verse: 2SA.006.001
translations:
  mal-C: ദാവീദ് വീണ്ടും ഇസ്രായേലിൽ, തെരഞ്ഞെടുക്കപ്പെട്ടവരിൽനിന്നു മുപ്പതിനായിരം വീരയോദ്ധാക്കളെ
    ഒരുമിച്ചുകൂട്ടി.
  deu-TKW: 'David versammelte nochmals alle Auserlesenen in Israel: 30000.'
  lin-lin: Davidi asangisaki basoda ya mpiko ya Isalaele, bazalaki nkoto tuku misato.
  eng-LSV: And again David gathered every chosen one in Israel—thirty thousand,
  eng-GNV: Againe Dauid gathered together all the chosen men of Israel, euen thirtie
    thousand,
  eng-WEBSTER: Again, David assembled all the chosen men of Israel, thirty thousand,
  nhw-BL: David sempa quinsentili catli más tlapejpenilme tlen nochi israelita soldados
    huan mochijque 30 mil soldados.
  swh-ONEN: Tena Daudi akakusanya watu 30,000 wa Israeli waliochaguliwa.
  bba-bba: Dɑfidi u kpɑm Isirelibɑn tɑbu durɔbu kpuro sokɑ u mɛnnɑ bɑ kuɑ tɔmbu nɔrɔbun
    subɑ tɛnɑ (30.000).
  eng-KJVCPB: Again, David gathered together all the chosen men of Israel, thirty
    thousand.
  mpx-mpx: Sauga etega Deibid Isileli wali tolohaveyan bolo waiwaisal ali gewi teti
    tausan (30,000) i yoga gogonil
  luo-luo: Daudi ne ochako okelo jo-Israel kamoro achiel, chwo moyier, maromo alufu
    piero adek.
  meu-meu: 'David ese Israel ai e abidia hidi taudia iboudiai ma e haboudia lau: iboudiai
    na gerebu toi.'
  npi-ULB: दाऊदले फेरि पनि इस्राएलका चुनिएका सबै तिस हजार मानिसलाई एकसाथ भेला पारे
    ।
  yor-yor: Dafidi sì tún kó gbogbo àwọn akọni ọkùnrin ní Israẹli jọ, wọ́n sì jẹ́ ẹgbàá
    mẹ́ẹ̀ẹ́dógún (30,000).
  ind-ind: Beberapa tahun kemudian, Daud memutuskan untuk memindahkan peti perjanjian
    TUHAN dari kota Kiryat Yearim ke Yerusalem. Dia ingin supaya pusat penyembahan
    kepada TUHAN Panglima Semesta— Allah yang bertakhta di atas kedua bentuk malaikat
    penjaga di penutup peti itu— menetap di Kota Daud. Untuk acara tersebut Daud mengumpulkan
    30.000 tentara terpilih dari seluruh pasukan Israel, dan pergi bersama mereka
    ke Kiryat Yearim untuk memindahkan peti perjanjian.
  pes-OPCB: داوود بار دیگر تمام سربازان ماهر خود را که سی هزار بودند، جمع کرد
  tgl-ULB: Ngayon sama-samang tinipon muli ni David ang lahat ng mga kalalakihan ng
    Israel na pinili niya, na tatlumpung libo.
  cbu-NT: Dapiyarini yusur wasundururee yuwanandari kizpuri annandari Israelchichinand
    30 mil taarangu, anoo ashpari kuruzurangu, yusur shaniyaranganaya.
  hui-hui: Debidihanda wai biaga agali hongohe wai mandabi Isaraele dindiha hearu
    dabowa lone ibidaba lowa mo ngoai hene. Ami uruni daosini pira tebira (30,000)
    bibahende ibini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဣ​သ​ရေ​လ​ပြည်​မှ​လက်​ရွေး စင်​စစ်​သည်​ပေါင်း​သုံး​သောင်း​ကို​စု​ရုံး​ကာ၊-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཡེས་ར་ཨེལ་ལས་བདམས་པའི་མི་ཁྲི་གསུམ་བསྡུས་པ་དང་།
  sna-sna: Dhavhidhi akaunganidza zvakare varume veIsraeri vakanga vasarudzwa, vaisvika
    makumi matatu ezviuru.
  spa-BLM: David volvió a reunir a todos los hombres elegidos de Israel, treinta mil.
  cac-cac: Ix smolb'anxi eb' soldado vin̈aj David, a eb' te jelan d'a scal eb' israel,
    ay 30 mil eb'.
  swh-ULB: Basi kwa mara nyingine Daudi akawakusanya wateuli wa Israeli, elfu thelathini.
  bel-bel: І сабраў зноў Давід усіх выбраных зь Ізраіля, трыццаць тысяч.
  deu-ELBBK: Und David versammelte wiederum alle Auserlesenen in Israel, 30.000 Mann.
  mbb-OT: Midtiǥum umana ni David is egkeseriǥan he menge sundaru te Israel, 30,000
    is kezakel zan.
  mal-2015: അനന്തരം ദാവീദ് യിസ്രായേലിൽനിന്നു സകലവിരുതന്മാരുമായി മുപ്പതിനായിരം പേരെ
    കൂട്ടിവരുത്തി
  rmc-rmc: O David peske pale kidňa avri 30 000 nekfedere muršen andral o Izrael.
  pes-OPV: و داود بار دیگر جمیع برگزیدگان اسرائیل، یعنی سی هزار نفر را جمع کرد.
  ron-1924: Давид а стрынс ярэшь пе тоць алеший луй Исраел, ын нумэр де трейзечь де
    мий де оамень.
  ben-OBCV: দাউদ ইত্যবসরে আবার ইস্রায়েলের 30,000 দক্ষ যুবককে একত্রিত করলেন।
  som-som: Markaasaa Daa'uud haddana soo ururiyey raggii reer binu Israa'iil oo la
    doortay oo dhan, waxayna ahaayeen soddon kun.
  lat-VUC: Congregavit autem rursum David omnes electos ex Israël, triginta millia.
  eng-ASVBT: And David again gathered together all the chosen men of Israel, thirty
    thousand.
  ita-1885: OR Davide adunò di nuovo tutti gli uomini scelti d'Israele in numero di
    trentamila.
  eng-LXXUP: And David again gathered all the young men of Israel, about seventy thousand.
  eng-ULB: Now David again gathered together all the chosen men of Israel, thirty
    thousand.
  spa-VBL: Una vez más, David convocó a todos los hombres especialmente elegidos de
    Israel, y eran treinta mil en total.
  fra-_FOB: David assembla encore tous les hommes d'élite d'Israël, au nombre de trente
    mille.
  mal-mal: ദാവീദ് പിന്നെയും യിസ്രായേലിലെ ഏറ്റവും മികച്ചവരായ മുപ്പതിനായിരം ഭടന്മാരെ
    ഒരുമിച്ചുകൂട്ടി.
  urd-GVR: Ek bār phir Dāūd ne Isrāīl ke chunīdā ādmiyoṅ ko jamā kiyā. 30,000 afrād
    the.
  suz-BL: मिनु दाऊदमी इस्राएल ङा ३० हजार योव़शो मुर आन कली खुप्‍तीमी बाक्‍त।
  ita-1927: Davide radunò di nuovo tutti gli uomini scelti d’Israele, in numero di
    trentamila.
  ckb-ckb: دووبارە داود هەموو پیاوە هەڵبژاردەکانی ناو ئیسرائیلی کۆکردەوە، سی هەزار
    کەس بوون.
  eng-BBE: And David got together all the fighting-men of Israel to the number of
    thirty thousand;
  kan-OKCV: ದಾವೀದನು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಆರಿಸಿದ ಮೂವತ್ತು ಸಾವಿರ ಸೈನಿಕರನ್ನು ಕೂಡಿಸಿಕೊಂಡು,
  tam-2017: பின்பு தாவீது இஸ்ரவேலர்கள் எல்லோருக்குள்ளும் தெரிந்துகொள்ளப்பட்ட 30,000
    பேரைக் கூட்டி,
  spa-RV-1909: Y DAVID tornó á juntar todos los escogidos de Israel, treinta mil.
  ron-BTF: Din nou, David a adunat pe toți bărbații aleși din Israel, treizeci de
    mii.
  eng-WEBP: David again gathered together all the chosen men of Israel, thirty thousand.
  eng-FBV: Once again David called up all specially chosen men of Israel, thirty thousand
    in total.
  nld-1939: Daarna verzamelde David alle strijdbare mannen in Israël, wel dertigduizend
    man.
  nch-BL: David sempa quinsentili cati más tapejpenilme ten nochi israelita soldados
    huan mochijque 30 mil soldados.
  vie-1934: Đa-vít lại nhóm hiệp hết thảy những người kén chọn của Y-sơ-ra-ên, số
    chừng ba vạn người.
  hin-CV: कुछ समय बाद दावीद ने इस्राएल से वीर युवाओं को चुना, जिनकी संख्या तीस हज़ार
    पाई गई.
  spa-BES: Y juntó David a todos los escogidos de Israel que eran treinta mil;
  tdx-tdx: Natonto’ i Davide indraike ze hene jinoboñe amy Israele ao, telo ale.
  tha-KJV: ดาว​ิดทรงรวบรวมบรรดาคนอิสราเอลที่คัดเลือกแล้​วอ​ีกครั้งหนึ่งได้สามหมื่นคน
  por-BR-2018: E Davi voltou a juntar todos os escolhidos de Israel, trinta mil.
  deu-ELO: Und David versammelte wiederum alle Auserlesenen in Israel, dreißigtausend
    Mann.
  eng-WYC-2018: Forsooth David gathered again all the chosen men of Israel, thirty
    thousand. (Then David gathered together all the chosen, or all the best, out of
    Israel, yea, thirty thousand men.)
  epo-epo: Kaj denove David kolektis ĉiujn elektitojn en Izrael, tridek mil.
  uig-PIN: Dawut Israilning arisidin barliⱪ sǝrhil adǝmlǝrni yiƣiwidi, bular ottuz
    ming qiⱪti.
  beo-beo: 'Da:ibidi da bu Isala:ili dadi gagui dunu noga:i amo gilisimusa: bu wele
    sia:i. Ilia idi da dunu 30,000 agoane.'
  tpi-OTNT: Devit i bungim gen ol man i save gut long pait. Namba bilong ol dispela
    soldia bilong Israel inap olsem 30,000.
  hau-SA: Dawuda ya sāke tattara zaɓaɓɓun mutanen Isra’ila, dubu talatin.
  uig-LAT: Dawut Israilning arisidin barliq serxil ademlerni yighiwidi, bular ottuz
    ming chiqti.
  nde-nde: UDavida wabuya wabuthanisa abantu bako-Israyeli abakhethiweyo, sebebonke
    babezinkulungwane ezingamatshumi amathathu.
  ton-ton: Pea naʻe toe tānaki fakataha ʻe Tevita ʻae kau ongoongoa ʻi ʻIsileli, ko
    e toko tolu mano.
  ces-1613: Tedy sebral opět David výborného lidu z Izraele třidceti tisíc.
  eng-WMB: David again gathered together all the chosen men of Israel, thirty thousand.
  tam-TCV: தாவீது இஸ்ரயேல் மக்களனைவருக்குள்ளும் தெரிந்தெடுக்கப்பட்ட முப்பதாயிரம்பேரை
    மறுபடியும் ஒன்று சேர்த்தான்.
  ceb-ULB: Karon gitigom ni David pag-usab ang tanang 30, 000 ka piniling kalalakin-an
    sa Israel.
  pol-UBG: I Dawid ponownie zebrał wszystkich doborowych mężczyzn z Izraela, trzydzieści
    tysięcy.
  agr-agr: David Israel aents tres mil suntag maanitan yacha aidaun etegkeg ijumjauwai.
  kyc-kyc: Dapiti dee kamba mendepa Isaraele yanda singi dupwana akali yanda soo oto
    pingi dupwa yeelyo nyuo pao akali taosande akalisa rema (30,000) nyiya.
  urd-GVU: ایک بار پھر داؤد نے اسرائیل کے چنیدہ آدمیوں کو جمع کیا۔ 30,000 افراد تھے۔
  deu-1912: Und David sammelte abermals alle junge Mannschaft in Israel, dreißigtausend,
  ntj-ntj: Nyangka Tayipirrtu-tjananya palunyaku warrmarla pirninya yarltirralpi watjarnu
    yankula-ya Mama Kuurrku puuka miirl-miirlnga mantjira katitjaku.
  kan-2017: ಅನಂತರ ದಾವೀದನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಮೂವತ್ತು ಸಾವಿರ ಮಂದಿ ಶ್ರೇಷ್ಠ ಸೈನಿಕರನ್ನು ಆರಿಸಿಕೊಂಡು
    ಅವರ ಸಂಗಡ
  yap-yap: Mi ki ulunguy David e tin th’abi fel’ e salthaw nu Israel, me yan i gamen
    30,000 e pumo’on u gubin,
  hlt-MCSB: David loh hlang boeih a coi tih Israel khuikah Te thawng sawmthum a coelh.
  mdy-ETH: ዳውቴ ላሚ ሃሣ ዒስራዔኤሌ ዓጮ ቢያይዳፓ ሃይሢታሚ ሺያ ፖኦሊሴ ዶኦሪ ቡኩሴኔ፤
  twi-ASANTE: Na Dawid boaboaa akodɔm sononko ɔpeduasa ano.
  eng-WEBU: David again gathered together all the chosen men of Israel, thirty thousand.
  wal-wal: Israa7eela giddoppe doorettida hasttamu sha7u asata Daawiti naa77anttuwaa
    xeesidi shiishshiis.
  spa-PDDPT: 'David volvió a reunir a todos los escogidos de Israel: 30.000.'
  gun-gun: Davi ma Israel kuery gui omboatypa ju oiporavo va'ekue ha'e javi, trinta
    mil avakue.
  agu-BL: I tzun bantz nin tzun e' cu' molol junt tir Luwiy cyakil yi e' sanlar yi
    txa'ijche't tan chixcone'n cwent Israel. Yi cyajlal yi e' sanlara'tz i'tz junaklaj
    mil.
  ilo-ULB: Ita, inummong manen ni David dagiti amin a napili a lallaki ti Israel,
    a 30, 000.
  kpg-kpg: David ga haga dagabuli mai labelaa ana gau dauwa dogomotolu mana (30,000)
    ala koia e humalia,
  uig-ARA: داۋۇت ئىسرائىلنىڭ ئارىسىدىن بارلىق سەرخىل ئادەملەرنى يىغىۋىدى، بۇلار ئوتتۇز
    مىڭ چىقتى.
  sus-sus: Dawuda man naxa Isirayila sɔɔrie malan, e kɔnti naxa siga mixi wulu tongo
    saxan.
  pon-2006: Eri, Depit ahpw ketin pwurehng kapokonepene sounpei pilipil kan en Israel;
    irail me 30,000.
  jae-jae: Tonaŋ su, go Dawid kêkac Israelnêŋ laumata siŋŋa 30,000 sa kêtiam.
  ksd-ksd: Ma David i ga varurue mule Ta utul a vinun na arip na marmar na tarai Israel,
    nina di ga pilak pa diat.
  tur-YTC: David İsrael'in otuz bin seçme adamını yeniden bir araya topladı.
  grc-BRENT: Καὶ συνήγαγεν ἔτι Δαυὶδ πάντα νεανίαν ἐξ Ἰσραὴλ, ὡς ἑβδομήκοντα χιλιάδας.
  ind-AYT: Lalu, Daud mengumpulkan lagi seluruh orang pilihan di antara orang Israel
    sebanyak tiga puluh ribu orang.
  nya-nya: Davide anasonkhanitsanso pamodzi ankhondo 3,000 osankhidwa pakati pa Aisraeli.
  hrv-hrv: Jednoga dana David opet skupi svu izabranu momčad u Izraelu, trideset tisuća
    ljudi.
  mps-mps: Devitgo te hwįbo bugagia mu koneani bidi dabe ma sisinani. Te Israel ami
    dabego namba te umabo mu, 30,000 usu nama elaluai.
  tpi-tpi: Devit i bungim gen ol man i save gut long pait. Namba bilong ol dispela
    soldia bilong Israel inap olsem 30,000.
  dan-1931: David samlede alt udsøgt Mandskab i Israel, 30.000 Mand.
  vie-OVCB: Đa-vít tuyển chọn 30.000 người Ít-ra-ên,
  guj-2017: દાઉદે ઇઝરાયલમાંથી પસંદ કરેલા ત્રીસ હજાર માણસોને ફરીથી એકત્ર કર્યા.
  pon-2006A: Eri, Depit ahpw ketin pwurehng kapokonepene sounpei pilipil kan en Israel;
    irail me 30,000.
  por-BRBSL: David reuniu novamente todos os homens escolhidos de Israel, trinta mil.
  cth-cth: Devit ni Isarelnaw thung dawk hoi a rawi e 3,000 touh hah a pâkhueng.
  twi-twi: Na Dawid boaboaa Israel mmabun a wɔn ho mmu wɔn dwɛ mpem aduasa ano.
  hlt-hlt: David loh hlang boeih a coi tih Israel khuikah te thawng sawmthum a coelh.
  tbz-SIM: Kɛ̀ Dɑfiti tó tíí nyIsidɑyɛɛribɛ kó bɛhɑ̃ɑ̃pɔ̀nkperíbɛ̀ bɛmɔu kɛ̀ bɛ̀ mbo
    sikɔupípísìtɑ̃ɑ̃ti (30000).
  msy-2020: Ezɨ Devit deraghavɨra mɨsozir gumazir bar aghuiba uam me akufa. Israelian
    mɨdorozir gumazir kaba, men dɨbobonim 30,000.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti tɑsɑ Ɩsɛɣɛlɩ yoolɑɑ tɑɑ yoolɑɑ kɛ kpeɣeluɣu kɛ yǝlɑɑ ɩsɩɩ
    iyisi hiu nɑ nɑɑnʋwɑ (30000).
  azb-azb: Davud İsraildə yenidən bütün seçmə adamları topladı. Onlar otuz min nəfər
    idi.
  eng-DBY: And David again gathered all the chosen men of Israel, thirty thousand.
  hin-2017: फिर दाऊद ने एक और बार इस्राएल में से सब बड़े वीरों को, जो तीस हजार थे,
    इकट्ठा किया।
  wol-KYG: Ba loolu wéyee Daawuda dellu woo mboolem ñeyi xarey Israyil, ñuy fanweeri
    junni.
  eng-YLT: And David gathered again every chosen one in Israel, thirty thousand,
  kne-kne: Inpasinop kasin David din napili ay sosoldadon di Israel yan waday tolonpo
    ay libo.
  eng-WYC-2017: Forsooth David gathered again all the chosen men of Israel, thirty
    thousand.
  eng-WMBB: David again gathered together all the chosen men of Israel, thirty thousand.
  urd-GVH: एक बार फिर दाऊद ने इसराईल के चुनीदा आदमियों को जमा किया। 30,000 अफ़राद
    थे।
  rug-rug: Tioko varigarani pule Devita sari doduru tie varipera bokabokadi pa Izireli,
    meke ari ka toloṉavulu puta tina tie si mae koasa.
  gaz-gaz: Daawit ammas namoota Israaʼel keessaa filataman kuma soddoma walitti qabate.
  fra-LSG: David rassembla encore toute l’élite d’Israël, au nombre de trente mille
    hommes.
  gnn-gnn: Yo, Garraywu ŋunhi Dhawu'‐nherraṉminyarawuy Bathi ŋunhala yukurrana djingaryurruna
    waŋganygala ḏarramuwala yäkuwala Binatapkala. Ŋuriŋiyi Dhawu'‐nherraṉminyarawuyyu
    Bathiyu yukurra mel‐ḻakarama ŋanyapinyay Waŋarrnha Godnha, ŋunhi ŋayinydja ŋunhalaŋumi
    ṉapuŋga, ŋunhi ŋayinydja yukurra ganaŋ'thun gal'ŋu biyapulnha‐wala, ga garrkuḻuknha
    dhikana djeŋarra'na. Ga Daypittja waŋanana ŋurikiyi bitjarrana, “Gul' ŋilimurru
    marrtjina, ga märrama ŋunhayi dhawu'‐nherraṉminyarawuynydja Bathi, ga gäma lilina,
    ga nherraṉ dhipalana Djurutjalamlilina,” bitjarra. Bala walala marrtjinana.
  yal-yal: Dawuda mɔn yi Isirayila sofa sɛnbɛmane birin malan, muxu wuli tonge saxan.
  haw-1868: HOULUULU hou ae la o Davida i na kanaka i waeia a pau o ka Iseraela, he
    kanakolu tausani.
  arb-NAV: وَحَشَدَ دَاوُدُ ثَلاثِينَ أَلْفاً مِنْ صَفْوَةِ الْمُخْتَارِينَ مِنْ رِجَالِ
    إِسْرَائِيلَ،
  ewe-ewe: David gaƒo ƒu ame tiatia akpe blaetɔ̃ tso Israel dukɔ blibo la me.
  eng-LEE: And David assembled again all the chosen men of Israel, thirty thousand.
  gvn-gvn: Davidangka yalaman, “Ngayu Godumu box yalaymba townbu Jerusalem wundinka.”
    Ngadiku jana Godumu box bawan nyubunyimba bamandamunbu bayanba bubungu Judah.
    Davidangka soldier-soldier wubul muru-bungan, 30,000-bala. Jana dungarin, Godumu
    box maninka, townbu Jerusalem wundinka.
  asm-FB: দায়ূদে পুনৰাই ইস্ৰায়েলৰ আটাই মনোনীত লোকক লৈ ত্ৰিশ হাজাৰজন লোকক গোটালে।
  sus-A: دَوُدَ مَن نَشَ عِسِرَيِلَ سْورِيٍ مَلَن، عٍ كْنتِ نَشَ سِفَ مِشِ وُلُ تٌنفٌ
    سَشَن.
  fra-SBL: David rassembla de nouveau tous les hommes d'élite d'Israël, au nombre
    de trente mille.
  hbo-hbo: וַיֹּ֨סֶף עֹ֥וד דָּוִ֛ד אֶת־כָּל־בָּח֥וּר בְּיִשְׂרָאֵ֖ל שְׁלֹשִׁ֥ים אָֽלֶף׃
  piu-2006: (6:1-15; 7:1-12) Katutjaku pukutjungka puḻi wirulypa kutjarra ngarringi.
    Pukutjuya kulira Tapitanyaṯarra anu mantjira ngalya katikitja. Yapinatapaku ngurrangka
    mantjiraya wakinangka kaḻpatjunkula Tjarutjalumakutu katingu. Wakina katirra ngaratjunkula
    tjawirrilyiya pungkula kutjalpayi. Tjawirrilyi kutjupa piyuku pungkula kutjalpayi
    Katutjanya puḻkapungkukitjangku. Wakina Katutjaku pukutjutjarra katiyankunytjala
    ilawanaya taanytjirririnkupayi, Tapitanyaṯarra. Yalatjiya taanytjirrirra tjawirrilyiya
    kutjarinu, Katutjanya puḻkapungkula puukutju palunya katiyankula, puukutju palunya
    tjukarurruwiyangku, katinytjala, Katutjalu tjanampa mirrpaṉarrirra pungkutjipingkamarra.
    Yalatjiya Katutjaku puukutju Tjarutjalumakutu katirra tjunu. Mayutju tiṉaku waaḻangka
    Tapitalu nyinarra Katutjaku tjaatji palyalkitjangku wati Natjananya yalatji watjaṉu,
    “Ngayunyaṉa waaḻa palyangka nyinanyi, Katutjaku puukutju puḻi wirulypa kutjarratjarra
    kalikingka ngarrinyi. Waaḻa palyangka ngarrimara.” Katutjaku wangka watjalpayingku
    Natjanalu watjaṉu, “Panyapan kulintjatjanungku palyala!, mayutju Katutjalunta
    tjukarurru nintilku.” Mungangka Natjananya anku ngarrinyingka Katutjalu yalatji
    watjaṉu, “Tapitalakutu ankulara alatji tjakultjurra!, ‘Tapita, nyuntu wiya tjaatji
    ngayuku palyara ngaratjunkunytjaku, nyuntu mirrirringanyingka ngaṉṯingku nyuntupa
    katjangkulpi tjaatji ngayuku palyalku. Ngayuluṉa tjananya mayutju Katutjalu aṉangu
    ngurra tjuṯawana nyinanytja tjuṯa tjakultjunku, nyuntu mayutju tiṉa ngayuku palya
    nyinanyingka. Ngayuluṉa nyurranya manta ngaangka purinypa kanyilku, kuya tjuṯangku
    nyurranya ngalya ankula mirri pungkutjipingkamarra. Nyuntu mayutju tiṉa nyinanyingka,
    kutjupa tjuṯangku nyurranya wiyaya ngalya ankula pungkula wantirriyalku.’”
  kik-kik: O rĩngĩ, Daudi agĩcookanĩrĩria andũ arĩa maarĩ njamba a Isiraeli othe,
    nao maarĩ ngiri mĩrongo ĩtatũ.
  fra-NCL: David rassembla encore toute l’élite d’Israël, au nombre de trente mille
    hommes.
  cek-AK: David mah qoih ih Israel kami sang quithumtonawk loe ahmuen maeto ah amkhuengsak.
  cuk-cuk: David gannar Israel-sordamar-nug-imaklesmalad mili-durgwen-gakambe (30,000)
    onmaksad.
  uig-CYR: Давут Исраилниң арисидин барлиқ сәрхил адәмләрни жиғивиди, булар оттуз
    миң чиқти.
  tel-2017: దేవుని నామాన్ని వెల్లడి పరుస్తూ కెరూబుల మధ్య నివసించే సైన్యాలకు అధిపతి
    అయిన యెహోవా దేవుని మందసం బాలా యెహూదాలో ఉంది.
  hat-BSA: Alò, David te ankò ranmase tout mesye chwazi an Israël yo nan kantite trant-mil.
  kos-kos: David el sifilpa orani mwet mweun ma wo emeet in Israel, ac pisalos oasr
    ke mwet tolngoul tausin.
  hbo-WLC: וַיֹּ֨סֶף ע֥וֹד דָּוִ֛ד אֶת־כָּל־בָּח֥וּר בְּיִשְׂרָאֵ֖ל שְׁלֹשִׁ֥ים אָֽלֶף׃
  ibo-ibo: Emesịa, Devid chịkọtara iri puku ndị agha Izrel atọ a zụziri azụzi,
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ପୁନର୍ବାର ଇସ୍ରାଏଲର ତିରିଶ ହଜାର ବଛା ଲୋକ ସମସ୍ତଙ୍କୁ ସଂଗ୍ରହ କଲେ।
  chk-chk: Iwe, Tafit a achufengenisefäli ekewe re Israel meinisin mi kefil ükükür
    ilik ngeröü.
  ssd-ssd: Kile David nu maŋ Israel kame kuasmbi saŋgriknu 30,000 kilmba maŋgurkina
    sulumba
  rop-rop: Wal wanmo taim King Deibid bin majurrumap ola gudwan solja blanga ola Isreil
    pipul. Det namba blanga detlot solja bin 30,000,
  ukr-1871: І зібрав ізнов Давид усїх вибранцїв в Ізраїлї, трийцять тисяч.
  deu-1951: Und David versammelte abermals alle auserlesene Mannschaft in Israel,
    dreißigtausend.
  eng-JPS: And David again gathered together all the chosen men of Israel, thirty
    thousand.
  srp-1865: Poslije skupi opet David sve ljude izabrane iz Izrailja, trideset tisuæa.
  lug-lug: Dawudi n’akuŋŋaanya nate abasajja abaawera emitwalo esatu be yalonda mu
    Isirayiri.
  heb-heb: ויסף עוד דוד את כל בחור בישראל שלשים אלף׃
  ben-IRV: পরে দায়ূদ আবার ইস্রায়েলের সব মনোনীত লোককে, ত্রিশ হাজার জনকে, জড়ো করলেন৷
  pan-pan: ਫਿਰ ਦਾਊਦ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਚੁਣੇ ਹੋਏ, ਤੀਹ ਹਜ਼ਾਰ ਜੁਆਨਾਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕੀਤਾ।
  tkr-tkr: Davudee İzrailyğançe meer yugna, siyxənə xhebts'al aazır (30 000) insan
    g'əyxı', saa'a.
  mya-JVB: တဖန် ဒါဝိဒ် သည် ရွေးချယ် သောဣသရေလ လူသုံး သောင်းတို့ကို စုဝေး စေပြီးလျှင်၊
  tte-O: Sauga yabo koina Deibida Isileli tokaleyayao siya namwanamwasosili kali baibaiwa
    teti tausan (30,000) iyoga-gogonagilima.
  tbg-tbg: Kotiva uva tiva taatauto Vokisera Baala vatukaqihai varaate tiro, Devitiva
    raqua okarara kankomake tavo vaiintika 30,000 ruvaaquma kero vika ntita varero
    mini vura. Baala vatuka vira vo autu Kiriati-Jearimi Iutaini vaumanta haaru vi
    Vokisera mini vuru vatora. (1 Sam 7:1-2) Noravano Kotiva ekaa kempuka vatai Variqava
    uva tiva taatauto Vokiseva vauvaro vi Vokiseraqaa enseli maraqura/varah a taaraqanta
    vauvaro vitanta avutana Noravano Kotiva oquviro vau vatukava vaura.
  hmo-hmo: Davida ese Israela ena tuari taudia goada herea ibounai 30,000 ia haboua.
  urd-urd: और दाऊद ने फिर इस्राईलियों के सब चुने हुए तीस हज़ार मर्दों को जमा' किया।
  rus-SYN: И собрал снова Давид всех отборных людей из Израиля, тридцать тысяч.
  bqc-SIM: Davidi ɛ̀a Isaili pↄ́ à ń sɛ́ↄ kã̀aa gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ baakwi (30.000).
  tcz-CHONGTHU: Chuin David in avellin Israel mi galhang sangsom thum kilhengdoh ho
    chu akoukhom kit in ahi.
  mar-mar: दावीदाने पुन्हा इस्राएलातून निवडक तीस हजार माणसे निवडून सैन्य तयार केले.
  qub-qub: Chaypita yapaypis Davidga shuntaran Israel suldärucunata, quimsa chunca
    warangata (30,000).
  bqp-bqp: Dauda ɛ̀ra à Isaraila kũ à ń sɛ́tɛnↄ kàkara gbɛ̃nↄn dúbu baraakuri.
  hat-hat: Yon lòt fwa ankò, David reyini tout pi bon sòlda pèp Izrayèl la. Sa te
    fè antou trantmil (030.000) gason.
  eng-BSB: David again assembled the chosen men of Israel, thirty thousand in all.
  tod-tod: Davide Izelayɛle ɠɔɔɠɔ nu ʋapagiti gaalɛɛni ba ʋolu, ti ɠɛ ga nu waaʋuusaʋagɔ
    (30 000).
  eng-WEBPB: David again gathered together all the chosen men of Israel, thirty thousand.
  kbq-kbq: Hagi Deviti'a ete Israeli agu'afintira 30 tauseni'a hanavenentake sondia
    vahe'aramina zamavare atru hu'ne.
  nhe-BL: David sampa quinsentili tlen más tlapejpenilme tlen nochi israelita soldados
    huan mochijque 30 mil soldados.
  bus-bus: Dauda ɛ̀ara à Isaraili kɛ̀ à ń sɛ́nↄ kàkↄ̃a gↄ̃ↄn bↄrↄ baaakuri.
  gub-BL: Omono'ono'og wi Tawi zauxiapekwer ikàg wera'u ma'e a'e wà kury. Omono'og
    30 miw wamuwà wà.
  eng-DRA: And David again gathered together all the chosen men of Israel, thirty
    thousand.
