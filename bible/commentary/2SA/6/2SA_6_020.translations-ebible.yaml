verse: 2SA.006.020
translations:
  mal-C: 'ദാവീദ് സ്വകുടുംബത്തെ ആശീർവദിക്കുന്നതിനായി തിരിച്ചെത്തിയപ്പോൾ, ശൗലിന്റെ മകളായ
    മീഖൾ അദ്ദേഹത്തെ എതിരേറ്റുചെന്നു. അവൾ പരിഹാസപൂർവം ചോദിച്ചു: “ഒരു കോമാളി ഉടുതുണി
    അഴിച്ച് ചാഞ്ചാടുന്നതുപോലെ തന്റെ ദാസന്മാരുടെയും ദാസികളുടെയുംമുമ്പിൽ അർധനഗ്നനാക്കിയ
    ഇസ്രായേൽരാജാവ് ഇന്ന് എന്തു പുകഴ്ചയാണ് നേടിയിരിക്കുന്നത്!”'
  deu-TKW: 'Als aber David heimging, um seine Familie zu begrüßen, trat Sauls Tochter
    Michal David entgegen mit den Worten: Wie ehrenvoll hat sich heute der König von
    Israel benommen, indem er sich heute vor den Augen der Mägde seiner Unterthanen
    entblößte - wie sich irgend einer aus dem gemeinen Pöbel entblößt!'
  lin-lin: 'Tango Davidi azongaki mpo na kopambola ndako na ye, Mikali, mwana mwasi
    ya Saulo, abimaki mpo na kokutana na Davidi mpe alobaki : — Lokumu nini mokonzi
    ya Isalaele amipesi na mokolo ya lelo tango amitiki bolumbu na miso ya basi nyonso
    ya basali na ye ndenge moto pamba akokaki kosala ?'
  eng-LSV: And David turns back to bless his house, and Michal daughter of Saul goes
    out to meet David and says, “How honorable was the king of Israel today, who was
    uncovered today before the eyes of the handmaids of his servants, as one of the
    vain ones is openly uncovered!”
  eng-GNV: The Dauid returned to blesse his house, and Michal the daughter of Saul
    came out to meete Dauid, and sayde, O howe glorious was the King of Israel this
    day, which was vncouered to day in the eyes of the maidens of his seruantes, as
    a foole vncouereth himselfe.
  eng-WEBSTER: Then David returned to bless his household. And Michal the daughter
    of Saul came out to meet David, and said, How glorious was the king of Israel
    to-day, who uncovered himself to-day in the eyes of the handmaids of his servants,
    as one of the vain fellows shamelessly uncovereth himself!
  nhw-BL: 'Huan David nojquiya mocuepqui ichaj para quintiochihuas ichaj ehuani. Huan
    Mical, isihua catli eliyaya icone Saúl, quisqui huan quinamiquico ihuehue huan
    quihuihuiitac, huan quiilhui: ―Fiero tinesiyaya ama, ta catli titlanahuatijquetl
    ipan Israel. Timonextijtoc iniixpa amoichpoca tequipanojcahua quen tlen hueli
    tlacatl, pampa timoquixtili motlaque catli huehueyac tlen tlanahuatijquetl.'
  swh-ONEN: Daudi aliporudi ili kuwabariki watu wa nyumbani mwake, Mikali binti Sauli
    akatoka nje kumlaki, akamwambia, “Tazama jinsi mfalme wa Israeli alivyojibainisha
    mwenyewe leo kwa kuvua mavazi yake machoni pa vijakazi wa watumishi wake, kama
    vile ambavyo mtu asiye na adabu angelifanya!”
  bba-bba: Dɑfidi u mɑɑ seewɑ u dɑ u kɑ win yɛnuɡibu tɔbiri. Yerɑ Mikɑli, Sɔɔlun bii
    tɔn kurɔ u yɑrimɑ u Dɑfidi sennɔ nɑ. Mɑ u nɛɛ, ɑnnɑ ɑ ɡirimɑ wɑ ɡisɔ ye Isirelibɑn
    sinɑ boko u kɑ tii kɑwɑ, u tii kɑkiɑ nɡe tɔn diro win bwɑ̃ɑbun yoo tɔn kurɔbun
    wuswɑɑɔ.
  eng-KJVCPB: Then David returned to bless his household. And Michal the daughter
    of Saul came out to meet David, and said, How glorious was the king of Israel
    to day, who uncovered himself to day in the eyes of the handmaids of his servants,
    as one of the vain fellows shamelessly uncovereth himself!
  mpx-mpx: Sauga Deibid i sikal wana limiya tage ni ba wana limi ana heniheni Yehoba
    ni mulolu-agil, yaka lagona Mikal Sol natuna i tagil i na i kite ge i baek elana
    i ba, “Ga i ola ge lan ebe owa Isileli wali kin, totom am puluwawi u ginol ge
    tuwam u pabokaboka alomwau wali totuwalali loloyowanil galokau mataliyaa, i ola
    tosigasiga wali ginol?”
  luo-luo: Kane Daudi odok dala mondo ogwedh joode, Mikal nyar Saulo nowuok mondo
    oromne mowachone niya, “Mano kaka ruodh Israel nomiyore duongʼ kawuono koelore
    duk e nyim wasumbini ma nyiri mag jotije mana kaka dhano adhana nyalo timo!”
  meu-meu: Bena David na e lou ela, ena ruma taudia baine hanamodia eto. A Saulo natuna
    hahinena, Mikala, e raka lasi, David ida e hedavari, eto, Israel pavapavana han
    dina ai sibona dahaka heimodai? Ena hesiai kekenidia vairadiai sibona e heruharuha,
    tau-kavakava e heruherahamu asi hemaraina na heto.
  npi-ULB: त्यसपछि दाऊद आफ्‍नो परिवारलाई आशिष् दिन फर्केर गए । शऊलकी छोरी मीकल दाऊदलाई
    भेट्न आइन् र भनिन्, “इस्राएलको राजाको आज कति ठुलो इज्‍जत भएको, जसले आफ्नो सेविकाहरू
    र सेवकहरूको माझ निर्लज्‍ज रूपमा आफूलाई निवर्वस्‍त्र पार्ने कुपात्रले झैं आफैलाई
    निर्वस्‍त्र तुल्याए ।”
  yor-yor: Dafidi sì yípadà láti súre fún àwọn ará ilé rẹ̀, Mikali ọmọbìnrin Saulu
    sì jáde láti wá pàdé Dafidi, ó sì wí pé, “Báwo ni ọba Israẹli ṣe ṣe ara rẹ̀ lógo
    bẹ́ẹ̀ lónìí, tí ó bọ́ ara rẹ̀ sílẹ̀ lónìí lójú àwọn ìránṣẹ́bìnrin àwọn ìránṣẹ́
    rẹ̀ gẹ́gẹ́ bi ọ̀kan nínú àwọn ènìyàn lásán tí ń bọ́ra rẹ̀ sílẹ̀.”
  ind-ind: Sewaktu Daud kembali untuk memberi salam kepada keluarganya, Mikal keluar
    menemui dia dan berkata, “Begitukah kelakuan raja orang Israel?! Sangat memalukan,
    seorang raja menari dengan memakai baju linen tanpa jubah di depan mata para budak
    perempuan dan pegawai-pegawainya, seperti orang bodoh yang tidak tahu malu!”
  pes-OPCB: 'داوود برگشت تا خانوادهٔ خود را برکت دهد. اما میکال به استقبال او آمده،
    با لحنی تحقیرآمیز به او گفت: «پادشاه اسرائیل امروز چقدر باوقار و سنگین بود! خوب
    خودش را مثل یک آدم ابله جلوی کنیزان رسوا کرد!»'
  tgl-ULB: Pagkatapos bumalik si David para pagpalain ang kaniyang pamilya. Dumating
    si Mical, ang babaeng anak ni Saul, para salubungin si David at sinabi, “Labis
    na pagpaparangal ang hari ng Israel sa araw na ito, na hinubaran ang kaniyang
    sarili sa harapan ng mga mata ng mga babaeng alipin na kaniyang mga lingkod, katulad
    ng isang taong walang hiya na hindi nahihiyang hubaran ang kaniyang sarili!”
  cbu-NT: Dapiyshat pangup kanapurangtamta, Maachiritamsha Apanllee wizpur panakamchu.
    Itaru, wizanllshat Mikal Saularini wip wazaranllee paranllu wazaranllingaz shturanllu,
    ¡Kizpur wanasir ashirangsha! Israelchichish urkarish shaanaatsi nutsish wanasir
    tuyamandarangsha. Itaru, ashirangtaateesha, ¿antaati m'chachurshitish kizaw anoo
    ksaja parang? Mikal tárangiya.
  hui-hui: Ani bialu Debidi ibu ibuni andaga puwa ibu one waneiginiru Anduane Homogohanda
    ti mo bayale helo lowa bi lole anda pialu hearia ibu one Migala tagira ibuwa Debidihondo
    keba howa lai lade hene. Ibugua Debidi mege bialu lalu, Ainde Isaraele wali agalinaga
    kinime ibuni mini lene timbuni kogo lowa walia halu porabu daga daga bialu tama
    bima ibalu hea. Ani bialu ibunaga haru haga agali haguane hearunaga biabe biahaga
    wandari berearume kininaga tingini hendelonaga porabu daga hama ibalu hea. Agali
    lulu mini nawime biagadagua í̠na ani bialu hegoni, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိ​မိ​၏​အိမ်​ထောင်​စု​သား​တို့​အား နှုတ်​ဆက်​ရန်​နန်း​တော်​သို့​ပြန်​သော​အ​ခါ
    ရှော​လု ၏​သ​မီး​တော်​မိ​ခါ​လ​သည်​သူ့​အား​ကြို​ဆို ရန်​ထွက်​လာ​၏။ မိ​ခါ​လ​က``ပေါ့​ပျက်​သူ​အ
    ရှက်​မဲ့​အ​ဝတ်​လှစ်​သည့်​နည်း​တူ​အ​ရာ​ရှိ​တို့ ၏​ကျွန်​မိန်း​မ​တို့​ရှေ့​တွင်​မိ​မိ​ကိုယ်​ကို​အ​ဝတ်
    လှစ်​သော​ဣ​သ​ရေ​လ​ဘု​ရင်​သည်​ယ​နေ့ အ​လွန်​ဘုန်း​ကြီး​ပါ​သည်​တ​ကား'' ဟု ဆို​၏။
  bod-N: དཱ་བིད་རང་གི་ཁྱིམ་མི་ལ་བྱིན་རླབས་སྩོལ་བའི་ཕྱིར་འོངས་པ་ན། སོ་ལོའི་སྲས་མོ་མི་ཀལ་ནི་དཱ་བིད་དང་འཕྲད་པར་འོངས་ཏེ་ཁོང་ལ།
    དེ་རིང་ཉིན་མོར་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ནི་ཅི་འདྲའི་གཟི་བརྗིད་ལྡན་ཨང་། ཁོང་ཉིད་རང་གི་བློན་འཁོར་གྱི་གཡོག་མོ་རྣམས་ཀྱི་མཐོང་སར་གཅེར་བུར་བུད་ཅིང་།
    དེ་ནི་མི་ཐ་མལ་བ་ཞིག་གིས་ངོ་ཚ་སྤངས་ནས་གཅེར་བུར་བུད་པ་དང་མཚུངས་སོ་ཞེས་སྨྲས་པར།
  sna-sna: Dhavhidhi paakadzokera kumba kuti andoropafadza veimba yake, Mikari mwanasikana
    waSauro akabuda kundosangana naye akati, “Mambo weIsraeri azvisimudzira sei nhasi,
    zvaabvisa nguo dzoushe pamberi pavarandakadzi vavaranda vake sezvinoitwa nebenzi
    ripi zvaro.”
  spa-BLM: 'Entonces David volvió para bendecir a su familia. Mical, la hija de Saúl,
    salió al encuentro de David y dijo: “¡Qué glorioso ha sido hoy el rey de Israel,
    que se ha descubierto a los ojos de las criadas de sus siervos, como se descubre
    descaradamente uno de los vanidosos!”'
  cac-cac: 'Ayic ix pax vin̈aj rey David chi'' d''a spat yic syalan vach'' lolonel
    vin̈ d''a yib''an̈ eb'' cajan d''a spat chi'', ix elta ix Mical chi'' scha vin̈,
    ix yalan ix d''a vin̈ icha tic: —A ticnaic ach sreyal chon̈ab'' Israel, te vach''xo
    val ix utej a ch''oxanel a b''a b''ian. Ix a ch''oxc''ab''ejel a b''a d''a sat
    eb'' ix schecab'' eb'' vin̈ etyajalil. Te q''uixvelal ix utej a b''a icha junoc
    comon anima, xchi ix d''a vin̈.'
  swh-ULB: Kisha Daudi akarudi ili aibariki familia yake. Mikali, binti Sauli, akatoka
    ili akutane na Daudi naye akasema, “Jinsi gani mtukufu mfalme wa Israeli alivyokuwa
    leo, aliyejiacha uchi mbele ya macho ya vijakazi miongoni mwa watumishi wake,
    kama mmoja wa wapumbavu ambaye bila aibu hujifunua yeye mwenyewe!”
  bel-bel: 'Калі Давід вярнуўся, каб дабраславіць дом свой, дык Мэлхола, дачка Саўла,
    выйшла яму насустрач і сказала: як вызначыўся сёньня цар Ізраілеў, агаліўшыся
    сёньня перад вачыма рабынь рабоў сваіх, як агаляецца які-небудзь пусты чалавек!'
  deu-ELBBK: 'Und als David zurückkehrte, um sein Haus zu segnen, ging Michal, die
    Tochter Sauls, hinaus, David entgegen, und sprach: Wie hat der König von Israel
    sich heute verherrlicht, da er sich heute vor den Augen der Mägde seiner Knechte
    entblößt hat, wie sich nur einer der losen Leute entblößt!'
  mbb-OT: Ne mid-ulì daan si David su ebpenubtuvazan din is tivuuk he pemilya zin,
    ne midtelavuk sikandin ni Mical he anak ni Saul, ne migkeǥiyan din te, “Henduen
    te hentei he telehuzen is hadì te Israel guntaan he andew! Midsayew sikandin he
    samè dà kenà medlelevas dutun te etuvangan te menge suluǥuen he menge vahi te
    menge upisyal zin. Baal zà heeyan te wazè din keelezan.”
  mal-2015: 'അനന്തരം ദാവീദ് തന്റെ കുടുംബത്തെ അനുഗ്രഹിക്കേണ്ടതിന്നു മടങ്ങിവന്നപ്പോൾ
    ശൗലിന്റെ മകളായ മീഖൾ ദാവീദിനെ എതിരേറ്റു ചെന്നു: നിസ്സാരന്മാരിൽ ഒരുത്തൻ തന്നെത്താൻ
    അനാവൃതനാക്കുന്നതുപോലെ ഇന്നു തന്റെ ദാസന്മാരുടെ ദാസികൾ കാൺകെ തന്നെത്താൻ അനാവൃതനാക്കിയ
    യിസ്രായേൽരാജാവു ഇന്നു എത്ര മഹത്വമുള്ളവൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar pes o David visarelas khere te požehňinel peskra famelija, le Sauloskri
    čhaj e Mikal geľa avri anglal leste a phenďa: „Savi bari pačiv tuke kerďal adadžives!
    Tu, o kraľis le Izraeloskro! Čhiďal tut tele jepaš lango anglo jakha le služkengre
    tire služobňikengre sar varesavo manuš, savo pes ňikastar na ladžal!“'
  pes-OPV: 'اما داود برگشت تا اهل خانه خود را برکت دهد. و میکال دختر شاول به استقبال
    داود بیرون آمده، گفت: «پادشاه اسرائیل امروز چه قدرخویشتن را عظمت داد که خود را
    در نظر کنیزان بندگان خود برهنه ساخت، به طوری که یکی ازسفها خود را برهنه می‌کند.»'
  ron-1924: 'Давид с-а ынторс сэ-шь бинекувынтезе каса. Микал, фата луй Саул, й-а
    ешит ынаинте ши а зис: „Ку кытэ чинсте с-а пуртат азь ымпэратул луй Исраел дескоперинду-се
    ынаинтя служничелор супушилор луй, кум с-ар дескопери ун ом де нимик!”'
  ben-OBCV: পরিবারের লোকজনকে আশীর্বাদ করার জন্য যখন দাউদ ঘরে ফিরে গেলেন, শৌলের মেয়ে
    মীখল তাঁর সঙ্গে দেখা করতে বেরিয়ে এলেন ও তাঁকে বললেন, “ইস্রায়েলের রাজা আজ এ কীভাবে
    নিজেকে সম্মানিত করলেন, অন্য যে কোনো নীচ লোকের মতো আপনিও কি না আপনার দাসদের ক্রীতদাসীদের
    সামনে অর্ধ-উলঙ্গ হয়ে ঘুরে বেড়ালেন!”
  som-som: Markaasaa Daa'uud u noqday inuu reerkiisii u duceeyo. Oo Miikaal oo ahayd
    ina Saa'uul ayaa u soo baxday inay Daa'uud ka hor timaado, oo waxay ku tidhi,
    Boqorka reer binu Israa'iil qurux badnaa maanta, kaasoo maanta isku hor qaawiyey
    gabdhihii addoommadiisa sida waxmatarayaasha midkood isugu qaawiyo oo kale!
  lat-VUC: 'Reversusque est David ut benediceret domui suæ: et egressa Michol filia
    Saul in occursum David, ait: Quam gloriosus fuit hodie rex Israël discooperiens
    se ante ancillas servorum suorum, et nudatus est, quasi si nudetur unus de scurris.'
  eng-ASVBT: Then David returned to bless his household. And Michal the daughter of
    Saul came out to meet David, and said, How glorious was the king of Israel today,
    who uncovered himself today in the eyes of the handmaids of his servants, as one
    of the vain fellows shamelessly uncovereth himself!
  ita-1885: 'Davide ancora se ne ritornò per benedir la sua casa. E Mical, figliuola
    di Saulle, gli uscì incontro, e disse: Quant''è egli stato oggi onorevole al re
    d''Israele d''essersi oggi scoperto davanti agli occhi delle serventi de'' suoi
    servitori, non altrimenti che si scoprirebbe un uomo da nulla!'
  eng-LXXUP: And David returned to bless his house. And Michal the daughter of Saul
    came out to meet David and saluted him, and said, How was the king of Israel glorified
    today, who was today uncovered in the eyes of the handmaids of his servants, as
    one of the dancers wantonly uncovers himself!
  eng-ULB: Then David returned to bless his family. Michal, the daughter of Saul,
    came out to meet David and said, “How honored the king of Israel was today, who
    undressed himself today before the eyes of the slave girls among his servants,
    like one of the crude fellows who shamelessly undresses himself!”
  spa-VBL: 'Cuando David llegó a su casa para bendecir a su familia, Mical, la hija
    de Saúl, salió a su encuentro y le dijo: “¡Qué distinguido se ha puesto hoy el
    rey de Israel, quitándose la túnica para que lo vieran todas las sirvientas, como
    se expondría cualquier personal vulgar!”'
  fra-_FOB: 'David s''en retourna aussi pour bénir sa maison; mais Mical, fille de
    Saül, vint au-devant de lui, et dit: Quel honneur s''est fait aujourd''hui le
    roi d''Israël, en se découvrant aux yeux des servantes de ses serviteurs, comme
    se découvrirait un homme de rien!'
  mal-mal: 'പിന്നീട് ദാവീദ് തന്റെ കുടുംബത്തെ അനുഗ്രഹിക്കുന്നതിന് മടങ്ങിവന്നപ്പോൾ ശൌലിന്റെ
    മകളായ മീഖൾ ദാവീദിനെ കാണുവാൻ പുറത്തു വന്നു: “നിസ്സാരന്മാരിൽ ഒരുവൻ സ്വയം അനാവൃതനാക്കുന്നതുപോലെ
    ഇന്ന് തന്റെ ദാസന്മാരുടെ ദാസികളുടെ കണ്മുൻപിൽ സ്വയം അനാവൃതനാക്കിയ യിസ്രായേൽ രാജാവ്
    ഇന്ന് എത്ര മഹത്വമുള്ളവൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd bhī apne ghar lauṭā tāki apne ḳhāndān ko barkat de kar salām kare.
    Wuh abhī mahal ke andar nahīṅ pahuṅchā thā ki Mīkal nikal kar us se milne āī.
    Us ne tanzan kahā, “Wāh jī wāh. Āj Isrāīl kā bādshāh kitnī shān ke sāth logoṅ
    ko nazar āyā hai! Apne logoṅ kī launḍiyoṅ ke sāmne hī us ne apne kapṛe utār die,
    bilkul usī tarah jis tarah gaṅwār karte haiṅ.”
  suz-BL: मिनु दाऊद आ खिं ङा मुर आन कली आसीक गेथ लेम्‍मेनु, सावल आ तमी मिकाल मेको
    कली ग्रुम्‍थ लाङगा ग्रूशा पिमाक्‍त। मिनु मेकोम “मुलाक्‍ती इस्राएल ङा पिप थम ठेयब
    मिम्‍सीशो बाक्‍त। मेको मुलाक्‍त आ गेय पाइब वाइलीम आन ङोंइती शिश्रा दुम्‍शा, मुने
    मपाइश्‍शो आइक्‍च मुर खोदेंशो दुम्‍त” देंमाक्‍त।
  ita-1927: 'E come Davide, se ne tornava per benedire la sua famiglia, Mical, figliuola
    di Saul, gli uscì incontro e gli disse: “Bell’onore s’è fatto oggi il re d’Israele
    a scoprirsi davanti agli occhi delle serve de’ suoi servi, come si scoprirebbe
    un uomo da nulla!”'
  ckb-ckb: 'داودیش بۆ ئەوەی داوای بەرەکەت بۆ ماڵەکەی بکات گەڕایەوە ماڵەوە. میخەلی
    کچی شاول چووە پێشوازی داود و گوتی: «ئەمڕۆ پاشای ئیسرائیل چەند گەورە بوو کە بێ
    ئەوەی خۆی بپۆشێت لەبەردەم کەنیزەکانی خزمەتکارەکانی دەرکەوت، وەک ناکەس بەچەیەک
    کە خۆی نەپۆشێت!»'
  eng-BBE: Then David came back to give a blessing to his family. And Michal, Saul's
    daughter, came out to him and said, How full of glory was the king of Israel today,
    who let himself be seen uncovered by his servant-girls like a foolish person uncovering
    himself without shame!
  kan-OKCV: ಆಗ ದಾವೀದನು ತನ್ನ ಮನೆಯವರನ್ನು ಆಶೀರ್ವದಿಸುವುದಕ್ಕೆ ತಿರುಗಿದಾಗ, ಸೌಲನ ಮಗಳಾದ ಮೀಕಲಳು
    ದಾವೀದನಿಗೆ ಎದುರಾಗಿ ಬಂದು, “ನಿಷ್ಪ್ರಯೋಜಕ ಮನುಷ್ಯರಲ್ಲಿ ಒಬ್ಬನು ನಾಚಿಕೆ ಇಲ್ಲದೆ ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು
    ಬಿಚ್ಚಿ ಹಾಕಿದ ಹಾಗೆಯೇ, ಈ ಹೊತ್ತು ತನ್ನ ಸೇವಕರ ದಾಸಿಯರ ಕಣ್ಣು ಮುಂದೆ ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು
    ಬಿಚ್ಚಿಹಾಕಿದ್ದ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಈ ಹೊತ್ತು ಎಷ್ಟು ಘನಹೊಂದಿದನು?” ಎಂದಳು.
  tam-2017: தாவீது தன்னுடைய வீட்டார்களை ஆசீர்வதிக்கிறதற்குத் திரும்பும்போது, சவுலின்
    மகளான மீகாள் தாவீதுக்கு நேரேவந்து, அற்பமனிதர்களில் ஒருவன் தன்னுடைய ஆடைகளைக் கழற்றிப்போடுகிறதுபோல,
    இன்று தம்முடைய வேலைக்காரர்களுடைய பெண்களின் கண்களுக்கு முன்பாகத் தம்முடைய ஆடைகளைக்
    கழற்றிப்போட்டிருந்த இஸ்ரவேலின் ராஜா இன்று எவ்வளவு மகிமைப்பட்டிருந்தார் என்றாள்.
  spa-RV-1909: 'Volvió luego David para bendecir su casa: y saliendo Michâl á recibir
    á David, dijo: ¡Cuán honrado ha sido hoy el rey de Israel, desnudándose hoy delante
    de las criadas de sus siervos, como se desnudara un juglar!'
  ron-BTF: 'Atunci David s-a întors să își binecuvânteze casa. Și Mical, fiica lui
    Saul, a ieșit să îl întâmpine pe David și a spus: Cât de glorios a fost împăratul
    lui Israel astăzi, care s-a dezgolit astăzi în ochii roabelor servitorilor săi,
    precum unul dintre oamenii deșerți se dezgolește fără rușine!'
  eng-WEBP: Then David returned to bless his household. Michal the daughter of Saul
    came out to meet David, and said, “How glorious the king of Israel was today,
    who uncovered himself today in the eyes of his servants’ maids, as one of the
    vain fellows shamelessly uncovers himself!”
  eng-FBV: When David got home to bless his family, Michal, Saul's daughter came out
    to meet him and said, “How distinguished the king of Israel made himself look
    today, taking off his robes so everyone's servant girls could see, just as somebody
    crude would expose himself!”
  nld-1939: 'Toen David terugkeerde, om zijn gezin te begroeten, ging Mikal, de dochter
    van Saul, hem tegemoet en zeide: Wat heeft de koning van Israël vandaag een eerbied
    afgedwongen, door zich heden onder de ogen van zijn minste slavinnen te ontbloten,
    zoals de eerste de beste van het gepeupel doet!'
  nch-BL: 'Huan David nojquiya tacuepili ichaj para quintiochihuas ichaj ehuani. Huan
    Mical, isihua cati eliyaya icone Saúl, quisqui huan quinamiquico ihuehue huan
    quihuihuiitac, huan quiilhui: ―Fiero tinesiyaya ama, ta cati tiTanahuatijquet
    ipan Israel. Timonextijtoc iniixpa moichpoca tequipanojcahua quej ten hueli tacat,
    pampa timoquixtili motaque cati huehueyac ten tanahuatijquet.'
  vie-1934: 'Đa-vít cũng trở về đặng chúc phước cho nhà mình; nhưng Mi-canh, con gái
    của Sau-lơ, đến đón người, mà nói rằng: Hôm nay vua Y-sơ-ra-ên được vinh hiển
    thay, mà ở trần trước mặt các con đòi của tôi tớ vua, làm như một kẻ không ra
    gì vậy!'
  hin-CV: जब दावीद अपने परिवार को आशीर्वाद देने लौटे, तो शाऊल की पुत्री मीखल दावीद
    से भेंटकरने के लिए आई. उसने दावीद से कहा, “कैसा देखने लायक था, आज इस्राएल के राजा
    का वैभव! वह एक बेशर्म मूर्ख के समान अपने सेवकों की दासियों के सामने नंगा हुआ जा
    रहा था!”
  spa-BES: 'Entonces David volvió para dar una bendición a su familia. Y Mical, la
    hija de Saúl, se acercó a él y le dijo: ¡Cuán lleno de gloria estaba hoy el rey
    de Israel, que se dejó ver descubierto por sus sirvientas como una persona tonta
    que se descubre a sí misma sin vergüenza!'
  tdx-tdx: 'Nimpoly ka t’i Davide hitata o añ’ anjomba’eo. Le niakatse nifanalaka
    amy Davide t’i Mikale anak’ ampela’ i Saole, nanao ty hoe: Akore ty enge’ i mpanjaka’
    Israeley anindroany, ie nañafa-tsaroñe aolo’ maso’ o anak’ ampatam-pitoro’eo manahake
    ty fibongia’ o tsivokatse tsy aman-keña­tseo!'
  tha-KJV: และดาวิ​ดก​็ทรงกลับไปอวยพรแก่​ราชวงศ์​ของพระองค์ แต่​มี​คาลราชธิดาของซาอูลได้ออกมาพบดาวิดและทูลว่า
    “​วันนี้​กษัตริย์​แห่​งอ​ิสราเอลได้รับเกียรติยศอย่างยิ่งใหญ่​ที​เดียวนะเพคะ ที่​ทรงถอดฉลองพระองค์​วันนี้​ท่ามกลางสายตาของพวกสาวใช้ของข้าราชการ
    เหมือนกับคนถ่อยแก้ผ้าอย่างไม่​มี​ความละอาย​”
  por-BR-2018: 'Voltou logo Davi para abençoar sua casa: e saindo Mical a receber
    a Davi, disse: Quão honrado foi hoje o rei de Israel, desnudando-se hoje diante
    das criadas de seus servos, como se desnudasse um vulgar!'
  deu-ELO: 'Und als David zurückkehrte, um sein Haus zu segnen, ging Michal, die Tochter
    Sauls, hinaus, David entgegen, und sprach: Wie hat der König von Israel sich heute
    verherrlicht, da er sich heute vor den Augen der Mägde seiner Knechte entblößt
    hat, wie sich nur einer der losen Leute entblößt!'
  eng-WYC-2018: And David turned again to bless his house, and Michal, the daughter
    of Saul, went out into the coming of David, and said, How glorious was the king
    of Israel today, uncovering himself before the handmaids of his servants, and
    he was made naked, as if one of the knaves had been made naked? (And David returned
    to bless his own house, and Michal, Saul’s daughter, went out to meet David, and
    said, How glorious was the king of Israel today, uncovering himself before the
    slave-girls of his servants, yea, he was made naked, just like one of the knaves
    would be made naked!)
  epo-epo: 'Kiam David revenis, por beni sian domon, Miĥal, filino de Saul, eliris
    renkonte al David, kaj diris: Kiel majesta estis hodiaŭ la reĝo de Izrael, kiu
    elmontris sin hodiaŭ antaŭ la okuloj de la sklavinoj de siaj servantoj, kiel sin
    elmontras iu el la publikaj dancistoj!'
  uig-PIN: 'Dawut ɵz ailisidikilǝrni mubarǝklǝx üqün yenip kǝlgǝndǝ, Saulning ⱪizi
    Miⱪal uning aldiƣa qiⱪip: Bügün Israilning padixaⱨi ɵzini xunqǝ xǝrǝplik kɵrsǝttimu,
    ⱪandaⱪ? U huddi pǝs bir adǝmning nomussizlaqǝ ɵzini yalingaqliƣiniƣa ohxax, hizmǝtkarlirining
    dedǝklirining kɵz aldida ɵzini yalingaqlidi!'
  beo-beo: 'Amogalu fa:no, Da:ibidi da hi diasu ea sosogo fi gousa:musa: ahoanoba,
    Maiga:le da gadili e ba:la misi. E amane sia:i, “Isala:ili hina bagade da wali
    eso ea dio gaguia gadoma:ne hidale bagade hamoi! E da gagaoui dunu agoane, ea
    ouligisu dunu ilia hawa: hamosu a:fini ba:ma:ne, ea abula gisa:le fasi!”'
  tpi-OTNT: Na Devit i go bek long haus bilong en long askim God long mekim gut long
    ol famili bilong em yet. Na Mikal i kam ausait long haus na i bungim em na i tok
    olsem, “Man, king bilong Israel i soim biknem bilong en na i kalap gut tru. Na
    i larim ol wokmeri nating bilong ol ofisa bilong en i lukim sem bilong em. Yu
    mekim olsem ol man i no gat tingting i save mekim.”
  hau-SA: Da Dawuda ya koma gida don yă sa wa gidansa albarka, sai Mikal ’yar Shawulu
    ta fito don tă tarye shi, sai ta ce, “Tabbas sarkin Isra’ila ya fiffita kansa
    yau, ya tuɓe a gaban bayinsa ’yan mata, kamar yadda duk marar kunya yakan yi!”
  uig-LAT: 'Dawut öz ailisidikilerni mubareklesh üchün yénip kelgende, Saulning qizi
    Miqal uning aldigha chiqip: Bügün Israilning padishahi özini shunche shereplik
    körsettimu, qandaq? U xuddi pes bir ademning nomussizlache özini yalingachlighinigha
    oxshash, xizmetkarlirining dédeklirining köz aldida özini yalingachlidi!'
  nde-nde: Kwathi uDavida esebuyele ekhaya ukuba abusise abendlu yakhe, uMikhali indodakazi
    kaSawuli waphuma wamhlangabeza, wasesithi, “Yeka ukuzibonakalisa inkosi yako-Israyeli
    ekwenzileyo lamhla ihlubula phambi kwezigqilikazi zezinceku zayo njengokungenziwa
    lilema!”
  ton-ton: ¶ Hili ia naʻe foki mai ʻa Tevita ke tāpuakiʻi ʻa hono kaungā nofoʻanga.
    Pea naʻe haʻu kituʻa ʻa Mikale ko e ʻofefine ʻo Saula, ke ne fetaulaki mo Tevita,
    mo ne pehē ʻe ia, “Hono ʻikai ngalingali ʻeiki ʻae tuʻi ʻo ʻIsileli he ʻaho ni,
    ʻaia naʻa ne fakatelefuaʻi ia he ʻaho ni ʻi he ʻao ʻoe kau fefine ʻo ʻene kau
    tamaioʻeiki, ʻo hangē ko e fakatelefua ʻoku fai ʻe ha tokotaha ʻoku fakalaukau
    mo e taʻeangamā!”
  ces-1613: 'Potom navracoval se David, aby dal požehnání domu svému. I vyšla Míkol
    dcera Saulova vstříc Davidovi, a řekla: Jak slavný byl dnes král Izraelský, kterýž
    se odkrýval dnes před děvkami služebníků svých, tak jako se odkrývá jeden z lehkomyslných!'
  eng-WMB: Then David returned to bless his household. Michal the daughter of Saul
    came out to meet David, and said, “How glorious the king of Israel was today,
    who uncovered himself today in the eyes of his servants’ maids, as one of the
    vain fellows shamelessly uncovers himself!”
  tam-TCV: தாவீது தன் குடும்பத்தாரை ஆசீர்வதிக்கும்படி வீட்டிற்குத் திரும்பியபோது,
    சவுலின் மகள் மீகாள் தாவீதைச் சந்திக்கும்படி அவனிடம் வந்தாள். அவள், “இஸ்ரயேலின்
    அரசன் தன் பணியாட்களான அடிமைப் பெண்கள் முன்னிலையில் இழிவான ஒருவன் செய்வதுபோல, தன்
    உடைகளைக் கழற்றியதினால் தன்னை எவ்வளவாய் மேன்மைப்படுத்திக் கொண்டார்!” என்று சொன்னாள்.
  ceb-ULB: Unya mibalik si David aron sa pagpanalangin sa iyang pamilya, si Mikal,
    ang anak nga babaye ni Saul, migawas aron pagsugat kang David ug miingon, “Pagkahalangdon
    sa hari sa Israel karong adlawa, nga naghubo sa iyang kaugalingon atubangan sa
    mga mata sa mga ulipong babaye taliwala sa iyang mga sulugoon, sama sa usa ka
    bastos nga tawo nga walay kaulaw sa paghubo sa iyang kaugalingon!”
  pol-UBG: 'Potem Dawid wrócił, aby pobłogosławić swój dom. I Mikal, córka Saula,
    wyszła naprzeciw Dawidowi, i powiedziała: O jakże wspaniały był dziś król Izraela,
    który się obnażył dziś na oczach służących swych sług, tak jak się obnaża jakiś
    niepoważny człowiek!'
  agr-agr: 'Nunikagmatai Davidchakam niina jeen niina nuwe, uchiji aidaujai batsatun
    pegkegnum yumigsatatus weuwai. Nunik jegamtai niina nuwe Saúla nawanji Mical jiinki
    igkug chichajak: “¡Yamai tsawanta duwi amek yajau iwainmamkachume! ¡Amek apu tusaikish
    eme anentsa diimainchau amina inakem nuwa aidau datsanmain pujutaijum inaktu wekaeme!”
    tiuwai.'
  kyc-kyc: Dokopa enakana Dapiti baa banya ree palu dupwa yako lao anda peya. Dokopa
    enda Maikele doko baa Dapiti kandala epeya. Epapala lao, Isaraele wambunya kiŋi
    doko, epapu baa range kingi ketae nembo karo ipwamo, leya. Banya akali mupwa dupwana
    kendemande wanake dupwana lenge kambu dokona elya pali nao pyaloko lalya lana
    pyuo kopyali ingyuo karalamo, leya.
  urd-GVU: داؤد بھی اپنے گھر لوٹا تاکہ اپنے خاندان کو برکت دے کر سلام کرے۔ وہ ابھی
    محل کے اندر نہیں پہنچا تھا کہ میکل نکل کر اُس سے ملنے آئی۔ اُس نے طنزاً کہا، ”واہ
    جی واہ۔ آج اسرائیل کا بادشاہ کتنی شان کے ساتھ لوگوں کو نظر آیا ہے! اپنے لوگوں
    کی لونڈیوں کے سامنے ہی اُس نے اپنے کپڑے اُتار دیئے، بالکل اُسی طرح جس طرح گنوار
    کرتے ہیں۔“
  deu-1912: 'Da aber David wiederkam sein Haus zu grüßen, ging Michal, die Tochter
    Sauls, heraus ihm entgegen und sprach: Wie herrlich ist heute der König von Israel
    gewesen, der sich vor den Mägden seiner Knechte entblößt hat, wie sich die losen
    Leute entblößen!'
  ntj-ntj: Nyangka Tayipirrnga ngurraku yanu. Nyangka palunyaku kurri Mikalanya pakara
    ngata-ngata pitjangu. Palunyalu-lu panypurangkula watjaranytja, “Nyaakun tjaarnpa
    yarraralpi pirningka mirangka kanturanytja?”
  kan-2017: ಅನಂತರ ದಾವೀದನು ತನ್ನ ಮನೆಯವರನ್ನು ಆಶೀರ್ವದಿಸುವುದಕ್ಕೆ ಹೋದಾಗ ಸೌಲನ ಮಗಳಾದ ಮೀಕಲಳು
    ಅವನೆದುರಿಗೆ ಬಂದು, “ಈ ಹೊತ್ತು ಇಸ್ರಾಯೇಲರ ಅರಸನು ಎಂಥ ಗೌರವದಿಂದ ನಡೆದುಕೊಂಡನು. ಹುಚ್ಚರಲ್ಲೊಬ್ಬನಂತೆ
    ತನ್ನ ಜನರ ದಾಸಿಯರ ಮುಂದೆ ಬೆತ್ತಲೆಯಾಗಿದ್ದನಲ್ಲಾ” ಅಂದಳು.
  yap-yap: Me sul David nga tabinaw rok nge yan i guy girdi’en e tabinaw rok, me yan
    Mikal ni be’ ni bpin ni fak Saul nga wuru’ e naun ni nge mada’nag David. Me ga’ar,
    “En ni pilung nu Israel e ke gilnag buguwan e daba’! Ya ke chuweg madan u daken
    u p’eowchen e pi’in ni ppin ni tapigpig ko pi tolang ni bay nga tan pa’ ke darifannag
    ir!”
  hlt-MCSB: A imkhui te yoethen paek ham David a mael vaengah Saul canu Mikhal Te
    David doe ham ha thawn uh tih, “Israel manghai tihnin ah bahoeng a thangpom a!
    A salnu salpa mikhmuh ah tihnin ah a hni a pit he, a hong bangla a hni a pit khaw
    a pit rhoe he,” a ti nah.
  mdy-ETH: ዳውቴ ዒማና ማኣሮ ዓሶ፦ «ዒንሢ ዎዚ ዓኣይ?» ጌይ ዖኦጫኒ ጋሮ ጌላዛ ሳኣዖኦሌ ናኣ፥ ሜልኮኦላ ዒዛ ጎይሣ ዔካኒ
    ኬስካዖ፦ «ዒስራዔኤሌ ካኣቲ ሃኖ ቦቦንቺንቲባኣዓ! ኔ ዶንዞኮ ማዾ ማዻ ላኣሎ ቤርታ ዣኣዦ ዓሲጉዲ ዑሢ ካሎ ኮኦሚፃ ዎዎይቲፆዳዖ?»
    ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Dawid sane kɔɔ ne fie sɛ ɔrekɔhyira ne fiefoɔ no, Mikal firii
    adi ba bɛhyiaa no ka kyerɛɛ no abufuo so sɛ, “Ɛnnɛ deɛ, na Israelhene nsɛ ha!
    Ɔpaa ne ho kyerɛɛ ne mfenaa te sɛ deɛ obiara a ɔmmu ne ho bɛyɛ no ara pɛ.”
  eng-WEBU: Then David returned to bless his household. Michal the daughter of Saul
    came out to meet David, and said, “How glorious the king of Israel was today,
    who uncovered himself today in the eyes of his servants’ maids, as one of the
    vain fellows shamelessly uncovers himself!”
  wal-wal: Daawiti ba so asaa anjjanau soo simmido wode, Saa7oola na7iyaa Miikaala
    a mokkanau kiyada, “SHufuro asati kallo hemettiyoogaadan, hachchi Israa7eela kawoi
    ba ashkkaratu macca ashkkaratu sinttan kallottidi, aiba bonchchettidee!” yaagaasu.
  spa-PDDPT: 'Pero al regresar David para bendecir su casa, Mical, hija de Saúl, salió
    a encontrar a David y le dijo: ¡Cuán honrado quedó el rey de Israel hoy, al descubrirse
    ante los ojos de las esclavas de sus esclavos, como se descubre cualquier bufón!'
  gun-gun: 'Davi ngoo pygua kuery ae ogueroayvu porã aguã ojevy jave Saul rajykue
    Mical oẽ ovaexĩ aguã. Ha''e vy aipoe''i: — Ojexa uka porã ete pa Israel pygua
    huvixa! Ange ojekuaa uka guembiguai kuery rembiguai kunhague pe, oxĩ e''ỹ va''e
    rami ojekuaa uka, ovare''ỹ va''e rive rami ete.'
  agu-BL: 'Ncha''tz nin ben Luwiy xe tetz ca''l tan tak''le''n chibanl yi e'' tetz
    najal. Poro nin el tzaj Mical yi me''l k''ajtzun Saúl tan yol tetz: —¡Chumbalaj
    nin ptzun mbanu''tz, yi ilu'' rey, yi mbaj ẍchajol tibu'' ẍchiwutz yi e'' xun
    yi esclaw tu mos tu'', na ja ẍchaj tibu'' ẍchiwutz chi jun yaj yi qui''c nin noc
    xtx''ix!'
  ilo-ULB: Ket nagsubli ni David tapno bendisionanna ti pamiliana. Rimuar ti putot
    a babai ni Saul a ni Mikal tapno sabatenna ni David ket kinunana, “Anian a nagdayaw
    ti ari ti Israel iti daytoy nga aldaw, a naglabos iti daytoy nga aldaw iti imatang
    dagiti babbai a tagabu kadagiti adipenna, kasla iti narusanger a tao nga awan
    babainna a manglabos iti bagina!”
  kpg-kpg: Muli nia mee huogodoo ala ne lawa, gei David gaa hana belee haga aloho
    gi digau o dono hale, gei ogo Michal ga hanimoi belee haga heetugi gi mee ga helekai
    boloo, “Di king o Israel guu bida hai dono ingoo aamua anga hua gi deia dangi nei!
    Mee gu haga gila mai ia be tangada dadaulia i mua nia golomada o nia hege ahina
    o ana gau hai hegau!”
  uig-ARA: 'داۋۇت ئۆز ئائىلىسىدىكىلەرنى مۇبارەكلەش ئۈچۈن يېنىپ كەلگەندە، سائۇلنىڭ
    قىزى مىقال ئۇنىڭ ئالدىغا چىقىپ: بۈگۈن ئىسرائىلنىڭ پادىشاھى ئۆزىنى شۇنچە شەرەپلىك
    كۆرسەتتىمۇ، قانداق؟ ئۇ خۇددى پەس بىر ئادەمنىڭ نومۇسسىزلاچە ئۆزىنى يالىڭاچلىغىنىغا
    ئوخشاش، خىزمەتكارلىرىنىڭ دېدەكلىرىنىڭ كۆز ئالدىدا ئۆزىنى يالىڭاچلىدى!'
  sus-sus: Dawuda to gbilen a xɔnyi, a xa sa duba a xa denbaya bɛ, Mikali naxa a ralan,
    a a fala a bɛ, «I tan, Isirayila mangɛ, i tan nan fare boronfe i mageli ra i xa
    konyie nun e xa ginɛe ya i yi ki, alɔ sɛgɛtala xurutare nde, i mu yaagi?»
  pon-2006: Eri, Depit ahpw ketiketlahng ni tehnpeseo pwe en rahnmwahwih sapwellime
    peneinei; a Maikal, sapwellimen Sohl serepein, ahpw kohieila pwe en tuhwong. Eri,
    serepeino ahpw patohwanohng, “Rahnwet nanmwarkien Israel ketin kalowediong pein
    ih mwar lapalap ehu, ni eh ketin kasalehda eh mwomwen iahkalahr mwohn mesen serepein
    lidu en sapwellime soumas akan!”
  jae-jae: Dawid gêmu gêja nê andu amboac tonaŋgeŋ gebe ênam mec nê gôlôac. Go Saul
    latuo Mikal kapuc eŋ tôŋ-tôŋ ma kêsôm gebe “Ocsalô tonec Israelnêŋ kiŋ kêwaka
    tau sa ŋajamanô. Eŋ kêsêlêŋ toôli ŋaômageŋ gêmoa nê sakiŋwaganêŋ sakiŋwagao ŋalêlôm
    tomaja gêbacgeŋ kêtôm ŋac ŋaôma teŋ.”
  ksd-ksd: 'Ma David i ga vana pi na tata vadoane diat ta ra kubana. Ma Mikal natu
    i Saul i ga vana pi na barat David, ma i ga biti: Di ga manane muka ra king Israel
    gori, nina ba kana mal i ga tavulat ta ra luaina mata i ra vaden ma ra umana tultul,
    da ra kuabar na tutana ba i pala vakuku vue kana mal!'
  tur-YTC: 'Sonra David ev halkını kutsamak için geri döndü. Saul''un kızı Mikal,
    David''i karşılamak için dışarı çıktı ve şöyle dedi: “Bugün, hizmetkârlarının
    cariyeleri önünde yalnızca boş adamlardan birinin utanmadan soyunması gibi soyunan
    İsrael Kralı, bugün ne kadar görkemliydi!”'
  grc-BRENT: Καὶ ἐπέστρεψε Δαυὶδ εὐλογῆσαι τὸν οἶκον αὐτοῦ· καὶ ἐξῆλθε Μελχὸλ ἡ θυγάτηρ
    Σαοὺλ εἰς ἀπάντησιν Δαυὶδ, καὶ εὐλόγησεν αὐτὸν, καὶ εἶπε, τί δεδόξασται σήμερον
    ὁ βασιλεὺς Ἰσραὴλ, ὃς ἀπεκαλύφθη σήμερον ἐν ὀφθαλμοῖς παιδισκῶν τῶν δούλων ἑαυτοῦ,
    καθὼς ἀποκαλύπτεται ἀποκαλυφθεὶς εἷς τῶν ὀρχουμένων;
  ind-AYT: Ketika Daud pulang untuk memberi salam kepada keluarganya, Mikhal, anak
    perempuan Saul, keluar menemui Daud, katanya, “Betapa mulianya Raja Israel pada
    hari ini, yang tidak menutupi dirinya di depan mata budak-budak perempuannya dengan
    tidak malu-malu menelanjangi dirinya seperti seorang hina?”
  nya-nya: Davide atabwerera ku nyumba kwake kukadalitsa banja lake, Mikala mwana
    wamkazi wa Sauli anatuluka kudzakumana naye ndipo anati, “Kodi mfumu ya Israeli
    ingatero kudzilemekeza kwake lero, kudzithyolathyola pamaso pa akapolo aakazi,
    antchito ake ngati munthu wamba.”
  hrv-hrv: 'Kad se David vratio kući da blagoslovi svoju obitelj, Šaulova kći Mikala
    iziđe u susret Davidu i reče mu: “Kako se časno danas ponio Izraelov kralj kad
    se otkrio pred očima sluškinja slugu svojih kao što se otkriva prost čovjek!”'
  mps-mps: Tama Devit aga beba ma pelama, te aga hani sibi wiegi yai ilimainu, te
    Godiba hanalugi peyu pali. Tama Mikal te bedu buluba dia solama, tama aga dali
    deliba gesabidi ilama, tama agai te po wali, “Ae, te Israel kingo te aga genuai
    nogi ola mayu, tama te bugagia sasa mano pali. Tama aga ofisa dabego olo sę ebo
    we dabego gedude te aga hale gagolobo sę ebo sumainu yalio. Nago te tama tiali,
    te homu kolesaga meni yai bidigo ebo tiwai yali dao,” te we Mikalgo te po wali.
  tpi-tpi: Na Devit i go bek long haus bilong en long askim God long mekim gut long
    ol famili bilong em yet. Na Mikal i kam ausait long haus na i bungim em na i tok
    olsem, “Man, king bilong Israel i soim biknem bilong en na i kalap gut tru. Na
    i larim ol wokmeri nating bilong ol ofisa bilong en i lukim sem bilong em. Yu
    mekim olsem ol man i no gat tingting i save mekim.”
  dan-1931: 'Men da David vendte hjem for at velsigne sit Hus, gik Sauls Datter Mikal
    ham i Møde og sagde: “Hvor ærbart Israels Konge opførte sig i Dag, da han blottede
    sig for sine Undersåtters Trælkvinders Øjne, som letfærdige Mennesker plejer at
    gøre!”'
  vie-OVCB: 'Đa-vít cũng về nhà chúc phước lành cho gia đình mình. Mi-canh, con gái
    Sau-lơ, ra đón vua, mỉa mai: “Hôm nay vua Ít-ra-ên trông vẻ vang thật, ở trần
    trước mặt bọn nữ tì của thần dân, như một người hạ cấp vậy!”'
  guj-2017: દાઉદ પણ પોતાના કુટુંબને આશીર્વાદ આપવા ઘરે આવ્યો. દાઉદની પત્ની શાઉલની દીકરી
    મિખાલ દાઉદને મળવાને બહાર આવી. અને તેની મશ્કરી કરતાં કહ્યું કે, “આજે ઇઝરાયલનો રાજા
    કેવો સન્માનનીય લાગતો હતો! જાણે કોઈ હલકો માણસ મર્યાદા મૂકીને નિર્વસ્ત્ર થાય, તેમ
    તે પોતાના ચાકરોની દાસીઓના જોતાં આજે નિર્વસ્ત્ર થયો હતો!”
  pon-2006A: Eri, Depit ahpw ketiketlahng ni tehnpeseo pwe en rahnmwahwih sapwellime
    peneinei; a Maikal, sapwellimen Sohl serepein, ahpw kohieila pwe en tuhwong. Eri,
    serepeino ahpw patohwanohng, “Rahnwet nanmwarkien Israel ketin kalowediong pein
    ih mwar lapalap ehu, ni eh ketin kasalehda eh mwomwen iahkalahr mwohn mesen serepein
    lidu en sapwellime soumas akan!”
  por-BRBSL: 'Então David retornou para abençoar sua casa. Michal, filha de Saul,
    saiu ao encontro de Davi e disse: “Quão glorioso foi hoje o rei de Israel, que
    hoje se descobriu aos olhos das criadas de seus servos, como um dos vaidosos se
    descobre sem vergonha”!'
  cth-cth: Devit teh a imthungnaw yawhawi poe hanelah a cei teh a pha navah, Sawl
    e canu Mikhal ni a dawn. Sahnin e Isarel siangpahrang teh a sungrenpoung. Kayayeirai
    ka panuek hoeh e patetlah a sannu a sanpanaw e hmaitung vah caici lah doeh ao
    telah ati.
  twi-twi: Bere a Dawid san kɔɔ ne fi sɛ ɔrekohyira ne fifo no, Mikal fii adi ba behyiaa
    no ka kyerɛɛ no abufuw so se, “Nnɛ de, na Israelhene nsɛ ha! Ɔpaa ne ho kyerɛɛ
    ne mfenaa te sɛ nea obiara a ommu ne ho bɛyɛ no ara pɛ.”
  hlt-hlt: A imkhui te yoethen paek ham David a mael vaengah Saul canu Mikhal te David
    doe ham ha thawn uh tih, “Israel manghai tihnin ah bahoeng a thangpom a! A salnu
    salpa mikhmuh ah tihnin ah a hni a pit he, a hong bangla a hni a pit khaw a pit
    rhoe he,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ Dɑfiti tɑmɛ̀ o cĩ́ɛ̃̀tɛ̀ kɛ bo dɔu nho kɔbɛ, kɛ̀ Mikɑɑdii yɛ̀nní
    kóò co kɛ dɔ̀: Isidɑyɛɛribɛ kpɑ̀ɑ̀tì wɑɑ́ nhomɑ́ɑ̀ disɑ̃nni yíe nkɛ feí nho kɔ̃̀ntì
    tidɑɑtì bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ ììkɛ̀, dɛnitisĩ́ntɛ́kpɛrɛ tɛ̃mɛ̀.'
  msy-2020: Ezɨ Devit uamategha uan dɨpenimɨn ghugha, uan ikɨzim deragh me damuasa,
    Ikiavɨra Itir Godɨn azangasava ami. Ezɨ Solɨn guivim Mikal dɨpenim ategha azenan
    iza Devit mɨgɨa ghaze, “Ame, Israelian atrivim uan ziar ekiam akakagha, bibiamra
    bar deraghavɨra uabɨ fakuri. Ezɨ an ingangarir gumazir dapanibar, ingangarir amizir
    kɨniba bar an gani. Nɨn arazir kam, mati gumazir nɨghnɨzir aghuiba puvatɨzim amir
    arazim.”
  dop-dop: 'Tɑfiiti mǝlɑ tǝyɑɣɑ sɩ ɩ kooliɣi ɩ nyǝ́mɑ kɛ kʋpɑntʋ, ɩlɛnɑ Mikɑɑlɩ lɩɩ
    nɑ ɩ́ sǝŋɩ-ɩ nɑ ɩ́ tɔmɩ-ɩ sɩ: Amɑ Ɩsɛɣɛlɩ wulɑʋ teeli ɩnɛɣɛ sɑŋɑ pɔpɔtʋ kɛ́. N
    wɔɣɔsɑ nyɑ́ kɑwulɑɣɑ wontu nɑ ń pɑɑkɩ nyɑ́ wɑɑlɩ nyǝ́mɑ yomɑɑ ɑlʋ nyǝ́mɑ ɩsɛntɑɑ
    ɩsɩɩ yʋlʋ kɛ yem.'
  azb-azb: 'Davud öz külfətinə xeyir-dua vermək üçün qayıdanda Şaulun qızı Mikal Davudun
    qarşısına çıxıb belə dedi: «Gör bu gün İsrailin padşahı necə də şərəf qazanıb!
    Adi bir təlxək kimi utanmadan bu gün əyanlarının və qarabaşlarının qarşısında
    soyundu!»'
  eng-DBY: And David returned to bless his household. And Michal the daughter of Saul
    came out to meet David, and said, How honourable did the king of Israel make himself
    to-day, who uncovered himself to-day in the eyes of the handmaids of his servants,
    as one of the lewd fellows shamelessly uncovers himself!
  hin-2017: तब दाऊद अपने घराने को आशीर्वाद देने के लिये लौटा और शाऊल की बेटी मीकल
    दाऊद से मिलने को निकली, और कहने लगी, “आज इस्राएल का राजा जब अपना शरीर अपने कर्मचारियों
    की दासियों के सामने ऐसा उघाड़े हुए था, जैसा कोई निकम्मा अपना तन उघाड़े रहता है,
    तब क्या ही प्रतापी देख पड़ता था!”
  wol-KYG: 'Ba loolu amee Daawuda walbatiku, dugg biir këram, ngir ñaanal waa këram.
    Soxnaam Mikal doomu Sóol génn dajeek moom, ne ko: «Buuru Israyiloo, yaaka teral
    sa bopp bésub tey jii! Nga futteeku tey jii fi kanam jigéen ñiy sa jaami jawriñ
    yi, mbete nit ku tekkiwul dara!»'
  eng-YLT: And David turneth back to bless his house, and Michal daughter of Saul
    goeth out to meet David, and saith, 'How honourable to-day was the king of Israel,
    who was uncovered to-day before the eyes of the handmaids of his servants, as
    one of the vain ones is openly uncovered!'
  kne-kne: Idi sinmaas David ta ena bindisyonan din pamilya na, binmela si Mikal ay
    anak Saulo ay en nangabat en sisya. Kanana, “Kaman kayman inngatom di dayaw mo
    ay arin di Israel ed wani ay agew! Tan nanlabos ka sin sangoanan di babassang
    ay babag-en di oopisyal mo. Kaman kan ipogaw ay magay nemnem na.”
  eng-WYC-2017: And David turned again to bless his house, and Michal, the daughter
    of Saul, went out into the coming of David, and said, How glorious was the king
    of Israel today, uncovering himself before the handmaids of his servants, and
    he was made naked, as if one of the knaves had been made naked?
  eng-WMBB: Then David returned to bless his household. Michal the daughter of Saul
    came out to meet David, and said, “How glorious the king of Israel was today,
    who uncovered himself today in the eyes of his servants’ maids, as one of the
    vain fellows shamelessly uncovers himself!”
  urd-GVH: दाऊद भी अपने घर लौटा ताकि अपने ख़ानदान को बरकत देकर सलाम करे। वह अभी महल
    के अंदर नहीं पहुँचा था कि मीकल निकलकर उससे मिलने आई। उसने तंज़न कहा, “वाह जी वाह।
    आज इसराईल का बादशाह कितनी शान के साथ लोगों को नज़र आया है! अपने लोगों की लौंडियों
    के सामने ही उसने अपने कपड़े उतार दिए, बिलकुल उसी तरह जिस तरह गँवार करते हैं।”
  rug-rug: Beto asa, sipu pule la pa nana vetu se Devita pude la tutuvi sari nana
    tamatina gua, si vura mae se Maekolo koa sa, meke zama, “Sa baṉara pa Izireli
    si lopu vatanaka pule nia pa rane ṉinoroi! Dodorena guana tie duviduvilina pa
    kenudi rina vineki tadi nana nabulu meke loke nana kinurekure,” gua si asa.
  gaz-gaz: Yommuu Daawit maatii ofii isaa eebbisuuf deebiʼettis Miikaal intalli Saaʼol
    isa simachuuf baatee, “Harʼa mootiin Israaʼel akka nama gatii hin qabne tokkootti
    fuula xomboreewwan hojjettoota isaa duratti qullaa argamuun isaa ulfina taʼeeti
    moo!” jette.
  fra-LSG: 'David s’en retourna pour bénir sa maison, et Mical, fille de Saül, sortit
    à sa rencontre. Elle dit: Quel honneur aujourd’hui pour le roi d’Israël de s’être
    découvert aux yeux des servantes de ses serviteurs, comme se découvrirait un homme
    de rien!'
  gnn-gnn: Ŋayi Daypittja marrtjina wäŋalilina roŋiyina, bala ŋunhala ŋayi wäŋaŋuranydja
    bunana; ŋayi miyalkthunydja nhanukala waŋana bitjarrana, “Nhä dhuwala nhenydja
    ḻuḻatj ḻawaḻawa? Be nhenydja dhuwala buŋgawaŋga ŋurruŋu Yitjuralpuyŋuwu, bala
    nhuna walala dhäykawurruyunydja nhäŋalana marryunarana ŋunhi nhe yukurrana giritjinanydja.”
  yal-yal: Dawuda yi xɛtɛ a duba a denbayaan xa, Sɔli a dii tɛmɛn Mikali yi mɛnni
    a ralandeni. A yi a fala, a naxa, “Binyen mundun yi a ra to Isirayila mangan to
    yi a yɛtɛ yitama a walikɛ ɲaxanle nun a walikɛ xɛmɛne ra, alo fuyantenna a ligɛ
    kii naxan yi.”
  haw-1868: Hoi hou aku la o Davida e hooaloha i ko ka hale ona. Hele mai la o Mikala
    ke kaikamahine a Saula e halawai me Davida, i mai la, Kai ka nani o ke alii o
    ka Iseraela i keia la, nana i wehe ae i kona kapa i keia la imua o na maka o na
    kauwawahine a kona poe kanaka, e like me ka wehe hilahila ole ana o kekahi kanaka
    lapuwale.
  arb-NAV: 'وَرَجَعَ دَاوُدُ لِيُبَارِكَ أَهْلَ بَيْتِهِ، فَخَرَجَتْ مِيكَالُ بِنْتُ
    شَاوُلَ لِلِقَائِهِ قَائِلَةً: «مَا كَانَ أَعْظَمَ مَلِكَ إِسْرَائِيلَ الْيَوْمَ،
    حِينَ اسْتَعْرَضَ نَفْسَهُ أَمَامَ عُيُونِ إِمَاءِ خُدَّامِهِ، كَمَا يَسْتَعْرِضُ
    أَحَدُ السُّفَهَاءِ نَفْسَهُ».'
  ewe-ewe: David hã yi eƒe aƒe me eye wòyra eƒe aƒemetɔwo. Mixal va do goe eye wògblɔ
    na David fewuɖutɔe be, “Israel fia la de bubu gã aɖe ŋutɔ eɖokui ŋu egbe! Eɖe
    eɖokui fia nyɔnuviwo le ablɔ dzi abe yakame gbɔlo aɖe ene!”
  eng-LEE: And David then returned to bless his household. But Michal the daughter
    of Saul came out to meet David, and she said, How honored was today the king of
    Israel, who uncovered himself today before the eyes of the hand-maids of his servants,
    as only one of the low fellows can uncover himself!
  asm-FB: তেতিয়া দায়ূদে নিজৰ পৰিয়ালক আশীৰ্ব্বাদ কৰিবৰ বাবে উভটি আহিল৷ চৌলৰ জীয়েক
    মীখলে, দায়ূদক আগবঢ়াবলৈ ওলাই গৈ ক’লে, “আজি ইস্ৰায়েলৰ ৰজা কেনে গৌৰৱান্বিত হ’ল!
    যেনেকৈ কোনো অমার্জিত চিত্তৰ লোক নিলাজৰ দৰে বিবস্ত্ৰ হয়, তেনেকৈ তেওঁ আজি নিজ দাসবোৰৰ
    মাজৰ বেটীসকলৰ আগত বিবস্ত্ৰ হ’ল!”
  sus-A: دَوُدَ تٌ فبِلٍن عَ شْنيِ، عَ شَ سَ دُبَ عَ شَ دٍنبَيَ بّ، مِكَلِ نَشَ عَ
    رَلَن، عَ عَ قَلَ عَ بّ، «عِ تَن، عِسِرَيِلَ مَنفّ، عِ تَن نَن قَرٍ بٌرٌنقٍ عِ
    مَفٍلِ رَ عِ شَ كٌنيِيٍ نُن عٍ شَ فِنّيٍ يَ عِ يِ كِ، عَلْ سّفّتَلَ شُرُتَرٍ ندٍ،
    عِ مُ يَافِ؟»
  fra-SBL: 'Puis David s''en retourna pour bénir sa maison. Mical, fille de Saül,
    sortit à la rencontre de David et dit : « Quelle gloire pour le roi d''Israël,
    qui s''est découvert aujourd''hui aux yeux des servantes de ses serviteurs, comme
    se découvre sans vergogne l''un de ces vaniteux ! »'
  hbo-hbo: וַיָּ֥שָׁב דָּוִ֖ד לְבָרֵ֣ךְ אֶת־בֵּיתֹ֑ו וַתֵּצֵ֞א מִיכַ֤ל בַּת־שָׁאוּל֙
    לִקְרַ֣את דָּוִ֔ד וַתֹּ֗אמֶר מַה־נִּכְבַּ֨ד הַיֹּ֜ום מֶ֣לֶךְ יִשְׂרָאֵ֗ל אֲשֶׁ֨ר
    נִגְלָ֤ה הַיֹּום֙ לְעֵינֵ֨י אַמְהֹ֣ות עֲבָדָ֔יו כְּהִגָּלֹ֥ות נִגְלֹ֖ות אַחַ֥ד
    הָרֵקִֽים׃
  kik-kik: Hĩndĩ ĩrĩa Daudi aacookire mũciĩ akarathime andũ a nyũmba yake-rĩ, Mikali
    mwarĩ wa Saũlũ agĩũka kũmũtũnga, akiuga atĩrĩ, “Kaĩ mũthamaki wa Isiraeli nĩakĩĩonanĩtie
    ũmũthĩ-ĩ, agakĩruta nguo mbere ya ngombo cia airĩtu cia ndungata ciake, o ta ũrĩa
    mũndũ ũtarĩ thoni angĩĩka!”
  fra-NCL: 'Comme David s’en retournait pour bénir sa maison, Michol, fille de Saül,
    sortit à la rencontre de David, et elle dit : « Quelle gloire aujourd’hui pour
    le roi d’Israël de s’être découvert aujourd’hui aux yeux des servantes de ses
    serviteurs, comme se découvrirait un homme de rien ! »'
  cek-AK: Angmah ih imthung takoh tahamhoihaih paek hanah, David loe im ah amlaem.
    Saul canu Mikal loe David khet hanah angzoh moe, anih khaeah, Vaihniah Israel
    siangpahrang loe kawkrukmaw lensawk; tidoeh na ai kami rumram mah azathaih tawn
    ai ah a khukbuen to angkhring baktih toengah, a tamna nongpatanawk hmaa ah anih
    doeh khukbuen angkhring toeng, tiah a naa.
  cuk-cuk: 'David e-negse-nonikid, adi, Bab-Dummadga sogega, bitigi e-neguyagi nued-binsasana
    gadinye. Degidgine, Saúl-sisgwa-Mical, David-abin noalid. Geb Davidʼga sogded:
    —Binged-dummad be neg-imaksad. Reysuliyobi be gusad. Morsuli gwilar-gwilar be
    gunai gusad. Omegan-bega-arbamalad-abin be sor-oyonai gusad. Dule-yogasaaledyob
    be gusad.'
  uig-CYR: 'Давут өз аилисидикиләрни мубарәкләш үчүн йенип кәлгәндә, Саулниң қизи
    Миқал униң алдиға чиқип: Бүгүн Исраилниң падишаси өзини шунчә шәрәплик көрсәттиму,
    қандақ? У худди пәс бир адәмниң номуссизлачә өзини ялаңачлиғиниға охшаш, хизмәткарлириниң
    дедәклириниң көз алдида өзини ялаңачлиди!'
  tel-2017: దావీదు తన ఇంటివారిని దీవించడానికి వచ్చినప్పుడు, సౌలు కుమార్తె మీకాలు దావీదుకు
    ఎదురు వచ్చింది. ఆమె “ఇశ్రాయేలీయుల రాజు బానిస పిల్లల ఎదుటా సేవకుల ఎదుటా ఈ రోజు
    బట్టలు తీసేసి ఎంత గొప్పగా కనబడ్డాడు! ఎవడో పనికిమాలినవాడు విప్పేసినట్టు తన బట్టలు
    విప్పేసాడు” అంది. అప్పుడు దావీదు,
  hat-BSA: 'Men lè David te retounen pou beni lakay li, Mical, fi a Saül la, te vin
    parèt pou rankontre David e te di: “Men kijan wa Israël la te onore pwòp tèt li
    jodi a! Li te dekouvri li menm jodi a nan zye a tout bòn kay ak sèvitè li yo kòm
    yon nonm ensanse san wont ta vin dekouvri kò li.”'
  kos-kos: Tukun ma inge, ke Tokosra David el som nu yen sel in paing sou lal ah,
    Michal el illa in osun nu sel ac fahk, “Seyal kutu, tokosra lun Israel el arulana
    yukunul sifacna misenge! El sifacna ikasulla oana sie mwet lalfon ye mutun tulik
    mutan kulansap lun mwet pwapa lal!”
  hbo-WLC: וַיָּ֥שָׁב דָּוִ֖ד לְבָרֵ֣ךְ אֶת־בֵּית֑וֹ וַתֵּצֵ֞א מִיכַ֤ל בַּת־שָׁאוּל֙
    לִקְרַ֣את דָּוִ֔ד וַתֹּ֗אמֶר מַה־נִּכְבַּ֨ד הַיּ֜וֹם מֶ֣לֶךְ יִשְׂרָאֵ֗ל אֲשֶׁ֨ר
    נִגְלָ֤ה הַיּוֹם֙ לְעֵינֵ֨י אַמְה֣וֹת עֲבָדָ֔יו כְּהִגָּל֥וֹת נִגְל֖וֹת אַחַ֥ד
    הָרֵקִֽים׃
  ibo-ibo: Mgbe Devid lọtara ka ọ gọzie ndị ụlọ ya, Mikal, ada Sọl pụtara izute ya,
    sị, “Lee ka eze Izrel si mee onwe ya onye dị ukwuu taa! Ọ gbara onwe ya ọtọ na
    mbara, nʼihu ndị ohu nwanyị nke ndị odibo ya dịka mmadụ efu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଆପଣା ପରିବାରକୁ ଆଶୀର୍ବାଦ କରିବା ପାଇଁ ଫେରିଗଲେ। ତହିଁରେ ଶାଉଲଙ୍କର
    କନ୍ୟା ମୀଖଲ ଦାଉଦଙ୍କୁ ଭେଟିବା ପାଇଁ ବାହାରେ ଆସି କହିଲା, “ଆଜି ଇସ୍ରାଏଲର ରାଜା କେଡ଼େ ଗୌରବ
    ପାଇଲେ, ସେ ଆଜି ଆପଣା ଦାସଗଣର ଦାସୀମାନଙ୍କ ସାକ୍ଷାତରେ ବିବସ୍ତ୍ର ହୋଇଥିଲେ, ଯେପରି କୌଣସି ଅଗାଡ଼ି
    ଲୋକ ନିର୍ଲଜ ରୂପେ ବିବସ୍ତ୍ର ହୁଏ!”
  chk-chk: Lupwen Tafit a liwiniti imwan pwe epwe afeiöchü chon an famili, Mikal nöün
    Saul we fefin a towu pwe epwe churi. Iwe, a üra, “Mwa met, ewe kingen Israel a
    püsin aitöchü ikenai. A püsin aselelai ikenai me fän mesen ekewe chon angang fefin
    nöün nöün kewe nöüwis, usun eman mi akkochofäsä a säwemang le püsin aselelai.”
  ssd-ssd: 'Taŋanaig le David nu tiŋga nuŋe wande mbol kumba nuŋe gageu nyaro pasa
    niŋgina le Mikal pro nu te-silikumba nu sawe lika sana: Osese. Israel mbal tuku
    gabat suŋgo, ne naŋe nyu suŋgo te-duŋga ŋginŋgan taŋgo taŋaŋ agaŋ ndende paskat
    le gabat kame tuku piro pino kameŋge kaŋgernaig ŋga sawe likina le'
  rop-rop: Wal afta na King Deibid bin gobek langa im ron kemp du blanga luk im femili
    olabat, en im waif Mikal bin kamat atsaid blanga midim im, en imbin dalim King
    Deibid nogudbalawei, “Yu haibala men, dumaji yu king blanga ola Isreil pipul,
    indit? Bat tudei yubin meigim miselp brabli lobala, dumaji yubin densdensbat jis
    laiga granggibala men lida langa ol detlot wekingel en wekinmen blanga yu, en
    yu nomo bin werrimon eni klos. Yubin oni gaburrumap miselp garram det shet.” Lagijat
    na Mikal bin tok.
  ukr-1871: 'Як прийшов же додому Давид привітати родину свою, зустріла Давида Саулова
    дочка, Мелхола, словами: Але ж бо й поважно виступав сьогоднї царь Ізрайлїв, обнажуючись
    перед очима служебок підданих своїх, як обнажуєсь хиба який пустяка-весельчак.'
  deu-1951: 'Als aber David umkehrte, sein Haus zu segnen, ging Michal, die Tochter
    Sauls, ihm entgegen und sprach: Welche Ehre hat sich heute der König Israels erworben,
    daß er sich heute vor den Mägden seiner Knechte entblößte, wie leichtfertige Leute
    sich entblößen!'
  eng-JPS: 'Then David returned to bless his household. And Michal the daughter of
    Saul came out to meet David, and said: ''How did the king of Israel get him honour
    to-day, who uncovered himself to-day in the eyes of the handmaids of his servants,
    as one of the vain fellows shamelessly uncovereth himself!'''
  srp-1865: 'I David se vrati da blagoslovi svoj dom; a Mihala kæi Saulova izide na
    susret Davidu, i reèe: kako je slavan bio danas car Izrailjev, kad se danas otkrivao
    pred sluškinjama sluga svojih, kao što se otkrivaju nikaki ljudi!'
  lug-lug: Dawudi n’addayo ewuwe okusabira ab’omu nnyumba ye omukisa, Mikali muwala
    wa Sawulo n’agenda okumusisinkana n’ayogera nti, “Kabaka wa Isirayiri ayinza atya
    okweswaza bw’atyo, ne yeyambulira mu maaso g’abawala abaweereza n’abaddu ng’omuntu
    atalina nsonyi?”
  heb-heb: וישב דוד לברך את ביתו ותצא מיכל בת שאול לקראת דוד ותאמר מה נכבד היום מלך
    ישראל אשר נגלה היום לעיני אמהות עבדיו כהגלות נגלות אחד הרקים׃
  ben-IRV: পরে দায়ূদ নিজের আত্মীয়দেরকে আশীর্বাদ করার জন্য ফিরে আসলেন; তখন শৌলের
    মেয়ে মীখল দায়ূদের সঙ্গে দেখা করতে বাইরে এসে বললেন, “আজ ইস্রায়েলের রাজা কেমন
    মহিমান্বিত হলেন, কোনো নির্বোধ লোক যেমন লজ্জাহীন ভাবে বস্ত্রহীন হয়, সেই রকম তিনি
    আজ নিজের দাস ও দাসীদের সামনে বস্ত্রহীন হলেন৷”
  pan-pan: ਤਦ ਦਾਊਦ ਆਪਣੇ ਘਰਾਣੇ ਨੂੰ ਅਸੀਸ ਦੇਣ ਲਈ ਮੁੜਿਆ। ਉਸ ਵੇਲੇ ਸ਼ਾਊਲ ਦੀ ਧੀ ਮੀਕਲ ਦਾਊਦ
    ਦੇ ਮਿਲਣ ਨੂੰ ਨਿੱਕਲੀ ਅਤੇ ਬੋਲੀ, ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਅੱਜ ਪ੍ਰਤਾਪੀ ਲੱਗਦਾ ਸੀ, ਜਿਸ ਨੇ ਅੱਜ ਆਪਣੇ
    ਨੌਕਰਾਂ ਦੀਆਂ ਦਾਸੀਆਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨੰਗਾ ਕੀਤਾ, ਜਿਵੇਂ ਕੋਈ ਲੁੱਚਾ
    ਆਪ ਨੂੰ ਨਿਰਲੱਜ ਬਣਾ ਕੇ ਨੰਗਾ ਕਰਦਾ ਹੈ।
  tkr-tkr: 'Davud cune xaabınbışis xayir-düə hevlesva xaaqa sak''ımee, Şaulna yiş
    Mikal mang''une ögilqa qığeyç''u, eyhen: – İzrailyne paççahee g''iyna vuceecar-vuc
    nəxür haguna! Mana cune insanaaşineyiy cune g''ulluxçiy içeeşine ögil bəç''ər
    xhinne ts''ele qıxha.'
  mya-JVB: ထိုနောက် ဒါဝိဒ် သည် နန်းတော်သား တို့ကို ကောင်းကြီး ပေးခြင်းငှါ သွား ၍ရောက်သောအခါ
    ၊ ရှောလု ၏သမီး မိခါလ သည် ဆီး ၍ကြိုလျက်၊ လျှပ်ပေါ် သောသူသည် အရှက်မရှိဘဲ ကိုယ်အဝတ်ကိုချွတ်
    သကဲ့သို့ ၊ ယနေ့ ကျွန် ယောက်ျား ကျွန် မိန်းမများရှေ့ တွင် အဝတ်တော်ကိုချွတ် သော
    ဣသရေလ ရှင် ဘုရင်သည်၊ ယနေ့ အဘယ်မျှ လောက်ဘုန်းကြီး တော်မူပါသည်တကားဟုဆို ၏။
  tte-O: Saugana Deibida ipileyoi ana nume mena yakato ikawanoi ana nume kana tomiyayao
    Yeoba iwalo-muloloili, kabo wainena Mikali, Saulo natuna, iyawatagilima ilau igitai
    yo iwalo koina iba, “Gubesi kowa, Isileli ali kin, kaliyate kabona kuboma kam
    mwalimwaline uginauli yo yom kuyakowakowa kamkavao ali topaisowa panpanli sinesineo
    manli mena besiele toyauyaule ali paisowa.”
  tbg-tbg: Vika vuvaro Devitiva nai naavuqi oru nai vainti nahenti uva mantareva vuvaro
    Sorura raavura Mikaaliva naavuqihairo vevantero Devitirara tiharo, Ho koqema iaro.
    Are Isareri avuhainaa vaiintivano vaiharavata, vate are nena nora vaiinti vika
    kaiqa nahenti nivuqaa toka voqaara vaihara, ravukuvi ravukuvi i variaro. Kia avu
    aato vataava kia kauriraitiro, nai vaata qohaama kaintemakera, are mintiaro, tiro.
  hmo-hmo: Gabeai Davida be ia giroa lou, iena famili do ia hanamoa gwauraia neganai,
    Mikala, Saulo ena natuna hahine be ia danu ia hedavari, ia gwau, “King Davida
    be hari dina ia sibona ia hanamoa bada, ani? Oi ese hesiai kekeni edia vairana
    dekenai oiemu dabua oi kokia, oi mavaru, kavakava tauna ia karaia bamona.”
  urd-urd: तब दाऊद लौटा ताकि अपने घराने को बरकत दे और साऊल की बेटी मीकल दाऊद के इस्तक़बाल
    को निकली और कहने लगी कि “इस्राईल का बादशाह आज कैसा शानदार मा'लूम होता था जिसने
    आज के दिन अपने मुलाज़िमों की लौंडियों के सामने अपने को नंगा किया जैसे कोई नौजवान
    बेहयाई से नंगा हो जाता है।”
  rus-SYN: 'Когда Давид возвратился, чтобы благословить дом свой, то Мелхола, дочь
    Саула, вышла к нему навстречу, и приветствовала его и сказала: как отличился сегодня
    царь Израилев, обнажившись сегодня пред глазами рабынь рабов своих, как обнажается
    какой-нибудь пустой человек!'
  bqc-SIM: 'Kɛ́ Davidi lɛ́ tá samaa''oi a bɛdeↄnɛ, ↄ̃ Saulu nɛ́ Mikali bↄ̀ gɛ̀ daiaàlɛ
    à mɛ̀: N Isailiↄ kía, n kɛ gbian we gbãa? N nzĩa mɛ mↄ̀ n ìwaↄ nↄɛ zĩkɛnaↄnɛ,
    lá wisaide ì azĩa mɛ mↄnɛ́wa.'
  tcz-CHONGTHU: Hitichun David’in ama insung mite phattheiboh ding tia inlam akile
    chun, Saul chanu Michal ama kimupi din ahungpot doh in ahi. amanun jalou tah in
    hitin aseiye, “eti jachat um hitam tuni Israel lengpan mingol khat in abol ding
    tabanga asaguhkiuva asoh numeiho masanga aum jeng chu!” ati.
  mar-mar: मग दावीद घरातील सर्वांना आशीर्वाद द्यायला घरात आला. तेव्हा शौलकन्या मीखल
    हिने त्यास गाठले आणि ती म्हणाली, “इस्राएलाच्या राजाने आज आपला सन्मान राखला नाही.
    नोकरा-चाकरांसमोर, दासीसमोर त्या मूर्खांपैकीच एक असल्याप्रमाणे तुम्ही आपले वस्त्र
    काढलेत!”
  qub-qub: 'Davidpis wasinman cutiran famillyancunata bindisyunta gonanpaj. Saulpa
    wamran Micalga tariparcur runan Davidta ashlliran: «Uyway warmicunapa ñaupancho
    galaypa-galar pinticachar ¿allichi ray rurasha?» nir.'
  bqp-bqp: 'Kũ Dauda tɛn su bɛ de à sa mana o a bedenↄnɛ, akũ Solu nɛ́ Mikala bò
    à gɛ̀ɛ à dàalɛ à pì: Mↄkↄ̃n Isarailanↄ kína, gbɛ̃ bɛ̀ɛrɛde yãn n kɛ̀ gwe gbãra
    yá? N n zĩda mɛ̀ɛ mↄ̀ n ìba nↄgbɛ̃ zĩkɛrinↄnɛ, lán wé''isaride dì a zĩda mɛ̀ɛ
    mↄńnɛ nà.'
  hat-hat: 'Apre sa, David al lakay li pou l'' beni fanmi pa l'' tou. Men, Mikal,
    pitit fi Sayil la, soti vin kontre li. Epi li di l'' konsa: -Ala yon bèl bagay
    wa pèp Izrayèl la fè pou tèt li jòdi a! Tou sa yon vakabon ta fè. Li wete rad
    sou li devan tout sèvant moun k''ap sèvi avè l'' yo!'
  eng-BSB: As soon as David returned home to bless his own household, Saul’s daughter
    Michal came out to meet him. “How the king of Israel has distinguished himself
    today!” she said. “He has uncovered himself today in the sight of the maidservants
    of his subjects, like a vulgar person would do.”
  tod-tod: 'Davide ɠaleni ma ná-pɛlɛi wu ga é tuya loo ná-pɛlɛ wu nuiti bɛ. Sayile
    ná-doun anzanui Mikale daaɠomini, é ɠɛ ma: «Ee! Gaamazu Izelayɛle masagi lɛbiya
    zɔlɔɔgɛ za, é ɠɔba ɲakai ɠulaʋɛ ná-botiɠɛ nuiti ta-wotiɠɛ anzanuiti gaazu, eɠɛ
    zunu ɲakai ta nɔ!»'
  eng-WEBPB: Then David returned to bless his household. Michal the daughter of Saul
    came out to meet David, and said, “How glorious the king of Israel was today,
    who uncovered himself today in the eyes of his servants’ maids, as one of the
    vain fellows shamelessly uncovers himself!”
  kbq-kbq: Hagi Deviti'a anama huvareteno naga'amofo asomu kema ome huzmantenaku'ma
    noma'are nevigeno'a, Soli mofa Mikelia etiramino Devitinkura anage hu'ne, Israeli
    vahe kini ne'mo'a amne vahe'mo'ma hiaza huno, eri'za vahe'amofo kazokzo eri'za
    mofa'nemofo zamavufina takaure takaure huno avufa avapa avo hageno evu'ne.
  nhe-BL: 'Huan David nojquiya mocuepqui ichaj para quintiochihuas ichaj ehuani. Huan
    Mical, isihua tlen eliyaya icone Saúl, quisqui huan quinamiquico ihuehue huan
    quihuihuiitac, huan quiilhui: ―Fiero tinesiyaya ama, ta tlen titlanahuatijquetl
    ipan Israel. Timonextijtoc iniixpa imoichpoca tlatequipanojcahua queja tlen hueli
    tlacatl, pampa timoquixtili motlaque tlen huehueyac tlen tlanahuatijquetl.'
  bus-bus: 'Kɛ̀ Dauda e suu bɛ lɛ à sa maaa o a bɛdeenↄnɛ, ben Solu nɛ́ Mikala bↄ̀
    à gàa à dààlɛ à bè: Mmↄn Isarailinↄ kína, gbɛ̃ bɛ̀ɛde yãn ń kɛ̀ gwe gbã̀aↄ́?
    N n zĩnda mɛ̀ ↄ̀dↄa n ìba nↄgbɛ̃ zĩkɛrinↄnɛ, lán wísaidee è a zĩnda mɛ̀ ↄdↄańnɛ
    nà.'
  gub-BL: Uzewyr Tawi weko haw pe a'e no, ta'e heko wer wànàm wapyr a'e no xe. Mikaw,
    Xau tazyr, uhem hàpuz wi huwàxi mà ihem mehe. Uze'eg izupe. — Izaew wanuwihawete
    ipuràg eteahy kutàri a'e, i'i urywahy izupe. — Aipo nanemaranugar kwaw ne. Erexak
    kar neretekwer kamir 'ym ma'e kuzà neremiruze'eg wanupe, uma'ereko ma'e wanupe
    no, wyzài uka'u ma'e ài ne, i'i izupe.
  eng-DRA: 'And David returned to bless his own house: and Michol the daughter of
    Saul coming out to meet David, said: How glorious was the king of Israel today,
    uncovering himself before the handmaids of his servants, and was naked, as if
    one of the buffoons should be naked.'
