verse: 2SA.006.008
translations:
  mal-C: യഹോവയുടെ ക്രോധം ഉസ്സയുടെമേൽ പതിച്ചതിനാൽ ദാവീദ് ദുഃഖിതനായി. ആ സ്ഥലം ഇന്നുവരെയും
    ഫേരെസ്സ്-ഉസ്സ എന്നു വിളിച്ചുവരുന്നു.
  deu-TKW: Aber David geriet in Unwillen, weil Jahwe an Ussa einen Riß gerissen hatte,
    und man nannte jene Örtlichkeit Perez Ussa - bis auf den heutigen Tag.
  lin-lin: Davidi asilikaki makasi mpo ete Yawe afungolaki lidusu na kobeta Uza. Yango
    wana, kino na mokolo ya lelo, babengaka esika yango « Peretsi-Uza. »
  eng-LSV: And it is displeasing to David, because that YHWH has broken forth a breach
    on Uzzah, and [one] calls that place Perez-Uzzah to this day;
  eng-GNV: 'And Dauid was displeased, because the Lord had smitten Vzzah: and he called
    the name of the place Perez Vzzah vntill this day.'
  eng-WEBSTER: 'And David was displeased, because the LORD had made a breach upon
    Uzzah: and he called the name of the place Perez-uzzah to this day.'
  nhw-BL: Huan David tlahuel motequipacho por catli quichijtoya TOTECO ica Uza huan
    quitocaxti nopa lugar Pérez Uza. (Pérez Uza quiijtosnequi “campa Toteco cualanqui
    ica Uza.”) Huan hasta ama quej nopa itoca.
  swh-ONEN: Ndipo Daudi akakasirika kwa sababu ghadhabu ya Bwana ilifurika dhidi ya
    Uza, hivyo hadi leo mahali hapo panaitwa Peres-Uza.
  bba-bba: Dɑfidi u mɔru kuɑ too yèn sɔ̃ Yinni Gusunɔ u kɑ Usɑ sɛɛyɑsiɑ mɛ. Mɑ u yɑm
    mi yĩsiru kɑ̃ Usɑn ɡoo yeru. Terɑ bɑ kɑ mu sokumɔ sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'And David was displeased, because the Lord had made a breach upon Uzzah:
    and he called the name of the place Perez-uzzah to this day.'
  mpx-mpx: Yaka Deibid i huga, kaiwena Yehoba tinena i lut Usa elana ge i tagapaaliga.
    Inoke panuwa o alana i tun Peles-Usa, yaka gamagalau alan o hi mimi lumelumen
    ana siga lan ebe.
  luo-luo: Daudi nokecho nikech mirima mager mar Jehova Nyasaye nomwomore kuom Uza,
    omiyo nochak kanyo ni Perez Uza, nying ma pod iluongogo kanyo nyaka chil kawuono.
  meu-meu: Bena David na e badu, Iehova ese Usa e rahua mase dainai; bona una gabu
    ladana e hatoa Perese-usa, ema bona harihari.
  npi-ULB: दाऊद रिसाए, किनभने परमप्रभुले उज्‍जाहलाई आक्रमण गर्नुभएको थियो र तिनले
    त्यस ठाउँलाई फारेस-उज्‍जाह भने । त्यस ठाउँलाई आज पनि फारेस-उज्‍जाह नै भनिन्छ ।
  yor-yor: Inú Dafidi sì bàjẹ́ nítorí tí Olúwa gé Ussa kúrò, ó sì pe orúkọ ibẹ̀ ní
    Peresi-Usa títí ó fi di òní yìí.
  ind-ind: Daud pun marah karena TUHAN memurkai Uza. Lalu Daud menamai tempat itu
    Perez Uza. Demikianlah nama tempat itu sampai waktu kitab ini ditulis.
  pes-OPCB: داوود از این عمل خداوند غمگین شد و آن مکان را «مجازات عزه» نامید که تا
    به امروز نیز به این نام معروف است.
  tgl-ULB: Nagalit si David dahil pinarusahan ni Yahweh si Uzza, at tinawag niya ang
    pangalan ng lugar na iyon na Perez Uzza. Hanggang sa araw na ito tinatawag ang
    lugar na iyon na Perez Uzza.
  cbu-NT: Dapiyshat kapung tsiyantarangiya yuwamand Apanll Usaa waneerangu anumanda.
    Anumandarisha anoo tsap Peres-usa atusin ísamaranganaya. Anshat tsap yuw ísamarangana
    na wandaritam taariya.
  hui-hui: Ani biyagola Debidi ibugua Anduane Homogohanda ogoni biyago hondowa keba
    hene. Keba hayagola horo ogoningi howa dindi ogoni mini Perese Usa winigo nga.
  mya-mya: ထို့​ကြောင့်​ထို​အ​ရပ်​ကို​ပေ​ရ​ဇာ​သြ​ဇ ဟု​ယ​နေ့​တိုင်​အောင်​ခေါ်​ဝေါ်​သ​မုတ်​ကြ​လေ
    သည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သြ​ဇ​အား​အ​မျက် တော်​ထွက်​၍​ဒဏ်​ခတ်​တော်​မူ​သော​ကြောင့်​ဒါ​ဝိဒ်
    သည်​လွန်​စွာ​စိတ်​ဆိုး​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གློ་བུར་ཉིད་དུ་ཨུ་ཟཱ་ལ་ཉེས་ཆད་བཅད་པས་དཱ་བིད་རབ་ཏུ་ཁྲོས་ནས་ཡུལ་དེའི་མིང་ལ་ཕེ་རེལ་ཟི་ཨུ་ཟཱ་ཞེས་བཏགས་ཤིང་དེ་རིང་གི་བར་དུ་ལུས།
  sna-sna: Ipapo Dhavhidhi akatsamwa nokuti Jehovha akanga atsamwira Uza, nokudaro
    kusvika zvino nzvimbo iyi inodaidzwa kuti Perezi Uza.
  spa-BLM: David se disgustó porque Yahvé había arremetido contra Uza; y llamó a ese
    lugar Fares Uza hasta el día de hoy.
  cac-cac: Ix cot yoval vin̈aj David chi' yujto ix cham vin̈aj Uza chi' yuj Jehová.
    Yuj chi' Pérez-uza ix sb'iejcan jun lugar chi' yuj vin̈. An̈eja' icha chi' ticnaic.
  swh-ULB: Daudi akakasirika kwa kuwa Yahwe alimpiga Uza, naye akapaita mahali pale
    Peresi Uza. Eneo hilo linaitwa Peres Uza hata leo.
  bel-bel: 'І засмуціўся Давід, што Гасподзь забіў Озу. Месца гэта дагэтуль называецца:
    пагібель Озы.'
  deu-ELBBK: Und David entbrannte darüber, dass der HERR einen Bruch an Ussa gemacht
    hatte; und er nannte jenen Ort Perez-Ussa, bis auf diesen Tag.
  mbb-OT: Nepauk si David su midsilutan te Nengazen si Uza tenged te kegkepauk din.
    Umbe taman guntaan ne iyan inngazan dutun he lugar is Perez Uza.
  mal-2015: യഹോവ ഉസ്സയെ ഛേദിച്ച ഛേദംനിമിത്തം ദാവീദിന്നു വ്യസനമായി അവൻ ആ സ്ഥലത്തിന്നു
    പേരെസ്-ഉസ്സാ എന്നു പേർവിളിച്ചു. അതു ഇന്നുവരെയും പറഞ്ഞുവരുന്നു.
  rmc-rmc: O David rušľa, hoj o RAJ demaďa le Uza peskra choľaha, vašoda diňa ole
    thaneske nav Perec-Uza. Avke pes vičinel dži adadžives.
  pes-OPV: وداود غمگین شد زیرا خداوند بر عزه رخنه کرده بود، و آن مکان را تا به امروز
    فارص عزه نام نهاد.
  ron-1924: Давид с-а ынтристат кэ Думнезеу ловисе пе Уза ку о астфел де педяпсэ,
    рупынду-л пе лок. Ши локул ачеста а фост нумит пынэ ын зиуа де азь Перец-Уза.
  ben-OBCV: সদাপ্রভুর ক্রোধ উষের উপর ফেটে পড়তে দেখে দাউদ তখন ক্রুদ্ধ হলেন, এবং আজও
    পর্যন্ত সেই স্থানটিকে পেরস-উষ বলে ডাকা হয়।
  som-som: Oo Daa'uudna taas buu ka xumaaday, maxaa yeelay, Rabbigu degdeg buu u qabtay
    Cuusaah, oo meeshaas magaceediina wuxuu u bixiyey Feres Cuusaah, oo ilaa maantadanna
    waa la yidhaahdaa.
  lat-VUC: 'Contristatus est autem David, eo quod percussisset Dominus Ozam, et vocatum
    est nomen loci illius: Percussio Ozæ, usque in diem hanc.'
  eng-ASVBT: And David was displeased, because Jehovah had broken forth upon Uzzah;
    and he called that place Perez-uzzah, unto this day.
  ita-1885: E Davide si attristò, per ciò che il Signore avea fatto rottura in Uzza;
    e chiamò quel luogo Peres-Uzza, il qual nome dura infino a questo giorno.
  eng-LXXUP: And David was dispirited because the Lord made a breach upon Uzzah; and
    that place was called the breach of Uzzah until this day.
  eng-ULB: David was angry because Yahweh had attacked Uzzah, and he called the name
    of that place Perez Uzzah. That place is called Perez Uzza to this day.
  spa-VBL: David se enfadó por el violento arrebato del Señor contra Uza. Llamó al
    lugar Perez-uza, que sigue siendo su nombre hasta hoy.
  fra-_FOB: Et David fut affligé de ce que l'Éternel avait fait une brèche en la personne
    d'Uzza, et jusqu'à ce jour on a appelé ce lieu-là Pérets-Uzza (brèche d'Uzza).
  mal-mal: യഹോവയുടെ കോപം ഉസ്സയ്ക്ക് എതിരെ ജ്വലിച്ചതുകൊണ്ട് ദാവീദിന് വ്യസനമായി. അവൻ
    ആ സ്ഥലത്തിന് പേരെസ്-ഉസ്സാ എന്ന് പേര് വിളിച്ചു. അത് ഇന്നുവരെയും പറഞ്ഞുവരുന്നു.
  urd-GVR: Dāūd ko baṛā ranj huā ki Rab kā ġhazab Uzzā par yoṅ ṭūṭ paṛā hai. Us waqt
    se us jagah kā nām Paraz-uzzā yānī ‘Uzzā par Ṭūṭ Paṛnā’ hai.
  suz-BL: मिनु दाऊद गाइक्‍ता बाक्‍त। मारदे हना परमप्रभु यावेम उज्‍जाह आ पर्बम गाइश्‍शा,
    मेको कली सदा बाक्‍त। मोपतीके मेकेर पेरेस-उज्‍जा नें वोदा बाक्‍त। मेको आ नें मुल
    सम्‍म मेकोन बाक्‍ब।
  ita-1927: Davide si attristò perché l’Eterno avea fatto una breccia nel popolo,
    colpendo Uzza; e quel luogo è stato chiamato Perets-Uzza fino al dì d’oggi.
  ckb-ckb: داودیش تووڕە بوو، چونکە یەزدان بە تەواوی عوزای لەناوبرد، ئەو شوێنەش هەتا
    ئەمڕۆ بە پێرێز عوزا ناودەبردرێت.
  eng-BBE: 'And David was angry because of the Lord''s outburst of wrath against Uzzah:
    and he gave that place the name Perez-uzzah, which is its name to this day.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಉಜ್ಜನನ್ನು ಶಿಕ್ಷಿಸಿದ್ದರಿಂದ, ದಾವೀದನು ಕೋಪಗೊಂಡು ಆ ಸ್ಥಳಕ್ಕೆ ಪೆರೆಚ್
    ಉಜ್ಜ ಎಂದು ಹೆಸರಿಟ್ಟನು, ಇಂದಿನವರೆಗೂ ಆ ಸ್ಥಳಕ್ಕೆ ಪೆರೆಚ್ ಉಜ್ಜ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ.
  tam-2017: அப்பொழுது யெகோவா ஊசாவை அடித்ததினால் தாவீது துயரமடைந்து, அந்த இடத்திற்கு
    இந்தநாள்வரை அழைக்கப்படுகிற பேரேஸ்ஊசா என்னும் பெயரிட்டான்.
  spa-RV-1909: 'Y entristecióse David por haber herido Jehová á Uzza: y fué llamado
    aquel lugar Pérez-uzza, hasta hoy.'
  ron-BTF: Și lui David nu i-a plăcut, deoarece DOMNUL făcuse o spărtură asupra lui
    Uza; și a numit locul acela Pereț-Uza până în această zi.
  eng-WEBP: David was displeased because the LORD had broken out against Uzzah; and
    he called that place Perez Uzzah to this day.
  eng-FBV: David was angry because of the Lord's violent outburst against Uzzah. He
    called the place Perez-uzzah, which is still its name today.
  nld-1939: 'David was diep bedroefd, omdat Jahweh zo heftig tegen Oezza was losgebroken.
    En men noemde die plek Péres-Oezza: zo heet ze nog.'
  nch-BL: Huan David tahuel mocueso por cati quichijtoya TOTECO ica Uza huan quitocaxti
    nopa lugar Pérez Uza. (Pérez Uza quiijtosnequi Campa Toteco Cualanqui Ica Uza.)
    Huan hasta ama quej nopa itoca.
  vie-1934: Đa-vít lấy làm buồn thảm, vì Đức Giê-hô-va đã hành hại U-xa, và người
    ta gọi chỗ ấy là Hành hại U-xa cho đến ngày nay.
  hin-CV: उज्जा पर याहवेह के इस क्रोध पर दावीद को गुस्सा हो गया. वह स्थान आज तक पेरेज़-उज्जा
    नाम से जाना जाता है.
  spa-BES: Y se enojó David por el arrebato de ira del Señor contra Uza, y le dio
    a ese lugar el nombre de Perez-uza, que es su nombre hasta hoy.
  tdx-tdx: Nanahelo t’i Davide te finanto’ Iehovà t’i Ozà, aa le natao’e ty hoe Pere­tsozà
    ty añara’ i toetsey pake henaneo.
  tha-KJV: และดาวิ​ดก​็​ไม่​ทรงพอพระทัย เพราะพระเยโฮวาห์ทรงทลายออกมาเหนื​ออ​ุสซาห์
    จึงเรียกที่ตรงนั้​นว​่า เปเรศอุสซาห์ จนถึงทุกวันนี้
  por-BR-2018: 'E entristeceu-se Davi por o SENHOR ter ferido a Uzá: e foi chamado
    aquele lugar Perez-Uzá, até hoje.'
  deu-ELO: Und David entbrannte darüber, daß Jehova einen Bruch an Ussa gemacht hatte;
    und er nannte jenen Ort Perez-Ussa, bis auf diesen Tag.
  eng-WYC-2018: And David was sorry, for the Lord had slain Uzzah; and the name of
    that place was called The Smiting of Uzzah till into this day. (And David was
    grieved that the Lord had killed Uzzah; and the name of that place is called Perezuzzah,
    or the Punishment of Uzzah, unto this day.)
  epo-epo: Kaj afliktiĝis David pro tio, ke la Eternulo frapis Uzan, kaj li donis
    al tiu loko la nomon Perec-Uza, ĝis la nuna tago.
  uig-PIN: Lekin Dawut bolsa Pǝrwǝrdigarning Uzzaⱨning tenini bɵskǝnlikigǝ aqqiⱪlandi
    wǝ u yǝrni «Pǝrǝz-Uzzaⱨ» dǝp atidi; u yǝr bügünki küngiqǝ xundaⱪ atilidu.
  beo-beo: Amaiba:le, amogainini amo sogebi ea dio da `Bilese Asa’ dialu. (Amo ea
    dawa:loma:ne da “Asa ea se Iasu”). Hina Gode da ougili Asa medole legeiba:le,
    Da:ibidi amola da ougi bagade ba:i.
  tpi-OTNT: Devit i lukim Bikpela i bin mekim save long Usa na Devit i kros. Na ol
    i kolim dispela ples, God I Mekim Save Long Usa. Na nau tu ol manmeri i kolim
    olsem yet.
  hau-SA: Ran Dawuda ya ɓace gama fushin Ubangiji ya ɓarke a kan Uzza. Shi ya sa har
    wa yau ana kira wurin Ferez Uzza.
  uig-LAT: Lékin Dawut bolsa Perwerdigarning Uzzahning ténini böskenlikige achchiqlandi
    we u yerni «Perez-Uzzah» dep atidi; u yer bügünki kün’giche shundaq atilidu.
  nde-nde: Ngakho uDavida wathukuthela ngoba ulaka lukaThixo lwavutha ku-Uza, njalo
    kuze kube lalamuhla indawo leyo ibizwa ngokuthi yiPherezi Uza.
  ton-ton: 'Pea naʻe ʻita ʻa Tevita koeʻuhi ko e teʻia ʻa Usa ʻe Sihova: pea naʻa
    ne fakahingoa ʻae potu ko ia ko Pelesi-Usa, ʻo aʻu mai ki he ʻaho ni.'
  ces-1613: Tedy zkormoutil se David, proto že se Hospodin tak přísně obořil na Uzu.
    I nazváno to místo Peres Uza až do tohoto dne.
  eng-WMB: David was displeased because the LORD had broken out against Uzzah; and
    he called that place Perez Uzzah to this day.
  tam-TCV: யெகோவாவின் கோபம் ஊசாவுக்கு விரோதமாய் மூண்டதினால், தாவீது கோபமடைந்தான்.
    அதனால் இந்நாள்வரை அந்த இடம், பேரேஸ் ஊசா என அழைக்கப்படுகிறது.
  ceb-ULB: Nasuko si David kay giataki ni Yahweh si Uza, ug gitawag niya kadtong dapita
    nga Peres Uza. Gitawag ang maong dapit nga Peres Uza hangtod niining mga adlawa.
  pol-UBG: I Dawid był wielce niezadowolony, że PAN tak srogo poraził Uzzę, i nazwał
    to miejsce Peres-Uzza, i tak jest do dziś.
  agr-agr: Dutika Tuke Pujuu Uzán maamtai, David wake besemag dekapjauwai. Nuadui
    nunú nugka daajin Perez-Uzá adaikauwai. Duka yamaikish tuu daagtinai. Nunak Apajuí
    Uzán kajejuk maamu taku tawai.
  kyc-kyc: Dokona yuu doko kingi Perese Usa lenge. Renge doko Kamongome Usa randa
    maiya lao lenge. Kamongo dokome imbu singi nyepala Usa baa randa maiyasa Dapiti
    baa ama wakasa imbwaya.
  urd-GVU: داؤد کو بڑا رنج ہوا کہ رب کا غضب عُزّہ پر یوں ٹوٹ پڑا ہے۔ اُس وقت سے اُس
    جگہ کا نام پرض عُزّہ یعنی ’عُزّہ پر ٹوٹ پڑنا‘ ہے۔
  deu-1912: Da ward David betrübt, daß der HERR den Usa so wegriß, und man hieß die
    Stätte Perez-Usa bis auf diesen Tag.
  ntj-ntj: Nyangka Tayipirrnga mirrparnarringu tjiinyamarntu Mama Kuurrtu mirrparntu
    wati palunyanya pungu mirrirntankunyangka.
  kan-2017: ಯೆಹೋವನು ಉಜ್ಜನನ್ನು ಹತ್ಯಮಾಡಿದ್ದರಿಂದ ದಾವೀದನು ಸಿಟ್ಟುಗೊಂಡು ಆ ಸ್ಥಳಕ್ಕೆ “ಪೆರೆಚ್
    ಉಜ್ಜಾ” ಎಂದು ಹೆಸರಿಟ್ಟನು. ಅದಕ್ಕೆ ಇಂದಿನ ವರೆಗೂ ಅದೇ ಹೆಸರಿರುತ್ತದೆ.
  yap-yap: Me ri puwan’ David ni bochan e ke damumuw SOMOL ke gechignag Uzzah; ma
    aram min tunguy Perez Uzzah ko gin’em ma ke par riy ni aram rogon ke mada’ ko
    bin daba’ e rran.
  hlt-MCSB: BOEIPA loh Uzzah puut te a va dongah David lungoe.Te dongah tekah hmuen
    te ti hnin due Perezuzzah la a khue.
  mdy-ETH: ዬማፓ ዓርቃዖ ዬና ቤዜላ «ፔሬፅ ዑዛ» (ዑዛም ዓጎና ሜቶ) ጌይንቲ ናንጋኔ፤ ናንጊና ናንጋ ጎዳ ዻጋዺ ዑዛ ዎዼሢሮ
    ዳውቴ ሚርጌና ዖዬኔ።
  twi-ASANTE: Dawid nso bo fuiɛ, ɛfiri sɛ, Awurade abufuo atia Usa. Ɔtoo saa beaeɛ
    hɔ edin Peres-Usa a aseɛ ne abufuhyeɛ a ɛtia Usa. Wɔfrɛ hɔ saa ara de bɛsi ɛnnɛ.
  eng-WEBU: David was displeased because the LORD had broken out against Uzzah; and
    he called that place Perez Uzzah to this day.
  wal-wal: GODAA hanqqoi Uzza shocido gishshau, Daawiti yiillotiis. He sohoi hachchi
    gakkanaashin, Uzzi SHocettosaa geetettees.
  spa-PDDPT: David se disgustó porque Yavé quebrantó a Uza, por lo cual llamó aquel
    lugar Brecha de Uza hasta hoy.
  gun-gun: Senhor Uzá ojuka rã Davi ndojou porãi. Ha'e vy ha'e va'e tekoa omboery
    Perez-Uzá, aỹ peve guarã.
  agu-BL: Ma yi Luwiy nin tzun je' lajpuj mu'ẍ wi' i', na nin quim Uza tan Ryos. Cha'stzun
    te toque'n cyen bi' yi luwara'tz tan Luwiy tetz Pérez-uza, nin ite'n nin bi' yi
    ama'la'tz jalu'.
  ilo-ULB: Nakaunget ni David gapu ta dinangran ni Yahweh ni Uzza, ket pinanagananna
    dayta a lugar iti Peres Uzza. Maaw-awagan ti Peres Uzza dayta a lugar agingga
    iti daytoy nga aldaw.
  kpg-kpg: Deenei laa e haga ingoo di gowaa deenei bolo “Perez-Uzzah” gaa dae mai
    loo gi dangi nei. David gu hagawelewele huoloo, idimaa, Dimaadua la ne hagaduadua
    a Uzzah i dono hagawelewele.
  uig-ARA: لېكىن داۋۇت بولسا پەرۋەردىگارنىڭ ئۇززاھنىڭ تېنىنى بۆسكەنلىكىگە ئاچچىقلاندى
    ۋە ئۇ يەرنى «پەرەز-ئۇززاھ» دەپ ئاتىدى؛ ئۇ يەر بۈگۈنكى كۈنگىچە شۇنداق ئاتىلىدۇ.
  sus-sus: Dawuda naxa xɔnɔ Alatala Usa faxafe ra. E naxa na yire xili sa Peresi Usa.
    Naa xili falama na ki nɛ han to lɔxɔɛ.
  pon-2006: iei me wasao adanekihlahki Peres Ussa lel rahnwet. Depit inenen lingeringerda
    pwehki KAUN-O eh ketin engiengda pahn Ussa oh kaloke.
  jae-jae: Dawid têtac ŋandaŋ kêtu Apômtau kêkac Usa su amboac tonaŋgeŋ, tec sêsam
    gamêŋ tau gebe Peres-Usa e mêŋgêdêŋ galoc.
  ksd-ksd: Ma David pa i ga gugu tago ra Luluai i ga ubu Usa; ma i ga vaiang nam ra
    pakana ba Peres-Usa, ma i ga damana tuk tar ta ra bung gori.
  tur-YTC: Yahve Uzza'ya karşı patladığı için David hoşnutsuzdu; ve bugüne dek o yere
    Peres Uzza denilir.
  grc-BRENT: Καὶ ἠθύμησε Δαυὶδ ὑπὲρ οὗ διέκοψε Κύριος διακοπὴν ἐν τῷ Ὀζᾷ, καὶ ἐκλήθη
    ὁ τόπος ἐκεῖνος, διακοπὴ Ὀζᾶ, ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Daud menjadi marah karena TUHAN menyambar Uza. Kemudian, tempat itu disebut
    orang Peres-Uza sampai saat ini.
  nya-nya: Ndipo Davide anakhumudwa chifukwa Yehova anakantha Uza ndipo mpaka lero
    malowo amatchedwa Perezi Uza.
  hrv-hrv: Davidu bijaše žao što je Jahve onako udario Uzu, i on prozva ono mjesto
    Peres Uza, kako se zove i dan-danas.
  mps-mps: Devitgo te Genuai Bidigo Usade ebo te sę sulama, tama Devitgo sębę homu
    eyu, wado yali. Tama augwa te pesage nogi eyu, Godigo Te Usa Dene Mani Pesage
    da wali. Tama megi me te bulu bage bidigo te tiwai nogi udubo dao.
  tpi-tpi: Devit i lukim Bikpela i bin mekim save long Usa na Devit i kros. Na ol
    i kolim dispela ples, God I Mekim Save Long Usa. Na nau tu ol manmeri i kolim
    olsem yet.
  dan-1931: Men David græmmede sig over, at HERREN havde tilføjet Uzza et Brud. Derfor
    kaldte man Stedet Perez-Uzza*, som det hedder den Dag i Dag. { [*Ussas Brud.]
    }
  vie-OVCB: Đa-vít buồn phiền vì Chúa Hằng Hữu nổi giận với U-xa nên gọi nơi ấy là
    Phê-rết U-xa (nghĩa là “Chúa nổi thịnh nộ trên U-xa”), tên này đến nay vẫn còn.
  guj-2017: ઈશ્વરે ઉઝઝાને માર્યો તેથી દાઉદને ખોટું લાગ્યું અને તેણે તે જગ્યાનું નામ
    પેરેસ-ઉઝઝા પાડ્યું. તે જગ્યાનું નામ આજ સુધી પેરેસ-ઉઝઝા છે.
  pon-2006A: iei me wasao adanekihlahki Peres Ussa lel rahnwet. Depit inenen lingeringerda
    pwehki KAUN-O eh ketin engiengda pahn Ussa oh kaloke.
  por-BRBSL: David ficou descontente porque Yahweh havia fugido contra Uzá; e chamou
    aquele lugar de Perez Uzá até hoje.
  cth-cth: Uzzah hah BAWIPA ni a thei dawkvah, Devit a lungkhuek teh hote hmuen teh
    Perez Uzzah telah ati, sahnin totouh a dei awh.
  twi-twi: Dawid nso bo fuw, efisɛ Awurade abufuw atia Usa. Ɔtoo saa beae hɔ din Peres-Usa
    a ase ne abufuwhyew a etia Usa. Wɔfrɛ hɔ saa ara de besi nnɛ.
  hlt-hlt: BOEIPA loh Uzzah puut te a va dongah David lungoe. Te dongah tekah hmuen
    te ti hnin due Perezuzzah la a khue.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yonkɛ Dɑfiti ti Yiɛ̀ nKuyie mpotɛ́ mɛ̀ɛ̀ kpɛ́í nhUsɑɑ. Kòò yú
    dɛborɛ̀ kɛ dɔ̀. Pedɛsi-Usɑɑ, kɛ̀ dɛ kó diyètìrì kpɑɑ́ bo nɛ̀ yíenní.
  msy-2020: Devit garima, Ikiavɨra Itir God uan anɨngagharim Usa gingezɨ an areme.
    Ezɨ Devit bar God baseme. Egha me danganir kam dɨbora ghaze, God uan anɨngagharim
    Usa ginge, egha datɨrɨghɨn me uaghan kamaghɨra a dɨboravɨra iti.
  dop-dop: Amɑ Tɑfiiti lɑŋlɛ tɑ hɛɛnɑ Yusɑ kʋɣʋ mpɩ, nɑ pɑ́ hɑ lonte ntɛɣɛ hǝtɛ sɩ
    Yusɑ tǝkʋlɛ. Nɑ pɑ́ yɑɑkɩ-tɛɣɛ ḿpʋ́ɣʋ́ hɑlǝnɑ sɑŋɑ.
  azb-azb: Davud Rəbbin Uzzanı vurmasından çox məyus oldu. O yerə bu günə qədər Peres-Uzza
    deyilir.
  eng-DBY: And David was indignant, because Jehovah had made a breach upon Uzzah;
    and he called that place Perez-Uzzah to this day.
  hin-2017: तब दाऊद अप्रसन्न हुआ, इसलिए कि यहोवा उज्जा पर टूट पड़ा था; और उसने उस
    स्थान का नाम पेरेसुज्जा रखा, यह नाम आज के दिन तक विद्यमान है।
  wol-KYG: Ba loolu amee Daawuda mer ca mbugal mu metti ma Aji Sax ji teg Usa. Moo
    tax mu tudde bérab booba Peres Usa (mu firi Mbugalum Usa), muy turam ba tey jii.
  eng-YLT: And it is displeasing to David, because that Jehovah hath broken forth
    a breach upon Uzzah, and [one] calleth that place Perez-Uzzah, unto this day;
  kne-kne: Mansakit di nemnem David sin nanosaan Diyos en Uzza gapo sin bonget na,
    et manipod sidi ay timpo enggana ed wani, nangadanan din lugar ay doy si Perez
    Uzza.
  eng-WYC-2017: And David was sorry, for the Lord had slain Uzzah; and the name of
    that place was called The Smiting of Uzzah till into this day.
  eng-WMBB: David was displeased because the LORD had broken out against Uzzah; and
    he called that place Perez Uzzah to this day.
  urd-GVH: दाऊद को बड़ा रंज हुआ कि रब का ग़ज़ब उज़्ज़ा पर यों टूट पड़ा है। उस वक़्त
    से उस जगह का नाम परज़-उज़्ज़ा यानी ‘उज़्ज़ा पर टूट पड़ना’ है।
  rug-rug: Ta ṉaziri se Devita sina va kilasia Zihova se Uza pa binugoro. Ke ta pozae
    Perezi Uza sa vasina asa kamoa kamahire, sapu sa ginuana sa “Tava kilasa se Uza.”
  gaz-gaz: Daawitis sababii Waaqayyo akka malee Uzaatti dheekkameef ni aare; iddoon
    sun hamma harʼaatti Phereez Uzaa jedhamee waamama.
  fra-LSG: David fut irrité de ce que l’Éternel avait frappé Uzza d’un tel châtiment.
    Et ce lieu a été appelé jusqu’à ce jour Pérets-Uzza.
  gnn-gnn: Ga Daypittja wirrkina dhika ŋayaŋu‐yätjthina, liŋgu Garrayyu dhä‐ḏir'yurruna
    bumara ŋunhi ḏarramunha bitjarrayi.
  yal-yal: Alatala to Wusa niin ba, a faxa. Nayi, Dawuda yi xɔlɔ han, e yi mɛn xili
    sa “Wusa halagidena” han to.
  haw-1868: Ukiuki iho la o Davida i ko Iehova hahau ana aku ia Uza; a kapa aku la
    o Davida i ka inoa o ia wahi, o Perezuza.
  arb-NAV: فَشَقَّ الأَمْرُ عَلَى دَاوُدَ لأَنَّ الرَّبَّ أَهْلَكَ عُزَّةَ وَأَبَادَهُ.
    وَدَعَا ذَلِكَ الْمَوْضِعَ فَارَصَ عُزَّةَ (وَمَعْنَاهُ انْكِسَارُ عُزَّةَ) إِلَى
    هَذَا الْيَوْمِ.
  ewe-ewe: David do dɔmedzoe ɖe Yehowa ŋu le nu si wòwɔ Uza la ta eye wòna ŋkɔ teƒe
    ma be “Perez Uza” si gɔmee nye, “Afi si wodo dɔmedzoe ɖe Uza ŋu le.” Ŋkɔ sia tsi
    teƒe la ŋu va se ɖe egbe.
  eng-LEE: And it was grievous to David, because the Lord had suddenly taken away
    'Uzzah; and he called that place Perez-'uzzah [[Breach of 'Uzzah]] until this
    day.
  asm-FB: যিহোৱাই উজ্জাক আঘাত কৰাৰ কাৰণে দায়ূদে মনত বেজাৰ পালে আৰু তেওঁ সেই ঠাইৰ
    নাম পেৰচ-উজ্জা ৰাখিলে৷ আজিলৈকে সেই ঠাইৰ নাম পেৰচ-উজ্জা’ই আছে।
  sus-A: دَوُدَ نَشَ شْنْ عَلَتَلَ عُسَ قَشَقٍ رَ. عٍ نَشَ نَ يِرٍ شِلِ سَ ثٍرٍ سِ
    عُسَ. نَا شِلِ قَلَمَ نَ كِ نّ هَن تٌ لْشْي.
  fra-SBL: David fut mécontent parce que l'Éternel s'était déchaîné contre Uzza, et
    il appela ce lieu Perez Uzza jusqu'à ce jour.
  hbo-hbo: וַיִּ֣חַר לְדָוִ֔ד עַל֩ אֲשֶׁ֨ר פָּרַ֧ץ יְהוָ֛ה פֶּ֖רֶץ בְּעֻזָּ֑ה וַיִּקְרָ֞א
    לַמָּקֹ֤ום הַהוּא֙ פֶּ֣רֶץ עֻזָּ֔ה עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:2SA.006.007'
  kik-kik: Nake Daudi akĩrakara tondũ mangʼũrĩ ma Jehova nĩmookĩrĩire Uza, na nginya
    ũmũthĩ handũ hau hetagwo Perezu-Uza.
  fra-NCL: David fut fâché de ce que Yahweh avait ainsi porté un coup à Oza ; et ce
    lieu a été appelé jusqu’à ce jour Phéréts-Oza.
  cek-AK: Sithaw mah Uzzah to danpaek pongah, David loe poeknawm ai; to pongah vaihni
    khoek to to ahmuen to Perez-Uzzah, tiah kawk o.
  cuk-cuk: David Bab-Jehová-Uza-oburgwisadba, bela-bela sae-itononikid. Agala, Bab-Jehová
    Uza-negabar-daasa-imaksadbali Pérez-Uzaʼye neg-onugsanonikid. We-garda-narmaklenaidse
    deyob amba neg bileged.
  uig-CYR: Лекин Давут болса Пәрвәрдигарниң Уззаһниң тенини бөскәнлигигә аччиқланди
    вә у йәрни «Пәрәз-Уззаһ» дәп атиди; у йәр бүгүнки күнгичә шундақ атилиду.
  tel-2017: యెహోవా ఉజ్జాను అంతం చేసిన ఆ చోటికి పెరెజ్‌ ఉజ్జా అని పేరు పెట్టారు.
  hat-BSA: David te vin fache akoz kòlè SENYÈ a kont Uzza e plas sa a te vin rele
    Pérets-Uzza (kase antre a Uzza) jis rive jodi a.
  kos-kos: Ouinge acn sac pangpang Perez Uzzah in pacl sac me. David el arulana toasr
    lah LEUM GOD El sang kaiyuk nu sel Uzzah ke kasrkusrak.
  hbo-WLC: וַיִּ֣חַר לְדָוִ֔ד עַל֩ אֲשֶׁ֨ר פָּרַ֧ץ יְהוָ֛ה פֶּ֖רֶץ בְּעֻזָּ֑ה וַיִּקְרָ֞א
    לַמָּק֤וֹם הַהוּא֙ פֶּ֣רֶץ עֻזָּ֔ה עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Mgbe ahụ, iwe were Devid, nʼihi ọnụma Onyenwe anyị dakwasịrị Ụza. Ruo taa,
    a na-akpọ ebe ahụ Perez Ụza.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ଉଷକୁ ଆକ୍ରମଣ କରିବାରୁ ଦାଉଦ ଅସନ୍ତୁଷ୍ଟ ହେଲେ, ଏଣୁ ସେ ସେହି ସ୍ଥାନର
    ନାମ ପେରସ-ଉଷ (ଉଷ ପ୍ରତି ଆକ୍ରମଣ) ରଖିଲେ; ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେହି ନାମ ଅଛି।
  chk-chk: Iei mine ewe leni a iteni Peres-usa tori ikenai. Mürin, Tafit a riaföü,
    pokiten ewe Samol mi Lapalap a niela Usa.
  ssd-ssd: Taŋana le David nu wam ta tuku ndagarina. Kile nane ma ta nyunu Peres Usa
    ŋgade.
  rop-rop: En blanga tharran na deibin gulum det pleis Peres Yusa brom det taim na
    raidap tudei. Wal King Deibid bin gitwail langa YAWEI na, dumaji YAWEI bin gitwail
    langa det men en imbin kilim im ded.
  ukr-1871: І зажуривсь Давид тяжко, що Господь убив Озу. Місце се називаєсь „Убиттє
    Ози‟ й по сей день.
  deu-1951: Aber auch David ergrimmte, daß der HERR mit Ussa einen solchen Riß gemacht
    hatte; darum hieß man diesen Ort Perez-Ussa bis auf diesen Tag.
  eng-JPS: And David was displeased, because the LORD had broken forth upon Uzzah;
    and that place was called Perez-uzzah, unto this day
  srp-1865: I ožalosti se David što Gospod ubi Uzu. Zato se prozva ono mjesto Fares-Uza
    do danas.
  lug-lug: Awo Dawudi n’anyiiga kubanga obusungu bwa Mukama bwagwa ku Uzza, n’atuuma
    ekifo ekyo Peruzuzza, ne leero.
  heb-heb: ויחר לדוד על אשר פרץ יהוה פרץ בעזה ויקרא למקום ההוא פרץ עזה עד היום הזה׃
  ben-IRV: সদাপ্রভু উষকে আক্রমণ করায় দায়ূদ অসন্তুষ্ট হলেন, আর সেই জায়গার নাম পেরস-উষ
    [উষ-ভাঙ্গা] রাখলেন; আজ পর্যন্ত সেই নাম প্রচলিত আছে৷
  pan-pan: ਦਾਊਦ ਦੁਖੀ ਹੋ ਗਿਆ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਊਜ਼ਾਹ ਉੱਤੇ ਆਣ ਪਿਆ ਅਤੇ ਉਹ ਨੇ ਉਸ ਥਾਂ ਦਾ
    ਨਾਮ ਪਰਸ-ਊਜ਼ਾਹ ਰੱਖਿਆ ਜੋ ਅੱਜ ਤੱਕ ਪ੍ਰਸਿੱਧ ਹੈ।
  tkr-tkr: Davudus, Rəbbee Uzza gik'uva qəl vooxhe. Mane cigayn do g'iyniyne yiğılid
    Perets-Uzza (Uzzayn qik'uy) vod.
  mya-JVB: ဩဇ ကို ထာဝရဘုရား ဒဏ်ခတ် တော်မူသောကြောင့် ၊ ဒါဝိဒ် သည် ညှိုးငယ် သောစိတ်ရှိ၏။
    ထို အရပ် သည် ယနေ့ တိုင်အောင် ပေရဇာဇ အမည် ဖြင့်တွင်သတည်း။
  tte-O: Kabo Deibida imunamunai kaiwena Yeoba imunamunai Usa koina mwa ikoyamate.
    Kabo yanuwane esana ipei Pelesi Usa, mwa tomo esane siyogayoga-yani kanasiga sauga
    kabona.
  tbg-tbg: Mintima kero Nora Kotira arara itovaro Usaara arukora kaara Devitira arara
    itovaro vaura. Vaiinti nahenti vi vatara autu nteha Kotiva-Usaara-Arukainainive
    tura. Vatevata vaiinti nahenti qaqiqai vi autura nte variara.
  hmo-hmo: Bona Davida be ia badu, Lohiabada ese Usa ia alaia mase dainai. Unai gabu
    ena ladana be idia atoa, Perese Usa, ia mai bona hari, badina be unuseni Lohiabada
    ese mai badu danu, Usa ia hamasea dainai.
  urd-urd: और दाऊद इस वजह से कि ख़ुदा उज़्ज़ह पर टूट पड़ा नाख़ुश हुआ, और उसने उस जगह
    का नाम परज़ उज़्ज़ह रख्खा जो आज के दिन तक है।
  rus-SYN: 'И опечалился Давид, что Господь поразил Озу. Место сие и доныне называется:
    “поражение Озы”.'
  bqc-SIM: Davidi pↄ pà kɛ́ Dii pↄ fɛ̃̀ Uzazi yã́i, ↄ̃ wì mɛ gupiɛ Pↄfɛ̃a'uzazi
    e ń a gbão.
  tcz-CHONGTHU: Pathenin Uzzah chunga alunghan ahinbuh lhah jeng jeh chun David alung
    phamo lheh tan ahi. hijeh chun aman hiche mun chu Perez – Uzzah asah tan ahi (hichu
    Uzzah chunga thunoh lhunna mun tin na ahi), tuni chanin akisaah tan ahi.
  mar-mar: परमेश्वरने उज्जाला ताडना दिली यामुळे दावीद फार दु:खी झाला आणि त्याने या
    जागेचे नाव पेरेस-उज्जा म्हणजे, उज्जाला शासन, असे ठेवले. आजही ते नाव प्रचलित आहे.
  qub-qub: Davidga fiyupa rabyaran Uzata Tayta Dios wañuchishanpita. Chaypitami chay
    pachata jutichaparan «Pérez-uza» nir. Canancamapis chayllami jutin.
  bqp-bqp: Dauda nɛ̀sɛɛ yàka, kũ Dikiri pↄ fɛ̃̀ Uzai yãi, akũ òdi gu pì sísi Pↄfɛ̃'uzai
    ari kũ a gbãrao.
  hat-hat: David menm te fache dèske Seyè a te touye Ouza konsa. Se poutèt sa depi
    lè sa a yo rele kote sa a Perèz-Ouza, non ki rete pou li jouk jounen jòdi a.
  eng-BSB: Then David became angry because the LORD had burst forth against Uzzah;
    so he named that place Perez-uzzah, as it is called to this day.
  tod-tod: Davide yiiɠaawanani, mazɔlɔɔ Ɠɔoɠɔ GALAGI nii ɠɛɠala loɠai woni ga Uza.
    Ná laasei ge ʋɛɛni ga Peelɛse-Uza (nii poluʋɛ ga «é ɠulaʋɛ Uza ma»), naama laaseigi
    ɠa dɛ é ba zaaɠaza.
  eng-WEBPB: David was displeased because the LORD had broken out against Uzzah; and
    he called that place Perez Uzzah to this day.
  kbq-kbq: Hagi Ra Anumzamo'ma Uzama ahe frigeno Deviti'ma negeno'a, tusi'a rimpa
    ahegeno ana kumakura Perez-Uza'e huno agi'a antege'za, meninena ana agige'za nehaze.
  nhe-BL: Huan David tlahuel mocueso ipampa tlen quichijtoya TOTECO ica Uza huan quitocajti
    nopa lugar Pérez Uza. (Pérez Uza quiijtosnequi Campa Toteco Cualanqui Ica Uza.)
    Huan hasta ama queja nopa itoca.
  bus-bus: Dauda nↄ̀sɛ yàka, kɛ̀ Dii pↄ fɛ̃̀ Uzazi yãnzi, ben wè guu pì sísi Pↄfɛ̃'uzazi
    ai kↄ̃n a gbã̀ao.
  gub-BL: Na'e wikwahy Tawi a'e no, ta'e Tupàn uzepyk Uza rehe wikwahy mehe a'e xe.
    Te ko 'ar rehe teko uze'eg nezewe a'e ko pe wà. — Perez-Uza, i'i izupe wà. — Uza
    rehe izepyk awer, i'i zaneze'eg rupi.
  eng-DRA: 'And David was grieved because the Lord had struck Oza, and the name of
    that place was called: The striking of Oza, to this day.'
