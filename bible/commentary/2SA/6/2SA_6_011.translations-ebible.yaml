verse: 2SA.006.011
translations:
  mal-C: യഹോവയുടെ പേടകം ഗിത്യനായ ഓബേദ്-ഏദോമിന്റെ ഭവനത്തിൽ മൂന്നുമാസം ഇരുന്നു; യഹോവ
    അദ്ദേഹത്തെയും അദ്ദേഹത്തിന്റെ സകലകുടുംബത്തെയും അനുഗ്രഹിച്ചു.
  deu-TKW: Und die Lade Jahwes blieb drei Monate im Haus Obed Edoms aus Gath; aber
    Jahwe segnete Obed Edom und sein ganzes Haus.
  lin-lin: Sanduku ya Yawe evandaki sanza misato kati na ndako ya Obedi-Edomi, moto
    ya Gati ; mpe Yawe apambolaki Obedi-Edomi elongo na libota na ye nyonso.
  eng-LSV: and the Ark of YHWH inhabits the house of Obed-Edom the Gittite [for] three
    months, and YHWH blesses Obed-Edom and all his house.
  eng-GNV: And the Arke of the Lord continued in the house of Obed-edom the Gittite,
    three moneths, and the Lord blessed Obed-edom, and all his houshold.
  eng-WEBSTER: 'And the ark of the LORD continued in the house of Obed-edom the Gittite
    three months: and the LORD blessed Obed-edom and all his household.'
  nhw-BL: Huan nopona mocajqui icaxa TOTECO eyi metztli, huan TOTECO miyac quitiochijqui
    Obed Edom huan nochi ichaj ehuani.
  swh-ONEN: Sanduku la Bwana likabaki katika nyumba ya Obed-Edomu, Mgiti, kwa miezi
    mitatu, naye Bwana akambariki pamoja na nyumba yake yote.
  bba-bba: Mɑ tɑ kuɑ mi suru itɑ. Mɑ Yinni Gusunɔ u durɔ wi kɑ win yɛnuɡibu domɑru
    kuɑ.
  eng-KJVCPB: 'And the ark of the Lord continued in the house of Obed-edom the Gittite
    three months: and the Lord blessed Obed-edom, and all his household.'
  mpx-mpx: He waikena eton i miminaa to, yaka Yehoba Obed-Idom ge wana limi ana heniheni
    gegewel i mulolu-agil.
  luo-luo: Sandug Muma mar Jehova Nyasaye ne owe e od Obed-Edom ja-Giti kuom dweche
    adek, kendo Jehova Nyasaye nogwedhe gi ode duto.
  meu-meu: Bena Iehova ena maua heḡana na Obed-edom, tau Gata, ena ruma ai e miava,
    hua toi; bona Iehova ese Obed-edom mai ena ruma taudia iboudiai ida e hanamodia.
  npi-ULB: पमरप्रभुको सन्दुक गित्ती ओबेद-एदोमको घरमा तीन महिनासम्म रह्यो । त्यसैले
    परमप्रभुले तिनलाई र तिनका सबै घरानालाई आशिष् दिनुभयो ।
  yor-yor: Àpótí ẹ̀rí Olúwa sì gbé ní ilé Obedi-Edomu ará Gitti ní oṣù mẹ́ta; Olúwa
    sì bùkún fún Obedi-Edomu, àti gbogbo ilé rẹ̀.
  ind-ind: Peti perjanjian TUHAN berada di rumah Obed Edom selama tiga bulan, dan
    TUHAN memberkati Obed Edom serta seluruh keluarganya.
  pes-OPCB: صندوق عهد، سه ماه در خانهٔ عوبید ماند و خداوند، عوبید و تمام اهل خانهٔ
    او را برکت داد.
  tgl-ULB: Nanatili ang kaban ni Yahweh sa bahay ni Obed Edom na taga-Gat nang tatlong
    buwan. Kaya pinagpala siya ni Yahweh at ang kaniyang buong sambahayan.
  cbu-NT: Anshat Apanllee kajonarini Obed-edomshuri pang' kasarangusin, anshuri tuchip
    tsup taarangiya. Ashirucha Apanll kajonarini anush taarangu, anshucheemshat tputs,
    ichingaru maachiritaamtam Apanll kapung istarangiya.
  hui-hui: Agali Obededomo biagonaga andagaha ngelo heane ege tebira pene. Ani ngelo
    heagola Anduane Homogohanda Obededomobi ibunaga waneigini damenerubi bibahende
    mo bayale hai hene.
  mya-mya: သေတ္တာ​တော်​သည်​ထို​အိမ်​တွင်​သုံး​လ​မျှ​ကျိန်း ဝပ်​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​လည်း
    သြ​ဗ​ဒေ​ဒုံ​နှင့်​မိ​သား​စု​တို့​အား​ကောင်း ချီး​ပေး​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཟླ་བ་གསུམ་གྱི་རིང་ལ་གཱད་པ་ཨོ་བེད་ཨེ་དོམ་གྱི་ཁྱིམ་དུ་ལུས་པ་དང་དཀོན་མཆོག་ཡ་ཝཱེས་ཨོ་བེད་ཨེ་དོམ་དང་དེའི་ཁྱིམ་མི་ཐམས་ཅད་ལ་བྱིན་གྱིས་བརླབས་སོ།
    །
  sna-sna: Areka yaJehovha yakagara mumba maObhedhi-Edhomu muGiti kwemwedzi mitatu,
    Jehovha akamuropafadza, iye neimba yake yose.
  spa-BLM: El arca de Yahvé permaneció tres meses en la casa de Obed-Edom el geteo,
    y Yahvé bendijo a Obed-Edom y a toda su casa.
  cac-cac: Oxe' ujal ix can te' ta'. Ix yac'val svach'c'olal Jehová d'a yib'an̈ vin̈aj
    Obed-edom chi' yed' eb' cajan yed' vin̈.
  swh-ULB: Sanduku la Yahwe likakaa katika nyumba ya Obedi Edomu Mgiti kwa miezi mitatu.
    Kwa hiyo Yahwe akambariki yeye na nyumba yake yote.
  bel-bel: І заставаўся каўчэг Гасподні ў доме Авэдара Гэцяніна тры месяцы, і дабраславіў
    Гасподзь Авэдара і ўвесь дом ягоны.
  deu-ELBBK: Und die Lade des HERRN blieb in dem Haus Obed-Edoms, des Gatiters, drei
    Monate. Und der HERR segnete Obed-Edom und sein ganzes Haus.
  mbb-OT: Diyà heini te valey ni Obed Edom itaǥù seled te tetelu he vulan, ne midtuvazan
    te Nengazen si Obed Edom wey is tivuuk he pemilya zin.
  mal-2015: യഹോവയുടെ പെട്ടകം ഗിത്യനായ ഓബേദ്-എദോമിന്റെ വീട്ടിൽ മൂന്നുമാസം ഇരുന്നു;
    യഹോവ ഓബേദ്-എദോമിനെയും അവന്റെ കുടുംബത്തെ ഒക്കെയും അനുഗ്രഹിച്ചു.
  rmc-rmc: E archa le RAJESKRI ode ačhiľa trin čhon a o RAJ požehňinelas le Obed-Edom
    the caľa leskra famelija.
  pes-OPV: و تابوت خداوند در خانه عوبید ادوم جتی سه ماه ماند و خداوند عوبیدادوم و
    تمامی خاندانش را برکت داد.
  ron-1924: Кивотул Домнулуй а рэмас трей лунь ын каса луй Обед-Едом дин Гат ши Домнул
    а бинекувынтат пе Обед-Едом ши тоатэ каса луй.
  ben-OBCV: সদাপ্রভুর নিয়ম-সিন্দুকটি গাতীয় ওবেদ-ইদোমের বাড়িতে তিন মাস ধরে রাখা
    ছিল, এবং সদাপ্রভু তাকে ও তার সম্পূর্ণ পরিবারকে আশীর্বাদ করলেন।
  som-som: Oo saddex bilood ayaa sanduuqii Rabbigu gurigii Cobeed Edoom yiil; oo Rabbiguna
    wuu barakeeyey Cobeed Edoom iyo reerkiisii oo dhanba.
  lat-VUC: 'Et habitavit arca Domini in domo Obededom Gethæi tribus mensibus: et benedixit
    Dominus Obededom, et omnem domum ejus.'
  eng-ASVBT: 'And the ark of Jehovah remained in the house of Obed-edom the Gittite
    three months: and Jehovah blessed Obed-edom, and all his house.'
  ita-1885: E l'Arca del Signore dimorò tre mesi nella casa di Obed-Edom Ghitteo;
    e il Signore benedisse Obed-Edom, e tutta la sua casa.
  eng-LXXUP: And the ark of the Lord lodged in the house of Obed-edom the Gittite
    three months, and the Lord blessed all the house of Obed-edom, and all his possessions.
  eng-ULB: The ark of Yahweh remained in the house of Obed Edom the Gittite for three
    months. So Yahweh blessed him and all his household.
  spa-VBL: Entonces el Arca del Señor permaneció en la casa de Obed-edom durante tres
    meses, y el Señor bendijo a toda la familia de Obed-edom.
  fra-_FOB: Et l'arche de l'Éternel demeura dans la maison d'Obed-Édom, le Guitthien,
    trois mois; et l'Éternel bénit Obed-Édom et toute sa maison.
  mal-mal: യഹോവയുടെ പെട്ടകം ഗിത്യനായ ഓബേദ്-ഏദോമിന്റെ വീട്ടിൽ മൂന്നുമാസം ഇരുന്നു; യഹോവ
    ഓബേദ്-ഏദോമിനെയും അവന്റെ കുടുംബത്തെ മുഴുവനും അനുഗ്രഹിച്ചു.
  urd-GVR: Wahāṅ wuh tīn māh tak paṛā rahā. In tīn mahīnoṅ ke daurān Rab ne Obed-adom
    aur us ke pūre gharāne ko barkat dī.
  suz-BL: मोपा परमप्रभु यावे आ सन्‍दोस ओबेद-एदोम आ खिंमी महिना सां सम्‍म बाक्‍माक्‍त।
    मिनु परमप्रभु यावेमी गित्त आ खिं ङा ओबेद-एदोम नु आ खिं ङा मुर नेल्‍ल आन कली आसीक
    गेमी बाक्‍त।
  ita-1927: E l’arca dell’Eterno rimase tre mesi in casa di Obed-Edom di Gath, e l’Eterno
    benedisse Obed-Edom e tutta la sua casa.
  ckb-ckb: سێ مانگ سندوقی یەزدان لە ماڵی عوبێد ئەدۆمی گەتی مایەوە، یەزدانیش عوبێد
    ئەدۆم و هەموو ماڵەکەی بەرەکەتدار کرد.
  eng-BBE: 'And the ark of the Lord was in the house of Obed-edom the Gittite for
    three months: and the Lord sent a blessing on Obed-edom and all his family.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವು ಗಿತ್ತೀಯನಾದ ಓಬೇದ್ ಏದೋಮನ ಮನೆಯಲ್ಲಿ ಮೂರು ತಿಂಗಳು ಇದ್ದುದರಿಂದ,
    ಯೆಹೋವ ದೇವರು ಓಬೇದ್ ಎದೋಮನನ್ನೂ, ಅವನ ಮನೆಯವರೆಲ್ಲರನ್ನೂ ಆಶೀರ್ವದಿಸಿದರು.
  tam-2017: யெகோவாவுடைய பெட்டி கித்தியனான ஓபேத்ஏதோமின் வீட்டிலே 3 மாதங்கள் இருக்கும்போது
    யெகோவா ஓபேத்ஏதோமையும் அவனுடைய வீட்டார்கள் அனைவரையும் ஆசீர்வதித்தார்.
  spa-RV-1909: 'Y estuvo el arca de Jehová en casa de Obed-edom Getheo tres meses:
    y bendijo Jehová á Obed-edom y á toda su casa.'
  ron-BTF: Și chivotul DOMNULUI a rămas în casa lui Obed-Edom ghititul trei luni;
    și DOMNUL l-a binecuvântat pe Obed-Edom și pe toată casa lui.
  eng-WEBP: The LORD’s ark remained in Obed-Edom the Gittite’s house three months;
    and the LORD blessed Obed-Edom and all his house.
  eng-FBV: The Ark of the Lord remained in Obed-edom's home for three months, and
    the Lord blessed Obed-edom's whole household.
  nld-1939: Drie maanden bleef de ark van Jahweh in het huis van Obed-Edom, den Gatiet,
    en Jahweh zegende Obed-Edom met heel zijn gezin.
  nch-BL: Huan nopona mocajqui icaxa TOTECO eyi metzti, huan TOTECO miyac quitiochijqui
    Obed Edom huan nochi ichaj ehuani.
  vie-1934: Như vậy, hòm của Đức Giê-hô-va ở ba tháng trong nhà Ô-bết-Ê-đôm, người
    Gát; Đức Giê-hô-va ban phước cho Ô-bết-Ê-đôm và cả nhà người.
  hin-CV: तब याहवेह का संदूक गाथवासी ओबेद-एदोम के आवास में तीन महीने रखा रहा. याहवेह
    की कृपादृष्टि ओबेद-एदोम के सारे परिवार पर बनी रही.
  spa-BES: Y el cofre del Pacto del Señor estuvo en la casa de Obed-edom de Gat por
    tres meses, y el Señor envió una bendición sobre Obed-edom y toda su familia.
  tdx-tdx: Nitolom-pitobok’ añ’anjomba’ i Ovededome nte-Gate ao telo volañe i vatam-pañina’
    Iehovày; le nitahie’ Iehovà t’i Ovede­dome naho o añ’anjomba’e iabio.
  tha-KJV: หี​บของพระเยโฮวาห์​ก็​ค้างอยู่​ที่​บ้านของโอเบดเอโดมชาวกัทสามเดือน และพระเยโฮวาห์ทรงอำนวยพระพรแก่โอเบดเอโดมและครัวเรือนของเขาทั้งสิ้น
  por-BR-2018: 'E a arca do SENHOR esteve na casa de Obede-Edom geteu três meses:
    e abençoou o SENHOR a Obede-Edom e a toda sua casa.'
  deu-ELO: Und die Lade Jehovas blieb in dem Hause Obed-Edoms, des Gathiters, drei
    Monate. Und Jehova segnete Obed-Edom und sein ganzes Haus.
  eng-WYC-2018: And the ark of the Lord dwelled in the house of Obededom of Gath three
    months; and the Lord blessed Obededom, and all his house(hold). (And the Ark of
    the Lord stayed at the house of Obededom the Gittite for three months; and the
    Lord blessed Obededom, and all his family.)
  epo-epo: Kaj la kesto de la Eternulo restis en la domo de Obed-Edom, la Gatano,
    dum tri monatoj; kaj la Eternulo benis Obed-Edomon kaj lian tutan domon.
  uig-PIN: Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi Gatliⱪ Obǝd-Edomning ɵyidǝ üq ay turdi; Pǝrwǝrdigar
    Obǝd-Edom wǝ uning pütkül ɵyidikilǝrni bǝrikǝtlidi.
  beo-beo: Gousa:su Sema Gagili amo da amogawi oubi udiana dialu. Amola Hina Gode
    da Oubede Idome amola ea sosogo fi ilima hahawane dogolegele hamoi.
  tpi-OTNT: Na Bokis Kontrak i stap long haus bilong Obetidom inap tripela mun. Na
    long dispela taim Bikpela i wok long mekim gut long Obetidom wantaim olgeta famili
    bilong en.
  hau-SA: Akwatin Alkawarin Ubangiji ya kasance a gidan Obed-Edom mutumin Gat har
    tsawon wata uku, Ubangiji kuwa ya albarkace shi da dukan iyalinsa.
  uig-LAT: Perwerdigarning ehde sanduqi Gatliq Obed-Édomning öyide üch ay turdi; Perwerdigar
    Obed-Édom we uning pütkül öyidikilerni beriketlidi.
  nde-nde: Ibhokisi lesivumelwano sikaThixo lahlala endlini ka-Obhedi-Edomi umGithi
    okwezinyanga ezintathu, uThixo wambusisa kanye lendlu yakhe yonke.
  ton-ton: 'Pea naʻe nofo ʻae puha ʻo Sihova ʻi he fale ʻo ʻOpeti-ʻItomi ko e tangata
    Kati ʻi he māhina ʻe tolu: pea naʻe tāpuaki ʻe Sihova ʻa ʻOpeti-ʻItomi, pea mo
    hono kaungā fale kotoa pē.'
  ces-1613: I pobyla truhla Hospodinova v domě Obededoma Gittejského za tři měsíce,
    a požehnal Hospodin Obededomovi i všemu domu jeho.
  eng-WMB: The LORD’s ark remained in Obed-Edom the Gittite’s house three months;
    and the LORD blessed Obed-Edom and all his house.
  tam-TCV: யெகோவாவின் பெட்டி கித்தியனான ஓபேத் ஏதோமின் வீட்டில் மூன்று மாதங்கள் இருந்தது.
    யெகோவா ஓபேத் ஏதோமையும் அவன் குடும்பம் முழுவதையும் ஆசீர்வதித்தார்.
  ceb-ULB: Nagpabilin ang sudlanan sa kasabotan ni Yahweh sa balay ni Obed Edom nga
    Gitihanon sulod sa tulo ka bulan. Busa gipanalanginan siya ni Yahweh ug ang iyang
    panimalay.
  pol-UBG: I arka PANA pozostała w domu Obed-Edoma, Gittyty, przez trzy miesiące.
    A PAN błogosławił Obed-Edomowi i całemu jego domowi.
  agr-agr: Tusa timatai imatiksag umikajui. Nuadui Obed-edoma jeen kampatum nantu
    asauwai. Imaan nantu asauwa nunak imatiksag Tuke Pujuu Obed-edomnak niina patayi
    aidaujai pegkegnum yaigkui.
  kyc-kyc: Akali Opetitomena anda dokona Kamongona Kana Minyuo Lalu Lao Lenge Pii
    Palenge Bokote doko siyamo pao kana rema ingiya. Dopa piyamo dokopa Kamongome
    Opetitome baape banya ree palu dupwape elyape keta pisinyi pyambuya.
  urd-GVU: وہاں وہ تین ماہ تک پڑا رہا۔ اِن تین مہینوں کے دوران رب نے عوبید ادوم اور
    اُس کے پورے گھرانے کو برکت دی۔
  deu-1912: Und da die Lade des HERRN drei Monate blieb im Hause Obed-Edoms, des Gathiters,
    segnete ihn der HERR und sein ganzes Haus.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya wati palunyanya puru palunyaku yungarrapirti
    walykumunura kanyiranytja.
  kan-2017: ಯೆಹೋವನ ಮಂಜೂಷವು ಗತ್ ಊರಿನ ಓಬೇದೆದೋಮನ ಮನೆಯಲ್ಲಿ ಮೂರು ತಿಂಗಳು ಇತ್ತು. ಆ ದಿನಗಳಲ್ಲಿ
    ಯೆಹೋವನು ಅವನನ್ನೂ ಅವನ ಮನೆಯವರನ್ನೂ ಆಶೀರ್ವದಿಸಿದನು.
  yap-yap: Me par fare Kahol ko M’ag u rom ni dalip e pul, me fal’eg SOMOL rogon Obed
    Edom nge girdi’en e tabinaw rok.
  hlt-MCSB: BOEIPA thingkawng tah Ghitti Obededom im ah hla thum yalh.Te vaengah Obededom
    neh a imkhui pum Te BOEIPA loh yoe a then sak.
  mdy-ETH: ዬካፓ ጫኣቁሞ ሳኣፂና ዒኢካ ሃይሦ ዓጊኒ ዴዔኔ፤ ናንጊና ናንጋ ጎዳ ዒማና ዖቤድዔዶኦሜንታ ማኣሮ ዓሶዋ ዓንጄኔ።
  twi-ASANTE: Na Awurade adaka no sii Gatni Obed-Edom fiefoɔ nkyɛn abosome mmiɛnsa,
    na Awurade hyiraa no ne ne fidua mu nnipa nyinaa.
  eng-WEBU: The LORD’s ark remained in Obed-Edom the Gittite’s house three months;
    and the LORD blessed Obed-Edom and all his house.
  wal-wal: GODAA Taabootai Obeedi-Eedooma son heezzu agina gam77iis; GODAI anne a
    soo asa ubbaa anjjiis.
  spa-PDDPT: El Arca de Yavé estuvo en casa de Obed-edom geteo tres meses, y Yavé
    bendijo a Obed-edom y a toda su casa.
  gun-gun: Mboapy jaxy re Senhor ayvu ryru opyta Gate guigua Obede-Edom ro py. Ha'e
    rã Senhor omoingo porã, hoo pygua ha'e javi reve.
  agu-BL: Ox tzun xaw ban yi caẍa' xe ca'l yi yaja'tz, nin tak' Kataj yi banl tibaj
    i' tuml yi najal.
  ilo-ULB: Nagtalinaed ti Lakasa ti Tulag ni Yahweh iti balay ni Obed Edom a Geteo
    iti las-ud ti tallo a bulan. Binendisionan ngarud ni Yahweh isuna ken dagiti amin
    a bumalayna.
  kpg-kpg: Tebedebe ne dugu i golo i nia malama e dolu, gei ogo Dimaadua guu hila
    ang gi Obed-Edom mo digau dono hale.
  uig-ARA: پەرۋەردىگارنىڭ ئەھدە ساندۇقى گاتلىق ئوبەد-ئېدومنىڭ ئۆيىدە ئۈچ ئاي تۇردى؛
    پەرۋەردىگار ئوبەد-ئېدوم ۋە ئۇنىڭ پۈتكۈل ئۆيىدىكىلەرنى بەرىكەتلىدى.
  sus-sus: Alatala xa kankira naxa lu mɛnni han kike saxan. Na waxati bun ma, Alatala
    naxa baraka sa Obedo Edon nun a xa mixi birin ma.
  pon-2006: Eri, Kohpwao ahpw mihmihki wasao sounpwong siluh. KAUN-O eri ketin kupwuramwahwihala
    Oped Edom oh eh peneinei.
  jae-jae: Amboac tonaŋ Apômtaunê poac ŋakatapa kêkô Obed-Edom nê andu aŋga malac
    Gat kêtôm alôŋ têlêac. Ma Apômtau gêjam mec Obed-Edom to nê gôlôac samucgeŋ.
  ksd-ksd: Ma ra bok na kunubu kai ra Luluai i ga ki ta ra pal kai Obed-Edom ra te
    Gat a utul a gai; ma ra Luluai i ga vadoane Obed-Edom ma diat bula ta ra kubana.
  tur-YTC: Yahve'nin Sandığı Gatlı Ovet-Edom'un evinde üç ay kaldı; ve Yahve Ovet-Edom'u
    ve bütün evini kutsadı.
  grc-BRENT: Καὶ ἐκάθισεν ἡ κιβωτὸς τοῦ Κυρίου εἰς οἶκον Ἀβεδδαρὰ τοῦ Γεθαίου μῆνας
    τρεῖς· καὶ εὐλόγησε Κύριος ὅλον τὸν οἶκον Ἀβεδδαρὰ, καὶ πάντα τὰ αὐτοῦ.
  ind-AYT: Selama tiga bulan, Tabut TUHAN itu tinggal di rumah Obed-Edom, orang Gat
    itu, dan TUHAN memberkati Obed-Edom beserta seisi rumahnya.
  nya-nya: Bokosi la Yehova linakhala mʼnyumba ya Obedi-Edomu Mgiti kwa miyezi itatu,
    ndipo Yehova anamudalitsa kwambiri iyeyo ndi banja lake lonse.
  hrv-hrv: I ostade Jahvin Kovčeg u kući Obed-Edomovoj u Gatu tri mjeseca i Jahve
    blagoslovi Obed-Edoma i svu njegovu obitelj.
  mps-mps: Tama halobage te Obetidomgo bede munalubadi, te polua sela bidai. Tama
    te sogo Genuai Bidigo te Obetidom dali te aga hani sibi tigidali te wiegi yai
    bugagia ilali.
  tpi-tpi: Na Bokis Kontrak i stap long haus bilong Obetidom inap tripela mun. Na
    long dispela taim Bikpela i wok long mekim gut long Obetidom wantaim olgeta famili
    bilong en.
  dan-1931: HERRENS Ark blev så i Gatitten Obed-Edoms Hus tre Måneder, og HERREN velsignede
    Obed-Edom og hele hans Hus.
  vie-OVCB: Hòm Giao Ước của Chúa Hằng Hữu ở trong nhà của Ô-bết Ê-đôm ba tháng. Chúa
    ban phước lành cho Ô-bết Ê-đôm và cả gia đình ông.
  guj-2017: ઈશ્વરનો કોશ ગિત્તી ઓબેદ-અદોમના ઘરમાં ત્રણ મહિના રહ્યો. તેથી ઈશ્વરે તેને
    તથા તેના ઘરનાં સર્વને આશીર્વાદ આપ્યો.
  pon-2006A: Eri, Kohpwao ahpw mihmihki wasao sounpwong siluh. KAUN-O eri ketin kupwuramwahwihala
    Oped Edom oh eh peneinei.
  por-BRBSL: A arca de Javé permaneceu três meses na casa de Obede-Edom, o Gittita;
    e Javé abençoou Obede-Edom e toda a sua casa.
  cth-cth: BAWIPA thingkong teh Git tami Obed-Edom im vah thapa yung thum touh ao.
    Obed-Edom hoi a imthung pueng BAWIPA ni yawhawi a poe.
  twi-twi: Na Awurade adaka no sii Gatni Obed-Edom fifo nkyɛn asram abiɛsa, na Awurade
    hyiraa no ne ne fi mu nnipa nyinaa.
  hlt-hlt: BOEIPA thingkawng tah Ghitti Obededom im ah hla thum yalh. Te vaengah Obededom
    neh a imkhui pum te BOEIPA loh yoe a then sak.
  tbz-SIM: Kɛ̀ dì mbo o cĩ́ɛ̃̀tɛ̀ kɛ dɔ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti, kɛ̀ ti Yiɛ̀ nKuyie
    nhò dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nwenwe nɛ̀ o cĩ́ɛ̃̀tɛ̀ tɛmɔu.
  msy-2020: Ezɨ Boksiam 3plan iakɨnibar Obetidomɨn dɨpenimɨn iti. Ezɨ dughiar kamɨn,
    Ikiavɨra Itir God bar deraghavɨra Obetidom ko an adarazi gami.
  dop-dop: Nɑ ɑtɑkɑɑ cɑɣɑ ɑpɑlʋ ɩnɩ ɩ tɛɣɛ ɩsɔtʋnɑɑ tooso. Ɩlɛnɑ Tɑcɑɑ nɑ́ɑ́ kooli
    ɩ́lɛ́ nɑ ɩ tǝyɑɣɑ nyǝ́mɑ tǝnɑɣɑ kʋpɑntʋ.
  azb-azb: Rəbbin sandığı üç ay Qatlı Oved-Edomun evində qaldı. Rəbb Oved-Edoma və
    onun bütün külfətinə bərəkət verdi.
  eng-DBY: And the ark of Jehovah remained in the house of Obed-Edom the Gittite three
    months; and Jehovah blessed Obed-Edom and all his household.
  hin-2017: यहोवा का सन्दूक गतवासी ओबेदेदोम के घर में तीन महीने रहा; और यहोवा ने ओबेदेदोम
    और उसके समस्त घराने को आशीष दी।
  wol-KYG: Gaalu Aji Sax ji nekk na kër Obedd Edom waa Gaat ba ñetti weer. Aji Sax
    ji barkeel Obedd Edom, mook këram gépp.
  eng-YLT: and the ark of Jehovah doth inhabit the house of Obed-Edom the Gittite
    three months, and Jehovah blesseth Obed-Edom and all his house.
  kne-kne: Kinmakaman sidi din Baol di Tolagan Diyos si tolo ay bowan yan binindisyonan
    Diyos si Obed-Edom ya din intiro ay pamilya na.
  eng-WYC-2017: And the ark of the Lord dwelled in the house of Obededom of Gath three
    months; and the Lord blessed Obededom, and all his house.
  eng-WMBB: The LORD’s ark remained in Obed-Edom the Gittite’s house three months;
    and the LORD blessed Obed-Edom and all his house.
  urd-GVH: वहाँ वह तीन माह तक पड़ा रहा। इन तीन महीनों के दौरान रब ने ओबेद-अदोम और
    उसके पूरे घराने को बरकत दी।
  rug-rug: Koa mo vasina si asa ka ṉeta sidara, meke mana nia Zihova se Opeti Edomu
    meke sa nana puku tatamana.
  gaz-gaz: Taabonni Waaqayyoos jiʼa sadii mana namicha Gitii kan Oobeed Edoom jedhamu
    sanaa ture; Waaqayyos isaa fi warra mana isaa jiraatan hunda ni eebbise.
  fra-LSG: L’arche de l’Éternel resta trois mois dans la maison d’Obed-Édom de Gath,
    et l’Éternel bénit Obed-Édom et toute sa maison.
  gnn-gnn: Yurru yukurrana ŋunhi Garraywu Dhawu'‐nherraṉminyarawuynydja Bathi ŋunhili
    dhärrana ḻurrkun' ŋaḻindi ŋupara, ga Garrayyunydja guŋga'yurruna yukurrana ŋunhiyi
    ḏarramunha ga nhanŋu miyalknha ga yumurrku'nha, gäŋalana yukurrana ḻatju'kuŋala
    walalanha ŋunhimala wäŋalili.
  yal-yal: Alatalaa Kankiraan yi lu Obedi-Edɔn Gati kaana banxini kike saxan, Alatala
    yi barakan sa Obedi-Edɔn nun a denbayaan birin ma fe yi.
  haw-1868: A waiho wale ia ka pahu o Iehova ma ka hale o Obededoma no Gata i na malama
    ekolu, a hoopomaikai mai la o Iehova ia Obededoma a me ko ka hale ona a pau.
  arb-NAV: وَمَكَثَ التَّابُوتُ فِي بَيْتِ عُوبِيدَ ثَلاثَةَ أَشْهُرٍ، وَبَارَكَ الرَّبُّ
    عُوبِيدَ وَكُلَّ أَهْلِ بَيْتِهِ.
  ewe-ewe: Yehowa ƒe nubablaɖaka la nɔ afi ma ɣleti etɔ̃ eye Yehowa yra Obed Edom
    kple eƒe aƒemetɔwo katã.
  eng-LEE: 'And the ark of the Lord remained in the house of ''Obed-edom the Gittite
    three months: and the Lord blessed ''Obed-edom, and all his household.'
  gvn-gvn: '@see-verse:2SA.006.010'
  asm-FB: যিহোৱাৰ নিয়ম-চন্দুকটি গাতীয়া ওবেদ-ইদোমৰ ঘৰত তিনি মাহ থাকিল৷ তাতে যিহোৱাই
    ওবেদ-ইদোমক আৰু তেওঁৰ গোটেই ঘৰখনক আশীৰ্ব্বাদ কৰিলে।
  sus-A: عَلَتَلَ شَ كَنكِرَ نَشَ لُ مّننِ هَن كِكٍ سَشَن. نَ وَشَتِ بُن مَ، عَلَتَلَ
    نَشَ بَرَكَ سَ عٌبٍدٌ عٍدٌن نُن عَ شَ مِشِ بِرِن مَ.
  fra-SBL: L'arche de Yahvé resta trois mois dans la maison d'Obed-Edom, le Gittien,
    et Yahvé bénit Obed-Edom et toute sa maison.
  hbo-hbo: וַיֵּשֶׁב֩ אֲרֹ֨ון יְהוָ֜ה בֵּ֣ית עֹבֵ֥ד אֱדֹ֛ם הַגִּתִּ֖י שְׁלֹשָׁ֣ה חֳדָשִׁ֑ים
    וַיְבָ֧רֶךְ יְהוָ֛ה אֶת־עֹבֵ֥ד אֱדֹ֖ם וְאֶת־כָּל־בֵּיתֹֽו׃
  piu-2006: '@see-verse:2SA.006.010'
  kik-kik: Ithandũkũ rĩu rĩa Jehova rĩgĩikara nyũmba-inĩ ya Obedi-Edomu ũrĩa Mũgiiti
    mĩeri ĩtatũ, nake Jehova akĩmũrathima hamwe na nyũmba yake yothe.
  fra-NCL: L’arche de Yahweh resta trois mois dans la maison d’Obédédom de Geth, et
    Yahweh bénit Obédédom et toute sa maison.
  cek-AK: Angraeng ih thingkhong loe Obed-Edom im ah khrah thumto thung oh; to naah
    Angraeng mah Obed-Edom hoi anih ih imthung takoh kaminawk boih to tahamhoihaih
    paek.
  cuk-cuk: Deyob, Bab-Jehová-Dulemarbo-Igar-Mesisad-Ulu Gat-dule-Obed-Edom-neggi nii-walapaa
    sii gusad. Agi, Bab-Jehová, Obed-Edomʼgi nued-binsanai gualid, geb e-neguya onasgumai
    guarbalid.
  uig-CYR: Пәрвәрдигарниң әһдә сандуғи Гатлиқ Обәд-Едомниң өйидә үч ай турди; Пәрвәрдигар
    Обәд-Едом вә униң пүткүл өйидикиләрни бәрикәтлиди.
  tel-2017: యెహోవా మందసం గిత్తీయుడైన ఓబేదెదోము ఇంట్లో మూడు నెలలపాటు ఉన్నప్పుడు యెహోవా
    ఓబేదెదోమునూ, అతని కుటుంబాన్నీ ఆశీర్వదించాడు.
  hat-BSA: Konsa, lach SENYÈ a te rete lakay Obed-Édom an, Gatyen an, pandan twa mwa
    e SENYÈ a te beni Obed-Édom avèk tout lakay li.
  kos-kos: Tuptup sac oanna we ke malem tolu, ac LEUM GOD El akinsewowoyal Obed Edom
    ac sou lal.
  hbo-WLC: וַיֵּשֶׁב֩ אֲר֨וֹן יְהוָ֜ה בֵּ֣ית עֹבֵ֥ד אֱדֹ֛ם הַגִּתִּ֖י שְׁלֹשָׁ֣ה חֳדָשִׁ֑ים
    וַיְבָ֧רֶךְ יְהוָ֛ה אֶת־עֹבֵ֥ד אֱדֹ֖ם וְאֶת־כָּל־בֵּיתֽוֹ׃
  ibo-ibo: Igbe ọgbụgba ndụ Onyenwe anyị nọrọ nʼụlọ Obed-Edọm, onye Git ọnwa atọ.
    Onyenwe anyị gọzikwara ya na ezinaụlọ ya niile.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଗାଥୀୟ ଓବେଦ୍‍-ଇଦୋମର ଗୃହରେ ତିନି ମାସ ରହିଲା; ପୁଣି
    ସଦାପ୍ରଭୁ ଓବେଦ୍‍-ଇଦୋମକୁ ଓ ତାହାର ସମସ୍ତ ପରିବାରକୁ ଆଶୀର୍ବାଦ କଲେ।
  chk-chk: Iwe, än ewe Samol mi Lapalap we pworofel a nonom lon imwen Opet-etom ewe
    re Kit lon ükükün ülüngat maram. Nge ewe Samol mi Lapalap a afeiöchü Opet-etom
    me chon leimwan meinisin.
  ssd-ssd: Pro taŋge nu bokis ta kusrena le tambun keŋmba Obed-Edom tuku wande mbol
    taŋge minna. Minna le Suŋgo nu taŋgo ta tuku kuasmbi nyaro mayenu niŋgina.
  rop-rop: en det Boks bin jidan deya 3 mants, en YAWEI bin brabli gudbala langa det
    men en im femili olabat.
  ukr-1871: І перебувала скриня Господня в дому Обедедома Гетїя три місяцї, і благословив
    Господь Обедедома і всю господу його.
  deu-1951: Und die Lade des HERRN verblieb drei Monate lang im Hause Obed-Edoms,
    des Gatiters, und der HERR segnete Obed-Edom und sein ganzes Haus.
  eng-JPS: And the ark of the LORD remained in the house of Obed-edom the Gittite
    three months; and the LORD blessed Obed-edom, and all his house.
  srp-1865: I osta kovèeg Gospodnji u kuæi Ovid-Edoma Getejina tri mjeseca, i blagoslovi
    Gospod Ovid-Edoma i sav dom njegov.
  lug-lug: Essanduuko ya Mukama n’ebeera mu nnyumba ya Obededomu Omugitti emyezi esatu,
    era Mukama n’amuwa omukisa ye n’ennyumba ye yonna.
  heb-heb: וישב ארון יהוה בית עבד אדם הגתי שלשה חדשים ויברך יהוה את עבד אדם ואת כל
    ביתו׃
  ben-IRV: সদাপ্রভুর সিন্দুক গাতীয় ওবেদ-ইদোমের বাড়িতে তিনমাস থাকল; আর সদাপ্রভু ওবেদ-ইদোমকে
    ও তার সমস্ত বাড়িকে আশীর্বাদ করলেন৷
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਸੰਦੂਕ ਓਬੇਦ-ਅਦੋਮ ਗਿੱਤੀ ਦੇ ਘਰ ਵਿੱਚ ਤਿੰਨ ਮਹੀਨਿਆਂ ਤੱਕ ਰਿਹਾ। ਯਹੋਵਾਹ
    ਨੇ ਓਬੇਦ-ਅਦੋਮ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ।
  tkr-tkr: Rəbbina q'utye xheyible vazna Oved-Edomne xaa aaxva. Rəbbee Oved-Edomusub,
    mang'une xizanısıb yugna barakat hoole.
  mya-JVB: ထာဝရဘုရား ၏သေတ္တာ တော်သည် သုံး လ ပတ်လုံးဂိတ္တိ လူဩဗဒေဒုံ အိမ် ၌ရှိ ၏။ ထာဝရဘုရား
    သည်လည်း ၊ ဩဗဒေဒုံ နှင့် အိမ်သူ အိမ်သားအပေါင်း တို့ကို ကောင်းကြီး ပေးတော်မူ၏။
  tte-O: Waikena yaiyona imiyamiya bwaine koina mwa Yeoba Obed-edom ana nume kana
    tomiya meuloili iwalo-muloloili.
  tbg-tbg: Ho Vokise viva Obeti-Idomura naavuqi taaramo torara vauvaro Noravano Kotiva
    Obeti-Idomuravata vira naata vaintivata koqema nimitora.
  hmo-hmo: Hua toi lalonai, Taravatu Maua be unai gabu dekenai ia noho, bona Lohiabada
    ese, Obeda Edoma mai ena famili ibounai ia hanamoa.
  urd-urd: और ख़ुदावन्द का संदूक़ जाती ओबेदअदूम के घर में तीन महीने तक रहा और ख़ुदावन्द
    ने ओबेदअदूम को और उसके सारे घराने को बरकत दी।
  rus-SYN: И оставался ковчег Господень в доме Аведдара Гефянина три месяца, и благословил
    Господь Аведдара и весь дом его.
  bqc-SIM: Dii kpagolo kú aà bɛ e mↄ àaↄ̃, ↄ̃ Dii ɛ̀fãaikɛ̀ɛ̀ ń aà bɛdeↄ píi.
  tcz-CHONGTHU: Pakai thingkong chu Obed – edom insungah lhathum sung aumden nalai
    in, hijeh chun Obed – edom le a insung pumpi chu Pakai Pathen in phatthei abohtan
    ahi.
  mar-mar: तिथे परमेश्वराचा कोश तीन महिने होता. ओबेद-अदोमाच्या कुटुंबाला देवाने आशीर्वाद
    दिला.
  qub-qub: Chaura Tayta Diospa babulnenga quimsa quilla cacuran Obed-edompa wasincho.
    Tayta Diosga bindisyunta goran Obed-edomta, llapan famillyancunata.
  bqp-bqp: Dikiri àkpati kú a bɛa ari mↄ aakↄ̃, akũ Dikiri arubarikaa dàn kũ a bedenↄ
    ń pínki.
  hat-hat: Bwat la pase twa mwa lakay li. Seyè a te beni Obèdedon ansanm ak tout moun
    lakay li.
  eng-BSB: Thus the ark of the LORD remained in the house of Obed-edom the Gittite
    for three months, and the LORD blessed him and all his household.
  tod-tod: Ɠɔoɠɔ GALAGI ná-minazeɠe kesui yɛni ná alu saʋagɔ laawu. Ɠɔoɠɔ GALAGI
    tuya looni Gate nui Wɔɓɛde-Edɔme ʋɛ ta ná-pɛlɛyeɠei pɛ.
  eng-WEBPB: The LORD’s ark remained in Obed-Edom the Gittite’s house three months;
    and the LORD blessed Obed-Edom and all his house.
  kbq-kbq: Hagi anante Ra Anumzamofo Huhagerafi huvempage vogisia eri'za ome antazageno,
    Obed-edomu nompina 3'a ika me'ne. Hagi anama higeno'a, Obed-edomune maka naga'amofona
    Ra Anumzamo'a rama'a asomu huzmante'ne.
  nhe-BL: Huan nopona mocajqui icaxa TOTECO eyi metztli, huan TOTECO miyac quitiochijqui
    Obed Edom huan nochi ichaj ehuani.
  bus-bus: Dii àkpati kú à bɛ ai mↄ aagↄ̃, ben Dii aubarika dàn kↄ̃n à bɛdeenↄ ń píngi.
  gub-BL: Umumaw Tupàn Ze'eg Hyru na'iruz zahy a'e pe upyta pà. Tupàn Tuweharupi Wiko
    Ma'e umur uze'egatu Omez rehe kury, iànàm wanupe no.
  eng-DRA: 'And the ark of the Lord abode in the house of Obededom the Gethite three
    months: and the Lord blessed Obededom, and all his household.'
