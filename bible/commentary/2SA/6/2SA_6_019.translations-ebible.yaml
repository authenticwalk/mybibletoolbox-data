    qurepi popadi tugo. Meke tiqe hopeke pule la pa dia vetu sari doduru.
  gaz-gaz: Ergasiis inni tokkoo tokkoo nama tuuta Israaʼelootaa guutuu keessa jiruutiif
    jechuunis dhiirotaafis dubartootaafis buddeena tokko tokko, gumaa foonii tokko
    tokkoo fi bixxillee ija wayinii tokko tokko ni kenne. Namoonni hundinuus gara
    mana mana isaanii deeman.
  fra-LSG: Puis il distribua à tout le peuple, à toute la multitude d’Israël, hommes
    et femmes, à chacun un pain, une portion de viande et un gâteau de raisins. Et
    tout le peuple s’en alla, chacun dans sa maison.
  gnn-gnn: Bala yana Daypitthu ŋathana wekaŋala marrtjina waŋga'‐waŋganygu yana ŋuriki
    yolŋu'‐yulŋuwunydja, ga dhäŋuru ŋuliŋurunydja bala walala marrtjina roŋiyinana
    wäŋalilina.
  yal-yal: A mɔn yi donseene yitaxun Isirayila yamaan birin na, xɛmɛn nun ɲaxanla,
    birin yi burun sɔtɔ e nun tamaro bogi xare rafalaxin nun ɲaxun danna rafalaxin
    xundi keden keden. Na xanbi ra, birin yi siga a konni.
  haw-1868: A haawi aku la ia na ka poe kanaka a pau, na ke anaina kanaka a pau o
    ka Iseraela, na na wahine a me na kane, na kela mea keia mea, i ka popo berena
    a me kauwahi ia, a me kekahi pai huawaina. A hoi hou aku la na kanaka a pau i
    ko lakou mau wahi.
  arb-NAV: وَوَزَّعَ عَلَى كُلِّ وَاحِدٍ مِنَ الإِسْرَائِيلِيِّينَ، رِجَالاً وَنِسَاءً،
    رَغِيفَ خُبْزٍ وَكَأْسَ خَمْرٍ وَقُرْصَ زَبِيبٍ، ثُمَّ تَوَجَّهَ كُلُّ وَاحِدٍ
    إِلَى بَيْتِهِ.
  ewe-ewe: eye wòtsɔ abolo ɖeka, lãkɔ kple waintsetsebolo na ame sia ame le Israel
    ƒe ameha blibo la dome, ŋutsuwo kple nyɔnuwo siaa. Ale ame sia ame trɔ yi aƒe
    me.
  eng-LEE: 'And he dealt out to all the people, to the whole multitude of Israel,
    to both men and women, to every person one cake of bread, and a good piece of
    flesh, and a flagon of wine: and all the people departed every one to his house.'
  asm-FB: আৰু সকলো লোকৰ মাজত অৰ্থাৎ ইস্ৰায়েলৰ গোটেই লোক সকলৰ মাজত থকা প্ৰত্যেক পুৰুষ
    আৰু স্ত্ৰীক এটা পিঠা, এটুকুৰা মঙহ আৰু এলদা এলদা শুকান দ্ৰাক্ষাগুটি বিলাই দিলে।
    পাছত সকলো লোক নিজ নিজ ঘৰলৈ গুচি গ’ল।
  sus-A: عَ نَشَ تَامِ كٍرٍن، تَمَرٍيٍ، نُن شْرّ مَنِيّيٍ قِ فِنّ نُن شّمّ بِرِن مَ،
    عٍ قَ فبِلٍن عٍ شْنيِ.
  fra-SBL: Il donna à tout le peuple, à toute la multitude d'Israël, aux hommes et
    aux femmes, à chacun une portion de pain, des dattes et des raisins secs. Et tout
    le peuple s'en alla, chacun dans sa maison.
  hbo-hbo: וַיְחַלֵּ֨ק לְכָל־הָעָ֜ם לְכָל־הֲמֹ֣ון יִשְׂרָאֵל֮ לְמֵאִ֣ישׁ וְעַד־אִשָּׁה֒
    לְאִ֗ישׁ חַלַּ֥ת לֶ֙חֶם֙ אַחַ֔ת וְאֶשְׁפָּ֣ר אֶחָ֔ד וַאֲשִׁישָׁ֖ה אֶחָ֑ת וַיֵּ֥לֶךְ
    כָּל־הָעָ֖ם אִ֥ישׁ לְבֵיתֹֽו׃
  kik-kik: Ningĩ akĩheana mũgate, na gĩkũmba gĩa thabibũ, na gĩcunjĩ kĩa nyama kũrĩ
    mũndũ o wothe warĩ gĩkundi-inĩ kĩu gĩa Isiraeli, arũme na andũ-a-nja o ũndũ ũmwe.
    Nao andũ othe makĩinũka mĩciĩ kwao.
  fra-NCL: Puis il distribua à tout le peuple, à toute la multitude d’Israël, hommes
    et femmes, à chacun un gâteau, une portion de viande et une pâte de raisins. Et
    tout le peuple s’en alla chacun dans sa maison.
  cek-AK: To pacoengah nongpa nongpata tih ai, Israel kaminawk boih hanah, takaw kae
    maeto, moi tetta hoi misurthaih kazaek to paek. To pacoengah kaminawk loe angmacae
    im ah amlaem o.
  cuk-cuk: A-sorbali, David bela Israel-machergan-bukwadga, degi, omegan-bukwadga
    madu-miminai, uva-dinnagwad-miminai, degi, dátil-dinnagana-miminai gualid. Agi,
    dulemar bergwapa na e-neg-e-negse nade gusmalad.
  uig-CYR: У пүткүл Исраил җамаитигә, әр билән аялларниң һәр биригә бирдин қотурмач,
    бирдин хорма пошкили вә бирдин үзүм пошкилини тәқсим қилип бәрди. Андин хәлиқниң
    һәр бири өз өйигә йенип кәтти.
  tel-2017: సమావేశమైన ఇశ్రాయేలీయుల్లో స్త్రీ పురుషులందరికీ రొట్టె, మాంసం, ఎండు ద్రాక్షముద్ద
    ఒక్కొక్కటి చొప్పున పంచిపెట్టాడు. తరువాత ప్రజలంతా తమ తమ ఇళ్ళకు వెళ్ళిపోయారు.
  hat-BSA: Anplis, li te fè separe bay a tout pèp la, yon gato pen, youn ak fwi dat
    e youn avèk rezen pou chak moun. Apre, tout pèp la te pati, chak moun nan pwòp
    kay yo.
  kos-kos: ac el kitalik mwe mongo nu selos nukewa. El sang nu sin kais sie mukul
    ac mutan in Israel kais soko lof in bread, kais sie ipin ikwa manman, ac kutu
    raisin. Na mwet nukewa folokla nu yen selos.
  hbo-WLC: וַיְחַלֵּ֨ק לְכָל־הָעָ֜ם לְכָל־הֲמ֣וֹן יִשְׂרָאֵל֮ לְמֵאִ֣ישׁ וְעַד־אִשָּׁה֒
    לְאִ֗ישׁ חַלַּ֥ת לֶ֙חֶם֙ אַחַ֔ת וְאֶשְׁפָּ֣ר אֶחָ֔ד וַאֲשִׁישָׁ֖ה אֶחָ֑ת וַיֵּ֥לֶךְ
    כָּל־הָעָ֖ם אִ֥ישׁ לְבֵיתֽוֹ׃
  ibo-ibo: O nyekwara onye ọbụla nʼetiti igwe ndị Izrel niile ahụ, ma nwoke ma nwanyị,
    otu ogbe achịcha, ọkpụrụkpụ anụ na achịcha mkpụrụ osisi a mịkpọrọ amịkpọ. Ndị
    a niile lara, onye ọbụla nʼụlọ nke ya.
  ory-ory: ପୁଣି ସେ ଇସ୍ରାଏଲର ସମୁଦାୟ ଜନତା ମଧ୍ୟରେ ସମସ୍ତ ଲୋକଙ୍କୁ, ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ଉଭୟ ମଧ୍ୟରେ
    ପ୍ରତ୍ୟେକଙ୍କୁ ଏକ ଏକ ଖଣ୍ଡ ରୁଟି ଓ ଏକ ଏକ ଅଂଶ ମାଂସ ଓ ଏକ ଏକ ଦ୍ରାକ୍ଷାଚକ୍ତି ପରିବେଷଣ କଲେ।
    ତହିଁରେ ସମସ୍ତ ଲୋକ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଗୃହକୁ ପ୍ରସ୍ଥାନ କଲେ।
  chk-chk: Iwe, a aineti efoch pilawa, eu kinikinin fituk me echö nokop seni föün
    wain mi apwas ngeni eman me eman mwän me fefin me lein ewe mwicheichen aramasen
    Israel. Mürin, ekewe aramas meinisin ra liwiniti en me imwan.
  ssd-ssd: nu ndek taŋgo pino yimyam bret, ndem pasokanu, bret foŋfoŋ grep tiŋnu mbilmba
    pasokanu ŋak ta walmba niŋge likina le nane kilmba sili-silimba naŋgine tumbraŋ
    tumbraŋ kine likinaig.
  rop-rop: Afta na King Deibid bin gibitbat daga langa ebri men en ebri gel brom ol
    detlot Isreil pipul hubin deya langa det serramoni. Imbin gibit olabat wanbala
    damba en wanbala kukwan bif en sambala daga gulum reisan. En afta ebribodi bin
    gobek langa olabat ron kemp.
  ukr-1871: І роздав усьому народові, всьому Ізраїлеві, чоловікам і жінкам, кожному
    по книшу, й по кусневі печенї та пирогові смаженому в олїї, й розійшлись усї по
    домах.
  deu-1951: und ließ allem Volk und der ganzen Menge Israels, Männern und Weibern,
    einem jeden einen Brotkuchen, einen Traubenkuchen und einen Rosinenkuchen austeilen.
    Dann ging das ganze Volk hin, ein jeder in sein Haus.
  eng-JPS: And he dealt among all the people, even among the whole multitude of Israel,
    both to men and women, to every one a cake of bread, and a cake made in a pan,
    and a sweet cake. So all the people departed every one to his house.
  srp-1865: I razdade meðu sav narod, meðu sve mnoštvo Izrailjevo, i ljudima i ženama,
    svakome po jedan hljeb i komad mesa i žban vina. Potom otide narod, svak svojoj
    kuæi.
  lug-lug: buli muntu n’amugabula omugaati, n’ekiyungula ky’ennyama, n’ekitole eky’ezabbibu
    enkalu, abasajja n’abakyala. N’oluvannyuma abantu bonna ne baddayo ewaabwe.
  heb-heb: ויחלק לכל העם לכל המון ישראל למאיש ועד אשה לאיש חלת לחם אחת ואשפר אחד ואשישה
    אחת וילך כל העם איש לביתו׃
  ben-IRV: আর তিনি সব লোকের মধ্যে অর্থাৎ ইস্রায়েলের সমস্ত লোকেদের মধ্যে প্রত্যেক
    পুরুষকে ও প্রত্যেক স্ত্রীকে একটি করে রুটি ও একভাগ মাংস ও একখানা শুকনো আঙ্গুরের
    পিঠে দিলেন; পরে সব লোক নিজের নিজের ঘরে চলে গেল৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਸਗੋਂ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਭਾਵੇ ਇਸਰਤੀ, ਪੁਰਸ਼,
    ਸਾਰਿਆਂ ਨੂੰ ਇੱਕ-ਇੱਕ ਰੋਟੀ, ਇੱਕ-ਇੱਕ ਮਾਸ ਦਾ ਟੁੱਕੜਾ ਅਤੇ ਇੱਕ-ਇੱਕ ਨੂੰ ਸੋਗੀ ਦੀ ਟਿੱਕੀ ਦਿੱਤੀਆਂ
    ਤਦ ਸਭ ਲੋਕ ਆਪੋ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਵਿਦਾ ਹੋਏ।
  tkr-tkr: Qiyğa mang'vee İzrailyne milletne adameeşisıb, yadaaşisıb gırgıng'uscab
    sa gıney, sık'ınin çuru, sa ts'ets'ib qooqqune t'ımılena hoole. Mançeb gırgınbı
    xaybışeeqa siviyk'al.
  mya-JVB: ဣသရေလ ပရိသတ် ယောက်ျား မိန်းမ အပေါင်း တို့အား မုန့် တပြား ၊ အမဲသား တတစ်၊
    စပျစ်သီးပျဉ် တပြား စီ ဝေငှ ပြီးမှ ၊ လူ အပေါင်း တို့သည် မိမိ တို့နေရာ သို့ ပြန်
    သွားကြ၏။
  tte-O: Mwa beledi kaigeda, miti bulumana gabugabuna kikiuna yo kan yabo esana deit
    ikalaili kabo isoiyagili boda tatao yo sinesineo meuloili kolili. Kabo meuloili
    silogwaligwali silau ali nume kaigeda kaigeda kolili.
  tbg-tbg: Viraqaahairo Devitiva mini ruvaaqumavi vauka mparetivata, iha quarato matiravata,
    aurumato uaini tavaravata vohaiqa vohaiqa nimumanta vare, vika anirante nái maaqa
    nái maaqa vura.
  hmo-hmo: Bona Davida ese Israela taudia ibounai dekenai aniani ia henia. Tatau ta
    ta, bona hahine ta ta ibounai dekenai beredi ta, vamu taina, bona vain huahua
    kaukaudia keke ta ia henia. Vadaeni taunimanima ibounai ese edia ruma ta ta dekenai
    idia giroa lou.
  urd-urd: और उसने सब लोगों या'नी इस्राईल के सारे जमा'त के मर्दों और 'औरतों दोनों
    को एक एक रोटी और एक एक टुकड़ा गोश्त और किशमिश की एक एक टिकया बाँटी, फिर सब लोग
    अपने अपने घर चले गये।
  rus-SYN: и раздал всему народу, всему множеству Израильтян от Дана даже до Вирсавии,
    как мужчинам, так и женщинам, по одному хлебу и по куску жареного мяса и по одной
    лепешке каждому. И пошел весь народ, каждый в дом свой.
  bqc-SIM: Ɔ̃ à pɛ̃ɛ bìilɛ Isaili pↄ́ kãaaa weↄnɛ mɛ̀ndodo gↄ̃ɛↄ ń nↄɛↄ píi ń
    damina kàao mɛ̀ndodo ń vɛ̃ɛbɛ kàao mɛ̀ndodo.
  tcz-CHONGTHU: Chuin Israel pasal jouse le numei jouse chu changlhah phengkhat cheh,
    sachan khat cheh, le lengpi theija kisem changlhah khat cheh ahoppih un ahi. chujouvin
    mipi jouse chu a inlam cheh un akile taovin ahi.
  mar-mar: शिवाय इस्राएलाच्या प्रत्येक स्त्री पुरूषास त्याने भाकरीचा तुकडा, खिसमिसाच्या
    ढेपेचा तुकडा आणि खजूर मिश्रित भाकरीचा तुकडा दिला. मग सर्वजण आपापल्या घरी गेले.
  qub-qub: Nircur llapan chaycho caycaj Israel runacunataga ollguta, warmitapis aypuran
    juc tantata, pedäsu aychata, päsas tantatapis. Chaypitanaga llapan cuticuran wasinman-camana.
  bqp-bqp: Akũ à burodii kpàatɛtɛ Isaraila kũ ò kakarana gwenↄnɛ kↄ̃̀nↄ dodo gↄ̃gbɛ̃nↄ
    kũ nↄgbɛ̃nↄ ń pínki kũ domina kàraao mɛ̀n dodo kũ geepi kàraao mɛ̀n dodo.
  hat-hat: Li separe manje bay tout moun pèp Izrayèl yo, fanm kou gason. Li ba yo
    chak yon pen, yon moso vyann woti ak yon pen rezen. Lèfini, tout moun al lakay
    yo.
  eng-BSB: Then he distributed to every man and woman among the multitude of Israel
    a loaf of bread, a date cake, and a raisin cake. And all the people departed,
    each for his own home.
  tod-tod: É zɛba é daamianigi ɠaaɠwɛ Izelayɛle nuiti pɛ ba, zunuiti ta anzanuiti,
    ɛsɛ gilagilagi ɓulu ɠilagila sɔlɔɔni, ta sua mɔgai, é ʋɛɛ leezɛn vɔɔi ma ɓuun
    gilagila ba. Naa ʋoluma, ɛsɛ pɛ ge ɠaleni ma ná-pɛlɛi wu.
  eng-WEBPB: He gave to all the people, even amongst the whole multitude of Israel,
    both to men and women, to everyone a portion of bread, dates, and raisins. So
    all the people departed, each to his own house.
  kbq-kbq: Hagi agra mika Israeli vahera vene'nene a'nema musezana, bretine zagagafa
    ame'ane, waini ragama regripe'nazana mago mago vahera zamitere hu'ne. Ana hutege'za
    ana mika vahe'mo'za nozmirega vu'za e'za hu'naze.
  nhe-BL: Huan quinmajmacac nochi Israelita tlacame huan sihuame sesen pantzi huan
    vino, huan se torta tlen xocomecatl huactoc. Teipa quema tlantoya nochi nopa ilhuitl,
    nopa tlacame huan sihuame mocuepque ininchajchaj.
  bus-bus: Ben à burɛdi kpàatɛtɛ Isaraili kɛ̀ aↄ̃ kakↄ̃ana gweenↄnɛ kↄ̃̀ↄ doodo gↄ̃gbɛ̃nↄ
    kↄ̃n nↄgbɛ̃nↄ ń píngi kↄ̃n damina kàrao mɛ̀n doodo kↄ̃n geepi kàrao mɛ̀n doodo.
  gub-BL: A'e re omono pitài typy'ak awakwer wanupe pitàitàigatu wà kury. Omono pitài
    typy'ak kuzàgwer wanupe pitàitàigatu wà no. Omono ma'ero'o kwer pehegwer imihir
    pyrer wanupe pitàitàigatu no. Omono ma'e'ywa uwà her ma'e uxinig ma'e wanupe pitàitàigatu
    no. A'e re teko paw oho weko haw pe wà kury.
  eng-DRA: 'And he distributed to all the multitude of Israel both men and women,
    to every one, a cake of bread, and a piece of roasted beef, and fine flour fried
    with oil: and all the people departed every one to his house.'
