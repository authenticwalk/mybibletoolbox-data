verse: 2SA.006.019
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം ഇസ്രായേലിന്റെ ആ വലിയ ജനസമൂഹത്തിൽ— സ്ത്രീപുരുഷഭേദമെന്യേ—ഓരോരുത്തർക്കും
    ഓരോ അപ്പവും ഓരോ കഷണം മാംസവും ഓരോ മുന്തിരിയടയുംവീതം കൊടുത്തു. സകലജനങ്ങളും താന്താങ്ങളുടെ
    വീടുകളിലേക്കു തിരിച്ചുപോയി.
  deu-TKW: und teilte allem Volke, der ganzen Menge Israels, Männern wie Weibern,
    jedem einen Brotkuchen, ein Stück Fleisch und einen Traubenkuchen aus. Darauf
    ging jedermann im Volk heim.
  lin-lin: Bongo apesaki na bato nyonso, na lisanga mobimba ya Isalaele, mibali mpe
    basi, lipa, gato oyo basala na bambuma ya dati, gato oyo basala na bambuma ya
    vino ya kokawuka. Sima na yango, bato nyonso bazongaki na bandako na bango.
  eng-LSV: and he apportions to all the people, to all the multitude of Israel, from
    man and to woman, to each, one cake of bread, and one eshpar, and one ashisha,
    and all the people go, each to his house.
  eng-GNV: 'And gaue among all the people, euen among the whole multitude of Israel,
    aswel to the women as men, to euerie one a cake of bread, and a piece of flesh,
    and a bottell of wine: so all the people departed euerie one to his house.'
  eng-WEBSTER: And he dealt among all the people, even among the whole multitude of
    Israel, as well to the women as men, to every one a cake of bread, and a good
    piece of flesh , and a flagon of wine . So all the people departed every one to
    his house.
  nhw-BL: Huan quinmajmacac nochi Israelita tlacame huan sihuame sesen pantzi huan
    vino, huan se torta tlen xocomecatl huactoc. Teipa quema tlantoya nochi nopa ilhuitl,
    nopa tlacame huan sihuame mocuepque ininchajchaj.
  swh-ONEN: Kisha akatoa mkate, andazi la tende na andazi la zabibu kavu kwa kila
    mtu katika mkutano wote wa Waisraeli, wanaume kwa wanawake. Nao watu wote wakaenda
    nyumbani kwao.
  bba-bba: Mɑ u be kpuro dĩɑnu bɔnu kuɑ tɔn kurɔbu kɑ tɔn durɔbu. U ben bɑɑwure pɛ̃ɛ
    kɑ yɑɑ wɔ̃ɔrɑ wɛ̃ kɑ sere mɑɑ kirɑ te bɑ kuɑ kɑ resɛm ɡbebɑ. Mɑ ben bɑɑwure u
    ɡɔsirɑ u dɑ win yɛnuɔ.
  eng-KJVCPB: And he dealt among all the people, even among the whole multitude of
    Israel, as well to the women as men, to every one a cake of bread, and a good
    piece of flesh, and a flagon of wine. So all the people departed every one to
    his house.
  mpx-mpx: Inoke beleid maisena, deit enona hi pakevakeva ana os maisena ge oine enona
    hi pakevakeva ana os maisena i guyau-an Isileli bolo hi nogogo o, bolau ge yowau,
    gegewel elal. Yaka abwe hi egonan hi na tomaha ona wali limiya.
  luo-luo: Eka nomiyo oganda Israel duto chwo gi mon, ngʼato ka ngʼato, makati gi
    olembe mongʼin. Kendo ji duto nodok miechgi.
  meu-meu: bona Israel taudia iboudiai, tatau bona hahine, adia e henidia hagau-hagau,
    flaoa igabu ta, bona vamu taina, bona vine huahuadia kaukaudia mane ta. Bena taunimanima
    iboudiai e karoho, ta ta ena ruma ena ruma ela.
  npi-ULB: त्यसपछि तिनले सबै मानिसका माझमा, सम्पूर्ण इस्राएलको भिडलाई पुरुष र महिला
    दुवैलाई एउटा रोटी, एक डल्लो खजूर र एक झुप्पा किसमिस बाँडिदिए । अनि सबै मानिस विदा
    भए । प्रत्‍येक व्‍यक्‍ति उसको आफ्‍नै घरमा फर्कियो ।
  yor-yor: Ó sì pín fún gbogbo àwọn ènìyàn náà, àní fún gbogbo ọ̀pọ̀ ènìyàn Israẹli,
    àti ọkùnrin àti obìnrin; fún olúkúlùkù ìṣù àkàrà kan àti ekìrí ẹran kan, àti àkàrà
    díndín kan. Gbogbo àwọn ènìyàn náà sì túká lọ, olúkúlùkù sí ilé rẹ̀.
  ind-ind: Daud juga sudah mengatur supaya semua orang Israel yang hadir mendapat
    hadiah makanan. Jadi, setiap laki-laki maupun perempuan diberinya roti, kue kurma,
    dan kue kismis. Kemudian seluruh rakyat pulang ke rumah mereka masing-masing.
  pes-OPCB: و به هر یک از زنان و مردان یک قرص نان معمولی، یک نان خرما و یک نان کشمشی
    داد. وقتی جشن تمام شد و مردم به خانه‌های خود رفتند،
  tgl-ULB: Pagkatapos namahagi siya sa mga tao, sa kabuuang dami ng Israel, sa mga
    lalaki at mga babae, ng isang buong tinapay, isang piraso ng karne, at isang mamong
    pasas. Pagkatapos umalis ang lahat ng mga tao; at bumalik ang bawat isa sa kanilang
    sariling bahay.
  cbu-NT: ichingarusin Israelchich yuw anush kamuz mishat kizatam shaneerana anoomshat
    minam pang, dátiles minamtam kil, kizarunshat puzam minamtam kil sheeru, panat
    panat ashirangiya. Ashiramchusin, pangup yusur kanaputaranganaya.
  hui-hui: Ani lalu wali agali uruni tomo nelo Debidi ibugua mberedi mbira mbira ta
    halu nogo bo dawarimigonaga mbirinibi gerebi lini maru do gembeho winirubi wali
    agali hearu mbira mbira ta halu nai helo miyagola ti nalu tini andaga pugu pugu
    bini.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​တွင်​ရှိ​သ​မျှ​သော​အ​မျိုး သား​အ​မျိုး​သ​မီး​တို့​အား​မုန့်​တစ်​လုံး၊
    အ​မဲ ကင်​တစ်​တုံး​နှင့်​စ​ပျစ်​ပျဉ်​တစ်​ပြား​စီ​ကို ဝေ​ငှ​တော်​မူ​၏။ ထို​နောက်​လူ​အ​ပေါင်း​တို့
    သည်​မိ​မိ​တို့​၏​အိမ်​သို့​ပြန်​သွား​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་དེ་སྐྱེས་ཕོ་མོ་རེ་རེར་བག་ལེབ་རེ་དང་། ཤ་ལེབ་མོ་ རེ་དང་།
    རྒུན་འབྲུམ་སྐམ་པོ་ལེབ་མོ་རེ་བགོས་ནས་མི་ཐམས་ཅད་རང་རང་གི་ཁྱིམ་དུ་ལོག་པ་རེད།
  sna-sna: Ipapo akazotorazve chingwa, keke ramadheti nekeke ramazambiringa akaomeswa
    akazvipa kuno mumwe nomumwe weungano yose yavaIsraeri, varume navakadzi. Uye vanhu
    vose vakaenda kudzimba dzavo.
  spa-BLM: Dio a todo el pueblo, de entre toda la multitud de Israel, tanto a los
    hombres como a las mujeres, a cada uno una porción de pan, dátiles y pasas. Y
    todo el pueblo se fue, cada uno a su casa.
  cac-cac: Ix yac'an junjun ixim pan vin̈ yed' jab'jab' b'olb'il chib'ej yed' junjun
    quechan̈ taquin̈ sat uva d'a masanil eb' chon̈ab', aton d'a eb' vin̈ vinac yed'
    d'a eb' ix ix. Ix lajvi chi', ix laj pax eb' d'a spat.
  swh-ULB: Kisha akawagawia watu wote, umati wote wa Israeli, wanaume kwa wanawake,
    kipande cha mkate, nyama na keki ya zabibu. Kisha watu wote wakaondoka; kila mmoja
    akarudi kwake.
  bel-bel: і раздаў усяму народу, усяму мноству Ізраільцянаў, як мужчынам, так і жанчынам,
    па адным хлебе і па кавалку смажанага мяса і па адной ляпёшцы кожнаму. І пайшоў
    увесь народ кожны ў дом свой.
  deu-ELBBK: Und er verteilte an das ganze Volk, an die ganze Menge Israels, vom Mann
    bis zur Frau, an jeden einen Brotkuchen und einen Trunk Wein und einen Rosinenkuchen.
    Und das ganze Volk ging hin, jeder nach seinem Haus.
  mbb-OT: Ne is kada sevaha he Israilihanen, maama wey vahi, ne mibeǥayan din te supas,
    usa, wey menge pasas. Ne zutun nemen-ulì is menge etew ziyà te valey zan.
  mal-2015: പിന്നെ അവൻ യിസ്രായേലിന്റെ സർവ്വസംഘവുമായ സകലജനത്തിലും പുരുഷന്മാർക്കും സ്ത്രീകൾക്കും
    ആളൊന്നിന്നു ഒരു അപ്പവും ഒരു കഷണം മാംസവും ഒരു മുന്തിരിയടയും വീതം പങ്കിട്ടുകൊടുത്തു,
    ജനമൊക്കെയും താന്താന്റെ വീട്ടിലേക്കു പോയി.
  rmc-rmc: Paľis diňa savore Izraeliten, save ode sas, le muršen the le džuvľen, po
    jekh maro, ovocno bokeľi le ďatľendar the bokeľi le šuke hroznendar. Paľis pes
    savore rozgele andre peskre khera.
  pes-OPV: و به تمامی قوم، یعنی به جمیع گروه اسرائیل، مردان و زنان به هر یکی یک گرده
    نان و یک پاره گوشت و یک قرص کشمش بخشید، پس تمامی قوم هر یکی به خانه خودرفتند.
  ron-1924: Апой а ымпэрцит ла тот попорул, ла тоатэ мулцимя луй Исраел, бэрбаць ши
    фемей, фиекэруя кыте о пыне, о букатэ де карне ши о туртэ де стафиде. Ши тот попорул
    а плекат, фиекаре ла каса луй.
  ben-OBCV: পরে তিনি স্ত্রী-পুরুষ নির্বিশেষে, ইস্রায়েলী জনতার এক একজনকে একটি করে
    রুটি, খেজুরের পিঠে ও কিশমিশের পিঠে দিলেন। প্রজারা সবাই নিজেদের ঘরে ফিরে গেল।
  som-som: Markaasuu wuxuu dadkii oo dhan, iyo xataa dadkii badnaa oo reer binu Israa'iil
    oo dhan, rag iyo dumarba, mid kasta siiyey xabbad kibis ah, iyo cad hilib ah,
    iyo fud sabiib ah. Markaasaa dadkii oo dhan mid waluba gurigiisii tegey.
  lat-VUC: 'Et partitus est universæ multitudini Israël tam viro quam mulieri singulis
    collyridam panis unam, et assaturam bubulæ carnis unam, et similam frixam oleo:
    et abiit omnis populus, unusquisque in domum suam.'
  eng-ASVBT: And he dealt among all the people, even among the whole multitude of
    Israel, both to men and women, to every one a cake of bread, and a portion of
    flesh, and a cake of raisins. So all the people departed every one to his house.
  ita-1885: E spartì a tutto il popolo, a tutta la moltitudine d'Israele, così agli
    uomini come alle donne, una focaccia di pane, ed un pezzo di carne, ed un fiasco
    di vino per uno. Poi tutto il popolo se ne andò, ciascuno a casa sua.
  eng-LXXUP: 'And he distributed to all the people, even to all the host of Israel
    from Dan to Beersheba, both men and women, to everyone a cake of bread, and a
    joint of meat, and a cake from the frying pan: and all the people departed every
    one to his home.'
  eng-ULB: Then he distributed among all the people, the whole multitude of Israel,
    both to men and women, a loaf of bread, a portion of meat, and a cake of raisins.
    Then all the people left; each one returned to his own house.
  spa-VBL: Entonces les dio a todos los israelitas, tanto a hombres como a mujeres,
    una hogaza de pan, una torta de dátiles y una torta de pasas. Luego los envió
    a todos a sus casas.
  fra-_FOB: Et il distribua à tout le peuple, à toute la multitude d'Israël, tant
    aux hommes qu'aux femmes, à chacun un pain, une portion de viande et un gâteau
    de raisin. Puis tout le peuple s'en retourna chacun en sa maison.
  mal-mal: പിന്നെ അവൻ യിസ്രായേലിന്റെ സർവ്വസംഘവുമായ സകലജനത്തിലും, പുരുഷന്മാർക്കും സ്ത്രീകൾക്കും,
    ആളൊന്നിന് ഒരു അപ്പവും ഒരു കഷണം മാംസവും ഒരു ഉണക്കമുന്തിരിയടയും വീതം പങ്കിട്ടുകൊടുത്തു,
    അതിനുശേഷം ജനങ്ങളെല്ലാവരും താന്താന്റെ വീട്ടിലേക്കു പോയി.
  urd-GVR: har Isrāīlī mard aur aurat ko ek roṭī, khajūr kī ek ṭikkī aur kishmish
    kī ek ṭikkī de dī. Phir tamām log apne apne gharoṅ ko wāpas chale gae.
  suz-BL: मिनु दाऊदमी इस्राएली नेल्‍ल आन कली नु मेकेर देल्‍शो मीश मुर, वोंइश मुर नेल्‍ल
    आन कली शोब्‍ले का का, चोकटा का का श्‍ये, सोव़शो अङगुर शोब्‍ले गेमी बाक्‍त। मिनु
    मुर नेल्‍ल आन खिं खिं लेम्‍मा बाक्‍त।
  ita-1927: e distribuì a tutto il popolo, a tutta la moltitudine d’Israele, uomini
    e donne, un pane per uno, una porzione di carne e una schiacciata di fichi secchi.
    Poi tutto il popolo se ne andò, ciascuno a casa sua.
  ckb-ckb: هەر یەکێک لە هەموو گەل، واتە تەواوی ئامادەبووانی کۆمەڵی ئیسرائیل، بە پیاو
    و بە ئافرەتەوە، کولێرەیەک و نانە خورمایەک و نانە کشمیشێکی بەسەریاندا دابەش کرد.
    ئینجا هەموو گەل هەریەکە و بۆ ماڵی خۆی گەڕایەوە.
  eng-BBE: And he gave to every man and woman among all the people, among all the
    masses of Israel, a cake of bread and a measure of wine and a cake of dry grapes.
    Then all the people went away, every man to his house.
  kan-OKCV: ನೆರೆದುಬಂದ ಇಸ್ರಾಯೇಲಿನ ಪ್ರತಿಯೊಬ್ಬ ಪುರುಷನಿಗೂ ಸ್ತ್ರೀಗೂ, ಒಂದು ರೊಟ್ಟಿಯನ್ನೂ,
    ಖರ್ಜೂರದ ಉಂಡೆಯನ್ನೂ, ದ್ರಾಕ್ಷಿ ಹಣ್ಣಿನ ಉಂಡೆಯನ್ನೂ ಹಂಚಿದನು. ತರುವಾಯ ಜನರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ
    ಮನೆಗಳಿಗೆ ಹೋದರು.
  tam-2017: இஸ்ரவேலின் திரள்கூட்டமான பெண்கள் ஆண்களான அனைத்து மக்களுக்கும், அவரவர்களுக்கு
    ஒவ்வொரு அப்பத்தையும், ஒவ்வொரு இறைச்சித்துண்டையும், ஒவ்வொரு படி திராட்சைரசத்தையும்
    பங்கிட்டுக் கொடுத்தான்; பிறகு மக்கள் எல்லோரும் தங்களுடைய வீட்டிற்குச் சென்றுவிட்டார்கள்.
  spa-RV-1909: Y repartió á todo el pueblo, y á toda la multitud de Israel, así á
    hombres como á mujeres, á cada uno una torta de pan, y un pedazo de carne, y un
    frasco de vino. Y fuése todo el pueblo, cada uno á su casa.
  ron-BTF: Și a împărțit la tot poporul, la toată mulțimea lui Israel și la bărbați
    și la femei, fiecăruia câte o turtă de pâine și o bucată bună de carne și câte
    un ulcior de vin. Astfel, tot poporul a plecat fiecare la casa lui.
  eng-WEBP: He gave to all the people, even among the whole multitude of Israel, both
    to men and women, to everyone a portion of bread, dates, and raisins. So all the
    people departed, each to his own house.
  eng-FBV: He gave all the Israelites, both men and women, a loaf of bread, a date
    cake, and a raisin cake. Then he sent everyone home.
  nld-1939: Tenslotte hield hij voor heel het volk, voor heel de menigte van Israël,
    een uitdeling; en allen, mannen als vrouwen, kregen een broodkoek, een stuk vlees
    en een druivenkoek. Toen ging heel het volk naar huis.
  nch-BL: Huan quinmajmacac nochi israelita tacame huan sihuame sesen pantzi huan
    se tatecti nacat huan se torta ten xocomecat huactoc. Teipa quema tanqui nochi
    nopa ilhuit, nopa tacame huan sihuame tacuepilijque ininchajchaj.
  vie-1934: người phát cho hết thảy dân chúng Y-sơ-ra-ên, bất luận nam hay nữ, mỗi
    người một ổ bánh, một miếng thịt, và một bánh nho. Đoạn, hết thảy ai về nhà nấy.
  hin-CV: इसके बाद उन्होंने सब लोगों में, पूरे इस्राएली जनसमूह में, स्त्री और पुरुष
    हर एक को, एक-एक रोटी, मांस का एक अंश और किशमिश की एक टिकी बांट दी. इसके बाद सभी
    लोग अपने-अपने घर चले गए.
  spa-BES: Y él dio a cada hombre y mujer entre todas las personas, entre todas las
    masas de Israel, un pastel de pan y una medida de vino y un pastel de uvas secas.
    Entonces todo el pueblo se fue, cada hombre a su casa.
  tdx-tdx: Le hene nanjotsoa’e boko-mofo naho fatets-ena naho garatom-balòboke ondatio,
    i valobohò’ Israeley, lahilahy naho rakemba; vaho nimpoly iaby ondatio, songa
    mb’añ’ anjomba’e añe.
  tha-KJV: และทรงแจกขนมปังคนละแผ่น เนื้อคนละก้อน และขนมองุ่นแห้งคนละแผ่นแก่ประชาชนทั้งปวง
