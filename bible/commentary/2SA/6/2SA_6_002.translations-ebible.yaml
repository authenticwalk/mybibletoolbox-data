verse: 2SA.006.002
translations:
  mal-C: അവരോടൊപ്പം അദ്ദേഹം യെഹൂദ്യയിലെ ബാലായിലേക്ക് പുറപ്പെട്ടു. കെരൂബുകളുടെ മധ്യേ
    സിംഹാസനസ്ഥനായിരിക്കുന്ന സൈന്യങ്ങളുടെ യഹോവയുടെ നാമത്തിൽ വിളിക്കപ്പെടുന്ന ദൈവത്തിന്റെ
    പേടകം അവിടെനിന്നു കൊണ്ടുവരുന്നതിനായി പുറപ്പെട്ടു.
  deu-TKW: Dann machte sich David mit allen den Leuten, die er bei sich hatte, auf
    den Weg nach Baal in Juda, um von dort aus die Gotteslade hinaufzubringen, die
    nach dem Namen Jahwes der Heerscharen genannt ist, der über den Keruben thront.
  lin-lin: Davidi elongo na basoda na ye nyonso bakendeki na Baale-Yuda mpo na kolongola
    kuna Sanduku ya Nzambe, oyo, liboso na yango, bazalaki kobelela Kombo moko, Kombo
    ya Yawe, Mokonzi ya mampinga, oyo avandaka kati na basheribe na likolo ya Sanduku.
  eng-LSV: and David rises and goes, and all the people who [are] with him, from Ba‘ale-Judah,
    to bring up the Ark of God from there, whose name has been called—the Name of
    YHWH of Hosts, inhabiting the cherubim—on it.
  eng-GNV: And Dauid arose and went with all the people that were with him from Baale
    of Iudah to bring vp from thence the Arke of God, whose name is called by the
    Name of the Lord, of hostes, that dwelleth vpon it betweene the Cherubims.
  eng-WEBSTER: And David arose, and went with all the people that were with him from
    Baale of Judah, to bring up from thence the ark of God, whose name is called by
    the name of the LORD of hosts that dwelleth between the cherubim.
  nhw-BL: Huan nochi inijuanti quistejque ihuaya David para yase ipan altepetl Baala
    ipan tlali Judá. Yajque para quihualicase icaxa Toteco Dios. Nopa caxa catli quihuica
    itoca TOTECO catli quinyacana itequihuajcahua ma tlatlanitij huan catli mocahua
    itzonixco nopa ome querubines catli eltoque itzonixco nopa caxa.
  swh-ONEN: Yeye na watu wake wote wakatoka Baala ya Yuda kulipandisha Sanduku la
    Mungu kutoka huko, linaloitwa kwa Jina, naam, jina la Bwana Mwenye Nguvu Zote,
    ambaye anaketi katika kiti cha enzi kati ya makerubi walioko juu ya hilo Sanduku.
  bba-bba: Yerɑ Dɑfidi u seewɑ kɑ win tɔn be kpuro bɑ dɑ Bɑlɑɔ Yudɑn temɔ bu kɑ Gusunɔn
    woodɑn kpɑkororu tɑmɑ. Gusunɔ wɔllu kɑ tem Yinnin yĩsirɑ bɑ rɑ kɑ tu soku, wi,
    wi u rɑ sinɛ ten wɔllɔ, wɔllun kɔ̃sobun weenɑsibun suunu sɔɔ.
  eng-KJVCPB: And David arose, and went with all the people that were with him from
    Baale of Judah, to bring up from thence the ark of God, whose name is called by
    the name of the Lord of hosts that dwelleth between the cherubims.
  mpx-mpx: ge hi nok hi na panuwa Bala labi Yuda. Yaka Deibid alonau wana gamagalau
    gegewel hi egona panuwa o tage Yabowaine wana Bateli ana Dedewaga nihi aheya o
    nihi pwatanik Yelusalema. Dedewaga o alana hi tun Yehoba Togasisi Hot wana Bateli
    ana Dedewaga, iya i minaa pwatanaa bwasumu labui opeliya gaganina ali luwaluwala.
  luo-luo: En kod joge duto ne nodhi Baala e piny Juda mondo giom Sandug Muma mar
    Nyasaye kuno, miluongo gi nying Jehova Nyasaye Maratego, mobet e kind kerubi manie
    Sandug Muma.
  meu-meu: Bena David e tore isi, mai bamona iboudiai ida Baale-iuda ela, unu amo
    Dirava ena maua helaḡana, Iehova Sabaota, kerubi latadiai e helaimu Diravana,
    ladana e hahenemailaia mauana, bae daelaia totona.
  npi-ULB: दाऊद उठे र यहूदाको बालाबाट पमरप्रभुको सन्दुक ल्याउनलाई आफूसँग भएका सबै
    मानिसलाई साथमा लिएर गए, जसलाई सर्वशकक्‍तिमान् परमप्रभुको नाउँद्वारा पुकारा गरिन्‍छ
    जो करूबहरूमाथि विराजमान हुनुहुन्छ ।
  yor-yor: Dafidi sì dìde, ó sì lọ àti gbogbo àwọn ènìyàn tí ń bẹ́ lọ́dọ̀ rẹ́, láti
    Baalahi ní Juda wá, láti mú àpótí ẹ̀rí Ọlọ́run tí ibẹ̀ wá, èyí tí a ń pe orúkọ
    rẹ̀ ní orúkọ Olúwa àwọn ọmọ-ogun tí ó jókòó láàrín àwọn kérúbù.
  ind-ind: '@see-verse:2SA.006.001'
  pes-OPCB: و به قریهٔ یعاریم رفت تا صندوق عهد خدا را از آنجا بیاورد. (این صندوق به
    نام خداوند لشکرهای آسمان نامیده می‌شد. روی صندوق دو کروبی قرار داشت و حضور خداوند
    بر آنها بود.)
  tgl-ULB: Tumayo si David at umalis kasama ang lahat niyang mga kalalakihan na sumama
    sa kaniya mula sa Baala sa Juda para dalhin ang kaban ng Diyos, na tinawag sa
    pamamagitan ng pangalan ni Yahweh ng mga hukbo, na nakaupo sa kadakilaan ng buong
    kerubin.
  cbu-NT: Sheersin, yakat Baalamand yuwash Utaáchich tputs taarangana, anumand káyarandsin,
    ashpari wasundurur Apanllingaz kajonarini yakatssin naataranganaya. Watam Apanllimun
    kajonarini yuwash tsimbun tputs ashiru wazirpungach wanind imangakakaru, anush
    apusash Apanll wan kizpur wamari kasiru taakuwa. Ashirucha, anumun Apanllimun
    kapung mang' taturanganaya.
  hui-hui: Ani íbu heagola Debidihanda uruni bibahende haru halu Yuda dindinaga Bala
    tano wiagoria Anduane Homogonaga Habo Nalolene Bi lowinigo Mbogoyi biago mo yu
    dai bule pene. Mbogoyi ogoni Anduane Homogo Hongo Haiheore kagonaga mini laga
    wini. Mbogoyi ogoninaga daligahayagi dahuliyali handalehe kira wabu helowa ogoni
    Anduane Homogo ibuni handame ho howa biragane dagia ogoni laga wini.
  mya-mya: ခေ​ရု​ဗိမ် တို့​အ​ထက်​စံ​တော်​မူ​သော​အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ဖြင့်​ခေါ်​ဝေါ်
    သ​မုတ်​သည့်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့် ဆောင်​ရန်​ယု​ဒ​ပြည်​ဗာ​လာ​မြို့​သို့​ချီ
    သွား​တော်​မူ​၏။-
  bod-N: དཱ་བིད་དང་མཉམ་དུ་ཡོད་པའི་མི་རྣམས་ཡར་ལངས་ནས་ལམ་ལ་ཆས་ཏེ་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ལེན་པར་པཱ་ཨལ་ཡ་ཧུ་དཱ་རུ་སོང་ཞིང་།
    ཤུར་སྒམ་དེ་ནི་ཀེ་རུབ་ཟུང་གི་གོང་དུ་བཞུགས་པའི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནས་འབོད་པའོ།
    །
  sna-sna: Akasimuka akaenda navanhu vose vaakanga anavo kuBhaara reJudha, kundotora
    areka yaMwari kubva ikoko, iyo inodanwa neZita, iro zita raJehovha Wamasimba Ose,
    agere pakati pamakerubhi ari pamusoro peareka.
  spa-BLM: David se levantó y fue con todo el pueblo que lo acompañaba desde Baale
    Judá, para hacer subir desde allí el arca de Dios, que se llama con el Nombre,
    el nombre de Yahvé de los Ejércitos que se sienta encima de los querubines.
  cac-cac: Ix b'at eb' d'a Baala d'a yol yic Judá yic b'at yic'ancot te' scaxail strato
    Jehová Dios eb', aton te caxa b'aj sb'inaj Jehová Yajal d'a Smasanil, aton ayec'
    d'a yib'an̈ eb' querubín.
  swh-ULB: Daudi akainuka na akaenda na watu wake wote waliokuwa pamoja naye kutoka
    Baala ulioko Yuda ili alilete sanduku la Mungu, liitwalo kwa jina la Yahwe wa
    majeshi, akaaye juu ya makerubi.
  bel-bel: І ўстаў і пайшоў Давід і ўвесь народ, які быў зь ім, з Ваала Юдавага, каб
    перанесьці адтуль каўчэг Божы, на якім называецца імя Госпада Саваофа, Які сядзіць
    на херувімах.
  deu-ELBBK: Und David machte sich auf und zog hin und alles Volk, das bei ihm war,
    nach Baale-Juda, um von dort die Lade Gottes heraufzubringen, die nach dem Namen,
    dem Namen des HERRN der Heerscharen, der zwischen den Cherubim thront, genannt
    wird.
  mbb-OT: Ne migenat dan pehendiyà te Baala he sakup te Juda su egkuwaan dan diyà
    kes Kavan te Kebpekid-uyun te Megbevayà, he zutun is Nengazen he Mekeǥeǥehem.
    Ne zutun is Nengazen te teliwazà te menge kirubin he zutun te divavew te Kavan.
  mal-2015: കെരൂബുകളുടെ മീതെ അധിവസിക്കുന്നവനായ സൈന്യങ്ങളുടെ യഹോവ എന്ന നാമത്താൽ വിളിക്കപ്പെട്ടിരിക്കുന്ന
    ദൈവത്തിന്റെ പെട്ടകം ബാലേ-യെഹൂദയിൽനിന്നു കൊണ്ടുവരേണ്ടതിന്നു ദാവീദും കൂടെയുള്ള സകലജനവും
    അവിടേക്കു പുറപ്പെട്ടു പോയി.
  rmc-rmc: Džalas lenca andro judsko foros Baala, hoj odarik te len le Devleskri archa,
    so pes vičinelas „E archa le Nekzoraledere RAJESKRI, savo bešel upral o cherubi“.
  pes-OPV: و داود باتمامی قومی که همراهش بودند برخاسته، ازبعلی یهودا روانه شدند تا
    تابوت خدا را که به اسم، یعنی به اسم یهوه صبایوت که بر کروبیان نشسته است، مسمی
    می‌باشد، از آنجا بیاورند.
  ron-1924: Ши Давид, ку тот попорул каре ера ку ел, а порнит де ла Баале-Иуда ка
    сэ суе де аколо кивотул луй Думнезеу, ынаинтя кэруя есте кемат Нумеле Домнулуй
    оштирилор, каре стэ ынтре херувимь, дясупра кивотулуй.
  ben-OBCV: তিনি ও তাঁর সব লোকজন যিহূদার বালা থেকে ঈশ্বরের সেই নিয়ম-সিন্দুকটি আনতে
    গেলেন, যেটি সেই নামে—সর্বশক্তিমান সদাপ্রভুর নামে পরিচিত, যিনি নিয়ম-সিন্দুকে দুটি
    করূবের মাঝখানে বিরাজমান।
  som-som: Dabadeedna Daa'uud baa kacay, oo la tegey dadkii isaga la jiray ee ka yimid
    Bacale Yahuudah oo dhan, inay xaggaas ka soo qaadaan sanduuqii Ilaah, kaasoo lagu
    magacaabo Magaca, waxa weeye Magaca Rabbiga ciidanka ee dhex fadhiya keruubiimta.
  lat-VUC: Surrexitque David, et abiit, et universus populus qui erat cum eo de viris
    Juda, ut adducerent arcam Dei, super quam invocatum est nomen Domini exercituum,
    sedentis in cherubim super eam.
  eng-ASVBT: And David arose, and went with all the people that were with him, from
    Baale-judah, to bring up from thence the ark of God, which is called by the Name,
    even the name of Jehovah of hosts that sitteth above the cherubim.
  ita-1885: E Davide, con tutto quel popolo ch'era con lui, si mosse di Baale-Giuda,
    e andò per trasportar di là l'Arca di Dio, la quale si chiama del Nome del Signore
    degli eserciti, che siede sopra i Cherubini.
  eng-LXXUP: And David arose, and went, he and all the people that were with him,
    and some of the rulers of Judah, on an expedition to a distant place, to bring
    back thence the ark of God, on which the name of the Lord of Hosts who dwells
    between the cherubs upon it is called.
  eng-ULB: David arose and went with all his men who were with him from Baalah in
    Judah to bring up from there the ark of God, which is called by the name of Yahweh
    of hosts, who sits enthroned over the cherubim.
  spa-VBL: Entonces fue con todos sus hombres a Baalá, en Judá, para traer de vuelta
    el Arca de Dios, que pertenece al Señor Todopoderoso, que está sentado entre los
    querubines que están sobre el Arca.
  fra-_FOB: Puis David se leva, ainsi que tout le peuple qui était avec lui, et partit
    de Baalé de Juda, pour transporter de là l'arche de Dieu, devant laquelle est
    invoqué le nom de l'Éternel des armées qui habite entre les chérubins.
  mal-mal: കെരൂബുകളുടെ മധ്യത്തിൽ അധിവസിക്കുന്നവനായ സൈന്യങ്ങളുടെ യഹോവ എന്ന നാമത്താൽ
    വിളിക്കപ്പെട്ടിരിക്കുന്ന ദൈവത്തിന്റെ പെട്ടകം ബാലേ-യെഹൂദയിൽനിന്ന് കൊണ്ടുവരുന്നതിന്
    ദാവീദും കൂടെയുള്ള സകലജനവും അവിടേക്ക് പോയി.
  urd-GVR: Un ke sāth mil kar wuh Yahūdāh ke Bālā pahuṅch gayā tāki Allāh kā sandūq
    uṭhā kar Yarūshalam le jāeṅ, wuhī sandūq jis par Rabbul-afwāj ke nām kā ṭhappā
    lagā hai aur jahāṅ wuh sandūq ke ūpar karūbī farishtoṅ ke darmiyān taḳhtnashīn
    hai.
  suz-BL: मिनु दाऊद नु मेको मुर नेल्‍ल परमप्रभु आ सन्‍दोस चाक्‍चा कली यहूदा ङा बाले
    सहर रे लमा बाक्‍त। मेको सन्‍दोस तार आ नें बाक्‍त। मुर नेल्‍ल आन परमप्रभु यावे
    आ नें मेकेर बाक्‍ब। मेको करूब आस दातेम बाक्‍ब। बाले सहर आ अर्को नें किरयथ-यारीम
    बाक्‍त।यहोसु १५:९ प्रस्‍थान २५:२२
  ita-1927: Poi si levò, e con tutto il popolo ch’era con lui, partì da Baalé di Giuda
    per trasportare di là l’arca di Dio, sulla quale è invocato il Nome, il nome dell’Eterno
    degli eserciti, che siede sovr’essa fra i cherubini.
  ckb-ckb: ئینجا داود و هەموو ئەو پیاوانەی لەگەڵیدا بوون لە بەعلەی یەهوداوە بەڕێکەوتن
    بۆ ئەوەی لەوێوە سندوقی خودا بهێننەوە، ئەو سندوقە کە ناوی لێنراوە «ناوەکە»، ناوی
    یەزدانی سوپاسالار، ئەوەی لەنێوان کەڕوبەکان لەسەر تەخت دانیشتووە.
  eng-BBE: And David, and all the people who were with him, went to Baal of Judah
    to get the ark of God, over which the holy name is named, the name of the Lord
    of armies, whose place is between the winged ones.
  kan-OKCV: ಆ ಕೆರೂಬಿಗಳ ನಡುವೆ ವಾಸವಾಗಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಿಂದ ಕರೆಯಲಾದ ದೇವರ
    ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು ಬರಲು ತನ್ನ ಸಂಗಡ ಇದ್ದ ಸಮಸ್ತ ಜನರನ್ನು ಕರೆದುಕೊಂಡು, ಯೆಹೂದದ ಬಾಲಾ
    ಎಂಬಲ್ಲಿಗೆ ಹೊರಟನು.
  tam-2017: கேருபீன்களின் நடுவே அமர்ந்திருக்கிற சேனைகளுடைய யெகோவாவின் நாமத்தைத் தொழுதுகொள்ளப்படுகிற
    தேவனுடைய பெட்டியை யூதாவிலுள்ள பாலாவிலிருந்து கொண்டுவரும்படி, அவனும் அவனோடு இருந்த
    அந்த இடத்தைச்சேர்ந்தவர்களும் எழுந்து போய்,
  spa-RV-1909: Y levantóse David, y fué con todo el pueblo que tenía consigo, de Baal
    de Judá, para hacer pasar de allí el arca de Dios, sobre la cual era invocado
    el nombre de Jehová de los ejércitos, que mora en ella entre los querubines.
  ron-BTF: Și David s-a ridicat și a mers cu tot poporul care era cu el de la Baale
    din Iuda, ca să aducă de acolo chivotul lui Dumnezeu, al cărui nume este chemat
    după numele DOMNULUI oștirilor care locuiește între heruvimi.
  eng-WEBP: David arose and went with all the people who were with him from Baale
    Judah, to bring up from there God’s ark, which is called by the Name, even the
    name of the LORD of Armies who sits above the cherubim.
  eng-FBV: He went with all his men to Baalah in Judah to bring back the Ark of God,
    which belongs to the Lord Almighty who sits between the cherubim that are on the
    Ark.
  nld-1939: David trok op, en ging met al het volk, dat bij hem was, naar Baäla van
    Juda, om vandaar Jahweh’s ark te halen, wier naam naar de Naam van Jahweh der
    heirscharen, die op de cherubs troont, is genoemd.
  nch-BL: Huan nochi inijuanti quistejque ihuaya David para yase ipan altepet Baala
    ipan tali Judá. Yajque para quihualicase icaxa Toteco Dios. Nopa caxa cati quihuica
    itoca TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan cati eltoc itzonco
    nopa ome querubines cati eltoque itzonco nopa caxa.
  vie-1934: Đoạn, người chỗi dậy, có cả dân sự đồng theo, đi từ Ba-lê ở xứ Giu-đa
    đặng thỉnh hòm của Đức Chúa Trời lên; trước hòm ấy dân cầu khẩn danh Chúa, tức
    là chính danh Đức Giê-hô-va vạn quân, vẫn ngự ở giữa chê-ru-bin tại trên hòm ấy.
  hin-CV: दावीद और उनके साथ के सभी व्यक्ति यहूदिया में बालह के लिए निकले कि वे वहां
    से परमेश्वर के संदूक, जिसकी पहचान सेनाओं के याहवेह के नाम के द्वारा होती है, जो
    करूबों पर विराजमान हैं.
  spa-BES: Y David, y todas las personas que estaban con él, fueron a Baala de Judá
    para obtener el cofre del pacto de Dios, sobre la cual se nombra el santo nombre,
    el nombre del Señor de los ejércitos, él cual mora entre los querubines.
  tdx-tdx: Niavotse amy zao t’i Davide rekets’ i maro ama’e boake Baale-Iehoday hañakatse
    i vatam-pañinan’ Añaharey boak’ ao, i fikanjiañe ty tahina’ Iehovà i Màroy, ie
    mimoneñe añatrefa’ o kero­beo.
  tha-KJV: และดาวิ​ดก​็ทรงลุกขึ้นไปกับประชาชนทั้งสิ้​นที​่​อยู่​กับพระองค์จากบาอาเลยูดาห์
    เพื่อทรงนำหีบของพระเจ้าขึ้นมาจากที่​นั่น ซึ่งเรียกตามพระนามคือพระนามของพระเยโฮวาห์จอมโยธาผู้ประทับระหว่างพวกเครูบ
  por-BR-2018: E levantou-se Davi, e foi com todo o povo que tinha consigo, de Baal
    de Judá, para fazer passar dali a arca de Deus, sobre a qual era invocado o nome
    do SENHOR dos exércitos, que mora nela entre os querubins.
  deu-ELO: Und David machte sich auf und zog hin, und alles Volk, das bei ihm war,
    nach Baale-Juda, um von dannen die Lade Gottes heraufzubringen, welche nach dem
    Namen, dem Namen Jehovas der Heerscharen, der zwischen den Cherubim thront, genannt
    wird.
  eng-WYC-2018: And David rose, and went, and all the people that was with him of
    the men of Judah, to bring the ark of God, on which the name of the Lord of hosts,
    sitting in cherubim on that ark, was called. (And David rose up, and then he,
    and all the people who were with him, went to Baalath in Judah, to bring back
    from there the Ark of God, which beareth the name of the Lord of hosts, who is
    enthroned upon, or above, the cherubim.)
  epo-epo: Kaj David, kaj la tuta popolo, kiu estis kun li, leviĝis kaj iris el Baale-Jehuda,
    por venigi de tie la keston de Dio, kiu estas nomata per la nomo de la Eternulo
    Cebaot, kiu sidas sur la keruboj.
  uig-PIN: Andin Dawut wǝ uningƣa ǝgǝxkǝnlǝrning ⱨǝmmisi Hudaning ǝⱨdǝ sanduⱪini yɵtkǝp
    kelix üqün Yǝⱨudadiki Baalaⱨƣa qiⱪti; sanduⱪ muⱪǝddǝs nam bilǝn, yǝni kerublarning
    otturisida olturƣuqi samawiy ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning nami
    bilǝn atalƣanidi.
  beo-beo: E da ili bisili, Ba:ila agolo, Yuda soge ganodini, amoga oule asi. Ilia
    da Gode Ea Gousa:su Sema Gagili (amoga da Hina Gode Bagadedafa Ea Dio gala. Ea
    Fisu da `selabimi’ amoga gadodili ba:sa,) amo bu gaguli misa:ne asi.
  tpi-OTNT: Na Devit i kisim ol i go long dispela taun Bala i stap long graun bilong
    Juda, bilong kisim Bokis Kontrak bilong God. Dispela Bokis Kontrak ol i kolim
    Bokis Kontrak Bilong Bikpela I Gat Olgeta Strong. Dispela Bokis i gat tupela piksa
    bilong ensel antap long en na em i olsem sia king bilong Bikpela.
  hau-SA: Shi, da dukan mutanensa suka tashi daga Ba’ala-Yahuda don su hauro da akwatin
    alkawarin Allah, wanda ake kira da SunanUbangiji Maɗaukaki, wanda yake zama a
    tsakanin kerubobin da suke a kan akwatin alkawarin.
  uig-LAT: Andin Dawut we uninggha egeshkenlerning hemmisi Xudaning ehde sanduqini
    yötkep kélish üchün Yehudadiki Baalahgha chiqti; sanduq muqeddes nam bilen, yeni
    kérublarning otturisida olturghuchi samawiy qoshunlarning Serdari bolghan Perwerdigarning
    nami bilen atalghanidi.
  nde-nde: Yena labantu bakhe bonke baya eBhala yakoJuda ukuthi bayethatha ibhokisi
    lesivumelwano sikaNkulunkulu khonale elibizwa ngeBizo, ibizo likaThixo uSomandla,
    ohleziyo esihlalweni sobukhosi ephahlwe ngamakherubhi aphezu kwebhokisi lesivumelwano
    sikaNkulunkulu.
  ton-ton: Pea naʻe tuʻu hake ʻa Tevita, pea ne ʻalu ia mo e kakai naʻe ʻiate ia mei
    Peali ʻi Siuta, ke ʻomi mei ai ʻae puha tapu ʻoe ʻOtua, ʻaia ʻoku fakahingoa ki
    he huafa ʻo Sihova ʻoe ngaahi tokolahi, ʻaia ʻoku nofo ʻi he vahaʻa ʻoe selupimi.
  ces-1613: A vstav, šel David i všecken lid, kterýž byl s ním, z Bála Judova, aby
    přinesli odtud truhlu Boží, při kteréž se vzývá jméno, jméno Hospodina zástupů,
    sedícího nad cherubíny.
  eng-WMB: David arose and went with all the people who were with him from Baale Judah,
    to bring up from there God’s ark, which is called by the Name, even the name of
    the LORD of Hosts who sits above the cherubim.
  tam-TCV: கேருபீன்களுக்கு நடுவில் வீற்றிருக்கும் சேனைகளின் யெகோவாவின் பெயரால் அழைக்கப்பட்ட
    இறைவனின் பெட்டியைக் கொண்டுவரும்படி, யூதாவிலுள்ள பாலை என்னும் இடத்திற்கு, தாவீதும்
    அவன் மனிதர் அனைவரும் புறப்பட்டுச் சென்றார்கள்.
  ceb-ULB: Mibarog si David ug milakaw uban sa tanang katawhan nga nag-uban kaniya
    gikan sa Baala sa Juda aron dad-on didto ang sudlanan sa kasabotan sa Dios, nga
    gitawag pinaagi sa ngalan ni Yahweh nga pangulo sa kasundalohang anghel, nga naglingkod
    ibabaw sa kerubim.
  pol-UBG: Potem Dawid wraz z całym ludem, który z nim był, powstał i wyruszył z Baali
    judzkiej, aby przenieść stamtąd arkę Boga, która nosi imię PANA zastępów zasiadającego
    między cherubinami.
  agr-agr: Dutika nuna yajuak Jerusalén pujau jiinki, Quirit-jearim tikich daaji Baalá
    tutai Judá nugkanum aajakua nuwi weuwai. Nunak arcan juki Jerusalén ejegatag tusa
    wegak nunikui. Tuja Israel aents aidau Apajuí ashí senchigtina nuna emematin aina
    nuna chichame umiktin agagbau egkeamun arcan tapajiya duka Tuke Pujuun pujusa
    inamtaijijai betek tumain jimag querubin dakumkamu aajakui, nuna David niina yaaktajin
    ejegatag tiuwai.
  kyc-kyc: Doko pipala Dapitimi akali dusipa lanyuo yuu taone Bala lenge yuu Juta
    dokona singi dokona Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko
    nyela peyami. Nakamame bokote doko Kamongo Porai Wakasa dokona lenge. Bokote ketae
    dokona aŋala yale wasisi lama karenge. Dokopa Kamongona petenge isa doko aŋala
    dolapona ketaerena singi.
  urd-GVU: اُن کے ساتھ مل کر وہ یہوداہ کے بعلہ پہنچ گیا تاکہ اللہ کا صندوق اُٹھا کر
    یروشلم لے جائیں، وہی صندوق جس پر رب الافواج کے نام کا ٹھپا لگا ہے اور جہاں وہ
    صندوق کے اوپر کروبی فرشتوں کے درمیان تخت نشین ہے۔
  deu-1912: 'und machte sich auf und ging hin mit allem Volk, das bei ihm war, gen
    Baal in Juda, daß er die Lade Gottes von da heraufholte, deren Name heißt: Der
    Name des HERRN Zebaoth wohnt darauf über den Cherubim.'
  ntj-ntj: '@see-verse:2SA.006.001'
  kan-2017: ದೇವರ ಮಂಜೂಷವನ್ನು ತರುವುದಕ್ಕಾಗಿ ಯೆಹೂದ ದೇಶದ ಬಾಳಾ ಎಂಬಲ್ಲಿಗೆ ಹೋದನು. ಆ ಮಂಜೂಷವು
    ದೇವನಾಮದಿಂದ ಅಂದರೆ ಕೆರೂಬಿಯರ ನಡುವೆ ಆಸೀನನಾಗಿರುವ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ನಾಮದಿಂದ ಪ್ರಸಿದ್ಧವಾಗಿತ್ತು.
  yap-yap: me fekrad nga Baalah ni bay u lan yu Judah, ni ngar feked fare Kahol ko
    M’ag rok SOMOL ni bayriy fithingan SOMOL ni Gubin ma Rayag Rok, ni be par u tagil’
    u thilin fa gali n’en ni bay pon ni kerubim fithingan.
  hlt-MCSB: Te phoeiah caempuei BOEIPA ming la a ming a khue tih a soah Cherub loh
    a ngol thil, Pathen thingkawng te te lamloh Baale-Judah la khuen ham David Te
    hlah uh tih amah taengkah pilnam te boeih a caeh puei.
  mdy-ETH: ዳውቴንታ ዒዛና ዎላ ዓኣ ዓሶንታ ካኣቱሞ ዖይቶ ማሂ ኪሩቤኤሎይዳ ዴዔ፥ ቢያ ባኮ ዎይሣ ጎዳ ሱንፆና ዔኤሊንታ፥ ፆኦሲኮ
    ጫኣቁሞ ሳኣፂኖ ዔኪ ሙካኒ ዪሁዳይዳ ዓኣ ቤዓላ ዴንዴኔ።
  twi-ASANTE: Ɔdii wɔn anim firi Baala a ɛwɔ Yuda, sɛ wɔrekɔfa Onyankopɔn Adaka a
    ɛkura Awurade Otumfoɔ no a wɔde no asi Kerubim ntam no din.
  eng-WEBU: David arose and went with all the people who were with him from Baale
    Judah, to bring up from there God’s ark, which is called by the Name, even the
    name of the LORD of Armies who sits above the cherubim.
  wal-wal: SHiishshidi inne a asai ubbai Yihudan de7iya Ba7aala katamaappe denddidi,
    kiruubetuppe gidduwan ba kawotaa araataa bolli uttida Ubbaappe Wolqqaama GODAA
    sunttan xeesettida Xoossaa Taabootaa yaappe ehaanau biidosona.
  spa-PDDPT: Entonces David se levantó y salió a Baala de Judá con todo el pueblo
    que tenía consigo, para subir desde allí el Arca de ʼElohim, la cual es llamada
    por el Nombre de Yavé de las huestes, sobre la cual están los querubines.
  gun-gun: Oiko katupa ma vy ogueraa ha'e kuery Judá re Baalá oĩ va'e katy, ha'e va'e
    gui Nhanderuete ayvu ryru ogueru aguã yvy'ã katy. Ha'e va'e re oĩ Senhor ixondaro
    reta va'e anjo ipepo va'e kuery ikuai va'e mbyte oĩ va'e rery.
  agu-BL: Cho'n tzun cyopone'ntz le ama'l cwent Judá yi na bi'aj Baala, na nin bixe'-tz
    ta'n tan ticy'le'n tzaj yi caẍa' kale at cu'n e'chk ca'wl Kataj, tan topone'n
    Jerusalén. Ya's tzun yi caẍa'a'tz kale na na'wsit yi bi' Kataj Ryos yi cya'l jun
    na xcye' quen te'j, yi jun Ryosa'tz, yi cho'n at c'olchbil ẍchixo'l yi e' querubim.
  ilo-ULB: Timmakder ni David ket napan agraman dagiti amin a tattaona manipud iti
    Baala idiay Juda tapno isang-atda manipud idiay ti Lakasa ti Tulag ti Dios, a
    naawagan ti nagan ni Yahweh a Mannakabalin amin, nga agtugtugaw iti tronona iti
    ngatoen ti kerubim.
  kpg-kpg: gaa lahi digaula gi Baalah i Judah, e gaamai Tebedebe o di Hagababa a God
    dela gu hagamodongoohia go di ingoo Yihowah Koia e Aamua, dela dono lohongo i hongo
    nia ada manu hai ono bakau ala i hongo di uhi Tebedebe deelaa.
  uig-ARA: ئاندىن داۋۇت ۋە ئۇنىڭغا ئەگەشكەنلەرنىڭ ھەممىسى خۇدانىڭ ئەھدە ساندۇقىنى
    يۆتكەپ كېلىش ئۈچۈن يەھۇدادىكى بائالاھغا چىقتى؛ ساندۇق مۇقەددەس نام بىلەن، يەنى
    كېرۇبلارنىڭ ئوتتۇرىسىدا ئولتۇرغۇچى ساماۋىي قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ
    نامى بىلەن ئاتالغانىدى.
  sus-sus: E naxa siga Bale Yuda, Ala xa kankira tongode, Alatala xili falama naxan
    xun, Alatala Sɛnbɛma magoroxi naxan ma malekɛe masolixie tagi.
  pon-2006: E ahpw kahreiraillahng Paala nan wehin Suda, pwe re en ketikihdo sang
    wasao Kohpwahn Inowo me mwarasang KAUN-O, Wasa Lapalap, me mwoale mi pohnangin
    kerup riemen.
  jae-jae: Dawid gêdi gawiŋ lau samob tonaŋ gêja malac Bal-Juda gebe êkôc Anôtônê
    poac ŋakatapa, taŋ sêsam lausiŋ undambêŋa nêŋ Apômtau, taŋ gêŋgôŋ kerub ŋaô naŋ,
    nê ŋaê kêpi naŋ.
  ksd-ksd: Ma David i ga tut, ma dia ga vana ma kana tarai kan Baal-Iuda, upi diat
    a kap ra bok na kunubu kai God mabara, nina ba di vatang ra iang i ra Luluai kai
    ra lavur kor tana, nina i ki na king ta ra umana angelo.
  tur-YTC: David kalkıp kendisiyle birlikte Baale Yahuda'dan gelen bütün halkla birlikte,
    Keruvlar'ın üzerinde oturan Ordular Yahvesi'nin Adı ile çağırılan Tanrı'nın Sandığı'nı
    oradan çıkarmaya gitti.
  grc-BRENT: Καὶ ἀνέστη καὶ ἐπορεύθη Δαυὶδ καὶ πᾶς ὁ λαὸς ὁ μετʼ αὐτοῦ καὶ ἀπὸ τῶν
    ἀρχόντων Ἰούδα ἐν ἀναβάσει τοῦ ἀναγαγεῖν ἐκεῖθεν τὴν κιβωτὸν τοῦ Θεοῦ, ἐφʼ ἣν
    ἐπεκλήθη τὸ ὄνομα τοῦ Κυρίου τῶν δυνάμεων καθημένου ἐπὶ τῶν χερουβὶν ἐπʼ αὐτῆς.
  ind-AYT: Daud bangkit, lalu pergi bersama seluruh rakyat yang menyertainya dari
    Baale-Yehuda untuk mengangkut Tabut Allah dari sana, yang disebut dengan nama
    TUHAN semesta alam yang bertakhta di atas kerubim.
  nya-nya: Iye pamodzi ndi ankhondo ake onse anapita ku Baalahi ku Yuda kukatenga
    Bokosi la Chipangano la Mulungu, limene limadziwika ndi Dzina lake, dzina la Yehova
    Wamphamvuzonse, amene amakhala pakati pa Akerubi amene ali pa Bokosi la Chipanganolo.
  hrv-hrv: Zatim David i sva vojska što je bila s njim krenu na put i odoše u Baalu
    Judinu da odande donesu Kovčeg Božji, što nosi ime Jahve Sebaota koji stoluje
    nad kerubinima.
  mps-mps: Tama Devitgo augwali te Juda tǫde elalubo taun Balaba sela pelama, te
    Godigo Dąų Wali Bomai Po Muani Halobage sigi painu yali. Te halobage augwa nogi
    eyu, Te Tigidali Bomo Elalubo Genuai Bidigo Halobage da wali. Te halobagede te
    ensel bidi noma si te ugadu daide elaluali, tama te king bidigo Genuai Bidigo
    duabo sia tiwai dao.
  tpi-tpi: Na Devit i kisim ol i go long dispela taun Bala i stap long graun bilong
    Juda, bilong kisim Bokis Kontrak bilong God. Dispela Bokis Kontrak ol i kolim
    Bokis Kontrak Bilong Bikpela I Gat Olgeta Strong. Dispela Bokis i gat tupela piksa
    bilong ensel antap long en na em i olsem sia king bilong Bikpela.
  dan-1931: Derpå brød David op med alle sine Krigere og drog til Ba'al i Juda for
    der at hente Guds Ark, over hvilken Hærskarers HERRES Navn er nævnet, han, som
    troner over Keruberne.
  vie-OVCB: dẫn họ đến Ba-lê, thuộc Giu-đa để dời Hòm Giao Ước của Đức Chúa Trời,
    Đấng ngự giữa các chê-ru-bim, có danh hiệu là Chúa Hằng Hữu Vạn Quân.
  guj-2017: પછી દાઉદ પોતાની સાથેના સર્વ માણસોને લઈને તે કરુબો પર બિરાજમાન ઈશ્વરનો
    કોશ લેવાને બાલે-યહૂદિયાથી જ્યાં કોશ હતો ત્યાં ગયો. જે સૈન્યોના ઈશ્વરના નામથી ઓળખાય
    છે.
  pon-2006A: E ahpw kahreiraillahng Paala nan wehin Suda, pwe re en ketikihdo sang
    wasao Kohpwahn Inowo me mwarasang KAUN-O, Wasa Lapalap, me mwoale mi pohnangin
    kerup riemen.
  por-BRBSL: David levantou-se e foi com todas as pessoas que estavam com ele de Baal
    Judá, para trazer de lá a arca de Deus, que é chamada pelo Nome, até mesmo o nome
    de Yahweh dos exércitos que se senta acima dos querubins.
  cth-cth: Devit ni a thaw teh, Judah ram e Baalejudah hoi Cherubim rahak kaawm e
    ransahu BAWIPA min lahoi kaw e Cathut e thingkong hah thokhai hanelah ama koe
    kaawmnaw hoi a cei awh.
  twi-twi: Odii wɔn anim fi Baala a ɛwɔ Yuda, sɛ wɔrekɔfa Onyankopɔn Adaka, a ekura
    Awurade Tumfo no a wɔde no asi kerubim ntam no din.
  hlt-hlt: Te phoeiah caempuei BOEIPA ming la a ming a khue tih a soah Cherub loh
    a ngol thil, Pathen thingkawng te te lamloh Baale-Judah la khuen ham David te
    hlah uh tih amah taengkah pilnam te boeih a caeh puei.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nɛinɛ̀ Dɑfiti kɛ̀ bɛ̀ɛ kɔtɛ Bɑɑdɑ-Sudɑɑ tempɛ̃ mmiɛkɛ kòò bo túótɛ́ní
    Kuyie ntɑummɛ̀ tɔu. Diì borɛ̀ ndɛ bɛ̀ do ɔ̃ɔ̃ yúmɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ yètìrì,
    Kuyie ntɔ̃rɛ̀ yɛ̀dɛ́ɛ̀ bɛ̀ tu yɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ yɛ fèntì ĩ́nkɛ̀.
  msy-2020: Devit me inigha Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam iniasa Judan nguazimɨn
    itir nguibam Balan zui. Me Boksiar kam mɨgɨa ghaze, Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim, kar an Akar Dɨkɨrɨzir Gavgavimɨn Boksiam. Boksiar kam, enselɨn bar gavgavir
    pumuningɨn nedazimning, a gisɨn ikia mati, Ikiavɨra Itir Godɨn atrivir dabirabim.
  dop-dop: Ɩlɛnɑ pɑ́ tɛɛ timpi pɑ yɑɑ sɩ Pɑɑlɑ tɔɣɔ Yutɑ sɩ pɑ kpɑkǝɣɩ Ɩsɔ ɑtɑkɑɑ.
    Tɑcɑɑ Tomɑ tǝnɑ tʋ tǝnnɑ ɑtɑkɑɑ ɩnɩ nɑ ɩ tɔkɩ kɑwulɑɣɑ kɛ ɩsɔtɑɑ tɑŋlɑɑ tɔɔ.
  azb-azb: Davud durub yanındakı xalqla birgə Yəhudanın Baale şəhərinə getdi ki, keruvlar
    üstündə taxt quran Ordular Rəbbinə aid olan Allahın sandığını oradan çıxartsın.
  eng-DBY: And David arose and went with all the people that were with him from Baale-Judah,
    to bring up from thence the ark of God which is called by the name, the name of
    Jehovah of hosts who sitteth between the cherubim.
  hin-2017: तब दाऊद और जितने लोग उसके संग थे, वे सब उठकर यहूदा के बाले नामक स्थान
    से चले, कि परमेश्वर का वह सन्दूक ले आएँ, जो करूबों पर विराजनेवाले सेनाओं के यहोवा
    का कहलाता है।
  wol-KYG: Mu fabu, mook mboolem gàngoor ga ànd ak moom, dem Baala, ca Yuda, ngir
    jëleji fa gaalu Yàlla gi ñu tudde Tur wi, turu Aji Sax ji Boroom gàngoori xare
    yi, ki tooge diggante malaakay serub, yi tiim gaal gi.
  eng-YLT: and David riseth and goeth, and all the people who [are] with him, from
    Baale-Judah, to bring up thence the ark of God, whose name hath been called —
    the name of Jehovah of Hosts, inhabiting the cherubs — upon it.
  kne-kne: Inkoyog nas daida amin ed Baala ay sakop di Juda ta alaen da din Baol di
    Tolagan Diyos ay naingadan din ngadan Diyos ay Kangatoan ay Turay ay tinmotokdo
    sin trono na sin ngaton di kerubim.
  eng-WYC-2017: And David rose, and went, and all the people that was with him of
    the men of Judah, to bring the ark of God, on which the name of the Lord of hosts,
    sitting in cherubim on that ark, was called.
  eng-WMBB: David arose and went with all the people who were with him from Baale
    Judah, to bring up from there God’s ark, which is called by the Name, even the
    name of the LORD of Hosts who sits above the cherubim.
  urd-GVH: उनके साथ मिलकर वह यहूदाह के बाला पहुँच गया ताकि अल्लाह का संदूक़ उठाकर
    यरूशलम ले जाएँ, वही संदूक़ जिस पर रब्बुल-अफ़वाज के नाम का ठप्पा लगा है और जहाँ
    वह संदूक़ के ऊपर करूबी फ़रिश्तों के दरमियान तख़्तनशीन है।
  rug-rug: Meke turaṉa lani sa pa Ba'ala pa popoa Ziuda si arini, pude paleke vagia
    sa Bokese Vinariva Egoi te Tamasa meke pude sage la pa Zerusalema, gua. Sa Habohabotuana
    Baṉara te Zihova Tadi na Qeto Minate si Asa sapu koa pa varikorapadi rina mateana
    ari tatapurudi sapu ta pozae Serubimi.
  gaz-gaz: Innii fi namoonni isa wajjin turan hundi taabota Waaqaa kan Maqaa, maqaa
    Waaqayyoo Waan Hunda Dandaʼuu kan taabota gubbaa, kiirubeelii teessoo irra jiran
    gidduu jiru sanaatiin waamamu sana achii fiduuf gara Baʼaalaa ishee Yihuudaa keessaa
    sanaa ni dhaqan.
  fra-LSG: Et David, avec tout le peuple qui était auprès de lui, se mit en marche
    depuis Baalé-Juda, pour faire monter de là l’arche de Dieu, devant laquelle est
    invoqué le nom de l’Éternel des armées qui réside entre les chérubins au-dessus
    de l’arche.
  gnn-gnn: '@see-verse:2SA.006.001'
  yal-yal: Na ganla yi biraxi a fɔxɔ ra, a siga Baala taani Yuda yi, alogo a xa sa
    Alaa Kankiraan tongo, Ala xinla nan na kankiraan ma, Alatala Sɛnbɛn Birin Kanna,
    naxan dɔxi maleka gubugubu kan sawurane tagi.
  haw-1868: Ku ae la o Davida, a hele pu aku la me na kanaka a pau me ia mai Baale
    o ka Iuda, e halihali mai laila mai i ka pahu o ke Akua, i ka mea i heaia aku
    ai ka inoa, ka inoa o Iehova sabaota, o ka Mea e noho ana mawaena o na kerubima.
  arb-NAV: وَانْطَلَقَ بِهِمْ مِنْ بَعَلَةِ يَهُوذَا لِيَنْقُلُوا مِنْ هُنَاكَ تَابُوتَ
    عَهْدِ الرَّبِّ الْقَدِيرِ الْجَالِسِ فَوْقَ الْكَرُوبِيمِ.
  ewe-ewe: David kple eƒe ameawo katã dze mɔ tso Baala Yuda be woaɖakɔ Mawu ƒe nubablaɖaka
    la tso afi ma vɛ. Woyɔa Yehowa Ŋusẽkatãtɔ, ame si le Kerubi siwo le nubablaɖaka
    la dzi la ƒe ŋkɔ ɖe eŋu.
  eng-LEE: And David arose, and went with all the people who were with him from Ba'ale-yehudah,
    to bring up from there the ark of God, the name of which was called by the name
    of the Lord of hosts, that dwelleth over the cherubim.
  gvn-gvn: '@see-verse:2SA.006.001'
  asm-FB: তাৰ পাছত দায়ুদ আৰু তেওঁৰ লগত থকা আটাই লোক উঠি যিহূদাত থকা বালিৰ পৰা, ঈশ্বৰৰ
    নাম অৰ্থাৎ কৰূব দুটা মাজত বহা বাহিনীসকলৰ যিহোৱাৰ নামেৰে প্ৰখ্যাত সেই ঈশ্বৰৰ নিয়ম-চন্দুক
    আনিবলৈ যাত্ৰা কৰিলে।
  sus-A: عٍ نَشَ سِفَ بَلٍ يُدَ، عَلَ شَ كَنكِرَ تٌنفٌدٍ، عَلَتَلَ شِلِ قَلَمَ نَشَن
    شُن، عَلَتَلَ سّنبّمَ مَفٌرٌشِ نَشَن مَ مَلٍكّيٍ مَسٌلِشِيٍ تَفِ.
  fra-SBL: David se leva et partit avec tout le peuple qui était avec lui de Baalé
    Juda, pour faire monter de là l'arche de Dieu, qui porte le nom, le nom de l'Éternel
    des armées, qui est assis au-dessus des chérubins.
  hbo-hbo: וַיָּ֣קָם ׀ וַיֵּ֣לֶךְ דָּוִ֗ד וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתֹּ֔ו מִֽבַּעֲלֵ֖י
    יְהוּדָ֑ה לְהַעֲלֹ֣ות מִשָּׁ֗ם אֵ֚ת אֲרֹ֣ון הָאֱלֹהִ֔ים אֲשֶׁר־נִקְרָ֣א שֵׁ֗ם
    שֵׁ֣ם יְהוָ֧ה צְבָאֹ֛ות יֹשֵׁ֥ב הַכְּרֻבִ֖ים עָלָֽיו׃
  piu-2006: '@see-verse:2SA.006.001'
  kik-kik: Daudi arĩ hamwe na andũ acio ake othe magĩthiĩ moimĩte Baala kũu Juda makambatie
    ithandũkũ rĩa Ngai marĩrute kuo, ithandũkũ rĩrĩa rĩĩtanĩtio na Rĩĩtwa Rĩake, naguo
    ũguo nĩ ta kuuga Rĩĩtwa rĩa Jehova Mwene-Hinya-Wothe, ũrĩa ũikaraga gatagatĩ ka
    makerubi marĩa marĩ igũrũ rĩa ithandũkũ rĩu.
  fra-NCL: Accompagné de tout le peuple réuni auprès de lui, David se leva et se mit
    en marche depuis Baalé-Juda, pour faire monter de là l’arche de Dieu, sur laquelle
    est invoqué le Nom, le nom de Yahweh des armées qui siège sur les Chérubins.
  cek-AK: Cherubim salakah kaom, misatuh kaminawk ih Angraeng ahmin hoiah kawk ih,
    Angraeng ih thingkhong to Judah prae Baale vangpui hoiah aput hanah, David loe
    angthawk moe, angmah khaeah kaom kaminawk hoi nawnto a caeh.
  cuk-cuk: David, degi, e-sordaganmala, Judá-yargi Baala-neg-nugadse nadegusmalad,
    adi, a-akale, Bab-Jehová-Dulemarbo-Igar-Mesisad-Ulu sedmalagar. A-Ulu-asabinni,
    Bab-Dummad-Bela-Gangued-Nikad-e-nug odummoleged. E-gan-buled baliwiturmar-querubinʼye-nugad-abalagi
    siid.
  uig-CYR: Андин Давут вә униңға әгәшкәнләрниң һәммиси Худаниң әһдә сандуғини йөткәп
    келиш үчүн Йәһудадики Баалаһға чиқти; сандуқ муқәддәс нам билән, йәни керубларниң
    оттурисида олтарғучи самавий қошунларниң Сәрдари болған Пәрвәрдигарниң нами билән
    аталған еди.
  tel-2017: ఆ మందసాన్ని అక్కడి నుండి తీసుకు రావడానికి దావీదు ఇశ్రాయేలీయుల్లో నుండి
    ముప్ఫై వేల మందిని సమకూర్చి బయలుదేరాడు.
  hat-BSA: Li te leve pou te ale avèk tout moun ki te avèk li yo Baalé-Juda, pou fè
    monte soti la, lach Bondye ki rele pa Non an, vrè non dirèk SENYÈ dèzame yo ki
    enstale sou twòn anwo cheriben an.
  kos-kos: El kololos nu Baalah in acn Judah, tuh elos in use Tuptup in Wuleang lun
    God liki acn we, su Inen LEUM GOD Kulana oan kac, ac nien muta fulat lal oan fin
    cherub lukwa ma oan fac.
  hbo-WLC: וַיָּ֣קָם ׀ וַיֵּ֣לֶךְ דָּוִ֗ד וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתּ֔וֹ מִֽבַּעֲלֵ֖י
    יְהוּדָ֑ה לְהַעֲל֣וֹת מִשָּׁ֗ם אֵ֚ת אֲר֣וֹן הָאֱלֹהִ֔ים אֲשֶׁר־נִקְרָ֣א שֵׁ֗ם
    שֵׁ֣ם יְהוָ֧ה צְבָא֛וֹת יֹשֵׁ֥ב הַכְּרֻבִ֖ים עָלָֽיו׃
  ibo-ibo: Ya na ndị ikom ya niile gara Baala nʼime Juda, isi nʼebe ahụ bugota igbe
    ọgbụgba ndụ Chineke, nke akpọkwasịrị Aha ya, bụ aha Onyenwe anyị. Onye pụrụ ime
    ihe niile, onye na-anọkwasị nʼetiti cherubim.
  ory-ory: ଆଉ ଦାଉଦ ଓ ତାଙ୍କର ସଙ୍ଗୀ ଲୋକ ସମସ୍ତେ ଉଠି, ସେହି ନାମରେ ଖ୍ୟାତ, ଅର୍ଥାତ୍‍, କିରୂବଗଣ
    ମଧ୍ୟରେ ଉପବିଷ୍ଟ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଖ୍ୟାତ, ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ବାଲି-ଯିହୁଦାଠାରୁ
    ଆଣିବାକୁ ଗଲେ।
  chk-chk: Mürin, Tafit me ekei aramas meinisin ra feila Pala lon Juta, pwe repwe
    angei seni ikenan än Kot we pworofel mi iteni iten ewe Samol mi Unusen Manaman,
    ewe mi mot won an lenien motun king asen ekewe kerop mi nom won ewe pworofel.
  ssd-ssd: nu nane kilmba Kuate tuku tukul bokis tam tuku ŋga Bala tumbraŋ Yuda ma
    tugu mbol kambim kinaig. Tukul bokis ta Suŋgo Saŋgri Ŋayo eŋel kanunu armba ŋgamukŋge
    minyok minit nu tuku tukul bokis.
  rop-rop: en King Deibid bin deigim olabat langa det taun gulum Beila deya langa
    Juda. Imbin go deya blanga gajim det Seikridwan Boks blanga YAWEI det trubala
    God blanga deigimbek langa Jerusalem. Det Seikridwan Boks bin abum det neim blanga
    YAWEI det boswan God, en imbin oldei jidan deya ontop langa det boks langa midul
    langa det dubala sheip garram wing.
  ukr-1871: І пустивсь Давид і всї люде, що мав при собі з мужів Юдиних, щоб перенести
    Божу скриню, що при нїй взивано імя Господа Саваота седячого на херувимах,
  deu-1951: Und David machte sich auf mit allem Volk, das bei ihm war, und ging hin
    gen Baale-Juda, um von dort die Lade Gottes heraufzuholen, bei welcher der Name
    angerufen wird, der Name des HERRN der Heerscharen, der über den Cherubim thront.
  eng-JPS: And David arose, and went with all the people that were with him, from
    Baale-judah, to bring up from thence the ark of God, whereupon is called the Name,
    even the name of the LORD of hosts that sitteth upon the cherubim.
  srp-1865: Pa se podiže David i sav narod što bijaše s njim i otide iz Vale Judine
    da prenese otuda kovèeg Božji, kod kojega se prizivlje ime, ime Gospoda nad vojskama,
    koji sjedi na heruvimima.
  lug-lug: N’agolokoka n’agenda n’abantu bonna abaali naye, okuva e Baale, Yuda, okuggyayo
    essanduuko ya Katonda eyitibwa Erinnya lya Mukama ow’Eggye atuula ku ntebe ye
    ey’obwakabaka wakati wa bakerubi.
  heb-heb: ויקם וילך דוד וכל העם אשר אתו מבעלי יהודה להעלות משם את ארון האלהים אשר
    נקרא שם שם יהוה צבאות ישב הכרבים עליו׃
  ben-IRV: আর দায়ূদ ও তাঁর সঙ্গী সব লোক উঠে ঈশ্বরের সিন্দুক, যার উপরে সেই নাম, বাহিনীগণের
    সদাপ্রভু, যিনি স্বর্গদূতদের মধ্যে বসবাসকারী, তাঁর নাম কীর্তিত, তা বালি-যিহূদা
    থেকে আনতে যাত্রা করলেন৷
  pan-pan: ਤਦ ਦਾਊਦ ਉੱਠਿਆ ਅਤੇ ਆਪਣੇ ਨਾਲ ਦੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਲੈ ਕੇ ਬਆਲੇ ਨਾਮ ਦੇ ਸਥਾਨ,
    ਯਹੂਦਾਹ ਤੋਂ ਤੁਰਿਆ, ਤਾਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਲੈ ਆਵੇ ਜਿਹੜਾ ਉਸ ਨਾਮ ਤੋਂ ਅਰਥਾਤ ਸੈਨਾਂ
    ਦੇ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੋਂ ਸਦਾਉਂਦਾ ਹੈ, ਜੋ ਕਰੂਬੀਆਂ ਦੇ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਹੈ।
  tkr-tkr: Davud, Yahudeene Ba'ala eyhene şahareençe Allahna q'utye qavaalesva, cune
    insanaaşika sacige maqa ayk'an. Mana q'utye Rəbbine doyul vuxha. Mane q'utyel
    oo keruvar ıxha. Xəəne G'oşunbışde Rəbbina taxt mane keruvaaşil oo vuxha.
  mya-JVB: ခေရုဗိမ် ကြားမှာကျိန်းဝပ် တော်မူသောကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၏
    နာမ တော်နှင့် ဆိုင်သော ဘုရား သခင်၏သေတ္တာ တော်ကို ယုဒ ပြည် ဗာလာမြို့မှ ဆောင် ခဲ့ခြင်းငှါ
    ၊ မိမိ ၌ ပါသော သူ အပေါင်း တို့နှင့်တကွ ထ သွား လေ၏။
  tte-O: Kabo silau yanuwa Bala dedei Yuda yakato Yeoba ana kelabilabin kamwasana
    kana dedewaga sikalai silawan Yelusalema. Dedewagane esana sipei Yeoba Tokaiwesosi
    ana kelabilabin kamwasana kana dedewaga. Na ali nuwatu yakato Yeoba imiyamiya
    dedewagane pwatana mena anelose labui (selubima) luwaluwali mena.
  tbg-tbg: '@see-verse:2SA.006.001'
  hmo-hmo: Vadaeni Davida ese idia ia gunalaia, idia lao Bala Iuda dekenai. Unai gabu
    dekena amo, Dirava ena Taravatu Maua, Ierusalema dekenai idia mailaia gwauraia,
    Siahu Ibounai Lohiabada ena ladana ia torea Mauana be unai. Lohiabada ena helai
    gabuna be unai Maua ena latanai,aneru bamona gaudia, ladana kerubi, edia huanai.
  urd-urd: और दाऊद उठा और सब लोगों को जो उसके साथ थे लेकर बा'ला यहूदाह से चला ताकि
    ख़ुदा के संदूक़ को उधर से ले आए, जो उस नाम का या'नी रब्ब — उल — अफ़्वाज के नाम
    का कहलाता है, जो करूबियों पर बैठता है।
  rus-SYN: И встал и пошел Давид и весь народ, бывший с ним из Ваала Иудина, чтобы
    перенести оттуда ковчег Божий, на котором нарицается имя Господа Саваофа, сидящего
    на херувимах.
  bqc-SIM: Ɔ̃ à fɛ̀lɛ dàńnↄ zɛ́u, aa gɛ̀ Baala pↄ́ kú Yuda bùsuu, kɛ́ aa Lua
    kpagolo sɛ́ wà suò. Dii Zĩgↄ̃de ìↄ zↄ̃lɛa kible kpagolopi musu malaika gã̀sĩadeↄ
    zãnguo, ↄ̃ wì mɛ aà tↄ́ kuwà.
  tcz-CHONGTHU: David in amaho chu alamkai in Judah gamma Baalah kom a Pathen thingkong
    chu gale poh din achi taovin ahi, hichu van pathen sepai ho minna kikou, alai
    a Cherubim lal touna um chu ahi.
  mar-mar: आणि दावीद आपल्याजवळ असलेल्या सर्व लोकांसोबत यहूदातील बाला येथे गेला, आणि
    तेथून देवाचा कोश, ज्यावर ते नाव, म्हणजे करुबांच्या वरती राजासनी बसणारा जो सैन्यांचा
    परमेश्वर त्याचे नाव लिहिले आहे तो देवाचा कोश वर आणायला चालला.
  qub-qub: Chay suldäruncunawanmi Davidga aywaran Judächo caycaj Baalaman chaypita
    munayniyoj Tayta Diospa babulninta apacunanpaj. Querubín anjilcunapa chaupinchömi
    Tayta Diospa jamanan caycan.
  bqp-bqp: Akũ à fùtɛ à dà kũńwo zɛ́n, ò gɛ̀ɛ Baala kũ à kú Yudanↄ bùsun, de ò
    Luda àkpati sɛ́ ò suo. Dikiri Zĩ̀karide dìgↄ̃ vutɛna kín àkpatii pì malaika dɛ̀mbɛrɛdenↄ
    dagura, abire yãin òdi pi a tↄ́ kúa.
  hat-hat: Li leve, li pati pou Balat nan peyi Jida ansanm ak tout sòlda ki te avè
    l' yo. Li tapral chache Bwat Kontra Bondye a, bwat ki pote non Seyè ki gen tout
    pouvwa a, Seyè ki gen fotèy li anwo zanj cheriben yo.
  eng-BSB: And he and all his troops set out for Baale of Judah to bring up from there
    the ark of God, which is called by the Name— the name of the LORD of Hosts, who
    is enthroned between the cherubim that are on it.
  tod-tod: Naa ʋoluma, é ʋilɛni pelei ma ta naama ɠɔɔʋɛbɛiti pɛ, ti ɗa li Ɓaalee-Zuda
    ga ti ʋa ga GALA ná-minazeɠe kesui, nii Ɠɔoɠɔ GALAGI laaseigi maalolisu ma, Fai-Pɛ-Maliɠii,
    é zeini seeluɓɛinti unda.
  eng-WEBPB: David arose and went with all the people who were with him from Baale
    Judah, to bring up from there God’s ark, which is called by the Name, even the
    name of the LORD of Armies who sits above the cherubim.
  kbq-kbq: Hagi ana vahetamine Deviti'a Ra Anumzamofo huhagerafi huvempage vogisia
    Juda kaziga Ba'alati kumateti ome eri'za enaku vu'naze. Hagi ana vogisirera hanavenentake
    Ra Anumzamofo agi me'nea vogisigino, ana huvempage vogisimofo agofetura tare ankerontremofo
    zanamema'a tro hu'za antagene kantigama me'nakeno, amu'nompina Anumzamo nemanie.
  nhe-BL: Huan nochi inijuanti quistejque ihuaya David para yase ipan altepetl Baala
    ipan tlali Judá. Yajque para quihualicase icaxa Toteco Dios. Nopa caxa tlen quihuica
    itoca TOTECO tlen quinyacana ielhuicac ejcahua ma tlatlanitij huan tlen mocahua
    itzonixco nopa ome querubines tlen eltoque itzonixco nopa caxa.
  bus-bus: Ben à fɛ̀ɛ à dàńyo zɛ́n, aↄ̃ gàa Baala kɛ̀ kú Yuda bùsun, lɛ aↄ̃ Luda àkpati
    sɛ́ wà suo. Dii Zĩ̀kpɛde ègↄ̃ vɛ̃ɛna kpatan àkpati pì malaika dɛ̀bɛdeenↄ dagura,
    bee yãnzin wè be à tↄ́ kúazi.
  gub-BL: Weraha tawhu Mara Zuta ywy rehe har pe wà. — Zaha Tupàn Ze'eg Hyru herur
    pà xe nehe ty wà, i'i wanupe. Kwehe mehe ize'eg iapo arer umuapyk Tupàn Tuweharupi
    Wiko Ma'e her a'e ma'e hyru rehe wà. Heta amo Tupàn henaw hehe, Tupàn reko haw
    pe har Kerumin her ma'e wanagaw paw wamyter pe.
  eng-DRA: And David arose and went, with all the people that were with him of the
    men of Juda to fetch the ark of God, upon which the name of the Lord of hosts
    is invoked, who sitteth over it upon the cherubims.
