verse: 2SA.006.022
translations:
  mal-C: ഞാനിനിയും ഇതിലധികം ഹീനനും എന്റെ കണ്മുമ്പിൽ ഇതിനെക്കാളും നിന്ദിതനുമായിത്തീരും.
    എന്നാൽ നീ പറഞ്ഞ ദാസിമാരാലോ, ഞാൻ ബഹുമാനിതനായിത്തീരും.”
  deu-TKW: und will gering geachtet sein - noch mehr als diesmal - und bescheiden
    von mir denken; aber bei den Mägden, von denen du sagtest, - bei ihnen möchte
    ich Ehre gewinnen!
  lin-lin: Nakokoma lisusu moto pamba koleka mpe nakomikitisa lisusu koleka na miso
    na ngai moko. Kasi liboso ya basi oyo yo ozali kolobela, ngai nakozwa lokumu.
  eng-LSV: and I have been more vile than this, and have been low in my eyes, and
    with the handmaids whom you have spoken of, I am honored with them.”
  eng-GNV: And will yet be more vile then thus, and will be low in mine owne sight,
    and of the verie same maidseruants, which thou hast spoken of, shall I be had
    in honour.
  eng-WEBSTER: 'And I shall yet be more vile than thus, and shall be base in my own
    sight: and by the maid-servants which thou hast spoken of, by them shall I be
    had in honor.'
  nhw-BL: Huan sintla ninesis noja más nihuihuitic moixpa pampa nimoicnonequi iixpa
    ya, amo tleno para na. Sequinoc nechhueyitlepanitase pampa nimoicnonejqui iixpa
    TOTECO hasta nojquiya nechhueyitlepanitase nopa ichpoca tequipanohuani catli ininca
    ticamanalti.
  swh-ONEN: Nitakuwa asiye na heshima zaidi kuliko sasa, nami nitajishusha machoni
    pangu mwenyewe. Lakini kwa hawa vijakazi uliosema habari zao nitaheshimiwa.”
  bba-bba: Kon mɑɑ wure n de bu mɑn ɡɛm win sɔ̃ n mɛ kere, kpɑ n tii kɑwɑ. Nɡe mɛyɑ
    ko nɑ n bɛɛrɛ mɔ bɑɑ kɑ yoo tɔn kurɔ ben wuswɑɑɔ.
  eng-KJVCPB: 'And I will yet be more vile than thus, and will be base in mine own
    sight: and of the maidservants which thou hast spoken of, of them shall I be had
    in honour.'
  mpx-mpx: Ya yaliyaya te alau na teli lowan hoti, o ebo totou o puluwawi na ginol.
    Yaa totuwalali galokau bolo baliya u babaa ei, heliya nihi awatau-agau.”
  luo-luo: Abiro medo bedo mofuwo maloyo mae, bende abiro medo dwokora matin e wangʼa
    awuon. To wasumbini ma nyiri miwachogi, to biro miya duongʼ.”
  meu-meu: Hemarai karadia do baina habada, bona oi ese be ba dadaraigu, to unu o
    gwauraidiamu kekenidia ese be bae imodaigu.
  npi-ULB: म योभन्दा अझ धेरै अप्रतिष्ठित हुने छु र म मेरै आँखामा अपमानिस हुने छु ।
    तर तिमीले भनेकी यी सेविकाहरूद्वारा नै मेरो इज्‍जत गरिने छ ।”
  yor-yor: Èmi ó sì tún rẹ ara mi sílẹ̀ jú bẹ́ẹ̀ lọ, èmi ó sì ṣe aláìníyìn lójú ara
    mi, àti lójú àwọn ìránṣẹ́bìnrin náà ti ìwọ wí, lọ́dọ̀ wọn náà ni èmi ó sì ní ògo.”
  ind-ind: Bahkan, untuk TUHAN aku rela merendahkan diriku lebih lagi. Di matamu aku
    tampak memalukan, tetapi para budak perempuan yang kamu sebutkan tadi, mereka
    malah akan memandangku terhormat.”
  pes-OPCB: بله، اگر لازم باشد از این هم کوچکتر و نادانتر می‌شوم. ولی مطمئن باش که
    احترام من پیش کنیزان از بین نرفته است.»
  tgl-ULB: Magiging higit pa akong 'hubad' higit pa dito. Mapapahiya ako sa sarili
    kong mga mata, pero sa lahat mga babaeng alipin na sinasabi mo, magiging marangal
    ako.”
  cbu-NT: Apanllimand wamin aranginasha michitarangina. Shiy shaaniparee nuwaa, Mantsircha
    ashkish tátsha, yusur michitchitamparina. M'chachuri kizaw kisshapari napchinllinaya,
    tárangiya.
  hui-hui: Í̠ninaga deni i̱naga mini mo nagalone halu mo dindiha haabo holebero. Anigo
    í̠na wandari áyu lareruni tigua i̱naga mini daliga yaragaore holebira, lene.
  mya-mya: ငါ​၏​ကိုယ်​ကို​ပို​၍​ပင်​အ​သ​ရေ​ပျက်​စေ​ပါ ဦး​မည်။ သင်​သည်​ငါ့​အား​အ​ထင်​သေး​သော်
    လည်း​ထို​ကျွန်​မိန်း​မ​တို့​က​မူ​အ​ထင်​ကြီး ကြ​မည်'' ဟု​ပြန်​၍​မိန့်​တော်​မူ​၏။
  bod-N: བདག་ནི་འདི་ལས་ཀྱང་ལྷག་པར་དམའ་བར་འགྱུར་བ་དང་། རང་གི་མཐོང་ངོར་དམན་ས་འཛིན་པར་འདོད་དེ།
    ཡང་ཁྱོད་ཀྱིས་གླེང་བའི་གཡོག་མོ་རྣམས་ཀྱིས་བདག་ལ་བཀུར་བསྟི་བྱེད་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ndichazvideredza kupfuura izvi, uye ndichazvininipisa pachangu. Asi kana
    vari varandakadzi vawareva, ndichakudzwa navo.”
  spa-BLM: Todavía seré más indigno que esto, y no tendré ningún valor a mis ojos.
    Pero las doncellas de las que has hablado me honrarán”.
  cac-cac: Syalpax in vach' ic'anemta in b'a, svach' el in q'uixvelal icha tzal chi',
    palta a eb' ix ix tzal chi', nivan ol in ajelc'och d'a sat eb' ix, xchi vin̈aj
    David chi'.
  swh-ULB: Nitakuwa nisiye na heshima hata zaidi ya hapa, na nitajishusha mbele za
    macho yangu mwenyewe. Lakini kwa hawa vijakazi uliowasema, nitaheshimiwa.”
  bel-bel: і я болей прыніжуся, і зраблюся яшчэ нікчэмнейшым у вачах маіх, і перад
    служанкамі, пра якіх ты кажаш, я буду слаўны.
  deu-ELBBK: und ich will noch geringer werden als diesmal und will niedrig sein in
    meinen Augen; aber bei den Mägden, von denen du sprichst, bei ihnen werde ich
    geehrt sein.
  mbb-OT: ne subra pa is ebeelan ku he mekeeled-eled. Igkeeled nu is ebeelan ku, piru
    ebentuǥen a mulà te menge vahi he egkeǥiyen nu he menge suluǥuen.”
  mal-2015: ഞാൻ ഇനിയും ഇതിലധികം ഹീനനും എന്റെ കാഴ്ചെക്കു എളിയവനും ആയിരിക്കും; നീ പറഞ്ഞ
    ദാസികളാലോ എനിക്കു മഹത്വമുണ്ടാകും എന്നു പറഞ്ഞു.
  rmc-rmc: A kamav man mek buter te pokorinel sar dži akana, a kajte anglal tire jakha
    na avava ňič, ale anglal kala služki, pal save vakerehas, man ela pačiv.“
  pes-OPV: و از این نیز خود رازیاده حقیر خواهم نمود و در نظر خود پست خواهم شد، لیکن
    در نظر کنیزانی که درباره آنهاسخن گفتی، معظم خواهم بود.»
  ron-1924: Вряу сэ мэ арэт ши май де нимик декыт де дата аста ши сэ мэ ынжосеск ын
    окий мей, тотушь вой фи ын чинсте ла служничеле де каре ворбешть.”
  ben-OBCV: আমি এর থেকেও আরও নীচ হব, ও আমি নিজের দৃষ্টিতে হীন হব। কিন্তু তুমি যেসব
    ক্রীতদাসীর কথা বললে, আমি তাদের কাছে সম্মানিতই থেকে যাব।”
  som-som: Oo weliba intaas waan ka sii liidanayaa, oo waan isla xumaanayaa, laakiinse
    gabdhihii aad ka hadashay xaggooda derejaan ka lahaan doonaa.
  lat-VUC: 'et Judam, et vilior fiam plus quam factus sum: et ero humilis in oculis
    meis, et cum ancillis de quibus locuta es, gloriosior apparebo.'
  eng-ASVBT: 'And I will be yet more vile than this, and will be base in mine own
    sight: but of the handmaids of whom thou hast spoken, of them shall I be had in
    honor.'
  ita-1885: E mi avvilirò per ciò ancora più di questo, e mi terrò più basso; e pur
    sarò onorato appo quelle serventi, delle quali tu hai parlato.
  eng-LXXUP: And I will again uncover myself thus, and I will be vile in thine eyes,
    and with the maidservants by whom thou saidst that I was not had in honor.
  eng-ULB: I will be even more undignified than this, and I will be humiliated in
    my own eyes. But by these slave girls you have spoken about, I will be honored.”
  spa-VBL: de hecho voy a hacerme aún menos distinguido, me volveré aún más humilde.
    Sin embargo, seré respetado por esas siervas de las que hablaste”.
  fra-_FOB: Et je m'abaisserai encore plus que cela, et je serai humilié à mes yeux;
    mais je serai en honneur auprès des servantes dont tu parles.
  mal-mal: ഞാൻ ഇനിയും ഇതിലധികം ഹീനനും എന്റെ കാഴ്ചയ്ക്ക് എളിയവനും ആയിരിക്കും; എന്നാൽ
    നീ പറഞ്ഞ ദാസികളാൽ എനിക്ക് മഹത്വമുണ്ടാകും” എന്നു പറഞ്ഞു.
  urd-GVR: Hāṅ, maiṅ is se bhī zyādā zalīl hone ke lie taiyār hūṅ. Jahāṅ tak launḍiyoṅ
    kā tālluq hai, wuh zarūr merī izzat kareṅgī.”
  suz-BL: गो थमा पा मुल यो मेको क्‍येङा यो आइक्‍च दुम्‍नुङ। तन्‍न मेको आं वाइलीम आन
    पर्बम गे मार देंने, मेकोपुकीमी आं कली मो पशो आ पर्बम मान पाइनीम” देंमाक्‍त।
  ita-1927: Anzi mi abbasserò anche più di così, e mi renderò abbietto agli occhi
    miei; eppure, da quelle serve di cui tu parli, proprio da loro, io sarò onorato!”
  ckb-ckb: لەوەش زیاتر لە پایەی خۆم دێنمە خوارەوە و خۆم نزم دەکەمەوە، بەڵام لەلای
    ئەو کەنیزانەی باست کردن، ئەوا ڕێزدار دەبم.»
  eng-BBE: 'And I will do even worse than this, and make myself even lower in your
    eyes: but the servant-girls of whom you were talking will give me honour.'
  kan-OKCV: ನಾನು ಇನ್ನೂ ಇದಕ್ಕಿಂತ ಅಲ್ಪನಾಗಿರುವುದಕ್ಕೂ, ಹೀನೈಸಿಕೊಳ್ಳುವುದಕ್ಕೂ, ಸಿದ್ಧನಾಗಿದ್ದೇನೆ.
    ಆದರೆ ನೀನು ಹೇಳಿದ ದಾಸಿಯರಿಂದ ನಿಶ್ಚಯವಾಗಿ ಘನತೆಯನ್ನು ಹೊಂದುವೆನು,” ಎಂದನು.
  tam-2017: 'இதைவிட இன்னும் நான் இழிவானவனும் என்னுடைய பார்வைக்கு அற்பனுமாவேன்: அப்படியே
    நீ சொன்ன பெண்களுக்கும்கூட மகிமையாக விளங்குவேன் என்றான்.'
  spa-RV-1909: Y aun me haré más vil que esta vez, y seré bajo á mis propios ojos;
    y delante de las criadas que dijiste, delante de ellas seré honrado.
  ron-BTF: Și voi fi încă mai nemernic decât atât și voi fi înjosit în ochii mei;
    și despre servitoarele despre care ai vorbit, de ele voi fi onorat.
  eng-WEBP: I will be yet more undignified than this, and will be worthless in my
    own sight. But the maids of whom you have spoken will honor me.”
  eng-FBV: in fact I'm going to make myself even less distinguished, become even more
    humble. However, I will be respected by those servant girls you spoke about.”
  nld-1939: en mij nog dieper vernederen; zal ik verachtelijk zijn in uw ogen, maar
    in ere bij de genoemde slavinnen.
  nch-BL: Huan sinta ninesi noja más nihuihuitic moixpa pampa nimoicnonequi iixpa
    ya, amo teno para na. Sequinoc techhueyitepanitase pampa nimoicnonejqui iixpa
    TOTECO hasta nojquiya techhueyitepanitase nopa ichpoca tequipanohuani cati inihuaya
    ticamanalti.
  vie-1934: Ta sẽ hạ mình xuống nhiều hơn nữa, tự xem mình là hèn mạt; dầu vậy, những
    con đòi nàng nói đó lại sẽ tôn kính ta.
  hin-CV: और मैं तो याहवेह के लिए अपने आपको तुम्हारी दृष्टि में और भी अधिक घृणित बना
    लूंगा, अपनी ही दृष्टि में नीचा हो जाऊंगा; मगर जिन दासियों का तुमने उल्लेख किया
    है, उनकी दृष्टि में तो मैं सम्मानित ही रहूंगा.”
  spa-BES: 'Y me haré aún más vil que está vez, y me haré sentir aún más bajo: pero
    las sirvientas de las que hablabas me honrarán.'
  tdx-tdx: Toe mbe ho losorako i hatsivokarakoy naho hireke ampahaisahako, fe o mpitoroñ’
    ampela nivolañe’oo, ie ro hiasy ahy.
  tha-KJV: เราจะถ่อมตัวของเราลงยิ่งกว่านี้​อี​กให้ปรากฏแก่ตาของเราเองว่าเป็นคนต่ำ
    แต่​โดยพวกสาวใช้​ที่​เจ้​าพูดถึงนั้น เราจะเป็นผู้​ที่​เขาถือว่ามี​เกียรติ​”
  por-BR-2018: E ainda me farei mais vil que esta vez, e serei baixo em meus próprios
    olhos; e diante das criadas que disseste, diante delas serei honrado.
  deu-ELO: und ich will noch geringer werden denn also, und will niedrig sein in meinen
    Augen; aber bei den Mägden, von denen du sprichst, bei ihnen werde ich geehrt
    sein.
  eng-WYC-2018: and I shall be made more vile than I am yet made, and I shall be meek
    in mine eyes, and I shall appear more glorious with those handmaidens, of which
    thou hast spoken. (and I shall be made even more vile than I am yet made, and
    I shall be abased in thine eyes, but I shall appear more glorious to those slave-girls
    of whom thou hast spoken.)
  epo-epo: Kaj mi senvalorigos min ankoraŭ pli ol tio, kaj mi humiligos min antaŭ
    miaj okuloj; kaj tamen inter la sklavinoj, pri kiuj vi parolis, mi estos honorata.
  uig-PIN: Əmǝliyǝttǝ mǝn ɵzümni tehimu ǝrzimǝs ⱪilip, ɵz nǝzirimdǝ ɵzüm tɵwǝn boluxⱪa
    razimǝn. Lekin sǝn eytⱪan u dedǝklǝrning nǝziridǝ bolsa, ⱨɵrmǝtkǝ sazawǝr bolimǝn
    — dedi.
  beo-beo: 'Amola bu gogosiasu ba:mu. Di da na da hamedei dunu dawa:mu. Be amo ouligisu
    dunu ilia hawa: hamosu a:fini da na nodone ba:mu.”'
  tpi-OTNT: Na bai mi daunim nem bilong mi moa yet na kamap samting nating long ai
    bilong mi. Tasol ol dispela wokmeri nau yu tok long ol, ol bai i givim biknem
    long mi.”
  hau-SA: Zan ma mai da kaina abin reni fiye da haka, za a kuma zama abin reni a gare
    ki. Amma waɗannan bayi ’yan matan da kika yi magana a kai, za su gan ni da martaba.”
  uig-LAT: Emeliyette men özümni téximu erzimes qilip, öz nezirimde özüm töwen bolushqa
    razimen. Lékin sen éytqan u dédeklerning neziride bolsa, hörmetke sazawer bolimen
    — dédi.
  nde-nde: Ngizakweyiseka kakhulu kulalokhu, njalo ngehliselwe phansi emehlweni ami.
    Kodwa izigqilikazi lezi okhulume ngazo zizangihlonipha.”
  ton-ton: 'Pea te u fai ke u mata kovi lahi hake ʻi he meʻa ni, pea te u matamata
    kovi ʻi hoku ʻao ʻoʻoku: pea ko e kau kaunanga kuo ke lea ki ai, ʻe fakahikihiki
    au ʻekinautolu.”'
  ces-1613: Anobrž čím se ještě více opovrhu nežli tuto, a ponížím se u sebe sám,
    tím i u těch děvek, o nichž jsi mluvila, i u těch, pravím, slavnější budu.
  eng-WMB: I will be yet more undignified than this, and will be worthless in my own
    sight. But the maids of whom you have spoken will honor me.”
  tam-TCV: நான் அதைப் பார்க்கிலும் இன்னும் அதிகமாய் மதிப்பற்றவனாவேன்; எனது பார்வையிலுங்கூட
    நான் தாழ்மைப்படுவேன். ஆனால் நீ சொல்லிக் குறிப்பிட்ட அந்த அடிமைப் பெண்களால் நான்
    கனம்செய்யப்படுவேன்” என்றான்.
  ceb-ULB: Mas labaw pa akong tinamay kaysa niini, ug mapakaulawan ako sa akong kaugalingong
    mga mata. Apan pinaagi niining mga ulipong babaye nga imong giingon, mapasidunggan
    ako.”
  pol-UBG: I poniżę się jeszcze bardziej niż dotąd, i będę jeszcze bardziej godny
    pogardy w swoich oczach, lecz u służących, o których mi mówiłaś, będę poważany.
  agr-agr: Tuja ame diisam pegkegchaun nuniag nunak, aan nagkaemasan nuniktatjai.
    Ame inak aidau pachisam tame duka, wisha wagkanuk aniaja nuna shiig dekawag eme
    anenjusagtatui”, tiuwai.
  kyc-kyc: Dopa pyuo namba kamame elya renge nyeronopa namba kamame isa paronopape
    embame namba mende daaŋa lao suu pyarenepape wanake doo letene dusipame namba
    mee mende ulipilinyi lao suu pyarami, leya.
  urd-GVU: ہاں، مَیں اِس سے بھی زیادہ ذلیل ہونے کے لئے تیار ہوں۔ جہاں تک لونڈیوں کا
    تعلق ہے، وہ ضرور میری عزت کریں گی۔“
  deu-1912: Und ich will noch geringer werden denn also und will niedrig sein in meinen
    Augen, und mit den Mägden, von denen du geredet hast, zu Ehren kommen.
  ntj-ntj: '@see-verse:2SA.006.021'
