    কথা বললে, তাদের কাছে মহিমান্বিত হব৷”
  pan-pan: ਸਗੋਂ ਮੈਂ ਇਸ ਨਾਲੋਂ ਵੀ ਨੀਚ ਬਣਾਂਗਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੀ ਨਜ਼ਰ ਵਿੱਚ ਤੁੱਛ ਗਿਣਾਂਗਾ
    ਅਤੇ ਜਿਹੜੀਆਂ ਦਾਸੀਆਂ ਦੀ ਗੱਲ ਤੂੰ ਕੀਤੀ ਹੈ ਉਹ ਮੇਰਾ ਆਦਰ ਸਨਮਾਨ ਕਰਨਗੀਆਂ।
  tkr-tkr: Zı yizde ulene ögil sık'ırar uleke g'a'ayxhasda. Ğu eyhene g'ulluxçiy içeeşemee
    zı axtı qa'as.
  mya-JVB: ထိုမျှမက ၊ ငါသာ၍ ယုတ်မာ မည်။ ကိုယ် အထင်အတိုင်း ကိုယ်ကိုသာ၍နှိမ့်ချ မည်၊
    သင်ပြော သော ကျွန် မများမူကား ၊ ငါ့ကိုချီးမွမ်း ကြလိမ့်မည်ဟု မိခါလ ကို ပြန်ပြော
    ၏။
  tte-O: Yo kani yayaliyaya na esagu yapei-yatalu molosi yo tem yaboma kagu mwalimwaline
    yaginauli. Na topaisowa sinesineo siya waloli kuwalowalone siya siyakasisi-yagau.”
  tbg-tbg: Te mintiaqi viha tenta hutu voqavata vara muntuviqama karerave. Are tiriara
    nora kaurira haika varaaro tiaramantavata, vate kaiqa nahentinavuara tiarauka,
    vika tiriara viva nora autu vataavama vaivo tivarave, tiro.
  hmo-hmo: Bona lau ese hemarai karadia inai bamona do lau karaia noho, bona ma do
    lau habadaia danu. Oi ese lau do oi negea, to unai oi gwauraia kekeni ese lau
    do idia hanamoa.”
  urd-urd: बल्कि मैं इससे भी ज़्यादा ज़लील हूँगा और अपनी ही नज़र में नीच हूँगा और
    जिन लौंडियों का ज़िक्र तूने किया है वहीं मेरी इज़्ज़त करेंगी।”
  rus-SYN: и я еще больше уничижусь, и сделаюсь еще ничтожнее в глазах моих, и пред
    служанками, о которых ты говоришь, я буду славен.
  bqc-SIM: Má yãfũkũ dɛ beea, mí azĩa sↄaanɛ n ea guu, ãma nↄɛ zĩkɛna pↄ́
    n ń yã'òpiↄ mɛ́ aa ma kpɛla.
  tcz-CHONGTHU: Henge, hisanga ngoljo a umding jong kanome chule keima mitmutah a
    kineosah ding jong! Ahin soh numei naminphah ho vang chun keimahi chingtah a eigel
    diu ahi! ati.
  mar-mar: मी याच्याही पुढची पायरी गाठीन. तुला आदर नसेल कदाचित् पण ज्या दासींचा तू
    उल्लेख केलास त्यांना माझ्याबद्दल आभिमान वाटतो.”
  qub-qub: Cananpitaga masrämi manacajno rurashäpis. Yarpashayquino manacajpis cashaj.
    Ichanga ‹uyway warmicuna› niycashayquirämi rispitamanga.»
  bqp-bqp: Mani futa kũ de abirela, mani ma zĩda kĩa n enaa gũn, ama nↄgbɛ̃ zĩkɛri
    kũ ń tɛ́ḿma pìnↄ mɛ́ oni ma bɛ̀ɛrɛ dↄ̃.
  hat-hat: M'ap desanm tèt mwen pi ba toujou pase sa. Dapre ou, se desann m'ap desann
    sousi m'. Men, sèvant w'ap pale yo ap toujou ka leve m' anlè.
  eng-BSB: and I will humiliate and humble myself even more than this. Yet I will
    be honored by the maidservants of whom you have spoken.”
  tod-tod: Nà dɛ ɓɔɠɔ ʋɛlɛʋɛlɛsu ʋolu, é leʋe nii ʋa kɛai, gè ɓɔɠɔmaayei. Kɛlɛ
    naa pɛ ge ɠɛɛ ʋa, lɛbiyai ɠa ve bɛ̀, botiɠɛ anzanui naati zea, niiti è vaazu
    ti ma.»
  eng-WEBPB: I will be yet more undignified than this, and will be worthless in my
    own sight. But the maids of whom you have spoken will honour me.”
  kbq-kbq: Hagi nagra mago'ane amane vahekna hu'na kagri kavufina navufa erinteramigahue.
    Hianagi amama kema hana kazokazo eri'za mofa'nemo'za nagrira nagesga hu'za ra
    nagia namigahaze.
  nhe-BL: Huan intla ninesis noja más nihuihuitic moixpa pampa nimoicnonequi iixpa
    ya, ax tleno para na. Sequinoc nechhueyitlepanitase pampa nimoicnonejqui iixpa
    TOTECO hasta nojquiya nechhueyitlepanitase nopa ichpoca tequipanohuani tlen ininca
    ticamati.
  bus-bus: Mɛ́ gbɛ̃ futa yã kɛ dɛ beeela, mɛ́ ma zĩnda kɛ̃sã n ena guu, mↄde nↄgbɛ̃
    zĩkɛri kɛ̀ ń tɛ́ḿma pìnↄ bé aↄ̃é ma bɛ̀ɛ kɛ.
  gub-BL: Azeapo wi wi putar he'o ma'e romo henataromo nehe no. Naiko kwaw ikàg ma'e
    romo nerenataromo. Aiko ikatuahy ma'e romo ikàg ma'e romo a'e kuzàtài neremimume'u
    kwer wanupe ihe, i'i Tawi Mikaw pe.
  eng-DRA: 'I will both play and make myself meaner than I have done: and I will be
    little in my own eyes: and with the handmaid of whom thou speakest, I shall appear
    more glorious.'
