verse: 2SA.006.006
translations:
  mal-C: അവർ നാഖോന്റെ മെതിക്കളത്തിൽ എത്തിയപ്പോൾ കാള വിരണ്ടതിനാൽ ഉസ്സ കൈനീട്ടി ദൈവത്തിന്റെ
    പേടകത്തിൽ പിടിച്ചു.
  deu-TKW: Als sie nun zur Tenne von Kidon gekommen waren, griff Ussa mit der Hand
    nach der Gotteslade und hielt sie fest, weil die Rinder durchgingen.
  lin-lin: Tango bakomaki na etando ya Nakoni, Uza asembolaki loboko na ye mpe asimbaki
    Sanduku ya Nzambe, pamba te bangombe elingaki kokweyisa Sanduku.
  eng-LSV: And they come to the threshing-floor of Nachon, and Uzzah puts forth [his
    hand] to the Ark of God, and lays hold on it, for they released the oxen;
  eng-GNV: 'And when they came to Nachons threshing floore, Vzzah put his hande to
    the Arke of God, and helde it: for the oxen did shake it.'
  eng-WEBSTER: 'And when they came to Nachon''s threshing-floor, Uzzah put forth his
    hand to the ark of God, and took hold of it: for the oxen shook it .'
  nhw-BL: Quema ajsitoj campa itrigo mil Nacón, nopa huacaxme catli quihuicayayaj
    nopa cuacarro motepotlamijque, huan Uza momatlananqui para quitzacuilis icaxa
    Toteco Dios para amo huetzis.
  swh-ONEN: Walipofika kwenye uwanja wa kupuria nafaka wa Nakoni, Uza akanyoosha mkono
    na kulishika Sanduku la Mungu kwa sababu maksai walijikwaa.
  bba-bba: Sɑɑ yè sɔɔ bɑ turɑ Nɑkonin doo soo yerɔ, yerɑ nɛɛ yi, yi sokurɑ. Mɑ kpɑkoro
    te, tɑ sikirɑmɑ, mɑ Usɑ u tu ɡɑbɑ.
  eng-KJVCPB: And when they came to Nachon’s threshingfloor, Uzzah put forth his hand
    to the ark of God, and took hold of it; for the oxen shook it.
  mpx-mpx: Sauga hi vin Nakon wana witi musana ana abaasiasi elana, yaka bulumwakau
    hi hanagegegi kelaubwa nihi sogu. Inoke Usa nimana i paelu Yabowaine wana Bateli
    ana Dedewaga i pihikan bahi ni sosogu.
  luo-luo: Kane gichopo kar dino mar Nakon, Uza notero lwete mosiro Sandug Muma mar
    Nyasaye nimar rwedhi nochwanyore.
  meu-meu: Idia na Nakono ena uit ikwadina gabuna ai e kau, bena Usa ese imana e toia
    roro, Dirava ena maua helaḡana ai e dau kau, baine dogoa tao eto. badina be boromakau
    mamaruanedia na e hetutuhi.
  npi-ULB: जब तिनीहरू नाकोनको खलामा आइपुगे, तब गोरुहरूले ठेस खाए, र उज्‍जाहले परमेश्‍वरको
    सन्दुक समात्‍नलाई आफ्‍नो हात पसारे र तिनले त्‍यो समाते ।
  yor-yor: Nígbà tí wọ́n dé sí ilẹ̀ ìpakà Nakoni, Ussa sì na ọwọ́ rẹ̀ sí àpótí ẹ̀rí
    Ọlọ́run, ó sì dìímú, nítorí tí màlúù kọsẹ̀.
  ind-ind: Saat mereka tiba di tempat pengirikan milik Nakon, salah satu sapi yang
    menarik gerobak itu tersandung dan hampir membuat peti perjanjian TUHAN terjatuh,
    sehingga Uza mengulurkan tangan memegang peti itu.
  pes-OPCB: اما وقتی به خرمنگاه ناکن رسیدند، گاوها لغزیدند و عزه دست خود را دراز کرد
    و صندوق عهد را گرفت که نیفتد.
  tgl-ULB: Nang dumating sila sa giikang sahig ni Nacon, natumba ang mga toro, at
    inabot ni Uzza ang kaniyang kamay para damputin ang kaban ng Diyos, at nakuha
    niya ito.
  cbu-NT: Anshat kajonee yáyarandsin, yuwash maacheetsi wach tuchuwtampaneem Nakona
    atusin wayarangana, anush kuskamchusin, machipshat kárkusin, tor kapztaranllu,
    Apanllsha kajonarini wazawap kuripungamaam zandarangiya. Ashirucha, Usshat kuripungtapa
    átu, kajonee uwpat tamanda ashku Apanlleetssha kajonarini patatarangiya.
  hui-hui: Ani bima pialu widi iraneru lini hondo ibira ibira halu aeane puyabume
    yu pelonaga bo taulaga agali mbira Nagono henego ibu andaga wiagoria tagira pene.
    Dindi ogoriani nogo bulumaga biago labome Anduane Homogonaga Mbogoyi biago mo
    ema biyagola ibira habehe hene. Ani ibira hole biyagola Usahanda Mbogoyi biago
    abale yani hene.
  mya-mya: သူ​တို့​သည်​နာ​ခုန်​ကောက်​နယ်​တ​လင်း​သို့​ရောက် သော​အ​ခါ နွား​တို့​သည်​ခြေ​ချော်​သ​ဖြင့်​သြဇ
    သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​လှမ်း​၍​ကိုင် ထား​လိုက်​ရာ၊-
  bod-N: དེ་དག་ནཱ་ཀོན་གྱི་གཡུལ་ཁར་སླེབས་པའི་ཚེ། བ་གླང་སར་འགྱེལ་ལ་ཁད་བྱས་པས་ཨུ་ཟཱ་ཡིས་ལག་པ་བརྐྱངས་ནས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་བསྐྱོར་བ་དང་།
  sna-sna: Vakati vasvika paburiro raNakoni, Uza akatambanudza ruoko rwake ndokubata
    areka yaMwari, nokuti nzombe dzakanga dzagumburwa.
  spa-BLM: Cuando llegaron a la era de Nacón, Uza alcanzó el arca de Dios y se aferró
    a ella, pues el ganado tropezó.
  cac-cac: Ayic ix javi eb' yed' scaxail strato Dios d'a stec'lab' trigo vin̈aj Nacón,
    ijan ix telvi noc' vacax ed'jinac te' carreta chi', yuj chi' axo vin̈aj Uza chi'
    ix yaman te' caxa chi'.
  swh-ULB: Hata walipofika katika shinikizo la Nasoni, wale ng'ombe wakakwama, Uza
    akanyosha mkono wake na kulikumbatia sanduku la Mungu, naye akalishikilia.
  bel-bel: І калі дайшлі да гумна Нахонавага, Оза працягнуў руку сваю да каўчэга Божага
    і ўзяўся за яго, бо валы нахілілі яго.
  deu-ELBBK: Und als sie zur Tenne Nakons kamen, da langte Ussa nach der Lade Gottes
    und fasste sie an, denn die Rinder hatten sich losgerissen.
  mbb-OT: Hein nekeuma zan duen te ǥunasà ni Nacon, migewezan ni Uza haazà is Kavan
    te Kebpekid-uyun te Megbevayà, su nekezulas is menge vaka.
  mal-2015: അവർ നാഖോന്റെ കളത്തിങ്കൽ എത്തിയപ്പോൾ കാള വിരണ്ടതുകൊണ്ടു ഉസ്സാ കൈ നീട്ടി
    ദൈവത്തിന്റെ പെട്ടകം പിടിച്ചു.
  rmc-rmc: Ale sar avle paš o humnos le Nachonoskro, o Uza nacirdňa peskro vast, hoj
    te zachudel le Devleskri archa, bo o voli la visardehas avri.
  pes-OPV: و چون به خرمنگاه ناکون رسیدند عزه دست خود را به تابوت خداوند دراز کرده،
    آن را گرفت زیرا گاوان می‌لغزیدند.
  ron-1924: Кынд ау ажунс ла ария луй Након, Уза а ынтинс мына спре кивотул луй Думнезеу
    ши л-а апукат, пентру кэ ера сэ-л рэстоарне боий.
  ben-OBCV: তারা যখন নাখোনের খামারে পৌঁছেছিলেন, উষ হাত বাড়িয়ে ঈশ্বরের নিয়ম-সিন্দুকটি
    ধরেছিল, কারণ বলদগুলি হোঁচট খেয়েছিল।
  som-som: Oo markay yimaadeen meeshii hadhuudhka lagu tumi jiray oo Naakoon ayaa
    Cuusaah gacanta ku fidiyey sanduuqii Ilaah, wuuna qabtay; maxaa yeelay, dibidii
    sidday ayaa turunturootay.
  lat-VUC: 'Postquam autem venerunt ad aream Nachon, extendit Oza manum ad arcam Dei,
    et tenuit eam: quoniam calcitrabant boves, et declinaverunt eam.'
  eng-ASVBT: And when they came to the threshing floor of Nacon, Uzzah put forth his
    hand to the ark of God, and took hold of it; for the oxen stumbled.
  ita-1885: Ora, quando furono giunti infino all'aia di Nacon, Uzza stese la mano
    verso l'Arca di Dio, e la ritenne; perciocchè i buoi l'aveano smossa.
  eng-LXXUP: 'And they come as far as the threshing floor of Nacon: and Uzzah reached
    forth his hand to the ark of God to keep it steady, and took hold of it; for the
    ox shook it out of its place.'
  eng-ULB: When they came to the threshing floor of Nakon, the oxen stumbled, and
    Uzzah reached out with his hand to grab the ark of God, and he took hold of it.
  spa-VBL: Pero cuando llegaron a la era de Nachón, los bueyes tropezaron, por lo
    que Uza extendió la mano para evitar que el Arca de Dios cayera.
  fra-_FOB: Or quand ils furent venus jusqu'à l'aire de Nacon, Uzza porta la main
    sur l'arche de Dieu et la saisit, parce que les bœufs regimbaient.
  mal-mal: അവർ നാഖോന്റെ മെതിക്കളത്തിങ്കൽ എത്തിയപ്പോൾ കാളകൾ വിരണ്ടതുകൊണ്ട് ഉസ്സാ കൈ
    നീട്ടി ദൈവത്തിന്റെ പെട്ടകം പിടിച്ചു.
  urd-GVR: Wuh gandum gāhne kī ek jagah par pahuṅch gae jis ke mālik kā nām Nakon
    thā. Wahāṅ bail achānak beqābū ho gae. Uzzā ne jaldī se Allāh kā sandūq pakaṛ
    liyā tāki wuh gir na jāe.
  suz-BL: मेकोपुकी नाकोन आ खलाम जाक्‍मानु, ब्‍यफ दाइल पांइससा बाक्‍त। मिनु उज्‍जाहम
    आ गुइ दिंशा, परमप्रभु आ सन्‍दोस तिक्‍गा बाक्‍त।
  ita-1927: Or come furon giunti all’aia di Nacon, Uzza stese la mano verso l’arca
    di Dio e la tenne, perché i buoi la facevano piegare.
  ckb-ckb: کاتێک گەیشتنە سەر جۆخینەکەی ناخون، عوزا دەستی بۆ سندوقی خودا درێژکرد و
    گرتی، چونکە گایەکان سەرسمیان دا.
  eng-BBE: And when they came to Nacon's grain-floor, Uzzah put his hand on the ark
    of God to keep it safe in its place, for the oxen were out of control.
  kan-OKCV: ಅವರು ನಾಕೋನನ ಕಣದ ಬಳಿಗೆ ಬಂದಾಗ, ಎತ್ತುಗಳು ಎಡವಿದ್ದರಿಂದ ಉಜ್ಜನು ತನ್ನ ಕೈಚಾಚಿ ದೇವರ
    ಮಂಜೂಷವನ್ನು ಹಿಡಿದನು.
  tam-2017: அவர்கள் நாகோனின் போரடிக்கும் களம் இருக்கிற இடத்திற்கு வந்தபோது, மாடுகள்
    மிரண்டு பெட்டியை அசைத்தபடியால், ஊசா தேவனுடைய பெட்டிக்கு நேராகத் தன்னுடைய கையை
    நீட்டி, அதைப் பிடித்தான்.
  spa-RV-1909: Y cuando llegaron á la era de Nachôn, Uzza extendió la mano al arca
    de Dios, y túvola; porque los bueyes daban sacudidas.
  ron-BTF: Și când au ajuns la aria lui Nacon, Uza și-a întins mâna spre chivotul
    lui Dumnezeu și l-a apucat, fiindcă boii l-au scuturat.
  eng-WEBP: When they came to the threshing floor of Nacon, Uzzah reached for God’s
    ark and took hold of it, for the cattle stumbled.
  eng-FBV: But when they came to the threshing floor of Nachon, the oxen stumbled,
    so Uzzah reached out to stop the Ark of God from falling.
  nld-1939: Maar bij de dorsvloer van Nakon gekomen, stak Oezza zijn hand uit naar
    de ark van God en hield haar tegen, omdat de runderen haar lieten kantelen.
  nch-BL: Quema ajsitoj campa itrigo mil Nacón, nopa huacaxme cati quihuicayayaj nopa
    cuacarro motepotanijque, huan Uza momatananqui para quitzacuilis icaxa Toteco
    Dios para amo huetzis.
  vie-1934: Khi đến sân đạp lúc của Na-côn, U-xa giơ tay lên nắm hòm của Đức Chúa
    Trời, bởi vì những con bò vấp ngã.
  hin-CV: जब वे नाकोन के खलिहान पर पहुंचे, बैलों के लड़खड़ाने के कारण उज्जा ने परमेश्वर
    के संदूक की ओर हाथ बढ़ाकर उसे थाम लिया.
  spa-BES: Y cuando llegaron al piso de grano de Nacón, Uza puso su mano en el arca
    de Dios para mantenerla a salvo en su lugar, porque los bueyes estaban fuera de
    control.
  tdx-tdx: Ie nivotrak’ an-toem-pifofoha’ i Nakone eo, le nitakare’ i Ozà i vatam-pañinan’
    Añaharey amy t’ie hinetseketse’ o katrakao.
  tha-KJV: และเมื่อมาถึงลานนวดข้าวของนาโคน อุ​สซาห์​ก็​เหย​ียดมือออกจับหีบของพระเจ้าไว้เพราะวัวสะดุด
  por-BR-2018: E quando chegaram à eira de Nacom, Uzá estendeu a mão à arca de Deus,
    e segurou-a; porque os bois a sacudiam.
  deu-ELO: Und als sie zur Tenne Nakons kamen, da langte Ussa nach der Lade Gottes
    und faßte sie an, denn die Rinder hatten sich losgerissen.
  eng-WYC-2018: Forsooth after that they came to the cornfloor of Nachon, Uzzah held
    forth his hand to the ark of God, and held it, for the oxen kicked, and bowed
    it. (But when they came to the threshing floor of Nachon, Uzzah put forth his
    hand to the Ark of God, and held it, for the oxen stumbled, and shook it.)
  epo-epo: Kiam ili venis al la draŝejo de Naĥon, Uza etendis sian manon al la kesto
    de Dio kaj ekkaptis ĝin, ĉar la bovoj klinpuŝis ĝin.
  uig-PIN: Lekin ular Nakonning haminiƣa kǝlgǝndǝ, kalilar aldiƣa müdürǝp kǝtkǝnliki
    üqün, Uzzaⱨ ⱪolini sozup Hudaning ǝⱨdǝ sanduⱪini tutiwaldi.
  beo-beo: Ilia da Na:igone widi dadabisu sogebi doaga:loba, bulamagau da didigaboi.
    Asa da ea lobo ligiagale, Gousa:su Sema Gagili mae sa:ima:ne banene gagui.
  tpi-OTNT: Orait na ol i kamap long hap graun bilong wanpela man, nem bilong en Nakon,
    em hap we ol i save kisim kaikai bilong wit, na rausim ol lip samting bilong wit.
    Na long dispela hap ol bulmakau i mekim na Bokis Kontrak bilong God i laik pundaun.
    Olsem na Usa i putim han i go na holim Bokis Kontrak.
  hau-SA: Da suka kai masussukar Nakon, sai Uzza ya miƙa hannu don yă riƙe akwatin
    alkawarin Allah, gama shanun sun yi tuntuɓe.
  uig-LAT: Lékin ular Nakonning xaminigha kelgende, kalilar aldigha müdürep ketkenliki
    üchün, Uzzah qolini sozup Xudaning ehde sanduqini tutiwaldi.
  nde-nde: Bathi befika esizeni sikaNakhoni, u-Uza welulela isandla sakhe ebhokisini
    lesivumelwano sikaNkulunkulu walibamba ngoba inkabi zazikhubeka.
  ton-ton: ¶ Pea ʻi heʻenau hoko mai ki he potu hahaʻanga uite ʻo Nakoni, naʻe ala
    atu ʻe Usa ki he puha ʻoe ʻOtua, mo ne puke ki ai, koeʻuhi naʻe fakangalulu ia
    ʻe he fanga pulu.
  ces-1613: A když přišli k humnu Náchonovu, vztáhl ruku svou Uza k truhle Boží a
    pozdržel jí, nebo uchýlili se volové.
  eng-WMB: When they came to the threshing floor of Nacon, Uzzah reached for God’s
    ark and took hold of it, for the cattle stumbled.
  tam-TCV: அவர்கள் நாகோனின் சூடடிக்கும் களத்திற்கு வந்தபோது, மாடுகள் மிரண்டதினால்
    ஊசா கையை நீட்டி இறைவனின் பெட்டியை எட்டிப்பிடித்தான்.
  ceb-ULB: Sa dihang miabot sila sa salog nga giukanan ni Nakon, nalup-og ang torong
    baka, ug gituy-od ni Uza ang iyang kamot aron gunitan ang sudlanan sa kasabotan
    sa Dios, ug nakuptan niya kini.
  pol-UBG: A gdy przybyli do klepiska Nachona, Uzza wyciągnął rękę do arki Boga i
    pochwycił ją, gdyż woły ją szarpnęły.
  agr-agr: Nuninai chicham umiktin agagbau egketun arcan carretanum egkejag buey japikmatai
    emaidau. Tuja Nacón trigon ijumajakua nuwi jegainai, buey winchainag iyaak carretan
    ayantai, arca iyajai tusa Uzá arcan achikui.
  kyc-kyc: Pao akali Nakonena yuu nenge witi pyao injingi mare dokona epeyami. Dokona
    mena bulamakao yale kingi okose lenge dolapo lukumapala pao palinya piyambisa
    akali Usa baame kingi pyambwapala Anatunya Kana Minyuo Lalu Lenge Pii Palenge
    Bokote doko minyareya.
  urd-GVU: وہ گندم گاہنے کی ایک جگہ پر پہنچ گئے جس کے مالک کا نام نکون تھا۔ وہاں بَیل
    اچانک بےقابو ہو گئے۔ عُزّہ نے جلدی سے اللہ کا صندوق پکڑ لیا تاکہ وہ گر نہ جائے۔
  deu-1912: Und da sie kamen zu Tenne Nachons, griff Usa zu und hielt die Lade Gottes;
    denn die Rinder traten beiseit aus.
  ntj-ntj: Pitjalayirnu-ya, nyangka-pula puluka kutjarranya mulyarlukatingu. Nyangka
    wati kutjulu mara wirrmirarringkulalpi puuka miirl-miirlnga witurrpungu.
  kan-2017: ಅವರು ನಾಕೋನನ ಕಣಕ್ಕೆ ಬಂದಾಗ ಎತ್ತುಗಳು ಎಡವಿದ್ದರಿಂದ ಉಜ್ಜನು ಕೈಚಾಚಿ ದೇವರ ಮಂಜೂಷವನ್ನು
    ಹಿಡಿದನು.
  yap-yap: Nap’an nra bad ko gin ni yima gunugunuy wom’ngin e grain riy u Nakon, me
    dol’ e garbaw, me k’iyag Uzzah pa’ nge kol fare Kahol ko M’ag.
  hlt-MCSB: Nakhawn a pha uh vaengah vaito loh a soek uh hatah Pathen kah thingkawng
    te Uzzah loh a cuk thil tih a tuuk.
  mdy-ETH: ዔያታ ናኮኔ ጌይንታ ሃኣኮ ሺርኮ ቆይዳስኬኖ ሄላዛ ሳርጌሎ ጎቻ ጌማታ ዹቂንቲ ዲቃቴም ጫኣቁሞ ሳኣፂና ዶዓኒ ዎኦቴሢሮ
    ዑዛ ኩቻ ዓርቄኔ፤
  twi-ASANTE: Na wɔduruu Nakon ayuporobea no, nantwie no nan totoeɛ, maa Usa tenee
    ne nsa sɔɔ Onyankopɔn Adaka no mu sɛ ɔretene no.
  eng-WEBU: When they came to the threshing floor of Nacon, Uzzah reached for God’s
    ark and took hold of it, for the cattle stumbled.
  wal-wal: Naakona kattaa qoxxiyo audiyaa gakkiyo wode, boorati xubettin, Uzzi ba
    kushiyaa yeddidi, Xoossaa Taabootaa oiqqiis.
  spa-PDDPT: Pero cuando llegaron a la era de Nacón, Uza alargó su mano al Arca de
    ʼElohim para sostenerla, porque los bueyes tropezaban.
  gun-gun: Ha'e gui Nacom mba'emo moa'yĩaty re ovaẽa py ma Nhanderuete ayvu ryru re
    Uzá opoko vy omombyta, vaka onhepyxanga rã.
  agu-BL: Ma yi cyopone'n le ama'l yi na a'lchij “Er tetz Nacón”, nin tzun ben Uza
    tan stz'amle'n yi caẍa' tetz Ryos, tan qui tele'n trimp, na txant qui e' je tzotp
    yi e' wacẍ.
  ilo-ULB: Idi makadanonda iti panaltagan iti Nahon, naitibkol dagiti baka, ket insarapa
    ni Ussa dagiti imana tapno tenglenna ti Lakasa ti Tulag ti Dios, ket naiggananna
    daytoy.
  kpg-kpg: Di nadau dau adu gi di gowaa haga madammaa ‘wheat’ go Nacon, nia kau daane
    aalaa gaa tinga, gei ogo Uzzah ga daahi adu dono lima belee dahi aga Tebedebe
    o di Hagababa.
  uig-ARA: لېكىن ئۇلار ناكوننىڭ خامىنىغا كەلگەندە، كالىلار ئالدىغا مۈدۈرەپ كەتكەنلىكى
    ئۈچۈن، ئۇززاھ قولىنى سوزۇپ خۇدانىڭ ئەھدە ساندۇقىنى تۇتىۋالدى.
  sus-sus: E to Nakon xa lɔnyi li, ningee naxa wa birafe. Na kui Usa naxa a bɛlɛxɛ
    itala, a Ala xa kankira suxu.
  pon-2006: Eri, ni ar lel ni en Nakon eh wasahn kamwakelehsang dipwen wahntuhke kan,
    kouwol ko ahpw dipekelekel. Ussa eri kapahla peho pwe en kolada Kohpwao.
  jae-jae: Gêdêŋ taŋ êsêac jasêô lasê Nakonnê sêka polom ŋamala naŋ, bulimakao sêka
    selelec, tec Usa kêmêtôc lêma jakêpuc Anôtônê poac ŋakatapa tôŋ.
  ksd-ksd: Ma ba dia ga pot aro ra tavul a rararama vue pat na vit kai Nakon, Usa
    i ga tulue ra limana ma i ga tabe vake ra bok na kunubu kai god, tago ra bulumakau
    i ga tuke.
  tur-YTC: Nakon'un harman yerine vardıklarında Uzza Tanrı'nın Sandığı'na uzanıp onu
    tuttu; çünkü sığırlar tökezlemişti.
  grc-BRENT: Καὶ παραγίνονται ἕως ἅλω Ναχώρ· καὶ ἐξέτεινεν Ὀζὰ τὴν χεῖρα αὐτοῦ ἐπὶ
    τὴν κιβωτὸν τοῦ Θεοῦ κατασχεῖν αὐτὴν, καὶ ἐκράτησεν αὐτὴν, ὅτι περιέσπασεν αὐτὴν
    ὁ μόσχος.
  ind-AYT: Ketika mereka sampai ke tempat pengirikan Nakhon, Uza mengulurkan tangannya
    ke arah Tabut Allah itu dan memegangnya karena sapi-sapi itu terpeleset.
  nya-nya: Atafika pa malo opunthira tirigu a Nakoni, Uza anatambalitsa dzanja lake
    kuti agwire Bokosi la Mulungu, chifukwa ngʼombe zinkafuna kugwa.
  hrv-hrv: Kad su došli do Nakonova gumna, posegnu Uza rukom za Kovčegom Božjim da
    ga pridrži jer ga volovi umalo ne prevrnuše.
  mps-mps: Tialima, augwali te bidi me deligo tǫ pedaiba sabolali, te bidi Nakon,
    te augwa te nai wit selama, tama te bo sela sąbo pesageba sabolali. Tama tede
    te karis kegebo bulmakau dabego te Godigo halobage te hogobeasa dulainu yai. Tama
    tibaso, Usago nogo mugi pelama, tama te halobage tola sali.
  tpi-tpi: Orait na ol i kamap long hap graun bilong wanpela man, nem bilong en Nakon,
    em hap we ol i save kisim kaikai bilong wit, na rausim ol lip samting bilong wit.
    Na long dispela hap ol bulmakau i mekim na Bokis Kontrak bilong God i laik pundaun.
    Olsem na Usa i putim han i go na holim Bokis Kontrak.
  dan-1931: Men da de kom til Nakons Tærskeplads, rakte Uzza Hånden ud og greb fat
    i Guds Ark, fordi Okserne snublede.
  vie-OVCB: Khi đến sân đạp lúa của Na-côn, bò kéo xe bị sẩy chân nên U-xa đưa tay
    ra đỡ Hòm của Đức Chúa Trời.
  guj-2017: જયારે તેઓ નાખોનના ખળા પાસે આવ્યા, ત્યારે બળદોએ ઠોકર ખાધી અને ઉઝઝાએ પોતાનો
    હાથ ઈશ્વરના કોશ તરફ લાંબો કરીને તેને પકડી રાખ્યો.
  pon-2006A: Eri, ni ar lel ni en Nakon eh wasahn kamwakelehsang dipwen wahntuhke
    kan, kouwol ko ahpw dipekelekel. Ussa eri kapahla peho pwe en kolada Kohpwao.
  por-BRBSL: Quando chegaram à eira de Nacon, Uzzah pegou a arca de Deus e se apoderou
    dela, pois o gado tropeçou.
  cth-cth: Nakhon hmuen a pha awh toteh, maito roi ni Cathut e thingkong a kâhuet
    sak dawkvah, Uzzah ni a kut hoi thingkong hah a kuet.
  twi-twi: Na woduu Nakon awiporowbea no, nantwi no nan totoe, maa Usa teɛɛ ne nsa
    soo Onyankopɔn Adaka no mu sɛ ɔreteɛ no.
  hlt-hlt: Nakhawn a pha uh vaengah vaito loh a soek uh hatah Pathen kah thingkawng
    te Uzzah loh a cuk thil tih a tuuk.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Nɑkɔ̃ɔ̃ yiɛ́ borɛ̀, kɛ̀ inɑ̀ɑ̀kɛ ndɔ́ kɛ́bɔ nKuyie
    ntɑummɛ̀ tɔu, kɛ̀ Usɑɑ youtɛ o nɔ̀ùtɛ̀ kɛ bo dì cɔ̀útɛ́,
  msy-2020: Me ghua gumazir mamɨn nguazir asɨzimɨn oto, gumazir kamɨn ziam Nakon.
    Kar me witɨn ovɨzibar iniba kua dar dagheba isir danganim. Danganir kamɨn bulmakauba
    daghdazima, Akar Dɨkɨrɨzir Gavgavimɨn Boksiam irasava ami. Kamaghɨn amizɨ, Usa
    uan agharim amadagha Boksiamɨn suira.
  dop-dop: Pɑ tɑlɑ tǝfɑllɛ nte tǝ wɛ timpi pɑ yɑɑ sɩ Nɑkɔŋ tɔ, ɩlɛnɑ nɑɑŋ kpilisi
    kɛɛkɛ nɑ Ɩsɔ ɑtɑkɑɑ tɑŋ hotuɣu nɑ Yusɑ temi-ɩ.
  azb-azb: Nakonun xırman yerindən keçəndə öküzlər büdrədi. Buna görə də Uzza əl uzadıb
    Allahın sandığından tutdu.
  eng-DBY: And when they came to Nachon's threshing-floor, Uzzah reached after the
    ark of God, and took hold of it; for the oxen had stumbled.
  hin-2017: जब वे नाकोन के खलिहान तक आए, तब उज्जा ने अपना हाथ परमेश्वर के सन्दूक की
    ओर बढ़ाकर उसे थाम लिया, क्योंकि बैलों ने ठोकर खाई थी।
  wol-KYG: Naka lañu dem ba tollu ca dàggay Nakon, nag ya tërëf, Usa tàllal loxoom,
    jàpp ca gaalu Yàlla ga.
  eng-YLT: And they come unto the threshing-floor of Nachon, and Uzzah putteth forth
    [his hand] unto the ark of God, and layeth hold on it, for they released the oxen;
  kne-kne: Idi dinmateng da sin kad-an di pan-ir-irikan Nacon, naikados din baka,
    isonga pinden Uzza din Baol di Tolagan.
  eng-WYC-2017: Forsooth after that they came to the cornfloor of Nachon, Uzzah held
    forth his hand to the ark of God, and held it, for the oxen kicked, and bowed
    it.
  eng-WMBB: When they came to the threshing floor of Nacon, Uzzah reached for God’s
    ark and took hold of it, for the cattle stumbled.
  urd-GVH: वह गंदुम गाहने की एक जगह पर पहुँच गए जिसके मालिक का नाम नकोन था। वहाँ बैल
    अचानक बेकाबू हो गए। उज़्ज़ा ने जल्दी से अल्लाह का संदूक़ पकड़ लिया ताकि वह गिर
    न जाए।
  rug-rug: Sipu mae kamo si arini koasa vasina varipaqaha ni rini sari kiko huiti
    koari na qaqalotodi te Nekoni, si ta tubarae sa bulumakao, meke qaqama la se Uza
    meke tuqea sa sa Bokese Vinariva Egoi te Zihova.
  gaz-gaz: Yommuu isaan oobdii Naakoon bira gaʼanitti waan sangoonni gufataniif Uzaan
    harka isaa hiixatee taabota Waaqaa qabe.
  fra-LSG: Lorsqu’ils furent arrivés à l’aire de Nacon, Uzza étendit la main vers
    l’arche de Dieu et la saisit, parce que les bœufs la faisaient pencher.
  gnn-gnn: Ŋunhi walala marrtjinana yukurrana bala, bala waŋganydja wäyin buliki nyaḻwaŋ'thurrunana
    ŋurru‐ṉiṉ'thurrunana, ga ŋayi Watja yäku ḏarramu, ŋayinydja waṉa‐djarr'yurruna
    ŋurikiyi, bala mulkanana ŋayi galŋa‐mundurrkuŋala ŋunhiyi dharrpal bathi.
  yal-yal: E to Nakon ma lonna li, Wusa yi a yiini bandun, a Alaa Kankiraan suxu,
    bayo ɲingene bata yi salaxun.
  haw-1868: A hiki aku la lakou i kahi hehipalaoa no Nakona, o aku la o Uza i kona
    lima i ka pahu o ke Akua, a paa aku la ia; no ka mea ua okupe na bipikauo.
  arb-NAV: وَعِنْدَمَا بَلَغُوا بَيْدَرَ نَاخُونَ تَعَثَّرَتِ الثِّيرَانُ الَّتِي
    تَجُرُّ الْعَرَبَةَ، فَمَدَّ عُزَّةُ يَدَهُ وَأَمْسَكَ تَابُوتَ الرَّبِّ خَوْفاً
    عَلَيْهِ مِنَ السُّقُوطِ.
  ewe-ewe: Esi woɖo Nakon ƒe lugbɔƒe la, Uza do asi ɖa lé Mawu ƒe nubablaɖaka la elabena
    nyiawo ƒe afɔwo kli nu.
  eng-LEE: And when they came to the threshing-floor of Nachon, 'Uzzah put forth [his
    hand] to the ark of God, and took hold of it; for the oxen shook it.
  gvn-gvn: Jana dungan-dungarin, bulkingka durru yilban. Nyubun dingkar balu box buggymun
    daranji, nyulu box karrban. Yamba God kuli-kadan nyungunku, Godungku ngadiku kuku
    dajinya bamangka nyungu box kari karrbanka. Yinyaynka Godungku yinya dingkar yarkin-bungan.
  asm-FB: যেতিয়া তেওঁলোকে নাখুনৰ মৰণা মৰা ঠাই পালে তাতে গৰুহাল পিছল খোৱাত, উজ্জাই
    হাত মেলি যিহোৱাৰ সেই নিয়ম-চন্দুকটি ধৰিলে৷
  sus-A: عٍ تٌ نَكٌن شَ لْنيِ لِ، نِنفٍيٍ نَشَ وَ بِرَقٍ. نَ كُي عُسَ نَشَ عَ بّلّشّ
    عِتَلَ، عَ عَلَ شَ كَنكِرَ سُشُ.
  fra-SBL: Lorsqu'ils arrivèrent à l'aire de Nacon, Uzza tendit le bras vers l'arche
    de Dieu et la saisit, car le bétail trébuchait.
  hbo-hbo: וַיָּבֹ֖אוּ עַד־גֹּ֣רֶן נָכֹ֑ון וַיִּשְׁלַ֨ח עֻזָּ֜א אֶל־אֲרֹ֤ון הָֽאֱלֹהִים֙
    וַיֹּ֣אחֶז בֹּ֔ו כִּ֥י שָׁמְט֖וּ הַבָּקָֽר׃
  piu-2006: '@see-verse:2SA.006.005'
  kik-kik: Hĩndĩ ĩrĩa maakinyire kĩhuhĩro-inĩ kĩa ngano kĩa Nakoni, ndegwa ikĩhĩngwo,
    Uza agĩtambũrũkia guoko akanyiitĩrĩra ithandũkũ rĩa Ngai tondũ ndegwa nĩ ciahĩngĩtwo.
  fra-NCL: Lorsqu’ils furent arrivés à l’aire de Nachon, Oza étendit la main vers
    l’arche de Dieu et la saisit, parce que les bœufs avaient fait un faux pas.
  cek-AK: Nakon ih cang atithaih ahmuen phak o naah loe, maitaw mah Sithaw ih thingkhong
    to ahoek pongah, Uzzah mah ban payangh moe, Sithaw thingkhong to sui.
  cuk-cuk: Nacón-e-nainu-naidse nonimargua, molimar-bebe-nikad-yolenonikidba Bab-Jehová-Igar-Mesisad-Ulu
    aibinednaga guenad. Agi, Uza, Bab-Jehová-Ulu-mer-argwanega ese achaded, e-argangi
    Bab-Jehová-Ulu ganonikid.
  uig-CYR: Лекин улар Наконниң хаминиға кәлгәндә, калилар алдиға мүдүрәп кәткәнлиги
    үчүн, Уззаһ қолини созуп Худаниң әһдә сандуғини тутивалди.
  tel-2017: వారు నాకోను కళ్లం దగ్గరికి వచ్చినప్పుడు బండి లాగుతున్న ఎద్దుల కాలు జారి
    బండి పక్కకు ఒరిగింది. అప్పుడు ఉజ్జా తన చెయ్యి చాపి దేవుని మందసాన్ని పట్టుకున్నాడు.
  hat-BSA: Men lè yo te rive nan glasi Nacon an, Uzza te lonje men l vè lach Bondye
    a pou te kenbe li, paske bèf kabwèt yo te manke tonbe.
  kos-kos: Ke elos tuku sun acn in kulkul wheat lal Nacon, cow uh tukulkulyak, na
    Uzzah el saplakyang sruokya Tuptup in Wuleang.
  hbo-WLC: וַיָּבֹ֖אוּ עַד־גֹּ֣רֶן נָכ֑וֹן וַיִּשְׁלַ֨ח עֻזָּ֜א אֶל־אֲר֤וֹן הָֽאֱלֹהִים֙
    וַיֹּ֣אחֶז בּ֔וֹ כִּ֥י שָׁמְט֖וּ הַבָּקָֽר׃
  ibo-ibo: Mgbe ha rutere nʼebe ịzọcha ọka nke Nakọn, Ụza setịpụrụ aka ya, jide igbe
    ọgbụgba ndụ Chineke ahụ, nʼihi na ehi ahụ zọhiere ụkwụ.
  ory-ory: ଆଉ ସେମାନେ ନାଖୋନ ନାମକ ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ବଳଦମାନେ ଅମଣା
    ହେବାରୁ ଉଷ ହସ୍ତ ବିସ୍ତାର କରି ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଧରିଲା।
  chk-chk: Iwe, lupwen ra tori än Nakon lenien wichiwich umwun wiich, Usa a aitewu
    pöün o amwöchü än Kot we pworofel, pun ekewe ätemwänin kow ra chepetek.
  ssd-ssd: Kile kuasmbi ta nane Nakon tuku wit baurŋganu ma mbol pronaig le makau
    pailnu karis didikinaik ta mbiki-mbikekina le Kuate tuku tukul bokis ta bariska
    ndekam bafuna le Usa ndek wai pilmba bokis ta biye tina.
  rop-rop: Wal wen deibin kamat langa det pleis blanga wan men neim Neikan weya imbin
    oldei deigimatbat ola rabish brom detlot sid daga, detlot buligi weya bin pulumbat
    det wegan bin gulijap buldan, en det men neim Yusa bin pudum im bingga langa det
    Seikridwan Boks blanga holdimap.
  ukr-1871: Як же дойшли до току Нахонового, ухопив Оза за Божу скриню щоб її придержати,
    бо воли зноровились і нахилили її.
  deu-1951: Und als sie zur Tenne Nachons kamen, griff Ussa nach der Lade Gottes und
    hielt sie; denn die Rinder waren ausgeglitten.
  eng-JPS: And when they came to the threshing-floor of Nacon, Uzzah put forth his
    hand to the ark of God, and took hold of it; for the oxen stumbled.
  srp-1865: A kad doðoše do gumna Nahonova, Uza se maši za kovèeg Božji i prihvati
    ga, jer volovi potegoše na stranu.
  lug-lug: Awo bwe baatuuka mu gguuliro lya Nakoni, ente bwe zeesittala, Uzza n’agolola
    omukono gwe n’akwata ku ssanduuko ya Katonda.
  heb-heb: ויבאו עד גרן נכון וישלח עזא אל ארון האלהים ויאחז בו כי שמטו הבקר׃
  ben-IRV: পরে তারা নাখোনের খামার পর্যন্ত গেলে উষ হাত ছড়িয়ে ঈশ্বরের সিন্দুক ধরল,
    কারণ বলদ দুটি পিছিয়ে পড়েছিল৷
  pan-pan: ਜਦ ਉਹ ਨਾਕੋਨ ਦੇ ਪਿੜ ਕੋਲ ਪਹੁੰਚੇ, ਤਦ ਊਜ਼ਾਹ ਨੇ ਹੱਥ ਵਧਾ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ
    ਨੂੰ ਫੜ੍ਹ ਕੇ ਸੰਭਾਲਿਆ।
  tkr-tkr: Naxonne attayle ı'lğəəmee, yatsbı qaçayxaranbı. Uzzeeyib xıl hotku, g'ı'moxhacenva
    Allahna q'utye avqaaqqa.
  mya-JVB: နာခုန်ကောက်နယ်သလင်းသို့ ရောက် သောအခါ ၊ နွား တို့သည် ဘုရားသခင်၏ သေတ္တာတော်ကို
    လှုပ်ရှား သောကြောင့် ၊ ဩဇ သည် လက်ကိုဆန့် ၍ သေတ္တာ တော်ကို ကိုင် ၏။
  tte-O: Saugana siyawatagili Nakon ana witi mosomosona kaba peina koina bulumakau
    ali lau inae kikiunamo sibeku kabo Usa nimana iyagayani Yeoba ana kelabilabin
    kamwasana kana dedewaga ikabi-kalatan tabu ibebeku.
  tbg-tbg: Ho vika Nakonira vatukaini, uiti rirurumake/ritatimake vare vaunaini oruntovaro,
    purumakautanta kuntavaivai uvaro, Usaava Vokisevano hiqintuantorave tiro, nai
    kauqu tutukero Vokise vira utu varora.
  hmo-hmo: Idia be Nakono ena iuti kwadia gabuna dekenai idia ginidae. Vadaeni boromakau,
    treila idia veria gaudia, idia hekwakwanai, bona Usa ese iena imana be Taravatu
    Maua latanai ia atoa, Maua ia dogoatao.
  urd-urd: और जब वह नकोन के खलियान पर पहुँचे तो उज़्ज़ह ने ख़ुदा के संदूक़ की तरफ़
    हाथ बढ़ाकर उसे थाम लिया, क्यूँकि बैलों ने ठोकर खाई थी।
  rus-SYN: И когда дошли до гумна Нахонова, Оза простер руку свою к ковчегу Божию
    чтобы придержать его и взялся за него, ибо волы наклонили его.
  bqc-SIM: Kɛ́ aa kà Nakↄ̃ ésegbɛ̃kĩi, zuↄ gɛ̃nalɛ̀, ↄ̃ Uza ↄbↄ pɛ̀ Lua kpagolopiwa.
  tcz-CHONGTHU: Ahinlah amahon Nacon changphol mun ahin phah uchun bongchal teni chu
    akipal lhu lhonin ahileh Uzzah chun akhut ajahdoh gangchal in Pathen thingkong
    chu atuh tan ahi.
  mar-mar: ते सर्व नाखोनच्या खळ्यापाशी आले तेव्हा बैल अडखळल्याने देवाचा कोश गाडीतून
    पडायला लागला. तेव्हा उज्जाने तो सावरला.
  qub-qub: Naconpa ëranman chayar chutaj buyicuna tapricaran. Chaymi Uzaga Diospa
    babulninman ayparcuran tucnananpaj.
  bqp-bqp: Kũ ò kà Nakↄ̃ ésegbɛ̃kia, zùnↄ gɛ̃̀ɛ sì, akũ Uza ↄ bò à nà Luda àkpatiia.
  hat-hat: Lè yo rive bò glasi Nakon an, bèf yo bite, yo manke tonbe. Ouza lonje men
    l', li soutni Bwat Kontra a.
  eng-BSB: When they came to the threshing floor of Nacon, Uzzah reached out and took
    hold of the ark of God, because the oxen had stumbled.
  tod-tod: Ti zeeliai ma Nakon ná-molo loɠazuʋɛ, nikɛiti ti ɓunɛni, ti ɠɛni ɠɛɛzu,
    ti GALA ná-minazeɠe kesui loo. Uza yeemaaleni, é so.
  eng-WEBPB: When they came to the threshing floor of Nacon, Uzzah reached for God’s
    ark and took hold of it, for the cattle stumbled.
  kbq-kbq: Hagi Nakoni'ma witi honama neharere ehanatizageno, Anumzamofo huhagerafi
    huvempa vogisima erino ne-ea bulimakaomo'a tnafa eme higeno, Uza'a ana vogisima
    evurami'za higeno azana antegantuteno azeri'ne.
  nhe-BL: Quema ajsitoj campa itrigo mil Nacón, nopa huacaxme tlen quihuicayayaj nopa
    cuacarro motepotlamijque, huan Uza momatlalanqui para quitzacuilis icaxa Toteco
    Dios para ax huetzis.
  bus-bus: Kɛ̀ aↄ̃ kà Nakↄ̃ ésegbɛ̃kiia, zùnↄ gɛ̃̀n sì, ben Uza ↄ bↄ̀ à nà Luda àkpatia.
  gub-BL: Uzegar oho waiko pe rupi wà. Upynyk oho waiko pe rupi urywete haw rehe wà.
    Na'e uhem Nakom heko haw pe wà kury. Uhem iko pe wà. Arozràn ixokaw a'e pe a'e.
    Na'e tapi'ak iàte'e a'e wà kury. Uza opokok Tupàn Ze'eg Hyru rehe ipyhyk pà, ta'e
    na'ipureityk kar wer kwaw hehe a'e xe.
  eng-DRA: 'And when they came to the floor of Nachon, Oza put forth his hand to the
    ark of God, and took hold of it: because the oxen kicked and made it lean aside.'
