verse: 2SA.006.014
translations:
  mal-C: ദാവീദ് മൃദുലചണവസ്ത്രംകൊണ്ടുള്ള ഏഫോദ് ധരിച്ചുകൊണ്ട് തന്റെ സർവശക്തിയോടുംകൂടെ
    യഹോവയുടെമുമ്പാകെ നൃത്തംചെയ്തു.
  deu-TKW: Auch tanzte David mit aller Macht vor Jahwe her, wobei David mit einem
    linnenen Schulterkleid umgürtet war.
  lin-lin: Davidi alataki efode ya lino mpe azalaki kobina na makasi na ye nyonso
    liboso ya Yawe.
  eng-LSV: And David is dancing with all [his] strength before YHWH, and David is
    girded with a linen ephod,
  eng-GNV: And Dauid danced before the Lord with al his might, and was girded with
    a linnen Ephod.
  eng-WEBSTER: And David danced before the LORD with all his might; and David was
    girded with a linen ephod.
  nhw-BL: Huan David mijtotiyaya ica nochi ichicahualis iixpa TOTECO huan moyoyontijtoya
    quen ininyoyo totajtzitzi.
  swh-ONEN: Daudi, akiwa amevaa kisibau cha kitani, alicheza mbele za Bwana kwa nguvu
    zake zote,
  bba-bba: Mɑ u seewɑ u yɑberu potɑ u yɑ̃ku kowon sɑ̃ɑ yɑ̃nu ɡɑnu pɔrɑ sɛ̃ke mɑ u
    yɑɑmɔ bɑsi kɑ win dɑm kpuro Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And David danced before the Lord with all his might; and David was girded
    with a linen ephod.
  mpx-mpx: Wali nawanawa kamwasaa, holahola alana ipod, hi ginolem kaliko waiwaisana
    elana, Deibid i galoi, yaka alona wana gasisi bwalibwaligena i sagasaga Yehoba
    matanaa.
  luo-luo: Daudi, korwako law mayom mar dolo miluongo ni efod, nomiel aduwa e nyim
    Jehova Nyasaye gi tekre duto,
  meu-meu: Bena David na Iehova vairanai e mavaru, mai goadana idoinai; ia ese hahedoki
    helaḡana, dabua aukana amo e karaia ḡauna, e hahedokilaia.
  npi-ULB: पमरप्रभुको सामु आफ्‍नो सारा शक्ति लगाएर दाऊद नाचे । तिनले सूतीको एपोद मात्र
    लगाएका थिए ।
  yor-yor: Dafidi sì fi gbogbo agbára rẹ̀ jó níwájú Olúwa; Dafidi sì wọ efodu ọ̀gbọ̀.
  ind-ind: Hari itu, selama proses pemindahan berjalan, Daud— yang mengenakan baju
    seragam imam yang terbuat dari kain linen dan efod— menari dengan sepenuh hati
    di hadapan TUHAN.
  pes-OPCB: داوود لباس کاهنان را پوشیده بود و با تمام قدرت در حضور خداوند می‌رقصید.
  tgl-ULB: Sumayaw si David sa harapan ni Yahweh nang ng kaniyang buong kalakasan;
    nagsuot lamang siya ng isang linong epod.
  cbu-NT: Dapiyshat ktun wanushish kizpur wanasirimash kamartayaru, Apanllee kapung
    shambatku, michitku, yaseerangiya.
  hui-hui: Debidi ibuni aga pele taraore mbira loma binigo mo miaga hearunaga wiago
    ibu mo bo buwa turu halu Anduane Homogonaga mini yaraga halu mali lialu tama bima
    pene.
  mya-mya: သူ​သည်​ပိတ်​စ​တစ်​ခု​ကို​သာ​ဝတ်​ဆင်​လျက် ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​ကူး​ရန်
    အ​စွမ်း​ကုန်​က​ခုန်​လေ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་སོ་རས་སྲབ་བུས་བཟོས་པའི་བེར་ཐུལ་གྱོན་པ་དང་སྟོབས་ཤུགས་ཡོད་རྒུ་བཏོན་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གར་འཆམས།
  sna-sna: Dhavhidhi, akapfeka efodhi yomucheka, akatamba pamberi paJehovha nesimba
    rake rose,
  spa-BLM: David danzó ante Yahvé con todas sus fuerzas, y se vistió con un efod de
    lino.
  cac-cac: Ayoch jun chaleca nab'a lino yic sacerdote yuj vin̈aj David chi', ix q'ue
    chennaj vin̈ yuj tzalajc'olal yed' smasanil sc'ool d'a yichan̈ Jehová.
  swh-ULB: Daudi akacheza mbele ya Yahwe kwa nguvu zake zote; alikuwa amevaa naivera
    ya kitani pekee.
  bel-bel: Давід танцаваў з усёй моцы прад Госпадам; а апрануты быў Давід у льняны
    наплечнік.
  deu-ELBBK: Und David tanzte mit aller Kraft vor dem HERRN, und David war mit einem
    leinenen Ephod umgürtet.
  mbb-OT: Midsayew si David diyà te etuvangan te Nengazen pinaaǥi te tivuuk he zesen
    din, he migkukumbalà te ipud he linu.
  mal-2015: ദാവീദ് പഞ്ഞിനൂലങ്കി ധരിച്ചുകൊണ്ടു പൂർണ്ണശക്തിയോടെ യഹോവയുടെ മുമ്പാകെ നൃത്തം
    ചെയ്തു.
  rmc-rmc: Pro David sas urdo andro efodos le ľanostar a khelelas andral caľi peskri
    zor anglo RAJ.
  pes-OPV: و داود با تمامی قوت خود به حضور خداوند رقص می‌کرد، و داود به ایفودکتان
    ملبس بود.
  ron-1924: Давид жука дин рэспутерь ынаинтя Домнулуй ши ера ынчинс ку ефодул де ин
    субцире.
  ben-OBCV: মসিনার এফোদ গায়ে দিয়ে দাউদ সদাপ্রভুর সামনে তাঁর সব শক্তি নিয়ে নেচে
    যাচ্ছিলেন,
  som-som: Oo Daa'uudna Rabbiga hortiisuu xooggiisii oo dhan ugu cayaaray, wuxuuna
    guntanaa eefod dhar wanaagsan laga sameeyey.
  lat-VUC: 'et David saltabat totis viribus ante Dominum: porro David erat accinctus
    ephod lineo.'
  eng-ASVBT: And David danced before Jehovah with all his might; and David was girded
    with a linen ephod.
  ita-1885: E Davide saltava di tutta forza davanti al Signore, essendo cinto d'un
    Efod di lino.
  eng-LXXUP: And David sounded with well-tuned instruments before the Lord, and David
    was clothed with a fine long robe.
  eng-ULB: David danced before Yahweh with all his might; he was wearing only a linen
    ephod.
  spa-VBL: Luego, con un efod sacerdotal, David bailó con todas sus fuerzas ante el
    Señor
  fra-_FOB: Et David sautait de toute sa force devant l'Éternel; et il était ceint
    d'un éphod de lin.
  mal-mal: ദാവീദ് പഞ്ഞിനൂലങ്കി ധരിച്ചുകൊണ്ട് പൂർണ്ണശക്തിയോടെ യഹോവയുടെ മുമ്പാകെ നൃത്തംചെയ്തു.
  urd-GVR: Jab julūs āge niklā to Dāūd pūre zor ke sāth Rab ke huzūr nāchne lagā.
    Wuh katān kā bālāposh pahne hue thā.
  suz-BL: दाऊदम सुती के ऊरीम नु थुम्‍मीम कुरतीके पांइशा, परमप्रभु यावे आ ङोंइती आ
    जोंब बोक्‍शा सिल पवा बाक्‍त। प्रस्‍थान २८:६; १सामुएल २:१८; १सामुएल २२:१८
  ita-1927: E Davide danzava a tutta forza davanti all’Eterno, e s’era cinto di un
    efod di lino.
  ckb-ckb: داودیش ئێفۆدێکی کەتانی لەبەردا بوو، بە هەموو هێزییەوە لەبەردەم یەزداندا
    سەمای دەکرد.
  eng-BBE: And David, clothed in a linen ephod, was dancing before the Lord with all
    his strength.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ನಾರಿನ ಏಫೋದನ್ನು ಧರಿಸಿಕೊಂಡು, ತನ್ನ ಪೂರ್ಣಬಲದಿಂದ ಯೆಹೋವ ದೇವರ
    ಮುಂದೆ ಕುಣಿದಾಡಿದನು.
  tam-2017: தாவீது சணல்நூல் ஏபோத்தை அணிந்துகொண்டு, தன்னுடைய முழு பெலத்தோடும் யெகோவாவுக்கு
    முன்பாக நடனம்செய்தான்.
  spa-RV-1909: Y David saltaba con toda su fuerza delante de Jehová; y tenía vestido
    David un ephod de lino.
  ron-BTF: Și David a dansat înaintea DOMNULUI cu toată puterea lui; și David era
    încins cu un efod de in subțire.
  eng-WEBP: David danced before the LORD with all his might; and David was clothed
    in a linen ephod.
  eng-FBV: Wearing a priest's ephod, David danced as hard as he could before the Lord
  nld-1939: Geestdriftig danste David voor Jahweh uit, slechts met een linnen borstkleed
    omhangen.
  nch-BL: Huan David mijtotiyaya ica nochi ichicahualis iixpa TOTECO huan moyoyontijtoya
    quej moyoyontíaj totajtzitzi.
  vie-1934: Đa-vít mặc áo ê-phót vải gai, nhảy múa hết sức tại trước mặt Đức Giê-hô-va.
  hin-CV: इस समय मलमल का वस्त्र धारण किए हुए उल्‍लसित दावीद याहवेह के सामने पूरे मन
    से नाचने में लीन थे.
  spa-BES: Y David, vestido con un efod de lino, bailaba delante del Señor con todas
    sus fuerzas.
  tdx-tdx: Nitsinjak’ añatrefa’ Iehovà an-kaozara’e iaby t’i Davide, ie nisikiñe kitambe
    leny t’i Davide.
  tha-KJV: และดาวิ​ดก​็ทรงรำถวายต่อพระพักตร์พระเยโฮวาห์ด้วยสุดกำลังของพระองค์ และดาวิ​ดม​ีเอโฟดผ้าป่านคาดอยู่​ที่​พระองค์
  por-BR-2018: E Davi saltava com toda sua força diante do SENHOR; e tinha vestido
    Davi um éfode de linho.
  deu-ELO: Und David tanzte mit aller Kraft vor Jehova, und David war mit einem leinenen
    Ephod umgürtet.
  eng-WYC-2018: And David smote in organs fastened to his arm (or And David played
    on an instrument fastened to his arm); and he danced with all his strengths before
    the Lord; and David was clothed with (only) a linen surplice.
  epo-epo: Kaj David dancis per ĉiuj fortoj antaŭ la Eternulo, kaj David estis zonita
    per lina efodo.
  uig-PIN: Dawut bolsa kanap ǝfodni kiyip Pǝrwǝrdigarning aldida küqining bariqǝ ussul
    oynaytti;
  beo-beo: Da:ibidi da ahea:iai abula buluale gale banene idiniginisi. E da Hina Godema
    nodone, ea gasa defele bagadewane giginisa lai.
  tpi-OTNT: Devit i pasim wanpela laplap bilong pris, em ol i bin wokim long naispela
    laplap. Na em i wok long singsing na kalap kalap bilong givim biknem long Bikpela.
  hau-SA: Dawuda, sanye da efod lilin, ya yi ta rawa a gaban Ubangiji da dukan ƙarfinsa,
  uig-LAT: Dawut bolsa kanap efodni kiyip Perwerdigarning aldida küchining bariche
    ussul oynaytti;
  nde-nde: UDavida wayegqoke isigqoko samahlombe selineni, wagida phambi kukaThixo
    ngamandla akhe wonke,
  ton-ton: Pea naʻe meʻe ʻa Tevita ʻi he ʻao ʻo Sihova ʻaki ʻa ʻene mālohi kātoa;
    pea naʻe kofuʻaki ʻa Tevita ʻae ʻefoti ʻoe tupenu lelei.
  ces-1613: David pak poskakoval ze vší síly před Hospodinem, a byl oblečen David
    v efod lněný.
  eng-WMB: David danced before the LORD with all his might; and David was clothed
    in a linen ephod.
  tam-TCV: அப்பொழுது தாவீது நார்ப்பட்டு ஏபோத்தை அணிந்துகொண்டு யெகோவாவுக்கு முன்பாகத்
    தன் முழு பலத்தோடும் நடனமாடினான்.
  ceb-ULB: Misayaw si David atubangan ni Yahweh sa tibuok niyang kusog; nagsul-ob
    lamang siya ug lino nga epod.
  pol-UBG: I Dawid tańczył przed PANEM z całych sił; był przepasany lnianym efodem.
  agr-agr: Dutika Tuke Pujuun emematak jáanch lino apagbaun sacerdote nugkutain nugkuja
    shiig senchi natsemki wegau.
  kyc-kyc: Dapiti baa komau ama keyange mende bole bale lao wapupala banya porai renge
    peparaeme Kamongo lakando kenane pyao rae maiyuo wamya lyuo kareya.
  urd-GVU: جب جلوس آگے نکلا تو داؤد پورے زور کے ساتھ رب کے حضور ناچنے لگا۔ وہ کتان
    کا بالاپوش پہنے ہوئے تھا۔
  deu-1912: Und David tanzte mit aller Macht vor dem HERR her und war begürtet mit
    einem leinenen Leibrock.
  ntj-ntj: Nyangka-ya pukurltu puuka miirl-miirlnga katurnu makatirrayintja ngurra
    nyarra Tjurutjamalakutu. Pukurlpa-ya mirrarranytja. Puru-ya turampirrpa pukurltu
    puura mirratjingaranytja. Nyangka Tayipirrtunku tjaarnpa yarraralpi lingkirrtu
    kantura Mama Kuurrnga marninypungkulanytja.
  kan-2017: ದಾವೀದನು ನಾರಿನ ಏಫೋದನ್ನು ಧರಿಸಿಕೊಂಡವನಾಗಿ, ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಪೂರ್ಣಾಸಕ್ತಿಯಿಂದ
    ಕುಣಿದಾಡಿದನು.
  yap-yap: Me churu’ David nike musmus nga rogon ni be tay fan SOMOL, ni kemus ni
    bangi mad nib wech e bay u lukngun.
  hlt-MCSB: David khaw a sarhi boeih neh BOEIPA mikhmuh ah lam.Te vaengah David loh
    takhlawk hnisui te a vah.
  mdy-ETH: ዳውቴ ሻኣዣ ፓቲሌና ዹዖና ዓፒላ ኬርና ማራዖ ናንጊና ናንጋ ጎዳ ቦንቺ ጉቤ ዒናፓ ዓጊፂ ዓጊፂ ኮርጋኔ፤
  twi-ASANTE: Na Dawid firii nʼahoɔden nyinaa mu saa wɔ Awurade anim a na ɔhyɛ asɔfotadeɛ
    yuu.
  eng-WEBU: David danced before the LORD with all his might; and David was clothed
    in a linen ephod.
  wal-wal: Daawiti liinuwaa giyo qacinaappe dadettida eefuudiyaa maayidi, bau de7iya
    wolqqa ubban GODAA sinttan duriis.
  spa-PDDPT: David danzaba con toda su fuerza delante de Yavé y se puso un efod de
    lino.
  gun-gun: Davi ojeroky ratã ouvy Senhor renonde ovy'a reve. Onhemonde sacerdote pegua
    manto ajukue pererĩ'i gui ojapo pyre py.
  agu-BL: Ma tetz Luwiy ntin at jun xbu'k lino wutz tkan i' nintzun oc tan bixl tan
    tak'le'n k'ej Kataj.
  ilo-ULB: Nagsala ni David iti amin a pigsana iti sangoanan ni Yahweh; nakabarikes
    laeng isuna iti lino nga efod.
  kpg-kpg: David nogo ulu hua di gahu lenge e didi gi dono huaidina, gaa hai ana gaalege
    giibeni i dana hai dela e mee i dana haga hagaamu Dimaadua.
  uig-ARA: داۋۇت بولسا كاناپ ئەفودنى كىيىپ پەرۋەردىگارنىڭ ئالدىدا كۈچىنىڭ بارىچە ئۇسسۇل
    ئوينايتتى؛
  sus-sus: Dawuda nu na fare boronfe a sɛnbɛ birin na Alatala ya i, dugi fiixɛ ragoroxi
    a ma.
  pon-2006: E ahpw ket nan likoutei linen oh kahkahlek uwen e kak, kapikapinga KAUN-O.
  jae-jae: Ma Dawid kêtê wê to nê ŋalêlôm samucgeŋ gêmuŋ Apômtau. Eŋ kêjandiŋ obo
    dabuŋgeŋ.
  ksd-ksd: Ma David i ga malagene ma ra dekdekina parika ta ra luaina mata i ra Luluai;
    ma David i ga mal ma ra mal kumau.
  tur-YTC: David Yahve'nin önünde var gücüyle dans etti; ve David keten bir efod giymişti.
  grc-BRENT: Καὶ Δαυὶδ ἀνεκρούετο ἐν ὀργάνοις ἡρμοσμένοις ἐνώπιον Κυρίου, καὶ ὁ Δαυὶδ
    ἐνδεδυκὼς στολὴν ἔξαλλον.
  ind-AYT: Daud menari-nari di hadapan TUHAN dengan segenap kekuatannya. Dia berbaju
    efod dari kain linen.
  nya-nya: Davide ankavina ndi mphamvu zake zonse pamaso pa Yehova atavala efodi ya
    nsalu yofewa yosalala,
  hrv-hrv: David je igrao iz sve snage pred Jahvom, a bio je ogrnut samo lanenim oplećkom.
  mps-mps: Devitgo te prisgo bebo ugwa me deli gudali, te augwa sawi yai name ugwago
    nigai. Tama aga tęąbi eyu, tama sasa mano pali, te Genuai Bidigo nogi ugwaba
    siyu tiai dao.
  tpi-tpi: Devit i pasim wanpela laplap bilong pris, em ol i bin wokim long naispela
    laplap. Na em i wok long singsing na kalap kalap bilong givim biknem long Bikpela.
  dan-1931: Og David dansede af alle Kræfter for HERRENS Åsyn, iført en linned Efod.
  vie-OVCB: Ông mặc một ê-phót bằng vải gai, ra sức nhảy múa trước Chúa Hằng Hữu.
  guj-2017: દાઉદ ઈશ્વરની આગળ પોતાના પૂરા બળથી નાચતો હતો; તેણે શણનો ઝભ્ભો પહેરેલો હતો.
  pon-2006A: E ahpw ket nan likoutei linen oh kahkahlek uwen e kak, kapikapinga KAUN-O.
  por-BRBSL: David dançou diante de Javé com todas as suas forças; e David estava
    vestido com um éfode de linho.
  cth-cth: Devit ni Ephod hah a kho teh thaonae abuemlahoi BAWIPA hmalah a lam.
  twi-twi: Na Dawid fii nʼahoɔden nyinaa mu saw wɔ Awurade anim a na ɔhyɛ asɔfotade
    yuu.
  hlt-hlt: David khaw a sarhi boeih neh BOEIPA mikhmuh ah lam. Te vaengah David loh
    takhlawk hnisui te a vah.
  tbz-SIM: kɛ́deè kɛ́nhɑu nɛ̀ o wɛ̃rímú mumɔu kɛ dɛ́úkùnko ti Yiɛ̀ nKuyie nyètìrì
    kɛ dɑ́ɑ́tí ikuɔ́ yɑɑ̀bòrì.
  msy-2020: Egha Devit ofa gamir gumazimɨn korotiar otevir azenan azuir dirir mam
    arugha, an sazimning uabɨ gike. Egha ziar ekiam Ikiavɨra Itir God ganɨga, an damazimɨn
    ighiabagh amua pamtem uabɨ fa uabɨ akuri.
  dop-dop: Ɩlɛnɑ Tɑfiiti fɛlɩ pɑɑlɛ kɛ teu kɛ ɑtɑkɑɑ ɩsɛntɑɑ nɑ ɩ́ suuwɑ kɔtǝlɑɑ toko
    tike.
  azb-azb: O, kətan efod geyib Rəbbin önündə var gücü ilə rəqs edirdi.
  eng-DBY: And David danced before Jehovah with all his might; and David was girded
    with a linen ephod.
  hin-2017: और दाऊद सनी का एपोद कमर में कसे हुए यहोवा के सम्मुख तन मन से नाचता रहा।
  wol-KYG: Daawudaa ngay fecc ak doole fa kanam Aji Sax ji. Daawudaa nga gañoo am
    xar-sànnim lẽe.
  eng-YLT: And David is dancing with all strength before Jehovah, and David is girded
    with a linen ephod,
  kne-kne: Idi intoloy da ay mandan, inpakat David di kabaelana ay mansala ay manaydayaw
    en Diyos. Sin nansalsalaana, nanbabado si mankilat ay sinadlay ay makwani en efod.
  eng-WYC-2017: And David smote in organs fastened to his arm; and he danced with
    all his strengths before the Lord; and David was clothed with a linen surplice.
  eng-WMBB: David danced before the LORD with all his might; and David was clothed
    in a linen ephod.
  urd-GVH: जब जुलूस आगे निकला तो दाऊद पूरे ज़ोर के साथ रब के हुज़ूर नाचने लगा। वह
    कतान का बालापोश पहने हुए था।
  rug-rug: Tivitivi nia mo Devita si keke poko lineni pa kopetena meke peka va ṉiṉirae
    hola pude va lavatia se Zihova, gua.
  gaz-gaz: Daawitis Dirata quncee talbaa irraa hojjetame uffatee qondaaltota isaa
    wajjin fuula Waaqayyoo duratti humna isaa guutuun shuubbisa ture;
  fra-LSG: David dansait de toute sa force devant l’Éternel, et il était ceint d’un
    éphod de lin.
  gnn-gnn: Ŋayi Daypittja wiṯthurrunana wal'ŋu giritjina dhika, märr‐ŋal'yurrunana
    yukurrana Garraywu,
  yal-yal: Dawuda yi a bodon a sɛnbɛn birin na Alatala yɛtagi, a yi maxidixi saraxarali
    domaan nan gbansan yi.
  haw-1868: Haa ikaika aku la hoi o Davida imua o Iehova; a ua kaeiia o Davida i ka
    epoda olona.
  arb-NAV: وَرَاحَ دَاوُدُ يَرْقُصُ بِكُلِّ قُوَّتِهِ فِي حَضْرَةِ الرَّبِّ وَهُوَ
    مُتَنَطِّقٌ بِأَفُودٍ مِنْ كَتَّانٍ.
  ewe-ewe: David ɖu ɣe kple eƒe ŋusẽ katã le Yehowa ŋkume le esime wòdo awu ʋlaya
    si wotɔ kple aklala biɖibiɖi.
  eng-LEE: And David danced with all his might before the Lord; and David was girded
    with a linen ephod.
  gvn-gvn: '@see-verse:2SA.006.013'
  asm-FB: আৰু দায়ূদে শণ সূতাৰ এখন এফোদ পিন্ধি যিহোৱাৰ আগত পাৰে মানে নাচিলে৷
  sus-A: دَوُدَ نُ نَ قَرٍ بٌرٌنقٍ عَ سّنبّ بِرِن نَ عَلَتَلَ يَ عِ، دُفِ قِيشّ رَفٌرٌشِ
    عَ مَ.
  fra-SBL: David dansa devant Yahvé de toutes ses forces, et David était vêtu d'un
    éphod de lin.
  hbo-hbo: וְדָוִ֛ד מְכַרְכֵּ֥ר בְּכָל־עֹ֖ז לִפְנֵ֣י יְהוָ֑ה וְדָוִ֕ד חָג֖וּר אֵפֹ֥וד
    בָּֽד׃
  piu-2006: '@see-verse:2SA.006.013'
  kik-kik: Daudi akĩina arĩ mbere ya Jehova na hinya wake wothe, ehumbĩte ebodi ya
    gatani;
  fra-NCL: David dansait de toute sa force devant Yahweh, et David était ceint d’un
    éphod de lin.
  cek-AK: David loe rong kangpha puu kahni to angkhuk pacoengah, Angraeng hmaa ah
    tha pathoh moe, hnawh.
  cuk-cuk: David, weligwaledba Bab-Jehová-asabin lino-mor-yoi gwirnai gualid.
  uig-CYR: Давут болса канап әфодни кийип Пәрвәрдигарниң алдида күчиниң баричә уссул
    ойнайтти;
  tel-2017: '@see-verse:2SA.006.013'
  hat-BSA: Epi David t ap danse devan SENYÈ a avèk tout fòs li e David te abiye avèk
    yon efòd fèt ak len.
  kos-kos: El laflafyang ke ipin nuknuk linen se ac tacn ke kuiyal nufon in akfulatye
    LEUM GOD.
  hbo-WLC: וְדָוִ֛ד מְכַרְכֵּ֥ר בְּכָל־עֹ֖ז לִפְנֵ֣י יְהוָ֑ה וְדָוִ֕ד חָג֖וּר אֵפ֥וֹד
    בָּֽד׃
  ibo-ibo: Devid ji ike ya niile na-ete egwu nʼihu Onyenwe anyị. Ọ yi uwe efọọd e
    ji akwa ọcha dụọ nʼụbọchị ahụ,
  ory-ory: ପୁଣି ଦାଉଦ ଆପଣାର ସମସ୍ତ ବଳରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ନୃତ୍ୟ କଲେ; ସେହି ସମୟରେ ଦାଉଦ
    ଶୁକ୍ଳ ଏଫୋଦ ପିନ୍ଧିଥିଲେ।
  chk-chk: Iwe, Tafit a pworuk fän mesen ewe Samol mi Lapalap fän an pöchökül, nge
    a üföüf echö üf mi pwechepwech itan efot.
  ssd-ssd: Taŋamba David ndek pris tuku tawi kaukauk tiŋmba gare-gareka kupesmba pate-pateŋga
    Suŋgo tuku nyu te-duŋgina le
  rop-rop: Wal King Deibid nomo bin werrimon eni klos. Oni det speshalwan shet gulum
    ifad imbin werrimon. En olawei langa roud imbin densdensbat brabliwei blanga preisimbat
    YAWEI,
  ukr-1871: Сам же Давид плясав із усієї сили перед Господом, а був при тому підперезаний
    лняним ефодом.
  deu-1951: Und David tanzte mit aller Macht vor dem HERRN her und war mit einem leinenen
    Ephod umgürtet.
  eng-JPS: And David danced before the LORD with all his might; and David was girded
    with a linen ephod.
  srp-1865: I David igraše iz sve snage pred Gospodom, i bješe ogrnut opleækom lanenijem.
  lug-lug: Dawudi ng’ayambadde olugoye olwa linena, n’azinira mu maaso ga Mukama n’amaanyi
    ge gonna.
  heb-heb: ודוד מכרכר בכל עז לפני יהוה ודוד חגור אפוד בד׃
  ben-IRV: আর দায়ূদ সদাপ্রভুর সামনে পুরো শক্তি দিয়ে নাচতে লাগলেন; তখন দায়ূদ সাদা
    এফোদ পরে ছিলেন৷
  pan-pan: ਦਾਊਦ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਅੱਗੇ ਆਪਣੇ ਸਾਰੇ ਜ਼ੋਰ ਨਾਲ ਨੱਚਦਾ ਜਾਂਦਾ ਸੀ ਅਤੇ ਦਾਊਦ ਨੇ
    ਕਤਾਨ ਦਾ ਏਫ਼ੋਦ ਪਹਿਨਿਆ ਹੋਇਆ ਸੀ।
  tkr-tkr: Davudee katanıken ileylığ ali'ı, Rəbbine ögil vəəxəxüb g'oyk'al-ulyoyk'al
    mık' haa'a.
  mya-JVB: ဒါဝိဒ် သည်လည်း ပိတ် သင်တိုင်း ကိုဝတ် လျက်၊ ထာဝရဘုရား ရှေ့ တော်၌ အား ထုတ်၍က
    လေ၏။
  tte-O: Ali lau kamwasa mena Deibida kaleko yabo esana ipodi kasipuna mena ipan yo
    me ana kaiwe iseloselo Yeoba manna mena,
  tbg-tbg: Ho Devitiva efoti tavunaqai rumpatero vaiharo Nora Kotira autu tuaherareva
    noraiqaakero ihi nteharo ihi tivaqiro vi vaura.
  hmo-hmo: Bona Davida be Lohiabada hanamoa totona ia mavaru, mai ena goada ibounai.
    Iena dabua be rami maragina sibona.
  urd-urd: और दाऊद ख़ुदावन्द के सामनेअपने सारे ज़ोर से नाचने लगा, और दाऊद कतान का
    अफ़ूद पहने था।
  rus-SYN: Давид скакал из всей силы пред Господом; одет же был Давид в льняной ефод.
  bqc-SIM: Davidi bàabaa sa'o'ula daa, àlɛ ↄ̃wã Dii aɛ a gbãa pua lɛ́u.
  tcz-CHONGTHU: Chuin David chun thempu ho sangkhol chol akiah in atha neina jouse
    pummin Pakai angsungah alam tan ahi.
  mar-mar: सुती एफोद घालून दावीद परमेश्वरापुढे नृत्य करत होता.
  qub-qub: Davidnami lïnu efod jatisha Tayta Diospa babulninpa ñaupanta aywaycaran
    cushicushpan gachwaraycar.
  bqp-bqp: Dauda sa'o'uta dana, àtɛn ũ wã Dikiri arɛ a gbãna zaka lɛ́n.
  hat-hat: Apre sa, David pran danse ak tout nanm li devan Seyè a. Li pa t' gen pase
    yon moso twal fen blan mare nan ren l'.
  eng-BSB: And David, wearing a linen ephod, danced with all his might before the
    LORD,
  tod-tod: Davide ɠɛni kuai wosu ga zɛbɛi pɛ Ɠɔoɠɔ GALAGI ɠaazu, maaɠiliai nɔ ga geze
    zeɠei, kulaai ga zalaɠa ɠula nuiti ta-zeɠei.
  eng-WEBPB: David danced before the LORD with all his might; and David was clothed
    in a linen ephod.
  kbq-kbq: Hagi Deviti'a pristi vahe efeke za'za kukena hu'neno Ra Anumzamofo avuga
    avoreno musenkase hu'ne.
  nhe-BL: Huan David mijtotiyaya ica nochi ichicahualis iixpa TOTECO huan moyoyontijtoya
    queja ininyoyo totajtzitzi.
  bus-bus: Dauda sa'o'uta dana, èe ↄ̃ wãa Dii aɛ a gbãa zaka lɛ́n.
  gub-BL: Umunehew Tawi xaxeto kamirpuku a'e ma'ea'yr izuka mehe. Na'e upynykahy Tupàn
    imuwete katu pà kury.
  eng-DRA: 'And David danced with all his might before the Lord: and David was girded
    with a linen ephod.'
