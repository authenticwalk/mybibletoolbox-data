verse: 2SA.006.016
translations:
  mal-C: യഹോവയുടെ പേടകം ദാവീദിന്റെ നഗരത്തിലേക്കു കടന്നുവരുമ്പോൾ ശൗലിന്റെ മകളായ മീഖൾ
    ഒരു ജനാലയിലൂടെ അതു വീക്ഷിച്ചു. ദാവീദുരാജാവ് അവിടെ യഹോവയുടെമുമ്പാകെ തുള്ളിച്ചാടുന്നതും
    നൃത്തംചെയ്യുന്നതും കണ്ടപ്പോൾ അവൾക്കു ഹൃദയത്തിൽ അദ്ദേഹത്തോട് അവജ്ഞ തോന്നി.
  deu-TKW: Während nun die Lade Jahwes in die Stadt Davids eingezogen war, hatte Sauls
    Tochter Michal durchs Fenster gesehen. Und als sie den König David erblickte,
    wie er vor Jahwe her sprang und tanzte, empfand sie Verachtung für ihn.
  lin-lin: Tango Sanduku ya Yawe ekotaki na engumba ya Davidi, Mikali, mwana mwasi
    ya Saulo, azalaki kotala wuta na lininisa ; mpe tango amonaki mokonzi Davidi kopumbwa
    mpe kobina liboso ya Yawe, ayinaki ye kati na motema na ye.
  eng-LSV: and it has come to pass, the Ark of YHWH has come into the City of David,
    and Michal daughter of Saul has looked through the window and sees King David
    moving and dancing before YHWH, and she despises him in her heart.
  eng-GNV: And as the Arke of the Lord came into the citie of Dauid, Michal Sauls
    daughter looked through a windowe, and sawe King Dauid leape, and dance before
    the Lord, and shee despised him in her heart.
  eng-WEBSTER: And as the ark of the LORD came into the city of David, Michal, Saul's
    daughter, looked through a window, and saw king David leaping and dancing before
    the LORD; and she despised him in her heart.
  nhw-BL: Huan quema icaxa TOTECO quiaxitijtihualayayaj ipan Ialtepe David, tlachiyayaya
    ipan ventana Mical, isihua David catli eliyaya icone Saúl, huan quiitac para Tlanahuatijquetl
    David huitontihualayaya huan mijtotijtihualayaya huan tlahuel quicualancaitac
    ipan iyolo.
  swh-ONEN: Ikawa Sanduku la Bwana lilipokuwa linaingia katika Mji wa Daudi, Mikali
    binti Sauli akachungulia dirishani. Naye alipomwona Mfalme Daudi akirukaruka na
    kucheza mbele za Bwana, akamdharau moyoni mwake.
  bba-bba: Ye kpɑkoro te, tɑ duɔ Dɑfidin wuuɔ, mɑ Mikɑli, Sɔɔlun bii tɔn kurɔ u mɛɛrimɑ
    sɑɑ fɛnɛntin di u wɑ wee, Dɑfidi u yɔ̃ɔkumɔ u yɑɑmɔ kpɑkoro ten wuswɑɑɔ. Yerɑ
    u nùn ɡɛmɑ.
  eng-KJVCPB: And as the ark of the Lord came into the city of David, Michal Saul’s
    daughter looked through a window, and saw king David leaping and dancing before
    the Lord; and she despised him in her heart.
  mpx-mpx: Sauga hi kaval tukan Deibid wana Panuwaa, Sol natuna Mikal iyoho matana
    i laulau windowa, i kite lagona Deibid i susupeni ge i sagasaga Yehoba matanaa.
    Yaka atena eliyana i awa naknak-an.
  luo-luo: E kinde mane Sandug Muma mar Jehova Nyasaye donjo e Dala Maduongʼ mar Daudi,
    Mikal nyar Saulo nongʼicho gie dirisa. Kendo kane oneno Ruoth Daudi kachikore
    kendo miel aduwa e nyim Jehova Nyasaye, nochaye gi chunye.
  meu-meu: A Iehova ena maua helagana na David ena hanua ai e kau negana ai, Saulo
    natuna hahinena Mikala na gaba-mauru amo e igo lasi, bena King David e itaia,
    e mavaru roho-isi roho-isiva Iehova vairanai; bena lalona ese e dadaraia.
  npi-ULB: अब जब परमप्रभुको सन्दुक दाऊदको सहरमा आयो, तब शाऊलकी छोरी मीकलले झ्यालबाट
    बाहिर हेरिन् । परमप्रभुको सामु दाऊद राजा उफ्रँदै र नाँच्दै गरेको तिनले देखिन्
    । तब आफ्‍नो हृदयमा तिनले उनलाई घृणा गरिन् ।
  yor-yor: Bí àpótí ẹ̀rí Olúwa sì ti wọ ìlú Dafidi wá; Mikali ọmọbìnrin Saulu sì wo
    láti ojú fèrèsé, ó sì rí Dafidi ọba ń fò sókè ó sì ń jó níwájú Olúwa; òun sì kẹ́gàn
    rẹ̀ ní ọkàn rẹ̀.
  ind-ind: Pada waktu peti perjanjian TUHAN masuk ke Kota Daud, Mikal, istri Daud,
    yang adalah anak perempuan Saul, melihat keluar jendela. Ketika melihat Raja Daud
    melompat dan menari di hadapan TUHAN, dia menganggap Daud hina.
  pes-OPCB: وقتی جمعیت همراه صندوق عهد وارد شهر شدند، میکال دختر شائول از پنجره نگاه
    کرد و داوود را دید که در حضور خداوند می‌رقصد و پایکوبی می‌کند، پس در دل خود او
    را تحقیر کرد.
  tgl-ULB: Ngayon pagdating ng kaban ni Yahweh sa loob ng lungsod ni David, dumungaw
    sa labas ng bintana si Mical, na babaeng anak ni Saul. Nakita niya si Haring David
    na tumatalon at sumasayaw sa harapan ni Yahweh. Pagkatapos kinamuhian niya siya
    sa kaniyang puso.
  cbu-NT: Anshat Apanllee kajonarini Dapiyash yaktarini yushindakamchusin, Dapiyshat
    wizanll, Saularini wip Mikal yuwaa ákatanana anoo mazinarangu, pangumand wach
    tuzambeeru, nap ashku, yuwaa wazaranll Dapiy Apanllee kajonarinee yamazaru, shambatku,
    tsinga, tsinga shitanu, anoo parangu, uwshat nda kis naparangiya. ¿Mayaamshitaja
    amb ashik? tárangu, napamaam ngatarangiya.
  hui-hui: Tigua Mbogoyi biago Debidinaga tano biagoria yu anda ibiyagola Solo wane
    Migala ibu andaga windoha handatagi halu hearia ibu agalini Kini Debidi ibu pogola
    daga haga bialu tama buwa mali lima ibalu hearia hendene. Debidihanda anidagua
    biyago hondowa Migala ibugua turu nahe howa Debidihondo keba ho berene.
  mya-mya: သေတ္တာ​တော်​ကို​မြို့​တွင်း​သို့​ပင့်​ဆောင်​လာ​သော အ​ခါ​ရှော​လု​၏​သ​မီး​တော်​မိ​ခါ​လ​သည်
    လေ သာ​ပြူ​တင်း​မှ​ကြည့်​လိုက်​ရာ​ထာ​ဝ​ရ​ဘု​ရား ၏​ရှေ့​တော်​၌ ဒါ​ဝိဒ်​မင်း​က​ခုန်​လျက်​နေ​သည်
    ကို​မြင်​လေ​သော်​မင်း​ကြီး​အား​ရွံ​ရှာ​မိ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་འབྱོར་བའི་ཚེ།
    སོ་ལོའི་སྲས་མོ་མི་ཀལ་གྱིས་སྒེའུ་ཁུང་ནས་བལྟས་པ་ན། རྒྱལ་པོ་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གནམ་ལྡིང་ས་ལྡིང་བྱེད་ཀྱིན་བྲོ་འཁྲབ་པ་མཐོང་བས།
    སེམས་ནས་ཁོ་ལ་མཐོང་ཆུང་བྱས།
  sna-sna: Areka yaJehovha payakanga yopinda muGuta raDhavhidhi, Mikari mwanasikana
    waSauro akatarira napawindo. Uye paakaona Mambo Dhavhidhi achipembera nokutamba
    pamberi paJehovha, akamushora mumwoyo make.
  spa-BLM: Cuando el arca de Yahvé llegó a la ciudad de David, Mical, hija de Saúl,
    se asomó a la ventana y vio al rey David saltando y danzando ante Yahvé; y lo
    despreció en su corazón.
  cac-cac: Ayic ix javi te' scaxail trato chi' d'a schon̈ab' vin̈aj David chi', d'an̈anelta
    ix Mical yisilcan vin̈aj Saúl d'a sventena. Ix yilan ix to a vin̈aj David chi'
    sq'ue chennaj vin̈ d'a yichan̈ Jehová, yuj chi' ix chab'axq'ue sc'ol ix d'a vin̈.
  swh-ULB: Hata ikawa sanduku la Yahwe lilipofika mjini mwa Daudi, Mikali, binti Sauli,
    alichungulia dirishani. Akamwona mfalme Daudi akiruka na kucheza mbele ya Yahwe.
    Akamdharau moyoni mwake.
  bel-bel: Калі ўваходзіў каўчэг Гасподні ў горад Давідаў, Мэлхола, дачка Саўла, глядзела
    ў акно і, убачыўшы цара Давіда, які скакаў і танцаваў прад Госпадам, прынізіла
    яго ў сэрцы сваім.
  deu-ELBBK: Und es geschah, als die Lade des HERRN in die Stadt Davids kam, da schaute
    Michal, die Tochter Sauls, durchs Fenster; und sie sah den König David vor dem
    HERRN hüpfen und tanzen, und sie verachtete ihn in ihrem Herzen.
  mbb-OT: Hein idseled dan en haazà is Kavan te Nengazen dutun te Inged ni David,
    mibpantew si Mical he anak ni Saul ziyà te bintanà. Ne neehè din si Hadì David
    is edlinglingketew en is edsayew ziyà te etuvangan te Nengazen, ne neepes si Mical
    te mibeelan ni David.
  mal-2015: എന്നാൽ യഹോവയുടെ പെട്ടകം ദാവീദിന്റെ നഗരത്തിൽ കടക്കുമ്പോൾ ശൗലിന്റെ മകളായ
    മീഖൾ കിളിവാതിലിൽകൂടി നോക്കി, ദാവീദ്‌ രാജാവു യഹോവയുടെ മുമ്പാകെ കുതിച്ചു നൃത്തം
    ചെയ്യുന്നതു കണ്ടു തന്റെ ഹൃദയത്തിൽ അവനെ നിന്ദിച്ചു.
  rmc-rmc: Sar e archa le Devleskri avelas andro Jeruzalem, le Sauloskri čhaj e Mikal
    dikhelas avri prekal e oblaka. Sar dikhľa le kraľis le David, sar chučkerel a
    khelel anglo RAJ, dikhľa les tele andre peskro jilo.
  pes-OPV: و چون تابوت خداوندداخل شهر داود می‌شد، میکال دختر شاول ازپنجره نگریسته،
    داود پادشاه را دید که به حضورخداوند جست وخیز و رقص می‌کند، پس او رادر دل خود حقیر
    شمرد.
  ron-1924: Пе кынд кивотул Домнулуй интра ын четатя луй Давид, Микал, фата луй Саул,
    се уйта пе ферястрэ ши, вэзынд пе ымпэратул Давид сэринд ши жукынд ынаинтя Домнулуй,
    л-а диспрецуит ын инима ей.
  ben-OBCV: সদাপ্রভুর নিয়ম-সিন্দুকটি যখন দাউদ-নগরে প্রবেশ করছিল, শৌলের মেয়ে মীখল
    জানলা থেকে তা লক্ষ্য করলেন। যখন তিনি দেখেছিলেন যে রাজা দাউদ সদাপ্রভুর সামনে লাফালাফি
    ও নাচানাচি করছেন, তিনি তখন মনে মনে তাঁকে তুচ্ছজ্ঞান করলেন।
  som-som: Oo markuu sanduuqii Rabbigu soo galay magaaladii Daa'uud ayaa Miikaal oo
    ahayd ina Saa'uul dariishadda wax ka fiirisay, oo waxay aragtay Boqor Daa'uud
    oo boodboodaya oo Rabbiga hortiisa ku cayaaraya; markaasay quudhsatay.
  lat-VUC: 'Cumque intrasset arca Domini in civitatem David, Michol filia Saul, prospiciens
    per fenestram, vidit regem David subsilientem atque saltantem coram Domino: et
    despexit eum in corde suo.'
  eng-ASVBT: And it was so, as the ark of Jehovah came into the city of David, that
    Michal the daughter of Saul looked out at the window, and saw king David leaping
    and dancing before Jehovah; and she despised him in her heart.
  ita-1885: Or avvenne che, come l'Arca del Signore entrava nella città di Davide,
    Mical, figliuola di Saulle, riguardò dalla finestra, e vide il re Davide che saltava
    di forza in presenza del Signore; e lo sprezzò nel cuor suo.
  eng-LXXUP: And it came to pass as the ark arrived at the city of David, that Michal
    the daughter of Saul looked through the window, and saw King David dancing and
    playing before the Lord; and she despised him in her heart.
  eng-ULB: Now as the ark of Yahweh came into the city of David, Michal, daughter
    of Saul, looked out the window. She saw King David leaping and dancing before
    Yahweh. Then she despised him in her heart.
  spa-VBL: Mientras el Arca del Señor era transportada a la ciudad de David, la hija
    de Saúl, Mical, miraba desde una ventana. Vio al rey David saltando y danzando
    ante el Señor, y realmente lo aborreció.
  fra-_FOB: Mais comme l'arche de l'Éternel entrait dans la cité de David, Mical,
    fille de Saül, regardant par la fenêtre, vit le roi David qui sautait et dansait
    devant l'Éternel, et elle le méprisa en son cœur.
  mal-mal: എന്നാൽ യഹോവയുടെ പെട്ടകം ദാവീദിന്റെ നഗരത്തിൽ കടക്കുമ്പോൾ ശൌലിന്റെ മകളായ
    മീഖൾ ജനാലയിൽകൂടി നോക്കി, ദാവീദ്‌ രാജാവ് യഹോവയുടെ മുമ്പാകെ കുതിച്ച് നൃത്തം ചെയ്യുന്നത്
    കണ്ട് തന്റെ ഹൃദയത്തിൽ അവനെ നിന്ദിച്ചു.
  urd-GVR: Rab kā sandūq Dāūd ke shahr meṅ dāḳhil huā to Dāūd kī bīwī Mīkal bint Sāūl
    khiṛkī meṅ se julūs ko dekh rahī thī. Jab bādshāh Rab ke huzūr kūdtā aur nāchtā
    huā nazar āyā to Mīkal ne dil meṅ use haqīr jānā.
  suz-BL: मिनु परमप्रभु यावे आ सन्‍दोस दाऊद आ सहरमी चाक्‍गमेनु, सावल आ तमी मिकालमी
    झेल रे कोव़ङा बाक्‍त। मिनु पिप दाऊद कली परमप्रभु यावे आ ङोंइती प्रेक्‍ना प्रेक्‍न,
    सिल पशो तशा, आ थुंमी ग्रांग्रा दिमाक्‍त।
  ita-1927: Or avvenne che come l’arca dell’Eterno entrava nella città di Davide,
    Mical, figliuola di Saul, guardò dalla finestra; e vedendo il re Davide che saltava
    e danzava dinanzi all’Eterno, lo disprezzò in cuor suo.
  ckb-ckb: کاتێک سندوقی یەزدان هاتە ناو شاری داود، میخەلی کچی شاول لە پەنجەرەکەوە
    سەیری کرد و بینی داودی پاشا لەبەردەم یەزدان هەڵدەبەزێتەوە و سەما دەکات، لە دڵی
    خۆیدا بە سووکی زانی.
  eng-BBE: And when the ark of the Lord came into the town of David, Michal, Saul's
    daughter, looking out of the window, saw King David dancing and jumping before
    the Lord; and to her mind he seemed foolish.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ, ಸೌಲನ ಮಗಳಾದ ಮೀಕಲಳು ಕಿಟಕಿಯಿಂದ
    ನೋಡಿ, ಅರಸನಾದ ದಾವೀದನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಕುಣಿದಾಡುವುದನ್ನು ಕಂಡು, ತನ್ನ ಹೃದಯದಲ್ಲಿ ಅವನನ್ನು
    ತಿರಸ್ಕರಿಸಿದಳು.
  tam-2017: யெகோவாவுடைய பெட்டி தாவீதின் நகரத்திற்குள் நுழைகிறபோது, சவுலின் மகளான மீகாள்
    ஜன்னல் வழியாகப் பார்த்து, தாவீது ராஜா யெகோவாவுக்கு முன்பாகக் குதித்து நடனம் செய்கிறதைக்
    கண்டு, தன்னுடைய இருதயத்திலே அவனை அவமதித்தாள்.
  spa-RV-1909: 'Y como el arca de Jehová llegó á la ciudad de David, aconteció que
    Michâl hija de Saúl miró desde una ventana, y vió al rey David que saltaba con
    toda su fuerza delante de Jehová: y menosprecióle en su corazón.'
  ron-BTF: Și pe când chivotul DOMNULUI intra în cetatea lui David, Mical, fiica lui
    Saul, a privit pe fereastră și l-a văzut pe împăratul David sărind și dansând
    înaintea DOMNULUI; și ea l-a disprețuit în inima ei.
  eng-WEBP: As the LORD’s ark came into David’s city, Michal the daughter of Saul
    looked out through the window and saw King David leaping and dancing before the
    LORD; and she despised him in her heart.
  eng-FBV: As the Ark of the Lord was carried into the City of David, Saul's daughter
    Michal looked down from a window. She watched King David leaping and dancing before
    the Lord, and she really loathed him.
  nld-1939: Toen de ark van Jahweh in de Davidstad aankwam, gluurde Mikal, de dochter
    van Saul, door het venster. Zij zag koning David springend en dansend voor Jahweh
    uitgaan, en verachtte hem in haar hart.
  nch-BL: Huan quema icaxa TOTECO quiaxitijtihualayayaj ipan Ialtepe David, Mical,
    isihua David cati eliyaya icone Saúl tachiyayaya ipan ventana, huan quiitac para
    Tanahuatijquet David huitontihualayaya huan mijtotijtihualayaya huan tahuel quicualancaitac
    ipan iyolo.
  vie-1934: Nhưng khi hòm của Đức Giê-hô-va vào thành Đa-vít, thì Mi-canh, con gái
    của Sau-lơ, dòm ngang qua cửa sổ, thấy Đa-vít múa nhảy trước mặt Đức Giê-hô-va,
    thì trong lòng khinh bỉ người.
  hin-CV: जब याहवेह का संदूक दावीद राजा के नगर में प्रवेश हो रहा था, शाऊल की पुत्री
    मीखल ने खिड़की के बाहर दृष्टि की, तो यह देखा कि राजा दावीद याहवेह के सामने उछलते
    हुए नाच रहे थे. यह देख उसका हृदय दावीद के प्रति घृणा से भर गया.
  spa-BES: Y cuando el cofre del pacto del Señor entró en la ciudad de David, Mical,
    la hija de Saúl, mirando por la ventana, vio al rey David bailando y saltando
    ante el Señor; y en su opinión él parecía tonto.
  tdx-tdx: Ie nimoak’ an-drova’ i Davide ao ty vatam-pañina’ Iehovà, le nitilihitse
    an-dalan-kede ty Mikale ana’ i Saole naho niisa’e t’i Davide mpanjaka nitribatri­bake
    naho nitsinjak’ añatrefa’ Iehovà le nitorifihe’e an-tro’e.
  tha-KJV: และขณะเมื่อหีบของพระเยโฮวาห์​เข​้ามาถึงเมืองดาวิด มี​คาลราชธิดาของซาอู​ลก​็มองออกที่ช่องหน้าต่าง
    เห​็นกษั​ตริ​ย์​ดาว​ิดกระโดดโลดเต้นรำถวายต่อพระพักตร์พระเยโฮวาห์ และนางก็​มี​ใจหมิ่นประมาท
  por-BR-2018: 'E quando a arca do SENHOR chegou à cidade de Davi, aconteceu que Mical
    filha de Saul olhou desde uma janela, e viu ao rei Davi que saltava com toda sua
    força diante do SENHOR: e menosprezou-lhe em seu coração.'
  deu-ELO: Und es geschah, als die Lade Jehovas in die Stadt Davids kam, da schaute
    Michal, die Tochter Sauls, durchs Fenster; und sie sah den König David vor Jehova
    hüpfen und tanzen, und sie verachtete ihn in ihrem Herzen.
  eng-WYC-2018: And when the ark of the Lord had entered into the city of David, Michal,
    the daughter of Saul, beheld by a window, and she saw the king skipping and dancing/hopping
    and dancing before the Lord; and she despised him in her heart.
  epo-epo: Kiam la kesto de la Eternulo venis en la urbon de David, Miĥal, la filino
    de Saul, rigardis tra la fenestro; kaj kiam ŝi vidis, ke la reĝo David saltas
    kaj dancas antaŭ la Eternulo, ŝi ekmalestimis lin en sia koro.
  uig-PIN: Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi Dawutning xǝⱨirigǝ elip kirilginidǝ, Saulning
    ⱪizi Miⱪal derizidin ⱪarap, Dawut padixaⱨning sǝkrǝp Pǝrwǝrdigarning aldida ussul
    oynawatⱪanliⱪini kɵrüp, uni ɵz kɵnglidǝ mǝnsitmidi.
  beo-beo: Ilia da Gousa:su Sema Gagili amo Yelusaleme ganodini gaguli ahoanoba, Solo
    idiwi Maiga:le da fo misa:ne agenesi amoga gadili ba:lu, hina bagade Da:ibidi
    giginisa lalebe amola soagala:ga gadolalebe ba:beba:le, e higale ba:i.
  tpi-OTNT: Taim ol i bringim Bokis Kontrak i kam insait long taun bilong Devit, Mikal,
    pikinini meri bilong Sol, i sanap long windo na i lukim ol. Na em i lukim man
    bilong en, King Devit, i singsing na kalap nabaut bilong litimapim nem bilong
    Bikpela. Na Mikal i no laikim dispela pasin Devit i mekim, olsem na em i bel nogut
    long em.
  hau-SA: Sa’ad da akwatin alkawarin Ubangiji ya shiga Birnin Dawuda, sai Mikal ’yar
    Shawulu ta leƙa ta taga ta ga Dawuda sarki yana tsalle, yana rawa a gaban Ubangiji,
    sai ta rena shi a zuciyarta.
  uig-LAT: Perwerdigarning ehde sanduqi Dawutning shehirige élip kirilginide, Saulning
    qizi Miqal dérizidin qarap, Dawut padishahning sekrep Perwerdigarning aldida ussul
    oynawatqanliqini körüp, uni öz könglide mensitmidi.
  nde-nde: Kwathi lapho ibhokisi lesivumelwano sikaThixo selingena eDolobheni likaDavida,
    uMikhali indodakazi kaSawuli wayebukele elunguze ngefasitela. Wathi ebona inkosi
    uDavida eseqa egida phambi kukaThixo, wameyisa enhliziyweni yakhe.
  ton-ton: Pea ʻi heʻene hoko atu ʻae puha ʻo Sihova ki he Kolo ʻo Tevita, naʻe sio
    ʻa Mikale ko e ʻofefine ʻo Saula mei he kātupa, pea ne mamata kia Tevita naʻe
    hopo mo meʻe ʻi he ʻao ʻo Sihova; pea naʻa ne manuki ia ʻi hono loto.
  ces-1613: Stalo se pak, když truhla Hospodinova vcházela do města Davidova, že Míkol
    dcera Saulova vyhlídala z okna, a viduci krále Davida plésajícího a poskakujícího
    před Hospodinem, pohrdla jím v srdci svém.
  eng-WMB: As the LORD’s ark came into David’s city, Michal the daughter of Saul looked
    out through the window and saw King David leaping and dancing before the LORD;
    and she despised him in her heart.
  tam-TCV: யெகோவாவின் பெட்டி தாவீதின் நகரத்திற்குள்ளே வருகின்றபோது, சவுலின் மகள் மீகாள்
    ஜன்னல் வழியாக பார்த்துக்கொண்டிருந்தாள். அரசன் தாவீது யெகோவாவுக்கு முன்பாகத் துள்ளிக்
    குதித்து ஆடுவதைக் கண்டதும் அவள் தன் இருதயத்தில் அவனை அவமதித்தாள்.
  ceb-ULB: Karon sa dihang miabot na ang sudlanan sa kasabotan ni Yahweh sa siyudad
    ni David, si Mikal, ang anak nga babaye ni Saul, mitan-aw sa bintana. Nakita niya
    si Haring David nga naglukso-lukso ug nagsayaw atubangan ni Yahweh. Unya gitamay
    niya siya sulod sa iyang kasingkasing.
  pol-UBG: A gdy arka PANA weszła do miasta Dawida, Mikal, córka Saula, wyglądała
    przez okno i zobaczyła króla Dawida, jak skakał i tańczył przed PANEM, i wzgardziła
    nim w swoim sercu.
  agr-agr: Arcan Jerusalén ejegawagmatai, Davita nuwe Mical Saúla nawanji, jeganum
    niimtai ujaimunum tsapui wajas niimkama arcan juki weagtai, nuna emtin apu David
    wesa Tuke Pujuun emematak senchi tsekeak nantsemki wegaun wainak senchi kajegkauwai.
  kyc-kyc: Yuu taone dokona bokote doko minyuo sukusa dokona peyami dokopa kiŋi Dapiti
    baa rae maiyuo wamya lyuo malya pyao Anatunya kingi ketae pyambuo peya. Dokopa
    Solena wanenge Maikele lenge dokome Dapiti doo piyamo doko windowa kata kandapala
    epe kando awa naya.
  urd-GVU: رب کا صندوق داؤد کے شہر میں داخل ہوا تو داؤد کی بیوی میکل بنت ساؤل کھڑکی
    میں سے جلوس کو دیکھ رہی تھی۔ جب بادشاہ رب کے حضور کودتا اور ناچتا ہوا نظر آیا
    تو میکل نے دل میں اُسے حقیر جانا۔
  deu-1912: Und da die Lade des HERRN in die Stadt Davids kam, sah Michal, die Tochter
    Sauls, durchs Fenster und sah den König David springen und tanzen vor dem HERRN
    und verachtete ihn in ihrem Herzen.
  ntj-ntj: Nyangka Tayipirrku kurri ngarnmanytjatjalu, tjiinya Tjuulku yurntalpa yini
    Mikalalu wintangurulu nyakulanytja. Palunyalu kata paarnarrarnu kuliranytja, “Yuwa-watjala,
    palya-munta palunyapirinypa, tjiinya puurrpa purlkanyalu pirningka mirangka kantultjaku?”
  kan-2017: ಮಂಜೂಷವು ದಾವೀದನಗರದೊಳಗೆ ಬರುತ್ತಿರುವಾಗ ಸೌಲನ ಮಗಳಾದ ಮೀಕಲಳು ಕಿಟಿಕಿಯಿಂದ ಇಣಿಕಿ
    ನೋಡಿ, ದಾವೀದನು ಯೆಹೋವನ ಮುಂದೆ ಜಿಗಿಯುತ್ತಾ, ಕುಣಿಯುತ್ತಾ ಇರುವುದನ್ನು ಕಂಡು, ಮನಸ್ಸಿನಲ್ಲಿ
    ಅವನನ್ನು ತಿರಸ್ಕರಿಸಿದಳು
  yap-yap: Ma nap’an nni fek fare Kahol ko M’ag i yib ngalan binaw u Jerusalem, me
    changar Mikal u winda, ni be’ ni ppin ni fak Saul, me guy David ni Pilung ni be
    churu’ ma be og ngalang u fithik’ fare churu’ ni fan ngak Got, me ri dabuy.
  hlt-MCSB: BOEIPA thingkawng Te David khopuei khuila a pawk vaengah Saul canu Mikhal
    loh bangbuet lamkah a dan.Te vaengah BOEIPA mikhmuh ah manghai David soipet tih
    a lam te a hmuh.Te dongah anih te a lungbuei khuiah a sawtsit.
  mdy-ETH: ዔያታ ጫኣቁሞ ሳኣፂኖ ዔኪ ካታሞ ጌላኣና ሳኣዖኦሌኮ ናኣ ሜልኮኦላ ካኣቲ፥ ዳውቴ ባይዲ ባይዲ ኮርጋሢ ኬኤፆኮ ፑልቶና
    ዴንቃዖ ፔ ዒኖና ዒዛ ቦሄኔ፤
  twi-ASANTE: Ɛberɛ a wɔde Awurade Adaka no rewura Dawid Kuropɔn no mu no, Saulo babaa
    a ne din de Mikal no kɔtɛɛ mpomma mu hwɛeɛ. Ɔhunuu sɛ ɔhene Dawid rehurihuri,
    resa anigyeɛ so wɔ Awurade anim no, nʼani annye.
  eng-WEBU: As the LORD’s ark came into David’s city, Michal the daughter of Saul
    looked out through the window and saw King David leaping and dancing before the
    LORD; and she despised him in her heart.
  wal-wal: GODAA Taabootai Daawita Katamaa geliyo wode, Saa7oola na7iyaa Miikaala
    maskkootiyaara xeellada, Kawoi Daawiti GODAA sinttan guppishiininne durishin be7aasu;
    be7ada Daawita ba wozanan karaasu.
  spa-PDDPT: Cuando el Arca de Yavé entró en la Ciudad de David, aconteció que Mical,
    hija de Saúl, miró por la ventana. Y cuando vio al rey David que saltaba y danzaba
    delante de Yavé, lo despreció en su corazón.
  gun-gun: Tetã Davi rekoa py Senhor ayvu ryru oguerovaẽa ma heruvy jave Saul rajykue
    Mical janela rupi oma'ẽ vy oexa oiny Senhor renonde huvixa Davi ojeroky ha'e opo-opo
    reve ou rã. Ha'e rami vy opy'a py ojou vai.
  agu-BL: Ma yi topone'n yi caẍa' le tnum tetz Luwiy, nin tzun eltzaj Mical yi me'l
    k'ajtzun Saúl tan xmaye'n le wentanu', nin yi bene'n tilol yi wi'nin bixine'n
    nin wi'nin na tz'itpun Luwiy swutz yi caẍa', chin tx'ixwil nin ban swutz i'.
  ilo-ULB: Idi madama nga iserserrekda ti Lakasa ti Tulag ni Yahweh iti siudad ni
    David, timman-aw iti tawa ni Mikal a putot a babai ni Saul. Nakitana ni Ari David
    nga aglaglagto ken agsalsala iti sangoanan ni Yahweh. Ket inuy-uywna isuna iti
    pusona.
  kpg-kpg: Di nadau gaamai Tebedebe deelaa gi lodo di waahale deelaa, gei ogo Michal
    tama ahina a Saul, ga mmada ia i di bontai dulii, ga gidee ia dono lodo go King
    David dela e gonigoni ge e hobohobo i mua nia hadumada Dimaadua, gei Michal gu de hiihai
    huoloo gi mee.
  uig-ARA: پەرۋەردىگارنىڭ ئەھدە ساندۇقى داۋۇتنىڭ شەھىرىگە ئېلىپ كىرىلگىنىدە، سائۇلنىڭ
    قىزى مىقال دېرىزىدىن قاراپ، داۋۇت پادىشاھنىڭ سەكرەپ پەرۋەردىگارنىڭ ئالدىدا ئۇسسۇل
    ئويناۋاتقانلىقىنى كۆرۈپ، ئۇنى ئۆز كۆڭلىدە مەنسىتمىدى.
  sus-sus: E nu kankira rasoma Dawuda xa taa kui tɛmui naxɛ, Sɔlu xa di ginɛ Mikali
    nu tixi wundɛri ra. A to Dawuda to fare boron na, Ala xa kankira ya ra, a bɔɲɛ
    naxa raɲaaxu a ma.
  pon-2006: Eri, ni ar weuwa Kohpwahn Inowo kohlong nan kahnimwo, sapwellimen Sohl
    serepein, Maikal, usuwerieila nan wehnimwtok ehu oh kilangada Nanmwarki Depit
    eh wie kahkahlek oh lusulusseli mwohn Kohpwao. Serepeino eri nsensuwedkihla kowahlap.
  jae-jae: Gêdêŋ taŋ Apômtaunê poac ŋakatapa mêŋgêô lasê Dawidnê malac naŋ, Saul latuo
    Mikal gêjam tuc kêsa katam sauŋ ma gêlic kiŋ Dawid kêtê wê gêboaŋ-gêboaŋ gêmuŋ
    Apômtau, tec eŋ kêpêc gêdô eŋ gêc lêlômgeŋ.
  ksd-ksd: Ma ba ra bok na kunubu kai ra Luluai i ga olo ta ra pia na pal kai David,
    Mikal natu i Saul i ga gigira ta ra mata na kalangar, ma i ga gire David ra king
    ba i pipil ma i malagene ta ra luaina mata i ra Luluai; ma i ga pidimuane ta ra
    balana.
  tur-YTC: Yahve'nin Sandığı David kentine girdiğinde, Saul'un kızı Mikal pencereden
    dışarı baktı ve Kral David'in Yahve'nin önünde sıçrayıp dans ettiğini gördü; ve
    onu yüreğinde küçümsedi.
  grc-BRENT: Καὶ ἐγένετο τῆς κιβωτοῦ παραγινομένης ἕως πόλεως Δαυίδ, καὶ Μελχὸλ ἡ
    θυγάτηρ Σαοὺλ διέκυπτε διὰ τῆς θυρίδος, καὶ εἶδε τὸν βασιλέα Δαυὶδ ὀρχούμενον,
    καὶ ἀνακρουόμενον ἐνώπιον Κυρίου, καὶ ἐξουδένωσεν αὐτὸν ἐν τῇ καρδίᾳ αὐτῆς.
  ind-AYT: Ketika Tabut TUHAN masuk ke kota Daud, Mikhal, anak perempuan Saul, menengok
    dari jendela dan melihat Raja Daud meloncat-loncat serta menari-nari di hadapan
    TUHAN. Lalu, dia merendahkannya dalam hatinya.
  nya-nya: Bokosi la Yehova likulowa mu Mzinda wa Davide, Mikala mwana wamkazi wa
    Sauli ankaona ali pa zenera. Ndipo ataona Mfumu Davide ikulumpha ndi kuvina pamaso
    pa Yehova, ankamunyogodola mu mtima mwake.
  hrv-hrv: A kad je Kovčeg Jahvin ulazio u Davidov grad, Šaulova je kći Mikala gledala
    kroz prozor i vidjela kralja Davida kako skače i vrti se pred Jahvom i prezre
    ga ona u svome srcu.
  mps-mps: Te halobage augwa te Devitgo taun tomoba sela asali sogo, Mikal, te Solgo
    wegi, te sigi be windodu aba tonalubadi, tama augwali suali. Tama agai te aga
    bidi suali, te king Devit, te tęąbi eyu, te sasa mano bilu, te Genuai Bidigo
    nogi ugwaba sali. Tama Mikalgo Devitgo te tama tebo kolesaga te aga hagela homu
    yai, tama aga haliga dwai aga dali yalio.
  tpi-tpi: Taim ol i bringim Bokis Kontrak i kam insait long taun bilong Devit, Mikal,
    pikinini meri bilong Sol, i sanap long windo na i lukim ol. Na em i lukim man
    bilong en, King Devit, i singsing na kalap nabaut bilong litimapim nem bilong
    Bikpela. Na Mikal i no laikim dispela pasin Devit i mekim, olsem na em i bel nogut
    long em.
  dan-1931: Men da HERRENS Ark kom til Davidsbyen, så Sauls Datter Mikal ud af Vinduet;
    og da hun så Kong David springe og danse for HERRENS Åsyn, ringeagtede hun ham
    i sit Hjerte.
  vie-OVCB: Khi Hòm đến thành Đa-vít, Mi-canh, con gái Sau-lơ đứng bên cửa sổ thấy
    Vua Đa-vít nhảy múa trước Chúa Hằng Hữu, thì khinh bỉ Đa-vít.
  guj-2017: ઈશ્વરનો કોશ દાઉદના નગરમાં આવતો હતો, ત્યારે શાઉલની દીકરી મિખાલે, બારીમાંથી
    નજર કરીને જોયું. તેણે જોયું કે દાઉદ રાજા ઈશ્વરની આગળ કૂદતો અને નાચતો હતો. તે જોઈને
    તેણે દાઉદને પોતાના અંતઃકરણમાં ધિક્કાર્યો.
  pon-2006A: Eri, ni ar weuwa Kohpwahn Inowo kohlong nan kahnimwo, sapwellimen Sohl
    serepein, Maikal, usuwerieila nan wehnimwtok ehu oh kilangada Nanmwarki Depit
    eh wie kahkahlek oh lusulus seli mwohn Kohpwao. Serepeino eri nsensuwedkihla kowahlap.
  por-BRBSL: Quando a arca de Javé entrou na cidade de Davi, Michal, filha de Saul,
    olhou pela janela e viu o rei Davi pulando e dançando diante de Javé; e ela o
    desprezou em seu coração.
  cth-cth: BAWIPA e thingkong teh Devit kho a kâen navah, Sawl e canu Mikhal ni hlalangaw
    dawk hoi a khet teh Devit siangpahrang BAWIPA hmalah a lam teh a dawkcawk laihoi
    a tho e hah a hmu navah, a lungthung hoi banglahai noutna hoeh e lah a pouk.
  twi-twi: Bere a wɔde Awurade Adaka no rewura Dawid Kuropɔn no mu no, Saulo babea
    a ne din de Mikal no kɔtɛwee mfɛnsere mu hwɛe. Ohuu sɛ ɔhene Dawid rehuruhuruw,
    resaw anigye so wɔ Awurade anim no, nʼani annye.
  hlt-hlt: BOEIPA thingkawng te David khopuei khuila a pawk vaengah Saul canu Mikhal
    loh bangbuet lamkah a dan. Te vaengah BOEIPA mikhmuh ah manghai David soipet tih
    a lam te a hmuh. Te dongah anih te a lungbuei khuiah a sawtsit.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu tùɔ̀kɛní dìì mɔ̀nnì Dɑfiti cĩ́ɛ̃̀tɛ̀, kɛ̀ Sɑuri
    kóo sɑpɑ̀ɑ̀ mMikɑɑdi síékɛ́ní tɛbòtɛ̀ kɛ́yɑ̀ Dɑfiti ɑumɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀
    tɔu ììkɛ̀, kóò sènkɛ̀rì.
  msy-2020: Me Akar Dɨkɨrɨzir Gavgavimɨn Boksiam atera Devitɨn Nguibar Ekiamɨn aven
    izir dughiamɨn, Solɨn guivim Mikal winduan tughav ikia men gari. A uan pam Atrivim
    Devitɨn garima, a ighiabagh amuava Ikiavɨra Itir Godɨn damazimɨn tintinibar uabɨ
    fakurava, Ikiavɨra Itir Godɨn ziam fe. Devit amir arazir kam, Mikal bar a gifongezir
    puvatɨ, kamaghɨn amizɨ a navir kuram Devitɨn ikia a baseme.
  dop-dop: Pɑ tɔŋnɑ Ɩsɔ ɑtɑkɑɑ sʋʋnɑʋ kɛ wulɑʋ ɩcɑtɛ tɑɑ, ɩlɛ Tɑfiiti ɑlʋ Mikɑɑlɩ
    Sɑyuli pɛɛlɔ sǝŋnɑ pǝtote ntɛ́ nɑ ɩ́ nɑ́ ɩ pɑɑkɩ nɑ ɩ́ ŋmɑɑkɩ ɑtɑkɑɑ ɩsɛntɑɑ.
    Ḿpʋ́ɣʋ́ Mikɑɑlɩ tʋʋ Tɑfiiti kɛ ɩ tɑɑ.
  azb-azb: Rəbbin sandığı Davudun şəhərinə gətiriləndə Şaulun qızı Mikal pəncərədən
    baxıb padşah Davudu Rəbbin önündə atılıb rəqs edərkən gördü və ürəyində ona kinayə
    etdi.
  eng-DBY: And as the ark of Jehovah came into the city of David, Michal the daughter
    of Saul looked through a window, and saw king David leaping and dancing before
    Jehovah; and she despised him in her heart.
  hin-2017: जब यहोवा का सन्दूक दाऊदपुर में आ रहा था, तब शाऊल की बेटी मीकल ने खिड़की
    में से झाँककर दाऊद राजा को यहोवा के सम्मुख नाचते कूदते देखा, और उसे मन ही मन तुच्छ
    जाना।
  wol-KYG: Ba gaalu Aji Sax jay duggsi ca biir gox ba ñu naan Kër Daawuda, soxnas
    Daawuda, Mikal doomu Sóol a nga sëppu ca palanteeram. Mu gis Buur Daawuda di tëb
    ak a fecc ca kanam Aji Sax ji. Mu jéppi ko lool.
  eng-YLT: and it hath come to pass, the ark of Jehovah hath come in to the city of
    David, and Michal daughter of Saul, hath looked through the window, and seeth
    king David moving and dancing before Jehovah, and despiseth him in her heart.
  kne-kne: Idi wada ay idatdateng da sin siyodad din Baol di Tolagan, nan-osdong sin
    tawa si Mikal ay anak Saulo. Inila na si David ay mansalsala ya mantabtab-oy ay
    mangidaydayaw en Diyos yan linaslasoy na sin nemnem na.
  eng-WYC-2017: And when the ark of the Lord had entered into the city of David, Michal,
    the daughter of Saul, beheld by a window, and she saw the king skipping or hopping
    and dancing before the Lord; and she despised him in her heart.
  eng-WMBB: As the LORD’s ark came into David’s city, Michal the daughter of Saul
    looked out through the window and saw King David leaping and dancing before the
    LORD; and she despised him in her heart.
  urd-GVH: रब का संदूक़ दाऊद के शहर में दाख़िल हुआ तो दाऊद की बीवी मीकल बिंत साऊल
    खिड़की में से जुलूस को देख रही थी। जब बादशाह रब के हुज़ूर कूदता और नाचता हुआ नज़र
    आया तो मीकल ने दिल में उसे हक़ीर जाना।
  rug-rug: Sipu ele ta paleke nuquru pa vasileana Zerusalema sa Bokese, si hopiki
    vura pa vuida se Maekolo sa tuna vineki e Saula meke dogoria sa se Devita sapu
    korapa peka na horu pa kenuna e Zihova meke hakohako nia sa si asa.
  gaz-gaz: Yeroo taabonni Waaqayyoo Magaalaa Daawit seenutti Miikaal intalli Saaʼol
    foddaa keessaan ilaalaa turte. Isheenis akka Daawit Mootichi fuula Waaqayyoo duratti
    utaalee shuubbisu yommuu argitetti garaa ishee keessatti isa tuffatte.
  fra-LSG: Comme l’arche de l’Éternel entrait dans la cité de David, Mical, fille
    de Saül, regardait par la fenêtre, et, voyant le roi David sauter et danser devant
    l’Éternel, elle le méprisa dans son cœur.
  gnn-gnn: Ga ŋunhi walala ŋayathaŋalana ŋunha Djurutjalambuy wäŋa, ga walalanydja
    marrtjina bala djuḻkmaraŋalana Daypitkunydja nhanŋuwaynydja wäŋa ŋunhi, ga nhanukala
    Daypitkala miyalkthunydja, rurraŋ'thurruna yukurrana, ŋayi nhäŋalanydja yukurrana
    dhaḻakarrkurru, nhäŋalanydja ŋayi yukurrana ŋanya Daypitnha giritjinyara wapthu'‐wapthunara,
    giritjinyara marrtjinyara bala, buku‐ŋal'yunara Garraywalaŋuwuy. Bala ŋayi gupa‐waŋanana
    ŋanya ŋayaŋuyuna nhanukalay ŋayi.
  yal-yal: Alatalaa Kankiraan yi soma Dawudaa Taani waxatin naxan yi, Sɔli a dii tɛmɛn
    Mikali yi a matoma banxin foye soden na, a yi Manga Dawuda to tuganɲɛ ayi, a bodonma
    Alatalaa Layiri Kankiraan yɛtagi. Na ma, Mikali yi Dawuda raɲaxu a bɔɲɛni.
  haw-1868: A i ka hiki ana mai o ka pahu o ke Akua iloko o ke kulanakauhale o Davida,
    nana aku la o Mikala ke kaikamahine a Saula ma ka puka makani, a ike aku la i
    ke alii ia Davida e lele ana, a e haa ana imua o Iehova; hoowahawaha aku la kona
    naau ia ia.
  arb-NAV: وَلَمَّا دَخَلَ مَوْكِبُ تَابُوتِ الرَّبِّ مَدِينَةَ دَاوُدَ، أَطَلَّتْ
    مِيكَالُ بِنْتُ شَاوُلَ مِنَ الْكَوَّةِ، وَشَاهَدَتِ الْمَلِكَ دَاوُدَ يَقْفِزُ
    وَيَرْقُصُ فِي حَضْرَةِ الرَّبِّ، فَاحْتَقَرَتْهُ فِي نَفْسِهَا.
  ewe-ewe: Esi Yehowa ƒe nubablaɖaka la va ɖo David ƒe du la me la, Mixal, Saul ƒe
    vinyɔnu kpɔ Fia David to fesre to wònɔ kpo tim, nɔ ɣe ɖum le Yehowa ŋkume eye
    Mixal ɖu fewu le David ŋu le eƒe dzime.
  eng-LEE: And it happened, as the ark of the Lord came into the city of David, that
    Michal the daughter of Saul looked through the window, and saw king David leaping
    and dancing before the Lord; and she despised him in her heart.
  gvn-gvn: '@see-verse:2SA.006.015'
  asm-FB: তেতিয়া যিহোৱাৰ নিয়ম-চন্দুকটি দায়ূদৰ নগৰত সোমাওঁতে, চৌলৰ জীয়েক মীখলে
    খিড়িকি দুৱাৰেদি চাই আছিল৷ যিহোৱাৰ আগত দায়ুদ ৰজাক ডেও দি নাচি থকা দেখি, মনতে
    তেওঁক তুচ্ছ জ্ঞান কৰিলে।
  sus-A: عٍ نُ كَنكِرَ رَ سٌمَ دَوُدَ شَ تَا كُي تّمُي نَشّ، سْلُ شَ دِ فِنّ مِكَلِ
    نُ تِشِ وُندّرِ رَ. عَ تٌ دَوُدَ تٌ قَرٍ بٌرٌن نَ، عَلَ شَ كَنكِرَ يَ رَ، عَ بْحّ
    نَشَ رَحَاشُ عَ مَ.
  fra-SBL: Comme l'arche de l'Éternel entrait dans la ville de David, Mical, fille
    de Saül, regarda par la fenêtre et vit le roi David qui sautait et dansait devant
    l'Éternel ; et elle le méprisa dans son cœur.
  hbo-hbo: וְהָיָה֙ אֲרֹ֣ון יְהוָ֔ה בָּ֖א עִ֣יר דָּוִ֑ד וּמִיכַ֨ל בַּת־שָׁא֜וּל נִשְׁקְפָ֣ה ׀
    בְּעַ֣ד הַחַלֹּ֗ון וַתֵּ֨רֶא אֶת־הַמֶּ֤לֶךְ דָּוִד֙ מְפַזֵּ֤ז וּמְכַרְכֵּר֙ לִפְנֵ֣י
    יְהוָ֔ה וַתִּ֥בֶז לֹ֖ו בְּלִבָּֽהּ׃
  kik-kik: Hĩndĩ ĩrĩa ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova rĩatoonyaga itũũra inene
    rĩa Daudi-rĩ, Mikali mwarĩ wa Saũlũ agĩcũthĩrĩria arĩ ndirica-inĩ. Na rĩrĩa onire
    Mũthamaki Daudi akĩrũga-rũga akĩinaga mbere ya Jehova, akĩmũnyarara ngoro-inĩ
    yake.
  fra-NCL: Lorsque l’arche de Yahweh entra dans la cité de David, Michol, fille de
    Saül, regarda par la fenêtre et, voyant le roi David sauter et danser devant Yahweh,
    elle le méprisa dans son cœur.
  cek-AK: Angraeng ih thingkhong David vangpui thungah akun naah, Saul canu Mikal
    mah tapang khaw thung hoiah a bih; Angraeng hmaa ah angphet hoi kahnawh David
    siangpahrang to a hnuk naah, anih mah Daivid to palung thung hoiah khet patoek.
  cuk-cuk: Bab-Jehová-Dulemarbo-Igar-Mesisad-Ulu David-Neggwebur-nugadse seledanigua,
    Saúl-e-sisgwa-Mical, yawagak-senigwadba atakded. Agine, dakalid, David Bab-Jehová-asabin
    dodoagwale-ichomakdaniki, degi, dodoagwale gwirdaniki. Mical deyob-David-daksagua,
    e-ulubgi sae-David-dakalid.
  uig-CYR: Пәрвәрдигарниң әһдә сандуғи Давутниң шәһиригә елип кирилгинидә, Саулниң
    қизи Миқал деризидин қарап, Давут падишаниң сәкрәп Пәрвәрдигарниң алдида уссул
    ойнаватқанлиғини көрүп, уни өз көңлидә мәнситмиди.
  tel-2017: యెహోవా మందసం దావీదు పట్టణానికి వచ్చినప్పుడు, సౌలు కుమార్తె మీకాలు కిటికీలో
    నుండి చూసింది. యెహోవా సన్నిధిలో గంతులు వేస్తూ నాట్యం చేస్తున్న దావీదును చూసి,
    తన మనస్సులో అతన్ని గూర్చి నీచంగా భావించుకుంది.
  hat-BSA: Li te vin rive ke lè lach SENYÈ a te antre nan vil David la, ke Mical,
    fi a Saül la, te gade nan fenèt la e te wè Wa David t ap vòltije danse devan SENYÈ
    a. Epi li te meprize li nan kè l.
  kos-kos: Ke Tuptup sac utuku nu in siti ah, Michal, acn natul Saul, el ngetla liki
    winto ah, ac liye ke Tokosra David el tacn ac srosro in akfulatye LEUM GOD, na
    Michal el arulana toasrla sel.
  hbo-WLC: וְהָיָה֙ אֲר֣וֹן יְהוָ֔ה בָּ֖א עִ֣יר דָּוִ֑ד וּמִיכַ֨ל בַּת־שָׁא֜וּל נִשְׁקְפָ֣ה
    ׀ בְּעַ֣ד הַחַלּ֗וֹן וַתֵּ֨רֶא אֶת־הַמֶּ֤לֶךְ דָּוִד֙ מְפַזֵּ֤ז וּמְכַרְכֵּר֙
    לִפְנֵ֣י יְהוָ֔ה וַתִּ֥בֶז ל֖וֹ בְּלִבָּֽהּ׃
  ibo-ibo: Mgbe ha bu igbe ọgbụgba ndụ Onyenwe anyị na-abata nʼobodo Devid, Mikal,
    nwa Sọl lepụrụ anya site na oghereikuku ụlọ. Mgbe ọ hụrụ eze Devid ka ọ na-awụli
    elu na-etekwa egwu nʼihu Onyenwe anyị, o ledara ya anya nʼime obi ya.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଦାଉଦ-ନଗରରେ ଉପସ୍ଥିତ ହେବା ବେଳେ ଶାଉଲଙ୍କର କନ୍ୟା ମୀଖଲ
    ଝରକା ଦେଇ ଅନାଇ ଦାଉଦ ରାଜାଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ କୁଦିବାର ଓ ନାଚିବାର ଦେଖିଲା; ଏଣୁ
    ସେ ଆପଣା ମନେ ମନେ ତାଙ୍କୁ ତୁଚ୍ଛ କଲା।
  chk-chk: Iwe, lupwen ra mwärelong än ewe Samol mi Lapalap we pworofel lon Jerusalem,
    Mikal nöün Saul we fefin a newu seni ewe asammwacho o küna ewe king Tafit pwe
    a mwetemwet o pworuk fän mesen ewe Samol mi Lapalap. Iwe, a turunufasei Tafit
    lon lelukan.
  ssd-ssd: Nane taŋamba tukul bokis ta tumba David tuku tumbraŋ sinam kinaig le Saul
    kulim nuŋe Mikal nu bubre malaŋga kumam mambilmba David nu kupesmba pate-pateŋga
    kupe sili-salemba Suŋgo tuku nyu te-duŋga kina le kaŋgermba nu talana.
  rop-rop: Wal wen deibin deigim det Boks insaid langa det taun, det waif blanga King
    Deibid neim Mikal hubin det doda blanga Sol bin lukinatbat detlot pipul brom im
    haus. En wen imbin luk King Deibid densdensbat lagijat, imbin brabli nogudbinji,
    en im nomo bin laigim wanim imbin dumbat, dumaji imbin reken king nomo bin lau
    dumbat detkain ting.
  ukr-1871: Як же ввіходила скриня Господня в Давидів город, Саулова дочка Мелхола
    дивилась у вікно, а бачучи, як царь Давид плясав і танцював перед Господом, почула
    в серцї погорду до його.
  deu-1951: Und als die Lade des HERRN in die Stadt Davids kam, schaute Michal, die
    Tochter Sauls, durchs Fenster und sah den König David hüpfen und vor dem HERRN
    tanzen, und sie verachtete ihn in ihrem Herzen.
  eng-JPS: And it was so, as the ark of the LORD came into the city of David, that
    Michal the daughter of Saul looked out at the window, and saw king David leaping
    and dancing before the LORD; and she despised him in her heart.
  srp-1865: A kad kovèeg Gospodnji ulažaše u grad Davidov, Mihala kæi Saulova gledajuæi
    s prozora vidje cara Davida gdje skaèe i igra pred Gospodom, i podrugnu mu se
    u srcu svojem.
  lug-lug: Awo essanduuko ya Mukama bwe yali ng’ereetebwa mu kibuga kya Dawudi, Mikali
    muwala wa Sawulo, ng’ali mu ddirisa, n’alengera kabaka Dawudi ng’abuuka, ng’azinira
    mu maaso ga Mukama, n’amunyooma.
  heb-heb: והיה ארון יהוה בא עיר דוד ומיכל בת שאול נשקפה בעד החלון ותרא את המלך דוד
    מפזז ומכרכר לפני יהוה ותבז לו בלבה׃
  ben-IRV: আর দায়ূদ-নগরে সদাপ্রভুর সিন্দুকের প্রবেশের দিন শৌলের মেয়ে মীখল জানালা
    দিয়ে দেখলেন এবং সদাপ্রভুর সামনে দায়ূদ রাজাকে লাফাতে ও নাচতে দেখে মনে মনে তুচ্ছ
    করলেন৷
  pan-pan: ਜਦੋਂ ਯਹੋਵਾਹ ਦਾ ਸੰਦੂਕ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆਇਆ ਤਾਂ ਸ਼ਾਊਲ ਦੀ ਧੀ ਮੀਕਲ ਨੇ ਬਾਰੀ
    ਵਿੱਚੋਂ ਦੀ ਝਾਤੀ ਮਾਰ ਕੇ ਦਾਊਦ ਰਾਜਾ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਨੱਚਦੇ-ਟੱਪਦੇ ਦੇਖਿਆ ਤਾਂ ਉਸ ਨੇ
    ਆਪਣੇ ਮਨ ਵਿੱਚ ਉਹ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ।
  tkr-tkr: Rəbbina q'utye Davudne Şahareeqa quvkekkamee, Şaulna yiş Mikal g'uleençe
    ileeka yixha. Məng'ı'k'le paççah Davudee Rəbbine ögil g'oyk'al-ulyoyk'al mık'
    haa'a g'avcumee, məng'ee mana k'ap'ik'ıle avqa qa'a.
  mya-JVB: ထာဝရဘုရား ၏သေတ္တာ တော်သည် ဒါဝိဒ် မြို့ ထဲသို့ဝင် သောအခါ ၊ ရှောလု ၏သမီး
    မိခါလ သည် ပြတင်းပေါက် ဖြင့် ကြည့် ၍၊ ဒါဝိဒ် မင်းကြီး သည် ထာဝရဘုရား ရှေ့ တော်၌
    က လျက် ခုန် လျက်လာသည်ကိုမြင် ၍ စိတ် နှလုံးထဲ၌ မထီမဲ့မြင် ပြု၏။
  tte-O: Saugana sikewa-luseyan Yelusalema, Deibida ana yanuwa mena, Saulo natuna
    sine Mikali iyaele manna ilobilobi tomlape mena. Igitai Deibida ikapukapusele
    yo iseloselo Yeoba manna mena kabo katena mena ikawa-yauyaule-yan.
  tbg-tbg: Vika Vokise vira vare Devitira vatuka Ieruharemiqi anuvaro Sorura raavura
    Mikaaliva uintuanahairo Vokise vare anu vaiinti nahentika tave vaura. Viva tavovaro
    vira vaati King Devitiva Nora Kotira autu tuahereharo ihi nteharo ravukuvi ravukuvimaqi
    ani vauvaro viva nai avu aatoqihairo Devitiva qorahaa autivo tivakeharo nunurama
    amitora.
  hmo-hmo: Taravatu Maua be Davida ena hanua lalonai idia abia vareai noho neganai,
    Saulo ena natuna hahine, Mikala be uindo dekena amo King Davida ia itaia. Davida
    be Lohiabada hanamoa totona ia mavaru noho, ma ia roho daekau, roho daekau noho,
    mai moale danu. Mikala ese ia itaia neganai, ia ese Davida dekenai ia badu, iena
    lalona sibona dekenai ia ura henia lasi.
  urd-urd: और जब ख़ुदावन्द का संदूक़ दाऊद के शहर के अन्दर आ रहा था, तो साऊल की बेटी
    मीकल ने खिड़की से निगाह की और दाऊद बादशाह को ख़ुदावन्द के सामने उछलते और नाचते
    देखा, तब उसने अपने दिल ही दिल में हक़ीर जाना।
  rus-SYN: Когда входил ковчег Господень в город Давидов, Мелхола, дочь Саула, смотрела
    в окно и, увидев царя Давида, скачущего и пляшущего пред Господом, уничижила его
    в сердце своем.
  bqc-SIM: Kɛ́ Dii kpagolo lɛ́ gɛ̃ Davidi wɛ̃́lɛu, ↄ̃ Saulu nɛ́ Mikali lɛ́ zĩ́lɛ
    gwa fɛnɛntiu. Kɛ́ a è kí Davidi lɛ́ vĩvĩ, àlɛ ↄ̃wã Dii aɛ, à sakàaàgu
    a sↄ̃ guu.
  tcz-CHONGTHU: Ahin Pakai thingkong chu David khopi alhut taovin ahileh, Saul chanu
    Michal chun abang kot akon ahin suhvet tan ahi. chuin amanun leng David Pakai
    angsunga akhut alea alam chu amutan ahileh amanu chu David chung ngah lung himo
    nana dim tan ahi.
  mar-mar: शौलाची कन्या मीखल हे सर्व खिडकीतून पाहत होती. परमेश्वराचा कोश नगरात आणत
    असताना दावीद त्याच्यापुढे नाचत उड्या मारत होता. मीखलने हे पाहिले तेव्हा तिला त्याचा
    विट वाटला. दावीद स्वतःचे हसे करून घेत आहे असे तिला वाटले.
  qub-qub: Tayta Diospa babulninta Davidpa siudäninman chayachiptin Saulpa wamran
    Micalga bentänapa watgarcuran. Ray Davidta ricaran cushicur Tayta Diospa babulninpa
    ñaupancho pinticachaycajta. Chaymi Davidtaga shongullancho jamurparan.
  bqp-bqp: Kũ Dikiri àkpati tɛn gɛ̃ Dauda wɛ̃tɛ gũn, akũ Solu nɛ́ Mikala tɛn zĩtɛ
    gwa wondoo gũn. Kũ à è kína Dauda tɛn vĩvĩ àtɛn ũ wã Dikiri arɛ, à a gya bò
    a swɛ̃̀ɛ gũn.
  hat-hat: Antan yo t'ap antre ak Bwat Kontra a nan lavil David la, Mikal, pitit fi
    Sayil la, te kanpe bò yon fennèt ap gade. Li wè David ki t'ap danse fè laviwonn
    devan Seyè a. Li vin pa gen yon san pou li ankò.
  eng-BSB: As the ark of the LORD was entering the City of David, Saul’s daughter
    Michal looked down from a window and saw King David leaping and dancing before
    the LORD, and she despised him in her heart.
  tod-tod: Tɛi Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ɠɛni lɛɛzu Davide ná-taa wolai zu,
    Sayile ná-doun anzanui Mikale loni, é ɗa wɛlɛ fenɛtɛlɛ laaʋɛ. É masagi Davide
    ɠaani, é ɗa ʋili, é ɗa kuai wo Ɠɔoɠɔ GALAGI ɠaazu. É Davide ʋɛlɛʋɛlɛni yiimaʋɛ.
  eng-WEBPB: As the LORD’s ark came into David’s city, Michal the daughter of Saul
    looked out through the window and saw King David leaping and dancing before the
    LORD; and she despised him in her heart.
  kbq-kbq: Hagi Ra Anumzamofo huhagerafi huvempage vogisima eri'za Deviti rankumapima
    efrageno'a, nomofo zaho eri kampinti Soli mofa'mo Mikeli'a ke'ne. Hagi kegeno
    Ra Anumzamofo avure'ma Deviti'ma haru huno marerino tamino huno nehuno, avona
    reno musenkasema huno ne-egeno negeno'a, Devitina antahi haviza hunte'ne.
  nhe-BL: Huan quema icaxa TOTECO quiaxitijtihualayayaj ipan Ialtepe David, tlachiyayaya
    ipan ventana Mical, isihua David tlen eliyaya icone Saúl, huan quiitac para Tlanahuatijquetl
    David huitontihualayaya huan mijtotijtihualayaya huan tlahuel quicualancaitac
    ipan iyolo.
  bus-bus: Kɛ̀ Dii àkpati e gɛ̃ɛ Dauda wɛ́tɛ guu, ben Solu nɛ́ Mikala e tↄↄtɛ gwaa
    windo guu. Kɛ̀ à è kí Dauda e vĩvĩi èe ↄ̃ wãa Dii aɛ, à kya kàn a swɛ̃̀ guu.
  gub-BL: Tawhu pupe Tupàn ze'eg heixe mehe Mikaw Xau tazyr ume'e uken rupi kury.
    Wexak umen Tawi tuwihawete ipoipor mehe ipynyk mehe Tupàn imuwete katu mehe kury.
    Hexak mehe iroahy izupe ipy'a pe.
  eng-DRA: 'And when the ark of the Lord was come into the city of David, Michol the
    daughter of Saul, looking out through a window, saw king David leaping and dancing
    before the Lord: and she despised him in her heart.'
