verse: 2SA.006.018
translations:
  mal-C: ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചുതീർന്നപ്പോൾ ദാവീദ് സൈന്യങ്ങളുടെ യഹോവയുടെ
    നാമത്തിൽ ജനത്തെ ആശീർവദിച്ചു.
  deu-TKW: und als David mit der Darbringung des Brandopfers und der Heilsopfer zu
    Ende war, segnete er das Volk im Namen Jahwes der Heerscharen
  lin-lin: Tango Davidi asilisaki kobonza bambeka ya kotumba mpe bambeka ya boyokani,
    apambolaki bato na Kombo na Yawe, Mokonzi ya mampinga.
  eng-LSV: And David finishes from causing the burnt-offering and the peace-offerings
    to ascend, and blesses the people in the Name of YHWH of Hosts,
  eng-GNV: And assoone as Dauid had made an ende of offring burnt offrings and peace
    offrings, hee blessed the people in the Name of the Lord of hostes,
  eng-WEBSTER: And as soon as David had made an end of offering burnt-offerings and
    peace-offerings, he blessed the people in the name of the LORD of hosts.
  nhw-BL: Quema tlanqui quitencahua nopa tlacajcahualistli, David quintiochijqui nochi
    nopa israelitame ipan itoca TOTECO, yaya catli quinyacana itequihuajcahua ma tlatlanitij.
  swh-ONEN: Baada ya kumaliza kutoa sadaka za kuteketezwa na sadaka za amani, Daudi
    akawabariki watu katika jina la Bwana Mwenye Nguvu Zote.
  bba-bba: Ye u yɑ̃ku ni kuɑ u kpɑ, yerɑ u win tɔmbu Isirelibɑ domɑru kuɑ kɑ Gusunɔ
    wɔllu kɑ tem Yinnin yĩsiru.
  eng-KJVCPB: And as soon as David had made an end of offering burnt offerings and
    peace offerings, he blessed the people in the name of the Lord of hosts.
  mpx-mpx: Sauga i powon haba, yaka gamagalau i ba mulolu-agil Yehoba Togasisi Hot
    alana elana.
  luo-luo: Bangʼ kane osetieko timo misango miwangʼo pep gi misengini mag lalruok,
    nogwedho ji e nying Jehova Nyasaye Maratego.
  meu-meu: David ese unu ḡole-oho boubou ḡaudia bona herohemaino boubou ḡaudia e hahelaḡadia
    vaitani, bena ia ese Israel taudia na e hanamodia, Iehova Sabaota ladana ai,
  npi-ULB: जब दाऊदले होमबलि र मेलबलिहरू चढाएर सिद्ध्याए, तिनले मानिसहरूलाई सर्वशक्तिमान्
    परमप्रभुको नाउँमा आशिष् दिए ।
  yor-yor: Dafidi sì parí ìṣe ẹbọ sísun àti ẹbọ ìrẹ́pọ̀ náà, ó sì súre fún àwọn ènìyàn
    náà ní orúkọ Olúwa àwọn ọmọ-ogun.
  ind-ind: Sesudah acara persembahan itu selesai, Daud berdoa kepada TUHAN Panglima
    Semesta agar memberkati seluruh umat yang hadir.
  pes-OPCB: در پایان مراسم قربانی، داوود بنی‌اسرائیل را به نام خداوند لشکرهای آسمان
    برکت داد
  tgl-ULB: Nang matapos si David sa pag-aalay ng sinunog na mga handog at mga handog
    para sa pagtitipon-tipon, pinagpala niya ang mga tao sa pangalan ni Yahweh ng
    mga hukbo.
  cbu-NT: Anshat Apanlleem waamari kasiru taaku, anoom ungirtaksin maacheetsi muchim
    yuwaparamchusin,
  hui-hui: Loma biniru delai howa Debidihanda wali agali bu hayaruhondo lalu, Anduane
    Homogo Hongo Haiheore kago ibugua tí mo bayale helo, lene.
  mya-mya: ယင်း​သို့​ပူ​ဇော်​ပြီး​သော​အ​ခါ​သူ​သည် အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို
    အ​မှီ​ပြု​၍​လူ​တို့​အား​ကောင်း​ချီး​ပေး​တော် မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ་རྗེས་སུ། ཁོང་གིས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་མི་ཐམས་ཅད་ལ་བྱིན་རླབས་གནང་ཞིང་།
  sna-sna: Zvino akati apedza kubayira zvipiriso zvinopiswa nezvipiriso zvokuyananisa,
    akaropafadza vanhu muzita raJehovha Wamasimba Ose.
  spa-BLM: Cuando David terminó de ofrecer los holocaustos y las ofrendas de paz,
    bendijo al pueblo en nombre de Yahvé de los Ejércitos.
  cac-cac: Ayic ix lajvi yac'ji juntzan̈ silab' chi', ix yalan vach' lolonel vin̈aj
    David chi' d'a yib'an̈ chon̈ab' Israel d'a sb'i Jehová Yajal d'a Smasanil.
  swh-ULB: Ikawa Daudi alipomaliza kutoa sadaka za kuteketezwa na sadaka za amani,
    akawabariki watu kwa jina la Yahwe wa majeshi.
  bel-bel: Калі Давід закончыў прынясеньне цэласпаленьняў і ахвяраў мірных, дык дабраславіў
    ён народ імем Госпада Саваофа;
  deu-ELBBK: Und als David das Opfern der Brandopfer und der Friedensopfer beendigt
    hatte, segnete er das Volk im Namen des HERRN der Heerscharen.
  mbb-OT: Hein nekepasad en sikandin he ebpemuhat, ne mibpenubtuvazan din is menge
    etew pinaaǥi te ngazan te Nengazen he Mekeǥeǥehem.
  mal-2015: ദാവീദ് ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു തീർന്നശേഷം അവൻ ജനത്തെ സൈന്യങ്ങളുടെ
    യഹോവയുടെ നാമത്തിൽ അനുഗ്രഹിച്ചു.
  rmc-rmc: Sar imar dokerďa kala obeti, požehňinďa le manušen andro nav le Nekzoraledere
    RAJESKRO.
  pes-OPV: و چون داود از گذرانیدن قربانی های سوختنی و ذبایح سلامتی فارغ شد، قوم را
    به اسم یهوه صبایوت برکت داد.
  ron-1924: Кынд а испрэвит Давид де адус ардериле-де-тот ши жертфеле де мулцумире,
    а бинекувынтат попорул ын Нумеле Домнулуй оштирилор.
  ben-OBCV: হোমবলি ও মঙ্গলার্থক বলি উৎসর্গ করার পর তিনি সর্বশক্তিমান সদাপ্রভুর নামে
    প্রজাদের আশীর্বাদ করলেন।
  som-som: Oo Daa'uudna markuu dhammeeyey qurbaankii la gubayay iyo qurbaannadii nabaadiinada
    ee uu bixinayay ayuu dadkii ugu duceeyey magicii Rabbiga ciidammada.
  lat-VUC: Cumque complesset offerens holocausta et pacifica, benedixit populo in
    nomine Domini exercituum.
  eng-ASVBT: And when David had made an end of offering the burnt offering and the
    peace offerings, he blessed the people in the name of Jehovah of hosts.
  ita-1885: E, quando Davide ebbe finito di offerire olocausti e sacrificii da render
    grazie, benedisse il popolo nel Nome del Signore degli eserciti.
  eng-LXXUP: And David made an end of offering the whole burnt offerings and peace
    offerings, and blessed the people in the name of the Lord of Hosts.
  eng-ULB: When David had finished sacrificing the burnt offerings and the fellowship
    offerings, he blessed the people in the name of Yahweh of hosts.
  spa-VBL: Cuando terminó de ofrecer los sacrificios, David bendijo al pueblo en nombre
    del Señor Todopoderoso.
  fra-_FOB: Quand David eut achevé d'offrir les holocaustes et les sacrifices de prospérités,
    il bénit le peuple au nom de l'Éternel des armées;
  mal-mal: ദാവീദ് ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു തീർന്നശേഷം അവൻ ജനത്തെ സൈന്യങ്ങളുടെ
    യഹോവയുടെ നാമത്തിൽ അനുഗ്രഹിച്ചു.
  urd-GVR: Is ke bād us ne qaum ko Rabbul-afwāj ke nām se barkat de kar
  suz-BL: दाऊदमी मेको चोशा चढ़ेतीक नु दुशा बाक्‍चा आ पर्बम चढ़ेतीके चढ़ेने थुम्‍शा,
    मुर नेल्‍ल आन परमप्रभु यावे आ नेंमी आ मुर नेल्‍ल आन कली आसीक गेमी बाक्‍त। १राजा
    ८:५५
  ita-1927: Quand’ebbe finito d’offrire gli olocausti e i sacrifizi di azioni di grazie,
    Davide benedisse il popolo nel nome dell’Eterno degli eserciti,
  ckb-ckb: پاش ئەوەی داود لە پێشکەشکردنی قوربانی سووتاندنەکان و قوربانییەکانی هاوبەشی
    بووەوە، بە ناوی یەزدانی سوپاسالارەوە داوای بەرەکەتی بۆ گەل کرد.
  eng-BBE: And after David had made the burned offerings and the peace-offerings,
    he gave the people a blessing in the name of the Lord of armies.
  kan-OKCV: ದಾವೀದನು ದಹನಬಲಿಗಳನ್ನೂ, ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಿದ ತರುವಾಯ, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
    ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಜನರನ್ನು ಆಶೀರ್ವದಿಸಿ,
  tam-2017: தாவீது சர்வாங்க தகனபலிகளையும் சமாதானபலிகளையும் செலுத்தியபின்பு, சேனைகளின்
    யெகோவாவுடைய நாமத்தினாலே மக்களை ஆசீர்வதித்து,
  spa-RV-1909: Y como David hubo acabado de ofrecer los holocaustos y pacíficos, bendijo
    al pueblo en el nombre de Jehová de los ejércitos.
  ron-BTF: Și imediat ce David a terminat de oferit ofrande arse și ofrande de pace,
    a binecuvântat poporul în numele DOMNULUI oștirilor.
  eng-WEBP: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the name of the LORD of Armies.
  eng-FBV: Once he had finished offering the sacrifices, David blessed the people
    in the name of the Lord Almighty.
  nld-1939: en toen hij de brand- en vredeoffers had opgedragen, zegende hij het volk
    in de Naam van Jahweh der heirscharen.
  nch-BL: Quema tanqui quitencahua nopa tacajcahualisti, David quintiochijqui nochi
    nopa israelitame ipan itoca TOTECO, Yaya Cati Quinyacana Iilhuicac Ejcahua Ma
    Tatanitij.
  vie-1934: Khi Đa-vít đã dâng của lễ thiêu và các của lễ thù ân, thì người nhơn danh
    Đức Giê-hô-va vạn quân mà chúc phước cho dân sự;
  hin-CV: इसके बाद दावीद ने याहवेह को अग्निबलि और मेल बलि चढ़ाई. जब दावीद अग्निबलि
    और मेल बलि चढ़ा चुके, उन्होंने प्रजा के लिए सेनाओं के याहवेह के नाम में आशीर्वाद
    दिए.
  spa-BES: Y después de que David hiciera las ofrendas quemadas y las ofrendas de
    paz, dio a la gente una bendición en nombre del Señor de los ejércitos.
  tdx-tdx: Ie nihenefe’ i Davide ty fisoroñañe o enga oroañeo naho o engam-panintsiñañeo
    le nitatae’e ondatio ami’ty tahina’ Iehovà’ i Màroy.
  tha-KJV: และเมื่อดาวิดทรงกระทำการถวายเครื่องเผาบูชาและสันติบูชาสำเร็จแล้ว พระองค์​ก็​ทรงถวายอวยพรประชาชนในพระนามของพระเยโฮวาห์จอมโยธา
  por-BR-2018: E quando Davi acabou de oferecer os holocaustos e pacíficos, abençoou
    ao povo no nome do SENHOR dos exércitos.
  deu-ELO: Und als David das Opfern der Brandopfer und der Friedensopfer beendigt
    hatte, segnete er das Volk im Namen Jehovas der Heerscharen.
  eng-WYC-2018: And when David had ended those, and had offered burnt sacrifices and
    peaceable (sacrifices), he blessed the people in the name of the Lord of hosts.
    (And when David had finished offering the burnt sacrifices and the peace offerings,
    he blessed the people in the name of the Lord of hosts.)
  epo-epo: Kiam David finis la oferadon de la bruloferoj kaj de la pacoferoj, li benis
    la popolon en la nomo de la Eternulo Cebaot.
  uig-PIN: Dawut kɵydürmǝ ⱪurbanliⱪ bilǝn inaⱪliⱪ ⱪurbanliⱪlirini kǝltürüp bolup,
    halayiⱪⱪa samawiy ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning namida bǝht-bǝrikǝt
    tilidi.
  beo-beo: E da gobele salasu hamoi dagoloba, e da Hina Gode Bagadedafa Ea Dioba:le,
    ea fi dunuma hahawane dogolegele sia:i.
  tpi-OTNT: Ol i mekim ol ofa pinis, orait Devit i tokim ol manmeri olsem, “Bikpela
    I Gat Olgeta Strong, em i ken mekim gut long yupela.”
  hau-SA: Bayan ya gama yin hadaya ta ƙonawa da hadaya ta salama, sai ya albarkaci
    mutane a cikin sunan Ubangiji Maɗaukaki.
  uig-LAT: Dawut köydürme qurbanliq bilen inaqliq qurbanliqlirini keltürüp bolup,
    xalayiqqa samawiy qoshunlarning Serdari bolghan Perwerdigarning namida bext-beriket
    tilidi.
  nde-nde: Eseqedile umhlatshelo weminikelo yokutshiswa leminikelo yobudlelwano wabusisa
    abantu ngebizo likaThixo uSomandla.
  ton-ton: Pea ʻi heʻene hili leva ʻae ʻatu ʻe Tevita ʻae ngaahi feilaulau tutu mo
    e ngaahi feilaulau fakamelino, naʻa ne tāpuaki ʻae kakai ʻi he huafa ʻo Sihova
    ʻoe ngaahi tokolahi.
  ces-1613: Zatím když přestal David obětovati obětí zápalných a pokojných, dal požehnání
    lidu ve jménu Hospodina zástupů.
  eng-WMB: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the name of the LORD of Hosts.
  tam-TCV: தாவீது தகன காணிக்கைகளையும், சமாதான காணிக்கைகளையும் செலுத்தியபின் சேனைகளின்
    யெகோவாவின் பெயராலே மக்களை ஆசீர்வதித்தான்.
  ceb-ULB: Sa dihang nahuman na si David sa pagsakripisyo sa mga sinunog nga halad
    ug sa mga halad sa pakigdait, gipanalanginan niya ang tanang tawo sa ngalan ni
    Yahweh nga pangulo sa kasundalohang anghel.
  pol-UBG: A gdy Dawid skończył składać całopalenia i ofiary pojednawcze, błogosławił
    ludowi w imię PANA zastępów.
  agr-agr: 'Dutika Tuke Pujuun ememati ashimak ashí Israel aents aidaun chichajak:
    “Tuke Pujuu ashí senchigtina nunú tuké pegkegnum yaimpaktin atinme”, tuu yumigjauwai.'
  kyc-kyc: Dopa pyuo baame mena pyao kiso maiyuo otapala dokopa baame Kamongona kingi
    lao wambu dupwa elyape keta pisiya.
  urd-GVU: اِس کے بعد اُس نے قوم کو رب الافواج کے نام سے برکت دے کر
  deu-1912: Und da David hatte ausgeopfert die Brandopfer und Dankopfer, segnete er
    das Volk in dem Namen des HERRN Zebaoth
  ntj-ntj: Palunyalu wiyarringkulalpi-tjananya yarnangu pirninya watjarnu tjiinya
    Mama Kuurrtu-tjananya miranykanyira kanyiratjaku.
  kan-2017: ಇದಾದ ಮೇಲೆ ಅವನು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಎಲ್ಲರನ್ನೂ ಆಶೀರ್ವದಿಸಿದನು.
  yap-yap: Nap’an ni mu’ i pi’ e pi maligach, me yibilay e girdi’ nga fithingan SOMOL
    ni Gubin ma Rayag Rok.
  hlt-MCSB: Hmueihhlutnah neh rhoepnah hmueih a tloeng te a coeng phoeiah tah pilnam
    te David loh caempuei BOEIPA ming neh yoethen a paek.
  mdy-ETH: ዳውቴ ዬያ ዒንጎ ባኮ ሺኢሼስካፓ ቢያ ባኮ ዎይሣ ጎዳሢ ሱንፆና ዴሮ ዓንጄኔ፤
  twi-ASANTE: Ɔwieeɛ no, ɔhyiraa nnipa no wɔ Awurade Otumfoɔ din mu.
  eng-WEBU: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the name of the LORD of Armies.
  wal-wal: Daawiti xuuggiyo yarshshuwaanne issippetettaa yarshshuwaa yarshshiyoogaa
    polidoogaappe guyyiyan, Ubbaappe Wolqqaama GODAA sunttan asaa anjjiis.
  spa-PDDPT: Cuando David acabó de ofrecer los holocaustos y las ofrendas de paz,
    bendijo al pueblo en el Nombre de Yavé de las huestes.
  gun-gun: Mba'emo oapy reve ha'e peteĩ rami ikuaia regua Davi ome'ẽmba ma rire ogueroayvu
    porã heta va'e kuery Senhor ixondaro reta va'e rery rupi.
  agu-BL: Yi baje'n wi' yi munl i' tan pate'n e'chk tx'ixwatza'tz, nin tzun tak' banl
    squibaj cyakil yi e' tanum tan bi' Kataj Ryos, yi jun yi cya'l na xcye' cyen te'j.
  ilo-ULB: Idi nalpas a naidaton ni David ti daton a mapuoran ken ti daton a pakikappia,
    binendisionanna dagiti tattao iti nagan ni Yahweh a mannakabalin amin.
  kpg-kpg: I muli di hagalawa ana tigidaumaha, gei mee ga hagahumalia nia daangada
    aalaa i di ingoo Yihowah Koia e Aamua,
  uig-ARA: داۋۇت كۆيدۈرمە قۇربانلىق بىلەن ئىناقلىق قۇربانلىقلىرىنى كەلتۈرۈپ بولۇپ،
    خالايىققا ساماۋىي قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ نامىدا بەخت-بەرىكەت
    تىلىدى.
  sus-sus: A to gɛ na sɛrɛxɛe bade, a naxa duba ɲama bɛ Alatala Sɛnbɛma xili ra.
  pon-2006: Eri, ni eh ketin kaerala wiepen meirong ko, e ahpw kapaiahda aramas ako
    ni mwaren KAUN-O, Wasa Lapalap
  jae-jae: Kêkêŋ daja to dawama tonaŋ su acgom, go gêjam mec lau gêjam Apômtau, lausiŋ
    undambêŋa nêŋ Anôtô laŋô,
  ksd-ksd: Ma ba David i ga tar pait vapar ra umana tinabar di tuntun tar ia ma ra
    umana tinabar na varmaram, i ga tata vadoane ra tarai ta ra iang i ra Luluai kai
    ra lavur kor,
  tur-YTC: David yakmalık sunuları ve esenlik sunularını sunmayı bitirince, Ordular
    Yahvesi'nin adıyla halkı kutsadı.
  grc-BRENT: Καὶ συνετέλεσε Δαυὶδ συναναφέρων τὰς ὁλοκαυτώσεις καὶ τὰς εἰρηνικὰς,
    καὶ εὐλόγησε τὸν λαὸν ἐν ὀνόματι Κυρίου τῶν δυνάμεων.
  ind-AYT: Sesudah Daud selesai mempersembahkan kurban bakaran dan kurban pendamaian,
    dia memberkati bangsa itu dengan nama TUHAN semesta alam.
  nya-nya: Atatsiriza kupereka nsembe zopsereza ndi nsembe zachiyanjano, iye anadalitsa
    anthu mʼdzina la Yehova Wamphamvuzonse.
  hrv-hrv: Pošto je prinio paljenice i pričesnice, David blagoslovi narod imenom Jahve
    Sebaota.
  mps-mps: Augwa te ofa ela silibo si da, teda Devitgo te we bidi dabeba te tiwai
    po wai, “Te Tigidali Bomo Elalubo Genuai Bidigo te dage wiegi yai bugagia ilimainu
    yao,” wali.
  tpi-tpi: Ol i mekim ol ofa pinis, orait Devit i tokim ol manmeri olsem, “Bikpela
    I Gat Olgeta Strong, em i ken mekim gut long yupela.”
  dan-1931: Og da David var færdig med Brændofrene og Takofrene, velsignede han Folket
    i Hærskarers HERRES Navn
  vie-OVCB: Dâng tế lễ xong, Đa-vít nhân danh Chúa Hằng Hữu Vạn Quân chúc phước lành
    cho dân,
  guj-2017: દાઉદ દહનીયાર્પણો તથા શાંત્યર્પણો ચડાવી રહ્યો પછી, દાઉદે સૈન્યોના ઈશ્વરના
    નામે લોકોને આશીર્વાદ આપ્યો.
  pon-2006A: Eri, ni eh ketin kaerala wiepen meirong ko, e ahpw kapaiahda aramas ako
    ni mwaren KAUN-O, Wasa Lapalap
  por-BRBSL: Quando David terminou de oferecer o holocausto e as ofertas de paz, ele
    abençoou o povo em nome de Iavé dos Exércitos.
  cth-cth: Devit ni hmaisawi thuengnae hoi roum thuengnae a sak hnukkhu, ransahu BAWIPA
    min lahoi taminaw pueng yawhawinae a poe.
  twi-twi: Owiei no, ohyiraa nkurɔfo no wɔ Asafo Awurade din mu.
  hlt-hlt: Hmueihhlutnah neh rhoepnah hmueih a tloeng te a coeng phoeiah tah pilnam
    te David loh caempuei BOEIPA ming neh yoethen a paek.
  tbz-SIM: Ò fìé dìì mɔ̀nnì iwũɔ̃ kɛ́deè nkɛ́yú ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ
    bɑ̀ɑ́ nkù yètìrì kɛ́ bɛ̀ pɑ̃ mɛsɑ̀ɑ̀,
  msy-2020: Devit ofabagh amigha gɨvagha, kamaghɨn gumazamizibav gei, “Ikiavɨra Itir
    Godɨn Gavgaviba Bar Itim, a uan ziamɨn deraghvɨra ia damu.”
  dop-dop: Pɑ tɛmɑ kɔtɑsɩ nsǝɣɩ lɑpʋ ɩlɛnɑ Tɑfiiti kooli yǝlɑɑ tǝnɑɣɑ kʋpɑntʋ kɛ Tomɑ
    tǝnɑ tʋ Tɑcɑɑ hǝtɛ tɑɑ.
  azb-azb: Davud yandırma və ünsiyyət qurbanlarını təqdim edib qurtarandan sonra Ordular
    Rəbbinin adı ilə xalqa xeyir-dua verdi.
  eng-DBY: And when David had ended offering up the burnt-offerings and the peace-offerings,
    he blessed the people in the name of Jehovah of hosts.
  hin-2017: जब दाऊद होमबलि और मेलबलि चढ़ा चुका, तब उसने सेनाओं के यहोवा के नाम से
    प्रजा को आशीर्वाद दिया।
  wol-KYG: Daawuda joxe saraxi rendi-dóomal ak saraxi cant ci biir jàmm, ba noppi
    daldi ñaanal askan wi ci turu Aji Sax ji Boroom gàngoori xare yi.
  eng-YLT: And David finisheth from causing to ascend the burnt-offering, and the
    peace-offerings, and blesseth the people in the name of Jehovah of Hosts,
  kne-kne: Idi makdeng ay man-idaton, inosal na din ngadan Diyos ay Kangatoan ay Turay
    ay namindisyon sin kaipoipogaw.
  eng-WYC-2017: And when David had ended those [or them], and had offered burnt sacrifices
    and peaceable sacrifices, he blessed the people in the name of the Lord of hosts.
  eng-WMBB: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the name of the LORD of Hosts.
  urd-GVH: इसके बाद उसने क़ौम को रब्बुल-अफ़वाज के नाम से बरकत देकर
  rug-rug: Sipu ele beto tavetia sa sari na vina vukivukihi va uququ na vina vukivukihi
    binaere, si mana ni sa sari na tie pa korapa pozana Zihova Tadi na Qeto Minate.
  gaz-gaz: Innis erga aarsaa gubamuu fi aarsaa nagaa dhiʼeessee booddee maqaa Waaqayyoo
    Waan Hunda Dandaʼuutiin namoota ni eebbise.
  fra-LSG: Quand David eut achevé d’offrir les holocaustes et les sacrifices d’actions
    de grâces, il bénit le peuple au nom de l’Éternel des armées.
  gnn-gnn: Dhäŋuru ŋuliŋurunydja ŋunhi walala wekaŋala Garraywu, Daypittja yukurrana
    bukumirriyaŋalana ŋurikina yolŋu'‐yulŋuwuna, märr yurru Godthu guŋga'yun walalanha,
    gäma yukurra yurru ḻatju'kuma.
  yal-yal: Dawuda yelin saraxa gan daxine nun bɔɲɛ xunbeli saraxane bɛ waxatin naxan
    yi, a yi duba Isirayila yamaan xa Alatala Sɛnbɛn Birin Kanna xinli.
  haw-1868: A pau ae la ka Davida mohai ana i na mohaikuni a me na mohai hoomalu,
    hoomaikai aku la ia i na kanaka ma ka inoa o Iehova sabaota.
  arb-NAV: وَحِينَ فَرَغَ دَاوُدُ مِنْ إِصْعَادِ الْمُحْرَقَاتِ وَذَبَائِحِ السَّلامِ
    بَارَكَ الشَّعْبَ بِاسْمِ الرَّبِّ الْقَدِيرِ.
  ewe-ewe: Esi David sa numevɔ kple akpedavɔ vɔ la, eyra ameawo le Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ la ƒe ŋkɔ me
  eng-LEE: And when David had made an end of offering the burnt-offerings and the
    peace-offerings, he blessed the people in the name of the Lord of hosts.
  asm-FB: পাছে হোমবলি আৰু মঙ্গলাৰ্থক বলি উৎসৰ্গ শেষ হোৱাৰ পাছত দায়ূদে বাহিনীসকলৰ
    যিহোৱাৰ নামেৰে লোকসকলক আশীৰ্ব্বাদ কৰিলে।
  sus-A: عَ تٌ فّ نَ سّرّشّيٍ بَدٍ، عَ نَشَ دُبَ حَمَ بّ عَلَتَلَ سّنبّمَ شِلِ رَ.
  fra-SBL: Lorsque David eut fini d'offrir les holocaustes et les sacrifices de paix,
    il bénit le peuple au nom de l'Éternel des armées.
  hbo-hbo: וַיְכַ֣ל דָּוִ֔ד מֵהַעֲלֹ֥ות הָעֹולָ֖ה וְהַשְּׁלָמִ֑ים וַיְבָ֣רֶךְ אֶת־הָעָ֔ם
    בְּשֵׁ֖ם יְהוָ֥ה צְבָאֹֽות׃
  kik-kik: Aarĩkia kũruta magongona ma njino, na maruta ma ũiguano-rĩ, akĩrathima
    andũ thĩinĩ wa rĩĩtwa rĩa Jehova Mwene-Hinya-Wothe.
  fra-NCL: Quand David eut achevé d’offrir les holocaustes et les sacrifices pacifiques,
    il bénit le peuple au nom de Yahweh des armées.
  cek-AK: David mah hmai angbawnhaih hoi angdaeh angbawnhaih paek pacoengah, misatuh
    kaminawk ih Angraeng Sithaw hmin hoiah kaminawk to tahamhoihaih paek.
  cuk-cuk: David ibmar-durgan-ogumakar-uked-bergusgua, ibmar-bamalad-uked-bergusbargua,
    dulemarga sognai gualid, Bab-Jehová-Bela-Gangued-Nikadi bemargi-nabir binsaoye.
  uig-CYR: Давут көйдүрмә қурбанлиқ билән енақлиқ қурбанлиқлирини кәлтүрүп болуп,
    халайиққа самавий қошунларниң Сәрдари болған Пәрвәрдигарниң намида бәхит-бәрикәт
    тилиди.
  tel-2017: హోమబలులు, శాంతిబలులు అర్పించడం ముగిసిన తరువాత దావీదు సైన్యాలకు అధిపతి
    అయిన యెహోవా పేరట ప్రజలను ఆశీర్వదించాడు.
  hat-BSA: Lè David te fin ofri ofrann brile avèk ofrann lapè yo, li te beni pèp la
    nan non SENYÈ dèzame a.
  kos-kos: Ke el orek kisa tari, el akinsewowoye mwet uh Inen LEUM GOD Kulana,
  hbo-WLC: וַיְכַ֣ל דָּוִ֔ד מֵהַעֲל֥וֹת הָעוֹלָ֖ה וְהַשְּׁלָמִ֑ים וַיְבָ֣רֶךְ אֶת־הָעָ֔ם
    בְּשֵׁ֖ם יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Mgbe ọ chụsịrị aja nsure ọkụ na aja udo ndị a, ọ gọziri ndị Izrel nʼaha
    Onyenwe anyị, Onye pụrụ ime ihe niile.
  ory-ory: ପୁଣି ଦାଉଦ ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରି ସାରିଲା ଉତ୍ତାରେ ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ସେ ଲୋକମାନଙ୍କୁ ଆଶୀର୍ବାଦ କଲେ।
  chk-chk: Lupwen Tafit a wes le eäni ekewe asoren kek me asoren kinamwe, a afeiöchü
    ekewe aramas fän iten ewe Samol mi Unusen Manaman.
  ssd-ssd: 'Wam ta ke sugluka David ndek taŋgo pino ŋakmba saniŋmba sakina: Suŋgo
    Saŋgri Ŋayo nu tane ŋakmba nyaro tiŋguwa ŋgina sulumba'
  rop-rop: en wen imbin binij detlot serramoni, imbin gibit gudbala wed langa ola
    pipul, en imbin dalim olabat, “YAWEI det boswan God garra gudbala langa yumob.”
  ukr-1871: А скінчивши Давид приношеннє всепалення й жертов мирних, благословив народ
    імям Господа Саваота.
  deu-1951: Und als David die Brandopfer und Dankopfer vollendet hatte, segnete er
    das Volk im Namen des HERRN der Heerscharen
  eng-JPS: And when David had made an end of offering the burnt-offering and the peace-offerings,
    he blessed the people in the name of the LORD of hosts.
  srp-1865: Potom prinesavši David žrtve paljenice i žrtve zahvalne blagoslovi narod
    u ime Gospoda nad vojskama.
  lug-lug: Awo Dawudi bwe yamala okuwaayo ebiweebwayo ebyokebwa n’ebiweebwayo olw’emirembe,
    n’asabira abantu omukisa mu linnya lya Mukama ow’eggye,
  heb-heb: ויכל דוד מהעלות העולה והשלמים ויברך את העם בשם יהוה צבאות׃
  ben-IRV: আর হোমবলি ও মঙ্গলার্থক বলির উত্সর্গ শেষ করার পর দায়ূদ বাহিনীগণের সদাপ্রভুর
    নামে লোকদেরকে আশীর্বাদ করলেন৷
  pan-pan: ਜਦ ਦਾਊਦ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾ ਚੁੱਕਾ ਤਾਂ ਉਸ ਨੇ ਸੈਨਾਂ
    ਦੇ ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਲੋਕਾਂ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ।
  tkr-tkr: Davudee q'urbanbı alli'iyle qiyğa, milletıs, Xəəne G'oşunbışde Rəbbine
    doyule xayir-düə hoole.
  mya-JVB: မီး ရှို့ရာယဇ်နှင့် မိဿဟာယ ယဇ်ပူဇော် ခြင်း အမှုကို ပြီးစီး စေသောအခါ ၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား ၏ နာမ တော်ကိုမြွက်၍ ပရိသတ် တို့ကို ကောင်းကြီး ပေးလေ၏။
  tte-O: Saugana pwaoli iyemwawasili kabo tomo meuloili iwalo-muloloili Yeoba Tokaiwesosi
    esana mena.
  tbg-tbg: Devitiva ofaa iha quara tero viraqaahairo viva nai kauqu tuahera kero Noravano
    Kotiva ekaa kempuka vataira autuqaa vaiinti nahenti koqema nimitora.
  hmo-hmo: Unai boubou gaudia ia henia ore neganai, Davida ese Israela taudia ia hanamoa,
    Siahu Ibounai Lohiabada ena ladana dainai.
  urd-urd: और जब दाऊद सोख़्तनी क़ुर्बानी और सलामती की क़ुर्बानियाँ पेश कर चुका, तो
    उसने रब्बुल अफ़्वाज के नाम से लोगों को बरकत दी।
  rus-SYN: Когда Давид окончил приношение всесожжений и жертв мирных, то благословил
    он народ именем Господа Саваофа;
  bqc-SIM: Kɛ́ à sa'ò a làa, à samaa'ò gbɛ̃́ↄnɛ ń Dii Zĩgↄ̃de tↄ́o.
  tcz-CHONGTHU: Chuin kilhaina abolchai in, David in mipi jouse chu van Pathen minin
    phatthei aboh taovin ahi.
  mar-mar: होमार्पणे व शांत्यर्पणे केल्यावर दावीदाने सर्वांना सर्वशक्तिमान परमेश्वराच्या
    नावाने आशीर्वाद दिले.
  qub-qub: Llapan rurayta ushaycur, ima-aycapäpis munayniyoj Tayta Diospa jutincho
    llapan runacunata bindisyunta goran.
  bqp-bqp: Kũ à sa ò à làka, à sa mana ò gbɛ̃nↄnɛ kũ Dikiri Zĩ̀karide tↄ́o.
  hat-hat: Lè David fin fè ofrann sa yo, li beni pèp la nan non Seyè ki gen tout pouvwa
    a.
  eng-BSB: When David had finished sacrificing the burnt offerings and peace offerings,
    he blessed the people in the name of the LORD of Hosts.
  tod-tod: Davide ɓegai ma ga zalaɠai naati kula, é tuya looni nuɓusɛiti bɛ, Ɠɔoɠɔ
    GALAGI Fai-Pɛ-Maliɠii laaseigi zu.
  eng-WEBPB: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the name of the LORD of Armies.
  kbq-kbq: Hagi Deviti'a kre fanene hu ofane arimpa fru ofanema huvagareteno'a, miko
    Israeli vahera Hanavenentake Ra Anumzamofo agifi asomu kea huzmante'ne.
  nhe-BL: Quema tlanqui quitencahua nopa tlacajcahualistli, David quintiochijqui nochi
    nopa israelitame ipan itoca TOTECO, yajaya tlen quinyacana ielhuicac ejcahua ma
    tlatlanitij.
  bus-bus: Kɛ̀ à saa ò à yã̀a, à sa maaa ò gbɛ̃nↄnɛ kↄ̃n Dii Zĩ̀kpɛde tↄ́o.
  gub-BL: A'e ma'e paw imono re a'e ma'ea'yr paw wazuka re Tawi umume'u Tupàn ikàg
    wera'u ma'e ze'eg teko wanupe kury.
  eng-DRA: And when he had made an end of offering holocausts and peace offerings,
    he blessed the people in the name of the Lord of hosts.
