verse: 2SA.006.017
translations:
  mal-C: ഇങ്ങനെ അവർ യഹോവയുടെ പേടകം കൊണ്ടുവന്ന് ദാവീദ് അതിനുവേണ്ടി പ്രത്യേകം സജ്ജമാക്കിയിരുന്ന
    കൂടാരത്തിനകത്ത്, അതിന്റെ സ്ഥാനത്ത് പ്രതിഷ്ഠിച്ചു. ദാവീദ് യഹോവയുടെമുമ്പാകെ ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  deu-TKW: Nachdem man sodann die Lade Jahwes hineingebracht und sie an ihren Platz
    in dem Zelte, das David für sie errichtet, gestellt hatte, brachte David vor Jahwe
    Brandopfer und Heilsopfer dar,
  lin-lin: Bamemaki Sanduku ya Yawe mpe batiaki yango kati na ndako ya kapo oyo Davidi
    atelemisaki mpo na yango. Mpe Davidi abonzaki liboso ya Yawe bambeka ya kotumba
    mpe bambeka ya boyokani.
  eng-LSV: And they bring in the Ark of YHWH, and set it up in its place, in the midst
    of the tent which David has spread out for it, and David causes burnt-offerings
    and peace-offerings to ascend before YHWH.
  eng-GNV: 'And when they had brought in the Arke of the Lord, they set it in his
    place, in the mids of the tabernacle that Dauid had pitched for it: then Dauid
    offred burnt offrings, and peace offrings before the Lord.'
  eng-WEBSTER: 'And they brought in the ark of the LORD, and set it in its place,
    in the midst of the tabernacle that David had pitched for it: and David offered
    burnt-offerings and peace-offerings before the LORD.'
  nhw-BL: Huan quicalaquijque icaxa TOTECO ipan se yoyon cali catli David quicualtlalijtoya
    para ya nopa. Huan David quimacac tlacajcahualistli TOTECO catli tlatlatili huan
    tlacajcahualistli para ma onca tlayoltlalili ihuaya TOTECO.
  swh-ONEN: Wakaleta Sanduku la Bwana na kuliweka mahali pake ndani ya hema ambalo
    Daudi alikuwa amelisimamisha kwa ajili yake, naye Daudi akatoa sadaka za kuteketezwa
    na sadaka za amani mbele za Bwana.
  bba-bba: Ye bɑ kɑ kpɑkoro te tunumɑ, yerɑ bɑ tu doke ten ɑyerɔ kuu bekuruɡiru sɔɔ
    te Dɑfidi u kuɑ ten sɔ̃. Mɑ Dɑfidi u Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ
    kɑ mɑɑ siɑrɑbun yɑ̃kunu.
  eng-KJVCPB: 'And they brought in the ark of the Lord, and set it in his place, in
    the midst of the tabernacle that David had pitched for it: and David offered burnt
    offerings and peace offerings before the Lord.'
  mpx-mpx: Yaka hi na Bateli ana Dedewaga hi kaval teliya abanaa, epanapana toto Deibid
    i pamilil gamwanaa. Inoke Deibid bwasumu i powonagil Yehoba elana, enuna i powonagil
    pwabwaligel ge enuna heliheliyam powonina.
  luo-luo: Negikelo Sandug Muma mar Jehova Nyasaye mi gikete kare ei hema mane Daudi
    osegurone, kendo Daudi notimo misango miwangʼo pep gi misengini mag lalruok michiwo
    e nyim Jehova Nyasaye.
  meu-meu: David ese kalaga auta vada e hadaia heḡaeḡae, Iehova ena maua helaḡana
    ena; bena idia ese e vareailaia, ena gabu ai e atoa kau. Bena David ese ḡole-oho
    boubou =audia bona herohemaino boubou ḡaudia na Iehova vairanai e hahela=adia.
  npi-ULB: तिनीहरू परमप्रभुको सन्दुक ल्याए र त्‍यसको निम्‍ति दाऊदले तयार पारेका बिचको
    पालमा त्‍यसको आफ्नै ठाउँमा त्‍यो राखे । तब दाऊदले परमप्रभुको सामु होमबलि र मेलबलिहरू
    चढाए ।
  yor-yor: Wọ́n sì mú àpótí ẹ̀rí Olúwa náà wá, wọ́n sì gbé e kalẹ̀ sípò rẹ̀ láàrín
    àgọ́ náà tí Dafidi pa fún un. Dafidi sì rú ẹbọ sísun àti ẹbọ ìrẹ́pọ̀ níwájú Olúwa.
  ind-ind: Para pengusung dari suku Lewi menaruh peti perjanjian TUHAN ke dalam kemah
    yang sudah didirikan Daud untuk peti itu. Lalu, sesuai ketentuan Daud, para imam
    mempersembahkan bagi TUHAN beberapa kurban yang dibakar habis dan kurban tanda
    damai.
  pes-OPCB: صندوق عهد را در خیمه‌ای که داوود برای آن تدارک دیده بود، گذاشتند و داوود
    قربانیهای سوختنی و قربانیهای سلامتی به خداوند تقدیم نمود.
  tgl-ULB: Dinala nila sa loob ang kaban ni Yahweh at inilagay ito sa kaniyang lugar,
    sa gitna ng tolda na ipinatayo ni David para dito. Pagkatapos naghandog si David
    ng mga sinunog na handog at handog para sa pagtitipon-tipon sa harapan ni Yahweh.
  cbu-NT: Anshat Apanllee kajonarini yushindayarusin, Apanlleem Shaniyshini yuwash
    Dapiy, Apanlleem kajonarinee wayachima, átu, taspat pangurangu anush wantsush
    wayaranganaya. Sheersin, anuritam Dapiy yusur maacheetsi pachayarusin, Apanlleem
    tatsuyamaam wayaranganaya.
  hui-hui: Yalu puwa Debidihanda balai anda mbira ala bu manda mandabu helenego ogoniha
    Anduane Homogonaga Mbogoyi biago mo yalu puwa ngelene. Ani ngelowa tigua loma
    biniru irame dai helo bo delalu Anduane Homogola ho gimbu bulenaga loma biniru
    bo mialu bini.
  mya-mya: လူ​တို့​သည်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​ကာ ဒါ​ဝိဒ်​တည်​ဆောက်​ထား​သည့်​တဲ​တော်​အ​တွင်း
    လျာ​ထား​သည့်​နေ​ရာ​၌​ထား​ကြ​၏။ ထို​နောက် ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​မီး​ရှို့​ရာ
    ယဇ်​နှင့်​မိတ်​သ​ဟာ​ယ​ယဇ်​တို့​ကို​ပူ​ဇော် လေ​သည်။-
  bod-N: དེ་ནས་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནང་དུ་གདན་དྲངས་པ་དང་།
    དཱ་བིད་ཀྱིས་དེའི་དོན་དུ་ཕུབ་པའི་གུར་མཆོག་གི་ནང་དུ་རང་སར་བཞག་ཅིང་། ཡང་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ་ཏོ།
    །
  sna-sna: Vakasvika neareka yaJehovha vakaigadzika panzvimbo yayo mukati metende
    rayakanga yagadzirirwa naDhavhidhi, uye Dhavhidhi akabayira zvipiriso zvinopiswa
    nezvipiriso zvokuyananisa pamberi paJehovha.
  spa-BLM: Hicieron entrar el arca de Yahvé y la colocaron en su lugar, en medio de
    la tienda que David había montado para ella; y David ofreció holocaustos y ofrendas
    de paz ante Yahvé.
  cac-cac: Axo yic ix javi te' scaxail trato chi' yuj eb', ix sb'oanoch te' eb' d'a
    yol jun mantiado b'ob'il yuj vin̈aj David chi'. Ix lajvi chi' ix yalan vin̈ to
    sn̈usjitz'a silab' yed' pax silab' yic junc'olal yed' Jehová.
  swh-ULB: Wakaliingiza sanduku la Yahwe na kuliweka mahali pake, katikati ya hema
    ambayo Daudi alikuwa ameliwekea. Kisha Daudi akatoa sadaka ya kuteketezwa na matoleo
    ya amani mbele za Yahwe.
  bel-bel: І прынесьлі каўчэг Гасподні і паставілі яго на сваім месцы пасярод скініі,
    якую зладзіў для яго Давід; і прынёс Давід цэласпаленьні прад Госпадам і ахвяры
    мірныя.
  deu-ELBBK: Und sie brachten die Lade des HERRN hinein und stellten sie an ihren
    Ort innerhalb des Zeltes, das David für sie aufgeschlagen hatte. Und David opferte
    Brandopfer und Friedensopfer vor dem HERRN.
  mbb-OT: Insavuk eni David haaza is Kavan te Nengazen dutun te seled te tulda he
    mibeelan ni David he edsevukan din dutun te Kavan. Ne nemuhat si David diyà te
    Nengazen te menge pemuhat he edtutungen wey menge pemuhat he para te meupiya he
    kedepità.
  mal-2015: അവർ യഹോവയുടെ പെട്ടകം കൊണ്ടുവന്നു ദാവീദ് അതിന്നായിട്ടു അടിച്ചിരുന്ന കൂടാരത്തിന്റെ
    നടുവിൽ അതിന്റെ സ്ഥാനത്തുവെച്ചു; പിന്നെ ദാവീദ് യഹോവയുടെ സന്നിധിയിൽ ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  rmc-rmc: Sar ande le RAJESKRI archa, thode la pro pripravimen than maškar o stanos,
    so imar o David prekal e archa ačhaďa. O David anďa anglo RAJ labarde the smiromoskre
    obeti.
  pes-OPV: و تابوت خداوند را درآورده، آن را درمکانش در میان خیمه‌ای که داود برایش
    برپاداشته بود، گذاشتند، و داود به حضور خداوندقربانی های سوختنی و ذبایح سلامتی
    گذرانید.
  ron-1924: Дупэ че ау адус кивотул Домнулуй, л-ау пус ла локул луй, ын мижлокул кортулуй
    пе каре-л ридикасе Давид пентру кивот, ши Давид а адус ынаинтя Домнулуй ардерь-де-тот
    ши жертфе де мулцумире.
  ben-OBCV: তারা সদাপ্রভুর নিয়ম-সিন্দুকটি সেই তাঁবুর মধ্যে এনে রেখেছিল, যেটি দাউদ
    সেটি রাখার জন্যই খাটিয়ে রেখেছিলেন, এবং দাউদ সদাপ্রভুর সামনে হোমবলি ও মঙ্গলার্থক
    বলি উৎসর্গ করলেন।
  som-som: Sanduuqii Rabbigana gudahay soo geliyeen oo meeshiisii bay dhigeen, taasoo
    ahayd teendhadii Daa'uud u dhisay badhtankeeda; kolkaasaa Daa'uud Rabbiga hortiisa
    ku bixiyey qurbaanno la gubo iyo qurbaanno nabaadiino.
  lat-VUC: 'Et introduxerunt arcam Domini, et imposuerunt eam in loco suo in medio
    tabernaculi, quod tetenderat ei David: et obtulit David holocausta et pacifica
    coram Domino.'
  eng-ASVBT: And they brought in the ark of Jehovah, and set it in its place, in the
    midst of the tent that David had pitched for it; and David offered burnt offerings
    and peace offerings before Jehovah.
  ita-1885: Condussero adunque l'Arca del Signore, e la posero nel suo luogo, in mezzo
    d'un padiglione che Davide le avea teso. E Davide offerse olocausti e sacrificii
    da render grazie, in presenza del Signore.
  eng-LXXUP: 'And they bring the ark of the Lord, and set it in its place in the midst
    of the tabernacle which David pitched for it: and David offered whole burnt offerings
    before the Lord, and peace offerings.'
  eng-ULB: They brought in the ark of Yahweh and put it in its place, in the middle
    of the tent that David had set up for it. Then David offered burnt offerings and
    fellowship offerings before Yahweh.
  spa-VBL: Entonces trajeron el Arca del Señor y la colocaron en su lugar dentro de
    la tienda que David había montado para ella. Luego David ofreció holocaustos y
    ofrendas de paz ante el Señor.
  fra-_FOB: Ils amenèrent donc l'arche de l'Éternel et la posèrent en son lieu, dans
    la tente que David lui avait dressée; et David offrit des holocaustes et des sacrifices
    de prospérités devant l'Éternel.
  mal-mal: അവർ യഹോവയുടെ പെട്ടകം കൊണ്ടുവന്ന് ദാവീദ് അതിനായി നിർമ്മിച്ചിരുന്ന കൂടാരത്തിന്നുള്ളിൽ
    അതിന്റെ സ്ഥാനത്തുവച്ചു; പിന്നെ ദാവീദ് യഹോവയുടെ സന്നിധിയിൽ ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    അർപ്പിച്ചു.
  urd-GVR: Rab kā sandūq us tambū ke darmiyān meṅ rakhā gayā jo Dāūd ne us ke lie
    lagwāyā thā. Phir Dāūd ne Rab ke huzūr bhasm hone wālī aur salāmatī kī qurbāniyāṅ
    pesh kīṅ.
  suz-BL: मिनु मेकोपुकीम परमप्रभु यावे आ सन्‍दोस वोइक्‍चा कली दाऊदम कीशो ताम्‍बुम
    ओंइदमे बाक्‍त। मिनु दाऊदमी परमप्रभु यावे आ ङोंइती चोशा चढ़ेतीक नु दुशा बाक्‍चा
    आ पर्बम चढ़ेतीक चढ़ेवा बाक्‍त।
  ita-1927: Portaron dunque l’arca dell’Eterno, e la collocarono al suo posto, in
    mezzo alla tenda che Davide avea rizzato per lei; e Davide offrì olocausti e sacrifizi
    di azioni di grazie dinanzi all’Eterno.
  ckb-ckb: ئیتر سندوقی یەزدانیان هێنایە ژوورەوە، لەناوەڕاستی ئەو چادرەی داود بۆی دامەزراندبوو
    لە شوێنی خۆی دایاننا، داود قوربانی سووتاندن و قوربانی هاوبەشی لەبەردەم یەزداندا
    سەرخست.
  eng-BBE: 'And they took in the ark of the Lord, and put it in its place inside the
    tent which David had put up for it: and David made burned offerings and peace-offerings
    to the Lord.'
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ಒಳಗೆ ತಂದು, ದಾವೀದನು ಅದಕ್ಕೋಸ್ಕರ ಹಾಕಿದ ಗುಡಾರದೊಳಗೆ
    ಅದರ ನಿಯಮಿತ ಸ್ಥಳದಲ್ಲಿ ಅದನ್ನು ಇಟ್ಟ ತರುವಾಯ, ದಾವೀದನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ದಹನಬಲಿಗಳನ್ನೂ,
    ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಿದನು.
  tam-2017: அவர்கள் யெகோவாவுடைய பெட்டியை உள்ளே கொண்டுவந்து, அதற்குத் தாவீது போட்ட
    கூடாரத்திற்குள் இருக்கிற அதின் இடத்திலே அதை வைத்தபோது, தாவீது யெகோவாவுக்கு முன்பாக
    சர்வாங்க தகனபலிகளையும் சமாதானபலிகளையும் செலுத்தினான்.
  spa-RV-1909: 'Metieron pues el arca de Jehová, y pusiéronla en su lugar en medio
    de una tienda que David le había tendido: y sacrificó David holocaustos y pacíficos
    delante de Jehová.'
  ron-BTF: Și au adus chivotul DOMNULUI și l-au pus la locul său, în mijlocul tabernacolului
    pe care îl întinsese David pentru chivotul DOMNULUI; și David a oferit ofrande
    arse și ofrande de pace înaintea DOMNULUI.
  eng-WEBP: They brought in the LORD’s ark, and set it in its place in the middle
    of the tent that David had pitched for it; and David offered burnt offerings and
    peace offerings before the LORD.
  eng-FBV: They brought the Ark of the Lord and put it on its place inside the tent
    that David had set up for it. Then David offered burnt offerings and friendship
    offerings before the Lord.
  nld-1939: Men bracht de ark van Jahweh binnen, en zette haar op haar plaats, midden
    in de tent, die David voor haar had gespannen. Daarna droeg David brand- en vredeoffers
    voor Jahweh op;
  nch-BL: Huan quicalaquijque icaxa TOTECO ipan se yoyon cali cati David quicualtalijtoya
    para ya nopa. Huan David quimacac tacajcahualisti TOTECO cati tatatili huan tacajcahualisti
    para ma onca tayoltalili ihuaya TOTECO.
  vie-1934: Vậy, chúng đem hòm của Đức Giê-hô-va vào, đặt tại chỗ, giữa trại Đa-vít
    đã dựng cho hòm đó; rồi Đa-vít dâng của lễ thiêu và của lễ thù ân tại trước mặt
    Đức Giê-hô-va.
  hin-CV: उन्होंने याहवेह के संदूक को लाकर उस तंबू, जिसे दावीद ने उसके लिए विशेष रूप
    से बनवाया था, उसके भीतर, संदूक के लिए निर्धारित स्थान पर, स्थापित कर दिया.
  spa-BES: Entonces tomaron el cofre del pacto del Señor y la pusieron en su lugar
    dentro de la tienda campaña que David la había levantado; y David hizo ofrendas
    quemadas y ofrendas de paz al Señor.
  tdx-tdx: Aa le nazili’ iereo i vatam-pañina’ Iehovày vaho napo’e an-toe’e añivo’
    i kivoho naore’ i Davide ho azey le nisoroña’ i Davide engan-koroañe naho engam-panintsiñañe
    añatrefa’ Iehovà.
  tha-KJV: เขาทั้งหลายนำหีบของพระเยโฮวาห์​เข้ามา ตั้งไว้ในที่กำหนดภายในพลับพลาซึ่งดาวิดได้ทรงสร้างขึ้นไว้
    และดาวิ​ดก​็ทรงถวายเครื่องเผาบูชาและเครื่องสันติบู​ชาต​่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'Meteram, pois, a arca do SENHOR, e puseram-na em seu lugar em meio
    de uma tenda que Davi lhe havia estendido: e sacrificou Davi holocaustos e pacíficos
    diante do SENHOR.'
  deu-ELO: Und sie brachten die Lade Jehovas hinein und stellten sie an ihren Ort
    innerhalb des Zeltes, das David für sie aufgeschlagen hatte. Und David opferte
    Brandopfer und Friedensopfer vor Jehova.
  eng-WYC-2018: And they brought in the ark of the Lord, and setted it in his place,
    in the midst of the tabernacle, which tabernacle David had made therefore/had
    made ready thereto; and David offered burnt sacrifices and peaceable (sacrifices)
    before the Lord. (And they brought in the Ark of the Lord, and set it in its place,
    in the midst of the Tent, which David had prepared for it; and David offered burnt
    sacrifices and peace offerings before the Lord.)
  epo-epo: Kaj oni alportis la keston de la Eternulo, kaj metis ĝin sur ĝian lokon
    meze de la tendo, kiun David starigis por ĝi; kaj David alportis antaŭ la Eternulo
    bruloferojn kaj pacoferojn.
  uig-PIN: Ular Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini elip kirip, Dawut uning üqün tiktürgǝn
    qedirning ottursida ⱪoydi. Andin Dawut Pǝrwǝrdigarning aldida kɵydürmǝ ⱪurbanliⱪ
    bilǝn inaⱪliⱪ ⱪurbanliⱪlirini sundi.
  beo-beo: Ilia da Gousa:su Sema Gagili amo gaguli misini, abula diasu amo Da:ibidi
    ea hamoi, amo ganodini ligisi. Amalalu, Da:ibidi da Hina Godema gobele salasu
    amola Hahawane Gilisili olofole Iasu amo hamoi.
  tpi-OTNT: Orait ol i putim Bokis Kontrak insait long wanpela haus sel Devit i bin
    sanapim bilong putim Bokis Kontrak long en. Na em i mekim ol ofa bilong paia i
    kukim olgeta na ol ofa bilong kamap wanbel wantaim Bikpela.
  hau-SA: Suka kawo akwatin alkawarin Ubangiji, aka ajiye shi a inda aka shirya masa
    a cikin tentin da Dawuda ya shirya dominsa. Dawuda kuma ya miƙa hadaya ta ƙonawa
    da hadaya ta salama a gaban Ubangiji.
  uig-LAT: Ular Perwerdigarning ehde sanduqini élip kirip, Dawut uning üchün tiktürgen
    chédirning ottursida qoydi. Andin Dawut Perwerdigarning aldida köydürme qurbanliq
    bilen inaqliq qurbanliqlirini sundi.
  nde-nde: Baliletha ibhokisi lesivumelwano sikaThixo balibeka endaweni yalo phakathi
    kwethente uDavida ayelimisele lona, njalo uDavida wenza umhlatshelo weminikelo
    yokutshiswa leminikelo yobudlelwano phambi kukaThixo.
  ton-ton: '¶ Pea naʻa nau ʻomi ki loto ʻae puha ʻo Sihova, ʻo tuku ia ki hono potu,
    ʻi he lotolotonga ʻoe fale fehikitaki, ʻaia naʻe ngaohi ki ai ʻe Tevita: pea naʻe
    ʻatu ʻe Tevita ʻae ngaahi feilaulau tutu, mo e ngaahi feilaulau fakamelino ʻi
    he ʻao ʻo Sihova.'
  ces-1613: A když přinesli truhlu Hospodinovu, postavili ji na místě jejím u prostřed
    stanu, kterýž jí byl David rozbil; a obětoval David před Hospodinem oběti zápalné
    i pokojné.
  eng-WMB: They brought in the LORD’s ark, and set it in its place in the middle of
    the tent that David had pitched for it; and David offered burnt offerings and
    peace offerings before the LORD.
  tam-TCV: அவர்கள் யெகோவாவின் பெட்டியைக் கொண்டுவந்து தாவீது அதற்காக அமைத்திருந்த கூடாரத்திற்குள்
    அதற்குரிய இடத்தில் அதை வைத்தார்கள். அப்பொழுது தாவீது யெகோவாவுக்கு முன்பாக தகன
    காணிக்கைகளையும், சமாதான காணிக்கைகளையும் செலுத்தினான்.
  ceb-ULB: Gidala nila sa sulod ang sudlanan sa kasabotan ni Yahweh ug gibutang kini
    sa butanganan niini, sa tunga-tunga sa tolda nga gipabarog ni David alang niini.
    Unya naghalad si David ug mga halad sinunog ug mga halad sa pakigdait sa atubangan
    ni Yahweh.
  pol-UBG: Sprowadzili więc arkę PANA i ustawili ją na swoim miejscu w środku namiotu,
    który rozpiął dla niej Dawid. I Dawid złożył przed PANEM całopalenia i ofiary
    pojednawcze.
  agr-agr: Dutika ejegawag nunú arca asatnun David emtika inamjamtai aakmakbaunum
    nuwi awayawajui. Dutikawagmatai David ajak juukbau aidaun Tuke Pujuun anentag
    susauwai. Tuja nuigtushkam kuntinun maa nuna nejen ashí apeak Tuke Pujuun emematiuwai,
    nii ayamjuk agkanmitkamu asa.
  kyc-kyc: Nakamame bokote doko minyuo papala Dapitimi kapa seraŋa lao komau anda
    piyamo dokona reteyami. Retapala enakana baame mena pyao kiso dee Kamongopa nakamape
    malu palyuo yalya kando piso maiyuo piyami.
  urd-GVU: رب کا صندوق اُس تنبو کے درمیان میں رکھا گیا جو داؤد نے اُس کے لئے لگوایا
    تھا۔ پھر داؤد نے رب کے حضور بھسم ہونے والی اور سلامتی کی قربانیاں پیش کیں۔
  deu-1912: Da sie aber die Lade des HERRN hereinbrachten, stellten sie die an ihren
    Ort mitten in der Hütte, die David für sie hatte aufgeschlagen. Und David opferte
    Brandopfer und Dankopfer vor dem HERRN.
  ntj-ntj: Nyangkalta-ya Mama Kuurrku puuka miirl-miirlnga katingu tjarrpatjunu tiinti
    nyarra Tayipirrtu tamarlmanu wantitjala. Nyangka Tayipirrtu puluka pirni pungkulalpi
    tilirnu Mama Kuurrku nintirnu. Puru puluka kutjupatjarra pungkulalpi paara parranintiranytja
    yarnangu pirniku.
  kan-2017: ಜನರು ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು ತಂದು ದಾವೀದನು ಹಾಕಿಸಿದ ಗುಡಾರದೊಳಗೆ ನಿಯಮಿತ ಸ್ಥಳದಲ್ಲಿಟ್ಟರು.
    ಆಗ ದಾವೀದನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು, ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನೂ ಸಮರ್ಪಿಸಿದನು.
  yap-yap: Miyad fek fare Kahol ko M’ag ngranod ra ted nga tagil’ u lan fare tent
    nike ngongliy David ni ngan tay ngay. Me pi’ David e gamanman ni maligach ngak
    SOMOL nge pin’en ni nge fal’eg thilin SOMOL nge girdi’.
  hlt-MCSB: BOEIPA thingkawng te David loh a tuk dap khui la a khuen uh tih amah hmuen
    ah a khueh uh.Te phoeiah hmueihhlutnah neh rhoepnah hmueihTe David loh BOEIPA
    mikhmuh ah a khuen.
  mdy-ETH: ዔያታ ጫኣቁሞ ሳኣፂኖ ዔኪ ሙኪ ዳውቴ ጊኢጊሼ ዓፒሎና ማዦና ማኣሮ ጋራ ጌሣኒ ማሊንቴ ቤዛ ጌሤኔ፤ ዬካፓ ዳውቴ ሚቺ
    ዒንጎ ዒንጊፆና ፔቱሞና ዒንጎ ዒንጊፆ ናንጊና ናንጋ ጎዳም ሺኢሼኔ።
  twi-ASANTE: Wɔde Awurade Adaka no kɔsii nʼafa wɔ ntomadan a ɛno enti, Dawid asi
    no mu, na Dawid bɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ wɔ Awurade anim.
  eng-WEBU: They brought in the LORD’s ark, and set it in its place in the middle
    of the tent that David had pitched for it; and David offered burnt offerings and
    peace offerings before the LORD.
  wal-wal: Daawiti GODAA Taabootaa wottanau tolido dunkkaaniyaa giddon Taabootaa ehiidi
    wottidosona; wottin Daawiti xuuggiyo yarshshuwaanne issippetettaa yarshshuwaa
    GODAAYYO yarshshiis.
  spa-PDDPT: Llevaron el Arca de Yavé y la pusieron en su lugar en medio de la tienda
    que David le levantó. Entonces David ofreció holocaustos y ofrendas de paz delante
    de Yavé.
  gun-gun: Ha'e gui Senhor ayvu ryru ogueroike vy omoĩ oo'i hendarã ae ma voi Davi
    ojapo va'ekue py. Davi ae Senhor renonde ogueru mba'emo oapy reve ha'e peteĩ rami
    ikuaia regua ome'ẽ va'erã.
  agu-BL: Cho'n tzun topone'n yi caẍa' Kataja's cya'n le jun mantial yi ya'tz nin
    xac yi bnixe'n tan Luwiy. Toque'n tzun Luwiy tan pate'n tx'ixwatz tu e'chk oy
    yi na ẍchaj yi at tzatzin paz ẍchixo'l tu Ryos.
  ilo-ULB: Inyunegda ti Lakasa ti Tulag ni Yahweh ket inkabilda daytoy iti lugarna,
    iti tengnga ti tolda nga insagana ni David a pagsaadanna. Kalpasanna nangidaton
    ni David iti daton a mapuoran ken daton a pakilangenlangen iti sangoanan ni Yahweh.
  kpg-kpg: Digaula ga gaamai Tebedebe deelaa gaa dugu gi dono lohongo i lodo di Hale laa
    dela ne hagatogomaalia go David bolo e dugu ai. Gei mee gaa dudu ana tigidaumaha
    gei e hai ana tigidaumaha hagadaubuni ang gi Dimaadua.
  uig-ARA: ئۇلار پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى ئېلىپ كىرىپ، داۋۇت ئۇنىڭ ئۈچۈن تىكتۈرگەن
    چېدىرنىڭ ئوتتۇرسىدا قويدى. ئاندىن داۋۇت پەرۋەردىگارنىڭ ئالدىدا كۆيدۈرمە قۇربانلىق
    بىلەن ئىناقلىق قۇربانلىقلىرىنى سۇندى.
  sus-sus: E naxa Alatala xa kankira dɔxɔ kiri banxi bun ma Dawuda nu naxan tixi a
    bɛ. Na tɛmui Dawuda naxa sɛrɛxɛ gan daaxie nun xanunteya sɛrɛxɛe ba.
  pon-2006: Irail eri wahlong Kohpwao oh koasoanehdi nan dewe nan Impwal me Depit
    ketin kauwada pwe Kohpwao en mi loale. Ih eri wia meirong isihs oh meirong en
    kaminimin ong KAUN-O.
  jae-jae: Sêkôc Apômtau nê poac ŋakatapa mêŋsêsô becobo, taŋ Dawid gê naŋ, ma tetoc
    kakô ŋamala. Ma Dawid kêkêŋ daja to dawama gêdêŋ Apômtau.
  ksd-ksd: Ma dia ga kap ra bok na kunubu kai ra Luluai, ma dia ga vung ia ta kana
    pakana, ta ra bala na pal na mal nina David i ga vatut ia ure; ma David i ga tul
    tar ra umana tinabar di tuntun tar ia ma ra umana tinabar na varmaram ta ra luaina
    mata i ra Luluai.
  tur-YTC: Yahve'nin Sandığı'nı içeri getirip onun için David'in kurmuş olduğu çadırın
    ortasındaki yerine koydular. David Yahve'nin önünde yakmalık sunular ve esenlik
    sunuları sundu.
  grc-BRENT: Καὶ φέρουσι τὴν κιβωτὸν τοῦ Κυρίου, καὶ ἀνέθηκαν αὐτὴν εἰς τὸν τόπον
    αὐτῆς εἰς μέσον τῆς σκηνῆς, ἧς ἔπηξεν αὐτῇ Δαυὶδ· καὶ ἀνήνεγκε Δαυιδ ὁλοκαυτώματα
    ἐνώπιον Κυρίου, εἰρηνικάς.
  ind-AYT: Mereka membawa Tabut TUHAN itu, lalu meletakkannya di tempatnya, di dalam
    tenda yang dibentangkan Daud. Kemudian, Daud mempersembahkan kurban bakaran dan
    kurban pendamaian di hadapan TUHAN.
  nya-nya: Iwo anabwera nalo Bokosi la Yehova ndipo analiyika pamalo pake mʼkati mwa
    tenti imene Davide anayimika ndipo Davideyo anapereka nsembe zopsereza ndi nsembe
    zachiyanjano pamaso pa Yehova.
  hrv-hrv: Tada unesoše Kovčeg Jahvin i postaviše ga usred šatora koji mu bijaše razapeo
    David. Onda David prinese pred Jahvom paljenice i pričesnice.
  mps-mps: Tialima, augwa te halobage te Devitgo augwa te halobage muainu sę yani
    ugwa be me deli tomoba te halobage muani. Tama aga te siago tigidali domainu ulubo
    ofa me, te Genuai Bidi dali deli haliga pedalubo ofa me, yalio.
  tpi-tpi: Orait ol i putim Bokis Kontrak insait long wanpela haus sel Devit i bin
    sanapim bilong putim Bokis Kontrak long en. Na em i mekim ol ofa bilong paia i
    kukim olgeta na ol ofa bilong kamap wanbel wantaim Bikpela.
  dan-1931: De førte så HERRENS Ark ind og stillede den på Plads midt i det Telt,
    David havde rejst den, og David ofrede Brændofre og Takofre for HERRENS Åsyn.
  vie-OVCB: Người ta đem Hòm Giao Ước của Chúa Hằng Hữu đặt trong lều Đa-vít vừa cất,
    rồi vua dâng lễ thiêu và lễ tạ ơn lên Chúa Hằng Hữu.
  guj-2017: લોકોએ ઈશ્વરના કોશને અંદર લઈ જઈને, જે મંડપ દાઉદે તેને સારુ બનાવ્યો હતો,
    તેની મધ્યમાં તેને મૂક્યો. પછી દાઉદે ઈશ્વરની આગળ દહનીયાર્પણો તથા શાંત્યર્પણો ચડાવ્યાં.
  pon-2006A: Irail eri wahlong Kohpwao oh koasoanehdi nan dewe nan Impwal me Depit
    ketin kauwada pwe Kohpwao en mi loale. Ih eri wia meirong isihs oh meirong en
    kaminimin ong KAUN-O.
  por-BRBSL: Eles trouxeram a arca de Javé e a colocaram em seu lugar no meio da tenda
    que Davi havia armado para ela; e Davi ofereceu holocaustos e ofertas de paz diante
    de Javé.
  cth-cth: BAWIPA e thingkong a kâenkhai awh teh a hruek awh nahan Devit ni a yap
    e hni thung amae hmuen dawk a hruek awh teh, Devit ni hmaisawi thuengnae hoi roum
    thuengnae a sak.
  twi-twi: Wɔde Awurade Adaka no kosii nʼafa wɔ ntamadan a ɛno nti, Dawid asi no mu,
    na Dawid bɔɔ ɔhyew afɔre ne asomdwoe afɔre wɔ Awurade anim.
  hlt-hlt: BOEIPA thingkawng te David loh a tuk dap khui la a khuen uh tih amah hmuen
    ah a khueh uh. Te phoeiah hmueihhlutnah neh rhoepnah hmueih te David loh BOEIPA
    mikhmuh ah a khuen.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑnnɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu ditou Dɑfiti do dì mɑɑ́ dì,
    kɛ́ĩ́nnɛ́ dɛ cuokɛ̀ dì do dò nkɛ́nyĩ́ĩ́kú dɛ̀, kɛ́fíé iwũɔ̃ ti Yiɛ̀ nKuyie nkɛ́tuɔ
    kɛ́fíé itɛì mɛtɑummɛ̀ kpɛyi.
  msy-2020: Ezɨ me Ikiavɨra Itir Godɨn Boksiam isava, Devit a bagha ingarizir purirpenimɨn
    aven anetɨ. Egha Devit ofan bar isia mɨghɨriba ko, gumazamiziba God ko navir vamɨran
    ikiamin ofabagh ami.
  dop-dop: Pɑ tɑnɑ Ɩsɔ ɑtɑkɑɑ ɩlɛnɑ pɑ́ sɩɩ-ɩ ɩ lonte tɑɑ kɛ́ cokǝle nte Tɑfiiti kɑ
    lɑpɑ tɔ tǝ tɑɑ, nɑ pɑ́ lɑ́ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ nɑ ciikuɣu nyǝnsɩ.
  azb-azb: Rəbbin sandığını gətirib Davudun bu məqsədlə qurduğu çadırın içərisində
    onun üçün ayrılan yerə qoydular. Davud Rəbbin önündə yandırma və ünsiyyət qurbanları
    kəsdi.
  eng-DBY: And they brought in the ark of Jehovah, and set it in its place, in the
    midst of the tent that David had spread for it. And David offered up burnt-offerings
    and peace-offerings before Jehovah.
  hin-2017: और लोग यहोवा का सन्दूक भीतर ले आए, और उसके स्थान में, अर्थात् उस तम्बू
    में रखा, जो दाऊद ने उसके लिये खड़ा कराया था; और दाऊद ने यहोवा के सम्मुख होमबलि
    और मेलबलि चढ़ाए।
  wol-KYG: Ba mu ko defee ñu indi gaalu Aji Sax ji, yeb ko ca bérabam, ca biir xayma
    ba ko Daawuda sampal. Daawuda daldi joxe fa kanam Aji Sax ji ay saraxi rendi-dóomal,
    ak saraxi cant ci biir jàmm.
  eng-YLT: And they bring in the ark of Jehovah, and set it up in its place, in the
    midst of the tent which David hath spread out for it, and David causeth to ascend
    burnt-offerings before Jehovah, and peace-offerings.
  kne-kne: Inisgep da din Baol di Tolagan sin Tolda ay in-amag David ay kaipey-ana.
    Pag man-idaton si David si daton ay mapooan ya daton ay pan-ookoban da ya makikadkadwaan
    da en Diyos.
  eng-WYC-2017: And they brought in the ark of the Lord, and setted [or put] it in
    his place, in the midst of the tabernacle, which tabernacle David had made therefore
    or had made ready thereto; and David offered burnt sacrifices and peaceable sacrifices
    before the Lord.
  eng-WMBB: They brought in the LORD’s ark, and set it in its place in the middle
    of the tent that David had pitched for it; and David offered burnt offerings and
    peace offerings before the LORD.
  urd-GVH: रब का संदूक़ उस तंबू के दरमियान में रखा गया जो दाऊद ने उसके लिए लगवाया
    था। फिर दाऊद ने रब के हुज़ूर भस्म होनेवाली और सलामती की क़ुरबानियाँ पेश कीं।
  rug-rug: Palekia rini sa Bokese meke la vekoa koasa nana vasina pa korapa ipi poko
    sapu ele tavete va nama vekoa Devita. Beto asa si va vukivukihi va uququ se Devita
    meke va vukivukihi binaere la koe Zihova.
  gaz-gaz: Isaanis taabota Waaqayyoo fidanii dunkaana Daawit dhaabeef keessa ni kaaʼan;
    Daawitis aarsaa gubamuu fi aarsaa nagaa fuula Waaqayyoo duratti dhiʼeesse.
  fra-LSG: Après qu’on eut amené l’arche de l’Éternel, on la mit à sa place au milieu
    de la tente que David avait dressée pour elle; et David offrit devant l’Éternel
    des holocaustes et des sacrifices d’actions de grâces.
  gnn-gnn: Yo, walala gäŋala ŋunhiyi Dhawu'‐nherraṉminyarawuy Bathinydja, ga ŋunhamalana
    gurrunharanydja ḏalwaḏalwa'lilina buṉbulili ŋunhi ŋayi Daypitthu ŋäthiliŋga yana
    buṉbuŋala ŋurikiyi Bathiwu. Ga ŋunhalayina walala wekaŋala mundhurr Garraywunydja
    bathara, buku‐ŋal'yurrunana nhanŋu.
  yal-yal: Na xanbi ra, e fa Alatalaa Kankiraan na, e yi a dɔxɔ bubuni, Dawuda naxan
    yɛlan a xili yi, Dawuda yi saraxa gan daxine nun bɔɲɛ xunbeli saraxane ba Alatala
    xa.
  haw-1868: 'Lawe mai la lakou i ka pahu o Iehova iloko, a kau iho la ia ma kona wahi,
    mawaena konu o ka halelewa a Davida i kukulu ai nona: a mohai aku la o Davida
    i na mohaikuni, a me na mohai aloha imua o Iehova.'
  arb-NAV: ثُمَّ أَدْخَلُوا تَابُوتَ الرَّبِّ إِلَى الْخَيْمَةِ الَّتِي نَصَبَهَا
    دَاوُدُ، وَأَقَامُوهُ فِي وَسَطِهَا وَقَرَّبَ دَاوُدُ مُحْرَقاتٍ أَمَامَ الرَّبِّ،
    وَذَبَائِحَ سَلامٍ.
  ewe-ewe: Wokɔ Yehowa ƒe nubablaɖaka la da ɖe agbadɔ si David tu nɛ me eye David
    sa numevɔ kple akpedavɔ na Yehowa.
  eng-LEE: 'And they brought in the ark of the Lord, and set it in its place, in the
    midst of the tent that David had pitched for it: and David offered burnt-offerings
    before the Lord and peace-offerings.'
  gvn-gvn: '@see-verse:2SA.006.016'
  asm-FB: পাছত তেওঁলোকে যিহোৱাৰ নিয়ম-চন্দুকটি ভিতৰলৈ আনি, দায়ূদে তাৰ ঠাই স্থাপন
    কৰি ৰখা তম্বুৰ মজিয়াৰ মাজত ৰাখিলে৷ আৰু দায়ূদে যিহোৱাৰ সাক্ষাতে হোম-বলি আৰু মঙ্গলাৰ্থক
    বলি উৎসৰ্গ কৰিলে।
  sus-A: عٍ نَشَ عَلَتَلَ شَ كَنكِرَ دْشْ كِرِ بَنشِ بُن مَ دَوُدَ نُ نَشَن تِشِ عَ
    بّ. نَ تّمُي دَوُدَ نَشَ سّرّشّ فَن دَاشِيٍ نُن شَنُنتٍيَ سّرّشّيٍ بَ.
  fra-SBL: On fit entrer l'arche de l'Éternel et on la plaça au milieu de la tente
    que David avait dressée pour elle ; et David offrit des holocaustes et des sacrifices
    de prospérité devant l'Éternel.
  hbo-hbo: וַיָּבִ֜אוּ אֶת־אֲרֹ֣ון יְהוָ֗ה וַיַּצִּ֤גוּ אֹתֹו֙ בִּמְקֹומֹ֔ו בְּתֹ֣וךְ
    הָאֹ֔הֶל אֲשֶׁ֥ר נָטָה־לֹ֖ו דָּוִ֑ד וַיַּ֨עַל דָּוִ֥ד עֹלֹ֛ות לִפְנֵ֥י יְהוָ֖ה
    וּשְׁלָמִֽים׃
  kik-kik: Nao makĩrehe ithandũkũ rĩa Jehova na makĩrĩiga handũ harĩo thĩinĩ wa hema
    ĩrĩa Daudi aambĩte nĩ ũndũ warĩo, nake Daudi akĩruta maruta ma njino na ma ũiguano
    mbere ya Jehova.
  fra-NCL: Après qu’on eut fait entrer l’arche de Yahweh et qu’on l’eut déposée à
    sa place, au milieu de la tente que David avait dressée pour elle, David offrit
    devant Yahweh des holocaustes et des sacrifices pacifiques.
  cek-AK: Angraeng ih thingkhong to phawh o moe, David mah to thingkhong suek hanah
    sakcoek ih kahni imthung ah a suek o; to naah David mah hmai angbawnhaih hoi angdaeh
    angbawnhaih to Angraeng hmaa ah sak.
  cuk-cuk: Bab-Jehová-Dulemarbo-Igar-Mesisad-Uludi, David-ega-dordoneg-sobsa-gusadse
    odononimalad, negabargi sinonimalad. Degine, David, Bab-Jehováʼga ibmar-durgan-ogumakar
    uknai gualid. Gwenatigwar-guedga-ibmar-ukleged Bab-Dummadga uknai guarbalid.
  uig-CYR: Улар Пәрвәрдигарниң әһдә сандуғини елип кирип, Давут униң үчүн тиктүргән
    чедирниң оттурсида қойди. Андин Давут Пәрвәрдигарниң алдида көйдүрмә қурбанлиқ
    билән енақлиқ қурбанлиқлирини сунди.
  tel-2017: వారు యెహోవా మందసాన్ని తీసుకువచ్చి దావీదు దాని కోసం ఏర్పాటు చేసిన గుడారంలో
    ఉంచినప్పుడు, దావీదు యెహోవా సన్నిధిలో హోమబలులు, శాంతిబలులు అర్పించాడు.
  hat-BSA: Konsa, yo te mennen lach SENYÈ a e te mete li nan plas li anndan tant ke
    David te fè monte pou li a. Epi David te ofri ofrann brile avèk ofrann lapè devan
    SENYÈ a.
  kos-kos: Elos us Tuptup sac ac likiya in Lohm Nuknuk se David el tuh akoela nu kac.
    Na David el orek kisa ac mwe kisa in akinsewowo nu sin LEUM GOD.
  hbo-WLC: וַיָּבִ֜אוּ אֶת־אֲר֣וֹן יְהוָ֗ה וַיַּצִּ֤גוּ אֹתוֹ֙ בִּמְקוֹמ֔וֹ בְּת֣וֹךְ
    הָאֹ֔הֶל אֲשֶׁ֥ר נָטָה־ל֖וֹ דָּוִ֑ד וַיַּ֨עַל דָּוִ֥ד עֹל֛וֹת לִפְנֵ֥י יְהוָ֖ה
    וּשְׁלָמִֽים׃
  ibo-ibo: Ha bubatara igbe ọgbụgba ndụ Onyenwe anyị ahụ, guzobe ya nʼọnọdụ ya nʼime
    ụlọ ikwu nke Devid manyere maka ya. Devid chụrụ aja nsure ọkụ na aja udo nʼihu
    Onyenwe anyị.
  ory-ory: ଏଉତ୍ତାରେ ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଭିତରକୁ ଆଣି ସେହି ସ୍ଥାନରେ, ଅର୍ଥାତ୍‍,
    ତହିଁ ପାଇଁ ଦାଉଦ ଯେଉଁ ତମ୍ବୁ ସ୍ଥାପନ କରିଥିଲେ, ତହିଁ ମଧ୍ୟରେ ରଖିଲେ; ତହୁଁ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, ra uwato än ewe Samol mi Lapalap we pworofel o uwalong lon ewe imw
    mangaku Tafit a aüetä fän iten ewe pworofel. Mürin, Tafit a eäni asoren kek me
    asoren kinamwe ngeni ewe Samol mi Lapalap.
  ssd-ssd: Kile nane Suŋgo tuku tukul bokis ta tumba David baibai ande pilna ta sinamŋge
    pilnaig le minna. Taŋamba nu ndek agaŋmor afu kilmba bale farka pasoka ŋgamuŋgal
    ulendiwam tuku agaŋmor turmba atraukina.
  rop-rop: Wal Deibid bin olredi ringimap wanbala Tent deya, en deibin pudumdan det
    Boks insaid langa det Tent, en afta King Deibid bin abum sekrifais serramoni blanga
    YAWEI, en imbin abum det serramoni blanga det ofring gulum feloship ofring,
  ukr-1871: І принесли скриню Господню, й поставили її на призначеному місцї в наметї,
    що його Давид про неї спорудив, і принїс Давид перед Господом усепаленнє й жертву
    мирну.
  deu-1951: Als sie aber die Lade des HERRN hineinbrachten, stellten sie dieselbe
    an ihren Ort, in das Zelt, das David für sie aufgeschlagen hatte. Darnach opferte
    David Brandopfer und Dankopfer vor dem HERRN.
  eng-JPS: And they brought in the ark of the LORD, and set it in its place, in the
    midst of the tent that David had pitched for it; and David offered burnt-offerings
    and peace-offerings before the LORD.
  srp-1865: A kad donesoše kovèeg Gospodnji, namjestiše ga na njegovo mjesto u šatoru
    koji mu razape David. I prinese David žrtve paljenice i žrtve zahvalne pred Gospodom.
  lug-lug: Ne baleeta essanduuko ya Mukama ne bagiteeka mu kifo kyayo mu weema Dawudi
    gye yali agisimbidde, Dawudi n’awaayo ebiweebwayo ebyokebwa, n’ebiweebwayo olw’emirembe,
    mu maaso ga Mukama.
  heb-heb: ויבאו את ארון יהוה ויצגו אתו במקומו בתוך האהל אשר נטה לו דוד ויעל דוד עלות
    לפני יהוה ושלמים׃
  ben-IRV: পরে লোকেরা সদাপ্রভুর সিন্দুক ভিতরে এনে নিজের জায়গায়, অর্থাৎ সিন্দুকের
    জন্য দায়ূদ যে তাঁবু স্থাপন করেছিলেন, তার মধ্যে রাখল এবং দায়ূদ সদাপ্রভুর সামনে
    হোমবলি ও মঙ্গলার্থক বলির উত্সর্গ করলেন৷
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਓਹ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਨੂੰ ਅੰਦਰ ਲੈ ਆਏ ਅਤੇ ਉਹ ਨੂੰ ਉਹ ਦੇ ਠੀਕ ਥਾਂ ਵਿੱਚ
    ਉਸ ਤੰਬੂ ਦੇ ਵਿਚਕਾਰ, ਜੋ ਦਾਊਦ ਨੇ ਉਹ ਦੇ ਲਈ ਲਾਇਆ ਸੀ ਰੱਖ ਦਿੱਤਾ ਅਤੇ ਦਾਊਦ ਨੇ ਹੋਮ ਦੀਆਂ
    ਭੇਟਾਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਈਆਂ।
  tkr-tkr: Rəbbina q'utye qabı, Davudee mançinemee g'üvxüyne çadrene ab, çisva qav'uyne
    cigeeqa giviyxhe. Davudee Rəbbine ögil gyoxhxhan ha'aniy medın q'urbanbı allya'a.
  mya-JVB: ထာဝရဘုရား ၏ သေတ္တာ တော်ကိုသွင်း ၍ ဒါဝိဒ် ဆောက်နှင့်သောတဲ အလယ် တွင် သူ့
    နေရာ ၌ ထား ကြပြီးမှ ၊ ဒါဝိဒ် သည်မီး ရှို့ရာယဇ်နှင့် မိဿဟာယ ယဇ်တို့ကို ထာဝရဘုရား
    ရှေ့ တော်၌ ပူဇော် လေ၏။
  tte-O: Mwa silau dedewagane sipei ana kaba miya mena palaine Deibida iyatoloyako
    koina. Deibida yakayakan ipwaoli-yagili Yeoba manna mena kabo tupwaliyao ipwaoli-yagili
    lolabin pwaolili.
  tbg-tbg: Ho vika Kotira Vokise vare, Devitiva seri naavu henuqama toraqi vuru vatovaro
    viraqaahairo Devitiva ihavano ekaa kaintu itakaaina ofaara iha quara amitero,
    Kotiva Isareri hampata vohaa variaina ofaaravata iha quara amitora.
  hmo-hmo: Davida ese Palai Ruma ia abia hegaegae vadaeni, Lohiabada ena Taravatu
    Maua do ia koua namonamo totona. Vadaeni unai gabu lalonai Maua idia abia vareai,
    idia atoa namonamo. Bona Davida ese idia gabua boubou gaudia, bona maino karaia
    boubou gaudia Lohiabada dekenai ia henia.
  urd-urd: और वह ख़ुदा के संदूक़ को अन्दर लाये और उसे उसकी जगह पर उस ख़ेमा के बीच
    जो दाऊद ने उसके लिए खड़ा किया था रख्खा, और दाऊद ने सोख़्तनी क़ुर्बानियाँ और सलामती
    की क़ुर्बानियाँ ख़ुदावन्द के आगे पेश कीं।
  rus-SYN: И принесли ковчег Господень и поставили его на своем месте посреди скинии,
    которую устроил для него Давид; и принес Давид всесожжения пред Господом и жертвы
    мирные.
  bqc-SIM: Kɛ́ wà sù ń Dii kpagoloo, wa dìlɛ a gbɛu zwã̀akpɛ pↄ́ Davidi dↄ̀ɛ̀
    guu. Ɔ̃ à sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò Dii aɛ ń sáaukpasao.
  tcz-CHONGTHU: Chuin Pakai thingkong chu ahin puvin David in akoi nadia asem ponbuh
    sungah chun akoi taovin ahi. chuin David in Pakai angah kilhainan govam thilto
    le chamna thilto aneitan ahi.
  mar-mar: या कराराच्या कोशासाठी दावीदाने राहुटी उभारली होती. त्यामध्ये योग्य जागी
    इस्राएली लोकांनी तो ठेवला. मग दावीदाने परमेश्वरा पुढे होमार्पणे आणि शांत्यर्पणे
    वाहिली.
  qub-qub: Tayta Diospa babulninta apaycur churaran tolduman. Chaytaga David mayna
    rurachisha caran babul churaränanpaj. Chayman churaycur David jinan öra rupachina
    sacrifisyuta y alli goyaypita sacrifisyutapis Tayta Diospaj rupachiran.
  bqp-bqp: Kũ ò sù kũ Dikiri àkpatiio, ò dìtɛ a gbɛ̀n bizakuta kũ Dauda dↄ̀nɛɛ
    gũn. Akũ à sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ ò Dikiri arɛ kũ kɛnnakũkↄ̃o sa'opↄo.
  hat-hat: Yo pote Bwat Kontra Seyè a, yo mete l' nan plas li nan tant David te moute
    pou li a. Apre sa, David ofri bèt pou boule nèt pou Seyè a ak ofrann pou di Bondye
    mèsi.
  eng-BSB: So they brought the ark of the LORD and set it in its place inside the
    tent that David had pitched for it. Then David offered burnt offerings and peace
    offerings before the LORD.
  tod-tod: Ti ʋaani ga GALA ná-minazeɠe kesui, ti da seɠe ɠotai wu, nii Davide toni
    bɛ. Davide gala zalaɠaiti ta ziilɛi zalaɠaiti kulani Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: They brought in the LORD’s ark, and set it in its place in the middle
    of the tent that David had pitched for it; and David offered burnt offerings and
    peace offerings before the LORD.
  kbq-kbq: Hagi Ra Anumzamofo huhagerafi huvempage vogisia eri'za Deviti'ma kinte'nea
    seli nompi ome ante'naze. Hagi anante Deviti'a kre fanane hu ofane, arimpa fru
    ofanena Ra Anumzamofo avurera hu'ne.
  nhe-BL: Huan quicalaquijque icaxa TOTECO ipan se yoyon cali tlen David quicualtlalijtoya
    para ya nopa. Huan David quimacac tlacajcahualistli TOTECO tlen tlatlatili huan
    tlacajcahualistli para ma onca tlayoltlalili ihuaya TOTECO.
  bus-bus: Kɛ̀ wà sù kↄ̃n Dii àkpatio, wà dìɛ a gbɛ̀n bisakutaa kɛ̀ Dauda dↄ̀nɛ guu.
    Ben à sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ ò Dii aɛ kↄ̃n kɛnnakↄ̃o sa'opↄo.
  gub-BL: Weraha Tupàn Ze'eg Hyru henaw rehe imuapyk pà wà kury. Ta'e Tawi umuàgà'ym
    amo tàpuzràn henaw ràm romo a'e 'ym mehe xe. Na'e omono amo ae ma'e Tupàn pe wà.
    Na'e omono amo ae ma'ea'yr izuka pyr izupe wà no. Wamono re wazuka re wapy tata
    a'e ma'e nànàn kury. Ukaz paw wà. Omono ma'e izupe imuawyze kar haw romo no.
  eng-DRA: 'And they brought the ark of the Lord, and set it in its place in the midst
    of the tabernacle, which David had pitched for it: and David offered holocausts,
    and peace offerings before the Lord.'
