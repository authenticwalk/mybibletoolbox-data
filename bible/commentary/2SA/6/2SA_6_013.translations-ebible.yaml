verse: 2SA.006.013
translations:
  mal-C: യഹോവയുടെ പേടകം ചുമന്നിരുന്നവർ ആറു ചുവടുവെച്ചപ്പോൾ അദ്ദേഹം ഒരു കാളയെയും ഒരു
    കൊഴുത്ത കിടാവിനെയും ബലിയർപ്പിച്ചു.
  deu-TKW: und opferte dabei, nachdem die Träger der Lade Jahwes sechs Schritte gegangen
    waren, ein Rind und ein Mastkalb.
  lin-lin: Tango bato oyo bazalaki komema Sanduku ya Yawe batindikaki makolo na bango
    mbala motoba, batelemaki, mpe Davidi abonzaki lokola mbeka ngombe moko ya mobali
    mpe mwana ngombe moko ya mafuta.
  eng-LSV: And it comes to pass, when those carrying the Ark of YHWH have stepped
    six steps, that he sacrifices an ox and a fatling.
  eng-GNV: And when they that bare the Arke of the Lord had gone sixe paces, he offred
    an oxe, and a fatte beast.
  eng-WEBSTER: And it was so , that when they that bore the ark of the LORD had gone
    six paces, he sacrificed oxen and fatlings.
  nhw-BL: Huan quema nopa tlacame catli quihuicayayaj icaxa Toteco Dios quimajcajtoyaj
    iniicxi chicuase hueltas, moquetzque huan mochixque huan David quitencajqui se
    toro huan se becerro catli tomahuac quen tlacajcahualistli para Toteco Dios.
  swh-ONEN: Wale waliokuwa wamebeba Sanduku la Bwana walipokuwa wametembea hatua sita,
    Daudi alitoa dhabihu fahali na ndama aliyenoneshwa.
  bba-bba: Tɔn be bɑ kpɑkoro te sɔɔwɑ mi, ye bɑ kuɑ nɑɑ dɑbusɑnu nɔɔbɑ tiɑ, yerɑ Dɑfidi
    u derɑ bɑ nɑɑ kinɛru kɑ nɑɑ kpɛmbu ɡe ɡɑ ɡeɑ sɑ̃ɑ ɡo bɑ kɑ yɑ̃kuru kuɑ.
  eng-KJVCPB: And it was so, that when they that bare the ark of the Lord had gone
    six paces, he sacrificed oxen and fatlings.
  mpx-mpx: Sauga bolo hi kaval hi nawa egon aeliya hi teli pasikis, yaka Deibid i
    ba hi talmilil inoke bulumwakau melutauina etega ge bulumwakau natuna tatabwana
    etega i powonagil Yehoba elana.
  luo-luo: Kane joma otingʼo Sandug Muma mar Jehova Nyasaye ogoyo ondamo auchiel,
    notimo misango gi rwath gi nyaroya machwe.
  meu-meu: Iehova ena maua helaḡana ihuana taudia ese daḡa tauratoi hona e raka, bena
    ia ese boromakau maruanena ta bona ubu-ubu ḡauna ta e hahelaḡadia bona e aladia
    mase.
  npi-ULB: जब परमप्रभुको सन्दुक बोक्‍नेहरू छ कदम अगि बढ्‍थे, तब तिनले एउटा साँढे र
    एउटा पोसेको बाछो बलि चढाउँथे ।
  yor-yor: Ó sì ṣe nígbà tí àwọn ènìyàn tí ó ru àpótí ẹ̀rí Olúwa bá sì ṣí ẹsẹ̀ mẹ́fà,
    òun a sì fi màlúù àti ẹran àbọ́pa rú ẹbọ.
  ind-ind: Sesuai tata acara yang Daud tentukan, sesudah orang-orang dari suku Lewi
    mengangkat peti itu dan berjalan enam langkah, mereka berhenti untuk menunggu,
    sementara seekor sapi jantan dan anak sapi yang gemuk dipersembahkan kepada TUHAN.
  pes-OPCB: مردانی که آن را حمل می‌کردند بیشتر از شش قدم نرفته بودند که داوود آنها
    را متوقف کرد تا یک گاو و یک گوسالهٔ فربه قربانی کند.
  tgl-ULB: Nang nakaanim na hakbang ang mga nagdadala ng kaban ni Yahweh, nag-alay
    siya ng isang toro at isang matabang baka.
  cbu-NT: Anshat Dapiy Apanllee kajonarini Obed-edomash pang' yakchusin, pangusimand
    6 kateersin, anootsiri Apanlleemsha ungirtapani atusin, toroo minum pachayarusin,
    opeejaatssha minumtam pachaku sheersin, Apanlleem muchiranganaya.
  hui-hui: Turu timbuniore howa wali agalime Mbogoyi biago mo yalu pole pene. Mo yalu
    pole lowa ge waragaria hangu ha amu halu ti pialu hearia Debidihanda, Emene hondo
    hadaba, lowa bulumaga wangabe mbirala bulumaga dalua haba tigi mendela Anduane
    Homogohondo loma binigo bo delene.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​လာ​သူ​တို့ သည်​ခြေ​ခြောက်​လှမ်း​မျှ​လှမ်း​မိ​သော​အ​ခါ
    ဒါ​ဝိဒ်​သည်​သူ​တို့​အား​ရပ်​စေ​ပြီး​လျှင် ထာ​ဝ​ရ ဘုရား​အား​နွား​ထီး​တစ်​ကောင်​နှင့်​ဆူ​ဖြိုး​သော
    သိုး​တစ်​ကောင်​ကို​ယဇ်​ပူ​ဇော်​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མཁན་རྣམས་ཀྱིས་གོམ་པ་དྲུག་བརྒྱབ་མཚམས་སུ་དཱ་བིད་ཀྱིས་བ་གླང་གཅིག་དང་ཕྱུགས་ཤ་ཤེད་ཅན་གཅིག་མཆོད་པར་ཕུལ་ཏོ།
    །
  sna-sna: Zvino avo vakanga vakatakura areka yaJehovha vaiti vakafamba nhambwe nhanhatu,
    vobayira nzombe nemhuru yakakodzwa.
  spa-BLM: Cuando los que llevaban el arca de Yahvé habían recorrido seis pasos, sacrificó
    un buey y un ternero cebado.
  cac-cac: Ayic jay b'ecanto scot eb' ed'jinac te' caxa chi', ix yac'an jun noc' mam
    vacax vin̈aj David chi' yed' jun noc' quelem vacax b'aq'uech silab'il d'a Jehová.
  swh-ULB: Ikawa waliolibeba sanduku la Yahwe walipochukua hatua sita, akatoa sadaka
    ng'ombe na ndama aliyenona.
  bel-bel: І калі тыя, якія несьлі каўчэг Божы, праходзілі па шэсьць крокаў, ён прыносіў
    у ахвяру цяля і барана.
  deu-ELBBK: Und es geschah, wenn die Träger der Lade des HERRN sechs Schritte gegangen
    waren, so opferte er ein Rind und ein Mastvieh.
  mbb-OT: Hein keheenem en mekelangkad haazà is mid-uwit dutun te Kavan te Nengazen,
    impeteren sikandan ni David su nemuhat sikandin te sevaha he tudu he vaka wey
    sevaha he impelambù he turiti he vaka.
  mal-2015: യഹോവയുടെ പെട്ടകം ചുമന്നവർ ആറു ചുവടു നടന്നശേഷം അവൻ ഒരു കാളയെയും തടിപ്പിച്ച
    കിടാവിനെയും യാഗംകഴിച്ചു.
  rmc-rmc: Sar o murša, save ľidžanas e archa le RAJESKRI, kerde šov kroki, o David
    obetinďa bikos the thuľa gurumňa.
  pes-OPV: و چون بردارندگان تابوت خداوند شش قدم رفته بودند، گاوان و پرواریهاذبح نمود.
  ron-1924: Кынд чей че дучяу кивотул Домнулуй ау фэкут шасе пашь, ау жертфит ун боу
    ши ун вицел грас.
  ben-OBCV: সদাপ্রভুর নিয়ম-সিন্দুক বহনকারী লোকেরা ছয়পা যেতে না যেতেই তিনি একটি বলদ
    ও একটি হৃষ্টপুষ্ট বাছুর বলি দিলেন।
  som-som: Oo markii kuwii sanduuqa Rabbiga siday ay lix tallaabo socdeen wuxuu allabari
    u qalay dibi iyo nef kale oo shilis.
  lat-VUC: Cumque transcendissent qui portabant arcam Domini sex passus, immolabat
    bovem et arietem,
  eng-ASVBT: And it was so, that, when they that bare the ark of Jehovah had gone
    six paces, he sacrificed an ox and a fatling.
  ita-1885: E, quando quelli che portavano l'Arca del Signore erano camminati sei
    passi, Davide sacrificava un bue e un montone grasso.
  eng-LXXUP: And there were with him bearing the ark seven bands, and for a sacrifice
    a calf and lambs.
  eng-ULB: When those who were carrying the ark of Yahweh had gone six steps, he sacrificed
    an ox and a fattened calf.
  spa-VBL: Cuando los hombres que llevaban el Arca del Señor dieron seis pasos, David
    sacrificó un toro y un ternero cebado.
  fra-_FOB: Et quand ceux qui portaient l'arche de Dieu eurent fait six pas, on sacrifia
    des taureaux et des béliers gras.
  mal-mal: യഹോവയുടെ പെട്ടകം ചുമന്നവർ ആറ് ചുവട് നടന്നശേഷം അവൻ ഒരു കാളയെയും തടിപ്പിച്ച
    കിടാവിനെയും യാഗം കഴിച്ചു.
  urd-GVR: Chhih qadmoṅ ke bād Dāūd ne Rab kā sandūq uṭhāne wāloṅ ko rok kar ek sānḍ
    aur ek moṭā-tāzā bachhṛā qurbān kiyā.
  suz-BL: परमप्रभु यावे आ सन्‍दोस कुरब मुर ६ पैला गाक्‍शा नोले, मेकोपुकीम ब्‍यफ का
    नु दोम्‍शो बाछा का क्‍योरशा चढ़ेमे बाक्‍त। १राजा ८:५
  ita-1927: Quando quelli che portavan l’arca dell’Eterno avean fatto sei passi, s’immolava
    un bue ed un vitello grasso.
  ckb-ckb: لەدوای ئەوەی هەڵگرانی سندوقی یەزدان شەش هەنگاویان هەڵهێنا، گایەک و گوێرەکەیەکی
    قەڵەوی سەربڕی.
  eng-BBE: And when those who were lifting the ark of the Lord had gone six steps,
    he made an offering of an ox and a fat young beast.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ಹೊತ್ತುಕೊಂಡು ಹೋಗುವವರು ಆರು ಹೆಜ್ಜೆ ನಡೆದಾಗ, ಅವನು ಎತ್ತುಗಳನ್ನೂ,
    ಕೊಬ್ಬಿದ ಪಶುಗಳನ್ನೂ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದರು.
  tam-2017: யெகோவாவுடைய பெட்டியைச் சுமந்து போகிறவர்கள் ஆறு காலடி நடந்தபோது, மாடுகளையும்
    கொழுத்த ஆட்டுக்கடாக்களையும் பலியிட்டான்.
  spa-RV-1909: Y como los que llevaban el arca de Dios habían andado seis pasos, sacrificaban
    un buey y un carnero grueso.
  ron-BTF: Și s-a întâmplat că atunci când cei care au purtat chivotul DOMNULUI au
    făcut șase pași, el a sacrificat boi și vite îngrășate.
  eng-WEBP: When those who bore the LORD’s ark had gone six paces, he sacrificed an
    ox and a fattened calf.
  eng-FBV: After those carrying the Ark of the Lord had taken six steps, he sacrificed
    a bull and a fattened calf.
  nld-1939: Nadat de dragers van Jahweh’s ark zes schreden gezet hadden, slachtte
    hij een stier en een mestkalf.
  nch-BL: Huan quema nopa tacame cati quihuicayayaj icaxa Toteco Dios quimajcajtoyaj
    iniicxi chicuase huelta, moquetzque huan mochixque huan David quitencajqui se
    toro huan se becerro cati tomahuac quej tacajcahualisti para Toteco Dios.
  vie-1934: Khi những người khiêng hòm của Đức Chúa Trời đã đi sáu bước, thì Đa-vít
    tế một con bò đực và một con thú mập béo.
  hin-CV: जब याहवेह के संदूक को उठानेवाले छः कदम आगे बढ़े, दावीद ने एक बैल और एक हष्ट-पुष्ट
    पशु की बलि चढ़ाई.
  spa-BES: Y cuando los que levantaban el arca del Señor habían dado seis pasos, hizo
    una ofrenda de un buey y una bestia gorda.
  tdx-tdx: Ie amy zao, naho fa nandeha enen-dika o ninday i vatam-pañina’ Iehovàio,
    le nisoroñe ty añombelahy naho ty bania vinondrake.
  tha-KJV: และเมื่อผู้​ที่​หามหีบของพระเยโฮวาห์เดินไปได้หกก้าว ดาว​ิ​ดก​็ทรงถวายวั​วก​ั​บลู​กวั​วอ​้​วน
  por-BR-2018: E quando os que levavam a arca de Deus haviam andado seis desfiladeiros,
    sacrificavam um boi e um carneiro gordo.
  deu-ELO: Und es geschah, wenn die Träger der Lade Jehovas sechs Schritte gegangen
    waren, so opferte er ein Rind und ein Mastvieh.
  eng-WYC-2018: And when they, that bare the ark of the Lord, had gone six paces,
    they offered an ox and a ram. (And when they, who carried the Ark of the Lord,
    had gone six paces, he offered an ox and a ram.)
  epo-epo: Kaj ĉiufoje, kiam la portantoj de la kesto de la Eternulo trapaŝis ses
    paŝojn, li oferbuĉis bovon kaj grasan ŝafon.
  uig-PIN: Pǝrwǝrdigarning sanduⱪini kɵtürgǝnlǝr altǝ ⱪǝdǝm mengip, xundaⱪ boldiki,
    u bir buⱪa bilǝn bir bordaⱪ mozayni ⱪurbanliⱪ ⱪildi.
  beo-beo: Da:ibidi da dunu amo da Gousa:su Sema Gagili gaguli ahoasu, ilia da emo
    gafeyale osa:le gale aligima:ne sia:i. Amalalu, e da bulamagau gawali amola sefena
    bulamagau mano Godema gobele sali.
  tpi-OTNT: Orait ol man i karim Bokis na i stat long wokabaut. Ol i tromoi lek 6-pela
    taim na ol i sanap i stap, na Devit i mekim ofa long Bikpela. Em i ofaim wanpela
    bulmakau man wantaim wanpela patpela pikinini bulmakau.
  hau-SA: Sa’ad da waɗanda suke ɗaukan akwatin alkawarin Ubangiji suka yi tafiya taki
    shida, sai yă yi hadayar bijimi da saniya mai ƙiba.
  uig-LAT: Perwerdigarning sanduqini kötürgenler alte qedem méngip, shundaq boldiki,
    u bir buqa bilen bir bordaq mozayni qurbanliq qildi.
  nde-nde: Kwakusithi labo ababethwele ibhokisi lesivumelwano sikaThixo bangahamba
    izinyathelo eziyisithupha, anikele umhlatshelo wenkunzi lethole elinonisiweyo.
  ton-ton: Pea naʻe pehē, ʻi he Lakaatu ʻakinautolu naʻe fua ʻae puha ʻo Sihova ʻi
    he lakaʻanga ʻe ono, naʻa ne feilaulau ʻaki ʻae fanga pulu mo e fanga manu sino.
  ces-1613: A když poodešli ti, kteříž nesli truhlu Hospodinovu, na šest kroků, obětoval
    voly a tučný dobytek.
  eng-WMB: When those who bore the LORD’s ark had gone six paces, he sacrificed an
    ox and a fattened calf.
  tam-TCV: யெகோவாவின் உடன்படிக்கைப் பெட்டியைச் சுமந்து வந்தவர்கள் ஆறு அடி எடுத்து
    வைத்ததும் தாவீது ஒரு மாட்டையும், ஒரு கொழுத்த கன்றையும் அங்கே பலிசெலுத்தினான்.
  ceb-ULB: Sa dihang unom na ka lakang ang gilay-on sa mga nagdala sa sudlanan sa
    kasabotan ni Yahweh, naghalad siya ug toro ug tambok nga baka.
  pol-UBG: A gdy ci, którzy nieśli arkę PANA, zrobili sześć kroków, składał w ofierze
    woły i tuczne zwierzęta.
  agr-agr: Nunú arcan yanaki jukiag machik kuwagainaig David makichik toro duwegman
    uwig tsakatjai maa apeak Tuke Pujuun emematiuwai.
  kyc-kyc: Dokopa akali dupwame bokote doko soo kata nyuo peyami. Pao yuu kuki lama
    kata nyuo papeyaminyi dokopa Dapitimi karena, leya. Lapala Dapitimi Kamongo doko
    mena bulamakao kali mendepa dee mena bulamakao yakane rondo lasi mendepa pyao
    kiso maiya.
  urd-GVU: چھ قدموں کے بعد داؤد نے رب کا صندوق اُٹھانے والوں کو روک کر ایک سانڈ اور
    ایک موٹا تازہ بچھڑا قربان کیا۔
  deu-1912: Und da sie einhergegangen waren mit der Lade des HERRN sechs Gänge, opferte
    man einen Ochsen und ein fettes Schaf.
  ntj-ntj: Nyangka-ya wati kutjarra-kutjarralu puuka miirl-miirlnga warta kutjarrangka
    tjitira katingu. Nyangka-tjananya Tayipirrtu watjarnu ngaratjaku. Nyangka-ya kuliralpi
    ngarangu. Nyangka Tayipirrtu puluka kutjarra pungkulalpi tilirnu Mama Kuurrku
    nintirnu.
  kan-2017: ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು ಹೊತ್ತವರು ಆರು ಹೆಜ್ಜೆ ನಡೆದ ನಂತರ, ದಾವೀದನು ಒಂದು ಎತ್ತನ್ನೂ
    ಕೊಬ್ಬಿದ ಕರುವನ್ನೂ ಯಜ್ಞಮಾಡಿದನು.
  yap-yap: Fapi girdi’ ni kar mat’niged fare Kahol ko M’ag e nap’an ni nga nel’ yay
    ni kar ruf’ed ayrad, me li’ David ba garbaw nge ba saf nib sugsug nge pi’ ngak
    SOMOL ni maligach.
  hlt-MCSB: BOEIPA thingkawng aka kawt rhoekTe kan rhuk a kan phoeiah tah vaito a
    puetsuet te a ngawn thil.
  mdy-ETH: ዒማና ጫኣቁሞ ሳኣፂኖ ኬዴ ዓሳ ላሆ ታኣኪሢ ታኣካማና ታኣካማና ዔቂሲ ፔቴ ዎፓናና ፔቴ ማሊ ሶቦሪና ናንጊና ናንጋ
    ጎዳም ዒንጎ ዒንጊሢ ማሂ ሹኪ ዒዚ ሺኢሻኔ።
  twi-ASANTE: Nnipa a Awurade Adaka no so wɔn no tuu anammɔn nsia pɛ, wɔgyinaa hɔ
    twɛneeɛ, sɛdeɛ Dawid bɛtumi de nantwie ne nantwie ba a wadɔre sradeɛ abɔ afɔdeɛ.
  eng-WEBU: When those who bore the LORD’s ark had gone six paces, he sacrificed an
    ox and a fattened calf.
  wal-wal: GODAA Taabootaa tookkida asati usuppunaa tanggido paiduwan paiduwan eta
    essidi, issi korimaanne issi anqqara maraa Daawiti yarshshiis.
  spa-PDDPT: Sucedió que cuando los portadores del Arca de Yavé caminaban seis pasos,
    él sacrificaba un becerro y un carnero engordado.
  gun-gun: Senhor ayvu ryru rerua kuery mboapy memekue opyrõa py kuerei 'rã Senhor
    pe ojuka vaka ha'e vexa'i omongyra pyre.
  agu-BL: Itzun yi je'n quicy'al yi e' ekum yi caẍa', ntintzun e' xontz kak' xo'l
    cyakan nin e' tane'-tz tan xo'n. Toque'n tzun Luwiy tan biyle'n jun mam tor tu
    jun cne'r yi nternin k'ant tetz chitx'ixwatz swutz Kataj.
  ilo-ULB: Idi nakaadayoda dagiti mangaw-awit iti Lakasa ti Tulad iti innem nga addang,
    nangidaton isuna iti baka ken napalukmeg a kabaian a baka.
  kpg-kpg: Digau ala e aamo Tebedebe ne haele hua haga ono, gei David bolo digaula
    gii tuu, ga tigidaumaha dana kau daane mo tamaa kau bedi.
  uig-ARA: پەرۋەردىگارنىڭ ساندۇقىنى كۆتۈرگەنلەر ئالتە قەدەم مېڭىپ، شۇنداق بولدىكى،
    ئۇ بىر بۇقا بىلەن بىر بورداق موزاينى قۇربانلىق قىلدى.
  sus-sus: Kankira xaninyie to santongo senni raba, Dawuda naxa tuura nun ninge bɔrɔgɛxi
    ba sɛrɛxɛ ra.
  pon-2006: Irail me weuwa Kohpwahn Inowo wia ewen kahk weneu re ahpw uhdi, a Depit
    ahpw meirongkihong KAUN-O kouwol men oh koupwul wol mworourou men.
  jae-jae: Gêdêŋ taŋ lau sêbalaŋ katapa sa ma sêu eŋkaiŋ sêsêlêŋ kêtu dim 6 naŋ, Dawid
    kêkêŋ bulimakao kapoac teŋ ma domba toŋalêsi teŋ kêtu da.
  ksd-ksd: ma ba diat dia ga puak ra bok na kunubu kai ra Luluai di ga vana ka da
    laptikai na tak keke, i ga doko tar ra bulumakau ma ra monoina vavaguai ure ra
    tinabar.
  tur-YTC: Yahve'nin Sandığı'nı taşıyanlar altı adım gittikten sonra bir öküzle besili
    bir dana kurban etti.
  grc-BRENT: Καὶ ἦσαν μετʼ αὐτοῦ αἴροντες τὴν κιβωτὸν ἑπτὰ χοροὶ, καὶ θύμα μόσχος
    καὶ ἄρνες.
  ind-AYT: Ketika mereka yang mengangkat tabut TUHAN itu maju enam langkah, dia mengorbankan
    seekor sapi jantan dan anak sapi yang digemukkan.
  nya-nya: Anthu amene ananyamula Bokosi la Yehova ankati akayenda mapazi asanu ndi
    limodzi, iye ankapereka nsembe ngʼombe yayimuna ndi mwana wangʼombe wonenepa.
  hrv-hrv: Tek što su nosioci Kovčega Božjeg pokročili šest koraka, David žrtvova
    vola i tovna ovna.
  mps-mps: Tialima, te bidi dabego te halobage tolama, soabo gagalali. Augwaligo soabo
    gagalama, dwasianu gana pelama, tama augwali doligi pelama, tama Devitgo te Genuai
    Bidiba ofa yali. Agai te bulmakau omai me deli dali, te nisali sabi omai bulmakau
    me deli dali, ofa yalio. Te ofa ebo silama, tama augwali ma pabo gagalalio.
  tpi-tpi: Orait ol man i karim Bokis na i stat long wokabaut. Ol i tromoi lek 6-pela
    taim na ol i sanap i stap, na Devit i mekim ofa long Bikpela. Em i ofaim wanpela
    bulmakau man wantaim wanpela patpela pikinini bulmakau.
  dan-1931: Og da de, som bar HERRENS Ark, havde gået seks Skridt, ofrede han en Okse
    og en Fedekalv.
  vie-OVCB: Khi những người khiêng Hòm Giao Ước của Chúa Hằng Hữu đi được sáu bước,
    Đa-vít dâng một con bò và một con thú béo tốt làm sinh tế.
  guj-2017: ઈશ્વરનો કોશ ઊંચકીને ચાલનારાં માત્ર છ પગલાં ચાલ્યા, ત્યારે દાઉદે એક બળદ
    તથા એક પુષ્ટ પશુનું બલિદાન આપ્યું.
  pon-2006A: Irail me weuwa Kohpwahn Inowo wia ewen kahk weneu re ahpw uhdi, a Depit
    ahpw meirongkihong KAUN-O kouwol men oh koupwul wol mworourou men.
  por-BRBSL: Quando aqueles que levavam a arca de Javé tinham ido a seis passos, ele
    sacrificou um boi e um bezerro engordado.
  cth-cth: BAWIPA e thingkong kahrawmnaw teh vai taruk touh a takan hnukkhu hoi, maitotan
    hoi kathâw e tu hoi thuengnae a sak awh.
  twi-twi: Nnipa a na wɔso Awurade Adaka no tuu anammɔn asia pɛ, wogyinaa hɔ twɛnee,
    sɛnea Dawid betumi de nantwi ne nantwi ba a wadɔ srade abɔ afɔre.
  hlt-hlt: BOEIPA thingkawng aka kawt rhoek te kan rhuk a kan phoeiah tah vaito a
    puetsuet te a ngawn thil.
  tbz-SIM: Bɛ̀ɛ̀ tɔ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ̀ bɛ̀ dɔ̀ yɛnɑcɛ̀nɑ̀ yɛ̀kuɔ̀ kɛ̀
    Dɑfitii féútɛ́ dinɑɑdɑpɑ̀nnì nɛ̀ dipedɑɑ̀ dɛ̀ɛ̀ ɑ̃ mɛkùɔ̀,
  msy-2020: Gumaziba dɨkavigha Boksiam inigha uan sueba 6plan dughiabar da akura ghua
    tuifi, ezɨ Devit Ikiavɨra Itir God bagha ofa gami. A bulmakaun apurir mam ko bulmakaun
    igiar mɨkarzim sara itir mam inigha ofa gami.
  dop-dop: Atɑkɑɑ sǝɣǝllɑɑ ɩ́ kpɛsɑ nɔɔhɛɛ nɑɑtoso nɑ ɑlɑɑfǝyɑ, ɩlɛ kɔtǝlɑɑ lɑ nɑʋ
    nɑ nɑʋle nim nyǝntɛ kɛ kɔtɑɣɑ.
  azb-azb: Rəbbin sandığını daşıyanlar altı addım gedəndən sonra Davud bir öküzü və
    kökəldilmiş buğanı qurban kəsdi.
  eng-DBY: And it was so, that when they that bore the ark of Jehovah had gone six
    paces, he sacrificed an ox and a fatted beast.
  hin-2017: जब यहोवा का सन्दूक उठानेवाले छः कदम चल चुके, तब दाऊद ने एक बैल और एक पाला
    पोसा हुआ बछड़ा बलि कराया।
  wol-KYG: Ba ña gàddu gaalu Aji Sax ja séqee juróom benni jéego, aw yëkk ak wëllu
    wu duuf la Daawuda sarxal.
  eng-YLT: And it cometh to pass, when those bearing the ark of Jehovah have stepped
    six steps, that he sacrificeth an ox and a fatling.
  kne-kne: Idi owat dan nandan si enem ay kiyang din lallalaki ay nanggen sin Baol
    di Tolagan, inpasaldeng David daida, pag man-idaton en Diyos si esa ay bomaro
    ay baka ya esay malames ay karnero.
  eng-WYC-2017: And when they, that bare the ark of the Lord, had gone six paces,
    they offered an ox and a ram.
  eng-WMBB: When those who bore the LORD’s ark had gone six paces, he sacrificed an
    ox and a fattened calf.
  urd-GVH: छः क़दमों के बाद दाऊद ने रब का संदूक़ उठानेवालों को रोककर एक साँड और एक
    मोटा-ताज़ा बछड़ा क़ुरबान किया।
  rug-rug: Sipu palekia rina tie sa Bokese Vinariva Egoi meke ene la ka onomo hinena
    nene, si va noso paki e Devita si arini, meke vala sa koe Zihova si keke vina
    vukivukihi bulumakao meke keke tuna bulumakao nobokona.
  gaz-gaz: Innis akkuma namoonni taabota Waaqayyoo baatan sun tarkaanfii jaʼa achi
    hiiqaniin sangaa tokkoo fi jabbii coomaa tokko aarsaa dhiʼeesse.
  fra-LSG: Quand ceux qui portaient l’arche de l’Éternel eurent fait six pas, on sacrifia
    un bœuf et un veau gras.
  gnn-gnn: '@see-verse:2SA.006.012'
  yal-yal: Alatalaa Kankiraan xali muxune na yi e sanna yɛ sennin tongo, Dawuda yi
    ɲinge keden nun ɲinge dii raturaxi keden nan bama saraxan na.
  haw-1868: Aia, hele aku la ka poe halihali i ka pahu o Iehova i na ana eono, mohai
    aku la oia i na bipi a me na mea i kupaluia.
  arb-NAV: وَكَانَ كُلَّمَا خَطَا حَامِلُو التَّابُوتِ سِتَّ خَطْوَاتٍ يْذبَحُ دَاوُدُ
    ثَوْراً وَعِجْلاً مَعْلُوفاً.
  ewe-ewe: Ne ame siwo kɔ nubablaɖaka la ɖe afɔ zi ade la, wotɔna, lalana eye David
    tsɔa nyitsu ɖeka kple alẽvi dami ɖeka saa vɔe.
  eng-LEE: And it happened, that when the bearers of the ark of the Lord had progressed
    six paces, he sacrificed an ox and a fatling.
  gvn-gvn: Jana dungan-dungarin, David dancemanijin, God buyay-maninka. Jana Godumu
    box wundin, townbu Jerusalem kadan, trumpet balkan-balkanya, box yulmbarrin-yulmbarrinya.
    Jana Godumu box wundin, Godundumunbu tentmunbu yijarrin. Yinyamun jana minya kunin,
    wayjun, Godundu dajin, nyungun buyay-maninka.
  asm-FB: যেতিয়া যিহোৱাৰ নিয়ম-চন্দুকটি কঢ়িয়াই অনা লোকসকলে ছখোজ আগবাঢ়ি গ’ল, তেওঁ
    এটা বলদগৰু আৰু এটা হৃষ্টপুষ্ট গৰু পোৱালি বলিদান কৰিলে।
  sus-A: كَنكِرَ شَنِنيِيٍ تٌ سَنتٌنفٌ سٍننِ رَبَ، دَوُدَ نَشَ تُورَ نُن نِنفٍ بْرْفّشِ
    بَ سّرّشّ رَ.
  fra-SBL: Lorsque ceux qui portaient l'arche de Yahvé eurent fait six pas, il sacrifia
    un bœuf et un veau gras.
  hbo-hbo: וַיְהִ֗י כִּ֧י צָעֲד֛וּ נֹשְׂאֵ֥י אֲרֹון־יְהוָ֖ה שִׁשָּׁ֣ה צְעָדִ֑ים וַיִּזְבַּ֥ח
    שֹׁ֖ור וּמְרִֽיא׃
  piu-2006: '@see-verse:2SA.006.012'
  kik-kik: Na rĩrĩ, andũ acio maakuuĩte ithandũkũ rĩa Jehova maakinya makinya matandatũ-rĩ,
    Daudi akĩruta igongona rĩa ndegwa na gacaũ kanoru.
  fra-NCL: Quand les porteurs de l’arche de Yahweh eurent fait six pas, on offrit
    en sacrifice un bœuf et un veau gras.
  cek-AK: Angraeng ih thingkhong kapu kaminawk mah khok tangkan tarukto takan o pacoengah,
    maitaw tae maeto hoi kathawk maitaw caanawk to angbawnhaih ah a sak.
  cuk-cuk: Dulemar-Bab-Jehová-Ulu-semamaid ilanergwagus (6) nag-obidanimargusgu, David
    Bab-Dummadga moli-bebe-nikad-machered-oburgwisad, degi, moli-bebe-nikad-sapingwagwad-wardadad
    oburgwisbalid. Geb Bab-Jehováʼga uksad.
  uig-CYR: Пәрвәрдигарниң сандуғини көтәргәнләр алтә қәдәм меңип, шундақ болдики,
    у бир буқа билән бир бордақ мозайни қурбанлиқ қилди.
  tel-2017: ఎలాగంటే, యెహోవా మందసాన్ని మోసేవారు ఆరు అడుగులు ముందుకు నడచినప్పుడల్లా
    ఒక ఎద్దును, ఒక కొవ్విన దూడను వధించారు, దావీదు నారతో నేసిన ఏఫోదును ధరించి పరమానందంగా
    యెహోవా సన్నిధిలో పరవశించి నాట్యం చేశాడు.
  hat-BSA: Lè pòtè lach SENYÈ a yo te fin fè sis pa, li te fè sakrifis a yon bèf kabwèt
    avèk yon jenn bèf gra.
  kos-kos: Ke mwet us Tuptup in Wuleang elos tufahna fahsryak fahluk onkosr, David
    el sap elos in tui, ac el oru sie mwe kisa nu sin LEUM GOD ke cow mukul soko ac
    cow fusr fact soko.
  hbo-WLC: וַיְהִ֗י כִּ֧י צָעֲד֛וּ נֹשְׂאֵ֥י אֲרוֹן־יְהוָ֖ה שִׁשָּׁ֣ה צְעָדִ֑ים וַיִּזְבַּ֥ח
    שׁ֖וֹר וּמְרִֽיא׃
  ibo-ibo: Mgbe ndị bu igbe ọgbụgba ndụ Onyenwe anyị ahụ zọrọ nzọ ụkwụ isii; ọ na-eji
    oke ehi na nwa ehi gbara abụba chụọ aja.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ-ବାହକମାନେ ଛଅ ପାଦ ଗଲା ଉତ୍ତାରେ ସେ ଏକ ଗୋରୁ ଓ ଏକ ପୁଷ୍ଟ
    ପଶୁ ବଳିଦାନ କଲେ।
  chk-chk: Nge lupwen ekewe mwän mi eki än ewe Samol mi Lapalap we pworofel ra aipwala
    woneipw, Tafit a öürela o eäni asor eman ätemwänin kow me eman nienifön kow mi
    kitinup.
  ssd-ssd: Nane Suŋgo tuku tukul bokis ta tumba kuramba kambim saka taŋgo kupe diram
    6-naig sulumba tiŋginaig le David ndek makau pailnu suŋgokanu ande fatnu butuknu
    ande turmba kilmba Suŋgo tuku atraukina.
  rop-rop: Wen detlot men hubin garrimap det Seikridwan Boks bin deigim siksbala step,
    King Deibid bin dalim olabat blanga stap, en imbin kilim wanbala boiwan buligi
    en wanbala fetwan gabigabi blanga abum sekrifais ofring langa YAWEI. Lagijat na
    deibin dum wen deibin stat garrimapbat det Boks.
  ukr-1871: І за кожним разом, як переносчики уйшли шість кроків, приношено в жертву
    бика й барана.
  deu-1951: Und wenn die, welche die Lade des HERRN trugen, sechs Schritte gegangen
    waren, opferte man einen Ochsen und ein fettes Schaf.
  eng-JPS: And it was so, that when they that bore the ark of the LORD had gone six
    paces, he sacrificed an ox and a fatling.
  srp-1865: I kad oni koji nošahu kovèeg Gospodnji postupiše šest koraka, prinese
    na žrtvu vola i debela ovna.
  lug-lug: Abaasitula essanduuko ya Mukama bwe baatambula ebigere mukaaga n’awaayo
    ente ennume n’ennyana ensava nga ssaddaaka.
  heb-heb: ויהי כי צעדו נשאי ארון יהוה ששה צעדים ויזבח שור ומריא׃
  ben-IRV: আর এইরকম হল, সদাপ্রভুর সিন্দুক-বাহকেরা ছয় পা গেলে তিনি এক গরু ও একটি মোটাসোটা
    বাছুর বলিদান করলেন৷
  pan-pan: ਅਤੇ ਜਦ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਦੇ ਚੁੱਕਣ ਵਾਲੇ ਛੇ ਕਦਮ ਤੁਰੇ ਤਾਂ ਦਾਊਦ ਨੇ ਬਲ਼ਦ ਅਤੇ ਪਲਿਆ
    ਹੋਇਆ ਵੱਛਾ ਭੇਟ ਕਰ ਕੇ ਚੜ੍ਹਾਇਆ।
  tkr-tkr: Rəbbina q'utye haaqqanbışe yixhnəqqees g'el qittumee, Davudee sa yats'iy
    tavulyna q'ıka gyook'a.
  mya-JVB: ထာဝရဘုရား ၏ သေတ္တာ တော်ကို ထမ်း သောသူတို့သည်ခြောက် လှမ်း သွား ပြီးမှ ၊
    နွား နှင့် ဆူဖြိုး သော အကောင်တို့ကို ယဇ် ပူဇော်လေ၏။
  tte-O: Saugana siya tokewaina silau kaeli mena na kaeline ali peina mesikisi (6)
    mwa Deibida iwalo sitolo kabo bulumakau tauna yabo yo bulumakau natuna sinisinibuna
    yabo ipwaoli-yagili Yeoba koina.
  tbg-tbg: Obeti-Idomura naavuqihai vaiinti vonavu Vokise vira aqu vare, 6 tataa aiqu
    ntavaqi vi, oru himpite vauvaro Devitiva purumakau qora vovata, naati purumakau
    vaata vauravata, arukero Kotira ofaa iha quara amitora.
  hmo-hmo: Lohiabada ena Taravatu Maua idia huaia taudia be daga 6 sibona idia raka,
    vadaeni Davida ese idia ia oda henia, idia gini. Vadaeni idia gini ena nega lalonai,
    Davida ese boromakau tau ta, bona boromakau natuna ta, namo hereana, idia ruaosi
    ia alaia mase, Lohiabada dekenai ia henia, iena boubou gauna.
  urd-urd: 'और ऐसा हुआ कि जब ख़ुदावन्द के संदूक़ के उठाने वाले छ: क़दम चले तो दाऊद
    ने एक बैल और एक मोटा बछड़ा ज़बह किया।'
  rus-SYN: И когда несшие ковчег Господень проходили по шести шагов, он приносил в
    жертву тельца и овна.
  bqc-SIM: Kɛ́ gbɛ̃́ pↄ́ Dii kpagolo sɛaↄ gbasɛ̀ gɛ̃n soolo, ↄ̃ Davidi sa'ò ń gáaeo
    ń zunɛbↄlↄ mɛkpaao.
  tcz-CHONGTHU: Chuin Pakai thingkong puhon kalgup ason jou un, David in bongchal
    le bongnou thaochat in kilhaina aboltan ahi.
  mar-mar: परमेश्वराचा कोश वाहून नेणारे लोक सहा पावले चालून गेल्यावर दावीदाने एक बैल
    आणि एक धष्टपुष्ट गोऱ्हा यांचे अर्पण केले.
  qub-qub: Tayta Diospa babulninta apajcuna sojta japayta llojshircuptin Davidga sacrifisyupaj
    pishtaran juc töruta, juc wera carnita.
  bqp-bqp: Kũ gbɛ̃ kũ ò Dikiri àkpati sɛnanↄ gbá sɛ̀ gɛ̃̀n suddo, akũ Dauda sa
    ò kũ zùsaao kũ zùnɛ bↄ̀rↄ mɛ̀kpanaao.
  hat-hat: Lè moun ki t'ap pote Bwat Kontra Seyè a fè sis pa annavan, David fè yo
    rete, li touye yon gwo towo ak yon ti towo bèf chatre pou Seyè a.
  eng-BSB: When those carrying the ark of the LORD had advanced six paces, he sacrificed
    an ox and a fattened calf.
  tod-tod: Minazeɠe kesui zeɠe nuiti ti kɔɠɔ lo dɔzita ɠɛai ma, Davide nikɛ zinɛ wola
    ɠila ta nikɛ ɓokpa gila kulani ga zalaɠai.
  eng-WEBPB: When those who bore the LORD’s ark had gone six paces, he sacrificed
    an ox and a fattened calf.
  kbq-kbq: Hagi ana huhagerafi huvempage vogisima eri'naza vahe'mo'zama 6si'a zupama
