verse: 2SA.006.003
translations:
  mal-C: ദൈവത്തിന്റെ പേടകം അവർ ഒരു പുതിയ വണ്ടിയിൽ കയറ്റി, അബീനാദാബിന്റെ ഭവനത്തിൽനിന്ന്
    ഇറക്കിക്കൊണ്ടുവന്നു. അദ്ദേഹത്തിന്റെ ഭവനം ഒരു മലമുകളിലായിരുന്നു; അബീനാദാബിന്റെ
    പുത്രന്മാരായ ഉസ്സയും അഹ്യോവും പേടകം കയറ്റിയിരുന്ന പുതിയ വണ്ടി തെളിച്ചു.
  deu-TKW: Sie luden aber die Gotteslade auf einen neuen Wagen und brachten sie aus
    dem Hause Abinadabs, das auf dem Hügel stand, hinweg; und zwar leiteten die Söhne
    Abinadabs, Ussa und Ahio, den Wagen.
  lin-lin: Batiaki Sanduku ya Nzambe na likolo ya shario ya sika mpe bamemaki yango
    wuta na ndako ya Abinadabi, oyo ezalaki na likolo ya ngomba moke. Ezalaki Uza
    mpe Ayiyo, bana mibali mibale ya Abinadabi, nde bazalaki kotambolisa shario yango
    oyo ya sika.
  eng-LSV: And they cause the Ark of God to ride on a new cart, and lift it up from
    the house of Abinadab, which [is] in the height, and Uzzah and Ahio sons of Abinadab
    are leading the new cart;
  eng-GNV: And they put the Arke of God vpon a newe cart, and brought it out of the
    house of Abinadab that was in Gibeah. And Vzzah and Ahio the sonnes of Abinadab
    did driue the newe carte.
  eng-WEBSTER: 'And they set the ark of God upon a new cart, and brought it out of
    the house of Abinadab that was in Gibeah: and Uzzah and Ahio the sons of Abinadab
    drove the new cart.'
  nhw-BL: Huan quiquixtijque icaxa Toteco Dios catli eltoya ipan se tepetl ipan ichaj
    Abinadab huan quitlalijque ipan se cuacarro yancuic. Huan Uza huan Ahío iconehua
    Abinadab quihuicaque nopa cuacarro catli quihuicayaya icaxa Toteco Dios. Huan
    Ahío tlayacantiyohuiyaya.
  swh-ONEN: Wakaweka hilo Sanduku la Mungu juu ya gari jipya la kukokotwa na kulileta
    kutoka nyumba ya Abinadabu, iliyokuwa juu ya kilima. Uza na Ahio, wana wa Abinadabu,
    walikuwa wakiongoza hilo gari jipya la kukokotwa
  bba-bba: Mɑ bɑ tu suɑ bɑ doke nɑɑ kɛkɛ kpɑɑ ɡɑɑ sɔɔ bɑ kɑ doonɑ Abinɑdɑbun yɛnun
    di ɡe ɡɑ wɑ̃ɑ ɡunɡuru wɔllɔ. Usɑ kɑ Akiyo, Abinɑdɑbun bibu, berɑ bɑ nɑɑ kɛkɛ ye
    kpɑre.
  eng-KJVCPB: 'And they set the ark of God upon a new cart, and brought it out of
    the house of Abinadab that was in Gibeah: and Uzzah and Ahio, the sons of Abinadab,
    drave the new cart.'
  mpx-mpx: He Yabowaine wana Bateli ana Dedewaga hi ahem Abinadab wana limiya, i miminaa
    oya etega elana, inoke hi usana waga momomol vavaluna etega gamwanaa. Abinadab
    natunau bolau labui, Usa ge Ahiyo, heliya waga momomol hi matahikan,
  luo-luo: Negiketo Sandug Muma mar Nyasaye e gari manyien mine gigole e od Abinadab,
    mane ni ewi got. Uza gi Ahio, ma gin yawuot Abinadab, ema ne chiko gari manyien
  meu-meu: Bena Dirava ena maua helaḡana na rerue matamatana ta latanai e atoa, Abinadab
    ena ruma amo e abia lasi. Una ruma na ororo ai. Abinadab natuna raruosi, Usa bona
    Ahio, ese hari rerue matamatana e heaulaia,
  npi-ULB: तिनीहरूले परमप्रभुको सन्दुकलाई एउटा नयाँ गाडामा राखे । तिनीहरूले यसलाई
    अबीनादाबको घरबाट बाहिर ल्याए, जुन डाँडामाथि थियो । तिनका छोराहरू उज्‍जाह र अहियोले
    त्‍यो नयाँ गाडालाई ठेल्‍दै थिए ।
  yor-yor: 'Wọ́n sì gbé àpótí ẹ̀rí Ọlọ́run náà gun kẹ̀kẹ́ tuntun kan, wọ́n sì mú un
    láti ilé Abinadabu wá, èyí tí ó wà ní Gibeah: Ussa àti Ahio, àwọn ọmọ Abinadabu
    sì ń dá kẹ̀kẹ́ tuntun náà.'
  ind-ind: Mereka menaikkan peti perjanjian itu ke atas sebuah gerobak baru dan membawanya
    dari rumah Abinadab, yang ada di atas bukit. Uza dan Ahio, keduanya anak Abinadab,
    mengarahkan gerobak itu, yang ditarik oleh dua sapi. Ahio berjalan di depan peti
    perjanjian.
  pes-OPCB: صندوق عهد را از خانهٔ ابیناداب که در کوهستان بود برداشته، بر ارابه‌ای
    نو گذاشتند. عُزه و اخیو (پسران ابیناداب)، گاوهای ارابه را می‌راندند.
  tgl-ULB: Nilagay nila ang kaban ng Diyos sa isang bagong kariton. Inilabas nila
    ito sa bahay ni Abinadab, na naroon sa isang burol. Pinapatnubayan nina Uzza at
    Ahio, kaniyang mga lalaking anak, ang bagong kariton.
  cbu-NT: Anshat machip Abinadabash pang' Apanllee kajonarini pshiyrshish kaneeschish
    pshtayarandsin, Abinadab wip tsimbunari Us, mishat Ajiyon ashirusin pshiyrshishee
    tununeerandsin, Apanllee kajonarini yátaranganaya. Ajiyon pshiyrshishee imazaru
    pshiyrarangiya.
  hui-hui: Anigo Debidibi ibunaga ami biarubi ti Bala tanoha anda pialu Abinadaba
    andaga hari hombeneni heagoria pialu Anduane Homogonaga Mbogoyi biago wiaria pene.
    Puwa tigua Mbogoyi biago nogo bulumaga kirame dabudabu yaga karisi gahenge mbira
    wiagoria gili lalu yalu pole mo paga hene. Mo paga halu harigani yalu pialu howa
    Abinadaba igini kirali Usa Ahiola libugua dabudabu yaga karisi biago tigatiga
    yalu pelo mo tiga bigi bima pene.
  mya-mya: သူ​တို့​သည်​သေတ္တာ​တော်​ကို​လှည်း​သစ်​တစ်​စီး တွင်​တင်​၍ တောင်​ကုန်း​ပေါ်​တွင်​ရှိ​သော​အ​ဘိ
    န​ဒပ်​၏​အိမ်​မှ​ပင့်​ဆောင်​သွား​ကြ​၏။ အ​ဘိ န​ဒပ်​၏​သား​များ​ဖြစ်​ကြ​သော​သြ​ဇ​နှင့်
    အဟိ​သြ​တို့​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော် လှည်း​ကို​မောင်း​နှင်​ရ​ကြ​၏။-
  bod-N: ཁོ་ཚོས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་མཐོ་སྒང་དུ་གནས་པའི་ཨ་བི་ནཱ་དབ་ཀྱི་ཁྱིམ་ནས་བཏོན་པ་དང་།
    ཤིང་རྟ་གསར་པ་ཞིག་ལ་བསྐྱོན་ནས་ཨ་བི་ནཱ་དབ་ཀྱི་བུ་ཨུ་ཟཱ་དང་ཨ་ཧི་ཨོ་གཉིས་ཀྱིས་ཤིང་རྟ་གསར་པ་དེ་དེད་པ་ཡིན་ནོ།
    །
  sna-sna: Vakaisa areka yaMwari mungoro itsva uye vakauya nayo kubva kumba kwaAbhinadhabhu,
    pachikomo. Uza naAhio, vanakomana vaAbhinadhabhu, ndivo vakanga vachifambisa ngoro
    itsva iyi
  spa-BLM: Pusieron el arca de Dios en un carro nuevo y la sacaron de la casa de Abinadab,
    que estaba en la colina; Uza y Ahio, hijos de Abinadab, conducían el carro nuevo.
  cac-cac: A d'a yol spat vin̈aj Abinadab ay d'a jun tzalan, ata' ayec' te caxa chi'.
    A d'a yib'an̈ jun te' carreta ac'to, ata' ix yic'cot te' caxa chi' eb'. A eb'
    yuninal vin̈aj Abinadab, aton vin̈aj Uza yed' vin̈aj Ahío, a eb' scuchb'an b'ey
    noc' vacax n̈erjinac te' carreta b'aj ayq'ue te' caxa chi', a vin̈aj Ahío b'ab'el
    sb'at yuj te'.
  swh-ULB: Wakaliweka sanduku la Mungu juu ya mkokoteni mpya. Wakalitoa katika nyumba
    ya Abinadabu, iliyokuwa juu ya kilima. Uza na Ahio, wanawe, wakauongoza mkokoteni.
  bel-bel: І паставілі каўчэг Божы на новую калясьніцу і вывезьлі яго з дома Амінадававага,
    што на пагорку. А сыны Амінадава, Оза і Ахіо, вялі новую калясьніцу.
  deu-ELBBK: Und sie stellten die Lade Gottes auf einen neuen Wagen und brachten sie
    aus dem Haus Abinadabs weg, das auf dem Hügel war; und Ussa und Achjo, die Söhne
    Abinadabs, führten den neuen Wagen.
  mbb-OT: Heini he Kavan te Kebpekid-uyun te Megbevayà ne ziyà te valey ni Abinadab
    he ziyà te vuntud. Migkuwa heini eni David, ne in-untud dan te veǥu he kerwahi.
    Si Uza wey si Ahio is menge anak ni Abinadab ne iyan migiya zutun te kerwahi;
    si Ahio ne iyan edhuna.
  mal-2015: അവർ ദൈവത്തിന്റെ പെട്ടകം ഒരു പുതിയ വണ്ടിയിൽ കയറ്റി, കുന്നിന്മേലുള്ള അബീനാദാബിന്റെ
    വീട്ടിൽനിന്നു കൊണ്ടുവന്നു; അബീനാദാബിന്റെ പുത്രന്മാരായ ഉസ്സയും അഹ്യോവും ആ പുതിയവണ്ടി
    തെളിച്ചു.
  rmc-rmc: Le Devleskri archa thode pro nevo verdan a ľigende la avri andral o kher
    le Abinadaboskro, savo sas pro brehos. O verdan ľidžanas o čhave le Abinadaboskre
    o Uza the o Achijo.
  pes-OPV: و تابوت خدا را بر ارابه‌ای نو گذاشتند و آن را از خانه ابیناداب که در جبعه
    است، برداشتند، و عزه واخیو، پسران ابیناداب، ارابه نو را راندند.
  ron-1924: Ау пус кивотул луй Думнезеу ынтр-ун кар ноу ши л-ау ридикат дин каса луй
    Абинадаб, де пе дял; Уза ши Ахио, фиул луй Абинадаб, кырмуяу карул чел ноу.
  ben-OBCV: তারা ঈশ্বরের নিয়ম-সিন্দুকটি নতুন একটি গাড়িতে তুলে দিলেন এবং সেটি পাহাড়ের
    উপর অবস্থিত গিবিয়ায় অবীনাদবের বাড়ি থেকে নিয়ে এলেন। অবীনাদবের দুই ছেলে উষ ও
    অহিয়ো সেই নতুন গাড়িটি চালাচ্ছিল
  som-som: Oo sanduuqii Ilaah gaadhi cusub bay saareen, iyagoo ka soo bixiyey gurigii
    Abiinaadaab oo buurta ku yiil; markaasaa gaadhigii cusbaa waxaa waday Abiinaadaab
    wiilashiisii oo ahaa Cuusaah iyo Axiyoo.
  lat-VUC: 'Et imposuerunt arcam Dei super plaustrum novum: tuleruntque eam de domo
    Abinadab, qui erat in Gabaa: Oza autem et Ahio, filii Abinadab, minabant plaustrum
    novum.'
  eng-ASVBT: 'And they set the ark of God upon a new cart, and brought it out of the
    house of Abinadab that was in the hill: and Uzzah and Ahio, the sons of Abinadab,
    drove the new cart.'
  ita-1885: E posero l'Arca di Dio sopra un carro nuovo, e la menarono via dalla casa
    di Abinadab, ch'era in sul colle; ed Uzza, ed Ahio, figliuoli di Abinadab, giudavano
    il carro nuovo.
  eng-LXXUP: 'And they put the ark of the Lord on a new wagon, and took it out of
    the house of Abinadab who lived on the hill: and Uzzah and his brethren the sons
    of Abinadab drove the wagon with the ark.'
  eng-ULB: They set the ark of God on a new cart. They brought it out of Abinadab's
    house, which was on a hill. Uzzah and Ahio, his sons, were guiding the new cart.
  spa-VBL: Colocaron el Arca de Dios en un carro nuevo y la trajeron desde la casa
    de Abinadab, que estaba en una colina. Uza y Ahío, hijos de Abinadab, dirigían
    el carruaje
  fra-_FOB: Et ils mirent l'arche de Dieu sur un chariot neuf, et ils l'emmenèrent
    de la maison d'Abinadab, qui était sur la colline; et Uzza et Achjo, fils d'Abinadab,
    conduisaient le chariot neuf.
  mal-mal: അവർ ദൈവത്തിന്റെ പെട്ടകം ഒരു പുതിയ വണ്ടിയിൽ കയറ്റി, കുന്നിന്മേലുള്ള അബീനാദാബിന്റെ
    വീട്ടിൽനിന്ന് കൊണ്ടുവന്നു; അബീനാദാബിന്റെ പുത്രന്മാരായ ഉസ്സയും അഹ്യോവും ആ പുതിയ
    വണ്ടി തെളിച്ചു.
  urd-GVR: Logoṅ ne Allāh ke sandūq ko pahāṛī par wāqe Abīnadāb ke ghar se nikāl kar
    ek naī bailgāṛī par rakh diyā, aur Abīnadāb ke do beṭe Uzzā aur Aḳhiyo use Yarūshalam
    kī taraf le jāne lage. Aḳhiyo gāṛī ke āge āge
  suz-BL: मेकोपुकीम परमप्रभु आ सन्‍दोस डांडाम बाक्‍शो अबीनादाब आ खिं रे ग्रुंइशा,
    नक बग्‍गी काम वोदमे बाक्‍त। अबीनादाब आ तौ निक्‍शी उज्‍जाह नु अहीयोमी मेको नक बग्‍गी
    खुल्‍ना खुल्‍न लदसे बाक्‍त। १सामुएल ७:१
  ita-1927: E posero l’arca di Dio sopra un carro nuovo, e la levarono dalla casa
    di Abinadab ch’era sul colle; e Uzza e Ahio, figliuoli di Abinadab, conducevano
    il carro nuovo
  ckb-ckb: سندوقی خودایان لە عەرەبانەیەکی نوێ بارکرد، لە ماڵی ئەبینادابەوە هەڵیانگرت،
    ئەوەی لە گردەکەیە. کوڕەکانی ئەبینادابیش، عوزا و ئەحیۆ عەرەبانە نوێیەکەیان لێدەخوڕی
    و
  eng-BBE: 'And they put the ark of God on a new cart and took it out of the house
    of Abinadab which was on the hill: and Uzzah and Ahio, the sons of Abinadab, were
    the drivers of the cart.'
  kan-OKCV: ಆಗ ಅವರು ಗುಡ್ಡದ ಮೇಲಿರುವ ಅಬೀನಾದಾಬನ ಮನೆಯೊಳಗಿಂದ ದೇವರ ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಅದನ್ನು ಹೊಸ ಬಂಡಿಯ ಮೇಲೆ ಏರಿಸಿದರು. ಗುಡ್ಡದ ಮೇಲೆ ವಾಸವಾಗಿದ್ದ ಅಬೀನಾದಾಬನ ಮಕ್ಕಳಾದ ಉಜ್ಜನು
    ಹಾಗೂ ಅಹಿಯೋವನು ಆ ಹೊಸ ಬಂಡಿಯನ್ನು ನಡೆಸಿದರು.
  tam-2017: தேவனுடைய பெட்டியை ஒரு புது இரதத்தின்மேல் ஏற்றி, அதைக் கிபியாவிலிருக்கிற
    அபினதாபின் வீட்டிலிருந்து கொண்டுவந்தார்கள்; அபினதாபின் மகன்களான ஊசாவும், அகியோவும்
    அந்தப் புது இரதத்தை நடத்தினார்கள்.
  spa-RV-1909: 'Y pusieron el arca de Dios sobre un carro nuevo, y lleváronla de la
    casa de Abinadab, que estaba en Gabaa: y Uzza y Ahio, hijos de Abinadab, guiaban
    el carro nuevo.'
  ron-BTF: Și au pus chivotul lui Dumnezeu pe un car nou și l-au scos din casa lui
    Abinadab care era în Ghibea; și Uza și Ahio, fiii lui Abinadab, conduceau carul
    cel nou.
  eng-WEBP: They set God’s ark on a new cart, and brought it out of Abinadab’s house
    that was on the hill; and Uzzah and Ahio, the sons of Abinadab, drove the new
    cart.
  eng-FBV: They placed the Ark of God on a new cart and brought it from Abinadab's
    house, which was on a hill. Uzzah and Ahio, Abinadab's sons, were directing the
    cart
  nld-1939: Nadat men de ark van God had uitgedragen uit het huis van Abinadab, dat
    op de heuvel lag, vervoerde men haar op een nieuwe wagen, die door Oezza en Achjo,
    de zonen van Abinadab, werd begeleid.
  nch-BL: Huan quiquixtijque icaxa Toteco Dios cati eltoya ipan se tepet ipan ichaj
    Abinadab huan quitalijque ipan se cuacarro yancuic. Huan Uza huan Ahío iconehua
    Abinadab quihuicaque nopa cuacarro cati quihuicayaya icaxa Toteco Dios. Huan Ahío
    tayacantiyahuiyaya.
  vie-1934: Chúng để hòm của Đức Chúa Trời trên một cái xe mới, rồi đem đi khỏi nhà
    A-bi-na-đáp, ở tại trên gò nỗng; U-xa và A-hi-giô, con trai A-bi-na-đáp, dẫn cái
    xe mới đó.
  hin-CV: उन्होंने परमेश्वर के संदूक को एक नई गाड़ी पर रख दिया. उन्होंने संदूक को
    पहाड़ी पर बने अबीनादाब के घर से, इस रीति से लाया. इस नए वाहन को अबीनादाब के पुत्र
    उज्जा और आहियो चला रहे थे. और परमेश्वर के संदूक के साथ आहियो आगे-आगे चल रहा था.
  spa-BES: Y pusieron el arca de Dios en un carro nuevo y lo sacaron de la casa de
    Abinadab que estaba en la colina. Y Uza y Ahío, los hijos de Abinadab, eran los
    conductores del carro.
