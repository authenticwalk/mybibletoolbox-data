    cart.
  urd-GVH: लोगों ने अल्लाह के संदूक़ को पहाड़ी पर वाक़े अबीनदाब के घर से निकालकर एक
    नई बैलगाड़ी पर रख दिया, और अबीनदाब के दो बेटे उज़्ज़ा और अख़ियो उसे यरूशलम की
    तरफ़ ले जाने लगे। अख़ियो गाड़ी के आगे आगे
  rug-rug: Paleke vagia rini si asa koasa vetu te Abinadabi pa toqere, meke suraṉia
    rini koa keke totopili vaqurana. Ari Uza e Ahio, sari kara tuna Abinadabi si turaṉana
    sa totopili.
  gaz-gaz: Isaanis taabota Waaqaa gaarii haaraa irra kaaʼanii mana Abiinaadaab kan
    gaara irra jiru sanaa baasanii fidan. Ilmaan Abiinaadaabii, Uzaa fi Ahiiyoon gaarii
    haaraa sana oofaa turan;
  fra-LSG: Ils mirent sur un char neuf l’arche de Dieu, et l’emportèrent de la maison
    d’Abinadab sur la colline; Uzza et Achjo, fils d’Abinadab, conduisaient le char
    neuf.
  gnn-gnn: Marrtjinanydja walala yukurrana‐a‐a, ga ŋawatthurruna goŋliliyaŋala ŋunhiyi
    Dhawu'‐nherraṉminyarawuynhanydja Bathinha, bala yana walala gurrunharanydja nherraranydja
    ŋunhimala yuṯalilina be nhälili girri'lili, ga märrma' bulikiny'tja maṉḏanha warryunarawu
    ŋurikiyi. Yurru Binatapku gäthu'mirriŋunydja maṉḏa malthurrunayi walalaŋgu, yurru
    djäka marrtjina maṉḏanydja ŋunhi ŋurikiyi Bathiwu, marrtjinanydja maṉḏa yukurrana
    gali'kurru maṉḏanyŋukurru dhukarr ŋupara.
  yal-yal: E yi Alaa Kankiraan sa wontoro nɛnɛn kui keli Abinadabo a banxini geyaan
    fari. Wusa nun Axiyo, Abinadabo a dii xɛmɛne nan yi wontoro nɛnɛn nagima.
  haw-1868: Kau aku la lakou i ka pahu o ke Akua maluna o ke kaa hou, a lawe mai la
    ia mailoko ae o ka hale o Abinadaba ma Gibea. Kai aku la o Uza a me Ahio na keikikane
    a Abinadaba i ke kaa hou.
  arb-NAV: فَوَضَعُوا تَابُوتَ اللهِ عَلَى عَرَبَةٍ جَدِيدَةٍ وَحَمَلُوهُ مِنْ بَيْتِ
    أَبِينَادَابَ الْقَائِمِ عَلَى التَّلَّةِ، وَكَانَ كُلٌّ مِنْ عُزَّةَ وَأَخِيُو
    ابْنَيْ أَبِينَادَابَ يَسُوقَانِ الْعَرَبَةَ الْجَدِيدَةَ
  ewe-ewe: Wokɔ Mawu ƒe nubablaɖaka la da ɖe tasiaɖam yeye aɖe dzi eye wokɔe tso Abinadab
    ƒe aƒe si le toa ŋu la me. Ame siwo tutu tasiaɖam la woe nye Abinadab ƒe viŋutsuwo,
    Uza kple Ahio.
  eng-LEE: And they conveyed the ark of God in a new wagon, and brought it out of
    the house of Abinadab that was on the hill; and 'Uzzah and Achyo, the sons of
    Abinadab, guided the new wagon.
  gvn-gvn: Jana box manin, buggynga jirakalba yijarrin, bulkingka jambuldu kulban.
    Jana singmanijin, dancemanijin, wawurr-wawurrku dungan-dungarin. Jambul dingkar-bulal
    yubaku boxmunbu dungan-dungan.
  asm-FB: পাছত তেওঁলোকে ঈশ্বৰৰ নিয়ম-চন্দুক এখন নতুন ৰথত তুলি ল’লে৷ তেওঁলোকে এই নিয়ম-চন্দুক
    পৰ্ব্বতত থকা অবীনাদবৰ ঘৰৰ পৰা উলিয়াই আনিলে৷ অবীনাদবৰ পুত্ৰ উজ্জা আৰু অহিয়োৱে
    সেই নতুন ৰথ চলাই আনিলে।
  sus-A: عٍ نَشَ عَلَ شَ كَنكِرَ دْشْ سَرّتِ نّينّ ندٍ قَرِ، عٍ قَ عٍ حّرّ عَ سّيتِ
    مَ كٍلِقٍ عَبِنَدَبٌ شْنيِ فٍيَ قَرِ. عَبِنَدَبٌ شَ دِ شّمّيٍ عُسَ نُن عَشِيٌ
    نَن نُ سَرّتِ نّينّ رَحّرّقٍ.
  fra-SBL: Ils mirent l'arche de Dieu sur un char neuf, et la firent sortir de la
    maison d'Abinadab, qui était sur la colline ; Uzza et Ahio, les fils d'Abinadab,
    conduisaient le char neuf.
  hbo-hbo: וַיַּרְכִּ֜בוּ אֶת־אֲרֹ֤ון הָֽאֱלֹהִים֙ אֶל־עֲגָלָ֣ה חֲדָשָׁ֔ה וַיִּשָּׂאֻ֔הוּ
    מִבֵּ֥ית אֲבִינָדָ֖ב אֲשֶׁ֣ר בַּגִּבְעָ֑ה וְעֻזָּ֣א וְאַחְיֹ֗ו בְּנֵי֙ אֲבִ֣ינָדָ֔ב
    נֹהֲגִ֖ים אֶת־הָעֲגָלָ֥ה חֲדָשָֽׁה׃
  piu-2006: '@see-verse:2SA.006.002'
  kik-kik: Nao makĩigĩrĩra ithandũkũ rĩa Ngai ngaari-inĩ njerũ ya ngʼombe, makĩrĩruta
    nyũmba ya Abinadabu, ĩrĩa yarĩ kĩrĩma-inĩ. Nao Uza na Ahio, ariũ a Abinadabu,
    nĩo maatongoretie ngaari ĩyo njerũ
  fra-NCL: Ils placèrent sur un chariot neuf l’arche de Dieu, et l’emmenèrent de la
    maison d’Abinadab, qui était sur la colline ; Oza et Achio, fils d’Abinadab, conduisaient
    le chariot neuf
  cek-AK: Sithaw ih thingkhong to maitaw leeng kangtha nuiah suek o moe, Gibeah, tiah
    kawk ih mae nuiah kaom Abinadab ih im hoiah aput o; Abinadab capa Uzzah hoi Ahio
    mah, maitaw leeng to mongh hoi.
  cuk-cuk: Bab-Jehová-Igar-Mesisad-Ulu moli-ur-ibmarmar-seed-binidgi onakwismalad.
    Abinadab-e-neg-yar-mullugi-siid-akale, Bab-Jehová-Ulu sesa gusmalad. Abinadab-masmala
    Uza, degi, Ahío, moli-ur semamai gusmalad.
  uig-CYR: Улар Худаниң әһдә сандуғини дөңдә олтиришлиқ Абинадабниң өйидә йеңи бир
    һарвуға селип, уни шу йәрдин елип чиқти. Абинадабниң оғуллири Уззаһ билән Аһийо
    у йеңи һарвуни һайдиди.
  tel-2017: వారు దేవుని మందసాన్ని కొత్త బండి మీద ఎక్కించి గిబియాలో ఉన్న అబీనాదాబు
    ఇంటి నుండి తీసుకు బయలుదేరినప్పుడు అబీనాదాబు కుమారులు ఉజ్జా, అహ్యో కొత్త బండిని
    తోలారు.
  hat-BSA: Yo te plase lach Bondye a sou yon kabwa tounèf pou yo te kab mennen li
    soti lakay Abinadab ki te sou ti kolin nan. Se te Uzza avèk Achjo, fis Abinadab
    la, ki te mennen kabwèt nèf la.
  kos-kos: Elos use liki lohm sel Abinadab fin tohktok ah, ac filiya fin sie mwe wiwa
    sasu. Uzzah ac Ahio, wen natul Abinadab, pa us mwe wiwa soko ah,
  hbo-WLC: וַיַּרְכִּ֜בוּ אֶת־אֲר֤וֹן הָֽאֱלֹהִים֙ אֶל־עֲגָלָ֣ה חֲדָשָׁ֔ה וַיִּשָּׂאֻ֔הוּ
    מִבֵּ֥ית אֲבִינָדָ֖ב אֲשֶׁ֣ר בַּגִּבְעָ֑ה וְעֻזָּ֣א וְאַחְי֗וֹ בְּנֵי֙ אֲבִ֣ינָדָ֔ב
    נֹהֲגִ֖ים אֶת־הָעֲגָלָ֥ה חֲדָשָֽׁה׃
  ibo-ibo: Ha dọkwasịrị igbe Chineke ahụ nʼelu ụgbọala ọhụrụ ehi na-adọkpụ, buputa
    ya site nʼụlọ Abinadab nke dị nʼelu ugwu nta. Ọ bụ Ụza na Ahio, ụmụ Abinadab,
    na-edu ụgbọala ọhụrụ ahụ,
  ory-ory: ପୁଣି ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଏକ ନୂଆ ଶଗଡ଼ରେ ରଖି ପର୍ବତସ୍ଥ ଅବୀନାଦବର ଗୃହରୁ
    ଆଣିଲେ; ପୁଣି ଅବୀନାଦବର ପୁତ୍ର ଉଷ ଓ ଅହୀୟୋ ସେହି ନୂଆ ଶଗଡ଼ ଚଳାଇଲେ।
  chk-chk: Iwe, ra angei än Kot we pworofel me lon imwen Apinatap mi nom won ewe chuk,
    o anomu won efoch minefön woken. Nge Usa me Ahio nöün Apinatap kewe mwän ra wisen
    uwei ewe minefön woken,
  ssd-ssd: Nane Bala tumbraŋ promba Abinadab tuku wande tabe fudiŋ mbol minna ta mbol
    kinaig ka Kuate tuku tukul bokis ta tumba ka karis abonu mbolŋge pilnaig sulumba
    luka kambim bafunaig. Taŋamba Abinadab tuku kiŋo kat nuŋe Usa nale Ahio ndoŋ tiŋga
    karis ndin tumtummba didika kinaig.
  rop-rop: Wal det boks bin jidan langa det haus blanga wan men neim Abinadeb. Det
    haus blanga im bin ontop langa wan hil deya, en King Deibid en detlot solja bin
    gajim det boks brom im, en deibin pudum det boks ontop langa nyuwan wegan, en
    det dubala san blanga Abinadeb neim Yusa en Ahiyo bin lukaftumbat det wegan.
  ukr-1871: І поставили Божу скриню на нову колесницю і вивезли її з Аминадабового
    дому, що стояв на горі, а провожали колесницю сини Аминадабові, Оза й Ахіо.
  deu-1951: Und sie setzten die Lade auf einen neuen Wagen und holten sie aus dem
    Hause Abinadabs, das auf dem Hügel war. Ussa aber und Achio, die Söhne Abinadabs,
    lenkten den neuen Wagen.
  eng-JPS: And they set the ark of God upon a new cart, and brought it out of the
    house of Abinadab that was in the hill; and Uzzah and Ahio, the sons of Abinadab,
    drove the new cart.
  srp-1865: I metnuše kovèeg Božji na nova kola, i povezoše ga iz kuæe Avinadavove,
    koja bijaše na brdu; a Uza i Ahijo sinovi Avinadavovi upravljahu novijem kolima.
  lug-lug: Ne bateeka essanduuko ya Katonda ku ggaali empya ne bagiggya mu nnyumba
    ya Abinadaabu eyali ku lusozi, Uzza ne Akiyo batabani be ne bagikulembera
  heb-heb: וירכבו את ארון האלהים אל עגלה חדשה וישאהו מבית אבינדב אשר בגבעה ועזא ואחיו
    בני אבינדב נהגים את העגלה חדשה׃
  ben-IRV: পরে তাঁরা ঈশ্বরের সিন্দুক এক নতুন গরুর গাড়িতে পাহাড়ে অবস্থিত অবীনাদবের
    বাড়ি থেকে বেরিয়ে পড়লেন, আর অবীনাদবের ছেলে উষ ও অহিয়ো সেই নতুন গরুর গাড়ি চালাল৷
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਨਵੀਂ ਬੈਲ ਗੱਡੀ ਉੱਤੇ ਰੱਖਿਆ ਅਤੇ ਉਹ ਨੂੰ
    ਅਬੀਨਾਦਾਬ ਦੇ ਘਰ ਤੋਂ ਜੋ ਗਿਬਆਹ ਵਿੱਚ ਸੀ, ਚੁੱਕ ਲਿਆਏ ਅਤੇ ਅਬੀਨਾਦਾਬ ਦੇ ਪੁੱਤਰਾਂ ਊਜ਼ਾਹ ਅਤੇ
    ਅਹਯੋ ਨੇ ਉਸ ਨਵੀਂ ਗੱਡੀ ਨੂੰ ਹੱਕਿਆ।
  tkr-tkr: Allahna q'utye ts'enne daşk'eeqa alivxhu, Avinadavne tepalyne xaançe qığaahana.
    Daşk'ad Avinadavne dixbışe Uzzayeeyiy Axioyee he'ekka ıxha.
  mya-JVB: ဘုရား သခင်၏ သေတ္တာ တော်ကို လှည်း သစ် ပေါ် မှာတင် ၍ တောင် ပေါ် အဘိနဒပ် အိမ်
    ထဲက ထုတ် ကြ၏။ အဘိနဒပ် ၏သား ဩဇ နှင့် အဟိဩ တို့သည် လှည်း သစ် ကိုနှင် ရကြ၏။
  tte-O: Mwa dedewagane sikalaiyama Abinadaba ana nume mena, imiyamiya koya yabo koina
    kabo sitauli waga niuniuli waluwaluna yabo kalona mena. Abinadaba natunao tatao
    labui Usa yo Aiyo siya waga niuniuli sigite-kalatani na isagena dudulai.
  tbg-tbg: Ho Devitiva nai iqoka vaiinti hampata Baalaini Abinadaapira naavuvano inaara
    aiqinaqaa vaunaini orunte Vokise vira varake qaraaka ohi veka aututoraqaa vara
    vaari vate anirante vura. Vika aaraini vi vaumanta Abinadaapira maaqutanta Usaaka
    Ahioka vekavano avuqavu aaraqaa vuarire ti, viraqaa raqikiqi vi vaura.
  hmo-hmo: Vadaeni Dirava ena Taravatu Maua be treila matamata ena latanai idia atoa,
    bona Abinadaba ena ruma dekena amo idia abia. Unai ruma be ororo maragina ta ena
    ataiai dekenai. Abinadaba ena natuna ruaosi, Usa bona Ahio, ese inai treila matamata
    idia heaulaia.
  urd-urd: तब उन्होंने ख़ुदा के संदूक़ को नई गाड़ी पर रखा और उसे अबीनदाब के घर से
    जो पहाड़ी पर था निकाल लाये, और उस नई गाड़ी को अबीनदाब के बेटे उज़्ज़ह और अख़ियो
    हॉकने लगे।
  rus-SYN: И поставили ковчег Божий на новую колесницу и вывезли его из дома Аминадава,
    что на холме. Сыновья же Аминадава, Оза и Ахио, вели новую колесницу.
  bqc-SIM: Aa kpagolopi dà zugo dafu guu Abinadabu bɛ sĩ̀sĩ musu, ↄ̃ aa dàò zɛ́u.
    Abinadabu nɛ́ↄ Uza ń Ahioo mɛ́ lɛ́ gɛ́ ń zugopio,
  tcz-CHONGTHU: Hichun Pathen thingkong chu bongkang thah chungah aheng un chule molchung
    lamma Abinadab’s in akon ahinpudoh taovin, chule Abinadab’s chapateni Uzzah le
    Ahio chun bongkang chu ahintol lhon in ahi.
  mar-mar: अबीनादाबाच्या डोंगरावरील घरातून दावीदाच्या लोकांनी हा देवाचा कोश आणला.
    मग तो एका नव्या गाडीवर ठेवला. अबीनादाबचे पुत्र उज्जा आणि अह्यो हे ती गाडी हाकीत
    होते.
  qub-qub: Mushoj carrëtaman Tayta Diospa babulninta churaran. Nircur Abinadabpa wasinpita
    aparan. Paypa wasenga caycaran puytush lömacho. Abinadabpa wamrancuna Uzawan Ahionami
    Diospa babulninta apaptin ñaupaparan. Carrëtapa ñaupallanta aywaran Ahioga.
  bqp-bqp: Ò àkpatii pìi dà zùgo dufu gũn Abinadabu bɛ sĩ̀sĩi musu, akũ ò dào zɛ́n.
    Abinadabu nɛ́nↄ Uza kũ Ahioo mɛ́ òtɛn do zùgo pìii,
  hat-hat: Yo pran Bwat la kay Abenadab sou mòn lan, mete l' sou yon kabwa tou nèf,
    yo pote l' ale. Ouza ak Akiyo, pitit gason Abenadab yo, t'ap mennen kabwa
  eng-BSB: They set the ark of God on a new cart and brought it from the house of
    Abinadab, which was on the hill. Uzzah and Ahio, the sons of Abinadab, were guiding
    the new cart,
  tod-tod: Ti minazeɠe kesui ɠulani Aɓinadaɓe ná-pɛlɛi wu gize unmaʋɛ, ti da wotolo
    niinɛi zu. Aɓinadaɓe ná-doun zunuiti Uza ta Ayiyo ɠa ti ɠɛni loni wotoloi luɠɔ.
  eng-WEBPB: They set God’s ark on a new cart, and brought it out of Abinadab’s house
    that was on the hill; and Uzzah and Ahio, the sons of Abinadab, drove the new
    cart.
  kbq-kbq: Hagi ana huvempage vogisia Abinadapu nompi agonafi me'nege'za omeri'za
    kasefa karisifi erintageke, Abinadapu mofavrea Uza'ene Ahio'ene ana karisia kegava
    hake'za eri'za e'naze.
  nhe-BL: Huan quiquixtijque icaxa Toteco Dios tlen eltoya ipan se tepetl ipan ichaj
    Abinadab huan quitlalijque ipan se cuacarro yancuic. Huan Uza huan Ahío iconehua
    Abinadab quihuicaque nopa cuacarro tlen quihuicayaya icaxa Toteco Dios. Huan Ahío
    tlayacantiyohuiyaya.
  bus-bus: Aↄ̃ àkpati pì dà zùgoro dufu guu Abinadabu bɛ sĩ̀sĩ musu, ben aↄ̃ dào
    zɛ́n. Abinadabu nɛ́nↄ Uza kↄ̃n Ahioo bé aↄ̃ↄe dↄↄ zùgoro pìzi,
  gub-BL: Uhem a'e pe wà. Upir Tupàn Ze'eg Hyru ywyramawa rehe imuapyk pà wà. Mokoz
    tapi'ak awa umutyk ywyramawa wà. Ipyahu katu a'e ywyramawa. Weraha Aminanaw hàpuz
    ywytyr rehe har wi wà kury. Uza a'e, Aio a'e no, Aminanaw ta'yr a'e wà, umuata
    kar tapi'ak waneraha pà pe rupi wà.
  eng-DRA: 'And they laid the ark of God upon a new cart: and took it out of the house
    of Abinadab, who was in Gabaa: and Oza, and Ahio, the sons of Abinadab, drove
    the new cart.'
