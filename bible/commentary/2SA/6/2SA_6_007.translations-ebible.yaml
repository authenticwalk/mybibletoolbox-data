verse: 2SA.006.007
translations:
  mal-C: അയാളുടെ ഈ അനാദരവുമൂലം യഹോവയുടെ ക്രോധം ഉസ്സയുടെനേരേ ജ്വലിച്ചു; ദൈവം അയാളെ
    സംഹരിച്ചു. അയാൾ ദൈവത്തിന്റെ പേടകത്തിനു സമീപംതന്നെ മരിച്ചുവീണു.
  deu-TKW: Da loderte Jahwes Zorn auf gegen Ussa, und Gott schlug ihn dort, weil er
    mit der Hand nach der Lade gegriffen hatte, so daß er ebenda, neben der Gotteslade,
    starb.
  lin-lin: Yawe asilikelaki Uza makasi, mpe Nzambe abetaki ye mpo na mbeba na ye.
    Boye Uza akufaki kaka wana, pembeni ya Sanduku ya Nzambe.
  eng-LSV: and the anger of YHWH burns against Uzzah, and God strikes him there for
    the error, and he dies there by the Ark of God.
  eng-GNV: And the Lord was verie wroth with Vzzah, and God smote him in the same
    place for his fault, and there he dyed by the Arke of God.
  eng-WEBSTER: And the anger of the LORD was kindled against Uzzah, and God smote
    him there for his error; and there he died by the ark of God.
  nhw-BL: Huan TOTECO tlahuel cualanqui ica Uza pampa amo quiimacasqui quiitzquis
    icaxa huan quimicti nopona nechca nopa caxa.
  swh-ONEN: Hasira ya Bwana ikawaka dhidi ya Uza kwa sababu ya kitendo chake cha kukosa
    heshima, kwa hiyo Mungu akampiga akafia papo hapo kando ya Sanduku la Mungu.
  bba-bba: Mii mii Yinni Gusunɔ u kɑ nùn mɔru kuɑ. Mɑ u derɑ u wɔrumɑ kpɑkoro ten
    bɔkuɔ u ɡu, yèn sɔ̃ u tu bɑbɑ.
  eng-KJVCPB: And the anger of the Lord was kindled against Uzzah; and God smote him
    there for his error; and there he died by the ark of God.
  mpx-mpx: Yaa Usa i gegi to, kaiwena Bateli ana Dedewaga ana logugui nige i hehenapu-an.
    Yaka toto o elana Yehoba i huga, inoke Usa i lol ge i aligaa to Yabowaine wana
    Bateli ana Dedewaga bebenaa.
  luo-luo: To mirimb Jehova Nyasaye ne ger gi Uza nikech tim mane otimo ma ok ber
    omiyo Nyasaye nogoye motho but Sandug Muma mar Nyasaye.
  meu-meu: Bena Iehova ena badu na Usa latanai e kau; bena Dirava ese e rahua mase,
    imana e toia roro maua helaḡana enai e kau kau dainai; bena unuseni ai e mase,
    Dirava ena maua helaḡana badibadinai.
  npi-ULB: त्यसपछि परमप्रभुको रिस उज्‍जाहको विरुद्ध दन्कियो । तिनको पापको कारणले परमेश्‍वरले
    तिनलाई त्यहाँ आक्रमण गर्नुभयो । उज्‍जाह त्यहाँ नै परमेश्‍वरको सन्दुकनेर मरे ।
  yor-yor: Ìbínú Olúwa sì ru sí Ussa; Ọlọ́run sì pa á níbẹ̀ nítorí ìṣísẹ̀ rẹ̀; níbẹ̀
    ni ó sì kù ní ẹ̀bá àpótí ẹ̀rí Ọlọ́run.
  ind-ind: Karena kesalahan Uza, TUHAN sangat marah kepadanya dan langsung membunuh
    dia di tempat itu juga. Uza meninggal di sisi peti perjanjian TUHAN.
  pes-OPCB: آنگاه خشم خداوند بر عزه شعله‌ور شد و برای این بی‌احترامی او را در همان
    جا کنار صندوق عهد، کشت.
  tgl-ULB: Pagkatapos ang galit ni Yahweh ang sumunog kay Uzza. Sinunog siya ng Diyos
    doon dahil sa kaniyang kasalanan. Namatay si Uzza roon sa tabi ng kaban ng Diyos.
  cbu-NT: Apanllsha anumand kapung tsiyantayaru, Usaatssha waneerangu, yuwari patatkamchu,
    anuritam Apanllinungiri kajonarini tsiparangiya.
  hui-hui: Usahanda Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi biago
    bame mo yo hondowa yani hayagonaga Anduane Homogohanda keba howa Usa bayagola
    kaware ogoriani homene.
  mya-mya: ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​အမျက် ထွက်​တော်​မူ​သ​ဖြင့် သြ​ဇ​အား​ရို​သေ​မှု
    ကင်း​မဲ့​သည့်​အ​တွက်​သေ​ဒဏ်​စီ​ရင်​တော်​မူ​၏။ သို့​ဖြစ်​၍​သြ​ဇ​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်
    ၏​အ​နီး​တွင်​သေ​လေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཨུ་ཟཱ་ལ་ཐུགས་རབ་ཏུ་ཁྲོས་ཤིང་། ཁོའི་སྤྱོད་ལམ་ནོར་འཁྲུལ་ཅན་དེའི་རྐྱེན་གྱིས་དཀོན་མཆོག་གིས་ཁོ་བསད་པ་དང་།
    ཁོ་རང་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་གམ་དུ་ཤིའོ། །
  sna-sna: Kutsamwa kwaJehovha kwakapfuta pamusoro paUza nokuda kwokutadza kwake;
    naizvozvo Mwari akamuuraya ipapo parutivi peareka yaMwari.
  spa-BLM: La ira de Yahvé ardió contra Uza, y Dios lo hirió allí por su error; y
    murió allí junto al arca de Dios.
  cac-cac: Yuj chi' ix cot yoval Jehová d'a vin̈, yujto ix syam te' caxa chi' vin̈.
    Ata' ix chamcan vin̈ d'a stz'ey te' chi'.
  swh-ULB: Kisha asira ya Yahweh ikawaka dhidi ya Uza. Mungu akampiga kwa ajili ya
    dhambi yake. Uza akafa pale pale kando ya sandaku la Mungu.
  bel-bel: Але Гасподзь угневаўся на Озу, і забіў яго Бог там жа за дзёрзкасьць, і
    памёр ён там каля каўчэга Божага.
  deu-ELBBK: Da entbrannte der Zorn des HERRN gegen Ussa, und Gott schlug ihn dort
    wegen des Vergehens; und er starb dort bei der Lade Gottes.
  mbb-OT: Utew nepauk dutun is Nengazen ki Uza tenged te neveelan din. Umbe, midhimetayan
    sikandin te Megbevayà dutun dà te zurug te Kavan.
  mal-2015: അപ്പോൾ യഹോവയുടെ കോപം ഉസ്സയുടെ നേരെ ജ്വലിച്ചു; അവന്റെ അവിവേകം നിമിത്തം
    ദൈവം അവിടെവെച്ചു അവനെ സംഹരിച്ചു; അവൻ അവിടെ ദൈവത്തിന്റെ പെട്ടകത്തിന്റെ അടുക്കൽവെച്ചു
    മരിച്ചു.
  rmc-rmc: O RAJ igen choľisaľiľa pro Uza, bo pes opovažinďa te chudel e archa la
    zmluvakri. Vašoda les murdarďa pro than a ov muľa paš e archa le Devleskri.
  pes-OPV: پس غضب خداوند برعزه افروخته شده، خدا او را در آنجا به‌سبب تقصیرش زد، و
    در آنجا نزد تابوت خدا مرد.
  ron-1924: Домнул С-а апринс де мыние ымпотрива луй Уза ши Думнезеу л-а ловит пе
    лок пентру пэкатул луй ши а мурит аколо, лынгэ кивотул луй Думнезеу.
  ben-OBCV: উষের এই ভক্তিহীন আচরণ দেখে সদাপ্রভু তার উপর ক্রোধে জ্বলে উঠেছিলেন; তাই
    ঈশ্বর তাকে যন্ত্রণা করলেন, ও সে সেখানে ঈশ্বরের নিয়ম-সিন্দুকের পাশেই পড়ে মারা
    গেল।
  som-som: Markaasaa Rabbigu aad ugu cadhooday Cuusaah; oo Ilaahna halkaasuu ku dilay
    qaladkiisii aawadiis, oo sanduuqii Ilaah agtiisa ayuu ku dhintay.
  lat-VUC: 'Iratusque est indignatione Dominus contra Ozam, et percussit eum super
    temeritate: qui mortuus est ibi juxta arcam Dei.'
  eng-ASVBT: And the anger of Jehovah was kindled against Uzzah; and God smote him
    there for his error; and there he died by the ark of God.
  ita-1885: E l'ira del Signore si accese contro ad Uzza; e Iddio lo percosse quivi
    per la sua temerità; ed egli morì quivi presso all'Arca di Dio.
  eng-LXXUP: 'And the Lord was very angry with Uzzah; and God smote him there: and
    he died there by the ark of the Lord before God.'
  eng-ULB: Then the anger of Yahweh burned against Uzzah. God attacked him there for
    his sin. Uzzah died there by the ark of God.
  spa-VBL: El Señor se enojó con Uza, y Dios lo hirió allí mismo por su desobediencia,
    y murió junto al Arca de Dios.
  fra-_FOB: Et la colère de l'Éternel s'embrasa contre Uzza, et Dieu le frappa à cause
    de sa témérité, et il mourut là, près de l'arche de Dieu.
  mal-mal: അപ്പോൾ യഹോവയുടെ കോപം ഉസ്സയക്ക് എതിരെ ജ്വലിച്ചു; അവന്റെ അവിവേകം നിമിത്തം
    ദൈവം അവിടെവച്ച് അവനെ സംഹരിച്ചു; അവൻ അവിടെ ദൈവത്തിന്റെ പെട്ടകത്തിന്റെ അടുക്കൽവച്ച്
    മരിച്ചു.
  urd-GVR: Usī lamhe Rab kā ġhazab us par nāzil huā, kyoṅki us ne Allāh ke sandūq
    ko chhūne kī jurrat kī thī. Wahīṅ Allāh ke sandūq ke pās hī Uzzā gir kar halāk
    ho gayā.
  suz-BL: मिनु परमप्रभु यावे उज्‍जाह कली तशा, गाइक्‍ता बाक्‍त। मिनु परमप्रभुमी मेको
    आ गुइ दिंशा, सन्‍दोस थिशो तशा, आ सन्‍दोस आ नेक्‍था उइ सदा बाक्‍त। १सामुएल ६:१९;
    गन्‍ती ४:१५
  ita-1927: E l’ira dell’Eterno s’accese contro Uzza; Iddio lo colpì quivi per la
    sua temerità, ed ei morì in quel luogo presso l’arca di Dio.
  ckb-ckb: ئەو ساتە تووڕەیی یەزدان بەسەر عوزادا جۆشا و خودا لەوێ لەسەر هەڵەکەی لێیدا
    و هەر لەوێ لەلای سندوقی خودا مرد.
  eng-BBE: And the wrath of the Lord, burning against Uzzah, sent destruction on him
    because he had put his hand on the ark, and death came to him there by the ark
    of God.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಉಜ್ಜನ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಅಂಥ ಅಗೌರವಕ್ಕಾಗಿ ದೇವರು ಅವನನ್ನು ಶಿಕ್ಷಿಸಿದರು;
    ಅವನು ಅಲ್ಲಿಯೇ ದೇವರ ಮಂಜೂಷದ ಬಳಿಯಲ್ಲಿ ಸತ್ತನು.
  tam-2017: அப்பொழுது யெகோவாவுக்கு ஊசாவின்மேல் கோபம் வந்தது; அவனுடைய துணிவினால் தேவன்
    அங்கே அவனை அடித்தார்; அவன் அங்கே தேவனுடைய பெட்டியின் அருகில் இறந்தான்.
  spa-RV-1909: Y el furor de Jehová se encendió contra Uzza, é hiriólo allí Dios por
    aquella temeridad, y cayó allí muerto junto al arca de Dios.
  ron-BTF: Și mânia DOMNULUI s-a aprins împotriva lui Uza; și Dumnezeu l-a lovit acolo
    pentru greșeala sa; și a murit acolo lângă chivotul lui Dumnezeu.
  eng-WEBP: The LORD’s anger burned against Uzzah, and God struck him there for his
    error; and he died there by God’s ark.
  eng-FBV: The Lord was angry with Uzzah, and God struck him down right there for
    his disobedience, and he died beside the Ark of God.
  nld-1939: Toen ontbrandde de toorn van Jahweh tegen Oezza, en God sloeg hem aldaar
    om die onachtzaamheid, zodat hij daar dood bleef liggen naast de ark van God.
  nch-BL: Huan TOTECO tahuel cualanqui ica Uza pampa amo quiimacasqui quiitzquis icaxa
    huan quimicti nopona nechca nopa caxa.
  vie-1934: Cơn thạnh nộ của Đức Giê-hô-va bèn nổi phừng cùng U-xa; Đức Chúa Trời
    hành hại người vì cớ lầm lỗi người, và người chết tại đó, gần bên hòm của Đức
    Chúa Trời.
  hin-CV: इस पर उज्जा पर याहवेह का क्रोध भड़क उठा. परमेश्वर ने उस पर इस बात के कारण
    वहीं वार किया. उसकी मृत्यु वहीं, परमेश्वर के संदूक के निकट हो गई.
  spa-BES: Y la ira del Señor, que ardía contra Uza, envió destrucción sobre él porque
    había puesto su mano sobre el cofre del pacto de Dios, y allí llegó la muerte
    por el cofre del pacto de Dios.
  tdx-tdx: Aa le nisolebotse amy Ozà ty haviñera’ Iehovà, naho zinevon’ Añahare ty
    amy fandilara’ey, vaho nihomak’ añ’ ila’ i vatam-pañinan’ Añaharey eo.
  tha-KJV: และพระพิโรธของพระเยโฮวาห์​ก็​เก​ิดขึ้​นก​ับอุสซาห์ และพระเจ้าทรงประหารเขาเสียที่นั่นเพราะความผิดพลาดนั้น
    และเขาก็​สิ​้นชีวิตอยู่ข้างหีบของพระเจ้า
  por-BR-2018: E o furor do SENHOR se acendeu contra Uzá, e feriu-o ali Deus por aquela
    imprudência, e caiu ali morto junto à arca de Deus.
  deu-ELO: Da entbrannte der Zorn Jehovas wider Ussa, und Gott schlug ihn daselbst
    wegen des Vergehens; und er starb daselbst bei der Lade Gottes.
  eng-WYC-2018: And the Lord was wroth by indignation against Uzzah, and smote him
    on the folly (or and struck him down for his foolishness in touching the Ark);
    and he was dead there beside the ark of God.
  epo-epo: Tiam ekflamis la kolero de la Eternulo kontraŭ Uza, kaj Dio mortigis lin
    tie pro la peko, kaj li mortis tie apud la kesto de Dio.
  uig-PIN: Pǝrwǝrdigarning ƣǝzipi Uzzaⱨⱪa ⱪozƣaldi; u hata ⱪilƣini üqün, uni Huda
    xu yǝrdǝ urdi. Xuning bilǝn Uzzaⱨ Hudaning ǝⱨdǝ sanduⱪining yeniƣa yiⱪilip ɵldi.
  beo-beo: Amogaluwane hedolo, Hina Gode da Asama ougi. E da Asa fane legei. Bai e
    da Gode Ea Gousa:su Sema Gagili amoma nodoiba:le, e da hame beda:i. Asa da amogawi
    Gousa:su Sema Gagili dafulili bogoi dagoi.
  tpi-OTNT: Na Bikpela i kros tru long Usa, long wanem, Usa i ting Bokis Kontrak i
    samting nating na em i holim. Na God i kilim em na em i dai stret long dispela
    hap klostu long Bokis Kontrak bilong God.
  hau-SA: Fushin Ubangiji kuwa ya ƙuna a kan Uzza domin aikin rashin bangirma, saboda
    haka Allah ya buge shi ya kuma mutu a can kusa da akwatin alkawarin Allah.
  uig-LAT: Perwerdigarning ghezipi Uzzahqa qozghaldi; u xata qilghini üchün, uni Xuda
    shu yerde urdi. Shuning bilen Uzzah Xudaning ehde sanduqining yénigha yiqilip
    öldi.
  nde-nde: Ulaka lukaThixo lwavutha ngo-Uza ngenxa yesenzo sakhe sokungahloniphi,
    ngakho uNkulunkulu wamtshaya njalo wahle wafela khonapho phansi kwebhokisi lesivumelwano
    sikaNkulunkulu.
  ton-ton: Pea naʻe tupu ai ʻae houhau ʻa Sihova kia Usa; pea naʻe taaʻi ia ʻi ai
    ʻe he ʻOtua koeʻuhi ko ʻene fai hala; pea naʻa ne mate ʻi he potu ko ia ʻo ofi
    ki he puha ʻoe ʻOtua.
  ces-1613: Protož rozhněval se Hospodin na Uzu, a zabil ho Bůh pro neprozřetelnost;
    i umřel tu u truhly Boží.
  eng-WMB: The LORD’s anger burned against Uzzah, and God struck him there for his
    error; and he died there by God’s ark.
  tam-TCV: ஊசாவின் பயபக்தியற்ற இச்செயலினால் ஊசாவுக்கு விரோதமாக யெகோவாவின் கோபம் மூண்டது.
    எனவே அவர் அந்த இடத்திலேயே ஊசாவை அடித்தார். அவன் இறைவனின் பெட்டிக்கு அருகே விழுந்து
    செத்தான்.
  ceb-ULB: Unya misilaob ang kasuko ni Yahweh batok kang Uza. Ang Dios miataki kaniya
    didto tungod sa iyang sala. Namatay si Uza didto duol sa sudlanan sa kasabotan
    sa Dios.
  pol-UBG: I zapłonął gniew PANA przeciwko Uzzie, i Bóg zabił go za uchybienie. I
    umarł tam przy arce Boga.
  agr-agr: Dutika achikmatai Tuke Pujuu niina shiig senchi kajegkauwai. Nuadui arcanum
    ayaumas jaka iyantui.
  kyc-kyc: Doko Usame Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko angi mende
    daaŋa lao suu pyao minyandeyasa dokopako aopa Kamongo dokome imbwuapala baa pyao
    kumuya. Dopa piyasa Usa baa yuu dokona Kana Minyuo Lalu Lao Lenge Pii Palenge
    Bokote siyamo dokona repeta kumuya.
  urd-GVU: اُسی لمحے رب کا غضب اُس پر نازل ہوا، کیونکہ اُس نے اللہ کے صندوق کو چھونے
    کی جرأت کی تھی۔ وہیں اللہ کے صندوق کے پاس ہی عُزّہ گر کر ہلاک ہو گیا۔
  deu-1912: Da ergrimmte des HERRN Zorn über Usa, und Gott schlug ihn daselbst um
    seines Frevels willen, daß er daselbst starb bei der Lade Gottes.
  ntj-ntj: Nyangka Mama Kuurrnga mirrparnarringkulalpi wati palunyanya pungu mirrirntanu
    tjiinyamarntu puuka miirl-miirlnga pampunnyangka. Nyangka mirrirringu puuka miirl-miirlta
    yitingkartu.
  kan-2017: ಆಗ ಯೆಹೋವನು ಉಜ್ಜನ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಈ ತಪ್ಪಿಗೆ ಅವನನ್ನು ಸಂಹರಿಸಿದನು. ಅವನು ಅಲ್ಲೇ
    ದೇವರ ಮಂಜೂಷದ ಬಳಿಯಲ್ಲಿ ಸತ್ತನು.
  yap-yap: Ka chingiyal’ nem me damumuw SOMOL ni Got ngak Uzzah nge li’ ngem’ ni bochan
    e dariy madgun SOMOL u wan’, me yim’ Uzzah u rom u to’oben fare Kahol Ko M’ag.
  hlt-MCSB: Te vaengah BOEIPA kah a thintoek te vik sai. Te dongah Uzzah te Pathen
    loh pahoi a ngawn. A lolhnah a om dongah Pathen kah thingkawng taengah pahoi duek.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ኔጊያ ኔጉዋዖ ዻጋዺ ዑዛ ዎዼኔ፤ ዑዛ ዒጊጩዋዖ ጫርቂ ዓርቄሢሮ ዒኢካ ጫኣቁሞ ሳኣፂኖ
    ኮይላ ሃይቄኔ።
  twi-ASANTE: Na Awurade bo fuu Usa sɛ ɔyɛɛ saa, na Onyankopɔn bɔɔ no, maa ɔwu daa
    adaka no ho.
  eng-WEBU: The LORD’s anger burned against Uzzah, and God struck him there for his
    error; and he died there by God’s ark.
  wal-wal: Uzzi Taabootaa bochchido gishshau, GODAA hanqqoi Uzza bolli eexxi kiyiis.
    Xoossai a shocin, he sohuwankka Xoossaa Taabootaa matan i haiqqi aggiis.
  spa-PDDPT: Pero la ira de Yavé se encendió contra Uza. ʼElohim lo hirió allí por
    aquella temeridad y allí cayó muerto junto al Arca de ʼElohim.
  gun-gun: Ha'e ramo Uzá rovai Senhor poxya hendy vy ha'e pyve ojuka, nomboetei reia
    re. Ha'e rã omano Nhanderuete ayvu ryru yvy'iry ae.
  agu-BL: Poro nin je' lajpuj wi' Kataj te Uza tan paj yi mben i' tan stz'amle'n yi
    caẍa'. Ta'ste'n tzun je'n pac'lok xlaj yi caẍa'. Nin jun cu'n ban, nin el cu'n
    swutz.
  ilo-ULB: Ket simgiab ti pungtot ni Yahweh kenni Ussa. Dinangran ti Dios isuna sadiay
    gapu iti basolna. Natay ni Uzza idiay abay ti Lakasa ti Tulag ti Dios.
  kpg-kpg: Di madagoaa hua deelaa, gei Dimaadua gu hagawelewele gi Uzzah, gu daaligi
    a mee gii made, i mee dela hagalee hagalabagau Tebedebe deelaa. Uzzah la guu made
    i golo i taalinga Tebedebe o di Hagababa.
  uig-ARA: پەرۋەردىگارنىڭ غەزىپى ئۇززاھقا قوزغالدى؛ ئۇ خاتا قىلغىنى ئۈچۈن، ئۇنى خۇدا
    شۇ يەردە ئۇردى. شۇنىڭ بىلەن ئۇززاھ خۇدانىڭ ئەھدە ساندۇقىنىڭ يېنىغا يىقىلىپ ئۆلدى.
  sus-sus: Alatala naxa xɔnɔ a ma a xa na karinyi ma, a fa a sɔntɔ Alatala xa kankira
    fɛ ma.
  pon-2006: Ni ahnsowohte engieng en KAUN-O Koht ahpw lellohng Ussa oh kemehla pwehki
    eh sohte wauneki kohpwao. Ussa eri mehla wasao limwahn Kohpwahn Inowo,
  jae-jae: Go Apômtau têtac ŋandaŋ gêdêŋ Usa ma gêjac eŋ gebe kêmêtôc lêma gêdêŋ Apômtaunê
    poac ŋakatapa.
  ksd-ksd: Ma ra kankan kai ra Luluai i ga karangap ure Usa; ma God i ga ub ia abara
    ure kana nirara, ma i ga mat maravai ta ra bok na kunubu kai God.
  tur-YTC: Yahve'nin öfkesi Uzza'ya karşı alevlendi ve Tanrı, suçu nedeniyle onu orada
    vurdu; ve orada Tanrı'nın Sandığı'nın yanında öldü.
  grc-BRENT: Καὶ ἐθυμώθη ὀργῇ Κύριος τῷ Ὀζᾷ, καὶ ἔπαισεν αὐτὸν ἐκεῖ ὁ Θεός, καὶ ἀπέθανεν
    ἐκεῖ παρὰ τὴν κιβωτὸν τοῦ Κυρίου ἐνώπιον τοῦ Θεοῦ.
  ind-AYT: Murka TUHAN bangkit terhadap Uza, dan Allah membunuhnya di sana karena
    kecerobohannya. Dia mati di sana, di dekat tabut Allah itu.
  nya-nya: Yehova anapsera mtima Uza chifukwa chochita chinthu chosayenera kuchitika.
    Choncho Mulungu anamukantha ndipo anafera pomwepo pambali pa Bokosi la Mulungulo.
  hrv-hrv: 'Ali se Jahve razgnjevio na Uzu: Bog ga na mjestu udari za taj prijestup,
    tako da je umro ondje, kraj Kovčega Božjega.'
  mps-mps: Tama Genuai Bidigo te Usa dali wado eyu, sębę mu yali, magi baso meni,
    Usago homugo te halobage olo nai da homu eyu, tama agai nogogo tuali. Tama Godigo
    aga elalima, tama aga te Godigo halobage dolo pąde isalio.
  tpi-tpi: Na Bikpela i kros tru long Usa, long wanem, Usa i ting Bokis Kontrak i
    samting nating na em i holim. Na God i kilim em na em i dai stret long dispela
    hap klostu long Bokis Kontrak bilong God.
  dan-1931: Da blussede HERRENS Vrede op mod Uzza, og Gud slog ham der, fordi han
    rakte Hånden ud mod Arken, og han døde på Stedet ved Siden af Guds Ark.
  vie-OVCB: Chúa Hằng Hữu nổi giận, phạt tội U-xa xúc phạm đến Hòm, và ông chết ngay
    bên cạnh Hòm của Đức Chúa Trời.
  guj-2017: ત્યારે ઈશ્વરનો કોપ ઉઝઝા પર સળગ્યો. તેના અપરાધને લીધે ઈશ્વરે તેને ત્યાં
    માર્યો. ઉઝઝા ઈશ્વરના કોશ આગળ મરણ પામ્યો.
  pon-2006A: Ni ahnsowohte engieng en KAUN-O Koht ahpw lellohng Ussa oh kemehla pwehki
    eh sohte wauneki kohpwao. Ussa eri mehla wasao limwahn Kohpwahn Inowo,
  por-BRBSL: A raiva de Javé queimou contra Uzá, e Deus o golpeou lá por seu erro;
    e ele morreu lá pela arca de Deus.
  cth-cth: BAWIPA ni Uzzah koe a lungkhuek teh a payonnae kecu dawk Cathut ni haw
    e hmuen koe a thei teh, Cathut e thingkong koevah a due.
  twi-twi: Na Awurade bo fuw Usa sɛ ɔyɛɛ saa, na Onyankopɔn bɔɔ no ma owu daa adaka
    no ho.
  hlt-hlt: Te vaengah BOEIPA kah a thintoek te vik sai. Te dongah Uzzah te Pathen
    loh pahoi a ngawn. A lolhnah a om dongah Pathen kah thingkawng taengah pahoi duek.
  tbz-SIM: kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ ò pɛikɛ kɛ̀ kùu ò potɛ́ dɛndɛ bɑ̀mbɑ̀ o yetímɛ̀
    kpɛ́í, kòo kú Kuyie ntɑummɛ̀ tɔu borɛ̀.
  msy-2020: Usa ghaze, Akar Dɨkɨrɨzir Gavgavimɨn Boksiam ti pura bizim, egha an suira.
    Kamaghɨn amizɨ, Ikiavɨra Itir God bar puvɨra Usan anɨngaghegha atara a mɨsoghezɨ,
    an Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn mɨriam naghɨram areme.
  dop-dop: Tǝnɑɣɑlɛ Tɑcɑɑ mʋ-ɩ nɑ pɑ́ɑ́nɑ́ nɑ ɩ́ kʋ-ɩ tǝnɑɣɑ ɑtɑkɑɑ kite kɛ mpi pǝ
    tɔɔ ɩ tɑ nyɑnɑ Ɩsɔ ɑtɑkɑɑ tokinɑʋ tɔ.
  azb-azb: Uzzaya qarşı Rəbbin qəzəbi alovlandı və Allah onu hörmətsizlik etdiyinə
    görə oradaca vurdu. Uzza yerindəcə – Allahın sandığı yanında öldü.
  eng-DBY: And the anger of Jehovah was kindled against Uzzah; and God smote him there
    for his error; and there he died by the ark of God.
  hin-2017: तब यहोवा का कोप उज्जा पर भड़क उठा; और परमेश्वर ने उसके दोष के कारण उसको
    वहाँ ऐसा मारा, कि वह वहाँ परमेश्वर के सन्दूक के पास मर गया।
  wol-KYG: Sànjum Aji Sax ji nag tàkk ci kaw Usa. Yàllaa ko fàdd foofa, ndax ug teeyadeem,
    mu dee foofa ca wetu gaalu Yàlla ga.
  eng-YLT: and the anger of Jehovah burneth against Uzzah, and God smiteth him there
    for the error, and he dieth there by the ark of God.
  kne-kne: Binmonget si Diyos et pinse nas Uzza ay dagos isdi met laeng, sin kad-an
    di Baol, tan adi binanol Uzza din kinasanton di Baol.
  eng-WYC-2017: And the Lord was wroth by indignation against Uzzah, and smote him
    on the folly; and he was dead there beside the ark of God.
  eng-WMBB: The LORD’s anger burnt against Uzzah, and God struck him there for his
    error; and he died there by God’s ark.
  urd-GVH: उसी लमहे रब का ग़ज़ब उस पर नाज़िल हुआ, क्योंकि उसने अल्लाह के संदूक़ को
    छूने की जुर्रत की थी। वहीं अल्लाह के संदूक़ के पास ही उज़्ज़ा गिरकर हलाक हो गया।
  rug-rug: Meke pa totoso tugo asa si bugoro nia Zihova Tamasa se Uza, meke seke va
    matea sa, sina lopu pamaṉa nia sa sapu hopena sa bokese. Mate vasina se Uza pa
    kapana sa Bokese Vinariva Egoi.
  gaz-gaz: Sababii hojii isaa kan ulfina hin qabneetiif dheekkamsi Waaqayyoo Uzaatti
    bobaʼe; kanaafuu Waaqni isa rukute; innis achumatti taabota Waaqaa biratti duʼe.
  fra-LSG: La colère de l’Éternel s’enflamma contre Uzza, et Dieu le frappa sur place
    à cause de sa faute. Uzza mourut là, près de l’arche de Dieu.
  gnn-gnn: Yurru Garraynydja wirrkina ŋaramurryinana nhanŋu, bala bumarana ŋanya Watjanhanydja
    rakunyguŋalana, liŋgu ŋayi goŋ‐ŋal'yurruna ŋunhi, ŋunhi ŋunhiyinydja gänana wal'ŋu
    Garraynydja, ganaŋ'thun yukurra.
  yal-yal: Nayi, Alatala yi xɔlɔ a ma han! A yi a faxa na xaxilitareya wanla fe ra.
    Wusa yi faxa mɛnni, Alaa Kankiraan fɛma.
  haw-1868: Huhu mai la o Iehova ia Uza, a hahau mai la ke Akua ia ia malaila, no
    kona hala; a make iho la ia malaila ma ka pahu o ke Akua.
  arb-NAV: فَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَيْهِ، وَأَهْلَكَهُ لأَجْلِ جَسَارَتِهِ
    وَجَهْلِهِ، فَمَاتَ هُنَاكَ بِجِوَارِ التَّابُوتِ.
  ewe-ewe: Yehowa do dɔmedzoe ɖe Uza ŋu heƒoe ƒu anyi wòku enumake ɖe mabumabu nu
    si wòwɔ la ta, ale wòku le Mawu ƒe nubablaɖaka la xa.
  eng-LEE: And the anger of the Lord was kindled against 'Uzzah; and God smote him
    there for the error; and he died there by the ark of God.
  gvn-gvn: '@see-verse:2SA.006.006'
  asm-FB: তেতিয়া উজ্জাৰ প্ৰতি যিহোৱাৰ ক্ৰোধ প্ৰজ্বলিত হ’ল৷ তেওঁৰ ভ্ৰান্তিৰ কাৰণে
    ঈশ্বৰে সেই ঠাইতে তেওঁক আঘাত কৰিলে৷ তাতে উজ্জাৰ সেই ঠাইত ঈশ্বৰৰ নিয়ম-চন্দুকটিৰ
    কাষতে মৃত্যু হ’ল।
  sus-A: عَلَتَلَ نَشَ شْنْ عَ مَ عَ شَ نَ كَرِنيِ مَ، عَ قَ عَ سْنتْ عَلَتَلَ شَ
    كَنكِرَ قّ مَ.
  fra-SBL: La colère de l'Éternel s'enflamma contre Uzza, et Dieu le frappa là pour
    sa faute ; il mourut là près de l'arche de Dieu.
  hbo-hbo: וַיִּֽחַר־אַ֤ף יְהוָה֙ בְּעֻזָּ֔ה וַיַּכֵּ֥הוּ שָׁ֛ם הָאֱלֹהִ֖ים עַל־הַשַּׁ֑ל
    וַיָּ֣מָת שָׁ֔ם עִ֖ם אֲרֹ֥ון הָאֱלֹהִֽים׃
  piu-2006: '@see-verse:2SA.006.006'
  kik-kik: Namo marakara ma Jehova magĩakanĩra Uza tondũ wa gĩĩko kĩu gĩa kwaga gĩtĩĩo;
    Nĩ ũndũ ũcio Ngai akĩmũgũtha akĩgũa, agĩkuĩra hakuhĩ na ithandũkũ rĩa Ngai.
  fra-NCL: La colère de Yahweh s’enflamma contre Oza, et Dieu le frappa sur place,
    à cause de sa précipitation ; et Oza mourut là, près de l’arche de Dieu.
  cek-AK: Angraeng loe Uzzah nuiah paroeai palungphui; a sakpazaehaih pongah Sithaw
    mah anih to hum, anih loe Sithaw ih thingkhong taengah duek sut.
  cuk-cuk: Agine, Bab-Jehová, Uza igar-maisulidba yogasaar-achasadba egi sabsur-uluded.
    Degisoggu, Uza ilagwen-burgwar gusad, Bab-Jehová-Ulu-naba mellenonikid.
  uig-CYR: Пәрвәрдигарниң ғәзиви Уззаһқа қозғалди; у хата қилғини үчүн, уни Худа шу
    йәрдә урди. Шуниң билән Уззаһ Худаниң әһдә сандуғиниң йениға жиқилип өлди.
  tel-2017: వెంటనే యెహోవా కోపం ఉజ్జా మీద రగులుకుంది. అతడు చేసిన తప్పును బట్టి దేవుడు
    ఆ క్షణంలోనే అతణ్ణి దెబ్బ కొట్టాడు. అతడు అక్కడే దేవుని మందసం దగ్గరే పడి చనిపోయాడు.
  hat-BSA: Konsa, kòlè SENYÈ a te brile kont Uzza, epi Bondye te frape li la pou mank
    respè li a. Li te mouri la akote lach BONDYE a.
  kos-kos: In pacl sacna, LEUM GOD El mulat sel Uzzah ac unilya ke sripen el kahlya
    Tuptup in Wuleang sac, na Uzzah el misa sisken na Tuptup in Wuleang.
  hbo-WLC: וַיִּֽחַר־אַ֤ף יְהוָה֙ בְּעֻזָּ֔ה וַיַּכֵּ֥הוּ שָׁ֛ם הָאֱלֹהִ֖ים עַל־הַשַּׁ֑ל
    וַיָּ֣מָת שָׁ֔ם עִ֖ם אֲר֥וֹן הָאֱלֹהִֽים׃
  ibo-ibo: Ma iwe Onyenwe anyị dị ọkụ megide Ụza, nʼihi omume enweghị nsọpụrụ o mere.
    Ya mere, Chineke tigburu ya. Ọ nwụọ nʼebe ahụ nʼakụkụ igbe Chineke.
  ory-ory: ସେତେବେଳେ ଉଷ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା; ଏଣୁ ପରମେଶ୍ୱର ତାହାର
    ଭ୍ରମ ସକାଶୁ ତାହାକୁ ଆଘାତ କରନ୍ତେ, ସେ ସେହିଠାରେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ପାଖରେ ମଲା।
  chk-chk: Nge ewe Samol mi Lapalap a song ngeni Usa o niela me ikenan, pun a aitiewu
    pöün o amwöchü ewe pworofel. Iwe, Usa a mäla ikenan ünükün än Kot we pworofel.
  ssd-ssd: Taŋana le Suŋgo nu Usa tuku gubrana le nu balena le kumna. Ta ndaŋam? Usa
    nu Kuate tuku tukul bokis ta ake agaŋ ande ŋga idusna sulumba biye tina tukunu
    Suŋgoŋge nu balena le kumna.
  rop-rop: Wal streidawei YAWEI bin gitwail langa det men, dumaji det men nomo bin
    jinggabat im nomo bin lau tatjim det Seikridwan Boks, en God bin kilim det men
    ded deya gin wansaid langa det Boks.
  ukr-1871: І запалав Господень гнїв на Озу й вбив його там на місцї Господь за його
    сьмілость, і він умер таки коло скринї.
  deu-1951: Da entbrannte der Zorn des HERRN über Ussa; und Gott schlug ihn daselbst
    um des Frevels willen; so starb er daselbst bei der Lade Gottes.
  eng-JPS: And the anger of the LORD was kindled against Uzzah; and God smote him
    there for his error; and there he died by the ark of God.
  srp-1865: I Gospod se razgnjevi na Uzu, i udari ga Bog ondje za tu nepažnju, te
    umrije ondje kod kovèega Božijega.
  lug-lug: Obusungu bwa Mukama ne bubuubuukira ku Uzza olw’ekikolwa ekyo, Katonda
    n’amuttira awo okumpi n’essanduuko ya Katonda.
  heb-heb: ויחר אף יהוה בעזה ויכהו שם האלהים על השל וימת שם עם ארון האלהים׃
  ben-IRV: তখন উষের প্রতি সদাপ্রভু প্রচণ্ড রেগে গেলেন ও তার হঠকারিতার জন্য ঈশ্বর সেই
    জায়গায় তাকে আঘাত করলেন; তাতে সে সেখানে ঈশ্বরের সিন্দুকের পাশে মারা গেল৷
  pan-pan: ਕਿਉਂ ਜੋ ਬਲ਼ਦਾਂ ਨੂੰ ਠੋਕਰ ਲੱਗੀ ਸੀ, ਤਦ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਊਜ਼ਾਹ ਦੇ ਉੱਤੇ ਭੜਕਿਆ
    ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਦੋਸ਼ ਦੇ ਕਾਰਨ ਉਹ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਦੇ ਕੋਲ
    ਹੀ ਮਰ ਗਿਆ।
  tkr-tkr: Rəbbina Uzzalqa qəl avqaaqqa, mang'vee hı'rmat deşvaala hav'uva mana maacar
    ı'xı' gek'ana. Uzza Allahne q'utyeyne k'ane qek'a.
  mya-JVB: ထာဝရဘုရား သည် ဩဇ ကို အမျက် ထွက် ၍ သူ၏အပြစ် ကြောင့် ဘုရား သခင်ဒဏ်ခတ် တော်မူသဖြင့်
    ၊ သူသည်သေတ္တာ တော်နား မှာ သေ လေ၏။
  tte-O: Na Usa ilopwanoko kaiwena dedewaga kana loina nige iyayakasisiyan. Bwaine
    iya kaiwena mwa Yeoba imunamunai kabo Usa iunui mwa iboita Yeoba ana kelabilabin
    kamwasana kana dedewaga dedeina mena.
  tbg-tbg: Usaava Noravano Kotiva qioqama teharo kia Vokise vira utu varaate turara
    kia noraiqaakero iriraitiro, Vokise vira utu varovaro vira kaara Kotira arara
    itovaro vaakama Usaara ruqutu kovaro viva Kotira Vokise tataaqa qutu vura.
  hmo-hmo: Nega tamona Lohiabada Dirava ese ia badu Usa dekenai, badina Usa ese Taravatu
    Maua ia matauraia lasi dainai. Vadaeni Lohiabada ese Usa ia alaia mase, unai gabu
    dekenai, Taravatu Maua ena badibadinai.
  urd-urd: तब ख़ुदावन्द का ग़ुस्सा उज़्ज़ह पर भड़का और ख़ुदा ने वहीं उसे उसकी ख़ता
    की वजह से मारा, और वह वहीं ख़ुदा के संदूक़ के पास मर गया।
  rus-SYN: Но Господь прогневался на Озу, и поразил его Бог там же за дерзновение,
    и умер он там у ковчега Божия.
  bqc-SIM: Ɔ̃ Dii pↄ pàaàzi, à aà lɛ̀ a dɛ̀ kpagolo saɛ we dàa pↄ́ a kɛ̀pi yã́i.
  tcz-CHONGTHU: Hichun Pathen lunghan nachu Uzzah chungah achutan hijeh chun Pathennin
    Uzzah chu amun maman Pathen thingkong komah chun athat tan ahi.
  mar-mar: पण परमेश्वराचा कोप त्याच्यावर होऊन उज्जाला मरण आले. देवाच्या कोशाला स्पर्श
    करून त्याने देवाविषयी अनादर दाखवला. तेव्हा कराराच्या कोशा शेजारीच उज्जा गतप्राण
    झाला.
  qub-qub: Tucnarcushanpita Tayta Diosga rabyacurcuran. Chaymi jinan öra Uzata wañurachiran
    babulnin ñaupancho.
  bqp-bqp: Akũ Dikiri pↄ fɛ̃̀i, à a lɛ̀ a dɛ̀ àkpatii sarɛ gwe dà kũ à kɛ̀ yãi.
  hat-hat: Men Seyè a move sou Ouza, li touye l' frèt paske li pa t' gen dwa manyen
    Bwat Kontra a. Ouza mouri la toupre Bwat Kontra a.
  eng-BSB: And the anger of the LORD burned against Uzzah, and God struck him down
    on the spot for his irreverence, and he died there beside the ark of God.
  tod-tod: Ɠɔoɠɔ GALAGI yiiɠaawanani Uza ma, é doɠa náʋɛ nɔ, tɔɔzei ná-faaɠaazagi
    ʋa. Uza zaani miná, GALA ná-minazeɠe kesui ɠobaʋɛ.
  eng-WEBPB: The LORD’s anger burnt against Uzzah, and God struck him there for his
    error; and he died there by God’s ark.
  kbq-kbq: Hagi anazama higeno'a Ra Anumzamofona tusi'a arimpa ahegeno, Uzana ahetregeno
    huhagerafi huvempage vogisimofo tava'onte fri'ne. Na'ankure avako osiho huno'ma
    hu'nea vogisi avako higeno, anara hu'ne.
  nhe-BL: Huan TOTECO tlahuel cualanqui ica Uza pampa ax quiimacasqui quiitzquis icaxa
    huan quimicti nopona nechca nopa caxa.
  bus-bus: Ben Dii pↄ fɛ̃̀zi, à à lɛ̀ a dɛ̀ àkpati saɛ gwe dà kɛ̀ à kɛ̀ yãnzi.
  gub-BL: Wikwahy Tupàn Uza pe. Ta'e numuwete katu kwaw Tupàn a'e xe. Ta'e opokok
    ize'eg hyru rehe a'e xe. A'e rupi Tupàn uzuka Uza kury. Umàno Uza a'e pe Tupàn
    ze'eg ryru huwake.
  eng-DRA: 'And the indignation of the Lord was enkindled against Oza, and he struck
    him for his rashness: and he died there before the ark of God.'
