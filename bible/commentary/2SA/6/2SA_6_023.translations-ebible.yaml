verse: 2SA.006.023
translations:
  mal-C: എന്നാൽ ശൗലിന്റെ മകളായ മീഖളിന് അവളുടെ മരണപര്യന്തം സന്താനസൗഭാഗ്യം ലഭിച്ചില്ല.
  deu-TKW: Aber Michal, die Tochter Sauls, hatte kein Kind bis an ihren Todestag.
  lin-lin: Mpo na yango, Mikali, mwana mwasi ya Saulo, abotaki te kino na mokolo na
    ye ya kufa.
  eng-LSV: As for Michal daughter of Saul, she had no child until the day of her death.
  eng-GNV: Therfore Michal the daughter of Saul had no childe vnto the day of her
    death.
  eng-WEBSTER: Therefore Michal the daughter of Saul had no child until the day of
    her death.
  nhw-BL: Huan TOTECO quichijqui Mical, icone Saúl, amo quema ma conepiya hasta mijqui.
  swh-ONEN: Naye Mikali binti Sauli hakuwa na watoto mpaka siku ya kufa kwake.
  bba-bba: N deemɑ Mikɑli, Sɔɔlun bii tɔn kurɔ wi, u ǹ bii mɑrure sere u kɑ ɡu.
  eng-KJVCPB: Therefore Michal the daughter of Saul had no child unto the day of her
    death.
  mpx-mpx: He Sol natuna Mikal nige sauga etega i aab ana siga i aliga.
  luo-luo: Kendo Mikal nyar Saulo ne ok onywolo nyithindo nyaka notho.
  meu-meu: Una Saulo natuna hahinena Mikala na e gabani ela bona e mase.
  npi-ULB: त्यसैले शाऊलकी छोरी मीकलको मृत्युको दिनसम्म पनि कुनै सन्तान भएन ।
  yor-yor: Mikali ọmọbìnrin Saulu kò sì bí ọmọ, títí o fi di ọjọ́ ikú rẹ̀ nítorí tí
    ó sọ̀rọ̀-òdì yìí sí Dafidi.
  ind-ind: Mikal, anak perempuan Saul itu, tidak punya anak sampai akhir hidupnya.
  pes-OPCB: پس میکال، دختر شائول، تا آخر عمر بی‌فرزند ماند.
  tgl-ULB: Kaya si Mical, ang babaeng anak ni Saul, ay hindi nagkaroon ng mga anak
    hanggang sa araw ng kaniyang kamatayan.
  cbu-NT: Táyaru, Mikalaatssha arap zanganirangu, ndushat Mikal wipaam mireerangiya.
    Ashiriya, na kamaneena yuwaa Dapiyarini Apanllingaz kajonarini yakatssin naatarangana
    anootsi.
  hui-hui: Kini Solo wane Debidi one Migala ogoni ibu waneigini mbira taba hana nabi
    biraabo halu homene.
  mya-mya: ရှော​လု​၏​သ​မီး​တော်​မိ​ခါ​လ​သည်​လည်း တစ်​သက်​လုံး​သား​သ​မီး​မ​ရ​တော့​ချေ။
  bod-N: སོ་ལོའི་སྲས་མོ་མི་ཀལ་ལ་འཆི་བའི་བར་དུ་ཕྲུ་གུ་མ་སྐྱེས་སོ། །
  sna-sna: Uye Mikari mwanasikana waSauro haana kubereka vana kusvikira pazuva rokufa
    kwake.
  spa-BLM: Mical, hija de Saúl, no tuvo hijos hasta el día de su muerte.
  cac-cac: A ix Mical chi', malaj junoc yune' ix aljinac.
  swh-ULB: Hivyo Mikali, binti Sauli, hakuwa na watato hata alipokufa.
  bel-bel: І ў Мэлхолы, дачкі Саўлавай, ня было дзяцей да дня сьмерці яе.
  deu-ELBBK: Michal aber, die Tochter Sauls, hatte kein Kind bis zum Tag ihres Todes.
  mbb-OT: Ne wazè en med-anak si Mical taman te kebpatey zin.
  mal-2015: എന്നാൽ ശൗലിന്റെ മകളായ മീഖളിന്നു ജീവപര്യന്തം ഒരു കുട്ടിയും ഉണ്ടായില്ല.
  rmc-rmc: Avke e Mikal, le Sauloskri čhaj, sas bi o čhave dži ko meriben.
  pes-OPV: و میکال دخترشاول را تا روز وفاتش اولاد نشد.
  ron-1924: Ши Микал, фата луй Саул, н-а авут копий пынэ ын зиуа морций ей.
  ben-OBCV: আর শৌলের মেয়ে মীখলের আমৃত্যু কোনও সন্তান হয়নি।
  som-som: Oo Miikaal oo ahayd ina Saa'uulna ilaa maalintii ay dhimatay ilmo ma dhalin.
  lat-VUC: Igitur Michol filiæ Saul non est natus filius usque in diem mortis suæ.
  eng-ASVBT: And Michal the daughter of Saul had no child unto the day of her death.
  ita-1885: E Mical, figliuola di Saulle, non ebbe figliuoli, fino al giorno della
    sua morte.
  eng-LXXUP: And Michal the daughter of Saul had no child till the day of her death.
  eng-ULB: So Michal, the daughter of Saul, had no children to the day of her death.
  spa-VBL: Y Mical, la hija de Saúl, nunca tuvo hijos.
  fra-_FOB: Or Mical, fille de Saül, n'eut point d'enfants jusqu'au jour de sa mort.
  mal-mal: ആ കാരണത്താൽ ശൌലിന്റെ മകളായ മീഖളിന് ജീവപര്യന്തം ഒരു കുട്ടിയും ഉണ്ടായില്ല.
  urd-GVR: Jīte-jī Mīkal beaulād rahī.
  suz-BL: मोपतीके मेको सावल आ तमी मिकाल के आ बेक्‍ची नाक्‍त सम्‍म तमी तौ मदुम्‍मा
    बाक्‍त।
  ita-1927: E Mical, figlia di Saul, non ebbe figliuoli fino al giorno della sua morte.
  ckb-ckb: میخەلی کچی شاولیش هەتا ئەو ڕۆژەی مرد منداڵی نەبوو.
  eng-BBE: And Michal, Saul's daughter, had no child till the day of her death.
  kan-OKCV: ಆದ್ದರಿಂದ ಸೌಲನ ಮಗಳಾದ ಮೀಕಲಳು ತನ್ನ ಮರಣದ ದಿವಸದ ಮಟ್ಟಿಗೂ ಮಕ್ಕಳು ಆಗಲಿಲ್ಲ.
  tam-2017: அதினால் சவுலின் மகளான மீகாளுக்கு மரணமடையும் நாள்வரைக்கும் பிள்ளை இல்லாமலிருந்தது.
  spa-RV-1909: Y Michâl hija de Saúl nunca tuvo hijos hasta el día de su muerte.
  ron-BTF: De aceea Mical, fiica lui Saul, nu a avut copil până în ziua morții ei.
  eng-WEBP: Michal the daughter of Saul had no child to the day of her death.
  eng-FBV: And Michal, Saul's daughter, never had any children.
  nld-1939: En Mikal, de dochter van Saul, bleef kinderloos tot aan de dag van haar
    dood.
  nch-BL: Huan TOTECO quichijqui Mical, iichpoca Saúl, ma amo quema conepiya hasta
    mijqui.
  vie-1934: Vì vậy, Mi-canh, con gái Sau-lơ, không sanh con cho đến ngày nàng thác.
  hin-CV: मृत्यु होने तक शाऊल की पुत्री मीखल बांझ ही रही.
  spa-BES: Y Mical, la hija de Saúl, no tuvo hijos hasta el día de su muerte.
  tdx-tdx: Toly ndra tsy nanañ’ anake ampara’ ty androm-pivetraha’e t’i Mikale anak’
    ampela’ i Saole.
  tha-KJV: เพราะฉะนั้​นม​ีคาลราชธิดาของซาอู​ลก​็​ไม่มี​บุ​ตรจนถึงวันสิ้นชีพ
  por-BR-2018: E Mical filha de Saul nunca teve filhos até o dia de sua morte.
  deu-ELO: Michal aber die Tochter Sauls, hatte kein Kind bis zum Tage ihres Todes.
  eng-WYC-2018: Therefore a son was not born to Michal, the daughter of Saul, till
    into the day of her death. (And so no child was ever born to Saul’s daughter Michal,
    unto the day of her death.)
  epo-epo: Kaj Miĥal, la filino de Saul, ne havis infanojn ĝis la tago de ŝia morto.
  uig-PIN: Saulning ⱪizi Miⱪal bolsa, ɵlidiƣan künigiqǝ bala tuƣmidi.
  beo-beo: Solo idiwi Maiga:le da gebewane aligime esalu.
  tpi-OTNT: Na Mikal, pikinini meri bilong Sol, i no karim wanpela pikinini i go inap
    long taim em i dai.
  hau-SA: Mikal ’yar Shawulu kuwa ba tă haifi ɗa ba har mutuwarta.
  uig-LAT: Saulning qizi Miqal bolsa, ölidighan künigiche bala tughmidi.
  nde-nde: UMikhali indodakazi kaSawuli kabanga lomntwana waze wafa.
  ton-ton: Ko ia naʻe ʻikai fānau ai ha tamasiʻi ʻe Mikale ko e ʻofefine ʻo Saula
    ʻo aʻu ki he ʻaho ʻo ʻene pekia.
  ces-1613: Protož Míkol dcera Saulova neměla žádného plodu až do dne smrti své.
  eng-WMB: Michal the daughter of Saul had no child to the day of her death.
  tam-TCV: சவுலின் மகள் மீகாள் சாகும் நாள்வரை பிள்ளையற்றவளாய் இருந்தாள்.
  ceb-ULB: Busa si Mikal, ang anak nga babaye ni Saul, walay anak hangtod sa adlaw
    sa iyang kamatayon.
  pol-UBG: Mikal, córka Saula, nie miała więc dzieci aż do dnia swej śmierci.
  agr-agr: Tuja Micalak Apajuí suwimak susamu asa makichkish uchigmachu aajakui.
  kyc-kyc: Maikele Solena wanenge doko wane wanakepe mende manja nao mee petenge.
  urd-GVU: جیتے جی میکل بےاولاد رہی۔
  deu-1912: Aber Michal, Sauls Tochter, hatte kein Kind bis an den Tag ihres Todes.
  ntj-ntj: Nyangka Tjuulku yurntalpa Mikalanya tjilkumaalpa nyinarrayirnu wiyarringu.
  kan-2017: ಸೌಲನ ಮಗಳಾದ ಮೀಕಲಳಿಗೆ ಜೀವದಿಂದಿರುವ ವರೆಗೂ ಮಕ್ಕಳೇ ಆಗಲಿಲ್ಲ.
  yap-yap: Mi Mikal ni fare pin ni fak Saul e de diyen bi’id.
  hlt-MCSB: Te dongah Saul canu Mikhal tah a dueknah hnin hil a taengah camoe om pawh.
  mdy-ETH: ዬያ ዒዛ ጌዔሢሮ ሳኣዖኦሌኮ ናኣ፥ ሜልኮኦላ ሃይቃንዳያ ሄላንዳኣና ናይ ሾውዋዖ ዞኦኮ ማይ ዓቴኔ።
  twi-ASANTE: Na Saulo babaa Mikal anwo ba da wɔ ne nkwa nna nyinaa.
  eng-WEBU: Michal the daughter of Saul had no child to the day of her death.
  wal-wal: Hegaa gishshau, Saa7oola na7iyaa Miikaala haiqqana gakkanaashin, na7a yelabeikku.
  spa-PDDPT: Y Mical, hija de Saúl, no tuvo hijos hasta el día de su muerte.
  gun-gun: Saul rajykue Mical ma na'imembyi, omanoa ára peve.
  agu-BL: Ma yi Micala'tz qui nin talaj i' jun tal te yi ntaxk quim.
  ilo-ULB: Isu a saan a naganak ni Mikal, a putot a babai ni Saul agingga iti pannakatayna.
  kpg-kpg: Michal, tama ahina a Saul, dana dama ai gaa dae loo gi dono made.
  uig-ARA: سائۇلنىڭ قىزى مىقال بولسا، ئۆلىدىغان كۈنىگىچە بالا تۇغمىدى.
  sus-sus: Na na a ra, Sɔlu xa di ginɛ Mikali mu di yo bari a xa simaya kui.
  pon-2006: Eri, Maikal, sapwellimen Sohl serepein, sohte nainekihda seri men.
  jae-jae: Ma Saul latuo Mikal kêkôc ŋapalê teŋ atom e gêmac êndu.
  ksd-ksd: Ma Mikal natu i Saul pa i ga kava ta bul tuk ta ra bung ba i ga mat i tana.
  tur-YTC: Saul'un kızı Mikal'ın öldüğü güne dek çocuğu olmadı.
  grc-BRENT: Καὶ τῇ Μελχὸλ θυγατρὶ Σαοὺλ οὐκ ἐγένετο παιδίον ἕως τῆς ἡμέρας τοῦ ἀποθανεῖν
    αὐτήν.
  ind-AYT: Dan, Mikhal, anak perempuan Saul, tidak mempunyai anak sampai hari kematiannya
    ini.
  nya-nya: Ndipo Mikala mwana wa Sauli sanakhalenso ndi mwana mpaka anamwalira.
  hrv-hrv: A Mikala, Šaulova kći, ne imade poroda do dana svoje smrti.
  mps-mps: Tama Mikal, Solgo wegi, te aga wai me ame nisąbadi, te aga isibo sogoba
    usu nani.
  tpi-tpi: Na Mikal, pikinini meri bilong Sol, i no karim wanpela pikinini i go inap
    long taim em i dai.
  dan-1931: Og Sauls Datter Mikal fik til sin Dødedag intet Barn.
  vie-OVCB: Vì vậy, Mi-canh không có con cho đến ngày qua đời.
  guj-2017: માટે શાઉલની દીકરી, મિખાલ તેના જીવનપર્યંત નિ:સંતાન રહી.
  pon-2006A: Eri, Maikal, sapwellimen Sohl serepein, sohte nainekihda seri men.
  por-BRBSL: Michal, a filha de Saul, não teve filhos até o dia de sua morte.
  cth-cth: Hatdawkvah, Sawl canu Mikhal teh a due totouh ca sak hoeh toe.
  twi-twi: Na Saulo babea Mikal anwo ba da wɔ ne nkwa nna nyinaa.
  hlt-hlt: Te dongah Saul canu Mikhal tah a dueknah hnin hil a taengah camoe om pawh.
  tbz-SIM: Sɑuri kóo sɑpɑ̀ɑ̀ mMikɑɑdi í mpɛitɛ́ kɛ yɑ̀ɑ kúnɛ̀.
  msy-2020: Ezɨ bizir kam bangɨn, Solɨn guivim Mikal, a borir tam batezir puvatɨgha
    ikia ghuava areme.
  dop-dop: Sɑyuli pɛɛlɔ Mikɑɑlɩ nɑ ɩ sǝm tɔ ɩ tɑ lʋlɩ pǝyɑɣɑ.
  azb-azb: Buna görə də Şaul qızı Mikalın ölənə qədər övladı olmadı.
  eng-DBY: And Michal the daughter of Saul had no child to the day of her death.
  hin-2017: और शाऊल की बेटी मीकल के मरने के दिन तक कोई सन्तान न हुई।
  wol-KYG: Mikal doomu Sóol jooju nag amul doom, ba ni mu deeye.
  eng-YLT: As to Michal daughter of Saul, she had no child till the day of her death.
  kne-kne: Et begew sin napasamak ay nay, adi polos nan-anak si Mikal ay anak Saulo
    engganas nateyana.
  eng-WYC-2017: Therefore a son was not born to Michal, the daughter of Saul, till
    into the day of her death.
  eng-WMBB: Michal the daughter of Saul had no child to the day of her death.
  urd-GVH: जीते-जी मीकल बेऔलाद रही।
  rug-rug: Ke namu loke tuna se Maekolo sa tuna vineki e Saula pa doduruna sa nana
    tinoa osolae mate si asa.
  gaz-gaz: Miikaal intalli Saaʼol utuu ijoollee hin argatin duute.
  fra-LSG: Or Mical, fille de Saül, n’eut point d’enfants jusqu’au jour de sa mort.
  gnn-gnn: Bala ŋayi Djolwu ŋunhi gäthu'mirriŋu miyalk, Mikuḻ yäku yothumiriw nhinananydja
    yukurrana, dhalwaŋiny' yana liŋgu‐u‐u ga rakunydhina ŋayi yothumiriw yana.
  yal-yal: Sɔli a dii tɛmɛn Mikali mi dii sɔtɔ han a faxa.
  haw-1868: Nolaila, aohe keiki a Mikala ke kaikamahine a Saula a hiki i kona la i
    make ai.
  arb-NAV: وَلَمْ تُنْجِبْ مِيكَالُ بِنْتُ شَاوُلَ وَلَداً إِلَى يَوْمِ مَوْتِهَا.
  ewe-ewe: Ale Mixal tsi ko le eƒe agbemeŋkekewo katã me.
  eng-LEE: And Michal the daughter of Saul had no child until the day of her death.
  asm-FB: এতেকে চৌলৰ জীয়েক মীখলৰ মৰণ কাললৈকে কোনো সন্তান নহ’ল।
  sus-A: نَ نَ عَ رَ، سْلُ شَ دِ فِنّ مِكَلِ مُ دِ يٌ بَرِ عَ شَ سِمَيَ كُي.
  fra-SBL: Mical, fille de Saül, n'eut pas d'enfant jusqu'au jour de sa mort.
  hbo-hbo: וּלְמִיכַל֙ בַּת־שָׁא֔וּל לֹֽא־הָ֥יָה לָ֖הּ יָ֑לֶד עַ֖ד יֹ֥ום מֹותָֽהּ׃
    פ
  kik-kik: Nake Mikali mwarĩ wa Saũlũ ndaagĩire ciana nginya mũthenya ũrĩa aakuire.
  fra-NCL: Et Michol, fille de Saül, n’eut pas d’enfant jusqu’au jour de sa mort.
  cek-AK: To pongah Saul canu Mikal loe, duek khoek to caa sah ai ah oh.
  cuk-cuk: Degisoggu, Saúl-sisgwa-Mical, deyob-neggusadbali mimmi-nikussuli burgwisad.
  uig-CYR: Саулниң қизи Миқал болса, өлидиған күнигичә бала туғмиди.
  tel-2017: సౌలు కుమార్తె మీకాలుకు ఆమె చనిపోయేంత వరకూ పిల్లలు పుట్టలేదు.
  hat-BSA: Mical, fi a Saül la, pa t fè pitit jis rive jou ke li te mouri an.
  kos-kos: Na wanginna tulik Michal, acn natul Saul, el oswela nwe ke na el misa.
  hbo-WLC: וּלְמִיכַל֙ בַּת־שָׁא֔וּל לֹֽא־הָ֥יָה לָ֖הּ יָ֑לֶד עַ֖ד י֥וֹם מוֹתָֽהּ׃
    פ
  ibo-ibo: Mikal, ada Sọl amụtaghị nwa ọbụla ruo nʼoge ọnwụ ya.
  ory-ory: ଏହେତୁ ଶାଉଲଙ୍କର କନ୍ୟା ମୀଖଲର ମରଣ ଦିନ ପର୍ଯ୍ୟନ୍ତ ସନ୍ତାନ ହେଲା ନାହିଁ।
  chk-chk: Iwe, Mikal nöün Saul we fefin a rit tori ränin an mäla.
  ssd-ssd: Taŋamba sana le Saul kulim nuŋe Mikal nu niŋka ake saibo pilmba kumna.
  rop-rop: Wal God nomo bin larram Mikal abum eni biginini, dumaji Mikal bin reken
    miselp haibala, en im nomo bin jinggabat God na brabli haibalawan.
  ukr-1871: Тим то в Мелхоли, дочки Саулової, не було дитини до самої смертї її.
  deu-1951: Aber Michal, die Tochter Sauls, hatte kein Kind bis an den Tag ihres Todes.
  eng-JPS: And Michal the daughter of Saul had no child unto the day of her death.
  srp-1865: I Mihala kæi Saulova ne ima poroda do smrti svoje.
  lug-lug: Awo muwala wa Sawulo Mikali, n’abeera mugumba okutuusa olunaku lwe yafa.
  heb-heb: ולמיכל בת שאול לא היה לה ילד עד יום מותה׃
  ben-IRV: আর শৌলের মেয়ে মীখলের, মৃত্যুর দিন পর্যন্ত সন্তান হল না৷
  pan-pan: ਇਸ ਕਾਰਨ ਮੀਕਲ ਸ਼ਾਊਲ ਦੀ ਧੀ ਨੂੰ ਮਰਨ ਤੱਕ ਕੋਈ ਬੱਚਾ ਨਾ ਜੰਮਿਆ।
  tkr-tkr: Şaulne yişşeqa, Mikalıqa, qiyk'asde yiğılqamee uşax eyxhe deş.
  mya-JVB: ရှောလု ၏သမီး မိခါလ သည် တသက်လုံးသား ကို မ ဘွား မမြင်ရ။
  tte-O: Na Saulo natuna Mikali nige sauga yabo ikakabi kanasiga iboita.
  tbg-tbg: Devitiva minti tuvaro Sorura raavura Mikaaliva qaqi vau entara naahiara/qururaiqama
    viro kia vainti vataraitiro vaura.
  hmo-hmo: Unai Saulo ena natuna hahine Mikala ese natuna ia havaraia diba lasi ela
    bona ia mase.
  urd-urd: इसलिए साऊल की बेटी मीकल मरते दम तक बे औलाद रही।
  rus-SYN: И у Мелхолы, дочери Сауловой, не было детей до дня смерти ее.
  bqc-SIM: Ɔ̃ Saulu nɛ́ Mikali i nɛ'io e à gɛ̀ gàò.
  tcz-CHONGTHU: Hitichun Saul chanu Michal chu ahinkho lhumkei jin chaneilou vin aum
    tan ahi.
  mar-mar: शौलाची कन्या मीखल हिला मूलबाळ झाले नाही. ती तशीच विनापत्य वारली.
  qub-qub: Micalnami wañunancama wawata mana tariranchu.
  bqp-bqp: Akũ Solu nɛ́ Mikala dí nɛ́ iro ari à gɛ̀ɛ à gào.
  hat-hat: Mikal, pitit fi Sayil la, pa janm fè pitit jouk li mouri.
  eng-BSB: And Michal the daughter of Saul had no children to the day of her death.
  tod-tod: Sayile ná-doun anzanui Mikale la ɠɛni doun zɔlɔɔni, eyɛsu é za.
  eng-WEBPB: Michal the daughter of Saul had no child to the day of her death.
  kbq-kbq: Hagi Soli mofa Mikeli'a anagema hiazamofo nona'a, mofavre onte naravo a'
    mani'neno fri'ne.
  nhe-BL: Huan TOTECO quichijqui Mical, icone Saúl, ax quema ma conepiya hasta mijqui.
  bus-bus: Solu nɛ́ Mikala sↄ̃ↄ e nɛ́ iro ai à gàa à gà o.
  gub-BL: A'e rupi Mikaw Xau tazyr na'imemyr pixik kwaw a'e re a'e.
  eng-DRA: Therefore Michol the daughter of Saul had no child to the day of her death.
