verse: 2SA.006.004
translations:
  mal-C: അഹ്യോ ദൈവത്തിന്റെ പേടകവുമായി വണ്ടിയുടെമുമ്പിൽ നടന്നു.
  deu-TKW: Ussa ging zur Seite der Gotteslade, während Ahio vor der Lade herschritt.
  lin-lin: Bamemaki shario elongo na Sanduku ya Nzambe, wuta na ndako ya Abinadabi,
    oyo ezalaki na likolo ya ngomba moke. Ayiyo azalaki kotambola liboso ya shario.
  eng-LSV: and they lift it up from the house of Abinadab, which [is] in the height,
    with the Ark of God, and Ahio is going before the Ark,
  eng-GNV: And when they brought the Arke of God out of the house of Abinadab, that
    was at Gibeah, Ahio went before the Arke,
  eng-WEBSTER: 'And they brought it out of the house of Abinadab, which was at Gibeah,
    accompanying the ark of God: and Ahio went before the ark.'
  nhw-BL: '@see-verse:2SA.006.003'
  swh-ONEN: likiwa na Sanduku la Mungu juu yake, naye Ahio alikuwa anatembea akiwa
    mbele yake.
  bba-bba: Usɑ u wɑ̃ɑ yen yɛ̃sɑɔ, mɑ Akiyo u ye ɡbiiye bɑ kɑ dɔɔ.
  eng-KJVCPB: 'And they brought it out of the house of Abinadab which was at Gibeah,
    accompanying the ark of God: and Ahio went before the ark.'
  mpx-mpx: toto Yabowaine wana Bateli ana Dedewaga iyoho pwatanaa. Ahiyo i nohouwa
    waga momomol ge bulumwakau awoliyaa i kelauni.
  luo-luo: mane otingʼo Sandug Muma mar Nyasaye, kendo Ahio ne wuotho e nyime.
  meu-meu: Dirava ena maua helagana na rerue latanai, bona Ahio na maua helaḡana vairanai
    e raka.
  npi-ULB: तिनीहरूले परमेश्‍वरको सन्दुकसहितको गाडालाई डाँडामा भएको अबीनादाको घरबाट
    बाहिर ल्याए । अहियो सन्दुकको अगिअगि हिंडिरहेका थिए ।
  yor-yor: Wọ́n sì mú un láti ilé Abinadabu jáde wá, tí ó wà ní Gibeah, pẹ̀lú àpótí
    ẹ̀rí Ọlọ́run, Ahio sì ń rìn níwájú àpótí ẹ̀rí náà.
  ind-ind: '@see-verse:2SA.006.003'
  pes-OPCB: اخیو، پیشاپیش صندوق عهد می‌رفت،
  tgl-ULB: Inilabas nila ang kariton sa bahay ni Abinadab sa ibabaw ng burol kasama
    ang kaban ng Diyos nito. Naglalakad si Ahio sa harapan ng kaban.
  cbu-NT: '@see-verse:2SA.006.003'
  hui-hui: Ahio ibu bamba halu karisi biago mani ibilo pene.
  mya-mya: အ​ဟိ​သြ​သည်​သေတ္တာ​တော်​၏​ရှေ့​မှ​သွား လေ​သည်။-
  bod-N: དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཤིང་རྟའི་སྟེང་དུ་ཡོད་པ་དང་། ཨ་ཧི་ཨོ་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་སྔོན་དུ་བསྐྱོད་དོ།
    །
  sna-sna: areka yaMwari iri pamusoro payo, uye Ahio akanga achifamba mberi kwayo.
  spa-BLM: Lo sacaron de la casa de Abinadab que estaba en la colina, con el arca
    de Dios; y Ahio iba delante del arca.
  cac-cac: '@see-verse:2SA.006.003'
  swh-ULB: Wakautoa mkokoteni na sanduku la Mungu juu yake nyumbani mwa Abinadabu
    juu ya kilima. Ahio alikuwa ametangulia mbele ya sanduku.
  bel-bel: І павезьлі яе з каўчэгам Божым з дома Амінадава, што на пагорку; і Ахіо
    ішоў перад каўчэгам.
  deu-ELBBK: Und sie brachten sie aus dem Haus Abinadabs weg, das auf dem Hügel war,
    indem sie die Lade Gottes begleiteten; und Achjo ging vor der Lade her.
  mbb-OT: '@see-verse:2SA.006.003'
  mal-2015: കുന്നിന്മേലുള്ള അബീനാദാബിന്റെ വീട്ടിൽനിന്നു അവർ അതിനെ ദൈവത്തിന്റെ പെട്ടകവുമായി
    കൊണ്ടു പോരുമ്പോൾ അഹ്യോ പെട്ടകത്തിന്നു മുമ്പായി നടന്നു.
  rmc-rmc: Sar preľidžanas e archa le Devleskri andral o kher le Abinadaboskro, o
    Achijo džalas angle archa.
  pes-OPV: و آن رااز خانه ابیناداب که در جبعه است با تابوت خداوند آوردند و اخیو پیش
    تابوت می‌رفت.
  ron-1924: Л-ау луат дар дин каса луй Абинадаб, де пе дял; Уза мерӂя алэтурь де кивотул
    луй Думнезеу ши Ахио мерӂя ынаинтя кивотулуй.
  ben-OBCV: ও ঈশ্বরের নিয়ম-সিন্দুকটি সেটির উপর রাখা ছিল, এবং গিবিয়ায় বসবাসকারী
    অবীনাদবের ছেলে অহিয়ো সেটির আগে আগে হাঁটছিল।
  som-som: Oo sidaasay uga soo bixiyeen gurigii Abiinaadaab, oo buurta ku yiil, iyagoo
    wada sanduuqii Ilaah; oo Axiyoo ayaa sanduuqii hor maray.
  lat-VUC: Cumque tulissent eam de domo Abinadab, qui erat in Gabaa, custodiens arcam
    Dei Ahio præcedebat arcam.
  eng-ASVBT: 'And they brought it out of the house of Abinadab, which was in the hill,
    with the ark of God: and Ahio went before the ark.'
  ita-1885: Così menarono via l'Arca di Dio dalla casa di Abinadab, ch' era in sul
    colle, accompagnandola; e Ahio andava davanti all'Arca.
  eng-LXXUP: And his brethren went before the ark.
  eng-ULB: They brought the cart out of Abinadab's house on the hill with the ark
    of God on it. Ahio was walking in front of the ark.
  spa-VBL: que transportaba el Arca de Dios, y Ahío caminaba delante de él.
  fra-_FOB: Ils l'emmenèrent donc de la maison d'Abinadab, sur la colline, avec l'arche
    de Dieu, et Achjo allait devant l'arche.
  mal-mal: കുന്നിന്മേലുള്ള അബീനാദാബിന്റെ വീട്ടിൽനിന്ന് അവർ അതിനെ ദൈവത്തിന്റെ പെട്ടകവുമായി
    കൊണ്ടുപോരുമ്പോൾ അഹ്യോ പെട്ടകത്തിന് മുമ്പായി നടന്നു.
  urd-GVR: '@see-verse:2SA.006.003'
  suz-BL: मेकोपुकीम परमप्रभु आ सन्‍दोस डांडाम बाक्‍शो अबीनादाब आ खिं रे लदमे बाक्‍त।
    अहीयो चहिं मेको बग्‍गी आ ङोंइती गाक्‍माक्‍त।
  ita-1927: con l’arca di Dio, e Ahio andava innanzi all’arca.
  ckb-ckb: لە ماڵی ئەبینادابەوە لەگەڵ سندوقی خودا بردیان. ئەحیۆ لەبەردەم سندوقەکەوە
    دەڕۆیشت،
  eng-BBE: And Uzzah went by the side of the ark, while Ahio went before it.
  kan-OKCV: ಅಬೀನಾದಾಬನ ಮನೆಯೊಳಗಿಂದ ಅದನ್ನು ಹೊರಗೆ ತಂದಾಗ ಅಹಿಯೋವನು ದೇವರ ಮಂಜೂಷದ ಮುಂದೆ ನಡೆದನು.
  tam-2017: அவர்கள் தேவனுடைய பெட்டியை ஏற்றி, அதைக் கிபியாவிலிருக்கிற அபினதாபின் வீட்டிலிருந்து
    நடத்திக்கொண்டு வருகிறபோது, அகியோ பெட்டிக்கு முன்னாலே நடந்தான்.
  spa-RV-1909: Y cuando lo llevaban de la casa de Abinadab que estaba en Gabaa, con
    el arca de Dios, Ahio iba delante del arca.
  ron-BTF: Și l-au scos din casa lui Abinadab care era în Ghibea, însoțind chivotul
    lui Dumnezeu; și Ahio mergea înaintea chivotului.
  eng-WEBP: They brought it out of Abinadab’s house which was in the hill, with God’s
    ark; and Ahio went before the ark.
  eng-FBV: with the Ark of God on it, with Ahio walking in front of it.
  nld-1939: Oezza ging naast de ark van God, Achjo ging voor de ark uit;
  nch-BL: '@see-verse:2SA.006.003'
  vie-1934: 'Vậy, chúng dời hòm khỏi nhà A-bi-na-đáp ở tại trên gò nỗng: U-xa đi gần
    bên hòm của Đức Chúa Trời, còn A-hi-giô đi trước hòm.'
  hin-CV: '@see-verse:2SA.006.003'
  spa-BES: Y Uza fue al lado del arca, mientras que Ahío iba delante de él.
  tdx-tdx: Toe na­kare’ iereo añ’ anjomba’ i Abinadabe e Gibà ao i vatam-pañinan’
    Añaharey vaho niaolo i vatam-pañinay t’i Akiò.
  tha-KJV: และนำออกมาจากเรือนของอาบีนาดับซึ่งอยู่เมืองกิเบอาห์ เกวียนบรรจุ​หี​บของพระเจ้าไป
    และอาหิโยเดินนำหน้าหีบ
  por-BR-2018: E quando o levavam da casa de Abinadabe que estava em Gibeá, com a
    arca de Deus, Aiô ia diante da arca.
  deu-ELO: Und sie brachten sie aus dem Hause Abinadabs weg, das auf dem Hügel war,
    indem sie die Lade Gottes begleiteten; und Achjo ging vor der Lade her.
  eng-WYC-2018: And when they had taken it from the house of Abinadab, that was in
    Gibeah, and kept the ark of God, Ahio went before the ark. (And so they took it
    from Abinadab’s house, which was on the hill, who had kept the Ark of God safe;
    and Ahio went before the Ark.)
  epo-epo: Kaj oni prenis ĝin el la domo de Abinadab en Gibea kun la kesto de Dio,
    kaj Aĥjo iris antaŭ la kesto.
  uig-PIN: Ular ⱨarwini Hudaning ǝⱨdǝ sanduⱪi bilǝn dɵngdǝ olturuxluⱪ Abinadabning
    ɵyidin elip qiⱪti; Aⱨiyo ǝⱨdǝ sanduⱪining aldida mangdi.
  beo-beo: Ahaiou da bisili ahoanu.
  tpi-OTNT: Ahio i wokabaut i go pas long karis.
  hau-SA: da akwatin alkawarin Allah yake ciki. Ahiyo kuwa yana tafiya a gaban Abinadab.
  uig-LAT: Ular harwini Xudaning ehde sanduqi bilen döngde olturushluq Abinadabning
    öyidin élip chiqti; Ahiyo ehde sanduqining aldida mangdi.
  nde-nde: eyayithwele ibhokisi lesivumelwano sikaNkulunkulu, u-Ahiyo ehamba phambi
    kwayo.
  ton-ton: 'Pea naʻa nau ʻomi ia kituʻa mei he fale ʻo ʻApinatapi ʻaia naʻe ʻi Kipea:
    ʻonau ō mo e puha ʻoe ʻOtua; pea naʻe muʻomuʻa ʻa ʻAhio ʻi he puha.'
  ces-1613: A tak vzali ji z domu Abinadabova, kterýž byl na pahrbku, jdouce s truhlou
    Boží; Achio pak šel před truhlou.
  eng-WMB: They brought it out of Abinadab’s house which was in the hill, with God’s
    ark; and Ahio went before the ark.
  tam-TCV: இறைவனின் பெட்டி அதில் இருந்தது. அதற்கு முன்னால் அகியோ போய்க்கொண்டிருந்தான்.
  ceb-ULB: Gidala nila pagawas ang karomata sa balay ni Abinadab didto sa bungtod
    uban ang sudlanan sa kasabotan sa Dios nga anaa niini. Naglakaw si Ahio atubangan
    sa sudlanan sa kasabotan.
  pol-UBG: I wyprowadzili go z domu Abinadaba położonego w Gibea wraz z arką Boga.
    A Achio szedł przed arką.
  agr-agr: Dutikawag buey carretan japiki wetai Abinadapan uchiji jimag, Uzá, Ahíojai
    pataetukajui. Nunikag, Ahío eemak wetai, Uzá ukuunum wegau.
  kyc-kyc: Aiyo dokome uliuli ipyuo peyamo dokona wambako peya.
  urd-GVU: '@see-verse:2SA.006.003'
  deu-1912: Und da sie ihn mit der Lade Gottes aus dem Hause Abinadabs führten, der
    auf einem Hügel wohnte, und Ahjo vor der Lade her ging,
  ntj-ntj: '@see-verse:2SA.006.003'
  kan-2017: ಗುಡ್ಡದ ಮೇಲೆ ವಾಸವಾಗಿದ್ದ ಅಬೀನಾದಾಬನ ಮನೆಯಿಂದ ತೆಗೆಯಲ್ಪಟ್ಟ ದೇವರ ಮಂಜೂಷದ ಮುಂದೆ
    ಅಹಿಯೋವನೂ ಹೋಗುತ್ತಿದ್ದನು.
  yap-yap: mi Ahio e be yan u but’ u m’on ko re cart nem.
  hlt-MCSB: Som kah Abinadab im lamloh Pathen thingkawng a khuen uh vaengah Te Ahio
    Te thingkawng hmai ah cet.
  mdy-ETH: ዓሂዮ ዒማና ጫኣቁሞ ሳኣፂኖኮ ቤርታ ቤርታ ዴንዳኔ።
  twi-ASANTE: a na Onyankopɔn Adaka no si mu no kwan. Na Ahio na ɔdi animu.
  eng-WEBU: They brought it out of Abinadab’s house which was in the hill, with God’s
    ark; and Ahio went before the ark.
  wal-wal: Keraa huuphiyan de7iya Abinadaaba sooppe Xoossaa Taabootaa ehiyo wode,
    Ahiyyoi Taabootaappe sinttaara hemettees.
  spa-PDDPT: y la sacaron con el Arca de ʼElohim de la casa de Abinadab que estaba
    en la colina. Ahío iba delante del Arca.
  gun-gun: Ha'e rami py Abinadabe ro yvy'ã re oĩague gui ogueru inony Nhanderuete
    ayvu ryru. Ha'e rã Aiô oo oiny hyru renonde.
  agu-BL: '@see-verse:2SA.006.003'
  ilo-ULB: Inruarda ti karison iti balay ni Abinadab iti tapaw ti turod a nakalugan
    ti Lakasa ti Tulag ti Dios. Magmagna ni Ahio iti sango ti Lakasa ti Tulag.
  kpg-kpg: gei Ahio dela e hana i mua.
  uig-ARA: ئۇلار ھارۋىنى خۇدانىڭ ئەھدە ساندۇقى بىلەن دۆڭدە ئولتۇرۇشلۇق ئابىنادابنىڭ
    ئۆيىدىن ئېلىپ چىقتى؛ ئاھىيو ئەھدە ساندۇقىنىڭ ئالدىدا ماڭدى.
  sus-sus: E naxa a raɲɛrɛ kelife Abinadabo xɔnyi geya fari. Axiyo nu ɲɛrɛfe sarɛti
    ya ra, Ala xa kankira nu na naxan fari.
  pon-2006: oh Ahio me alu mwowe.
  jae-jae: Usa kêsêlêŋ gêwiŋ poac ŋakatapa ma Ahio kêsêlêŋ gêmuŋ.
  ksd-ksd: Ma dir ga kap ra kalamana kiki na vinavana ma ra bok na kunubu kai God
    tana, maro ra kuba i Abinadab nina i ga tur ta ra buana; ma Akio i ga vana na
    lua ta ra bok na kunubu.
  tur-YTC: Onu Tanrı'nın Sandığı'yla birlikte Avinadav'ın tepedeki evinden çıkardılar;
    Ahyo da sandığın önünden gidiyordu.
  grc-BRENT: Καὶ οἱ ἀδελφοὶ αὐτοῦ ἐπορεύοντο ἔμπροσθεν τῆς κιβωτοῦ.
  ind-AYT: Uza berjalan di samping Tabut Allah itu, sedangkan Ahyo berjalan di depan
    tabut itu.
  nya-nya: imene inanyamula Bokosi la Mulungu, ndipo Ahiyo mwana wa Abinadabu ankayenda
    patsogolo pake.
  hrv-hrv: Uza je stupao kraj Kovčega Božjeg, a Ahjo išao pred njim.
  mps-mps: Ahio te karis asobodu te polasa pali.
  tpi-tpi: Ahio i wokabaut i go pas long karis.
  dan-1931: således at Uzza gik ved Siden af og Ajo foran Guds Ark.
  vie-OVCB: Họ đưa xe cùng với Hòm Giao Ước của Đức Chúa Trời đi khỏi nhà A-bi-na-đáp
    ở trên đồi. A-hi-ô đi trước Hòm Giao Ước.
  guj-2017: તેઓ પર્વત પરથી અબીનાદાબના ઘરેથી ઈશ્વરના કોશને લાવતા હતા. આહ્યો કોશ આગળ
    ચાલતો હતો.
  pon-2006A: oh Ahio me alu mwowe.
  por-BRBSL: Eles a levaram para fora da casa de Abinadab que estava na colina, com
    a arca de Deus; e Ahio foi antes da arca.
  cth-cth: Uzzah teh Cathut e thingkong e ateng thoseh, Ahio teh thingkong hmalah
    thoseh a cei.
  twi-twi: a na Onyankopɔn Adaka no si mu no kwan. Na Ahio na odi anim.
  hlt-hlt: Som kah Abinadab im lamloh Pathen thingkawng a khuen uh vaengah te Ahio
    te thingkawng hmai ah cet.
  tbz-SIM: '@see-verse:2SA.006.003'
  msy-2020: Ezɨ Ahio karisɨn faragha zui.
  dop-dop: '@see-verse:2SA.006.003'
  azb-azb: Onlar Allahın sandığını Avinadavın təpədəki evindən arabaya qoyub çıxartdılar.
    Axyo sandığın qabağında gedirdi.
  eng-DBY: And they brought it with the ark of God out of the house of Abinadab which
    was upon the hill; and Ahio went before the ark.
  hin-2017: और उन्होंने उसको परमेश्वर के सन्दूक समेत टीले पर रहनेवाले अबीनादाब के
    घर से बाहर निकाला; और अह्यो सन्दूक के आगे-आगे चला।
  wol-KYG: Noonu lañu dawale watiir wa yeb gaalu Yàlla ga, jële ko kër Abinadab, ga
    ca kaw tund wa, Axyo dox jiitu ko.
  eng-YLT: and they lift it up from the house of Abinadab, which [is] in the height,
    with the ark of God, and Ahio is going before the ark,
  kne-kne: yan si Ahio di wada sin sango.
  eng-WYC-2017: And when they had taken it from the house of Abinadab, that was in
    Gibeah, and kept the ark of God, Ahio went before the ark.
  eng-WMBB: They brought it out of Abinadab’s house which was in the hill, with God’s
    ark; and Ahio went before the ark.
  urd-GVH: '@see-verse:2SA.006.003'
  rug-rug: E Ahio si ene va kenue,
  gaz-gaz: taabonni Waaqaas gaarii irra kaaʼamee Ahiiyoon dura dura deema ture.
  fra-LSG: Ils l’emportèrent donc de la maison d’Abinadab sur la colline; Uzza marchait
    à côté de l’arche de Dieu, et Achjo allait devant l’arche.
  gnn-gnn: '@see-verse:2SA.006.003'
  yal-yal: E yi a tongo Abinadabo a banxini geyaan fari, Axiyo yi sigama a yɛɛ ra.
  haw-1868: Lawe mai la lakou ia mea mailoko mai o ka hale o Abinadaba ma Gibea, e
    hele pu ana me ka pahu o ke Akua, a hele aku la o Ahio imua o ka pahu.
  arb-NAV: الَّتِي عَلَيْهَا تَابُوتُ اللهِ. وَكَانَ أَخِيُو يَسِيرُ أَمَامَ التَّابُوتِ،
  ewe-ewe: Ahio nɔ zɔzɔm le ŋgɔ,
  eng-LEE: When they brought it out of the house of Abinadab which was on the hill,
    [they were] near the ark of God; but Achyo went before the ark.
  gvn-gvn: '@see-verse:2SA.006.003'
  asm-FB: তেওঁলোকে পৰ্ব্বতত থকা অবীনাদবৰ ঘৰৰ পৰা ঈশ্বৰৰ নিয়ম-চন্দুকে সৈতে ৰথখন উলিয়াই
    আনিলে৷ অহিয়ো নিয়ম-চন্দুকৰ আগে আগে গ’ল।
  sus-A: عٍ نَشَ عَ رَحّرّ كٍلِقٍ عَبِنَدَبٌ شْنيِ فٍيَ قَرِ. عَشِيٌ نُ حّرّقٍ سَرّتِ
    يَ رَ، عَلَ شَ كَنكِرَ نُ نَ نَشَن قَرِ.
  fra-SBL: Ils le firent sortir de la maison d'Abinadab, qui était sur la colline,
    avec l'arche de Dieu ; et Achio marchait devant l'arche.
  hbo-hbo: וַיִּשָּׂאֻ֗הוּ מִבֵּ֤ית אֲבִֽינָדָב֙ אֲשֶׁ֣ר בַּגִּבְעָ֔ה עִ֖ם אֲרֹ֣ון
    הָאֱלֹהִ֑ים וְאַחְיֹ֕ו הֹלֵ֖ךְ לִפְנֵ֥י הָאָרֹֽון׃
  piu-2006: '@see-verse:2SA.006.003'
  kik-kik: ĩrĩ na ithandũkũ rĩu rĩa Ngai igũrũ rĩayo, nake Ahio nĩwe warĩtongoretie.
  fra-NCL: (et ils l’emmenèrent de la maison d’Abinadab, qui était sur la colline)
    avec l’arche de Dieu ; Achio marchait devant l’arche.
  cek-AK: Sithaw ih thingkhong to mae nui ih Abinadab im hoiah a phawh o; to naah
    Ahio loe Sithaw ih thingkhong hmaa ah caeh.
  cuk-cuk: Bab-Jehová-Ulu-semamaigua, Ahío ulu-idu nadapi gusad.
  uig-CYR: Улар һарвуни Худаниң әһдә сандуғи билән дөңдә олтиришлиқ Абинадабниң өйидин
    елип чиқти; Аһийо әһдә сандуғиниң алдида маңди.
  tel-2017: దేవుని మందసం ఉన్న ఆ బండిని గిబియాలోని అబీనాదాబు ఇంటి నుండి తెస్తున్నప్పుడు
    అహ్యో బండికి ముందు నడిచాడు.
  hat-BSA: Konsa, yo te mennen li avèk lach Bondye a soti lakay Abinadab, ki te sou
    ti kolin nan. Achjo t ap mache devan lach la.
  kos-kos: ac Ahio el fahsr meet.
  hbo-WLC: וַיִּשָּׂאֻ֗הוּ מִבֵּ֤ית אֲבִֽינָדָב֙ אֲשֶׁ֣ר בַּגִּבְעָ֔ה עִ֖ם אֲר֣וֹן
    הָאֱלֹהִ֑ים וְאַחְי֕וֹ הֹלֵ֖ךְ לִפְנֵ֥י הָאָרֽוֹן׃
  ibo-ibo: nke igbe ọgbụgba ndụ Chineke dị nʼelu ya, Ahio butere ụzọ na-aga nʼihu
    igbe ahụ.
  ory-ory: ଆଉ ସେମାନେ ପର୍ବତସ୍ଥ ଅବୀନାଦବର ଗୃହରୁ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ସହିତ ତାହା ଆଣିଲେ;
    ଅହୀୟୋ ସିନ୍ଦୁକର ଆଗେ ଆଗେ ଚାଲିଲା।
  chk-chk: ia än Kot we pworofel a nom ie. Iwe, Ahio a feila mwen ewe pworofel.
  ssd-ssd: Ahio nu amboŋgina.
  rop-rop: Ahiyo bin wok lida langa det wegan,
  ukr-1871: А коли їхали з скринею Господньою з дому Аминадабового, що наверх гори
    Габаа, йшов Ахіа навперід ковчега.
  deu-1951: Und als sie ihn mit der Lade Gottes aus dem Hause Abinadabs wegführten,
    das auf dem Hügel war, ging Achio vor der Lade her.
  eng-JPS: And they brought it out of the house of Abinadab, which was in the hill,
    with the ark of God, and Ahio went before the ark.
  srp-1865: I odvezoše kovèeg Božji iz kuæe Avinadavove, koja bijaše na brdu, i Ahijo
    iðaše pred kovèegom.
  lug-lug: ng’essanduuko ya Katonda kweri, Akiyo ng’agikulembeddemu.
  heb-heb: וישאהו מבית אבינדב אשר בגבעה עם ארון האלהים ואחיו הלך לפני הארון׃
  ben-IRV: তারা পাহাড়ে অবস্থিত অবীনাদবের বাড়ি থেকে ঈশ্বরের সিন্দুকসহ গরুর গাড়ি
    বের করে আনল এবং অহিয়ো সিন্দুকটার আগে আগে চলল৷
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਅਬੀਨਾਦਾਬ ਦੇ ਘਰ ਤੋਂ ਜੋ ਗਿਬਆਹ ਪਰਬਤ ਵਿੱਚ ਸੀ ਚੁੱਕ ਲਿਆਏ ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਸੰਦੂਕ ਦੇ ਨਾਲ-ਨਾਲ ਗਏ। ਅਤੇ ਅਹਯੋ ਸੰਦੂਕ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਤੁਰਿਆ।
  tkr-tkr: Manbışe Allahna q'utye daşk'eeqa gyuvxhu qığaaha. Q'utyeyne ögiylir Axio
    ayk'an.
  mya-JVB: ဩဇသည်ဘုရား သခင်၏ သေတ္တာ တော်အနား ၌၎င်း၊ အဟိဩ သည် သေတ္တာ တော်ရှေ့ ၌၎င်း
    သွား ကြ၏။
  tte-O: Dedewagane iyaele waga niuniuli pwatana mena yo Aiyo ibaguna bulumakau manli
    mena.
  tbg-tbg: Ahiova avuni vuvaro Kotiva uva tiva taatauto Vokiseva ohi veka viraqaa
    vaumanta purumakau taaraqantavano veka vira rarau vare vi vaura.
  hmo-hmo: Dirava ena Taravatu Maua be treila lalonai, bona Ahio be Taravatu Maua
    ena vairanai ia raka.
  urd-urd: और वह उसे अबीनदाब के घर से जो पहाड़ी पर था ख़ुदा के संदूक़ के साथ निकाल
    लाये, और अख़ियो संदूक़ के आगे आगे चल रहा था।
  rus-SYN: И повезли ее с ковчегом Божиим из дома Аминадава, что на холме; и Ахио
    шел пред ковчегом Господним.
  bqc-SIM: Lua kpagolo kú a guu. Ahio mɛ́ dↄaaa,
  tcz-CHONGTHU: Pathen thingkong kipoh nachu. Chule Ahio chu thingkong masangah achin
    ahi.
  mar-mar: अबीनादाबाच्या डोंगरावरील घरातून हा देवाचा कोश त्यांनी वाहून आणला. अह्यो
    देवाच्या कोशापुढे चालू लागला.
  qub-qub: '@see-verse:2SA.006.003'
  bqp-bqp: Luda àkpati kún. Ahio mɛ́ à tɛ́ arɛ,
  hat-hat: kote yo te mete Bwat Kontra Bondye a. Akiyo t'ap mache devan kabwa a.
  eng-BSB: bringing with it the ark of God. And Ahio was walking in front of the ark.
  tod-tod: Ti minazeɠe kesui zeɠeni Aɓinadaɓe ná-pɛlɛi wu gize unmaʋɛ, ti ɗa lii
    la. Ayiyo ɠɛni ziɛzu wotoloi luɠɔ.
  eng-WEBPB: They brought it out of Abinadab’s house which was in the hill, with God’s
    ark; and Ahio went before the ark.
  kbq-kbq: Hagi Ahio vugota huno nevige'za, ana huhagerafi huvempage vogisia eri'za
    e'naze.
  nhe-BL: '@see-verse:2SA.006.003'
  bus-bus: Luda àkpati kún. Ahio bé à tɛ́ aɛ,
  gub-BL: Tupàn Ze'eg Hyru ywyramawa rehe hin a'e. Aio wata henataromo.
  eng-DRA: And when they had taken it out of the house of Abinadab, who was in Gabaa,
    Ahio having care of the ark of God went before the ark.
