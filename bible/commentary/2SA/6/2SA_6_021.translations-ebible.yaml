    করেছেন, সেই সদাপ্রভুর সামনেই তা করেছি; অতএব আমি সদাপ্রভুরই সামনে আনন্দ করব৷
  pan-pan: ਦਾਊਦ ਨੇ ਮੀਕਲ ਨੂੰ ਆਖਿਆ, ਇਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੀ ਜਿਸ ਨੇ ਤੇਰੇ ਪਿਤਾ ਅਤੇ ਉਹ ਦੇ
    ਸਾਰੇ ਘਰਾਣੇ ਦੇ ਅੱਗੇ ਮੈਨੂੰ ਚੁਣ ਲਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦਾ ਪ੍ਰਧਾਨ ਬਣਾ ਦਿੱਤਾ,
    ਇਸ ਲਈ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਨੱਚਾਂਗਾ
  tkr-tkr: 'Davudee Mikalık''le eyhen: – Zı man Rəbbine ögil hı''ı. Mang''vee zı yiğne
    dekkıneyiy mang''une bıkırne nasılene cigee g''əyxı'', Cune milletıs, İzrailybışis,
    xərna hı''ı. Zı inçile qiyğar Rəbbine ögil şadxhesda.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ သင့် အဘ နှင့် သူ ၏ အဆွေအမျိုး အပေါင်း တို့၏ကိုယ်စား၊ ငါ့
    ကိုရွေးကောက် ၍ ထာဝရဘုရား ၏လူ ၊ ဣသရေလ အမျိုးကို အုပ်စိုးသော မင်း အရာ၌ ခန့်ထား တော်မူသော
    ထာဝရဘုရား ရှေ့ တော်တွင် ပြုသည်မဟုတ်လော။ ထာဝရဘုရား ရှေ့ တော်တွင် ငါ ကခုန် မည်။
  tte-O: Deibida kainana iyamaisa iwalo iba, “Yeoba manna mena mwa yaseloselo iya
    igite-sipwaiyau tamam yayamiyalae kaiwena nige tamam ana susu tomona yabo igigitesipwai
    na iyamiyalae. Na igite-sipwaiyau yaemala tomo Isileli ana tomoyao kali toloina
    koinaele kani yayaliyaya Yeoba manna mena.
  tbg-tbg: Minti tuvaro Devitiva virara tiharo, Te Nora Kotirara noraiqaake irihama
    vira avuqaama ihi ntauro. Noravano Kotiva vaiinti vo nai vaiinti nahenti Isareriqaa
    raqikiarire tiro, ai qora qoririma kero kia vira ankuqihairo vaiinti vo kaama
    taraitiro, viva ti noraiqama kairave. Viva mintirara ti, te Nora Kotira avuqaa
    quaheha mintunantemake, naantiara qaiqaa qaiqaavata mintiaqi virerave.
  hmo-hmo: Davida ese Mikala dekenai ia haere, ia gwau, “Lohiabada hanamoa totona
    lau mavaru. Ia ese lau ia abia hidi, Lohiabada ena taudia Israela do lau gunalaia,
    to oiemu tamana, o iena famili tauna ta ia abia hidi lasi. Bona lau be do lau
    mavaru noho, Lohiabada do lau hanamoa totona.
  urd-urd: दाऊद ने मीकल से कहा, “यह तो ख़ुदावन्द के सामने था जिसने तेरे बाप और उसके
    सारे घराने को छोड़ कर मुझे पसन्द किया, ताकि वह मुझे ख़ुदावन्द की क़ौम इस्राईल
    का रहनुमा बनाये, इसलिए मैं ख़ुदावन्द के आगे नाचूँगा।
  rus-SYN: 'И сказал Давид Мелхоле: пред Господом плясать буду. И благословен Господь,
    Который предпочел меня отцу твоему и всему дому его, утвердив меня вождем народа
    Господня, Израиля; пред Господом играть и плясать буду;'
  bqc-SIM: 'Ɔ̃ Davidi ò Mikaliɛ: Dii ma ↄ̃wã̀ɛ̀. Dii mɛ́ ma sɛ n mae ń a bɛdeↄ
    gbɛu, à ma kpa a gbɛ̃́ Isailiↄ dↄaana ũ.'
  tcz-CHONGTHU: Chuin David in Michal chu alethuh in, “keima Pakai napa te le ainsung
    mite jouse chung vum'a eilhengpa! Pathen mi Israel te chunga lamkai dia eingansepa
    masanga chu kipah a lam kahi ati.
  mar-mar: तेव्हा दावीद तिला म्हणाला, “तुझे वडील किंवा तुझ्या घराण्यातील दुसरे कोणी
    या सर्वांना सोडून परमेश्वराने मला निवडले आहे. सर्व इस्राएलांचा मी नेता आहे. तेव्हा
    मी परमेश्वरापुढे असाच नाचतगात जाणार.
  qub-qub: 'Chaura David niran: «Au rasunpami, nogaga gachwashcä, ichanga Tayta Diospa
    ñaupanchömi. Nogataga Tayta Diosmi acramasha papäniquipa, llapan famillyayquicunapa
    ruquin Israelcunapa raynin canäpaj. Chaynöpami nogaga gachwashcä Tayta Diospa
    ñaupancho.'
  bqp-bqp: 'Akũ Dauda pì Mikalanɛ: Dikirin ma ũ wã̀nɛ. Dikiri mɛ́ à ma sɛ n de
    kũ a bedenↄ gɛ̃nɛ ũ, à ma kɛ a gbɛ̃ Isarailanↄ don''arɛde ũ.'
  hat-hat: 'David reponn li: -Se vre. Mwen t''ap danse pou m'' te fè lwanj Seyè a
    ki te pito m'' pase papa ou ak tout fanmi ou. Li chwazi m'', li mete m'' chèf
    pèp Izrayèl la, pèp li a. M''ap toujou ka danse devan l'' pou m'' fè lwanj li.'
  eng-BSB: But David said to Michal, “I was dancing before the LORD, who chose me
    over your father and all his house when He appointed me ruler over the LORD’s
    people Israel. I will celebrate before the LORD,
  tod-tod: 'Davide Mikale wooɠaaʋoteni, é ɠɛ ma: «Ɠɔoɠɔ GALAGI ɠa gè nà-koozunɛɛi
    ɠulaai gaazu, nii é yiimazeɠeai ga ze, é è-ɠɛɛ yɛ ná, ta ná-pɛlɛyeɠei pɛ,
    é kɛ̀ ga ná-nuɓusɛiti Izelayɛle nuiti ta-lotuɠɔi. Nà koozunɛɛi ɠula dɛ ʋolu,
    dɛbi vai ma.'
  eng-WEBPB: David said to Michal, “It was before the LORD, who chose me above your
    father, and above all his house, to appoint me prince over the people of the LORD,
    over Israel. Therefore I will celebrate before the LORD.
  kbq-kbq: Higeno Deviti'a Mikelina kenona hunteno, Kagri negafane, nagaka'ane azeri
    atreno kini mani'nenka, mika Israeli vahe'nire kegava huzmanto huno huhampri nante'nea
    Ra Anumzamofo avuga musenkase hu'na ra agi'a erintesaga nehue.
  nhe-BL: 'Huan David quinanquili: ―Nochi nijchijtoc ica nochi noyolo para nipaquis
    iixpa TOTECO pampa yajaya nechtlapejpenijtoc para nimocahuas nitlanahuatijquetl
    tlen itlacajhua ipatlaca motata huan ifamilia, huajca yeca nimijtotijtoc iixpa.'
  bus-bus: 'Ben Dauda bè Mikalanɛ: Diin ma ↄ̃ wã̀nɛ. Dii bé à ma sɛ n de kↄ̃n a bɛdeenↄ
    gɛ̃ɛ ũ, à ma kɛ a gbɛ̃ Isarailinↄ dↄn''aɛdee ũ.'
  gub-BL: Uze'eg Tawi izupe. — Apynyk Tupàn imuwete katu pà ihe. Heputar a'e. Nuputar
    kwaw neru. Nuputar kwaw neru iànàm wà. Izaew wanuwihawete romo hemuigo kar a'e.
    A'e rupi apynyk wi wi putar tuweharupi Tupàn Tuweharupi Wiko Ma'e imuwete katu
    pà ihe nehe.
