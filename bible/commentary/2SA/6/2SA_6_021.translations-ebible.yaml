verse: 2SA.006.021
translations:
  mal-C: 'ദാവീദ് മീഖളിനോടു പറഞ്ഞു: “ഞാൻ അർധനഗ്നനായി നൃത്തം ചെയ്തെങ്കിൽ അത് എന്റെ ദൈവമായ
    യഹോവയുടെമുമ്പാകെയാണ്. തന്റെ ജനമായ ഇസ്രായേലിനു രാജാവായി എന്നെ നിയോഗിക്കുകമൂലം നിന്റെ
    പിതാവിനെക്കാളും അദ്ദേഹത്തിന്റെ കുടുംബത്തിലെ ഏതൊരുവനെക്കാളും ഉപരിയായി എന്നെ തെരഞ്ഞെടുത്ത
    യഹോവയുടെമുമ്പാകെ ഞാനിനിയും നൃത്തംചെയ്യും.'
  deu-TKW: 'David erwiderte Michal: Vor Jahwe will ich tanzen, der mich vor deinem
    Vater und seinem ganzen Hause erwählt hat, um mich zum Fürsten über das Volk Jahwes,
    über Israel, zu bestellen, und vor Jahwe will ich spielen'
  lin-lin: 'Davidi alobaki na Mikali : — Nazalaki nde kosepela liboso ya Yawe oyo
    aponaki ngai mpe asepelaki na ngai koleka tata na yo mpe moto nyonso ya ndako
    na ye, tango akomisaki ngai mokonzi ya Isalaele, bato ya Yawe.'
  eng-LSV: And David says to Michal, “Before YHWH, who fixed on me above your father,
    and above all his house, to appoint me leader over the people of YHWH, and over
    Israel—indeed, I played before YHWH;
  eng-GNV: 'Then Dauid sayd vnto Michal, It was before the Lord, which chose me rather
    then thy father, and all his house, and commanded me to bee ruler ouer the people
    of the Lord, euen ouer Israel: and therefore will I play before the Lord,'
  eng-WEBSTER: 'And David said to Michal, It was before the LORD, who chose me before
    thy father, and before all his house, to appoint me ruler over the people of the
    LORD, over Israel: therefore will I play before the LORD.'
  nhw-BL: 'Huan David quinanquili: ―Nochi nijchijtoc ica nochi noyolo para nipaquis
    iixpa TOTECO pampa yaya nechtlapejpenijtoc para nimocahuas nitlanahuatijquetl
    tlen imasehualhua ipatlaca motata huan ifamilia, huajca yeca nimijtotijtoc iixpa.'
  swh-ONEN: Daudi akamwambia Mikali, “Nilifanya hivyo mbele za Bwana ambaye alinichagua
    mimi badala ya baba yako au mwingine yeyote kutoka nyumba yake wakati aliponiweka
    niwe mtawala juu ya Israeli, watu wa Bwana. Kwa hiyo nitacheza mbele za Bwana.
  bba-bba: Yerɑ Dɑfidi u Mikɑli sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ wi u wunɛn tundo kɑ win
    yɛnuɡibu kpuro deri, mɑ u mɑn ɡɔsɑ n kɑ ko win tɔmbu Isirelibɑn kpɑro, wiyɑ nɑ
    yɑɑwɑ nɑ bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'And David said unto Michal, It was before the Lord, which chose me
    before thy father, and before all his house, to appoint me ruler over the people
    of the Lord, over Israel: therefore will I play before the Lord.'
  mpx-mpx: Anana Deibid i lahe i ba, “Yehoba matanaa te ya sagasaga. Iya i hileyau
    tamwam ya milahe, i ola al nige ana un gamagalina etega i hihile. Yaa nau i hileyau
    ya tabwa wana gamagalau Isileli ali tologugui, inoke na yaliyaliyaya ya Yehoba
    matanaa.
  luo-luo: Daudi nowacho ni Mikal niya, “Ne atime e nyim Jehova Nyasaye, mane oyiera
    kar yiero wuonu kata ngʼato moa e dhoode kane oketa mondo atel ni oganda Jehova
    Nyasaye ma en Israel, abiro tugo kamiel e nyim Jehova Nyasaye.
  meu-meu: David ese Mikala e haere henia, eto, Iehova, e abigu hidi tamamu bona ena
    iduhu taudia iboudiai baina hereadia bona Israel, Iehova ena bese, pavapavana
    ai e halaogu Diravana, ia vairanai na karaia; bona Iehova vairanai moale karadia
    do baina kara.
  npi-ULB: दाऊदले मीकललाई जवाफ दिए, “त्यो मैले परमप्रभुको सामु गरें, जसले मलाई तिम्रा
    बुबा र तिनका सबै परिवारमाथि चुन्‍नुभयो, जसले मलाई परमप्रभुका मानिसहरू इस्राएलमाथि
    अगुवा चुन्‍नुभयो । परमप्रभुको सामु म आनन्दित हुने छु ।
  yor-yor: Dafidi sì wí fún Mikali pé, “Níwájú Olúwa ni, ẹni tí ó yàn mí fẹ́ ju baba
    rẹ lọ, àti ju gbogbo ìdílé rẹ lọ, láti fi èmi ṣe olórí àwọn ènìyàn Olúwa, àní
    lórí Israẹli, èmi ó sì súre níwájú Olúwa.
  ind-ind: Jawab Daud kepada Mikal, “Aku menari di hadapan TUHAN, yang sudah memilihku
    sebagai pemimpin atas umat-Nya untuk menggantikan ayahmu dan anggota keluarganya
    yang lain. Aku akan tetap menari untuk berterima kasih kepada-Nya!
  pes-OPCB: 'داوود به میکال گفت: «من امروز در حضور خداوندی می‌رقصیدم که مرا انتخاب
    فرمود تا بر پدرت و خانوادهٔ او برتر باشم و قوم خداوند، اسرائیل را رهبری کنم.'
  tgl-ULB: Sumagot si David kay Mical, “Ginawa ko iyon sa harapan ni Yahweh, na pinili
    niya ako na mas mataas sa iyong ama at mataas sa lahat ng kaniyang pamilya, na
    itinalaga ako maging pinuno ng buong tao ni Yahweh, sa buong Israel. Sa harapan
    ni Yahweh magagalak ako!
  cbu-NT: Dapiyshat yamarangu, Anootssina zurkush átsha. Nuw michitarangtana. Itaru,
    nuw mangutazi ashki. Apanllee shambatkuri ashirangina, watam waana nuwaa kurakaam
    ínaranguwa. Aparish tsiparangu anush kurak zamumaam shiyaamtam maachiritish ichingaru
    Israelchicheem ksutamaam nuwaa kurakaam ínarangiya. Ashirucha, anoo nuwshat mangi
    ksakuri Apanllee kis ungirtakina.
  hui-hui: Ani layagola Debidihanda ladai bialu lalu, Anduane Homogohanda í̠ abanaga
    henge wiago i̱ mia aribia howa Isaraele wali agali bibahende haru holiya helayagonaga
    i̱na turu halu ibunaga mini yaraga hama ibiru. I̱na ibunaga mini yaraga halu ibu
    deni mali lone lialu tama bulebero.
  mya-mya: ဒါ​ဝိဒ်​က``ငါ့​အား​သင့်​ခ​မည်း​တော်​နှင့်​သား မြေး​တို့​ကို​ကျော်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​၏​ခေါင်း​ဆောင်​အ​ဖြစ်​ခန့်​အပ်​ရွေး​ချယ် တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို
    ချီး​ကူး​ရန်​ငါ​သည်​က​ခုန်​နေ​ခဲ့​ခြင်း​ဖြစ်​၏။ ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​ကူး
    ရန်​နောင်​ကို​လည်း​ဆက်​လက်​က​ခုန်​လျက်၊-
  bod-N: དཱ་བིད་ཀྱིས་མི་ཀལ་ལ། བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དེ་ལྟར་བྱས་པ་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ནི་ཁོང་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་མངའ་བདག་ཏུ་བསྐོས་ནས་ང་རང་བདམས་ཤིང་།
    ཁྱོད་ཀྱི་ཕ་དང་ཁྱོད་ཀྱི་ཕ་ཡི་རྒྱུད་ཐམས་ཅད་ལས་མཐོ་བར་མཛད་པས། བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཞབས་བྲོ་འཁྲབ་ཅིང་སྤྲོ་སྐྱིད་གཏོང་ངོ་།
    །
  sna-sna: Dhavhidhi akati kuna Mikari, “Ndazviita pamberi paJehovha, iye akandisarudza
    pachinzvimbo chababa vako kana mumwe munhu upi zvake muimba yake uye akandiita
    kuti ndive mutongi wavanhu vaJehovha, vaIsraeri; naizvozvo ndichapembera pamberi
    paJehovha.
  spa-BLM: 'David dijo a Mical: “Fue ante Yahvé, que me eligió por encima de tu padre
    y de toda su casa, para nombrarme príncipe del pueblo de Yahvé, de Israel. Por
    eso celebraré ante Yahvé.'
  cac-cac: 'Ix tac''vi vin̈ icha tic: —Val yel ix in q''ue chennaj yuj tzalajc''olal
    d''a yichan̈ Jehová, aton ix in sic''anoch yajaliloc schon̈ab'' sq''uexuloc vin̈
    a mam yed'' pax sq''uexuloc eb'' a c''ab'' oc. Yuj chi'' ol in q''uen̈ej chennaj
    yuj tzalajc''olal d''a yichan̈ Jehová.'
  swh-ULB: Daudi akamjibu Mikali, “Nilifanya hivyo mbele ya Yahwe, aliyenichagua juu
    ya baba yako na juu ya familia yake yote, aliyeniweka kuwa kiongozi juu ya watu
    wa Yahwe, juu ya Israeli. Mbele ya Yahwe nitafurahi!
  bel-bel: 'І сказаў Давід Мэлхоле: прад Госпадам, Які абраў мяне перад бацькам тваім
    і ўсім домам ягоным, паставіўшы мяне правадыром народу Гасподняга Ізраіля, прад
    Госпадам іграць і скакаць буду;'
  deu-ELBBK: 'Da sprach David zu Michal: Vor dem HERRN, der mich vor deinem Vater
    und vor seinem ganzen Haus erwählt hat, um mich als Fürst zu bestellen über das
    Volk des HERRN, über Israel, ja, vor dem HERRN will ich spielen;'
  mbb-OT: Migkeǥiyan ni David si Mical te, “Mibeelan ku haazà diyà te etuvangan te
    Nengazen he iyan mibpilì kedì he ilis te amey nu wey te minsan hentei he ziyà
    te pemilya zin. Mibpilì e zin he iyan edumala te keet-etawan din he menge Israilihanen.
    Umbe wazà ebpekevelavag te kedsilibra ku ziyà te etuvangan te Nengazen,
  mal-2015: 'ദാവീദ് മീഖളിനോടു: യഹോവയുടെ ജനമായ യിസ്രായേലിന്നു പ്രഭുവായി നിയമിപ്പാൻ
    തക്കവണ്ണം നിന്റെ അപ്പനിലും അവന്റെ സകലഗൃഹത്തിലും ഉപരിയായി എന്നെ തിരഞ്ഞെടുത്തിരിക്കുന്ന
    യഹോവയുടെ മുമ്പാകെ, അതേ, യഹോവയുടെ മുമ്പാകെ ഞാൻ നൃത്തം ചെയ്യും.'
  rmc-rmc: 'O David lake odphenďa: „Sas oda anglo RAJ, savo peske na kidňa avri tire
    dades aňi caľa leskra famelija, ale man peske ačhaďa kraľiske upral leskre manuša
    upral o Izrael. Khelavas anglo RAJ a mek khelava!'
  pes-OPV: 'و داود به میکال گفت: «به حضور خداوند بود که مرا بر پدرت و برتمامی خاندانش
    برتری داد تا مرا بر قوم خداوند، یعنی بر اسرائیل پیشوا سازد، از این جهت به حضور
    خداوند بازی کردم.'
  ron-1924: 'Давид а рэспунс Микалей: „Ынаинтя Домнулуй, каре м-а алес май пресус
    де татэл тэу ши де тоатэ каса луй, ка сэ мэ пунэ кэпетение песте попорул Домнулуй,
    песте Исраел, ынаинтя Домнулуй ам жукат.'
  ben-OBCV: দাউদ মীখলকে বললেন, “আমি সেই সদাপ্রভুর সামনেই তা করেছি, যিনি তোমার বাবা
    বা তাঁর পরিবারের অন্য কোনও লোককে না বেছে আমাকেই সদাপ্রভুর প্রজা ইস্রায়েলের উপর
    শাসনকর্তারূপে নিযুক্ত করলেন—আমি সদাপ্রভুর সামনেই আনন্দ প্রকাশ করব।
  som-som: Markaasaa Daa'uud Miikaal ku yidhi, Waxay ahayd Rabbiga hortiisa, kii iga
    doortay aabbahaa iyo reerkiisii oo dhan, oo iga dhigay amiir u taliya dadka Rabbiga,
    kuwaas oo ah reer binu Israa'iil; oo sidaas daraaddeed ayaan Rabbiga hortiisa
    ugu cayaarayaa.
  lat-VUC: 'Dixitque David ad Michol: Ante Dominum, qui elegit me potius quam patrem
    tuum et quam omnem domum ejus, et præcepit mihi ut essem dux super populum Domini
    in Israël'
  eng-ASVBT: 'And David said unto Michal, It was before Jehovah, who chose me above
    thy father, and above all his house, to appoint me prince over the people of Jehovah,
    over Israel: therefore will I play before Jehovah.'
  ita-1885: 'E Davide disse a Mical: Sì, nel cospetto del Signore, il quale ha eletto
    me, anzi che tuo padre, e che alcuno di tutta la sua famiglia, per costituirmi
    conduttore sopra il suo popolo, sopra Israele; per ciò farò festa nel cospetto
    del Signore.'
  eng-LXXUP: 'And David said to Michal, I will dance before the Lord. Blessed be the
    Lord who chose me before thy father, and before all his house, to make me head
    over his people, even over Israel: therefore I will play, and dance before the
    Lord.'
  eng-ULB: David responded to Michal, “I did that before Yahweh, who chose me above
    your father and above all his family, who appointed me leader over the people
    of Yahweh, over Israel. Before Yahweh I will be joyful!
  spa-VBL: 'David le dijo a Mical: “Estuve bailando ante el Señor, que me eligió a
    mí en lugar de a tu padre y a toda su familia cuando me nombró gobernante del
    pueblo del Señor, Israel. Seguiré celebrando ante el Señor,'
  fra-_FOB: 'Mais David dit à Mical: C''est devant l''Éternel, qui m''a choisi plutôt
    que ton père et que toute sa maison, pour m''établir conducteur de son peuple
    d''Israël, c''est devant l''Éternel que je me suis réjoui.'
  mal-mal: 'ദാവീദ് മീഖളിനോട്: “യഹോവയുടെ ജനമായ യിസ്രായേലിന് പ്രഭുവായി നിയമിക്കുവാൻ
    തക്കവണ്ണം നിന്റെ അപ്പനിലും അവന്റെ സകലഗൃഹത്തിലും ഉപരിയായി എന്നെ തിരഞ്ഞെടുത്തിരിക്കുന്ന
    യഹോവയുടെ മുമ്പാകെ, അതേ, യഹോവയുടെ മുമ്പാകെ ഞാൻ നൃത്തംചെയ്യും.'
  urd-GVR: Dāūd ne jawāb diyā, “Maiṅ Rab hī ke huzūr nāch rahā thā, jis ne āp ke bāp
    aur us ke ḳhāndān ko tark karke mujhe chun liyā aur Isrāīl kā bādshāh banā diyā
    hai. Usī kī tāzīm meṅ maiṅ āindā bhī nāchūṅgā.
  suz-BL: मिनु दाऊदम मिकाल कली “इ आफ नु आ खिं ङा मुर आन पा ङा आं कली इस्राएल ङा आ
    मुर आन पिप सेल्‍ब परमप्रभु यावे आ ङोंइती मो पाता। गो परमप्रभु यावे आ ङोंइती ग्‍येरशा
    सिल पाइनुङ। २सामुएल ५:२
  ita-1927: 'Davide rispose a Mical: “L’ho fatto dinanzi all’Eterno che m’ha scelto
    invece di tuo padre e di tutta la sua casa per stabilirmi principe d’Israele,
    del popolo dell’Eterno; sì, dinanzi all’Eterno ho fatto festa.'
  ckb-ckb: 'داودیش بە میخەلی گوت: «ئەمە لەبەردەم یەزدان بوو، ئەوەی لە جێگای باوکت
    و هەموو ماڵەکەی هەڵیبژاردم بۆ ئەوەی بمکاتە فەرمانڕەوای ئیسرائیلی گەلی یەزدان.
    لەبەر ئەوە لەبەردەم یەزدان ئاهەنگ دەگێڕم.'
  eng-BBE: 'And David said to Michal, I was dancing before the Lord, who put me over
    your father and all his sons, to make me a ruler over the people of the Lord,
    over his people Israel: and I will go on playing before the Lord;'
  kan-OKCV: ಆದರೆ ದಾವೀದನು ಮೀಕಲಳಿಗೆ, “ನಾನು ಕುಣಿದದ್ದು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಮಾತ್ರ;
    ನಿನ್ನ ತಂದೆಯನ್ನೂ ಅವನ ಮನೆಯವರೆಲ್ಲರನ್ನೂ ಬಿಟ್ಟುಬಿಟ್ಟು, ನನ್ನನ್ನೇ ಆರಿಸಿಕೊಂಡು, ತಮ್ಮ ಪ್ರಜೆಗಳಾದ
    ಇಸ್ರಾಯೇಲರ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದ ಆ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ ಕುಣಿದಾಡುವೆನು.
  tam-2017: 'அதற்கு தாவீது மீகாளைப் பார்த்து: உன்னுடைய தகப்பனைவிட, அவருடைய எல்லா வீட்டார்களையும்விட,
