verse: 2SA.006.005
translations:
  mal-C: ദാവീദും ഇസ്രായേൽഗൃഹമൊക്കെയും കൈമണി, കിന്നരം, വീണ, തപ്പ്, ചേങ്ങല, ഇലത്താളം
    എന്നീ വാദ്യങ്ങൾ മുഴക്കി സർവശക്തിയോടുംകൂടെ യഹോവയുടെമുമ്പാകെ നൃത്തംചെയ്തു.
  deu-TKW: Aber David und das ganze Haus Israel tanzten vor Jahwe her mit aller Macht
    und unter Gesängen, mit Zithern, Harfen, Pauken, Schellen und Cymbeln.
  lin-lin: Davidi mpe bato nyonso ya Isalaele bazalaki kosepela na liboso ya Yawe,
    na kobeta lolenge nyonso ya bibetelo mindule basala na mabaya ya sipele, mandanda,
    banzenze, bambunda ya mike-mike, makembe mpe manzanza.
  eng-LSV: and David and all the house of Israel are playing before YHWH, with all
    kinds of [instruments] of fir-wood, even with harps, and with psalteries, and
    with timbrels, and with horns, and with cymbals.
  eng-GNV: And Dauid and al the house of Israel played before the Lord on all instruments
    made of firre, and on harpes, and on Psalteries, and on timbrels, and on cornets,
    and on cymbals.
  eng-WEBSTER: And David and all the house of Israel played before the LORD on all
    manner of instruments made of fir wood, even on harps, and on psalteries, and
    on timbrels, and on cornets, and on cymbals.
  nhw-BL: Huan David huan nochi nopa israelitame quitoquilijtiyohuiyayaj. Huan mijtotijtiyohuiyayaj
    ica miyac paquilistli. Huan huicatiyohuiyayaj iixpa TOTECO ica nochi tlamantli
    tlatzotzonali quen arpas, salterios, panderos, flautas huan címbalos.
  swh-ONEN: Daudi na nyumba yote ya Israeli walikuwa wanacheza mbele za Bwana kwa
    nguvu zao zote, kwa nyimbo, vinubi, zeze, matari, kayamba na matoazi.
  bba-bba: Mɑ Dɑfidi kɑ Isirelibɑ kpuro bɑ bu swĩi bɑ mɔrɔkunu soomɔ, kɑ ɡɔ̃ɔɡenu
    kɑ bɑrɑ kpɑ̃nu kɑ sɛkɛtirɛnu kɑ yɑnkokonu. Mɑ bɑ womusu mɔ̀ bɑ yɑɑmɔ kɑ ben dɑm
    kpuro, bɑ kɑ Gusunɔ sɑ̃ɑmɔ.
  eng-KJVCPB: And David and all the house of Israel played before the Lord on all
    manner of instruments made of fir wood, even on harps, and on psalteries, and
    on timbrels, and on cornets, and on cymbals.
  mpx-mpx: Yaka Deibid alonau Isileli gegewel ginebi wali gasisi bwalibwaligena hi
    yaliyaliyaya Yehoba matanaa. Egalagalavenu hapi tomaha ona, tambalin, kal ge simbol
    hi galavenuagil, yaka hi sagasaga ge hi wonawona.
  luo-luo: Daudi kod dhood Israel duto ne miel gi tekregi duto e nyim Jehova Nyasaye
    ka giwer gi thumbe gi nyatiti gi orutu gi oyieke gi kayamba gi nyiduonge.
  meu-meu: Bena David bona Israel besena idoinai e moale hisi dae mai goadadia idoinai,
    Iehova vairanai, mai anedia bona hatai-hatai gaudia idau-idau bona tareko bona
    bota-bota auridia idau-idau reḡedia ida.
  npi-ULB: तब दाऊद र इस्राएलका सबै घरानाले परमप्रभुको सामु काठका साधनहरू, वीणा, सारङ्गी,
    खैंजडीहरू, मृदङ्ग र झ्यालीहरू बजाउँदै उत्सव मनाउन थाले ।
  yor-yor: Dafidi àti gbogbo ilé Israẹli sì ṣiré níwájú Olúwa lára gbogbo onírúurú
    ohun èlò orin tí a fi igi arère ṣe àti lára ìlù haapu, ní ara tambori, sisitirumu
    àti lára kimbali.
  ind-ind: Daud dan seluruh umat Israel bersukacita di hadapan TUHAN dengan menari-nari,
    bernyanyi penuh semangat, dan memainkan kecapi, gambus, rebana, simbal, serta
    alat musik lainnya yang dimainkan dengan cara dipukul.
  pes-OPCB: و داوود با رهبران قوم اسرائیل که از پشت سر او در حرکت بودند با صدای تار
    و چنگ و دایره زنگی و دهل و سنج، با تمام قدرت در حضور خداوند آواز می‌خواندند و
    پایکوبی می‌کردند.
  tgl-ULB: Pagkatapos nagsimulang magdiwang si David at ang buong sambahayan ng Israel
    sa harapan ni Yahweh, nagdiriwang gamit ang mga instrumentong gawa sa pinong kahoy,
    mga alpa, mga kudyapi, mga tamburin, mga kalansing, at mga pompyang.
  cbu-NT: Dapiyshitisin ichingaru wasundurur Israelchichpat Apanllee kajonarini arangeem
    imazarsin, shambatkusin, kapung yaseerangusin, michitkusin, tamburtarangitamsin,
    kitaraatstam, kambanaatstam, charcharaatstam, ngusambaatstam tamburtarangusin,
    ambiri zamangakatarat ashiranganaya.
  hui-hui: Debidibi Isaraele wali agali bibahendebi turu howa ngida balu iba gana
    lama karisi biago heba mandagi pialu Anduane Homogonaga mini yaraga hama pialu
    hene. Tigua pialu howa tabaga balu ngidabi balu ngi̱li̱nge̱le̱ laga bilonaga mbirale
    tara tara wiarubi mo emabia haga bima pialu hene.
  mya-mya: ဒါ​ဝိဒ်​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး
    ကူး​ရန်​အ​စွမ်း​ကုန်​က​ခုန်​ကြ​၏။ သူ​တို့​သည် စောင်း​ကြီး​စောင်း​ငယ်၊ ပတ်​သာ၊
    နှဲ၊ ခ​ရာ၊ လင်း ကွင်း​အ​စ​ရှိ​သည့်​တူ​ရိ​ယာ​များ​ကို​တီး မှုတ်​ကြ​၏။
  bod-N: དཱ་བིད་དང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གསོམ་ཤིང་གི་རོལ་ཆས་སྣ་ཚོགས་ཏེ།
    པི་ཝང་དང་རྒྱུད་མངས། སིལ་རྔ། སྦུག་ཆལ། སིལ་སྙན་བཅས་དཀྲོལ་ཞིང་གར་འཆམས་པའོ། །
  sna-sna: Dhavhidhi neimba yose yeIsraeri vakapemberera Jehovha nesimba ravo rose,
    vachiimba nokuridza zviridzwa zvamarudzi ose zvomusipuresi, rudimbwa, mbira, matambureni,
    ngoma dzamatare namakandira.
  spa-BLM: David y toda la casa de Israel tocaban delante de Yahvé con toda clase
    de instrumentos de madera de ciprés, con arpas, con instrumentos de cuerda, con
    panderetas, con castañuelas y con címbalos.
  cac-cac: Axo vin̈aj David yed' masanil eb' chon̈ab', val d'a smasanil sc'ol eb'
    ix b'itan d'a tzalajc'olal, ix q'ue cheneljoc eb' d'a yichan̈ Jehová van yoch
    te' arpa yed' salterio, panderas, castañuelas yed' platillo.
  swh-ULB: Kisha Daudi na nyumba yote ya Israeli wakaanza kucheza mbele ya Yahwe,
    wakishangilia kwa vyombo vya mziki, vinubi, vinanda, matari, kayamba na matowazi.
  bel-bel: А Давід і ўсе сыны Ізраілевыя ігралі прад Госпадам на ўсякіх музычных інструментах
    з кіпарысавага дрэва, і на цытрах і на псалтырах, і на тымпанах і на сістрах і
    на кімвалах.
  deu-ELBBK: Und David und das ganze Haus Israel spielten vor dem HERRN mit allerlei
    Instrumenten von Zypressenholz und mit Lauten und mit Harfen und mit Tamburinen
    und mit Sistren und mit Zimbeln.
  mbb-OT: Midsilibra si David wey is langun he etew te Israel ziyà te etuvangan te
    Nengazen te tivuuk dan he zesen. Nemenganta zan wey midtukar te menge alpa, lira,
    tamburin, kastanitas, wey simbal.
  mal-2015: ദാവീദും യിസ്രായേൽഗൃഹമൊക്കെയും സരളമരംകൊണ്ടുള്ള സകലവിധവാദിത്രങ്ങളോടും കിന്നരം,
    വീണ, തപ്പ്, മുരജം, കൈത്താളം എന്നിവയോടുംകൂടെ യഹോവയുടെ മുമ്പാകെ നൃത്തം ചെയ്തു.
  rmc-rmc: O David the savore Izraeliti khelenas a bašavenas caľa zoraha anglo RAJ
    pro citari, harfi, bubni, čerkutki the pro cimbalmi.
  pes-OPV: وداود و تمامی خاندان اسرائیل با انواع آلات چوب سرو و بربط و رباب و دف و
    دهل و سنجهابه حضور خداوند بازی می‌کردند.
  ron-1924: Давид ши тоатэ каса луй Исраел кынтау ынаинтя Домнулуй ку тот фелул де
    инструменте де лемн де кипарос, ку харпе, ку лэуте, ку тимпане, ку флуере ши ку
    цимбале.
  ben-OBCV: দাউদ ও সমস্ত ইস্রায়েল সদাপ্রভুর সামনে গান গেয়ে ও বীণা, খঞ্জনি, তবলা,
    সুরবাহার ও করতাল বাজিয়ে আনন্দ প্রকাশ করছিলেন।
  som-som: Daa'uud iyo reer binu Israa'iil oo dhammuna Rabbiga hortiisay ku cayaareen
    iyagoo haysta cayn kasta oo alaabta muusikada ah oo ah qori beroosh la yidhaahdo,
    oo alaabtaasu waxay ahaayeen kataarado, iyo shareerado, iyo dafaf, iyo shuguxshugux
    iyo suxuun laysku garaaco.
  lat-VUC: David autem et omnis Israël ludebant coram Domino in omnibus lignis fabrefactis,
    et citharis et lyris et tympanis et sistris et cymbalis.
  eng-ASVBT: And David and all the house of Israel played before Jehovah with all
    manner of instruments made of fir wood, and with harps, and with psalteries, and
    with timbrels, and with castanets, and with cymbals.
  ita-1885: E Davide e tutta la casa d'Israele facevano festa davanti al Signore,
    sonando d'ogni sorta di strumenti fatti di legno d'abete, con cetere, e con salteri,
    e con tamburi, e con sistri, e con cembali.
  eng-LXXUP: And David and the children of Israel were playing before the Lord on
    well-tuned instruments mightily, and with songs, and with harps, and with lutes,
    and with drums, and with cymbals, and with pipes.
  eng-ULB: Then David and all the house of Israel began to play before Yahweh, celebrating
    with wooden instruments, harps, lyres, tambourines, rattles, and cymbals.
  spa-VBL: David y todos los israelitas estaban celebrando en presencia del Señor,
    cantando canciones acompañadas de cítaras, arpas, panderetas, sonajas y címbalos.
  fra-_FOB: Et David et toute la maison d'Israël jouaient devant l'Éternel de toute
    sorte d'instruments de bois de cyprès, de harpes, de lyres, de tambours, de sistres
    et de cymbales.
  mal-mal: ദാവീദും യിസ്രായേൽഗൃഹമൊക്കെയും സരളമരംകൊണ്ടുള്ള സകലവിധവാദ്യോപകരണങ്ങളോടും
    കിന്നരം, വീണ, തപ്പ്, മുരജം, കൈത്താളം എന്നിവയോടുംകൂടെ യഹോവയുടെ മുമ്പാകെ നൃത്തംചെയ്തു.
  urd-GVR: aur Dāūd bāqī tamām logoṅ ke sāth pīchhe chal rahā thā. Sab Rab ke huzūr
    pūre zor se ḳhushī manāne aur gīt gāne lage. Muḳhtalif sāz bhī bajāe jā rahe the.
    Fizā sitāroṅ, sarodoṅ, dafoṅ, ḳhanjriyoṅ aur jhāṅjhoṅ kī āwāzoṅ se gūṅj uṭhī.
  suz-BL: मिनु दाऊद नु इस्राएली नेल्‍ल आन जोंब बोक्‍शा परमप्रभु यावे आ ङोंइती कुम्‍सो
    पना पन बीना, तार पाइश्‍शो ठेयब ताप्‍तीक, खैजडी, मार मार ताप्‍तीक नु बुप्‍केल ताप्‍शा
    सिल पना पन गाक्‍मा बाक्‍त।
  ita-1927: E Davide e tutta la casa d’Israele sonavano dinanzi all’Eterno ogni sorta
    di strumenti di legno di cipresso, e cetre, saltèri, timpani, sistri e cembali.
  ckb-ckb: داود و هەموو بنەماڵەی ئیسرائیلیش بە هەموو توانایانەوە لەبەردەم یەزداندا
    ئاهەنگیان دەگێڕا، بە سروود و قیسارە و ساز و دەف و شەقشەقە و سەنج.
  eng-BBE: And David and all the men of Israel made melody before the Lord with all
    their power, with songs and with corded instruments and instruments of brass.
  kan-OKCV: ದಾವೀದನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಸಕಲ ವಾದ್ಯಗಳಾದ ಕಿನ್ನರಿ, ವೀಣೆ, ದಮ್ಮಡಿ, ಸ್ವರಮಂಡಲ,
    ತಾಳ, ತುತೂರಿ ಇವುಗಳನ್ನು ತಮ್ಮ ಸಮಸ್ತ ಬಲದಿಂದ ಬಾರಿಸುತ್ತಾ, ಹಾಡುತ್ತಾ ಯೆಹೋವ ದೇವರ ಮುಂದೆ
    ಹೋದರು.
  tam-2017: தாவீதும் இஸ்ரவேல் வம்சத்தார்கள் அனைவரும் தேவதாரு மரத்தால் செய்யப்பட்ட
    எல்லாவித கீதவாத்தியங்களோடும், சுரமண்டலம், தம்புரு, மேளம், வீணை, கைத்தாளம் ஆகிய
    இவைகளோடும், யெகோவாவுக்கு முன்பாக ஆடிப்பாடிக் கொண்டுபோனார்கள்.
  spa-RV-1909: Y David y toda la casa de Israel danzaban delante de Jehová con toda
    suerte de instrumentos de madera de haya; con arpas, salterios, adufes, flautas
    y címbalos.
  ron-BTF: Și David și toată casa lui Israel cântau înaintea DOMNULUI pe tot felul
    de instrumente făcute din lemn de brad, chiar pe harpe și pe psalterioane și pe
    tamburine și pe corneți și pe chimvale.
  eng-WEBP: David and all the house of Israel played before the LORD with all kinds
    of instruments made of cypress wood, with harps, with stringed instruments, with
    tambourines, with castanets, and with cymbals.
  eng-FBV: David and all the Israelites were celebrating in the Lord's presence, singing
    songs accompanied by zithers, harps, tambourines, rattles, and cymbals.
  nld-1939: David en heel het volk van Israël dansten geestdriftig voor Jahweh uit,
    onder gezang en het spelen van citers, harpen, tamboerijnen, bekkens en cymbalen.
  nch-BL: Huan David huan nochi nopa israelitame quitoquilijtiyahuiyayaj. Huan mijtotijtiyahuiyayaj
    ica miyac paquilisti. Huan huicatiyahuiyayaj iixpa TOTECO ica nochi tamanti tatzotzonali
    quej arpas, salterios, panderos, flautas huan címbalos.
  vie-1934: Đa-vít và cả nhà Y-sơ-ra-ên đều múa hát trước mặt Đức Giê-hô-va với đủ
    thứ nhạc khí bằng gỗ bá hương, đàn cầm, đàn sắt, trống, bạt, và mã la.
  hin-CV: इसी समय दावीद और सारा इस्राएल वंश याहवेह के सामने सनौवर की लकड़ी के बने
    हुए सब प्रकार के बाजे, वीणा, सांरगिया, डफ, डमरू और झांझ के साथ आनंद मना रहे थे.
  spa-BES: Y David y todos los hombres de Israel hicieron melodía ante el Señor con
    todo su poder, con cantos y con instrumentos de cuerda de bronce.
  tdx-tdx: Nitsinjake añatrefa’ Iehovà t’i Davide naho i anjomba’ Israele iabiy, am-pañarahañe
    ze karazan-draha titiheñe nanoeñe an-kazom­batango, naho an-jejobory naho marovany
    naho fikorin­tsañe naho kantsàñe vaho fikoriñañe.
  tha-KJV: ดาว​ิ​ดก​ับวงศ์วานอิสราเอลทั้งสิ้​นก​็ร่าเริ​งก​ันอยู่ต่อพระพักตร์พระเยโฮวาห์ด้วยใช้​เครื่องดนตรี​ทุ​กชนิดซึ่งทำด้วยไม้สนสามใบ
    คือพิณเขาคู่และพิณใหญ่ รำมะนา กรับ และฉาบ
  por-BR-2018: E Davi e toda a casa de Israel dançavam diante do SENHOR com toda sorte
    de instrumentos de madeira de faia; com harpas, saltérios, adufes, flautas e címbalos.
  deu-ELO: Und David und das ganze Haus Israel spielten vor Jehova mit allerlei Instrumenten
    von Zypressenholz, und mit Lauten und mit Harfen und mit Tamburinen und mit Sistren
    und mit Zimbeln.
  eng-WYC-2018: And David and all Israel played before the Lord, in all treen instruments
    of melody, and in harps, and citoles, and tympans, and trumps, and cymbals. (And
    David and all Israel played music before the Lord, on all the wooden instruments,
    and on harps, and lutes, and drums, or tambourines, and trumpets, and cymbals.)
  epo-epo: Kaj David kaj la tuta domo de Izrael ludis antaŭ la Eternulo per ĉiaj instrumentoj
    el cipreso, per harpoj, psalteroj, tamburinoj, sistroj, kaj cimbaloj.
  uig-PIN: Dawut bilǝn pütkül Israil jǝmǝtidikilǝr Pǝrwǝrdigarning aldida tǝntǝnǝ
    ⱪilip küy oⱪup qiltar, tǝmbur, dap, daⱪa-dumbaⱪ wǝ qanglar qelip ussul oynidi.
  beo-beo: 'Da:ibidi amola Isala:ili dunu huluane da Hina Gode Ea nodoma:ne, gogosa:
    amola gesami hea:sa ahoanebe ba:i. Ilia da sani baidama, ilibu, gesolo dabi, amola
    gisanidulu amo dudududaha ahoasu.'
  tpi-OTNT: Na Devit wantaim olgeta Israel i wokabaut wantaim karis na ol i mekim
    save singsing na mekim musik, bilong litimapim nem bilong Bikpela. Ol i wok long
    paitim ol kundu na gita na ol kain kain samting bilong mekim musik. Ol i bin wokim
    ol dispela samting long diwai pain.
  hau-SA: Dawuda da dukan gidan Isra’ila suka yi biki sosai da dukan ƙarfinsu a gaban
    Ubangiji, da waƙoƙi, da molaye, da garayu, da ganguna, da kacau-kacau da kuma
    kuge.
  uig-LAT: Dawut bilen pütkül Israil jemetidikiler Perwerdigarning aldida tentene
    qilip küy oqup chiltar, tembur, dap, daqa-dumbaq we changlar chélip ussul oynidi.
  nde-nde: UDavida lendlu yonke ka-Israyeli benza umkhosi omkhulu wokuthokoza ngamandla
    abo wonke phambi kukaThixo ngokuhlabela izingoma lokutshaya amachacho, lemihubhe,
    lamagedla kanye lamasimbali.
  ton-ton: Pea naʻe tā ʻe Tevita mo e fale kotoa pē ʻo ʻIsileli ʻae ngaahi meʻa faiva
    kehekehe naʻe ngaohi mei he ʻakau ko e paini, ʻio, ʻae ngaahi haʻape mo e ʻūtete,
    mo e lali iiki, mo e meʻa ifi, mo e simipale.
  ces-1613: Ale David i všecken dům Izraelský hrali před Hospodinem na všelijaké nástroje
    z dříví cedrového, totiž na harfy, loutny, bubny, husličky, a na cymbály.
  eng-WMB: David and all the house of Israel played before the LORD with all kinds
    of instruments made of cypress wood, with harps, with stringed instruments, with
    tambourines, with castanets, and with cymbals.
  tam-TCV: தாவீதும் இஸ்ரயேலின் குடும்பத்தார் அனைவரும் தேவதாரு மரத்தால் செய்யப்பட்ட
    யாழோடும், வீணை, தம்புரா, மேளம், தாளம் ஆகியவற்றோடும் யெகோவாவுக்கு முன்பாக தங்கள்
    முழு பலத்தோடும் ஆடிப்பாடிக் கொண்டுபோனார்கள்.
  ceb-ULB: Unya si David ug ang tanang panimalay sa Israel nagsugod sa pagtugtog ngadto
    kang Yahweh, nagadayeg pinaagi sa mga kahoy nga tulonggon, mga alpa, mga lira,
    mga tambor, mga marakas ug piyangpiyang.
  pol-UBG: 'Dawid zaś i cały Izrael grali przed PANEM na wszelkich instrumentach z
    drewna jodłowego: na harfach, cytrach, bębnach, piszczałkach i cymbałach.'
  agr-agr: Dutika juki emainai David ashí Israel aents aidaujai eemak wenak arpan,
    panderetan, tampujan, platillo aidaun aatus awatuinak, nuigtu pigkuin umpuinak
    nantsemkiag shimuidau.
  kyc-kyc: Dokopa uliuli ipyuo peyamo dokona Dapitimoo dee Isaraele wambu peparaepe
    rae maiyuo kenane andake pyao pyakalyuo pyao Anatunya kingi ketae pyambuo peyami.
    Dopa pyuo nakamame rambyalu lao kurulu lao lakuli pyao isa lomasi doo doo lao
    gita pyao peyami.
  urd-GVU: اور داؤد باقی تمام لوگوں کے ساتھ پیچھے چل رہا تھا۔ سب رب کے حضور پورے زور
    سے خوشی منانے اور گیت گانے لگے۔ مختلف ساز بھی بجائے جا رہے تھے۔ فضا ستاروں، سرودوں،
    دفوں، خنجریوں اور جھانجھوں کی آوازوں سے گونج اُٹھی۔
  deu-1912: spielte David und das ganze Haus Israel vor dem HERRN her mit allerlei
    Saitenspiel von Tannenholz, mit Harfen und Psaltern und Pauken und Schellen und
    Zimbeln.
  ntj-ntj: Nyangkalta-ya Tayipirrtu puru Yitjurayilku tjamupirtilu pukurltu turlku
    yinkarra kantura wanarayintja. Puru-ya Mama Kuurrnga marninypungkulanytja. Nyangka-ya
    kutjupatjarralu kitaa puru tingki-tingki wangkatjingara pitjalayintja.
  kan-2017: ದಾವೀದನೂ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಶಂಕುಮರದಿಂದ (ಸೈಪ್ರಸ್ ಮರ) ಮಾಡಿದ ಕಿನ್ನರಿ, ಸ್ವರಮಂಡಲ,
    ದಮ್ಮಡಿ, ಝಲ್ಲರಿ, ತಾಳ ಇವುಗಳನ್ನು ಬಾರಿಸಿಕೊಂಡು ಪೂರ್ಣಾಸಕ್ತಿಯಿಂದ ಗೀತೆಗಳನ್ನು ಹಾಡುತ್ತಾ,
    ಯೆಹೋವನ ಮುಂದೆ ನರ್ತನ ಮಾಡುತ್ತಾ ಹೋದರು.
  yap-yap: Mi David nge urngin piyu Israel e yad be churu’ ma yad be tang ni kemus
    rogorad ni aram e yad be tay fan SOMOL, ni yad be chubeg tatalin e musik ni harp,
    nge lyre, nge drum, nge kastanet, nge cymbal.
  hlt-MCSB: David neh Israel imkhui pum loh BOEIPA kah mikhmuh ah hmaical thing, rhotoeng,
    thangpa, kamrhing, tingkoei, tlaklak neh boeih luem uh.
  mdy-ETH: ዳውቴና ዒስራዔኤሌ ዓሶና ጋዓንቴ ጎኦላንታ ፔቴ ሻሺ ጎኦላኣ ዋርቂ ዋርቂ፥ ካራቤያ ባዒ ባዒ፥ ዑኡቱቡሎንታ ሂቾንታ
    ዖልሲ ዖልሲ ናንጊና ናንጋ ጎዳ ቦንቺ ዓይናዺሢና ጉቤ ዒኔፓ ዓጊፂ ዓጊፂ ኮርጋኔ።
  twi-ASANTE: Dawid ne Israel manfoɔ gyee wɔn ani wɔ Awurade anim wɔ ahoɔden so a
    wɔreto nnwom, na wɔde nsankuo, bɛnta, akasaeɛ, mfirikyiwa ne kyankyan nenam mu.
  eng-WEBU: David and all the house of Israel played before the LORD with all kinds
    of instruments made of cypress wood, with harps, with stringed instruments, with
    tambourines, with castanets, and with cymbals.
  wal-wal: Daawitinne Israa7eela asai ubbai diittaanne maazinqqiyaa diixxiiddi, karaabiyaa
    baqqiiddinne daalaanne shaashooraa qaattiiddi, banttau kumetta wolqqan GODAA sinttan
    ufaittiiddi bonchchidosona.
  spa-PDDPT: David y toda la casa de Israel tocaban toda clase de instrumentos de
    madera de abeto, con arpas, salterios, panderos, flautas y címbalos delante de
    Yavé con alegría.
  gun-gun: Davi ha'e Israel ro pygua kuery ha'e javi ovy'a oje'oivy Senhor renonde
    rupi, opa marãgua ipu va'e yvyra faia gui ojapo pyre py, ixã reta va'e, mbaraka,
    angu'a pu'i, pandeiro ha'e hy'a pu py.
  agu-BL: Nin benake' nin Luwiy scyuch' cyakil yi e' sanlar tan bitz, nin tan bixl
    tetz cu'n cyakil chichamil tan tak'le'n chik'ajsbil tetz Ryos te yi xomche' te
    yi caẍa'a'tz. Wi'nin chibene'n tan bitz te yi e'chk arpa tu e'chk salterio, nin
    pandero tu castañuela nin e'chk platillo.
  ilo-ULB: Ket rinugian da David ken dagiti amin a bumalay ti Israel ti agtukar iti
    sangoanan ni Yahweh, agramrambakda babaen kadagiti pagtukaran a naaramid manipud
    iti napintas a kayo, dagiti arpa, lira, banderita, kastanuelas ken piangpiang.
  kpg-kpg: David mo digau Israel huogodoo e dadaahili mo di gagaalege huoloo, e haga hagaamu
    Dimaadua gi nadau mee hai daahili ala go nia ‘harp’, ‘lyre’, aip, ‘castanet’ mono
    ‘cymbal’.
  uig-ARA: داۋۇت بىلەن پۈتكۈل ئىسرائىل جەمەتىدىكىلەر پەرۋەردىگارنىڭ ئالدىدا تەنتەنە
    قىلىپ كۈي ئوقۇپ چىلتار، تەمبۇر، داپ، داقا-دۇمباق ۋە چاڭلار چېلىپ ئۇسسۇل ئوينىدى.
  sus-sus: Dawuda nun Isirayila ɲama nu na Alatala matɔxɔfe maxase mɔɔli birin na.
    Maxase wuri daaxie nun kɔra mɔɔli ndee nu na e yi ra.
  pon-2006: Eri, Depit oh mehn Israel ko koaros ahpw kin kahkahlek oh kokoul uwen
    ar kak, kapikapinga KAUN-O. Re ahpw pil kesekesengki neirail arp, lair, aip, kasdanet
    oh simpal kan.
  jae-jae: Dawid to lau Israel samob têtê wê toôliŋ walôgeŋ sêmuŋ Apômtau ma sêjam
    wê ma sêjac gêŋ wêŋa togam ma sekoloŋ gegob ma sêjac dauc ma oŋ.
  ksd-ksd: Ma David ma ra tarai Israel par dia ga malagene ta ra luaina mata i ra
    Luluai ma dia ga kakailai, ma ra umana ngap, ma ra umana pagol, ma ra umana kudu,
    ma ra umana tidir, ma ra umana tobo.
  tur-YTC: David ve bütün İsrael evi, selvi ağacından yapılmış her türlü çalgıyla,
    arplarla, telli çalgılarla, teflerle, çıngıraklarla ve zillerle Yahve'nin önünde
    oynuyordu.
  grc-BRENT: Καὶ Δαυὶδ καὶ υἱοὶ Ἰσραὴλ παίζοντες ἐνώπιον Κυρίου ἐν ὀργάνοις ἡρμοσμένοις
    ἐν ἰσχύϊ, καὶ ἐν ᾠδαῖς, καὶ ἐν κινύραις, καὶ ἐν νάβλαις, καὶ ἐν τυμπάνοις, καὶ
    ἐν κυμβάλοις, καὶ ἐν αὐλοῖς.
  ind-AYT: Daud dan seluruh kaum Israel menari-nari di hadapan TUHAN dengan diiringi
    nyanyian dari berbagai kayu-kayuan sanobar, kecapi gambus, rebana, kelentung,
    dan ceracap.
  nya-nya: Davide pamodzi ndi Aisraeli onse ankakondwerera ndi mphamvu zawo zonse
    pamaso pa Yehova poyimba nyimbo pogwiritsa ntchito azeze, apangwe, matambolini,
    maseche ndi malipenga.
  hrv-hrv: David i sav dom Izraelov igrahu pred Jahvom iz sve snage pjevajući uza
    zvuke citara, harfa, bubnjeva, udaraljki i cimbala.
  mps-mps: Tama Devit dali, te tigidali Israel dali, te karis dali peyu, tama augwa
    te tęąbi po me weyu, te musik wabo sę me yali, te Genuai Bidigo nogi ugwaba
    siyu tialio. Augwa te ni wuligo nigai habidi, me gita eliyu, tama te haniani musik
    wabo sę dali yalio.
  tpi-tpi: Na Devit wantaim olgeta Israel i wokabaut wantaim karis na ol i mekim save
    singsing na mekim musik, bilong litimapim nem bilong Bikpela. Ol i wok long paitim
    ol kundu na gita na ol kain kain samting bilong mekim musik. Ol i bin wokim ol
    dispela samting long diwai pain.
  dan-1931: David og hele Israel legede af alle Kræfter for HERRENS Åsyn til Sang
    og til Citre, Harper, Pauker, Bjælder og Cymbler.
  vie-OVCB: Đa-vít và cả nhà Ít-ra-ên hân hoan nhảy múa trước Chúa Hằng Hữu, và chơi
    đủ loại nhạc cụ bằng gỗ bá hương—đàn lia, đàn hạc, trống cơm, phách, và chập chõa.
  guj-2017: અને દાઉદ તથા ઇઝરાયલના ઘરના લોકો દેવદારના લાકડાંમાંથી બનાવેલાં સર્વ પ્રકારનાં
    વાજિંત્રો, વીણા, સિતાર, ખંજરી, કરતાલ તથા મંજીરા ઈશ્વર આગળ વગાડતા હતા.
  pon-2006A: Eri, Depit oh mehn Israel ko koaros ahpw kin kahkahlek oh kokoul uwen
    ar kak, kapikapinga KAUN-O. Re ahpw pil kesekesengki neirail arp, lair, aip, kasdanet
    oh simpal kan.
  por-BRBSL: David e toda a casa de Israel tocaram diante de Javé com todo tipo de
    instrumentos feitos de madeira de cipreste, com harpas, com instrumentos de cordas,
    com pandeiros, com castanholas, e com címbalos.
  cth-cth: Devit hoi Isarelnaw teh ratoung, tamawi, tâbaw, vovit, cecak naw a sin
    awh teh, BAWIPA e hmalah thaothue hoi a tumkhawng awh.
  twi-twi: Dawid ne Israel manfo gyee wɔn ani wɔ Awurade anim wɔ ahoɔden so a wɔreto
    nnwom, na wɔde asanku, mmɛnta, akasae, mfirikyiwa ne kyɛnkyɛn nenam mu.
  hlt-hlt: David neh Israel imkhui pum loh BOEIPA kah mikhmuh ah hmaical thing, rhotoeng,
    thangpa, kamrhing, tingkoei, tlaklak neh boeih luem uh.
  tbz-SIM: Dɑfiti nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ yɑ̃̀nku ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu
    ììkɛ̀, kɛ bie ntikùtìdùùtì tibotí tibotí, nɛ̀ yɛbɑ̀rɛ̀ kɛ sɑ́ɑ́rì yɛcírɛ̀.
  msy-2020: Ezɨ Devit Israelia ko me bar moghɨra ghuava, Ikiavɨra Itir Godɨn damazimɨn
    bar akongegha pamtem ighiabagh amua, ararer aghuim gamua an ziam fe. Me gitaba
    ko buaba, tambarinba ko dɨbɨarir ararer guar avɨriba inigha dav sosi.
  dop-dop: Nɑ pɑ́ mɑkɩ wontu nɑ hǝsɩ nɑ Tɑfiiti nɑ ɩ nyǝ́mɑ pɑ́ pɑɑkɩ.
  azb-azb: Davudla bütün İsrail nəsli Rəbbin hüzurunda həvəslə ilahi oxuyur, liralarla,
    çənglərlə, dəflərlə, şaxşaxlarla və sinclərlə çalıb oynayırdılar.
  eng-DBY: And David and all the house of Israel played before Jehovah on all manner
    of [instruments made of] cypress wood, with harps, and with lutes, and with tambours,
    and with sistra, and with cymbals.
  hin-2017: दाऊद और इस्राएल का समस्त घराना यहोवा के आगे सनोवर की लकड़ी के बने हुए
    सब प्रकार के बाजे और वीणा, सारंगियाँ, डफ, डमरू, झाँझ बजाते रहे।
  wol-KYG: Daawudaak waa kër Israyil gépp a ngay bànneexoo mboolem jumtukaayi xumbéen
    fi kanam Aji Sax ji; muy lu ñu defare bantu garabu sippar, ak ay keseŋ-keseŋ aki
    tabala ak xeeti xalam.
  eng-YLT: and David and all the house of Israel are playing before Jehovah, with
    all kinds of [instruments] of fir-wood, even with harps, and with psalteries,
    and with timbrels, and with cornets, and with cymbals.
  kne-kne: Si David abe ya din amin ay Israelita yan inpakat da amin ay kabaelan da
    ay mankanta ya mansala ay mangidaydayaw en Diyos. Dowan da aben manambol, mangangsa,
    ya mantokar si arpa, gitara ya odom pay ay kalasin di matokar.
  eng-WYC-2017: And David and all Israel played before the Lord, in all treen instruments
    of melody, and in harps, and citoles, and tympans, and trumps, and cymbals.
  eng-WMBB: David and all the house of Israel played before the LORD with all kinds
    of instruments made of cypress wood, with harps, with stringed instruments, with
    tambourines, with castanets, and with cymbals.
  urd-GVH: और दाऊद बाक़ी तमाम लोगों के साथ पीछे चल रहा था। सब रब के हुज़ूर पूरे ज़ोर
    से ख़ुशी मनाने और गीत गाने लगे। मुख़्तलिफ़ साज़ भी बजाए जा रहे थे। फ़िज़ा सितारों,
    सरोदों, दफ़ों, ख़ंजरियों और झाँझों की आवाज़ों से गूँज उठी।
  rug-rug: meke se Devita meke sari doduru tie Izireli si vala betoi rini sari doduru
    dia ṉiniraṉira pa peka na kera, pude va lavatia se Zihova gua. Mikemike ni rini
    sari na mike, hapu, na laera, sari na daramu, tiṉitoṉa qaleqaletoro, meke na sibolo.
  gaz-gaz: Daawitii fi Israaʼel hundinuu humna isaanii guutuudhaan faarfannaadhaan,
    masiinqoodhaan, baganaadhaan, dibbeedhaan, bilbilaan, Kililleedhaanis fuula Waaqayyoo
    duratti gammadanii shuubbisaa turan.
  fra-LSG: David et toute la maison d’Israël jouaient devant l’Éternel de toutes sortes
    d’instruments de bois de cyprès, des harpes, des luths, des tambourins, des sistres
    et des cymbales.
  gnn-gnn: Ga walalanydja Daypittja ga wiripu‐guḻku' yolŋu'‐yulŋu Yitjuralpuyŋu giritjinana
    dhikana marrtjina barkparkthurrunana manapara, buku‐ŋal'yurrunana Garraywuna marrtjina
    bala märr‐ŋal'yurrunana manapara; walala ŋaḻwa'yurrunanydja dhika bitjarra rirrakay
    manapanminana manikayyu ga yiḏakiyuna marrtjinana yukurrana girri'yuna malanyŋuyu
    dhika nhäyuna, märr‐yiŋgathinana wokthurrunana Garraywuna, ŋunhi walala marrtjina
    bala gäŋalanydja ŋunhiyi Bathinydja bala Djurutjalamlilina.
  yal-yal: Dawuda nun Isirayila yamaan birin yi sɛwan mayitama Alatala ra, e maxaseen
    sifan birin maxama, alo bɔlɔnna nun kondenna nun tanbanna nun kariɲanna nun maxase
    gbɛtɛye.
  haw-1868: Hookani aku la o Davida a me ka ohana a Iseraela a pau imua o Iehova,
    me na mea kani o na laau o kela ano o keia ano; me na lira, na pesaleteria, na
    timeberela, na korineta, a me na kimebala.
  arb-NAV: وَدَاوُدُ وَسَائِرُ مُرَافِقِيهِ مِنَ الإِسْرَائِيلِيِّينَ يَعْزِفُونَ
    أَمَامَ الرَّبِّ عَلَى كُلِّ أَنْوَاعِ الآلاتِ الْمَصْنُوعَةِ مِنْ خَشَبِ السَّرْوِ،
    كَالْعِيدَانِ وَالرَّبَابِ والدُّفُوفِ وَالْجُنُوكِ وَالصُّنُوجِ.
  ewe-ewe: David kple Israel ƒe aƒe blibo la katã nɔ dzidzɔ kpɔm, nɔ ɣe ɖum kple woƒe
    ŋusẽ katã le Yehowa ŋkume. Wonɔ ha dzim ɖe saŋkuwo, kasaŋkuwo, gaviwo kple gakogoewo
    ŋu.
  eng-LEE: And David and all the house of Israel played before the Lord on all manner
    of instruments made of fir-wood, and on harps, and on psalteries, and on tambourines,
    and with bells, and with cymbals.
  gvn-gvn: '@see-verse:2SA.006.004'
  asm-FB: তেতিয়া দায়ুদ আৰু ইস্ৰায়েলৰ আটাই বংশই দেবদাৰু কাঠেৰে সজা নানা ধৰণৰ বাদ্যযন্ত্ৰ
    নেবল, খঞ্জৰী, খুটিতাল আৰু ভোটতাল আদি বজাই যিহোৱাৰ আগত গুণানুকীর্তন কৰিলে৷
  sus-A: دَوُدَ نُن عِسِرَيِلَ حَمَ نُ نَ عَلَتَلَ مَتْشْقٍ مَشَسٍ مْولِ بِرِن نَ.
    مَشَسٍ وُرِ دَاشِيٍ نُن كْرَ مْولِ ندٍيٍ نُ نَ عٍ يِ رَ.
  fra-SBL: David et toute la maison d'Israël jouèrent devant l'Éternel avec toutes
    sortes d'instruments en bois de cyprès, avec des harpes, des instruments à cordes,
    des tambourins, des castagnettes et des cymbales.
  hbo-hbo: וְדָוִ֣ד ׀ וְכָל־בֵּ֣ית יִשְׂרָאֵ֗ל מְשַֽׂחֲקִים֙ לִפְנֵ֣י יְהוָ֔ה בְּכֹ֖ל
    עֲצֵ֣י בְרֹושִׁ֑ים וּבְכִנֹּרֹ֤ות וּבִנְבָלִים֙ וּבְתֻפִּ֔ים וּבִמְנַֽעַנְעִ֖ים
    וּֽבְצֶלְצֶלִֽים׃
  piu-2006: '@see-verse:2SA.006.004'
  kik-kik: Nake Daudi na nyũmba yothe ya Isiraeli maarũũhagia na hinya wao wothe marĩ
    mbere ya Jehova, makaina nyĩmbo na inanda cia kĩnũbi, na inanda cia mũgeeto, na
    tũhembe, na njingiri na thaani iria ihũũrithanagio ikagamba.
  fra-NCL: David et toute la maison d’Israël dansaient devant Yahweh, au son de toutes
    sortes d’instruments de bois de cyprès, de harpes, de luths, de tambourins, de
    sistres et de cymbales.
  cek-AK: To naah David hoi Israel imthung takohnawk boih mah hmaica thing hoiah sak
    ih katoeng congca, satuem, monglaeng, cingcengnawk hoiah Angraeng hmaa ah laasak
    o.
  cuk-cuk: 'Davidʼdina, Israel-dulemarmala weligwaledba Bab-Jehová-asabin gwirnanai
    guarmalad. We-garmar-ogornanai guarmalad: Gar-arpa, gar-salterio, gar-pandero,
    gar-gammu, gar-címbalo, degine, gar-bamalad-urgogi-sobarmalad.'
  uig-CYR: Давут билән пүткүл Исраил җәмәтидикиләр Пәрвәрдигарниң алдида тәнтәнә қилип
    күй оқуп чилтар, тәмбур, дап, дақа-думбақ вә чаңлар челип уссул ойниди.
  tel-2017: దావీదు, ఇశ్రాయేలీయులంతా దేవదారు చెట్టుకలపతో చేసిన రకరకాల సితారాలు, సన్నాయి
    వాయిద్యాలు, తంబురలు, మృదంగాలు, పెద్ద డప్పులు వాయిస్తూ యెహోవా సన్నిధిలో నాట్యం
    చేస్తున్నారు.
  hat-BSA: Antretan, David avèk tout lakay SENYÈ a t ap selebre devan SENYÈ a avèk
    tout kalite enstriman ki fèt an bwa pichpen, avèk lap, gita, tanbouren, ak kastanèt
    ak senbal.
  kos-kos: David ac mwet Israel nukewa fahsr tacn ac on ke kuiyalos nufon in akfulatye
    LEUM GOD. Elos srital ke harp, lyre, drum, rattle, ac cymbal.
  hbo-WLC: וְדָוִ֣ד ׀ וְכָל־בֵּ֣ית יִשְׂרָאֵ֗ל מְשַֽׂחֲקִים֙ לִפְנֵ֣י יְהוָ֔ה בְּכֹ֖ל
    עֲצֵ֣י בְרוֹשִׁ֑ים וּבְכִנֹּר֤וֹת וּבִנְבָלִים֙ וּבְתֻפִּ֔ים וּבִמְנַֽעַנְעִ֖ים
    וּֽבְצֶלְצֶלִֽים׃
  ibo-ibo: Devid na ndị Izrel weere ike ha niile na-aṅụ ọṅụ nʼihu Onyenwe anyị. Ha
    ji abụ, ụbọ akwara, opi, une na ogene na ihe egwu dị iche iche, dịka ịgba na ekwe
    na-eti egwu.
  ory-ory: ପୁଣି ଦାଉଦ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଦେବଦାରୁ କାଷ୍ଠରେ ନିର୍ମିତ
    ନାନା ପ୍ରକାର ବାଦ୍ୟଯନ୍ତ୍ର, ବୀଣା ଓ ନେବଲ ଓ ଦାରା ଓ ମନ୍ଦିରା ଓ କରତାଳ ବଜାଇଲେ।
  chk-chk: Nge Tafit me chon Israel meinisin ra pworuk fän ar pöchökül me fän mesen
    ewe Samol mi Lapalap ren köl me tikin ükülele me kitar, pwal ren sokopaten pisekin
    kaktai.
  ssd-ssd: Taŋana le David nuŋe kuasmbi Israel ŋakmba karis ta dubimba kupesmba pate-pateŋga
    mune kueŋka gita tagail tambariŋ agaŋ ndende yeki yeki katniŋmba Kuate tuku nyu
    te-duŋga kinaig.
  rop-rop: en King Deibid en ola Isreil pipul bin singsing en densdensbat brabliwei
    blanga preisimbat YAWEI, en sambala pipul bin pleiplei detlot gita gulum hap en
    laiya, en sambala pipul bin pleiplei ola dram en simbul.
  ukr-1871: Давид же і всї сини Ізрайлеві йграли перед Господом на всяких музичних
    приборах із дерева кипарисового, і на цитрах, гарфах, бубнах, гуслах й цимбалах.
  deu-1951: Und David und das ganze Haus Israel spielten vor dem HERRN mit aller Macht
    zum Gesang mit Harfen, mit Lauten, mit Handpauken, mit Schellen und mit Zimbeln.
  eng-JPS: And David and all the house of Israel played before the LORD with all manner
    of instruments made of cypress-wood, and with harps, and with psalteries, and
    with timbrels, and with sistra, and with cymbals.
  srp-1865: A David i sav dom Izrailjev udarahu pred Gospodom u svakojake sprave od
    drveta kedrova, u gusle, u psaltire, u bubnje, u svirale i u kimvale.
  lug-lug: Dawudi n’ennyumba yonna eya Isirayiri ne bajaguliza mu maaso ga Mukama
    n’amaanyi gaabwe gonna, nga bayimba ennyimba nga bakuba ennanga, n’entongooli,
    n’ebitaasa, n’ensaasi, n’ebirala.
  heb-heb: ודוד וכל בית ישראל משחקים לפני יהוה בכל עצי ברושים ובכנרות ובנבלים ובתפים
    ובמנענעים ובצלצלים׃
  ben-IRV: আর দায়ূদ ও ইস্রায়েলের সব বংশ সদাপ্রভুর সামনে দেবদারু কাঠের তৈরী সব রকমের
    বাদ্য-যন্ত্র এবং বীণা, নেবল, তবল, জয়শৃঙ্গ ও করতাল বাজালেন৷
  pan-pan: ਦਾਊਦ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਸਾਰਾ ਘਰਾਣਾ ਚੀਲ ਦੀ ਲੱਕੜ ਦੇ ਸਾਰੇ ਤਰ੍ਹਾਂ ਦੇ ਵਾਜੇ ਅਰਥਾਤ
    ਬੀਨ, ਮੱਧਮ, ਖੰਜ਼ਰੀਆਂ, ਚਿਮਟਾ ਅਤੇ ਛੈਣੇ ਲੈ ਕੇ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਅੱਗੇ-ਅੱਗੇ ਵਜਾਉਂਦੇ ਗਏ।
  tkr-tkr: Davudur, gırgın İzrailin milletıd gıranne osake hı'iyn t'ampırbı, lirabı,
    dafbı, medın aalyatbı əlixı', Rəbbine ögil şadba mık'ar hı'ı.
  mya-JVB: ဒါဝိဒ် နှင့် ဣသရေလ အမျိုးသား အပေါင်း တို့သည် စောင်း ၊ တယော ၊ ပတ်သာ ၊ နှဲခရာ
    ၊ ခွက်ကွင်း တို့ကို ကိုင်လျက်၊ ထာဝရဘုရား ရှေ့ တော်၌ အားထုတ်၍ တီးမှုတ် ကြ၏။
  tte-O: Deibida mekanakavao Isileli meuloili siyaliyaya Yeoba manna mena kabo me
    ali kaiwe meuloili siseloselo yo siwaliwali, api uloina uloina yo tambalin, labwa
    yo simbol sivenuvenu-wagili.
  tbg-tbg: Rarau vare vi vaumanta Devitivavata ekaa Isarerivata ihi noraiqaake tiha,
    vo qara vo qara u musikira, kitaave, kuleleve, vo haikave ruqutiha, tamparini
    tuateha rintatimaqi viha, taquqi vo haika nonkute rintatimaqi viha, kure avutanta
    voqaara ruqutuqi viha, Nora Kotira autu tuaheraqi vi vaura.
  hmo-hmo: Davida bona Israela bese taudia ibounai idia moale bada herea. Idia mavaru
    mai ane danu, mai edia goada ibounai, Lohiabada idia hanamoa totona. Idia ese
    miusiki gaudia idauidau momo idia gadaralaia, gita idauidau, bona tareko, bona
    gaba, bona botaia auri gaudia danu.
  urd-urd: और दाऊद और इस्राईल का सारा घराना सनोबर की लकड़ी के सब तरह के साज़ और सितार
    बरबत और दफ़ और ख़न्जरी और झाँझ ख़ुदावन्द के आगे आगे बजाते चले।
  rus-SYN: А Давид и все сыны Израилевы играли пред Господом на всяких музыкальных
    орудиях из кипарисового дерева, и на цитрах, и на псалтирях, и на тимпанах, и
    на систрах, и на кимвалах.
  bqc-SIM: ↄ̃ Davidi ń Isailiↄ lɛ́ ↄ̃wã ḿpii Dii aɛ ń gbãa pua lɛ́u ń lɛsiao.
    Wàlɛ mↄↄnalɛ, wàlɛ kúulɛ, wàlɛ gã̀alɛ, wàlɛ faapa, wàlɛ sɛ̃́sɛ̃napa.
  tcz-CHONGTHU: Chuin David le Israel mipi jouse chun Pakai masangah la a asaovin,
    chule tumging thei jouse – pengkul, selangdah, khongpi, selki, chule sumlheng
    jouse suging pummin golnup abol taovin ahi.
  mar-mar: तेव्हा देवदारूच्या लाकडापासून केलेली नानाविध वाद्ये आणि वीणा, सारंगी, डफ,
    डमरु, झांजा वाजवत दावीद आणि त्याच्या बरोबरचे सर्व इस्राएल लोक नाचत परमेश्वरापुढे
    चालू लागले.
  qub-qub: Davidpis llapan Israelcunawan aywaran Diospa babulninpa ñaupanta llapan
    callpanwan cantashpan, pinticachashpan; arpacunata, arpano salteriota, panderëtata,
    shaj-shajyajcunata, latilluta tucashpan.
  bqp-bqp: akũ Dauda kũ Isarailanↄ tɛn ũ wã ń pínki Dikiri arɛ ń gbãna zaka lɛ́n
    kũ lɛ̀sinaao. Òtɛn mↄrↄ lɛ́ kũ gidigboo kũ sɛ̃gɛ̃sɛ̃gɛ̃o kũ fakao kũ sɛ̃̀gɛ̃ɛo.
  hat-hat: David ansanm ak tout moun pèp Izrayèl yo menm t'ap danse ak tout nanm yo.
    Yo t'ap chante fè lwanj Seyè a. Yo t'ap jwe gita ak bandjo. Yo t'ap bat tanbou,
    tanbouren ak senbal.
  eng-BSB: David and all the house of Israel were celebrating before the LORD with
    all kinds of wood instruments, harps, stringed instruments, tambourines, sistrums,
    and cymbals.
  tod-tod: Davide ta Izelayɛle nuiti pɛ ti ɠɛni ɠoozunɛɛzu Ɠɔoɠɔ GALAGI ɠaazu, ti
    ɗa gɛingɛin ganigi ma ziiti pɛ gɛin, niiti ti ɓɛtɛai ga sipele gului, naa ʋɛɛ
    kɔnigiti ba, ta papaiti, tamadegiti, sɛkɛiti, ta kɔtɛgiti.
  eng-WEBPB: David and all the house of Israel played before the LORD with all kinds
    of instruments made of cypress wood, with harps, with stringed instruments, with
    tambourines, with castanets, and with cymbals.
  kbq-kbq: Hagi anama hu'za eri'za nevazage'za Deviti'ene maka Israeli vahe'mo'za
    hu'za musenkase nehu'za, zavenane, konkene, tamborima, zozopama hu'za nehe'za
    musena hu'naze.
  nhe-BL: Huan David huan nochi nopa israelitame quitoquilijtiyohuiyayaj. Huan mijtotijtiyohuiyayaj
    ica miyac paquilistli. Huan huicatiyohuiyayaj iixpa TOTECO ica nochi tlamantli
    tlatzotzonali queja arpas, salterios, panderos, flautas huan címbalos.
  bus-bus: ben Dauda kↄ̃n Isarailinↄↄ e ↄ̃ wãa ń píngi Dii aɛ ń gbãa zaka lɛ́n kↄ̃n
    lɛ̀sinao. Wèe mↄrↄ lɛɛ kↄ̃n kúuo kↄ̃n sɛ̃gɛ̃sɛ̃gɛ̃o kↄ̃n fagao kↄ̃n sɛ̃̀gɛ̃o.
  gub-BL: 'Tawi a''e kury, Izaew paw a''e wà no, upynyk waiko wà. Uzegar waiko ukàgaw
    rupi wà, Tupàn imuwete katu pà wà. Umupu uma''e paw wà: wioràwiràn, wioràwiràn
    pixik, ma''e imupu pyr, kawaw pew zàwenugar imupu pyr.'
  eng-DRA: But David and all Israel played before the Lord on all manner of instruments
    made of wood, on harps and lutes and timbrels and cornets and cymbals.
