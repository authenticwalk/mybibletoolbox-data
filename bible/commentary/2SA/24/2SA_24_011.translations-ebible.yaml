verse: 2SA.024.011
translations:
  mal-C: പിറ്റേദിവസം പ്രഭാതത്തിൽ ദാവീദ് എഴുന്നേൽക്കുന്നതിനു മുമ്പുതന്നെ അദ്ദേഹത്തിന്റെ
    ദർശകനായ ഗാദ്പ്രവാചകന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: 'Als sich nun David am Morgen erhoben hatte (es erging nämlich das Wort
    Jahwes an den Propheten Gad, den Seher Davids, mit der Weisung:'
  lin-lin: 'Na tongo ya mokolo oyo elandaki, tango Davidi alamukaki, Yawe alobaki
    na mosakoli Gadi, mopesi toli ya mokonzi :'
  eng-LSV: And David rises in the morning, and the word of YHWH has been to Gad the
    prophet, seer of David, saying,
  eng-GNV: And when Dauid was vp in the morning, the worde of the Lord came vnto the
    Prophet Gad Dauids Seer, saying,
  eng-WEBSTER: For when David had risen in the morning, the word of the LORD came
    to the prophet Gad, David's seer, saying,
  nhw-BL: 'Huan ipan seyoc tonal ica ijnaloc Toteco quinojnotzqui itlajtol pannextijca
    Gad, catli Toteco quitequihuiyaya para quicamanalhuis David huan quiilhui:'
  swh-ONEN: 'Kabla Daudi hajaamka kesho yake asubuhi, neno la Bwana lilikuwa limemjia
    Gadi nabii, aliyekuwa mwonaji wa Daudi, kusema:'
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u win sɔmɔ Gɑdi sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ Dɑfidi sɔ̃
    ɑ nɛɛ, ɑmɛniwɑ nɛ Yinni Gusunɔ nɑ ɡerumɔ. Wee, nɑ nùn nɔni swɑ̃ɑru itɑ ɡɑɑ yiiye.
    Yen sɔ̃, u de u ɡɔsimɑ ten te u kĩ kpɑ n sere de tu koorɑ. Sisiru bururu ye Dɑfidi
    u seewɑ,
  eng-KJVCPB: For when David was up in the morning, the word of the Lord came unto
    the prophet Gad, David’s seer, saying,
  luo-luo: 'Kane Daudi pok ochiewo kinyne gokinyi, wach Jehova Nyasaye nosebiro ne
    Gad janabi, mane en jakor wach mar Daudi:'
  meu-meu: Daba ai, David na e tore isi negana ai, Iehova ena hereva na peroveta tauna
    Gad, David ena mata-hanai tauna, enai e kau, eto,
  npi-ULB: जब दाऊद बिहान उठे, दाऊदका दर्शी गाद अगमवक्‍ताकहाँ परमेश्‍वरको वचन यसो भनेर
    आयो,
  yor-yor: Dafidi sì dìde ní òwúrọ̀, ọ̀rọ̀ Olúwa sì tọ Gadi wòlíì wá, aríran Dafidi
    wí pé,
  ind-ind: Keesokan paginya sebelum Daud bangun, TUHAN sudah menyampaikan jawaban
    atas doa Daud kepada nabi Gad. Gad menjabat sebagai nabi yang melapor kepada raja.
  pes-OPCB: صبح روز بعد، قبل از اینکه داوود از خواب بیدار شود، کلام خداوند به جاد،
    نبی داوود نازل شد.
  tgl-ULB: Nang bumangon si David kinaumagahan, ang salita ni Yahweh ay dumating kay
    propetang Gad na tagahatid ng pangitain ni David na nagsasabing,
  hui-hui: Anigo horo ogoningi dege Anduane Homogohanda agali ibunaga bi mana latagi
    halu mbiwia haga Gadahondo lalu, Í̠na Deibidihondo bi ogodagua lole pobe. I̱ Anduane
    Homogo i̱naore laro. I̱na hariga tebira mo ngerogo í̠nime mbirago ogo karulape
    lalu dababe. Í̠nime ogo bia lalu i̱hondo langerego i̱na í̠hondo buliya langibe,
    lene. Anduane Homogohanda bi ogoni layago
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ်​၏​ပု​ရော​ဟိတ် ဖြစ်​သူ​ပ​ရော​ဖက်​ဂဒ်​အား``သင်​သည်​ဒါ​ဝိဒ်
    ထံ​သို့​သွား​လော့။ ငါ​ပြု​ရန်​ရှိ​သည့်​အ​မှု သုံး​ခု​အ​နက်​သူ​ကြိုက်​နှစ်​သက်​ရာ​တစ်​ခု
    ကို​ရွေး​ချယ်​နိုင်​ကြောင်း​ပြော​ကြား​လော့။ သူ ရွေး​ချယ်​ရာ​ကို​ငါ​ပြု​မည်'' ဟု​မိန့်​တော်​မူ​၏။
    နောက်​တစ်​နေ့​နံ​နက်​အ​ချိန်​ဒါ​ဝိဒ်​အိပ်​ရာ မှ​ထ​တော်​မူ​သော​အ​ခါ၊-
  bod-N: དཱ་བིད་ཞོགས་པ་ཡར་ལངས་པའི་དུས་སུ། དཱ་བིད་ཀྱི་མངོན་ཤེས་པ་གཱ་རྡུ་བྱ་བའི་ལུང་སྟོན་པ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་སྟེ་འདི་སྐད་དུ།
  sna-sna: Zvino Dhavhidhi akati achimuka mangwanani, shoko raJehovha rakasvika kuna
    Gadhi muprofita, muoni waDhavhidhi richiti,
  spa-BLM: 'Cuando David se levantó por la mañana, llegó la palabra de Yahvé al profeta
    Gad, vidente de David, diciendo:'
  cac-cac: 'Ayic ix sacb''i d''a junxo c''u, ayic mantzac q''ue vaan vin̈aj David
    chi'' ix yalan Jehová icha tic d''a vin̈aj Gad schecab'', aton vin̈ ac''um pensar
    d''a vin̈aj David chi'':'
  swh-ULB: Daudi alipoinuka asubuhi, neno la Yahwe likamjia nabii Gadi, mwonaji wa
    Daudi, kusema,
  bel-bel: 'Калі Давід устаў на другі дзень раніцай, дык было слова Госпада Гаду прароку,
    празарліўцу Давідаваму:'
  deu-ELBBK: 'Und als David am Morgen aufstand, da geschah das Wort des HERRN zu Gad,
    dem Propheten, dem Seher Davids, indem er sprach:'
  mbb-OT: Sunud he meselem dutun te wazè pa med-enew si David, migkeǥiyan te Nengazen
    si Gad he menenagnà ni David te,
  mal-2015: 'ദാവീദ് രാവിലെ എഴുന്നേറ്റപ്പോൾ ദാവീദിന്റെ ദർശകനായ ഗാദ്പ്രവാചകന്നു യഹോവയുടെ
    അരുളപ്പാടുണ്ടായതു എന്തെന്നാൽ:'
  rmc-rmc: Sar o David tosara ušťiľa, o RAJ phenďa le Davidoskre prorokoske le Gadoske,
  pes-OPV: 'وبامدادان چون داود برخاست، کلام خداوند به‌جاد نبی که رایی داود بود، نازل
    شده، گفت:'
  ron-1924: 'А доуа зи, кынд с-а скулат Давид, кувынтул Домнулуй а ворбит астфел пророкулуй
    Гад, вэзэторул луй Давид:'
  ben-OBCV: 'পরদিন সকালে দাউদ ঘুম থেকে ওঠার আগেই সদাপ্রভুর বাক্য দাউদের দর্শক ভাববাদী
    গাদের কাছে উপস্থিত হল:'
  som-som: Oo markii Daa'uud subixii toosay ayaa eraygii Rabbigu u yimid Nebi Gaad,
    oo ahaa Daa'uud wax arkihiisa, oo wuxuu yidhi,
  lat-VUC: 'Surrexit itaque David mane, et sermo Domini factus est ad Gad prophetam
    et videntem David, dicens:'
  eng-ASVBT: And when David rose up in the morning, the word of Jehovah came unto
    the prophet Gad, David’s seer, saying,
  ita-1885: 'Ed essendosi Davide levato la mattina, il Signore parlò al profeta Gad,
    Veggente di Davide, dicendo:'
  eng-LXXUP: And David rose early in the morning, and the word of the Lord came to
    the prophet Gad, the seer, saying, Go, and speak to David, saying,
  eng-ULB: When David rose up in the morning, the word of Yahweh came to the prophet
    Gad, David's seer, saying,
  spa-VBL: 'Cuando David se levantó por la mañana, el Señor había enviado un mensaje
    al profeta Gad, vidente de David, diciendo:'
  fra-_FOB: 'Et quand David se leva le matin, la parole de l''Éternel fut adressée
    au prophète Gad, le Voyant de David, en ces mots:'
  mal-mal: 'ദാവീദ് രാവിലെ എഴുന്നേറ്റപ്പോൾ ദാവീദിന്റെ ദർശകനായ ഗാദ്പ്രവാചകന് യഹോവയുടെ
    അരുളപ്പാടുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Agle din jab Dāūd subah ke waqt uṭhā to us ke ġhaibbīn Jād Nabī ko Rab
    kī taraf se paiġhām mil gayā,
  suz-BL: मिनु दाऊद सुनी कना बोक्‍माक्‍त। मिनु परमप्रभु यावेमी आ लोव़ पाइ‍ब गाद कली
    लोव़ पवा बाक्‍त।
  ita-1927: 'E quando Davide si fu alzato la mattina, la parola dell’Eterno fu così
    rivolta al profeta Gad, il veggente di Davide:'
  ckb-ckb: 'پێش ئەوەی داود بەیانی لە خەو هەستێت، فەرمایشتی یەزدان بۆ گادی پێغەمبەر
    هاتبوو، ئەوەی پەیامی خودای بە داود ڕادەگەیاند، پێی فەرمووبوو:'
  eng-BBE: And David got up in the morning; now the word of the Lord had come to the
    prophet Gad, David's seer, saying,
  kan-OKCV: ದಾವೀದನು ಉದಯದಲ್ಲಿ ಎದ್ದಾಗ ಅವನ ದರ್ಶಿಯಾದ ಗಾದನೆಂಬ ಪ್ರವಾದಿಗೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯ
    ಬಂದು ಅವನಿಗೆ,
  tam-2017: 'தாவீது காலையில் எழுந்தபோது, தாவீதின் ஞானதிருஷ்டிக்காரனான காத் என்னும்
    தீர்க்கதரிசிக்குக் யெகோவாவுடைய வார்த்தை உண்டாகிச் சொன்னது:'
  spa-RV-1909: 'Y por la mañana, cuando David se hubo levantado, fué palabra de Jehová
    á Gad profeta, vidente de David, diciendo:'
  ron-BTF: 'Și atunci când David s-a trezit dimineața, cuvântul DOMNULUI a venit la
    profetul Gad, văzătorul lui David, spunând:'
  eng-WEBP: When David rose up in the morning, the LORD’s word came to the prophet
    Gad, David’s seer, saying,
  eng-FBV: When David got up in the morning, the Lord had sent a message to the prophet
    Gad, David's seer, saying,
  nld-1939: 'Nu werd het volgende woord van Jahweh gericht tot den profeet Gad, den
    ziener van David:'
  nch-BL: 'Huan ipan seyoc tonali ica ijnaloc Toteco quinojnotzqui itajtolpanextijca,
    Gad, cati Toteco quitequihuiyaya para quicamanalhuis David huan quiilhui:'
  vie-1934: 'Sáng ngày mai, khi Đa-vít dậy, có lời của Đức Giê-hô-va phán cùng tiên
    tri Gát, là người tiên kiến của Đa-vít, rằng:'
  hin-CV: 'सुबह जागने पर दावीद को याहवेह का यह संदेश भविष्यद्वक्ता गाद को भेज दिया
    गया. वह दावीद के लिए नियुक्त दर्शी थे:'
  spa-BES: 'Y se levantó David por la mañana; ahora la palabra del Señor había venido
    al profeta Gad, vidente de David, diciendo:'
  tdx-tdx: 'Ie nitroatse maraindray t’i Davide le niheo amy Gade mpitoky, i mpitoki’
    i Davidey, ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: และเมื่อดาวิดทรงลุกขึ้นในตอนเช้า พระวจนะของพระเยโฮวาห์​ก็​มาย​ังกาดผู้​พยากรณ์​ผู้​ทำนายของดาวิดว่า
  por-BR-2018: 'E pela manhã, quando Davi se levantou, veio a palavra do SENHOR a
    Gade profeta, vidente de Davi, dizendo:'
  deu-ELO: 'Und als David am Morgen aufstand, da geschah das Wort Jehovas zu Gad,
    dem Propheten, dem Seher Davids, indem er sprach:'
  eng-WYC-2018: Therefore David rose (up) early; and the word of the Lord was made
    to Gad, the prophet and seer, and said,
  epo-epo: 'David leviĝis matene, kaj la Eternulo parolis al la profeto Gad, la viziisto
    de David, dirante:'
  uig-PIN: 'Dawut ǝtigǝndǝ turƣanda Pǝrwǝrdigarning sɵzi Dawutning aldin kɵrgüqisi
    bolƣan Gad pǝyƣǝmbǝrgǝ kelip:'
  beo-beo: '-'
  tpi-OTNT: Tasol long dispela de yet, Bikpela i tokim Gat, profet bilong Devit, long
    em i mas i go tokim Devit olsem, “Mi Bikpela, mi tok stret, mi givim tripela rot
    long yu na yu yet yu mas makim wanpela bilong ol. Na wanem rot yu makim, em tasol
    bai mi bihainim na mekim i kamap long yu.” Long moning bilong de bihain Devit
    i kirap pinis na
  hau-SA: Kafin Dawuda yă tashi da safe kashegari, maganar Ubangiji ta riga ta zo
    wa annabin nan Gad, mai duban nan na Dawuda. Ubangiji ya ce,
  uig-LAT: 'Dawut etigende turghanda Perwerdigarning sözi Dawutning aldin körgüchisi
    bolghan Gad peyghemberge kélip:'
  nde-nde: 'UDavida engakavuki ngokusa okwalandelayo, ilizwi likaThixo laselifikile
    kuGadi umphrofethi, umboni kaDavida, lisithi:'
  ton-ton: He koeʻuhi ʻi heʻene tuʻu hake ʻa Tevita ʻi he pongipongi, naʻe hoko mai
    ʻae folofola ʻa Sihova ki he palōfita ko Kata, ko e tangata kikite ʻo Tevita,
    ʻo pehē,
  ces-1613: 'Když pak vstal David ráno, stalo se slovo Hospodinovo k Gádovi proroku,
    vidoucímu Davidovu, řkoucí:'
  eng-WMB: When David rose up in the morning, the LORD’s word came to the prophet
    Gad, David’s seer, saying,
  tam-TCV: மறுநாள் அதிகாலையில் தாவீது எழுந்திருப்பதற்கு முன்பு யெகோவாவின் வார்த்தை,
    தாவீதின் தரிசனக்காரனான காத் என்னும் இறைவாக்கு உரைப்பவனுக்கு வந்தது.
  ceb-ULB: Sa dihang mibangon si David sa kabuntagon, miabot ang pulong ni Yahweh
    ngadto kang propeta Gad, ang mananagna ni David, nga nag-ingon,
  pol-UBG: 'A gdy Dawid wstał rano, oto słowo PANA doszło do proroka Gada, widzącego
    Dawida:'
  urd-GVU: اگلے دن جب داؤد صبح کے وقت اُٹھا تو اُس کے غیب بین جاد نبی کو رب کی طرف
    سے پیغام مل گیا،
  deu-1912: 'Und da David des Morgens aufstand, kam des HERRN Wort zu Gad, dem Propheten,
    Davids Seher, und sprach:'
  kan-2017: ಅವನು ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಏಳುವಷ್ಟರಲ್ಲಿ ಅವನ ದರ್ಶಿಯಾದ ಗಾದ್ ಪ್ರವಾದಿಗೆ ಯೆಹೋವನು
    ದರ್ಶನದಲ್ಲಿ,
  yap-yap: I yog SOMOL ngak Gad, ni profet rok David ni ga’ar, “Mman mog ngak David
    ni dalip ban’en ni nggu pi’ ngak ni nge mel’eg reb riy. Ma bay gu rin’ e bin ke
    mel’eg.” Me reb e rran riy ni kadbul, nike od David,
  hlt-MCSB: Mincang ah David Te thoo.Te vaengah BOEIPA kah ol Te David khohmu, tonghma
    Gad taengla a pha tih,
  mdy-ETH: ዳውቴም ፆኦሲ ማሊፆ ኬኤዛ ጋኣዴ ኮራ ናንጊና ናንጋ ጎዳ፦ «ዳውቴ ኮይላ ዴንዲጋፓ ‹ኔኤኒ ሃይሦ ባኣዚፓ ዶኦራንዳጉዲ
    ታ ኮዓኔ፤ ታኣኒያ ኔኤኒ ዶኦሬማጉዴያ ማዻንዳኔ› ጌዒ ኬኤዜ» ጌዔኔ። ዚሮ ጉቴሎ ዳውቴ ጊንዓስካፓ ጴጫኣና፥
  twi-ASANTE: 'Adeɛ kyeeɛ no, Awurade asɛm baa odiyifoɔ Gad a ɔyɛ Dawid ɔdehunufoɔ
    nkyɛn sɛ:'
  eng-WEBU: When David rose up in the morning, the LORD’s word came to the prophet
    Gad, David’s seer, saying,
  wal-wal: Wonttetta gallassi maallado, Daawiti hiittaappe denddido wode, Daawitassi
    hananabaa yootiya Gaadakko GODAA qaalai yiis.
  spa-PDDPT: 'Cuando David se levantó por la mañana, la Palabra de Yavé vino al profeta
    Gad, vidente de David:'
  gun-gun: 'Ko''ẽ aje''ive''i reve Davi ovy ramove Davi pegua imba''ekuaa va''e profeta
    Gade rupi Senhor ombou oayvu. Ha''e vy aipoe''i ixupe:'
  agu-BL: 'Itzun le junt eklok, yi nsken c''as Luwiy, toque''n tzun Ryos tan yol tu
    yi elsanl stzi'' Ryos yi na bi''aj Gad, itzun taltz tetz:'
  ilo-ULB: Idi bimmangon ni David iti agsapa, immay ti sao ni Yahweh kenni Gad a profeta,
    ti profeta ni David, kunana,
  kpg-kpg: Dimaadua ga helekai gi Gad, soukohp ni David, “Hana gi David, bolo gi heia
    nia hilihili e dolu. Au ga haga gila dana mee dela ga hilihili aga.” Luada dono
    daiaa, i muli o David ne ala aga,
  uig-ARA: 'داۋۇت ئەتىگەندە تۇرغاندا پەرۋەردىگارنىڭ سۆزى داۋۇتنىڭ ئالدىن كۆرگۈچىسى
    بولغان گاد پەيغەمبەرگە كېلىپ:'
  sus-sus: Dawuda to keli gɛɛsɛgɛ, a lixi Alatala nu bara masenyi ti a xa namiɲɔnmɛ
    Gadi bɛ, Dawuda xa waliyu, a naxɛ,
  pon-2006: KAUN-O eri mahsanihong Kad, sapwellimen Depit soukohp, “Kohwei rehn Depit
    oh ndahng en wia pilipil siluh. I pahn kapwaiada dahme e pahn pilada.” Nimenseng
    en mandahn rahno, mwurin Depit eh opala wasa,
  ksd-ksd: 'Ma ba David i ga tut ta ra malana, ra tinata kai ra Luluai i ga tadav
    ra propet Gad, ra tena ginigira kai David, ma i biti:'
  tur-YTC: 'Sabahleyin David kalkınca, Yahve''nin sözü David''in Gören''i Peygamber
    Gad''a geldi ve şöyle dedi:'
  grc-BRENT: Καὶ ἀνέστη Δαυὶδ τοπρωΐ· καὶ λόγος Κυρίου ἐγένετο πρὸς Γὰδ τὸν προφήτην
    τὸν ὁρῶντα, λέγων,
  ind-AYT: Ketika Daud bangun pada pagi hari, firman TUHAN datang kepada Nabi Gad,
    pelihat Daud, katanya,
  nya-nya: Davide asanadzuke mmawa mwake mawu a Yehova anafika kwa mneneri Gadi, mlosi
    wa Davide kuti,
  hrv-hrv: 'Kad je David ujutro ustao, već je Jahvina riječ bila došla proroku Gadu,
    Davidovu vidiocu:'
  mps-mps: Tiali goli, te side digi tama, Genuai Bidigo Gatba te po walali, te Devitgo
    profet bidi, te agai te tama po Devitba wagi pomainu yai. “Ena Genuai Bidi, eno
    po dolo obao, eno te sunumi sela nageba mobao, tama naga digi te augwali selade
    te me deli sa muao. Tama mena sunumi nago nigilali, te naga eno wali peyu, tama
    nageba te sę pedalumainu ilaibao,” wali. Te nosali badu kigamude Devit hodalubo
    si da, tama te
  tpi-tpi: Tasol long dispela de yet, Bikpela i tokim Gat, profet bilong Devit, long
    em i mas i go tokim Devit olsem, “Mi Bikpela, mi tok stret, mi givim tripela rot
    long yu na yu yet yu mas makim wanpela bilong ol. Na wanem rot yu makim, em tasol
    bai mi bihainim na mekim i kamap long yu.” Long moning bilong de bihain Devit
    i kirap pinis na
  dan-1931: 'Da David stod op om Morgenen kom HERRENS Ord til Profeten Gad, Davids
    Seer, således:'
  vie-OVCB: 'Sáng hôm sau, Chúa Hằng Hữu phán bảo Tiên tri Gát là người phục vụ trong
    triều Đa-vít, rằng:'
  guj-2017: જયારે દાઉદ સવારે ઊઠ્યો, તે અગાઉ દાઉદ અને ઈશ્વર વચ્ચેના મધ્યસ્થ ગાદ પ્રબોધકની
    પાસે ઈશ્વરનું વચન આવ્યું કે
  pon-2006A: KAUN-O eri mahsanihong Kad, sapwellimen Depit soukohp, “Kohwei rehn Depit
    oh ndahng en wia pilipil siluh. I pahn kapwaiada dahme e pahn pilada.” Nimenseng
    en mandahn rahno, mwurin Depit eh opala wasa,
  por-BRBSL: 'Quando David levantou-se pela manhã, a palavra de Javé veio ao profeta
    Gad, o vidente de David, dizendo:'
  cth-cth: Devit teh amom a thaw navah, BAWIPA e lawk hah Devit e profet Gad koe a
    pha.
  twi-twi: 'Ade kyee no, Awurade asɛm baa odiyifo Gad a ɔyɛ Dawid ɔdehufo nkyɛn se:'
  hlt-hlt: Mincang ah David te thoo. Te vaengah BOEIPA kah ol te David khohmu, tonghma
    Gad taengla a pha tih,
  tbz-SIM: 'Ò yĩ mɛm̀mɛ kɛ́nhenniní dikṹnweńnì kɛ sɔ̃́ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ ku
    pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Kɑdi wèè do ò bonɛ̀ kɛ tú:'
  msy-2020: Ezɨ dughiar kamra, Ikiavɨra Itir God, kamaghɨn Devitɨn akaba inigha izir
    gumazim Gat, a Devitɨn gɨn otivamin bizibar garir gumazim, a mɨgɨa ghaze, “Nɨ
    mangɨ Devit mɨkemegh, ‘Kɨ Ikiavɨra God, kɨ guizbangɨra mɨgei, kɨ 3plan tuaviba
    nɨ ganɨdi. Eghtɨ nɨ dar tam ginabaghtɨ, kɨ anarɨra gɨn mangɨva, a isɨ nɨ danɨngam.’ ”
    Amɨmzaraghan mɨzaraghara Devit osegha dɨkavigha gɨvazɨ,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Tɑfiiti lɑɣɑtʋ tɑsǝlʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Kɑtɩ
    sɩ:'
  azb-azb: 'Davud ertəsi gün səhər qalxanda Rəbb Davudun görücüsü Qad peyğəmbərə sözünü
    bildirib dedi:'
  eng-DBY: And when David arose in the morning, the word of Jehovah came to the prophet
    Gad, David's seer, saying,
  hin-2017: सवेरे जब दाऊद उठा, तब यहोवा का यह वचन गाद नामक नबी के पास जो दाऊद का दर्शी
    था पहुँचा,
  wol-KYG: 'Ba Daawuda jógee ca ëllëg sa, kàddug Aji Sax ji dikkal Gàdd, yonent Yàlla
    ba féetewoo kër Buur Daawuda. Mu ne ko:'
  eng-YLT: And David riseth in the morning, and the word of Jehovah hath been unto
    Gad the prophet, seer of David, saying,
  eng-WYC-2017: Therefore David rose early; and the word of the Lord was made to Gad,
    the prophet and seer, and said,
  eng-WMBB: When David rose up in the morning, the LORD’s word came to the prophet
    Gad, David’s seer, saying,
  urd-GVH: अगले दिन जब दाऊद सुबह के वक़्त उठा तो उसके ग़ैबबीन जाद नबी को रब की तरफ़
    से पैग़ाम मिल गया,
  rug-rug: Zama la koe Qadi se Zihova, “La mamu tozi nia se Devita sapu ka ṉeta vina
    kilasa si koadia, mani vizatia si keke meke kote evaṉia Rau gua sapu vizatia sa.”
    Pana munumunu sipu vaṉunu se Devita,
  gaz-gaz: Guyyaa itti aanutti utuu Daawit hirribaa hin kaʼin ergaan Waaqayyoo gara
    waa himaa Daawit gara Gaad raajichaa dhufe; ergaan sunis,
  fra-LSG: 'Le lendemain, quand David se leva, la parole de l’Éternel fut ainsi adressée
    à Gad le prophète, le voyant de David:'
  yal-yal: Alatala yi falan ti Dawuda kawandi muxun Nabi Gadi xa, a naxa,
  haw-1868: A ala'e la o Davida i kakahiaka, hiki mai la ka olelo a Iehova i ke kaula
    io Gada la, i ke Davida kaula, i ka i ana mai,
  arb-NAV: 'وَقَبْلَ أَنْ يَنْهَضَ دَاوُدُ مِنْ نَوْمِهِ صَبَاحاً، قَالَ الرَّبُّ
    لِجَادٍ النَّبِيِّ، رَائِي دَاوُدَ:'
  ewe-ewe: Hafi David nafɔ le ŋdi la, Yehowa ƒe gbe va na Nyagblɔɖila Gad, David ƒe
    nukpɔla be,
  eng-LEE: And when David was arisen in the morning, The word of the Lord came unto
    Gad the prophet, David's seer, saying,
  asm-FB: দায়ুদ ৰাতিপুৱাতে উঠিল, দায়ূদৰ দৰ্শক গাদ ভাববাদী ওচৰলৈ যিহোৱাৰ বাক্য আহিল,
    বোলে,
  sus-A: دَوُدَ تٌ كٍلِ فّيسّفّ، عَ لِشِ عَلَتَلَ نُ بَرَ مَسٍنيِ تِ عَ شَ نَمِحْنمّ
    فَدِ بّ، دَوُدَ شَ وَلِيُ، عَ نَشّ،
  fra-SBL: 'Lorsque David se leva le matin, la parole de Yahvé fut adressée au prophète
    Gad, le voyant de David, en ces termes :'
  hbo-hbo: וַיָּ֥קָם דָּוִ֖ד בַּבֹּ֑קֶר פ וּדְבַר־יְהוָ֗ה הָיָה֙ אֶל־גָּ֣ד הַנָּבִ֔יא
    חֹזֵ֥ה דָוִ֖ד לֵאמֹֽר׃
  kik-kik: 'Daudi atanokĩra rũciinĩ rũrũ rũngĩ-rĩ, kiugo kĩa Jehova gĩgĩkinyĩra mũnabii
    Gadi, ũrĩa wonagĩra Daudi maũndũ, akĩĩrwo atĩrĩ:'
  fra-NCL: 'Le lendemain, quand David se leva, la parole de Yahweh fut adressée à
    Gad, le prophète, le voyant de David, en ces termes :'
  cek-AK: David mah khawnbang khawnthaw angthawk naah, David ih tahmaa, Gad khaeah
    Angraeng ih lok to angzoh,
  cuk-cuk: 'David negburgan-daked-Gadʼse gusgu idakdidaed. Gadʼde Bab-Dummad-gayaburba-barsogedid.
    David wakdaradba gwisguargua, Bab-Jehová-e-gayaburba Gadʼse nonikid. Agi, Bab-Jehová
    ega sogded:'
  uig-CYR: 'Давут әтигәндә турғанда Пәрвәрдигарниң сөзи Давутниң алдин көргүчиси болған
    Гад пәйғәмбәргә келип:'
  tel-2017: తెల్లవారి, దావీదు నిద్ర లేచినప్పుడు దావీదుకు దీర్ఘ దర్శి, ప్రవక్త అయిన
    గాదుకు యెహోవా వాక్కు ప్రత్యక్షమై,
  hat-BSA: 'Lè David te leve nan maten, pawòl SENYÈ a te vini a pwofèt Gad la, vwayan
    David la, e li te di:'
  kos-kos: Ke David el tukakek ke lotutang, LEUM GOD El fahk nu sel Gad, mwet palu
    lal David,
  hbo-WLC: וַיָּ֥קָם דָּוִ֖ד בַּבֹּ֑קֶר פ וּדְבַר־יְהוָ֗ה הָיָה֙ אֶל־גָּ֣ד הַנָּבִ֔יא
    חֹזֵ֥ה דָוִ֖ד לֵאמֹֽר׃
  ibo-ibo: Nʼụtụtụ echi ya, tupu Devid na-eteta nʼụra, okwu Onyenwe anyị eruola Gad
    onye amụma, bụ onye ọhụ ụzọ Devid, sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ପ୍ରଭାତରେ ଉଠନ୍ତେ, ଦାଉଦଙ୍କ ଦର୍ଶକ ଗାଦ୍‍ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ନିକଟରେ
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Nge mwen än Tafit pwätä lesosor, ewe Samol mi Lapalap a fen üreni Kat nöün
    Tafit we soufos,
  ssd-ssd: 'Taŋakina le Suŋgo ndek David tuku tuan taŋgo Gad wam pagumba sana: Ne
    ka teŋenmba David sawa. Suŋgo nu piti sugo keŋmba ne tanmbim iduste ta ne ismba
    inum pilemba madiwa ŋga sawa. Nu inum madiwa ta ye taŋamba kamŋgit ŋga Gad sana.'
  rop-rop: Afta na YAWEI bin tok langa det speshalwan mesinja blanga im neim Ged hubin
    oldei dalim King Deibid wanim God bin wandim im blanga dum. God bin dalim Ged,
    “Yu go en dalim King Deibid ai garram thribala ting deya blanga panishim im. En
    im garra pikimat wanbala blanga mi blanga dum.”
  ukr-1871: Як же тепер встав Давид другого дня вранцї, прийшло слово Господнє до
    пророка Гада, прозори Давидового;
  deu-1951: 'Und als David am Morgen aufstand, erging das Wort des HERRN an den Propheten
    Gad, den Seher Davids, also:'
  eng-JPS: 'And when David rose up in the morning, the word of the LORD came unto
    the prophet Gad, David''s seer, saying:'
  srp-1865: 'A kad David usta ujutru, doðe rijeè Gospodnja Gadu proroku, koji bijaše
    Davidu vidjelac, i reèe:'
  lug-lug: Awo mu kiro ekigambo kya Mukama Katonda ne kijjira nnabbi Gaadi, omulabi
    wa Dawudi nti,
  heb-heb: ויקם דוד בבקר ודבר יהוה היה אל גד הנביא חזה דוד לאמר׃
  ben-IRV: পরে যখন দায়ূদ খুব ভোরে উঠলেন, তখন দায়ূদের দর্শক গাদ ভাববাদীর কাছে সদাপ্রভুর
    এই বাক্য উপস্থিত হল,
  pan-pan: ਸੋ ਜਦ ਦਾਊਦ ਸਵੇਰ ਨੂੰ ਉੱਠਿਆ ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਗਾਦ ਨਬੀ ਨੂੰ ਜੋ ਦਾਊਦ ਦਾ ਅਗੰਮ
    ਗਿਆਨੀ ਸੀ, ਆਇਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ।
  tkr-tkr: 'Davud qinne yiğıl miç''er oza qıxesse, Rəbbee Davudulqa hixhar ha''ane
    Qad peyğambarık''le eyhen:'
  mya-JVB: ဒါဝိဒ် သည် နံနက် အချိန်၌ ထ သောအခါ ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ဒါဝိဒ်
    ၏ ပရောဖက် ဂဒ် သို့ ရောက်လာ ၍၊
  tbg-tbg: Minti tuvarovata, Noravano Kotiva paropeti vaiinti Gaatira tiva amiro tiharo,
    Devitiva qora okara autira kaara te vira qoraiqama amitarerave. Te maara taaramonavuqohai
    vira qoraiqama amitarerave. Te vira qoraiqama amitaaina maarara taaramonavuqihai
    taaraqanta qaqirake, vohaiqaqohai vira qoraiqama amitarerave. Viva nai antuqa
    vainara kaama tairaqe te vi maararaqohai vira qoraiqama amitarerave. Ho are vi
    uvara vur u vira tiva amiane, tuvaro vira qararaa toqaqi Gaativa Noravano Kotiva
    tu uvara vuru Devitira tiva amura.
  hmo-hmo: Kerukeru dabai, Davida ese ia toreisi neganai, Lohiabada ena hereva be
    peroveta tauna Gadi dekenai ia mai. Gadi be Davida ena mata hanai tauna. Lohiabada
    ese Gadi ia hamaoroa, ia gwau,
  urd-urd: इसलिए जब दाऊद सुबह को उठा तो ख़ुदावन्द का कलाम जाद पर जो दाऊद का ग़ैब बीन
    था नाज़िल हुआ और उसने कहा कि।
  rus-SYN: 'Когда Давид встал на другой день утром, то было слово Господа к Гаду пророку,
    прозорливцу Давида:'
  bqc-SIM: 'Kɛ́ Davidi fɛ̀lɛ kↄↄ, Dii yã''ò ãnabi Gada, Davidi gu''enaɛ à mɛ̀:'
  tcz-CHONGTHU: Chuin ajing jingkah matah in David chu ajingtho a ahileh David dinga
    amitva neiya pangpa Gad themgaopa henga chun Pakaiyin hitin thu ahinseiye.
  mar-mar: दावीद सकाळी उठला, तेव्हा दावीदाचा संदेष्टा गाद याला परमेश्वराची वाणी प्रकट
    झाली.”
  qub-qub: 'Warannin tutaga puñushanpita David jatariranna. Tayta Diosga profëta Gadta
    (payga caran Davidpa musyapacojnin) niran:'
  bqp-bqp: 'Ari Dauda gↄ̃ gɛ́ futɛ kↄnkↄ, Dikiri yã dìdi annabi Gada, Dauda wɛ́gupu''eriia
    à pì:'
  hat-hat: Nan denmen maten, antan David ap leve sot nan kabann li,
  eng-BSB: 'When David got up in the morning, a revelation from the LORD had come
    to Gad the prophet, David’s seer:'
  tod-tod: 'Davide wuzeɠeai ma poluma zobui, Ɠɔoɠɔ GALAGI ɓɔɛni GALA goo wo nui Gade
    ʋɔ, nii é ɠɛni Davide ɠoba, é ɠɛ ma:'
  eng-WEBPB: When David rose up in the morning, the LORD’s word came to the prophet
    Gad, David’s seer, saying,
  kbq-kbq: Hagi Deviti'a masenefinti anante nanterana otigeno, Ra Anumzamo'a Deviti
    kasnampa ne Gatinte eno, anage huno kea atrenteno,
  nhe-BL: 'Huan ipan seyoc tonal ica ijnaloc Toteco quinojnotzqui itiocamanalojca
    Gad, tlen Toteco quitequihuiyaya para quicamahuis David huan quiilhui:'
  bus-bus: 'Ai Dauda gↄ̃ gá fɛɛ kↄngↄ, Dii yã dìdi annabi Gada, Dauda wɛ́ɛgupu''eria
    à bè:'
  gub-BL: Na'e uze'eg Tupàn Tuweharupi Wiko Ma'e kury, Kaz Tawi pe ma'e uzeapo ma'e
    ràm imume'u har pe kury. — Eze'eg eho Tawi pe herekuzar romo nehe. — Amono putar
    na'iruz ma'e newe nehe. Exaexak pitài ma'e amogwer ma'e wanuwi nehe. Azapo putar
    neremixak ràm ihe nehe, ere izupe nehe, i'i Tupàn Kaz pe kury. Iku'egwer pe upu'àm
    Tawi.
  eng-DRA: 'And David arose in the morning, and the word of the Lord came to Gad the
    prophet and the seer of David, saying:'
