  kik-kik: Nĩ ũndũ ũcio Gadi agĩthiĩ kũrĩ Daudi, akĩmwĩra atĩrĩ, “Nĩũkwenda bũrũri
    waku ũgĩe ngʼaragu mĩaka ĩtatũ? Kana ũũrĩre thũ ciaku mĩeri ĩtatũ igũtengʼeretie?
    Kana kũgĩe matukũ matatũ ma mũrimũ wa mũthiro bũrũri-inĩ waku? Rĩu-rĩ, wĩciirie
    ũhoro ũcio ũtue itua rĩrĩa ngũcookeria ũcio ũndũmĩte.”
  fra-NCL: 'Gad vint vers David et lui fit connaître la parole de Yahweh, et lui dit :
    « Une famine de sept années viendra-t-elle dans ton pays, ou bien fuiras-tu trois
    mois devant tes ennemis qui te poursuivront, ou bien y aura-t-il une peste de
    trois jours dans ton pays ? Maintenant, sache et vois ce que je dois répondre
    à celui qui m’envoie. »'
  cek-AK: To pongah Gad loe David khaeah caeh moe, anih khaeah, Na prae thungah saning
    sarihto thung khokhaahaih maw na koeh? To tih ai boeh loe saning thumto thung
    na misanawk mah patom moe cawnh? To tih ai boeh loe na prae thungah ni thumto
    thung kasae nathaih phaksak? Kai patoehkung khaeah kawbangmaw ka thuih pae han,
    tiah poek het ah loe, na thui ah, tiah a naa.
  cuk-cuk: 'Gad, geb Davidʼse nonikid, ega sognonikid: —Bab-Jehová soged: ‘¿Biti be
    suoye? ¿We-yargi birgagugle (7) ukud-dummad-neg-naguedi? ¿Be-isdarmaladse be nii-warbaa
    bargalenai, degi, amargi be dukudii-guoedi? ¿Be-yargi ibapaa bonigan-buled naguoedi?
    Nue be binsao, be anga sogo, igi an an-barmialidga an sogdapoe.’'
  uig-CYR: 'Шуниң билән Гад Давутниң қешиға келип буни униңға деди. У униңға: «Йәттә
    жилғичә зиминиңда ачарчилиқ саңа болсунму? Яки дүшмәнлириң үч айғичә сени қоғлап,
    сән улардин қачамсән? Вә яки үч күнгичә зиминиңда ваба тарқалсунму? Әнди сән убдан
    ойлап, бир немә дегин, мән мени Әвәткүчигә немә дәп җавап берәй?» — деди.'
  tel-2017: కాబట్టి గాదు దావీదు దగ్గరికి వచ్చి సంగతి తెలిపాడు. “నీవు నీ దేశంలో మూడేళ్ళు
    కరువు కలగడం కోరుకుంటావా, నీ శత్రువు నిన్ను తరుముతుంటే మూడునెలల పాటు పారిపోడానికి
    ఒప్పుకుంటావా, లేక నీ దేశంలో మూడు రోజులు తెగులు చెలరేగడానికి ఒప్పుకొంటావా? ఈ విషయం
    ఆలోచించి నన్ను పంపిన దేవునికి ఏమి జవాబు చెప్పాలో నిర్ణయించు” అన్నాడు.
  hat-BSA: 'Konsa, Gad te rive kote David e li te di li: “Èske sèt ane gwo grangou
    va rive ou nan peyi ou? Oswa èske ou va sove ale pandan twa mwa devan lènmi ou
    yo pandan y ap kouri dèyè ou? Oswa èske va gen twa jou gwo epidemi nan peyi ou?
    Alò konsidere e wè ki repons mwen va pote bay Sila ki te voye mwen an.”'
  kos-kos: Na Gad el som nu yorol David ac fahk oana ma LEUM GOD El tuh fahk, na el
    siyuk sel, “Ma ya kac kom lungse uh? In oasr sracl fin facl sum ke yac tolu, ku
    kom in kaing liki mwet lokoalok lom ke malem tolu, ku in oasr mas upa se rauni
    facl sum ke len tolu? Inge nunku akwoye, na kom fah fahk topuk lom an nu sik,
    nga in folokla fahk nu sin LEUM GOD.”
  hbo-WLC: וַיָּבֹא־גָ֥ד אֶל־דָּוִ֖ד וַיַּגֶּד־ל֑וֹ וַיֹּ֣אמֶר ל֡וֹ הֲתָב֣וֹא לְךָ֣
