    וְה֣וּא רֹדְפֶ֗ךָ וְאִם־הֱ֠יוֹת שְׁלֹ֨שֶׁת יָמִ֥ים דֶּ֙בֶר֙ בְּאַרְצֶ֔ךָ עַתָּה֙
    דַּ֣ע וּרְאֵ֔ה מָה־אָשִׁ֥יב שֹׁלְחִ֖י דָּבָֽר׃ ס
  ibo-ibo: Ya mere, Gad jekwuuru Devid sị ya, “Ọ bụ ka oke ụnwụ ịda nʼala gị afọ atọ?
    Ka ọ bụ na ị ga-agbalaga site nʼihu ndị iro gị ọnwa atọ, ka ha na-achụ gị ọsọ?
    Ka ọ bụ ka ajọ ọrịa na-efe efe daa nʼala gị mkpụrụ ụbọchị atọ? Ugbu a, chee echiche,
