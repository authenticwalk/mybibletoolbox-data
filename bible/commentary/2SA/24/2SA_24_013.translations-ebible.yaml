verse: 2SA.024.013
translations:
  mal-C: 'അങ്ങനെ ഗാദ് ദാവീദിന്റെ അടുത്തുചെന്ന് പറഞ്ഞു: “നിന്റെ ദേശത്തു നിന്റെമേൽ മൂന്നു
    വർഷം ക്ഷാമം വരണമോ? അഥവാ, മൂന്നുമാസം നീ ശത്രുക്കളുടെമുമ്പിൽനിന്ന് പലായനംചെയ്യുകയും
    അവർ നിന്നെ പിൻതുടരുകയും ചെയ്യണമോ? അതുമല്ലെങ്കിൽ നിന്റെ ദേശത്തു മൂന്നുദിവസത്തെ
    മഹാമാരി ഉണ്ടാകണമോ! നീ ആലോചിച്ച്, എന്നെ അയച്ചവനോടു ഞാൻ എന്തു മറുപടി പറയണം? എന്ന്
    ഇപ്പോൾ തീരുമാനിക്കുക.”'
  deu-TKW: 'da ging Gad zu David hinein, teilte ihm dies mit und sprach zu ihm: Willst
    du, daß drei Jahre Hungersnot über dein Land kommen soll, oder daß du drei Monate
    vor deinen Feinden fliehen mußt, und das Schwert dich verfolge, oder daß drei
    Tage Pest in deinem Lande sei? Nun besinne dich und sieh'' zu, was ich dem, der
    mich sendet, antworten soll!'
  lin-lin: 'Gadi akendeki koyebisa Davidi makambo oyo Yawe alobaki na ye : — Oponi
    etumbu nini mpo ete Ngai Yawe nakokisa yango mpo na yo : mibu sambo ya nzala makasi
    kati na mokili na yo ; sanza misato oyo okokima liboso ya banguna na yo, oyo bakolanda
    yo ; to mikolo misato ya bokono oyo ebomaka kati na mokili na yo ? Kanisa sik’oyo
    malamu mpe yebisa ngai eyano oyo ngai nasengeli komema epai na Ye oyo atindi ngai.'
  eng-LSV: And Gad comes to David, and declares [it] to him, and says to him, “Does
    seven years of famine come to you in your land? Or are you fleeing before your
    adversary [for] three months—and he is pursuing you? Or is there pestilence [for]
    three days in your land? Now, know and see what word I take back to Him sending
    me.”
  eng-GNV: So Gad came to Dauid, and shewed him, and said vnto him, Wilt thou that
    seuen yeeres famine come vpon thee in thy lande, or wilt thou flee three moneths
    before thine enemies, they following thee, or that there bee three dayes pestilence
    in thy land? nowe aduise thee, and see, what answere I shall giue to him that
    sent me.
  eng-WEBSTER: So Gad came to David, and told him, and said to him, Shall seven years
    of famine come upon thee in thy land? or wilt thou flee three months before thy
    enemies, while they pursue thee? or that there be three days' pestilence in thy
    land? Now consider, and see what answer I shall return to him that sent me.
  nhw-BL: 'Huajca yajqui Gad campa ichaj David huan quiilhui: ―Monequi timoilhuis
    huan tijtlapejpenis tlaque tlatzacuiltilistli tijnequi, huan na nimocuepas huan
    niquilhuis Toteco catli techilhuis. ¿Tijnequi ma onca chicome xihuitl tlen mayantli
    ipan nochi motlal? O ¿tijnequi mocualancaitaca ma mitztojtocaca para eyi metztli
    huan ticholojtinemis iixpa? O ¿tijnequi para ma huala se hueyi cocolistli catli
    tlahuel tlamahua para eyi tonali ipan nochi motlal?'
  swh-ONEN: Basi Gadi akaenda kwa Daudi na kumwambia, “Je, ije njaa ya miaka mitatu
    katika nchi yako? Au miezi mitatu ya kukimbia adui zako wakikufuatia? Au siku
    tatu za tauni katika nchi yako? Basi sasa, fikiri juu ya hilo na uamue jinsi nitakavyomjibu
    huyo aliyenituma.”
  bba-bba: Gusunɔn sɔmɔ Gɑdi u dɑ win mi, u nùn sɔ̃ɔwɑ ye Yinni Gusunɔ u ɡeruɑ. U
    nɛɛ, yen yerɑ̀ ɑ kĩ. Gɔ̃ɔru tu du wunɛn tem sɔɔ wɔ̃ɔ nɔɔbɑ yiru? Nɡe ɑ kpikiru
    su suru itɑ wunɛn yibɛrɛbɑn sɔ̃. Nɡe bɑrɑru ɡɑru tu pusi wunɛn tem sɔɔ sɔ̃ɔ itɑ.
    Tɛ̃, ɑ bwisikuo kpɑ ɑ mɑn sɔ̃ ye kon dɑ n wi u mɑn ɡɔrimɑ sɔ̃.
  eng-KJVCPB: So Gad came to David, and told him, and said unto him, Shall seven years
    of famine come unto thee in thy land? or wilt thou flee three months before thine
    enemies, while they pursue thee? or that there be three days’ pestilence in thy
    land? now advise, and see what answer I shall return to him that sent me.
  luo-luo: Omiyo Gad nodhi ir Daudi mowachone niya, “Diyier mondo kech omak piny kuom
    higni adek? Koso diyier dweche adek kiringo wasiki malawi? Koso diyier ndalo adek
    mag masira? Koro par ane mondo imiya dwoko matero ni ngʼama ne oora.”
  meu-meu: Taunabunai, Gad na David dekena ela, e hamaoroa, eto, Laḡani toi lalodiai
    doe na emu tano ai baine kau a? Eiava, hua toi lalodiai inaimu ese bae hahavamu,
    bena vairadia amo ba heau a? Eiava, dina toi lalodiai gorere na emu tano ai baine
    dai hanai a? Ba haeroa, bena ba hereva, e siaigu Diravana ese ede baina haere
    henia toma.
  npi-ULB: त्यसैले गाद दाऊदकहाँ गए र तिनलाई भने, “तपाईंको देशमा तीन वर्षको अनकाल आउने
    छ? वा तपाईंका शत्रुहरूले तपाईंलाई खेद्दा तीन महिनासम्म तपाईं भाग्‍नुहुने छ? वा
    तपाईंको देशमा तीन दिन रुढी हुने छ? मलाई पठाउनुहुनेलाई मैले के जवाफ दिऊँ अब निर्णय
    गर्नुहोस् ।”
  yor-yor: Gadi sì tọ Dafidi wá, ó sì bi í léèrè pé, “Kí ìyàn ọdún méje ó tọ̀ ọ́ wá
    ní ilẹ̀ rẹ bí? Tàbí kí ìwọ máa sá ní oṣù mẹ́ta níwájú àwọn ọ̀tá rẹ, nígbà tí wọn
    ó máa lé ọ? Tàbí kí ààrùn ìparun ọjọ́ mẹ́ta ó wá sí ilẹ̀ rẹ? Rò ó nísinsin yìí,
    kí o sì mọ èsì tí èmi ó mú padà tọ ẹni tí ó rán mi.”
  ind-ind: 'Lalu Gad menyampaikan pesan itu kepada Daud. Dia berkata, “TUHAN memberikan
    tiga pilihan ini: Yang pertama, kelaparan di seluruh Israel selama tiga tahun.
    Yang kedua, bangsa Israel dikalahkan oleh musuh-musuhnya sehingga pasukan Israel
    terpaksa melarikan diri selama tiga bulan. Atau pilihan ketiga, wabah penyakit
    melanda seluruh Israel selama tiga hari. Biarlah Raja memikirkannya baik-baik
    lebih dulu, dan saya akan menyampaikan pilihanmu kepada TUHAN.”'
  pes-OPCB: 'پس جاد نزد داوود آمده، پیام خداوند را به او رساند و گفت: «بین این سه،
    یکی را انتخاب کن: سه سال قحطی در کشور، سه ماه فرار از دست دشمنانت یا سه روز مرض
    مهلک در سرزمینت؟ در این باره فکر کن و به من بگو که به خدا چه جوابی بدهم.»'
  tgl-ULB: Kaya pumunta si Gad kay David at sinabi sa kaniya, “Tatlong taon ba na
    taggutom ang darating sa iyo sa iyong lupain? O tatakas ka ng tatlong buwan mula
    sa iyong mga kaaway habang hinahabol ka nila? O magkakaroon ng salot sa iyong
    lupain sa loob ng tatlong araw? Pag-isipan mo ngayon anong sagot ang ibabalik
    sa kaniya na nagpadala sa akin.”
  hui-hui: Gada ibugua hale halu egerebagi Debidi ibu heyu bereria Anduane Homogohanda
    ogodagua laya lalu lamule pene. Ibugua puwa Debidihondo lamialu lalu, Anduane
    Homogohanda í̠na bi tebira uru mbirago bilonaga e̱ labelo hameledago. Ai mali
    kariani tomo gari timbuniore Isaraele dindini tagira pelo hameledebe be tínaga
    wai tigirume wai bima lole ibiragola ege tebirani tí ibida pialu ha do holene
    hameledebe be horo tebirani í̠naga dindi bibahendeha warago timbuni tagira ibilo
    hame ledebe. Bi uruniore baya hangu mandaore buwa mbirago ogo bilo larego Anduane
    Homogo ibunihondo lamule poliya langibe, lene.
  mya-mya: ဂဒ်​သည်​လာ​ရောက်​၍ မိ​မိ​အား​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​မင်း​ကြီး
    အား​တင်​ပြ​လျှောက်​ထား​ပြီး​လျှင်``အ​ရှင် မင်း​ကြီး​သုံး​နှစ်​ပတ်​လုံး​အ​စာ​ငတ်​မွတ်
    ခေါင်း​ပါး​မှု၊ သုံး​လ​ပတ်​လုံး​ရန်​သူ​တပ် များ​ကို​တိမ်း​ရှောင်​ထွက်​ပြေး​နေ​မှု၊
    သုံး​ရက် ပတ်​လုံး​ကပ်​ရော​ဂါ​ကျ​ရောက်​မှု​တည်း​ဟူ သော​ဘေး​တို့​အ​နက်​အ​ဘယ်​ဘေး​ကို​ရွေး
    ချယ်​တော်​မူ​ပါ​မည်​နည်း။ အ​ဘယ်​သို့ ထာ​ဝ​ရ​ဘု​ရား​အား​အ​ကျွန်ုပ်​ပြန် ကြား​လျှောက်​ထား​ရ​မည်​ကို​စဉ်း​စား
    တော်​မူ​ပါ'' ဟု​မေး​လျှောက်​၏။
  bod-N: གཱ་རྡུ་ནི་དཱ་བིད་ཀྱི་དྲུང་དུ་འོངས་ནས་སྦྲན་ཅིང་དེ་ལ། ཁྱོད་ཀྱིས་ལོ་བདུན་གྱི་རིང་རྒྱལ་ཁབ་ཏུ་མུ་གེ་འབྱུང་བར་འདོད་དམ།
    ཡང་ན་ཟླ་བ་གསུམ་ཀྱི་རིང་དགྲ་བོས་ཁྱོད་འདེད་དགོས་སམ། ཡང་ན་ཁྱོད་ཀྱི་རྒྱལ་ཁབ་ཏུ་ཉིན་གསུམ་ལ་རིམས་ནད་འབྱུང་བར་འདོད་དམ།
    ད་ནི་བདག་མངག་མཁན་ལ་གཏམ་ལན་ཅི་འཁྱེར་དགོས་པར་བསམ་བློ་ཐོངས་ཤིག་ཅེས་དྲིས་པ་དང་།
  sna-sna: Saka Gadhi akaenda kuna Dhavhidhi akati kwaari, “Unoda kuti munyika yako
    muve nenzara kwamakore matatu here? Kana kuti mwedzi mitatu yokutiza kubva kuvavengi
    vako ivo vachikudzinganisa? Kana kuti mazuva matatu edenda munyika yako? Zvino
    funga pamusoro pazvo ugosarudza kuti ndingandopindura sei iye andituma.”
  spa-BLM: 'Gad vino a David y le dijo: “¿Te vendrán siete años de hambre en tu tierra?
    ¿O huirás tres meses ante tus enemigos mientras te persiguen? ¿O habrá tres días
    de pestilencia en tu tierra? Responde ahora, y considera qué respuesta daré al
    que me ha enviado”.'
  cac-cac: '—Inye, xchi vin̈aj Gad chi''. Ix ul yalan vin̈ d''a vin̈aj rey David chi''
    icha tic: —¿Tzam yal a c''ol sjavi uqueoc ab''il vejel d''a yol a chon̈ab'' tic?
    ¿Mato a gana oxeoc ujal tzex ac''ji ganar yuj eb'' ajc''ool? ¿Ma a gana oxeoc
    c''ual ilya yic scham anima d''a yol a chon̈ab'' tic? Na'' val sic''lab''il, ol
    alani. Slajvi chi'' ol b''at valanxi d''a Jehová ix in checancoti, xchi vin̈ d''a
    vin̈ rey chi''.'
  swh-ULB: Hivyo Gadi akaenda kwa Daudi na kumwambia, “Je miaka mitatu ya njaa ije
    katika nchi yako? au miezi mitatu ukimbie kutoka kwa adui zako huku wakikufuatia?
    au kuwe na tauni ya siku tatu katika nchi yako? Amua sasa jibu gani nimrudishie
    aliyenituma.”
  bel-bel: 'І прыйшоў Гад да Давіда, і абвясьціў яму, і сказаў яму: выбірай сабе,
    ці быць голаду ў краіне тваёй сем гадоў, альбо каб ты тры месяцы бегаў ад непрыяцеляў
    тваіх, і яны перасьледавалі цябе, альбо каб тры дні была згубная пошасьць у краіне
    тваёй? цяпер рассудзі і вырашы, што мне адказваць Таму, Хто паслаў мяне.'
  deu-ELBBK: 'Und Gad kam zu David und tat es ihm kund und sprach zu ihm: Sollen dir
    sieben Jahre Hungersnot in dein Land kommen? Oder willst du drei Monate vor deinen
    Feinden fliehen, indem sie dir nachjagen? Oder soll drei Tage Pest in deinem Land
    sein? Nun wisse und sieh, was für eine Antwort ich dem zurückbringen soll, der
    mich gesandt hat.'
  mbb-OT: 'Ne midhendiyà si Gad te ki David ne migkeǥiyan din sikandin te, “Hendei
    kayi is egkesuatan nu: Tetelu he tuig he vitil diyan te nasyun nu, tetelu he vulan
    is kebpelpelaǥuy niw su edleyasen kew te kuntada niw, wey ke tetelu he andew is
    sunudsunud he zuen ebpematey kayi te nasyun nu? Is-isipa nu purungi heeyan, ne
    keǥiya nu kedì ke hengkey is idtavak ku te Nengazen he iyan midsuǥù kedì.”'
  mal-2015: 'ഗാദ് ദാവീദിന്റെ അടുക്കൽ ചെന്നു അവനോടു അറിയിച്ചു: നിന്റെ ദേശത്തു ഏഴു സംവത്സരത്തെ
    ക്ഷാമം ഉണ്ടാകയൊ? അല്ലെങ്കിൽ മൂന്നു മാസം നിന്റെ ശത്രുക്കൾ നിന്നെ പിന്തുടരുകയും
    നീ അവരുടെ മുമ്പിൽനിന്നു ഓടിപ്പോകയും ചെയ്കയോ? അല്ലെങ്കിൽ നിന്റെ ദേശത്തു മൂന്നു
    ദിവസത്തെ മഹാമാരി ഉണ്ടാകയോ? എന്തുവേണം? എന്നെ അയച്ചവനോടു ഞാൻ മറുപടി പറയേണ്ടതിന്നു
    നീ ആലോചിച്ചുനോക്കുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Gad avľa ko David a phenďa: „Kames, hoj te avel andre tiri phuv
    efta berš bokh? Abo kames trin čhon te denašel tire ňeprijaťeľendar, save tut
    prenasledinena? Abo kames, hoj te avel andre tiri phuv trin džives o meribnaskro
    nasvaľiben? Akana tut rozgondoľin a phen mange, so te phenel oleske, ko man ke
    tu bičhaďa.“'
  pes-OPV: 'پس جاد نزد داود آمده، او را مخبر ساخت و گفت: «آیا هفت سال قحط در زمینت
    برتو عارض شود، یا سه ماه از حضور دشمنان خود فرار نمایی وایشان تو را تعاقب کنند،
    یا وبا سه روز در زمین توواقع شود. پس الان تشخیص نموده، ببین که نزدفرستنده خود
    چه جواب ببرم.»'
  ron-1924: 'Гад с-а дус ла Давид ши й-а фэкут куноскут лукрул ачеста зикынд: „Врей
    шапте ань де фоамете ын цара та сау сэ фуӂь трей лунь динаинтя врэжмашилор тэй,
    каре те вор урмэри, сау сэ бынтуе чума трей зиле ын царэ? Акум алеӂе ши везь че
    требуе сэ рэспунд Челуй че мэ тримите.”'
  ben-OBCV: অতএব গাদ দাউদের কাছে গিয়ে তাঁকে বললেন, “আপনার দেশে কি তিন বছর ধরে দুর্ভিক্ষ
    চলবে? অথবা আপনার শত্রুরা যখন আপনার পশ্চাদ্ধাবন করবে, তখন তিন মাস ধরে আপনি কি তাদের
    হাত থেকে পালিয়ে বেড়াবেন? বা আপনার দেশে কি তিন দিন ধরে মহামারি চলবে? তবে এখন
    এ বিষয়ে ভাবুন ও সিদ্ধান্ত নিন, যিনি আমাকে পাঠিয়েছেন তাঁকে আমি কী উত্তর দেব।”
  som-som: Sidaas daraaddeed Gaad baa Daa'uud u yimid, oo intuu u warramay ayuu ku
    yidhi, Toddoba sannadood dalkaaga abaari ma kuugu soo degtaa? Mase saddex bilood
    baad cadaawayaashaada ka cararaysaa iyagoo ku eryanaya? Mase saddex maalmood baa
    belaayo dalkaaga lagu soo dejiyaa? Haddaba tasho, oo ka fiirso jawaabta aan u
    celiyo kii i soo diray.
  lat-VUC: 'Cumque venisset Gad ad David, nuntiavit ei, dicens: Aut septem annis veniet
    tibi fames in terra tua: aut tribus mensibus fugies adversarios tuos, et ille
    te persequentur: aut certe tribus diebus erit pestilentia in terra tua. Nunc ergo
    delibera, et vide quem respondeam ei qui me misit sermonem.'
  eng-ASVBT: So Gad came to David, and told him, and said unto him, Shall seven years
    of famine come unto thee in thy land? or wilt thou flee three months before thy
    foes while they pursue thee? or shall there be three days’ pestilence in thy land?
    now advise thee, and consider what answer I shall return to him that sent me.
  ita-1885: 'Gad adunque venne a Davide, e gli rapportò la cosa, e gli disse: Qual
    cosa vuoi tu che ti avvenga? o sett''anni di fame nel tuo paese; o che tu fugga
    per tre mesi davanti a'' tuoi nemici, e ch''essi ti perseguitino; o che per tre
    giorni vi sia pestilenza nel tuo paese? Ora considera, e vedi ciò che io ho da
    rispondere a colui che mi ha mandato.'
  eng-LXXUP: And Gad went in to David, and told him, and said to him, Choose one of
    these things to befall thee, whether there shall come upon thee for three years
    famine in thy land; or that thou shouldest flee three months before thine enemies,
    and they should pursue thee; or that there should be for three days mortality
    in thy land. Now then decide, and see what answer I shall return to him that sent
    me.
  eng-ULB: So Gad went to David and said to him, “Will three years of famine come
    to you in your land? Or will you flee three months from your enemies while they
    pursue you? Or will there be three days of plague in your land? Now decide what
    answer I should return to him who sent me.”
  spa-VBL: 'Entonces Gad fue y le dijo a David: “Puedes elegir tres años de hambre
    en tu tierra; o tres meses huyendo de tus enemigos mientras te persiguen; o tres
    días de peste en tu tierra. Así que piénsalo y decide cómo debo responder a quien
    me ha enviado”.'
  fra-_FOB: 'Gad vint donc vers David, et le lui fit savoir, en disant: Que veux-tu
    qu''il t''arrive, ou sept ans de famine dans ton pays, ou que, durant trois mois,
    tu fuies devant tes ennemis et qu''ils te poursuivent, ou que, pendant trois jours,
    la mortalité soit dans ton pays? Maintenant consulte, et vois ce que je dois répondre
    à celui qui m''a envoyé.'
  mal-mal: 'ഗാദ് ദാവീദിന്റെ അടുക്കൽ ചെന്ന് അവനോട് അറിയിച്ചു: “നിന്റെ ദേശത്ത് ഏഴു വർഷത്തെ
    ക്ഷാമം ഉണ്ടാകണമോ? അല്ലെങ്കിൽ മൂന്നുമാസം ശത്രുക്കൾ നിന്നെ പിന്തുടരുമ്പോൾ നീ നിന്റെ
    ശത്രുക്കളുടെ മുമ്പിൽനിന്ന് ഓടിപ്പോകണമോ? അല്ലെങ്കിൽ നിന്റെ ദേശത്ത് മൂന്നു ദിവസത്തെ
    മഹാമാരി ഉണ്ടാകണമോ? എന്തുവേണം? എന്നെ അയച്ചവനോട് ഞാൻ മറുപടി പറയേണ്ടതിന് നീ ആലോചിച്ചുനോക്കുക”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Jād Dāūd ke pās gayā aur use Rab kā paiġhām sunā diyā. Us ne sawāl kiyā,
    “Āp kis sazā ko tarjīh dete haiṅ? Apne mulk meṅ sāt sāl ke daurān kāl? Yā yih
    ki āp ke dushman āp ko bhagā kar tīn māh tak āp kā tāqqub karte raheṅ? Yā yih
    ki āp ke mulk meṅ tīn din tak wabā phail jāe? Dhyān se is ke bāre meṅ socheṅ tāki
    maiṅ use āp kā jawāb pahuṅchā sakūṅ jis ne mujhe bhejā hai.”
  suz-BL: मिनु गाद दाऊद आ बाक्‍तीक जाक्‍शा “इन कली नु रागी कली बर्स सां सम्‍म अन्‍काल
    दुम्‍तीके, महिना सां सम्‍म इन जोरी सत्रुम खेदा पचा पुंइसीतीके नु इन रागीम नाक्‍त
    सां सम्‍म मुर बेक्‍तीक रोइ जाक्‍तीके, तेको योव़नीनी मिम्‍शा देंनीन। मिनु आं कली
    सोइक्‍ब कली मार देंचा माल्‍नुङा देंनीन” देंमाक्‍त। येरमीया २४:१०; इजीकीएल ६:११-१२
  ita-1927: 'Gad venne dunque a Davide, gli riferì questo, e disse: “Vuoi tu sette
    anni di carestia nel tuo paese, ovvero tre mesi di fuga d’innanzi ai tuoi nemici
    che t’inseguano, ovvero tre giorni di peste nel tuo paese? Ora rifletti, e vedi
    che cosa io debba rispondere a colui che mi ha mandato”.'
  ckb-ckb: 'ئیتر گاد چوو بۆ لای داود و پێی گوت: «ئایا لە خاکەکەتدا سێ ساڵ قاتوقڕیت
    بەسەربێت؟ یان سێ مانگ لەبەردەم دوژمنەکانت هەڵبێیت و ئەوانیش ڕاوت بنێن؟ یان سێ
    ڕۆژ دەرد لە خاکەکەتدا بڵاو ببێتەوە؟ ئێستا بزانە و ببینە، چی وەڵامی خودا بدەمەوە
    کە منی ناردووە.»'
  eng-BBE: So Gad came to David, and gave him word of this and said to him, Are there
    to be three years when there is not enough food in your land? or will you go in
    flight from your haters for three months, while they go after you? or will you
    have three days of violent disease in your land? take thought and say what answer
    I am to give to him who sent me.
  kan-OKCV: ಹಾಗೆಯೇ ಗಾದನು ದಾವೀದನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನಿನ್ನ ದೇಶದಲ್ಲಿ ಮೂರು ವರುಷ ಕ್ಷಾಮ
    ಉಂಟಾಗಬೇಕೋ? ಇಲ್ಲವೆ ನಿನ್ನ ಶತ್ರುಗಳು ನಿನ್ನನ್ನು ಬೆನ್ನಟ್ಟಿ ಮೂರು ತಿಂಗಳವರೆಗೆ ಓಡಿಸಿಬಿಡಬೇಕೋ?
    ಇಲ್ಲವೆ ಮೂರು ದಿವಸಗಳವರೆಗೆ ಘೋರವ್ಯಾಧಿ ಉಂಟಾಗಬೇಕೋ? ಈಗ ನನ್ನನ್ನು ಕಳುಹಿಸಿದವರಿಗೆ ನಾನು ಏನು
    ಉತ್ತರ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು? ಯೋಚಿಸಿನೋಡು,” ಎಂದನು.
  tam-2017: 'அப்படியே காத் தாவீதிடம் வந்து, அவனை நோக்கி: உம்முடைய தேசத்திலே ஏழு வருடங்கள்
    பஞ்சம் வரவேண்டுமோ? அல்லது மூன்று மாதங்கள் உம்முடைய எதிரிகள் உம்மைப் பின்தொடர,
    நீர் அவர்களுக்கு முன்பாக ஓடிப்போகவேண்டுமோ? அல்லது உம்முடைய தேசத்தில் மூன்று நாட்கள்
    கொள்ளைநோய் உண்டாக வேண்டுமோ? இப்போதும் என்னை அனுப்பினவருக்கு நான் என்ன பதில் கொண்டுபோகவேண்டும்
    என்பதை நீர் யோசித்துப் பாரும் என்று சொன்னான்.'
  spa-RV-1909: 'Vino pues Gad á David, é intimóle, y díjole: ¿Quieres que te vengan
    siete años de hambre en tu tierra? ¿ó que huyas tres meses delante de tus enemigos,
    y que ellos te persigan? ¿ó que tres días haya pestilencia en tu tierra? Piensa
    ahora, y mira qué responderé al que me ha enviado.'
  ron-BTF: 'Astfel Gad a venit la David și i-a istorisit și i-a spus: Să vină șapte
    ani de foamete la tine în țara ta? Sau să fugi trei luni dinaintea dușmanilor
    tăi, în timp ce ei te urmăresc? Sau să fie trei zile ciumă în țara ta? Acum sfătuiește-te
    și vezi ce răspuns să întorc celui care m-a trimis.'
  eng-WEBP: So Gad came to David, and told him, saying, “Shall seven years of famine
    come to you in your land? Or will you flee three months before your foes while
    they pursue you? Or shall there be three days’ pestilence in your land? Now answer,
    and consider what answer I shall return to him who sent me.”
  eng-FBV: So Gad went and told David, “You can choose three years of famine in your
    land; or three months of running from your enemies while they chase you; or three
    days of plague in your land. So think about it and decide how I should reply to
    the One who sent me.”
  nld-1939: 'Toen David dan de volgende morgen opstond, begaf Gad zich naar David,
    bracht hem het woord van Jahweh over, en sprak tot hem: Wilt ge drie jaar lang
    hongersnood in uw land laten heersen; of wilt ge drie maanden lang vluchten voor
    uw vijanden, die u op de hielen zitten; of wilt ge drie dagen lang de pest in
    uw land laten woeden? Bedenk u, en overleg, wat ik moet antwoorden aan Hem, die
    mij zendt.'
  nch-BL: 'Huajca yajqui Gad campa ichaj David huan quiilhui: ―Monequi timoilhuis
    huan tijtapejpenis taya tatzacuiltili tijnequi, huan na nitacuepilis huan niquilhuis
    Toteco cati techilhuis. ¿Tijnequi ma onca chicome xihuit ten mayanti ipan nochi
    motal? O ¿tijnequi mocualancaitaca ma mitzquixtijtinemi para eyi metzti huan ticholojtinemis
    iixpa? O ¿tijnequi para ma huala se hueyi cocolisti cati tahuel tamahua para eyi
    tonati ipan nochi motal?'
  vie-1934: 'Gát đi đến cùng Đa-vít, thuật các lời đó cho người, mà rằng: Vua muốn
    chọn điều nào? hoặc bảy năm đói kém trong nước vua, hoặc trong ba tháng vua phải
    chạy trốn khỏi trước mặt kẻ thù nghịch đuổi theo vua, hoặc ba ngày dịch hạch trong
    nước vua? Bây giờ, hãy suy nghĩ và xem điều tôi phải thưa lại cùng Đấng đã sai
    tôi.'
  hin-CV: तब गाद दावीद के सामने आए और उनसे यह कहा, “क्या तुम्हारे देश में तीन वर्ष
    के लिए अकाल भेजा जाए? या तुम तीन महीने तक उन शत्रुओं से बचकर भागते रहो, जो तुम्हारा
    पीछा कर रहे थे? या क्या देश में तीन दिन की महामारी हो? अब विचार करके निर्णय करो
    कि मैं अपने भेजनेवाले को उत्तर दे सकूं.”
  spa-BES: 'Entonces Gad se acercó a David, le dijo qué prefieres: ¿Siete años de
    hambruna en tu tierra? ¿O huir de tus enemigos durante tres meses, mientras te
    persiguen? ¿O tendrá tres días de peste en tu tierra? piensa y decide qué respuesta
    debo darle al que me envió.'
  tdx-tdx: 'Aa le nimb’ amy Davide mb’eo t’i Gade le nanoa’e ty hoe: Hivo­traha’ ty
    san-kerè fito taoñe an-tane’o ao? hera hitriban-day telo volan-drehe añatrefan-drafelahi’o
    mañoridañe azo? ke ho telo andro an-tane’o ao ty angorosy? Mivetse­vetsea, vaho
    itsa­koreo ty vale’e habaliko amy nañirak’ ahiy.'
  tha-KJV: กาดจึงเข้าเฝ้าดาวิดและกราบทูลพระองค์​ว่า “จะให้​เก​ิ​ดก​ันดารอาหารในแผ่นดินของพระองค์​สิ​้นเจ็ดปี​หรือ
    หรือพระองค์จะยอมหนี​ศัตรู​สิ​้นเวลาสามเดือนด้วยเขาไล่​ติดตาม หรือจะให้โรคระบาดเกิดขึ้นในแผ่นดินของพระองค์​สิ​้นสามวัน
    บัดนี้​ขอพระองค์ทรงตรึกตรอง และตัดสินในพระทัยว่า จะให้คำตอบประการใด เพื่อข้าพระองค์จะนำกลับไปกราบทูลพระองค์​ผู้​ทรงใช้ข้าพระองค์​มา​”
  por-BR-2018: 'Veio, pois, Gade a Davi, e notificou-lhe, e disse-lhe: Queres que
    te venham sete anos de fome em tua terra? Ou que fujas três meses diante de teus
    inimigos, e que eles te persigam? Ou que três dias haja pestilência em tua terra?
    Pensa agora, e olha o que responderei ao que me enviou.'
  deu-ELO: 'Und Gad kam zu David und tat es ihm kund und sprach zu ihm: Sollen dir
    sieben Jahre Hungersnot in dein Land kommen? Oder willst du drei Monate vor deinen
    Feinden fliehen, indem sie dir nachjagen? Oder soll drei Tage Pest in deinem Lande
    sein? Nun wisse und sieh, was für eine Antwort ich dem zurückbringen soll, der
    mich gesandt hat.'
  eng-WYC-2018: And when Gad had come to David, he told to him, and said, Either hunger
    shall come to thee in thy land seven years; either three months thou shalt flee
    thine adversaries, and they shall pursue thee; either certainly three days pestilence
    shall be in thy land; now therefore deliver thou, either advise thou /examine
    thou, and see, what word I shall answer to him that sent me. (And so when Gad
    had come to David, he told him, and said, Either seven years of hunger, or of
    famine, shall come upon thee in thy land; or for three months thou shalt flee
    thy adversaries, and yet they shall pursue thee; or for three days a pestilence
    shall be in thy land; and so now thou deliberate, and examine thou it, and see,
    what I shall answer to him who sent me.)
  epo-epo: 'Kaj Gad venis al David kaj sciigis al li, kaj diris al li: Ĉu venu al
    vi sepjara malsato en via lando? aŭ dum tri monatoj vi forkuradu de viaj malamikoj
    kaj ili persekutu vin? aŭ estu tritaga pesto en via lando? pripensu do kaj decidu,
    kion mi respondu al mia Sendinto.'
  uig-PIN: 'Xuning bilǝn Gad Dawutning ⱪexiƣa kelip buni uningƣa dedi. U uningƣa:
    «Yǝttǝ yilƣiqǝ zeminingda aqarqiliⱪ sanga bolsunmu? Yaki düxmǝnliring üq ayƣiqǝ
    seni ⱪoƣlap, sǝn ulardin ⱪaqamsǝn? Wǝ yaki üq küngiqǝ zeminingda waba tarⱪalsunmu?
    Əmdi sǝn obdan oylap, bir nemǝ degin, mǝn meni Əwǝtküqigǝ nemǝ dǝp jawap berǝy?»
    — dedi.'
  beo-beo: Ga:de da ema asili, Hina Gode Ea sia:i ema alofele i. E da Da:ibidima amane
    adole ba:i, “Di da adi ilegesala:? Dia soge amo ganodini ode udiana ha:mu ilegema:bela:?
    O oubi udiana amoga dia ha lai da di hasalabeba:le, di sefasimu, amo ilegema:bela:?
    O eso udiana olo bagade di dia sogega ba:mu, amo ilegema:bela:? Di dawa:lalu,
    nama adole ima. Amasea, na da Hina Godema alofele adole imunu.”
  tpi-OTNT: Gat i go lukim em, na em i autim tok bilong Bikpela long Devit. Na em
    i askim Devit olsem, “Bikpela i laik bai yu makim wanpela bilong ol dispela tripela
    samting. Yu laik bai bikpela hangre i kamap long kantri bilong yu na i stap inap
    7-pela yia olgeta? O yu laik bai ol birua i kam pait long yupela, na bai yupela
    i ranawe long ol inap tripela mun? O yu laik bai sik nogut i kamap long ol manmeri
    bilong kantri bilong yu inap tripela de? Yu mas tingting gut pastaim na tokim
    mi long laik bilong yu na mi ken kisim dispela tok i go bek long Bikpela.”
  hau-SA: Sai Gad ya zo wurin Dawuda ya ce masa, “Kana so a yi yunwa shekara uku a
    ƙasarka? Ko kana so ka yi ta gudu a gaban abokan gābanka har wata uku? Ko kuwa
    ka fi so a yi annoba kwana uku a ƙasarka? Yanzu, sai ka yi tunani, ka yanke shawarar
    game da amsar da zan mayar wa wanda ya aiko ni.”
  uig-LAT: 'Shuning bilen Gad Dawutning qéshigha kélip buni uninggha dédi. U uninggha:
    «Yette yilghiche zéminingda acharchiliq sanga bolsunmu? Yaki düshmenliring üch
    ayghiche séni qoghlap, sen ulardin qachamsen? We yaki üch kün’giche zéminingda
    waba tarqalsunmu? Emdi sen obdan oylap, bir néme dégin, men méni Ewetküchige néme
    dep jawap bérey?» — dédi.'
  nde-nde: Ngakho uGadi waya kuDavida wathi kuye, “Kungehliselwa kuwe indlala yeminyaka
    emithathu elizweni lakho na? Loba izinyanga ezintathu ubalekela izitha zakho zixotshana
    lawe na? Kumbe insuku ezintathu zesifo elizweni lakho na? Khathesi-ke cabanga
    ngakho wenze isinqumo ukuthi ngizamphendula njani lowo ongithumileyo.”
  ton-ton: Ko ia naʻe haʻu ai ʻa Kata kia Tevita, ʻo ne tala ki ai, ʻo ne pehē kiate
    ia, “ʻE hoko ha honge kiate koe ʻi ho fonua ʻi he taʻu ʻe fitu? Pe te ke fie hola
    ʻi he māhina ʻe tolu mei he ʻao ʻo ho ngaahi fili, ka nau tulia koe? Pete ke fili
    ke ai ha mahaki fakaʻauha ʻi ho fonua ʻi he ʻaho ʻe tolu? Fakakaukau eni ki ai,
    pea vakai pe ko e hā ha lea te u toe lea ʻaki kiate ia naʻa ne fekauʻi au.”
  ces-1613: 'Protož přišed Gád k Davidovi, oznámil mu to, a řekl jemu: Chceš-li, aby
    přišel na tebe hlad za sedm let v zemi tvé? čili abys za tři měsíce utíkal před
    nepřátely svými, a oni aby tě honili? čili aby za tři dni byl mor v zemi tvé?
    Pomysliž spěšně, a viz, jakou mám odpověd dáti tomu, kterýž mne poslal.'
  eng-WMB: So Gad came to David, and told him, saying, “Shall seven years of famine
    come to you in your land? Or will you flee three months before your foes while
    they pursue you? Or shall there be three days’ pestilence in your land? Now answer,
    and consider what answer I shall return to him who sent me.”
  tam-TCV: எனவே காத் தாவீதிடம்போய், “உம்முடைய நாட்டில் ஏழு வருடங்கள் பஞ்சம் வருவதா?
    அல்லது பகைவர் உம்மைப் பின்தொடர மூன்று மாதங்கள் நீர் அவர்களுக்கு ஒளிந்து ஓடுவதா?
    அல்லது உமது தேசத்தில் மூன்று நாட்கள் கொள்ளைநோய் வருவதா? எது என யோசனை செய்து, நான்
    இறைவனிடம் என்ன சொல்லவேண்டுமென உமது தீர்மானத்தை உடனே சொல்லும்” என்றான்.
  ceb-ULB: Busa miadto si Gad kang David ug miingon kaniya, “Aduna bay tulo ka tuig
    nga kagutom ang moabot kanimo sa imong yuta? O moikyas ka sulod sa tulo ka bulan
    gikan sa imong mga kaaway samtang mogukod sila kanimo? O adunay tulo ka adlaw
    nga katalagman sa imong yuta? Karon paghukom kung unsa ang tubag nga akong ibalik
    ngadto kaniya nga maoy nagpadala kanako.”
  pol-UBG: 'Przyszedł więc Gad do Dawida, oznajmił mu i powiedział: Czy ma nastać
    siedem lat głodu w twojej ziemi, czy chcesz uciekać przez trzy miesiące przed
    swoimi wrogami, którzy będą cię ścigać, czy też w twojej ziemi ma być przez trzy
    dni zaraza? Zastanów się teraz i rozważ, co mam odpowiedzieć temu, który mnie
    posłał.'
  urd-GVU: جاد داؤد کے پاس گیا اور اُسے رب کا پیغام سنا دیا۔ اُس نے سوال کیا، ”آپ
    کس سزا کو ترجیح دیتے ہیں؟ اپنے ملک میں سات سال کے دوران کال؟ یا یہ کہ آپ کے دشمن
    آپ کو بھگا کر تین ماہ تک آپ کا تعاقب کرتے رہیں؟ یا یہ کہ آپ کے ملک میں تین دن
    تک وبا پھیل جائے؟ دھیان سے اِس کے بارے میں سوچیں تاکہ مَیں اُسے آپ کا جواب پہنچا
    سکوں جس نے مجھے بھیجا ہے۔“
  deu-1912: 'Gad kam zu David und sagte es ihm an und sprach zu ihm: Willst du, daß
    sieben Jahre Teuerung in dein Land komme? oder daß du drei Monate vor deinen Widersachern
    fliehen müssest und sie dich verfolgen? oder drei Tage Pestilenz in deinem Lande
    sei? So merke nun und siehe, was ich wieder sagen soll dem, der mich gesandt hat.'
  kan-2017: ಆಗ ಗಾದನು ದಾವೀದನ ಬಳಿಗೆ ಹೋಗಿ, “ನಿನ್ನ ದೇಶದಲ್ಲಿ ಏಳು ವರ್ಷಗಳು ಬರವು ಉಂಟಾಗಬೇಕೋ?
    ಇಲ್ಲವೆ ನಿನ್ನ ಶತ್ರುಗಳು ನಿನ್ನನ್ನು ಸೋಲಿಸಿ ಮೂರು ತಿಂಗಳಗಳವರೆಗೆ ಓಡಿಸಿಬಿಡಬೇಕೋ? ಇಲ್ಲವೆ
    ನಿನ್ನ ದೇಶದಲ್ಲಿ ಮೂರು ದಿನಗಳವರೆಗೂ ಘೋರವ್ಯಾಧಿ ಬರಬೇಕೋ? ನನ್ನನ್ನು ಕಳುಹಿಸಿದವನಿಗೆ ಯಾವ ಉತ್ತರವನ್ನು
    ನಿನ್ನಿಂದ ಪಡೆದು ತಿಳಿಸಲಿ? ಆಲೋಚಿಸಿ ಹೇಳು” ಎಂದನು.
  yap-yap: me yib Gad ngak, nge yog ngak e n’en nike yog SOMOL, me fith ngak ni ga’ar,
    “Bin bu uw riy? Dalip e duw ni nge yib e uyngol u lan e nam rom ara dalip e pul
    ni ngu’um mil rok e pi to’ogor rom ara dalip e rran ni nge yib e misilpig u lan
    e nam rom? Ere mu leamnag e chiney, ma ga duwgiliy ko mang fulweg e ngu sulweg
    ngak SOMOL.”
  hlt-MCSB: Te dongah Gad Te David taengah cet tih a puen pah.Te vaengah David te,
    “Na khohmuen ah khokha kum rhih ha pai saeh a? Na rhal rhoek mikhmuh ah hla thum
    na rhaelrham vetih nang n'hloem saeh a? Na khohmuen he hnin thum khuiah duektahaw
    om koinih ta. Ming lamtah hmu laeh. Mebang kan tueih ham khaw kamah taengla ol
    ham voei,” a ti nah.
  mdy-ETH: ጋኣዴ ዒዛ ኮይላ ሙኪ ናንጊና ናንጋ ጎዳ ዒዛም ጌዔ ባኮ ኬኤዜኔ፤ ዒ ኬኤዛዖ፦ «ኔ ዓጮይዳ ሃይሦ ሌዔ ሉማ፥ ሃይሦ
    ዓጊኒ ኔ ሞርካ ኔና ዳውሲ ሃንታያ፤ ሃሣ ሃይሦ ኬሊ ዱማ ዱማ ሃርጌ ኔ ዓጫ ኬዳያፓ ዎማ ኔ ዶኦራይ? ሂንዳ ኮሺ ማሊጋፓ ናንጊና
    ናንጋ ጎዳም ታ ኬኤዛንዳጉዲ ማሂ ታኣም ኔ ኬኤዜ» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Enti, Gad kɔɔ Dawid nkyɛn kɔbisaa no sɛ, “Ɔkɔm mmra wʼasase yi so mfeɛ
    mmiɛnsa anaa? Anaa, atamfoɔ a wɔgu wo so no wobɛdwane wɔn abosome mmiɛnsa? Anaa,
    ɔyaredɔm mmra wo ɔman yi mu nnansa? Enti afei, dwene ho yie, na ma menhunu mmuaeɛ
    a memfa nkɔma Awurade.”
  eng-WEBU: So Gad came to David, and told him, saying, “Shall seven years of famine
    come to you in your land? Or will you flee three months before your foes while
    they pursue you? Or shall there be three days’ pestilence in your land? Now answer,
    and consider what answer I shall return to him who sent me.”
  wal-wal: Yaagin Gaadi Daawitakko biidi, “Heezzu laitti ne biittai koshatanaagaa
    doorai? Woikko ne morkketi nena yedettishin, heezzu aginaa neeni eta sinttappe
    baqatanaagaa doorai? Woikko ne biittaa bolli heezzu gallassa boshai yaanaagaa
    doorai? Ane ha77i qoppa kuuyada, taani tana kiittidaagaayyo zaariyoobaa oda” yaagiis.
  spa-PDDPT: 'Gad fue a David y le preguntó: ¿Qué vengan siete años de hambruna en
    tu tierra, qué huyas tres meses de tus adversarios mientras te persiguen, o qué
    vengan tres días de pestilencia en tu tierra? Considera ahora qué debo responder
    al que me envía.'
  gun-gun: 'Ha''e ramo Davi-a py profeta Gade ovaẽ vy omombe''u. Ha''e vy aipoe''i:
    — Reipota pa sete ma''etỹ re karuai ou ndeyvy re? Tyrã pa mboapy jaxy re renha
    ta reikovy nderovaigua kuery gui, ha''e kuery nemonha rã? Tyrã pa reipota mboapy
    ára re mba''eaxy vaikue oiko ndeyvy re? Eiporavo ke aỹ, ha''e emombe''u xembouare
    pe ambovai va''erã — he''i.'
  agu-BL: 'Bene''n tzun Gad tan yol tetz Luwiy, nin txol i'' yi mbi cu''n tal Ryos
    tetz, nin tzun jak i'' tetz Luwiy: —Ibin, jalu'' Ta'' Luwiy, je'' yol Ryose''j:
    ¿Mbi i'' ila''tz yi awajbil, i pe'' juk yob we''j yi cupon squibaj cyakil yi e''
    atanum, nka ox xaw yil cxelepon ojk ẍchiwutz yi e'' icontr, nka ox k''ej icaws
    tan jun jilwutz ya''bil yi chin xo''wbil nin?'
  ilo-ULB: Isu a napan ni Gad kenni David ket kinunana kenkuana, “Kayatmo kadi nga
    umay ti panagbisin iti dagam iti tallo a tawen? Wenno tallo a bulan nga itartarayam
    dagiti kabusormo kabayatan a kamkamatendaka? Wenno adda ti tallo nga aldaw a didigra
    iti dagam? Ita, manggeddengka no ania a sungbat ti rumbeng nga ibagak iti nangibaon
    kaniak.”
  kpg-kpg: 'Gad gaa hana gi baahi o mee ga hagi anga gi mee nia helekai a Dimaadua,
    ga heeu adu gi David, “Malaa, dehee dau mee ga hilihili aga: Nia ngadau e dolu
    e hai tau magamaga i lodo do henua, be nia malama e dolu e lellele hagammuni iei
    goe i o hagadaumee, be taumagi e hagadau i lodo nia laangi e dolu i lodo do henua?
    Goe gi hagabaubau ina ga hagadae mai gi di au dau mee dela gu hilihili, gei au
    ga hagadae gi Dimaadua.”'
  uig-ARA: 'شۇنىڭ بىلەن گاد داۋۇتنىڭ قېشىغا كېلىپ بۇنى ئۇنىڭغا دېدى. ئۇ ئۇنىڭغا: «يەتتە
    يىلغىچە زېمىنىڭدا ئاچارچىلىق ساڭا بولسۇنمۇ؟ ياكى دۈشمەنلىرىڭ ئۈچ ئايغىچە سېنى
    قوغلاپ، سەن ئۇلاردىن قاچامسەن؟ ۋە ياكى ئۈچ كۈنگىچە زېمىنىڭدا ۋابا تارقالسۇنمۇ؟
    ئەمدى سەن ئوبدان ئويلاپ، بىر نېمە دېگىن، مەن مېنى ئەۋەتكۈچىگە نېمە دەپ جاۋاپ بېرەي؟»
    ــ دېدى.'
  sus-sus: 'Gadi naxa siga Dawuda yire, a a fala a bɛ, «Alatala yi nan masenxi i bɛ,
    ‹I bara tin ɲaxankatɛ mundun na: kaamɛ xa sin bɔxi ɲɛ solofere, xa na mu i yaxuie
    xa nɔ wo ra e xa santidɛgɛma ra kike saxan, xa na mu fure ɲaaxi xa din Isirayila
    ɲama ma xi saxan bun ma. Yakɔsi i xa a mato n lan n xa naxan fala n xɛɛma bɛ.›»'
  pon-2006: Kad patohla reh oh padahkihong dahme KAUN-O mahsanih, oh kalelapak reh,
    “Eri, dahme komwi pilada? Sounpar siluh en lehk nan sapwellimomwi wehi de sounpwong
    siluh komwi en tangatangasang omwi imwintihti kan de soumwahu lusulus erein rahn
    siluh nan sapwellimomwi wehi? Komw kupwukupwure ire pwukat, oh mahsanihong ie
    omwi pasapeng me I pahn patohwanlahng KAUN-O.”
  ksd-ksd: 'Ma Gad i ga pot tadav David, ma i ga ve, ma i ga biti tana: Dave, a utul
    a kilala na mulmulum na tadav u ta kaum gunan? Ba dave, a utul a gai kaum umana
    ebar diat a korokorot vanavana u tana? Ba dave, a utul a bung ra pakat na kaina
    minait na monong kaum gunan? Una nuknuk ure, ma una vaarike pi ina ve mule nam
    i ga tulue iau.'
  tur-YTC: 'Bunun üzerine Gad David''e geldi ve ona şöyle dedi: “Ülkende yedi yıl
    kıtlık mı olsun? Ya da düşmanların seni kovalarken onların önünden üç ay mı kaçarsın?
    Ya da ülkende üç gün veba mı olsun? Şimdi yanıt ver de beni gönderene ne yanıt
    vereceğimi düşün.”'
  grc-BRENT: Καὶ εἰσῆλθε Γὰδ πρὸς Δαυὶδ, καὶ ἀνήγγειλε, καὶ εἶπεν αὐτῷ, ἔκλεξαι σεαυτῷ
    γενέσθαι, εἰ ἔλθῃ σοι τρία ἔτη λιμὸς ἐν τῇ γῇ σου, ἢ τρεῖς μῆνας φεύγειν σε ἔμπροσθεν
    τῶν ἐχθρῶν σου, καὶ ἔσονται διώκοντές σε, ἢ γενέσθαι τρεῖς ἡμέρας θάνατον ἐν τῇ
    γῇ σου· νῦν οὖν γνῶθι καὶ ἴδε τί ἀποκριθῶ τῷ ἀποστείλαντί με ῥῆμα.
  ind-AYT: Lalu, Gad datang kepada Daud untuk memberitahukan hal itu dengan berkata,
    “Akankah kau pilih 7 tahun kelaparan menimpa negerimu? Atau, maukah engkau melarikan
    diri tiga bulan lamanya dari hadapan lawanmu sementara mereka mengejarmu? Atau,
    tiga hari wabah penyakit di negerimu? Sekarang, pikirkanlah dan pertimbangkanlah,
    apa yang harus aku sampaikan kepada Dia yang mengutus aku.”
  nya-nya: Choncho Gadi anapita kwa Davide ndipo anati kwa iye, “Kodi mungakonde kuti
    mʼdziko mwanu mukhale njala kwa zaka zitatu? Kapena kuti mukhale mukuthawa adani
    anu kwa miyezi itatu? Kapena kuti mʼdziko muno mukhale mliri kwa masiku atatu?
    Tsopano, ganizirani bwino ndipo musankhe chomwe mudzamuyankhe amene wandituma.”
  hrv-hrv: 'Gad tako dođe Davidu i javi mu ovo: “Hoćeš li da dođu tri gladne godine
    na tvoju zemlju, ili da tri mjeseca bježiš pred svojim neprijateljem koji će te
    goniti, ili da bude tri dana kuga u tvojoj zemlji? Sada promisli i gledaj što
    da odgovorim onome koji me poslao!”'
  mps-mps: Gatgo aga sugi pali, tama te Genuai Bidigo po agaba pusali. Tama agai Devitba
    te tama po hanalu wali, “Genuai Bidigo homugo te nago te sela pode te po me deli
    nago te dąį ilao. Nago homugo te genuai nasi elalubadi, te kibu be a naga olama,
    me si, te tama bidabo homu usu yaibawe? Ma, nago homugo te boi bidi dabego dageba
    hwįagasomainu homu elama, tama dage augwalide wi pelama, te polua sela bidibaso
    te usu egowe? Ma, nago homugo te nago bulu tǫ pedai we bidiba te dwai gasi te
    sela sogo pedalumainu ebaso, te nago homugo usu yaibawe? Nago homu kone bugagia
    palama da, te nago homugo wei ebo po te enabolo obaso da, tama eno nago te po
    selama, te Genuai Bidiba ma begasa paibao,” te profet bidi Gatgo te po wali.
  tpi-tpi: Gat i go lukim em, na em i autim tok bilong Bikpela long Devit. Na em i
    askim Devit olsem, “Bikpela i laik bai yu makim wanpela bilong ol dispela tripela
    samting. Yu laik bai bikpela hangre i kamap long kantri bilong yu na i stap inap
    7-pela yia olgeta? O yu laik bai ol birua i kam pait long yupela, na bai yupela
    i ranawe long ol inap tripela mun? O yu laik bai sik nogut i kamap long ol manmeri
    bilong kantri bilong yu inap tripela de? Yu mas tingting gut pastaim na tokim
    mi long laik bilong yu na mi ken kisim dispela tok i go bek long Bikpela.”
  dan-1931: 'Gad kom da til David og kundgjorde ham det og sagde: “Skal der komme
    tre Hungersnødsår over dig i dit Land, eller vil du i tre Måneder jages på Flugt,
    forfulgt af din Fjende, eller skal der komme tre Dages Pest i dit Land? Overvej
    nu, hvad jeg skal svare ham, der har sendt mig!”'
  vie-OVCB: 'Vậy, Gát đến gặp Đa-vít và hỏi: “Vua chọn ba năm đói kém trong nước,
    hoặc ba tháng bị quân thù rượt đuổi, hoặc ba ngày bệnh dịch hoành hành trong lãnh
    thổ. Vua cân nhắc và quyết định để tôi thưa lại với Chúa, Đấng đã sai tôi.”'
  guj-2017: માટે ગાદે દાઉદ પાસે આવીને તેને કહ્યું, “તારા અપરાધને લીધે દેશમાં સાત વર્ષ
    સુધી દુકાળ આવે? અથવા તારા શત્રુઓ તારી પાછળ લાગે અને તું ત્રણ મહિના સુધી તેઓની
    આગળ નાસી જાય? અથવા તારા દેશમાં ત્રણ દિવસ સુધી મરકી ચાલે? હવે આ ત્રણ બાબતોમાંથી
    કોઈ એકની પસંદગી કરીને જણાવ. તે પ્રમાણેનો જવાબ હું મને મોકલનાર ઈશ્વરને આપીશ.”
  pon-2006A: Kad patohla reh oh padahkihong dahme KAUN-O mahsanih, oh kalelapak reh,
    “Eri, dahme komwi pilada? Sounpar siluh en lehk nan sapwellimomwi wehi de sounpwong
    siluh komwi en tangatangasang omwi imwintihti kan de soumwahu lusulus erein rahn
    siluh nan sapwellimomwi wehi? Komw kupwukupwure ire pwukat, oh mahsanihong ie
    omwi pasapeng me I pahn patohwanlahng KAUN-O.”
  por-BRBSL: 'Então Gad veio até David e disse a ele, dizendo: “Será que sete anos
    de fome virão até você em sua terra? Ou você vai fugir três meses antes de seus
    inimigos enquanto eles o perseguem? Ou haverá três dias de pestilência em sua
    terra? Agora responda, e considere que resposta devo devolver àquele que me enviou”.'
  cth-cth: Gad teh Devit koe a cei teh, Na ram dawk kum thum touh thung takang ka
    tho sak maw na ngai, Nahoeh pawiteh, thapa yung thum touh tarannaw ni na pâlei
    maw na ngai, Nahoeh pawiteh, hnin thum touh thung Lacik ka phasak maw na ngai.
    Na kapatounkung koe bangtelamaw ka dei pouh han, kâpouk nateh, dei haw telah atipouh.
  twi-twi: Enti Gad kɔɔ Dawid nkyɛn kobisaa no se, “Ɔkɔm mmra wʼasase yi so mfe abiɛsa
    ana? Anaa, atamfo a wogu wo so no wubeguan wɔn asram abiɛsa? Anaa, ɔyaredɔm mmra
    wo man yi mu nnansa? Enti afei, dwene ho yiye, na ma minhu mmuae a memfa nkɔma
    Awurade.”
  hlt-hlt: Te dongah Gad te David taengah cet tih a puen pah. Te vaengah David te,
    “Na khohmuen ah khokha kum rhih ha pai saeh a? Na rhal rhoek mikhmuh ah hla thum
    na rhaelrham vetih nang n'hloem saeh a? Na khohmuen he hnin thum khuiah duektahaw
    om koinih ta. Ming lamtah hmu laeh. Mebang kan tueih ham khaw kamah taengla ol
    ham voei,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kɑdii kɔtɛ kɛ́yɑ̀ Dɑfiti kóò nɑ̀kɛ́ Kuyie nhò nɑ̀kɛ́ tì kɛ dɔ̀: Kɑ̀ɑ
    dɔ́ dikònnì bo tɑnnímɛ̀ ɑ ɛì kɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀ ɑ́ tɑ̃ɑ̃tɛ́. Kɑ̀ɑ mɛ ndɔ́
    ɑ dootitɔbɛ̀ bo ndɑ bɛtìmɛ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti miɛkɛ, ɑ́ tɑ̃ɑ̃tɛ́. Kɑ̀ɑ mɛ
    ndɔ́ mukṹṹ mbo tɑnnímɛ̀ mmɛ kɛ̀ bɛnìtìbɛ̀ nkɔ̃ nkɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti, ɑ́ tɑ̃ɑ̃tɛ́.
    Totí ɑ yɛ̀mmɛ̀ kɛ́ n nɑ́kɛ́ n dò nkɛ́nɑ́kɛ́ tì wèè n tɔ̃nní.'
  msy-2020: Gat Devit bagha ghua kamaghɨn Ikiavɨra Itir Godɨn akamɨn gun a mɨkeme.
    Egha kamaghɨn an azai, “Nɨ 7plan azenibar mɨtiriar ekiam nɨn kantrin otivasa ifonge?
    O, apaniba izɨ ia mɨsogh ian agɨntɨghtɨ, ia arɨ mangɨ danganir igharazibar 3plan
    iakɨnibar ikiam? O, arɨmariar kuratam nɨn kantrin gumazamiziba 3plan aruebar me
    bativam? Nɨ bar deraghvɨra nɨghnigh uan ifongiamɨn na mɨkemeghtɨ, kɨ uamategh
    mangɨ na amadazir Godɨn mɨkɨmam.”
  dop-dop: '@see-verse:2SA.024.012'
  azb-azb: 'Qad Davudun yanına gəlib bunu bildirdi: «Sənin ölkəndə yeddi il aclıq
    olsun, yoxsa səni təqib edən düşmənlərin önündə üç ay qaçasan yaxud da ölkəndə
    üç gün vəba olsun? İndi yaxşı fikirləş və qərar ver, məni Göndərənə mən nə cavab
    verim?»'
  eng-DBY: And Gad came to David, and told him, and said to him, Shall seven years
    of famine come to thee in thy land? or wilt thou flee three months before thine
    adversaries while they pursue thee? or shall there be three days' pestilence in
    thy land? Now be aware and consider what word I shall bring again to him that
    sent me.
  hin-2017: अतः गाद ने दाऊद के पास जाकर इसका समाचार दिया, और उससे पूछा, “क्या तेरे
    देश में सात वर्ष का अकाल पड़े? या तीन महीने तक तेरे शत्रु तेरा पीछा करते रहें
    और तू उनसे भागता रहे? या तेरे देश में तीन दिन तक मरी फैली रहे? अब सोच विचार कर,
    कि मैं अपने भेजनेवाले को क्या उत्तर दूँ।”
  wol-KYG: 'Gàdd dem ca Daawuda, jottli ko ko, ne ko: «Ana yii yett loo ci taamu,
    mu dal ci sa kaw: juróom yaari ati xiif ci sam réew, am ñetti weer yooy daw say
    noon, am ñetti fani mbas ci sam réew? Xalaatal léegi te wax ci lenn, ma xam lu
    may jottli ki ma yónni.»'
  eng-YLT: And Gad cometh in unto David, and declareth to him, and saith to him, 'Do
    seven years of famine come in to thee in thy land? or three months art thou fleeing
    before thine adversary — and he pursuing thee? or are three days' pestilence in
    thy land? now, know and see what word I take back to Him sending me.'
  eng-WYC-2017: And when Gad had come to David, he told to him, and said, Either hunger
    shall come to thee in thy land seven years; either three months thou shalt flee
    thine adversaries, and they shall pursue thee; either certainly three days pestilence
    shall be in thy land; now therefore deliver thou, either advise or examine thou,
    and see, what word I shall answer to him that sent me.
  eng-WMBB: So Gad came to David, and told him, saying, “Shall seven years of famine
    come to you in your land? Or will you flee three months before your foes while
    they pursue you? Or shall there be three days’ pestilence in your land? Now answer,
    and consider what answer I shall return to him who sent me.”
  urd-GVH: जाद दाऊद के पास गया और उसे रब का पैग़ाम सुना दिया। उसने सवाल किया, “आप
    किस सज़ा को तरजीह देते हैं? अपने मुल्क में सात साल के दौरान काल? या यह कि आपके
    दुश्मन आपको भगाकर तीन माह तक आपका ताक़्क़ुब करते रहें? या यह कि आपके मुल्क में
    तीन दिन तक वबा फैल जाए? ध्यान से इसके बारे में सोचें ताकि मैं उसे आपका जवाब पहुँचा
    सकूँ जिसने मुझे भेजा है।”
  rug-rug: Qadi sa poropita sapu sa tie dodogorae te Devita, si la koasa meke tozi
    nia sapu gua tozi nia e Zihova, meke nanasia sa, “Avei koari ka ṉeta vina kilasa
    si kaqu vizatia goi? Ṉeta vuaheni soṉe pa mua popoa, ba ṉeta sidara govete koari
    mua kana, babe ṉeta rane oza pa mua popoa? Ego, mamu balabala paki mamu tozi nau
    sapu na inolaṉa sa si kaqu paleke pule la nia rau koe Zihova.”
  gaz-gaz: Kanaafuu Gaad gara Daawit dhaqee, “Waggaa torba biyya kee irra beelli haa
    buʼuu? Yookaan diinonni kee jiʼa sadiif si haa ariʼanii? Yookaan dhaʼichi guyyaa
    sadii biyya kee haa dhaʼuu? Egaa amma itti yaadiitii waan ani isa na erge sanaaf
    deebisu murteessi” jedheen.
  fra-LSG: 'Gad alla vers David, et lui fit connaître la chose, en disant: Veux-tu
    sept années de famine dans ton pays, ou bien trois mois de fuite devant tes ennemis
    qui te poursuivront, ou bien trois jours de peste dans ton pays? Maintenant choisis,
    et vois ce que je dois répondre à celui qui m’envoie.'
  yal-yal: Gadi yi fa Dawuda konni, a fa ito fala a xa, a naxa, “Ɲɛɛ solofere kamɛn
    xa so i ya yamanani ba, hanma i yi i gi i yaxune yɛɛ ra kike saxan, hanma xi saxan
    furen yi so i ya yamanani? I miri, i yi a fala n xa n lan n xa sa naxan fala Ala
    xa naxan n xɛxi.”
  haw-1868: Hele mai la o Gada io Davida la, a hai mai la ia ia, i mai la, E hiki
    mai anei na makahiki wi ehiku i kou aina? a e auhee paha oe i ekolu malama imua
    o kou poe enemi i ko lakou alualu ana mai ia oe? a e hiki mai paha na la ahulau
    ekolu ma kou aina? E kuka iho oe, a e noonoo iho i ka olelo a'u e hoihoi aku ai
    i ka mea nana au i hoouna mai nei.
  arb-NAV: 'فَمَثَلَ جَادٌ أَمَامَ دَاوُدَ وَقَالَ: «اخْتَرْ إِمَّا أَنْ تَجْتَاحَ
    الْبِلادَ سَبْعُ سِنِي جُوعٍ، أَوْ تَهْرُبَ ثَلاثَةَ أَشْهُرٍ أَمَامَ أَعْدَائِكَ
    وَهُمْ يَتَعَقَّبُونَكَ، أَوْ يَتَفَشَّى وَبَأٌ فِي أَرْضِكَ طَوَالَ ثَلاثَةِ
    أَيَّامٍ. فَفَكِّرْ فِي الأَمْرِ مَلِيًّا وَأَخْبِرْنِي عَمَّا اسْتَقَرَّ عَلَيْهِ
    رَدُّكَ عَلَى مَنْ أَرْسَلَنِي؟»'
  ewe-ewe: Gad yi David gbɔ eye wòbiae be, “Ɖe nàtia be dɔwuame nava anyigba dzi ƒe
    adre loo, alo nàsi le wò futɔwo nu ɣleti etɔ̃ loo, alo dɔvɔ̃ nava anyigba la dzi
    ŋkeke etɔ̃a? Bu nu siawo ŋu nyuie eye nàna manya ŋuɖoɖo si mana ame si dɔm la.”
  eng-LEE: So Gad came to David, and told it unto him; and he said unto him, Shall
    there come unto thee seven years of famine in thy land? or three months, that
    thou flee before thy enemies, while they pursue thee? or that there be for three
    days a pestilence in thy land? now consider and see what word I shall bring back
    to him that hath sent me.
  asm-FB: তাতে গাদে দায়ূদৰ ওচৰলৈ গৈ তেওঁক ক’লে, “তোমাৰ দেশত সাত বছৰ আকাল হ’ব লাগে
    নে? বা তোমাৰ শত্ৰুবোৰ পাছে পাছে খেদি যাওঁতে, তুমি সিহঁতৰ আগে আগে তিনি মাহলৈকে
    পলাই থাকিবা? নাইবা দেশত তিনি দিনলৈকে মহামাৰী হ’ব? এতিয়া মোক পঠোৱা জনাক মই কি
    উত্তৰ দিম, তাক এতিয়াই বিবেচনা কৰি চোৱা।”
  sus-A: فَدِ نَشَ سِفَ دَوُدَ يِرٍ، عَ عَ قَلَ عَ بّ، «عَلَتَلَ يِ نَن مَسٍنشِ عِ
    بّ، ‹عِ بَرَ تِن حَشَنكَتّ مُندُن نَ؛ كَامّ شَ سِن بْشِ حّ سٌلٌقٍرٍ، شَ نَ مُ
    عِ يَشُييٍ شَ نْ وٌ رَ عٍ شَ سَنتِدّفّمَ رَ كِكٍ سَشَن، شَ نَ مُ قُرٍ حَاشِ شَ
    دِن عِسِرَيِلَ حَمَ مَ شِ سَشَن بُن مَ. يَكْسِ عِ شَ عَ مَتٌ ﭑ لَن ﭑ شَ نَشَن
    قَلَ ﭑ شّيمَ بّ.›»
  fra-SBL: 'Gad se rendit auprès de David et lui dit : « Est-ce que sept années de
    famine t''arriveront dans ton pays ? Ou bien fuiras-tu trois mois devant tes ennemis
    pendant qu''ils te poursuivent ? Ou bien y aura-t-il trois jours de peste dans
    ton pays ? Réponds maintenant, et considère quelle réponse je ferai à celui qui
    m''a envoyé. »'
  hbo-hbo: וַיָּבֹא־גָ֥ד אֶל־דָּוִ֖ד וַיַּגֶּד־לֹ֑ו וַיֹּ֣אמֶר לֹ֡ו הֲתָבֹ֣וא לְךָ֣
    שֶֽׁבַע שָׁנִ֣ים ׀ רָעָ֣ב ׀ בְּאַרְצֶ֡ךָ אִם־שְׁלֹשָׁ֣ה חֳ֠דָשִׁים נֻסְךָ֙ לִפְנֵֽי־צָרֶ֜יךָ
    וְה֣וּא רֹדְפֶ֗ךָ וְאִם־הֱ֠יֹות שְׁלֹ֨שֶׁת יָמִ֥ים דֶּ֙בֶר֙ בְּאַרְצֶ֔ךָ עַתָּה֙
