  ory-ory: ତହୁଁ ଗାଦ୍‍ ଦାଉଦଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କୁ ଜଣାଇ କହିଲା, “ତୁମ୍ଭ ଦେଶରେ ତିନି ବର୍ଷ
    ଦୁର୍ଭିକ୍ଷ ହେବ? କି ତୁମ୍ଭ ଶତ୍ରୁମାନେ ତୁମ୍ଭ ପଛେ ପଛେ ଗୋଡ଼ାଇବା ବେଳେ ତୁମ୍ଭେ ସେମାନଙ୍କ
    ଆଗେ ଆଗେ ତିନି ମାସ ପର୍ଯ୍ୟନ୍ତ ପଳାଇବ? କିଅବା ତିନି ଦିନ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ ଦେଶରେ ମହାମାରୀ
    ହେବ? ଏହା ବୁଝ, ଆଉ ମୋʼ ପ୍ରେରଣା କର୍ତ୍ତାଙ୍କୁ ମୁଁ ଫେରି କି ଉତ୍ତର ଦେବି, ତାହା ବିବେଚନା
    କର।”
  chk-chk: Iei mine Kat a feito ren Tafit o üreni, “Ifa usun, ka mochen epwe fis lengita
    won fanüom lon ükükün ülüngat ier? Ika kopwe sü me mwen chon oputom lon ükükün
    ülüngat maram, lupwen repwe tapweruk? Ika epwe wor mätter won fanüom lon ükükün
    ülüngat rän? Iei kopwe ekieki o filätä pälüan, pwe üpwe liwinla o asile ngeni
    ewe mi tinieito.”
  ssd-ssd: 'Mafena le David nu aboŋgina le Gad nu tugum promba pasa ta ŋakmba David
    kubeu tumba sana: Suŋgo nu piti sugo keŋmba ne tanmbim iduste ta ne ta tuku inum
    madiwa. Ne kilke tugu te mbol guba suŋgo yar 7 minwa ŋga madiwamŋgat e? Ko naŋe
    ŋgueu mbalŋge kamembi yokernuwaig le tambun keŋmba kua ka ma baknu mbolŋge kuirka
    minamŋgat e? Ko guaze suŋgo ait keŋmba Israel taŋgo pino bale farwa ŋga idusmba
    madiwamŋgat e? Ne wamdus pile timba piti sugo keŋmba te tuku inum madiwa le ye
    ka Suŋgo sawi ŋgina.'
  rop-rop: Ailibala neksdei wen King Deibid bin gidap, Ged bin go langa im, en imbin
    dalim im blanga det wed weya YAWEI bin gibit im, “Wal yu garra pikimat wujan yu
    wandim God blanga dum. Yu wandim God garra meigim dijan kantri jidan nomo garram
    rein en nomo garra daga fo 3 yiya? O yu wandim God garra meigim yu enami olabat
    rijimbat yu fo 3 mants? O yu wandim God garra meigim bigiswan siknis kaman langa
    dijan kantri fo 3 deis? Yu garra jinggabat detlot thribala ting na, en yu garra
    dalim mi wujan yu wandim mi blanga dalim YAWEI blanga dum.” Lagijat na Ged bin
    tok.
  ukr-1871: 'І прийшов до Давида Гад, сповістив його про се й рече йому: Виберай,
    чи має бути в твоїй землї через сїм років голоднеча, чи щоб ти три місяцї втїкав
    од ворогів твоїх, а вони вганяли за тобою, чи нехай через три днї морова пошесть
    буде в твоїй землї? Оце ж надумуйсь та й дивись, що маю сказати тому, хто мене
    послав.'
  deu-1951: 'Gad kam zu David, zeigte es ihm an und sprach: Willst du, daß sieben
    Jahre Hungersnot in dein Land komme, oder daß du drei Monate lang vor deinen Widersachern
    fliehen müssest und sie dich verfolgen, oder daß drei Tage lang Pestilenz in deinem
    Lande sei? So besinne dich nun und siehe, was ich dem antworten soll, der mich
    gesandt hat!'
  eng-JPS: 'So Gad came to David, and told him, and said unto him: ''Shall seven years
    of famine come unto thee in thy land? or wilt thou flee three months before thy
    foes while they pursue thee? or shall there be three days'' pestilence in thy
    land? now advise thee, and consider what answer I shall return to Him that sent
    Me.'''
  srp-1865: 'I doðe Gad k Davidu, i kaza mu govoreæi: hoæeš li da bude sedam gladnijeh
    godina u zemlji tvojoj, ili da bježiš tri mjeseca od neprijatelja svojih i oni
    da te gone, ili da bude tri dana pomor u tvojoj zemlji? Sad promisli i gledaj
    šta æu odgovoriti onome koji me je poslao.'
  lug-lug: Gaadi n’agenda eri Dawudi n’amugamba nti, “Ndireeta enjala mu nsi okumala
    emyaka musanvu? Oba, ndikuddusa mu maaso g’abalabe bo okumala emyezi esatu, nga
    bakugoba? Oba, walibaawo ennaku ssatu eza kawumpuli mu nsi yo? Kirowoozeeko, ontegeeze
    ky’onoosalawo, nzizeeyo obubaka eri oyo antumye.”
  heb-heb: ויבא גד אל דוד ויגד לו ויאמר לו התבוא לך שבע שנים רעב בארצך אם שלשה חדשים
    נסך לפני צריך והוא רדפך ואם היות שלשת ימים דבר בארצך עתה דע וראה מה אשיב שלחי
    דבר׃
  ben-IRV: পরে গাদ দায়ূদের কাছে এসে তাঁকে জানালেন, বললেন, “আপনার দেশে সাত বছর ধরে
    কি দূর্ভিক্ষ হবে? না আপনার শত্রুরা যতদিন আপনার পিছন পিছন তাড়া করবে, ততদিন আপনি
    তিনদিন পর্যন্ত তাদের আগে আগে পালিয়ে বেড়াবেন? না তিনমাস পর্যন্ত আপনার দেশে মহামারী
    হবে? যিনি আমাকে পাঠালেন, তাঁকে কি উত্তর দেবো, তা এখন বিবেচনা করে দেখুন৷”
  pan-pan: ਸੋ ਗਾਦ ਨੇ ਦਾਊਦ ਕੋਲ ਆ ਕੇ ਦੱਸਿਆ ਅਤੇ ਉਹ ਨੂੰ ਪੁੱਛਿਆ ਕਿ ਤੂੰ ਕਿ ਚਾਹੁੰਦਾ ਹੈ ਜੋ
    ਤੇਰੇ ਦੇਸ਼ ਵਿੱਚ ਤੇਰੇ ਉੱਤੇ ਸੱਤਾਂ ਸਾਲਾਂ ਦਾ ਕਾਲ ਪਵੇ ਜਾਂ ਤਿੰਨ ਮਹੀਨਿਆਂ ਤੱਕ ਤੂੰ ਆਪਣੇ
    ਵੈਰੀਆਂ ਅੱਗਿਓਂ ਭੱਜੇਂ ਅਤੇ ਉਹ ਤੇਰੇ ਪਿੱਛੇ ਲੱਗਣ ਜਾਂ ਤੇਰੇ ਦੇਸ਼ ਵਿੱਚ ਤਿੰਨ ਦਿਨਾਂ ਤੱਕ ਮਹਾਂ
    ਮਰੀ ਪਵੇ? ਹੁਣ ਸਲਾਹ ਕਰ ਅਤੇ ਠਹਿਰਾ ਲੈ ਜੋ ਮੈਂ ਉਸ ਨੂੰ ਜਿਸ ਨੇ ਮੈਨੂੰ ਭੇਜਿਆ ਹੈ ਕੀ ਉੱਤਰ
    ਦੇਵਾਂ।
  tkr-tkr: 'Qad Davudusqa arı, mang''uk''le eyhen: – G''əyxe, yighılle senna yiğne
    ölkee mısvalybı ıxhane vas ıkkan? Xheyible vazna hixu yiğne duşmanaaşine xılençe
    iykarasne ıkkan? Deşxheene, xhebılle yiğna yiğne ölkee yı''q''ı''n ık''arbı ıxhane
    ıkkan? Həşde yugba fıkır opxhun, ğu yiğın cuvab eyhe. Zı hark''ın zı G''axuvuyng''uk''le
    eyhes.'
  mya-JVB: ဂဒ် သည် ဒါဝိဒ် ထံ သို့သွား ၍ ၊ ပြည် တော်၌ သုံးနှစ်ပတ်လုံးအစာအာဟာရ ခေါင်းပါး
    စေရမည်လော။ သို့မဟုတ် ရန်သူ တို့သည် သုံး လ ပတ်လုံးလိုက် ၍ ကိုယ်တော် ပြေး တော်မူရမည်လော။
    သို့မဟုတ် ပြည် တော်၌ သုံး ရက် ပတ်လုံးကာလနာ ရောက် စေရမည်လော။ အကျွန်ုပ် ကို စေလွှတ်
    တော်မူသောသူအား အကျွန်ုပ်သည် အဘယ်သို့ ပြန် လျှောက်ရမည်ကို စဉ်းစား ဆင်ခြင်တော်မူပါဟု
    လျှောက် လေ၏”
  tbg-tbg: 'Viva Devitirara tiharo, Noravano Kotiva ariara taaramo maaraqihaira vohaiqa
    kaama tairaro viraqohairo ai aruarire. Taaramo maara maantimama vaivo: 1. Te karara
    noraiqamake aavoqi entara qovarama kaariraro 7 ihinavuara ai vataini variqiro
    vuanarove. 2. Te navutaaka qaqi kaari vika ani taaramo torara ni hampata raquqi
    viha ni aru ntata kaimanta ne vika naatu qetake ruqemake vi anivarave. 3. Te qora
    rovara qovarama kaariraro vi rovarava taaramo enta Isareriqi vi aniharo ai vaiinti
    nahenti ntaihaanarove. Are koqema kera nena avu aatoqihaira irikera ti tiva timiraqe
    te anirante ai uva vuru Nora Kotira tiva amiare, tiro.'
  hmo-hmo: Vadaeni Gadi be Davida dekenai ia lao, Lohiabada ena hereva gauna ia hamaoroa,
    bona ia gwau, “Inai gau toi be edena oi ura? Lagani toi lalonai, hitolo ese oiemu
    tano do ia hadikaia? O, hua toi lalonai, taunimanima ese oi do idia tuari henia,
    bona idia dekena amo do oi heau noho? O, dina toi lalonai hanaia gorere dikana
    oiemu tano ena taunimanima do ia hadikaia? Inai gau toi do oi laloa, bona idia
    ta do oi abia hidi, vadaeni Lohiabada dekenai do lau giroa lao, oiemu haere be
    ia dekenai do lau henia.”
  urd-urd: तब जाद ने दाऊद के पास जाकर उसको यह बताया और उस से पुछा, “क्या तेरे मुल्क
    में सात बरस क़हत रहे या तू तीन महीने तक अपने दुश्मनों से भागता फिरे और वह तेरा
    पीछा करें या तेरी हुकूमत में तीन दिन तक मौतें हों? इसलिए तू सोच ले और ग़ौर कर
    ले कि मैं उसे जिसने मुझे भेजा ने क्या जवाब दूँ।”
  rus-SYN: 'И пришел Гад к Давиду, и возвестил ему, и сказал ему: избирай себе, быть
    ли голоду в стране твоей семь лет, или чтобы ты три месяца бегал от неприятелей
    твоих, и они преследовали тебя, или чтобы в продолжение трех дней была моровая
    язва в стране твоей? теперь рассуди и реши, что мне отвечать Пославшему меня.'
  bqc-SIM: 'Ɔ̃ Gada gɛ̀ Davidi lè, a òɛ̀ à mɛ̀: Imina kaa ń bùsuu wɛ̃̀ sopla
    ge n ibɛɛↄ pɛ́lɛanzi n bàalɛanɛ́ mↄ àaↄ̃ ge gagyãkaa n bùsuu gↄↄ àaↄ̃, a
    kpele ń sɛ̀i? Làasookɛwà ǹ gwa, mí gɛ o Lua pↄ́ ma zĩɛ.'
  tcz-CHONGTHU: Hijeh chun Gad jong David koma ahungin hitin aseitai, “Nagamsunga
    kumthum sunga kel lhah ding nanop em? Lhathum sunga nagalte masanga najamle lea
    amahon nadel le le diu nadei em? Ahiloule nagamsunga nithum gamna hise nasatah
    lansah ding nanop em? Tun geltoh soh keiyin lang eihin solpa henga kaseipeh ding
    chu hoiche pen ham, dindetna neiyin,” ati.
  mar-mar: गादने दावीदाकडे येऊन त्यास हे सर्व सांगितले. तो दावीदाला म्हणाला, “तिन्हीपैकी
    एकीची निवड कर. तुझ्या देशात सात वर्षे दुष्काळ पडावा, किंवा शत्रूंनी तीन महिने
    तुझा पाठलाग करावा, की तीन दिवस रोगराई पसरावी? विचार कर आणि मी परमेश्वरास काय सांगावे
    ते सांग.”
  qub-qub: 'Chaymi Gadga David cajman aywaycur tapuran: «¿Imatataj munanqui? ¿Cay
    nasyuncho ganchis wata muchuy canantachu? ¿Chiquishojcuna quimsa quilla gaticachäshunayquitachu?
    ¿Quimsa junaj fiyu gueshya canantachu? Mä yarpachacuy. Sumaj yarpachacurcur willamay
    nogapis cachamajta willanäpaj.»'
  bqp-bqp: 'Akũ Gada gɛ̀ɛ à Dauda lè à pìnɛ: Nà kana n bùsun wɛ̃̀ suppla ke n ibɛrɛnↄ
    pɛtɛnanyĩ ǹ bàa lɛ́ńnɛ mↄ aakↄ̃ ke gagagyã gɛ̃na n bùsun gↄrↄ aakↄ̃, a kpaten
    n sɛ̀ɛ? Ǹ laasun lɛ́a ǹ gwa, mani gɛ́ mà o Luda kũ à ma zĩnɛ.'
  hat-hat: 'Gad vin jwenn li lakay li. Li fè l'' konnen mesaj Seyè a te ba li a. Li
    di l'' konsa: -Kisa ou vle? Sèt lanne grangou nan tout peyi a, twa mwa ap kouri
    devan lènmi ou, osinon twa jou epidemi nan tout peyi a. Al kalkile sou sa pou
    ou fè m'' konnen ki repons pou m'' pote bay moun ki voye m'' lan.'
  eng-BSB: So Gad went and said to David, “Do you choose to endure three years of
    famine in your land, three months of fleeing the pursuit of your enemies, or three
    days of plague upon your land? Now then, think it over and decide how I should
    reply to Him who sent me.”
  tod-tod: 'Gade liini Davide ʋɔ bɛ, é keela wooi wo ma, é ɠɛ ma: «Leeni ɠa è pɔ
    ga gè sei è ma: Kona dɔfela pului ɠɛ ɗa-yooi zu? Ɓaa alu saʋagɔ é ɗa ɓizɛ è
    zili nuiti ba, ti wuzeɠezu è laalɔɠɔma? Ni naa laade, ɗɔfɔi ʋa ɗa-yooi zu folo
    saʋagɔ laawu? Ɠisiɛ su ga pagɔ, è yiimazeɠe, è naa wo mà, nii nà li, gè bo
    tèʋe nui ma.»'
  eng-WEBPB: So Gad came to David, and told him, saying, “Shall seven years of famine
    come to you in your land? Or will you flee three months before your foes while
    they pursue you? Or shall there be three days’ pestilence in your land? Now answer,
    and consider what answer I shall return to him who sent me.”
  kbq-kbq: Anage huno asamigeno Gati'a Devitina ome asamino, 7'a kafufi agatonto kna
    fore haniegu kavesifi? 3'a ikampi ha' vahe'mo'za ha'huramanteno kna tamisifi,
    3'a zageknafi kria atrenugeno tamazeri haviza haniegu kavenesie? Hagi e'i anampinti
    mago knazamofo huhamprigena, anama hanamofo Ra Anumzamofona ome asamigahue.
  nhe-BL: 'Huajca yajqui Gad campa ichaj David huan quiilhui: ―Monequi timoilhuis
    huan tijtlapejpenis tlaque tlatzacuiltilistli tijnequi, huan na nimocuepas huan
    niquilhuis Toteco tlen tinechilhuis. ¿Tijnequi ma onca chicome xihuitl tlen mayantli
    ipan nochi motlal? O ¿tijnequi mocualancaitaca ma mitztojtocaca para eyi metztli
    huan ticholojtinemis iixpa? O ¿tijnequi para ma huala se hueyi cocolistli tlen
    tlahuel tlamahua para eyi tonali ipan nochi motlal?'
  bus-bus: 'Ben Gada gàa à Dauda lè à bènɛ: Dekaa kana n bùsun wɛ̃̀ swɛɛplaaa ke n
    ibɛɛnↄ pɛɛnanzi ǹ bàa lɛ́ńnɛ mↄ aagↄ̃ ke gagyãa gɛ̃na n bùsun gurↄ aagↄ̃, à kpareen
    ń sɛ̀? Ǹ laasuu lɛ́a ǹ gwa, mɛ́ gá mà o Luda kɛ̀ ma zĩinɛ.'
  gub-BL: Ipu'àm ire uze'eg Kaz oho izupe. Umume'u Tupàn hemimume'u kwer Tawi pe.
    Na'e upuranu hehe. — Ma'enugar ereputar nehe. Aze ru'u, neywy rehe har umumaw
    putar na'iruz kwarahy temi'u ihyk 'ym pà wà nehe. Aze ru'u, eremumaw putar na'iruz
    zahy nereàmàtyry'ymar wanuwi nezàn pà nehe. Aze ru'u, neywy rehe har umumaw putar
    na'iruz 'ar uperewahy pà wà nehe. Exaexak kury. A'e re emume'u neremixak kwer
    nehe. A'e re amume'u putar neze'eg awer Tupàn pe nehe.
  eng-DRA: 'And when Gad was come to David, he told him, saying: Either seven years
    of famine shall come to thee in thy land: or thou shalt flee three months before
    thy adversaries, and they shall pursue thee: or for three days there shall be
    a pestilence in thy land. Now therefore deliberate, and see what answer I shall
    return to him that sent me.'
