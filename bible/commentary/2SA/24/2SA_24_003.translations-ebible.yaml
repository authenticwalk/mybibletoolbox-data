  tbz-SIM: 'Kɛ̀ Soɑbuu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì n dɔ́mu ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀
