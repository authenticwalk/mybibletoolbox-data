  tpi-OTNT: Tasol Joap i bekim tok bilong king olsem, “King, mi laik bai God, Bikpela
    bilong yu, i ken mekim namba bilong ol manmeri i go antap tru, na bai ol i kamap
    planti manmeri moa. Na mi laik bai dispela i ken kamap taim yu stap yet na bai
    yu ken lukim. Tasol em i no samting bilong yumi long kaunim ol man, olsem na bilong
    wanem yu laik mekim dispela pasin nogut?”
  hau-SA: Amma Yowab ya ce wa sarki, “Ubangiji Allahnka ya sa mayaƙan su ƙaru sau
    ɗari fiye da yadda suke, har ranka yă daɗe, sarki yă gani da idonsa. Me ya sa
    ranka yă daɗe, sarki yake so yă yi abu haka?”
  uig-LAT: 'Yoab padishahqa: Bu xelq hazir meyli qanchilik bolsun, Perwerdigar Xudaying
