    sed por kio mia sinjoro la reĝo deziras tiun aferon?'
  uig-PIN: 'Yoab padixaⱨⱪa: Bu hǝlⱪ ⱨazir mǝyli ⱪanqilik bolsun, Pǝrwǝrdigar Hudaying
