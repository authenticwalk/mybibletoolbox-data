  tha-KJV: แต่​โยอาบกราบทูลกษั​ตริ​ย์​ว่า “ขอพระเยโฮวาห์พระเจ้าของพระองค์ทรงให้​มี​ประชาชนเพิ่มขึ้​นอ​ี​กร​้อยเท่าของที่​มี​อยู่
    ขอกษั​ตริ​ย์​เจ้​านายของข้าพระองค์ทรงทอดพระเนตรเห็น แต่​ไฉนกษั​ตริ​ย์​เจ้​านายของข้าพระองค์จึงพอพระทัยในเรื่องนี้”
  por-BR-2018: 'E Joabe respondeu ao rei: Acrescente o SENHOR teu Deus ao povo cem
    vezes tanto quanto são, e que o veja meu senhor ao rei; mas para que quer isto
    meu senhor o rei?'
  deu-ELO: 'Und Joab sprach zu dem König: Es möge Jehova, dein Gott, zu dem Volke,
