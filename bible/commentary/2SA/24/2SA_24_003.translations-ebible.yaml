verse: 2SA.024.003
translations:
  mal-C: 'എന്നാൽ യോവാബ് രാജാവിനോടു മറുപടി പറഞ്ഞു: “അങ്ങയുടെ ദൈവമായ യഹോവ സൈന്യത്തെ
    ഇനിയും നൂറുമടങ്ങായി വർധിപ്പിക്കട്ടെ! എന്റെ യജമാനനായ രാജാവിന്റെ കണ്ണുകൾ അതു കാണുകയും
    ചെയ്യട്ടെ! എന്നാൽ ഈ വിധം ഒരു കാര്യം എന്റെ യജമാനനായ രാജാവു ചെയ്യാൻ താത്പര്യപ്പെടുന്നത്
    എന്തിന്?”'
  deu-TKW: 'Joab erwiderte dem König: Und mag Jahwe, dein Gott, zum Volke - sie mögen
    sein so viel sie wollen - noch hundertmal mehr hinzuthun, und mag mein Herr und
    König das selbst noch erleben - aber warum hegt mein Herr und König ein solches
    Verlangen?'
  lin-lin: 'Kasi Joabi azongiselaki mokonzi : — Tika ete Yawe, Nzambe na yo, akomisa
    bato ebele koleka mbala nkama, mpe ete yo mokonzi, nkolo na ngai, omona yango
    na miso na yo ! Kasi mpo na nini mokonzi, nkolo na ngai, alingi kosala likambo
    ya boye ?'
  eng-LSV: And Joab says to the king, “Indeed, your God YHWH adds to the people, as
    they are, one hundred times, and the eyes of my lord the king are seeing; and
    my lord the king, why is he desirous of this thing?”
  eng-GNV: 'And Ioab saide vnto the King, The Lord thy God increase the people an
    hundreth folde more then they be, and that the eyes of my lorde the King may see
    it: but why doeth my lord the King desire this thing?'
  eng-WEBSTER: 'And Joab said to the king, Now the LORD thy God add to the people,
    how many soever they may be, a hundred-fold, and that the eyes of my lord the
    king may see it : but why doth my lord the king delight in this thing?'
  nhw-BL: 'Huan Joab quinanquili David: ―TOTECO moDios ma mitzcahuili tiitztos miyac
    xihuitl más para tiquitas quenicatza Toteco quinmiyaquilis mosoldados cien hueltas
    más que catli ama eltoc, pero amo quinamiqui para timohueyimatis quema tijmatis
    para tlahuel miyaqui mosoldados.'
  swh-ONEN: Lakini Yoabu akamjibu mfalme, “Bwana Mungu wako na azidishe jeshi mara
    mia, nayo macho ya bwana wangu mfalme na yaone hili. Lakini kwa nini bwana wangu
    mfalme anataka kufanya kitu cha namna hii?”
  bba-bba: Yoɑbu u sinɑ boko sɔ̃ɔwɑ u nɛɛ, Gusunɔ wunɛn Yinni u de tɔn ben dɑbiru
    tu sosi wunɔm wunɔm subenu n kere yellu, kpɑ u mɑɑ de ɑ bu wɑ kɑ nɔni. Adɑmɑ mbɑn
    sɔ̃nɑ ɑ kĩ ɑ yeni ko.
  eng-KJVCPB: 'And Joab said unto the king, Now the Lord thy God add unto the people,
    how many soever they be, an hundredfold, and that the eyes of my lord the king
    may see it: but why doth my lord the king delight in this thing?'
  luo-luo: To Joab nodwoko ruoth niya, “Mad Jehova Nyasaye ma Nyasachi med jolweny
    nyadi mia achiel ka ruodha ma en ruoth neno gi wangʼe. To en angʼo momiyo ruoth
    ma en ruodha didwar timo gima chal kama?”
  meu-meu: A Ioab ese hanua pavapavana e hamaoroa, eto, Iehova, emu Dirava, ese taunimanima
    na nega sinahu-ta amo baine hahutumadia, bona egu lohia bona egu pavapava matamu
    ese bae itadia; a dahaka dainai egu lohia bona egu pavapava ese ina kara o moalelaiamu?
  npi-ULB: योआबले राजालाई भने, “परमप्रभु तपाईंका परमेश्‍वरले मानिसहरूका सङ्ख्‍यामा
    सय गुणा वृद्धि गर्नुभएको होस् र मेरा मालिक महाराजाले यसो भएको आफ्नै आँखाले देखून्
    । तर मेरा मालिक महाराजालाई यो किन चाहियो?”
  yor-yor: Joabu sì wí fún ọba pé, “Kí Olúwa Ọlọ́run rẹ fi kún iye àwọn ènìyàn náà,
    iyekíye tí ó wù kí wọn jẹ́, ní ọ̀rọ̀ọ̀rún, ojú olúwa mi ọba yóò sì rí i, ṣùgbọ́n
    èétiṣe tí olúwa mi ọba fi fẹ́ nǹkan yìí?”
  ind-ind: Jawab Yoab kepadanya, “Tuanku Raja, semoga dalam hidup Tuan, TUHAN Allah
    melipatgandakan jumlah rakyat Israel hingga seratus kali lipat dan Tuan masih
    sempat menyaksikannya! Biarlah Tuanku Raja tidak mengadakan sensus ini.”
  pes-OPCB: 'اما یوآب جواب داد: «خداوند، خدایت به تو عمر طولانی دهد تا آن روزی را
    به چشم ببینی که او سپاهت را به صد برابر افزایش داده باشد. چرا سرورم می‌خواهد دست
    به سرشماری بزند؟»'
  tgl-ULB: Sinabi ni Joab sa hari, “Paramihin nawa ni Yahweh ang bilang ng mga tao
    ng sandaang ulit at makita nawa'y makita nga mga mata nag aking panginoon ang
    hari ang katuparan. Pero bakit kaya ito ang nais ng aking hari?”
  hui-hui: Ani layagola Yoabahanda Debidihondo ladai bialu lalu, Kini-o ai Anduane
    Homogo í̠naga Ngode Datagaliwabe ibugua inanaga wali agali mo dewaore helo. Anidagua
    birago í̠ni keore dege handabelo hameledo. Anigo iname wali agali daga lolene
    ogoni inanaga biabe ndo ngagoria í̠na irane aginaga daga lolene hamelo kebe, lene.
  mya-mya: သို့​ရာ​တွင်​ယွာ​ဘ​က``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင် ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​အား ယ​ခု​ထက်​အ​ဆ တစ်​ရာ​ပို​၍​တိုး​ပွား​အောင်​ပြု​တော်​မူ​ပါ
    စေ​သော။ အ​ရှင်​သည်​လည်း​ယင်း​သို့​တိုး​ပွား သည်​ကို​တွေ့​မြင်​ရ​သည်​တိုင်​အောင်​အ​သက်
    ရှည်​တော်​မူ​ပါ​စေ​သော။ သို့​ရာ​တွင်​အ​ရှင် မင်း​ကြီး​သည်​အ​ဘယ်​ကြောင့်​ဤ​အ​မှု
    ကို​ပြု​တော်​မူ​လို​ပါ​သ​နည်း'' ဟု​ဒါ​ဝိဒ် အား​လျှောက်​လေ​၏။-
  bod-N: ཡོ་ཨབ་ཀྱིས་རྒྱལ་པོ་ལ། ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ད་ལྟ་ཡོད་པའི་འབངས་རྣམས་ལྡབ་བརྒྱ་མང་དུ་མཛོད་ཅིག
    ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོའི་སྤྱན་གྱིས་དེ་གཟིགས་པར་ཤོག་ཅིག འོན་ཀྱང་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོས་འདི་ལྟར་མཛད་དགོས་དོན་ཅི་ལགས་ཞེས་ཞུས་ཀྱང་།
  sna-sna: Asi Joabhu akapindura mambo achiti, “Jehovha Mwari wenyu ngaawanze varwi
    kakapetwa kupfuura rune zana, uye meso ashe wangu mambo azvione. Asi ishe wangu
    mambo anodireiko kuita chinhu chakadai?”
  spa-BLM: 'Joab dijo al rey: “Ahora, que el Señor, tu Dios, añada al pueblo, por
    más que sea, cien veces, y que los ojos de mi señor el rey lo vean. Pero, ¿por
    qué se complace mi señor el rey en esto?”.'
  cac-cac: 'Ix tac''vi vin̈aj Joab chi'': —Mamin rey, aocab'' Jehová co Diosal tz''ac''an
    q''uib'' sb''isul eb'' anima, 100 ocab''to tz''ec'' d''a yichan̈ icha ticnaic,
    olto ila'', palta, ¿tas val yuj a gana tzic''chaan̈ sb''isul eb'' anima tic? xchi
    vin̈.'
  swh-ULB: Yoabu akamwambia mfalme, “Yahwe Mungu wako na aizidishe hesabu ya watu
    mara mia, na macho ya bwana wangu mfalme yaone ikifanyika. Lakini kwa nini bwana
    wangu mfalme analitaka jambo hili?
  bel-bel: 'І сказаў Ёаў цару: Гасподзь Бог твой хай памножыць столькі народу, колькі
    ёсьць, і яшчэ ў столькі разоў столькі, а вочы гаспадара майго цара хай убачаць;
    але навошта гаспадар мой цар жадае гэтай дзеі?'
  deu-ELBBK: 'Und Joab sprach zu dem König: Es möge der HERR, dein Gott, zu dem Volk,
    so viele ihrer auch sind, hundertmal hinzufügen, während die Augen meines Herrn,
    des Königs, es sehen! Aber warum hat mein Herr, der König, Gefallen an dieser
    Sache?'
  mbb-OT: Piru midtavak ni Joab is hadì te, “Berakat he ipemezakel te Nengazen he
    Megbevayè nu is keet-etawan nu te 100 he takep, ne meehè nu pezem heini. Piru
    Mahal he Hadì, maan is egkesuatan nu te ebaal heini?”
  mal-2015: 'അതിന്നു യോവാബ് രാജാവിനോടു: യജമാനനായ രാജാവിന്റെ കാലത്തു തന്നേ നിന്റെ ദൈവമായ
    യഹോവ ജനത്തെ ഇപ്പോൾ ഉള്ളതിൽ നൂറിരട്ടി വർദ്ധിപ്പിക്കട്ടെ; എങ്കിലും യജമാനനായ രാജാവു
    ഈ കാര്യത്തിന്നു താല്പര്യപ്പെടുന്നതു എന്തിന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Joab phenďa le kraľiske: „Mi kerel lendar o RAJ, tiro Del, šelvar
    ajci sar hine a tu oda the dikhes pre tire jakha. Ale soske kames oda te kerel,
    raja miro the kraľina?“'
  pes-OPV: 'و یوآب به پادشاه گفت: «حال یهوه، خدای تو، عدد قوم را هر‌چه باشد، صد چندان
    زیاده کند، و چشمان آقایم، پادشاه، این را ببیند، لیکن چرا آقایم، پادشاه، خواهش
    این عمل دارد؟»'
  ron-1924: 'Иоаб а зис ымпэратулуй: „Домнул Думнезеул тэу сэ факэ попорул де о сутэ
    де орь май маре, ши ымпэратул, домнул меу, сэ вадэ ку окий луй лукрул ачеста!
    Дар пентру че вря ымпэратул, домнул меу, сэ факэ лукрул ачеста?”'
  ben-OBCV: কিন্তু যোয়াব রাজাকে উত্তর দিলেন, “আপনার ঈশ্বর সদাপ্রভু যেন সৈন্যসামন্তের
    সংখ্যা একশো গুণ বাড়িয়ে দেন, ও আমার প্রভু মহারাজ যেন স্বচক্ষে তা দেখতে পান। কিন্তু
    আমার প্রভু মহারাজ কেন এমনটি করতে চাইছেন?”
  som-som: Markaasaa Yoo'aab boqorkii ku yidhi, Rabbiga Ilaahaaga ahu ha badiyo dadka,
    oo in kastoo ay yihiinba, ha ku daro boqol jibbaar, oo indhahaagu, boqorow, sayidkaygiiyow,
    taas ha arkeen; laakiinse maxaad taas ugu farxaysaa, boqorow, sayidkaygiiyow?
  lat-VUC: 'Dixitque Joab regi: Adaugeat Dominus Deus tuus ad populum tuum, quantus
    nunc est, iterumque centuplicet in conspectu domini mei regis: sed quid sibi dominus
    meus rex vult in re hujuscemodi?'
  eng-ASVBT: 'And Joab said unto the king, Now Jehovah thy God add unto the people,
    how many soever they may be, a hundredfold; and may the eyes of my lord the king
    see it: but why doth my lord the king delight in this thing?'
  ita-1885: 'E Ioab disse al re: Il Signore Iddio tuo accresca il popolo per cento
    cotanti, e faccia che gli occhi del re, mio signore, il veggano. E perchè vuole
    questa cosa il re, mio signore?'
  eng-LXXUP: 'And Joab said to the king, Now may the Lord add to the people a hundredfold
    as many as they are, and may the eyes of my lord the king see it: but why does
    my lord the king desire this thing?'
  eng-ULB: Joab said to the king, “May Yahweh your God multiply the number of people
    a hundred times, and may the eyes of my master the king see it take place. But
    why does my master the king want this?”
  spa-VBL: 'Pero Joab le respondió al rey: “¡Que el Señor multiplique su pueblo cien
    veces, Su Majestad, y que usted viva para verlo! Pero, ¿por qué quiere hacer esto
    Su Majestad?”'
  fra-_FOB: 'Mais Joab répondit au roi: Que l''Éternel ton Dieu veuille augmenter
    ton peuple autant et cent fois autant qu''il est maintenant, et que les yeux du
    roi, mon seigneur, le voient! Mais pourquoi le roi, mon seigneur, prend-il plaisir
    à cela?'
  mal-mal: 'അതിന് യോവാബ് രാജാവിനോട്: “നിന്റെ ദൈവമായ യഹോവ ജനത്തെ ഇപ്പോൾ ഉള്ളതിന്റെ
    നൂറിരട്ടി വർദ്ധിപ്പിക്കട്ടെ; എന്റെ യജമാനനായ രാജാവിന്റെ കണ്ണുകൾ അത് കാണട്ടെ. എങ്കിലും
    എന്റെ യജമാനനായ രാജാവ് ഈ കാര്യത്തിന് താത്പര്യപ്പെടുന്നത് എന്തിന്?” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Yoāb ne etarāz kiyā, “Ai bādshāh mere āqā, kāsh Rab āp kā Ḳhudā āp
    ke deḳhte deḳhte faujiyoṅ kī tādād sau gunā baṛhāe. Lekin mere āqā aur bādshāh
    un kī mardumshumārī kyoṅ karnā chāhte haiṅ?”
  suz-BL: तन्‍न योआबम पिप कली “परमप्रभु यावे, इन परमप्रभुम मुर आन कली सहे का खेयप
    हिक्‍शो क्‍येङा यो शुश सेलल। मेको तचा ङा पा इन ब्रोंइची ना दुम्‍ल। तन्‍न मारदे
    आं प्रभु पिप मोदेंशो पचा माल्‍नी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Joab rispose al re: “L’Eterno, l’Iddio tuo, moltiplichi il popolo cento
    volte più di quello che è, e faccia sì che gli occhi del re, mio signore, possano
    vederlo! Ma perché il re mio signore prende egli piacere nel far questo?”'
  ckb-ckb: 'یۆئابیش بە پاشای گوت: «با یەزدانی پەروەردگارت جەنگاوەران سەد ئەوەندە زیاتر
    بکات و پاشای گەورەم بە چاوی خۆی ئەوە ببینێت، بەڵام بۆچی پاشای گەورەم ئەم کارەی
    پێ باشە؟»'
  eng-BBE: 'And Joab said to the king, Whatever the number of the people, may the
    Lord make it a hundred times as much, and may the eyes of my lord the king see
    it: but why does my lord the king take pleasure in doing this thing?'
  kan-OKCV: ಆಗ ಯೋವಾಬನು ಅರಸನಿಗೆ, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನ ಕಣ್ಣುಗಳು ಅದನ್ನು ಕಾಣುವ ಹಾಗೆ ನಿನ್ನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರನ್ನು ಈಗ ಇರುವುದಕ್ಕಿಂತ ನೂರರಷ್ಟಾಗಿ ಹೆಚ್ಚಿಸಲಿ; ಆದರೆ ನನ್ನ
    ಒಡೆಯನಾದ ಅರಸನು ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಲು ಅಪೇಕ್ಷಿಸುವುದು ಏಕೆ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது யோவாப் ராஜாவைப் பார்த்து: ராஜாவான என் ஆண்டவனுடைய கண்கள் காணும்படி
    உம்முடைய தேவனான யெகோவா மக்களை இப்பொழுது இருக்கிறதைவிட, நூறுமடங்கு அதிகமாகப் பெருகச்செய்வாராக;
    ஆனாலும் என் ஆண்டவனான ராஜா இந்தக் காரியத்தை விரும்புகிறது என்ன என்றான்.'
  spa-RV-1909: 'Y Joab respondió al rey: Añada Jehová tu Dios al pueblo cien veces
    tanto como son, y que lo vea mi señor el rey; mas ¿para qué quiere esto mi señor
    el rey?'
  ron-BTF: 'Și Ioab a spus împăratului: Acum, DOMNUL Dumnezeul tău să adauge la popor,
    oricâți sunt ei, însutit și ochii domnului meu împăratul, să vadă aceasta; dar
    de ce domnul meu împăratul găsește plăcere în acest lucru?'
  eng-WEBP: Joab said to the king, “Now may the LORD your God add to the people, however
    many they may be, one hundred times; and may the eyes of my lord the king see
    it. But why does my lord the king delight in this thing?”
  eng-FBV: But Joab replied to the king, “May the Lord multiply his people a hundred
    times over, Your Majesty, and may you live to see it! But why does Your Majesty
    want to do this?”
  nld-1939: 'Joab antwoordde den koning: Jahweh, uw God, moge het volk nog honderdmaal
