  urd-GVU: لیکن یوآب نے اعتراض کیا، ”اے بادشاہ میرے آقا، کاش رب آپ کا خدا آپ کے دیکھتے
    دیکھتے فوجیوں کی تعداد سَو گُنا بڑھائے۔ لیکن میرے آقا اور بادشاہ اُن کی مردم شماری
