  kan-2017: ಆಗ ಯೋವಾಬನು ಅರಸನಿಗೆ, “ನನ್ನ ಒಡೆಯನಾದ ನಿನ್ನ ಆಯುಷ್ಕಾಲದಲ್ಲೇ ದೇವರಾದ ಯೆಹೋವನು ನಿನ್ನ
