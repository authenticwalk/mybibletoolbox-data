  tam-TCV: ஆனால் யோவாப் அரசனிடம், “என் தலைவனாகிய அரசர் காணும்படி, இறைவனாகிய யெகோவா
    இராணுவவீரரை இப்போது இருப்பதைவிட நூறுமடங்காகப் பெருகச்செய்வாராக. ஆனால் என் தலைவனாகிய
