    Sache?'
  eng-WYC-2018: And Joab said to the king, Thy Lord God increase to this people, how
    great it is now, and again multiply he it an hundredfold in the sight of my lord
    the king; but what will my lord the king to himself in such a thing? (And Joab
    said to the king, May the Lord thy God increase this people to be more numerous
