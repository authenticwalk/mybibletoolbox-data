    ekiam, ga uaning, gumazamiziba mengamin ingangarim, kar en ingangarim puvatɨ.
    Ezɨ nɨ tizimsua arazir kurar kam damuasava ami?”
  dop-dop: 'Mpʋɣʋlɛ Sowɑpɩ sɩ: Tɑcɑɑ ɩ́ lɑ nɑ Ɩsɛɣɛlɩ yǝlɑɑ huki tɔm nɩɩnʋwɑ (100)
    nɑ ń nɑ́. Ɩlɛ pepe tɔɔ kɛ́ n tɩɩ kɑlǝɣɩ yǝlɑɑ?'
  azb-azb: 'Yoav padşaha dedi: «Xalqın nə qədərdirsə, qoy Allahın Rəbb onu yüz qat
    artıq etsin və ağam padşah bunu gözləri ilə görsün. Axı niyə belə şeylər ağam
    padşahın xoşuna gəlir?»'
  eng-DBY: And Joab said to the king, May Jehovah thy God even add to the people,
    how many soever they be, a hundredfold, and that the eyes of my lord the king
    may see [it]; but why does my lord the king delight in this thing?
  hin-2017: योआब ने राजा से कहा, “प्रजा के लोग कितने भी क्यों न हों, तेरा परमेश्वर
    यहोवा उनको सौ गुणा बढ़ा दे, और मेरा प्रभु राजा इसे अपनी आँखों से देखने भी पाए;
    परन्तु, हे मेरे प्रभु, हे राजा, यह बात तू क्यों चाहता है?”
  wol-KYG: 'Yowab ne ko: «Buur, yal na Aji Sax ji ful askan wi téeméeri yoon, nga
    fekke. Waaye sang bi, lu la xiir ci loolu?»'
  eng-YLT: And Joab saith unto the king, 'Yea, Jehovah thy God doth add unto the people,
    as they are, a hundred times, and the eyes of my lord the king are seeing; and
    my lord the king, why is he desirous of this thing?'
  eng-WYC-2017: And Joab said to the king, Thy Lord God increase to this people, how
    great it is now, and again multiply he it an hundredfold in the sight of my lord
    the king; but what will or mean my lord the king to himself in such a thing?
  eng-WMBB: Joab said to the king, “Now may the LORD your God add to the people, however
    many they may be, one hundred times; and may the eyes of my lord the king see
    it. But why does my lord the king delight in this thing?”
  urd-GVH: लेकिन योआब ने एतराज़ किया, “ऐ बादशाह मेरे आक़ा, काश रब आपका ख़ुदा आपके
    देखते देखते फ़ौजियों की तादाद सौ गुना बढ़ाए। लेकिन मेरे आक़ा और बादशाह उनकी मर्दुमशुमारी
    क्यों करना चाहते हैं?”
  rug-rug: Ba olaṉia Zoabi sa baṉara, “Mani va sokui e Zihova sari na tinoni Izireli,
    keke gogoto totoso hola nia sapu korapa koa hire, meke kaqu toa kamoa na dogoria
    goi sapu gua evaṉia Sa.”
  gaz-gaz: Yooʼaab garuu deebisee, “Waaqayyo Waaqni kee loltoota kee dachaa dhibba
    caalaa haa baayʼisu; iji gooftaa koo mootichaas waan kana haa argu. Garuu gooftaan
    koo mootichi maaliif waan kana gochuu barbaade?” jedhe.
  fra-LSG: 'Joab dit au roi: Que l’Éternel, ton Dieu, rende le peuple cent fois plus
    nombreux, et que les yeux du roi mon seigneur le voient! Mais pourquoi le roi
    mon seigneur veut-il faire cela?'
  yal-yal: Yowaba yi mangan yabi, a naxa, “Mangana, Alatala i ya Ala xa yamaan nawuya
    ayi dɔxɔde kɛmɛ, n kanna yɛɛne yi a to. Koni nanfera, n kanna, i waxi na liga
    feni?”
  haw-1868: 'I aku la o Ioaba i ke alii, E hoonui mai o Iehova i na kanaka i ko lakou
    nui, a pahaneri hou aku; a e ike aku hoi na maka o kuu haku o ke alii ia mea:
    i aha hoi e makemake nei ko''u haku ke alii ia mea?'
  arb-NAV: 'فَأَجَابَ يُوآبُ: «لِيُضَاعِفِ الرَّبُّ الشَّعْبَ مِئَةَ مِثْلٍ وَأَنْتَ
    تَتَمَتَّعُ بِطُولِ الْعُمْرِ، وَلَكِنْ لِمَاذَا يَرْغَبُ سَيِّدِي الْمَلِكُ فِي
    مِثْلِ هَذَا الأَمْرِ؟»'
  ewe-ewe: Ke Yoab ɖo eŋu na fia la be, “Yehowa, wò Mawu la nadzi wò aʋakɔwo ɖe edzi
    zi alafa eye wòana be nye aƒetɔ, fia la ƒe ŋkuwo nakpɔ esia gake nu ka ŋuti nye
    aƒetɔ, fia la di be yeawɔ nu sia ɖo?”
  eng-LEE: Then said Joab unto the king, Now may the Lord thy God add unto the people,
    how many soever they be, a hundred-fold more, and may the eyes of my Lord the
    king see it; but why doth my Lord the king find delight in this thing?
  asm-FB: তেতিয়া যোৱাবে ৰজাক ক’লে, “এতিয়া যিমান লোক আছে, আপোনাৰ ঈশ্বৰ যিহোৱাই তাৰ
    এশ গুণ বৃদ্ধি কৰক আৰু মোৰ প্ৰভু মহাৰাজে তাক চকুৰে চাওক; কিন্তু মোৰ প্ৰভু মহাৰাজে
    এনে কাৰ্যত কিয় সন্তোষ পাইছে?”
  sus-A: يٌوَبَ نَشَ مَنفّ يَابِ، «عِ مَرِفِ عَلَ شَ حَمَ رَوُيَ دْشْ كّمّ عِ يَ شْرِ،
    كْنْ مَنفّ، مُنقٍ رَ عِ وَ مَ يِ رَبَقٍ؟»
  fra-SBL: 'Joab dit au roi : « Que Yahvé, ton Dieu, ajoute maintenant cent fois au
    peuple, quel que soit son nombre, et que les yeux de mon seigneur le roi le voient.
    Mais pourquoi mon seigneur le roi se réjouit-il de cette chose ? »'
  hbo-hbo: וַיֹּ֨אמֶר יֹואָ֜ב אֶל־הַמֶּ֗לֶךְ וְיֹוסֵ֣ף יְהוָה֩ אֱלֹהֶ֨יךָ אֶל־הָעָ֜ם
    כָּהֵ֤ם ׀ וְכָהֵם֙ מֵאָ֣ה פְעָמִ֔ים וְעֵינֵ֥י אֲדֹנִֽי־הַמֶּ֖לֶךְ רֹאֹ֑ות וַאדֹנִ֣י
    הַמֶּ֔לֶךְ לָ֥מָּה חָפֵ֖ץ בַּדָּבָ֥ר הַזֶּֽה׃
  kik-kik: No Joabu agĩcookeria mũthamaki atĩrĩ, “Jehova Ngai waku angĩrongerera mbũtũ
    cia ita maita igana, namo maitho ma mũthamaki marokĩĩonera. No nĩ kĩĩ gĩgũtũma
    mũthamaki mwathi wakwa ende gwĩka ũndũ ta ũyũ?”
  fra-NCL: 'Joab dit au roi : « Que Yahweh ton Dieu ajoute au peuple cent fois ce
    qu’il y en a, et que les yeux du roi mon seigneur le voient ! Mais pourquoi le
    roi mon seigneur met-il son plaisir à faire cela ? »'
  cek-AK: Toe Joab mah siangpahrang khaeah, Na Angraeng Sithaw mah na misatuh kaminawk
    to alet cumvai khoek to pungsak nasoe; to hmuen to ka Angraeng siangpahrang mah
    hnu nasoe; toe tipongah ka angraeng siangpahrang mah to baktih hmuen sak hanah
    na koeh loe? tiah a naa.
  cuk-cuk: 'Joab, Rey-David-abin sogded: —Dummad-rey, be-Bab-Dummad-Jehová, emi be
    sordamar-nikadba, sunna bega bela-bela be-sordamar-omerguega imaked. Be-sunnad
    be daksaled. Degisoggu, ¿ibiga be sordamar ebisbisunna?'
  uig-CYR: 'Йоаб падишаға: Бу хәлиқ һазир мәйли қанчилик болсун, Пәрвәрдигар Худайиң
    уларниң санини йүз һәссә ашурғай. Буни ғоҗам падиша өз көзи билән көргәй! Лекин
    ғоҗам падиша немишкә бу иштин хуш болидикин? — деди.'
  tel-2017: అందుకు యోవాబు “నా ప్రభువు, రాజు అయిన నువ్వు చూస్తుండగానే యెహోవా ఈ జనాభాను
    నూరంతలు ఎక్కువ చేయు గాక. నా ప్రభువు, రాజు అయిన నీకు ఇలా చేయాలని ఎందుకు అనిపించింది?”
    అన్నాడు.
  hat-BSA: 'Men Joab te di a wa a: “Alò, ke SENYÈ a ta kapab ajoute san fwa anplis
    kantite moun ke yo ye a, pandan zye a mèt mwen an, wa a, kab toujou wè. Men poukisa
    mèt mwen an, wa a, twouve plezi nan bagay sila a?”'
  kos-kos: A Joab el topuk nu sin tokosra, “Leum fulat, lela LEUM GOD lom Elan oru
    mwet Israel in pus pacl siofok liki pisalos misenge, ac lela tuh kom in moul ac
    liye na ke el oru an. Tusruktu, efu ku kom ke in oekyuk elos?”
  hbo-WLC: וַיֹּ֨אמֶר יוֹאָ֜ב אֶל־הַמֶּ֗לֶךְ וְיוֹסֵ֣ף יְהוָה֩ אֱלֹהֶ֨יךָ אֶל־הָעָ֜ם
    כָּהֵ֤ם ׀ וְכָהֵם֙ מֵאָ֣ה פְעָמִ֔ים וְעֵינֵ֥י אֲדֹנִֽי־הַמֶּ֖לֶךְ רֹא֑וֹת וַאדֹנִ֣י
    הַמֶּ֔לֶךְ לָ֥מָּה חָפֵ֖ץ בַּדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: Joab zaghachiri eze, “Ka Onyenwe anyị bụ Chineke gị, mee ka ndị agha mụbaa,
    otu onye narị ụzọ, otu onye narị ụzọ karịa. Ka anya onyenwe m, bụ eze, hụkwa ya.
    Ma nʼihi gịnị ka onyenwe m bụ eze ji chọọ ime ihe dị otu a?”
  ory-ory: ଏଥିରେ ଯୋୟାବ ରାଜାଙ୍କୁ କହିଲା, “ଏବେ ଯେତେ ଲୋକ ଅଛନ୍ତି; ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ପରମେଶ୍ୱର
    ସେମାନଙ୍କୁ ଶତଗୁଣ ବୃଦ୍ଧି କରନ୍ତୁ ଓ ମୋʼ ପ୍ରଭୁ ମହାରାଜଙ୍କ ଚକ୍ଷୁ ତାହା ଦେଖୁ; ମାତ୍ର ମୋʼ
    ପ୍ରଭୁ ମହାରାଜ ଏପରି କରିବା ପାଇଁ କାହିଁକି ଚାହୁଁଅଛନ୍ତି?”
  chk-chk: Nge Joap a üreni ewe king, “Amwo ewe Samol mi Lapalap om we Kot epwe awattela
    iteiten ekewe aramas fän ipükü seni me mwan, lupwen en ai samol me ai king ka
    chüen manau o küna. Pwota en ai samol ka pwapwaiti ei föför?”
  ssd-ssd: 'Yoab ndek lafumba nu sana: O gabat suŋgo, naŋe kuasmbi Israel mbal Suŋgoŋge
    sinzaŋniŋguwa le taŋgo pino puluka tugeka suŋgomba prowaig ŋga iduset ta kile
    ne ndaŋam tuku taŋgo pino burkam sakate? Wam ta mayenu ndo kuga ŋgina kande'
  rop-rop: Wal Jowab bin dalim King Deibid, “Bos, YAWEI garra meigim ola Isreil pipul
    jidan detmatj mowa en mowa, en yu garra luk im meigim detlot pipul gidap mowa
    en mowa. Wal wotfo yu wandim melabat blanga kaundimap olabat tudei?”
  ukr-1871: 'І відказав Йоаб цареві: Господь, Бог твій, нехай ще стільки намножить
    народу, скілько його є, та ще й сто разів стільки, а добродїй мій й царь нехай
    дожиє сього; та на що й про що захотїлось сього мойму добродїєві й цареві?'
  deu-1951: 'Joab sprach zum König: Der HERR, dein Gott, füge zu diesem Volke, wie
    es jetzt ist, noch hundertmal mehr hinzu, daß mein Herr und König es mit seinen
    eigenen Augen sehe; aber warum verlangt mein Herr und König so etwas?'
  eng-JPS: 'And Joab said unto the king: ''Now the LORD thy God add unto the people,
    how many soever they may be, a hundredfold, and may the eyes of my lord the king
    see it; but why doth my lord the king delight in this thing?'''
  srp-1865: 'A Joav reèe caru: neka doda Gospod Bog tvoj k narodu koliko ga je sad
    još sto puta toliko, i da car gospodar moj vidi svojim oèima; ali zašto car gospodar
    moj hoæe to?'
  lug-lug: Naye Yowaabu n’addamu kabaka nti, “Mukama Katonda wo ayongere ku bantu
    bo emirundi kikumi n’okusingawo, nga mukama wange kabaka akyali mulamu. Naye kiki
    ekikukoza ekintu bwe kityo mukama wange kabaka?”
  heb-heb: ויאמר יואב אל המלך ויוסף יהוה אלהיך אל העם כהם וכהם מאה פעמים ועיני אדני
    המלך ראות ואדני המלך למה חפץ בדבר הזה׃
  ben-IRV: যোয়াব রাজাকে বললেন, “এখন যত লোক আছে, আপনার ঈশ্বর সদাপ্রভু তার একশো গুণ
    বৃদ্ধি করুন এবং আমার প্রভু মহারাজ তা নিজের চোখে দেখুন; কিন্তু এই কাজে আমার প্রভু
    মহারাজের ইচ্ছা কেন হল?”
  pan-pan: ਯੋਆਬ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਪਰਜਾ ਦੇ ਲੋਕ ਕਿੰਨ੍ਹੇ ਵੀ ਕਿਉਂ ਨਾ ਹੋਣ, ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਲੋਕਾਂ ਨੂੰ ਸੌ ਗੁਣਾ ਵਧਾਵੇ, ਅਤੇ ਮੇਰੇ ਮਹਾਰਾਜ ਦੀਆਂ ਅੱਖੀਆਂ ਵੀ ਇਹ ਗੱਲ ਵੇਖਣ, ਪਰ
    ਇਹ ਤੁਸੀਂ ਕਿਉਂ ਚਾਹੁੰਦੇ ਹੋ?
  tkr-tkr: 'Yoavee paççahık''le eyhen: – Yiğın millet nimeeniy, hasre Rəbbee, yiğne
    Allahee, manbı vəş nəqqees mançile geeb qee''ecen. Yiğne ulek''led man g''acecen.
    Nya''a, nişil-allane yizde xərıng''us paççahıs məxbına iş haa''as vukkan?'
  mya-JVB: ယွာဘ ကလည်း ၊ ကိုယ်တော် ၏ဘုရား သခင်ထာဝရဘုရား သည် လူ တို့ကို ထပ်၍ အဆ တရာ
    တိုးပွါးစေသဖြင့် ၊ ကျွန်တော် သခင် အရှင်မင်းကြီး မြင် မည် အကြောင်းပြုတော်မူပါစေသော။
    သို့ရာတွင် ကျွန်တော် သခင် အရှင် မင်းကြီးသည် ဤ အမှု ကို အဘယ်ကြောင့် နှစ်သက် တော်မူသနည်းဟု
    ရှင်ဘုရင် အား လျှောက် လေ ၏”
  tbg-tbg: Minti tuvaro Ioaapiva avuhainaa vaiintiara aqao tiro, Noravano Kotiva ai
    Variqavano viva ai iqoka vaiinti airiqama kaira vika nái airitahaa vaivara are
    nena avuqohaira vika tavairera, te hove tiataarave. Avuhainaao, nantiharae are
    vika kaara ntireva auti variaro? ˻Kia mintiataarave,˼ tiro.
  hmo-hmo: To Ioaba ese king ia hamaoroa, ia gwau, “Lohiabada, oiemu Dirava ese oiemu
    taunimanima be nega 100 dekena amo edia momo do ia habadaia, bona oi, egu lohia
    bona egu king ese oi do mauri noho neganai, inai do oi itaia be namo. To egu king
    e, badina dahaka oi ura inai duahia kara do oi karaia?”
  urd-urd: तब योआब ने बादशाह से कहा कि “ख़ुदावन्द तेरा ख़ुदा उन लोगों को चाहे वह कितने
    ही हों सौ गुना बढ़ाए और मेरे मालिक बादशाह की आँखें इसे देखें, लेकिन मेरे मालिक
    बादशाह को यह बात क्यों भाती है?”
  rus-SYN: 'И сказал Иоав царю: Господь Бог твой да умножит столько народа, сколько
    есть, и еще во сто раз столько, а очи господина моего царя да увидят это; но для
    чего господин мой царь желает этого дела?'
  bqc-SIM: 'Ɔ̃ Yoabu ò kíɛ: Ma dii kí, Dii n Lua n gbɛ̃́ↄ kↄ̃nɛ lɛɛ basↄo, ní
    wɛsiɛ, ãma ma dii kí, àkɛa ń ye ǹ kɛ màai?'
  tcz-CHONGTHU: Ahivangin Joab chun lengpa koma chun aseiyin, “Pakai na Pathenin mipi
    ho chu aja ajan punsah jeng tah ta, kapu lengpan namit a namu jeng nah chu me;
    ipi dinga kapu lengpan hitobang pihi bol ding nagot hitam?” ati.
  mar-mar: पण यवाब राजाला म्हणाला, “आपले लोक कितीही असोत देव परमेश्वर त्यांना शतगुणित
    करो. तुम्हास हे सर्व पाहायला मिळो पण तुम्हास असे का करावेसे वाटते?”
  qub-qub: 'Joabga rayta niran: «Tayta Diosniquega runacunata yapacächichun canan
    caycashanpitaga pachac cutipa masta. Chayno gampis caway aypallaman mirashata
    ricanayquipaj. Ichanga ¿imapätaj munanqui llapan runacunata sinsuchiyta?»'
  bqp-bqp: 'Akũ Yoabu pì kínanɛ: Ma dikiri kína, Dikiri n Luda n gbɛ̃nↄ karannɛ lɛu
    basↄↄro ǹ wɛ́ sialɛ, ama ma dikiri kína, À kɛ̀ dera ń ye ǹ kɛ lɛɛ?'
  hat-hat: 'Men, Joab di wa a: -Monwa, mwen mande Seyè a, Bondye ou la, pou li fè
    pèp Izrayèl la vin san fwa pi plis pase jan li ye koulye a, lèfini pou monwa ka
    viv lontan pou wè sa! Men, poukisa, monwa, ou vle konte konbe moun ki nan peyi
    a?'
  eng-BSB: But Joab replied to the king, “May the LORD your God multiply the troops
    a hundred times over, and may the eyes of my lord the king see it. But why does
    my lord the king want to do such a thing?”
  tod-tod: 'Zoaɓe ɠɛni ma: «Ɗa-ƓALAGI é ga Ɠɔoɠɔ GALAGI, naa kɛ é nuɓusɛi mɔin su
    ga seizu ungila (100), ta màliɠii masagi ka ga ɠaazu! Kɛlɛ leeni ʋe màliɠii
    masagi pɔ ga é naa ɠɛɠala vai ɠɛ?»'
  eng-WEBPB: Joab said to the king, “Now may the LORD your God add to the people,
    however many they may be, one hundred times; and may the eyes of my lord the king
    see it. But why does my lord the king delight in this thing?”
  kbq-kbq: Hianagi Joapu'a kenona huno, Kini ne'moka nagri'ma navesiana Ra Anumzankamo'a
    vahera zamazeri rama'a hanige'za 100'a zupa rama'a hu'za amama mani'nazaza hu'za
    fore hanaze. Hagi anazama fore'ma haniazana kagra kasefa hunka mani'nenankeno
    fore huzanku nave'nesie. Hagi na'a agafare amanahu zana kagra hu'za nehane?
  nhe-BL: 'Huan Joab quinanquili David: ―TOTECO moDios ma mitzcahuili tiitztos miyac
    xihuitl más para tiquitas quejatza Toteco quinmiyaquilis mosoldados cien hueltas
    más que tlen ama eltoc, pero ax quinamiqui para timohueyimatis quema tijmatis
    para tlahuel miyac mosoldados.'
  bus-bus: 'Ben Yoabu bè kínɛ: Ma dii kí, Dii n Luda n gbɛ̃nↄ kↄ̃nnɛ lɛo basↄↄro ǹ
    wɛ́ɛ siàlɛ, mↄde ma dii kí, à kɛ̀ dia ń yezi ǹ kɛ lɛɛ?'
  gub-BL: Uwazar Zoaw Tawi ize'eg izupe, — Tuwe Tupàn Tuweharupi Wiko Ma'e Zanezar
    umueta tetea'u kar Izaew a'e wà nehe. Tuwe waneta àwàm uhua'u wera'u putar 100
    haw rupi waneta haw ko 'ar rehe har wi nehe. Tuwe ereikuwe waneta tetea'u àwàm
    hexak pà nehe. — Màràzàwe tuwe nepurupapar wer wanehe, i'i izupe hehe upuranu
    pà.
  eng-DRA: 'And Joab said to the king: The Lord thy God increase thy people, and make
    them as many more as they are now, and again multiply them a hundredfold in the
    sight of my lord the king: but what meaneth my lord the king by this kind of thing?'
