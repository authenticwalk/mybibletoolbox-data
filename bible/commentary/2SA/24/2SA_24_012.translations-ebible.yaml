verse: 2SA.024.012
translations:
  mal-C: 'ചെന്ന് ദാവീദിനോടു പറയുക, “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ മൂന്നു കാര്യങ്ങൾ
    നിന്റെ മുമ്പിൽ വെക്കുന്നു. അവയിലേതെങ്കിലുമൊന്നു തെരഞ്ഞെടുക്കുക; അതു ഞാൻ നിനക്കെതിരായി
    നടപ്പിലാക്കും.’ ”'
  deu-TKW: 'Gehe hin und sprich zu David: So spricht Jahwe: Drei Dinge lege ich dir
    vor; wähle dir eines davon, daß ich es dir anthue!),'
  lin-lin: '— Kende koyebisa Davidi : « Tala liloba oyo Yawe alobi : ‹ Nazali kotalisa
    yo bitumbu misato ; pona moko kati na yango mpo ete Ngai nakokisa yango lokola
    etumbu mpo na yo. › »'
  eng-LSV: '“Go, and you have spoken to David, Thus said YHWH: I am lifting up three
    [choices] for you, choose one of them, and I do [it] to you.”'
  eng-GNV: Go, and say vnto Dauid, Thus saith ye Lord, I offer thee three thinges,
    chuse thee which of them I shall doe vnto thee.
  eng-WEBSTER: Go and say to David, Thus saith the LORD, I offer thee three things
    ; choose thee one of them, that I may do it to thee.
  nhw-BL: “Xiya huan xiquilhuiti David para monequi ma quitlapejpeni tlaque yaya quinequi
    tlen ni eyi tlamantli tlatzacuiltilistli catli na nijtencahuilía para nijchihuas.”
  swh-ONEN: '“Nenda ukamwambie Daudi, ‘Hivi ndivyo asemavyo Bwana: Ninakupa wewe uchaguzi
    wa mambo matatu. Nichagulie mojawapo nitakalotenda dhidi yako.’ ”'
  bba-bba: '@see-verse:2SA.024.011'
  eng-KJVCPB: Go and say unto David, Thus saith the Lord, I offer thee three things;
    choose thee one of them, that I may do it unto thee.
  luo-luo: '“Dhiyo iwach ni Daudi ni, ‘Ma e gima Jehova Nyasaye wacho: Aketo weche
    adek e nyimi, yier achiel kuomgi monego atimni.’ ”'
  meu-meu: 'Aola, David ba hamaoroa, baoto “Iehova na ini e gwau tomamu: Ḡau toi na
    dudu henirnumu, tamona bavabia hidi, bena unu baina kara henimu toma”.'
  npi-ULB: “जा र दाऊदलाई भन्, 'परमप्रभु यसो भन्‍नुहुन्छ, “म तँलाई तीन वटा विकल्प रोज्‍न
    दिन्छु । तिमध्ये एउटा रोज ।”
  yor-yor: “Lọ kí o sì wí fún Dafidi pé, ‘Báyìí ni Olúwa wí, èmi fi nǹkan mẹ́ta lọ̀
    ọ́; yan ọ̀kan nínú wọn, kí èmi ó sì ṣe é sí ọ.’ ”
  ind-ind: 'TUHAN berkata kepada Gad, “Sampaikanlah kepada Daud, ‘Inilah perkataan
    TUHAN: Aku memberikan tiga pilihan hukuman karena sensus yang kamu laksanakan.
    Pilihlah salah satu, dan Aku akan melakukannya.’”'
  pes-OPCB: 'خداوند به جاد فرمود: «به داوود بگو که من سه چیز پیش او می‌گذارم و او
    می‌تواند یکی را انتخاب کند.»'
  tgl-ULB: '“Sabihan si David: ''Ito ang sinasabi ni Yahweh: “Bibigyan kita ng tatlong
    pagpipilian, pumili ka ng isa sa mga iyon.”''”'
  hui-hui: '@see-verse:2SA.024.011'
  mya-mya: '@see-verse:2SA.024.011'
  bod-N: སོང་ནས་དཱ་བིད་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཁྱོད་ཀྱི་མདུན་དུ་གདམ་གསེས་གསུམ་འཇོག་སྟེ།
    དེའི་ནང་ནས་གཅིག་འདེམས་ཤིག་དང་ངས་ཁྱོད་ལ་དེ་བཞིན་བྱའོ་ཞེས་སྦྲོན་ཞིག་གསུངས་པ་དང་།
  sna-sna: '“Enda undoudza Dhavhidhi kuti, ‘Zvanzi naJehovha: Ndiri kukupa zvinhu
    zvitatu. Sarudza chimwe chete chazvo kuti ndichiite pamusoro pako.’ ”'
  spa-BLM: '“Ve y habla a David: “Yahvé dice: “Te ofrezco tres cosas. Elige una de
    ellas, para que te la haga””.'
  cac-cac: '—Ixic al d''a vin̈aj David to a in Jehová in sval icha tic: Oxe'' macan̈
    yaelal svaltej d''ayach. A achxo ol a sic''lej b''aja junoc tza nib''ej, xchi
    Jehová d''a vin̈aj Gad chi''.'
  swh-ULB: 'Nenda umwambie Daudi; ''Hivi ndivyo asemavyo Yahwe: “Ninakupa mambo matatu.
    Uchague mojawapo.”'
  bel-bel: 'ідзі і скажы Давіду: так кажа Гасподзь: тры кары прапаную Я табе; выберы
    сабе адну зь іх, якая спасьцігла б цябе.'
  deu-ELBBK: 'Geh hin und rede zu David: So spricht der HERR: Dreierlei lege ich dir
    vor; wähle dir eines davon, dass ich es dir tue.'
  mbb-OT: “Hendiyè ka te ki David ne ipepilì nu sikandin ke hendei zapit kayi te tetelu
    is egkesuatan din he idsilut ku kandin.”
  mal-2015: 'നീ ചെന്നു ദാവീദിനോടു: ഞാൻ മൂന്നു കാര്യം നിന്റെ മുമ്പിൽ വെക്കുന്നു; അതിൽ
    ഒന്നു തിരഞ്ഞെടുത്തുകൊൾക; അതു ഞാൻ നിന്നോടു ചെയ്യും എന്നിപ്രകാരം യഹോവ അരുളിച്ചെയ്യുന്നു
    എന്നു പറക.'
  rmc-rmc: 'hoj te phenel le Davidoske: „Kada phenel o RAJ: ‚Dav tut te kidel peske
    avri trine vecendar a me kerava oda, so tuke kideha avri.‘ “'
  pes-OPV: '«برو داود را بگو خداوند چنین می‌گوید: سه چیز پیش تو می‌گذارم پس یکی از
    آنها را برای خود اختیار کن تا برایت به عمل آورم.»'
  ron-1924: '„Ду-те ши спуне луй Давид: ‘Аша ворбеште Домнул: «Ыць пун ынаинте трей
    ненорочирь; алеӂе уна дин еле, ши те вой лови ку еа.»’”'
  ben-OBCV: '“যাও, দাউদকে গিয়ে বলো, ‘সদাপ্রভু একথাই বলেন: আমি তোমার সামনে তিনটি বিকল্প
    রাখছি। সেগুলির মধ্যে একটিকে তুমি বেছে নাও, যেন আমি সেটিই তোমার বিরুদ্ধে প্রয়োগ
    করতে পারি।’ ”'
  som-som: Tag oo Daa'uud la hadal oo waxaad ku tidhaahdaa, Rabbigu wuxuu kugu leeyahay,
    Saddexdan waxyaalood baan ku siinayaa, ee ka dooro mid aan kugu sameeyo.
  lat-VUC: 'Vade, et loquere ad David: Hæc dicit Dominus: Trium tibi datur optio:
    elige unum quod volueris ex his, ut faciam tibi.'
  eng-ASVBT: 'Go and speak unto David, Thus saith Jehovah, I offer thee three things:
    choose thee one of them, that I may do it unto thee.'
  ita-1885: 'Va'', e di'' a Davide: Così ha detto il Signore: Io ti propongo tre cose;
    eleggitene una, ed io te la farò.'
  eng-LXXUP: 'Thus saith the Lord, I bring one of three things upon thee: now choose
    thee one of them, and I will do it to thee.'
  eng-ULB: '“Go say to David: ''This is what Yahweh says: “I am giving you three choices.
    Choose one of them.”''”'
  spa-VBL: '“Ve y dile a David que esto es lo que dice el Señor: ‘Te doy tres opciones.
    Elige una de ellas, y eso es lo que haré contigo’”.'
  fra-_FOB: 'Va et dis à David: Ainsi a dit l''Éternel: J''ai trois choses à te proposer;
    choisis l''une d''elles, afin que je te la fasse.'
  mal-mal: '“നീ ചെന്ന് ദാവീദിനോട്: ‘ഞാൻ മൂന്നു കാര്യം നിന്റെ മുമ്പിൽ വയ്ക്കുന്നു;
    അതിൽ ഒന്ന് തിരഞ്ഞെടുത്തുകൊള്ളുക; അത് ഞാൻ നിന്നോട് ചെയ്യും എന്നിങ്ങനെ യഹോവ അരുളിച്ചെയ്യുന്നു’
    എന്നു പറയുക”.'
  urd-GVR: “Dāūd ke pās jā kar use batā denā, ‘Rab tujhe tīn sazāeṅ pesh kartā hai.
    In meṅ se ek chun le.’”
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “गे दाऊद कली परमप्रभु यावेम इ कली मार देंब
    देंशा हना ‘गो इ कली लोव़ सां गेन‍न। मेको आन दाते ङा का योव़चा माल्‍नेवे। मिनु
    गो मेको इ कली पाइनुङ’ देंत” देंमाक्‍त।
  ita-1927: '“Va’ a dire a Davide: Così dice l’Eterno: Io ti propongo tre cose: sceglitene
    una, e quella ti farò”.'
  ckb-ckb: '«بڕۆ بە داود بڵێ: ”یەزدان ئەمە دەفەرموێت: من سێ هەڵبژاردە دەخەمە بەردەمت
    و تۆش یەکێکیان هەڵبژێرە بۆ ئەوەی جێبەجێی بکەم لەسەرت.“»'
  eng-BBE: 'Go and say to David, The Lord says, Three things are offered to you: say
    which of them you will have, and I will do it to you.'
  kan-OKCV: “ನೀನು ದಾವೀದನ ಬಳಿಗೆ ಹೋಗಿ, ಅವನ ಸಂಗಡ ಮಾತಾಡಿ, ‘ನಾನು ಮೂರು ವಿಧವಾದ ಶಿಕ್ಷೆಗಳನ್ನು
    ನಿನ್ನ ಮುಂದೆ ಇಡುತ್ತೇನೆ. ಅವುಗಳಲ್ಲಿ ಯಾವುದನ್ನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಬರಮಾಡಬೇಕೋ ಅದನ್ನು ಆಯ್ದುಕೋ,
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,’ ಎಂದು ಹೇಳು,” ಎಂದರು.
  tam-2017: நீ தாவீதிடம் போய், மூன்று காரியங்களை உனக்கு முன்பாக வைக்கிறேன்; அவைகளில்
    ஒரு காரியத்தைத் தெரிந்துகொள், அதை நான் உனக்குச் செய்வேன் என்று யெகோவா உரைக்கிறார்
    என்று சொல் என்றார்.
  spa-RV-1909: 'Ve, y di á David: Así ha dicho Jehová: Tres cosas te ofrezco: tú te
    escogerás una de ellas, la cual yo haga.'
  ron-BTF: 'Du-te și spune lui David: Astfel spune DOMNUL: Îți ofer trei lucruri;
    alege-ți unul dintre ele, ca să ți-l fac.'
  eng-WEBP: “Go and speak to David, ‘The LORD says, “I offer you three things. Choose
    one of them, that I may do it to you.”’”
  eng-FBV: '“Go and tell David that this is what the Lord says: ‘I''m giving you three
    options. Choose one of them, and that''s what I''ll do to you.’”'
  nld-1939: 'Ga aan David zeggen: Zo spreekt Jahweh! Drie dingen stel Ik u voor, waar
    ge uw keus uit kunt doen; daarmee zal Ik u treffen!'
  nch-BL: “Xiya huan xiquilhuiti David para monequi ma quitapejpeni taya yaya quinequi
    ten ni eyi tamanti tatzacuiltili cati nijtencahuilía para nijchihuas.”
  vie-1934: 'Hãy đi nói với Đa-vít: Đức Giê-hô-va phán như vầy: Ta có ba điều định
    cho ngươi; trong ba điều đó, hãy chọn một, rồi ta sẽ lấy nó mà phạt ngươi.'
  hin-CV: “जाओ और दावीद से यह कहो, ‘याहवेह का यह संदेश है, मैं तुम्हारे सामने तीन
    विकल्प प्रस्तुत कर रहा हूं. इनमें से तुम एक चुन लो, कि मैं उसे तुम पर इस्तेमाल
    कर सकूं.’ ”
  spa-BES: 'Ve y dile a David: El Señor dice: Se te ofrecen tres cosas: di cuál de
    ellas escoges y te lo haré.'
  tdx-tdx: 'Akia saontsio Amy Davide: Inao ty tsara’ Iehovà: Hitolorako telo; joboño
    ty hanoako.'
  tha-KJV: “จงไปบอกดาวิดว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ‘เราเสนอเจ้าสามประการ จงเลือกเอาประการหนึ่งเพื่อเราจะได้กระทำให้​แก่​เจ้า​’”
  por-BR-2018: 'Vai, e dize a Davi: Assim disse o SENHOR: Três coisas te ofereço:
    tu te escolherás uma delas, a qual eu faça.'
  deu-ELO: 'Gehe hin und rede zu David: So spricht Jehova: Dreierlei lege ich dir
    vor; wähle dir eines davon, daß ich es dir tue.'
  eng-WYC-2018: Go thou, and speak to David, (or Go thou, and say to David), The Lord
    saith these things, The choice of three things is given to thee; choose thou one,
    which thou wilt of these, that I do to thee.
  epo-epo: 'Iru kaj diru al David: Tiele diris la Eternulo: Tri punojn Mi proponas
    al vi; elektu al vi unu el ili, ke Mi ĝin faru al vi.'
  uig-PIN: '— «Berip Dawutⱪa eytⱪin, Pǝrwǝrdigar: — Mǝn üq bala-ⱪazani aldingƣa ⱪoyimǝn,
    ularning birini talliwalƣin, mǝn xuni üstünggǝ qüxürimǝn, dǝydu — degin» — deyildi.'
  beo-beo: Hina Gode da Ga:de (Da:ibidi ea balofede dunu) ema amane sia:i, “Di Da:ibidima
    asili, amola ema Na da ilegesu udiana ema olelemu. Amo ilegesu hi da ilegesea,
    amo Na da ema hamomu.” Golale hahabe, Da:ibidi da wa:legadole, amola amogalu,
  tpi-OTNT: '@see-verse:2SA.024.011'
  hau-SA: “Je ka faɗa wa Dawuda, ‘Ga abin da Ubangiji ya ce, ina ba ka zaɓi uku. Ka
    zaɓi ɗaya daga cikinsu don in aikata maka shi.’ ”
  uig-LAT: '— «Bérip Dawutqa éytqin, Perwerdigar: — Men üch bala-qazani aldinggha
    qoyimen, ularning birini talliwalghin, men shuni üstüngge chüshürimen, deydu —
    dégin» — déyildi.'
  nde-nde: '“Hamba uyetshela uDavida ukuthi, ‘Nanku okutshiwo nguThixo: Ngikunika
    ukuthi ukhethe phakathi kokuthathu. Khetha okukodwa kwakho ukuba ngikwenze kuwe.’ ”'
  ton-ton: '“ʻAlu ʻo fakahā kia Tevita, ʻOku pehē ʻe Sihova, ʻOku ou tuku ke ke fili
    ki he meʻa ʻe tolu: fili kiate koe ha taha mei ai, koeʻuhi ke u fai ia kiate koe.”'
  ces-1613: 'Jdi a rci Davidovi: Toto praví Hospodin: Trojíť věci podávám, vyvol sobě
    jednu z nich, kteroužť bych učinil.'
  eng-WMB: “Go and speak to David, ‘The LORD says, “I offer you three things. Choose
    one of them, that I may do it to you.”’”
  tam-TCV: 'அவர், “நீ தாவீதிடம்போய் சொல்லவேண்டியதாவது, ‘யெகோவா சொல்வது இதுவே: உனக்கு
    விரோதமாக நான் செயல்படுத்தும்படி மூன்று காரியங்களை உனக்குமுன் வைத்திருக்கிறேன்;
    அவற்றில் ஒன்றைத் தெரிந்துகொள்’ என்று சொல்” என்றார்.'
  ceb-ULB: '“Lakaw ug sultihi si David: Mao kini ang gisulti ni Yahweh: “Hatagan ko
    ikaw ug tulo ka pilianan. Pagpili ug usa kanila.'''''''''''
  pol-UBG: 'Idź i powiedz Dawidowi: Tak mówi PAN: Trzy rzeczy daję ci do wyboru, wybierz
    jedną z nich, abym ci ją uczynił.'
  urd-GVU: ”داؤد کے پاس جا کر اُسے بتا دینا، ’رب تجھے تین سزائیں پیش کرتا ہے۔ اِن
    میں سے ایک چن لے‘۔“
  deu-1912: 'Gehe hin und rede mit David: So spricht der HERR: Dreierlei bringe ich
    zu dir; erwähle dir deren eins, daß ich es dir tue.'
  kan-2017: “ನೀನು ದಾವೀದನ ಬಳಿ ಹೋಗಿ ಅವನಿಗೆ, ‘ನಾನು ಮೂರು ವಿಧವಾದ ಶಿಕ್ಷೆಗಳನ್ನು ನಿನ್ನ ಮುಂದೆ
    ಇಟ್ಟಿದ್ದೇನೆ. ಅವುಗಳಲ್ಲಿ ಯಾವುದನ್ನು ನಿನ್ನ ಮೇಲೆ ಬರಮಾಡಬೇಕೋ ಆರಿಸಿಕೋ ಎಂದು ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ’
    ಎಂಬುದಾಗಿ ಹೇಳು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: '@see-verse:2SA.024.011'
  hlt-MCSB: “Cet lamtah he he David taengah thui pah, BOEIPA loh , 'Kai loh nang taengah
    pathum ka tai he namah ham pakhat ah tuek lamtah nang ham kan saii eh?,’ ti nah,”
    a ti nah.
  mdy-ETH: '@see-verse:2SA.024.011'
  twi-ASANTE: '“Kɔka kyerɛ Dawid sɛ, Sɛdeɛ Awurade seɛ nie: ‘Mede nsɛm mmiɛnsa reto
    wʼanim. Yi mu baako na mɛyɛ.’ ”'
  eng-WEBU: “Go and speak to David, ‘The LORD says, “I offer you three things. Choose
    one of them, that I may do it to you.”’”
  wal-wal: Yiidi, “Ba; baada Daawita, ‘GODAI nena, “Taani nena heezzubaappe dooruwaa
    bessais; taani ne bolli polanau taayyo etappe issuwaa doora” yaagees’ yaaga” yaagiis.
  spa-PDDPT: 'Vé y dí a David: Yavé dice: Tres cosas te propongo. Escoge una de ellas,
    para que Yo te la haga.'
  gun-gun: '— Tereo aipo''re Davi pe: “Po rami Senhor ijayvu: ‘Mboapy regua va''e
    aikuaa uka ''rã peteĩ eiporavo ajapo aguã’, he''i.”'
  agu-BL: “Cun al tetz Luwiy yi na chintzan tan tak'le'n ama'l tetz tan je'n xtxa'ol
    jun scyeri ox xtxolbil. Nin list wutane'n tan banle'n tane'n yi jun yil jepon
    xtxa'ol i'.”
  ilo-ULB: '“Mapanmo ibaga kenni David: ''Kastoy ti ibagbaga ni Yahweh: “Ikkanka iti
    tallo a pagpiliam. Mangpilika iti maysa kadagitoy.”''”'
  kpg-kpg: '@see-verse:2SA.024.011'
  uig-ARA: 'ــ «بېرىپ داۋۇتقا ئېيتقىن، پەرۋەردىگار: ــ مەن ئۈچ بالا-قازانى ئالدىڭغا
    قويىمەن، ئۇلارنىڭ بىرىنى تاللىۋالغىن، مەن شۇنى ئۈستۈڭگە چۈشۈرىمەن، دەيدۇ ــ دېگىن»
    ــ دېيىلدى.'
  sus-sus: «I xa a fala Dawuda bɛ, Alatala yi nan masenxi i bɛ, ‹N bara fe saxan masen
    i bɛ, i xa keren sugandi i wama n xa naxan naba i ra.›»
  pon-2006: '@see-verse:2SA.024.011'
  ksd-ksd: 'Una vana ma una tata pire David, ma una biti: Ra Luluai i biti dari: Go
    iau tul tar ra utul a magit piram; una pilak pa tikai ta dital upi ina pait ia
    tam.'
  tur-YTC: “Git, David'e söyle, Yahve diyor ki, ‘Sana üç şey sunuyorum. Bunlardan
    birini seç de sana yapayım.’”
  grc-BRENT: πορεύθητι, καὶ λάλησον πρὸς Δαυὶδ, λέγων, τάδε λέγει Κύριος, τρία ἐγώ
    εἰμι αἴρω ἐπὶ σὲ, καὶ ἔκλεξαι σεαυτῷ ἓν ἐξ αὐτῶν, καὶ ποιήσω σοι.
  ind-AYT: “Pergilah dan katakanlah kepada Daud, inilah perkataan TUHAN, ‘Aku menawarkan
    tiga hal kepadamu. Pilihlah salah satu di antaranya supaya Aku akan melakukan
    kepadamu.’”
  nya-nya: “Pita ukamuwuze Davide kuti, ‘Yehova akuti, Ine ndikukupatsa zinthu zitatu
    izi. Usankhepo chimodzi pa zimenezi choti ndikuchitire.’ ”
  hrv-hrv: '“Idi i kaži Davidu: Ovako govori Jahve: ''Troje stavljam preda te, izaberi
    jedno od toga da ti učinim!''”'
  mps-mps: '@see-verse:2SA.024.011'
  tpi-tpi: '@see-verse:2SA.024.011'
  dan-1931: '“Gå hen og sig til David: Så siger HERREN; Jeg forelægger dig tre Ting;
    vælg selv, hvilken jeg skal lade times dig!”'
  vie-OVCB: '“Hãy đi nói với Đa-vít rằng Chúa Hằng Hữu phán thế này: ‘Ta đưa cho ngươi
    ba điều. Hãy chọn một trong ba, rồi ta sẽ theo đó mà sửa trị ngươi.’”'
  guj-2017: 'તું દાઉદ પાસે જઈને તેને કહે ‘ઈશ્વર એમ કહે છે કે: હું તારી આગળ ત્રણ વિકલ્પો
    મૂકું છું. તેમાંથી એક તું પસંદ કર કે તે પ્રમાણે હું તને કરું.'
  pon-2006A: '@see-verse:2SA.024.011'
  por-BRBSL: '“ Vá e fale com David, ''Javé diz: “Eu lhe ofereço três coisas. Escolha
    uma delas, para que eu possa fazer isso com você”””.'
  cth-cth: Cet nateh, Devit koe hettelah dei pouh. Hno kathum touh nang koe na patue.
    Nang dawk kai ni ka sak hane buetbuet touh na rawi han, telah a dei e lawk hah
    patuen dei pouh haw telah atipouh.
  twi-twi: '“Kɔka kyerɛ Dawid sɛ, Sɛnea Awurade se ni: ‘Mede nsɛm abiɛsa reto wʼanim.
    Yi mu baako na menyɛ ntia wo.’ ”'
  hlt-hlt: “Cet lamtah he he David taengah thui pah, BOEIPA loh, 'Kai loh nang taengah
    pathum ka tai he namah ham pakhat ah tuek lamtah nang ham kan saii eh?,’ ti nah,”
    a ti nah.
  tbz-SIM: 'Kɔtɛ kɛ́nɑ́kɛ́ Dɑfiti kɛ dɔ̀: N tú nh ò duɔ́ ntiyɛ̃ĩti tìtɑ̃ɑ̃ti ndi,
    kɛ tú wèe tɑ̃ɑ̃tɛ́ ò dɔ́ kù kɛ̀ n kù nhò potɛ́.'
  msy-2020: '@see-verse:2SA.024.011'
  dop-dop: Polo ń heeli Tɑfiiti sɩ mɑ sɩɩ wɑhɑlɑnɑɑ tooso sɩ ɩ́ lǝsɩ wei ɩ sɔɔlɑɑ
    tɔ. Nyɔɣɔsɩ ɩ́ lɩɩ-ɩ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ, yɑɑ ɩ́ se ɩ kolontunɑɑ kɛ ɩsɔtʋnɑɑ
    tooso, yɑɑ yʋlʋkʋsǝkʋ ɩ́ lɩɩnɑ kʋyɛɛŋ tooso? Wulɑʋ ɩ́ cɔ-m nɑ mɑ́ heeli Tɑcɑɑ.
    Tɑfiiti femɑ tɑnɑŋ tɛɛ ɩlɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɔɔ.
  azb-azb: '«Get, Davuda söylə ki, Rəbb belə deyir: “Sənin qarşına üç şey qoyuram,
    özün üçün bunların birini seç ki, sənə edim”».'
  eng-DBY: 'Go and say to David, Thus saith Jehovah: I impose on thee three [things];
    choose one of them that I may do it unto thee.'
  hin-2017: “जाकर दाऊद से कह, ‘यहोवा यह कहता है, कि मैं तुझको तीन विपत्तियाँ दिखाता
    हूँ; उनमें से एक को चुन ले, कि मैं उसे तुझ पर डालूँ।’”
  wol-KYG: '«Demal ne Daawuda: “Aji Sax ji dafa wax ne: Ñett laa lay jox, nga tànn
    ci lenn lu ma lay def.”»'
  eng-YLT: '''Go, and thou hast spoken unto David, Thus said Jehovah: Three — I am
    lifting up for thee, choose thee one of them, and I do [it] to thee.'''
  eng-WYC-2017: Go thou, and speak to David, The Lord saith these things, The choice
    of three things is given to thee; choose thou one, which thou wilt of these, that
    I do to thee.
  eng-WMBB: “Go and speak to David, ‘The LORD says, “I offer you three things. Choose
    one of them, that I may do it to you.”’”
  urd-GVH: “दाऊद के पास जाकर उसे बता देना, ‘रब तुझे तीन सज़ाएँ पेश करता है। इनमें
    से एक चुन ले’।”
  rug-rug: '@see-verse:2SA.024.011'
  gaz-gaz: '“Dhaqiitii Daawitiin, ‘Waaqayyo akkana siin jedha: Ani filannoo sadii
    siifin kenna; akka ani isa sitti fiduuf isaan keessaa tokko filadhu’ jedhi” jedha.'
  fra-LSG: 'Va dire à David: Ainsi parle l’Éternel: Je te propose trois fléaux; choisis-en
    un, et je t’en frapperai.'
  yal-yal: '“Siga Dawuda fɛma, i sa a fala a xa, i naxa, ‘Alatala naxa iki: N bata
    tɔrɔ saxan nagidi i ma, keden sugandi. I na naxan sugandi, n na nan ligama i ra.’
    ”'
  haw-1868: E hele oe, e i aku ia Davida, Penei ka Iehova olelo, Ke hoike aku nei
    au i ekolu mau mea nou; e koho oe i kekahi o ia mau mea, i hana aku ai au ia oe
    ilaila.
  arb-NAV: '«اذْهَبْ وَقُلْ لِدَاوُدَ: هَذَا مَا يَقُولُهُ الرَّبُّ، أَنَا أَعْرِضُ
    عَلَيْكَ ثَلاثَةَ أُمُورٍ، فَاخْتَرْ لِنَفْسِكَ وَاحِداً مِنْهَا فَأُجْرِيَهُ
    عَلَيْكَ».'
  ewe-ewe: '“Yi nàgblɔ na David be, ‘Ale Yehowa gblɔe nye esi: mele nu etɔ̃ ɖom ŋkuwò
    me. Tia wo dometɔ ɖeka esi mawɔ ɖe ŋutiwò.’ ”'
  eng-LEE: 'Go and speak unto David, Thus hath said the Lord, Three things do I offer
    thee: choose for thyself one of them, and I will do it unto thee.'
  asm-FB: '“তুমি গৈ দায়ূদক কোৱা: ‘যিহোৱাই এই কথা কৈছে, মই তোমাৰ আগত তিনিটা দণ্ড ৰাখিছো;
    তাৰ মাজৰ এটা বাচি লোৱা, মই তাকেই তোমালৈ কৰিম’।”'
  sus-A: «عِ شَ عَ قَلَ دَوُدَ بّ، عَلَتَلَ يِ نَن مَسٍنشِ عِ بّ، ‹ﭑ بَرَ قٍ سَشَن
    مَسٍن عِ بّ، عِ شَ كٍرٍن سُفَندِ عِ وَ مَ ﭑ شَ نَشَن نَبَ عِ رَ.›»
  fra-SBL: '« Va dire à David : « Yahvé dit : Je te propose trois choses. Choisis
    l''une d''elles, que je te l''accorde »".'
  hbo-hbo: הָלֹ֞וךְ וְדִבַּרְתָּ֣ אֶל־דָּוִ֗ד כֹּ֚ה אָמַ֣ר יְהוָ֔ה שָׁלֹ֕שׁ אָנֹכִ֖י
    נֹוטֵ֣ל עָלֶ֑יךָ בְּחַר־לְךָ֥ אַֽחַת־מֵהֶ֖ם וְאֶֽעֱשֶׂה־לָּֽךְ׃
  kik-kik: '“Thiĩ ũkeere Daudi ũũ, ‘Jehova ekuuga atĩrĩ: Ũrĩ na maũndũ matatũ ma gũthuura.
    Nawe ũthuure ũmwe wamo ũrĩa ngũkũherithia naguo.’ ”'
  fra-NCL: '« Va dire à David : Ainsi parle Yahweh : Je mets devant toi trois choses ;
    choisis-en une, et je te la ferai. »'
  cek-AK: caeh loe David khaeah, Angraeng mah, Qoih hanah hmuen thumto kang paek;
    na nuiah ka sak han ih hmuen thumto thungah maeto qoi ah, tiah a thuih, tiah thui
    paeh, tiah a naa.
  cuk-cuk: '“Davidʼse be nao, ega be sognao: ‘Weyob Bab-Jehová sogye: An sabsur-be-odurdakega
    ibmar-sogapaa an bega oyogoye. A-ibmar an bega oyogoedi, unnila soggwen be suoye.’
    ”'
  uig-CYR: '— «Берип Давутқа ейтқин, Пәрвәрдигар: — Мән үч бала-қазани алдиңға қойимән,
    уларниң бирини талливалғин, мән шуни үстүңгә чүшүримән, дәйду — дегин» — дейилди.'
  tel-2017: “నీవు పోయి దావీదుతో ఇలా చెప్పు. ‘మూడు విషయాలు నీ ముందుంచుతున్నాను. వాటిలో
    ఒకటి కోరుకో. దాన్ని నీపైకి రప్పిస్తాను.’”
  hat-BSA: '“Ale pale avèk David: ‘Konsa SENYÈ a di: “Mwen ap ofri ou twa bagay; chwazi
    pou ou menm youn nan yo, pou m fè ou.”’”'
  kos-kos: “Fahla fahk nu sel David lah nga fah sang nu sel ke mwe sulela tolu, ac
    el enenu in sulela sie. Nga ac fah oru ma se ma el ac sulela an.”
  hbo-WLC: הָל֞וֹךְ וְדִבַּרְתָּ֣ אֶל־דָּוִ֗ד כֹּ֚ה אָמַ֣ר יְהוָ֔ה שָׁלֹ֕שׁ אָנֹכִ֖י
    נוֹטֵ֣ל עָלֶ֑יךָ בְּחַר־לְךָ֥ אַֽחַת־מֵהֶ֖ם וְאֶֽעֱשֶׂה־לָּֽךְ׃
  ibo-ibo: '“Gaa gwa Devid, ‘Otu a ka Onyenwe anyị na-ekwu: Ụzọ ihe atọ ka m na-eche
    gị nʼihu. Họrọ otu nʼime ha nke m ga-eme ka ọ bịakwasị gị.’ ”'
  ory-ory: “ଦାଉଦ ନିକଟକୁ ଯାଇ ତାହାକୁ କୁହ, ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ତୁମ୍ଭ ଆଗରେ
    ତିନି କଥା ରଖୁଅଛୁ; ତହିଁ ମଧ୍ୟରୁ ଆପଣା ପାଇଁ ଗୋଟିଏ ମନୋନୀତ କର, ତାହା ହିଁ ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି
    କରିବୁ।’”
  chk-chk: “Kopwe feila o üreni Tafit pwe iei aloi ngang ewe Samol mi Lapalap. Ülüngat
    mettoch üa uwato reöm. Kopwe filätä eu me leir pwe üpwe föri ngonuk.”
  ssd-ssd: '@see-verse:2SA.024.011'
  rop-rop: '@see-verse:2SA.024.011'
  ukr-1871: 'Ійди й скажи Давидові: Так глаголе Господь: Кладу перед тобою три речі;
    вибери одну, щоб я скарав тебе.'
  deu-1951: 'Gehe hin und sage zu David: So spricht der HERR: Dreierlei lege ich dir
    vor; erwähle dir deren eines, daß ich es dir antue!'
  eng-JPS: '''Go and speak unto David: Thus saith the LORD: I lay upon thee three
    things; choose thee one of them, that I may do it unto thee.'''
  srp-1865: 'Idi i kaži Davidu: ovako veli Gospod: troje ti dajem, izberi jedno da
    ti uèinim.'
  lug-lug: '“Genda otegeeze Dawudi nti, ‘Bw’atyo bw’ayogera Mukama Katonda nti: ku
    bino ebisatu londawo ekimu kye nnaakukola.’ ”'
  heb-heb: הלוך ודברת אל דוד כה אמר יהוה שלש אנכי נוטל עליך בחר לך אחת מהם ואעשה לך׃
  ben-IRV: “তুমি গিয়ে দায়ূদকে বল, সদাপ্রভু এই কথা বলেন, ‘আমি তোমার সামনে তিনটি শাস্তি
    রাখি, তার মধ্যে তুমি একটা মনোনীত কর, আমি তাই তোমার প্রতি করব৷’”
  pan-pan: ਜਾ ਕੇ ਦਾਊਦ ਨੂੰ ਆਖ ਕਿ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਤਿੰਨ ਬਿਪਤਾਵਾਂ
    ਰੱਖਦਾ ਹਾਂ ਸੋ ਤੂੰ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਚੁਣ ਲੈ ਜੋ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਪਾਵਾਂ।
  tkr-tkr: '– Hoora, Davuduk''le eyhe, Rəbbee inva vod eyhe: «Yiğne ögilqa xhebılle
    kar gixhxhes. Mançin sa g''əyxe, Zı vak ha''as».'
  mya-JVB: ဒါဝိဒ် ထံ သို့သွား လော့။ အရာသုံး ပါးကိုသင့် အား ငါ ပြ ၏။ သင် ၌ ငါပြု စရာဘို့
    တပါးပါး ကိုရွေး ရမည်ဟု ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆိုလော့ဟု မိန့် တော်မူသည်အတိုင်း၊
  tbg-tbg: '@see-verse:2SA.024.011'
  hmo-hmo: '“Oi lao, Davida do oi hamaoroa, oi gwau, ‘Lohiabada be inai bamona ia
    hereva: Gau toi be oiemu vairanai lau atoa, tamona do oi abia hidi, bona unai
    gauna be do lau havaraia.’ ”'
  urd-urd: “जा और दाऊद से कह ख़ुदावन्द यूँ फ़रमाता है कि मैं तेरे सामने तीन बलाएँ
    पेश करता हूँ, तू उनमें से एक को चुन ले ताकि मैं उसे तुझ पर नाज़िल करूँ।”
  rus-SYN: 'пойди и скажи Давиду: так говорит Господь: три наказания предлагаю Я тебе;
    выбери себе одно из них, которое совершилось бы над тобою.'
  bqc-SIM: Gɛ ǹ o Davidiɛ ma mɛ̀, má yã́ mɛ̀n àaↄ̃ kpálɛ aà gɛ̃zĩ, aà yã́piↄ
    do gwa à sɛ́, mí kɛɛ̀.
  tcz-CHONGTHU: “Chen lang David koma hitin gaseitan tin Pakaiyin aseiye, “Keiman
    na chunga katoh ding thil thum ka peh ding, hiche thil thumho lah a chu nangman
    na ngap chat pen pen khat chu kilhen in hichu nachunga kahin lhun sah ding ahi,”
    tin aseiye, gatin, ati.
  mar-mar: परमेश्वर त्यास म्हणाला, “दावीदाला जाऊन सांग, परमेश्वर म्हणतो, तुझ्यापुढे
    मी तीन गोष्टी ठेवतो त्यापैकी एकीची निवड कर.”
  qub-qub: «Ayway David cajman. Quimsa castata rurayta yarpaycashäta willanqui. Payga
    acrachun maygantapis munashan cajta.»
  bqp-bqp: Ǹ gɛ́ ǹ o Daudanɛ ma pì, mani yã mɛ̀n aakↄ̃ kátɛnɛ. À yã pìnↄ do gwa
    à sɛ́, mani kɛnɛ.
  hat-hat: 'Seyè a pale ak pwofèt Gad, konseye David la, li di l'' konsa: -Al di David
    mwen ba li twa chatiman pou li menm li chwazi yonn ladan yo. Sa l''a chwazi a
    se sa m''a fè l''.'
  eng-BSB: '“Go and tell David that this is what the LORD says: ‘I am offering you
    three options. Choose one of them, and I will carry it out against you.’”'
  tod-tod: '«Li, è ɠɛ Davide ma: ‹Ɠɔoɠɔ GALAGI wooi ɠaa: Nà faa saʋagɔi niiti gila
    seizu è ma, yiimazeɠe ga gila, gè sei è ma.› »'
  eng-WEBPB: “Go and speak to David, ‘The LORD says, “I offer you three things. Choose
    one of them, that I may do it to you.”’”
  kbq-kbq: Ra Anumzamo'a amanage hie hunka Devitina ome asamio, Kazeri havizama hanua
    kea 3'a kankamumpi kasamiga huanki, anampinti mago'mofo huhamprige'na kazeri havizana
    ha'neno.
  nhe-BL: “Xiya huan xiquilhuiti David para monequi ma quitlapejpeni tlaque yajaya
    quinequi tlen ni eyi tlamantli tlatzacuiltilistli tlen na nijtencahuilía para
    nijchihuas.”
