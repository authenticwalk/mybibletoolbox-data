verse: 2SA.024.021
translations:
  mal-C: 'അരവ്നാ ചോദിച്ചു: “എന്റെ യജമാനനായ രാജാവ് ഈ ദാസന്റെ അടുത്തേക്ക് എഴുന്നള്ളിയതിനുള്ള
    കാരണം എന്താണ്?” “താങ്കളുടെ മെതിക്കളം വാങ്ങിക്കുന്നതിന്,” ദാവീദ് പറഞ്ഞു, “അങ്ങനെ
    ജനത്തെ ബാധിച്ചിരിക്കുന്ന മഹാമാരി ഒഴിഞ്ഞുപോകുന്നതിനായി യഹോവയ്ക്ക് ഒരു യാഗപീഠം എനിക്കു
    പണിയണം.”'
  deu-TKW: 'Sodann fragte Arawna: Warum kommt mein Herr und König zu seinem Sklaven?
    David erwiderte: Um dir die Tenne abzukaufen, damit ich Jahwe einen Altar baue,
    und so die Seuche vom Volk abgewehrt wird.'
  lin-lin: 'Orina atunaki mokonzi : — Mpo na nini mokonzi, nkolo na ngai, ayei epai
    ya mosali na ye ? Davidi azongisaki : — Nayei kosomba etando oyo mpo ete natonga
    awa etumbelo mpo na Yawe ; na bongo, bokono oyo ezali koboma bato ekosila.'
  eng-LSV: And Araunah says, “Why has my lord the king come to his servant?” And David
    says, “To buy the threshing-floor from you, to build an altar to YHWH, and the
    plague is restrained from the people.”
  eng-GNV: And Araunah said, Wherefore is my lord the King come to his seruant? Then
    Dauid answered, To bye the threshing floore of thee for to builde an altar vnto
    the Lord, that the plague may cease from the people.
  eng-WEBSTER: And Araunah said, Why is my lord the king come to his servant? And
    David said, To buy the threshing-floor of thee, to build an altar to the LORD,
    that the plague may be stayed from the people.
  nhw-BL: 'huan quiilhui: ―Tinotlanahuatijca, ¿para tlen tihualajtoc para techpaxalos?
    Huan David quinanquili: ―Nijnequi nimitzcohuilis motlal campa tijhuitequi trigo
    para nijchihuas nopona se itlaixpa TOTECO para ma tlamis nopa cocolistli catli
    fiero.'
  swh-ONEN: Arauna akasema, “Mbona bwana wangu mfalme amekuja kwa mtumishi wake?”
    Daudi akajibu, “Kununua sakafu yako ya kupuria, ili niweze kumjengea Bwana madhabahu,
    ili tauni iliyo katika watu iondolewe.”
  bba-bba: Mɑ u Dɑfidi bikiɑ u nɛɛ, yinni, mbɑ n kuɑ ɑ kɑ sisi nɛn mi. Dɑfidi u nùn
    wisɑ u nɛɛ, nɑ nɑwɑ n kɑ wunɛn doo soo yee te dwe kpɑ n Yinni Gusunɔ yɑ̃ku yeru
    bɑniɑ mi. Kpɑ bɑrɑ te tɑ pusɑ bɛsɛn tem sɔɔ mi, tu doonɑ.
  eng-KJVCPB: And Araunah said, Wherefore is my lord the king come to his servant?
    And David said, To buy the threshingfloor of thee, to build an altar unto the
    Lord, that the plague may be stayed from the people.
  luo-luo: Arauna nopenje niya, “Angʼo mokelo ruodha ma en ruoth ir jatichne?” Daudi
    nodwoke niya, “Abiro ngʼiewo laru mar dino cham, mondo agerie kendo mar misango
    ni Jehova Nyasaye, eka tho manego ji orum.”
  meu-meu: Bena Arauna eto, Egu lohia bona egu pavapava na ena hesiai tauna dekegu
    vada oma badina be dahaka? David eto, Emu uit ikwadina gabuna na baina hoia, Iehova
    ena ihaboulaina patana ta baina larebaia, dai-hanai gorerena na taunimanima edia
    amo baine heabi-oho helaoreana.
  npi-ULB: तब अरौनाले भने, “मेरो मालिक महाराजा आफ्नो सेवककहाँ किन आउनुभएको छ?” दाऊदले
    जवाफ दिए, “तिम्रो खला किन्‍नलाई ताकि म परमप्रभुको निम्ति एउटा वेदी बनाउन सकौं,
    जसले गर्दा मानिसहरूबाट रुढी हटाइयोस् ।”
  yor-yor: Arauna sì wí pé, “Nítorí kín ni olúwa mi ọba ṣe tọ ìránṣẹ́ rẹ̀ wá?” Dafidi
    sì dáhùn pé, “Láti ra ibi ìpakà rẹ lọ́wọ́ rẹ, láti tẹ́ pẹpẹ kan fún Olúwa, kí
    ààrùn ìparun lè dá lára àwọn ènìyàn náà.”
  ind-ind: Arauna bertanya, “Ada keperluan apa sehingga Tuanku datang ke tempat hambamu
    ini?” Jawab Daud, “Saya mau membeli tempat pengirikanmu untuk mendirikan sebuah
    mezbah bagi TUHAN. Saya akan mempersembahkan kurban-kurban untuk memohon agar
    Dia menghentikan wabah penyakit ini.”
  pes-OPCB: 'از پادشاه پرسید: «قربان برای چه به اینجا آمده‌اید؟» داوود جواب داد: «آمده‌ام
    خرمنگاه تو را بخرم و در آن مذبحی برای خداوند بسازم تا مرض رفع شود.»'
  tgl-ULB: Pagkatapos sinabi ni Arauna, “Bakit narito ang aking panginoon ang hari
    sa aking harapan, na kaniyang lingkod?” Sumagot si David, “Para bilhin ang iyong
    giikan, para makagawa ako ng altar para kay Yahweh, para maalis ang salot mula
    sa mga tao.”
  hui-hui: Ani buwa ibugua lalu, I̱naga agali haguane-o í̠naga biabe biahaga agali
    i̱ hewaria aginaga ibiribe, lene. Ani layagola Debidi ibugua ladai bialu lalu,
    I̱na í̠naga dindi podene mbira widi biabe biaga o ngegoni yolo bule ibiru. Wali
    agali warago hongoheore áyu balu karuni bibahende Anduane Homogohanda mo wahelonaga
    i̱na ibunaga loma biniru bo delaga dabu mbira dindi ogoria bu wulene hameledo,
    lene.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး​အ​ဘယ်​ကြောင့်​ဤ​အ​ရပ်​သို့ ကြွ​လာ​တော်​မူ​ပါ​သ​နည်း''''
    ဟု​လျှောက်​၏။ ဒါ​ဝိဒ်​က``ကပ်​ရော​ဂါ​ဘေး​ငြိမ်း​အေး​သွား​စေ ခြင်း​ငှာ ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​ယဇ်​ပလ္လင်​ကို
    တည်​ဆောက်​လို​သ​ဖြင့် သင်​၏​ကောက်​နယ်​တ​လင်း ကို​ဝယ်​ယူ​ရန်​ငါ​လာ​သည်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཨ་རབ་ནཱས། ང་ཡི་ཇོ་བོ་དང་ང་ཡི་རྒྱལ་པོ་སྐུ་ཉིད་ཞབས་ཕྱིའི་རྩར་བྱོན་པ་ཅི་ཡིན་ལགས་ཞེས་ཞུས་པས།
    དཱ་བིད་ཀྱིས། འབངས་རྣམས་ཀྱི་ཁྲོད་དུ་རིམས་ནད་ཆད་པའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བཞེང་བར་ཁྱོད་ཀྱི་གཡུལ་ཁ་ཉོ་རུ་འོངས་པ་ཡིན་ཞེས་གསུངས་པ་དང་།
  sna-sna: Arauna akati, “Seiko ishe wangu mambo auya kumuranda wake?” Dhavhidhi akapindura
    akati, “Kuzotenga buriro rako, kuti ndivakire Jehovha aritari, kuti denda riri
    pamusoro pavanhu rigume.”
  spa-BLM: 'Arauna dijo: “¿Por qué ha venido mi señor el rey a su siervo?” David dijo:
    “Para comprar tu era, para construir un altar a Yahvé, para que la plaga deje
    de afligir al pueblo”.'
  cac-cac: 'Ix yalan vin̈: —Mamin rey, ¿tas val yuj tzach javi d''ayin? xchi vin̈.
    Ix tac''vi vin̈aj David chi'': —A yuj in manan jab''oc lugar d''a a tec''lab''
    trigo tic, ol in b''oanq''ue junoc yaltar Jehová d''ay, yic vach'' ol vanaj scham
    anima d''a yol chon̈ab'' tic, xchi vin̈.'
  swh-ULB: Kisha Arauna akasema, “Kwa nini bwana wangu mfalme amekuja kwangu, mtumishi
    wake? Daudi akajibu, “Kununua uwanja wako wa kupuria, ili nimjengee Yahwe madhabahu,
    ili kwamba tauni iondolewe kwa watu.”
  bel-bel: 'І сказаў Орна: навошта прыйшоў гаспадар мой цар да раба свайго? І сказаў
    Давід: купіць у цябе гумно, каб зладзіць ахвярнік Госпаду, каб спынілася пабіваньне
    народу.'
  deu-ELBBK: 'Und Arawna sprach: Warum kommt mein Herr, der König, zu seinem Knecht?
    Und David sprach: Die Tenne von dir zu kaufen, um dem HERRN einen Altar zu bauen,
    damit die Plage von dem Volk abgewehrt werde.'
  mbb-OT: Migkaǥi si Arauna te, “Mahal he Hadì, maan is kayi ka?” Midtavak si David
    te, “Midhengkayi a su ebpemesahan ku heini is gunasè nu su ebaal a kayi te pemuhatà
    para te Nengazen, wey meengked en is kedlimasa te menge etew.”
  mal-2015: 'യജമാനനായ രാജാവു അടിയന്റെ അടുക്കൽ വരുന്നതു എന്തു എന്നു അരവ്നാ ചോദിച്ചതിന്നു
    ദാവീദ്: ബാധ ജനത്തെ വിട്ടുമാറുവാൻ തക്കവണ്ണം യഹോവെക്കു ഒരു യാഗപീഠം പണിയേണ്ടതിന്നു
    ഈ കളം നിന്നോടു വിലെക്കു വാങ്ങുവാൻ തന്നേ എന്നു പറഞ്ഞു.'
  rmc-rmc: „Soske avel o kraľis, miro raj, ke mande?“ phučľa lestar. „Kamav te cinel
    tutar o humnos,“ odphenďa o David, „hoj te ačhavav le RAJESKE oltaris, hoj te
    preačhel kada meribnaskro nasvaľiben.“
  pes-OPV: 'و ارونه گفت: «آقایم، پادشاه، چرا نزد بنده خود آمده است؟» داود گفت: «تا
    خرمنگاه را از تو بخرم ومذبحی برای خداوند بنا نمایم و تا وبا از قوم رفع شود.»'
  ron-1924: 'Аравна а зис: „Пентру че вине домнул меу ымпэратул ла служиторул луй?”
    Ши Давид а рэспунс: „Ка сэ кумпэр де ла тине ария ши сэ зидеск ын еа ун алтар
    Домнулуй, пентру ка сэ ынчетезе урӂия ачаста де песте попор.”'
  ben-OBCV: অরৌণা বললেন, “আমার প্রভু মহারাজ কেন তাঁর দাসের কাছে এসেছেন?” “তোমার খামারটি
    কেনার জন্য,” দাউদ উত্তর দিলেন, “যেন আমি সদাপ্রভুর উদ্দেশে একটি যজ্ঞবেদি নির্মাণ
    করতে পারি, ও লোকজনের উপর ছড়িয়ে পড়া এই মহামারি থেমে যায়।”
  som-som: Oo Arawnaah wuxuu yidhi, Boqorow, sayidkaygiiyow, maxaad iigu timid anoo
    addoonkaaga ah? Oo Daa'uudna wuxuu yidhi, Waxaan kuugu imid inaan kaa iibsado
    meesha wax lagu tumo, si aan Rabbiga uga dhiso meel allabari inay belaayadu dadka
    ka joogsato.
  lat-VUC: 'et egressus adoravit regem prono vultu in terram, et ait: Quid causæ est
    ut veniat dominus meus rex ad servum suum? Cui David ait: Ut emam a te aream,
    et ædificem altare Domino, et cesset interfectio quæ grassatur in populo.'
  eng-ASVBT: And Araunah said, Wherefore is my lord the king come to his servant?
    And David said, To buy the threshing floor of thee, to build an altar unto Jehovah,
    that the plague may be stayed from the people.
  ita-1885: 'Poi disse: Perchè è venuto il re, mio signore, al suo servitore? E Davide
    disse: Per comperar de te quest''aia, per edificarvi un altare al Signore; acciocchè
    questa piaga sia arrestata d''in sul popolo.'
  eng-LXXUP: And Araunah said, Why has my lord the king come to his servant? and David
    said, To buy of thee the threshing floor, in order to build an altar to the Lord,
    that the plague may be restrained from off the people.
  eng-ULB: Then Araunah said, “Why has my master the king come to me, his servant?”
    David replied, “To buy your threshing floor, so I can build an altar for Yahweh,
    so that the plague may be removed from the people.”
  spa-VBL: “¿Por qué ha venido Su Majestad a verme a mí, su siervo?” preguntó Arauna.
    “Para comprar tu era y así poder construir un altar al Señor para que se detenga
    la plaga del pueblo”, respondió David.
  fra-_FOB: 'Puis Arauna dit: Pourquoi le roi, mon seigneur, vient-il vers son serviteur?
    Et David répondit: C''est pour acheter ton aire, et y bâtir un autel à l''Éternel,
    afin que cette plaie soit arrêtée parmi le peuple.'
  mal-mal: '“എന്റെ യജമാനനായ രാജാവ് അടിയന്റെ അടുക്കൽ വരുന്നത് എന്ത്?” എന്ന് അരവ്നാ
    ചോദിച്ചതിന് ദാവീദ്: “ബാധ ജനത്തെ വിട്ടുമാറുവാൻ തക്കവണ്ണം യഹോവയ്ക്ക് ഒരു യാഗപീഠം
    പണിയേണ്ടതിന് ഈ മെതിക്കളം നിന്നോട് വിലയ്ക്കു വാങ്ങുവാൻ തന്നെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne pūchhā, “Mere āqā aur bādshāh mere pās kyoṅ ā gae.” Dāūd ne jawāb
    diyā, “Maiṅ āp kī gāhne kī jagah ḳharīdnā chāhtā hūṅ tāki Rab ke lie qurbāngāh
    tāmīr karūṅ. Kyoṅki yih karne se wabā ruk jāegī.”
  suz-BL: मिनु अरौनाहमी “मारदे आं प्रभु पिप इन वाइल कली ग्रुम्‍थ जाक्‍नी” दे हिल्‍लो
    पवा बाक्‍त। मिनु दाऊदमी “गो परमप्रभु यावे कली चढ़ेतीक का सेल्‍‍चा, दे इ खला ग्‍याप्‍थ
    जाक्‍ती। मो पाता हना, एको मुर बेक्‍तीक रोइ दिक्‍बा कों?” देंमाक्‍त।
  ita-1927: 'Poi Arauna disse: “Perché il re, mio signore, viene dal suo servo?” E
    Davide rispose: “Per comprare da te quest’aia ed erigervi un altare all’Eterno,
    affinché la piaga cessi d’infierire sul popolo”.'
  ckb-ckb: 'ئەرەونا گوتی: «پاشای گەورەم بۆچی هاتووە بۆ لای خزمەتکارەکەی؟» داودیش گوتی:
    «بۆ ئەوەی جۆخینەکەت لێ بکڕم تاکو قوربانگایەک بۆ یەزدان بنیاد بنێم و دەردەکە لە
    کۆڵ گەل ببێتەوە.»'
  eng-BBE: And Araunah said, Why has my lord the king come to his servant? And David
    said, To give you a price for your grain-floor, so that I may put up an altar
    to the Lord, and the disease may be stopped among the people.
  kan-OKCV: ಅರೌನನು, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ತನ್ನ ಸೇವಕನ ಬಳಿಗೆ ಬಂದದ್ದೇನು?” ಎಂದನು. ಅದಕ್ಕೆ
    ದಾವೀದನು, “ಈ ವ್ಯಾಧಿಯು ಜನರನ್ನು ಬಿಟ್ಟುಹೋಗುವಂತೆ ಯೆಹೋವ ದೇವರಿಗೆ ಒಂದು ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸುವುದಕ್ಕೆ
    ಈ ಕಣವನ್ನು ನಿನ್ನಿಂದ ಕೊಂಡುಕೊಳ್ಳಲು ಬಂದಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'ராஜாவான என்னுடைய ஆண்டவன் தமது அடியானிடத்தில் வருகிற காரியம் என்ன என்று
    கேட்டதற்கு, தாவீது: வாதை மக்களைவிட்டு நிறுத்தக் யெகோவாவுக்கு ஒரு பலிபீடத்தைக்
    கட்டும்படி இந்தக் களத்தை உன்னுடைய கையிலே வாங்க வந்தேன் என்றான்.'
  spa-RV-1909: 'Y Arauna dijo: ¿Por qué viene mi señor el rey á su siervo? Y David
    respondió: Para comprar de ti la era, para edificar altar á Jehová, á fin de que
    la mortandad cese del pueblo.'
  ron-BTF: 'Și Aravna a spus: Pentru ce a venit domnul meu împăratul la servitorul
    său? Și David a spus: Pentru a cumpăra aria de la tine, ca să zidesc un altar
    DOMNULUI, ca plaga să fie oprită de la popor.'
  eng-WEBP: Araunah said, “Why has my lord the king come to his servant?” David said,
    “To buy your threshing floor, to build an altar to the LORD, that the plague may
    be stopped from afflicting the people.”
  eng-FBV: “Why has Your Majesty come to see me, your servant?” Araunah asked. “To
    buy your threshing floor so I can build an altar to the Lord in order that the
    plague on the people may be stopped.” David replied.
  nld-1939: 'Arawna vroeg: Met welk doel is mijn heer en koning bij zijn dienaar gekomen?
    David antwoordde: Om van u de dorsvloer te kopen en een altaar voor Jahweh te
    bouwen, opdat de plaag van het volk moge wijken.'
  nch-BL: 'huan quiilhui: ―Tinotanahuatijca, ¿para ten tihualajtoc para techpaxalos?
    Huan David quinanquili: ―Nijnequi nimitzcohuilis motal campa tijhuitequi trigo
    para nijchihuas nopona se itaixpa TOTECO para ma tamis nopa cocolisti cati fiero.'
  vie-1934: 'Đoạn, A-rau-na nói: Cớ chi vua chúa tôi đến nhà kẻ tôi tớ vua? Đa-vít
