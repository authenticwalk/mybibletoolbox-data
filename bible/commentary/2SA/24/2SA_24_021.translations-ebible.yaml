  arb-NAV: 'وَسَأَلَ: «لِمَاذَا جَاءَ سَيِّدِي الْمَلِكُ إِلَى بَيْتِ عَبْدِهِ؟» فَأَجَابَهُ
    دَاوُدُ: «لأَشْتَرِيَ مِنْكَ الْبَيْدَرَ حَتَّى أَبْنِيَ لِلرَّبِّ مَذْبَحاً فَتَكُفَّ
