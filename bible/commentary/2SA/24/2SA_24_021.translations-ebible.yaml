    chunga gamna hise hi akitol mangthei na dinga nangma changphol hi chohdoh a hikoma
    hi Pakai henga maicham khat semdoh ding kati ahi,” ati.
  mar-mar: अरवना म्हणाला, “माझे स्वामी का बरे आले आहेत? दावीद म्हणाला, तुझे खळे विकत
    घ्यायला. म्हणजे मग मी परमेश्वरा प्रित्यर्थ इथे एक वेदी बांधीन. मग रोगराई संपुष्टात
    येईल.”
  qub-qub: 'Nircur niran: «¿Imallaraj caycan tayta watucamänayquipaj?» Chaura David
    niran: «Rïgu ërashayqui chacrayquita ranticaycamay. Chaychömi fiyu gueshya chawananpaj
    Tayta Diospaj juc altarta rurashaj.»'
  bqp-bqp: 'à pì: Ma dikiri kína, À kɛ̀ dera ntɛn su makũ n zↄ̀bleri kĩnaa lɛɛ? Dauda
    wèa à pì: Ma su mà n pↄ́wɛgbɛ̃ki lúmma mà Dikiri gbagbaki bon, de gagagyã pì
    le à go gbɛ̃nↄa yãi.'
  hat-hat: 'Li di l'' konsa: -Monwa, sa ki mennen ou isit lakay mwen? David reponn
    li: -Mwen vin achte anplasman glasi a pou m'' bati yon lotèl pou Seyè a, konsa
    epidemi an va sispann nan peyi a.'
  eng-BSB: “Why has my lord the king come to his servant?” Araunah said. “To buy your
    threshing floor,” David replied, “that I may build an altar to the LORD, so that
    the plague upon the people may be halted.”
  tod-tod: 'É gaazaɠa, é ɠɛ ma: «Toɠa ɠale, màliɠii masagi, è ʋaazu pɔ̀, nɛ̀i
    gè ga ɗa-wotiɠɛ nui?» Davide ɠɛ ma: «Gè ʋaa, gè molo loɠazuʋɛ ʋɛ ɠeya è ma,
    gè zalaɠa ɠulazuʋɛ ɓɛtɛ ná Ɠɔoɠɔ GALAGI ʋɛ, nii a kɛ ɗɔfɔi nii maaɠooza nuɓusɛiti
    ba.»'
  eng-WEBPB: Araunah said, “Why has my lord the king come to his servant?” David said,
    “To buy your threshing floor, to build an altar to the LORD, that the plague may
    be stopped from afflicting the people.”
  kbq-kbq: Ana huteno Arauna'a anage hu'ne, na'a higenka rana kini nemoka eri'za vaheka'monarega
    neane? Higeno Deviti'a kenona huno, witi akaru'ma neharana mopa mizasena Ra Anumzamofontega
    Kresramanavu ita tro hanugeno, amama zamazeri haviza nehia hazenkea omnegahie.
  nhe-BL: 'huan quiilhui: ―Tinotlanahuatijca, ¿para tlen tihualajtoc para tinechpaxalos?
    Huan David quinanquili: ―Nijnequi nimitzcohuilis motlal campa tijhuitequi trigo
    para nijchihuas nopona se itlaixpa TOTECO para ma tlamis nopa cocolistli tlen
    fiero.'
  bus-bus: 'à bè: Ma dii kí, à kɛ̀ dia nɛ́ɛ mↄↄ mamↄma n zↄ̀bleri kiia lɛɛ? Dauda
    wèàla à bè: Ma mↄ mà n pↄ́wɛɛgbɛ̃ki lúmma mà Dii gbãgbãkii bommɛ, lɛ gagyãa
    pì e à go gbɛ̃nↄa yãnzi.'
  gub-BL: Upuranu hehe. — Hezar, màràzàwe tuwe erezur xe, i'i izupe. — Azur 'aw ywy
    ime'eg kar pà newi. Azapo putar ma'ea'yr hapy haw xe Tupàn Tuweharupi Wiko Ma'e
    henataromo nehe, ko perewahy imumaw pà nehe, i'i izupe.
  eng-DRA: 'An going out he worshipped the king, bowing with his face to the earth,
    and said: Wherefore is my lord the king come to his servant? Arid David said to
    him: To buy the thrashingfloor of thee, and build an altar to the Lord, that the
    plague, which rageth among the people, may cease.'
