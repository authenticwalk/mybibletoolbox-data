  urd-urd: और अरोनाह कहने लगा, “मेरा मालिक बादशाह अपने बन्दा के पास क्यों आया?” दाऊद
    ने कहा, “यह खलिहान तुझसे ख़रीदने और ख़ुदावन्द के लिए एक मज़बह बनाने आया हूँ ताकि
