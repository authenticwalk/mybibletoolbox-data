verse: 2SA.024.016
translations:
  mal-C: 'സംഹാരദൂതൻ ജെറുശലേം നശിപ്പിക്കുന്നതിനുവേണ്ടി കൈനീട്ടി. അപ്പോൾ യഹോവ ആ മഹാസംഹാരത്തെക്കുറിച്ച്
    അനുതപിച്ച് ജനത്തെ ബാധിക്കുന്ന ദൂതനോടു കൽപ്പിച്ചു: “മതി, നിന്റെ കരം പിൻവലിക്കുക!”
    യഹോവയുടെ ദൂതൻ അപ്പോൾ യെബൂസ്യനായ അരവ്നായുടെ മെതിക്കളത്തിൽ ആയിരുന്നു.'
  deu-TKW: 'Als aber der Engel seine Hand gegen Jerusalem ausstreckte, um es zu Grunde
    zu richten, da reute Jahwe das Unheil, und er gebot dem Engel, der die Verheerung
    im Volk anzurichten hatte: Genug! ziehe nun deine Hand ab! - der Engel Jahwes
    befand sich eben bei der Tenne des Jebusiters Arawna.'
  lin-lin: 'Lokola anjelu atandaki loboko na ye na likolo ya Yelusalemi mpo na kobebisa
    yango, Yawe atalaki mpe ayokaki mawa mpo na pasi wana. Alobaki na anjelu oyo azalaki
    kobebisa : « Ekoki ! Longola loboko na yo ! » Nzokande, na tango wana, anjelu
    na Yawe atelemaki pembeni ya etando ya Orina, moto ya Yebusi, kati na likolo mpe
    mabele, mpe asimbaki mopanga ezanga ebombelo.'
  eng-LSV: and the messenger puts forth his hand to Jerusalem to destroy it, and YHWH
    sighs concerning the calamity, and says to the messenger who is destroying among
    the people, “Enough, now, cease your hand”; and the messenger of YHWH was near
    the threshing-floor of Araunah the Jebusite.
  eng-GNV: And when the Angel stretched out his hande vpon Ierusalem to destroy it,
    the Lord repented of the euil, and said to the Angel that destroyed the people,
    It is sufficient, holde nowe thine hand. And the Angel of the Lord was by the
    threshing place of Araunah the Iebusite.
  eng-WEBSTER: 'And when the angel stretched out his hand upon Jerusalem to destroy
    it, the LORD repented of the evil, and said to the angel that destroyed the people,
    It is enough: stay now thy hand. And the angel of the LORD was by the threshing-place
    of Araunah the Jebusite.'
  nhw-BL: 'Huan quema nopa itequihua TOTECO catli temictiyaya quixitlajqui imax para
    temictis ipan Jerusalén, TOTECO moyolcuepqui huan quiilhui: “San ya nopa, ayacmo
    xitemicti.” Huan nopa tequihua itztoya ipan nopa piso campa quihuitequiyaya itrigo
    nopa jebuseo tlacatl catli itoca Arauna.'
  swh-ONEN: Malaika aliponyoosha mkono wake ili kuangamiza Yerusalemu, Bwana akahuzunika
    kwa sababu ya maafa, akamwambia yule malaika aliyekuwa anawadhuru watu, “Yatosha!
    Rudisha mkono wako.” Wakati huo malaika wa Bwana alikuwa kwenye sakafu ya kupuria
    ya Arauna, Myebusi.
  bba-bba: Sɑɑ ye Yinni Gusunɔn ɡɔrɑdo u sɔɔru kpɑ u kɑ Yerusɑlɛmu kpeerɑsiɑ, yerɑ
    Yinni Gusunɔ u ɡɔ̃ru ɡɔsiɑ u wɑhɑlɑ bɑkɑ ye yɔ̃rɑsiɑ. Mɑ u ɡɔrɑdo wi sɔ̃ɔwɑ u
    nɛɛ, yɑ turɑ mɛ. A wunɛn nɔmɑ wĩɔ minin di. Sɑɑ ye sɔɔ, ɡɔrɑdo wi, u wɑ̃ɑwɑ Arɑfunɑ
    Yebusin doo soo yerun bɔkuɔ.
  eng-KJVCPB: 'And when the angel stretched out his hand upon Jerusalem to destroy
    it, the Lord repented him of the evil, and said to the angel that destroyed the
    people, It is enough: stay now thine hand. And the angel of the Lord was by the
    threshingplace of Araunah the Jebusite.'
  luo-luo: To kane malaika orieyo bade mondo oketh Jerusalem, chuny Jehova Nyasaye
    ne lit nikech masirano mi nowacho ni malaika mane nego ji niya, “Oromo! Dwok lweti
    piny.” Malaika mar Jehova Nyasaye noyudo ochungʼ e kar dino cham mar Arauna ja-Jebus.
  meu-meu: A aneru ese Ierusalem ihabua-tarina totona imana e toi roro henia negana
    ai, Iehova na una dika amo e helalo kerehai, bena ia ese taunimanima ihabua-taridia
    aneruna na e hamaoroa, eto, Vadaeni, imamu a haloua. Iehova ena aneru na Arauna,
    tau Iebusu, ena uit ikwadina gabuna badibadinai noho.
  npi-ULB: जब स्वर्गदूतले यरूशलेमलाई नाश गर्न आफ्‍नो हात त्‍यता पसारे, तब त्‍यसले
    ल्याउने हानिको कारणले परमप्रभुले आफ्‍नो मन बदल्नुभयो र उहाँले मानिसहरूलाई नाश
    पारिरहेका स्वर्गदूतलाई भन्‍नुभयो, “पुग्यो ! अब तिम्रो हात थाम ।” त्यस बेला स्वर्गदूत
    यबूसी अरौनाको खलामा खडा भएका थिए ।
  yor-yor: Nígbà tí angẹli náà sì nawọ́ rẹ̀ sí Jerusalẹmu láti pa á run, Olúwa sì
    káàánú nítorí ibi náà, ó sì sọ fún angẹli tí ń pa àwọn ènìyàn náà run pé, “Ó tó,
    dá ọwọ́ rẹ dúró wàyí!” Angẹli Olúwa náà sì wà níbi ìpakà Arauna ará Jebusi.
  ind-ind: '@see-verse:2SA.024.015'
  pes-OPCB: 'ولی وقتی فرشته به پایتخت نزدیک می‌شد، خداوند منصرف شد و به فرشته فرمود:
    «کافی است! دست نگه دار.» در این موقع فرشته به زمین خرمنکوبی ارونهٔ یبوسی رسیده
    بود.'
  tgl-ULB: Nang inabot ng anghel ang kaniyang kamay sa dako ng Jerusalem para wasakin
    ito, nagbago ang ang isip ni Yahweh tungkol sa kapahamakan, at sinabi sa anghel
    na pumupuksa sa mga tao, “Tama na! Iatras mo ngayon ang iyong kamay.” Nakatayo
    noon ang anghel ni Yahweh sa giikan ni Arauna na Jebuseo.
  hui-hui: Ani bialu Anduane Homogonaga dahuliyali mbira wali agali bo wahama ibiyadagoni
    Yarusaleme tanoha wali agali bo wahole anda ibini. Ani ibalu hearia Anduane Homogohanda
    wali agali mo ko holene bu hearu hondowa uruniha hearu dara howa dahuliyali biagohondo
    lalu, Ai karulapego waha, lene. Ani laya handala dahuliyali biago ibu wahowa widi
    iraneru lini hondo ibira ibira halu aeane puyabume yu pelonaga bo taulalu tale
    biaga wiagoria íbu hene. Dindi ogoni Yabusu hameigini aria agali Arauna mbira
    henegonaga wini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တမန်​သည် ယေ​ရု​ရှ​လင်​မြို့​ကို​ဖျက်​ဆီး​မည်​ပြု​သော
    အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​တို့​အား အ​ပြစ်​ဒဏ်​ခတ်​မှု​နှင့်​ပတ်​သက်​၍​စိတ်​ပြောင်း
    လဲ​တော်​မူ​သ​ဖြင့်``ရပ်​တန့်​လော့။ တော်​လောက် ပြီ'' ဟု​ကောင်း​ကင်​တ​မန်​အား​မိန့်​တော်​မူ​၏။
    ထို​အ​ခါ​၌​ကောင်း​ကင်​တမန်​သည်​ယေ​ဗု​သိ အ​မျိုး​သား​အ​ရော​န​၏​ကောက်​နယ်​တ​လင်း
    အ​နီး​တွင်​ရပ်​လျက်​နေ​သ​တည်း။
  bod-N: དེ་ནས་ཕོ་ཉ་དེས་ཡེ་རུ་སཱ་ལེམ་འཇོམས་པར་ཕྱག་བརྐྱངས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་བར་ཆད་དེའི་ཕྱིར་ཐུགས་འགྱོད་ཅིང་།
    མི་སྡེ་གསོད་པའི་ཕོ་ཉ་དེ་ལ། ད་ནི་ཆོག་གོ །མཚམས་ཞོག་ཅིག་ཅེས་བཀའ་བསྩལ་ཏོ། །དེའི་ཚེ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་དེ་ནི་ཡེ་བུ་སི་པ་ཨ་རབ་ནཱ་ཡི་གཡུལ་ཁར་ཡོད་པ་ཡིན།
  sna-sna: Mutumwa akati atandavadza ruoko rwake kuti aparadze Jerusarema, Jehovha
    akazvidemba nokuda kwenjodzi iyi akati kumutumwa akanga achiparadza vanhu, “Zvaringana!
    Dzora ruoko rwako.” Mutumwa waJehovha ipapo akanga ava paburiro raArauna muJebhusi.
  spa-BLM: 'Cuando el ángel extendió su mano hacia Jerusalén para destruirla, Yahvé
    se despreocupó del desastre y dijo al ángel que destruía al pueblo: “Es suficiente.
    Ahora retira tu mano”. El ángel de Yahvé estaba junto a la era de Arauná el jebuseo.'
  cac-cac: 'Ayic ix yac''anb''at sc''ab'' jun ángel d''a yib''an̈ Jerusalén yic syac''
    lajvoc eb'' anima yalani, ix cus sc''ol Jehová yuj tas ix uji chi'', yuj chi''
    ix yal d''a jun ángel chi'': C''ocb''ilxo chi'', ochocab'' vaan, xchi. A d''a
    stec''lab'' trigo vin̈aj Arauna aj Jebús, ata'' ayec'' jun ángel chi'' ayic ix
    alji chi'' d''ay.'
  swh-ULB: Malaika aliponyosha mkono wake kuelekea Yerusalemu ili kuuharibu, Yahwe
    akabadili nia yake kuhusu madhara, na akamwambia malaika aliyekuwa tiyari kuwaangamiza
    watu, “Yatosha! Rudisha mkono wako sasa.” Wakati huo malaika wa Yahwe alikuwa
    amesimama katika kiwanja cha kupuria cha Arauna Myebusi.
  bel-bel: 'І працягнуў анёл Божы руку сваю на Ерусалім, каб спустошыць яго; але Гасподзь
    пашкадаваў пра бедства і сказаў анёлу, які пабіваў народ: досыць, цяпер адпусьці
    руку тваю. А анёл Гасподні быў тады каля гумна Орны Евусэяніна.'
  deu-ELBBK: 'Und als der Engel seine Hand gegen Jerusalem ausstreckte, um es zu verderben,
    da reute den HERRN des Übels, und er sprach zu dem Engel, der unter dem Volk verdarb:
    Genug, zieh jetzt deine Hand ab. Der Engel des HERRN war aber bei der Tenne Arawnas,
    des Jebusiters.'
  mbb-OT: Hein naandam en is belinsuǥuen he edezaat pezem te Jerusalem, ne nahalin
    is isip te Nengazen te kedsilut te menge etew. Ne zutun migkeǥiyan din haazà is
    belinsuǥuen he edsilut dutun te menge etew te, “Hustu en! Kenè nu en sikandan
    siluti.” Haazà he timpu diyà haazà is belinsuǥuen te Nengazen te gunasà ni Arauna
    he Jebusihanen.
  mal-2015: 'എന്നാൽ ദൈവദൂതൻ യെരൂശലേമിനെ ബാധിപ്പാൻ അതിന്മേൽ കൈ നീട്ടിയപ്പോൾ യഹോവ അനർത്ഥത്തെക്കുറിച്ചു
    അനുതപിച്ചു ജനത്തിൽ നാശം ചെയ്യുന്ന ദൂതനോടു: മതി, നിന്റെ കൈ പിൻവലിക്ക എന്നു കല്പിച്ചു.
    അന്നേരം യഹോവയുടെ ദൂതൻ, യെബൂസ്യൻ അരവ്നയുടെ മെതിക്കളത്തിന്നരികെ ആയിരുന്നു.'
  rmc-rmc: 'Sar o aňjelos imar nacirdňa peskro vast, hoj te dukhavel o Jeruzalem,
    le RAJESKE sas pharo vaš oda nalačhipen a phenďa le aňjeloske, savo murdarelas
    le manušen: „Preačh! Odle o vast!“ O aňjelos le RAJESKRO sas ipen akor paš o humnos
    le Aravnoskro le Jebusejoskro.'
  pes-OPV: 'و چون فرشته، دست خود رابر اورشلیم دراز کرد تا آن را هلاک سازد، خداونداز
    آن بلا پشیمان شد و به فرشته‌ای که قوم راهلاک می‌ساخت گفت: «کافی است! حال دست خود
    را باز دار.» و فرشته خداوند نزد خرمنگاه ارونه یبوسی بود.'
  ron-1924: 'Пе кынд ынӂерул ынтиндя мына песте Иерусалим ка сэ-л нимичяскэ, Домнул
    С-а кэит де рэул ачела ши а зис ынӂерулуй каре учидя попорул: „Дестул! Траӂе-ць
    мына акум.” Ынӂерул Домнулуй ера лынгэ ария луй Аравна, Иебуситул.'
  ben-OBCV: স্বর্গদূত যখন জেরুশালেম ধ্বংস করার জন্য হাত বাড়িয়েছিলেন, তখন সেই দুর্বিপাকের
    বিষয়ে সদাপ্রভু দয়ার্দ্র হলেন ও লোকজনকে যিনি যন্ত্রণা দিচ্ছিলেন, সেই স্বর্গদূতকে
    তিনি বললেন, “যথেষ্ট হয়েছে! তোমার হাত সরিয়ে নাও।” সদাপ্রভুর দূত তখন যিবূষীয়
    অরৌণার খামারে ছিলেন।
  som-som: Markii malaggii gacanta u fidiyey inuu baabbi'iyo Yeruusaalem ayaa Rabbigu
    belaayadii ka qoomamooday, oo wuxuu ku yidhi malaggii dadka baabbi'inayay, Bes
    weeye, haddaba gacanta soo celi. Oo malaggii Rabbiguna wuxuu ag joogay meeshii
    hadhuudhka lagu tumi jiray oo uu Arawnaah kii reer Yebuus lahaa.
  lat-VUC: 'Cumque extendisset manum suam angelus Domini super Jerusalem ut disperderet
    eam, misertus est Dominus super afflictione, et ait angelo percutienti populum:
    Sufficit: nunc contine manum tuam. Erat autem angelus Domini juxta aream Areuna
    Jebusæi.'
  eng-ASVBT: And when the angel stretched out his hand toward Jerusalem to destroy
    it, Jehovah repented him of the evil, and said to the angel that destroyed the
    people, It is enough; now stay thy hand. And the angel of Jehovah was by the threshing
    floor of Araunah the Jebusite.
  ita-1885: 'E l''Angelo stese la sua mano sopra Gerusalemme, per farvi il guasto;
    ma il Signore si pentì di quel male, e disse all''Angelo che faceva il guasto
    fra il popolo: Basta, rallenta ora la tua mano. Or l''Angelo del Signore era presso
    dell''aia di Arauna Gebuseo.'
  eng-LXXUP: And the angel of the Lord stretched out his hand against Jerusalem to
    destroy it, and the Lord repented of the evil, and said to the angel that destroyed
    the people, It is enough now, withhold thy hand. And the angel of the Lord was
    by the threshing floor of Araunah the Jebusite.
  eng-ULB: When the angel reached out with his hand toward Jerusalem to destroy it,
    Yahweh changed his mind because of the harm it would cause, and he said to the
    angel who was destroying people, “Enough! Now draw back your hand.” At that time
    the angel of Yahweh was standing at the threshing floor of Araunah the Jebusite.
  spa-VBL: 'Pero justo cuando el ángel se disponía a destruir Jerusalén, el Señor
    cedió de causar semejante desastre y le dijo al ángel destructor: “Es suficiente.
    Ya puedes parar”. Justo en ese momento el ángel del Señor estaba junto a la era
    de Arauna el jebuseo.'
  fra-_FOB: 'Mais quand l''ange étendit sa main sur Jérusalem pour la ravager, l''Éternel
    se repentit de ce mal, et dit à l''ange qui ravageait le peuple: Assez! retire
    maintenant ta main. Or l''ange de l''Éternel était auprès de l''aire d''Arauna,
    le Jébusien.'
  mal-mal: 'എന്നാൽ ദൈവദൂതൻ യെരൂശലേമിനെ നശിപ്പിക്കാൻ അതിന്മേൽ തന്റെ കൈ നീട്ടിയപ്പോൾ
    യഹോവ അനർത്ഥത്തെക്കുറിച്ച് അനുതപിച്ച് ജനത്തിൽ നാശം ചെയ്യുന്ന ദൂതനോട്: “മതി, നിന്റെ
    കൈ പിൻവലിക്കുക” എന്നു കല്പിച്ചു. അപ്പോൾ യഹോവയുടെ ദൂതൻ, യെബൂസ്യൻ അരവ്നയുടെ മെതിക്കളത്തിനരികിൽ
    ആയിരുന്നു.'
  urd-GVR: Lekin jab wabā kā farishtā chalte chalte Yarūshalam tak pahuṅch gayā aur
    us par hāth uṭhāne lagā to Rab ne logoṅ kī musībat ko dekh kar tars khāyā aur
    tabāh karne wāle farishte ko hukm diyā, “Bas kar! Ab bāz ā.” Us waqt Rab kā farishtā
    wahāṅ khaṛā thā jahāṅ Araunāh Yabūsī apnā anāj gāhtā thā.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइ‍बमी यरूसलेम खतम पोक्‍चा कली आ गुइ
    मेक गे दिंदा बाक्‍त। मिनु परमप्रभु यावेमी मुर आन कली खतम सेल्‍ब आ स्‍वर्ग ङा गेय
    पाइब कली तेक्‍शा “मोक्‍ल, मुल दुम्‍त” देंमाक्‍त। मेना मेको परमप्रभु यावे आ स्‍वर्ग
    ङा गेय पाइ‍ब यबुसी अरौनाह आ खलाम राप्‍शो बाक्‍माक्‍त। उत्‍पत्ती १९:१३; प्रस्‍थान
    १२:२३; यसैया ५४:१६
  ita-1927: 'E come l’angelo stendeva la sua mano su Gerusalemme per distruggerla,
    l’Eterno si pentì della calamità ch’egli aveva inflitta, e disse all’angelo che
    distruggeva il popolo: “Basta; ritieni ora la tua mano!” Or l’angelo dell’Eterno
    si trovava presso l’aia di Arauna, il Gebuseo.'
  ckb-ckb: 'فریشتەکە دەستی بۆ ئۆرشەلیم درێژکرد بۆ ئەوەی وێرانی بکات، بەڵام یەزدان
    کارەساتەکەی ڕاگرت، بەو فریشتەیەی فەرموو کە گەلی لەناودەبرد: «بەسە! ئێستا دەست
    هەڵبگرە!» لەو کاتەدا فریشتەکەی یەزدان لەسەر جۆخینەکەی ئەرەونای یەبوسی بوو.'
  eng-BBE: And when the hand of the angel was stretched out in the direction of Jerusalem,
    for its destruction, the Lord had regret for the evil, and said to the angel who
    was sending destruction on the people, It is enough; do no more. And the angel
    of the Lord was by the grain-floor of Araunah the Jebusite.
  kan-OKCV: ದೂತನು ಯೆರೂಸಲೇಮನ್ನು ನಾಶಮಾಡಲು, ಅದರ ಮೇಲೆ ತನ್ನ ಕೈಚಾಚಿದಾಗ, ಯೆಹೋವ ದೇವರು ಆ ದಂಡನೆಗಾಗಿ
    ನೊಂದುಕೊಂಡು, ಜನರನ್ನು ಸಂಹರಿಸುತ್ತಿದ್ದ ದೇವದೂತನಿಗೆ, “ಸಾಕು, ನಿನ್ನ ಕೈಯನ್ನು ಹಿಂದೆಗೆ,”
    ಎಂದರು. ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಯೆಬೂಸಿಯನಾದ ಅರೌನನ ಕಣದ ಬಳಿಯಲ್ಲಿ ಇದ್ದನು.
  tam-2017: 'தேவதூதன் எருசலேமை அழிக்கத் தன்னுடைய கையை அதின்மேல் நீட்டினபோது, யெகோவா
    அந்தத் தீங்குக்கு மனவேதனையடைந்து, மக்களை அழிக்கிற தூதனை நோக்கி: போதும், இப்போது
    உன்னுடைய கையை நிறுத்து என்றார்; அந்த வேளையில் யெகோவாவுடைய தூதன் எபூசியனான அர்வனாவினுடைய
    போரடிக்கிற களத்திற்கு நேராக இருந்தான்.'
  spa-RV-1909: 'Y como el ángel extendió su mano sobre Jerusalem para destruirla,
    Jehová se arrepintió de aquel mal, y dijo al ángel que destruía el pueblo: Basta
    ahora; detén tu mano. Entonces el ángel de Jehová estaba junto á la era de Arauna
    Jebuseo.'
  ron-BTF: 'Și când îngerul și-a întins mâna peste Ierusalim ca să îl distrugă, DOMNUL
    s-a pocăit de rău și a spus îngerului care nimicea poporul: Este destul; oprește-ți
    acum mâna. Și îngerul DOMNULUI era lângă aria lui Aravna iebusitul.'
  eng-WEBP: When the angel stretched out his hand toward Jerusalem to destroy it,
    the LORD relented of the disaster, and said to the angel who destroyed the people,
    “It is enough. Now withdraw your hand.” The LORD’s angel was by the threshing
    floor of Araunah the Jebusite.
  eng-FBV: But just as the angel was getting ready to destroy Jerusalem, the Lord
    relented from causing such a disaster and told the destroying angel, “That's enough.
    You can stop now.” Right then the angel of the Lord was standing beside the threshing
    floor of Araunah the Jebusite.
  nld-1939: 'Ook naar Jerusalem zond Jahweh den engel, om er verderf te stichten.
    Toen kreeg Jahweh spijt over het onheil, en Hij sprak tot den engel, die onder
    het volk verderf stichtte: Genoeg nu, trek uw hand terug! De engel van Jahweh
    bevond zich toen nabij de dorsvloer van Arawna, den Jeboesiet.'
  nch-BL: 'Huan quema nopa iilhuicac ejca TOTECO cati temictiyaya quixitajqui imax
    para temictis ipan Jerusalén, TOTECO moyolcuetqui huan quiilhui: “San ya nopa,
    ayecmo xitemicti.” Huan nopa ilhuicac ejquet itztoya ipan nopa piso campa quihuitequiyaya
    itrigo nopa jebuseo tacat cati itoca Arauna.'
  vie-1934: 'Thiên sứ giơ tay ra trên Giê-ru-sa-lem đặng hại nó; song Đức Giê-hô-va
    hối hận về tai họa ấy, bèn phán cùng thiên sứ hành hại dân sự rằng: Thôi! bây
    giờ hãy rút tay ngươi lại. Bấy giờ, thiên sứ của Đức Giê-hô-va ở gần sân đạp lúa
    của A-rau-na, người Giê-bu-sít.'
  hin-CV: जब विनाशक स्वर्गदूत ने येरूशलेम को ध्वस्त करने के उद्देश्य से उसकी ओर हाथ
    बढ़ाया, याहवेह ने विनाश का विचार त्याग दिया. उन्होंने उस स्वर्गदूत को, जो मनुष्यों
    को मार रहा था, कहा, “बस करो अब! अपना हाथ रोक दो!” इस समय स्वर्गदूत यबूसी औरनन
    के खलिहान के निकट था.
  spa-BES: 'Y cuando la mano del ángel se extendió en dirección a Jerusalén, para
    su destrucción, el Señor se arrepintió del mal, y dijo al ángel que estaba enviando
    destrucción sobre la gente: Basta; no hagas mas Y el ángel del Señor estaba junto
    donde se trillaba el grano de Arauna, el jebuseo.'
  tdx-tdx: Aa ie nañity fitañe mb’e Ierosalaime mb’eo hamongora’e aze, i anjeliy,
    le najihe’ Iehovà i hankàñey, vaho nanoe’e ty hoe amy anjely nanjamañe ondatioy,
    Soa izay, ajihero ty fità’o. Ie amy izay tan-toem-pifofoha’ i Araonà nte-Iebose
    i anjeli’ Iehovày.
  tha-KJV: และเมื่อทูตสวรรค์ยื่​นม​ือออกเหนือกรุงเยรูซาเล็มจะทำลายเมืองนั้น พระเยโฮวาห์ทรงกลับพระทัยในเหตุร้ายนั้น
    ตรั​สส​ั่งทูตสวรรค์​ผู้​กำลังทำลายประชาชนว่า “​พอแล้ว ยับยั้​งม​ือของเจ้าได้”
    ส่วนทูตสวรรค์ของพระเยโฮวาห์​ก็​อยู่​ที่​ลานนวดข้าวของอาราวนาห์คนเยบุส
  por-BR-2018: 'E quando o anjo estendeu sua mão sobre Jerusalém para destruí-la,
    o SENHOR se arrependeu daquele mal, e disse ao anjo que destruía o povo: Basta
    agora; detém tua mão. Então o anjo do SENHOR estava junto à eira de Araúna, o
    jebuseu.'
  deu-ELO: 'Und als der Engel seine Hand gegen Jerusalem ausstreckte, um es zu verderben,
    da reute Jehova des Übels, und er sprach zu dem Engel, der unter dem Volke verderbte:
    Genug! Ziehe jetzt deine Hand ab. Der Engel Jehovas war aber bei der Tenne Arawnas,
    des Jebusiters.'
  eng-WYC-2018: And when the angel of the Lord had held forth his hand over Jerusalem,
    that he should destroy it, the Lord had mercy on the tormenting; and said to the
    angel smiting the people, It sufficeth now; withhold thine hand. And the angel
    of the Lord was beside the cornfloor of Araunah (the) Jebusite. (And when the
    angel of the Lord had put forth his hand over Jerusalem, to destroy it, the Lord
    had mercy on the tormenting; and he said to the angel striking the people, That
    is enough; withdraw thy hand. And the angel of the Lord was beside the threshing
    floor of Araunah the Jebusite.)
  epo-epo: 'Kaj la anĝelo etendis sian manon kontraŭ Jerusalemon, por pereigi ĝin;
    sed la Eternulo bedaŭris la malbonon, kaj diris al la anĝelo, kiu ekstermis la
    popolon: Sufiĉe! nun haltigu vian manon! La anĝelo de la Eternulo estis tiam ĉe
    la draŝejo de Aravna, la Jebusido.'
  uig-PIN: 'Əmdi pǝrixtǝ ⱪolini Yerusalemƣa uzutup xǝⱨǝrni ⱨalak ⱪilay degǝndǝ, Pǝrwǝrdigar
    eƣir ⱨɵkümidin puxayman ⱪilip, hǝlⱪni ⱨalak ⱪiliwatⱪan Pǝrixtigǝ: Əmdi boldi ⱪilƣin;
    ⱪolungni yiƣⱪin, — dedi. U waⱪitta Pǝrwǝrdigarning Pǝrixtisi Yǝbusiy Arawnaⱨning
    haminining yenida idi.'
  beo-beo: Hina Gode Ea a:igele dunu da Yelusaleme wadela:lesimu amo galuwane, Hina
    Gode da da:i dione, a:igele dunuma sia:i, “Aligima! Bu mae wadela:lesima.” Amogalu,
    a:igele dunu da Yebiusaide dunu ea dio amo Alona ea widi dabasu sogebi amoga lelebe
    ba:i.
  tpi-OTNT: Na dispela ensel i gat wok bilong bagarapim ol manmeri, em i kamap long
    Jerusalem na i redi long bagarapim Jerusalem. Tasol Bikpela i sori long ol manmeri
    i laik kisim bagarap long dispela samting nogut, na em i senisim tingting bilong
    en na i tokim ensel olsem, “Lusim, em inap.” Long dispela taim ensel i sanap klostu
    long wanpela ples we ol i save kisim kaikai bilong wit na rausim ol lip samting
    bilong en. Dispela hap graun em i bilong Arauna, wanpela man bilong lain Jebus.
  hau-SA: Da mala’ikan Ubangiji ya miƙa hannunsa wajen Urushalima, don yă hallaka
    ta, sai Ubangiji ya tsai da masifar, ya ce wa mala’ikan da yake wahal da mutane,
    “Ya isa, ka janye hannunka.” A lokacin kuwa Mala’ikan Ubangiji yana tsaye a masussukar
    Arauna, mutumin Yebus.
  uig-LAT: 'Emdi perishte qolini Yérusalémgha uzutup sheherni halak qilay dégende,
    Perwerdigar éghir hökümidin pushayman qilip, xelqni halak qiliwatqan Perishtige:
    Emdi boldi qilghin; qolungni yighqin, — dédi. U waqitta Perwerdigarning Perishtisi
    Yebusiy Arawnahning xaminining yénida idi.'
  nde-nde: Kwathi ingilosi isiyelule isandla sayo ukuba itshabalalise iJerusalema,
    uThixo wayeselusizi ngenxa yomonakalo ngakho wathi engilosini eyayiqothula abantu,
    “Kwanele! Susa isandla sakho.” Ngalesosikhathi ingilosi kaThixo yayisisesizeni
    sika-Arawuna umJebusi.
  ton-ton: Pea ʻi heʻene mafao atu ʻe he ʻāngelo ʻa hono nima ki Selūsalema ke fakaʻauha
    ia, naʻe liliu ʻa Sihova mei he fakahoko ʻae kovi, pea ne folofola ki he ʻāngelo
    ʻaia naʻe tāmateʻi ʻae kakai, “Kuo lahi; ke taʻofi eni ho nima.” Pea naʻe feʻunga
    ʻae ʻāngelo ʻo Sihova mo e hahaʻanga uite ʻo ʻAlauna ko e tangata Sepusi.
  ces-1613: 'A když vztáhl anděl ruku svou na Jeruzalém, aby hubil jej, litoval Hospodin
    toho zlého, a řekl andělu, kterýž hubil lid: Dostiť jest, již přestaň. Anděl pak
    Hospodinův byl u humna Aravny Jebuzejského.'
  eng-WMB: When the angel stretched out his hand toward Jerusalem to destroy it, the
    LORD relented of the disaster, and said to the angel who destroyed the people,
    “It is enough. Now withdraw your hand.” The LORD’s angel was by the threshing
    floor of Araunah the Jebusite.
  tam-TCV: தூதன் எருசலேமையும் அழிப்பதற்குத் தன் கையை ஓங்கியபோது அங்கே நடந்த பேரழிவைக்கண்டு
    யெகோவா மனதுருகினார். எனவே அவர் மக்களை அழித்த தூதனிடம், “போதும் உன் கையை எடு” என்றார்.
    அப்பொழுது யெகோவாவின் தூதனானவர் எபூசியனான அர்வனாவின் சூடடிக்கும் களத்தில் இருந்தார்.
  ceb-ULB: Sa dihang gituy-od sa anghel ang iyang kamot ngadto sa Jerusalem aron sa
    paglaglag niini, nausab ang hunahuna ni Yahweh tungod sa kadaot nga mahimo niini,
    ug miingon siya ngadto sa anghel nga milaglag sa mga tawo, “Sakto na! Karon bakwia
    ang imong kamot.” Niadtong higayona ang anghel ni Yahweh nagbarog sa giokanan
    ug trigo ni Arauna nga Jebusihanon.
  pol-UBG: 'A gdy Anioł wyciągnął rękę nad Jerozolimą, aby ją zniszczyć, wtedy PAN
    użalił się nad tym nieszczęściem i powiedział do Anioła, który niszczył lud: Dosyć,
    powstrzymaj rękę. A Anioł PANA był przy klepisku Arawny Jebusyty.'
  urd-GVU: لیکن جب وبا کا فرشتہ چلتے چلتے یروشلم تک پہنچ گیا اور اُس پر ہاتھ اُٹھانے
    لگا تو رب نے لوگوں کی مصیبت کو دیکھ کر ترس کھایا اور تباہ کرنے والے فرشتے کو حکم
    دیا، ”بس کر! اب باز آ۔“ اُس وقت رب کا فرشتہ وہاں کھڑا تھا جہاں ارَوناہ یبوسی اپنا
    اناج گاہتا تھا۔
  deu-1912: 'Und da der Engel seine Hand ausstreckte über Jerusalem, daß er es verderbte,
    reute den HERRN das Übel, und er sprach zum Engel, zu dem Verderber im Volk: Es
    ist genug; laß deine Hand ab! Der Engel aber des HERRN war bei der Tenne Aravnas,
    des Jebusiters.'
  kan-2017: ದೇವದೂತನು ಯೆರೂಸಲೇಮನ್ನೂ ಸಂಹರಿಸುವುದಕ್ಕೆ ಕೈಚಾಚಿದಾಗ ಯೆಹೋವನು ಆ ಕೇಡಿನ ವಿಷಯದಲ್ಲಿ
    ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟು ಸಂಹಾರಕ ದೂತನಿಗೆ, “ಈಗ ಸಾಕು ನಿನ್ನ ಕೈಯನ್ನು ಹಿಂದೆಗೆ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
    ಆಗ ಆ ದೂತನು ಯೆಬೂಸಿಯನಾದ ಅರೌನನ ಕಣದಲ್ಲಿದ್ದನು.
  yap-yap: Nap’an ni deg fare engel rok SOMOL ni nge gathay yu Jerusalem, me thilyeg
    SOMOL lanyan’ ko gechig ni ngan tay ko girdi’ me ga’ar ngak fare engel ni be thang
    e fan rorad, “Mu tal! Ya ke gaman!” Ngiyal’nem e bay fare engel u charen e gin
    ma gunugunuy Araunah nu Jebus e grain riy.
  hlt-MCSB: Jerusalem Te phae hamla puencawn loh a kut a thueng. Tedae yoethae kongah
    BOEIPA khaw damti coeng tih puencawn te, “Pilnam sokah kutcaihnah te temah laeh
    saeh, na kut yuek laeh,” a ti nah. Te vaengah BOEIPA kah puencawn tah Jebusi Araunah
    cangtilhmuen ah om.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ዬሩሳላሜ ባይዛኒ ጊኢጊ ዓኣንቴ ናንጊና ናንጋ ጎዳ ዴሮ ዑፃ ዔኪ ሙካኒ ማሌ ሜቶ
    ሃሺ ዬያ ዴሮ ዎዻ፥ ኪኢታንቻሢ ኮራ፦ «ጊዳንዳኔ! ሃሼ!» ጌዔኔ፤ ዒማና ኪኢታንቻሢ ዒያቡሳ ዓሲ ማዔ፥ ዖርና ጎዖስኬያኮ ሃኣኮ
    ሺርኮ ቆይዳይዳ ዔቂ ዓኣኔ።
  twi-ASANTE: Ɛberɛ a ɔbɔfoɔ no reyɛ ahoboa akɔsɛe Yerusalem no, Awurade nuu ne ho
    wɔ asɛm no ho, na ɔka kyerɛɛ no sɛ, “Ɛyɛ! Gyae.” Saa ɛberɛ no na Awurade ɔbɔfoɔ
    no aduru Yebusini Arauna ayuporobea hɔ.
  eng-WEBU: When the angel stretched out his hand toward Jerusalem to destroy it,
    the LORD relented of the disaster, and said to the angel who destroyed the people,
    “It is enough. Now withdraw your hand.” The LORD’s angel was by the threshing
    floor of Araunah the Jebusite.
  wal-wal: Yerusalaame katamaa xaissanau kiitanchchai ba kushiyaa yeddido wode, GODAI
    he gakkida boshau azzaniis; azzanidi asaa shociya kiitanchchaa, “Agga! Hegee gidana!”
    yaagiis. GODAA kiitanchchai he wode Yaabuusiyaa Ornna audiyan de7ees.
  spa-PDDPT: 'Pero cuando el Ángel extendió su mano hacia Jerusalén para destruirla,
    Yavé cambió de parecer con respecto a aquel mal y dijo al Ángel que destruía al
    pueblo: ¡Basta ya! ¡Detén tu mano! El Ángel de Yavé estaba junto a la era de Arauna,
    el jebuseo.'
  gun-gun: 'Ha''e gui Jerusalém áry Senhor-a guigua anjo tetã omomba aguã opo oupi
    ho''amy jave Senhor opytu''u ma mba''emo vai omoingoa gui. Ha''e vy aipoe''i anjo
    heta va''e kuery mombaarã ou va''ekue pe: — Ha''eve ma, emboguejy ju ndepo — he''i.
    Ha''e va''e jave ma anjo hi''aĩ jebuseu regua Araúna mba''emo moa''yĩaty yvy''iry.'
  agu-BL: 'Ej list tane''n yi ángel cwent Kataj tan chicawse''n yi e'' aj Jerusalén,
    yi saje''n jun chin bis te talma'' Kataj yi bene''n tilol yi caws yi na tzan yi
    ángel tan banle''n bene''n tzi''n cwent Israel, nintzun cawuntz tetz: “Ja bina''s.
    Makaj awib te yi na cẍtzan tan banle''n.” Cho''n tzun at yi ángel nakajil yi er
    tetz yi yaj Arauna, yi jebuseo, yi na tzan yak''pe''n triw tan yi tetz wacẍ.'
  ilo-ULB: Idi inyunnat ti anghel ti imana iti Jerusalem tapno dadaelenna daytoy,
    nagbaliw ti panunot ni Yahweh maipapan iti didigra ket kinunana iti anghel a mangdaddadael
    kadagiti tattao, “Kuston! Itan, ibabam ti imam.” Iti dayta a tiempo, agtaktakder
    ti anghel ni Yahweh iti pagirikan ni Arauna a Jebuseo.
  kpg-kpg: Di madagoaa o tangada di langi o Dimaadua belee dadaaligi digau Jerusalem,
    Dimaadua gaa huli dana mamaanadu dela bolo e hagaduadua nia daangada, ga helekai
    gi tangada di langi dela e dadaaligi digaula, “Guu lawa! Gu humalia hua!” Gei
    tangada di langi gu i di hale o Araunah, tangada o Jebus, i dana gowaa haga madammaa ‘wheat’.
  uig-ARA: 'ئەمدى پەرىشتە قولىنى يېرۇسالېمغا ئۇزۇتۇپ شەھەرنى ھالاك قىلاي دېگەندە،
    پەرۋەردىگار ئېغىر ھۆكۈمىدىن پۇشايمان قىلىپ، خەلقنى ھالاك قىلىۋاتقان پەرىشتىگە:
    ئەمدى بولدى قىلغىن؛ قولۇڭنى يىغقىن، ــ دېدى. ئۇ ۋاقىتتا پەرۋەردىگارنىڭ پەرىشتىسى
    يەبۇسىي ئاراۋناھنىڭ خامىنىنىڭ يېنىدا ئىدى.'
  sus-sus: Ala xa malekɛ to Darisalamu kana fɔlɔ, Alatala naxa nimisa na tɔɔrɛ xa
    fe ra. A naxa a masen malekɛ bɛ naxan nu na ɲama ya ma, «Na lan. E lu na sinden.»
    Alatala xa malekɛ nu tixi Arawuna Yebusuka xa lonyi ma.
  pon-2006: Ni ahnsou me tohnleng en KAUN-O pahn kamwomwalahr Serusalem, KAUN-O ahpw
    ketin wekidala kupwure en kaloke aramas akan, e ahpw mahsanihong tohnlengo me
    kemekemeirailla, “Erier! Itarehr!” Ni ahnsowo tohnlengo patopato ni en Arauna,
    mehn Sepus men, eh wasahn kamwakele wahn kohn.
  ksd-ksd: 'Ma ba ra angelo i ga tulue ra limana uro Ierusalem upi na nila vue, ra
    Luluai i ga pukue ra nuknukina ure ra kaina, ma i ga biti tai ra angelo nina i
    vakaina ra tarai: Koko, i topa ia. Ma ra angelo kai ra Luluai i ga ki maravai
    ta ra tavul a ramarama vue vit kai Arauna ra te Iebus.'
  tur-YTC: Melek elini Yeruşalem'i yok etmek için uzattığında, Yahve felaketten vazgeçti
    ve halkı yok eden meleğe, “Yeter artık. Şimdi elini çek.” dedi. Yahve'nin meleği
    Yevuslu Aravna'nın harman yerinin yanındaydı.
  grc-BRENT: Καὶ ἐξέτεινεν ὁ ἄγγελος τοῦ Θεοῦ τὴν χεῖρα αὐτοῦ εἰς Ἱερουσαλὴμ τοῦ διαφθεῖραι
    αὐτὴν, καὶ παρεκλήθη Κύριος ἐπὶ τῇ κακίᾳ, καὶ εἶπε τῷ ἀγγέλῳ τῷ διαφθείροντι ἐν
    τῷ λαῷ, πολὺ νῦν, ἄνες τὴν χεῖρά σου· καὶ ὁ ἄγγελος Κυρίου ἦν παρὰ τῇ ἅλῳ Ὀρνὰ
    τοῦ Ἰεβουσαίου.
  ind-AYT: Saat malaikat mengulurkan tangannya ke Yerusalem untuk menghancurkannya,
    TUHAN menyesal karena malapetaka itu. Lalu, Dia berkata kepada malaikat yang mendatangkan
    kehancuran pada bangsa itu, “Cukup! Sekarang, turunkanlah tanganmu!” Pada saat
    itu, malaikat TUHAN itu berada di dekat tempat pengirikan Arauna, orang Yebus.
  nya-nya: Pamene mngelo anatambasula dzanja lake kuti awononge Yerusalemu, Yehova
    anamva chisoni chifukwa cha zowawazo ndipo anati kwa mngelo amene ankawononga
    anthu uja, “Basi kwakwanira! Leka kuwononga.” Nthawi imeneyo mngelo wa Yehova
    anali atayima pamalo opunthira tirigu a Arauna Myebusi.
  hrv-hrv: 'Kad je anđeo pružio svoju ruku na Jeruzalem da ga uništi, sažali se Jahvi
    zbog toga zla, pa reče anđelu koji je ubijao narod: “Dosta je sada! Povuci svoju
    ruku!” A Jahvin je anđeo bio upravo kod gumna Araune Jebusejca.'
  mps-mps: Tama te we bidi dolobo sę ebo mobo bidi ensel, aga te Jerusalemba sabolama,
    tama te Jerusalem dolainu sisi elaluali. Tiali goli, Genuai Bidigo te dwai sę
    te we bidiba pedalubo sęde te homu dene yali. Tama aga homu hasegelama, tama
    te mobo bidi enselba te tama po wai, “Tagalao, te usu dao,” wai. Te sogo te mobo
    bidi ensel te augwa te wit nai ge siyu, tama te bo wali dabe sela sąbo pesage
    me deli pąde te dolaluali. Te tǫ pedai te Arauna, te Jebus hani bidi me deligo
    tǫ elaluali.
  tpi-tpi: Na dispela ensel i gat wok bilong bagarapim ol manmeri, em i kamap long
    Jerusalem na i redi long bagarapim Jerusalem. Tasol Bikpela i sori long ol manmeri
    i laik kisim bagarap long dispela samting nogut, na em i senisim tingting bilong
    en na i tokim ensel olsem, “Lusim, em inap.” Long dispela taim ensel i sanap klostu
    long wanpela ples we ol i save kisim kaikai bilong wit na rausim ol lip samting
    bilong en. Dispela hap graun em i bilong Arauna, wanpela man bilong lain Jebus.
  dan-1931: Da Engelen udrakte sin Hånd mod Jerusalem for at ødelægge det, angrede
    HERREN det onde, og han sagde til Engelen, som ødelagde Folket “Nu er det nok,
    drag din Hånd tilbage!” HERRENS Engel var da ved Jebusitten Aravnas Tærskeplads.
  vie-OVCB: Khi thiên sứ ra tay hủy diệt Giê-ru-sa-lem, Chúa Hằng Hữu đổi ý về tai
    họa này, nên ra lệnh cho thiên sứ chấm dứt cuộc hủy diệt. Lúc ấy thiên sứ đang
    ở ngang sân đạp lúa của A-rau-na, người Giê-bu.
  guj-2017: દૂતે યરુશાલેમનો નાશ કરવાને પોતાનો હાથ તેની તરફ લંબાવ્યો, ત્યારે ઈશ્વરે
    યરુશાલેમનું નુકસાન કરવાથી તેના મનને બદલી નાખ્યું જે દૂત લોકોનો નાશ કરતો હતો, તેને
    તેમણે કહ્યું, “હવે બસ! તારો હાથ પાછો લે.” તે સમયે ઈશ્વરનો દૂત અરાવ્નાહ યબૂસીની
    ખળી પાસે ઊભો હતો.
  pon-2006A: Ni ahnsou me tohnleng en KAUN-O pahn kamwomwalahr Serusalem, KAUN-O ahpw
    ketin wekidala kupwure en kaloke aramas akan, e ahpw mahsanihong tohnlengo me
    kemekemeirailla, “Erier! Itarehr!” Ni ahnsowo tohnlengo patopato ni en Arauna,
    mehn Sepus men, eh wasahn kamwakele wahn kohn.
  por-BRBSL: 'Quando o anjo estendeu sua mão em direção a Jerusalém para destruí-la,
    Javé se arrependeu do desastre, e disse ao anjo que destruiu o povo: “Basta”.
    Agora retire sua mão”. O anjo de Javé estava junto à eira de Araunah, o jebusita.'
  cth-cth: Kalvan tami ni Jerusalem kho hah ka raphoe han telah, a kut a dâw navah,
    BAWIPA ni haw e runae dawk hoi a kamlang teh, tami ka raphoe e kalvantami koevah,
    a khout toe na kut dâw hanh lawi telah atipouh. Hatnavah BAWIPA e kalvantami teh,
    Jebusit tami Araunah e cangkatinnae teng vah ao.
  twi-twi: Bere a ɔbɔfo no reyɛ ahoboa akɔsɛe Yerusalem no, Awurade nuu ne ho wɔ asɛm
    no ho, na ɔka kyerɛɛ no se, “Eye! Gyae.” Saa bere no na Awurade bɔfo no adu Yebusini
    Arauna awiporowbea hɔ.
  hlt-hlt: Jerusalem te phae hamla puencawn loh a kut a thueng. Tedae yoethae kongah
    BOEIPA khaw damti coeng tih puencawn te, “Pilnam sokah kutcaihnah te temah laeh
    saeh, na kut yuek laeh,” a ti nah. Te vaengah BOEIPA kah puencawn tah Jebusi Araunah
    cangtilhmuen ah om.
  tbz-SIM: 'Kuyie ntɔ̃nnì yòutɛ dìì mɔ̀nnì di nɔ̀ùtɛ̀ Sedisɑdɛmmu ĩ́nkɛ̀ kɛ bo bɛ̀
    potɛ́ kuyɛ̃ĩku, kɛ̀ ti Yiɛ̀ nKuyie n nɑ́kɛ́ ku tɔ̃nnì kɛ dɔ̀: Dɛ̀ sɑ̀nnɛ̀mu mɛmmɛ,
    ɑ tɛ̃́nkɛ bɑ́ɑ́ potɛ́. Kɛ sɔ̃́ ndì berínɛ̀ Sebusiibɛ kou mɔù bɛ̀ tu wè Adɑfunɑɑ
    o kó kuyiɛ́ borɛ̀.'
  msy-2020: Ezɨ dughiar kamɨn, enselɨn gumazamizibagh asɨghasɨghamim, a Jerusalemɨn
    izegha gɨvagha, me gasighasighsava ami. Ezɨ Ikiavɨra Itir God, osɨmtɨzir kurar
    kam gumazamizibar anɨngan men apangkuvigha, uan nɨghnɨzim giragha enselɨn kamɨn
    mɨgɨa ghaze, “Markɨ. Me atakigh.” Dughiar kamɨn Ikiavɨra Itir Godɨn ensel danganir
    me witɨn ovɨzibar iniba kua dar dagheba isimɨn boroghɨn iti. Ezɨ danganir kam,
    a Araunan nguazim, a Jebusian adarazir gumazim.
  dop-dop: 'Ɩsɔtɑɑ tillu tiikɑɣɑ Yosɑlɛm ɩcɑtɛ tɔɔ sɩ ɩ wɑkǝlǝɣɩ-tɛ, ɩlɛnɑ Tɑcɑɑ yele
    ɩ pɑ́ɑ́nɑ́ nɑ ɩ́ heeli-ɩ sɩ: Yele mpʋ, pǝ mɑɣɑnɑɑ. Wɑɑtʋ ɩnɩ tɔ nɑ ɩsɔtɑɑ tillu
    wɛ Yepusi tʋ Alɑfǝnɑ tǝfɑllɛ.'
  azb-azb: 'Xalqı həlak edən mələk Yerusəlimi məhv etmək üçün oraya doğru əlini uzadanda
    Rəbb verəcəyi bəladan vaz keçib mələyə dedi: «Bəsdir, əl saxla!» Rəbbin mələyi
    Yevuslu Aravnanın xırmanının yanında idi.'
  eng-DBY: 'And the angel stretched out his hand upon Jerusalem to destroy it; but
    Jehovah repented him of the evil, and said to the angel that destroyed among the
    people, It is enough: withdraw now thine hand. And the angel of Jehovah was by
    the threshing-floor of Araunah the Jebusite.'
  hin-2017: परन्तु जब दूत ने यरूशलेम का नाश करने को उस पर अपना हाथ बढ़ाया, तब यहोवा
    वह विपत्ति डालकर शोकित हुआ, और प्रजा के नाश करनेवाले दूत से कहा, “बस कर; अब अपना
    हाथ खींच।” यहोवा का दूत उस समय अरौना नामक एक यबूसी के खलिहान के पास था।
  wol-KYG: 'Naka la malaaka ma tàllal loxoom, ngir faagaagal Yerusalem, Aji Sax ji
    fomm, daldi wax ak Malaakam bóomkat may fàdd askan wa. Mu ne ko: «Doy na! Teggil
    sa loxo.» Booba malaakam Aji Sax jaa nga ca wetu dàggay Arawna, Yebuseen ba.'
  eng-YLT: and the messenger putteth forth his hand to Jerusalem to destroy it, and
    Jehovah repenteth concerning the evil, and saith to the messenger who is destroying
    among the people, 'Enough, now, cease thy hand;' and the messenger of Jehovah
    was near the threshing-floor of Araunah the Jebusite.
  eng-WYC-2017: And when the angel of the Lord had held forth his hand over Jerusalem,
    that he should destroy it, the Lord had mercy on the tormenting; and said to the
    angel smiting the people, It sufficeth now; withhold thine hand. And the angel
    of the Lord was beside the cornfloor of Araunah the Jebusite.
  eng-WMBB: When the angel stretched out his hand towards Jerusalem to destroy it,
    the LORD relented of the disaster, and said to the angel who destroyed the people,
    “It is enough. Now withdraw your hand.” The LORD’s angel was by the threshing
    floor of Araunah the Jebusite.
  urd-GVH: लेकिन जब वबा का फ़रिश्ता चलते चलते यरूशलम तक पहुँच गया और उस पर हाथ उठाने
    लगा तो रब ने लोगों की मुसीबत को देखकर तरस खाया और तबाह करनेवाले फ़रिश्ते को हुक्म
    दिया, “बस कर! अब बाज़ आ।” उस वक़्त रब का फ़रिश्ता वहाँ खड़ा था जहाँ अरौनाह यबूसी
    अपना अनाज गाहता था।
  rug-rug: Sipu podalae hiva va matei sa mateana te Zihova si pa Zerusalema, si hobea
    e Zihova sa Nana binalabala koasa vina kilasadi rina tie, meke zama ia Sa sa mateana
    sapu va matedi ri, “Beto! Pada mo!” Turu kapae nana sa mateana koasa vasina te
    Aruna, sa tie Zebusaiti, pa vasina vari paqaha kiko huiti koari na qaqalotodi.
  gaz-gaz: Yeroo ergamaan Waaqayyoo Yerusaalemin balleessuuf harka isaa diriirfatetti
    Waaqayyo sababii hubaatiin sun isa gaddisiiseef ergamaa isaa kan saba balleessuuf
    ture sanaan, “Ni gaʼa! Harka kee deebifadhu” jedhe. Yeroo sana ergamaan Waaqayyoo
    oobdii Arawunaa namicha gosa Yebuus sanaa bira ture.
  fra-LSG: 'Comme l’ange étendait la main sur Jérusalem pour la détruire, l’Éternel
    se repentit de ce mal, et il dit à l’ange qui faisait périr le peuple: Assez!
    Retire maintenant ta main. L’ange de l’Éternel était près de l’aire d’Aravna,
    le Jébusien.'
  yal-yal: Malekan yi a yiini bandun Yerusalɛn xun ma alogo a xa a kala, Alatala yi
    sunu na tɔrɔna a fe ra, maleka kala tiin naxan yi tixi yamaan tagi, a yi a fala
    na xa, a naxa, “A bata radangu ayi. I yiin naxɛtɛ fa.” Alatalaa malekan yi Arawuna
    Yebusu kaana xɛɛn lonna nan dɛxɔn.
  haw-1868: I ka wa i o aku ai ka anela i kona lima maluna o Ierusalema, mihi iho
    la o Iehova no ka poino, i mai la ia i ka anela nana i luku mai i na kanaka, Ua
    oki; e alia kou lima ano. E ku ana ka anela ma kahi hehi palaoa no Arauna ka Iebusi.
  arb-NAV: 'وَمَدَّ مَلاكُ الرَّبِّ يَدَهُ فَوْقَ أُورُشَلِيمَ لِيُهْلِكَهَا وَلَكِنْ
    أَخَذَتِ الرَّبَّ رَأْفَةٌ عَلَى مَا أَصَابَ الشَّعْبَ مِنْ شَرٍّ وَقَالَ لِلْمَلاكِ
    الْمُهْلِكِ: «كَفَى، رُدَّ يَدَكَ». وَكَانَ مَلاكُ الرَّبِّ عِنْدَئِذٍ قَدْ بَلَغَ
    بَيْدَرَ أَرُونَةَ الْيَبُوسِيِّ.'
  ewe-ewe: Esi mawudɔla la do eƒe asi ɖa be yeatsrɔ̃ Yerusalem la, dzɔgbevɔ̃e la ve
    Yehowa eye wògblɔ na mawudɔla si le nu gblẽm le ameawo dome la be, “Enyo gbɔ!
    Ɖe wò asi ɖa.” Yehowa ƒe dɔla la ɖo Arauna, Yebusitɔ la ƒe lugbɔƒe le ɣe ma ɣi
    me.
  eng-LEE: 'And when the angel stretched out his hand over Jerusalem to destroy it,
    the Lord bethought himself of the evil, and said to the angel that destroyed among
    the people, It is enough: now stay thy hand. And the angel of the Lord was by
    the threshingfloor of Aravnah the Jebusite.'
  asm-FB: পাছত যেতিয়া দূতে যিৰূচালেমক বিনষ্ট কৰিবলৈ তাৰ ফাললৈ হাত মেলিলে, তেতিয়া
    যিহোৱাই সেই আপদৰ বাবে খেদ কৰি সংহাৰক দূতক ক’লে, “এয়ে জুৰিছে! এতিয়া তোমাৰ হাত
    কোঁচোৱা।” সেই সময়ত যিহোৱা সেই দূত যিবুচীয়া অৰৌণাৰ মৰণা মৰা খলাৰ ওচৰত আছিল।
  sus-A: عَلَ شَ مَلٍكّ تٌ دَرِ سَلَمُ كَنَ قْلْ، عَلَتَلَ نَشَ نِمِسَ نَ تْورّ شَ
    قٍ رَ. عَ نَشَ عَ مَسٍن مَلٍكّ بّ نَشَن نُ نَ حَمَ يَ مَ، «نَ لَن. عٍ لُ نَ سِندٍن.»
    عَلَتَلَ شَ مَلٍكّ نُ تِشِ عَرَوُنَ يٍبُسُكَ شَ لٌنيِ مَ.
  fra-SBL: 'Lorsque l''ange étendit sa main vers Jérusalem pour la détruire, Yahvé
    se détourna du désastre et dit à l''ange qui détruisait le peuple : « C''est assez.
    Maintenant, retire ta main. » L''ange de Yahvé était près de l''aire de battage
    d''Arauna, le Jébusien.'
  hbo-hbo: וַיִּשְׁלַח֩ יָדֹ֨ו הַמַּלְאָ֥ךְ ׀ יְרֽוּשָׁלַ͏ִם֮ לְשַׁחֲתָהּ֒ וַיִּנָּ֤חֶם
    יְהוָה֙ אֶל־הָ֣רָעָ֔ה וַ֠יֹּאמֶר לַמַּלְאָ֞ךְ הַמַּשְׁחִ֤ית בָּעָם֙ רַ֔ב עַתָּ֖ה
    הֶ֣רֶף יָדֶ֑ךָ וּמַלְאַ֤ךְ יְהוָה֙ הָיָ֔ה עִם־גֹּ֖רֶן *הָאֹורְנָה (הָאֲרַ֥וְנָה)
    הַיְבֻסִֽי׃ ס
  kik-kik: Rĩrĩa mũraika aatambũrũkirie guoko gwake nĩguo aanange Jerusalemu-rĩ, Jehova
    akĩigua kĩeha nĩ ũndũ wa kĩnyariirĩko kĩu akĩĩra mũraika ũcio wanangaga andũ atĩrĩ,
    “Tigĩra hau! Eheria guoko gwaku.” Hĩndĩ ĩyo mũraika ũcio wa Jehova aarũgamĩte
    kĩhuhĩro-inĩ kĩa ngano kĩa Arauna, ũrĩa Mũjebusi.
  fra-NCL: 'L’ange étendait la main sur Jérusalem pour la détruire. Et Yahweh se repentit
    de ce mal, et il dit à l’ange qui faisait périr le peuple : « Assez ! retire maintenant
    ta main. » L’ange de Yahweh se tenait près de l’aire d’Areuna, le Jébuséen.'
  cek-AK: Jerusalem vangpui phraek hanah, a nuiah van kami mah ban phok naah, to patangkhanghaih
    pongah, Angraeng to dawnpakhuem moe, kami hum van kami khaeah, Khawt boeh! Na
    ban pakhuem duem lai ah! tiah a naa. To naah Angraeng ih van kami loe Jebus acaeng
    Araunah ih cang atithaih ahmuen ah oh.
  cuk-cuk: 'Geb degine, Bab-baliwitur dulemar-ogilogega Jerusalén-neggwebursik e-argan-oyodgu,
    Bab-Jehová e-baliwitur-boni-uknaidga sogded: “Mer bar dulemar akar-imako. Be-argan
    mer bar oyogo.” Jehová-e-baliwitur Araunaʼye-dule-nugad-e-ibmar-gwag-omukuleged-neg-dikarba
    gwichid. Araunaʼde, Jebuseo-duled.'
  uig-CYR: 'Әнди пәриштә қолини Йерусалимға узутуп шәһәрни һалак қилай дегәндә, Пәрвәрдигар
    еғир һөкүмидин пушайман қилип, хәлиқни һалак қиливатқан Пәриштигә: Әнди болди
    қилғин; қолуңни жиққин, — деди. У вақитта Пәрвәрдигарниң Пәриштиси Йәбусий Аравнаһниң
    хамининиң йенида еди.'
  tel-2017: దూత యెరూషలేమును నాశనం చెయ్యడానికి తన చెయ్యి చాపగా, యెహోవా ఆ అరిష్టం విషయం
    పరితపించాడు. ఆయన నాశన దూతకు “ఇక చాలు, నీ చెయ్యి వెనక్కి తీసుకో” అని ఆజ్ఞ ఇచ్చాడు.
    ఆ సమయంలో యెహోవా దూత యెబూసీయుడైన అరౌనాకు చెందిన కళ్ళం దగ్గర ఉన్నాడు.
  hat-BSA: 'Lè zanj lan te lonje men li vè Jérusalem pou detwi li, SENYÈ a te repanti
    de gwo malè a. Li te di a zanj ki te detwi pèp la: “Sa ase! Koulye a, lache men
    ou!” Epi zanj SENYÈ a te akote glasi a Aravna a, Jebizyen an.'
  kos-kos: Ke pacl se lipufan lun LEUM GOD akola in kunausla acn Jerusalem, na LEUM
    GOD El aolla nunak lal ke kaiyuk se el akola in oru nu sin mwet uh, ac el fahk
    nu sin lipufan se ma uniya mwet ah, “Tui! Tari fal!” Lipufan sac el muta ke acn
    in kulkul wheat lal Araunah, mwet Jebus.
  hbo-WLC: וַיִּשְׁלַח֩ יָד֨וֹ הַמַּלְאָ֥ךְ ׀ יְרֽוּשָׁלִַם֮ לְשַׁחֲתָהּ֒ וַיִּנָּ֤חֶם
    יְהוָה֙ אֶל־הָ֣רָעָ֔ה וַ֠יֹּאמֶר לַמַּלְאָ֞ךְ הַמַּשְׁחִ֤ית בָּעָם֙ רַ֔ב עַתָּ֖ה
    הֶ֣רֶף יָדֶ֑ךָ וּמַלְאַ֤ךְ יְהוָה֙ הָיָ֔ה עִם־גֹּ֖רֶן האורנה הַיְבֻסִֽי׃ ס
  ibo-ibo: Mgbe mmụọ ozi ahụ setịpụrụ aka ya ibibi Jerusalem, o wutere Onyenwe anyị
    nʼihi oke mbibi ahụ. Ọ sịrị mmụọ ozi ahụ nke na-eweta nhụju anya nye ndị mmadụ,
    “O zuola. Seghachi aka gị.” Mgbe ahụ, mmụọ ozi Onyenwe anyị nọ nʼebe ịzọcha ọka
    Arauna onye Jebus.
  ory-ory: ଆଉ ଦୂତ ଯିରୂଶାଲମକୁ ବିନାଶ କରିବା ପାଇଁ ତହିଁ ଆଡ଼କୁ ହସ୍ତ ବିସ୍ତାର କରନ୍ତେ, ସଦାପ୍ରଭୁ
    ସେହି ବିପଦ ସକାଶୁ ଦୁଃଖିତ ହୋଇ ସେହି ବିନାଶକ ଦୂତକୁ କହିଲେ, “ଯଥେଷ୍ଟ ହେଲା; ଏବେ ତୁମ୍ଭ ହସ୍ତ
    ସଙ୍କୁଚିତ କର।” ଏହି ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ସେହି ଦୂତ ଯିବୂଷୀୟ ଅରୌଣାର ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନ
    ନିକଟରେ ଥିଲା।
  chk-chk: Nge lupwen ewe chon läng a aitiela pöün ngeni Jerusalem pwe epwe afeiengaua
    aramasan, ewe Samol mi Lapalap a lamalamala pokiten ewe feiengau o üreni ewe chon
    läng mi eäni ewe angangen afeiengau lein ekewe aramas, “Kopwe ükütiu. Kopwe aitietiu
    poum.” Nge nöün ewe Samol mi Lapalap chon läng a nom ren ewe lenien wichiwich
    umwun wiich än Arauna ewe re Jepus.
  ssd-ssd: Suŋgo tuku eŋel guaze tambi taŋgo pino bale farkam tuku piro tuna ta nu
    buk Yerusalem mbal ŋaigo siglikam bafuna le Suŋgo nu wamdus te-ibeŋna sulumba
    eŋel peuna. Peuna le eŋel nu Yebusnu taŋgo Arauna tuku kilke tugumŋge tiŋgina.
  rop-rop: '@see-verse:2SA.024.015'
  ukr-1871: 'Як простяг же ангел руку свою на Ерусалим, щоб вигубити його, зжалївсь
    Господь над нуждою та й повелїв ангелові, що вигублював люд: Годї! одведи руку
    твою. Ангел же Господень був саме тодї на тоцї в Евузія Орни.'
  deu-1951: 'Als aber der Engel seine Hand über Jerusalem ausstreckte, um sie zu verderben,
    ließ sich der HERR des Übels gereuen, und er sprach zu dem Engel, dem Verderber
    unter dem Volke: Es ist genug! Laß nun deine Hand ab! Der Engel des HERRN aber
    war bei der Tenne Aravnas, des Jebusiters.'
  eng-JPS: 'And when the angel stretched out his hand toward Jerusalem to destroy
    it, the LORD repented Him of the evil, and said to the angel that destroyed the
    people: ''It is enough; now stay thy hand.'' And the angel of the LORD was by
    the threshing-floor of Araunah the Jebusite.'
  srp-1865: 'A kad anðeo pruži ruku svoju na Jerusalim da ga ubija, sažali se Gospodu
    sa zla, i reèe anðelu koji ubijaše narod: dosta, spusti ruku. A anðeo Gospodnji
    bijaše kod gumna Orne Jevusejina.'
  lug-lug: Malayika bwe yagolola omukono gwe eri Yerusaalemi okukizikiriza, Mukama
    ne yejjusa olw’ekikolwa ekyo, n’agamba malayika eyabonereza abantu nti, “Kinaamala,
    toyoongera nate.” Olwo malayika wa Mukama Katonda yali atuuse ku gguuliro lya
    Alawuna Omuyebusi.
  heb-heb: וישלח ידו המלאך ירושלם לשחתה וינחם יהוה אל הרעה ויאמר למלאך המשחית בעם
    רב עתה הרף ידך ומלאך יהוה היה עם גרן האורנה היבסי׃
  ben-IRV: আর যখন দূত যিরূশালেম বিনষ্ট করতে তারপ্রতি হাত তুললেন, তখন সদাপ্রভু এই বিপদের
    জন্য অনুশোচনা করে সেই লোকবিনাশকারী দূতকে বললেন, “যথেষ্ট হয়েছে, এখন তোমার হাত
    গুটিয়ে নাও৷” তখন সদাপ্রভুর দূত যিবূষীয় অরৌণার খামারের কাছে ছিলেন৷
  pan-pan: ਜਦ ਦੂਤ ਨੇ ਯਰੂਸ਼ਲਮ ਦੇ ਨਾਸ ਕਰਨ ਨੂੰ ਆਪਣਾ ਹੱਥ ਵਧਾਇਆ ਤਾਂ ਯਹੋਵਾਹ ਉਸ ਸਾਰੀ ਬਿਪਤਾ
    ਦੇ ਕਾਰਨ ਪਛਤਾਇਆ ਅਤੇ ਉਸ ਦੂਤ ਨੂੰ ਜੋ ਲੋਕਾਂ ਨੂੰ ਮਾਰਦਾ ਸੀ ਆਖਿਆ, ਬਸ, ਬਹੁਤ ਹੋ ਗਿਆ, ਹੁਣ
    ਆਪਣਾ ਹੱਥ ਖਿੱਚ ਲੈ। ਉਸ ਵੇਲੇ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਯਬੂਸੀ ਅਰਵਨਾਹ ਦੇ ਪਿੜ ਕੋਲ ਖੜ੍ਹਾ ਸੀ।
  tkr-tkr: 'İyerusalimeen insanar gyapt''asva malaaikın xıl hodakkemee, Rəbbis maabın
    insanar qiviykkın, malaaikık''le eyhen: – Ç''əv, xıl g''ayşe! Rəbbin malaaik mane
    gahıl Aravna donane sa insanne attayne k''ane ıxha. Aravna Yevusbışda ıxha.'
  mya-JVB: ကောင်းကင် တမန်သည် ယေရုရှလင် မြို့ကို ဖျက်ဆီး မည်ဟု လက် ကိုဆန့် သောအခါ ၊
    ထာဝရဘုရား သည် ထိုဘေး ကြောင့် နောင်တ ရတော်မူ၍ ၊ တန် ပြီ။ သင့် လက် ကို ရုပ်သိမ်း
    လော့ဟု လူ တို့ကို ဖျက်ဆီး သော ကောင်းကင် တမန်အား မိန့် တော်မူ၏။ ထိုအခါ ထာဝရဘုရား
    ၏ ကောင်းကင်တမန် သည် ယေဗုသိ လူအရောန ၏ ကောက်နယ် တလင်းအနား မှာ ရှိ ၏။
  tbg-tbg: Noravano Kotiva atito enseliva Ieruharemini oruntero, nai kauqu tututero
    Ieruharemiqi vaauka vehi autu taiqa kareva auti vauvaro Noravano Kotiva vaiinti
    nahenti airitahaa qutu vurara iruvaro vira muntuka qoraiquvaro enseliara tiharo,
    Hove. Nena kauqu tututaanara qaqini vara kaane, tiro. Minti tuvaro vi entara Noravano
    Kotiva atito enseliva uiti nora vareha vuhaantaari aquke vau vatukaraqaa himpiro
    vaura. Vi vatava vaireva, Jebusi vatanaa vaiinti Araunaara vatavano vaura.
  hmo-hmo: Ma unai neganai, Lohiabada ena aneru ese Ierusalema ia hadikaia ore gwauraia.
    To Lohiabada ese taunimanima panisia kara dekena amo iena lalona ia giroa, bona
    ia ese taunimanima ia alaia noho aneru ia hamaoroa, ia gwau, “Vadaeni, oiemu kara
    do oi hadokoa.” Unai neganai, unai Lohiabada ena aneru be uiti kwadia gabuna ena
    badibadinai ia gini noho. Unai uiti kwadia gabuna be Arauna, Iebusu tauna, ena.
  urd-urd: और जब फ़रिश्ते ने अपना हाथ बढ़ाया कि येरूशलेम को हलाक करे तो ख़ुदावन्द
    उस वबा से मलूल हुआ और उस फ़रिश्ते से जो लोगों को हलाक कर रहा था कहा, “यह बस है,
    अब अपना हाथ रोक ले।” उस वक़्त ख़ुदावन्द का फ़रिश्ता यबूसी अरोनाह के खलिहान के
    पास खड़ा था।
  rus-SYN: 'И простер Ангел Божий руку свою на Иерусалим, чтобы опустошить его; но
    Господь пожалел о бедствии и сказал Ангелу, поражавшему народ: довольно, теперь
    опусти руку твою. Ангел же Господень был тогда у гумна Орны Иевусеянина.'
  bqc-SIM: 'Kɛ́ Dii Malaika ↄbↄ̀ àlɛ yã́yia Yelusalɛũdeↄwa, Dii a nↄ̀sɛ suumpà
    yã́pi musu, ↄ̃ a ò malaikapiɛ: Zɛ màa! Ǹ n ↄ sↄaa sa. Yebusi bui Alauna pↄ́wɛngbɛ̃zɛ
    ↄ̃ Dii malaikapi kuu.'
  tcz-CHONGTHU: Hichun Vantil chun Jerusalem jong suhgam dinga agot’a akhut alap phat
    chun Pakaiyin thilse abol ding chu alung akhel’in Vantil mi sugama pangpa koma
    chun hitin aseitai, “Aphaset tai, tun nakhut umthim sah tan,” ati. Hichepet a
    hi Pakai Vantil chu Jebus mipa Araunah changvohna mun changphol koma ana ding
    ahitai.
  mar-mar: यरूशलेमेच्या संहारासाठी देवदूताचा हात उंचावला. पण झाल्या गोष्टीबद्दल परमेश्वरास
    फार वाईट वाटले. लोकांचा संहार करणाऱ्या देवदूताला परमेश्वर म्हणाला, “आता पुरे तुझा
    हात खाली घे.” तेव्हा हा देवदूत अरवना यबूसी याच्या खळ्याजवळ होता.
  qub-qub: 'Jerusalencho tiyajcunata anjil ushacächinanpaj caycaptinna Tayta Dios
    pësacuran. Chaymi wañuycächej anjiltaga niran: «Amana mastaga wañuchiynachu.»
    Chay öra Tayta Diospa anjilnenga caycaran Jebús runa Araunapa ëran janancho.'
  bqp-bqp: 'Kũ malaika ↄ bò à Yurusalɛmudenↄ kakatɛ, Dikiri a nɛ̀sɛɛ lìtɛ yã pìi
    musu, akũ à pì malaika kũ àtɛni ń kakatɛ pìinɛ: Ǹ zɛ lɛ! Ǹ n ↄ ɛra sà. Yebusi
    buri Arauna pↄ́wɛgbɛ̃kin Dikiri malaikaa pì kún.'
  hat-hat: 'Lè zanj Seyè a te prèt pou lonje men l'' sou lavil Jerizalèm pou detwi
    l'', Seyè a fè lide sispann chatiman an. Li di zanj ki t''ap touye moun yo: -Sispann!
    kenbe men ou! Lè sa a, zanj lan te gen tan toupre gwo glasi Araounak, moun lavil
    Jebis la.'
  eng-BSB: But when the angel stretched out his hand to destroy Jerusalem, the LORD
    relented from the calamity and said to the angel who was destroying the people,
    “Enough! Withdraw your hand now!” At that time the angel of the LORD was by the
    threshing floor of Araunah the Jebusite.
  tod-tod: 'Tɛi geezuɠeelai ɠɛni yeemaalesu Zeeluzalɛme ma ga é koloɠolo, Ɠɔoɠɔ GALAGI
    nimizani ɓɔɠɔ ma ga naama vaa ɲɔi. É ɠɛni geezuɠeelai ma, nii é ɠɛni faa zuɠoloɠologi
    ɠɛɛzu nuɓusɛiti saama: «Yeei lɛɛna ba, naa kula ɠɛa su.» Geezuɠeelai ɠɛni niina
    Yeeɓuse nui Alavena ná-molo loɠazuʋɛ ɠobaʋɛ.'
  eng-WEBPB: When the angel stretched out his hand towards Jerusalem to destroy it,
    the LORD relented of the disaster, and said to the angel who destroyed the people,
    “It is enough. Now withdraw your hand.” The LORD’s angel was by the threshing
    floor of Araunah the Jebusite.
  kbq-kbq: Hagi vahe'ma zamahe fri ankeromo'ma Jerusalemi kuma'ma erihaviza hunaku
    retro nehigeno, Ra Anumzamo'a asunku nehuno, antahi'zama'a eri rukrahe huno, ana
    ankeroa asamino, kazana atro huno hu'ne. Ana zupa ko ankeromo'a Jerusalemi tavaonte
    Jebusi ne' Araunama witi akruma neharere mani'negeno anage hu'ne.
  nhe-BL: 'Huan quema nopa ielhuicac ejca TOTECO tlen temictiyaya quixitlajqui ima
    para temictis ipan Jerusalén, TOTECO moyolcuepqui huan quiilhui: “San ya nopa,
    ayoc xitemicti.” Huan nopa elhuicac ejquetl itztoya ipan nopa piso campa quihuitequiyaya
    itrigo nopa jebuseo tlacatl tlen itoca Arauna.'
  bus-bus: 'Kɛ̀ malaika ↄ bↄ̀ à Yerusalɛmudeenↄ kaatɛ, Dii a nↄ̀sɛ lìɛ yã pì musu,
    ben à bè malaika kɛ̀ èe ń kaatɛɛ pìnɛ: Ǹ zɛ lɛ! Ǹ n ↄↄ sↄkpa sa. Yebusi bori Arauna
    blɛwɛɛgbɛ̃kiin Dii malaika pì kún.'
  gub-BL: Tupàn reko haw pe har uzypyrog oho Zeruzarez pe har wazuka pà. A'e 'ar mehe
    we Tupàn Tuweharupi Wiko Ma'e umupytu'u kar. — Epytu'u kury. Uhyk kury, i'i Tupàn
    izupe. Tupàn reko haw pe har uhem arozràn iapirer henuhemaw huwake. Araun Zepu
    zuapyr a'e ywy izar romo hekon.
  eng-DRA: 'And when the angel of the Lord had stretched out his hand over Jerusalem
    to destroy it, the Lord had pity on the affliction, and said to the angel that
    slew the people: It is enough: now hold thy hand. And the angel of the Lord was
    by the thrashingfloor of Areuna the Jebusite.'
