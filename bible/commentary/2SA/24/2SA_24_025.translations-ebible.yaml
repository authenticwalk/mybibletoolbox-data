    আৰু মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰিলে। তাতে যিহোৱাই দেশৰ পক্ষে প্ৰাৰ্থনা শুনিলে আৰু
    ইস্ৰায়েলৰ পৰা মহামাৰী গুচিল।
  sus-A: دَوُدَ نَشَ سّرّشّبَدٍ تِ مّننِ عَلَتَلَ بّ، عَ قَ سّرّشّ فَن دَاشِ نُن شَنُنتٍيَ
    سّرّشّ بَ. عَلَتَلَ نَشَ نَ سّرّشّيٍ سُشُ عِسِرَيِلَ بّ، قُرٍ حَاشِ دَن نَ كِ
    نّ.
  fra-SBL: David bâtit là un autel à Yahvé, et il offrit des holocaustes et des sacrifices
    de prospérité. Il implora Yahvé pour le pays, et la plaie fut retirée d'Israël.
  hbo-hbo: וַיִּבֶן֩ שָׁ֨ם דָּוִ֤ד מִזְבֵּ֙חַ֙ לַֽיהוָ֔ה וַיַּ֥עַל עֹלֹ֖ות וּשְׁלָמִ֑ים
    וַיֵּעָתֵ֤ר יְהוָה֙ לָאָ֔רֶץ וַתֵּעָצַ֥ר הַמַּגֵּפָ֖ה מֵעַ֥ל יִשְׂרָאֵֽל׃
  kik-kik: Daudi agĩakĩra Jehova kĩgongona hau, na akĩruta maruta ma njino na maruta
    ma ũiguano. Hĩndĩ ĩyo Jehova agĩcookia mahooya nĩ ũndũ wa bũrũri, naguo mũthiro
    ũrĩa warĩ Isiraeli ũgĩthira.
  fra-NCL: Et David bâtit là un autel à Yahweh et offrit des holocaustes et des sacrifices
    pacifiques. Ainsi Yahweh fut apaisé envers le pays, et la plaie se retira d’Israël.
  cek-AK: David mah to ahmuen ah hmaicam to sak moe, hmai angbawnhaih hoi angdaeh
    angbawnhaih to sak. To naah Angraeng mah prae zuengah lawkthuihaih to pathim pae
    pongah, Israel nui ih kasae nathaih to anghmat.
  cuk-cuk: David, Bab-Jehováʼga ibmar-ogumakar-ukleged-aila sobsagusad, ibmar-ogumakar
    uksabalid. Geb gwenatigwar-guedga-ibmar-uklegedi, Bab-Jehováʼga uknai gusbalid.
    David, bonigan-bargaega Bab-Jehováʼse wilesakwaa gornaid. Agi, Bab-Jehová, David-ese-goled
    itosad. Degisoggu, Bab-Jehová Israel-sordagangi bonigan ganonikid.
  uig-CYR: Андин Давут у йәрдә Пәрвәрдигарға бир қурбангаһ ясап, көйдүрмә қурбанлиқлар
    билән енақлиқ қурбанлиқлири қилди. Пәрвәрдигар зимин үчүн қилған дуаларни қобул
    қилип, ваба Исраилниң арисида тохтиди.
  tel-2017: అక్కడ దావీదు యెహోవా పేరున ఒక బలిపీఠం కట్టించి దహన బలులను సమాధాన బలులను
    అర్పించాడు. దేశం కోసం చేసిన ఆ విన్నపాలను యెహోవా అంగీకరించగా ఇశ్రాయేలీయులకు దాపురించిన
    ఆ తెగులు ఆగిపోయింది.
  hat-BSA: David te bati la yon lotèl bay SENYÈ a e li te ofri ofrann brile yo avèk
    ofrann lapè yo. Konsa, SENYÈ a te kontan akoz lapriyè pou peyi a, e epidemi an
    te vin sispann an Israël.
  kos-kos: Ac el etoak sie loang nu sin LEUM GOD, ac kisakin mwe kisa firir, ac mwe
    kisa in akinsewowo. Ac LEUM GOD El topuk pre lal, ac mas upa se in acn Israel
    ah wanginla.
  hbo-WLC: וַיִּבֶן֩ שָׁ֨ם דָּוִ֤ד מִזְבֵּ֙חַ֙ לַֽיהוָ֔ה וַיַּ֥עַל עֹל֖וֹת וּשְׁלָמִ֑ים
    וַיֵּעָתֵ֤ר יְהוָה֙ לָאָ֔רֶץ וַתֵּעָצַ֥ר הַמַּגֵּפָ֖ה מֵעַ֥ל יִשְׂרָאֵֽל׃
  ibo-ibo: Devid wuru ebe ịchụrụ Onyenwe anyị aja nʼebe ahụ. Chụọkwa aja nsure ọkụ
    na aja udo. Mgbe ahụ, Onyenwe anyị zara ekpere o kpere nʼihi ala ahụ. Nrịa nrịa
    ahụ na-efe efe nke dakwasịrị Izrel kwụsịkwara.
  ory-ory: ପୁଣି ଦାଉଦ ସେହି ସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ହୋମବଳି
    ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କଲେ। ତହିଁରେ ସଦାପ୍ରଭୁ ବିନତି ଶୁଣି ଦେଶ ପ୍ରତି ପ୍ରସନ୍ନ ହେଲେ,
    ପୁଣି ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ମହାମାରୀ ନିବୃତ୍ତ ହେଲା।
  chk-chk: Mürin, Tafit a senätä eu rongen asor ngeni ewe Samol mi Lapalap o eäni
    asoren kek me asoren kinamwe won. Iei mine ewe Samol mi Lapalap a aüselinga ekewe
    tüngor fän iten ewe fanü, nge ewe mätter a ükütiu seni lon Israel.
  ssd-ssd: Taŋamba nu ndame kilmba turŋaŋga pa laŋlaŋ wakeimba makau afu bale farmba
    pasokina le ugnaig. Taŋamba maŋ Suŋgo ndoŋ wamdus ulendikam tuku makau afu ta
    kilmba pasokina le ugnaig le Suŋgoŋge guaze suŋgo Israel ŋgamukŋge minna ta pitaimba
    tukulna le kugana.
  rop-rop: Afta na King Deibid bin bildimap det teibul blanga ofring blanga weship
    langa YAWEI, en imbin barnimap det dubala buligi langa det teibul blanga gibit
    ofring langa God, en imbin gibit im det najawan ofring gulum feloship ofring du.
    Wal YAWEI bin irrim det preya blanga King Deibid, en det siknis bin gowei brom
    ol detlot Isreil pipul. Binij na.
  ukr-1871: І спорудив там Давид Господеві жертівника й принїс всепаленнє й мирну
    жертву. І Господь змилосердився над країною, та й одвернув погубу від Ізраїля.
  deu-1951: Und David baute dem HERRN daselbst einen Altar und opferte Brandopfer
    und Dankopfer. Und der HERR ließ sich für das Land erbitten, und die Plage wurde
    von Israel abgewehrt.
  eng-JPS: And David built there an altar unto the LORD, and offered burnt-offerings
    and peace-offerings. So the LORD was entreated for the land, and the plague was
    stayed from Israel.
  srp-1865: I ondje naèini David oltar Gospodu, i prinese žrtve paljenice i žrtve
    zahvalne. I Gospod se umilostivi zemlji, i presta pomor u Izrailju.
  lug-lug: Dawudi n’azimbira Mukama ekyoto n’awaayo ebiweebwayo ebyokebwa n’ebiweebwayo
    olw’emirembe. Olwo Mukama Katonda n’ayanukula okusaba kwe ku lw’ensi, kawumpuli
    n’ava ku Isirayiri.
  heb-heb: ויבן שם דוד מזבח ליהוה ויעל עלות ושלמים ויעתר יהוה לארץ ותעצר המגפה מעל
    ישראל׃
  ben-IRV: আর দায়ূদ সেখানে সদাপ্রভুর উদ্দেশ্যে এক যজ্ঞবেদী নির্মাণ করে হোমবলি ও মঙ্গলার্থক
    বলি উত্সর্গ করলেন৷ এই ভাবে দেশের জন্য সদাপ্রভুর কাছে প্রার্থনা করলে তিনি সন্তুষ্ট
    হলেন এবং ইস্রায়েলের উপর থেকে মহামারী দূর হল৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਉੱਥੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਉੱਤੇ ਸੁੱਖ-ਸਾਂਦ
    ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਈਆਂ। ਸੋ ਯਹੋਵਾਹ ਨੇ ਦੇਸ਼ ਦੇ ਲਈ ਉਨ੍ਹਾਂ ਦੀਆਂ ਬੇਨਤੀਆਂ ਸੁਣ ਲਈਆਂ, ਤਦ
    ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਮਰੀ ਹਟ ਗਈ।
  tkr-tkr: Davudee maa'ad Rəbbis q'urbanbı allya'an ciga ali'ı, maa'ad gyoxhxhan ha'aniy
    medın q'urbanbı allya'a. Rəbbee ölkaynemee haa'ana düə q'abıl haa'ana, mançikad
    İzrailee yı'q'ı'n ık'arbı ç'əveedaxhenbı.
  mya-JVB: ထို အရပ်၌ ထာဝရဘုရား အဘို့ ယဇ် ပလ္လင်ကို တည် ၍ မီး ရှို့ရာယဇ်၊ မိဿဟာယ ယဇ်တို့ကို
    ပူဇော် လေ၏။ ထာဝရဘုရား သည်လည်း ၊ ဣသရေလ ပြည် အဘို့ ဆုတောင်း သောစကားကို နားထောင်၍
    ကာလနာ ဘေးကို ငြိမ်း စေတော်မူ၏။
  tte-O: Kabo Deibida kaba pwaoli ikabi yo bulumakau tupwali ipwaoli-yagili igabu
    wolili yo tupwali ipwaoli-yagili yakato siya lolabin pwaolina. Mwa tomo ali kawakawanoi
    ali dedei kaiwena Yeoba ibenalagili kabo kasiebwa naenaena dedei Isileli koina
    imwawasi.
  tbg-tbg: Devitiva Nora Kotira ofaa tainta vi vataraqaa aututero, ekaara kaintu iha
    quaraaina ofaaravata, Kotikantiro vohaa tampama viro variaina ofaaravata, Kotira
    iha quara amitora. Mintuvaro Noravano Kotiva Isareri vika vira aaro uvara iruvaro
    vi rovarava Isareriqihairo taiqa vura.
  hmo-hmo: Vadaeni Davida ese boubou patana ta unuseni ia haginia, Lohiabada ena.
    Bona gabua bouboudia bona maino karaia bouboudia Lohiabada dekenai ia henia. Lohiabada
    ese Davida ena noinoi ia kamonai henia, bona Israela ena hanaia gorere ia doko.
  urd-urd: और दाऊद ने वहाँ ख़ुदावन्द के लिए मज़बह बनाया और सोख़्तनी क़ुर्बानियाँ और
    सलामती की क़ुर्बानियाँ पेश कीं और ख़ुदावन्द ने उस मुल्क के बारे में दुआ सुनी और
    वबा इस्राईल में से जाती रही।
  rus-SYN: И соорудил там Давид жертвенник Господу и принес всесожжения и мирные жертвы.
    И умилостивился Господь над страною, и прекратилось поражение Израильтян.
  bqc-SIM: Ɔ̃ à Dii gbagbakĩi bò we, à sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òwà
    ń sáaukpasaↄ. Dii sìaànↄ aà bùsu yã́ musu, ↄ̃ gagyãpi zɛ̀.
  tcz-CHONGTHU: Hichun lengpa David chun Pakai anga maicham khat asemin, pumgo thilto
    le chamna kilhaina thilto atoh tan ahi. hichun Pakaiyin jong gamsung dinga a taona
    chu asanpeh in Israel chate chunga konin gamna hise lang chu akitol mangsah tan
    ahi.
  mar-mar: मग तेथे परमेश्वराप्रीत्यर्थ वेदी बांधली, होमबली आणि शांत्यर्पणे केली. परमेश्वराने
    त्याची प्रार्थना ऐकली. इस्राएलवरील रोगराई परमेश्वराने संपुष्टात आणली.
  qub-qub: Chaychömi juc altarta Tayta Diospaj ruraran. Nircur rupachina sacrifisyucunata
    y alli goyaypita sacrifisyucunatapis rupachiran. Chayno ruraycuptin mañacur ruwacushanta
    Tayta Dios wiyaran. Chay örami acrashan runacunapita fiyu gueshya aywacuran.
  bqp-bqp: Akũ à Dikiri gbagbaki bò gwe à sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ òa kũ
    kɛnnakũkↄ̃o sa'opↄnↄ. Dikiri sì kãao a bùsu yã musu, akũ gagagyã pìi zɛ̀.
  hat-hat: Lèfini, li bati yon lotèl pou Seyè a, li fè ofrann pou boule nèt pou Bondye
    ak ofrann pou di Bondye mèsi. Seyè a tande lapriyè yo pou peyi a. Epidemi an sispann
    nan peyi Izrayèl la.
  eng-BSB: And there he built an altar to the LORD and offered burnt offerings and
    peace offerings. Then the LORD answered the prayers on behalf of the land, and
    the plague upon Israel was halted.
  tod-tod: É zalaɠa ɠulazuʋɛ ɓɛtɛni miná Ɠɔoɠɔ GALAGI ʋɛ, é gala zalaɠaiti ta ziilɛi
    zalaɠaiti kula. Názu ɠa Ɠɔoɠɔ GALAGI zooi maawɔinɠaani la, ɗɔfɔi maaɠooza Izelayɛle
    ʋa.
  eng-WEBPB: David built an altar to the LORD there, and offered burnt offerings and
    peace offerings. So the LORD was entreated for the land, and the plague was removed
    from Israel.
  kbq-kbq: Ana huteno Deviti'a anante kresramna vu ita tro huteno, kre fanene hu ofane,
    rimpa fru ofanena hu'ne. Ana higeno Ra Anumzamo'a nunamuzmia nentahino, ana mopafintira
    knazana eri amne hu'ne.
  nhe-BL: Huan David quichijqui se tlaixpamitl nopona huan quimacac TOTECO tlacajcahualistli
    tlatlatili huan tlacajcahualistli para ica moyoltlalise ihuaya. Huan TOTECO quitlacaquili
    tlen David quitlajtlaniyaya, huan huajca tlanqui nochi nopa fiero cocolistli ipan
    Israel.
  bus-bus: Ben à Dii gbãgbãkii bò gwe à sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ òa kↄ̃n
    kɛnnakↄ̃o sa'opↄnↄ. Dii sìnɛ à bùsu yã musu, ben gagyãa pì zɛ̀.
  gub-BL: Na'e uzapo ma'ea'yr hapy haw a'e pe kury, Tupàn Tuweharupi Wiko Ma'e henataromo
    kury. Omono a'e ma'ea'yr izupe. Umunyk tata wanehe. Ukaz paw Tupàn henataromo.
    Omono amo ae ma'e Tupàn pe uzemuawyze kar pà wà no. Wenu Tupàn Tuweharupi Wiko
    Ma'e heminozgwer. Uwazar a'e. Upaw perewahy Izaew izuapyapyr waiwy wi kury.
  eng-DRA: 'And David built there an altar to the Lord, and offered holocausts and
    peace offerings: and the Lord became merciful to the land, and the plague was
    stayed from Israel.'
