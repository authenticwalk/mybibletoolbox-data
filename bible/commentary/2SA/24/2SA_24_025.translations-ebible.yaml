verse: 2SA.024.025
translations:
  mal-C: ദാവീദ് അവിടെ യഹോവയ്ക്കൊരു യാഗപീഠം പണിതു; ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
    അപ്പോൾ ദേശത്തിനുവേണ്ടിയുള്ള പ്രാർഥന യഹോവ കേട്ടു; ഇസ്രായേലിനെ ബാധിച്ചിരുന്ന മഹാമാരി
    നീങ്ങിപ്പോയി.
  deu-TKW: Darauf baute David dort Jahwe einen Altar und brachte Brand- und Heilsopfer
    dar. Und Jahwe ließ sich dem Lande wieder günstig stimmen und die Seuche wurde
    von Israel abgewehrt.
  lin-lin: Davidi atongaki kuna etumbelo mpo na Yawe mpe abonzaki bambeka ya kotumba
    mpe bambeka ya boyokani. Yawe ayokelaki mboka mawa, mpe bokono oyo ezalaki koboma
    elongwaki na Isalaele.
  eng-LSV: and David builds an altar to YHWH there, and causes burnt-offerings and
    peace-offerings to ascend, and YHWH accepts the plea for the land, and the plague
    is restrained from Israel.
  eng-GNV: And Dauid built there an altar vnto the Lord, and offred burnt offrings
    and peace offrings, and the Lord was appeased toward ye lande, and the plague
    ceased from Israel.
  eng-WEBSTER: And David built there an altar to the LORD, and offered burnt-offerings
    and peace-offerings. So the LORD was entreated for the land, and the plague was
    stayed from Israel.
  nhw-BL: Huan David quichijqui se tlaixpamitl nopona huan quimacac TOTECO tlacajcahualistli
    tlatlatili huan tlacajcahualistli para ica moyoltlalise ihuaya. Huan TOTECO quitlacaquili
    catli David quitlajtlaniyaya, huan huajca tlanqui nochi nopa fiero cocolistli
    ipan Israel.
  swh-ONEN: Kisha Daudi akamjengea Bwana madhabahu mahali hapo, na kutoa sadaka za
    kuteketezwa na sadaka za amani. Kisha Bwana akajibu kwa ajili ya nchi, nayo tauni
    ikakoma katika Israeli.
  bba-bba: Mɑ u yɑ̃ku yee te kuɑ bɑtumɑ mi. U yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ kɑ sere
    mɑɑ siɑrɑbun yɑ̃kunu. Sɑɑ yerɑ Yinni Gusunɔn mɔru yɑ sure. Mɑ bɑrɑ te, tɑ doonɑ
    tem min di.
  eng-KJVCPB: And David built there an altar unto the Lord, and offered burnt offerings
    and peace offerings. So the Lord was intreated for the land, and the plague was
    stayed from Israel.
  mpx-mpx: Yaka Deibid abapowon i ginola to Yehoba elana ge bulumwakau i powon pwabwaligel
    ge enuna i powonagil heliheliyam powonina. Yaka gamalagau wali awaawanun wali
    labi kaiwena Yehoba i hago, inoke kasiyebwa nanakina labi Isileli elana i bakuhu.
  luo-luo: Daudi nogero kendo mar misango ni Jehova Nyasaye kanyo kendo nochiwo misengini
    miwangʼo pep kaachiel misengini mag lalruok. Eka Jehova Nyasaye nowinjo lamo mane
    olemogo ni piny, kendo nogengʼo masira mane ni e piny Israel.
  meu-meu: Bena David ese ihaboulaina patana ta unuseni ai e larebaia, Iehova ena;
    bona ḡole-oho bouboudia bona maino bouboudia e hahelaḡadia. Taunabunai, Iehova
    ese noinoi tano dainai na e kamonaidia, bona dai-hanai gorerena na Israel ena
    amo e hegwau tao.
  npi-ULB: दाऊदले त्यहाँ परमप्रभुको निम्ति एउटा वेदी बनाए र त्‍यसमा होमबलि र मेलबलि
    चढाए । त्यसैले परमप्रभुले देशको निम्‍ति गरिएको प्रार्थनाको जवाफ दिनुभयो र इस्राएलमाथिको
    रुढी थामियो ।
  yor-yor: Dafidi sì tẹ́ pẹpẹ kan níbẹ̀ sí Olúwa, ó sì rú ẹbọ sísun àti ti ìlàjà.
    Olúwa sì gbọ́ ẹ̀bẹ̀ fún ilẹ̀ náà, ààrùn náà sì dá kúrò ní Israẹli.
  ind-ind: Lalu Daud mendirikan sebuah mezbah bagi TUHAN di sana dan mempersembahkan
    banyak kurban yang dibakar habis serta kurban tanda damai. TUHAN mengabulkan doa
    Daud untuk menghentikan wabah penyakit yang menyerang umat Israel.
  pes-OPCB: سپس داوود در آنجا مذبحی برای خداوند ساخت و قربانیهای سوختنی و قربانیهای
    سلامتی به او تقدیم کرد. آنگاه خداوند دعای داوود را مستجاب فرمود و مرض قطع شد.
  tgl-ULB: Gumawa roon ng altar si David para kay Yahweh at naghandog doon ng mga
    sinunog na handog at mga handog ng pagtitipon-tipon. Kaya nasiyahan si Yahweh
    para sa lupain at nahinto ang salot sa Israel.
  hui-hui: Ani buwa Debidi ibugua Anduane Homogonaga loma biniru bo delaga dabu mbira
    dindi ogoriani bia howa loma biniru irani dai helonaga bo delalu Anduane Homogola
    ho gimbu bulenaga bo delalu bini. Ani biyagola mani Anduane Homogohanda wali agali
    biarume tinaga dindi mo bayale habe lalu bi layago hale howa ibugua Isaraele wali
    agali tinaga dindiha warago ko timbuni íbu wiago mo wahai hene.
  mya-mya: သူ​သည်​ထို​အ​ရပ်​တွင်​ထာ​ဝ​ရ​ဘုရား​၏ အ​တွက် ယဇ်​ပလ္လင်​ကို​တည်​ဆောက်​တော်​မူ​ပြီး
    လျှင် မီး​ရှို့​ရာ​ယဇ်​နှင့်​မိတ်​သ​ဟာ​ယ​ယဇ်​တို့ ကို​ပူ​ဇော်​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်
    လည်း​မင်း​ကြီး​၏​ဆု​တောင်း​ပတ္ထနာ​ကို​နား ညောင်း​တော်​မူ​၍ ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်
    ကပ်​ရော​ဂါ​ဘေး​ကို​ငြိမ်း​အေး​စေ​တော် မူ​၏။ ဋ္ဌမ္မ​ရာ​ဇ​ဝင်​ဒု​တိ​ယ​စောင်​ပြီး​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བཞེངས་ནས་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་རྣམས་ཕུལ་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་དེའི་ཞུ་བར་གསན་ཞིང་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་རིམས་ནད་ཆད་པར་གྱུར་ཏོ།།
    །།
  sna-sna: Dhavhidhi akavakira Jehovha aritari ipapo uye akabayira zvipiriso zvinopiswa
    nezvipiriso zvokuwadzana. Ipapo Jehovha akapindura munyengetero wokukumbirira
    nyika, uye denda rikapera pamusoro peIsraeri.
  spa-BLM: David construyó allí un altar a Yahvé, y ofreció holocaustos y ofrendas
    de paz. Así se suplicó a Yahvé por la tierra, y la plaga se alejó de Israel.
  cac-cac: Ix sb'oanq'ue jun altar vin̈ d'a Jehová, ix yac'an silab' vin̈ sn̈usji
    yed' pax silab' yic junc'olal d'ay. Ichato chi' ix schaan yab' Jehová tas ix sc'an
    vin̈aj David chi' yuj chamel van yoch d'a yoltac schon̈ab' eb' israel. Yuj chi'
    ix vanaj jun ilya chi'.
  swh-ULB: Daudi akajenga madhabahu kwa Yahwe pale na kutoa juu yake sadaka za kuteketezwa
    na sadaka za amani. Hivyo wakamsihi Yahwe kwa niaba ya nchi, hivyo akaizuia tauni
    katika katika Israeli yote.
  bel-bel: І зладзіў там Давід ахвярнік Госпаду і прынёс цэласпаленьні і мірныя ахвяры.
    І ўмілажаліўся Гасподзь з краіны, і спынілася пошасьць у Ізраільцянаў.
  deu-ELBBK: Und David baute dort dem HERRN einen Altar und opferte Brandopfer und
    Friedensopfer. Und der HERR ließ sich für das Land erbitten, und die Plage wurde
    von Israel abgewehrt.
  mbb-OT: Ne mibaal sikandin dutun te pemuhatà he para te Nengazen ne nemuhat sikandin
    te menge pemuhat he edtutungen wey menge pemuhat he para te meupiya he kedepità.
    Midtavak te Nengazen is menge hangyù ni David para te Israel, ne neengked is limas.
  mal-2015: ദാവീദ് യഹോവെക്കു അവിടെ ഒരു യാഗപീഠം പണിതു ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    കഴിച്ചു. അപ്പോൾ യഹോവ ദേശത്തിന്റെ പ്രാർത്ഥന കേട്ടു; ബാധ യിസ്രായേലിനെ വിട്ടുമാറുകയും
    ചെയ്തു.
  rmc-rmc: ačhaďa le RAJESKE oltaris a anďa leske o labarde the o smiromoskre obeti.
    Akor o RAJ šunďa avri o modľitbi vaš e phuv a o meribnaskro nasvaľiben andro Izrael
    zaačhiľa.
  ron-1924: Давид а зидит аколо ун алтар Домнулуй ши а адус ардерь-де-тот ши жертфе
    де мулцумире. Атунч, Домнул а фост потолит фацэ де царэ ши а ынчетат урӂия де
    дясупра луй Исраел.
  ben-OBCV: দাউদ সেখানে সদাপ্রভুর উদ্দেশে একটি যজ্ঞবেদি নির্মাণ করে হোমবলি ও মঙ্গলার্থক
    বলি উৎসর্গ করলেন। তখন সদাপ্রভু দেশের হয়ে করা তাঁর প্রার্থনাটির উত্তর দিলেন, এবং
    ইস্রায়েলের উপর চলতে থাকা মহামারি থেমে গেল।
  som-som: Markaasaa Daa'uud halkaas Rabbiga uga dhisay meel allabari, oo wuxuu u
    bixiyey qurbaanno la gubo iyo qurbaanno nabaadiino. Haddaba Rabbigu waa aqbalay
    baryadii dalkii loo baryay, oo belaayadiina dalkii way ka joogsatay.
  lat-VUC: 'et ædificavit ibi David altare Domino, et obtulit holocausta et pacifica:
    et propitiatus est Dominus terræ, et cohibita est plaga ab Israël.'
  eng-ASVBT: And David built there an altar unto Jehovah, and offered burnt offerings
    and peace offerings. So Jehovah was entreated for the land, and the plague was
    stayed from Israel.
  ita-1885: E Davide edificò quivi un altare al Signore, e offerì olocausti e sacrificii
    da render grazie. E il Signore fu placato inverso il paese, e la piaga fu arrestata
    d'in su Israele.
  eng-LXXUP: 'And David built there an altar to the Lord, and offered up whole burnt
    offerings and peace offerings: and Solomon made an addition to the altar afterward,
    for it was little at first. And the Lord hearkened to the land, and the plague
    was stayed from Israel.'
  eng-ULB: David built an altar for Yahweh there and offered on it burnt offerings
    and fellowship offerings. So Yahweh answered the prayer on behalf of the land,
    and the plague on Israel was confined.
  spa-VBL: David construyó allí un altar al Señor y presentó holocaustos y ofrendas
    de paz. El Señor respondió a su oración por el país, y la plaga de Israel se detuvo.
  fra-_FOB: Puis David bâtit là un autel à l'Éternel, et offrit des holocaustes et
    des sacrifices de prospérité; et l'Éternel fut apaisé envers le pays, et la plaie
    fut arrêtée en Israël.
  mal-mal: ദാവീദ് യഹോവയ്ക്ക് അവിടെ ഒരു യാഗപീഠം പണിതു ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    കഴിച്ചു. അപ്പോൾ യഹോവ ദേശത്തിനുവേണ്ടിയുള്ള പ്രാർത്ഥന കേട്ടു; ബാധ യിസ്രായേലിനെ വിട്ടുമാറുകയും
    ചെയ്തു.
  urd-GVR: Us ne wahāṅ Rab kī tāzīm meṅ qurbāngāh tāmīr karke us par bhasm hone wālī
    aur salāmatī kī qurbāniyāṅ chaṛhāīṅ. Tab Rab ne mulk ke lie duā sun kar wabā ko
    rok diyā.
  suz-BL: मिनु दाऊदम मेकेर परमप्रभु यावे कली चढ़ेतीक का सेला बाक्‍त। मिनु चोशा चढ़ेतीक
    नु दुशा बाक्‍चा आ पर्बम चढ़ेतीके चढ़ेवा बाक्‍त। मिनु परमप्रभु यावेमी रागी आ पर्बम
    पुंइशो लोव़ नेना बाक्‍त। मिनु इस्राएलम मुर बेक्‍तीक रोइ दिक्‍माक्‍त। २सामुएल २१:१४
  ita-1927: edificò quivi un altare all’Eterno, e offrì olocausti e sacrifizi di azioni
    di grazie. Così l’Eterno fu placato verso il paese, e la piaga cessò d’infierire
    sul popolo.
  ckb-ckb: داود لەوێ قوربانگایەکی بۆ یەزدان بنیاد نا و قوربانی سووتاندن و قوربانی
    هاوبەشی سەرخست. ئیتر یەزدانیش لەبەر خاکەکە وەڵامی دایەوە و دەردەکە لە ئیسرائیل
    دوورکەوتەوە.
  eng-BBE: And there David put up an altar to the Lord, making burned offerings and
    peace-offerings. So the Lord gave ear to his prayer for the land, and the disease
    came to an end in Israel.
  kan-OKCV: ಆಗ ದಾವೀದನು ಯೆಹೋವ ದೇವರಿಗೆ ಅಲ್ಲಿ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸಿ, ಅದರ ಮೇಲೆ ದಹನಬಲಿಗಳನ್ನೂ,
    ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಿದನು. ಹೀಗೆ ಯೆಹೋವ ದೇವರು ದೇಶಕ್ಕೋಸ್ಕರ ಬಿನ್ನಹವನ್ನು ಕೇಳಿದ್ದರಿಂದ,
    ಇಸ್ರಾಯೇಲಿನ ಕಡೆಯಿಂದ ಆ ವ್ಯಾಧಿಯು ನಿಂತುಹೋಯಿತು.
  tam-2017: அங்கே தாவீது யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டி, சர்வாங்கதகனபலிகளையும்
    சமாதானபலிகளையும் செலுத்தினான்; அப்பொழுது யெகோவா தேசத்துக்காகச் செய்யப்பட்ட வேண்டுதலைக்
    கேட்டருளினார்; இஸ்ரவேலின் மேலிருந்த அந்த வாதை நிறுத்தப்பட்டது.
  spa-RV-1909: Y edificó allí David un altar á Jehová, y sacrificó holocaustos y pacíficos;
    y Jehová se aplacó con la tierra, y cesó la plaga de Israel.
  ron-BTF: Și David a zidit acolo un altar DOMNULUI și a oferit ofrande arse și ofrande
    de pace. Astfel DOMNUL a fost implorat pentru țară și plaga a fost oprită de peste
    Israel.
  eng-WEBP: David built an altar to the LORD there, and offered burnt offerings and
    peace offerings. So the LORD was entreated for the land, and the plague was removed
    from Israel.
  eng-FBV: David built an altar to the Lord there, and presented burnt offerings and
    friendship offerings. The Lord answered his prayer for the country, and the plague
    on Israel was stopped.
  nld-1939: Hij liet daar een altaar voor Jahweh oprichten; en toen hij brand- en
    vredeoffers had opgedragen, erbarmde Jahweh Zich over het land, en de plaag week
    van Israël.
  nch-BL: Huan David quichijqui se taixpamit nopona huan quimacac TOTECO tacajcahualisti
    tatatili huan tacajcahualisti para ica moyoltalise ihuaya. Huan TOTECO quitacaquili
    cati David quitajtaniyaya, huan huajca tanqui nochi nopa fiero cocolisti ipan
    Israel.
  vie-1934: Người lập tại đó một bàn thờ cho Đức Giê-hô-va, và dâng của lễ thiêu cùng
    của lễ thù ân. Thế thì, Đức Giê-hô-va động lòng thương Y-sơ-ra-ên, và tai họa
    trong xứ bèn ngừng lại.
  hin-CV: दावीद ने वहां याहवेह के निमित्त वेदी बनाई और उस पर अग्निबलि और मेल बलियां
    चढ़ाईं. तब याहवेह ने देश के लिए इस प्रार्थना को स्वीकार किया जिससे इस्राएल देश
    से महामारी जाती रही.
  spa-BES: Y allí David levantó un altar al Señor, haciendo ofrendas quemadas y ofrendas
    de paz. Entonces el Señor escuchó su oración por la tierra, y la enfermedad terminó
    en Israel.
  tdx-tdx: teo ty nandranjia’ i Davide kitrely am’ Iehovà, le nisoroñe engan-koroañe
    naho engam-panintsiñañe. Izay ty nisolohoañe amy Iehovà i taney, nampijihetse
    i angorosiy am’Israele.
  tha-KJV: ดาว​ิ​ดก​็ทรงสร้างแท่นบูชาถวายแด่พระเยโฮวาห์​ที่นั่น และถวายเครื่องเผาบูชากับเครื่องสันติ​บูชา
    พระเยโฮวาห์ทรงสดับฟังคำอธิษฐานเพื่อแผ่นดินนั้น และโรคร้ายก็ระงับเสียจากอิสราเอล
  por-BR-2018: E ali Davi edificou um altar ao SENHOR, e sacrificou holocaustos e
    ofertas pacíficas; e o SENHOR se aplacou com a terra, e cessou a praga de Israel.
  deu-ELO: Und David baute daselbst Jehova einen Altar, und opferte Brandopfer und
    Friedensopfer. Und Jehova ließ sich für das Land erbitten, und die Plage wurde
    von Israel abgewehrt.
  eng-WYC-2018: And David builded there an altar to the Lord, and offered burnt sacrifices
    and peaceable sacrifices; and the Lord did mercy to the land, and the vengeance
    was refrained from Israel. (And David built an altar there to the Lord, and offered
