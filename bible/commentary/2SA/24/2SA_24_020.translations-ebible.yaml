verse: 2SA.024.020
translations:
  mal-C: രാജാവും അനുയായികളും തന്റെ അടുത്തേക്കു വരുന്നതായിക്കണ്ടപ്പോൾ അരവ്നാ ഓടിവന്ന്
    രാജാവിന്റെ മുമ്പിൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  deu-TKW: Als nun Arawna ausschaute und den König gewahrte, wie er mit seinem Gefolge
    auf ihn zuschritt, da trat Arawna hinaus und verneigte sich vor dem Könige mit
    dem Angesicht bis auf den Boden.
  lin-lin: Tango Orina atalaki mpe amonaki mokonzi elongo na bakalaka na ye koya epai
    na ye, abimaki mpe agumbamaki liboso ya mokonzi, elongi kino na mabele.
  eng-LSV: And Araunah looks, and sees the king and his servants passing over to him,
    and Araunah goes out and bows himself to the king [with] his face to the earth.
  eng-GNV: And Araunah looked, and sawe the King and his seruants comming towarde
    him, and Araunah went out, and bowed himselfe before the King on his face to the
    ground,
  eng-WEBSTER: 'And Araunah looked, and saw the king and his servants coming towards
    him: And Araunah went out, and bowed himself before the king on his face upon
    the ground.'
  nhw-BL: Huan quema Arauna quiitac para monechcahuiyayaj campa ya, Tlanahuatijquetl
    David huan nochi itequipanojcahua, yajqui quinnamiquico huan mohuijtzonqui hasta
    tlalchi iixpa,
  swh-ONEN: Arauna alipotazama na kumwona mfalme na watu wake wakija kumwelekea, alitoka
    nje na kusujudu mbele ya mfalme kifudifudi, akiuinamisha uso wake ardhini.
  bba-bba: Yerɑ Arɑfunɑ u mɛɛrɑ ɡunɡuru wɔllun di u wɑ wee, sinɑ boko kɑ win sinɑ
    ɑsɑkpɔbu bɑ wee, yerɑ u sɑrɑmɑ kɑ dukɑ u dɑ u nùn yiirɑ u wuswɑɑ tem ɡirɑri.
  eng-KJVCPB: 'And Araunah looked, and saw the king and his servants coming on toward
    him: and Araunah went out, and bowed himself before the king on his face upon
    the ground.'
  luo-luo: Kane Arauna ogoyo wangʼe moneno ruoth gi joge kabiro ire, nowuok mokulore
    e nyim ruoth nyaka e lowo.
  meu-meu: Arauna na e roha lao, hanua pavapavana mai ena hesiai taudia ida e itadia,
    ia dekena e maiva; bena Arauna na e raka lasi, tano ai e goru diho, hanua pavapavana
    e toma henia diho.
  npi-ULB: अरौनाले बाहिर हेरे र राजा र तिनका सेवकहरू आइरहेको देखे । त्यसैले अरौना
    बाहिर गएर आफ्‍नो अनुहार भुईंमा घोप्टो पारेर राजालाई दण्डवत् गरे ।
  yor-yor: Arauna sì wò, ó sì rí ọba àti àwọn ìránṣẹ́ rẹ̀ ń bọ̀ wá lọ́dọ̀ rẹ̀, Arauna
    sì jáde, ó sì wólẹ̀ níwájú ọba ó sì dojú rẹ̀ bolẹ̀.
  ind-ind: Ketika Arauna melihat raja dan para pegawainya datang, dia keluar menyambut
    mereka dan bersujud untuk menghormati raja.
  pes-OPCB: وقتی ارونه، پادشاه و همراهانش را دید که به طرف او می‌آیند، جلو رفت و به
    خاک افتاده،
  tgl-ULB: Tumingin sa labas si Arauna at nakitang papalapit na ang hari at ang kaniyang
    mga lingkod. Kaya lumabas si Arauna at yumukod sa hari na ang kaniyang mukha ay
    nasa lupa.
  hui-hui: Arauna ibu nde biabe bialu haga wiagoria howa handape halu hearia kini
    halu ibunaga ami haru haga agali haguanerubi heba ibiyane de hendene. Ani ibiyaria
    handalu ibu ti lola hole abale puwa ibu ge duli hanga halu kininaga mini yaraga
    halu ma podope hene.
  mya-mya: အ​ရော​န​သည်​ကြည့်​လိုက်​သော​အ​ခါ​မိ​မိ​ထံ သို့​မင်း​ကြီး​နှင့်​မှူး​မတ်​များ​လာ​နေ​ကြ​သည်
    ကို​မြင်​လျှင်​ဒါ​ဝိဒ်​၏​ရှေ့​တော်​၌​မြေ​ပေါ်​သို့ လှဲ​ချ​ပျပ်​ဝပ်​လျက်၊-
  bod-N: དེར་ཨ་རབ་ནཱ་ཡིས་བལྟས་པ་ལ་རྒྱལ་པོ་འཁོར་དང་བཅས་པ་རང་གི་ཕྱོགས་སུ་འོང་བཞིན་པ་མཐོང་བས།
    ཨ་རབ་ནཱ་ཕྱི་རུ་ཐོན་ཏེ་ལུས་པོ་སར་བཏུད་ནས་རྒྱལ་པོར་ཕྱག་བཙལ་ཏོ། །
  sna-sna: Arauna akati atarisa akaona mambo navanhu vake vachiuya vakananga kwaari,
    akabuda akandokotamira pasi pamberi pamambo chiso chake chakatsikitsira pasi.
  spa-BLM: Arauna se asomó y vio que el rey y sus servidores se acercaban a él. Entonces
    Arauna salió y se inclinó ante el rey con el rostro en tierra.
  cac-cac: Ix yilancot vin̈aj Arauna to van sc'och vin̈ rey yed' eb' yetyajalil b'aj
    ayeq'ui, ix cot vin̈ scha vin̈ rey chi', ix em n̈ojan vin̈ d'a sat luum d'a yichan̈
    vin̈.
  swh-ULB: Arauna akatazama na kumwona mfalme na watumishi wake wakikaribia. Ndipo
    Arauna akaondoka na kumsujudia mfalme uso wake mpaka juu ya ardhi.
  bel-bel: І зірнуў Орна і ўбачыў цара і слуг ягоных, якія ішлі да яго, і выйшаў Орна
    і пакланіўся цару тварам сваім да зямлі.
  deu-ELBBK: Und Arawna blickte hin und sah den König und seine Knechte zu sich herüberkommen;
    da ging Arawna hinaus und beugte sich vor dem König nieder, mit seinem Gesicht
    zur Erde.
  mbb-OT: Hein naahà ni Arauna si David wey menge sakup din he ebpelingguma, ne migawas
    sikandin ne midluhud diyà te etuvangan ni David he tuus te midtahud din sikandin.
  mal-2015: അരവ്നാ നോക്കി; രാജാവും അവന്റെ ഭൃത്യന്മാരും തന്റെ അടുക്കൽ വരുന്നതു കണ്ടാറെ
    അരവ്നാ പുറപ്പെട്ടുചെന്നു രാജാവിന്റെ മുമ്പിൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  rmc-rmc: Sar dikhľa o Aravnah, hoj avel ke leste o kraľis peskre služobňikenca,
    avľa anglal leste a banďiľa le mujeha dži pre phuv.
  pes-OPV: و چون ارونه نظر انداخته، پادشاه و بندگانش را دید که نزد وی می‌آیند، ارونه
    بیرون آمده، به حضور پادشاه به روی خود به زمین افتاده، تعظیم نمود.
  ron-1924: Аравна с-а уйтат ши а вэзут пе ымпэрат ши пе служиторий луй ындрептынду-се
    спре ел ши Аравна а ешит ши с-а ынкинат ынаинтя ымпэратулуй, ку фаца ла пэмынт.
  ben-OBCV: অরৌণা যখন চোখ তুলে চেয়ে দেখেছিলেন যে রাজামশাই ও তাঁর কর্মচারীরা তাঁর
    দিকে এগিয়ে আসছেন, তখন তিনি বাইরে গিয়ে মাটিতে উবুড় হয়ে রাজাকে প্রণাম করলেন।
  som-som: Oo Arawnaah ayaa arkay boqorkii iyo addoommadiisii oo xaggiisa u soo socda;
    markaasaa Arawnaah soo baxay, oo boqorka hortiisii ayuu ku sujuuday, wejigana
    dhulkuu saaray.
  lat-VUC: 'Conspiciensque Areuna, animadvertit regem et servos ejus transire ad se:'
  eng-ASVBT: 'And Araunah looked forth, and saw the king and his servants coming on
    toward him: and Araunah went out, and bowed himself before the king with his face
    to the ground.'
  ita-1885: E Arauna riguardò, e vide il re e i suoi servitori che venivano a lui.
    Ed Arauna uscì fuori, e s'inchinò al re con la faccia verso terra.
  eng-LXXUP: 'And Araunah looked out, and saw the king and his servants coming on
    before him: and Araunah went forth, and did obeisance to the king with his face
    to the earth.'
  eng-ULB: Araunah looked out and saw the king and his servants approaching. So Araunah
    went out and bowed to the king with his face to the ground.
  spa-VBL: Cuando Arauna levantó la vista, vio que el rey y sus funcionarios se acercaban.
    Así que salió y se inclinó ante el rey con el rostro en el suelo.
  fra-_FOB: Et Arauna regarda, et vit le roi et ses serviteurs qui venaient vers lui;
    alors Arauna sortit, et se prosterna devant le roi, le visage contre terre.
  mal-mal: അരവ്നാ നോക്കി; രാജാവും അവന്റെ ഭൃത്യന്മാരും തന്റെ അടുക്കൽ വരുന്നത് കണ്ടപ്പോൾ
    അരവ്നാ പുറപ്പെട്ടു ചെന്ന് രാജാവിന്റെ മുമ്പിൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  urd-GVR: Jab Araunāh ne bādshāh aur us ke darbāriyoṅ ko apnī taraf chaṛhtā huā dekhā
    to wuh nikal kar bādshāh ke sāmne aundhe muṅh jhuk gayā.
  suz-BL: मिनु अरौनाहम पिप नु आ मुर आन कली आ बाक्‍तीक गे पिशो तशा, पिप आ ङोंइती खुम्‍की
    पा बाप्‍शा सेउ पवा बाक्‍त।
  ita-1927: Arauna guardò, e vide il re e i suoi servi, che si dirigevano verso di
    lui; e Arauna uscì e si prostrò dinanzi al re, con la faccia a terra.
  ckb-ckb: کاتێک ئەرەونا تەماشای کرد و بینی وا پاشا و خزمەتکارەکانی دێنە لای، ئەرەونا
    چووە دەرەوە، کڕنۆشی بۆ پاشا برد و سەری خستە سەر زەوی.
  eng-BBE: 'And Araunah, looking out, saw the king and his servants coming to him:
    and Araunah went out, and went down on his face to the earth before the king.'
  kan-OKCV: ಆದರೆ ಅರಸನೂ ಅವನ ಸೇವಕರೂ ತನ್ನ ಬಳಿಗೆ ಬರುವುದನ್ನು ಅರೌನನು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದನು,
    ಆಗ ಅವನು ಕಣದಿಂದ ಹೊರಟು, ಅರಸನ ಮುಂದೆ ಮುಖ ಕೆಳಗೆಮಾಡಿ ಅಡ್ಡಬಿದ್ದನು.
  tam-2017: 'அர்வனா பார்த்து: ராஜாவும் அவனுடைய ஊழியக்காரர்களும் தன்னிடம் வருகிறதைக்கண்டு,
    அர்வனா எதிர்கொண்டுபோய் தரைவரைக்கும் குனிந்து ராஜாவை வணங்கி,'
  spa-RV-1909: Y mirando Arauna, vió al rey y á sus siervos que pasaban á él. Saliendo
    entonces Arauna, inclinóse delante del rey hacia tierra.
  ron-BTF: Și Aravna a privit și l-a văzut pe împărat și pe servitorii lui venind
    spre el; și Aravna a ieșit și s-a plecat înaintea împăratului cu fața la pământ.
  eng-WEBP: Araunah looked out, and saw the king and his servants coming on toward
    him. Then Araunah went out and bowed himself before the king with his face to
    the ground.
  eng-FBV: When Araunah looked up, he saw the king and his officials approaching.
    So he went out and bowed before the king with his face to the ground.
  nld-1939: Toen Arawna, die juist aan het dorsen was, rondkeek en den koning met
    zijn gevolg naar hem toe zag komen, trad hij vooruit en boog zich voor den koning
    neer tot op de grond.
  nch-BL: Huan quema Arauna quiitac para monechcahuiyayaj campa ya, Tanahuatijquet
    David huan nochi itequipanojcahua, yajqui quinnamiquito huan mohuijtzonqui hasta
    talchi iixpa,
  vie-1934: A-rau-na ngước mắt lên, thấy vua và các tôi tớ người đi tới trước mặt
    mình, liền đi ra và sấp mình xuống đất trước mặt vua.
  hin-CV: जब औरनन ने दृष्टि की, तो यह देखा कि राजा और उनके सेवक उसी की ओर बढ़ते चले
    आ रहे थे. औरनन ने जाकर दंडवत हो उनको नमस्कार किया.
  spa-BES: Y Arauna, mirando hacia afuera, vio que el rey y sus siervos se acercaban
    a él; y Arauna salió, y descendió sobre su rostro a la tierra delante del rey.
  tdx-tdx: Ie niandra t’i Araonà le nahaisake i mpanjakay naho o mpitoro’eo nimb’ama’e
    mb’eo, naho niavotse mb’eo t’i Araonà nibokobokok’ amy mpanjakay, niatre-tane
    ty lahara’e,
  tha-KJV: เมื่ออาราวนาห์มองลงมา เห​็นกษั​ตริ​ย์และข้าราชการขึ้นมาหาตน อาราวนาห์​ก็​ออกไปถวายบังคมกษั​ตริ​ย์ซบหน้าลงถึ​งด​ิน
  por-BR-2018: E olhando Araúna, viu ao rei e a seus servos que passavam a ele. Saindo
    então Araúna, inclinou-se diante do rei até terra.
  deu-ELO: Und Arawna blickte hin und sah den König und seine Knechte zu sich herüberkommen;
    da ging Arawna hinaus und beugte sich vor dem König nieder, mit seinem Antlitz
    zur Erde.
  eng-WYC-2018: And Araunah beheld, and perceived, that the king and his servants
    passed over to him; and he went out, and worshipped the king with low cheer to
    the earth; (And Araunah looked up, and saw the king and his servants coming over
    to him; and he went over, and bowed before the king, with his face low to the
    ground;)
  epo-epo: Aravna ekrigardis, kaj ekvidis la reĝon kaj liajn servantojn, kiuj iris
    al li; kaj Aravna eliris, kaj adorkliniĝis al la reĝo vizaĝaltere.
  uig-PIN: Arawnaⱨ ⱪarap padixaⱨ bilǝn hizmǝtkarlarning ɵz tǝripigǝ keliwatⱪinini
    kɵrüp, aldiƣa qiⱪip padixaⱨning aldida yüzini yǝrgǝ tǝkküzüp, tǝzim ⱪildi.
  beo-beo: Alona da ba:le guduli, hina bagade amola ea ouligisu dunu ema manebe ba:i.
    E da Da:ibidi midadi amoga hi gobele osoba gala:la sa:ili,
  tpi-OTNT: Na Arauna i stap long ples bilong wok na i lukluk i go daun na i lukim
    king wantaim ol ofisa bilong en i kam long em. Olsem na em i go bungim ol na em
    i brukim skru klostu long king na daunim het, bilong givim biknem long king.
  hau-SA: Da Arauna ya hangi Dawuda da mutanensa suna zuwa wajensa, sai ya fita a
    guje, ya je ya rusuna a gaban sarki.
  uig-LAT: Arawnah qarap padishah bilen xizmetkarlarning öz teripige kéliwatqinini
    körüp, aldigha chiqip padishahning aldida yüzini yerge tekküzüp, tezim qildi.
  nde-nde: Kwathi u-Arawuna ekhangela njalo ebona inkosi labantu bayo besiza kuye,
    waphuma wakhothama phambi kwenkosi ubuso bakhe buthe mbo phansi.
  ton-ton: 'Pea naʻe sio ʻa ʻAlauna, ʻo ne mamata ki heʻene haʻu kiate ia ʻae tuʻi
    pea mo ʻene kau tamaioʻeiki: pea naʻe ʻalu atu ʻa ʻAlauna, pea naʻa ne punou hifo
    ia ʻi he ʻao ʻoe tuʻi ki hono mata ki he kelekele.'
  ces-1613: A vyhlédaje Aravna, uzřel krále s služebníky jeho, an jdou k němu; protož
    vyšed Aravna, poklonil se králi tváří svou až k zemi.
  eng-WMB: Araunah looked out, and saw the king and his servants coming on toward
    him. Then Araunah went out and bowed himself before the king with his face to
    the ground.
  tam-TCV: தாவீதும் அவனுடைய மனிதரும் தன்னிடம் வருவதைக் கண்டபோது, அர்வனா அவர்களுக்கு
    எதிர்கொண்டுபோய் தரைமட்டும் குனிந்து அரசனை வணங்கினான்.
  ceb-ULB: Midungaw si Arauna ug nakita niya nga nagpadulong ang hari ug ang iyang
    mga sulugoon. Busa misugat si Arauna ug mihapa sa yuta ngadto sa hari.
  pol-UBG: Kiedy Arawna spojrzał, zobaczył króla i jego sługi zbliżających się do
    niego. I Arawna wyszedł, i pokłonił się królowi twarzą do ziemi.
  urd-GVU: جب ارَوناہ نے بادشاہ اور اُس کے درباریوں کو اپنی طرف چڑھتا ہوا دیکھا تو
    وہ نکل کر بادشاہ کے سامنے اوندھے منہ جھک گیا۔
  deu-1912: Und da Aravna sich wandte, sah er den König mit seinen Knechten zu ihm
    herüberkommen und fiel nieder auf sein Angesicht zur Erde
  kan-2017: ದಾವೀದನೂ ಅವನ ಸೇವಕರೂ ತನ್ನ ಬಳಿಗೆ ಬರುವುದನ್ನು ಅರೌನನು ಕಂಡು ಅವರ ಮುಂದೆ ಹೋಗಿ ಅರಸನಿಗೆ
    ಸಾಷ್ಟಾಂಗ ನಮಸ್ಕಾರ ಮಾಡಿದನು.
  yap-yap: Me sap Araunah nga pe’ning me guy e en ni pilung nge pi tolang ko salthaw
    rok ni karbad i yib ngak nga talang. Me pag ir nga daken e but’ u p’eowchen David
  hlt-MCSB: Te vaengah Araunah loh a dan hatah manghai neh a sal rhoek loh amah taengla
    ham paan te a hmuh.Te dongah Araunah loh hlah uh tih manghai hmaiah a maelhmai
    neh diklai la a bakop pah.
  mdy-ETH: ዖርና ዒማና ሊካ ዛጋዖ ካኣቲ፥ ዳውቴንታ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳ ዒዛ ባንሢ ሙካንቴ ዴንቄኔ፤ ዒዚ ዳውቴ
    ቤርታ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤላዖ፦
  twi-ASANTE: Ɛberɛ a Arauna hunuu sɛ ɔhene ne ne mmarima reba no, ɔpueeɛ, bɛkotoo
    ɔhene, de nʼanim butuu fam.
  eng-WEBU: Araunah looked out, and saw the king and his servants coming on toward
    him. Then Araunah went out and bowed himself before the king with his face to
    the ground.
  wal-wal: Ornni duge xeelliyo wode, kawoinne a asati baakko yiyaageeta be7iis; be7idi
    gaxi kiyidi, ba som77uwaa sa7aa gattidi, kawuwaassi ziggiis.
  spa-PDDPT: Arauna vio al rey y sus esclavos que avanzaban hacia él. Arauna salió,
    se inclinó rostro en tierra ante el rey
  gun-gun: Ha'e gui Araúna ma yvy'ã re oĩa gui oexa huvixa guembiguai kuery reve jogueru
    nhoguenoiny ramo. Ha'e rami vy guenapy'ã re oĩ ngova yvy peve.
  agu-BL: Ma yi bene'n tilol Arauna, yi tzan chije'n pone'n yi rey scyuch' yi e' ẍchakum
    te'j i', ja ben tan chic'ulche'n. Nin cu' mejlok swutz yi rey.
  ilo-ULB: Timman-aw ni Arauna ket nakitana ti ari ken dagiti adipenna a sumungsungad.
    Isu a rimmuar ni Arauna ket nagkurno iti sangoanan ti ari a nakadisso ti rupana
    iti daga.
  kpg-kpg: Araunah ga mmada ia gi lala, ga gidee ia di king mo ana gau oobidi ala
    e lloo aga gi deia, gei mee ga dogoduli gi lala i mua o David,
  uig-ARA: ئاراۋناھ قاراپ پادىشاھ بىلەن خىزمەتكارلارنىڭ ئۆز تەرىپىگە كېلىۋاتقىنىنى
    كۆرۈپ، ئالدىغا چىقىپ پادىشاھنىڭ ئالدىدا يۈزىنى يەرگە تەككۈزۈپ، تەزىم قىلدى.
  sus-sus: Keli yire itexi nde ma, Arawuna naxa mangɛ nun a xa mixie to fa ra a yire.
    A naxa keli keren na, a sa e ralan, a a felen bɔxi ma mangɛ bun ma.
  pon-2006: Arauna kilengdihla oh kilangada nanmwarki oh sapwellime sounpei ko ar
    ketiket kohdahla reh. E ahpw poaridiong nanpwel mwohn Depit
  ksd-ksd: Ma ba Arauna i ga idok, i ga gire ra king ma kana umana tultul ba dia vanavana
    tadav ia; ma Arauna i ga irop ma i ga bura timtibum ta ra luaina mata i ra king.
  tur-YTC: Aravna dışarı baktı ve kralla hizmetkârlarının kendisine doğru geldiğini
    gördü. Sonra Aravna dışarı çıktı ve yüzüstü yere kapanarak kralın önünde eğildi.
  grc-BRENT: Καὶ διέκυψεν Ὀρνὰ, καὶ εἶδε τὸν βασιλέα καὶ τοὺς παῖδας αὐτοῦ παραπορευομένους
    ἐπάνω αὐτοῦ· καὶ ἐξῆλθεν Ὀρνὰ, καὶ προσεκύνησε τῷ βασιλεῖ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ
    τὴν γῆν.
  ind-AYT: Ketika Arauna menoleh, dia melihat raja dan para pegawainya datang kepadanya.
    Arauna keluar, lalu sujud menyembah raja dengan muka ke tanah.
  nya-nya: Arauna atayangʼana ndi kuona mfumu ndi anthu ake akubwera kumene kunali
    iye, iyeyo anatuluka ndi kuwerama pamaso pa mfumu mpaka nkhope yake kugunda pansi.
  hrv-hrv: Kad Arauna pogleda, opazi kralja i njegove dvorane gdje idu prema njemu.
    Arauna iziđe i pokloni se kralju licem do zemlje.
  mps-mps: Tama Arauna te sę ebo pesagede bidiyu, tama aiyaba tonono ebadi, tama
    te king me aga ofisa dabe dali augwali te agaba asobo suali. Tama aga te augwali
    dali deliba gesabidi unulama, tama aga te king pąba kidu sugunigi pelama, tama
    te tobolu basi gulama, te kingba genuai nogi mayu tama tialio.
  tpi-tpi: Na Arauna i stap long ples bilong wok na i lukluk i go daun na i lukim
    king wantaim ol ofisa bilong en i kam long em. Olsem na em i go bungim ol na em
    i brukim skru klostu long king na daunim het, bilong givim biknem long king.
  dan-1931: Da Aravna, der var ved at tærske Hvede, så ned og fik Øje på Kongen og
    hans Folk, som kom hen imod ham, gik han ud og kastede sig på sit Ansigt til Jorden
    for ham;
  vie-OVCB: Khi A-rau-na thấy vua và các thuộc hạ vua đi tới, vội ra đón, phủ phục
    sát đất,
  guj-2017: અરાવ્નાહે બહાર નજર કરી, તો તેણે રાજાને તથા તેના ચાકરોને પોતાની નજીક આવતા
    જોયા. માટે અરાવ્નાહ તેઓની સામે ગયો. તેણે રાજાને સાષ્ટાંગ દંડવત્ પ્રણામ કર્યા.
  pon-2006A: Arauna kilengdihla oh kilangada nanmwarki oh sapwellime sounpei ko ar
    ketiket kohdahla reh. E ahpw poaridiong nanpwel mwohn Depit
  por-BRBSL: Araunah olhou para fora, e viu o rei e seus servos se aproximando dele.
    Então Araunah saiu e se curvou diante do rei com o rosto no chão.
  cth-cth: Hottelah siangpahrang teh a taminaw hoi a tho e hah Araunah ni a khet teh
    a hmu navah, alawilah a tâco teh, siangpahrang e a hmalah a tabo.
  twi-twi: Bere a Arauna huu sɛ ɔhene ne ne mmarima reba no, opue bɛkotow ɔhene, de
    nʼanim butuw fam.
  hlt-hlt: Te vaengah Araunah loh a dan hatah manghai neh a sal rhoek loh amah taengla
    ham paan te a hmuh. Te dongah Araunah loh hlah uh tih manghai hmaiah a maelhmai
    neh diklai la a bakop pah.
  tbz-SIM: Kɛ̀ Adɑfunɑɑ sĩ́nnɛ́ní kɛ́yɑ̀ okpɑ̀ɑ̀tì Dɑfiti kòo kèróo, kòo cokɛ́ní kɛ́nínkú
    kɛ́sĩ́nnɔ́ɔ o ììkɛ̀.
  msy-2020: Ezɨ Arauna ingarir danganimɨn ikia vɨn garima, atrivim uan ingangarir
    gumazir dapaniba ko a bagha izi. Kamaghɨn amizɨ, a ziar ekiam atrivim danɨngasa
    an boroghɨn ghua nguazim girɨgha fuagha, uan guam nguazim mɨtua.
  dop-dop: Ḿpʋ́ɣʋ́ Alɑfǝnɑ lɩɩwɑ nɑ ɩ́ loosi wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ nɑ pɑ́ puki ɩ
    tɛ, ɩlɛnɑ ɩ́ polo nɑ ɩ́ hǝntɩ-ɩ ɑtɛ.
  azb-azb: 'Aravna aşağı baxıb gördü ki, padşahla əyanları onlara tərəf gəlir. O bayıra
    çıxıb padşahın qarşısında yerə qədər təzim etdi və dedi:'
  eng-DBY: And Araunah looked, and saw the king and his servants coming on towards
    him; and Araunah went out, and bowed himself before the king with his face to
    the ground.
  hin-2017: जब अरौना ने दृष्टि कर दाऊद को कर्मचारियों समेत अपनी ओर आते देखा, तब अरौना
    ने निकलकर भूमि पर मुँह के बल गिर राजा को दण्डवत् की।
  wol-KYG: Ba mu ko defee Arawna séen Buur, mu ànd aki jawriñam, jëm ca moom. Mu génn
    sujjóotal ko, dëpp jëëm ca suuf,
  eng-YLT: And Araunah looketh, and seeth the king and his servants passing over unto
    him, and Araunah goeth out and boweth himself to the king — his face to the earth.
  eng-WYC-2017: And Araunah beheld, and per-ceived, that the king and his servants
    passed over to him; and he went out, and worshipped the king with low cheer to
    the earth;
  eng-WMBB: Araunah looked out, and saw the king and his servants coming on towards
    him. Then Araunah went out and bowed himself before the king with his face to
    the ground.
  urd-GVH: जब अरौनाह ने बादशाह और उसके दरबारियों को अपनी तरफ़ चढ़ता हुआ देखा तो वह
    निकलकर बादशाह के सामने औंधे मुँह झुक गया।
  rug-rug: Doṉo gore se Aruna meke dogoria sa sa baṉara meke sari nana palabatu nomadi
    korapa sage mae gua koasa. Todoṉo gore pa pepeso pa kenuna e Devita si asa,
  gaz-gaz: Arawunaan yommuu milʼatee mootichaa fi namoota isaa kanneen gara isaa dhufaa
    jiran argetti, gad baʼee fuula mootichaa duratti addaan lafatti gombifamee sagade.
  fra-LSG: Aravna regarda, et il vit le roi et ses serviteurs qui se dirigeaient vers
    lui; et Aravna sortit, et se prosterna devant le roi, le visage contre terre.
  yal-yal: Arawuna yi mangan nun a walikɛɛn to fɛ a ma, nayi Arawuna yi mini, a yi
    a xinbi sin mangan bun ma, a yɛtagin yi lan bɔxɔn ma.
  haw-1868: Nana aku la o Arauna, a ike aku la i ke alii a me kana poe kauwa e hele
    mai ana io na la. Hele aku la o Arauna iwaho, a kulou iho la imua o ke alii ilalo
    kona alo i ka honua.
  arb-NAV: وَعِنْدَمَا رَأَى أَرُونَةُ الْمَلِكَ وَرِجَالَهُ قَاِدمِينَ نَحْوَهُ،
    خَرَجَ لِلِقَائِهِ وَخَرَّ سَاجِداً بِوَجْهِهِ عَلَى الأَرْضِ،
  ewe-ewe: Esi Arauna kpɔ fia la kple eŋumewo gbɔna egbɔ la, eyi hede ta agu tsyɔ
    mo anyi ɖe fia la ŋkume.
  eng-LEE: 'And Aravnah looked up, and saw the king and his servants coming on toward
    him: and Aravnah went out, and bowed himself before the king with his face to
    the ground.'
  asm-FB: পাছত অৰৌণাই চাই দেখিলে যে, তেওঁৰ ফালে ৰজা আৰু তেওঁৰ দাসবোৰ আহি আছে, তাতে
    অৰৌণাই আহি ৰজাৰ আগত মাটিত উবুৰি হৈ প্ৰণিপাত কৰিলে।
  sus-A: كٍلِ يِرٍ عِتٍشِ ندٍ مَ، عَرَوُنَ نَشَ مَنفّ نُن عَ شَ مِشِيٍ تٌ قَ رَ عَ
    يِرٍ. عَ نَشَ كٍلِ كٍرٍن نَ، عَ سَ عٍ رَلَن، عَ عَ قٍلٍن بْشِ مَ مَنفّ بُن مَ.
  fra-SBL: Arauna regarda dehors et vit le roi et ses serviteurs qui venaient vers
    lui. Alors Arauna sortit et se prosterna devant le roi, le visage contre terre.
  hbo-hbo: וַיַּשְׁקֵ֣ף אֲרַ֗וְנָה וַיַּ֤רְא אֶת־הַמֶּ֙לֶךְ֙ וְאֶת־עֲבָדָ֔יו עֹבְרִ֖ים
    עָלָ֑יו וַיֵּצֵ֣א אֲרַ֔וְנָה וַיִּשְׁתַּ֧חוּ לַמֶּ֛לֶךְ אַפָּ֖יו אָֽרְצָה׃
  kik-kik: Rĩrĩa Arauna aacũthĩrĩirie akĩona mũthamaki na andũ ake magĩũka marorete
    na kũrĩ we, akiuma nja, akĩinamĩrĩra mbere ya mũthamaki aturumithĩtie ũthiũ thĩ.
  fra-NCL: Areuna, ayant regardé, vit le roi et ses serviteurs qui se dirigeaient
    vers lui ;
  cek-AK: Araunah mah a taengah angzo siangpahrang hoi a tamnanawk to hnuk naah, Caeh
    moe, siangpahrang hmaa ah long ah akuep.
  cuk-cuk: Arauna, Rey-David-ese-daniki dakded, degi, Davidʼga-arbamalad eba daniki,
    dakdebalid. Agi, Arauna, Rey-David-abin napagi megisad,
  uig-CYR: Аравнаһ қарап падиша билән хизмәткарларниң өз тәрипигә келиватқинини көрүп,
    алдиға чиқип падишаниң алдида йүзини йәргә тәккүзүп, тазим қилди.
  tel-2017: రాజు, అతని పరివారం తనవైపు రావడం అరౌనా చూసి ఎదురు వెళ్లి రాజుకు సాష్టాంగ
    నమస్కారం చేసి “నా యజమానీ, రాజూ అయిన నీవు నీ దాసుడైన నా దగ్గరికి వచ్చిన కారణమేమిటి?”
    అని అడిగాడు.
  hat-BSA: Aravna te gade anba e te wè wa a avèk sèvitè li yo ki t ap travèse bò kote
    li. Epi Aravna te parèt deyò e li te bese figi li jiska atè devan wa a.
  kos-kos: Araunah el ngeti ac liyal tokosra ac mwet pwapa lal ke elos fahsr in utyak
    nu yorol. El putati nu infohk uh ye mutal David
  hbo-WLC: וַיַּשְׁקֵ֣ף אֲרַ֗וְנָה וַיַּ֤רְא אֶת־הַמֶּ֙לֶךְ֙ וְאֶת־עֲבָדָ֔יו עֹבְרִ֖ים
    עָלָ֑יו וַיֵּצֵ֣א אֲרַ֔וְנָה וַיִּשְׁתַּ֧חוּ לַמֶּ֛לֶךְ אַפָּ֖יו אָֽרְצָה׃
  ibo-ibo: Mgbe Arauna weliri anya hụ eze na ndị ọrụ ya ka ha na-abịa nʼebe ọ nọ,
    ọ pụtara kpọọ isiala nye eze. Kpudokwa ihu ya nʼala.
  ory-ory: ସେତେବେଳେ ଅରୌଣା ଅନାଇ ଦେଖିଲା ଯେ, ରାଜା ଓ ତାଙ୍କର ଦାସମାନେ ତାହା ଆଡ଼କୁ ଆସୁଅଛନ୍ତି;
    ତହିଁରେ ଅରୌଣା ବାହାରେ ଆସି ରାଜାଙ୍କ ନିକଟରେ ମୁହଁ ମାଡ଼ି ଭୂମିଷ୍ଠ ପ୍ରଣାମ କଲା।
  chk-chk: Nge lupwen Arauna a chimwetä, a küna ewe king me nöün kewe nöüwis ra feitä
    ren. Iwe, Arauna a towu seni imwan, a chapetiu mwen ewe king
  ssd-ssd: Kile Arauna mambilna kande gabat suŋgo nuŋe piro mbal ndoŋ nu sota pronaig
    le kaŋgerkina sulumba nu David tumailamŋge dagol tidroŋga loka
  rop-rop: en imbin go langa det pleis weya Arauna bin oldei deigimatbat ola rabish
    brom ola sid daga, en wen Arauna bin luk King Deibid en ol im boswan wekinmen
    kaminap langa im, imbin tjakam miselp langa graun lida langa King Deibid blanga
    shoum rispek langa im,
  ukr-1871: Споглянувши ж Орна й побачивши, що царь із двором своїм простує до його,
    вийшов і вклонився перед царем лицем до землї.
  deu-1951: Und als Aravna aufblickte, sah er den König mit seinen Knechten zu ihm
    herüberkommen. Da ging Aravna hinaus und verneigte sich vor dem König mit dem
    Angesicht zur Erde;
  eng-JPS: And Araunah looked forth, and saw the king and his servants coming on toward
    him; and Araunah went out, and bowed down before the king with his face to the
    ground.
  srp-1865: Tada Orna obazrevši se ugleda cara i sluge njegove gdje idu k njemu; i
    otide Orna i pokloni se caru licem do zemlje,
  lug-lug: Alawuna n’alengera kabaka n’abasajja be nga bajja gy’ali, n’afuluma n’avuunama
    mu maaso ga kabaka, ne yeeyala wansi.
  heb-heb: וישקף ארונה וירא את המלך ואת עבדיו עברים עליו ויצא ארונה וישתחו למלך אפיו
    ארצה׃
  ben-IRV: তখন অরৌণা চোখ তুলে দেখতে পেল যে, রাজা ও তাঁর দাসেরা তাঁর কাছে আসছেন; তাতে
    অরৌণা বাইরে এসে রাজার সামনে মাটিতে উপুড় হয়ে প্রণাম করল৷
  pan-pan: ਅਤੇ ਅਰਵਨਾਹ ਨੇ ਤੱਕਿਆ ਅਤੇ ਰਾਜਾ ਅਤੇ ਉਸ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਆਪਣੇ ਵੱਲ ਆਉਂਦਿਆਂ ਵੇਖਿਆ
    ਸੋ ਅਰਵਨਾਹ ਨਿੱਕਲਿਆ ਅਤੇ ਰਾਜਾ ਦੇ ਅੱਗੇ ਮੂੰਹ ਭਾਰ ਝੁੱਕ ਕੇ ਨਮਸਕਾਰ ਕੀਤਾ।
  tkr-tkr: Aravna avqa ilyakkımee, Davudıy cun insanar cusqa qöö g'ooce. Mana g'aqa
    qığeç'u, paççahne ögil ç'iyelqamee k'yorzul,
  mya-JVB: ထိုသို့ရှင် ဘုရင်သည် အခြံအရံ တော်နှင့်တကွကြွလာ သည်ကို အရောန သည် ကြည့် ၍
    မြင် လျှင် ၊ ပြင်သို့ ထွက် ၍ ရှင်ဘုရင် ရှေ့ တော်၌ ဦးချ ပြပ်ဝပ်လျက်၊
  tbg-tbg: Viva oruntovaro Araunaava kaiqa varonaihairo vuavu tavovaro avuhainaa vaiintivano
    nai nora vaiintinavu hampata viva vaunaini uri vauvaro viva vinavuka ntita kareva
    otuntero avuhainaa vaiinti avuqaa kankakaa viro nai viri vatainiqama kero
  hmo-hmo: Arauna ese iena matana ia negea, ia ese king Davida mai ena hesiai taudia
    ia itaia, ia dekenai idia mai noho. Vadaeni Arauna ia raka mai, tano dekenai iena
    vairana ia atoa, king ena vairanai ia tomadiho.
  urd-urd: और अरोनाह ने निगाह की और बादशाह और उसके ख़ादिमों को अपनी तरफ़ आते देखा,
    तब अरोनाह निकला और ज़मीन पर सरनगूँ होकर बादशाह के आगे सज्दा किया।
  rus-SYN: И взглянул Орна и увидел царя и слуг его, шедших к нему, и вышел Орна и
    поклонился царю лицем своим до земли.
  bqc-SIM: Kɛ́ Alauna wɛzù, a è kí ń a gbɛ̃́ↄ lɛ́ mↄ́ a kĩ́i, ↄ̃ à gɛ̀ kùlɛɛ̀
    à wùlɛ a gbɛɛu
  tcz-CHONGTHU: Chuin Araunah chu akiheijin agahven ahileh lengpa le asohte ama kom
    lam jona ahungu chu amun ahi; chuphat’in Araunah jong chu apotdoh pai paiyin lengpa
    chu agajabol’in tol'a amai asulut’tan ahi.
  mar-mar: अरवनाने राजाला आणि त्याच्या सेवकांना येताना पाहिले. त्याने पुढे होऊन जमिनीपर्यंत
    लवून नमस्कार केला.
  qub-qub: Araunaga carullamanna ricaran ray yanapajnincunawan aywaycajta. Chaymi
    Araunaga tariparan. Rayta rispitashpan ñaupanman gongurpar umpuran.
  bqp-bqp: Kũ Arauna wɛ́ zù, à è kína kũ a gbɛ̃nↄ tɛn su a kĩnaa, akũ à gɛ̀ɛ à
    kùtɛnɛ à wùtɛ a gbɛrɛa
  hat-hat: Araounak t'ap gade, li wè wa a ki t'ap vin sou li ansanm ak chèf li yo.
    Li tonbe ajenou devan wa a, li bese tèt li jouk atè.
  eng-BSB: When Araunah looked out and saw the king and his servants coming toward
    him, he went out and bowed facedown before the king.
  tod-tod: Alavena ɠaazuwuzeɠeni, é masagi ɠa ta ná-botiɠɛ nuiti, ti ɗa ʋa. É liini
    naazu, é nɔkɔ masagi ɠɔɠɔwu.
  eng-WEBPB: Araunah looked out, and saw the king and his servants coming on towards
    him. Then Araunah went out and bowed himself before the king with his face to
    the ground.
  kbq-kbq: Hagi Arauna'ma kegeno kini ne'mo'ene vahe'amozama agrama mani'neregama
    azageno'a, Arauna'a uramino kini ne'mofo avuga avugosaregati mopafi upri huno
    ra agi ami'ne.
  nhe-BL: Huan quema Arauna quiitac para monechcahuiyayaj campa ya, Tlanahuatijquetl
    David huan nochi itlatequipanojcahua, yajqui quinnamiquico huan mohuijtzonqui
    hasta tlalchi iixpa,
  bus-bus: Kɛ̀ Arauna wɛ́ɛ zù, à è kí kↄ̃n a gbɛ̃nↄↄ e mↄↄ a kiia, ben à gàa à kùɛnɛ
    à dàɛ a puua
  gub-BL: Araun ume'e ywytyr wi. Wexak tuwihawete a'e pe. Wexak amogwer tuwihaw Tawi
    rehe we har wà no. — Ur ihewe uze'eg pà wà, i'i uzeupe. A'e rupi wapyk upenàràg
    rehe uwa imuhyk pà ywy rehe kury, Tawi henataromo kury.
  eng-DRA: 'And Areuna looked, and saw the king and his servants coming towards him:'
