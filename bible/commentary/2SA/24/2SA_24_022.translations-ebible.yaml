    that which is good in his eyes; see, the oxen for a burnt-offering, and the threshing
    instruments, and the instruments of the oxen, for wood;'
  eng-WYC-2017: And Araunah said to David, My lord the king take, and offer, as it
    pleaseth to him; thou hast oxen into burnt sacrifice, and a wain and yokes of
    oxen into uses of wood.
  eng-WMBB: Araunah said to David, “Let my lord the king take and offer up what seems
    good to him. Behold, the cattle for the burnt offering, and the threshing sledges
    and the yokes of the oxen for the wood.
  urd-GVH: अरौनाह ने कहा, “मेरे आक़ा और बादशाह, जो कुछ आपको अच्छा लगे उसे लेकर चढ़ाएँ।
    यह बैल भस्म होनेवाली क़ुरबानी के लिए हाज़िर हैं। और अनाज को गाहने और बैलों को
    जोतने का सामान क़ुरबानगाह पर रखकर जला दें।
  rug-rug: “Vagia, qua baṉara,” gua se Aruna, “mamu ponia koe Zihova gua sapu balabala
    ia goi. Hire sari na bulumakao pude va vukivukihi guana vinariponi koasa hope;
    hire sari na dia ioki na labelabete hatara pude suṉa ni nika.”
  gaz-gaz: Arawunaanis Daawitiin akkana jedhe; “Gooftaan koo mootichi waan isatti
    tolu kam iyyuu fudhatee haa dhiʼeessu. Aarsaa gubamuuf sangoonni kunoo ti; qoraaniif
    immoo miʼi ittiin midhaan dhaʼamuu fi waanjoon sangaa as jira.
  fra-LSG: 'Aravna dit à David: Que mon seigneur le roi prenne l’aire, et qu’il y
    offre les sacrifices qu’il lui plaira; vois, les bœufs seront pour l’holocauste,
    et les chars avec l’attelage serviront de bois.'
  yal-yal: Arawuna yi a fala Dawuda xa, a naxa, “Naxan birin nafan i ma, na tongo,
    i yi a fi Ala ma. A mato, ɲingeni itoe findɛ nɛn saraxa gan daxine ra, ɲingen
    xɛɛ ra bɔnbɔ seni itoe nun xun xidi wudin yi findi yegen na.
  haw-1868: 'I aku la o Arauna ia Davida, E lawe kuu haku ke alii, a e mohai aku e
    like me kona manao he pono: eia hoi na bipikane i mohai kuni, a me na laau kaa
    palaoa, a me na mea laau a na bipi i wahie.'
  arb-NAV: 'فَقَالَ أَرُونَةُ لِدَاوُدَ: «لِيَأْخُذْهُ سَيِّدِي الْمَلِكُ وَيُقَرِّبْ
    عَلَيْهِ مَا يَرُوقُ لَهُ. انْظُرْ! هَا هِيَ الْبَقَرُ لِلْمُحْرَقَاتِ، وَالنَّوَارِجُ
    وَأَنْيَارُ الْبَقَرِ لِتَكُونَ حَطَباً؛'
  ewe-ewe: Arauna gblɔ na David be, “Nye aƒetɔ fia, wɔ nu sia nu si hiã wò la ŋu dɔ
    faa. Nyitsuwoe nye esiawo na numevɔsa; àte ŋu awɔ lugbɔnuwo kple nyitsuwo ƒe kɔkutiwo
    ŋu dɔ hena dzododo ɖe vɔsamlekpui la dzi.
  eng-LEE: 'And Aravnah said unto David, Let my Lord the king take and offer up what
    seemeth good in his eyes: behold, the oxen are here for burnt-offerings, and the
    threshing rollers and the harness of the oxen for wood.'
  asm-FB: তেতিয়া অৰৌণাই দায়ূদক ক’লে, “মোৰ প্ৰভু মহাৰাজৰ দৃষ্টিত যি ভাল হয়, তাকে
    লৈ উৎসৰ্গ কৰক; চাওঁক, হোম-বলিৰ বাবে এই গৰুবোৰ আৰু খৰিৰ বাবে মৰণা মৰা যন্ত্ৰ আৰু
    গৰুবোৰৰ যুৱঁলি আছে৷
  sus-A: عَرَوُنَ نَشَ دَوُدَ يَابِ، «مَنفّ، عَ تٌنفٌ. ﭑ مَرِفِ شَ عَ وَشْنقٍ رَبَ
    عَ رَ. ﭑ بَرَ يِ نِنفٍيٍ قَن سٌ عِ يِ رَ، عٍ شَ قِندِ سّرّشّ فَن دَاشِ رَ. يِ
    سَرّتِيٍ نْمَ فَندٍ يٍفٍ رَ، يِ مّنفِ قَن شَ قِندِ سّرّشّ رَ.
  fra-SBL: 'Arauna dit à David : « Que le roi mon seigneur prenne et offre ce qui
    lui semble bon. Voici le bétail pour l''holocauste, les traîneaux à battre et
    les jougs des bœufs pour le bois.'
  hbo-hbo: וַיֹּ֤אמֶר אֲרַ֙וְנָה֙ אֶל־דָּוִ֔ד יִקַּ֥ח וְיַ֛עַל אֲדֹנִ֥י הַמֶּ֖לֶךְ
    הַטֹּ֣וב *בְּעַיְנֹו (בְּעֵינָ֑יו) רְאֵה֙ הַבָּקָ֣ר לָעֹלָ֔ה וְהַמֹּרִגִּ֛ים וּכְלֵ֥י
    הַבָּקָ֖ר לָעֵצִֽים׃
  kik-kik: Arauna akĩĩra Daudi atĩrĩ, “Reke mũthamaki mwathi wakwa oe kĩrĩa gĩothe
    angĩenda akĩrute igongona. Ici nĩ ndegwa cia igongona rĩa njino, na ici nĩcio
    indo cia kũhuhĩra ngano namo macooki ma ndegwa matuĩke ngũ.
  fra-NCL: 'Areuna dit à David : « Que mon seigneur le roi prenne l’aire et qu’il
    offre en sacrifice ce qu’il trouvera bon ! Voici les bœufs pour l’holocauste,
    les traîneaux et les jougs des bœufs pour le bois.'
  cek-AK: Araunah mah David khaeah, Ka angraeng siangpahrang mah a koeh ih hmuen to
    la nasoe loe, paek nasoe; khenah, angbawnhaih sak hanah maitaw taenawk doeh hae
    ah oh; angbawnhaih sak hanah cang atithaih thing hoi maitaw hmai pakhaem naah
    patoh ih thingnawk doeh oh.
  cuk-cuk: 'Arauna, Davidʼga sogdebalid: —Dummad-rey, be-dakedba be napa sue. Be-dakedba
    Bab-Dummadga be ibmar uksunna. Aginbali, ibmar-ogumakar-uklegedga wegi moli-bebe-nikad
    bukwad. Suarmar-moligi-edilleged sunna be sapanga imaked, urgomar-ibmar-gwagmar-omukued
    be sapanga imakbaloed.'
  uig-CYR: 'Аравнаһ Давутқа: Ғоҗам падиша өзлири немини халисила шуни елип қурбанлиқ
    қилсила. Мана бу йәрдә көйдүрмә қурбанлиқ үчүн калилар бар, отун қилишқа хаман
    тепидиған тирнилар билән калиларниң боюнтуруқлири бар.'
  tel-2017: అందుకు అరౌనా “నా యజమానీ రాజు అయిన నీవు నీకు ఏది కావాలో తీసుకో. నీకు అనుకూలమైనదేమిటో
    అది చెయ్యి. ఇదుగో, దహనబలి కోసం ఎడ్లు ఉన్నాయి. కట్టెలుగా ఈ నూర్చే కర్ర వస్తువులూ,
    ఎడ్ల కాడి పనికొస్తాయి.
  hat-BSA: 'Aravna te di a David: “Kite mèt mwen an, wa a, pran sa li wè ki bon nan
    zye li, e ofri li. Gade, men bèf pou ofrann brile a, bwa kabwèt yo avèk jouk bèf
    yo pou bwa dife a.'
  kos-kos: Na Araunah el fahk, “O leum fulat, eis na lom, ac kisakin kutena ma kom
    lungse nu sin LEUM GOD. Cow mukul pa inge — kom ku in orek mwe kisa firir kac
    fin loang an, ac srenenu lalos ac ipinsak ke acn in kulkul wheat uh ku in orekmakinyuk
    mwe etong.”
  hbo-WLC: וַיֹּ֤אמֶר אֲרַ֙וְנָה֙ אֶל־דָּוִ֔ד יִקַּ֥ח וְיַ֛עַל אֲדֹנִ֥י הַמֶּ֖לֶךְ
    הַטּ֣וֹב בעינו רְאֵה֙ הַבָּקָ֣ר לָעֹלָ֔ה וְהַמֹּרִגִּ֛ים וּכְלֵ֥י הַבָּקָ֖ר לָעֵצִֽים׃
  ibo-ibo: Arauna sịrị Devid, “Ka onyenwe m, bụ eze were ihe ọbụla ọ chọrọ, werekwa
    chụọ aja. Lee ehi maka iji chụọ aja nsure ọkụ, leekwa ihe igwe ịzọcha ọka niile,
    na osisi ndị ahụ niile a na-anyanye ehi nʼolu, ka ha bụrụ nkụ.
  ory-ory: ତହୁଁ ଅରୌଣା ଦାଉଦଙ୍କୁ କହିଲା, “ମୋʼ ପ୍ରଭୁ ମହାରାଜଙ୍କୁ ଯାହା ଭଲ ଦିଶେ, ତାହା ନେଇ
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରନ୍ତୁ; ଦେଖନ୍ତୁ, ହୋମବଳି ନିମନ୍ତେ ଏହି ବୃଷସବୁ ଓ କାଷ୍ଠ
    ନିମନ୍ତେ ଏହି ମର୍ଦ୍ଦନ ଯନ୍ତ୍ର ଓ ବୃଷମାନଙ୍କ ସାଜ ଅଛି;”
  chk-chk: Mürin, Arauna a üreni Tafit, “Ai samol me ai king, kopwe angei o eäni asor
    mine a öch me reöm. Ikkei ir ekei ätemwänin kow fän iten asoren kek, pwal ewe
    pisekin wichiwich umwun wiich me waasen ekewe ätemwänin kow fän iten mwüch.
  ssd-ssd: 'Taŋaka sana le Arauna ndek David sana: O gabat suŋgo, kilke te ne ake
    ta sulumba Suŋgo atraukam tuku sakate taŋamba ka. Ye tuku makau minig te kila
    sulumba makau tuku pirokanu suku agaŋ ndende te turmba kilmba fetfetmba Suŋgo
    atraukam tuku pa dikŋga ŋgina sulumba'
  rop-rop: Wal Arauna bin tok, “Bos, yu gin abum dijan iya pleis, en yu gin abum enijing
    yu wandim blanga gibit ofring langa YAWEI. Iya na det dubala buligi main. Yu gin
    deigim dubala blanga det ofring weya yu garra barnim. En iya det yok blanga dubala
    en det bowad weya aibin oldei yusum blanga deigimat det rabishwan gras. Yu gin
    deigim blanga meigim det faiya.” Lagijat na Arauna bin tok,
  ukr-1871: 'І каже тодї Орна Давидові: Нехай мій добродїй й царь візьме що хоче та
    й принесе жертву. Ось воли на всепаленнє, й вози й ярма волові на дрова.'
  deu-1951: 'Aber Aravna sprach zu David: Mein Herr und König nehme sie und opfere,
    was ihn gut dünkt! Siehe, da ist ein Rind zum Brandopfer, die Dreschwagen aber
    und das Geschirr des Ochsen mögen als Brennholz dienen!'
  eng-JPS: 'And Araunah said unto David: ''Let my lord the king take and offer up
    what seemeth good unto him; behold the oxen for the burnt-offering, and the threshing-instruments
    and the furniture of the oxen for the wood.'''
  srp-1865: 'A Orna reèe Davidu: neka uzme car gospodar moj i prinese na žrtvu što
    mu je volja; evo volova za žrtvu paljenicu, i kola i jarmova volujskih za drva.'
  lug-lug: Alawuna n’agamba Dawudi nti, “Mukama wange kabaka atwale kyonna ky’anaasiima
    akiweeyo. Ente ziizo ez’ekiweebwayo ekyokebwa, n’ebintu ebiwuula n’ebikoligo by’ente
    byonna mbiwaddeyo okuba enku.
  heb-heb: ויאמר ארונה אל דוד יקח ויעל אדני המלך הטוב בעינו ראה הבקר לעלה והמרגים
    וכלי הבקר לעצים׃
  ben-IRV: তখন অরৌণা দায়ূদকে বলল, “আমার প্রভু মহারাজের চোখে যা ভাল মনে হয়, তাই নিয়ে
    উত্সর্গ করুন; দেখুন, হোমবলির জন্য এই ষাঁড়গুলি এবং কাঠের জন্য এই মারাই করা যন্ত্র
    ও ষাঁড়দের সজ্জা আছে;
  pan-pan: ਅਰਵਨਾਹ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਮੇਰਾ ਮਹਾਰਾਜ ਰਾਜਾ ਜੋ ਕੁਝ ਭੇਟ ਕਰਨ ਲਈ ਉਸ ਦੀ ਨਿਗਾਹ
    ਵਿੱਚ ਚੰਗਾ ਹੋਵੇ ਸੋ ਲਵੇ; ਹੋਮ ਦੀ ਭੇਟ ਲਈ ਬਲ਼ਦ ਹਨ, ਅਤੇ ਗਾਹ ਪਾਉਣ ਦਾ ਵਲੇਵਾ ਬਲ਼ਦਾਂ ਦੇ
    ਵਲੇਵੇ ਸਣੇ ਲੱਕੜ ਦੇ ਲਈ ਹੈ।
  tkr-tkr: 'Aravnee Davuduk''le eyhen: – Hasre yizde xərıng''vee, paççahee cune ulesqa
    yugda qöönmeen alyaat''u, Rəbbis q''urbanbı alle''ecen. Haane gyoxhxhan hı''ı
    q''urbanna allya''asın yatsbı aleet''e. Gyoxhxhan ha''asde osune cigee mıgrabıyiy
    yatsbışde gardanaqa qa''an karbı aleet''e.'
  mya-JVB: အရောန က၊ ကျွန်တော် သခင် အရှင် မင်းကြီးသည် စိတ်တော်ရှိသည်အတိုင်း ယူ ၍ ပူဇော်
    တော်မူပါ။ မီး ရှို့ရာယဇ်ဘို့ နွား များရှိပါ၏။ ထင်း ဘို့ ကောက်နယ် တန်ဆာ၊ နွား နှင့်ဆိုင်သော
    တန်ဆာများရှိပါ၏ဟု ဒါဝိဒ် အား လျှောက် လျက်၊
  tbg-tbg: Minti tuvaro Araunaava Devitirara tiharo, Avuhainaao, are vata maa varehara
    kia koqaama kera vararaitira, qaqi varaane. Are Nora Kotira iha quara amitareva
    ina haikaravata qaqi varaane. Are homa purumakau maavata varera Nora Kotira ofaa
    iha quara amitenarave. Uiti ruquti varia katarirave, purumakau auntaqaa rumpataa
    katarirave, ekaa vira varera, viraqohaira ofaa taintaqaa Nora Kotira iha quara
    amitaane.
  hmo-hmo: Vadaeni Arauna ese Davida ia hamaoroa, ia gwau, “Egu lohia bona egu king,
    oiemu ura hegeregerena egu gabu do oi abia, davana lasi. Bona gau haida bema oi
    ura neganai, do oi abia. Boromakau tau idia noho inai, gabua boubou totona gaudia,
    bona uiti kokia audia bona boromakau pagadia dekenai atoa audia be lahi audia
    totona do oi abia.
  urd-urd: अरोनाह ने दाऊद से कहा, मेरा मालिक बादशाह जो कुछ उसे अच्छा मा'लूम हो लेकर
    पेश करे, देख सोख़्तनी क़ुर्बानी के लिए बैल हैं और दायें चलाने के औज़ार और बैलों
    का सामान ईंधन के लिए हैं।
  rus-SYN: 'И сказал Орна Давиду: пусть возьмет и вознесет в жертву господин мой,
    царь, что ему угодно. Вот волы для всесожжения и повозки и упряжь воловья на дрова.'
  bqc-SIM: 'Ɔ̃ Alauna ò Davidiɛ: Ma dii kí, pↄ́ pↄ́ kɛ̀nɛ maa sɛ ǹ sa''oò. Zuↄ
    gwa sa''obↄ ũ. Pↄ́wɛngbɛ̃goↄ ń zuuↄ sɛ́lɛ yàa ũ.'
  tcz-CHONGTHU: Hichun Araunah jong chun hitin aseiye, “Kilah jengin kapu lengpa,
    chule nangin pha nasah lam pi a chun mang jengin; chule bongchal teni jong pumgo
    thiltoa naman dingin hikoma hin aum lhone; chujongle chang huina kangkui ho leh
    bongchal teni namkol jong hikoma hin aumnai; hiche hohi meithinga nati ding ahi.
  mar-mar: अरवना म्हणाला, “स्वामींनी मनाला येईल ते अर्पण करण्यासाठी घ्यावे. होमबलीसाठी
    हे बैल आहेत. इंधनासाठी मळणीची औते आणि बैलांचे सामान आहे.
  qub-qub: 'Chaura Arauna niran: «Tayta, maynintapis munashayquita chariy ari. Chaycho
    uywacunata rupachiy Tayta Diospaj. Törucunapis caycanmi rupachina sacrifisyupaj.
    Caycanmi jorquëticunapis, yügucunapis yantapaj.'
  bqp-bqp: 'Akũ Arauna pì Daudanɛ: Ma dikiri kína, ǹ pↄ́ kũ à kɛ̀nnɛ mana sɛ́ ǹ
    sa oo. Ǹ zùnↄ gwa sa''opↄ ũ. Ǹ pↄ́wɛgbɛ̃gonↄ kũ gbãngonↄ sɛ́tɛ yàka ũ.'
  hat-hat: 'Araounak di l'' konsa: -Monwa, ou mèt pran l''. Ofri Seyè a sa ou vle.
    Men bèf sa yo pou ou boule nèt tankou yon ofrann sou lotèl la. Men jouk yo ak
    bwa kabwa yo pou fè dife.'
  eng-BSB: Araunah said to David, “My lord the king may take whatever seems good and
    offer it up. Here are the oxen for a burnt offering and the threshing sledges
    and ox yokes for the wood.
  tod-tod: 'Alavena ɠɛni Davide ma: «Molo loɠazuʋɛ zeɠe. Zalaɠai nii è pɔ è kula,
    è naa ɠula. Nikɛiti ka gala zalaɠai vai zu, wotoloi ma wuluiti ta nikɛiti gili
    wuluiti ta ɠɛ ga koʋii.'
  eng-WEBPB: Araunah said to David, “Let my lord the king take and offer up what seems
    good to him. Behold, the cattle for the burnt offering, and the threshing sledges
    and the yokes of the oxen for the wood.
  kbq-kbq: Anante anage huno Arauna'a Devitina asami'ne, ranimoka amne ama ana mopa
    erinka kagrama antahinankeno knare'ma haniazana hugahane. Hagi kresramna vu zana
    kaona megeno, rezahema huza witima refuzafunepaza zafane, kaomofo anankempima
    nentaza karenamare zafanena erinka tevea kregahane.
  nhe-BL: 'Huan Arauna quinanquili: ―Notlanahuatijca, ximocuili para elis moaxca nochi
    tlen monequi. Nica itztoque torojme para tiquinmictis para tlacajcahualistli.
    Nojquiya nochi ni cuahuitl tlen nijtequihuía para nijhuitequi trigo. Nojquiya
    onca nopa cuahuitl tlen nopa torojme quihuicaj ipan ininquechpa quema tlapoxahuaj
    san sejco. Nochi xijtequihui para tlitl para tijtlatis nopa tlacajcahualistli.'
  bus-bus: 'Ben Arauna bè Daudanɛ: Ma dii kí, ǹ pↄ́ kɛ̀ kɛ̀nnɛ maaa sɛ́ ǹ saa oo.
    Ǹ zùnↄ gwa sa''opↄ ũ. Ǹ pↄ́wɛɛgbɛ̃gonↄ kↄ̃n gbóngonↄ sɛ́ɛ yàka ũ.'
  gub-BL: Na'e uze'eg Araun izupe. — Hezar. Epyhyk wyzài ma'e neremimutar nehe, Tupàn
    pe imono pà nehe. Ai'aw tapi'ak izuka pyràm hapy pyràm xe wà. Nako wazu'yw rehe
    har wà no. Nako ywyrapew arozràn apirer henuhemaw no. Zepe'aw romo uzeapo putar
    nehe.
  eng-DRA: 'And Areuna said to David: Let my lord the king take, and offer, as it
    seemeth good to him: thou hast here oxen for a holocaust, and the wain, and the
    yokes of the oxen for wood.'
