verse: 2SA.024.022
translations:
  mal-C: 'അരവ്നാ ദാവീദിനോടു പറഞ്ഞു: “എന്റെ യജമാനനായ രാജാവിന് പ്രസാദം തോന്നുന്നതെല്ലാം
    എടുത്ത് അർപ്പിച്ചാലും! ഇതാ! ഹോമയാഗത്തിനുള്ള കാളകൾ ഇവിടെയുണ്ട്. വിറകിനുവേണ്ടി മെതിവണ്ടികളും
    കാളയുടെ നുകങ്ങളും ഉണ്ടല്ലോ!'
  deu-TKW: 'Arawna entgegnete David: Mein Herr und König wolle nehmen, was ihm zusagt,
    und opfern: sieh'' da die Rinder zum Brandopfer und die Dreschschlitten und das
    Geschirr der Rinder zum Brennholz -'
  lin-lin: 'Orina azongiselaki Davidi : — Tika ete mokonzi, nkolo na ngai, akamata
    na ye lopango yango mpe abonza kuna mbeka oyo amoni ete ezali malamu mpo na Yawe.
    Tala bangombe ya mibali oyo ekosunga mpo na mbeka ya kotumba, mabaya ya bashario
    mpe bikangiseli oyo ekosunga mpo na kopelisa moto.'
  eng-LSV: And Araunah says to David, “Let my lord the king take [it] and cause that
    which is good in his eyes to ascend; see, [here are] the oxen for a burnt-offering,
    and the threshing instruments, and the instruments of the oxen, for wood”;
  eng-GNV: 'Then Araunah saide vnto Dauid, Let my lord the King take and offer what
    seemeth him good in his eyes: beholde the oxen for the burnt offring, and charets,
    and the instruments of the oxen for wood.'
  eng-WEBSTER: 'And Araunah said to David, Let my lord the king take and offer up
    what seemeth good to him: behold, here are oxen for burnt-sacrifice, and threshing-instruments
    and other instruments of the oxen for wood.'
  nhw-BL: 'Huan Arauna quinanquili: ―Notlanahuatijca, ximocuili para elis moaxca nochi
    catli monequi. Nica itztoque torojme para tiquinmictis para tlacajcahualistli.
    Nojquiya nochi ni cuahuitl catli nijtequihuía para nijhuitequi trigo. Nojquiya
    onca nopa cuahuitl catli nopa torojme quihuicaj ipan ininquechpa quema tlapoxoníaj
    san sejco. Nochi xijtequihui para tlitl para tijtlatis nopa tlacajcahualistli.'
  swh-ONEN: Arauna akamwambia Daudi, “Bwana wangu mfalme na achukue chochote kinachompendeza
    na akitoe sadaka. Hapa kuna maksai kwa ajili ya sadaka ya kuteketezwa, pia kuna
    miti ya kupuria na nira za ngʼombe kwa ajili ya kuni.
  bba-bba: Yerɑ Arɑfunɑ u Dɑfidi sɔ̃ɔwɑ u nɛɛ, ɑ bɑtumɑ ye suo kɑm, kpɑ ɑ yɑ̃kunu
    ko mi, ni ɑ kĩ. Kɛtɛbɑ wee, yi kɑɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko, kpɑ yin suɡu
    kɑ yin kɛkɛbɑn dɑ̃nu nu ko yɑ̃ku dɑ̃ɑ.
  eng-KJVCPB: 'And Araunah said unto David, Let my lord the king take and offer up
    what seemeth good unto him: behold, here be oxen for burnt sacrifice, and threshing
    instruments and other instruments of the oxen for wood.'
  luo-luo: Arauna nowacho ne Daudi niya, “We ruodha ma en ruoth okawe kendo otim kode
    gima chunye dwaro mondo otimgo misango. Rwedhi mag timo misango miwangʼo pep kod
    yiend dino kaachiel gi jok minyalo tigo kaka yien nika.
  meu-meu: Bena Arauna ese David e hamaoroa, eto, Egu lohia bona egu pavapava emu
    lalo-hadai namona heḡereḡerena, ḡau bavabi bona ba hahelaḡa. Boromakau mamaruanedia
    bini, ḡole-oho boubouna gaudia; bona uit ikwadilaina audia bona boromakau pagadia
    madunadia na lahi audia ai baela.
  npi-ULB: अरौनाले दाऊदलाई भने, “ए मेरो मालिक महाराजा, त्‍यो आफ्नैझैं लिनुहोस् । तपाईंको
    दृष्‍टिमा जे असल छ सो त्‍यसमा गर्नुहोस् । हेर्नुहोस्, होमबलिको निम्ति गोरूहरू
    अनि दाउराको निम्ति दाइँ गर्ने काठहरू र जुवाहरू छन् ।
  yor-yor: Arauna sì wí fún Dafidi pé, “Jẹ́ kí olúwa mi ọba ó mú èyí tí ó dára lójú
    rẹ̀, kí o sì fi í rú ẹbọ, wò ó, màlúù nìyìí láti fi ṣe ẹbọ sísun, àti ohun èlò
    ìpakà, àti ohun èlò mìíràn ti màlúù fún igi.
  ind-ind: Lalu Arauna berkata kepada Daud, “Silakan Tuanku Raja mengambil segala
    sesuatu yang Tuan perlukan untuk melakukan persembahan kepada TUHAN! Saya berikan
    semuanya, termasuk sepasang sapi ini untuk kurban yang dibakar habis, dan seluruh
    alat kayu di pengirikan ini dapat dijadikan kayu bakar.
  pes-OPCB: 'ارونه به پادشاه گفت: «همه چیز در اختیار شماست: گاو برای قربانی، و خرمنکوب
    و یوغ گاوها برای روشن کردن آتش قربانی.'
  tgl-ULB: Sinabi ni Arauna kay David, “Kunin mo ito bilang sa iyo, aking panginoon
    ang hari. Gawin mo rito kung ano ang tama sa iyong paningin. Tingnan mo, narito
    ang mga lalaking baka para sa sinunog na handog at mga kareta ng giikan at mga
    pamatok ng lalaking baka para panggatong.
  hui-hui: Ani layagola Araunahanda Debidihondo lalu, Kini-o dindi ogoni yolo bibelo
    hame naledogo bame í̠ habelo ngero. Mbirale mbira lomabu mule hameledego alebi
    bo delabe. Nogo bulumaga kagobi lomabu mule irani dai helo bo delabe. Ani bialu
    ira widi bo taulaga ngagobi ira nogo bulumaga dariba ha magamaga biaga ngagobi
    bibahende gabuwa lomabu mule ira ogonime delo delabe.
  mya-mya: အ​ရော​န​က``အ​ရှင်​မင်း​ကြီး​ဤ​ကောက်​နယ် တလင်း​ကို​ယူ​တော်​မူ​ပါ။ အ​လို​တော်​ရှိ​ရာ​ကို
    ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​တော်​မူ​ပါ။ ယဇ် ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရန်​နွား​များ​ဤ​မှာ
    ရှိ​ပါ​၏။ ထင်း​အ​ဖြစ်​အ​သုံး​ပြု​ရန်​ထမ်း​ပိုး များ​နှင့်​ကောက်​နယ်​တန်​ဆာ​များ​လည်း​ဤ
    မှာ​ရှိ​ပါ​၏။-
  bod-N: ཨ་རབ་ནཱས་དཱ་བིད་ལ། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ལགས། ཁྱེད་ཀྱི་སྤྱན་སྔར་གང་ལེགས་པ་དེ་བླངས་ནས་མཆོད་པར་ཕུལ་ཞིག
    གཟིགས་དང་། འདིར་སྦྱིན་སྲེག་གི་དོན་དུ་བ་གླང་དང་། བུད་ཤིང་ལ་གཡུལ་ཁ་གཅོག་བྱེད་ཡོ་ཆས་དང་བ་གླང་གི་གཉའ་ཤིང་ཡོད།
  sna-sna: Arauna akati kuna Dhavhidhi, “Ishe wangu mambo ngaatore zvose zvinomufadza
    agozvipira kuna Jehovha. Hedzi nzombe dzechibayiro chinopiswa, neiyi mipuro namajoko
    enzombe kuti dzive huni.
  spa-BLM: 'Arauna dijo a David: “Que mi señor el rey tome y ofrezca lo que le parezca
    bien. He aquí el ganado para el holocausto, y los trillos y los yugos de los bueyes
    para la leña.'
  cac-cac: 'Ix tac''vi vin̈aj Arauna chi'': —Ujocab'' mamin, b''o''ocab''i, tzac''an
    silab'' d''a Jehová icha val snib''ej a c''ool. Ay noc'' vacax syal ac''an silab''il
    d''a tic. Ay te'' mac''lab'' trigo yed'' te'' yugo syal yoch c''atzitzal.'
  swh-ULB: Arauna akamwambia Daudi, “Chukua liwe lako, bwana wangu mfalme. Ulifanyie
    lolote lolote lililojema machoni pako. Tazama, ng'ombe kwa ajili ya sadaka ya
    kuteketezwa na miganda ya kupuria na nira kwa kuni.
  bel-bel: 'І сказаў Орна Давіду: хай возьме і ўзьнясе ў ахвяру гаспадар мой цар,
    што яму заўгодна. Вось валы для цэласпаленьня і падводы і вупраж валовая на дровы.'
  deu-ELBBK: 'Da sprach Arawna zu David: Mein Herr, der König, nehme und opfere, was
    gut ist in seinen Augen; siehe, die Rinder sind zum Brandopfer, und die Dreschwagen
    und die Geschirre der Rinder zum Holz:'
  mbb-OT: Migkaǥi si Arauna te, “Kuwaa nu en wey nu ipemuhat te Megbevayà is minsan
    hengkey he kebayè nu, Mahal he Hadì. Heini zed is baka para te ibpemuhat nu he
    pemuhat he edtutungen, wey heini zed is eyuǥu zan wey menge kangga he egemiten
    te eǥunas he para idtavun.
  mal-2015: 'അരവ്നാ ദാവീദിനോടു: യജമാനനായ രാജാവിന്നു ബോധിച്ചതു എടുത്തു യാഗം കഴിച്ചാലും;
    ഹോമയാഗത്തിന്നു കാളകളും വിറകിന്നു മെതിവണ്ടികളും കാളക്കോപ്പുകളും ഇതാ.'
  rmc-rmc: „Mi lel miro raj the kraľis peske savoro, so kamel, a mi obetinel ode,“
    phenďa o Aravnah le Davidoske. „Dikh, hin kade gurumňa pre labarďi obeta the o
    sersamos, saveha pes prečhivkerelas o zrnos, the o jarmi le guruvengre pre jag.
  pes-OPV: 'و ارونه به داود عرض کرد: «آقایم پادشاه آنچه را که در نظرش پسند آیدگرفته،
    قربانی کند و اینک گاوان به جهت قربانی سوختنی و چومها و اسباب گاوان به جهت هیزم.
    این همه را‌ای پادشاه، ارونه به پادشاه می‌دهد. و ارونه به پادشاه گفت: «یهوه، خدایت،
    تو را قبول فرماید.»'
  ron-1924: 'Аравна а зис луй Давид: „Сэ я домнул меу ымпэратул ария ши сэ адукэ ын
    еа жертфеле каре-й вор плэчя; везь, боий вор фи пентру ардеря-де-тот ши кареле
    ку унелтеле лор вор цине лок де лемне.”'
  ben-OBCV: অরৌণা দাউদকে বললেন, “আমার প্রভু মহারাজের যা ইচ্ছা তাই নিয়ে বলি উৎসর্গ
    করুন। হোমবলির জন্য এখানে বলদগুলি রাখা আছে, এবং জ্বালানি কাঠের জন্য এখানে শস্য
    মাড়াই কল ও বলদের জোয়ালও রাখা আছে।
  som-som: Oo Arawnaahna wuxuu Daa'uud ku yidhi, Boqorow, sayidkaygiiyow, qaado oo
    Ilaah u bixi wax alla wixii kula wanaagsan; bal eeg, waa kuwan dibidii qurbaanka
    la gubo, waana kuwan alaabtii wax lagu tumayay iyo alaabtii dibidu si ay qoryihii
    u noqdaan.
  lat-VUC: 'Et ait Areuna ad David: Accipiat, et offerat dominus meus rex sicut placet
    ei: habes boves in holocaustum, et plaustrum, et juga boum in usum lignorum.'
  eng-ASVBT: 'And Araunah said unto David, Let my lord the king take and offer up
    what seemeth good unto him: behold, the oxen for the burnt offering, and the threshing
    instruments and the yokes of the oxen for the wood:'
  ita-1885: 'E Arauna disse a Davide: Il re, mio signore, prenda, ed offerisca ciò
    che gli piacerà; ecco questi buoi per l''olocausto; e queste trebbie e questi
    arnesi da buoi per legne.'
  eng-LXXUP: 'And Araunah said to David, Let my lord the king take and offer to the
    Lord that which is good in his eyes: behold, here are oxen for a whole burnt offering,
    and the wheels and furniture of the oxen for wood.'
  eng-ULB: Araunah said to David, “Take it as your own, my master the king. Do with
    it what is good in your sight. Look, here are oxen for the burnt offering and
    threshing sledges and ox yokes for the wood.
  spa-VBL: “Tómala, y tu majestad podrá usarla para hacer ofrendas como mejor te parezca”,
    le dijo Arauná a David. “Aquí están los bueyes para los holocaustos, y aquí están
    las tablas de trillar y los yugos para los bueyes para la leña.
  fra-_FOB: 'Et Arauna dit à David: Que le roi, mon seigneur, prenne et offre ce qu''il
    trouvera bon. Voilà les bœufs pour l''holocauste, et les chariots et l''attelage
    des bœufs au lieu de bois.'
  mal-mal: 'അരവ്നാ ദാവീദിനോട്: “എന്റെ യജമാനനായ രാജാവിനു നല്ലതെന്ന് തോന്നുന്നത് എടുത്തു
    യാഗം കഴിച്ചാലും; ഹോമയാഗത്തിനു കാളകളും വിറകിനു മെതിവണ്ടികളും കാളകളുടെ നുകങ്ങളും
    ഇതാ.'
  urd-GVR: Araunāh ne kahā, “Mere āqā aur bādshāh, jo kuchh āp ko achchhā lage use
    le kar chaṛhāeṅ. Yih bail bhasm hone wālī qurbānī ke lie hāzir haiṅ. Aur anāj
    ko gāhne aur bailoṅ ko jotne kā sāmān qurbāngāh par rakh kar jalā deṅ.
  suz-BL: मिनु अरौनाहमी दाऊद कली “आं प्रभु पिप मेको इन के दुम्‍त। मिनु दोदेंशो दाक्‍नीनी
    मोदेंशो पा चढ़ेन। चोशा चढ़ेचा कली गो नु ब्‍यफ बाक्‍नीम। शी कली जुवा नु दांइ पतीक
    शी बाक्‍नीम।
  ita-1927: 'Arauna disse a Davide: “Il re, mio signore, prenda e offra quello che
    gli piacerà! Ecco i buoi per l’olocausto; e le macchine da trebbiare e gli arnesi
    da buoi serviranno per legna.'
  ckb-ckb: 'ئەرەوناش بە داودی گوت: «با پاشای گەورەم ئەوەی بەلایەوە باشە بیبات و بیکاتە
    قوربانی. تەماشا بکە. ئەوە گا بۆ قوربانی سووتاندن و جەنجەڕ و نیری گایەکان بۆ دار.'
  eng-BBE: 'And Araunah said to David, Let my lord the king take whatever seems right
    to him, and make an offering of it: see, here are the oxen for the burned offering,
    and the grain-cleaning instruments and the ox-yokes for wood:'
  kan-OKCV: ಅರೌನನು ದಾವೀದನಿಗೆ, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ಅದನ್ನು ತೆಗೆದುಕೊಂಡು, ತನ್ನ ದೃಷ್ಟಿಗೆ
    ಒಳ್ಳೆಯದಾಗಿರುವುದನ್ನು ಅರ್ಪಿಸಲಿ. ದಹನಬಲಿಗೋಸ್ಕರ ಎತ್ತುಗಳೂ, ಸೌದೆಗೆ ಹಂತೀಕುಂಟೆ ಮುಂತಾದವುಗಳು
    ಇಲ್ಲಿ ಇವೆ,” ಎಂದನು.
  tam-2017: 'அர்வனா தாவீதைப் பார்த்து: ராஜாவான என்னுடைய ஆண்டவன் இதை வாங்கிக்கொண்டு,
    தம்முடைய பார்வைக்கு நலமானபடி பலியிடுவாராக; இதோ, தகனபலிக்கு மாடுகளும் விறகுக்குப்
    போரடிக்கிற உருளைகளும் மாடுகளின் நுகங்களும் இங்கே இருக்கிறது என்று சொல்லி,'
  spa-RV-1909: 'Y Arauna dijo á David: Tome y sacrifique mi señor el rey lo que bien
    le pareciere; he aquí bueyes para el holocausto; y trillos y otros pertrechos
    de bueyes para leña:'
  ron-BTF: 'Și Aravna i-a spus lui David: Să ia și să ofere domnul meu împăratul ce
    i se pare bun; iată, aici sunt boi pentru sacrificiu ars și uneltele de vânturat
    și alte unelte ale boilor în loc de lemne.'
  eng-WEBP: Araunah said to David, “Let my lord the king take and offer up what seems
    good to him. Behold, the cattle for the burnt offering, and the threshing sledges
    and the yokes of the oxen for the wood.
  eng-FBV: “Take it, and Your Majesty can use it to make offerings as you think best,”
    Araunah told David. “Here are the oxen for burnt offerings, and here are the threshing
    boards and the yokes for the oxen for firewood.
  nld-1939: 'Nu sprak Arawna tot David: Laat mijn heer en koning nemen en offeren
    wat hem goeddunkt! Daar staan de runderen voor het brandoffer, en de dorssleden
    en jukken kunnen voor brandhout dienen;'
  nch-BL: 'Huan Arauna quinanquili: ―Notanahuatijca, ximocuili para elis moaxca nochi
    cati monequi. Nica itztoque torojme para tiquinmictis para tacajcahualisti. Nojquiya
    nochi ni cuahuit cati nijtequihuía para nijhuitequi trigo. Nojquiya eltoc nopa
    cuahuit cati nopa torojme quihuicayayaj ipan ininquechta quema tapoxoniyayaj san
    sejco. Nochi xijtequihui para tit para tijtatis nopa tacajcahualisti.'
  vie-1934: 'A-rau-na tâu với Đa-vít rằng: Xin vua chúa tôi hãy dâng làm của lễ điều
    gì vua lấy làm tốt lành: Nầy những bò dùng làm của lễ thiêu; cộ và ách bò dùng
    làm củi để đốt của tế lễ.'
  hin-CV: यह सुन औरनन ने दावीद से कहा, “महाराज, मेरे स्वामी को जो कुछ सही लगे, ले
    लें और भेंट चढ़ा दें. अग्निबलि के लिए ये बैल हैं, और बलि के लिए आवश्यक लकड़ी के
