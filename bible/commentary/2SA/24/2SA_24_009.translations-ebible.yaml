verse: 2SA.024.009
translations:
  mal-C: 'യോദ്ധാക്കളുടെ സംഖ്യ യോവാബ് രാജാവിനെ അറിയിച്ചു: സൈനികസേവനത്തിനു കായശേഷിയുള്ളവരും
    വാളേന്താൻ പ്രാപ്തരും ആയി ഇസ്രായേലിൽ എട്ടുലക്ഷം പേരും യെഹൂദായിൽ അഞ്ചുലക്ഷം പേരും
    ഉണ്ടായിരുന്നു.'
  deu-TKW: Joab gab dem Könige die Zahl an, die sich bei der Musterung des Volks herausgestellt
    hatte, und zwar belief sich Israel auf 800 000 waffenfähige, schwertgerüstete
    Männer und die Judäer auf 500 000 Mann.
  lin-lin: 'Joabi ayebisaki mokonzi motango ya bato oyo atangaki, bato oyo bakoki
    kosalela mopanga na bitumba : bato nkoto nkama mwambe kati na Isalaele, mpe nkoto
    nkama mitano kati na Yuda.'
  eng-LSV: and Joab gives the account of the inspection of the people to the king,
    and Israel is eight hundred thousand men of valor, drawing sword, and the men
    of Judah five hundred thousand men.
  eng-GNV: 'And Ioab deliuered the nomber and summe of the people vnto the King: and
    there were in Israel eight hundreth thousande strong men that drewe swordes, and
    the men of Iudah were fiue hundreth thousand men.'
  eng-WEBSTER: 'And Joab presented the sum of the number of the people to the king:
    and there were in Israel eight hundred thousand valiant men that drew the sword;
    and the men of Judah were five hundred thousand men.'
  nhw-BL: Huan Joab quiilhui Tlanahuatijquetl David quesqui tlacame moijcuilojque.
    Huan ipan tlali Israel eliyayaj 800 mil tlacame catli noja tetique para tlahuilanase
    ica tepostli huan ipan tlali Judá 500 mil.
  swh-ONEN: 'Yoabu akatoa hesabu ya wapiganaji kwa mfalme: Katika Israeli kulikuwako
    watu 800,000 wenye uwezo wa kupigana, na katika Yuda watu 500,000.'
  bba-bba: Ye bɑ tunumɑ sinɑ bokon mi, mɑ Yoɑbu u nùn tɔn ben ɡeeru sɔ̃ɔwɑ. U nɛɛ,
    Isirelibɑ sɔɔ, be bɑ sɑ̃ɑ tɑbu kowobu bɑ kɑ tɑkobi sɑnnɔ yɛ̃, bɑ sɑ̃ɑwɑ tɔmbu
    nɔrɔbun subɑ nɛnɛ (800.000). Yudɑn bweseru sɔɔ mɑɑ, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ
    nɛɛrɑ wunɔbu (500.000).
  eng-KJVCPB: 'And Joab gave up the sum of the number of the people unto the king:
    and there were in Israel eight hundred thousand valiant men that drew the sword;
    and the men of Judah were five hundred thousand men.'
  luo-luo: 'Joab nokelo ne ruoth kar kwan jolweny kama: Kuom jo-Israel ne nitie ji
    alufu mia aboro maroteke mane nyalo kedo gi ligangla to kuom jo-Juda ne nitie
    ji alufu mia abich.'
  meu-meu: 'Bena Ioab ese taunimanima ihagaudia herevana na hanua pavapavana e henia:
    Israel ai goada taudia mai edia dare na domaga taurahani, bona Iuda taudia na
    domaga ima.'
  npi-ULB: त्यसपछि योआबले लडाकु मानिसका जम्‍मा सङ्ख्या राजालाई बताइदिए । इस्राएलमा
    तरवार चलाउन सक्‍ने साहसी मानिसहरू ८,००,००० थिए र यहूदामा ५,००,००० मानिसहरू थिए
    ।
  yor-yor: Joabu sì fi iye tí àwọn ènìyàn náà jásí lé ọba lọ́wọ́. Ó sì jẹ́ ogójì ọ̀kẹ́
    (800,000) ọkùnrin alágbára ní Israẹli, àwọn onídà, àwọn ọkùnrin Juda sì jẹ́ ọ̀kẹ́
    mẹ́ẹ̀ẹ́dọ́gbọ̀n (500,000) ènìyàn.
  ind-ind: Yoab melaporkan hasil sensusnya kepada raja. Jumlah laki-laki yang sanggup
    bertempur adalah 800.000 orang dari suku-suku Israel selain Yehuda, dan 500.000
    orang dari suku Yehuda saja.
  pes-OPCB: یوآب گزارش کار را تقدیم پادشاه کرد. تعداد مردان جنگی اسرائیل هشتصد هزار
    و مردان جنگی یهودا پانصد هزار نفر بودند.
  tgl-ULB: Pagkatapos inulat ni Joab sa hari ang kabuuan ng bilang ng mga lalaking
    nakikipaglaban. Sa Israel, mayroong 800, 000 na matatapang na kalalakihang bumunot
    ng espada at ang mga tauhan sa Juda, 500, 000 kalalakihan.
  hui-hui: Ti dai buwa Yoaba ibugua bialu henedaru bibahende ogodagua birima lalu
    kini hale helo lamialu lalu, Isaraeleali agali ami habeheru daosini dege handari
    halira (800,000) halu Yudali daosini dege handari duria (500,000) hearia daga
    larima, lene.
  mya-mya: သူ​တို့​သည်​ဣ​သ​ရေ​လ​ပြည်​တွင်​စစ်​မှု​ထမ်း နိုင်​သူ​လူ​ပေါင်း​ရှစ်​သိန်း​နှင့်
    ယု​ဒ​ပြည်​တွင် ငါး​သိန်း​ရှိ​ကြောင်း​မင်း​ကြီး​အား​အ​စီ​ရင် ခံ​ကြ​၏။
  bod-N: དེར་ཡོ་ཨབ་ཀྱིས་རྒྱལ་པོ་ལ་མི་གྲངས་ཀྱི་ཐོ་ཕུལ་ཏེ། ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་རལ་གྲི་ཐོགས་པའི་དཔའ་བོ་འབུམ་བརྒྱད་དང་།
    ཡ་ཧུ་དཱའི་ཁྲོད་དུ་འབུམ་ལྔ་ཡོད་པའོ། །
  sna-sna: 'Joabhu akazivisa uwandu hwavanhu kuna mambo akati: MuIsraeri makanga mune
    mazana masere ezviuru zvavarume vakanga vakasimba, vaigona kubata munondo, uye
    muJudha maiva namazana mashanu ezviuru.'
  spa-BLM: Joab entregó al rey la suma del recuento del pueblo; y había en Israel
    ochocientos mil hombres valientes que sacaban la espada, y los de Judá eran quinientos
    mil hombres.
  cac-cac: 'Axo vin̈aj Joab chi'' ix ac''an sb''isul eb'' anima d''a junjun chon̈ab''
    d''a vin̈ rey chi'': 500 mil eb'' vin̈ aj Judá to stiempo yoch d''a soldadoal
    yed'' 800 mil yic juntzan̈xo macan̈ eb'' israel.'
  swh-ULB: Ndipo Yoabu alipotoa taarifa ya hesabu kamili kwa mfalme kuhusu watu wawezao
    kupigana vita. Katika Israeli kulikuwa na watu 800, 000 jasiri wawezao kutoa upanga,
    na wale wa Yuda walikuwa watu 500, 000.
  bel-bel: І падаў Ёаў сьпіс народнага перапісу цару; і выявілася, што Ізраільцянаў
    было васямсот тысяч мужчын моцных, здольных ваяваць, а Юдэянаў пяцьсот тысяч.
  deu-ELBBK: Und Joab gab die Zahl des gemusterten Volkes dem König an; und es waren
    in Israel 800.000 Kriegsmänner, die das Schwert zogen, und der Männer von Juda
    500.000 Mann.
  mbb-OT: 'Ne midtudtul ni Joab diyà te ki Hadì David is kezakel te menge maama he
    ebpekesukul en te kebpekidtebek: 800,000 is diyà te Israel ne 500,000 is diyà
    te Juda.'
  mal-2015: 'യോവാബ് ജനത്തെ എണ്ണിയതിന്റെ ആകത്തുക രാജാവിന്നു കൊടുത്തു: യിസ്രായേലിൽ ആയുധപാണികളായ
    യോദ്ധാക്കൾ എട്ടുലക്ഷവും യെഹൂദ്യർ അഞ്ചുലക്ഷവും ഉണ്ടായിരുന്നു.'
  rmc-rmc: 'O Joab avľa a phenďa le Davidoske: „Andro Izrael hin 800 000 murša, a
    andre Judsko hin 500 000 murša, save pes džanen te marel.“'
  pes-OPV: 'و یوآب عدد شمرده شدگان قوم را به پادشاه داد: از اسرائیل هشتصد هزار مردجنگی
    شمشیرزن و از یهودا پانصد هزار مردبودند.'
  ron-1924: 'Иоаб а дат ымпэратулуй нумэрул попорулуй: ерау ын Исраел опт суте де
    мий де оамень де рэзбой каре скотяу сабия ши ын Иуда чинч суте де мий де оамень.'
  ben-OBCV: 'যোয়াব রাজার কাছে যোদ্ধাদের সংখ্যার বিবরণ দিলেন: ইস্রায়েলে তরোয়াল চালাতে
    সক্ষম ও সুস্বাস্থের অধিকারী আট লক্ষ, এবং যিহূদায় এরকম পাঁচ লক্ষ লোক ছিল।'
  som-som: Markaasaa Yoo'aab boqorkii siiyey tiradii dadka; oo waxaa dalka Israa'iil
    ku jiray siddeed boqol oo kun oo nin oo seefqaad ah oo xoog leh; oo waxaa dalka
    Yahuudahna ku jiray shan boqol oo kun oo nin.
  lat-VUC: Dedit ergo Joab numerum descriptionis populi regi, et inventa sunt de Israël
    octingenta millia virorum fortium qui educerent gladium, et de Juda quingenta
    millia pugnatorum.
  eng-ASVBT: 'And Joab gave up the sum of the numbering of the people unto the king:
    and there were in Israel eight hundred thousand valiant men that drew the sword;
    and the men of Judah were five hundred thousand men.'
  ita-1885: E Ioab diede al re il numero della descrizione del popolo; e d'Israele
    vi erano ottocentomila uomini valenti che potevano tirar la spada; e di que' di
    Giuda cinquecentomila.
  eng-LXXUP: 'And Joab gave in the number of the census of the people to the king:
    and Israel consisted of eight hundred thousand men of might that drew sword; and
    the men of Judah, five hundred thousand fighting men.'
  eng-ULB: Then Joab reported the total of the count of the fighting men to the king.
    There were in Israel 800,000 brave men who drew the sword, and the men of Judah
    were 500,000 men.
  spa-VBL: Joab informó al rey del número de personas que habían sido contadas. En
    Israel había 800.000 hombres combatientes que podían usar la espada, y en Judá
    había 500.000.
  fra-_FOB: Alors Joab donna au roi le nombre du recensement du peuple, et il se trouva
    de ceux d'Israël huit cent mille hommes de guerre, tirant l'épée, et de ceux de
    Juda cinq cent mille hommes.
  mal-mal: 'യോവാബ് ജനത്തെ എണ്ണിയതിന്റെ ആകെത്തുക രാജാവിനു കൊടുത്തു: യിസ്രായേലിൽ ആയുധപാണികളായ
    യോദ്ധാക്കൾ എട്ടുലക്ഷവും യെഹൂദ്യർ അഞ്ചുലക്ഷവും ഉണ്ടായിരുന്നു.'
  urd-GVR: Yoāb ne bādshāh ko mardumshumārī kī pūrī riporṭ pesh kī. Isrāīl meṅ talwār
    chalāne ke qābil 8 lākh afrād the jabki Yahūdāh ke 5 lākh mard the.
  suz-BL: मिनु योआबम पिप कली “या चलेने चाप्‍ब लडाइ पाइब इस्राएलम ८ लाख नु यहूदाम ५
    लाख बाक्‍तेक्‍म” दे शेंदा बाक्‍त।
  ita-1927: 'Joab rimise al re la cifra del censimento del popolo: c’erano in Israele
    ottocentomila uomini forti, atti a portare le armi; e in Giuda, cinquecentomila.'
  ckb-ckb: 'یۆئاب ئەنجامی سەرژمێرییەکەی دایە پاشا: لە ئیسرائیل هەشت سەد هەزار پیاوی
    بە توانا لە بەکارهێنانی شمشێر هەبوون، لە یەهوداش پێنج سەد هەزار هەبوون.'
  eng-BBE: 'And Joab gave the king the number of all the people: there were in Israel
    eight hundred thousand fighting men able to take up arms; and the men of Judah
    were five hundred thousand.'
  kan-OKCV: 'ಯೋವಾಬನು ಅರಸನಿಗೆ ಕೊಟ್ಟ ಜನರ ಒಟ್ಟು ಲೆಕ್ಕವೇನೆಂದರೆ: ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಖಡ್ಗ ಹಿಡಿಯತಕ್ಕ
    ಪರಾಕ್ರಮವುಳ್ಳ ಎಂಟು ಲಕ್ಷಮಂದಿ ಇದ್ದರು. ಯೆಹೂದದ ಜನರು ಐದು ಲಕ್ಷಮಂದಿ ಇದ್ದರು.'
  tam-2017: யோவாப் மக்களைக் கணக்கெடுத்த தொகையை ராஜாவுக்குக் கொடுத்தான்; இஸ்ரவேலிலே
    பட்டயம் எடுக்கத்தக்க யுத்தவீரர்கள் 8,00,000 பேர் இருந்தார்கள்; யூதா மனிதர்கள்
    5,00,000 பேர் இருந்தார்கள்.
  spa-RV-1909: Y Joab dió la cuenta del número del pueblo al rey; y fueron los de
    Israel ochocientos mil hombres fuertes que sacaban espada; y de los de Judá quinientos
    mil hombres.
  ron-BTF: Și Ioab a dat împăratului suma numărătorii poporului; și erau acolo în
    Israel opt sute de mii de bărbați viteji care scoteau sabia; și bărbații lui Iuda
    erau cinci sute de mii de bărbați.
  eng-WEBP: Joab gave up the sum of the counting of the people to the king; and there
    were in Israel eight hundred thousand valiant men who drew the sword, and the
    men of Judah were five hundred thousand men.
  eng-FBV: Joab reported to the king the number of people that had been counted. In
    Israel there were 800,000 fighting men who could use the sword, and in Judah there
    were 500,000.
  nld-1939: 'Joab gaf de uitslag van de volkstelling aan den koning op: Israël telde
    achthonderdduizend weerbare mannen, die het zwaard konden hanteren; het aantal
    Judeërs bedroeg vijfhonderdduizend man.'
  nch-BL: Huan Joab quiilhui Tanahuatijquet David quesqui tacame moijcuilojque. Huan
    ipan tali Israel eliyayaj 800 mil tacame cati noja tetique para tatehuise ica
    teposti huan ipan tali Judá 500 mil.
  vie-1934: 'Giô-áp bèn trao cho vua cái sổ trọn sự tu bộ dân sự: trong Y-sơ-ra-ên
    có tám trăm ngàn người lính chiến, có tài cầm gươm được, và trong Giu-đa năm trăm
    ngàn người.'
  hin-CV: 'योआब ने राजा के सामने राज्य की जनगणना का लेखा प्रस्तुत किया: इस्राएल में
    आठ लाख वीर योद्धा थे, और यहूदिया में पांच लाख, जिनमें तलवार के कौशल की क्षमता
    थी.'
  spa-BES: 'Y Joab dio al rey el número de todo el pueblo: había en Israel ochocientos
    mil combatientes capaces de tomar las armas; Y los hombres de Judá fueron quinientos
    mil.'
  tdx-tdx: Natolo’ Ioabe amy mpanjakay i iake namoliliañe do’ey, le valo hetse t’in­daty
    manjofake, mpitàm-pibara e Israele ao, le lime-hetse ty lahilahi’ Iehoda.
  tha-KJV: และโยอาบก็ถวายจำนวนประชาชนที่นับได้​แก่​กษัตริย์ ในอิสราเอลมีทหารแข็งกล้าแปดแสนคนผู้ซึ่งชักดาบ
    และคนยูดาห์​มี​ห้าแสนคน
  por-BR-2018: E Joabe deu a conta do número do povo ao rei; e foram os de Israel
    oitocentos mil homens fortes que tiravam espada; e dos de Judá quinhentos mil
    homens.
  deu-ELO: Und Joab gab die Zahl des gemusterten Volkes dem König an; und es waren
    in Israel achthunderttausend Kriegsmänner, die das Schwert zogen, und der Männer
    von Juda fünfhunderttausend Mann.
  eng-WYC-2018: And so Joab gave the number of [the] describing of the people to the
    king. And of Israel were found nine hundred thousand of strong men, that drew
    out sword; and of Judah five hundred thousand of fighters. (And so Joab gave the
    census count to the king. And there were found in Israel eight hundred thousand
    strong men who drew out the sword; and in Judah five hundred thousand fighting
    men.)
  epo-epo: Kaj Joab transdonis al la reĝo la rezulton de la kalkulado de la popolo;
    kaj montriĝis, ke da Izraelidoj estas okcent mil viroj militkapablaj, povantaj
    eltiri glavon, kaj da Jehudaidoj kvincent mil viroj.
  uig-PIN: 'Yoab padixaⱨⱪa hǝlⱪning sanini mǝlum ⱪilip: Israilda ⱪiliq kɵtürǝlǝydiƣan
    baturdin sǝkkiz yüz mingi, Yǝⱨudada bǝx yüz mingi bar ikǝn, dedi.'
  beo-beo: 'Ilia da hina bagadema amo dunu huluane amo da gegemusa: defele esalu,
    amo ilia idi ema sia:ne iasu. Ilia idi da Isala:ili dunu 800,000 amola Yuda dunu
    500,000.'
  tpi-OTNT: Ol i kamap pinis na Joap i go ripot long king olsem, “Ol Israel i gat
    800,000 man inap long mekim wok soldia, na ol Juda i gat 500,000.”
  hau-SA: Yowab ya ba wa sarki jimillar yawan mayaƙan. A Isra’ila akwai mutum dubu
    ɗari takwas da za su iya riƙe takobi. A Yahuda kuwa mutum dubu ɗari biyar.
  uig-LAT: 'Yoab padishahqa xelqning sanini melum qilip: Israilda qilich kötüreleydighan
    baturdin sekkiz yüz mingi, Yehudada besh yüz mingi bar iken, dédi.'
  nde-nde: 'UJowabi wafika wabikela inkosi inani lamadoda ayengalwa empini: Ko-Israyeli
    kwakulamadoda azinkulungwane ezingamakhulu amahlanu aqinileyo ayelakho ukuthi
    angayiphatha inkemba, koJuda.'
  ton-ton: 'Pea naʻe tuku atu ʻe Soape ki he tuʻi ʻa hono lau fakataha ʻae toko fiha
    ʻoe kakai: pea naʻe ʻi ʻIsileli ʻae kau tangata mālohi naʻe faʻa toʻo ʻae heletā,
    ko e toko valu kilu; pea ko e kau tangata naʻe ʻi Siuta, ko e toko nima kilu.'
  ces-1613: I dal Joáb počet sečteného lidu králi. Bylo pak lidu Izraelského osmkrát
    sto tisíc mužů silných, kteříž mohli vytrhnouti meč k bitvě. Mužů také Judských
    pětkrát sto tisíc.
  eng-WMB: Joab gave up the sum of the counting of the people to the king; and there
    were in Israel eight hundred thousand valiant men who drew the sword, and the
    men of Judah were five hundred thousand men.
  tam-TCV: யோவாப் வீரர்களின் எண்ணிக்கையை அரசனுக்கு தெரிவித்தான். இஸ்ரயேலில் வாள் ஏந்தும்
    வீரர்கள் எட்டு இலட்சம்பேரும், யூதாவில் ஐந்து இலட்சம்பேரும் இருந்தனர்.
  ceb-ULB: Unya gitaho ni Joab ngadto sa hari ang gidaghanon sa kalalakin-an nga makiggubat.
    Adunay mga 800, 000 ka maisogon nga kalalakin-an sa Israel ang nag-ibot sa espada,
    ug ang kalalakin-an sa Juda mga 500, 000 ka mga kalalakin-an.
  pol-UBG: I Joab podał królowi liczbę spisanej ludności. A w Izraelu było osiemset
    tysięcy dzielnych wojowników dobywających miecz, mężczyzn Judy było zaś pięćset
    tysięcy.
  urd-GVU: یوآب نے بادشاہ کو مردم شماری کی پوری رپورٹ پیش کی۔ اسرائیل میں تلوار چلانے
    کے قابل 8 لاکھ افراد تھے جبکہ یہوداہ کے 5 لاکھ مرد تھے۔
  deu-1912: Und Joab gab dem König die Summe des Volks, das gezählt war. Und es waren
    in Israel achthundertmal tausend starke Männer, die das Schwert auszogen, und
    in Juda fünfhundertmal tausend Mann.
  kan-2017: ಯೋವಾಬನು ಅರಸನಿಗೆ ಒಪ್ಪಿಸಿದ ಜನಗಣತಿ ಸಂಖ್ಯೆಯು - ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗತಕ್ಕ
    ಸೈನಿಕರು ಎಂಟು ಲಕ್ಷ ಮತ್ತು ಯೆಹೂದ್ಯರಲ್ಲಿ ಐದು ಲಕ್ಷ.
  yap-yap: 'Miyad sulweg e thin riy ko fare pilung u urngin e pumo’on nrayag rarogon
    e mael rorad: 800,000 u lan yu Israel ma 500,000 u lan yu Judah.'
  hlt-MCSB: Pilnam kah hlangboel Te Joab loh manghai taengah tun a paek vaengah Israel
    Te cunghang aka pom tatthai hlang thawng ya rhet, Judah hlang Te hlang thawng
    ya nga om.
  mdy-ETH: ዒዮዓቤ ዒማና ዒስራዔኤሌይዳ ሳሊ ፄኤታ ሺያ፥ ዪሁዳይዳ ዶንጎ ፄኤታ ሺያ ዖልዚ ዖላኒ ዳንዳዓ ዓሲ ዓኣሢ ዔሪ ካኣቲም
    ኬኤዜኔ።
  twi-ASANTE: Yoab de ne nnipa dodoɔ a wɔnyaeɛ brɛɛ ɔhene no. Na mmarima a wɔaduru
    sraadie mfeɛ so wɔ Israel no dodoɔ yɛ mpem aha nwɔtwe, na mpem ahanum nso wɔ Yuda.
  eng-WEBU: Joab gave up the sum of the counting of the people to the king; and there
    were in Israel eight hundred thousand valiant men who drew the sword, and the
    men of Judah were five hundred thousand men.
  wal-wal: 'Yoo7aabi qoodido asaa qoodaa kawuwaa erissiis: erissidoogaadan Israa7eelan
    bisuwan olettanau danddayiya hosppun xeetu sha7a; mino olanchchati de7oosona;
    Yihudan qassi ichchashu xeetu sha7ai de7oosona.'
  spa-PDDPT: Joab entregó el censo del pueblo al rey. Los de Israel fueron 800.000
    guerreros que portaban espada, y los de Judá, 500.000 hombres.
  gun-gun: Huvixa pe Joabe omombe'u heta va'e kuery mbovy pa ikuaia. Israel re ikuai
    ra'e oitocentos mil avakue joe opu'ãa py kyxe oiporu kuaa va'e. Ha'e rã Judá re
    ma quinhentos mil ikuai.
  agu-BL: Tk'ol tzun Joab yi tajlal tetz cyakil e' wunak yi ate' cwent Israel tetz
    Luwiy. Yi cyajlal e' yaj yi list e' tan oyintzi' i'tz waxak cient mil yi e' aj
    Israel, nin o' cient mil yi e' aj Judá.
  ilo-ULB: Ket impadamag ni Joab iti ari ti kadagupan a bilang dagiti mannakigubat
    a lallaki. Idiay Israel, adda iti walo gasut a ribu a natutured a lallaki a makabael
    a mangasot iti kampilan, ken lima gasut a ribu a lallaki iti Juda.
  kpg-kpg: 'Digaula ga haga iloo ang gi di king togologo o nia daane ala e mee di
    hai digau dauwa: Nia daane e walu lau mana (800,000) i Israel, mo nia daane e lima lau
    mana (500,000) i Judah.'
  uig-ARA: 'يوئاب پادىشاھقا خەلقنىڭ سانىنى مەلۇم قىلىپ: ئىسرائىلدا قىلىچ كۆتۈرەلەيدىغان
    باتۇردىن سەككىز يۈز مىڭى، يەھۇدادا بەش يۈز مىڭى بار ئىكەن، دېدى.'
  sus-sus: Yowaba naxa ɲama xasabi dɛntɛgɛ mangɛ bɛ. Xɛmɛ mixi wulu kɛmɛ solomasaxan
    nan nu na Isirayila, naxee nu nɔma findide sɔɔrie ra. Xɛmɛ mixi wulu kɛmɛ suuli
    nan nu na Yudaya fan, naxee nu nɔma findide sɔɔrie ra.
  pon-2006: 'Re pakairkihong nanmwarkio uwen tohtohn ohl me kak wia doadoahk en sounpei:
    ohl 800,000 nan Israel oh ohl 500,000 nan Suda.'
  ksd-ksd: Ma Ioab i ga tul tar ra niluluk ure ra tarai pire ra king; ma diat par
    kai Israel dia ga lavutul na mar na arip na marmar na tutana nina i tale diat
    ra vinarubu ma ra pakat na vinarubu; ma diat kai Iuda dia ga ilima na mar na arip
    na marmar na tutana.
  tur-YTC: Yoav halkın sayımını krala teslim etti; ve İsrael'de kılıç çeken sekiz
    yüz bin yiğit vardı ve Yahuda adamları beş yüz bin kişiydi.
  grc-BRENT: Καὶ ἔδωκεν Ἰωὰβ τὸν ἀριθμὸν τῆς ἐπισκέψεως τοῦ λαοῦ πρὸς τὸν βασιλέα·
    καὶ ἐγένετο Ἰσραὴλ, ὀκτακόσιαι χιλιάδες ἀνδρῶν δυνάμεως σπωμένων ῥομφαίαν· καὶ
    ἀνὴρ Ἰούδα, πεντακόσιαι χιλιάδες ἀνδρῶν μαχητῶν.
  ind-AYT: Yoab memberitahukan hasil pendaftaran rakyat itu kepada raja. Ada 800.000
    laki-laki Israel yang gagah berani dan dapat memegang pedang, serta 500.000 laki-laki
    Yehuda.
  nya-nya: 'Yowabu anapereka chiwerengero cha anthu ankhondo kwa mfumu: Mu Israeli
    munali anthu 800,000 amphamvu amene amadziwa kugwiritsa ntchito lupanga ndipo
    mu Yuda munali anthu 500,000.'
  hrv-hrv: 'Joab dade kralju popis naroda: Izraelaca bijaše osam stotina tisuća ratnika
    vičnih maču, a Judejaca pet stotina tisuća ljudi.'
  mps-mps: Te augwali sabolali sogode, tama Joap pelama, te bilali po tigidali te
    kingba waligi pali, “Israelde te ami sę yabo bidi te bidi sese umabo mu, te 800,000
    bidi elaluali, tama te Judade te umabo bidi sese mu te 500,000 bidi elaluali,”
    Joapgo Devitbolo te po wali.
  tpi-tpi: Ol i kamap pinis na Joap i go ripot long king olsem, “Ol Israel i gat 800,000
    man inap long mekim wok soldia, na ol Juda i gat 500,000.”
  dan-1931: Joab opgav derpå Kongen Tallet, der var fundet ved Folketællingen, og
    Israel talte 800.000 kraftige, våbenføre Mænd, Juda 500.000 Mænd.
  vie-OVCB: Giô-áp dâng bản phúc trình lên vua, theo đó Ít-ra-ên có 800.000 người
    lính chiến có tài cầm gươm, còn Giu-đa có 500.000.
  guj-2017: પછી યોઆબે રાજા આગળ યોદ્ધાઓની ગણતરીની કુલ સંખ્યા રજૂ કરી.તે મુજબ ઇઝરાયલમાં
    તલવાર ચલાવનાર આઠ લાખ શૂરવીર પુરુષો તથા યહૂદિયામાં એવા પાંચ લાખ પુરુષો હતા.
  pon-2006A: 'Re pakairkihong nanmwarkio uwen tohtohn ohl me kak wia doadoahk en sounpei:
    ohl 800,000 nan Israel oh ohl 500,000 nan Suda.'
  por-BRBSL: Joabe entregou ao rei a soma da contagem do povo; e havia em Israel oitocentos
    mil homens valentes que desembainharam a espada, e os homens de Judá eram quinhentos
    mil homens.
  cth-cth: Joab ni milu cayin hah siangpahrang koe a poe. Isarel dawk tahloi ka sin
    ni teh tarankahawi e tami 800, 000 Judahnaw dawk 500, 000 touh a pha awh.
  twi-twi: Yoab de ne nnipa dodow a wonyae brɛɛ ɔhene no. Na mmarima a wɔadu sogyadi
    mfe so wɔ Israel no dodow yɛ mpem ahanwɔtwe, na mpem ahannum nso wɔ Yuda.
  hlt-hlt: Pilnam kah hlangboel te Joab loh manghai taengah tun a paek vaengah Israel
    te cunghang aka pom tatthai hlang thawng ya rhet, Judah hlang te hlang thawng
    ya nga om.
  tbz-SIM: Kɛ̀ Soɑbuu nɑ́kɛ́ okpɑ̀ɑ̀tì bɛ̀ kɑ̀ɑ nyIsidɑyɛɛribɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀
    bɛ̀ mɑ̀mɛ̀ sikɔupíkɔ̀ùsìni (800000), Sudɑɑ kɔbɛ sikɔupíkɔ̀ùsìnùmmù (500000).
  msy-2020: Me ghua otivigha gɨvagha, Joap ghua kamaghɨn me uan darorimɨn gun atrivim
    geghari, “Israelia me 800,000ɨn gumaziba iti, ezɨ me mɨdorozir gumazibar ingangarim
    damuam. Ezɨ Judan gumazibar dɨbobonim a 500,000ɨn tu.”
  dop-dop: 'Ɩlɛnɑ Sowɑpɩ heeli wulɑʋ sɩ: Ɩsɛɣɛlɩ yoolɑɑ wɛ yǝlɑɑ iyisi nɑsǝnɑɑsɑ (800000)
    nɑ Yutɑ nyǝ́mɑ kɛ yoolɑɑ iyisi nɑsǝlɛ nɑ nɩɩnʋwɑ (500000).'
  azb-azb: Yoav xalqın siyahısını padşaha verdi. İsraildə qılınc çəkən səkkiz yüz
    min igid, Yəhudada isə beş yüz min igid var idi.
  eng-DBY: And Joab gave the sum of the number of the people to the king; and there
    were of Israel eight hundred thousand valiant men that drew sword; and the men
    of Judah were five hundred thousand men.
  hin-2017: तब योआब ने प्रजा की गिनती का जोड़ राजा को सुनाया; और तलवार चलानेवाले योद्धा
    इस्राएल के तो आठ लाख, और यहूदा के पाँच लाख निकले।
  wol-KYG: 'Yowab nag indil Buur limu askan wa: Israyil di juróom ñetti téeméeri junniy
    góor (800 000) ñu tollu ci xare; Yuda di juróomi téeméeri junniy góor (500 000).'
  eng-YLT: and Joab giveth the account of the inspection of the people unto the king,
    and Israel is eight hundred thousand men of valour, drawing sword, and the men
    of Judah five hundred thousand men.
  eng-WYC-2017: And so Joab gave the number of [the] describing of the people to the
    king. And of Israel were found nine hundred thousand of strong men, that drew
    out sword; and of Judah five hundred thousand of fighters.
  eng-WMBB: Joab gave up the sum of the counting of the people to the king; and there
    were in Israel eight hundred thousand valiant men who drew the sword, and the
    men of Judah were five hundred thousand men.
  urd-GVH: योआब ने बादशाह को मर्दुमशुमारी की पूरी रिपोर्ट पेश की। इसराईल में तलवार
    चलाने के क़ाबिल 8 लाख अफ़राद थे जबकि यहूदाह के 5 लाख मर्द थे।
  rug-rug: 'La tozia rini koasa baṉara sa doduru ninaedi rina tie sapu garo pude somana
    koasa qeto minate: vesu gogoto tina tie pa Izireli meke lima gogoto tina si pa
    Ziuda.'
  gaz-gaz: Yooʼaabis lakkoobsa namoota loluu dandaʼanii mootichatti hime; Israaʼel
    keessa namoota lolaaf gaʼumsa qaban kanneen goraadee qabachuu dandaʼan kuma dhibba
    saddeeti, Yihuudaa keessa immoo namoota kuma dhibba shanitu ture.
  fra-LSG: 'Joab remit au roi le rôle du dénombrement du peuple: il y avait en Israël
    huit cent mille hommes de guerre tirant l’épée, et en Juda cinq cent mille hommes.'
  yal-yal: 'Yowaba yi yamaan yatɛn xasabin so mangan yii: Xɛmɛ wuli kɛmɛ solomasɛxɛ
    yi Isirayila yi naxanye yi nɔɛ yɛngɛn soɛ, wuli kɛmɛ suulun Yuda yi.'
  haw-1868: 'A haawi aku la o Ioaba i ka huina o ka helu ana i na kanaka, i ke alii:
    a iloko o ka Iseraela he ewalu haneri tausani kanaka koa, na mea unuhi i ka pahikaua:
    a he elima haneri tausani kanaka no ka Iuda.'
  arb-NAV: وَرَفَعَ يُوآبُ تَقْرِيرَهُ الْمُتَضَمِّنَ جُمْلَةَ إِحْصَاءِ الشَّعْبِ
    إِلَى الْمَلِكِ، فَكَانَ عَدَدُ الإِسْرَائِيلِيِّينَ الْقَادِرِينَ عَلَى حَمْلِ
    السِّلاحِ ثَمَانِي مِئَةِ أَلْفٍ مِنْ إِسْرَائِيلَ، وَخَمْسَ مِئَةِ أَلْفٍ مِنْ
    يَهُوذَا.
  ewe-ewe: Yoab gblɔ na fia la be ŋutsu siwo tsi na aʋayiyi la le ame akpe alafa enyi
    (800,000) le Israel eye wole akpe alafa atɔ̃ (500,000) le Yuda.
  eng-LEE: 'And Joab gave up the sum of the number of the people unto the king: and
    there were in Israel eight hundred thousand valiant men that drew the sword; and
    the men of Judah were five hundred thousand men.'
  asm-FB: পাছত যোৱাবে গণনা কৰা লোকসকলৰ সংখ্যা ৰজাৰ ওচৰত আনি দিলে; তাৰ মুঠ, ইস্ৰায়েলৰ
    তৰোৱাল ধৰোঁতা আঠ লাখ বলৱান লোক, আৰু যিহূদাৰ পাঁচ লাখ লোক।
  sus-A: يٌوَبَ نَشَ حَمَ شَسَبِ دّنتّفّ مَنفّ بّ. شّمّ مِشِ وُلُ كّمّ سٌلٌمَسَشَن
    نَن نُ نَ عِسِرَيِلَ، نَشٍيٍ نُ نْمَ قِندِدٍ سْورِيٍ رَ. شّمّ مِشِ وُلُ كّمّ سُولِ
    نَن نُ نَ يُدَيَ قَن، نَشٍيٍ نُ نْمَ قِندِدٍ سْورِيٍ رَ.
  fra-SBL: Joab remit au roi le compte du peuple. Il y avait en Israël huit cent mille
    hommes vaillants tirant l'épée, et en Juda cinq cent mille hommes.
  hbo-hbo: וַיִּתֵּ֥ן יֹואָ֛ב אֶת־מִסְפַּ֥ר מִפְקַד־הָעָ֖ם אֶל־הַמֶּ֑לֶךְ וַתְּהִ֣י
    יִשְׂרָאֵ֡ל שְׁמֹנֶה֩ מֵאֹ֨ות אֶ֤לֶף אִֽישׁ־חַ֙יִל֙ שֹׁ֣לֵֽף חֶ֔רֶב וְאִ֣ישׁ יְהוּדָ֔ה
    חֲמֵשׁ־מֵאֹ֥ות אֶ֖לֶף אִֽישׁ׃
  kik-kik: 'Joabu agĩcookeria mũthamaki ũhoro wa mũigana wa andũ arĩa mangĩathiire
    mbaara: Thĩinĩ wa Isiraeli kwarĩ andũ ngiri magana manana andũ marĩ na hinya wa
    mwĩrĩ na mangĩahotire kũhũthĩra rũhiũ rwa njora, nakuo Juda maarĩ ngiri magana
    matano.'
  fra-NCL: 'Joab remit au roi le rôle du dénombrement du peuple : il y avait en Israël
    huit cent mille hommes de guerre tirant l’épée, et en Juda cinq cent mille hommes.'
  cek-AK: Joab mah siangpahrang khaeah, kaminawk nazetto maw oh, tiah thuih pae; Israel
    prae thungah sumsen hoi misatuh thaih kami, sang cumvai tazetto oh o moe, Judah
    prae thungah sang cumvai pangato oh o.
  cuk-cuk: 'Agine, Joab, Rey-Davidʼga bela dulemar-ebislesad-igar ogwanonikid: “Israel-yargine,
    mili-dulataled-ilabaabak (800,000) sordamar-bila-onomalad bukwad. Geb Judá-yargindina
    mili-dulataled-ilatar (500,000) sordamar-bila-onomalad bukmogad.”'
  uig-CYR: 'Йоаб падишаға хәлиқниң санини мәлум қилип: Исраилда қилич көтирәләйдиған
    батурдин сәккиз йүз миңи, Йәһудада бәш йүз миңи бар екән, деди.'
  tel-2017: అప్పుడు యోవాబు యుద్ధం చేయగల వారి మొత్తం లెక్క రాజుకు తెలియపరిచాడు. ఇశ్రాయేలు
    వారిలో కత్తి దూయగల 8 లక్షలమంది యోధులు ఉన్నారు. యూదావారిలో 5 లక్షలమంది ఉన్నారు.
  hat-BSA: Epi Joab te bay nimewo anrejistreman pèp la bay wa a. Te gen an Israël,
    ui-san-mil mesye vanyan ki te kapab rale nepe e mesye nan Juda yo te senk-san-mil.
  kos-kos: Elos akkalemye nu sin tokosra pisen mukul nukewa su ku in wi mweun, tuh
    na oasr oalfoko tausin mwet Israel ac lumfoko tausin mwet Judah.
  hbo-WLC: וַיִּתֵּ֥ן יוֹאָ֛ב אֶת־מִסְפַּ֥ר מִפְקַד־הָעָ֖ם אֶל־הַמֶּ֑לֶךְ וַתְּהִ֣י
    יִשְׂרָאֵ֡ל שְׁמֹנֶה֩ מֵא֨וֹת אֶ֤לֶף אִֽישׁ־חַ֙יִל֙ שֹׁ֣לֵֽף חֶ֔רֶב וְאִ֣ישׁ יְהוּדָ֔ה
    חֲמֵשׁ־מֵא֥וֹת אֶ֖לֶף אִֽישׁ׃
  ibo-ibo: Joab nyere eze ngụkọta ọnụọgụgụ nke ndị agha Izrel. NʼIzrel, ha dị narị
    puku asatọ, bụ ndị ikom ndị tozuru iji mma agha buo agha, na Juda ha dị narị puku
    ise.
  ory-ory: ତହିଁରେ ଯୋୟାବ ଗଣିତ ଯୋଦ୍ଧାମାନଙ୍କ ସଂଖ୍ୟା ରାଜାଙ୍କ ନିକଟରେ ସମର୍ପଣ କଲା; ଇସ୍ରାଏଲର
    ଖଡ୍ଗଧାରୀ ଆଠ ଲକ୍ଷ ବଳବାନ ଲୋକ ଓ ଯିହୁଦାର ପାଞ୍ଚ ଲକ୍ଷ ଲୋକ ଥିଲେ।
  chk-chk: Iwe, Joap a ngeni ewe king unusen iteiten ekewe aramas. Lon Israel mi wor
    walupükü ngeröü mwän mi mwoot o sile maun fän ketilas, nge lon Juta mi wor limepükü
    ngeröü.
  ssd-ssd: 'Taŋamba Yoab ndek gabat suŋgo tugum kina sulumba sana: Israel mbal taŋgo
    800,000 nane ne tuku kame taŋgo pirokam kumuŋ. Yuda mbal taŋgo 500,000 nane ne
    tuku kame kuasmbi pironu kumuŋ ŋgina.'
  rop-rop: en deibin go langa King Deibid, en deibin dalim im ebrijing, en det namba
    blanga ola men brom det Juda klen hubin sabi fait bin 500,000, en det namba blanga
    ola men brom ola najalot Isreil klen hubin sabi fait bin 800,000.
  ukr-1871: І подав Йоаб цареві перелїк, що зроблено при переглядї народу, й налїчено
    Ізрайлитян вісїм сот тисяч мужів сильних і спосібних до війни, а Юдеїв пятьсот
    тисяч.
  deu-1951: Und Joab gab dem König die Zahl des gemusterten Volkes an. Und es waren
    in Israel achthunderttausend Kriegsleute, die das Schwert zogen, und in Juda fünfhunderttausend
    Mann.
  eng-JPS: And Joab gave up the sum of the numbering of the people unto the king;
    and there were in Israel eight hundred thousand valiant men that drew the sword;
    and the men of Judah were five hundred thousand men.
  srp-1865: I Joav dade caru broj prepisanoga naroda; i bješe od Izrailja osam stotina
    tisuæa ljudi za vojsku koji mahahu maèem, a ljudi od Jude pet stotina tisuæa.
  lug-lug: Yowaabu n’awaayo omuwendo gw’abantu bonna eri kabaka. Mu Isirayiri mwaweramu
    abasajja abalwanyi emitwalo kinaana, ne mu Yuda ne muweramu abasajja abalwanyi
    emitwalo amakumi ataano.
  heb-heb: ויתן יואב את מספר מפקד העם אל המלך ותהי ישראל שמנה מאות אלף איש חיל שלף
    חרב ואיש יהודה חמש מאות אלף איש׃
  ben-IRV: পরে যোয়াব গণনা লোকেদের সংখ্যা রাজার কাছে দিলেন; ইস্রায়েলে তলোয়ারধারী
    আট লক্ষ বলবান লোক ছিল; আর যিহূদার পাঁচ লক্ষ লোক ছিল৷
  pan-pan: ਅਤੇ ਯੋਆਬ ਨੇ ਲੋਕਾਂ ਦੀ ਗਿਣਤੀ ਦਾ ਲੇਖਾ ਰਾਜਾ ਨੂੰ ਦਿੱਤਾ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਅੱਠ ਲੱਖ
    ਮਨੁੱਖ ਸਨ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਪੰਜ ਲੱਖ ਮਨੁੱਖ ਸਨ।
  tkr-tkr: Yoavee nimeeniy insanar vuxhava paççahık'le eyhe. İzrailee mane gahıl g'ılıncıka
    səyxəs əxəsda molyud vəş aazır (800 000), Yahudeeyir xhod vəş aazır (500 000)
    igid ıxha.
  mya-JVB: ယွာဘ သည်လည်း လူ ပေါင်း စာရင်း ကို ရှင်ဘုရင် အား ဆက် ၍ ၊ ဣသရေလ အမျိုး၌ ထား
    ကိုင် သူရဲ ရှစ် သိန်း၊ ယုဒ အမျိုး ၌ ငါး သိန်းရှိ ကြ၏။
  tbg-tbg: Ioaapiva vuru avuhainaa vaiinti tiva amiro tiharo, Isarerini ho iqoka raqi
    vaiintika vaireka, 800,000 variamanta Iutaini ho iqoka raqi vaiintika vaireka,
    500,000 variavo, tiro.
  hmo-hmo: Vadaeni Ioaba ese taunimanima duahia gaukara ena ripoti king dekenai ia
    henia, ia gwau, “Israela be mai ena tuari diba taudia 800,000, bona Iuda tuari
    diba taudia be 500,000.”
  urd-urd: और योआब ने मर्दुम शुमारी की ता'दाद बादशाह को दी वह इस्राईल में आठ लाख बहादुर
    मर्द निकले जो शमशीर ज़न थे और यहूदाह में आदमी पाँच लाख निकले।
  rus-SYN: И подал Иоав список народной переписи царю; и оказалось, что Израильтян
    было восемьсот тысяч мужей сильных, способных к войне, а Иудеян пятьсот тысяч.
  bqc-SIM: Ɔ̃ Yoabu gbɛ̃́ pↄ́ à ń naoↄ lɛ́ ò kíɛ. Isaili gↄ̃ɛ pↄ́ aa fɛ̃nda dↄ̃ↄ
    gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa síiↄ̃ɛ (800.000). Yudaↄ sↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa
    pla ń basↄoo (500.000).
  tcz-CHONGTHU: Chuin Joab chun mihem jat asim nau mijat chu lengpa henga apelut tai;
    hichea kisim doh Israel mijat chu pasal galsat a chemjam choithei cheh sang jaget
    alhingin, chule Judah mi chu sang janga alhinguvin ahi.
  mar-mar: यवाबाने प्रजेच्या मोजदादीची यादी राजाला दिली. इस्राएलमध्ये तलवारधारी पुरुष
    आठ लक्ष होते. यहूदात ही संख्या पाच लक्ष होती.
  qub-qub: Sinsumushanta Joabga rayta willaran. Israelcunacho caran pusaj pachac waranga
    (800,000) runa pillyapaj alli cajcunalla; pichga pachac warangana (500,000) Judá
    cajcho.
  bqp-bqp: Akũ Yoabu gbɛ̃ kũ à ń naronↄ lɛ́ ò kínanɛ. Isaraila gↄ̃gbɛ̃ kũ ò fɛ̃nɛda
    dↄ̃nↄ gbɛ̃nↄn dúbu wàa siikↄ̃. Yudanↄ sↄ̃ gbɛ̃nↄn dúbu wàa pla kpɛ́ basↄↄro.
  hat-hat: Joab renmèt wa a rapò ki bay kantite moun antou ki te gen nan tout peyi
    a. Se konsa yo te jwenn witsanmil (0800.000) gason ki ka fè lagè epi ki konn sèvi
    ak nepe nan peyi Izrayèl la ak senksanmil (0500.000) nan peyi Jida a.
  eng-BSB: And Joab reported to the king the total number of the troops. In Israel
    there were 800,000 men of valor who drew the sword, and in Judah there were 500,000.
  tod-tod: 'Zoaɓe daasei sɛʋɛi ma ʋoluvaawogi woni masagi ma: Izelayɛle ɠɛni ga zunu
    waaundɔsaʋa (800 000), niiti ta zoo liizu kɔɔ ma, Zuda geleiti ti ɠɛni ga zunu
    waaundɔɔlugɔ (500 000).'
  eng-WEBPB: Joab gave up the sum of the counting of the people to the king; and there
    were in Israel eight hundred thousand valiant men who drew the sword, and the
    men of Judah were five hundred thousand men.
  kbq-kbq: Hagi Joapu'a anama ome hampri'nea vahe'mokizmi kea Devitina asamino, Kazinteti'ma
    ha'ma huga vahera 800 tauseni'a Israeli vahepina manizageno, 500 tauseni'a vahe
    Juda nagapina mani'naze.
  nhe-BL: Huan Joab quiilhui Tlanahuatijquetl David quesqui tlacame moijcuilojque.
    Huan ipan tlali Israel eliyayaj 800 mil tlacame tlen noja tetique para tlatehuise
    ica tepostli huan ipan tlali Judá 500 mil.
  bus-bus: Ben Yoabu gbɛ̃ kɛ̀ à ń naronↄ lɛ́ ò kínɛ. Isaraili gↄ̃gbɛ̃ kɛ̀ aↄ̃ↄ fɛ̃ɛdaa
    dↄ̃ↄnↄ gↄ̃ↄn bↄrↄ wàa siigↄ̃. Yudanↄ sↄ̃ gↄ̃ↄn bↄrↄ wàa plaa kpɛ́ basↄↄro.
  gub-BL: Uze'eg oho tuwihawete pe wà, — Urupapar awa zauxiapekwer romo weko haw rehe
    upuner ma'e oroho ure wà. Heta 800 miw Izaew ywy rehe wà. Heta 500 miw Zuta ywy
    rehe wà no, i'i izupe wà.
  eng-DRA: 'And Joab gave up the sum of the number of the people to the king, and
    there were found of Israel eight hundred thousand valiant men that drew the sword:
    and of Juda five hundred thousand fighting men.'
