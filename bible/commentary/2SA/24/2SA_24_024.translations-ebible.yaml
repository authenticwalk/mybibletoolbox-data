verse: 2SA.024.024
translations:
  mal-C: 'എന്നാൽ രാജാവ് അരവ്നായോടു മറുപടി പറഞ്ഞു: “അല്ല, അതിനു വിലതരുന്ന കാര്യത്തിൽ
    എനിക്കു നിർബന്ധമുണ്ട്. എനിക്കു യാതൊരു ചെലവും വരാതെ ഞാൻ എന്റെ ദൈവമായ യഹോവയ്ക്കു
    ഹോമയാഗങ്ങൾ അർപ്പിക്കുകയില്ല.” അങ്ങനെ ദാവീദ് അൻപതുശേക്കേൽ വെള്ളികൊടുത്ത് ആ മെതിക്കളവും
    കാളകളും വാങ്ങിച്ചു.'
  deu-TKW: 'Der König erwiderte jedoch Arawna: Nein, sondern ich will es von dir um
    Entgelt käuflich erwerben und will Jahwe, meinem Gotte, nicht Brandopfer darbringen,
    die ich umsonst habe! So kaufte denn David die Tenne und die Rinder für den Betrag
    von 50 Silbersekeln.'
  lin-lin: 'Kasi mokonzi alobaki na Orina : — Te ! Nasengeli kaka kosomba yango mpe
    kopesa yo motuya oyo ekoki na yango ; naboyi kobonzela Yawe, Nzambe na ngai, bambeka
    ya kotumba oyo nazwi na ofele. Boye, Davidi asombaki etando mpe bangombe yango,
    na motuya ya mbongo ya bibende ya palata, tuku mitano.'
  eng-LSV: And the king says to Araunah, “No, for I surely buy from you for a price,
    and I do not cause burnt-offerings to ascend to my God YHWH for nothing”; and
    David buys the threshing-floor and the oxen for fifty shekels of silver,
  eng-GNV: Then the King saide vnto Araunah, Not so, but I will bye it of thee at
    a price, and will not offer burnt offring vnto ye Lord my God of that which doeth
    cost me nothing. So Dauid bought the threshing floore, and the oxen for fiftie
    shekels of siluer.
  eng-WEBSTER: 'And the king said to Araunah, No; but I will surely buy it of thee
    at a price: neither will I offer burnt-offerings to the LORD my God of that which
    doth cost me nothing. So David bought the threshing-floor and the oxen for fifty
    shekels of silver.'
  nhw-BL: 'Pero Tlanahuatijquetl David quiilhui: ―¡Amo! Amo nijselis quen se nemactli.
    Na nimitzcohuilis quen quinamiqui ipati, pampa amo nijnequi nijmacas TOTECO noDios
    se tlacajcahualistli catli amo tleno ica niquixtlajtoc. Huan David quicohuili
    nopa lugar campa quihuitequiyaya trigo ininhuaya nopa huacaxme huan nopa cuahuitl,
    huan quitlaxtlahui 50 plata tomi.'
  swh-ONEN: Lakini mfalme akamjibu Arauna, “La hasha, nasisitiza kuvilipia. Sitatoa
    sadaka ya kuteketezwa kwa Bwana Mungu wangu isiyonigharimu chochote.” Kwa hiyo
    Daudi akanunua ile sakafu ya kupuria nafaka na maksai, akazilipia shekeli hamsini
    za fedha.
  bba-bba: Adɑmɑ sinɑ boko u nɛɛ, ɑɑwo, kon bɑtumɑ ye dwewɑ kɑ nɛn ɡobi. Nɑ ǹ Gusunɔ
    nɛn Yinni yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑmmɛ kɑ ɡɑ̃ɑ ni nu ǹ mɑn ɡɑ̃ɑnu diiri. Mɑ
    Dɑfidi u bɑtumɑ ye kɑ kɛtɛ be dwɑ kɑ sii ɡeesun ɡobi weerɑɑkuru.
  eng-KJVCPB: 'And the king said unto Araunah, Nay; but I will surely buy it of thee
    at a price: neither will I offer burnt offerings unto the Lord my God of that
    which doth cost me nothing. So David bought the threshingfloor and the oxen for
    fifty shekels of silver.'
  luo-luo: To ruoth nodwoko Arauna niya, “Ooyo, nyaka achuli. Ok abi timo ne Jehova
    Nyasaye ma Nyasacha misango miwangʼo pep gi gik mayudo nono.” Omiyo Daudi nochulo
    fedha madirom nus kilo kongʼiewogo laru mar dino kaachiel gi rwedhi.
  meu-meu: A hanua pavapavana ese Arauna e haere henia, eto, Lasi, baina hoia, davana
    na baina henimu. Asi davadia gaudia na basina hahelaḡadia, gole-oho boubou ḡaudia
    ai basina halaodia, Iehova, egu Dirava, ena. Taunabunai, David ese uit ikwadilaina
    gabuna bona boromakau mamaruanedia na e hoi, davadia na e heni, silver sekeledia
    imahui.
  npi-ULB: राजाले अरौनालाई भने, “होइन, मैले मूल्य दिएर किन्‍नमा नै जोड दिन्छु । मलाई
    कुनै मूल्य नपर्ने कुनै पनि कुरा म परमप्रभुलाई होमबलि चढाउँदिनँ ।” त्यसैले दाऊदले
    खला र गोरुहरूलाई चाँदीका पचास सिक्‍कामा किने ।
  yor-yor: Ọba sì wí fún Arauna pé, “Bẹ́ẹ̀ kọ́; ṣùgbọ́n èmi ó rà á ní iye kan lọ́wọ́
    rẹ, bí ó ti wù kí ó ṣe; bẹ́ẹ̀ ni èmi kì yóò fi èyí tí èmi kò náwó fún, rú ẹbọ
    sísun sí Olúwa Ọlọ́run mi.” Dafidi sì ra ibi ìpakà náà, àti àwọn màlúù náà ní
    àádọ́ta ṣékélì fàdákà.
  ind-ind: Tetapi Daud berkata, “Jangan begitu! Saya harus membelinya. Tidak pantas
    saya mempersembahkan kepada TUHAN Allah kurban binatang yang saya terima secara
    gratis.” Jadi, Daud membeli tempat pengirikan dan sepasang sapi itu seharga enam
    ratus gram perak.
  pes-OPCB: 'اما پادشاه به ارونه گفت: «نه، من پیشکش قبول نمی‌کنم، آنها را می‌خرم؛
    چون نمی‌خواهم برای خداوند، خدای خود چیزی قربانی کنم که برایم مفت تمام شده باشد.»
    پس داوود آن زمین و گاوها را به پنجاه مثقال نقره خرید.'
  tgl-ULB: Sinabi ng hari kay Arauna, “Hindi, pinipilit kong bilhin ito sa halaga
    nito. Hindi ako mag-aalay ng sinunog na handog kay Yahweh na walang halaga sa
    akin.” Kaya binili ni David ang giikan at lalaking baka sa halagang limampung
    piraso ng pilak.
  hui-hui: Ani layagola kinihanda ibuhondo lamialu lalu, I̱na mbirale i̱nime erekui
    biabe bialu mini ndo ngago Anduane Homogohondo lomabu mia nabulebero. Ani buleneore
    hameledogodago ai í̠naga mbirale uruni i̱na yolo buleorebero, lene. Anidagua lalu
    Debidi ibugua Araunanaga dindibi nogo bulumagabi bibahende muni siliba kina handari
    duria (500) aleme yolo bini.
  mya-mya: သို့​ရာ​တွင်​မင်း​ကြီး​က``ဤ​သို့​မ​ယူ​လို။ တန် ဖိုး​ကို​ငါ​ပေး​မည်။ ငါ​သည်​မိ​မိ​အ​ဖိုး​မ​ပေး
    ဘဲ​ရ​ရှိ​သည့်​ပူ​ဇော်​သကာ​များ​ကို ငါ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘုရား​အား​ဆက်​သ​လိမ့်​မည်
    မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။ ထို​နောက်​မင်း​ကြီး သည်​ကောက်​နယ်​တ​လင်း​နှင့်​နွား​များ​ကို​ငွေ
    သား​ကျပ်​ငါး​ဆယ်​ပေး​၍​ဝယ်​ယူ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོས་ཨ་རབ་ནཱ་ལ། དེ་ལྟར་མིན། དེ་ཐམས་ཅད་ཁྱོད་ལས་རིན་གྱིས་ཉོ་བར་ང་རང་དགའོ།
    །ངས་རིན་མེད་པར་ཐོབ་པ་དེ་བདག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་ཏུ་འབུལ་མི་རུང་ཞེས་གསུངས་ནས།
    དཱ་བིད་ཀྱིས་གཡུལ་ཁ་དེ་དང་བ་གླང་རྣམས་དངུལ་སྲང་ལྔ་བཅུས་ཉོས་སོ། །
  sna-sna: Asi mambo akapindura Arauna akati, “Kwete, ndinoda kuzvitenga kwauri. Handingabayiri
    Jehovha Mwari wangu zvibayiro zvinopiswa zvandisina kutenga.” Saka Dhavhidhi akatenga
    buriro nenzombe uye akazvipira namakumi mashanu amashekeri esirivha.
  spa-BLM: 'El rey le dijo a Arauna: “No, pero ciertamente te lo compraré por un precio.
    No ofreceré a Yahvé mi Dios holocaustos que no me cuestan nada”. Así que David
    compró la era y los bueyes por cincuenta siclos de plata.'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈aj Arauna chi'' icha tic: —Maay, ol in
    man masanil juntzan̈ chi'' d''ayach, yujto max yal-laj vac''an d''a Jehová co
    Diosal tastac to ton̈ej tza siej d''ayin, xchi vin̈. Yuj chi'' ix sman jun lugar
    chi'' vin̈aj David chi'' yed'' noc'' vacax d''a 50 siclo q''uen plata.'
  swh-ULB: Mfalme akamwambia Arauna, “Hapana, nahimiza kukinunua kwa thamani yake.
    Sitatoa kama sadaka ya kuteketezwa kwa Yahwe chochote nisichokigharimia.” Hivyo
    Daudi akakinunua kiwanja cha kupuria na ng'ombe kwa shekeli hamsini za fedha.
  bel-bel: 'Але цар сказаў Орну: не, я заплачу табе, што каштуе, і не ўзьнясу Госпаду
    Богу майму ахвяры, узятай дарам. І купіў Давід гумно і валоў за пяцьдзясят сікляў
    срэбра.'
  deu-ELBBK: 'Aber der König sprach zu Arawna: Nein, sondern kaufen will ich es von
    dir für einen Preis, und ich will dem HERRN, meinem Gott, nicht umsonst Brandopfer
    opfern. Und David kaufte die Tenne und die Rinder für 50 Sekel Silber.'
  mbb-OT: Piru midtavak ni David, ke sikandin te, “Kenè ku heini egkuwaan he wazà
    bayad; ebeyazan ku sikew. Kenè ku ibpemuhat diyà te Nengazen he Megbevayè ku is
    menge pemuhat he edtutungen he wazè din bali kayi te kedì.” Umbe mibpemasa ni
    David haazà is gunasà wey menge vaka te 50 he vuuk he pelata.
  mal-2015: 'രാജാവു അരവ്നയോടു: അങ്ങനെയല്ല, ഞാൻ അതു നിന്നോടു വിലെക്കേ വാങ്ങുകയുള്ളു;
    എനിക്കു ഒന്നും ചെലവില്ലാതെ ഞാൻ എന്റെ ദൈവമായ യഹോവെക്കു ഹോമയാഗം കഴിക്കയില്ല എന്നു
    പറഞ്ഞു. അങ്ങനെ ദാവീദ് കളത്തെയും കാളകളെയും അമ്പതു ശേക്കൽ വെള്ളിക്കു വാങ്ങി.'
  rmc-rmc: 'Ale o kraľis leske phenďa: „Kada na! Kamav tutar te cinel a te počinel.
    Na anava le RAJESKE, mire Devleske, labarde obeti, save man ňič na molas.“ Avke
    o David cinďa oda humnos the o gurumňa vaš o penda (50) rup,'
  pes-OPV: و داود در آنجا مذبحی برای خداوند بنانموده، قربانی های سوختنی و ذبایح سلامتی
    گذرانید. پس خداوند به جهت زمین اجابت فرمود و وبا از اسرائیل رفع شد. گذرانید. پس
    خداوند به جهت زمین اجابت فرمود و وبا از اسرائیل رفع شد.
  ron-1924: 'Дар ымпэратул а зис луй Аравна: „Ну! Вряу с-о кумпэр де ла тине пе прец
    де арӂинт ши ну вой адуче Домнулуй Думнезеулуй меу ардерь-де-тот каре сэ ну мэ
    косте нимик.” Ши Давид а кумпэрат ария ши боий ку чинчзечь де сикли де арӂинт.'
  ben-OBCV: কিন্তু রাজামশাই অরৌণাকে উত্তর দিলেন, “তা হবে না, আমি অবশ্যই তোমাকে এর
    দাম দেব। আমি আমার ঈশ্বর সদাপ্রভুর উদ্দেশে এমন কোনও হোমবলি উৎসর্গ করব না, যার জন্য
    আমাকে কোনও দাম দিতে হয়নি।” অতএব দাউদ সেই খামারটি ও বলদগুলি কিনে নিয়েছিলেন এবং
    সেগুলির জন্য পঞ্চাশ শেকল রুপো দাম দিলেন।
  som-som: Markaasaa boqorkii wuxuu Arawnaah ku yidhi, Maya, laakiinse sida runta
    ah qiimaan kaaga iibsanayaa, oo Rabbiga Ilaahayga ahna qurbaanno la gubo ugu bixin
    maayo wax aanan waxba ka bixin. Haddaba Daa'uud wuxuu meeshii wax lagu tumi jiray
    iyo dibidiiba ku iibsaday konton sheqel oo lacag ah.
  lat-VUC: 'Cui respondens rex, ait: Nequaquam ut vis, sed emam pretio a te, et non
    offeram Domino Deo meo holocausta gratuita. Emit ergo David aream, et boves, argenti
    siclis quinquaginta:'
  eng-ASVBT: And the king said unto Araunah, Nay; but I will verily buy it of thee
    at a price; neither will I offer burnt offerings unto Jehovah my God which cost
    me nothing. So David bought the threshing floor and the oxen for fifty shekels
    of silver.
  ita-1885: 'Ma il re disse ad Arauna: No; anzi del tutto compererò queste cose da
    te per prezzo, e non offerirò al Signore Iddio mio olocausti che io abbia avuti
    in dono. Davide adunque comperò l''aia e i buoi per cinquanta sicli d''argento.'
  eng-LXXUP: And the king said to Araunah, Nay, but I will surely buy it of thee at
    a fair price, and I will not offer to the Lord my God a whole burnt offering for
    nothing. So David purchased the threshing floor and the oxen for fifty shekels
    of silver.
  eng-ULB: The king said to Araunah, “No, I insist on buying it at a price. I will
    not offer as a burnt offering to Yahweh anything that costs me nothing.” So David
    bought the threshing floor and the oxen for fifty shekels of silver.
  spa-VBL: “No, insisto en pagarte por ello”, respondió el rey. “No presentaré al
    Señor, mi Dios, holocaustos que no me han costado nada”. David compró la era y
    los bueyes por cincuenta siclos de plata.
  fra-_FOB: 'Et le roi répondit à Arauna: Non; mais je l''achèterai de toi pour un
    certain prix, et je n''offrirai point à l''Éternel, mon Dieu, des holocaustes
    qui ne me coûtent rien. Ainsi David acheta l''aire et les bœufs pour cinquante
    sicles d''argent.'
  mal-mal: 'രാജാവ് അരവ്നയോട്: “അങ്ങനെയല്ല, ഞാൻ അത് നിന്നോട് വിലയ്ക്ക് വാങ്ങിക്കൊള്ളാം;
    എനിക്ക് ഒന്നും ചെലവില്ലാതെ ഞാൻ എന്റെ ദൈവമായ യഹോവയ്ക്ക് ഹോമയാഗം കഴിക്കുകയില്ല”
    എന്നു പറഞ്ഞു. അങ്ങനെ ദാവീദ് മെതിക്കളവും കാളകളെയും അമ്പതുശേക്കൽ വെള്ളിക്കു വാങ്ങി.'
  urd-GVR: Lekin bādshāh ne inkār kiyā, “Nahīṅ, maiṅ zarūr har chīz kī pūrī qīmat
    adā karūṅga. Maiṅ Rab apne Ḳhudā ko aisī koī bhasm hone wālī qurbānī pesh nahīṅ
    karūṅga jo mujhe muft meṅ mil jāe.” Chunāṅche Dāūd ne bailoṅ samet gāhne kī jagah
    chāṅdī ke 50 sikkoṅ ke ewaz ḳharīd lī.
  suz-BL: तन्‍न पिपमी अरौनाह कली “ममाइ, गो मेको ग्‍याप्‍नुङ। गो क्‍येट मथाप्‍शो थोव़क
    परमप्रभु यावे, आं परमप्रभु कली मचढ़ेनुङ” देंमाक्‍त। मोपतीके दाऊदम मेको खला नु
    ब्‍यफ ङा ५० शेकेल चांदी थाप्‍शा ग्‍यबा बाक्‍त। शेकेल का ११.५ ग्राम बाक्‍ब।
  ita-1927: 'Ma il re rispose ad Arauna: “No, io comprerò da te queste cose per il
    loro prezzo, e non offrirò all’Eterno, al mio Dio, olocausti che non mi costino
    nulla”. E Davide comprò l’aia ed i buoi per cinquanta sicli d’argento;'
  ckb-ckb: 'بەڵام پاشا بە ئەرەونای گوت: «نەخێر، بەڵکو بە نرخ لە تۆی دەکڕم و قوربانی
    سووتاندنی بە خۆڕایی بۆ یەزدانی پەروەردگارم سەر ناخەم.» لەبەر ئەوە داود جۆخینەکە
    و گایەکانی بە پەنجا شاقل زیو کڕی.'
  eng-BBE: And the king said to Araunah, No, but I will give you a price for it; I
    will not give to the Lord my God burned offerings for which I have given nothing.
    So David got the grain-floor and the oxen for fifty shekels of silver.
  kan-OKCV: ಆದರೆ ಅರಸನು ಅರೌನನಿಗೆ, “ಹಾಗಲ್ಲ, ನಿಶ್ಚಯವಾಗಿ ನಿನ್ನಿಂದ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳುತ್ತೇನೆ.
    ಉಚಿತವಾಗಿ ಸಿಕ್ಕಿದ್ದನ್ನು ದಹನಬಲಿಯಾಗಿ ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸೆನು,” ಎಂದನು.
    ಹೀಗೆ ದಾವೀದನು ಆ ಕಣವನ್ನೂ, ಎತ್ತುಗಳನ್ನೂ, ಐವತ್ತು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳಿಗೆ ಕೊಂಡುಕೊಂಡನು.
  tam-2017: 'ராஜா அர்வனாவைப் பார்த்து: அப்படியல்ல; நான் இலவசமாக வாங்கி, என்னுடைய தேவனான
