  hrv-hrv: 'Ali kralj odgovori Arauni: “Ne, nego hoću da kupim od tebe i da platim;
    neću prinositi Jahvi, svome Bogu, paljenica koje su mi poklonjene.” I tako David
    kupi ono gumno i goveda za pedeset srebrnih šekela.'
  mps-mps: Tiali goli, kingo agaba te tama po wai, “Te eno ena digi te sę dene isiąwai
    nai te eno olo selama, te Genuai Bidiba te ofa tiwai eyu magobeo. Tama tibaso,
    eno nago te doado bage abelaibao,” wali. Tialima, Devitgo te tǫ pedai me, te
    bulmakau dabe dali, te silva mone bidi sese te 500 kinago abelali.
  tpi-tpi: Tasol king i tokim em, “Mi no ken kisim nating wanpela samting i no kamap
    long hatwok bilong mi yet na givim long Bikpela olsem ofa. Olsem na mi mas baim
    ol dispela samting bilong yu.” Orait na Devit i baim dispela hap graun na ol bulmakau
    long mani silva inap 500 kina.
  dan-1931: 'Men Kongen svarede Aravna: “Nej, jeg vil købe det af dig for dets fulde
    Værdi; jeg vil ikke bringe HERREN min Gud Brændofre, som intet koster mig!” Så
    købte David Tærskepladsen og Okserne for halvtredsindstyve Sølvsekel;'
  vie-OVCB: 'Đa-vít đáp lời A-rau-na: “Không. Ta muốn mua của ông, chứ không muốn
    dùng vật không mất tiền dâng lên Chúa Hằng Hữu, Đức Chúa Trời của ta làm lễ thiêu
    như thế.” Vậy Đa-vít trả năm mươi miếng bạc, để mua sân đạp lúa và mấy con bò,'
  guj-2017: રાજાએ અરાવ્નાહને કહ્યું, “એમ નહિ, હું નિશ્ચે મૂલ્ય આપીને તે તારી પાસેથી
    વેચાતું લઈશ. મેં જેની કિંમત ચૂકવી ન હોય તેનું હું મારા પ્રભુ ઈશ્વરની આગળ કેવી
    રીતે દહનીયાર્પણ કરું?” તેથી દાઉદે પચાસ શેકેલ 575 ગ્રામ ચાંદી આપીને ખળી તથા બળદોને
    ખરીદી લીધા.
  pon-2006A: Ahpw nanmwarkio ketin sapeng, mahsanih, “Soh! I pahn pwain. I sohte pahn
    patohwandahng KAUN-O ei Koht meirong me I sohte medengki.” Ih eri pwainkihda wasahn
    kamwakele kohno oh kou ko silper limeisek.
  por-BRBSL: 'O rei disse a Araunah: “Não, mas certamente vou comprá-lo de você por
    um preço. Não oferecerei holocaustos a Javé, meu Deus, que não me custaram nada”.
    Então David comprou a eira e os bois por cinqüenta siclos de prata.'
  cth-cth: Siangpahrang ni Araunah koevah telah nahoeh, aphu hoi na ran pouh han.
    Banghai pâbaw laipalah BAWIPA ka Cathut koe hmaisawi thuengnae ka poe mahoeh telah
    ati. Devit ni tangka shekel 50 touh hoi cangkatinnae hmuen hoi maitonaw hah a
    ran.
  twi-twi: Na ɔhene no buaa Arauna se, “Dabi da, mepɛ sɛ mɛtɔ, na merentumi mmɔ ɔhyew
    afɔre mma Awurade, me Nyankopɔn, a mammɔ ho ka biara.” Enti Dawid tuaa dwetɛ bɛyɛ
    gram ahannum aduoson anum (575) de tɔɔ awiporowbea ne nantwi no.
  hlt-hlt: Tedae manghai loh Araunah taengah, “Pawh, nang taeng lamkah he a phu neh
    ka lai la ka lai eh. Hmueihhlutnah he BOEIPA ka Pathen taengah a yoeyup la ka
    khuen mahpawh,” a ti nah. Te phoeiah David loh cangtilhmuen neh vaito te cak shekel
    sawmnga neh a lai.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Dɑfitii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Yóu kɛ̀ n dɛ̀ dontɛ́ kɛ dɑ yietí,
    n yí dɔ́ kɛ́pɑ̃ n Yiɛ̀ nKuyie ndɛ̀mɑrɛ̀ n yí fɛ̃̀ṹtɛ́ dɛ̀ɛ̀ kpɛ́í. Mɛm̀mɛ kɛ̀
    Dɑfitii dontɛ́ kuyiɛ́ nɛ̀ inɑ̀ɑ̀kɛ mɛdítíbii nsipísìnùmmù,'
  msy-2020: Ezɨ atrivim kamaghɨn a ikaragha ghaze, “Bar puvatɨ. Kɨ Ikiavɨra Itir God
    bagh ofa damusɨ, pura gumazir igharazimɨn bizitam, o uan bizir kɨ ivezezir puvatɨzitam
    inigh izɨ, a bagh ofan bar isia mɨghɨrizim damighan kogham. Kamaghɨn amizɨ, kɨ
    uan dagɨaba isɨ nɨn bizir kabagh ivezam.” Egha Devit nguazir otevir kam ko bulmakauba
    giveza, 50plan silvan dagɨaba isa Arauna ganɨngi.
  dop-dop: 'Tǝnɑɣɑlɛ wulɑʋ cɔ-ɩ sɩ: Aɑɩ, mɑɑ yɑnɑ liɣitee kɛ́, mɑ kɑɑ hɑ Tɑcɑɑ kɛ
    mpi pǝ tɔɔ mɑ tɑ wɩɩ tɔ. Ɩlɛnɑ Tɑfiiti fɛlɩ tǝfɑllɛ nɑ nɑɑŋ pǝ tɔɔ kɛ́ liɣitee
    nyǝɣǝtʋ nɩɩlɛ nɑ nɑɑnʋwɑ.'
  azb-azb: 'Lakin padşah Aravnaya dedi: «Belə yox, amma səndən bunu mütləq qiymət
    qoyub satın alacağam. Çünki mən havayı malı Allahım Rəbbə yandırma qurbanı vermərəm».
    Beləliklə, Davud xırmanı və öküzləri əlli şekel gümüşə satın aldı.'
  eng-DBY: 'And the king said to Araunah, No; but I will in any case buy [them] of
    thee at a price: neither will I offer up to Jehovah my God burnt-offerings without
    cost. And David bought the threshing-floor and the oxen for fifty shekels of silver.'
  hin-2017: राजा ने अरौना से कहा, “ऐसा नहीं, मैं ये वस्तुएँ तुझ से अवश्य दाम देकर
    लूँगा; मैं अपने परमेश्वर यहोवा को सेंत-मेंत के होमबलि नहीं चढ़ाने का।” सो दाऊद
    ने खलिहान और बैलों को चाँदी के पचास शेकेल में मोल लिया।
  wol-KYG: 'Teewul Buur ne Arawna: «Déedéet, dama koy jënd ci yaw kay. Ab saraxu rendi-dóomal
    bu ma dikkewul dara, duma ko defal sama Yàlla Aji Sax ji.» Ci kaw loolu Daawuda
    jënd dàgga ja ak nag ya ci juróom fukki dogi xaalis.'
  eng-YLT: And the king saith unto Araunah, 'Nay, for I do surely buy from thee for
    a price, and I do not cause to ascend to Jehovah my God burnt-offerings for nought;'
    and David buyeth the threshing-floor and the oxen for fifty shekels of silver,
  eng-WYC-2017: To whom the king answered, and said, Not as thou wilt, but I shall
    buy it of thee for price, and I shall not offer to the Lord my God burnt sacrifices
    given freely. Therefore David bought the cornfloor for six hundred shekels of
    gold, and the oxen for fifty shekels of silver.
  eng-WMBB: The king said to Araunah, “No, but I will most certainly buy it from you
    for a price. I will not offer burnt offerings to the LORD my God which cost me
    nothing.” So David bought the threshing floor and the oxen for fifty shekels of
    silver.
  urd-GVH: लेकिन बादशाह ने इनकार किया, “नहीं, मैं ज़रूर हर चीज़ की पूरी क़ीमत अदा
    करूँगा। मैं रब अपने ख़ुदा को ऐसी कोई भस्म होनेवाली क़ुरबानी पेश नहीं करूँगा जो
    मुझे मुफ़्त में मिल जाए।” चुनाँचे दाऊद ने बैलों समेत गाहने की जगह चाँदी के 50
    सिक्कों के एवज़ ख़रीद ली।
  rug-rug: Ba olaṉa sa baṉara, “Lokari kote holui rau koa goi. Lopu kaqu valani rau
    koe Zihova sa qua Tamasa sari na vinukivukihi sapu vagi mokai rau.” Ke holua sa
    sa vasina varipaqaha ni kiko huiti koari na qaqalotodi meke sari na bulumakao
    koari ka lima ṉavulu puta poata siliva.
  gaz-gaz: Mootichi garuu, “Akkas miti; ani gatiidhaan sirraa bituu na barbaachisa.
    Ani waan gatii itti hin baasin Waaqayyo Waaqa kootiif aarsaa gubamu godhee hin
    dhiʼeessu” jedhee Arawunaaf deebise. Kanaafuu Daawit oobdichaa fi sangoota sana
    meetii saqilii shantamaan bite.
  fra-LSG: 'Mais le roi dit à Aravna: Non! Je veux l’acheter de toi à prix d’argent,
    et je n’offrirai point à l’Éternel, mon Dieu, des holocaustes qui ne me coûtent
    rien. Et David acheta l’aire et les bœufs pour cinquante sicles d’argent.'
  yal-yal: Koni, mangan yi a fala Arawuna xa, a naxa, “I nama sese fi n ma. N waxi
    nɛn i xa a mati n ma. N mi saraxa gan daxi fixine bama Alatala xa n ma Ala.” Dawuda
    yi xɛɛn lonna nun ɲingene sara gbeti gbanan tonge suulun na.
  haw-1868: 'I mai la ke alii ia Arauna, Aole pela, oiaio no e kuai aku au me oe,
    ma ke kumukuai: aole au e kaumaha aku i na mohaikuni ia Iehova i ko''u Akua i
    ka mea i loaa ia''u ma ke kumukuai ole. A kuai aku la o Davida i kahi hehi palaoa
    a me na bipikane, i kanalima sekela kala.'
  arb-NAV: 'فَقَالَ الْمَلِكُ: «لا، بَلْ أَشْتَرِي مِنْكَ كُلَّ هَذَا بِثَمَنٍ، إِذْ
    لَنْ أُصْعِدَ لِلرَّبِّ مُحْرَقَاتٍ مَجَّانِيَّةً». فَاشْتَرَى دَاوُدُ الْبَيْدَرَ
    وَالْبَقَرَ بِخَمْسِينَ شَاقِلاً مِنَ الْفِضَّةِ (نَحْوِ سِتِّ مِئَةِ جِرَامٍ).'
  ewe-ewe: Ke Fia David gblɔ na Arauna be, “Ao, nyemaxɔ nu siawo abe nunanawo ene
    o, elabena nyemedi be masa numevɔ la na Yehowa, nye Mawu la kple nu siwo ta nyemexe
    fe aɖeke ɖo o.” Ale David xe klosaloga blaatɔ̃ nɛ ɖe lugbɔƒe la kple nyitsuawo
    ta.
  eng-LEE: And the king said unto Aravnah, No; but I will surely buy it from thee
    at the value; for I will not offer burnt-offerings unto the Lord my God without
    paying therefor. So David bought the threshing-floor and the oxen for fifty shekels
    of silver.
  asm-FB: ৰজাই অৰৌণাক ক’লে, “সেয়ে হ’ব নোৱাৰে, মই মূল্য দি তোমাৰ পৰা সকলো কিনিহে লম;
    মই নিজ ঈশ্বৰ যিহোৱাৰ উদ্দেশে বিনামূল্যে হোম-বলি উৎসৰ্গ নকৰোঁ।” এই বুলি দায়ূদে
    পঞ্চাশ চেকল ৰূপ দি, সেই মৰণা মৰা খলা আৰু গৰুবোৰ কিনি ল’লে।
  sus-A: كْنْ مَنفّ دَوُدَ نَشَ عَ قَلَ عَرَوُنَ بّ، «عَدٍ، ﭑ وَ مَ عَ سَرَقٍ نّ كْبِرِ
    رَ نَشَن لَنمَ سّرِيّ كِ مَ. ﭑ مُ سٍ بَمَ سّرّشّ رَ عَلَتَلَ بّ، نَشَن مُ كٍلِمَ
    ﭑ يّتّ هَرِفٍ مَ. ﭑ مُ نْمَ سّرّشّ فَن دَاشِ بَدٍ ﭑ مُ نَشَن سَرٍ بَشِ.» نَ كُي
    دَوُدَ نَشَ عَرَوُنَ شَ لٌنيِ نُن عَ شَ نِنفٍيٍ سَرَ فبٍتِ كِلٌ تٌنفٌ سُولِ رَ.
  fra-SBL: 'Le roi dit à Arauna : « Non, mais je veux bien te l''acheter à prix d''or.
    Je ne veux pas offrir à Yahvé mon Dieu des holocaustes qui ne me coûtent rien. »
    David acheta donc l''aire et les bœufs pour cinquante sicles d''argent.'
  hbo-hbo: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֶל־אֲרַ֗וְנָה לֹ֤א כִּֽי־קָנֹ֨ו אֶקְנֶ֤ה מֵאֹֽותְךָ֙
    בִּמְחִ֔יר וְלֹ֧א אַעֲלֶ֛ה לַיהוָ֥ה אֱלֹהַ֖י עֹלֹ֣ות חִנָּ֑ם וַיִּ֨קֶן דָּוִ֤ד
    אֶת־הַגֹּ֙רֶן֙ וְאֶת־הַבָּקָ֔ר בְּכֶ֖סֶף שְׁקָלִ֥ים חֲמִשִּֽׁים׃
  kik-kik: Mũthamaki agĩcookeria Arauna atĩrĩ, “Aca, no nginya ngũrĩhe nĩ ũndũ wakĩo.
    Ndikũrutĩra Jehova Ngai wakwa igongona rĩa njino rĩa kĩndũ kĩrĩa itarĩhĩire thogora.”
    Nĩ ũndũ ũcio Daudi akĩgũra kĩhuhĩro kĩu kĩa ngano na ndegwa icio na cekeri mĩrongo
    ĩtano cia betha.
  fra-NCL: 'Mais le roi dit à Areuna : « Non ! Mais je veux l’acheter de toi à prix
    d’argent, et je n’offrirai pas à Yahweh, mon Dieu, des holocaustes qui ne me coûtent
    rien. » Et David acheta l’aire et les bœufs pour cinquante sicles d’argent.'
  cek-AK: Toe siangpahrang mah Araunah khaeah, To tiah na ai ni; atho paek han ih
    ni ka thuih; atho paek ai ah hak ih hmuen hoiah ka Angraeng Sithaw khaeah, angbawnhaih
    ka sah mak ai, tiah a naa. To pongah cang atithaih ahmuen hoi maitaw ataenawk
    to David mah phoisa shekel quipangato hoiah qanh.
  cuk-cuk: 'Rey-David, Arauna-abinsaded: —¡An ibmar binsa be-ibe suosulid! An ibmar
    bakar imakoed. E-mani-nug-sogedba an bakoed. Ar ade, Bab-Jehováʼga an ibmar-manigi-baklegarsuli
    yogasaar an ukosulid. Deyob David ibmar-gwag-omukuleged-neg, degi, moli-bebe-nikad
    baksa gusad. Agine, mani-sibu-dulatar (100) aidikued-wilub baksa gusad.'
  uig-CYR: 'Падиша Аравнаһға: Яқ, қандақла болмисун буларни сәндин өз нәрхидә сетивалмисам
    болмайду. Мән бәдәл төлимәй Пәрвәрдигар Худайимға көйдүрмә қурбанлиқларни һәргиз
    сунмаймән, — деди. Андин Давут хаман билән калиларни әллик шәкәл күмүчкә сетивалди.'
  tel-2017: రాజు “నేను అలా తీసుకోను, ఖరీదు ఇచ్చి నీ దగ్గర కొంటాను. వెల ఇవ్వకుండా తీసుకున్న
    దాన్ని నా దేవుడైన యెహోవాకు దహనబలిగా అర్పించను” అని అరౌనాతో చెప్పి ఆ కళ్ళాన్నీ
    ఎడ్లనూ 50 తులాల వెండి ఇచ్చి కొన్నాడు.
  hat-BSA: 'Sepandan, wa a te di a Aravna: “Non, men mwen va, anverite, achte li pou
    yon pri. Paske mwen p ap ofri ofrann brile bay SENYÈ a, Bondye mwen an ki pa koute
    m anyen.” Konsa, David te achte glasi a avèk bèf yo pou senkant sik ajan.'
  kos-kos: A tokosra el topuk, “Mo. Nga ac moli nu sum ke ma inge. Nga tia ku in sang
    nu sin LEUM GOD luk mwe kisa ma tuku nu sik ke wangin molo.” Na el molela acn
    in kulkul wheat sac ac cow mukul uh ke ipin silver lumngaul.
  hbo-WLC: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֶל־אֲרַ֗וְנָה לֹ֚א כִּֽי־קָנ֨וֹ אֶקְנֶ֤ה מֵאֽוֹתְךָ֙
    בִּמְחִ֔יר וְלֹ֧א אַעֲלֶ֛ה לַיהוָ֥ה אֱלֹהַ֖י עֹל֣וֹת חִנָּ֑ם וַיִּ֨קֶן דָּוִ֤ד
    אֶת־הַגֹּ֙רֶן֙ וְאֶת־הַבָּקָ֔ר בְּכֶ֖סֶף שְׁקָלִ֥ים חֲמִשִּֽׁים׃
  ibo-ibo: Ma eze zaghachiri Arauna, “Ee, aghaghị m ịkwụzu gị ụgwụ ya, nʼihi na agaghị
    m achụrụ Onyenwe anyị, bụ Chineke m aja nsure ọkụ nke na-agaghị efu m ihe ọbụla.”
    Ya mere, Devid zụrụ ebe ịzọcha ọka ahụ na ehi ahụ niile, kwụọ Arauna iri shekel
    ọlaọcha ise, nʼihi ha.
  ory-ory: ତହିଁରେ ରାଜା ଅରୌଣାକୁ କହିଲେ, “ନା, ମାତ୍ର ମୁଁ ଅବଶ୍ୟ ମୂଲ୍ୟ ଦେଇ ତୁମ୍ଭଠାରୁ ଏସବୁ
    କିଣିବି; ଆଉ ମୁଁ ସଦାପ୍ରଭୁ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବିନାମୂଲ୍ୟର ହୋମବଳି ଉତ୍ସର୍ଗ କରିବି
    ନାହିଁ।” ତହୁଁ ଦାଉଦ ପଚାଶ ଶେକଲ (ଏକ ଶେକଲ ୧୨ ଗ୍ରାମ୍) ରୂପାରେ ସେହି ଶସ୍ୟମର୍ଦ୍ଦନ ସ୍ଥାନ
    ଓ ବୃଷସବୁ କିଣିଲେ।
  chk-chk: Nge ewe king a üreni Arauna, “Apwi, üpwe möni senuk won äükükün liwinin.
    Üsap mochen eäni asoren kek ngeni ewe Samol mi Lapalap ai we Kot mine üsap möni.”
    Iei mine Tafit a möni ewe lenien wichiwich umwun wiich me ekewe ätemwänin kow
    won ükükün lime föün moni silifer.
  ssd-ssd: 'Taŋakina le David ndek lafumba sana: Kuga. Ye agaŋ ndende ta ŋakmba ndametiŋmbi
    piyawamŋgit. Ye agaŋ inum ake yainumba yiŋe Mbara Suŋgo atrauke nda ŋga sana.
    Taŋaka sana sulumba nu kilke makau kilna ta ulendimba silwa ndametiŋ soŋ 5-mbi
    piyana.'
  rop-rop: Wal King Deibid bin tok, “Nomo. Yu kaan gibit mi dislot ting fo najing.
    Ai garra baiyim brom yu, dumaji ai kaan gibit enijing langa YAWEI if ai nomo bin
    pei.” Brom deya King Deibid bin baiyim det pleis en det dubala buligi brom Arauna,
    en imbin gibit im 50 silbawan mani.
  ukr-1871: 'Однак же царь відказав Орнї: Нї, я куплю в тебе за гроші, й не хочу приносити
    Господеві всепаленнє, що менї досталось дармо. От і купив Давид гумно, й воли
    за пятьдесять срібних секлів.'
  deu-1951: 'Aber der König sprach zu Aravna: Nicht also, sondern ich will es dir
    abkaufen gemäß seinem Werte; denn ich will dem HERRN, meinem Gott, kein Brandopfer
    darbringen, das mich nichts kostet. Also kaufte David die Tenne und die Rinder
    um fünfzig Schekel Silber.'
  eng-JPS: 'And the king said unto Araunah: ''Nay; but I will verily buy it of thee
    at a price; neither will I offer burnt-offerings unto the LORD my God which cost
    me nothing.'' So David bought the threshing-floor and the oxen for fifty shekels
    of silver.'
  srp-1865: 'A car reèe Orni: ne; nego æu kupiti od tebe po cijeni, niti æu prinijeti
    Gospodu Bogu svojemu žrtve paljenice poklonjene. I tako kupi David gumno i volove
    za pedeset sikala srebra.'
  lug-lug: Naye kabaka n’agamba Alawuna nti, “Nedda, nzija kulisasulira. Sijja kuwaayo
    ssaddaaka ez’ebiweebwayo ebyokebwa eri Mukama Katonda wange, nga sisasulidde muwendo.”
    Awo Dawudi n’asasulira egguuliro n’ente, omuwendo ogw’enkana effeeza, gulaamu
    lukaaga.
  heb-heb: ויאמר המלך אל ארונה לא כי קנו אקנה מאותך במחיר ולא אעלה ליהוה אלהי עלות
    חנם ויקן דוד את הגרן ואת הבקר בכסף שקלים חמשים׃
  ben-IRV: কিন্তু রাজা অরৌণাকে বললেন, “তা নয়, আমি অবশ্যই মূল্য দিয়ে তোমার কাছে থেকে
    এই সমস্ত কিনব; আমি আমার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে বিনামূল্যে হোমবলি উত্সর্গ করব
    না৷” পরে দায়ূদ পঞ্চাশ শেকল রূপা দিয়ে সেই খামার ও ষাঁড়গুলি কিনে নিলেন৷
  pan-pan: ਰਾਜਾ ਨੇ ਅਰਵਨਾਹ ਨੂੰ ਆਖਿਆ, ਅਜਿਹਾ ਨਹੀਂ ਹੋਵੇਗਾ ਨਹੀਂ, ਪਰ ਮੈਂ ਤੈਨੂੰ ਮੁੱਲ ਦੇ ਕੇ
    ਉਹ ਪਿੜ ਲਵਾਂਗਾ ਅਤੇ ਮੈਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਅਜਿਹੀ ਭੇਟ ਨਾ ਚੜ੍ਹਾਵਾਂਗਾ ਜਿਸ ਵਿੱਚ
    ਮੇਰਾ ਕੁਝ ਮੁੱਲ ਨਾ ਲੱਗਾ ਹੋਵੇ! ਸੋ ਦਾਊਦ ਨੇ ਉਹ ਪਿੜ ਅਤੇ ਉਹ ਬਲ਼ਦ ਚਾਂਦੀ ਦੇ ਪੰਜਾਹ ਸ਼ਕੇਲ
    ਰੁਪਏ ਦੇ ਕੇ ਮੁੱਲ ਲੈ ਲਿਆ।
  tkr-tkr: 'Paççaheeme Aravnayk''le eyhen: – Zı vake man ciga məxüdcad deş alyaat''as,
    zı mançike vas hək'' qevles. Zas q''ərad gitxhuyn kar zasse Rəbbis, yizde Allahıs,
    gyooxhan haa''ana q''urban xhinne ablyaa''as dəəxə. Davudee attaykeyiy yatsbışike
    xhots''al (50) nuk''ra qele.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ ထိုသို့ငါမ ယူ ရ။ စင်စစ် အဘိုး ပေး၍ ငါဝယ် မည်။ ကိုယ်ငွေ
    မကုန်ဘဲငါ ၏ ဘုရား သခင်ထာဝရဘုရား အား မီး ရှို့ရာယဇ်ကို ငါမ ပူဇော်လိုဟု အရောန အား
    ဆို သဖြင့် ၊ ငွေ အကျပ် ငါး ဆယ်ကိုပေး ၍၊ ထိုကောက်နယ် တလင်းနှင့် နွား တို့ကို ဝယ်
    ပြီးမှ၊
  tbg-tbg: Viva minti tuvaro avuhainaava Araunaarara aqao tiro, Te ekaa vi haikara
    iriha ai koqaa amirerave. Te kia qaqi varataaina haikara Nora Kotira ofaa autu
    amitarerave. Te koqaama taainaraqohai Nora Kotira ofaa autu amitarerave. ˻Minti
    tivakero Devitiva silvaa monu 50 navu aqukero vi vaiintira vatavata purumakauvata
    varora.
  hmo-hmo: To king Davida ese Arauna dekenai ia haere, ia gwau, “Lasi, oiemu gabu
    do lau hoia, ena davana oi dekenai do lau henia. Badina lau ura lasi lau dekenai
    ia mai kava gauna ta Lohiabada dekenai do lau henia boubou gauna totona.” Vadaeni
    Davida ese uiti kwadia gabuna bona boromakau tau ia hoia, edia davana ia henia,
    siliva moni 50 dekenai.
  urd-urd: तब बादशाह ने अरोनाह से कहा, “नहीं बल्कि मैं ज़रूर क़ीमत देकर उसको तुझसे
    ख़रीदूँगा और मैं ख़ुदावन्द अपने ख़ुदा के सामने ऐसी सोख़्तनी क़ुर्बानियाँ अदा करूँगा
    जिन पर मेरा कुछ ख़र्च न हुआ हो” फिर दाऊद ने वह खलिहान और वह बैल चाँदी के पचास
    मिस्क़ालें देकर ख़रीदे।
  rus-SYN: 'Но царь сказал Орне: нет, я заплачу тебе, что стоит, и не вознесу Господу
    Богу моему жертвы, взятой даром. И купил Давид гумно и волов за пятьдесят сиклей
    серебра.'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Aawo! Má lúmaɛ, mí a fĩabonɛ. Má sa''o Dii ma Luawa
    pã fĩabosaio. Ɔ̃ à pↄ́wɛngbɛ̃zɛpi ń zuↄ lùwà ã́nusu ↄwatɛ̃ blakwi.'
  tcz-CHONGTHU: Ahivang in lengpan Araunah koma chun hitin aseiye, “Ahipoi, keiman
    na changphol man chu kapeh a kachoh ding ahibouve; aman kapeh louhel thil chu
    keiman Pakai ka-Pathen henga pumgo thiltoa kato lou ding ahi,” ati. Hiti hin David
    chun changphol leh bongchal teni chu dangka shekel som ngan akichoh tai.
  mar-mar: पण राजा अरवनाला म्हणाला नाही, “तुला मी खरे सांगतो, मी ही जमीन विकतच घेणार
    आहे फुकटात मिळालेले मी होमबली म्हणून परमेश्वर देवाला अर्पण करणार नाही.” तेव्हा
    दावीदाने खळे आणि बैल पन्नास शेकेल चांदी देऊन विकत घेतले.
  qub-qub: 'Chaura rayga niran: «Manami tayta. Llapantapis rantiypami ranticamanqui
    risyuncho. Tayta Diosnëpäga manami rupachishächu dibaldilla tarishäta.» Davidga
    chaynöpami chay partita rantiran töruntinta pichga chunca (50) guellaycho.'
  bqp-bqp: 'Akũ kína pìnɛ: Oi! Mani lúmma, mani a fĩna bonnɛ. Mani sa o Dikiri ma
    Ludaa pã fĩnabonaa sariro. Akũ à pↄ́wɛgbɛ̃ki pì kũ zùnↄ lùa andurufu bupla
    akuri.'
  hat-hat: 'Men wa a reponn li, li di l'': -Non. Se achte m''ap achte. Se pou m''
    peye pou yo. Mwen p''ap pran anyen ki pa koute m'' lajan pou m'' ofri pou boule
    nèt pou Seyè a. Se konsa, David achte anplasman glasi a ansanm ak tout bèf yo
    pou senkant pyès ajan.'
  eng-BSB: “No,” replied the king, “I insist on paying a price, for I will not offer
    to the LORD my God burnt offerings that cost me nothing.” So David bought the
    threshing floor and the oxen for fifty shekels of silver.
  tod-tod: 'Kɛlɛ masagi ɠɛni Alavena ma: «Ɓa-o, nà geyazu è ma ga sɔngɔi ɠiteɠitegi.
    Gè la gala zalaɠa ɠulazu nà-GALAGI Ɠɔoɠɔ GALAGI ʋɛ, nii gè la ɓɔlɔni ma.» Davide
    molo loɠazuʋɛ ɠeyani ta nikɛiti ga wali ɠae ʋuulɔɔlugɔ (50).'
  eng-WEBPB: The king said to Araunah, “No, but I will most certainly buy it from
    you for a price. I will not offer burnt offerings to the LORD my God which cost
    me nothing.” So David bought the threshing floor and the oxen for fifty shekels
    of silver.
  kbq-kbq: Hianagi kini ne'mo'a anage huno Araunana asami'ne, Nagra mizasena kagripintira
    erigahue. Hagi miza ose'nenua mopafina Ra Anumzana nagri Anumzamofona kre fanene
    hu ofa amnea huontegahue. Anage nehuno Deviti'a witima neharea mopane bulimakaonena
    50'a silva zagoreti mizase'ne.
  nhe-BL: 'Pero Tlanahuatijquetl David quiilhui: ―¡Axtle! Ax nijselis queja se regalo.
    Na nimitzcohuilis queja quinamiqui ipati, pampa ax nijnequi nijmacas TOTECO noDios
    se tlacajcahualistli tlen ax tleno ica niquixtlajtoc. Huan David quicohuili nopa
    lugar campa quihuitequiyaya trigo ininhuaya nopa huacaxme huan nopa cuahuitl,
    huan quitlaxtlahui 50 plata tomi.'
  bus-bus: 'Ben kí bènɛ: Auo! Mɛ́ lúmmamɛ, mɛ́ à fĩa bonnɛ. Mɛ́ saa o Dii ma Ludaa
    pã fĩabosairo. Ben à pↄ́wɛɛgbɛ̃kii pì kↄ̃n zùnↄ lùa kondogi baplaa akuri.'
  gub-BL: Uwazar tuwihawete Araun ize'eg izupe. — Nekatuahy. Napuner kwaw ipyhyk e
    haw rehe. Amekuzar putar ko ma'e upaw rupi katete ihe nehe. Namono kwaw ma'e ihewe
    hekuzar 'ym ma'e Tupàn Tuweharupi Wiko Ma'e pe nehe, hezar pe nehe, i'i izupe.
    — Aze amono heremetarer a'e ma'e hekuzaromo nehe, xo a'e mehe zo amono putar a'e
    ma'e Tupàn pe nehe, hapy pà henataromo nehe, i'i izupe. Na'e ume'eg kar a'e ywy
    arozràn apirer henuhemaw kury. Ume'eg kar tapi'ak wà no. Omono itaxig parat wanekuzar
    romo. Heta 70 kàràm ipuhuz taw rehe.
  eng-DRA: 'And the king answered him, and said: Nay, but I will buy it of thee at
    a price, and I will not offer to the Lord my God holocausts free cost. So David
    bought the floor, and the oxen, for fifty sicles of silver:'
