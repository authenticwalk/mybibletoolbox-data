verse: 2SA.024.006
translations:
  mal-C: അവർ ഗിലെയാദിലേക്കും തഹ്തീം-ഹോദ്ശീ പ്രദേശങ്ങളിലേക്കും ദാൻ-യാനിലേക്കും സീദോനിലേക്കുള്ള
    വഴിയിൽ ചുറ്റുമുള്ള പ്രദേശങ്ങളിലേക്കും ചെന്നു.
  deu-TKW: So gelangten sie nach Gilead und bis zum Lande der Hethiter, gegen Kades
    hin. Darauf gelangten sie nach Dan, und von Dan bogen sie um nach Sidon zu.
  lin-lin: Longwa kuna, balekaki na etuka ya Galadi mpe ya Tayitimi-Odishi kino bakomaki
    na Dani Yaani mpe zingazinga ya Sidoni.
  eng-LSV: and they come to Gilead, and to the land of Tahtim-Hodshi, and they come
    to Dan-Jaan, and around to Sidon,
  eng-GNV: Then they came to Gilead, and to Tahtim-hodshi, so they came to Dan Iaan,
    and so about to Zidon,
  eng-WEBSTER: Then they came to Gilead, and to the land of Tahtim-hodshi; and they
    came to Dan-jaan, and about to Zidon,
  nhw-BL: Teipa yajque tlali Galaad huan Cades ipan inintlal nopa heteo masehualme,
    huan teipa ajsitoj ipan tlali Dan ica huejcapa. Huan sempa quichijque se huelta
    huan hualajque ipan pilaltepetzitzi nechca altepetl Sidón.
  swh-ONEN: Walikwenda hadi Gileadi na pia eneo la Tahtimu-Hodshi, wakaendelea hadi
    Dani-Yaani na kuzunguka kuelekea Sidoni.
  bba-bba: Min di, bɑ dɑ Gɑlɑdin temɔ, kɑ Kɑdɛsiɔ Hɛtibɑn temɔ, kɑ Dɑnu Yɑniɔ kɑ yen
    bɑru kpɑɑnɔ kɑ Sidoniɔ,
  eng-KJVCPB: then they came to Gilead, and to the land of Tahtim-hodshi; and they
    came to Dan-jaan, and about to Zidon,
  luo-luo: Negidhi Gilead kod gwenge mag Tatim Hodshi, mi gikadho nyaka Dan Jaan kendo
    negigomo ka gichiko Sidon.
  meu-meu: Bena Gilead ai e kau, una murinai Kade ai e kau, Hiti taudia edia tano
    ai. Una murinai Dan ai e kau; bena Dan amo e raka heḡeḡe ela bona Sidono,
  npi-ULB: तिनीहरू गिलाद र तातीम-हदोशीमा आए अनि दान-यान र सीदोनको सेरोफेरोसम्म पुगे
    ।
  yor-yor: Wọ́n sì wá sí Gileadi, àti sí ilé Tatimi Hodṣi; wọ́n sì wá sí Dani Jaani
    àti yíkákiri sí Sidoni.
  ind-ind: Selanjutnya mereka bergerak ke utara lagi, ke wilayah Gilead dan kota Tahtim
    Hodsi. Lalu mereka kembali menyeberangi Yordan dan menghitung orang di ujung utara
    Israel mulai dari kota Dan Yaan, dan lanjut ke selatan sampai ke daerah kota Sidon.
  pes-OPCB: آنگاه به جلعاد و تَحتیم حُدشی رفتند و از آنجا به دان یَعَن رفته، به طرف
    صیدون دور زدند.
  tgl-ULB: Dumating sila sa Galaad at sa lupain ng Tatim Hodsi, pagkatapos sa Dan
    Jaan at paikot papuntang Sidon.
  hui-hui: Mani tigua Yase tano yu wahalu Gileada dindihayagi pialu Hidiali dindi
    puabo halu Kadese anda pene. Ani pialu mani Dana pu mabu bialu nairia ni paliragohayagi
    Saidono anda pene.
  mya-mya: ထို​မှ​တစ်​ဖန်​ဂိ​လဒ်​ပြည်​နှင့်​ဟိတ္တိ​နယ်​ကာ ဒေ​ရှ​မြို့​သို့​လည်း​ကောင်း​ဆက်​လက်​၍​ခ​ရီး
    ပြု​ကြ​၏။ ထို​နောက်​ဒန်​မြို့​နှင့်​ဇိ​ဒုန်​မြို့​တစ် ဝိုက်​သို့​သွား​ကြ​၏။-
  bod-N: ཁོ་རྣམས་གིལ་ཨད་དང་ཐ་ཏིམ་ཧོད་ཤི་ཡུལ་དུ་སླེབས་ཤིང་། ཡང་དཱན་ཡ་ཨན་དུ་ཕྱིན་པ་དང་།
    ཚི་ཏུན་ཡུལ་དུ་བསྐོར་ནས་སོང་ངོ་། །
  sna-sna: Vakaenda kuGireadhi nokudunhu reTahitimi Hodhishi, uye napaDhani Joani
    uye vakapoterera nokuSidhoni.
  spa-BLM: luego llegaron a Galaad y a la tierra de Tahtim Hodshi; y llegaron a Dan
    Jaan y alrededor de Sidón,
  cac-cac: Ix b'at eb' d'a Galaad yed' d'a Cades d'a yol smacb'en eb' hitita. Ix b'atpax
    eb' d'a Dan, ichato chi' ix meltzaj eb' d'a stitac yic Sidón.
  swh-ULB: Wakaja Gileadi na nchi ya Tahtimu Hodshi, kisha Dani, Jaani na karibu kuelekea
    Sidoni.
  bel-bel: і прыйшлі ў Галаад і ў зямлю Тахтым-Хадшы; і прыйшлі ў Дан-Яан і абышлі
    Сідон;
  deu-ELBBK: Und sie kamen nach Gilead und in das Land Tachtim-Hodschi; und sie kamen
    nach Dan-Jaan und in die Umgegend von Sidon;
  mbb-OT: Midhendiyè dan daan te Gilead, diyà te Tatim Hodshi, diyà te Dan Jaan, ne
    mid-eneb-eneb dan en pehendiyà te Sidon.
  mal-2015: പിന്നെ അവർ ഗിലെയാദിലും തഹ്തീം-ഹൊദ്ശിദേശത്തും ചെന്നു; പിന്നെ അവർ ദാൻ-യാനിലും
    ചുറ്റി സീദോനിലും ചെന്നു;
  rmc-rmc: Paľis avle andre phuv Gilead the andro foros Kadeš, andre le Chetitanengri
    phuv, a odarik gele andro Dan a paľis andro phuva pašal o foros Sidon.
  pes-OPV: و به جلعاد و زمین تحتیم حدشی آمدند و به دان یعن رسیده، به سوی صیدون دور
    زدند.
  ron-1924: Ау венит пынэ ла Галаад ши ын цара луй Тахтим-Ходши. С-ау дус пынэ ла
    Дан-Иаан ши ын ымпрежуримиле Сидонулуй.
  ben-OBCV: তারা গিলিয়দে ও তহতীম-হদশি এলাকায়, ও সেখান থেকে দান-যান হয়ে ঘুরে সীদোনের
    দিকে চলে গেলেন।
  som-som: oo haddana waxay yimaadeen Gilecaad, iyo ilaa dalkii Taxtiim Xodshii; oo
    waxay yimaadeen Daan Yacan, iyo Siidoon hareeraheeda,
  lat-VUC: et per Jazer transierunt in Galaad, et in terram inferiorem Hodsi, et venerunt
    in Dan silvestria. Circumeuntesque juxta Sidonem,
  eng-ASVBT: then they came to Gilead, and to the land of Tahtim-hodshi; and they
    came to Dan-jaan, and round about to Sidon,
  ita-1885: Poi vennero in Galaad, e nel paese delle contrade basse, cioè in Hodsi;
    poi vennero in Dan-Iaan, e ne' contorni di Sidon.
  eng-LXXUP: And they came to Gilead, and into the land of Thabason, which is Adasai,
    and they came to Danidan and Udan, and compassed Sidon.
  eng-ULB: They came to Gilead and to the land of Tahtim Hodshi, then on to Dan Jaan
    and around toward Sidon.
  spa-VBL: Luego pasaron a Galaad y a la tierra de Tahtim-hodshi, y después siguieron
    hacia Dan, y de Dan a Sidón.
  fra-_FOB: Et ils vinrent en Galaad, et vers le bas pays de Hodshi; puis ils vinrent
    à Dan-Jaan, et aux environs de Sidon.
  mal-mal: പിന്നെ അവർ ഗിലെയാദിലും തഹ്തീം-ഹൊദ്ശിദേശത്തും ചെന്നു; പിന്നെ അവർ ദാൻ-യാനിലും
    ചുറ്റി സീദോനിലും ചെന്നു;
  urd-GVR: Jiliyād aur Hittiyoṅ ke mulk ke shahr Qādis tak pahuṅche. Phir āge baṛhte
    baṛhte wuh Dān aur Saidā ke gird-o-nawāh ke ilāqe
  suz-BL: मिनु मेकोपुकी हित्ती आन रागी गिलाद नु कादेश जाक्‍मा बाक्‍त। नोले दान लशा,
    सीदोन जाक्‍दीम्‍मा बाक्‍त।
  ita-1927: Poi andarono in Galaad e nel paese di Tahtim-Hodshi; poi andarono Dan-Jaan
    e nei dintorni di Sidon;
  ckb-ckb: پاشان چوونە گلعاد و ناوچەی تەحتیم حۆدشی و ئینجا چوونە دان یەعەن و سووڕانەوە
    بۆ سەیدا.
  eng-BBE: Then they came to Gilead, and to the land of the Hittites under Hermon;
    and they came to Dan, and from Dan they came round to Zidon,
  kan-OKCV: ಅಲ್ಲಿಂದ ಗಿಲ್ಯಾದಿಗೂ, ತಖ್ತೀಮ್ ಹೊಜೀ ಪ್ರದೇಶಕ್ಕೂ, ಅಲ್ಲಿಂದ ದಾನ್ ಯಾನಿಗೂ, ಅಲ್ಲಿಂದ
    ಸುತ್ತಿಕೊಂಡು ಸೀದೋನಿಗೂ ಬಂದರು.
  tam-2017: அங்கேயிருந்து கீலேயாத்திற்கும் தாதீம்ஒத்சிக்கும் போய், அங்கேயிருந்து தாண்யானுக்கும்,
    சீதோனின் சுற்றுப்புறங்களுக்கும் போய்,
  spa-RV-1909: 'Después vinieron á Galaad, y á la tierra baja de Absi: y de allí vinieron
    á Dan-jaán y alrededor de Sidón.'
  ron-BTF: Atunci ei au venit la Galaad și la țara lui Tahtim-Hodși; și au venit la
    Dan-Iaan și împrejur la Sidon.
  eng-WEBP: then they came to Gilead and to the land of Tahtim Hodshi; and they came
    to Dan Jaan and around to Sidon,
  eng-FBV: Then they went on to Gilead, and to the land of Tahtim-hodshi; and then
    continued towards Dan, and from Dan around to Sidon.
  nld-1939: Vervolgens bereikten ze Gilad, daarna Kadesj in het land der Chittieten.
    Vandaar gingen ze naar Dan, en van Dan ombuigend naar Sidon.
  nch-BL: Teipa yajque ipan tali Galaad huan Cades ipan inintal nopa heteo masehualme,
    huan teipa ajsitoj ipan tali Dan ica huejcapa. Huan sempa quichijque se huelta
    huan hualajque ipan pilaltepetzitzi nechca altepet Sidón.
  vie-1934: Từ đó họ đi vào trong xứ Ga-la-át, về hướng xứ thấp của Hốt-si. Kế đó,
    họ đến Đan-Gia-an và miền chung quanh Si-đôn.
  hin-CV: इसके बाद वे गिलआद आ गए, और हित्तियों के क्षेत्र के कादेश में तब वे दान यअन
    पहुंचे. दान यअन के बाद वे सीदोन के निकट जा पहुंचे.
  spa-BES: Entonces llegaron a Galaad y a la tierra de los hititas a la tierra baja
    de Hodsi; y vinieron a Dan, y desde Dan vinieron a Sidón,
  tdx-tdx: le niheo mb’e Gilade, naho mb’ an-tanen-Takime-kodsý, naho nivo­trake e
    Dane-jaane, naho niary mb’e Tsidone mb’eo,
  tha-KJV: แล​้วเขาทั้งหลายก็​มาย​ั​งก​ิเลอาดและมาถึงแผ่นดินตะทิมโหดฉิ และเขาทั้งหลายมาถึงเมืองดานยาอั​นอ​้อมไปยังเมืองไซดอน
  por-BR-2018: 'Depois vieram a Gileade, e à terra baixa de Hodsi: e dali vieram a
    Dã-Jaã e ao redor de Sídon.'
  deu-ELO: Und sie kamen nach Gilead und in das Land Tachtim-Hodschi; und sie kamen
    nach Dan-Jaan und in die Umgegend von Zidon;
  eng-WYC-2018: into Gilead, and into the lower land of Hodshi, and they came into
    the woody places of Dan; and they went about beside Sidon, (to Gilead, and to
    the land of Tahtimhodshi, and they came to Danjaan; and they went about beside
    Sidon,)
  epo-epo: kaj ili venis en Gileadon kaj en la landon Taĥtim-Ĥodŝi; poste ili venis
    en Dan-Jaanon kaj en la ĉirkaŭaĵon de Cidon.
  uig-PIN: Andin ular Gileadⱪa wǝ Tahtim-Ⱨodxining yurtiƣa kǝldi. Andin Dan-Yaanƣa
    kelip aylinip Zidonƣa bardi.
  beo-beo: Amo yolesili, ilia da Gilia:de baligili, Ga:idese soge (Hidaide fi soge
    amo ganodini dialebe) amoga doaga:i. Amalalu, ilia da Da:ne moilaiga asili, amola
    bu guma:dini, Saidone moilai bai bagadega asi.
  tpi-OTNT: Bihain gen ol i lusim Jaser na i go long distrik Gileat na long hap bilong
    Tatimhotsi. Orait ol i lusim dispela hap na ol i go kamap long Danjan, na ol i
    go raun na kamap long Saidon long hap bilong san i go daun.
  hau-SA: Suka tafi Gileyad ta yankin Tatim Hodshi, sa’an nan suka tafi Dan Ya’an,
    suka kuma yi wajen kewaye Sidon.
  uig-LAT: Andin ular Giléadqa we Taxtim-Hodshining yurtigha keldi. Andin Dan-Yaan’gha
    kélip aylinip Zidon’gha bardi.
  nde-nde: Baya eGiliyadi lasesabelweni saseThathimi Hodishi, laphambili eDani Jawani
    lasezindaweni eziseduze kusiya eSidoni.
  ton-ton: 'Hili ia naʻa nau omi ki Kiliati, pea ki he fonua ko Tatimi-Otisi: pea
    naʻa nau hoko atu ki Tani-Saani, ʻo fai hake ki Saitoni,'
  ces-1613: Potom přišli do Galád a do země dolejší nové, odkudž šli do Dan Jáhan
    a do okolí Sidonského.
  eng-WMB: then they came to Gilead and to the land of Tahtim Hodshi; and they came
    to Dan Jaan and around to Sidon,
  tam-TCV: அங்கிருந்து கீலேயாத்திற்கும், தாதீம் ஒத்சி என்னும் பகுதிகளுக்கும், பின்
    தாண்யாணுக்கும் சென்று சுற்றி சீதோனை நோக்கி வந்தார்கள்.
  ceb-ULB: Nahiabot sila sa Gilead ug ngadto sa Tatim Hodsi, unya ngadto sa Dan Jaan
    ug palibot paingon sa Sidon.
  pol-UBG: Następnie przybyli do Gileadu i do ziemi Dolnej Hadsy, a stamtąd przybyli
    do Dan-Jaan, potem skręcili do Sydonu.
  urd-GVU: جِلعاد اور حِتّیوں کے ملک کے شہر قادس تک پہنچے۔ پھر آگے بڑھتے بڑھتے وہ
    دان اور صیدا کے گرد و نواح کے علاقے
  deu-1912: und kamen gen Gilead und ins Niederland Hodsi, und kamen gen Dan-Jaan
    und um Sidon her,
  kan-2017: ಅಲ್ಲಿಂದ ಗಿಲ್ಯಾದ್ ಪ್ರಾಂತ್ಯ, ತಖ್ತೀಮ್ ಹೂಜೀ ಪ್ರದೇಶ ಇವುಗಳ ಮೇಲೆ ಯಾನಿನ ದಾನ್ ಎಂಬಲ್ಲಿಗೂ
    ಬಂದರು.
  yap-yap: mranod nga Gilead mranod riy nga Kadesh, u lan fa gin nib milsuwon ko Hittite.
    Mranod riy nga Dan, mranod u rom u Dan ko ngal nga Sidon.
  hlt-MCSB: Te vaengah Gilead neh Tahtimhodshi kho te a paan uh tih Danjaan neh Sidon
    kaepvai khaw a pha uh.
  mdy-ETH: ዬይና ጌዒ ጌሌዓዴና ሂኢታ ዓሶ ዓጮ ጋራ ዓኣ ቃዴሴ ሄሌኔ፤ ዬካፓ ዳኣኔ ዴንዴኔ፤ ዳኣኔፓ ጊንሣ ዓባ ጌላ ባንፆ
    ዛሎና ጌይ ሲዶና ዴንዴኔ፤
  twi-ASANTE: toaa so kɔduruu Gilead a ɛwɔ Tatim-hodsi, toaa so kɔɔ Dan Yaan ne Sidon
    fa mu.
  eng-WEBU: then they came to Gilead and to the land of Tahtim Hodshi; and they came
    to Dan Jaan and around to Sidon,
  wal-wal: Hegaappe guyyiyan, eti Gala7aadenne Hiitetu biittan de7iya Qaadeesa biidosona;
    he sohuwaappe qassi Daana katamaa biidosona; hegaara Sidoona katamaa biidosona.
  spa-PDDPT: Después fueron a Galaad y la tierra de los hititas, y de allí a Dan,
    Haán y los alrededores de Sidón.
  gun-gun: Ha'e gui ma Gileade katy oo vy ovaẽ Cades peve, heteu kuery yvy re. Ha'e
    gui Dã-Jaã katy oo vy ojeapa jogueravy Sidom katy.
  agu-BL: Nin e' icy'tz jalen le tnum tetz Galaad tu Cades, cobox tnum cwent Israel
    yi cho'n ate' le chi'ama'l yi e' hitita. Cho'n tzun cyopone'tz Dan, nin yi cyele'ntzaj
    Dan cho'n tzun cyopone'tz nakajil Sidón.
  ilo-ULB: Dimtengda idiay Galaad ken idiay daga ti Tatim Hodsi, ket intuloyda a nagdaliasat
    a nagturong idiay Dan Jaan ket nanglikawda a napan idiay Sidon.
  kpg-kpg: gaa hula gi Gilead mo Kadesh, i lodo tenua o digau Hittite. Nomuli digaula
    gaa hula gi Dan, mai Dan ga lloo ia gi baahi dai, gaa dau i Sidon.
  uig-ARA: ئاندىن ئۇلار گىلېئادقا ۋە تاختىم-ھودشىنىڭ يۇرتىغا كەلدى. ئاندىن دان-يائانغا
    كېلىپ ئايلىنىپ زىدونغا باردى.
  sus-sus: E naxa siga Galadi bɔxi ma, Tatimi Xodosi, Dana Yaan, nun Sidɔn biri.
  pon-2006: oh kolahng Kilead oh Kades nan sapwen mehn Id. Mwuhr re ahpw kohla Dan,
    oh sang Dan re kohla palikapi lel Saidon.
  ksd-ksd: Ma dia ga vanavana tuk uro Gilead, ma uro Kades ta ra papar kai ra tarai
    Ket; ma dia ga vanavana tuk uro Dan, ma dia ga vana papa aro Dan ma dia ga tadav
    vanavana Sidon,
  tur-YTC: sonra Gilad'a ve Tahtim Hodşi diyarına geldiler; Dan Yaan'a ve Sayda'nın
    çevresine geldiler,
  grc-BRENT: Καὶ ἦλθον εἰς Γαλαὰδ καὶ εἰς γῆν Θαβασὼν, ἥ ἐστιν Ἀδασαὶ, καὶ παρεγένοντο
    εἰς Δανιδὰν καὶ Οὐδὰν, καὶ ἐκύκλωσαν Σιδῶνα.
  ind-AYT: Kemudian, mereka sampai di Gilead dan di Kadesh, lalu mereka sampai di
    Dan dan mengelilingi Sidon.
  nya-nya: Iwo anapita ku Giliyadi ndi ku chigwa cha Tahitimu Hodisi ndipo anapitirira
    mpaka ku Dani Yaani ndi madera ozungulira Sidoni.
  hrv-hrv: Potom dođoše u Gilead i u zemlju Hetita, u Kadeš; zatim stigoše u Dan,
    a iz Dana skrenuše prema Sidonu.
  mps-mps: Nosali ma augwa te Jaser taga peyu pelama, te Gileat bulu tǫba pali, te
    Tatimhotsi te tǫ pedai badu palio. Tialima, augwa te badu bidali tagalama, tama
    augwali te bulu Danjanba sabolali, tama augwa baguasa pelama, tama te Saidon bulu,
    te giliga dega sigulubo pedai badu, teba sabolali.
  tpi-tpi: Bihain gen ol i lusim Jaser na i go long distrik Gileat na long hap bilong
    Tatimhotsi. Orait ol i lusim dispela hap na ol i go kamap long Danjan, na ol i
    go raun na kamap long Saidon long hap bilong san i go daun.
  dan-1931: så kom de til Gilead og til Hetitternes Land hen imod Kadesj, derpå til
    Dan, og fra Dan vendte de sig hen mod Zidon;
  vie-OVCB: Kế đó, họ đi Ga-la-át, miền Ta-tim Hốt-si, Đan, vòng đến Si-đôn,
  guj-2017: તેઓ ગિલ્યાદ તથા તાહતીમ-હોદશીના દેશમાં આવ્યા, પછી તેઓ દાન-યાઆનમાં આવ્યા
    અને ચારેબાજુ ફરીને તેઓ સિદોન ભણી ગયા.
  pon-2006A: oh kolahng Kilead oh Kades nan sapwen mehn Id. Mwuhr re ahpw kohla Dan,
    oh sang Dan re kohla palikapi lel Saidon.
  por-BRBSL: depois vieram para Gilead e para a terra de Tahtim Hodshi; e vieram para
    Dan Jaan e em torno de Sidon,
  cth-cth: Gilead ram hoi Tahtimhodshi ram vah a pha awh. Danjaan ram hoi Sidon tengpam
    ram totouh a kalup awh.
  twi-twi: toaa so koduu Gilead a ɛwɔ Tatim-hodsi, toaa so kɔɔ Dan Yaan ne Sidon fa
    mu.
  hlt-hlt: Te vaengah Gilead neh Tahtimhodshi kho te a paan uh tih Danjaan neh Sidon
    kaepvai khaw a pha uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ Kɑdɑɑdi kɛ́pɛ̃ɛ̃tɛ́ kɛ́kɔtɛ Itiibɛ ɛì Kɑdɛɛsi nɛ̀ Tɑ̃ɑ̃-Yɑɑni
    nɛ̀ dɛ kó sihɛkɛsí nɛ̀ Sitɔ̃ɔ̃,
  msy-2020: Me gɨn ua Jaser ategha ghua Gileatɨn Distrighɨn otifi. Egha ghua Tatimhotsin
    danganimɨn ghu. Me ua danganir kam ategha ghua Danɨn anabamɨn nguazimɨn itir nguibam
    Janɨn otogha, vongɨn ghua aruem uaghiri naghɨn Saidonɨn nguibar ekiamɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ polɑ Kɑlɑɑtɩ tɛtʋ tɑɑ nɑ pɑ́ polo Hiti nyǝ́mɑ tɛtʋ tɑɑ nɑ Kɑtɛɛsɩ
    nɑ Tɑŋ-Yɑɑŋ kɛ Sitɔŋ cɔlɔ,
  azb-azb: Sonra Yazerə, Gileada və Taxtim-Xodşi torpağına getdilər və Dan-Yaanı keçib
    Sidona çatdılar.
  eng-DBY: And they came to Gilead, and to the land of Tahtim-hodshi; and came to
    Dan-jaan, and to the environs of Sidon;
  hin-2017: तब वे गिलाद में और तहतीम्होदशी नामक देश में गए, फिर दान्यान को गए, और
    चक्कर लगाकर सीदोन में पहुँचे;
  wol-KYG: Ci kaw loolu ñu dem diiwaanu Galàdd, jàll ba Kades ca diiwaanu Etteen ña,
    dem Dan Yaan ak la ko wër, teg ca Sidon.
  eng-YLT: and they come in to Gilead, and unto the land of Tahtim-Hodshi, and they
    come in to Dan-Jaan, and round about unto Zidon,
  eng-WYC-2017: into Gilead, and into the lower land of Hodshi, and they came into
    the woody places of Dan; and they went about beside Sidon,
  eng-WMBB: then they came to Gilead and to the land of Tahtim Hodshi; and they came
    to Dan Jaan and around to Sidon,
  urd-GVH: जिलियाद और हित्तियों के मुल्क के शहर क़ादिस तक पहुँचे। फिर आगे बढ़ते बढ़ते
    वह दान और सैदा के गिर्दो-नवाह के इलाक़े
  rug-rug: meke la gua pa Qileadi meke pa Kadesi koasa popoa tadi na tie Hitaiti,
    tiqe gore la gua pa Dani, meke taluarae pa Dani meke gore lulia rini sa lodu rimata
    la gua pa Saedoni.
  gaz-gaz: Isaanis gara Giliʼaadii fi Tabaason Adasaay, itti aansanii gara Daan yaaʼanii
    achii immoo naannaʼanii Siidoonaa dhaqan.
  fra-LSG: Ils allèrent en Galaad et dans le pays de Thachthim-Hodschi. Ils allèrent
    à Dan-Jaan, et aux environs de Sidon.
  yal-yal: E siga Galadi yamanan nun Kadesi yi Xiti yamanani. E siga Dan yi e nun
    Sidɔn nabilinne.
  haw-1868: Alaila hele aku la lakou i Gileada, a ma ka aina i Tahetima-hodesi; a
    hele aku la hoi lakou i Daniaana, a poai ae la a hiki aku i Zidona.
  arb-NAV: وَقَدِمُوا إِلَى جِلْعَادَ إِلَى أَرْضِ تَحْتِيمَ فِي حُدْشِي، ثُمَّ تَوَجَّهُوا
    نَحْوَ دَانِ يَعَنَ، وَاسْتَدَارُوا إِلَى صِيدُونَ.
  ewe-ewe: Tso afi ma woyi Gilead le Tatimhodsinyigba dzi heyi Dan Yaan eye woƒo xlã
    yi Sidon.
  eng-LEE: Then they came to Gil'ad, and to the land of Tachtimchodshi; and they came
    to Dan-ya'an, and about to Zidon;
  asm-FB: তাৰ পাছত তেওঁলোকে গিলিয়দ আৰু দানযানলৈ গৈ ঘুৰি আহি চীদোনলৈ গ’ল।
  sus-A: عٍ نَشَ سِفَ فَلَدِ بْشِ مَ، تَتِمِ شٌدٌ سِ، دَنَ يَان، نُن سِدْن بِرِ.
  fra-SBL: puis ils vinrent en Galaad et au pays de Tahtim Hodshi ; ils vinrent à
    Dan Jaan et contournèrent Sidon,
  hbo-hbo: וַיָּבֹ֙אוּ֙ הַגִּלְעָ֔דָה וְאֶל־אֶ֥רֶץ תַּחְתִּ֖ים חָדְשִׁ֑י וַיָּבֹ֙אוּ֙
    דָּ֣נָה יַּ֔עַן וְסָבִ֖יב אֶל־צִידֹֽון׃
  kik-kik: Magĩthiĩ Gileadi na bũrũri-inĩ ũcio wa Tahatimu-Hodishi, magĩkinya Dani-Jaani
    magĩthiũrũrũka magĩkinya Sidoni.
  fra-NCL: Ils vinrent en Galaad et dans le pays de Thachthim-Hodsi ; puis ils vinrent
    à Dan-Jaan et aux environs de Sidon.
  cek-AK: Gilead prae hoi Tahtim Hodshi, tiah kawk ih ohhaih ahmuen kangtha prae ah
    caeh o tathuk; to ahmuen hoiah Daan-Jaan ah caeh o moe, Sidon prae bangah caeh
    o poe,
  cuk-cuk: Agi, Galaad-neggweburse nadmarbalid, geb Hodsi-yar-duturgan-naidse nadmarbalid.
    Agine, Danjaán-neggweburse nadmarbalid, degi, Sidón-neggwebur-naidse nadmarbalid.
  uig-CYR: Андин улар Гилеадқа вә Тахтим-Һодшиниң жутиға кәлди. Андин Дан-Яанға келип
    айлинип Зидонға барди.
  tel-2017: అక్కడ నుండి గిలాదుకు, తహ్తింహోద్షీ ప్రాంతానికి వచ్చారు. తరువాత దానాయాను
    మీదుగా సీదోనుకు వచ్చారు.
  hat-BSA: Epi yo te vini Galaad, nan peyi Thachthim-Hodschi, yo te rive Danjaan ak
    kote Sidon an.
  kos-kos: oayapa nu Gilead ac nu Kadesh, in acn lun mwet Hit. Na elos som nu Dan,
    ac tok elos som liki Dan, ut roto lac nu Sidon.
  hbo-WLC: וַיָּבֹ֙אוּ֙ הַגִּלְעָ֔דָה וְאֶל־אֶ֥רֶץ תַּחְתִּ֖ים חָדְשִׁ֑י וַיָּבֹ֙אוּ֙
    דָּ֣נָה יַּ֔עַן וְסָבִ֖יב אֶל־צִידֽוֹן׃
  ibo-ibo: ha gara Gilead ruokwa nʼala Taatim Hodshi, bịarukwaa Dan Jaan, jee gburugburu
    jeruo Saịdọn.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେମାନେ ଗିଲୀୟଦକୁ ଓ ତହତୀମ୍‍-ହଦ୍‍ଶି ଦେଶକୁ ଆସିଲେ; ତହୁଁ ସେମାନେ
    ଦାନ୍‍-ଯାନକୁ ଓ ସେଠାରୁ ବୁଲି ସୀଦୋନକୁ ଆସିଲେ।
  chk-chk: Mürin ra tori Kiliat pwal tori Kates lon fanüen chon Hit, ra pwal tori
    Tan. Nge seni Tan ra pwelila tori Siton,
  ssd-ssd: Yaser kusremba kinaig ka Gilead ma tugu mbol kumba ka Kades tumbraŋ pronaig.
    Tumbraŋ ta Hit mbal tuku kilke mbolŋge minit. Taŋamba nane maŋ tiŋga kumba ka
    Dan ma tugu mbol promba kinaig ka Sidon tumbraŋ pronaig.
  rop-rop: en brom deya deibin kipgon langa det kantri gulum Giliyad raidap langa
    det pleis gulum Keidish deya langa det kantri blanga det Hitait traib. Brom deya
    deibin go langa det taun gulum Den, en brom deya deibin go sangodanwei langa det
    taun gulum Saidan.
  ukr-1871: Тодї прибули в Галаад та й пройшли до землї Тахтим-Годші, й прибули в
    Дан-Яан і обійшли Сидон;
  deu-1951: Und sie kamen gen Gilead und in die Gegend von Tahtim-Hodsi, und als sie
    gen Dan-Jaan kamen, wandten sie sich nach Zidon.
  eng-JPS: then they came to Gilead, and to the land of Tahtim-hodshi; and they came
    to Dan-jaan, and round about to Zidon,
  srp-1865: Potom doðoše u Galad, i u donju zemlju Odsiju, a odatle otidoše u Dan-Jan
    i u okolinu Sidonsku.
  lug-lug: Ne bagenda e Gireyaadi ne mu kitundu kya Tatimukodusi, ne batuuka e Ddaani-Yaani
    ne beebungulula ne baggukira e Sidoni.
  heb-heb: ויבאו הגלעדה ואל ארץ תחתים חדשי ויבאו דנה יען וסביב אל צידון׃
  ben-IRV: পরে তারা গিলিয়দে ও তহতীম-হদশি দেশে আসলেন; তার পর দান-যানে গিয়ে ঘুরে সীদোনে
    উপস্থিত হলেন৷
  pan-pan: ਉੱਥੋਂ ਗਿਲਆਦ ਅਤੇ ਤਹਤੀਮ ਹਾਦਸ਼ੀ ਦੇ ਦੇਸ਼ ਨੂੰ ਆਏ ਦਾਨ ਯਾਨ ਨੂੰ ਆਏ ਅਤੇ ਘੁੰਮ ਕੇ
    ਸੀਦੋਨ ਤੱਕ ਪਹੁੰਚੇ।
  tkr-tkr: Mançe manbı Gileadeeqa, Taxtim-Xodşi eyhene cigeeqa havayk'an. Mançeb Dan-Yaan
    eyhena şahar ılğevç'u, Sidonne şahareeqa qabı hiviyxhar.
  mya-JVB: ဂိလဒ် ပြည်၊ နောက် သိမ်းသောပြည် ၊ ဒန်ယန် ပြည်တို့ကို လွန်ပြီးမှ ဇိဒုန် ပြည်သို့
    ဝိုင်း သွား ၍၊
  tbg-tbg: Viraqaahai vika Gileaatini vi, Hiti vatanaaka vaunaini Kadesini vi, Daani
    vatukaini vi, virante otu Nora Namari auvahini vau vatukara Saidonini vura.
  hmo-hmo: Ma Iasa dekena amo, Gileada bona Kadesi dekenai idia lao, Hiti taudia edia
    tano lalonai. Ma idia lao, ela bona Dano, bona Dano dekena amo dina diho kahanai
    idia lao, ela bona Sidono.
  urd-urd: फिर जिल'आद और तहतीम हदसी के 'इलाक़े में गए, और दान या'न को गए, और घूम कर
    सैदा तक पहुँचे।
  rus-SYN: и пришли в Галаад и в землю Тахтим-Ходши; и пришли в Дан-Яан и обошли Сидон;
  bqc-SIM: Aa Galada bùsu kɛ̀ɛlɛ aa gɛ̀ Kadɛsi, Iti bùsuu e Dãyaani, ↄ̃ aa gɛ̀
    Sidↄ̃ oi.
  tcz-CHONGTHU: Chujouvin Hit mite gamsunga Gilead kho le Kadesh khopi ahung geitauve;
    chuin Dan khopia ahunguvin Dan khopia konin Sidon lang ajong kit tauve.
  mar-mar: तेथून ते गिलादला आणि पुढे तहतीम होदशी या प्रदेशात गेले. दान्यान आणि तिथून
    वळसा घेऊन सीदोन येथे गेले.
  qub-qub: Chaypitana Galaad partipa y Het runacuna tiyashan Cades marcapa sinsuraycar
    päsashpan Dan trïbu runacuna tiyashanman chayaran. Chaypita päsarnami sinsuraycar
    tumaran Sidón siudäpa.
  bqp-bqp: Ò kurè Giliada bùsun ò gɛ̀ɛ Kadɛsi, Iti bùsun ari Daniyani, akũ ò gɛ̀ɛ
    Sidↄ̃ kpa.
  hat-hat: Y' al lavil Galarad, yo pase lavil Kadès nan pòsyon tè ki pou moun Et yo,
    jouk yo rive Dann. Yo mache nan tout zòn lan, apre sa y' ale lavil Sidon sou bò
    lwès.
  eng-BSB: Then they went to Gilead and the land of Tahtim-hodshi, and on to Dan-jaan
    and around to Sidon.
  tod-tod: Ti zeɠeni miná, ti li Galaade ɠoʋi ma ta Taatime-Ɠɔdesi yooi. Ti zɛsu,
    ti li ga Dan-Yaan ʋele eyɛsu ti zeeli Sidɔn.
  eng-WEBPB: then they came to Gilead and to the land of Tahtim Hodshi; and they came
    to Dan Jaan and around to Sidon,
  kbq-kbq: Hagi zamagra Giliati vute'za anantetira Hiti vahe mopafi Kadesi vu'za Dani
    ehanatite'za, Danitira rugagi'za Saidoni vu'naze.
  nhe-BL: Teipa yajque tlali Galaad huan Cades ipan inintlal nopa heteo tlacame, huan
    teipa ajsitoj ipan tlali Dan ica huejcapa. Huan sampa quichijque se huelta huan
    hualajque ipan pilaltepetzitzi nechca altepetl Sidón.
  bus-bus: Aↄ̃ lili ò Giliada bùsun aↄ̃ gàa Kadɛsi, Itinↄ bùsun ai Daniyani, ben aↄ̃
    gàa Sidↄ̃ kpa.
  gub-BL: A'e re wata wi oho waiko Zireaz kutyr wà. Uhem Ete izuapyapyr waiwy rehe
    Kanez her ma'e pe wà. A'e re oho Nà ywy rehe wà. A'e wi oho kwarahy heixe haw
    kutyr wà. Uhem Xitom tawhu pe wà.
  eng-DRA: And by Jazer they passed into Galaad, and to the lower land of Hodsi, and
    they came into the woodlands of Dan. And going about by Sidon,
