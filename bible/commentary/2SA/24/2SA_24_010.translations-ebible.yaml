  tha-KJV: เมื่อได้นับจำนวนคนเสร็จแล้วพระทัยของดาวิ​ดก​็​โทมนัส และดาวิดกราบทูลต่อพระเยโฮวาห์​ว่า
    “ข้าพระองค์​ได้​กระทำบาปใหญ่ยิ่งในสิ่งซึ่งข้าพระองค์​ได้​กระทำนี้ โอ ข้าแต่พระเยโฮวาห์
    แต่​บัดนี้​ขอพระองค์ทรงให้อภัยความชั่วช้าของผู้​รับใช้​ของพระองค์ เพราะข้าพระองค์กระทำการอย่างโง่เขลามาก”
  por-BR-2018: 'E depois que Davi contou o povo, sentiu-se atormentado em seu coração;
