  hin-CV: जनगणना के परिणाम स्पष्ट होते ही दावीद का मन उन्हें कचोटने लगा. सुबह जागने
    पर दावीद ने याहवेह से कहा, “यह करके मैंने घोर पाप किया है. मगर याहवेह, अपने सेवक
