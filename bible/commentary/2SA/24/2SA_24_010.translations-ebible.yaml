verse: 2SA.024.010
translations:
  mal-C: 'യോദ്ധാക്കളുടെ സംഖ്യ എടുത്തുകഴിഞ്ഞപ്പോൾ ദാവീദിനു മനസ്സാക്ഷിക്കുത്തുണ്ടായി.
    അദ്ദേഹം യഹോവയോട് ഏറ്റുപറഞ്ഞു: “ഞാനീ ചെയ്തത് കൊടിയ പാപമാണ്; ഇപ്പോൾ യഹോവേ! അവിടത്തെ
    ഈ ദാസന്റെ പാപം പൊറുക്കണേ എന്ന് അടിയൻ അപേക്ഷിക്കുന്നു. ഞാൻ വലിയ ഭോഷത്തം ചെയ്തുപോയി.”'
  deu-TKW: 'Aber David schlug das Gewissen, nachdem er das Volk hatte zählen lassen.
    Da sprach David zu Jahwe: Ich habe mit dem, was ich that, schwer gesündigt; nun
    aber, Jahwe, laß doch deinem Knechte seine Verschuldung hingehen, denn ich war
    schwer bethört!'
  lin-lin: 'Sima na Davidi kotanga bato, asosolaki ete amemi ngambo. Bongo Davidi
    alobaki na Yawe : — Nasali lisumu monene na kotanga bato. Sik’oyo, nabondeli Yo,
    oh Yawe, limbisa mabe ya mosali na Yo ; pamba te nasali makambo lokola moto ya
    liboma.'
  eng-LSV: And the heart of David strikes him, after that he has numbered the people,
    and David says to YHWH, “I have greatly sinned in that which I have done, and
    now, O YHWH, please cause the iniquity of Your servant to pass away, for I have
    acted very foolishly.”
  eng-GNV: 'Then Dauids heart smote him, after that he had numbred the people: and
    Dauid said vnto the Lord, I haue sinned exceedingly in that I haue done: therefore
    nowe, Lord, I beseech thee, take away the trespasse of thy seruant: for I haue
    done very foolishly.'
  eng-WEBSTER: 'And David''s heart smote him after that he had numbered the people.
    And David said to the LORD, I have sinned greatly in what I have done: and now,
    I beseech thee, O LORD, take away the iniquity of thy servant; for I have done
    very foolishly.'
  nhw-BL: 'Teipa quema tlantoyaj quitlananaj nopa censo, David moyolcueso pampa quinpojtoya
    imasehualhua. Huajca motlatlajti ica TOTECO huan quiilhui: ―TOTECO, nitlajtlacolchijtoc
    miyac moixpa pampa niquinpojtoc nopa tlacame. TOTECO, nimitztlajtlanía techtlapojpolhui,
    pampa nieliyaya tlahuel nihuihuitic para nijchihuas ni tlamantli catli nijchijtoc.'
  swh-ONEN: Dhamiri ya Daudi ilishtuka baada ya kuwahesabu wapiganaji, naye akamwambia
    Bwana, “Nimefanya dhambi kubwa kwa kufanya jambo hili. Ee Bwana, sasa ninakusihi,
    ondoa hatia ya mtumishi wako. Nimefanya jambo la kipumbavu sana.”
  bba-bba: Ye Dɑfidi u nuɑ mɛ, yerɑ win torɑrɑ kɑrɑ, mɑ u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ,
    nɑ torɑ n kpɑ̃ ye nɑ kɑ tɔn be ɡɑrɑ. Tɛ̃ nɑ ɡiɑ mɑ ɡɑri bɑkɑ kookoosɑ nɑ kuɑ.
    A mɑn nɛn torɑ ten suuru kuo.
  eng-KJVCPB: 'And David’s heart smote him after that he had numbered the people.
    And David said unto the Lord, I have sinned greatly in that I have done: and now,
    I beseech thee, O Lord, take away the iniquity of thy servant; for I have done
    very foolishly.'
  luo-luo: Daudi chunye nochandore bangʼ kane osekwano jolweny, mi nowachone Jehova
    Nyasaye niya, “Asetimo richo maduongʼ kuom gima asetimoni. Yaye Jehova Nyasaye,
    akwayi mondo igol richoni kuom jatichni, nimar asetimo gima ofuwo.”
  meu-meu: Bena David na lalona ese e botaia, taunimanima e hagaudia murinai. Bena
    David ese Iehova e hereva henia, eto, Vada na kerere dikadika egu kara ai. Iehova
    e, na noimumu, emu hesiai tauna ena dika bavabia oho; badina be vada na kavakava
    herea.
  npi-ULB: दाऊदले गणना गरेपछि तिनको हृदय दुःखी भयो । त्यसैले तिनले परमप्रभुलाई भने,
    “मैले यसो गरेर ठुलो पाप गरेको छु । अब हे परमप्रभु, आफ्नो सेवकको दोष हटाइदिनुहोस्,
    किनकि मैले धेरै मूर्ख भएर काम गरेको छु ।”
  yor-yor: Àyà Dafidi sì gbọgbẹ́ lẹ́yìn ìgbà tí ó ka àwọn ènìyàn náà tán. Dafidi sì
    wí fún Olúwa pé, “Èmi ṣẹ̀ gidigidi ní èyí tí èmi ṣe, ṣùgbọ́n, èmi bẹ̀ ọ, Olúwa,
    fi ẹ̀ṣẹ̀ ìránṣẹ́ rẹ jì ní, nítorí pé èmi hùwà aṣiwèrè gidigidi!”
  ind-ind: Akan tetapi, sesudah sensus itu selesai, Daud merasa bersalah dan dia berdoa
    kepada TUHAN, “Aku sangat berdosa karena melakukan hal ini! Ya TUHAN, mohon ampunilah
    hamba-Mu yang sudah bertindak sangat bodoh.”
  pes-OPCB: 'ولی بعد از این سرشماری، وجدان داوود ناراحت شد. پس به خداوند گفت: «با
    این کاری که کردم گناه بزرگی مرتکب شده‌ام. التماس می‌کنم این حماقت مرا ببخش.»'
  tgl-ULB: Pagkatapos nagdalamhati ang puso ni David matapos niyang bilangin ang mga
    kalalakihan. Kaya sinabi niya kay Yahweh, “Nagkasala ako nang matindi sa paggawa
    nito. Ngayon, Yahweh, alisin mo ang pagkakasala ng iyong lingkod, sapagkat kumilos
    ako nang may labis na kahangalan.”
  hui-hui: Ogoni biai howa mbirale ogoni biyagonaga Debidi ibuni bu miniha genda timbuni
    yu howa ibugua Anduane Homogohondo bi lalu howa lalu, I̱na mini nawiale howa agali
    daga larudagome i̱na mana ko timbuniore bu haruda. Ani birudago ai Anduane Homogo-o
    i̱na ko birudago mo wahabe, lene.
  mya-mya: သို့​ရာ​တွင်​ဒါ​ဝိဒ်​သည်​သန်း​ခေါင်​စာ​ရင်း ကောက်​ပြီး​သော​အ​ခါ​နောင်​တ​ရ​လျက်
    ထာ​ဝ​ရ​ဘု​ရား​အား``အ​ကျွန်ုပ်​သည်​ဤ ကြောက်​မက်​ဖွယ်​ကောင်း​သော​အ​ပြစ်​ကို​ကူး
    လွန်​မိ​ပါ​ပြီ။ အ​ကျွန်ုပ်​အား​အပြစ်​ဖြေ​လွှတ် တော်​မူ​ပါ။ အ​ကျွန်ုပ်​သည်​မိုက်​မဲ​စွာ​ပြု
    မိ​ပါ​ပြီ'' ဟု​လျှောက်​ထား​၏။
  bod-N: མི་གྲངས་བརྩིས་རྗེས། དཱ་བིད་ཀྱི་སེམས་མི་བདེ་བར་གྱུར་ཏེ། དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ།
    བདག་གིས་ལས་འདི་བྱས་པས་སྡིག་པ་ཤིན་ཏུ་ཆེའོ། །ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། བདག་གིས་ཤིན་ཏུ་གླེན་པའི་དོན་བྱས་པས།
    ད་ལྟ་ཁྱེད་ཀྱིས་ཞབས་ཕྱི་བདག་གི་ཉེས་པ་བསལ་བར་མཛོད་ཅེས་གསོལ་ཏོ། །
  sna-sna: Hana yaDhavhidhi yakarova shure kwokuverenga kwake varume vokurwa, akati
    kuna Jehovha, “Ndatadza zvikuru pane zvandaita. Haiwa Jehovha, zvino ndinokukumbirai,
    bvisa mhaka yomuranda wenyu. Ndaita chinhu choupenzi kwazvo.”
  spa-BLM: 'El corazón de David se conmovió después de haber contado al pueblo. David
    dijo a Yahvé: “He pecado mucho en lo que he hecho. Pero ahora, Yahvé, quita, te
    lo ruego, la iniquidad de tu siervo; porque he actuado con mucha insensatez.”'
  cac-cac: 'Ix lajvi chi'' ix snaan sb''a sc''ool vin̈aj rey David chi''. Ix och vin̈
    d''a ilc''olal yuj b''aj ix yic''q''ue vaan sb''isul eb'' israel chi'', ix yalan
    vin̈ icha tic: —Mamin Jehová, te nivan in mul ix och d''ayach yuj jun tas ix in
    c''ulej tic. A val ticnaic tzin tevi val d''ayach to tziq''uel jun in mul tic
    d''a vib''an̈. Icha junoc anima malaj spensar ix vutej in b''a d''ayach, xchi
    vin̈.'
  swh-ULB: Ndipo moyo wa Daudi ukamchoma alipokuwa amewahesabu watu. Hivyo akamwambia
    Yahwe, “Kwa kufanya hivi nimetenda dhambi sana. Sasa, Yahwe, uiondoe hatia ya
    mtumishi wako, kwani nimetenda kwa upumbavu.”
  bel-bel: 'І здрыганулася сэрца Давідава пасьля таго, як ён палічыў народ. І сказаў
    Давід Госпаду: цяжка зграшыў я, зрабіўшы так; і сёньня малю Цябе, Госпадзе, даруй
    грэх рабу Твайму, бо надта неразумна зрабіў я.'
  deu-ELBBK: 'Aber dem David schlug sein Herz, nachdem er das Volk gezählt hatte;
    und David sprach zu dem HERRN: Ich habe sehr gesündigt in dem, was ich getan habe;
    und nun, HERR, lass doch die Ungerechtigkeit deines Knechtes vorübergehen, denn
    ich habe sehr töricht gehandelt!'
  mbb-OT: Ne mibmezaat is gehinawa ni David hein nepasad is kedsinsusa zin te menge
    etew. Ne migkeǥiyan din is Nengazen te, “Nekesalà a kayi te mibeelan ku. Umbe
    ebpehizuhizu a kenikew, Nengazen, he peseyluwa a kenikew is suluǥuen nu te salè
    ku, su kelelalung is mibeelan ku.”
  mal-2015: 'എന്നാൽ ദാവീദ് ജനത്തെ എണ്ണിയശേഷം തന്റെ ഹൃദയത്തിൽ കുത്തുകൊണ്ടിട്ടു യഹോവയോടു:
    ഞാൻ ഈ ചെയ്തതു മഹാപാപം; എന്നാൽ യഹോവേ, അടിയന്റെ കുറ്റം ക്ഷമിക്കേണമേ; ഞാൻ വലിയ ഭോഷത്വം
    ചെയ്തുപോയി എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paloda, sar zgende le manušen, o David pes šunelas vinnovato a phenďa
    le RAJESKE: „Kerďom igen baro binos angle tu. Akana tut mangav, RAJEJA, odmuk
    mange kada binos, bo na kerďom oda goďaha!“'
  pes-OPV: 'و داود بعد از آنکه قوم را شمرده بود، دردل خود پشیمان گشت. پس داود به خداوندگفت:
    «در این کاری که کردم، گناه عظیمی ورزیدم و حال‌ای خداوند گناه بنده خود را عفوفرما
    زیرا که بسیار احمقانه رفتار نمودم.»'
  ron-1924: 'Давид а симцит кум ый бэтя инима дупэ че фэкусе нумэрэтоаря попорулуй.
    Ши а зис Домнулуй: „Ам сэвыршит ун маре пэкат фэкынд лукрул ачеста! Акум, Доамне,
    биневоеште ши яртэ нелеӂюиря робулуй Тэу, кэч ам лукрат ын тотул ка ун небун!”'
  ben-OBCV: যোদ্ধাদের সংখ্যা গণনা করার পর দাউদ বিবেকের দংশনে বিদ্ধ হলেন, ও তিনি সদাপ্রভুকে
    বললেন, “এ কাজ করে আমি মহাপাপ করে ফেলেছি। এখন, হে সদাপ্রভু, আমি মিনতি জানাচ্ছি,
    তোমার দাসের অপরাধ ক্ষমা করো। আমি মহামূর্খের মতো কাজ করেছি।”
  som-som: Oo Daa'uudna qalbigiisii ayaa naxay markuu dadka tiriyey dabadeed. Markaasaa
    Daa'uud Rabbiga ku yidhi, Waxaan sameeyey aad baan ugu dembaabay; haddaba Rabbiyow,
    waan ku baryayaaye, iga fogee dembigayga anoo addoonkaaga ah, waayo, nacasnimo
    weyn baan sameeyey.
  lat-VUC: 'Percussit autem cor David eum, postquam numeratus est populus: et dixit
    David ad Dominum: Peccavi valde in hoc facto: sed precor, Domine, ut transferas
    iniquitatem servi tui, quia stulte egi nimis.'
  eng-ASVBT: 'And David’s heart smote him after that he had numbered the people. And
    David said unto Jehovah, I have sinned greatly in that which I have done: but
    now, O Jehovah, put away, I beseech thee, the iniquity of thy servant; for I have
    done very foolishly.'
  ita-1885: 'E Davide fu tocco nel cuore, dopo che egli ebbe annoverato il popolo.
    E Davide disse al Signore: Io ho gravemente peccato in ciò che io ho fatto; ma
    ora, Signore, rimovi, ti prego, l''iniquità del tuo servitore; perciocchè io ho
    fatta una gran follia.'
  eng-LXXUP: 'And the heart of David smote him after he had numbered the people; and
    David said to the Lord, I have sinned grievously, O Lord, in what I have now done:
    remove, I pray thee, the iniquity of thy servant, for I have been exceedingly
    foolish.'
  eng-ULB: Then David's heart afflicted him after he had counted the men. So he said
    to Yahweh, “I have greatly sinned by doing this. Now, Yahweh, take away your servant's
    guilt, for I have acted very foolishly.”
  spa-VBL: 'Después, David se sintió muy mal por haber ordenado el censo. Le dijo
    a Dios: “He cometido un terrible pecado al hacer esto. Por favor, quita la culpa
    de tu siervo, porque he sido muy estúpido”.'
  fra-_FOB: 'Mais David fut repris en son cœur, après qu''il eut ainsi dénombré le
    peuple, et David dit à l''Éternel: J''ai commis un grand péché en faisant cela;
    et maintenant, ô Éternel, fais passer, je te prie, l''iniquité de ton serviteur,
    car j''ai agi très follement!'
  mal-mal: 'എന്നാൽ ദാവീദ് ജനത്തെ എണ്ണിയശേഷം തന്റെ മനഃസാക്ഷി അവനെ അലട്ടിയപ്പോൾ അവൻ
    യഹോവയോട്: “ഞാൻ ഈ ചെയ്തത് മഹാപാപം; എന്നാൽ ഇപ്പോൾ, യഹോവേ, അടിയന്റെ കുറ്റം ക്ഷമിക്കണമേ
    എന്ന് ഞാൻ പ്രാർത്ഥിക്കുന്നു; ഞാൻ വലിയ ഭോഷത്തം ചെയ്തുപോയി” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin ab Dāūd kā zamīr us ko malāmat karne lagā. Us ne Rab se duā kī, “Mujh
    se sangīn gunāh sarzad huā hai. Ai Rab, ab apne ḳhādim kā qusūr muāf kar. Mujh
    se baṛī hamāqat huī hai.”
  suz-BL: मिनु नोले दाऊद मुर आन कली हिक्‍शो आ पर्बम आ थुं मनुमाक्‍त। मिनु दाऊदमी परमप्रभु
    यावे कली “गो मुर आन कली हिक्‍शा ठेयब पाप पाता। मुल परमप्रभु यावे, इन वाइल आ मरिम्‍शो
    पशो क्‍याम्‍दीन। मारदे हना गो थम मूर्ख गेय पाता” देंमाक्‍त। २सामुएल १२:१३
  ita-1927: 'E dopo che Davide ebbe fatto il censimento del popolo, provò un rimorso
    al cuore, e disse all’Eterno: “Io ho gravemente peccato in questo che ho fatto;
    ma ora, o Eterno, perdona l’iniquità del tuo servo, poiché io ho agito con grande
    stoltezza”.'
  ckb-ckb: 'پاش سەرژمێریکردنی گەل، داود تووشی ئازاری ویژدان بوو، بە یەزدانی گوت: «زۆر
    گوناهم کرد لەوەی کە کردم. ئێستاش ئەی یەزدان، لە تاوانی خزمەتکارەکەت خۆشبە، چونکە
    ڕەفتارێکی زۆر گێلانەم کرد.»'
  eng-BBE: And after the people had been numbered, David's heart was troubled. And
    David said to the Lord, Great has been my sin in doing this; but now, O Lord,
    be pleased to take away the sin of your servant, for I have done very foolishly
  kan-OKCV: ದಾವೀದನು ಜನರನ್ನು ಲೆಕ್ಕಿಸಿದ ತರುವಾಯ ಅವನ ಮನಸ್ಸಾಕ್ಷಿ ಹಂಗಿಸತೊಡಗಿತು. ಆದ್ದರಿಂದ
    ದಾವೀದನು ಯೆಹೋವ ದೇವರಿಗೆ, “ನಾನು ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಿದ್ದರಿಂದ ಮಹಾಪಾಪ ಮಾಡಿದೆನು. ಯೆಹೋವ ದೇವರೇ,
    ದಯಮಾಡಿ ನಿಮ್ಮ ಸೇವಕನ ಅಕ್ರಮವನ್ನು ಪರಿಹರಿಸಿರಿ; ಏಕೆಂದರೆ ನಾನು ಇದರಲ್ಲಿ ಬಹಳ ಬುದ್ಧಿಹೀನನಾಗಿ
    ನಡೆದೆನು,” ಎಂದನು.
  tam-2017: 'இவ்விதமாக மக்களை எண்ணிப்பார்த்த பின்பு, ராஜாவின் இருதயம் அவனை நோகடித்தது;
    அப்பொழுது தாவீது யெகோவாவை நோக்கி: நான் இப்படிச் செய்ததால் பெரிய பாவம் செய்தேன்;
    இப்போதும் ஆண்டவரே, உமது அடியானின் அக்கிரமத்தை நீக்கிவிடும்; நான் பெரிய முட்டாள்தனமான
    காரியம் செய்தேன் என்றான்.'
  spa-RV-1909: 'Y después que David hubo contado el pueblo, punzóle su corazón; y
