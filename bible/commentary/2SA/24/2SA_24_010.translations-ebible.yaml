  kan-2017: ಜನಗಣತಿ ಮಾಡಿಸಿದ ನಂತರ ದಾವೀದನಿಗೆ ಮನಸ್ಸಾಕ್ಷಿಯು ಚುಚ್ಚತೊಡಗಿತು. ಆದುದರಿಂದ ಅವನು
