    kupwur mahkohng ie. Pwe I sapwungalahr wiadahr doadoahk en aramas pweipwei men.”
  por-BRBSL: 'O coração de David bateu nele depois que ele contou o povo. David disse
    a Javé: “Eu pequei muito naquilo que fiz. Mas agora, Javé, ponha de lado, eu lhe
    imploro, a iniqüidade de seu servo; pois fiz muito loucamente”.'
  cth-cth: Tami be a touk hnukkhu, Devit ni amahoima yon a kâpen. Devit ni BAWIPA
    koevah, ka sak e hno dawk puenghoi ka payon toe. Oe BAWIPA na san kaie yon na
    takhoe pouh haw. Pathu laihoi doeh hno ka sak toe telah a ti.
  twi-twi: Dawid kan nnipa no nyinaa wiei no, nʼahonim buu no fɔ, nti ɔka kyerɛɛ Awurade
    se, “Nea meyɛe yi nti, mayɛ bɔne. Enti Awurade, mesrɛ wo, yi saa afɔbu yi fi wo
    somfo so. Mayɛ nkwaseade.”
  hlt-hlt: Pilnam te a tae phoeiah David te a lungbuei loh a ngawn. Te dongah David
    loh BOEIPA taengah, “Ka saii te muep ka tholh coeng. BOEIPA aw, ka pavai tangkik
    dongah ni, na sal kathaesainah he han hlah mai laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii bɑntɛ́ ò cɑ̀ɑ̀rɛ̀mɛ̀ kòo kɔ̃m̀bùɔ̀tìi do, kòo nɑ́kɛ́ ti Yiɛ̀
    nKuyie nkɛ dɔ̀: N Yiɛ̀ nKuyie n cɑ̀ɑ̀rɛ̀mu mɛdiɛ̀ n kɑ̀ɑmmɛ̀ bɛnìtìbɛ̀. M bɑntɛ́mu
    n cɑ̀ɑ̀rɛ̀mɛ̀, n dɔ̀ɔ̀ tiyɛìntì nti, ɑ́ n cĩ́ɛ̃́.'
  msy-2020: Devit bar me mengegha gɨvagha, gɨn an amizir arazir kam bagha navim osemegha
    kamaghɨn Ikiavɨra Itir God ko mɨgei, “Kɨ bar onganigha mɨdorozir gumaziba menge.
    Kɨ arazir kurar kamɨn osɨmtɨzir bar ekiam gami. O Ikiavɨra Itir God, ga uaning,
    kɨ amizir arazir kurar kam, nɨ a gɨn amadagh.”
  dop-dop: 'Tɑfiiti tɛmɑ kʋkɑlʋɣʋ ŋkʋ ɩlɛ ɩ lɑŋlɛ wɑkǝlɑɑ kɛlɛ nɑ ɩ́ tɔ sɩ: Tɑcɑɑ,
    mɑ lɑpɑ mpʋ tɔ mɑ wɑkǝlɑɑ kɛ́, ɩlɛ wii-m mɑ ɩsɑɣɑtʋ ntɩ. Mɑ lɑpɑ kʋmɛlɛntʋ kɛ́.'
  azb-azb: 'Lakin xalqı sayandan sonra Davud vicdan əzabı çəkdi. O, Rəbbə dedi: «Bu
    işi görməklə böyük günah etdim. İndi isə, ya Rəbb, yalvarıram, qulunun bu təqsirindən
    keç, çünki çox ağılsızlıq etmişəm».'
  eng-DBY: And David's heart smote him after he had numbered the people. And David
    said to Jehovah, I have sinned greatly in what I have done; and now, I beseech
    thee, Jehovah, put away the iniquity of thy servant; for I have done very foolishly.
  hin-2017: प्रजा की गणना करने के बाद दाऊद का मन व्याकुल हुआ। अतः दाऊद ने यहोवा से
    कहा, “यह काम जो मैंने किया वह महापाप है। तो अब, हे यहोवा, अपने दास का अधर्म दूर
    कर; क्योंकि मुझसे बड़ी मूर्खता हुई है।”
  wol-KYG: 'Daawuda waññ askan wa ba noppi, fit wa ne rës, mu yedd boppam, daldi ne
    Aji Sax ji: «Aji Sax ji, bàkkaar naa lool. Léegi nag ngalla jéggal ma sama ñaawtéef,
    ndax def naa jëfi dof ju réy lool.»'
  eng-YLT: And the heart of David smiteth him, after that he hath numbered the people,
    and David saith unto Jehovah, 'I have sinned greatly in that which I have done,
    and now, O Jehovah, cause to pass away, I pray Thee, the iniquity of Thy servant,
    for I have acted very foolishly.'
  eng-WYC-2017: And the heart of David smote him, that is, his conscience reproved
    him, after that the people was numbered; and David said to the Lord, I have sinned
    greatly in this deed; but, Lord, I pray, that thou turn away the wickedness of
    thy servant, for I have done full follily.
  eng-WMBB: David’s heart struck him after he had counted the people. David said to
    the LORD, “I have sinned greatly in that which I have done. But now, the LORD,
    put away, I beg you, the iniquity of your servant; for I have done very foolishly.”
  urd-GVH: लेकिन अब दाऊद का ज़मीर उसको मलामत करने लगा। उसने रब से दुआ की, “मुझसे संगीन
    गुनाह सरज़द हुआ है। ऐ रब, अब अपने ख़ादिम का क़ुसूर मुआफ़ कर। मुझसे बड़ी हमाक़त
    हुई है।”
  rug-rug: Sipu ele beto naei e Devita sari na tie, si kurekure pule nia telena si
    asa, meke zama la si asa koe Zihova, “Sinea nomana si tavetia rau koasa ginugua
    hie! Taleoso nau, na dinuviduvili si tavetia rau.”
  gaz-gaz: Daawit waan erga loltoota lakkaaʼee booddee balleessaan itti dhagaʼameef
    Waaqayyoon, “Ani waan hojjedhe keessatti cubbuu guddaa hojjedheera. Yaa Waaqayyo,
    ani akka ati balleessaa garbicha keetii dhiiftuuf sin kadhadha. Ani hojii gowwummaa
    guddaa hojjedheeraa” jedhe.
  fra-LSG: 'David sentit battre son cœur, après qu’il eut ainsi fait le dénombrement
    du peuple. Et il dit à l’Éternel: J’ai commis un grand péché en faisant cela!
    Maintenant, ô Éternel, daigne pardonner l’iniquité de ton serviteur, car j’ai
    complètement agi en insensé!'
  yal-yal: Dawuda bɔɲɛn yi raɲaxu a ma a yelin xanbini yamaan yatɛ. Dawuda yi a fala
    Alatala xa, a naxa, “N yulubi gbeen nan ligaxi ito ra. Iki, n bata i mayandi,
    i xa diɲa n tan, i ya walikɛɛn yulubin ma. N bata xaxilitareyaan liga.”
  haw-1868: 'Kui iho la ka naau o Davida ia ia iho, mahope iho o kana helu ana i na
    kanaka. I aku la Davida ia Iehova, Ua hewa nui au i ka mea a''u i hana iho nei:
    e Iehova, e lawe aku oe i ka hala o kau kauwa; no ka mea, ua hana lapuwale no
    wau.'
  arb-NAV: 'وَبَعْدَ أَنْ تَمَّ إِحْصَاءُ الشَّعْبِ اعْتَرَى النَّدَمُ قَلْبَ دَاوُدَ،
    فَتَضَرَّعَ إِلَى الرَّبِّ قَائِلاً: «أَخْطَأْتُ جِدّاً بِمَا ارْتَكَبْتُهُ، فَأَرْجُوكَ
    يَا رَبُّ أَنْ تُزِيلَ إِثْمَ عَبْدِكَ لأَنَّنِي تَصَرَّفْتُ تَصَرُّفاً أَحْمَقَ».'
  ewe-ewe: David ƒe dzitsinya ɖe fu nɛ esi wòna woxlẽ ame siwo ate ŋu ayi aʋa la vɔ.
    Tete wògblɔ na Yehowa be, “Mewɔ nu vɔ̃ gã aɖe le nu si mewɔ la ta. Oo Yehowa,
    azɔ la meɖe kuku na wò, ɖe wò dɔla ƒe vodada ɖa elabena mewɔ bometsinu gã aɖe.”
  eng-LEE: And David's heart smote him after that he had numbered the people. And
    David said unto the Lord, I have sinned greatly in what I have done; and now,
    I beseech thee, O Lord, cause the iniquity of thy servant to pass away; for I
    have acted very foolishly.
  asm-FB: এইদৰে দায়ূদে লোকসকলক গণনা কৰোঁৱাৰ পাছত, তেওঁৰ মনে তেওঁক দোষী কৰিলে। তেতিয়া
    দায়ূদে যিহোৱাক ক’লে, “এই কৰ্ম কৰি মই মহা পাপ কৰিলোঁ; কিন্তু হে যিহোৱা বিনয় কৰোঁ,
    নিজ দাসৰ অপৰাধ ক্ষমা কৰা, কিয়নো মই অতিশয় অজ্ঞানৰ কৰ্ম কৰিলোঁ।”
  sus-A: دَوُدَ تٌ فّ حَمَ كْنتِدٍ، عَ بْحّ نَشَ مَحَاشُ، عَ قَ عَ قَلَ عَلَتَلَ بّ،
    «ﭑ تٌ يِ رَبَشِ، ﭑ بَرَ يُنُبِ بٍلٍبٍلٍ رَبَ. يَكْسِ ﭑ بَرَ عِ مَيَندِ عِ شَ دِحّ
    عِ شَ كٌنيِ شَ يُنُبِ مَ. نَ بَرَ قِندِ ﭑ مَ دَشُحَ رَ.»
  fra-SBL: 'Le cœur de David le frappa après qu''il eut compté le peuple. David dit
    à Yahvé : « J''ai beaucoup péché par ce que j''ai fait. Mais maintenant, Yahvé,
    efface, je t''en prie, l''iniquité de ton serviteur, car j''ai fait une grande
    folie. »'
  hbo-hbo: וַיַּ֤ךְ לֵב־דָּוִד֙ אֹתֹ֔ו אַחֲרֵי־כֵ֖ן סָפַ֣ר אֶת־הָעָ֑ם ס וַיֹּ֨אמֶר
    דָּוִ֜ד אֶל־יְהוָ֗ה חָטָ֤אתִי מְאֹד֙ אֲשֶׁ֣ר עָשִׂ֔יתִי וְעַתָּ֣ה יְהוָ֔ה הַֽעֲבֶר־נָא֙
    אֶת־עֲוֹ֣ן עַבְדְּךָ֔ כִּ֥י נִסְכַּ֖לְתִּי מְאֹֽד׃
  kik-kik: Nake Daudi agĩthĩĩnĩka mũno ngoro thuutha wa gũtara andũ acio a mbaara,
    akĩĩra Jehova atĩrĩ, “Nĩnjĩhĩtie mũno nĩ ũndũ wa ũguo njĩkĩte. Rĩu, Wee Jehova-rĩ,
    ndagũthaitha ũnjehererie mahĩtia, niĩ ndungata yaku. Nĩnjĩkĩte ũndũ wa ũrimũ mũno.”
  fra-NCL: 'David sentit battre son cœur après qu’il eut compté le peuple, et David
    dit à Yahweh : « J’ai commis un grand péché en ce que j’ai fait ! Maintenant,
    ô Yahweh, ôtez, je vous prie, l’iniquité de votre serviteur, car j’ai tout à fait
    agi en insensé. »'
  cek-AK: David loe misatuh thaih kami to kroek pacoengah, dawnpakhuem moe, Angraeng
    khaeah, Kai loe paroeai hmuen sakpazae boeh; Aw Angraeng, vaihi na tamna ih zaehaih
    takhoe ving hanah, tahmenhaih kang hnik; paroeai amthuhaih hoiah hmuen to ka sak
    moeng boeh, tiah a naa.
  cuk-cuk: 'David sordagan-ebichisgu, gwage-ulubgi magar-itononikid, ede noar-ibmar-imaksaye.
    Agine, geb Bab-Jehováʼga sogded: “Bab-Jehováʼye, we-ibmar-imaksadgi an begi nue
    nosad. Bab-Jehováʼye, gwage-naibidgi an bese egise, an begi-isgusadi be anga elie,
    nossuliyob be an-dake, binsaed-sateyobi an ibmar-imaksad.”'
  uig-CYR: 'Давут хәлиқниң санини алғандин кейин, виҗдани азапланди вә Пәрвәрдигарға:
    Бу қилғиним еғир гуна болупту. И Пәрвәрдигар, қулуңниң қәбиһлигини көтиривәткәйсән;
    чүнки мән толиму ахмақанилик қиптимән, деди.'
  tel-2017: జనసంఖ్య చూసినందుకు దావీదు మనస్సు నొచ్చుకుంది. అతడు యెహోవాతో “నేను చేసిన
    పని వలన గొప్ప పాపం మూటగట్టుకున్నాను. ఇలా చేయడం చాలా పెద్ద పాపం. యెహోవా, నేను చాలా
    తెలివి తక్కువ పని చేశాను. దయచేసి నీ దాసుడి దోషం తీసివెయ్యి” అన్నాడు.
  hat-BSA: 'Koulye a, kè David te vin twouble lè li te fin konte pèp la. Konsa, David
    te di a SENYÈ a: “Mwen te fè gwo peche nan sa mwen te fè a. Men koulye a, O SENYÈ,
    souple retire inikite a sèvitè Ou a, paske mwen te aji nan foli.”'
  kos-kos: Ke David el orala oaoa sac tari, el luman oela kac, na el fahk nu sin LEUM
    GOD, “Nga orala ma koluk na yohk se. Nunak munas, sisla koluk luk. Ma na lalfon
    se pa nga orala.”
  hbo-WLC: וַיַּ֤ךְ לֵב־דָּוִד֙ אֹת֔וֹ אַחֲרֵי־כֵ֖ן סָפַ֣ר אֶת־הָעָ֑ם ס וַיֹּ֨אמֶר
    דָּוִ֜ד אֶל־יְהוָ֗ה חָטָ֤אתִי מְאֹד֙ אֲשֶׁ֣ר עָשִׂ֔יתִי וְעַתָּ֣ה יְהוָ֔ה הַֽעֲבֶר־נָא֙
    אֶת־עֲוֺ֣ן עַבְדְּךָ֔ כִּ֥י נִסְכַּ֖לְתִּי מְאֹֽד׃
  ibo-ibo: Ma obi Devid bidoro ịta ya ụta mgbe ọ gụchara ndị ikom na-alụ agha ọnụ.
    Ọ sịrị Onyenwe anyị, “Emehiela m nke ukwuu nʼihi ihe m mere. Ma ugbu a, Onyenwe
    anyị biko, arịọ m gị, wezuga ikpe ọmụma nke dịịrị ohu gị; nʼihi na emeela m ihe
    nzuzu dị ukwuu.”
  ory-ory: ଏହିରୂପେ ଦାଉଦ ଲୋକମାନଙ୍କୁ ଗଣନା କରାଇଲା ଉତ୍ତାରେ ତାଙ୍କ ହୃଦୟ ତାଙ୍କୁ ଆଘାତ କଲା।
    ତହୁଁ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କୁ କହିଲେ, “ଏହି କର୍ମ କରିବାରେ ମୁଁ ମହାପାପ କରିଅଛି; ମାତ୍ର ଏବେ ହେ
    ସଦାପ୍ରଭୋ, ବିନୟ କରୁଅଛି, ନିଜ ଦାସର ଅପରାଧ କ୍ଷମା କର; କାରଣ ମୁଁ ଅତି ମୂର୍ଖର କର୍ମ କରିଅଛି।”
  chk-chk: Nge mürin än Tafit angei iteiten ekewe aramas, a mengiringir lon lelukan.
    Iwe, a üreni ewe Samol mi Lapalap, “Üa fokun tipis ren mine üa föri. Iei mine
    üa tüngor ngonuk, kopwe amusala ai tipis ngang noum chon angang. Pun ngang üa
    föri mine a fokun mwäl.”
  ssd-ssd: 'Kile David nu wam kina ta tuku wamdus pitina le nu ndek Suŋgo yabaŋmba
    sana: O Suŋgo, ye ŋginŋgan maŋau kumba siŋka uneken. Ne ye tuku une ta sauka gilaiŋga
    ŋgina.'
  rop-rop: Afta na King Deibid bin stat filim miselp nogud weya imbin kaundimap ola
    solja, en imbin dalim YAWEI, “Aibin dum brabli nogudbala ting weya aibin kaundimap
    ola solja. En mi askimbat yu blanga larramgo mi fri brom dis nogudbala ting weya
    aibin dum.”
  ukr-1871: 'Та вдарила Давида совість після того, як він звелїв перелїчити люд. І
    промовив Давид до Господа: Тяжко провинив я тим, що вчинив тепер, але молю тебе,
    Господи, прости гріх раба твого, бо я вельми (збуяв) нерозумно вчинив.'
  deu-1951: 'Aber nachdem David das Volk hatte zählen lassen, schlug ihm das Herz.
    Und David sprach zum HERRN: Ich habe mich schwer versündigt mit dem, was ich getan!
    Nun aber, o HERR, vergib doch die Missetat deines Knechtes; denn ich habe sehr
    töricht gehandelt!'
  eng-JPS: 'And David''s heart smote him after that he had numbered the people. And
    David said unto the LORD: ''I have sinned greatly in what I have done; but now,
    O LORD, put away, I beseech Thee, the iniquity of Thy servant; for I have done
    very foolishly.'''
  srp-1865: 'Tada Davida taknu u srce, pošto prebroji narod, i reèe David Gospodu:
    sagriješih veoma što to uradih. Ali, Gospode, uzmi bezakonje sluge svojega, jer
    veoma ludo radih.'
  lug-lug: Naye Dawudi n’akeŋŋeentererwa emmeeme olw’ekikolwa ekyo eky’okubala abantu.
    N’agamba Mukama nti, “Nnyonoonye nnyo olw’ekyo kye nkoze. Kaakano, Ayi Mukama
    Katonda nziggyako omusango guno omuddu wo gw’azizza, kubanga nkoze eky’obusirusiru.”
  heb-heb: ויך לב דוד אתו אחרי כן ספר את העם ויאמר דוד אל יהוה חטאתי מאד אשר עשיתי
    ועתה יהוה העבר נא את עון עבדך כי נסכלתי מאד׃
  ben-IRV: দায়ূদ লোকদেরকে গণনা করার পর তাঁর হৃদয় ধুকধুক করতে লাগল৷ দায়ূদ সদাপ্রভুকে
    বললেন, “এই কাজ করে আমি মহাপাপ করেছি; এখন, হে সদাপ্রভু, অনুরোধ করি, নিজ দাসের অপরাধ
    ক্ষমা কর, কারণ আমি বড়ই অজ্ঞানের কাজ করেছি৷”
  pan-pan: ਲੋਕਾਂ ਦੀ ਗਿਣਤੀ ਕਰਨ ਤੋਂ ਬਾਅਦ ਦਾਊਦ ਦੇ ਮਨ ਨੇ ਉਹ ਨੂੰ ਸਤਾਇਆ ਅਤੇ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ
    ਨੂੰ ਆਖਿਆ ਕਿ ਜੋ ਮੈਂ ਕੀਤਾ ਹੈ ਵੱਡਾ ਪਾਪ ਹੈ! ਹੁਣ ਹੇ ਯਹੋਵਾਹ ਦਯਾ ਕਰ ਕੇ ਆਪਣੇ ਦਾਸ ਦੀ ਬਦੀ
    ਦੂਰ ਕਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਵੱਡੀ ਮੂਰਖਤਾਈ ਦਾ ਕੰਮ ਕੀਤਾ ਹੈ।
  tkr-tkr: 'Davudee millet qətqəs alikkıyle qiyğa, mang''us culecad cus naş qexhe.
    Mang''vee Rəbbik''le eyhen: – Mana iş hav''u, zı xəbna bınah opxhun. Rəbb, həşde
    hucoona ixhes ine g''ulune taxsirıke ılyheç''e, zı bəç''əriyvalla hav''u.'
  mya-JVB: ဒါဝိဒ် သည် လူ တို့ကို ရေတွက် ပြီးမှ နောင်တ ရ၍ ၊ အကျွန်ုပ်ပြု မိသော အမှု၌
    အလွန် ပြစ်မှား ပါပြီ။ အိုထာဝရ ဘုရား ၊ ကိုယ်တော် ကျွန် ၏အပြစ် ကို ဖြေရှင်း တော်မူပါ။
    အကျွန်ုပ်သည် အလွန် မိုက် သောအမှုကို ပြုမိပါပြီဟု ထာဝရဘုရား အား တောင်းပန် လေ၏”
  tbg-tbg: Ioaapiva minti tuvaro Devitiva vaiharo iruvaro viva nai kempukaiqama keharo
    ekaa iqoka vaiinti kaara ntuate tu uvava kia koqe uva vauvaro viva oho tiro, Te
    kia Isareri iqoka vaiinti kaara ntuataarave, tivakero Nora Kotira aarero tiharo,
    Mpo, Noravauvo, te vi okarara autiha ai qoraiqama amitaunarave. Mpo, Noravauvo,
    te ariara mpo ike tihama vi uvara nunka timitaane, turo. Te kia avu aato vataa
    vaiinti voqaantemake, vi okarara autu kaunarave, tiro.
  hmo-hmo: To Davida ese inai duahia gaukara ia karaia murinai, iena lalona ese ia
    pidia, bona ia ese Lohiabada dekenai ia hereva, ia gwau, “Inai duahia gaukara
    dekena amo, kara dika bada herea lau karaia vadaeni! Lohiabada e, oi dekenai lau
    noinoi, egu kara dika do oi gwauatao, badina unai kara dekenai lau be kavakava
    momokani!”
  urd-urd: और लोगों का शुमार करने के बाद दाऊद का दिल बेचैन हुआ और दाऊद ने ख़ुदावन्द
    से कहा, “यह जो मैंने किया वह बड़ा गुनाह किया, अब ऐ ख़ुदावन्द मैं तेरी मिन्नत करता
    हूँ कि तू अपने बन्दा का गुनाह दूर कर दे क्यूँकि मुझसे बड़ी बेवक़ूफ़ी हुई।”
  rus-SYN: 'И вздрогнуло сердце Давидово после того, как он сосчитал народ. И сказал
    Давид Господу: тяжко согрешил я, поступив так; и ныне молю Тебя, Господи, прости
    грех раба Твоего, ибо крайне неразумно поступил я.'
  bqc-SIM: 'Gbɛ̃́piↄ naoa gbɛa Davidi ku déndↄ̃mɛɛ guu, ↄ̃ a ò Diiɛ: Ma duunakɛ̀
    yã́pi kɛa guu maamaaɛ. Dii, mapi n zↄ̀blena, ma tàae kɛ̃a sa, asa ma sↄũyã
    kɛ̀ɛ.'
  tcz-CHONGTHU: Hitichun mipi asim soh phat’uvin David chu alungthima akisih behseh
    jengin, hijeh chun David injong Pakai henga taona anei jin hitin aseitai, “Kathil
    bol chung changa hin keima melsa tah in ka chonse tai; hijongle tuhin vo Pakai,
    nahenga kahung tao ahi, nasohpa keima themmona jouse hi lamang tan; ajeh chu keiman
    ngol hoitah hin thil kanabol tai,” ati.
  mar-mar: हे काम पार पाडल्यावर मात्र दावीदाला मनोमन लाज वाटली. तो परमेश्वरास म्हणाला,
    “माझ्याहातून हे मोठे पाप घडले आहे. या माझ्या अपराधाबद्दल मला क्षमा कर. माझा हा
    मोठाच मूर्खपणा झाला आहे.
  qub-qub: 'Llapan runata sinsuraycachir Davidga «juchatami rurashcä» niran. Chaymi
    Tayta Diosta mañacur niran: «Fiyupa juchatami rurashcä sinsucherga. Cananga perdunaycallämay
    ari Tayta Dios. Nogaga upa runanömi rurashcä.»'
  bqp-bqp: 'Gbɛ̃ pìnↄ naronaa gbɛra Dauda kú tómadↄ̃yã gũn, akũ à pì Dikirinɛ:
    Ma durunna kɛ̀ yã pì kɛnaa gũn manamana. Dikiri, makũ n zↄ̀bleri, ǹ ma taari
    kɛ̃ma sà, zaakũ ma yↄ̃nkↄ yã kɛ̀.'
  hat-hat: 'Lè David fin fè konte konbe moun ki gen nan peyi a, konsyans li konmanse
    repwoche l''. Li di Seyè a: -Lè m'' fè sa m'' fè a, mwen fè yon gwo peche. Tanpri,
    Seyè, padonnen m'', se sèvitè ou mwen ye. Mwen te aji tankou moun fou.'
  eng-BSB: After David had numbered the troops, his conscience was stricken and he
    said to the LORD, “I have sinned greatly in what I have done. Now, O LORD, I beg
    You to take away the iniquity of Your servant, for I have acted very foolishly.”
  tod-tod: 'Gaamago Davide gaaɠaani ga toɠa ga sɔba nu, mazɔlɔɔ é nuɓusɛiti daaseigiti
    sɛʋɛni. É ɠɛni Ɠɔoɠɔ GALAGI ma: «Gè faaɠaaza gola ɠɛa ga nii ɠɛɛ vai! Naa ɠa
    é ba, Ɠɔoɠɔ GALAGI, sùvaayɛ ga nà-faa ɲɔi kae, nɛ̀i gè ga ɗa-wotiɠɛ nui, mazɔlɔɔ
    gè kwɛɛni ga gè nii ɠɛɛʋɛ eɠɛ ɠimalala nu.»'
  eng-WEBPB: David’s heart struck him after he had counted the people. David said
    to the LORD, “I have sinned greatly in that which I have done. But now, the LORD,
    put away, I beg you, the iniquity of your servant; for I have done very foolishly.”
  kbq-kbq: Hagi Deviti'a vahe'ma hamprite'noa arimpagna hu'ne. Ana huteno Ra Anumzamofona
    antahigeno, Nagra vahe'ma hampruana tusi'a kumi hu'noe. Hagi eri'za vahekamo'na
    nagra neginagi navu'nava hu'noanki kumini'a eri atrenanto.
  nhe-BL: 'Teipa quema tlantoyaj quitlalanaj nopa censo, David moyolcueso pampa quinpojtoya
    itlacajhua. Huajca momaijto ica TOTECO huan quiilhui: ―TOTECO, nitlajtlacolchijtoc
    miyac moixpa pampa niquinpojtoc nopa tlacame. TOTECO, nimitztlajtlanía xinechtlapojpolhui,
    pampa nieliyaya tlahuel nihuihuitic para nijchihuas ni tlamantli tlen nijchijtoc.'
  bus-bus: 'Gbɛ̃ pìnↄ narona gbɛra Dauda kú tóadↄ̃yãa guu, ben à bè Diinɛ: Ma durun
    kɛ̀ yã pì kɛna guu maamaa. Dii, mamↄma n zↄ̀bleri, ǹ ma taari kɛ̃mɛ sa, zaakɛ
    ma yↄ̃nkↄyã kɛ̀.'
  gub-BL: Wapapar ire ukwaw Tawi ikatu 'ym ma'e hemiapo kwer a'e kury. — Tupàn Tuweharupi
    Wiko Ma'e, azapo ikatu 'ym ma'e iaiw ma'e ihe, heremiaihu wapapar kar pà ihe.
    Nereharaz heremiapo kwer wi nehe. Heremiapo kwer nuzawy kwaw he'o ma'e hemiapo
    kwer.
  eng-DRA: 'But David’s heart struck him, after the people were numbered: and David
    said to the Lord: I have sinned very much in what I have done: but I pray thee,
    O Lord, to take away the iniquity of thy servant, because I have done exceeding
    foolishly.'
