  pan-pan: ਇਹ ਸਭ ਕੁਝ ਅਰਵਨਾਹ ਨੇ ਰਾਜਾ ਨੂੰ ਦੇ ਦਿੱਤਾ। ਫਿਰ ਅਰਵਨਾਹ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਤੁਹਾਡਾ
