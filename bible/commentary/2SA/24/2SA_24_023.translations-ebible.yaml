    Arauna agĩcooka akĩmwĩra atĩrĩ, “Jehova Ngai waku arogwĩtĩkĩra.”
  fra-NCL: 'Tout cela, ô roi, Areuna le donne au roi. » Et Areuna dit encore au roi :
    « Que Yahweh ; ton Dieu, te sois favorable ! »'
  cek-AK: Aw siangpahrang, Araunah mah siangpahrang hanah hae hmuennawk hae paek boih
