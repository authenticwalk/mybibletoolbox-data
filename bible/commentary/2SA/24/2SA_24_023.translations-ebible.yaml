    jeng ding ahi,” ati. Chujongleh Araunah chun lengpa koma hitin jong aseiye, “Pakai
    na-Pathenin nataona chu nasan peh teitei hen,” ati.
  mar-mar: अरवना महाराज, हवे ते मी तुम्हास देईन, महराजांवर परमेश्वराची मर्जी असावी.
    अशीही कामना त्याने पुढे व्यक्त केली.”
  qub-qub: '¡Chaycunataga llapanta gamtami goycö tayta!» Mastapis Arauna niran: «¡Tayta
    Diosniqui cuyapaycushunqui ari!»'
  bqp-bqp: 'Kína, ma n gba pínki. Arauna ɛ̀ra à pìnɛ dↄ: Dikiri n Luda sí kũnwo.'
  hat-hat: 'Araounak bay wa a tout bagay sa yo. Lèfini, li di: -Mwen mande Bondye
    pou l'' asepte ofrann ou an!'
  eng-BSB: O king, Araunah gives all these to the king.” He also said to the king,
    “May the LORD your God accept you.”
  tod-tod: Ee, masagi, gè ti pɛ fea è ya. Ɠɔoɠɔ GALAGI é ga ɗa-ƓALAGI, naa yeezei
    kae è wu ga pagɔ.»
  eng-WEBPB: All this, O king, does Araunah give to the king.” Araunah said to the
    king, “May the LORD your God accept you.”
  kbq-kbq: Hagi kini ne'moka ama mika zantamina nagra negamue, nehuno Arauna'a mago'ane
    anage huno kini nekura hu'ne, Ra Anumzana, kagri Anumzamo'a kagrama hanana ofarera
    muse nehuno antahigamisie.
  nhe-BL: Nochi san nimitzmaca. TOTECO moDios ma quipacti nopa tlacajcahualistli tlen
    tijmacas.
  bus-bus: 'Kí, ma n gbaa píngi. Arauna ɛ̀ara à bènɛ dↄ: Dii n Luda sínnɛ.'
  gub-BL: Omono Araun a'e ma'e paw tuwihawete pe. — Tuwe neremimono ràm neremizuka
    ràm ikatu Tupàn Tuweharupi Wiko Ma'e nezar pe nehe, i'i izupe.
  eng-DRA: 'All these things Areuna as a king gave to the king: and Areuna said to
    the king: The Lord thy God receive thy vow.'
