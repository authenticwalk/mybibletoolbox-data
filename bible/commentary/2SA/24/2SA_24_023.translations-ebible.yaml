  chk-chk: Ekei mettoch meinisin ai king üpwe ngonuk.” Iwe, Arauna a pwal üreni ewe
    king, “Ewe Samol mi Lapalap epwe etiwa om we asor.”
  ssd-ssd: 'nu nuŋe agaŋ ndende ta ŋakmba kilmba David kile-tumba sana: Naŋe Mbara
    Suŋgo nu ne tuku atrau tuwa ŋgina.'
  rop-rop: en imbin gibit detlot ting langa King Deibid, en imbin kipgon tok, “Wal
    ai wandim YAWEI blanga yu garra gudbinji langa yu blanga dis ofring weya yu garra
