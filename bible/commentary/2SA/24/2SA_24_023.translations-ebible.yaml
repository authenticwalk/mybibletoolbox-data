verse: 2SA.024.023
translations:
  mal-C: തിരുമനസ്സേ! ഇതെല്ലാം രാജാവിനുവേണ്ടി അരവ്നായുടെ തിരുമുൽക്കാഴ്ചയാകുന്നു.” അരവ്നാ
    തുടർന്നു, “അങ്ങയുടെ ദൈവമായ യഹോവ അങ്ങയിൽ പ്രസാദിക്കട്ടെ.”
  deu-TKW: 'das alles schenkt dem Könige der Sklave meines königlichen Herrn. Und
    Arawna sprach zum Könige: Jahwe, dein Gott, möge dir geneigt sein!'
  lin-lin: 'Oh mokonzi, napesi yo nyonso ! Orina alobaki lisusu na mokonzi : — Tika
    ete Yawe, Nzambe na yo, ayamba malamu bambeka na yo !'
  eng-LSV: Araunah has given the whole [as] a king to a king; and Araunah says to
    the king, “Your God YHWH accepts you.”
  eng-GNV: '(All these things did Araunah as a King giue vnto the King: and Araunah
    saide vnto the King, The Lord thy God be fauourable vnto thee)'
  eng-WEBSTER: All these things did Araunah, as a king, give to the king. And Araunah
    said to the king, The LORD thy God accept thee.
  nhw-BL: Nochi san nimitzmaca. TOTECO moDios ma quipacti nopa tlacajcahualistli catli
    tijmacas.
  swh-ONEN: Ee mfalme, Arauna anatoa vyote hivi kwa mfalme.” Pia Arauna akamwambia
    mfalme, “Bwana Mungu wako na akukubali.”
  bba-bba: Ye kpurowɑ durɔ wi, u sinɑ boko kɑ̃, mɑ u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔ
    wunɛn Yinni, u kɑ nun nɔnu ɡeu mɛɛri.
  eng-KJVCPB: All these things did Araunah, as a king, give unto the king. And Araunah
    said unto the king, The Lord thy God accept thee.
  luo-luo: Gigi duto, yaye ruoth, Arauna ema osechiwo ne ruoth.” Arauna nomedo wachone
    niya, “Mad Jehova Nyasaye ma Nyasachi yie kodi.”
  meu-meu: Pavapava e, Arauna ese ini ḡau iboudiai na hanua pavapavana e heniamu.
    Arauna ese hanua pavapavana ma e hereva henia, eto, Iehova, emu Dirava, ese baine
    abimu dae.
  npi-ULB: यी सबै म अरौनाले मेरो महाराजालाई दिने छु ।” तब तिनले राजालाई भने, “परमप्रभु
    तपाईंका परमेश्‍वरले तपाईंलाई स्वीकार गर्नुभएको होस् ।”
  yor-yor: Gbogbo nǹkan wọ̀nyí ni Arauna fi fún ọba, bí ọba.” Arauna sì wí fún ọba
    pé, “Kí Olúwa Ọlọ́run rẹ ó gba ọrẹ rẹ.”
  ind-ind: Hamba serahkan semuanya kepada Tuanku Raja. Semoga TUHAN Allah berkenan
    kepada persembahan Tuan!”
  pes-OPCB: همه را به پادشاه تقدیم می‌کنم. خداوند قربانی شما را قبول کند.»
  tgl-ULB: Ako, si Arauna, ibibigay ang lahat ng ito sa iyo, aking hari.” Pagkatapos
    sinabi niya sa hari, “Tanggapin ka nawa ni Yahweh na iyong Diyos.”
  hui-hui: Kini-o i̱na mbirale uruni bibahende í̠hondo ngiai harogoni, lene. Ani lowa
    Arauna ibugua laabo halu lalu, Anduane Homogo í̠naga Ngode Datagaliwabehanda loma
    ogoni í̠na bo merego turu timbuni helo hameledo, lene.
  mya-mya: ထို​အ​ရာ​အ​ပေါင်း​ကို​မင်း​ကြီး​အား​ဆက်​ပါ ၏။ အ​ရှင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    သည်​အ​ရှင်​၏​ပူ​ဇော်​သကာ​ကို​လက်​ခံ​တော် မူ​ပါ​စေ​သော'' ဟု​လျှောက်​လေ​၏။
  bod-N: ཀྱེ་རྒྱལ་པོ་ལགས། ཨ་རབ་ནཱས་དེ་ཐམས་ཅད་རྒྱལ་པོ་ལ་འབུལ་བ་ཡིན་ཞེས་ཞུས་པ་དང་། ཡང་ཁོ་ན་རེ།
    ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱེད་ལ་ཐུགས་མཉེས་པར་ཤོག་ཅེས་རྒྱལ་པོར་ཞུས་སོ། །
  sna-sna: Haiwa mambo, Arauna anopa zvose izvi kuna mambo.” Arauna akatizve kwaari,
    “Jehovha Mwari wenyu ngaakugamuchirei.”
  spa-BLM: 'Todo esto, oh rey, lo da Arauna al rey”. Arauna dijo al rey: “Que Yahvé,
    tu Dios, te acepte”.'
  cac-cac: 'A in tic svac'' masanil juntzan̈ tic d''ayach, xchi vin̈. Ix yalanxi vin̈:
    —Tzoc valel d''a sc''ol Jehová to scha yab'' tas ol a c''an d''ay, xchi vin̈.'
  swh-ULB: Haya yote bwana wangu mfalme, mimi Arauna nakupa.” Kisha akamwambia mfalme,
    “Yahwe Mungu wako na awe nawe.”
  bel-bel: 'Усё гэта, цару, Орна аддае цару. Яшчэ сказаў Орна цару: Гасподзь Бог твой
    хай будзе мілажальны да цябе!'
  deu-ELBBK: 'Alles das, o König, gibt Arawna dem König. Und Arawna sprach zu dem
    König: Der HERR, dein Gott, nehme dich wohlgefällig an!'
  mbb-OT: Mahal he Hadì, ibeǥey ku heini langun kenikew. Deyzey ke dewata te Nengazen
    he Megbevayè nu is pemuhat nu.”
  mal-2015: രാജാവേ, ഇതൊക്കെയും അരവ്നാ രാജാവിന്നു തരുന്നു എന്നു പറഞ്ഞു. നിന്റെ ദൈവമായ
    യഹോവ നിന്നിൽ പ്രസാദിക്കുമാറാകട്ടെ എന്നും അരവ്നാ രാജാവിനോടു പറഞ്ഞു.
  rmc-rmc: Ó, kraľina! Kada tuke savoro dav me, o Aravnah. Mi el le RAJES, tire Devles,
    andre tute kamiben.“
  pes-OPV: 'اما پادشاه به ارونه گفت: «نی، بلکه البته به قیمت از توخواهم گرفت، و برای
    یهوه، خدای خود، قربانی های سوختنی بی‌قیمت نخواهم گذرانید.» پس داود خرمنگاه و گاوان
    را به پنجاه مثقال نقره خرید.'
  ron-1924: 'Аравна а дат ымпэратулуй тотул. Ши Аравна а зис ымпэратулуй: „Домнул
    Думнезеул тэу сэ те примяскэ!”'
  ben-OBCV: হে মহারাজ, অরৌণা এসব কিছুই মহারাজকে দিচ্ছে।” এছাড়াও অরৌণা তাঁকে বললেন,
    “আপনার ঈশ্বর সদাপ্রভু আপনাকে গ্রাহ্য করুন।”
  som-som: Boqorow, waxan oo dhan anoo Arawnaah ah ayaan ku siinayaa. Oo Arawnaah
    wuxuu boqorkii ku yidhi, Rabbiga Ilaahaaga ahu ha ku aqbalo.
  lat-VUC: 'Omnia dedit Areuna rex regi: dixitque Areuna ad regem: Dominus Deus tuus
    suscipiat votum tuum.'
  eng-ASVBT: all this, O king, doth Araunah give unto the king. And Araunah said unto
    the king, Jehovah thy God accept thee.
  ita-1885: 'Il re Arauna donò tutte queste cose al re, e gli disse: Il Signore Iddio
    tuo ti gradisca.'
  eng-LXXUP: 'Araunah gave all to the king: and Araunah said to the king, The Lord
    thy God bless thee.'
  eng-ULB: All this, my king, I, Araunah, will give to you.” Then he said to the king,
    “May Yahweh your God accept you.”
  spa-VBL: 'Su Majestad, yo, Arauna, se lo doy todo al rey”. Arauna concluyó diciendo:
    “Que el Señor, tu Dios, te responda positivamente”.'
  fra-_FOB: 'O roi, Arauna donne le tout au roi. Et Arauna dit au roi: L''Éternel,
    ton Dieu, te soit favorable!'
  mal-mal: രാജാവേ, ഇവയെല്ലാം അരവ്നാ രാജാവിനു തരുന്നു” എന്നു പറഞ്ഞു. “നിന്റെ ദൈവമായ
    യഹോവ നിന്നിൽ പ്രസാദിക്കുമാറാകട്ടെ” എന്നും അരവ്നാ രാജാവിനോടു പറഞ്ഞു.
  urd-GVR: Bādshāh salāmat, maiṅ ḳhushī se āp ko yih sab kuchh de detā hūṅ. Duā hai
    ki āp Rab apne Ḳhudā ko pasand āeṅ.”
  suz-BL: पिप, गो इन कली मेको नेल्‍ल गेनुङ। परमप्रभु यावे, इन परमप्रभुम इन चढ़ेशो
    ब्रवल” देंमाक्‍त।
  ita-1927: 'Tutte queste cose, o re, Arauna te le dà”. Poi Arauna disse al re: “L’Eterno,
    il tuo Dio, ti sia propizio!”'
  ckb-ckb: 'ئەی پاشا، ئەرەونای خاوەنیان هەمووی دەداتە پاشا.» هەروەها ئەرەونا بە پاشای
    گوت: «یەزدانی پەروەردگارت لێت ڕازی بێت.»'
  eng-BBE: All this does the servant of my lord the king give to the king. And Araunah
    said, May the Lord your God be pleased with your offering!
  kan-OKCV: ಅರೌನನು ಇವುಗಳನ್ನೆಲ್ಲಾ ಅರಸನಿಗೆ ಕೊಟ್ಟನು. ಇದಲ್ಲದೆ ಅರೌನನು ಅರಸನಿಗೆ, “ನಿನ್ನ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಅಂಗೀಕರಿಸಲಿ,” ಎಂದನು.
  tam-2017: 'அர்வனா அவை எல்லாவற்றையும் ராஜாவுக்குக் கொடுத்தபின்பு, அர்வனா ராஜாவை நோக்கி:
    உம்முடைய தேவனான யெகோவா உம்மிடம் கிருபையாக இருப்பாராக என்றான்.'
  spa-RV-1909: 'Todo lo da como un rey Arauna al rey. Luego dijo Arauna al rey: Jehová
    tu Dios te sea propicio.'
  ron-BTF: 'Toate aceste lucruri, Aravna, ca un împărat, le-a dat împăratului. Și
    Aravna a spus împăratului: DOMNUL Dumnezeul tău să te primească.'
  eng-WEBP: All this, O king, does Araunah give to the king.” Araunah said to the
    king, “May the LORD your God accept you.”
  eng-FBV: Your Majesty, I, Araunah, give it all to the king.” Araunah concluded by
    saying, “May the Lord your God respond positively to you.”
  nld-1939: 'dit alles, o koning, geeft Arawna den koning om niet. En Arawna besloot:
    Moge Jahweh, uw God, u welgevallig zijn!'
  nch-BL: Nochi san nimitzmaca. TOTECO moDios ma quipacti nopa tacajcahualisti cati
    tijmacas.
  vie-1934: 'Oâi vua! mọi điều đó A-rau-na xin dâng cho vua. A-rau-na tiếp: Nguyện
    Giê-hô-va Đức Chúa Trời của vua tiếp nhận vua!'
  hin-CV: महाराज, यह सब औरनन महाराज को भेंट में प्रस्तुत कर रहा है.” औरनन ने राजा
    से यह भी कहा, “याहवेह, आपके परमेश्वर, आपको स्वीकार करें.”
  spa-BES: 'Todo esto te da el siervo de mi señor el rey. Y Arauna dijo: Que el Señor
    tu Dios esté complacido con tu ofrenda.'
  tdx-tdx: Ie iaby zao ty atolo’ i Araona amy mpanjakay. Natovo’ i Araona amy mpanjakay
    ty hoe, Ee t’ie ho no’ Iehovà Andrianañahare’o.
  tha-KJV: ของทั้งสิ้นนี้อาราวนาห์​ดุ​จกษั​ตริ​ย์ขอถวายแด่​กษัตริย์ และอาราวนาห์กราบทูลกษั​ตริ​ย์​ว่า
    “ขอพระเยโฮวาห์พระเจ้าของพระองค์จงโปรดปรานพระองค์”
  por-BR-2018: 'Tudo isto, ó rei, Araúna dá ao rei. Logo disse Araúna ao rei: o SENHOR
    teu Deus se agrade de ti.'
  deu-ELO: 'alles das, o König, gibt Arawna dem König. Und Arawna sprach zu dem König:
    Jehova, dein Gott, nehme dich wohlgefällig an!'
  eng-WYC-2018: Araunah gave, that is, would give, all (these) things to the king.
    And Araunah said to the king, Thy Lord God receive thy vow. (And so Araunah would
    gladly have given all these things to the king. And Araunah said to the king,
    May the Lord thy God receive thy vow.)
  epo-epo: 'Ĉion tion donis Aravna al la reĝo. Kaj Aravna diris al la reĝo: La Eternulo,
    via Dio, favoru vin.'
  uig-PIN: 'I padixaⱨ, buning ⱨǝmmisini mǝnki Arawnaⱨ padixaⱨⱪa tǝⱪdim ⱪilay, dedi.
    U yǝnǝ padixaⱨⱪa: Pǝrwǝrdigar Hudaliri silini ⱪobul ⱪilip xǝpⱪǝt kɵrsǝtkǝy, dedi.'
  beo-beo: Alona da amo liligi huluane amo hina bagadema udigili i. E da ema amane
    sia:i, “Dia Hina Gode da dia iasu hahawane lamu da defea.”
  tpi-OTNT: King, dispela olgeta samting mi givim long yu.” Na Arauna i tok moa olsem,
    “Mi laik bai God, Bikpela bilong yu, i ken amamas long ofa yu mekim long em.”
  hau-SA: Dukan wannan, ranka yă daɗe, Arauna ya ba wa sarki. Arauna ya kuma ce, “Bari
    Ubangiji Allahnka yă karɓa.”
  uig-LAT: 'I padishah, buning hemmisini menki Arawnah padishahqa teqdim qilay, dédi.
    U yene padishahqa: Perwerdigar Xudaliri silini qobul qilip shepqet körsetkey,
    dédi.'
  nde-nde: Awu nkosi, u-Arawuna unika inkosi konke lokhu.” U-Arawuna wabuya wathi
    kuye, “Sengathi uThixo uNkulunkulu wakho angakwamukela.”
  ton-ton: Ko e ngaahi meʻa ni kotoa pē naʻe fai fakaʻeiʻeiki ai ʻa ʻAlauna ʻo ne
    foaki ia ki he tuʻi. Pea naʻe pehē ʻe ʻAlauna ki he tuʻi, “Ke ʻofeina koe ʻe Sihova
    ko ho ʻOtua.”
  ces-1613: 'Všecky ty věci dával králík Aravna králi. Řekl ještě Aravna králi: Hospodin
    Bůh tvůj zalibiž tě sobě.'
  eng-WMB: All this, O king, does Araunah give to the king.” Araunah said to the king,
    “May the LORD your God accept you.”
  tam-TCV: அரசே, அர்வனாவாகிய நான் இவை எல்லாவற்றையும் உமக்குக் கொடுக்கிறேன். உமது இறைவனாகிய
    யெகோவா உம்மை தயவாக ஏற்றுக்கொள்வாராக” என்றான்.
  ceb-ULB: Ang tanan niini, akong hari, ako si Arauna, maghatag kanimo.” Unya miingon
    siya ngadto sa hari, “Hinaot nga dawaton ka ni Yahweh.”
  pol-UBG: 'To wszystko jako król dawał Arawna królowi. I Arawna powiedział do króla:
    Niech PAN, twój Bóg, ma w tobie upodobanie.'
  urd-GVU: بادشاہ سلامت، مَیں خوشی سے آپ کو یہ سب کچھ دے دیتا ہوں۔ دعا ہے کہ آپ رب
    اپنے خدا کو پسند آئیں۔“
  deu-1912: 'Das alles gab Aravna, der König, dem König. Und Aravna sprach zum König:
    Der HERR, dein Gott, lasse dich ihm angenehm sein.'
  kan-2017: ಇವುಗಳನ್ನೆಲ್ಲಾ ಅರಸನ ಸೇವಕನಾದ ನಾನು ಅರಸನಿಗೆ ಕೊಡುತ್ತೇನೆ. ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು
    ನಿನಗೆ ಪ್ರಸನ್ನನಾಗಲಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me pi’ Araunah fa pin’en ni urngin ngak fare pilung me ga’ar ngak, “Mang
    e yigi fel’ e maligach rom u wan’ SOMOL ni Got rom.”
  hlt-MCSB: Soeprhaep boeih te Araunah loh manghai hut la manghai taengah a paek.Te
    vaengah Araunah loh manghai te, “BOEIPA na Pathen loh nang te m'moeithen nawn
    saeh,” a ti nah.
  mdy-ETH: ዖርና ዬያ ቢያ ካኣቲም ዒንጋዖ፦ «ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ ኔኤኒ ዒንጋ ባኮ ዔኮንጎ» ጌዔኔ።
  twi-ASANTE: Mede ne nyinaa bɛma wo, na mesrɛ sɛ, Awurade, wo Onyankopɔn nnye afɔdeɛ
    yi.”
  eng-WEBU: All this, O king, does Araunah give to the king.” Araunah said to the
    king, “May the LORD your God accept you.”
  wal-wal: Kawuwau, hagaa ubbaa taani Ornni kawuwaayyo immais” yaagiis. Qassikka Ornni
    kawuwaa, “GODAI ne Xoossai ne yarshshuwaa ekko” yaagiis.
  spa-PDDPT: '¡Todo, oh rey, lo da Arauna al rey! Arauna también dijo al rey: ¡Yavé
    tu ʼElohim te acepte!'
  gun-gun: 'Xeruvixa, ha''e nunga ha''e javi ndepo py xee Araúna ame''ẽmba — he''i.
    Ha''e vy aipoe''ive ju: — Senhor Nderuete tojapo rejerurea.'
  agu-BL: Na swoye' cyakil yi e'chk takle'ne'j teru'. Ej nin lok xcye'u' tan mayse'n
    c'u'l yi Ryosilu', stzun Arauna bantz.
  ilo-ULB: Siak ni Arauna, amin dagitoy apok nga ari ket itedko kenka.” Kalpasanna,
    kinunana iti ari, “Sapay koma ta awatennaka ni Yahweh a Diosmo.”
  kpg-kpg: Araunah ga hagi anga gi di king nia goloo huogodoo belee hai dana tigidaumaha,
    mo di helekai gi di king, “Dimaadua go doo God gi haga gila ina dau tigidaumaha.”
  uig-ARA: 'ئى پادىشاھ، بۇنىڭ ھەممىسىنى مەنكى ئاراۋناھ پادىشاھقا تەقدىم قىلاي، دېدى.
    ئۇ يەنە پادىشاھقا: پەرۋەردىگار خۇدالىرى سىلىنى قوبۇل قىلىپ شەپقەت كۆرسەتكەي، دېدى.'
  sus-sus: N bara yi birin fi i ma.» Arawuna man naxa a fala mangɛ bɛ, «I Marigi Alatala
    xa i xa sɛrɛxɛ rasuxu.»
  pon-2006: Aruana patohwanohng nanmwarkio dipwisou pwukat koaros oh patohwanohng
    nanmwarkio, “KAUN-O sapwellimomwi Koht en ketin kupwure sapwellimomwi meirong.”
  ksd-ksd: 'U ra king, go parika Arauna i tul tar ia pire ra king. Ma Arauna i ga
    biti tai ra king: Ra Luluai kaum God na nuk pa u.'
  tur-YTC: Ey kral, Aravna bunların hepsini krala veriyor.” dedi. Aravna, krala, “Tanrın
    Yahve seni kabul etsin” dedi.
  grc-BRENT: Τὰ πάντα ἔδωκεν Ὀρνὰ τῷ βασιλεῖ· καὶ εἶπεν Ὀρνὰ πρὸς τὸν βασιλέα, Κύριος
    ὁ Θεός σου εὐλογήσαι σε.
  ind-AYT: Semuanya itu, ya Raja, Arauna berikan kepada Raja.” Arauna juga berkata
    kepada raja, “Kiranya TUHAN, Allahmu, berkenan kepada Raja.”
  nya-nya: Inu mfumu, Arauna akupereka zonsezi kwa inu mfumu.” Arauna anatinso kwa
    iye, “Yehova Mulungu wanu akuvomerezeni.”
  hrv-hrv: 'Sve to sluga moga gospodara kralja poklanja kralju!” Još reče Arauna kralju:
    “Jahve, Bog tvoj, neka ti bude milostiv!”'
  mps-mps: “King, te tigidali doado bage te eno nageba mobao.” Tama Araunago te po
    ma weyu, te tama po wai, “Eno homugo te God, nago Genuai Bidigo, te nago agaba
    ofa ebode te wiegi yai homu pemene emainogo yao.”
  tpi-tpi: King, dispela olgeta samting mi givim long yu.” Na Arauna i tok moa olsem,
    “Mi laik bai God, Bikpela bilong yu, i ken amamas long ofa yu mekim long em.”
  dan-1931: 'Min Herre Kongens Træl giver Kongen det hele!” Og Aravna sagde til Kongen:
    “Måtte HERREN din Gud have Behag i dig!”'
  vie-OVCB: Tôi xin dâng cho vua tất cả. Chỉ cầu xin Chúa Hằng Hữu, Đức Chúa Trời
    của vua nhậm lời vua.”
  guj-2017: હે મારા રાજા, હું અરાવ્નાહ આ બધું તને આપું છું.” પછી અરાવ્નાહે રાજાને
    કહ્યું, “તારા પ્રભુ ઈશ્વર તને માન્ય કરો.”
  pon-2006A: Aruana patohwanohng nanmwarkio dipwisou pwukat koaros oh patohwanohng
    nanmwarkio, “KAUN-O omwi Koht en ketin kupwure sapwellimomwi meirong.”
  por-BRBSL: 'Tudo isto, ó rei, o Araúna dá ao rei”. Araúna disse ao rei: “Que Yahweh,
    teu Deus, te aceite”.'
  cth-cth: Oe siangpahrang, hetnaw pueng Araunah ni siangpahrang koevah a poe telah
    ati. Araunah ni siangpahrang koevah, BAWIPA na Cathut ni na coe lawi naseh telah
    atipouh.
  twi-twi: Mede ne nyinaa bɛma wo, na mesrɛ se, Awurade, wo Nyankopɔn nnye afɔre yi.”
  hlt-hlt: Soeprhaep boeih te Araunah loh manghai hut la manghai taengah a paek. Te
    vaengah Araunah loh manghai te, “BOEIPA na Pathen loh nang te m'moeithen nawn
    saeh,” a ti nah.
  tbz-SIM: Okpɑ̀ɑ̀tì, n dɑ pɑ̃mu dɛmɔu, kɛ tú ɑ Yiɛ̀ nKuyie ncɔutɛ́ ɑ pɑ̃nnì, kɛ́
    dɑ dɔɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Atrivim, kɨ bizir kaba bar da isa nɨ ganɨdi.” Egha Arauna ua kamaghɨn
    mɨgei, “Kɨ kamaghsua, nɨ Ikiavɨra Itir God bagh damuamin ofaba, a dagh ifuegham.”
  dop-dop: 'Pǝ tǝnɑɣɑ ɩ hɑ wulɑʋ nɑ ɩ́ tɔmɩ-ɩ sɩ: Nyɑ́ Ɩsɔ Tɑcɑɑ ɩ́ mʋ nyɑ́ sǝlǝmʋɣʋ.'
  azb-azb: 'Ey padşah, Aravna bunların hamısını sənə verir». Aravna padşaha yenə dedi:
    «Qoy Allahın Rəbb səndən razı olsun».'
  eng-DBY: All these things, O king, doth Araunah give to the king. And Araunah said
    to the king, Jehovah thy God accept thee.
  hin-2017: यह सब अरौना ने राजा को दे दिया। फिर अरौना ने राजा से कहा, “तेरा परमेश्वर
    यहोवा तुझ से प्रसन्न हो।”
  wol-KYG: Man Arawna, maa la jox lii lépp, Buur. Yal na la sa Yàlla Aji Sax ji nangul.»
  eng-YLT: the whole hath Araunah given, [as] a king to a king; and Araunah saith
    unto the king, 'Jehovah thy God doth accept thee.'
  eng-WYC-2017: Araunah gave, that is, would give, all things to the king. And Araunah
    said to the king, Thy Lord God receive thy vow.
  eng-WMBB: All this, O king, does Araunah give to the king.” Araunah said to the
    king, “May the LORD your God accept you.”
  urd-GVH: बादशाह सलामत, मैं ख़ुशी से आपको यह सब कुछ दे देता हूँ। दुआ है कि आप रब
    अपने ख़ुदा को पसंद आएँ।”
  rug-rug: Vala betoni Aruna koasa baṉara meke zama ia sa, “Mani qetu nia e Zihova
    sa mua Tamasa sa mua vina vukivukihi.”
  gaz-gaz: Yaa mootii, Arawunaan waan kana hunda mootichaaf ni kenna.” Akkasumas Arawunaan,
