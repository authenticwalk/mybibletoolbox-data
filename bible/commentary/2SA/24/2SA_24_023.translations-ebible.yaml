  cuk-cuk: 'Rey-Davidʼye, we-ibmar bela an bega uke. Geb Arauna, Rey-Davidʼga sogdebalid:
    —Be-Bab-Dummad-Jehová, bitigi ega be ibmar-ukoedi, nued abingaena gadin.'
  uig-CYR: 'И падиша, буниң һәммисини мәнки Аравнаһ падишаға тәқдим қилай, деди. У
    йәнә падишаға: Пәрвәрдигар Худалири силини қобул қилип шәпқәт көрсәткәй, деди.'
  tel-2017: రాజా, యివన్నీ అరౌనా అనే నేను, రాజుకు ఇస్తున్నాను” అన్నాడు. “నీ దేవుడైన
    యెహోవా నీ మనవి వినుగాక” అని రాజుతో అన్నాడు.
  hat-BSA: 'Tout bagay, O wa, Aravna ap bay wa a.” Epi Aravna te di a wa a: “Ke SENYÈ
    a, Bondye ou a, kapab kontan avèk ou.”'
  kos-kos: Araunah el sang ma inge nukewa nu sin tokosra ac fahk nu sel, “Lela LEUM
    GOD lom Elan insewowo ke mwe kisa lom.”
  hbo-WLC: הַכֹּ֗ל נָתַ֛ן אֲרַ֥וְנָה הַמֶּ֖לֶךְ לַמֶּ֑לֶךְ ס וַיֹּ֤אמֶר אֲרַ֙וְנָה֙
    אֶל־הַמֶּ֔לֶךְ יְהוָ֥ה אֱלֹהֶ֖יךָ יִרְצֶֽךָ׃
  ibo-ibo: Eze, ihe ndị a niile ka mụ bụ Arauna na-enye eze, ka Onyenwe anyị Chineke
    gị nabatakwa gị.”
  ory-ory: ହେ ମହାରାଜ, ଅରୌଣା ଏସମସ୍ତ ମହାରାଜଙ୍କୁ ଦେଉଅଛି। ଆହୁରି ଅରୌଣା ରାଜାଙ୍କୁ କହିଲା,
