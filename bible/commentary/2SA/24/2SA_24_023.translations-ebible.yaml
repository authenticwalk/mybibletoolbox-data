    iriharo viva ai quahama amitaarire, tiro.
  hmo-hmo: King e, lau Arauna ese inai gau ibounai be oi dekenai lau henia inai.”
    Ma Arauna ese king Davida dekenai ia hereva henia, ia gwau, “Lau ura Lohiabada,
    oiemu Dirava ese oiemu boubou gauna do ia abia dae.”
  urd-urd: यह सब कुछ ऐ बादशाह अरोनाह बादशाह की नज़र करता है। और अरोनाह ने बादशाह से
    कहा कि “ख़ुदावन्द तेरा ख़ुदा तुझको क़ुबूल फ़रमाए।”
