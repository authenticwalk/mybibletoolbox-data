  heb-heb: הכל נתן ארונה המלך למלך ויאמר ארונה אל המלך יהוה אלהיך ירצך׃
  ben-IRV: হে রাজা, অরৌণা রাজাকে এই সমস্ত দিচ্ছে৷” অরৌণা রাজাকে আরও বলল, “সদাপ্রভু
