  fra-LSG: 'Aravna donna le tout au roi. Et Aravna dit au roi: Que l’Éternel, ton
    Dieu, te soit favorable!'
  yal-yal: Mangana, n bata a birin so i yii. Alatala, i ya Ala xa tin i ya saraxan
    na.”
  haw-1868: Haawi aku la o Arauna me he alii la ia mau mea a pau i ke alii. I aku
    la hoi o Arauna i ke alii, E maliu mai hoi o Iehova ia oe.
  arb-NAV: 'إِنَّ أَرُونَةَ يُقَدِّمُ كُلَّ هَذَا لِلْمَلِكِ». ثُمَّ أَضَافَ: «لِيَرْضَ
    الرَّبُّ إِلَهُكَ عَنْكَ».'
  ewe-ewe: Matsɔ wo katã na wò faa. Yehowa, wò Mawu la naxɔ wò vɔsa.”
  eng-LEE: All these things did Aravnah, [for] the king, give unto the king. And Aravnah
    said unto the king, May the Lord thy God receive thee favorably.
  asm-FB: হে মহাৰাজ অৰৌণাই মহাৰাজক এই সকলোকে দিছে।” অৰৌণাই ৰজাক পুনৰ ক’লে, “আপোনাৰ
