  urd-GVH: चुनाँचे दाऊद ने फ़ौज के कमाँडर योआब को हुक्म दिया, “दान से लेकर बैर-सबा
    तक इसराईल के तमाम क़बीलों में से गुज़रते हुए जंग करने के क़ाबिल मर्दों को गिन
    लें ताकि मालूम हो जाए कि उनकी कुल तादाद क्या है।”
  rug-rug: Ke vala zinama se Devita koe Zoabi sa palabatu koasa nana qeto minate,
    “Mamu ene luli sari mua tie nomadi, mamu enea sa doduruna sa butubutu Izireli,
    podalae pa kali hukihukirina meke duta kamo pa vinabetona sa popoa, meke naei
    sari na tinoni. Hiva gilania rau sapu ka visa si korapa koa.”
  gaz-gaz: Kanaafuu mootichi Yooʼaabii fi ajajjoota waraanaa kanneen isa bira turaniin,
    “Akka ani akka isaan hammam akka baayʼatan beekuu dandaʼuuf gosoota Israaʼel kanneen
    Daanii hamma Bersheebaatti jiraatan hunda keessa deemaatii namoota loluu dandaʼan
    galmeessaa” jedhe.
  fra-LSG: 'Et le roi dit à Joab, qui était chef de l’armée et qui se trouvait près
    de lui: Parcours toutes les tribus d’Israël, depuis Dan jusqu’à Beer-Schéba; qu’on
    fasse le dénombrement du peuple, et que je sache à combien il s’élève.'
  yal-yal: Nayi, mangan yi a fala sofa kuntigin Yowaba xa, naxan yi a fɛma, a naxa,
    “Sa Isirayila bɔxɔn birin yisiga keli Dan ma han sa dɔxɔ Bɛriseba ra. Yamaan xa
    yatɛ, bayo n waxi muxune yatɛn kolon feni.”
  haw-1868: I aku la ke alii ia Ioaba ka lunakaua, e noho ana me ia, E poaihele oukou
    i na ohana a pau o ka Iseraela, mai Dana a hiki aku i Beereseba, a e helu oukou
    i na kanaka, i ike hoi au i ka nui o na kanaka.
  arb-NAV: 'فَقَالَ الْمَلِكُ لِيُوآبَ رَئِيسِ جَيْشِهِ: «تَجَوَّلْ بَيْنَ أَسْبَاطِ
    إِسْرَائِيلَ مِنْ دَانَ إِلَى بِئْرِ سَبْعٍ، وَقُمْ بِإِحْصَاءِ الشَّعْبِ، فَأَعْرِفَ
    جُمْلَةَ عَدَدِهِمْ»'
  ewe-ewe: Ale fia la dɔ Aʋafia Yoab kple aʋafia bubuwo eye wògblɔ na wo be, “Miyi
    ne miatsa le Israel ƒe toawo katã me tso Dan va se ɖe Beerseba eye miaŋlɔ ŋutsu
    siwo ate ŋu awɔ aʋa la ƒe ŋkɔ ne manya woƒe xexlẽme.”
  eng-LEE: And the king said to Joab the captain of the army, who was with him, Traverse,
    I pray thee, all the tribes of Israel, from Dan even to Beer-sheba', and number
    ye the people, that I may know the number of the people.
  asm-FB: তাতে ৰজাই তেওঁৰ ওচৰত থকা প্ৰধান সেনাপতি যোৱাবক ক’লে, “মই ইস্ৰায়েলৰ লোকসকলৰ
    সংখ্যা জানিবৰ বাবে, তুমি দানৰে পৰা বেৰ-চেবালৈকে ইস্ৰায়েলৰ সকলো ফৈদৰ মাজত যোৱা
    আৰু তোমালোকে লোকসকলক গণনা কৰা।”
  sus-A: نَ كُي مَنفّ دَوُدَ نَشَ عَ قَلَ عَ شَ سْورِيٍ شَ مَنفّ يٌوَبَ بّ، عَ نَشّ،
    «سِفَ عِسِرَيِلَ بْنسْي بِرِن شْنيِ، كٍلِقٍ دَنَ مَ هَن بٍرِ سٍيبَ. عِ شَ نَ حَمَ
    كْنتِ عَلَكٌ ﭑ شَ مِشِ شَسَبِ كٌلٌن.»
  fra-SBL: 'Le roi dit à Joab, chef de l''armée, qui était avec lui : « Maintenant,
    va et viens dans toutes les tribus d''Israël, depuis Dan jusqu''à Beersheba, et
    compte le peuple, afin que je connaisse la somme du peuple. »'
  hbo-hbo: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֶל־יֹואָ֣ב ׀ שַׂר־הַחַ֣יִל אֲשֶׁר־אִתֹּ֗ו שֽׁוּט־נָ֞א
    בְּכָל־שִׁבְטֵ֤י יִשְׂרָאֵל֙ מִדָּן֙ וְעַד־בְּאֵ֣ר שֶׁ֔בַע וּפִקְד֖וּ אֶת־הָעָ֑ם
    וְיָ֣דַעְתִּ֔י אֵ֖ת מִסְפַּ֥ר הָעָֽם׃ ס
  kik-kik: Nĩ ũndũ ũcio mũthamaki akĩĩra Joabu na anene a mbũtũ cia ita arĩa maarĩ
    hamwe nake atĩrĩ, “Thiĩi kũndũ guothe mĩhĩrĩga-inĩ ya Isiraeli kuuma Dani nginya
    Birishiba na mũtare andũ arĩa mangĩthiĩ mbaara, nĩgeetha menye ũrĩa maigana.”
  fra-NCL: 'Le roi dit à Joab, chef de l’armée, qui était avec lui : « Parcours donc
    toutes les tribus d’Israël, depuis Dan jusqu’à Bersabée ; faites le dénombrement
    du peuple, afin que je sache le chiffre du peuple. »'
  cek-AK: To pongah siangpahrang mah Joab hoi anih taengah kaom misatuh angraengnawk
    khaeah, Kami nazetto maw oh o, tiah ka panoek thai hanah, caeh loe, Dan hoi Beersheba
    khoek to Israel acaengnawk to kroek boih ah, tiah a naa.
  cuk-cuk: 'Agine, Rey-David, Joabʼga, degi, sordamar-dummaganga sogded: —Belagwable
    yar-naidgi bipirmakmalo, Dan-neggwebur-akale, Beerseba-neggweburse bila-onoged-birga-nikamalad
    be nue ebismalo. Adi, an wisguega, igi mergu sordamar nikadibe.'
  uig-CYR: 'Падиша өз йенида турған қошун сәрдари Йоабқа: Барғин, Дандин тартип Бәәр-Шебағичә
    Исраилниң һәммә қәбилилириниң жутлирини кезип, хәлиқни санап чиққин, мән хәлиқниң
    санини биләй, деди.'
  tel-2017: అప్పుడు రాజు తనతో ఉన్న సైన్యాధిపతి యోవాబుకు “యుద్దానికి పోగల మనుషులు ఎంత
    మంది ఉన్నారో నాకు తెలియాలి. దాను మొదలు బెయేర్షెబా దాకా తిరిగిచూసి, ఇశ్రాయేలు గోత్రాల్లో
    ఉన్న వారిని లెక్కించు” అని ఆజ్ఞాపించాడు.
  hat-BSA: 'Wa a te di a Joab, chèf lame ki te avèk li a: “Ale, koulye a, atravè tout
    tribi Israël yo, soti nan Dan jis rive Beer-Schéba e anrejistre pèp la pou m kab
    konnen nonb de moun yo.”'
  kos-kos: Na David el sapkin nu sel Joab, captain lun un mwet mweun lal, “Fahla,
    us mwet pwapa lom ac fahsr sasla acn lun sruf nukewa in facl Israel, mutawauk
    e epang me oatula safla eir, ac oakla pisen mwet uh. Nga lungse etu lah elos mwet
    ekasr nufon.”
  hbo-WLC: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֶל־יוֹאָ֣ב ׀ שַׂר־הַחַ֣יִל אֲשֶׁר־אִתּ֗וֹ שֽׁוּט־נָ֞א
    בְּכָל־שִׁבְטֵ֤י יִשְׂרָאֵל֙ מִדָּן֙ וְעַד־בְּאֵ֣ר שֶׁ֔בַע וּפִקְד֖וּ אֶת־הָעָ֑ם
    וְיָ֣דַעְתִּ֔י אֵ֖ת מִסְפַּ֥ר הָעָֽם׃ ס
  ibo-ibo: Ya mere, eze gwara Joab na ndịisi ọchịagha ya ha so, “Jegharịa nʼebo niile
    nke Izrel, site na Dan ruo Bịasheba, gụkọtaa ndị tozuru ije agha nʼIzrel niile
    ka m nwee ike mata ole ọnụọgụgụ ha dị.”
  ory-ory: ତହିଁରେ ରାଜା ଆପଣା ନିକଟସ୍ଥ ସେନାପତି ଯୋୟାବଙ୍କୁ କହିଲେ; “ତୁମ୍ଭେମାନେ ଦାନ୍‍ଠାରୁ
    ବେର୍‍ଶେବା ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲର ସମୁଦାୟ ବଂଶ ମଧ୍ୟଦେଇ ଭ୍ରମଣ କରି ଲୋକମାନଙ୍କୁ ଗଣନା କର,
    ତାହାହେଲେ ମୁଁ ଲୋକମାନଙ୍କର ସଂଖ୍ୟା ଜାଣି ପାରିବି।”
  chk-chk: Iei mine ewe king a üreni Joap me ekewe meilapen mwichen sounfiu mi nom
    ren, “Oupwe feila lemenen ekewe ainangen Israel meinisin seni Tan tori Persepa
    o angei iteiten ekewe aramas, pun üa mochen silei iteiter.”
  ssd-ssd: 'Taŋakina le David ndek nuŋe kame gabat Yoab wam pagumba sana: Ne tiŋga
    naŋe gabat kame kilmba ka siŋgine kuasmbi Israel taŋgo pino ŋakmba burkap. Tane
    Israel ma tugu ŋakmba mbol kape sulumba Israel taŋgo pino burkap le ye taŋgo giganmba
    minig ta katesewi ŋgina le'
  rop-rop: Wal King Deibid bin dalim Jowab det bos blanga ola solja blanga im, “Yu
    en ol detlot boswan solja garra go ebriweya langa dijan kantri langa ola Isreil
    klen, en yumob garra kaundimap ola solja, dumaji ai wandi sabi haumatj pipul wi
    garram.”
  ukr-1871: 'І повелїв царь воєводї Йоабові: Пройди по всїм поколїнням Ізрайлевим
    од Дана та й до Берсаби й перелїчіть народ, щоб менї знати лїк народу.'
  deu-1951: 'Und der König sprach zu Joab, seinem Feldhauptmann, der bei ihm war:
    Durchziehe doch alle Stämme Israels, von Dan bis Beerseba, und mustere das Volk,
    damit ich ihre Zahl erfahre!'
  eng-JPS: 'And the king said to Joab the captain of the host that was with him: ''Go
    now to and fro through all the tribes of Israel, from Dan even to Beer-sheba,
    and number ye the people, that I may know the sum of the people.'''
  srp-1865: 'I reèe car Joavu, vojvodi svom: proði po svijem plemenima Izrailjevijem
    od Dana do Virsaveje, i izbrojte narod, da znam koliko ima naroda.'
  lug-lug: Kabaka n’alagira Yowaabu n’abaduumizi ab’eggye nti, “Mugende mu bika byonna
    ebya Isirayiri okuva e Ddaani okutuuka e Beeruseba mubale abantu, ntegeere omuwendo
    gwabwe.”
  heb-heb: ויאמר המלך אל יואב שר החיל אשר אתו שוט נא בכל שבטי ישראל מדן ועד באר שבע
    ופקדו את העם וידעתי את מספר העם׃
  ben-IRV: তখন রাজা নিজের সৈন্যদলের সেনাপতি যোয়াব, যিনি তাঁর সঙ্গে ছিলেন, তাঁকে আদেশ
    দিলেন, “তুমি দান থেকে বের-শেবা পর্যন্ত ইস্রায়েলের সব বংশের মধ্যে ঘুরে দেখ, তোমরা
    লোকদেরকে গণনা কর, আমি প্রজাদের সংখ্যা জানব৷”
  pan-pan: ਇਸ ਲਈ ਰਾਜਾ ਨੇ ਯੋਆਬ ਸੈਨਾਪਤੀ ਨੂੰ ਜੋ ਉਹ ਦੇ ਨਾਲ ਸੀ ਆਖਿਆ, ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ
    ਵਿੱਚ, ਦਾਨ ਤੋਂ ਲੈ ਕੇ ਬਏਰਸ਼ਬਾ ਤੱਕ ਜਾ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਗਿਣ ਲੈ ਕਿ ਮੈਨੂੰ ਲੋਕਾਂ ਦੀ ਗਿਣਤੀ
    ਪਤਾ ਹੋਵੇ।
  tkr-tkr: 'Davudee cune k''anene g''oşunne xərıng''uk''le Yoavık''le eyhen: – Həşde
    Danile Beer-Şevalqamee, gırgıne İzrailyne nasılbışde yı''q''nee iviykre, manbı
    qəpqe. Zak''le manbı nimeenbı vuxhay ats''axhxhes ıkkan.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ လူ ပေါင်း မည်မျှရှိသည်ကို ငါသိ မည်အကြောင်း ၊ ဒန် မြို့မှ
    သည် ဗေရရှေဘ မြို့ တိုင်အောင် ဣသရေလ ခရိုင် ရှိသမျှ တို့ကို ရှောက်သွား ၍ ၊ လူ တို့ကို
    ရေတွက် လော့ဟု အထံ တော်၌ရှိသော ဗိုလ်ချုပ် မင်းယွာဘ အား မိန့် တော်မူ၏”
  tbg-tbg: Minti tuvaro Devitiva nai iqoka vaiintiqaa raqikura Ioaapirara tiharo,
    Are nena iqoka vaiinti noranavu ntita varera, ekaa Isareri vata maata Daani vatuka
    notihairave, Beseba vatuka sautihairave, mini mini vi anihara, ekaa Isareriqi
    varia ankuka vika iqoka vaiintive, vika ho iqoka raqi vaiintikave, nenavu vika
    vika nutu vukuqi qara ntuva timitaiqe te vika nanti nantimae variara iri tavaare,
    tiro.
  hmo-hmo: Unai dainai, king Davida ese Ioaba bona iena tuari biagudia ia hamaoroa,
    ia gwau, “Israela ena iduhu ibounai do umui raka hanaia, Dano dekena amo ela bona
    Bere Sieba, bona taunimanima ibounai do umui duahia, do lau diba iseda bese be
    hida.”
  urd-urd: और बादशाह ने लश्कर के सरदार योआब को जो उसके साथ था हुक्म किया कि “इस्राईल
    के सब क़बीलों में दान से बेर सबा' तक गश्त करो और लोगों को गिनो ताकि लोगों की ता'दाद
    मुझे मा'लूम हो।”
  rus-SYN: 'И сказал царь Иоаву военачальнику, который был при нем: пройди по всем
    коленам Израилевым и Иудиным от Дана до Вирсавии, и исчислите народ, чтобы мне
    знать число народа.'
  bqc-SIM: 'Ɔ̃ kí ò Yoabuɛ ń zĩgↄ̃ dↄaana pↄ́ kuaànↄↄ à mɛ̀: À Isaili buiↄ
    bùsu kɛɛlɛ píi za Dã e à gɛ pɛò Bɛɛsɛbawa, í ń nao, kɛ́ mà e mà ń dasilɛ
    dↄ̃.'
  tcz-CHONGTHU: Hijeh chun lengpan Joab le apanpi sepai lamkai ho koma aseiyin, ‘Sahlam
    Dan apet lhanglam Beersheba chan geiya cheng Israel phung jouse gakhol toh soh
    keiyun lang mihem ijat mong mong hitamti kahet doh thei na dingin mihem jat gasim
    tauvin,” ati.
  mar-mar: राजा दावीद सेनापती यवाबाला म्हणाला, “दानपासून बैर-शेबापर्यंत इस्राएलच्या
    झाडून सर्व वंशातील लोकांची मोजदाद करा, म्हणजे मग मला लोकसंख्या किती आहे ते कळेल.”
  qub-qub: 'Chaura rayga llapan suldärucunapa mandajnin Joabta niran: «Ayway tumamunqui
    llapan trïbu Israelcuna tiyaycashanpa Danpita-pacha Beersebacama. Llapanta sinsumunqui
    ayca runacuna cashantapis musyanäpaj.»'
  bqp-bqp: 'Akũ kína pì Yoabunɛ kũ zĩ̀kari gbɛ̃ zↄ̃kↄ̃ kũ ò kú kãaonↄ à pì: À
    Isaraila burinↄ bùsu para sɛna zaa Dani ari à gɛ́ pɛ́ Bɛsɛbaa, à zĩ̀karinↄ naro
    de mà le mà ń dasi lɛ́ dↄ̃.'
  hat-hat: 'Wa a pale ak Joab, kòmandman an chèf lame a, ki te la avè l'', li di l''
    konsa: -Ale nan tout branch fanmi Izrayèl yo, depi lavil Dann nan nò jouk lavil
    Bètcheba nan sid. Konte mezi moun ki nan pèp la. Mwen vle konnen konbe moun ki
    gen nan peyi a.'
  eng-BSB: So the king said to Joab the commander of his army, who was with him, “Go
    now throughout the tribes of Israel from Dan to Beersheba and register the troops,
    so that I may know their number.”
  tod-tod: 'Masagi ɠɛni naazu ná-kɔɔɠuluɓai Zoaɓe ma, nii é ɠɛni koba: «Leʋe Izelayɛle
    yooi ná pɛ su, é zo Dan, é li Ɓeel-Seeɓa, nuɓusɛiti daaseigi zɛʋɛ, nii a kɛ
    gè ti-liegɔi ɠwɛɛ.»'
  eng-WEBPB: The king said to Joab the captain of the army, who was with him, “Now
    go back and forth through all the tribes of Israel, from Dan even to Beersheba,
    and count the people, that I may know the sum of the people.”
  kbq-kbq: Higeno kini ne'mo'a sondia vahete kva ne Joapuna hunteno, kagra ana mika
    Israeli naga'mokizmi nompi vunka noti kaziga Dani kumateti eri agafa hutenka,
    saoti kaziga Berseba kumate vunka vahera hamprige'na nama'a vahera mani'nazafi
    ke'na antahi'na ha'neno.
  nhe-BL: 'Huajca David quinahuati Joab, nopa tlayacanquetl tlen isoldados, quiilhui:
    ―Xiya ipan nochi huejhueyi familias tlen israelitame tlen tlali Dan ica huejcapa
    hasta altepetl Beerseba ica tlatzintla, huan xijtlalana se censo para nijmatis
    quesqui tlacame itztoque tlen tetique para tlatehuise.'
  bus-bus: 'Ben kí bè Yoabunɛ kↄ̃n zĩ̀kpɛ gbɛ̃nsi kɛ̀ aↄ̃ↄ kúonↄ à bè: À Isaraili
    boriinↄ bùsu para sɛna zaa Dani ai à gá pɛ́ Bɛsɛbaa, à zĩ̀karinↄ naro lɛ mà e
    mà ń pari lɛ́ dↄ̃.'
  gub-BL: Na'e umume'u Tawi ko iapo pyràm zauxiapekwer wanuwihaw Zoaw her ma'e pe
