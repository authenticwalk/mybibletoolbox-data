verse: 2SA.024.002
translations:
  mal-C: 'അങ്ങനെ രാജാവ് യോവാബിനോടും അദ്ദേഹത്തോടുകൂടെയുള്ള സൈന്യാധിപന്മാരോടും കൽപ്പിച്ചു:
    “ദാൻമുതൽ ബേർ-ശേബാവരെയുള്ള സകല ഇസ്രായേൽ ഗോത്രങ്ങളിലൂടെയും നിങ്ങൾ കടന്നുചെല്ലുക;
    യോദ്ധാക്കൾ എത്രമാത്രമുണ്ടെന്ന് എനിക്ക് അറിയേണ്ടതിന് അവരുടെ കണക്കെടുക്കുക.”'
  deu-TKW: 'Da gebot der König Joab und den unter ihm stehenden Truppenführern: Durchstreife
    einmal alle Stämme Israels von Dan bis Beerseba und haltet Volkszählung, damit
    ich die Zahl der Bevölkerung erfahre!'
  lin-lin: 'Boye, mokonzi apesaki mitindo na Joabi, mokonzi ya mampinga, oyo azalaki
    elongo na ye : — Tambola na mabota nyonso ya Isalaele, longwa na Dani kino na
    Beri-Sheba, mpe tanga bato mpo ete nayeba motango na bango.'
  eng-LSV: And the king says to Joab, head of the host that [is] with him, “Now go
    to and fro through all the tribes of Israel, from Dan even to Beer-Sheba, and
    inspect the people; then I have known the number of the people.”
  eng-GNV: For the King said to Ioab the captaine of the hoste, which was with him,
    Goe speedily now through all the tribes of Israel, from Dan euen to Beer-sheba,
    and nomber ye the people, that I may knowe the nomber of the people.
  eng-WEBSTER: For the king said to Joab the captain of the host, who was with him,
    Go now through all the tribes of Israel, from Dan even to Beer-sheba, and number
    ye the people, that I may know the number of the people.
  nhw-BL: 'Huajca David quinahuati Joab, nopa tlayacanquetl tlen isoldados, quiilhui:
    ―Xiya ipan nochi huejhueyi familias tlen israelitame tlen tlali Dan ica huejcapa
    hasta altepetl Beerseba ica tlatzintla, huan xijtlanana se censo para nijmatis
    quesqui tlacame itztoque catli tetique para tlahuilanase.'
  swh-ONEN: Kwa hiyo mfalme akamwambia Yoabu, pamoja na majemadari wa jeshi aliokuwa
    nao, “Nendeni kwa makabila yote ya Israeli kuanzia Dani hadi Beer-Sheba na mwandikishe
    watu wapiganaji, ili niweze kujua idadi yao.”
  bba-bba: Yerɑ u Yoɑbu win tɑbu sunɔ wi u wɑ̃ɑ win turuku sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ Isirelibɑn
    bwesenu kpuro berɑ sɑɑ tem mɛn sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di sere mɛn sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑrɔ, kpɑ ɑ bu ɡɑri. Nɡe mɛyɑ kon kɑ ɡiɑ mɛ̀n nɔɔ bɑ ɡeeru nɛ.
  eng-KJVCPB: For the king said to Joab the captain of the host, which was with him,
    Go now through all the tribes of Israel, from Dan even to Beer-sheba, and number
    ye the people, that I may know the number of the people.
  luo-luo: Omiyo ruoth nowachone Joab kod jotend jolweny mane ni kode niya, “Dhiuru
    e dhoudi duto mag Israel kochakore Dan nyaka Bersheba mondo ukwan jolweny, eka
    angʼe ni gin ji adi.”
  meu-meu: Taunabunai, hanua pavapavana ese Ioab bona ena tuari biagudia e hamaorodia,
    eto, Israel iduhudia iboudiai ba rakadia hanai, Dan amo ela bona Bere-sieba, bona
    taunimanima iboudiai ba hagaudia, baina diba idia be hahida.
  npi-ULB: राजाले आफूसँग भएका फौजका कमाण्‍डर योआबलाई भने, “दानदेखि बेर्शेबासम्मका
    इस्राएलका सबै कुलमा जाऊ र सबै मानिसको गणना गर ताकि युद्धको निम्ति योग्य मानिसहरूका
    जम्माजम्मी सङ्ख्या मलाई थाहा होस् ।”
  yor-yor: Ọba sì wí fún Joabu olórí ogun, tí ń bẹ lọ́dọ̀ rẹ̀ pé, “Lọ ní ìsinsin yìí
    sí gbogbo ẹ̀yà Israẹli láti Dani títí dé Beerṣeba, kí ẹ sì ka iye àwọn ènìyàn,
    kí èmi lè mọ iye àwọn ènìyàn náà!”
  ind-ind: Lalu Daud menyuruh Yoab, panglima tentara Israel, “Pergilah ke seluruh
    negeri dari ujung utara Israel sampai ujung selatan, yaitu dari wilayah Dan sampai
    Bersyeba, untuk menghitung laki-laki dewasa, supaya saya tahu jumlah orang yang
    sanggup bertempur.”
  pes-OPCB: 'پادشاه به یوآب فرماندهٔ سپاه خود گفت: «از مردان جنگی سراسر کشور، یعنی
    از دان تا بئرشبع، سرشماری به عمل آور تا بدانم تعدادشان چقدر است.»'
  tgl-ULB: Sinabi ng hari kay Joab na pinuno ng hukbo na kasama niya, “Puntahan ang
    lahat ng mga lipi ng Israel, mula Dan hanggang Beer-seba at bilangin ang lahat
    ng mga tao, para malaman ko ang buong bilang ng mga kalalakihang akma para sa
    digmaan.”
  hui-hui: Ani layagola Debidi ibugua agali mbira ibunaga ami haru hagane agali haguane
    Yoabahondo lamialu lalu, Í̠na ami agali haguane maru hayaruni lamialu tígua inanaga
    Isaraele wali agaliore bibahende dagalai hole pudaba. Pigane dindi gibuni uyurayagi
    Dana tano howa dagalama pialu dindi gibuni unurayagi Beaseba tanoni dagala iri
    halimu. Wali agali agira agima palirimadabe hondolego anidagua bilimu lalu, lamini.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​သည်​မိ​မိ​၏​တပ်​မ​တော် ဗိုလ်​ချုပ်​ယွာ​ဘ​အား``သင်​၏​တပ်​မှူး​များ​နှင့်
    အ​တူ​တိုင်း​ပြည်​တစ်​စွန်း​မှ​တစ်​စွန်း​တိုင်​အောင် ဣ​သ​ရေ​လ​အ​နွယ်​ရှိ​သ​မျှ​တို့​ထံ​သို့​သွား
    ၍​သန်း​ခေါင်​စာ​ရင်း​ကောက်​ယူ​လော့။ လူ​ဦး ရေ​မည်​မျှ​ရှိ​သည်​ကို​ငါ​သိ​လို​သည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོས་ཁོང་གི་རྗེས་སུ་འབྲངས་པའི་དམག་དཔོན་ཡོ་ཨབ་ལ། ཁྱོད་རང་དཱན་ནས་པེར་ཤ་བཱ་ཡི་བར་ཡེས་ར་ཨེལ་གྱི་ཚོ་ཁག་ཀུན་ཏུ་སོང་ནས།
    ངས་མི་གྲངས་ཤེས་པའི་ཕྱིར་འབངས་རྣམས་ཀྱི་གྲངས་ཀ་ལོངས་ཤིག་ཅེས་བཀའ་བསྩལ་པ་ལ།
  sna-sna: Saka mambo akati kuna Joabhu navakuru vehondo vaiva naye, “Endai pakati
    pamarudzi ose avaIsraeri kubva kuDhani kusvikira kuBheerishebha mundonyora varume
    vokurwa, kuti ndizive kuti vangani varipo.”
  spa-BLM: 'El rey dijo a Joab, el capitán del ejército, que estaba con él: “Ve ahora
    de un lado a otro por todas las tribus de Israel, desde Dan hasta Beerseba, y
    cuenta el pueblo, para que yo sepa la suma del pueblo.”'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈aj Joab yajalil eb'' soldado ayoch yed''oc:
    —Ec''an̈ d''a scal junjun macan̈ eb'' quetisraelal, scot d''a Dan masanto d''a
    chon̈ab'' Beerseba, tzic''anq''ue vaan sb''isul eb'' smojxo yoch soldadoal. Icha
    chi'' ol aj vojtacani jantac eb'' d''a smasanil, xchi vin̈ d''a vin̈.'
  swh-ULB: Mfalme akamwambia Yoabu, jemedari wa jeshi, aliyekuwa pamoja naye, “Nenda
    upite katika kabila zote za Israeli, toka Dani mpaka Beersheba, uwahesabu watu
    wote, ili niweze kujua idadi kamili ya watu wanaofaa kwa vita.”
  bel-bel: 'І сказаў цар Ёаву ваеначальніку, які быў пры ім: прайдзі па ўсіх плямёнах
    Ізраілевых і Юдавых ад Дана да Вірсавіі, і палічэце народ, каб мне ведаць лік
    народу.'
  deu-ELBBK: 'Da sprach der König zu Joab, dem Heerobersten, der bei ihm war: Geh
    doch umher durch alle Stämme Israels, von Dan bis Beerseba, und mustert das Volk,
    damit ich die Zahl des Volkes wisse.'
  mbb-OT: Ne migkeǥiyan ni Hadì David si Joab wey is menge peremandar te menge sundaru
    te, “Beyai niw is langun he tribu te Israel, puun te Dan taman te Beersheba ne
    ipenlista niw is menge etew, wey ku metueni ke pira sikandan langun.”
  mal-2015: 'അങ്ങനെ രാജാവു തന്റെ സേനാധിപതിയായ യോവാബിനോടു: ദാൻമുതൽ ബേർ-ശേബവരെ യിസ്രായേൽഗോത്രങ്ങളിൽ
    ഒക്കെയും നിങ്ങൾ സഞ്ചരിച്ചു ജനത്തെ എണ്ണി ജനസംഖ്യ എന്നെ അറിയിപ്പിൻ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O kraľis phenďa le Joaboske the le veľiťeľenge upral leskri armada: „Predžan
    pal savore kmeňi andro Izrael le Danostar dži paš e Beer-Šeba a zgenen le manušen,
    hoj te džanav, keci hine.“'
  pes-OPV: 'و پادشاه به‌سردار لشکر خود یوآب که همراهش بود، گفت: «الان در تمامی اسباطاسرائیل
    از دان تا بئرشبع گردش کرده، قوم رابشمار تا عدد قوم را بدانم.»'
  ron-1924: 'Ши ымпэратул а зис луй Иоаб, кэпетения оштирий, каре се афла лынгэ ел:
    „Стрэбате тоате семинцииле луй Исраел, де ла Дан пынэ ла Беер-Шеба; сэ се факэ
    нумэрэтоаря попорулуй ши сэ штиу ла кыт се ридикэ нумэрул лор.”'
  ben-OBCV: অতএব রাজামশাই যোয়াব ও তাঁর সঙ্গে থাকা সেনাপতিদের বললেন, “দান থেকে বের-শেবা
    পর্যন্ত ইস্রায়েলের সব গোষ্ঠীর কাছে যাও ও যোদ্ধাদের এক তালিকা তৈরি করো, যেন আমি
    জানতে পারি তারা সংখ্যায় ঠিক কতজন।”
  som-som: Markaasaa boqorkii ku yidhi Yoo'aab oo ahaa sirkaalkii ciidanka oo isaga
    la joogay, Horay iyo dib u dhex mar qabiilooyinka reer binu Israa'iil oo dhan,
    tan iyo Daan iyo ilaa Bi'ir Shebac, oo dadka soo tiriya si aan u ogaado dadka
    tiradiisa.
  lat-VUC: 'Dixitque rex ad Joab principem exercitus sui: Perambula omnes tribus Israël
    a Dan usque Bersabee, et numerate populum, ut sciam numerum ejus.'
  eng-ASVBT: And the king said to Joab the captain of the host, who was with him,
    Go now to and fro through all the tribes of Israel, from Dan even to Beer-sheba,
    and number ye the people, that I may know the sum of the people.
  ita-1885: 'E il re disse a Ioab, capo dell''esercito ch''era appresso di lui: Or
    va'' attorno per tutte le tribù d''Israele, da Dan fino in Beerseba, e annoverate
    il popolo, acciocchè io ne sappia il numero.'
  eng-LXXUP: And the king said to Joab commander of the host, who was with him, Go
    now through all the tribes of Israel and Judah, from Dan even to Beersheba, and
    number the people, and I will know the number of the people.
  eng-ULB: The king said to Joab the commander of the army, who was with him, “Go
    throughout all the tribes of Israel, from Dan to Beersheba, and count all the
    people, so that I may know the total number of men fit for battle.”
  spa-VBL: 'Entonces David le dijo a Joab, el comandante del ejército: “Ve y cuenta
    a los israelitas desde Dan hasta Beerseba, para que yo tenga un número total”.'
  fra-_FOB: 'Et le roi dit à Joab, chef de l''armée, qu''il avait auprès de lui: Va
    parcourir toutes les tribus d''Israël, depuis Dan jusqu''à Béer-Shéba, et faites
    le dénombrement du peuple, afin que j''en sache le nombre.'
  mal-mal: 'അങ്ങനെ രാജാവ് തന്റെകൂടെ ഉണ്ടായിരുന്ന സേനാധിപതിയായ യോവാബിനോട്: “ദാൻ മുതൽ
    ബേർ-ശേബവരെ യിസ്രായേൽ ഗോത്രങ്ങളിൽ എല്ലായിടവും നിങ്ങൾ സഞ്ചരിച്ച് ജനത്തെ എണ്ണി യുദ്ധപ്രാപ്തരായവരുടെ
    സംഖ്യ എന്നെ അറിയിക്കുവിൻ” എന്നു കല്പിച്ചു.'
  urd-GVR: Chunāṅche Dāūd ne fauj ke kamānḍar Yoāb ko hukm diyā, “Dān se le kar Bair-sabā
    tak Isrāīl ke tamām qabīloṅ meṅ se guzarte hue jang karne ke qābil mardoṅ ko gin
    leṅ tāki mālūm ho jāe ki un kī kul tādād kyā hai.”
  suz-BL: मिनु पिपमी योआब नु मेको नु बाक्‍ब लडाइ पाइब आन ठेयब मुर नेल्‍ल आन कली “दान
    रे बेयर-शेबा सम्‍म ङा इस्राएल आ खिं खिं ङा मुर आन बाक्‍तीक तेइ तेइ लशा, नेल्‍ल
    आन कली हिक्‍शा, मेको दोशो बाक्‍मा, आं बाक्‍तीकेम ब्रेक्‍शा चाक्‍कीन” देंमाक्‍त।
    प्रस्‍थान ३०:१२
  ita-1927: 'E il re disse a Joab, ch’era il capo dell’esercito, e ch’era con lui:
    “Va’ attorno per tutte le tribù d’Israele, da Dan fino a Beer-Sheba, e fate il
    censimento del popolo perch’io ne sappia il numero”.'
  ckb-ckb: 'پاشا بە یۆئاب و بەو فەرماندانەی سوپای گوت کە لەلای بوون: «ئێستا بەناو
    هەموو هۆزەکانی ئیسرائیلدا بگەڕێن، لە دانەوە هەتا بیری شابەع، جەنگاوەران تۆمار
    بکەن بۆ ئەوەی ژمارەیان بزانم.»'
  eng-BBE: And the king said to Joab and the captains of the army, who were with him,
    Go now through all the tribes of Israel, from Dan as far as Beer-sheba, and have
    all the people numbered, so that I may be certain of the number of the people.
  kan-OKCV: ಅರಸನು ಸೈನ್ಯಾಧಿಪತಿಯಾದ ಯೋವಾಬನಿಗೆ, “ನಾನು ಜನರ ಲೆಕ್ಕವನ್ನು ತಿಳಿಯುವ ಹಾಗೆ, ನೀನು
    ದಾನಿನಿಂದ ಬೇರ್ಷೆಬದವರೆಗೂ ಇರುವ ಇಸ್ರಾಯೇಲ್ ಸಮಸ್ತ ಗೋತ್ರಗಳಲ್ಲಿ ಹೋಗಿ, ಯುದ್ಧಮಾಡಲು ಶಕ್ತರಾದ
    ಜನರನ್ನು ಲೆಕ್ಕಮಾಡಿಕೊಂಡು ಬಾ,” ಎಂದನು.
  tam-2017: 'அப்படியே ராஜா தன்னோடு இருக்கிற தளபதியான யோவாபைப் பார்த்து: மக்களின் எண்ணிக்கையை
    நான் அறியும்படி நீ தாண்முதல் பெயெர்செபா வரையுள்ள இஸ்ரவேலர்களின் கோத்திரங்கள் எங்கும்
    சுற்றித்திரிந்து மக்களைக் கணக்கெடுங்கள் என்றான்.'
  spa-RV-1909: 'Y dijo el rey á Joab, general del ejército que tenía consigo: Rodea
    todas las tribus de Israel, desde Dan hasta Beer-seba, y contad el pueblo, para
    que yo sepa el número de la gente.'
  ron-BTF: 'Fiindcă împăratul i-a spus lui Ioab, căpetenia oștirii, care era cu el:
    Du-te acum prin toate triburile lui Israel, de la Dan până la Beer-Șeba și numărați
    poporul, ca să știu numărul poporului.'
  eng-WEBP: The king said to Joab the captain of the army, who was with him, “Now
    go back and forth through all the tribes of Israel, from Dan even to Beersheba,
    and count the people, that I may know the sum of the people.”
  eng-FBV: So David told Joab, the army commander, “Go and count the Israelites from
    Dan to Beersheba, so I can have a total number.”
  nld-1939: 'Toen zeide de koning tot Joab en de bevelhebbers van zijn leger: Ge moet
    onder alle stammen van Israël rondgaan, van Dan af tot Beër-Sjéba, en een volkstelling
    houden. Ik wil weten, hoe talrijk het volk is.'
  nch-BL: 'Huajca David quinahuati Joab, nopa tayacanquet ten isoldados, quiilhui:
    ―Xiya ipan nochi huejhueyi familias ten israelitame ten tali Dan ica huejcapa
    hasta altepet Beerseba ica tatzinta, huan xijtanana se censo para nijmatis quesqui
    tacame itztoque cati tetique para tatehuise.'
  vie-1934: 'Vua bèn nói với Giô-áp, là quan tổng binh ở gần người, mà rằng: Hãy đi
    khắp các chi phái Y-sơ-ra-ên, từ Đan cho đến Bê-e-Sê-ba, tu bộ dân sự, để cho
    ta biết số dân Y-sơ-ra-ên là bao nhiêu.'
  hin-CV: तब राजा ने सेना के आदेशक योआब और उनके सहयोगियों को आदेश दिया, “दान से लेकर
