verse: 2SA.024.004
translations:
  mal-C: എങ്കിലും രാജകൽപ്പനയ്ക്കുമുമ്പിൽ യോവാബും സൈന്യാധിപന്മാരും നിസ്സഹായരായിരുന്നു.
    അതിനാൽ ഇസ്രായേലിലെ യോദ്ധാക്കളുടെ സംഖ്യ എടുക്കുന്നതിനായി അവർ രാജസന്നിധിയിൽനിന്ന്
    പുറപ്പെട്ടു.
  deu-TKW: Aber des Königs Befehl bezwang Joab und die Truppenführer; so begab sich
    denn Joab mit den Truppenführern vom König hinweg, um die Volkszählung an Israel
    vorzunehmen.
  lin-lin: Kasi mokonzi atingamaki kaka na mitindo oyo apesaki na Joabi mpe na bakonzi
    ya mampinga. Boye, balongwaki liboso ya mokonzi mpe bakendeki kotanga bato ya
    Isalaele.
  eng-LSV: And the word of the king is severe toward Joab, and against the heads of
    the force, and Joab goes out, and the heads of the force, [from] before the king
    to inspect the people, even Israel;
  eng-GNV: 'Notwithstanding the Kings worde preuailed against Ioab and against the
    captaines of the hoste: therefore Ioab and the captaines of the hoste went out
    from the presence of the King to nomber the people of Israel.'
  eng-WEBSTER: Notwithstanding the king's word prevailed against Joab, and against
    the captains of the host. And Joab and the captains of the host went out from
    the presence of the king, to number the people of Israel.
  nhw-BL: Pero Tlanahuatijquetl David amo quichihuili cuenta huan amo quinchihuili
    cuenta nopa sequinoc tlayacanani tlen isoldados, huan quiijto para ma mochihua
    nopa censo. Huajca Joab huan nochi nopa tlayacanani tlen soldados quisque iixpa
    nopa tlanahuatijquetl huan yajque quinijcuilotoj nochi nopa israelita tlacame.
  swh-ONEN: Hata hivyo, neno la mfalme likawa na nguvu juu ya Yoabu pamoja na majemadari
    wa jeshi, kwa hiyo wakaondoka mbele ya mfalme kuandikisha wapiganaji wa Israeli.
  bba-bba: Kɑ mɛ, sinɑ boko u Yoɑbu ɡɑri kɑmiɑ kɑ sere mɑɑ tɑbu sinɑm be bɑ tie. Mɑ
    Yoɑbu kɑ tɑbu sinɑm be, bɑ yɑrɑ bɑ dɑ bɑ Isirelibɑ ɡɑrɑ.
  eng-KJVCPB: Notwithstanding the king’s word prevailed against Joab, and against
    the captains of the host. And Joab and the captains of the host went out from
    the presence of the king, to number the people of Israel.
  luo-luo: Kata kamano ruoth notamo Joab gi jotelo mag lweny; kuom mano ne giwuok
    e nyim ruoth mondo gidhi gikwan jolweny e Israel.
  meu-meu: A hanua pavapavana ena hereva ese Ioab bona tuari biagudia edia hereva
    e laodia ahu. Taunabunai, Ioab bona tuari biagudia ese hanua pavapavana vairana
    amo e raka lasi, Israel taudia bae hagaudia totona.
  npi-ULB: तापनि, योआब र फौजका कमाण्‍डरहरूका विरुद्धमा राजाको बोली नै अन्तिम भयो ।
    त्यसैले योआब र कमाण्‍डरहरू इस्राएलका मानिसहरूको सङ्ख्‍या गणना गर्न राजाको उपस्थितिबाट
    निस्‍केर गए ।
  yor-yor: Ṣùgbọ́n ọ̀rọ̀ ọba borí ti Joabu, àti ti àwọn olórí ogun. Joabu àti àwọn
    olórí ogun sì jáde lọ kúrò níwájú ọba, láti lọ ka àwọn ènìyàn Israẹli.
  ind-ind: Namun, raja bersikeras supaya perintahnya dilaksanakan. Maka Yoab dan para
    komandan di bawahnya pergi untuk mengadakan sensus itu.
  pes-OPCB: اما پادشاه نظرش را عوض نکرد و یوآب و سایر فرماندهان سپاه را واداشت تا
    بروند و مردان جنگی را بشمارند.
  tgl-ULB: Gayunman, tapos na ang salita ng hari laban kay Joab at laban sa mga pinuno
    ng hukbo. Kaya umalis si Joab at ang mga pinuno mula sa harapan ng hari para bilangin
    ang mga tao ng Israel.
  hui-hui: Ani layagoyu kini ibugua Yoaba halu ami agali haguane maru biaruhondo bi
    hongo howa lamialu, I̱na o bule pudaba larudaguaore bilimu, lene. Ani layago hale
    halu ami haru haga biaru tigua kini helalu Isaraele wali agali bibahendeore hearu
    dagalai hole pene.
  mya-mya: သို့​သော်​လည်း​အ​ရှင်​မင်း​ကြီး​သည်​ယွာ​ဘ နှင့်​တပ်​မှူး​တို့​အား မိ​မိ​၏​အ​မိန့်​အ​တိုင်း
    လိုက်​နာ​စေ​တော်​မူ​၏။ သူ​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​သန်း​ခေါင်​စာ​ရင်း​ကောက်
    ယူ​ရန်​အ​ထံ​တော်​မှ​ထွက်​သွား​ကြ​၏။
  bod-N: རྒྱལ་པོས་ཡོ་ཨབ་དང་དམག་དཔོན་རྣམས་ལ་བབས་པའི་བཀའ་དེ་མཁྲེགས་འཛིན་བྱས་པས། ཡོ་ཨབ་དང་དམག་དཔོན་རྣམས་རྒྱལ་པོའི་དྲུང་ནས་ཕྱི་རུ་ཐོན་ཏེ་ཡེས་ར་ཨེལ་གྱི་མི་གྲངས་བླངས་པ་རེད།
  sna-sna: Kunyange zvakadaro, shoko ramambo rakakunda raJoabhu navatungamiri vehondo;
    saka vakabva pamberi pamambo kuti vandonyora varume vokurwa muIsraeri.
  spa-BLM: No obstante, la palabra del rey prevaleció contra Joab y contra los capitanes
    del ejército. Joab y los capitanes del ejército salieron de la presencia del rey
    para contar al pueblo de Israel.
  cac-cac: Palta ix yac'xon̈ejoch vin̈ rey chi' d'a yib'an̈ vin̈aj Joab yed' eb' yajalil
    eb' soldado to yovalil tz'ic'jiq'ue vaan sb'isul eb' anima chi'. Yuj chi' ix elta
    eb' d'a yichan̈ vin̈ rey chi', ix sc'anab'ajan eb' sb'at b'aj ix alchaj chi'.
  swh-ULB: Walakini neno la mfalme lilikuwa la mwisho dhidi ya Yoabu na dhidhi ya
    majemedari wa jeshi. Hivyo Yoabu na majemedari wakatoka mbele ya mfalme kuwahesabu
    watu wa Israeli.
  bel-bel: Але словы цара Ёаву і ваеначальнікам перамагло. І пайшоў Ёаў з начальнікамі
    ад цара лічыць народ Ізраільскі.
  deu-ELBBK: Aber das Wort des Königs blieb fest gegen Joab und gegen die Obersten
    des Heeres. Und Joab und die Obersten des Heeres zogen aus vor dem König, um das
    Volk Israel zu mustern.
  mbb-OT: Piru iyan netuman is ki David dutun, umbe migenat si Joab wey is menge upisyal
    te menge sundaru te kedpenlista te menge keet-etawan te Israel.
  mal-2015: എങ്കിലും യോവാബും പടനായകന്മാരും രാജാവിന്റെ കല്പന അനുസരിക്കേണ്ടിവന്നു. അങ്ങനെ
    യോവാബും പടനായകന്മാരും യിസ്രായേൽജനത്തെ എണ്ണുവാൻ രാജസന്നിധിയിൽനിന്നു പുറപ്പെട്ടു.
  rmc-rmc: Ale o kraľis peske ačhelas pre oda, so phenďa le Joaboske the le veľiťeľenge
    upral o slugaďa. Avke o Joab the o veľiťeľa odgele le kraľistar te zgenel le manušen
    andro Izrael.
  pes-OPV: اما کلام پادشاه بریوآب و سرداران لشکر غالب آمد و یوآب وسرداران لشکر از
    حضور پادشاه برای شمردن قوم اسرائیل بیرون رفتند.
  ron-1924: Ымпэратул а стэруит ын порунка пе каре о дэдя луй Иоаб ши кэпетениилор
    оштирий, ши Иоаб ши кэпетенииле оштирий ау плекат де ла ымпэрат ка сэ факэ нумэрэтоаря
    попорулуй Исраел.
  ben-OBCV: রাজার আদেশে অবশ্য যোয়াব ও সেনাপতিদের কথা নাকচ হয়ে গেল; তাই তারা ইস্রায়েলের
    যোদ্ধাদের তালিকা তৈরি করার জন্য রাজার সামনে থেকে চলে গেলেন।
  som-som: Habase yeeshee boqorka hadalkiisii waa ka adkaaday hadalladii Yoo'aab iyo
    saraakiishii ciidankaba. Markaasaa Yoo'aab iyo saraakiishii ciidankuba boqorka
    hortiisii ka tageen inay dadkii soo tiriyaan.
  lat-VUC: 'Obtinuit autem sermo regis verba Joab et principum exercitus: egressusque
    est Joab et princeps militum a facie regis, ut numerarent populum Israël.'
  eng-ASVBT: Notwithstanding, the king’s word prevailed against Joab, and against
    the captains of the host. And Joab and the captains of the host went out from
    the presence of the king, to number the people of Israel.
  ita-1885: Ma la parola del re prevalse a Ioab, ed a' capi dell'esercito. Laonde
    Ioab, ed i capi dell'esercito ch'erano davanti al re, si partirono per annoverare
    il popolo d'Israele.
  eng-LXXUP: 'Nevertheless the word of the king prevailed against Joab and the captains
    of the host: And Joab and the captains of the host went out before the king to
    number the people of Israel.'
  eng-ULB: Nevertheless, the king's word was final against Joab and against the commanders
    of the army. So Joab and the commanders went out from the king's presence to count
    the people of Israel.
  spa-VBL: Pero el rey se mostró inflexible, así que Joab y los comandantes del ejército
    dejaron al rey y fueron a censar al pueblo de Israel.
  fra-_FOB: Cependant la parole du roi prévalut sur Joab et sur les chefs de l'armée;
    et Joab et les chefs de l'armée sortirent de la présence du roi pour dénombrer
    le peuple d'Israël.
  mal-mal: എങ്കിലും യോവാബിനും പടനായകന്മാർക്കും രാജാവിന്റെ കല്പന അനുസരിക്കേണ്ടിവന്നു.
    അങ്ങനെ യോവാബും പടനായകന്മാരും യിസ്രായേൽ ജനത്തെ എണ്ണുവാൻ രാജസന്നിധിയിൽ നിന്നു പുറപ്പെട്ടു.
  urd-GVR: Lekin bādshāh Yoāb aur fauj ke baṛe afsaroṅ ke etarāzāt ke bāwujūd apnī
    bāt par ḍaṭā rahā. Chunāṅche wuh darbār se rawānā ho kar Isrāīl ke mardoṅ kī fahrist
    taiyār karne lage.
  suz-BL: तन्‍न पिप आ अरेशो योआब नु लडाइ पाइब आन ठेयब मुरपुकीम पचा माल्‍मा बाक्‍त।
    मोपतीके योआब नु लडाइ पाइब आन ठेयब मुर पिप आ ङोंइती रे इस्राएल ङा मुर आन कली हिक्‍चा
    कली लमा बाक्‍त।
  ita-1927: Ma l’ordine del re prevalse contro Joab e contro i capi dell’esercito,
    e Joab e i capi dell’esercito partirono dalla presenza del re per andare a fare
    il censimento del popolo d’Israele.
  ckb-ckb: لەگەڵ ئەوەشدا پاشا بڕیارەکەی خۆی بەسەر یۆئاب و سەرکردەکانی سوپادا سەپاند،
    ئیتر ئەوان لەبەردەم پاشا چوونە دەرەوە تاوەکو جەنگاوەرانی ئیسرائیل تۆمار بکەن.
  eng-BBE: But the king's order was stronger than Joab and the captains of the army.
    And Joab and the captains of the army went out from the king, to take the number
    of the children of Israel.
  kan-OKCV: ಆದಾಗ್ಯೂ ಅರಸನ ಮಾತೇ ಯೋವಾಬನಿಗೆ ವಿರೋಧವಾಗಿ ಗೆದ್ದಿತು. ಆದ್ದರಿಂದ ಯೋವಾಬನೂ, ಸೈನ್ಯಾಧಿಪತಿಗಳೂ
    ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಯುದ್ಧಮಾಡಲು ಶಕ್ತರಾದ ಜನರನ್ನು ಲೆಕ್ಕಿಸಲು ಅರಸನ ಸಮ್ಮುಖದಿಂದ ಹೊರಟು ಹೋದರು.
  tam-2017: ஆனாலும் யோவாபும் இராணுவத்தலைவர்களும் சொன்ன வார்த்தை செல்லாமற்போகும்படி,
    ராஜாவின் வார்த்தை பலத்தது; அப்படியே இஸ்ரவேல் மக்களைக் கணக்கெடுக்க, யோவாபும் இராணுவத்தலைவர்களும்
    ராஜாவைவிட்டுப் புறப்பட்டுப்போய்,
  spa-RV-1909: Empero la palabra del rey pudo más que Joab, y que los capitanes del
    ejército. Salió pues Joab, con los capitanes del ejército, de delante del rey,
    para contar el pueblo de Israel.
  ron-BTF: Totuși cuvântul împăratului a învins împotriva lui Ioab și împotriva căpeteniilor
    oștirii. Și Ioab și căpeteniile oștirii au ieșit din prezența împăratului pentru
    a număra pe poporul lui Israel.
  eng-WEBP: Notwithstanding, the king’s word prevailed against Joab and against the
    captains of the army. Joab and the captains of the army went out from the presence
    of the king to count the people of Israel.
  eng-FBV: But the king was adamant so Joab and the army commanders left the king
    and went to census the people of Israel.
  nld-1939: Daar zij zich echter tegen het bevel van den koning niet konden verzetten,
    verlieten Joab en de bevelhebbers van de legermacht den koning, om een telling
    te houden van het volk Israël.
  nch-BL: Pero Tanahuatijquet David amo quitacaquili huan amo quinchihuili cuenta
    nopa sequinoc tayacanani ten isoldados, huan quiijto para ma mochihua nopa censo.
    Huajca Joab huan nochi nopa tayacanani ten soldados quisque iixpa nopa tanahuatijquet
    huan yajque quinijcuilotoj nochi nopa israelita tacame.
  vie-1934: Dầu vậy mặc lòng, lời của vua mạnh hơn sự chống trả của Giô-áp và các
    quan tướng. Vậy, Giô-áp và các quan tướng ở trước mặt vua, đều đi ra đặng tu bộ
    dân Y-sơ-ra-ên.
  hin-CV: मगर राजा के आदेश के आगे योआब और अन्य प्रधानों का तर्क विफल ही रहा. तब योआब
    और सेना के प्रधान संसद भवन से निकलकर इस्राएल की जनगणना के लिए चल पड़े.
  spa-BES: Pero la orden del rey era más fuerte que Joab y los capitanes del ejército.
    Y Joab y los capitanes del ejército salieron del rey para tomar el censo de los
    hijos de Israel.
  tdx-tdx: Fe nandrekets’ Ioabe naho o mpiaolo’ i valobohòkeio ty saontsi’ i mpanjakay.
    Aa le niavotse añatrefa’ i mpanjakay t’Ioabe naho o mpiaolo’ i valobohòkeio, hamolily
    ondati’ Israeleo.
  tha-KJV: แต่​โยอาบและผู้บังคับบัญชากองทั​พก​็ต้องยอมจำนนต่อพระดำรัสของกษั​ตริ​ย์
    โยอาบกับบรรดาผู้บังคับบัญชาของกองทัพจึงออกไปจากพระพักตร์​กษัตริย์ เพื่อจะนับประชาชนอิสราเอล
  por-BR-2018: Porém a palavra do rei pôde mais que Joabe, e que os capitães do exército.
    Saiu, pois, Joabe, com os capitães do exército, de diante do rei, para contar
    o povo de Israel.
  deu-ELO: Aber das Wort des Königs blieb fest gegen Joab und gegen die Obersten des
    Heeres. Und Joab und die Obersten des Heeres zogen aus vor dem König, um das Volk
    Israel zu mustern.
  eng-WYC-2018: But the word of the king overcame the words of Joab, and of the princes
    of the host; and Joab went out, and the princes of the knights, from the face
    of the king, that they should number the people of Israel. (But the king’s word
    overruled what Joab and the other leaders of the army said; and so Joab, and the
    leaders of the horsemen, went out from before the king, to count the people of
    Israel.)
  epo-epo: Sed la vorto de la reĝo superfortis Joabon kaj la militestrojn; tial Joab
    kaj la militestroj foriris de la reĝo, por kalkuli la popolon Izraelan.
  uig-PIN: Əmma Yoab bilǝn ⱪoxunning baxⱪa sǝrdarliri unimisimu, padixaⱨning yarliⱪi
    ulardin küqlük idi; xuning bilǝn Yoab bilǝn ⱪoxunning baxⱪa sǝrdarliri Israilning
    hǝlⱪini saniƣili padixaⱨning ⱪexidin qiⱪti.
  beo-beo: 'Be Da:ibidi da Youa:be amola ea afoha ouligisu dunu ea sia:i nabawane
    hamoma:ne logei. Ilia da e fisili, Isala:ili dunu idimusa: asi.'
  tpi-OTNT: Tasol king i strong long Joap wantaim ol ofisa bilong en i mas bihainim
    dispela tok. Olsem na ol i lusim king na ol i go bilong kaunim ol manmeri bilong
    Israel.
  hau-SA: Duk da haka, maganar sarki ya rinjayi Yowab da komandodin soja, sai suka
    tashi daga gaban sarki, suka tafi su ƙirga mayaƙan Isra’ila.
  uig-LAT: Emma Yoab bilen qoshunning bashqa serdarliri unimisimu, padishahning yarliqi
    ulardin küchlük idi; shuning bilen Yoab bilen qoshunning bashqa serdarliri Israilning
    xelqini sanighili padishahning qéshidin chiqti.
  nde-nde: Kodwa ilizwi lenkosi lamenqabela uJowabi kanye labalawuli bebutho; ngakho
    basuka phambi kwenkosi ukuba bayebhala abantu bokulwa ko-Israyeli.
  ton-ton: Ka neongo ia naʻe mālohi atu ʻae lea ʻae tuʻi kia Soape, pea ki he houʻeiki
    naʻe pule ki he kautau. Pea naʻe ʻalu atu ʻa Soape, mo e houʻeiki naʻe pule ki
    he kautau, mei he ʻao ʻoe tuʻi kenau lau ʻae kakai ʻo ʻIsileli.
  ces-1613: A však přemohla řeč králova Joába i knížata vojska. Protož vyšel Joáb
    a knížata vojska od tváři královy, aby sečtli lid Izraelský.
  eng-WMB: Notwithstanding, the king’s word prevailed against Joab and against the
    captains of the army. Joab and the captains of the army went out from the presence
    of the king to count the people of Israel.
  tam-TCV: ஆனாலும், அரசனின் வார்த்தைக்கு யோவாபும், தளபதிகளும் கட்டுப்படவேண்டியதால்,
    இஸ்ரயேல் வீரர்களைக் கணக்கிடும்படி அரசனிடமிருந்து சென்றார்கள்.
  ceb-ULB: Bisan pa man, ang pulong sa hari hugot na batok kang Joab ug batok sa mga
    komandante sa kasundalohan. Busa si Joab ug ang mga komandante sa kasundalohan
    mibiya sa presenya sa hari aron iphon ang katawhan sa Israel.
  pol-UBG: Słowo króla jednak przemogło Joaba i dowódców wojska. Joab i dowódcy wojska
    wyszli więc od króla, aby policzyć lud Izraela.
  urd-GVU: لیکن بادشاہ یوآب اور فوج کے بڑے افسروں کے اعتراضات کے باوجود اپنی بات پر
    ڈٹا رہا۔ چنانچہ وہ دربار سے روانہ ہو کر اسرائیل کے مردوں کی فہرست تیار کرنے لگے۔
  deu-1912: Aber des Königs Wort stand fest wider Joab und die Hauptleute des Heeres.
    Also zog Joab aus und die Hauptleute des Heeres von dem König, daß sie das Volk
    Israel zählten.
  kan-2017: ಆದರೆ ಅರಸನು ಯೋವಾಬನಿಗೂ ಇತರ ಸೇನಾಧಿಪತಿಗಳಿಗೂ ಕಿವಿಗೊಡದೆ, ತನ್ನ ಮಾತನ್ನೇ ಸಾಧಿಸಿದ್ದರಿಂದ
    ಅವರು ಇಸ್ರಾಯೇಲರನ್ನು ಲೆಕ್ಕಿಸುವುದಕ್ಕಾಗಿ ಅರಸನ ಸನ್ನಿಧಿಯಿಂದ ಹೊರಟು ಹೋದರು.
  yap-yap: Machane me yog fare pilung ngak Joab nge pi tolang ko yu raba’ i salthaw
    rok ni kemus ni ngar folgad ko tin nike yog ni ngan rin’; ma aram marchuwgad rok
    ngranod ko mathe’eg girdi’ nu Israel.
  hlt-MCSB: Tedae manghai kah olka loh Joab neh tatthai mangpa rhoek te a hut a tet.Te
    dongah Joab tah Israel pilnam te soep hamla caem neh mangpa rhoek neh manghai
    mikhmuh lamkah loh bit uh.
  mdy-ETH: ካኣቲ ጋዓንቴ ዒዮዓቤንታ ፖኦሊሶ ዓይሣ ዓሶንታ ዒ ዓይሣ ባኮ ማዻንዳጉዲ ዎልቃዼሢሮ ዒዛ ኮራፓ ዒስራዔኤሌ ዴሮ ፓይዳኒ
    ዔያታ ዴንዴኔ።
  twi-ASANTE: Na ɔhene no hyɛɛ no ketee sɛ, wɔnkan nnipa enti, Yoab ne nʼadwumayɛfoɔ
    kɔkanee nnipa a wɔwɔ Israel.
  eng-WEBU: Notwithstanding, the king’s word prevailed against Joab and against the
    captains of the army. Joab and the captains of the army went out from the presence
    of the king to count the people of Israel.
  wal-wal: SHin kawuwaa qaalai Yoo7aabanne olanchchatu halaqata xooniis. Xoonin eti
    kawuwaa sinttappe kiyidi, Israa7eela asaa qoodanau biidosona.
  spa-PDDPT: Pero la palabra del rey prevaleció contra Joab y contra los jefes del
    ejército. Por tanto Joab y los jefes del ejército salieron de la presencia del
    rey para hacer el censo del pueblo de Israel.
  gun-gun: Ha'e rami teĩ huvixa ayvu Joabe ha'e xondaro ruvixa kuery ijayvua gui ipoyive
    ramo huvixa renonde gui Joabe ha'e xondaro ruvixa kuery oje'oi vy oipapa jogueravy
    Israel kuery ha'e javi.
  agu-BL: Por mbnix yi ca'wl yi rey, nin qui nin xom wi' i' te yi cyajtza'kl Joab
    scyuch' yi e' mas bajxom scye'j e' sanlar. Cyele'n tzaj tzun Joab scyuch' yi e'
    mas bajxoma'tz swutz yi rey, nin e' bentz tan je'se'n jun tajlal xone'n.
  ilo-ULB: Nupay kasta, ti sao ti ari ket saanen a mabaliwan ni Joab ken dagiti pangulo
    ti armada. Isu a pimmanaw da Joab ken dagiti pangulo ti armada iti sangoanan ti
    ari tapno bilangenda dagiti tattao ti Israel.
  kpg-kpg: Di king gaa hai ang gi Joab mo ana gau aamua bolo digaula gi haga gila ina aga
    ana mee ala gu haganoho, gei digaula gaa hula gi daha mo mee, gaa hula gaa dau
    nia daangada Israel huogodoo.
  uig-ARA: ئەمما يوئاب بىلەن قوشۇننىڭ باشقا سەردارلىرى ئۇنىمىسىمۇ، پادىشاھنىڭ يارلىقى
    ئۇلاردىن كۈچلۈك ئىدى؛ شۇنىڭ بىلەن يوئاب بىلەن قوشۇننىڭ باشقا سەردارلىرى ئىسرائىلنىڭ
    خەلقىنى سانىغىلى پادىشاھنىڭ قېشىدىن چىقتى.
  sus-sus: Mangɛ naxa a yaabi a xɔrɔxɔɛ ra. Yowaba nun sɔɔri mangɛe naxa keli mangɛ
    xun, e siga Isirayila ɲama kɔntide.
  pon-2006: Nanmwarkio ahpw mahsanih Sohap oh nah lapalap ko en kapwaiada sapwellime
    kosonned; irail eri patopatohla sang pahn kupwure oh patohla wadekedi aramas en
    Israel kan.
  ksd-ksd: la kaka ra tinata kai ra king i ga ongor ta ra tinata kai Ioab ma ra umana
    luluai na vinarubu. Ma Ioab ma ra umana luluai na vinarubu dia ga irop kan ra
    mata i ra king upi diat a luk ra tarai Israel.
  tur-YTC: Bununla birlikte, kralın sözü Yoav'a ve ordu komutanlarına karşı üstün
    geldi. Yoav ve ordu komutanları, İsrael halkını saymak için kralın önünden çıktılar.
  grc-BRENT: Καὶ ὑπερίσχυσεν ὁ λόγος τοῦ βασιλέως πρὸς Ἰωὰβ καὶ εἰς τοὺς ἄρχοντας
    τῆς δυνάμεως· Καὶ ἐξῆλθεν Ἰωὰβ καὶ οἱ ἄρχοντες τῆς ἰσχύος ἐνώπιον τοῦ βασιλέως
    ἐπισκέψασθαι τὸν λαὸν τὸν Ἰσραήλ.
  ind-AYT: Akan tetapi, titah raja itu terpaksa diikuti oleh Yoab dan para panglima
    tentara. Lalu, Yoab dan para panglima tentara itu pergi dari hadapan raja untuk
    menghitung bangsa Israel.
  nya-nya: Komabe mawu a mfumu anapambana mawu a Yowabu ndi atsogoleri a ankhondo.
    Choncho anachoka pamaso pa mfumu kupita kukawerenga anthu omenya nkhondo mu Israeli.
  hrv-hrv: Ali kraljeva riječ bijaše jača od Joabove i od riječi vojvoda njegove vojske.
    Tako Joab i vojvode odoše ispred kralja da popišu izraelski narod.
  mps-mps: Tiali goli, kingo bomo eyu, te Joap aga ofisa dabe daligo te po wali pao
    wai. Tama tibaso, augwa te king taga peyu, tama augwa pelama, te Israel hani bage
    nedegi palio.
  tpi-tpi: Tasol king i strong long Joap wantaim ol ofisa bilong en i mas bihainim
    dispela tok. Olsem na ol i lusim king na ol i go bilong kaunim ol manmeri bilong
    Israel.
  dan-1931: Men Joab og Hærførerne måtte bøje sig for Kongens Ord. Joab og Hærførerne
    forlod derfor Kongen for at holde Mønstring over Israels Folk.
  vie-OVCB: Tuy nhiên lệnh vua mạnh hơn ý kiến của Giô-áp và các quan chỉ huy, nên
    họ đành từ giã vua đi kiểm kê dân số.
  guj-2017: તોપણ રાજાનું વચન યોઆબની તથા સૈન્યના સરદારોની ઉપર અસરકારક થયું. તેથી યોઆબ
    તથા સૈન્યના સરદારો ઇઝરાયલના લોકોની ગણતરી કરવાને રાજાની હજૂરમાંથી ગયા.
  pon-2006A: Nanmwarkio ahpw mahsanih Sohap oh nah lapalap ko en kapwaiada sapwellime
    kosonned; irail eri patopatohla sang pahn kupwure oh patohla wadekedi aramas en
    Israel kan.
  por-BRBSL: Notwithstanding, a palavra do rei prevaleceu contra Joab e contra os
    capitães do exército. Joab e os capitães do exército saíram da presença do rei
    para contar o povo de Israel.
  cth-cth: Hateiteh siangpahrang e lawk ni Joab hoi a ransanaw hah a tâ dawkvah, Joab
    hoi ransa kacuenaw ni taminaw touk hanelah ahni koehoi a tâco awh.
  twi-twi: Na ɔhene no hyɛɛ no ketee sɛ, wɔnkan nnipa nti, Yoab ne nʼadwumayɛfo kɔkan
    nnipa a wɔwɔ Israel.
  hlt-hlt: Tedae manghai kah olka loh Joab neh tatthai mangpa rhoek te a hut a tet.
    Te dongah Joab tah Israel pilnam te soep hamla caem neh mangpa rhoek neh manghai
    mikhmuh lamkah loh bit uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì bɑɑ mpĩ́ nho bɛ́i ntì Soɑbu nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀
    tɔbɛ̀. Kɛ̀ bɛ̀ɛ yóu kɛ́dɔɔ̀ okpɑ̀ɑ̀tì yɛ̃mmɛ̀, kɛ́ítɛ́ o cĩ́ɛ̃̀tɛ̀ kɛ́kɔtɛ bɛnìtìbɛ̀
    kɑ̀mmù,
  msy-2020: Ezɨ atrivim kamaghsua gavgavigha ghaze, Joap uan mɨdorozir gumazir dapaniba
    ko me an akamɨn gɨn mangam. Kamaghɨn amizɨ, me atrivim ategha ghua Israelian gumazamiziba
    mengasa ghue.
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Sowɑpɩ ɩ́ kɑlɑ kɛ ɩ́ kɑlɑ. Ɩlɛnɑ Sowɑpɩ polo nɑ ɩ́ kɑlɑ
    Ɩsɛɣɛlɩ yǝlɑɑ.'
  azb-azb: Lakin padşahın sözü Yoava və onun ordu başçılarına üstün gəldi. Yoavla
    ordu başçıları İsrail xalqını siyahıya almaq üçün padşahın hüzurundan çıxdı.
  eng-DBY: But the king's word prevailed against Joab, and against the captains of
    the army. And Joab and the captains of the army went out from the presence of
    the king to count the people of Israel.
  hin-2017: तो भी राजा की आज्ञा योआब और सेनापतियों पर प्रबल हुई। अतः योआब और सेनापति
    राजा के सम्मुख से इस्राएली प्रजा की गिनती लेने को निकल गए।
  wol-KYG: Teewul kàddug Buur ëpp doole Yowab ak njiiti xarekat ya. Ñu bàyyikoo ca
    Buur, dem bindi askanu Israyil.
  eng-YLT: And the word of the king is severe towards Joab, and against the heads
    of the force, and Joab goeth out, and the heads of the force, [from] before the
    king to inspect the people, even Israel;
  eng-WYC-2017: But the word of the king overcame the words of Joab, and of the princes
    of the host; and Joab went out, and the princes of the knights, from the face
    of the king, that they should number the people of Israel.
  eng-WMBB: Notwithstanding, the king’s word prevailed against Joab and against the
    captains of the army. Joab and the captains of the army went out from the presence
    of the king to count the people of Israel.
  urd-GVH: लेकिन बादशाह योआब और फ़ौज के बड़े अफ़सरों के एतराज़ात के बावुजूद अपनी बात
    पर डटा रहा। चुनाँचे वह दरबार से रवाना होकर इसराईल के मर्दों की फ़हरिस्त तैयार
    करने लगे।
  rug-rug: Ba zama ia sa baṉara se Zoabi meke sari na nana tie pude lulia sa nana
    ginarunu. Taluarae si arini koasa meke vura la nae i rini sari na tinoni Izireli.
  gaz-gaz: Taʼus dubbiin mootichaa Yooʼaabii fi ajajjoota loltootaa yaada geeddarachiise;
    kanaafuu isaan fuula mootichaa duraa baʼanii namoota Israaʼel kanneen loluu dandaʼan
    galmeessuu deeman.
  fra-LSG: Le roi persista dans l’ordre qu’il donnait à Joab et aux chefs de l’armée;
    et Joab et les chefs de l’armée quittèrent le roi pour faire le dénombrement du
    peuple d’Israël.
  yal-yal: Koni mangan yi kankan a yamarin ma dangu Yowaba nun kuntigi gbeene gbeen
    na, e yi mini, e yi Isirayila yamaan yatɛ.
  haw-1868: Aka, ua ikaika aku ka olelo a ke alii maluna o ka loaba, a i ka poe lunakaua
    ona, Haele aku la o Ioaba a me na lunakaua mai ke alo aku o ke alii e helu iho
    i na kanaka o Iseraela.
  arb-NAV: وَلَكِنَّ أَمْرَ الْمَلِكِ غَلَبَ عَلَى رَأْيِ يُوآبَ وَعَلَى رُؤَسَاءِ
    الْجَيْشِ، فَانْصَرَفَ يُوآبُ وَكِبَارُ ضُبَّاطِهِ مِنْ عِنْدِ الْمَلِكِ لإِحْصَاءِ
    شَعْبِ إِسْرَائِيلَ.
  ewe-ewe: Ke fia la ƒe nya ɖu Yoab kple aʋafia bubuawo tɔ dzi ale wodzo le fia la
    ŋkume be woaɖaŋlɔ ŋutsu siwo katã ate ŋu ayi aʋa le Israel la ƒe ŋkɔ.
  eng-LEE: 'Nevertheless the king''s word remained firm against Joab, and against
    the captains of the army: and Joab and the captains of the army went out from
    the presence of the king, to number the people of Israel.'
  asm-FB: তথাপি যোৱাব আৰু সেনাপতিসকলৰ আগত ৰজাৰ বাক্য প্ৰবল হ’ল; তাতে যোৱাব আৰু সেনাপতিসকলে
    ইস্ৰায়েলৰ লোকসকলক গণনা কৰিবলৈ ৰজাৰ আগৰ পৰা গ’ল।
  sus-A: مَنفّ نَشَ عَ يَابِ عَ شْرْشْي رَ. يٌوَبَ نُن سْورِ مَنفّيٍ نَشَ كٍلِ مَنفّ
    شُن، عٍ سِفَ عِسِرَيِلَ حَمَ كْنتِدٍ.
  fra-SBL: Néanmoins, la parole du roi l'emporta sur Joab et sur les chefs de l'armée.
    Joab et les chefs de l'armée sortirent de la présence du roi pour compter le peuple
    d'Israël.
  hbo-hbo: וַיֶּחֱזַ֤ק דְּבַר־הַמֶּ֙לֶךְ֙ אֶל־יֹואָ֔ב וְעַ֖ל שָׂרֵ֣י הֶחָ֑יִל וַיֵּצֵ֨א
    יֹואָ֜ב וְשָׂרֵ֤י הַחַ֙יִל֙ לִפְנֵ֣י הַמֶּ֔לֶךְ לִפְקֹ֥ד אֶת־הָעָ֖ם אֶת־יִשְׂרָאֵֽל׃
  kik-kik: No rĩrĩ, mũthamaki, agĩkararia Joabu na anene a mbũtũ cia ita; nĩ ũndũ
    ũcio makĩehera mbere ya mũthamaki, magĩthiĩ gũtara andũ a Isiraeli arĩa mangĩathiire
    mbaara.
  fra-NCL: Mais la parole du roi prévalut contre Joab, et sur les chefs de l’armée ;
    et Joab et les chefs de l’armée partirent de devant le roi pour faire le dénombrement
    du peuple d’Israël.
  cek-AK: Toe siangpahrang ih lok mah Joab hoi misatuh angraengnawk ih lok to pazawk.
    To pongah Joab hoi misatuh angraengnawk loe Israel kaminawk kroek hanah anih hmaa
    hoiah caeh o.
  cuk-cuk: Degi-inigwele, Rey-David Joab-ibmar-sogsad itossulid, egi obichad, degi,
    sordamar-e-dummagangi obichabalid. Degisoggu, Israel-sordamar-ebisega sordagan
    belagwable nade gusmalad.
  uig-CYR: Амма Йоаб билән қошунниң башқа сәрдарлири унимисиму, падишаниң ярлиғи улардин
    күчлүк еди; шуниң билән Йоаб билән қошунниң башқа сәрдарлири Исраилниң хәлқини
    саниғили падишаниң қешидин чиқти.
  tel-2017: అయినప్పటికీ రాజు యోవాబుకు సైన్యాధిపతులకు ఇచ్చిన ఆజ్ఞ తిరుగులేనిది గనక
    యోవాబు, సైన్యాధిపతులు ఇశ్రాయేలీయుల జన సంఖ్య చూడడానికి రాజు సముఖం నుండి బయలు దేరారు.
  hat-BSA: Men pawòl a wa a te pran plas kont Joab, e kont chèf lame yo. Pou sa, Joab
    avèk chèf lame yo te sòti nan prezans wa a pou anrejistre pèp Israël la.
  kos-kos: Na tokosra el sap Joab ac mwet pwapa lal in akos na ma sap lal. Ac elos
    illa liki ye mutal ac som in oek mwet Israel.
  hbo-WLC: וַיֶּחֱזַ֤ק דְּבַר־הַמֶּ֙לֶךְ֙ אֶל־יוֹאָ֔ב וְעַ֖ל שָׂרֵ֣י הֶחָ֑יִל וַיֵּצֵ֨א
    יוֹאָ֜ב וְשָׂרֵ֤י הַחַ֙יִל֙ לִפְנֵ֣י הַמֶּ֔לֶךְ לִפְקֹ֥ד אֶת־הָעָ֖ם אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Ma okwu eze dị ike karịa nke Joab na nke ndị ọchịagha ahụ. Ya mere, ha
    hapụrụ ihu eze pụọ ịgụ ndị agha Izrel ọnụ.
  ory-ory: ତଥାପି ଯୋୟାବ ଉପରେ ଓ ସେନାପତିମାନଙ୍କ ଉପରେ ରାଜାଙ୍କ ବାକ୍ୟ ପ୍ରବଳ ହେଲା। ତହୁଁ ଯୋୟାବ
    ଓ ସେନାପତିମାନେ ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କୁ ଗଣନା କରିବା ପାଇଁ ରାଜାଙ୍କ ସାକ୍ଷାତରୁ ଗମନ କଲେ।
  chk-chk: Nge ewe king a pöchökül ngeni Joap me ekewe meilapen mwichen sounfiu, pwe
    ra aleasochisi alon. Iei mine ra feila seni fän mesen ewe king, pwe repwe angei
    iteiten ekewe aramasen Israel.
  ssd-ssd: gabat suŋgo nu Yoab nuŋe gabat kame piro ta kuwaig ŋga dirnaŋga minna le
    nane nu tuku pasa dubimba ndek Israel taŋgo pino burnu kinaig.
  rop-rop: Wal King Deibid nomo bin lisin langa Jowab, en imbin dalim Jowab en detlot
    boswan solja blanga dum wanim imbin wandim olabat blanga dum, en deibin gowei
    brom King Deibid, en deibin go en kaundimap ola Isreil solja.
  ukr-1871: Та мусїв Йоаб з отаманнєм чинити по царському наказові. От і пійшов Йоаб
    із отаманнєм від царя, щоб складати перелїк народу Ізраїльського.
  deu-1951: Doch des Königs Wort blieb fest wider Joab und die Heerführer; so zogen
    Joab und die Heerführer von dem Könige aus, um das Volk Israel zu zählen.
  eng-JPS: Notwithstanding the king's word prevailed against Joab, and against the
    captains of the host. And Joab and the captains of the host went out from the
    presence of the king, to number the people of Israel.
  srp-1865: Ali rijeè careva bi jaèa od Joava i vojvoda; i otide Joav i vojvode od
    cara da prebroje narod Izrailjev.
  lug-lug: Naye ekigambo kya kabaka ne kisinga amaanyi ebigambo bya Yowaabu n’abaduumizi
    b’eggye, era ne bava mu maaso ga kabaka ne batanula okubala abantu ba Isirayiri.
  heb-heb: ויחזק דבר המלך אל יואב ועל שרי החיל ויצא יואב ושרי החיל לפני המלך לפקד
    את העם את ישראל׃
  ben-IRV: তবু যোয়াবের উপরে ও সেনাপতিদের উপরে রাজার কথাই ধার্য হল৷ পরে যোয়াব ও সেনাপতিরা
    ইস্রায়েলের লোকদেরকে গণনা করবার জন্য রাজার সামনে থেকে চলে গেলেন৷
  pan-pan: ਫਿਰ ਵੀ ਰਾਜੇ ਦੀ ਆਗਿਆ ਯੋਆਬ ਉੱਤੇ ਅਤੇ ਦਲ ਦੇ ਪ੍ਰਧਾਨਾਂ ਉੱਤੇ ਪਰਬਲ ਹੋਈ। ਤਦ ਯੋਆਬ
    ਅਤੇ ਦਲ ਦੇ ਪ੍ਰਧਾਨ ਰਾਜਾ ਦੇ ਅੱਗਿਓਂ ਇਸਰਾਏਲ ਦੇ ਲੋਕਾਂ ਦੀ ਗਿਣਤੀ ਕਰਨ ਨੂੰ ਨਿੱਕਲ ਗਏ।
  tkr-tkr: Paççahın cuvab Yoavneyiy g'oşunne ç'ak'ınbışde cuvabıle ooqan ıxha. Yoaviy
    g'oşunun ç'ak'ınbı İzrailin millet qətqəs vüqqəva paççahısse qığeebaç'enbı.
  mya-JVB: သို့သော်လည်း အမိန့် တော်သည် ယွာဘ စကား နှင့် ဗိုလ် များ စကားကို နိုင် သဖြင့်
    ၊ ယွာဘ နှင့် ဗိုလ် များ တို့သည် လူ တို့ကိုရေတွက် အံ့သောငှါ အထံ တော်မှ ထွက်သွား
    ကြ၏။
  tbg-tbg: Ioaapiva minti tuvaro avuhainaava kia Ioaapira uva iriraitiro, kempukaiqama
    kero tumantara ti, Ioaapiva nai iqoka vaiinti noranavu vatamakero avuhainaara
    mini ke, Isareri iqoka vaiinti kaara ntireka vura.
  hmo-hmo: To Davida ese Ioaba bona iena tuari biagudia edia hereva ia koua. Unai
    dainai, Ioaba bona tuari biagudia ese king ena vairana dekena amo idia raka lao,
    Israela taudia do idia duahia totona.
  urd-urd: तो भी बादशाह की बात योआब और लश्कर के सरदारों पर ग़ालिब ही रही, और योआब
    और लश्कर के सरदार बादशाह के सामने से इस्राईल के लोगों का शुमार करने निकले।
  rus-SYN: Но слово царя Иоаву и военачальникам превозмогло; и пошел Иоав с военачальниками
    от царя считать народ Израильский.
  bqc-SIM: Ń beeo kí yã́ Yoabu ń zĩgↄ̃ dↄaanaↄ blè, ↄ̃ aa bↄ̀lɛ kí kĩ́i, aa
    gɛ̀ Isailiↄ naoi.
  tcz-CHONGTHU: Ahinlah lengpan amaho chu mi agasim toh diuvin aseitan ahi, hijeh
    chun Joab le sepai lamkaite chu Israel mipite simtoh dingin lengpa angsunga a
    konin avaikon doh tauve.
  mar-mar: पण राजा दावीदाचे शब्द यवाबाच्या शब्दांपेक्षा प्रभावी ठरले. आणि त्यांनी
    यवाबाला आणि इतर सैन्याधिकाऱ्यांना इस्राएल प्रजेची मोजदाद करण्यास सांगितले. तेव्हा
    ते सर्व या कामाला लागले.
  qub-qub: Chaypis Joabga waquin mandajcunaga ray David nishantami wiyacuran. Chaymi
    Joabwan suldärucunapa mandajnincunaga aywacuran raypa ñaupanpita Israelcunata
    sinsoj.
  bqp-bqp: Bee kũ abireo kína yã Yoabu kũ zĩ̀kari gbɛ̃ zↄ̃kↄ̃nↄ blè, akũ ò bↄ̀tɛ
    kína kĩnaa ò gɛ̀ɛ Isarailanↄ naro.
  hat-hat: Men, wa a pa t' soti pou li chanje lòd li te bay la. Konsa, Joab ak lòt
    gwo chèf lame yo te blije soumèt yo. Yo soti devan wa a, yo pati, y' al konte
    konbe moun ki nan peyi Izrayèl la.
  eng-BSB: Nevertheless, the king’s word prevailed against Joab and against the commanders
    of the army. So Joab and the commanders of the army departed from the presence
    of the king to count the troops of Israel.
  tod-tod: Kɛlɛ masagi la zeɠeni wooi ʋolu, nii é boni Zoaɓe ta kɔɔʋɛbɛi ma ɠundiɠiiti
    ma. Ti ʋilɛni pelei ma ga ti li, ti Izelayɛle nuiti daaseigiti sɛʋɛ.
  eng-WEBPB: Notwithstanding, the king’s word prevailed against Joab and against the
    captains of the army. Joab and the captains of the army went out from the presence
    of the king to count the people of Israel.
  kbq-kbq: Hianagi kini ne'mo'a ana ke'a refako huno onke ome hampriho hige'za Joapu'ene
    sondia vahe'mo'za vahe ome hamprinaku vu'naze.
  nhe-BL: Pero Tlanahuatijquetl David ax quichihuili cuenta huan ax quinchihuili cuenta
    nopa sequinoc tlayacanani tlen isoldados, huan quiijto para ma mochihua nopa censo.
    Huajca Joab huan nochi nopa tlayacanani tlen soldados quisque iixpa nopa tlanahuatijquetl
    huan yajque quinijcuilotoj nochi nopa israelita tlacame.
  bus-bus: Baa kↄ̃n beeeo kí yã Yoabu kↄ̃n zĩ̀kpɛ gbɛ̃nsinↄ blè, ben aↄ̃ bↄ̀ɛ kí
    kiia aↄ̃ gàa Isarailinↄ naro.
  gub-BL: Nezewe rehe we upapar kar Tawi Izaew Zoaw pe amogwer tuwihaw pe wà. A'e
    rupi uhem oho Tawi henatar wi Izaew wapapar pà wà kury.
  eng-DRA: 'But the king’s words prevailed over the words of Joab, and of the captains
    of the army: and Joab, and the captains of the soldiers went out from the presence
    of the king, to number the people of Israel.'
