verse: 2SA.024.017
translations:
  mal-C: 'സംഹാരദൂതനെക്കണ്ടിട്ട് ദാവീദ് യഹോവയോട് അപേക്ഷിച്ചു: “അയ്യോ! യഹോവേ! പാപം ചെയ്തവൻ,
    ദുഷ്ടത പ്രവർത്തിച്ചവൻ ഇടയനായ ഞാനാണല്ലോ! ഇവർ, ഈ അജഗണങ്ങൾ എന്തു പിഴച്ചു? അവിടത്തെ
    കരം എന്റെമേലും എന്റെ ഭവനത്തിന്മേലും പതിക്കട്ടെ!”'
  deu-TKW: 'Als aber David sah, wie der Engel das Volk niederschlug, betete er also
    zu Jahwe: Ich habe ja gesündigt und habe mich verschuldet; diese aber, die Schafe,
    - was haben sie gethan? Laß doch deine Hand sich gegen mich und meine Familie
    wenden!'
  lin-lin: 'Wana Davidi atombolaki miso mpe amonaki anjelu na Yawe koboma bato, alobaki
    na Yawe : « Ngai nde nasalaki masumu, ngai nde nasalaki mbeba ; bango, bato ya
    ekolo na ngai, basali mabe moko te ; boye, ebongi nde opesa ngai mpe libota na
    ngai etumbu ! »'
  eng-LSV: And David speaks to YHWH when he sees the messenger who is striking among
    the people, and says, “Behold, I have sinned, indeed, I have done perversely;
    and these—the flock—what have they done? Please let Your hand be on me and on
    the house of my father.”
  eng-GNV: 'And Dauid spake vnto the Lord (when he sawe the Angel that smote the people)
    and saide, Behold, I haue sinned, yea, I haue done wickedly: but these sheepe,
    what haue they done? let thine hand, I pray thee, be against mee and against my
    fathers house.'
  eng-WEBSTER: 'And David spoke to the LORD when he saw the angel that smote the people,
    and said, Lo, I have sinned, and I have done wickedly: but these sheep, what have
    they done? let thy hand, I pray thee, be against me, and against my father''s
    house.'
  nhw-BL: 'Huan David quiitac itequihua TOTECO huan motlatlajti ica TOTECO huan quiijto:
    ―Na catli nitlajtlacolchijtoc, techtlatzacuilti na. Ni nomasehualhua catli itztoque
    quen nopilborregojhua, amo tleno quichijtoque. Se favor, techtlatzacuilti san
    na huan nochan ehuani.'
  swh-ONEN: Ikawa Daudi alipomwona huyo malaika aliyekuwa akiwaua watu, akamwambia
    Bwana, “Mimi ndiye niliyetenda dhambi na kukosa. Hawa ni kondoo tu. Wamefanya
    nini? Mkono wako uwe juu yangu na nyumba yangu.”
  bba-bba: Sɑnɑm mɛ Dɑfidi u ɡɔrɑdo wi wɑ wi u tɔmbu ɡoomɔ yerɑ u nɛɛ, nɛnɑ nɑ tore.
    Tɔn beni bɑ ǹ ɡɑ̃ɑnu kue. Yen sɔ̃, ɑ de ɑ mɑn nɔmɑ doke nɛ kɑ nɛn yɛnuɡibu.
  eng-KJVCPB: 'And David spake unto the Lord when he saw the angel that smote the
    people, and said, Lo, I have sinned, and I have done wickedly: but these sheep,
    what have they done? let thine hand, I pray thee, be against me, and against my
    father’s house.'
  luo-luo: Kane Daudi oneno malaika mane nego ji, nowachone Jehova Nyasaye niya, “An
    ema asetimo richo kendo aseketho. Magi to mana rombe, angʼo magiseketho? Akwayi
    ni an ema ikuma kaachiel gi joga to kik iwe masira odongʼ kuom jogi.”
  meu-meu: David ese hari taunimanima e aladiava aneruna e itaia, bena ia ese Iehova
    e hereva henia, eto, Lau na vada na kara dika, vada na kara havara; a ini mamoe
    be ede vada e kara toma? Lau na noimumu, oi imamu ese lau baine hadikagu, bona
    tamagu ena iduhu baine hadikaia.
  npi-ULB: अनि जब दाऊदले मानिसहरूलाई आक्रमण गर्ने स्वर्गदूत देखे तब तिनले भने, “मैले
    पाप गरेको छु, र मैले भ्रष्‍ट किसिमले काम गरेको छु । तर यी भेडाहरू, तिनीहरूले के
    गरेका छन् र? कृपया, तपाईंको हातले मलाई र मेरो बुबाको परिवारलाई दण्ड दिनुहोस् ।”
  yor-yor: Dafidi sì wí fún Olúwa nígbà tí ó rí angẹli tí ń kọlu àwọn ènìyàn pé, “Wò
    ó, èmi ti ṣẹ̀, èmi sì ti hùwà búburú ṣùgbọ́n àwọn àgùntàn wọ̀nyí, kín ni wọ́n
    ha ṣe? Jẹ́ kí ọwọ́ rẹ, èmi bẹ̀ ọ́, kí ó wà lára mi àti ìdílé baba mi.”
  ind-ind: Ketika Daud melihat malaikat maut itu, dia berdoa, “TUHAN, akulah yang
    sudah berbuat dosa dan melakukan kesalahan, bukan rakyatku. Mereka seperti domba-domba
    yang tak bersalah. Biarlah aku dan keluargaku saja yang menanggung hukuman-Mu.”
  pes-OPCB: 'داوود وقتی فرشته را دید، به خداوند گفت: «من مقصر و گناهکار هستم، اما
    این مردم بیچاره چه کرده‌اند؟ مرا و خاندان مرا مجازات کن!»'
  tgl-ULB: At nakipag-usap si David kay Yahweh nang makita niya ang anghel na sumugod
    sa mga tao at sinabing, “Nagkasala ako” at “labis akong nagkamali. Pero itong
    mga tupa, ano ang kanilang nagawa? Pakiusap, hayaang ako at ang sambahayan ng
    aking ama ang parusahan ng inyong kamay!”
  hui-hui: Debidi ibugua dahuliyali ogoni hondowa Anduane Homogohondo lalu, I̱na mana
    koore birugome ai áyu pani nolene ngagonida. Anigo wali agali darabi uruni tigua
    ko mbira agi biyagonaga ti pani nelo miribe. I̱nibi i̱ one waneiginiru inanehondo
    pani ngia nabiridago, lene.
  mya-mya: လူ​တို့​အား​ဒဏ်​ခတ်​သော​ကောင်း​ကင်​တ​မန် ကို​ဒါ​ဝိဒ်​မြင်​သော​အ​ခါ``အ​ပြစ်​ရှိ​သူ​မှာ
    အ​ကျွန်ုပ်​ဖြစ်​ပါ​၏။ ဒု​စ​ရိုက်​ပြု​မိ​သူ​မှာ အ​ကျွန်ုပ်​ဖြစ်​ပါ​၏။ ဤ​သူ​တို့​သည်​အ​ဘယ်
    ပြစ်​မှု​ကို​ပြု​မိ​ကြ​ပါ​သ​နည်း။ ကိုယ်​တော် ရှင်​သည်​အ​ကျွန်ုပ်​နှင့်​အိမ်​ထောင်​စု​ကို​သာ
    အ​ပြစ်​ပေး​တော်​မူ​သင့်​ပါ​၏'' ဟု​ထာ​ဝ​ရ ဘု​ရား​အား​လျှောက်​၏။
  bod-N: དཱ་བིད་ཀྱིས་འབངས་མི་རྣམས་གསོད་པའི་ཕོ་ཉ་དེ་མཇལ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་བ་ཕུལ་ཞིང་འདི་ལྟར།
    གཟིགས་དང་། སྡིག་པ་ནི་བདག་གིས་བྱས་ཏེ། ལས་ངན་པ་བདག་གིས་བྱས་པ་ཡིན། ལུག་ཁྱུ་འདིས་ཅི་བྱས་སམ།
    བདག་དང་བདག་གི་ཕ་གཞིས་སྟེང་དུ་ཕྱག་འདེགས་པར་མཛོད་ཅེས་ཞུས་སོ། །
  sna-sna: Dhavhidhi akati aona mutumwa akanga achiuraya vanhu, akati kuna Jehovha,
    “Ini ndini ndakatadza uye ndikaita zvakaipa. Ava vanongova havo makwai chete.
    Chiiko chavakaita? Ruoko rwenyu ngaruwire pamusoro pangu ini nemhuri yangu.”
  spa-BLM: 'David habló a Yahvé cuando vio al ángel que golpeaba al pueblo, y dijo:
    “He aquí que he pecado y he obrado perversamente; pero estas ovejas, ¿qué han
    hecho? Por favor, que tu mano esté contra mí y contra la casa de mi padre”.'
  cac-cac: 'Ayic ix yilan jun ángel chi'' vin̈aj David, ix yalan vin̈ d''a Jehová:
    —A in ton ay in mul, malaj smul juntzan̈ anima tic. Tzin c''an d''ayach to a d''a
    vib''an̈ yed'' d''a yib''an̈ vin̈tilal tz''och jun nivan yaelal tic, xchi vin̈.'
  swh-ULB: Daudi alipomwona malaika aliyekuwa amewapiga watu, akamwambia Yahwe kusema,
    “Nimetenda dhambi, na nimetenda kwa upumbavu. Lakini kondoo hawa, wamefanya nini?
    Tafadhari, mkono wako na uniadhibu mimi na familia ya baba yangu!”
  bel-bel: 'І сказаў Давід Госпаду, калі ўбачыў анёла, які біў народ, кажучы: вось,
    я зграшыў, я зрабіў беззаконна; а гэтыя авечкі, што зрабілі яны? хай жа рука Твая
    абернецца на мяне і на дом бацькі майго.'
  deu-ELBBK: 'Und als David den Engel sah, der unter dem Volk schlug, sprach er zu
    dem HERRN und sagte: Siehe, ich habe gesündigt, und ich habe verkehrt gehandelt;
    aber diese Schafe, was haben sie getan? Es sei doch deine Hand gegen mich, und
    gegen das Haus meines Vaters!'
  mbb-OT: Hein naahà ni David haazà is belinsuǥuen he mibpenhimatey te menge etew,
    migkeǥiyan din is Nengazen te, “Iyan a nekesalà. Heini is menge etew ne wazè dan
    peleng iring te menge kerehidu. Wazè dan mekevaal te salà. Iyan e en wey is pemilya
    ku siluti.”
  mal-2015: 'ജനത്തെ ബാധിക്കുന്ന ദൂതനെ ദാവീദ് കണ്ടിട്ടു യഹോവയോടു: ഞാനല്ലോ പാപം ചെയ്തതു;
    ഞാനല്ലോ കുറ്റം ചെയ്തതു; ഈ ആടുകൾ എന്തു ചെയ്തു? നിന്റെ കൈ എനിക്കും എന്റെ പിതൃഭവനത്തിന്നും
    വിരോധമായിരിക്കട്ടെ എന്നു പ്രാർത്ഥിച്ചുപറഞ്ഞു.'
  rmc-rmc: 'Sar o David dikhľa le aňjelos, savo murdarel le manušen, phenďa le RAJESKE:
    „Me kerďom binos. Me, o pasťjeris, som vinnovato! On hine ča bakrore, on na kerde
    ňič! Mangav tut, mar man the mira famelija.“'
  pes-OPV: 'و چون داود، فرشته‌ای را که قوم را هلاک می‌ساخت دید، به خداوند عرض کرده،
    گفت: «اینک من گناه کرده‌ام و من عصیان ورزیده‌ام اما این گوسفندان چه کرده‌اند؟
    تمنااینکه دست تو بر من و برخاندان پدرم باشد.»'
  ron-1924: 'Давид, вэзынд пе ынӂерул каре ловя пе попор, а зис Домнулуй: „Ятэ кэ
    ам пэкэтуит! Еу сунт виноват. Дар оиле ачестя че ау фэкут? Мына Та сэ се ындрепте
    дар ымпотрива мя ши ымпотрива касей татэлуй меу!”'
  ben-OBCV: যিনি লোকজনকে আঘাত করছিলেন, সেই স্বর্গদূতকে দাউদ যখন দেখতে পেয়েছিলেন,
    তখন তিনি সদাপ্রভুকে বললেন, “আমি পাপ করেছি; আমিই, এই পালক, অন্যায় করেছি। এরা তো
    সব মেষের মতো। এরা কী করেছে? তোমার হাত আমার ও আমার পরিবারের উপরেই এসে পড়ুক।”
  som-som: Markaasaa Daa'uud wuxuu la hadlay Rabbiga kolkuu arkay malaggii dadka laayay,
    oo yidhi, Bal eeg, waan dembaabay, oo wax qalloocan baan sameeyey, laakiinse idahanu
    maxay sameeyeen? Haddaba waan ku baryayaaye, gacantaadu ha ka gees noqoto aniga
    iyo reerka aabbahay.
  lat-VUC: 'Dixitque David ad Dominum cum vidisset angelum cædentem populum: Ego sum
    qui peccavi, ego inique egi: isti qui oves sunt, quid fecerunt? vertatur, obsecro,
    manus tua contra me, et contra domum patris mei.'
  eng-ASVBT: And David spake unto Jehovah when he saw the angel that smote the people,
    and said, Lo, I have sinned, and I have done perversely; but these sheep, what
    have they done? let thy hand, I pray thee, be against me, and against my father’s
    house.
  ita-1885: 'E Davide, avendo veduto l''Angelo che percoteva il popolo, disse al Signore:
    Ecco, io ho peccato, io ho operato iniquamente; ma queste pecore che hanno fatto?
    Deh! sia la tua mano sopra me, e sopra la casa di mio padre.'
  eng-LXXUP: And David spoke to the Lord when he saw the angel smiting the people,
    and he said, Behold, it is I that have done wrong, but these sheep what have they
    done? Let thy hand, I pray thee, be upon me, and upon my father’s house.
  eng-ULB: Then David spoke to Yahweh when he saw the angel who had attacked the people,
    and said, “I have sinned, and I have acted perversely. But these sheep, what have
    they done? Please let your hand punish me and my father's family!”
  spa-VBL: 'Cuando David vio que el ángel destruía al pueblo, le dijo al Señor: “Yo
    soy el que ha pecado; yo soy el que ha hecho el mal. Esta gente es sólo una oveja.
    ¿Qué han hecho? Castígame a mí y a mi familia”.'
  fra-_FOB: 'Et David, voyant l''ange qui frappait le peuple, parla à l''Éternel et
    dit: Voici, c''est moi qui ai péché, c''est moi qui ai commis l''iniquité; mais
    ces brebis qu''ont-elles fait? Que ta main soit sur moi, je te prie, et sur la
    maison de mon père!'
  mal-mal: 'ജനത്തെ ബാധിക്കുന്ന ദൂതനെ ദാവീദ് കണ്ടിട്ട് യഹോവയോട്: “ഞാനല്ലയോ പാപം ചെയ്തത്;
    ഞാനല്ലയോ ദുഷ്ടത ചെയ്തത്; ഈ ആടുകൾ എന്ത് ചെയ്തു? നിന്റെ കൈ എനിക്കും എന്റെ പിതൃഭവനത്തിനും
    വിരോധമായിരിക്കട്ടെ എന്ന് ഞാൻ പ്രാർത്ഥിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab Dāūd ne farishte ko logoṅ ko mārte hue dekhā to us ne Rab se iltamās
    kī, “Maiṅ hī ne gunāh kiyā hai, yih merā hī qusūr hai. In bheṛoṅ se kyā ġhaltī
    huī hai? Barāh-e-karm in ko chhoṛ kar mujhe aur mere ḳhāndān ko sazā de.”
  suz-BL: मिनु दाऊदमी मेको मुर आन कली साइक्‍ब परमप्रभु आ आ स्‍वर्ग ङा गेय पाइ‍ब कली
    तवा बाक्‍त। मिनु मेकोमी परमप्रभु यावे कली “पाप पाइब, गो आं का ला नङ। इन अरेशो
    लोव़ मटीब यो गो नङ। तन्‍न एको मुर मार पामे ङा? गे आं कली नु आं खिं ङा मुर आन कली
    श्‍येत गेने” देंमाक्‍त। गन्‍ती १६:२२
  ita-1927: 'E Davide, vedendo l’angelo che colpiva il popolo, disse all’Eterno: “Son
    io che ho peccato; son io che ho agito iniquamente; ma queste pecore che hanno
    fatto? La tua mano si volga dunque contro di me e contro la casa di mio padre!”'
  ckb-ckb: 'کاتێک داود فریشتە لەناوبەرەکەی گەلی بینی، بە یەزدانی گوت: «من گوناه و
    تاوانم کردووە، بەڵام ئەم مەڕانە چییان کردووە؟ تکایە با سزاکەت بۆ من و بنەماڵەکەم
    بێت.»'
  eng-BBE: 'And when David saw the angel who was causing the destruction of the people,
    he said to the Lord, Truly, the sin is mine; I have done wrong: but these are
    only sheep; what have they done? let your hand be against me and against my family.'
  kan-OKCV: ದಾವೀದನು ಜನರನ್ನು ಹೊಡೆಯುವ ದೂತನನ್ನು ನೋಡಿದಾಗ, ಅವನು ಯೆಹೋವ ದೇವರಿಗೆ, “ಇಗೋ, ನಾನೇ
    ಪಾಪಮಾಡಿದೆನು. ಕುರುಬನಂತಿರುವ ನಾನೇ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದೆನು. ಆದರೆ ಕುರಿಗಳಂತಿರುವ ಇವರು ಮಾಡಿದ್ದೇನು?
    ನಿಮ್ಮ ಹಸ್ತವು ನನಗೆ ವಿರೋಧವಾಗಿಯೂ ನನ್ನ ಕುಟುಂಬದ ವಿರೋಧವಾಗಿಯೂ ಇರಲಿ ಎಂದು ನಾನು ಬೇಡುತ್ತೇನೆ,”
    ಎಂದನು.
  tam-2017: 'மக்களை வேதனைப்படுத்துகிற தூதனை தாவீது கண்டபோது, அவன் யெகோவாவை நோக்கி:
    இதோ, நான்தான் பாவம் செய்தேன்; நான்தான் அக்கிரமம் செய்தேன்; இந்த ஆடுகள் என்ன செய்தது?
    உம்முடைய கை எனக்கும் என்னுடைய தகப்பன் வீட்டுக்கும் விரோதமாக இருப்பதாக என்று விண்ணப்பம்செய்தான்.'
  spa-RV-1909: 'Y David dijo á Jehová, cuando vió al ángel que hería al pueblo: Yo
    pequé, yo hice la maldad: ¿qué hicieron estas ovejas? Ruégote que tu mano se torne
    contra mí, y contra la casa de mi padre.'
  ron-BTF: 'Și David a vorbit DOMNULUI când a văzut pe îngerul care lovea poporul
