    de wonnim ho hwee, dɛn na wɔayɛ? Ma wo bɔfo nsɛe me ne me fifo.”
  hlt-hlt: Pilnam aka ngawn puencawn te a hmuh vaengah David loh BOEIPA taengah a
    bih tih, “Kai ka tholh coeng tih ka paihaeh coeng he. Tu rhoek loh balae a saii.
    Na kut he kamah so neh a pa kah imkhui ah tla mai saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii yɑ̀ ti Yiɛ̀ nKuyie ntɔ̃nnì kɔ̀ùmɛ̀ kɛ́kuɔ́nnɛ̀ Kuyie nkɛ dɔ̀:
    N cɑ̀ɑ̀rɛ̀mu. Míì yetɛ́! Bɛnìtìbɛ̀ biɛ nyí cɑ̀ɑ̀rɛ̀ mùmɑmù, mí nnɛ̀ n cĩ́ɛ̃̀tɛ̀
    tíì dò nhɑ ti potɛ́.'
  msy-2020: Ezɨ Devit enselɨn kamɨn ganigha kamaghɨn Ikiavɨra Itir God mɨgei, “Kɨrara
    kɨ arazir kuram gami, egha osɨmtɨzir ekiam iti. Ezɨ gumazamizir kaba, me sipsipɨn
    mɨrara iti, mevzika, me osɨmtɨzir manam gami? Bar puvatɨ. Kɨ uan ikɨzim ko erara,
    nɨ e gasɨghasɨgh.”
  dop-dop: 'Tɑfiiti nɑwɑ ɩsɔtɑɑ tillu nɑ ɩ́ kʋɣɩ yǝlɑɑ ɩlɛnɑ ɩ́ tɔ Tɑcɑɑ sɩ: Hɑɩ,
    mɑ́ wɑkǝlǝnɑ, yǝlɑɑ mpɛ pɑ tɑ lɑ pʋlʋ. Kʋ mɑ́ nɑ mɑ cɑɑ tǝyɑɣɑ nyǝ́mɑ.'
  azb-azb: 'Davud xalqı qıran mələyi görən zaman Rəbbə belə dedi: «Budur, günah edən
    mənəm, mən təqsirkaram. Bəs bu yazıq xalq nə edib? Qoy Sənin əlin mənim və ata
    nəslimin əleyhinə qalxsın».'
  eng-DBY: And David spoke to Jehovah when he saw the angel that smote among the people,
    and said, Behold, it is I that have sinned, and it is I that have committed iniquity;
    but these sheep, what have they done? let thy hand, I pray thee, be on me, and
    on my father's house!
  hin-2017: तो जब प्रजा का नाश करनेवाला दूत दाऊद को दिखाई पड़ा, तब उसने यहोवा से कहा,
    “देख, पाप तो मैं ही ने किया, और कुटिलता मैं ही ने की है; परन्तु इन भेड़ों ने क्या
    किया है? सो तेरा हाथ मेरे और मेरे पिता के घराने के विरुद्ध हो।”
  wol-KYG: 'Daawuda nag gis malaaka may fàdd askan wa. Mu ne Aji Sax ji: «Man miy
    sàmm bi déy, maa bàkkaar, maa def lu bon. Ñii diy xar doŋŋ yu topp ci man, lu
    ñu def? Na sa loxo dal ci sama kaw man kay, maak sama waa kër baay!»'
  eng-YLT: And David speaketh unto Jehovah, when he seeth the messenger who is smiting
    among the people, and saith, 'Lo, I have sinned, yea, I have done perversely;
    and these — the flock — what have they done? Let, I pray Thee, Thy hand be on
    me, and on the house of my father.'
  eng-WYC-2017: And David said to the Lord, when he had seen the angel slaying the
    people, I am he that have sinned, and I have done wickedly; what have these [or
    they] done, that be sheep? I beseech, thine hand be turned against me, and against
    the house of my father.
  eng-WMBB: David spoke to the LORD when he saw the angel who struck the people, and
    said, “Behold, I have sinned, and I have done perversely; but these sheep, what
    have they done? Please let your hand be against me, and against my father’s house.”
  urd-GVH: जब दाऊद ने फ़रिश्ते को लोगों को मारते हुए देखा तो उसने रब से इलतमास की,
    “मैं ही ने गुनाह किया है, यह मेरा ही क़ुसूर है। इन भेड़ों से क्या ग़लती हुई है?
    बराहे-करम इनको छोड़कर मुझे और मेरे ख़ानदान को सज़ा दे।”
  rug-rug: Dogoria e Devita sa mateana sapu va matedi sari na tie, ke zama la koe
    Zihova si asa, “Arau mo si tavetia sa sinea, meke va naei sari na tie varipera.
    Ba sari na tie hire si kekeṉoṉo gua rina sipi, nasa sa dia sinea? Arau meke sa
    qua kinoa tatamana si pada pude tava kilasa.”
  gaz-gaz: Daawit yommuu ergamaa Waaqayyoo kan namoota ajjeesaa ture sana argetti,
    Waaqayyoon, “Namni cubbuu fi balleessaa hojjete anuma. Isaan kunneen garuu hoolotaa
    dha. Isaan maal godhan? Harki kee anaa fi maatii koo irra haa buʼu” jedhe.
  fra-LSG: 'David, voyant l’ange qui frappait parmi le peuple, dit à l’Éternel: Voici,
    j’ai péché! C’est moi qui suis coupable; mais ces brebis, qu’ont-elles fait? Que
    ta main soit donc sur moi et sur la maison de mon père!'
  yal-yal: Malekan naxan yi yamaan naxɔrima, Dawuda na to waxatin naxan yi, a yi a
    fala Alatala xa, a naxa, “N tan nan yulubin ligaxi. N tan nan kalan tixi, koni
    yamani ito nanse ligaxi? Nayi, i yiin xa lu yitexi n tan nun n ma denbayaan nan
    xili ma.”
  haw-1868: 'Olelo aku la o Davida ia Iehova i kona ike ana aku i ka anela nana i
    luku mai i na kanaka, i aku la, Eia hoi, ua hewa wau, ua hana ino no hoi: aka,
    o keia poe hipa, heaha la ka lakou i hana aku ai? ke noi aku nei au ia oe, e kauia
    mai kou lima maluna o''u, a maluna hoi o ka ohana a ko''u makuakane.'
  arb-NAV: فَقَالَ دَاوُدُ لِلرَّبِّ عِنْدَمَا شَاهَدَ الْمَلاكَ الْمُهْلِكَ «أَنَا
    هُوَ الْمُخْطِئُ وَالْمُذْنِبُ، وَأَمَّا هَؤُلاءِ الْخِرَافُ فَمَاذَا جَنَوْا؟
    لِيَحُلَّ عِقَابُكَ عَلَيَّ وَعَلَى بَيْتِ أَبِي».
  ewe-ewe: David kpɔ mawudɔla la eye wògblɔ na Yehowa be, “Kpɔ ɖa, nyee nye ame si
    wɔ nu vɔ̃! Nu ka alẽ siawo ya wɔ? Na wò dɔmedzoe nabi ɖe nye kple nye ƒometɔwo
    ɖeɖe ko ŋuti.”
  eng-LEE: And David spoke unto the Lord when he saw the angel that smote among the
    people, and said, Lo, I have indeed sinned, and I have truly done wickedly; but
    these sheep, what have they done? let thy hand, I pray thee, be against me, and
    against my father's house.
  asm-FB: পাছত যি দূতে সংহাৰ কৰিছিল, দায়ূদে সেই দূতক দেখি যিহোৱাক ক’লে “মইহে পাপ
    কৰিলোঁ, মইহে অপৰাধী হলোঁ; কিন্তু এই মেৰ-ছাগবোৰে কি কৰিলে? মই বিনয় কৰোঁ, তোমাৰ
    হাত মোৰেই বিৰুদ্ধে আৰু মোৰ পিতৃ-বংশৰ বিৰুদ্ধে হওক!”
  sus-A: دَوُدَ تٌ مَلٍكّ تٌ قَشّ تِ رَ حَمَ تَفِ، عَ نَشَ عَ قَلَ عَلَتَلَ بّ، «ﭑ
    تَن نَن يُنُبِ رَبَشِ، ﭑ تَن نَن يِ قٍ كٌبِ نِيَشِ. يِ حَمَ مُنسٍ رَبَشِ؟ ﭑ مَرِفِ
    عَلَتَلَ، عِ شَ ﭑ تَن نُن ﭑ مَ دٍنبَيَ هَلَكِ، عِ شَ عِ شَ حَمَ لُ نَ.»
  fra-SBL: 'David s''adressa à Yahvé lorsqu''il vit l''ange qui frappait le peuple,
    et il dit : « Voici, j''ai péché et j''ai agi avec perversité ; mais ces brebis,
    qu''ont-elles fait ? Je t''en prie, que ta main soit contre moi et contre la maison
    de mon père. »'
  hbo-hbo: וַיֹּאמֶר֩ דָּוִ֨ד אֶל־יְהוָ֜ה בִּרְאֹתֹ֣ו ׀ אֶֽת־הַמַּלְאָ֣ךְ ׀ הַמַּכֶּ֣ה
    בָעָ֗ם וַיֹּ֙אמֶר֙ הִנֵּ֨ה אָנֹכִ֤י חָטָ֙אתִי֙ וְאָנֹכִ֣י הֶעֱוֵ֔יתִי וְאֵ֥לֶּה
    הַצֹּ֖אן מֶ֣ה עָשׂ֑וּ תְּהִ֨י נָ֥א יָדְךָ֛ בִּ֖י וּבְבֵ֥ית אָבִֽי׃ פ
  kik-kik: Rĩrĩa Daudi onire mũraika ũcio woragaga andũ-rĩ, akĩĩra Jehova atĩrĩ, “Niĩ
    nĩ niĩ njĩhĩtie o na ngeeka ũũru. Andũ aya matariĩ o ta ngʼondu. Nĩatĩa mekĩte?
    Reke guoko gwaku kũnjũkĩrĩre niĩ na nyũmba yakwa.”
  fra-NCL: 'A la vue de l’ange qui frappait le peuple, David dit à Yahweh : « Voici,
    c’est moi qui ai péché, c’est moi qui suis coupable ; mais celles-là, ces brebis,
    qu’ont-elles fait ? Que ta main soit donc sur moi et sur la maison de mon père ! »'
  cek-AK: Kami hum van kami to David mah hnuk naah, Angraeng khaeah, Khenah, Kai loe
    ka zae boeh, amthuhaih hoiah zaehaih ka sak moeng boeh; toe hae tuunawk loe timaw
    sakpazaehaih tawnh o? Na ban loe kaimah hoi kampa ih imthung takoh nuiah krah
    nasoe, tiah a naa.
  cuk-cuk: 'David, baliwitur dulemar-ogilonai daksagua, Bab-Jehováʼga sogded: “Bab-Dummad,
    ani an nosad, ani an ibmar-ichakwa imaksad. An-sordagandi ibmar oakalossulid.
    Wilegedgi an bese egised, we-boni bur be anga uke, degi, an-neguyaginmaladga be
    ukbali.”'
  uig-CYR: 'Давут хәлиқни йоқитиватқан пәриштини көргәндә Пәрвәрдигарға: Мана, гуна
    қилған мән, қәбиһлик қилғучи мәндурмән. Лекин бу қойлар болса немә қилди? Сениң
    қолуң мениң үстүмгә вә атамниң җәмәтиниң үстигә чүшсун! — деди.'
  tel-2017: ప్రజలను నాశనం చేసిన ఆ దూతను చూసి దావీదు యెహోవాను ఇలా ప్రార్థించాడు. “పాపం
    చేసిన వాణ్ని నేను గదా. దుర్మార్గంగా ప్రవర్తించిన వాణ్ని నేను గదా. గొర్రెలవంటి
    ఈ ప్రజలేమి చేసారు? నన్నూ నా తండ్రి కుటుంబాన్నీ శిక్షించు.”
  hat-BSA: 'Konsa, David te pale a SENYÈ a lè li te wè zanj ki t ap frape pèp la.
    Li te di: “Gade byen, se mwen ki te peche a, se mwen ki te fè mal la. Men mouton
    sila yo, kisa yo te fè? Souple, kite men Ou vin kont mwen, ak kont lakay papa
    m.”'
  kos-kos: David el liye lipufan se ma uniya mwet uh, ac el fahk nu sin LEUM GOD,
    “Nga pa mwet se ma orala ma koluk se inge. Nga pa oasr mwata ke tafongla sac.
    Mea mwet inge orala? Fal kom in kaiyu ac sou luk uh.”
  hbo-WLC: וַיֹּאמֶר֩ דָּוִ֨ד אֶל־יְהוָ֜ה בִּרְאֹת֣וֹ ׀ אֶֽת־הַמַּלְאָ֣ךְ ׀ הַמַּכֶּ֣ה
    בָעָ֗ם וַיֹּ֙אמֶר֙ הִנֵּ֨ה אָנֹכִ֤י חָטָ֙אתִי֙ וְאָנֹכִ֣י הֶעֱוֵ֔יתִי וְאֵ֥לֶּה
    הַצֹּ֖אן מֶ֣ה עָשׂ֑וּ תְּהִ֨י נָ֥א יָדְךָ֛ בִּ֖י וּבְבֵ֥ית אָבִֽי׃ פ
  ibo-ibo: Mgbe Devid hụrụ mmụọ ozi ahụ na-etida ndị mmadụ, ọ sịrị Onyenwe anyị, “Ọ
    bụ mụ onwe m mehiere; mụ bụ onye ọzụzụ atụrụ, mere ajọ omume. Ma ndị a bụ naanị
    ụmụ atụrụ, gịnị kwanụ ka ha mere? Ka aka gị dịgide naanị nʼahụ m, dịgidekwa nʼahụ
    ndị ụlọ m.”
  ory-ory: ପୁଣି ଦାଉଦ ସେହି ବିନାଶକ ଦୂତଙ୍କୁ ଦେଖି ସଦାପ୍ରଭୁଙ୍କୁ କହିଲେ, “ଦେଖ, ମୁଁ ପାପ କଲି
    ଓ ମୁଁ ହିଁ ଅପରାଧୀ ହେଲି; ମାତ୍ର ଏହି ମେଷଗଣ କଅଣ କଲେ? ବିନୟ କରୁଅଛି, ତୁମ୍ଭ ହସ୍ତ ମୋʼ ବିରୁଦ୍ଧରେ
    ଓ ମୋʼ ପିତୃଗୃହର ବିରୁଦ୍ଧରେ ହେଉ।”
  chk-chk: Iwe, lupwen Tafit a küna ewe chon läng mi niela ekewe aramas, a kapas ngeni
    ewe Samol mi Lapalap, “Nengeni, ngang üa tipis o föri mine a fokun ngau. Nge met
    ekei aramas ra föri? Üa tüngor ngonuk pwe kopwe apwüngüei me chon leimwen semei.”
  ssd-ssd: 'David ndek mambilmba eŋel taŋgo pino bale farmba minna le kaŋgerna sulumba
    nu Suŋgo sana: Mbar te ye tuku. Yeŋge mbar te ken. Taŋgo kame sinamanzerok te
    tuku mbar kuga. Piti te ye mbolŋge yiŋe ndare mbolŋge prowa ta maye ŋga Suŋgo
    sana le'
  rop-rop: Wal wen King Deibid bin luk det einjul weya bin kilimbat ola pipul, imbin
    dalim YAWEI, “Wotfo yubin panishim ol detlot pipul? Dei nomo bin dum enijing rong.
    Yu bina panishim mi en main femili olabat, dumaji mi na bin dum det rong.” Lagijat
    na King Deibid bin tok.
  ukr-1871: 'Вбачаючи же Давид, як ангел побиває народ, благав Господа, промовляючи:
    Я провинив, я (пастирь) вчинив переступ, се ж вівцї — чим вони винні? Оберни ж
    руку твою проти мене й дому мого!'
  deu-1951: 'Als David den Engel sah, der das Volk schlug, sprach er zum HERRN: Siehe,
    ich habe gesündigt, ich habe die Missetat begangen! Was haben aber diese Schafe
    getan? Laß doch deine Hand wider mich und wider meines Vaters Haus gerichtet sein!'
  eng-JPS: 'And David spoke unto the LORD when he saw the angel that smote the people,
    and said: ''Lo, I have sinned, and I have done iniquitously; but these sheep,
    what have they done? let Thy hand, I pray Thee, be against me, and against my
    father''s house.'''
  srp-1865: 'A David kad vidje anðela gdje bije narod, progovori i reèe Gospodu: evo,
    ja sam zgriješio, ja sam zlo uèinio, a te ovce što su uèinile? neka se ruka tvoja
    obrati na mene i na dom oca mojega.'
  lug-lug: Awo Dawudi bwe yalaba malayika wa Mukama Katonda eyabonereza abantu, n’ayogera
    nti, “Nze nnyonoonye era nze nkoze eby’ekyejo, naye endiga zino, tezirina kye
    zikoze. Nkwegayiridde, omukono gwo ka gubonereze nze n’ennyumba ya kitange.”
  heb-heb: ויאמר דוד אל יהוה בראתו את המלאך המכה בעם ויאמר הנה אנכי חטאתי ואנכי העויתי
    ואלה הצאן מה עשו תהי נא ידך בי ובבית אבי׃
  ben-IRV: পরে দায়ূদ সেই লোকঘাতী দূতকে দেখে সদাপ্রভুকে বললেন, “দেখ, আমিই পাপ করেছি,
    আমিই অপরাধ করেছি, কিন্তু এই মেষেরা কি করল? অনুরোধ করি, আমারই বিরুদ্ধে ও আমার বাবার
    বংশের বিরুদ্ধে হাত তোলো৷”
  pan-pan: ਅਤੇ ਜਦ ਦਾਊਦ ਨੇ ਉਸ ਲੋਕਾਂ ਦੇ ਮਾਰਨ ਵਾਲੇ ਦੂਤ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਯਹੋਵਾਹ ਨੂੰ ਆਖਿਆ,
    ਵੇਖ, ਪਾਪ ਤਾਂ ਮੈਂ ਕੀਤਾ ਅਤੇ ਬੁਰਿਆਈ ਵੀ ਮੇਰੇ ਕੋਲੋਂ ਹੋਈ ਪਰ ਇਨ੍ਹਾਂ ਭੇਡਾਂ ਦਾ ਕੀ ਦੋਸ਼?
    ਸੋ ਮੇਰੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਚਲਾ!
  tkr-tkr: 'Davuduk''le millet gek''an malaaik g''acumee, Rəbbik''le eyhen: – Bınah
    hav''una zı vor, taxsir zal vod. Nya''a ine syuru xhineene insanaaşe hucoone hı''ı?
    Manbışil-alla zasiy yizde xizanıs caza hevle.'
  mya-JVB: လူ တို့ကို ဒဏ်ခတ် သော ကောင်းကင်တမန် ကို ဒါဝိဒ် သည်မြင် သောအခါ ၊ အကျွန်ုပ်
    ပြစ်မှား ပါပြီ။ ဒုစရိုက် ကို ပြုမိပါပြီ။ ဤ သိုး တို့မူကား အဘယ်သို့ ပြု မိပါ သနည်း။
    လက် တော်သည် အကျွန်ုပ် နှင့် အကျွန်ုပ် အဆွေအမျိုး ၌ ရောက် စေတော်မူပါဟု ထာဝရဘုရား
    အား တောင်းပန် လေ၏။
  tbg-tbg: Ho Devitiva vaiinti nahenti aruke vau enselira tavero, viva Nora Kotirara
    tiharo, Mpo, tema ai uva raqa kauraukama vauro. Te maa vaiinti nahentika sipisipi
    qoka voqaara vaiha qora okara autu kauramanta vika kia qora okara autuakave. Kia
    vika qoraiqama nimitaraitira, are tivata ti vainti nahentivata qoraiqama timitaane,
    tiro.
  hmo-hmo: Davida ese unai taunimanima alaia noho aneru ia itaia, bona ia ese Lohiabada
    ia hereva henia, ia gwau, “Lau sibona ese kara dika lau karaia. Lau sibona be
    lau kerere. To inai taunimanima be madi dahaka kerere idia karaia? Oi ese lau,
    bona lauegu bese sibona do oi panisia be namo.”
  urd-urd: और दाऊद ने जब उस फ़रिश्ता को जो लोगों को मार रहा था देखा तो ख़ुदावन्द से
    कहने लगा, “देख गुनाह तो मैंने किया और ख़ता मुझसे हुई लेकिन इन भेड़ों ने क्या किया
    है? इसलिए तेरा हाथ मेरे और मेरे बाप के घराने के ख़िलाफ़ हो।”
  rus-SYN: 'И сказал Давид Господу, когда увидел Ангела, поражавшего народ, говоря:
    вот, я согрешил, я пастырь поступил беззаконно; а эти овцы, что сделали они? пусть
    же рука Твоя обратится на меня и на дом отца моего.'
  bqc-SIM: 'Gↄↄ pↄ́ Davidi malaikapi è, àlɛ ń dɛdɛ, a ò Diiɛ: Mámɛ ma duunapi
    kɛ̀ ma tàaekɛ̀. Gbɛ̃́piↄá ma kpàsa sãↄnɛ, aai yãe kɛo. To n ↄ su mapi ń
    ma de bɛdeↄwa.'
  tcz-CHONGTHU: Chuin David jong chun mi sugama pang Vantil chu amudoh phat in Pakai
    koma hitin aseiye, “Vetan, keima kachonsen, gilou tah in keiman thil kabol tai;
    ahinla hiche mihohi kelngoi banga emahelou ahibouve ipi abolset anei mongu ham?
    Nahenga katao ahiye, keima chung le ka inkote chunga nakhut hin lhah jon,” tin
    aseitai.
  mar-mar: लोकांस मारणाऱ्या देवदूताला दावीदाने पाहिले. दावीद परमेश्वरास म्हणाला, “माझे
    चुकले माझ्या हातून पाप घडले आहे. पण हे लोक मेंढरांसारखे माझ्या मागून आले. त्यांचे
    काहीच चुकले नाही. तेव्हा तू मला आणि माझ्या कुटुंबियांना शिक्षा कर.”
  qub-qub: 'Wañuchicoj anjilta ricaycurmi Tayta Diosta David niran: «¡Nogami juchataga
    rurashcä! Runacunaga imatapis rurashatächu. ¡Castïguga nogata, famillyäcunata
    chayamächun ari!»'
  bqp-bqp: 'Gↄrↄ kũ Dauda malaika pìi è àtɛni ń dɛdɛ, à pì Dikirinɛ: Makũ mɛ́ ma
    durunna kɛ̀ ma taari kɛ̀. Gbɛ̃ pìnↄ bi ma kpàsa sãnↄmɛ, odi yãke kɛro. Ǹ tó
    n ↄ su makũ kũ ma de bedenↄa.'
  hat-hat: 'David wè zanj lan ki t''ap touye moun yo, li pale ak Seyè a, li di l''
    konsa: -Se mwen menm ki koupab. Se mwen menm ki fè sa ki mal la. Kisa inonsan
    sa yo fè? Tanpri, se mwen menm ansanm ak fanmi mwen pou ou ta pini!'
  eng-BSB: When David saw the angel striking down the people, he said to the LORD,
    “Surely I, the shepherd, have sinned and acted wickedly. But these sheep, what
    have they done? Please, let Your hand fall upon me and my father’s house.”
  tod-tod: 'Davide geezuɠeelai ɠaai ma, é ɗa nuɓusɛiti paa, é ɠɛni Ɠɔoɠɔ GALAGI
    ma: «Nà ɠa gè kotoi ɠɛai, nà ɠa gè faaɠaazagi ɠɛai. Kɛlɛ nuɓusɛi niiti, leeni
    ɠa ti kɛa? Dòɠa mu, nà ɠila, nà-o, nà-pɛlɛyeɠei-yo.»'
  eng-WEBPB: David spoke to the LORD when he saw the angel who struck the people,
    and said, “Behold, I have sinned, and I have done perversely; but these sheep,
    what have they done? Please let your hand be against me, and against my father’s
    house.”
  kbq-kbq: Hagi Devitima ankeromo'ma vahe'ma nezamahegeno negeno'a, anage huno Ra
    Anumzamofona asami'ne, Nagra'a kumira hu'na havi navunavara hu'noe. Hianagi ama'na
    vahe'mo'za sipisipigna huza kezmia omne'neanki nankna hazenke hu'nazagenka zamahe'za
    nehane? Muse hugantoanki nagri'ene nagani'ane tazeri haviza huo.
  nhe-BL: 'Huan David quiitac nopa elhuicac ejquetl huan momaijto ica TOTECO huan
    quiijto: ―Na tlen nitlajtlacolchijtoc, xinechtlatzacuilti na. Ni notlacajhua tlen
    itztoque queja nopilborregojhua, ax tleno quichijtoque. Se favor, xinechtlatzacuilti
    san na huan nochaj ehuani.'
  bus-bus: 'Gurↄↄ kɛ̀ Dauda malaika pì è èe ń dɛdɛɛ, à bè Diinɛ: Mámbe ma durun kɛ̀
    ma taari kɛ̀. Gbɛ̃ pìnↄ nɛ́ ma kpàsa sãanↄmɛ, aↄ̃ↄe yãke kɛro. Ǹ tó n pↄfɛ̃
    pita mapi kↄ̃n ma de bɛdeenↄa.'
  gub-BL: Wexak Tawi Tupàn reko haw pe har teko wazuka har. Uze'eg Tupàn Tuweharupi
    Wiko Ma'e pe. — Xo ihe zo ikatu 'ym ma'e romo aiko nerenataromo. Ihe aiko iawy
    har romo. Ma'e uzapo ko teko wà. Màràzàwe tuwe erezepyk iko wanehe. Ezepyk heànàm
    wanehe nehe. Ezepyk zo teko wanehe nehe.
  eng-DRA: 'And David said to the Lord, when he saw the angel striking the people:
    It is I; I am he that have sinned, I have done wickedly: these that are the sheep,
    what have they done? let thy hand, I beseech thee, be turned against me, and against
    my father’s house.'
