  hin-CV: जब दावीद ने मनुष्यों का संहार कर रहे स्वर्गदूत को देखा, उन्होंने याहवेह
    को संबोधित कर कहा, “पाप सिर्फ मैंने किया है. सिर्फ मैं ही हूं अपराधी; मगर ये भेड़ें;
    क्या दोष है उनका? आपका यह दंड देता हुआ हाथ मुझ पर और मेरे पिता के परिवार के विरुद्ध
