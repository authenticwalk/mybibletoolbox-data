  kan-2017: ದಾವೀದನು ಜನಸಂಹಾರಕ ದೂತನನ್ನು ಕಂಡಾಗ ಯೆಹೋವನಿಗೆ, “ಮೂರ್ಖತನದಿಂದ ಪಾಪಮಾಡಿದವನು ನಾನು,
