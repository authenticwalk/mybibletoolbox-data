verse: 2SA.024.001
translations:
  mal-C: യഹോവയുടെ കോപം വീണ്ടും ഇസ്രായേലിനെതിരേ ജ്വലിച്ചു, “നീ പോയി ഇസ്രായേലിന്റെയും
    യെഹൂദയുടെയും ജനസംഖ്യയെടുക്കുക” എന്നിങ്ങനെ ഇസ്രായേലിന്നെതിരായി ദാവീദിനു തോന്നിച്ചു.
  deu-TKW: 'Und Jahwes Zorn entbrannte aufs Neue gegen Israel, so daß er David gegen
    sie aufstiftete mit dem Geheiß: Auf! zähle Israel und Juda!'
  lin-lin: 'Yawe asikelaki lisusu bato ya Isalaele mpe atindikaki Davidi na kosala
    makambo oyo ekomemisa bango ngambo ; alobaki na Davidi : « Kende kotanga motango
    ya bato ya Isalaele mpe ya Yuda. »'
  eng-LSV: And the anger of YHWH adds to burn against Israel, and [an adversary] moves
    David about them, saying, “Go, number Israel and Judah.”
  eng-GNV: And the wrath of the Lord was againe kindled against Israel, and he moued
    Dauid against them, in that he saide, Goe, number Israel and Iudah.
  eng-WEBSTER: And again the anger of the LORD was kindled against Israel, and he
    moved David against them to say, Go number Israel and Judah.
  nhw-BL: Huan TOTECO sempa cualanqui ininhuaya nopa israelitame, huan quichijqui
    David ma quinpohua nochi isoldados ipan itlanahuatilis ipan tlali Israel huan
    Judá.
  swh-ONEN: Hasira ya Bwana ikawaka tena dhidi ya Israeli, naye akamchochea Daudi
    dhidi yao, akisema, “Nenda ukawahesabu Israeli na Yuda.”
  bba-bba: Yinni Gusunɔ u kɑ mɑɑ Isirelibɑ mɔru kuɑ too, mɑ u derɑ Dɑfidi u bu seesi,
    u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ Isirelibɑ kɑ Yudɑbɑ ɡɑri.
  eng-KJVCPB: And again the anger of the Lord was kindled against Israel, and he moved
    David against them to say, Go, number Israel and Judah.
  luo-luo: Mirima nochako omako Jehova Nyasaye kod Israel omiyo nochwalo Daudi motimo
    gimoro madihinygi, kowachone niya, “Dhiyo mondo ikwan jo-Israel gi jo-Juda.”
  meu-meu: Iehova ena badu ma e vara lou Israel taudia latadiai. Bena idia ihadikadia
    totona ia ese David e dibaḡania, eto, Aola, Israel taudia bona Iuda taudia ba
    hagaudia lao.
  npi-ULB: फेरि इस्राएलको विरुद्धमा परमप्रभुको क्रोध पर्‍यो र उहाँले दाऊदलाई यसो भनेर
    उत्तेजित गर्नुभयो, “जा, इस्राएल र यहूदाको गणना गर् ।”
  yor-yor: Ìbínú Olúwa sì ru sí Israẹli, ó sì ti Dafidi sí wọn, pé, “Lọ ka iye Israẹli
    àti Juda!”
  ind-ind: Suatu hari, TUHAN murka kepada umat Israel. Untuk menimpakan hukuman atas
    mereka, Dia menimbulkan dorongan dalam hati Daud dengan berkata, “Hitunglah jumlah
    orang Israel dan Yehuda.”
  pes-OPCB: بار دیگر خشم خداوند بر قوم اسرائیل شعله‌ور شد، پس او برای تنبیه ایشان
    داوود را بر آن داشت تا اسرائیل و یهودا را سرشماری کند.
  tgl-ULB: Muling sumiklab ang galit ni Yahweh laban sa Israel at pinakilos niya si
    David laban sa kanila sa pagsasabi, “Bilangin ang Israel hanggang Juda”. Pagkatapos
    sinabi ni David “Sige, bilangin ang Israel at Juda.”
  hui-hui: Anduane Homogohanda Isaraele wali agaliru baba lone keba howa ibugua Debidihanda
    ti genda mo milonaga mo mini wia hene. Ibugua Debidihondo lalu, Isaraele wali
    agalibi Yuda wali agalibi bibahende dagalai hole pu, lene.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣသ​ရေ​လ​အ​မျိုး သား​တို့​အ​ပေါ်​တွင်​အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့်
    သူ​တို့​ကို​ဒဏ်​ခတ်​ရန်​ဒါ​ဝိဒ်​အား​အ​ပြစ်​ကူး မိ​စေ​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည်
    သွား​၍​ဣ​သ​ရေ​လ​နှင့်​ယု​ဒ​ပြည်​တွင်​သန်း ခေါင်​စာ​ရင်း​ကောက်​ယူ​လော့'' ဟု​ဒါ​ဝိဒ်​အား
    မိန့်​တော်​မူ​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡེས་ར་ཨེལ་གྱི་སྟེང་དུ་ཐུགས་ཁྲོས་པ་དང་། ཁོང་གིས་དཱ་བིད་ཀྱི་སེམས་སུ་དེ་དག་ལ་ཁོང་ཁྲོ་བསྐྱེད་ནས་འདི་སྐད་དུ།
    སོང་ལ་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱ་ཡི་མི་གྲངས་ལོངས་ཤིག་ཅེས་སྐུལ་བར་མཛད་དོ། །
  sna-sna: Kutsamwa kwaMwari kwakava pamusoro pavaIsraeri zvakare, uye akakurudzira
    Dhavhidhi achiti, “Enda undoverenga vaIsraeri navaJudha.”
  spa-BLM: 'Nuevamente ardió la ira de Yahvé contra Israel, y movió a David contra
    ellos, diciendo: “Ve, cuenta a Israel y a Judá”.'
  cac-cac: Ix cot yoval Jehová d'a chon̈ab' Israel junelxo, yuj chi' ix yac'och d'a
    spensar vin̈aj rey David yic syac' ic'jocchaan̈ sb'isul eb' soldado yic Israel
    vin̈ yed' eb' aj Judá.
  swh-ULB: Kisha hasira ya Yahwe ikawaka dhidi ya Israeli, naye akamchochea Daudi
    kinyume chao kusema, “Nenda, ukawahesabu Israeli na Yuda.”
  bel-bel: 'Гнеў Гасподні зноў загарэўся на Ізраільцянаў, і абудзіў Ён у іх Давіда
    сказаць: ідзі, палічы Ізраіля і Юду.'
  deu-ELBBK: 'Und der Zorn des HERRN entbrannte erneut gegen Israel; und er reizte
    David gegen sie, indem er sprach: Geh hin, zähle Israel und Juda!'
  mbb-OT: Neuman mepauk is Nengazen te menge Israilihanen ne impevaal zin si David
    te ebpekezezaat kandan. Migkeǥiyan din si David te, “Bilanga nu is menge keet-etawan
    te Israel wey Juda.”
  mal-2015: 'യഹോവയുടെ കോപം വീണ്ടും യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു: നീ ചെന്നു യിസ്രായേലിനെയും
    യെഹൂദയെയും എണ്ണുക എന്നിങ്ങനെ അവർക്കു വിരോധമായി ദാവീദിന്നു തോന്നിച്ചു.'
  rmc-rmc: O RAJ pale choľisaľiľa pro Izraeliti. Kerďa pre lende upre le David, hoj
    te džal te zgenel le manušen andral o Izrael the andral e Judsko.
  pes-OPV: 'و خشم خداوند بار دیگر بر اسرائیل افروخته شد. پس داود را بر ایشان برانگیزانیده،
    گفت: «برو و اسرائیل و یهودا رابشمار.»'
  ron-1924: 'Домнул С-а апринс де мыние дин ноу ымпотрива луй Исраел ши а стырнит
    пе Давид ымпотрива лор, зикынд: „Ду-те ши фэ нумэрэтоаря луй Исраел ши а луй Иуда.”'
  ben-OBCV: আরেকবার সদাপ্রভুর ক্রোধ ইস্রায়েলের উপর জ্বলে উঠেছিল, এবং এই বলে তিনি
    তাদের বিরুদ্ধে দাউদকে প্ররোচিত করলেন, “যাও, গিয়ে ইস্রায়েল ও যিহূদার জনগণনা করো।”
  som-som: Oo haddana Rabbiga cadhadiisii aad bay ugu kululaatay reer binu Israa'iil,
    oo Daa'uud buu iyagii ku soo kiciyey, oo wuxuu yidhi, Tag oo soo tiri reer Israa'iil
    iyo reer Yahuudah.
  lat-VUC: 'Et addidit furor Domini irasci contra Israël, commovitque David in eis
    dicentem: Vade, numera Israël et Judam.'
  eng-ASVBT: And again the anger of Jehovah was kindled against Israel, and he moved
    David against them, saying, Go, number Israel and Judah.
  ita-1885: 'OR l''ira del Signore si accese di nuovo contro ad Israele; ed egli incitò
    Davide contro ad essi, dicendo: Va'', annovera Israele e Giuda.'
  eng-LXXUP: And the Lord caused his anger to burn forth again in Israel, and Satan
    stirred up David against them, saying, Go, number Israel and Judah.
  eng-ULB: Again the anger of Yahweh was ignited against Israel, and he moved David
    against them saying, “Go, count Israel and Judah.”
  spa-VBL: 'El Señor estaba enojado con Israel, y provocó a David contra ellos, diciendo:
    “Ve y haz un censo de Israel y de Judá”.'
  fra-_FOB: 'La colère de l''Éternel s''alluma encore contre Israël, et il incita
    David contre eux, en disant: Va, fais le dénombrement d''Israël et de Juda.'
  mal-mal: 'യഹോവയുടെ കോപം വീണ്ടും യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു: “നീ ചെന്ന് യിസ്രായേലിനെയും
    യെഹൂദയെയും എണ്ണുക” എന്നിങ്ങനെ അവർക്ക് വിരോധമായി ദാവീദിന് തോന്നിച്ചു.'
  urd-GVR: Ek bār phir Rab ko Isrāīl par ġhussā āyā, aur us ne Dāūd ko unheṅ musībat
    meṅ ḍālne par uksā kar us ke zahan meṅ mardumshumārī karne kā ḳhayāl ḍāl diyā.
  suz-BL: मिनु परमप्रभु यावे इस्राएली आन पर्बम लेंशा गाइक्‍ता बाक्‍त। मिनु मेकोमी
    दाऊद कली मेको आन पर्बम मरिम्‍शो पपाइक्‍चा कली क्‍युक्‍गा बाक्‍त। मिनु दाऊदमी “इस्राएल
    नु यहूदा ङा मुर आन कली हिक्‍कीन” देंमाक्‍त।
  ita-1927: 'Or l’Eterno s’accese di nuovo d’ira contro Israele, ed incitò Davide
    contro il popolo, dicendo: “Va’ e fa’ il censimento d’Israele e di Giuda”.'
  ckb-ckb: 'دووبارە تووڕەیی یەزدان لە ئیسرائیل جۆشا و داودی لێ هاندان و فەرمووی: «بڕۆ
    سەرژمێری ئیسرائیل و یەهودا بکە.»'
  eng-BBE: Again the wrath of the Lord was burning against Israel, and moving David
    against them, he said, Go, take the number of Israel and Judah.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೋಪವು ತಿರುಗಿ ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ ಉರಿಯಿತು. ಆಗ ದೇವರು, “ಯೆಹೂದ
    ಮತ್ತು ಇಸ್ರಾಯೇಲರ ಜನಗಣತಿ ಮಾಡು,” ಎಂದು ದಾವೀದನನ್ನು ಪ್ರೇರೇಪಿಸಿದರು.
  tam-2017: யெகோவாவுடைய கோபம் திரும்ப இஸ்ரவேலின்மேல் வந்தது. இஸ்ரவேல் யூதா என்பவர்களை
    எண்ணிக்கை பார் என்று அவர்களுக்கு எதிராகச் சொல்லுகிறதற்கு தாவீது தூண்டப்பட்டான்.
  spa-RV-1909: 'Y VOLVIÓ el furor de Jehová á encenderse contra Israel, é incitó á
    David contra ellos á que dijese: Ve, cuenta á Israel y á Judá.'
  ron-BTF: 'Și din nou mânia DOMNULUI s-a aprins împotriva lui Israel și el l-a mișcat
    pe David împotriva lor pentru a spune: Du-te, numără pe Israel și pe Iuda.'
  eng-WEBP: Again the LORD’s anger burned against Israel, and he moved David against
    them, saying, “Go, count Israel and Judah.”
  eng-FBV: The Lord was angry with Israel, and he provoked David against them, saying,
    “go and take a census of Israel and Judah.”
  nld-1939: 'Nog eens ontbrandde de toorn van Jahweh tegen Israël. Daarom zette Hij
    David tegen hen op. Hij sprak: Ga een volkstelling houden in Israël en Juda.'
  nch-BL: Huan TOTECO sempa cualanqui inihuaya nopa israelitame, huan quichijqui David
    ma quinpohua nochi isoldados ipan itanahuatilis ipan tali Israel huan Judá.
  vie-1934: 'Cơn thạnh nộ của Đức Giê-hô-va lại nổi phừng cùng dân Y-sơ-ra-ên. Ngài
    giục lòng Đa-vít nghịch cùng chúng mà rằng: Hãy đi tu bộ dân Y-sơ-ra-ên và Giu-đa.'
  hin-CV: इस्राएल के विरुद्ध याहवेह का क्रोध एक बार फिर भड़क उठा. उन्होंने दावीद को
    ही इस्राएल के विरुद्ध कर दिया. उन्होंने दावीद को उकसाया, “इस्राएल और यहूदिया की
    गिनती करो.”
  spa-BES: 'Una vez más, la ira del Señor ardía contra Israel, y moviendo a David
    contra ellos, dijo: Ve, toma el censo de Israel y Judá.'
  tdx-tdx: 'Nisolebotse am’ Israele indraike ty haviñera’ Iehovà, le nampitroboe’e
    amy nampanoeñe i Davide ty hoe: Akia, volilio ondaty e Israele naho e Iehodào.'
  tha-KJV: พระพิโรธของพระเยโฮวาห์​ได้​เก​ิดขึ้นต่​ออ​ิสราเอลอีก เพื่อทรงต่อสู้เขาทั้งหลายจึงทรงดลใจดาวิดตรั​สว​่า
    “จงไปนับคนอิสราเอลและคนยูดาห์”
  por-BR-2018: 'E voltou o furor do SENHOR a acender-se contra Israel, e incitou a
    Davi contra eles a que dissesse: Vai, conta a Israel e a Judá.'
  deu-ELO: 'Und der Zorn Jehovas entbrannte abermals wider Israel; und er reizte David
    wider sie, indem er sprach: Gehe hin, zähle Israel und Juda!'
  eng-WYC-2018: And the strong vengeance of the Lord added to be wroth against Israel,
    and he stirred against them David, saying to Joab, Go thou, and number thou Israel
    and Judah. (And again the Lord was angry with Israel, and in his strong vengeance
    he stirred David against them, so that he said to Joab, Go thou, and count the
    people of Israel and Judah.)
  epo-epo: 'La kolero de la Eternulo denove ekflamis kontraŭ la Izraelidoj, kaj Li
    incitis Davidon kontraŭ ili, dirante: Iru, kalkulu Izraelon kaj Jehudan.'
  uig-PIN: 'Pǝrwǝrdigarning ƣǝzipi Israilƣa yǝnǝ ⱪozƣaldi. Xuning bilǝn U ularni jazalax
    üqün Dawutni ⱪozƣiwidi, u adǝm qiⱪirip, ularƣa: — Israillar bilǝn Yǝⱨudaliⱪlarning
    sanini al, dedi.'
  beo-beo: Eso afaega, Hina Gode da bu Isala:ili fi ilima ougi galu. E da Da:ibidi
    ilima bidi hamosu doaga:ma:ne hamoi. Hina Gode da ema amane sia:i, “Masa! Isala:ili
    amola Yuda fi dunu idima.”
  tpi-OTNT: Wanpela taim moa Bikpela i kros long ol Israel, na em i givim tingting
    long Devit bilong Devit i ken bringim hevi long ol. Bikpela i tokim Devit olsem,
    “Yu go kaunim ol man bilong Israel na Juda.”
  hau-SA: Fushin Ubangiji ya sāke ƙuna a kan Isra’ila, sai ya zuga Dawuda, yana cewa,
    “Je ka ƙidaya Isra’ila da Yahuda.”
  uig-LAT: 'Perwerdigarning ghezipi Israilgha yene qozghaldi. Shuning bilen U ularni
    jazalash üchün Dawutni qozghiwidi, u adem chiqirip, ulargha: — Israillar bilen
    Yehudaliqlarning sanini al, dédi.'
  nde-nde: Ulaka lukaThixo lwabuya lwavutha phezu kuka-Israyeli, wenza uDavida wamelana
    labo, esithi, “Hambani liyebala abantu bako-Israyeli labakoJuda.”
  ton-ton: Pea naʻe toe vela ʻae houhau ʻo Sihova ki he kakai ʻIsileli, pea naʻe ueʻi
    ai ʻa Tevita ke ne pehē kiate kinautolu, “ʻAlu, ʻo lau pe ʻoku toko fiha ʻa ʻIsileli
    mo Siuta.”
  ces-1613: 'Tedy opět prchlivost Hospodinova popudila se proti Izraelovi; nebo byl
    ponukl satan Davida na ně, řka: Jdi, sečti lid Izraelský a Judský.'
  eng-WMB: Again the LORD’s anger burned against Israel, and he moved David against
    them, saying, “Go, count Israel and Judah.”
  tam-TCV: யெகோவாவின் கோபம் மறுபடியும் இஸ்ரயேலுக்கு எதிராக மூண்டது, அவர் அவர்களுக்கு
    விரோதமாய் தாவீதை ஏவி, “நீ போய் இஸ்ரயேலரையும், யூதாவையும் கணக்கிடு” என்றார்.
  ceb-ULB: Misilaub pag-usab ang kasuko ni Yahweh batok sa Israel, ug gitandog niya
    si David nga mobatok kanila nga nag-ingon, “Lakaw, ipha ang Israel ug ang Juda.”
  pol-UBG: 'Wtedy znowu zapłonął gniew PANA przeciw Izraelowi, gdy szatan pobudził
    Dawida przeciwko nim, mówiąc: Idź, policz Izraela i Judę.'
  urd-GVU: ایک بار پھر رب کو اسرائیل پر غصہ آیا، اور اُس نے داؤد کو اُنہیں مصیبت میں
    ڈالنے پر اُکسا کر اُس کے ذہن میں مردم شماری کرنے کا خیال ڈال دیا۔
  deu-1912: 'Und der Zorn des HERRN ergrimmte abermals wider Israel und er reizte
    David wider sie, daß er sprach: Gehe hin, zähle Israel und Juda!'
  kan-2017: ಯೆಹೋವನು ಪುನಃ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಕೋಪಗೊಂಡು ದಾವೀದನನ್ನು ಇಸ್ರಾಯೇಲ್ ಮತ್ತು ಯೆಹೂದ
    ಕುಲಗಳವರ ಜನಗಣತಿ ಮಾಡುವುದಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದನು.
  yap-yap: Miki yan i taw nga bangiyal’ niki damumuw SOMOL ngak yu Israel, me tay
    David ni nge mang ir e nge fek e gafgow i yib nga dakenrad. Me ga’ar SOMOL ngak,
    “Mman ngam the’eg e girdi’ nu Israel ngu Judah.”
  hlt-MCSB: Israel taengah lungoe hamla BOEIPA te a thintoek loh a koei.Te vaengah
    amih taengah David te a vueh pah tih, “Cet lamtah Israel neh Judah ke tae lah
    laeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ላሚ ዒስራዔኤሌ ዓሶይዳ ዻጋዼሢሮ ዳውቴ ዔያቶይዳ ሜቶ ዔኪ ዬዓንዳጉዲ ዒ ማሄኔ፤ ናንጊና
    ናንጋ ጎዳ ዳውቴ፦ «ዴንዲ ዒስራዔኤሌ ዓሶና ዪሁዳ ዓሶና ፓይዴ!» ጌዔኔ፤
  twi-ASANTE: Bio, Awurade abufuo baa Israel so enti, ɔhyɛɛ Dawid sɛ ɔmfa nnipakan
    so nha wɔn a wɔwɔ Israel ne Yuda nyinaa. Awurade see Dawid sɛ, “Kɔ na kɔkan Israelfoɔ
    ne Yudafoɔ nyinaa.”
  eng-WEBU: Again the LORD’s anger burned against Israel, and he moved David against
    them, saying, “Go, count Israel and Judah.”
  wal-wal: Qassikka GODAA hanqqoi Israa7eela bolli eexxi kiyiis; yaatin, GODAI Daawita
    eta bolli denttettidi, “Ba; baada Israa7eelanne Yihudaa asaa qooda” yaagiis.
  spa-PDDPT: 'La ira de Yavé volvió a encenderse contra Israel, e incitó a David contra
    ellos para que dijera: Vé, haz un censo de Israel y de Judá.'
  gun-gun: 'Ha''e gui teĩgue ju Senhor poxya hendy jevy Israel kuery rovai. Ha''e
    vy Davi py''a re omoĩ ha''e kuery rovai oiko aguã. Ha''e vy aipoe''i ixupe: —
    Tereo eipapa Israel ha''e Judá kuery ha''e javi — he''i.'
  agu-BL: 'At tzun jun tir yi ja chi''ch c''u''l Ryos scyetz yi e'' xonl Israel. Ej
    nin xcon Luwiy ta''n tan tak''le''n chicaws. Talol tzun Ryos tetz Luwiy: “Ba''n
    cẍo''c tan cyajle''n yi jatna'' chixone''n yi e'' aj Israel, scyuch'' yi e'' aj
    Judá, yi atanum,” stzun Ryos tetz.'
  ilo-ULB: Simged manen ti pungtot ni Yahweh iti Israel, ken tinignayna ni David a
    bumusor kadakuada a kunana, “Mapanka ket bilangem ti Israel ken Juda.”
  kpg-kpg: Di madagoaa labelaa, gei Dimaadua gu hagawelewele gi digau Israel, gei
    Mee gaa hai a David gi haga haingadaa ina digau Israel. Dimaadua ga helekai gi
    David, “Hana, daulia digau Israel mo Judah.”
  uig-ARA: 'پەرۋەردىگارنىڭ غەزىپى ئىسرائىلغا يەنە قوزغالدى. شۇنىڭ بىلەن ئۇ ئۇلارنى
    جازالاش ئۈچۈن داۋۇتنى قوزغىۋىدى، ئۇ ئادەم چىقىرىپ، ئۇلارغا: ــ ئىسرائىللار بىلەن
    يەھۇدالىقلارنىڭ سانىنى ئال، دېدى.'
  sus-sus: Na tɛmui Alatala naxa xɔnɔ Isirayila ma a sanya firin nde. A naxa maɲɔxunyi
    nde raso Dawuda bɔɲɛ e xili ma, a a fala a bɛ, «Siga Isirayila nun Yudaya mixie
    kɔnti.»
  pon-2006: Pil ehu ahnsou KAUN-O pil ketin engiengda pahn mehn Israel, e ahpw ketin
    kupwurehda Depit en kahredohng pohrail apwal. KAUN-O eri mahsanihong Depit, “Kohwei
    wadekedi tohn Israel oh Suda.”
  ksd-ksd: 'Ma ra kankan kai ra Luluai i ga karangap mulai ure Israel, ma i ga vararak
    David ure diat, ma i ga biti: Una vana, ma una luk ra tarai Israel ma ra tarai
    Iuda.'
  tur-YTC: Yahve'nin öfkesi yine İsrael'e karşı alevlendi ve David'i onlara karşı
    kışkırtarak, “Git, İsrael ve Yahuda'yı say” dedi.
  grc-BRENT: Καὶ προσέθετο ὀργὴν Κύριος ἐκκαῆναι ἐν Ἰσραήλ, καὶ ἐπέσεισε τὸν Δαυὶδ
    ἐν αὐτοῖς, λέγων, βάδιζε, ἀρίθμησον τὸν Ἰσραὴλ καὶ τὸν Ἰούδαν.
  ind-AYT: Murka TUHAN menyala-nyala terhadap orang Israel. Dia menghasut Daud melawan
    mereka, katanya, “Pergilah, hitunglah jumlah orang Israel dan orang Yehuda.”
  nya-nya: Nthawi inanso Yehova anawakwiyira Aisraeli ndipo anawutsa mtima wa Davide
    kuti awavutitse ndipo anati, “Pita kawerenge Aisraeli ndi Ayuda.”
  hrv-hrv: 'Još je jednom srdžba Jahvina planula na Izraelce te potakla Davida protiv
    njih govoreći: “Idi, izbroj Izraelce i Judejce!”'
  mps-mps: Me sogo deli sogo ma Genuai Bidigo te Israel dabeba wado elama, tama agai
    te Devitba homu kolesaga menama, te Devitgo augwaliba te sęgę sesemainu yai.
    Genuai Bidigo Devitba te tama po wai, “Nage pelama, te Israel me Juda we bidi
    augwali nedegi pao,” wai.
  tpi-tpi: Wanpela taim moa Bikpela i kros long ol Israel, na em i givim tingting
    long Devit bilong Devit i ken bringim hevi long ol. Bikpela i tokim Devit olsem,
    “Yu go kaunim ol man bilong Israel na Juda.”
  dan-1931: 'Men HERRENS vrede blussede atter op mod Israel, så at han æggede David
    mod dem og sagde: “Gå hen og hold Mandtal over Israel og Juda!”'
  vie-OVCB: 'Một lần nữa Chúa Hằng Hữu nổi giận người Ít-ra-ên, nên Ngài khiến Đa-vít
    kiểm kê dân số để hại họ. Chúa Hằng Hữu phán: “Hãy đi và kiểm kê dân số Ít-ra-ên
    và Giu-đa.”'
  guj-2017: ઈશ્વરનો કોપ ફરીથી ઇઝરાયલ ઉપર સળગ્યો, તેમણે દાઉદને તેઓની વિરુદ્ધ ઉશ્કેરીને
    કહ્યું, “જા, ઇઝરાયલ તથા યહૂદિયાની વસ્તી ગણતરી કર.”
  pon-2006A: Pil ehu ahnsou KAUN-O pil ketin engiengda pahn mehn Israel, e ahpw ketin
    kupwurehda Depit en kahredohng pohrail apwal. KAUN-O eri mahsanihong Depit, “Kohwei
    wadekedi tohn Israel oh Suda.”
  por-BRBSL: 'Novamente a raiva de Javé queimou contra Israel, e ele moveu Davi contra
    eles, dizendo: “Vá, conte Israel e Judá”.'
  cth-cth: BAWIPA teh Isarelnaw koe a lungkhuek teh, Isarelnaw hoi Judahnaw hah touk
    haw, telah Devit hroecoe sak hanelah a lungthin a tacuek.
  twi-twi: Bio, Awurade abufuw baa Israel so nti, ɔhyɛɛ Dawid sɛ ɔmfa nnipakan so
    nhaw wɔn a wɔwɔ Israel ne Yuda nyinaa. Awurade see Dawid sɛ, “Kɔ na kɔkan Israelfo
    ne Yudafo nyinaa.”
  hlt-hlt: Israel taengah lungoe hamla BOEIPA te a thintoek loh a koei. Te vaengah
    amih taengah David te a vueh pah tih, “Cet lamtah Israel neh Judah ke tae lah
    laeh,” a ti nah.
  tbz-SIM: Diyiè mɑrì kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ yɛ̀nní Isidɑyɛɛribɛ, kɛ̀ kùu nɑmpɛ
    Dɑfiti yɛ̀mmɛ̀ kòo dɔɔ̀ dɛ̀ɛ̀ yóó bɛ̀ tɔní mɛyɛi, kòò dɔ̀ bɛ̀ɛ kɑɑ nyIsidɑyɛɛribɛ
    nɛ̀ Sudɑɑ kɔbɛ.
  msy-2020: Dughiar mamɨn, Ikiavɨra Itir God ua Israelian atara, osɨmtɨzim me danɨngasa
    nɨghnɨzim Devit ganɨngi. Egha a Devit mɨgɨa ghaze, “Nɨ mangɨ Israelia ko Judabar
    gumazamiziba mengegh.”
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ pɑ́ɑ́nɑ́ tɑsɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ huunɑʋ, nɑ ɩ́ tʋ́ Tɑfiiti
    tɑɑ sɩ ɩ́ kɑlɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ Yutɑ nyǝ́mɑ.
  azb-azb: İsrailə qarşı Rəbbin qəzəbi yenə də alovlandı və «get, İsraillilərlə Yəhudalıları
    say» deyə Davudu onlara qarşı təhrik etdi.
  eng-DBY: And again the anger of Jehovah was kindled against Israel, and he moved
    David against them saying, Go, number Israel and Judah.
  hin-2017: यहोवा का कोप इस्राएलियों पर फिर भड़का, और उसने दाऊद को उनकी हानि के लिये
    यह कहकर उभारा, “इस्राएल और यहूदा की गिनती ले।”
  wol-KYG: Gannaaw ba loolu wéyee Aji Sax ji mereeti bànni Israyil, ba tax mu xiir
    Daawuda ci def lu leen di lor. Mu def ci xelam ne ko mu dem lim waa Israyil ak
    Yuda.
  eng-YLT: And the anger of Jehovah addeth to burn against Israel, and [an adversary]
    moveth David about them, saying, 'Go, number Israel and Judah.'
  eng-WYC-2017: And the strong vengeance of the Lord added to be wroth against Israel,
    and he stirred against them David, saying to Joab, Go thou, and number thou Israel
    and Judah.
  eng-WMBB: Again the LORD’s anger burnt against Israel, and he moved David against
    them, saying, “Go, count Israel and Judah.”
  urd-GVH: एक बार फिर रब को इसराईल पर ग़ुस्सा आया, और उसने दाऊद को उन्हें मुसीबत में
    डालने पर उकसाकर उसके ज़हन में मर्दुमशुमारी करने का ख़याल डाल दिया।
  rug-rug: Hie si keke totoso pule sapu bugoroni e Zihova sari na tinoni Izireli,
    meke sovutia Sa se Devita pude va tutuvu ni tinasuna sarini. Zama la koasa se
    Zihova, “La mamu nae i sari na tinoni Izireli meke Ziuda.”
  gaz-gaz: Aariin Waaqayyoo ammas Israaʼelitti kaʼee Daawitiin, “Dhaqiitii Israaʼelii
    fi Yihuudaa lakkaaʼi” jedhee isaanitti kakaase.
  fra-LSG: 'La colère de l’Éternel s’enflamma de nouveau contre Israël, et il excita
    David contre eux, en disant: Va, fais le dénombrement d’Israël et de Juda.'
  yal-yal: Alatala mɔn yi xɔlɔ Isirayila kaane ma. A yi Dawuda radin e xili ma, a
    yi a fala, a naxa, “Siga, Isirayila nun Yuda muxune yatɛ.”
  haw-1868: U A hoaa hou ia ka inaina o Iehova i ka Iseraela, a ua hoowalewaleia mai
    o Davida maluna o lakou, e kena aku ai, E haele e helu aku i ka Iseraela a me
    ka Iuda.
  arb-NAV: 'ثُمَّ عَادَ فَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَى إِسْرَائِيلَ، فَأَثَارَ
    دَاوُدَ عَلَيْهِمْ قَائِلاً: «هَيَّا قُمْ بِإِحْصَاءِ إِسْرَائِيلَ وَيهُوذَا».'
  ewe-ewe: Yehowa gado dziku ɖe Israel ŋu eye wòna be David tso ɖe wo ŋu gblɔ na wo
    be, “Miyi miaxlẽ ame siwo le Israel kple Yuda.”
  eng-LEE: And again was the anger of the Lord kindled against Israel, and he incited
    David against them to say, Go, number Israel and Judah.
  asm-FB: পাছত ইস্ৰায়েলৰ বিৰুদ্ধে যিহোৱাৰ ক্ৰোধ পুনৰায় জ্বলি উঠিল আৰু তেওঁলোকৰ বিৰুদ্ধে
    দায়ূদৰ প্ৰবৃত্তি জন্মাই তেওঁ ক’লে, “ইস্ৰায়েল আৰু যিহূদাক গৈ গণনা কৰা”।
  sus-A: نَ تّمُي عَلَتَلَ نَشَ شْنْ عِسِرَيِلَ مَ عَ سَنيَ قِرِن ندٍ. عَ نَشَ مَحْشُنيِ
    ندٍ رَ سٌ دَوُدَ بْحّ عٍ شِلِ مَ، عَ عَ قَلَ عَ بّ، «سِفَ عِسِرَيِلَ نُن يُدَيَ
    مِشِيٍ كْنتِ.»
  fra-SBL: 'La colère de Yahvé s''enflamma de nouveau contre Israël, et il poussa
    David contre eux, en disant : « Va, fais le compte d''Israël et de Juda. »'
  hbo-hbo: וַיֹּ֙סֶף֙ אַף־יְהוָ֔ה לַחֲרֹ֖ות בְּיִשְׂרָאֵ֑ל וַיָּ֨סֶת אֶת־דָּוִ֤ד בָּהֶם֙
    לֵאמֹ֔ר לֵ֛ךְ מְנֵ֥ה אֶת־יִשְׂרָאֵ֖ל וְאֶת־יְהוּדָֽה׃
  kik-kik: Ningĩ marakara ma Jehova magĩakanĩra Isiraeli, nake agĩĩkĩra Daudi meciiria
    nĩguo amokĩrĩre, akĩmwĩra atĩrĩ, “Thiĩ ũgatare andũ a Isiraeli na a Juda.”
  fra-NCL: 'La colère de Yahweh s’enflamma de nouveau contre Israël, et il excita
    David contre eux, en disant : « Va, fais le dénombrement d’Israël et de Juda. »'
  cek-AK: Israel nuiah Angraeng palungphuihaih hmai baktiah angqongh; to pongah Setan
    mah David khaeah, Caeh loe, Israel hoi Judah kaminawk to kroek ah, tiah pahruek.
  cuk-cuk: 'Bab-Jehová gannar Israel-dulemargi gwisgualid. Degisoggu, Bab-Jehová,
    David Israel-dulemargi-yolegega imaksad. Ega sogsad: “Israel-sordamar be ebiso,
    Judá-sordamar be ebisbalo.”'
  uig-CYR: 'Пәрвәрдигарниң ғәзиви Исраилға йәнә қозғалди. Шуниң билән У уларни җазалаш
    үчүн Давутни қозғивиди, у адәм чиқирип, уларға: — Исраиллар билән Йәһудалиқларниң
    санини ал, деди.'
  tel-2017: యెహోవా కోపం మళ్ళీ ఇశ్రాయేలీయుల మీద రగులుకుంది. ఆయన వారికి వ్యతిరేకంగా
    దావీదును ప్రేరేపించాడు. “వెళ్లి ఇశ్రాయేలువారి, యూదావారి, జనాభా లెక్కలు తీసుకో”
    అని అదేశించాడు.
  hat-BSA: 'Alò, kòlè SENYÈ a te brile ankò kont Israël e li te pwovoke David kont
    yo pou di: “Ale konte moun Israël avèk Juda yo.”'
  kos-kos: Sie pac pacl ah, LEUM GOD El kasrkusrak sin mwet Israel, ac El oru tuh
    David elan aklokoalokyalos. LEUM GOD el fahk nu sel, “Fahla oakla mwet Israel
    ac mwet Judah.”
  hbo-WLC: וַיֹּ֙סֶף֙ אַף־יְהוָ֔ה לַחֲר֖וֹת בְּיִשְׂרָאֵ֑ל וַיָּ֨סֶת אֶת־דָּוִ֤ד בָּהֶם֙
    לֵאמֹ֔ר לֵ֛ךְ מְנֵ֥ה אֶת־יִשְׂרָאֵ֖ל וְאֶת־יְהוּדָֽה׃
  ibo-ibo: Ọzọkwa, Onyenwe anyị were iwe dị ọkụ megide Izrel. Ọ kpaliri Devid imegide
    ha, sị, “Gaa gụọ Izrel na Juda ọnụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପୁନର୍ବାର ପ୍ରଜ୍ୱଳିତ ହେଲା,
    ଆଉ ସେ ଦାଉଦଙ୍କୁ ପ୍ରବର୍ତ୍ତାଇ କହିଲେ, “ଯାଅ, ଇସ୍ରାଏଲ ଓ ଯିହୁଦାକୁ ଗଣନା କର।”
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal songsefäl ngeni chon Israel, pwe a pesei
    ngeni Tafit pwe epwe föri och mine repwe feiengau ren. A üra, “Kopwe feila o angei
    iteiten chon Israel me chon Juta.”
  ssd-ssd: 'Ait ande Suŋgo nu Israel mbal tuku gubrana le nu nane Davidŋge piti niŋguwa
    ŋga nu sana: Ne kumba Israel taŋgo pino Yuda taŋgo pino ŋakmba pileniŋmba burke
    lika ŋgina.'
  rop-rop: Bambai na YAWEI det trubala God bin gitwail langa ol detlot Isreil pipul,
    en imbin yusum King Deibid blanga meigim trabul blanga olabat blanga panishim
    olabat. God bin dalim King Deibid lagijat, “Yu garra go en kaundimap ola pipul
    brom det Juda klen en brom ola najalot Isreil klen du.”
  ukr-1871: 'І запалав ізнов Господень гнїв на Ізраїля, й побудив Давида розказати:
    Йди, перелїчи Ізраїля й Юду:'
  deu-1951: 'Und der Zorn des HERRN ergrimmte abermals wider Israel, und er reizte
    David wider sie, indem er sprach: Gehe hin, zähle Israel und Juda!'
  eng-JPS: 'And again the anger of the LORD was kindled against Israel, and He moved
    David against them, saying: ''Go, number Israel and Judah.'''
  srp-1865: 'A Gospod se opet razgnjevi na Izrailja, i nadraži Davida na njih govoreæi:
    hajde izbroj Izrailja i Judu.'
  lug-lug: Awo Mukama n’asunguwalira Isirayiri nate, n’aleetera Dawudi okubabala.
    Dawudi n’alagira nti, “Genda obale Isirayiri ne Yuda.”
  heb-heb: ויסף אף יהוה לחרות בישראל ויסת את דוד בהם לאמר לך מנה את ישראל ואת יהודה׃
  ben-IRV: আর ইস্রায়েলের প্রতি সদাপ্রভু পুনরায় প্রচণ্ড রেগে গেলেন, তিনি তাদের বিরুদ্ধে
    দায়ূদকে উস্কানি দিলেন, বললেন, “যাও, ইস্রায়েল ও যিহূদাকে গণনা কর৷”
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸਰਾਏਲ ਉੱਤੇ ਫਿਰ ਭੜਕਿਆ, ਅਤੇ ਉਸ ਨੇ ਦਾਊਦ ਦੇ ਮਨ ਨੂੰ ਉਨ੍ਹਾਂ
    ਦੇ ਵਿਰੋਧ ਵਿੱਚ ਉਭਾਰਿਆ, ਕਿ ਜਾ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਦੀ ਗਿਣਤੀ ਕਰ।
  tkr-tkr: 'Rəbbina qəl meeb İzraililqa avqaaqa. Mang''vee Davuduk''le eyhen: «Hoora,
    İzrailybıyiy Yahuder qəpqe». Məxür Mang''vee Davud İzrailybışilqa g''elil qı''ı.'
  mya-JVB: နောက် တဖန်ထာဝရဘုရား သည် ဣသရေလ အမျိုးကို အမျက် ထွက် တော်မူလျှင် ၊ စာတန်သည်
    ရန်ဘက်ပြု၍ ဣသရေလ လူနှင့် ယုဒ လူတို့ကို ရေတွက် စေခြင်းငှါ ဒါဝိဒ် ကိုတိုက်တွန်း
    လေ၏။
  tbg-tbg: Ho qaiqaa vo haika kaara Noravano Kotiva Isareriara voqama kero arara itovaro
    viva Devitiva vika qoraiqama nimitaarire tiro, virara tiharo, Are oru Isareri
    vaiintivata Iutaa vaiintivata kaara ntuane, tiro.
  hmo-hmo: Lohiabada ena badu ma ia vara lou Israela taudia edia latanai. Vadaeni
    idia do ia hadikaia totona, Lohiabada ese Davida ia hamaoroa, ia gwau, “Oi lao,
    Israela taudia bona Iuda taudia do oi duahia.”
  urd-urd: इसके बाद ख़ुदावन्द का ग़ुस्सा इस्राईल पर फिर भड़का और उसने दाऊद के दिल
    को उनके ख़िलाफ़ यह कहकर उभारा कि “जाकर इस्राईल और यहूदाह को गिन।”
  rus-SYN: 'Гнев Господень опять возгорелся на Израильтян, и возбудил он в них Давида
    сказать: пойди, исчисли Израиля и Иуду.'
  bqc-SIM: 'Dii pↄ ɛ̀a pà Isailiↄzi, ↄ̃ à Davidi swãfɛ̃̀nɛ́ à mɛ̀: Gɛ́ Isailiↄ
    ń Yudaↄ naoi.'
  tcz-CHONGTHU: Israel chate chunga Pakai Pathen ahung lung hang kittan , hijeh chun
    aman David chu atil doh’in amaho dou nan, hitin thu aseiye, “Nangma chen lang
    Israel chate le Judah mite gasim toh tan,” ati.
  mar-mar: इस्राएलवर परमेश्वराचा पुन्हा एकदा कोप झाला. आणि त्याने दावीदाला इस्राएलांविरुध्द
    चेतवले. दावीद म्हणाला, “आधी इस्राएल आणि यहूदा यांची शिरगणती करा.”
  qub-qub: Chaypitana Tayta Dios yapay Israelcunapaj rabyacurcuran. Chaymi camacächiran
    Israelcunatawan Judäcunata David sinsunanpaj.
  bqp-bqp: 'Dikiri ɛ̀ra à pↄ fɛ̃̀ Isarailanↄi, akũ à Dauda dà à ↄ kà yãi à pì: Ǹ
    gɛ́ ǹ Isarailanↄ kũ Yudanↄ naro.'
  hat-hat: Yon jou, Seyè a move sou pèp Izrayèl la ankò. Li fè David lakòz malè tonbe
    sou yo. Seyè a di David al konte konbe moun ki nan peyi Izrayèl ak nan peyi Jida.
  eng-BSB: Again the anger of the LORD burned against Israel, and He stirred up David
    against them, saying, “Go and take a census of Israel and Judah.”
  tod-tod: Yeeta Ɠɔoɠɔ GALAGI yiiɠaawanani mɔnɔ Izelayɛle nuiti ma, é Davide li ti
    laalɔɠɔma ga, é Izelayɛle ta Zuda nuiti daaseigiti sɛʋɛ.
  eng-WEBPB: Again the LORD’s anger burnt against Israel, and he moved David against
    them, saying, “Go, count Israel and Judah.”
  kbq-kbq: Hagi mago'ane Ra Anumzamo'a Israeli vahera arimpa ahenezamanteno, Devitina
    antahintahi amino Israeli vahe'ene Judia vahera nama'a mani'nafi ome hamprio hu'ne.
  nhe-BL: Huan TOTECO sampa cualanqui ininhuaya nopa israelitame, huan quichijqui
    David ma quinpohua nochi isoldados ipan itlanahuatilis ipan tlali Israel huan
    Judá.
  bus-bus: 'Dii ɛ̀ara à pↄ fɛ̃̀ Isarailinↄzi, ben à Dauda dà à ↄ kà yãzi à bè: Ǹ
    gá ǹ Isarailinↄ kↄ̃n Yudanↄ naro.'
  gub-BL: Amo ae 'ar mehe wikwahy Tupàn teko Izaew wanupe. A'e rupi uzapo kar ma'e
    Tawi pe. Epuraraw kar ma'erahy Izaew wanupe nehe, i'i izupe. — Eho teko Izaew
    izuapyapyr wapapar pà nehe, Zuta izuapyapyr nehe no, i'i izupe.
  eng-DRA: 'And the anger of the Lord was again kindled against Israel, and stirred
    up David among them, saying: Go, number Israel and Juda.'
