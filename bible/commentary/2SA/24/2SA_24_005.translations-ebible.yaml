verse: 2SA.024.005
translations:
  mal-C: അവർ യോർദാൻ കടന്ന് മലയിടുക്കിനു തെക്കുള്ള പട്ടണമായ അരോയേരിനു സമീപത്ത് താവളമടിച്ചു.
    പിന്നെ ഗാദിലൂടെയും യാസേരിലൂടെയും കടന്നുപോയി.
  deu-TKW: Sie überschritten den Jordan und fingen bei Aroer an und bei der Stadt,
    die im Bachthale liegt, in der Richtung nach Gad und nach Jaeser hin.
  lin-lin: Bakatisaki Yordani mpe babandaki na kotanga bato ya engumba Aroeri, na
    sude ya engumba oyo ezali kati na lubwaku. Bakatisaki lisusu etuka ya Gadi na
    nzela oyo ekenda na Yaezeri.
  eng-LSV: and they pass over the Jordan, and encamp in Aroer, on the right of the
    city that [is] in the midst of the Brook of Gad, and to Jazer,
  eng-GNV: And they passed ouer Iorden, and pitched in Aroer at the right side of
    the citie that is in the middes of the valley of Gad and toward Iazer.
  eng-WEBSTER: 'And they passed over Jordan, and pitched in Aroer, on the right side
    of the city that lieth in the midst of the river of Gad, and towards Jazer:'
  nhw-BL: Huan achtihui quiixcotonque hueyatl Jordán huan pejque quinijcuilohuaj tlacame
    ipan altepetl Aroer, huan teipa ipan nopa altepetl catli eltoc tlatlajco nopa
    tlamayamitl, huan teipa yajque altepeme Gad huan Jazer.
  swh-ONEN: Baada ya kuvuka Yordani, walipiga kambi karibu na Aroeri, kusini ya mji
    ulioko kwenye bonde jembamba, ndipo wakipitia Gadi, wakaenda hadi Yazeri.
  bba-bba: Bɑ dɑ bɑ Yuudɛni tɔburɑ mɑ bɑ ben kunu ɡirɑ Aroɛɛn sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ,
    wɔwɑɔ. Mɑ bɑ Gɑdin tem bukiɑnɑ bɑ dɑ Yɑsɛɛ ɡiɑ.
  eng-KJVCPB: 'And they passed over Jordan, and pitched in Aroer, on the right side
    of the city that lieth in the midst of the river of Gad, and toward Jazer:'
  luo-luo: Bangʼ kane gisengʼado aora Jordan, negibuoro machiegni gi Aroer, man yo
    milambo mar dala manie geng holo, eka negikadho Gad ma gidhi nyaka Jazer.
  meu-meu: Idia ese Ioridane sinavaina e hanaia, Aroere ai e matamaia; koura bogaraginai
    e miamu hanuana amo e matamaia, Gad kahana ai ela, ma ela, ela bona lasere.
  npi-ULB: तिनीहरू यर्दन नदी तरे र बेसीमा सहरको दक्षिणतिर अरोएरनेर छाउनी हाले । अनि
    तिनीहरू गाददेख याजेरसम्म हिंडे ।
  yor-yor: Wọ́n sì kọjá odò Jordani, wọ́n sì pàgọ́ ní Aroeri, ní ìhà apá ọ̀tún ìlú
    tí ó wà láàrín àfonífojì Gadi, àti sí ìhà Jaseri.
  ind-ind: Mereka menyeberangi sungai Yordan lalu berkemah di sebelah selatan kota
    Aroer, yang berada di tengah lembah di daerah suku Gad. Sesudah menghitung semua
    laki-laki di daerah itu, mereka lanjut ke utara sampai ke kota Yazer.
  pes-OPCB: پس، آنها از رود اردن عبور کردند و در عروعیر واقع در جنوب شهری که در میان
    دره جاد، نزدیک یعزیر است، اردو زدند.
  tgl-ULB: Tumawid sila ng Jordan at nagkampo malapit sa Aroer, timog sa lungsod sa
    lambak. Pagkatapos dumaan sila sa Gad patungong Jazer.
  hui-hui: Ti Iba Yodana domalu puwa Gada hameigini dindini Aroe tano dindi tigabi
    yuyu bayale wiagoria puwa tano abene unurayagi balai anda bu hene. Ani bialu mani
    puwa Yase tano mbira Aroe tano abene uyurayagi wiagoria anda pene.
  mya-mya: သူ​တို့​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ပြီး လျှင် ဂဒ်​နယ်​ချိုင့်​ဝှမ်း​အ​လယ်​ရှိ​အာ​ရော်​မြို့
    ၏​တောင်​ဘက်​တွင်​စ​ခန်း​ချ​ကြ​၏။ ထို​နောက် ထို​အ​ရပ်​မှ​မြောက်​ဘက်​တွင်​ရှိ​သော​ယာ​ဇာ
    မြို့​သို့​လည်း​ကောင်း၊-
  bod-N: དེ་དག་ཡོར་དན་གཙང་པོ་བརྒལ་ནས། གཱ་རྡུ་ལུང་པ་རུ་ཡོད་པའི་གྲོང་ཁྱེར་གཡས་ཕྱོགས་ཀྱི་ཨ་རོ་ཨེར་དུ།
    ཡཱ་ཟེར་གྱི་ཁ་གཏད་དུ་གུར་ཕུབ་བོ། །
  sna-sna: Shure kwokuyambuka Jorodhani, vakadzika matende avo pedyo neAroeri, zasi
    kweguta riri mumupata, uye ipapo vakaenda napakati peGadhi vakandosvika kuJazeri.
  spa-BLM: Pasaron el Jordán y acamparon en Aroer, a la derecha de la ciudad que está
    en medio del valle de Gad, y hasta Jazer;
  cac-cac: Ix c'axpajec' eb' d'a a' Jordán, ix sb'oanq'ue scampamento eb' d'a Aroer
    d'a snan̈al jun pan̈an. Ix lajvi chi', ix b'at eb' d'a Gad yed' d'a Jazer.
  swh-ULB: Wakavuka Yordani na kupiga kambi karibu na Aroeri, kusini mwa mji bondeni.
    Kisha wakasafiri kupitia Gadi mpaka Yazeri.
  bel-bel: І перайшлі яны Ярдан і спыніліся ў Араэры, на правым баку горада, які сярод
    даліны Гадавай, да Язэра;
  deu-ELBBK: Und sie gingen über den Jordan und lagerten sich in Aroer, rechts von
    der Stadt, die mitten im Flusstale von Gad liegt, und nach Jaser hin.
  mbb-OT: Nekerapas dan te Wahig he Jordan ne ziyè dan mebpuun mebpenlista te Aroer,
    he zapit te edsenlepan te inged he kilid te zal-ug. Puun dutun mibpehendiyè dan
    te Gad ne midlaus dan diyà te Jazer.
  mal-2015: അവർ യോർദ്ദാൻ കടന്നു ഗാദ് താഴ്‌വരയുടെ മദ്ധ്യേയുള്ള പട്ടണത്തിന്നു വലത്തുവശത്തു
    അരോവേരിലും യസേരിന്നു നേരെയും കൂടാരം അടിച്ചു.
  rmc-rmc: Pregele prekal o Jordan a chudle le Aroerostar the le forostar, so sas
    maškar e dolina. Odarik gele prekal e phuv Gad a paľis dži paš o foros Jazer.
  pes-OPV: و از اردن عبور کرده، در عروعیر به طرف راست شهری که در وسط وادی جاد در مقابل
    یعزیر است، اردو زدند.
  ron-1924: Ау трекут Йорданул ши ау тэбэрыт ла Ароер, ла дряпта четэций каре есте
    ын мижлокул вэий Гад ши лынгэ Иаезер.
  ben-OBCV: জর্ডন নদী পার হওয়ার পর, তারা অরোয়ের কাছে, নগরটির দক্ষিণ দিকের গিরিখাতে
    শিবির স্থাপন করলেন, এবং পরে গাদের মধ্যে দিয়ে যাসেরে গেলেন।
  som-som: Oo waxay ka gudbeen Webi Urdun, oo degeen Carooceer, oo ku taal xagga midigta
    oo magaalada ku dhex taal dooxadii Gaad, iyo tan iyo Yacser,
  lat-VUC: 'Cumque pertransissent Jordanem, venerunt in Aroër ad dexteram urbis, quæ
    est in valle Gad:'
  eng-ASVBT: 'And they passed over the Jordan, and encamped in Aroer, on the right
    side of the city that is in the middle of the valley of Gad, and unto Jazer:'
  ita-1885: E passarono il Giordano, e si accamparono in Aroer, a man destra della
    città che è in mezzo del torrente di Gad, ed appresso di Iazer.
  eng-LXXUP: And they went over Jordan, and encamped in Aroer, on the right of the
    city which is in the midst of the Valley of Gad and Eliezer.
  eng-ULB: They crossed over the Jordan and encamped near Aroer, south of the city
    in the valley. Then they traveled on through Gad to Jazer.
  spa-VBL: Cruzaron el Jordán y acamparon al sur de la ciudad de Aroer, en medio del
    valle, y luego siguieron hacia Gad y Jazer.
  fra-_FOB: Ils passèrent donc le Jourdain, et campèrent à Aroër, à droite de la ville
    qui est au milieu du torrent de Gad, et vers Jaezer;
  mal-mal: അവർ യോർദ്ദാൻ കടന്ന് ഗാദ് താഴ്വരയുടെ മദ്ധ്യത്തിൽ ഉള്ള പട്ടണത്തിന് വലത്തുവശത്ത്
    അരോവേരിലും യസേരിനു നേരെയും കൂടാരം അടിച്ചു.
  urd-GVR: Dariyā-e-Yardan ko ubūr karke unhoṅ ne Aroīr aur Wādī-e-Arnon ke bīch ke
    shahr meṅ shurū kiyā. Wahāṅ se wuh Jad aur Yāzer se ho kar
  suz-BL: मिनु मेकोपुकी यर्दन खोला शोक्‍शा, आरोएर सहर नु दिंम आ दाते ङा सहर रे गाद
    नु याजेर गे लमा बाक्‍त। ब्‍यवस्‍था २:३६
  ita-1927: Passarono il Giordano, e si accamparono ad Aroer, a destra della città
    ch’è in mezzo alla valle di Gad, e presso Jazer.
  ckb-ckb: دوای ئەوەی لە ڕووباری ئوردون پەڕینەوە، لە نزیکی عەرۆعێر لەلای باشووری شارۆچکەکە
    کە لەناو دەربەندەکەیە چادریان هەڵدا. پاشان چوونە ناو خاکی گاد و دوای ئەوەش بەردەوام
    بوون هەتا شارۆچکەی یەعزێر.
  eng-BBE: And they went over Jordan, and starting from Aroer, from the town which
    is in the middle of the valley, they went in the direction of the Gadites, and
    on to Jazer;
  kan-OKCV: ಅವರು ಯೊರ್ದನನ್ನು ದಾಟಿ, ಗಾದ್ ತಗ್ಗಿನಲ್ಲಿರುವ ಪಟ್ಟಣ ಹತ್ತಿರವಿರುವ ಅರೋಯೇರಿನಲ್ಲಿ
    ಇಳಿದು ಅಲ್ಲಿಂದ ಯಜ್ಜೇರಿಗೆ ಹೋದರು.
  tam-2017: யோர்தான் நதியைக் கடந்து, காத் என்னும் ஆறுகளின் நடுவே இருக்கிற பட்டணத்திற்கு
    வலதுபுறமான ஆரோவேரிலும் யாசேரிடத்திலும் முகாமிட்டு,
  spa-RV-1909: Y pasando el Jordán asentaron en Aroer, á la mano derecha de la ciudad
    que está en medio de la arroyada de Gad y junto á Jazer.
  ron-BTF: Și au trecut Iordanul și și-au înălțat corturile în Aroer, pe partea dreaptă
    a cetății care se găsește în mijlocul râului lui Gad și spre Iaezer;
  eng-WEBP: They passed over the Jordan and encamped in Aroer, on the right side of
    the city that is in the middle of the valley of Gad, and to Jazer;
  eng-FBV: They crossed the Jordan and camped on the south side of the town of Aroer,
    in the middle of the valley, and then continued towards Gad and Jazer.
  nld-1939: Na de Jordaan overgestoken te zijn, begonnen zij met Aroër, en de stad
    die midden in het dal ligt, en trokken over Gad verder naar Jazer.
  nch-BL: Huan achtohui quiixcotonque hueyat Jordán huan pejque quinijcuilohuaj tacame
    ipan altepet Aroer, huan teipa ipan nopa altepet cati eltoc tatajco nopa tamayamit,
    huan teipa yajque ipan altepeme Gad huan Jazer.
  vie-1934: Sau khi qua sông Giô-đanh rồi, chúng hạ trại tại A-rô-e, về phía hữu thành
    ở giữa trũng Gát; rồi hại trại tại Gia-ê-xe.
  hin-CV: उन्होंने यरदन नदी पार कर अरोअर नामक स्थान पर शिविर डाले. यह स्थान याज़र
    की ओर, गाद की तराई के बीच में है.
  spa-BES: Y recorrieron el Jordán, y partiendo de Aroer, del pueblo que se encuentra
    en el centro del valle, se dirigieron a los gaditas y siguieron hasta Jazer;
  tdx-tdx: Nitsake Iordaney iereo vaho nitobe e Aroere ao, ankavana’ i rova añivo’
    i vavatane’ i Gade tandrife Iazerey;
  tha-KJV: เขาทั้งหลายข้ามแม่น้ำจอร์แดนไปและตั้งค่ายในเมืองอาโรเออร์ ด้านขวาของเมืองที่​ตั้งอยู่​กลางแม่น้ำกาดไปทางยาเซอร์
  por-BR-2018: E passando o Jordão assentaram em Aroer, à direita da cidade que está
    em meio do ribeiro de Gade e junto a Jazer.
  deu-ELO: Und sie gingen über den Jordan und lagerten sich zu Aroer, rechts von der
    Stadt, die mitten im Flußtale von Gad liegt, und nach Jaser hin.
  eng-WYC-2018: And when they had passed [over] Jordan (or And when they had crossed
    over the Jordan River), they came into Aroer, to the right side of the city that
    is in the valley of Gad; and they passed forth by Jazer
  epo-epo: Ili transiris Jordanon, kaj starigis siajn tendojn en Aroer, dekstre de
    la urbo, kiu estas meze de la valo Gad, antaŭ Jazer;
  uig-PIN: Ular Iordan dǝryasidin ɵtüp Yaazǝrgǝ yeⱪin Gad wadisida Aroǝrdǝ, yǝni xǝⱨǝrning
    jǝnub tǝripidǝ bargaⱨ tikti.
  beo-beo: Ilia da Yoda:ne Hano degele, Aloua moilai ga (south) la:idi amoga fi dialu.
    (Aloua da Ga:de soge ganodini, fago dogoa dialebe ba:i). Amogainini asili, ilia
    ga (north) Ya:isa moilai bai bagadega asi.
  tpi-OTNT: Orait ol i go brukim wara Jordan na ol i go kamap long Aroer, dispela
    taun i stap namel long ples daun long graun bilong lain Gat. Na ol i wokim kem
    long hap saut bilong dispela taun. Na bihain ol i lusim Aroer na i go long hap
    not na kamap long taun Jaser.
  hau-SA: Bayan suka ƙetare Urdun, sai suka yi sansani kusa da Arower, kudu da garin
    da yake cikin kwari, sa’an nan suka ratsa ta wajen Gad, suka ci gaba zuwa Yazer.
  uig-LAT: Ular Iordan deryasidin ötüp Yaazerge yéqin Gad wadisida Aroerde, yeni sheherning
    jenub teripide bargah tikti.
  nde-nde: Sebechaphe iJodani bamisa eduze le-Aroweri, eningizimu komuzi edongeni,
    basebedabula phakathi kwakoGadi besedlulela eJazeri.
  ton-ton: '¶ Pea naʻa nau ʻalu ki he kauvai ʻe taha ʻo Sioatani, ʻonau ʻapitanga
    ʻi ʻAloeli, ki he potu toʻomataʻu ʻoe kolo ʻaia ʻoku tuʻu ki he lotolotonga ʻoe
    teleʻa ʻo Kata, ʻo hanga tonu ki Sesa:'
  ces-1613: A přepravivše se přes Jordán, položili se při Aroer po pravé straně města,
    kteréž jest u prostřed potoka Gád, a při Jazer.
  eng-WMB: They passed over the Jordan and encamped in Aroer, on the right side of
    the city that is in the middle of the valley of Gad, and to Jazer;
  tam-TCV: அவர்கள் யோர்தானைக் கடந்தபின் பள்ளத்தாக்கிலிருந்து போய் பட்டணத்துக்குத்
    தெற்கிலிருந்து அரோயேருக்கு அருகில் முகாமிட்டார்கள். பின் காத் வழியாகச் சென்று
    யாசேருக்குப் போனார்கள்.
  ceb-ULB: Mitabok sila sa Jordan ug nagkampo duol sa Aroer, sa habagatan sa walog
    sa siyudad. Unya mipanaw sila latas sa Gad paingon ngadto sa Jaser.
  pol-UBG: Przeprawili się przez Jordan i rozbili obóz przy Aroerze, po prawej stronie
    miasta, które leży w środku rzeki Gad i przy Jazer.
  urd-GVU: دریائے یردن کو عبور کر کے اُنہوں نے عروعیر اور وادیٔ ارنون کے بیچ کے شہر
    میں شروع کیا۔ وہاں سے وہ جد اور یعزیر سے ہو کر
  deu-1912: Und sie gingen über den Jordan und lagerten sich zu Aroer, zur Rechten
    der Stadt, die am Bach Gad liegt, und gen Jaser hin,
  kan-2017: ಅವರು ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಗಾದ್ ತಗ್ಗಿನಲ್ಲಿರುವ ಪಟ್ಟಣದ ಬಲಪಾರ್ಶ್ವದಲ್ಲಿರುವ
    ಅರೋಯೇರಿನಿಂದ ಯಗ್ಜೇರಿಗೂ,
  yap-yap: Mar th’abed fare lul’ ni Jordan miyad n’uf e tent rorod ko yimuch u Aroer
    ngar pired u rom e ngiyal’nem, ni fare binaw ni bay u lulukngun e loway, u lan
    e gin tafen Gad. Mranod u rom ko lel’och nga Jazer,
  hlt-MCSB: Jordan a poeng uh tih Gad neh Jazer soklong khui kah khopuei bantang Aroer
    ah rhaeh uh.
  mdy-ETH: ዔያታ ዒማና ዮርዳኖሴ ዎሮና ፒንቂ ጋኣዴይዳ ዓኣ ዶኦጫ፥ ዓሮዔኤሬ ካታሞኮ ዾኦሎ ዛላ ዱንኪ ዴዔኔ፤ ዬካፓ ሌካ ኬስካዖ
    ያዕዜሬ ሄሌኔ፤
  twi-ASANTE: Deɛ ɛdi ɛkan no, wɔtwaa Yordan kɔtenaa Aroer, kuro a ɛwɔ bɔnhwa no anafoɔ
    a ɛkyerɛ Gad no. Afei, wɔkɔɔ Yaser,
  eng-WEBU: They passed over the Jordan and encamped in Aroer, on the right side of
    the city that is in the middle of the valley of Gad, and to Jazer;
  wal-wal: Eti Yorddaanoosa SHaafaa pinnidoogaappe guyyiyan, zanggaaraappe tohossa
    baggan de7iya Aaro7era kataman uttidosona; hegaappe qassi Gaada kanttidi Yaa7izeera
    gakkidosona.
  spa-PDDPT: Cruzaron el Jordán y acamparon en Aroer, a la derecha de la ciudad que
    está en medio del valle de Gad, junto a Jazer.
  gun-gun: Ha'e rami vy ha'e kuery Jordão yakã oaxa vy opyta Aroer py Gade yvyugua
    mbyte py tetã oĩ va'e yke jaiporu kuaa regua katy. Ha'e vy oo Jazer katy.
  agu-BL: Quicy'e'n tzun yi a' Jordán. Cho'n tzun bnixe'n chicampament cya'n nakajil
    yi tnum Roar, nin e' xe'tij tan banle'n yi ak'un tul yi tnum yi at nicy'al yi
    joco'j yi cho'n na opon kale atit e'chk tnum tetz Gad tu Jazer.
  ilo-ULB: Binallasiwda ti Jordan ket nagkampoda idiay asideg ti Aroer, iti abagatan
    ti siudad idiay tanap. Kalpasanna, nagdaliasatda idiay Gad agingga idiay Jazer.
  kpg-kpg: Digaula guu hula laa lodo Jordan, ga haga duu aga di nadau waahale laa
    i baahi i ngaaga o Aroer, di waahale i lodo tungaalodo di gowaa baba, i lodo tenua
    go Gad. Nomuli, gei digaula ga hagatanga i golo, gaa hula gi baahi ngeia, gaa dau
    i Jazer,
  uig-ARA: ئۇلار ئىئوردان دەرياسىدىن ئۆتۈپ يائازەرگە يېقىن گاد ۋادىسىدا ئاروئەردە،
    يەنى شەھەرنىڭ جەنۇب تەرىپىدە بارگاھ تىكتى.
  sus-sus: E naxa Yurudɛn xure igiri, e yonkin Aroweri yirefanyi ma. Na taa na gulunba
    nan kui Gadi, Yaasɛri biri.
  pon-2006: Re kotehla Pillap Sordan oh kauwada imwarail impwal kan nin palieir en
    Aroer, kahnimw me mihte nanwerengen wahwo, nan sapwen Kad. Re ahpw douluhlsang
    wasao kohlahng paliepeng lel Saser,
  ksd-ksd: Dia ga bolo ta ra Iordan, ma dia ga tur pa ia aro Aroer ma ta ra pia na
    pal ta ra bala na male ta ra langun kai ra vuna tarai Gad, ma dia ga pot aro Iaser.
  tur-YTC: Yarden'i geçip Gad Vadisi'nin ortasındaki kentin sağ tarafında Aroer'de
    konakladılar ve Yazer'e,
  grc-BRENT: Καὶ διέβησαν τὸν Ἰορδάνην, καὶ παρενέβαλον ἐν Ἀροὴρ ἐκ δεξιῶν τῆς πόλεως
    τῆς ἐν μέσῳ τῆς φάραγγος Γὰδ καὶ Ἐλιέζερ.
  ind-AYT: Mereka menyeberangi Sungai Yordan, lalu berkemah di Aroer, di sebelah kota
    yang terletak di tengah-tengah lembah, ke arah Gad dan ke arah Yaezer.
  nya-nya: Atawoloka Yorodani, iwo anamanga misasa yawo pafupi ndi Aroeri kummwera
    kwa mzinda wa ku chigwa ndipo kenaka iwo anapita ku dziko la Gadi mpaka ku Yazeri.
  hrv-hrv: Prijeđoše oni preko Jordana i počeše kod Aroera i kod grada što leži usred
    doline i krenuše odande prema Gaditima i prema Jazeru.
  mps-mps: Tialima, augwa te wę Jordan nogelama, tama augwa te Aroerba sabolali,
    te hanu te Gatgo hanigo tǫ te odogo malu tomode elaluali. Tama augwa bidigi pali
    pesage te hanu tǫ te saut pedai badu nigilama bidali. Tama nosali augwa te Aroer
    tagalama peyu, tama te not tǫ pedai badu pelama, tama te hanu Jaserba sabolai
    dao.
  tpi-tpi: Orait ol i go brukim wara Jordan na ol i go kamap long Aroer, dispela taun
    i stap namel long ples daun long graun bilong lain Gat. Na ol i wokim kem long
    hap saut bilong dispela taun. Na bihain ol i lusim Aroer na i go long hap not
    na kamap long taun Jaser.
  dan-1931: De gik over Jordan og begyndte ved Aroer og Byen, der ligger midt i Dalen;
    drog ad Gad til og i Retning af Ja'zer;
  vie-OVCB: Họ qua sông Giô-đan, cắm trại phía nam A-rô-e, một thành giữa thung lũng
    Gát, rồi từ đó đi Gia-ê-xe.
  guj-2017: તેઓએ યર્દન ઊતરીને દક્ષિણ તરફના નગર અરોએરની ખીણમાં છાવણી કરી. પછી તેઓએ
    ગાદથી યાઝેર સુધી મુસાફરી કરી.
  pon-2006A: Re kotehla Pillap Sordan oh kauwada imwarail impwal kan nin palieir en
    Aroer, kahnimw me mihte nanwerengen wahwo, nan sapwen Kad. Re ahpw douluhlsang
    wasao kohlahng paliepeng lel Saser,
  por-BRBSL: Passaram o Jordão e acamparam em Aroer, no lado direito da cidade que
    está no meio do vale de Gad, e para Jazer;
  cth-cth: Jordan tui a raka awh teh, Gad yawn lungui kaawm e Jazer koelae Aroer kho
    a roe awh.
  twi-twi: Nea edi kan no, wotwaa Yordan kɔtenaa Aroer, kurow a ɛwɔ obon no anafo
    a ɛkyerɛ Gad no. Afei, wɔkɔɔ Yaser,
  hlt-hlt: Jordan a poeng uh tih Gad neh Jazer soklong khui kah khopuei bantang Aroer
    ah rhaeh uh.
  tbz-SIM: kɛ́séntɛ́ Suditɛ̃ɛ̃ kɛ́ketɛ́ Adowɛɛ ɛì dìì bo Kɑdi kó kubiriku cuokɛ̀,
    kɛ́deè kɛ́kɔtɛ Yɑsɛɛ.
  msy-2020: Me Jordanɨn Fanem giregha vongɨn ghuegha, Aroerɨn nguibar ekiamɨn boroghɨn
    sautɨn amadaghan ghu. Nguibar kam Gatɨn anabamɨn nguazimɨn danganir zarimɨn tɨzimɨn
    iti. Egha me nguibar kamɨn sautɨn amadaghan averpenibagh ami. Egha gɨn me Aroer
    ategha notɨn amadaghan ghua Jaserɨn nguibar ekiamɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tɛsɑ Yɑɑtɑnɩ nɑ ɩ́ polo ɩ siki timpi pɑ yɑɑ sɩ Alʋwɛɛ tɔɣɔ ɩcɑtɛ
    nte tǝ wɛ Kɑtɩ tɛtɛkǝlɛ tɑɑ tɔ tǝ ntɔɣɔŋ tɔɔ kɛ Yɑsɛɛ cɔlɔ.
  azb-azb: İordan çayını keçdilər və Qad vadisinin ortasında olan şəhərin cənubunda
    – Aroerdə düşərgə qurdular.
  eng-DBY: And they passed over the Jordan, and encamped in Aroer, on the right side
    of the city that is in the midst of the ravine of Gad, and toward Jaazer.
  hin-2017: उन्होंने यरदन पार जाकर अरोएर नगर की दाहिनी ओर डेरे खड़े किए, जो गाद की
    घाटी के मध्य में और याजेर की ओर है।
  wol-KYG: Ñu jàll dexu Yurdan, dem dali Arower ca bëj-saalumu dëkk ba, ca biir xur
    wa, daldi dem Gàdd, jaare fa jëm Yaser.
  eng-YLT: and they pass over the Jordan, and encamp in Aroer, on the right of the
    city that [is] in the midst of the brook of Gad, and unto Jazer,
  eng-WYC-2017: And when they had passed [over] Jordan, they came into Aroer, to the
    right side of the city that is in the valley of Gad; and they passed forth by
    Jazer
  eng-WMBB: They passed over the Jordan and encamped in Aroer, on the right side of
    the city that is in the middle of the valley of Gad, and to Jazer;
  urd-GVH: दरियाए-यरदन को उबूर करके उन्होंने अरोईर और वादीए-अरनोन के बीच के शहर में
    शुरू किया। वहाँ से वह जद और याज़ेर से होकर
  rug-rug: Gore karovia rini sa Ovuku Zodani meke puta pa kali mataona sa popoa Aroere,
    sa vasileana lavata pa vari korapana sa lolomo, koasa popoa Qadi. Topue gua vasina
    si arini meke ene sage la pa Zaza,
  gaz-gaz: Isaanis erga Yordaanos ceʼanii booddee gara kibba magaalaa sulula keessatti
    argamuutiin Aroʼeer bira qubatan; achii immoo Gaad keessa darbanii Yaʼizeeritti
    qajeelan.
  fra-LSG: Ils passèrent le Jourdain, et ils campèrent à Aroër, à droite de la ville
    qui est au milieu de la vallée de Gad, et près de Jaezer.
  yal-yal: E yi Yurudɛn baan gidi, e sa a fɔlɔ Aroyeri taan ma e nun taan naxan baan
    dɛ, dangu Gadi yi, siga Yaasɛri binni.
  haw-1868: 'Hele aku la lakou ma kela aoao o Ioredane, a kukulu i na halelewa ma
    Aroera ma ka aoao akau o ke kulanakauhale mawaena konu o ke awawa o Gada, ma ka
    aoao ma Iazera:'
  arb-NAV: فَاجْتَازُوا نَهْرَ الأُرْدُنِّ وَأَقَامُوا جَنُوبِيَّ مَدِينَةِ عَرُوعِيرَ
    الوَاقِعَةِ وَسَطَ وَادِي جَادٍ مُقَابِلَ يَعْزِيرَ.
  ewe-ewe: Esi wotso Yɔdan tɔsisi la vɔ la, woƒu asaɖa anyi ɖe Aroer gbɔ le du si
    le balime la ƒe dziehe gome eye wozɔ to Gad va ɖo Yazer.
  eng-LEE: 'And they passed over the Jordan, and encamped in ''Aro''er, on the right
    side of the city that lieth in the midst of the valley of Gad, and toward Ya''zer:'
  asm-FB: পাছত তেওঁলোকে যৰ্দ্দন পাৰ হৈ অৰোয়েৰৰ মাজত থকা নগৰ খনৰ সোঁফালে ছাউনি পাতিলে;
    আৰু তেওঁলোকে গাদ ও যাজেৰলৈকে গ’ল।
  sus-A: عٍ نَشَ يُرُدّن شُرٍ عِفِرِ، عٍ يٌنكِن عَرٌوٍرِ يِرٍقَنيِ مَ. نَ تَا نَ فُلُنبَ
    نَن كُي فَدِ، يَاسّرِ بِرِ.
  fra-SBL: Ils passèrent le Jourdain et campèrent à Aroër, à droite de la ville qui
    est au milieu de la vallée de Gad, et jusqu'à Jazer ;
  hbo-hbo: וַיַּעַבְר֖וּ אֶת־הַיַּרְדֵּ֑ן וַיַּחֲנ֣וּ בַעֲרֹועֵ֗ר יְמִ֥ין הָעִ֛יר
    אֲשֶׁ֛ר בְּתֹוךְ־הַנַּ֥חַל הַגָּ֖ד וְאֶל־יַעְזֵֽר׃
  kik-kik: Nao marĩkia kũringa Rũũĩ rwa Jorodani, makĩamba hema hakuhĩ na Aroeri,
    mwena wa gũthini wa itũũra mũkuru-inĩ ũcio, magĩtuĩkanĩria bũrũri wa Gadi magĩkinya
    Jazeri.
  fra-NCL: Ayant passé le Jourdain, ils campèrent à Aroër, à droite de la ville, qui
    est au milieu de la vallée de Gad, puis à Jazer.
  cek-AK: Jordan vapui angkat o pacoengah, Gad azawn thungah kaom, Aroer vangpui ni
    angyae bang ih, Jazer vangpui taengah atai o;
  cuk-cuk: Dulemar-ebisnadmalad Jordán-diwar obaksamalad, geb Aroer-neggweburgi dulemar-ebisega
    ambikudapmalad. Degi, neggwebur-neba-imbaba-siidgi onodmarbalid. Geb Gad-yarsik,
    Jazer-neggweburse nadmarbalid.
  uig-CYR: Улар Иордан дәриясидин өтүп Яазәргә йеқин Гад вадисида Ароәрдә, йәни шәһәрниң
    җәнуп тәрипидә баргаһ тикти.
  tel-2017: వారు యొర్దాను నది దాటి లోయలో ఉన్న పట్టణానికి దక్షిణంగా అరోయేరు దగ్గర మకాం
    వేశారు. ఆపైన వారు గాదు ప్రాంతం గుండా యాజేరు చేరుకున్నారు.
  hat-BSA: Yo te travèse Jourdain an pou te fè kan Aroër, sou bò dwat vil la ki nan
    mitan vale Gad la, ak vè Jaezer.
  kos-kos: Elos tupalla Infacl Jordan ac tulokinya lohm nuknuk selos eir in Aroer,
    siti se infulwen infahlfal se in acn Gad. Na elos sifil fahla liki acn we ac ut
    epang lac som nu Jazer,
  hbo-WLC: וַיַּעַבְר֖וּ אֶת־הַיַּרְדֵּ֑ן וַיַּחֲנ֣וּ בַעֲרוֹעֵ֗ר יְמִ֥ין הָעִ֛יר
    אֲשֶׁ֛ר בְּתוֹךְ־הַנַּ֥חַל הַגָּ֖ד וְאֶל־יַעְזֵֽר׃
  ibo-ibo: Mgbe ha gabigachara Jọdan, ha manyere ụlọ ikwu ha na nso Aroea, nʼaka nri
    obodo ahụ dị nʼetiti ndagwurugwu Gad na-eru Jeza,
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଯର୍ଦ୍ଦନ ପାର ହୋଇ ଅରୋୟେରରେ ଗାଦ୍‍ ଉପତ୍ୟକାର ମଧ୍ୟବର୍ତ୍ତୀ ନଗରର
    ଦକ୍ଷିଣ ପାଖରେ ଛାଉଣି ସ୍ଥାପନ କଲେ, ଓ ଗାଦ୍‍ରୁ ଯାସେର ପର୍ଯ୍ୟନ୍ତ ଯାତ୍ରା କଲେ;
  chk-chk: Ra feila pekilan ewe chanpupu Jortan o popuetä seni Aroer, pwal seni ewe
    telinimw mi nom lukalapen ewe lemol, ra feil ngeni Kat tori Jaser.
  ssd-ssd: Kinaig ka Yordan kule pakarka Aroer tumbraŋ pronaig. Tumbraŋ ta Gad ma
    tugu mbolŋge ma gutoŋŋge minit. Taŋamba nane tumbraŋ ta kusremba kinaig ka Yaser
    tumbraŋ pronaig sulumba
  rop-rop: Wal Jowab en detlot boswan solja bin krosim det Jodan Riba, en deibin go
    en kemp sauthsaid brom det taun gulum Eroya deya langa midul langa det beli langa
    det kantri gulum Ged. Brom deya deibin go nowathwei langa det taun gulum Jeisa,
  ukr-1871: І перейшли вони Йордань та й роспочали рахубу в Ароері по правому боцї
    города, що стоїть посеред долини Гадової по дорозї Язеру;
  deu-1951: Und sie gingen über den Jordan und lagerten sich zu Aroer, zur Rechten
    der Stadt, die mitten im Tale von Gad liegt und gegen Jaeser.
  eng-JPS: And they passed over the Jordan, and pitched in Aroer, on the right side
    of the city that is in the middle of the valley of Gad, and unto Jazer;
  srp-1865: I prešavši preko Jordana stadoše u oko u Aroiru, s desne strane grada,
    koji je na sredini potoka Gadova, i kod Jazira.
  lug-lug: Oluvannyuma olw’okusomoka Yoludaani, ne basiisira okumpi ne Aloweri ku
    luuyi olw’obukiikaddyo olw’ekibuga mu kiwonvu, ne bayitira mu Gaadi okutuuka e
    Yazeri.
  heb-heb: ויעברו את הירדן ויחנו בערוער ימין העיר אשר בתוך הנחל הגד ואל יעזר׃
  ben-IRV: তাঁরা যর্দ্দন পার হয়ে, গাদ দেশের উপত্যকার মধ্যে অবস্থিত নগরের দক্ষিণ পাশে
    অরোয়েরে এবং যাসেরে শিবির স্থাপন করলেন৷
  pan-pan: ਉਹ ਯਰਦਨ ਤੋਂ ਪਾਰ ਲੰਘੇ ਅਤੇ ਅਰੋਏਰ ਵਿੱਚ ਜੋ ਗਾਦ ਦੀ ਵਾਦੀ ਦੇ ਸ਼ਹਿਰ ਦੇ ਸੱਜੇ ਬੰਨੇ
    ਯਾਜ਼ੇਰ ਵੱਲ ਹੈ, ਤੰਬੂ ਲਾਏ l
  tkr-tkr: Manbışe İordanne damayle ılğeepç'ı, Aroer eyhene şaharne k'ane çadırbı
    giyxə. Mana şahar q'adaalyne yı'q'nee vuxha. Qiyğa manbı Qadıne nasılene cigabışile
    k'ena Yazer eyhene şahareeqa avayk'an.
  mya-JVB: ယော်ဒန် မြစ်ကိုကူး ၍ ဂဒ် ချိုင့် ၌ ရှိသော အာရော် မြို့အရှေ့ဘက်၊ ယာဇာ မြို့အနား
    မှာ တပ်ချ ကြ၏။
  tbg-tbg: Vika Ieruharemi ke otunte Iotani Namari taqa vare oru Aroe vatuka tataaqa
    nái seri naavu maaqa kaqate vaiha, vaiinti nutu varora. Aroe vatukavano uqitaini
    vaumanta Gaatira ankuvano mini vaumanta vinavuka vika nutu vare viraqaahai verara
    Jase vatukaini vura.
  hmo-hmo: Idia ese Ioridane Sinavai idia hanaia, Aroere dekenai duahia gaukara idia
    hamatamaia. Inai hanua be koura ena huanai ia noho, Gado tano dekenai. Unai gabu
    dekena amo, mirigini kahanai idia lao, ela bona Iasa.
  urd-urd: और वह यरदन पार उतरे और उस शहर की दहनी तरफ़ 'अरो'ईर में ख़ेमाज़न हुए जो
    जद की वादी में या'ज़ेर की जानिब है।
  rus-SYN: И перешли они Иордан и остановились в Ароере, на правой стороне города,
    который среди долины Гадовой, к Иазеру;
  bqc-SIM: Aa bùa Yuudɛ̃wa, aa bòokpà Aloee saɛ. Wɛ̃́lɛpi ku guzulɛuɛ. Ɔ̃ aa Gada
    bùsu kɛ̀ɛlɛ e Yazɛɛ.
  tcz-CHONGTHU: Chuin amahon amasapen in Jordan vadung chu apal galkaiyun lhanglam
    khopi phaicham, Aroer khopi Gad lam jot na ah chun aponbuh asongun,chujou vin
    Jazer langa achi pei taove.
  mar-mar: यार्देन ओलांडून त्यांनी अरोएर येथे तळ दिला. ही जागा नगराच्या उजवीकडे होती.
    (नगर याजेरच्या वाटेवर, गादच्या खोऱ्याच्या मध्यावर आहे.)
  qub-qub: Jordán mayuta päsarcur sinsur gallaycuran Aroer marcacho tiyaj runacunata
    y Arnón ragracho caycaj marca runacunatapis. Chaypitanami Gad trïbu runacuna tiyashan
    partipa sinsuraycar päsaran asta Jazer marcacama.
  bqp-bqp: Kũ ò bikũ̀ Yodaa, akũ ò bùraa kàtɛ Aroa sarɛ. Wɛ̃tɛ pì kú guvutɛmmɛ.
    Akũ ò kurè Gada bùsun ari Yaza.
  hat-hat: Yo travèse larivyè Jouden, y' al moute kan yo lavil Awoyè, nan mitan fon
    an, nan pòsyon tè ki pou branch fanmi Gad la. Apre sa, yo pati pou Jazè bò nan
    nò.
  eng-BSB: They crossed the Jordan and camped near Aroer, south of the town in the
    middle of the valley, and proceeded toward Gad and Jazer.
  tod-tod: Ti Zuludɛn ɓudɛni, ti ʋu Alɔwɛɛl, taa wolai yeezazuʋɛ nii é Gade nɛmɛi
    zaama, Yazɛɛl ɠobaʋɛ.
  eng-WEBPB: They passed over the Jordan and encamped in Aroer, on the right side
    of the city that is in the middle of the valley of Gad, and to Jazer;
  kbq-kbq: Hagi zamagra Jodani tina takahe'za Aroeri kuma'mofo sauti kaziga agupofi
    seli no ome ki'za mani'ne'za Gati vu'za rugitagi'za Jazeri vu'naze.
  nhe-BL: Huan achtohui apanoque atemitl Jordán huan pejque quinijcuilohuaj tlacame
    ipan altepetl Aroer, huan teipa ipan nopa altepetl tlen eltoc tlatlajco nopa tlamayamitl,
    huan teipa yajque altepetini Gad huan Jazer.
  bus-bus: Kɛ̀ aↄ̃ bikũ̀ Yodaa, ben aↄ̃ bùra kàɛ Aroa saɛ. Wɛ́tɛ pì kú guzurɛmmɛ.
    Ben aↄ̃ lili ò Gada bùsun ai Yaza.
  gub-BL: Wahaw Zotàw yrykaw wà. Umuapyk wàpuzràn Aroer tawhu huwake kwarahy hemaw
    awyze har kutyr wà. Amer ywyàpyznaw pe Kaz ywy rehe tuz a'e wi, oho kwarahy heixe
    haw awyze har kutyr Zazer tawhu pe wà.
  eng-DRA: And when they had passed the Jordan, they came to Aroer to the right side
    of the city, which is in the vale of Gad.
