verse: 2SA.024.018
translations:
  mal-C: 'അന്ന് ഗാദ് ചെന്ന് ദാവീദിനോടു പറഞ്ഞു: “ചെന്ന് യെബൂസ്യനായ അരവ്നായുടെ മെതിക്കളത്തിൽ
    യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിയുക.”'
  deu-TKW: 'An jenem Tage erschien dann Gad bei David und sprach zu ihm: Geh'' hinauf,
    errichte Jahwe einen Altar auf der Tenne des Jebusiters Arawna!'
  lin-lin: 'Kaka na mokolo yango, Gadi akendeki epai ya Davidi mpe alobaki na ye :
    — Kende kotonga etumbelo mpo na Yawe, na etando ya Orina, moto ya Yebusi.'
  eng-LSV: And Gad comes to David on that day and says to him, “Go up, raise an altar
    to YHWH in the threshing-floor of Araunah the Jebusite”;
  eng-GNV: So Gad came the same day to Dauid, and said vnto him, Go vp, reare an altar
    vnto the Lord in the threshing floore of Araunah the Iebusite.
  eng-WEBSTER: And Gad came that day to David, and said to him, Go up, rear an altar
    to the LORD in the threshing-floor of Araunah the Jebusite.
  nhw-BL: Huajca Gad hualajqui quiitaco David nopa tonal ica se camanali tlen TOTECO
    huan quiilhui; Xiya itlal Arauna, se jebuseo tlacatl, campa nopa piso campa quihuitequi
    itrigo, huan xijchihua se tlaixpamitl para TOTECO.
  swh-ONEN: Siku hiyo Gadi akamwendea Daudi na kumwambia, “Panda ukamjengee Bwana
    madhabahu kwenye sakafu ya kupuria ya Arauna Myebusi.”
  bba-bba: Yen dɔmɑ terɑ Gɑdi u dɑ Dɑfidin mi, u nùn sɔ̃ɔwɑ u nɛɛ, ɑ Yinni Gusunɔ
    yɑ̃ku yeru kuo Arɑfunɑ Yebusin doo soo yeru mi.
  eng-KJVCPB: And Gad came that day to David, and said unto him, Go up, rear an altar
    unto the Lord in the threshingfloor of Araunah the Jebusite.
  luo-luo: Chiengʼno Gad nodhi ir Daudi mowachone niya, “Dhi malo mondo iger kendo
    mar misango ni Jehova Nyasaye e laru mar dino mar Arauna ja-Jebus.”
  meu-meu: Una dina ai, Gad na David dekena ela, eto, A dae lao, Arauna, tau Iebusu,
    ena uit ikwadina gabuna ai Iehova ena ihaboulaina patana ta ba larebaia.
  npi-ULB: अनि त्यस दिन गाद दाऊदकहाँ आए र तिनलाई भने, “माथि जानुहोस् र यबूसी अरौनाको
    खलामा परमप्रभुको निम्‍ति एउटा वेदी बनाउनुहोस् ।”
  yor-yor: Gadi sì tọ Dafidi wá ní ọjọ́ náà, ó sì wí fún un pé, “Gòkè, tẹ́ pẹpẹ kan
    fún Olúwa lórí ilẹ̀ ìpakà Arauna ará Jebusi.”
  ind-ind: Beginilah rincian peristiwa berhentinya hukuman itu. Pada hari itu, Gad
    datang menemui Daud dan berkata, “Bangunlah sebuah mezbah bagi TUHAN di tempat
    pengirikan milik Arauna.”
  pes-OPCB: 'آن روز جاد نبی نزد داوود آمد و گفت: «برو، برای خداوند مذبحی در خرمنگاه
    ارونهٔ یبوسی بنا کن.»'
  tgl-ULB: Pagkatapos pumunta si Gad nang araw na iyon kay David at sinabi sa kaniya,
    “Umakyat ka at gumawa ng altar para kay Yahweh sa giikan ni Arauna na Jebuseo.”
  hui-hui: Ani lalu hearia Anduane Homogonaga bi mana latagi haga Gada ibugua Debidi
    hearia puwa ibuhondo lamialu lalu, Áyu ogoni Yabusuali Araunanaga widi bo taulalu
    lini aeanela mo tale biaga biagoria puwa Anduane Homogonaga loma biniru bo delaga
    dabu mbira bia hole pobe, lalu lamini.
  mya-mya: ထို​နေ့​၌​ပင်​လျှင်​ဂဒ်​သည်​ဒါ​ဝိဒ်​ထံ​သွား ၍``အ​ရှင်​သည်​ယေ​ဗု​သိ​အ​မျိုး​သား​အ​ရော​န
    ၏​ကောက်​နယ်​တ​လင်း​၌​ထာ​ဝ​ရ​ဘု​ရား အ​တွက်​ယဇ်​ပလ္လင်​ကို​တည်​ဆောက်​လော့'' ဟု ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို​ဆင့်​ဆို
    လေ​၏။-
  bod-N: ཉིན་དེར་གཱ་རྡུ་ནི་དཱ་བིད་ཀྱི་དྲུང་དུ་འོངས་ནས་དེ་ལ། ཡར་ཕེབས་ནས་ཡེ་བུ་སི་པ་ཨ་རབ་ནཱ་ཡི་གཡུལ་ཁ་རུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བཞེངས་པར་གྱིས་ཞེས་བསྐུལ་བ་ལ།
  sna-sna: Pazuva iro Gadhi akaenda kuna Dhavhidhi akati kwaari, “Kwira undovakira
    Jehovha aritari paburiro raArauna muJebhusi.”
  spa-BLM: 'Gad vino aquel día a David y le dijo: “Sube y construye un altar a Yahvé
    en la era de Arauna el jebuseo.”'
  cac-cac: 'A d''a jun c''u chi'', ix javi vin̈aj Gad yal d''a vin̈aj David chi''
    icha tic: —Q''uean̈ d''a stec''lab'' trigo vin̈aj Arauna aj Jebús, tza b''oan
    junoc altar d''a Jehová, xchi vin̈.'
  swh-ULB: Kisha Gadi akaja siku hiyo kwa Daudi na kumwambia, “Kwea na ujenge madhabahu
    kwa ajili ya Yahwe katika kiwanja cha kupuria cha Arauna Myebusi.”
  bel-bel: 'І прыйшоў у той дзень Гад да Давіда і сказаў: ідзі, пастаў ахвярнік Госпаду
    на гумне ў Орны Евусэяніна.'
  deu-ELBBK: 'Und Gad kam zu David an demselben Tag und sprach zu ihm: Geh hinauf,
    errichte dem HERRN einen Altar auf der Tenne Arawnas, des Jebusiters.'
  mbb-OT: Haazà he andew midhendiyà si Gad te ki David ne migkeǥiyan din te, “Tekezeg
    ka zutun te ǥunasà ni Arauna he Jebusihanen ne vaal ka zutun te pemuhatà para
    te Nengazen.”
  mal-2015: 'അന്നുതന്നേ ഗാദ് ദാവീദിന്റെ അടുക്കൽ വന്നു അവനോടു: നീ ചെന്നു യെബൂസ്യനായ
    അരവ്നയുടെ കളത്തിൽ യഹോവെക്കു ഒരു യാഗപീഠം ഉണ്ടാക്കുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Andre oda džives avľa o Gad ko David a phenďa leske: „Dža upre a ačhav
    oltaris le RAJESKE pre le Aravnoskro humnos.“'
  pes-OPV: 'و در آن روز جاد نزد داود آمده، گفت: «بروو مذبحی در خرمنگاه ارونه یبوسی
    برای خداوندبرپا کن.»'
  ron-1924: 'Ын зиуа ачея, Гад а венит ла Давид ши й-а зис: „Суе-те ши ыналцэ ун алтар
    Домнулуй ын ария луй Аравна, Иебуситул.”'
  ben-OBCV: সেদিনই গাদ দাউদের কাছে গিয়ে তাঁকে বললেন, “যান, যিবূষীয় অরৌণার খামারে
    গিয়ে সদাপ্রভুর উদ্দেশে একটি যজ্ঞবেদি নির্মাণ করুন।”
  som-som: Oo Gaadna maalintaas ayuu Daa'uud u yimid, oo ku yidhi, Tag, oo Rabbiga
    meel allabari uga dhis meeshii hadhuudhka lagu tumi jiray ee Arawnaahkii reer
    Yebuus.
  lat-VUC: 'Venit autem Gad ad David in die illa, et dixit ei: Ascende, et constitue
    altare Domino in area Areuna Jebusæi.'
  eng-ASVBT: And Gad came that day to David, and said unto him, Go up, rear an altar
    unto Jehovah in the threshing floor of Araunah the Jebusite.
  ita-1885: 'E Gad venne in quel dì a Davide, e gli disse: Sali, rizza un altare al
    Signore nell''aia di Arauna Gebuseo.'
  eng-LXXUP: And Gad came to David in that day, and said to him, Go up, and set up
    to the Lord an altar in the threshing floor of Araunah the Jebusite.
  eng-ULB: Then Gad came that day to David and said to him, “Go up and build an altar
    for Yahweh at the threshing floor of Araunah the Jebusite.”
  spa-VBL: 'Ese día Gad fue a ver a David y le dijo: “Ve y construye un altar al Señor
    en la era de Arauna el jebuseo”.'
  fra-_FOB: 'Et en ce jour-là, Gad vint vers David, et lui dit: Monte et dresse un
    autel à l''Éternel dans l''aire d''Arauna, le Jébusien.'
  mal-mal: 'അന്നുതന്നെ ഗാദ് ദാവീദിന്റെ അടുക്കൽവന്ന് അവനോട്: “നീ ചെന്ന് യെബൂസ്യനായ
    അരവ്നയുടെ മെതിക്കളത്തിൽ യഹോവയ്ക്ക് ഒരു യാഗപീഠം ഉണ്ടാക്കുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Usī din Jād Dāūd ke pās āyā aur us se kahā, “Araunāh Yabūsī kī gāhne kī
    jagah ke pās jā kar us par Rab kī qurbāngāh banā le.”
  suz-BL: मेको नाक्‍ती गाद दाऊद आ बाक्‍तीकेम जाक्‍शा, मेको कली “गे लशा, यबुसी अरौनाह
    आ खलाम परमप्रभु यावे कली चढ़ेतीक का सेलो” देंमाक्‍त।
  ita-1927: 'E quel giorno Gad venne da Davide, e gli disse: “Sali, erigi un altare
    all’Eterno nell’aia di Arauna, il Gebuseo”.'
  ckb-ckb: 'لەو ڕۆژەدا گاد چوو بۆ لای داود و پێی گوت: «سەربکەوە و لەسەر جۆخینەکەی
    ئەرەونای یەبوسی قوربانگایەک بۆ یەزدان دابمەزرێنە.»'
  eng-BBE: And that day Gad came to David and said to him, Go up, and put up an altar
    to the Lord on the grain-floor of Araunah the Jebusite.
  kan-OKCV: ಆ ದಿವಸವೇ ಪ್ರವಾದಿಯಾದ ಗಾದನು ದಾವೀದನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನೀನು ಹೋಗಿ ಯೆಬೂಸಿಯನಾದ
    ಅರೌನನ ಕಣದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸು,” ಎಂದನು.
  tam-2017: 'அன்றையதினம் காத் என்பவன் தாவீதிடம் வந்து, அவனை நோக்கி: நீர் போய், எபூசியனான
    அர்வனாவின் களத்திலே யெகோவாவுக்கு ஒரு பலிபீடத்தை உண்டாக்கும் என்றான்.'
  spa-RV-1909: 'Y Gad vino á David aquel día, y díjole: Sube, y haz un altar á Jehová
    en la era de Arauna Jebuseo.'
  ron-BTF: 'Și Gad a venit în acea zi la David și i-a spus: Urcă, ridică un altar
    DOMNULUI în aria lui Aravna iebusitul.'
  eng-WEBP: Gad came that day to David and said to him, “Go up, build an altar to
    the LORD on the threshing floor of Araunah the Jebusite.”
  eng-FBV: On that day Gad went to David and told him, “Go and build an altar to the
    Lord on the threshing floor of Araunah the Jebusite.”
  nld-1939: 'Nog diezelfde dag ging Gad naar David en sprak tot hem: Ga voor Jahweh
    een altaar oprichten op de dorsvloer van Arawna, den Jeboesiet.'
  nch-BL: 'Huajca Gad hualajqui quiitaco David nopa tonali ica se camanali ten TOTECO
    huan quiilhui: Xiya ital Arauna, se jebuseo tacat, campa nopa piso campa quihuitequi
    itrigo, huan xijchihua se taixpamit para TOTECO.'
  vie-1934: 'Ngày đó, Gát đến tìm Đa-vít, và nói rằng: Hãy đi lên, lập một bàn thờ
    cho Đức Giê-hô-va tại nơi sân đạp lúa của A-rau-na, người Giê-bu-sít.'
  hin-CV: तब गाद उसी दिन दावीद के पास पहुंचे और उन्हें आदेश दिया, “यबूसी औरनन के खलिहान
    में जाकर याहवेह के लिए वेदी बनाओ.”
  spa-BES: 'Y aquel día Gad se acercó a David y le dijo: Sube, y levanta un altar
    al Señor en el suelo de Arauna, el jebuseo.'
  tdx-tdx: Aa le niheo mb’amy Davide mb’eo amy àndroy t’i Gade, nanao ty hoe ama’e,
    ampitroaro kitrely an-toem-pifofoha’ i Araonà nte-Iebose eo t’Iehovà.
  tha-KJV: ในวันนั้นกาดก็​เข​้ามาเฝ้าดาวิด กราบทูลพระองค์​ว่า “ขอเสด็จขึ้นไปสร้างแท่นบูชาถวายแด่พระเยโฮวาห์บนลานนวดข้าวของอาราวนาห์คนเยบุส”
  por-BR-2018: 'E Gade veio a Davi aquele dia, e disse-lhe: Sobe, e faze um altar
    ao SENHOR na era de Araúna jebuseu.'
  deu-ELO: 'Und Gad kam zu David an selbigem Tage und sprach zu ihm: Gehe hinauf,
    errichte Jehova einen Altar auf der Tenne Arawnas, des Jebusiters.'
  eng-WYC-2018: Forsooth Gad, the prophet, came to David in that day, and said to
    him, Go thou up, and ordain an altar to the Lord in the cornfloor of Araunah (the)
    Jebusite. (And that same day, the prophet Gad came to David, and said to him,
    Go thou up, and build an altar to the Lord on the threshing floor of Araunah the
    Jebusite.)
  epo-epo: 'En tiu tago venis Gad al David, kaj diris al li: Iru, starigu altaron
    al la Eternulo en la draŝejo de Aravna, la Jebusido.'
  uig-PIN: 'Xu küni Gad Dawutning ⱪexiƣa kelip uningƣa: Berip Yǝbusiy Arawnaⱨning
    haminiƣa Pǝrwǝrdigarƣa atap bir ⱪurbangaⱨ yasiƣin, dedi.'
  beo-beo: Amo eso amagalawane, Ga:de da Da:ibidima asili, amane sia:i, “Dia Alona
    ea widi dabasu amoga asili, Hina Godema gobele salimusa:, oloda gaguma.”
  tpi-OTNT: Na long dispela de tasol profet Gat i go lukim Devit na i tokim em olsem,
    “Yu mas go antap long dispela maunten, long ples we Arauna bilong lain Jebus i
    save kisim kaikai bilong wit, na yu mas wokim wanpela alta bilong Bikpela.”
  hau-SA: A ranar, Gad ya koma wurin Dawuda ya ce, “Ka tashi, ka tafi ka gina wa Ubangiji
    bagade a masussukar Arauna, mutumin Yebus.”
  uig-LAT: 'Shu küni Gad Dawutning qéshigha kélip uninggha: Bérip Yebusiy Arawnahning
    xaminigha Perwerdigargha atap bir qurban’gah yasighin, dédi.'
  nde-nde: Ngalolosuku uGadi waya kuDavida wathi kuye, “Hamba uyekwakhela uThixo i-alithari
    esizeni sika-Arawuna umJebusi.”
  ton-ton: ¶ Pea naʻe haʻu ʻa Kata ʻi he ʻaho ko ia kia Tevita ʻo ne pehē kiate ia,
    “ʻAlu hake, pea ke fokotuʻu ha feilaulauʻanga kia Sihova ʻi he hahaʻanga uite
    ʻo ʻAlauna ko e tangata Sepusi.”
  ces-1613: 'Potom navrátiv se Gád k Davidovi v ten den, řekl jemu: Vstup a vzdělej
    Hospodinu oltář na humně Aravny Jebuzejského.'
  eng-WMB: Gad came that day to David and said to him, “Go up, build an altar to the
    LORD on the threshing floor of Araunah the Jebusite.”
  tam-TCV: அன்றையதினம் காத் தாவீதிடம் சென்று, “நீ எபூசியனான அர்வனாவின் சூடடிக்கும்
    களத்திற்குப் போய் அங்கே யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டு” என்றான்.
  ceb-ULB: Unya miabot si Gad nianang adlawa ug miingon ngadto kaniya, “Tungas ug
    pagbuhat ug halaran alang kang Yahweh didto sa giokanan ug trigo ni Arauna ang
    Jebusihanon.”
  pol-UBG: 'Tego dnia przyszedł Gad do Dawida i powiedział mu: Idź, zbuduj PANU ołtarz
    na klepisku Arawny Jebusyty.'
  urd-GVU: اُسی دن جاد داؤد کے پاس آیا اور اُس سے کہا، ”ارَوناہ یبوسی کی گاہنے کی
    جگہ کے پاس جا کر اُس پر رب کی قربان گاہ بنا لے۔“
  deu-1912: 'Und Gad kam zu David zur selben Zeit und sprach zu ihm: Gehe hinauf und
    richte dem HERRN einen Altar auf in der Tenne Aravnas, des Jebusiters!'
  kan-2017: ಅದೇ ದಿನದಲ್ಲಿ ಗಾದನು ದಾವೀದನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನೀನು ಹೋಗಿ ಯೆಬೂಸಿಯನಾದ ಅರೌನನ
    ಕಣದಲ್ಲಿ ಯೆಹೋವನಿಗೋಸ್ಕರ ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma karofen nem me yan Gad ngak David nge ga’ar ngak, “Mman nga talang ko
    gin ni yima n’ag keru’ e grain rok Araunah riy ngam toy ba altar rok SOMOL.”
  hlt-MCSB: Tekah khohnin ah Gad Te David taengla pawk tih, “Cet lamtah, Jebusi Araunah
    kah cangtilhmuen ah BOEIPA ham hmueihtuk suem laeh,” a ti nah.
  mdy-ETH: ዒዞ ኬሎና ፆኦሲ ማሊፆ ኬኤዛ፥ ጋኣዴ ዳውቴ ኮራ ዴንዳዖ፦ «ዖርናኮ ሃኣኮ ሺርኮ ቆይዶ ዴንዲጋፓ ናንጊና ናንጋ ጎዳም
    ዒንጎ ባኮ ዒንጎ ቤዞ ኮሼ!» ጌዔኔ፤
  twi-ASANTE: Ɛda no, Gad kɔɔ Dawid nkyɛn kɔka kyerɛɛ no sɛ, “Kɔ na kɔsi afɔrebukyia
    ma Awurade wɔ Yebusini Arauna ayuporobea hɔ.”
  eng-WEBU: Gad came that day to David and said to him, “Go up, build an altar to
    the LORD on the threshing floor of Araunah the Jebusite.”
  wal-wal: He gallassi Gaadi Daawitakko yiidi, “Ba; pude Yaabuusiyaa Ornna audiyaa
    baada, GODAAYYO yarshshiyoosaa yan gimbba” yaagiis.
  spa-PDDPT: 'Gad fue a David aquel día y le dijo: Sube y levanta un altar a Yavé
    en la era de Arauna el jebuseo.'
  gun-gun: 'Ha''e va''e árave profeta Gade ou Davi oĩa py. Ha''e vy aipoe''i: — Tereo
    na, ejapo Senhor pe peteĩ altar-rã jebuseu regua Araúna mba''emo moa''yĩaty py.'
  agu-BL: 'Ej itzun te ite''n nin k''eja''s nintzun opon Gad tan yol tetz Luwiy itzun
    taltz tetz: “Tajwe''n tan abene''n kale atit yi er tetz Arauna, nin tajwe''n tan
    je''n abnol jun patbil tx''ixwatz swutz Kataj Ryos.”'
  ilo-ULB: Ket iti dayta nga aldaw, napan ni Gad kenni David ket kinunana kenkuana,
    “Sumang-atka ket agpatakderka iti altar para kenni Yahweh idiay pagirikan ni Arauna
    a Jebuseo.”
  kpg-kpg: Di laangi deelaa, Gad gaa hana gi David, ga helekai gi mee, “Goe hana gi di
    hale o Araunah i dana gowaa haga madammaa ‘wheat’, gaa bae dau gowaa hai tigidaumaha
    gi Dimaadua.”
  uig-ARA: 'شۇ كۈنى گاد داۋۇتنىڭ قېشىغا كېلىپ ئۇنىڭغا: بېرىپ يەبۇسىي ئاراۋناھنىڭ خامىنىغا
    پەرۋەردىگارغا ئاتاپ بىر قۇربانگاھ ياسىغىن، دېدى.'
  sus-sus: Na tɛmui Annabi Gadi naxa siga Dawuda yire, a a fala a bɛ «Keli, i xa sa
    sɛrɛxɛbade ti Alatala bɛ Arawuna Yebusuka xa lonyi ma.»
  pon-2006: Ni rahnohte Kad patohla rehn Depit oh patohwanohng, “Komw ketla ni en
    Arauna wasahn kamwakele wahn kohn oh kauwada ehu pei sarawien ong KAUN-O.
  ksd-ksd: 'Ma ta nam ra bung Gad i ga pot tadav David, ma i ga biti tana: Una vana,
    una vatut ta uguugu na vartabar tadav ra Luluai ta ra tavul a ramarama vue vit
    kai Arauna ra te Iebus.'
  tur-YTC: O gün Gad David'in yanına geldi ve ona, “Çık, Yevuslu Aravna'nın harman
    yeri üzerinde Yahve'ye bir sunak yap” dedi.
  grc-BRENT: Καὶ ἦλθε Γὰδ πρὸς Δαυὶδ ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ εἶπεν αὐτῷ, ἀνάβηθι,
    καὶ στῆσον τῷ Κυρίῳ θυσιαστήριον ἐν τῷ ἅλωνι Ὀρνὰ τοῦ Ἰεβουσαίου.
  ind-AYT: Pada hari itu, Gad datang kepada Daud, lalu berkata, “Pergilah, dan dirikanlah
    mazbah bagi TUHAN di tempat pengirikan Arauna, orang Yebus itu!”
  nya-nya: Tsiku limenelo Gadi anapita kwa Davide ndi kukanena kuti, “Pitani kamangeni
    guwa lansembe la Yehova pamalo opunthira tirigu a Arauna Myebusi.”
  hrv-hrv: 'Istoga dana dođe Gad k Davidu i reče mu: “Idi i podigni Jahvi žrtvenik
    na gumnu Araune Jebusejca!”'
  mps-mps: Tama te sogode naga te profet Gatgo te Devit sugi pelama, tama agaba te
    tama po wai, “Tama nage te Jebus hani bidi Araunago te nai wit sabo madi, te pesage
    te bulu duba ugwa holama, tama nago te Genuai Bidigo alta me deli nigao,” te po
    wai.
  tpi-tpi: Na long dispela de tasol profet Gat i go lukim Devit na i tokim em olsem,
    “Yu mas go antap long dispela maunten, long ples we Arauna bilong lain Jebus i
    save kisim kaikai bilong wit, na yu mas wokim wanpela alta bilong Bikpela.”
  dan-1931: 'Samme Dag kom Gad til David og sagde: “Gå op og rejs HERREN et Alter
    på Jebusitten Aravnas Tærskeplads!”'
  vie-OVCB: 'Ngay hôm ấy, Tiên tri Gát đến và nói với Đa-vít: “Vua xây ngay cho Chúa
    Hằng Hữu một bàn thờ tại sân đạp lúa A-rau-na, người Giê-bu.”'
  guj-2017: તે દિવસે ગાદે દાઉદ પાસે આવીને કહ્યું, “જા અરાવ્નાહ યબૂસીની ખળીમાં ઈશ્વરને
    માટે વેદી બાંધ.”
  pon-2006A: Ni rahnohte Kad patohla rehn Depit oh patohwanohng, “Komw ketla ni en
    Arauna wasahn kamwakele wahn kohn oh kauwada ehu pei sarawien ong KAUN-O.
  por-BRBSL: 'Gad veio naquele dia a David e lhe disse: “Suba, construa um altar para
    Yahweh na eira de Araunah, o jebusita”.'
  cth-cth: Hote hnin dawk Gad ni Devit koe a tho teh, cet haw. Jebusit tami Araunah
    e cangkatinnae teng vah BAWIPA hanelah thuengnae khoungroe na sak han telah atipouh.
  twi-twi: Da no, Gad kɔɔ Dawid nkyɛn kɔka kyerɛɛ no se, “Kɔ na kosi afɔremuka ma
    Awurade wɔ Yebusini Arauna awiporowbea hɔ.”
  hlt-hlt: Tekah khohnin ah Gad te David taengla pawk tih, “Cet lamtah, Jebusi Araunah
    kah cangtilhmuen ah BOEIPA ham hmueihtuk suem laeh,” a ti nah.
  tbz-SIM: 'Dɛ kó diyiè dimɑ́ɑ̀ miɛkɛ kɛ̀ Kɑdii kɔtɛ kɛ́yɑ̀ Dɑfiti kóò nɑ̀kɛ́ kɛ dɔ̀:
    Dekɛ Adɑfunɑɑ yiɛ́ borɛ̀ kɛ́mɑɑ́ diwũɔ̃tɔ̀nnì ti Yiɛ̀ nKuyie.'
  msy-2020: Ezɨ dughiar kamra Godɨn akam inigha izir gumazim Gat ghua kamaghɨn Devit
    mɨgei, “Nɨ Jebusian gumazim Araunan danganir me witɨn ovɨzibar iniba kua, dar
    dagheba isimɨn mavanang, egh Ikiavɨra Itir God bagh ofa gamir dakozir tamɨn ingarigh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ polɑ Tɑfiiti kiŋ kɛ kʋyɑkʋ ŋkʋ nɑ ɩ́ tɔmɩ-ɩ
    sɩ: Polo Alɑfǝnɑ tǝfɑllɛ nɑ ń ŋmɑ́ Tɑcɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ.'
  azb-azb: 'O gün Qad Davudun yanına gəlib dedi: «Çıx, Yevuslu Aravnanın xırmanında
    Rəbbə bir qurbangah düzəlt».'
  eng-DBY: And Gad came that day to David, and said to him, Go up, rear an altar to
    Jehovah in the threshing-floor of Araunah the Jebusite.
  hin-2017: उसी दिन गाद ने दाऊद के पास आकर उससे कहा, “जाकर अरौना यबूसी के खलिहान में
    यहोवा की एक वेदी बनवा।”
  wol-KYG: 'Ba loolu amee Gàdd dem ca Daawuda keroog ca bés ba, ne ko: «Demal, nga
    tabaxal Aji Sax ji sarxalukaay ca dàggay Arawna, Yebuseen ba.»'
  eng-YLT: And Gad cometh in unto David on that day, and saith to him, 'Go up, raise
    to Jehovah an altar in the threshing-floor of Araunah the Jebusite;'
  eng-WYC-2017: Forsooth Gad, the prophet, came to David in that day, and said to
    him, Go thou up, and ordain an altar to the Lord in the cornfloor of Araunah the
    Jebusite.
  eng-WMBB: Gad came that day to David and said to him, “Go up, build an altar to
    the LORD on the threshing floor of Araunah the Jebusite.”
  urd-GVH: उसी दिन जाद दाऊद के पास आया और उससे कहा, “अरौनाह यबूसी की गाहने की जगह
    के पास जाकर उस पर रब की क़ुरबानगाह बना ले।”
  rug-rug: Ranena tugo asa si la se Qadi koe Devita meke tozi nia, “Sage la koasa
    vasina te Aruna sapu varipaqaha ni kiko huiti koari na qaqalotodi, mamu la tavetia
    si keke hope te Zihova.”
  gaz-gaz: Gaafas Gaad gara Daawit dhaqee, “Ol baʼiitii oobdii Arawunaa namicha gosa
    Yebuus sanaa keessatti iddoo aarsaa Waaqayyoof ijaari” jedheen.
  fra-LSG: 'Ce jour-là, Gad vint auprès de David, et lui dit: Monte, élève un autel
    à l’Éternel dans l’aire d’Aravna, le Jébusien.'
  yal-yal: Na lɔxɔ kedenni, Gadi yi fa Dawuda fɛma, a yi a fala a xa, a naxa, “Siga
    Yebusu kaana Arawunaa murutu lonna ma, i sa saraxa gandena nde rafala mɛnni Alatala
    xa.”
  haw-1868: Hele aku la o Gada io Davida la ia la, i mai la ia ia, E pii aku oe, e
    kukulu i kuahu no Iehova ma kahi hehi palaoa no Arauna ka Iebusi.
  arb-NAV: 'فَجَاءَ جَادٌ إِلَى دَاوُدَ فِي ذَلِكَ الْيَوْمِ وَقَالَ لَهُ: «اذْهَبْ
    إِلَى بَيْدَرِ أَرُونَةَ الْيَبُوسِيِّ وَشَيِّدْ مَذْبَحاً لِلرَّبِّ فِيهِ».'
  ewe-ewe: Nyagblɔɖila Gad va David gbɔ gbe ma gbe eye wògblɔ nɛ be, “Yi nàtu vɔsamlekpui
    aɖe na Yehowa le Arauna, Yebusitɔ la ƒe lugbɔƒe.”
  eng-LEE: And Gad came to David on that day, and said unto him, Go up, erect an altar
    unto the Lord on the threshing-floor of Aravnah the Jebusite.
  asm-FB: সেই দিনা গাদে দায়ূদৰ ওচৰলৈ আহি তেওঁক ক’লে, “তুমি উঠি গৈ যিবুচীয়া অৰৌণাত
    মৰণা মৰা খলাত যিহোৱাৰ উদ্দেশে এটা যজ্ঞবেদী স্থাপন কৰাগৈ।”
  sus-A: نَ تّمُي عَننَبِ فَدِ نَشَ سِفَ دَوُدَ يِرٍ، عَ عَ قَلَ عَ بّ «كٍلِ، عِ شَ
    سَ سّرّشّبَدٍ تِ عَلَتَلَ بّ عَرَوُنَ يٍبُسُكَ شَ لٌنيِ مَ.»
  fra-SBL: 'Gad vint ce jour-là auprès de David et lui dit : « Monte, bâtis un autel
    à Yahvé sur l''aire d''Arauna, le Jébusien. »'
  hbo-hbo: וַיָּבֹא־גָ֥ד אֶל־דָּוִ֖ד בַּיֹּ֣ום הַה֑וּא וַיֹּ֣אמֶר לֹ֗ו עֲלֵה֙ הָקֵ֤ם
    לַֽיהוָה֙ מִזְבֵּ֔חַ בְּגֹ֖רֶן *אָרָנְיָה (אֲרַ֥וְנָה) הַיְבֻסִֽי׃
  kik-kik: Mũthenya o ro ũcio-rĩ, Gadi agĩthiĩ kũrĩ Daudi, akĩmwĩra atĩrĩ, “Ambata,
    ũthiĩ wakĩre Jehova kĩgongona, hau kĩhuhĩro-inĩ kĩa ngano kĩa Arauna ũrĩa Mũjebusi.”
  fra-NCL: 'Ce jour-là, Gad vint auprès de David et lui dit : « Monte et élève à Yahweh
    un autel sur l’aire d’Areuna, le Jébuséen. »'
  cek-AK: To na niah Gad mah David khaeah caeh moe, anih khaeah, Caeh loe, Jebus acaeng
    Araunah ih cang atithaih ahmuen ah, Angraeng han hmaicam maeto sah ah, tiah a
    naa.
  cuk-cuk: 'Agine, Gad a-ibagi David-gunaidse nonikid, geb ega sogded: “David, be
    nae, Jebuseo-dule-Arauna e-ibmar-gwag-omukuleged-neg-naidse be nae. Agi Bab-Jehováʼga
    ibmar-ogumakar-ukleged-aila be sobo.”'
  uig-CYR: 'Шу күни Гад Давутниң қешиға келип униңға: Берип Йәбусий Аравнаһниң хаминиға
    Пәрвәрдигарға атап бир қурбангаһ ясиғин, деди.'
  tel-2017: ఆ రోజున గాదు దావీదు దగ్గరికి వచ్చి “నీవు వెళ్లి యెబూసీయుడైన అరౌనా కళ్ళంలో
    యెహోవా పేరున ఒక బలిపీఠం కట్టించు” అని అతనితో చెప్పాడు.
  hat-BSA: 'Konsa, Gad te rive kote David nan jou sa menm, e li te di li: “Ale monte,
    bati yon lotèl a SENYÈ a sou glasi Aravna a, Jebizyen an.”'
  kos-kos: In len sacna, Gad el som nu yorol David ac fahk nu sel, “Utyak nu ke acn
    in kulkul wheat lal Araunah, ac musaela sie loang nu sin LEUM GOD we.”
  hbo-WLC: וַיָּבֹא־גָ֥ד אֶל־דָּוִ֖ד בַּיּ֣וֹם הַה֑וּא וַיֹּ֣אמֶר ל֗וֹ עֲלֵה֙ הָקֵ֤ם
    לַֽיהוָה֙ מִזְבֵּ֔חַ בְּגֹ֖רֶן ארניה הַיְבֻסִֽי׃
  ibo-ibo: Nʼụbọchị ahụ, Gad bịara nʼụlọ Devid gwa ya sị, “Gaa, wuore Onyenwe anyị
    ebe ịchụ aja nʼebe ịzọcha ọka Arauna, onye Jebus.”
  ory-ory: ସେହି ଦିନ ଗାଦ୍‍ ଦାଉଦଙ୍କ ନିକଟକୁ ଯାଇ ତାଙ୍କୁ କହିଲା, “ଯାଅ, ଯିବୂଷୀୟ ଅରୌଣାର ଶସ୍ୟମର୍ଦ୍ଦନ
    ସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ସ୍ଥାପନ କର।”
  chk-chk: Lon ewe chök ränin Kat a feito ren Tafit o üreni, “Kopwe feitä ren ewe
    lenien wichiwich umwun wiich än Arauna ewe re Jepus o senätä eu rongen asor ngeni
    ewe Samol mi Lapalap.”
  ssd-ssd: 'ki ait ndui ta mbolŋge ndo Gad nu David tugum kumba sana: Ne kaye ka Arauna
    tuku kilke mbolŋge ndame turŋaŋga Suŋgo atraukam tuku pa laŋlaŋ ande wakeiwa ŋga
    sana le'
  rop-rop: Wal det seim dei Ged bin go langa King Deibid, en imbin dalim im, “Yu garra
    go langa det pleis weya Arauna oldei deigimatbat ola rabish brom ola sid daga,
    en deya na yu garra bildimap teibul blanga ofring blanga weship langa YAWEI.”
  ukr-1871: 'І прийшов того дня до Давида Гад і рече йому: Йди, спорудь Господеві
    жертівника на тоцї в Евузія Орни.'
  deu-1951: 'Und Gad kam zu David an jenem Tage und sprach zu ihm: Gehe hinauf und
    errichte dem HERRN einen Altar in der Tenne Aravnas, des Jebusiters!'
  eng-JPS: 'And Gad came that day to David, and said unto him: ''Go up, rear an altar
    unto the LORD in the threshing-floor of Araunah the Jebusite.'''
  srp-1865: 'Potom opet doðe Gad k Davidu isti dan, i reèe mu: idi, naèini Gospodu
    oltar na gumnu Orne Jevusejina.'
  lug-lug: Ku lunaku olwo Gaadi n’agenda eri Dawudi n’amugamba nti, “Yambuka ozimbire
    Mukama Katonda ekyoto ku gguuliro lya Alawuna Omuyebusi.”
  heb-heb: ויבא גד אל דוד ביום ההוא ויאמר לו עלה הקם ליהוה מזבח בגרן ארניה היבסי׃
  ben-IRV: সেই দিন গাদ দায়ূদের কাছে এসে তাঁকে বললেন, “আপনি উঠে গিয়ে যিবুষীয় অরৌণার
    খামারে সদাপ্রভুর উদ্দেশ্যে এক যজ্ঞবেদী স্থাপন করুন৷”
  pan-pan: ਉਸ ਦਿਨ ਗਾਦ ਦਾਊਦ ਕੋਲ ਆਇਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਜਾ ਅਤੇ ਯਬੂਸੀ ਅਰਵਨਾਹ ਦੇ ਪਿੜ ਵਿੱਚ
    ਯਹੋਵਾਹ ਦੇ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾ।
  tkr-tkr: 'Mane yiğıl Qad Davudusqa arı, eyhen: – Hark''ın Yevusbışda eyxhene Aravnayne
    attal Rəbbis q''urbanbı allya''an ciga ale''e.'
  mya-JVB: ထို နေ့ခြင်းတွင် ဂဒ် သည် ဒါဝိဒ် ထံ သို့လာ ၍ ၊ ကိုယ်တော်ကြွ ပါ။ ယေဗုသိ လူအရောန
    ၏ ကောက်နယ် တလင်း၌ ထာဝရဘုရား အဘို့ ယဇ် ပလ္လင်ကို တည် ရမည် ဟု၊
  tbg-tbg: Devitiva minti tuvaro vohaa vi entara Gaativa oruntero Devitirara tiharo,
    Vururaqaa Jebusihainaa vaiinti Araunaava i vatava vaimanta mini uiti nora vareha
    vuhaantaari vuru ke varianainima vaivo. Ho are oru vi vataraqaa Nora Kotira ofaa
    tainta vo autu amitaane, tiro.
  hmo-hmo: Unai dina dekenai Gadi be Davida dekenai ia lao, ia gwau, “Arauna ena uiti
    kwadia gabunai do oi lao, bona Lohiabada dekenai boubou patana do oi haginia.”
  urd-urd: उसी दिन जाद ने दाऊद के पास आकर उससे कहा, “जा और यबूसी अरोनाह के खलिहान
    में ख़ुदावन्द के लिए एक मज़बह बना।”
  rus-SYN: 'И пришел в тот день Гад к Давиду и сказал: иди, поставь жертвенник Господу
    на гумне Орны Иевусеянина.'
  bqc-SIM: 'Gↄↄbeezĩ Gada gɛ̀ Davidi lè a òɛ̀: Gɛ́ Dii gbagbakĩi boi Yebusi bui
    Alauna pↄ́wɛngbɛ̃zɛu.'
  tcz-CHONGTHU: Hiche nikho hin Gad chu David henga ahungin akoma hitin aseiye, “Chetouvin
    lang, Jebus mipa Araunah changphol koma khun Pakai dingin maicham khat gasemtan,”
    ati.
  mar-mar: त्या दिवशी गाद दावीदाकडे आला. तो म्हणाला, “अरवना यबूसीच्या खळ्यावर परमेश्वराप्रीत्यर्थ
    एक वेदी बांध.”
  qub-qub: Chay junajlla Gad aywaran Davidman. Chayaycur niran «Jebús runa Arauna
    rïguta ëraycashancho altarta Tayta Diospaj ruray.»
  bqp-bqp: 'Zĩ birea Gada gɛ̀ɛ à Dauda lè à pìnɛ: Ǹ gɛ́ Dikiri gbagbaki bo Yebusi
    buri Arauna pↄ́wɛgbɛ̃kia.'
  hat-hat: 'Men, jou sa a pwofèt Gad al jwenn David, li di l'' konsa: -Moute lakay
    Araounak, moun lavil Jebis la, bati yon lotèl pou Seyè a nan mitan gwo glasi a.'
  eng-BSB: And that day Gad came to David and said to him, “Go up and build an altar
    to the LORD on the threshing floor of Araunah the Jebusite.”
  tod-tod: 'Naama voloi nɔ, Gade liini Davide ʋɔ bɛ, é ɠɛ ma: «Wuzeɠe, è li Yeeɓuse
    nui Alavena ná-molo loɠazuʋɛ, è zalaɠa ɠulazuʋɛ ɓɛtɛ ná Ɠɔoɠɔ GALAGI ʋɛ.»'
  eng-WEBPB: Gad came that day to David and said to him, “Go up, build an altar to
    the LORD on the threshing floor of Araunah the Jebusite.”
  kbq-kbq: Ana higeno Gati'a ana kna zupa Devitinte eno anage huno asami'ne, marerinka
    Jebusi ne'ma Arauna'ma witi akru'ma neharere Ra Anumzamofo kresramnavu ita ome
    retro huo.
  nhe-BL: Huajca Gad hualajqui quiitaco David nopa tonal ica se tlajtoli tlen TOTECO
    huan quiilhui; Xiya itlal Arauna, se jebuseo tlacatl, campa nopa piso campa quihuitequi
    itrigo, huan xijchihua se tlaixpamitl para TOTECO.
  bus-bus: 'Zĩ beeea Gada gàa à Dauda lè à bènɛ: Ǹ gá Dii gbãgbãkii bo Yebusi bori
    Arauna pↄ́wɛɛgbɛ̃kiia.'
  gub-BL: A'e 'ar mehe we uze'eg Kaz oho Tawi pe. — Ezeupir eho arozràn iapirer henuhemaw
    pe nehe, Aruwana ywy rehe har pe nehe. Ezapo amo ma'ea'yr hapy haw a'e pe Tupàn
    henataromo nehe, i'i izupe.
  eng-DRA: 'And Gad came to David that day, and said: Go up, and build an altar to
    the Lord in the thrashingfloor of Areuna the Jebusite.'
