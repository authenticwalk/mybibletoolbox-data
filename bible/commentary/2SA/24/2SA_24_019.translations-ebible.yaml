verse: 2SA.024.019
translations:
  mal-C: യഹോവ ഗാദ് പ്രവാചകൻ മുഖാന്തരം കൽപ്പിച്ചതുപോലെ ദാവീദ് പോയി.
  deu-TKW: Da begab sich David auf Gads Geheiß hinauf, entsprechend dem Befehl Jahwes.
  lin-lin: Davidi akendeki kuna kolanda liloba oyo Gadi alobaki na Kombo na Yawe.
  eng-LSV: and David goes up, according to the word of Gad, as YHWH commanded.
  eng-GNV: And Dauid (according to the saying of Gad) went vp, as the Lord had commanded.
  eng-WEBSTER: And David, according to the saying of Gad, went up as the LORD commanded.
  nhw-BL: Huajca David yajqui quen TOTECO quiilhuijtoya itlajtol pannextijca, Gad,
    para ma quichihua.
  swh-ONEN: Kwa hiyo Daudi akakwea kama vile Bwana alivyokuwa ameamuru kwa kinywa
    cha Gadi.
  bba-bba: Mɑ Dɑfidi u Gɑdin ɡɑri yi wurɑ. U kuɑ nɡe mɛ Yinni Gusunɔ u ɡeruɑ. U dɑ
    mi.
  eng-KJVCPB: And David, according to the saying of Gad, went up as the Lord commanded.
  luo-luo: Omiyo Daudi nodhi malo mana kaka Jehova Nyasaye nosechike kokadho kuom
    Gad.
  meu-meu: Bena Gad ena hereva dainai David na e dae ela, Iehova ena haheḡani heḡereḡerena.
  npi-ULB: जसरी परमप्रभुले गादलाई गर्ने आज्ञा गर्नुभयो, त्‍यसरी नै दाऊद माथि गए ।
  yor-yor: Gẹ́gẹ́ bí ọ̀rọ̀ Gadi, Dafidi sì gòkè lọ bí Olúwa ti pa á ní àṣẹ.
  ind-ind: Maka Daud pergi untuk melakukan sesuai perintah TUHAN itu.
  pes-OPCB: پس داوود رفت تا به دستور خداوند عمل کند.
  tgl-ULB: Kaya umakyat si David gaya ng itinagubilin ni Gad na gawin niya, gaya ng
    inutos ni Yahweh.
  hui-hui: Ani laya handala Debidi ibu heyalu Anduane Homogohanda bibe laya lalu Gadahanda
    lamiyadagua bule dindi hobane mbira widi lini do ngelowa lini aeanela mo tale
    biaga wiagoha pole pene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော် အ​တိုင်း အ​ရော​န​၏​ကောက်​နယ်​တ​လင်း​သို့
    သွား​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་གཱ་རྡུ་ཡིས་བསྒོས་པ་བཞིན་དུ་བྱས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་ཡར་ཕྱིན་ཏོ།
    །
  sna-sna: Saka Dhavhidhi akakwira sezvaakanga arayirwa naJehovha kubudikidza naGadhi.
  spa-BLM: David subió según el dicho de Gad, tal como lo había ordenado el Señor.
  cac-cac: Ix b'at vin̈aj David chi' icha ix aj yalan vin̈aj Gad yuj Jehová.
  swh-ULB: Hivyo Daudi akakwea kama Gadi alivyomwelekeza kufanya, kama Yahwe alivyokuwa
    ameagiza.
  bel-bel: І пайшоў Давід па слове Гада, як загадаў Гасподзь.
  deu-ELBBK: Und David ging hinauf, nach dem Wort Gads, so wie der HERR geboten hatte.
  mbb-OT: Ne midtekezeg si David sumalà is insuǥù kandin te Nengazen pinaaǥi ki Gad.
  mal-2015: യഹോവയുടെ കല്പനപ്രകാരം ഗാദ് പറഞ്ഞതുപോലെ ദാവീദ് അവിടേക്കു പോയി.
  rmc-rmc: O David geľa a kerďa avke, sar o RAJ prikazinďa prekal o Gad.
  pes-OPV: پس داود موافق کلام جاد چنانکه خداوند امر فرموده بود، رفت.
  ron-1924: Давид с-а суит, дупэ кувынтул луй Гад, кум порунчисе Домнул.
  ben-OBCV: অতএব সদাপ্রভু গাদের মাধ্যমে যে আদেশ দিলেন, তা পালন করতে দাউদ উঠে চলে গেলেন।
  som-som: Oo Daa'uud baa ku tegey wixii uu Gaad ku yidhi iyo sidii Rabbigu ku amray.
  lat-VUC: Et ascendit David juxta sermonem Gad, quem præceperat ei Dominus.
  eng-ASVBT: And David went up according to the saying of Gad, as Jehovah commanded.
  ita-1885: E Davide salì, secondo la parola di Gad, come il Signore avea comandato.
  eng-LXXUP: And David went up according to the word of Gad, as the Lord commanded
    him.
  eng-ULB: So David went up as Gad instructed him to do, as Yahweh had commanded.
  spa-VBL: Así que David fue e hizo lo que el Señor le había ordenado, tal como Gad
    le había dicho.
  fra-_FOB: David monta donc, selon la parole de Gad, comme l'Éternel l'avait commandé.
  mal-mal: യഹോവയുടെ കല്പനപ്രകാരം ഗാദ് പറഞ്ഞതുപോലെ ദാവീദ് അവിടേക്കു പോയി.
  urd-GVR: Chunāṅche Dāūd chaṛh kar gāhne kī jagah ke pās āyā jis tarah Rab ne Jād
    kī mārifat farmāyā thā.
  suz-BL: मिनु परमप्रभु यावेमी अरेशो गादमी देंशो खोदेंशो पा दाऊद इर ङोइश्‍शा लमाक्‍त।
  ita-1927: E Davide salì, secondo la parola di Gad, come l’Eterno avea comandato.
  ckb-ckb: داودیش بەپێی قسەکەی گاد، هەروەک یەزدان فەرمانی دابوو سەرکەوت.
  eng-BBE: So David went up, as Gad had said and as the Lord had given orders.
  kan-OKCV: ಆಗ ದಾವೀದನು ಗಾದನ ಮುಖಾಂತರವಾಗಿ ತನಗೆ ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಹೋದನು.
  tam-2017: காத்துடைய வார்த்தையின்படியே தாவீது யெகோவா கற்பித்தபடி போனான்.
  spa-RV-1909: Y subió David, conforme al dicho de Gad, que Jehová le había mandado.
  ron-BTF: Și David, după cuvântul lui Gad, s-a urcat precum DOMNUL poruncise.
  eng-WEBP: David went up according to the saying of Gad, as the LORD commanded.
  eng-FBV: So David went and did what the Lord had ordered, as Gad had told him.
  nld-1939: Op het woord van Gad ging David op weg, zoals Jahweh het bevolen had.
  nch-BL: Huajca David yajqui quej TOTECO quiilhuijtoya itajtolpanextijca, Gad, para
    ma quichihua.
  vie-1934: Vậy, Đa-vít theo lời của Gát, đi lên y như Đức Giê-hô-va đã phán dặn người.
  hin-CV: दावीद ने गाद का आदेश पालन कर वैसा ही किया, जैसा याहवेह ने उन्हें आदेश दिया
    था.
  spa-BES: Entonces David subió, como Gad había dicho y como el Señor había dado órdenes.
  tdx-tdx: Aa le nionjoñe mb’eo t’i Davide amy tsara’ Iehovà tinaro’ i Gadey.
  tha-KJV: ดาว​ิ​ดก​็เสด็จขึ้นไปตามคำของกาดตามที่พระเยโฮวาห์ทรงบัญชา
  por-BR-2018: E subiu Davi, conforme ao dito de Gade, que o SENHOR lhe havia mandado.
  deu-ELO: Und David ging hinauf, nach dem Worte Gads, so wie Jehova geboten hatte.
  eng-WYC-2018: And David went up, after the word of Gad, which the Lord had commanded
    to him.
  epo-epo: Kaj David iris konforme al la vortoj de Gad, kiel ordonis la Eternulo.
  uig-PIN: Dawut Gadning sɵzi boyiqǝ Pǝrwǝrdigar buyruƣandǝk ⱪildi.
  beo-beo: 'Da:ibidi da Hina Gode Ea sia: Ga:demadi misi, amo nababeba:le, asi.'
  tpi-OTNT: Orait na Devit i bihainim tok bilong Bikpela, olsem Gat i bin tokim em,
    na em i wokabaut i go long dispela ples bilong kisim kaikai bilong wit.
  hau-SA: Saboda haka Dawuda ya haura, yadda Ubangiji ya umarta ta wurin Gad.
  uig-LAT: Dawut Gadning sözi boyiche Perwerdigar buyrughandek qildi.
  nde-nde: Ngakho uDavida wahamba njengokulaya kukaThixo ngoGadi.
  ton-ton: Pea naʻe ʻalu hake ʻa Tevita, ʻo hangē ko e tala ʻa Kata, pea hangē ko
    ia naʻe fekau ʻe Sihova.
  ces-1613: I šel David vedlé řeči Gádovy, jakož byl přikázal Hospodin.
  eng-WMB: David went up according to the saying of Gad, as the LORD commanded.
  tam-TCV: எனவே தாவீது யெகோவா தனக்கு காத் மூலமாக கட்டளையிட்டபடியே அங்கே போனான்.
  ceb-ULB: Busa mitungas si David sumala sa gisugo ni Gad nga iyang pagabuhaton, sama
    sa gisugo ni Yahweh.
  pol-UBG: Dawid poszedł więc zgodnie ze słowem Gada, jak to PAN rozkazał.
  urd-GVU: چنانچہ داؤد چڑھ کر گاہنے کی جگہ کے پاس آیا جس طرح رب نے جاد کی معرفت فرمایا
    تھا۔
  deu-1912: Also ging David hinauf, wie Gad ihm gesagt und der HERR ihm geboten hatte.
  kan-2017: ದಾವೀದನು ಗಾದನ ಮುಖಾಂತರವಾಗಿ ತನಗಾದ ಯೆಹೋವನ ಅಪ್ಪಣೆಯಂತೆ ಹೊರಟನು.
  yap-yap: Ma aram me fol David ko n’en keyog SOMOL nge yan ni bod ni yog Gad ngak.
  hlt-MCSB: Te dongah BOEIPA loh a uen Gad kah ol vanbangla David khaw cet.
  mdy-ETH: ዳውቴያ ናንጊና ናንጋ ጎዳ ጌዔ ጎይፆ ዓይሢንቲ ጋኣዴ ጌዔ ጎይፆ ማዼኔ፤
  twi-ASANTE: Na Dawid kɔyɛɛ deɛ Awurade hyɛɛ no sɛ ɔnyɛ no.
  eng-WEBU: David went up according to the saying of Gad, as the LORD commanded.
  wal-wal: Yaagin Daawiti GODAI Gaada baggaara azazidoogaadan pude biis.
  spa-PDDPT: Subió David según la Palabra que Yavé mandó por medio de Gad.
  gun-gun: Gade ayvu rupi Senhor ojapo ukaague rami vy Davi oo.
  agu-BL: Nintzun ban Luwiy quib yi ntal Gad tetz, chi cawunin Kataj Ryos tetz Gad.
  ilo-ULB: Simang-at ngarud ni David a kas imbaga ni Gad nga aramidenna, kas imbilin
    ni Yahweh.
  kpg-kpg: David ga daudali hua nia mee a Dimaadua ala ne haganoho, gaa hana be nnelekai
    a Gad ala ne hai ang gi deia.
  uig-ARA: داۋۇت گادنىڭ سۆزى بويىچە پەرۋەردىگار بۇيرۇغاندەك قىلدى.
  sus-sus: Dawuda naxa te naa alɔ Gadi a fala a bɛ Alatala xili ra ki naxɛ.
  pon-2006: Depit eri peikiong koasoandien KAUN-O oh patohla nin duwen me Kad padahkihongehr.
  ksd-ksd: Ma David i ga vana da ra tinata kai Gad, da ra vartuluai kai ra Luluai.
  tur-YTC: Gad'ın sözüne göre David Yahve'nin buyurduğu gibi çıktı.
  grc-BRENT: Καὶ ἀνέβη Δαυὶδ κατὰ τὸν λόγον Γὰδ, καθʼ ὃν τρόπον ἐνετείλατο αὐτῷ Κύριος.
  ind-AYT: Daud pergi dan melakukan perkataan Gad, sesuai yang diperintahkan TUHAN.
  nya-nya: Ndipo Davide anapita monga momwe Yehova anamulamulira kudzera mwa Gadi.
  hrv-hrv: I ode David po Gadovoj riječi, kako mu je zapovjedio Jahve.
  mps-mps: Tialima, Devitgo te Genuai Bidigo po wali pali, te Gatgo agabolo po wali
    gilama, tama aga te nai wit sabo pesageba palio.
  tpi-tpi: Orait na Devit i bihainim tok bilong Bikpela, olsem Gat i bin tokim em,
    na em i wokabaut i go long dispela ples bilong kisim kaikai bilong wit.
  dan-1931: Og David gik derop efter Gads Ord, således som HERREN havde påbudt.
  vie-OVCB: Theo lời Gát, Đa-vít thi hành lệnh Chúa Hằng Hữu.
  guj-2017: માટે ગાદના કહેવા પ્રમાણે, ઈશ્વરે આજ્ઞા કરી હતી તે મુજબ, દાઉદ ગયો.
  pon-2006A: Depit eri peikiong koasoandien KAUN-O oh patohla nin duwen me Kad padahkihongehr.
  por-BRBSL: David subiu de acordo com o ditado de Gad, como Yahweh ordenou.
  cth-cth: BAWIPA ni a dei e patetlah Devit ni a cei.
  twi-twi: Na Dawid kɔyɛɛ nea Awurade hyɛɛ no sɛ ɔnyɛ no.
  hlt-hlt: Te dongah BOEIPA loh a uen Gad kah ol vanbangla David khaw cet.
  tbz-SIM: Kɛ̀ Dɑfiti kɔtɛ kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ntì nɑ̀kɛ́mɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò Kɑti kòò ò nɑ̀kɛ́.
  msy-2020: Ezɨ Gat Devit mɨkemezɨ moghɨn, Devit, Ikiavɨra Itir Godɨn Akar Gavgavimɨn
    gɨn ghua me witɨn dagheba isir danganir kamɨn oto.
  dop-dop: Ɩlɛnɑ Tɑfiiti polo ɩsɩɩ Tɑcɑɑ heeluɣu-ɩ tɔ.
  azb-azb: Qadın sözü ilə Davud Rəbbin əmr etdiyi kimi çıxdı.
  eng-DBY: And David, according to the saying of Gad, went up as Jehovah had commanded.
  hin-2017: अतः दाऊद यहोवा की आज्ञा के अनुसार गाद का वह वचन मानकर वहाँ गया।
  wol-KYG: Daawuda dem ca, na ko ko Aji Sax ji sante, Gàdd jottli.
  eng-YLT: and David goeth up, according to the word of Gad, as Jehovah commanded.
  eng-WYC-2017: And David went up, after the word of Gad, which the Lord had commanded
    to him.
  eng-WMBB: David went up according to the saying of Gad, as the LORD commanded.
  urd-GVH: चुनाँचे दाऊद चढ़कर गाहने की जगह के पास आया जिस तरह रब ने जाद की मारिफ़त
    फ़रमाया था।
  rug-rug: Va tabea e Devita sa zinama te Zihova meke sage la, gua sapu tozi nia e
    Qadi koasa.
  gaz-gaz: Kanaafuu Daawit akkuma Waaqayyo karaa Gaadiin isa ajajetti ol baʼe.
  fra-LSG: David monta, selon la parole de Gad, comme l’Éternel l’avait ordonné.
  yal-yal: Gadi a falan ma, Dawuda yi siga mɛnni alo Alatala a yamari a ma kii naxan
    yi.
  haw-1868: Pii aku la o Davida ma ka olelo ana a Gada, e like me ka Iehova i kauoha
    mai ai.
  arb-NAV: فَانْطَلَقَ دَاوُدُ حَسَبَ كَلامِ جَادٍ الَّذِي أَمَرَهُ بِهِ الرَّبُّ.
  ewe-ewe: David yi be yeawɔ nu si Yehowa to Gad dzi gblɔ nɛ.
  eng-LEE: And David went up, according to the word of Gad, as the Lord had commanded.
  asm-FB: তাতে যিহোৱাৰ আজ্ঞা অনুসাৰে গাদৰ নিৰ্দেশ মানি দায়ুদ উঠি গ’ল।
  sus-A: دَوُدَ نَشَ تٍ نَا عَلْ فَدِ عَ قَلَ عَ بّ عَلَتَلَ شِلِ رَ كِ نَشّ.
  fra-SBL: David monta, selon la parole de Gad, comme l'avait ordonné l'Éternel.
  hbo-hbo: וַיַּ֤עַל דָּוִד֙ כִּדְבַר־גָּ֔ד כַּאֲשֶׁ֖ר צִוָּ֥ה יְהוָֽה׃
  kik-kik: Nĩ ũndũ ũcio Daudi akĩambata o ta ũrĩa Jehova aathanĩte na kanua ka Gadi.
  fra-NCL: David monta, selon la parole de Gad, comme Yahweh l’avait ordonné.
  cek-AK: To pongah Angraeng mah Gad khaeah thuih ih lok baktih toengah, David loe
    caeh tahang.
  cuk-cuk: Deyob David, Bab-Jehová, Gadʼba ega ibmar sogsagusadba nadegusad.
  uig-CYR: Давут Гадниң сөзи бойичә Пәрвәрдигар буйруғандәк қилди.
  tel-2017: దావీదు గాదు ద్వారా యెహోవా యిచ్చిన ఆజ్ఞ ప్రకారం బయలు దేరాడు.
  hat-BSA: David te monte pa pawòl a Gad la, jis jan ke SENYÈ a te kòmande a.
  kos-kos: David el akos sap lun LEUM GOD, ac el som oana ma Gad el fahk nu sel.
  hbo-WLC: וַיַּ֤עַל דָּוִד֙ כִּדְבַר־גָּ֔ד כַּאֲשֶׁ֖ר צִוָּ֥ה יְהוָֽה׃
  ibo-ibo: Ya mere, Devid rubere isi gaa mee dịka iwu Onyenwe anyị nyere site nʼọnụ
    Gad.
  ory-ory: ତେଣୁ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞା ପ୍ରମାଣେ ଗାଦ୍‍ର ବାକ୍ୟାନୁସାରେ ଉଠିଗଲେ।
  chk-chk: Iei mine Tafit a aleasochisi ekewe kapas Kat a üreni fän alon ewe Samol
    mi Lapalap o feitä.
  ssd-ssd: nu ndek Suŋgo tuku pasa ta dubimba kumba ka Gad nu sana taŋamba ndo kina.
  rop-rop: Wal King Deibid bin duwit langa YAWEI, en imbin dum wanim Ged bin dalim
    im blanga dum,
  ukr-1871: І пійшов Давид по слову Гадовому, як повелїв Господь.
  deu-1951: Also ging David hinauf, wie Gad gesagt und der HERR geboten hatte.
  eng-JPS: And David went up according to the saying of Gad, as the LORD commanded.
  srp-1865: I otide David po rijeèi Gadovoj, kako Gospod zapovjedi.
  lug-lug: Awo Dawudi n’agondera ebiragiro bya Mukama Katonda bye yayisa mu Gaadi,
    n’ayambuka ku gguuliro.
  heb-heb: ויעל דוד כדבר גד כאשר צוה יהוה׃
  ben-IRV: অতএব দায়ূদ সদাপ্রভুর আদেশ মত গাদের বাক্য অনুসারে উঠে গেলেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਗਾਦ ਦੇ ਆਖਣ ਅਨੁਸਾਰ ਜਿਵੇਂ ਯਹੋਵਾਹ ਦੀ ਆਗਿਆ ਸੀ ਉੱਥੇ ਗਿਆ।
  tkr-tkr: Qadıne cuvabıka, Davud, Rəbbee əmr hav'uyn xhinne maqa hayk'an.
  mya-JVB: ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆိုသည်အတိုင်း ဒါဝိဒ် သည် သွား လေ၏။
  tbg-tbg: Gaativa minti tuvaro Devitiva Noravano Kotiva vira noqihairo tiva amuntema
    kero, mini vura.
  hmo-hmo: Davida ese Lohiabada ena oda ia kamonai henia, bona Gadi ena hereva gauna
    ia karaia.
  urd-urd: इसलिए दाऊद जाद के कहने के मुताबिक़ जैसा ख़ुदावन्द का हुक्म था गया।
  rus-SYN: И пошел Давид по слову Гада пророка, как повелел Господь.
  bqc-SIM: Ɔ̃ Davidi gɛ̀ lá Dii a yã'ò Gadaɛwa.
  tcz-CHONGTHU: Hichun Pakaiyin Gad thu apeh bangin David jong chu achetou vin agabol
    tan ahi.
  mar-mar: दावीदाने मग परमेश्वराच्या इच्छेनुसार गादच्या म्हणण्याप्रमाणे केले. तो अरवनाला
    भेटायला गेला.
  qub-qub: Chaymi Davidga aywaran Tayta Dios willachishanno.
  bqp-bqp: Akũ Dauda gɛ̀ɛ lákũ Dikiri a yã ò Gadanɛ nà.
  hat-hat: David koute sa Gad te di l' la, li moute lakay Araounak jan Seyè a te ba
    li lòd la.
  eng-BSB: So David went up at the word of Gad, just as the LORD had commanded.
  tod-tod: Davide liini ná, eɠɛʋelei Ɠɔoɠɔ GALAGI valini la Gade ma ga é bo ma.
  eng-WEBPB: David went up according to the saying of Gad, as the LORD commanded.
  kbq-kbq: Anage higeno, Ra Anumzamo'ma Gati'ma asamia kante anteno anaza ome retro
    hunaku, Deviti'a marerino vu'ne.
  nhe-BL: Huajca David yajqui queja TOTECO quiilhuijtoya itiocamanalojca, Gad, para
    ma quichihua.
  bus-bus: Ben Dauda gàa lán Dii à yã ò Gadanɛ nà.
  gub-BL: Weruzar Tawi Tupàn Tuweharupi Wiko Ma'e ize'eg kury, Kaz hemimume'u kwer
    rupi katete kury.
  eng-DRA: And David went up according to the word of Gad which the Lord had commanded
    him.
