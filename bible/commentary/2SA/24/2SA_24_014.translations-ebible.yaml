verse: 2SA.024.014
translations:
  mal-C: 'ദാവീദ് ഗാദിനോടു പറഞ്ഞു: “ഞാൻ വലിയ വിഷമത്തിലായിരിക്കുന്നു; നാം യഹോവയുടെ കൈകളിൽത്തന്നെ
    വീഴട്ടെ! അവിടത്തെ ദയ വലിയതാണല്ലോ! എന്നാൽ മനുഷ്യകരങ്ങളിൽ ഞാൻ വീഴാതിരിക്കട്ടെ!”'
  deu-TKW: 'David entgegnete Gad: Mir ist sehr bange - laß uns in die Hand Jahwes
    fallen, denn sein Erbarmen ist groß; aber Menschen möchte ich nicht in die Hände
    fallen!'
  lin-lin: 'Davidi azongiselaki Gadi : — Nazali na pasi makasi na motema. Eleki malamu
    mpo na ngai kokweya na maboko ya Yawe, pamba te mawa na Ye ezali solo monene ;
    kasi tika ete nakweya te na maboko ya bato.'
  eng-LSV: And David says to Gad, “I have great distress; please let us fall into
    the hand of YHWH, for His mercies [are] many, but do not let me fall into the
    hand of man.”
  eng-GNV: 'And Dauid said vnto Gad, I am in a wonderfull strait: let vs fall nowe
    into the hand of the Lord, (for his mercies are great) and let mee not fall into
    the hand of man.'
  eng-WEBSTER: 'And David said to Gad, I am in a great strait: let us fall now into
    the hand of the LORD; for his mercies are great: and let me not fall into the
    hand of man.'
  nhw-BL: 'Huan David quinanquili: ―Tlahuel nimotequipachohua. ¿Quenicatza huelis
    nijmatis catli más cuali para tojuanti? Ma tihuetzica imaco TOTECO huan tijselise
    nopa hueyi cocolistli, pampa yaya hueyi itlaicnelil. Pero amo ma tihuetzica ininmaco
    tocualancaitacahua.'
  swh-ONEN: Daudi akamjibu Gadi, “Nitataabika sana. Afadhali tuangukie mikononi mwa
    Bwana, kwa maana rehema zake ni kuu, lakini usiniache nianguke mikononi mwa wanadamu.”
  bba-bba: Yerɑ Dɑfidi u Gɑdi wisɑ u nɛɛ, nuku sɑnkirɑ bɑkɑnɑ nu mɑn deemɑ mi. N burɑm
    bo Yinni Gusunɔ u mɑn sɛɛyɑsiɑ ye tɔnu koo kɑ mɑn sɛɛyɑsiɑ. Domi win wɔnwɔndɑ
    kpɑ̃.
  eng-KJVCPB: 'And David said unto Gad, I am in a great strait: let us fall now into
    the hand of the Lord; for his mercies are great: and let me not fall into the
    hand of man.'
  luo-luo: Daudi nodwoko Gad niya, “An-gi chuny lit ahinya. Ber mondo alwar e lwet
    Jehova Nyasaye, nikech ngʼwonone duongʼ, to kik iweya alwar e lwet ji.”
  meu-meu: Bena David ese Gad e haere henia, eto, Daragu eme doko; Iehova imana ai
    baita moru be namo, badina be ena hebogahisi na bada; a lau na taunimanima imadia
    ai basina moru.
  npi-ULB: त्यसपछि दाऊदले गादलाई भने, “म ठुलो कष्‍टमा परेको छु । मानिसको हातमा पर्नुभन्दा
    परमप्रभुको हातमा नै हामी परौं, किनकि उहाँका दयापूर्ण कामहरू धेरै महान् छन् ।”
  yor-yor: Dafidi sì wí fún Gadi pé, “Ìyọnu ńlá bá mi. Jẹ́ kí a fi ara wa lé Olúwa
    ní ọwọ́; nítorí pé àánú rẹ̀ pọ̀; kí ó má sì ṣe fi mí lé ènìyàn ní ọwọ́.”
  ind-ind: Jawab Daud, “Aduh! Celakalah saya! Lebih baik kita menerima hukuman langsung
    dari tangan TUHAN daripada melalui manusia, karena Dia penuh belas kasihan.”
  pes-OPCB: 'داوود گفت: «در تنگنا هستم. بهتر است به دست خداوند بیفتم تا به دست انسان،
    زیرا رحمت خداوند عظیم است.»'
  tgl-ULB: Pagkatapos sinabi ni David kay Gad, “Hirap na hirap ang aking kalooban.
    Hayaang mahulog tayo sa kamay ni Yahweh kaysa mahulog sa mga kamay ng mga tao,
    napakadakila ng kaniyang mga mahabaging gawa.”
  hui-hui: Ani layagola Debidi ibugua Gadahondo lamialu lalu, Í̠na bi áyu langiriruni
    hale howa genda timbuniore yu bedogoni. Ani bidogo ainde Anduane Homogo ibunime
    ogoale bule lalu ibugua bule hameledadagua o inahondo bilo waha. Irane ibunime
    ina dara hai haga kagodago. Anigo agalime ina mo ko halu belo hame naledo, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ငါ​သည်​အ​လွန်​ဆိုး​ရွား​သည့် အ​ခြေ​အ​နေ​နှင့်​ကြုံ​တွေ့​ရ​ပါ​သည်​တ
    ကား။ လူ့​လက်​ဖြင့်​ဒဏ်​မ​ခံ​ရ​ပါ​စေ​နှင့်။ ထာ​ဝ​ရ​ဘု​ရား​ပင်​ဒဏ်​ပေး​တော်​မူ​ပါ
    စေ။ ကိုယ်​တော်​သည်​က​ရု​ဏာ​ထား​တော် မူ​တတ်​သော​အ​ရှင်​ဖြစ်​ပါ​၏'' ဟု​ဂဒ် အား​ဆို​၏။-
  bod-N: དཱ་བིད་ཀྱིས་གཱ་རྡུ་ལ། བདག་ནི་ཅི་བྱ་གཏོལ་མེད་དུ་གྱུར། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཐུགས་རྗེ་འཛད་མཐའ་མེད་པ་མངའ་བས་ན།
    མིའི་ལག་པར་ལྷུང་བ་ལས་ཁོང་གི་ཕྱག་ཏུ་ལྷུང་བ་ལེགས་སོ་ཞེས་ཞུས་པས།
  sna-sna: Dhavhidhi akati kuna Gadhi, “Ndiri pakutambudzika kukuru. Ngatiwirei hedu
    mumaoko aJehovha, nokuti ngoni dzake ihuru; asi musandirega ndichiwira mumaoko
    avanhu.”
  spa-BLM: 'David dijo a Gad: “Estoy en apuros. Caigamos ahora en la mano de Yahvé,
    porque sus misericordias son grandes. No caiga en la mano del hombre”.'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈: —Maxtzac nachaj vuj ticnaic tas tz''aj
    valani. Vach'' tzon̈ can d''a yol sc''ab'' Jehová, yujto nivan tz''oc'' sc''ol
    d''ayon̈, mocab'' d''a yol sc''ab'' eb'' anima tzon̈ cani, xchi vin̈.'
  swh-ULB: Ndipo Daudi alipomwambia Gadi, “Nipo katika shida kubwa. Haya na tuanguke
    katika mikono ya Yahwe kuliko kuanguka katika mikono ya mwanadamu, kwani matendo
    yake ya rehema ni makuu sana.”
  bel-bel: 'І сказаў Давід Гаду: цяжка мне вельмі; але няхай упаду я ў рукі Госпаду,
    бо вялікая міласэрнасьць Ягоная; толькі б у рукі людзкія ня ўпасьці мне.'
  deu-ELBBK: 'Und David sprach zu Gad: Mir ist sehr angst! Mögen wir doch in die Hand
    des HERRN fallen, denn seine Erbarmungen sind groß; aber in die Hand der Menschen
    lass mich nicht fallen!'
  mbb-OT: Midtavak si David diyà te ki Gad te, “Egkereǥenan a utew te kebpilì. Deyzey
    pa ke iyan en is Nengazen edsilut kenami te menge etew, su hihizuwen is Nengazen.”
  mal-2015: 'ദാവീദ് ഗാദിനോടു: ഞാൻ വലിയ വിഷമത്തിൽ ആയിരിക്കുന്നു; നാം യഹോവയുടെ കയ്യിൽ
    തന്നേ വീഴുക; അവന്റെ കരുണ വലിയതല്ലോ; മനുഷ്യന്റെ കയ്യിൽ ഞാൻ വീഴരുതേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David phenďa le Gadoske: „Som andro baro pharipen! Radeder kamav, hoj
    man te marel o RAJ, bo ov hino igen milosťivo, sar hoj man te maren o manuša.“'
  pes-OPV: 'داود به‌جادگفت: «در شدت تنگی هستم. تمنا اینکه به‌دست خداوند بیفتیم زیرا
    که رحمتهای او عظیم است وبه‌دست انسان نیفتم.»'
  ron-1924: 'Давид а рэспунс луй Гад: „Сунт ынтр-о маре стрымтораре! О, май бине сэ
    кэдем ын мыниле Домнулуй, кэч ындурэриле Луй сунт немэрӂините, дар сэ ну кад ын
    мыниле оаменилор!”'
  ben-OBCV: দাউদ গাদকে বললেন, “আমি খুব বিপদে পড়েছি। সদাপ্রভুর হাতেই পড়া যাক, কারণ
    তাঁর দয়া সুমহান; তবে আমরা যেন মানুষের হাতে না পড়ি।”
  som-som: Markaasaa Daa'uud wuxuu Gaad ku yidhi, Cidhiidhi weyn baan ku jiraa; haddaba
    Rabbiga gacantiisa aan ku dhacno; waayo, naxariistiisu waa badan tahay; laakiinse
    yaanan dad gacantiis ku dhicin.
  lat-VUC: 'Dixit autem David ad Gad: Coarctor nimis: sed melius est ut incidam in
    manus Domini (multæ enim misericordiæ ejus sunt) quam in manus hominum.'
  eng-ASVBT: 'And David said unto Gad, I am in a great strait: let us fall now into
    the hand of Jehovah; for his mercies are great; and let me not fall into the hand
    of man.'
  ita-1885: 'Allora Davide disse a Gad: Io son grandemente distretto: deh! caggiamo
    nelle mani del Signore; perciocchè le sue compassioni son grandi; e ch''io non
    caggia nelle mani degli uomini.'
  eng-LXXUP: 'And David said to Gad, On every side I am much straitened: let me fall
    now into the hands of the Lord, for his compassions are very many; and let me
    not fall into the hands of man.'
  eng-ULB: Then David said to Gad, “I am in deep trouble. Let us fall into Yahweh's
    hands rather than into the hand of man, for his merciful actions are very great.”
  spa-VBL: 'Entonces David le respondió a Gad: “¡Esta es una situación terrible para
    mí! Por favor, deja que el Señor decida mi castigo, porque es misericordioso.
    No permitas que la gente me castigue”.'
  fra-_FOB: 'Alors David répondit à Gad: Je suis dans une grande angoisse. Oh! que
    nous tombions entre les mains de l''Éternel, car ses compassions sont grandes;
    et que je ne tombe pas entre les mains des hommes!'
  mal-mal: 'ദാവീദ് ഗാദിനോട്: “ഞാൻ വലിയ വിഷമത്തിൽ ആയിരിക്കുന്നു; നാം യഹോവയുടെ കയ്യിൽ
    തന്നെ വീഴുക; അവന്റെ കരുണ വലിയതല്ലോ; മനുഷ്യന്റെ കയ്യിൽ ഞാൻ വീഴരുതേ” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne jawāb diyā, “Hāy, maiṅ kyā kahūṅ? Maiṅ bahut pareshān hūṅ. Lekin
    ādmiyoṅ ke hāth meṅ paṛne kī nisbat behtar hai ki maiṅ Rab hī ke hāth meṅ paṛ
    jāūṅ, kyoṅki us kā rahm azīm hai.”
  suz-BL: मिनु दाऊदम गाद कली “गो शुश श्‍येत जशो बाक्‍नुङ। आंइ कली परमप्रभु यावे आ
    गुइम दुम्‍चान रिम्‍शो बाक्‍ब। मारदे हना आ शिशी ठेयब बाक्‍ब। गो मुर आन गुइम मदुम्‍ङल”
    देंमाक्‍त।
  ita-1927: 'E Davide disse a Gad: “Io sono in una grande angoscia! Ebbene, che cadiamo
    nelle mani dell’Eterno, giacché le sue compassioni sono immense; ma ch’io non
    cada nelle mani degli uomini!”'
  ckb-ckb: 'داودیش بە گادی گوت: «زۆر لە تەنگانەدام، با بکەوینە دەستی یەزدان، چونکە
    ئەو بەزەیی زۆرە، بەڵام با نەکەوینە ژێر دەستی مرۆڤەوە.»'
  eng-BBE: 'And David said to Gad, This is a hard decision for me to make: let us
    come into the hands of the Lord, for great are his mercies: let me not come into
    the hands of men.'
  kan-OKCV: ಆಗ ದಾವೀದನು ಗಾದನಿಗೆ, “ನಾನು ಬಹು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಇದ್ದೇನೆ. ಈಗ ಯೆಹೋವ ದೇವರ ಕೈಯಲ್ಲಿಯೇ
    ಬೀಳೋಣ, ಏಕೆಂದರೆ ಅವರ ಕರುಣೆಯು ದೊಡ್ಡದು, ಆದರೆ ಮನುಷ್ಯರ ಕೈಯಲ್ಲಿ ಬೀಳಲಾರೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தாவீது காத்தை நோக்கி: கொடிய பிரச்சனையில் அகப்பட்டிருக்கிறேன்;
    இப்போது நாம் யெகோவாவுடைய கையிலே விழுவோமாக; அவருடைய இரக்கங்கள் மிகப்பெரியது; மனிதர்கள்
    கையிலே விழாமல் இருப்பேனாக என்றான்.'
  spa-RV-1909: 'Entonces David dijo á Gad: En grande angustia estoy: ruego que caiga
    en la mano de Jehová, porque sus miseraciones son muchas, y que no caiga yo en
    manos de hombres.'
  ron-BTF: 'Și David i-a spus lui Gad: Eu sunt într-o mare strâmtorare; să cădem acum
    în mâna DOMNULUI, pentru că îndurările lui sunt mari; și nu mă lăsa să cad în
    mâna omului.'
  eng-WEBP: David said to Gad, “I am in distress. Let us fall now into the LORD’s
    hand, for his mercies are great. Let me not fall into man’s hand.”
  eng-FBV: David replied to Gad, “This is an awful situation for me! Please, let the
    Lord decide my punishment, for he is merciful. Don't let me be punished by people.”
  nld-1939: 'Toen zeide David tot Gad: Ik weet geen raad; maar ik wil toch liever
    vallen in de hand van Jahweh, wiens barmhartigheid groot is, dan in de hand van
    mensen! Zo koos David de pest.'
  nch-BL: 'Huan David quinanquili: ―Tahuel nimocuesohua. ¿Quenicatza huelis nijmatis
    catijqui más cuali para tojuanti? Ma tihuetzica imaco TOTECO huan tijselise nopa
    hueyi cocolisti, pampa yaya hueyi itaicnelil. Pero ma amo tihuetzica inimaco tocualancaitacahua.'
  vie-1934: 'Đa-vít bèn đáp cùng Gát rằng: Sự khốn khổ tôi lớn thay! Thế thì, nguyện
    tôi sa vào tay của Đức Giê-hô-va, vì những sự thương xót của Ngài là lớn lắm;
    nhưng chớ cho tôi sa vào tay của loài người ta.'
  hin-CV: तब दावीद ने गाद को उत्तर दिया, “मैं बड़ी मुसीबत में हूं. हमें याहवेह के
    हाथ से दिया गया दंड ही सहने दीजिए, क्योंकि अपार है उनकी कृपा. मुझे किसी मनुष्य
    के हाथ में न पड़ने दें.”
  spa-BES: 'Entonces David dijo a Gad: Esta es una decisión difícil para mí: preferimos
    ir a las manos del Señor, porque grandes son sus misericordias: no me dejes en
    manos de los hombres.'
  tdx-tdx: Aa le hoe t’i Davide amy Gade, vata’e ampoheke iraho; hamake hihotrak’
    am-pità’ Iehovà tika henaneo; fa ra’elahy ty fifere­naiña’e; le ko anga’o hikorovok’
    am-pitá’ ondaty.
  tha-KJV: ดาว​ิดจึงตรัสกับกาดว่า “เรามีความกระวนกระวายมาก ขอให้​เราทั้งหลายตกเข้าไปอยู่ในพระหัตถ์ของพระเยโฮวาห์
    เพราะพระกรุณาคุณของพระองค์​ใหญ่​ยิ่งนัก แต่​ขออย่าให้เราตกเข้าไปในมือของมนุษย์​เลย​”
  por-BR-2018: 'Então Davi disse a Gade: Em grande angústia estou: rogo que caia na
    mão do SENHOR, porque suas misericórdias são muitas, e que não caia eu em mãos
    de homens.'
  deu-ELO: 'Und David sprach zu Gad: Mir ist sehr angst! Mögen wir doch in die Hand
    Jehovas fallen, denn seine Erbarmungen sind groß; aber in die Hand der Menschen
    laß mich nicht fallen!'
  eng-WYC-2018: And David said to Gad, I am constrained on each side greatly (or I
    am greatly constrained on every side); but it is better that I fall into the hands
    of the Lord, for his mercies be many, than into the hands of men.
  epo-epo: 'Tiam David diris al Gad: Estas al mi tre malfacile; sed ni falu en la
    manon de la Eternulo, ĉar granda estas Lia kompatemeco; nur mi ne falu en manon
    homan.'
  uig-PIN: 'Dawut Gadⱪa: Mǝn tolimu tǝngliktǝ ⱪaldim! Sǝndin ɵtünǝyki, biz Pǝrwǝrdigarning
    ⱪoliƣa qüxǝyli; qünki Uning rǝⱨimdilliⱪi zordur; insanning ⱪoliƣa pǝⱪǝt qüxüp
    ⱪalmiƣaymǝn! — dedi.'
  beo-beo: Da:ibidi da bu adole i, “Na da bidi hamosu bagadedafa amoga sisiga:i. Be
    na da osobo bagade dunuga se nabimu higa:i. Hina Gode Hisu da ninima se imunu
    da defea. Bai e da asigisa, amola gogolema:ne olofosu dawa:.”
  tpi-OTNT: Orait na Devit i tokim Gat olsem, “Mi pilim hevi tru long ol dispela tok
    yu mekim long mi. Olsem na larim Bikpela yet i mekim wanem samting em i laik mekim
    long mipela, long wanem, em i God bilong marimari oltaim. Tasol mi no laik bai
    ol man i bagarapim mipela.”
  hau-SA: Dawuda ya ce wa Gad, “Na shiga uku. Gara mu fāɗa a hannuwan Ubangiji gama
    alherinsa da girma yake. Amma fa kada ka bar ni in fāɗa a hannun mutane.”
  uig-LAT: 'Dawut Gadqa: Men tolimu tenglikte qaldim! Sendin ötüneyki, biz Perwerdigarning
    qoligha chüsheyli; chünki Uning rehimdilliqi zordur; insanning qoligha peqet chüshüp
    qalmighaymen! — dédi.'
  nde-nde: UDavida wathi kuGadi, “Ngiphakathi kokukhathazeka okukhulu. Kasiweleni
    ezandleni zikaThixo, ngoba isihawu sakhe sikhulu, kodwa ungangiyekeli ngiwela
    ezandleni zabantu.”
  ton-ton: 'Pea naʻe pehē ʻe Tevita kia Kata, “Kuo ʻefihiaʻi lahi ʻaupito au: tuku
    eni ketau hinga atu ki he nima ʻo Sihova: he ʻoku lahi ʻa ʻene ʻaloʻofa: kaeʻoua
    naʻaku tō atu ki he nima ʻoe tangata.”'
  ces-1613: 'I řekl David k Gádovi: Úzkostmi sevřín jsem náramně; nechať, prosím,
    upadneme v ruku Hospodinovu, neboť jsou mnohá slitování jeho, jediné ať v ruce
    lidské neupadám.'
  eng-WMB: David said to Gad, “I am in distress. Let us fall now into the LORD’s hand,
    for his mercies are great. Let me not fall into man’s hand.”
  tam-TCV: தாவீது காத்திடம், “நான் இப்பொழுது பெரிய இக்கட்டில் அகப்பட்டிருக்கிறேன்.
    யெகோவா மிகவும் இரக்கமுடையவராகையால் நான் அவர் கையில் சரணடைவதையே விரும்புகிறேன்.
    நான் மனிதர் கையில் விழாமல் இருக்கவேண்டும்” என்றான்.
  ceb-ULB: Unya miingon si David ngadto kang Gad, “Ania ako sa lawom nga kasamok.
    Mas maayo pa nga mangapukan kami sa kamot ni Yahweh kaysa sa mga kamot sa tawo,
    kay dako kaayo ang iyang maluluy-on nga mga buhat.”
  pol-UBG: 'Dawid odpowiedział Gadowi: Jestem w udręce. Wpadnijmy raczej w rękę PANA,
    gdyż wielkie jest jego miłosierdzie. Niech nie wpadnę w rękę człowieka.'
  urd-GVU: داؤد نے جواب دیا، ”ہائے، مَیں کیا کہوں؟ مَیں بہت پریشان ہوں۔ لیکن آدمیوں
    کے ہاتھ میں پڑنے کی نسبت بہتر ہے کہ مَیں رب ہی کے ہاتھ میں پڑ جاؤں، کیونکہ اُس
    کا رحم عظیم ہے۔“
  deu-1912: 'David sprach zu Gad: Es ist mir sehr angst; aber laß uns in die Hand
    des HERRN fallen, denn seine Barmherzigkeit ist groß; ich will nicht in der Menschen
    Hand fallen.'
  kan-2017: ಅದಕ್ಕೆ ದಾವೀದನು ಗಾದನಿಗೆ, “ನಾನು ಬಲು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದೇನೆ. ಯೆಹೋವನ ಕೈಯಲ್ಲಿ
    ಬೀಳುತ್ತೇನೆ, ಆತನು ಕೃಪಾಪೂರ್ಣನು ನಾನು ಮನುಷ್ಯರ ಕೈಯಲ್ಲಿ ಬೀಳಲೊಲ್ಲೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar David, “Kug aw ngabang nike math e liyab ngog! Machane dabug ni
    girdi’ e nge gechig nageg. Nge mang SOMOL e nge gechig nagdad, ya ir e ba marnguy.”
  hlt-MCSB: David loh Gad taengah, “Kai puen ka cak tangkik coeng. A haidamnah tah
    aka len koek haidamnah la a om dongah BOEIPA kah kut dongah tla uh mai saeh lamtah
    hlang kut dongah ka tla boel mai eh,” a ti.
  mdy-ETH: ዳውቴ ማሃዖ፦ «ታ ዎኖ ዶኦራንዳቴያ ታኣም ዔርቶ ዒፄኔ! ጋዓንቴ ዓሲ ኩቺ ጋርሲ ጌላኒ ታ ኮዑዋሴ፤ ናንጊና ናንጋ
    ጎዳ ሚጪንታያታሢሮ ዒ ታኣም ኮይሳ ሜቶ ዒንጎንጎ!» ጌዔኔ።
  twi-ASANTE: Dawid ka kyerɛɛ Gad sɛ, “Yɛwɔ ahohiahia mu. Momma yɛmfa yɛn ho nhyɛ
    Awurade nsa, ɛfiri sɛ, nʼadɔeɛ dɔɔso; nanso, mma me nkɔtɔ nnipa nsam.”
  eng-WEBU: David said to Gad, “I am in distress. Let us fall now into the LORD’s
    hand, for his mercies are great. Let me not fall into man’s hand.”
  wal-wal: Hegaappe guyyiyan Daawiti Gaada, “Taani keehippe un77ettaas. GODAA maarotai
    gita gidiyo gishshau, nuuni ane a kushiyan kunddoos; tana asatu kushiyan kunddissoppa”
    yaagiis.
  spa-PDDPT: 'David respondió a Gad: Estoy en gran angustia. Es preferible caer en
    manos de Yavé que caer en manos de los hombres, porque muchas son las misericordias
    de Él.'
  gun-gun: 'Gade pe Davi ombovai: — Xee ma ajexavaia aendu. Ha''eveve Senhor po py
    anhemboaxa uka rã, mba''eta ha''e ma opa e''ỹ va''e nhanemboaxy va''e. Ha''e rã
    avakue po py ma xee nanhemboaxa ukaxei — he''i.'
  agu-BL: —I bin jalu' ja no'c wutz pe'm tan Kataj Ryos. Poro le wutz wetz wajtza'kl,
    mas balaj yi nink katij ox k'ej kacawsa'tz tk'ab i', na chumam nin yi banl talma'
    i' ske'j, swutz yi cho'nk kacu' chik'ab yi e' wunak.
  ilo-ULB: Ket kinuna ni David kenni Gad, “Narikut ti sasaadek. Kadagiti ima lattan
    ni Yahweh ti pakatnagan tayo a saan ket a kadagiti ima dagiti tattao, gapu ta
    manangaasi unay isuna.”
  kpg-kpg: David ga helekai, “Au guu noho i lodo di haingadaa damanaiee! Au hagalee
    hiihai e kae di hagaduadua mai baahi nia daangada. Dimaadua gi bida hagaduadua ina
    gidaadou, idimaa go Mee dela e honu i tumaalia.”
  uig-ARA: 'داۋۇت گادقا: مەن تولىمۇ تەڭلىكتە قالدىم! سەندىن ئۆتۈنەيكى، بىز پەرۋەردىگارنىڭ
    قولىغا چۈشەيلى؛ چۈنكى ئۇنىڭ رەھىمدىللىقى زوردۇر؛ ئىنساننىڭ قولىغا پەقەت چۈشۈپ
    قالمىغايمەن! ــ دېدى.'
  sus-sus: Dawuda naxa Gadi yaabi, «N bɔɲɛ bara maɲaaxu a xɔrɔxɔɛ ra. A lan n xa n
    sa Alatala nan bɛlɛxɛ i, naxan xa kinikini gbo. Na fisa adamadie bɛlɛxɛe bɛ.»
  pon-2006: Depit ahpw sapeng, mahsanih, “I milahr nan apwal laud! Ahpw I sohte men
    ale lokolok sang rehn aramas. KAUN-O en ketin pein kalokei kiht, pwe ih me uhdahn
    kupwurkalahngan.
  ksd-ksd: 'Ma David i ga biti tai Gad: Iau ti kaina muka; ia kaka na boina ba ra
    lima i ra Luluai na vakadik avet, tago kana varmari i ngala mat, ma ra lima i
    ra tarai pata.'
  tur-YTC: 'David Gad''a dedi: “Sıkıntıdayım. Şimdi Yahve''nin eline düşelim, çünkü
    merhametleri büyüktür. İnsan eline düşmeyeyim.”'
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Γὰδ, στενά μοι πάντοθεν σφόδρα ἐστίν· ἐμπεσοῦμαι
    δὴ εἰς χεῖρας Κυρίου, ὅτι πολλοὶ οἱ οἰκτιρμοὶ αὐτοῦ σφόδρα· εἰς δὲ χεῖρας ἀνθρώπου
    οὐ μὴ ἐμπέσω.
  ind-AYT: Daud berkata kepada Gad, “Hatiku sedih sekali. Biarlah kita jatuh ke dalam
    tangan TUHAN, sebab besar belas kasihan-Nya. Namun, janganlah aku jatuh ke dalam
    tangan manusia.”
  nya-nya: Davide anati kwa Gadi, “Ine ndavutika kwambiri mu mtima mwanga. Ife atilange
    ndi Yehova pakuti chifundo chake ndi chachikulu, koma ndisalangidwe ndi anthu.”
  hrv-hrv: 'David odgovori Gadu: “Na velikoj sam muci! Ali neka padnemo u ruke Jahvine,
    jer je veliko njegovo milosrđe, a u ljudske ruke neka ne zapadnem!”'
  mps-mps: Tialima, Devitgo Gatba te tama po wali, “Nago enabolo te wali pode te ena
    homu sęgę mu ebao. Tama tibaso, Genuai Bidigo digi te agai mena sę te dabolo
    yabo homu ebo te sę emainu yao, magi baso meni, aga te olo tau sabo wiegi yai
    kolesaga sesemane sogo ebo God dao. Tiali goli, te eno homugo te boi bidi dabego
    da dolomainu ebo te eno homugo usu meni yai,” wali.
  tpi-tpi: Orait na Devit i tokim Gat olsem, “Mi pilim hevi tru long ol dispela tok
    yu mekim long mi. Olsem na larim Bikpela yet i mekim wanem samting em i laik mekim
    long mipela, long wanem, em i God bilong marimari oltaim. Tasol mi no laik bai
    ol man i bagarapim mipela.”
  dan-1931: 'David svarede Gad: “Jeg er i såre stor Vånde - lad os så falde i HERRENS
    Hånd, thi hans Barmhjertighed er stor; i Menneskehånd vil jeg ikke falde!”'
  vie-OVCB: 'Đa-vít đáp: “Ta buồn khổ quá! Nhưng, thà rơi vào tay Chúa Hằng Hữu còn
    hơn vào tay người ta, bởi Ngài rộng lòng thương xót.”'
  guj-2017: ત્યારે દાઉદે ગાદને કહ્યું, “હું ઘણી મુશ્કેલીમાં છું. માણસનાં હાથમાં પડવા
    કરતાં આપણે ઈશ્વરના હાથમાં જ પડીએ એ સારું છે. કેમ કે તેમની દયા પુષ્કળ છે.”
  pon-2006A: Depit ahpw sapeng, mahsanih, “I milahr nan apwal laud! Ahpw I sohte men
    ale lokolok sang rehn aramas. KAUN-O en ketin pein kalokei kiht, pwe ih me uhdahn
    kupwurkalahngan.
  por-BRBSL: 'David disse a Gad: “Estou em apuros. Vamos cair agora nas mãos de Javé,
    pois suas misericórdias são grandes. Que eu não caia na mão do homem”.'
  cth-cth: Devit ni Gad koevah, kângailah a ru toe. BAWIPA e kut dawk bawt naseh.
    Bangkongtetpawiteh, a lungmanae teh a len. Tami e a kut dawk teh na phat sak hanh
    telah Gad koe a dei pouh.
  twi-twi: Dawid ka kyerɛɛ Gad se, “Yɛwɔ ahohiahia mu. Momma yɛmfa yɛn ho nhyɛ Awurade
    nsa, efisɛ nʼadɔe dɔɔso; nanso mma me nkɔtɔ nnipa nsam.”
  hlt-hlt: David loh Gad taengah, “Kai puen ka cak tangkik coeng. A haidamnah tah
    aka len koek haidamnah la a om dongah BOEIPA kah kut dongah tla uh mai saeh lamtah
    hlang kut dongah ka tla boel mai eh,” a ti.
  tbz-SIM: 'Kɛ̀ Dɑfitii nɑ́kɛ́ Kɑdi kɛ dɔ̀: N yɛ̀mmɛ̀ mɛɛ̀ cɑ̀ɑ̀rɛ̀ mɛdiɛ̀. Kɛ̀ ti
    do ti Yiɛ̀ nKuyie nnɔ̀ùtɛ̀ miɛkɛ dɛ̀ tɔ̃ũmu, kɛ yɛ̃́ kù sémmɛ̀ dɛumɛ̀. M bɑ́ɑ́
    do n nititɔù nɔu miɛkɛ.'
  msy-2020: Ezɨ Devit bar atiatigha kamaghɨn Gat mɨgei, “Nɨ na mɨgeir akar kam, osɨmtɨzir
    ekiam na ganɨdi. Kɨ fo, Ikiavɨra Itir God a zurara apangkuvir God. Kamaghɨn, a
    bizir manam damusɨ a damu. Kɨ kamaghɨn aghua, gumazamiziba e gasɨghasɨgham.”
  dop-dop: 'Ntɛnɑ Tɑfiiti cɔ-ɩ sɩ: Mɑ lɑŋlɛ pǝsɑɑ kɛ́. Ɩlɛ Tɑcɑɑ kɛ tǝ pɛtɑ tɑ tɩ.
    Sɑnɑ ɩnɩ ɩ́ hɔ tɑ ŋkpɑŋŋ nɑ mpi yʋlʋ kɑ hɔmɩ-ɩ tɔ. Mpi tɔ, Tɑcɑɑ pǝtɔɔtǝlɛ tɔɔwɑɣɑ.'
  azb-azb: 'Davud Qada dedi: «Mənim üçün çox çətindir. İnsan əlinə düşməkdənsə qoy
    Rəbbin əlinə düşək, çünki Onun rəhmi çoxdur».'
  eng-DBY: 'And David said to Gad, I am in a great strait: let us fall, I pray thee,
    into the hand of Jehovah; for his mercies are great; but let me not fall into
    the hand of man.'
  hin-2017: दाऊद ने गाद से कहा, “मैं बड़े संकट में हूँ; हम यहोवा के हाथ में पड़ें,
    क्योंकि उसकी दया बड़ी है; परन्तु मनुष्य के हाथ में मैं न पड़ूँगा।”
  wol-KYG: 'Daawuda ne Gàdd: «Am naa njàqare lool; waaye naa tàbbi ci loxol Aji Sax
    ji, ndax yërmandeem réy na, waaye yàlla buma daanu ci loxol nit!»'
  eng-YLT: And David saith unto Gad, 'I have great distress, let us fall, I pray thee,
    into the hand of Jehovah, for many [are] His mercies, and into the hand of man
    let me not fall.'
  eng-WYC-2017: And David said to Gad, I am constrained on each side greatly; but
    it is better that I fall into the hands of the Lord, for his mercies be many,
    than into the hands of men.
  eng-WMBB: David said to Gad, “I am in distress. Let us fall now into the LORD’s
    hand, for his mercies are great. Let me not fall into man’s hand.”
  urd-GVH: दाऊद ने जवाब दिया, “हाय, मैं क्या कहूँ? मैं बहुत परेशान हूँ। लेकिन आदमियों
    के हाथ में पड़ने की निसबत बेहतर है कि मैं रब ही के हाथ में पड़ जाऊँ, क्योंकि उसका
    रहम अज़ीम है।”
  rug-rug: Olaṉa se Devita, “Tasuna hola sa qua vinizata! Ba lopu hiva tava kilasa
    pa keke tie si rau. Mani telena e Zihova va kilasa gami, sina noma hola tugo sa
    Nana tataru.”
  gaz-gaz: Daawit immoo Gaadiin, “Ani akka malee dhiphadheera. Waan araarri isaa guddaa
    taʼeef nu harka Waaqayyoo haa seennu; garuu akka ani harka namaa seenu hin godhin”
    jedhe.
  fra-LSG: 'David répondit à Gad: Je suis dans une grande angoisse! Oh! Tombons entre
    les mains de l’Éternel, car ses compassions sont immenses; mais que je ne tombe
    pas entre les mains des hommes!'
  yal-yal: Dawuda yi a yabi, a naxa, “N sɔxɔlɛ gbeeni, koni n wɛkilɛxi n lu Alatalaa
    sagoni, benun n xa lu muxune sagoni, bayo Alatala kininkinin.”
  haw-1868: 'I aku la o Davida ia Gada, He pilikia nui ko''u: e aho e haule iho kakou
    ano iloko o na lima o Iehova; no ka mea, he nui kona aloha: aole au e make haule
    iloko o ka lima o kanaka.'
  arb-NAV: 'فَأَجَابَ دَاوُدُ: «قَدْ ضَاقَ بِي الأَمْرُ، وَلَكِنْ خَيْرٌ لِي أَنْ
    أَقَعَ فِي يَدِ الرَّبِّ، لأَنَّ مَرَاحِمَهُ كَثِيرَةٌ مِنْ أَنْ أَقَعَ بَيْنَ
    يَدَيْ إِنْسَانٍ».'
  ewe-ewe: David gblɔ na Gad be, “Meɖo xaxa gã aɖe me. Na míadze Yehowa ƒe asi me
    le eƒe nublanuikpɔkpɔ sɔ gbɔ la ta, ke mègana madze amegbetɔ ƒe asi me o.”
  eng-LEE: 'And David said unto Gad, I am in a great strait: let us fall then into
    the hand of the Lord,—for his mercies are great; but let me not fall into the
    hand of man.'
  asm-FB: তাতে দায়ূদে গাদক ক’লে, “মই বৰ ঠেকত পৰিছোঁ৷ আমি যিহোৱাৰ হাতত পৰা ভাল, কিয়নো
    তেওঁৰ দয়া প্ৰচুৰ, কিন্তু মোক মানুহৰ হাতত পৰিবলৈ নিদিয়ক।”
  sus-A: دَوُدَ نَشَ فَدِ يَابِ، «ﭑ بْحّ بَرَ مَحَاشُ عَ شْرْشْي رَ. عَ لَن ﭑ شَ ﭑ
    سَ عَلَتَلَ نَن بّلّشّ عِ، نَشَن شَ كِنِكِنِ فبٌ. نَ قِسَ عَدَ مَدِيٍ بّلّشّيٍ
    بّ.»
  fra-SBL: 'David dit à Gad : « Je suis dans la détresse. Tombons maintenant dans
    la main de Yahvé, car sa miséricorde est grande. Que je ne tombe pas dans la main
    de l''homme. »'
  hbo-hbo: וַיֹּ֧אמֶר דָּוִ֛ד אֶל־גָּ֖ד צַר־לִ֣י מְאֹ֑ד נִפְּלָה־נָּ֤א בְיַד־יְהוָה֙
    כִּֽי־רַבִּ֣ים *רַחֲמֹו (רַֽחֲמָ֔יו) וּבְיַד־אָדָ֖ם אַל־אֶפֹּֽלָה׃
  kik-kik: Daudi akĩĩra Gadi atĩrĩ, “Rĩu ndĩ na thĩĩna mũnene mũno. Nĩtũrekwo tũgwĩre
    moko-inĩ ma Jehova, nĩgũkorwo tha ciake nĩ nyingĩ; no ndũkareke ngwe moko-inĩ
    ma andũ.”
  fra-NCL: 'David répondit à Gad : « Je suis dans une cruelle angoisse. Ah ! Tombons
    entre les mains de Yahweh, car ses miséricordes sont grandes ; mais que je ne
    tombe pas entre les mains des hommes ! »'
  cek-AK: David mah Gad khaeah, Paroeai palung ka set; anih tahmenhaih loe, len parai
    pongah, Angraeng ih ban ah kam timh o halat han boeh; minawk ban thungah amtimsak
    hmah, tiah a naa.
  cuk-cuk: 'David, Gadʼga sogded: —Gwage-naibid-dummad anga uksad, suli-suli an itoged,
    biti an suodibe. Degi-inigwele, an sogdo, ar dulemar-sabsur-odurdakedba Bab-Jehová-e-boni-itoged
    bur-nuedid, ar ade, Bab-Jehová-e-wile-emar-daked bonigan-birgi obined.'
  uig-CYR: 'Давут Гадқа: Мән толиму тәңликтә қалдим! Сәндин өтүнәйки, биз Пәрвәрдигарниң
    қолиға чүшәйли; чүнки Униң рәһимдиллиғи зордур; инсанниң қолиға пәқәт чүшүп қалмиғаймән!
    — деди.'
  tel-2017: అందుకు దావీదు “గొప్ప చిక్కులో పడ్డాను. యెహోవా కరుణా సంపన్నుడు గనక మనుషుల
    చేతిలో పడడం కంటే యెహోవా చేతిలోనే పడదాము” అని గాదుతో అన్నాడు.
  hat-BSA: 'Epi David te di a Gad: “Mwen nan gwo pwoblèm. Annou tonbe nan men a SENYÈ
    a, paske mizerikòd Li gran; men pa kite mwen tonbe nan men a lòm.”'
  kos-kos: Na David el fahk, “Nga arulana fohsak ac nikinyula! Tusruktu nga tia lungse
    ngan kalyeiyuk sin mwet uh. Lela in LEUM GOD na pa orek kaiyuk nu sesr, tuh El
    pakoten.”
  hbo-WLC: וַיֹּ֧אמֶר דָּוִ֛ד אֶל־גָּ֖ד צַר־לִ֣י מְאֹ֑ד נִפְּלָה־נָּ֤א בְיַד־יְהוָה֙
    כִּֽי־רַבִּ֣ים רחמו וּבְיַד־אָדָ֖ם אַל־אֶפֹּֽלָה׃
  ibo-ibo: Devid sịrị Gad, “Anọ m nʼoke nsogbu, ọ ka mma ka anyị daba nʼaka Onyenwe
    anyị karịa ịdaba nʼaka mmadụ, nʼihi na obi ebere ya bara ụba.”
  ory-ory: ତହିଁରେ ଦାଉଦ ଗାଦ୍‍କୁ କହିଲେ, “ମୁଁ ବଡ଼ ଅକଳରେ ପଡ଼ିଲି, ଆସ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ହସ୍ତରେ ପଡ଼ୁ; କାରଣ ତାହାଙ୍କ ଦୟା ପ୍ରଚୁର; ମାତ୍ର ମୁଁ ମନୁଷ୍ୟ ହସ୍ତରେ ନ ପଡ଼େ।”
  chk-chk: Mürin, Tafit a üreni Kat, “Ngang üa nom lon riaföü lapalap. Amwo ewe Samol
    mi Lapalap epwe apwüngükem, pun an ümöümöch a lapalap, nge aisap mochen pwe aramas
    repwe apwüngükem.
  ssd-ssd: 'Taŋakina le David ndek Gad sana: Ye wamdus matuk tukulka piti suŋgoyate.
    Suŋgo nu sine make patikate tuku tukunu nuŋe wamdus ndaŋmba kam idusmba ndeta
    kuwa ta ye ŋgueu mbal pro kamembi yokeryam wam ta ndo ye mbulit ŋga Gad sana.'
  rop-rop: Wal King Deibid bin tok, “Mi brabli nogudbinji, en ai nomo sabi wanim blanga
    dum. Bat ai sabi ai nomo wandim eni men blanga panishim mi. Ai wandim YAWEI blanga
    panishim mi, dumaji im kainbala.”
  ukr-1871: 'І відказує Давид Гадові: Дуже менї тяжко, але нехай впаду я в руки Господнї,
    милосердє бо його велике; людям же в руки впасти не хочу.'
  deu-1951: 'David sprach zu Gad: Mir ist sehr angst! Doch laß uns in die Hand des
    HERRN fallen, denn seine Barmherzigkeit ist groß; aber in der Menschen Hand will
    ich nicht fallen!'
  eng-JPS: 'And David said unto Gad: ''I am in a great strait; let us fall now into
    the hand of the LORD; for His mercies are great; and let me not fall into the
    hand of man.'''
  srp-1865: 'A David reèe Gadu: u tjeskobi sam ljutoj; ali neka zapadnemo Gospodu
    u ruke, jer je milost njegova velika; a ljudima da ne zapadnem u ruke.'
  lug-lug: Awo Dawudi n’agamba Gaadi nti, “Nsobeddwa nnyo; wakiri tugwe mu mukono
    gwa Mukama Katonda, kubanga okusaasira kwe kungi; okusinga okugwa mu mikono gy’abantu.”
  heb-heb: ויאמר דוד אל גד צר לי מאד נפלה נא ביד יהוה כי רבים רחמו וביד אדם אל אפלה׃
  ben-IRV: দায়ূদ গাদকে বললেন, “আমি বড়ই বিপদে পড়লাম; আসুন, আমরা সদাপ্রভুর হাতে পড়ি,
    কারণ তাঁর করুণা প্রচুর; কিন্তু আমি মানুষের হাতে পড়তে চাইনা৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਗਾਦ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਵੱਡੀ ਮੁਸੀਬਤ ਵਿੱਚ ਪਿਆ ਹਾਂ! ਹੁਣ ਅਸੀਂ ਯਹੋਵਾਹ
    ਦੇ ਹੱਥ ਵਿੱਚ ਪਈਏ ਕਿਉਂ ਜੋ ਉਸ ਦੀ ਦਯਾ ਵੱਡੀ ਹੈ ਪਰ ਮਨੁੱਖ ਦੇ ਹੱਥ ਵਿੱਚ ਨਾ ਪਈਏ।
  tkr-tkr: 'Davudee Qadık''le eyhen: – Yizdemee geed dağamda vod. İnsanne xılyaqa
    gyapk''asse hasre Rəbbine xılyaqa gyapk''ecen. Rəbbiqa rəhı''m geeb vob.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ငါသည် ကျဉ်းမြောင်း ရာသို့ ရောက်လေပြီတကား။ ထာဝရဘုရား ၏ လက်
    တော်သို့ ရောက် ပါစေ။ ကရုဏာ တော်ကြီးလှ ၏။ လူ လက် သို့ မ ရောက် ပါစေနှင့်ဟု ဂဒ် အား
    ပြန်ပြော ၏”
  tbg-tbg: Gaativa minti tuvaro Devitiva vi uvara iriro tiharo, Mpo, ti muntukavano
    voqamakero qoraiqimantama vauro. Mpo, tenavu navutaaka kauquqi variarera, vika
    anomake tinavu qoraiqama timitevarave. Noravano Kotiva voqamakero tinavu aaqurihama
    timite vaiva vaimantara ti, vira qaqi kairaro viva nana haika tinavu autu timitareva
    iainara autuarire, tiro.
  hmo-hmo: Davida ese Gadi dekenai ia haere, ia gwau, “Lauegu lalona ia hisihisi bada
    herea momokani, to lau laloa Lohiabada ena bogahisihisi be bada. Unai dainai Lohiabada
    ese ita ia panisia be namo, to taunimanima ese lau idia panisia be dika.”
  urd-urd: दाऊद ने जाद से कहा, “मैं बड़े शिकंजे में हूँ, हम ख़ुदावन्द के हाथ में पड़ें
    क्यूँकि उसकी रहमतें 'अज़ीम हैं लेकिन मैं इंसान के हाथ में न पड़ूँ।”
  rus-SYN: 'И сказал Давид Гаду: тяжело мне очень; но пусть впаду я в руки Господа,
    ибо велико милосердие Его; только бы в руки человеческие не впасть мне. И избрал
    себе Давид моровую язву во время жатвы пшеницы.'
  bqc-SIM: 'Ɔ̃ Davidi ò Gadaɛ: Má kú yeelɛa zↄ̃ↄ guuɛ. Má sì wà lɛ́lɛ wà da
    Dii ↄzĩ, asa a sósobi vĩ maamaaɛ. Asu to mà lɛ́lɛ da gbɛ̃nazĩna ↄzĩo.'
  tcz-CHONGTHU: Chuphat in David chun Gad koma hitin aseiye, “Kalung agim beh seh
    jeng tai; ami khotona lentah ahinai, hijeh chun Pakai khut’a kilehlut jeng taute;
    mihem khut’a vang neilhah lutsah hih hel’in,” atipeh e.
  mar-mar: दावीद गादला म्हणाला, “मी पेचात सापडलो आहे खरा! पण परमेश्वर दयाळू आहे. परमेश्वरच
    मला शिक्षा देवो लोकांच्या हाती मी पडू नये.”
  qub-qub: 'Chaura Davidga Gadta niran: «Cananga imata niytapis manami puydëchu. Mas
    alli canman Tayta Dios munashanno ruramashami. Payga fiyupa cuyapäcojmi. Manami
    munächu runacunapa maquincho ñacaytaga.»'
  bqp-bqp: 'Akũ Dauda pì Gadanɛ: Má kú warikɛna zↄ̃kↄ̃ↄ gũn. Ma sì ò lɛ́tɛ ò da
    Dikiri ↄĩ, zaakũ à wɛ̃nda vĩ manamana. Àsun tó mà lɛ́tɛ mà da bisãsiri ↄĩro.'
  hat-hat: 'David reponn: -Mwen nan gwo tèt chaje! Men, m'' pa vle tonbe anba men
    lèzòm menm! Pito se Seyè a menm ki pini m'', paske li gen bon kè.'
  eng-BSB: David answered Gad, “I am deeply distressed. Please, let us fall into the
    hand of the LORD, for His mercies are great; but do not let me fall into the hands
    of men.”
  tod-tod: 'Davide Gade wooɠaaʋoteni, é ɠɛ ma: «Ziiɓɔlɔ wolai ɠa gè su! Ade loo
    Ɠɔoɠɔ GALAGI yeezu, mazɔlɔɔ ná-gaazumaawɔinɠai zuwɔɔlɔʋɛ, kɛlɛ gè mina loo nuiti
    zeezu!»'
  eng-WEBPB: David said to Gad, “I am in distress. Let us fall now into the LORD’s
    hand, for his mercies are great. Let me not fall into man’s hand.”
  kbq-kbq: Hagi Deviti'a Gatina asamino, nagra tusi'a narimpagna huanki, Ra Anumzana
    asunku Anumza mani'neanki atregeno nazano hunaku'ma hanuno'a, agra'a tazeri havizana
    hino. Hagi ha' vahe'mokizmi zamazampina tavarente'na tazeri havizana osiho.
  nhe-BL: 'Huan David quinanquili: ―Tlahuel nimocuesohua. ¿Quejatza huelis nijmatis
    tlen más cuali para tojuanti? Ma tihuetzica imaco TOTECO huan tijselise nopa hueyi
    cocolistli, pampa yajaya hueyi itlaicnelil. Pero ax ma tihuetzica ininmaco tocualancaitacahua.'
  bus-bus: 'Ben Dauda bè Gadanɛ: Má kú nawɛ̃a bíta guu. Má sì wà lɛ́ɛ wà da Dii ↄzĩ,
    zaakɛ à wɛ̃nda vĩ maamaa. Àton tó mà lɛ́ɛ mà da gbɛ̃ntee ↄzĩro.'
  gub-BL: Uwazar Tawi ize'eg izupe. — Azemumikahy ihe kury. Naputar kwaw awa herehe
    wazepyk àwàm ihe. Tuwe Tupàn ae uzepyk zanerehe nehe, ta'e zanepuhareko a'e xe,
    i'i Tawi izupe.
  eng-DRA: 'And David said to Gad: I am in a great strait: but it is better that I
    should fall into the hands of the Lord (for his mercies are many) than into the
    hands of men.'
