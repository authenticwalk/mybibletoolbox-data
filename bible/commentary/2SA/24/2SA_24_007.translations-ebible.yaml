verse: 2SA.024.007
translations:
  mal-C: പിന്നെ അവർ സോർ കോട്ടയിലും ഹിവ്യരുടെയും കനാന്യരുടെയും സകലനഗരങ്ങളിലും പോയി.
    അവസാനം അവർ യെഹൂദ്യയുടെ തെക്കുഭാഗത്തുള്ള ബേർ-ശേബായിലും ചെന്നു.
  deu-TKW: Sodann gelangten sie zur Festung von Tyrus und zu allen Städten der Heviter
    und Kanaaniter, worauf sie von da hinweg ins Südland von Juda, nach Beerseba,
    zogen.
  lin-lin: Bakendeki na ndako batonga makasi ya Tiri mpe na bingumba nyonso ya bato
    ya Evi mpe ya Kanana ; bongo bakomaki na sude ya etuka ya Yuda, na Beri-Sheba.
  eng-LSV: and they come to the fortress of Tyre, and all the cities of the Hivite,
    and of the Canaanite, and go out to the south of Judah, to Beer-Sheba.
  eng-GNV: And came to the fortresse of Tyrus and to all the cities of the Hiuites
    and of the Canaanites, and went towarde the South of Iudah, euen to Beer-sheba.
  eng-WEBSTER: 'And came to the strong hold of Tyre, and to all the cities of the
    Hivites, and of the Canaanites: and they went out to the south of Judah, even
    to Beer-sheba.'
  nhw-BL: Huan teipa ajsicoj ipan altepetl Tiro huan ipan nochi nopa altepeme tlen
    nopa heveo huan cananeo masehualme, huan para tlamise ajsicoj ipan altepetl Beerseba
    ica tlatzintla ipan tlali Judá.
  swh-ONEN: Kisha wakaenda kuelekea ngome ya Tiro pamoja na miji yote ya Wahivi na
    ya Wakanaani. Mwishoni, walikwenda mpaka Beer-Sheba katika Negebu ya Yuda.
  bba-bba: kɑ Tiriɔ ye yɑ ɡbɑ̃rɑ dɑmɡiru mɔ, kɑ wuu si su rɑɑ sɑ̃ɑ Hefibɑ kɑ Kɑnɑnibɑɡisɔ,
    n kɑ ɡirɑri Beri Sebɑɔ, Yudɑn tem sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ.
  eng-KJVCPB: 'and came to the strong hold of Tyre, and to all the cities of the Hivites,
    and of the Canaanites: and they went out to the south of Judah, even to Beer-sheba.'
  luo-luo: Bangʼe negichiko dala mochiel gohinga mar Turo kod dala duto mag jo-Hivi
    kod mago mag jo-Kanaan. Mogik, negidhi Bersheba man Negev e piny Juda.
  meu-meu: bona Turo kohorona, bona Hivi taudia bona Kanaan taudia edia hanua iboudiai.
    Unu amo Iuda diho kahana ai e lasi, Bere-sieba ai.
  npi-ULB: तिनीहरू टुरोस अनि हिव्वीहरू र कनानीहरूका सबै सहरका किल्‍लासम्म पुगे । अनि
    तिनीहरू यहूदाको बर्शेबामा भएको नेगेवतिर गए ।
  yor-yor: Wọ́n sì wá sí ìlú olódi Tire, àti sí gbogbo ìlú àwọn Hifi, àti ti àwọn
    ará Kenaani, wọ́n sì jáde lọ síhà gúúsù ti Juda, àní sí Beerṣeba.
  ind-ind: Dari situ mereka lanjut ke selatan ke daerah kota Tirus. (Kota itu dikelilingi
    benteng.) Lalu mereka menjelajahi semua daerah yang dulu dimiliki oleh bangsa
    Hewi dan bangsa Kanaan. Mereka melanjutkan perjalanan ke selatan sampai ke padang
    belantara di bagian selatan daerah suku Yehuda, dan terakhir kota Bersyeba di
    ujung paling selatan.
  pes-OPCB: پس از آن به قلعه صور رفتند و سپس تمام شهرهای حوی‌ها و کنعانی‌ها و جنوب
    یهودا تا بئرشبع را سرکشی کردند.
  tgl-ULB: Narating nila ang tanggulan ng Tiro at ang lahat ng lungsod ng mga Hivita
    at mga Cananeo. Pagkatapos lumabas sila ng Negev sa Juda sa Beer-seba.
  hui-hui: Ani pialu mani dai buwa unurayagi Taia tano ege pabe bu yu mabu bini tano
    hongohe biagoha anda ibini. Ogoniha howa pialu wali agali Hibi hameigini palearuhabi
    Kenana hameiginiru tinaga tano wiaruhabi piai hene. Maniore Yuda dindi gibuni
    unurayagi dindi mbira Beaseba wiagoria anda pene.
  mya-mya: ထို​နောက်​ရဲ​တိုက်​ရှိ​ရာ​တု​ရု​မြို့​သို့​သွား ပြီး​လျှင် ဟိ​ဝိ​အ​မျိုး​သား​များ​နှင့်​ကာ​န​နိ
    အ​မျိုး​သား​တို့​နေ​ထိုင်​ရာ​မြို့​အ​ပေါင်း​သို့ လည်း​ကောင်း၊ နောက်​ဆုံး​၌​ယု​ဒ​ပြည်​တောင်
    ပိုင်း​ရှိ​ဗေ​ရ​ရှေ​ဗ​မြို့​သို့​လည်း​ကောင်း​သွား ရောက်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཐཱར་བྱ་བའི་བཙན་རྫོང་དང་། ཧེ་བི་པ་དང་ཀ་ན་ཨན་པའི་གྲོང་ཁྱེར་རྣམས་ལ་སླེབས་ནས་ཡང་ཕྱི་རུ་ཐོན་ཞིང་།
    ཡ་ཧུ་དཱ་ཡི་ལྷོ་ཕྱོགས་ཡུལ་གྱི་པེར་ཤ་བཱ་རུ་སླེབས་སོ། །
  sna-sna: Ipapo vakaenda vakananga kunhare yeTire nokumaguta ose avaHivhi navaKenani.
    Pakupedzisira, vakaenda kuBheerishebha zasi kweJudha.
  spa-BLM: y llegaron a la fortaleza de Tiro, y a todas las ciudades de los heveos
    y de los cananeos; y salieron al sur de Judá, en Beerseba.
  cac-cac: Ix b'atpax eb' d'a nivan chon̈ab' Tiro d'a smacb'en eb' heveo yed' pax
    schon̈ab' eb' cananeo. Ix lajvi chi' ix b'at eb' d'a chon̈ab' Beerseba d'a Neguev
    d'a yol yic Judá.
  swh-ULB: Wakafika ngome ya Tiro na miji yote ya Wahivi na Wakanaani. Kisha wakaenda
    Negebu katika Yuda huko Beersheba.
  bel-bel: і прыйшлі да ўмацаваньня Тыра і ва ўсе гарады Хівэянаў і Хананэянаў і выйшлі
    на поўдзень Юдэі ў Вірсавію;
  deu-ELBBK: und sie kamen zu der festen Stadt Zor und zu allen Städten der Hewiter
    und der Kanaaniter; und sie zogen hinaus in den Süden von Juda nach Beerseba.
  mbb-OT: Ne midhendiyè dan te vinerengbeng he inged he Tyre wey langun he menge inged
    te menge Hitihanen wey Canaanhen. Ne te neipus dan dutun, midhendiyè dan te Beersheba,
    he zapit te zivavà te Juda.
  mal-2015: പിന്നെ അവർ സോർകോട്ടെക്കും ഹിവ്യരുടെയും കനാന്യരുടെയും എല്ലാപട്ടണങ്ങളിലും
    ചെന്നിട്ടു യെഹൂദയുടെ തെക്കുഭാഗത്തു ബേർ-ശേബയിലേക്കു പുറപ്പെട്ടു.
  rmc-rmc: Paľis gele ko ohradzimen foros Tir the ke savore Chivijengre the Kanaančanengre
    fori. Odarik gele andre Beer-Šeba, andre judsko pušťa Negev.
  pes-OPV: و به قلعه صور و تمامی شهرهای حویان و کنعانیان آمدند و به جنوب یهودا تا
    بئرشبع گذشتند.
  ron-1924: Ау венит пынэ ла четэцуя Тир ши ын тоате четэциле хевицилор ши але канааницилор.
    Ау ешит спре партя де мязэзи а луй Иуда, ла Беер-Шеба.
  ben-OBCV: পরে তারা সোরের দুর্গের এবং হিব্বীয় ও কনানীয়দের সব নগরের দিকে চলে গেলেন।
    সবশেষে, তারা যিহূদার নেগেভে অবস্থিত বের-শেবায় চলে গেলেন।
  som-som: oo waxay yimaadeen dhufayskii Turos, iyo magaalooyinkii reer Xiwi iyo reer
    Kancaan oo dhan; oo waxay tageen xagga koonfureed oo dalka Yahuudah ilaa Bi'ir
    Shebac.
  lat-VUC: 'transierunt prope mœnia Tyri, et omnem terram Hevæi et Chananæi, veneruntque
    ad meridiem Juda in Bersabee:'
  eng-ASVBT: and came to the stronghold of Tyre, and to all the cities of the Hivites,
    and of the Canaanites; and they went out to the south of Judah, at Beer-sheba.
  ita-1885: Poi vennero alla fortezza di Tiro, e in tutte le città degli Hivvei e
    de' Cananei; poi di là procedettero verso la parte meridionale di Giuda, in Beerseba.
  eng-LXXUP: 'And they came to Mapsar of Tyre, and to all the cities of the Hivite
    and the Canaanite: and they came by the south of Judah to Beersheba.'
  eng-ULB: They reached the stronghold of Tyre and all the cities of the Hivites and
    the Canaanites. Then they went out to the Negev in Judah at Beersheba.
  spa-VBL: Después fueron a la fortaleza de Tiro y a todas las ciudades de los heveos
    y cananeos. Terminaron en el Néguev de Judá, en Beerseba.
  fra-_FOB: Ils vinrent aussi à la forteresse de Tyr, et dans toutes les villes des
    Héviens et des Cananéens, et ils finirent par le midi de Juda, à Béer-Shéba.
  mal-mal: പിന്നെ അവർ സോർകോട്ടയ്ക്കും ഹിവ്യരുടെയും കനാന്യരുടെയും എല്ലാ പട്ടണങ്ങളിലും
    ചെന്നിട്ട് യെഹൂദയുടെ തെക്കുഭാഗത്ത് ബേർ-ശേബയിലേക്ക് പുറപ്പെട്ടു.
  urd-GVR: aur qilāband shahr Sūr aur Hiwwiyoṅ aur Kanāniyoṅ ke tamām shahroṅ tak
    pahuṅch gae. Āḳhirkār unhoṅ ne Yahūdāh ke junūb kī mardumshumārī Bair-sabā tak
    kī.
  suz-BL: मिनु नोले गारो हिरशो सहर टायर, हिव्‍वी नु कनानी आन सहर नेल्‍ल लमा बाक्‍त।
    नोले यहूदा ङा नेगेब ङा बेयर-शेबा सहर सम्‍म लमा बाक्‍त।
  ita-1927: andarono alla fortezza di Tiro e in tutte le città degli Hivvei e dei
    Cananei, e finirono col mezzogiorno di Giuda, a Beer-Sheba.
  ckb-ckb: دوای ئەوە چوونە قەڵای سور و هەموو شارۆچکەکانی حیڤی و کەنعانییەکان. لە کۆتاییدا
    چوونە نەقەبی یەهودا بۆ بیری شابەع.
  eng-BBE: 'And to the walled town of Tyre, and to all the towns of the Hivites and
    the Canaanites: and they went out to the South of Judah at Beer-sheba.'
  kan-OKCV: ಅವರು ಟೈರಿನ ಭದ್ರಸ್ಥಳಕ್ಕೂ, ಹಿವ್ವಿಯರ, ಕಾನಾನ್ಯರ ಸಕಲ ಪಟ್ಟಣಗಳಿಗೂ, ಅಲ್ಲಿಂದ ಯೆಹೂದದ
    ದಕ್ಷಿಣಕ್ಕೂ, ಬೇರ್ಷೆಬಕ್ಕೂ ಬಂದರು.
  tam-2017: பிற்பாடு தீரு என்னும் கோட்டைக்கும் ஏவியர்கள், கானானியர்களுடைய எல்லா பட்டணங்களுக்கும்
    போய், அங்கேயிருந்து யூதாவின் தென்புறமான பெயெர்செபாவுக்குப் போய்,
  spa-RV-1909: Y vinieron luego á la fortaleza de Tiro, y á todas las ciudades de
    los Heveos y de los Cananeos; y salieron al mediodía de Judá, á Beer-seba.
  ron-BTF: Și au venit la întăritura Tirului și la toate cetățile hiviților și ale
    canaaniților; și au ieșit la sud de Iuda, la Beer-Șeba.
  eng-WEBP: and came to the stronghold of Tyre, and to all the cities of the Hivites
    and of the Canaanites; and they went out to the south of Judah, at Beersheba.
  eng-FBV: After this they went to the fortress of Tyre, and all the towns of the
    Hivites and Canaanites. They ended up in the Negev of Judah at Beersheba.
  nld-1939: Vervolgens kwamen ze aan de vesting Tyrus en alle chiwwietische en kanaänietische
    steden. Tenslotte vertrokken ze naar Beër-Sjéba in de Négeb van Juda.
  nch-BL: Huan teipa ajsicoj ipan altepet Tiro huan ipan nochi nopa altepeme ten nopa
    heveo huan cananeo masehualme, huan para tamise ajsicoj ipan altepet Beerseba
    ica tatzinta ipan tali Judá.
  vie-1934: Họ cũng đi đến thành lũy xứ Ty-rơ, vào các thành dân Hê-vít và dân Ca-na-an,
    rồi họ giáp đến Bê-e-Sê-ba tại miền nam Giu-đa.
  hin-CV: फिर वे सोर के गढ़ पहुंचे, जहां से उन्होंने हिव्वियों और कनानियों के सभी
    नगरों में गिनती पूरी की. इसके बाद वे बेअरशेबा में यहूदिया के नेगेव पहुंचे.
  spa-BES: 'Y al pueblo amurallado de Tiro, y a todos los pueblos de los heveos y
    cananeos: y salieron al sur de Judá en Beer-sheba.'
  tdx-tdx: naho niheo mb’amy rova aman-kijoli’ i Tsorey, naho mb’amo hene rova’ o
    nte-Kivìo naho o nte-Khanàneo naho nimb’ atimo’ Iehoda mb’e Beere-sevà mb’eo.
  tha-KJV: และมาถึงป้อมปราการเมืองไทระ และทั่​วท​ุ​กห​ัวเมืองของคนฮีไวต์และของคนคานาอัน
    และเขาออกไปยังภาคใต้ของยูดาห์​ที่​เมืองเบเออร์เชบา
  por-BR-2018: E vieram logo à fortaleza de Tiro, e a todas as cidades dos heveus
    e dos cananeus; e saíram ao sul de Judá, a Berseba.
  deu-ELO: und sie kamen zu der festen Stadt Zor und zu allen Städten der Hewiter
    und der Kanaaniter; und sie zogen hinaus in den Süden von Juda nach Beerseba.
  eng-WYC-2018: and passed nigh the walls of Tyre, and nigh all the land of Hivites,
    and of Canaanites; and they came to the south of Judah, in[to] Beersheba.
  epo-epo: Ili venis al la fortikaĵo de Tiro, kaj en ĉiujn urbojn de la Ĥividoj kaj
    Kanaanidoj, kaj eliris en la sudon de Judujo al Beer-Ŝeba.
  uig-PIN: Andin ular Tur degǝn ⱪorƣanliⱪ xǝⱨǝrgǝ, xundaⱪla Ⱨiwiylar bilǝn Ⱪanaaniylarning
    ⱨǝmmǝ xǝⱨǝrlirigǝ kǝldi; andin ular Yǝⱨuda yurtining jǝnub tǝripigǝ, xu yǝrdiki
    Bǝǝr-Xebaƣiqǝ bardi.
  beo-beo: Amalalu, ilia da bu ga (south) asili, gagili sali moilai bai bagade Daia
    amoga doaga:i. Amalalu, ilia da Haifaide dunu amola Ga:ina:ne dunu ilia moilai
    huluane amoga asili, amola ilia ahoabe dagomusa:, Biasiba moilai bai bagade (Yuda
    ga [south] soge ganodini diala) amoga doaga:i.
  tpi-OTNT: Na ol i kam bek long hap saut na i kam kamap long taun Tair, dispela taun
    i gat strongpela banis. Na bihain ol i lusim Tair na ol i kirap i go long olgeta
    taun bilong ol Hivi na bilong ol Kenan. Na bihain tru ol i go kamap long Berseba
    long hap saut bilong Juda.
  hau-SA: Sa’an nan suka yi ta wajen kagarar Taya da dukan garuruwan Hiwiyawa da Kan’aniyawa.
    A ƙarshe, suka ci gaba zuwa Beyersheba a Negeb na Yahuda.
  uig-LAT: Andin ular Tur dégen qorghanliq sheherge, shundaqla Hiwiylar bilen Qanaaniylarning
    hemme sheherlirige keldi; andin ular Yehuda yurtining jenub teripige, shu yerdiki
    Beer-Shébaghiche bardi.
  nde-nde: Emva kwalokho baqonda enqabeni yaseThire lakuyo yonke imizi yamaHivi lamaKhenani.
    Ekucineni, baya eBherishebha eNegebi yakoJuda.
  ton-ton: '‌ʻO nau omi ki he kolo mālohi ʻo Taia, pea ki he ngaahi kolo kotoa pē
    ʻoe kakai Hevi, pea mo e kakai Kēnani: pea naʻa nau ʻalu atu ki he potu tonga
    ʻo Siuta, ʻo aʻu ki Peasipa.'
  ces-1613: Přišli také ku pevnosti Týru, a ke všem městům Hevejských a Kananejských;
    odkudž šli na poledne země Judské do Bersabé.
  eng-WMB: and came to the stronghold of Tyre, and to all the cities of the Hivites
    and of the Canaanites; and they went out to the south of Judah, at Beersheba.
  tam-TCV: அதன்பின் தீரு என்னும் கோட்டைப் பக்கமாகவும், ஏவியர், கானானியருடைய சகல பட்டணங்களுக்கும்
    சென்றார்கள். கடைசியாக யூதாவின் நெகேவிலுள்ள பெயெர்செபாவுக்குப் போனார்கள்.
  ceb-ULB: Nahiabot sila sa taguanan sa Tiro ug ang tanan nga siyudad sa Hibihanon
    ug sa taga-Canaan. Unya miadto sila sa Negeb sa Juda didto sa Berseba.
  pol-UBG: Później przyszli do twierdzy Tyru i do wszystkich miast Chiwwitów i Kananejczyków,
    skąd udali się na południe Judy aż do Beer-Szeby.
  urd-GVU: اور قلعہ بند شہر صور اور حِوّیوں اور کنعانیوں کے تمام شہروں تک پہنچ گئے۔
    آخرکار اُنہوں نے یہوداہ کے جنوب کی مردم شماری بیرسبع تک کی۔
  deu-1912: und kamen zu der festen Stadt Tyrus und allen Städten der Heviter und
    Kanaaniter, und kamen hinaus an den Mittag Juda's gen Beer-Seba,
  kan-2017: ಅಲ್ಲಿಂದ ಚೀದೋನ್ ತೂರ್ ಕೋಟೆ, ಹಿವ್ವಿಯರ ಮತ್ತು ಕಾನಾನ್ಯರ ಪಟ್ಟಣಗಳು, ಇವುಗಳ ಮೇಲೆ
    ಯೆಹೂದ ಪ್ರಾಂತ್ಯದ ದಕ್ಷಿಣದಿಕ್ಕಿನಲ್ಲಿರುವ ಬೇರ್ಷೆಬಕ್ಕೆ ಬಂದರು.
  yap-yap: Ma aram mranod ko yimuch ko fare binaw nu Tyre ni kan yororiy ni fan ko
    mael, mranod ko urngin fapi binaw rok e pi Hivite nge piyu Kanaan, ma tomuren
    e ranod nga Beersheba, ni bang yu Judah ni bay ngalan e yimuch.
  hlt-MCSB: Tyre hmuencak, Khivee neh Kanaan khopuei boeih te khaw a pha uh tih Judah
    Beersheba tuithim la pawk uh.
  mdy-ETH: ጊንሣ ሃሣ ዓጬሎኮ ዾኦሎ ዛላ ዙላ ኬኤሎ ዲፆና ዲርቂንቴ፥ ፂኢሮሴ ካታሞ ዴንዲ ዒኢና ጋዓዖ ሂኢታ ዓሶንታ ካኣናኔ
    ዓሶንታ ካታሞ ቢያ ዴንዴኔ፤ ጋፒንፆይዳ ዪሁዳይዳ ዓኣ፥ ቤርሳቤ ዔያታ ሄሌኔ፤
  twi-ASANTE: Afei, wɔbaa Tiro aban mu ne Hewifoɔ ne Kanaanfoɔ nkuropɔn nyinaa mu.
    Wɔkɔɔ Yuda anafoɔ, kɔduruu Beer-Seba de wieeɛ.
  eng-WEBU: and came to the stronghold of Tyre, and to all the cities of the Hivites
    and of the Canaanites; and they went out to the south of Judah, at Beersheba.
  wal-wal: He sohuwaappe denddidi, Xiiroosa katamaa qatuwaanne Hiiwetunne Kanaanetu
    katama ubbaa biidosona. Wurssettan qassi Yihudaa Neegeeban de7iya Berssaabeha
    katamaa biidosona.
  spa-PDDPT: Fueron luego a la fortaleza de Tiro y todas las ciudades de los heveos
    y los cananeos, y por último se dirigieron al sur de Judá hasta Beerseba.
  gun-gun: Ha'e vy ovaẽ Tiro tetã ikorapa va'e py, ha'e gui heteu ha'e cananeu kuery
    rekoa ha'e javi rupi. Ha'e gui oje'oi ju Judá regua Neguebe yvy katy Berseba peve.
  agu-BL: Ej, nin yi cyele'ntz, cho'n tzun cyopone'tz le tnum tetz Tiro. Ej nin mbnix
    yi sens cya'n tulak e'chk tnum cwent e' heveo tu yi e' cananeo jalen yi cyopone'n
    Beerseba, yi cho'n at cwe'n tzi'n. Bnixe'n yi tajlal cyak'un te cyakil yi e'chk
    tnum cwent Israel.
  ilo-ULB: Nakadanunda iti nasarikedkedan a paset ti Tiro ken kadagiti amin siudad
    dagiti Heveo ken dagiti Cananeo. Kalpasanna, rimmuarda idiay Negev a paset ti
    Juda idiay Beerseba.
  kpg-kpg: Nomuli gei digaula gaa hula gi baahi ngaaga gi di waahale maaloo go Tyre,
    ga lloo adu gi nia waahale huogodoo o digau Hivite mo Canaan, gaa dau i Beersheba
    dela e hagaodi gi muli, i baahi ngaaga o Judah.
  uig-ARA: ئاندىن ئۇلار تۇر دېگەن قورغانلىق شەھەرگە، شۇنداقلا ھىۋىيلار بىلەن قانائانىيلارنىڭ
    ھەممە شەھەرلىرىگە كەلدى؛ ئاندىن ئۇلار يەھۇدا يۇرتىنىڭ جەنۇب تەرىپىگە، شۇ يەردىكى
    بەئەر-شېباغىچە باردى.
  sus-sus: E naxa siga Tire yire makantaxi, a nun taa birin naxee nu na Hiwikae nun
    Kanaankae xa bɔxi ma. A raɲɔnyi, e naxa siga han Beriseeba, naxan na Yudaya bɔxi
    yirefanyi biri.
  pon-2006: Mwuhr re ahpw pil kohla palieir ni kahnimw kehlail Dair, oh douluhllahng
    kahnimw kan en mehn Id oh Kenan, oh Peersepa me keieu mwuhr, ni palieir en Suda.
  ksd-ksd: ma dia ga pot ta ra dekdek na pia na pal Tiro, ma ra umana pia na pal kai
    ra tarai Kivi ma kai ra tarai Kanaan; ma namur dia ga vana tar ta ra papar Negeb
    ta ra langun Iuda, ma tuk uro Ber-Seba.
  tur-YTC: Sur Kalesi'ne ve Hivliler'in ile Kenanlılar'ın bütün kentlerine geldiler;
    ve Yahuda'nın güneyinde, Beer Şeva'ya çıktılar.
  grc-BRENT: Καὶ ἦλθον εἰς Μάψαρ Τύρου, καὶ εἰς πάσας τὰς πόλεις τοῦ Εὐαίου καὶ τοῦ
    Χαναναίου· καὶ ἦλθαν κατὰ Νότον Ἰούδα εἰς Βηρσαβεὲ,
  ind-AYT: Kemudian, mereka sampai di kota berbenteng, Tirus, semua kota orang Hewi,
    dan orang Kanaan. Kemudian, mereka masuk di sebelah selatan Yehuda, yaitu Bersyeba.
  nya-nya: Kenaka iwo anapita molunjika linga la ku Turo ndi ku mizinda yonse ya Ahivi
    ndi Akanaani. Pomaliza anapita ku Beeriseba ku Negevi wa ku Yuda.
  hrv-hrv: Zatim dođoše do tvrđave Tira i u sve gradove Hivijaca i Kanaanaca i završiše
    svoj put u Negebu Judinu, u Beer Šebi.
  mps-mps: Tama augwali te saut tǫ pedai badu ma begasa aselama, tama te Tair hanuba
    pedelagasali, te hanu te bobegelali masigi obo te bomai mu elaluali. Tama nosali
    augwa te Tair hanu tagalama, tama augwa hogodama, te Hivi dabego me Kenan dabego
    hanu tigidaliba pali. Tama nosali mu augwali te Juda tǫ pedai saut badu te Berseba
    buluba sabolali.
  tpi-tpi: Na ol i kam bek long hap saut na i kam kamap long taun Tair, dispela taun
    i gat strongpela banis. Na bihain ol i lusim Tair na ol i kirap i go long olgeta
    taun bilong ol Hivi na bilong ol Kenan. Na bihain tru ol i go kamap long Berseba
    long hap saut bilong Juda.
  dan-1931: så kom de til Fæstningen Tyrus og alle Hivvitternes og Kana'anæernes Byer,
    hvorfra de gik til Be'ersjeba i det judæiske Sydland.
  vie-OVCB: đồn Ty-rơ, các thành của người Hê-vi và người Ca-na-an. Xuống miền nam
    đến Giu-đa, tận Bê-e-sê-ba.
  guj-2017: તૂરના મજબૂત કિલ્લામાં, હિવ્વીઓના તથા કનાનીઓના સર્વ નગરોમાં તેઓ પહોંચ્યા.
    પછી તેઓ યહૂદિયાના નેગેબમાં બેરશેબામાં ગયા.
  pon-2006A: Mwuhr re ahpw pil kohla palieir ni kahnimw kehlail Dair, oh douluhllahng
    kahnimw kan en mehn Id oh Kenan, oh Peersepa me keieu mwuhr, ni palieir en Suda.
  por-BRBSL: e vieram para a fortaleza de Tiro, e para todas as cidades dos hivitas
    e dos cananeus; e saíram para o sul de Judá, em Beersheba.
  cth-cth: Taire rapanim koe a pha awh teh, Hiv khonaw, Kanaan taminaw e khopuinaw
    koe a pha awh. Judah ram akalah thoseh, Beersheba totouh thoseh thouk a cei awh.
  twi-twi: Afei, wɔbaa Tiro aban mu ne Hewifo ne Kanaanfo nkuropɔn nyinaa mu. Wɔkɔɔ
    Yuda anafo, koduu Beer-Seba de wiei.
  hlt-hlt: Tyre hmuencak, Khivee neh Kanaan khopuei boeih te khaw a pha uh tih Judah
    Beersheba tuithim la pawk uh.
  tbz-SIM: kɛ́pɛ̃ɛ̃tɛ́ kɛ́kɔtɛ Tiiri kó dihɛì kperì kuduotí fitɛ́ dì, Itiibɛ nɛ̀ Kɑnnɑhɑ̃ɑ̃
    kɔbɛ do te yɛ̀, kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛ Bɛɛrisebɑɑ Sudɑɑ tempɛ̃ nkubɑkù cɑ̃̀nku bíɛ́kɛ̀.
  msy-2020: Egha me uamategha sautɨn amadaghan iza, Tairɨn nguibar ekiamɨn otifi,
    nguibar ekiar kam a dɨvazir gavgavim iti. Egha gɨn me dɨkavigha Tair ategha ghua,
    Hivia ko Kenanian nguibar ekiaba bar dagh arui. Egha me abuan ghua Judan sautɨn
    amadaghan otogha, ghua Berseban nguibar ekiamɨn otogha ghua Negevɨn nguazimɨn
    otifi.
  dop-dop: nɑ pɑ́ polo Tiii koluŋɑ ɩcɑtɛ tɑɑ nɑ Hifi nyǝ́mɑ nɑ Kɑnɑɑŋ nyǝ́mɑ pɑ ɑcɑlɛɛ
    tɑɑ nɑ pɑ́ tɛɛsǝnɑ Yutɑ ilim tǝtʋlɛ ntɔɣɔŋ tɔɔ kɛ́ Pɛɛsepɑ.
  azb-azb: Sur qalasına və Xivlilərlə Kənanlıların bütün şəhərlərinə yetişib, nəhayət,
    Yəhudanın cənubunda olan Beer-Şevaya gəldilər.
  eng-DBY: and they came to the fortified city of Tyre, and to all the cities of the
    Hivites and of the Canaanites; and went out to the south of Judah, to Beer-sheba.
  hin-2017: तब वे सोर नामक दृढ़ गढ़, और हिब्बियों और कनानियों के सब नगरों में गए;
    और उन्होंने यहूदा देश की दक्षिण में बेर्शेबा में दौरा निपटाया।
  wol-KYG: Ba mu ko defee ñu dem ba Tir, dëkk ba ñu wëralee ab tata, jóge fa dem ca
    mboolem dëkk-dëkkaani Eween ñaak Kanaaneen ña. Ñu àkkeji Beerseba ca bëj-saalumu
    màndiŋu Yuda.
  eng-YLT: and they come in to the fortress of Tyre, and all the cities of the Hivite,
    and of the Canaanite, and go out unto the south of Judah, to Beer-Sheba.
  eng-WYC-2017: and passed nigh the walls of Tyre, and nigh all the land of Hivites,
    and of Canaanites; and they came to the south of Judah, in[to] Beersheba.
  eng-WMBB: and came to the stronghold of Tyre, and to all the cities of the Hivites
    and of the Canaanites; and they went out to the south of Judah, at Beersheba.
  urd-GVH: और क़िलाबंद शहर सूर और हिव्वियों और कनानियों के तमाम शहरों तक पहुँच गए।
    आख़िरकार उन्होंने यहूदाह के जुनूब की मर्दुमशुमारी बैर-सबा तक की।
  rug-rug: Meke ene la gua si arini koasa vasileana lavata sapu ta barana pa Taea,
    kamo la gua tu koari doduru vasileana lavata tadi na tie Hivaiti meke na tie Kenani,
    mumudi hokara si pa vasileana Biasiba, pa popoa Neqevi pa kali matao pa popoa
    Ziuda.
  gaz-gaz: Ergasii immoo gara Daʼannoo Xiiroos, gara magaalaawwan Hiiwotaatii fi Kanaʼaanotaa
    hundaa dhaqan. Dhuma irratti immoo gara Bersheebaa kan kibba Yihuudaatti argamtu
    sanaa dhaqan.
  fra-LSG: Ils allèrent à la forteresse de Tyr, et dans toutes les villes des Héviens
    et des Cananéens. Ils terminèrent par le midi de Juda, à Beer-Schéba.
  yal-yal: E siga Tire taa rakantanxini, e nun Xiwine nun Kanan kaane taane birin
    yi. E sa a raɲan Yuda yiifari fɔxɔn ma Bɛriseba yi.
  haw-1868: 'Hiki aku la lakou i ka pakaua paa i Turo, a i na kulanakauhale o ka Hivi,
    a me ka Kanaana: a hele aku la lakou ma ke kukuluhema o ka Iuda ma Beereseba.'
  arb-NAV: ثُمَّ انْطَلَقُوا إِلَى حِصْنِ صُورٍ وَسَائِرِ مُدُنِ الْحِوِّيِّينَ وَالْكَنْعَانِيِّينَ،
    وَمِنْ هُنَاكَ مَضَوْا إِلَى جَنُوبِيِّ يَهُوذَا إِلَى بِئْرِ سَبْعٍ.
  ewe-ewe: Tso afi ma woyi Tiro mɔ la me kple Hivitɔwo kple Kanaantɔwo ƒe duwo katã
    me. Mlɔeba la, woyi Beerseba le Yuda ƒe gbegbe.
  eng-LEE: And they came to the strong-hold of Tyre, and to all the cities of the
    Hivites, and of the Canaanites; and they went out to the south of Judah, up to
    Beer-sheba'.
  asm-FB: তেওঁলোকে তূৰ দুৰ্গলৈ গ’ল আৰু হিব্বীয়া ও কনানীয়াসকলৰ সকলো নগৰলৈও গ’ল; আৰু
    শেষত তেওঁলোকে আহি যিহূদাৰ দক্ষিণ অঞ্চল বেৰ-চেবাত উপস্থিত হ’ল।
  sus-A: عٍ نَشَ سِفَ تِرٍ يِرٍ مَكَنتَشِ، عَ نُن تَا بِرِن نَشٍيٍ نُ نَ هِوِكَيٍ
    نُن كَنَانكَيٍ شَ بْشِ مَ. عَ رَحْنيِ، عٍ نَشَ سِفَ هَن بٍرِ سٍيبَ، نَشَن نَ يُدَيَ
    بْشِ يِرٍقَنيِ بِرِ.
  fra-SBL: ils arrivèrent à la forteresse de Tyr et à toutes les villes des Héviens
    et des Cananéens, et ils sortirent au sud de Juda, à Beer Schéba.
  hbo-hbo: וַיָּבֹ֨אוּ מִבְצַר־צֹ֔ר וְכָל־עָרֵ֥י הַחִוִּ֖י וְהַֽכְּנַעֲנִ֑י וַיֵּֽצְא֛וּ
    אֶל־נֶ֥גֶב יְהוּדָ֖ה בְּאֵ֥ר שָֽׁבַע׃
  kik-kik: Magĩcooka magĩthiĩ merekeire kĩirigo kĩa hinya gĩa Turo na matũũra-inĩ
    mothe ma andũ a Ahivi na ma Kaanani. Marigĩrĩrio-ini magĩthiĩ Birishiba kũu Negevu
    ya Juda.
  fra-NCL: Ils vinrent à la place forte de Tyr et dans toutes les villes des Hévéens
    et des Chananéens, ils aboutirent au Négeb de Juda, à Bersabée.
  cek-AK: to pacoengah Tura misa abuephaih im ah caeh o tathuk moe, Hiv kaminawk,
    Kanaan kaminawk khaeah doeh caeh o; hnukkhuem koekah Judah prae aloih bangah kaom
    Beersheba vangpui ah caeh o.
  cuk-cuk: A-sorba, Tiro-neggwebur-gandik-siidse nadmarbalid, degine, Heveo-neggweburmarba
    bipirmakapmalad, Canaán-neggweburmarba bipirmakapmarbalid. A-sorbali, Beerseba-neggweburse
    nadegusmarbalid. A-neggwebur Neguev-yargi siid, Judá-yar-naidgi.
  uig-CYR: Андин улар Тур дегән қорғанлиқ шәһәргә, шундақла Һивийлар билән Ⱪананийларниң
    һәммә шәһәрлиригә кәлди; андин улар Йәһуда жутиниң җәнуп тәрипигә, шу йәрдики
    Бәәр-Шебағичә барди.
  tel-2017: అక్కడ నుండి కోటలు ఉన్న తూరు పట్టణానికీ, హివ్వీయుల, కనానీయుల పట్టణాలకూ
    చేరుకున్నారు. యూదా దేశానికి దక్షిణ దిక్కున ఉన్న బెయేర్షెబా వరకూ సంచరించారు.
  hat-BSA: Epi yo te rive nan fòterès Tyr la, nan tout vil a Evyen yo ak Kananeyen
    yo; epi yo te sòti nan sid Juda, nan Beer-Schéba.
  kos-kos: Na elos ut eir lac nu Tyre, sie siti oasr kalkal rauneak, ac tafwela pac
    nu in siti nukewa lun mwet Hiv ac mwet Canaan, ac safla na e Beersheba, su oan
    eir in acn Judah.
  hbo-WLC: וַיָּבֹ֙אוּ֙ מִבְצַר־צֹ֔ר וְכָל־עָרֵ֥י הַחִוִּ֖י וְהַֽכְּנַעֲנִ֑י וַיֵּֽצְא֛וּ
    אֶל־נֶ֥גֶב יְהוּדָ֖ה בְּאֵ֥ר שָֽׁבַע׃
  ibo-ibo: Ha jere ruokwa nʼebe e wusiri ike nke Taịa, na obodo niile nke ndị Hiv,
    na nke ndị Kenan. Nʼikpeazụ, ha gaara ruo Bịasheba nʼime ndịda Juda.
  ory-ory: ତହୁଁ ସୋର ଗଡ଼ରେ ଓ ହିବ୍ବୀୟମାନଙ୍କର ଓ କିଣାନୀୟମାନଙ୍କ ସମସ୍ତ ନଗରରେ ଉପସ୍ଥିତ ହେଲେ;
    ପୁଣି ସେମାନେ ବେର୍‍ଶେବାରେ ଯିହୁଦାର ଦକ୍ଷିଣାଞ୍ଚଳକୁ ବାହାରିଗଲେ।
  chk-chk: ra pwal tori ewe telinimw Tirus mi pöchökül tittin, pwal tori ekewe telinimwen
    chon Hiw me chon Kanaan meinisin. Mürin, ra feila Persepa lon ewe fanü Nekep lon
    Juta.
  ssd-ssd: Pro taŋge nane luka kinaig ka Tirus tumbraŋ pronaig. Tumbraŋ ta fonde kareŋnumbi
    koranu. Tirus tumbraŋ kusremba kinaig ka Hivi mbal tuku tumbraŋ kame Kanan mbal
    tuku tumbraŋ kame ta ŋakmba kinaig ka Berseba tumbraŋ Yuda ma tugu mbol pronaig.
  rop-rop: Brom deya deibin go sauthwei langa det strongwan taun gulum Taya, en brom
    deya deibin kipgon raidap langa ola taun blanga det Hibait traib en det Keinanait
    traib, en laswan deibin go raidap langa det taun gulum Biyashiba deya langa sauthsaid
    langa Juda.
  ukr-1871: І прибули в замок Тирський й в усї городи Хивіїв і Канаанїїв, і вийшли
    на полуднє Юдеї в Бирсабію;
  deu-1951: Und sie kamen zu der Festung Tyrus und allen Städten der Heviter und Kanaaniter
    und zogen alsdann ins Mittagsland von Juda, gen Beerseba.
  eng-JPS: and came to the stronghold of Tyre, and to all the cities of the Hivites,
    and of the Canaanites; and they went out to the south of Judah, at Beer-sheba.
  srp-1865: Potom doðoše do grada Tira i u sve gradove Jevejske i Hananejske; i otidoše
    na južnu stranu Judinu u Virsaveju.
  lug-lug: Ne bagenda ku kigo eky’e Ttuulo ne mu bibuga byonna eby’Abakiivi n’eby’Abakanani,
    ne bakomekkereza omulimu gwabwe e Beeruseba mu bukiikaddyo obwa Yuda.
  heb-heb: ויבאו מבצר צר וכל ערי החוי והכנעני ויצאו אל נגב יהודה באר שבע׃
  ben-IRV: পরে সোরদুর্গে এবং হিব্বীয়দের ও কনানীয়দের সমস্ত নগরে গেলেন, আর শেষে যিহূদার
    দক্ষিণ অঞ্চলে বের-শেবাতে উপস্থিত হলেন৷
  pan-pan: ਅਤੇ ਉੱਥੋਂ ਸੂਰ ਦੇ ਗੜ੍ਹ ਤੱਕ ਆਏ ਅਤੇ ਹਿੱਵੀਆਂ ਅਤੇ ਕਨਾਨੀਆਂ ਦੇ ਸਾਰਿਆਂ ਸ਼ਹਿਰਾਂ
    ਤੱਕ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਦੱਖਣ ਨੂੰ ਬਏਰਸ਼ਬਾ ਤੱਕ ਨਿੱਕਲ ਗਏ।
  tkr-tkr: Sur eyhene g'aleeqa, Q'ivbışdeyiy Kana'anbışde gırgıne şaharbışeeqa manbı
    hapk'ın, hiviyxharanbı. Nekke qiyğab manbı qavaylenbı Yahudayne canubulyne Beer-Şeveeqa.
  mya-JVB: တုရု ရဲတိုက် သို့၎င်း ၊ ဟိဝိ မြို့ များ၊ ခါနာနိ မြို့များ အလုံးစုံ တို့သို့၎င်း
    ရောက် ၍ ၊ ယုဒ ပြည်တောင် ပိုင်း၊ ဗေရရှေဘ မြို့၌ လက်စသတ် ကြ၏။
  tbg-tbg: Ho Saidonihai vika sauti mantaraini Nora Namari auvahini vau vatukara,
    vaantaavuravano ututumato vatukara Taiaa vatukaini vi, Hivi vatanaakavata Kenaani
    vatanaakavata vo vatuka vo vatukaqi vaunaini vi, ekaara Iutaa vatanaaka Nekevi
    Aahara Vataini Beseba vatukaini vura.
  hmo-hmo: Sidono dekena amo, diho kahanai idia lao, ela bona Turo. Turo dekena amo,
    Hivi bona Kanana taudia edia hanua dekenai idia lao, bona duahia gaukara idia
    hadokoa Bere Sieba dekenai.
  urd-urd: और वहाँ से सूर के क़िला' को और हव्वियों और कन'आनियों के सब शहरों को गए
    और यहूदाह के जुनूब में बेरसबा' तक निकल गए।
  rus-SYN: и пришли к укреплению Тира и во все города Хивеян и Хананеян и вышли на
    юг Иудеи в Вирсавию;
  bqc-SIM: Aa gɛ̀ Tii wɛ̃́lɛ bĩ́ideu ń Iviↄ ń Kanaaↄ wɛ̃́lɛↄ guu píi, ↄ̃ aa gɛ̀
    Yuda bùsu gɛↄmidↄkĩi oi e Bɛɛsɛba.
  tcz-CHONGTHU: Chuin Tyre gammang lah ahinjot’uvin Hivi mite khopi jouse le Canaan
    mite khopi jousea ahung uvin ahi. achainan Beersheba khopi Judah gamsunga Negeb
    a chun anga uve.
  mar-mar: सोर (तायर) हा गड आणि हिव्वी व कनानी यांची नगरे इकडे ते गेले. तेथून यहूदा
    देशाच्या दक्षिण दिशेला बैर-शेबा इथपर्यंत गेले.
  qub-qub: Chaypitana sumaj curalasha Tiro siudäpa päsar Hev runacuna y Cananeo runacuna
    tiyashan siudäcunapa sinsuraycar päsaran. Nircurmi Judá trïbu runacuna tiyashan
    sur caj-läpa sinsuraycar päsaran asta Beerseba siudäcama.
  bqp-bqp: Ò gɛ̀ɛ Taya wɛ̃tɛ bĩniden kũ Ivi wɛ̃tɛnↄ kũ Kanaa wɛ̃tɛnↄ pínki, akũ
    ò gɛ̀ɛ Yudanↄ bùsu gɛ̀nↄmidↄki kpa ari Bɛsɛba.
  hat-hat: Lèfini, yo desann nan direksyon sid, yo rive nan Fò Tir la, yo pase nan
    tout bouk moun Iva yo ak bouk moun Kanaran yo, yo rive Bècheba nan zòn Negèv nan
    peyi Jida a.
  eng-BSB: They went toward the fortress of Tyre and all the cities of the Hivites
    and Canaanites. Finally, they went on to the Negev of Judah, to Beersheba.
  tod-tod: Ti zeelini Tiil taa wolai zu siɠigi ma, naa ʋolu ti liini Ɠeeve ta Kanaan
    laa wolaiti pɛ su. Gaaɓelagi zu, ti zeeli Ɓeel-Seeɓa, Zuda yooi zu lɛkpɛmaʋɛ nu
    yeezazuʋɛ.
  eng-WEBPB: and came to the stronghold of Tyre, and to all the cities of the Hivites
    and of the Canaanites; and they went out to the south of Judah, at Beersheba.
  kbq-kbq: Anantetira rukrahe hu'za vihuma me'nea kumate Hivine Kenani kumate ete'za,
    henka sauti kaziga Judane Bersibanena vu'naze.
  nhe-BL: Huan teipa ajsicoj ipan altepetl Tiro huan ipan nochi nopa altepetini tlen
    nopa heveo huan cananeo tlacame, huan para tlamise ajsicoj ipan altepetl Beerseba
    ica tlatzintla ipan tlali Judá.
  bus-bus: Aↄ̃ gàa Taya wɛ́tɛ bĩideen kↄ̃n Ivi wɛ́tɛnↄ kↄ̃n Kanaa wɛ́tɛnↄ píngi, ben
    aↄ̃ gàa Yudanↄ bùsu sↄↄmɛtɛ kpa ai Bɛsɛba.
  gub-BL: A'e re oho kwarahy hemaw awyze har rehe har kutyr wà, Xir tawhu pe wà. Heta
    pàrirogaw aiha katu ma'e Xiro izywyr. A'e wi oho tawhu Ewe izuapyapyr waneko haw
    nànàn wà, Kànàà izuapyapyr waneko haw nànàn wà no. Iahykaw rehe oho tawhu Merexewa
    her ma'e Zuta ywy rehe har pe wà. Kwarahy hemaw awyze har rehe har kutyr tuz.
    Upapar teko paw a'e ywy nànàn a'e tawhu nànàn wà.
  eng-DRA: 'They passed near the walls of Tyre, and all the land of the Hevite, and
    the Chanaanite, and they came to the south of Juda into Bersabee:'
