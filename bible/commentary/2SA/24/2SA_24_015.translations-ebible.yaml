  eng-WEBU: So the LORD sent a pestilence on Israel from the morning even to the appointed
    time; and seventy thousand men died of the people from Dan even to Beersheba.
  wal-wal: Hegaa gishshau, maalladoppe biidi ba giido gallassai gakkanaashin, GODAI
    Israa7eela biittan boshaa kiittiis; kiittin Israa7eela zawan Daanappe biidi Berssaabeha
