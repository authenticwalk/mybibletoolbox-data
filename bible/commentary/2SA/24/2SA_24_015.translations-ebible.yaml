  hin-2017: तब यहोवा इस्राएलियों में सवेरे से ले ठहराए हुए समय तक मरी फैलाए रहा; और
    दान से लेकर बेर्शेबा तक रहनेवाली प्रजा में से सत्तर हजार पुरुष मर गए।
  wol-KYG: Ba loolu amee Aji Sax ji wàcce mbas ci kaw Israyil, dale ko ca suba soosa
