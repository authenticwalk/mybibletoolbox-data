  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yelɑɑ nɑ yʋlʋkʋsǝkʋ sʋʋ Ɩsɛɣɛlɩ tɑɑ kɛ́ hɑtoo tɑnɑŋ tɛɛ nɑ
    pǝ́ polo wɑɑtʋ wei ɩ sɩɩwɑ tɔɣɔ pǝ kpɑɣɑʋ Tɑŋ nɑ pǝ́ polo Pɛɛsepɑ tɔ, nɑ yǝlɑɑ
    iyisi nɩɩtoso nɑ nɑɑnʋwɑ (70000) sɩ.
  azb-azb: Beləcə Rəbb sabahdan təyin olunan vaxta qədər İsrailin üzərinə vəba göndərdi.
