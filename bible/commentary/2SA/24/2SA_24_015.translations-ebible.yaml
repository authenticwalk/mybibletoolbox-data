  kan-2017: ಆಗ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ವ್ಯಾಧಿಯನ್ನು ಬರಮಾಡಿದನು. ಅದು ಹೊತ್ತಾರೆಯಿಂದ ನೇಮಕವಾದ
