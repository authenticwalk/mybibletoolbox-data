    he kanahiku tausani kanaka.
  arb-NAV: فَأَفْشَى الرَّبُّ وَبَأٌ فِي إِسْرَائِيلَ مِنَ الصَّبَاحِ حَتَّى نِهَايَةِ
    ثَلاثَةِ أَيَّامٍ، فَمَاتَ مِنَ الشَّعْبِ مِنْ دَانٍ إِلَى بِئْرِ سَبْعَ سَبْعُونَ
    أَلْفَ رَجُلٍ.
  ewe-ewe: Ale Yehowa na dɔvɔ̃ va Israelnyigba dzi ŋdi ma; enɔ anyi va se ɖe ɣeyiɣi
    si wòɖo nɛ eye ame akpe blaadre (70,000) ku le dukɔ la me, tso Dan va se ɖe Beerseba.
  eng-LEE: 'And the Lord sent a pestilence in Israel from the morning even to the
    time appointed: and there died of the people from Dan even to Beer-sheba'' seventy
    thousand men.'
  asm-FB: গতিকে সেই ৰাতিপুৱাৰে পৰা নিৰূপিত সময়লৈকে যিহোৱাই ইস্ৰায়েললৈ মহামাৰী পঠিয়ালে;
    তাতে দানৰে পৰা বেৰ-চেবালৈকে সত্তৰ হাজাৰ লোকৰ মৃত্যু হ’ল।
  sus-A: عَلَتَلَ نَشَ قُرٍ حَاشِ رَدِن عِسِرَيِلَ مَ، كٍلِقٍ فّيسّفّ هَن عَ وَشَتِ
    نَشَن قَلَ. نَ كُي، كٍلِقٍ دَنَ هَن عَ سَ دْشْ بٍرِ سٍيبَ رَ، شّمّ وُلُ تٌنفٌ
    سٌلٌقٍرٍ نَن قَشَ عِسِرَيِلَ بْشِ مَ.
  fra-SBL: Et l'Éternel envoya la peste sur Israël, depuis le matin jusqu'à l'heure
    fixée, et il mourut soixante-dix mille hommes du peuple, depuis Dan jusqu'à Beersheba.
  hbo-hbo: וַיִּתֵּ֨ן יְהוָ֥ה דֶּ֙בֶר֙ בְּיִשְׂרָאֵ֔ל מֵהַבֹּ֖קֶר וְעַד־עֵ֣ת מֹועֵ֑ד
    וַיָּ֣מָת מִן־הָעָ֗ם מִדָּן֙ וְעַד־בְּאֵ֣ר שֶׁ֔בַע שִׁבְעִ֥ים אֶ֖לֶף אִֽישׁ׃
  kik-kik: Nĩ ũndũ ũcio Jehova akĩrehera Isiraeli mũthiro kuuma rũciinĩ rũu nginya
    ihinda rĩrĩa rĩatuĩtwo; nao andũ ngiri mĩrongo mũgwanja kuuma Dani nginya Birishiba
    magĩkua.
  fra-NCL: Et Yahweh envoya une peste en Israël depuis le matin de ce jour jusqu’au
    temps fixé ; et il mourut, de Dan à Bersabée, soixante-dix mille hommes parmi
    le peuple.
  cek-AK: To pongah akhawnbang hoi atue khaehhaih ni karoek to, Angraeng mah, Israel
    kaminawk nuiah kasae nathaih to phaksak; Daan hoi Beersheba karoek to kami sang
    quisarihto duek o.
  cuk-cuk: Agine, a-wakdaradba, Bab-Jehová Israel-dulemargi iba-sogedse boni-dummad
    barminonikid. Agi mili-dulapaa-gakambe (70,000) dulemar burgwenonikid. Dan-yar-naidgi
    geb Beersebaʼye-neg-nugadse we-boni nagunonikid.
  uig-CYR: Шуниң билән Пәрвәрдигар әтигәндин тартип бекитилгән вақитқичә ваба чүшүрди.
    Дандин тартип Бәәр-Шебағичә йәтмиш миң адәм өлди.
  tel-2017: కాబట్టి యెహోవా ఇశ్రాయేలీయుల మీదికి ఘోర వ్యాధి రప్పించాడు. ఉదయం మొదలుకుని
    నియామక కాలం వరకూ అది చెలరేగింది. ఫలితంగా దాను నుండి బెయేర్షెబా వరకూ 70 వేలమంది
    మరణించారు.
  hat-BSA: Konsa, SENYÈ a te voye yon epidemi sou Israël jis rive nan maten nan lè
    chwazi a e swasann-di-mil moun nan pèp la soti Dan jis rive Beer-Schéba te mouri.
  kos-kos: Ouinge, LEUM GOD El supwala mas na upa se nu fin facl Israel, mutawauk
    ke lotutang sac nwe ke pacl se El sulela in tui. Mwet Israel itngoul tausin misa,
    mutawauk ke tafunyen epang me nwe eir.
  hbo-WLC: וַיִּתֵּ֨ן יְהוָ֥ה דֶּ֙בֶר֙ בְּיִשְׂרָאֵ֔ל מֵהַבֹּ֖קֶר וְעַד־עֵ֣ת מוֹעֵ֑ד
    וַיָּ֣מָת מִן־הָעָ֗ם מִדָּן֙ וְעַד־בְּאֵ֣ר שֶׁ֔בַע שִׁבְעִ֥ים אֶ֖לֶף אִֽישׁ׃
  ibo-ibo: Nʼihi ya, Onyenwe anyị zitere ajọ ọrịa na-efe efe nʼala Izrel, site nʼụtụtụ
    ahụ ruo oge akara aka. Ọ bụ iri puku mmadụ asaa nwụrụ site na Dan ruo Bịasheba.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ପ୍ରାତଃକାଳ ଅବଧି ନିରୂପିତ ସମୟ ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲ ଉପରେ ମହାମାରୀ
    ପଠାଇଲେ; ତହିଁରେ ଦାନ୍‍ଠାରୁ ବେର୍‍ଶେବା ପର୍ଯ୍ୟନ୍ତ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ସତୁରି ହଜାର ଲୋକ ମଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a tinato mätter won chon Israel seni lesosor
    tori ewe fansoun mi pwonola. Iwe, a wor ükükün fik ngeröü mwän mi mäla seni Tan
    tori Persepa.
  ssd-ssd: Kile Suŋgo nu guaze suŋgo ande pilna le Israel ma tugu ŋakmba kumuŋgina.
    Israel taŋgo guazembi bale farna ta ulendika 70,000.
  rop-rop: Wal wen King Deibid bin tok lagijat, det seim dei gin YAWEI bin jandim
    wanbala einjul blanga spredimat bigiswan siknis ebriweya langa det kantri, en
    loda Isreil pipul brom ebriweya langa det kantri bin dai. Det namba blanga olabat
    bin 70,000, en wen det einjul bin redi blanga go langa Jerusalem blanga kilim
    pipul deya ded, YAWEI bin nogudbinji, dumaji loda pipul bin dai olredi, en imbin
    jingat langa det einjul, “Yu libum na! Yubin kilim naf!” Wal wen YAWEI bin jingat
    langa det einjul lagijat, det einjul bin deya wansaid langa det pleis weya det
    Jebusait men neim Arauna bin oldei deigimatbat ola rabish brom ola sid daga.
  ukr-1871: І послав Господь морову пошесть на Ізрайлитян від досьвітку аж по назначений
    час; і померло люду від Дану до Берсабії сїмдесять тисяч чоловіка.
  deu-1951: Da ließ der HERR Pestilenz in Israel kommen vom Morgen an bis zur bestimmten
    Zeit, daß von dem Volk, von Dan bis Beerseba, siebzigtausend Mann starben.
  eng-JPS: So the LORD sent a pestilence upon Israel from the morning even to the
    time appointed; and there died of the people from Dan even to Beer-sheba seventy
    thousand men.
  srp-1865: I tako pusti Gospod pomor na Izrailja od jutra do odreðenoga vremena,
    i pomrije naroda od Dana do Virsaveje sedamdeset tisuæa ljudi.
  lug-lug: Awo Mukama Katonda n’aweereza kawumpuli ku Isirayiri okuva ku makya okwo
    okumala ekiseera Mukama kye yateekateeka, abantu emitwalo musanvu ne bafa okuva
    mu bitundu ebya Ddaani okutuuka e Beeruseba.
  heb-heb: ויתן יהוה דבר בישראל מהבקר ועד עת מועד וימת מן העם מדן ועד באר שבע שבעים
    אלף איש׃
  ben-IRV: পরে সকালে থেকে নির্ধারিত দিন পর্যন্ত সদাপ্রভু ইস্রায়েলের উপরে মহামারী
    পাঠালেন; আর দান থেকে বের-শেবা পর্যন্ত লোকেদের মধ্যে সত্তর হাজার লোক মারা গেল৷
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਉੱਤੇ ਮਰੀ ਘੱਲੀ ਜਿਹੜੀ ਉਸ ਸਵੇਰ ਤੋਂ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ
    ਤੱਕ ਪਈ ਰਹੀ ਅਤੇ ਦਾਨ ਤੋਂ ਲੈ ਕੇ ਬਏਰਸ਼ਬਾ ਤੱਕ ਪਰਜਾ ਵਿੱਚੋਂ ਸੱਤਰ ਹਜ਼ਾਰ ਲੋਕ ਮਰ ਗਏ।
  tkr-tkr: Mane yiğıl miç'ediyle otçu, Vucee gyuvxhuna gah ç'əvuvxhesmee, Rəbbee İzraililqa
    yı'q'ı'n ık'arbı g'ıxele. Danile Beer-Şevalqamee yights'al aazır (70 000) insan
    qek'a.
  mya-JVB: ထိုနေ့နံနက် မှစ၍ ချိန်းချက် သော အချိန် တိုင်အောင် ထာဝရဘုရား သည် ဣသရေလ အမျိုး၌
    ကာလနာ ကို လွှတ်လိုက် တော်မူ၍ ၊ ဒန် မြို့မှ သည် ဗေရရှေဘ မြို့ တိုင်အောင် လူ ခုနစ်
    သောင်းသေ ကြ၏။
  tbg-tbg: Devitiva minti tuvaro Noravano Kotiva qora rovara qovarama kovaro vi rovarava
    taaramo enta variqiro viharo ekaa Isarerini vi ani vaumanta Isareri vaiinti nahenti
    70,000 qutu vura.
  hmo-hmo: Unai dainai, Lohiabada ese Israela taudia edia latanai hanaia gorere ia
    siaia, unai daba dekena amo, ela bona ia gwauraia negana ia ore. Vadaeni Dano
    dekena amo ela bona Bere Sieba dekenai taunimanima ibounai 70,000 idia mase.
  urd-urd: तब ख़ुदावन्द ने इस्राईल पर वबा भेजी जो उस सुबह से लेकर वक़्त मु'अय्यना
    तक रही और दान से बेर सबा' तक लोगों मेंसे सत्तर हज़ार आदमी मर गए।
  rus-SYN: И послал Господь язву на Израильтян от утра до назначенного времени; и
    началась язва в народе и умерло из народа, от Дана до Вирсавии, семьдесят тысяч
    человек.
  bqc-SIM: Ɔ̃ Dii gagyãkà Isailiↄgu za kↄↄ bee e gↄↄ pↄ́ à zɛ̀ò. Sɛa za Dã e
    à gɛ̀ pɛ̀ò Bɛɛsɛbawa Isailiↄ gàga gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bàaↄ̃kwi (70.000).
  tcz-CHONGTHU: Hijehchun Pakaiyin Israel chate chunga jingkah a pat aphat kitep sungsen
    gamna hise ahin lansah tai; hichea hin sahlam Dan khoa pat lhanglam Beersheba
    chan geiyin Israel mipi lah a mihem sang som sagi athiuvin ahi.
  mar-mar: तेव्हा परमेश्वराने इस्राएलवर रोगराई ओढवू दिली. सकाळी तिची सुरुवात होऊन
    नेमलेल्या काळपर्यंत ती राहिली. दानपासून बैर-शेबापर्यंत सत्तर हजार माणसे मृत्युमुखी
    पडली.
  qub-qub: Chaura chay tutalla gallaycur Danpita Beersebacama intëru Israel nasyunman
    fiyu gueshyata Tayta Dios yurichimuran. Chay gueshyawanmi ganchis chunca waranga
    (70,000) runacuna wañuran.
  bqp-bqp: Akũ Dikiri tò gagagyã gɛ̃̀ Isarailanↄgu zaa kↄnkↄ birea ari gↄrↄ kũ
    à zɛ̀o. Sɛna zaa Dani ari à gɛ̀ɛ pɛ́ Bɛsɛbaa Isarailanↄ gàga gbɛ̃nↄn dúbu baaakↄ̃
    akuri.
  hat-hat: Se konsa Seyè a voye yon epidemi sou pèp Izrayèl la, li konmanse menm jou
    maten sa a pou twa jou, jan l' te di a. Depi lavil Dann nan nò rive lavil Bètcheba
    nan sid peyi a, swasanndimil (070.000) moun nan pèp Izrayèl la mouri.
  eng-BSB: So the LORD sent a plague upon Israel from that morning until the appointed
    time, and seventy thousand of the people from Dan to Beersheba died.
  tod-tod: Ɠɔoɠɔ GALAGI ɗɔfɔ zeeɓɛi leʋeni Izelayɛle yooi zu, ma yee zobui nɔ eyɛsu
    é zeeli kui ma teʋeai ba. É tɔɔzei Dan, é zeeli Ɓeel-Seeɓa, é zunu waaʋuulɔfela
    (70 000) ʋaa.
  eng-WEBPB: So the LORD sent a pestilence on Israel from the morning even to the
    appointed time; and seventy thousand men died of the people from Dan even to Beersheba.
  kbq-kbq: Hagi Ra Anumzamo'a ana nanterana tusi'a hazenke atregeno 3'a zage knafi
    noti kaziga Daniti agafa huteno, vuno sauti kaziga Berseba vigeno ana maka mopafina
    70 tauseni'a vahe zamahe fri vagare'ne.
  nhe-BL: Huajca TOTECO quititlanqui se cocolistli tlen tlahuel fiero ipan nochi israelitame
    tlen Dan ica huejcapa hasta altepetl Beerseba ica tlatzintla. Pejqui ica ijnaloc
    se tonal huan queja nopa elqui eyi tonali, huan mijque 70 mil israelitame.
  bus-bus: Ben Dii tò gagyãa gɛ̃̀ Isarailinↄn zaa kↄngↄ beeea ai gurↄↄ kɛ̀ à zɛ̀o.
    Sɛna zaa Dani ai à gàa pɛ́ Bɛsɛbaa Isarailinↄ gàga gↄ̃ↄn bↄrↄ baaagↄ̃ akuri.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e umur kar perewahy Izaew izuapyapyr wanehe
    kury. Uzypyrog teko ipuraraw pà ku'em mehe. Xo na'iruz 'ar pawire iperewir wà.
    Umàno 70 miw Izaew wà.
  eng-DRA: And the Lord sent a pestilence upon Israel, from the morning unto the time
    appointed, and there died of the people from Dan to Bersabee seventy thousand
    men.
