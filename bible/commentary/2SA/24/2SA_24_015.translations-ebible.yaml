  urd-GVH: तब रब ने इसराईल में वबा फैलने दी। वह उसी सुबह शुरू हुई और तीन दिन तक लोगों
    को मौत के घाट उतारती गई। शिमाल में दान से लेकर जुनूब में बैर-सबा तक कुल 70,000
