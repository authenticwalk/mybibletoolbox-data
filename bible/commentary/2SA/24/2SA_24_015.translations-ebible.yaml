  pon-2006: KAUN-O eri ketin kadardiong pohn Israel soumwahu suwed lusulus ehu me
    wiewiawi sang nimenseng lel ahnsou me kileldier. Mehn Israel isinen me mehla sang
    apali sahpwo lel apali.
  ksd-ksd: Ma ra Luluai i ga tulue ra kaina minait taun Israel, i ga tur pa ia ta
    ra malana ma i ga tuk tar ta ra bung di ga kubu ia; ma lavurua na vinun na arip
    na marmar na tutana dia ga mat livuan pire ra tarai papa aro Dan ma tuk uro Ber-Seba.
  tur-YTC: Böylece Yahve sabahleyin belirlenen zamana dek İsrael'in üzerine veba gönderdi;
    ve Dan'dan Beer Şeva'ya kadar halktan yetmiş bin kişi öldü.
  grc-BRENT: Καὶ ἐξελέξατο ἑαυτῷ Δαυὶδ τὸν θάνατον· καὶ ἡμέραι θερισμοῦ πυρῶν· καὶ
    ἔδωκε Κύριος θάνατον ἐν Ἰσραὴλ ἀπὸ πρωΐθεν ἕως ὥρας ἀρίστου, καὶ ἤρξατο ἡ θραῦσις
    ἐν τῷ λαῷ· καὶ ἀπέθανεν ἐκ τοῦ λαοῦ ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ, ἑβδομήκοντα χιλιάδες
    ἀνδρῶν.
  ind-AYT: Lalu, TUHAN menimpakan wabah penyakit kepada orang Israel, dari pagi sampai
