  urd-GVU: تب رب نے اسرائیل میں وبا پھیلنے دی۔ وہ اُسی صبح شروع ہوئی اور تین دن تک
    لوگوں کو موت کے گھاٹ اُتارتی گئی۔ شمال میں دان سے لے کر جنوب میں بیرسبع تک کُل
    70,000 افراد ہلاک ہوئے۔
  deu-1912: Also ließ der HERR Pestilenz in Israel kommen von Morgen an bis zur bestimmten
