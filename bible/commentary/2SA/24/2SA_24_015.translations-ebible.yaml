verse: 2SA.024.015
translations:
  mal-C: അങ്ങനെ യഹോവ അന്നു രാവിലെമുതൽ നിശ്ചിത അവധിവരെ ഇസ്രായേലിന്മേൽ ഒരു മഹാമാരി അയച്ചു.
    ദാൻമുതൽ ബേർ-ശേബാവരെ എഴുപതിനായിരം ജനം മരിച്ചുവീണു.
  deu-TKW: So wählte sich David die Pest. Es war aber gerade die Zeit der Weizenernte,
    als die Seuche begann, und es starben aus dem Volke von Dan bis Beerseba 70 000
    Mann.
  lin-lin: Boye, Yawe atindaki kati na Isalaele bokono oyo ebomaka, wuta na tongo
    kaka wana kino na ngonga oyo akataki ; mpe longwa na Dani kino na Beri-Sheba,
    bato nkoto tuku sambo bakufaki.
  eng-LSV: And YHWH gives a pestilence on Israel from the morning even to the time
    appointed, and there dies of the people, from Dan even to Beer-Sheba, seventy
    thousand men,
  eng-GNV: 'So the Lord sent a pestilece in Israel, from the morning euen to the time
    appointed: and there dyed of the people from Dan euen to Beer-sheba seuentie thousand
    men.'
  eng-WEBSTER: 'So the LORD sent a pestilence upon Israel from the morning even to
    the time appointed: and there died of the people from Dan even to Beer-sheba seventy
    thousand men.'
  nhw-BL: Huajca TOTECO quititlanqui se cocolistli catli tlahuel fiero ipan nochi
    israelitame tlen Dan ica huejcapa hasta altepetl Beerseba ica tlatzintla. Pejqui
    ica ijnaloc se tonal huan quej nopa elqui eyi tonali, huan mijque 70 mil israelitame.
  swh-ONEN: Basi Bwana akatuma tauni katika Israeli kuanzia asubuhi mpaka mwisho wa
    muda ulioamriwa, wakafa watu 70,000 kuanzia Dani hadi Beer-Sheba.
  bba-bba: Mɑ Yinni Gusunɔ u derɑ bɑrɑrɑ pusi sɑɑ dɔmɑ ten bururun di n kɑ ɡirɑri
    sɔ̃ɔ itɑ ye. Mɑ tɔmbu nɔrɔbun subɑ wɑtɑ kɑ wɔkuru (70.000) bɑ ɡbisukɑ Isirelin
    tem kpuro sɔɔ.
  eng-KJVCPB: 'So the Lord sent a pestilence upon Israel from the morning even to
    the time appointed: and there died of the people from Dan even to Beer-sheba seventy
    thousand men.'
  luo-luo: Omiyo Jehova Nyasaye nokelo masira kuom jo-Israel chakre okinyino nyaka
    kinde mane oketi norumo, kendo ji alufu piero abiriyo notho chakre Dan nyaka Bersheba.
  meu-meu: Taunabunai, Iehova ese dai-hanai gorerena ta Israel latanai e siaia, daba
    amo, ela bona e gwauraia negana e ore. Bena Dan amo ela bona Bere-sieba taunimanima
    gerebu-hitu e mase.
  npi-ULB: त्यसैले परमप्रभुले बिहानदेखि तोकिएको समयसम्म इस्राएलमा रुढी पठाउनुभयो र
    दानदेखि बेर्शेबासम्म सत्तरी हजार मानिसहरू मरे ।
  yor-yor: Olúwa sì rán ààrùn ìparun sí Israẹli láti òwúrọ̀ títí dé àkókò tí a dá,
    ẹgbẹ̀rún ní ọ̀nà àádọ́rin (70,000) ènìyàn sì kú nínú àwọn ènìyàn náà láti Dani
    títí fi dé Beerṣeba.
  ind-ind: Jadi, mulai pagi itu TUHAN mengirim malaikat maut yang mendatangkan wabah
    penyakit kepada bangsa Israel selama tiga hari. Tujuh puluh ribu orang meninggal
    di seluruh wilayah Israel, dari ujung utara sampai ujung selatan, yaitu dari wilayah
    Dan sampai Bersyeba. Namun, ketika malaikat maut sampai ke Yerusalem, dan saat
    dia mengulurkan tangan untuk membunuh penduduknya, TUHAN berbelas kasihan kepada
    umat yang menderita karena hukuman dari-Nya. Maka Dia berkata kepada malaikat
    itu, “Cukup! Turunkanlah tanganmu sekarang!” Waktu itu, sang malaikat sedang berada
    di tempat pengirikan milik Arauna, orang Yebus.
  pes-OPCB: بنابراین خداوند آن صبح بیماری مهلک طاعون بر اسرائیل فرستاد که تا سه روز
    ادامه داشت و هفتاد هزار نفر در سراسر کشور، یعنی از دان تا بئرشبع، مردند.
  tgl-ULB: Kaya nagpadala si Yahweh ng salot mula umaga hanggang sa taning na oras,
    at pitumpung libong tao ang namatay mula Dan hanggang Beer-seba.
  hui-hui: Ani layagola Anduane Homogohanda warago ko timbuniore horo ogoningi howa
    Isaraele dindi bibahendeha ibilalu maro bulebira layangiore ereba hene. Warago
    timbuni ogonime Isaraele dindiha wali agali daosini dege pira karia (70,000) bibahende
    Isaraele dindinaga abene uyurayagi Dana tano howa homama pialu abene unura Beaseba
    tanoni homa iri hene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​နံ​နက်​ချိန် မှ​စ​၍​ပြ​ဋ္ဌာန်း​တော်​မူ​သည့်​အ​ချိန်​အ​ထိ
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​ပေါ်​သို့ ကပ်​ရော​ဂါ​ဆိုက်​ရောက်​စေ​တော်​မူ​၏။ တိုင်း
    ပြည်​တစ်​စွန်း​မှ​တစ်​စွန်း​တိုင်​အောင်​ဣ​သ ရေ​လ​အ​မျိုး​သား​ပေါင်း​ခု​နစ်​သောင်း
    မျှ​သေ​ဆုံး​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་ལ་རིམས་ནད་ཕབ་ཅིང་། ཞོགས་པ་ནས་ཐུགས་ཐག་བཅད་པའི་དུས་ཀྱི་བར་དུ།
    དཱན་ནས་པེར་ཤ་བཱ་ཡི་བར་དུ་འབངས་རྣམས་ལས་མི་ཁྲི་བདུན་ཚེ་ལས་འདས་སོ། །
  sna-sna: Saka Jehovha akatuma denda pamusoro peIsraeri kubva mangwanani iwayo kusvikira
    panguva yakatarwa, uye vanhu zviuru makumi manomwe vakafa kubva kuDhani kusvikira
    kuBheerishebha.
  spa-BLM: El Señor envió una peste sobre Israel desde la mañana hasta la hora señalada,
    y murieron setenta mil hombres del pueblo, desde Dan hasta Beerseba.
  cac-cac: Yuj chi', a d'a jun q'uin̈ib'alil chi', ix yac'cot jun nivan ilya Jehová
    d'a scal eb' israel, masanto ix tz'acvi sc'ual ix alchajcan chi'. Yuj chi' 70
    mil anima ix cham d'a yol smacb'en eb' chi', ix cotn̈ej d'a Dan masanto d'a Beerseba.
  swh-ULB: Hivyo akatuma tauni juu ya Israeli kuanzia asubuhi kwa muda ulioamriwa,
    na watu sabini na tano elfu kutoka Dani mpaka Beersheba wakafa.
  bel-bel: І паслаў Гасподзь пошасьць і паморак на Ізраільцянаў ад раніцы да назначанага
    часу; і памерла з народу, ад Дана да Вірсавіі, семдзесят тысяч чалавек.
  deu-ELBBK: Da sandte der HERR eine Pest unter Israel, vom Morgen an bis zur bestimmten
    Zeit; und es starben von dem Volk, von Dan bis Beerseba, 77.000 Mann.
  mbb-OT: Umbe, mibpaaǥi is Nengazen te kezeetan diyà te Israel puun dutun he meselem
    taman te neuma is andew he migkaǥi zin. Ne 70,000 he menge Israilihanen is mibpematey
    puun te Dan taman te Beersheba.
  mal-2015: അങ്ങനെ യഹോവ യിസ്രായേലിൽ രാവിലേ തുടങ്ങി നിശ്ചയിച്ച അവധിവരെ മഹാമാരി അയച്ചു;
    ദാൻ മുതൽ ബേർ-ശേബവരെ ജനത്തിൽ എഴുപതിനായിരം പേർ മരിച്ചുപോയി.
  rmc-rmc: Vašoda o RAJ domukľa pro Izrael o meribnaskro nasvaľiben ole tosarastar
    dži oda časos, so sas pre oda dino. Avke andre caľi phuv Izrael le Danostar dži
    paš e Beer-Šeba mule 70 000 manuša.
  pes-OPV: پس خداوند وبا براسرائیل از آن صبح تاوقت معین فرستاد و هفتاد هزار نفر از
    قوم، از دان تا بئرشبع مردند.
  ron-1924: Домнул а тримис чума ын Исраел де диминяцэ пынэ ла время хотэрытэ. Ши,
    дин Дан пынэ ла Беер-Шеба, ау мурит шаптезечь де мий де оамень дин попор.
  ben-OBCV: অতএব সেদিন সকাল থেকে শুরু করে নিরূপিত সময়ের সমাপ্তি পর্যন্ত সদাপ্রভু
    ইস্রায়েলে এক মহামারি পাঠালেন, এবং দান থেকে বের-শেবা পর্যন্ত সত্তর হাজার লোক মারা
    গেল।
  som-som: Saas aawadeed Rabbigu belaayo ayuu ku soo dejiyey reer binu Israa'iil,
    taasoo timid subaxdii iyo ilaa wakhtigii loo qabtay; oo ilaa Daan iyo tan iyo
    Bi'ir Shebac waxaa dadkii ka dhintay toddobaatan kun oo nin.
  lat-VUC: Immisitque Dominus pestilentiam in Israël, de mane usque ad tempus constitutum,
    et mortui sunt ex populo a Dan usque ad Bersabee septuaginta millia virorum.
  eng-ASVBT: So Jehovah sent a pestilence upon Israel from the morning even to the
    time appointed; and there died of the people from Dan even to Beer-sheba seventy
    thousand men.
  ita-1885: Il Signore adunque mandò una pestilenza in Israele, da quella mattina
    fino al termine posto; e morirono settantamila uomini del popolo, da Dan fino
    in Beerseba.
  eng-LXXUP: 'So David chose for himself the mortality: and they were the days of
    wheat harvest; and the Lord sent a pestilence upon Israel from morning till noon,
    and the plague began among the people; and there died of the people from Dan even
    to Beersheba seventy thousand men.'
  eng-ULB: So Yahweh sent a plague on Israel from the morning to a fixed time, and
    seventy thousand people died from Dan to Beersheba.
  spa-VBL: Así que el Señor envió una plaga sobre Israel desde aquella mañana hasta
    la hora señalada, y murieron setenta mil personas desde Dan hasta Beerseba.
  fra-_FOB: L'Éternel envoya donc la mortalité en Israël, depuis le matin jusqu'au
    temps assigné; et il mourut dans le peuple, depuis Dan jusqu'à Béer-Shéba, soixante
    et dix mille hommes.
  mal-mal: അങ്ങനെ യഹോവ യിസ്രായേലിന്മേൽ രാവിലെ തുടങ്ങി നിശ്ചയിച്ച സമയംവരെ മഹാമാരി അയച്ചു;
    ദാൻ മുതൽ ബേർ-ശേബവരെ ജനത്തിൽ എഴുപതിനായിരംപേർ മരിച്ചുപോയി.
  urd-GVR: Tab Rab ne Isrāīl meṅ wabā phailne dī. Wuh usī subah shurū huī aur tīn
    din tak logoṅ ko maut ke ghāṭ utārtī gaī. Shimāl meṅ Dān se le kar junūb meṅ Bair-sabā
    tak kul 70,000 afrād halāk hue.
  suz-BL: मोपतीके परमप्रभु यावेमी आ देंशो नाक्‍त रे इस्राएल नेल्‍लेम मुर बेक्‍तीक
    रोइ जाक्‍पदा बाक्‍त। मिनु दान रे बेयर-शेबा सम्‍म ७० हजार मुर बेक्‍मा बाक्‍त।
  ita-1927: Così l’Eterno mandò la peste in Israele, da quella mattina fino al tempo
    fissato; e da Dan a Beer-Sheba morirono settantamila persone del popolo.
  ckb-ckb: لەبەر ئەوە یەزدان لە بەیانییەوە هەتا کاتی دیاریکراو دەردی خستە ناو ئیسرائیلەوە،
    ئیتر لە دانەوە هەتا بیری شابەع حەفتا هەزار پیاو مردن.
  eng-BBE: So David made selection of the disease; and the time was the days of the
    grain-cutting, when the disease came among the people, causing the death of seventy
    thousand men from Dan as far as Beer-sheba.
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ಉದಯಕಾಲದಿಂದ ನೇಮಿಸಿದ ಕಾಲದವರೆಗೂ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ವ್ಯಾಧಿಯನ್ನು
    ಕಳುಹಿಸಿದರು. ಆಗ ದಾನಿನಿಂದ ಬೇರ್ಷೆಬದವರೆಗೂ ಇರುವ ಜನರಲ್ಲಿ ಎಪ್ಪತ್ತು ಸಾವಿರ ಜನರು ಸತ್ತರು.
  tam-2017: அப்பொழுது யெகோவா இஸ்ரவேலிலே அன்று காலைதுவங்கி குறித்தகாலம்வரை கொள்ளைநோயை
    வரச்செய்தார்; அதினால் தாண்முதல் பெயெர்செபாவரையுள்ள மக்களில் 70,000 பேர் இறந்துபோனார்கள்.
  spa-RV-1909: 'Y envió Jehová pestilencia á Israel desde la mañana hasta el tiempo
    señalado: y murieron del pueblo, desde Dan hasta Beer-seba, setenta mil hombres.'
  ron-BTF: Astfel DOMNUL a trimis o ciumă peste Israel de dimineață până la timpul
    rânduit; și au murit din popor de la Dan până la Beer-Șeba șaptezeci de mii de
    bărbați.
  eng-WEBP: So the LORD sent a pestilence on Israel from the morning even to the appointed
    time; and seventy thousand men died of the people from Dan even to Beersheba.
  eng-FBV: So the Lord sent a plague on Israel from that morning until the time designated,
    and seventy thousand people died from Dan to Beersheba.
  nld-1939: Daarom liet Jahweh van die morgen af tot aan de vastgestelde tijd de pest
    los op Israël, waardoor van Dan tot Beër-Sjéba zeventigduizend mensen stierven.
  nch-BL: Huajca TOTECO quititanqui se cocolisti cati tahuel fiero ipan nochi israelitame
    ten Dan ica huejcapa hasta altepet Beerseba ica tatzinta. Pejqui ica ijnaloc se
    tonali huan quej nopa elqui eyi tonati, huan mijque 70 mil israelitame.
  vie-1934: Vậy, Đức Giê-hô-va khiến dịch hạch phá hại trong dân Y-sơ-ra-ên, từ buổi
    sớm mai cho đến thì giờ Ngài đã nhất định. Trong dân sự, từ Đan đến Bê-e-Sê-ba,
    chết bảy vạn người.
  hin-CV: तब याहवेह ने उस समय से तय अवधि तक के लिए इस्राएल देश पर महामारी भेज दी.
    दान से बेअरशेबा तक 70,000 व्यक्तियों की मृत्यु हो गई.
  spa-BES: Entonces él Señor mandó la peste sobre Israel; desde la mañana hasta el
    tiempo señalado cuando la enfermedad llegó entre la gente, causando la muerte
    de setenta mil hombres desde Dan hasta Beerseba.
  tdx-tdx: Aa le nirahe’ Iehovà am’ Israele mifototse amy maraiñey am-para’ i namantañañey
    ty angorosy; le fito-ale t’indaty nihomake boake Dane pake Beere-sevà añe.
  tha-KJV: ดังนั้นพระเยโฮวาห์จึงทรงให้โรคระบาดเกิดขึ้นในอิสราเอลตั้งแต่เวลาเช้าจนสิ้นเวลากำหนด
    และประชาชนที่ตายตั้งแต่เมืองดานถึงเบเออร์เชบามี​เจ​็ดหมื่นคน
  por-BR-2018: 'E enviou o SENHOR pestilência a Israel desde a manhã até o tempo assinalado:
    e morreram do povo, desde Dã até Berseba, setenta mil homens.'
  deu-ELO: Da sandte Jehova eine Pest unter Israel, vom Morgen an bis zur bestimmten
    Zeit; und es starben von dem Volke, von Dan bis Beerseba, siebzigtausend Mann.
  eng-WYC-2018: And (so) the Lord sent (a) pestilence into Israel from the morrowtide
    till to the time ordained; and seventy thousand of men were dead of the people
    from Dan till to Beersheba.
  epo-epo: Kaj la Eternulo venigis peston sur Izraelon, de tiu mateno ĝis la difinita
    tempo; kaj mortis el la popolo de Dan ĝis Beer-Ŝeba sepdek mil homoj.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar ǝtigǝndin tartip bekitilgǝn waⱪitⱪiqǝ waba qüxürdi.
    Dandin tartip Bǝǝr-Xebaƣiqǝ yǝtmix ming adǝm ɵldi.
  beo-beo: 'Amaiba:le, Hina Gode da olo bagade Isala:ili dunuma iasi. Olo da amogala
    hahabe muni, Gode ea ilegei eso idi ganodini ba:i. Olo da Isala:ili soge bega:
    asili, la:idi bega: doaga:le, amola Isala:ili dunu 70,000 da bogogia:i ba:i.'
  tpi-OTNT: Olsem na Bikpela i salim sik nogut long ol Israel, stat long dispela moning
    yet na i go pinis long taim em i bin makim. Na 70,000 manmeri i dai, long olgeta
    hap bilong kantri inap long taun Dan long hap not na long taun Berseba long hap
    saut.
  hau-SA: Saboda haka Ubangiji ya aika da annoba a kan Isra’ila tun daga safe har
    zuwa lokacin da aka ƙayyade, mutum dubu saba’in kuwa daga Dan zuwa Beyersheba
    suka mutu.
  uig-LAT: Shuning bilen Perwerdigar etigendin tartip békitilgen waqitqiche waba chüshürdi.
    Dandin tartip Beer-Shébaghiche yetmish ming adem öldi.
  nde-nde: Ngakho uThixo wathumela isifo ko-Israyeli kusukela ekuseni kwamhlalokho
    kwaze kwafika isikhathi esasimisiwe, kwafa abantu abazinkulungwane ezingamatshumi
    ayisikhombisa kusukela koDani kusiya eBherishebha.
  ton-ton: '¶ Ko ia naʻe ʻomi ai ʻe Sihova ʻae mahaki fakaʻauha ki ʻIsileli mei he
    pongipongi ʻo aʻu atu ki he feituʻu ʻaho ʻaia naʻe tuʻutuʻuni: pea naʻe pekia
    ʻi he kakai mei Tani ʻo aʻu atu ki Peasipa, ʻae kakai tangata ʻe toko fitu mano.'
  ces-1613: A tak uvedl Hospodin mor na Izraele od jitra až do času uloženého, a zemřelo
    jich z lidu od Dan až do Bersabé sedmdesáte tisíc mužů.
  eng-WMB: So the LORD sent a pestilence on Israel from the morning even to the appointed
    time; and seventy thousand men died of the people from Dan even to Beersheba.
  tam-TCV: எனவே யெகோவா இஸ்ரயேலில் அன்று காலை தொடங்கி குறிக்கப்பட்ட நாட்கள் முடியும்வரைக்கும்
