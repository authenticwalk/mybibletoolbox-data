  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዬኖ ኬሎ ጉታፓ ዓርቃዖ ዒዚ ጌዔ ኬሎ ሄላንዳኣና ዒስራዔኤሌ ዓሶ ዑፃ ዱማ ዱማ ዎዻ ዶርዖ
    ኬይሴኔ፤ ዒማና ዓጬሎኮ ካራፓ ዴንዲ ጋፖ ሄላንዳኣና ጌይፃ ዳኣኔፓ ዴንዲ ቤርሳቤ ሄላንዳኣና ላንካይታሚ ሺያ ዓሲ ሃይቂ ጋፔኔ።
  twi-ASANTE: Enti, Awurade too ɔyaredɔm guu Israel so anɔpa no ma ɛdii nnansa. Na
