  agu-BL: Saje'n tzun ẍchakol Ryos jun chin ya'bil squibaj cyakil yi e' xonl Israel.
    Xe'te'n nin ban te jun jalchana's jalen yi je'n pone'n te ox k'ej, yi bixba'nt.
    Cyakil tzun yi e' xonl Israel e' lo'ontz, yi e' yi najlche' Dan, jalen te yi tnum
    Beerseba. Yi tajlal yi e' yi e' quim tan jun chin ya'bila'tz, i'tz oxc'al tu lajuj
    mil wunak.
  ilo-ULB: Isu a nangiyeg ni Yahweh iti didigra iti Israel manipud iti agsapa agingga
    iti naituding a tiempo, ket pitopulo a ribu a tattao ti natay manipud iti Dan
    agingga iti Beerseba.
  kpg-kpg: Malaa, Dimaadua ga dugu ia di taumagi e hagadau gi hongo tenua Israel,
    e daamada luada di laangi deelaa gaa dau adu gi di laangi dela gu hagailongo.
    Digau Israel e mada hidu mana (70,000) ne mmade, mai Dan i bahi i ngeia gaa tugi
    i Beersheba i bahi i ngaaga.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگار ئەتىگەندىن تارتىپ بېكىتىلگەن ۋاقىتقىچە ۋابا چۈشۈردى.
    داندىن تارتىپ بەئەر-شېباغىچە يەتمىش مىڭ ئادەم ئۆلدى.
  sus-sus: Alatala naxa fure ɲaaxi radin Isirayila ma, kelife gɛɛsɛgɛ han a waxati
