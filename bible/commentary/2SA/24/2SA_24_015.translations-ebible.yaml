    có đến 70.000 người chết.
  guj-2017: તેથી ઈશ્વરે ઇઝરાયલમાં સવારથી તે ઠરાવેલા સમય સુધી મરકી મોકલી દાનથી તે બેરશેબા
    સુધી લોકોમાંથી સિત્તેર હજાર માણસો મરણ પામ્યા.
  pon-2006A: KAUN-O eri ketin kadardiong pohn Israel soumwahu suwed lusulus ehu me
