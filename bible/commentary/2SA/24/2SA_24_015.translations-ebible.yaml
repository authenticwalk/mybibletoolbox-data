    i pomrije sedamdeset tisuća ljudi od Dana do Beer Šebe.
  mps-mps: Tama tialima, Genuai Bidigo te dwai gasi te Israel dabeba tagala palali,
    te sogo kigamu digi gagalama, tama agai te dąį ilali bodoluba usu nigi pali.
    Tama te bidi sese umabo bidi mu, te 70,000 we bidi isali, te tigidali bulu tǫ
    pedai te Dan hanu te not tǫ pedaiba dąį igi pelama, tama te hanu te saut te
    Berseba, te tama bulu tǫ pedaiba te gasi usu nigi palio.
  tpi-tpi: Olsem na Bikpela i salim sik nogut long ol Israel, stat long dispela moning
