    sampai Bersyeba, mati.
  nya-nya: Choncho Yehova anabweretsa mliri pa Aisraeli, kuyambira mmawa mpaka pa
    nthawi imene anafuna mwini wake, ndipo unapha anthu 70,000 kuyambira ku Dani mpaka
    ku Beeriseba.
  hrv-hrv: David, dakle, izabra kugu. Bilo je upravo vrijeme pšenične žetve. Jahve
