verse: 2SA.023.029
translations:
  mal-C: നെതോഫാത്യനായ ബാനയുടെ മകൻ ഹേലെദ്, ബെന്യാമീനിലെ ഗിബെയാക്കാരനായ രീബായിയുടെ മകൻ
    ഇത്ഥായി,
  deu-TKW: Heled, der Sohn Baanas, aus Retopha; Ithai, der Sohn Ribais, aus dem Gibea
    der Benjaminiten;
  lin-lin: Elebi, mwana mobali ya Baana, moto ya Netofa ; Itayi, mwana mobali ya Ribayi,
    moto ya Gibea ya libota ya Benjame ;
  eng-LSV: Heleb son of Baanah the Netophathite, Ittai son of Ribai from Gibeah of
    the sons of Benjamin,
  eng-GNV: 'Heleb the sonne of Baanah a Netophathite: Ittai the sonne of Ribai of
    Gibeah of the children of Beniamin:'
  eng-WEBSTER: Heleb the son of Baanah, a Netophathite, Ittai the son of Ribai out
    of Gibeah of the children of Benjamin,
  nhw-BL: Heleb, icone Baana, tlen altepetl Netofa, Itai, icone Ribai, tlen altepetl
    Gabaa ipan inintlal iixhuihua Benjamín,
  swh-ONEN: Heledi mwana wa Baana, Mnetofathi; Itai mwana wa Ribai kutoka Gibea ya
    Benyamini;
  bba-bba: kɑ Helɛbu, Bɑɑnɑn bii, wi u mɑɑ sɑ̃ɑ Nɛtofɑɡii, kɑ Itɑi, Ribɑin bii, Gibeɑɡii.
    Gibeɑ ye, yɑ wɑ̃ɑ Bɛnyɑmɛɛn temɔ.
  eng-KJVCPB: Heleb the son of Baanah, a Netophathite, Ittai the son of Ribai out
    of Gibeah of the children of Benjamin,
  luo-luo: Heled wuod Baana ma ja-Netofath, Ithai wuod Ribai mawuok Gibea e piny Benjamin,
  meu-meu: Helebe Baanaha, tau Netofa; Itai Ribai, tau Gibea, Beniamina iduhuna tauna;
  npi-ULB: नतोपाती बनायाहकका छोरा हेलेद, बेन्यामीनको गिबाका रीबैका छोरा ईथै।
  yor-yor: Heledi ọmọ Baanah, ará Netofa, Ittai ọmọ Ribai to Gibeah ti àwọn ọmọ Benjamini;
  ind-ind: Heled anak Bana, dari Netofa; Itai anak Ribai, dari kota Gibea di wilayah
    Benyamin;
  pes-OPCB: '@see-verse:2SA.023.028'
  tgl-ULB: Heleb lalaking anak ni Baana, taga-Netofa, Itai lalaking anak ni Ribai
    na mula sa Gibea ng mga lahi ni Benjamin,
  hui-hui: Helebela libu Nedoba tanoha howa ibinigo libubi hene. Helebe ogoni ibu
    Bana igini hene. Ani bialu Beniyamini hameiginiru daluha Gibea tano wiagoha howa
    ibini Libai igini Idaibi
  mya-mya: '@see-verse:2SA.023.028'
  bod-N: ནེ་ཏོ་ཕཱ་པ་པ་ཨ་ནཱ་ཡི་བུ་ཧེ་ལེབ་དང་། པེན་ཡཱ་མེན་གྱི་བུ་རབས་ཚ་རྒྱུད་དེ་གིབ་ཨ་པ་རི་བཱ་ཨི་ཡི་བུ་ཨིད་ཏ་ཨི།
  sna-sna: Heredhi mwanakomana waBhaana muNetofati, Itai mwanakomana waRibhai aibva
    kuGibhea muBhenjamini,
  spa-BLM: Heleb hijo de Baana netofatita, Ittai hijo de Ribai de Gabaa de los hijos
    de Benjamín,
  cac-cac: vin̈aj Heleb yuninal vin̈aj Baana, vin̈aj Itai yuninal vin̈aj Ribai aj
    Gabaa d'a yol yic Benjamín,
  swh-ULB: Helebu mwana wa Baana, Mnetofathi, Itai mwana wa Rabai kutoka Gibea ya
    Wabenjamini,
  bel-bel: Хэлэў, сын Бааны, Нэтафатыцянін, Ітай, сын Рыбая, з Гівы сыноў Веньямінавых,
  deu-ELBBK: Heleb, der Sohn Baanas, der Netophatiter; Ittai, der Sohn Ribais, von
    Gibea der Kinder Benjamin;
  mbb-OT: si Heleb he anak ni Baanah he tig-Netofa; si Itai he anak ni Ribai he tig-Gibea,
    he sakup te Benjamin;
  mal-2015: ബെന്യാമീന്യരുടെ ഗിബെയയിൽനിന്നുള്ള രീബായിയുടെ മകൻ ഇത്ഥായി,
  rmc-rmc: o Cheleb, le Baanoskro čhavo, andral e Netofa; o Itaj, le Ribajoskro čhavo,
    andral e Gibea;
  pes-OPV: و حالب بن بعنه نطوفاتی و اتای بن ریبای از جبعه بنی بنیامین،
  ron-1924: Хелеб, фиул луй Баана, дин Нетофа. Итай, фиул луй Рибай, дин Гибея фиилор
    луй Бениамин.
  ben-OBCV: নটোফাতীয় বানার ছেলে হেলদ, বিন্যামীন প্রদেশে অবস্থিত গিবিয়ার অধিবাসী
    রীবয়ের ছেলে ইত্তয়,
  som-som: iyo Xeeleb ina Bacanaah oo ahaa reer Netofaah, iyo Itay ina Riibay oo ahaa
    reer Gibecaah oo qoladiisu ahayd reer Benyaamiin;
  lat-VUC: Heled filius Baana, et ipse Netophathites, Ithai filius Ribai de Gabaath
    filiorum Benjamin,
  eng-ASVBT: Heleb the son of Baanah the Netophathite, Ittai the son of Ribai of Gibeah
    of the children of Benjamin,
  ita-1885: Heleb, figliuolo di Baana, Netofatita; Ittai, figliuolo di Ribai, da Ghibea
    de' figliuoli di Beniamino;
  eng-LXXUP: 'Ittai the son of Ribai of Gibeah, son of Benjamin the Ephrathite; Asmoth
    the Bardiamite; Emasu the Shaalbonite:'
  eng-ULB: Heleb son of Baanah, the Netophathite, Ithai son of Ribai from Gibeah of
    the Benjamites,
  spa-VBL: Heleb, hijo de Baná el netofita; Itai, hijo de Ribai, de Guibeá de los
    benjamitas;
  fra-_FOB: Héleb, fils de Baana, Nétophathite; Ittaï, fils de Ribaï de Guibea, des
    enfants de Benjamin;
  mal-mal: ബെന്യാമീന്യരുടെ ഗിബെയയിൽനിന്നുള്ള രീബായിയുടെ മകൻ ഇത്ഥായി,
  urd-GVR: Halib bin Bānā Natūfātī, Binyamīnī shahr Jibiyā kā Ittī bin Rībī,
  suz-BL: नेतोफाह आ खिं ङा बानाह आ तौ हेलेब, गिबा सहर ङा बेन्‍यामीन आ थर ङा रिबाइ
    आ तौ इत्‍ताइ,
  ita-1927: Heleb, figliuolo di Baana, da Netofa; Ittai, figliuolo di Ribai, da Ghibea,
    de’ figliuoli di Beniamino;
  ckb-ckb: حێلەدی کوڕی بەعەنای نەتۆفایی، ئیتەیی کوڕی ڕیڤەی کە خەڵکی گیڤعای بنیامین،
  eng-BBE: Heldai, the son of Baanah the Netophathite, Ittai, the son of Ribai of
    Gibeah of the children of Benjamin,
  kan-OKCV: ನೆಟೋಫದವನಾದ ಬಾಣನ ಮಗ ಹೆಲೇಬ್, ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ಸೇರಿದ ಗಿಬೆಯ ಊರಿನ ರೀಬೈ ಎಂಬುವನ
    ಮಗನಾದ ಇತ್ತೈ;
  tam-2017: பானாவின் மகனான ஏலேப் என்னும் நெத்தோபாத்தியன், பென்யமீன் வம்சத்தார்களின்
    கிபியா ஊரைச்சேர்ந்த ரிபாயின் மகன் இத்தாயி,
  spa-RV-1909: Helec hijo de Baana de Netophath, Ittai hijo de Ribai de Gabaa de los
    hijos de Benjamín;
  ron-BTF: Heleb, fiul lui Baana, un netofatit; Itai, fiul lui Ribai, din Ghibea,
    copiilor lui Beniamin;
  eng-WEBP: Heleb the son of Baanah the Netophathite, Ittai the son of Ribai of Gibeah
    of the children of Benjamin,
  eng-FBV: Heleb, son of Baanah the Netophahite; Ittai, son of Ribai from Gibeah of
    the Benjamites;
  nld-1939: Chéleb, de zoon van Baäna uit Netófa; Ittai, de zoon van Ribai uit Géba
    der Benjamieten;
  nch-BL: Heleb, icone Baana, ten altepet Netofa, Itai, icone Ribai, ten altepet Gabaa
    ipan inintal iixhuihua Benjamín,
  vie-1934: Hê-lép, con trai của Ba-a-na ở Nê-tô-pha; Y-tai, con trai của Ri-bai ở
    Ghi-bê-a, thành của dân Bên-gia-min;
  hin-CV: नेतोफ़ाही के बाअनाह का पुत्र हेलेब, गिबियाह के बिन्यामिन परिवार समूह रिबाई
    का पुत्र इथाई,
  spa-BES: Heled,el hijo de Baana, también de Netofa; Itai, hijo de Ribai de Guibeá,
    de los hijos de Benjamín.
  tdx-tdx: I Kelebe Banà, nte-Netofà, Itaiy ana’ i Ribay nte-Gibà boak’ amo ana’ i
    Beniamineo,
  tha-KJV: เฮเลบบุตรชายบาอานาห์ชาวเนโทฟาห์ อิททัยบุตรชายรีบัยชาวกิเบอาห์​แห่​งคนเบนยามิน
  por-BR-2018: Helebe filho de Baaná de Netofate, Itai filho de Ribai de Gibeá dos
    filhos de Benjamim;
  deu-ELO: Heleb, der Sohn Baanas, der Netophatiter; Ittai, der Sohn Ribais, von Gibea
    der Kinder Benjamin;
  eng-WYC-2018: Heleb, the son of Baanah, and he was of Netophah; Ittai, the son of
    Ribai, of Gibeah, of the sons of Benjamin;
  epo-epo: Ĥeleb, filo de Baana, la Netofaano, Itaj, filo de Ribaj, el Gibea de la
    Benjamenidoj,
  uig-PIN: Nitofatliⱪ Baanaⱨning oƣli Hǝlǝb, Binyaminlardin Gibeaⱨliⱪ Ribayning oƣli
    Ittay,
  beo-beo: '@see-verse:2SA.023.028'
  tpi-OTNT: wantaim Helep bilong taun Netofa. Helep em i pikinini bilong Bana. Na
    Itai, pikinini bilong Ribai, bilong taun Gibea long graun bilong lain Benjamin,
  hau-SA: Heleb, ɗan Ba’ana daga Netofa, Ittai, ɗan Ribai mutumin Gibeya a Benyamin,
  uig-LAT: Nitofatliq Baanahning oghli Xeleb, Binyaminlardin Gibéahliq Ribayning oghli
    Ittay,
  nde-nde: uHeledi indodana kaBhana umNethofa, u-Ithayi indodana kaRibhayi owaseGibhiya
    koBhenjamini,
  ton-ton: Ko Helepi ko e foha ʻo Peane, ko e tangata Nitofa, mo Itei ko e foha ʻo
    Lipei mei Kipea ʻoe fānau ʻo Penisimani,
  ces-1613: Cheleb syn Baany Netofatský, Ittai syn Ribai z Gabaa synů Beniamin,
  eng-WMB: Heleb the son of Baanah the Netophathite, Ittai the son of Ribai of Gibeah
    of the children of Benjamin,
  tam-TCV: நெத்தோபாத்தியனான பானாவின் மகன் ஏலேப், பென்யமீனியரின் கிபியா ஊரைச்சேர்ந்த
    ரிபாயின் மகன் இத்தாயி,
  ceb-ULB: si Heleb ang anak nga lalaki ni Baana, nga taga-Netop, si Itai ang anak
    nga lalaki ni Ribai nga gikan sa Gibeah nga taga-Benjamin,
  pol-UBG: Cheleb, syn Baany, Netofatyta, Itaj, syn Ribaja, z Gibea synów Beniamina;
  urd-GVU: حلِب بن بعنہ نطوفاتی، بن یمینی شہر جِبعہ کا اِتّی بن ریبی،
  deu-1912: Heleb, der Sohn Baanas, der Netophathiter; Itthai, der Sohn Ribais, von
    Gibea der Kinder Benjamin;
  kan-2017: ನೆಟೋಫದವನಾದ ಬಾಣನ ಮಗ ಹೇಲೆಬ್, ಬೆನ್ಯಾಮೀನ್ ದೇಶದ ಗಿಬೆಯ ಊರಿನ ರೀಬೈ ಎಂಬುವನ ಮಗನಾದ
    ಇತ್ತೈ,
  yap-yap: '@see-verse:2SA.023.028'
  hlt-MCSB: Netophah Baanah capa Heled, Benjamin koca rhoek kah khohmuen Gibeah kah
    Ribai capa Ithai,
  mdy-ETH: '@see-verse:2SA.023.028'
  twi-ASANTE: Heleb, Baana a ɔfiri Netofa babarima; Itai, Ribai a ɔfiri Gibea (Benyamin
    abusuakuo mu) babarima;
  eng-WEBU: Heleb the son of Baanah the Netophathite, Ittai the son of Ribai of Gibeah
    of the children of Benjamin,
  wal-wal: Naxoofappe yiida Maahiraayanne Ba7aana na7aa Heleeba, Biniyaama biittaappe,
    Gib77appe yiida Ribaaya na7aa Ittaaya,
  spa-PDDPT: Heleb, hijo de Baana, netofatita, Itai, hijo de Ribai, de Gabaa de los
    hijos de Benjamín,
  gun-gun: Baaná netofatita va'e ra'y Helebe, Gibeá pygua Ribai ra'y Itai Benjamim
    regua va'e,
  agu-BL: Heleb yi cy'ajl Baana, yi aj Netofa; Itai cy'ajl Ribai yi aj Gabaa, cwent
    yi ama'l tetz Benjamín;
  ilo-ULB: ni Heleb a putot ni Baana a taga-Netofa, ni Ittai a putot ni Ribai a taga-Gabaa
    a daga dagiti kaputotan ni Benjamin,
  kpg-kpg: '@see-verse:2SA.023.028'
  uig-ARA: نىتوفاتلىق بائاناھنىڭ ئوغلى خەلەب، بىنيامىنلاردىن گىبېئاھلىق رىباينىڭ ئوغلى
    ئىتتاي،
  sus-sus: Baanna xa di Xeleda Netofaka, Ribayi xa di Itayi, naxan keli Gibiya Bunyamin
    bɔnsɔɛ xa bɔxi ma,
  pon-2006: '@see-verse:2SA.023.028'
  ksd-ksd: Keleb natu i Bana ra te Netopat, Itai natu i Ribai maro Gibea ta ra apik
    na tarai Beniamin,
  tur-YTC: Netofalı Baana oğlu Helev, Benyamin'in çocuklarından Givalı Rivay oğlu
    İttay,
  grc-BRENT: Ἐσθαὶ υἱὸς Ῥιβὰ ἐκ Γαβαὲθ υἱὸς Βενιαμὶν τοῦ Ἐφραθαίου· Ἀσμὼθ ὁ Βαρδιαμίτης·
  ind-AYT: Heleb, anak Baana, orang Netofa; Itai, anak Ribai, dari Gibea, keturunan
    Benyamin;
  nya-nya: Heledi mwana wa Baana Mnetofa, Itai mwana wa Ribai wa ku Gibeya ku Benjamini,
  hrv-hrv: Heled, sin Baanin, iz Netofe; Itaj, sin Ribajev, iz Gibeje sinova Benjaminovih;
  mps-mps: Helep, te Banago ogwa, te Netofa hanu bidi, Itai, te Ribaigo ogwa da, te
    Benjamingo hanigo tǫ te Gibea hanu bidi,
  tpi-tpi: wantaim Helep bilong taun Netofa. Helep em i pikinini bilong Bana. Na Itai,
    pikinini bilong Ribai, bilong taun Gibea long graun bilong lain Benjamin,
  dan-1931: Heled, Ba'anas Søn, fra Netofa; Ittaj, Ribajs Søn, fra det benjaminitiske
    Gibea;
  vie-OVCB: Hê-lép, con Ba-a-na, ở Nê-tô-pha; Y-tai, con Ri-bai, ở Ghi-bê-a thuộc
    Bên-gia-min;
  guj-2017: બાનાહ નટોફાથીનો દીકરો હેલેબ, બિન્યામીનના વંશજોમાંના ગિબયાના રિબાયનો દીકરો
    ઇત્તાય,
  pon-2006A: '@see-verse:2SA.023.028'
  por-BRBSL: Heleb o filho de Baanah o Netophathite, Ittai o filho de Ribai de Gibeah
    dos filhos de Benjamin,
  cth-cth: Netophah tami Baanah capa Heleb, Benjamin casaknaw Gibeah tami Ribai capa
    Ittai,
  twi-twi: Heleb, Baana a ofi Netofa babarima; Itai, Ribai a ofi Gibea (Benyamin abusuakuw
    mu) babarima;
  hlt-hlt: Netophah Baanah capa Heled, Benjamin koca rhoek kah khohmuen Gibeah kah
    Ribai capa Ithai,
  tbz-SIM: Bɑɑnɑ birɛ Edɛbu Nɛtofɑɑ ɛì kou tókɛ nɛ̀ Dibɑii birɛ Itɑii Kibeɑ ɛì kou,
    Bɛnsɑmɛɛ tempɛ̃ miɛkɛ.
  msy-2020: '@see-verse:2SA.023.028'
  dop-dop: nɑ Netofɑ tʋ Pɑɑnɑ pǝyɑlʋ Helɛpɩ, nɑ Pɛncɑmɛɛ tʋ Lipɑyi pǝyɑlʋ Ɩtɑyi kɛ
    Kipeyɑ,
  azb-azb: Netofalı Baana oğlu Xelev, Binyamin övladlarından Givealı Rivay oğlu Yettay,
  eng-DBY: Heleb the son of Baanah, the Netophathite, Ittai the son of Ribai of Gibeah
    of the children of Benjamin,
  hin-2017: एक और नतोपाही बानाह का पुत्र हेलेब, बिन्यामीनियों के गिबा नगर के रीबै
    का पुत्र इत्तै,
  wol-KYG: Eleb, Baana di baayam, dëkk Netofa, Itay, Ribayi di baayam, dëkk Gibeya
    ca giirug Beñamin.
  eng-YLT: Heleb son of Baanah the Netophathite, Ittai son of Ribai from Gibeah of
    the sons of Benjamin,
  eng-WYC-2017: Heleb, the son of Baanah, and he was of Netophah; Ittai, the son of
    Ribai, of Gibeah, of the sons of Benjamin;
  eng-WMBB: Heleb the son of Baanah the Netophathite, Ittai the son of Ribai of Gibeah
    of the children of Benjamin,
  urd-GVH: हलिब बिन बाना नतूफ़ाती, बिनयमीनी शहर जिबिया का इत्ती बिन रीबी,
  rug-rug: '@see-verse:2SA.023.028'
  gaz-gaz: Heeled ilma Baʼanaa nama Netoofaa, gosa Beniyaam keessaa Iitaayi ilma Riibaay
    namicha Gibeʼaa,
  fra-LSG: Héleb, fils de Baana, de Nethopha. Ittaï, fils de Ribaï, de Guibea des
    fils de Benjamin.
  yal-yal: Xɛlɛbi, Banaha Netofa kaana dii xɛmɛna, Itayi, Bunyamin kaana keli Gibeya
    yi, Ribayi a dii xɛmɛna,
  haw-1868: O Heleba ke keiki a Baana no Netopati, o Itai ke keiki a Ribai no Gibea,
    no na mamo a Beniamina,
  arb-NAV: وَخَالَبُ بْنُ بَعْنَةَ النَّطُوفَاتِيُّ، وَإِتَّايُ بْنُ رِيبَايَ مِنْ
    جِبْعَةِ بِنِي بِنْيَامِينَ،
  ewe-ewe: Heleb, Boana ƒe vi, tso Netofat; Itai, Ribai ƒe vi, tso Gibea, le Benyamin
    ƒe to la me;
  eng-LEE: Cheleb the son of Ba'anah, the Netophathite, Ittai the son of Ribai of
    Gib'ah of the children of Benjamin,
  asm-FB: নটোফাতীয়া বানাৰ পুত্ৰ হেলেব, বিন্যামীনৰ সন্তান সকলৰ গিবিয়া-নিবাসী ৰীবয়ৰ
    পুত্ৰ ইত্তয়,
  sus-A: بَاننَ شَ دِ شٍلٍدَ نٍتٌقَكَ، رِبَيِ شَ دِ عِتَيِ، نَشَن كٍلِ فِبِيَ بُنيَمِن
    بْنسْي شَ بْشِ مَ،
  fra-SBL: Héleb, fils de Baana, le Netophathien, Ittaï, fils de Ribaï, de Guibea,
    des fils de Benjamin,
