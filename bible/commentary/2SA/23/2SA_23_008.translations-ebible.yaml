verse: 2SA.023.008
translations:
  mal-C: 'ദാവീദിന്റെ പരാക്രമശാലികളായ യോദ്ധാക്കളുടെ പേരുകൾ ഇവയാണ്: തഹ്കെമോന്യനായ യോശേബ്-ബോശ്ശേബെത്ത്,
    ഇദ്ദേഹം പരാക്രമശാലികളായിരുന്ന മൂന്നുപേരിൽ പ്രധാനിയായിരുന്നു, അദ്ദേഹം ഒരൊറ്റ സംഘട്ടനത്തിൽത്തന്നെ
    എണ്ണൂറുപേരെ തന്റെ കുന്തംകൊണ്ട് വധിച്ചയാളായിരുന്നു.'
  deu-TKW: 'Folgendes sind die Namen von Davids Helden: Isbaal der Hahmoniter, das
    Haupt der Drei. Er schwang seinen Speer über 800 Erschlagenen auf einmal.'
  lin-lin: 'Tala bakombo ya basoda ya mpiko ya Davidi : Yoshebi-Bashebeti, moto ya
    Takimoni : azalaki mokonzi ya limpinga ya basoda misato ya mpiko, abomaki na likonga
    bato nkama mwambe na etumba moko.'
  eng-LSV: 'These [are] the names of the mighty ones whom David has: sitting in the
    seat [is] the Tachmonite, head of the captains—he [is] Adino, who hardened himself
    against eight hundred—wounded at one time.'
  eng-GNV: These be the names of the mightie men whome Dauid had. He that sate in
    the seate of wisedome, being chiefe of the princes, was Adino of Ezni, he slewe
    eight hundreth at one time.
  eng-WEBSTER: 'These are the names of the mighty men whom David had: The Tachmonite
    that sat in the seat, chief among the captains; the same was Adino the Eznite:
    he lifted up his spear against eight hundred, whom he slew at one time.'
  nhw-BL: Ya ni inintoca nopa eyi tlacame catli más tetique huan más motemacayayaj
    tlen nochi isoldados David; Yaya catli más hueyi tlen ne eyi itoca Joseb Basebet
    catli iixhui Tacmon catli quinyacanqui nopa eyi. Ica icuatlaminhua catli huejhuehueyac
    quinmicti 800 tlacame ipan se tlahuilancayotl.
  swh-ONEN: 'Haya ndiyo majina ya mashujaa wa Daudi: Yosheb-Bashebethi, Mtahkemoni,
    alikuwa kiongozi wa wale Watatu; yeye aliinua mkuki wake dhidi ya watu 800, ambao
    aliwaua katika pambano moja.'
  bba-bba: Dɑfidin tɑbu durɔbun yĩsɑ wee. Ben itɑ bɑ yĩsiru yɑrɑ. Yosɛbu Bɑsebɛti,
    Tɑkemɔniɡii, u sɑ̃ɑwɑ ben turo. Wiyɑ u tɔmbu nɛnɛ (800) ɡo kɑ yɑɑsɑ nɔn teerun
    tɑbu sɔɔ.
  eng-KJVCPB: 'These be the names of the mighty men whom David had: The Tachmonite
    that sat in the seat, chief among the captains; the same was Adino the Eznite:
    he lift up his spear against eight hundred, whom he slew at one time.'
  luo-luo: 'Magi e nyinge thuondi mag Daudi: Josheb-Bashebeth ja-Takemon, ne thuon
    kuom thuondi adek; nokawo tongʼe monegogo ji mia aboro e lweny dichiel.'
  meu-meu: 'David ena goada-herea taudia ladadia bini: loseb-basebete, Takemono tauna;
    tuari lohiadia tatoiosi bogaragidiai gini gunana be ia. Ia ese tatau sinahu-taurahani
    na nega tamona ai ena io amo e aladia mase.'
  npi-ULB: दाऊदका वीर मानिहरूका नाउँ यी नै हुन्ः तहकमोनी योशब-बेश्बेत वीर मानिसहरूका
    अगुवा थिए । तिनलले एकै पटकमा आठ सय मानिसलाई मारे ।
  yor-yor: 'Wọ̀nyí sì ni orúkọ àwọn akọni ọkùnrin tí Dafidi ní: Joṣebu-Basṣebeti ará
    Takemoniti ni olórí àwọn balógun, òun sì ni akọni rẹ̀ tí ó pa ẹgbẹ̀rin (800) ènìyàn
    lẹ́ẹ̀kan náà.'
  ind-ind: 'Inilah nama-nama tentara Daud yang mendapat kehormatan tertinggi: Ada
    tiga perwira utama. Yang pertama bernama Yoseb Basebet, orang Takmoni. Dia menjadi
    pimpinan dalam kelompok tiga perwira itu. Yoseb sangat mahir menggunakan tombak.
    Dengan tombaknya, dia pernah membunuh delapan ratus orang dalam satu pertempuran.'
  pes-OPCB: داوود سه سردار معروف داشت. اسم اولی یوشیب بَشَبَت اهل تحکمون که به عدینوعصنی
    معروف بود. او یک بار هشتصد نفر را در یک جنگ کشت.
  tgl-ULB: 'Ito ang mga pangalan ng mga magigiting na kawal ni David: Jesbaal na Hacmonita
    na naging pangulo ng mga magiting na kawal. Nakapatay siya ng walong daang tao
    sa isang pagkakataon.'
  hui-hui: Debidinaga ami agali hongohe mini lene heneru mini uru hene. Mbirago Tagemono
    hameigini Yosebe Basebede ibu ami agali hongohe mini lene tebira henego aria mbira
    haguane ibu hene. Horo mbirungi Yosebe Basebede ibugua yandare hangume agali handari
    halira (800) baba wai bialu agali uruni bibahende bo wahai halu wayali hene.
  mya-mya: ဒါ​ဝိဒ်​၏​သူ​ရဲ​ကောင်း​တို့​၏​နာ​မည်​များ​ကို ဖော်​ပြ​အံ့။ ပ​ထ​မ​သူ​ရဲ​ကောင်း​မှာ​ဟ​ပေါ​နိ
    မြို့​သား၊ သူ​ရဲ​ကောင်း​သုံး​ဦး​တို့​၏​ခေါင်း​ဆောင် ယာ​ရှော​ဘံ​ဘက်​ရှိ​ဗက်​ဖြစ်​သည်။
    သူ​သည်​တိုက် ပွဲ​တစ်​ခု​တည်း​၌​လူ​ရှစ်​ရာ​ကို​မိ​မိ​၏​လှံ​ဖြင့် ထိုး​သတ်​ခဲ့​သူ​ဖြစ်​၏။
  bod-N: དཱ་བིད་ཀྱི་དཔའ་རྒོད་རྣམས་ཀྱི་མིང་ནི་འདི་ལྟ་སྟེ། ཐ་ཀེ་མོན་པ་ཡོ་ཤེབ་པ་ཤེ་བེད་བྱ་བ་དེ་ནི་དཔའ་རྒོད་གསུམ་པོའི་འགོ་དཔོན་ཡིན་ནོ།
    །ཁོའི་མིང་ལ་ཡེས་པ་ཨལ་ནོ་ཞེས་ཀྱང་བྱ་སྟེ། དེས་གཡུལ་འགྱེད་ཐེངས་གཅིག་གི་ཁྲོད་མི་བརྒྱད་བརྒྱ་བསད་པའོ།
    །
  sna-sna: 'Aya ndiwo mazita emhare dzaDhavhidhi: Joshebhi-Bhashebheti, muTakemoni,
    akanga ari mukuru waVatatu; akasimudza pfumo rake achirwa navarume mazana masere,
    akavauraya panguva imwe chete.'
  spa-BLM: Estos son los nombres de los valientes que tuvo David Josheb Basshebeth,
    tahchemonita, jefe de los capitanes; se llamaba Adino el eznita, que mató a ochocientos
    de una vez.
  cac-cac: 'A eb'' vin̈ soldado te jelan d''a scal eb'' vin̈ soldado vin̈aj rey David,
    oxvan̈ eb'' vin̈: Vin̈ b''ab''el, aton vin̈aj Joseb-basebet aj Tacmón. A d''a
    junel, 800 vinac smilcham vin̈ yed'' q''uen slanza.'
  swh-ULB: 'Haya ni majina ya askari wa Daudi: Yashobeamu Mhakmoni alikuwa kiongozi
    wa mashujaa. Aliua watu mia nne wakati mmoja.'
  bel-bel: 'Вось імёны адважных у Давіда: Ісбасэт Ахаманіцянін, галоўны з трох: ён
    падняў дзіду сваю на васямсот чалавек і пабіў іх за адзін раз.'
  deu-ELBBK: 'Dies sind die Namen der Helden, die David hatte: Joscheb-Baschebeth,
    der Tachkemoniter, das Haupt der Anführer; er ... Adino, der Ezniter, war gegen
    800, die er auf einmal erschlug.'
  mbb-OT: 'Iyan heini menge sakup ni David he menge mevurut: Si Josheb Bashebet he
    tig-Takemon, he iyan kes edhuna zuen te tetelu he menge mevurut he sakup ni David.
    Te senge sangkè dà ne nekepatey sikandin te 800 he etew pinaaǥi te vangkew zin.'
  mal-2015: 'ദാവീദിന്നു ഉണ്ടായിരുന്ന വീരന്മാരുടെ പേരുകളാവിതു: തഹ്കെമോന്യൻ യോശേബ്-ബശ്ശേബെത്ത്;
    അവൻ നായകന്മാരിൽ തലവൻ; എണ്ണൂറുപേരെ ഒരേ സമയത്തു ആക്രമിച്ചു കൊന്ന എസ്ന്യൻ അദീനോ ഇവൻ
    തന്നേ.'
  rmc-rmc: 'Kala hine o nava le Davidoskre zorale muršengre: Ešebno sas o Jošeb-Bašebet
    andral o Tachemon, savo sas vodcas le Trine muršengro. Ov la kopijaha murdarďa
    800 muršen.'
  pes-OPV: 'و نامهای شجاعانی که داود داشت این است: یوشیب بشبت تحکمونی که سردار شالیشیم
    بودکه همان عدینو عصنی باشد که بر هشتصد نفرتاخت آورد و ایشان را در یک وقت کشت.'
  ron-1924: 'Ятэ нумеле витежилор каре ерау ын служба луй Давид: Иошеб-Басшебет, Тахкемонитул,
    унул дин фрунташий кэпетениилор. Ел шь-а ынвыртит сулица песте опт суте де оамень,
    пе каре й-а оморыт динтр-одатэ.'
  ben-OBCV: 'দাউদের বলবান যোদ্ধাদের নাম এইরকম: তখমোনীয় যোশেব-বশেবৎ, তিনি তিনজনের
    মধ্যে প্রধান ছিলেন; তিনি 800 জনের বিরুদ্ধে তাঁর বর্শা উত্তোলন করলেন, ও একবারেই
    তাদের মেরে ফেলেছিলেন।'
  som-som: 'Kuwanu waa magacyadii nimankii xoogga badnaa oo Daa''uud haystay: Yoshebbashebed
    oo ahaa reer Taxkemon, oo saraakiisha madax u ahaa, kaasoo ahaa Cadiinoo kii reer
    Cesen, oo warankiisa u qaaday siddeedda boqol oo isku mar qudha dilay.'
  lat-VUC: Hæc nomina fortium David. Sedens in cathedra sapientissimus princeps inter
    tres, ipse est quasi tenerrimus ligni vermiculus, qui octingentos interfecit impetu
    uno.
  eng-ASVBT: 'These are the names of the mighty men whom David had: Josheb-basshebeth
    a Tahchemonite, chief of the captains; the same was Adino the Eznite, against
    eight hundred slain at one time.'
  ita-1885: 'QUESTI sono i nomi degli uomini prodi di Davide: Colui che sedeva nel
    seggio, il Tacmonita, era il principale de'' colonnelli. Esso era Adino Eznita,
    il quale in una volta andò sopra ottocent''uomini, e li sconfisse.'
  eng-LXXUP: 'These are the names of the mighty men of David: Josheb-basshebeth the
    Canaanite is a captain of the third part: Adinon the Asonite, he drew his sword
    against eight hundred soldiers at once.'
  eng-ULB: 'These are the names of David''s mighty men: Jeshbaal the Hachmonite was
    the leader of the mighty men. He killed eight hundred men on one occasion.'
  spa-VBL: 'Estos son los nombres de los principales guerreros que apoyaron a David:
    Joseb-basebet, un tacmonita, líder de los Tres. Usando su lanza, una vez mató
    a ochocientos hombres en una sola batalla.'
  fra-_FOB: 'Ce sont ici les noms des hommes vaillants qu''avait David: Josheb-Bashébeth,
    Tachkémonite, était chef des meilleurs guerriers. C''est lui qui leva sa lance
    sur huit cents hommes qu''il tua en une seule occasion.'
  mal-mal: 'ദാവീദിന് ഉണ്ടായിരുന്ന വീരന്മാരുടെ പേരുകളാണിത്: തഹ്കെമോന്യൻ യോശേബ്-ബശ്ശേബെത്ത്;
    അവൻ നായകന്മാരിൽ തലവൻ; എണ്ണൂറുപേരെ ഒരേ സമയത്ത് ആക്രമിച്ചു കൊന്ന എസ്ന്യൻ അദീനോ ഇവൻ
    തന്നെ.'
  urd-GVR: Darj-e-zail Dāūd ke sūrmāoṅ kī fahrist hai. Jo tīn afsar Yoāb ke bhāī Abīshai
    ke ain bād āte the un meṅ Yosheb-bashebat Tahkamūnī pahle nambar par ātā thā.
    Ek bār us ne apne neze se 800 ādmiyoṅ ko mār diyā.
  suz-BL: दाऊद आ बोल्‍यो लडाइ पाइब मुर आन नें मार बाक्‍तेक्‍म देंशा हना, ङोंइती ताह-केमोन
    आ खिं ङा मुर योशेब-बा‍शेबेथ बाक्‍माक्‍त। मेको बोल्‍यो सां आन दाते ङा कप्‍तान बाक्‍माक्‍त।
    मेकोमी ८ सहे मुर आन कली आ तूतीकेम काले‍मी साइक्‍मी बाक्‍त।
  ita-1927: 'Questi sono i nomi dei valorosi guerrieri che furono al servizio di Davide:
    Josheb-Basshebeth, il Tahkemonita, capo dei principali ufficiali. Egli impugnò
    la lancia contro ottocento uomini, che uccise in un solo scontro.'
  ckb-ckb: 'ئەمانەش ناوی پاڵەوانەکانی داودن: یۆشێڤ بەشەڤەتی تەحکەمۆنی یەکێک بوو لە
    سێ پاڵەوانەکەی نێو هێزی تایبەت. ئەو بوو بە ڕمەکەی لە شەڕێکدا هەشت سەد کەسی کوشت.'
  eng-BBE: 'These are the names of David''s men of war: Ishbaal the Hachmonite, chief
    of the three; his axe was lifted up against eight hundred put to death at one
    time.'
  kan-OKCV: 'ದಾವೀದನ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಹೆಸರುಗಳು ಇವೇ: ಮೂರು ಜನ ಮುಖ್ಯಸ್ಥರಲ್ಲಿ ಒಬ್ಬನು ತಹ್ಕೆಮೋನ್ಯನಾದ
    ಯೋಷೆಬ್ ಬಷ್ಷೆಬೆತ ಎಂಬವನು; ಇವನು ತನ್ನ ಈಟಿಯಿಂದ ಎಂಟುನೂರು ಮಂದಿಗೆ ವಿರೋಧವಾಗಿ ಹೋರಾಡಿ ಅವರನ್ನು
    ಒಂದೇ ಕಾಳಗದಲ್ಲಿ ಕೊಂದುಹಾಕಿದನು.'
  tam-2017: 'தாவீதுக்கு இருந்த பலசாலிகளின் பெயர்கள்: தக்கெமோனியின் மகனான யோசேப்பாசெபெத்
    என்பவன் இராணுவ அதிகாரிகளின் தலைவன்; இவன் 800 பேரை ஒன்றாக வெட்டிப்போட்ட அதீனோஏஸ்னி
    ஊரைச்சேர்த்தவன்.'
  spa-RV-1909: 'Estos son los nombres de los valientes que tuvo David: El Tachmonita,
    que se sentaba en cátedra, principal de los capitanes: era éste Adino el Eznita,
    que mató en una ocasión sobre ochocientos hombres.'
  ron-BTF: 'Acestea sunt numele războinicilor pe care îi avea David: Tahchemonitul
    care ședea în scaun, mai marele printre căpetenii; același era Adino eznitul;
    el și-a ridicat sulița împotriva a opt sute, pe care i-a ucis odată.'
  eng-WEBP: 'These are the names of the mighty men whom David had: Josheb Basshebeth
    a Tahchemonite, chief of the captains; he was called Adino the Eznite, who killed
    eight hundred at one time.'
  eng-FBV: 'These are the names of the leading warriors who supported David: Josheb-Basshebeth,
    a Tahkemonite, leader of the Three. Using his spear, he once killed eight hundred
    men in a single battle.'
  nld-1939: Hier volgen de namen van Davids helden. Isj-Bósjet uit Chakmon was de
    aanvoerder van de Drie. Hij zwaaide zijn bijl tegen achthonderd man, die hij in
    één keer versloeg.
  nch-BL: Ya ni inintoca nopa eyi tacame cati más tetique huan más motemacayayaj ten
    nochi isoldados David. Yaya cati más hueyi ten nopa eyi itoca Joseb Basebet cati
    ten Tacmon cati quinyacanqui nopa eyi. Ica icuatamin quinmicti 800 tacame ipan
    se tatehuilisti.
  vie-1934: 'Nầy là tên các người mạnh bạo đã giúp việc cho Đa-vít: Giô-sép-Ba-sê-bết,
    người Tách-kê-môn, làm đầu lính thị vệ của vua. Aáy là người quơ giáo mình cự
    lại tám trăm người, và giết đi trong một lúc gặp.'
  hin-CV: 'दावीद द्वारा सेना में शामिल वीर योद्धाओं के नाम: तहकेमोनवासी योशेब-बश्शेबेथ;
    वह तीन सेनापतियों में प्रमुख था. उसने अपने भाले से एक ही समय में आठ सौ शत्रुओं
    का संहार किया था.'
  spa-BES: 'Estos son los nombres de los hombres de guerra de David: Él Tacmonita,
    jefe de los tres más valientes; éste era Adino eznita Su lanza fue levantada contra
    ochocientos asesinandolos en una ocasión.'
  tdx-tdx: 'Zao o tahinam-panalolahy nimpiamy Davideo: Iosefe-basebete nte-Takemone,
    mpifelek’ o mpifeheo natao Adino nte-Ezný, ie nanjamañe valon-jato te indraike.'
  tha-KJV: ต่อไปนี้​เป็นชื่อวี​รบ​ุรุษที่​ดาว​ิดทรงมี​อยู่ คือคนทัคโมนี​ผู้​มี​ตำแหน่งสูง
    เป็นหัวหน้าพวกผู้​บังคับบัญชา คืออาดีโนคนเอสนีย์ ท่านเหวี่ยงหอกเข้าแทงคนแปดร้อยคนซึ่งเขาได้ฆ่าเสียในครั้งเดียว
  por-BR-2018: 'Estes são os nomes dos valentes que teve Davi: Josebe-Bassebete, o
    taquemonita, principal dos capitães: era este Adino o eznita, que matou em uma
    ocasião sobre oitocentos homens.'
  deu-ELO: 'Dies sind die Namen der Helden, welche David hatte: Joscheb-Baschebeth,
    der Tachkemoniter, das Haupt der Anführer; er... Adino, der Ezniter, war wider
    achthundert, die er auf einmal erschlug.'
  eng-WYC-2018: These be the names of the strong men of David. David sitteth in the
    chair, the wisest prince among (the) three; he is as a most tender worm of a tree,
    that killed eight hundred with one fierceness. (These be the names of David’s
    strong men. The Hachmonite sitteth in the chair, he is the wise leader of The
    Three, or The first, Jashobeam, the son of Hachmoni, was the leader of The Three;
    he raised up his spear against eight hundred men, and killed all of them at one
    time.)
  epo-epo: 'Jen estas la nomoj de la herooj, kiuj estis ĉe David: sidanta en la konsilantaro
    de la saĝuloj, estro de trio, estis Adino, la Ecnido, kiu mortigis okcent malamikojn
    per unu fojo.'
  uig-PIN: 'Dawutning palwanlirining isimliri tɵwǝndikidǝk hatirilǝngǝndur: — Tahkimonluⱪ
    Yoxǝb-Baxsǝbǝt sǝrdarlarning bexi idi. U bir ⱪetimliⱪ jǝngdǝ nǝyzǝ oynitip, sǝkkiz
    yüz adǝmni ɵltürgǝnidi.'
  beo-beo: Da:ibidi ea gasa bagade dadi gagui dunu ilia dio da amo, - bisi da Yousebe
    Basiebede (Da:gimoune dunu). E da “Dunu Udiana” gilisisu amoga ouligisu esalu.
    E da gegesu ganodini ea goge ageiga gegei. Amola e da gegesu afae amo ganodini
    dunu 800 agoane fane legei.
  tpi-OTNT: Em hia ol nem bilong ol strongpela soldia bilong Devit. Josep Basebet
    bilong lain Takemon em i namba wan ofisa. Wanpela taim Josep Basebet i bin holim
    spia na pait long 800 birua na em i kilim olgeta i dai.
  hau-SA: Waɗannan su ne sunayen jarumawan Dawuda. Yosheb-Basshebet, mutumin Takemon
    ɗaya daga cikin shugabanni Uku; ya ɗaga māshinsa ya kashe mutum ɗari takwas a
    lokaci guda.
  uig-LAT: 'Dawutning palwanlirining isimliri töwendikidek xatirilen’gendur: — Taxkimonluq
    Yosheb-Bashsebet serdarlarning béshi idi. U bir qétimliq jengde neyze oynitip,
    sekkiz yüz ademni öltürgenidi.'
  nde-nde: 'La ngamabizo amaqhawe kaDavida: UJoshebi-Bhasishebethi umThakemoni wayeyinduna
    yabaThathu, waphakamisela abantu abangamakhulu ayisificaminwembili umkhonto wakhe,
    ababulalayo ekuhlaseleni kunye.'
  ton-ton: '¶ Ko e hingoa eni ʻoe kau tangata mālohi ʻaia naʻe ʻia Tevita: ko Sosepiposipati
    mei Takimoni, ko e tuʻukimuʻa ʻi he ʻeiki ʻe “Toko Tolu;” ko ia foki ko ʻAtino
    ko e Hasinate: naʻa ne tauʻi ʻae toko valungeau ʻaia naʻa ne tāmateʻi ʻi he kuonga
    pe taha.'
  ces-1613: 'Tato jsou jména nejudatnějších Davidových: Jošeb Bašebet Tachmonský,
    přední z vůdců, jehož rozkoš byla s kopím pojednou udeřiti na osm set ku pobití
    jich.'
  eng-WMB: 'These are the names of the mighty men whom David had: Josheb Basshebeth
    a Tahchemonite, chief of the captains; he was called Adino the Eznite, who killed
    eight hundred at one time.'
  tam-TCV: 'தாவீதின் வலிமைவாய்ந்த வீரர்களின் பெயர்கள்: தக்கெமோனியனான யோசேப்பாசெபெத்
    அந்த மூவரில் முக்கியமானவன். இவன் ஒரு போர்முனையில் எண்ணூறு பேரைக் குத்திக் கொன்றான்.'
  ceb-ULB: 'Mao kini ang ngalan sa mga banggiitan nga mga sundalo ni David: si Jesbaal
    ang Hakmonihanon mao ang pangulo sa banggiitan nga mga sundalo. Nakapatay siya
    ug 800 ka mga tawo sa usa lamang ka higayon.'
  pol-UBG: 'Oto są imiona dzielnych wojowników, których miał Dawid: Tachmonita, który
    zajął główne miejsce wśród trzech dowódców, to właśnie Adino Esnita. To on wywijał
    swoją włócznią przeciw ośmiuset i pokonał ich za jednym razem.'
  urd-GVU: درجِ ذیل داؤد کے سورماؤں کی فہرست ہے۔ جو تین افسر یوآب کے بھائی ابی شے
    کے عین بعد آتے تھے اُن میں یوشیب بشیبت تحکمونی پہلے نمبر پر آتا تھا۔ ایک بار اُس
    نے اپنے نیزے سے 800 آدمیوں کو مار دیا۔
  deu-1912: 'Dies sind die Namen der Helden Davids: Jasobeam, der Sohn Hachmonis,
    ein Vornehmster unter den Rittern; er hob seinen Spieß auf und schlug achthundert
    auf einmal.'
  kan-2017: 'ದಾವೀದನೊಂದಿಗಿದ್ದ ರಣವೀರರ ಪಟ್ಟಿ: ತಹ್ಕೆಮೋನ್ಯನಾದ ಯೋಷಬ್ ಬಷ್ಬೆಬೆತನು ಸರದಾರರಲ್ಲಿ
    ಮುಖ್ಯಸ್ಥನು. ಎಚ್ನೀಯನಾದ ಅದೀನೋ ಅನ್ನಿಸಿಕೊಳ್ಳುವ ಇವನು ಒಂದೇ ಸಾರಿ ಎಂಟುನೂರು ಮಂದಿಯನ್ನು ಕೊಂದನು.'
  yap-yap: 'Ba’aray fithingan e pi salthaw rok David ni yad ba gilbugwan: en ni som’on
    e Josheb Basshebeth nu Tachemon, ni ir e ga’ ko “Fare Dalip”; ni cham ko sarey
    rok ngak meruk mir’ay i pumo’on nge thang e pogofan rorad u ta’abyay i mael.'
  hlt-MCSB: He rhoek he tah David kah hlangrhalh rhoek kah a ming ni. Takhemoni Joshebbashebeth
    tah boeilu la om tih anih tah amah kah caai neh yahuem sut. Caai nen te hlang
    ya rhet mai voei khat la a rhokpam sak.
  mdy-ETH: ዳውቴኮ ዖሎና ዔርቴ ፖኦሊሶ ሱንፃ ሃካፓ ሊካ ፓይዲንታ ዓሶኬ፤ ቤርታሳሢ፦ ታህኪሞኔይዳ ሾይንቴ፥ ዮሼብባሼቤቴ ጌይንታስኬያ
    ማዓዛ ዒዚ ዖሎና ዔርቴ ሃይሦ ፖኦሊሶኮ ሱኡጌኬ፤ ዬይ ዓሢ ፔቴ ዖልዚና ፔኤኮ ዎርፆ ዔኪ ዴንዲ ዔርቴ፥ ሳሊ ፄኤታ ዓሲ ዎዼኔ።
  twi-ASANTE: 'Edin a ɛdidi soɔ yi yɛ Dawid nnɔmmarima: Deɛ ɔdi ɛkan ne Yoseb-Basebet
    a ɔfiri Tahkemon, na ɔyɛ ɔsahene wɔ akofoɔ akɛseɛ Baasa bi so wɔ Dawid mmarima
    no mu. Ɔno na ɔde ne pea kumm atamfoɔ akofoɔ aha nwɔtwe wɔ ɔsa baako pɛ mu.'
  eng-WEBU: 'These are the names of the mighty men whom David had: Josheb Basshebeth
    a Tahchemonite, chief of the captains; he was called Adino the Eznite, who killed
    eight hundred at one time.'
  wal-wal: Daawita asatu minotu sunttai hagaappe kaallidi xaafettiis. Etappe heezzati
    keehippe erettidaageeta. Heezzatuppe koiroi Taahikimoonappe yiida Yooshebi-Baashebeeta
    geetettees; i issitoo olan ba tooran hosppun xeetu asaa woriis.
  spa-PDDPT: 'Estos son los nombres de los valientes que David tuvo: Joseb-basebet
    el tacmonita, principal de los tres capitanes, quien era llamado Adino el eznita,
    quien mató a 800 hombres en una ocasión.'
  gun-gun: 'Po rami ma Davi pegua ipy''a guaxukueve rery oĩ: Taquemoni ra''y Josebe-Bassebete
    ma mboapyve va''e kuery ruvixa. Ha''e va''e ma guembiporu hu''y guaxu reve onhea''ã
    oikovy oitocentos avakue rovai, ha''e vy ojukapa vyvoi peteĩgue''i pyve.'
  agu-BL: 'Je chibi'' yi e'' sanlar yi ate'' jak ca''wl Luwiy yi chin cham nin e'':
    Joseb-basebet, yi cy''ajl Hacmoni. I'' yi bajxom squibaj yi cobt sanlar yi chin
    cham nin e''. Na ja xcye'' i'' tan chibiyle''n cu''n waxak cient sanlar tul jun
    ntzi'' k''ej tan yi tetz lans.'
  ilo-ULB: 'Dagitoy dagiti nagan dagiti mabigbigbig a soldado ni David: Ni Jesbaal
    a Hacmonita ket isu ti pangulo dagiti mabigbigbig a soldado. Nakapatay isuna iti
    walo gasut a lallaki iti naminsan a ranget.'
  kpg-kpg: 'Aanei nia ingoo o digau dauwa a David maaloo: Togo dahi go Josheb-Basshebeth
    tangada o Tachemon, tagi ni “Digau Dogodolu”. Mee ne heebagi gi dana daalo gi nia
    daane e walu lau (800), ga daaligi digaula gii mmade i tauwa hua e dahi.'
  uig-ARA: 'داۋۇتنىڭ پالۋانلىرىنىڭ ئىسىملىرى تۆۋەندىكىدەك خاتىرىلەنگەندۇر: ــ تاخكىمونلۇق
    يوشەب-باشسەبەت سەردارلارنىڭ بېشى ئىدى. ئۇ بىر قېتىملىق جەڭدە نەيزە ئوينىتىپ، سەككىز
    يۈز ئادەمنى ئۆلتۈرگەنىدى.'
  sus-sus: 'Dawuda xa sɔɔrie xunyie nan ya: Xakimoni xa di Yasobeyami, naxan findi
    e xunyi ra. A tan naxan man nu xili Adino Esinika, nan mixi kɛmɛ solomasaxan faxa
    tanbɛ ra gere keren kui.'
  pon-2006: 'Iet mwaren sapwellimen Depit sounpei ndand kan: keieu Sosep Passeped
    mehn Takemon, me wia kaunen “Me Silimeno”; e peiki nah ketieuwo ong ohl welipwiki
    oh kemeirailla nan mahwentehieu.'
  ksd-ksd: 'Go iat ra niluluk ure ra umana rangrang na tutana kai David: Ioseb-Basebet
    a te Takemon, a luaina ta dital ra Utul; i ga doko lavutul na mar na tutana tai
    tika na vinarubu ma kana rumu.'
  tur-YTC: 'David''in yiğitlerinin adları şunlardır: Tahkemonlu Yoşeb Başşebet, komutanların
    başı; Esnili Adino diye çağrılırdı, bir defada sekiz yüz kişiyi öldürdü.'
  grc-BRENT: Ταῦτα τὰ ὀνόματα τῶν δυνατῶν Δαυίδ· Ἰεβοσθὲ ὁ Χαναναῖος ἄρχων τοῦ τρίτου
    ἐστίν· Ἀδινὼν ὁ Ἀσωναῖος, οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἐπὶ ὀκτακοσίους στρατιώτας
    εἰσάπαξ.
  ind-AYT: 'Inilah nama para pahlawan yang mengiringi Daud: Isybaal, orang Hakhmoni,
    kepala tiga perwira. Dia disebut Adino, orang Ezni, yang melawan delapan ratus
    orang yang mati ditikamnya dalam suatu pertempuran.'
  nya-nya: 'Nawa mayina a ankhondo amphamvu a Davide: Yosebu-Basebeti wa ku Takemoni
    mkulu wa atsogoleri a ankhondo atatu. Iye anapha ndi mkondo ankhondo 800 nthawi
    imodzi.'
  hrv-hrv: 'Ovo su imena Davidovih junaka: Išbaal, Hakmonac, prvak među trojicom;
    on je zavitlao svojim kopljem protiv osam stotina i pobio ih najedanput.'
  mps-mps: Te Devitgo bomai ami bidi dabego nogi te tama elaluali. Josep Basebet te
    Takemon hani bidi, aga te nogi elalubo hwįbo bidi selago polalubo ofisa bidi
    dao. Me sogo deli te Josep Basebetgo te sesemone tolalu, tama te 800 boi bidi
    dali hwįnama, tama agai tigidali ela muai.
  tpi-tpi: Em hia ol nem bilong ol strongpela soldia bilong Devit. Josep Basebet bilong
    lain Takemon em i namba wan ofisa. Wanpela taim Josep Basebet i bin holim spia
    na pait long 800 birua na em i kilim olgeta i dai.
  dan-1931: 'Navnene på Davids Helte var følgende: Hakmonitten Isjbosjet, Anføreren
    for de tre; det var ham, der engang svang sit Spyd over 800 faldne på én Gang.'
  vie-OVCB: 'Sau đây là các chiến sĩ anh dũng trong đội quân Đa-vít: Trước hết là
    Giô-sép Ba-sê-bết người Tách-kê-môn, còn gọi là A-đô-nô ở Ê-xen, đứng đầu nhóm
    tam hùng. Ông ta đã giết 800 địch quân trong cùng một trận.'
  guj-2017: 'દાઉદના મુખ્ય સૈનિકોનાં નામ આ છે: મુખ્ય સરદાર તાહખમોની યોશેબ-બાશ્શેબેથ.
    અસ્ની અદીનોના નામે પણ ઓળખાતો હતો. એક વેળા એક જંગમાં તેણે એક સાથે આઠસો માણસોને
    મારી નાખ્યા હતા.'
  pon-2006A: 'Iet mwaren sapwellimen Depit sounpei ndand kan: keieu Sosep Passeped
    mehn Takemon, me wia kaunen “Me Silimeno”; e peiki nah ketieuwo ong ohl welipwiki
    oh kemeirailla nan mahwentehieu.'
  por-BRBSL: 'Estes são os nomes dos homens poderosos que David tinha: Josheb Basshebeth,
    um tahchemonita, chefe dos capitães; chamava-se Adino, o Eznite, que matou oitocentos
    de uma só vez.'
  cth-cth: Hetnaw heh Devit e athakaawme taminaw doeh. Takhemon tami Joshebbashebeth
    teh ransa kacuenaw thung dawk kacuepoung e lah ao. Ahni teh tahroe hah a sin teh,
    tami 800 touh vaitalahoi a thei.
  twi-twi: 'Din a edidi so yi yɛ Dawid dɔmmarima: Nea odi kan ne Yoseb-Basebet a ofi
    Tahkemon, na ɔyɛ ɔsahene wɔ akofo akɛse Baasa bi so wɔ Dawid mmarima no mu. Ɔno
    na ɔde ne peaw kum atamfo akofo ahanwɔtwe wɔ ɔsa baako pɛ mu no.'
  hlt-hlt: He rhoek he tah David kah hlangrhalh rhoek kah a ming ni. Takhemoni Joshebbashebeth
    tah boeilu la om tih anih tah amah kah caai neh yahuem sut. Caai nen te hlang
    ya rhet mai voei khat la a rhokpam sak.
  tbz-SIM: 'Ntɛ Dɑfiti ɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ kó yɛyètɛ̀: Oketiwè kpɛri tú
    Isebɑɑdi Akimɔniibɛ kou, weè do bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kó ditĩ̀nnì. Weè do kùɔ bɛnìtìbɛ̀
    sikɔusìni (800) dimɔ̀nnì dìmɑ́ɑ̀.'
  msy-2020: Devitɨn mɨdorozir gumazir gavgavibar ziabar kara. Men faraghavɨra itim,
    Josep Basebet, a Takemonɨn adarazir gumazim. A 3plan mɨdorozir gumazir gavgavir
    kabar mav, egha a men faragha zui. A dughiar mamɨn afuzimɨn suiragha 800plan apaniba
    ko mɨsogha bar me mɨsoghezɨ, me ariaghire.
  dop-dop: Tɑfiiti yoolɑɑ sɔsɑɑ mpɑ pɑ lɑkɑɣɑ ɩ tǝmlɛ tɔ pɑ hǝlɑ ntɔ. Ɩ yoolɑɑ sɔsɑɑ
    tooso tɑɑ sɔsɔ ntɛ́ Hɑkǝmoni tʋ Ɩsǝpɑɑlɩ. Ɩnɩ ɩ kʋnɑ yoou kʋlʋmʋɣʋ tɑɑ kɛ́ yoolɑɑ
    nɑsǝnɑɑsɑ (800).
  azb-azb: 'Davudun igid döyüşçülərinin adları belədir: Taxkemonlu Yoşev-Başşevet
    «üç igid»in başçısı idi. O, nizəsini qaldırıb bir hücumda səkkiz yüz nəfəri vurub
    öldürmüşdü.'
  eng-DBY: 'These are the names of the mighty men whom David had: Joseb-Bassebeth,
    Tachkemonite the chief of the captains: he was Adino the Eznite; he [fought] against
    eight hundred, slain [by him] at one time.'
  hin-2017: 'दाऊद के शूरवीरों के नाम ये हैं: अर्थात् तहकमोनी योशेब्यश्शेबेत, जो सरदारों
    में मुख्य था; वह एस्‍नी अदीनो भी कहलाता था; जिसने एक ही समय में आठ सौ पुरुष मार
    डाले।'
  wol-KYG: 'Ñeyi xarey Daawuda ya, ñoo di: Yosebasebet waa Agmon ba bokk ca mbëri
    xare ya. Moo xàcci xeejam, dal ci juróom ñetti téeméeri nit, rey leen ci menn
    cong.'
  eng-YLT: 'These [are] the names of the mighty ones whom David hath: sitting in the
    seat [is] the Tachmonite, head of the captains — he [is] Adino, who hardened himself
    against eight hundred — wounded at one time.'
  eng-WYC-2017: These be the names of the strong men of David. David sitteth in the
    chair, the wisest prince among the three; he is as a most tender worm of a tree,
    that killed eight hundred with one fierceness.
  eng-WMBB: 'These are the names of the mighty men whom David had: Josheb Basshebeth
    a Tahchemonite, chief of the captains; he was called Adino the Eznite, who killed
    eight hundred at one time.'
  urd-GVH: दर्जे-ज़ैल दाऊद के सूरमाओं की फ़हरिस्त है। जो तीन अफ़सर योआब के भाई अबीशै
    के ऐन बाद आते थे उनमें योशेब-बशेबत तह्कमूनी पहले नंबर पर आता था। एक बार उसने अपने
    नेज़े से 800 आदमियों को मार दिया।
  rug-rug: 'Hire pozadi sari na tie varipera bokabokadi te Devita: vina keke si e
    Zosepa Basebeti pa Takemoni, sapu sa koimata koari “Ka Ṉeta”. Hiru nia sa sa nana
    hopere pa vinaripera koari ka vesu gogoto meke va mate betoi sa si arini.'
  gaz-gaz: 'Maqaan namoota Daawit warra jajjaboo kanaa dha: Yosheeb-Bashebet namichi
    Tahikmooni hoogganaa sadanii ture; innis lola tokko irratti eeboo mirmirsee namoota
    dhibba saddeet fixe.'
  fra-LSG: Voici les noms des vaillants hommes qui étaient au service de David. Joscheb-Basschébeth,
    le Tachkemonite, l’un des principaux officiers. Il brandit sa lance sur huit cents
    hommes, qu’il fit périr en une seule fois.
  yal-yal: 'Dawudaa sofa wɛkilɛxine xinle ni itoe ra: Yosebi-Basebeti Takemɔni kaana,
    a yi Dawuda kantan muxu sofa faɲine nan yɛ. A mɔn yi xili Adino Esini kaana, a
    tan nan muxu kɛmɛ solomasɛxɛ faxa tanban na yɛngɛ kedenni.'
  haw-1868: Eia na inoa o na kanaka ikaika no Davida; o ko Takemoni ka i noho ma ka
    noho, ka luna o na mea akolu, oia ka mea i hoaka i ka ihe i ku e i na haneri kanaka
    ewalu, a pepehi aku la i ka manawa hookahi.
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ رِجَالِ دَاوُدَ الأَبْطَالِ: يُوشَيْبُ بَشَّبَثُ التَّحْكَمُونِيُّ،
    وَكَانَ قَائِدَ الثَّلاثَةِ، هَاجَمَ بِرُمْحِهِ ثَمَانِي مِئَةٍ وَقَتَلَهُمْ دَفْعَةً
    وَاحِدَةً.'
  ewe-ewe: 'Kalẽtɔ xɔŋkɔ etɔ̃ siwo nɔ David ƒe aʋakɔ la me woe nye esiawo: Gbãtɔe
    nye Yoseb Basebet, tso Tahkemɔn, si wogayɔna be Adino, Eznitɔ la, ame si nye ame
    etɔ̃awo ƒe tatɔ. Ewu ame alafa enyi kpɔ le aʋakpekpe ɖeka me.'
  eng-LEE: 'These are the names of the mighty men whom David had: Yosheb-bashebeth,
    the Thachkemonite, the chief among the captains,—the same as ''Adino the ''Eznite,—because
    of eight hundred slain at one time.'
  asm-FB: দায়ূদৰ যি সকল বীৰ আছিল, তেওঁলোকৰ নাম এই। তথমোনীয়া যোচেব-বচেবৎ সেনাপতি
    সকলৰ অধ্যক্ষ৷ তেওঁ একে সময়তে আঠ শ লোকক বধ কৰিলে।
  sus-A: دَوُدَ شَ سْورِيٍ شُنيِيٍ نَن يَ؛ شَكِمٌنِ شَ دِ يَسٌبٍيَمِ، نَشَن قِندِ
    عٍ شُنيِ رَ. عَ تَن نَشَن مَن نُ شِلِ عَدِنٌ عٍسِنِكَ، نَن مِشِ كّمّ سٌلٌمَسَشَن
    قَشَ تَنبّ رَ فٍرٍ كٍرٍن كُي.
  fra-SBL: 'Voici les noms des vaillants hommes que David avait : Josheb Basshebeth,
    de Tahchemon, chef des capitaines ; on l''appelait Adino, l''Eznite, qui tua huit
    cents personnes à la fois.'
  hbo-hbo: אֵ֛לֶּה שְׁמֹ֥ות הַגִּבֹּרִ֖ים אֲשֶׁ֣ר לְדָוִ֑ד יֹשֵׁ֨ב בַּשֶּׁ֜בֶת תַּחְכְּמֹנִ֣י ׀
    רֹ֣אשׁ הַשָּׁלִשִׁ֗י ה֚וּא עֲדִינֹ֣ו *הָעֶצְנֹו (הָֽעֶצְנִ֔י) עַל־שְׁמֹנֶ֥ה מֵאֹ֛ות
    חָלָ֖ל בְּפַ֥עַם *אֶחָד (אֶחָֽת)׃ ס
  kik-kik: 'Maya nĩmo marĩĩtwa ma andũ a Daudi arĩa maarĩ njamba: Joshebu-Bashebethu
    ũrĩa Mũtakemoni aarĩ mũnene wa arĩa atatũ; nake oire itimũ rĩake, akĩhũũra andũ
    magana manana, na akĩmooraga mbaara-inĩ ĩmwe.'
  fra-NCL: 'Voici les noms des héros qui étaient au service de David : Jessbam, fils
    de Hachamoni, chef des officiers. Il brandit sa lance sur huit cents hommes, qu’il
    fit périr en une seule fois.'
  cek-AK: Hae loe thacak David ih kami ah oh o; Takmon acaeng, Josheb-Basshebeth loe
    kami thumto zaehoikung ah oh; anih loe tayae to sin moe, vaito ah kami cungvai
    tazetto hum.
  cuk-cuk: 'David-sordagan-bulegan, wemalad: Tacmon-dule-Joseb-Basebetʼye nugad. E-warbaagwad-bulegan-e-dummadid.
    Ibagwengi urwenagu, sorda-bamalad-dulataled-ilabaabak (800) oburgwisad.'
  uig-CYR: 'Давутниң палванлириниң исимлири төвәндикидәк хатириләнгәндур: — Тахкимонлуқ
    Йошәб-Башсәбәт сәрдарларниң беши еди. У бир қетимлиқ җәңдә нәйзә ойнитип, сәккиз
    йүз адәмни өлтүргән еди.'
  tel-2017: 'దావీదు యోధుల పేర్లు ఇవి: ముఖ్య వీరుల్లో మొదటివాడు యోషే బెష్షెబెతు. ఇతడు
    తక్మోనీ వంశం వాడు. అతడు ఒక యుద్ధంలో ఎనిమిది వందల మందిని హతం చేశాడు.'
  hat-BSA: 'Sila yo se non a mesye vanyan ki te pou David yo: Joscheb-Basschébeth,
    Tachkemonit lan, youn nan ofisye prensipal yo. Avèk lans li ui-sant òm te mouri
    yon sèl kou yo.'
  kos-kos: 'Pa inge inen mwet mweun pwengpeng lal David: mwet se meet uh pa Josheb
    Basshebeth mwet Tachemon, ac el mwet kol lun u se pangpang “Mwet Tolu” ah. El
    anwuk kin osra natul lain mwet oalfoko, ac uniya nufon ke mweun sefanna.'
  hbo-WLC: אֵ֛לֶּה שְׁמ֥וֹת הַגִּבֹּרִ֖ים אֲשֶׁ֣ר לְדָוִ֑ד יֹשֵׁ֨ב בַּשֶּׁ֜בֶת תַּחְכְּמֹנִ֣י
    ׀ רֹ֣אשׁ הַשָּׁלִשִׁ֗י ה֚וּא עֲדִינ֣וֹ העצנו עַל־שְׁמֹנֶ֥ה מֵא֛וֹת חָלָ֖ל בְּפַ֥עַם
    אחד׃ ס
  ibo-ibo: 'Ndị a bụ aha ndị dike nʼagha Devid nwere: Josheb-Bashebet, onye Takemon,
    bụ onyeisi nke mmadụ atọ. O weliri ùbe ya megide narị ndị ikom asatọ, bụ ndị o
    gburu nʼotu mgbe ibu agha.'
  ory-ory: ଦାଉଦଙ୍କର ବୀରମାନଙ୍କ ନାମାବଳୀ ଏହି; ତଖମୋନୀୟ ଯୋଶେବ୍‍-ବଶେବତ୍‍, ସେନାପତିମାନଙ୍କର
    ପ୍ରଧାନ ଥିଲା; ସେ ଏକକାଳୀନ ଆଠ ଶହ ଲୋକର ହତ୍ୟା କଲା।
  chk-chk: 'Ikkei iten nöün Tafit kewe sounfiu mi pwora: Aemanün Josep-pasepet eman
    re Takemon. Ätei i ewe meilap me lein ekewe ülüman, a aea wokun siles le niela
    ükükün walupükü mwän lon eu chök fansoun.'
  ssd-ssd: David tuku kame gabat sugo sugo tuku nyu kat naŋgine ta teŋenmba. Yoseb
    Basebet nu kame gabat sugo keŋ ta tuku amboŋganu gabat. Taŋgo ta nu Takemon mbal
    tuku ndare. Ait ande nu kame mbolŋge mbanduwaŋ biymba kame bumba ŋgueu mbal 800
    bale farkina le kumnaig.
  rop-rop: Wal King Deibid bin abum sambala nambawan solja, en imbin abum thribala
    solja weya ola pipul bin oldei gulum olabat Det Thribala Solja. Det lida blanga
    Det Thribala Solja bin neim Joshabesabeth. Imbin brom det taun gulum Teikeman,
    en wantaim imbin fait langa 800 enami solja miselp garram im spiya, en imbin kilim
    olabat holot ded.
  ukr-1871: 'А се ймення хоробрих силачів у Давида: Ісбозет Ахаманїй, головний між
    трьома; він підняв списа свого на вісїмсот мужів, і побив їх заразом.'
  deu-1951: 'Dies sind die Namen der Helden Davids: Joscheb-Baschebet, der Tachkemoniter,
    das Haupt der Wagenkämpfer; der schwang seinen Speer über achthundert, die auf
    einmal erschlagen wurden.'
  eng-JPS: 'These are the names of the mighty men whom David had: Josheb-basshebeth
    a Tahchemonite, chief of the captains; the same was Adino the Eznite; he lifted
    up his spear against eight hundred, whom he slew at one time.'
  srp-1865: 'Ovo su imena junaka Davidovijeh: Josev-Vasevet Tahmonac prvi izmeðu trojice;
    njemu milina bi udariti s kopljem na osam stotina, i pobi ih ujedanput.'
  lug-lug: 'Gano ge mannya ag’abasajja ba Dawudi abalwanyi ab’amaanyi be yalina: Yosebu-Basusebesi
    Omutakemoni eyali omukulu wa bazira abasatu ab’oku ntikko; yatta abasajja lunaana
    mu lulumbagana lumu.'
  heb-heb: אלה שמות הגברים אשר לדוד ישב בשבת תחכמני ראש השלשי הוא עדינו העצנו על שמנה
    מאות חלל בפעם אחד׃
  ben-IRV: দায়ূদের বীরেদের নামের তালিকা৷ তখ-মোনীয় যোশেব-বশেবৎ সৈন্যদলের প্রধান ছিলেন;
    ইসনীয় আদীনো, তিনি এককালে আটশো লোকের বিরুদ্ধে যুদ্ধ করছিলেন৷
  pan-pan: ਦਾਊਦ ਦੇ ਸੂਰਮਿਆਂ ਦੇ ਨਾਮ ਇਹ ਹਨ ਪਹਿਲਾਂ ਤਾਂ ਤਾਹਕਮੋਨੀ ਯੋਸ਼ੇਬ-ਬੱਸ਼ਬਥ, ਉਹ ਪ੍ਰਧਾਨਾਂ
    ਵਿੱਚੋਂ ਵੱਡਾ ਸੀ, ਉਹੋ ਹੀ ਅਦੀਨੋ ਜਿਹੜਾ ਅਜਨੀ ਸਦਾਉਂਦਾ ਸੀ। ਉਸੇ ਨੇ ਅੱਠ ਸੌ ਮਨੁੱਖਾਂ ਉੱਤੇ
    ਆਪਣਾ ਬਰਛਾ ਚਲਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਕੋ ਵਾਰ ਹੀ ਮਾਰ ਸੁੱਟਿਆ।
  tkr-tkr: 'Davudne igideeşin dobı inbı vod: Taxmonne şahareençena Yoşev-Başşevet
    xhebne igidna xərna ıxha. Sa dəv''ee mana molyud vəş (800) insanılqa nizeyka hark''ın,
    manbı gyapt''ıynbı.'
  mya-JVB: ဒါဝိဒ် ၏အမှုတော်ထမ်းသူရဲကြီး တို့၏ အမည် များဟူမူကား ၊ ဟပ္မေါနိ အမျိုးယာရှောဘံသည်
    ဗိုလ်ချုပ် ဖြစ်၏။ ထိုသူသည် လှံ ကိုကိုင်လျက် လူသုံးရာကို တခါတည်း တိုက်၍ လုပ်ကြံ
    လေ၏။
  tbg-tbg: 'Devitira Iqoka Vaiinti Taruka Taaramonavu nutu: Vinavukaqihairo Iosepi-Basebetiva
    Takemoni ankuqiraava, avuni vaura. Vo enta viva vaantaara varero navutaaka 800
    navu hampata raqiharo, vohaa vi entaraqai ekaa vika aru taiqa kora.'
  hmo-hmo: 'Davida ena goada herea taudia edia ladana be inai: Ioseba Basebeta, Takemono
    tauna. Ia be “Tuari Lohia Taudia Toi” edia orea ena tau ginigunana. Ia ese tuari
    ta lalonai iena io dekena amo tau ibounai 800 ia alaia mase.'
  urd-urd: 'और दाऊद के बहादुरों के नाम यह हैं: या''नी तहकमोनी योशेब बशेबत जो सिपह
    सालार का सरदार था, वही ऐज़नी अदीनो था जिससे आठ सौ एक ही वक़्त में मक़तूल हुए।'
  rus-SYN: 'Вот имена храбрых у Давида: Исбосеф Ахаманитянин, главный из трех; он
    поднял копье свое на восемьсот человек и поразил их в один раз.'
  bqc-SIM: 'Davidi nɛgↄ̃naↄ tↄ́n kɛ: Akemↄ gbɛ̃́ Yasↄbaũá nɛgↄ̃n tↄde gbɛ̃ↄn àaↄ̃ↄ
    dↄaanaɛ. Ɔ̃mɛ sↄ̃na sɛ̀ gbɛ̃ↄn ↄ̀aa síiↄ̃ↄzi, à ń zↄ̃zↄ̃ò píi gↄↄdoũzĩ.'
  tcz-CHONGTHU: 'David lengpa sepaite lah a dinga galhat mite chu aminu hicheng hi
    ahiuve: Joshobeam kitipa chu Hacmonite mi ahin, amahi mi thum lah a alamkai ahi;
    chule ama hin mi jaget jen tengchan akisat pin abonchan khatvei yin athat gam
    hel’in ahi.'
  mar-mar: 'दावीदाच्या पदरी असलेल्या वीरांची नावे अशी: योशेब-बश्शेबेथ तखमोनी हा रथावरच्या
    सेवकांचा मुख्य होता. असनी आदीनो म्हणूनही त्यास ओळखतात. त्याने एका वेळी आठशे जणांना
    ठार केले.'
  qub-qub: Davidpa mas mijurnin caj suldäruncuna quimsami caran. Rimir cajmi caran
    Hacmonipa wamran Joseb-basebet. Paymi caran chay quimsa suldärucunapa capitannin.
    Juc cutichömi Joseb-basebetga lansanwan wañuchiran pusaj pachac (800) suldärucunata.
  bqp-bqp: Dauda gↄ̃sa gbãnanↄ tↄ́n dí. Takemↄ gbɛ̃ Yasↄbeamumɛ zĩ̀kari tↄ́de gbɛ̃nↄn
    aakↄ̃nↄ gbɛ̃ zↄ̃kↄ̃ↄ ũ. Àkũ mɛ́ à sári sɛ̀ gbɛ̃nↄn wàa siikↄ̃nↄi à ń zↄ̃zↄ̃o
    ń pínki gↄrↄ dokↄ̃nↄ zĩ.
  hat-hat: 'Men non vanyan sòlda David yo: Premye a te rele Jochèb Bachebèt, moun
    lavil Tachemon. Se li menm ki te chèf Twa pi vanyan yo. Pou kont li, li goumen
    ak frenn li ak witsan (0800) moun. Li touye tout yon sèl kou.'
  eng-BSB: 'These are the names of David’s mighty men: Josheb-basshebeth the Tahchemonite
    was chief of the Three. He wielded his spear against eight hundred men, whom he
    killed at one time.'
  tod-tod: 'Wɛlɛ Davide ná-kɔɔɠuluɓa wolaiti daaseigiti ba: Ma mɔungi ɠɛni ga Yɔsɛɓe-Ɓaseeɓɛte,
    Taakemɔn mavofodai, é ɠɛni ga kɔɔɠuluɓa saʋagɔiti ta-lotuɠɔi. Daa ɠɛni ɓalaa
    ga Ɛsenee nui Adino. Tɔ ɠa é nu undɔsaʋa (800) ʋaani ʋɔɔma kɔɔɠɔ laa ɠila su.'
  eng-WEBPB: 'These are the names of the mighty men whom David had: Josheb Basshebeth
    a Tahchemonite, chief of the captains; he was called Adino the Eznite, who killed
    eight hundred at one time.'
  kbq-kbq: Hagi ama'i Devitina harafa sondia vahe'amokizmi zamagi'e, Joseb Basebeti'a
    Takemoni nagapinti nekino 3'a sondia vahe'mokizmi kvazmi mani'ne. Hagi mago hapina
    agra 800'a ha' vahe'a kevenura zamahe fri'ne.
  nhe-BL: Ya ni inintoca nopa eyi tlacame tlen más tetique huan más motemacayayaj
    tlen nochi isoldados David; Yaja tlen más hueyi tlen ne eyi itoca Joseb Basebet
    tlen iixhui Tacmon tlen quinyacanqui nopa eyi. Ica icuatlaminhua tlen huejhuehueyac
    quinmicti 800 tlacame ipan se tlatehuijcayotl.
  bus-bus: Dauda gↄ̃sagbãaanↄ tↄ́n yɛ̀. Takemↄ gbɛ̃ Yasↄbeamun zĩ̀kari tↄ́de gↄ̃ↄn
    aagↄ̃ↄnↄ gbɛ̃nsi ũ. Àmbe à sári sɛ̀ gↄ̃ↄn wàa siigↄ̃ↄnↄzi à ń zↄ̃zↄ̃o ń píngi
    gurↄ dↄ̃nkↄ̃ zĩ.
  gub-BL: Amuapyk putar zauxiapekwer waner Tawi hemiruze'eg teko wanemigwaw katu kwer
    xe ihe wà nehe kury. Zozewemaxewet Takemoni parer. Wiko amo zauxiapekwer na'iruz
    ipuruzukaiwahy ma'e her ma'e wanuwihaw romo. Upurukutukaw pupe uzuka 800 awa pitài
    zeàmàtyry'ymawhu pe wà.
  eng-DRA: These are the names of the valiant men of David. Jesbaham sitting in the
    chair was the wisest chief among the three, he was like the most tender little
    worm of the wood, who killed eight hundred men at one onset.
