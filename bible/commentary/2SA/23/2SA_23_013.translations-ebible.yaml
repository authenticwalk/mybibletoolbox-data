verse: 2SA.023.013
translations:
  mal-C: കൊയ്ത്തുകാലത്ത് ഒരിക്കൽ മുപ്പതു പ്രമുഖയോദ്ധാക്കളിൽ മൂന്നുപേർ അദുല്ലാം ഗുഹയിൽ
    ദാവീദിന്റെ അടുത്തെത്തി. അന്ന് ഫെലിസ്ത്യരുടെ ഒരുസംഘം രെഫായീം താഴ്വരയിൽ താവളമടിച്ചിരുന്നു.
  deu-TKW: Einst kamen drei von den dreißig Obersten zu David nach dem Felsennest
    hinab, nach der Feste Adullam, während die Rotte der Philister in der Ebene Rephaim
    lagerte.
  lin-lin: Mokolo moko, na ebandeli ya eleko ya kobuka bambuma, wana basoda ya bato
    ya Filisitia batongaki molako na bango kati na lubwaku ya Refayimi, basoda misato
    kati na basoda tuku misato ya mpiko bayaki epai ya Davidi, na ebombamelo ya mabanga
    ya Adulami.
  eng-LSV: And three of the thirty heads go down and come to the harvest, to David,
    to the cave of Adullam, and the company of the Philistines are encamping in the
    Valley of Rephaim,
  eng-GNV: Afterward three of the thirtie captaines went downe, and came to Dauid
    in the haruest time vnto the caue of Adullam, and the hoste of the Philistims
    pitched in the valley of Rephaim.
  eng-WEBSTER: 'And three of the thirty chiefs went down, and came to David in the
    harvest time to the cave of Adullam: and the troop of the Philistines encamped
    in the valley of Rephaim.'
  nhw-BL: Se tonal quema pixquistli, nopa filisteo soldados mosansejcotilijtoyaj ipan
    tlamayamitl Refaim huan campa hueli pixcayayaj. Nojquiya mocalaquijtoyaj miyac
    filisteo soldados ipan altepetl Belén,
  swh-ONEN: Wakati wa mavuno, viongozi watatu kati ya viongozi thelathini walishuka,
    wakamwendea Daudi katika pango la Adulamu, wakati kikundi cha Wafilisti kilikuwa
    kimepiga kambi katika Bonde la Warefai.
  bba-bba: Gɛ̃ɛbun sɑɑ sɔɔ, Dɑfidin tɑbu sinɑmbu tɛnɑ sɔɔ ben itɑ bɑ dɑ bɑ nùn deemɑ
    Adulɑmun kpee wɔruɔ sɑnɑm mɛ Filisitibɑn tɑbu kowobun wuuru ɡɑru tɑ nɑ tɑ ten
    sɑnsɑni ɡirɑ Refɑbɑn wɔwɑɔ.
  eng-KJVCPB: 'And three of the thirty chief went down, and came to David in the harvest
    time unto the cave of Adullam: and the troop of the Philistines pitched in the
    valley of Rephaim.'
  luo-luo: E kinde mag keyo, adek kuom thuondi piero adek madongo nobiro ir Daudi
    e rogo man Adulam, ka jolweny mag jo-Filistia to nojot e Holo mar Refaim.
  meu-meu: Lohia toiahuiosi bogaragidia amo hari tatoiosi ela, taboro negana ai David
    enai e kau, Adulama kohuana ai. Filistia taudia edia orea ta na Refairn kourana
    ai e taruha.
  npi-ULB: तीस जनामध्येका तीन जना सिपाही कटनीको समयमा तल दाऊदकहाँ अदुल्‍लामको गुफामा
    गए । पलिश्तीहरूका फौजले रपाईंको बेसीमा छाउनी हालेका थिए ।
  yor-yor: Mẹ́ta nínú àwọn ọgbọ̀n ìjòyè sọ̀kalẹ̀, wọ́n sì tọ Dafidi wá ní àkókò ìkórè
    nínú ihò Adullamu, ọ̀wọ́ àwọn Filistini sì dó sí àfonífojì Refaimu.
  ind-ind: Ketiga perwira utama tadi juga termasuk dalam kelompok tiga puluh perwira
    unggulan. Pada musim panen, orang Filistin hendak merampas hasil panen Israel.
    Sekelompok pasukan Filistin sudah berkemah di lembah Refaim, dan kelompok lainnya
    menduduki kota Betlehem. Daud dan sebagian pasukannya berlindung di Gua Adulam.
    Suatu hari, ketiga perwira itu datang menemui Daud.
  pes-OPCB: زمانی که داوود در غار عَدُلام به سر می‌برد، و فلسطینی‌های مهاجم در درهٔ
    رفائیم بودند، سه نفر از سی سردار ارشد سپاه اسرائیل در وقت حصاد پیش داوود رفتند.
  tgl-ULB: Tatlo sa tatlumpung tauhan ang bumaba papunta kay David sa panahon ng ani,
    sa kuweba ng Adullam. Nakakampo ang hukbo ng mga taga-Filisteo sa lambak ng Refaim.
  hui-hui: Debidinaga ami agaliru haru haga ami agali hongohe pira tebira (30) laga
    hene. Horo mbirungi Debidi ibu Adulama dindiha egeanda mbira heagoha hearia ami
    agali hongohe pira tebira (30) uruni aria tebiralime Debidi hondo pene. Horo ogoni
    mabuha tomo hengearu boga biyagola bu wulene tu hene. Ogoningi dege Pilidialirume
    Lebaimi dindi ulini wiagoha íbu howa balai anda bu hene.
  mya-mya: ကောက်​ရိတ်​ချိန်​နီး​သော​အ​ခါ​ရဲ​ဘော်​သုံး ကျိပ်​ဝင်​သူ​ရဲ​ကောင်း​သုံး​ယောက်​တို့​သည်
    ဒါ​ဝိဒ်​ရှိ​ရာ​အ​ဒု​လံ​ဥ​မင်​သို့​ဆင်း​သွား ကြ​၏။ ထို​အ​ချိန်​၌​ဖိ​လိတ္တိ​အ​မျိုး​သား
    တစ်​စု​သည်​ရေ​ဖိမ်​ချိုင့်​ဝှမ်း​၌​တပ်​စ​ခန်း ချ​လျက်​ရှိ​နေ​ကြ​၏။-
  bod-N: བཙས་མ་བརྔ་འགོ་ཚུགས་པའི་དུས་སུ། འགོ་དཔོན་སུམ་ཅུ་ལས་འདི་གསུམ་པོ་ཨ་དུལ་ལཱམ་བྲག་ཕུག་ཏུ་དཱ་བིད་ཀྱི་དྲུང་དུ་ཕྱིན་པའི་ཚེ།
    ཕེ་ལེ་ཤེད་པའི་དམག་དཔུང་གིས་རེ་པཱ་པའི་ལུང་པ་རུ་སྒར་བཏབ་བོ། །
  sna-sna: Panguva yokukohwa, vatatu pakati pavakuru makumi matatu vakaburuka kuna
    Dhavhidhi kubako reAdhurami, nguva iyoyo hondo yavaFiristia yakanga yakadzika
    misasa muMupata weRefaimi.
  spa-BLM: Tres de los treinta jefes descendieron y vinieron a David en el tiempo
    de la cosecha, a la cueva de Adulam; y la tropa de los filisteos estaba acampada
    en el valle de Refaim.
  cac-cac: A d'a junel, d'a stiempoal smolji sat avb'en, a eb' vin̈ oxvan̈ sat yaj
    d'a scal eb' vin̈ 30 soldado te jelan, ix b'at eb' vin̈ b'aj ayec' vin̈aj David
    d'a q'uen n̈aq'ueen yic Adulam. Axo pax eb' filisteo, ayec' scampamento eb' d'a
    span̈anil ch'olan yic Refaim.
  swh-ULB: Watatu kati ya askari thelathini walishuka kwa Daudi nyakati za mavuno,
    katika pango la Adulamu. Jeshi la Wafilisti lilikuwa limepiga kambi katika bonde
    la Mrefai.
  bel-bel: Трое гэтых галоўных з трыццаці правадыроў пайшлі і ўвайшлі ў час жніва
    да Давіда ў пячору Адалам, калі натоўпы Філістымлянаў стаялі ў даліне Рэфаімаў.
  deu-ELBBK: Und drei von den 30 Häuptern gingen hinab und kamen zur Erntezeit zu
    David in die Höhle Adullam; und eine Schar der Philister lagerte im Tal Rephaim.
  mbb-OT: Sevaha zutun he timpu te ting-eǥani, midhendiyà te ki David haazà is tetelu
    he sakup din duen te surung te Adulam. Heini is tetelu he etew, ne zuma heini
    sikandan te 30 he mevurut he menge sakup ni David. Dutun he timpu ne ziyà megkampu
    haazà is menge Filistihanen te Suǥud he Refaim
  mal-2015: മുപ്പതു നായകന്മാരിൽ മൂന്നുപേർ കൊയ്ത്തുകാലത്തു അദുല്ലാംഗുഹയിൽ ദാവീദിന്റെ
    അടുക്കൽ ചെന്നു; ഫെലിസ്ത്യരുടെ സൈന്യം രെഫായീംതാഴ്‌വരയിൽ പാളയമിറങ്ങിയിരുന്നു.
  rmc-rmc: Jekhvar, sar pes skidelas o uľipen, trin džene le Tranda (30) zorale muršendar
    gele ko David andre jaskiňa Adulam. A e filišťiňiko armada peske kerďa taboris
    andre le Refajengri dolina.
  pes-OPV: و سه نفر از آن سی سردار فرود شده، نزدداود در وقت حصاد به مغاره عدلام آمدند،
    ولشکر فلسطینیان در وادی رفائیم اردو زده بودند.
  ron-1924: Трей динтре челе трейзечь де кэпетений с-ау коборыт пе время сечератулуй
    ши ау венит ла Давид, ын пештера Адулам, кынд о чатэ де филистень тэбэрысерэ ын
    валя Рефаим.
  ben-OBCV: ফসল কাটার সময়, ত্রিশজন প্রধান যোদ্ধাদের মধ্যে তিনজন অদুল্লম গুহায় দাউদের
    কাছে এলেন, অন্যদিকে একদল ফিলিস্তিনী রফায়ীম উপত্যকায় শিবির করে বসেছিল।
  som-som: Oo soddonkii madaxda ahaa saddex ka mid ah ayaa tegey, oo Daa'uud ugu yimid
    godkii Cadullaam xilligii beergooyska; oo colkii reer Falastiinna waxay soo degeen
    dooxadii Refaa'iim.
  lat-VUC: 'Necnon et ante descenderant tres qui erant principes inter triginta, et
    venerant tempore messis ad David in speluncam Odollam: castra autem Philisthinorum
    erant posita in Valle gigantum.'
  eng-ASVBT: And three of the thirty chief men went down, and came to David in the
    harvest time unto the cave of Adullam; and the troop of the Philistines was encamped
    in the valley of Rephaim.
  ita-1885: Ora questi tre capi de' colonnelli vennero a Davide, al tempo della ricolta,
    nella spelonca di Adullam. Ed allora lo stuolo de' Filistei era accampato nella
    valle de' Rafei.
  eng-LXXUP: And three out of the thirty went down, and came to Cason to David, to
    the cave of Adullam; and there was an army of the Philistines, and they encamped
    in the Valley of Rephaim.
  eng-ULB: Three of the thirty soldiers went down to David at harvest time, to the
    cave of Adullam. The army of the Philistines was camped in the Valley of Rephaim.
  spa-VBL: En la época de la cosecha, los Tres, que formaban parte de los Treinta
    guerreros principales, bajaron a recibir a David cuando estaba en la cueva de
    Adulam. El ejército filisteo estaba acampado en el valle de Refaim.
  fra-_FOB: Trois des trente chefs descendirent et vinrent, au temps de la moisson,
    vers David, dans la caverne d'Adullam, lorsqu'une troupe de Philistins était campée
    dans la vallée des Réphaïm (des géants).
  mal-mal: മുപ്പത് നായകന്മാരിൽ മൂന്നുപേർ കൊയ്ത്തുകാലത്ത് അദുല്ലാംഗുഹയിൽ ദാവീദിന്റെ
    അടുക്കൽ ചെന്നു; ഫെലിസ്ത്യരുടെ സൈന്യം രെഫയീം താഴ്വരയിൽ പാളയമിറങ്ങിയിരുന്നു.
  urd-GVR: Ek aur jang ke daurān Dāūd Adullām ke ġhār ke pahāṛī qile meṅ thā jabki
    Filistī fauj ne Wādī-e-Rafāīm meṅ apnī lashkargāh lagāī thī. Un ke dastoṅ ne Bait-laham
    par bhī qabzā kar liyā thā. Fasal kā mausam thā. Dāūd ke tīs ālā afsaroṅ meṅ se
    tīn us se milne āe.
  suz-BL: अन्‍न रिक्‍तीक ङोंइती ङा नाक्‍ती, मेको ३० जना कप्‍तान आन दाते ङा मेको सां
    अदुल्‍लाम ङा पुक्‍खी दाऊद आ बाक्‍तीकेम जाक्‍शो बाक्‍मा बाक्‍त। पलिस्‍ती आन हुल
    का चहिं रेफाइम ङा बेंसीम बाक्‍तीक सेल्‍शा बाक्‍शो बाक्‍मा बाक्‍त। १सामुएल २२:१
  ita-1927: Tre dei trenta capi scesero, al tempo della mietitura, e vennero da Davide
    nella spelonca di Adullam, mentre una schiera di Filistei era accampata nella
    valle dei Refaim.
  ckb-ckb: سێ پاڵەوانی هەڵبژاردە لە ڕیزی سی پاڵەوانەکەی هێزی تایبەت لە وەرزی دروێنەدا
    دابەزین بۆ لای داود لە ئەشکەوتی عەدولام، لەشکری فەلەستییەکانیش لە دۆڵی ڕفایم دامەزرابوون.
  eng-BBE: And three of the thirty went down at the start of the grain-cutting, and
    they came to David at the strong place of Adullam; and the band of Philistines
    had taken up their position in the valley of Rephaim.
  kan-OKCV: ಮೂವತ್ತು ಮಂದಿ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಮುಖ್ಯಸ್ಥರಲ್ಲಿ ಮೂರು ಮಂದಿ ಹೊರಟು ಸುಗ್ಗಿಯ ಕಾಲದಲ್ಲಿ
    ಅದುಲ್ಲಾಮ್ ಗವಿಯಲ್ಲಿರುವ ದಾವೀದನ ಬಳಿಗೆ ಬಂದರು. ಅದೇ ವೇಳೆಯಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರ ಸೈನ್ಯವು ರೆಫಾಯಿಮ್
    ತಗ್ಗಿನಲ್ಲಿ ಪಾಳೆಯ ಮಾಡಿಕೊಂಡಿತ್ತು.
  tam-2017: முப்பது தலைவருக்குள்ளே இந்த மூன்று பேர்களும் அறுவடையின் நாளில் அதுல்லாம்
    கெபியிலே தாவீதிடம் போயிருந்தார்கள்; பெலிஸ்தர்களின் படை ரெப்பாயீம் பள்ளத்தாக்கிலே
    முகாமிட்டபோது,
  spa-RV-1909: 'Y tres de los treinta principales descendieron y vinieron en tiempo
    de la siega á David á la cueva de Adullam: y el campo de los Filisteos estaba
    en el valle de Raphaim.'
  ron-BTF: Și trei dintre cele treizeci mai de seamă au coborât și au venit la David
    pe timpul seceratului în peștera lui Adulam; și ceata înarmată a filistenilor
    își ridicase cortul în valea lui Refaim.
  eng-WEBP: Three of the thirty chief men went down, and came to David in the harvest
    time to the cave of Adullam; and the troop of the Philistines was encamped in
    the valley of Rephaim.
  eng-FBV: At harvest time, the Three, who were part of the Thirty leading warriors,
    went down to meet David when he was at the cave of Adullam. The Philistine army
    was camped in the valley of Rephaim.
  nld-1939: Een andere keer daalden ze met hun drieën af, en kwamen tegen de oogst
    bij David in de spelonk van Adoellam, terwijl een bende Filistijnen in de vallei
    der Refaïeten gelegerd was.
  nch-BL: Se tonali quema pixquisti, nopa filisteo soldados mosentilijtoyaj ipan tamayamit
    Refaim huan campa hueli pixcayayaj. Nojquiya calactoyaj miyac filisteo soldados
    ipan altepet Belén,
  vie-1934: Trong vòng ba mươi quan tướng, có ba người đi xuống nhằm lúc mùa gặt và
    đến cùng Đa-vít tại hang đá A-đu-lam, trong khi một cơ quân Phi-li-tin đóng trại
    tại trũng Rê-pha-im.
  hin-CV: कटनी के अवसर पर चट्टान में अदुल्लाम गुफा में तीस प्रमुख अधिकारियों में से
    तीन दावीद से भेंटकरने गए. इस समय, रेफाइम की फिलिस्तीनी सेना घाटी में शिविर डाले
    हुए थे.
  spa-BES: Y tres de los treinta cayeron al comienzo del corte de grano, y vinieron
    a David al lugar fuerte de Adulam; y la banda de filisteos había tomado su posición
    en el valle de Refaim.
  tdx-tdx: Telo amo mpiaolo telo-poloo ty nizotso mb’eo vaho nivotrak’ amy Davide
    an-tsam-pitatahañe an-dakato’ i Adolame ao; ie nitobe ambava­tane’ o nte-Refao
    o nte-Pilistio.
  tha-KJV: ในพวกทหารเอกสามสิบคนนั้​นม​ีสามคนที่​ลงมา และได้มาหาดาวิดที่ถ้ำอดุลลัมในฤดู​เกี่ยวข้าว
    มี​คนฟีลิสเตียกองหนึ่งตั้งค่ายอยู่ในหุบเขาเรฟาอิม
  por-BR-2018: 'E três dos trinta principais desceram e vieram em tempo da colheita
    a Davi à cova de Adulão: e o acampamento dos filisteus estava no vale de Refaim.'
  deu-ELO: Und drei von den dreißig Häuptern gingen hinab und kamen zur Erntezeit
    zu David, in die Höhle Adullam; und eine Schar der Philister lagerte im Tale Rephaim.
  eng-WYC-2018: Also and three men went down before, that were princes among (the)
    thirty, and came to David in the time of reap(ing) into the den of Adullam. And
    the tents of Philistines were set in the valley of giants. (And three of The Thirty
    came down at the beginning of the harvest to join David at the cave of Adullam.
    And the Philistines’ tents were pitched in the Rephaim Valley.)
  epo-epo: Kaj iris tri el la tridek ĉefoj, kaj venis dum la rikoltado al David en
    la kavernon Adulam; kaj la amaso de la Filiŝtoj staris tendare en la valo Refaim.
  uig-PIN: Orma waⱪtida ottuz yolbaxqi iqidin yǝnǝ üqi Adullamning ƣariƣa qüxüp, Dawutning
    yeniƣa kǝldi. Filistiylǝrning ⱪoxuni Rǝfayim wadisiƣa bargaⱨ ⱪurƣanidi;
  beo-beo: Bugi da muni gamimu gadenebe galu, dunu udiana amo “Dunu 30” gilisisu amo
    yolesili, asili, Adala:me magufu gelaba, Da:ibidi ea esalebe sogebi, amoga doaga:i.
    Filisidini gilisisu afae da Lefa:ime Fago ganodini wa:i fi esalebe ba:i.
  tpi-OTNT: I gat sampela hetman bilong ol soldia bilong Devit, na ol i kolim ol dispela
    lain ol 30 strongpela soldia. Na wanpela taim Devit i stap long bikpela hul long
    maunten bilong ples Adulam, na tripela bilong ol 30 strongpela soldia bilong Devit
    i go lukim em. Dispela em i taim bilong kisim ol kaikai i mau. Na long dispela
    taim tu sampela soldia bilong Filistia i bin kam long ples daun Refaim, na wokim
    kem bilong ol na i stap.
  hau-SA: A lokacin girbi, uku daga cikin shugabanni talatin suka gangaro zuwa wurin
    Dawuda a kogon Adullam. A lokacin kuwa sojojin Filistiyawa sun kafa sansani a
    Kwarin Refayim.
  uig-LAT: Orma waqtida ottuz yolbashchi ichidin yene üchi Adullamning gharigha chüshüp,
    Dawutning yénigha keldi. Filistiylerning qoshuni Refayim wadisigha bargah qurghanidi;
  nde-nde: Ngesikhathi sokuvuna, abathathu ezinduneni ezingamatshumi amathathu baya
    kuDavida ebhalwini lwase-Adulami, lapho ibutho lamaFilistiya lalimise eSigodini
    saseRefayi.
  ton-ton: 'Pea naʻe ʻalu hifo ʻae ʻeiki ʻe toko tolu naʻe pule ki he “Toko Tolungofulu”
    naʻe tuʻukimuʻa, ʻonau hoko mai kia Tevita ʻi he lolotonga ʻae ututaʻu, ki he
    ʻana ʻi ʻAtulami: pea naʻe nofo ʻae kautau ʻoe kakai Filisitia ʻi he teleʻa ʻo
    Lefeimi.'
  ces-1613: Sstoupili také ti tři z třidcíti předních, a přišli ve žni k Davidovi
    do jeskyně Adulam, když vojsko Filistinské leželo v údolí Refaim.
  eng-WMB: Three of the thirty chief men went down, and came to David in the harvest
    time to the cave of Adullam; and the troop of the Philistines was encamped in
    the valley of Rephaim.
  tam-TCV: அறுவடை காலத்தில் முப்பது படைத்தலைவர்களில் மூன்றுபேர் தாவீதைச் சந்திக்க
    அதுல்லாம் குகைக்கு வந்தார்கள். அப்பொழுது பெலிஸ்தியரின் படை ரெப்பாயீம் பள்ளத்தாக்கில்
    முகாமிட்டிருந்தது.
  ceb-ULB: Tulo sa 30 ka mga sundalo milugsong ngadto kang David sa panahon sa ting-ani,
    didto sa langub sa Adulam. Ang kasundalohan sa Filistihanon nagkampo sa walog
    sa Repaim.
  pol-UBG: Ci trzej spośród trzydziestu dowódców zeszli się i przyszli do Dawida w
    czasie żniw do jaskini Adullam, podczas gdy oddział Filistynów rozbił obóz w dolinie
    Refaim.
  urd-GVU: ایک اَور جنگ کے دوران داؤد عدُلام کے غار کے پہاڑی قلعے میں تھا جبکہ فلستی
    فوج نے وادیٔ رفائیم میں اپنی لشکرگاہ لگائی تھی۔ اُن کے دستوں نے بیت لحم پر بھی
    قبضہ کر لیا تھا۔ فصل کا موسم تھا۔ داؤد کے تیس اعلیٰ افسروں میں سے تین اُس سے ملنے
    آئے۔
  deu-1912: Und diese drei Vornehmsten unter dreißigen kamen hinab in der Ernte zu
    David in die Höhle Adullam, und die Rotte der Philister lag im Grunde Rephaim.
  kan-2017: ಮೂವತ್ತು ಮಂದಿ ಪ್ರಸಿದ್ಧ ಶೂರರಲ್ಲಿ ದಾವೀದನು ಅದುಲ್ಲಾಮ್ ಗವಿಯಲ್ಲಿದ್ದಾಗ ಸುಗ್ಗಿಕಾಲದಲ್ಲಿ
    ಅವನ ಬಳಿಗೆ ಮೂವರು ಬಂದರು. ಫಿಲಿಷ್ಟಿಯರು ದಂಡೆತ್ತಿ ಬಂದು ರೆಫಾಯೀಮ್ ತಗ್ಗಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡಾಗ,
  yap-yap: Ke chugur ni nge tabab e ngiyal’ ni yima t’ar wom’ngin e woldug riy ma
    dalip ko “Fare Guyey” e yan nga pe’ning ko yiy rok Adullam, ko gin ni immoy David
    riy, ma ngiyal’nem e bay ba ulung i Filistine ni yad be par u lan e Loway nu Refaim.
  hlt-MCSB: A lu sawmthum pathum khuikah sawmthum Te suntla uh tih cangah vaengah
    Adullam lungko kah David taengla pawk uh.Te vaengah Philisti mulhing tah Rephaim
    kol ah rhaeh pueng.
  mdy-ETH: ሃኣኮ ጮኦሮ ዎዶና ፒሊስፄኤሜኮ ዖሎ ዓሳ ራፓይሜይዳ ዱንኪ ዴዒ ዓኣንቴ ሃይሢታሞ ዖሎና ዔርቴ ዓሶፓ ዬንሢ ሃይሦንሢ
    ዳውቴ ኮራ ዓዱላሜ ሙኬኔ።
  twi-ASANTE: Ɛberɛ bi, ɛduruu twaberɛ no a Dawid wɔ Adulam ɔbodan mu no, Filistia
    akodɔm bɛkyeree sraban wɔ Refaim bɔnhwa mu. Baasa no (a na wɔka Aduasa no ho no,
    wɔn a na wɔyɛ nimdefoɔ wɔ Dawid akofoɔ mu no) siane kɔhyiaa no wɔ hɔ.
  eng-WEBU: Three of the thirty chief men went down, and came to David in the harvest
    time to the cave of Adullam; and the troop of the Philistines was encamped in
    the valley of Rephaim.
  wal-wal: Katta cahan hasttamu mino asatuppe heezzati Daawitakko Adulaama katamaa
    matan de7iya gonggoluwaa biidosona. He wode Pilisxxeema olanchchati Rafaima Wombban
    shiiqi uttidosona.
  spa-PDDPT: También, en la época de la cosecha, hubo tres de los 30 principales que
    bajaron y fueron a David, a la cueva de Adulam, cuando una banda de filisteos
    acampaba en el valle de Refaim.
  gun-gun: Ha'e gui trinta yvatekueve ikuai va'e regua mboapy ma mba'emo mono'õa ára
    oje'oi avi Adulão itakua py Davi onhemia py. Ha'e va'e jave py filisteu regua
    xondaro kuery voi ijaty okuapy Refains yvyugua py.
  agu-BL: Ej nin at tzun jun tir te yi tiemp tetz cosech, yi at ox wi'tz sanlar cwent
    Luwiy yi chin cham nin e', yi e' cu tzaj tan cyopone'n kale atit Luwiy le picy
    yi na bi'aj Adulam. Ej nin te yi jun tiempa'tz cho'n at chicampament yi e' sanlar
    filistey le joco'j yi na bi'aj Refaim.
  ilo-ULB: Tallo kadagiti tallupulo a soldado ti simmalog iti ayan ni David iti panawen
    ti panagaapit, iti rukib ti Adullam. Nagkampo ti armada dagiti Filisteo iti tanap
    ti Refaim.
  kpg-kpg: Hoohoo gi di madagoaa e daamada e hadi ai taugai, digau dogodolu mai i
    “Digau Dogo Motolu” gaa hula gi di gowaa di bongoo hadugalaa Adullam, di gowaa
    dela e noho ai a David, gei di buini dauwa o Philistia nogo noho i nadau hale laa
    i di gowaa mehanga gonduu i Rephaim.
  uig-ARA: ئورما ۋاقتىدا ئوتتۇز يولباشچى ئىچىدىن يەنە ئۈچى ئادۇللامنىڭ غارىغا چۈشۈپ،
    داۋۇتنىڭ يېنىغا كەلدى. فىلىستىيلەرنىڭ قوشۇنى رەفايىم ۋادىسىغا بارگاھ قۇرغانىدى؛
  sus-sus: Yarerati saxan, Dawuda xa yarerati tongo saxanyie ya ma, naxa siga Dawuda
    yire Adulama fɔnmɛ ra. Filisitakae nu tixi Refa gulunba kui.
  pon-2006: Kerenieng ahnsoun dolung wahnsahpw, me silimen sang “Me Siliakano” ahpw
    kohla Peden Paipen Adullam, wasa me Depit ketiket ie, nindokon mehn Pilisdia kei
    mihmi nan imwarail impwal ko nan Wahun Repaim.
  ksd-ksd: Ma tika na pakana a utul ta diat ra utul a vinun dital ga vana tadav David
    ta ra babang na vat kai Adulam ta ra e na minatuka; ma ra loko na tarai na vinarubu
    Pilistia dia ga ki ta ra male Repaim.
  tur-YTC: Otuzlar'ın başlarından üçü aşağı inip hasat zamanında David'in yanına,
    Adullam mağarasına geldiler; ve Filistliler'in birliği Refaim Vadisi'nde ordugâh
    kurmuştu.
  grc-BRENT: Καὶ κατέβησαν τρεῖς ἀπὸ τῶν τριάκοντα, καὶ κατέβησαν εἰς Κασὼν πρὸς Δαυὶδ,
    εἰς τὸ σπήλαιον Ὀδολλάμ· καὶ τάγμα τῶν ἀλλοφύλων, καὶ παρενέβαλον ἐν τῇ κοιλάδι
    Ῥαφαΐν.
  ind-AYT: Tiga orang dari tiga puluh kepala mendapatkan Daud saat menjelang musim
    menuai di dekat Gua Adulam. Sementara itu, sekumpulan orang Filistin sedang berkemah
    di Lembah Refaim.
  nya-nya: Pa nthawi yokolola, atatu mwa atsogoleri makumi atatu anabwera kwa Davide
    ku phanga la Adulamu, pamene gulu la Afilisti linali litamanga misasa mʼchigwa
    cha Refaimu.
  hrv-hrv: Trojica između tridesetorice jednom su krenula na put i o početku žetve
    došla k Davidu u Adulamsku pećinu kad jedna filistejska četa bijaše utaborena
    u Refaimskoj dolini.
  mps-mps: Te Devitgo ami bidi dabego tobolu bidi meba elaluali, tama augwa te hani
    dabe nogi poyu, te 30 bomai ami bidi dabe da po wali. Tama me sogo deli Devit
    te genuai tǫ dedage te Adulam bulu dude bidibadi, tama te 30 wali bomai ami bidi
    dabede te ami bidi me selago te Devit aga sugi pali. Te nai inilama tau yai sabo
    sogo tama tiali. Tama te sogo me te Filistia ami bidi meba te Refaim bulu odogoba
    dulama, tama augwa bidibo pesage tede nigilama bidali.
  tpi-tpi: I gat sampela hetman bilong ol soldia bilong Devit, na ol i kolim ol dispela
    lain ol 30 strongpela soldia. Na wanpela taim Devit i stap long bikpela hul long
    maunten bilong ples Adulam, na tripela bilong ol 30 strongpela soldia bilong Devit
    i go lukim em. Dispela em i taim bilong kisim ol kaikai i mau. Na long dispela
    taim tu sampela soldia bilong Filistia i bin kam long ples daun Refaim, na wokim
    kem bilong ol na i stap.
  dan-1931: Engang drog tre af de tredive ned og kom til David på Klippens Top, til
    Adullams Hule, medens Filisterskaren var lejret i Refaimdalen.
  vie-OVCB: Ba người này (cũng thuộc nhóm ba mươi dũng tướng) đã đến hang đá A-đu-lam
    theo Đa-vít vào mùa gặt. Lúc ấy quân Phi-li-tin đang đóng quân tại thung lũng
    Rê-pha-im.
  guj-2017: ત્રીસ સૈનિકોમાંથી ત્રણ લોકો ત્યાંથી કાપણીના સમયે દાઉદની પાસે અદુલ્લામની
    ગુફામાં ગયા. પલિસ્તીઓના સૈન્યએ રફાઈમની ખીણમાં છાવણી નાખેલી હતી.
  pon-2006A: Kerenieng ahnsoun dolung wahnsahpw, me silimen sang “Me Siliakano” ahpw
    kohla Peden Paipen Adullam, wasa me Depit ketiket ie, nindokon mehn Pilisdia kei
    mihmi nan imwarail impwal ko nan Wahun Repaim.
  por-BRBSL: Três dos trinta chefes desceram, e vieram a David na época da colheita
    para a caverna de Adullam; e a tropa dos filisteus estava acampada no vale de
    Rephaim.
  cth-cth: Ransa tarankahawi e thung dawk 30 touh a cathuk awh teh, canganae tueng
    dawk, Devit aonae koe Adullam talungkhu dawk a cei awh teh, Filistin ransanaw
    teh Rephaim yawn dawk a tungpup awh.
  twi-twi: Twabere bi a na Dawid wɔ Adulam ɔbodan mu no, Filisti asraafo bɛkyeree
    nsraban wɔ Refaim bon mu. Dawid akofo nimdefo aduasa no mu baasa sian kohyiaa
    no wɔ hɔ.
  hlt-hlt: A lu sawmthum pathum khuikah sawmthum te suntla uh tih cangah vaengah Adullam
    lungko kah David taengla pawk uh. Te vaengah Philisti mulhing tah Rephaim kol
    ah rhaeh pueng.
  tbz-SIM: Diyiè mɑrì mudidɛ̀ì mɔ̀nnì kɛ̀ bɛnìtìbɛ̀ bɛ̀tɑ̃ɑ̃tii yɛ̀nní bɛhɑ̃ɑ̃pɔ̀nsɑ̃ndèèbɛ̀
    tĩ̀nnì miɛkɛ, kɛ́kɔtɛ kɛ́yɑ̀ Dɑfiti Adudɑmmu tɑ̃dènkù miɛkɛ, kɛ yɛ̃́ Fidisitɛ̃ɛ̃bɛ
    do bɑ̀tɛ́mɛ̀ Defɑii biriku.
  msy-2020: Devitɨn mɨdorozir gumazir dapanibar tongɨn, marazi men faragha zui. Gumazamiziba
    ziar kam me gatɨ, Devitɨn Mɨdorozir Gumazir Gavgavir 30pla. Dughiar mamɨn, azenir
    igiabar dagheba asir dughiam izima, Devitɨn Mɨdorozir Gumazir Gavgavir 30plan
    tongɨn, gumazir 3pla dɨkavigha, Devit bagha ghua Adulamɨn dagɨar torimɨn a bato.
    Ezɨ Filistiaba uaghan dughiar kamran iza Refaimɨn danganir zarimɨn uari bagha
    averpenibar ingarigha iti.
  dop-dop: Ḿpʋ́ɣʋ́ yoolɑɑ hiu nɑ nɑɑnʋwɑ wei ɩ tǝŋɑɣɑ Tɑfiiti tɔ pɑ tɑɑ tooso polɑ
    ɩ kiŋ kɛ Atulɑm kʋkpɑmʋɣʋ pʋ́ʋ́ɣʋ́ tɑɑ kɛ kʋmtʋ wɑɑtʋ. Nɑ Filiisi yoolɑɑ nɑ́ɑ́
    sikɑ Lefɑyi nyǝ́mɑ tɛtɛkǝlɛ tɑɑ.
  azb-azb: Biçin zamanı otuz başçı arasından «üç igid» Davudun yanına – Adullam mağarasına
    getdi. Filiştlilərin bir döyüş dəstəsi Refaim vadisində ordugah qurmuşdu.
  eng-DBY: And three of the thirty chiefs went down, and came to David in the harvest
    time to the cave of Adullam, when the troop of the Philistines was encamped in
    the valley of Rephaim.
  hin-2017: फिर तीसों मुख्य सरदारों में से तीन जन कटनी के दिनों में दाऊद के पास अदुल्लाम
    नामक गुफा में आए, और पलिश्तियों का दल रपाईम नामक तराई में छावनी किए हुए था।
  wol-KYG: Mu am bés, jamonoy ngóob, ñett ca mbëri xare ya fekki Daawuda ca xunti
    ma ca Adulam. Mbooloom Filisteen ñaa nga dal ca xuru Refayeen.
  eng-YLT: And three of the thirty heads go down and come unto the harvest, unto David,
    unto the cave of Adullam, and the company of the Philistines are encamping in
    the valley of Rephaim,
  eng-WYC-2017: Also and three men went down before, that were princes among the thirty,
    and came to David in the time of reaping into the den of Adullam. And the tents
    of Philistines were set in the valley of giants.
  eng-WMBB: Three of the thirty chief men went down, and came to David in the harvest
    time to the cave of Adullam; and the troop of the Philistines was encamped in
    the valley of Rephaim.
  urd-GVH: एक और जंग के दौरान दाऊद अदुल्लाम के ग़ार के पहाड़ी क़िले में था जबकि फ़िलिस्ती
    फ़ौज ने वादीए-रफ़ाईम में अपनी लशकरगाह लगाई थी। उनके दस्तों ने बैत-लहम पर भी क़ब्ज़ा
    कर लिया था। फ़सल का मौसम था। दाऊद के तीस आला अफ़सरों में से तीन उससे मिलने आए।
  rug-rug: Tata koasa totoso tana pakepakete, ka ṉeta ṉati palabatu koari ka toloṉavulu
    puta tie varipera si gore la koasa bae pa Adulamu, vasina koa se Devita, sipu
    korapa koa pa lolomo Repaemi sari na tie Pilisitia.
  gaz-gaz: Yeroo midhaan haammamutti utuu loltoonni Filisxeemotaa Sulula Refaayim
    keessatti walitti qabamanii jiranuu, hangafoota soddomman sana keessaa namoonni
    sadii gara holqa Adulaamitti gara Daawit gad buʼan.
  fra-LSG: Trois des trente chefs descendirent au temps de la moisson et vinrent auprès
    de David, dans la caverne d’Adullam, lorsqu’une troupe de Philistins était campée
    dans la vallée des Rephaïm.
  yal-yal: Lɔxɔna nde, murutu xaba waxatini, kuntigi tonge saxanne muxu saxan yi godo
    Dawuda fɛma Adulan faranna ra. Filisiti ganla yi malanxi Refa lanbanni waxatin
    naxan yi.
  haw-1868: Iho aku la na mea ekolu o ka poe luna he kanakolu, a hiki aku la io Davida
    la i ke ana o Adulama i ka wa e ohi ai i ka ai, a hoomoana iho la ko Pilisetia
    ma ke awawa i Repaima.
  arb-NAV: وَفِي مَوْسِمِ الْحَصَادِ، أَقْبَلَ هَؤُلاءِ الثَّلاثَةُ مِنْ بَيْنِ الثَّلاثِينَ
    رَئِيساً إِلَى دَاوُدَ اللّاجِئِ إِلَى مَغَارَةِ عَدُلَّامَ، وَكَانَ جَيْشُ الْفِلِسْطِينِيِّينَ
    آنَئِذٍ مُعَسْكِراً فِي وَادِي الرَّفَائِيِّينَ،
  ewe-ewe: Gbe ɖeka, esime David nɔ agado me le Adulam eye Filistitɔwo ƒe aʋawɔlawo
    nɔ Refaim balime la, ame etɔ̃ tso Israelviwo ƒe aʋafia xɔŋkɔtɔ blaetɔ̃ me yi ɖakpɔe
    ɖa le nuŋeɣi.
  eng-LEE: 'And these three, the chiefs of the thirty, went down, and came to David
    at harvest-time unto the cave of ''Adullam: and the troop of the Philistines was
    encamped in the valley of Rephaim.'
  asm-FB: ত্রিশজন সৈন্যৰ মাজৰ তিনি জন লোক শস্য দোৱা সময়ত অদুল্লম গুহাত থকা দায়ূদৰ
    ওচৰলৈ গ’ল৷ তেতিয়া পলেষ্টীয়াসকলৰ দলে ৰফায়ীম উপত্যকাত ছাউনি পাতি আছিল।
  sus-A: يَرٍرَتِ سَشَن، دَوُدَ شَ يَرٍرَتِ تٌنفٌ سَشَنيِيٍ يَ مَ، نَشَ سِفَ دَوُدَ
    يِرٍ عَدُلَمَ قْنمّ رَ. قِلِسِتَكَيٍ نُ تِشِ رٍقَ فُلُنبَ كُي.
  fra-SBL: Trois des trente chefs descendirent et vinrent auprès de David, au temps
    de la moisson, dans la caverne d'Adullam ; et la troupe des Philistins campait
    dans la vallée des Rephaïm.
  hbo-hbo: וַיֵּרְד֨וּ *שְׁלֹשִׁים (שְׁלֹשָׁ֜ה) מֵהַשְּׁלֹשִׁ֣ים רֹ֗אשׁ וַיָּבֹ֤אוּ
    אֶל־קָצִיר֙ אֶל־דָּוִ֔ד אֶל־מְעָרַ֖ת עֲדֻלָּ֑ם וְחַיַּ֣ת פְּלִשְׁתִּ֔ים חֹנָ֖ה
    בְּעֵ֥מֶק רְפָאִֽים׃
  kik-kik: Hĩndĩ ya magetha-rĩ, andũ atatũ thĩinĩ wa arĩa mĩrongo ĩtatũ anene magĩikũrũka
    kũrĩ Daudi kũu ngurunga-inĩ ya Adulamu, hĩndĩ ĩrĩa mbũtũ ya Afilisti yambĩte hema
    Gĩtuamba-inĩ kĩa Refaimu.
  fra-NCL: Trois d’entre les trente capitaines descendirent et vinrent, au temps de
    la moisson, auprès de David, à la caverne d’Odollam, tandis qu’une troupe de Philistins
    était campée dans la vallée des Réphaïm.
  cek-AK: Cang aah tue naah, kami quithumto zaehoikung kacoehta thumtonawk loe, David
    ohhaih Adullam thlungkhaw thungah caeh o tathuk; to naah Philistin kaminawk loe,
    Raphaim azawn ah atai o.
  cuk-cuk: Ibagwengi, ibmar-weleged-iba nagunonigua, Adulamʼye-neg-nugad-e-akwa-ollorsiidgi,
    sorda-e-durgwen-gakambegwad-e-dummagan-warbaagwadi (30) Davidʼse nonimalad. Deunni,
    Filisteaʼmardina yar-imbaba Refaim-nebagi bukwamalad.
  uig-CYR: Орма вақтида оттуз йолбашчи ичидин йәнә үчи Адулламниң ғариға чүшүп, Давутниң
    йениға кәлди. Филистийләрниң қошуни Рәфайим вадисиға баргаһ қурған еди;
  tel-2017: ముప్ఫై మంది వీరుల్లో ముఖ్యులైన ముగ్గురు కోతకాలంలో అదుల్లాము గుహలో ఉన్న
    దావీదు దగ్గరికి వచ్చారు. ఫిలిష్తీయుల సైన్యం రెఫాయీము లోయలో ఉన్నారు.
  hat-BSA: Alò, twa nan trant mesye pifò yo te desann kote David nan tan rekòlt la
    kote kavèn Adullam nan pandan ekip Filisten an t ap fè kan nan vale Rephaïm nan.
  kos-kos: Ke apkuranyang pacl in kosrani ah, tolu sin u se pangpang “Mwet Tolngoul”
    eltal tufokla nu ke Luf Adullam, acn David el tuh muta we. In pacl sac pacna oasr
    un mwet Philistia su muta ke nien aktuktuk ke Infahlfal Rephaim.
  hbo-WLC: וַיֵּרְד֨וּ שלשים מֵהַשְּׁלֹשִׁ֣ים רֹ֗אשׁ וַיָּבֹ֤אוּ אֶל־קָצִיר֙ אֶל־דָּוִ֔ד
    אֶל־מְעָרַ֖ת עֲדֻלָּ֑ם וְחַיַּ֣ת פְּלִשְׁתִּ֔ים חֹנָ֖ה בְּעֵ֥מֶק רְפָאִֽים׃
  ibo-ibo: Nʼoge owuwe ihe ubi, mmadụ atọ nʼime iri ndị dike atọ ahụ, jekwuru Devid
    nʼọgba nkume Adulam, mgbe otù ndị Filistia mara ụlọ ikwu ha na Ndagwurugwu Refaim.
  ory-ory: ଆଉ ତିରିଶ ଜଣ ପ୍ରଧାନ ସୈନ୍ୟମାନଙ୍କ ମଧ୍ୟରୁ ତିନି ଜଣ ଶସ୍ୟଚ୍ଛେଦନ ସମୟରେ ଅଦୁଲ୍ଲମ
    ଗୁମ୍ଫାକୁ ଦାଉଦଙ୍କ ନିକଟକୁ ଆସିଥିଲେ; ସେତେବେଳେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସୈନ୍ୟ ରଫାୟୀମ ତଳଭୂମିରେ
    ଛାଉଣି ସ୍ଥାପନ କରିଥିଲେ।
  chk-chk: Lupwen fansoun räs, ülüman me lein ekewe ilik meilapen sounfiu ra feila
    ren Tafit lon ewe föimw Atulam, nge eu mwichen chon Filistia a nom lon ewe lemolun
    Refaim.
  ssd-ssd: Mo ait mbolŋge Filistia tuku kame kuasmbi afu pro Refaim ma gutoŋ taŋge
    kame tuku kuaneka minnaig le David nu Adulam tuku ndame burok sinam taŋge minna
    le nu tuku kame gabat sugo keŋ ta nu tugum pronaig.
  rop-rop: Wal King Deibid bin abum najalot nambawan solja, en ola pipul bin oldei
    gulum olabat Detlot 30 Solja. Wal wantaim wen ola pipul bin stat gajimbat ola
    sid daga brom ola gadin, thribala solja brom Detlot 30 Solja bin go langa det
    keib gulijap langa det taun gulum Edulam weya King Deibid bin jidan. Imbin jidan
    deya langa det keib ontop langa det strongwan hil, en sambala Filastain solja
    bin kemp deya gin langa det pleis gulum Reifait Beli, en sambala Filastain solja
    bin jidan langa det taun gulum Bethlahem du.
  ukr-1871: Одного разу троє сих силачів з трийцятьох прийшли до Давида в часї жнив
    в печеру Одоллам, тим часом, як ватага Филистіїв стояла в долинї Рефаїмів.
  deu-1951: Und drei unter den dreißig Obersten zogen hinab und kamen zur Erntezeit
    zu David in die Höhle Adullam, während eine Schar von Philistern im Talgrunde
    Rephaim lag;
  eng-JPS: And three of the thirty chief went down, and came to David in the harvest
    time unto the cave of Adullam; and the troop of the Philistines were encamped
    in the valley of Rephaim.
  srp-1865: I ta tri prva izmeðu trideset siðoše i doðoše o žetvi k Davidu u peæinu
    Odolamsku, kad vojska Filistejska stajaše u okolu u dolini Rafajskoj.
  lug-lug: Mu kiseera eky’okukungula, basatu ku bakungu amakumi asatu ne bagenda eri
    Dawudi mu mpuku eya Adulamu, ekibinja ky’Abafirisuuti nga basiisidde mu kiwonvu
    Lefayimu.
  heb-heb: וירדו שלשים מהשלשים ראש ויבאו אל קציר אל דוד אל מערת עדלם וחית פלשתים חנה
    בעמק רפאים׃
  ben-IRV: আর ত্রিশজন প্রধানের মধ্যে তিনজন ফসল কাটার দিনের অদুল্লম গুহাতে দায়ূদের
    কাছে এলেন; তখন পলেষ্টীয়দের সৈন্য রফায়ীম উপত্যকায় শিবির স্থাপন করেছিল৷
  pan-pan: ਉਨ੍ਹਾਂ ਤੀਹਾਂ ਮੁਖੀਆਂ ਵਿੱਚੋਂ ਤਿੰਨ ਨਿੱਕਲ ਗਏ ਅਤੇ ਅਦੁੱਲਾਮ ਦੀ ਗੁਫ਼ਾ ਵਿੱਚ ਵਾਢੀਆਂ
    ਦੇ ਵੇਲੇ ਦਾਊਦ ਕੋਲ ਆਏ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਸੈਨਾਂ ਨੇ ਰਫ਼ਾਈਮ ਦੀ ਘਾਟੀ ਵਿੱਚ ਛਾਉਣੀ ਲਾਈ ਹੋਈ
    ਸੀ।
  tkr-tkr: Suk qiviyşalne gahıl xhebts'alyne (30) xərıng'una xhebiyre Davudne k'anyaqa
    Adullamne mağaraysqa abayle. Mane gahıl Filiştinaaşina g'oşun Refaimne q'adaalilqa
    savayle.
  mya-JVB: ဗိုလ် စုအဝင်သုံး ယောက်တို့သည် စပါး ရိတ်ရာ ကာလ၌ ၊ ဒါဝိဒ် ရှိရာ အဒုလံ ဥမှင်
    သို့ ဆင်းသွား ၍ ၊ ဖိလိတ္တိ လူတို့သည် ရေဖိမ် ချိုင့် ၌ တပ်ချ လျက် ရှိကြ၏။
  tbg-tbg: ˻Ho Devitira iqoka vaiinti vokuka iqoka vaiinti tarukavata vaura. Vika
    vinavuka autu ntareka Iqoka Vaiinti Taruka 30 navuve tura.˼ Vo enta, kara mpeqaiqura
    qantu entara, Pirisia iqoka vaiinti vonavu ani nái seri naavu maaqa Refaimi Uqitaini
    kaqate vauvaro Devitiva Adulaamu Onavuqi vaumanta Devitira Iqoka Vaiinti Taruka
    30 navuqihai taaramonavu oru Devitira tavareka oruntora.
  hmo-hmo: Davida ena tuari taudia edia orea ta, ena ladana idia gwauraia be, “Tuari
    Taudia Goadadia 30”. Inai tau 30 edia huanai dekena amo tuari taudia toi be uma
    anina haboua neganai, Adulama kohua dekenai idia lao, badina Davida be unuseni
    ia noho. Unai neganai danu Pilistia taudia edia tuari orea ta be Repaima Koura
    dekenai idia kamepa.
  urd-urd: और उन तीस सरदारों में से तीन सरदार निकले और फ़सल काटने के मौसम में दाऊद
    के पास 'अदूल्लाम के मग़ारा में आए और फ़िलिस्तियों की फ़ौज रिफ़ाईम की वादी में
    ख़ेमा ज़न थी।
  rus-SYN: Трое сих главных из тридцати вождей пошли и вошли во время жатвы к Давиду
    в пещеру Одоллам, когда толпы Филистимлян стояли в долине Рефаимов.
  bqc-SIM: Pↄkɛkɛgↄↄ nɛgↄ̃n gbɛ̃ↄn baakwiↄ guu, gbɛ̃ↄn àaↄ̃ↄ bↄ̀ gɛ̀ Davidi kĩ́i
    Adulaũ gbɛ̀'ɛu. Filitɛ̃ↄ gãli bòo kálɛ Lefai guzulɛu.
  tcz-CHONGTHU: Haosa mi somthum lah a mithum chu achesuh uvin, chang-at phat don
    hin Adullam songko phunga chun David henga ahunguvin ahileh, Rephaim phaiya chun
    Philistine sepai hon khat’in ngah mun anasem’uve.
  mar-mar: 'दावीद एकदा अदुल्लामच्या गुहेत होता आणि पलिष्टी सैन्याचा तळ खाली रेफाईच्या
    खोऱ्यात होता. त्यावेळी तीस शूरांपैकी तिघेजण दावीदाकडे जायला म्हणून सरळ गुहेपर्यंत
    अक्षरश: सरपटत गेले.'
  qub-qub: Israelcunacho caran quimsa chunca (30) jinyu pillyajcuna. Paycunapitami
    cosëcha wichan quimsaj aywaran Davidwan tincoj Adulam machayman. Filistea suldärucunaga
    Refaim pampacho pachacaraycaran.
  bqp-bqp: Pↄ́kɛ̃gↄrↄ wↄ́rↄgↄde gbɛ̃nↄn baraakurinↄ tɛ́, gbɛ̃nↄn aakↄ̃nↄ bò ò gɛ̀ɛ
    Dauda kĩnaa zaa Adulamu gbɛ̀wɛɛn. Filisitininↄ gã̀a bùra katɛna Rɛfaimu guvutɛn.
  hat-hat: Yon lòt jou, nan sezon rekòt, twa nan gwoup trant yo al jwenn David nan
    gwòt Adoulam lan. Lame moun Filisti yo te moute kan yo nan plenn Refrayim yo.
  eng-BSB: At harvest time, three of the thirty chief men went down to David at the
    cave of Adullam, while a company of Philistines was encamped in the Valley of
    Rephaim.
  tod-tod: Yeeta molo leʋei lɔɔzeizuʋɛ, kɔɔɠuluɓa ʋuusaʋagɔiti (30) saama, nu saʋagɔ
    yeini Davide ɠoba Adulame ʋugi zu, siɛgi zu Filiseti ɠɔɔɓɔgi gila ge ɠɛni ɠaalɛɛzu
    la ba Lefayime ʋɛtugi zu.
  eng-WEBPB: Three of the thirty chief men went down, and came to David in the harvest
    time to the cave of Adullam; and the troop of the Philistines was encamped in
    the valley of Rephaim.
  kbq-kbq: Hagi ne'zama vasage knafina 30'a hanavenentake sondia vahepinti 3'a kva
    vahe'mo'za Devitima mani'nerega Adulamu havegama me'nerega vu'naze. Hagi Filistia
    sondia vahe'mo'za Refaimi agupofi seli nona ki'za mani'naze.
  nhe-BL: Se tonal quema pixquistli, nopa filisteo soldados mosansejcotilijtoyaj ipan
    tlamayamitl Refaim huan campa hueli pixcayayaj. Nojquiya mocalaquijtoyaj miyac
    filisteo soldados ipan altepetl Belén,
  bus-bus: Pↄ́kɛ̃gurↄ wↄ́rↄngↄde gↄ̃ↄn baaakurinↄ tɛ́, gↄ̃ↄn aagↄ̃ↄnↄ bↄ̀ wà gàa Dauda
    kiia zaa Adulamu gbɛ̀wɛɛn. Filisitininↄ gãli bùra kaɛna Rɛfaimu guzurɛn.
  gub-BL: Amo kwarahy mehe arozràn ipo'o haw 'ar ihem etea'i mehe na'iruz awa a'e
    30 tuwihaw wainuromo har wezyw oho itakwaruhu Ànurà her ma'e pe. Tawi wikuwe a'e
    pe. Amo Piri ywy rehe har uzapo uker haw ywyàpyznaw awa aiha katu ma'e waneko
    haw her ma'e pe wà.
  eng-DRA: 'Moreover also before this the three who were princes among the thirty,
    went down and came to David in the harvest time into the cave of Odollam: and
    the camp of the Philistines was in the valley of the giants.'
