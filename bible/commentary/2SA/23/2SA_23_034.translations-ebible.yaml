  hlt-MCSB: Maakathi koca kah Ahasbai capa Eliphelet, Giloh Ahithophel capa Eliam,
  mdy-ETH: '@see-verse:2SA.023.033'
  twi-ASANTE: Elifelet, Ahasbai a ɔfiri Maaka babarima; Eliam, Ahitofel a ɔfiri Gilo
