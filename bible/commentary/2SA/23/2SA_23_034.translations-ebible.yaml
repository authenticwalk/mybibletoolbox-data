  eng-WEBP: Eliphelet the son of Ahasbai, the son of the Maacathite, Eliam the son
    of Ahithophel the Gilonite,
  eng-FBV: Eliphelet, son of Ahasbai, son of the Maacathite, Eliam, son of Ahithophel,
    the Gilonite,
  nld-1939: Elifélet, de zoon van Achasbai, uit Bet-Maäka; Eliam, de zoon van Achitófel,
