  epo-epo: Elifelet, filo de Aĥasbaj, la Maaĥatano, Eliam, filo de Aĥitofel, la Giloano,
  uig-PIN: Maakatiy Ahasbayning oƣli Əlifǝlǝt, Gilonluⱪ Aⱨitofǝlning oƣli Eliyam,
  beo-beo: '@see-verse:2SA.023.033'
  tpi-OTNT: na Elifelet, pikinini bilong Ahasbai, bilong kantri Maka, na Eliam, pikinini
