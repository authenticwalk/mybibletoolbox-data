  kan-2017: ಮಾಕಾ ಊರಿನ ಅಹಸ್ಬೈ ಎಂಬುವನ ಮಗನಾದ ಎಲೀಫೆಲೆಟ್, ಗಿಲೋವಿನ ಅಹೀತೋಫೆಲ ಎಂಬುವನ ಮಗನಾದ
