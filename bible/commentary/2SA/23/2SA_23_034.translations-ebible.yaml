  mal-mal: മയഖാത്യന്റെ മകനായ അഹശ്ബായിയുടെ മകൻ എലീഫേലെത്, ഗീലോന്യനായ അഹീഥോഫെലിന്റെ
    മകൻ എലീയാം,
  urd-GVR: Ilīfalat bin Ahasbī Mākātī, Iliyām bin Aḳhītufal Jilonī,
  suz-BL: माकाह सहर ङा अहास्‍बाइ आ तौ एली-फेलेत, गिलो ङा अहीथोफेल आ तौ एलीआम,
  ita-1927: Elifelet, figliuolo di Ahasbai, figliuolo di un Maacatheo; Eliam, figliuolo
