  kan-OKCV: ಮಾಕಾ ಊರಿನ ಅಹಸ್ಬೈ ಎಂಬುವನ ಮಗನಾದ ಎಲೀಫೆಲೆಟನು; ಗಿಲೋವಿನ ಅಹೀತೋಫೆಲ್ ಎಂಬವನ ಮಗ ಎಲೀಯಾಮ್;
  tam-2017: மாகாத்தியனின் மகனான அகஸ்பாயிம் மகன் எலிப்பெலேத், கீலோனியனான அகித்தோப்பேலின்
    மகன் எலியாம் என்பவன்.
  spa-RV-1909: Elipheleth hijo de Asbai hijo de Maachâti; Eliam hijo de Achîtophel
