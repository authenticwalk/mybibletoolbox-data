  msy-2020: '@see-verse:2SA.023.033'
  dop-dop: nɑ Mɑkɑtɩ tʋ Ahɑsǝpɑyi pǝyɑlʋ Ɩlifɛlɛtɩ, nɑ Kilo tʋ Ahitofɛlɩ pǝyɑlʋ Ɩliyɑm,
  azb-azb: Maakalı Axasbay oğlu Elifelet, Gilolu Axitofel oğlu Eliam,
