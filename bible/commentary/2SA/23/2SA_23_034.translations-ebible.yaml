  kpg-kpg: '@see-verse:2SA.023.033'
  uig-ARA: مائاكاتىي ئاخاسباينىڭ ئوغلى ئەلىفەلەت، گىلونلۇق ئاھىتوفەلنىڭ ئوغلى ئېلىيام،
  sus-sus: Maakaka xa di Axasabayi xa di Elifeleti, Axitofeli Gilonka xa di Eliyami,
  pon-2006: '@see-verse:2SA.023.033'
