  ckb-ckb: ئەلیفەلەتی کوڕی ئەحەسبەیی مەعکاتی، ئەلیعامی کوڕی ئەحیتۆفەلی گیلۆنی،
  eng-BBE: Eliphelet, the son of Ahasbai the Maacathite, Eliam, the son of Ahithophel
