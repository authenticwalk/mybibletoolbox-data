  hau-SA: Elifelet, ɗan Ahasbai mutumin Ma’aka, Eliyam, ɗan Ahitofel mutumin Gilo,
  uig-LAT: Maakatiy Axasbayning oghli Elifelet, Gilonluq Ahitofelning oghli Éliyam,
  nde-nde: u-Elifelethi indodana ka-Ahasibhayi umʼMahakhathi, u-Eliyami indodana ka-Ahithofeli
