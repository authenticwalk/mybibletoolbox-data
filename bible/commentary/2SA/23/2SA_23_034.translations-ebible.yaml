  tha-KJV: เอลีเฟเลทบุตรชายอาหั​สบ​ัยบุตรชายของชาวมาอาคาห์ เอลีอัมบุตรชายอาหิโธเฟลชาวกิโลห์
  por-BR-2018: Elifelete filho de Aasbai filho do maacatita; Eliã filho de Aitofel
