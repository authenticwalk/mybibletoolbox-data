  vie-1934: Ê-li-phê-lết, con trai của A-cạt-bai, con trai của một người Ma-ca-thít;
    Ê-li-am, con trai của A-hi-tô-phe ở Ghi-lô;
  hin-CV: माकाहथि का अहसबै का पुत्र एलिफेलेत, गीलोई अहीतोफ़ेल का पुत्र एलियाम,
  spa-BES: Elifelet, hijo de Ahasabai, hijo del de Maaca; Eliam, hijo de Ahitofel,
    de Gilo.
  tdx-tdx: i Elifelete ana’ i Akasbaý, ana’ i nte-Maakày, i Eliame ana’ i Akitofele
