verse: 2SA.023.034
translations:
  mal-C: മാഖാത്യനായ അഹശ്ബായിയുടെ മകൻ എലീഫേലെത്ത്, ഗീലോന്യനായ അഹീഥോഫെലിന്റെ മകൻ എലീയാം,
  deu-TKW: Eliphelet, der Sohn Ahasbais, aus Beth Maacha; Eliam, der Sohn Ahitophels,
    aus Gilo;
  lin-lin: Elifeleti, mwana mobali ya Aasibayi, mwana mobali ya Maakati ; Eliami,
    mwana mobali ya Ayitofeli, moto ya Gilo ;
  eng-LSV: Eliphelet son of Ahasbai, son of the Maachathite, Eliam son of Ahithophel
    the Gilonite,
  eng-GNV: 'Eliphelet the sonne of Ahasbai the sonne of Maachathi: Eliam the sonne
    of Ahithophel the Gilonite:'
  eng-WEBSTER: Eliphelet the son of Ahasbai, the son of the Maachathite, Eliam the
    son of Ahithophel the Gilonite,
  nhw-BL: Elifelet, icone Ahasbai, tlen altepetl Maaca, Eliam, icone Ahitofel, tlen
    altepetl Gilo,
  swh-ONEN: Elifeleti mwana wa Ahasbai, Mmaakathi; Eliamu mwana wa Ahithofeli, Mgiloni;
  bba-bba: kɑ Elifelɛti, Akɑsibɑin bii. Akɑsibɑin tundo u sɑ̃ɑ Mɑɑkɑɡii. Kɑ Eliɑmu,
    Ahitofɛlin bii, Giloɡii,
  eng-KJVCPB: Eliphelet the son of Ahasbai, the son of the Maachathite, Eliam the
    son of Ahithophel the Gilonite,
  luo-luo: Elifelet wuod Ahasbai ja-Maaka gi Eliam wuod Ahithofel ja-Gilon,
  meu-meu: Elifelete Ahasabai, tau Maaka; Eliama Ahitofel, tau Gilo;
  npi-ULB: माकाती आहसबैका छोरा एलीपेलेत, गिलोनी अहीतोपेलका छोरा एलीआम,
  yor-yor: Elifeleti ọmọ Ahasbai, ọmọ ará Maakati, Eliamu ọmọ Ahitofeli ará Giloni;
  ind-ind: Elifelet anak Ahasbai, dari kota Maaka; Eliam anak Ahitofel, dari kota
    Gilo;
  pes-OPCB: '@see-verse:2SA.023.033'
  tgl-ULB: Elifelet lalaking anak ni Ahasbai na taga-Maaca, Eliam lalaking anak ni
    Ahithofel na taga-Gilo,
  hui-hui: Ani bialu Maga dindiha howa ibini Ahasabai igini Elibeledebi Gilo howa
    ibini Ahidopele igini Eliamabi
  mya-mya: '@see-verse:2SA.023.033'
  bod-N: མ་ཨ་ཀཱ་པ་ཨ་ཧས་པ་ཨི་ཡི་བུ་ཨེ་ལི་ཕེ་ལེད་ཤེད་དང་། གེ་ལོ་པ་ཨ་ཧི་ཐོ་ཕེལ་གྱི་བུ་ཨེ་ལི་ཨམ་དང་།
  sna-sna: Erifereti mwanakomana waAhasibhai muMaakati, Eriamu mwanakomana waAhitoferi
    muGironi,
  spa-BLM: Eliphelet hijo de Ahasbai, hijo del maacateo, Eliam hijo de Ajitofel gilonita,
  cac-cac: vin̈aj Elifelet yuninal vin̈aj Ahasbai aj Maaca, vin̈aj Eliam yuninal vin̈aj
    Ahitofel aj Gilo,
  swh-ULB: Elifeleti mwana wa Ahasbai Mmaakathi, Eliamu mwana wa Ahithofeli Mgiloni,
  bel-bel: Эліфэлэт, сын Ахасбая, сына Магахаці, Эліям, сын Ахітафэла, Гіланянін,
  deu-ELBBK: Eliphelet, der Sohn Achasbais, des Sohnes des Maakatiters; Eliam, der
    Sohn Ahitophels, der Giloniter;
  mbb-OT: si Elifilet he anak ni Ahasbai he tig-Maaca; si Eliam he anak ni Ahitofel
    he tig-Gilo;
  mal-2015: മാഖാത്യന്റെ മകനായ അഹശ്ബായിയുടെ മകൻ എലീഫേലെത്, ഗിലോന്യനായ അഹീഥോഫെലിന്റെ
    മകൻ എലീയാം,
  rmc-rmc: o Elifelet, le Achasbajoskro čhavo, andral e Maacha; o Achitofel, le Eliamoskro
    čhavo, andral o Gilon;
  pes-OPV: و الیفلط بن احسبای ابن معکاتی و الیعام بن اخیتوفل جیلونی،
  ron-1924: Елифелет, фиул луй Ахасбай, фиул унуй маакатит. Елиам, фиул луй Ахитофел,
    дин Гило.
  ben-OBCV: মাখাতীয় অহসবায়ের ছেলে ইলীফেলট, গীলোনীয় অহীথোফলের ছেলে ইলিয়াম,
  som-som: iyo Eliifeled ina Axasbay, oo ahaa wiilkii kii reer Macakaah, iyo Eliicaam
    ina Axiitofel oo ahaa reer Giloh;
  lat-VUC: Eliphelet filius Aasbai filii Machati, Eliam filius Achitophel Gelonites,
  eng-ASVBT: Eliphelet the son of Ahasbai, the son of the Maacathite, Eliam the son
    of Ahithophel the Gilonite,
  ita-1885: Elifelet, figliuolo di Ahasbai, figliuolo di un Maacatita; Eliam, figliuolo
    di Ahitofel, Ghilonita;
  eng-LXXUP: Eliphelet the son of Ahasbai, the son of the Maacah; Eliam the son of
    Ahithophel the Gilonite.
  eng-ULB: Eliphelet son of Ahasbai the Maakathite, Eliam son of Ahithophel the Gilonite,
  spa-VBL: Elifelet, hijo de Ahasbai, hijo del maacateo; Eliam, hijo de Ahitofel,
