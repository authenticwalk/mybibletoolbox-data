verse: 2SA.023.014
translations:
  mal-C: ആ സമയത്തു ദാവീദ് സുരക്ഷിതസങ്കേതത്തിലായിരുന്നു. ഫെലിസ്ത്യരുടെ കാവൽസേനാവിഭാഗം
    ബേത്ലഹേമിലും ആയിരുന്നു.
  deu-TKW: Damals befand sich David in der Feste, während sich die Besatzung der Philister
    gleichzeitig in Bethlehem befand.
  lin-lin: Na tango yango, Davidi azalaki kati na ebombamelo moko batonga makasi,
    mpe basoda ya Filisitia bazalaki na Beteleemi.
  eng-LSV: and David [is] then in a fortress, and the station of the Philistines [is]
    then in Beth-Lehem,
  eng-GNV: And Dauid was then in an holde, and the garison of ye Philistims was then
    in Beth-lehem.
  eng-WEBSTER: And David was then in a hold, and the garrison of the Philistines was
    then in Beth-lehem.
  nhw-BL: huan huajca David mocahuayaya ipan nopa tecacahuatl nechca Adulam pampa
    más temachtli. Huan nopona hualajque quipaxalocoj eyi soldados tlen nopa 30 itlayacanca
    soldados David catli más motemacayayaj.
  swh-ONEN: Wakati huo Daudi alikuwa katika ngome, na kambi ya Wafilisti ilikuwa huko
    Bethlehemu.
  bba-bba: Sɑɑ ye sɔɔ, Dɑfidi u wɑ̃ɑ kpee wɔru ɡe sɔɔ. Mɑ Filisitibɑn sɑnsɑni yɑ mɑɑ
    ɡire Bɛtelehɛmuɔ.
  eng-KJVCPB: And David was then in a hold, and the garrison of the Philistines was
    then in Beth-lehem.
  luo-luo: E kindeno Daudi nopondo e rogo kendo jo-Filistia to nochokore Bethlehem.
  meu-meu: Una negana ai David na ena kohua ai e nohova, a Filistia taudia edia tuari
    oreana na Betelehem ai.
  npi-ULB: त्यस बेला दाऊद आफ्‍नो किल्‍ला अर्थात् गुफामा थिए, जबकि पलिश्तीहरू बेथलेहेममा
    स्थापित भएका थिए ।
  yor-yor: Dafidi sì wà nínú odi, ibùdó àwọn Filistini sì wà ní Bẹtilẹhẹmu nígbà náà.
  ind-ind: '@see-verse:2SA.023.013'
  pes-OPCB: داوود آن موقع در پناهگاه خود بود، چون غارتگران فلسطینی شهر بیت‌لحم را
    اشغال کرده بودند.
  tgl-ULB: Si David noon ay nasa kaniyang tanggulan, isang yungib, habang nagtatag
    ang mga taga-Filisteo sa Bethlehem.
  hui-hui: Tigua Debidi minabe nahe wiagoha ha do heagola Pilidiali uruni tigua Bedeleheme
    tano bo podama anda ibalu ti karulo hene.
  mya-mya: ထို​အ​ခါ​က​ဒါ​ဝိဒ်​သည်​တောင်​ပေါ်​ခံ​တပ် ထဲ​တွင်​ရှိ​၍ ဖိ​လိတ္တိ​အ​မျိုး​သား​တစ်​စု
    က​ဗက်​လင်​မြို့​ကို​သိမ်း​ယူ​ထား​ကြ​၏။-
  bod-N: དེའི་དུས་སུ་དཱ་བིད་ནི་བཙན་རྫོང་ནང་དུ་ཡོད་པ་དང་། ཕེ་ལེ་ཤེད་པའི་འགོག་སྲུང་དམག་དཔུང་པེད་ལེ་ཧེམ་དུ་ཡོད་པ་ཡིན།
  sna-sna: Panguva iyoyo Dhavhidhi akanga ari munhare, uye hondo yavaFiristia yakanga
    iri paBheterehema.
  spa-BLM: David estaba entonces en la fortaleza, y la guarnición de los filisteos
    estaba entonces en Belén.
  cac-cac: A d'a Belén, ay jun macan̈ eb' soldado eb' filisteo chi'.
  swh-ULB: Wakati huo Daudi alikuwa katika ngome yake, pangoni, wakati Wafilisti walikuwa
    wanaimilk Bethlehemu.
  bel-bel: Давід быў тады ва ўмацаваным месцы, а атрад Філістымлянаў - у Віфляеме.
  deu-ELBBK: David war aber damals auf der Bergfestung, und eine Aufstellung der Philister
    war damals in Bethlehem.
  mbb-OT: ne naaǥew zan is Betlehem. Hein diyè pa si David te melig-en he elesà,
  mal-2015: അന്നു ദാവീദ് ദുർഗ്ഗത്തിൽ ആയിരുന്നു; ഫെലിസ്ത്യർക്കു ബേത്ത്ലേഹെമിൽ അക്കാലത്തു
    ഒരു കാവൽപട്ടാളം ഉണ്ടായിരുന്നു.
  rmc-rmc: Akor o David sas andre pevnosť pro verchi a o filišťiňika slugaďa sas andro
    Betlehem.
  pes-OPV: و داود در آن وقت در ملاذ خویش بود و قراول فلسطینیان در بیت لحم.
  ron-1924: Давид ера атунч ын четэцуе ши о стражэ а филистенилор ера ла Бетлеем.
  ben-OBCV: সেই সময় দাউদ দুর্গের মধ্যেই ছিলেন, এবং দুর্গ রক্ষার জন্য মোতায়েন ফিলিস্তিনী
    সৈন্যদল বেথলেহেমে অবস্থান করছিল।
  som-som: Oo markaas Daa'uud wuxuu ku jiray dhufayska, oo ciidankii reer Falastiin
    xeradooduna waxay ahayd Beytlaxam.
  lat-VUC: 'Et David erat in præsidio: porro statio Philisthinorum tunc erat in Bethlehem.'
  eng-ASVBT: And David was then in the stronghold; and the garrison of the Philistines
    was then in Beth-lehem.
  ita-1885: E Davide era allora nella fortezza; ed in quel tempo i Filistei aveano
    guernigione in Bet-lehem.
  eng-LXXUP: And David was then in the stronghold, and the garrison of the Philistines
    was then in Bethlehem.
  eng-ULB: At that time David was in his stronghold, a cave, while the Philistines
    had established at Bethlehem.
  spa-VBL: En ese momento David estaba en la fortaleza, y la guarnición filistea estaba
    en Belén.
  fra-_FOB: David était alors dans la forteresse, tandis qu'une garnison de Philistins
    était à Bethléhem.
  mal-mal: അന്ന് ദാവീദ് കോട്ടയിൽ ആയിരുന്നു; ഫെലിസ്ത്യർക്ക് ബേത്ത്-ലേഹേമിൽ അക്കാലത്ത്
    ഒരു കാവൽപട്ടാളം ഉണ്ടായിരുന്നു.
  urd-GVR: '@see-verse:2SA.023.013'
  suz-BL: मेना दाऊद डांडा ङा गारो हिरशो बोल्‍यो बाक्‍तीकेम बाक्‍शो बाक्‍माक्‍त। पलिस्‍ती
    आन लडाइ पाइब हुल बेथलेहेमम बाक्‍मा बाक्‍त।
  ita-1927: Davide era allora nella fortezza, e c’era un posto di Filistei a Bethlehem.
  ckb-ckb: لەو کاتەدا داود لە قەڵاکە بوو، سەربازگەی فەلەستییەکانیش لە بێت‌لەحم بوو.
  eng-BBE: And at that time David had taken cover in the strong place, and an armed
    force of the Philistines was in Beth-lehem.
  kan-OKCV: ದಾವೀದನು ಕೋಟೆ ಸ್ಥಳದಲ್ಲಿ ಇದ್ದನು, ಫಿಲಿಷ್ಟಿಯರ ದಂಡು ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿತ್ತು.
  tam-2017: தாவீது பாதுகாப்பான ஒரு இடத்தில் இருந்தான்; அப்பொழுது பெலிஸ்தர்களின் முகாம்
    பெத்லெகேமிலே இருந்தது.
  spa-RV-1909: David entonces estaba en la fortaleza, y la guarnición de los Filisteos
    estaba en Beth-lehem.
  ron-BTF: Și David era atunci în citadelă și garnizoana filistenilor era atunci în
    Betleem.
  eng-WEBP: David was then in the stronghold; and the garrison of the Philistines
    was then in Bethlehem.
  eng-FBV: At the time David was in the stronghold, and the Philistine garrison was
    in Bethlehem.
  nld-1939: David bevond zich toen in de bergvesting, en de Filistijnen hadden Betlehem
    bezet.
  nch-BL: huan huajca David mocahuayaya ipan nopa ostot nechca Adulam pampa más temachti.
    Huan nopona hualajque quipaxalocoj eyi soldados ten nopa 30 itayacanca soldados
    David cati más motemacayayaj.
  vie-1934: Bấy giờ Đa-vít ở trong đồn, và ở tại Bết-lê-hem có một đạo binh hờ của
    dân Phi-li-tin.
  hin-CV: इस समय दावीद गढ़ में थे, और फिलिस्तीनी सेना बेथलेहेम में.
  spa-BES: Y en ese momento David se había puesto a cubierto en el lugar fuerte, y
    una fuerza armada de los filisteos estaba en Belén.
  tdx-tdx: Tam-pipalirañe ao t’i Davide naho e Betlekheme añe o nte-Pilistio henane
    zay.
  tha-KJV: คราวนั้นดาวิดประทับในที่กำบังเข้มแข็ง และทหารประจำป้อมของฟีลิสเตี​ยก​็​อยู่​ที่​เบธเลเฮม
  por-BR-2018: Davi então estava na fortaleza, e a guarnição dos filisteus estava
    em Belém.
  deu-ELO: David war aber damals auf der Bergfeste, und eine Aufstellung der Philister
    war damals zu Bethlehem.
  eng-WYC-2018: And David was in a stronghold; and the station of Philistines was
    then in Bethlehem. (And David was in a stronghold; and a Philistine garrison was
    at Bethlehem.)
  epo-epo: David tiam estis en fortikaĵo, kaj la garnizono de la Filiŝtoj estis tiam
    en Bet-Leĥem.
  uig-PIN: u qaƣda Dawut ⱪorƣanda idi, Filistiylǝrning ⱪarawulgaⱨi bolsa Bǝyt-Lǝⱨǝmdǝ
    idi.
  beo-beo: Amo esoha, Da:ibidi da agologa gagili sali ba:i. Amola, Filisidini dunu
    gilisisu eno da Bedeleheme moilai gesowale lale, amogawi esalebe ba:i.
  tpi-OTNT: Long dispela taim Devit i stap long dispela strongpela ples hait, na ol
    soldia bilong Filistia i kisim pinis taun Betlehem.
  hau-SA: Dawuda kuwa yana a mafaka. Wata ƙungiyar sojojin Filistiyawa kuma suna Betlehem.
  uig-LAT: u chaghda Dawut qorghanda idi, Filistiylerning qarawulgahi bolsa Beyt-Lehemde
    idi.
  nde-nde: Ngalesosikhathi uDavida wayesenqabeni, iviyo lamabutho amaFilistiya laliseBhethilehema.
  ton-ton: Pea naʻe nofo ʻa Tevita ʻi he ngaahi ʻaho ko ia ʻi he kolo mālohi, pea
    naʻe nofo ʻae tau ʻae kakai Filisitia ʻi he kuonga ko ia ʻi Petelihema.
  ces-1613: (Nebo David tehdáž byl v pevnosti své, a osazený lid Filistinských byl
    u Betléma.)
  eng-WMB: David was then in the stronghold; and the garrison of the Philistines was
    then in Bethlehem.
  tam-TCV: அந்த நேரத்தில் தாவீது அரணான இடத்தில் இருந்தான். பெலிஸ்தியரின் படையோ பெத்லெகேமில்
    இருந்தது.
  ceb-ULB: Niadtong panahona si David anaa sa iyang taguanan, usa ka langub, samtang
    ang mga Filistihanon nagkuta didto sa Betlehem.
  pol-UBG: A Dawid w tym czasie przebywał w miejscu obronnym, a załoga filistyńska
    była wtedy w Betlejem.
  urd-GVU: '@see-verse:2SA.023.013'
  deu-1912: David aber war dazumal an sicherem Ort; aber der Philister Volk lag zu
    Bethlehem.
  kan-2017: ದಾವೀದನು ಆ ಅದುಲ್ಲಾಮ್ ದುರ್ಗದಲ್ಲಿದ್ದನು. ಫಿಲಿಷ್ಟಿಯರು ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿ ಕಾವಲುದಂಡನ್ನಿಟ್ಟಿದ್ದರು.
  yap-yap: Ngiyal’nem e bay David u daken bangi ted ni kan yororiy ni fan ko mael,
    ma bay ba ulung i Filistine ni yad be par Bethlehem.
  hlt-MCSB: Te vaengah David Te rhalvong khuiah om tih Philisti rhaltawt hmuen tah
    Bethlehem ah om van.
  mdy-ETH: ዳውቴ ዒማና ዋርዲ ጊኢጊሾና ጎኦቢዳ ዓኣኔ፤ ፒሊስፄኤሜ ዓሶ ፖኦሊሶፓ ፔቴይዳ ፓቆና ፖኦሊሴ ሙኪ ቤኤቴሌሄሜ ዓርቄኔ፤
  twi-ASANTE: Saa ɛberɛ no na Dawid te sraban mu hɔ a na Filistifoɔ akodɔm no fa bi
    nso akɔtena Betlehem.
  eng-WEBU: David was then in the stronghold; and the garrison of the Philistines
    was then in Bethlehem.
  wal-wal: He wode Daawiti qatuwaa giddon de7ees; Pilisxxeema olanchchatu citai qassi
    Beetaliheemen de7ees.
  spa-PDDPT: David estaba entonces en el refugio, y la guarnición filistea estaba
    en Belén.
  gun-gun: Ha'e rami vy Davi onhemia py oĩ, ha'e rã filisteu regua xondaro kuery ma
    Belém py ikuai.
  agu-BL: Ma tetz Luwiy cho' at le picy yi na bi'aj Adulam. Nin te yi tiempa'tz at
    jun k'u'j sanlar filistey, yi ate' tan q'uicy'lomi'n le tnum Belén.
  ilo-ULB: Iti dayta a tiempo adda idi ni David iti paglemlemmenganna a maysa a rukib,
    kabayatan iti panagkampo dagiti Filisteo idiay Betlehem.
  kpg-kpg: Di madagoaa deelaa, gei David e noho i hongo tama gonduu gu abaaba, gei
    digau Philistia guu noho i Bethlehem.
  uig-ARA: ئۇ چاغدا داۋۇت قورغاندا ئىدى، فىلىستىيلەرنىڭ قاراۋۇلگاھى بولسا بەيت-لەھەمدە
    ئىدى.
  sus-sus: Na waxati Dawuda nu na a xa yire makantaxi kui, Filisitakae fan nu na Bɛtɛlɛɛmu.
  pon-2006: Ni ahnsowo Depit ketiket pohn dohl ehu me kelpene, oh mehn Pilisdia kei
    kin koukousoan Serusalem.
  ksd-ksd: David i ga ki boko ta ra babang na bakbakit, ma tika na loko na tarai na
    vinarubu Pilistia dia ga ki aro Beteleem.
  tur-YTC: O sırada David kaledeydi; ve Filistliler'in garnizonu o sırada Beytlehem'deydi.
  grc-BRENT: Καὶ Δαυὶδ τότε ἐν τῇ περιοχῇ, καὶ τὸ ὑπόστεμα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ.
  ind-AYT: Pada waktu itu, Daud sedang berada di dalam kubu pertahanan, tetapi pasukan
    pendudukan orang Filistin, pada waktu itu, ada di Betlehem.
  nya-nya: Nthawi imeneyo Davide anali mu linga, ndipo boma la Afilisti linali ku
    Betelehemu.
  hrv-hrv: David je tada bio u svojoj kuli, a filistejska je posada bila tada u Betlehemu.
  mps-mps: Te sogo Devit te bomai geme dualalubo pesagede bidali, tama te Filistia
    ami dabego te Betlehem hanu salio.
  tpi-tpi: Long dispela taim Devit i stap long dispela strongpela ples hait, na ol
    soldia bilong Filistia i kisim pinis taun Betlehem.
  dan-1931: David var dengang i Klippeborgen, medens Filisternes Besætning lå i Betlehem.
  vie-OVCB: Còn Đa-vít ở trong đồn, vì quân Phi-li-tin vừa chiếm đóng Bết-lê-hem.
  guj-2017: જે સમયે દાઉદ ડુંગર પર ગઢમાં હતો, ત્યારે લૂંટ કરવા આવેલા પલિસ્તીઓએ બેથલેહેમને
    કબજે કર્યું હતું.
  pon-2006A: Ni ahnsowo Depit ketiket pohn dohl ehu me kelpene, oh mehn Pilisdia kei
    kin koukousoan Serusalem.
  por-BRBSL: David estava então na fortaleza; e a guarnição dos filisteus estava então
    em Belém.
  cth-cth: Hatnae tueng navah, Devit teh rapan dawk ao teh, Filistinnaw teh Bethlehem
    kho vah ao awh.
  twi-twi: Saa bere no na Dawid te nsraban mu hɔ a na Filistifo asraafo no fa bi nso
    akɔtena Betlehem.
  hlt-hlt: Te vaengah David te rhalvong khuiah om tih Philisti rhaltawt hmuen tah
    Bethlehem ah om van.
  tbz-SIM: Kɛ̀ Dɑfiti ḿbo o sɔ̀rì, kɛ̀ Fidisitɛ̃ɛ̃bɛ bo Bɛtideɛmmu.
  msy-2020: Ezɨ dughiar kamɨn, Devit uan mogomer danganir gavgavimɨn iti, ezɨ Filistiabar
    mɨdorozir gumaziba Betlehemɨn nguibam inigha gɨfa.
  dop-dop: Nɑ Tɑfiiti nɑ́ɑ́ wɛ koluŋɑ ɩcɑtɛ tɑɑ nɑ Filiisi yoolɑɑ nɑ́ɑ́ sikɑ Pɛtǝlɛhɛm.
  azb-azb: Bu zaman Davud qalada idi. Filiştlilərin bir keşikçi dəstəsi isə Bet-Lexemdə
    idi.
  eng-DBY: And David was then in the stronghold; and the Philistines' garrison was
    then at Bethlehem.
  hin-2017: उस समय दाऊद गढ़ में था; और उस समय पलिश्तियों की चौकी बैतलहम में थी।
  wol-KYG: Daawudaa nga ca biir rawtoom. Mu am kurélu xareb Filisteen ñu dal Betleyem.
  eng-YLT: and David [is] then in a fortress, and the station of the Philistines [is]
    then in Beth-Lehem,
  eng-WYC-2017: And David was in a stronghold; and the station of Philistines was
    then in Bethlehem.
  eng-WMBB: David was then in the stronghold; and the garrison of the Philistines
    was then in Bethlehem.
  urd-GVH: '@see-verse:2SA.023.013'
  rug-rug: Koasa totoso asa si koa ia Devita sa toqere ta barana, meke koa ia ri puku
    tie Pilisitia si pa Betilihema.
  gaz-gaz: Yeroo sanatti Daawit daʼannoo cimaa keessa ture; loltoonni Filisxeem immoo
    Beetlihem turan.
  fra-LSG: David était alors dans la forteresse, et il y avait un poste de Philistins
    à Bethléhem.
  yal-yal: Dawuda yi a yire makantanxi faɲini waxatin naxan yi, Filisiti ganla nde
    yi Bɛtɛlɛmi yi.
  haw-1868: Ilaila o Davida iloko o ka wahi paa, a ma Betelehema ka pakaua o ke Pilisetia
    ia manawa.
  arb-NAV: بَيْنَمَا دَاوُدُ مُعْتَصِماً فِي الْحِصْنِ، وَحَامِيَةُ الْفِلِسْطِينِيِّينَ
    نَازِلةً فِي بَيْتِ لَحْمٍ.
  ewe-ewe: 16 David nɔ mɔ la me eye Filistitɔwo ƒe aʋakɔ ɖo Betlehem le ɣe ma ɣi.
  eng-LEE: And David was then in the strong-hold, and an outpost of the Philistines
    was then in Beth-lechem.
  asm-FB: সেই কালত দায়ুদ দৃঢ় সংৰক্ষিত এটা গুহাত আছিল, আৰু তেতিয়া পলেষ্টীয়াসকলৰ
    প্ৰহৰী সৈন্যদলে বৈৎলেহেমত প্ৰতিষ্ঠা কৰিছিল।
  sus-A: نَ وَشَتِ دَوُدَ نُ نَ عَ شَ يِرٍ مَكَنتَشِ كُي، قِلِسِتَكَيٍ قَن نُ نَ بّتّلّيمُ.
  fra-SBL: David était alors dans la forteresse, et la garnison des Philistins était
    alors à Bethléhem.
  hbo-hbo: וְדָוִ֖ד אָ֣ז בַּמְּצוּדָ֑ה וּמַצַּ֣ב פְּלִשְׁתִּ֔ים אָ֖ז בֵּ֥ית לָֽחֶם׃
  kik-kik: Ihinda-inĩ rĩu Daudi aarĩ kĩĩhitho-inĩ kĩa hinya, nayo mbũtũ ya Afilisti
    yarĩ Bethilehemu.
  fra-NCL: David était alors dans la forteresse, et il y avait un poste de Philistins
    à Bethléem.
  cek-AK: David misa abuephaih imsang thungah oh naah, Philistin kaminawk loe Bethlehem
    vangpui ah atai o.
  cuk-cuk: Davidʼdi, e-neg-gandikidgi gudiid. A-ibagine, Filistea-sordamar Belén-neggweburgi
    bukwad.
  uig-CYR: у чағда Давут қорғанда еди, Филистийләрниң қаравулгаһи болса Бәйт-Ләһәмдә
    еди.
  tel-2017: దావీదు తన సురక్షితమైన చోట, గుహలో ఉన్నాడు. ఫిలిష్తీయ సేన బేత్లెహేములో శిబిరం
    వేసుకుని ఉన్నారు.
  hat-BSA: Nan tan sa a, David te la nan fò a, pandan ganizon Filisten an te Bethléhem.
  kos-kos: Ke pacl se ingan David el muta ke sie tohktok ma kuhlusyukyak, ac sie pac
    un mwet Philistia elos sruokya acn Bethlehem ac muta we.
  hbo-WLC: וְדָוִ֖ד אָ֣ז בַּמְּצוּדָ֑ה וּמַצַּ֣ב פְּלִשְׁתִּ֔ים אָ֖ז בֵּ֥ית לָֽחֶם׃
  ibo-ibo: Ma Devid nọ nʼebe ahụ ewusiri ike nʼoge ahụ, ma ọnọdụ ndị agha Filistia
    dị na Betlehem.
  ory-ory: ସେସମୟରେ ଦାଉଦ ଦୁର୍ଗମ ସ୍ଥାନରେ ଥିଲେ ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପ୍ରହରୀ-ସୈନ୍ୟଦଳ ବେଥଲିହିମରେ
    ଥିଲେ।
  chk-chk: Lon ena fansoun, Tafit a nom lon ewe lenien op mi pöchökül, nge eu mwichen
    sounfiun Filistia a nom lon Petleem.
  ssd-ssd: Taŋanaig le David nu tabe poŋga nuŋe fonde kareŋnu sinam kumba ka taŋge
    minna le Filistia mbal buk Betlehem tumbraŋ tinaig.
  rop-rop: '@see-verse:2SA.023.013'
  ukr-1871: Давид був тодї там в утвердженому місцї, а залога Филистійська стояла
    в Бетлеємі.
  deu-1951: David war damals in der Bergfeste, und eine Besatzung der Philister befand
    sich zu Bethlehem.
  eng-JPS: And David was then in the stronghold, and the garrison of the Philistines
    was then in Beth-lehem.
  srp-1865: A David bijaše onda u gradu, i bješe onda straža Filistejska u Vitlejemu.
  lug-lug: Mu kiseera ekyo Dawudi yali mu kigo, n’olusiisira lw’Abafirisuuti nga luli
    mu Besirekemu.
  heb-heb: ודוד אז במצודה ומצב פלשתים אז בית לחם׃
  ben-IRV: আর দায়ূদ সুরক্ষিত জায়গায় ছিলেন এবং পলেষ্টীয়দের পাহারায় নিযুক্ত সৈন্যদল
    বৈৎলেহমে ছিল৷
  pan-pan: ਤਾਂ ਦਾਊਦ ਉਸ ਵੇਲੇ ਗੜ੍ਹ ਵਿੱਚ ਸੀ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਛਾਉਣੀ ਬੈਤਲਹਮ ਵਿੱਚ ਸੀ
  tkr-tkr: Davudmee xıl hidixharasde cigee ıxha. Filiştinaaşikene sabaranbı manke
    Bet-Lexem vuxha.
  mya-JVB: ထိုအခါ ဒါဝိဒ် သည် ရဲတိုက် တွင် နေ၍ ၊ ဖိလိတ္တိ လူတို့သည် ဗက်လင် မြို့၌ တပ်ချ
    ကြ၏။
  tbg-tbg: Vi entara Devitiva ˻Adulaamu Onavuqi˼ kukeqa viharo vaunaini vaumanta Pirisia
    vokuka Betarihemi vatukaini vaura.
  hmo-hmo: Unai neganai Davida be unai gabu aukana ena hunia gabunai ia noho, to Pilistia
    tuari taudia be Betelehema hanua dekenai idia noho.
  urd-urd: और दाऊद उस वक़्त गढ़ी में था और फ़िलिस्तियों के पहरे की चौकी बैतल हम में
    थी।
  rus-SYN: Давид был тогда в укрепленном месте, а отряд Филистимлян - в Вифлееме.
  bqc-SIM: Gↄↄ bee Davidi ku sɛ̃gbãu, Filitɛ̃ gudↄ̃anaↄ ku Bɛtɛlɛũ.
  tcz-CHONGTHU: Hiche pet hin David chu kulpi sunga anapange; chujongle Philistine
    mite sepaiho chu Bethlehem khopia ana pansa uvin ahi.
  mar-mar: नंतर एकदा दावीद गडावर असताना पलिष्ट्यांची टोळी बेथलहेम येथे होती.
  qub-qub: Davidga caycaran pacacunancho. Chay öra juc röpa Filistea suldärucunaga
    caycaran Belencho.
  bqp-bqp: Gↄrↄ birea Dauda kú sɛ̃̀ntɛpↄrↄtu, Filisitini gudãkpãrinↄ sↄ̃ ò kú Bɛtilihamu.
  hat-hat: Lè sa a, David te nan ti fò a. Yon gwoup moun Filisti te pran lavil Betleyèm.
  eng-BSB: At that time David was in the stronghold, and the garrison of the Philistines
    was at Bethlehem.
  tod-tod: Davide ɠɛni názu ná-dɔɔɠu wosuʋɛ, siɛgi zu Filiseti ɠɔɔɓɔgi gila ge zeini
    la Ɓɛteleyɛme.
  eng-WEBPB: David was then in the stronghold; and the garrison of the Philistines
    was then in Bethlehem.
  kbq-kbq: Hagi Betlehemu kumara Filistia ha vahe'mo'za eriza mani'nazageno, Deviti'a
    frakino havegampi mani'ne.
  nhe-BL: huan huajca David mocahuayaya ipan nopa mijca ostotl nechca Adulam pampa
    más temachtli. Huan nopona hualajque quipaxalocoj eyi soldados tlen nopa 30 itlayacanca
    soldados David tlen más motemacayayaj.
  bus-bus: Gurↄ beeea Dauda kú sɛ̃̀tɛ pↄ̀rↄtu, Filisitini gudãkparinↄ sↄ̃ↄ kú Bɛtɛlɛmu.
  gub-BL: A'e 'ar rehe Tawi uzapo itahu tetea'u weko haw romo kury. Amo Piri ywy rehe
    har wiko Merez taw pe wà.
  eng-DRA: And David was then in a hold. and there was a garrison of the Philistines
    then in Bethlehem.
