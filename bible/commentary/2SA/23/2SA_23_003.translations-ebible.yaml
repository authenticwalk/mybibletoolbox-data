verse: 2SA.023.003
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവം അരുളിച്ചെയ്തു, ഇസ്രായേലിന്റെ പാറയായുള്ളവൻ എന്നോടു കൽപ്പിച്ചു:
    ‘ഒരുവൻ നീതിയോടെ മനുഷ്യരെ ഭരിക്കുമ്പോൾ, അയാൾ ദൈവഭയത്തിൽ ഭരണം നടത്തുമ്പോൾ,'
  deu-TKW: 'Es sprach der Gott Israels, zu mir redete Israels Fels: Wer gerecht über
    Menschen herrscht, wer da herrscht in der Furcht Gottes:'
  lin-lin: 'Nzambe oyo azali Libanga ya Isalaele ayebisi ngai : ‹ Mokonzi oyo akambaka
    bato kati na bosembo mpe botosi epai ya Nzambe,'
  eng-LSV: 'He said—the God of Israel—to me, || He spoke—the Rock of Israel: He who
    is ruling over man [is] righteous, || He is ruling in the fear of God.'
  eng-GNV: The God of Israel spake to me, ye strength of Israel saide, Thou shalt
    beare rule ouer men, being iust, and ruling in the feare of God.
  eng-WEBSTER: The God of Israel said, the Rock of Israel spoke to me, He that ruleth
    over men must be just, ruling in the fear of God.
  nhw-BL: 'Yaya Toteco toDios tiisraelitame nechcamanalhuijtoc. Yaya catli ipan tiisraelitame
    timochiyaj nechilhui: ‘Hualas se catli tlanahuatis xitlahuac campa masehualme.
    Yaya nechimacasis huan tlanahuatis quen monequi.'
  swh-ONEN: 'Mungu wa Israeli alinena, mwamba wa Israeli akaniambia: ‘Mtu anatawala
    watu kwa haki, wakati anapotawala akiwa na hofu ya Mungu,'
  bba-bba: Gusunɔ, Isirelibɑn Yinni wi u rɑ bu kɔ̃su, u mɑn sɔ̃ɔwɑ u nɛɛ, sunɔ wi
    u tɔmbu kpɑrɑmɔ ɡem swɑɑ sɔɔ, mɑ win tii u Gusunɔ nɑsie,
  eng-KJVCPB: The God of Israel said, The Rock of Israel spake to me, He that ruleth
    over men must be just, Ruling in the fear of God.
  mpx-mpx: 'Isileli wala Yabowaine, iya wala Pat abalou, i baem elau i ba: “Ebo gamagal
    etega ni tologugui alona wana ginol sasapona, ebo ni nul alona nau Yabowaine o
    lovakun,'
  luo-luo: 'Nyasach Israel nowuoyo; Lwanda mar Israel nowachona ni: Ka ngʼato otelo
    ni ji e yo makare, kendo ka olocho koluoro Nyasaye,'
  meu-meu: 'Israel ena Dirava vada e hereva, Israel ena Nadi-gini vada e hereva henigu,
    eto: Taunimanima e biagudia maoromaoromu, Dirava igari-henina ai e biagudiamu,
    tauna,'
  npi-ULB: इस्राएलका परमेश्‍वर बोल्नुभयो, इस्राएलका चट्टानले मलाई भन्‍नुभयो, 'जसले
    मानिसहरूमाथि धार्मिक रूपले शासन गर्छ, जसले परमेश्‍वरको भयमा शासन गर्छ ।
  yor-yor: Ọlọ́run Israẹli ni, àpáta Israẹli sọ fún mi pé, ‘Ẹnìkan ti ń ṣe alákòóso
    ènìyàn lódodo, tí ń ṣàkóso ní ìbẹ̀rù Ọlọ́run.
  ind-ind: Allah Israel bagaikan tempat berlindung di gunung batu. Dialah yang berkata
    kepadaku, ‘Bila seorang raja memerintah dengan adil berdasarkan takut dan hormat
    kepada-Ku
  pes-OPCB: 'خدا که مثل صخره از اسرائیل پشتیبانی می‌کند، به من گفت: «فرمانروایی که
    با عدل و انصاف حکومت کند و با اطاعت از خدا سلطنت نماید،'
  tgl-ULB: Sinabi ng Diyos ng Israel, sinabi ng Bato ng Israel sa akin, 'Ang isang
    namumuno nang makatarungan sa mga tao, namumuno ng may takot sa Diyos.
  cbu-NT: Israelchich Apanllirini tárangiya; Nuw Israelchicheem tapachindampaneem
    taachima, Apanll waana nuwaa tárangiya. Kurak tiptsiree taárash itsinsaru yasakchu,
    nuwaa kuki tatsamooru payukchu, nuwsha kis chinachina.
  hui-hui: Isaraele wali agalinaga Ngode Datagaliwabe ibugua i̱hondo bi laya. Ibugua
    inanaga ha do haga ege to̱le̱ pabe ale kagome i̱hondo ogodagua laya. Kini kagome
    Ngode Datagaliwabe andaneha howa ibunaga wali agali haru halu mana tigabi bialu
    baya hangu handayaho hayagua
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ကွယ်​ကာ​ရာ အ​ရှင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​သည်
    ငါ့​အား​ဤ​သို့​မိန့်​တော်​မူ​၏။ ``ဘု​ရား​သ​ခင်​ကို​ကြောက်​ရွံ့​ရို​သေ​လျက် တ​ရား​မျှ​တ​စွာ​အုပ်​စိုး​သော​မင်း​သည်၊
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་བཀའ་བྱོན་ཏེ། །ཡེས་ར་ཨེལ་གྱི་བྲག་རྡོས་འདི་སྐད་དུ།
    །དྲང་གཞག་སྒོ་ནས་བདག་སྐྱོང་བྱེད་པ་དང་། །དཀོན་མཆོག་ཉིད་ལ་འཇིགས་ཤིང་གུས་པའི་ངང་།
    །རྒྱལ་སྲིད་སྐྱོང་མཁན་དེ་ནི་འདི་འདྲ་སྟེ། །
  sna-sna: 'Mwari waIsraeri akataura, Dombo raIsraeri akati kwandiri: ‘Kana munhu
    achitonga vanhu mukururama, kana achitonga mukutya Mwari,'
  spa-BLM: El Dios de Israel dijo, la Roca de Israel me habló, El que gobierna a los
    hombres con rectitud, que gobierna en el temor de Dios,
  cac-cac: 'A Jehová co Diosal a on̈ israel on̈ tic, co Columal paxi, a ix alan d''ayin:
    A mach tz''ac''an yajalil d''a scal anima d''a stojolal, icha val snib''ej in
    c''ool,'
  swh-ULB: Mungu wa Israeli alinena, Mwamba wa Israeli aliniambia, “Atawalaye kwa
    haki juu yangu, atawalaye katika hofu ya Mungu.
  bel-bel: 'Сказаў Бог Ізраілеў, гаварыў пра мяне скала Ізраілевая: валадарны над
    людзьмі будзе праведны, валадарачы ў страху Божым.'
  deu-ELBBK: 'Es hat gesprochen der Gott Israels, der Fels Israels zu mir geredet:
    Ein Herrscher unter den Menschen, gerecht, ein Herrscher in Gottesfurcht;'
  mbb-OT: Is Megbevayà he iyan is endilungà he vatu te Israel, migkaǥi sikandin kedì,
    ke sikandin te, ‘Is etew he metazeng is kedumala wey zuen din kegkehandek te Megbevayà,
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവം കല്പിച്ചു; യിസ്രായേലിൻ പാറ എന്നോടു അരുളിച്ചെയ്തു:
    മനുഷ്യരെ നീതിമാനായി ഭരിക്കുന്നവൻ,'
  rmc-rmc: 'O Del le Izraeloskro, e skala le Izraeloskri, mange phenďa: ‚Oda, ko spravodľivones
    vladňinel upral o manuša a oda, ko vladňinel andre sveto dar anglo Del,'
  pes-OPV: 'خدای اسرائیل متکلم شد و صخره اسرائیل مراگفت: آنکه بر مردمان حکمرانی کند،
    عادل باشدو با خدا ترسی سلطنت نماید.'
  ron-1924: 'Думнезеул луй Исраел а ворбит. Стынка луй Исраел мь-а зис: ‘Чел че ымпэрэцеште
    ынтре оамень ку дрептате, чел че ымпэрэцеште ын фрикэ де Думнезеу,'
  ben-OBCV: 'ইস্রায়েলের ঈশ্বর বলেছেন, ইস্রায়েলের পাষাণ-পাথর আমাকে বলেছেন: ‘ন্যায়পরায়ণতায়
    যখন কেউ প্রজাদের উপর রাজত্ব করে, যখন সে ঈশ্বর ভয়ে শাসন করে,'
  som-som: Ilaaha reer binu Israa'iil baa yidhi, Oo Dhagaxii weynaa ee reer binu Israa'iil
    ayaa ila hadlay, isagoo leh, Waxaa jiri doona mid dadka si xaq ah ugu taliya,
    Oo Ilaah cabsidiisa wax ku xukuma,
  lat-VUC: 'Dixit Deus Israël mihi, locutus est fortis Israël: Dominator hominum,
    justus dominator in timore Dei,'
  eng-ASVBT: 'The God of Israel said, The Rock of Israel spake to me: One that ruleth
    over men righteously, That ruleth in the fear of God,'
  ita-1885: L'Iddio d'Israele ha detto; La Rocca d'Israele mi ha parlato, dicendo;
    Chi signoreggia sopra gli uomini, sia giusto, Signoreggiando nel timor di Dio.
  eng-LXXUP: 'The God of Israel says, A watchman out of Israel spoke to me a parable:
    I said among men, How will ye strengthen the fear of the anointed?'
  eng-ULB: The God of Israel spoke, the Rock of Israel said to me, 'The one who rules
    righteously over men, who rules in the fear of God.
  spa-VBL: '“El Dios de Israel habló; la Roca de Israel me dijo: ‘El que gobierna
    al pueblo con justicia, el que gobierna respetando a Dios,'
  fra-_FOB: 'Le Dieu d''Israël a dit, le rocher d''Israël a parlé de moi: Celui qui
    règne parmi les hommes avec justice, qui règne dans la crainte de Dieu,'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവം കല്പിച്ചു; യിസ്രായേലിൻ പാറ എന്നോട് അരുളിച്ചെയ്തു:
    ‘മനുഷ്യരെ നീതിമാനായി ഭരിക്കുന്നവൻ,'
  urd-GVR: Isrāīl ke Ḳhudā ne farmāyā, Isrāīl kī Chaṭṭān mujh se hamkalām huī, ‘Jo
    insāf se hukūmat kartā hai, jo Allāh kā ḳhauf mān kar hukmrānī kartā hai,
  suz-BL: इस्राएली आन परमप्रभुम लोव़ पाप्‍तु। इस्राएली आन सेरथे फुल्‍लुमी आं कली ‘सुमी
    मुर आन कली ठीक निसाफ पाइ‍बा, सुम परमप्रभु कली मान पा हिंशा हुकुम पाइ‍बा,
  ita-1927: 'L’Iddio d’Israele ha parlato, la Ròcca d’Israele m’ha detto: “Colui che
    regna sugli uomini con giustizia, colui che regna con timor di Dio,'
  ckb-ckb: 'خودای ئیسرائیل فەرمووی، تاشەبەردەکەی ئیسرائیل لەگەڵ من دوا: ”کاتێک کەسێک
    بە ڕاستودروستی فەرمانڕەوایەتی خەڵک دەکات، کاتێک بە لەخواترسییەوە فەرمانڕەوایەتی
    دەکات،'
  eng-BBE: 'The God of Israel said, the word of the Rock of Israel came to me: When
    an upright king is ruling over men, when he is ruling in the fear of God,'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ, ಇಸ್ರಾಯೇಲಿನ ಬಂಡೆಯಾದವರೂ ನನಗೆ ಮಾತನಾಡಿದ್ದು: ‘ಮನುಷ್ಯರ ಮೇಲೆ
    ನೀತಿಯಿಂದ ಆಳುವವನು, ದೇವರ ಭಯದಿಂದ ಆಳುವವನು.'
  tam-2017: 'இஸ்ரவேலின் தேவனும் இஸ்ரவேலின் கன்மலையுமானவர் எனக்குச் சொல்லி உரைத்ததாவது:
    நீதிபதியாக மனிதர்களை ஆட்சி செய்து, தெய்வபயத்தோடு ஆளுகிறவர் இருப்பார்.'
  spa-RV-1909: 'El Dios de Israel ha dicho, hablóme el Fuerte de Israel: El señoreador
    de los hombres será justo, señoreador en temor de Dios.'
  ron-BTF: 'Dumnezeul lui Israel a spus: Stânca lui Israel mi-a vorbit: Cel care stăpânește
    peste oameni trebuie să fie drept, conducând în frica de Dumnezeu.'
  eng-WEBP: The God of Israel said, the Rock of Israel spoke to me, ‘One who rules
    over men righteously, who rules in the fear of God,
  eng-FBV: Israel's God spoke; Israel's Rock told me, ‘He who rules the people justly,
    he who rules respecting God,
  nld-1939: 'Gesproken heeft de God van Jakob, Tot mij heeft Israëls Rots gezegd:
    “Wie rechtvaardig de mensen regeert, En heerst in de vreze des Heren;'
  nch-BL: 'Yaya Toteco toDios tiisraelitame nechcamanalhuijtoc. Yaya cati ipan tiisraelitame
    timochiyaj techilhui: ‘Hualas se cati tanahuatis xitahuac campa masehualme. Yaya
    techimacasis huan tanahuatis quej monequi.'
  vie-1934: 'Đức Chúa Trời của Y-sơ-ra-ên đã phán, Hòn Đá lớn của Y-sơ-ra-ên đã phán
    cùng ta rằng: Người nào cai trị loài người cách công bình, Cách kính sợ Đức Chúa
    Trời,'
  hin-CV: इस्राएल के परमेश्वर ने, इस्राएल की चट्टान ने मुझसे कहा, ‘वह, जो मनुष्यों
    पर न्याय के साथ शासन करता है, परमेश्वर की श्रद्धा में शासन करता है,
  spa-BES: 'El Dios de Israel dijo: La palabra de la Roca de Israel vino a mí: habrá
    un Justo que gobierne sobre los hombres, que gobierne en el temor de Dios,'
  tdx-tdx: Nitaroñe t’i Andrianañahare’ Israele; nitsara amako t’i Maoza’ Israeley;
    Tsi-mete tsy mahity ty hifelek’ ondatio hifehe am-pañeveñañe aman’ Añahare,
  tha-KJV: พระเจ้าแห่​งอ​ิสราเอลทรงลั่นพระวาจา ศิลาแห่​งอ​ิสราเอลได้ตรัสกับข้าพเจ้าว่า
    ‘​ผู้​ที่​ปกครองมนุษย์ต้องเป็นคนชอบธรรม คือปกครองด้วยความยำเกรงพระเจ้า
  por-BR-2018: 'O Deus de Israel disse, Falou-me o Forte de Israel: O dominador dos
    homens será justo. Dominador em temor de Deus.'
  deu-ELO: 'Es hat gesprochen der Gott Israels, der Fels Israels zu mir geredet: Ein
    Herrscher unter den Menschen, gerecht, ein Herrscher in Gottesfurcht;'
  eng-WYC-2018: David said, God of Israel spake to me, the strong help of Israel,
    the just Lord of men, is Lord in the dread of God. (The God of Israel spoke, the
    Strong One of Israel said to me, The lord, or the leader, of men should be just,
    ruling in the fear of God.)
  epo-epo: 'La Dio de Izrael parolis, Al mi diris la Roko de Izrael: Justulo regas
    super homoj, Li regas en timo antaŭ Dio.'
  uig-PIN: 'Israilning Hudasi sɵz ⱪildi, Israilning Ⱪoram Texi manga xundaⱪ dedi:
    — Kimki adǝmlǝrning arisida adalǝt bilǝn sǝltǝnǝt ⱪilsa, Kimki Hudadin ⱪorⱪux
    bilǝn sǝltǝnǝt ⱪilsa,'
  beo-beo: 'Isala:ili Gaga:su Dunu da nama amane sia:i, `Hina bagade amo da moloidafa
    ouligisu hou hamosea, amola Gode Ea Sia: nabawane defele ouligisia,'
  tpi-OTNT: God bilong yumi Israel i olsem bikpela ston na i save banisim yumi. Em
    i tokim mi olsem. King i mas i stap aninit long God na bosim ol manmeri long stretpela
    pasin.
  hau-SA: Allah na Isra’ila ya yi magana, Dutsen Isra’ila ya ce mini, ‘Sa’ad da wani
    ya yi mulkin mutane da adalci, sa’ad da ya yi mulki da tsoron Allah,
  uig-LAT: 'Israilning Xudasi söz qildi, Israilning Qoram Téshi manga shundaq dédi:
    — Kimki ademlerning arisida adalet bilen seltenet qilsa, Kimki Xudadin qorqush
    bilen seltenet qilsa,'
  nde-nde: 'UNkulunkulu ka-Israyeli wakhuluma, iDwala lika-Israyeli lathi kimi: ‘Lapho
    umuntu ebusa abantu ngokulunga, lapho ebusa ngokwesaba uNkulunkulu,'
  ton-ton: Naʻe pehē ʻe he ʻOtua ʻo ʻIsileli, “Naʻe folofola mai kiate au ʻae Makatuʻu
    ʻa ʻIsileli, Ke ke pule koe ki he kakai ʻi he angatonu, ʻo pule ʻi he manavahē
    ki he ʻOtua.
  ces-1613: 'Řekl mi Bůh Izraelský, mluvila skála Izraelská: Kdo panovati bude nad
    lidem, budeť spravedlivý, panující v bázni Boží.'
  eng-WMB: The God of Israel said, the Rock of Israel spoke to me, ‘One who rules
    over men righteously, who rules in the fear of God,
  tam-TCV: 'இஸ்ரயேலின் இறைவன் என்னிடம் பேசி, இஸ்ரயேலின் கற்பாறையானவர் என்னிடம் சொன்னதாவது:
    ‘ஒருவன் நியாயத்துடன் மனிதர்களை அரசாளும்போதும், இறை பயத்துடன் ஆட்சி செய்யும்போதும்,'
  ceb-ULB: Ang Dios sa Israel nakigsulti kanako, ang Bato sa Israel miingon kanako,
    'Ang tawo nga matarong nga magdumala sa mga tawo, nga magdumala nga adunay kahadlok
    sa Dios.
  pol-UBG: 'Bóg Izraela przemówił, Skała Izraela mówiła do mnie: Ten, który panuje
    nad ludem, ma być sprawiedliwy, ma panować w bojaźni Bożej.'
  agr-agr: 'Apajuí Israel aents aidautin Apajuíjiya nunú chichakmae. Israel aents
    aidautin kuitamjamna nunú chichagtak: ‘Aentsu apuji atinun Apajuí adaikauwa nunú
    shiig Apajuín ishamas, betek pegkegnum takauk,'
  kyc-kyc: Isaraele wambunya Anatu dokome pii leya. Isaraele wambunya konambe ingyuo
    alya isa ingingi dokome namba langyuo lao, Kiŋi akali kata rolae dokona iki wambu
    dupwa iso karo dee Anatu lengenyili pyuo iso karenge doko
  urd-GVU: اسرائیل کے خدا نے فرمایا، اسرائیل کی چٹان مجھ سے ہم کلام ہوئی، ’جو انصاف
    سے حکومت کرتا ہے، جو اللہ کا خوف مان کر حکمرانی کرتا ہے،
  deu-1912: 'Es hat der Gott Israels zu mir gesprochen, der Hort Israels hat geredet:
    Ein Gerechter herrscht unter den Menschen, er herrscht mit der Furcht Gottes'
