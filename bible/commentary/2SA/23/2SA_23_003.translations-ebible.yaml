    tomo ibagunayagili,
  tbg-tbg: Isareri Variqavano viva tinavu Isareri antua timite vai oriva vaiharo tiriara
    tiharo, Avuhainaa vaiintivano ti Kotika aatu qeteharo ti vevaaraini vaiharo avuqavuqama
    kero vaiinti nahentiqaa raqiki vaiva vaireva,
  hmo-hmo: 'Israela ena Dirava be ia hereva vadaeni. Israela ia gimaia Diravana ese
    lau dekenai ia hereva, ia gwau: ‘Taunimanima ia biagua namonamo king tauna, bema
    ia ese taunimanima ia biagua mai maoromaoro danu, Dirava ena hereva hegeregere
    neganai,'
  urd-urd: इस्राईल के ख़ुदा ने फ़रमाया। इस्राईल की चटटान ने मुझसे कहा। एक है जो सच्चाई
    से लोगों पर हुकूमत करता है। जो ख़ुदा के खौफ़ के साथ हुकूमत करता है।
  rus-SYN: 'Сказал Бог Израилев, говорил о мне скала Израилева: владычествующий над
    людьми будет праведен, владычествуя в страхе Божием.'
  bqc-SIM: 'Isailiↄ Lua yã''ò, Isailiↄ gbɛsi òmɛɛ: Tó kí yãgↄ̃̀gↄ̃ gbɛ̃́ↄnɛ
    a zɛ́wa, mɛ́ à kía blè vĩakɛa Luaɛ guu,'
  tcz-CHONGTHU: Chule Israel Pathenin thu aseiyin, chujongle Israel songpi chun kakoma
    thu ahin seitai; Thudih'a vaihompa chun Pathen jana neipum in vai ahom in ahi.
  mar-mar: इस्राएलचा देव हे बोलला, इस्राएलचा दुर्ग मला म्हणाला, “जो न्यायाने राज्य
    करतो, जो देवाविषयी आदर बाळगून राज्य करतो.
  qub-qub: 'Israelcunapa Diosninmi parlasha. Israelcunata washajmi nimasha: ‹Runacunata
    mandashpan alli arrigläga, Tayta Diosta manchacuypa mandäga'
  bqp-bqp: 'Isarailanↄ Luda yã ò, Isarailanↄ Gbɛ̀si pìmɛnɛ: Tó gbɛ̃ kí blè gbɛ̃nↄa
    a zɛ́a, tó à kí blè vĩnakɛna Ludanɛ gũn,'
  hat-hat: 'Bondye pèp Izrayèl la pale. Moun k''ap pwoteje pèp Izrayèl la di m'' konsa:
    Chèf k''ap gouvènen san patipri, k''ap gouvènen avèk krentif pou Bondye,'
  eng-BSB: The God of Israel spoke; the Rock of Israel said to me, ‘He who rules the
    people with justice, who rules in the fear of God,
  tod-tod: 'Izelayɛle ná-GALAGI ɓɔɛa, Izelayɛle ná-fasai ɠɛni mà: «Zɔi é masadai
    ɠɛɛzu nuiti unda ga telebogi, ta é kɛɛzu GALA gaazuluabai zu,'
  eng-WEBPB: The God of Israel said, the Rock of Israel spoke to me, ‘One who rules
    over men righteously, who rules in the fear of God,
  kbq-kbq: Hagi Israeli vahe'mota Ra Anumzamo'a frakirante havegino, amanage huno
    nasami'ne, mago vahe'mo'ma fatgoma huno'ma vahe'ma kegava huzmantesiana, Anumzamofonku
    koro hunenteno, vahera kegava huzmantegahiankino,
  nhe-BL: 'Yaja Toteco toDios tiisraelitame nechcamahuijtoc. Yaja tlen ipan tiisraelitame
    timochiyaj nechilhui: ‘Hualas se tlen tlanahuatis xitlahuac campa tlacame. Yaja
    nechimacasis huan tlanahuatis queja monequi.'
  bus-bus: 'Isarailinↄ Luda yã ò, Isarailinↄ Gbɛ̀si bèmɛ: Tó gbɛ̃ kí blè gbɛ̃nↄnɛ
    a zɛ́a, tó à kí blè vĩakɛna Ludanɛ guu,'
  gub-BL: Tupàn Izaew wazar uze'eg. Izaew wanehe uzekaiw ma'e uze'eg ihewe. Tuwihawete
    katu haw rupi pureruze'eg ma'e a'e, Tupàn hemimutar iapo pà pureruze'eg mehe a'e,
  eng-DRA: The God of Israel said to me, the strong one of Israel spoke, the ruler
    of men, the just ruler in the fear of God.
