verse: 2SA.023.018
translations:
  mal-C: സെരൂയയുടെ മകനും യോവാബിന്റെ സഹോദരനും ആയ അബീശായി ഈ മൂവരിൽ പ്രമുഖനായിരുന്നു.
    അദ്ദേഹം മുന്നൂറു പേർക്കെതിരേ തന്റെ കുന്തമുയർത്തി പൊരുതി; അവരെ വധിച്ചു. അങ്ങനെ
    അദ്ദേഹം മറ്റേ മൂവരോളംതന്നെ വിഖ്യാതനായിത്തീർന്നു.
  deu-TKW: Abisai, der Bruder Joabs, der Sohn der Zeruja, der war das Haupt der Dreißig.
    Er schwang seinen Speer über dreihundert Erschlagenen und war berühmt unter den
    Dreißig.
  lin-lin: Abishayi, ndeko mobali ya Joabi mpe mwana mobali ya Tseruya, azalaki mokonzi
    ya basoda misato ya mpiko. Abundisaki bato nkama misato na likonga na ye mpe abomaki
    bango. Boye, kati na bango misato, ye nde akendeki sango koleka.
  eng-LSV: And Abishai brother of Joab, son of Zeruiah, he [is] head of three, and
    he is lifting up his spear against three hundred—wounded, and he has a name among
    three.
  eng-GNV: And Abishai the brother of Ioab, the sonne of Zeruiah, was chiefe among
    the three, and he lifted vp his speare against three hundreth, and slewe them,
    and he had the name among the three.
  eng-WEBSTER: And Abishai, the brother of Joab, the son of Zeruiah, was chief among
    three. And he lifted up his spear against three hundred, and slew them , and had
    the name among three.
  nhw-BL: Huan Abisai, iicni Joab huan icone Sarvia, quinnahuatiyaya nopa 30 tlacame
    catli más motemacayayaj ipan tlahuilancayotl. Se tonal iseli moixnamijqui ica
    300 icualancaitacahua huan quinmicti ica icuatlaminhua catli huejhuehueyac. Yeca
    ya nojquiya hueyi quen nopa achtihui eyi catli niquintocaxti para más motemacayayaj
    tlen isoldados David.
  swh-ONEN: Abishai ndugu yake Yoabu mwana wa Seruya ndiye alikuwa kiongozi wa hao
    Watatu. Aliinua mkuki wake dhidi ya watu 300 ambao aliwaua, kwa hiyo naye akawa
    na sifa kama hao Watatu.
  bba-bba: Abisɑi Seruyɑn bii, Yoɑbun wɔnɔ, wiyɑ u sɑ̃ɑ tɔmbu tɛnɑ yen wiruɡii. Tɔmbu
    ɡoobɑ wunɔbuwɑ (300) u ɡo kɑ win yɑɑsɑ. Mɑ u yĩsiru yɑrɑ tɔmbu tɛnɑ yen suunu
    sɔɔ.
  eng-KJVCPB: And Abishai, the brother of Joab, the son of Zeruiah, was chief among
    three. And he lift up his spear against three hundred, and slew them, and had
    the name among three.
  luo-luo: Abishai owadgi Joab wuod Zeruya ne en thuon moloyo thuondi adekgo. Nokawo
    tongʼe monego ji mia adek, kendo nomiyo obedo gi huma mana kaka thuondi adek ka.
  meu-meu: Abisai Seruia, Ioab tadina, ese hari lohia toiahuiosi na e biagudiava.
    Ia ese tatau sinahu-toi na ena io amo e aladia mase; bena ia harina na hari tatoiosi
    haridia ida e haheḡereḡeredia.
  npi-ULB: योआबका भाइ र सरूयाहका छोरा अबीशै यी तिन जनाका कप्‍तान थिए । तिनले एक पटक
    तीन सय जना मानिससँग लडे र तिनीहरूलाई मारे । तिनलाई प्रायः तीन जना सिपाहरूसँगै
    उल्लेख गरिन्छ ।
  yor-yor: Abiṣai, arákùnrin Joabu, ọmọ Seruiah, òun náà ni pàtàkì nínú àwọn mẹ́ta.
    Òun ni ó sì gbé ọ̀kọ̀ rẹ̀ sókè sí ọ̀ọ́dúnrún (300) ènìyàn, ó sì pa wọ́n, ó sì
    ní orúkọ nínú àwọn mẹ́tẹ̀ẹ̀ta.
  ind-ind: Abisai, yaitu adik Yoab, adalah komandan tiga puluh perwira unggulan. Dia
    pernah membunuh tiga ratus tentara musuh dengan tombaknya. Karena itu dia menjadi
    terkenal sama seperti tiga perwira utama.
  pes-OPCB: رهبر سی سردار ارشد داوود، ابیشای برادر یوآب (پسر صرویه) بود. او یک بار
    به سیصد نفر از نیروی دشمن حمله کرد و به تنهایی با نیزهٔ خود همهٔ آنها را کشت و
    در بین سی سردار ارشد داوود، صاحب نامی شد؛ ولی شهرت او به پای شهرت سه سردار معروف
    داوود نمی‌رسید.
  tgl-ULB: Si Abisai, lalaking kapatid ni Joab at lalaking anak ni Zeruias, ang kapitan
    ng tatlo. Minsan na siyang nakipaglaban sa tatlong daang kalalakihan gamit ang
    kaniyang sibat at pinatay sila. Madalas siyang banggitin kasama ng tatlong kawal.
  hui-hui: Abisai ibu ami agali hongohe pira tebira (30) henedarunaga haru haga haguane
    hene. Ibu Yoaba hamene howa libu ai̱ya Seruia mbira berene. Horo mbirungi Abisai
    ibugua yandare hangume waitigi agali handari tebira (300) bo homelai hene.
  mya-mya: ယွာ​ဘ​၏​ညီ​အ​ဘိ​ရှဲ​သည်​နာ​မည်​ကျော် ရဲ​ဘော်​သုံး​ကျိပ်​၏​ခေါင်း​ဆောင်​ဖြစ်​၏။
    သူ သည်​လူ​သုံး​ရာ​ကို​လှံ​နှင့်​ထိုး​သတ်​ခဲ့​သ ဖြင့်​ရဲ​ဘော်​သုံး​ကျိပ်​တွင်​နာ​မည်​ကြီး​လာ
    ၏။-
  bod-N: ཟེ་རུ་ཡཱ་ཡི་བུ་ཨ་བི་ཤཱ་ཨི་སྟེ་ཡོ་ཨབ་ཀྱི་ནུ་བོ་ནི་དཔའ་རྒོད་གསུམ་པོའི་འགོ་དཔོན་ཡིན་ཞིང་།
    དེས་ནི་མི་སུམ་བརྒྱ་ལ་མདུང་གིས་བརྒྱབ་ནས་བསད་པས་དཔའ་རྒོད་གསུམ་པོའི་ཁྲོད་དུ་མིང་གྲགས་རྒྱས་སོ།
    །
  sna-sna: Abhishai mununʼuna waJoabhu mwanakomana waZeruya akanga ari mukuru waVatatu.
    Akasimudza pfumo rake kuti arwe navarume mazana matatu, akavauraya, nokudaro akava
    nomukurumbira saVatatu.
  spa-BLM: Abisai, hermano de Joab, hijo de Sarvia, era el jefe de los tres. Levantó
    su lanza contra trescientos y los mató, y tuvo un nombre entre los tres.
  cac-cac: A vin̈aj Abisai yuc'tac vin̈aj Joab yune' ix Sarvia, a vin̈ ayoch yajaliloc
    30 eb' vin̈ soldado te jelan. A junel ix smilcham 300 vinac vin̈ yed' q'uen slanza.
    Icha chi' ix aj snivanb'i yelc'och vin̈, icha val eb' vin̈ oxvan̈ chi'.
  swh-ULB: Abishai, nduguye Yoabu na mwana wa Seruya, alikuwa akida wa watatu. Alipigana
    kwa mkuki wake na watu mia tatu na akawauwa wote mara. Mara kwa mara alitajwa
    kati ya mashujaa watatu.
  bel-bel: 'І Авэса, брат Ёава, сын Саруін, быў галоўны з трох: ён забіў дзідаю сваёю
    трыста чалавек і быў у славе ў тых трох.'
  deu-ELBBK: Und Abisai, der Bruder Joabs, der Sohn der Zeruja, war ein Haupt der
    Drei. Und er schwang seinen Speer über 300, die er erschlug; und er hatte einen
    Namen unter den Dreien.
  mbb-OT: Si Abishai he suled ni Joab, he anak ni Zeruya iyan pengulu zutun te 30
    he mevurut he menge sakup ni David. Nekepatey sikandin te 300 he menge Filistihanen
    pinaaǥi te vangkew zin. Umbe, nehimu he nevantug sikandin he iring duen te tetelu
    he mevurut he menge etew.
  mal-2015: യോവാബിന്റെ സഹോദരനും സെരൂയയുടെ മകനുമായ അബീശായി മൂന്നുപേരിൽ തലവൻ ആയിരുന്നു.
    അവൻ തന്റെ കുന്തത്തെ മുന്നൂറുപേരുടെ നേരെ ഓങ്ങി, അവരെ കൊന്നു; അതുകൊണ്ടു അവൻ മൂവരിൽവെച്ചു
    കീർത്തി പ്രാപിച്ചു.
  rmc-rmc: Le Joaboskro phral o Abišaj, saveske sas daj e Ceruja, sas vodcas le Tranda
    muršenge. Andre jekh mariben murdarďa trin šel (300) muršen la kopijaha a avke
    leskro nav sas baro maškar ola Tranda.
  pes-OPV: و ابیشای، برادر یوآب بن صرویه، سردارسه نفر بود و نیزه خود را بر سیصد نفر
    حرکت داده، ایشان را کشت و در میان آن سه نفر اسم یافت.
  ron-1924: Абишай, фрателе луй Иоаб, фиул Церуей, ера кэпетения челор трей. Ел шь-а
    ынвыртит сулица песте трей суте де оамень ши й-а оморыт, ши а фост вестит ынтре
    чей трей.
  ben-OBCV: সরূয়ার ছেলে, যোয়াবের ভাই অবীশয় সেই তিনজনের মধ্যে প্রধান ছিলেন। তিনি
    তিনশো জনের বিরুদ্ধে বর্শা তুলেছিলেন ও তাদের হত্যা করলেন, এবং এভাবেই তিনিও সেই
    তিনজনের মতো বিখ্যাত হয়ে গেলেন।
  som-som: Oo saddexdoodana waxaa madax u ahaa Abiishay oo ahaa Yoo'aab walaalkiis,
    oo ay Seruuyaah dhashay. Oo kaasu wuxuu waran u qaatay saddex boqol oo nin, wuuna
    wada laayay, saddexdiina magac buu ku lahaa.
  lat-VUC: 'Abisai quoque frater Joab filius Sarviæ, princeps erat de tribus: ipse
    est qui levavit hastam suam contra trecentos, quos interfecit: nominatus in tribus,'
  eng-ASVBT: And Abishai, the brother of Joab, the son of Zeruiah, was chief of the
    three. And he lifted up his spear against three hundred and slew them, and had
    a name among the three.
  ita-1885: Abisai anch'esso, fratello di Ioab, figliuolo di Seruia, era capo fra
    altri tre. Costui eziandio vibrò la sua lancia contro a trecent' uomini, e li
    uccise; onde egli acquistò fama fra que' tre;
  eng-LXXUP: And Abishai the brother of Joab the son of Zeruiah, he was chief among
    the three, and he lifted up his spear against three hundred whom he slew; and
    he had a name among three.
  eng-ULB: Abishai, brother of Joab and son of Zeruiah, was captain over the three.
    He once fought with his spear against three hundred men and killed them. He was
    often mentioned along with the three soldiers.
  spa-VBL: Abisai, hermano de Joab, era el líder del segundo Tres. Usando su lanza,
    una vez mató a 300 hombres, y se hizo famoso entre los Tres.
  fra-_FOB: Abishaï, frère de Joab, fils de Tséruja, était le chef des trois. Ce fut
    lui qui brandit sa lance contre trois cents hommes, qu'il frappa à mort; et il
    s'acquit un nom parmi les trois.
  mal-mal: യോവാബിന്റെ സഹോദരനും സെരൂയയുടെ മകനുമായ അബീശായി മൂന്നുപേരിൽ പ്രധാനി ആയിരുന്നു.
    അവൻ തന്റെ കുന്തം മുന്നൂറുപേരുടെ നേരെ ഓങ്ങി, അവരെ കൊന്നു; അതുകൊണ്ട് അവൻ മൂന്നുപേരിൽവച്ച്
    കീർത്തി പ്രാപിച്ചു.
  urd-GVR: Yoāb bin Zarūyāh kā bhāī Abīshai mazkūrā tīn sūrmāoṅ par muqarrar thā.
    Ek dafā us ne apne neze se 300 ādmiyoṅ ko mār ḍālā. Tīnoṅ kī nisbat us kī dugnī
    izzat kī jātī thī, lekin wuh ḳhud un meṅ ginā nahīṅ jātā thā.
  suz-BL: मिनु सेरूयाह आ तौ योआब आ लोक्‍ब अबीशै मेको ३० जना आन दाते ङा ठेयब बाक्‍माक्‍त।
    मेकोमी सहे सां जना मुर आन कली आ तूतीकेम लडाइ पा साइक्‍मी बाक्‍त। मेको सांमी “मेको
    बोल्‍यो मुर बाक्‍ब” देंमा बाक्‍त। २सामुएल २१:१७
  ita-1927: Abishai, fratello di Joab, figliuolo di Tseruia, fu il capo di altri tre.
    Egli impugnò la lancia contro trecento uomini, e li uccise; e s’acquistò fama
    fra i tre.
  ckb-ckb: ئەبیشەی برای یۆئاب، کوڕی چەرویاش ڕابەری سێ پاڵەوانەکەی هێزی تایبەت بوو.
    ئەو بە ڕمەکەی لەگەڵ سێ سەد کەس جەنگا و کوشتنی، وەک سێ پاڵەوانەکە ناوبانگی هەبوو.
  eng-BBE: And Abishai, the brother of Joab, the son of Zeruiah, was chief of the
    thirty. He put to death three hundred with his spear, and he got for himself a
    name among the thirty.
  kan-OKCV: ಯೋವಾಬನ ಸಹೋದರ ಚೆರೂಯಳ ಮಗ ಅಬೀಷೈಯನು ಮೂರು ಮಂದಿಯಲ್ಲಿ ಮುಖ್ಯಸ್ಥನು. ಅವನು ಮುನ್ನೂರು
    ಮಂದಿಗೆ ವಿರೋಧವಾಗಿ ತನ್ನ ಈಟಿಯನ್ನು ಎತ್ತಿ ಅವರನ್ನು ಕೊಂದುಹಾಕಿದ್ದರಿಂದ, ಮೂವರಂತೆ ಹೆಸರುಗೊಂಡನು.
  tam-2017: யோவாபின் சகோதரனும் செருயாவின் மகனுமான அபிசாய் என்பவன், அந்த மூன்றுபேரில்
    முதன்மையானவன்; அவன் தன்னுடைய ஈட்டியை ஓங்கி 300 பேரைக் கொன்றதால், இந்த மூன்றுபேர்களில்
    பெயர்பெற்றவனானான்.
  spa-RV-1909: Y Abisai hermano de Joab, hijo de Sarvia, fué el principal de los tres;
    el cual alzó su lanza contra trescientos, que mató; y tuvo nombre entre los tres.
  ron-BTF: Și Abișai, fratele lui Ioab, fiul Țeruiei, era mai marele între cei trei.
    Și el și-a ridicat sulița împotriva a trei sute și i-a ucis și a avut un nume
    printre cei trei.
  eng-WEBP: Abishai, the brother of Joab, the son of Zeruiah, was chief of the three.
    He lifted up his spear against three hundred and killed them, and had a name among
    the three.
  eng-FBV: Abishai, Joab's brother, was leader of the second Three. Using his spear,
    he once killed 300 men, and became famous among the Three.
  nld-1939: Abisjai, de broer van Joab en de zoon van Seroeja, was de aanvoerder van
    de Dertig. Hij zwaaide zijn lans tegen driehonderd man, die hij doodde.
  nch-BL: Huan Abisai, iicni Joab huan icone Sarvia, quinnahuatiyaya nopa 30 tacame
    cati más motemacayayaj ipan tatehuilisti. Se tonali iseli moixnamijqui ica 300
    icualancaitacahua huan quinmicti ica icuachoso. Yeca ya nojquiya hueyi quej nopa
    achtohui eyi cati niquintocaxti para más motemacayayaj ten isoldados David.
  vie-1934: A-bi-sai, em Giô-áp, con trai của Xê-ru-gia, làm tướng của ba người dõng
    sĩ; người dùng cây giáo mình đánh chết ba trăm người, và có danh tiếng trong ba
    người dõng sĩ ấy.
  hin-CV: ज़ेरुइयाह का पुत्र, योआब का भाई अबीशाई तीस सैनिकों पर अधिकारी था. उसने तीन
    सौ पर अपनी बर्छी घुमाई और उनको मार गिराया. उसने भी उन तीनों के समान प्रतिष्ठा
    प्राप्‍त की.
  spa-BES: Y Abisai, hermano de Joab, hijo de Sarvia, era jefe de los treinta. Mató
    a trescientos con su lanza, y se ganó un nombre entre los treinta.
  tdx-tdx: Miaolo i telo rey t’i Abisay rahalahi’ Ioabe, ana’ i Tseroia. Ie ty nañonjon-defoñe
    ami’ty telon-jato naho nanjamañe ie iaby, vaho nandrambe tahinañe amy telo rey.
  tha-KJV: ฝ่ายอาบีชัยน้องชายของโยอาบบุตรชายนางเศรุยาห์ เป็นหัวหน้าของทั้งสามคนนั้น
    ท่านได้ยกหอกต่อสู้ทหารสามร้อยคน และฆ่าตายสิ้น และได้รับชื่อเสียงดังวี​รบ​ุรุษสามคนนั้น
  por-BR-2018: E Abisai irmão de Joabe, filho de Zeruia, foi o principal dos três;
    o qual levantou sua lança contra trezentos, que matou; e teve nome entre os três.
  deu-ELO: Und Abisai, der Bruder Joabs, der Sohn der Zeruja, war ein Haupt der Drei.
    Und er schwang seinen Speer über dreihundert, die er erschlug; und er hatte einen
    Namen unter den Dreien.
  eng-WYC-2018: Also Abishai, the brother of Joab, the son of Zeruiah, was prince
    of [the] three; he it is that raised his spear against three hundred men, which
    he killed; he was named among [the] three, (And Abishai, Joab’s brother, the son
    of Zeruiah, was the leader of The Thirty; it was he who raised up his spear against
    three hundred men, whom he killed;he had the famous name among The Thirty,)
  epo-epo: Abiŝaj, frato de Joab, filo de Ceruja, estis estro de tiuj tri; li mortigis
    per sia lanco tricent homojn, kaj li havis gloran nomon inter la tri.
  uig-PIN: Zǝruiyaning oƣli Yoabning inisi Abixay bu üqining bexi idi. U üq yüz adǝm
    bilǝn ⱪarxilixip nǝyzisini piⱪiritip ularni ɵltürgǝn. Xuning bilǝn u bu «üq palwan»
    iqidǝ nami qiⱪⱪanidi.
  beo-beo: 'Youa:be ea eya Abisia:i (ilia ame da Selouaia) da “Gasa Bagade Dunu30”
    gilisisu ilia ouligisu dunu. E da ea goge agei amoga dunu 300 ilima gegenanu,
    ili huluane medole legei. Amalalu, dunu huluane da e da gasa bagade dunu, amo
    sia: lalaba asi.'
  tpi-OTNT: Abisai, em i lida bilong ol 30 strongpela soldia. Em i brata bilong Joap,
    na mama bilong tupela em Seruia. Wanpela taim Abisai i holim spia bilong en na
    i pait long 300 birua na kilim olgeta i dai. Olsem na em i kisim wankain namba
    olsem ol tripela soldia i gat biknem.
  hau-SA: Abishai, ɗan’uwan Yowab, ɗan Zeruhiya shi shugaban Ukun nan. Ya ɗauki māshinsa
    ya kashe mutane ɗari uku, ta haka ya zama sananne kamar Ukun nan.
  uig-LAT: Zeruiyaning oghli Yoabning inisi Abishay bu üchining béshi idi. U üch yüz
    adem bilen qarshiliship neyzisini piqiritip ularni öltürgen. Shuning bilen u bu
    «üch palwan» ichide nami chiqqanidi.
  nde-nde: U-Abhishayi umfowabo kaJowabi indodana kaZeruya wayeyinduna yabaThathu
    labo. Waphakamisela umkhonto wakhe phezu kwabangamakhulu amathathu, ababulalayo,
    ngakho waba lodumo njengabaThathu.
  ton-ton: Pea ko ʻApisai, ko e tokoua ʻo Soape, ko e tama ʻa Seluia, naʻe ʻeiki hake
    ia ʻi he Toko Tolu. Pea naʻa ne apoapo ʻa ʻene tao ke tauʻi ʻae toko tolungeau,
    pea naʻa ne tāmateʻi kinautolu, pea naʻe ongoongo hake ʻa hono hingoa ʻi he Toko
    Tolu.
  ces-1613: Potom Abizai bratr Joábův, syn Sarvie, byl přední mezi třmi, kterýž pozdvihl
    kopí svého proti třem stům, kteréž i pobil, a byl z těch tří nejslovoutnější.
  eng-WMB: Abishai, the brother of Joab, the son of Zeruiah, was chief of the three.
    He lifted up his spear against three hundred and killed them, and had a name among
    the three.
  tam-TCV: யோவாபின் சகோதரனும், செருயாவின் மகனுமான அபிசாய் என்பவன் அந்த மூன்றுபேரில்
    முதல்வனாயிருந்தான். இவனே ஈட்டியால் முந்நூறுபேரைக் கொலைசெய்து அந்த மூன்றுபேரைப்போல்
    பேர்பெற்றவனானான்.
  ceb-ULB: Si Abisai, ang igsoon ni Joab ug anak nga lalaki ni Zeruya, nga mao ang
    kapitan kanilang tulo. Nakiggubat siya gamit ang iyang bangkaw batok sa 300 ka
    mga kalalakin-an ug gipamatay sila.
  pol-UBG: Abiszaj, brat Joaba, syn Serui, był na czele trzech. On to podniósł swoją
    włócznię przeciw trzystu i pobił ich, i był sławny wśród tych trzech.
  urd-GVU: یوآب بن ضرویاہ کا بھائی ابی شے مذکورہ تین سورماؤں پر مقرر تھا۔ ایک دفعہ
    اُس نے اپنے نیزے سے 300 آدمیوں کو مار ڈالا۔ تینوں کی نسبت اُس کی دُگنی عزت کی
    جاتی تھی، لیکن وہ خود اُن میں گنا نہیں جاتا تھا۔
  deu-1912: 'Abisai, Joabs Bruder, der Zeruja Sohn, war auch ein Vornehmster unter
    den Rittern: er hob seinen Spieß auf und schlug dreihundert, und war auch berühmt
    unter dreien'
  kan-2017: ಚೆರೂಯಳ ಮಗನೂ ಯೋವಾಬನ ತಮ್ಮನೂ ಆದ ಅಬೀಷೈಯು ಈ ಮೂರು ಜನರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನು. ಅವನು ತನ್ನ
    ಬರ್ಜಿಯನ್ನು ಬೀಸುತ್ತಾ ಹೋಗಿ, ಮುನ್ನೂರು ಜನರನ್ನು ಕೊಂದು ಈ ಮೂವರಲ್ಲಿ ಕೀರ್ತಿಹೊಂದಿದನು.
  yap-yap: Abishai e be’ nib pumo’on ni walagen Joab (ni Zeruyah e chitinngirow) e
    ir e ga’ rok “Fare Guyey i Gilbugwan.” Ya Abishai e cham ko sarey rok ngak dalip
    mir’ay e salthaw nge thang e pogofan rorad, ma aram me gilbugwan u fithik’ “Fare
    Guyey.”
  hlt-MCSB: Zeruiah capa Joab mana Abishai tah pathum kah a lu la om. Anih loh a caai
    te a haeng tih ya thum a rhokpam sak.Te dongah anih tah pathum lakah a ming om.
  mdy-ETH: ፂሩያ ናኣዚ፥ ዒዮዓቤኮ ጌርሲ ዓቢሻዬ ዖሎና ዔርቴ ሃይሦ ፖኦሊሶንሢኮ ሱኡጌኬ፤ ዒዚ ፔኤኮ ዎርፆ ዔኪ ሃይሦ ፄኤታ
    ዓሲና ዖልቲ ዬያቶ ቢያ ዎዼኔ፤ ዬያሮ ዒዚያ ሃይሦንሢጉዲ ዖልዚና ዔርቴ ዓሲ ማዔኔ።
  twi-ASANTE: Na Yoab nua Seruia babarima Abisai nso dii Aduasa no anim. Ɛda bi, ɔde
    ne pea kumm atamfoɔ akofoɔ ahasa wɔ ɔsa baako pɛ mu. Saa mmaninsɛm yi enti na
    ɔgyee edin te sɛ Baasa no.
  eng-WEBU: Abishai, the brother of Joab, the son of Zeruiah, was chief of the three.
    He lifted up his spear against three hundred and killed them, and had a name among
    the three.
  wal-wal: Xaruuyi na7aa Yoo7aaba ishai Abishaayi hasttamatuyyo halaqa; i heezzu xeetu
    asata ba tooran olidi woriis; yaatidi ikka hara heezzatudan erettiis.
  spa-PDDPT: Y Abisai, hermano de Joab, hijo de Sarvia, era el principal de los 30.
    Éste blandió su lanza contra 300 que fueron traspasados, y tuvo renombre entre
    los tres.
  gun-gun: Ha'e gui Joabe ryke'y Abisai, Zeruia pi'a va'e ma trinta ikuai va'e ruvixa.
    Ha'e va'e ma guembiporu hu'y guaxu reve opu'ã trezentos ikuai va'e rovai, ha'e
    vy ojukapa. Ha'e rami vy tenondegua mboapyve ikuai va'e rami ete ima'endu'a porãmby
    oiko.
  agu-BL: Ma yi Abisai, yi titz'un Joab, nin yi tal wutzile'n na' Sarvia, i' yi wi'tz
    bajxom scye'j yi junaklaj sanlara'tz, yi chin cham nin e'. At jun tir yi nin xcye'
    i' tan chibiyle'n ox cient contr tan yi tetz lans. Tan yi xtxolbila's wi'nin tzun
    k'ej jal ẍchiwutz yi junklaj sanlara'tz yi chin cham nin e'.
  ilo-ULB: Ni Abisai a kabsat ni Joab a putot ni Zeruyas, ti kapitan dagiti tallo.
    Adda naminsan a nakiranget isuna babaen iti gayangna iti tallo gasut a lallaki
    ket pinatayna ida. Masansan a madakamat isuna a kadua dagiti tallo a soldado.
  kpg-kpg: Abishai tuaahina daane o Joab (di nau dinana go Zeruiah) go mee dela e dagi
    “Digau dauwa Maaloo e Motolu”. Mee ne heebagi gi dana hulumanu dauwa gi nia daane
    e dolu lau (300), gu daaligi digaula huogodoo guu mmade, gei mee guu dele humalia
    dono longo i baahi “Digau Dogo Motolu”.
  uig-ARA: زەرۇئىيانىڭ ئوغلى يوئابنىڭ ئىنىسى ئابىشاي بۇ ئۈچىنىڭ بېشى ئىدى. ئۇ ئۈچ
    يۈز ئادەم بىلەن قارشىلىشىپ نەيزىسىنى پىقىرىتىپ ئۇلارنى ئۆلتۈرگەن. شۇنىڭ بىلەن
    ئۇ بۇ «ئۈچ پالۋان» ئىچىدە نامى چىققانىدى.
  sus-sus: Yowaba ngaxakerenyi Abisayi nan nu findixi na sɛnbɛma saxanyie xunyi ra.
    A nu bara xɛmɛ kɛmɛ saxan faxa a xa tanbɛ ra. A xili nu gbo alɔ na xɛmɛ saxanyie.
  pon-2006: Apisai rien Sohap (inara iei Seruaia) iei ih me kaunen “Me Ndand Siliakano”
    E peiki nah kedlahso ong ohl silipwiki oh kemeirailla, e ahpw ndandla rehn “Me
    Siliakano.”
  ksd-ksd: Ma Abisai, tura i Ioab, natu i Seruia, ia ra lualua ta ra utul a vinun.
    I ga doko ra utul a mar na tutana ma kana rumu, ma ra iangina i ga rararang da
    nam ra Utul.
  tur-YTC: Seruya oğlu Yoav'ın kardeşi Avişay, Üçler'in başıydı. Mızrağını üç yüze
    karşı kaldırdı ve onları öldürdü ve Üçler'in arasında adı vardı.
  grc-BRENT: Καὶ Ἀβεσσὰ ὁ ἀδελφὸς Ἰωάβ υἱὸς Σαρουίας αὐτὸς ἄρχων ἐν τοῖς τρισὶ, καὶ
    αὐτὸς ἐξήγειρε τὸ δόρυ αὐτοῦ ἐπὶ τριακοσίους τραυματίας· καὶ αὐτῷ ὄνομα ἐν τοῖς
    τρισὶν.
  ind-AYT: Abisai, adik Yoab, anak Zeruya adalah kepala dari tiga orang itu. Dialah
    yang mengayunkan tombaknya melawan tiga ratus orang dan membunuh mereka semua.
    Dia mendapat nama di antara tiga orang itu.
  nya-nya: Abisai mʼbale wa Yowabu mwana wa Zeruya ndiye anali mtsogoleri wa anthu
    atatuwa. Iye anapha ndi mkondo ankhondo 300, choncho iyeyo anali wotchuka pakati
    pa anthu atatu aja.
  hrv-hrv: Abišaj, Joabov brat a sin Sarvijin, bio je vojvoda nad tridesetoricom.
    On je zavitlao kopljem na tri stotine, pobio ih i proslavio se među tridesetoricom.
  mps-mps: Abisai, aga te 30 bomai ami bidi dabego polalubo ofisa bidi da wali. Aga
    te Joapgo ama, tama augwa si ida te Seruia dao, te we da te Devitgo abe dao. Me
    sogo deli sogode Abisaigo te aga sesemone tulama, tama te 300 boi bidi dali hwįnama,
    tama tigidali ela muai. Tama aga te sela ami bidi dabego sali genuai nogi tobage
    te agai me salio.
  tpi-tpi: Abisai, em i lida bilong ol 30 strongpela soldia. Em i brata bilong Joap,
    na mama bilong tupela em Seruia. Wanpela taim Abisai i holim spia bilong en na
    i pait long 300 birua na kilim olgeta i dai. Olsem na em i kisim wankain namba
    olsem ol tripela soldia i gat biknem.
  dan-1931: Abisjaj, Joabs Broder, Zerujas Søn, var Anfører for de tredive. Han svang
    sit Spyd over 300 faldne, og han var navnkundig iblandt de tredive;
  vie-OVCB: Cũng có A-bi-sai, em Giô-áp, con Xê-ru-gia, là người chỉ huy Nhóm Ba Mươi
    dũng tướng. Có lần ông múa thương cự 300 địch một lúc, cuối cùng ông giết hết
    những người đó. Vì thế A-bi-sai tạo được thanh thế ngang với Nhóm Tam Hùng.
  guj-2017: સરુયાનો દીકરો યોઆબનો ભાઈ અબિશાય તે ત્રણેમાં મુખ્ય હતો. તે તેના ભાલાથી
    ત્રણસો માણસો સામે લડ્યો અને તેઓને મારી નાખ્યા. તે ત્રણેમાં તેનો ઉલ્લેખ હતો.
  pon-2006A: Apisai rien Sohap (inara iei Seruaia) iei ih me kaunen “Me Ndand Siliakano”
    E peiki nah kedlahso ong ohl silipwiki oh kemeirailla, e ahpw ndandla rehn “Me
    Siliakano.”
  por-BRBSL: Abishai, o irmão de Joab, filho de Zeruiah, era o chefe dos três. Ele
    ergueu sua lança contra trezentos e os matou, e tinha um nome entre os três.
  cth-cth: Zeruiah capa Joab e a hmaunawngha Abshai teh kathum touh thung dawk kacuepoung
    lah ao. A tahroe hoi tami 300 touh a thei dawkvah, kathum touh thung dawk minhawinae
    a hmu.
  twi-twi: Na Yoab nua Seruia babarima Abisai nso dii Aduasa no anim. Da bi, ɔde ne
    peaw kum atamfo akofo ahaasa wɔ ɔsa baako pɛ mu. Saa akokodurusɛm yi nti ne din
    hyetaa sɛ Baasa no.
  hlt-hlt: Zeruiah capa Joab mana Abishai tah pathum kah a lu la om. Anih loh a caai
    te a haeng tih ya thum a rhokpam sak. Te dongah anih tah pathum lakah a ming om.
  tbz-SIM: Kɛ̀ Seduyɑɑ birɛ Abikɑii, Soɑbu nɑntɛ̀ mbɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sipísìtɑ̃ɑ̃ti
    tĩ̀nnì. Weè do kùɔnɛ̀ o kpɑ̃nnì o dootitɔbɛ̀ sikɔusìtɑ̃ɑ̃ti (300). Mɛm̀mɛ kòo
    yètìrìi feitɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sipísìtɑ̃ɑ̃ti miɛkɛ.
  msy-2020: Ezɨ Abisai 30plan mɨdorozir gumazir gavgavibar faragha zuir gumazim. An
    aveghbuam Joap, ezɨ aningɨn amebam Seruia. Dughiar mamɨn Abisai uan afuzim inigha
    300plan apanibav soghezɨ me bar ariaghire. Kamaghɨn, a uaghan mɨdorozir gumazir
    gavgavir 3plan kaba ko ziar ekiam iti.
  dop-dop: Sowɑpɩ neu Apisɑyi kɛlɛ yoolɑɑ hiu nɑ nɑɑnʋwɑ ɩnɩ ɩ tɑɑ nyʋɣʋ tʋ. Ɩnɩ ɩ
    kʋnɑ kolontunɑɑ ŋmʋnʋɣʋ nɩɩnʋwɑ (300) nɑ ŋmɑntɑɑɣɑ, ɩlɛnɑ ɩ nyʋɣʋ kʋlɩ.
  azb-azb: Yoavın qardaşı Seruya oğlu Avişay bu «üç igid»in başçısı idi. O, nizəsini
    qaldırıb üç yüz nəfəri qırdı. Buna görə də onun adı «üç igid»in adı qədər şöhrətləndi.
  eng-DBY: And Abishai, the brother of Joab, the son of Zeruiah, was the chief of
    three; and he brandished his spear against three hundred and slew them; and he
    had a name among the three.
  hin-2017: अबीशै जो सरूयाह के पुत्र योआब का भाई था, वह तीनों से मुख्य था। उसने अपना
    भाला चलाकर तीन सौ को मार डाला, और तीनों में नामी हो गया।
  wol-KYG: Abisay bokkoon na ca mbëri xare ya. Abisay ak Yowab, Seruyaa di seen yaay.
    Abisay a xàcci woon xeejam, dal ci kaw ñetti téeméeri nit, rey leen. Mu doxe fa
    siiw ni ñett ñooña.
  eng-YLT: And Abishai brother of Joab, son of Zeruiah, he [is] head of three, and
    he is lifting up his spear against three hundred — wounded, and he hath a name
    among three.
  eng-WYC-2017: Also Abishai, the brother of Joab, the son of Zeruiah, was prince
    of [the] three; he it is that raised his spear against three hundred men, which
    he killed; he was named among [the] three,
  eng-WMBB: Abishai, the brother of Joab, the son of Zeruiah, was chief of the three.
    He lifted up his spear against three hundred and killed them, and had a name amongst
    the three.
  urd-GVH: योआब बिन ज़रूयाह का भाई अबीशै मज़कूरा तीन सूरमाओं पर मुक़र्रर था। एक दफ़ा
    उसने अपने नेज़े से 300 आदमियों को मार डाला। तीनों की निसबत उस की दुगनी इज़्ज़त
    की जाती थी, लेकिन वह ख़ुद उनमें गिना नहीं जाता था।
  rug-rug: Abisai sa tasina e Zoabi (sa tinadia si e Zeruia) sina koimata koari ka
    Toloṉavulu Puta Tie Varane. Nana hopere si varipera nia sa meke va mate betoi
    sa sari ka ṉeta gogoto tie, meke tava ululu pozana koari ka toloṉavulu puta tie
    varane sara.
  gaz-gaz: Abiishaayi ilmi Zeruuyaa obboleessi Yooʼaab hoogganaa sadan isaanii ture.
    Innis namoota dhibba sadiitti eeboo isaa ol kaafatee isaan fixe; akkasiin innis
    akkuma namoota sadan sanaa beekamaa taʼe.
  fra-LSG: Abischaï, frère de Joab, fils de Tseruja, était le chef des trois. Il brandit
    sa lance sur trois cents hommes, et les tua; et il eut du renom parmi les trois.
  yal-yal: Abisayi, Yowaba tada, Seruyaa dii xɛmɛn yi Dawuda makantan sofa kɛndɛne
    nan yɛ. A tan nan muxu kɛmɛ saxanna faxa a tanban na lɔxɔ kedenni. A fan yi xinla
    sɔtɔ alo na muxu saxanne.
  haw-1868: 'A o Abisai ke kaikaina o Ioaba, ke keiki a Zeruia, oia ka luna o kekahi
    poe ekolu. Hoaka ae la ia i kana ihe e ku e i na kanaka ekolu haneri, a pepehi
    iho la ia lakou: a loaa ia ia ka inoa iwaena o ua mau kanaka ikaika la ekolu.'
  arb-NAV: وَكَانَ أَبِيشَايُ أَخُو يُوآبَ وَابْنُ صُرُويَّةَ رَئِيسَ ثَلاثَةٍ أَيْضاً.
    هَذَا جَابَهَ بِرُمْحِهِ ثَلاثَ مِئَةٍ وَقَتَلَهُمْ، فَذَاعَتْ شُهْرَتُهُ بَيْنَ
    الثَّلاثَةِ،
  ewe-ewe: Abisai, Yoab nɔvi, Zeruya vi nye amegã na ame etɔ̃awo. Etsɔ eƒe akplɔ wu
    futɔ alafa etɔ̃ kpɔ ale wòxɔ ŋkɔ abe ame etɔ̃awo ene.
  eng-LEE: And Abishai, the brother of Joab, the son of Zeruyah, was the chief of
    these three; and he lifted up his spear against three hundred slain, and had a
    name among the three.
  asm-FB: আৰু চৰূয়াৰ পুত্ৰ যোৱাবৰ ভায়েক অবীচয়, এই তিনিজনৰ ওপৰত সেনাধ্যক্ষ আছিল৷
    এবাৰ তেওঁ তিনি শ লোকৰ বিৰুদ্ধে নিজৰ বৰছা চলাই সিহঁতক বধ কৰিছিল৷ আৰু তিনি জনৰ মাজত
    প্ৰায়েই তেওঁৰ নাম হৈছিল।
  sus-A: يٌوَبَ نفَشَكٍرٍنيِ عَبِسَيِ نَن نُ قِندِشِ نَ سّنبّمَ سَشَنيِيٍ شُنيِ رَ.
    عَ نُ بَرَ شّمّ كّمّ سَشَن قَشَ عَ شَ تَنبّ رَ. عَ شِلِ نُ فبٌ عَلْ نَ شّمّ سَشَنيِيٍ.
  fra-SBL: Abischaï, frère de Joab, fils de Tseruja, était le chef des trois. Il leva
    sa lance contre trois cents personnes et les tua, et il eut un nom parmi les trois.
  hbo-hbo: וַאֲבִישַׁ֞י אֲחִ֣י ׀ יֹואָ֣ב בֶּן־צְרוּיָ֗ה ה֚וּא רֹ֣אשׁ *הַשְּׁלֹשִׁי
    (הַשְּׁלֹשָׁ֔ה) וְהוּא֙ עֹורֵ֣ר אֶת־חֲנִיתֹ֔ו עַל־שְׁלֹ֥שׁ מֵאֹ֖ות חָלָ֑ל וְלֹו־שֵׁ֖ם
    בַּשְּׁלֹשָֽׁה׃
  kik-kik: Abishai mũrũ wa nyina na Joabu mũrũ wa Zeruia aarĩ mũnene wa acio atatũ.
    Nake akĩoya itimũ rĩake agĩtharĩkĩra andũ magana matatũ, akĩmooraga; nĩ ũndũ ũcio
    akĩgĩa igweta o ta acio Atatũ.
  fra-NCL: Abisaï, frère de Joab, fils de Sarvia, était aussi chef des officiers.
    Il brandit sa lance contre trois cents hommes et les tua, et il eut du renom parmi
    les trois.
  cek-AK: Zeruiah capa, Joab ih amnawk, Abishai loe, thumto kaminawk zaehoikung ah
    oh; anih mah tayae hoiah kami cumvai thumto thunh moe, hum; to pongah anih doeh
    kami thumtonawk salakah ahmin amthang toeng.
  cuk-cuk: Sarvia-machi-Abisai, Joab-e-ia, sorda-dulagwen-gakambegwad-e-iduedga (30)
    gudiid. Ibagwengi, Abisai eswarbi-gani sorda-e-dulataled-ilapaa (300) oburgwisad.
    Agala, Abisai sordamar-warbaagwad-abargi e-nug dummarba gunonimogad.
  uig-CYR: Зәруияниң оғли Йоабниң иниси Абишай бу үчиниң беши еди. У үч йүз адәм билән
    қаршилишип нәйзисини пиқиритип уларни өлтүргән. Шуниң билән у бу «үч палван» ичидә
    нами чиққан еди.
  tel-2017: సెరూయా కొడుకు, యోవాబు సోదరుడు అబీషై ఈ ముప్ఫై మందికి నాయకుడు. ఇతడొక యుద్ధంలో
    మూడు వందల మందిని ఈటెతో సాము చేసి హతం చేశాడు. ఇతడు ఆ ముగ్గురితో సమానంగా పేరు పొందాడు.
  hat-BSA: Abischaï, frè a Joab la, fis a Tseruja a, te chèf a trant yo. Li te voye
    lans li kont twa san moun, li te touye yo, e li te gen yon non ki vin rekonèt
    menm jan ak twa yo.
  kos-kos: Abishai, tamulel lal Joab (nina kialtal pa Zeruiah) el pa mwet kol lun
    “Mwet Pwengpeng Tolngoul.” El anwukkin osra natul lain mwet tolfoko, ac uniya
    nufon. Na el mutawauk in pwengpeng inmasrlon “Mwet Tolngoul” ah.
  hbo-WLC: וַאֲבִישַׁ֞י אֲחִ֣י ׀ יוֹאָ֣ב בֶּן־צְרוּיָ֗ה ה֚וּא רֹ֣אשׁ השלשי וְהוּא֙
    עוֹרֵ֣ר אֶת־חֲנִית֔וֹ עַל־שְׁלֹ֥שׁ מֵא֖וֹת חָלָ֑ל וְלוֹ־שֵׁ֖ם בַּשְּׁלֹשָֽׁה׃
  ibo-ibo: Abishai, nwanne Joab, nwa Zeruaya, bụ onyeisi ndị ikom atọ ahụ. O weliri
    ùbe ya megide narị ndị ikom atọ, tigbukwaa ha niile. Nʼihi nke a ọ ghọrọ onye
    a ma ama dịka mmadụ atọ ndị a.
  ory-ory: ସେହି ତିନି ଜଣଙ୍କ ମଧ୍ୟରେ ସରୁୟାର ପୁତ୍ର ଯୋୟାବର ଭ୍ରାତା ଅବୀଶୟ ପ୍ରଧାନ ଥିଲା। ସେ
    ତିନି ଶହ ଲୋକ ବିରୁଦ୍ଧରେ ଆପଣା ବର୍ଚ୍ଛା ଉଠାଇ ସେମାନଙ୍କୁ ବଧ କରିଥିଲା, ଏଣୁ ସେ ଏହି ତିନିଙ୍କ
    ମଧ୍ୟରେ ନାମ ପାଇଲା।
  chk-chk: Iwe, Apisai pwin Joap nöün Seruia we mwän i meilapen ekewe ilik. A aea
    wokun siles le niela ükükün ülüpükü mwän. Ren ei Apisai a pach ngeni ekewe ülüman
    le iteföüla.
  ssd-ssd: Yoab mambo nuŋe Abisai nu kame gabat saŋgriknu 30 ta tuku gabat naŋgine.
    (Nale tuku ina nakile Seruya). Ait ande Abisai nu nuŋe mbanduwaŋ tambi ŋgueu mbal
    300 kilmba bale farna le kumnaig tukunu nu taŋgo 30 ta ŋgamukŋge nu taŋgo nyu
    ŋak minna.
  rop-rop: Wal Ebishai det braja blanga Jowab bin lida blanga Detlot 30 Solja. Wantaim
    imbin fait langa 300 enami solja miselp garram im spiya, en imbin kilim olabat
    ded,
  ukr-1871: Й Абесса, брат Йоабів, Саруєнко, був головним з трьох инших. Він убив
    своїм списом триста чоловіка, й був славним між тими трьома.
  deu-1951: Und Abisai, der Bruder Joabs, Sohn der Zeruja, war das Haupt der Drei;
    er zückte seinen Speer gegen dreihundert und tötete sie und machte sich einen
    Namen unter den Dreien.
  eng-JPS: And Abishai, the brother of Joab, the son of Zeruiah, was chief of the
    three. And he lifted up his spear against three hundred and slew them, and had
    a name among the three.
  srp-1865: I Avisaj brat Joavov sin Serujin bješe prvi izmeðu trojice; on mahnu kopljem
    svojim na tri stotine, i pobi ih, i proslavi se meðu trojicom.
  lug-lug: Waaliwo ne Abisaayi muganda wa Yowaabu, mutabani wa Zeruyiya, naye nga
    mukulu w’abasajja amakumi asatu. Yayimusiza effumu lye eri abasajja ebikumi bisatu
    n’abatta, ne yeekolera erinnya okwenkanankana abasatu.
  heb-heb: ואבישי אחי יואב בן צרויה הוא ראש השלשי והוא עורר את חניתו על שלש מאות חלל
    ולו שם בשלשה׃
  ben-IRV: আর সরূয়ার ছেলে যোয়াবের ভাই অবীশয় সেই তিন জনের মধ্যে প্রধান ছিলেন৷ তিনি
    তিনশো লোকের উপরে নিজের বর্শা চালিয়ে তাদেরকে হত্যা করলেন ও নরত্রয়ের মধ্যে বিখ্যাত
    হলেন৷
  pan-pan: ਅਤੇ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਬ ਦਾ ਭਰਾ ਅਬੀਸ਼ਈ ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ ਵਿੱਚੋਂ ਮੁਖੀਆ ਸੀ। ਉਸ
    ਨੇ ਤਿੰਨ ਸੌ ਉੱਤੇ ਆਪਣਾ ਬਰਛਾ ਚਲਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਤਿੰਨਾਂ ਵਿੱਚੋਂ ਨਾਮੀ
    ਬਣਿਆ।
  tkr-tkr: Yoavna çoc Tseruyayna dix Avişay xhebts'alyne (30) igidna xərna ıxha. Mana
    cune nizeyka xhebıd vəş (300) insanıka saçikku, manbışin gırgınbıb mang'vee gyapt'ıynbı.
    Mançile qiyğa mang'un do xhebne igidin do xhinne qıvaats'ıyn eyxhe.
  mya-JVB: ဇေရုယာ သား ယွာဘ ညီ အဘိရှဲ သည်လည်း သူရဲ သုံး ယောက်တွင် အကြီး ဖြစ်၏။ သူ သည်လှံ
    ကိုကိုင်၍ လူသုံး ရာ တို့ကို တိုက်ဖျက်လုပ်ကြံ သောကြောင့်၊ သူရဲ သုံး ယောက်အဝင်နေရာရသတည်း။
  tbg-tbg: Abisaiva Iqoka Vaiinti Taruka 30 navuqihairo vika qiata vaiintivano vaura.
    Abisaiva Ioaapira vakaava vauvaro vitanta nova Seruiava vaura. Ho vo enta Abisaiva
    nai vaantaaraqohairo navutaaka 300 navu hampata raquqi viharo vika ekaa arukora.
    Viva minturara ti, taaramo iqoka vaiintinavu nora autu varontema kero, vivavata
    nora autu varora.
  hmo-hmo: Abisai Seruia, Ioaba ena tadina, ese unai “Tuari Taudia Goadadia 30” ia
    biagua noho, bona ia ese nega ta tau ibounai 300 be sibona ena io dekena amo ia
    alaia mase. Bona Abisai ena sivarai be bada, unai tau 30 edia sivarai hegeregerena.
  urd-urd: और ज़रोयाह के बेटे योआब का भाई अबीशै उन तीनों में अफ़ज़ल था, उसने तीन सौ
    पर अपना भाला चला कर उनको क़त्ल किया और तीनों में नामी था।
  rus-SYN: И Авесса, брат Иоава, сын Саруин, был главным из трех; он убил копьем своим
    триста человек и был в славе у тех троих.
  bqc-SIM: Zeluia nɛ́ Abisai, Yoabu dãuna mɛ́ nɛgↄ̃n gbɛ̃ↄn baakwiↄ dↄaana ũ. Ɔ̃mɛ
    sↄ̃na sɛ̀ gbɛ̃ↄn ↄ̀aa do ń basↄooↄzi à ń dɛdɛ, ↄ̃ à tↄbↄ̀ gbɛ̃ↄn baakwipiↄ
    guu.
  tcz-CHONGTHU: Chujouvin Joab sopipa, Zeruiah chapa Abishai chu mihat som thum lah
    a lamkaiya anapang ahi. Chule amahin mihem jathum jen chu atengcha akipat’in akisat
    pin abonchau chun athat gam hel in, mithum ho tilouvin ama jong chu aminthang
    pen in apangtai.
  mar-mar: सरुवेचा मुलगा यवाब याचा भाऊ म्हणजे अबीशय. अबीशय या तीन वीरांचा नायक होता.
    आपल्या भाल्याने त्याने तीनशे शत्रू सैनिकांना ठार केले. आणि त्या तिघांमध्ये नाव
    मिळवले.
  qub-qub: Joabpa wauguin Abisai Sarviapa wamranga caran quimsa chunca (30) imatapis
    mana manchaypa pillyajcunapa mandajnin. Paymi juc cuticho quimsa pachac (300)
    runacunata tucsicuna lansanwan wañuycachiran. Chaynöpami quimsa chunca (30) cajcunapita
    mas rejsisha caran.
  bqp-bqp: Zeruya nɛ́ Abisai, Yoabu dakũna mɛ́ à wↄ́rↄgↄde gbɛ̃nↄn baraakurinↄ gbɛ̃
    zↄ̃kↄ̃ ũ. Àkũ mɛ́ à sári sɛ̀ gbɛ̃nↄn wàa do kpɛ́ basↄↄronↄi à ń dɛdɛ, akũ à
    tↄ́ bò gbɛ̃nↄn baraakurii pìnↄ tɛ́.
  hat-hat: Abichayi, frè Joab, pitit Sewouja, te chèf gwoup trant yo. Pou kont li,
    avèk yon frenn nan men l', li goumen ak twasan (0300) moun, li touye yo. Se konsa,
    tout moun t'ap nonmen non l' nan gwoup trant lan.
  eng-BSB: Now Abishai, the brother of Joab and son of Zeruiah, was chief of the Three,
    and he lifted his spear against three hundred men, killed them, and won a name
    along with the Three.
  tod-tod: Zoaɓe kɛɛɠɛloin Aɓisayi, Seluya ná-doun zunui ɠa é ɠɛni ga nu saʋagɔiti
    ta-ɠundiɠii. Tɔ ɠa é nu unsaʋagɔ (300) ʋaani ga ná-kpɛɛin. É lɔɠɔ zɔlɔɔni naazu
    nu saʋagɔiti saama.
  eng-WEBPB: Abishai, the brother of Joab, the son of Zeruiah, was chief of the three.
    He lifted up his spear against three hundred and killed them, and had a name amongst
    the three.
  kbq-kbq: Hagi Zeruia'e nehaza a'mo'a Joapune Abisaine kasezanante'neankino, Joapu
    nefu Abisai ana 30'a sondia vahe'mokizmi kva'zimia mani'ne. Mago ha'pina agra
    300'a ha' vahe keve'anura zamahe fri'ne. Hagi agri agi agenkemo'a ana 3'a vahe'mokizmi
    zamaginena magokna hu'ne.
  nhe-BL: Huan Abisai, iicni Joab huan icone Sarvia, quinnahuatiyaya nopa 30 tlacame
    tlen más motemacayayaj ipan tlatehuijcayotl. Se tonal iselti moixnamijqui ica
    300 icualancaitacahua huan quinmicti ica icuatlaminhua tlen huejhuehueyac. Yeca
    ya nojquiya hueyi queja nopa achtohui eyi tlen niquintocajti para más motemacayayaj
    tlen isoldados David.
  bus-bus: Zeruya nɛ́ Abisai, Yoabu dãaro bé wↄ́rↄngↄde gↄ̃ↄn baaakurinↄ gbɛ̃nsi
    ũ. Àmbe à sári sɛ̀ gↄ̃ↄn wàa do kpɛ́ basↄↄroonↄzi à ń dɛdɛ, ben à tↄ́ bↄ̀ gↄ̃ↄn
    baaakuri pìnↄ tɛ́.
  gub-BL: Amizaz Zoaw tyky'yr Zeruz memyr wiko a'e 30 ikwaw katu pyr wanuwihaw romo
    a'e. Uzàmàtyry'ym 300 awa upurukutukaw pupe wà. Uzuka paw wà. A'e rupi uzekwaw
    wera'u kar a'e 30 wainuromo.
  eng-DRA: 'Abisai also the brother of Joab, the son of Sarvia, was chief among three:
    and he lifted up his spear against three hundred whom he slew, and he was renowned
    among the three,'
