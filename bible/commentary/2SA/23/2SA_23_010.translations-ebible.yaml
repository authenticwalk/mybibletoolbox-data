    તેણે તેઓને માર્યા. ઈશ્વરે તે દિવસે મોટો વિજય અપાવ્યો. એલાઝારે પલિસ્તીઓને હરાવ્યા
    પછી સૈન્ય તેની પાછળ ફક્ત લૂંટ ચલાવવા માટે ગયું.
  pon-2006A: ahpw ih e sokedi tengeteng oh mahweniong mehn Pilisdia ko lao peh ko
    kehkla ih sohla kak kadar nah kedlahso. KAUN-O ketin powehdi rahno ni roson lapalap.
    Mwurin mahweno, mehn Israel ko pwurala wasa me Eleasar mihmi ie oh kihsang tehtehn
    mahwen ko rehn me melahr ako.
  por-BRBSL: Ele se levantou e atingiu os filisteus até que sua mão se cansou, e sua
    mão congelou até a espada; e Javé trabalhou uma grande vitória naquele dia; e
    o povo voltou atrás dele apenas para saquear.
  cth-cth: Ahni teh a thaw teh, Filistinnaw koe a kut a pho teh a kut nget a tawn
    totouh Filistinnaw hah a bouk. Hot hnin vah BAWIPA ni lentoenae lahoi a tâ pouh.
    Ahnimanaw teh tarannaw e hnopai hah a la hanelah doeh a ban awh toe.
  twi-twi: Okunkum Filistifo no ara kosii sɛ afei, na ontumi mpagyaw ne peaw. Nanso
    Awurade maa no dii nkonim saa da no. Asraafo a wɔaka no ansan amma kosii bere
    a ɛsɛ sɛ wɔkɔtase wɔn asade no.
  hlt-hlt: Te dongah anih te thoo tih a kut a kohnue neh cunghang dongah a kut rhap
    a khoom duela Philisti te a tloek. Te dongah BOEIPA loh amah khohnin ah loeihnah
    tanglue a saii pah tih pilnam khaw anih hnukah hnopai pit ham dawk la ha pawk
    uh.
  tbz-SIM: Kɛ̀ Edɑsɑɑ ncómmú kɛ́bɑɑo Fidisitɛ̃ɛ̃bɛ kɛ pikú o siè kòo nɔ̀ùtɛ̀ yɑ̀ɑ
    tɑ̃tɛ́ kòo sonnɛ́ kɛ́ ndì pikú. Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Isidɑyɛɛribɛ nɑ
    bɛ dootitɔbɛ̀ mɛdiɛ̀ ndɛ̀ yiè. Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɔbɛ̀ɛ wɛ̃tɛní kɛ́ m bɛ̀ tũ
    nkɛ ɛiti mɑ́ɑ̀.
  msy-2020: Ezɨ Eleasar uabɨra tugha gavgavigha, Filistiabav sozi me ariaghiri. Ezɨ
    an aghariba a girima, a mɨdorozir sabamɨn suirazɨ an an ikia gavgavigha mamaghɨra
    iti. Ezɨ Ikiavɨra Itir God dughiar kamɨn bar Filistiaba agɨfa. Ezɨ Israelian mɨdorozir
    gumaziba uamategha iza gari Eleasar uabɨra iti, ezɨ Filistian mɨdorozir gumazibar
    kuabar, korotiaba suamin ingangarimra iti.
  dop-dop: Ɩliyɑsɑɑ kʋ Filiisi nyǝ́mɑ kɛ kʋyɑkʋ nɑkʋlǝɣɩ kɑtɑtǝlɑɣɑ kɛ́, hɑlǝnɑ ɩ
    niŋ nyɔkǝlǝnɑ lɑɣɑtɛ. Kʋyɑkʋ ŋkʋɣʋ Tɑcɑɑ yɑpɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ teu nɑ ɑpɑlʋ ɩnɩ
    ɩ nɔɣɔ. Hɑlǝnɑ Ɩsɛɣɛlɩ yoolɑɑ tǝŋǝɣɩ ɩ wɑɑlɩ nɑ pɑ́ tɔɔsǝɣɩ sǝtɑɑ yoou wontu.
  azb-azb: Eleazar möhkəm dayandı və qılınc çəkib əlləri taqətdən düşənə qədər Filiştliləri
    qırdı. Rəbb o gün İsraillilərə böyük qələbə bəxş etdi. İsraillilər onun ardınca
    yalnız talan malı götürmək üçün qayıtdılar.
  eng-DBY: He arose and smote the Philistines until his hand was weary, and his hand
    clave to the sword; and Jehovah wrought a great deliverance that day; and the
    people returned after him only to spoil.
  hin-2017: वह कमर बाँधकर पलिश्तियों को तब तक मारता रहा जब तक उसका हाथ थक न गया, और
    तलवार हाथ से चिपट न गई; और उस दिन यहोवा ने बड़ी विजय कराई; और जो लोग उसके पीछे
    हो लिए वे केवल लूटने ही के लिये उसके पीछे हो लिए।
  wol-KYG: Elasar a taxaw, di cor Filisteen ña, ba loxo ba banku, taq ca njàppul saamaram.
    Aji Sax jee maye ndam lu réy bésub keroog! Ba ko mbooloom bànni Israyil fekksee,
    defuñu lu moy futti néew ya.
  eng-YLT: he hath arisen, and smiteth among the Philistines till that his hand hath
    been weary, and his hand cleaveth unto the sword, and Jehovah worketh a great
    salvation on that day, and the people turn back after him only to strip off.
  eng-WYC-2017: he/Eleazar stood in battle, when his fellows went aback, and smote
    the Philistines, till that his hand failed, and was stark with or fixed to the
    sword. And the Lord made great health or victory in that day; and the people that
    fled turned again, to draw away the spoils of [the] slain men.
  eng-WMBB: He arose and struck the Philistines until his hand was weary, and his
    hand froze to the sword; and the LORD worked a great victory that day; and the
    people returned after him only to take plunder.
  urd-GVH: फ़िलिस्तियों का मुक़ाबला करता रहा। उस दिन वह फ़िलिस्तियों को मारते मारते
    इतना थक गया कि आख़िरकार तलवार उठा न सका बल्कि हाथ तलवार के साथ जम गया। रब ने उस
    की मारिफ़त बड़ी फ़तह बख़्शी। बाक़ी दस्ते सिर्फ़ लाशों को लूटने के लिए लौट आए।
  rug-rug: ba turu va nabu si asa meke razai sa sari na tinoni Pilisitia, osolae gogomo
    sa limana meke lopu boka taluarae sa magu varipera. Sa minataqara lavata si ponini
    e Zihova koasa rane asa. Mudina sapu hola sapu gua asa si pule la vasina koa se
    Eleaza sari na tinoni Izireli meke la va gore vagi rini sari na poko varipera
    koarini pu matedi.
  gaz-gaz: inni garuu utuu lafa dhaabatee turee hin sochoʼin hamma harki isaa dadhabee
    goraadee isaatti gogutti Filisxeemota ni rukute. Waaqayyo gaafas moʼannoo guddaa
    kenne. Loltoonnis warra duʼan irraa hiikachuu qofaaf gara Eleʼaazaaritti deebiʼan.
  fra-LSG: Il se leva, et frappa les Philistins jusqu’à ce que sa main fût lasse et
    qu’elle restât attachée à son épée. L’Éternel opéra une grande délivrance ce jour-là.
    Le peuple revint après Éléazar, seulement pour prendre les dépouilles.
  yal-yal: koni Eleyasari a sɔbɛ so nɛn, a lu Filisitine faxɛ han xadanna yi xiin
    naso a yiini silanfanna fɛɛn ma. Na lɔxɔni, Alatala yi xunnayeren gbeen fi Isirayila
    ma. Sofaan bonne yi faxi faxa muxune seene nan tun tongodeyi Eleyasari fɔxɔ ra.
  haw-1868: 'Ku ae la ia, a pepehi aku la i ko Pilisetia, a luhi iho la kona lima,
    a pipili iho la kona lima i ka pahikaua: na Iehova i haawi mai i ka lanakila nui
    ia la, a hoi hou mai la na kanaka mahope ona a lawe waiwai pio wale no.'
  arb-NAV: صَمَدَ هُوَ وَظَلَّ يُهَاجِمُ الْفِلِسْطِينِيِّينَ حَتَّى كَلَّتْ يَدُهُ
    وَلَصِقَتْ بِالسَّيْفِ، وَوَهَبَهُ الرَّبُّ نَصْراً مُؤَزَّراً فِي ذَلِكَ الْيَوْمِ،
    وَمَا لَبِثَ أَنْ رَجَعَ الشَّعْبُ لِنَهْبِ الْغَنَائِمِ فَقَطْ.
  ewe-ewe: Ewu Filistitɔwo va se ɖe esime ɖeɖi te eƒe asi ŋu eye magate ŋu alé yi
    o; Yehowa na dziɖuɖu gã aɖee. Aʋawɔla mamlɛawo megatrɔ gbɔ o va se ɖe esime ɣeyiɣi
    ɖo hena afunyinuwo haha!
  eng-LEE: 'He then arose, and smote the Philistines until his hand was weary, and
    his hand did cleave unto the sword: and the Lord wrought a great victory on that
    day; and the people returned after him only to strip [the slain].'
  asm-FB: ইলিয়াজে উঠি হাত শ্ৰান্ত নোহোৱামানলৈকে পলেষ্টীয়াসকলক প্ৰহাৰ কৰি আছিল। যিদিনালৈকে
    তৰোৱালখন তেওঁৰ হাতত লাগি ৰ’ল; সেই দিনাই যিহোৱাই মহানিস্তাৰ আনিলে, আৰু লোকসকলে
    কেৱল লুট কৰিবলৈ ইলিয়াজৰ পাছে পাছে গ’ল।
  sus-A: عَ تَن نَن قِلِسِتَكَيٍ فٍرٍ، هَن عَ بّلّشّ كَنكَن عَ شَ سَنتِدّفّمَ مَ.
    عَلَتَلَ نَشَ شُن نَكٍلِ قَنيِ قِ عٍ مَ نَ لْشْي. حَمَ مُ فبِلٍن عٍلٍيَسَرِ يِرٍ
    قٌ فٍرٍ تٌ حْن. عٍ نَشَ مِشِ قَشَشِيٍ هَرِفٍ تٌنفٌ.
  fra-SBL: Il se leva et frappa les Philistins jusqu'à ce que sa main se soit fatiguée,
    et que sa main se soit gelée à l'épée ; et Yahvé fit en ce jour une grande victoire ;
    et le peuple ne revint après lui que pour faire du pillage.
  hbo-hbo: ה֣וּא קָם֩ וַיַּ֨ךְ בַּפְּלִשְׁתִּ֜ים עַ֣ד ׀ כִּֽי־יָגְעָ֣ה יָדֹ֗ו וַתִּדְבַּ֤ק
