  ibo-ibo: ma Elieza guzoro na-alaghị azụ. O gbugidere ndị Filistia ruo mgbe ike gwuru
    aka ya. Aka ya rapakwaara na mma agha. Onyenwe anyị nyekwara ha mmeri dị ukwuu
    nʼụbọchị ahụ. Ndị agha ahụ laghachikwutere Elieza, maọbụ naanị ka ha yipụsịa ndị
    ahụ e gburu egbu ihe ha yi nʼahụ.
  ory-ory: ସେ ଉଠି ଆପଣା ହସ୍ତ କ୍ଳାନ୍ତ ଓ ଆପଣା ହସ୍ତ ଖଡ୍ଗରେ ଜଡ଼ିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ
