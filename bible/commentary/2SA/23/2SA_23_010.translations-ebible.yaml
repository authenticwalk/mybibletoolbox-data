    bela-bela onakwega imaksad. Israel-sordamardina deyob wisgusmargua, gannar Eleazar-gunaidse
    nonimalad. Unnila Filistea-sorda-burgwismamaid-e-ibmar-suegarbi nonimalad.
  uig-CYR: у қозғилип, таки белиги телип, қоли қиличқа чаплишип қалғичә Филистийләрни
    қирди. У күни Пәрвәрдигар Исраилларни чоң нусрәткә ериштүрди. Хәлиқ униң қешиға
    қайтқанда пәқәт олҗа жиғиш ишила қалған еди.
  tel-2017: అరచెయ్యి బిగుసుకు పోయి చేతికి కత్తి అతుక్కుపోయే దాకా ఫిలిష్తీయులను ఎదుర్కొన్నాడు.
    ఆ రోజున యెహోవా ఇశ్రాయేలీయులకు గొప్ప విజయాన్ని ప్రసాదించాడు. దోపుడు సొమ్ము తీసుకుపోవడానికి
    మాత్రం ప్రజలు అతని వెనకాల వచ్చారు.
  hat-BSA: Li te leve frape Filisten yo jiskaske men li te fatige e te kole a nepe
    a. Konsa, SENYÈ a te fè parèt yon gran viktwa nan jou sa a. Pèp la te swiv li
    sèlman pou piyaje mò yo.
  kos-kos: a el tu na lain mwet Philistia nwe ke na paol tulakyak ac el tia ku in
    fuhlela cutlass natul ah. LEUM GOD El oru kutangla na yohk se in len sac. Tukun
