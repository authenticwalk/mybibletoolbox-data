  kik-kik: nowe ndoorire, akĩrũgama hau, akĩhũũra Afilisti acio nginya guoko gwake
    gũkĩganda kũnyiitĩte rũhiũ rwa njora o ro ũguo. Jehova akĩrehe ũhootani mũnene
    mũthenya ũcio. Nacio mbũtũ cia ita igĩcooka kũrĩ Eleazaru, magatahe indo cia andũ
    arĩa akuũ.
  fra-NCL: tandis que les hommes d’Israël remontaient. Il se leva et frappa les Philistins
    jusqu’à ce que sa main fut lasse, et que sa main adhérât à l’épée. Yahweh opéra
    une grande délivrance en ce jour-là, et le peuple revint à la suite d’Eléazar,
    mais seulement pour ramasser les dépouilles.
  cek-AK: anih loe ban khah moe, ban khah pongah sumsen phok thai ai karoek to, Philistin
    kaminawk to takroek; to na niah Angraeng mah kalen parai pazawkhaih to paek; to
    pacoengah kaminawk angzoh o let, toe nihcae loe minawk ih hmuenmae lomh han khue
    ni angzoh o.
  cuk-cuk: Eleazarʼdi, sikirmaksasulid, Filistea-dulemarbo urwenai gusad. Geb e-argan-geggudedba
