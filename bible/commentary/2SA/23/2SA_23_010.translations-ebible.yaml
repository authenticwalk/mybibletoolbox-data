    abaserikale ne baddayo eri Eriyazaali okunyaga ebintu byabo abattibwa.
  heb-heb: הוא קם ויך בפלשתים עד כי יגעה ידו ותדבק ידו אל החרב ויעש יהוה תשועה גדולה
    ביום ההוא והעם ישבו אחריו אך לפשט׃
  ben-IRV: ইতিমধ্যে তিনি দাঁড়িয়ে যে পর্যন্ত তাঁর হাত ক্লান্ত না হল, ততক্ষণ পলেষ্টীয়দেরকে
    আঘাত করলেন; শেষে তলোয়ারে তাঁর হাত জোড়া লেগে গেল; আর সদাপ্রভু সেই দিন বিজয় মহাজয়
    দিলেন এবং লোকেরা শুধুমাত্র লুট করার জন্য তাঁর পিছন পিছন গেল৷
  pan-pan: ਸੋ ਉਸ ਨੇ ਉੱਠ ਕੇ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਮਾਰਿਆ ਐਥੋਂ ਤੱਕ ਜੋ ਉਹ ਦਾ ਹੱਥ ਥੱਕ ਗਿਆ ਅਤੇ ਉਹ
    ਦਾ ਹੱਥ ਤਲਵਾਰ ਦੀ ਮੁੱਠ ਨਾਲ ਚੰਬੜ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਸ ਦਿਨ ਵੱਡੀ ਜਿੱਤ ਦਿੱਤੀ ਅਤੇ ਲੋਕ
    ਉਸ ਦੇ ਪਿੱਛੇ ਸਿਰਫ਼ ਲੁੱਟਣ ਲਈ ਹੀ ਮੁੜ ਆਏ।
  tkr-tkr: saccu sa Eleazar cune cigeençe ı'ğdiykar. Mang'vee g'ılıncıd alyaat'u,
    xıleppı rı'hı'le g'a'atk'vasmee, Filiştinar gyabat'a. Dəv'ə ç'əvuvxhayle qiyğa,
    mang'usse xıl aaqı, g'ılınc dağeççes əxə deş. Mane yiğıl Rəbbee İzrailybışis xədın
    ğameepxhay hele. İzrailybı mane yiğıl Eleazarısqa saccu maa'ab avxuyn hapt'ıynbı
    q'əra qaa'asvacab siviyk'al.
  mya-JVB: ထိုသူ သည် လက် ညောင်း ၍ ထား ၌ မှီ လျက်နေရ သည်တိုင်အောင် ထ ၍ ဖိလိတ္တိ လူတို့ကို
    လုပ်ကြံ သဖြင့် ၊ ထာဝရဘုရား သည် ထို နေ့၌ ကြီးစွာ သော အောင်မြင် ခြင်း ကို ပြု တော်မူ၍
    ၊ သူတို့သည် ရန်သူတို့၏ ဥစ္စာကို လုယူ ခြင်းငှါ သာ ပြန်လာ ကြ၏။
  tbg-tbg: Eleasaava nariaraa mini kempukaiqama kero vaiharo Pirisia ntaihe vaura.
    Viva vukaiqaakero raquqi vuvaro vira kauquvano paama tivakero iqoka paipe aquqaa
    taatau vuvaro viva iqoka paipe tuta kaarirava kia ho vaura. Ho Noravano Kotiva
    vira kahaquvaro viva iqoka raquqiro viharo Pirisia vika naatara kora. Viva vika
    naatara komanta Isareri vika orurante Eleasaava unaini aninte tavovaro viva Pirisia
    vika aru taiqa komantara ti, vika navutaaka iqoka utavaaqa rahunkuke varevaqai
    vaura.
  hmo-hmo: Eleasara be unai gabu dekenai ia gini, ia ese Pilistia taudia ia alaia
    mase noho, ela bona iena imana ese iena tuari kaia dekenai ia dogoatao auka dainai,
    iena imana dekenai ia kamokau momokani, ia kokia diba lasi. Unai dina dekenai
    Lohiabada ese kwalimu bada herea ia karaia. Bona tuari ia ore neganai, Israela
    taudia be Eleasara ia tuari gabuna dekenai idia lao, bona mase taudia dekena amo
    tuari dabua gaudia idia gogoa sibona.
  urd-urd: और उसने उठकर फ़िलिस्तियों को इतना मारा कि उसका हाथ थक कर तलवार से चिपक
    गया और ख़ुदावन्द ने उस दिन बड़ी फ़तह कराई और लोग फिर कर सिर्फ़ लूटने के लिए उसके
    पीछे हो लिए।
  rus-SYN: израильтяне вышли против них, и он стал и поражал Филистимлян до того,
    что рука его утомилась и прилипла к мечу. И даровал Господь в тот день великую
    победу, и народ последовал за ним для того только, чтоб обирать убитых.
  bqc-SIM: ↄ̃ aàpi fɛ̀lɛ à Filitɛ̃ↄ dɛ̀dɛ e aà ↄ wã̀, à gↄ̃̀ fɛ̃nda pá kũa.
    Dii tò à zĩblè maamaa gↄↄ bee. Zĩgↄ̃ kĩniↄ ɛ̀a sù aa aà lè, ãma pↄ́ↄ
    woloa gɛↄwa yã́iɛ.
  tcz-CHONGTHU: Eleazar hi akipan in abantha acholdeh kahsen Philistinete asat chap
    chap jengin akhut jeng jong chu achemjam chutoh thisanin atomchah jengin ahi;
    hiche nikho jong chun Pakaiyin Israel chate minthang tah in gal ajosah tai; chule
    Eleazar nunga chun sepaite thilong chom khom mai maiyin ahung kitol’uve.
  mar-mar: थकून अंगात त्राण राहिला नाही तोपर्यंत एलाजार पलिष्ट्यांशी लढत राहिला. तलवारीला
    हात चिकटेपर्यंत त्याने लढा चालू ठेवला. परमेश्वराने त्या दिवशी मोठा विजय घडवून
    आणला. एलाजारची युध्दात सरशी झाल्यावर मग शत्रू सैनिकांच्या मृतदेहावरच्या वस्तू
    गोळा करायला तेवढे ते लोक तिथे आले.
  qub-qub: Eleazarmi ichanga mana manchaypa ichiparan. Filistea runacunata wañuchiran
    asta maquinpis uticänancama. Maquinpis uticayllawanna aptacäcuran. Sablita mana
    cacharirannachu. Chay junäga Tayta Diosmi binsichiran. Chaypitarämi llapan suldärucuna
    Eleazarpa guepantana aywaran chiquishancunapa ima-aycantapis charicurcunanpaj.
  bqp-bqp: àkũ mɛ́ à fùtɛ à Filisitininↄ dɛ̀dɛ ari a ↄ wã̀ à gↄ̃̀ fɛ̃nɛda pá kũna.
    Dikiri tò à zĩ̀i blè manamana zĩ birea. Zĩ̀kari kparanↄ ɛ̀ra ò sù ò a lè, ama
    pↄ́nↄ porona gɛ̀nↄa yãimɛ.
  hat-hat: Men, li menm, li kenbe tèt ak moun Filisti yo, li touye moun jouk li gen
    lakranp nan men l'. Li pa t' ka louvri men l' pou l' lage nepe a. Jou sa a, Seyè
    a goumen byen goumen jouk li touye tout lènmi yo. Apre sa, lame pèp Izrayèl la
    tounen kote Eleaza te ye a, yo pran tou sa lènmi yo te kite.
  eng-BSB: but Eleazar stood his ground and struck the Philistines until his hand
    grew weary and stuck to his sword. The LORD brought about a great victory that
    day. Then the troops returned to him, but only to plunder the dead.
  tod-tod: Kɛlɛ Eleazaal loni kpaan, é yɛni Filiseti nuiti paazu, zeei ɓata boɠa
    zɔkpɔi ʋa ga kpɔlɔi. Naama voloi Ɠɔoɠɔ GALAGI fɔnifaama wola veeni Izelayɛle ya,
    kɔɔʋɛbɛi maaɓuɠani Eleazaal ʋa nɔ ga ti poomaiti kɔligiti seɠe.
  eng-WEBPB: He arose and struck the Philistines until his hand was weary, and his
    hand froze to the sword; and the LORD worked a great victory that day; and the
    people returned after him only to take plunder.
  kbq-kbq: Hagi Filisti'a vahera hara hunezmantegeno azamo'a karakino bainati kazinte
    azeri antarako hu'ne. Hagi ana zupa Ra Anumzamo'a ra hanave amigeno hara Filistia
    vahera huzamagatere'ne. Hagi koroma fre'naza Israeli sondia vahe'mo'za ete e'za,
    zamahege'za fri'naza Filistia sondia vahe'mokizmi fenozana eme zogi'naze.
  nhe-BL: Huan Eleazar pejqui quinmictía filisteos nopa tonal, huan quinmictijtiyajqui
    hasta tlahuel tlaxicojqui. Huan macuatiyaya hasta ax hueliyaya quimajcahuas icuayo
    imachete. Huan Toteco nelía quipalehui David huan nopa eyi soldados, huan yeca
    tlahuel tlatlanque nopa tonali. Huan teipa nopa sequinoc israelitame tlen cholojtoyaj
    mocuepque san para quinquixtilise nopa filisteo soldados tlen mictoyaj nochi tlen
    ipati tlen quihuicayayaj.
  bus-bus: àmbe à fɛ̀ɛ à Filisitininↄ dɛ̀dɛ ai à ↄↄ yã̀a à gbã̀gbã à gↄ̃̀ fɛ̃ɛda
    pá kũna. Dii tò à zĩ̀ blè maamaa zĩ beeea. Zĩ̀kari kpaaanↄ ɛ̀ara wà sù aↄ̃
    à lè, mↄde pↄ́nↄ pitina gɛ̀nↄa yãnzimɛ.
  gub-BL: Ereazar upyta a'e pe Piri ywy rehe har waàmàtyry'ym pà. Uzeapakwar ipo.
    A'e rupi nupuner kwaw utakihepuku wi opo iwàpytymawok pà. Uzapo Tupàn Tuweharupi
    Wiko Ma'e puretykaw uhua'u ma'e a'e 'ar mehe Ereazar rupi. Zeàmàtyry'ymawhu ipaw
    ire uzewyr Izaew Ereazar heko haw pe wà, kamirtàtà henuhem pà Piri ywy rehe har
    umàno ma'e kwer wanuwi wà.
  eng-DRA: 'And when the men of Israel were gone away, he stood and smote the Philistines
    till his hand was weary, and grew stiff with the sword: and the Lord wrought a
    great victory that day: and the people that were fled away, returned to take spoils
    of them that were slain.'
