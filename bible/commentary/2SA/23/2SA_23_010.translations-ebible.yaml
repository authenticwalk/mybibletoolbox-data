verse: 2SA.023.010
translations:
  mal-C: എന്നാൽ എലെയാസാർ, യുദ്ധക്കളത്തിൽനിന്നു പിന്മാറാതെ ഉറച്ചുനിന്ന്, കൈ തളർന്നു
    മരവിച്ച് വാൾപ്പിടിയിൽനിന്നും ഇളകാതെയാകുന്നതുവരെ, ഫെലിസ്ത്യരെ വെട്ടിവീഴ്ത്തി. അന്ന്
    യഹോവ അവർക്കൊരു മഹാവിജയം നൽകി. മരിച്ചുവീണവരെ കൊള്ളയടിക്കാൻമാത്രമായിരുന്നു പടയാളികൾ
    എലെയാസാരിന്റെ അടുത്തേക്കു തിരിച്ചുവന്നത്.
  deu-TKW: da hielt er stand und hieb auf die Philister ein, bis seine Hand ermattete
    und seine Hand krampfhaft am Schwerte kleben blieb, so daß Jahwe an jenem Tage
    einen großen Sieg schaffte. Dann kehrte das übrige Kriegsvolk hinter ihm her wieder
    um - auschließlich zur Plünderung.
  lin-lin: Kasi ye ayikaki mpiko kati na bitumba mpe abomaki bato ya Filisitia kino
    alembaki, mpe loboko na ye etikaki mopanga te. Yawe apesaki bango elonga monene
    na mokolo wana. Mampinga bazongaki epai ya Eleazari kaka mpo na kokamata biloko
    ya bato oyo bakufaki.
  eng-LSV: he has arisen, and strikes among the Philistines until his hand has been
    weary, and his hand cleaves to the sword, and YHWH works a great salvation on
    that day, and the people turn back after him only to strip off.
  eng-GNV: 'He arose and smote the Philistims vntill his hande was wearie, and his
    hande claue vnto the sworde: and the Lord gaue great victorie the same day, and
    the people returned after him onely to spoyle.'
  eng-WEBSTER: 'He arose, and smote the Philistines until his hand was weary, and
    his hand adhered to the sword: and the LORD wrought a great victory that day;
    and the people returned after him only to plunder.'
  nhw-BL: Huan Eleazar pejqui quinmictía filisteos nopa tonal, huan quinmictijtiyajqui
    hasta tlahuel siyajqui. Huan macuatiyaya hasta amo hueliyaya quimajcahuas icuayo
    imachete. Huan Toteco nelía quipalehui David huan nopa eyi soldados, huan yeca
    tlahuel tlatlanque nopa tonali. Huan teipa nopa sequinoc israelitame catli cholojtoyaj
    mocuepque san para quinquixtilise nopa filisteo soldados catli mictoyaj nochi
    catli ipati catli quihuicayayaj.
  swh-ONEN: lakini yeye alisimama imara akawaua Wafilisti hadi mkono wake ukachoka
    na ukagandamana na upanga. Bwana akawapa ushindi mkubwa siku ile. Vikosi vikarudi
    kwa Eleazari, kuteka tu nyara za waliokufa.
  bba-bba: Yen dɔmɑ te, Eleɑsɑɑ wi, u Filisitibɑ ɡowɑ sere win nɔmɑ mɔnyɑ u kpɑnɑ
    u tɑkobi yɔ̃su. Mɑ Yinni Gusunɔ u nùn nɑsɑrɑ bɑkɑ wɛ̃. Yen biru Isirelibɑ bɑ nɑ
    bɑ nùn deemɑ bu kɑ Filisiti ben yɑ̃nu ɡurɑ.
  eng-KJVCPB: 'he arose, and smote the Philistines until his hand was weary, and his
    hand clave unto the sword: and the Lord wrought a great victory that day; and
    the people returned after him only to spoil.'
  luo-luo: to en nochungʼ kar tiende mi nonego jo-Filistia nyaka bade nojony ma lwete
    omoko e ligangla. Jehova Nyasaye nokelo loch maduongʼ chiengʼno, jolweny noduogo
    ir Eliazar to mana ni yako gige joma otho.
  meu-meu: Bena ia na e tore isi, Filistia taudia e aladia ela bona imana e hisihisi
    bona dare idogo-taona ai imana e hekamo dae. Una dina ai Iehova ese kwalimu badana
    e karaia; bona orea taudia na ia murinai ela, hari mase taudia edia ḡau iboudiai
    bae hagogo mo totona.
  npi-ULB: एलाजार खडा भए र आफ्‍नो हात नथाकेसम्‍म, र तिनको हातले तरवारको बिंड नै नसमात्‍ने
    गरी नथाकेसम्म पलिश्तीहरूसँग युद्ध लडे । त्यस दिन परमप्रभुले ठुलो विजाय दिनुभयो
    । फौजहरू लाशहरूबाट लुट्नलाई मात्र एलाजारको पछि फर्केर गए ।
  yor-yor: Òun sì dìde, ó sì kọlu àwọn Filistini títí ọwọ́ fi kún un, ọwọ́ rẹ̀ sì
    lẹ̀ mọ́ idà; Olúwa sì ṣiṣẹ́ ìgbàlà ńlá lọ́jọ́ náà, àwọn ènìyàn sì padà bọ̀ lẹ́yìn
    rẹ̀ láti kó ìkógun.
  ind-ind: Eleasar terus bertahan dan membunuh begitu banyak musuh sampai tangannya
    kelelahan dan otot jari-jarinya kaku, sehingga dia tidak bisa melepaskan pedangnya.
    Melalui Eleasar, TUHAN memberikan kemenangan besar hari itu. Ketika pasukan Israel
    yang sudah mundur kembali ke tempat itu, mereka tinggal menjarah barang-barang
    milik tentara Filistin yang sudah mati.
  pes-OPCB: او آنقدر از سربازان فلسطینی را کشت که دستش خسته شد و از دستهٔ شمشیر جدا
    نمی‌شد! خداوند پیروزی بزرگی نصیب او کرد. سربازان اسرائیلی فقط برای غارت بازگشتند!
  tgl-ULB: Nanatili si Eleazar at nilabanan ang mga taga-Filisteo hanggang sa napagod
    ang kaniyang kamay at nanigas ang kaniyang kamay sa mahigpit na pagkakahawak sa
    kaniyang espada. Nagdala ng tagumpay si Yahweh sa araw na iyon. Bumalik ang hukbo
    pagkatapos ni Eleazar, para lang hubaran ang mga katawan.
  hui-hui: Maru ibida piyagola Eleasa ibu hangu hongo ho howa ibugua Pilidiali dewaore
    bo wahai hene. Ani ba dege bialu henego ibunaga gi amburi bialu hiribula hayagola
    wai bialu hene ayu tibu yu hayago yupe habe nahe hayagola giha yaho hene. Horo
    ogoningi Anduane Homogohanda Pilidiali hearunaga hongo bopeore hene. Ani biyagola
    Isaraeleali biaru tigua Eleasa hearia lone dai buwa handalu hemiria Eleasahanda
    Pilidiali biaru balu bai hayiyane handalu tinaga biabe bulene mbira dege wiaria
    hendene. Tinaga biabe bulene ogoni Pilidiali bo paya biarunaga wai pole karulaga
    agaru dabudabu damene karulearuni ti golo yai hene.
  mya-mya: သူ​သည်​မ​ဆုတ်​ခွာ​ဘဲ​လက်​အံ​သေ​၍​ဋ္ဌား ကို​လက်​နှင့်​ခွာ​မ​ရ​သည့်​တိုင်​အောင်
    ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​ကို​တိုက်​ခိုက်​လေ​သည်။ ထို နေ့​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​အောင်​ပွဲ​ကြီး
    ကို​ခံ​စေ​တော်​မူ​သ​ဖြင့်​တိုက်​ပွဲ​ပြီး​ဆုံး သွား​သော​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​သည်​ကျ​ဆုံး​သည့်​သူ​များ​ထံ​မှ​လက် နက်​တန်​ဆာ​များ​ကို​သိမ်း​ယူ​ရန်​ဧ​လာ
    ဇာ​ရှိ​ရာ​သို့​လာ​ရောက်​ကြ​၏။
  bod-N: མི་དེ་ལངས་ནས་ཐང་ཆད་དེ་ལག་པ་རལ་གྲིར་འབྱར་བའི་བར་དུ་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་བརྒྱབ་སྟེ།
    ཉིན་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ཕྱོགས་ལས་རྣམ་པར་རྒྱལ་བས། མི་རྣམས་ཨེ་ལི་ཨ་ཟར་གྱི་རྗེས་སུ་འབྲངས་ནས་བཅོམ་ནོར་འཕྲོག་པའི་ལས་ཁོ་ནར་བྲེལ་ཏོ།
    །
  sna-sna: asi iye akamira akabaya vaFiristia kusvikira ruoko rwake rwaneta uye rwanamatira
    pamunondo. Jehovha akaita kuti vakunde kwazvo zuva iroro; uye varwi vakadzokera
    kuna Ereazari, asi kundokutunura nhumbi dzavakafa chete.
  spa-BLM: Se levantó y golpeó a los filisteos hasta que su mano se cansó, y su mano
    se congeló a la espada; y Yahvé obró una gran victoria aquel día, y el pueblo
    volvió tras él sólo para tomar botín.
  cac-cac: Axo vin̈aj Eleazar chi' ix stec'b'ej sb'a, ix smilancham eb' filisteo chi'
    vin̈, ix tzatzb'icanoch b'uc'naj sc'ab' vin̈ d'a yoc q'uen yespada chi'. A d'a
    jun c'u chi', ix c'anchaj vin̈ yuj Jehová yic ix yac'an ganar oval chi'. Ayic
    toxo ix lajvi oval chi', ix meltzajxic'och eb' soldado israel chi' yed' vin̈aj
    Eleazar chi' yujn̈ej yic'anec' eb' masanil tastac yed'nac eb' ajc'ol ix cham chi'.
  swh-ULB: Elieza akasimama na kuwapiga Wafilisti mpaka mkono wake ukachoka, mpaka
    mkono wake ukang'ang'ania mpini wa upanga wake. Siku hiyo Yahwe akatoa ushindi
    mkuu. Jeshi likarejea kwa ajili ya kuteka tu nyara za waliouawa na Elieza.
  bel-bel: Ізраільцяне выйшлі супроць іх, і ён устаў і біў Філістымлянаў да таго,
    што рука яго стамілася і прыліпла да меча. І дараваў Гасподзь у той дзень вялікую
    перамогу, і народ пайшоў за ім дзеля таго толькі, каб абіраць забітых.
  deu-ELBBK: Dieser machte sich auf und schlug unter den Philistern, bis seine Hand
    ermüdete und seine Hand am Schwert klebte; und der HERR schaffte an jenem Tag
    eine große Rettung. Das Volk aber kehrte um, ihm nach, nur um zu plündern.
  mbb-OT: piru sikandin, ne wazà mulà su kemulu zin en ebpenhimetayi is menge Filistihanen,
    taman te neluǥat en is belad din ne kenè en ebpekekayew te ispada. Impezaag sikandan
    te Nengazen te haazè dà he andew. Kes mibpemelaǥuy he menge Israilihanen nemenlikù
    dan diyà te ki Eleazar su ebpenguwaan dan kes menge ǥumaan te menge mibpematey.
  mal-2015: അവൻ എഴുന്നേറ്റു കൈതളർന്നു വാളോടു പറ്റിപ്പോകുംവരെ ഫെലിസ്ത്യരെ വെട്ടി; അന്നു
    യഹോവ വലിയോരു ജയം നല്കി; കൊള്ളയിടുവാൻ മാത്രമേ പടജ്ജനം അവന്റെ അടുക്കൽ മടങ്ങിവന്നുള്ളു.
  rmc-rmc: ov geľa ode a marelas le Filišťincen. Ajci pes lenca marelas, hoj imar
    aňi našťi phundravelas o vast, hoj te mukel e šabľa. Andre oda džives len o RAJ
    diňa baro viťazstvo. Paľis pes o manuša visarde pale ko Eleazar ča vašoda, hoj
    peske te skiden upre o veci pal o mule.
  pes-OPV: واما او برخاسته، با فلسطینیان جنگ کرد تا دستش خسته شد و دستش به شمشیر چسبید
    و خداونددر آن روز، ظفر عظیمی داد، و قوم در عقب اوفقط برای غارت کردن برگشتند.
  ron-1924: Ел с-а скулат ши а ловит пе филистень пынэ че й-а обосит мына ши а рэмас
    липитэ де сабие. Домнул а дат о маре избэвире ын зиуа ачея. Попорул с-а ынторс
    дупэ Елеазар нумай ка сэ я прада.
  ben-OBCV: কিন্তু ইলীয়াসর ততক্ষণ পর্যন্ত মাটি কামড়ে দাঁড়িয়ে থেকে ফিলিস্তিনীদের
    যন্ত্রণা করে গেলেন, যতক্ষণ না তাঁর হাত অবশ হয়ে তরোয়ালে জমে গেল। সেদিন সদাপ্রভু
    মহাবিজয় এনে দিলেন। সৈন্যসামন্তরা ইলিয়াসরের কাছে ফিরে গেল, কিন্তু শুধু মৃতদেহটির
    সাজপোশাক খুলে ফেলার জন্যই।
  som-som: Wuu kacay, oo laayay reer Falastiin ilaa ay gacantii daashay, oo gacantii
    seeftii ku dhegtay; oo Rabbiguna maalintaas aad buu u guuleeyey, markaasaa dadkiina
    u soo noqdeen inay wax dhacaan oo keliya.
  lat-VUC: 'Cumque ascendissent viri Israël, ipse stetit et percussit Philisthæos
    donec deficeret manus ejus, et obrigesceret cum gladio: fecitque Dominus salutem
    magnam in die illa: et populus qui fugerat, reversus est ad cæsorum spolia detrahenda.'
  eng-ASVBT: He arose, and smote the Philistines until his hand was weary, and his
    hand clave unto the sword; and Jehovah wrought a great victory that day; and the
    people returned after him only to take spoil.
  ita-1885: Costui si levò, e percosse i Filistei, finchè la sua mano fu stanca, e
    restò attaccata alla spada. E il Signore diede una gran vittoria in quel dì; e
    il popolo ritornò dietro a Eleazaro, solo per ispogliare.
  eng-LXXUP: 'He arose and smote the Philistines, until his hand was weary, and his
    hand clove to the sword: and the Lord wrought a great salvation in that day, and
    the people rested behind him only to strip the slain.'
  eng-ULB: Eleazar stood and fought the Philistines until his hand became weary and
    his hand stiffened to the grip of his sword. Yahweh brought about a great victory
    that day. The army returned after Eleazar, only to strip the bodies.
  spa-VBL: pero Eleazar se mantuvo firme y siguió matando filisteos hasta que se le
    quedó la mano en la espada. El Señor los salvó concediéndoles una gran victoria.
    El ejército israelita regresó, pero sólo para despojar a los muertos.
  fra-_FOB: Il se leva, et frappa les Philistins jusqu'à ce que sa main en fût lasse,
    et demeurât attachée à son épée. En ce jour-là l'Éternel accorda une grande délivrance,
    et le peuple revint après Éléazar, seulement pour prendre les dépouilles.
  mal-mal: അവൻ എഴുന്നേറ്റ് കൈതളർന്ന് വാളോട് പറ്റിപ്പോകുംവരെ ഫെലിസ്ത്യരെ വെട്ടി; അന്ന്
    യഹോവ വലിയ ഒരു ജയം നല്കി; കൊള്ളയിടുവാൻ മാത്രമേ പടജ്ജനം അവന്റെ അടുക്കൽ മടങ്ങിവന്നുള്ളു.
  urd-GVR: Filistiyoṅ kā muqābalā kartā rahā. Us din wuh Filistiyoṅ ko mārte mārte
    itnā thak gayā ki āḳhirkār talwār uṭhā na sakā balki hāth talwār ke sāth jam gayā.
    Rab ne us kī mārifat baṛī fatah baḳhshī. Bāqī daste sirf lāshoṅ ko lūṭne ke lie
    lauṭ āe.
  suz-BL: मदम सम्‍म पलिस्‍ती आन कली तरवारम क्‍योरस ङा क्‍योरस पामी बाक्‍त। मेको आ
    गुइमी तरवार खोक्‍शो बाक्‍माक्‍त। मोपा परमप्रभु यावेम मेको नाक्‍ती थाम्‍पा ग्रापदा
    बाक्‍त। मेको नोले मुरपुकी बेक्‍शो मुर आन मार मार रोइक्‍थ ला जाक्‍मा बाक्‍त।
  ita-1927: Egli si levò, percosse i Filistei, finché la sua mano, spossata, rimase
    attaccata alla spada. E l’Eterno concesse in quel giorno una gran vittoria, e
    il popolo tornò a seguire Eleazar soltanto per spogliare gli uccisi.
  ckb-ckb: ئەو هەستا و هەتا دەستی شل بوو لە فەلەستییەکانی دا، دەستی بە شمشێرەکەیەوە
    نووسا و یەزدانیش لەو ڕۆژەدا ڕزگارییەکی گەورەی ئەنجام دا. کاتێک لەشکرەکەشی بۆ لای
    ئەلعازار گەڕانەوە هیچ نەمابوو تەنها تاڵانکردن نەبێت.
  eng-BBE: 'He was with David and went on fighting the Philistines till his hand became
    tired and stiff from gripping his sword: and that day the Lord gave a great salvation,
    and the people came back after him only to take the goods of the Philistines.'
  kan-OKCV: ಎಲಿಯಾಜರನು ಎದ್ದು ಖಡ್ಗ ಹಿಡಿದ ತನ್ನ ಕೈ ದಣಿದು ಮರಗಟ್ಟಿ ಹೋಗುವವರೆಗೂ ಫಿಲಿಷ್ಟಿಯರನ್ನು
    ಸಂಹರಿಸುತ್ತಿದ್ದನು. ಆ ದಿನ ಯೆಹೋವ ದೇವರು ದೊಡ್ಡ ರಕ್ಷಣೆಯನ್ನು ಉಂಟುಮಾಡಿದರು. ಸೈನಿಕರು ಸುಲಿದುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಮಾತ್ರ ಅವನ ಹಿಂದೆ ಹಿಂದಿರುಗಿದರು.
  tam-2017: இவன் எழுந்து தன்னுடைய கை சோர்ந்து, தன்னுடைய கை பட்டயத்தோடு ஒட்டிக்கொள்ளும்வரை
    பெலிஸ்தர்களை வெட்டினான்; அன்றையதினம் யெகோவா பெரிய இரட்சிப்பை நடத்தினார்; மக்கள்
    கொள்ளையிடுவதற்குமட்டும் அவனுக்குப் பின்சென்றார்கள்.
  spa-RV-1909: 'Este, levantándose, hirió á los Filisteos hasta que su mano se cansó,
    y quedósele contraída á la espada. Aquel día Jehová hizo gran salud: y volvióse
