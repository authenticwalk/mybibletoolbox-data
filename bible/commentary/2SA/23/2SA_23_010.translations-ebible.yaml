    ପଶ୍ଚାତ୍‍ଗାମୀ ହେଲେ।
  chk-chk: Eleasar a chök ütala lon lenian o fiu ngeni ekewe chon Filistia tori pöün
    a mwöchüla won ewe ketilas. Iwe, ewe Samol mi Lapalap a afisi eu win mi lapalap
    lon ewe rän. Mürin, ekewe mwän mi timär ra liwinsefälito ren Eleasar o angei pisekin
    ekewe mi mäla.
  ssd-ssd: Eleasar nuŋe ndo tiŋga Filistia mbal ndoŋ kame bumba kina ka ka nu matuk
    kumba wai kume tirina ta nu kame bagi kusre ndana. Ait ta mbolŋge Suŋgoŋge Filistia
    mbal kile-ibeŋkina le Israel mbal kua ka sili-silinaig ta nane maŋ luka Eleasar
    tugum promba Filistia mbal kume farnaig ta tuku ŋgaro yubeŋgam tuku minde piye
    agaŋ ta paske likinaig.
  rop-rop: Bat Eliyeisa nomo bin ranawei. Imbin jandapbat deya gin, en imbin fait
    langa detlot Filastain solja miselp garram im bigwan naif. Imbin fait langa olabat
    raidap im bingga bin kremp, en im nomo bin deigimat det bigwan naif brom im bingga,
    en YAWEI bin win det fait, en afta ola Isreil solja hubin ranawei bin kambek langa
    det pleis weya Eliyeisa bin jandap, en deibin gajimbat ola spiya en bigwan naif
    brom detlot dedbala Filastain solja.
  ukr-1871: Ізрайлитяне виступили були проти них, а він став і стинав Филистіїв покіль
    рука в його втомилась і неначе приросла до меча. І дарував Господь того дня велику
    побіду, й військо йшло за ним тільки задля пліндрування.
  deu-1951: er jedoch erhob sich und erschlug unter den Philistern, bis seine Hand
    müde wurde und am Schwerte klebte. So verlieh der HERR an jenem Tage einen großen
    Sieg; das Volk kehrte um hinter ihm her, doch nur um zu plündern.
  eng-JPS: he stood firm, and smote the Philistines until his hand was weary, and
    his hand did cleave unto the sword; and the LORD wrought a great victory that
    day; and the people returned after him only to strip the slain.
  srp-1865: On se podiže, i bi Filisteje dokle mu se ruka ne umori i ukoèi se pri
