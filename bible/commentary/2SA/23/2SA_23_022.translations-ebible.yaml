verse: 2SA.023.022
translations:
  mal-C: യെഹോയാദായുടെ മകനായ ബെനായാവിന്റെ വീരകൃത്യങ്ങൾ ഈ വിധമൊക്കെയായിരുന്നു. അദ്ദേഹവും
    പരാക്രമശാലികളായ ആ മൂന്ന് യോദ്ധാക്കളെപ്പോലെ കീർത്തിശാലിയായിരുന്നു.
  deu-TKW: Solche Thaten verrichtete Benaja, der Sohn Jehojadas, und er war berühmt
    unter den dreißig Helden.
  lin-lin: Yango nde misala ya kokamwa oyo Benaya, mwana mobali ya Yeoyada, asalaki.
    Ye mpe akendeki sango kati na basoda misato ya mpiko ya lisanga ya mibale.
  eng-LSV: Benaiah son of Jehoiada has done these [things], and has a name among the
    three mighty ones.
  eng-GNV: These things did Benaiah the sonne of Iehoiada, and had the name among
    the three worthies.
  eng-WEBSTER: These things did Benaiah the son of Jehoiada, and had a name among
    three mighty men.
  nhw-BL: Tlamantli quej ni quichijtihualayaya Benaía, huajca nojquiya nochi quiiximatque
    para hueyi quen nopa eyi tlacame pampa tlahuel motemacaque.
  swh-ONEN: Haya yalikuwa mambo ya ushujaa ya Benaya mwana wa Yehoyada; naye pia alikuwa
    maarufu kama wale mashujaa watatu.
  bba-bba: Yeniwɑ Bɛnɑyɑ Yehoyɑdɑn bii u kuɑ. Mɑ u mɑɑ yĩsiru yɑrɑ Dɑfidin tɑbu durɔbu
    tɛnɑ ye sɔɔ.
  eng-KJVCPB: These things did Benaiah the son of Jehoiada, and had the name among
    three mighty men.
  luo-luo: Mago e timbe mag thuon mane Benaya wuod Jehoyada otimo, en bende ne en
    rahuma ka thuondi adek ka.
  meu-meu: Ini kara na Benaia lehoiada ese e karava, bena ia harina na unu tatoiosi
    haridia ida e gwauraidia hebou.
  npi-ULB: यहोयादाका छोरा बनायाहका वीरतापूर्ण कामहरू यी नै थिए, र तिनलाई तीन जना वीर
    मानिससँगै नाउँ दिइयो ।
  yor-yor: Nǹkan wọ̀nyí ní Benaiah ọmọ Jehoiada ṣe, ó sì ní orúkọ nínú àwọn ọkùnrin
    alágbára mẹ́ta náà.
  ind-ind: Tindakan-tindakan berani itu membuat Benaya terkenal seperti tiga perwira
    utama.
  pes-OPCB: این بود کارهای بنایا که او را مانند سه سردار ارشد، معروف ساخت.
  tgl-ULB: Ginawa ni Benaias anak na lalaki ni Joaida itong mga kahanga-hangang gawa,
    at pinangalanan siya kasama ng tatlong magigiting na lalaki.
  hui-hui: Benaia ibugua nabibehe maru urunidagua bigi binigome ibubi nde agali hongohe
    mini lene tebirali hearu aria ale dege hene.
  mya-mya: ဤ​သည်​တို့​ကား​ရဲ​ဘော်​သုံး​ကျိပ်​ဝင်​ဗေ နာ​ယ​၏​စွန့်​စား​ခန်း​များ​ပင်​ဖြစ်​၏။-
  bod-N: ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡས་ལས་དེ་ལྟ་བུ་བྱས་པས། ཁོ་རང་དཔའ་རྒོད་གསུམ་པོའི་ཁྲོད་དུ་མིང་གྲགས་ཅན་དུ་གྱུར་ཏོ།
    །
  sna-sna: Ndiwo akanga ari mabasa aBhenaya mwanakomana waJehoyadha; naiyewo akanga
    ano mukurumbira sowavarume vaya vatatu voumhare.
  spa-BLM: Benaía, hijo de Joiada, hizo estas cosas y tuvo un nombre entre los tres
    valientes.
  cac-cac: A yuj tas ix sc'ulej vin̈aj Benaía chi', lajan ix aj yelc'och vin̈ icha
    oxvan̈ eb' vin̈ soldado te jelan.
  swh-ULB: Benaya mwana wa Yehoyada alifanya matendo haya, naye alitajwa kati ya mashujaa
    watatu.
  bel-bel: вось, што зрабіў Ванэя, сын Ёдаеў, і ён быў у славе ў трох адважных;
  deu-ELBBK: Das tat Benaja, der Sohn Jojadas; und er hatte einen Namen unter den
    drei Helden.
  mbb-OT: Iyan haazà menge vaal he mibeelan ni Benaya he anak ni Jehoyada. Nehimu
    sikandin he ventuǥan iring duen te tetelu he mevurut he menge etew,
  mal-2015: ഇതു യെഹോയാദയുടെ മകനായ ബെനായാവു ചെയ്തു, മൂന്നു വീരന്മാരിൽ കീർത്തി പ്രാപിച്ചു.
  rmc-rmc: Kada kerďa o Benajah, o čhavo le Jehojadoskro, a kaleha peske kerďa baro
    nav, avke sar ola Trin.
  pes-OPV: و بنایاهو ابن یهویاداع این کارها را کرد و در میان آن سه مرد شجاع اسم یافت.
  ron-1924: Ятэ че а фэкут Беная, фиул луй Иехоиада, ши а фост вестит принтре чей
    трей витежь.
  ben-OBCV: যিহোয়াদার ছেলে বনায়ের উজ্জ্বল সব কীর্তি এরকমই ছিল; তিনিও সেই তিনজন বলবান
    যোদ্ধার মতোই বিখ্যাত হয়ে গেলেন।
  som-som: Oo waxyaalahan waxaa sameeyey Benaayaah ina Yehooyaadaac, oo isna saddexdii
    nin ee xoogga badnaa magac buu ku lahaa.
  lat-VUC: Hæc fecit Banaias filius Jojadæ.
  eng-ASVBT: These things did Benaiah the son of Jehoiada, and had a name among the
    three mighty men.
  ita-1885: Queste cose fece Banaia, figliuolo di Ioiada, e fu famoso fra quei tre
    prodi.
  eng-LXXUP: These things did Benaiah the son of Jehoiada, and he had a name among
    the three mighty men.
  eng-ULB: Benaiah son of Jehoiada did these feats, and he was named alongside the
    three mighty men.
  spa-VBL: Este fue el tipo de cosas que hizo Benaía y que lo hicieron tan famoso
    como los tres principales guerreros.
  fra-_FOB: Voilà ce que fit Bénaja, fils de Jéhojada; et il eut un nom parmi ces
    trois hommes vaillants.
  mal-mal: ഇത് യെഹോയാദയുടെ മകനായ ബെനായാവ് ചെയ്തു, മൂന്നു വീരന്മാരിൽ കീർത്തി പ്രാപിച്ചു.
  urd-GVR: Aisī bahādurī dikhāne kī binā par Bināyāh bin Yahoyadā mazkūrā tīn ādmiyoṅ
    ke barābar mashhūr huā.
  suz-BL: येहो-यादा आ तौ बेनायाह आ पशो मेकोन बाक्‍ब। मेको सांमी “मेको बोल्‍यो लडाइ
    पाइब का बाक्‍ब” देंमा बाक्‍त।
  ita-1927: Questo fece Benaia, figliuolo di Jehoiada; e s’acquistò fama fra i tre
    prodi.
  ckb-ckb: ئەمانە چەند نموونەیەک بوون لە ئازایەتییەکانی بەنایای کوڕی یەهۆیاداع، وەک
    سێ پاڵەوانەکە ناوبانگی پەیدا کرد.
  eng-BBE: These were the acts of Benaiah, the son of Jehoiada, who had a great name
    among the thirty men of war.
  kan-OKCV: ಇವುಗಳನ್ನು ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನು ಮಾಡಿದ್ದರಿಂದ, ಮೂರು ಮಂದಿ ಪರಾಕ್ರಮಶಾಲಿಗಳಂತೆಯೇ
    ಹೆಸರುಗೊಂಡನು.
  tam-2017: இவைகளை யோய்தாவின் மகனான பெனாயா செய்தபடியால், மூன்று பலசாலிகளுக்குள்ளே
    புகழ்பெற்றவனாக இருந்தான்.
  spa-RV-1909: Esto hizo Benaía hijo de Joiada, y tuvo nombre entre los tres valientes.
  ron-BTF: Acestea le-a făcut Benaia, fiul lui Iehoiada, și a avut numele printre
    cei trei războinici.
  eng-WEBP: Benaiah the son of Jehoiada did these things, and had a name among the
    three mighty men.
  eng-FBV: These were the kind of things Benaiah did that made him as famous as the
    Three leading warriors.
  nld-1939: Zulke dingen deed Benaja, de zoon van Jehojada!
  nch-BL: Tamanti quej ni quichijtihualayaya Benaía, huajca nojquiya nochi quiixmatque
    para hueyi quej nopa eyi tacame pampa tahuel motemacaque.
  vie-1934: Đó là công việc Bê-na-gia, con trai Giê-hô-gia-đa, đã làm; người được
    nổi tiếng trong ba người tướng gan dạ kia. Trong bọn ba mươi người, Bê-na-gia
    có danh tiếng hơn;
  hin-CV: यहोयादा के पुत्र बेनाइयाह ने ये सारे काम किए, और उन तीन वीरों के समान प्रतिष्ठा
    प्राप्‍त की.
  spa-BES: Estos fueron los hechos de Benaía, hijo de Joiada, que tuvo un gran nombre
    entre los treinta hombres de guerra.
  tdx-tdx: Sata’ i Benaià ana’ Iehoiadà i hoe zay vaho nahazoa’e tahinañe amy fanalolahy
    telo rey.
  tha-KJV: เบไนยาห์​บุ​ตรชายเยโฮยาดาได้กระทำกิจเหล่านี้และได้ชื่อเสียงดั่งวี​รบ​ุรุษสามคนนั้น
  por-BR-2018: Isto fez Benaia filho de Joiada, e teve nome entre os três valentes.
  deu-ELO: Das tat Benaja, der Sohn Jojadas; und er hatte einen Namen unter den drei
    Helden.
  eng-WYC-2018: Benaiah, the son of Jehoiada, did these things; and he was named among
    [the] three strong men (or and he had a famous name among The Thirty),
  epo-epo: Tion faris Benaja, filo de Jehojada. Kaj li havis gloran nomon inter la
    tri herooj.
  uig-PIN: Bu ixlarni Yǝⱨoyadaning oƣli Binaya ⱪilƣan bolup, u üq palwan arisida nam
    qiⱪarƣanidi.
  beo-beo: Bina:ia ea gesa:i hou da agoai galu. E da “Gasa Bagade Dunu 30” gilisisu
    amo ganodini baligisu dunu agoane ba:i, be “Dunu Udiana” gilisisu dunu eno da
    ea hou baligisu. Da:ibidi da Bina:ia amo ea da:igene sosodo aligisu dunu ouligisu
    hamoi.
  tpi-OTNT: Benaia i bin mekim ol dispela strongpela samting, olsem na em i kisim
    wankain namba olsem ol tripela soldia i gat biknem.
  hau-SA: Irin nasarorin da Benahiya ɗan Yehohiyada ya yi ke nan; shi ma jarumi ne
    sosai kamar jarumawan nan uku.
  uig-LAT: Bu ishlarni Yehoyadaning oghli Binaya qilghan bolup, u üch palwan arisida
    nam chiqarghanidi.
  nde-nde: Lezi zaziyizenzo zobuqhawe zikaBhenaya indodana kaJehoyada; laye futhi
    wayedume njengamaqhawe amathathu.
  ton-ton: Ko e ngaahi meʻa eni naʻe fai ʻe Penaia ko e foha ʻo Sehoiata, pea naʻe
    lau hono hingoa ki he Toko Tolu naʻe ongoongoa.
  ces-1613: To učinil Banaiáš syn Joiadův, kterýž také slovoutný byl mezi těmi třmi
    silnými.
  eng-WMB: Benaiah the son of Jehoiada did these things, and had a name among the
    three mighty men.
  tam-TCV: இவ்விதமாக யோய்தாவின் மகன் பெனாயா பல வீரச்செயல்களைச் செய்தான். அவனும் மற்ற
    மூன்று தலைவர்களைப்போல் பிரபலமானவனாக இருந்தான்.
  ceb-ULB: Si Benaias ang anak nga lalaki ni Joyada naghimo niining mga butanga, ug
    ginganlan siya kauban sa tulo ka banggiitan nga mga tawo.
  pol-UBG: Tego dokonał Benajasz, syn Jehojady, był najsławniejszy wśród tych trzech
    dzielnych wojowników.
  urd-GVU: ایسی بہادری دکھانے کی بنا پر بِنایاہ بن یہویدع مذکورہ تین آدمیوں کے برابر
    مشہور ہوا۔
  deu-1912: Das tat Benaja, der Sohn Jojadas, und war berühmt unter den drei Helden
  kan-2017: ಈ ಪರಾಕ್ರಮದ ಕೃತ್ಯದಿಂದ ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನು ಈ ಮೂವರಲ್ಲಿ ಹೆಸರುವಾಸಿಯಾದನು.
  yap-yap: Ireram e pi ngongol ko m’uthan’ rok Benayah, ni ir reb “Fare Guyey.”
  hlt-MCSB: Te te a saii dongah Jehoiada capa Benaiah tah hlangrhalh pathum dongah
    a ming thum.
  mdy-ETH: ዖሎና ዔርቴ ሃይሦ ዓሶንሢጉዲ ማዔሢ፥ ቤናያ ማዼ ሄርሺሳ ማዻ ያኣዼኬ።
  twi-ASANTE: Yeinom ne mmaninsɛm a ɛmaa Yehoiada babarima Benaia gyee edin te sɛ
    Baasa no.
  eng-WEBU: Benaiah the son of Jehoiada did these things, and had a name among the
    three mighty men.
  wal-wal: Yoodaahe na7ai Banaayi hageeta oottiis. A sunttaikka he heezzatuugaadan
    erettiis.
  spa-PDDPT: Benaía, hijo de Joiada, hizo esto y tuvo renombre entre los 30 valientes.
  gun-gun: Ha'e nunga Joiada ra'y Benaia ojapo rire mboapyve tenondegua ipy'a guaxukueve
    re rami ima'endu'a porãmby oiko.
  agu-BL: Tan yi jun xtxolbila'se'j ak'lij mas k'ej i' ẍchiwutz yi junaklaj sanlara'tz
    yi chin cham nin e',
  ilo-ULB: Inaramid ni Benaias aputot ni Jehoyada dagitoy a kinatured, ket nainaganan
    isuna a kadua dagiti tallo a nasisiglat a lallaki.
  kpg-kpg: Aanei nia mee hagagoboina a Benaiah ne hai, tangada e dahi i “Digau Dogo Motolu”.
  uig-ARA: بۇ ئىشلارنى يەھويادانىڭ ئوغلى بىنايا قىلغان بولۇپ، ئۇ ئۈچ پالۋان ئارىسىدا
    نام چىقارغانىدى.
  sus-sus: Yehoyada xa di Bɛnaya xa fe xungbe nan na ki. A xili gbo na sɛnbɛma saxanyi
    ya ma.
  pon-2006: Ih met wiewia kapwuriamwei kan en Penaia, emen sang rehn “Me Siliakano.”
  ksd-ksd: Go ra umana magit Benaia natu i Ieoiada i ga pait ia, ma ra iangina i ga
    rararang da nam ra Utul a rangrang na tutana.
  tur-YTC: Yehoyada oğlu Benaya bu şeyleri yaptı ve üç yiğit arasında ünü vardı.
  grc-BRENT: Ταῦτα ἐποίησε Βαναίας υἱὸν Ἰωδαὲ, καὶ αὐτῷ ὄνομα ἐν τοῖς τρισὶ τοῖς δυνατοῖς,
  ind-AYT: Itulah perbuatan Benaya, anak Yoyada, sehingga menjadi ternama di antara
    tiga pahlawan itu.
  nya-nya: Izi ndi zamphamvu zimene Benaya mwana wa Yehoyada anachita. Iyeyo analinso
    wotchuka ngati anthu atatu amphamvu aja.
  hrv-hrv: To je učinio Jojadin sin Benaja i proslavio se među tridesetoricom junaka.
  mps-mps: Benaiago te bomai sę dabe yali, tama tiyu, agai te ami bidi selago te
    genuai nogi elalubo te tobage genuai nogi agai me salio.
  tpi-tpi: Benaia i bin mekim ol dispela strongpela samting, olsem na em i kisim wankain
    namba olsem ol tripela soldia i gat biknem.
  dan-1931: Disse Heltegerninger udførte Benaja, Jojadas Søn, og han var navnkundig
    iblandt de tredive Helte;
  vie-OVCB: Những thành tích này làm cho tên tuổi Bê-na-gia chẳng kém gì Nhóm Tam
    Hùng.
  guj-2017: આ પરાક્રમી કૃત્યો યહોયાદાના દીકરા બનાયાએ કર્યા તેથી ત્રણ શૂરવીર યોદ્ધાઓના
    નામમાં તેના નામનો પણ સમાવેશ કરાયો.
  pon-2006A: Ih met wiewia kapwuriamwei kan en Penaia, emen sang rehn “Me Siliakano.”
  por-BRBSL: Benaiah, o filho de Jehoiada, fez estas coisas e tinha um nome entre
    os três homens poderosos.
  cth-cth: Jehoiada capa Benaiah niteh, hot patet lae hno hah a sak dawkvah, athakaawme
    taminaw kathum touh thung dawk minhawinae a hmu.
  twi-twi: Eyinom na Yehoiada babarima Benaia yɛe, ma ogyee din te sɛ Baasa no.
  hlt-hlt: Te te a saii dongah Jehoiada capa Benaiah tah hlangrhalh pathum dongah
    a ming thum.
  tbz-SIM: Bennɑyɑ do kpɑ ndiì kpɑ̀nnì kɛ́pɛ́tɛ́ diyètìrì sipísìtɑ̃ɑ̃ti kɔbɛ tĩ̀nnì
    miɛkɛ.
  msy-2020: Jehoiadan otarim Benaia, amizir bizir ekiar kabanang a pɨrafazɨ, a uaghan
    mɨdorozir gumazir gavgavir 3plan kaba ko ziar ekiam iti.
  dop-dop: Mpi Penɑyɑ lɑpɑ nɑ ɩ nyʋɣʋ kʋlɩ yǝlɑɑ tooso ɩnɩ ɩ tɑɑ tɔɣɔlɛ.
  azb-azb: Bunları Yehoyada oğlu Benaya etdi. Buna görə də onun «üç igid» qədər şöhrəti
    var idi.
  eng-DBY: These things did Benaiah the son of Jehoiada, and he had a name among the
    three mighty men.
  hin-2017: ऐसे-ऐसे काम करके यहोयादा का पुत्र बनायाह उन तीनों वीरों में नामी हो गया।
  wol-KYG: Jooju jëf la Benaya doomu Yoyada def. Moom it siiwoon na ni ñetti mbëri
    xare ya,
  eng-YLT: These [things] hath Benaiah son of Jehoiada done, and hath a name among
    three mighty.
  eng-WYC-2017: Benaiah, the son of Jehoiada, did these things; and he was named among
    [the] three strong men,
  eng-WMBB: Benaiah the son of Jehoiada did these things, and had a name amongst the
    three mighty men.
  urd-GVH: ऐसी बहादुरी दिखाने की बिना पर बिनायाह बिन यहोयदा मज़कूरा तीन आदमियों के
    बराबर मशहूर हुआ।
  rug-rug: Arini sari na tinavete mataqaradi te Benaea tuna e Zehoiada, sapu keke
    tugo koari ka toloṉavulu puta.
  gaz-gaz: Hojiiwwan gootummaa kanneen Benaayaa ilmi Yehooyaadaa hojjete kana faʼi;
    innis akkuma namoota jajjaboo sadan sanaa nama beekamaa ture.
  fra-LSG: Voilà ce que fit Benaja, fils de Jehojada; et il eut du renom parmi les
    trois vaillants hommes.
  yal-yal: Bɛnaya, Yehoyadaa dii xɛmɛn na nan liga. A yi xinla sɔtɔ alo sofa wɛkilɛxi
    saxan singene.
  haw-1868: O na mea keia a Benaia a ke keiki a Iehoiada i hana'i, a loaa ia ia ka
    inoa iwaena o ka poe kanaka ikaika ekolu.
  arb-NAV: هَذَا مَا صَنَعَهُ بَنَايَاهُو بْنُ يَهُويَادَاعَ فَذَاعَتْ شُهْرَتُهُ
    بَيْنَ الأَبْطَالِ الثَّلاثَةِ.
  ewe-ewe: Nu siawoe Benaya, Yehoiada ƒe vi wɔ. Eya hã xɔ ŋkɔ abe ame sesẽ etɔ̃awo
    ene.
  eng-LEE: These things did Benayahu the son of Yehoyada', and he had a name among
    the three mighty men.
  asm-FB: যিহোয়াদাৰ পুত্ৰ বনায়াই এই বীৰত্বপূৰ্ণ কাৰ্যবোৰ কৰিলে আৰু তেওঁ সেই তিনি
    জন বীৰৰ লগে লগে তেওঁৰো নাম হ’ল।
  sus-A: يٍهٌيَدَ شَ دِ بّنَيَ شَ قٍ شُنفبٍ نَن نَ كِ. عَ شِلِ فبٌ نَ سّنبّمَ سَشَنيِ
    يَ مَ.
  fra-SBL: Benaja, fils de Jehojada, fit ces choses, et il eut un nom parmi les trois
    vaillants hommes.
  hbo-hbo: אֵ֣לֶּה עָשָׂ֔ה בְּנָיָ֖הוּ בֶּן־יְהֹויָדָ֑ע וְלֹו־שֵׁ֖ם בִּשְׁלֹשָׁ֥ה
    הַגִּבֹּרִֽים׃
  kik-kik: Macio nĩmo maũndũ ma ũcamba marĩa meekirwo nĩ Benaia mũrũ wa Jehoiada;
    o nake aarĩ igweta o ta andũ arĩa atatũ maarĩ njamba.
  fra-NCL: Voilà ce que fit Banaïas, fils de Joïadas, et il eut du renom parmi les
    trois vaillants.
  cek-AK: Jehoiada capa Benaiah mah hae baktih hmuennawk hae sak; anih doeh thacak
    thumto kaminawk baktiah ahmin amthang toeng.
  cuk-cuk: Joiada-machi-Benaía weyob-ibmar imaksad. Deyob Benaía, sorda-e-warbaagwad-abargi
    e-nug dummarba gunonimogad.
  uig-CYR: Бу ишларни Йәһояданиң оғли Беная қилған болуп, у үч палван арисида нам
    чиқарған еди.
  tel-2017: ఈ పరాక్రమ క్రియలు యెహోయాదా కొడుకు బెనాయా చేశాడు కాబట్టి ఆ ముగ్గురు బలాఢ్యులతోబాటు
    లెక్కలోకి వచ్చాడు.
  hat-BSA: Bagay sa yo, Benaja, fis a Jehojada a te fè e non l te gen repitasyon menm
    jan ak twa mesye vanyan yo.
  kos-kos: Pa ingan orekma pulaik lal Benaiah su sie sin “Mwet Tolngoul” ah.
  hbo-WLC: אֵ֣לֶּה עָשָׂ֔ה בְּנָיָ֖הוּ בֶּן־יְהוֹיָדָ֑ע וְלוֹ־שֵׁ֖ם בִּשְׁלֹשָׁ֥ה
    הַגִּבֹּרִֽים׃
  ibo-ibo: Nke a bụ ụdị ike Benaya nwa Jehoiada kpara. Ya onwe ya nwekwara aha dịka
    ndị dike atọ mbụ.
  ory-ory: ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ ଏହି ସକଳ କର୍ମ କଲା, ଏଣୁ ସେ ଏହି ତିନି ବୀରଙ୍କ ମଧ୍ୟରେ ନାମ
    ପାଇଲା।
  chk-chk: Ikkei ekei föför Penaia a föri, iei mine a pach ngeni ekewe ülüman mwän
    mi pwora o iteföüla.
  ssd-ssd: Benaya nu maŋau taŋamba ndo ke likina sulumba nu gabat 30 ta tuku ande
    minna.
  rop-rop: Ol detlot breibwan ting na Benaiya bin dum,
  ukr-1871: Таке дїло вчинив Банея Йодаєнко; й був він славний між трьома невміраками;
  deu-1951: Solches tat Benaja, Jojadas Sohn, und war berühmt unter den drei Helden.
  eng-JPS: These things did Benaiah the son of Jehoiada, and had a name among the
    three mighty men.
  srp-1865: To uèini Venaja sin Jodajev, i bi slavan meðu ova tri junaka.
  lug-lug: Ebyo bye byobuzira Benaya mutabani wa Yekoyaada bye yakola, era naye n’ayatiikirira
    ng’abasajja bali abasatu abazira.
  heb-heb: אלה עשה בניהו בן יהוידע ולו שם בשלשה הגברים׃
  ben-IRV: যিহোয়াদার ছেলে বনায় এই সব কাজ করলেন, তাতে তিনি বীরত্রয়ের মধ্যে খ্যাতনামা
    হলেন৷
  pan-pan: ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ ਬਨਾਯਾਹ ਨੇ ਇਹੋ ਜਿਹੇ ਕੰਮ ਕੀਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ ਸੂਰਮਿਆਂ
    ਵਿੱਚ ਉਸ ਦਾ ਨਾਮ ਸੀ।
  tkr-tkr: Man gırgın Yehoyadayne duxee Benayee ha'a. Mançil-alla mana xhebiyre igid
    xhinne qıvaats'ına ıxha.
  mya-JVB: ထိုသို့ သောအမှုတို့ကို ယောယဒ သား ဗေနာယ ပြု ၍ သူရဲ သုံး ယောက်အဝင် နေရာကို
    ရ၏။
  tbg-tbg: Benaiaava mintima kero raqurara tiro, vira autuvano Iqoka Vaiinti Taruka
    30 navu nutuqihairo nora autu vaura.
  hmo-hmo: Inai karadia be Benaia Iehoiada ese ia karaia, bona ia be unai “Tuari Taudia
    Goadadia 30” edia orea tauna ta.
  urd-urd: तब यहूयदा' के बेटे बिनायाह ने ऐसे ऐसे काम किए और तीनों बहादुरों में नामी
    था।
  rus-SYN: вот что сделал Ванея, сын Иодаев, и он был в славе у трех храбрых;
  bqc-SIM: Yoiada nɛ́ Benaia mɛ́ yã́piↄ kɛ̀, ↄ̃ à tↄbↄ̀ nɛgↄ̃n gbɛ̃ↄn baakwipiↄ
    guu.
  tcz-CHONGTHU: Jehoiada chapa Benaiah chun thil hijat hi ana bol in, mihat mi thum
    lah a chun aman jong minthan na aneitan ahi.
  mar-mar: बनायाने अशी बरीच कृत्ये केली त्यानेही या तिघांइतकाच नावलौकिक मिळवला.
  qub-qub: Joiadapa wamran Benaiaga chaynöpami quimsa chuncapita (30) mas rispitasha
    caran.
  bqp-bqp: Yoyada nɛ́ Bɛnaya mɛ́ à yã pìnↄ kɛ̀, akũ à tↄ́ bò wↄ́rↄgↄde gbɛ̃nↄn baraakurii
    pìnↄ tɛ́.
  hat-hat: Men sa Benaja, pitit gason Jeojada a, te fè. Se konsa tout moun t'ap nonmen
    non l' nan gwoup Trant lan.
  eng-BSB: These were the exploits of Benaiah son of Jehoiada, who won a name alongside
    the three mighty men.
  tod-tod: Lɔɠɔ ɠula faa wolaiti kana Ɓenayaɠu kɛɛni, Yeɠɔyada ná-doun zunui, é
    lɔɠɔ wola zɔlɔɔni kɔɔɠuluɓa wola saʋagɔ ɠiligi niiti saama.
  eng-WEBPB: Benaiah the son of Jehoiada did these things, and had a name amongst
    the three mighty men.
  kbq-kbq: Hagi ama'nazana Johoda nemofo Benaia hu'nea zamo agimo'a 3'a sondia vahe'mokizmi
    zamagimo'ma hu'neaza huno magozahukna hu'ne.
  nhe-BL: Tlamantli quej ni quichijtihualayaya Benaía, huajca nojquiya nochi quiixmatque
    para hueyi queja nopa eyi tlacame pampa tlahuel motemacaque.
  bus-bus: Yoyada nɛ́ Bɛnaya bé à yã pìnↄ kɛ̀, ben à tↄ́ bↄ̀ wↄ́rↄngↄde gↄ̃ↄn baaakuri
    pìnↄ tɛ́.
  gub-BL: Agwer ma'e uzapo Menai a'e. Wiko ikwaw wera'u pyr romo a'e 30 wanehe we.
    A'e na'iruz uzekwaw wera'u Menai wi wà. Tawi uzapo kar zauxiapekwer wàpuzuhu rehe
    uzekaiw ma'e wanuwihaw romo a'e.
  eng-DRA: These things did Banaias the son of Joiada.
