verse: 2SA.023.011
translations:
  mal-C: അടുത്ത ആൾ ഹരാര്യനായ ആഗേയുടെ മകൻ ശമ്മാ ആയിരുന്നു. ഒരിക്കൽ നിറയെ പയറുള്ള ഒരു
    വയലിൽ ഫെലിസ്ത്യർ സംഘംചേർന്നപ്പോൾ ഇസ്രായേൽസൈന്യം അവരുടെമുമ്പിൽനിന്ന് ഓടിപ്പോയി.
  deu-TKW: Nach ihm kommt Samma, der Sohn Ages, der Harariter. Einst zogen sich die
    Philister nach Lehi zusammen. Dort war ein Stück Feld voll Linsen. Da aber die
    Leute vor den Philistern flohen,
  lin-lin: Sima na ye, Shama, mwana mobali ya Age, moto ya Arari. Tango bato ya Filisitia
    basanganaki na Leyi epai wapi ezalaki na elanga moko etonda na misili, basoda
    ya Isalaele bakimaki liboso na bango.
  eng-LSV: And after him [is] Shammah son of Agee the Hararite, and the Philistines
    are gathered into a company, and there is a portion of the field full of lentils
    there, and the people have fled from the presence of the Philistines,
  eng-GNV: 'After him was Shammah the sonne of Age the Hararite: for the Philistims
    assembled at a towne, where was a piece of a fielde full of lentils, and the people
    fled from the Philistims.'
  eng-WEBSTER: 'And after him was Shammah the son of Agee the Hararite. And the Philistines
    were collected into a troop, where was a piece of ground full of lentils: and
    the people fled from the Philistines.'
  nhw-BL: Huan nopa expa hueyi soldado itoca eliyaya Sama, icone Age, catli ejqui
    altepetl Harar. Se tonal mosentilijque se hueyi pamitl tlen filisteo soldados
    para quinhuilanase israelitame campa itoca Lehi. Huan nochi sequinoc israelita
    soldados nopona cholojtejque.
  swh-ONEN: Aliyefuata alikuwa Shama mwana wa Agee, Mharari. Wafilisti walipokusanyika
    pamoja mahali palipokuwa shamba lililojaa dengu, vikosi vya Israeli viliwakimbia.
  bba-bba: Ben itɑsen yĩsirɑ Sɑmɑ, Aɡen bii, Hɑrɑriɡii. Sɑɑ ye sɔɔ, Filisitibɑ bɑ
    mɑɑ mɛnnɑ Lekiɔ bu kɑ Isirelibɑ tɑbu wɔri. N deemɑ ɡberu ɡɑrɑ wɑ̃ɑ mi, tè sɔɔ
    bɑ dɑ̃si duurɑ. Ye Isirelibɑ bɑ duki mɔ̀ Filisiti ben sɔ̃,
  eng-KJVCPB: 'And after him was Shammah the son of Agee the Hararite. And the Philistines
    were gathered together into a troop, where was a piece of ground full of lentiles:
    and the people fled from the Philistines.'
  luo-luo: Maluwe ne en Shama wuod Agee ma ja-Harar. Kane jo-Filistia ochokore kama
    ne nitie puoth ngʼor, jo-Israel noringogi.
  meu-meu: Ihatatoina be Sama Age, Harara tauna. Filistia taudia na Lehi ai e hebouva;
    lentil umana ta be unuseni ai. Israel taudia na Filistia taudia vairadia amo e
    heau;
  npi-ULB: तिनीपछि हरारी आगीका छोरा शम्मा थिए । पलिश्‍तीहरू दाल भएको खेतमा एकसाथ भेला
    भए र फौज तिनीहरूबाट भागे ।
  yor-yor: Ẹni tí ó tẹ̀lé e ni Ṣamma ọmọ Agee ará Harari, àwọn Filistini sì kó ara
    wọn jọ láti piyẹ́, oko kan sì wà níbẹ̀ tí ó kún fun lẹntili, àwọn ọmọ-ogun Israẹli
    sì sá kúrò níwájú àwọn Filistini.
  ind-ind: Yang ketiga bernama Syama anak Age, dari daerah Harari. Suatu hari pasukan
    Filistin menyerang pasukan Israel di daerah Lehi. Pertempuran itu terjadi di suatu
    ladang yang penuh dengan tanaman kacang merah. Orang Israel melarikan diri,
  pes-OPCB: سومی، شمه پسر آجی حراری بود که یک بار طی یکی از حملات فلسطینی‌ها، در حالی
    که تمام سربازانش فرار کرده بودند، او تنها در وسط یک مزرعهٔ عدس با فلسطینی‌ها جنگیده،
    آنها را کشت و مزرعه را از دست آنها آزاد ساخت. در آن روز، خداوند پیروزی بزرگی نصیب
    او کرد.
  tgl-ULB: Sumunod sa kaniya si Samma na lalaking anak ni Age, isang Hararita. Sama-samang
    nagtipon ang mga taga-Filisteo kung saan may bukid ng mga lentil, at tinakasan
    sila ng hukbo.
  hui-hui: Agali hongohe tebira uruni aria tebonego Hara dindiha howa ibinigo Age
    igini mini Sama hene. Horo mbirungi Pilidialiru ti ibuwa dindi mini Lehi mbira
    wiagoria agali mbiranaga paboro gama wiagoria tidiyu hene. Ani tidiyu íbu heago
    handalu Isaraeleali hearu ti ibida piai hene.
  mya-mya: တ​တိ​ယ​သူ​ရဲ​ကောင်း​မှာ​အာ​ဂိ​၏​သား၊ ဟ​ရ​ရိ​မြို့​သား​ရှမ္မ​ဖြစ်​၏။ ဖိ​လိတ္တိ​အ​မျိုး
    သား​တို့​သည်​ပဲ​ခင်း​ရှိ​သော​လေ​ဟိ​အ​ရပ် တွင်​စု​ရုံး​လျက်​နေ​ကြ​၏။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား
    တို့​ထံ​မှ​ထွက်​ပြေး​ကြ​သော်​လည်း၊-
  bod-N: ཡང་དེའི་འཕྲོར་ཧ་རར་པ་ཨ་གེའི་བུ་ཤམ་མཱ་བྱ་བ་ཡིན་ཏེ། ཐེངས་ཤིག་ཕེ་ལེ་ཤེད་པ་རྣམས་ལེ་ཧི་ཞེས་པའི་ཡུལ་དུ་སྲན་དམར་གྱིས་ཁེངས་པའི་ཞིང་ཞིག་ཏུ་འདུས་ཡོད་པ་ལ།
    འབངས་རྣམས་ཕེ་ལེ་ཤེད་པའི་མདུན་ནས་བྲོས་སོང་བའི་ཚེ།
  sna-sna: Aimutevera akanga ari Shama mwanakomana weAgi muHarari. VaFiristia vakati
    vaungana pamwe chete panzvimbo yakanga ine munda wakanga uzere nenyemba, varwi
    vavaIsraeri vakatiza pamberi pavo.
  spa-BLM: Después de él fue Samma hijo de Agee, un harareo. Los filisteos se habían
    reunido en tropa donde había un terreno lleno de lentejas; y el pueblo huyó de
    los filisteos.
  cac-cac: Axo vin̈ yoxil, aton vin̈aj Sama, yuninal vin̈aj Age aj Arar. Ayic ix smolb'an
    sb'a eb' filisteo d'a Lehi, aton b'aj avab'il juntzan̈ tut scuchan lenteja. Ata'
    ix el lemnaj eb' soldado yic Israel.
  swh-ULB: Baada yake alikuwa Shama mwana wa Agee, Mharari. Wafilisti wakajikusanya
    pamoja palipokuwa na shamba la dengu, na jeshi likawakimbia.
  bel-bel: За ім Шама, сын Аге, Гарарыцянін. Калі Філістымляне сабраліся ў Тырыю,
    дзе было поле, засеянае сачыўкаю, народ пабег ад Філістымлянаў,
  deu-ELBBK: Und nach ihm Schamma, der Sohn Ages, des Harariters. Und die Philister
    versammelten sich zu einer Schar; und es war dort ein Ackerstück voll Linsen;
    das Volk aber floh vor den Philistern.
  mbb-OT: Ne sunud si Shama he anak ni Agee he tig-Harar. Sevaha he andew zutun, midtiǥum
    diyà te Lehi is menge Filistihanen, ne midsurung dan is menge Israilihanen diyà
    te vevesukà he neeneb te velatung. Nemelaǥuy is menge Israilihanen,
  mal-2015: അവന്റശേഷം ഹാരാര്യനായ ആഗേയുടെ മകനായ ശമ്മാ; ഒരിക്കൽ ചെറുപയർ ഉള്ളോരു വയലിൽ
    കവർച്ചെക്കു ഫെലിസ്ത്യർ കൂടിവന്നപ്പോൾ ജനം ഫെലിസ്ത്യരുടെ മുമ്പിൽനിന്നു ഓടിപ്പോയി.
  rmc-rmc: Trito murš ole Trinendar sas o Šamah, o čhavo le Ageoskro andral o Harar.
    Sar pes o Filišťinci zgele paš o Lechi pre maľa, kaj sas e šošovica, o manuša
    lendar denašle het,
  pes-OPV: و بعد از او شمه بن آجی هراری بود وفلسطینیان، لشکری فراهم آوردند، در جایی
    که قطعه زمینی پر از عدس بود، و قوم از حضورفلسطینیان فرار می‌کردند.
  ron-1924: Дупэ ел, Шама, фиул луй Аге, дин Харар. Филистений се стрынсесерэ ла Лехи.
    Аколо ера о букатэ де пэмынт семэнатэ ку линте, ши попорул фуӂя динаинтя филистенилор.
  ben-OBCV: তাঁর পরবর্তীজন ছিলেন হরারীয় আগির ছেলে শম্ম। মসুর ক্ষেতের কাছে একটি স্থানে
    যখন ফিলিস্তিনীরা সমবেত হল, তখন ইস্রায়েলী সৈন্যসামন্তরা তাদের কাছ থেকে পালিয়ে
    গেল।
  som-som: Oo isaga dabadiisna waxaa jiray Shammaah oo ahaa ina Agee oo qoladiisuna
    ahayd reer Haraarii. Oo reer Falastiinna waxay isu soo wada urursadeen inay soo
    dhacaan meel misir ka buuxo, oo dadkiina waxay ka carareen reer Falastiin.
  lat-VUC: 'Et post hunc, Semma filius Age de Arari. Et congregati sunt Philisthiim
    in statione: erat quippe ibi ager lente plenus. Cumque fugisset populus a facie
    Philisthiim,'
  eng-ASVBT: And after him was Shammah the son of Agee a Hararite. And the Philistines
    were gathered together into a troop, where was a plot of ground full of lentils;
    and the people fled from the Philistines.
  ita-1885: E, dopo lui, Samma, figliuolo di Aghe, Hararita. Essendosi i Filistei
    adunati in una stuolo, in un luogo dove era un campo pieno di lenti, ed essendosi
    il popolo messo in fuga d'innanzi a' Filistei,
  eng-LXXUP: 'And after him Shammah the son of Agee the Hararite: and the Philistines
    were gathered to Theria; and there was there a portion of ground full of lentils;
    and the people fled before the Philistines.'
  eng-ULB: After him was Shammah son of Agee, a Hararite. The Philistines gathered
    together where there was a field of lentils, and the army fled from them.
  spa-VBL: Después de él vino Sama, hijo de Agee, el harareo. Cuando los filisteos
    se reunieron en Lehi, en un campo lleno de lentejas, el ejército israelita huyó
    de ellos,
  fra-_FOB: Après lui venait Shamma, fils d'Agué, Hararite. Les Philistins s'étaient
    rassemblés en troupe; et il y avait là une pièce de terre pleine de lentilles;
    or le peuple fuyait devant les Philistins;
  mal-mal: അവന്റശേഷം ഹാരാര്യനായ ആഗേയുടെ മകനായ ശമ്മാ; ഒരിക്കൽ ചെറുപയർ ഉള്ള ഒരു വയലിൽ
    കവൎച്ചെക്കു ഫെലിസ്ത്യർ കൂടിവന്നപ്പോൾ ജനം ഫെലിസ്ത്യരുടെ മുമ്പിൽനിന്ന് ഓടിപ്പോയി.
  urd-GVR: Us ke bād tīsrī jagah par Sammā bin Ajī-harārī ātā thā. Ek martabā Filistī
    Lahī ke qarīb masūr ke khet meṅ Isrāīl ke ḳhilāf laṛ rahe the. Isrāīlī faujī un
    ke sāmne bhāgne lage,
  suz-BL: मेको आ नोले ङा हरारी आगी आ तौ शम्‍माह बाक्‍माक्‍त। पलिस्‍तीपुकी लेहीम बुक्‍शो
    बाक्‍मा बाक्‍त। मेकेर मस शोक्‍शो थम रिम्‍शो रू का बाक्‍माक्‍त। मिनु अरामीपुकी
    पलिस्‍ती आन ङोंइती रे ब्रुशा प्रोक्‍मा बाक्‍त।
  ita-1927: Dopo di lui veniva Shamma, figliuolo di Aghé, lo Hararita. I Filistei
    s’erano radunati in massa; e in quel luogo v’era un campo pieno di lenticchie;
    e, come i popolo fuggiva dinanzi ai Filistei,
  ckb-ckb: پاش ئەلعازاریش، شەممای کوڕی ئاگێی هاراری دێت. کاتێک فەلەستییەکان لەشکریان
    لە شوێنی پەڵە نیسکێکدا کۆکردەوە، لەشکری ئیسرائیل لەبەردەم فەلەستییەکاندا هەڵات.
  eng-BBE: After him was Shammah, the son of Ela the Hararite. And the Philistines
    came together in Lehi, where there was a bit of land full of seed; and the people
    went in flight from the Philistines.
  kan-OKCV: ಇವನ ತರುವಾಯ ಹರಾರ್ಯನಾದ ಆಗೇಯನ ಮಗನಾದ ಶಮ್ಮನು; ಅಲಸಂದಿಯಿಂದ ತುಂಬಿರುವ ಹೊಲದಲ್ಲಿ
    ಫಿಲಿಷ್ಟಿಯರು ದಂಡಾಗಿ ಕೂಡಿಬಂದಾಗ, ಇಸ್ರಾಯೇಲ್ ಸೈನ್ಯದವರು ಫಿಲಿಷ್ಟಿಯರ ಎದುರಿನಿಂದ ಓಡಿಹೋದರು.
  tam-2017: இவனுக்கு மூன்றாவது, ஆகேயின் மகனான சம்மா என்னும் ஆராரியன்; சிறுபயிறு நிறைந்த
    வயலிருந்த இடத்திலே பெலிஸ்தர்கள் ஏராளமாகக் கூடி, மக்கள் பெலிஸ்தர்களைக் கண்டு ஓடுகிறபோது,
  spa-RV-1909: 'Después de éste fué Samma, hijo de Age Araita: que habiéndose juntado
    los Filisteos en una aldea, había allí una suerte de tierra llena de lentejas,
    y el pueblo había huído delante de los Filisteos:'
  ron-BTF: Și după el a fost Șama, fiul lui Aghe hararitul. Și filistenii se adunaseră
    într-o ceată înarmată, unde era o bucată de pământ plină de linte; și poporul
    a fugit de filisteni.
  eng-WEBP: After him was Shammah the son of Agee a Hararite. The Philistines had
    gathered together into a troop where there was a plot of ground full of lentils;
    and the people fled from the Philistines.
  eng-FBV: After him came Shammah, son of Agee, the Hararite. When the Philistines
    gathered at Lehi, in a field full of lentils, the Israelite army ran away from
    them,
  nld-1939: Na hem kwam Sjamma, de zoon van Aga uit Harari. Eens, toen de Filistijnen
    zich voor de strijd te Lechi verzameld hadden, waar een stuk land was, vol met
    linzen, was het volk voor de Filistijnen op de vlucht geslagen.
  nch-BL: Huan nopa expa hueyi soldado itoca eliyaya Sama, icone Age, ten altepet
    Harar. Se tonali mosentilijque se hueyi pamit ten filisteo soldados para quintehuise
    israelitame campa itoca Lehi. Huan nochi sequinoc israelita soldados nopona cholojtejque.
  vie-1934: Sau người ấy có Sa-ma, con trai A-ghe, người Ha-ra. Dân Phi-li-tin đã
    hiệp lại thành đoàn lũ; ở đó có một đồng gieo đầy đậu, và dân sự đều chạy trốn
    khỏi trước mặt dân Phi-li-tin.
  hin-CV: इसके बाद नामित है हरारी अगी का पुत्र शम्माह. फिलिस्ती सेना लेही नामक स्थल
    पर मोर्चा बांधे एकत्र थी. वहां मतूर का खेत था. लोग फिलिस्तीनियों से डरकर भाग रहे
    थे.
  spa-BES: Después de él estaba Sama, el hijo de Ela el Ararita. Y los filisteos se
    reunieron en Lehi, donde había un poco de tierra llena de semillas; y la gente
    huyó de los filisteos.
  tdx-tdx: Nanonjohy aze t’i Samà ana’i Agè nte-Karare. Ie nifandrimboñe an-tane lifotse
    mahalay ey o nte-Pilistio, naho fa nitri­ban-day amo nte-Pilistio ondatio,
  tha-KJV: รองท่านมาคือชัมมาห์ บุ​ตรชายอาเกชาวฮาราร์ คนฟีลิสเตียมาชุ​มนุ​มกันเป็นกองทหาร
    เป็​นที​่​ที่​มี​พื้นดินผืนหนึ่​งม​ีถั่วแดงเต็มไปหมด พวกพลก็​หนี​คนฟีลิสเตียไป
  por-BR-2018: 'Depois deste foi Samá, filho de Agé araíta: que havendo os filisteus
    se juntado em uma aldeia, havia ali um terreno cheio de lentilhas, e o povo havia
    fugido diante dos filisteus:'
  deu-ELO: Und nach ihm Schamma, der Sohn Ages, des Harariters. Und die Philister
    versammelten sich zu einer Schar; und es war daselbst ein Ackerstück voll Linsen;
    das Volk aber floh vor den Philistern.
  eng-WYC-2018: And after him was Shammah, the son of Agee, of Hararites. And Philistines
    were gathered in the station; and there was a field full of lentils, or vetches;
    and when the people of Israel[had] fled from the face of Philistines, (And the
    third member of The Three was Shammah, the son of Agee, of the Hararites. And
    when the Philistines were gathered at Lehi; and there was a field full of lentils;
    and the people of Israel had fled from before the Philistines,)
  epo-epo: Post li estis Ŝama, filo de Age, la Hararano. Kiam la Filiŝtoj kolektiĝis
    amase en loko, kie estis kampoparto plena de lentoj, kaj la popolo forkuris de
    la Filiŝtoj,
  uig-PIN: Wǝ uningdin keyinkisi Ⱨararliⱪ Agiyning oƣli Xammaⱨ idi. Bir küni Filistiylǝr
    ⱪoxun bolup yiƣilƣanidi; yeⱪin ǝtrapta ⱪoyuⱪ ɵskǝn bir ⱪizil maxliⱪ bar idi. Kixilǝr
    Filistilǝrning aldidin ⱪaqⱪanidi,
  beo-beo: Dunu osoda “Dunu Udiana” gilisisu ganodini da Sia:ma (Hala soge dunu, A:igi
    amo egefe). Filisidini dunu da Lihai soge (amoga da:iyene bugisu soge ba:i) amoga
    gilisibi ba:i. Isala:ili dunu da Filisidini dunuba:le hobea:i.
  tpi-OTNT: Sama, pikinini man bilong Agi bilong ples Harar, em i namba 3 bilong ol
    dispela tripela man i gat biknem. Wanpela taim ol Filistia i kam bung long ples
    Lehi, klostu long wanpela gaden ol man i bin planim bin long en. Na ol Israel
    i lukim ol na i ranawe.
  hau-SA: Na biye da Agiyi a matsayi, shi ne Shamma ɗan Agi, mutumin Harar. Sa’ad
    da Filistiyawa suka taru a wani wurin da take gona cike da waken barewa, sai rundunar
    Isra’ila suka gudu daga Filistiyawa.
  uig-LAT: We uningdin kéyinkisi Hararliq Agiyning oghli Shammah idi. Bir küni Filistiyler
    qoshun bolup yighilghanidi; yéqin etrapta qoyuq ösken bir qizil mashliq bar idi.
    Kishiler Filistilerning aldidin qachqanidi,
  nde-nde: Phansi kwakhe kwakuloShama indodana ka-Ageye umHarari. Kwathi amaFilistiya
    eseqoqene endaweni eyayilezindumba ezinengi, amabutho ako-Israyeli awabalekela.
  ton-ton: 'Pea naʻe hoko mo ia ʻa Sama ko e foha ʻo ʻAkii ko e tangata Halali. Pea
    naʻe tānaki fakataha ʻae kau Filisitia ke papani, ki he potu ngoue naʻe fonu ʻi
    he piini: pea naʻe feholaki ʻae kakai mei he ʻao ʻoe kau Filisitia.'
  ces-1613: 'Po něm pak byl Samma syn Age Hararský. Nebo když se byli shromáždili
    Filistinští v hromadu tu, kdež bylo díl rolí poseté šocovicí, a lid utekl před
    Filistinskými:'
  eng-WMB: After him was Shammah the son of Agee a Hararite. The Philistines had gathered
    together into a troop where there was a plot of ground full of lentils; and the
    people fled from the Philistines.
  tam-TCV: அடுத்தவன் ஆகேயின் மகன் சம்மா என்னும் ஆராரியன். ஒருமுறை பெலிஸ்தியர் சிறுபயறு
    நிறைந்து விளைந்திருந்த இடத்திலே ஒன்றாகத் திரண்டிருந்தபோது இஸ்ரயேலர் அவர்களிடமிருந்து
    தப்பி ஓடினார்கள்.
  ceb-ULB: Sunod kaniya mao si Sama ang anak nga lalaki ni Age, ang taga-Hara. Ang
    mga Filistihanon nagtigom didto sa kaumahan sa mga balatong, ug ang kasundalohan
    mikalagiw gikan kanila.
  pol-UBG: A po nim był Szamma, syn Agego, Hararyta. Gdy bowiem Filistyni zebrali
    się w oddział, gdzie była działka pola pełnego soczewicy, a lud uciekł przed Filistynami;
  urd-GVU: اُس کے بعد تیسری جگہ پر سمّہ بن اجی ہراری آتا تھا۔ ایک مرتبہ فلستی لحی
    کے قریب مسور کے کھیت میں اسرائیل کے خلاف لڑ رہے تھے۔ اسرائیلی فوجی اُن کے سامنے
    بھاگنے لگے،
  deu-1912: Nach ihm war Samma, der Sohn Ages, des Harariters. Da die Philister sich
    versammelten in eine Rotte, und war daselbst ein Stück Acker voll Linsen, und
    das Volk floh vor den Philistern,
  kan-2017: ಮೂರನೆಯವನು ಹರಾರ್ಯನಾದ ಆಗೇಯನ ಮಗ ಶಮ್ಮ ಎಂಬುವವನು. ಫಿಲಿಷ್ಟಿಯರು ದೊಡ್ಡ ಗುಂಪಾಗಿ
    ಒಂದು ಅಲಸಂದಿಯ ಹೊಲಕ್ಕೆ ಬಂದರು.
  yap-yap: En dalip ko fare dalip ni yad ba gilbugwan e Shammah nib mo’on ni fak Agee
    nu Harar. I mu’ulung e pi Filistine nga Lehi, ko gin ni bay bangi flang ko peas
    riy. Me mil piyu Israel rok e Filistine,
  hlt-MCSB: Anih phoeiah Harari Agee capa Shammah a om vaengah Philisti tah mulhing
    bangla tingtun uh.Te vaengah lohma kah khamyai ah rhacik khawk om tapkhoeh. Pilnam
    tah Philisti mikhmuh lamloh rhaelrham coeng.
  mdy-ETH: ሃይሣሳሢ ሃሣ፦ ሃራሬይዳ ሾይንቴያ፥ ዖልዚና ዔርቴያ፥ ዓጌ ናኣዚ፥ ሻማኬ፤ ፔቴ ኬሊ ፒሊስፄኤሜ ዓሳ ሪንጎ ጎሺ ዓኣ፥
    ሌሂ ጌይንታ ቤዛ ዖሎሮ ሙኪ ዓኣንቴ ዒስራዔኤሌ ዓሳ ፒሊስፄኤሜ ዓሶ ቤርታፓ ጳሽኪ ፑኔኔ፤
  twi-ASANTE: Deɛ ɔdi hɔ yɛ Sama a ɔyɛ Agee a ɔfiri Harar babarima. Ɛda koro bi, Filistifoɔ
    no boaa wɔn ho ano wɔ Lehi, na wɔto hyɛɛ Israelfoɔ no so asɛdua afuo bi mu. Israel
    akodɔm no dwaneeɛ,
  eng-WEBU: After him was Shammah the son of Agee a Hararite. The Philistines had
    gathered together into a troop where there was a plot of ground full of lentils;
    and the people fled from the Philistines.
  wal-wal: Appe kaalliyaagee qassi Haaraarappe yiida Age na7aa SHamma. Issi gallassi
    Pilisxxeema asati misirai kumi uttido shooqan shiiqidosona; shiiqin Israa7eela
    asati eta sinttaappe baqatidosona.
  spa-PDDPT: Después de él estaba Samá, hijo de Ajá, el hararita. Los filisteos se
    concentraron donde había una parcela de tierra sembrada con lentejas, y el pueblo
    huyó de los filisteos.
  gun-gun: Ha'e va'e rire ma Agé ra'y Samá, hararita va'e. Leí tekoa py peteĩ mba'ety
    kumanda pe'i anho ikuaia py filisteu kuery ijaty okuapy ramo ha'e kuery gui heta
    va'e kuery onhamba teĩ
  agu-BL: Yi toxe'n sanlar yi chin cham nin, i'tz Sama, yi cy'ajl Age yi aj Ara. Na
    yi cwe'n chichamol quib yi e' filistey le ama'l Lehi, kale atit jalaj ama'l yi
    awij jun jilwutz txicun swutz, nintzun e' el ojk yi e' sanlar cwent Israel ẍchiwutz.
  ilo-ULB: Sumaruno kenkuana ni Samma a putot ni Age a taga-Hara. Naguummong dagiti
    Filisteo iti talon a namulaan iti bukbukel, ket intarayan ida ti armada.
  kpg-kpg: Togodolu o “Digau Dogodolu” maaloo go Shammah, tama ni Agee tangada o Harar.
    Digau Philistia gu dagabuli i Lehi, di gowaa dela iai di hadagee golee laagau,
    gei digau Israel guu llele gi daha mo digau Philistia,
  uig-ARA: ۋە ئۇنىڭدىن كېيىنكىسى ھارارلىق ئاگىينىڭ ئوغلى شامماھ ئىدى. بىر كۈنى فىلىستىيلەر
    قوشۇن بولۇپ يىغىلغانىدى؛ يېقىن ئەتراپتا قويۇق ئۆسكەن بىر قىزىل ماشلىق بار ئىدى.
    كىشىلەر فىلىستىلەرنىڭ ئالدىدىن قاچقانىدى،
  sus-sus: A saxan nde findi Age xa di Sanma nan na, Hararaka. Filisitakae nu e malanxi
    Lexi tɛmui naxɛ. Bɔxi nde nu na mɛnni, toge nu sixi naxan ma. Isirayilakae nu
    bara e gi Filisitakae ma,
  pon-2006: Kesilimen en ohl ndand iei Samma, nein Akee mehn Arar. Mehn Pilisdia ko
    pokonpene Lihai, wasa me mwetuwel en wahntuhke ehu mie. Mehn Israel ko tangasang
    mehn Pilisdia ko,
  ksd-ksd: Ma namur tana Sama natu i Age a te Arar. Ma ra tarai Pilistia dia ga kor
    varurung upi ra vinarubu, ma tika na uma na barli abara; ma ra tarai dia ga vilau
    kan ra tarai Pilistia.
  tur-YTC: Ondan sonra Hararlı Age oğlu Şamma geldi. Filistliler mercimek dolu bir
    tarlanın olduğu yerde birlik halinde toplanmışlardı, halk da Filistliler'den kaçtı.
  grc-BRENT: Καὶ μετʼ αὐτὸν Σαμαΐα υἱὸς Ἄσα ὁ Ἀρουχαῖος· καὶ συνήχθησαν οἱ ἀλλόφυλοι
    εἰς Θηρία· καὶ ἦν ἐκεῖ μερὶς τοῦ ἀγροῦ πλήρης φακοῦ· καὶ ὁ λαὸς ἔφυγεν ἐκ προσώπου
    ἀλλοφύλων.
  ind-AYT: Sesudah dia, ada Sama, anak Age, orang Harari. Ketika orang Filistin berkumpul,
    di sana terdapat sebidang ladang penuh dengan kacang merah. Saat itu, orang-orang
    sebangsanya sudah melarikan diri dari hadapan orang Filistin,
  nya-nya: Wotsatana naye anali Sama mwana wa Age Mharari. Pamene Afilisti anasonkhana
    pamalo pamene panali munda wa mphodza, ankhondo a Israeli anathawa Afilistiwo.
  hrv-hrv: Za njim dolazi Šama, sin Elin, Hararac; kad su se Filistejci skupili u
    Lehiju, bijaše polje puno leće, a vojska je bila pobjegla ispred Filistejaca.
  mps-mps: Sama, te Agigo ogwa, te Harar bulu bidi, aga te genuai nogi elalubo bidi
    dabede te sela wali bidi aga da. Me sogo deli te Filistia dabe te Lehi buluba
    sisinagasai, te bidi dabego tągabi bulai gi me deli pąde elaluai. Tama te Israel
    dabego augwali bidalubo sulama tama wi pai.
  tpi-tpi: Sama, pikinini man bilong Agi bilong ples Harar, em i namba 3 bilong ol
    dispela tripela man i gat biknem. Wanpela taim ol Filistia i kam bung long ples
    Lehi, klostu long wanpela gaden ol man i bin planim bin long en. Na ol Israel
    i lukim ol na i ranawe.
  dan-1931: Efter ham kom Hararitten Sjamma, Ages Søn. Engang havde Filisterne samlet
    sig i Lehi, hvor der var en Mark fuld af Linser, og Folket flygtede for Filisterne;
  vie-OVCB: Người thứ ba là Sa-ma, con Hà-ghi, người Ha-ra. Khi quân Phi-li-tin lũ
    lượt kéo đến Lô-hi, tại một cánh đồng trồng đậu lăng, quân ông bỏ chạy.
  guj-2017: તેના પછી ત્રીજા ક્રમે આગીનો દીકરો હારારનો શામ્મા હતો. પલિસ્તીઓ એક વખતે
    લેહી પાસે મસૂરના ખેતરમાં ભેગા થયા હતા તેઓનાથી બીને ઇઝરાયલનું સૈન્ય તેમની સામેથી
    નાસી ગયું.
  pon-2006A: Kesilimen en ohl ndand iei Samma, nein Akee mehn Arar. Mehn Pilisdia
    ko pokonpene Lihai, wasa me mwetuwel en wahntuhke ehu mie. Mehn Israel ko tangasang
    mehn Pilisdia ko,
  por-BRBSL: Depois dele foi Shammah, o filho de Agee a Hararite. Os filisteus tinham
    se reunido em uma tropa onde havia um terreno cheio de lentilhas; e o povo fugiu
    dos filisteus.
  cth-cth: Ahni hnuk vah, Hararite tami Agee capa Shammah doeh. Baphoungkung a thanae
    hmuen koe Filistinnaw a kamkhueng awh teh, taminaw ni Filistinnaw a yawng takhai
    awh.
  twi-twi: Nea odi hɔ yɛ Sama a ɔyɛ Agee a ofi Harar babarima. Da koro bi, Filistifo
    no boaa wɔn ho ano wɔ Lehi, na wɔtow hyɛɛ Israelfo no so wɔ aseduafuw bi mu. Israel
    asraafo no guanee,
  hlt-hlt: Anih phoeiah Harari Agee capa Shammah a om vaengah Philisti tah mulhing
    bangla tingtun uh. Te vaengah lohma kah khamyai ah rhacik khawk om tapkhoeh. Pilnam
    tah Philisti mikhmuh lamloh rhaelrham coeng.
  tbz-SIM: O kó difɔ̃nkúò kɛ̀ Adɑɑ kou Akee birɛ Sɑmɑɑ mbɛ̀ pòkoo. Fidisitɛ̃ɛ̃bɛ do
    tìí ndìì mɔ̀nnì Deii itũ mɑì kó kupɑku borɛ̀ kɛ̀ Isidɑyɛɛribɛɛ cokɛ́.
  msy-2020: An gɨrara itim, Agin otarim Sama, a Hararɨn nguibamɨn gumazim. A namba
    3ɨn mɨdorozir gumazir ziam itim. Dughiar mamɨn Filistiaba iza Lehin nguibamɨn
    iza, nguezir azenir ekiamɨn boroghɨn uari akufa. Ezɨ Israelian mɨdorozir gumazir
    igharazir maba men ganigha are.
  dop-dop: Ɩliyɑsɑɑ wɑɑlɩ kɛ́ Hɑlɑɑ tʋ Akee pǝyɑlʋ Sɑmmɑ. Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ kotɑ
    timpi pɑ yɑɑ sɩ Lehii tɔ sɩ pɑ yoonɑ Ɩsɛɣɛlɩ nyǝ́mɑ, ɩlɛnɑ pɛlɛ pɑ se.
  azb-azb: Ondan sonra Hararlı Age oğlu Şamma idi. Filiştlilər Laxidə yığılmışdılar.
    Orada mərci əkilən bir tarla sahəsi vardı. Xalq Filiştlilərin önündən qaçdı.
  eng-DBY: 'And after him, Shammah the son of Agee the Hararite: the Philistines were
    gathered into a troop, and there was there a plot of ground full of lentils, and
    the people had fled before the Philistines;'
  hin-2017: उसके बाद आगै नामक एक हरारी का पुत्र शम्मा था। पलिश्तियों ने इकट्ठे होकर
    एक स्थान में दल बाँधा, जहाँ मसूर का एक खेत था; और लोग उनके डर के मारे भागे।
  wol-KYG: Ka topp ca Elasar di Saama. Saama, Age ma dëkk Arar ay baayam. Ba Filisteen
    ña dajee ca Léyi, wetu toolub ñebbe ba meññoon, ba fees dell, bànni Israyil dañoo
    daw.
  eng-YLT: And after him [is] Shammah son of Agee the Hararite, and the Philistines
    are gathered into a company, and there is there a portion of the field full of
    lentiles, and the people hath fled from the presence of the Philistines,
  eng-WYC-2017: And after him was Shammah, the son of Agee, of Hararites. And Philistines
    were gathered in the station; and there was a field full of lentils, or vetches;
    and when the people of Israel[had] fled from the face of Philistines,
  eng-WMBB: After him was Shammah the son of Agee a Hararite. The Philistines had
    gathered together into a troop where there was a plot of ground full of lentils;
    and the people fled from the Philistines.
  urd-GVH: उसके बाद तीसरी जगह पर सम्मा बिन अजी-हरारी आता था। एक मरतबा फ़िलिस्ती लही
    के क़रीब मसूर के खेत में इसराईल के ख़िलाफ़ लड़ रहे थे। इसराईली फ़ौजी उनके सामने
    भागने लगे,
  rug-rug: Sa vina ṉeta koari ke ṉeta tie bokabokadi si e Sama tuna koreo e Agi, pa
    Hara. Varigara pa Lehi sari na tinoni Pilisitia, vasina koa sa inuma lenitili.
    Goveteni rina tinoni Izireli sari na tie Pilisitia,
  gaz-gaz: Isatti aanees Saamaa ilma Aagee namicha gosa Haraaraatu ture. Yommuu Filisxeemonni
    iddoo Leehi jedhamutti lafa qotiisaa kan misiraan guutame tokko biratti walitti
    qabamanitti loltoonni Israaʼel isaan duraa baqatan.
  fra-LSG: Après lui, Schamma, fils d’Agué, d’Harar. Les Philistins s’étaient rassemblés
    à Léchi. Il y avait là une pièce de terre remplie de lentilles; et le peuple fuyait
    devant les Philistins.
  yal-yal: Harara kaana Xage a dii xɛmɛn Sama fan yi na. Filisitine bata yi e malan
    Lehi yi, toge xɛɛna nde ma. Isirayila sofa ganla yi e gi Filisitine bun ma.
  haw-1868: 'Mahope iho ona o Sama ke keiki a Agee no ka aina mauna. Ua akoakoa ae
    ko Pilisetia i poe kaua hookahi ma kahi e paapu ana na papapa: a naholo aku la
    na kanaka mai ko Pilisetia aku.'
  arb-NAV: وَيَعْقُبُهُ شَمَّةُ بْنُ أَجِي الْهَرَارِيُّ. وَكَانَ الْفِلِسْطِينِيُّونَ
    قَدْ حَشَدُوا جَيْشاً فِي قِطْعَةِ حَقْلٍ مَزْرُوعَةٍ بِالْعَدَسِ، فَهَرَبَ الإِسْرَائِيلِيُّونَ
    أَمَامَهُمْ.
  ewe-ewe: Ame si kplɔe ɖo lae nye Sama, Agee ƒe vi, tso Harar. Gbe ɖeka le aʋakpekpe
    aɖe kple Filistitɔwo me le teƒe aɖe si bli le fũu eye Israel ƒe aʋawɔlawo katã
    si la,
  eng-LEE: And after him was Shammah the son of Age the Hararite. The Philistines
    were gathered together into a troop, and there was a piece of ground full of lentiles;
    and the people had fled from the Philistines;
  asm-FB: আৰু তেওঁৰ পাছত হৰাৰীয়া আগিৰ পুত্ৰ চম্পা আছিল। যি ঠাইত মচুৰ মাহৰ খেতি আছিল,
    সেই ঠাইতে পলেষ্টীয়াসকলে গোট খাই দল পাতিছিল আৰু সৈন্যসকল ফিলিষ্টীয়াসকলৰ আগৰ পৰা
    পলাইছিল৷
  sus-A: عَ سَشَن ندٍ قِندِ عَفٍ شَ دِ سَنمَ نَن نَ، هَرَرَكَ. قِلِسِتَكَيٍ نُ عٍ
    مَلَنشِ لٍشِ تّمُي نَشّ. بْشِ ندٍ نُ نَ مّننِ، تٌفٍ نُ سِشِ نَشَن مَ. عِسِرَيِلَكَيٍ
    نُ بَرَ عٍ فِ قِلِسِتَكَيٍ مَ،
  fra-SBL: Après lui, Shammah, fils d'Agee, un Hararien. Les Philistins s'étaient
    rassemblés en troupe là où il y avait un terrain plein de lentilles ; et le peuple
    fuyait devant les Philistins.
  hbo-hbo: וְאַחֲרָ֛יו שַׁמָּ֥א בֶן־אָגֵ֖א הָרָרִ֑י וַיֵּאָסְפ֨וּ פְלִשְׁתִּ֜ים לַחַיָּ֗ה
    וַתְּהִי־שָׁ֞ם חֶלְקַ֤ת הַשָּׂדֶה֙ מְלֵאָ֣ה עֲדָשִׁ֔ים וְהָעָ֥ם נָ֖ס מִפְּנֵ֥י
    פְלִשְׁתִּֽים׃
  kik-kik: Ũrĩa warũmĩrĩire aarĩ Shama mũrũ wa Agee ũrĩa Mũharari. Rĩrĩa Afilisti
    monganire hamwe handũ haarĩ mũgũnda waiyũrĩte ndengũ, ita rĩa Isiraeli rĩkĩmoorĩra.
  fra-NCL: Après lui, Semma, fils d’Agé, le Hararite. Les Philistins s’étaient rassemblés
    en une seule troupe ; il y avait là une pièce de terre pleine de lentilles, et
    le peuple fuyait devant les Philistins.
  cek-AK: Anih pacoengah loe Harar acaeng, Agee capa Shammah to oh. Philistin kaminawk
    loe cangro aan ohhaih lawk ah angcu o moe, Israel kaminawk cawnh o king naah,
  cuk-cuk: Eleazar-yarbarmoga, Age-machi-Sama danikid. Samaʼde, Arar-duled. Ibagwengine,
    Filistea-sordamar Israel-sordamargi-bila-onogega Lehi-neggweburgi ambikusmalad,
    bia ingwagiid-lenteja-digar-nai, agi ambikusmalad. Agi-urwelenaigua, Israel-sordamar
    Filistea-sordamarse-galakudmargua, dobedba duurmakdemalad.
  uig-CYR: Вә униңдин кейинкиси Һарарлиқ Агийниң оғли Шаммаһ еди. Бир күни Филистийләр
    қошун болуп жиғилған еди; йеқин әтрапта қоюқ өскән бир қизил машлиқ бар еди. Кишиләр
    Филистиләрниң алдидин қачқан еди,
  tel-2017: ఇతని తరువాత హరారు ఊరివాడైన ఆగే కొడుకు షమ్మా. ఒకసారి ఫిలిష్తీయులు అలచందల
    చేలో గుంపు గూడి ఉండగా ఇశ్రాయేలు సైన్యం ఫిలిష్తీయులను ఎదిరించి నిలవలేక పారిపోయారు.
  hat-BSA: Alò, apre li se te Schamma, fis Agué a, yon Ararit. Filisten yo te rasanble
    nan yon ekip kote yon moso tè te plen avèk pwa lantiy e pèp la te kouri devan
    Filisten yo.
  kos-kos: Mwet se aktolu ke mwet pwengpeng tolu ah pa Shammah, wen natul Agee, mwet
    Harar. Mwet Philistia elos tuh fahsreni nu Lehi, acn se ma oasr ima in pea se
    we. Mwet Israel elos kaing liki mwet Philistia,
  hbo-WLC: וְאַחֲרָ֛יו שַׁמָּ֥א בֶן־אָגֵ֖א הָרָרִ֑י וַיֵּאָסְפ֨וּ פְלִשְׁתִּ֜ים לַחַיָּ֗ה
    וַתְּהִי־שָׁ֞ם חֶלְקַ֤ת הַשָּׂדֶה֙ מְלֵאָ֣ה עֲדָשִׁ֔ים וְהָעָ֥ם נָ֖ס מִפְּנֵ֥י
    פְלִשְׁתִּֽים׃
  ibo-ibo: Onye nke atọ bụ Shama, nwa Agee, onye Hara. Mgbe ndị Filistia chịkọtara
    onwe ha nʼotu ebe, nke e nwere otu ubi jupụtara na lentil, ma ndị agha Izrel niile
    sitere nʼebe ha nọ gbapụ.
  ory-ory: ପୁଣି ତାହା ଉତ୍ତାରେ ହରାରୀୟ ଆଗିର ପୁତ୍ର ଶମ୍ମ। ଏକ ସମୟରେ ପଲେଷ୍ଟୀୟମାନେ କୌଣସି ମସୁରପୂର୍ଣ୍ଣ
    କ୍ଷେତ୍ର ନିକଟରେ ଏକତ୍ର ଦଳବଦ୍ଧ ହୁଅନ୍ତେ, ଲୋକମାନେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଆଗରୁ ପଳାଇଲେ।
  chk-chk: Ewe aülümanün leir itan Sama nöün Aki we mwän ewe re Harar. Ekewe chon
    Filistia ra mwichefengen lon Lehi, ewe ia a nom ie eu tanipin mame. Iwe, ekewe
    chon Israel ra sü ren ekewe chon Filistia,
  ssd-ssd: David tuku kame gabat sugo keŋ ta tuku inum ta Agi kiŋo nuŋe Sama. Taŋgo
    ta Hararnu. Ait ande nane Filistia mbal pro Lei tumbraŋŋge piro ande tugumŋge
    kame tuku kuaneka tiŋginaig le Israel mbal nane kaŋgerka kua kinaig.
  rop-rop: Det laswan solja brom Det Thribala Solja bin neim Shama. Imbin det san
    blanga Eigi brom det taun gulum Herara. Wantaim ola Filastain solja bin majurrumap
    miselp langa det pleis gulum Leihi weya deibin abum gadin weya deibin growimap
    loda daga gulum bin, en wen detlot Isreil solja bin fait langa detlot Filastain
    solja, detlot Isreil solja bin ranawei.
  ukr-1871: Після його йде Самма Агенко, Гарарій. Раз зібрались Филистії в Тирію.
    Там була нива, засїяна сочовицею. Як же люде повтїкали перед Филистіями,
  deu-1951: Und nach ihm Schamma, der Sohn Ages, des Harariters. Als sich die Philister
    zu Lechi zusammenscharten, war daselbst ein Ackerstück voll Linsen; als das Volk
    vor den Philistern die Flucht ergriff,
  eng-JPS: And after him was Shammah the son of Age the Ararite. And the Philistines
    were gathered together into a troop, where was a plot of ground full of lentils;
    and the people fled from the Philistines.
  srp-1865: A za njim Sama sin Agejev Araranin; kad se Filisteji skupiše u gomilu,
    i ondje bješe njiva puna leæa, i narod pobježe od Filisteja,
  lug-lug: Owookusatu ye yali Samma mutabani wa Agee Omukalali. Abafirisuuti bwe baakuŋŋaanira
    mu musiri ogw’ebijanjaalo, abasajja ba Isirayiri ne babadduka,
  heb-heb: ואחריו שמא בן אגא הררי ויאספו פלשתים לחיה ותהי שם חלקת השדה מלאה עדשים
    והעם נס מפני פלשתים׃
  ben-IRV: তারপরে হরারীয় আগির ছেলে শম্ম; পলেষ্টীয়রা এক মসূরক্ষেতের কাছে জড়ো হয়ে
    দল বাঁধলে যখন লোকেরা পলেষ্টীয়দের থেকে পালিয়ে গেল,
  pan-pan: ਉਸ ਦੇ ਪਿੱਛੋਂ ਹਰਾਰੀ ਅਗੇ ਦਾ ਪੁੱਤਰ ਸ਼ੰਮਾਹ ਸੀ। ਫ਼ਲਿਸਤੀ ਇੱਕ ਪੈਲੀ ਵਿੱਚ ਜਿੱਥੇ
    ਮਸਰ ਬੀਜੇ ਹੋਏ ਸਨ ਪੱਠੇ ਲੈਣ ਲਈ ਇਕੱਠੇ ਹੋਏ ਸਨ ਅਤੇ ਸਭ ਲੋਕ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਅੱਗੋਂ ਭੱਜ ਗਏ।
  tkr-tkr: Mang'ule qiyğiyna Harar eyhene şahareençena Ageyna dix Şamma ıxha. Sa yəqqee
    Filiştinar Lexi eyhene cigee sabayle. Maad hüvə oozıyn çol ıxha. İzrailybışin
    millet Filiştinaaşile q'ətq'ı'n, mançe hexvan.
  mya-JVB: သူ့ နောက် မှာ ဟရရိ အမျိုးအာဂိ ၏သား ရှမ္မ သည်ရှိ၏။ ဖိလိတ္တိ လူတို့သည် ပြောင်းစပါးစိုက်သော
    လယ်ကွက် ၌ စုဝေး ၍ ၊ ဣသရေလလူ တို့သည် ပြေး ကြသောအခါ၊
  tbg-tbg: Agira maaqu Haraaqihainaava Samaava, viva taaramo vaiinti vinavukaqihairo
    iqoka vaiinti taruva vovano vaura. Vo enta Lehi vatukaini naavara naaho vaunaini
    Pirisia vika ruvaaqumavi vaumanta Isareri vika tave qetake vura.
  hmo-hmo: Inai “Tuari Lohia Toi” orea ena tau ihatoina be Sama Age, Harara tauna.
    Pilistia taudia be Lehi dekenai idia haboua, bini idia vara uma gabuna kahirakahira.
    Israela taudia be Pilistia taudia dekena amo idia heau.
  urd-urd: बाद उसके हरारी अजी का बेटा सम्मा था और फ़िलिस्तियों ने उस क़त — ए — ज़मीन
    के पास जो मसूर के पेड़ों से भरा था जमा' होकर दिल बाँध लिया था और लोग फ़िलिस्तियों
    के आगे से भाग गये थे।
  rus-SYN: За ним Шамма, сын Аге, Гараритянин. Когда Филистимляне собрались в Фирию,
    где было поле, засеянное чечевицею, и народ побежал от Филистимлян,
  bqc-SIM: Gbɛ̃́ bee gbɛa Age nɛ́ Sãma gusĩsĩde gbɛ̃́ kú. Kɛ́ Filitɛ̃ↄ gãli kã̀aa
    gu pↄ́ bláa bú kúu, Isailiↄ bàalɛ̀nɛ́,
  tcz-CHONGTHU: Chule Eleazar ban a mihat athum chan napa chu Shammah ahin, ama hi
    Harar mi Agee chapa ahiye. Amahi Lehi khoa chun Philistinete galbol din ahung
    kikhomuvin ahileh, akikhop na’u tolhang dunga chun louthul adimset’in akeh’e;
    Ahin chimun a chun Israel chate chu Philistinete gin nan ajamtauve.
  mar-mar: हरार येथील आगे याचा मुलगा शम्मा हा ही होता. पलिष्टी चालून आले तेव्हा एका
    कडधान्याच्या शेतात हे युध्द झाले. लोकांनी पलिष्ट्यां समोरून पळ काढला.
  qub-qub: Eleazarpa guepanmanna caran Arar runa Aguepa wamran Sama. Lehicho Filistea
    runacuna shuntacaran pushpu mururaycashan chacracho. Chaura Israelcunaga gueshpir
    aywacuran.
  bqp-bqp: Gbɛ̃ dí gbɛra Age nɛ́ Sama gusĩsĩde gbɛ̃ kun. Kũ Filisitininↄ gã̀a kàkara
    gu kũ blá bú kún, Isarailanↄ bàa lɛ̀ńnɛ,
  hat-hat: Twazyèm lan te rele Chama, pitit gason Age, moun lavil Ara. Yon jou, moun
    Filisti yo te sanble lavil Lechi, kote ki te gen yon gwo jaden pwa. Sòlda pèp
    Izrayèl yo t'ap kouri pou moun Filisti yo.
  eng-BSB: And after him was Shammah son of Agee the Hararite. When the Philistines
    had banded together near a field full of lentils, Israel’s troops fled from them.
  tod-tod: Tɔun polumai ɠɛni ga Sama, Ɠalaal nui Agee ná-doun zunui. Filiseti nuiti
    ti ɠaalɛɛni ba Leyi. Tɔɠɔ ɓelei ta ɠɛni náʋɛ, Izelayɛle nuiti ti ɠɛni ʋelazu
    Filiseti nuiti ba.
  eng-WEBPB: After him was Shammah the son of Agee a Hararite. The Philistines had
    gathered together into a troop where there was a plot of ground full of lentils;
    and the people fled from the Philistines.
  kbq-kbq: Hagi mago sondia kva nera Harariti ne' Age nemofo Samakino, mago zupa Filistia
    vahe'mo'za sondia vahezmi Lehie nehazafi zamazeri atru hu'naze. Hagi anama zamazeri
    atru hu'nafina tusi'a lentoli kohe hoza me'ne. Hagi anama hazage'za Israeli vahe'mo'za
    atre'za Filistia vahe'mokizmi koro fre'naze.
  nhe-BL: Huan nopa expa hueyi soldado itoca eliyaya Sama, icone Age, tlen ejqui altepetl
    Harar. Se tonal mosentilijque se hueyi pamitl tlen filisteo soldados para quintehuise
    israelitame campa itoca Lehi. Huan nochi sequinoc israelita soldados nopona cholojtejque.
  bus-bus: Gbɛ̃ beee gbɛra Age nɛ́ Sama gusĩsĩde gbɛ̃. Kɛ̀ Filisitininↄ gãli kàkↄ̃a
    guu kɛ̀ blá bú kún, Isarailinↄ bàa lɛ̀ńnɛ,
  gub-BL: Xàmà Aze ta'yr Arar zuapyr. Amo 'ar mehe Piri ywy rehe har uzemono'og Erei
    pe wà. Heta kumana'i ràn erewir her ma'e itymaw a'e pe. Uzàn Izaew Piri ywy rehe
    har wanuwi wà.
  eng-DRA: 'And after him was Semma the son of Age of Arari. And the Philistines were
    gathered together in a troop: for there was a field full of lentils. And when
    the people were fled from the face of the Philistines,'
