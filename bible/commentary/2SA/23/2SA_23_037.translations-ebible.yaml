verse: 2SA.023.037
translations:
  mal-C: അമ്മോന്യനായ സേലെക്ക്, സെരൂയയുടെ മകനായ യോവാബിന്റെ ആയുധവാഹകനായ ബെരോത്യനായ നഹരായി,
  deu-TKW: Zelek, der Ammoniter; Raharai aus Beeroth, der Waffenträger Joabs, des
    Sohns der Zeruja;
  lin-lin: Tseleki, moto ya Amoni ; Naarayi, moto ya Beyeroti, oyo azalaki komema
    bibundeli ya Joabi, mwana mobali ya Tseruya ;
  eng-LSV: Zelek the Ammonite, Naharai the Beerothite, bearer of the weapons of Joab
    son of Zeruiah,
  eng-GNV: 'Zelek the Ammonite: Naharai the Becrothite, the armour bearer of Ioab
    the sonne of Zeruiah:'
  eng-WEBSTER: Zelek the Ammonite, Naharai the Beerothite, armor-bearer to Joab the
    son of Zeruiah,
  nhw-BL: Selec tlen altepetl Amón, Naharai tlen altepetl Beerot (catli eliyaya itlamocuitlahuijca
    Joab, icone Sarvia),
  swh-ONEN: Seleki, Mwamoni; Naharai, Mbeerothi, aliyekuwa mbeba silaha za Yoabu mwana
    wa Seruya;
  bba-bba: kɑ Selɛki, wi u sɑ̃ɑ Amɔnin bweseru, kɑ Nɑhɑrɑi, Beerɔtuɡii wi u rɑ Yoɑbu,
    Seruyɑn biin tɑbu yɑ̃nu sɔbe,
  eng-KJVCPB: Zelek the Ammonite, Naharai the Beerothite, armourbearer to Joab the
    son of Zeruiah,
  luo-luo: Zelek ja-Amon, Naharai ja-Beeroth mane jatingʼ gige lweny mag Joab wuod
    Zeruya,
  meu-meu: Seleke, Amono tauna; Naharai, tau Beroto, Ioab Seruia ena kesi ihuana tauna;
  npi-ULB: अम्‍मोनी सेलेक, बेरोती नहरै, जो सरूयाहका छोरा योआबका हतियार बोक्‍ने थिए,
  yor-yor: Seleki ará Ammoni, Naharai ará Beeroti, ẹni tí ń ru ìhámọ́ra Joabu ọmọ
    Seruiah;
  ind-ind: Zelek, orang dari bangsa Amon; Naharai, dari kota Beerot, salah satu pembawa
    senjata Yoab;
  pes-OPCB: '@see-verse:2SA.023.036'
  tgl-ULB: Zelek na taga-Ammon, Naharai na taga-Beerot, tagadala ng baluti kay Joab
    lalaking anak ni Zeruias,
  hui-hui: Amonoali dindihayagi howa ibini mbira nde Selege mbira henegobi Berodo
    tanoali Yoabanaga yandare timuru yahaga Naharai mbira henegobi
  mya-mya: '@see-verse:2SA.023.036'
  bod-N: ཨམ་མོན་པ་ཙེ་ལེག་དང་། ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་ཀྱི་གོ་མཚོན་འཁུར་མཁན་པེ་ཨེ་རཱོད་པ་ན་ཧ་རཱ་ཨི་དང་།
  sna-sna: Zereki muAmoni, Naharai muBheeroti, mutakuri wenhumbi dzokurwa nadzo dzaJoabhu
    mwanakomana waZeruya,
  spa-BLM: Zelek el amonita, Naharai el beerotita, portadores de armaduras de Joab
    hijo de Sarvia,
  cac-cac: vin̈aj Selec aj Amón, vin̈aj Naharai aj Beerot, scuchumal syamc'ab' vin̈aj
    Joab yune' ix Sarvia,
  swh-ULB: Zeleki Mwamoni, Naharai Mbeerothi, mbeba silaha wa Yoabu mwana wa Seruya,
  bel-bel: Цалэк Аманіцянін, Нахарай Бэрацянін, збраяносец Ёава, сына Саруі,
  deu-ELBBK: Zelek, der Ammoniter; Nacharai, der Beerotiter, der Waffenträger Joabs,
    des Sohnes der Zeruja;
  mbb-OT: Si Zelek he tig-Ammon; si Naharai he tig-Beerot, he iyan tig-uwit te ǥumaan
    ni Joab he anak ni Zeruya;
  mal-2015: ഗാദ്യൻ ബാനി, സെരൂയയുടെ മകനായ യോവാബിന്റെ ആയുധവാഹകന്മാരായ അമ്മോന്യൻ സേലെക്ക്,
    ബെരോത്യൻ നഹരായി.
  rmc-rmc: o Celek andral o Amon; o Nachraj andral o Beerot, o zbrojnošis le Joaboskro,
    la Cerujakro čhavo;
  pes-OPV: و صالق عمونی ونحرای بئیروتی که سلاحداران یوآب بن صرویه بودند،
  ron-1924: Целек, Амонитул. Нахарай дин Беерот, каре дучя армеле луй Иоаб, фиул Церуей.
  ben-OBCV: অম্মোনীয় সেলক, সরূয়ার ছেলে যোয়াবের অস্ত্র বহনকারী বেরোতীয় নহরয়,
  som-som: iyo Seleq oo ahaa reer Cammoon, iyo Naxaray oo ahaa reer Bi'irod, iyo kuwii
    gaashaanka u qaadi jiray Yoo'aab oo ay Seruuyaah dhashay;
  lat-VUC: Selec de Ammoni, Naharai Berothites armiger Joab filii Sarviæ,
  eng-ASVBT: Zelek the Ammonite, Naharai the Beerothite, armor-bearers to Joab the
    son of Zeruiah,
  ita-1885: Selec Ammonita; Naarai Beerotita, il quale portava le armi di Ioab, figliuolo
    di Seruia;
  eng-LXXUP: Elie the Ammonite. Adroi of the brooks. Abi-albon son of the Arbathite.
    Gelore the Beerothite, armor bearer to Joab, son of Zeruiah.
  eng-ULB: Zelek the Ammonite, Naharai the Beerothite, armor bearer to Joab son of
    Zeruiah,
  spa-VBL: Selec el amonita; Naharai, el berotita, que era el escudero de Joab, hijo
    de Servia,
  fra-_FOB: Tsélek, Ammonite; Naharaï, Beérothite, qui portait les armes de Joab,
    fils de Tséruja;
  mal-mal: ഗാദ്യൻ ബാനി, സെരൂയയുടെ മകനായ യോവാബിന്റെ ആയുധവാഹകന്മാരായ അമ്മോന്യൻ സേലെക്ക്,
    ബെരോയോത്യൻ നഹരായി.
  urd-GVR: Silaq Ammonī, Yoāb bin Zarūyāh kā silāhbardār Nahrī Bairotī,
  suz-BL: अम्‍मोनी जेलेक, बेयरोथ सहर ङा नहाराइ, मेको सेरूयाह आ तौ योआब आ या कुरब बाक्‍माक्‍त।
  ita-1927: Tselek, l’Ammonita; Naharai da Beeroth, scudiero di Joab, figliuolo di
    Tseruia;
  ckb-ckb: چەلەقی عەمۆنی، نەحەرەیی بئێرۆتی کە هەڵگری تفاقەکانی یۆئابی کوڕی چەرویا
    بوو،
  eng-BBE: Zelek the Ammonite, Naharai the Beerothite, who had the care of the arms
    of Joab, son of Zeruiah,
  kan-OKCV: ಅಮ್ಮೋನಿಯನಾದ ಚೆಲೆಕನು; ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನ ಆಯುಧವಾಹಕನು ಆಗಿದ್ದ ಬೇರೋತ್ಯನಾದ
    ನಹರೈ;
  tam-2017: அம்மோனியனான சேலேக், செருயாவின் மகனான யோவாபின் ஆயுதம் ஏந்திய பெரோத்தியனான
    நகராய்,
  spa-RV-1909: Selec de Ammón, Naharai de Beeroth, escudero de Joab hijo de Sarvia;
  ron-BTF: Țelec amonitul, Naharai beerotitul, purtătorul armurii lui Ioab fiul Țeruiei,
  eng-WEBP: Zelek the Ammonite, Naharai the Beerothite, armor bearers to Joab the
    son of Zeruiah,
  eng-FBV: Zelek the Ammonite, Naharai the Beerothite, the armor-bearer of Joab, son
    of Zeruiah,
  nld-1939: Sélek, de Ammoniet; Nacharai uit Beërot, de wapendrager van Joab, den
    zoon van Seroeja;
  nch-BL: Selec ten altepet Amón, Naharai ten altepet Beerot (cati eliyaya itamocuitahuijca
    Joab, icone Sarvia),
  vie-1934: Xê-léc, người Am-môn, Na-ha-rai ở Bê-ê-rốt, là kẻ vác binh khí cho Giô-áp,
    con trai của Xê-ru-gia;
  hin-CV: अम्मोनवासी सेलेक, बीरोथवासी नाहाराई, जो ज़ेरुइयाह के पुत्र योआब का हथियार
    उठानेवाला था;
  spa-BES: Selec, de Amon; Naharai, de Beerot, escuderos y de Joab, hijo de Sarvia.
  tdx-tdx: i Tseleke nte-Amone, i Nakarahý nte-Be-erote mpindai-pikala’ Ioabe ana’
    i Tseroià,
  tha-KJV: เศเลกคนอัมโมน นาหะรัยชาวเบเอโรท คนถือเครื่องอาวุธของโยอาบบุตรชายนางเศรุยาห์
  por-BR-2018: Zeleque de Amom, Naarai de Beerote, escudeiro de Joabe filho de Zeruia;
  deu-ELO: Zelek, der Ammoniter; Nacharai, der Beerothiter, der Waffenträger Joabs,
    des Sohnes der Zeruja;
  eng-WYC-2018: Zelek, of Ammonites; Nahari, of Beeroth, the squire of Joab, the son
    of Zeruiah;
  epo-epo: Celek, la Amonido, Naĥaraj, la Beerotano, armilportisto de Joab, filo de
    Ceruja,
  uig-PIN: Ammoniy Zǝlǝk, Bǝǝrotluⱪ Naⱨaray (u Zǝruiyaning oƣli Yoabning yaraƣ kɵtürgüqisi
    idi),
  beo-beo: '@see-verse:2SA.023.036'
  tpi-OTNT: na Selek bilong kantri Amon, na Naharai bilong taun Berot, em i man bilong
    karim ol spia samting bilong Joap,
  hau-SA: Zelek, mutumin Ammon Naharai, mutumin Beyerot mai ɗaukan wa Yowab, ɗan Zeruhiya
    makamai,
  uig-LAT: Ammoniy Zelek, Beerotluq Naharay (u Zeruiyaning oghli Yoabning yaragh kötürgüchisi
    idi),
  nde-nde: uZelekhi umʼAmoni, uNaharayi umBherothi, owayethwala izikhali zikaJowabi,
    indodana kaZeruya,
  ton-ton: Ko Seleki ko e tangata ʻAmoni, mo Nahela ko e tangata Piheloti, ʻaia naʻe
    fua ʻae mahafutau ʻo Soape ko e tama ʻa Seluia,
  ces-1613: Zelek Ammonský, Nacharai Berotský, oděnec Joába syna Sarvie,
  eng-WMB: Zelek the Ammonite, Naharai the Beerothite, armor bearers to Joab the son
    of Zeruiah,
  tam-TCV: அம்மோனியனான சேலேக், செருயாவின் மகனும் யோவாபின் யுத்த ஆயுதங்களைச் சுமக்கிறவனுமான
    பேரோத்தியனான நகராய்,
  ceb-ULB: si Selek ang taga-Amon, si Naharai ang taga-Berot, nga tigdala ug hinagiban
    ni Joab ang anak nga lalaki ni Seruias,
  pol-UBG: Selek Ammonita, Nacharaj Beerotczyk, giermek Joaba, syna Serui;
  urd-GVU: صِلق عمونی، یوآب بن ضرویاہ کا سلاح بردار نحری بیروتی،
  deu-1912: Zelek, der Ammoniter; Naharai, der Beerothiter, der Waffenträger Joabs,
    des Sohnes der Zeruja;
  kan-2017: ಅಮ್ಮೋನಿಯನಾದ ಚೆಲೆಕ್, ಬೇರೋತ್ಯನೂ ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನ ಆಯುಧವಾಹಕನೂ ಆಗಿದ್ದ ನಹರೈ
  yap-yap: '@see-verse:2SA.023.036'
  hlt-MCSB: Ammoni Zelek, Zeruiah capa Joab kah hno phuei Beeroth Naharai,
  mdy-ETH: '@see-verse:2SA.023.036'
  twi-ASANTE: Selek a ɔfiri Amon; Naharai a ɔfiri Beerot (Yoab akodeɛkurafoɔ);
  eng-WEBU: Zelek the Ammonite, Naharai the Beerothite, armor bearers to Joab the
    son of Zeruiah,
  wal-wal: Amoonappe yiida Xeleqa, Xaruuyi na7aa Yoo7aaba ola miishshaa tookkiya Ba7erootappe
    yiida Naahiraaya,
  spa-PDDPT: Selec amonita, Naharai beerotita, escudero de Joab, hijo de Sarvia,
  gun-gun: Zeleque amonita va'e, Naarai beerotita va'e, Zeruia pi'a Joabe rembiporu
    reraaty,
  agu-BL: Selec, yi aj Amón; Naharai, yi aj Berot, yi ekum makbil flech tetz Joab,
    yi tal na' Sarvia;
  ilo-ULB: ni Zelek a taga-Ammon, ni Naharai a taga-Beerot a para-awit iti armas ni
    Joab a putot ni Zeruyas,
  kpg-kpg: '@see-verse:2SA.023.036'
  uig-ARA: ئاممونىي زەلەك، بەئەروتلۇق ناھاراي (ئۇ زەرۇئىيانىڭ ئوغلى يوئابنىڭ ياراغ
    كۆتۈرگۈچىسى ئىدى)،
  sus-sus: Sɛlɛki Amonika, Seruya xa di Naxarayi Berotika, naxan nu Yowaba xa geresosee
    xaninma,
  pon-2006: '@see-verse:2SA.023.036'
  ksd-ksd: Selek ra te Amon, Nakarai ra te Berot nina ra tena kapkap vargal kai Ioab
    natu i Seruia,
  tur-YTC: Ammonlu Selek, Seruya oğlu Yoav'ın silah taşıyıcıları Beerotlu Nahray,
  grc-BRENT: Ἐλιὲ ὁ Ἀμμανίτης· Ἁδροὶ ἀπὸ χειμάῤῥων· Γαδαβιὴλ υἱὸς τοῦ Ἀραβωθαίου·
    Γελωρὲ ὁ Βηθωραῖος αἴρων τὰ σκεύη· Ἰωὰβ υἱὸς Σαρουίας·
  ind-AYT: Zelek, orang Amon; Naharai, orang Beerot, pembawa senjata Yoab, anak Zeruya;
  nya-nya: Zeleki Mwamoni, Naharai wa ku Beeroti, mnyamata wonyamula zida za Yowabu
    mwana wa Zeruya,
  hrv-hrv: Selek Amonac; Nahraj iz Beerota, štitonoša Sarvijina sina Joaba;
  mps-mps: Selek te Amon bulu tǫ pedai bidi, Naharai te Berot hanu bidi, aga te Joapgo
    hwįbo sesemone ene dabe tolasa bilali bidi dao,
  tpi-tpi: na Selek bilong kantri Amon, na Naharai bilong taun Berot, em i man bilong
    karim ol spia samting bilong Joap,
  dan-1931: Ammonitten Zelek; Naharaj fra Be'erot, der var Joabs, Zerujas Søns, Våbendrager;
  vie-OVCB: Xê-lác ở Am-môn; Na-ha-rai ở Bê-ê-rốt, là người mang khí giới cho Giô-áp;
  guj-2017: સેલેક આમ્મોની, નાહરાય બેરોથી, સરુયાના દીકરા યોઆબના શસ્ત્રવાહકો,
  pon-2006A: '@see-verse:2SA.023.036'
  por-BRBSL: Zelek o Amonita, Naharai o Beerotita, portadores de armadura para Joab
    o filho de Zeruia,
  cth-cth: Ammon tami Zelek, Zeruiah capa Joab e senehmaica kaphawtkung Beeroth tami
    Naharai,
  twi-twi: Selek a ofi Amon; Naharai a ofi Beerot (Yoab akodekurafo);
  hlt-hlt: Ammoni Zelek, Zeruiah capa Joab kah hno phuei Beeroth Naharai,
  tbz-SIM: Sedɛki Amɔniibɛ botí kou nɛ̀ Nɑdɑii Bedɔti ɛì kou wèè do tɔu Seduyɑ birɛ
    Soɑbu kpɑ̀rìnɛntì,
  msy-2020: '@see-verse:2SA.023.036'
  dop-dop: nɑ Amoni tʋ Selɛkɩ, nɑ Pelɔtɩ tʋ Nɑlɑyi mpɑ pɑ tɔkɑɣɑ Sowɑpɩ yoou wontu
    tɔ,
  azb-azb: Ammonlu Seleq, Seruya oğlu Yoavın silahdarı olan Beerotlu Naxray,
  eng-DBY: Zelek the Ammonite, Naharai the Beerothite, the armour-bearer of Joab the
    son of Zeruiah,
  hin-2017: अम्मोनी सेलेक, बेरोती नहरै जो सरूयाह के पुत्र योआब का हथियार ढोनेवाला
    था,
  wol-KYG: ak Seleg, Amoneen ba, ak Naray ma dëkk Berot. Kookoo yoroon ngànnaayi Yowab
    ma Seruya di yaayam.
  eng-YLT: Zelek the Ammonite, Naharai the Beerothite, bearer of the weapons of Joab
    son of Zeruiah,
  eng-WYC-2017: Zelek, of Ammonites; Nahari, of Beeroth, the squire of Joab, the son
    of Zeruiah;
  eng-WMBB: Zelek the Ammonite, Naharai the Beerothite, armour bearers to Joab the
    son of Zeruiah,
  urd-GVH: सिलक़ अम्मोनी, योआब बिन ज़रूयाह का सिलाहबरदार नहरी बैरोती,
  rug-rug: '@see-verse:2SA.023.036'
  gaz-gaz: Zeleq namicha gosa Amoon, Nahaaraay namicha gosa Biʼeeroot kan Yooʼaab
    ilma Zeruuyaatiif miʼa lolaa baatu sana ture;
  fra-LSG: Tsélek, l’Ammonite. Naharaï, de Beéroth, qui portait les armes de Joab,
    fils de Tseruja.
  yal-yal: Amonin Sɛlɛki nun Beroti kaan Naxarayi, naxan yi Seruyaa dii xɛmɛn Yowaba
    a yɛngɛ so seene maxalima nun
  haw-1868: O Zeleka no ka Amona, o Nahari no Beerota, nana i halihali i na mea kaua
    no Ioaba ke keiki a Zeruia.
  arb-NAV: وَصَالَقُ الْعَمُّوِنيُّ، وَنَحْرَايُ الْبَئِيرُوتِيُّ حَامِلُ سِلاحِ يُوآبَ
    بْنِ صُرُويَّةَ،
  ewe-ewe: Zelek tso Amon; Naharai tso Beerot; Yoab, Zeruya ƒe vi ƒe akpoxɔnutsɔla;
  eng-LEE: Zelek the 'Ammonite, Nacharai the Beerothite, the armor-bearer of Joab
    the son of Zeruyah,
  asm-FB: অম্মোনীয়া চেলক, আৰু চৰূয়াৰ পুত্ৰ যোৱাবৰ অস্ত্ৰবাহন বেৰোতীয়া নহৰয়,
  sus-A: سّلّكِ عَمٌنِكَ، سٍرُيَ شَ دِ نَشَرَيِ بٍرٌتِكَ، نَشَن نُ يٌوَبَ شَ فٍرٍ سٌسٍيٍ
    شَنِنمَ،
  fra-SBL: Zelek, l'Ammonite, Naharai, le Beérothite, porteurs d'armes de Joab, fils
    de Tseruja,
  hbo-hbo: צֶ֖לֶק הָעַמֹּנִ֑י ס נַחְרַי֙ הַבְּאֵ֣רֹתִ֔י *נֹשְׂאֵי (נֹשֵׂ֕א) כְּלֵ֖י
    יֹואָ֥ב בֶּן־צְרֻיָֽה׃ ס
  kik-kik: na Zeleku ũrĩa Mũamoni, na Naharai ũrĩa Mũbeerothi, ũrĩa wakuuagĩra Joabu
    mũrũ wa Zeruia indo ciake cia mbaara,
  fra-NCL: Sélec, l’Ammonite ; Naharaï, de Béroth, écuyer de Joab, fils de Sarvia ;
  cek-AK: Ammon kami Zelek, Zeruiah capa Joab ih maiphaw maica phaw kami, Beeroth
    acaeng Nahari,
