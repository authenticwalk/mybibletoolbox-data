verse: 2SA.023.004
translations:
  mal-C: കാർമേഘരഹിതമായ പ്രഭാതത്തിലെ സൂര്യോദയത്തിൽ തിളങ്ങുന്ന അരുണാഭപോലെയാണ് അയാൾ;
    മഴയ്ക്കുശേഷം ഭൂമിയിൽനിന്നു മുളയ്ക്കുന്ന പുൽനാമ്പുകളിൽ സൂര്യൻ പ്രതിജ്വലിക്കുന്നതുപോലെയും.’
  deu-TKW: der ist wie das Licht am Morgen, wenn die Sonne aufgeht, am Morgen wolkenlos,
    wenn vom Sonnenstrahle nach Regen junges Grün aus der Erde sprießt.
  lin-lin: azali lokola pole ya tongo, tango moyi ebimaka mpe engalaka makasi lokola
    nde mapata ezali te, lokola kongenga ya sima na mvula oyo ebimisaka matiti na
    mokili. ›
  eng-LSV: And he rises as the light of morning, || A morning sun [with] no clouds!
    By the shining, by the rain, || Tender grass of the earth!
  eng-GNV: Euen as the morning light when the sunne riseth, the morning, I say, without
    cloudes, so shall mine house be, and not as the grasse of the earth is by the
    bright raine.
  eng-WEBSTER: And he shall be as the light of the morning, when the sun riseth, even
    a morning without clouds; as the tender grass springing out of the earth by clear
    shining after rain.
  nhw-BL: Yaya elis quen nopa tlahuili catli quisa cualca. Elis quen quema tlahuijtihuala
    tonati yejyectzi ica ijnaloc quema amo onca niyon quentzi mixtli. Yaya temacas
    paquilistli quen techmaca paquili para chamanis sacatl ipan tlali quema yancuic
    tlaquiyajtoc.’
  swh-ONEN: yeye ni kama mwanga wa asubuhi jua lichomozapo asubuhi isiyo na mawingu,
    kama mwanga baada ya mvua uchipuzao majani kutoka ardhini.’
  bba-bba: u sɑ̃ɑwɑ nɡe sɔ̃ɔ yɑnɑn yɑm bururɑm ɡuru wiru sɑri. Sɔ̃ɔ yɑnɑ yerɑ yɑ rɑ
    de yɑkɑ bekusu su bɑlli, ɡurɑ yɑ̀ n nɑ yɑ kpɑ.
  eng-KJVCPB: And he shall be as the light of the morning, when the sun riseth, Even
    a morning without clouds; As the tender grass springing out of the earth By clear
    shining after rain.
  mpx-mpx: he iya i ola sabwelu matakululuna sauga i haha mwelulugaa, nige ana yaluyalu,
    i ola kehe mwawin i pahun i siun bilibiliya, ge sabwelu i yane namanamalina.”
  luo-luo: to ochalo gi ler mar okinyi ka chiengʼ wuok, okinyi maonge boche polo,
    machalo gi ler polo bangʼ chue koth mamiyo lum loth.
  meu-meu: ia na idia latadiai e diarimu, daba e reremu na heto, eiava daba asi oriorina
    ai dina e taramu na heto; ia na idia latadiai e dihomu, medu na heto, medu ese
    rei tano ai e hatubuamu na heto.
  npi-ULB: त्यो सूर्य उदाउँदाको बिहानको प्रकाश, बादलबिनाको एक बिहानजस्‍तो हुनेछ, जब
    पानी परेपछिको घामको उज्यालो चमकद्वारा पृथ्वीबाट नरम घाँस उम्रन्छ ।
  yor-yor: Yóò sì dàbí ìmọ́lẹ̀ òwúrọ̀ nígbà tí oòrùn bá là, òwúrọ̀ tí kò ní ìkùùkuu,
    nígbà tí koríko tútù bá hù wá láti ilẹ̀ lẹ́yìn òjò.’
  ind-ind: dia akan menjadi berkat bagi rakyatnya, bagaikan cahaya matahari terbit
    di pagi yang cerah, dan seperti sinar matahari sehabis hujan yang membuat rumput
    berkilauan.’
  pes-OPCB: همچون روشنایی صبح است به هنگام طلوع آفتاب، مانند صبح بی‌ابر، مانند برقِ
    سبزه‌های روی زمین پس از بارش باران.
  tgl-ULB: Siya ay magiging tulad ng liwanag sa umaga sa pagsikat ng araw, isang umaga
    na walang mga ulap, sa pag-usbong ng malambot na mga damo mula sa lupa sa pamamagitan
    nang maliwanag na sinag ng araw pagkatapos ng ulan.
  cbu-NT: Urutamari kis taachiya. Kanindap 'sinitaraa ashikpaz ashtachiya. Zartam
    tarasitaranllu, puturi msas ndunariri kizpur 'sineekchu, mzatsish maachi kis kxunkachu,
    anumunshapaz sin sinakchu, kuraksha ashikpaz ashiru kis taachiya, Apanll tárangiya.
  hui-hui: egerebagi ginu haguame ni ge nahe ni baya taraore daraligobi kini ibugua
    biabe birago wali agalinaga deni wále bayale biragola tigua turu hai hene bulebira.
    Iba dalu ibalu henego bo daragola ni daba haragome dataniru ngiringara lalu bayale
    haraligobi ibu holebira.
  mya-mya: မိုး​ရွာ​ပြီး​နောက်​မိုး​သား​များ​ကင်း​စင်​လျက် အ​ရုဏ်​တက်​ချိန်​အ​ခါ​မြက်​များ​ကို​အ​ရောင်
    လက်​စေ​သည့်​နေ​မင်း​နှင့်​တူ​၏''
  bod-N: དེ་ནི་ཞོགས་པའི་སྐྱ་རེངས་ཤར་བ་དང་། །གཡའ་དག་དགུང་གི་ཉི་རྩེ་བརྒྱབ་འདྲ་སྟེ། །ཆར་རྗེས་འོད་ཟེར་སྤྲོས་ནས་རྩྭ་སྔོན་སྐྱེད།
    །
  sna-sna: akaita sechiedza chamangwanani pakubuda kwezuva mangwanani kusina makore,
    sokujeka kwezuva shure kwokunaya kwemvura kunomeresa uswa kubva pasi.’
  spa-BLM: será como la luz de la mañana cuando sale el sol, una mañana sin nubes,
    cuando la hierba tierna brota de la tierra, a través de un claro resplandor después
    de la lluvia”.
  cac-cac: lajan val icha saquil yichchaan̈, ayic sq'ueul c'u d'a junoc c'u te c'achan,
    malaj asun. Lajan icha sc'achvi ayic toxo ix ec' junoc yax n̈ab' tz'ac'an syaxil
    sat lum luum, xchi Jehová d'ayin.
  swh-ULB: Atakuwa kama nuru ya asubuhi jua linapochomoza, asubuhi isiyo na mawingu,
    wakati mche mwororo unapochipua kutoka ardhini kupitia mwangaza wa mng'ao wa jua
    baada ya mvua.
  bel-bel: І як на сьвітаньні, пры ўзыходзе сонца на бясхмарным небе, ад зьзяньня
    пасьля дажджу вырастае трава зь зямлі,
  deu-ELBBK: 'und er wird sein wie das Licht des Morgens, wenn die Sonne aufgeht,
    ein Morgen ohne Wolken: Von ihrem Glanz nach dem Regen sprosst das Grün aus der
    Erde.'
  mbb-OT: iring sikandin te anlag te andew he edsilà ke meselem he wazà gapun, he
    ebpekepesinew te neuzanan he menge sagbet!’
  mal-2015: ദൈവഭയത്തോടെ വാഴുന്നവൻ, മേഘമില്ലാത്ത പ്രഭാതകാലത്തു സുര്യോദയത്തിങ്കലെ പ്രകാശത്തിന്നു
    തുല്യൻ; മഴെക്കു പിമ്പു സൂര്യകാന്തിയാൽ ഭൂമിയിൽ മുളെക്കുന്ന ഇളമ്പുല്ലിന്നു തുല്യൻ.
  rmc-rmc: hino sar o švetlos tosara, sar avel avri o kham bi o chmari; sar o švetlos
    pal o brišind, savestar barol e čar.‘
  pes-OPV: و او خواهد بودمثل روشنایی صبح، وقتی که آفتاب طلوع نماید، یعنی صبح بی‌ابر،
    هنگامی که علف سبز از زمین می‌روید، به‌سبب درخشندگی بعد از باران.
  ron-1924: есте ка лумина диминеций, кынд рэсаре соареле ын диминяца фэрэ норь; ка
    разеле соарелуй дупэ плоае, каре фак сэ ынколцяскэ дин пэмынт вердяца.’
  ben-OBCV: সে সূর্যোদয়ে প্রভাতি আলোর মতো মেঘশূন্য সকালে যা দেখা যায়, বৃষ্টির পরে
    পাওয়া উজ্জ্বলতার মতো যা দিয়ে মাটিতে ঘাস জন্মায়।’
  som-som: Kaasu wuxuu ahaan doonaa sida iftiinka subaxdii, marka qorraxdu soo baxdo,
    Iyo sida aroor aan cadar ahayn; Markuu doog jilicsanu dhulka ka soo baxo, Oo uu
    bayaan u dhalaalayo roobka dabadiis.
  lat-VUC: 'sicut lux auroræ, oriente sole, mane absque nubibus rutilat: et sicut
    pluviis germinat herba de terra.'
  eng-ASVBT: He shall be as the light of the morning, when the sun riseth, A morning
    without clouds, When the tender grass springeth out of the earth, Through clear
    shining after rain.
  ita-1885: Ed egli sarà come la luce della mattina, quando il sole si leva; Di una
    mattina senza nuvole; Come l'erba che nasce dalla terra per lo sole, e per la
    pioggia.
  eng-LXXUP: And in the morning light of God, let the sun arise in the morning, From
    the light of which the Lord passed on, And as it were from the rain of the tender
    grass upon the earth.
  eng-ULB: He will be like the morning light when the sun rises, a morning without
    clouds, when the tender grass springs up from the earth through bright sunshine
    after rain.
  spa-VBL: es como la luz del sol de la mañana que sale en un amanecer sin nubes;
    como el brillo de las gotas de lluvia sobre la hierba nueva que crece de la tierra’.
  fra-_FOB: Est pareil à la lumière du matin, lorsque le soleil se lève, en un matin
    sans nuages; son éclat fait germer de la terre la verdure après la pluie.
  mal-mal: ദൈവഭയത്തോടെ വാഴുന്നവൻ, മേഘമില്ലാത്ത പ്രഭാതകാലത്ത് സുര്യോദയത്തിങ്കലെ പ്രകാശത്തിനു
    തുല്യൻ; മഴയ്ക്കു ശേഷം സൂര്യകാന്തിയാൽ ഭൂമിയിൽ മുളയ്ക്കുന്ന ഇളമ്പുല്ലിനു തുല്യൻ.’
  urd-GVR: wuh subah kī raushnī kī mānind hai, us tulū-e-āftāb kī mānind jab bādal
    chhāe nahīṅ hote. Jab us kī kirneṅ bārish ke bād zamīn par paṛtī haiṅ to paude
    phūṭ nikalte haiṅ.’
  suz-BL: मेको सुनी ङा नां खोदेंशो बाक्‍ब। मेको गोस्‍स मबाक्‍शो सुनी दाप्‍शो नां खोदेंशो
    बाक्‍ब। मिनु मेको रेउ यिम नोले वाशो घांस खोदेंशो बाक्‍ब’ देंत। न्‍यायाधीस ५:३१
  ita-1927: è come la luce mattutina, quando il sole si leva in un mattino senza nuvole,
    e col suo splendore, dopo la pioggia, fa spuntare l’erbetta dalla terra”.
  ckb-ckb: ئەوا وەک ڕووناکی بەیانە لە کاتی خۆرهەڵاتن لە بەیانییەکی ساماڵ، وەک ڕووناکی
    بێگەردی پاش بارانە کە گیای تازە لە زەوییەوە دەهێنێتە دەرەوە.“
  eng-BBE: It is as the light of the morning, when the sun comes up, a morning without
    clouds; making young grass come to life from the earth.
  kan-OKCV: ಮೋಡವಿಲ್ಲದ ಮುಂಜಾನೆ ಸೂರ್ಯೋದಯದ ಸಮಯದಲ್ಲಿಯ ಉದಯದ ಬೆಳಕಿನಂತಿರುವನು. ಭೂಮಿಯಿಂದ ಹುಲ್ಲು
    ಮೊಳೆಯಿಸುವ ಮಳೆಯ ನಂತರದ ಪ್ರಕಾಶದಂತಿರುವನು.’
  tam-2017: அவர் காலையில் மேகம் இல்லாமல் உதித்து, மழைக்குப்பின்பு தன்னுடைய வெளிச்சத்தினால்
    புல்லை பூமியிலிருந்து முளைக்கச்செய்கிற சூரியனுடைய விடியற்கால வெளிச்சத்தைப்போல
    இருப்பார் என்றார்.
  spa-RV-1909: Será como la luz de la mañana cuando sale el sol, de la mañana sin
    nubes; cuando la hierba de la tierra brota por medio del resplandor después de
    la lluvia.
  ron-BTF: Și el va fi ca lumina dimineții, când soarele răsare, o dimineață fără
    nori; ca iarba nouă încolțind din pământ prin strălucire puternică, după ploaie.
  eng-WEBP: shall be as the light of the morning when the sun rises, a morning without
    clouds, when the tender grass springs out of the earth, through clear shining
    after rain.’
  eng-FBV: is like the light of the morning sunrise on a cloudless dawn; like the
    shining of raindrops on the new grass growing from the earth.’
  nld-1939: Hij is als het morgenlicht bij het stralen der zon Op een wolkenloze morgen;
    Als de zonneschijn na de regen, Die het groen uit de grond doet ontluiken.”
  nch-BL: Yaya elis quej nopa taahuili cati quisa cualca. Elis quej quema taahuijtihuala
    tonati yejyectzi ica ijnaloc quema amo onca yon quentzi mixti. Yaya temacas paquilisti
    quej techmaca paquili para chamanis sacat ipan tali quema yancuic taquiyajtoc.’
  vie-1934: Thì sẽ giống như sự chói lòa buổi sáng, khi mặt trời mọc, Khác nào một
    buổi sớm mai chẳng có mây; Các ánh sáng nó làm cho cây cỏ bởi đất nảy ra sau khi
    mưa.
  hin-CV: वह सुबह की आभा के समान है, जब सूर्योदय हो रहा होता है, ऐसी सुबह, जो बादलों
    से छाई हुई, जब भूमि से बारिश के बाद कोमल घास सूर्य प्रकाश में भूमि से अंकुरित
    होने लगती है.’
  spa-BES: Es como la luz de la mañana, cuando sale el sol, una mañana sin nubes;
    Haciendo que la hierba brote de la tierra.
  tdx-tdx: le manahake ty hazavàñe maraindray te manjirik’andro, handro tsy aman-drahoñe,
    ahetse maindoñ’indoñe boak’ an-tane ty amy tariñandrokey naho i orañey.
  tha-KJV: เขาทอแสงเหมือนแสงอรุ​ณ เมื่อดวงอาทิตย์​ขึ้น คือรุ่งเช้าที่​ไม่มี​เมฆ ซึ่งเมื่อภายหลังฝน
    กระทำให้หญ้างอกออกจากดิน’
  por-BR-2018: Será como a luz da manhã quando sai o sol, Da manhã sem nuvens; Quando
    a erva da terra brota Por meio do resplendor depois da chuva.
  deu-ELO: 'und er wird sein wie das Licht des Morgens, wenn die Sonne aufgeht, ein
    Morgen ohne Wolken: Von ihrem Glanze nach dem Regen sproßt das Grün aus der Erde.'
  eng-WYC-2018: As the light of the morrowtide, when the sun riseth early, (and) is
    bright without clouds; and as an herb cometh forth of the earth by rains. (He
    is like the morning light, when the sun riseth early, and it is bright without
    clouds; and like a herb that cometh forth out of the ground after the rain.)
  epo-epo: Kaj li estas kiel la lumo de mateno, Kiam leviĝas la suno, De mateno sennuba,
    Kiam post la pluvo Elkreskas la verdaĵo el la tero.
  uig-PIN: U ⱪuyax qiⱪⱪandiki tang nuridǝk, Bulutsiz sǝⱨǝrdǝk bolidu, Yamƣurdin keyin
    asman süzük boluxi bilǝn, Yumran maysilar tupraⱪtin qiⱪidu, mana u xundaⱪ bolidu.
  beo-beo: e da eso amo gibu dalu hahabe mu mobi hamedeiya eso da gisi da:iya digagala:sea
    gigidudabe amo defele ba:sa.’
  tpi-OTNT: Sapos em i mekim olsem, orait ol manmeri bai i amamas long em olsem ol
    i save amamas long san i lait gut long moning na i no gat klaut i pasim lait bilong
    en. Na olsem ol i amamas long san i mekim gras i lait bihain long ren i pinis.
  hau-SA: yana kama da hasken safiya a safiya marar girgije, kamar haske bayan ruwan
    sama da yakan sa ciyawa ta tsiro daga ƙasa.’
  uig-LAT: U quyash chiqqandiki tang nuridek, Bulutsiz seherdek bolidu, Yamghurdin
    kéyin asman süzük bolushi bilen, Yumran maysilar tupraqtin chiqidu, mana u shundaq
    bolidu.
  nde-nde: unjengokukhanya kwekuseni ekuphumeni kwelanga ekuseni okungelamayezi, njengokukhanya
    emva kokuna kwezulu okumilisa utshani emhlabathini.’
  ton-ton: Ke tatau ia mo e maama ʻoe pongipongi, ʻoka hopo hake ʻae laʻā, ʻi he pongipongi
    ʻoku ʻikai ai ha ngaahi ʻao; pea hangē ko e mohuku maʻuiʻui ʻoku tupu mei he kelekele
    ʻaia ʻoku ngingila lelei ʻoka ʻosi ʻae tō ʻae ʻuha.”
  ces-1613: 'Rovně jako bývá světlo jitřní, když slunce vychází ráno bez oblaků, a
    jako mocí tepla a deště roste bylina z země:'
  eng-WMB: shall be as the light of the morning when the sun rises, a morning without
    clouds, when the tender grass springs out of the earth, through clear shining
    after rain.’
  tam-TCV: அவன் காலையில் மேகங்களால் மூடப்படாத சூரியனின் ஒளியைப்போல் இருப்பான். பூமியிலிருந்து
    புல்லை முளைக்கச் செய்யும் மழையின் பின் தோன்றும் செழிப்பைப் போலவும் இருப்பான்.’
  ceb-ULB: Sama siya sa kahayag sa kabuntagon sa dihang mosubang ang adlaw, ang kabuntagon
    nga walay mga panganod, sa dihang moturok ang bag-ong sagbot gikan sa yuta pinaagi
    sa kasanag sa adlaw human sa ulan.
  pol-UBG: Będzie jak światło poranka, gdy słońce wschodzi, jak poranek bez chmur
    i jak od jego blasku po deszczu wyrasta ruń z ziemi.
  agr-agr: kashikmas etsa jiinak etsantama imatikas aents aidaun yaigtatui. Tuja yumi
    yutug nagkanbaunum etsa jiinak nugkan shiig sukuam chijichi tsapaama iman atatui.’
  kyc-kyc: wamba yangama kopa yake dokona see nalyamopa neta iki rao karenge dopale
    ingilyamo. Dee baa apunda epo sokwa pelyamopa netame isako dupwa leya leya pinyi
    pyambungi dopale ingilyamo.
  urd-GVU: وہ صبح کی روشنی کی مانند ہے، اُس طلوعِ آفتاب کی مانند جب بادل چھائے نہیں
