  mya-JVB: မိုဃ်း မ အုံ့၊ နေ ထွက် သော နံနက် အလင်း ကဲ့သို့ ၎င်း၊ မိုဃ်း ရွာပြီးမှ နေ
    ပေါ်ထွန်းသဖြင့် မြေ ၌ ပေါက်သော မြက်နု ကဲ့သို့၎င်း ဖြစ်ရလိမ့်မည်။
  tte-O: kabo iya besiele dabwelo mansinosinona saugana imwalisae malala mena, nige
    yaloyaloi yabo ipepei kausi. Iya besiele dabwelo ana lala galewa mulina mena lalane
    kawasi ana kin bwatano mena iyatubu.’
  tbg-tbg: vi vaiintiva kuarivano toqaqi uruntero koqema kero ite vaivaro kia tonavuvanovata
    kuari avu mantaaqa kaira voqaara vairamanta vaiinti nahenti virara quaheha vaivarave.
    Aaquvano ntuvakero tanta vivaro varavuvano ahika mareqaahairo aera aera i vaira
    voqaara vi vaiintiva vairamanta vaiinti nahenti virara quaheha vaivarave.
  hmo-hmo: ia be idia dekenai ia diaridiari noho, daba ia rere bamona, o daba ori
    be lasi neganai, dina ia tara bamona. Ia be idia edia latanai ia namo, medu bamona,
    medu ese rei ia hatubua bamona.’
  urd-urd: वह सुबह की रोशनी की तरह होगा जब सूरज निकलता है, ऐसी सुबह जिसमें बादल न
    हो, जब नरम नरम घास ज़मीन में से, बारिश के बाद की साफ़ चमक के ज़रिए' निकलती है।
  rus-SYN: И как на рассвете утра, при восходе солнца на безоблачном небе, от сияния
    после дождя вырастает трава из земли,
  bqc-SIM: ìↄ dɛ lán ĩatɛ̃ bilɛa gupuawaɛ, lán gudↄa guduuduusaiwa, lán lou pↄ́
    ì to sɛ̃ bↄlɛwa.
  tcz-CHONGTHU: Hijeh a chu ama chu achunguva jingkah khovah bangin ahungvah jin,
    Twimei kailou ni jingkah a jing ninou ahungso abange; chule leiset chunga hamhing
    le loudong phat-thei sah gotwi hungju lha tobang ahi.
  mar-mar: तो मनुष्य सकाळच्या प्रकाशासारखा असेल, निरभ्र सकाळ असावी तसा असेल, पावसानंतर
    येणाऱ्या उन्हासारखा असेल. पाऊस कसा तर ज्याच्यामुळे जमिनीतून कोवळे गवत तरारून येते
    असा.
  qub-qub: canga pacha waraptin rama-rama achicyaycajno, tamyariptin guewacunata wiñachinanpaj
    lliuyaraycaptin tutapa inti ratamojno.›
  bqp-bqp: àdigↄ̃ de lán ifãntɛ̃ bↄtɛna gupura bàmɛ, lán gudↄna gukɛ̃kↄ̃anaa bà,
    lán legũ kũ àdi tó sɛ̃̀ butɛ bà.
  hat-hat: ap tankou solèy k'ap leve byen klere nan maten, nan yon syèl klè san yon
    ti nwaj ladan l'. L'ap tankou solèy k'ap fè zèb pouse apre lapli.
  eng-BSB: is like the light of the morning at sunrise of a cloudless dawn, the glistening
    after the rain on the sprouting grass of the earth.’
  tod-tod: kulaʋɛ ga foloi, é ɠulazu sobui, é volozu geezuʋɛ, ʋɛ tonaɓiin ge la
    ná, ma zezei ta tonai ti ɗa tufai ʋɔnɔ zooi ma.»
  eng-WEBPB: shall be as the light of the morning when the sun rises, a morning without
    clouds, when the tender grass springs out of the earth, through clear shining
    after rain.’
  kbq-kbq: ana avu'avazamo'a nanterama zage hanatino marerino remsa hiankna nehuno,
    nanterama monare'ma hampoma omnegeno, ko'ma ruteno rusegeno zagemo'ma remsama
    higeno, agata tra'zamo'ma mopafinti tretre huno hageankna nehie.
  nhe-BL: Yaja elis queja nopa tlahuili tlen quisa cualca. Elis queja quema tlahuijtihuala
    tonati yejyectzi ica ijnaloc quema ax onca niyon quentzi mixtli. Yaja temacas
    paquilistli queja techmaca paquili para chamanis sacatl ipan tlali quema yancuic
    tlaahuetztoc.’
  bus-bus: ègↄ̃ dɛ lán ↄfãntɛ̃ bↄɛna gupuraa bàmɛ, lán gudↄna gukɛ̃kↄ̃ana bà, lán
    lou kɛ̀ è tó sɛ̃̀ bↄɛ bà.
  gub-BL: Wiko kwarahy ku'em mehe uhem ma'e ài a'e, ywàkun heta 'ym mehe uhem ma'e
    ài a'e. Nuzawy kwaw kwarahy àmàn ikyr ire ka'api'i imuhyape katu kar har.
  eng-DRA: As the light of the morning, when the sun riseth, shineth in the morning
    without clouds, and as the grass springeth out of the earth by rain.
