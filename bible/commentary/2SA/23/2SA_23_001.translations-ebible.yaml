verse: 2SA.023.001
translations:
  mal-C: 'ദാവീദിന്റെ അന്ത്യവചസ്സുകൾ ഇവയാകുന്നു: “യിശ്ശായിപുത്രനായ ദാവീദിന്റെ, പരമോന്നതനായ
    ദൈവത്താൽ ഉയർത്തപ്പെട്ട പുരുഷന്റെ, യാക്കോബിൻദൈവത്താൽ അഭിഷിക്തനായ മനുഷ്യന്റെ, ഇസ്രായേലിന്റെ
    മധുരഗായകന്റെ വചസ്സുകൾ:'
  deu-TKW: 'Folgendes sind Davids letzte Worte: Ausspruch Davids, des Sohnes Isais,
    Ausspruch des Mannes, der hoch erhoben ward, des Gesalbten des Gottes Jakobs,
    des Lieblings der Loblieder Israels.'
  lin-lin: 'Tala maloba ya suka ya Davidi : Maloba ya Davidi, mwana mobali ya Izayi,
    moto oyo atombolama na bokonzi, mopakolami ya Nzambe ya Jakobi, moyembi malamu
    ya banzembo ya Isalaele :'
  eng-LSV: 'And these [are] the last words of David: “A declaration of David son of
    Jesse, || And a declaration of the man raised up—Concerning the anointed of the
    God of Jacob, || And the sweetness of the songs of Israel:'
  eng-GNV: These also be the last wordes of Dauid, Dauid the sonne of Ishai saith,
    euen the man who was set vp on hie, the Anointed of the God of Iacob, and the
    sweete singer of Israel saith,
  eng-WEBSTER: Now these are the last words of David. David the son of Jesse said,
    and the man who was raised on high, the anointed of the God of Jacob, and the
    sweet psalmist of Israel, said,
  nhw-BL: 'Ya ni itlamiya camanal David: “Na niDavid, niicone Isaí, nicamanalti. Na
    catli Toteco Dios nechhueyitlalijtoc. Na catli nechtlapejpeni huan nechchijqui
    nitlanahuatijquetl, Toteco Dios, yaya catli iDios tohuejcapan tata Jacob. Na catli
    Toteco nechmacac miyac huicatl yejyectzitzi para tiisraelitame hueli ica tijpaquilismacase.'
  swh-ONEN: 'Haya ni maneno ya mwisho ya Daudi: “Neno la Daudi mwana wa Yese, neno
    la mtu aliyeinuliwa na Aliye Juu Sana, mtu aliyepakwa mafuta na Mungu wa Yakobo,
    mwimbaji wa nyimbo wa Israeli:'
  bba-bba: Dɑfidi, Isɑin bii, wi Gusunɔ Yɑkɔbun Yinni u ɡɔsɑ u wɔlle suɑ, win womusɑ
    Isirelibɑ bɑ rɑ n kĩ bu nɔ. Win ɡɑri dɑ̃ɑki wee. U nɛɛ,
  eng-KJVCPB: Now these be the last words of David. David the son of Jesse said, And
    the man who was raised up on high, The anointed of the God of Jacob, And the sweet
    psalmist of Israel, said,
  mpx-mpx: 'Tomihahaina Hot abamina bwabwatana i pek Deibid Diyesi natuna elana, Yakobo
    wana Yabowaine i hile ni tabwa kin, ge iya Isileli wali wona waiwaisal ana totomwatomwa.
    He wana wona mowamowasena ana baaba i ola hiwe:'
  luo-luo: 'Magi e weche Daudi mogik: Weche mag Daudi wuod Jesse, weche ngʼat motingʼ
    malo gi Ngʼat Mamalo Mogik, ngʼat mowir gi Nyasach Jakobo, jawer wende mag Israel.'
  meu-meu: 'David ena hereva dokodia bini: David Iese ena hereva, Dirava ena amo;
    atai ai e abia dae tauna, Iakob ena Dirava ese e horoa tauna, Israel edia ane
    gaihodia isisibadia tauna, ena hereva.'
  npi-ULB: अब दाऊदको अन्तिम वचनहरू यी नै हुन्— यिशैका छोरा दाऊद, उच्‍च रूपमा आदर गरिएको
    मानिस, याकूबका परमेश्‍वरले अभिषेक गर्नुभएको व्‍यक्‍ति, इस्राएलको सुमधुर भजनकार
    ।
  yor-yor: Wọ̀nyí sì ni ọ̀rọ̀ ìkẹyìn Dafidi. “Dafidi ọmọ Jese, àní ọkùnrin tí a ti
    gbéga, ẹni àmì òróró Ọlọ́run Jakọbu, àti olórin dídùn Israẹli wí pé,
  ind-ind: 'Inilah pesan terakhir dari Daud, pengarang lagu pujian yang indah, yang
    dipilih oleh Allah Yakub dan diangkat dari tempat rendah menjadi raja Israel:'
  pes-OPCB: 'داوود پسر یَسا مردی بود که خدا پیروزیهای درخشان نصیبش کرد. او برگزیدهٔ
    خدای یعقوب و شاعر شیرین سخن اسرائیل بود. این آخرین سخنان داوود است:'
  tgl-ULB: Ngayon, ito ang mga huling sinabi ni David—David na lalaking anak ni Jesse,
    ang taong mataas na kinikilala, ang siyang pinahiran ng langis ng Diyos ni Jacob,
    ang matamis na manunulat ng awit ng Israel.
  cbu-NT: Dapiyarini kuk tuwatspamaam tsiyatku tárangiya. Dapiya Jeseyarini wipa.
    Apanll waana Dapiyaa kizpureem kurak ínarangiya. Yuwamand Akoparini Apanllee kapung
    chinarangu, anumandtam Apanllsha Dapiyarineetsi kurakaam ipusarangiya. Dapiyshat
    Israelchich kis yasimpan taarangiya. Dapiy tárangiya.
  hui-hui: Debidi ibugua bi lamaro bialu lalu, I̱ Yasi igini Debidi kogome bi ogo
    laro. Anduane Homogo Daligaorene Daliga kago ibugua wali agali dewa bu hearunaga
    deni howa i̱ mini lene helaya. Yagabanaga Ngode Datagaliwabehanda i̱ kini holiya
    dabo helayago kogo. I̱na Isaraeleali howa iba gana dewa laga kogoni.
  mya-mya: ဘု​ရား​သ​ခင်​ချီး​မြှင့်​တော်​မူ​ခြင်း​ကို​ခံ​ရ​သော ဘု​ရင်​အ​ဖြစ်​ဖြင့်
    ယာ​ကုပ်​၏​ဘု​ရား​ဘိ​သိက်​ပေး တော်​မူ​သော​ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင် သာ​ယာ​စွာ သီ​ချင်း​ဖွဲ့​ဆို​သော​ယေ​ရှဲ​၏​သား​ဒါ​ဝိဒ်​၏​နောက်
    ဆုံး​မိန့်​မြွက်​သည့်​စ​ကား​ကား​အောက်​ပါ​အ​တိုင်း ဖြစ်​သည်။
  bod-N: ཡང་འདི་ནི་དཱ་བིད་ཀྱི་གཏམ་ཕྱི་མ་སྟེ། ཡ་ཀོབ་ཁོང་གི་དཀོན་མཆོག་གིས་བྱུགས་ཤིང་།
    །གོ་གནས་མཐོན་པོར་སྡོད་པར་མཛད་པའི་མི། །ཡེས་ར་ཨེལ་རྣམས་མཉེས་པའི་གླུ་བ་སྟེ། །ཡེ་སེའི་བུ་སྟེ་དཱ་བིད་འདི་ལྟར་གསུངས།
    །
  sna-sna: 'Aya ndiwo mashoko okupedzisira aDhavhidhi: “Chirevo chaDhavhidhi mwanakomana
    waJese, Chirevo chomurume akasimudzirwa noWokumusoro-soro, murume akazodzwa naMwari
    waJakobho, muimbi wenziyo waIsraeri:'
  spa-BLM: 'Estas son las últimas palabras de David. David el hijo de Isaí dice, el
    hombre que fue elevado a lo alto dice, el ungido del Dios de Jacob, el dulce salmista
    de Israel:'
  cac-cac: 'Aton juntzan̈ slajvub'' slolonel vin̈aj rey David tic: A vin̈aj David
    yuninal vin̈aj Isaí, ix ic''jivalchaan̈ vin̈ yuj Dios Axon̈ej Ochi. Ix sic''jiel
    vin̈ yuj Dios chi'' yic tz''och vin̈ reyal d''a scal eb'' yin̈tilal vin̈aj Jacob.
    Te vach'' sb''itan vin̈ d''a scal eb'' yetisraelal. A vin̈ ix alan icha tic:'
  swh-ULB: Haya ni maneno ya mwisho ya Daudi-Daudi mwana wa Yese, mtu aliyeheshimiwa
    sana, aliyetiwa mafuta na Mungu wa Yakobo, mwandishi mzuri wa zaburi wa Israeli.
  bel-bel: 'Вось апошнія словы Давіда, выслоўе Давіда, сына Ясэевага, выслоўе чалавека,
    пастаўленага высока, памазанца Бога Якава і салодкага песьняра Ізраілевага:'
  deu-ELBBK: 'Und dies sind die letzten Worte Davids: Es spricht David, der Sohn Isais,
    und es spricht der hochgestellte Mann, der Gesalbte des Gottes Jakobs und der
    Liebliche in Gesängen Israels:'
  mbb-OT: 'Si David he anak ni Jesse, midhimu he mevantug te Utew Lavew he Megbevayà.
    Mibpilì sikandin te Megbevayà ni Jacob he mehimu he hadì. Wey ebaal sikandin te
    menge kentahan te Israel. Iyan heini impeneltelaan din:'
  mal-2015: 'ദാവീദിന്റെ അന്ത്യവാക്യങ്ങളാവിതു: യിശ്ശായിപ്പുത്രൻ ദാവീദ് ചൊല്ലുന്നു;
    ഔന്നത്യം പ്രാപിച്ച പുരുഷൻ ചൊല്ലുന്നു; യാക്കോബിൻ ദൈവത്താൽ അഭിഷിക്തൻ, യിസ്രായേലിൻ
    മധുരഗായകൻ തന്നേ.'
  rmc-rmc: 'Kala hine o posledne lava, so phenďa o David o čhavo le Izajoskro; o lava
    le muršeskre, saves o Del upre hazdňa, savo sas pomazimen le Jakoboskre Devlestar
    a obľubimen lavutaris andro Izrael, savo sthovelas o giľa:'
  pes-OPV: 'و این است سخنان آخر داود: «وحی داود بن یسا. و وحی مردی که بر مقام بلند
    ممتاز گردید، مسیح خدای یعقوب، و مغنی شیرین اسرائیل.'
  ron-1924: 'Ятэ челе дин урмэ кувинте але луй Давид. Кувынтул луй Давид, фиул луй
    Исай, кувынтул омулуй каре а фост ынэлцат сус де тот, кувынтул унсулуй Думнезеулуй
    луй Иаков, кувынтул кынтэрецулуй плэкут ал луй Исраел:'
  ben-OBCV: 'এগুলিই হল দাউদের শেষ সময়ে বলা কথা: “যিশয়ের ছেলে দাউদের অনুপ্রাণিত উক্তি,
    পরাৎপর দ্বারা উন্নত ব্যক্তির এই উক্তি, যাকোবের ঈশ্বর যাঁকে অভিষিক্ত করেছেন, ইস্রায়েলের
    মধ্যে যিনি মধুর গায়ক:'
  som-som: 'Haddaba erayadanu waa kuwii ugu dambeeyey oo Daa''uud. Daa''uud ina Yesay
    wuxuu leeyahay, Ninkii kor loo qaadayna wuxuu leeyahay, Kaasoo ah kii Ilaaha Yacquub
    subkay, Ee ugu sabuur macaan reer binu Israa''iil oo dhan:'
  lat-VUC: 'Hæc autem sunt verba David novissima. Dixit David filius Isai: [Dixit
    vir, cui constitutum est de christo Dei Jacob, egregius psaltes Israël:'
  eng-ASVBT: 'Now these are the last words of David. David the son of Jesse saith,
    And the man who was raised on high saith, The anointed of the God of Jacob, And
    the sweet psalmist of Israel:'
  ita-1885: 'ORA queste son le ultime parole di Davide: Davide, figliuolo d''Isai,
    dice; Anzi l''uomo che è stato costituito in alta dignità, L''Unto dell''Iddio
    di Giacobbe, E il componitore delle soavi canzoni d''Israele, dice:'
  eng-LXXUP: And these are the last words of David. Faithful is David the son of Jesse,
    And faithful the man whom the Lord raised up to be the anointed of the God of
    Jacob, And beautiful are the psalms of Israel.
  eng-ULB: Now these are the last words of David— David son of Jesse, the man who
    was highly honored, the one anointed by the God of Jacob, the sweet psalmist of
    Israel.
  spa-VBL: 'Estas son las últimas palabras de David. El mensaje divino de David hijo
    de Isaí, el mensaje divino del hombre engrandecido por Dios, el ungido por el
    Dios de Jacob, el maravilloso salmista de Israel:'
  fra-_FOB: 'Or ce sont ici les dernières paroles de David. David, fils d''Isaï, l''homme
    qui a été élevé, qui a été l''oint du Dieu de Jacob, et le chantre aimé d''Israël,
    dit:'
  mal-mal: 'ദാവീദിന്റെ അന്ത്യവാക്യങ്ങളാണിത്: “യിശ്ശായിപുത്രൻ ദാവീദ് ചൊല്ലുന്നു; ഔന്നത്യം
    പ്രാപിച്ച പുരുഷൻ ചൊല്ലുന്നു; യാക്കോബിൻ ദൈവത്താൽ അഭിഷിക്തൻ, യിസ്രായേലിൻ മധുരഗായകൻ
    തന്നെ.'
  urd-GVR: 'Darj-e-zail Dāūd ke āḳhirī alfāz haiṅ: “Dāūd bin Yassī kā farmān jise
    Allāh ne sarfarāz kiyā, jise Yāqūb ke Ḳhudā ne masah karke bādshāh banā diyā thā,
    aur jis kī tārīf Isrāīl ke gīt karte haiṅ,'
  suz-BL: एको दाऊद आ नोले ङा लोव़ बाक्‍ब। येस्‍से आ तौ दाऊद आ नोले देंशो लोव़ एको
    बाक्‍ब। परमप्रभुमी ठेयब सेल्‍शो मुर आ पशो लोव़ एको बाक्‍ब। याकूब आ परमप्रभुमी
    मेको कली तेल लुक्‍शा, पिप सेल्‍शो बाक्‍त। इस्राएली आन सक्ति पाइश्‍शो आन दातेमी
    दाऊद कली नेल्‍ल क्‍येङा दाक्‍ब बाक्‍ब। १सामुएल १६:१३
  ita-1927: 'Queste sono le ultime parole di Davide: “Parola di Davide, figliuolo
    d’Isai, parola dell’uomo che fu elevato ad alta dignità, dell’unto dell’Iddio
    di Giacobbe, del dolce cantore d’Israele:'
  ckb-ckb: 'ئەمانەش دواهەمین وشەکانی داودن: «ئەمە وەک سروش درا بە داودی کوڕی یەسا،
    ئەو پیاوەی کە لەلایەن خودای هەرەبەرز پایەبەرز بووە، دەستنیشانکراوەکەی خودای یاقوب
    و زەبووربێژە دەنگ خۆشەکەی ئیسرائیل:'
  eng-BBE: 'Now these are the last words of David. David, the son of Jesse, says,
    the man who was lifted up on high, the man on whom the God of Jacob put the holy
    oil, the loved one of Israel''s songs, says:'
  kan-OKCV: 'ದಾವೀದನ ಕಡೆಯ ಮಾತುಗಳು: “ಇಷಯನ ಮಗ ದಾವೀದನ ನುಡಿಗಳಿವು: ಉನ್ನತವಾಗಿ ಸಾಗಿದ ಪುರುಷನು
    ಯಾಕೋಬನ ದೇವರಿಂದ ಅಭಿಷಿಕ್ತನಾದವನು, ಇಸ್ರಾಯೇಲಿನ ರಮ್ಯವಾದ ಕೀರ್ತನೆಗಾರನು ನುಡಿದದ್ದೇನೆಂದರೆ:'
  tam-2017: 'தாவீதின் கடைசி வார்த்தைகள்: “மேன்மையாக உயர்த்தப்பட்டு, யாக்கோபுடைய தேவனால்
    அபிஷேகம் பெற்று, இஸ்ரவேலின் சங்கீதங்களை இனிமையாகப் பாடின ஈசாயின் மகனான தாவீது
    என்னும் மனிதன் சொல்லுகிறது என்னவென்றால்;'
  spa-RV-1909: 'ESTAS son las postreras palabras de David. Dijo David hijo de Isaí,
    dijo aquel varón que fué levantado alto, el ungido del Dios de Jacob, el suave
    en cánticos de Israel:'
  ron-BTF: 'Acum, acestea sunt ultimele cuvinte ale lui David. David, fiul lui Isai,
    a spus și omul care a fost ridicat în înălțime, unsul Dumnezeului lui Iacob și
    dulcele psalmist al lui Israel, a spus:'
  eng-WEBP: 'Now these are the last words of David. David the son of Jesse says, the
    man who was raised on high says, the anointed of the God of Jacob, the sweet psalmist
    of Israel:'
  eng-FBV: 'These are David''s last words. The divine message of David son of Jesse,
    the divine message of the man made great by God, the one anointed by the God of
    Jacob, the wonderful psalm-writer of Israel:'
  nld-1939: 'Hier volgen de laatste woorden van David: Een spreuk van David, den zoon
    van Jesse; Een spreuk van den held, zo hoog verheven: Den gezalfde van Jakobs
    God, Den zanger van Israëls psalmen.'
  nch-BL: 'Ya ni itamiya camanal David: “Na niDavid, niicone Isaí, nicamanalti. Na
    cati Toteco Dios techhueyitalijtoc. Na cati techtapejpeni huan techchijqui nitanahuatijquet,
    Toteco Dios, yaya cati iDios tohuejcapan tata Jacob. Na cati Toteco techmacac
    miyac huicat yejyectzitzi para tiisraelitame hueli ica tijpaquilismacase.'
  vie-1934: Nầy là lời sau hết của Đa-vít. Nầy là lời của Đa-vít, con trai Y-sai,
    Tức lời của người đã được nâng lên cao thay, Đấng chịu xức dầu của Đức Chúa Trời
    Gia-cốp, Và làm kẻ hát êm dịu của Y-sơ-ra-ên.
  hin-CV: 'यह दावीद द्वारा भेजा उनका आखिरी वचन है: “यिशै के पुत्र दावीद की यह घोषणा
    है, वह व्यक्ति, जो परमेश्वर द्वारा उन्‍नत किया गया, वह घोषणा कर रहा है, याकोब
    के परमेश्वर द्वारा अभिषिक्त, इस्राएल का लोकप्रिय, मधुर संगीतकार:'
  spa-BES: 'Estas son las últimas palabras de David. David, el hijo de Isaí, dice:
    él hombre que fue exaltado, el hombre a quien el Dios de Jacob ungió, el dulce
    salmista de Israel, dice:'
  tdx-tdx: Zao ty figadoñam-petse’ i Davide, Hoe t’i Davide ana’ Iesý; inao ty saontsi’
    indaty naonjoñe añ’aboy, i norizan’Andrianañahare’ Iakobey, i mpibeko mami’ Israeley.
  tha-KJV: ต่อไปนี้​เป็นวาทะสุดท้ายของดาวิด ดาว​ิดบุตรชายเจสซี​ได้​กล​่าวและชายที่​ได้​รับการแต่งตั้งขึ้นให้สูงได้​กล่าว
    คือผู้​ที่​ถู​กเจิมตั้งไว้ของพระเจ้าแห่งยาโคบ นักแต่งสดุ​ดี​อย่างไพเราะของอิสราเอล
    ได้​กล​่าวดังนี้​ว่า
  por-BR-2018: 'Estas são as últimas palavras de Davi. Disse Davi filho de Jessé,
    Disse aquele homem que foi levantado alto, O ungido do Deus de Jacó, O suave em
    cânticos de Israel:'
  deu-ELO: 'Und dies sind die letzten Worte Davids: Es spricht David, der Sohn Isais,
    und es spricht der hochgestellte Mann, der Gesalbte des Gottes Jakobs und der
    Liebliche in Gesängen Israels:'
  eng-WYC-2018: Forsooth these be the last words, which David, the son of Jesse, said.
    The (words that the) man said, to whom it is ordained of Christ, of the God of
    Jacob, the noble psalm-maker of Israel; (These be the last words which David,
    the son of Jesse, said. The words that the man to whom it was ordained to be the
    anointed of the God of Jacob, the noble psalm-maker of Israel, yea, the last words
    that he said;)
  epo-epo: 'Jen estas la lastaj vortoj de David: Parolas David, filo de Jiŝaj, Kaj
    parolas la viro, kiu estas alte levita, La sanktoleito de la Dio de Jakob, Kantverkisto
    en Izrael:'
  uig-PIN: 'Tɵwǝndikilǝr Dawutning ahirⱪi sɵzliridur: — Yǝssǝning oƣli Dawutning bexariti,
    Yuⱪiri mǝrtiwigǝ kɵtürülgǝn, Yaⱪupning Hudasi tǝrǝpidin mǝsiⱨlǝngǝn, Israilning
    sɵyümlük küyqisining bexarǝt sɵzliri mana: —'
  beo-beo: 'Gode da Da:ibidi (Yesi egefe) amo ea hou bagalesi. Ya:igobe ea Gode da
    Da:ibidi hina bagade hamoma:ne ilegei. Da:ibidi da Isala:ili dunu ilia hea:ma:ne,
    gesami noga:idafa hamosu. Da:ibidi ea fada:i sia: amola gagadasu sia: da goea.'
  tpi-OTNT: Dispela em i las tok Devit i autim. “Mi Devit, pikinini bilong Jesi, mi
    tok olsem. God bilong Jekop i bin makim mi na mi stap king, na em i givim mi biknem
    long ai bilong ol manmeri. Na mi bin raitim planti gutpela song bilong ol Israel
    i ken singim. Mi laik tok olsem.
  hau-SA: Waɗannan su ne kalmomin Dawuda na ƙarshe. “Abubuwan da Dawuda ɗan Yesse
    ya yi magana a kai, abubuwan da mutumin da Mafi Ɗaukaka ya girmama. Mutumin da
    Allah na Yaƙub ya zaɓa yă zama sarki, wanda kuma yake mawaƙi waƙoƙin Isra’ila.
  uig-LAT: 'Töwendikiler Dawutning axirqi sözliridur: — Yessening oghli Dawutning
    béshariti, Yuqiri mertiwige kötürülgen, Yaqupning Xudasi terepidin mesihlen’gen,
    Israilning söyümlük küychisining bésharet sözliri mana: —'
  nde-nde: 'La ngamazwi okucina kaDavida: “Umbono kaDavida indodana kaJese, umbono
    womuntu owaphakanyiswa ngoPhezukonke, umuntu owagcotshwa nguNkulunkulu kaJakhobe,
    umhlabeleli wezingoma ka-Israyeli:'
  ton-ton: Pea ko eni, ko e ngaahi lea fakamuimui eni ʻa Tevita. Naʻe pehē ʻe Tevita
    ko e foha ʻo Sese, pea naʻe lea ʻo pehē ʻe he tangata naʻe hiki hake ke māʻolunga,
    ko ia naʻe pani ʻe he ʻOtua ʻo Sēkope, pea pehē ʻe ia naʻe fasi mālie ʻi ʻIsileli,
  ces-1613: 'Tato jsou pak poslední slova Davidova: Řekl David syn Izai, řekl, pravím,
    muž, kterýž jest velice zvýšený, pomazaný Boha Jákobova, a libý v zpěvích Izraelských:'
  eng-WMB: 'Now these are the last words of David. David the son of Jesse says, the
    man who was raised on high says, the anointed of the God of Jacob, the sweet psalmist
    of Israel:'
  tam-TCV: 'தாவீதின் இறுதி வார்த்தைகள் இவையே: “ஈசாயின் மகனான தாவீதின் இறைவாக்கு: மகா
    உன்னதமானவரால் உயர்த்தப்பட்ட மனிதன் இந்த இறைவாக்கைச் சொன்னான். அவன் யாக்கோபின்
    இறைவனால் அபிஷேகம் செய்யப்பட்டவன். அவன் இஸ்ரயேலில் பாடல்களைப் பாடுபவன்.'
  ceb-ULB: Karon mao kini ang kataposang mga pulong ni David— si David ang anak nga
    lalaki ni Jese, ang tawo nga labaw nga gipasidunggan, ang tawo nga gidihogan sa
    Dios ni Jacob, ang matam-is nga Salmista sa Israel.
  pol-UBG: 'Oto ostatnie słowa Dawida. Dawid, syn Jessego, mężczyzna, który został
    wywyższony, pomazaniec Boga Jakuba i miły psalmista Izraela, powiedział:'
  agr-agr: 'Jujuwai David inagnaku kantamamu: “Wika David Jesé uchijiyaitjai, Israel
    aents aidau apuji ati tusa Apajuí etegtuau asa, ajaantusa diyaku chichame antugtai
    emauwa nunuwaitjai, mina apachug Jacob aajakua duka niina emematujakui. Wika Israel
    aents shiig pegkegchin kantamin asan wakejutaiyaitjai. “Nuadui juna kantamjai:'
  kyc-kyc: Dapiti akali Jesena ikinyingi dokome Kamongome mupwa inginyi nembeya. Akali
    doko Jekopena Anatu dokome baa kiŋi ingyuo rombo palyiya dokome kenane pii keyange
    dupwa Isaraele wambunya pyao retakamiya. Dokona pii dake Dapitimi lumwa pyuo leya.
  urd-GVU: 'درجِ ذیل داؤد کے آخری الفاظ ہیں: ”داؤد بن یسّی کا فرمان جسے اللہ نے سرفراز
    کیا، جسے یعقوب کے خدا نے مسح کر کے بادشاہ بنا دیا تھا، اور جس کی تعریف اسرائیل
    کے گیت کرتے ہیں،'
  deu-1912: 'Dies sind die letzten Worte Davids: Es sprach David der Sohn Isais, es
    sprach der Mann, der hoch erhoben ist, der Gesalbte des Gottes Jakobs, lieblich
    mit Psalmen Israels.'
  kan-2017: 'ದಾವೀದನ ಕೊನೆಯ ಮಾತುಗಳು - ಇಷಯನ ಮಗನಾದ ದಾವೀದನು, ಉನ್ನತ ಸ್ಥಾನದಲ್ಲಿ ಸ್ಥಾಪಿಸಲ್ಪಟ್ಟವನು,
    ಯಾಕೋಬನ ದೇವರಿಂದ ಅಭಿಷೇಕಿಸಲ್ಪಟ್ಟವನೂ, ಇಸ್ರಾಯೇಲ್ಯರ ವರಕವಿಯೂ ಆಗಿರುವವನ ನುಡಿಗಳು:'
  yap-yap: 'I David nib mo’on ni fak Jesse e ireram fare mo’on ni Got e gagiyegnag
    nge yan i par nib gilbuguwan, ma fare Got rok Jakob e ir e turguy David ni nge
    mang pilung, me ir e i tunguy fapi tang rok piyu Israel. Ba’aray e tin tomur e
    thin ni yog David ni ga’ar:'
  hlt-MCSB: He tah David kah olka, Jesse capa David kah hmailong olphong, Jakob Pathen
    loh a koelh tih sang la thoh hlang kah olphong, Israel kah laa ding ni.
  mdy-ETH: ፆኦሲ ዼግ ዼጊዴሢ፥ ያይቆኦቤ ፆኦዛሢ ዶኦሬሢ፥ ዒስራዔኤሌይዳ ቃራ ዓይኑሞ ዓይናዻያ ማዔሢ፥ ዒሴዬ ናኣዚ፥ ዳውቴ
    ጋፒንፃ ጌስቴ ባካ ያዺኬ፦
  twi-ASANTE: 'Yei ne Dawid nsɛm a ɛtwaa toɔ: “Dawid, Yisai ba barima a Onyankopɔn
    maa no nkɔsoɔ a ɛyɛ nwanwa, na Yakob Onyankopɔn sraa no ngo no, ne nnwomsiaani
    papa bi nie:'
  eng-WEBU: 'Now these are the last words of David. David the son of Jesse says, the
    man who was raised on high says, the anointed of the God of Jacob, the sweet psalmist
    of Israel:'
  wal-wal: Hageeti Daawiti wurssettan haasayido qaalata. Isseya na7ai Daawiti haasayees;
    Xoossai xoqqu xoqqu oottidoogee, Yaaqooba Xoossai tiyidi kawoyidoogee, Israa7eelan
    lo77o mazamuriyaa kessidaagee hagaadan yaagees;
  spa-PDDPT: 'Estas son las últimas palabras de David: David, el hijo de Isaí declara:
    Así dice el hombre que fue exaltado, El ungido del ʼElohim de Jacob, El dulce
    salmista de Israel:'
  gun-gun: Pova'e ayvu ma opa vygua Davi ijayvuague. Jessé ra'y Davi ijayvua, ava
    omboyvate pyre, Jacó kuery ruete omoĩ va'ekue, Israel regua ha'eve rei'ia rupi
    oporai va'e.
  agu-BL: 'Yi e''chk yole''j, i''tz yi e''chk wi''tzbil yol yi talnak Luwiy: “I ina''tz
    in Luwiy, yi cy''ajl Isaí. I ina''tz yi yaj yi ja tak'' Ryos k''ej. I ina''tz
    yi rey yi ja je'' xtxa''ol yi Ryosil k''ajtzun kamam Jacow. I ina''tz yi jun aj
    bitz cwent Israel yi chin ok''bil nin na bitzin. Nin je na wale''j:'
  ilo-ULB: Ita, dagitoy dagiti maudi a balikas ni David— ni David nga anak ni Jesse,
    ti tao a napadayawan unay, ti tao a pinulotan iti Dios ni Jacob, ti nalaing a
    salmista ti Israel.
  kpg-kpg: 'David go tama a Jesse, go taane a God dela ne haga gila aga. Mee ne hili
    go di God o Jacob belee hai di king, gei ne dili nia daahili gi Israel. Deenei
    di hagaodi o nia helekai muliagina a David ala ne hai:'
  uig-ARA: 'تۆۋەندىكىلەر داۋۇتنىڭ ئاخىرقى سۆزلىرىدۇر: ــ يەسسەنىڭ ئوغلى داۋۇتنىڭ بېشارىتى،
    يۇقىرى مەرتىۋىگە كۆتۈرۈلگەن، ياقۇپنىڭ خۇداسى تەرىپىدىن مەسىھلەنگەن، ئىسرائىلنىڭ
    سۆيۈملۈك كۈيچىسىنىڭ بېشارەت سۆزلىرى مانا: ــ'
  sus-sus: 'Dawuda xa masenyi dɔnxɔɛ nan ya: Yisayi xa di Dawuda xa masenyi nan ya,
    kuntigi xungbe, Yaxuba Marigi Ala naxan sugandixi mangɛ ra, bɛɛtiba naxan maniyɛ
    mu na Isirayila bɔxi ma.'
  pon-2006: Depit nein Sehsi, iei ohl me Koht ketin kasapwilada, me Koht en Seikop
    ketin pilada en nanmwarki, oh me kin wiahda melkahka kan en Israel. Iet kaimwiseklahn
    mahsen kan me Depit mahsanih,
  jae-jae: Biŋ tonec kêtu Dawidnê awamu “Isai latu Dawid kêsôm biŋ. Ŋac taŋ tetoc
    eŋ sa naŋ, kêsôm biŋ. Jakobnê Anôtô nê ŋac seŋ oso eŋŋa. Ŋac gêga Israelnê wê
    ŋajamwaga.
  ksd-ksd: 'Go ra mutuaina tinata kai David. Ra tinata kai David natu i Iese, Ra tinata
    kai nina di ga vangala pa ia, Ra tutana nina ba ra God kai Iakob i ga ku ia, Ra
    tena kakailai kai Israel:'
  tur-YTC: 'Şimdi bunlar David''in son sözleridir. Yişay oğlu David, Yükseğe çıkarılan
    adam, Yakov''un Tanrısı''nın meshedilmişi, İsrael''in tatlı mezmur yazarı şöyle
    diyor:'
  grc-BRENT: Πιστὸς Δαυὶδ υἱὸς Ἰεσσαί, καὶ πιστὸς ἀνὴρ ὃν ἀνέστησε Κύριος ἐπὶ χριστὸν
    Θεοῦ Ἰακὼβ, καὶ εὐπρεπεῖς ψαλμοὶ Ἰσραήλ.
  ind-AYT: 'Inilah perkataan Daud yang terakhir: “Tutur kata Daud, anak Isai. Tutur
    kata orang yang ditinggikan, orang yang diurapi oleh Allah Yakub, pemazmur yang
    disenangi di Israel.'
  nya-nya: 'Nawa mawu otsiriza a Davide: “Mawu a Davide mwana wa Yese, mawu a munthu
    amene wakwezedwa ndi Wammwambamwamba, munthu wodzozedwa ndi Mulungu wa Yakobo,
    woyimba nyimbo za Israeli:'
  hrv-hrv: 'Ovo su posljednje Davidove riječi: “Riječ Davida, sina Jišajeva, riječ
    čovjeka koji je bio visoko uzdignut, pomazanika Boga Jakovljeva, pjevača pjesama
    Izraelovih:'
  mps-mps: Te e da te Devitgo po silagasu pusali po. “Ena Devit, te Jesigo ogwa, eno
    te tama po wai. Te Jekopgo Godigo ena te king nigilama, te ena bidibao, tama agai
    enabolo te we bidi gedude genuai nogi mawai. Tama eno te Israel dabego wabo wiegi
    yai balia hauwa asęani. Eno te tama po obao.”
  tpi-tpi: Dispela em i las tok Devit i autim. “Mi Devit, pikinini bilong Jesi, mi
    tok olsem. God bilong Jekop i bin makim mi na mi stap king, na em i givim mi biknem
    long ai bilong ol manmeri. Na mi bin raitim planti gutpela song bilong ol Israel
    i ken singim. Mi laik tok olsem.
  dan-1931: 'Dette er Davids sidste Ord; Så siger David, Isajs Søn, så siger Manden,
    Højt ophøjet, Jakobs Guds salvede, Helten i Israels Sange:'
  vie-OVCB: 'Đây là những lời cuối cùng của Đa-vít: “Lời của Đa-vít con trai Gie-sê,
    một người được cất nhắc lên cao, được Đức Chúa Trời của Gia-cốp xức dầu, người
    viết thánh thi dịu dàng.'
  guj-2017: હવે દાઉદના અંતિમ વચનો આ છે. યિશાઈનો દીકરો દાઉદ, જે અતિ ઘણો સન્માનનીય માણસ
    હતો, તે યાકૂબના ઈશ્વરથી અભિષિક્ત થયેલો અને ઇઝરાયલનાં મધુર ગીતોનો સર્જક છે; તે
    કહે છે.
  pon-2006A: 'Depit nein Sehsi, iei ohl me Koht ketin kasapwilada, me Koht en Seikop
    ketin pilada en nanmwarki, oh me kin wiahda melkahka kan en Israel. Iet kaimwiseklahn
    mahsen kan me Depit mahsanih:'
  por-BRBSL: 'Now estas são as últimas palavras de David. David, o filho de Jesse,
    diz, o homem que foi criado no alto diz, o ungido do Deus de Jacob, o doce salmista
    de Israel:'
  cth-cth: Hetnaw teh a hnukteng Devit ni lawk a dei e naw doeh. Jesi capa Devit a
    rasangnae koe tawmrasang e lah ao teh, Jakop Cathut ni satui a awi e, Isarel hanelah
    la kahawi ka phuengkung ni hettelah a dei.
  twi-twi: 'Eyi ne Dawid nsɛm a etwaa to: “Dawid, Yisai ba barima a Onyankopɔn maa
    no nkɔso a ɛyɛ nwonwa, na Yakob Nyankopɔn sraa no ngo no, Israel nnwomhyehyɛfo
    mu otiban:'
  hlt-hlt: He tah David kah olka, Jesse capa David kah hmailong olphong, Jakob Pathen
    loh a koelh tih sang la thoh hlang kah olphong, Israel kah laa ding ni.
  tbz-SIM: Kéntɛ́nɛ̀ Isɑii birɛ Dɑfiti kó tinɑ́ɑǹtì sɔnti, keènɛ̀ dɛ kóo nitidiɛwè
    nɑ́ɑǹtì, weè tu okpɑ̀ɑ̀tì Kuyie nSɑkɔbu do tũ nkù tɑ̃ɑ̃tɛ́ wè, Isidɑyɛɛribɛ kóò
    dèntì bɛ̀ dɔ́ wè.
  msy-2020: 'Kar Devitɨn akar abuananaba: Kɨ Jesin otarim Devit, kar kɨ mɨgeir mɨgɨrɨgɨaba.
    Kɨ gumazir, Jekopɨn God atrivimɨn ikiasa na mɨsevezim. God gumazamizibar damazimɨn
    ziar ekiam na ganɨngi. Ezɨ kɨ ighiar aghuir avɨriba osirigha Israelia ganɨngi,
    ezɨ me bar dagh ifuegha da bange.'
  dop-dop: 'Yontu nti Tɑfiiti tǝkǝnɑ yoou tɔɣɔlɔ: Ɩ́ nɩɩ Sesee pǝyɑlʋ Tɑfiiti nɔɣɔ.
    Tɑcɑɑ kʋsǝnɑ mɑ nyʋɣʋ. Yɑkɔpʋ Ɩsɔ lǝsǝnɑ-m nɑ ɩ́ kpɑ-m wulɑʋ. Mɑɣɑlɛ Ɩsɛɣɛlɩ yǝlɑɑ
    yonyoolu kʋpɑŋ.'
  azb-azb: 'Davudun son sözləri bunlardır: Yessey oğlu Davud deyir, Allahın ucaltdığı
    adam, Yaqubun Allahının məsh etdiyi, İsrailin sevimli məzmur şairi belə söyləyir:'
  eng-DBY: 'Now these are the last words of David: David the son of Jesse saith, And
    the man who was raised up on high, The anointed of the God of Jacob, And the sweet
    psalmist of Israel saith,'
  hin-2017: 'दाऊद के अन्तिम वचन ये हैं: “यिशै के पुत्र की यह वाणी है, उस पुरुष की
    वाणी है जो ऊँचे पर खड़ा किया गया, और याकूब के परमेश्वर का अभिषिक्त, और इस्राएल
    का मधुर भजन गानेवाला है:'
  wol-KYG: 'Kàddu yii la Daawuda tàggtoo. Da ne: Kàddug Daawudaa ngi, doomu Yese,
    kàddug góor gu ñu kaweel, góor gi Yàllay Yanqóoba fal, muy woykatu Israyil, bi
    ñu ñal.'
  eng-YLT: 'And these [are] the last words of David: — ''The affirmation of David
    son of Jesse — And the affirmation of the man raised up — Concerning the Anointed
    of the God of Jacob, And the Sweetness of the Songs of Israel:'
  eng-WYC-2017: Forsooth these be the last words, which David, the son of Jesse, said.
    The words that the man said, to whom it is ordained of Christ, of the God of Jacob,
    the noble psalm-maker of Israel;
  eng-WMBB: 'Now these are the last words of David. David the son of Jesse says, the
    man who was raised on high says, the anointed of the God of Jacob, the sweet psalmist
    of Israel:'
  urd-GVH: 'दर्जे-ज़ैल दाऊद के आख़िरी अलफ़ाज़ हैं : “दाऊद बिन यस्सी का फ़रमान जिसे
    अल्लाह ने सरफ़राज़ किया, जिसे याक़ूब के ख़ुदा ने मसह करके बादशाह बना दिया था,
    और जिसकी तारीफ़ इसराईल के गीत करते हैं,'
  rug-rug: 'Devita sa tuna Zese si na tie sapu va arilaena ia Tamasa, sapu ele ta
    vizatana koasa Tamasa Ululuna Hola te Zekopi pude na baṉara, meke asa sapu tavetedi
    sari na kinera arileadi tadi pa Izireli. Hire sari na zinama vina betobeto te
    Devita:'
  gaz-gaz: 'Dubbiin Daawit dhuma irratti dubbate kanaa dha: “Himanni Daawit ilmi Isseey,
    himanni nama Waaqni Waan Hundaa Olii, ol ol isa qabe, nama Waaqni Yaaqoob isa
    dibe faarfataan Israaʼel jaallatamaan sun akkana jedhe:'
  fra-LSG: Voici les dernières paroles de David. Parole de David, fils d’Isaï, Parole
    de l’homme haut placé, De l’oint du Dieu de Jacob, Du chantre agréable d’Israël.
  yal-yal: Dawudaa fala dɔnxɛne nan itoe ra. Dawudaa falane ni itoe ra, Yese a dii
    xɛmɛna, xɛmɛ tide kan gbeena falane, Yaxubaa Ala naxan masusanxi mangayaan xili
    yi, e nun Isirayilaa bɛti ba faɲina.
  haw-1868: EIA na olelo hope a Davida. I aku la o Davida ke keiki a Iese, ke kanaka
    i hookiekieia'e iluna, ka mea poni a ke Akua o Iakoba, a me ka mea haku mele maikai
    no ka Iseraela,
  arb-NAV: 'وَهَذِهِ كَلِمَاتُ دَاوُدَ الأَخِيرَةُ: هَذَا مَا أُوْحِيَ بِهِ إِلَى
    دَاوُدَ بْنِ يَسَّى، وَمَا تَنَبَّأَ بِهِ الرَّجُلُ الَّذِي عَظَّمَهُ الْعَلِيُّ،
    الرَّجُلُ الَّذِي مَسَحَهُ إِلَهُ يَعْقُوبَ. هَذَا هُوَ مُرَتِّلُ إِسْرَائِيلَ
    الْمَحْبُوبُ.'
  ewe-ewe: 'David ƒe nya mamlɛtɔwoe nye esiawo: “David, Yese ƒe vi le nu ƒom, David,
    ame si Yehowa, do ɖe dzi, David, Yakob ƒe Mawu ƒe amesiamina, David, Israel ƒe
    Psalmo viviwo kpala.'
  eng-LEE: 'And these are the last words of David. Thus saith David the son of Jesse,
    and thus saith the man who was raised up on high, the anointed of the God of Jacob,
    and the sweet singer of Israel:'
  asm-FB: এয়ে দায়ূদৰ শেহতীয়া কথা। যিচয়ৰ পুত্ৰ দায়ুদ, উচ্চ সন্মানীয় পুৰুষ, যাকোবৰ
    ঈশ্বৰৰ দ্বাৰাই অভিষিক্ত এজন, এজন ইস্ৰায়েলৰ মধুৰ স্তুতি গীত গাওঁতা৷
  sus-A: دَوُدَ شَ مَسٍنيِ دْنشْي نَن يَ؛ يِسَيِ شَ دِ دَوُدَ شَ مَسٍنيِ نَن يَ، كُنتِفِ
    شُنفبٍ، يَشُبَ مَرِفِ عَلَ نَشَن سُفَندِشِ مَنفّ رَ، بّيتِبَ نَشَن مَنِيّ مُ نَ
    عِسِرَيِلَ بْشِ مَ.
  fra-SBL: 'Voici les dernières paroles de David. David, fils de Jessé, dit, l''homme
    qui a été élevé en haut dit, l''oint du Dieu de Jacob, le doux psalmiste d''Israël :'
  hbo-hbo: וְאֵ֛לֶּה דִּבְרֵ֥י דָוִ֖ד הָאַֽחֲרֹנִ֑ים נְאֻ֧ם דָּוִ֣ד בֶּן־יִשַׁ֗י וּנְאֻ֤ם
    הַגֶּ֙בֶר֙ הֻ֣קַם עָ֔ל מְשִׁ֙יחַ֙ אֱלֹהֵ֣י יַֽעֲקֹ֔ב וּנְעִ֖ים זְמִרֹ֥ות יִשְׂרָאֵֽל׃
  kik-kik: 'Ici nĩcio ciugo cia kũrigĩrĩria cia Daudi: “Ũyũ nĩguo ũhoro wa Daudi mũrũ
    wa Jesii, ũhoro wa mũndũ ũrĩa watũgĩrĩtio nĩ Ũrĩa-ũrĩ-Igũrũ-Mũno, mũndũ ũrĩa waitĩrĩirio
    maguta nĩ Ngai wa Jakubu, na akeendeka mũno nĩ gũtungĩra Isiraeli thaburi:'
  fra-NCL: 'Voici les dernières paroles de David : Oracle de David, fils d’Isaï, oracle
    de l’homme haut placé, de l’oint du Dieu de Jacob, de l’aimable chantre d’Israël.'
  cek-AK: Hae loe David ih hnukkhuem koek lok ah oh; Jesse capa David mah, ranui koek
    ah kaom, Jakob ih Sithaw mah situi bawh ih, lok kamding Israel kaminawk ih laa
    sahkung mah,
  cuk-cuk: 'Isaí-machi-David napi-sunmaksad: “We-David reyga-megega, Jacob-e-Bab-Dummad-Jehová,
    na nug-imaksadid, degine, we-sapin-e-nug odummosbalid. David Israel-dulemar-abargi
    yeer-namaked-duled. David, weyob napi-sunmaknai gualid:'
  uig-CYR: 'Төвәндикиләр Давутниң ахирқи сөзлиридур: — Йәссәниң оғли Давутниң бешарити,
    Жуқири мәртивигә көтирилгән, Яқупниң Худаси тәрәпидин мәсиһләнгән, Исраилниң сөйүмлүк
    күйчисиниң бешарәт сөзлири мана: —'
  tel-2017: దావీదు చివరి మాటలు ఇవే. యెష్షయి కుమారుడు, యాకోబు దేవుని చేత అభిషిక్తుడైన
    వాడు, మహా ఘనత పొందినవాడు, ఇశ్రాయేలీయుల మధుర వాగ్గేయకారుడు అయిన దావీదు పలికిన దేవోక్తి
    ఇదే.
  hat-BSA: Alò, sila yo se dènye pawòl a David yo. David, fis a Jesse a deklare, Mesye
    ki te leve anwo a deklare, Sila ki onksyone pa Bondye a Jacob la, Chantè dous
    Israël la,
  kos-kos: 'David, wen natul Jesse, el pa mwet se su God El oru in pwengpeng, su God
    lal Jacob el sulella tuh elan tokosra, oayapa el pa mwet orek on wolana lun mwet
    Israel. Pa inge kas safla lal David:'
  hbo-WLC: וְאֵ֛לֶּה דִּבְרֵ֥י דָוִ֖ד הָאַֽחֲרֹנִ֑ים נְאֻ֧ם דָּוִ֣ד בֶּן־יִשַׁ֗י וּנְאֻ֤ם
    הַגֶּ֙בֶר֙ הֻ֣קַם עָ֔ל מְשִׁ֙יחַ֙ אֱלֹהֵ֣י יַֽעֲקֹ֔ב וּנְעִ֖ים זְמִר֥וֹת יִשְׂרָאֵֽל׃
  ibo-ibo: 'Ndị a bụ okwu ikpeazụ Devid kwuru: “Okwu pụrụ iche si nʼọnụ Devid, nwa
    Jesi, ihe si nʼọnụ nwoke ahụ Chineke Onye kachasị ihe niile elu buliri elu. Nwoke
    ahụ onye Chineke nke Jekọb tere mmanụ, onye bụ ọka nʼịbụ abụ nʼala Izrel.'
  ory-ory: “ଯିଶୀର ପୁତ୍ର ଦାଉଦ, ଯେ ବ୍ୟକ୍ତି ଉଚ୍ଚୀକୃତ, ଯେ ଯାକୁବର ପରମେଶ୍ୱରଙ୍କ ଅଭିଷିକ୍ତ
    ଓ ଇସ୍ରାଏଲର ମଧୁର ଗାୟକ, ଦାଉଦଙ୍କର ଶେଷ କଥା ଏହି;
  chk-chk: 'Iei alon Tafit nöün Jesi we mwän, alon ätewe ewe mi Unusen Tekia a atekiatä,
    ätewe mi kepit me ren än Jakop we Kot, ewe souköl me lon Israel. Ikei än Tafit
    kewe kapasen kasop:'
  ssd-ssd: Pasa te David tuku wam pagu pasa. Ye David Yesi tuku kiŋo nuŋe yeŋge wam
    pagu pasa te saket. Yakob tuku Mbara Suŋgo Saŋgri Ŋayo nuŋge ye gabat suŋgo minam
    tuku madiyina le taŋgo ŋakmba tuku am mbolŋge ye nyu suŋgo ŋak minet. Ye mune
    magenu suŋgomba Israel mbal nindam tuku kuyarke liken. Ye yiŋe pasa tukulmba teŋenmba
    saket.
  rop-rop: Wal Jeikob det grengrenfatha blanga ola Isreil pipul bin oldei bulurrum
    YAWEI det trubala God. En YAWEI na bin pikimat Deibid det san blanga Jesi blanga
    jidan king blanga detlot pipul. Imbin meigim Deibid brabli haibala, en King Deibid
    bin oldei faindim brabli gudwan song blanga gibit langa ola Isreil pipul. Wal
    dijan na det laswan wed weya King Deibid bin gibit langa ola Isreil pipul.
  ukr-1871: 'Се ж останнє Давидове слово, слово Давида, Ессеєвого сина, слово мужа
    поставленого високо, помазанника Бога Яковового, й любого сьпівця Ізрайлевого:'
  deu-1951: 'Dies sind die letzten Worte Davids: Es sprach David, der Sohn Isais,
    es sprach der Mann, der hocherhaben ist, der Gesalbte des Gottes Jakobs, der liebliche
    Psalmdichter in Israel:'
  eng-JPS: 'Now these are the last words of David: The saying of David the son of
    Jesse, and the saying of the man raised on high, the anointed of the God of Jacob,
    and the sweet singer of Israel:'
  srp-1865: 'A ovo su pošljednje rijeèi Davidove: Reèe David sin Jesejev, reèe èovjek
    koji bi postavljen visoko, pomazanik Boga Jakovljeva, i ljubak u pjesmama Izrailjevim:'
  lug-lug: 'Bino bye bigambo ebya Dawudi, mutabani wa Yese, eby’enkomerero: ebigambo
    eby’omusajja eyagulumizibwa, Ali Waggulu ennyo, Katonda wa Yakobo gwe yafukako
    amafuta, omuyimbi wa Zabbuli za Isirayiri:'
  heb-heb: ואלה דברי דוד האחרנים נאם דוד בן ישי ונאם הגבר הקם על משיח אלהי יעקב ונעים
    זמרות ישראל׃
  ben-IRV: দায়ূদের শেষ বাক্য এই৷ যিশয়ের ছেলে দায়ূদ বলছে, “সেই পুরুষ যাকে সম্মানিত
    করা হয়েছে, তিনি বলছেন, যাকে যাকোবের ঈশ্বর অভিষিক্ত করেছেন, যে ইস্রায়েলের মধুর
    গায়ক, সে বলছে,
  pan-pan: ਇਹ ਦਾਊਦ ਦੇ ਆਖਰੀ ਬਚਨ ਹਨ। ਦਾਊਦ ਯੱਸੀ ਦੇ ਪੁੱਤਰ ਦਾ ਵਾਕ ਅਤੇ ਉਸ ਮਨੁੱਖ ਦਾ ਵਾਕ ਹੈ,
    ਜੋ ਉੱਚਾ ਕੀਤਾ ਗਿਆ, ਜੋ ਯਾਕੂਬ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਮਸਹ ਕੀਤਾ ਹੋਇਆ, ਅਤੇ ਇਸਰਾਏਲ ਵਿੱਚ ਰਸੀਲਾ
    ਕਵੀਸ਼ਰ ਸੀ।
  tkr-tkr: 'Davudee nekke qiyğa inva uvhu: – Yesseyne duxee Davudee, Allahee axtı
    qı''ıne insanee, Yaaq''ubne Allahee g''əyxı''ng''vee, ittune miznane mə''niybı
    İzrailee qədəqqəng''vee inəxüdud eyhe:'
  mya-JVB: ဒါဝိဒ် မြွက်ဆို သော နောက်ဆုံး စကားတည်းဟူသော ၊ ယာကုပ် အမျိုး၏ဘုရား သခင့်အခွင့်နှင့်
    ဘိသိက် ခံရ၍ ဘုန်းကြီး သောသူ ၊ ဣသရေလ အမျိုး၌ချိုမြိန် စွာ သီချင်း ဆိုသော ယေရှဲ
    ၏သား ဒါဝိဒ် မြွက်ဆို သော ပရောဖက်စကားဟူမူကား၊
  tte-O: Tomiyasaesosi kaba miya lalakina iwolena Deibida Yese natuna koina. Yakobo
    ana Yaubada igitesipwai iyamala kin yo iya Isileli ali wali namwanamwali kali
    tobuibui. Na ana walo mwawamwawasina iyaele bwaite besiele.
  tbg-tbg: 'Devitiva ekaanaini maa uvara tura: Te Iesira maaqu Devitika mintima turo:
    Tinavu kaivaqara Iekopira Variqavano ti kaama tero noraiqama kaimanta te avuhainaa
    vaiinti vauraro viva vaiinti nahenti nivuqaa ti nora autu timirave. Viva mintirara
    ti, te koqe ihi Isareri tiate ti, vo ihi vo ihi tivake qara ntuva taunara.'
  hmo-hmo: 'Davida, Iese ena natuna, be Dirava ese ia hanamoa, vadaeni dagi badana
    ia henia. Io, Iakobo ena Dirava ese Davida ia abia hidi, bona king ia halaoa.
    Bona Davida ese ane namodia Israela totona ia karaia. Davida ena hereva dokodia
    be inai:'
  urd-urd: 'दाऊद की आख़री बातें यह हैं: दाऊद बिन यस्सी कहता है, या''नी यह उस शख़्स
    का कलाम है जो सरफ़राज़ किया गया, और या''क़ूब के ख़ुदा का ममसूह और इस्राईल का शीरीं
    नग़मा साज़ है।'
  rus-SYN: 'Вот последние слова Давида, изречение Давида, сына Иессеева, изречение
    мужа, поставленного высоко, помазанника Бога Иаковлева и сладкого певца Израилева:'
  bqc-SIM: 'Yã́ gbɛzã pↄ́ Davidi òn kɛ: Yɛse nɛ́ Davidi yã́n kɛ, gbɛ̃́ pↄ́ Lua
    aà gbà gbãa yã''oaɛ. Yakↄbu Lua aà kpà kía ũ, ↄ̃mɛ Isailiↄ lɛ̀dan maa
    ũ.'
  tcz-CHONGTHU: 'Hiche hohi ahi, leng David’in achaina lama anasei doh thucheng ho
    chu: Ajeh chu Jesse chapa David’in thusoh ding asei, choisanga umpan thusoh ding
    asei chu; Jacob Pathen thao nusa, Israel chate lah a lathem penpa chu.'
  mar-mar: दावीदाची ही अखेरची वचने; इशायपुत्र दावीदाचा हा संदेश देवामुळे ज्याला थोरवी
    प्राप्त झाली त्याचा हा संदेश. याकोबाच्या देवाचा हा अभिषिक्त राजा इस्राएलाचा मधुर
    स्तोत्रे गाणारा गायक.
  qub-qub: 'Ushanantana David rimaran. Isaïpa wamranmi caran Davidga. Paytami Tayta
    Diosga alliman churar munayniyojyächiran. Paytaga Jacobpa Diosninmi acraran ray
    cananpaj. Israelcunacho payga caran alli cantajmi:'
  bqp-bqp: Yã kpɛde kũ Dauda òon dí. Yɛsɛ nɛ́ Dauda yãn dí, gbɛ̃ kũ Luda a gbà
    gbãna yã'onaamɛ. Yakubu Luda a kà kína ũ, àkũmɛ Isarailanↄ lɛ̀dari mana ũ.
  hat-hat: 'Men dènye pawòl David yo. David, pitit gason Izayi a, te yon nonm Bondye
    te mete byen wo. Se li menm Bondye Jakòb la te chwazi pou wa. Li te fè bèl chante
    pou pèp Izrayèl la. Men sa li te di:'
  eng-BSB: 'These are the last words of David: “The oracle of David son of Jesse,
    the oracle of the man raised on high, the one anointed by the God of Jacob, and
    the sweet psalmist of Israel:'
  tod-tod: 'Davide ná-woo ɠaaɓelagiti kaa: Davide ɓɔɛ wooi, Izayi ná-doun zunui,
    tosu ba nu wolai ɓɔɛ wooi, nii Zakɔɓe ná-GALAGI yiimazeɠeai la, é gulɔi ziaai
    ma, Izelayɛle yiima wuye loo nui.'
  eng-WEBPB: 'Now these are the last words of David. David the son of Jesse says,
    the man who was raised on high says, the anointed of the God of Jacob, the sweet
    psalmist of Israel:'
  kbq-kbq: Hagi Deviti'na huvagare naneke'a ama'ne, Nagra Jesi nemofo Devitina Ra
    Anumzamo'a knare hunanteno ra nagima nami'nemo'ne. Jekopu Anumzamo masave frenanteno
    huhampri nantenemone. Nagra rama'a knare'nare zagametamina krente'noge'za Israeli
    vahe'mo'za zagamema nehaza ne' Devitine.
  nhe-BL: 'Ya ni itlamiya tlajtol David: “Na niDavid, niicone Isaí, nicamati. Na tlen
    Toteco Dios nechhueyitlalijtoc. Na tlen nechtlapejpeni huan nechchijqui nitlanahuatijquetl,
    Toteco Dios, yajaya tlen iDios tohuejcapan tata Jacob. Na tlen Toteco nechmacac
    miyac huicatl yejyectzitzi para tiisraelitame hueli ica tijpaquilismacase.'
  bus-bus: Yã zãa kɛ̀ Dauda òn yɛ̀. Yɛsɛ nɛ́ Dauda yãn yɛ̀, gbɛ̃ kɛ̀ Luda à gbà
    gbãaa yã'onamɛ. Yakubu Luda à kà kí ũ, àmbe Isarailinↄ lɛ̀dari maaa ũ.
  gub-BL: Amuapyk putar Tawi Zexe ta'yr ze'eg iahykaw rehe arer xe ihe nehe kury.
    Tawi wiko awa Tupàn hemimukàg karer romo a'e. Tupàn Zako izar wexak Tawi tuwihawete
    romo imuigo kar pà. Tawi uzapo zegar haw puràg eteahy ma'e tetea'u Izaew wanupe
    a'e. Na'aw ize'eg awer xe kury.
  eng-DRA: 'Now these are David’s last words. David the son of Isai said: The man
    to whom it was appointed concerning the Christ of the God of Jacob, the excellent
    psalmist of Israel said:'
