  guj-2017: યોઆબનો ભાઈ અસાહેલ તે પેલા ત્રીસમાંનો એક હતો અને દોદો બેથલેહેમીનો દીકરો
    એલ્હાનાન,
  pon-2006A: 'Ekei tohn pwihn en “Me Siliakano” iei me iangahki: Asahel, rien Sohap
