  hlt-hlt: Sawmthum khuiah Joab mana Asahel neh Bethlehem kah Dodo capa Elhanan,
  tbz-SIM: 'Sipísìtɑ̃ɑ̃ti tĩ̀nnì kɔbɛ do tú: Asɑyɛɛdi Soɑbu nɑntɛ̀ nɛ̀ Dodo Bɛtideɛmmu
