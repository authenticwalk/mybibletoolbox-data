verse: 2SA.023.024
translations:
  mal-C: 'മുപ്പതു പരാക്രമശാലികളിൽ താഴെപ്പറയുന്നവർ ഉൾപ്പെട്ടിരുന്നു: യോവാബിന്റെ സഹോദരനായ
    അസാഹേൽ, ബേത്ലഹേമിൽനിന്നുള്ള ദോദോവിന്റെ മകൻ എൽഹാനാൻ,'
  deu-TKW: Asahel, der Bruder Joabs, war unter den Dreißig; Elhanan, der Sohn Dodos,
    aus Bethlehem;
  lin-lin: 'Kati na lisanga ya bato tuku misato, ezalaki mpe na : Asaeli, ndeko mobali
    ya Joabi ; Elanani, mwana mobali ya Dodo, moto ya Beteleemi ;'
  eng-LSV: Asahel brother of Joab [is] of the thirty; Elhanan son of Dodo of Beth-Lehem,
  eng-GNV: 'Asahel the brother of Ioab was one of the thirtie: Elhanan the sonne of
    Dodo of Beth-lehem:'
  eng-WEBSTER: Asahel the brother of Joab was one of the thirty; Elhanan the son of
    Dodo of Beth-lehem,
  nhw-BL: 'Ipan nopa 30 soldados catli más motemacayayaj itztoyaj ya inin: Asael,
    iicni Joab, Elhanán, icone Dodo, tlen altepetl Belén,'
  swh-ONEN: 'Miongoni mwa wale Thelathini walikuwepo: Asaheli ndugu wa Yoabu; Elhanani
    mwana wa Dodo kutoka Bethlehemu;'
  bba-bba: Dɑfidin tɑbu durɔbu tɛnɑ yen ɡɑbun yĩsɑ wee. Asɑɛli, Yoɑbun wɔnɔ, kɑ Ɛlikɑnɑni,
    Dodon bii, Bɛtelehɛmuɡii,
  eng-KJVCPB: Asahel the brother of Joab was one of the thirty; Elhanan the son of
    Dodo of Beth-lehem,
  luo-luo: 'Ji duto mane ni e kwan mar jolweny mathuondi piero adek ne gin: Asahel
    owadgi Joab, Elhanan wuod Dodo ma ja-Bethlehem,'
  meu-meu: 'Ioab tadina Asahele na toiahuiosi taudia ta. Oredia bini: Elhanan Dodo,
    tau Betelehem;'
  npi-ULB: ती तिस जना मानिसहरू निम्नानुसार थिएः योआबका भाइ असाहेल, बेथलेहेमका दोदैका
    छोरा एल्हानान,
  yor-yor: 'Ọ̀kan nínú àwọn ọgbọ̀n náà: Asaheli arákùnrin Joabu sì Jásí Elhanani ọmọ
    Dodo ti Bẹtilẹhẹmu;'
  ind-ind: 'Inilah nama-nama tiga puluh perwira unggulan itu: Asael, adik kedua Yoab;
    Elhanan anak Dodo, dari kota Betlehem;'
  pes-OPCB: 'همچنین عسائیل برادر یوآب یکی از آن سی سردار ارشد به شمار می‌آمد و سایرین
    عبارت بودند از: الحانان (پسر دودو) اهل بیت‌لحم، شمه اهل حرود، الیقا اهل حرود،
    حالص اهل فلط، عیرا (پسر عقیش) اهل تقوع، ابیعزر اهل عناتوت، مبونای اهل حوشات، صلمون
    اهل اخوخ، مهرای اهل نطوفات، حالب (پسر بعنه) اهل نطوفات، ایتای (پسر ریبای) اهل
    جِبعهٔ بنیامین، بنایا اهل فرعاتون، هدای اهل وادیهای جاعش، ابوعلبون اهل عربات،
    عزموت اهل بحوریم، الیحبا اهل شعلبون، پسران یاشن، یوناتان، پسر شمه اهل حرار، اخیام
    (پسر شارر) اهل حرار، الیفلط (پسر احسبای) اهل معکه، الیعام (پسر اخیتوفل) اهل جیلوه،
    حصرو اهل کرمل، فعرای اهل اربه، یجال (پسر ناتان) اهل صوبه، بانی اهل جاد، صالق اهل
    عمون، نحرای اهل بئیروت که سلاحدار یوآب (پسر صرویه) بود. عیرا اهل یتر، جارب اهل
    یتر، اوریا اهل حیت. این سرداران معروف، در مجموع سی و هفت نفر بودند.'
  tgl-ULB: 'Kasali sa tatlumpu ang mga sumusunod na lalaki: Asahel lalaking kapatid
    ni Joab, Elhanan lalaking anak ni Dodo na mula sa Betlehem,'
  hui-hui: Ami agali hongohe henedaruni tinaga mini uru hene. Asahele Yoaba hamene
    biago halu Dodo igini Elehanana Bedeleheme tanoali biago hene.
  mya-mya: ရဲ​ဘော်​သုံး​ကျိပ်​ဝင်​အ​ခြား​သူ​ရဲ​ကောင်း များ​ကို​ဖော်​ပြ​အံ့။ ယွာ​ဘ​၏​ညီ​အာ​သ​ဟေ​လ၊
    ဗက်​လင်​မြို့​နေ​ဒေါ​ဒေါ​၏​သား​ဧ​လ​ဟာ​နန်၊ ဟ​ရော​ဒိ​မြို့​သား၊ ရှမ္မ​နှင့်​ဧ​လိ​က၊
    ဖာ​လာ​တိ​မြို့​သား​ဟေ​လက် တေ​ကော​မြို့​နေ​ဣ​ကေ​ရှ​၏​သား​ဣ​ရ အ​နေ​သော​သိ​မြို့​သား​အ​ဗျေ​ဇာ၊
    ဟု​ရှ​သိ​မြို့​သား​မေ​ဗုန္နဲ၊ အ​ဟော​ဟိ​မြို့​သား​ဇာ​လ​မုန်၊ နေ​တော​ဖာ​သိ​မြို့​သား​မ​ဟာ​ရဲ​နှင့်
    ဗာ​နာ​၏​သား​ဟေ​လက်၊ ဗင်္ယာ​မိန်​နယ်​ဂိ​ဗာ​မြို့​နေ​ရိ​ဘဲ​၏​သား​အိတ္တဲ၊ ပိ​ရ​သော​နိ​မြို့​သား​ဗေ​နာ​ယ၊
    ဂါ​ရှ​အ​နီး​ရှိ​ချိုင့်​ဝှမ်း​နေ​ဟိဒ္ဒဲ၊ အ​ရ​ဗ​မြို့​သား​အ​ဗျာ​လ​ဗုန်၊ ဗာ​ဟု​မိ​မြို့​သား​အာ​ဇ​မာ​ဝက်၊
    ရှာ​လ​ဗော​နိ​မြို့​သား​ဧ​လျာ​ဘ၊ ယာ​ရှင်​၏​သား​များ၊ ယော​န​သန်၊ ဟာ​ရာ​ရိ​မြို့​သား​ရှမ္မ၊
    အာ​ရာ​မြို့​နေ​ရှာ​ရ​၏​သား​အ​ဟိ​အံ၊ မာ​ခါ​သိ​မြို့​နေ​အ​ဟ​သ​ဘဲ​၏​သား​ဧ​လိ​ဖ၊ ဂိ​လော​မြို့​နေ​အ​ဟိ​သော​ဖေ​လ​၏​သား
    ဧ​လျံ၊ က​ရ​မေ​လ​မြို့​သား​ဟေ​ဇ​ရဲ၊ အာ​ရပ်​မြို့​သား​ဖာ​ရဲ၊ ဇော​ဘ​မြို့​နေ​နာ​သန်​၏​သား​ဣဂါ​လ၊
    ဂဒ်​နယ်​၏​သား​ဗာ​နိ၊ အမ္မုန်​အ​မျိုး​သား​ဇေ​လက်၊ ဇေ​ရု​ယာ​၏​သား​ယွာ​ဘ​၏​လက်​နက်​ကိုင်
    ဗေ​ရော​သိ​မြို့​သား​န​ဟာ​ရဲ၊ ဣ​သ​ရိ​မြို့​သား​ဣ​ရ​နှင့်​ဂါ​ရက်၊ ဟိတ္တိ​အ​မျိုး​သား​ဥ​ရိ​ယ၊
    စ​သည်​ဖြင့်​နာ​မည်​ကျော်​သူ​ရဲ​ကောင်း​စု​စု ပေါင်း​သုံး​ကျိပ်​ခု​နစ်​ယောက်​ရှိ​သ​တည်း။
  bod-N: དཔའ་རྒོད་སུམ་ཅུའི་གྲས་སུ་ཡོ་ཨབ་ཀྱི་ནུ་བོ་ཨ་སཱ་ཧེལ་བྱ་བ་དང་། པེད་ལེ་ཧེམ་པ་དོ་དོ་ཡི་བུ་ཨེལ་ཧ་ནན་དང་།
  sna-sna: 'Pakati pavaya Makumi Matatu paiti: Asaheri mununʼuna waJoabhu, Erihanani
    mwanakomana waDhodho aibva kuBheterehema,'
  spa-BLM: 'Asael hermano de Joab era uno de los treinta: Elhanan hijo de Dodo de
    Belén,'
  cac-cac: A d'a scal eb' vin̈ 30 jelan chi', ayoch vin̈aj Asael yuc'tac vin̈aj Joab,
    vin̈aj Elhanán yuninal vin̈aj Dodo aj Belén,
  swh-ULB: 'Wafuatao ni wale watu thelathini: Asaheli nduguye Yoabu, Elhanani mwana
    wa Dodo kutoka Bethlehemu,'
  bel-bel: Асаіл, брат Ёава - у ліку трыццаці; Элханан, сын Дадо, зь Віфляема,
  deu-ELBBK: Asael, der Bruder Joabs, war unter den Dreißig; Elchanan, der Sohn Dodos,
    von Bethlehem;
  mbb-OT: 'Iyan heini menge sakup te 30 he menge mevurut he menge etew: Si Asahel
    he suled ni Joab; si Elhanan he anak ni Dodo he tig-Betlehem;'
  mal-2015: 'യോവാബിന്റെ സഹോദരനായ അസാഹേൽ മുപ്പതുപേരിൽ ഒരുത്തൻ ആയിരുന്നു; അവർ ആരെന്നാൽ:
    ബേത്ത്ലേഹെമ്യനായ ദോദോവിന്റെ മകൻ എൽഹാനാൻ, ഹരോദ്യൻ ശമ്മാ, ഹരോദ്യൻ എലീക്കാ,'
  rmc-rmc: 'Maškar ola Tranda murša sas the kala: o Asahel, le Joaboskro phral; o
    Elchanan, le Dodoskro čhavo, andral o Betlehem;'
  pes-OPV: و عسائیل برادر یوآب یکی از آن سی نفربود و الحانان بن دودوی بیت لحمی،
  ron-1924: Асаел, фрателе луй Иоаб, дин нумэрул челор трейзечь, Елханан, фиул луй
    Додо, дин Бетлеем.
  ben-OBCV: 'সেই ত্রিশজনের মধ্যে ছিলেন: যোয়াবের ভাই অসাহেল, বেথলেহেমের অধিবাসী দোদয়ের
    ছেলে ইলহানন,'
  som-som: Oo soddonka waxaa ka mid ahaa Casaaheel oo Yoo'aab walaalkiis ahaa, iyo
    Elxaanaan oo ahaa ina Doodoo oo reer Beytlaxam ahaa,
  lat-VUC: Asaël frater Joab inter triginta, Elehanan filius patrui ejus de Bethlehem,
  eng-ASVBT: Asahel the brother of Joab was one of the thirty; Elhanan the son of
    Dodo of Beth-lehem,
  ita-1885: 'Poi vi era Asael, fratello di Ioab, ch''era sopra questi trenta, cioè:
    Elhanaan, figliuolo di Dodo, da Bet-lehem;'
  eng-LXXUP: Asahel Joab’s brother; he was among the thirty. Elhanan son of Dodo his
    uncle in Bethlehem.
  eng-ULB: 'The thirty included the following men: Asahel brother of Joab, Elhanan
    son of Dodo from Bethlehem,'
  spa-VBL: 'Entre los Treinta estaban: Asael, hermano de Joab; Elhanan, hijo de Dodo,
    de Belén;'
  fra-_FOB: Asaël, frère de Joab, parmi les trente. Elchanan, fils de Dodo, de Bethléhem;
  mal-mal: 'യോവാബിന്റെ സഹോദരനായ അസാഹേൽ മുപ്പതുപേരിൽ ഒരുത്തൻ ആയിരുന്നു; അവർ ആരെന്നാൽ:
    ബേത്ത്-ലേഹേമ്യനായ ദോദോവിന്റെ മകൻ എൽഹാനാൻ, ഹരോദ്യൻ ശമ്മാ, ഹരോദ്യൻ എലീക്കാ,'
  urd-GVR: Zail ke ādmī bādshāh ke 30 sūrmāoṅ meṅ shāmil the. Yoāb kā bhāī Asāhel,
    Bait-laham kā Ilhanān bin Dodo,
  suz-BL: मिनु मेको ३० जना आन दातेमी सु सु बाक्‍मा बाक्‍त देंशा हना, योआब आ लोक्‍ब
    आसाहेल, बेथलेहेम ङा दोदो आ तौ एल्‍हानान, २सामुएल २:१८
  ita-1927: 'Poi v’erano: Asael, fratello di Joab, uno dei trenta; Elkanan, figliuolo
    di Dodo, da Bethlehem;'
  ckb-ckb: 'ئەمانە لە ڕیزی سی پاڵەوانەکە بوون: عەساهێلی برای یۆئاب، ئێلحانانی کوڕی
    دۆدۆی بێت‌لەحمی،'
  eng-BBE: Asahel, the brother of Joab, was one of the thirty; and Elhanan, the son
    of Dodai, of Beth-lehem,
  kan-OKCV: 'ಈ ಮೂವತ್ತು ಮಂದಿ ಯಾರೆಂದರೆ: ಯೋವಾಬನ ಸಹೋದರನಾದ ಅಸಾಯೇಲನು, ಬೇತ್ಲೆಹೇಮ್ ಊರಿನ ದೋದೋವಿನ
    ಮಗ ಎಲ್ಹನಾನನು;'
  tam-2017: யோவாபின் தம்பி ஆசகேல் மற்ற 30 பேர்களில் ஒருவன்; அவர்கள் யாரெனில், பெத்லகேம்
    ஊரைச்சேர்ந்த தோதோவின் மகன் எல்க்கானான்,
  spa-RV-1909: Asael hermano de Joab fué de los treinta; Elhaanan hijo de Dodo de
    Beth-lehem;
  ron-BTF: Asael, fratele lui Ioab, era unul dintre cei treizeci; Elhanan, fiul lui
    Dodo, din Betleem,
  eng-WEBP: 'Asahel the brother of Joab was one of the thirty: Elhanan the son of
    Dodo of Bethlehem,'
  eng-FBV: 'Included in the Thirty were: Asahel, Joab''s brother; Elhanan, son of
    Dodo, from Bethlehem;'
  nld-1939: Tot de Dertig behoorden Asaël, de broer van Joab; Elchanan, de zoon van
    Dodo uit Betlehem;
  nch-BL: 'Ipan nopa 30 soldados cati más motemacayayaj itztoyaj ya ni: Asael, iicni
    Joab, Elhanán, icone Dodo, ten altepet Belén,'
  vie-1934: A-sa-ên, em Giô-áp, là một người thuộc trong ba mươi người dõng sĩ kia;
    cũng có Eân-ca-nan, con trai của Đô-đô, ở Bết-lê-hem;
  hin-CV: 'तीस योद्धाओं के समूह में अन्य व्यक्ति ये थे: योआब का भाई आसाहेल, बेथलेहेम
    के दोदो का पुत्र एलहानन,'
  spa-BES: Asael, el hermano de Joab, fue uno de los treinta; y Elhanan, el hijo de
    Dodo, de Belén,
  tdx-tdx: Mpiamy telo-polo rey t’i Asaele rahalahi’ Ioabe, i Elkanane ana’ i Dodo
    nte Betlekheme,
  tha-KJV: อาสาเฮลน้องชายของโยอาบเป็นคนหนึ่งในสามสิบคนนั้น เอลฮานันบุตรชายของโดโดชาวเบธเลเฮม
  por-BR-2018: Asael irmão de Joabe foi dos trinta; Elanã filho de Dodô de Belém;
  deu-ELO: Asael, der Bruder Joabs, war unter den Dreißig; Elchanan, der Sohn Dodos,
    von Bethlehem;
  eng-WYC-2018: Asahel, the brother of Joah, was among the thirty men; Elhanan, the
    son of his father’s brother, of Bethlehem; (And other members of The Thirty; Asahel,
    Joah’s brother; and Elhanan, the son of Dodo, of Bethlehem;)
  epo-epo: Asahel, frato de Joab, estis inter la tridek; Elĥanan, filo de Dodo, el
    Bet-Leĥem,
  uig-PIN: Ottuz yolbaxqi iqidǝ Yoabning inisi Asaⱨǝl, Bǝyt-Lǝⱨǝmlik Dodoning oƣli
    Əl-Ⱨanan bar idi.
  beo-beo: Dunu eno amo “Gasa Bagade Dunu 30” gilisisu ganodini da amo :- A:sahele
    (Youa:be ea eya) Eleha:ina:ne (Bedeleheme dunu amola Doudou egefe) Sia:ma amola
    Ilaiga (Ha:ilode soge dunu) Hilese (Bilaide dunu) A:ila (Degoua dunu Igesie amo
    egefe) A:ibisa (A:nadode dunu) Mibunai (Hiusia dunu) Sa:lamoune (Ahou dunu) Maha:la:iai
    (Nidoufa dunu) Hilebe (Nidoufa moilai bai bagade dunu Ba:iana amo egefe) Idai
    (Bediamini soge moilai Gibia dunu ea dio amo Laibai amo egefe) Bina:ia (Biladone
    dunu) Hida:iai (e da fago soge Ga:ia:se gadenene amoga misi) Abaia:lebone (A:laba
    amoga misi) A:sama:ifede (Bahiulimi moilai dunu) Ilaiaba (Sia:ialebone moilai
    dunu) Ya:isiene egefelali Yonada:ne Sia:ma (Ha:ila moilai dunu) A:ihaia:me (Ha:ila
    moilai dunu Sia:ila amo egefe) Ilifelede (Ma:iaga soge dunu Aha:sabai amo egefe)
    Ilaia:me (Gailou moilai dunu Ahidoufele egefe) Hisalou (Gamele dunu) Ba:ialai
    (A:la:be dunu) Aiga:le (Souba soge dunu Na:ida:ne amo egefe) Ba:ini (Ga:de moilai
    dunu) Silege (A:mone fi dunu) Na:ihalai (e da Bialode sogega misi amola e da Youa:be
    ea da:igene ga:su liligigaguli ahoasu) A:ila amola Ga:ilebe (ela da Ya:da moilaiga
    misi) Iulaia (Hidaide dunu) Huluane da gasa bagade dadi gagui dunu37 agoane ba:i.
  tpi-OTNT: Dispela em i nem bilong ol 30 strongpela soldia. Asahel, brata bilong
    Joap, na Elhanan, pikinini bilong Dodo, bilong taun Betlehem,
  hau-SA: Cikin talatin ɗin kuwa akwai, Asahel, ɗan’uwan Yowab, Elhanan, ɗan Dodo
    mutumin Betlehem,
  uig-LAT: Ottuz yolbashchi ichide Yoabning inisi Asahel, Beyt-Lehemlik Dodoning oghli
    El-Hanan bar idi.
  nde-nde: 'Phakathi kwabangamatshumi amathathu labo kwakuyilaba: U-Asaheli umfowabo
    kaJowabi, u-Elihanani indodana kaDodo waseBhethilehema,'
  ton-ton: Pea ko ʻAsaeli ko e tehina ʻo Soape ko e tokotaha ia ʻi he toko tolungofulu;
    ko Elihanani ko e foha ʻo Toto mei Petelihema,
  ces-1613: 'Azael také bratr Joábův byl mezi třidcíti těmito: Elchanan syn Dodův
    Betlémský,'
  eng-WMB: 'Asahel the brother of Joab was one of the thirty: Elhanan the son of Dodo
    of Bethlehem,'
  tam-TCV: 'அந்த முப்பதுபேரின் பெயர்களாவன: யோவாபின் சகோதரன் ஆசகேல், பெத்லெகேமைச் சேர்ந்த
    தோதோவின் மகன் எல்க்கானான்,'
  ceb-ULB: 'Ang 30 ka mga kalalakin-an mao ang mosunod: si Asahel nga igsoong lalaki
    ni Joab, si Elhanan ang anak nga lalaki ni Dodo nga gikan sa Betlehem,'
  pol-UBG: 'Asahel, brat Joaba, był wśród trzydziestu. A są nimi: Elchanan, syn Dodo
    z Betlejem;'
  urd-GVU: ذیل کے آدمی بادشاہ کے 30 سورماؤں میں شامل تھے۔ یوآب کا بھائی عساہیل، بیت
    لحم کا اِلحنان بن دودو،
  deu-1912: Asahel, der Bruder Joabs, war unter den dreißig; Elhanan, der Sohn Dodos,
    zu Bethlehem;
  kan-2017: ಮೂವತ್ತು ಮಂದಿ ರಣವೀರರ ಪಟ್ಟಿ - ಯೋವಾಬನ ತಮ್ಮನಾದ ಅಸಾಹೇಲನು,
  yap-yap: 'Kub aray boch i chonggin “Fare Guyey”: Asahel, walagen Joab ni pumo’on
    Elhanan ni be’ nib pumo’on n fak Dodo nu Bethlehem Shammah nge Elika nu Harod
    Helez nu Pelet Ira ni be’ nib pumo’on ni fak Ikkesh nu Tekoa Abiezer nu Anathoth
    Mebunnai nu Hushah Zalmon nu Ahoh Maharai nu Netofah Heleb nib pumo’on ni fak
    Baanah nu Netofah Ittai nib mo’on ni fak Ribai nu Gibeah ko genong ni Benjamin
    Benayah nu Pirathon Hiddai ni be’ ko fapi loway nu charen yu Gaash Abialbon nu
    Arabah Azmaveth nu Bahurim Eleahba nu Shaalbon Fapi pumo’on ni pifak Jashen Jonathan
    Shammah nu Harar Ahiam nib mo’on ni fak Sharar nu Harar Elifelet nib mo’on ni
    fak Ahasbai nu Maakah Eliam nib mo’on ni fak Ahithophel nu Gilo Hezro nu Karmel
    Paarai nu Arab Igal nib mo’on ni fak Nathan nu Zobah Bani nu Gad Zelek nu Ammon
    Naharai nu Beeroth, cha’ nma fek e talin e cham rok Joab Ira nge Gareb nu Jattir
    Uriah nib Hittite. Pi salthaw nem ni yad ba gilbugwan e yad guyey nge medlip u
    gubin.'
  hlt-MCSB: Sawmthum khuiah Joab mana Asahel neh Bethlehem kah Dodo capa Elhanan,
  mdy-ETH: ሃይሢታሞ ዓሶ ባኣካፓ ዛሎ ዓሶኮ ሱንፃ ሃካፓ ሊካ ፓይዲንታኔ፦ ዒዮዓቤኮ ጌርሲ ዓሳሄሌ፤ ቤኤቴሌሄሜይዳ ሾይንቴ፥
    ዶዶ ናኣዚ ዓልሃናኔ፤ ሃሮዴይዳ ሾይንቴ፥ ሻማንታ ዔልቃንታ፤ ፔሌፄይዳ ሾይንቴ፥ ሄሌፄ፤ ቴቆዓይዳ ሾይንቴ፥ ዒቄሼ ናኣዚ ዒራ፤
    ዓናቶቴይዳ ሾይንቴ፥ ዓቢዔዜሬ፤ ሁሻዬይዳ ሾይንቴ፥ ሜቡናዬ፤ ዓሆሌይዳ ሾይንቴ፥ ፃልሞኔ፤ ኔፆፓይዳ ሾይንቴ፥ ማሂራዬ፤ ሃሣ ኔፆፓይዳ
    ሾይንቴ፥ ባዔ ናኣዚ ሄሌቤ፤ ቢኢኒያሜ ዓጮ ጋራ ዓኣ ጊቢዓይዳ ሾይንቴ፥ ሪባዬ ናኣዚ፥ ዒታዬ፤ ፒርዓቶኔይዳ ሾይንቴ፥ ቤናያ፤
    ጋዓሼ ዶኦጮ ኮይላ ሾይንቴ፥ ሂዳዬ፤ ዓርባዓይዳ ሾይንቴ፥ ዓቢዓልቦኔ፤ ባርሁሜይዳ ሾይንቴ፥ ዓዝማዌቴ፤ ሻዓልቦኔይዳ ሾይንቴ፥
    ዔልያሂባ፤ ያሼኔ ናኣታ፤ ዮናቲኔ፤ ሃራሬይዳ ሾይንቴ፥ ሻማ፤ ጊንሣ ሃሣ ሃራሬይዳ ሾይንቴ፥ ሻራሬ ናኣዚ፥ ዓሂዓሜ፤ ማዕካይዳ
    ሾይንቴ፥ ዓሃሴባዬ ናኣዚ፥ ዔሊፔሌፄ፤ ጊሎይዳ ሾይንቴ፥ ዓኪፆፔሌ ናኣዚ፥ ዓልዓሜ፤ ቄርሜሎሴይዳ ሾይንቴ፥ ሄፅሮ፤ ዓሬቤይዳ ሾይንቴ፥
    ፓዓራዬ፤ ፆባ ናኣዚ ናኣታኣኔኮ ናኣዚ፥ ዪግዓሌ፤ ጋኣዴይዳ ሾይንቴ፥ ባኒ፤ ዓሞኦኔይዳ ሾይንቴ፥ ፄሌቄ፤ ዒዮዓቤኮ ዖሎ ዓንጋሞ
    ኬዳ፥ ቤዔሮቴይዳ ሾይንቴ፥ ናህራዬ፤ ያቲሬይዳ ሾይንቴ፥ ዒራንታ ጋሬቤንታ፤ ሂታ ዓሢ ዖሪዮንታኬ። ዳውቴኮ ዖሎና ዔርቴ ፖሊሶኮ
    ሚርጉማ ዎሊ ዑፃ ሃይሢታሚ ላንካይኬ።
  twi-ASANTE: 'Wɔn a aka a wɔfra Aduasa no mu nie: Yoab nuabarima Asahel; Dodo a ɔfiri
    Betlehem babarima Elhanan;'
  eng-WEBU: 'Asahel the brother of Joab was one of the thirty: Elhanan the son of
    Dodo of Bethlehem,'
  wal-wal: 'He hasttamatu giddon de7iyaageeti: Yoo7aaba ishaa Asaaheela, Beetaliheemeppe
    yiida Doodo na7aa Elihanaana,'
  spa-PDDPT: Asael, hermano de Joab, fue de los 30, así como Elhanán, hijo de Dodo,
    de Belén,
  gun-gun: 'Trinta ikuai va''e ma po rami hery: Joabe ryvy Asael, Belém pygua Dodô
    ra''y Elanã,'
  agu-BL: 'Je chibi'' yi e'' sanlara''tz yi chin cham nin e'': Asael, titz''un Joab;
    Elhanán cy''ajl Dodo yi aj Belén;'
  ilo-ULB: 'Dagiti tallopulo ket isuda dagiti sumaganad a lallaki: Ni Asael a kabsat
    ni Joab, ni Elhanan a putot ni Dodo a nagtaud iti Betlehem,'
  kpg-kpg: 'Hunu gau i “Digau Dogo Motolu” aanei: go Asahel, tuaahina daane o Joab,
    Elhanan, tama ni Dodo mai Bethlehem, Shammah mo Elika, nia daangada mai Harod,
    Helez, tangada mai Pelet, Ira, tama ni Ikkesh tangada mai Tekoa, Abiezer, tangada
    mai Anathoth, Mebunnai, tangada mai Hushah, Zalmon, tangada mai Ahoh, Maharai,
    tangada mai Netophah, Ittai, tama ni Ribai tangada mai Gibeah i Benjamin, Benaiah,
    tangada mai Pirathon, Hiddai, tangada mai nia gowaa mehanga gonduu ala e hoohoo
    gi Gaash, Abialbon, tangada mai Arabah, Azmaveth, tangada mai Bahurim, Eliahba,
    tangada mai Shaalbon, Nia dama daane a Jashen, Jonathan, Shammah, tangada mai
    Harar, Ahiam, tama daane Sharar, tangada mai Harar, Eliphelet, tama daane o Ahithophel
    tangada mai Gilo, Hezro, tangada mai Carmel, Paarai, tangada mai Arab, Igal, tama daane
    Nathan tangada mai Zobah, Bani tangada mai Gad, Zelek, tangada mai Ammon, Naharai,
    tangada mai Beeroth, tangada e dagidagi nia goloo dauwa a Joab, Ira mo Gareb nia
    daangada mai Jattir, Uriah, tangada o Hittite. Digaula digau dauwa dogo motolu
    maa hidu huogodoo.'
  uig-ARA: ئوتتۇز يولباشچى ئىچىدە يوئابنىڭ ئىنىسى ئاساھەل، بەيت-لەھەملىك دودونىڭ ئوغلى
    ئەل-ھانان بار ئىدى.
  sus-sus: 'Sɛnbɛma gbɛtɛe nan ya: Yowaba xunya Asahɛli, naxan nu na na mixi tongo
    saxanyie ya ma, Dodo xa di Elexanan Bɛtɛlɛɛmuka,'
  pon-2006: 'Ekei tohn pwihn en “Me Siliakano” iei me iangahki: Sounpei ndand koaros
    patpene me siliakan isimen.'
  ksd-ksd: Asael tura i Ioab ia tikai ta diat ra utul a vinun; damana bula Elkanan
    natu i Dodo maro Beteleem,
  tur-YTC: 'Yoav''ın kardeşi Asahel Otuzlar''dan biriydi: Beytlehemli Dodo oğlu Elhanan,'
  grc-BRENT: Ἀσαὴλ ἀδελφὸς Ἰωάβ· οὗτος ἐν τοῖς τριάκοντα· Ἐλεανὰν υἱὸς Δουδὶ πατραδέλφου
    αὐτοῦ ἐν Βηθλεέμ·
  ind-AYT: Asael, saudara Yoab, adalah salah satu dari tiga puluh orang itu. Lalu,
    ada Elhanan, anak Dodo, dari Betlehem;
  nya-nya: 'Mʼgulu la anthu makumi atatu aja munalinso awa: Asaheli mʼbale wa Yowabu,
