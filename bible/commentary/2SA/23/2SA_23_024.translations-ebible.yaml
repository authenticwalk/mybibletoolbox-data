  dan-1931: Til de tredive hørte Asa'el' Joabs Broder; Elhanan, Dodos Søn fra Betlehem;
  vie-OVCB: 'Trong Nhóm Ba Mươi dũng tướng gồm có: A-sa-ên, em Giô-áp; Ên-ha-nan,
