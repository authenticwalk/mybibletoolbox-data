    Aira nein Ikkes mehn Tekoa Apieser mehn Anadod Mepunnai mehn Usa Salmon mehn Aho
    Maharai mehn Netopa Elep nein Paana mehn Netopa Idai nein Ripai mehn Kipea nan
    Pensamin Penaia mehn Piradon Iddai mehn nan wahu kan limwahn Kaas Apialpon mehn
    Arapa Asmaped mehn Pahurim Eliapa mehn Saalpon Nein Sasen pwutak ko Sonadan Samma
    mehn Arar Aiam nein Sarar mehn Arar Elipelet nein Ahspai mehn Maaka Eliam nein
    Ahdiopel mehn Kilo Esro mehn Karmel Paarai mehn Arap Ikal nein Nadan mehn Sopa
