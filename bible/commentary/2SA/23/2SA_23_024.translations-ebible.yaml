    ekiamɨn gumazim, Asmavet, a Bahurimɨn nguibamɨn gumazim, Eliaba, a Salbonɨn nguibar
    ekiamɨn gumazim, Jasen, a Gunɨn nguibamɨn gumazim, Saman otarim Jonatan, a Hararɨn
    nguibamɨn gumazim, Ahiam, a Sararɨn otarim, a Hararɨn nguibamɨn gumazim, Ahasbain
    otarim Elifelet, a kantri Makan gumazim, Ahitofelɨn otarim Eliam, a Gilon nguibamɨn
    gumazim, Hesro, a Karmelɨn nguibar ekiamɨn gumazim, Parai a Arapɨn nguibamɨn gumazim,
    Natanɨn otarim Igal, a Soban nguibar ekiamɨn gumazim, Bani, a Gatɨn anabamɨn gumazim,
    Selek, a kantri Amonian gumazim, Naharai a Berotɨn nguibar ekiamɨn gumazim, a
    Seruian otarim Joapɨn mɨdorozir afuziba ko bizir igharaziba sara aterir gumazim,
    Ira, a Itran ikɨzimɨn gumazim, Garep, a Itran ikɨzimɨn gumazim, Uria, a Hitian
    gumazim. Mɨdorozir gumazir kabar dɨbobonim 37ɨn tu.'
  dop-dop: Yoolɑɑ sɔsɑɑ hiu nɑ nɑɑnʋwɑ tɑɑ lɛlɑɑ ntɛ́ Sowɑpɩ neu Asɑyɛɛlɩ, nɑ Pɛtǝlɛhɛm
    tʋ Tooto pǝyɑlʋ Ɩlɑnɑŋ,
  azb-azb: '«Otuz igid»in arasında olanlar: Yoavın qardaşı Asahel, Bet-Lexemli Dodo
    oğlu Elxanan,'
  eng-DBY: Asahel the brother of Joab was one of the thirty; Elhanan the son of Dodo
    of Bethlehem,
  hin-2017: फिर तीसों में योआब का भाई असाहेल; बैतलहमी दोदो का पुत्र एल्हनान,
  wol-KYG: 'Ñii bokkoon nañu ca Fanweeri jàmbaar ya: Asayel, rakki Yowab, Elxanan,
    Dodo di baayam, dëkk Betleyem,'
  eng-YLT: Asahel brother of Joab [is] of the thirty; Elhanan son of Dodo of Beth-Lehem.
  eng-WYC-2017: Asahel, the brother of Joah, was among the thirty men; Elhanan, the
    son of his father’s brother, of Bethlehem;
  eng-WMBB: 'Asahel the brother of Joab was one of the thirty: Elhanan the son of
    Dodo of Bethlehem,'
  urd-GVH: ज़ैल के आदमी बादशाह के 30 सूरमाओं में शामिल थे। योआब का भाई असाहेल, बैत-लहम
    का इल्हनान बिन दोदो,
  rug-rug: 'Kaiqa tie pule koari ka toloṉavulu puta pu somana si: Asahele, tasina
    Zoabi. Elehanana sa tuna koreo e Dodo pa Betilihema, Sama meke Elika pa Harodi,
    Helezi pa Peleti, Ira tuna koreo e Ikesi pa Tekoa, Abieza pa Anatoti, Mebunai
    pa Husa, Zalamoni pa Aho, Maharai pa Netopa, Helebi tuna koreo e Bana pa Netopa,
    Itai tuna koreo e Ribai pa Qibea pa Benisimane, Benaea pa Piratoni, Hidai pa lolomo
    tata pa Qasi, Abialaboni pa Araba, Azamaveti pa Bahurimi, Eliaba pa Salaboni,
    sari na tuna koreo e Zaseni, si ari Zonatani sa tuna Sama pa Hava, Ahiama tuna
    koreo e Sara pa Hara, Elipeleti tuna koreo e Ahasibai pa popoa Ma''aka, Eliami
    tuna koreo Ahitopeli pa popoa Qilo, Hiziro pa Kameli, Pa''arai pa Araba, Iqala
    tuna koreo e Netani pa Zoba, Bani pa Qadi, Zeleki pa Amoni, Naharai pa Biaroti,
    tie paleke poko varipera te Zoabi, Ira meke Qarebi pa Zatiri, Uraea sa tie Hitaiti.
    Ka toloṉavulu zuapa vinarigaraedi sari na tie varipera bokabokadi.'
  gaz-gaz: 'Jara soddomman sana keessattis: Asaaheel obboleessa Yooʼaab, Elhaanaan
    ilma Doodoo namicha Beetlihem,'
  fra-LSG: Asaël, frère de Joab, du nombre des trente. Elchanan, fils de Dodo, de
    Bethléhem.
  yal-yal: 'Muxuni itoe fan yi na muxu tonge saxan ganla yɛ: Asahɛli, Yowaba tada,
    Elexanan, Dodo Bɛtɛlɛmi kaana dii xɛmɛna,'
  haw-1868: O Asahela ke kaikaina o Ioaba kekahi o ka poe kanakolu; a o Elehanana
    ke keiki a Dodo no Betelehema,
  arb-NAV: وَكَانَ عَسَائِيلُ أَخُو يُوآبَ وَاحِداً مِنَ الثَّلاثِينَ رَئِيساً، وَكَذَلِكَ
    أَلْحَانَانُ بْنُ دُودُو مِنْ بَيْتِ لَحْمٍ،
  ewe-ewe: 'Ame siwo nɔ ame blaetɔ̃awo dome: Asahel, Yoab nɔvi, hã nɔ ame blaetɔ̃awo
    dome. Bubuawoe nye: Elhanan, Dodo ƒe vi, tso Betlehem;'
  eng-LEE: '''Asahel the brother of Joab was one of the thirty; Elchanan the son of
    Dodo of Beth-lechem,'
  asm-FB: যোৱাবৰ ভায়েক অচাহেল ত্ৰিশ জনৰ মাজৰ এজন আছিল; বৈৎলেহেমীয়া দোদৰ পুত্ৰ ইলহানন,
  sus-A: سّنبّمَ فبّتّيٍ نَن يَ؛ يٌوَبَ شُنيَ عَسَهّلِ، نَشَن نُ نَ نَ مِشِ تٌنفٌ
    سَشَنيِيٍ يَ مَ، دٌدٌ شَ دِ عٍلٍشَنَن بّتّلّيمُكَ،
  fra-SBL: 'Asaël, frère de Joab, était l''un des trente : Elhanan, fils de Dodo,
    de Bethléhem,'
  hbo-hbo: עֲשָׂה־אֵ֥ל אֲחִֽי־יֹואָ֖ב בַּשְּׁלֹשִׁ֑ים אֶלְחָנָ֥ן בֶּן־דֹּדֹ֖ו בֵּ֥ית
    לָֽחֶם׃
  kik-kik: 'Thĩinĩ wa andũ acio Mĩrongo Ĩtatũ, arĩa angĩ maarĩ: Asaheli mũrũ wa nyina
    na Joabu, na Elihanani mũrũ wa Dodo wa kuuma Bethilehemu,'
  fra-NCL: Asaël, frère de Joab, était des trente ; Elchanan, fils de Dodo, de Bethléem ;
  cek-AK: Quithumto thungah kathum kaminawk loe, Joab amnawk Asahel, Bethlehem vangpui
    ih Dodo capa Elhanan,
  cuk-cuk: 'David-e-sordamar e-dulagwen-gakambegwad (30), wemar gumalad: Asael, Joab-e-urba.
    Dodo-machi-Elhanán, Belén-neggweburgined.'
  uig-CYR: Оттуз йолбашчи ичидә Йоабниң иниси Асаһәл, Бәйт-Ләһәмлик Додониң оғли Әл-Һанан
    бар еди.
  tel-2017: ఆ ముప్ఫై మంది ఎవరంటే, యోవాబు సోదరుడు అశాహేలు, బేత్లెహేము వాడైన దోదో కొడుకు
    ఎల్హానాను,
  hat-BSA: Asaël, frè a Joab la te pami trant yo; Elchanan, fis a Dodo a Bethléhem,
  kos-kos: 'Mwet inge elos wi pac oasr ke un “Mwet Tolngoul”: Asahel, ma wial Joab
    Elhanan wen natul Dodo, mwet Bethlehem'
  hbo-WLC: עֲשָׂה־אֵ֥ל אֲחִֽי־יוֹאָ֖ב בַּשְּׁלֹשִׁ֑ים אֶלְחָנָ֥ן בֶּן־דֹּד֖וֹ בֵּ֥ית
    לָֽחֶם׃
  ibo-ibo: 'Nʼetiti iri ndị ikom atọ ahụ bụ: Asahel, nwanne Joab, Elhanan nwa Dodo,
    onye Betlehem'
  ory-ory: ଯୋୟାବର ଭ୍ରାତା ଅସାହେଲ ଉକ୍ତ ତିରିଶ ଜଣ ମଧ୍ୟରେ ଜଣେ ଥିଲା; ବେଥଲିହିମସ୍ଥ ଦୋଦୟର ପୁତ୍ର
    ଇଲ୍‍ହାନନ୍‍;
  chk-chk: 'Pwal ikkei iten ekewe mwän mi nom lon ewe iteit ilik: Asael pwin Joap,
    Elhanan nöün Toto we mwän seni Petleem,'
  ssd-ssd: Kame gabat 30 ta tuku nyu kat naŋgine ta teŋenmba. Ande Asahel nu Yoab
    tuku mambo nuŋe. Ande Elhanan nu Betlehemnu. Mam nuŋe Dodo.
  rop-rop: Wal iya na ola najalot solja brom Detlot 30 Solja. Esahel det braja blanga
    Jowab, Elanan det san blanga Dodo brom det taun gulum Bethlahem,
  ukr-1871: (А се ймена прочих силачів Давидових:) Асаїл, брат Йоабів, був між трийцятьма;
    далїй Елханан Доденко з Бетлеєму;
  deu-1951: 'Unter den Dreißig waren: Asahel, der Bruder Joabs; Elchanan, der Sohn
    Dodos, von Bethlehem;'
  eng-JPS: Asahel the brother of Joab was one of the thirty; Elhanan the son of Dodo
    of Beth-lehem;
  srp-1865: 'Asailo brat Joavov bješe meðu tridesetoricom, a to bjehu: Elhanan sin
    Dodonov iz Vitlejema,'
  lug-lug: 'Mu makumi asatu mwe mwali: Asakeri muganda wa Yowaabu, Erukanani mutabani
    wa Dodo ow’e Besirekemu,'
  heb-heb: עשה אל אחי יואב בשלשים אלחנן בן דדו בית לחם׃
  ben-IRV: যোয়াবের ভাই অসাহেল ঐ ত্রিশের মধ্যে একজন ছিলেন; বৈৎলেহমের দোদয়ের ছেলে
    ইলহানন,
  pan-pan: ਯੋਆਬ ਦਾ ਭਰਾ ਅਸਾਹੇਲ ਉਨ੍ਹਾਂ ਤੀਹਾਂ ਵਿੱਚੋਂ ਸੀ ਨਾਲੇ ਬੈਤਲਹਮੀ ਦੋਦੋ ਦਾ ਪੁੱਤਰ ਅਲਹਨਾਨ,
  tkr-tkr: 'Mane xhebts''alyne (30) igidne yı''q''nee inbıb vuxhaynbı: Yoavna çoc
    Asahel, Bet-Lexemğançene Dodoyna dix Elxanan,'
  mya-JVB: ယွာဘ ညီ အာသဟေလ သည်လည်း ဗိုလ်စုအဝင် ဖြစ်၏။ ထိုအတူဗက်လင် မြို့နေ၊ ဒေါဒေါ
    ၏သား ဧလဟာနန်၊
  tbg-tbg: 'Iqoka Vaiinti Taruka 30 navu nutu: Asaheriva (Ioaapira qatavano) Elihanaaniva
    (Dodora maaqu Betarihemihainaava)'
  hmo-hmo: 'Ioaba ena tadina Asahele be unai “Tuari Taudia Goadadia 30” orea ena tauna
    ta. Inai orea ena taudia ma haida be inai: Elehanana Dodo, Betelehema tauna.'
  urd-urd: और तीसों में योआब का भाई 'असाहील और इल्हनान बैतल हम के दोदो का बेटा।
  rus-SYN: 'Вот имена сильных царя Давида: Асаил, брат Иоава - в числе тридцати; Елханан,
    сын Додо, из Вифлеема,'
  bqc-SIM: 'Gbɛ̃́ↄ baakwipiↄ tↄ́n kɛ: Yoabu dãuna Asaɛli, Dodo nɛ́ Ɛlana Bɛtɛlɛũ
    gbɛ̃́,'
  tcz-CHONGTHU: Mihat mi somthum lah a chun Joab sopipa Asahel jong khat anahi. Elhanan
    ahin, ama hi Bethlehem khoa Dodo chapa ahi.
  mar-mar: यवाबाचा भाऊ असाएल हा त्या तिसातला एक होता. बाकीच्या वीरांची नावे पुढीलप्रमाणे:बेथलहेममधील
    दोदो याचा मुलगा एलहानान,
  qub-qub: 'Quimsa chunca (30) jinyucunaga caran: Joabpa wauguin Asael, Belén runa
    Dodupa wamran Elhanán,'
  bqp-bqp: 'Gbɛ̃nↄn baraakurii pìnↄ tↄ́n dí: Yoabu dakũna Asahɛli, Dodo nɛ́ Ɛlana
    Bɛtilihamu gbɛ̃,'
  hat-hat: 'Nan gwoup Trant lan te gen ankò: Asayèl, frè Joab la, Elanan, pitit gason
    Dodo, moun lavil Betleyèm,'
  eng-BSB: 'Now these were members of the Thirty: Asahel the brother of Joab, Elhanan
    son of Dodo of Bethlehem,'
  tod-tod: 'Niiti ɓalaa ti ɠɛni nu ʋuusaʋagɔiti (30) saama: Zoaɓe kɛɛɠɛloin Azayɛle,
    Ɓɛteleyɛme nui Dodo ná-doun zunui Ɛleɠanan,'
  eng-WEBPB: 'Asahel the brother of Joab was one of the thirty: Elhanan the son of
    Dodo of Bethlehem,'
  kbq-kbq: Hagi ama'i 30'a vahe'mokizmi zamagima krente'nazana ama'ne, Joapu nefu
    Asaheliki, Betlehemu kumateti Dodo nemofo, Elhaniki,
  nhe-BL: 'Ipan nopa 30 soldados tlen más mosemacayayaj itztoyaj ya inin: Asael, iicni
    Joab, Elhanán, icone Dodo, tlen altepetl Belén,'
  bus-bus: 'Gↄ̃ↄn baaakuri pìnↄ tↄ́n yɛ̀: Yoabu dãaro Asahɛli, doodo nɛ́ Ɛlana Bɛtɛlɛmu
    gbɛ̃,'
  gub-BL: Amume'u putar amogwer 30 wanehe we har waner xe ihe wà nehe kury. Azaew
    Zoaw tywyr. Erànà Nono ta'yr Merez parer. Xama, Erik no, Aroz tawhu pe har wà.
    Eri Peret parer. Ira Ik ta'yr Tekoa tawhu parer. Amiezer Anatot parer. Memunai
    Uza parer. Xarimo Aoi zuapyr. Maraz. Erew Mana ta'yr Neto parer. Haz Himaz ta'yr
    Zimea Mezàmi ywy rehe har parer. Menai Piratom parer. Inaz ywyàpyznaw Ga her ma'e
    parer. Amiawmo Arawa rehe arer. Azmawet Mauri parer. Eriaw Xawmo parer. Zazez
    ta'yr wà. Zonata. Xama, Aiàw Xarar ta'yr no, Arar izuapyapyr wà. Eriperet Akamaz
    ta'yr Maaka parer. Erià Aitopew ta'yr Ziro parer. Ezero Karamew parer. Paraz Araw
    rehe arer. Igaw Nàtà ta'yr Zowa parer. Mani Kaz ywy rehe arer. Zerek Amon parer.
    Naraz Meerot parer Zoaw puruzuka haw heraha har, Zeruz memyr. Ira, Karew Zaxir
    parer wà. Uri Ete zuapyr. Heta 37 zauxiapekwer ikwaw katu pyr wà.
  eng-DRA: Asael the brother of Joab was one of the thirty, Elehanan the son of Dodo
    of Bethlehem.
