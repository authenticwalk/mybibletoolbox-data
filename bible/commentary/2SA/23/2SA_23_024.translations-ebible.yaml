  mps-mps: Te e da te bidi sese olama, nogo si te bomai ami bidi dabe nogi te tama
    tiwai. Asahel, te Joapgo ama, Elhanan, te Dodogo ogwa, te Betlehem hanu bidi,
  tpi-tpi: Dispela em i nem bilong ol 30 strongpela soldia. Asahel, brata bilong Joap,
