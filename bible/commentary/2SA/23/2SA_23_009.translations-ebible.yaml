verse: 2SA.023.009
translations:
  mal-C: അഹോഹ്യനായ ദോദോവിന്റെ മകൻ എലെയാസാർ ആയിരുന്നു അടുത്ത പ്രധാനി. അദ്ദേഹം പരാക്രമശാലികളായ
    മൂന്നു യോദ്ധാക്കളിൽ ഒരുവനായിരുന്നു. യുദ്ധത്തിനായി പാസ്-ദമ്മീമിൽ അണിനിരന്ന ഫെലിസ്ത്യരെ
    ഇസ്രായേൽ വെല്ലുവിളിച്ചപ്പോൾ അദ്ദേഹവും ദാവീദിനോടൊപ്പമുണ്ടായിരുന്നു. അന്ന് ഇസ്രായേൽസൈന്യം
    പിന്തിരിഞ്ഞോടിയിരുന്നു.
  deu-TKW: Nach ihm kommt unter den drei Helden Eleasar, der Sohn Dodis, der Ahohiter.
    Er war mit David in Pas-Dammim, während die Philister sich dort zur Schlacht versammelt
    hatten. Als nun die Israeliten sich zurückzogen,
  lin-lin: 'Molandi na ye ezalaki Eleazari, mwana mobali ya Dodo, moto ya Aoyi : azalaki
    moko kati na limpinga ya basoda misato ya mpiko oyo, elongo na Davidi, babundisaki
    bato ya Filisitia oyo basanganaki mpo na bitumba, wana bana ya Isalaele bazalaki
    kokima na likolo ya bangomba.'
  eng-LSV: And after him [is] Eleazar son of Dodo, son of Ahohi, of the three mighty
    men with David; in their exposing themselves among the Philistines—they have been
    gathered there to battle, and the men of Israel go up—
  eng-GNV: And after him was Eleazar the sonne of Dodo, the sonne of Ahohi, one of
    the three worthies with Dauid, when they defied the Philistims gathered there
    to battel, when the men of Israel were gone vp.
  eng-WEBSTER: 'And after him was Eleazar the son of Dodo the Ahohite, one of the
    three mighty men with David, when they defied the Philistines that were there
    assembled to battle, and the men of Israel had gone away:'
  nhw-BL: Nopa ompa hueyi soldado itoca eliyaya Eleazar catli elqui icone Dodo huan
    iixhui Ahohi. Eleazar monexti para nelía motemacayaya quema san ni eyi tlacame
    huan David mocajque para quinhuilanase nopa filisteos. Huan nochi sequinoc israelita
    soldados cholojque.
  swh-ONEN: Wa pili wake alikuwa Eleazari mwana wa Dodai, Mwahohi. Akiwa mmojawapo
    wa wale mashujaa watatu, alikuwa pamoja na Daudi wakati waliwadhihaki Wafilisti
    waliokuwa wamekusanyika huko Pas-Damimu kwa ajili ya vita. Kisha watu wa Israeli
    wakarudi nyuma,
  bba-bba: Yirusen yĩsirɑ Eleɑsɑɑ, Dodon bii, Akosin sikɑdobu. Sɑnɑm mɛ Filisitibɑ
    bɑ yɑrɑ bu kɑ Isirelibɑ tɑbu ko, wi kɑ Dɑfidiwɑ bɑ yɔ̃rɑ bɑ bu mɑrɑ. N deemɑ sɑɑ
    ye, Isirelibɑ bɑ wɑ̃ɑ ɡuunɔ.
  eng-KJVCPB: 'And after him was Eleazar the son of Dodo the Ahohite, one of the three
    mighty men with David, when they defied the Philistines that were there gathered
    together to battle, and the men of Israel were gone away:'
  luo-luo: Ngʼat maluwe ne en Eliazar wuod Dodai ma ja-Ahohi. Kaka achiel kuom thuondi
    adek, ne en gi Daudi kane gijaro jo-Filistia mano chokore Pas Damim ne lweny.
    Eka jolwenj Israel noringo,
  meu-meu: Hari goada taudia tatoiosi bogaragidiai, ihararuana be Eleasara; ia na
    Dodo Ahohi natuna. Filistia taudia na tuari totona e hebouva bena Israel taudia
    na e lou negana ai, una tau na David ida.
  npi-ULB: तिनीपछि अहोही दोदैका छोरा एलाजार थिए । तिनी तीन जना वीर मनिसमध्ये एक जना
    थिए । युद्ध गर्न भेला भएका पलिश्तीहरूलाई इस्राएलीहरूले अपमान गर्दा र इस्राएलीहरू
    पछि हट्दा दाऊदको साथमा हुने तिनी नै थिए ।
  yor-yor: Ẹni tí ó tẹ̀lé e ni Eleasari ọmọ Dodo ará Ahohi, ọ̀kan nínú àwọn alágbára
    ọkùnrin mẹ́ta ti ó wà pẹ̀lú Dafidi, nígbà tí wọ́n pe àwọn Filistini ní ìjà, àwọn
    ọkùnrin Israẹli sì ti lọ kúrò.
  ind-ind: Yang kedua bernama Eleasar anak Dodo, cucu Ahohi. Dia menjadi salah satu
    perwira utama karena suatu kali, ketika pasukan Israel bertempur melawan orang
    Filistin, semua tentara mundur. Hanya Eleasar yang tetap mendampingi Daud menghadapi
    mereka.
  pes-OPCB: دومی، العازار پسر دودو، نوهٔ اخوخی بود. یک روز که فلسطینی‌ها برای جنگ
    با اسرائیلی‌ها جمع شده بودند، سربازان اسرائیلی پا به فرار گذاشتند، اما العازار
    به اتفاق داوود با فلسطینی‌ها به مبارزه پرداخت.
  tgl-ULB: Sumunod sa kaniya si Eleazar na lalaking anak ni Dodo, lalaking anak ng
    isang Ahohita, isa sa tatlong magigiting na mga tauhan ni David. Naroon siya nang
    nilabanan nila ang mga taga-Filisteo na sama-samang nagtipon para makipagdigmaan,
    at nang umurong ang mga tauhan ng Israel.
  hui-hui: Agali Ahohi hameigini Dodo igini Eleasa ibu agali mini lene tebira henedaruni
    aria haguane mendego ibu hene. Horo mbirungi ibu Debidi heba Isaraelealirubi ti
    hemiria Pilidialirume wai bule amuna tidiyu hearia hendene. Ani hearia hondowa
    Isaraeleali uruni tigua wai bule tingi howa de buyu howa bi lalu henego ai Pilidialirume
    wai hapara haya handala Isaraeleali ti gi halu ibida piai hene.
  mya-mya: သူ​ရဲ​ကောင်း​သုံး​ဦး​တို့​အ​နက်​ဒု​တိ​ယ​သူ​ရဲ ကောင်း​မှာ​အာ​ဟော​၏​သား​ချင်း​စု​ဝင်​ဒေါ​ဒေါ
    ၏​သား၊ ဧ​လာ​ဇာ​ဖြစ်​၏။ အ​ခါ​တစ်​ပါး​က ဧ​လာ​ဇာ​သည်​စစ်​ဆင်​ရန်​စု​ရုံး​လျက်​ရှိ​သော
    ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား​ဒါ​ဝိဒ်​နှင့်​တ​ကွ စိန်​ခေါ်​ခဲ့​၏။ ဣသ​ရေ​လ​အ​မျိုး​သား​တို့
    ဆုတ်​ခွာ​ကြ​သော်​လည်း၊-
  bod-N: དེའི་འཕྲོར་ཨ་ཧོ་པ་དོ་དོའི་བུ་ཨེ་ལི་ཨ་ཟར་བྱ་བ་ཡིན་ཏེ། དཱ་བིད་ཀྱི་རྗེས་སུ་འབྲངས་པའི་དཔའ་རྒོད་གསུམ་པོ་ནང་གི་གཅིག་ལགས་སོ།
    །སྔར་ཕེ་ལེ་ཤེད་པ་རྣམས་འཐབ་མོའི་ཕྱིར་འདུས་པ་ལ། དེ་དག་གིས་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་འགོག་རྒོལ་བྱས་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་གྱེན་དུ་འགྲོ་བའི་ཚེ།
  sna-sna: Aimutevera akanga ari Ereazari, mwanakomana waDhodhai muAhohi. Somumwe
    wavarume vatatu voumhare, akanga ana Dhavhidhi pavakashora vaFiristia vakanga
    vakaungana paPasi Dhamimi kuti vazorwa. Ipapo varume veIsraeri vakadzokera shure,
  spa-BLM: Después de él estaba Eleazar hijo de Dodai, hijo de un ahohita, uno de
    los tres valientes que estaban con David cuando desafiaron a los filisteos que
    estaban allí reunidos para la batalla, y los hombres de Israel se habían marchado.
  cac-cac: Axo vin̈ schab'il d'a scal eb' vin̈ oxvan̈ jelan chi', aton vin̈aj Eleazar
    yuninal vin̈aj Dodo aj Aho. Ayec' vin̈ yed' vin̈aj rey David chi' d'a Pas-damim,
    ix stzuntzejb'at eb' filisteo eb' vin̈ ta' yic syac'an oval eb' vin̈, axo yic
    ix cot eb' filisteo chi' d'a eb' vin̈, ix el lemnaj eb' yetisraelal eb' vin̈ chi'.
  swh-ULB: Baada yake alikuwa Elieza mwana wa Dodo, mwana wa mwahohi, mmoja wa mashujaa
    watatu wa Daudi. Alikuwepo walipowashinda Wafilisti waliokuwa wamekusanyika kwa
    vita, na wakati watu wa Israeli walipokuwa wamekimbia.
  bel-bel: Пасьля яго Элеазар, сын Дадо, сына Ахохі, адзін з трох адважных, што былі
    з Давідам, калі яны ганьбаваньнем выклікалі Філістымлянаў, што сабраліся на вайну;
  deu-ELBBK: Und nach ihm Eleasar, der Sohn Dodos, der Sohn eines Achochiters; er
    war unter den drei Helden mit David, als sie die Philister verhöhnten, die dort
    zum Kampf versammelt waren, und als die Männer von Israel wegzogen.
  mbb-OT: Ne iyan sunud kandin si Eleazar he anak ni Dodai he kevuwazan ni Ahoa, he
    sevaha zuen te tetelu he utew menge mevurut he sakup ni David. Sevaha sikandin
    te zuma ni David he nemenhinggat te tebek te menge Filistihanen he ziyà medtiǥum
    te Pas Damin para te kebpekidtebek. Nemelaǥuy is menge Israilihanen,
  mal-2015: അവന്റെ ശേഷം ഒരു അഹോഹ്യന്റെ മകനായ ദോദായിയുടെ മകൻ എലെയാസാർ; അവൻ ഫെലിസ്ത്യർ
    യുദ്ധത്തിന്നു കൂടിയിരുന്ന സ്ഥലത്തുനിന്നു യിസ്രായേല്യർ പൊയ്ക്കളഞ്ഞപ്പോൾ ദാവീദിനോടുകൂടെ
    നിന്നു ഫെലിസ്ത്യരെ വെല്ലുവിളിച്ച മൂന്നു വീരന്മാരിൽ ഒരുത്തൻ ആയിരുന്നു.
  rmc-rmc: Dujto murš ole Trinendar sas o Eleazar, o čhavo le Dodoskro, o potomkos
    le Achoachoskro. Ov sas le Davidoha akor, sar le Filišťincen, save pes ode zgele,
    vičinenas pro mariben. Sar o Izraeliti denašenas lendar,
  pes-OPV: و بعد از او العازار بن دودو ابن اخوخی، یکی از آن سه مرد شجاع که با داود
    بودند، هنگامی که فلسطینیان را که در آنجا برای جنگ جمع شده، ومردان اسرائیل رفته
    بودند، به مقاتله طلبیدند.
  ron-1924: Дупэ ел, Елеазар, фиул луй Додо, фиул луй Ахохи. Ел ера унул дин чей трей
    рэзбойничь каре ау цинут пепт ымпреунэ ку Давид ымпотрива филистенилор стрыншь
    пентру луптэ, кынд бэрбаций луй Исраел се дэдяу ынапой пе ынэлцимь.
  ben-OBCV: তাঁর পরবর্তীজন ছিলেন অহোহীয় দোদয়ের ছেলে ইলিয়াসর। ফিলিস্তিনীরা যখন পস-দম্মীমে
    যুদ্ধ করার জন্য সমবেত হল, তখন যারা তাদের বিদ্রুপ করার জন্য দাউদের কাছে ছিলেন,
    সেই তিনজন বলবান যোদ্ধার মধ্যে তিনিও একজন। পরে ইস্রায়েলীরা পিছিয়ে এসেছিল,
  som-som: Oo kaas dabadiisna waxaa jiray Elecaasaar ina Dooday, oo ahaa reer Axoo'ax,
    oo kaasu wuxuu ahaa saddexdii nin oo Daa'uud la jirtay midkood, markay caayeen
    reer Falastiin oo halkaas isugu urursaday inay la diriraan, oo ay dadkii reer
    binu Israa'iilna mar hore sii tageen.
  lat-VUC: Post hunc, Eleazar filius patrui ejus Ahohites inter tres fortes, qui erant
    cum David quando exprobraverunt Philisthiim, et congregati sunt illuc in prælium.
  eng-ASVBT: And after him was Eleazar the son of Dodai the son of an Ahohite, one
    of the three mighty men with David, when they defied the Philistines that were
    there gathered together to battle, and the men of Israel were gone away.
  ita-1885: E, dopo lui, era Eleazaro, figliuolo di Dodo, figliuolo di Ahohi. Costui
    era fra i tre prodi ch'erano con Davide, allora che sfidarono i Filistei, che
    si erano quivi adunati in battaglia, e che gl'Israeliti si ritrassero.
  eng-LXXUP: And after him Elhanan the son of his uncle, son of Dodo who was among
    the three mighty men with David; and when he defied the Philistines they were
    gathered there to war, and the men of Israel went up.
  eng-ULB: After him was Eleazar son of Dodai the Ahohite, one of the three mighty
    men. He was with David when they taunted the Philistines who had gathered together
    to do battle, and when the men of Israel had retreated.
  spa-VBL: Después de él vino Eleazar, hijo de Dodai, el ahohita, uno de los Tres
    guerreros principales. Estaba con David cuando desafiaron a los filisteos reunidos
    para la batalla en Pas-damin. Los israelitas se retiraron,
  fra-_FOB: Après lui était Éléazar, fils de Dodo, fils d'Achochi; l'un des trois
    vaillants hommes qui étaient avec David, lorsqu'ils défièrent les Philistins assemblés
    pour combattre, et que ceux d'Israël montèrent.
  mal-mal: അവന്റെ ശേഷം ഒരു അഹോഹ്യന്റെ മകനായ ദോദായിയുടെ മകൻ എലെയാസാർ; അവൻ ഫെലിസ്ത്യർ
    യുദ്ധത്തിന് കൂടിയിരുന്ന സ്ഥലത്തുനിന്ന് യിസ്രായേല്യർ പൊയ്ക്കളഞ്ഞപ്പോൾ ദാവീദിനോടുകൂടി
    നിന്നു ഫെലിസ്ത്യരെ വെല്ലുവിളിച്ച മൂന്നു വീരന്മാരിൽ ഒരുത്തൻ ആയിരുന്നു.
  urd-GVR: In tīn afsaroṅ meṅ se dūsrī jagah par Iliyazar bin Dodo bin Aḳhūhī ātā
    thā. Ek jang meṅ jab unhoṅ ne Filistiyoṅ ko chaileṅj diyā thā aur Isrāīlī bād
    meṅ pīchhe haṭ gae to Iliyazar Dāūd ke sāth
  suz-BL: मेको आ नोले ङा बोल्‍यो सां लडाइ पाइब आन दा‍ते ङा अहोही आ चच दोदो आ तौ एलाजर
    बाक्‍माक्‍त। मेको दाऊद नु बाक्‍शो बाक्‍माक्‍त। मेकेर पलिस्‍तीपुकी लडाइ पचा कली
    बुक्‍शो बाक्‍मा बाक्‍त। मिनु इस्राएलीपुकी प्रोक्‍मानु, मेको कामीन लडाइ पतीकेम
    राप्‍शा,
  ita-1927: Dopo di lui veniva Eleazar, figliuolo di Dodo, figliuolo di Akoi, uno
    dei tre valorosi guerrieri che erano con Davide, quando sfidarono i Filistei raunati
    per combattere, mentre gli Israeliti si ritiravano sulle alture.
  ckb-ckb: پاش یۆشێڤ، ئەلعازاری کوڕی دۆدایی ئەحۆحی هەبوو، کە یەکێک بوو لە سێ پاڵەوانەکە.
    ئەو لە پەس دەممیم لەگەڵ داود بوو، کاتێک گاڵتەی بەو فەلەستییانە کرد کە بۆ جەنگ
    کۆببوونەوە، پیاوانی ئیسرائیلیش پاشەکشەیان کرد.
  eng-BBE: After him was Eleazar, the son of Dodai the Ahohite, one of the three great
    fighters, who was with David in Pas-dammim when the Philistines came together
    there for the fight; and when the men of Israel had gone in flight,
  kan-OKCV: ಇವನ ತರುವಾಯ ಅಹೋಹ್ಯನಾಗಿರುವ ದೋದೋ ಎಂಬವನ ಮಗನಾಗಿರುವ ಎಲಿಯಾಜರನು; ಇವನು ಇಸ್ರಾಯೇಲ್
    ಜನರು ಓಡಿ ಹೋದ ತರುವಾಯ ಯುದ್ಧಕ್ಕೆ ಕೂಡಿಬಂದ ಫಿಲಿಷ್ಟಿಯರನ್ನು ನಿಂದಿಸಿದ ದಾವೀದನ ಸಂಗಡ ಇದ್ದ
    ಮೂವರು ಪರಾಕ್ರಮಶಾಲಿಗಳಲ್ಲಿ ಒಬ್ಬನಾಗಿದ್ದನು.
  tam-2017: இவனுக்கு இரண்டாவது, அகோயின் மகனான தோதோவின் மகன் எலெயாசார் என்பவன்; இவன்
    பெலிஸ்தர்கள் யுத்தத்திற்குக் கூடின இடத்திலே இஸ்ரவேல் மனிதர்கள் போகும்போது, தாவீதோடு
    இருந்து பெலிஸ்தர்களை சபித்த மூன்று பலசாலிகளில் ஒருவனாக இருந்தான்.
  spa-RV-1909: Después de éste, Eleazar, hijo de Dodo de Ahohi, fué de los tres valientes
    que estaban con David, cuando desafiaron á los Filisteos que se habían juntado
    allí á la batalla, y subieron los de Israel.
  ron-BTF: Și după el era Eleazar, fiul lui Dodo ahohitul, unul dintre cei trei războinici
    care erau cu David, când i-au sfidat pe filistenii care erau adunați acolo la
    bătălie și bărbații lui Israel erau plecați;
  eng-WEBP: After him was Eleazar the son of Dodai the son of an Ahohite, one of the
    three mighty men with David when they defied the Philistines who were there gathered
    together to battle, and the men of Israel had gone away.
  eng-FBV: After him came Eleazar, son of Dodai, the Ahohite, one of the Three leading
