  hin-2017: उसके बाद अहोही दोदै का पुत्र एलीआजर था। वह उस समय दाऊद के संग के तीनों
    वीरों में से था, जबकि उन्होंने युद्ध के लिये एकत्रित हुए पलिश्तियों को ललकारा,
    और इस्राएली पुरुष चले गए थे।
  wol-KYG: Ka ca topp di Elasar, Elasar, Dodo. Dodo, Awoya. Elasar bokkoon na ci ñetti
    jàmbaari xare ya àndoon ak Daawuda, di dëkk Filisteen ña fa daje woon ngir xare.
    Fekk bànni Israyil di dellu gannaaw.
  eng-YLT: And after him [is] Eleazar son of Dodo, son of Ahohi, of the three mighty
    men with David; in their exposing themselves among the Philistines — they have
    been gathered there to battle, and the men of Israel go up —
  eng-WYC-2017: After him was Eleazar, the son of his father’s brother, Ahohite; he
    was among [the] three strong men, that were with David, when they said shame to
    the Philistines, and were gathered thither into battle. And when the men of Israel
    had gone up,
  eng-WMBB: After him was Eleazar the son of Dodai the son of an Ahohite, one of the
    three mighty men with David when they defied the Philistines who were there gathered
    together to battle, and the men of Israel had gone away.
  urd-GVH: इन तीन अफ़सरों में से दूसरी जगह पर इलियज़र बिन दोदो बिन अख़ूही आता था।
    एक जंग में जब उन्होंने फ़िलिस्तियों को चैलेंज दिया था और इसराईली बाद में पीछे
    हट गए तो इलियज़र दाऊद के साथ
  rug-rug: Sa vina rua koari ka ṉeta tie bokabokadi si e Eleaza tuna koreo e Dodo,
    pa butubutu te Aho. Keke rane si tepatepai ri kara Devita sari na tie Pilisitia
    sapu mae varipera. Togolo pule sari na tie Izireli,
  gaz-gaz: Kan isatti aanu immoo Eleʼaazaar ilma Doodoo namicha gosa Ahooʼaa ture;
    innis yeroo Filisxeemota lolaaf achitti walitti qabamanii turan sana waraanuuf
    kutatanitti, namoota jajjaboo Daawit wajjin turan sadan keessaa tokko ture. Ergasii
    namoonni Israaʼel booddeetti deebiʼan;
  fra-LSG: Après lui, Éléazar, fils de Dodo, fils d’Achochi. Il était l’un des trois
    guerriers qui affrontèrent avec David les Philistins rassemblés pour combattre,
    tandis que les hommes d’Israël se retiraient sur les hauteurs.
  yal-yal: A firinden findi Axoxi xabilan muxuna nde Dodo a diina Eleyasari nan na.
    A yi sofa wɛkilɛxi saxanne yɛ Dawuda fɔxɔ ra, naxanye e dɛ ɲaxu Filisitine ma
    naxanye yi malanxi yɛngɛ so xinla ma. Isirayila sofa ganla yi xɛtɛ xanbin na geyane
    fari,
  haw-1868: Mahope iho ona o Eleazara ke keiki a Dodo ke keiki a Ahohi, kekahi o na
    kanaka ikaika ekolu me Davida, ia lakou i ku e i ka poe Pilisetia i kahi i hoakoakoaia'e
    lakou e kaua, a na naholo aku na kanaka o ka Iseraela.
  arb-NAV: وَيَلِيهِ أَلِعَازَارُ بْنُ دُودُو بْنِ أَخُوخِي، وَهُوَ أَحَدُ الأَبْطَالِ
    الثَّلاثَةِ الَّذِينَ كَانُوا مَعَ دَاوُدَ حِينَ عَيَّرُوا الْفِلِسْطِينِيِّينَ
    (فِي أَفَسِ دَمِّيمَ) الْمُجْتَمِعِينَ هُنَاكَ لِلْحَرْبِ، وَعِنْدَمَا تَقَهْقَرَ
    رِجَالُ إِسْرَائِيلَ،
  ewe-ewe: Ame Sesẽ Etɔ̃awo dometɔ eveliae nye Eleazar, Dodai ƒe vi, ame si nye Ahohitɔ.
    Enɔ ame etɔ̃ siwo kpe ɖe David ŋu wotɔ te Filistitɔwo le Pas Damim esime Israel
    ƒe aʋawɔla bubuawo katã si la dome.
  eng-LEE: And after him was El'azar the son of Dodo, the son of Achochi, one of the
    three mighty men with David, when they defied the Philistines that were there
    gathered together to battle, and the men of Israel had withdrawn themselves;
  asm-FB: তেওঁৰ পাছত অহোহীয়া দোদয়ৰ পুত্ৰ ইলিয়াজ; দায়ূদৰ তিনিজন ক্ষমতাশালী পুৰুষসকলৰ
    মাজৰ এজন৷ যিজন যুদ্ধলৈ গোট খোৱা পলেষ্টীয়াসকলক ইতিকিং কৰিছিল আৰু যি সময়ত ইস্ৰায়েল
    লোকসকল যুদ্ধলৈ উঠি গৈছিল, সেই সময়ত দায়ূদৰ লগত আছিল৷
  sus-A: عَ قِرِن ندٍ قِندِ دٌدَيِ شَ دِ عٍلٍيَسَرِ نَن نَ، عَشٌوَكَ. عَ نُ نَ دَوُدَ
    شَ سّنبّمَ سَشَنيِيٍ يَ مَ، نَشٍيٍ دَوُدَ مَلِ قِلِسِتَكَيٍ فٍرٍدٍ، عِسِرَيِلَكَيٍ
    تٌ عٍ فِ عٍ مَ عٍ سِفَ فٍيَ قَرِ.
  fra-SBL: Après lui, Éléazar, fils de Dodaï, fils d'un Ahohite, l'un des trois vaillants
    hommes qui étaient avec David lorsqu'ils défièrent les Philistins qui étaient
    là rassemblés pour combattre, et que les hommes d'Israël s'étaient retirés.
  hbo-hbo: '*וְאַחֲרֹו (וְאַחֲרָ֛יו) אֶלְעָזָ֥ר בֶּן־*דֹּדִי (דֹּדֹ֖ו) בֶּן־אֲחֹחִ֑י
    בִּשְׁלֹשָׁ֨ה *גִּבֹּרִים (הַגִּבֹּרִ֜ים) עִם־דָּוִ֗ד בְּחָֽרְפָ֤ם בַּפְּלִשְׁתִּים
    נֶאֶסְפוּ־שָׁ֣ם לַמִּלְחָמָ֔ה וַֽיַּעֲל֖וּ אִ֥ישׁ יִשְׂרָאֵֽל׃'
  kik-kik: Mũnini wake eetagwo Eleazaru mũrũ wa Dodai, ũrĩa Mũahohi. Arĩ ũmwe wa arĩa
    atatũ maarĩ njamba, aarĩ hamwe na Daudi hĩndĩ ĩrĩa moogitire Afilisti arĩa monganĩte
    hamwe kũu Pasi-Damimu marũe mbaara. Hĩndĩ ĩyo andũ a Isiraeli makĩũra,
  fra-NCL: Après lui, Eléazar, fils de Dodo, fils d’Ahohi. Il était parmi les trois
    vaillants qui étaient avec David, lorsqu’ils défièrent les Philistins qui étaient
    rassemblés là pour combattre,
  cek-AK: Anih tlim ah kaom Ahoah acaeng Dodo capa Eleazar loe, David hoi nawnto kacaeh
    misahoih kami thumto thungah athum. Nihcae loe misatuk han amkhueng Philistinnawk
    to hmaang o moe, Israel kaminawk mah hnuk angnawn o taak naah,
  cuk-cuk: A-yarbalidi, Dodo-machi-Eleazar danikid. Eleazarʼde Ahoh-duled. We-dule,
    e-warbaagwad-buledmogad. Israel-sordamar Pasdamim-neggweburgi Filistea-sordamargi
    urwesokarmargua, deunni Eleazar, Davidʼbogwa gunai gusmogad. Agi, Israel-sordamar
    Filistea-sordamar-abin sikirmakde gusmalad.
  uig-CYR: Кейинкиси Ахохий Додониң оғли Әлиазар еди; Филистийләр жиғилип җәң қилмақчи
    болди; шу вақитта Давут вә униңға һәмраһ болуп чиққан үч палван уларни җәңгә чақирди;
    Әлиазар шу үчтин бири еди. Лекин Исраиллар чекинди;
  tel-2017: ఇతని తరువాతి వాడు అహోహీయుడైన దోదో కొడుకు ఎలియాజరు. ఇతడు దావీదు ముగ్గురు
    యోధుల్లో ఒకడు. ఫిలిష్తీయులు యుద్ధానికి వస్తే, ఇతడు వారిని ఎదిరించాడు. ఇశ్రాయేలీయులు
    వెనక్కు తగ్గితే ఇతడు నిలబడి
  hat-BSA: Apre li menm, se Éléazar, fis a Dodo a, Achochit la. Li te youn nan twa
    gèrye ki te, ansanm ak David yo, ki te konfwonte Filisten ki te rasanble pou batay
    yo, lè lòt mesye Israël yo te fè bak yo.
  kos-kos: Mwet se akluo ke mwet pwengpeng tolu inge pa Eleazar, wen natul Dodo in
    sou lal Ahoh. Sie len ah, el ac David lain mwet Philistia su fahsreni in mweun.
    Mwet Israel elos foloki,
  hbo-WLC: ואחרו אֶלְעָזָ֥ר בֶּן־דדי בֶּן־אֲחֹחִ֑י בִּשְׁלֹשָׁ֨ה גברים עִם־דָּוִ֗ד
    בְּחָֽרְפָ֤ם בַּפְּלִשְׁתִּים נֶאֶסְפוּ־שָׁ֣ם לַמִּלְחָמָ֔ה וַֽיַּעֲל֖וּ אִ֥ישׁ
    יִשְׂרָאֵֽל׃
  ibo-ibo: Onye nke na-eso ya bụ Elieza, nwa Dodayi, onye Ahohi. Dịka otu nʼime ndị
    dike atọ ahụ, ya na Devid nọ mgbe ha na-akwa ndị Filistia emo, bụ ndị zukọrọ na
    Pas Damim ibu agha. Mgbe ahụ, ndị Izrel lara azụ,
  ory-ory: ପୁଣି ତାହା ଉତ୍ତାରେ ଅହୋହୀୟ ବଂଶଜ ଦୋଦୟର ପୁତ୍ର ଇଲୀୟାସର, ଦାଉଦଙ୍କ ସଙ୍ଗେ ଥିବା ତିନି
    ବୀରଙ୍କ ମଧ୍ୟରେ ଜଣେ ଥିଲା, ସେମାନେ ଯୁଦ୍ଧାର୍ଥେ ଏକତ୍ରିତ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ ଧିକ୍କାର କରନ୍ତେ
    ଓ ଇସ୍ରାଏଲ ଲୋକମାନେ ପଳାନ୍ତେ,
  chk-chk: Ewe aruomanün lein ekewe ülüman mwän mi pwora Eleasar nöün Toto we mwän
    seni än Aho cho. Ätei a eti Tafit lon Pastamin, lupwen ekewe chon Filistia ra
    chufengen pwe repwe maun ngeniir. Nge lupwen ekewe re Israel ra timär,
  ssd-ssd: Nu dubiknu ta Dodo kiŋo nuŋe Eleasar. Eleasar nu Aho mbal tuku ndare. Nu
    mata David tuku kame gabat sugo keŋ ta tuku ande. Ait ande nu David ndoŋ minna
    sulumba Filistia mbal kame tuku maŋgurka minnaig le nale ndek Filistia mbal ta
    kame tuku kile-saika minnaik. Taŋanaik le nane promba kame bunaig le Israel mbal
    ŋakmba kua ka sili-silinaig le
  rop-rop: Det sekanwan solja brom Det Thribala Solja bin neim Eliyeisa. Imbin det
    san blanga Dodo brom det femili neim Eiho. Wantaim imbin deya garram King Deibid
    en ola Isreil solja wen deibin jingat langa ola Filastain solja hubin majurrumap
    miselp blanga fait, en wen detlot Filastain solja bin ran langa olabat, ola Isreil
    solja bin ranawei.
  ukr-1871: Після його йде між трьома невміраками Елеазар, син Дода Ахового. Він належав
    до тих трьох хоробрих, що з Давидом поругали Филистіїв зібраних до війни;
  deu-1951: Und nach ihm Eleasar, der Sohn Dodos, des Achochiters; er war unter den
    drei Helden mit David, als sie die Philister verhöhnten; diese sammelten sich
    dort zum Streit, aber die Männer von Israel zogen hinauf;
  eng-JPS: And after him was Eleazar the son of Dodo the son of an Ahohite, one of
    the three mighty men with David, when they jeoparded their lives against the Philistines
    that were there gathered together to battle, and the men of Israel were gone away;
  srp-1865: Za njim Eleazar sin Dodona sina Ahohova, izmeðu tri junaka koji bijahu
    s Davidom, i osramotiše Filisteje skupljene na boj, kad Izrailjci otidoše;
  lug-lug: Eyamuddiriranga ye yali Eriyazaali mutabani wa Dodayi Omwakowa. Yali ne
    Dawudi bwe baasoomooza Abafirisuuti abaali bakuŋŋaanye okulwana. Abasajja ba Isirayiri
    baali bazze ennyuma,
  heb-heb: ואחרו אלעזר בן דדי בן אחחי בשלשה גברים עם דוד בחרפם בפלשתים נאספו שם למלחמה
    ויעלו איש ישראל׃
  ben-IRV: তাঁর পরে একজন অহোহীয়ের সন্তান দোদয়ের ছেলে ইলীয়াসর; তিনি দায়ূদের সঙ্গী
    বীরএয়ের একজন; তাঁরা পলেষ্টীয়দেরকে টিটকারী দিলে পলেষ্টীয়েরা যুদ্ধের জন্য সেখানে
    জড়ো হল এবং ইস্রায়েলের লোকেরা কাছে আসছিল,
  pan-pan: ਉਹ ਦੇ ਪਿੱਛੋਂ ਦੋਦੋ ਦਾ ਪੁੱਤਰ, ਅਹੋਹੀ ਦਾ ਪੋਤਰਾ ਅਲਆਜ਼ਾਰ, ਇਹ ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ ਸੂਰਮਿਆਂ
    ਵਿੱਚੋਂ ਸੀ ਜੋ ਦਾਊਦ ਦੇ ਨਾਲ ਚੜ੍ਹੇ ਸਨ ਜਿਸ ਵੇਲੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਜੋ ਯੁੱਧ
    ਕਰਨ ਨੂੰ ਇਕੱਠੇ ਹੋਏ ਸਨ ਲਲਕਾਰਿਆ ਸੀ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖ ਚੱਲੇ ਗਏ ਸਨ।
  tkr-tkr: Mang'ule qiyğa Axoxiyna neva, Dodoyna dix Eleazar ıxha. Mana xhebne igidna
    sa ıxha. Filiştinaaşine g'oşunulqa cuvab ayhemee, mana Davuduka ıxha. İzrailybı
    yı'q'əlqa ts'ıts'eepxhamee,
  mya-JVB: သူ နောက် မှာ အဟောဟိ အမျိုးဒေါဒေါ သား ဧလာဇာ သည် ဒါဝိဒ် နှင့်အတူ လိုက်သော
    သူရဲ သုံး ယောက်အဝင် ဖြစ်၏။ စစ်တိုက် ခြင်းငှါ စုဝေး သော ဖိလိတ္တိ လူတို့ကို ကြိမ်းပ
    ၍ ဣသရေလ လူ တို့သည် ဆုတ်သွား သောအခါ၊
  tbg-tbg: Viva vauvaro Ahohira ankuqihainaa vaiinti Dodora maaqu Eleasaava, viva
    taaramonavuqihairo iqoka vaiinti taruva vovano vaura. Vo enta Eleasaava Devitikantiro
    vaumanta Pirisia Isareri hampata raqireka anumanta Isareri vika naatu qetake ruqemake
    vuvaro
  hmo-hmo: Inai “Tuari Lohia Toi” orea ena tau iharuana be Eleasara. Ia be Dodo Ahohi
    ena natuna. Pilistia taudia be tuari totona idia haboua, bona Israela taudia be
    gari dainai idia giroa lou, to Eleasara be Davida danu ia noho.
  urd-urd: उसके बाद एक अखूही के बेटे दोदे का बेटा एलियाज़र था, यह उन तीनों सूरमाओं
    में से एक था जो दाऊद के साथ उस वक़्त थे, जब उन्होंने उन फ़िलिस्तियों को जो लड़ाई
    के लिए जमा' हुए थे लल्कारा हालाँकि सब बनी इस्राईल चले गये थे।
  rus-SYN: По нем Елеазар, сын Додо, сына Ахохи, из трех храбрых, бывших с Давидом,
    когда они порицанием вызывали Филистимлян, собравшихся на войну;
  bqc-SIM: Gbɛ̃́ bee gbɛa Dodai nɛ́ Ɛleazaa, Ahoa gbɛ̃́ kú nɛgↄ̃n gbɛ̃ↄn àaↄ̃piↄ
    guu lↄ. A kú ń Davidio gↄↄ pↄ́ Isailiↄ kã̀aa aa zĩkà ń Filitɛ̃ↄ Pasadamiũ.
    Isailiↄ pↄ̀ↄbↄzãkɛ̀,
  tcz-CHONGTHU: Chule ama ban a mihat mithum holah a khat kitpa chu ahile Ahoah chilhah,
    Dodai chapa Eleazar ahi; ama hi Philistinete galbol dia ahung kikhop’u chun David
    toh ana pang khomin, chuin Israel chate chu Philistinete masanga akinungtol tauve.
  mar-mar: त्याच्या खालोखाल अहोही येथील दोदय याचा मुलगा. एलाजाराने पलिष्ट्यांना आव्हान
    दिले त्यावेळी दावीदाबरोबर असलेल्या तीन वीरांपैकी हा एक. ते युध्दाच्या तयारीने
    आले, पण इस्राएल सैनिक पळून गेले होते.
  qub-qub: Paypa guepanmanna caran Ahohi runa Dodupa wamran Eleazar. Paywanga quimsajmi
    caran jinyu pillyajcuna. Pasdamimchöpis Davidwan iwal caycaran. Filistea runacuna
    pillyananpaj shuntacaptin Israelcuna gueshpiran.
  bqp-bqp: Gbɛ̃ bire gbɛra Dodai nɛ́ Ɛlɛaza, Ahoa gbɛ̃ kú zĩ̀kari gbɛ̃nↄn aakↄ̃ pìnↄ
    tɛ́ dↄ. À kú kũ Daudao gↄrↄ kũ Isarailanↄ kàkara ò zĩ̀i kà kũ Filisitininↄ
    zaa Pasadamimu. Isarailanↄ bòru kpɛ kpa,
  hat-hat: Dezyèm lan te rele Eleaza, pitit Dodo, pitit yon moun lavil Awoya. Se te
    yonn nan Twa pi vanyan yo. Yon jou, li menm ak David, y' al atake moun Filisti
    yo ki te sanble pou goumen. Sòlda pèp Izrayèl yo te kouri pou batay la.
  eng-BSB: Next in command was Eleazar son of Dodo the Ahohite. As one of the three
    mighty men, he went with David to taunt the Philistines who had gathered for battle
    at Pas-dammim. The men of Israel retreated,
  tod-tod: Tɔun polumai ɠɛni ga Dodo ná-doun zunui Eleazaal, Aɠoa nui ta ná-doun
    loin. É ɠɛni kɔɔɠuluɓa saʋagɔiti saama, niiti ti yɛni Davide ʋa, siɛgi zu ti
    malimasakɛɛi leʋeni la ga Filiseti nuiti, naati gaalɛai ma ba kɔɔɠɔ vai ma, naazu
    Izelayɛle ɠɔɔʋɛbɛi ɗa ɠula ʋolu, ti ɗa lɔɔɠu.
  eng-WEBPB: After him was Eleazar the son of Dodai the son of an Ahohite, one of
    the three mighty men with David when they defied the Philistines who were there
    gathered together to battle, and the men of Israel had gone away.
  kbq-kbq: Ana 3'a sondia vahe'mokizmi zamefira anante kvama mani'neana, Eliesakino,
    agra Ahohi nagapinti ne' Dodo nemofo nekino, mago kna Filistia vahe'ene Israeli
    vahe'enena hara hu'za nehazageno, Israeli vahe'mo'za koro atre'za nefrageno, agra
    ana zupa Deviti'ene oti'neno hara hu'ne.
  nhe-BL: Nopa ompa hueyi soldado itoca eliyaya Eleazar tlen elqui icone Dodo huan
    iixhui Ahohi. Eleazar monexti para nelía motemacayaya quema san ni eyi tlacame
    huan David mocajque para quintehuise nopa filisteos. Huan nochi sequinoc israelita
    soldados cholojque.
  bus-bus: Gbɛ̃ beee gbɛra Dodai nɛ́ Ɛlɛaza, Ahoa gbɛ̃ kú zĩ̀kari gↄ̃ↄn aagↄ̃ↄ pìnↄ
    tɛ́ dↄ. À kú kↄ̃n Daudao gurↄↄ kɛ̀ Isarailinↄ kàkↄ̃a aↄ̃ zĩ̀ kà kↄ̃n Filisitininↄ
    zaa Pasadamimu. Isarailinↄ bↄru kpɛɛ,
  gub-BL: Ereazar Nono ta'yr Aoi hemimino wiko a'e na'iruz wainuromo har romo a'e
    no. Amo 'ar mehe oho Tawi rupi Piri ywy rehe har uzemono'og ma'e waàmàtyry'ym
    pà. Uzewyr Izaew wakykwerupi wà Piri ywy rehe har wanuwi a'e 'ym mehe wà.
  eng-DRA: After him was Eleazar the son of Dodo the Ahohite, one of the three valiant
    men that were with David when they defied the Philistines, and they were there
    gathered together to battle.
