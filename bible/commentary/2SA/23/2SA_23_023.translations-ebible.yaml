verse: 2SA.023.023
translations:
  mal-C: മുപ്പതുപേരിൽ മറ്റാരെക്കാളും കൂടുതൽ ആദരണീയനായി അദ്ദേഹം അവരോധിക്കപ്പെട്ടു.
    എന്നാൽ അദ്ദേഹം ആ മൂവരിൽ ഉൾപ്പെട്ടിരുന്നില്ല. ദാവീദ് അദ്ദേഹത്തെ തന്റെ അംഗരക്ഷകസേനയുടെ
    തലവനാക്കി.
  deu-TKW: Unter den Dreißig stand er in Ehren, aber an die Drei reichte er nicht.
    David stellte ihn an die Spitze seiner Leibwache.
  lin-lin: Kati na basoda tuku misato ya mpiko, ye nde azalaki na lokumu monene koleka,
    kasi akokanaki te na basoda misato ya mpiko ya limpinga ya liboso. Mpe Davidi
    akomisaki ye mokonzi ya bakengeli na ye.
  eng-LSV: He is honored more than the thirty, but he did not come to the three; and
    David sets him over his guard.
  eng-GNV: 'He was honourable among thirtie, but he atteined not to the first three:
    and Dauid made him of his counsell.'
  eng-WEBSTER: He was more honorable than the thirty, but he attained not to the first
    three. And David set him over his guard.
  nhw-BL: Pero amo eliyaya se tlen inijuanti. Pero nopa 30 soldados catli tlahuel
    motemacayayaj quitlepanitaque miyac Benaía. Huan David quitequitlali ma quinnahuatis
    isoldados catli mocajque ihuaya ya para quimocuitlahuise.
  swh-ONEN: Yeye aliheshimiwa zaidi ya wale Thelathini, lakini hakujumuishwa miongoni
    mwa wale Watatu. Daudi akamweka kuwa kiongozi wa walinzi wake.
  bba-bba: U bɛɛrɛ bɑkɑ wɑ be sɔɔ, ɑdɑmɑ yɑ ǹ tɑbu durɔ ɡbiikobu itɑ beɡiɑ turɑ.
    Mɑ Dɑfidi u nùn kuɑ win kɔ̃sobun wiruɡii.
  eng-KJVCPB: He was more honourable than the thirty, but he attained not to the first
    three. And David set him over his guard.
  luo-luo: Nomiye luor maduongʼ moloyo thuondi piero adekgo, to kata kamano ne ok
    en achiel kuom thuondi adekgo madongo. Daudi nokete jatend jolweny mane rite.
  meu-meu: Ia na mai harina unu toiahuiosi bogaragidiai; ḡau tamona hari tatoiosi
    ida se heḡereḡere. Bena David ese ia igimana oreana biaguna ai e halaoa.
  npi-ULB: तिनलाई तीस जना सिपालाई भन्दा उच्‍च आदर दिइन्थ्यो, तर तिनलाई ती तीन जनालाई
    जत्ति उच्‍च रूपमा बिलकुलै मानिंदैनथ्यो । तापनि दाऊदले यिनलाई आफ्नो अङ्गरक्षकको
    जिम्‍मा दिए ।
  yor-yor: Nínú àwọn ọgbọ̀n náà, òun ní ọlá jùlọ, ṣùgbọ́n òun kò tó àwọn mẹ́ta ti
    ìṣáájú. Dafidi sì fi í ṣe ìgbìmọ̀ rẹ̀.
  ind-ind: Dia sangat dihormati di antara ketiga puluh perwira unggulan, tetapi tidak
    termasuk dalam tiga perwira utama. Daud mengangkat dia menjadi komandan pasukan
    pengawalnya.
  pes-OPCB: او از آن سی نفر معروفتر بود، ولی به پای سه سردار ارشد نمی‌رسید. داوود
    او را به فرماندهی محافظین دربار گماشت.
  tgl-ULB: Labis siyang hinangaan kaysa sa tatlumpung kawal sa pangkalahatan, pero
    hindi siya labis na hinahangaan gaya ng tatlong pinaamahusay na kawal. Pero ginawa
    siya ni David na tagapamahala ng kaniyang mga tagabantay.
  hui-hui: Ani howa ibu pudaga dege halu ai ami agali hongohe mini lene pira tebira
    (30) hayarunibi yu wahalu ibu bolanguahe hene. Anigo ibu agali tebirali hongoheore
    mini lene gibi biarubi aria ndo howa dege hene. Ani heagola Debidihanda Benaia
    ibugua ami agali kini mamage haga hearu haru haga helo dabo helene.
  mya-mya: သူ​သည်​ရဲ​ဘော်​သုံး​ကျိပ်​တို့​တွင်​ထူး​ချွန် သူ​ဖြစ်​သော်​လည်း​သူ​ရဲ​ကောင်း​သုံး​ယောက်
    လောက်​နာ​မည်​မ​ကြီး​ချေ။ ဒါ​ဝိဒ်​သည်​သူ့ အား​ကိုယ်​ရံ​တော်​တပ်​မှူး​အ​ဖြစ်​ဖြင့်​ခန့်
    ထား​တော်​မူ​၏။
  bod-N: ཁོ་ནི་དཔའ་རྒོད་སུམ་ཅུ་ལས་མིང་གྲགས་ཆེ་ནའང་། དཔའ་རྒོད་སྔོན་མ་གསུམ་པོར་མི་དོའོ།
    །དཱ་བིད་ཀྱིས་དེ་ནི་སྐུ་སྲུང་པ་རྣམས་ཀྱི་འགོ་དཔོན་དུ་བཞག
  sna-sna: Akaremekedzwa zvikuru kupinda ani zvake wavaye Makumi Matatu, asi akanga
    asina kuverengwa pakati pavaya vatatu. Uye Dhavhidhi akamugadza kuti ave mutariri
    wavarindi vake.
  spa-BLM: Era más honorable que los treinta, pero no llegó a los tres. David lo puso
    al frente de su guardia.
  cac-cac: Vach'chom nivan yelc'och vin̈ d'a scal eb' vin̈ 30, palta maj ochlaj vin̈
    stz'acub'oc eb' vin̈ oxvan̈ chi'. Ix ac'jioch vin̈ yuj vin̈aj David yajaliloc
    eb' stan̈vumal.
  swh-ULB: Alikuwa na heshima kuliko mashujaa thelathini kwa ujumla wao, lakini hakuwa
    na heshima kama wale mashujaa watatu. Hata hivyo Daudi alimweka kuwa mlinzi wake.
  bel-bel: ён быў знатнейшы за трыццаць, але з тымі трыма не раўняўся. І паставіў
    яго Давід бліжэйшым выканаўцам сваіх загадаў.
  deu-ELBBK: Vor den Dreißigen war er geehrt, aber an die ersten Drei reichte er nicht.
    Und David setzte ihn in seinen geheimen Rat.
  mbb-OT: piru kenè din duma sikandan. Ne tenged te iyan sikandin pinekeventuǥan duen
    te menge zuma zin he 30, midhimu sikandin ni David he pengulu te menge vantey.
  mal-2015: അവൻ മുപ്പതുപേരിൽ മാനമേറിയവനായിരുന്നു എങ്കിലും മറ്റെ മൂന്നുപേരോളം വരികയില്ല.
    ദാവീദ് അവനെ അകമ്പടിനായകനാക്കി.
  rmc-rmc: Sas les buter pačiv sar ole Tranda, kajte na sas jekh le Trinendar. O David
    les ačhaďa upral peskre stražci.
  pes-OPV: و از آن سی نفر مکرمتر شد لیکن به آن سه نفر اول نرسید و داود او را بر اهل
    مشورت خود گماشت.
  ron-1924: Ера чел май ку вазэ дин чей трейзечь, дар н-а ажунс ла ынэлцимя челор
    трей динтый. Давид л-а примит ынтре сфетничий луй де апроапе.
  ben-OBCV: সেই ত্রিশজনের মধ্যে যে কোনো একজনের তুলনায় তাঁকেই বেশি সম্মান দেওয়া হত,
    কিন্তু তিনি সেই তিনজনের মধ্যে গণ্য হননি। আর দাউদ তাঁকে তাঁর দেহরক্ষীদের তত্ত্বাবধায়ক
    করে দিলেন।
  som-som: Oo weliba isagu wuu ka ciso badnaa soddonka, laakiinse ma uu gaadhin saddexdii
    hore. Oo Daa'uudna wuxuu isaga madax uga dhigay lataliyayaashiisii.
  lat-VUC: 'Et ipse nominatus inter tres robustos, qui erant inter triginta nobiliores:
    verumtamen usque ad tres non pervenerat: fecitque eum sibi David auricularium,
    a secreto.'
  eng-ASVBT: He was more honorable than the thirty, but he attained not to the first
    three. And David set him over his guard.
  ita-1885: Egli fu illustre sopra i trenta; ma pure non pervenne a que' tre. E Davide
    lo costituì sopra la gente ch'egli avea del continuo a suo comando.
  eng-LXXUP: 'He was honorable among the second three, but he reached not to the first
    three: and David made him his reporter. And these are the names of King David’s
    mighty men.'
  eng-ULB: He was more highly regarded than the thirty soldiers in general, but he
    was not regarded quite as highly as the three mighty men. Yet David put him in
    charge of his bodyguard.
  spa-VBL: Era el más apreciado de los Treinta, aunque no era uno de los Tres. David
    lo puso a cargo de su guardia personal.
  fra-_FOB: Il fut plus honoré que les trente; mais il n'égalait pas les trois premiers.
    Et David le mit en son conseil privé.
  mal-mal: അവൻ മുപ്പതുപേരിൽ മാനമേറിയവനായിരുന്നു എങ്കിലും ആദ്യത്തെ മൂന്നുപേരോളം വരുകയില്ല.
    ദാവീദ് അവനെ തന്റെ അംഗരക്ഷകരുടെ നായകനാക്കി.
  urd-GVR: Tīs afsaroṅ ke dīgar mardoṅ kī nisbat us kī zyādā izzat kī jātī thī, lekin
    wuh mazkūrā tīn ādmiyoṅ meṅ ginā nahīṅ jātā thā. Dāūd ne use apne muhāfizoṅ par
    muqarrar kiyā.
  suz-BL: मेको, मेको ३० जना मुर आन दाते ङा हिक्‍सीशो मुर का बाक्‍शो बाक्‍त। तन्‍न
    मेको बोल्‍यो सां खोदेंशो दुम्‍ने मचबा बाक्‍‍‍त। मिनु दाऊदमी मेको कली आं कली खाल
    पाइब आन ठेयब मुर सेला बाक्‍त।
  ita-1927: Fu il più illustre dei trenta; nondimeno non giunse ad eguagliare i primi
    tre. E Davide lo ammise nel suo consiglio.
  ckb-ckb: لە سی پاڵەوانەکە زیاتر ڕێزی لێ دەگیرا، بەڵام ناوبانگی نەگەیشتە سێیەکە،
    ئیتر داود کردییە بەرپرسی پاسەوانەکانی خۆی.
  eng-BBE: He was honoured over the rest of the thirty, but he was not equal to the
    first three. And David put him over the fighting men who kept him safe.
  kan-OKCV: ಇವನು ಮೂವತ್ತು ಜನರಿಗಿಂತ ಹೆಚ್ಚು ಘನವುಳ್ಳವನಾಗಿದ್ದನು. ಆದರೆ ಆ ಮೊದಲಿನ ಮೂರು ಮಂದಿಯಲ್ಲಿ
    ಅವನನ್ನು ಸೇರಿಸಲಾಗಲಿಲ್ಲ. ದಾವೀದನು ಅವನನ್ನು ತನ್ನ ಮೈಗಾವಲಿನವರ ಮೇಲೆ ಯಜಮಾನನನ್ನಾಗಿ ಇಟ್ಟನು.
  tam-2017: 30 பேர்களிலும் இவன் மேன்மையுள்ளவன்; ஆனாலும் அந்த முந்தின மூன்றுபேருக்கும்
    இவன் சமானமானவன் அல்ல; இவனை தாவீது தன்னுடைய மெய்க்காவலர்களுக்குத் தலைவனாக வைத்தான்.
  spa-RV-1909: De los treinta fué el más aventajado; pero no llegó á los tres primeros.
    Y púsolo David en su consejo.
  ron-BTF: El era demn de mai multă cinste decât cei treizeci, dar nu a ajuns la cei
    trei dintâi. Și David l-a pus peste garda lui.
  eng-WEBP: He was more honorable than the thirty, but he didn’t attain to the three.
    David set him over his guard.
  eng-FBV: He was the most highly regarded of the Thirty, though he was not one of
    the Three. David put him in charge of his personal bodyguard.
  nld-1939: Daardoor was hij beroemder dan de Dertig, maar tegen de Drie kon hij niet
    op. Hem stelde David over zijn lijfwacht aan.
  nch-BL: Pero amo eliyaya se ten inijuanti. Pero nopa 30 soldados cati tahuel motemacayayaj
    quitepanitaque miyac Benaía. Huan David quitequitali ma quinnahuati isoldados
    cati itztoyaj ihuaya ya para quimocuitahuise.
  vie-1934: song không bằng ba người trước. Đa-vít nhận người vào trong bàn mật nghị
    mình.
  hin-CV: वह उन तीसों में ही प्रख्यात हुआ, मगर उन तीन के तुल्य नहीं. दावीद ने उसे
    अपने अंगरक्षक का अधिकारी नियुक्त कर दिया.
  spa-BES: Fue honrado durante el resto de los treinta, pero no fue igual a los tres
    primeros. Y David lo puso sobre los guerreros de la guardia personal.
  tdx-tdx: Ie ty nanan-kasy amy telo-polo rey, fe tsy nahatakatse i telo valoha’e
    rey. Nampifehè’ i Davide aze o mpigari’eo.
  tha-KJV: ท่านมีชื่อเสียงโด่​งด​ังกว่าสามสิบคนนั้น แต่​ท่านไม่​มี​ยศเท่ากับสามคนแรกนั้น
    และดาวิ​ดก​็ทรงแต่งท่านให้เป็นผู้บังคับบัญชาทหารรักษาพระองค์
  por-BR-2018: Dos trinta foi o mais preeminente; mas não chegou aos três primeiros.
    E Davi o pôs em seu conselho.
  deu-ELO: Vor den Dreißigen war er geehrt, aber an die ersten Drei reichte er nicht.
    Und David setzte ihn in seinen geheimen Rat.
  eng-WYC-2018: that were among the thirty nobler men; nevertheless he came not (up)
    to the first three. And David made him a counsellor of private to himself. (indeed
    some said he was the most famous of The Thirty; nevertheless he came not up to,
    or rivaled, The Three. And David made him his personal counsellor or the head
    of his bodyguard.)
  epo-epo: Inter la tridek li estis plej honorata, sed en la trion li ne eniris. Kaj
    David faris lin lia korpogardistestro.
  uig-PIN: U ottuz yolbaxqi iqidǝ ⱨɵrmǝtlik idi. Lekin u awwalⱪi üq palwanƣa yǝtmǝytti.
    Dawut uni ɵzining pasiban begi ⱪildi.
  beo-beo: '@see-verse:2SA.023.022'
  tpi-OTNT: Em i kisim biknem i winim biknem bilong ol arapela bilong ol 30 strongpela
    soldia, tasol em i no wanpela bilong ol tripela soldia i gat biknem. Devit i makim
    Benaia long bosim ol lain soldia i was long king.
  hau-SA: Aka fi ba shi girma fiye da talatin ɗin nan, amma ba ya cikin ukun. Dawuda
    ya sa shi yă zama ɗaya daga cikin masu tsaron lafiyarsa.
  uig-LAT: U ottuz yolbashchi ichide hörmetlik idi. Lékin u awwalqi üch palwan’gha
    yetmeytti. Dawut uni özining pasiban bégi qildi.
  nde-nde: Wayehlonitshwa kakhulu ukwedlula bonke abangamaTshumi Amathathu, kodwa
    wayengabalwa kanye labaThathu. UDavida wambeka ukuba abe ngumphathi wabalindi
    bakhe.
  ton-ton: Naʻe ongoongo lahi hake ia ʻi he Toko Tolungofulu, ka naʻe ʻikai tatau
    ia mo e ʻuluaki Toko Tolu. Pea naʻe fakanofo ia ʻe Tevita ke tuʻukimuʻa ʻi heʻene
    kau mātuʻa alea.
  ces-1613: A ač byl mezi třidcíti nejslavnější, však oněm třem se nevrovnal. I ustanovil
    ho David nad drabanty svými.
  eng-WMB: He was more honorable than the thirty, but he didn’t attain to the three.
    David set him over his guard.
  tam-TCV: அந்த முப்பது தலைவர்களில் எவரையும்விட இவனே மதிப்புக்குரியவனாயிருந்தான்.
    ஆனாலும் அந்த மூன்றுபேருள் இவன் சேர்க்கப்படவில்லை. தாவீது அவனைத் தன் மெய்க்காவலருக்குப்
    பொறுப்பாக நியமித்தான்.
  ceb-ULB: Tinahod siya labaw pa sa kinatibuk-ang 30 ka mga sundalo, apan dili siya
    tinahod sama sa tulo ka mga banggiitan nga mga sundalo. Bisan pa man niana gibutang
    siya ni David ingon nga pangulo sa iyang tigbantay.
  pol-UBG: Był sławniejszy niż trzydziestu, nie dorównał jednak owym trzem. I Dawid
    postawił go nad swoją strażą przyboczną.
  urd-GVU: تیس افسروں کے دیگر مردوں کی نسبت اُس کی زیادہ عزت کی جاتی تھی، لیکن وہ
    مذکورہ تین آدمیوں میں گنا نہیں جاتا تھا۔ داؤد نے اُسے اپنے محافظوں پر مقرر کیا۔
  deu-1912: und herrlicher denn die dreißig; aber er kam nicht bis an jene drei. Und
    David machte ihn zum heimlichen Rat.
  kan-2017: ಮೂವತ್ತು ಮಂದಿಯಲ್ಲಿ ಇವನು ವಿಶೇಷ ಕೀರ್ತಿಯನ್ನು ಹೊಂದಿದ್ದರೂ, ಮೊದಲಿನ ಮೂವರು ಸೈನಿಕರಿಗೆ
    ಸಮಾನನಾಗಿರಲಿಲ್ಲ. ದಾವೀದನು ಇವನನ್ನು ತನ್ನ ಕಾವಲುದಂಡಿನ ಮುಖ್ಯಸ್ಥನನ್ನಾಗಿ ಮಾಡಿದನು.
  yap-yap: Ir e rib cheag u fithik’rad, machane gathi ri bod fini gilbugwan “Fare
    Dalip.” Me tay David e salthaw ni yad ma matanagiy ni Benayah e be gagiyeg nagrad.
  hlt-MCSB: Sawmthum lakah a thangpom dongah pathum taengah thum sak voel pawt tih
    anih Te David amah kah a taengom la a khueh.
  mdy-ETH: ዒዚ ሃይሢታሞ ዓሶ ባኣካ ኮሺ ዔርቴያ ማዔቴያ ዖሎና ዔርቴያ ማዒፆና ሃይሦ ዓሶ ሄሉዋሴ፤ ዳውቴ ፔና ካፓ ዓሶኮ ዒዛ
    ሱኡጌ ማሂ ዶኦሬኔ።
  twi-ASANTE: Na ɔwɔ animuonyam sene wɔn a na wɔfra Aduasa no mu, nanso na ɔnka Baasa
    no ho. Na Dawid yɛɛ no nʼawɛmfoɔ no so ɔsahene.
  eng-WEBU: He was more honorable than the thirty, but he didn’t attain to the three.
    David set him over his guard.
  wal-wal: I hasttamatu giddon daro bonchchettis; shin i heezzatu qoodan de7enna.
    Daawiti a bana naagiya olanchchatussi halaqa kessiis.
  spa-PDDPT: Fue distinguido entre los 30, pero no alcanzó a los tres. David lo puso
    al frente de su guardia personal.
  gun-gun: Ha'e va'e ma trinta ikuai va'e gui omboetevea va'eri mboapyve tenondegua
    regua ndoikoi guive. Ha'e gui Davi omoĩ guarõa kuery re opena va'erã.
  agu-BL: poro qui nin jepon te'j yi k'ej yi ak'lij scyetz yi oxt wi'tz sanlar yi
    chin cham nin e'. Tan tu' yi ẍchamil i' yi nẍchaj, nintzun oc i'-tz tetz chibajxom
    yi e' sanlar q'uicy'lom tetz Luwiy.
  ilo-ULB: Mararaem isuna ngem dagiti tallopulo a soldado, ngem saan isuna a mararaem
    a kas kadagiti tallo a mabigbigbig a soldado. Nupay kasta, isuna ti dinutokan
    ni David a mangimaton kadagiti guardiana.
  kpg-kpg: Mee e maaloo huoloo i baahi digaula, gei hagalee loo e maaloo be “Digau
    Dogodolu”. David gaa dugu ang gi mee gi dagia digau ala e madamada humalia di
    hale king.
  uig-ARA: ئۇ ئوتتۇز يولباشچى ئىچىدە ھۆرمەتلىك ئىدى. لېكىن ئۇ ئاۋۋالقى ئۈچ پالۋانغا
    يەتمەيتتى. داۋۇت ئۇنى ئۆزىنىڭ پاسىبان بېگى قىلدى.
  sus-sus: A naxa binyɛ sɔtɔ dangi na xɛmɛ tongo saxan na, kɔnɔ a sɛnbɛ mu gbo na
    sɛnbɛma saxanyi bɛ. Dawuda xa gundo sɔɔri nan nu a ra.
  pon-2006: E inenen ndand rehrail, ahpw e sohte ndand duwehte “Me Silimeno.” Depit
    ketikihong pwukoahn apwahpwalih sounsilepe kan en tehnpaso.
  ksd-ksd: I ga rangrang ta diat ra utul a vinun, ia kaka pa i ga manga varogop ma
    ra Utul. Ma David i ga tibe pi na lue ra tarai na vinarubu dia tur na varbalaurai
    pirana.
  tur-YTC: Otuzlar'dan daha saygındı, ama Üçler'e ulaşamadı. David onu muhafızlarının
    başına koydu.
  grc-BRENT: ἐκ τῶν τριῶν ἔνδοξος, καὶ πρὸς τοὺς τρεῖς οὐκ ἦλθε· καὶ ἔταξεν αὐτὸν
    Δαυὶδ πρὸς τὰς ἀκοὰς αὐτοῦ. Καὶ ταῦτα τὰ ὀνόματα τῶν δυνατῶν Δαυὶδ τοῦ βασιλέως.
  ind-AYT: Di antara tiga puluh orang itu, dia paling dihormati, tetapi tidak dapat
    menyamai tiga perwira. Daud mengangkat dia menjadi kepala pengawalnya.
  nya-nya: Iye ankalemekezedwa kuposa wina aliyense mwa anthu makumi atatu aja, koma
    sanali mʼgulu la anthu atatu aja. Ndipo Davide anamuyika kukhala woyangʼanira
    asilikali omuteteza.
  hrv-hrv: Bio je najznamenitiji među tridesetoricom, ali one prve trojice nije dostigao;
    David ga postavi za zapovjednika svoje tjelesne straže.
  mps-mps: Agai te sali genuai nogigo te gasa bidi sese olama, nogo si ami bidi dabego
    te sali genuai nogi te aiyaba elaluali, tiali goli aga te genuai nogi elalubo
    ami bidi selade te aga deli me kisalubeo. Devitgo te Benaiago te king tonalubo
    ami bidi dabe tonalumainu nigilali.
  tpi-tpi: Em i kisim biknem i winim biknem bilong ol arapela bilong ol 30 strongpela
    soldia, tasol em i no wanpela bilong ol tripela soldia i gat biknem. Devit i makim
    Benaia long bosim ol lain soldia i was long king.
  dan-1931: iblandt de tredive var han højt æret, men de tre nåede han ikke. David
    satte ham over sin Livvagt.
  vie-OVCB: Ông được trọng vọng trong Nhóm Ba Mươi dũng tướng, nhưng không được vào
    Nhóm Tam Hùng. Đa-vít cử ông chỉ huy đoàn vệ binh.
  guj-2017: પેલા ત્રીસ સૈનિકો કરતાં તે વધારે નામાંકિત હતો, પણ તે પહેલા ત્રણની બરાબરી
    કરી શક્યો નહિ. દાઉદે તેને પોતાની અંગરક્ષક ટુકડી ઉપર આગેવાન તરીકે નીમ્યો હતો.
  pon-2006A: E inenen ndand rehrail, ahpw e sohte ndand duwehte “Me Silimeno.” Depit
    ketikihong pwukoahn apwahpwalih sounsilepe kan en tehnpaso.
  por-BRBSL: Ele era mais honrado do que os trinta, mas não chegou aos três. David
    o colocou por cima de sua guarda.
  cth-cth: Tami 30 touh hlak bari hane kawi lah ao. Hateiteh, ahmaloe e kathum touh
    phat hoeh. Devit ni ama karingkungnaw e kacue lah a hruek.
  twi-twi: Na ɔwɔ anuonyam sen wɔn a na wɔfra Aduasa no mu no biara, nanso na ɔnka
    Baasa no ho. Na Dawid yɛɛ no nʼawɛmfo no so sahene.
  hlt-hlt: Sawmthum lakah a thangpom dongah pathum taengah thum sak voel pawt tih
    anih te David amah kah a taengom la a khueh.
  tbz-SIM: Kòo yètìrìi feitɛ́ mɛdiɛ̀ nsipísìtɑ̃ɑ̃ti kɔbɛ tĩ̀nnì miɛkɛ, ò mɛ nyí nnɑ
    kɛ tùɔ̀kɛ bɛ̀tɑ̃ɑ̃ti tĩ̀nnì kɔbɛ. Kɛ̀ Dɑfitii ò tɑ̃ɑ̃tɛ́ kòò mbɑkɛ́ tihɑ̃ɑ̃pɔ̀ntì
    tìì ò bɑ̀ɑ.
  msy-2020: An ziar ekiam, 30plan mɨdorozir gumazir gavgavir kabagh afira, egha mɨdorozir
    gumazir 3plan ziar ekiaba itir kaba ko magh ghuzir puvatɨ. Ezɨ Devit uabɨ geghuv
    uabɨn ganamin gumazibar dapanimɨn anetɨ.
  dop-dop: Ɩnɩ ɩ tɛɛnɑ pɑ hiu nɑ nɑɑnʋwɑ ɩnɩ. Amɑ ɩ tɑ tɑlɑ tooso kɑncɑɑlɑɣɑ nyǝŋ
    kɛ́. Ḿpʋ́ɣʋ́ Tɑfiiti kpɑ-ɩ ɩ tɑŋlɑɑ nyʋɣʋ tʋ.
  azb-azb: O, «otuz igid»dən daha məşhur idi, lakin «üç igid» kimi deyildi. Davud
    onu öz mühafizəçilərinə başçı qoydu.
  eng-DBY: He was honoured above the thirty, but he did not attain to the [first]
    three. And David set him in his council.
  hin-2017: वह तीसों से अधिक प्रतिष्ठित तो था, परन्तु मुख्य तीनों के पद को न पहुँचा।
    उसको दाऊद ने अपनी निज सभा का सभासद नियुक्त किया।
  wol-KYG: ñu gënoon koo naw ca Fanweeri jàmbaar ya, waaye bokkuloon ca Ñett ña. Daawuda
    nag def ko njiitu dag ya ko dar.
  eng-YLT: Of the thirty he is honoured, and unto the three he came not; and David
    setteth him over his guard.
  eng-WYC-2017: that were among the thirty nobler men; nevertheless he came not to
    the first three. And David made him a counsellor of private to himself.
  eng-WMBB: He was more honourable than the thirty, but he didn’t attain to the three.
    David set him over his guard.
  urd-GVH: तीस अफ़सरों के दीगर मर्दों की निसबत उस की ज़्यादा इज़्ज़त की जाती थी, लेकिन
    वह मज़कूरा तीन आदमियों में गिना नहीं जाता था। दाऊद ने उसे अपने मुहाफ़िज़ों पर
    मुक़र्रर किया।
  rug-rug: Hola koari ka toloṉavulu puta sa vina lavata vagia sa, ba lopu bokaboka
    gua tugo ari ka ṉeta. Vekoa Devita si asa, pude na tie matamata koari nana tie
    kopu.
  gaz-gaz: Inni namoota soddomman sana keessaa nama kam iyyuu caalaa ulfina guddaa
    argate; garuu namoota Sadan sanatti hin dabalamne. Daawitis ajajaa eegdota ofii
    isaa isa godhate.
  fra-LSG: Il était le plus considéré des trente; mais il n’égala pas les trois premiers.
    David l’admit dans son conseil secret.
  yal-yal: A yi binye gbeen sɔtɔ dangu sofa tonge saxanne ra, koni a mi yi sofa muxu
    saxan singene yɛ. Dawuda yi a findi a kantan muxu sofa tonge saxanne kuntigin
    na.
  haw-1868: Ua oi aku kona koikoi i ko ka poe kanakolu, aole hoi i hiki aku kona i
    ko ka poe mua ekolu. A hoonoho aku la o Davida ia ia i kuhina nona.
  arb-NAV: وَارْتَفَعَتْ مَكَانَتُهُ عَلَى الثَّلاثِينَ قَائِداً، وَلَكِنَّهُ لَمْ
    يَبْلُغْ مَرْتَبَةَ الثَّلاثَةِ الأُوَلِ فَعَيَّنَهُ دَاوُدُ قَائِداً لِحَرَسِهِ
    الْخَاصِّ.
  ewe-ewe: Wobunɛ wu ame xɔŋkɔ Blaetɔ̃awo dometɔ ɖe sia ɖe gake womedee ame Etɔ̃awo
    dome o. Ke David tsɔe ɖo eŋudzɔlawo nu.
  eng-LEE: He was more honored than the thirty; but he attained not to these three.
    And David appointed him in his private council.
  asm-FB: তেওঁ ত্ৰিশ জনকৈ অধিক মৰ্য্যদা পোৱা হ’ল যদিও তেওঁ প্ৰথম তিনি জনৰ সমান হোৱা
    নাছিল। তথাপিও দায়ূদে তেওঁক নিজৰ গা-ৰক্ষীয়া সৈন্যদলৰ ওপৰত অধ্যক্ষ পাতিলে।
  sus-A: عَ نَشَ بِنيّ سْتْ دَنفِ نَ شّمّ تٌنفٌ سَشَن نَ، كْنْ عَ سّنبّ مُ فبٌ نَ
    سّنبّمَ سَشَنيِ بّ. دَوُدَ شَ فُندٌ سْورِ نَن نُ عَ رَ.
  fra-SBL: Il était plus honorable que les trente, mais il n'atteignit pas les trois.
    David le plaça à la tête de sa garde.
  hbo-hbo: מִן־הַשְּׁלֹשִׁ֣ים נִכְבָּ֔ד וְאֶל־הַשְּׁלֹשָׁ֖ה לֹא־בָ֑א וַיְשִׂמֵ֥הוּ
    דָוִ֖ד אֶל־מִשְׁמַעְתֹּֽו׃ ס
  kik-kik: Nĩatĩĩtwo gũkĩra arĩa Mĩrongo Ĩtatũ, no ndaataranĩirio na acio Atatũ. Nake
    Daudi akĩmũtua mũnene wa arĩa maamũrangagĩra.
  fra-NCL: Il était plus considéré que les trente, mais il n’égala pas les trois.
    David le fit membre de son conseil.
  cek-AK: Anih loe thumto kaminawk pongah pakoeh kue han oh, toe hmaloe ih thacak
    thumto kaminawk to pha ai; David mah anih to angmah toepkung ah suek.
  cuk-cuk: Benaía sorda-dulagwen-gakambegwadmarba (30) e-nug bur dumma gunonikid.
    Degi-inigwele, Benaía-nug-dunguedi sorda-dummagan-warbaagwad-e-nugmargi obichasulid.
    David sordamar-egi-nakulemalad-e-dummadga-guega Benaía-nug-imaksad.
  uig-CYR: У оттуз йолбашчи ичидә һөрмәтлик еди. Лекин у авалқи үч палванға йәтмәйтти.
    Давут уни өзиниң пасибан беги қилди.
  tel-2017: ఆ ముప్ఫై మందిలోకీ ఘనుడయ్యాడు. అయినా మొదటి ముగ్గురితో సాటి కాలేదు. దావీదు
    ఇతన్ని తన దేహ సంరక్షకుల నాయకునిగా నియమించాడు.
  hat-BSA: Li te onore pami trant yo, men li pa t rive nan nivo a twa yo. Epi David
    te plase li kòm chèf sou gad li.
  kos-kos: Arulana eteyuk el inmasrlolos, tusruktu el tia pwengpeng oana “Mwet Tolu”
    ah. David el sang tuh elan mwet kol fin mwet mweun karinginyal sifacna.
  hbo-WLC: מִן־הַשְּׁלֹשִׁ֣ים נִכְבָּ֔ד וְאֶל־הַשְּׁלֹשָׁ֖ה לֹא־בָ֑א וַיְשִׂמֵ֥הוּ
    דָוִ֖ד אֶל־מִשְׁמַעְתּֽוֹ׃ ס
  ibo-ibo: A na-asọpụrụ ya nʼebe ọ dị ukwuu karịa onye ọbụla nʼetiti iri dike atọ
    ndị ahụ, ma o rughị ogugo ndị dike atọ mbụ ahụ. Devid mere ya onyeisi ndị na-eche
    ya nche.
  ory-ory: ସେ ତିରିଶ ଜଣ ଅପେକ୍ଷା ଅଧିକ ମର୍ଯ୍ୟାଦାପନ୍ନ ଥିଲା, ତଥାପି ସେ ପ୍ରଥମ ତିନି ଜଣଙ୍କ
    ତୁଲ୍ୟ ନ ଥିଲା; ଆଉ ଦାଉଦ ତାହାକୁ ଆପଣା ପ୍ରହରୀ-ଦଳ ଉପରେ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Ätei a fokun iteföüla me lein ekewe ilik, nge esap kon iteföüla usun ekewe
    ülüman. Iwe, Tafit a seikätä won nöün we mwichen sounfiu mi wisen tümwünü inisin.
  ssd-ssd: Nu nane ŋgamukŋge nyu ŋak minna ta nu kame gabat sugo keŋ ta kumnemŋge
    minna.
  rop-rop: en King Deibid bin meigim im jidan bos blanga ola blijiman hubin oldei
    lukaftumbat im, en Benaiya bin jidan nambawan langa Detlot 30 Solja. Bat im nomo
    bin bidim detlot solja weya ebribodi bin gulum Det Thribala Solja.
  ukr-1871: Між трийцятьма був він у шанобі, та первим трьом не був рівня. Давид поставив
    його найблизшим своїм прибічником.
  deu-1951: Er war der berühmteste der Dreißig, aber an jene Drei reichte er nicht.
    Und David setzte ihn über seine Leibwache.
  eng-JPS: He was more honourable than the thirty, but he attained not to the first
    three. And David set him over his guard.
  srp-1865: Bješe najslavniji izmeðu tridesetorice, ali one trojice ne stiže; i David
    ga postavi nad pratiocima svojim.
  lug-lug: N’aweebwa ekitiibwa mu makumi asatu, newaakubadde nga teyatuuka ku ssa
    ery’abasatu. Dawudi n’amufuula omukulu w’abambowa.
  heb-heb: מן השלשים נכבד ואל השלשה לא בא וישמהו דוד אל משמעתו׃
  ben-IRV: তিনি ঐ ত্রিশ জনের থেকেও মর্য্যাদা সম্পন্ন, কিন্তু প্রথম নরত্রয়ের সমান
    ছিলেন না; দায়ূদ তাঁকে নিজের সেনাবাহিনীর শাসনকর্ত্তা করলেন৷
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਤੀਹਾਂ ਨਾਲੋਂ ਵੱਧ ਪਤਵੰਤਾ ਸੀ ਤਾਂ ਵੀ ਉਹ ਪਹਿਲੇ ਤਿੰਨਾਂ ਦੇ ਦਰਜੇ ਤੱਕ
    ਨਾ ਪਹੁੰਚਿਆ, ਫੇਰ ਵੀ ਦਾਊਦ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਰਾਖਿਆਂ ਦਾ ਪ੍ਰਧਾਨ ਨਿਯੁਕਤ ਕੀਤਾ।
  tkr-tkr: Mana xhebts'alyne (30) igidiler qıvaats'ına ixheeyir, şene xhebne igidika
    avayq'ar deş. Davudee mana, cus g'aravuliyvalla ha'anbışda xərna giyxhe.
  mya-JVB: ဗိုလ်များထက် သာ၍မြတ် သော်လည်း ၊ ပဌမ သူရဲသုံး ယောက်တို့ကို မ မှီ။ ဒါဝိဒ်
    သည် အတွင်းဝန်ချုပ် အရာကိုလည်း ပေး ၏။
  tbg-tbg: Mintuvarovata, vira autuvano kia Iqoka Vaiinti Taruka Taaramonavu nutu
    naatara kora. Devitiva vira noraiqama kovaro viva viraqaa maimaraara raqiki vau
    vaiintika qiata vaiintivano vaura.
  hmo-hmo: Benaia be “Tuari Taudia Goadadia 30” edia huanai tau badana ta, to iena
    sivarai be unai “Tuari Lohia Toi” edia sivarai hegeregerena lasi. Vadaeni Davida
    ese, ia idia gimaia orea ena biaguna, be Benaia ia halaoa.
  urd-urd: वह उन तीसों से ज़्यादा ख़ास था लेकिन वह उन पहले तीनों के बराबर नहीं होने
    पाया और दाऊद ने उसे अपने मुहाफ़िज़ सिपाहियों पर मुक़र्रर किया।
  rus-SYN: он был знатнее тридцати, но с теми тремя не равнялся. И поставил его Давид
    ближайшим исполнителем своих приказаний.
  bqc-SIM: À tↄbↄ̀ dɛ nɛgↄ̃n gbɛ̃ↄn baakwipiↄla, kási a ku nɛgↄ̃n tↄde gbɛ̃ↄn àaↄ̃piↄ
    guuo. Ɔ̃ Davidi aà dìlɛ a dↄaiↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Chule ama jong hi mihat somthum lah a aminthang lheh tan, ahivangin
    mihat thumho lah a chun ajao napoi ahivang in David chun amapa hi ama tahsa vengtup
    sepai lah a lamkai din apansah tai.
  mar-mar: तो तीस वीरांच्या तीस वीर-दावीदाच्या अतिशय शूर सैनिकांचा गट म्हणजे हे लोक
    होत. यापेक्षा तो अधिक प्रसिद्ध होता. पण तरी पहिल्या तिघांच्या पदाला तो पोचला नाही.
    दावीदाने त्यास आपल्या अंगरक्षकांचा प्रमुख म्हणून नेमले.
  qub-qub: Waquinpita mas imatapis chasquiran. Chaypis manami ayparanchu quimsaj mas
    mijurcunamanga. Paytaga David churaran quiquinta täpaj suldärucunapa mandajnin
    cananpaj.
  bqp-bqp: À tↄ́ bò de wↄ́rↄgↄde gbɛ̃nↄn baraakurii pìnↄla, ama à kú wↄ́rↄgↄ tↄ́de
    gbɛ̃nↄn aakↄ̃ pìnↄ tɛ́ro. Akũ Dauda a dìtɛ a dãkpãrinↄ gbɛ̃ zↄ̃kↄ̃ ũ.
  hat-hat: Se non li yo t'ap nonmen pi plis nan Trant yo. Apre sa, li vin chèf yo.
    Men, li pa t' janm rive fè sa twa pi vanyan yo te fè. David te mete l' chèf gad
    kò li.
  eng-BSB: He was most honored among the Thirty, but he did not become one of the
    Three. And David appointed him over his guard.
  tod-tod: É lɛbiya wola zɔlɔɔni nu ʋuusaʋagɔiti (30) pɛ ba, kɛlɛ é la ɠɛni zeelini
    nu saʋagɔ mɔungiti su. Davide seini tɔ ɓɔɠɔi makɛ zalaʋusuiti unda.
  eng-WEBPB: He was more honourable than the thirty, but he didn’t attain to the three.
    David set him over his guard.
  kbq-kbq: Hagi 30'a sondia vahepintira agri agimo'a marerine. Hianagi agrira 3'a
    nagapina avre onte'naze. Hagi Deviti'a agra'a avufgare kegava hania ne' avrente'ne.
  nhe-BL: Pero ax eliyaya se tlen inijuanti. Pero nopa 30 soldados tlen tlahuel motemacayayaj
    quitlepanitaque miyac Benaía. Huan David quitequitlali ma quinnahuatis isoldados
    tlen mocajque ihuaya ya para quimocuitlahuise.
  bus-bus: À tↄ́ bↄ̀ dɛ wↄ́rↄngↄde gↄ̃ↄn baaakuri pìnↄla, mↄde à kú wↄ́rↄngↄ tↄ́de
    gↄ̃ↄn aagↄ̃ↄ pìnↄ tɛ́ro. Ben Dauda à dìɛ a dãkparinↄ gbɛ̃nsi ũ.
  gub-BL: '@see-verse:2SA.023.022'
  eng-DRA: 'And he was renowned among the three valiant men, who were the most honourable
    among the thirty: but he attained riot to the first three: and David made him
    of his privy council.'
