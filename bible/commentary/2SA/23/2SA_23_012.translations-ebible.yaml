verse: 2SA.023.012
translations:
  mal-C: എന്നാൽ ശമ്മാ വയലിന്റെ മധ്യത്തിൽത്തന്നെ നിലയുറപ്പിച്ചു. അദ്ദേഹം അതു സംരക്ഷിക്കുകയും
    ഫെലിസ്ത്യരെ വീഴ്ത്തുകയും ചെയ്തു. അന്ന് യഹോവ അവർക്കൊരു മഹാവിജയം വരുത്തി.
  deu-TKW: stellte er sich mitten auf das Feld, entriß es den Feinden und schlug die
    Philister, so daß Jahwe einen großen Sieg schaffte.
  lin-lin: Kasi Shama atelemaki na kati-kati ya elanga, abundelaki yango mpe abomaki
    bato ya Filisitia. Yawe apesaki bango elonga monene.
  eng-LSV: and he stations himself in the midst of the portion, and delivers it, and
    strikes the Philistines, and YHWH works a great salvation.
  eng-GNV: 'But he stoode in the middes of the fielde, and defended it, and slewe
    the Philistims: so the Lord gaue great victorie.'
  eng-WEBSTER: 'But he stood in the midst of the ground, and defended it, and slew
    the Philistines: and the LORD wrought a great victory.'
  nhw-BL: Huan Sama moquetzqui tlatlajco se mili tlen tlatoctli tlen nopa etl catli
    siltic huan iseli quinhuilanqui huan quimanahui nopa mili huan quinmicti miyac
    filisteos nopa tonal. Tlahuel quintlanqui, pampa TOTECO quipalehui.
  swh-ONEN: Lakini Shama akasimama imara katikati ya lile shamba. Akalitetea na kuwaua
    Wafilisti, naye Bwana akawapa ushindi mkubwa.
  bba-bba: yerɑ Sɑmɑ u yɔ̃rɑ mi, u kɑ tu yinɑ. Mɑ u kɑ Filisitibɑ tɑbu kuɑ u bu ɡo.
    Gusunɔ u nùn nɑsɑrɑ bɑkɑ wɛ̃ dɔmɑ te.
  eng-KJVCPB: 'But he stood in the midst of the ground, and defended it, and slew
    the Philistines: and the Lord wrought a great victory.'
  luo-luo: To Shama nochungʼ kar tiende e dier puodhono. Norite monego jo-Filistia,
    kendo Jehova Nyasaye nokelo loch maduongʼ.
  meu-meu: bena hari Sama na uma bogaraginai e gini ahu, Filistia taudia e aladia
    mase. Unu amo Iehova ese kwalimu badana e karaia.
  npi-ULB: तर शम्‍मा खेतको बिचमा भए भए र त्‍यसको प्रतिरक्षा गरे । तिनले पलिश्तीहरूलाई
    मारे र परमप्रभुले ठुलो विजय दिनुभयो ।
  yor-yor: Ṣamma sì dúró láàrín méjì ilẹ̀ náà, ó sì gbà á sílẹ̀, ó sì pa àwọn Filistini
    Olúwa sì ṣe ìgbàlà ńlá.
  ind-ind: tetapi Syama tetap berdiri di tengah ladang itu untuk mempertahankannya.
    Dia sendiri yang mengalahkan orang Filistin, dan melalui dia TUHAN memberikan
    kemenangan besar bagi Israel.
  pes-OPCB: '@see-verse:2SA.023.011'
  tgl-ULB: Pero tumayo si Samma sa gitna ng bukid at ipinagtanggol ito. Napatay niya
    ang mga taga-Filisteo at nagdala ng isang dakilang tagumpay kay Yahweh.
  hui-hui: Ani piai hayagola Sama ibu gi nahe Pilidiali urunime tinaga dindi karu
    nalelo mabu dombeni howa wai hongoore howa bialu hene. Wai bialu ibugua Pilidiali
    uruni bibahendeore balu homelai hene. Anidagua biyadagonime Anduane Homogohanda
    Pilidiali waitigiru bope haiore howa wayaliore hene.
  mya-mya: ရှမ္မ​သည်​ပဲ​ခင်း​မှ​မ​ဆုတ်​ခွာ​ဘဲ​ခု​ခံ​ကာ ကွယ်​ကာ​ဖိ​လိတ္တိ​အမျိုး​သား​တို့​ကို​သတ်
    ဖြတ်​သ​ဖြင့် ထို​နေ့​၌​ထာ​ဝ​ရ​ဘုရား​သည် အောင်​ပွဲ​ကြီး​ကို​ခံ​စေ​တော်​မူ​၏။
  bod-N: ཁོ་རང་ཞིང་དེའི་དཀྱིལ་དུ་ལངས་ནས་ཞིང་དེ་བསྲུངས་པ་དང་། ཕེ་ལེ་ཤེད་པ་རྣམས་ཕམ་པར་བརྒྱབ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་རྒྱལ་ཁ་ཆེན་པོ་ཐོབ་པར་མཛད་དོ། །
  sna-sna: Asi Shama akanyatsomira pakati pomunda. Akaudzivirira akauraya vaFiristia,
    uye Jehovha akauyisa kukunda kukuru.
  spa-BLM: Pero él se puso en medio de la parcela y la defendió, y mató a los filisteos;
    y el Señor obtuvo una gran victoria.
  cac-cac: Palta ix stec'b'ej sb'a vin̈aj Sama chi' d'a scal juntzan̈ an̈ tut chi'
    yic scolancan vin̈. Ix smilancham eb' filisteo chi' vin̈. A vin̈ ix c'anchaj yuj
    Jehová yuj yac'an ganar jun oval chi'.
  swh-ULB: Lakini Shama akasimama katikati ya shamba na kulitetea. Aliwauwa Wafilisti,
    na Yahwe akaleta ushindi mkuu.
  bel-bel: дык ён стаў сярод поля і зьбярог яго і пабіў Філістымлянаў. І даў тады
    Гасподзь вялікую перамогу.
  deu-ELBBK: Da stellte er sich mitten auf das Stück und rettete es und schlug die
    Philister; und der HERR schaffte eine große Rettung.
  mbb-OT: iyan dà wazà mebpelaǥuy si Shama dutun te teliwazà te vevesukà su mibentayan
    din heini. Mibpenhimetayan din is menge Filistihanen ne imbpezaag sikandan te
    Nengazen te haazà he andew.
  mal-2015: അവനോ വയലിന്റെ നടുവിൽനിന്നു അതിനെ കാത്തു ഫെലിസ്ത്യരെ വെട്ടി; യഹോവ വലിയോരു
    ജയം നല്കി.
  rmc-rmc: ale ov ačhelas maškar e maľa, chraňinelas la a murdarďa le Filišťincen.
    Avke o RAJ diňa le Izrael baro viťazstvo.
  pes-OPV: آنگاه او در میان آن قطعه زمین ایستاد و آن را نگاه داشته، فلسطینیان را شکست
    داد و خداوند ظفر عظیمی داد.
  ron-1924: Шама с-а ашезат ын мижлокул огорулуй, л-а апэрат ши а бэтут пе филистень.
    Ши Домнул а дат о маре избэвире.
  ben-OBCV: কিন্তু শম্ম ক্ষেতের মাঝখানে মাটি কামড়ে দাঁড়িয়ে গেলেন। তিনি সেটি রক্ষা
    করলেন ও ফিলিস্তিনীদের আঘাত করে মেরে ফেলেছিলেন, এবং সদাপ্রভু এক মহাবিজয় এনে দিলেন।
  som-som: Laakiinse isagu beertuu isdhex taagay oo daafacay, wuuna laayay reer Falastiin;
    oo Rabbiguna aad buu u guuleeyey.
  lat-VUC: 'stetit ille in medio agri, et tuitus est eum, percussitque Philisthæos:
    et fecit Dominus salutem magnam.'
  eng-ASVBT: But he stood in the midst of the plot, and defended it, and slew the
    Philistines; and Jehovah wrought a great victory.
  ita-1885: costui si presentò in mezzo del campo, e lo riscosse, e percosse i Filistei.
    E il Signore diede una gran vittoria.
  eng-LXXUP: And he stood firm in the midst of the portion, and rescued it, and smote
    the Philistines; and the Lord wrought a great deliverance.
  eng-ULB: But Shammah stood in the middle of the field and defended it. He killed
    the Philistines, and Yahweh brought about a great victory.
  spa-VBL: pero Sama se apostó en medio del campo, lo defendió y mató a los filisteos.
    El Señor les dio una gran victoria.
  fra-_FOB: Mais il se tint au milieu du champ, le défendit, et frappa les Philistins.
    Ainsi l'Éternel accorda une grande délivrance.
  mal-mal: അവൻ വയലിന്റെ നടുവിൽനിന്നു അതിനെ കാത്തു ഫെലിസ്ത്യരെ വെട്ടി. അങ്ങനെ യഹോവ
    വലിയ ഒരു ജയം നല്കി.
  urd-GVR: lekin Sammā khet ke darmiyān tak baṛh gayā aur wahāṅ laṛte laṛte Filistiyoṅ
    ko shikast dī. Rab ne us kī mārifat baṛī fatah baḳhshī.
  suz-BL: मिनु पलिस्‍तीपुकीमी मुर आन कली खेदा पा लदमेनु, मेको शम्‍मा मस शोक्‍शो रू
    आ दातेमी राप्‍शा, खाल पा बाक्‍शो बाक्‍माक्‍त। मिनु मेकोमी पलिस्‍ती आन कली साइक्‍मी
    बाक्‍त। मोपा परमप्रभु यावेमी मेको आन कली थाम्‍पा ग्रापदा बाक्‍त।
  ita-1927: Shamma si piantò in mezzo al campo, lo difese, e sconfisse i Filistei.
    E l’Eterno concesse una gran vittoria.
  ckb-ckb: بەڵام شەمما لەناوەڕاستی پەڵە نیسکەکەدا ڕاوەستا و بەرگری کرد و لە فەلەستییەکانی
    دا، یەزدانیش سەرکەوتنێکی گەورەی پێ بەخشی.
  eng-BBE: 'But he kept his place in the middle of the bit of land, and kept back
    their attack and overcame the Philistines: and the Lord gave a great salvation.'
  kan-OKCV: ಆದರೆ ಅವನು ಆ ಹೊಲದ ಮಧ್ಯದಲ್ಲಿ ನಿಂತುಕೊಂಡು, ಫಿಲಿಷ್ಟಿಯರನ್ನು ಕೊಂದುಹಾಕಿ ಹೊಲವನ್ನು
    ಕಾಪಾಡಿದನು, ಹೀಗೆ ಯೆಹೋವ ದೇವರು ಮಹಾಜಯವನ್ನು ಉಂಟುಮಾಡಿದರು.
  tam-2017: இவன் அந்த நிலத்தின் நடுவிலே நின்று அதைக் காப்பாற்றி, பெலிஸ்தர்களைக் கொன்றுபோட்டான்;
    அதனால் யெகோவா பெரிய இரட்சிப்பை நடத்தினார்.
  spa-RV-1909: El entonces se paró en medio de la suerte de tierra, y defendióla,
    é hirió á los Filisteos; y Jehová hizo una gran salud.
  ron-BTF: Dar el a stat în picioare în mijlocul câmpului și l-a apărat și i-a ucis
    pe filisteni; și DOMNUL a lucrat o mare victorie.
  eng-WEBP: But he stood in the middle of the plot and defended it, and killed the
    Philistines; and the LORD worked a great victory.
  eng-FBV: but Shammah took his stand in the middle of the field, defending it and
    killing the Philistines. The Lord gave them a great victory.
  nld-1939: Maar hij ging midden op het veld staan, en wist het te behouden, door
    de Filistijnen te verslaan. Zo verleende Jahweh een grote overwinning.
  nch-BL: Huan Sama moquetzqui tatajco se mili ten miyac lentejas huan iseli quintehui
    huan quimanahui nopa mili huan quinmicti miyac filisteos ipan nopa tonali. Tahuel
    quintanqui, pampa TOTECO quipalehui.
  vie-1934: Nhưng Sa-ma đứng ở giữa ruộng, binh vực nó, và đánh dân Phi-li-tin. Như
    vậy, Đức Giê-hô-va khiến cho dân Y-sơ-ra-ên được thắng trận cả thể.
  hin-CV: उसने खेत के बीच में रहते हुए उनका सामना किया, उस खेत की रक्षा करते रहे,
    और फिलिस्तीनियों को मार गिराया. याहवेह ने बड़ी जीत के द्वारा उनकी रक्षा की.
  spa-BES: Pero él mantuvo su lugar en medio del campo, y mantuvo su ataque y venció
    a los filisteos. Y el Señor dio una gran victoria.
  tdx-tdx: t’ie nijohañe añivo’ i tetekey, nitañ’ aze vaho nandafa o nte-Pilistio;
    ie nihenefe’ Iehovà ty fandreketam-bey.
  tha-KJV: แต่​ท่านยื​นม​ั่นอยู่ท่ามกลางพื้นดินผืนนั้น และป้องกั​นที​่​ดิ​นนั้นไว้
    และฆ่าฟันคนฟีลิสเตีย และพระเยโฮวาห์​ได้​ทรงประทานชัยชนะอย่างใหญ่​หลวง
  por-BR-2018: Ele então se parou em meio do terreno e defendeu-o, e feriu aos filisteus;
    e o SENHOR fez uma grande salvação.
  deu-ELO: Da stellte er sich mitten auf das Stück und rettete es und schlug die Philister;
    und Jehova schaffte eine große Rettung.
  eng-WYC-2018: he stood in the midst of the field, and beheld it, for he defended
    the field; and he smote the Philistines, and the Lord made there [a] great health.
    (he stood there in the midst of the field, and held it, and he defended that field;
    and he struck down the Philistines, and the Lord gave a great victory there.)
  epo-epo: tiam li stariĝis en la mezo de la kampoparto, kaj savis ĝin kaj venkobatis
    la Filiŝtojn; kaj la Eternulo donis grandan helpon.
  uig-PIN: Xammaⱨ bolsa ⱪizil maxliⱪ otturisida mǝzmut turup, uni ⱪoƣdap Filistiylǝrni
    ⱪirdi; xuning bilǝn Pǝrwǝrdigar Israillarƣa ƣayǝt zor nusrǝt ata ⱪildi.
  beo-beo: Be Sia:ma da mae hagale, bugili nasu soge ganodini lelu. E da amo sogebi
    gaga:le, Filisidini dunu fane legei. Amo esoha, Hina Gode da hasalasu bagade hamoi.
  tpi-OTNT: Tasol Sama i no surik. Nogat. Em i sanap namel long dispela gaden na i
    pait strong long ol Filistia, bilong ol i no ken kisim dispela graun. Na em i
    kilim i dai ol dispela Filistia, na long dispela pasin Bikpela i winim tru ol
    Filistia.
  hau-SA: Amma Shamma ya yi tsayi daka a tsakiyar gonar. Ya kāre ta, ya kuma bugi
    Filistiyawa, Ubangiji kuwa ya sa aka yi babban nasara.
  uig-LAT: Shammah bolsa qizil mashliq otturisida mezmut turup, uni qoghdap Filistiylerni
    qirdi; shuning bilen Perwerdigar Israillargha ghayet zor nusret ata qildi.
  nde-nde: Kodwa uShama wajama phakathi kwensimu. Wayivikela wawacakazela phansi amaFilistiya,
    uThixo waletha ukunqoba okukhulu.
  ton-ton: 'Ka naʻe tuʻu pe ia ʻi he loto ngoue, ʻo ne maluʻi ia, mo ne tāmateʻi ʻae
    kau Filisitia: pea naʻe fai ʻe Sihova ʻae ikuna lahi.'
  ces-1613: Tedy postavil se u prostřed dílu toho, a vysvobodil jej, a porazil Filistinské.
    I učinil Hospodin vysvobození veliké.
  eng-WMB: But he stood in the middle of the plot and defended it, and killed the
    Philistines; and the LORD worked a great victory.
  tam-TCV: ஆனால் சம்மாவோ வயல் நடுவில் நின்று தனியாக பெலிஸ்தியரை எதிர்த்து, அவர்களைக்
    கொன்று அதைக் காத்துக்கொண்டான். யெகோவா பெரும் வெற்றியைக் கொண்டுவந்தார்.
  ceb-ULB: Apan mitindog si Sama sa tunga sa uma ug gipanalipdan kini. Gipatay niya
    ang mga Filistihanon, ug nagdala si Yahweh ug dakong kadaugan.
  pol-UBG: Wtedy on stanął w środku tej działki, obronił ją i pobił Filistynów. A
    PAN sprawił wielkie zwycięstwo.
  urd-GVU: لیکن سمّہ کھیت کے درمیان تک بڑھ گیا اور وہاں لڑتے لڑتے فلستیوں کو شکست
    دی۔ رب نے اُس کی معرفت بڑی فتح بخشی۔
  deu-1912: da trat er mitten auf das Stück und errettete es und schlug die Philister;
    und Gott gab ein großes Heil.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಅವರ ಎದುರಿನಿಂದ ಓಡಿಹೋದಾಗ, ಇವನು ಆ ಹೊಲದ ಮಧ್ಯದಲ್ಲೇ ನಿಂತುಕೊಂಡು,
    ಫಿಲಿಷ್ಟಿಯರನ್ನು ಕೊಂದು, ಹೊಲವನ್ನು ಕಾಪಾಡಿದನು. ಹೀಗೆ ಯೆಹೋವನು ಮಹಾಜಯವನ್ನುಂಟುಮಾಡಿದನು.
  yap-yap: machane me dugil Shammah u luwan u lan fagi flang’, nge yoror riy, me thang
    e fan rok fapi Filistine. Me gel SOMOL ko mael e rofen nem nrib fel’ rogon.
  hlt-MCSB: Te vaengah khamyai bangli ah pai tih pilnam te a huul. Philisti te a ngawn
    vaengah BOEIPA loh loeihnah tanglue a saii pah.
  mdy-ETH: ሻማ ጋዓንቴ ዬኖ ጎዦ ጋራ ጫርቂ ዔቄኔ፤ ዒዚ ዒማና ፒሊስፄኤሜ ዓሶ ዖሊ ዎዼኔ፤ ዬኖ ኬሎዋ ናንጊና ናንጋ ጎዳ ዼኤፒ
    ባሺሢ ባሼኔ።
  twi-ASANTE: nanso, Sama gyinaa ne nan so pintinn wɔ afuo no mfimfini, kaa Filistifoɔ
    no guiɛ. Enti, Awurade ma ɔdii nkonim.
  eng-WEBU: But he stood in the middle of the plot and defended it, and killed the
    Philistines; and the LORD worked a great victory.
  wal-wal: SHin SHammi shooqau giddo baazzan murttidi eqqidi olettiis. Pilisxxeema
    asata shocidi dippiyiis. Hegan GODAI wolqqaama xoonuwaa immiis.
  spa-PDDPT: Pero Samá se paró en medio de aquella parcela y la defendió. Derrotó
    a los filisteos, y Yavé dio una gran victoria.
  gun-gun: mba'ety mbyte py Samá hi'aĩ vy ojokopa. Ha'e rami vy ojukapa filisteu kuery.
    Ha'e rami py teĩgue ju Senhor ogueraa jepepa.
  agu-BL: Poro yi Sama-a'tz qui nin el ojk ma na ja xcye' cu'n nicy'al yi jalaj tx'otx'a'tz
    tan colche'n yi ujul ẍchik'ab yi e' filistey. Nin xcye' i' tan chibiyle'n cu'n.
    Te yi jun k'eja'tz ẍchaj Ryos yi tetz porer.
  ilo-ULB: Ngem nagtakder ni Samma iti tengga ti talon ket sinalaknibanna daytoy.
    Pinatayna dagiti Filisteo, ket nangyeg ni Yahweh iti naindaklan a balligi.
  kpg-kpg: gei Shammah guu duu hua igolo gi mau dangihi i dono lohongo, e abaaba di
    gowaa deelaa, gei mee gu daaligi digau Philistia aalaa. Dimaadua gu aali i di
    laangi deelaa i nia mahi aamua.
  uig-ARA: شامماھ بولسا قىزىل ماشلىق ئوتتۇرىسىدا مەزمۇت تۇرۇپ، ئۇنى قوغداپ فىلىستىيلەرنى
    قىردى؛ شۇنىڭ بىلەن پەرۋەردىگار ئىسرائىللارغا غايەت زور نۇسرەت ئاتا قىلدى.
  sus-sus: kɔnɔ Sanma naxa ti na toge xɛ tagi Filisitakae gerede. Alatala naxa xunnakeli
    fanyi fi e ma na lɔxɔɛ.
  pon-2006: ahpw Samma sokedi tengeteng nan mwetuwelo, doandoare mwetuwelo, e ahpw
    kemehla mehn Pilisdia ko. KAUN-O ketin powehdi rahno ni roson lapalap.
  ksd-ksd: Ma i ga tur ta ra bala na uma pi na balaure, ma i ga doko ra tarai Pilistia;
    ma ra Luluai i ga pait ra ngala na niuvia.
  tur-YTC: Ama o tarlanın ortasında durup onu savundu ve Filistliler'i öldürdü; ve
    Yahve büyük bir zafer sağladı.
  grc-BRENT: Καὶ ἐστηλώθη ἐν μέσῳ τῆς μερίδος, καὶ ἐξείλατο αὐτὴν, καὶ ἐπάταξε τοὺς
    ἀλλοφύλους· καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην.
  ind-AYT: dan dia berdiri di tengah-tengah ladang itu, mempertahankannya, dan mengalahkan
    orang Filistin. TUHAN memberikan kemenangan yang besar.
  nya-nya: Koma Sama anayima pakati pa mundawo. Iye anawuteteza nakantha Afilistiwo
    ndipo Yehova anawapambanitsa koposa.
  hrv-hrv: Tada je on stao usred polja i obranio ga i potukao Filistejce. Tako je
    Jahve dao veliku pobjedu.
  mps-mps: Tiali goli, Sama te wi elama, me kilasa pabeo. Menio. Aga te gi tomode
    dolalu, te Filistia dabe dali bomonama hwįani, augwaligo te tǫ sidali weyu te
    tama tialio. Tama agai te Filistia dabe ela muani, tama te tiali kolesagago te
    Genuai Bidigo te Filistia dabe aiyaba mu elaluai dao.
  tpi-tpi: Tasol Sama i no surik. Nogat. Em i sanap namel long dispela gaden na i
    pait strong long ol Filistia, bilong ol i no ken kisim dispela graun. Na em i
    kilim i dai ol dispela Filistia, na long dispela pasin Bikpela i winim tru ol
    Filistia.
  dan-1931: men han stillede sig op midt på Marken og holdt den og huggede Filisterne
    ned; og HERREN gav dem en stor Sejr.
  vie-OVCB: Ông đứng giữa đồng đơn thân cự địch, giết vô số người Phi-li-tin. Và Chúa
    Hằng Hữu cho ông đại thắng.
  guj-2017: પણ શામ્માએ ખેતરની વચ્ચે ઊભા રહીને ખેતરનું રક્ષણ કર્યું. અને પલિસ્તીઓને
    મારી નાખ્યા ઈશ્વરે તેને મોટો વિજય આપ્યો.
  pon-2006A: ahpw Samma sokedi tengeteng nan mwetuwelo, doandoare mwetuwelo, e ahpw
    kemehla mehn Pilisdia ko. KAUN-O ketin powehdi rahno ni roson lapalap.
  por-BRBSL: Mas ele ficou no meio da trama e a defendeu, e matou os filisteus; e
    Yahweh trabalhou uma grande vitória.
  cth-cth: Ahni teh hote hmuen koe a kangdue teh a ring. Filistin tami hah a thei
    teh, BAWIPA ni kalenpounge tânae a poe.
  twi-twi: nanso Sama gyinaa ne nan so pintinn wɔ afuw no mfimfini, kaa Filistifo
    no gui. Enti Awurade ma odii nkonim.
  hlt-hlt: Te vaengah khamyai bangli ah pai tih pilnam te a huul. Philisti te a ngawn
    vaengah BOEIPA loh loeihnah tanglue a saii pah.
  tbz-SIM: Kɛ̀ Sɑmɑɑ cómmú kɛ́bɑɑo, kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkòo potɛ́ Fidisitɛ̃ɛ̃bɛ
    kɛ́kuɔ. Kɛ̀ Isidɑyɛɛribɛɛ bɛ̀ nɑ mɛdiɛ̀.
  msy-2020: Ezɨ Sama atiatir puvatɨgha tugha gavgavigha, nguezir azenir kam geghuva,
    a bagha Filistiabav soghezɨ me ariaghire. Dughiar kamɨn Ikiavɨra Itir God bar
    Filistiaba abɨni.
  dop-dop: Amɑ Sɑmmɑ sʋʋ soonɑ nɑɑlɩ ɑ tɑɑlɛ tɑɑ kɛ́ tǝnɑ nɑ ɩ́ yoonɑ Filiisi nyǝ́mɑ
    nɑ ɩ́ kʋ-wɛ nɑ Tɑcɑɑ yɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ teu.
  azb-azb: Lakin Şamma tarlanın ortasında durub oranı qorudu və Filiştliləri qırdı.
    Rəbb İsraillilərə böyük bir zəfər verdi.
  eng-DBY: and he stood in the midst of the plot and delivered it, and smote the Philistines,
    and Jehovah wrought a great deliverance.
  hin-2017: तब उसने खेत के मध्य में खड़े होकर उसे बचाया, और पलिश्तियों को मार लिया;
    और यहोवा ने बड़ी विजय दिलाई।
  wol-KYG: Saamaa taxaw ca digg tool ba, aar tool ba, duma Filisteen ña. Aji Sax jee
    ca maye ndam lu réy!
  eng-YLT: and he stationeth himself in the midst of the portion, and delivereth it,
    and smiteth the Philistines, and Jehovah worketh a great salvation.
  eng-WYC-2017: he stood in the midst of the field, and beheld it, for he defended
    the field; and he smote the Philistines, and the Lord made there [a] great health.
  eng-WMBB: But he stood in the middle of the plot and defended it, and killed the
    Philistines; and the LORD worked a great victory.
  urd-GVH: लेकिन सम्मा खेत के दरमियान तक बढ़ गया और वहाँ लड़ते लड़ते फ़िलिस्तियों
    को शिकस्त दी। रब ने उस की मारिफ़त बड़ी फ़तह बख़्शी।
  rug-rug: ba turu va nabu se Sama koasa inuma, toketoke nia sa, meke va matei sa
    sari na tie Pilisitia. Sa minataqara lavata si poni nia Zihova koasa pa rane asa.
  gaz-gaz: Saamaan garuu lafa qotiisaa walakkaatti iddoo qabatee ture. Innis irraa
    ittisuudhaan Filisxeemota fixe; Waaqayyos moʼannaa guddaa kenne.
  fra-LSG: Schamma se plaça au milieu du champ, le protégea, et battit les Philistins.
    Et l’Éternel opéra une grande délivrance.
  yal-yal: Koni, Sama yi lu tixi xɛɛn tagi, a yi xɛtɛ a Filisitine yɛngɛ. Alatala
    yi xunnayeren gbeen fi Isirayila ma.
  haw-1868: 'Aka, ku ae la oia mawaena konu o ia wahi, a malama aku ia, a pepehi iho
    la i ko Pilisetia: a haawi mai la o Iehova i ka lanakila nui.'
  arb-NAV: لَكِنَّ شَمَّةَ ثَبَتَ فِي مَكَانِهِ وَسَطَ قِطْعَةِ الْحَقْلِ، وَقَضَى
    عَلَى الْفِلِسْطِينِيِّينَ، وَأَنْقَذَ الْحَقْلَ مِنْهُمْ، فَوَهَبَهُ اللهُ النَّصْرَ
    عَلَيْهِمْ.
  ewe-ewe: Sama ɖeka tɔ ɖe bligble la titina eye wòxɔe hewu Filistitɔwo. Yehowa na
    wòɖu dzi gã aɖe.
  eng-LEE: 'But he placed himself in the midst of the ground, and delivered it, and
    smote the Philistines: and the Lord wrought a great victory.'
  asm-FB: কিন্তু চম্পা খেতিৰ মাজত থিয় হৈ তাক ৰক্ষা কৰিলে, আৰু পলেষ্টীয়াসকলক বধ কৰিলে;
    এইদৰে যিহোৱাই মহা-নিস্তাৰ আনিলে।
  sus-A: كْنْ سَنمَ نَشَ تِ نَ تٌفٍ شّ تَفِ قِلِسِتَكَيٍ فٍرٍدٍ. عَلَتَلَ نَشَ شُننَكٍلِ
    قَنيِ قِ عٍ مَ نَ لْشْي.
  fra-SBL: Mais lui se plaça au milieu du terrain, le défendit et tua les Philistins ;
    et Yahvé remporta une grande victoire.
  hbo-hbo: וַיִּתְיַצֵּ֤ב בְּתֹוךְ־הַֽחֶלְקָה֙ וַיַּצִּילֶ֔הָ וַיַּ֖ךְ אֶת־פְּלִשְׁתִּ֑ים
    וַיַּ֥עַשׂ יְהוָ֖ה תְּשׁוּעָ֥ה גְדֹולָֽה׃ ס
  kik-kik: No Shama ndoorire, akĩrũgama gatagatĩ ka mũgũnda ũcio. Akĩũgitĩra na akĩũraga
    Afilisti acio, nake Jehova akĩrehe ũhootani mũnene.
  fra-NCL: Semma se plaça au milieu du champ, le défendit et battit les Philistins.
    Et Yahweh opéra une grande délivrance.
  cek-AK: anih loe lawk aum li ah angdoet moe, misa to pakaa, Philistin kaminawk to
    hum pongah, Angraeng mah kalen parai pazawkhaih to paek.
  cuk-cuk: Samaʼdina, sikirmaksasulid, a-nainu-naidgi urwenai gusad. Agi Filistea-sordamar
    ese galakusmalad. A-ibagine, Bab-Jehová, Sama-onakwega imaksad.
  uig-CYR: Шаммаһ болса қизил машлиқ оттурисида мәзмут туруп, уни қоғдап Филистийләрни
    қирди; шуниң билән Пәрвәрдигар Исраилларға ғайәт зор нусрәт ата қилди.
  tel-2017: అప్పుడితడు ఆ పొలం మధ్యలో నిలబడి ఫిలిష్తీయులు దాని మీదికి రాకుండా అడ్డుకున్నాడు.
    వారిని హతం చేశాడు. యెహోవా ఇశ్రాయేలీయులకు గొప్ప విజయాన్నిచ్చాడు.
  hat-BSA: Men li te kanpe pran pozisyon li nan mitan chan an pou defann tè a. Li
    te frape Filisten yo; epi SENYÈ a te fè vini yon gran viktwa.
  kos-kos: a Shammah el tia kaing. El tu na in ima sac ac loangela, ac uniya mwet
    Philistia. LEUM GOD El oru kutangla na yohk se in len sac.
  hbo-WLC: וַיִּתְיַצֵּ֤ב בְּתוֹךְ־הַֽחֶלְקָה֙ וַיַּצִּילֶ֔הָ וַיַּ֖ךְ אֶת־פְּלִשְׁתִּ֑ים
    וַיַּ֥עַשׂ יְהוָ֖ה תְּשׁוּעָ֥ה גְדוֹלָֽה׃ ס
  ibo-ibo: Ma naanị Shama guzoro nʼetiti ubi lentil ahụ. Ọ napụtara ya, tigbuo ndị
    Filistia niile ahụ. Onyenwe anyị nyere mmeri dị ukwuu.
  ory-ory: ମାତ୍ର ଶମ୍ମ ସେହି କ୍ଷେତ୍ର ମଧ୍ୟରେ ଠିଆ ହୋଇ ତାହା ରକ୍ଷା କଲା ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ
    ବଧ କଲା; ତହିଁରେ ସଦାପ୍ରଭୁ ମହା ଜୟ ସାଧନ କଲେ।
  chk-chk: nge Sama a chök ütala lukalapen ewe tanipi o tümwünü, a pwal niela ekewe
    chon Filistia. Iwe, ewe Samol mi Lapalap a afisi eu win mi lapalap lon ewe rän.
  ssd-ssd: Taŋanaig le Sama nu kua kine ndaka nu piro sinam taŋge tiŋga nane Filistia
    mbal kilke ta tubekaig ŋga kame tiŋga Filistia mbal ta bale farna. Ait ta mbolŋge
    Suŋgoŋge Filistia mbal ŋakmba kile-ibeŋkina.
  rop-rop: Bat Shama nomo bin ranawei. Imbin jandapbat deya gin langa midul langa
    det gadin, en imbin fait langa detlot Filastain solja, en imbin bidim olabat,
    en imbin kilim olabat ded, en YAWEI bin win det fait.
  ukr-1871: Зупинився він серед ниви, оборонив її й побив Филистіїв. І подав Господь
    тодї велику подуж.
  deu-1951: trat er mitten auf das Ackerstück und verteidigte es und schlug die Philister,
    und der HERR verlieh einen großen Sieg.
  eng-JPS: But he stood in the midst of the plot, and defended it, and slew the Philistines;
    and the LORD wrought a great victory.
  srp-1865: Stade usred njive, i odbrani je, i pobi Filisteje, i Bog dade veliko spasenje.
  lug-lug: Samma yayimirira wakati mu musiri, n’agulwanirira, era n’atta Abafirisuuti.
    Mukama n’awa Abayisirayiri obuwanguzi obw’amaanyi.
  heb-heb: ויתיצב בתוך החלקה ויצילה ויך את פלשתים ויעש יהוה תשועה גדולה׃
  ben-IRV: তখন শম্ম সেই ক্ষেতের মধ্যে দাঁড়িয়ে তা উদ্ধার করলেন এবং পলেষ্টীয়দেরকে
    হত্যা করলেন; আর সদাপ্রভু মহাজয় তাদেরকে দিলেন৷
  pan-pan: ਉਹ ਉਸ ਪੈਲੀ ਦੇ ਵਿਚਕਾਰ ਖੜ੍ਹਾ ਰਿਹਾ ਅਤੇ ਉਸ ਨੂੰ ਬਚਾਇਆ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਵੱਢ
    ਸੁੱਟਿਆ ਸੋ ਯਹੋਵਾਹ ਨੇ ਵੱਡੀ ਜਿੱਤ ਲੈ ਦਿੱਤੀ।
  tkr-tkr: Saccu Şamma çolune yı'q'nee ulyoyzar. Mang'vee Filiştinaaşisqa çol qele
    deş, manbı gyabat'anbı. Mane yiğıl Rəbbee İzrailybışis xədın ğameepxhay hele.
  mya-JVB: ထိုသူသည် လယ်ကွက် အလယ် ၌ ရပ် ၍ စောင့်မ လျက် ဖိလိတ္တိ လူတို့ကို လုပ်ကြံ သဖြင့်
    ၊ ထာဝရဘုရား သည် ကြီးစွာ သော အောင် ခြင်းကို ပြု တော်မူ၏။
  tbg-tbg: Mintuvaro Samaava kia qetaraitiro, viva naaho avutaqaa himpi vaiharo Pirisia
    vika vi karara varevorave tiro, kempukaiqama kero iqoka raqiharo vika airitahaa
    arukora. Vi entara Noravano Kotiva Samaara kahaquvaro viva Pirisia airitahaa naatara
    kora.
  hmo-hmo: To Sama be uma gabuna ena huanai ia gini, bona ia ese Pilistia taudia ia
    alaia mase. Unai kara dainai, unai dina dekenai, Lohiabada ese kwalimu badana
    ia karaia.
  urd-urd: लेकिन उसने उस क़ता' के बीच में खड़े होकर उसको बचाया और फ़िलिस्तियों को
    क़त्ल किया और ख़ुदावन्द ने बड़ी फ़तह कराई।
  rus-SYN: то он стал среди поля и сберег его и поразил Филистимлян. И даровал тогда
    Господь великую победу.
  bqc-SIM: aàpi mɛ́ zɛ̀ gì búpi guoguo. À búpi sìmá, à Filitɛ̃ↄ dɛ̀dɛ. Dii
    tò à zĩblè maamaa.
  tcz-CHONGTHU: Ahivang in Shammah hi det tah in apangin, louthul lei laiya chun apang
    jinge, hiti hin hatah in apang jingin, Philistinete chu athat that jengin ahileh
    Pakaiyin jong loupi tah in Shammah chu gal ajosah tai.
  mar-mar: पण शम्मा शेताच्या ऐन मध्यावर उभा राहिला आणि त्याने एकट्याने त्यांना तोंड
    दिले. त्याने पलिष्ट्यांचा पराभव केला. परमेश्वराने इस्राएलाला त्यादिवशी मोठा विजय
    मिळवून दिला.
  qub-qub: Sama ichanga pullan pampaman ichicuycuran. Filistea runacunata wañuchiran
    Israelcunata washashpan. Chaynömi Tayta Diosga binsichiran.
  bqp-bqp: àkũ mɛ́ à zɛ̀ à gì bú pì dagura. À bú pìi sìḿma à Filisitininↄ dɛ̀dɛ.
    Dikiri tò à zĩ̀i blè manamana.
  hat-hat: Men Chama rete kanpe nan mitan jaden pwa a, li kenbe tèt ak moun Filisti
    yo, li bat yo byen bat. Se konsa Seyè a te goumen byen goumen jouk li touye tout
    lènmi yo.
  eng-BSB: But Shammah took his stand in the middle of the field, defended it, and
    struck down the Philistines. So the LORD brought about a great victory.
  tod-tod: Kɛlɛ Sama loni kpalagi zaama, é ná zo ʋolu, é ɗa Filiseti nuiti paa.
    Ɠɔoɠɔ GALAGI fɔnifaama wola veeni Izelayɛle ya.
  eng-WEBPB: But he stood in the middle of the plot and defended it, and killed the
    Philistines; and the LORD worked a great victory.
  kbq-kbq: Hianagi Sama'a ana hozamofo amu'nompi oti'neno hara huno Filistia vahera
    zamahe'ne. Hagi ana zupa Ra Anumzamo zamaza higeno, tusi'a hara agetere'ne.
  nhe-BL: Huan Sama moquetzqui tlatlajco se mili tlen tlatoctli tlen nopa etl tlen
    siltic huan iselti quintehuijqui huan quimanahui nopa mili huan quinmicti miyac
    filisteos nopa tonal. Tlahuel quintlanqui, pampa TOTECO quipalehui.
  bus-bus: àmbe à zɛ̀ à gì bú pì dagura. À bú pì sìḿma à Filisitininↄ dɛ̀dɛ. Dii tò
    à zĩ̀ blè maamaa.
  gub-BL: Xàmà upyta a'e pe a'e ma'etymaw ipyro pà. Uzuka Piri ywy rehe har wà. Uzapo
    kar Tupàn puretykaw uhua'u ma'e a'e 'ar mehe Xàmà pe.
  eng-DRA: 'He stood in the midst of the field, and defended it, and defeated the
    Philistines: and the Lord gave a great victory.'
