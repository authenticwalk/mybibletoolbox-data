verse: 2SA.023.039
translations:
  mal-C: ഹിത്യനായ ഊരിയാവ് എന്നിവരും. ഇങ്ങനെ ഇവർ ആകെ മുപ്പത്തിയേഴു പേരുണ്ടായിരുന്നു.
  deu-TKW: Uria, der Hethiter - zusammen siebenunddreißig.
  lin-lin: mpe Iri, moto ya Iti. Na kosangisa, bango nyonso bazalaki tuku misato na
    sambo.
  eng-LSV: 'Uriah the Hittite: thirty-seven in all.'
  eng-GNV: Uriiah the Hittite, thirtie and seuen in all.
  eng-WEBSTER: 'Uriah the Hittite: thirty and seven in all.'
  nhw-BL: huan Urías, nopa heteo tlacatl. Huajca ica nochi eliyayaj 37 isoldados David
    catli más motemacayayaj para tlahuilanase.
  swh-ONEN: na Uria, Mhiti. Jumla yao wote walikuwa watu thelathini na saba.
  bba-bba: kɑ Uri, Hɛti. Dɑfidin tɑbu durɔ dɑmɡibu bɑ sɑ̃ɑwɑ tɔnu tɛnɑ kɑ nɔɔbɑ yiru.
  eng-KJVCPB: 'Uriah the Hittite: thirty and seven in all.'
  luo-luo: kod Uria ja-Hiti. Giduto ne gin ji piero adek gabiriyo.
  meu-meu: bona Uria, Hiti tauna. Iboudiai na toi-ahui hitu.
  npi-ULB: हित्ती उरियाह । जम्‍मा सैंतिस जना थिए ।
  yor-yor: Uriah ará Hiti. Gbogbo wọn jẹ́ mẹ́tàdínlógójì.
  ind-ind: dan Uria, orang dari bangsa Het. Semuanya berjumlah tiga puluh tujuh orang.
  pes-OPCB: '@see-verse:2SA.023.038'
  tgl-ULB: Urias ang Heteo— tatlumpu't pito lahat.
  hui-hui: Hidiali mbira Uraia henegobi uruni bibahende ami agali hongohe mini lene
    hene. Ami agali hongohe mini lene uruni bibahende dagalamaga halu pira tebirani
    karia (37) bibahende hene.
  mya-mya: '@see-verse:2SA.023.038'
  bod-N: ཧེད་པ་ཨུ་རི་ཡཱ་བཅས་བསྡོམས་པས་སུམ་ཅུ་སོ་བདུན་ནོ། །
  sna-sna: naUria muHiti. Vose vaiva makumi matatu navanomwe pamwe chete.
  spa-BLM: 'y Urías el hitita: treinta y siete en total.'
  cac-cac: yed' vin̈aj Urías hitita. 37 eb' vin̈ tic d'a smasanil.
  swh-ULB: Uria Mhiti - jumla yao thelathini na wanane.
  bel-bel: Урыя Хэтэянін. Усіх трыццаць сем.
  deu-ELBBK: 'Urija, der Hethiter: in allem 37.'
  mbb-OT: wey si Uria he Hitihanen. 37 is langun.
  mal-2015: ഹിത്യൻ ഊരീയാവു ഇങ്ങനെ ആകെ മുപ്പത്തേഴുപേർ.
  rmc-rmc: the o Chetitos o Urijaš; On savore sas jekhetane tranda the efta (37) murša.
  pes-OPV: واوریای حتی، که جمیع اینها سی و هفت نفربودند.
  ron-1924: 'Урие, Хетитул. Де тоць: трейзечь ши шапте.'
  ben-OBCV: এবং হিত্তীয় ঊরিয়। সবসুদ্ধ মোট সাঁইত্রিশজন ছিল।
  som-som: iyo Uuriyaah oo ahaa reer Xeed; oo kulligoodna waxay ahaayeen toddoba iyo
    soddon.
  lat-VUC: 'Urias Hethæus: omnes triginta septem.'
  eng-ASVBT: 'Uriah the Hittite: thirty and seven in all.'
  ita-1885: Uria Hitteo; in tutto trentasette.
  eng-LXXUP: 'Uriah the Hittite: thirty-seven in all.'
  eng-ULB: Uriah the Hittite—thirty-seven in all.
  spa-VBL: y Urías el hitita, para un total de treinta y siete.
  fra-_FOB: Urie, Héthien; en tout trente-sept.
  mal-mal: ഹിത്യൻ ഊരീയാവ് ഇങ്ങനെ ആകെ മുപ്പത്തേഴുപേർ.
  urd-GVR: aur Ūriyāh Hittī. Ādmiyoṅ kī kul tādād 37 thī.
  suz-BL: हित्ती आ मुर उरीयाह, मेको नेल्‍ल पा ३७ जना बाक्‍मा बाक्‍त।
  ita-1927: Uria, lo Hitteo. In tutto trentasette.
  ckb-ckb: ئوریای حیتی. هەموویان سی و حەوت کەس بوون.
  eng-BBE: 'Uriah the Hittite: thirty-seven in number.'
  kan-OKCV: ಹಿತ್ತಿಯನಾದ ಊರೀಯನು. ಹೀಗೆ ಇವರು ಸೇರಿ ಒಟ್ಟು ಮೂವತ್ತೇಳು ಮಂದಿ ರಣಧೀರರಿದ್ದರು.
  tam-2017: ஏத்தியனான உரியா என்பவர்களே; ஆக 37 பேர்.
  spa-RV-1909: Uría Hetheo. Entre todos treinta y siete.
  ron-BTF: 'Urie hititul: treizeci și șapte de toți.'
  eng-WEBP: 'and Uriah the Hittite: thirty-seven in all.'
  eng-FBV: and Uriah the Hittite; a total of thirty-seven.
  nld-1939: Oerija de Chittiet. In het geheel waren er dus zeven en dertig.
  nch-BL: huan Urías, nopa heteo tacat. Huajca ica nochi eliyayaj 37 isoldados David
    cati más motemacayayaj para tatehuise.
  vie-1934: U-ri người Hê-tít; cộng là ba mươi bảy người.
  hin-CV: और हित्ती उरियाह. सब मिलाकर ये सैंतीस थे.
  spa-BES: 'Urías el hitita: treinta y siete en total.'
  tdx-tdx: 'i Orià nte-Kete: ie i telo-polo-fito’ amby rey.'
  tha-KJV: อุ​รี​อาห์คนฮิตไทต์ รวมสามสิบเจ็ดคนด้วยกัน
  por-BR-2018: Urias, o heteu. Entre todos, trinta e sete.
  deu-ELO: 'Urija, der Hethiter: in allem siebenunddreißig.'
  eng-WYC-2018: Uriah of Hittites; all these were seven and thirty men (or in all,
    there were thirty-seven famous fighting men).
  epo-epo: Urija, la Ĥetido. La nombro de ĉiuj estas tridek sep.
  uig-PIN: wǝ Ⱨittiy Uriya ⱪatarliⱪlar bolup, ularning ⱨǝmmisi ottuz yǝttǝ kixi idi.
  beo-beo: '@see-verse:2SA.023.038'
  tpi-OTNT: na Uria bilong lain Hit. Namba bilong ol dispela soldia em inap 37 olgeta.
  hau-SA: da kuma Uriya, mutumin Hitti. Su talatin da bakwai ne duka.
  uig-LAT: we Hittiy Uriya qatarliqlar bolup, ularning hemmisi ottuz yette kishi idi.
  nde-nde: kanye lo-Uriya umHithi. Bebonke babengamatshumi amathathu lesikhombisa.
  ton-ton: 'Mo ʻUlia ko e tangata Heti: ko honau lau fakataha ko e toko tolungofulu
    ma toko fitu.'
  ces-1613: Uriáš Hetejský. Všech třidceti a sedm.
  eng-WMB: 'and Uriah the Hittite: thirty-seven in all.'
  tam-TCV: ஏத்தியனான உரியா என்பவர்களே. எல்லாமாக முப்பத்தேழுபேர் இருந்தார்கள்.
  ceb-ULB: si Uraya ang taga-Hiti—37 silang tanan.
  pol-UBG: Uriasz Chetyta. Razem wszystkich trzydziestu siedmiu.
  urd-GVU: اور اُوریاہ حِتّی۔ آدمیوں کی کُل تعداد 37 تھی۔
  deu-1912: Uria, der Hethiter. Das sind allesamt siebenunddreißig.
  kan-2017: ಹಿತ್ತಿಯನಾದ ಊರೀಯ, ಒಟ್ಟಿಗೆ ಮೂವತ್ತೇಳು ಮಂದಿ.
  yap-yap: '@see-verse:2SA.023.038'
  hlt-MCSB: Khitti Uriah neh tun ah sawmthum parhih louh.
  mdy-ETH: '@see-verse:2SA.023.038'
  twi-ASANTE: Hetini Uria. Wɔn nyinaa dodoɔ yɛ aduasa nson.
  eng-WEBU: 'and Uriah the Hittite: thirty-seven in all.'
  wal-wal: Hiitiyaa Ooriyoona. Eti muleera hasttamanne laappuna.
  spa-PDDPT: 'y Urías heteo. Total: 37.'
  gun-gun: ha'e gui Urias heteu va'e. Ha'e javi vy trinta e sete ikuai.
  agu-BL: tu Urías yi hitita. Yi tajlal cyakil yi e' yaja'tz i'tz junaklaj tu juk
    chixone'n.
  ilo-ULB: ni Urias a Heteo—tallopulo ket pito amin.
  kpg-kpg: '@see-verse:2SA.023.038'
  uig-ARA: ۋە ھىتتىي ئۇرىيا قاتارلىقلار بولۇپ، ئۇلارنىڭ ھەممىسى ئوتتۇز يەتتە كىشى
    ئىدى.
  sus-sus: Uriya Xitika. E birin nalanxi, mixi tongo saxan nun solofere.
  pon-2006: '@see-verse:2SA.023.038'
  ksd-ksd: Uria ra te Ket; diat parika a utul a vinun ma lavurua.
  tur-YTC: 'Ve Hititli Uriya: Toplam otuz yedi kişi.'
  grc-BRENT: Οὐρίας ὁ Χετταῖος· οἱ πάντες τριάκοντα καὶ ἑπτά.
  ind-AYT: Uria, orang Het. Semuanya 37 orang.
  nya-nya: ndi Uriya Mhiti. Onse pamodzi analipo 37.
  hrv-hrv: Urija Hetit. Svega trideset i sedam.
  mps-mps: Uria te Hit hani bidi da. Te ami bidi dabego namba te bidi sese deli olama,
    nogo si olama, a naga me badu si, te tigidali usu nama te 37 ami bidi dabe dao.
  tpi-tpi: na Uria bilong lain Hit. Namba bilong ol dispela soldia em inap 37 olgeta.
  dan-1931: Hetitten Urias. I alt syv og tredive.
  vie-OVCB: U-ri người Hê-tít. Tổng cộng có ba mươi bảy chiến sĩ anh dũng.
  guj-2017: ઉરિયા હિત્તી એમ બધા મળીને સાડત્રીસ.
  pon-2006A: '@see-verse:2SA.023.038'
  por-BRBSL: 'e Uriah o Hitita: trinta e sete no total.'
  cth-cth: Hit tami Uriah, abuemlahoi 37 touh a pha awh.
  twi-twi: Hetini Uria. Wɔn nyinaa dodow yɛ aduasa ason.
  hlt-hlt: Khitti Uriah neh tun ah sawmthum parhih louh.
  tbz-SIM: Nɛ̀ Udii Itiibɛ botí kou, kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀yiekɛ̀.
  msy-2020: '@see-verse:2SA.023.038'
  dop-dop: nɑ Hiti tʋ Yulii. Tɑfiiti yoolɑɑ sɔsɑɑ tǝnɑ kpɛntɑ yǝlɑɑ hiu nɑ nɑɑnʋwɑ
    nɑ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Xetli Uriya. Hamısı birlikdə otuz yeddi nəfər idi.
  eng-DBY: 'Uriah the Hittite: thirty-seven in all.'
  hin-2017: और हित्ती ऊरिय्याह थाः सब मिलाकर सैंतीस थे।
  wol-KYG: ak Uri, Etteen ba. Ñoom ñépp tollu ci fanweeri jàmbaar ak juróom yaar.
  eng-YLT: Uriah the Hittite; in all thirty and seven.
  eng-WYC-2017: Uriah of Hittites; all these were seven and thirty men.
  eng-WMBB: 'and Uriah the Hittite: thirty-seven in all.'
  urd-GVH: और ऊरियाह हित्ती। आदमियों की कुल तादाद 37 थी।
  rug-rug: '@see-verse:2SA.023.038'
  gaz-gaz: akkasumas Uuriyaa namicha Heet. Walumatti namoota soddomii torba turan.
  fra-LSG: Urie, le Héthien. En tout, trente-sept.
  yal-yal: e nun Yuriya, Xiti kaana. E birin malanxina muxu tonge saxan e nun solofere.
  haw-1868: O Uria ka Heta, he kanakolu kumamahiku lakou a pau.
  arb-NAV: وَأُورِيَّا الْحِثِّيُّ. وَهُمْ فِي جُمْلَتِهِمْ سَبْعَةٌ وَثَلاثُونَ بَطَلاً.
  ewe-ewe: kple Uria, Hititɔ la. Ale wo katã de ame blaetɔ̃-vɔ-adre.
  eng-LEE: 'Uriyah the Hittite: in all thirty and seven.'
  asm-FB: আৰু হিত্তীয়া ঊৰিয়া; সৰ্ব্বমুঠ সাতত্ৰিশ জন।
  sus-A: عُرِيَ شِتِكَ. عٍ بِرِن نَلَنشِ، مِشِ تٌنفٌ سَشَن نُن سٌلٌقٍرٍ.
  fra-SBL: 'et Urie, le Hittite : trente-sept en tout.'
  hbo-hbo: אֽוּרִיָּה֙ הַֽחִתִּ֔י כֹּ֖ל שְׁלֹשִׁ֥ים וְשִׁבְעָֽה׃ פ
  kik-kik: na Uria ũrĩa Mũhiti. Andũ acio othe maarĩ mĩrongo ĩtatũ na mũgwanja.
  fra-NCL: Urie, le Hittite. En tout trente-sept.
  cek-AK: Hit acaeng Uriah cae to ni; sangqum boih ah kami quithum, sarihto oh o.
  cuk-cuk: Urías, Het-duled. Belagwable sordamar e-dulagwen-gakambe-gakagugle (37)
    gued.
  uig-CYR: вә Һиттий Урия қатарлиқлар болуп, уларниң һәммиси оттуз йәттә киши еди.
  tel-2017: హిత్తీయుడైన ఊరియా. ఈ కోవలో చేరినవారు మొత్తం ముప్ఫై ఏడుగురు.
  hat-BSA: 'Urie, Etyen an: an total, trann-sèt òm.'
  kos-kos: Uriah, mwet Hit Mwet tolngoul itkosr inge nufon elos mwet mweun pwengpeng.
  hbo-WLC: אֽוּרִיָּה֙ הַֽחִתִּ֔י כֹּ֖ל שְׁלֹשִׁ֥ים וְשִׁבְעָֽה׃ פ
  ibo-ibo: na Ụraya, onye Het. Ha niile dị iri ndị ikom atọ na asaa.
  ory-ory: ହିତ୍ତୀୟ ଊରୀୟ; ସର୍ବସୁଦ୍ଧା ସଇଁତିରିଶ ଜଣ।
  chk-chk: me Uria ewe re Hit. Iteiterfengen meinisin ükükün ilik me füman.
  ssd-ssd: Uria nu Hitnu. Nane ulendimba taŋgo 37 minnaig.
  rop-rop: en Yuraiya brom det traib gulum Hitait. Wal det namba blanga ola nambawan
    solja weya King Deibid bin abum bin 37.
  ukr-1871: Урія Гетїй. Усїх трийцять і сїм.
  deu-1951: Urija, der Hetiter. Insgesamt siebenunddreißig.
  eng-JPS: Uriah the Hittite. Thirty and seven in all.
  srp-1865: Urija Hetejin; svega trideset i sedam.
  lug-lug: ne Uliya Omukiiti. Bonna awamu baali amakumi asatu mu musanvu.
  heb-heb: אוריה החתי כל שלשים ושבעה׃
  ben-IRV: হিত্তীয় ঊরিয়; মোট সাঁইত্রিশ জন৷
  pan-pan: ਹਿੱਤੀ ਊਰਿੱਯਾਹ - ਸਾਰੇ ਸੈਂਤੀ ਸਨ।
  tkr-tkr: Q'etbışda Uriy. Manbı gırgıba sacigee xhebts'ale yighiyre (37) insan ıxha.
  mya-JVB: ဟိတ္တိ အမျိုးဥရိယ ၊ ပေါင်း သုံး ဆယ်ခုနစ် ယောက် တည်း။
  tbg-tbg: Uriaava (Hitiqihainaava) Vi vaiintika vaireka, 37 navu vaura.
  hmo-hmo: Bona Uria, Hiti tauna. Inai tuari taudia goadadia ibounai be 37.
  urd-urd: 'और हित्ती ऊरिय्याह: यह सब सैंतीस थे।'
  rus-SYN: Урия Хеттеянин. Всех тридцать семь.
  bqc-SIM: ń Iti bui Ulio. Ampii aa gbɛ̃ↄn bla àaↄ̃saiɛ.
  tcz-CHONGTHU: Hit mi Uriah ahin, abonchauvin somthum le sagi alhinguvin ahi.
  mar-mar: उरीया हित्ती, असे एकंदर सदतीस.
  qub-qub: Het runa Urías. Llapanga caran quimsa chunca ganchiswan (37).
  bqp-bqp: kũ Iti buri Uriao. Ń pínki ò gbɛ̃nↄn baraakuri awɛɛsupplamɛ.
  hat-hat: Ouri, moun lavil Et la. Antou, te gen trannsèt vanyan sòlda.
  eng-BSB: and Uriah the Hittite. There were thirty-seven in all.
  tod-tod: ta Ɠɛte nui Ilii. Ti pɛ kpɔga ɠɛni ga nu ʋuusaʋa maazu lɔfela (37).
  eng-WEBPB: 'and Uriah the Hittite: thirty-seven in all.'
  kbq-kbq: Hiti kumateti ne' Uriaki hu'za maka 37ni'a sondia vahe mani'naze.
  nhe-BL: huan Urías, nopa heteo tlacatl. Huajca ica nochi eliyayaj 37 isoldados David
    tlen más mosemacayayaj para tlatehuise.
  bus-bus: kↄ̃n Iti bori Uriao. Aↄ̃ píngi aↄ̃ↄ gↄ̃ↄn baaakuri awɛɛswɛɛplaamɛ.
  gub-BL: '@see-verse:2SA.023.038'
  eng-DRA: Urias the Hethite, thirty and seven in all.
