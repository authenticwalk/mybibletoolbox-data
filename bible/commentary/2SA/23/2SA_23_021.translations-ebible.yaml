  wal-wal: Qassi Gibxxe bitaniyaa issi pomppollaa woriis; Gibxxe bitanee tooraa oiqqiis;
    shin i dullaa oiqqidi a bolli biis; biidi a kushiyaappe tooraa dafi ekkidi, a
    tooran a woriis.
  spa-PDDPT: También mató a un egipcio de enorme estatura. El egipcio llevaba una
    lanza en la mano. Benaía fue contra él con un cayado, arrebató la lanza de la
