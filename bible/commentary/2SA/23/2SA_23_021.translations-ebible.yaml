  hlt-hlt: Anih loh Egypt hlang tah a mueimae hlang aka then khaw a ngawn bal. Egypt
    kut dongah caai om dae a conghol neh a suntlak thil. Te phoeiah Egypt kut lamkah
    caai te a rhawth pah tih amah caai neh amah te a ngawn.
  tbz-SIM: Weè múnkɛ do kùɔ Esibiti kɔbɛ kóo nitikperì mɔù, kɛ sɔ̃́ nkòò tɔ dikpɑ̃nnì
    kòo kɔtɛnko kupɑ̀ɑ̀ti kɛ́ dì fìètɛ kóò kùɔnɛ̀.
  msy-2020: Egha dughiar igharazir mamɨn, a Isipian gumazir ganganir aghuir mamɨn
    mɨsoghezɨma an areme. Gumazir kam afuzimɨn suiraghav iti, ezɨ Benaia ter ararir
    osɨmtɨzir mam inigha an boroghɨn ghugha an a mɨsuegha, an dafarimɨn an afuzim
    amɨkegha afuzir kamɨn a bɨrazɨ, an areme.
  dop-dop: Kʋyɑkʋ nɑkʋlɩ ɩ nɑ Icipiti yoolu tooko nɔɣɔlʋ pɑ sulinɑ nɑ ɩnɩ ɩ́ tɔkɑ
    kpɑ́tʋ́ɣʋ́ nɑ ɩlɛɣɛ ŋmɑntɑɑɣɑ. Ḿpʋ́ɣʋ́ ɩ lɛɛkɑ tooko ɩnɩ ɩ ŋmɑntɑɑɣɑ nɑ ɩ́ kʋnɑ-ɩ.
  azb-azb: O həm də qədd-qamətli bir Misirlini vurub öldürdü. Misirlinin əlində nizə
    vardı. Benaya onun üstünə dəyənəklə getdi və Misirlinin əlindən nizəsini çəkib
    aldı, onu öz nizəsi ilə öldürdü.
  eng-DBY: 'He also smote the Egyptian, an imposing man: and the Egyptian had a spear
