  gun-gun: Ojuka avi peteĩ ava Egito guigua ipukuve va'ekue. Egito pygua ma hu'y guaxu
    reve ou rã Benaia popoka py rive opu'ã ovy vy ipo gui hu'y guaxu oguereko va'ekue
    oipe'a vy ha'e va'e py ae ju ojuka.
  agu-BL: Ncha'tz xcye' i' tan biyle'n cu'n jun aj Egipto, yi nim wutz tkan, yi cy'a'n
    jun chin lans ta'n tan oyintzi'. Ma tetz Benaía i tu' tetz xtx'amij xcon tan oyintzi'.
    Poro xcye' i' tan majle'n len yi jun lansa'tz tk'ab yi yaja'tz. Nin ite'n nin
    tetz lansa'tz xcon tan Benaía tan biyle'n cu'n.
  ilo-ULB: Ken napatayna ti maysa a nagdakkel a lalaki nga Egipcio. Nakaiggem iti
    gayang daytoy nga Egipcio, ngem kinaranget daytoy ni Benaias babaen laeng iti
    sarukod. Inagawna ti gayang manipud iti ima ti Egipcio ket pinatayna isuna babaen
    iti daytoy met laeng a gayang.
  kpg-kpg: Mee gu daaligi labelaa taane damanaiee o Egypt e dagidagi dana daalo. Benaiah
