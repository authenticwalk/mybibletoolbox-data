    på ham og dræbte ham med hans eget Spyd.
  vie-OVCB: Một hôm khác nữa, trong tay chỉ có một cây gậy, Bê-na-gia đấu với một
    người Ai Cập khổng lồ, trang bị bằng một cây thương. Ông giật thương khỏi tay
    người Ai Cập, giết địch bằng khí giới của nó.
  guj-2017: બનાયાએ એક દેખાવડા મિસરી માણસને મારી નાખ્યો. તે મિસરીના હાથમાં ભાલો હતો
    પણ બનાયા તેની સામે ફક્ત લાકડીથી લડ્યો. તે મિસરીના હાથમાંથી બનાયાએ ભાલો ખૂંચવી
    લીધો અને તેના જ ભાલાથી તેને ખતમ કર્યો હતો.
  pon-2006A: E pil kemehla mehn Isip men, lapalahn ohl emen me kin weuwa ketieu pwoat.
    Penaia peikihong padda pwoat, oh kihsang nein ohl en Isipo ketieuwo ni peho, oh
    kemehkihla.
  por-BRBSL: Ele matou um egípcio enorme, e o egípcio tinha uma lança na mão; mas
