verse: 2SA.023.021
translations:
  mal-C: ഭീമാകാരനായ ഒരു ഈജിപ്റ്റുകാരനെയും അദ്ദേഹം അടിച്ചുവീഴ്ത്തി. ആ ഈജിപ്റ്റുകാരന്റെ
    കൈവശം ഒരു കുന്തമുണ്ടായിരുന്നു. എങ്കിലും ഒരു ദണ്ഡുമായി ബെനായാവ് അയാളെ എതിരിട്ടു.
    അദ്ദേഹം ഈജിപ്റ്റുകാരന്റെ കൈയിൽനിന്നു കുന്തം പിടിച്ചുപറിച്ച് അതുകൊണ്ടുതന്നെ അയാളെ
    വധിച്ചു.
  deu-TKW: Derselbe erschlug auch einen riesigen Ägypter; der Ägypter hatte einen
    Speer in der Hand, er aber ging mit einem Stock auf ihn los, riß dem Ägypter den
    Speer aus der Hand und erlegte ihn mit seinem Speer.
  lin-lin: Ye mpe moto abomaki mbinga mobali moko ya Ejipito, oyo asimbaki likonga
    na loboko na ye. Abundisaki moto yango ya Ejipito na lingenda, abotolaki ye likonga
    oyo azalaki na yango na loboko mpe abomaki ye na likonga na ye moko.
  eng-LSV: And he has struck the Egyptian man, a man of appearance, and a spear [is]
    in the hand of the Egyptian, and he goes down to him with a rod, and takes the
    spear violently away out of the hand of the Egyptian, and slays him with his own
    spear.
  eng-GNV: 'And he slewe an Egyptian a man of great stature, and the Egyptian had
    a speare in his hande: but he went downe to him with a staffe, and plucked the
    speare out of the Egyptians hand, and slewe him with his owne speare.'
  eng-WEBSTER: 'And he slew an Egyptian, a goodly man: and the Egyptian had a spear
    in his hand; but he went down to him with a staff, and plucked the spear out of
    the Egyptian''s hand, and slew him with his own spear.'
  nhw-BL: Huan seyoc huelta Benaía quihuicayaya se cuahuitl huan pejqui quihuilana
    se tlacatl catli huejcapantic catli tlali Egipto ejquetl huan quihuicayaya icuatlamin
    catli huehueyac imaco. Huan Benaía quiquixtili icuatlamin catli huehueyac huan
    ica quimicti.
  swh-ONEN: Pia alimuua Mmisri mrefu mkubwa. Ingawa Mmisri alikuwa na mkuki mkononi
    mwake, Benaya alimwendea akiwa na rungu. Alipokonya mkuki kutoka mkononi mwa Mmisri
    na kumuua kwa mkuki wake mwenyewe.
  bba-bba: Mɑ u Eɡibitin tɑbu durɔ dɑmɡii ɡoo ɡo. Sɑɑ yè sɔɔ u nùn wɔrim dɔɔ, bokurɑ
    u nɛni. Ye u turɑ mi, mɑ u durɔ win yɑɑsɑ ye u nɛni wɔrɑ u kɑ nùn sɔkɑ u ɡo.
  eng-KJVCPB: 'and he slew an Egyptian, a goodly man: and the Egyptian had a spear
    in his hand; but he went down to him with a staff, and plucked the spear out of
    the Egyptian’s hand, and slew him with his own spear.'
  luo-luo: Bende en ema nonego ja-Misri marabet. Kata nobedo ni ja-Misrino ne nigi
    tongʼ e lwete, Benaya nodhi kedo kode kotingʼo arungu. Noyudho tongʼ e lwet ja-Misrino
    monege gi tonge owuon.
  meu-meu: Aigupto tauna ta danu, raho-namo tauna, na ia ese e alaia mase. Una Aigupto
    tauna na imana mai iona; a Benaia na au ta e abia, e lao henia, io na Aigupto
    tauna imana amo e dadia, bena sibona ena io amo e gwadaia mase.
  npi-ULB: त्‍यसपछि तिनले एक जना ठुलो मिश्रीलाई मारे । मिश्रीको हातमा भाला थियो, तर
    बनायाहले त्यससँग लौरोले मात्र युद्ध लडे । तिनले त्‍यो मिश्रीको हातबाट भाला खोसे
    र त्यसको आफ्नै भालाले त्यसलाई मारे ।
  yor-yor: Ó sì pa ará Ejibiti kan, ọkùnrin tí ó dára láti wò, ará Ejibiti náà sì
    ní ọ̀kọ̀ kan ní ọwọ́ rẹ̀, ṣùgbọ́n Benaiah sì sọ̀kalẹ̀ tọ̀ ọ́ lọ, pẹ̀lú ọ̀pá ní
    ọwọ́, ó sì gba ọ̀kọ̀ náà lọ́wọ́ ará Ejibiti náà, ó sì fi ọ̀kọ̀ rẹ̀ pa á.
  ind-ind: Benaya juga mengalahkan seorang Mesir yang tinggi besar. Orang Mesir itu
    memegang sebuah tombak, sementara Benaya menghadapinya dengan bersenjatakan kayu
    pemukul. Dia merebut tombak dari tangan orang Mesir itu lalu membunuh dia dengan
    tombaknya sendiri.
  pes-OPCB: یک بار با یک چوبدستی یک جنگجوی مصری قوی هیکل را از پای درآورد. آن مصری
    نیزه‌ای در دست داشت و بنایا نیزه را از دست او ربود و وی را با آن نیزه کشت.
  tgl-ULB: At pinatay niya ang isang napakalaking lalaking taga-Ehipto. May hawak
    na sibat ang taga-Ehipto, pero nakipaglabanan si Benaias sa kaniya gamit lamang
    ang isang tungkod. Inagaw niya mula sa kamay ng taga-Ehipto at pinatay siya gamit
    ang kaniyang sariling sibat.
  hui-hui: Horo mbirungi nde ibugua dege Iyibiali timbuni mbira balu homelene. Iyibiali
    ogoni ibu yandare timbuni mbira yu heagola Benaia ibu kango hangu yu henego ogoni
    yalu hapara howa libu bagabaga bialu howa ogoni Benaia ibugua agali biago ibuninaga
    yandare yiago gingila muwa ibuni yandare ogonime nogoba hayagola homene.
  mya-mya: သူ​သည်​လှံ​ကို​ကိုင်​ဆောင်​ထား​သူ​အလွန် ကြီး​မား​သော​အီ​ဂျစ်​အ​မျိုး​သား​တစ်
    ယောက်​ကို​လည်း​သတ်​ခဲ့​၏။ ဗေ​နာ​ယ​သည် ထို​သူ​ကို​တင်း​ပုတ်​ဖြင့်​တိုက်​ခိုက်​ကာ​သူ
    ၏​လက်​မှ​လှံ​ကို​လု​ယူ​လိုက်​၏။ ထို​နောက် ထို​လှံ​ဖြင့်​ပင်​သူ့​အား​သတ်​လိုက်​၏။-
  bod-N: ཡང་པེ་ནཱ་ཡ་ཡིས་ཨེ་ཅིབ་པ་སྟོབས་ཅན་ཞིག་བསད་པ་དང་། ཨེ་ཅིབ་པ་དེའི་ལག་ཏུ་མདུང་ཡོད་དེ།
    ཁོས་དབྱུག་པ་བཟུང་ནས་ཨེ་ཅིབ་པ་དེའི་ཕྱོགས་སུ་མར་སོང་སྟེ། དེ་ལག་ནས་མདུང་ཕྲོགས་ཤིང་མདུང་དེས་མི་དེ་བསད་དོ།
    །
  sna-sna: Uye akabaya muIjipita akanga ari hofori. Kunyange zvazvo muIjipita akanga
    ane pfumo muruoko rwake, Bhenaya akarwa naye netsvimbo. Akabvuta pfumo rakanga
    riri muruoko rwomuIjipita akamuuraya nepfumo rake.
  spa-BLM: Mató a un egipcio enorme, y el egipcio tenía una lanza en la mano; pero
    él bajó hacia él con un bastón y arrancó la lanza de la mano del egipcio, y lo
    mató con su propia lanza.
  cac-cac: Ay pax jun vin̈ aj Egipto te chaan̈ steel yed'nac slanza ix smilcham vin̈.
    Axo vin̈ an̈ej jun te te' yed'nac vin̈, ix b'at jucnaj vin̈ d'a vin̈ aj Egipto
    chi', ix yic'anec' slanza vin̈ chi' vin̈, axo yed' q'uen ix smilcham vin̈ aj Egipto
    chi' vin̈.
  swh-ULB: Na alimwua Mmisri aliyekuwa mtu mnene sana. Mmisri alikuwa na mkuki mkononi,
    lakini Benaya alipigana naye kwa fimbo tu. Aliuchukua mkuki mkononi mwa Mmisri
    na kisha kumwua nao.
  bel-bel: 'ён жа забіў аднаго Егіпцяніна, чалавека віднага; у руцэ ў Егіпцяніна была
    дзіда, а ён пайшоў да яго з кіем і адабраў дзіду з рук у Егіпцяніна і забіў яго
    ягонай жа дзідай:'
  deu-ELBBK: Und er war es, der einen ägyptischen Mann erschlug, einen stattlichen
    Mann. Und der Ägypter hatte einen Speer in der Hand; er aber ging zu ihm hinab
    mit einem Stab und riss dem Ägypter den Speer aus der Hand und tötete ihn mit
    seinem eigenen Speer.
  mbb-OT: Sevaha pa maan dutun he timpu, midhimetayan din is utew zekelà he etew he
    Ehiptohanen. Ne is gumaan dutun te Ehiptohanen ne vangkew, piru is kandin mulà
    he ǥumaan ne kayu zà he idlagkut. Ne mid-aǥew zin haazà is bangkew zutun te Ehiptohanen
    ne iyan ded heini inhimatey zin kandin.
  mal-2015: അവൻ കോമളനായ ഒരു മിസ്രയീമ്യനെയും സംഹരിച്ചു; മിസ്രയീമ്യന്റെ കയ്യിൽ ഒരു കുന്തം
    ഉണ്ടായിരുന്നു; അവനോ ഒരു വടിയുംകൊണ്ടു അവന്റെ അടുക്കൽ ചെന്നു മിസ്രയീമ്യന്റെ കയ്യിൽ
    നിന്നും കുന്തം പിടിച്ചുപറിച്ചു കുന്തംകൊണ്ടു അവനെ കൊന്നു.
  rmc-rmc: Murdarďa the jekhe igen bare muršes andral o Egipt. Kajte le Egipťanoste
    sas andro vast e kopija a le Benajoste sas ča e paca, cirdňa le Egipťanoske avri
    andral o vast e kopija a murdarďa les laha.
  pes-OPV: و مرد خوش اندام مصری‌ای را کشت و آن مصری در دست خود نیزه‌ای داشت اما نزد
    وی با چوب دستی رفت و نیزه را از دست مصری ربود و وی را با نیزه خودش کشت.
  ron-1924: А оморыт пе ун еӂиптян гроазник ла ынфэцишаре, каре авя о сулицэ ын мынэ,
    с-а коборыт ымпотрива луй ку ун тояг, а смулс сулица дин мына еӂиптянулуй ши л-а
    оморыт ку еа.
  ben-OBCV: এক বিশালদেহী মিশরীয়কেও তিনি আঘাত করে মেরে ফেলেছিলেন। যদিও সেই মিশরীয়র
    হাতে ছিল একটি বর্শা, বনায় একটি মুগুর নিয়ে তার বিরুদ্ধে রুখে দাঁড়িয়েছিলেন।
    তিনি সেই মিশরীয়র হাত থেকে বর্শাটি কেড়ে নিয়ে সেটি দিয়েই তাকে হত্যা করলেন।
  som-som: oo wuxuu kaloo dilay nin Masri ah oo dheer, oo Masriguna wuxuu gacanta
    ku haystay waran, laakiinse isagu wuxuu ula tegey ul, oo warankii ka dhufsaday
    gacantii Masriga, oo isagii ku dilay warankiisii.
  lat-VUC: 'Ipse quoque interfecit virum ægyptium, virum dignum spectaculo, habentem
    in manu hastam: itaque cum descendisset ad eum in virga, vi extorsit hastam de
    manu Ægyptii, et interfecit eum hasta sua.'
  eng-ASVBT: 'And he slew an Egyptian, a goodly man: and the Egyptian had a spear
    in his hand; but he went down to him with a staff, and plucked the spear out of
    the Egyptian’s hand, and slew him with his own spear.'
  ita-1885: Egli percosse ancora un uomo Egizio, ch'era ragguardevole, ed avea in
    mano una lancia; ma Benaia discese contro a lui con un bastone, e gli strappò
    la lancia di mano, e l'uccise con la sua propria lancia.
  eng-LXXUP: He smote an Egyptian, a wonderful man, and in the hand of the Egyptian
    was a spear as the side of a ladder; and he went down to him with a staff, and
    snatched the spear from the Egyptian’s hand, and slew him with his own spear.
  eng-ULB: Then he killed a very large Egyptian man. The Egyptian had a spear in his
    hand, but Benaiah fought against him with only a staff. He seized the spear out
    of the Egyptian's hand and then killed him with his own spear.
  spa-VBL: En otra ocasión mató a un enorme egipcio. El egipcio tenía una lanza en
    la mano, pero Benaía lo atacó sólo con un garrote. Agarró la lanza de la mano
    del egipcio y lo mató con su propia lanza.
  fra-_FOB: Ce fut lui qui frappa un homme égyptien d'un aspect redoutable. Cet Égyptien
    avait en sa main une lance, et Bénaja descendit contre lui avec un bâton; il arracha
    la lance de la main de l'Égyptien, et le tua de sa propre lance.
  mal-mal: അവൻ കോമളനായ ഒരു മിസ്രയീമ്യനെയും സംഹരിച്ചു; മിസ്രയീമ്യന്റെ കയ്യിൽ ഒരു കുന്തം
    ഉണ്ടായിരുന്നു; എന്നാൽ അവൻ ഒരു വടിയുംകൊണ്ട് അവന്റെ അടുക്കൽ ചെന്നു മിസ്രയീമ്യന്റെ
    കയ്യിൽനിന്നും കുന്തം പിടിച്ചുപറിച്ചു കുന്തംകൊണ്ട് അവനെ കൊന്നു.
  urd-GVR: Ek aur mauqe par us kā wāstā ek dewqāmat Misrī se paṛā. Misrī ke hāth meṅ
    nezā thā jabki us ke pās sirf lāṭhī thī. Lekin Bināyāh ne us par hamlā karke us
    ke hāth se nezā chhīn liyā aur use us ke apne hathiyār se mār ḍālā.
  suz-BL: मेकोमी दारशो बोल्‍यो इजीप्‍त ङा मुर का कली साइश्‍शो बाक्‍माक्‍त। मेको इजीप्‍त
    ङा मुर तूतीक का शेशो बाक्‍माक्‍त। तन्‍न बेनायाह कोक्‍के का शेशा लशा, मेको इजीप्‍त
    ङा मुर आ तूतीक आ गुइ रे रोइश्‍शा, मेको कली सदा बाक्‍त।
  ita-1927: E uccise pure un Egiziano, d’aspetto formidabile, e che teneva una lancia
    in mano; ma Benaia gli scese contro con un bastone, strappò di mano all’Egiziano
    la lancia, e se ne servì per ucciderlo.
  ckb-ckb: ئەویش بوو کە لە پیاوێکی میسری زەبەلاحی دا، پیاوە میسرییەکە ڕمێکی بەدەستەوە
    بوو، بەنایاش بە گۆچانێکەوە بۆی دابەزی. ڕمەکەی لە دەستی میسرییەکە ڕفاند و بە ڕمەکەی
    خۆی کوشتی.
  eng-BBE: 'And he made an attack on an Egyptian, a tall man: and the Egyptian had
    a spear in his hand; but he went down to him with a stick, and pulling the spear
    out of the hands of the Egyptian, put him to death with that same spear.'
  kan-OKCV: ಅವನು ಬಲಿಷ್ಠನಾದ ಒಬ್ಬ ಈಜಿಪ್ಟಿನವನನ್ನು ಹೊಡೆದುಬಿಟ್ಟನು. ಆ ಈಜಿಪ್ಟಿನವನ ಕೈಯಲ್ಲಿ
    ದಪ್ಪವಾದ ಒಂದು ಈಟಿ ಇದ್ದರೂ, ತಾನು ಒಂದು ಕೋಲು ಹಿಡಿದುಕೊಂಡು ಅವನ ಬಳಿಗೆ ಹೋಗಿ ಈಜಿಪ್ಟಿನವನ
    ಕೈಯಲ್ಲಿದ್ದ ಈಟಿಯನ್ನು ಕಿತ್ತುಕೊಂಡು, ಅವನ ಈಟಿಯಿಂದಲೇ ಅವನನ್ನು ಕೊಂದುಹಾಕಿದನು.
  tam-2017: அவன் பயங்கர உயரமுள்ள ஒரு எகிப்தியனையும் கொன்றுபோட்டான்; அந்த எகிப்தியன்
    கையில் ஒரு ஈட்டி இருக்கும்போது, இவன் ஒரு தடியைப்பிடித்து, அவனிடம் போய், அந்த எகிப்தியன்
    கையிலிருந்த ஈட்டியைப் பிடுங்கி, அவன் ஈட்டியாலே அவனைக் கொன்றுபோட்டான்.
  spa-RV-1909: 'También hirió él á un Egipcio, hombre de grande estatura: y tenía
    el Egipcio una lanza en su mano; mas descendió á él con un palo, y arrebató al
    Egipcio la lanza de la mano, y matólo con su propia lanza.'
  ron-BTF: Și a ucis un egiptean, un bărbat frumos la statură; și egipteanul avea
    o suliță în mână; iar el a coborât la el cu un toiag și a smuls sulița din mâna
    egipteanului și l-a omorât cu propria lui suliță.
  eng-WEBP: He killed a huge Egyptian, and the Egyptian had a spear in his hand; but
    he went down to him with a staff and plucked the spear out of the Egyptian’s hand,
    and killed him with his own spear.
  eng-FBV: Another time he killed a huge Egyptian. The Egyptian had a spear in his
    hand but Benaiah attacked him with just a club. He grabbed the spear from the
    Egyptian's hand, and killed him with his own spear.
  nld-1939: Verder versloeg hij een Egyptenaar, een man van ongewone afmetingen, die
    met een lans was gewapend; hij ging met een stok op hem af, wrong hem de lans
    uit de vuist en stak hem met zijn eigen lans dood.
  nch-BL: Huan seyoc huelta Benaía quihuicayaya se cuahuit huan pejqui quitehuía se
    tacat huejcapantic ten tali Egipto huan nopa tacat quihuicayaya icuachoso huehueyac
    imaco. Huan Benaía quiquixtili icuachoso huan ica quimicti.
  vie-1934: Lại người cũng đánh giết một người Ê-díp-tô, có bộ tướng đáng sợ hãi.
    Người Ê-díp-tô cầm nơi tay một cây giáo; còn Bê-na-gia cầm cây gậy xuống đón người.
    Người rứt cây giáo khỏi tay người Ê-díp-tô, rồi dùng một cây giáo ấy mà giết hắn
    đi.
  hin-CV: उसने एक बड़ा सा मिस्री का भी वध किया. उस मिस्री के हाथ में भाला अवश्य था
    मगर बेनाइयाह ने जाकर अपनी छड़ी से उसके भाले को उससे छीन लिया और उस मिस्र का वध
    उसी के भाले के कर दिया.
  spa-BES: E hizo un ataque a un egipcio, un hombre alto; y el egipcio tenía una lanza
    en la mano; pero bajó a él con un palo y, sacando la lanza de las manos del egipcio,
    lo mató con esa misma lanza.
  tdx-tdx: Vinono’e ka t’i nte-Mitsraime, ondaty manjofake. Nitan-defoñe am-pità’e
    i nte-Mitsraimey, f’ie nizotso mb’ ama’e ao ninday kobaiñe, napotsoa’e am-pità’
    i nte-Mitsraimey i lefo’ey, vaho zinevo’e amy lefo’ey.
  tha-KJV: ท่านได้ฆ่าคนอียิปต์คนหนึ่งเป็นชายรูปร่างงาม คนอียิปต์นั้นถือหอกอยู่ แต่​เบไนยาห์ถือไม้​เท​้าลงไปหาเขาและแย่งเอาหอกมาจากมือของคนอียิปต์คนนั้น
    และฆ่าเขาตายด้วยหอกของเขาเอง
  por-BR-2018: Também feriu ele a um egípcio, homem de grande estatura; e tinha o
    egípcio uma lança em sua mão; mas desceu a ele com um cajado, e arrebatou ao egípcio
    a lança da mão, e o matou com sua própria lança.
  deu-ELO: Und er war es, der einen ägyptischen Mann erschlug, einen stattlichen Mann.
    Und der Ägypter hatte einen Speer in der Hand; er aber ging zu ihm hinab mit einem
    Stabe, und riß dem Ägypter den Speer aus der Hand und tötete ihn mit seinem eigenen
    Speere.
  eng-WYC-2018: Also he killed a man of Egypt, a man worthy of beholding, having a
    spear in his hand; and so when he had gone down with a rod to that man, by might
    he wrung out the spear from the hand of the man of Egypt, and killed him with
    his own spear. (And he killed an Egyptian man, a man worthy of beholding, who
    had a spear in his hand; for he had gone down to that man with a staff, and by
    might he wrung the spear out of the hand of the Egyptian, and then killed him
    with his own spear.)
  epo-epo: Li ankaŭ mortigis Egipton, viron dignaspektan; en la mano de la Egipto
    estis lanco; sed li aliris al li kun bastono, elŝiris la lancon el la mano de
    la Egipto, kaj mortigis lin per lia propra lanco.
  uig-PIN: U ⱨǝm küqtünggür bir misirliⱪni ɵltürgǝnidi. Misirliⱪning ⱪolida bir nǝyzǝ
    bar idi, lekin Binayaning ⱪolida bir ⱨasila bar idi. U misirliⱪning ⱪolidin nǝyzisini
    tartiwelip, ɵz nǝyzisi bilǝn uni ɵltürdi.
  beo-beo: 'Amola e da Idibidi dunu afae bagade amo goge agei gagui, amo fane legei.
    Bina:ia da ogoma gaguli, Idibidi dunu amo doagala:le, ea loboga goge agei gagui
    amo suguli amogawane hina: fane legei.'
  tpi-OTNT: Na narapela taim em i kilim i dai wanpela traipela man bilong Isip. Dispela
    man i bin holim spia, tasol Benaia i kisim hap diwai na i go klostu long em na
    pait long em. Na Benaia i pulim spia bilong dispela man na i kilim em long dispela
    spia.
  hau-SA: Ya kuma buge wani jibgaggen mutumin Masar. Duk da māshin da mutumin Masar
    yana riƙe a hannunsa, Benahiya ya kai masa hari da kulki. Ya ƙwace māshin daga
    hannunsa, ya kuma kashe shi da māshin.
  uig-LAT: U hem küchtünggür bir misirliqni öltürgenidi. Misirliqning qolida bir neyze
    bar idi, lékin Binayaning qolida bir hasila bar idi. U misirliqning qolidin neyzisini
    tartiwélip, öz neyzisi bilen uni öltürdi.
  nde-nde: Njalo wabulala umGibhithe owayemkhulu kakhulu. Lanxa umGibhithe lowo wayephethe
    umkhonto, uBhenaya wamhlasela ngenduku. Wawuhluthuna umkhonto esandleni somGibhithe
    wambulala ngomkhonto wakhe.
  ton-ton: 'Pea naʻa ne tāmateʻi ha tangata ʻIsipite, ko e tangata toulekeleka: pea
    naʻe toʻo ʻe he tangata ʻIsipite ha tao ʻi hono nima: ka naʻa ne ʻalu atu kiate
    ia mo e tokotoko pe, pea ne hamusi ʻae tao mei he nima ʻoe tangata ʻIsipite, pea
    ne tāmateʻi ia ʻaki ʻa ʻene tao ʻaʻana.'
  ces-1613: Ten také zabil muže Egyptského, muže ku podivení, a měl Egyptský v rukou
    kopí. I šel k němu s holí, a vytrh kopí z ruky toho Egyptského, zabil ho kopím
    jeho.
  eng-WMB: He killed a huge Egyptian, and the Egyptian had a spear in his hand; but
    he went down to him with a staff and plucked the spear out of the Egyptian’s hand,
    and killed him with his own spear.
  tam-TCV: அவன் ஒரு உடல் பருத்த எகிப்தியனை அடித்து வீழ்த்தினான். எகிப்தியன் தனது கையில்
    ஈட்டியை வைத்திருந்தும் பெனாயா ஒரு தடியுடன் எதிர்த்துப் போனான். அவன் ஈட்டியைப்
    பறித்து, அதனாலேயே எகிப்தியனைக் கொன்றான்.
  ceb-ULB: Unya gipatay usab niya ang dako kaayo nga tawo sa Ehipto. Ang Ehiptohanon
    nga adunay bangkaw sa iyang kamot, apan si Benaias nakig-away batok kaniya uban
    sa usa lamang ka sungkod. Giilog niya ang bangkaw gikan sa kamot sa Ehiptohanon
    ug unya gipatay siya pinaagi sa kaugalingon niyang bangkaw.
  pol-UBG: Zabił również Egipcjanina, człowieka godnego podziwu. Egipcjanin ten miał
    w ręku włócznię. On zaś poszedł do niego z kijem, wyrwał włócznię z ręki Egipcjanina
    i zabił go jego własną włócznią.
  urd-GVU: ایک اَور موقع پر اُس کا واسطہ ایک دیو قامت مصری سے پڑا۔ مصری کے ہاتھ میں
    نیزہ تھا جبکہ اُس کے پاس صرف لاٹھی تھی۔ لیکن بِنایاہ نے اُس پر حملہ کر کے اُس
    کے ہاتھ سے نیزہ چھین لیا اور اُسے اُس کے اپنے ہتھیار سے مار ڈالا۔
  deu-1912: Und schlug auch einen ägyptischen ansehnlichen Mann, der hatte einen Spieß
    in seiner Hand. Er aber ging zu ihm hinab mit einem Stecken und riß dem Ägypter
    den Spieß aus der Hand und erwürgte ihn mit seinem eigenen Spieß.
  kan-2017: ಮತ್ತೊಮ್ಮೆ ಉನ್ನತನಾದ ಒಬ್ಬ ಐಗುಪ್ತ್ಯನನ್ನು ಕೊಂದನು. ಆ ಐಗುಪ್ತ್ಯನ ಕೈಯಲ್ಲಿ ಒಂದು
    ಬರ್ಜಿಯಿತ್ತು. ಇವನು ಕೈಯಲ್ಲಿ ಒಂದು ಕೋಲನ್ನು ಮಾತ್ರ ಹಿಡಿದುಕೊಂಡು ಹೋಗಿ ಅವನ ಕೈಯಲ್ಲಿದ್ದ ಬರ್ಜಿಯನ್ನು
    ಕಿತ್ತುಕೊಂಡು ಅದರಿಂದ ಅವನನ್ನು ಕೊಂದನು.
  yap-yap: Miki thang e fan rok be’ nu Egypt, ni be’ nib pumo’on nib ga’ ma bay ba
    sarey rok u pa’. Me yan Benayah ngak nike fek ba ley i gek’iy nib tomal ni talin
    e cham rok, me leag Benayah fare sarey u pa’ fare Egyptian, nge rugoy ngak nge
    yim’.
  hlt-MCSB: Anih loh Egypt hlang tah a mueimae hlang aka then khaw a ngawn bal. Egypt
