  mdy-ETH: ዬያጉዲ ሃሣ ዒዚ ዎርሢ ዔኪ ዓኣ፥ ፔቴ ዖልዚና ዔርቴ ጊብፄ ዓሲስኬያ ዎዼኔ፤ ዒዚ ዒማና ኮኦሎፓዓቴም ኩጫ ሜሌ ዓንጋሞ
    ባኣንቴ ጊብፄ ዓጮ ዓሢ ባንሢ ሙኪ ዎርፆ ኩጫፓ ሳሪ ዔኪ ዬያና ጫርጊ ዎዼኔ።
  twi-ASANTE: Ɛberɛ bi nso, na akontibaa na ɛkura no, nanso ɔde kumm Misraimni ɔkofoɔ
