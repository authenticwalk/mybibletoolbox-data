  pon-2006: E pil kemehla mehn Isip men, lapalahn ohl emen me kin weuwa ketieu pwoat.
    Penaia peikihong padda pwoat, oh kihsang nein ohl en Isipo ketieuwo ni peho, oh
    kemehkihla.
  ksd-ksd: Ma i ga doko bula ra te Aigipto, a metek na tutana; ma ra te Aigipto i
    ga vature ra rumu; ma Benaia i ga tadav ia ka ma ra buka, ma i ga ra pa ra rumu
    kan ra lima i ra te Aigipto, ma i ga doka ma kana rumu iat.
  tur-YTC: Büyük bir Mısırlı'yı öldürdü. Mısırlı'nın elinde bir mızrak vardı. Ama
    bir değnek ile ona doğru indi ve mızrağı Mısırlı'nın elinden çekip aldı ve onu
    kendi mızrağıyla öldürdü.
  grc-BRENT: Αὐτὸς ἐπάταξε τὸν ἄνδρα τὸν Αἰγύπτιον, ἄνδρα ὁρατὸν, ἐν δὲ τῇ χειρὶ τοῦ
    Αἰγυπτίου δόρυ ὡς ξύλον διαβάθρας· καὶ κατέβη πρὸς αὐτὸν ἐν ῥἀβδῳ, καὶ ἥρπασε
    τὸ δόρυ ἐκ τῆς χειρὸς τοῦ Αἰγυπτίου, καὶ ἀπέκτεινεν αὐτὸν ἐν τῷ δόρατι αὐτοῦ.
  ind-AYT: Dia juga membunuh seorang Mesir yang berperawakan tinggi. Di tangan orang
    Mesir itu ada tombak, dan dia datang kepadanya dengan tongkat untuk merampas tombak
    dari tangan orang Mesir itu, lalu membunuhnya dengan tombak itu.
  nya-nya: Ndipo iye anakanthanso Mwigupto wamkulu msinkhu. Ngakhale kuti Mwiguptoyo
    anali ndi mkondo mʼdzanja mwake, Benaya anapita kukamenyana naye ali ndi chibonga
    chokha mʼmanja. Iye analanda mkondo mʼdzanja la Mwiguptoyo ndi kumupha ndi mkondo
    wake womwe.
  hrv-hrv: 'Ubio je i nekog Egipćanina, čovjeka golema stasa. Egipćanin je imao koplje
