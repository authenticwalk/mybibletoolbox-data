    ga njegovim kopljem.'
  mps-mps: Tama gasa sogo agai te Isip moni dobo dwai bidi me deli ela muani. Te bidigo
    te sesemone tolaluali, tiali goli Benaiago te ni dage selama, tama aga pąba pelama,
    tama aga dali hwįani. Tama Benaiago te bidigo sesemone nogode dobola selama,
    tama aga te sesemonego aga ma enema, ela muai.
  tpi-tpi: Na narapela taim em i kilim i dai wanpela traipela man bilong Isip. Dispela
    man i bin holim spia, tasol Benaia i kisim hap diwai na i go klostu long em na
    pait long em. Na Benaia i pulim spia bilong dispela man na i kilim em long dispela
    spia.
  dan-1931: Ligeledes fældede han Ægypteren, en kæmpestor Mand. Ægypteren havde et
