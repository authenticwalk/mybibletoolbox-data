    a mee gi taalo deelaa.
  uig-ARA: ئۇ ھەم كۈچتۈڭگۈر بىر مىسىرلىقنى ئۆلتۈرگەنىدى. مىسىرلىقنىڭ قولىدا بىر نەيزە
    بار ئىدى، لېكىن بىنايانىڭ قولىدا بىر ھاسىلا بار ئىدى. ئۇ مىسىرلىقنىڭ قولىدىن نەيزىسىنى
    تارتىۋېلىپ، ئۆز نەيزىسى بىلەن ئۇنى ئۆلتۈردى.
  sus-sus: Lɔxɔɛ nde a naxa Misiraka gbangbalanyi nde faxa. Tanbɛ belebele nu na Misiraka
