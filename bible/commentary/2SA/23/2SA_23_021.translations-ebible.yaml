    and killed him with his own spear.
  urd-GVH: एक और मौक़े पर उसका वास्ता एक देवक़ामत मिसरी से पड़ा। मिसरी के हाथ में
    नेज़ा था जबकि उसके पास सिर्फ़ लाठी थी। लेकिन बिनायाह ने उस पर हमला करके उसके हाथ
    से नेज़ा छीन लिया और उसे उसके अपने हथियार से मार डाला।
  rug-rug: Keke tie Izipi tugo si va matea sa, na tie nomana hola si asa sapu tuqea
    nana hopere. Na kukuru huda moatana la seke nia sa, meke saputu vagia sa pa limana
    sa nana hopere, meke huma va matea nia sa koasa.
  gaz-gaz: Inni namicha biyya Gibxi guddicha tokko illee ni ajjeese. Namichi Gibxi
    sun eeboo harkaa qabaatu iyyuu Benaayaa bokkuudhaan isatti baʼe; innis harka namicha
    Gibxi sanaatii eeboo butatee eeboodhuma isaatiin isa ajjeese.
  fra-LSG: Il frappa un Égyptien d’un aspect formidable et ayant une lance à la main;
    il descendit contre lui avec un bâton, arracha la lance de la main de l’Égyptien,
    et s’en servit pour le tuer.
  yal-yal: A tan nan mɔn Misiran sofa gbee magaxuxina nde faxa, tanban yi naxan yii.
    Bɛnaya yi godo a fɔxɔ ra gbengbetenna ra a yii, a yi a tanban ba a yii, a yi a
    faxa a ra.
  haw-1868: 'Pepehi iho la hoi oia i kekahi kanaka no Aigupita, he mea helehelena
    maikai: he ihe no ma ka lima o ke kanaka no Aigupita, a hele aku la kela io na
    la me ke kookoo, a kaili ae la i ka ihe mai loko ae o ka lima o ke kanaka Aigupita,
    a pepehi iho la ia ia me kana ihe.'
  arb-NAV: كَمَا قَضَى عَلَى رَجُلٍ مِصْرِيٍّ عِمْلاقٍ كَانَ يَحْمِلُ بِيَدِهِ رُمْحاً،
    فَتَصَدَّى لَهُ بِعَصاً وَخَطَفَ الرُّمْحَ مِنْ يَدِهِ وَقَتَلَهُ بِهِ.
  ewe-ewe: Le ɣeyiɣi bubu hã la, ewu Egiptetɔ aɖe. Togbɔ be Egiptetɔ la lé akplɔ ɖe
    asi hã la, Benaya lũ ɖe edzi kple kpo, dui le esi eye wòtsɔ Egiptetɔ la ŋutɔ ƒe
    akplɔ wui.
  eng-LEE: And he slew an Egyptian, a man of good appearance; and the Egyptian had
    a spear in his hand; but he went down to him with a staff, and he snatched the
    spear out of the Egyptian's hand, and slew him with his own spear.
  asm-FB: আৰু তেওঁ এজন বৰ সুন্দৰ মিচৰীয়াক বধ কৰিছিল৷ সেই মিচৰীয়াৰ হাতত এপাত বৰছা
    আছিল, কিন্তু তেওঁ এডাল লাখুটি লৈ সেই মিচৰীয়াজনৰ সৈতে যুঁজিছিল৷ তেওঁ মিচৰীয়াজনৰ
    হাতৰ পৰা বৰছাপাত কাঢ়ি লৈ, তেওঁৰ বৰছাৰেই তেওঁক বধ কৰিলে।
  sus-A: لْشْي ندٍ عَ نَشَ مِسِرَكَ فبَنفبَلَنيِ ندٍ قَشَ. تَنبّ بٍلٍبٍلٍ نُ نَ مِسِرَكَ
    يِ رَ. بّنَيَ نَشَ نَ بَ عَ يِ رَ وُرِ دِ رَ، عَ عَ قَشَ عَ يّتّ شَ تَنبّ رَ.
  fra-SBL: Il tua un Égyptien énorme, et l'Égyptien avait une lance à la main ; mais
    il descendit vers lui avec un bâton, arracha la lance de la main de l'Égyptien,
    et le tua avec sa propre lance.
  hbo-hbo: וְהוּא־הִכָּה֩ אֶת־אִ֨ישׁ מִצְרִ֜י *אֲשֶׁר (אִ֣ישׁ) מַרְאֶ֗ה וּבְיַ֤ד הַמִּצְרִי֙
    חֲנִ֔ית וַיֵּ֥רֶד אֵלָ֖יו בַּשָּׁ֑בֶט וַיִּגְזֹ֤ל אֶֽת־הַחֲנִית֙ מִיַּ֣ד הַמִּצְרִ֔י
    וַיַּהַרְגֵ֖הוּ בַּחֲנִיתֹֽו׃
  kik-kik: Nĩooragire Mũmisiri mũndũ warĩ mũnene mũno. O na gũtuĩka Mũmisiri ũcio
    nĩanyiitĩte itimũ na guoko gwake, Benaia aathiire akĩmũtharĩkĩra na njũgũma. Nake
    akĩhuria itimũ rĩu rĩarĩ guoko-inĩ kwa Mũmisiri ũcio na akĩmũũraga na itimũ rĩu
    rĩake.
  fra-NCL: Il frappa un Egyptien d’un aspect redoutable ; et dans la main de l’Egyptien
    il y avait une lance. Il descendit vers lui avec un bâton, et il arracha la lance
    de la main de l’Egyptien et le frappa de sa propre lance.
  cek-AK: kalen parai Izip kami to hum moe, Izip kami ban ih tayae to lomh pae pacoengah,
    angmah ih tayae hoiah a thunh let.
  cuk-cuk: Benaía, Egipto-sorda-masdummad oburgwisbalid. Deunni, we-Egipto-dule, Benaíaʼbogwa-urwega,
    eswar sedanigusad. Benaíaʼdina unnila suarbi sedanigusad. Degite, Benaía, Egipto-dulegi
    eswar-sedanikid gandikidgi susad. Geb a-eswargi Egipto-dule-oburgwisad.
  uig-CYR: У һәм күчтүңгүр бир мисирлиқни өлтүргән еди. Мисирлиқниң қолида бир нәйзә
    бар еди, лекин Бенаяниң қолида бир һасила бар еди. У мисирлиқниң қолидин нәйзисини
    тартивелип, өз нәйзиси билән уни өлтүрди.
  tel-2017: ఇంకా అతడు మహాకాయుడైన ఒక ఐగుప్తు వాణ్ని చంపాడు. ఈ ఐగుప్తీయుడి చేతిలో ఈటె
    ఉంటే బెనాయా దుడ్డుకర్ర తీసుకు అతడి మీదికి పోయాడు. వాడి చేతిలోని ఈటె ఊడలాగి దానితోనే
    వాణ్ణి చంపేశాడు.
  hat-BSA: Li te touye yon Ejipsyen, yon mesye mèvèy. Alò, Ejipsyen an te gen yon
    lans nan men li, men li te desann kote li avèk yon gwo baton e li te sezi lans
    lan soti nan men Ejipsyen an e te touye li avèk pwòp lans li an.
  kos-kos: El uniya pac sie mwet Egypt na lulap su sruokya osra soko, a Benaiah el
    lainul ke sikal soko. El tulakunla osra liki poun mwet Egypt sac, ac sang unilya.
  hbo-WLC: וְהוּא־הִכָּה֩ אֶת־אִ֨ישׁ מִצְרִ֜י אשר מַרְאֶ֗ה וּבְיַ֤ד הַמִּצְרִי֙ חֲנִ֔ית
    וַיֵּ֥רֶד אֵלָ֖יו בַּשָּׁ֑בֶט וַיִּגְזֹ֤ל אֶֽת־הַחֲנִית֙ מִיַּ֣ד הַמִּצְרִ֔י וַיַּהַרְגֵ֖הוּ
    בַּחֲנִיתֽוֹ׃
  ibo-ibo: O tigburu otu nwoke onye Ijipt, gbara dimkpa. Ọ bụ ezie na onye Ijipt ahụ
    ji ùbe nʼaka ya, ma Benaya ji naanị mkpọ jekwuru ya. Pụnara onye Ijipt ahụ ùbe
    dị nʼaka ya. Jiri ya magbuo ya
  ory-ory: ଆହୁରି ସେ ଏକ ଜଣ ମିସରୀୟ ବଳବାନ ପୁରୁଷକୁ ବଧ କଲା ଓ ସେହି ମିସରୀୟ ଆପଣା ହସ୍ତରେ ବର୍ଚ୍ଛା
    ଧରିଥିଲା; ତଥାପି ବନାୟ ଏକ ଯଷ୍ଟି ନେଇ ତାହା ନିକଟକୁ ଗଲା ଓ ସେହି ମିସରୀୟ ହସ୍ତରୁ ବର୍ଚ୍ଛା
    ଛଡ଼ାଇ ତାହାରି ବର୍ଚ୍ଛାରେ ତାହାକୁ ବଧ କଲା।
  chk-chk: A pwal niela eman re Isip mi mwänemong. Ewe re Isip a amwöchü efoch siles,
    nge Penaia a feila ren fän efoch chök wok. Iwe, a turufi seni lepöün ewe re Isip
    wokun siles o ni ngeni.
  ssd-ssd: Taŋamba ait ande nu ka Isipnu taŋgo suŋgo ande te-silikina. Taŋgo ta nu
    nuŋe mbanduwaŋ biye ŋak minna le Benayaŋge mbanduwaŋ yaimba tumba nu balena le
    kumna.
  rop-rop: En wantaim imbin kilim wan solja brom Ijip. Det solja bin brabli bigwan
    men, en imbin abum spiya langa im bingga, en Benaiya bin fait langa im garram
    nalanala, en imbin grebum det spiya brom det men bingga, en imbin kilim im ded
    garram im ronwan spiya.
  ukr-1871: Сей же вбив і велетня Египтїя. Египтїй держав списа в руцї, він же пійшов
    із палицею на його, вирвав у Египтїя списа з руки та й положив його власним його
    списом.
  deu-1951: Er erschlug auch einen ansehnlichen ägyptischen Mann, der einen Speer
    in der Hand trug; er aber ging zu ihm hinab mit einem Stecken, und er riß dem
    Ägypter den Speer aus der Hand und tötete ihn mit seinem Speer.
  eng-JPS: and he slew an Egyptian, a goodly man; and the Egyptian had a spear in
    his hand; but he went down to him with a staff, and plucked the spear out of the
    Egyptian's hand, and slew him with his own spear.
  srp-1865: On ubi i jednoga Misirca, znatna èovjeka; imaše Misirac koplje u ruci,
    a on izide na nj sa štapom, i istrže Misircu koplje iz ruke, i ubi ga njegovijem
    kopljem.
  lug-lug: N’atta Omumisiri omunene ennyo. Newaakubadde ng’Omumisiri yalina effumu
    mu mukono gwe, Benaya ye ng’alina muggo; yamunyagako effumu lye, n’alimuttisa.
  heb-heb: והוא הכה את איש מצרי אשר מראה וביד המצרי חנית וירד אליו בשבט ויגזל את החנית
    מיד המצרי ויהרגהו בחניתו׃
  ben-IRV: আর তিনি একজন সুপুরুষ মিস্রীয়কে হত্যা করলেন৷ সেই মিস্রীয়ের হাতে এক বর্শা
    এবং তাঁর হাতে এক লাঠি ছিল; পরে তিনি গিয়ে সেই মিস্রীয়দের হাত থেকে বর্শাটী কেড়ে
    নিয়ে তার বর্শা দ্বারা তাকে হত্যা করলেন৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਸੋਹਣੇ ਮਿਸਰੀ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ। ਉਸ ਮਿਸਰੀ ਦੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਬਰਛਾ
    ਸੀ ਪਰ ਉਹ ਲਾਠੀ ਲੈ ਕੇ ਉਹ ਦੇ ਉੱਤੇ ਆਣ ਪਿਆ ਅਤੇ ਉਸ ਮਿਸਰੀ ਦੇ ਹੱਥ ਵਿੱਚੋਂ ਬਰਛਾ ਖੋਹ ਕੇ ਉਸੇ
    ਨਾਲ ਉਹ ਨੂੰ ਮਾਰਿਆ।
  tkr-tkr: Sayır mang'vee sa geer xərna Misirğançena gik'u. Misirğançeng'une xıle
    nize ıxha. Benaya mang'ulqa t'at'aka ark'ın, Misirğançeng'une xılençe ts'ıts'ı'ı
    mang'un nize g'eşşen. Qiyğar Misirğançeng'une nizeykacar mana gek'ana.
  mya-JVB: ထူးခြား သောအဲဂုတ္တု လူ ကိုလည်း သတ် ၏။ အဲဂုတ္တု လူသည်လှံ ကို ကိုင် သော်လည်း
    ၊ ဗေနာယသည် တောင်ဝေး ကိုသာ ကိုင်လျက်သွား ၍ အဲဂုတ္တု လူလက် မှ လှံ ကိုလုယူ ပြီးလျှင်
    ၊ ထိုလှံ နှင့် သူ့ ကိုသတ် ၏။
  tbg-tbg: Qaiqaa vo enta viva Isipi vaiinti vo, nora vaiintiruhaa aru kora. Isipi
    vaiinti viva vaantaara tuatovaro Benaiaava kaavu varero vikantiro raqiharo Isipi
    vaiinti kauquqihairo vira vaantaara raqiakero viraqohairo nai vira arukora.
  hmo-hmo: Benaia ese danu, Aigupito tauna, tauanina bada tauna ia alaia mase. Unai
    Aigupito tauna ena imana dekenai be io ia noho, to Benaia ese au ta sibona ia
    abia, Aigupito tauna dekenai ia lao, io be iena imana dekena amo ia kokia, bona
    sibona ena io dekena amo ia gwadaia mase.
  urd-urd: और उसने एक जसीम मिस्री को क़त्ल किया, उस मिस्री के हाथ में भला था लेकिन
    यह लाठी ही लिए हुए उस पर लपका और मिस्री के हाथ से भला छीन लिया और उसी के भाले
    से उसे मारा।
  rus-SYN: 'он же убил одного Египтянина человека видного; в руке Египтянина было
    копье, а он пошел к нему с палкою и отнял копье из руки Египтянина, и убил его
    собственным его копьем:'
  bqc-SIM: À Egipi gↄ̃sa tìisi pↄ́ sↄ̃na kũa dɛ̀. À sↄ̃̀aàzi ń goo, à aà sↄ̃na
    sìwà à aà dɛ̀ò.
  tcz-CHONGTHU: Benaiah hin Egypt mi pasal tha hattah le melhoi tah khat jong athat’e.
    Egypt mipa chun akhut’a tengcha khat akichoi ahin, Benaiah chun tenggol khat akichoiyin
    ajongsuh jengin, hichun Egypt mipa khuta konin atengcha chu alah peh in ama tengcha
    ma ma chun hiche Egypt mipa chu athat tai.
  mar-mar: एका धिप्पाड मिसरी मनुष्यासही त्याने मारले. या मिसरी मनुष्याच्या हातात भाला
    होता तर बनायाच्या हातात फक्त काठी. बनायाने त्याचा भाला हिसकावून घेतला आणि त्याच्याच
    भाल्याने त्या मिसरी मनुष्याचा जीव घेतला.
  qub-qub: Jatuncaray Egipto runatapis wañuchiran. Egipto runaga tucsicuna lansayoj
    caran. Benaiaga guerullawanmi ichiparan. Nircorga lansanta guechurcur tucsiycuran.
  bqp-bqp: À Misila gↄ̃sa gbãna kũ à sári kũnaa dɛ̀. À nài kũ gòoo à a sári sìa
    à a dɛ̀o.
  hat-hat: Se li menm ki te touye yon moun peyi Lejip, yon potorik gason bèl wotè,
    ki te gen yon frenn nan men l'. Li menm, li atake l' ak yon baton ase. Li wete
    frenn lan nan men moun Lejip la epi li touye l' avè l'.
  eng-BSB: He also killed an Egyptian, a huge man. Although the Egyptian had a spear
    in his hand, Benaiah went against him with a club, snatched the spear from his
    hand, and killed the Egyptian with his own spear.
  tod-tod: Tɔ ɠa mɔnɔ é Ezipete nui ta ʋaani, nii gola maayikini, kpɛɛin zoni zea.
    Tukpɔ nɔ ɠa é ɠɛni zoni Ɓenayaɠu ya, é ʋili Ezipete nui naa ma, é naa ná-kpɛɛin
    ɠula zea, é paa la.
  eng-WEBPB: He killed a huge Egyptian, and the Egyptian had a spear in his hand;
    but he went down to him with a staff and plucked the spear out of the Egyptian’s
    hand, and killed him with his own spear.
  kbq-kbq: Hagi agra mago zupa Isipi ha' nera marerisa ne' ahe fri'ne. Hagi ana Isipi
    nera vimago knonu aheno keve'a hanareno, ana kevenu ahe fri'ne.
  nhe-BL: Huan seyoc huelta Benaía quihuicayaya se cuahuitl huan pejqui quitehuía
    se tlacatl tlen huejcapantic tlen tlali Egipto ejquetl huan quihuicayaya icuatlami
    tlen huehueyac imaco. Huan Benaía quiquixtili icuatlami tlen huehueyac huan ica
    quimicti.
  bus-bus: À Igipiti gↄ̃sagbãaa kɛ̀ sári kũna dɛ̀. À sↄ̃̀zi kↄ̃n gòo à à sári sìa
    à à dɛ̀o.
  gub-BL: Uzuka amo awa Ezit ywy rehe arer iaiha katu ma'e ikàg ma'e a'e no. Ezit
    rehe arer weraha purukutukaw uzeupe. Menai oho ikutyr ywyra àràpuhàràn wanehe
    pokokaw pupe. Wenuhem ipurukutukaw ipo wi. Na'e uzuka a'e Ezit ipurukutukaw pupe.
  eng-DRA: 'He also slew an Egyptian, a man worthy to be a sight, having a spear in
    his hand: but he went down to him with a rod, and forced the spear out of the
    hand of the Egyptian, and slew him with his own spear.'
