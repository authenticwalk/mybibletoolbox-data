  hin-2017: फिर उसने एक रूपवान मिस्री पुरुष को मार डाला। मिस्री तो हाथ में भाला लिए
    हुए था; परन्तु बनायाह एक लाठी ही लिए हुए उसके पास गया, और मिस्री के हाथ से भाला
    छीनकर उसी के भाले से उसे घात किया।
  wol-KYG: Moo reyoon it waa Misra bu jekk ba taxawaay. Waa Misra baa nga yor ab xeej,
