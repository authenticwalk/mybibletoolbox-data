verse: 2SA.023.015
translations:
  mal-C: ദാവീദ് ദാഹാർത്തനായി, “ഹാ, ബേത്ലഹേം! നഗരവാതിൽക്കലെ കിണറ്റിൽനിന്ന് ആരെങ്കിലും
    എനിക്ക് കുടിക്കാൻ വെള്ളം കൊണ്ടുവന്നിരുന്നെങ്കിൽ! ആ വെള്ളത്തിനായി എനിക്ക് കൊതിയാകുന്നു.”
  deu-TKW: 'Da verspürte David ein Gelüste und rief: Wer schafft mir Trinkwasser aus
    der Cisterne, die in Bethlehem am Stadtthore liegt?'
  lin-lin: 'Mbala moko, Davidi ayokaki posa ya mayi mpe alobaki : « Nani akomemela
    ngai mayi ya libulu oyo ezali pene ya ekuke ya Beteleemi mpo ete namela ? »'
  eng-LSV: and David longs and says, “Who gives me a drink of the water of the well
    of Beth-Lehem, which [is] by the gate?”
  eng-GNV: And Dauid longed, and said, Oh, that one would giue me to drinke of the
    water of the well of Beth-lehem, which is by the gate.
  eng-WEBSTER: And David longed, and said, Oh that one would give me drink of the
    water of the well of Beth-lehem, which is by the gate!
  nhw-BL: 'Huan David quiijto: “¡Nelía cuali elisquía para niquijisquía se quentzi
    nopa cuali atl tlen ne ameli catli eltoc ipuertajteno Belén!”'
  swh-ONEN: Daudi akatamani maji, akasema, “Laiti mtu angenipatia maji ya kunywa kutoka
    kisima kilicho karibu na lango la Bethlehemu!”
  bba-bba: Mɑ Dɑfidi u Bɛtelehɛmun bɛkɛ kuɑ u nɛɛ, wɑrɑ u koo kɑ mɑn Bɛtelehɛmun ɡbɑ̃rɑ
    kɔnnɔn dɔkɔn nim nɑɑwɑ n nɔ.
  eng-KJVCPB: And David longed, and said, Oh that one would give me drink of the water
    of the well of Beth-lehem, which is by the gate.
  luo-luo: Daudi riyo noloyo mowacho niya, “Yaye mad ne ngʼato kelnae pi soko man
    but ranga Bethlehem mondo amodhi!”
  meu-meu: Bena David na mai lalo-hekisehekisena ida e hereva, eto, Ta ese Betelehem
    ikoukouna badibadinai e miamu gurina amo ranu kuri ta bema henigu, bama inua.
  npi-ULB: दाऊदले पानी तृष्णा गरे र भने, “बेथलेहेमको ढोकाको छेउमा भएको इनारको पानी
    कसैले ल्याइदिएको भए मात्रै पनि हुन्थ्यो नि!”
  yor-yor: Dafidi sì ń pòǹgbẹ, ó wí báyìí pé, “Ta ni yóò fún mi mu nínú omí kànga
    tí ń bẹ ní Bẹtilẹhẹmu, èyí tí ó wà ní ìhà ẹnu-bodè.”
  ind-ind: Berkatalah Daud, “Ah, saya ingin sekali minum air dari sumur di dekat pintu
    gerbang Betlehem!”
  pes-OPCB: 'داوود گفت: «چقدر دلم می‌خواهد از آب چاهی که نزدیک دروازهٔ شهر بیت‌لحم
    هست، بنوشم!»'
  tgl-ULB: Nagnais si David ng tubig at sinabing, “Kung mayroon lamang magbibigay
    sa akin ng tubig na maiinom mula sa balon ng Bethlehem, ang balon na nasa tarangkahan!”
  hui-hui: Ani karulo heagola Debidi ibugua Bedelehemeha iba bayale nagane winiru
    mitangibu dai buwa lalu, Daraore nde biaruago ainde Bedeleheme tanonaga uba andatagi
    biaga harabani iba hambiaga uli biagoha iba bayale biago hambu nedole nde i̱ turuho
    koleda, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ဗက်​လင်​မြို့​တံ​ခါး​အ​နီး​ရှိ ရေ​တွင်း​မှ​ရေ​ကို​ငါ​သောက်​ချင်​ပါ​ဘိ''
    ဟု​တောင့်​တ​ပြော​ဆို​မိ​ရာ၊-
  bod-N: དེར་དཱ་བིད་ཤིན་ཏུ་སྐོམ་ནས་ན་རེ། ཀྱེ་ཧོ། སུ་ཞིག་གིས་པེད་ལེ་ཧེམ་གྱི་མཁར་སྒོའི་འགྲམ་དུ་ཡོད་པའི་ཁྲོན་པ་ལས་ཆུ་ཁུར་འོངས་ནས་ང་ལ་བླུད་ན་ཅི་མ་རུང་ཞེས་པར།
  sna-sna: Dhavhidhi akapanga mvura akati, “Haiwa, dai mumwe andiwanirawo mvura yokunwa
    patsime riri pedyo reBheterehema!”
  spa-BLM: 'David decía con nostalgia: “¡Oh, si alguien me diera de beber agua del
    pozo de Belén, que está junto a la puerta!”'
  cac-cac: 'Axo vin̈aj David chi'' ix alan icha tic: Comonoc ay mach tz''ac''an a
    a'' scot d''a a'' uc''b''ila'' ay d''a spuertail Belén vuq''uej, xchi vin̈.'
  swh-ULB: Daudi alitamani maji na akasema, “Kama ingekuwa mtu mmoja angenipa maji
    ya kunywa kutoka kisima kilichopo Bethlehemu, kisima kilichopo langoni!”
  bel-bel: 'І захацеў Давід піць і сказаў: хто напоіць мяне вадою з калодзежа Віфляемскага,
    што каля брамы?'
  deu-ELBBK: 'Und David hatte ein Gelüste und sprach: Wer wird mich mit Wasser tränken
    aus der Zisterne von Bethlehem, die am Tor ist?'
  mbb-OT: utew sikandin ebpekeinum. Migkaǥi sikandin te, “Deyzey pezem ke zuen egkuwa
    te wahig he egkeinum ku ziyà te kalut he uvey te ǥemawan te Betlehem.”
  mal-2015: ബേത്ത്ലേഹെംപട്ടണവാതില്ക്കലെ കിണറ്റിൽനിന്നു വെള്ളം എനിക്കു കുടിപ്പാൻ ആർ
    കൊണ്ടുവന്നു തരും എന്നു ദാവീദ് ആർത്തിപൂണ്ടു പറഞ്ഞു.
  rmc-rmc: 'O David sas igen smedno a phenďa: „Ko man dela te pijel paňi andral e
    chaňig, so hiňi paš e brana andro Betlehem?“'
  pes-OPV: 'و داود خواهش نموده، گفت: «کاش کسی مرا از چاهی که نزددروازه بیت لحم است
    آب بنوشاند.»'
  ron-1924: 'Давид а авут о доринцэ ши а зис: „Чине-мь ва да сэ бяу апэ дин фынтына
    де ла поарта Бетлеемулуй?”'
  ben-OBCV: দাউদ তৃষ্ণায় কাতর হয়ে বলে উঠেছিলেন, “হায়, কেউ যদি আমার জন্য বেথলেহেমের
    ফটকের কাছে অবস্থিত সেই কুয়ো থেকে একটু জল এনে দিত!”
  som-som: Oo Daa'uud intuu biyo u xiisooday ayuu yidhi, Waxaan jeclaan lahaa in biyo
    layga siiyo ceelka Beytlaxam ee iridda ku ag yaal!
  lat-VUC: 'Desideravit ergo David, et ait: O si quis mihi daret potum aquæ de cisterna
    quæ est in Bethlehem juxta portam !'
  eng-ASVBT: And David longed, and said, Oh that one would give me water to drink
    of the well of Beth-lehem, which is by the gate!
  ita-1885: 'E Davide fu mosso di desiderio, e disse: Chi mi darà da bere dell''acqua
    della cisterna di Bet-lehem, ch''è alla porta?'
  eng-LXXUP: And David longed, and said, Who will give me water to drink out of the
    well that is in Bethlehem by the gate? now the band of the Philistines was then
    in Bethlehem.
  eng-ULB: David was longing for water and said, “If only someone would give me water
    to drink from the well at Bethlehem, the well that is by the gate!”
  spa-VBL: 'David tenía mucha sed y dijo: “¡Si tan solo alguien pudiera traerme un
    trago de agua del pozo que está junto a la puerta de entrada de Belén!”'
  fra-_FOB: 'Et David fit un souhait, et dit: Qui me fera boire de l''eau du puits
    qui est à la porte de Bethléhem?'
  mal-mal: “ബേത്ത്-ലേഹേം പട്ടണവാതില്‍ക്കലെ കിണറ്റിൽനിന്നു വെള്ളം എനിക്ക് കുടിക്കുവാൻ
    ആര് കൊണ്ടുവന്നു തരും” എന്ന് ദാവീദ് വാഞ്ഛയോടെ പറഞ്ഞു.
  urd-GVR: Dāūd ko shadīd pyās lagī, aur wuh kahne lagā, “Kaun mere lie Bait-laham
    ke darwāze par ke hauz se kuchh pānī lāegā?”
  suz-BL: मिनु काबु नाक्‍त दाऊद थाम्‍पा ब्‍वाक्‍कु तूतू दाक्‍शो बाक्‍माक्‍त। मिनु
    मेकोमी तूतू दाक्‍शा “सुइमी आं कली बेथलेहेम ङा ठेयब लाप्‍चो आ नेक्‍था बाक्‍शो इनार
    ङा ब्‍वाक्‍कु तूचा गेयीमी हना, रिम्‍शो दुम वा” देंमाक्‍त।
  ita-1927: 'Davide ebbe un desiderio, e disse: “Oh se qualcuno mi desse da bere dell’acqua
    del pozzo ch’è vicino alla porta di Bethlehem!”'
  ckb-ckb: 'داود ئاهی هەڵکێشا و گوتی: «خۆزگە کەسێک لە بیرەکەی لای دەروازەکەی بێت‌لەحم
    ئاوی بۆ دەهێنام!»'
  eng-BBE: And David, moved by a strong desire, said, If only someone would give me
    a drink of water from the water-hole of Beth-lehem, by the doorway into the town!
  kan-OKCV: ಆಗ ದಾವೀದನು, “ಬೇತ್ಲೆಹೇಮಿನ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ ಬಾವಿಯ ನೀರನ್ನು ನನಗೆ ಕುಡಿಯಲು
    ಕೊಡುವವನ್ಯಾರು,” ಎಂದು ಬಹು ಆಶೆಯಿಂದ ಹೇಳಿದನು.
  tam-2017: 'தாவீது பெத்லெகேமின் நுழைவுவாயிலில் இருக்கிற கிணற்றின் தண்ணீரின்மேல் ஆசைகொண்டு:
    என்னுடைய தாகத்திற்குக் கொஞ்சம் தண்ணீர் கொண்டுவருகிறவன் யார் என்றான்.'
  spa-RV-1909: 'Y David tuvo deseo, y dijo: ¡Quién me diera á beber del agua de la
    cisterna de Beth-lehem, que está á la puerta!'
  ron-BTF: 'Și David a tânjit și a spus: O, dacă cineva mi-ar da să beau din apa din
    fântâna Betleemului, care este lângă poartă!'
  eng-WEBP: David said longingly, “Oh that someone would give me water to drink from
    the well of Bethlehem, which is by the gate!”
  eng-FBV: David was feeling really thirsty, and he said, “If only someone could bring
    me a drink of water from the well beside the entrance gate to Bethlehem!”
  nld-1939: Toen nu David eens het verlangen te kennen gaf, of iemand hem water te
    drinken kon geven uit de bron bij de poort van Betlehem,
  nch-BL: 'Huan David quiijto: “¡Nelía cuali elisquía para niquis se quentzi ten nopa
    cuali at ten ne ameli cati eltoc iteno nopa caltemit para calaquis ipan Belén!”'
  vie-1934: 'Đa-vít ao ước rằng: Chớ chi ta được uống nước bởi giếng ở bên cửa thành
    Bết-lê-hem!'
  hin-CV: बड़ी इच्छा से दावीद कह उठे, “कैसा सुखद होता अगर कोई बेथलेहेम फाटक के पास
    के कुएं से मुझे पीने के लिए पानी ला देता!”
  spa-BES: 'Y David, conmovido por un fuerte deseo, dijo: ¡Si alguien me diera un
    trago de agua del pozo de agua que está a la entrada de Belén!'
  tdx-tdx: Nisalala ami’ty hoe t’i Davide, Ehe t’ie ho nanjotsoan-drano boak’ am-bovo’
    i Betlekheme marine i lalambeiy!
  tha-KJV: ดาว​ิดตรั​สด​้วยความอาลัยว่า “​โอ ใครหนอจะส่งน้ำจากบ่อที่เบธเลเฮมซึ่งอยู่ข้างประตูเมืองมาให้เราดื่มได้”
  por-BR-2018: 'E Davi teve desejo, e disse: Quem me dera a beber da água da cisterna
    de Belém, que está à porta!'
  deu-ELO: 'Und David hatte ein Gelüste und sprach: Wer wird mich mit Wasser tränken
    aus der Zisterne von Bethlehem, die am Tore ist?'
  eng-WYC-2018: Then David desired water of the well (or Then David desired water
    out of the cistern), and said, (O!) If any man would give to me (a) drink of the
    water (out) of the cistern, which is in Bethlehem, beside the gate.
  epo-epo: 'Kaj David esprimis deziron kaj diris: Kiu trinkigus al mi akvon el la
    puto Bet-Leĥema, kiu estas apud la pordego?'
  uig-PIN: 'Dawut ussap: Aⱨ, birsi manga Bǝyt-Lǝⱨǝmning dǝrwazisining yenidiki ⱪuduⱪtin
    su ǝkilip bǝrgǝn bolsa yahxi bolatti! — dewidi,'
  beo-beo: 'Da:ibidi da hi diasudafa fofagiba:le, amane sia:i, “Na da na hano hanai
    gala. Na hanai bagade da dunu afae da hano nasu uli dogoi Bedeleheme logo holei
    bega: gala, amoga na manusa: hano dili gaguli misia:be.”'
  tpi-OTNT: Na Devit i tingting i go bek long gutpela wara bilong Betlehem na i tok,
    “Sori tru, sapos mi dringim sampela wara bilong hul wara i stap klostu long dua
    bilong Betlehem, bai mi amamas tru.”
  hau-SA: Dawuda ya ji ƙishirwa, sai ya ce, “Kash, da a ce wani yă samo mini ruwa
    daga rijiyar da take kusa da bakin ƙofar Betlehem mana!”
  uig-LAT: 'Dawut ussap: Ah, birsi manga Beyt-Lehemning derwazisining yénidiki quduqtin
    su ekilip bergen bolsa yaxshi bolatti! — déwidi,'
  nde-nde: UDavida womela amanzi wasesithi, “Oh, sengathi kungaba lomuntu ongangikhela
    amanzi okunatha emthonjeni oseduze lesango laseBhethilehema!”
  ton-ton: Pea naʻe holi ʻa Tevita, ʻo ne pehē, “Taumaiā ke ʻomi ʻe ha tokotaha haʻaku
    vai ke u inu mei he vaikeli ʻo Petelihema, ʻaia ʻoku ʻi he veʻematapā!”
  ces-1613: 'Zechtělo se pak Davidovi vody, a řekl: Ó by mi někdo dal píti vody z
    čisterny Betlémské, kteráž jest u brány!'
  eng-WMB: David said longingly, “Oh that someone would give me water to drink from
    the well of Bethlehem, which is by the gate!”
  tam-TCV: தாவீது தாகமாயிருந்தபடியால், “யாராவது பெத்லெகேம் வாசலருகேயுள்ள கிணற்றிலிருந்து
    எனக்குக் குடிக்கத் தண்ணீர் கொண்டுவருவீர்களா?” என்று கேட்டான்.
  ceb-ULB: Nangandoy si David ug tubig ug miingon, “Kung aduna lamang untay mohatag
    ug tubig kanako aron makainom gikan sa atabay sa Betlehem, ang atabay nga anaa
    tupad sa ganghaan!”
  pol-UBG: 'Wówczas Dawid poczuł pragnienie i powiedział: Oby ktoś dał mi się napić
    wody ze studni betlejemskiej, która jest przy bramie!'
  urd-GVU: داؤد کو شدید پیاس لگی، اور وہ کہنے لگا، ”کون میرے لئے بیت لحم کے دروازے
    پر کے حوض سے کچھ پانی لائے گا؟“
  deu-1912: 'Und David ward lüstern und sprach: Wer will mir Wasser zu trinken holen
    aus dem Brunnen zu Bethlehem unter dem Tor?'
  kan-2017: ಅದೇ ಸಮಯದಲ್ಲಿ ದಾವೀದನು ಲವಲವಿಕೆಯಿಂದ “ಬೇತ್ಲೆಹೇಮ್ ಊರಿನ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ ಬಾವಿಯ
    ನೀರನ್ನು ಯಾರಾದರೂ ನನಗೆ ತಂದುಕೊಡುವುದಾದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು” ಎಂದೂ ಕೇಳಿದನು.
  yap-yap: Ma ke tawrengnag David tafen me ga’ar, “Ri gu be athpeg ni mang e yigi
    fek be’ bu uw i ran ni yima unum i yib ngog ko fare luwed ni bay u charen e garog
    nu Bethlehem!”
  hlt-MCSB: David loh vongka kah Bethlehem tuito tui ke a ngaidam tih, “U long nim
    kai n'tul lah ve,” a ti.
  mdy-ETH: ዳውቴ ዒማና ዓጮ ጶቂሣዖ፦ «ኬልቂ ዲርቆና ቤኤቴሌሄሜ ካታሞ ጌሎ ካሮ ኮይላ ዓኣ ዔቶ ዋኣፃፓ ታ ዑሽካንዳ ዋኣሢ
    ዓይጌ ታኣም ዔኪ ሙካንዳይ!» ጌዔኔ።
  twi-ASANTE: Dawid daa nʼakɔnnɔ adi sɛ, “Ao, sɛ menya nsu pa a ɛwɔ Betlehem abura
    a ɛwɔ kuro no ɛpono no ano hɔ no bi a, mɛnom.”
  eng-WEBU: David said longingly, “Oh that someone would give me water to drink from
    the well of Bethlehem, which is by the gate!”
  wal-wal: Daawiti haattaa uyanau amottidi, “Beetaliheeme katamaa penggiyaa lanqqen
    de7iya pultto haattaappe tana ooni ushshanddeeshsha!” yaagiis.
  spa-PDDPT: 'David tuvo un deseo y exclamó: ¡Quién me diera a beber agua del pozo
    de Belén, que está junto a la puerta!'
  gun-gun: 'Ha''e gui Davi ijy''uvei etea rupi aipoe''i: — Mava''e tu xemboy''u ta
    ygua Belém tetã kora rokẽ py oĩ va''e gui? — he''i ramo'
  agu-BL: 'Saje''n tzun jun chin saktzi'' te Luwiy nintzun taltz: “¡Atu''lk jun tan
    tak''le''n mu''ẍ wuc''a'' te yi a'' yi na jetzaj tul julil a'' yi at swutz cu''n
    yi sawanil Belén!”'
  ilo-ULB: Mawaw idi ni David ket kinunana, “No adda la koma mangted kaniak iti danum
    nga inumek a naggapu iti bubon idiay Betlehem, ti bubon nga adda iti asideg ti
    ruangan!”
  kpg-kpg: David gu hidihidi huoloo, ga helekai, “Au gu hiihai huoloo bolo tangada
    gii hana gi gaamai hunu wai e inu iei au, mai i di monowai dela i di ngudu di
    bontai di abaaba o Bethlehem!”
  uig-ARA: 'داۋۇت ئۇسساپ: ئاھ، بىرسى ماڭا بەيت-لەھەمنىڭ دەرۋازىسىنىڭ يېنىدىكى قۇدۇقتىن
    سۇ ئەكىلىپ بەرگەن بولسا ياخشى بولاتتى! ــ دېۋىدى،'
  sus-sus: Dawuda naxa a sago nde fala, «A xɔli n ma n xa Bɛtɛlɛɛmu kɔlɔnyi ye min.»
  pon-2006: Depit ketin loaleidda, e ahpw mahsanih, “Ia uwen ei men emen en wadohng
    ie nimei pihl sang ni pwarer me mi ni ewen kelen Pedleem!”
  ksd-ksd: 'Ma David i ga mar, ma i ga biti: Gala ta tikai na tabar iau ma ta tava
    maro ta ra kivu aro Beteleem pire ra mataniolo!'
  tur-YTC: David özlemle, “Keşke biri bana Beytlehem'in kapısındaki kuyudan içecek
    su verseydi!” dedi.
  grc-BRENT: Καὶ ἐπεθύμησε Δαυὶδ καὶ εἶπε, τίς ποτιεῖ με ὕδωρ ἐκ τοῦ λάκκου τοῦ ἐν
    Βηθλεὲμ τοῦ ἐν τῇ πύλῃ; τὸ δὲ σύστεμα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ.
  ind-AYT: Lalu, muncul keinginan dalam diri Daud, katanya, “Siapakah yang akan memberiku
    minum air dari sumur Betlehem yang ada di pintu gerbang?”
  nya-nya: Davide analakalaka madzi ndipo anati, “Haa, pakanapezeka munthu wokanditungira
    madzi a mʼchitsime chomwe chili pafupi ndi chipata cha ku Betelehemu!”
  hrv-hrv: 'David uzdahnu: “O, kad bi me tko napojio vodom iz betlehemskoga studenca
    što je kod vrata?”'
  mps-mps: Tama Devitgo te Betlehemde elalubo wiegi yai węba ma homu kone palama,
    te tama po wai, “Homu dene mu ebao,” wali, “te Betlehem hanu sunumi pąde elalubo
    ulu wę meba tugi sogo da, teda ena wiegi yai homu pemene mu igi dao,” wali.
  tpi-tpi: Na Devit i tingting i go bek long gutpela wara bilong Betlehem na i tok,
    “Sori tru, sapos mi dringim sampela wara bilong hul wara i stap klostu long dua
    bilong Betlehem, bai mi amamas tru.”
  dan-1931: 'Så vågnede Lysten hos David, og han sagde: “Hvem skaffer mig en Drik
    Vand fra Cisternen ved Betlehems Port?”'
  vie-OVCB: 'Đa-vít ước ao rằng: “Ôi, ước gì ta uống được nước giếng bên cổng Bết-lê-hem.”'
  guj-2017: દાઉદે તરસથી તલપતાં કહ્યું, “બેથલેહેમના દરવાજા પાસેના કૂવાનું પાણી પીવાની
    મને તીવ્ર ઇચ્છા થઈ છે.
  pon-2006A: Depit ketin loaleidda, e ahpw mahsanih, “Ia uwen ei men emen en wadohng
    ie nimei pihl sang ni pwarer me mi ni ewen kelen Pedleem!”
  por-BRBSL: 'David disse longamente: “Oh, que alguém me desse água para beber do
    poço de Belém, que está junto ao portão”!'
  cth-cth: Devit ni dik a doun nalaihoi Bethlehem e tuikhu tui rapan teng e hah nei
    hane na kapoekung awm haw pawiteh aw telah a ti.
  twi-twi: Dawid daa nʼakɔnnɔ adi se, “Ao, sɛ minya nsu pa a ɛwɔ Betlehem abura a
    ɛwɔ kurow no pon no ano hɔ no bi a, anka mɛnom.”
  hlt-hlt: David loh vongka kah Bethlehem tuito tui ke a ngaidam tih, “U long nim
    kai n'tul lah ve,” a ti.
  tbz-SIM: 'Kɛ̀ Dɑfitii dɔkɛ Bɛtideɛmmu kó mɛniɛ, kɛ dɔ̀: We mbo kɔtɛ Bɛtideɛmmu tɛbintɛ
    tɛ̀ɛ̀ bo dihɛì bòrì kɛ n dónní kɛ̀ n yɑ̃̀?'
  msy-2020: Ezɨ Devit kuarim an pɨrima, a pamtem nɨghnɨgha ghaze, “Maia, tina mangɨ
    na bagh Betlehemɨn nguibamɨn dɨvazir tiar akamɨn boroghɨn itir mozir dɨpam, an
    tam, tuigh izɨ na danigham!”
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti tɔmɑ sɩ: Mɑ nyɩɩlɑ Pɛtǝlɛhɛm ɩcɑtɛ nɔnɔɣɔ hite tɑɑ lʋm
    kɛ́ ɩsɩɩ yem nɑ kpɛtɛ.'
  azb-azb: 'Davud həsrət çəkərək dedi: «Kaş ki biri Bet-Lexem darvazası yanındakı
    quyudan mənə içmək üçün su gətirəydi!»'
  eng-DBY: And David longed, and said, Oh that one would give me to drink of the water
    of the well of Bethlehem, which is in the gate!
  hin-2017: तब दाऊद ने बड़ी अभिलाषा के साथ कहा, “कौन मुझे बैतलहम के फाटक के पास के
    कुएँ का पानी पिलाएगा?”
  wol-KYG: 'Daawuda jekki-jekki xel ma sore. Mu ne: «Éy ku ma wutali woon ndox mu
    ma naan ca teenu Betleyem ba ca buntu dëkk ba!»'
  eng-YLT: and David longeth and saith, 'Who doth give me a drink of the water of
    the well of Beth-Lehem, which [is] by the gate?'
  eng-WYC-2017: Then David desired water of the well, and said, If any man would give
    to me drink of the water of the cistern, which is in Bethlehem, beside the gate.
  eng-WMBB: David said longingly, “Oh that someone would give me water to drink from
    the well of Bethlehem, which is by the gate!”
  urd-GVH: दाऊद को शदीद प्यास लगी, और वह कहने लगा, “कौन मेरे लिए बैत-लहम के दरवाज़े
    पर के हौज़ से कुछ पानी लाएगा?”
  rug-rug: Balabala pule se Devita meke zama, “Kei be keke tie mo la utuvu poniau
    kolo napo koasa berukehe pa kali sasada pa Betilihema.”
  gaz-gaz: Daawitis Dheebotee, “Utuu namni tokko boolla bishaanii kan karra Beetlihem
    bira jiru keessaa bishaan dhugaatii naa fidee hoo!” jedhe.
  fra-LSG: 'David eut un désir, et il dit: Qui me fera boire de l’eau de la citerne
    qui est à la porte de Bethléhem?'
  yal-yal: Dawuda yi a waxɔn feen fala, a naxa, “Ige ramara yinla naxan Bɛtɛlɛmi so
    dɛɛn na, nde nɔɛ fɛ na igen na, a fa a so n yii, n yi n min?”
  haw-1868: A makewai iho la o Davida, i iho la, Nani ino kuu makemake e haawi mai
    kekahi i wai e inu no ka luawai ma Betelehema ma ka ipuka!
  arb-NAV: 'فَتَأَوَّهَ دَاوُدُ قَائِلاً: «مَنْ يَسْقِينِي مَاءً مِنْ بِئْرِ بَيْتِ
    لَحْمٍ الْقَائِمَةِ عِنْدَ بَوَّابَةِ الْمَدِينَةِ؟»'
  ewe-ewe: David gblɔ kple didi be, “Tsikɔ le wunyem vevie. Oo, ne ame aɖe aku tsi
    tso vudo si le Betlehem ƒe agbo nu la me vɛ nam la, anyo ŋutɔ.”
  eng-LEE: And David longed, and said, Oh that one would bring me water to drink out
    of the well at Beth-lechem, which is by the gate!
  asm-FB: পাছত দায়ূদে পানীৰ বাবে বৰ হাবিয়াহ কৰি ক’লে, “অহ, বৈৎলেহেমৰ দুৱাৰৰ ওচৰত
    থকা সেই নাদৰ পৰা পানী খাবলৈ আনি দিয়া হ’লে, মই কেনে ভাল পালোঁহেঁতেন!”
  sus-A: دَوُدَ نَشَ عَ سَفٌ ندٍ قَلَ، «عَ شْلِ ﭑ مَ ﭑ شَ بّتّلّيمُ كْلْنيِ يٍ مِن.»
  fra-SBL: 'David dit avec nostalgie : « Oh, si quelqu''un me donnait à boire de l''eau
    du puits de Bethléem, qui est près de la porte ! »'
  hbo-hbo: וַיִּתְאַוֶּ֥ה דָוִ֖ד וַיֹּאמַ֑ר מִ֚י יַשְׁקֵ֣נִי מַ֔יִם מִבֹּ֥אר בֵּֽית־לֶ֖חֶם
    אֲשֶׁ֥ר בַּשָּֽׁעַר׃
  kik-kik: Daudi akĩĩrirĩria maaĩ, akiuga atĩrĩ, “Naarĩ korwo kũrĩ mũndũ ũngĩndehera
    maaĩ ma kũnyua kuuma gĩthima-inĩ kĩrĩa kĩrĩ hakuhĩ na kĩhingo kĩa Bethilehemu!”
  fra-NCL: 'David eut un désir, et il dit : « Qui me fera boire de l’eau de la citerne
    qui est à la porte de Bethléem ? »'
  cek-AK: David mah tui anghaeh parai naah, Kami maeto mah ka naek hanah Bethlehem
    vangpui khongkha taeng ih, tui to na paek nahaeloe aw! tiah thuih.
  cuk-cuk: 'Ar Davidʼdi, ukud-yaidsur-itoarsoggua, sogded: “Belén-neggwebur-yawagak-naba
    dia siid. A-dii an gobsa binsaed.”'
  uig-CYR: 'Давут уссап: Аһ, бириси маңа Бәйт-Ләһәмниң дәрвазисиниң йенидики қудуқтин
    су әкилип бәргән болса яхши болатти! — девиди,'
  tel-2017: దావీదు మంచి నీటి కోసం తహ తహ లాడుతూ “బేత్లెహేము పురద్వారం దగ్గరున్న బావి
    నీళ్లు ఎవరైనా నాకు తెచ్చి ఇస్తే ఎంత బావుణ్ణు!” అన్నాడు.
  hat-BSA: 'David te gen yon anvi, e li te di: “Men kijan mwen ta kontan si yon moun
    ta ban m dlo pou bwè ki sòti nan pwi Bethléhem akote pòtay la!”'
  kos-kos: David el srounfusryak ac fahk, “Nga ke sie mwet in use kutu kof ah nimuk
    ke lufin kof se ke mutunpot Bethlehem.”
  hbo-WLC: וַיִּתְאַוֶּ֥ה דָוִ֖ד וַיֹּאמַ֑ר מִ֚י יַשְׁקֵ֣נִי מַ֔יִם מִבֹּ֥אר בֵּֽית־לֶ֖חֶם
    אֲשֶׁ֥ר בַּשָּֽׁעַר׃
  ibo-ibo: Agụụ mmiri gụrụ Devid nke ukwuu. Ọ sị, “Ọ ga-amasị m ma ọ bụrụ na o nwere
    onye ga-ekunye m mmiri ọṅụṅụ, site nʼolulu mmiri dị nso nʼọnụ ụzọ ama Betlehem!”
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ତୃଷାର୍ତ୍ତ ହୋଇ କହିଲେ, “ଆଃ, କେହି ବେଥଲିହିମ-ନଗରଦ୍ୱାର ନିକଟସ୍ଥ
    କୂପ ଜଳ ପାନ କରିବାକୁ ମୋତେ ଦିଅନ୍ତା କି!”
  chk-chk: Iwe, Tafit a äleäl, “Amwo eman epwe üfato ünümei koluk seni ewe chönüttu
    mi nom Petleem ren asamalapen ewe tit.”
  ssd-ssd: 'Tinaig le David ndek nuŋe tumbraŋ idusmba kule parana sulumba sakina:
    Ye kumba ka Betlehem tumbraŋ fonde malaŋgambi kule burok sinamŋge kule bulbulmba
    prote ta ye nyam parayate ŋgina.'
  rop-rop: Wal King Deibid bin jinggabat det taun blanga im, en imbin meigim miselp
    tok lagijat, “Ai wandi dringgim woda brom det wel deya gin wansaid langa det geit
    blanga det taun.”
  ukr-1871: 'І схотїлось Давидові пити, й каже він: Хто б добув менї води з колодязя
    коло ворот Бетлеємських?'
  deu-1951: 'Und David hatte ein Gelüste und sprach: Wer wird mir Wasser zu trinken
    geben aus dem Brunnen von Bethlehem unter dem Tor?'
  eng-JPS: 'And David longed, and said: ''Oh that one would give me water to drink
    of the well of Beth-lehem, which is by the gate!'''
  srp-1865: 'A David zaželje, i reèe: ko bi mi donio vode da pijem iz studenca Vitlejemskoga
    što je kod vrata!'
  lug-lug: Dawudi n’alumwa ennyonta, n’ayogera nti, “Waliwo omuntu ayinza okunsenera
    amazzi okuva mu luzzi oluliraanye wankaaki wa Besirekemu?”
  heb-heb: ויתאוה דוד ויאמר מי ישקני מים מבאר בית לחם אשר בשער׃
  ben-IRV: পরে দায়ূদ পিপাসিত হয়ে বললেন, “হায়৷ কে আমাকে বৈৎলেহমের ফটকের কাছের কূপের
    জল এনে পান করতে দেবে?”
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਤਰਸਦਿਆਂ ਹੋਇਆਂ ਆਖਿਆ, ਕਾਸ਼ ਕਿ ਕੋਈ ਮੈਨੂੰ ਬੈਤਲਹਮ ਦੇ ਉਸ ਖੂਹ ਦਾ ਇੱਕ
    ਘੁੱਟ ਪਾਣੀ ਪਿਲਾਵੇ, ਜਿਹੜਾ ਫਾਟਕ ਦੇ ਕੋਲ ਹੈ।
  tkr-tkr: 'Davud xhyanıka gyorxhan ıxhayke eyhen: – Zas Bet-Lexemne akkaysneene kahrızeençe
    xhyan ıkkekkanaxhiy ıxhana!'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ တစုံတယောက်သောသူသည် ဗက်လင် မြို့တံခါး နား မှာရှိသော ရေတွင်း
    ထဲက ရေ ကို ခပ်၍ ငါ့ အားပေး ပါစေသောဟု တောင့်တ သောစိတ် နှင့် ဆို သော်၊
  tbg-tbg: Mintuvaro Devitiva voqama kero namari naataa uvaro tiharo, Mpo, Betarihemini
    qenti aumanto vai ruvu namarira ti voqama kero naataa ivo. Vovano kaqa varero
    viri ti timirera, te hove tiataarave, tiro.
  hmo-hmo: Vadaeni Davida ese Betelehema ena ranu namo herea ia laloa, bona ia gwau,
    “Lau madi o, bema tau ta ese Betelehema ena magu iduara ena badibadinai ia noho
    guri dekena amo ranu sisina lau dekenai do ia henia, lau be do lau inua.”
  urd-urd: और दाऊद ने तरसते हुए कहा, ऐ काश कोई मुझे बैतल हम के उस कुँवें का पानी पीने
    को देता जो फाटक के पास है।
  rus-SYN: 'И захотел Давид пить, и сказал: кто напоит меня водою из колодезя Вифлеемского,
    что у ворот?'
  bqc-SIM: 'Davidi lɛ́ a bɛ í nidɛ à mɛ̀: Démɛ a gɛ́ Bɛtɛlɛũ bↄlɛ lↄ̀ↄ''i tↄ́imɛɛi?'
  tcz-CHONGTHU: Dangchah geovin David chun aseiyin, “Ohe, mihem khat cha behin Bethlehem
    khopi kulpi kelkot phunga twikula konin twi eihin dop peh hen lang don din eihung
    petave leh!” ati.
  mar-mar: दावीद आपल्या गावाचे पाणी पिण्यासाठी व्याकुळ झाला तो म्हणाला, बेथलेहेमच्या
    वेशीजवळच्या विहिरीतले पाणी मला कुणी आणून दिले तर किती बरे होईल.
  qub-qub: 'Davidga rimarcuran: «¡Belén marcapa puncun yaycunacho caycaj yacuta pillaraj
    macyaycamanman upurcunäpaj!» nir.'
  bqp-bqp: 'Dauda tɛni a bɛ í ni dɛ à pì: Dí mɛ́ ani gɛ́ à Bɛtilihamu bĩnilɛ lↄ̀gↄ''i
    tↄ́mɛnɛɛ?'
  hat-hat: 'Yon sèl anvi pran David, li di konsa: Ki moun ki va fè m'' bwè ti gout
    dlo nan pi ki nan pòtay lavil Betleyèm lan?'
  eng-BSB: David longed for water and said, “Oh, that someone would get me a drink
    of water from the well near the gate of Bethlehem!”
  tod-tod: 'Ani wɔin ta Davide zoni nɔ sa, é ɠɛ ma: «Ɓɛ ɠa a ʋa bɛ̀ ga Ɓɛteleyɛme
    taa loaʋɛ ma ɗayeɠei zu ɗɛi ta pɔ̀, gè kpɔle?»'
  eng-WEBPB: David said longingly, “Oh that someone would give me water to drink from
    the well of Bethlehem, which is by the gate!”
  kbq-kbq: Hagi Deviti'a anampinka frakino mani'negeno tinkura tusiza huno avesigeno
    amanage huno hu'ne, Betlehemu kuma'mofo kahanteti mago'a vahemo tina afino eme
    namige'na nosina knare hisine!
  nhe-BL: 'Huan David quiijto: “¡Nelía cuali elisquía para niquisquía se quentzi nopa
    cuali atl tlen ne ameli tlen eltoc ipuertajteno Belén!”'
  bus-bus: 'Dauda e a bɛ í ni dɛɛ à bè: Dé bé eé gá à Bɛtɛlɛmu bĩilɛ lↄ̀gↄ''i tↄ́mɛɛ?'
  gub-BL: Na'e Tawi uputar amo ma'e kury. — Aze mo amo werur 'y ihewe ytyzuzàmaw Merez
    hukenaw huwake har wi nehe, a'e mehe mo herurywete.
  eng-DRA: 'And David longed, and said: O that some man would get me a drink of the
    water out of the cistern, that is in Bethlehem, by the gate.'
