    teng e Bethlehem kho e tuikhu tui hah a do awh. Devit koe a ceikhai awh teh, ahni
    ni net ngai hoeh. BAWIPA e hmaitung vah a rabawk.
  twi-twi: Enti baasa no bu faa Filistifo no mu kɔsaw nsu no bi fii abura no mu, de
    brɛɛ Dawid. Nanso wannom. Mmom, ohwie guu Awurade anim.
  hlt-hlt: Te dongah hlangrhalh pathum loh Philisti kah rhaehhmuen te a va uh tih
    vongka kah Bethlehem tuito tui a than uh. Te phoeiah a khuen uh tih David taengla
    a pawk puei uh. Tedae a ok ham huem pawt tih BOEIPA hmaiah a hawk.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ bɛ̀tɑ̃ɑ̃tii ítɛ́ kɛ́kɛ̃tɛ́ Fidisitɛ̃ɛ̃bɛ
    cuokɛ̀ bɛ̀ kɑ̀ri dɛ̀, kɛ́kɔtɛ Bɛtideɛmmu kó tɛbintɛ kɛ́dónní mɛniɛ nkɛ́kɔtɛnní
    kóò duɔ́, ò mɛ nyí nyie nkɛ́ mɛ̀ yɑ̃̀, kɛ́ mɛ̀ pɑ̃ Kuyie nkɛ́cóúnko kɛtenkɛ̀
  msy-2020: Ezɨ mɨdorozir gumazir gavgavir 3plan kaba, me kamaghɨn oregha ghua, Filistiaba
    itir danganimɨn me ko mɨsogha me abigha ghu. Egha Betlehemɨn nguibam avɨnizir
    dɨvazimɨn itiar akamɨn boroghɨn ghua dɨpam tuigha Devit bagha a inigha uamategha
    ize. Ezɨ Devit dɨpar kam amezir puvatɨ, a dɨpam ofan mɨn a isa Ikiavɨra Itir God
    ganɨga, nguzimɨn a inge.
  dop-dop: Tǝnɑɣɑlɛ yoolɑɑ sɔsɑɑ tooso ɩnɩ pɑ fɑɣɑnɑ Filiisi nyǝ́mɑ tǝsikile nɑ pɑ́
    lu Pɛtǝlɛhɛm hite ńtɛ́ tǝ tɑɑ lʋm nɑ pɑ́ ponɑ Tɑfiiti. Amɑ ɩ kisɑ pǝ nyɔɔʋ nɑ
    ɩ́ mǝlǝnɑ-wɩ nɑ ɩ́ liisi Tɑcɑɑ.
  azb-azb: Bu «üç igid» Filiştlilərin ordugahını yararaq darvazanın yanında olan Bet-Lexem
    quyusundan su çəkdi və onu götürüb Davuda gətirdi. Lakin Davud bu suyu içmək istəmədi
    və onu Rəbbə təqdim olaraq yerə tökdü.
  eng-DBY: And the three mighty men broke through the camp of the Philistines, and
    drew water out of the well of Bethlehem, which is in the gate, and took it, and
    brought it to David; however he would not drink of it, but poured it out to Jehovah.
  hin-2017: अतः वे तीनों वीर पलिश्तियों की छावनी पर टूट पड़े, और बैतलहम के फाटक के
    कुएँ से पानी भरकर दाऊद के पास ले आए। परन्तु उसने पीने से इन्कार किया, और यहोवा
    के सामने अर्घ करके उण्डेला,
  wol-KYG: Ci kaw loolu ñetti jàmbaari xare ya bëtt dalub Filisteen ña. Ñu dem duyi
    ndox ca teenu Betleyem ba ca wetu buntu dëkk ba, dikk yót Daawuda ndox ma. Daawuda
    nag néegu koo naan; da koo tuur, te Aji Sax ji tax.
  eng-YLT: And the three mighty ones cleave through the camp of the Philistines, and
    draw water out of the well of Beth-Lehem, which [is] by the gate, and take [it]
    up, and bring in unto David; and he was not willing to drink it, and poureth it
    out to Jehovah,
  eng-WYC-2017: Therefore the three strong men brake into the tents of Philistines,
    and drew water of the cistern of Beth-lehem, that was beside the gate, and they
    brought it to David; and he would not drink, but offered it to the Lord,
  eng-WMBB: The three mighty men broke through the army of the Philistines, and drew
    water out of the well of Bethlehem that was by the gate and took it and brought
    it to David; but he would not drink of it, but poured it out to the LORD.
  urd-GVH: यह सुनकर तीनों अफ़सर फ़िलिस्तियों की लशकरगाह पर हमला करके उसमें घुस गए
    और लड़ते लड़ते बैत-लहम के हौज़ तक पहुँच गए। उससे कुछ पानी भरकर वह उसे दाऊद के
    पास ले आए। लेकिन उसने पीने से इनकार कर दिया बल्कि उसे क़ुरबानी के तौर पर उंडेलकर
    रब को पेश किया
  rug-rug: Varipera nuquru la sari ka ṉeta tie varane koari na tinoni Pilisitia, meke
    la utuvu vagi kolo napo koasa berukehe, meke paleke pule la vala nia rini koe
    Devita. Ba korona napo ia sa; meke zoropo nia sa pude guana vinariponi la koe
    Zihova.
  gaz-gaz: Kanaafuu namoonni jajjaboon sadan sun qubata Filisxeemotaa keessaan darbanii
    boolla bishaanii kan karra Beetlihem bira jiru keessaa bishaan waraabanii Daawitiif
    fidan. Inni garuu dhuguu ni dide; qooda kanaa bishaan sana fuula Waaqayyoo duratti
    dhangalaase.
  fra-LSG: Alors les trois vaillants hommes passèrent au travers du camp des Philistins,
    et puisèrent de l’eau de la citerne qui est à la porte de Bethléhem. Ils l’apportèrent
    et la présentèrent à David; mais il ne voulut pas la boire, et il la répandit
    devant l’Éternel.
  yal-yal: Nayi, na sofa wɛkilɛxi saxanne yi so fangani Filisitine daaxadeni. E sa
    igen ba ige ramara yinla ra Bɛtɛlɛmi so dɛɛn na. E yi a xali Dawuda xɔn, koni
    mangan yi tondi a minɲɛ, a yi a bɔxɔn saraxan na Alatala yɛtagi.
  haw-1868: 'Wahi ae la ua mau kanaka ikaika la ekolu i ke Pilisetia, a huki ae la
    i ka wai mai loko ae o ka lua ma Betelehema ma ka ipuka, lalau iho la a lawe ae
    la ia io Davida la: aka, aole ia i manao e inu, a ninini aku no ia mea no Iehova.'
  arb-NAV: فَاقْتَحَمَ الأَبْطَالُ الثَّلاثَةُ مُعَسْكَرَ الْفِلِسْطِينِيِّينَ، وَجَلَبُوا
    مَاءً مِنْ بِئْرِ بَيْتِ لَحْمٍ الْقَائِمَةِ عِنْدَ الْبَوَّابَةِ، وَحَمَلُوهُ
    إِلَى دَاوُدَ. فَلَمْ يَشَأْ أَنْ يَشْرَبَهُ بَلْ سَكَبَهُ لِلرَّبِّ،
  ewe-ewe: Ale aʋafia etɔ̃ siawo to Filistitɔwo dome, ku tsi tso vudo si te ɖe Betlehem
    ƒe agbo ŋu me yi na David. Ke David gbe meno tsi la o, ke boŋ etrɔe kɔ ɖi le Yehowa
    ƒe ŋkume,
  eng-LEE: And the three mighty men broke through the camp of the Philistines; and
    drew water out of the well of Beth-lechem, that was by the gate, and took it,
    and brought it to David; but he would not drink thereof, and poured it out unto
    the Lord.
  asm-FB: তাতে সেই তিনিজন বীৰ পুৰুষে পলেষ্টীয়াসকলৰ সৈন্যবোৰক ভেদ কৰি গৈ, বৈৎলেহেমৰ
    দুৱাৰৰ ওচৰত থকা সেই নাদৰ পানী তুলি আনিলে৷ তেওঁলোকে সেই পানী দায়ূদৰ ওচৰলৈ লৈ আহিল,
    কিন্তু তেওঁ তাক পান কৰিবলৈ ইচ্ছা নকৰিলে৷ বৰং তাক যিহোৱাৰ উদ্দেশে ঢালি দিলে।
  sus-A: نَ سْورِ يَرٍرَتِ سَشَنيِيٍ نَشَ قِلِسِتَ نَانِنيِ عِفِرِ، عٍ سَ يٍ بَ كْلْنيِ
    رَ نَشَن نَ بّتّلّيمُ نَادّ رَ. عٍ تٌ قَ نَ رَ دَوُدَ بّ، عَ نَشَ تٌندِ نَ مِندٍ.
    عَ نَشَ عَ عِقِلِ بْشِ مَ سّرّشّ رَ عَلَتَلَ بّ.
  fra-SBL: Les trois hommes forts percèrent l'armée des Philistins, puis ils puisèrent
    de l'eau dans le puits de Bethléem qui est près de la porte, ils la prirent et
    l'apportèrent à David ; mais il ne voulut pas en boire, et il la versa à l'Éternel.
  hbo-hbo: וַיִּבְקְעוּ֩ שְׁלֹ֨שֶׁת הַגִּבֹּרִ֜ים בְּמַחֲנֵ֣ה פְלִשְׁתִּ֗ים וַיִּֽשְׁאֲבוּ־מַ֙יִם֙
    מִבֹּ֤אר בֵּֽית־לֶ֙חֶם֙ אֲשֶׁ֣ר בַּשַּׁ֔עַר וַיִּשְׂא֖וּ וַיָּבִ֣אוּ אֶל־דָּוִ֑ד
    וְלֹ֤א אָבָה֙ לִשְׁתֹּותָ֔ם וַיַּסֵּ֥ךְ אֹתָ֖ם לַֽיהוָֽה׃
  kik-kik: Nĩ ũndũ ũcio andũ acio atatũ maarĩ njamba magĩtuĩkanĩria gatagatĩ-inĩ ga
    ita rĩa Afilisti, magĩtaha maaĩ gĩthima-inĩ kĩu kĩarĩ hakuhĩ na kĩhingo kĩa Bethilehemu
    na makĩmatwarĩra Daudi. No Daudi akĩrega kũmanyua; akĩmaita mbere ya Jehova.
  fra-NCL: Aussitôt les trois braves, passant au travers du camp des Philistins, puisèrent
    de l’eau de la citerne qui est à la porte de Bethléem. Ils la prirent et l’apportèrent
    à David ; mais il ne voulut pas la boire, et il en fit une libation à Yahweh,
  cek-AK: To pongah thacak kami thumtonawk mah, Philistin kaminawk to muk o moe, Bethleham
    khongkha taeng ih tui to dok o pacoengah, David han sin pae o; toe anih mah to
    tui to nae pae ai; Angraeng hmaa ah tui to kraih pae king.
  cuk-cuk: Geb degine, sordamar-warbaagwad, Filistea-sordamar-bukwadse nadegusmalad.
    Belén-neggwebur-e-yawagak-naba dia-siidgi dii wesmalad. Geb Davidʼga uknonimalad.
    Davidʼdi yapa-gobe gualid. Bur Bab-Jehová-e-nug-odummogega napagi eosad.
  uig-CYR: 'бу үч палван Филистийләрниң ләшкәргаһидин бөсүп өтүп, Бәйт-Ләһәмниң дәрвазисиниң
    йенидики қудуқтин су тартти вә Давутқа елип кәлди; лекин у униңдин ичкили унимиди,
    бәлки суни Пәрвәрдигарға атап төкүп:'
  tel-2017: ఆ ముగ్గురు బలాఢ్యులు ఫిలిష్తీయుల సైన్యం కావలి వాళ్ళను ఛేదించుకుని పోయి,
    బేత్లెహేము ద్వారం దగ్గరున్న బావి నీళ్లు తోడుకుని దావీదు దగ్గరికి తెచ్చారు. అయితే
    అతడు ఆ నీళ్లు తాగలేదు. యెహోవా సన్నిధిలో అ నీళ్ళు పారబోసి “యెహోవా, ఈ నీళ్ళు తాగడం
    నాకు దూరం అగు గాక.
  hat-BSA: Konsa, twa mesye vanyan sa yo te pete antre nan kan Filisten yo. Yo te
    rale dlo nan pwi Bethléhem ki te akote pòtay la, e yo te pote li bay David. Malgre
    sa, li te refize bwè l, men li te vide li bay SENYÈ a.
  kos-kos: Mwet mweun pwengpeng tolu ah elos fokoko na sifacna utyak sasla nien aktuktuk
    lun mwet Philistia, na utiya kof ke lufin kof sac, ac usla nu yorol David. Tusruktu
    el tiana nimya, a el okoala nu infohk uh tuh in mwe kisa nu sin LEUM GOD.
  hbo-WLC: וַיִּבְקְעוּ֩ שְׁלֹ֨שֶׁת הַגִּבֹּרִ֜ים בְּמַחֲנֵ֣ה פְלִשְׁתִּ֗ים וַיִּֽשְׁאֲבוּ־מַ֙יִם֙
    מִבֹּ֤אר בֵּֽית־לֶ֙חֶם֙ אֲשֶׁ֣ר בַּשַּׁ֔עַר וַיִּשְׂא֖וּ וַיָּבִ֣אוּ אֶל־דָּוִ֑ד
    וְלֹ֤א אָבָה֙ לִשְׁתּוֹתָ֔ם וַיַּסֵּ֥ךְ אֹתָ֖ם לַֽיהוָֽה׃
  ibo-ibo: Ya mere, ndị dike nʼagha atọ ahụ wakpuru ọmụma ụlọ ikwu ndị Filistia, seta
    mmiri site nʼolulu mmiri ahụ dị nʼakụkụ ọnụ ụzọ ama Betlehem, bulatara ya Devid.
    Ma Devid jụrụ ịṅụ ya, kama ọ wufuru ya nʼala nʼihu Onyenwe anyị.
  ory-ory: ତହିଁରେ ସେହି ତିନି ବୀର ପଲେଷ୍ଟୀୟମାନଙ୍କ ସୈନ୍ୟ ମଧ୍ୟଦେଇ ପଶିଯାଇ ବେଥଲିହିମ-ନଗରଦ୍ୱାର
    ନିକଟସ୍ଥ କୂପରୁ ଜଳ କାଢ଼ି ଦାଉଦଙ୍କ ନିକଟକୁ ତାହା ଆଣିଲେ; ମାତ୍ର ସେ ତହିଁରୁ ପାନ କରିବାକୁ
    ସମ୍ମତ ନ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତାହା ଢାଳିଦେଲେ।
  chk-chk: Mürin, ekewe ülüman sounfiu mi pwora ra töfochofocholong lon lenien ekewe
    chon Filistia o üfi koluk seni ewe chönüttu mi nom Petleem ren asamalapen ewe
    tit. Iwe, ra uwato ren Tafit, nge Tafit esap mochen ünümi. A ninätiu ewe koluk
    pwe eu asor ngeni ewe Samol mi Lapalap
  ssd-ssd: Taŋakina le nane gabat sugo keŋ ta tiŋga kinaig ka Filistia mbal Betlehem
    kulatka minnaig tambik ri ndamba nane ndoŋ kame bumba ka sinam ka David kule burok
    sakina ta kunymba tumba pro David tunaig kande nu nyam mbulmba kule ta tumba Suŋgo
    tuku atraukina sulumba
  rop-rop: Wal detlot thribala solja brom Detlot 30 Solja bin irrim King Deibid tok
    lagijat, en deibin faindim wei blanga go thru langa detlot Filastain kemp, en
    deibin gajim woda brom det wel, en deibin deigimbek det woda langa King Deibid.
  ukr-1871: І пробились трьох тих силачів через табор Филистійський, набрали води
    з колодязя Бетлеємського та й принесли Давидові. Та він не схотїв пити її, і вилив
    на жертву в славу Господеві,
  deu-1951: Da brachen die drei Helden durch das Lager der Philister hindurch und
    schöpften Wasser aus dem Brunnen von Bethlehem unter dem Tor, trugen es her und
    brachten es zu David; er aber wollte nicht trinken, sondern goß es aus vor dem
    HERRN
  eng-JPS: And the three mighty men broke through the host of the Philistines, and
    drew water out of the well of Beth-lehem, that was by the gate, and took it, and
    brought it to David; but he would not drink thereof, but poured it out unto the
    LORD.
  srp-1865: Tada ona tri junaka prodriješe kroz oko Filistejski, i zahvatiše vode
    iz studenca Vitlejemskoga što je kod vrata, i donesoše i dadoše Davidu; ali on
    je ne htje piti, nego je proli pred Gospodom;
  lug-lug: Awo abasajja be abazira abasatu ne bawaguza mu nkambi ey’Abafirisuuti,
    ne basena amazzi okuva mu luzzi lwa Besirekemu olwali luliraanye wankaaki, ne
    bagatwalira Dawudi.
  heb-heb: ויבקעו שלשת הגברים במחנה פלשתים וישאבו מים מבאר בית לחם אשר בשער וישאו
    ויבאו אל דוד ולא אבה לשתותם ויסך אתם ליהוה׃
  ben-IRV: তাতে ঐ বীরত্রয় পলেষ্টীয় সৈন্যের মধ্য দিয়ে গিয়ে বৈৎলেহমে ফটকের কাছের
    কূপের জল তুলে দায়ূদের কাছে আসলেন, কিন্তু তিনি তা পান করতে রাজি হলেন না, সদাপ্রভুর
    উদ্দেশ্যে ঢেলে ফেললেন;
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਡੇਰੇ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਕੇ ਬੈਤਲਹਮ ਦੇ ਖੂਹ
    ਤੋਂ ਪਾਣੀ ਭਰਿਆ ਜਿਹੜਾ ਫਾਟਕ ਉੱਤੇ ਸੀ ਅਤੇ ਦਾਊਦ ਨੂੰ ਲਿਆ ਦਿੱਤਾ ਪਰ ਉਸ ਨੇ ਨਾ ਪੀਤਾ ਸਗੋਂ
    ਉਸ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਡੋਲ੍ਹ ਦਿੱਤਾ।
  tkr-tkr: Manke mane xhebne igidee Filiştinar sabıyne cigayne yı'q'neençe g'ılıncbışika
    cosda yəq hav'u, Bet-Lexemne akkabışisneene kahrızeençe xhyan gyatsts'ı, paççah
    Davudus adayle. Davudus man xhyan ulyoğas diykkın, man xhyan Rəbbis helen xhinne
    ç'iyelqa ot'al ha'a.
  mya-JVB: ထိုသူရဲ သုံး ယောက်တို့သည် ဖိလိတ္တိ တပ် ကို ဖျက် ၍ ဗက်လင် မြို့ တံခါး နား
    မှာရှိသော ရေတွင်း ထဲက ရေ ကို ခပ်ယူ ပြီးလျှင် ဒါဝိဒ် ထံ တော်သို့ ဆောင် ခဲ့ကြ၏။
    သို့သော်လည်း ၊ ဒါဝိဒ်သည်မ သောက် ဘဲ ထာဝရဘုရား ရှေ့ တော်၌သွန်း လျက်၊
  tbg-tbg: Devitiva minti tumanta iqoka vaiinti taruka taaramonavu Devitiva namariara
    tu uvara iri, vinavuka himpi mini oru namari kaqareka vura. Pirisia vika Betarihemiqi
    vaiha maimaraara raqiki vaumanta taaramo vaiinti vinavuka kia qetaraiti, oru Devitiva
    ruvu namariara tura kaqa vare viri vira amura. Vira viri amuvaro viva vi namarira
    kia naraitiro, viva ofaa voqaara Nora Kotira qihia amitero
  hmo-hmo: Vadaeni inai goada herea taudia toi ese inai hereva idia kamonai, bona
    idia ese Pilistia taudia idia tuari henia, bona edia kamepa lalonai idia raka
    hanaia, unai guri dekena amo ranu idia abia, Davida dekenai idia mailaia. To Davida
    ia ura lasi unai ranu do ia inua. Ia inua lasi, to ia ese unai ranu ia bubua ore,
    Lohiabada dekenai ia henia, boubou gauna totona.
  urd-urd: और उन तीनों बहादुरों ने फ़िलिस्तियों के लश्कर में से जाकर बैतल हम के कुँवें
    से जो फाटक के बराबर है पानी भर लिया और उसे दाऊद के पास लाये लेकिन उसने न चाहा
    कि पिए बल्कि उसे ख़ुदावन्द के सामने उंडेल दिया।
  rus-SYN: Тогда трое этих храбрых пробились сквозь стан Филистимский и почерпнули
    воды из колодезя Вифлеемского, что у ворот, и взяли и принесли Давиду. Но он не
    захотел пить ее и вылил ее во славу Господа,
  bqc-SIM: Nɛgↄ̃n gbɛ̃ↄn àaↄ̃piↄ mɛ́ gɛ̀ gɛ̃̀ Filitɛ̃ↄ bòou, aa Bɛtɛlɛũ bↄlɛ lↄ̀ↄ'i
    tↄ̀ aa sùò Davidiɛ. Ɔ̃ i we mìo, a tↄ̃̀lɛ Diiɛ sa'o'i ũɛ.
  tcz-CHONGTHU: Hichun hiche mihat mithumho hin Philistinete ngahmun kimlai tah chu
    atum keh jenguvin Bethlehem khopi kulpi kelkot phunga twikula twi chu agathal’uvin,
    David henga ahin dop peh tauve. Ahin David chun donjo talouvin atwi chu Pakai
    lhai nan tol'a asung lhan;
  mar-mar: पण या तीन शूरांनी पलिष्ट्यांच्या ठाण्यातून धाडसाने तोंड देत मार्ग काढला
    आणि बेथलहेमच्या वेशीजवळच्या विहिरीतले पाणी काढून दावीदाला प्यायला आणून दिले. दावीदाने
    ते प्यायचे नाकारले. त्याने ते परमेश्वरास अर्पण म्हणून जमिनीवर ओतून दिले.
  qub-qub: Chaura quimsaj baluryojcunaga Filistea runacuna pachacaraycashanman yaycuran.
    Belenman yaycunacho caycaj pösupita yacuta jorgurcur Davidta apaparan. Chaura
    payga upuyta mana munaranchu. Chaypa ruquin Tayta Diospaj pampaman jicharan
  bqp-bqp: Wↄ́rↄgↄde gbɛ̃nↄn aakↄ̃ pìnↄ mɛ́ ò gɛ̀ɛ ò gɛ̃̀ Filisitininↄ bùran, ò Bɛtilihamu
    bĩnilɛ lↄ̀gↄ'i tↄ̀ ò sùo Daudanɛ. Akũ adi we à mìro, à kↄ̀tɛ Dikiri arɛ sa'o'i
    ũ.
  hat-hat: Lamenm, twa mesye yo desann nan kan moun Filisti yo, yo pran dlo nan pi
    ki te nan pòtay lavil Betleyèm lan, yo pote l' vin bay David. Men, David refize
    bwè dlo a. Li vide l' atè, li ofri l' bay Seyè a.
  eng-BSB: So the three mighty men broke through the Philistine camp, drew water from
    the well near the gate of Bethlehem, and brought it back to David. But he refused
    to drink it; instead, he poured it out to the LORD,
  tod-tod: Kɔɔɠuluɓa saʋagɔiti ti lɔɔni Filiseti ɠɔɔlaɠai zu, ti ziɛi zaɠa ziɛyeɠei
    zu, é Ɓɛteleyɛme taa loaʋɛ. Ti ʋaani la, ti fe Davide ya, kɛlɛ é la ɠɛni kɛɛni,
    é ʋa kpɔle. É feeni Ɠɔoɠɔ GALAGI ʋɛ, é pu ya zooi ma.
  eng-WEBPB: The three mighty men broke through the army of the Philistines, and drew
    water out of the well of Bethlehem that was by the gate and took it and brought
    it to David; but he would not drink of it, but poured it out to the LORD.
  kbq-kbq: Hige'za 3'a hanave sondia vahe'mo'za oku'a kafona ante'za nevu'za Filistia
    vahera ha'huzamante'za vu'za, Betlehemu ku'ma kegina tva'onteti tina ome afi'za
    e'naze. Ana tima afi'za eri'za Devitinte'ma ageno'a, agra ana tina oneno, erino
    Ra Anumzamofontega ofa huno mopafi tagitre'ne.
  nhe-BL: Huajca nopa eyi tlacame tlen nelmotemacayayaj quisque huan apanoque campa
    itztoyaj nopa filisteos huan quiquixtijque atl ipan ne ameli nechca altepetl Belén
    huan quihuiquilijque David. Huan ya mocueso ica tlen quiijtojtoya huan ax quiic.
    San quitoyajqui tlalchi iixpa TOTECO queja se tlacajcahualistli.
  bus-bus: Wↄ́rↄngↄde gↄ̃ↄn aagↄ̃ↄ pìnↄ bé wà gàa wà gɛ̃̀ Filisitininↄ bùran, aↄ̃
    Bɛtɛlɛmu bĩilɛ lↄ̀gↄ'i tↄ̀ wà sùo Daudanɛ. Ben èe we à mìro, à kwɛ̀ɛ Dii aɛ sa'o'i
    ũ.
  gub-BL: A'e rupi a'e na'iruz zauxiapekwer ikwaw katu pyr a'e wà, wahaw Piri ywy
    rehe har wanàpuz ràn wanenaw oho a'e wà. Wenuhem 'y a'e ytyzuzàmaw wi wà. Weraha
    Tawi pe wà. Nu'u kwaw Tawi a'e 'y. Uzakook ywy rehe Tupàn Tuweharupi Wiko Ma'e
    imono pyr romo. Uze'eg nezewe.
  eng-DRA: 'And the three valiant men broke through the camp of the Philistines, and
    drew water out of the cistern of Bethlehem, that was by the gate, and brought
    it to David: but he would not drink, but offered it to the Lord,'
