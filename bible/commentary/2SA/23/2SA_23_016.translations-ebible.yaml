verse: 2SA.023.016
translations:
  mal-C: അതുകേട്ട പരാക്രമശാലികളായ ആ മൂവരും ഫെലിസ്ത്യരുടെ അണികളെ മുറിച്ചുകടന്ന് ബേത്ലഹേം
    നഗരവാതിലിനടുത്തുള്ള കിണറ്റിൽനിന്ന് വെള്ളം കോരി ദാവീദിന്റെ അടുത്തേക്കു കൊണ്ടുവന്നു.
    എന്നാൽ അദ്ദേഹം അതു കുടിക്കാൻ വിസമ്മതിച്ചു; പകരം അദ്ദേഹം ആ ജലം യഹോവയുടെമുമ്പിൽ
    നിവേദ്യമായി നിലത്തൊഴിച്ചുകൊണ്ടു
  deu-TKW: Da schlugen sich die drei Helden durch das Lager der Philister durch, schöpften
    aus der Cisterne, die in Bethlehem am Stadtthore lag, Wasser und brachten es zu
    David hin. Aber er verschmähte es zu trinken, sondern goß es aus als Trankopfer
    für Jahwe
  lin-lin: Basoda nyonso misato ya mpiko bakotaki na mayele kati na molako ya bato
    ya Filisitia, batokaki mayi na libulu oyo ezali pene ya ekuke ya Beteleemi mpe
    bamemaki yango epai ya Davidi. Kasi Davidi aboyaki komela mayi yango ; asopaki
    yango na mabele lokola likabo ya masanga mpo na Yawe.
  eng-LSV: And the three mighty ones cleave through the camp of the Philistines, and
    draw water out of the well of Beth-Lehem, which [is] by the gate, and take [it]
    up, and bring [it] to David; and he was not willing to drink it, and pours it
    out to YHWH,
  eng-GNV: The the three mightie brake into the host of the Philistims, and drew water
    out of the well of Beth-lehem that was by the gate, and tooke and brought it to
    Dauid, who woulde not drinke thereof, but powred it for an offring vnto ye Lord,
  eng-WEBSTER: 'And the three mighty men broke through the host of the Philistines,
    and drew water out of the well of Beth-lehem, that was by the gate, and took it
    , and brought it to David: nevertheless he would not drink of it, but poured it
    out to the LORD.'
  nhw-BL: Huajca nopa eyi tlacame catli nelmotemacayayaj quisque huan quiixcotonque
    campa itztoyaj nopa filisteos huan quiquixtijque atl ipan ne ameli nechca altepetl
    Belén huan quihuiquilijque David. Huan ya motequipacho ica catli quiijtojtoya
    huan amo quiijic. San quitoyajqui tlalchi iixpa TOTECO quen se tlacajcahualistli.
  swh-ONEN: Basi mashujaa hao watatu wakapenya katikati ya Wafilisti, wakaenda kuchota
    maji kutoka kwa kisima kilicho karibu na lango la Bethlehemu, wakamletea Daudi.
    Lakini Daudi akakataa kuyanywa. Badala yake, aliyamimina mbele za Bwana.
  bba-bba: Yerɑ win tɑbu durɔbu itɑ be, bɑ dɑ bɑ Filisitibɑn sɑnsɑni ye wɔri kɑ dɑm
    bɑ Dɑfidi nim mɛ tɑkɑmɑ. Adɑmɑ u ǹ mu nɔrɑ. U kɑ mu yɑ̃kuru kuɑwɑ, u Yinni Gusunɔ
    yɑriɑ.
  eng-KJVCPB: 'And the three mighty men brake through the host of the Philistines,
    and drew water out of the well of Beth-lehem, that was by the gate, and took it,
    and brought it to David: nevertheless he would not drink thereof, but poured it
    out unto the Lord.'
  luo-luo: Eka thuondi adekgo nomwomo kama jolwenj jo-Filistia nochanore mi gitwomo
    pi e soko mane nitie but ranga Bethlehem kendo giterone Daudi. To notamore modho
    pigno, to kar modhe to noologo piny e nyim Jehova Nyasaye.
  meu-meu: Bena hari goada-herea taudia tatoiosi na Filistia taudia edia taruha amo
    e raka uru, Betelehem ikoukouna badibadinai e miamu gurina amo ranu e utua, bena
    e abia, David dekena e laohaia. A David na lalona se hegereḡere baine inua; ia
    na e bubua dobi, Iehova ena;
  npi-ULB: त्यसैले यी तीन जना वीर मानिसहरू पलिश्तीहरूको फौजलाई तोडेर बिचबाट गए र बेथलेहेमको
    ढोकाको छेउमा भएको इनारको पानी ल्याए । तिनीहरूले पानी लिए र दाऊदकहाँ ल्याए, तर
    तिनले त्यो पिउन इन्कार गरे । बरु, तिनले त्यो परमप्रभुमा चढाए ।
  yor-yor: Àwọn ọkùnrin alágbára mẹ́ta sì la ogún àwọn Filistini lọ, wọ́n sì fa omi
    láti inú kànga Bẹtilẹhẹmu wá, èyí tí ó wà ní ìhà ẹnu-bodè, wọ́n sì mú tọ Dafidi
    wá, òun kò sì fẹ́ mu nínú rẹ̀, ṣùgbọ́n ó tú u sílẹ̀ fún Olúwa.
  ind-ind: Mendengar itu, tiga perwira tadi menerobos baris penjagaan Filistin sampai
    melewati pos di Betlehem. Lalu mereka menimba air dari sumur itu dan membawanya
    kepada Daud. Akan tetapi, Daud tidak jadi meminumnya. Dia menumpahkan air itu
    sebagai persembahan kepada TUHAN
  pes-OPCB: پس، آن سه سردار شجاع قلب اردوی فلسطینی را شکافتند و از آن چاه، آب کشیدند
    و برای داوود آوردند. اما داوود آن را ننوشید، بلکه آن را چون هدیه به حضور خداوند
    ریخت،
  tgl-ULB: Kaya sinira ng tatlong magigiting na lalaki ang hukbo ng mga taga-Filisteo
    at sumalok ng tubig sa balon ng Betlehem, ang balon na nasa tarangkahan. Kumuha
    sila ng tubig at dinala ito kay David, pero hindi niya ininom ito. Sa halip, ibinuhos
    niya ito kay Yahweh.
  hui-hui: Ani layagola hale howa ami agali hongohe hearu aria tebirali biaru ti heyalu
    pene. Pialu ti Bedeleheme anda puwa Pilidiali iba hambiaga biagoria bu hearuni
    helowa Debidi ibu iba noaba layagohaore bereago hambu yalu dai bialu Debidi nelo
    mini. Ani miyagola ibugua iba ogoni nane wahalu Anduane Homogohondo lomabu mialu
    dindini odo wahene.
  mya-mya: နာ​မည်​ကျော်​ရဲ​ဘော်​သုံး​ယောက်​တို့​သည် ဖိ​လိတ္တိ​တပ်​စ​ခန်း​ကို​ထိုး​ဖောက်​ပြီး​နောက်
    ရေ​တွင်း​မှ​ရေ​ကို​ခပ်​ယူ​၍​ဒါ​ဝိဒ်​ထံ​သို့ ယူ​ဆောင်​ခဲ့​ကြ​၏။ သို့​ရာ​တွင်​မင်း​ကြီး​သည်
    ထို​ရေ​ကို​သောက်​တော်​မ​မူ​ဘဲ​ထာ​ဝ​ရ ဘု​ရား​အား​ပူ​ဇော်​သည့်​အ​နေ​ဖြင့်​သွန်း
    လောင်း​လျက်၊-
  bod-N: དཔའ་རྒོད་འདི་གསུམ་པོས་ཕེ་ལེ་ཤེད་པའི་དམག་སྒར་བརྒལ་ནས་སོང་སྟེ། པེད་ལེ་ཧེམ་གྱི་མཁར་སྒོའི་འགྲམ་དུ་ཡོད་པའི་ཁྲོན་པ་ལས་ཆུ་བཅུས་ནས་ཁུར་འོངས་ཏེ་དཱ་བིད་ལ་ཕུལ་ནའང་།
    ཁོང་གིས་དེ་མ་འཐུང་བར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མཆོད་ནས་ན་རེ།
  sna-sna: Saka mhare nhatu dzakapinda napakati pavaFiristia, vakachera mvura kubva
    mutsime raiva pedyo nesuo reBheterehema vakaitakura vakaenda nayo kuna Dhavhidhi.
    Asi akaramba kuinwa, akaidururira pasi kuna Jehovha.
  spa-BLM: Los tres valientes irrumpieron en el ejército de los filisteos y sacaron
    agua del pozo de Belén que estaba junto a la puerta, la tomaron y se la llevaron
    a David; pero éste no quiso beber de ella, sino que la derramó a Yahvé.
  cac-cac: Axo eb' vin̈ oxvan̈ soldado te jelan chi', ix och eb' vin̈ d'a scampamento
    eb' filisteo, ix b'at yic'an a a' chi' eb' vin̈ d'a spuertail Belén chi', ix yic'ancot
    a' eb' vin̈ d'a vin̈aj David chi'. Palta maj yal-laj sc'ol vin̈ ix yuq'uej a',
    ton̈ej ix sequem a' vin̈ d'a sat luum icha junoc ofrenda tz'ac'ji d'a Jehová.
  swh-ULB: Hivyo mashujaa hawa watatu wakapita kati ya jeshi la Wafilisti na kuchota
    maji katika kisima cha Bethlehemu, kilichopo langoni. Wakachukua maji na kuyaleta
    kwa Daudi, lakini yeye akakataa kuyanywa. Badala yake akayamwaga mbele za Yahwe.
  bel-bel: Тады трое гэтых адважных прабіліся праз табар Філістымскі і зачарпнулі
    вады з калодзежа Віфляемскага, што каля брамы, і ўзялі і прынесьлі Давіду. Але
    ён не захацеў піць яе і выліў яе дзеля славы Госпада,
  deu-ELBBK: Da brachen die drei Helden durch das Lager der Philister und schöpften
    Wasser aus der Zisterne von Bethlehem, die am Tor ist, und trugen und brachten
    es zu David. Aber er wollte es nicht trinken und goss es aus als Trankopfer dem
    HERRN;
  mbb-OT: Umbe, mid-eles-eles midseled haazà is tetelu he mevurut he menge etew zuen
    te kampu te menge Filistihanen, ne migkuwa zan te wahig dutun te kalut he uvey
    te ǥemawan te Betlehem, ne mid-uwit dan diyà te ki David. Piru wazà inuma haazà
    ni David; kekenà, in-itis din haazà su pemuhat din para te Nengazen.
  mal-2015: 'അപ്പോൾ ആ മൂന്നു വീരന്മാരും ഫെലിസ്ത്യരുടെ പാളയത്തിൽകൂടി കടന്നുചെന്നു ബേത്ത്ലേഹെംപട്ടണവാതില്ക്കലെ
    കിണറ്റിൽനിന്നു വെള്ളം കോരി ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുവന്നു; അവനോ അതു കുടിപ്പാൻ
    മനസ്സില്ലാതെ യഹോവെക്കു നിവേദിച്ചു ഒഴിച്ചു:'
  rmc-rmc: Avke pes ola trin džene premarde prekal o taboris le Filišťincengro a cirdle
    o paňi andral e chaňig, so sas paš e brana andro Betlehem, a ande le Davidoske.
    Ale ov na kamelas oda paňi te pijel a čhorďa les avri pre pačiv le RAJESKE
  pes-OPV: پس آن سه مرد شجاع، لشکر فلسطینیان را از میان شکافته، آب را از چاهی که نزد
    دروازه بیت لحم است کشیده، برداشتند و آن را نزد داود آوردند، اما نخواست که آن را
    بنوشد و آن را به جهت خداوند ریخت.
  ron-1924: Атунч, чей трей витежь ау трекут прин табэра филистенилор ши ау скос апэ
    дин фынтына де ла поарта Бетлеемулуй. Ау адус-о ши ау дат-о луй Давид, дар ел
    н-а врут с-о бя ши а вэрсат-о ынаинтя Домнулуй.
  ben-OBCV: অতএব সেই তিনজন বলবান যোদ্ধা ফিলিস্তিনী সৈন্যশিবির পার করে বেথলেহেমের সিংহদুয়ারের
    কাছে অবস্থিত কুয়ো থেকে জল তুলে দাউদের কাছে নিয়ে এলেন। কিন্তু তিনি তা পান করতে
    চাননি; তা না করে, তিনি সেই জল সদাপ্রভুর সামনে ঢেলে দিলেন।
  som-som: Markaasaa saddexdii nin ee xoogga badnaa ayaa dhex maray ciidankii reer
    Falastiin, oo waxay biyo ka soo dhaamiyeen ceelkii Beytlaxam ee iridda ku ag yiil,
    oo intay soo qaadeen ayay Daa'uud u keeneen, laakiinse wuu diiday inuu ka cabbo
    biyahaas, Rabbiguuse u daadshay.
  lat-VUC: 'Irruperunt ergo tres fortes castra Philisthinorum, et hauserunt aquam
    de cisterna Bethlehem, quæ erat juxta portam, et attulerunt ad David: at ille
    noluit bibere, sed libavit eam Domino,'
  eng-ASVBT: 'And the three mighty men brake through the host of the Philistines,
    and drew water out of the well of Beth-lehem, that was by the gate, and took it,
    and brought it to David: but he would not drink thereof, but poured it out unto
    Jehovah.'
  ita-1885: E que'tre prodi penetrarono nel campo de'Filistei, e attinsero dell'acqua
    dalla cisterna di Bet-lehem, ch'è alla porta; e la portarono, e la presentarono
    a Davide; ma egli non volle berne, anzi la sparse al Signore,
  eng-LXXUP: 'And the three mighty men broke through the host of the Philistines,
    and drew water out of the well that was in Bethlehem in the gate: and they took
    it, and brought it to David, and he would not drink it, but poured it out before
    the Lord.'
  eng-ULB: So these three mighty men broke through the army of the Philistines and
    drew water out of the well of Bethlehem, the well at the gate. They took the water
    and brought it to David, but he refused to drink it. Instead, he poured it out
    to Yahweh.
  spa-VBL: Los tres guerreros principales rompieron las defensas filisteas, tomaron
    un poco de agua del pozo de la puerta de Belén y se la llevaron a David. Pero
    David se negó a beberla y la derramó como ofrenda al Señor.
  fra-_FOB: Alors ces trois hommes vaillants passèrent au travers du camp des Philistins,
    et puisèrent de l'eau du puits qui est à la porte de Bethléhem; et, l'ayant apportée,
    ils la présentèrent à David; mais il n'en voulut point boire, et il la répandit
    devant l'Éternel.
  mal-mal: 'അപ്പോൾ ആ മൂന്നു വീരന്മാരും ഫെലിസ്ത്യരുടെ പാളയത്തിൽകൂടി കടന്നുചെന്ന് ബേത്ത്-ലേഹേം
    പട്ടണവാതില്‍ക്കലെ കിണറ്റിൽനിന്നു വെള്ളംകോരി ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുവന്നു; എന്നാൽ
    അവൻ അത് കുടിക്കുവാൻ മനസ്സില്ലാതെ യഹോവയ്ക്കു നിവേദിച്ച് ഒഴിച്ചു:'
  urd-GVR: Yih sun kar tīnoṅ afsar Filistiyoṅ kī lashkargāh par hamlā karke us meṅ
    ghus gae aur laṛte laṛte Bait-laham ke hauz tak pahuṅch gae. Us se kuchh pānī
    bhar kar wuh use Dāūd ke pās le āe. Lekin us ne pīne se inkār kar diyā balki use
    qurbānī ke taur par unḍel kar Rab ko pesh kiyā
  suz-BL: मिनु मेको बोल्‍यो लडाइ पाइब सां पलिस्‍ती आन दाते रे ग्रीशा लशा बेथलेहेम
    ङा ठेयब लाप्‍चो आ नेक्‍था बाक्‍शो इनार ङा ब्‍वाक्‍कु चाक्‍शा दाऊद कली गेमे बाक्‍त।
    तन्‍न दाऊदम मेको तूने मबिस्‍से बाक्‍त। मेकोमी मेको ब्‍वाक्‍कु परमप्रभु यावे आ
    ङोंइती मोदा बाक्‍त।
  ita-1927: E i tre prodi s’aprirono un varco attraverso al campo filisteo, attinsero
    dell’acqua dal pozzo di Bethlehem, vicino alla porta; e presala seco, la presentarono
    a Davide; il qual però non ne volle bere, ma la sparse davanti all’Eterno,
  ckb-ckb: ئیتر سێ پاڵەوانەکە هێڵی ئۆردوگای فەلەستییەکانیان بەزاند و لە بیرەکەی بێت‌لەحمەوە
    ئەوەی لەلای دەروازەکەیە ئاویان هەڵکێشا و هەڵیانگرت، هێنایان بۆ داود، ئەویش نەیویست
    بیخواتەوە، بەڵکو وەک پێشکەشکراوێک بۆ یەزدان ڕشتی.
  eng-BBE: 'And the three men, forcing their way through the Philistine army, got
    water from the water-hole of Beth-lehem, by the doorway into the town, and took
    it back to David: but he would not take it, but, draining it out, made an offering
    of it to the Lord.'
  kan-OKCV: ಆಗ ಆ ಮೂರು ಮಂದಿ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಫಿಲಿಷ್ಟಿಯರ ದಂಡಿನಲ್ಲಿ ನುಗ್ಗಿಹೋಗಿ ಬೇತ್ಲೆಹೇಮಿನ
    ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ ಬಾವಿಯ ನೀರನ್ನು ಸೇದಿ, ದಾವೀದನಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದರು. ಆದರೆ ಅದನ್ನು
    ಅವನು ಕುಡಿಯದೇ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸುವಂತೆ ನೆಲದ ಮೇಲೆ ಸುರಿದನು.
  tam-2017: 'அப்பொழுது இந்த மூன்று பெலசாலிகளும் பெலிஸ்தர்களின் முகாமில் துணிந்து புகுந்துபோய்,
    பெத்லெகேமின் நுழைவுவாசலில் இருக்கிற கிணற்றிலே தண்ணீர் மொண்டு, தாவீதிடம் கொண்டு
    வந்தார்கள்; ஆனாலும் அவன் அதைக் குடிக்க மனம் இல்லாமல் அதைக் யெகோவாவெக்கென்று ஊற்றிப்போட்டு:'
