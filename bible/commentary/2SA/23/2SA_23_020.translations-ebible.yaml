verse: 2SA.023.020
translations:
  mal-C: 'യെഹോയാദായുടെ മകനായ ബെനായാവ് കബ്സെയേൽക്കാരനും ശൂരപരാക്രമിയും ആയ ഒരു യോദ്ധാവായിരുന്നു.
    അദ്ദേഹം ഉജ്ജ്വല വീരകൃത്യങ്ങൾ ചെയ്തിട്ടുണ്ട്: അദ്ദേഹം മോവാബ്യരിലെ ഏറ്റവും ശക്തരായ
    രണ്ടു യോദ്ധാക്കളെ അടിച്ചുവീഴ്ത്തി. മഞ്ഞുകാലത്ത് ഒരു ദിവസം അദ്ദേഹം ഒരു ഗുഹയിൽ ഇറങ്ങിച്ചെന്ന്
    ഒരു സിംഹത്തെ കൊന്നു.'
  deu-TKW: Benaja, der Sohn Jehojadas, ein tapferer Mann, groß von Thaten, aus Kabzeel.
    Er erschlug die beiden Söhne Ariels aus Moab. Derselbe erschlug, als einmal Schnee
    gefallen war, einen Löwen drunten in einer Cisterne.
  lin-lin: 'Benaya, moto ya mboka Kabitseli mpe mwana mobali ya Yeoyada, azalaki soda
    ya mpiko mpe asalaki makambo ebele ya kokamwa : abomaki bilombe mibale ya Moabi ;
    mpe na mokolo ya mvula ya pembe, akitaki na libulu moko ya mayi mpe abomaki kuna
    nkosi.'
  eng-LSV: And Benaiah son of Jehoiada (son of a man of valor, great in deeds from
    Kabzeel), has struck two lion-like men of Moab, and he has gone down and struck
    the lion in the midst of the pit in a day of snow.
  eng-GNV: 'And Benaiah the sonne of Iehoiada the sonne of a valiant man, which had
    done many actes, and was of Kabzeel, slewe two strong men of Moab: he went downe
    also, and slewe a lyon in the middes of a pit in the time of snowe.'
  eng-WEBSTER: 'And Benaiah the son of Jehoiada, the son of a valiant man, of Kabzeel,
    who had done many acts, he slew two lion-like men of Moab: he went down also and
    slew a lion in the midst of a pit in time of snow:'
  nhw-BL: Huan Benaía, icone Joiada, tlen altepetl Cabseel eliyaya se tlacatl catli
    tlahuel motemacayaya. Ipan tlali Moab quinmicti ome iconehua Ariel catli itztoyaj
    huejcapantique. Huan se tonal quema tlasehuetziyaya quipanti se tecuani catli
    itoca león huan quimicti ipan se ostotl.
  swh-ONEN: Benaya mwana wa Yehoyada alikuwa mpiganaji hodari kutoka Kabseeli ambaye
    alifanya mambo makubwa ya ujasiri. Aliwaua mashujaa wawili waliokuwa hodari kuliko
    wote wa Moabu. Pia alishuka shimoni kulipokuwa na theluji na kumuua simba.
  bba-bba: Bɛnɑyɑ, Kɑbisɛɛliɡii, Yehoyɑdɑn bii, u sɑ̃ɑwɑ tɑbu durɔ wɔruɡɔ. Mɑ u yĩsiru
    yɑrɑ nɑsɑrɑ dɑbi ni u wɑn sɔ̃. Wiyɑ u Mɔɑbun tɔmbu yiru ɡɑbu ɡo be bɑ sɛ̃ nɡe
    ɡbee sinɑnsu. Wiyɑ u mɑɑ duɑ dɔkɔ kpiriru sɔɔ u ɡbee sunɔ kɑ̃ɑsi mi, u ɡo purɑn
    sɑɑ sɔɔ.
  eng-KJVCPB: 'And Benaiah the son of Jehoiada, the son of a valiant man, of Kabzeel,
    who had done many acts, he slew two lionlike men of Moab: he went down also and
    slew a lion in the midst of a pit in time of snow:'
  luo-luo: Benaya wuod Jehoyada ne jalweny mathuon moa Kabzel, notimo timbe madongo.
    Nonego ji ariyo mag Moab mane ger ka sibuor. Chiengʼ moro nodonjo e bur ka piny
    otimo pe mi onego sibuor.
  meu-meu: Benaia lehoiada na boga-auka tauna ta, Kabsele amo; ia na kara badadia
    e karava. Ia ese Ariele natuna raruosi Moab amo na e aladia mase; bona leona ta
    guri lalonai e alaia mase, snow e dihova dinana ai.
  npi-ULB: यहोयादाका छोरा कब्सेका छोरा बनायाह थिए । तिनी बलिया मानिस थिए जसले वीरतापूर्ण
    काम गरे । तिनले मोआबको अरिएलका दुई जना छोरालाई मारे । तिनले हिउँ परिरहेको बेला
    एउटा खाल्डोमा पसेर एउटा सिंहलाई मारे ।
  yor-yor: Benaiah, ọmọ Jehoiada, ọmọ akọni ọkùnrin kan tí Kabṣeeli, ẹni tí ó pọ̀
    ní iṣẹ́ agbára, òun pa àwọn ọmọ Arieli méjì ti Moabu; ó sọ̀kalẹ̀ pẹ̀lú ó sì pa
    kìnnìún kan nínú ihò lákoko òjò-dídì.
  ind-ind: Benaya anak Yoyada dari kota Kabsel adalah pemberani yang melakukan banyak
    perbuatan hebat. Dia pernah membunuh dua orang perkasa dari Moab. Juga pada suatu
    hari yang bersalju, dia memburu seekor singa sampai masuk ke dalam sebuah lubang
    besar di tanah untuk membunuh singa itu.
  pes-OPCB: سرباز معروف دیگری نیز بود به نام بنایا پسر یهویاداع اهل قبصئیل که کارهای
    متهورانه انجام می‌داد. بنایا، دو سردار معروف موآبی را کشت. او همچنین در یک روز
    برفی به حفره‌ای داخل شد و شیری را کشت.
  tgl-ULB: Si Benaias, mula sa Kabzeel, ay lalaking anak ni Joaida; siya ang malakas
    na lalaki na gumawa ng mga dakilang gawa. Pinatay niya ang dalawang lalaking anak
    ni Ariel ng Moab. Bumaba rin siya sa loob ng isang hukay at pinatay ang leon habang
    nagniniyebe.
  hui-hui: Kabasele tanoali Yahoiada igini Benaia mbira henego ibubi nde ami agali
    hongohe uruni aria dege mbirago hene. Ibugua wai biraha wai hongo howa taraore
    mbira biaga howa ibugua horo mbirungi Moabali ami agali hongohe kira bo palu bini.
    Horo mbirungi nde Benaia ibugua dege Isaraele dindiha dindi guni ibira halu dagare
    biaga wiangi egeandaha gundu uli mbira wiagoha anda puwa gabua mbira budi ale
    timbuni mini laiono hearia handa walia halu bo wahene.
  mya-mya: ကပ်​ဇေ​လ​မြို့​မှ​ယော​ယ​ဒ​၏​သား​ဗေ နာ​ယ​သည်​နာ​မည်​ကျော်​သူ​ရဲ​ကောင်း​တစ်​ဦး
    ဖြစ်​၏။ သူ​သည်​ရဲ​ဝံ့​စွန့်​စား​ရ​သော​အ​မှု များ​ကို​ပြု​ခဲ့​၏။ သူ​သည်​အ​လွန်​ကြီး​မား
    သော​မော​ဘ​စစ်​သူ​ရဲ​နှစ်​ယောက်​ကို​သတ် ခဲ့​၏။ အ​လွန်​ချမ်း​ဧ​သော​ဆောင်း​နေ့​တစ်​နေ့
    ၌​သား​ရဲ​တွင်း​တစ်​ခု​သို့​ဝင်​၍​ခြင်္သေ့​တစ် ကောင်​ကို​သတ်​ခဲ့​၏။-
  bod-N: ཡང་ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡ་བྱ་བ་ནི་ཀབ་ཟེ་ཨེལ་ནས་ཐོན་པའི་དཔའ་རྒོད་ཡིན་ཞིང་།
    སྔར་དོན་ཆེན་རྣམས་བྱས་མྱོང་སྟེ། དེས་ནི་མོ་ཨབ་པ་ཨ་རི་ཨེལ་གྱི་བུ་གཉིས་བསད་པ་དང་།
    ཡང་ཁ་བ་འབབ་དུས་དོང་ཞིག་ཏུ་སོང་སྟེ་སེང་གེ་ཞིག་བསད་དོ། །
  sna-sna: Bhenaya mwanakomana waJehoyadha akanga ari munhu woumhare aibva kuKabhizeeri,
    akaita zvinhu zvikuru. Akauraya varume vaviri veMoabhu vakanga vari mhare. Akapindawo
    mugomba kuchitonhora kwazvo musi uyo, akauraya shumba imomo.
  spa-BLM: Benaía, hijo de Joiada, hijo de un valiente de Kabzeel, que había hecho
    obras poderosas, mató a los dos hijos de Ariel de Moab. También bajó y mató a
    un león en medio de un pozo en tiempo de nieve.
  cac-cac: Axo pax vin̈aj Benaía, yuninal vin̈aj Joiada aj chon̈ab' Cabseel, te jelan
    vin̈, tzijtum tas ix sc'ulej vin̈. Chan̈van̈ eb' soldado aj Moab te jelan ix smilcham
    vin̈. A junel ayic te ay q'uen sacb'acom, ix em vin̈ d'a yol jun q'uen xab', ix
    smilancham jun noc' choj vin̈ ta'.
  swh-ULB: Benaya kutoka Kabseeli mwana wa Yehoyada; alikuwa mtu hodari aliyefanya
    matendo makuu. Aliwauwa wana wawili wa Arieli wa Moabu. Pia alishuka shimoni na
    kuuwa simba wakati wa theruji.
  bel-bel: 'Ванэя, сын Ёдая, мужа адважнага, вялікі па дзеях, з Каўцаіла: ён пабіў
    двух сыноў Арыіла Маавіцкага; ён жа сышоў і забіў ільва ў рове ў сьнежны час;'
  deu-ELBBK: Und Benaja, der Sohn Jojadas, der Sohn eines tapferen Mannes, groß an
    Taten, von Kabzeel; dieser erschlug zwei Löwen von Moab. Und er stieg hinab und
    erschlug den Löwen in der Grube an einem Schneetag.
  mbb-OT: Duen pa sevaha he mevurut he etew he egngezanan ki Benaya. Tig-Kabzeel sikandin,
    ne iyan amey zin si Jehoyada. Mibaal sikandin te wazè din iring he menge vaal,
    ragkes en is kedhimetayi zin te zezuwa he ventuǥan he sundaru te Moab. Duen timpu
    he zutun mibpendal-as din is erimaung minsan ebpenggiyew wey melandeg, ne mibpeneuǥan
    din duen te budsi ne midhimetayan din haazà is erimaung.
  mal-2015: കബ്സേലിൽ ഒരു പരാക്രമശാലിയുടെ മകനായ യെഹോയാദയുടെ മകൻ ബെനായാവും വീര്യപ്രവൃത്തികൾ
    ചെയ്തു; അവൻ മോവാബിലെ അരീയേലിന്റെ രണ്ടു പുത്രന്മാരെ സംഹരിച്ചതുമല്ലാതെ ഹിമകാലത്തു
    ഒരു ഗുഹയിൽ ചെന്നു ഒരു സിംഹത്തെയും കൊന്നുകളഞ്ഞു.
  rmc-rmc: O Benajah, o čhavo le Jehojadoskro andral o Kabceel, sas zoralo murš, savo
    kerelas but bare veci. Ov murdarďa duje nekzoraleder muršen andral o Moab. Jekhvar,
    sar delas o jiv, geľa andre chev, kaj sas o ľevos, a murdarďa les.
  pes-OPV: و بنایاهو ابن یهویاداع، پسر مردی شجاع قبصئیلی، که کارهای عظیم کرده بود،
    دو پسراریئیل موآبی را کشت و در روز برف به حفره‌ای فرود شده، شیری را بکشت.
  ron-1924: Беная, фиул луй Иехоиада, фиул унуй ом дин Кабцеел, ом витяз ши вестит
    прин фаптеле луй марь. Ел а учис пе чей дой фий ай луй Ариел дин Моаб. С-а коборыт
    ын мижлокул уней гропь пентру апэ, унде а учис ун леу ынтр-о зи кынд кэзусе зэпадэ.
  ben-OBCV: কব্‌সীলের এক বীর যোদ্ধা, তথা যিহোয়াদার ছেলে বনায় বিশাল সব উজ্জ্বল কীর্তি
    স্থাপন করলেন। তিনি মোয়াবের অত্যন্ত বলশালী দুই যোদ্ধাকে মেরে ফেলেছিলেন। এছাড়াও
    একদিন যখন খুব তুষারপাত হচ্ছিল, তখন তিনি একটি গর্তের মধ্যে নেমে গিয়ে একটি সিংহকে
    মেরে ফেলেছিলেন।
  som-som: Oo Benaayaah ina Yehooyaadaac, oo uu dhalay nin xoog weyn oo reer Qabse'eel
    ahu, kaasoo sameeyey falimo waaweyn, wuxuu dilay labadii wiil oo Arii'eel kii
    reer Moo'aab, oo haddana wuu tegey oo libaax buu god ku dhex dilay wakhtiga barafka,
  lat-VUC: Et Banaias filius Jojadæ viri fortissimi, magnorum operum, de Cabseel.
    Ipse percussit duos leones Moab, et ipse descendit, et percussit leonem in media
    cisterna in diebus nivis.
  eng-ASVBT: 'And Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel,
    who had done mighty deeds, he slew the two sons of Ariel of Moab: he went down
    also and slew a lion in the midst of a pit in time of snow.'
  ita-1885: Poi vi era Benaia, figliuolo di Ioiada, figliuol d'un uomo valoroso; il
    qual Benaia fece di gran prodezze, ed era da Cabseel. Costui percosse i due Ariel
    di Moab; discese ancora, e percosse un leone in mezzo di una fossa, al tempo della
    neve.
  eng-LXXUP: 'And Benaiah the son of Jehoiada, he was abundant in mighty deeds, from
    Kabzeel, and he smote the two sons of Ariel of Moab: and he went down and smote
    a lion in the midst of a pit on a snowy day.'
  eng-ULB: Benaiah from Kabzeel was the son of Jehoiada; he was a strong man who did
    mighty feats. He killed the two sons of Ariel of Moab. He also went down into
    a pit and killed a lion while it was snowing.
  spa-VBL: Benaía, hijo de Joiada, un fuerte guerrero de Cabseel, hizo muchas cosas
    sorprendentes. Mató a dos hijos de Ariel de Moab. También fue tras un león a un
    pozo en la nieve y lo mató.
  fra-_FOB: Puis Bénaja, fils de Jéhojada, fils d'un homme vaillant, grand par ses
    exploits, de Kabtséel; il tua deux des plus puissants hommes de Moab; il descendit
    aussi, et tua un lion au milieu d'une fosse, en un jour de neige.
  mal-mal: കബ്സേലിൽ ഒരു പരാക്രമശാലിയുടെ മകനായ യെഹോയാദയുടെ മകൻ ബെനായാവും വീര്യപ്രവൃത്തികൾ
    ചെയ്തു; അവൻ മോവാബിലെ സിംഹതുല്യരും അരിയേലിന്റെ പുത്രന്മാരുമായ രണ്ട് വീരന്മാരെ കൊന്നതുകൂടാതെ
    മഞ്ഞുകാലത്ത് ഒരു ഗുഹയിൽ ചെന്ന് ഒരു സിംഹത്തെയും കൊന്നു.
  urd-GVR: Bināyāh bin Yahoyadā bhī zabardast faujī thā. Wuh Qabziyel kā rahne wālā
    thā, aur us ne bahut dafā apnī mardānagī dikhāī. Moāb ke do baṛe sūrmā us ke hāthoṅ
    halāk hue. Ek bār jab bahut barf paṛ gaī to us ne ek hauz meṅ utar kar ek sherbabar
    ko mār ḍālā jo us meṅ gir gayā thā.
  suz-BL: कब्‍सेल सहर ङा येहो-यादा आ तौ बेनायाह यो बोल्‍यो लडाइ पाइब का बाक्‍माक्‍त।
    मेकोमी ठेयब गेय पशो बाक्‍माक्‍त। मेकोम मोआब ङा अरीएल आ तौ निक्‍शी साइश्‍शो बाक्‍माक्‍त।
    फुं यिम ना मेकोमी खाल्‍टाम लशा मेकेर गुप्‍स का साइश्‍शो बाक्‍माक्‍त। २सामुएल ८:१८;
    यहोसु १५:२१
  ita-1927: Poi veniva Benaia da Kabtseel, figliuolo di Jehoiada, figliuolo di Ish-hai,
    celebre per le sue prodezze. Egli uccise i due grandi eroi di Moab. Discese anche
    in mezzo a una cisterna, dove uccise un leone, un giorno di neve.
  ckb-ckb: بەنایای کوڕی یەهۆیاداعی خەڵکی قەڤچەئێل کوڕێکی بەجەرگ بوو، زۆر قارەمانیێتی
    نواندبوو. هەر ئەو لە دوو شێرە پیاوەکەی مۆئابی دا، هەروەها لە ڕۆژێکی بەفردا دابەزییە
    ناو چاڵێک و شێرێکی کوشت.
  eng-BBE: 'And Benaiah the son of Jehoiada, a fighting man of Kabzeel, had done great
    acts; he put to death the two sons of Ariel of Moab: he went down into a hole
    and put a lion to death in time of snow:'
  kan-OKCV: ಕಬ್ಜಯೇಲನ ಪರಾಕ್ರಮಶಾಲಿಯ ಮೊಮ್ಮಗನೂ ಯೆಹೋಯಾದಾವನ ಮಗನೂ ಆದ ಬೆನಾಯನು ಅನೇಕ ಶೂರ ಕೃತ್ಯಗಳನ್ನು
    ಮಾಡಿದನು. ಅವನು ಬಲಶಾಲಿಯಾದ ಮೋವಾಬಿನ ಇಬ್ಬರು ಮನುಷ್ಯರನ್ನು ಕೊಂದನು. ಇದಲ್ಲದೆ ಹಿಮಕಾಲದಲ್ಲಿ
    ಕುಣಿಯೊಳಗೆ ಇಳಿದು ಒಂದು ಸಿಂಹವನ್ನು ಕೊಂದುಬಿಟ್ಟನು.
  tam-2017: பலசாலியான யோய்தாவின் மகனும் கப்செயேல் ஊரைச்சேர்ந்தவனுமான பெனாயாவும் செயல்களில்
    வல்லவனாக இருந்தான்; அவன் மோவாப் தேசத்தின் இரண்டு வலிமையான சிங்கங்களைக் கொன்றதுமல்லாமல்,
    உறைந்த மழைக்காலத்தில் அவன் இறங்கிப்போய், ஒரு கெபிக்குள் இருந்த ஒரு சிங்கத்தையும்
    கொன்றுபோட்டான்.
  spa-RV-1909: 'Después, Benaía hijo de Joiada, hijo de un varón esforzado, grande
    en hechos, de Cabseel. Este hirió dos leones de Moab: y él mismo descendió, é
    hirió un león en medio de un foso en el tiempo de la nieve:'
  ron-BTF: Și Benaia, fiul lui Iehoiada, fiul unui bărbat viteaz, din Cabțeel, care
    făcuse multe fapte, el i-a ucis pe cei doi bărbați din Moab care erau ca niște
    lei; a coborât de asemenea și a ucis un leu în mijlocul unei gropi în timp cu
    zăpadă;
  eng-WEBP: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
    and killed a lion in the middle of a pit in a time of snow.
  eng-FBV: Benaiah, son of Jehoiada, a strong warrior from Kabzeel, did many amazing
    things. He killed two sons of Ariel of Moab. He also went after a lion into a
    pit in the snow and killed it.
  nld-1939: Benaja, de zoon van Jehojada, was een dapper man uit Kabseël, met een
    rijke staat van dienst. Hij versloeg de twee zonen van Ariël uit Moab. Ook doodde
    hij midden in een kuil een leeuw op een dag, dat er sneeuw lag.
  nch-BL: Huan Benaía, icone Joiada, ten altepet Cabseel eliyaya se tacat cati tahuel
    motemacayaya. Ipan tali Moab quinmicti ome iconehua Ariel cati eliyayaj huejcapantique.
    Huan se tonali quema tasehuetziyaya quipanti se tecuani cati itoca león huan quimicti
    ipan se ostot.
  vie-1934: Lại có Bê-na-gia ở Cáp-sê-ên, con trai của Giê-hô-gia-đa, là một người
    mạnh bạo, nổi tiếng vì các công lớn của mình. Người đã giết hai người Mô-áp mạnh
    bạo hơn hết. Trong một ngày tuyết kia, ấy cũng người nầy đi xuống một cái hầm
    chứa nước, có con sư tử, và giết nó đi.
  hin-CV: कबज़ीएल के एक वीर के पोते, यहोयादा के पुत्र, बेनाइयाह ने बड़े-बड़े काम किए
    थे, उसने मोआब के अरीएल के दो पुत्रों को मार गिराया. उसने ही उस दिन, जब बर्फ गिर
    रही थी, जाकर एक गड्ढे में बैठे सिंह का वध किया था.
  spa-BES: Y Benaía, hijo de Joiada, guerrero de Cabseel, había hecho grandes actos;
    mató a los dos hijos de Ariel de Moab; bajó a un hoyo y mató a un león en tiempo
    de nieve.
  tdx-tdx: 'Teo ka t’i Benaià ana’ Iehoiadà, ana’ty fana­lolahy nte-Kab’tsele; ie
    ka ty nanao raha nanjofake: zinevo’e ty ana-dahi’ roe’ i Ariele nte-Moabe; nizotso
    mb’ an-kadaha ao ka re namono liona an-tsam-panala.'
  tha-KJV: เบไนยาห์​บุ​ตรชายเยโฮยาดา เป็นบุตรชายของคนแข็งกล้าแห่งเมืองขับเซเอล เป็นคนประกอบมหกิจ
    ท่านได้ฆ่าคนดุจสิงโตของโมอับเสียสองคน ท่านได้ลงไปฆ่าสิงโตที่ในบ่อในวั​นที​่หิมะตกด้วย
  por-BR-2018: 'Depois, Benaia filho de Joiada, filho de um homem esforçado, grande
    em feitos, de Cabzeel. Este feriu dois leões de Moabe: e ele mesmo desceu, e feriu
    um leão em meio de um fosso no tempo da neve:'
  deu-ELO: Und Benaja, der Sohn Jojadas, der Sohn eines tapferen Mannes, groß an Taten,
    von Kabzeel; selbiger erschlug zwei Löwen von Moab. Und er stieg hinab und erschlug
    den Löwen in der Grube an einem Schneetage.
  eng-WYC-2018: And Benaiah, the son of Jehoiada, the strongest man of great works,
    of Kabzeel, he smote [the] two lions of Moab, that is, two knights hardy as lions
    /two strong hardy knights; and he went down, and smote a lion in the middle (of
    a) cistern in the days of snow.
  epo-epo: 'Benaja, filo de Jehojada, filo de militisto multe aginta, el Kabceel:
    li mortigis la du fortulojn de Moab; li ankaŭ malsupreniris, kaj mortigis leonon
    en kavo en neĝa tago.'
  uig-PIN: Yǝⱨoyadaning oƣli Binaya Kabzǝǝldin bolup, bir batur palwan idi; u kɵp
    ⱪaltis ixlarni ⱪilƣan. U Moabiy Ariǝlning ikki oƣlini ɵltürgǝn. Yǝnǝ ⱪar yaƣⱪan
    bir küni azgalƣa qüxüp, bir xirni ɵltürgǝnidi.
  beo-beo: Gabasili moilai bai bagade dunu Bina:ia (Yihoiada egefe) da nodoma:ne gasa
    bagade dadi gagui dunu eno galu. E da gesa:i hou bagohame hamoi. Afae da e da
    Moua:be gasa bagade gegesu dunu aduna fane legei. Anegagi eso afaega, e da uli
    dogoi bagade amo gudu sa:ili, laione wa:me medole legei.
  tpi-OTNT: Na Benaia, pikinini man bilong Jehoiada bilong taun Kapsel, em tu i wanpela
    strongpela soldia. Planti taim em i bin pait strong long ol birua. Wanpela taim
    em i kilim tupela strongpela soldia bilong Moap. Na long wanpela de long taim
    ren ais i pundaun long graun, Benaia i bin go daun long wanpela bikpela hul na
    kilim i dai wanpela laion.
  hau-SA: Benahiya, ɗan Yehohiyada mutumin Kabzeyel shi ma jarumi ne sosai, ya yi
    nasarori masu yawa. Ya bugi ƙwararrun jarumawan Mowab guda biyu. Ya kuma shiga
    rami wata ranar da ake ƙanƙara, ya kashe zaki.
  uig-LAT: Yehoyadaning oghli Binaya Kabzeeldin bolup, bir batur palwan idi; u köp
    qaltis ishlarni qilghan. U Moabiy Arielning ikki oghlini öltürgen. Yene qar yaghqan
    bir küni azgalgha chüshüp, bir shirni öltürgenidi.
  nde-nde: UBhenaya indodana kaJehoyada wayeliqhawe elilesibindi laseKhabhizeli, elenza
    izenzo zobuqhawe obukhulu. Wabulala amaqhawe amaMowabi amabili ayezintshantshu
    ekulweni. Wake wangena emgodini wabulala isilwane mhla kulongqwaqwane.
  ton-ton: 'Pea ko Penaia, ko e foha ʻo Sehoiata, ko e foha ʻoe tangata toʻa mei Kapisili,
    ʻaia naʻe fai ʻae ngaahi meʻa lahi, naʻa ne tāmateʻi ʻe ia ʻae ongo tangata Moape
    naʻe anga fakalaione: naʻa ne ʻalu hifo foki ʻo ne tāmateʻi ha laione ʻi he takele
    ʻo ha luo lolotonga ʻae faʻahitaʻu ʻoe ʻuha hinehina:'
  ces-1613: Banaiáš také syn Joiadův, syn muže udatného, velikých činů, z Kabsael,
    ten porazil dva reky Moábské. Tentýž sstoupiv, zabil lva v jámě, když byl sníh.
  eng-WMB: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who had
    done mighty deeds, killed the two sons of Ariel of Moab. He also went down and
    killed a lion in the middle of a pit in a time of snow.
  tam-TCV: கப்சேயேல் ஊரைச்சேர்ந்த யோய்தாவின் மகன் பெனாயா, மிகவும் பலமுள்ள போர்வீரனாயிருந்தான்;
    அவன் பல துணிச்சலான செயல்களைச் செய்திருந்தான். இவன் மோவாபியரில் இரண்டு சிறந்த வீரர்களை
    கொலைசெய்திருந்தான். அதோடு உறைபனி காலத்தில் ஒரு குழிக்குள் இறங்கி ஒரு சிங்கத்தையும்
    கொன்றான்.
  ceb-ULB: Si Benaias nga gikan sa Kabseel mao ang anak nga lalaki ni Joyada; kusgan
    siya nga tawo nga nagbuhat ug dagkong mga buhat. Gipatay niya ang duha ka mga
    anak nga lalaki ni Ariel sa Moab. Milugsong usab siya didto sa gahong sa Moab
    ug gipatay ang liyon samtang naganiyebe.
  pol-UBG: Benajasz, syn Jehojady, syn dzielnego męża z Kabseel, który dokonał wielu
    czynów, to on zabił dwóch wojowników z Moabu. On też w śnieżnym dniu zszedł do
    jamy i zabił lwa.
  urd-GVU: بِنایاہ بن یہویدع بھی زبردست فوجی تھا۔ وہ قبضئیل کا رہنے والا تھا، اور
    اُس نے بہت دفعہ اپنی مردانگی دکھائی۔ موآب کے دو بڑے سورما اُس کے ہاتھوں ہلاک ہوئے۔
    ایک بار جب بہت برف پڑ گئی تو اُس نے ایک حوض میں اُتر کر ایک شیرببر کو مار ڈالا
    جو اُس میں گر گیا تھا۔
  deu-1912: Und Benaja, der Sohn Jojadas, des Sohnes Is-Hails, von großen Taten, von
    Kabzeel, der schlug zwei Helden der Moabiter und ging hinab und schlug einen Löwen
    im Brunnen zur Schneezeit.
  kan-2017: ಯೆಹೋಯಾದಾವನ ಮಗನೂ ಕಬ್ಜಯೇಲಿನ ಪರಾಕ್ರಮಶಾಲಿಯೂ ಆದ ಬೆನಾಯನು ಇನ್ನೊಬ್ಬನು. ಇವನು ಅನೇಕ
    ಶೂರಕೃತ್ಯಗಳನ್ನು ಮಾಡಿದನು. ಅದಕ್ಕೆ ದೃಷ್ಟಾಂತವೆಂದರೆ ಒಂದು ಸಾರಿ ಮೋವಾಬ್ಯನಾದ ಅರೀಯೇಲನ ಇಬ್ಬರು
    ಮಕ್ಕಳನ್ನು ಕೊಂದನು. ಇನ್ನೊಮ್ಮೆ ಹಿಮಕಾಲದಲ್ಲಿ ಒಂದು ಸಿಂಹವು ಗುಂಡಿಯಲ್ಲಿ ಬಿದ್ದಿರಲು ಇವನು
    ಆ ಗುಂಡಿಗೆ ಇಳಿದು ಹೋಗಿ ಅದನ್ನು ಕೊಂದನು.
  yap-yap: Me Benayah nib mo’on ni fak Jehoyada nu Kabzeel e ku reb e salthaw ni kub
    gilbugwan; bo’or bogi ngongol ko m’uthan’ ni i rin’, nib mu’un l’agruw i girdi’en
    e mael nu Moab ngay nri yow ba cheag niki thang e fan rorow. Miki bayay me yan
    ngalan ba low nib to’ar u reb e rran ni be aw e ayis nge thang e fan rok ba lion.
  hlt-MCSB: Kabzeel lamkah Jehoiada capa Benaiah tah hlangtang capa, tatthai neh a
    bisai khaw khuet. Anih loh Moab kah sathueng hlang panit te a ngawn.Te phoeiah
    anih Te suntla tih vuel hla dongah vaam kah sathueng khui ah aka om sathueng te
    a ngawn.
  mdy-ETH: ሜሌ ሃሣ ዖሎና ዔርቴ ፖኦሊሴ፦ ቃብፂዔሌይዳ ሾይንቴያ፥ ዮዳሄ ናኣዚ፥ ቤናያኬ፤ ዒዚ ላምዖ ዔርቴ ሞዓኣቤ ዓሲ ፖኦሊሴ
    ዎዼኔ። ጊንሣ ሃሣ ሚርጌ ሄርሺሳ ማዾ ማዼያኬ፤ ፔቴ ኬሊ ሻቺ ዋርቄ ኬሊስኬኖ ፔቴ ዴኔ ባኣካ ጌሊ ዞቢ ዎዼኔ፤
  twi-ASANTE: Na Yehoiada babarima Benaia nso yɛ ɔkofoɔ kokodurufoɔ a ɔfiri Kabseel.
    Ɔdii aninsɛm bebree a ebi ne sɛ, ɔkumm Moab akofoɔ akɛseɛ baanu. Ɛberɛ bi nso,
    ɔtaa gyata, ma wɔkɔtɔɔ amena mu. Na sukyerɛmma atɔ, ama fam ayɛ toro deɛ, nanso
    ɔkyeree gyata no, kumm no.
  eng-WEBU: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
    and killed a lion in the middle of a pit in a time of snow.
  wal-wal: Qassi Qabxxi7eelappe yiida Yoodaahe na7ai Banaayikka mino asa. I mino oosota
    oottiis. I naa77u erettida Moo7aaba asata woriis. Qassi shachchai dariyo issi
    gallassi ollaa duge gelidi, gaammuwaa woriis.
  spa-PDDPT: Después, Benaía, hijo de Joiada, hijo de un hombre valiente de múltiples
    proezas, natural de Cabseel, mató a ambos hijos de Ariel de Moab. En un día de
    nieve, bajó y mató a un león dentro de un foso.
  gun-gun: Ha'e gui Joiada ra'y Benaia ma ipy'a guaxuve va'e avi. Cabzeel pygua oiko,
    mba'emo tuvixa va'e ojapo avi va'e. Ha'e rami vy ojuka mokoĩ Moabe pygua joe opu'ã
    kuaave va'ekue. Yro'y apĩ ho'a jave ma itakua py oguejy vy ojuka peteĩ guary okua
    py oĩ va'ekue.
  agu-BL: Ma Benaía, yi cy'ajl Joiada, yi aj Cabseel, i' jun yaj yi chin cham nin,
    yi wi'nin takle'n mbnix ta'n. Xcye' i' tan chiquimse'n cu'n cob cy'ajl Ariel,
    yi aj Moab. Ej nin at jun k'ej yi na tzan cu'n jun chin c'ub a'bal yi cho'n cwe'n
    i' tul jun chin jul tan biyle'n cu'n jun león.
  ilo-ULB: Ni Benaias a taga-Kabzeel ket putot ni Jehoyada; maysa isuna a napigsa
    a lalaki a nakaaramid kadagiti aramid a mangipakita iti kinatured. Pinatayna dagiti
    dua a putot ni Ariel a taga-Moab. Bimmaba pay isuna iti maysa nga abut ket pinatayna
    ti maysa a leon kabayatan nga agtudtudo iti niebe.
  kpg-kpg: Benaiah tama ni Jehoiada mai i Kabzeel, la tangada dauwa labelaa e dau,
    guu hai labelaa ana mee hagagoboina huoloo. Mee gu daaligi nia daangada maaloo
    dogolua o Moab. Di laangi e dahi gei mee ne ulu gi lodo di bagungoo i di madagoaa
    ‘snow’, ga daaligi dana laion i golo.
  uig-ARA: يەھويادانىڭ ئوغلى بىنايا كابزەئەلدىن بولۇپ، بىر باتۇر پالۋان ئىدى؛ ئۇ كۆپ
    قالتىس ئىشلارنى قىلغان. ئۇ موئابىي ئارىئەلنىڭ ئىككى ئوغلىنى ئۆلتۈرگەن. يەنە قار
    ياغقان بىر كۈنى ئازگالغا چۈشۈپ، بىر شىرنى ئۆلتۈرگەنىدى.
  sus-sus: Yehoyada xa di Bɛnaya Kabaseeli findi sɛnbɛma nde xa di nan na. A nu bara
    fe xungbe gbegbe raba, alɔ Ariyɛli Mowabaka firinyie faxafe. A man naxa yɛtɛ nde
    faxa kɔlɔnyi kui balabalanyi tɛmui.
  pon-2006: Penaia nein Sehoiada sang Kapseel iei pil emen sounpei ndand; e wiahda
    soangen wiewia kommwad kei; e pil kemehla sounpei wadawad riemen en Mohap. Rahn
    ehu e kohla nan pwoahr ehu ni ahnsoun sinoh oh kemehla laion emen.
  ksd-ksd: Ma Benaia natu i leoiada, a rangrang na tutana maro Kabsel, i ga pait ra
    umana ngala na niuvia; i ga doko a ura natu i Ariel maro Moab. I ga doko bula
    ra leon. ta ra tung ta ra e na madoldol.
  tur-YTC: Yehoyada oğlu Benaya, Kavseel'den cesur bir adamın oğluydu. O, kudretli
    işler yapmıştı. Moavlı Ariel'in iki oğlunu öldürdü. Karlı bir zamanda çukurun
    ortasında bir aslanı da öldürdü.
  grc-BRENT: Καὶ Βαναίας υἱὸς Ἰωδαὲ ἀνὴρ αὐτὸς πολλοστὸς ἔργοις, ἀπὸ Καβεσεήλ, καὶ
    αὐτὸς ἐπάταξε τοὺς δύο υἱοὺς Ἀριὴλ τοῦ Μωάβ· καὶ αὐτός κατέβη καὶ ἐπάταξε τὸν
    λέοντα ἐν μέσῳ τοῦ λάκκου ἐν τῇ ἡμέρᾳ τῆς χιόνος.
  ind-AYT: Kemudian, ada Benaya anak Yoyada, anak seorang yang gagah perkasa, yang
    besar jasanya dari Kabzeel. Dia menewaskan dua singa besar dari Moab. Dia juga
    turun ke dalam lubang untuk membunuh seekor singa pada hari bersalju.
  nya-nya: Benaya mwana wa Yehoyada wa ku Kabizeeli anali munthu wolimba mtima amene
    anachita zinthu zamphamvu. Iye anakantha ankhondo awiri otchuka a ku Mowabu. Tsiku
    lina kukuzizira kwambiri, iye analowa mʼdzenje ndi kuphamo mkango.
  hrv-hrv: Jojadin sin Benaja, junak iz Kabseela, bogat junačkim djelima, ubio je
    dva sina Ariela iz Moaba; on je jednoga snježnog dana sišao i ubio lava usred
    jame.
  mps-mps: Tama Benaia, te Jehoiada te Kapsel hanu bidigo ogwa, aga me te bomai ami
    bidi me deli dao. Tama hauwa sogo agai te boi bidi dabe dali bomonama, hwįani.
    Me sogo deli agai te Moap dabe bomai ami bidi si ela muani. Tama me sogo deli
    sogode te talua ge tulubage te tǫba tulubo side, Benaia te genuai tǫ dedage
    me deli aiyaba dulama, tama te bomai hasa laion me deli ela muani.
  tpi-tpi: Na Benaia, pikinini man bilong Jehoiada bilong taun Kapsel, em tu i wanpela
    strongpela soldia. Planti taim em i bin pait strong long ol birua. Wanpela taim
    em i kilim tupela strongpela soldia bilong Moap. Na long wanpela de long taim
    ren ais i pundaun long graun, Benaia i bin go daun long wanpela bikpela hul na
    kilim i dai wanpela laion.
  dan-1931: Benaja, Jojadas Søn, var en tapper Mand fra Kabze'el, der havde udført
    store Heltegerninger; han fældede de to Arielsønner fra Moab; og han steg ned
    og fældede en Løve i en Cisterne, en Dag der var faldet Sne.
  vie-OVCB: Ngoài ra còn có Bê-na-gia, con của Giê-hô-gia-đa, ở Cáp-xê-ên là một dũng
    sĩ đã tạo được nhiều thành tích oanh liệt. Ông giết hai người Mô-áp có sức mạnh
    như sư tử. Một hôm khác, khi tuyết đang rơi, ông xuống một cái hầm gặp sư tử liền
    giết đi.
  guj-2017: બનાયા, કાબ્સએલના શૂરવીર તથા પરાક્રમી કૃત્યો કરનાર યહોયાદાનો દીકરો હતો.
    તેણે મોઆબના અરીએલના બે દીકરાઓને મારી નાખ્યા. વળી હિમ પડવાના દિવસો હતા ત્યારે એક
    દિવસે તેણે ખાડામાં ઊતરીને સિંહને મારી નાખ્યો હતો.
  pon-2006A: Penaia nein Sehoiada sang Kapseel iei pil emen sounpei ndand; e wiahda
    soangen wiewia kommwad kei; e pil kemehla sounpei wadawad riemen en Mohap. Rahn
    ehu e kohla nan pwoahr ehu ni ahnsoun sinoh oh kemehla laion emen.
  por-BRBSL: Benaiah, filho de Jehoiada, filho de um valente homem de Kabzeel, que
    tinha feito grandes feitos, matou os dois filhos de Ariel de Moab. Ele também
    desceu e matou um leão no meio de um poço em um tempo de neve.
  cth-cth: Kebzeel tami tarankahawi capa Jehoiada capa Binaiah ni thaonae hno moikapap
    a sak. Moab tami a min kamthang sendek patet e tami kahni touh a thei. Kasik thapa
    dawk hai alouk lae lungngoum thung kaawm e sendek hah a thei.
  twi-twi: Na Yehoiada babarima Benaia nso yɛ ɔkofo kokodurufo a ofi Kabseel. Odii
    mmarimasɛm bebree a bi ne sɛ, okum Moab akofo akɛse baanu. Bere bi nso, ɔtaa gyata,
    ma wɔkɔtɔɔ amoa mu. Na sukyerɛmma atɔ, ama fam ayɛ toro de, nanso ɔkyeree gyata
    no, kum no.
  hlt-hlt: Kabzeel lamkah Jehoiada capa Benaiah tah hlangtang capa, tatthai neh a
    bisai khaw khuet. Anih loh Moab kah sathueng hlang panit te a ngawn. Te phoeiah
    anih te suntla tih vuel hla dongah vaam kah sathueng khui ah aka om sathueng te
    a ngawn.
  tbz-SIM: Yoyɑdɑɑ birɛ Bennɑyɑ Kɑbusɛɛdi ɛì kou, ohɑ̃ɑ̃pɔ̀nkperì mɔù kó dɛbirɛ, kòò
    kpɑ nkɛ́nɑ o dootitɔbɛ̀ mɛdiɛ̀. Weè do kùɔ Adiyɛɛdi bí idɛ́ Mɔɑbu ɛì kɔbɛ. Weè
    do tɑ yɛcìrícìrɛ̀ fɔ̃̀tìrì nɛ̀ muséé nkɛ́kuɔ dicìrícìrì.
  msy-2020: Ezɨ Jehoiadan otarim Benaia, a Kapselɨn nguibamɨn gumazim, a uaghan mɨdorozir
    gumazir gavgavir mam. Egha mɨdorozir avɨrir mabagh amua apaniba abɨni. Dughiar
    mamɨn, Benaia Moapɨn kantrin gumazim, Ariel, an otarir pumuning mɨsoghezɨ aning
    areme. Ezɨ gɨn dughiar orangtɨzimɨn, aisɨn ofɨziba irima, a mozir mam giraghugha
    laionɨn mam mɨsoghezɨma an areme.
  dop-dop: Ḿpʋ́ɣʋ́ Kɑpǝseli tʋ Yoyɑtɑ pǝyɑlʋ Penɑyɑ, ɑpɑlʋ ɩnɩ ɩ nyʋɣʋ kɑ kʋlɑ ɩ kookɑlǝnɑɑ
    tɔɔ kɛ́. Ɩnɩ ɩ kɑ kʋnɑ Mowɑpʋ yoolɑɑ sɔsɑɑ nɑɑlɛ. Kʋyɑkʋ lɛŋkʋ ɩ tii hite tɑɑ
    nɑ ɩ́ kʋ tɔɣɔlɑɣɑ kɛ wɑtʋ wɑɑtʋ.
  azb-azb: Yehoyada oğlu Benaya da böyük işlər görən igid adam idi. O, Qavseeldən
    gəlmişdi. Benaya iki Moavlı igidi öldürdü. O, qarlı gündə çuxura enib bir şir
    öldürdü.
  eng-DBY: 'And Benaiah the son of Jehoiada, son of a valiant man, great in exploits,
    of Kabzeel: he it was that smote two lions of Moab; and he went down and smote
    a lion in the midst of a pit on a snowy day.'
  hin-2017: फिर यहोयादा का पुत्र बनायाह था, जो कबसेलवासी एक बड़ा काम करनेवाले वीर
    का पुत्र था; उसने सिंह सरीखे दो मोआबियों को मार डाला। बर्फ गिरने के समय उसने एक
    गड्ढे में उतर के एक सिंह को मार डाला।
  wol-KYG: Benaya nag, Yoyadaay baayam, xarekat bu mag la woon, dëkkoon Kabsel. Def
    na jaloore yu réy! Moo rey ñaari Mowabeen ña gënoona jàmbaare. Moo wàccoon ci
    kàmb, bésu tawu yuur, rey fa gaynde.
  eng-YLT: And Benaiah son of Jehoiada (son of a man of valour, great in deeds from
    Kabzeel), he hath smitten two lion-like men of Moab, and he hath gone down and
    smitten the lion in the midst of the pit in a day of snow.
  eng-WYC-2017: And Benaiah, the son of Jehoiada, the strongest man of great works,
    of Kabzeel, he smote [the] two lions of Moab, that is, two knights hardy as lions
    or two strong hardy knights; and he went down, and smote a lion in the middle
    of a cistern in the days of snow.
  eng-WMBB: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
    and killed a lion in the middle of a pit in a time of snow.
  urd-GVH: बिनायाह बिन यहोयदा भी ज़बरदस्त फ़ौजी था। वह क़बज़ियेल का रहनेवाला था, और
    उसने बहुत दफ़ा अपनी मरदानगी दिखाई। मोआब के दो बड़े सूरमा उसके हाथों हलाक हुए।
    एक बार जब बहुत बर्फ़ पड़ गई तो उसने एक हौज़ में उतरकर एक शेरबबर को मार डाला जो
    उसमें गिर गया था।
  rug-rug: Benaea tuna koreo e Zehoiada pa Kabuzili, si keke tie bokabokana pa vinaripera.
    Soku tinavete mataqaradi si taveti sa, kekeṉoṉo gua koasa vina matedi ri karua
    tie varane pa Moabi. Keke totoso si nuquru gore la ia sa pa pou sapu koa ia laione
    koasa rane sipu sinou sa popoa meke va matea sa.
  gaz-gaz: Benaayaa ilmi Yehooyaadaa loltuun cimaan biyya Qabziʼeel sunis loltuu moʼannaa
    gurguddaa argamsiise ture. Innis loltoota Moʼaab kanneen akka malee jajjaboo taʼan
    lama ajjeese. Gaafa cabbiin roobe tokkos boolla keessa seenee leenca ajjeese.
  fra-LSG: Benaja, fils de Jehojada, fils d’un homme de Kabtseel, rempli de valeur
    et célèbre par ses exploits. Il frappa les deux lions de Moab. Il descendit au
    milieu d’une citerne, où il frappa un lion, un jour de neige.
  yal-yal: Bɛnaya, Kabaseeli kaana, Yehoyadaa dii xɛmɛna, sofa wɛkilɛxi gbee nan yi
    na ra, naxan kabanako fe wali wuyaxi kɛ. A tan nan Moyaba sofa wɛkilɛxi firinne
    faxa. Lɔxɔna nde, xunbeli gbeen yi godon waxatin naxan yi, a tan nan mɔn godo
    ige ramara yinla ra, a yi yatan faxa.
  haw-1868: 'O Benaia hoi ke keiki a Iehoiada, ke keiki a kekahi kanaka ikaika, no
    Kabezeela, he nui kana hana kupanaha: pepehi iho la ia i na kanaka liona elua
    o ka Moaba: iho iho la hoi ia iloko o ka lua, a pepehi iho la i ka liona i ka
    manawa hau.'
  arb-NAV: وَكَانَ بَنَايَاهُو بْنُ يَهُويَادَاعَ مُحَارِباً مُجِيداً مِنْ قَبْصِئِيلَ،
    هَذَا صَرَعَ بَطَلَيْ مُوآبَ، وَنَزَلَ إِلَى وَسَطِ جُبٍّ فِي يَوْمٍ مُثْلِجٍ
    وَقَتَلَ أَسَداً،
  ewe-ewe: Benaya Yehoiada ƒe vi, ame si fofo nye aʋawɔla kalẽtɔ aɖe tso Kabzeel la
    wu ame dzɔtsu xɔŋkɔ eve siwo nɔ Moab nyigba dzi. Emegbe la, egawu dzata le do
    aɖe me gbe si gbe sno dza.
  eng-LEE: And Benayahu the son of Yehoyada', the son of a valiant man, great in many
    acts of Kabzeel; he it was that smote the two lion-like heroes of Moab; he also
    went down and slew a lion in the midst of a pit on a day when it snowed;
  asm-FB: এজন কবচেলীয়া বীৰপুৰুষ, যিহোয়াদাৰ পুত্ৰ যি বনায়া, তেওঁ অনেক মহৎ কাৰ্য
    কৰিছিল৷ তেওঁ মোৱাবীয়া অৰীয়েলৰ দুজন পুতেকক বধ কৰিছিল৷ তাৰ বাহিৰেও হিম পৰা কালত
    তেওঁ গৈ গাতৰ ভিতৰত থকা এটা সিংহ মাৰিছিল।
  sus-A: يٍهٌيَدَ شَ دِ بّنَيَ كَبَسٍيلِ قِندِ سّنبّمَ ندٍ شَ دِ نَن نَ. عَ نُ بَرَ
    قٍ شُنفبٍ فبٍفبٍ رَبَ، عَلْ عَرِيّلِ مٌوَبَكَ قِرِنيِيٍ قَشَقٍ. عَ مَن نَشَ يّتّ
    ندٍ قَشَ كْلْنيِ كُي بَلَبَلَنيِ تّمُي.
  fra-SBL: Benaja, fils de Jehoiada, fils d'un homme vaillant de Kabzeel, qui avait
    fait des exploits, tua les deux fils d'Ariel de Moab. Il descendit aussi et tua
    un lion au milieu d'une fosse, au temps de la neige.
  hbo-hbo: וּבְנָיָ֨הוּ בֶן־יְהֹויָדָ֧ע בֶּן־אִֽישׁ־*חַי (חַ֛יִל) רַב־פְּעָלִ֖ים מִֽקַּבְצְאֵ֑ל
    ה֣וּא הִכָּ֗ה אֵ֣ת שְׁנֵ֤י אֲרִאֵל֙ מֹואָ֔ב וְ֠הוּא יָרַ֞ד וְהִכָּ֧ה אֶֽת־*הָאֲרִיַּה
    (הָאֲרִ֛י) בְּתֹ֥וךְ הַבֹּ֖אר בְּיֹ֥ום הַשָּֽׁלֶג׃
  kik-kik: Benaia mũrũ wa Jehoiada aarĩ mũrũi njamba wa kuuma Kabizeeli, ũrĩa wekire
    maũndũ manene ma ũcamba. Nĩooragire njamba nene igĩrĩ cia ita cia Moabi. Ningĩ
    nĩatoonyire irima mũthenya warĩ na tharunji, akĩũraga mũrũũthi.
  fra-NCL: Banaïas, fils de Joïadas, fils d’un homme vaillant et riche en exploits,
    de Cabséel. Il frappa les deux ariels de Moab. Il descendit et frappa le lion
    au milieu de la citerne un jour de neige.
  cek-AK: Kabzeel vangpui ih misahoih kami, Jehoiada capa Benaiah loe kalen parai
    toksah kami ah oh, kaipui hoi kanghmong Moab kami hnetto a hum. Dantui krak naah
    long khaw thungah caeh tathuk moe, kaipui maeto a hum;
  cuk-cuk: 'Abisai-yarba, Joiada-machi-Benaía danikid. Benaíaʼde, sapin-buledid, Cabseel-neggweburginedid.
    Benaía bukidar ibmar-bulegan imaksamogad: Benaía Moab-e-sorda-ebogwad-bulegan
    oitosgusadid. Benaía, deunni boo batenaigu, yaa-dummad-siidgi aides gusad. Agi
    Benaía, achumigur-nono-wawaad oburgwisgusad.'
  uig-CYR: Йәһояданиң оғли Беная Кабзәәлдин болуп, бир батур палван еди; у көп қалтис
    ишларни қилған. У Моабий Ариәлниң икки оғлини өлтүргән. Йәнә қар яққан бир күни
    азгалға чүшүп, бир ширни өлтүргән еди.
  tel-2017: కబ్సెయేలు ఊరివాడైన బెనాయా యెహోయాదా కొడుకు. అతడు పరాక్రమశాలి. మహా ప్రతాపం
    చూపించాడు. ఇతడు ఇద్దరు మోయాబు శూరులను హతం చేశాడు. మంచు కురుస్తున్న కాలంలో ఇతడు
    బావిలో దాక్కుని ఉన్న ఒక సింహాన్ని చంపేశాడు.
  hat-BSA: Alò, Benaja, fis a Jehojada a, fis a yon mesye vanyan nan Kabtséel, ki
    te fè zak byen fò, li te touye de fis a Ariel yo nan Moab. Anplis, li te desann
    e te touye yon lyon nan mitan a yon fòs yon jou pandan lanèj t ap tonbe.
  kos-kos: Benaiah, wen natul Jehoiada mwet Kabzeel, el sie pac mwet mweun pwengpeng,
    ac pus ma pulaik el orala. Sie pacl ah el uniya mwet mweun na ku luo lun mwet
    Moab. Oayapa sie len ma yohk snow ah, el tufoki nu in luf se ac uniya lion soko.
  hbo-WLC: וּבְנָיָ֨הוּ בֶן־יְהוֹיָדָ֧ע בֶּן־אִֽישׁ־חי רַב־פְּעָלִ֖ים מִֽקַּבְצְאֵ֑ל
    ה֣וּא הִכָּ֗ה אֵ֣ת שְׁנֵ֤י אֲרִאֵל֙ מוֹאָ֔ב וְ֠הוּא יָרַ֞ד וְהִכָּ֧ה אֶֽת־האריה
    בְּת֥וֹךְ הַבֹּ֖אר בְּי֥וֹם הַשָּֽׁלֶג׃
  ibo-ibo: Benaya, nwa Jehoiada, onye si Kabzeel, bụ dike nʼagha nke kpara ike dị
    ukwuu. O tigburu dimkpa abụọ ndị Moab, ndị bụ ọkaka nʼagha. O rịdakwukwara ọdụm
    nʼime olulu na-amị amị nʼụbọchị mkpụrụ mmiri na-ezo, gbuo ya.
  ory-ory: ଆଉ ପରାକ୍ରାନ୍ତ କର୍ମକାରୀ କବ୍‍ସେଲୀୟ ଏକ ବିକ୍ରମୀ ପୁରୁଷର ପୌତ୍ର, ଯିହୋୟାଦାର ପୁତ୍ର
    ଯେ ବନାୟ, ସେ ମୋୟାବୀୟ ଅରୀୟଲର ଦୁଇ ପୁତ୍ରଙ୍କୁ ବଧ କଲା; ମଧ୍ୟ ସେ ହିମପାତ ସମୟରେ ଯାଇ ଗର୍ତ୍ତ
    ମଧ୍ୟରେ ଏକ ସିଂହକୁ ବଧ କଲା।
  chk-chk: Penaia nöün Jehoiata we mwän seni Kapsel, pwal i eman sounfiu mi pwora,
    a föri sokun föför mi amwarar. A niela ruoman sounfiun Moap mi fokun pöchökül.
    Lon eu rän a pwal tötiu lon eu pwang o niela eman laion, lupwen snow a püngütiu.
  ssd-ssd: Yehoyada kiŋo nuŋe Benaya nu mata kame taŋgo ande nyu ŋak minna. Benaya
    nu Kabselnu. Nu kuru kuru ndaka ŋgueu mbal suŋgomba bale farkina sulumba Moabnu
    kame taŋgo nyu ŋak armba turmba bale farkina le kumnaik. Bidu tiŋga ma tido pilna
    ait ta mbolŋge nu burok ande sinam kumba ka laion ande balena le kumna.
  rop-rop: Wal najawan nambawan solja bin neim Benaiya. Imbin det san blanga Jehoiyada
    brom det taun gulum Kebsil, en imbin dum olkain breibwan ting. Wantaim imbin kilim
    ded dubala brabli strongwan solja brom det kantri gulum Moweb. En wantaim wen
    deibin abum sno ebriweya langa det kantri, imbin godan insaid langa wan hol weya
    laiyan bin jidan, en imbin kilim det laiyan ded.
  ukr-1871: Банея, син Йодая, мужа хороброго, великий дїлами, із Казеїла. Він убив
    двох синів Ариїла з Моабу. Раз, як упав снїг, убив він лева в ямі;
  deu-1951: Auch Benaja, der Sohn Jojadas, eines tapfern Mannes Sohn, groß an Taten,
    aus Kabzeel, erschlug die beiden Gotteslöwen Moabs; er stieg auch hinab und tötete
    einen Löwen in einer Zisterne zur Schneezeit.
  eng-JPS: And Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, he smote the two altar-hearths of Moab; he went down also
    and slew a lion in the midst of a pit in time of snow;
  srp-1865: I Venaja sin Jodajev, sin èovjeka junaka, velik djelima, iz Kavseila;
    on pogubi dva junaka Moavska, i sišav ubi lava u jami kad bješe snijeg.
  lug-lug: Ne Benaya mutabani wa Yekoyaada ow’e Kabuzeeri yali musajja mulwanyi nnyo
    eyakola ebyobuzira ebikulu. Yatta babiri ku basajja abazira aba Mowaabu, ate n’aserengeta
    ne mu bunnya n’atta empologoma mu kiseera eky’obutiti.
  heb-heb: ובניהו בן יהוידע בן איש חי רב פעלים מקבצאל הוא הכה את שני אראל מואב והוא
    ירד והכה את האריה בתוך הבאר ביום השלג׃
  ben-IRV: আর কবসেলীয় এক বীরের সন্তান যিহোয়াদার ছেলে যে বনায় যিনি অনেক মহান কাজ
    করেছিলেন, তিনি মোয়াবীয় অরীয়েলের দুই ছেলেকে হত্যা করলেন; সেটা ছাড়াও তিনি বরফ
    পরার দিনের গর্তের মধ্যে একটা সিংহকে মারলেন৷
  pan-pan: ਯਹੋਯਾਦਾ ਦਾ ਪੁੱਤਰ ਬਨਾਯਾਹ ਕਬਸਏਲ ਵਿੱਚ ਇੱਕ ਵੱਡੇ ਸੂਰਮੇ ਮਨੁੱਖ ਦਾ ਪੋਤਰਾ ਸੀ ਜਿਸ
    ਨੇ ਕਈ ਵੱਡੀ ਬਹਾਦੁਰੀ ਦੇ ਕੰਮ ਕੀਤੇ ਸਨ ਉਸ ਨੇ ਮੋਆਬ ਦੇ ਦੋ ਸ਼ੇਰ ਵਰਗੇ ਜੁਆਨਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ
    ਅਤੇ ਬਰਫ਼ ਦੀ ਰੁੱਤ ਵਿੱਚ ਇੱਕ ਟੋਏ ਵਿੱਚ ਇੱਕ ਸ਼ੇਰ ਨੂੰ ਜਾ ਮਾਰਿਆ।
  tkr-tkr: Yehoyadayna dixır Benayır ç'ak'ın işbı g'ecena qıvaats'ına insan ıxha.
    Mana Qavtse'el eyhene şahareençe qarı ıxha. Benayee q'öyre Moavğançena inekke
    yugna igid gek'a. Mang'vee yiznane yiğıl k'orane cigeeqa giç'u, şir gik'u.
  mya-JVB: အထူးသဖြင့် ပြု ဘူးသောကပ်ဇေလ မြို့သားသူရဲ ယောယဒ ၏ သား ဗေနာယ သည်လည်း ခြင်္သေ့
    နှင့် တူသော မောဘ လူနှစ် ယောက်ကိုသတ် ၏။ ဆောင်း ကာလ ၌ လည်း အခြားသို့သွား ၍ မြေတွင်း
    ၌ ရှိသောခြင်္သေ့ ကိုသတ် ၏။
  tbg-tbg: Ho Jehoiadaara maaqu Benaiaava Kapaselihainaava, vivavata iqoka vaiinti
    taruva kempukaiqama kero navutaaka hampata iqoka raqi vaura. Vo enta viva Moapihainaa
    iqoka vaiinti taruka taaraqanta aru kora. Vo enta taaru/kaampura aaqu ntuva kovaro
    Benaiaava ruvuqi/mpumpiqi otiqetero raioni vo aru kora.
  hmo-hmo: Benaia Iehoiada be boga auka tauna ta, Kabesela hanua dekena amo. Ia ese
    kara badadia momo ia karaia. Ia ese Ariele ena natuna ruaosi Moaba dekena amo
    ia alaia mase, bona dina ta, sinou ia diho neganai, Benaia ese guri lalonai laiona
    ta ia alaia mase.
  urd-urd: और यहूयदा' का बेटा बिनायाह क़बजील के एक सूरमा का बेटा था, जिसने बड़े बड़े
    काम किए थे, इसने मोआब के अरीऐल के दोनों बेटों को क़त्ल किया और जाकर बर्फ़ के मौसम
    में एक ग़ार के बीच एक शेर बबर को मारा।
  rus-SYN: Ванея, сын Иодая, мужа храброго, великий по делам, из Кавцеила; он поразил
    двух сыновей Ариила Моавитского; он же сошел и убил льва во рве в снежное время;
  bqc-SIM: Yoiada nɛ́ Benaia, Kabazee gbɛ̃́á zĩ̀kan wↄ́ↄdeɛ. Aà yãkɛaↄ dasi. À
    Mↄabu nɛgↄ̃n tↄdeↄ dɛ̀ gbɛ̃ↄn pla. À gɛ̃̀ ɛ guu gↄↄ pↄ́ lougbɛ kwɛ̀, à nↄ̀ↄmusu
    dɛ̀u.
  tcz-CHONGTHU: Kabzeel khoa mi Jehoiada chapa Benaiah kitipa jong chu gal-hang tah
    mi ahin, chule thil nasa tah tah boldoh jeng thei ahi; amahin Moab mi sakei tobang
    ni athat’in, chujouvin nikhat hi buhbang lhah nin achesuh in kokhuh sung khat’a
    sakei bahkai khat agathat kit’e.
  mar-mar: यहोयादा याचा मुलगा बनाया हाही एक होता. तो एका पराक्रमी मनुष्याचा पुत्र
    होता. तो कबसेल इथून आलेला होता. बनायाने बरेच पराक्रम गाजवले मवाबमधील अरीएलच्या
    दोन मुलांना त्याने मारले. एकदा बर्फ पडत असताना त्याने गुहेत शिरून सिंह मारला.
  qub-qub: Cabseel runa Joiadapa wamran Benaía caran jinyu. Paymi achca cuti pillyacho
    fiyupa almiraypajcunata ruraran. Moab runa Arielpa ishcan wamrancunatapis wañuycachiran.
    Juc cutichöpis rashtaycaptin uchcuman yaycuran. Chaycho juc liyunta wañuchiran.
  bqp-bqp: Yoyada nɛ́ Bɛnaya, Kabazɛli gbɛ̃mɛ zĩ̀kari wↄ́rↄgↄde ũ. A yãkɛnanↄn
    dasi. À Mↄabu zĩ̀kari tↄ́denↄ dɛ̀dɛ gbɛ̃nↄn pla. À gɛ̃̀ wɛ̀ɛɛ gũn gↄrↄ kũ legũgbɛɛ
    kↄ̀tɛ, à músuu dɛ̀.
  hat-hat: Benaja, pitit gason Jeojada a, moun lavil Kabseyèl, te pitit pitit yon
    vanyan sòlda. Li te fè anpil bagay ki fè wè li pa t' manke kouraj. Se li menm
    ki te touye de pitit Ariyèl yo, moun lavil Moab. Yon jou, lanèj t'ap tonbe, li
    desann nan yon sitèn dlo pou li touye yon lyon.
  eng-BSB: And Benaiah son of Jehoiada was a man of valor from Kabzeel, a man of many
    exploits. He struck down two champions of Moab, and on a snowy day he went down
    into a pit and killed a lion.
  tod-tod: Ɓenayaɠu, Yeɠɔyada ná-doun zunui, é ɠɛni ga kɔɔɠuluɓa wolai ta ná-dounloun,
    nii é ɠɛni ga Kaɓeseyɛle nu, é lɔɠɔɠula faa wolaiti kɛɛni. Ɓenayaɠu naa ɠa é
    Moaɓe ɠɔɔɠuluɓa wola felegɔ ʋaani. Tɔ ɠa ɓalaa, kɔɔlɛ vukɔi yɛni ʋuuzu foloi ta,
    é yeini ziɛyeɠei ɓomaʋɛ, é zalai ʋa.
  eng-WEBPB: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
    and killed a lion in the middle of a pit in a time of snow.
  kbq-kbq: Hagi Jehoiada nemofo Benaia'a agra Kabziri kumateti kore osu rama'a zupa
    hanavetino ha' nehia nere. Hagi agra Moapu sondia vahepi vugota hu'na'a netre
    nezanaheno, hampo ko' atuno krari'nea knafi kerifi uramino raioni ahe'ne.
  nhe-BL: Huan Benaía, icone Joiada, tlen altepetl Cabseel eliyaya se tlacatl tlen
    tlahuel motemacayaya. Ipan tlali Moab quinmicti ome iconehua Ariel tlen itztoyaj
    huejcapantique. Huan se tonal quema tlasehuetziyaya quipanti se tecuani tlen itoca
    león huan quimicti ipan se ostotl.
  bus-bus: Yoyada nɛ́ Bɛnaya, Kabazɛli gbɛ̃n zĩ̀kari wↄ́rↄngↄdee ũ. À yãkɛnanↄↄ
    pari. À Mↄabu zĩ̀kari tↄ́deenↄ dɛ̀dɛ gↄ̃ↄn plaa. À gɛ̃̀ wɛ̀ɛ guu gurↄↄ kɛ̀ lougbɛ
    kwɛ̀ɛ, à músu dɛ̀.
  gub-BL: Menai Zoiaz ta'yr Kawizeew parer wiko zauxiapekwer ikwaw katu pyr romo a'e.
    Uzapo ma'e tetea'u ukyze 'ym pà. Uzuka mokoz zauxiapekwer Moaw izuapyapyr ikàg
    wera'u ma'e wà. Amo 'ar mehe àmàn tàtà ikyr mehe we uwezyw oho ywykwaruhu pupe.
    Amo zàwàruhu iriàw wikuwe a'e pe. Uzuka Menai a'e zàwàruhu.
  eng-DRA: 'And Banaias the son of Joiada a most valiant man, of great deeds, of Cabseel:
    he slew the two lions of Moab, and he went down, and slew a lion in the midst
    of a pit, in the time of snow.'
