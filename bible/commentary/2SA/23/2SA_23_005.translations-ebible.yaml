verse: 2SA.023.005
translations:
  mal-C: “എന്റെ ഭവനവും ദൈവസന്നിധിയിൽ അതുപോലെതന്നെയല്ലേ? അവിടന്ന് എന്നോട് ഒരു ശാശ്വതമായ
    ഉടമ്പടി ചെയ്തിട്ടില്ലയോ? വിശദാംശങ്ങളിലെല്ലാം ക്രമീകൃതമായ സുഭദ്രമായ ഒരു ഉടമ്പടിതന്നെ.
    അവിടന്ന് എന്റെ രക്ഷ സഫലമാക്കുകയും എന്റെ അഭിലാഷം സാധിതമാക്കുകയും ചെയ്യുകയില്ലേ?
  deu-TKW: Ja, steht mein Haus nicht also zu Gott? Hat er mir doch eine ewig gültige
    Zusage gegeben, die in allen Stücken festgestellt und gesichert ist. Ja, was mir
    irgend zu Heil und Freude dient, sollte er das nicht sprossen lassen?
  lin-lin: Ezali bongo te mpo na libota na ngai liboso ya Nzambe, pamba te asalaki
    boyokani ya libela elongo na ngai, boyokani oyo esalema malamu na makambo nyonso,
    mpe oyo Ye moko abatelaka ? Tango nyonso mpe na makambo nyonso, apesaki ngai elonga
    mpe akokisaki posa ya motema na ngai.
  eng-LSV: For though my house [is] not so with God; So He made a perpetual covenant
    with me, || Arranged in all things, and kept; For all my salvation, and all desire,
    || For He has not caused [it] to spring up.
  eng-GNV: 'For so shall not mine house be with God: for he hath made with me an euerlasting
    couenant, perfite in all pointes, and sure: therefore all mine health and whole
    desire is, that he will not make it growe so.'
  eng-WEBSTER: 'Although my house is not so with God; yet he hath made with me an
    everlasting covenant, ordered in all things , and sure: for this is all my salvation,
    and all my desire, although he maketh it not to grow.'
  nhw-BL: Huan Toteco Dios quintlapejpenijtoc nochaj ehuani catli teipa tlacajtiyase
    para tlanahuatise iixpa. Huan nohuaya quichijtoc se camanal sencahuali para nochipa
    catli quipiya nochi catli noca mocajtoc nechchihuilis teipa. Nopa camanal sencahuali
    catli nohuaya quichijqui quipiya nochi tlanahuatili catli monequi huan elis temachtli
    para nochipa. Temachtli yaya quitlamichijtiyas sesen tlamantli catli nechilhuijtoc
    quichihuas ica noixhuihua huan nochi quisas cuali para na. Masque noja polihui
    para panos, nijmati para se tonal panos nochi catli nijnequisquía ma onca pampa
    quej nopa noca mocajtoc.
  swh-ONEN: “Je, si hivyo ilivyo nyumba yangu mbele za Mungu? Je, hajafanya Agano
    la milele nami, lililopangwa na kuimarishwa kila sehemu? Je, hatanifanya niufurahie
    wokovu wangu na kunijalia matakwa yangu yote?
  bba-bba: Nɡe mɛyɑ nɛn bweseru tɑ sɑ̃ɑ Gusunɔn wuswɑɑɔ. Domi u kɑ mɑn ɑrukɑwɑni bɔkuɑ
    ye yɑ ǹ nɔru mɔ. U ye kpuron kpunɑɑ yi. Goo kun mɑɑ kpɛ̃ u ye kɔsi. Sɑɑ kpuro
    u rɑ mɑn nɑsɑrɑ wɛ̃. Ye nɑ kĩ kpuro u rɑ mɑn kuewɑ.
  eng-KJVCPB: 'Although my house be not so with God; Yet he hath made with me an everlasting
    covenant, Ordered in all things, and sure: For this is all my salvation, and all
    my desire, Although he make it not to grow.'
  mpx-mpx: Nau alowau tubutubuwau Yabowaine i hilema naha kin. Wana bateli i baunan
    eliyau ni mihot, bateli o iya i nuwatuan ge ni patunahot. Sauga gegewena i pwamwalau
    ge waisi toto nuwau nasi ni ba ni gan.
  luo-luo: Donge oda nikare e nyim Nyasaye? Donge Osesingore koda gi singruok mochwere,
    mochan kendo morit chuth? Donge obiro kelo olemb warruokna kendo miya gik ma chunya
    dwaro duto?
  meu-meu: Momokani, Dirava ese egu iduhu na unu vada e tomaia ani? Badina be mia-hanaihanai
    taravatuna vada e henigu, ḡau iboudiai ilailaidia; vada e hamomokania danu. Ikahagu
    bona egu ura idavarina na ia ese baine havara henigu ani?
  npi-ULB: वास्तवमा, के मेरो परिवार परमेश्‍वरको सामु यस्‍तै हुँदैन र? के उहाँले मसँग
    हरेक उपायले स्‍थापित र पक्‍का अनन्त करार गर्नुभएको छैन र? के उहाँले मेरो उद्धारको
    वृद्धि र मेरा सबै इच्छा पुरा गर्नुहुन्‍न र?
  yor-yor: “Lóòtítọ́ ilé mi kò rí bẹ́ẹ̀ níwájú Ọlọ́run, ṣùgbọ́n ó ti bá mi dá májẹ̀mú
    àìnípẹ̀kun, tí a túnṣe nínú ohun gbogbo, tí a sì pamọ́; nítorí pé gbogbo èyí ni
    ìgbàlà, àti gbogbo ìfẹ́ mi, ilé mi kò lè ṣe kí ó má dàgbà.
  ind-ind: “Demikianlah Allah memandang pemerintahan yang akan berlangsung melalui
    keturunanku. Untuk itulah Dia membuat perjanjian abadi denganku, perjanjian yang
    sudah ditetapkan dan tidak akan berubah. Dan itulah sebabnya Dia selalu menjamin
    keselamatanku dan mengabulkan semua yang aku inginkan.
  pes-OPCB: و این خاندان من است که خدا آن را برگزیده است. بله، خدا با من پیمانی همیشگی
    بسته است. پیمان او پیمانی است محکم که هرگز تغییر نمی‌یابد. او نجات مرا به ثمر
    خواهد رساند و هر آرزوی مرا برآورده خواهد ساخت.
  tgl-ULB: Tunay nga, hindi ba gaya nito ang aking sambahayan sa harapan ng Diyos?
    Hindi ba gumawa siya ng tipan sa akin na walang hanggan, maayos at tiyak sa kahit
    na anong paraan? Hindi ba pinalago niya ang aking kaligtasan at tinupad ang aking
    bawat naisin?
  cbu-NT: Ashirucha, nuw nlluranuri urutamari Apanllchicheem taachinllinaya. Watam
    Apanll waana urutamari shiyachchee kasacheezi, táranguwa. Ashirucha, nuwamari
    kundarareetsi kasikina. Apanllsha nuwaa istakchu, yuwari nuw chinaki anoo zurampatari
    tatsameerinand kasachiya.
  hui-hui: Ogonidagua Ngode Datagaliwabe ibugua i̱naga waneigini aguaneneru mo hongo
    holebero lalu habo nalolene bi mbira hongohe i̱la lo winigo nga. Ibugua bi lo
    winidagoni mo habo lalubi mo iriaribi nabulebiraore. Bi lo winidagoni wiaaboore
    holebira. Mbirale i̱ha tubagiho koru Ngode Datagaliwabe ibugua ngilo hamelo kogoni.
    Ani ngiragola i̱ wayali haabo howa bolangua hene holebero.
  mya-mya: ထို​နည်း​တူ​စွာ​ဘု​ရား​သ​ခင်​သည်​ငါ​၏​သား မြေး​တို့​ကို ကောင်း​ချီး​ပေး​တော်​မူ​လိမ့်​မည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​သည် မ​ပျက်​နိုင်​မ​ပြောင်း​လဲ​နိုင်​သော၊ထာ​ဝ​ရ
    ပ​ဋိ​ညာဉ်​ကို ငါ​နှင့်​ပြု​ထား​တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။ သို့​ဖြစ်​၍​ငါ​၏​လို​အင်​ဆန္ဒ​ပြည့်​စုံ​ပြီ။
    ဤ​ကား​ငါ​၏​အောင်​ပွဲ​ပေ​တည်း။ ယင်း​သို့​ဖြစ်​စေ​ရန်​ဘု​ရား​သ​ခင်​သည် ဧ​ကန်​မု​ချ​စီ​မံ​တော်​မူ​လိမ့်​မည်။
  bod-N: བདག་ཁྱིམ་དཀོན་མཆོག་དྲུང་དུ་དེ་བཞིན་ཡིན། །ཁོང་གིས་བདག་ལ་གཏན་གྱི་ཞལ་ཆད་མཛད།
    །དེ་ནི་ཡོངས་སུ་རྫོགས་ཤིང་བརྟན་བརླིང་ཡིན། །བདག་གི་ཐར་པ་དང་ནི་རེ་སྨོན་རྣམས། །ཁོང་གིས་འགྲུབ་པར་མཛད་པ་མ་ཡིན་ནམ།
    །
  sna-sna: “Ko, imba yangu haisi yakadaro kuna Mwari here? Nokuti akaita sungano isingaperi
    neni, yakarongwa uye yakasimbiswa pazvinhu zvose. Ko, haachazozadzisi ruponeso
    rwangu uye agondipa zvose zvandinoda here?
  spa-BLM: ¿No es así mi casa con Dios? Sin embargo, ha hecho conmigo un pacto eterno,
    ordenado en todas las cosas, y seguro, porque es toda mi salvación y todo mi deseo.
    ¿No lo hará crecer?
  cac-cac: Icha chi' ol aj vin̈tilal, masanil tas ix yal Dios d'ayin ol eln̈ejc'ochoc,
    malaj b'aq'uin̈ ol sq'uex tas ix yalcan chi' d'ayin. A Dios chi' ol colvajn̈ej
    ved'oc yic tz'elc'och tastac tzin nib'ej.
  swh-ULB: Hakika, je familia yangu haiko hivi mbele za Mungu? Je hajafanya nami agano
    la milele, taratibu la uhakika kwa kila njia? Je yeye haongezi wokovu wangu na
    kutimiza kila hitaji langu?
  bel-bel: ці ня так і дом мой у Бога? Бо запавет вечны паклаў Ён са мною, цьвёрды
    і нязьменны. Ці ня так зыходзіць ад Яго ўсё выратаваньне маё і ўсё хаценьне маё?
  deu-ELBBK: Obwohl mein Haus nicht so ist bei Gott, so hat er mir doch einen ewigen
    Bund gesetzt, geordnet in allem und verwahrt; denn dies ist all meine Rettung
    und all mein Begehr, obwohl er es nicht sprossen lässt!
  mbb-OT: Iyan heeyan ked-ahà te Megbevayà te pemilya ku, su midhimu sikandin kayi
    te kedì te kebpekid-uyun he wazà pidtemanan. Heini he kebpekid-uyun, ne kenè en
    egkevelvelewanan ne kenè en daan egkeilisan. Umbe egkeperateng ku he lelayun a
    edluwasa te Megbevayà, wey ibeǥey zin kedì is langun he egkesuatan ku.
  mal-2015: 'ദൈവസന്നിധിയിൽ എന്റെ ഗൃഹം അതുപോലെയല്ലയോ? അവൻ എന്നോടു ഒരു ശാശ്വതനിയമം ചെയ്തുവല്ലോ:
    അതു എല്ലാറ്റിലും സ്ഥാപിതവും സ്ഥിരവുമായിരിക്കുന്നു. അവൻ എനിക്കു സകലരക്ഷയും വാഞ്ഛയും
    തഴെപ്പിക്കയില്ലയോ?'
  rmc-rmc: Či nane miri famelija ajsi anglo Del? Phandľa manca e večno zmluva, savi
    pes šoha na prephagela aňi na čerinela. Ov hino andre savoreste miro zachrancas,
    dela man savoro, so lestar kamava.
  pes-OPV: یقین خانه من با خدا چنین نیست. لیکن عهدجاودانی با من بسته است، که در همه‌چیز
    آراسته و مستحکم است. و تمامی نجات و تمامی مسرت من این است، هرچند آن را نمو نمی
    دهد.
  ron-1924: Мэкар кэ ну есте аша каса мя ынаинтя луй Думнезеу, тотушь Ел а фэкут ку
    мине ун легэмынт вешник, бине ынтэрит ын тоате привинцеле ши таре. Ну ва фаче
    Ел оаре сэ рэсарэ дин ел тот че есте спре мынтуиря ши букурия мя?
  ben-OBCV: “আমার বংশ যদি ঈশ্বরের কাছে যথাযথ না হত, অবশ্যই তিনি আমার সঙ্গে এক চিরস্থায়ী
    নিয়ম স্থির করতেন না, যা সবদিক থেকে সুব্যবস্থিত ও সুরক্ষিত; অবশ্যই আমার পরিত্রাণ
    তিনি সার্থক করতেন না আর আমার প্রত্যেকটি মনোবাঞ্ছা পূরণ করতেন না।
  som-som: Sida runta ah reerkaygu xagga Ilaah saas kuma aha; Laakiinse axdi aan weligiis
    dhammaanayn ayuu ila dhigtay, Oo wax kastaba wuu hagaajiyey, wuuna adkeeyey; Oo
    in kastoo uusan soo bixin weliba waa badbaadadayda oo dhan iyo doonistayda oo
    dhanba.
  lat-VUC: Nec tanta est domus mea apud Deum, ut pactum æternum iniret mecum, firmum
    in omnibus atque munitum. Cuncta enim salus mea, et omnis voluntas, nec est quidquam
    ex ea quod non germinet.
  eng-ASVBT: 'Verily my house is not so with God; Yet he hath made with me an everlasting
    covenant, Ordered in all things, and sure: For it is all my salvation, and all
    my desire, Although he maketh it not to grow.'
  ita-1885: Benchè la mia casa non sarà così appo Iddio; Perciocchè egli ha fatto
    meco un patto eterno Perfettamente bene ordinato ed osservato; Conciossiachè tutta
    la mia salute, e tutto il mio piacere sia, Ch'egli non lo farà rigermogliare.
  eng-LXXUP: 'For my house is not so with the Mighty One: For he has made an everlasting
    covenant with me, Ready, guarded at every time; For all my salvation and all my
    desire is, That the wicked should not flourish.'
  eng-ULB: Indeed, is my family not like this before God? Has he not made an everlasting
    covenant with me, ordered and sure in every way? Does he not increase my salvation
    and fulfill my every desire?
  spa-VBL: “¿No es así mi familia con Dios? Porque él ha hecho un acuerdo eterno conmigo,
    detallado y con todas las partes garantizadas. Se asegurará de salvarme y de darme
    todo lo que quiero.
  fra-_FOB: N'en est-il pas ainsi de ma maison devant Dieu? Car il a fait avec moi
    une alliance éternelle, bien ordonnée, assurée. Tout mon salut, tout ce que j'aime,
    ne le fera-t-il pas fleurir?
  mal-mal: 'ദൈവസന്നിധിയിൽ എന്റെ ഗൃഹം അതുപോലെയല്ലയോ? അവിടുന്ന് എന്നോട് ഒരു ശാശ്വതനിയമം
    ചെയ്തുവല്ലോ: അത് എല്ലാറ്റിലും സ്ഥാപിതവും സ്ഥിരവുമായിരിക്കുന്നു. അവിടുന്ന് എനിക്ക്
    സകലരക്ഷയും വാഞ്ഛയും വർദ്ധിപ്പിക്കുകയില്ലയോ?'
  urd-GVR: Yaqīnan merā gharānā mazbūtī se Allāh ke sāth hai, kyoṅki us ne mere sāth
    abadī ahd bāndhā hai, aisā ahd jis kā har pahlū munazzam aur mahfūz hai. Wuh merī
    najāt takmīl tak pahuṅchāegā aur merī har ārzū pūrī karegā.
  suz-BL: मोपा आं खिं परमप्रभु नु बाक्‍ब। मारदे हना मेकोमी गो नु गेना हना यो लीब कबल
    का पशो बाक्‍ब। मेको नेल्‍ल रिम्‍शो नु ली‍ब। मिनु मेकोमी आं रिम्‍शो दुम्‍शो नु
    आं दाक्‍शो बारना बारना लपाइक्‍ब।
  ita-1927: Non è egli così della mia casa dinanzi a Dio? Poich’egli ha fermato con
    me un patto eterno, in ogni punto ben regolato e sicuro appieno. Non farà egli
    germogliare la mia completa salvezza e tutto ciò ch’io bramo?
  ckb-ckb: «ئایا ماڵەکەم لەلای خودا بەم جۆرە نییە؟ پەیمانێکی هەتاهەتایی لەگەڵ بەستووم،
    کە لە هەموو ڕووێکەوە ڕێکوپێک و مسۆگەرە. ئەی هەموو ڕزگاری و ئارەزووێکم ناهێنێتە
    دی؟
  eng-BBE: 'For is not my house so with God? For he has made with me an eternal agreement,
    ordered in all things and certain: as for all my salvation and all my desire,
    will he not give it increase?'
  kan-OKCV: “ನನ್ನ ಮನೆ ದೇವರೊಂದಿಗೆ ಸರಿಯಾಗಿರದಿದ್ದರೆ, ನಿಶ್ಚಯವಾಗಿಯೂ ಅವರು ನನ್ನೊಂದಿಗೆ ಶಾಶ್ವತವಾದ
    ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುತ್ತಿರಲಿಲ್ಲ, ಪ್ರತಿಯೊಂದು ವಿಭಾಗದಲ್ಲಿಯೂ ವ್ಯವಸ್ಥೆಗೊಳಿಸಲಾಗಿದೆ
    ಮತ್ತು ಭದ್ರಪಡಿಸಲಾಗಿದೆ. ದೇವರು ನಿಶ್ಚಯವಾಗಿಯೂ ನನ್ನ ರಕ್ಷಣೆಯನ್ನು ಪೂರ್ತಿಗೊಳಿಸುವುದಿಲ್ಲ.
    ದೇವರು ನನ್ನ ಎಲ್ಲಾ ಅಪೇಕ್ಷೆಗಳನ್ನು ಪೂರೈಸುವುದಿಲ್ಲ.
  tam-2017: என்னுடைய வீடு தேவனிடம் இப்படி இருக்காதோ? அனைத்தும் தீர்மானித்திருக்கிற
    நிச்சயமான நித்திய உடன்படிக்கையை என்னுடன் அவர் செய்திருக்கிறார்; ஆதலால் என்னுடைய
    எல்லா இரட்சிப்பும் எல்லா வாஞ்சையும் பெருகச்செய்யாமல் இருப்பாரோ?
  spa-RV-1909: 'No así mi casa para con Dios: sin embargo él ha hecho conmigo pacto
    perpetuo, ordenado en todas las cosas, y será guardado; bien que toda esta mi
    salud, y todo mi deseo no lo haga él florecer todavía.'
