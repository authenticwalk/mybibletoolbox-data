    sohte pahn wekidekla. Iei met me I patohwan anahnehn, iei met me pahn wia lingan
    en ei powehdi; eri, Koht uhdahn pahn ketin kapwaiada.
  por-BRBSL: Minha casa não é assim com Deus? No entanto, ele fez comigo um pacto
    eterno, encomendado em todas as coisas, e com certeza, pois é toda a minha salvação
    e todo o meu desejo. Ele não vai fazê-lo crescer?
  cth-cth: Ka imthung teh Cathut hoeh laipalah nakunghai, a yungyoe lawkkamnae kai
    hoi ka sak roi toe. Hote lawkkam teh tangka kuep hoeh nakunghai, kaie rungngangnae
    hoi kai ni ka ngainae lah ao.
  twi-twi: “Ɛyɛ me fi na Onyankopɔn ayi. Yiw, ɔne me ayɛ apam a ɛwɔ hɔ daa. Ne nhyehyɛe
    yɛ afebɔɔ, bi nni hɔ bio, na wɔasɔw ano. Ɔbɛhwɛ me yiyedi ne me nkɔso daa.
  hlt-hlt: Ka imkhui he Pathen neh doda uh ngawn pawt cakhaw kumhal paipi tah kamah
    taengah ni a khueh. A cungkuem dongah rhong a tael tih ka daemnah cungkuem te
    a ngaithuen. Te dongah ka hue ngaih boeih te khaw cuen voel pawh.
  tbz-SIM: Mí nDɑfiti n cĩ́ɛ̃̀tɛ̀ kpɛrɛ mɛ ndò, kɛ̀ kù n dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ mɛ̀ɛ̀
    yó mbo sɑ̃́ɑ̃̀ kɛ dɔú nyikuɔ́ ìì yó mmɛ nkɑ̃nkɛ́, kuù te kɛ̀ n nɔ ndɛmɔu, kuù
    yó n dɛɛtɛ́ kɛ́ndɔɔri n yɛ̀mmɛ̀ dɔ́ dɛ̀.
  msy-2020: God na ko akar dɨkɨrɨzir gavgavir mam akɨra ghaze, A nan ikɨzim damightɨ
    me ikɨ gavgavigham, eghtɨ a na ko dɨkɨrɨzir akar kam otevkɨnighan kogham. Eghtɨ
    akar dɨkɨrɨzir gavgavir kam, a zurara kamaghɨra ikiam. Bizir kɨ ifongeziba, God
    nan akuraghtɨ da deraghvɨram otivam.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ n koolɑ mɑ tǝyɑɣɑ kɛ kʋpɑntʋ. Mɑ nɑ-ŋ tǝ pɛɛlɑ tɑm tɔɔ nɔɣɔ
    kɛ́, nɑ ń tɑɣɑnɩ-kɛɣɛ teu nɑ ń nyǝ́mɑ́ kɑ tɔɔ. N kɑ yɑ mɑ nyʋɣʋ nɑ ń lɑ-m kʋpɑntʋ
    tǝnɑ.
  azb-azb: Həqiqətən, mənim evim Allahla belə deyilmi? Çünki O mənimlə əbədi əhd bağladı,
    Kamil və tam təminatlı əhd bağladı, Qurtuluşumu və arzumu tam həyata keçirməzmi?
  eng-DBY: Although my house be not so before God, Yet he hath made with me an everlasting
    covenant, Ordered in every way and sure; For [this is] all my salvation, and every
    desire, Although he make [it] not to grow.
  hin-2017: क्या मेरा घराना परमेश्वर की दृष्टि में ऐसा नहीं है? उसने तो मेरे साथ सदा
    की एक ऐसी वाचा बाँधी है, जो सब बातों में ठीक की हुई और अटल भी है। क्योंकि चाहे
    वह उसको प्रगट न करे, तो भी मेरा पूर्ण उद्धार और पूर्ण अभिलाषा का विषय वही है।
  wol-KYG: Du nii la sama waa kër def ak Yàlla? Moo fas ak man kóllëre gu sax dàkk,
    lépp jekk, mat sëkk. Moo may may ndam saa su ne, di ma defal lu ma namm.
  eng-YLT: For — not so [is] my house with God; For — a covenant age-during He made
    with me, Arranged in all things, and kept; For — all my salvation, and all desire,
    For — He hath not caused [it] to spring up.
  eng-WYC-2017: And mine house is not so great with God, that he should make with
    me everlasting covenant, steadfast and made strong in all things; for all mine
    health is of him, and all my will, that is, all my desire, goeth into him, and
    nothing is thereof, that maketh not fruit.
  eng-WMBB: Isn’t my house so with God? Yet he has made with me an everlasting covenant,
    ordered in all things, and sure, for it is all my salvation and all my desire.
    Won’t he make it grow?
  urd-GVH: यक़ीनन मेरा घराना मज़बूती से अल्लाह के साथ है, क्योंकि उसने मेरे साथ अबदी
    अहद बाँधा है, ऐसा अहद जिसका हर पहलू मुनज़्ज़म और महफ़ूज़ है। वह मेरी नजात तकमील
    तक पहुँचाएगा और मेरी हर आरज़ू पूरी करेगा।
  rug-rug: Meke gua asa sapu kaqu mana guni sa Tamasa sari na tutiqu, sina ele tavetia
    Sa si keke vinariva egoi koa holana koa rau, na vinariva egoi sapu lopu kaqu boka
    ta kumata, na vina tatara sapu lopu kaqu ta hobe. Asa mo sa doduruna sapu okoro
    nia rau; sa qua vinarane, sapu kaqu va maea Tamasa.
  gaz-gaz: “Manni koo Waaqa duratti qajeelaa mitii? Inni kakuu bara baraa na wajjin
    seenee isas qajeelchee karaa hundaan ni eega mitii? Isatu fayyina koo fiixaan
    baasee fedhii koo hundas naaf guuta mitii?
  fra-LSG: N’en est-il pas ainsi de ma maison devant Dieu, Puisqu’il a fait avec moi
    une alliance éternelle, En tous points bien réglée et offrant pleine sécurité?
    Ne fera-t-il pas germer tout mon salut et tous mes désirs?
  yal-yal: A mato, Ala naxan nabaxi n ma denbayaan xa, a bata habadan layirin xidi
    n xa, a naxan xidixi sariyane xɔn naxanye a makantanma. Yɛyɛ a xunnayerenna fima
    n ma, a yi n ma fe ragidixine rakamali.
  haw-1868: 'Ina aole pela ka''u ohana imua o ke Akua; ua hookau mai hoi oia i berita
    mau loa me au, i hoonohonoho pono ia ma na mea a pau, a i malamaia: no ka mea,
    oia kuu mea e ola''i a pau, a me kuu makemake a pau, ke ole paha ia e hooulu ae
    ia.'
  arb-NAV: أَلَيْسَتْ هَكَذَا عَلاقَةُ بَيْتِي بِاللهِ؟ أَلَمْ يُبْرِمْ مَعِي عَهْداً
    أَبَدِيًّا كَامِلاً وَمُؤَمَّناً؟ أَلا يُكَلِّلُ خَلاصِي بِالْفَلاحِ وَيَضْمَنُ
    تَحْقِيقَ رَغَائِبِي؟
  ewe-ewe: “Ɖe nye aƒe mele dzɔdzɔe le Mawu ŋkume oa? Ɖe mebla nu mavɔ si le dedie
    la kplim oa? Ɛ̃, ebla nu si meʋãna o la kplim. Ɖe mana nye ɖeɖekpɔkpɔ nava eme
    eye wòana nu sia nu si nye dzi di la, nasu asinye oa?
  eng-LEE: Truly is not so my house with God? since he hath made with me an everlasting
    covenant, firm in all, and sure? yea, will he not cause to grow all my salvation,
    and all my desire?
  asm-FB: স্বৰূপেই ঈশ্বৰৰ সন্মুখত মোৰ বংশ তেনে নহয় নে? কিয়নো তেওঁ মোৰ লগত এটি চিৰস্থায়ী
    নিয়ম স্থাপন কৰিলে, সেয়ে সম্পূৰ্ণ শৃঙ্খলাযুক্ত আৰু সত্য? কাৰণ মোলৈ প্ৰতিজ্ঞা
    কৰা মোৰ সকলো পৰিত্ৰাণ আৰু মঙ্গল তেওঁ বৃদ্ধি নকৰিব নে?
  sus-A: ﭑ مَ دٍنبَيَ نَ نَ كِ نّ عَلَ بّ، بَرِ مَ مُشُ شَ سَاتّ مُ كَنَمَ عَبَدَن،
    عَ مَبَنبَنشِ عَ قَنيِ رَ. عَ قَمَ ﭑ مَ كِسِ رَكَمَلِدٍ، عَ هِننّمَ ﭑ نَ قٍ قَنيِ
    بِرِن نَ.›»
  fra-SBL: Ma maison n'est-elle pas ainsi avec Dieu ? Mais il a conclu avec moi une
    alliance éternelle, ordonné en toutes choses, et sûr, car c'est tout mon salut
    et tout mon désir. Ne va-t-il pas la faire grandir ?
  hbo-hbo: כִּֽי־לֹא־כֵ֥ן בֵּיתִ֖י עִם־אֵ֑ל כִּי֩ בְרִ֨ית עֹולָ֜ם שָׂ֣ם לִ֗י עֲרוּכָ֤ה
    בַכֹּל֙ וּשְׁמֻרָ֔ה כִּֽי־כָל־יִשְׁעִ֥י וְכָל־חֵ֖פֶץ כִּֽי־לֹ֥א יַצְמִֽיחַ׃
  kik-kik: “Githĩ nyũmba yakwa ti nũngĩrĩru harĩ Mũrungu? Githĩ ndaarĩkanĩire na niĩ
    kĩrĩkanĩro gĩa gũtũũra, gĩthondeketwo na gĩkarũma maũndũ-inĩ mothe? Githĩ ndegũtũma
    ũhonokio wakwa ũkinyanĩre, na aahingĩrie maũndũ mothe marĩa ndĩriragĩria?
  fra-NCL: N’en est-il pas ainsi de ma maison avec Dieu ? Car il a fait avec moi une
    alliance éternelle, de tous points bien ordonnée et gardée ; oui, il fera germer
    tout mon salut et tout son bon plaisir.
  cek-AK: Ka imthung takoh kaminawk loe Sithaw hoi nawnto om poe ai cadoeh, anih loe
    amro thai ai, dungzan kacak lokkamhaih to kai hoiah sak boeh; to lokkamhaih loe
    akoep ai cadoeh, kai pahlongkung hoi ka koehhaih ah oh.
  cuk-cuk: ”Igar-innikigwadba an dulemar-nidii gussoggu, degi, Bab-Dummad-dobekwaa
    an negsesoggu, a-ulale, an-neguya ise-diglegar gusad, degi, Bab-Dummad an-ibmar-abeged
    anga uked. Bab-Dummad anbogwa igar ise-sogar mesisad, a-igar-mesisad akar guosulid,
    ise-imaklegar megisad, degisadegu megisad.
  uig-CYR: Бәрһәқ, мениң өйүм Тәңри алдида шундақ әмәсму? Чүнки У мән билән мәңгүлүк
    әһдә түзди, Бу әһдә һәммә ишларда мупәссәл һәм мустәһкәмдур; Чүнки мениң барлиқ
    ниҗатлиқ ишлиримни, Һәммә интизарлиғимни, У бәрқ урғузмамду?
  tel-2017: నా సంతానం దేవుని ఎదుట అలాటి వారు కాకపోయినా ఆయన నాతో నిత్య నిబంధన చేయలేదా?
    ఆ నిబంధన అన్నివిధాలా సంపూర్ణమైనది, సుస్థిరమైనది కాదా? ఆయన నాకు ధారాళమైన రక్షణ
    చేకూర్చి, అంతా సఫలమయ్యేలా చేస్తాడు.
  hat-BSA: Vrèman, se pa konsa lakay mwen ye avèk Bondye? Paske Li te fè yon akò k
    ap dire nèt avè m, An lòd nan tout bagay e byen solid. Pou tout sali mwen avèk
    tout dezi mwen, èske, anverite, Li p ap fè l grandi?
  kos-kos: Pa inge ouiyen akinsewowo lun God nu sin fita luk, Mweyen El orala sie
    wulela nu sik su fah oan ma pahtpat, Sie oakwuk su ac fah tia kunausyukla, Sie
    wulela su ac fah tia ikilyukla. Pwayena ma nga lungse. Pa inge mwe kutangla luk,
    Ac God El ac fah oru tuh in sikyak ouinge.
  hbo-WLC: כִּֽי־לֹא־כֵ֥ן בֵּיתִ֖י עִם־אֵ֑ל כִּי֩ בְרִ֨ית עוֹלָ֜ם שָׂ֣ם לִ֗י עֲרוּכָ֤ה
    בַכֹּל֙ וּשְׁמֻרָ֔ה כִּֽי־כָל־יִשְׁעִ֥י וְכָל־חֵ֖פֶץ כִּֽי־לֹ֥א יַצְמִֽיחַ׃
  ibo-ibo: “Ọ bụrụ na ihe banyere ụlọ m ezighị ezi nʼebe Chineke nọ. Nʼezie, ọ garaghị
    ekwe ka ọgbụgba ndụ ebighị ebi dịrị nʼetiti mụ na ya, Ọgbụgba ndụ e doro nʼusoro
    nke e mere ka o guzosie ike nʼụzọ niile. Nʼezie, ọ garaghị eme ka nzọpụta m zuo
    oke. Ma mezukwaara m ọchịchọ obi m niile.
  ory-ory: ସତ୍ୟ, ମୋହର ବଂଶ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ସେପରି ନୁହେଁ କି? ସେ ମୋʼ ସହିତ ସର୍ବ ବିଷୟରେ
    ସୁସମ୍ପନ୍ନ ଓ ସୁରକ୍ଷିତ ଏକ ଅନନ୍ତକାଳୀନ ନିୟମ କରି ନାହାନ୍ତି କି? ସେ କି ମୋର ରକ୍ଷା କରିବେ
    ନାହିଁ?
  chk-chk: Ewer, a öch lefilen chon leimwei me Kot. Pun a föri ngeniei eu pwon esemüch,
    eu pwon mi kotöch lon mettoch meinisin o nükünüköch. I epwe afisätä ai manau o
    ngeniei mochenin letipei meinisin.
  ssd-ssd: Suŋgoŋge ye tuku ndare tuturmba kaŋgat ta nyaro niŋguwa. Nu o buk ye ŋak
    wamdus ulendimba pasa katna ta nu pasa ta mbile nda. Nu mara mindek nuŋe raŋgun
    mayenumbi ye saŋgri pileyate le ye mine mayewet.
  rop-rop: “Lagijat gin im garra gudbala langa main femili olabat, dumaji imbin meigim
    det brabli strongbala pramis langa mi olagijawan. Im kaan breigim det pramis,
    en im kaan tjeinjim det pramis du. Wal ai nomo wandim enijing. Oni det ting weya
    God bin pramis langa mi. Tharran na ai wandim, en ai sabi im garra duwit langa
    mi en seibum mi.
  ukr-1871: Чи не так же й мій дом перед Богом? Бо завіт віковічно статочнїй й твердий
    вчинив він зо мною. Чи не так же виходить від його все спасеннє моє й все бажаннє
    моє?
  deu-1951: Steht mein Haus nicht fest bei Gott? Denn er hat einen ewigen Bund mit
    mir gemacht, in allem wohl geordnet und verwahrt; wird er nicht alles gedeihen
    lassen, was mir zum Heil und zur Freude dient?
  eng-JPS: For is not my house established with God? for an everlasting covenant He
    hath made with me, ordered in all things, and sure; for all my salvation, and
    all my desire, will he not make it to grow?
  srp-1865: Ako i nije taki dom moj pred Bogom, ipak je uèinio zavjet vjeèan sa mnom,
    u svemu dobro ureðen i utvrðen. I to je sve spasenje moje i sva želja moja, ako
    i ne da da raste.
  lug-lug: Ennyumba yange tetuukiridde mu maaso ga Katonda? Teyalagaana nange endagaano
    ey’enkalakkalira, n’agiteekateeka era n’aginyweza mu buli nsonga? Ekimulobera
    okumpa omukisa, n’okuddamu buli kye mmusaba, kiki?
  heb-heb: כי לא כן ביתי עם אל כי ברית עולם שם לי ערוכה בכל ושמרה כי כל ישעי וכל חפץ
    כי לא יצמיח׃
  ben-IRV: ঈশ্বরের কাছে আমার বংশ কি সেই রকম নয়? হ্যাঁ, তিনি আমার সঙ্গে এক অনন্তকালীন
    নিয়ম করেছেন; তা সব বিষয়ে সুসম্পন্ন ও সুরক্ষিত; এটা তো আমার সম্পূর্ণ উদ্ধার ও
    সমস্ত বাসনা; তিনি কি তা বাড়িয়ে তুলবেন না?
  pan-pan: ਭਾਵੇਂ ਮੇਰਾ ਘਰਾਣਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਅਜਿਹਾ ਨਹੀਂ, ਫਿਰ ਵੀ ਉਹ ਨੇ ਇੱਕ ਸਦਾ ਦਾ ਨੇਮ
    ਮੇਰੇ ਨਾਲ ਕੀਤਾ ਹੈ, ਜੋ ਸਾਰਿਆਂ ਗੱਲਾਂ ਵਿੱਚ ਠੀਕ-ਠਾਕ ਅਤੇ ਪੱਕਾ ਹੈ। ਇਹ ਮੇਰਾ ਸਾਰਾ ਨਿਸਤਾਰਾ
    ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਚਾਹ ਹੈ। ਭਲਾ, ਉਹ ਉਸ ਨੂੰ ਸਫ਼ਲ ਨਾ ਕਰੇਗਾ?
  tkr-tkr: Hək'ebab, Allahee yizda xizan g'əvxüna! Mang'vee zaka gırgıne gahbışisın
    cuvab dişde g'ats'atk'un? Man cuvab bıkırın, badal dexhen ıxha. Mang'vee zas ıkkananbı
    hele, Mang'vee zı g'attixhan ha'a.
  mya-JVB: ငါ့ အမျိုးအနွယ် သည် ဘုရား သခင့်ရှေ့ တော်၌ မြဲမြံ သည်မ ဟုတ်လော။ သေချာ စွာ
    စီရင်၍ မပျက်နိုင်သော နိစ္စ ထာဝရပဋိညာဉ် ကို ငါ နှင့် ဖွဲ့ တော်မူပြီ။ ထိုပဋိညာဉ်သည်
    ချက်ခြင်းမပြည့်စုံသော်လည်း၊ ငါ့ ကို ကယ်တင် ရာအကြောင်း၊ ငါအားရ နှစ်သက်ရာအကြောင်းဖြစ်၏။
  tte-O: Na bwaine besiele yau me tubuguwao kani Yaubada iwalo-muloloimai. Mwa ana
    kelabilabin kamwasana kolimai imiyayai, iya bwaite ikawa-yawasosiyan. Nige sowasowana
    ibui yo itautusi imiyayai. Bwaite iya yau kaba yaliyaya yo yakatai kani iyawatagili
    besiele ana waloyameli.
  tbg-tbg: Kotiva ti hampata uva vo tiva taatau tairara tiro, viva kiama vi uvara
    qaqira kero vo uva tiraitiro, ekaa entama vi uvara avataanarove. Viva mintimakero
    ti anku koqema nimitaqiro vuanarove. Viva ti kahaqiharo ti muntukavano vaina haikara
    vo haika vo haika ti timiraqe, te koqemake variqi vuare.
  hmo-hmo: “Momokani, Dirava ese lauegu tubuna taudia, be do ia hanamoa unai bamona,
    ani? Badina be noho hanaihanai gwauhamata taravatuna, be lau dekenai ia henia
    vadaeni. Inai gwauhamata taravatuna be do ia makohia diba lasi. Inai gwauhamata
    be do ia utua lasi. Inai be lauegu ura, bona ia vara neganai, be kwalimu do lau
    abia momokani. Bona Dirava ese inai kara do ia havaraia.
  urd-urd: मेरा घर तो सच मुच ख़ुदा के सामने ऐसा है भी नहीं, तो भी उसने मेरे साथ एक
    हमेशा का 'अहद, जिसकी सब बातें मु'अय्यन और पाएदार हैं बाँधा है, क्यूँकि यही मेरी
    सारी नजात और सारी मुराद है, अगरचे वह उसको बढ़ाता नहीं।
  rus-SYN: не так ли дом мой у Бога? Ибо завет вечный положил Он со мною, твердый
    и непреложный. Не так ли исходит от Него все спасение мое и все хотение мое?
  bqc-SIM: Ma bɛdeↄ na ń Luaoo lé? Aà bàa aↄ kumanↄ e gↄↄpiiɛ. À a yã́ dↄ̀dↄ
    píi, a sea vĩo. A bↄ ń ma suabaaoo lé? A pↄ́ pↄ́ má a ni vĩ kpaa píio lé?
  tcz-CHONGTHU: Hitobanga hi keima Insung jong Pathena lhan hilou ham? Ijeh-inem itileh
    Pathenin atonsot geiya dingin kitepna khat eisempin, thil ijakai hi abih bih chan
    aumsah soh keiye. Ajeh chu Pathen chun Kei deichat jouse le eipanpi thei jouse
    akhansah lou ding ham?
  mar-mar: देवाने माझे घराणे बळकट व सुरक्षित केले देवाने माझ्याबरोबर एक कायमचा करार
    केला. तो सर्व दृष्टींनी माझ्या भल्याकरताच आहे याची त्याने खातरजमा करून घेतली.
    त्याने असा मजबूत करार केला आणि आता तो त्याचा भंग करणार नाही. हा करार म्हणजे माझा
    उध्दारच होय. हा करार म्हणजेच मला हवे होते ते सर्व काही होय. परमेश्वर माझ्या घराण्याची
    भरभराट करील.
  qub-qub: Nogapita mirar aywajcunataga Tayta Dios manami cachaycongachu. Imaycamapis
    yanapämänanpämi aunimasha. Sumajmi parlashcäcuna. Manami rucacangachu. Paymi imapitapis
    alliman jorgaman. Yarpashäcuna alli llojshinanpaj camacächin.
  bqp-bqp: Ma bedenↄn nna kũ Ludaoroo? A bàka nigↄ̃ kú kũmao ari gↄrↄ sĩnda pínki.
    À a yã gↄ̃̀gↄ̃ pínki, à sika vĩro. Ani bo kũ ma surabanaaoroo? Ani pↄ́ kũ má
    a ni vĩ kpáma pínkiroo?
  hat-hat: Se konsa Bondye pral beni tout ras mwen, paske li te pase yon kontra avè
    m' pou tout tan, yon kontra ki p'ap janm kase, yon pwomès ki p'ap janm chanje.
    Nan tout sikonstans l'ap fè m' genyen. L'ap ban mwen tou sa mwen vle.
  eng-BSB: Is not my house right with God? For He has established with me an everlasting
    covenant, ordered and secured in every part. Will He not bring about my full salvation
    and my every desire?
  tod-tod: Nà-pɛlɛyeɠei la ɠana ɓaa GALA gaazu? Tɔɔzei é ɠɔoɠɔ minazeɠe kɛɛʋɛ bɛ̀,
    é gaaɠula ba, é makɛ ga pagɔ. Toɠa ʋaazu ga nà-kizogi, é zìima vaiti daazeeli.
  eng-WEBPB: Isn’t my house so with God? Yet he has made with me an everlasting covenant,
    ordered in all things, and sure, for it is all my salvation and all my desire.
    Won’t he make it grow?
  kbq-kbq: Tamage huno Ra Anumzamo'a nagri nagamokizmia zamazeri hanavetigahie. Na'ankure
    nagrira mevava hania hanave huvempa ke Agra hunanteneankino, agra ana huvempa
    kea ruotagreno, makazana erinte fatgo nehuno, kegava hu'nenigeno makazamo'a knare
    hugahie.
  nhe-BL: Huan Toteco Dios quintlapejpenijtoc nochaj ehuani tlen teipa tlacajtiyase
    para tlanahuatise iixpa. Huan nohuaya quichijtoc se tlajtolsencahuali para nochipa
    tlen quipiya nochi tlen noca mocajtoc nechchihuilis teipa. Nopa tlajtolsencahuali
    tlen nohuaya quichijqui quipiya nochi tlanahuatili tlen monequi huan elis temachtli
    para nochipa. Temachtli yajaya quitlamichijtiyas sesen tlamantli tlen nechilhuijtoc
    quichihuas ica noixhuihua huan nochi quisas cuali para na. Yonque noja polihui
    para panos, nijmati para se tonal panos nochi tlen nijnequisquía ma onca pampa
    queja nopa noca mocajtoc.
  bus-bus: Ma bɛdeenↄ nna kↄ̃n Ludaoroo? À bà égↄ̃ kúmao ai gurↄ píngi. À à yã gↄ̃̀gↄ̃
    píngi, à seka vĩro. Eé ma mìsina yã kɛkɛ à pàparoo? Eé pↄ́ kɛ̀ má à nii vĩ kpáma
    píngiroo?
  gub-BL: Nezewe Tupàn omono putar uze'egatu hezuapyapyr wanehe nehe. Ta'e uzapo uze'egatu
    tuweharupi àràm ihewe xe. Ikatu ize'egatu a'e. Uzapo putar ma'e a'e ze'eg rupi
    katete azeharomoete a'e nehe. Xo a'e ma'e zo aputar ihe. Uzapo putar uze'egatu
    a'e nehe.
  eng-DRA: 'Neither is my house so great with God, that he should make with me an
    eternal covenant, firm in all things and assured. For he is all my salvation,
    and all my will: neither is there ought thereof that springeth not up.'
