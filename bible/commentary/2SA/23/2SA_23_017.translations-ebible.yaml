    म्हणून तो ते पाणी प्याला नाही. त्या तीन शूर वीरांनी यासारखी अनेक धाडसे केली.
  qub-qub: «¡Upunätaga Tayta Diospis ama munachunchu! Uporga cay runacunapa yawarninta
    upojnöchari caycäman. Paycunaga wañuytapis mana mancharmi aywasha apamunanpaj,»
    nir. Chayno nirmi upuyta mana munaranchu. Chaytaga ruraran quimsa chuncapita (30)
    quimsaj baluryojcunami.
  bqp-bqp: 'À pì: Haba Dikiri, mani fↄ̃ mà í díkũ miro. Gbɛ̃ kũ ò gì ń wɛ̃̀ndiiinↄ
    arumɛ. Adi we à mìro. Wↄ́rↄgↄde gbɛ̃nↄn aakↄ̃ pìnↄ yãkɛnaan gwe.'
  hat-hat: 'Li di konsa: Seyè, mwen pa gen dwa bwè dlo sa a. Se tankou si m'' ta bwè
    san mesye sa yo ki te riske lavi yo pou al chache l''. Se konsa li derefize bwè
    dlo a. Se sa twa vanyan sòlda sa yo te fè.'
  eng-BSB: saying, “Far be it from me, O LORD, to do this! Is this not the blood of
    the men who risked their lives?” So he refused to drink it. Such were the exploits
    of the three mighty men.
  tod-tod: 'É ɠɛni ma: «Ɠɔoɠɔ GALAGI kìzo nii ɠɛɠala vai ɠɛɛ vai ma! Kulaʋɛ eɠɛ
    nà ɠɛ naama nuiti ma ɲamai ɓɔlezu, niiti ti ɠikulaai ti-yɛnvuiti su, ti li.»
    É ɠɛlɛni kpɔle vai ʋa. Lɔɠɔ ɠula faa wolai ɠana kɔɔɠuluɓa wola saʋagɔi naati
    ti kɛɛni.'
  eng-WEBPB: He said, “Be it far from me, LORD, that I should do this! Isn’t this
    the blood of the men who risked their lives to go?” Therefore he would not drink
    it. The three mighty men did these things.
  kbq-kbq: Ana nehuno amanage hu'ne, Ra Anumzamoka ama timo'a, frizankura ontahiza
    tima ome afi'za e'naza vahe'mokizmi korankna hu'neankina onegahue. Anage nehuno
    Deviti'a ana tina onene. Hagi e'ina hu'za vahe'mo'zama osugazana, 3'a sondia vahe'mo'za
    hu'naze.
  nhe-BL: 'Huan quiijto: “TOTECO, ¿quejatza niquisquía ni atl? Elisquía queja niquisquía
    inieso ni tlacame tlen motemacaque para nechcuilitoj, pampa huelis mictosquíaj
    san ipampa tlen niquijto.” Queja nopa motemacayayaj ne eyi tlacame tlen quipaxalotoj
    David.'
  bus-bus: 'À bè: O''o Dii, mɛ́ fↄ̃ mà í kɛ̀ miro. Gbɛ̃ kɛ̀ aↄ̃ gì ń wɛ̃̀ndizinↄ arumɛ.
    Èe we à mìro. Wↄ́rↄngↄde gↄ̃ↄn aagↄ̃ↄ pìnↄ yãkɛnan gwe.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e. Napuner pixik kwaw ko 'y i'u haw rehe. Nuzawy
    kwaw 'aw awa wanuwykwer i'u haw. Ta'e uzezuka tària'i ihewe herur pà a'e wà xe,
    i'i. A'e rupi nu'u kwaw a'e 'y. A'e na'iruz ikwaw katu pyr uzapo agwer ma'e wà.
  eng-DRA: 'Saying: The Lord be merciful to me, that I may not do this: shall I drink
    the blood of these men that went, and the peril of their lives? therefore he would
    not drink. These things did these three mighty men.'
