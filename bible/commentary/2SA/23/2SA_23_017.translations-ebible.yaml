verse: 2SA.023.017
translations:
  mal-C: 'പറഞ്ഞു: “അയ്യോ യഹോവേ! ഇതു ചെയ്യാൻ എനിക്ക് ഇടവരുത്താതിരിക്കട്ടെ! തങ്ങളുടെ
    ജീവനെ പണയപ്പെടുത്തിപ്പോയ പുരുഷന്മാരുടെ രക്തമല്ലേ, ഇത്?” ദാവീദ് ആ ജലം കുടിച്ചില്ല.
    ആ മൂന്നു പരാക്രമശാലികളുടെ ഉജ്ജ്വല വീരകൃത്യങ്ങൾ ഈ വിധമായിരുന്നു.'
  deu-TKW: 'mit den Worten: Bewahre mich Jahwe davor, daß ich so etwas thun sollte!
    Das Blut der Helden, die mit Daransetzung ihres Lebens hingegangen sind - - ?!
    - und trank es durchaus nicht. Das thaten die drei Helden.'
  lin-lin: 'Alobaki : « Tika ete Yawe apesa ngai etumbu soki nameli mayi oyo, pamba
    te ezali lokola makila ya bato oyo bandimaki kokende kokufa mpo na ngai. » Boye,
    Davidi aboyaki komela mayi yango. Yango nde misala ya kokamwa oyo basoda misato
    ya mpiko basalaki.'
  eng-LSV: and says, “Far be it from me, O YHWH, to do this; is it the blood of the
    men who are going with their lives?” And he was not willing to drink it; the three
    mighty ones did these [things].
  eng-GNV: And said, O Lord, be it farre from me, that I should doe this. Is not this
    the blood of the men that went in ieopardie of their liues? therefore he woulde
    not drinke it. These things did these three mightie men.
  eng-WEBSTER: 'And he said, Be it far from me, O LORD, that I should do this: is
    not this the blood of the men that went in jeopardy of their lives? therefore
    he would not drink it. These things did these three mighty men.'
  nhw-BL: 'Huan quiijto: “TOTECO, ¿quenicatza niquijisquía ni atl? Elisquía quen niquijisquía
    inieso ni tlacame catli motemacaque para nechcuilitoj, pampa huelis mictosquíaj
    san por catli niquijto.” Quej nopa motemacayayaj ne eyi tlacame catli quipaxalotoj
    David.'
  swh-ONEN: Akasema, “Iwe mbali nami, Ee Bwana, kufanya kitu hiki. Je, hii si damu
    ya watu ambao walikwenda kwa kuhatarisha maisha yao?” Naye Daudi hakuyanywa. Haya
    yalifanywa na hao mashujaa watatu.
  bba-bba: U nɛɛ, Gusunɔ u mɑn ɡbɑrɑ bu nɛɛ, nɛnɑ nɑ nim mɛ nɔrɑ. Domi mɛn sɔ̃nɑ tɔn
    beni bɑ ben wɑ̃ɑru kɑri bɔrie. Nim mɛ, mu sɑ̃ɑwɑ nɡe ben yɛm mɛ mu koo rɑɑ yɑri.
    Yen sɔ̃nɑ u yinɑ u mu nɔ. Yenibɑ kpurowɑ Dɑfidin tɑbu durɔbu itɑ be, bɑ kuɑ.
  eng-KJVCPB: 'And he said, Be it far from me, O Lord, that I should do this: is not
    this the blood of the men that went in jeopardy of their lives? therefore he would
    not drink it. These things did these three mighty men.'
  luo-luo: Nowacho niya, “Yaye Jehova Nyasaye, ok datim ma ngangʼ! Donge ma en remb
    joma nodhi ka ok odewo ngimagi?” Kendo Daudi ne ok omodho pigno. Mago e gik mane
    thuondi adekgo otimo.
  meu-meu: eto, Iehova e, egu ai unu basine heto, lasi ona lasi vaitani; edia mauri
    inegedia asie laloa taudia raradia baina inu a? Taunabunai, ia na inuna se ura.
    Ini kara be hari goada-herea taudia tatoiosi ese e kara.
  npi-ULB: अनि तिनले भने, “हे परमप्रभु, मैले यसो गर्ने कुरा मबाट दूर रहोस् । के मैले
    ती मानिसहरूका रगत पिउनु जसले आफ्‍ना जीवनलाई खतरामा हालेका छन्?” त्यसैले तिनले
    त्‍यो पिउन इन्कार गरे । ती तीन जना वीर मानिसले यी कुराहरू गरेका थिए ।
  yor-yor: Òun sì wí pé, “Kí a má rí, Olúwa, tí èmi ó fi ṣe èyí; ṣé èyí ni ẹ̀jẹ̀ àwọn
    ọkùnrin tí ó lọ tí àwọn tí ẹ̀mí wọn lọ́wọ́?” Nítorí náà òun kò sì fẹ́ mú un. Nǹkan
    wọ̀nyí ni àwọn ọkùnrin alágbára mẹ́tẹ̀ẹ̀ta yìí ṣe.
  ind-ind: sambil berkata, “Ya TUHAN, aku tidak akan meminum air ini, karena nilainya
    seharga darah ketiga orang yang sudah mempertaruhkan nyawa mereka untuk mengambilnya.”
    Jadi Daud tidak mau minum. Itulah salah satu tindakan berani yang dilakukan oleh
    tiga perwira utama tadi.
  pes-OPCB: 'و گفت: «نه ای خداوند، من این آب را نمی‌خورم! این آب، خون این سه نفری
    است که جان خود را به خطر انداختند.»'
  tgl-ULB: Pagkatapos sinabi niya, “Huwag nawa pahintulutan, Yahweh, na inumin ko
    ito. Iinumin ko ba ang dugo ng mga taong nagbuwis ng kanilang mga buhay?” Kaya
    tumanggi siyang ininumin ito. Ito ang mga bagay na ginawa ng tatlong magigiting
    na lalaki.
  hui-hui: Ani buwa ibugua lalu, Anduane Homogo-o i̱na iba ogoni nanolebero. Ani larogoni
    irane agali o karu ti iba ogo hambu piyagola bo wa kaleda. Ani bo wa kagola i̱na
    tinaga darama porago naradagua buledago nane waharogoni, lene. Ani lalu Debidi
    ibugua iba ogoni nane waore hene. Ami agali tebirali uruni tigua gibi bibe nahe
    mbira o binidagoni.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ်​သည်​အ​ဘယ် နည်း​နှင့်​မျှ​ဤ​ရေ​ကို​မ​သောက်​နိုင်​ပါ။
    အ​သက် စွန့်​၍​ရေ​ခပ်​ကြ​သူ​တို့​၏​သွေး​ကို​သောက် သည်​နှင့်​တူ​ပါ​လိမ့်​မည်''''
    ဟု​လျှောက်​၏။ ဤ​ကား​နာ​မည်​ကျော်​သူ​ရဲ​ကောင်း​သုံး​ဦး တို့​၏​စွန့်​စား​ခန်း​များ​ပင်​တည်း။'
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། བདག་གིས་འདི་ལྟ་བུ་གཏན་ནས་མི་བྱེད་དེ། འདི་ནི་མི་དེ་གསུམ་པོས་རང་སྲོག་འབེན་དུ་བཞག་ནས་སོང་བས།
    འདི་ནི་ཁོ་ཚོའི་ཁྲག་མ་ཡིན་ནམ་ཞེས་ཞུས་ནས། ཁོང་གིས་དེ་ལས་མ་འཐུང་ངོ་། །དཔའ་རྒོད་འདི་གསུམ་པོས་ལས་དེ་ལྟ་བུ་བྱས་སོ།
    །
  sna-sna: Akati, “Ngazvive kure neni, Jehovha, kuti ndiite izvi! Ko, iri harisi ropa
    ravarume vakaendako vachiisa upenyu hwavo panjodzi here?” Uye Dhavhidhi akaramba
    kuinwa. Izvi ndizvo zvakaitwa nemhare nhatu.
  spa-BLM: 'Él dijo: “¡Lejos de mí, Yahvé, que yo haga esto! ¿No es ésta la sangre
    de los hombres que arriesgaron su vida para ir?” Por eso no quiso beberla. Los
    tres hombres poderosos hicieron estas cosas.'
  cac-cac: 'Ix yalan vin̈: Mamin Jehová, ¿tom ol vuc'' val jun a a'' tic? Tato svuq''uej
    a'' icha val to a schiq''uil juntzan̈ eb'' vin̈ tic svuq''uej, yujto ix sb''ec
    sb''a eb'' vin̈ schami yic ix b''at yic''ancot a'' eb'' vin̈, xchi vin̈aj David
    chi''. Yuj chi'' maj yal-laj sc''ol vin̈ ix yuq''uej a''. A eb'' vin̈ oxvan̈ soldado
    te jelan chi'', a eb'' vin̈ ix c''ulan jun chi''.'
  swh-ULB: Kisha akasema, “Iwe mbali nami, Yahwe, kwamba niyanywe haya. Je ninywe
    damu ya watu waliohatarisha maisha yao?” Hivyo akakataa kuyanywa. Haya ni mambo
    yaliyofanywa na mashujaa watatu.
  bel-bel: 'і сказаў: ахавай мяне, Госпадзе, каб я зрабіў гэта! ці ня кроў гэта людзей,
    якія хадзілі пад небясьпекаю іх жыцьцю? і не хацеў піць яе. Вось, што зрабілі
    гэтыя трое адважных!'
  deu-ELBBK: 'und er sprach: Fern sei es von mir, HERR, dass ich dies tue! Sollte
    ich das Blut der Männer trinken, die mit Gefahr ihres Lebens hingegangen sind?
    Und er wollte es nicht trinken. Das taten die drei Helden.'
  mbb-OT: Migkaǥi sikandin te, “Nengazen, kenè ku heini ed-inumen tenged te iring
    heini kemahal te lengesa te menge etew he impedserakan dan is untung dan te kegkuwa
    kayi.” Umbe wazà iyan med-inum si David. Iyan haazà mibeelan dutun te tetelu he
    mevurut he menge sakup ni David.
  mal-2015: യഹോവേ, തങ്ങളുടെ പ്രാണനെ ഉപേക്ഷിച്ചുപോയ പുരുഷന്മാരുടെ രക്തം ഞാൻ കുടിക്കയോ?
    ഇതു ചെയ്‌വാൻ എനിക്കു സംഗതിവരരുതേ എന്നു പറഞ്ഞു; അതു കുടിപ്പാൻ അവന്നു മനസ്സില്ലായിരുന്നു.
    ഇതാകുന്നു ഈ മൂന്നു വീരന്മാർ ചെയ്തതു.
  rmc-rmc: 'a phenďa: „O RAJ man mi chraňinel, hoj te kerav kajso vareso! Bo oda hin
    o rat le muršengro, save gele te anel oda paňi, kajte lenge džalas pal o dživipen.“
    Avke o David na kamelas oda paňi te pijel. Kada hin, so kerde ola trin zorale
    murša.'
  pes-OPV: 'و گفت: «ای خداوند حاشا ازمن که این کار را بکنم، مگر این خون آن کسان نیست
    که به خطر جان خود رفتند؟» از این جهت نخواست که بنوشد. کاری که این سه مرد کردند،
    این است.'
  ron-1924: 'Ел а зис: „Департе де мине, Доамне, гындул сэ фак лукрул ачеста! Сэ бяу
    сынӂеле оаменилор ачестора каре с-ау дус ку примеждия веций лор?” Ши н-а врут
    с-о бя. Ятэ че ау фэкут ачешть трей витежь.'
  ben-OBCV: “হে সদাপ্রভু, এমন কাজ যেন আমি না করি!” তিনি বললেন। “এ কি সেই লোকদের রক্ত
    নয়, যারা তাদের প্রাণ বিপন্ন করে গেল?” দাউদ তাই সেই জলপান করেননি। সেই তিনজন বলবান
    যোদ্ধার এই সেই উজ্জ্বল কীর্তি।
  som-som: Oo wuxuu yidhi, Rabbiyow, Ha iga fogaato inaan saas yeelo; ma waxaan cabbaa
    dhiiggii raggii naftooda biimeeyey? Sidaas daraaddeed wuu diiday inuu cabbo. Oo
    saddexdii nin oo xoogga badnaana saasay yeeleen.
  lat-VUC: 'dicens: Propitius sit mihi Dominus, ne faciam hoc: num sanguinem hominum
    istorum qui profecti sunt, et animarum periculum bibam? Noluit ergo bibere. Hæc
    fecerunt tres robustissimi.'
  eng-ASVBT: 'And he said, Be it far from me, O Jehovah, that I should do this: shall
    I drink the blood of the men that went in jeopardy of their lives? therefore he
    would not drink it. These things did the three mighty men.'
  ita-1885: 'e disse: Togli da me, Signore, che io faccia questo; berrei io il sangue
    di questi uomini che sono andati là al rischio della lor vita? E non volle ber
    quell''acqua. Queste cose fecero que''tre prodi.'
  eng-LXXUP: 'And he said, O Lord, forbid that I should do this, that I should drink
    the blood of the men who went at the risk of their lives: and he would not drink
    it. These things did these three mighty men.'
  eng-ULB: Then he said, “Yahweh, far be it from me, that I should do this. Should
    I drink the blood of men who have risked their lives?” So he refused to drink
    it. These things were done by the three mighty.
  spa-VBL: “¡Señor, no me dejes hacer esto!”, dijo. “¿No es como beber la sangre de
    esos hombres que arriesgaron sus vidas?” Así que no la bebió. Estas son algunas
    de las cosas que hicieron los tres guerreros principales.
  fra-_FOB: 'Et il dit: Loin de moi, ô Éternel, de faire une telle chose! N''est-ce
    pas le sang de ces hommes, qui sont allés au péril de leur vie? Et il n''en voulut
    point boire. Voilà ce que firent ces trois vaillants hommes.'
  mal-mal: “യഹോവേ, അവരുടെ പ്രാണനെ ഉപേക്ഷിച്ചുപോയ പുരുഷന്മാരുടെ രക്തം ഞാൻ കുടിക്കുകയോ?
    ഇത് ചെയ്യുവാൻ എനിക്ക് ഇടയാകരുതേ” എന്നു പറഞ്ഞു; അത് കുടിക്കുവാൻ അവന് മനസ്സില്ലായിരുന്നു.
    ഇതാകുന്നു ഈ മൂന്നു വീരന്മാർ ചെയ്തത്.
  urd-GVR: aur bolā, “Rab na kare ki maiṅ yih pānī piyūṅ. Agar aisā kartā to un ādmiyoṅ
    kā ḳhūn pītā jo apnī jān par khel kar pānī lāe haiṅ.” Is lie wuh use pīnā nahīṅ
    chāhtā thā. Yih in tīn sūrmāoṅ ke zabardast kāmoṅ kī ek misāl hai.
  suz-BL: मेकोमी “परमप्रभु यावे आ नेंमी गो एको ब्‍वाक्‍कु मतूनुङ। मार, गो एको मुर
    आन हुश तूनुङा? एकोपुकीम एको ब्‍वाक्‍कु हेररा आन गिंम सोइक्‍चा ङा पा लशा चाक्‍तेक्‍म”
    देंमाक्‍त। मोपतीके दाऊदमी मेको ब्‍वाक्‍कु मतूङा बाक्‍त। मेको बोल्‍यो लडाइ पाइब
    सां आन ठेयब गेय मेकोन बाक्‍त।
  ita-1927: 'dicendo: “Lungi da me, o Eterno, ch’io faccia tal cosa! Beverei io il
    sangue di questi uomini, che sono andati là a rischio della loro vita?” E non
    la volle bere. Questo fecero quei tre prodi.'
  ckb-ckb: 'گوتی: «ئەی یەزدان، لە من بەدوور بێت ئەمە بکەم. ئەمە خوێنی ئەو پیاوانەیە
    کە ژیانی خۆیان خستە مەترسییەوە.» لەبەر ئەوە داود نەیویست بیخواتەوە. ئەمانە چەند
    نموونەیەک بوون لە ئازایەتییەکانی سێ پاڵەوانەکە.'
  eng-BBE: And he said, Far be it from me, O Lord, to do this; how may I take as my
    drink the life-blood of men who have put their lives in danger? So he would not
    take it. These things did the three great men of war.
  kan-OKCV: ಅವನು, “ಯೆಹೋವ ದೇವರೇ, ನಾನು ಇಂಥಾ ಕಾರ್ಯವನ್ನು ಎಂದಿಗೂ ಮಾಡಲು ಸಾಧ್ಯವಿಲ್ಲ. ಇದು
    ತಮ್ಮ ಪ್ರಾಣದಾಶೆ ತೊರೆದ ಮನುಷ್ಯರ ರಕ್ತವಲ್ಲವೇ?” ಎಂದು ಹೇಳಿ ಕುಡಿಯಲೊಲ್ಲದೆ ಇದ್ದನು. ಇಂಥಾ
    ಮಹಾಕಾರ್ಯಗಳನ್ನು ಈ ಮೂರು ಮಂದಿ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಮಾಡಿದರು.
  tam-2017: யெகோவாவே, தங்கள் உயிரை பொருட்டாக எண்ணாமல் போய்வந்த அந்த மனிதர்களின் இரத்தத்தைக்
    குடிக்கும் இந்தச்செயல் எனக்குத் தூரமாக இருப்பதாக என்று சொல்லி, அதைக் குடிக்க மனம்
    இல்லாமலிருந்தான்; இப்படி இந்த மூன்று பெலசாலிகளும் செய்தார்கள்.
  spa-RV-1909: Lejos sea de mí, oh Jehová, que yo haga esto. ¿He de beber yo la sangre
    de los varones que fueron con peligro de su vida? Y no quiso beberla. Los tres
    valientes hicieron esto.
  ron-BTF: 'Și el a spus: Departe fie de mine aceasta, DOAMNE, să fac aceasta, nu
    este acesta sângele oamenilor care au mers cu riscul vieților lor? De aceea a
    refuzat să o bea. Aceste lucruri le-au făcut cei trei războinici.'
  eng-WEBP: He said, “Be it far from me, LORD, that I should do this! Isn’t this the
    blood of the men who risked their lives to go?” Therefore he would not drink it.
    The three mighty men did these things.
  eng-FBV: “Lord, never let me do this!” he said. “Isn't it like drinking the blood
    of these men who risked their lives?” So he did not drink it. This is just some
    of the things the Three leading warriors did.
  nld-1939: 'terwijl hij uitriep: Bij Jahweh; ik denk er niet aan, zo iets te doen.
    Dat is het bloed van de mannen, die met gevaar van hun eigen leven er op uit zijn
    gegaan! Daarom wilde hij het niet drinken. Zulke dingen deden de drie helden.'
  nch-BL: 'Huan quiijto: “TOTECO, ¿quenicatza niquisquía ni at? Elisquía quej niquisquía
    inieso ni tacame cati motemacaque para techcuilitoj, pampa huelis mictosquíaj
    san por cati niquijto.” Quej nopa motemacayayaj ni eyi tacame cati quipaxalotoj
    David.'
  vie-1934: 'mà rằng: Đức Giê-hô-va ôi! tôi hẳn không uống đâu. Nước nầy khác nào
    huyết của ba người nầy, liều mạng sống mình đặng đi đến nơi kia. Vậy người không
