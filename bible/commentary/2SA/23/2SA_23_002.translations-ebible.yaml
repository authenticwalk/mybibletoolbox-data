verse: 2SA.023.002
translations:
  mal-C: “യഹോവയുടെ ആത്മാവ് എന്നിലൂടെ സംസാരിച്ചു; അവിടത്തെ വചനം എന്റെ നാവിന്മേൽ ഉണ്ടായിരുന്നു.
  deu-TKW: Der Geist Jahwes redete mit mir, und sein Wort ist auf meiner Zunge.
  lin-lin: « Molimo na Yawe alobi na nzela na ngai, atie maloba na Ye na monoko na
    ngai.
  eng-LSV: The Spirit of YHWH has spoken by me, || And His word [is] on my tongue.
  eng-GNV: The Spirit of the Lord spake by me, and his worde was in my tongue.
  eng-WEBSTER: The Spirit of the LORD spoke by me, and his word was on my tongue.
  nhw-BL: Itonal TOTECO quitequihuía nocamac para ma niquijtos icamanal. Toteco quichijqui
    para icamanal ma quisa nocamaco.
  swh-ONEN: “Roho wa Bwana alinena kupitia kwangu, neno lake lilikuwa ulimini mwangu.
  bba-bba: Gusunɔn Hunde u ɡɑri kuɑ sɑɑ nɛn nɔɔn di. Win ɡɑriyɑ yi wɑ̃ɑ nɛn yɑrɑ sɔɔ.
  eng-KJVCPB: The Spirit of the Lord spake by me, And his word was in my tongue.
  mpx-mpx: Yehoba Yayaluwana wana baaba i baunanim na baunan, iya wana liwaliwan elau
    na pamasal.
  luo-luo: Roho mar Jehova Nyasaye nowuoyo kotiyo koda, wechene ne ni e dhoga.
  meu-meu: Iehova ena Lauma na udugu amo e herevamu, iena hereva na malagu ai.
  npi-ULB: “परमप्रभुको आत्मा मद्वारा बोल्नुभयो र उहाँको वचन मेरो जिब्रोमा थियो ।
  yor-yor: “Ẹ̀mí Olúwa sọ ọ̀rọ̀ nípa mi, ọ̀rọ̀ rẹ̀ sì ń bẹ ní ahọ́n mi.
  ind-ind: “Roh TUHAN sudah berbicara melalui aku! Kata-kata yang aku ucapkan berasal
    dari-Nya.
  pes-OPCB: روح خداوند به‌وسیلۀ من سخن گفت و کلام او بر زبانم جاری شد.
  tgl-ULB: “Nangusap sa pamamagitan ko ang Espiritu ni Yahweh at nasa aking dila ang
    kaniyang salita.
  cbu-NT: Apanll waana wanee zanganirangu, nuwaa tutsiyatstarangiya. Ashirucha, nuwsha
    kis tsiyatchina.
  hui-hui: Anduane Homogonaga Dinini ibugua i̱naga ne harigaha howa bi latagi haya.
    Ibugua bi uruni tí languliya i̱hondo langiaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​သည်​ငါ့​အား​ဖြင့် မိန့်​ကြား​တော်​မူ​၏။ နှုတ်​က​ပတ်​တော်​သည်​ငါ​၏​နှုတ်​ဖျား​တွင်
    တည်​လျက်​ရှိ​၏။
  bod-N: ཡ་ཝཱེའི་ཐུགས་ཉིད་བདག་བརྒྱུད་གསུང་གླེང་མཛད། །ཁོང་གི་བཀའ་རྣམས་བདག་གི་ངག་ལས་ཐོན།
    །
  sna-sna: “Mweya waJehovha wakataura kubudikidza neni; shoko rake rakanga riri parurimi
    rwangu.
  spa-BLM: “El Espíritu de Yahvé habló por mí. Su palabra estaba en mi lengua.
  cac-cac: A Yespíritu Jehová tz'ac'an val juntzan̈ tic. A slolonel ayec' d'a in ti'.
  swh-ULB: “Roho ya Yahwe alisema nami, na neno lake lilikuwa ulimini mwangu.
  bel-bel: Дух Гасподні гаворыць ува мне, і слова Яго на языку ў мяне.
  deu-ELBBK: Der Geist des HERRN hat durch mich geredet, und sein Wort war auf meiner
    Zunge.
  mbb-OT: “Ebpekidlalag is Mulin-ulin te Nengazen pinaaǥi kedì; is menge lalag din,
    ne kayi te vèbè ku.
  mal-2015: യഹോവയുടെ ആത്മാവു എന്നിൽ സംസാരിക്കുന്നു; അവന്റെ വചനം എന്റെ നാവിന്മേൽ ഇരിക്കുന്നു.
  rmc-rmc: „O Duchos le RAJESKRO vakerel prekal ma a leskre lava hine mange pre čhib.
  pes-OPV: روح خداوند به وسیله من متکلم شد و کلام او بر زبانم جاری گردید.
  ron-1924: „Духул Домнулуй ворбеште прин мине ши кувынтул Луй есте пе лимба мя.
  ben-OBCV: “সদাপ্রভুর আত্মা আমার মাধ্যমে বলেছেন; তাঁর বাক্য আমার কণ্ঠে ছিল।
  som-som: Rabbiga ruuxiisii baa iga dhex hadlay, Oo eraygiisiina carrabkayguu saarnaa.
  lat-VUC: Spiritus Domini locutus est per me, et sermo ejus per linguam meam.
  eng-ASVBT: The Spirit of Jehovah spake by me, And his word was upon my tongue.
  ita-1885: Lo Spirito del Signore ha parlato per me, E la sua parola è stata sopra
    la mia lingua.
  eng-LXXUP: The Spirit of the Lord spoke by me, And his word was upon my tongue.
  eng-ULB: “The Spirit of Yahweh spoke by me, and his word was on my tongue.
  spa-VBL: “El Espíritu del Señor habló a través de mí; mi lengua dio su mensaje.
  fra-_FOB: L'Esprit de l'Éternel a parlé par moi, et sa parole a été sur ma langue.
  mal-mal: യഹോവയുടെ ആത്മാവ് എന്നിലൂടെ സംസാരിക്കുന്നു; അവിടുത്തെ വചനം എന്റെ നാവിന്മേൽ
    ഇരിക്കുന്നു.
  lit-lit: VIEŠPATIES Dvasia kalbėjo per mane, ir jo žodis buvo ant mano liežuvio.
  urd-GVR: Rab ke Rūh ne merī mārifat bāt kī, us kā farmān merī zabān par thā.
  suz-BL: “परमप्रभु यावे आ सोक्‍त आं रे पा ब्‍वाक्‍शो बाक्‍ब। मेको आ देंशो लोव़ आं
    शोव़म बाक्‍ब।
  ita-1927: Lo spirito dell’Eterno ha parlato per mio mezzo, e la sua parola è stata
    sulle mie labbra.
  ckb-ckb: «ڕۆحی یەزدان لە ڕێگەی منەوە دوا، وشەکەشی لەسەر زمانم بوو.
  eng-BBE: The spirit of the Lord had voice through me, his word was on my tongue.
  kan-OKCV: “ಯೆಹೋವ ದೇವರ ಆತ್ಮರು ನನ್ನ ಮೂಲಕ ಮಾತನಾಡಿದರು; ಅವರ ನುಡಿ ನನ್ನ ಬಾಯಲ್ಲಿ ಇತ್ತು.
  tam-2017: யெகோவாவுடைய ஆவியானவர் என்னைக்கொண்டு பேசினார்; அவருடைய வசனம் என்னுடைய நாவில்
    இருந்தது.
  spa-RV-1909: El espíritu de Jehová ha hablado por mí, y su palabra ha sido en mi
    lengua.
  ron-BTF: Duhul DOMNULUI a vorbit prin mine și cuvântul lui a fost pe limba mea.
  eng-WEBP: “The LORD’s Spirit spoke by me. His word was on my tongue.
  eng-FBV: “The Spirit of the Lord spoke through me; my tongue gave his message.
  nld-1939: De geest van Jahweh heeft door mij gesproken, Zijn woord ligt nog op mijn
    tong;
  nch-BL: Itonal TOTECO quitequihuía nocamac para ma niquijto icamanal. Toteco quichijqui
    para icamanal ma quisa nocamaco.
  vie-1934: Thần của Đức Giê-hô-va đã cậy miệng ta mà phán, Và lời của Ngài ở nơi
    lưỡi miệng ta.
  hin-CV: “याहवेह के आत्मा मेरे द्वारा बातें करते रहे हैं. उनका संदेश मेरी जीभ पर
    रहता था.
  spa-BES: El espíritu del Señor habló por medio de mí, su palabra estaba en mi lengua.
  tdx-tdx: Nitsara añamako ty Arofo’ Iehovà, tan-delako i lañona’ey.
  tha-KJV: “โดยข้าพเจ้า พระวิญญาณของพระเยโฮวาห์​ได้​ตรัส พระวจนะของพระองค์​อยู่​ที่​ลิ้นของข้าพเจ้า
  por-BR-2018: O espírito do SENHOR falou por mim, E sua palavra foi em minha língua.
  deu-ELO: Der Geist Jehovas hat durch mich geredet, und sein Wort war auf meiner
    Zunge.
  eng-WYC-2018: The spirit of the Lord spake by me, and his word by my tongue.
  epo-epo: La spirito de la Eternulo parolas per mi, Kaj Lia vorto estas sur mia lango.
  uig-PIN: Pǝrwǝrdigarning Roⱨi mǝn arⱪiliⱪ sɵz ⱪildi, Uning sɵzliri tilimdidur.
  beo-beo: “Hina Gode Ea A:silibu da na lafidili sia:sa. Ea adole iasu da na lafi
    gadofo da:iya gala.
  tpi-OTNT: Spirit bilong Bikpela i autim tok long maus bilong mi. Em i givim mi ol
    toktok long tokim yupela.
  hau-SA: “Ruhun Ubangiji ya yi magana ta wurina; maganarsa tana a harshena.
  uig-LAT: Perwerdigarning Rohi men arqiliq söz qildi, Uning sözliri tilimdidur.
  nde-nde: Umoya kaThixo wakhuluma ngami, ilizwi lakhe lalisolimini lwami.
  ton-ton: Naʻe folofola ʻiate au ʻae Laumālie ʻo Sihova, pea ko ʻene folofola naʻe
    ʻi hoku ʻelelo.
  ces-1613: Duch Hospodinův mluvil skrze mne, a řeč jeho jazykem mým vynesena.
  eng-WMB: “The LORD’s Spirit spoke by me. His word was on my tongue.
  tam-TCV: “யெகோவாவின் ஆவியானவர் என் மூலமாகப் பேசினார். அவரது வார்த்தை என் நாவிலிருந்தது.
  ceb-ULB: “Ang Espiritu ni Yahweh nakigsulti kanako, ug ang iyang mga pulong ania
    sa akong dila.
  pol-UBG: Duch PANA mówił przeze mnie, a jego słowo jest na moim języku.
  agr-agr: “Tuke Pujuu Wakani minai pujau asa chichamtijawai. Nii tujutbauwa nuna
    kantamjai.
  kyc-kyc: Kamongona Imambu dokome namba keta pii letamo. Banya wai pii dupwa nambame
    lakare lao jingi.
  urd-GVU: رب کے روح نے میری معرفت بات کی، اُس کا فرمان میری زبان پر تھا۔
  deu-1912: Der Geist des HERRN hat durch mich geredet, und seine Rede ist auf meiner
    Zunge.
  kan-2017: “ಯೆಹೋವನ ಆತ್ಮವು ನನ್ನ ಮೂಲಕ ಮಾತನಾಡಿತು. ಆತನ ವಾಕ್ಯವು ನನ್ನ ಬಾಯಲ್ಲಿತ್ತು.
  yap-yap: Kan nthothup rok SOMOL e be non u l’ugunag; thin rok e bay u daken dap’i
    l’ugunag.
  hlt-MCSB: BOEIPA kah Mueihla he kai dongah cal tih, a ol Te ka lai dongah om.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓያና ታኣና ማዒ ኬኤዛኔ፤ ዒዛኮ ቃኣላ ታ ዻንጋኬ።
  twi-ASANTE: “Awurade honhom kasa fa me mu; ne nsɛm wɔ me tɛkrɛma so.
  eng-WEBU: “The LORD’s Spirit spoke by me. His word was on my tongue.
  wal-wal: “GODAA Ayyaanai ta baggaara haasayees; a qaalai ta inxxarssan de7ees.
  spa-PDDPT: El Espíritu de Yavé habla por medio de mí Y su Palabra está en mi boca.
  gun-gun: — Senhor Nhe'ẽ ijayvu xejuru rupi, ha'e ijayvua rupi ae xejuru omombe'u.
  agu-BL: Yi espíritu tetz Kataj na xcon intzi' ta'n. Na na xcon intzi' tan talche'n
    yi tetz tajbil.
  ilo-ULB: “Nagsao ti Espiritu ni Yahweh babaen kaniak, ket adda dagiti balikasna
    iti dilak.
  kpg-kpg: Di Hagataalunga o Dimaadua dela e haga helehelekai au. Nia hagahonu o ana
    helekai aanei i di gili ogu malau ngudu.
  uig-ARA: پەرۋەردىگارنىڭ روھى مەن ئارقىلىق سۆز قىلدى، ئۇنىڭ سۆزلىرى تىلىمدىدۇر.
  sus-sus: «Alatala Xaxili bara so n dɛ i, a xa masenyi nan ya.
  pon-2006: Ngenen KAUN-O me ketin kalokalokaia ie; audepen sapwellime mahsen mi ni
    kilin eweiet.
  jae-jae: “Apômtaunê Ŋalau kêsôm biŋ kêsa aê aoc, ma ênê biŋ gêc aê imbeloc.
  ksd-ksd: Ra Tulungea i ra Luluai i ga tata tagu, Ma kana tinata i ga ki ta ra karameagu.
  tur-YTC: “Yahve'nin Ruhu benim aracılığımla konuştu. O'nun sözü dilimdeydi.
  grc-BRENT: Πνεῦμα Κυρίου ἐλάλησεν ἐν ἐμοὶ, καὶ ὁ λόγος αὐτοῦ ἐπὶ γλώσσης μου.
  ind-AYT: Roh TUHAN berbicara melalui aku, firman-Nya ada di lidahku.
  nya-nya: “Mzimu wa Yehova unayankhula kudzera mwa ine; mawu ake anali pakamwa panga.
  hrv-hrv: Jahvin duh govori po meni, njegova je riječ na mom jeziku.
  mps-mps: “Te Genuai Bidigo Mobo Bidigo eno pedauwalide te po pusali. Eno te dagebolo
    wabo po te agai enabolo pusa mani.
  tpi-tpi: Spirit bilong Bikpela i autim tok long maus bilong mi. Em i givim mi ol
    toktok long tokim yupela.
  dan-1931: Ved mig talede HERRENS Ånd, hans Ord var på min Tunge.
  vie-OVCB: Thần Linh Chúa dùng miệng tôi bảo ban; lời Ngài ở nơi lưỡi tôi.
  guj-2017: ઈશ્વરના આત્માએ મારા દ્વારા વાણી ઉચ્ચારી, તેમનું વચન મારી જીભ પર હતું.
  pon-2006A: Ngenen KAUN-O me ketin kalokalokaia ie; audepen sapwellime mahsen mi
    ni kilin eweiet.
  por-BRBSL: “O Espírito de Yahweh falou por mim. Sua palavra estava na minha língua.
  cth-cth: BAWIPA e Muitha ni kai hno lahoi a dei. A lawk teh ka lai dawk ao.
  twi-twi: “Awurade honhom kasa fa me mu; ne nsɛm wɔ me tɛkrɛma so.
  hlt-hlt: BOEIPA kah Mueihla he kai dongah cal tih, a ol te ka lai dongah om.
  tbz-SIM: Ti Yiɛ̀ nKuyie nYɑɑ́ muù nɑ̀ɑ́ m miɛkɛ, Kuyie nkuù ɑ̃ɑ̃̀ ku nɑ́ɑǹtì n nùù
    miɛkɛ.
  msy-2020: Ikiavɨra Itir Godɨn Duam ia mɨkɨmasa, akaba isa nan akam gatɨ. Guizbangɨra,
    God uabɨ uan akaba isa na ganɨngizɨ, kɨ dar gun ia mɨgei.
  dop-dop: Tɑcɑɑ Feesuɣu tʋwɑ kʋ tɔm kɛ mɑ tɑɑ nɑ mɑ yɔɣɔtǝnɑ kʋ nɔɣɔ.
  azb-azb: Rəbbin Ruhu mənim vasitəmlə söylədi, Onun sözü dilimin ucundadır.
  eng-DBY: The Spirit of Jehovah spoke by me, And his word was on my tongue.
  hin-2017: “यहोवा का आत्मा मुझ में होकर बोला, और उसी का वचन मेरे मुँह में आया। (2
    पत. 1:21)
  wol-KYG: Noowug Aji Sax jee may waxe, sol ma kàddoom.
  eng-YLT: The Spirit of Jehovah hath spoken by me, And His word [is] on my tongue.
  eng-WYC-2017: The spirit of the Lord spake by me, and his word by my tongue.
  eng-WMBB: “The LORD’s Spirit spoke by me. His word was on my tongue.
  urd-GVH: रब के रूह ने मेरी मारिफ़त बात की, उसका फ़रमान मेरी ज़बान पर था।
  rug-rug: Sa Maqomaqona e Zihova si zama koa rau; sa nana inavoso si koa mo pa beruqu
    rau.
  gaz-gaz: “Hafuurri Waaqayyoo karaa kootiin dubbateera; dubbiin isaas arraba koo
    irra ture.
  fra-LSG: L’esprit de l’Éternel parle par moi, Et sa parole est sur ma langue.
  yal-yal: “Alatalaa Nii Sariɲanxin falan tixi n tan nan xɔn, a falan soma n tan nan
    dɛ.
  haw-1868: Ua olelo aku ka Uhane o Iehova ma o'u nei, a ma ko'u alelo kana olelo.
  arb-NAV: «تَكَلَّمَ رُوحُ الرَّبِّ بِفَمِي، وَكَلِمَتُهُ نَطَقَ بِها لِسَانِي.
  ewe-ewe: “Yehowa ƒe Gbɔgbɔ ƒo nu to dzinye eye eƒe nya le nye aɖe dzi.
  eng-LEE: The Spirit of the Lord spoke through me, and his word was upon my tongue.
  asm-FB: “মোৰ দ্বাৰাই যিহোৱাৰ আত্মাই কথা ক’লে, তেওঁৰ বাক্য মোৰ জিভাত আছিল৷
  sus-A: «عَلَتَلَ شَشِلِ بَرَ سٌ ﭑ دّ عِ، عَ شَ مَسٍنيِ نَن يَ.
  fra-SBL: « L'Esprit de Yahvé a parlé par moi. Sa parole était sur ma langue.
  hbo-hbo: ר֥וּחַ יְהוָ֖ה דִּבֶּר־בִּ֑י וּמִלָּתֹ֖ו עַל־לְשֹׁונִֽי׃
  kik-kik: “Roho wa Jehova nĩaririe na kanua gakwa; kiugo gĩake kĩarĩ rũrĩmĩ-inĩ rwakwa.
  fra-NCL: L’Esprit de Yahweh a parlé par moi, et sa parole est sur ma langue.
  cek-AK: Angraeng ih Muithla mah kai khaeah lokthuih pongah, anih ih lok to ka palai
    ah oh.
  cuk-cuk: ”Bab-Jehová-Burba an-ular sunmaked, an-gwabindukugi e-gayaburba nasiksad.
  uig-CYR: Пәрвәрдигарниң Роһи мән арқилиқ сөз қилди, Униң сөзлири тилимдидур.
  tel-2017: “యెహోవా ఆత్మ నా ద్వారా పలుకుతున్నాడు ఆయన వాక్కు నా నాలుకపై ఉంది.
  hat-BSA: Nan mwen, Lespri SENYÈ a te pale, Pawòl pa Li te sou lang mwen.
  kos-kos: Ngun lun LEUM GOD kaskas nu sik tuh nga in fahk nu suwos; Kas lal oan in
    oalik.
  hbo-WLC: ר֥וּחַ יְהוָ֖ה דִּבֶּר־בִּ֑י וּמִלָּת֖וֹ עַל־לְשׁוֹנִֽי׃
  ibo-ibo: “Mmụọ Onyenwe anyị kwuru okwu site nʼọnụ m, okwu ya dịkwa m nʼire.
  ory-ory: ମୋʼ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା କହିଲେ ଓ ତାହାଙ୍କର ବାକ୍ୟ ମୋʼ ଜିହ୍ୱାରେ ଥିଲା।
  chk-chk: “Ngünün ewe Samol mi Lapalap a fos me woi, an kapas a nom won chönawei.
  ssd-ssd: Suŋgo tuku Guwaŋge ye sayate le pasa kukliwet. Nuŋge ye tuku miŋge tumba
    tane wam pagutiŋgit.
  rop-rop: “Det Spirit blanga YAWEI bin tok thru langa mi. Imbin pudum det wed blanga
    im langa main ronwan mawus blanga tok.
  ukr-1871: Дух Господень глаголе в менї, й слово його на язицї в мене.
  deu-1951: Der Geist des HERRN hat durch mich geredet, und seine Rede war auf meiner
    Zunge.
  eng-JPS: The spirit of the LORD spoke by me, and His word was upon my tongue.
  srp-1865: Duh Gospodnji govori preko mene, i besjeda njegova bi na mojem jeziku.
  lug-lug: “Omwoyo wa Mukama yayogerera mu nze, ekigambo kye kyali mu kamwa kange.
  heb-heb: רוח יהוה דבר בי ומלתו על לשוני׃
  ben-IRV: আমার মাধ্যমে সদাপ্রভুর আত্মা বলেছেন, ‘তাঁর বাণী আমার জিভে রয়েছে৷’
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਮੇਰੇ ਵਿੱਚੋਂ ਬੋਲਿਆ, ਅਤੇ ਉਹ ਦਾ ਬਚਨ ਮੇਰੀ ਜੀਭ ਉੱਤੇ ਸੀ।
  tkr-tkr: Rəbbine Rı'hı'n zale ğana uvhu, Mang'un cuvab yizde mizel vod.
  mya-JVB: ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည်ငါ့ အားဖြင့် မိန့် တော်မူ၏။ နှုတ်ကပတ် တော်သည်
    ငါ့ လျှာ ၌ တည်၏။
  tte-O: “Yeoba yaluyaluwana ana walo iwalowen koliyau kabo ana edeedede koliyau kani
    yawalo-masalan tomo kolili.
  tbg-tbg: Nora Kotira Maraquravano nai uva ti noqaahairo ti vaivo. Vira uvavano ti
    noqi vaimanta te vi uvarama ti vauro.
  hmo-hmo: “Lohiabada ena Lauma ese lau dekena amo ia hereva. Iena hereva be lauegu
    malana dekenai.
  urd-urd: “ख़ुदावन्द की रूह ने मेरी ज़रिए' कलाम किया, और उसका सुख़न मेरी ज़बान पर
    था।
  rus-SYN: Дух Господень говорит во мне, и слово Его на языке у меня.
  bqc-SIM: Dii Nisĩna yãdàmɛɛ, aà yã́ dↄ ma lɛ́u.
  tcz-CHONGTHU: “Pakai Lhagaovin keiya konin thu aseiyin, ama thuho kakamsunga aum
    in ahi.
  mar-mar: परमेश्वराचा आत्मा माझ्या मार्फत बोलला. त्याचे शब्द माझ्या मुखी होते.
  qub-qub: «Nogataga Tayta Diospa Espiritunmi rimaycächiman. Pay yarpashancunatami
    rimä.
  bqp-bqp: Dikiri Nini yã dàmɛnɛ, a yã da ma lɛ́n.
  hat-hat: Se lespri Seyè a k'ap pale nan mwen. Se mesaj li k'ap soti nan bouch mwen.
  eng-BSB: The Spirit of the LORD spoke through me; His word was on my tongue.
  tod-tod: Ɠɔoɠɔ GALAGI ná-Zɛnvui ɓɔɛa ga màaʋele, é daawooi ʋua dà.
  eng-WEBPB: “The LORD’s Spirit spoke by me. His word was on my tongue.
  kbq-kbq: Hagi Ra Anumzamofo Avamumo nagripi huvazino keaga nehigeno, Ra Anumzamofo
    kemo nagitera me'ne.
  nhe-BL: Itonal TOTECO quitequihuía nocamac para ma niquijtos itlajtol. Toteco quichijqui
    para itlajtol ma quisa nocamaco.
  bus-bus: Dii Nini yã dàmɛ, à yã da ma lɛ́n.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e hekwe hemuze'eg kar a'e, hemuze'eg kar a'e. Ize'eg
    hereme rehe hin.
  eng-DRA: The spirit of the Lord hath spoken by me and his word by my tongue.
