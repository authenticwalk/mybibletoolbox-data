verse: 2SA.023.006
translations:
  mal-C: എന്നാൽ ദുഷ്ടമനുഷ്യരോ, മുൾച്ചെടിപോലെ പറിച്ചെറിഞ്ഞു കളയപ്പെടേണ്ടവരാകുന്നു,
    അവ കൈകൊണ്ടു ശേഖരിക്കപ്പെടുന്നില്ല,
  deu-TKW: Die Nichtswürdigen aber - wie weggeworfene Dornen sind sie allzumal, die
    man nicht mit der Hand anfaßt.
  lin-lin: Kasi bato nyonso ya kilikili bazali lokola nzete ya nzube oyo babwakaka
    mosika ; basimbaka yango te na maboko pamba.
  eng-LSV: As for the worthless—All of them [are] driven away as a thorn, || For they
    are not taken away by hand;
  eng-GNV: But the wicked shalbe euery one as thornes thrust away, because they can
    not be taken with handes.
  eng-WEBSTER: 'But the sons of Belial shall be all of them as thorns thrust away,
    because they cannot be taken with hands:'
  nhw-BL: Pero nochi catli amo quitlepanitaj Toteco itztose quen huitztli catli tijcuatepehuaj
    huejca. Amo aqui quinequis quinitzquis ica imax.
  swh-ONEN: Lakini watu waovu wote watatupwa kando kama miiba, ambayo haikusanywi
    kwa mkono.
  bba-bba: Adɑmɑ be bɑ Gusunɔ ɡɛmɑ bɑ sɑ̃ɑwɑ nɡe sɑ̃ki yi bɑ rɑ bure bu kɔ̃. Bɑ ku
    rɑ yi bɑbe kɑ nɔm dirɑ.
  eng-KJVCPB: 'But the sons of Belial shall be all of them as thorns thrust away,
    Because they cannot be taken with hands:'
  mpx-mpx: Yaa gamagalau nanakil ni apapanak-agil ni ola pepesala ta tomwa yohil,
    heliya nige bosowaina niman elana ta libhikagil.
  luo-luo: To joma richo ibiro wit tenge ka kuthe ma ok nyal chok gi lwedo.
  meu-meu: A Dirava asie matauraiamu taudia na ginigini, e negediamu ḡaudia, na heheto;
    imada amo basita abidia diba.
  npi-ULB: तर व्यार्थकाहरू फालिने काँडाजस्तै हुनेछन्, किनभने तिनीहरूलाई कसैको हातले
    जम्‍मा पार्न सकिंदैन ।
  yor-yor: Ṣùgbọ́n gbogbo àwọn ọmọ Beliali yóò dàbí ẹ̀gún ẹ̀wọ̀n tí a ṣá tì, nítorí
    pé a kò lè fi ọwọ́ kó wọn.
  ind-ind: Tetapi orang-orang jahat bagaikan semak berduri. Agar orang lain tak terkena
    durinya, semak itu dikumpulkan bukan dengan tangan, melainkan dengan besi atau
    kayu, lalu dibakar habis. Demikianlah orang-orang jahat akan dikumpulkan untuk
    dimusnahkan!”
  pes-OPCB: ولی خدانشناسان مثل خارهایی هستند که دور ریخته می‌شوند، هیچ‌کس نمی‌تواند
    به آنها دست بزند،
  tgl-ULB: Pero ang lahat ng mga walang kabuluhan, magiging katulad ng mga tinik na
    itatapon, dahil walang mga kamay ang makakapagtipon sa kanila.
  cbu-NT: Itaru, tputs yutaritshishpanshitisin kap tamapari ashirusin taakanaya. ¿Chakaja
    kpaa tputs uwpat putayach? Ashiri arap kpaa kapeetamaam waritakcha.
  hui-hui: Wali agali maru Ngode Datagaliwabe mitangi nabiaga karu uruni ti pu anihe
    ale kagola bo batagi haga biaga winigo nga. Pu ani ngaru wali agalime giha nayuhaga
    ndobe.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​မဲ့​သူ​တို့​မူ​ကား​ဖယ် ရှား​ခြင်း​ကို ခံ​ရ​သည့်​ဆူး​ပင်​များ​နှင့်​တူ​ကြ​၏။
    ထို​ဆူး​ပင်​တို့​ကို​အ​ဘယ်​သူ​မျှ​လက်​နှင့် မ​ကိုင်​မ​တွယ်​နိုင်။
  bod-N: འོན་ཀྱང་ཁྲམ་པ་ཐམས་ཅད་ཚེར་མ་བཞིན། །གཡུག་ཅིང་མི་ཡིས་རེག་པར་མི་ནུས་ཏེ། །
  sna-sna: Asi vanhu vakaipa vacharasirwa parutivi seminzwa, isingaunganidzwi noruoko.
  spa-BLM: Pero todos los impíos serán como espinas que hay que arrancar, porque no
    se pueden coger con la mano.
  cac-cac: Palta masanil eb' sc'ulan chucal, lajan ol aj eb' icha te' q'uiix smolb'aji
    yic stacji, malaj junoc mach syal syamani.
  swh-ULB: Lakini yasiyofaa yote yatakuwa kama miiba na kutupwa mbali, kwa maana haiwezekani
    kukusanywa kwa mikono.
  bel-bel: А грэшныя будуць, як выкінутае церне, якога не бяруць рукою;
  deu-ELBBK: Aber die Söhne Belials sind allesamt wie Dornen, die man wegwirft; denn
    mit der Hand fasst man sie nicht an;
  mbb-OT: Piru is menge lalung he menge etew ne iring sikandan te zuǥiyen he menge
    rasang he idtimbag. Kenà belad is ibpunpun duen su zuen egemiten he igkerit, ne
    edtutungen heini ziyà te lugar he zutun heini burvuruna.”
  mal-2015: എന്നാൽ സകലനീചന്മാരും എറിഞ്ഞുകിടക്കുന്നതും കൈകൊണ്ടു പിടിച്ചുകൂടാത്തതുമായ
    മുള്ളുപോലെ ആകുന്നു.
  rmc-rmc: Savore bijedevleskre hine sar o trňi, so hine čhide pre sera, so ňiko na
    chudel andro vast,
  pes-OPV: لیکن جمیع مردان بلیعال مثل خارهایند که دورانداخته می‌شوند. چونکه آنها را
    به‌دست نتوان گرفت.
  ron-1924: Дар чей рэй сунт тоць ка ниште спинь пе каре-й арунчь, ши ну-й ей ку мына;
  ben-OBCV: কিন্তু দুষ্ট লোকেরা সেইসব কাঁটার মতো ছুঁড়ে ফেলার যোগ্য, যেগুলি হাত দিয়ে
    সংগ্রহ করা হয় না।
  som-som: Laakiinse kuwa waxmatarayaasha ah dhammaantood waxay noqonayaan sidii qodxanta
    layska tuuro, Waayo, iyaga gacanta laguma qaadi karo;
  lat-VUC: Prævaricatores autem quasi spinæ evellentur universi, quæ non tolluntur
    manibus.
  eng-ASVBT: But the ungodly shall be all of them as thorns to be thrust away, Because
    they cannot be taken with the hand;
  ita-1885: Ma gli uomini scellerati tutti quanti saranno gittati via, Come spine
    che non si prendono con la mano;
  eng-LXXUP: All these are as a thorn thrust forth, For they shall not be taken with
    the hand,
  eng-ULB: But the worthless will all be like thorns to be thrown away, because they
    cannot be gathered by one's hands.
  spa-VBL: “Pero las personas malas son como espinas que hay que arrojar a un lado,
    pues no se las puede sostener con la mano.
  fra-_FOB: Mais les méchants seront tous comme des épines qu'on jette au loin; car
    on ne les prend pas avec la main,
  mal-mal: എന്നാൽ സകലനീചന്മാരും വലിച്ചെറിയപ്പെടുന്ന മുള്ളുപോലെ ആകുന്നു അവയെ കൈകൊണ്ട്
    എടുക്കാവതല്ലല്ലോ.
  urd-GVR: Lekin bedīn ḳhārdār jhāṛiyoṅ kī mānind haiṅ jo hawā ke jhoṅkoṅ se idhar-udhar
    bikhar gaī haiṅ. Kāṅṭoṅ kī wajah se koī bhī hāth nahīṅ lagātā.
  suz-BL: तन्‍न परमप्रभु यावे आ अरेशो मटीब फशेम बेरशो चू खोदेंशो बाक्‍नीम। सुइम मेको
    कली गुइम थीने मचाप्‍नीम।
  ita-1927: Ma gli scellerati tutti quanti son come spine che si buttan via e non
    si piglian con la mano;
  ckb-ckb: بەڵام بەدکاران هەموویان وەک دڕک فڕێدەدرێن، کە بە دەست کۆناکرێنەوە.
  eng-BBE: 'But the evil-doers, all of them, will be like thorns to be pushed away,
    because they may not be gripped in the hand:'
  kan-OKCV: ಆದರೆ ದುಷ್ಟಜನರೆಲ್ಲರು ಕೈಗಳಿಂದ ಕೂಡಿಸದೆ, ಎಸೆದುಬಿಡುವ ಮುಳ್ಳಿನಂತೆ ಇದ್ದಾರೆ.
  tam-2017: தீயவர்கள் அனைவரும், கையினால் பிடிக்கப்படமுடியாததாக எறிந்துபோடப்படவேண்டிய
    முள்ளுக்குச் சமானமானவர்கள்.
  spa-RV-1909: Mas los de Belial serán todos ellos como espinas arrancadas, las cuales
    nadie toma con la mano;
  ron-BTF: Dar fiii lui Belial vor fi cu toții ca spini aruncați, pentru că nu pot
    fi luați cu mâinile;
  eng-WEBP: But all the ungodly will be as thorns to be thrust away, because they
    can’t be taken with the hand.
  eng-FBV: But evil people are like thorns to be thrown aside; they can't be held
    in the hand.
  nld-1939: 'Maar Belialskinderen zal Hij niet doen gedijen, Als doornen werpt men
    ze allen weg: Men vat ze niet met de hand,'
  nch-BL: Pero nochi cati amo quitepanitaj Toteco itztose quej huitzti cati tijcuatepehuaj
    huejca. Amo aqui quinequis quinitzquis ica imax.
  vie-1934: Trái lại, hết thảy kẻ hung ác đều giống như gai chông mà người ta liệng
    ra xa, Không thể lấy bằng tay được;
  hin-CV: निकम्मे व्यक्ति फेंक दी गई कंटीली झाड़ियों के समान हैं, उन्हें हाथों से
    इकट्ठा नहीं किया जा सकता;
  spa-BES: Pero los malhechores, todos ellos, serán como espinos para ser apartados,
    porque no pueden ser agarrados con la mano.
  tdx-tdx: Fe o lo-tserekeo, le hambañe ami’ty anoeñe o fatikeo, ie aveve añe, fa
    tsy lefe rambesem-pitàñe,
  tha-KJV: แต่​คนอันธพาลก็เป็นเหมือนหนามที่ต้องผลักไสไป เพราะว่าจะเอามือหยิ​บก​็​ไม่ได้
  por-BR-2018: Mas os malignos serão todos eles como espinhos arrancados, os quais
    ninguém toma com a mão;
  deu-ELO: Aber die Söhne Belials sind allesamt wie Dornen, die man wegwirft; denn
    mit der Hand faßt man sie nicht an;
  eng-WYC-2018: Forsooth all trespassers shall be drawn out as thorns, that be not
    taken with hands. (And all trespassers shall be drawn out like thorns, which cannot
    be picked, or touched, by hand.)
  epo-epo: La malbonaguloj ĉiuj estas kiel dornoj forĵetitaj, Kiujn oni ne povas preni
    per la mano;
  uig-PIN: Lekin iplaslarning ⱨǝmmisi tikǝnlǝrdǝk, Ⱨeqkim ⱪolida tutalmiƣaqⱪa, qɵriwetilidu.
  beo-beo: 'Be Gode hame dawa: dunu da aya: gaganomei amo ilia udigili ha:digibi agoai
    gala. Dunu da amo loboga udigili digili ba:mu da hamedei.'
  tpi-OTNT: Ol man nogut i olsem rop i gat nil, em ol man i save rausim i go. I no
    gat man inap holim dispela kain rop long han.
  hau-SA: Amma za a jefar da masu mugunta duka kamar ƙayayyuwan da ba a tattara da
    hannu.
  uig-LAT: Lékin iplaslarning hemmisi tikenlerdek, Héchkim qolida tutalmighachqa,
    chöriwétilidu.
  nde-nde: Kodwa abantu ababi bonke bazaphoselwa eceleni njengameva, angabuthwayo
    ngesandla.
  ton-ton: 'Ka ʻe tatau ʻaia kotoa pē ʻoku ʻoe angakovi mo e talatalaʻi ʻakau ʻoku
    tekeʻi atu, koeʻuhi ʻoku ʻikai faʻa puke ʻaki ia ʻae nima:'
  ces-1613: Bezbožní pak všickni vypléněni budou jako trní, kteréž rukou bráno nebývá.
  eng-WMB: But all the ungodly will be as thorns to be thrust away, because they can’t
    be taken with the hand.
  tam-TCV: கையால் சேர்க்கப்படாத முட்களைப்போல் தீய மனிதர்கள் வெளியே வீசப்பட வேண்டும்.
  ceb-ULB: Apan ang walay pulos mahisama sa mga tunok nga isalibay lamang, tungod
    kay dili sila makuptan pinaagi sa usa ka kamot.
  pol-UBG: Lecz wszyscy synowie Beliala będą jak ciernie wyrzucone, których się ręką
    nie bierze.
  agr-agr: Untsu aents pegkegchau aidauk jagkijai betek achimainchau ainawai.
  kyc-kyc: Dopa piramopa akali Anatu suu pyaa nange dupwa nepereke neta nembenge dopale
    ingyuo nembenge. Dokopa wambu mendemepe kingimi minyandara ingya nange.
  urd-GVU: لیکن بےدین خاردار جھاڑیوں کی مانند ہیں جو ہَوا کے جھونکوں سے اِدھر اُدھر
    بکھر گئی ہیں۔ کانٹوں کی وجہ سے کوئی بھی ہاتھ نہیں لگاتا۔
  deu-1912: Aber die heillosen Leute sind allesamt wie die ausgeworfenen Disteln,
    die man nicht mit Händen fassen kann;
  kan-2017: ದುಷ್ಟರು ದೂರಕ್ಕೆ ಬಿಸಾಡಲ್ಪಟ್ಟ ಮುಳ್ಳುಗಳಂತಿರುತ್ತಾರೆ. ಅವುಗಳನ್ನು ಹಿಡಿಯಬೇಕೆಂದಿರುವವನು
    ತನ್ನ ಕೈಯಿಂದ ಹಿಡಿಯಲಾರದೆ,
  yap-yap: Machane girdi’ ndariyfan Got u wun’rad e yad bod e rachangal ni yibe n’ag;
    dariy be’ nrayag ni nge math ngay ndariy ban’en nike ing pa’ ngay.
  hlt-MCSB: Tedae aka muen tah hling bangla a thaek banlak tih kut nen khaw lo voel
    pawh.
  mdy-ETH: ፑርቶ ዓሳ ጋዓንቴ ኬኤሪንቴ ዓንጊሢጉዲኬ፤ ዓይጎ ዓሲያ ኩቻ ዔያቶ ካኣማኒ ዳንዳዑዋያኬ።
  twi-ASANTE: Na wɔn a wɔnnim Onyame no te sɛ nkasɛɛ a wɔbɛto aguo, ɛfiri sɛ, wɔwowɔ
    nsa a ɛsɔ mu.
  eng-WEBU: But all the ungodly will be as thorns to be thrust away, because they
    can’t be taken with the hand.
  wal-wal: SHin iita asati ubbai kushen shiishshanau hanenna agunttatudan wora olettana.
  spa-PDDPT: Pero todos los perversos serán como espinos Que se tiran y nadie recoge,
  gun-gun: Ha'e rã nhe'ẽ vai ra'y kuery ma oipe'apaa 'rã juu nhandepo py e'ỹ nhamondo
    va'e rami.
  agu-BL: Ma cyakil yi e' mal nak, chelepon jo'li'n chi na el jo'li'n yi tx'i'x tk'ak',
    yi cya'l jun na tz'amon.
  ilo-ULB: Ngem dagiti awan serserbina ket maiyarigdanto amin kadagiti siit a maibelleng,
    gapu ta saan ida a maurnong dagiti ima iti siasinoman.
  kpg-kpg: Gei ogo digau huaidu le e hai be nia geinga duduia ala e kili gi daha,
    e deemee di bili ginai tangada gi ono lima.
  uig-ARA: لېكىن ئىپلاسلارنىڭ ھەممىسى تىكەنلەردەك، ھېچكىم قولىدا تۇتالمىغاچقا، چۆرىۋېتىلىدۇ.
  sus-sus: «Kɔnɔ mixi sɛriyɛtare luxi nɛ alɔ sansi tunbe daaxi naxan xun nakanama,
    naxan mu matongoma bɛlɛxɛ ra,
  pon-2006: Ahpw aramas suwed kan pahn duwehte dihpw tekatek me kin lekdekla; sohte
    me kak doahke.
  jae-jae: Mago lau, taŋ sêmoa jaêc Anôtô naŋ, têtôm gêŋ têkwa-têkwa, taŋ tambaliŋ
    siŋ naŋ, gebe tatôm gebe takôc ŋa lemeŋ atom.
  ksd-ksd: Ma ra umana tena varpiam dia da ra kait nina di vue, Nina ba pa da kap
    varurue ma ra lima;
  tur-YTC: Ama bütün tanrısızlar, Elle tutulamayacakları için, Atılması gereken dikenler
    gibi olacaklar.
  grc-BRENT: Ὥσπερ ἄκανθα ἐξωσμένη πάντες οὗτοι, ὅτι οὐ χειρὶ ληφθήσονται,
  ind-AYT: Namun, orang-orang yang berkelakuan jahat seperti duri yang dihamburkan,
    sebab mereka tidak dapat diambil dengan tangan.
  nya-nya: Koma anthu oyipa ndiwo ayenera kutayidwa kunja ngati minga, imene sitengedwa
    ndi manja.
  hrv-hrv: Belijalovi ljudi svi su kao trnje u pustinji, jer ih nitko ne hvata rukom.
  mps-mps: Tiali goli, te dwai bidi dabe augwali te sesani yai bono elalubo tiwai
    yali, te bidi dabego sela sąwaibao. Te bidi mego te tobage sesane yai bono te
    nogode tolalubaso, te usu me egobeo.
  tpi-tpi: Ol man nogut i olsem rop i gat nil, em ol man i save rausim i go. I no
    gat man inap holim dispela kain rop long han.
  dan-1931: Men Niddinger er alle som Torne i Ørk, der tages ikke på dem med Hænder;
  vie-OVCB: Trái lại, kẻ vô đạo sẽ bị vứt bỏ, như gai gốc, chẳng ai muốn động tay
    sờ mó.
  guj-2017: પરંતુ તમામ દુષ્ટ લોકો ફેંકી દેવામાં આવનાર કચરા અને કાંટા જેવા થશે, કેમ
    કે તેઓ હાથ વડે તો તેઓને સ્પર્શ કરાય કે પકડાય નહિ.
  pon-2006A: Ahpw aramas suwed kan pahn duwehte dihpw tekatek me kin lekdekla; sohte
    me kak doahke.
  por-BRBSL: Mas todos os ímpios serão como espinhos a serem empurrados para longe,
    porque elas não podem ser tomadas com a mão.
  cth-cth: Kai cungkeihoehe taminaw teh, tâkhawng e pâkhig patetlah ao. Bangkongtetpawiteh
    kut hoi la thai lah awm hoeh.
  twi-twi: Na wɔn a wonnim Onyame no te sɛ nsɔe a wɔbɛtow agu, efisɛ wɔwowɔ nsa a
    eso mu no.
  hlt-hlt: Tedae aka muen tah hling bangla a thaek banlak tih kut nen khaw lo voel
    pawh.
  tbz-SIM: Bɛ̀ɛ̀ borimɛ í wenni bɛ̀ dònnɛ̀ tipotì nti, kɛ̀ bɛ̀ bɛ̀ píenko, bɛ̀ mɛ
    nyí bɛ̀ pĩĩnnɛ̀ sinɔu kperí.
  msy-2020: Gumazir arazir kurabagh amiba, me mati benir dɨkonir ataghatariba, gumaziba
    da makuri. Eghtɨ gumazamiziba uan dafaribar dar suighan kogham.
  dop-dop: Amɑ Ɩsɔ nyɑ́ footilɑɑ nɑ́ wɛ ɩsɩɩ sɔwɑ kʋlɔlɔnɑ kɛ́. Pɑɑ tokiɣinɑ-yɛɣɛ
    niŋ kpɛtɛ.
  azb-azb: Bütün yaramazlar tikanlar kimi atılacaq. Onlara heç kim əl vurmayacaq.
  eng-DBY: But [the sons] of Belial [are] all of them as thorns thrust away, Because
    they cannot be taken with hands;
  hin-2017: परन्तु ओछे लोग सब के सब निकम्मी झाड़ियों के समान हैं जो हाथ से पकड़ी नहीं
    जातीं;
  wol-KYG: Waaye ku bon, ñu buub nig taxas, sànni. Deesu ko fore loxo,
  eng-YLT: As to the worthless — As a thorn driven away [are] all of them, For — not
    by hand are they taken;
  eng-WYC-2017: Forsooth all trespassers shall be drawn out as thorns, that be not
    taken with hands.
  eng-WMBB: But all the ungodly will be as thorns to be thrust away, because they
    can’t be taken with the hand.
  urd-GVH: लेकिन बेदीन ख़ारदार झाड़ियों की मानिंद हैं जो हवा के झोंकों से इधर-उधर
    बिखर गई हैं। काँटों की वजह से कोई भी हाथ नहीं लगाता।
  rug-rug: Ba sari na tie huporo si kekeṉoṉo gua tugo sari na huda rakihi saripu ta
    oki palae; loke tie si boka taṉini si arini pa limadi soti.
  gaz-gaz: Namoonni hamoon hundinuu garuu akkuma qoraattii harkaan walitti hin qabamneetti
    gatamu.
  fra-LSG: Mais les méchants sont tous comme des épines que l’on rejette, Et que l’on
    ne prend pas avec la main;
  yal-yal: Koni fuyantenne birin luxi nɛn, alo wudi ɲali kanna naxan nawolima ayi,
    muxu yo mi e tongɛ a yiin na.
  haw-1868: Aka, e pau no ka poe Beliala i ke kiolaia'ku e like me ka nahele ooi;
    no ka mea, aole e hiki ke hoopaia'ku e na lima.
  arb-NAV: أَمَّا الأَشْرَارُ فَيُطْرَحُونَ جَمِيعاً كَالشَّوْكِ، لأَنَّهُمْ يَجْرَحُونَ
    الْيَدَ الَّتِي تَلْمَسُهُمْ.
  ewe-ewe: Ke woaɖe ame vɔ̃ɖiwo katã ɖe aga abe ŋutiwo wonye ene. Ŋuti si womefɔna
    kple asi o.
  eng-LEE: But the godless are all of them as waving thorns, which cannot be taken
    in the hand;
  asm-FB: কিন্তু আটাই দুষ্ট লোক পেলাব লগা কাঁইট স্বৰূপ, কিয়নো সেইবোৰক হাতেৰে ধৰিব
    নোৱাৰি৷
  sus-A: «كْنْ مِشِ سّرِيّتَرٍ لُشِ نّ عَلْ سَنسِ تُنبٍ دَاشِ نَشَن شُن نَكَنَمَ،
    نَشَن مُ مَتٌنفٌمَ بّلّشّ رَ،
  fra-SBL: Mais tous les impies seront comme des épines qu'on arrache, parce qu'ils
    ne peuvent pas être pris avec la main.
  hbo-hbo: וּבְלִיַּ֕עַל כְּקֹ֥וץ מֻנָ֖ד כֻּלָּ֑הַם כִּֽי־לֹ֥א בְיָ֖ד יִקָּֽחוּ׃
  kik-kik: No andũ arĩa aaganu othe magaateo ta mĩigua, ĩrĩa ĩtacookanagĩrĩrio na
    guoko.
  fra-NCL: Mais les gens de Bélial sont tous comme des épines que l’on rejette, on
    ne les prend pas avec la main ;
  cek-AK: Toe kasae kaminawk loe, ban hoi sui han hoih ai, vah sut ih soekhring baktiah
    oh o.
  cuk-cuk: Bela dule-isganamardina, gagan-ikobiidyob obelolegoed. We-gagan geg argangi
    ebuleged.
  uig-CYR: Лекин ипласларниң һәммиси тикәнләрдәк, Һеч ким қолида туталмиғачқа, чөриветилиду.
  tel-2017: ముళ్ళను అవతల పారవేసినట్టు దుర్మార్గులను విసిరి వేయడం జరుగుతుంది. ఎందుకంటే
    వారు చేత్తో పట్టుకోలేని ముళ్ళలాగా ఉన్నారు.
  hat-BSA: Men sanzave yo, yo chak va pouse jete deyò tankou raje pikan. Konsa, pèsòn
    p ap kab pran yo an men.
  kos-kos: A mwet tia etu ke God elos oana otonmu ma mwet uh sisla; Wangin mwet ku
    in kahlye fin tia nukla pao.
  hbo-WLC: וּבְלִיַּ֕עַל כְּק֥וֹץ מֻנָ֖ד כֻּלָּ֑הַם כִּֽי־לֹ֥א בְיָ֖ד יִקָּֽחוּ׃
  ibo-ibo: Ma ndị ajọ mmadụ ka a ga-atụfu nʼakụkụ dịka ogwu, nke mmadụ anaghị eji
    aka ekpokọta.
  ory-ory: ମାତ୍ର ପାପାଧମ ସମସ୍ତେ ଉତ୍ପାଟନୀୟ କଣ୍ଟକ ସ୍ୱରୂପ, କାରଣ ସେମାନେ ହସ୍ତରେ ଧରା ଯାଇ
    ନ ପାରନ୍ତି;
  chk-chk: Nge ekewe aramas mi manauangau ra usun iräfölüföl mi katurula, esap wor
    eman a tongeni ionifengeniir ren pöün.
  ssd-ssd: Taŋgo ŋaigonu ta Kuateŋge muli ago ŋak taŋaŋ kilmba kile-pankamŋgat. Taŋgo
    andeŋge muli ago ŋak ta nuŋe waimbi biye nda.
  rop-rop: Bat im garra tjakidawei ola nogudbala pipul jis laik ola fama oldei tjakidawei
    ola nogudwan jigiwan gras. Detlot fama oldei gajimbat detkain gras garram aiyanwan
    tul wulijim shabul o spiya, dumaji dei kaan grebum detkain gras garram olabat
    bingga. En dei oldei barnimap detkain gras olagijawan.” Lagijat na King Deibid
    bin tok det laswan wed blanga im weya imbin gibit langa detlot Isreil pipul.
  ukr-1871: А безбожники, се його тернє викинене, що рукою його нїхто не торкає,
  deu-1951: Aber die Nichtswürdigen sind alle wie weggeworfene Dornen, welche man
    nicht in die Hand nimmt;
  eng-JPS: But the ungodly, they are as thorns thrust away, all of them, for they
    cannot be taken with the hand;
  srp-1865: A bezakonici æe svikoliki biti kao trnje poèupani, koje se ne hvata rukom.
  lug-lug: Naye abatatya Katonda baliba nga amaggwa agasuulibwa wa bbali, kizibu okugakwata
    n’engalo.
  heb-heb: ובליעל כקוץ מנד כלהם כי לא ביד יקחו׃
  ben-IRV: কিন্তু নিষ্ঠুরেরা সকলে খোঁচা দেওয়া কাঁটা; কাঁটা তো হাতে ধরা যায় না৷
  pan-pan: ਪਰ ਬੇਧਰਮ ਲੋਕ ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਕੰਡਿਆਂ ਵਾਂਗੂੰ ਦੂਰ ਸੁੱਟੇ ਜਾਣਗੇ, ਕਿਉਂ ਜੋ ਓਹ ਹੱਥਾਂ
    ਨਾਲ ਫੜ੍ਹੇ ਨਹੀਂ ਜਾਂਦੇ।
  tkr-tkr: Gırgın karaı'dəənbı zazabı xhinne dağaa'as. Manbışilqa şavaacad xıl hotkas
    deş.
  mya-JVB: အဓမ္မ လူအပေါင်း တို့မူကား လက် နှင့် မ ကိုင်သာ၊ ပယ်ရှား ရသောဆူးပင် ကဲ့သို့
    ဖြစ်ရကြလိမ့်မည်။
  tte-O: Na tomo naenaeli isibayanaeli besiele samasamali sakosakonana tatom-gabaegili,
    siya nige sowasowana nimala mena takabi-kalatani.
  tbg-tbg: Ho te mintimake variqi vuarirauka vauramanta qora okara auti variaka auqu
    vai naaquntara teqake iha quara taavaro ita vintemake, vika taiqa vivarave. Vaiintivano
    auqu vai naaquntara nutu ruvaaquma kareva iharo, kauqu ranteqa kaantorave tiro,
    viva vira kia kauquqohai utu vararaitiro,
  hmo-hmo: To Dirava idia matauraia lasi taudia, be ginigini idia negea gaudia bamona,
    iseda imana dekenai ita dogoatao diba lasi gaudia.
  urd-urd: लेकिन झूठे लोग सब के सब काँटों की तरह ठहरेंगे जो हटा दिए जाते हैं, क्यूँकि
    वह हाथ से पकड़े नहीं जा सकते।
  rus-SYN: А нечестивые будут, как выброшенное терние, которого не берут рукою;
  bqc-SIM: Gbɛ̃pãↄ dɛ lán lɛwaɛ, wì ń vũaaɛ, wìli kṹ kyàuo.
  tcz-CHONGTHU: Ahin Pathen hepha lou te vang chu ling le khao kisat tan a kipai mangsa
    tobang ahiuve, Ijeh-inem itileh amaho hi khut’a kichom khom kit thei louhel ding
    ahiuve.
  mar-mar: पण दुष्ट माणसे काट्यांसारखी असतात. लोक काटा धरून ठेवत नाहीत, फेकून देतात.
  qub-qub: Mana alli rurajcunaga cashacunano jitarisha canallanpämi caycan. Cashacunata
    jogariptinchi tucshimashanchïnömi paycunapis mana allita ruramanchi.
  bqp-bqp: Gbɛ̃ pãnↄn de lán lɛ̀ɛ bàmɛ, òdi zↄ̃ ò zukũnamɛ, òdi kũ kyáuro.
  hat-hat: Men, moun ki pa konn Bondye yo, y'ap tankou pikan y'ap voye jete. Pesonn
    p'ap manyen yo ak men.
  eng-BSB: But the worthless are all like thorns raked aside, for they can never be
    gathered by hand.
  tod-tod: Kɛlɛ nu ɲakaiti kpein kɛɛʋɛ eɠɛ ɠaingiti ti ʋilisu ya, tɔɔzei nu la ti
    zeɠea ga yeaɲaka.
  eng-WEBPB: But all the ungodly will be as thorns to be thrust away, because they
    can’t be taken with the hand.
  kbq-kbq: Hagi kefo zama nehaza vahe'mo'za ave'ave trazankna hu'nazage'za vahe'mo'za
    zanefi atrazankna hugahaze. Na'ankure ave'ave trazana mago vahe'mo'a azantetira
    azeriga osu'ne.
  nhe-BL: Pero nochi tlen ax quitlepanitaj Toteco itztose queja huitztli tlen tijcuatepehuaj
    huejca. Axaca quinequis quinitzquis ica ima.
  bus-bus: Gbɛ̃ pãanↄↄ dɛ lán lɛ̀ bàmɛ, wè zↄ̃ wà zĩnnamɛ, è sí kũ kyáuro.
  gub-BL: Hehe uzeruzar 'ym ma'e nuzawy kwaw xu heityk pyrer wà. Ni amo nupyhyk kwaw
    xu opo pe wà.
  eng-DRA: 'But transgressors shall all of them be plucked up as thorns: which are
    not taken away with hands.'
