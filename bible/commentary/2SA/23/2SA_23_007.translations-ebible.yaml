verse: 2SA.023.007
translations:
  mal-C: അവയെ തൊടേണ്ടവർ ഇരുമ്പുദണ്ഡോ കുന്തത്തടിയോ ഉപയോഗിക്കുന്നു. അവ കിടക്കുന്നിടത്തുവെച്ചുതന്നെ
    ചുട്ടുകളയപ്പെടുന്നു.”
  deu-TKW: Wer auf sie trifft, wappnet sich mit Eisen und Lanzenschaft, und gänzlich
    werden sie mit Feuer verbrannt.
  lin-lin: Moto oyo alingi kosimba yango asengeli kosalela ebende to libaya ya likonga ;
    batumbaka yango kaka na esika oyo ezali. »
  eng-LSV: And the man who comes against them || Is filled with iron and the staff
    of a spear, || And they are utterly burned with fire || In the cessation.”
  eng-GNV: 'But the man that shall touch them, must be defensed with yron, or with
    the shaft of a speare: and they shall be burnt with fire in the same place.'
  eng-WEBSTER: But the man that shall touch them must be fenced with iron and the
    staff of a spear; and they shall be utterly burned with fire in the same place.
  nhw-BL: Huan sintla acajya quitzontequisnequis nopa huitztli, monequi momapiquis
    huan quihuicas itepos cuatopil para amo quimachajcos. Monequi quintlatis ipan
    tlitl huan senquistoc quitlamiltis.”
  swh-ONEN: Yeyote agusaye miiba hutumia chombo cha chuma au mpini wa mkuki, nayo
    huchomwa pale ilipo.”
  bba-bba: Wi u kĩ u yi bɑbɑ, sisu kɑ yɑɑsɑn burɑ u koo kɑ yi sɔ̃re, kpɑ u yi dɔ̃ɔ
    mɛni yɑm tem mi sɔɔ.
  eng-KJVCPB: But the man that shall touch them must be fenced with iron and the staff
    of a spear; And they shall be utterly burnt with fire in the same place.
  mpx-mpx: Nige bosowaina nimala awawana elana ta tuwalali-an, iyai te etuwalali aiyan
    ge ebwakil elana bosowaina ta tomwa palol, yaka abwe ta pahel ge ta ton olagil.
  luo-luo: Ngʼama choko kuthe konyore gi gima olos gi nyinyo kata gi ragwar, kendo
    wangʼogi kama ochokgie.
  meu-meu: A baine daudia toho tauna na auri bona io auna imana ai e abimu; bona lahi
    ese e aradia oremu.
  npi-ULB: तिनीहरूलाई छुने मानिसले फलामको समग्री वा भालाको बिंड प्रयोग गर्नुपर्छ ।
    जहाँ तिनीहरू बस्‍छन् त्यहीं तिनीहरूलाई जलाउनुपर्छ' ।”
  yor-yor: Ṣùgbọ́n ọkùnrin tí yóò tọ́ wọn yóò fi irin àti ọ̀pá ọ̀kọ̀ ṣagbára yí ara
    rẹ̀ ká; wọ́n ó jóná lúúlúú níbìkan náà.”
  ind-ind: '@see-verse:2SA.023.006'
  pes-OPCB: آنها را باید با ابزار آهنی یا نیزه برداشت. عاقبت، همهٔ آنها می‌سوزند و
    از بین می‌روند.»
  tgl-ULB: Ang taong gagalaw sa kanila, kailangang gumamit ng kasangkapang bakal o
    tungkod ng sibat. Kailangan silang tupukin kung saan sila nakakalat.'”
  cbu-NT: Itaru, chiyshat kpaa patatamaam zandkuch, ngusamb pazuyaruch, patatamaam
    waritakiya. Anootsshat sumasish pshtamaam waritakiya, izuuru ashpari muchimaama,
    Dapiy tárangiya. Ashiriya, na kamaneena yuwaa Dapiyarini kuk iwatsparangu anootsi.
    [Wapparee. Watamcha Samuelarini kuku kuzizimon yandama.]
  hui-hui: Wali agalime anihe ngaru mo wahole manda biyagua tigua gime ndo kanogo
    hongohe ngarume mo ilu mogo biaga. Mbirani ngelowa irame dai helo delolebira,
    lalu Debidihanda lamaro binigo ogoni.
  mya-mya: ယင်း​တို့​ကို​ကိုင်​တွယ်​ရန်​သံ​တန်​ဆာ​သို့​မ​ဟုတ် လှံ​တံ​ကို​အ​သုံး​ပြု​ရ​၏။
    ထို​ဆူး​ပင်​တို့​သည်​မီး​ရှို့​၍​လုံး​ဝ​ဖျက်​ဆီး​ခြင်း​ကို ခံ​ရ​လိမ့်​မည်။
  bod-N: རེག་འདོད་མི་ཡིས་ལྕགས་དང་མདུང་བཟུང་སྟེ། །དེ་དག་རང་གི་གནས་སུ་བསྲེག་པར་འགྱུར།
    །ཞེས་པའོ། །
  sna-sna: Ani naani anobata minzwa anoshandisa mudziyo wesimbi kana rwiriko rwepfumo;
    uye ichapiswa zvachose pairi ipapo.”
  spa-BLM: El hombre que los toque debe estar armado con hierro y el bastón de una
    lanza. Serán totalmente quemados con fuego en su lugar”.
  cac-cac: Tato ay junoc mach snib'ej smolb'an te', yovalil sc'an junoc q'uen q'ueen,
    ma junoc ste'al lanza yic smolb'ani, sn̈usjitz'a te' d'a yed'tal chi', stz'acanb'at
    te' juneln̈ej, xchi vin̈aj David chi' d'a slajvub'al sb'it tic.
  swh-ULB: Ayagusaye ni lazima atumie chombo cha chuma au au fumo la mkuki. Ni lazima
    yachomwe mahali yalipo.
  bel-bel: а хто дакранецца да яго, узбройваецца жалезам альбо тронкай дзіды, і агнём
    спальваюць яго на месцы.
  deu-ELBBK: und der Mann, der sie anrührt, versieht sich mit Eisen und Speeresschaft;
    und mit Feuer werden sie gänzlich verbrannt an ihrer Stätte. –
  mbb-OT: '@see-verse:2SA.023.006'
  mal-2015: അവയെ തൊടുവാൻ തുനിയുന്നവൻ ഇരിമ്പും കുന്തപ്പിടിയും ധരിച്ചിരിക്കേണം; അവയെ
    അവ കിടക്കുന്നേടത്തു തന്നേ തീ വെച്ചു ചുട്ടുകളയേണം.
  rmc-rmc: ale ko kamľahas pes lendar te chudel, mušinel te lel o trast, abo la kopijakro
    kašt. Ena zlabarde pre oda than, kaj hine.“
  pes-OPV: و کسی‌که ایشان را لمس نماید، می‌بایدبا آهن و نی نیزه مسلح شود. و ایشان
    در مسکن خود با آتش سوخته خواهند شد.»
  ron-1924: чине се атинӂе де ей се ынармязэ ку ун фер сау ку мынерул уней сулице
    ши-й арде ын фок пе лок.”
  ben-OBCV: যে কেউ কাঁটা স্পর্শ করে সে লোহার এক যন্ত্র বা এক বর্শাফলক ব্যবহার করে;
    সেগুলি যেখানে পড়ে থাকে সেখানেই আগুনে ভস্মীভূত হয়।”
  som-som: Laakiinse ninkii iyaga taabta Waa in hub looga dhigaa bir iyo waran samaydiisa;
    Oo iyana dhammaantood meeshoodaa lagu gubi doonaa.
  lat-VUC: Et si quis tangere voluerit eas, armabitur ferro et ligno lanceato, igneque
    succensæ comburentur usque ad nihilum.]
  eng-ASVBT: 'But the man that toucheth them Must be armed with iron and the staff
    of a spear: And they shall be utterly burned with fire in their place.'
  ita-1885: Anzi, chi vuol maneggiarle impugna del ferro, od un'asta di lancia; Ovvero,
    son del tutto bruciate col fuoco in su la pianta.
  eng-LXXUP: And a man shall not labor among them; And one shall have that which is
    fully armed with iron, And the staff of a spear, And he shall burn them with fire,
    and they shall be burned in their shame.
  eng-ULB: The man who touches them must use an iron tool or the shaft of a spear.
    They must be burned up where they lie.'”
  spa-VBL: La única manera de tratar con ellos es usar una herramienta de hierro o
    el mango de una lanza. Se queman por completo allí donde están”.
  fra-_FOB: Mais celui qui les veut manier, s'arme d'un fer ou du bois d'une lance,
    et on les brûle au feu sur la place même.
  mal-mal: അവയെ തൊടുവാൻ തുനിയുന്നവൻ ഇരിമ്പും കുന്തപ്പിടിയും പിടിച്ചിരിക്കണം; അവയെ
    അവ കിടക്കുന്നേടത്തു തന്നെ തീ വെച്ചു ചുട്ടുകളയണം”.
  urd-GVR: Log unheṅ lohe ke auzār yā neze ke daste se jamā karke wahīṅ ke wahīṅ jalā
    dete haiṅ.”
  suz-BL: सुम मेको कली ताइक्‍चा दाक्‍बा, मेकोमी फलाम नु कोक्‍के लाइश्‍शा गुप्‍नीम।
    मेको मीम हुम्‍शा, रीब पा दाक्‍चा पुंइसीनीम” देंत।
  ita-1927: chi le tocca s’arma d’un ferro o d’un’asta di lancia e si bruciano interamente
    là dove sono”.
  ckb-ckb: هەرکەسێک کە خۆی لە دڕکەکان بدات، ئامێری ئاسن و داری ڕم بەکاردەهێنێت؛ ئەمانە
    لە شوێنی خۆیاندا بە ئاگر دەسووتێنرێن.»
  eng-BBE: But anyone touching them has to be armed with iron and the rod of a spear;
    and they will be burned with fire, every one of them.
  kan-OKCV: ಮುಳ್ಳುಗಳನ್ನು ಮುಟ್ಟುವವರು ಕಬ್ಬಿಣದ ಆಯುಧ ಉಪಯೋಗಿಸುವರು, ಇಲ್ಲವೆ ಈಟಿಯ ಮೊನೆಯನ್ನು
    ಉಪಯೋಗಿಸುವರು. ಅವು ಬೀಳುವ ಸ್ಥಳದಲ್ಲಿ ಸುಟ್ಟುಹೋಗುವುವು.”
  tam-2017: அவைகளை ஒருவன் தொடப்போனால், இரும்பாலான ஆயுதத்தையும் ஈட்டிப்பிடியையும் இறுகப்
    பிடித்துக்கொள்ளவேண்டும்; அவைகள் இருக்கிற இடத்திலேயே அக்கினியால் முழுவதும் சுட்டெரிக்கப்படும்”
    என்றான்.
  spa-RV-1909: Sino que el que quiere tocar en ellas, ármase de hierro y de asta de
    lanza, y son quemadas en su lugar.
  ron-BTF: Dar omul care îi va atinge trebuie să fie apărat cu fier și cu mânerul
    unei sulițe; și vor fi în întregime arși cu foc în același loc.
  eng-WEBP: The man who touches them must be armed with iron and the staff of a spear.
    They will be utterly burned with fire in their place.”
  eng-FBV: The only way to deal with them is to use an iron tool or the handle of
    a spear. They are completely burned up right where they are.”
  nld-1939: En niemand grijpt ze vast, Tenzij met ijzer en hout, Om ze tenslotte in
    de vlammen te werpen.
  nch-BL: Huan sinta acajya quitzontequisnequis nopa huitzti, monequi momapiquis huan
    quihuicas itepos cuatopil para amo quimachajcos. Monequi quintatis ipan tit huan
    senquisa quitamiltis.”
  vie-1934: Người ta phải dùng đồ bằng sắt hay là cán cây lao đặng nắm nó. Rồi chính
    tại chỗ, nó bị thiêu trong lửa.
  hin-CV: जो व्यक्ति इन्हें इकट्ठा करने का काम करता है, वह लोहे के दंड और भाले की
    छड़ को लेकर आता है; तब उन्हें आग में भस्म किया जा सकता है.”
  spa-BES: Pero cualquiera que los toque debe estar armado con hierro y con asta de
    lanza; y serán quemados con fuego, cada uno de ellos.
  tdx-tdx: naho tsy minday vy reke-tara-defoñe t’indaty hipaok’ aze; vaho forototoeñe
    an-toe’e eo.
  tha-KJV: แต่​คนที​่แตะต้องมันต้องมี​อาว​ุธที่ทำด้วยเหล็กและมีด้ามหอก และต้องเผาผลาญเสียให้​สิ​้นเชิ​งด​้วยไฟในที่​เดียวกัน​”
  por-BR-2018: Em vez disso o que quer tocar neles, Arma-se de ferro e de haste de
    lança, e são queimados em seu lugar.
  deu-ELO: und der Mann, der sie anrührt, versieht sich mit Eisen und Speeresschaft;
    und mit Feuer werden sie gänzlich verbrannt an ihrer Stätte. -
  eng-WYC-2018: And if any man will touch those, he shall be armed with iron, and
    with a (piece of) wood formed into a spear; and (then) the thorns shall be kindled,
    and shall be burnt till to nought.
  epo-epo: Sed se iu volas ektuŝi ilin, Tiu devas armi sin per fero aŭ per stango
    de lanco; Kaj per fajro ili estos forbruligitaj sur sia loko.
  uig-PIN: Ularƣa ⱪol uzatⱪuqi ɵzini tɵmür ⱪoral wǝ nǝyzǝ sepi bilǝn ⱪorallandurmisa
    bolmaydu; Ular ⱨaman turƣan yeridǝ otta kɵydürüwetilidu!
  beo-beo: 'Be digili ba:musa: dawa:sea, ouli hawa: hamosu liligi o goge agei, amoga
    fawane digili ba:mu da defea. Be Gode hame dawa: wadela:i dunu da laluga nei dagoi
    ba:mu.”'
  tpi-OTNT: Sapos man i laik rausim dispela rop, em i mas kisim hap ain na stik bilong
    spia, na bungim ol dispela rop long ples ol i stap long en, na kukim ol. Na bai
    ol i pinis olgeta.”
  hau-SA: Duk wanda ya taɓa ƙaya yakan yi amfani da wani ƙarfe ne ko sandar māshi;
    akan ƙone su inda suke a zube.”
  uig-LAT: Ulargha qol uzatquchi özini tömür qoral we neyze sépi bilen qorallandurmisa
    bolmaydu; Ular haman turghan yéride otta köydürüwétilidu!
  nde-nde: Loba ngubani othinta ameva usebenzisa insimbi loba uluthi lomkhonto; ayatshiswa
    ngomlilo khonapho akhona.”
  ton-ton: He ko e tangata ʻe ala ki ai ʻoku lelei ke ne mahafu ʻaki ʻae ukamea mo
    e kau ʻoe tao; pea ʻe tutu ʻaki ʻae afi ke ʻauha mālie kinautolu ʻi he potupe
    ko ia.
  ces-1613: Ale kdož by se ho chtěl dotknouti, vezme železo a žerď, aneb ohněm docela
    spálí je tu, kdež zrostlo.
  eng-WMB: The man who touches them must be armed with iron and the staff of a spear.
    They will be utterly burned with fire in their place.”
  tam-TCV: ஆனால் முட்களைத் தொடுகிற எவனும் இரும்பு ஆயுதத்தையோ அல்லது ஈட்டியையோ பயன்படுத்துகிறான்.
    அவை கிடக்கும் இடத்திலேயே எரித்துப் போடப்படும்.”
  ceb-ULB: Ang tawo nga maggunit kanila kinahanglan nga mogamit ug puthaw o pul-an
    sa bangkaw. Kinahanglan sunogon sila kung diin sila mapukan.”'
  pol-UBG: Ten zaś, kto chce ich dotknąć, musi uzbroić się w żelazo i drzewce włóczni.
    Zostaną doszczętnie spaleni ogniem na miejscu.
  agr-agr: Tsuwat aidau numi juki duwi tiwija jii kegamunum utsaam esaka megkagama
    numamtin ainawai. Dutikamunak ataktu waketjukiajag juchau ainawai”, tiuwai David.
  kyc-kyc: Mendeme puu reke karenge doko minyandalena suu pyarami ramo doko bange
    aneme wasisipi dee kakupi lapo nyepala minyarami. Dokopa nepereke puu doko isareme
    rao otalu oto otara.
  urd-GVU: لوگ اُنہیں لوہے کے اوزار یا نیزے کے دستے سے جمع کر کے وہیں کے وہیں جلا
    دیتے ہیں۔“
  deu-1912: sondern wer sie angreifen soll, muß Eisen und Spießstange in der Hand
    haben; sie werden mit Feuer verbrannt an ihrem Ort.
  kan-2017: ಕಬ್ಬಿಣದ ಆಯುಧವನ್ನೂ, ಬರ್ಜಿಯ ಹಿಡಿಯನ್ನೂ ಉಪಯೋಗಿಸಬೇಕು. ಅವು ಬಿದ್ದಲ್ಲಿಯೇ ಬೆಂಕಿಯಿಂದ
    ಸುಟ್ಟುಹೋಗುವವು.”
  yap-yap: Thingar ni fek ba ley i wasey ara ba sarey ngan lik’iy ngay; ri bay ni
    urfiyrad ngu’ur yik’yik’gad.
  hlt-MCSB: Amih aka ben hlang long tah thi neh caai tueng khaw cung tih amah hmuen
    ah hmai neh a hoeh la a hoeh uh,” a ti.
  mdy-ETH: ዬያቶ ቡኡራኒ ኬላኬቺ ኮይሳያኬ፤ ያዺ ማዔቴ ዔያታ ጋፒ ሚቺንታንዳኔ።
  twi-ASANTE: Ɛsɛ sɛ obi kɔ amia mu ansa na watwa wɔn agu; wɔde ogya bɛhye wɔn dworobɛɛ.”
  eng-WEBU: The man who touches them must be armed with iron and the staff of a spear.
    They will be utterly burned with fire in their place.”
  wal-wal: Agunttata bochchiya ooninne birataa woikko toora toomaa ba kushiyan oiqqanau
    koshshees. He agunttati bantta de7iyo sohuwan eexxana” yaagiis.
  spa-PDDPT: Nadie los tocará, sino con un hierro o con un asta de lanza, Y con fuego
    que los queme por completo en su lugar.
  gun-gun: Mba'eta amongue omondoxe vy oiporu 'rã ferro guigua, e'ỹ vy hu'y guaxu.
    Ha'e rire hi'aĩague pyve okai katuĩ'i 'rã tata py.
  agu-BL: Xconk e'chk ma'cl cya'n tan jo'le'n tk'ak', tan cyele'n cu'n swutz.”
  ilo-ULB: 'Ti tao a mangsagid kadagitoy ket masapul nga agaramat iti landok wenno
    putan ti gayang: masapul a mapuoranda iti ayanda.''”'
  kpg-kpg: Tangada dela e bili gi nia maa e hai hegau gi di baalanga be di amu daalo,
    nia maa gaa wwele hagatau.
  uig-ARA: ئۇلارغا قول ئۇزاتقۇچى ئۆزىنى تۆمۈر قورال ۋە نەيزە سېپى بىلەن قوراللاندۇرمىسا
    بولمايدۇ؛ ئۇلار ھامان تۇرغان يېرىدە ئوتتا كۆيدۈرۈۋېتىلىدۇ!
  sus-sus: naxan xabama dɛgɛma nun keri ra, naxan ganma tɛ ra a bulaxi dɛnnaxɛ.»
  pon-2006: Ke pahn doadoahngki mete de ketieu; re pahn rongala douluhl.
  jae-jae: Mago ŋac taŋ gebe ejoŋ gêŋ tau sa naŋ, êkôc siŋ to kêm ŋadambê ma ja êniŋ
    gêŋ tau êmbacnê samucgeŋ.”
  ksd-ksd: Ra tutana nina i kap diat I vatur ra palariam ma ra davai na rumu, Ma di
    vaimur vakakit vue diat ta ra iap.
  tur-YTC: Onlara dokunan adam demir ve mızrak sapıyla silahlanmalıdır. Yerlerinde
    ateşle tamamen yakılacaklardır.”
  grc-BRENT: καὶ ἀνὴρ οὐ κοπιάσει ἐν αὐτοῖς· καὶ πλῆρες σιδήρου, καὶ ξύλον δόρατος,
    καὶ ἐν πυρὶ καύσει, καὶ καυθήσονται αἰσχύνην αὐτῶν.
  ind-AYT: Orang yang ingin menyentuh mereka, harus disenjatai dengan besi atau gagang
    tombak, dan mereka akan terbakar dengan api di tempat mereka.”
  nya-nya: Aliyense amene wayikhudza mingayo amayidula pogwiritsa ntchito chigwandali
    kapena ndodo ya mkondo; nayitentha pa moto.”
  hrv-hrv: Nitko ih se ne dotiče, osim gvožđem i kopljačom, i potpuno se spaljuju
    u ognju.”
  mps-mps: Te bidi mego te bono sela sąwainu da, agai te ain dage me, te ene sigi
    me selama, tama te bono dabe elalubo pesagede te deliba sisinama, tama augwali
    te siaba ulao. Tama augwali tigidali te sia saibao.” Te da te Devitgo po silagasu
    pusali po dao.
  tpi-tpi: Sapos man i laik rausim dispela rop, em i mas kisim hap ain na stik bilong
    spia, na bungim ol dispela rop long ples ol i stap long en, na kukim ol. Na bai
    ol i pinis olgeta.”
  dan-1931: ingen rører ved dem uden med Jern og Spydstage, i Ilden brændes de op.
  vie-OVCB: Như đồ sắt rỉ hoặc cán thương, bị nhặt hết và đốt tan trong lửa hừng.”
  guj-2017: પણ જે માણસ તેઓને અડકે તેની પાસે લોખંડનો દંડ તથા ભાલાનો હાથો હોવો જોઈએ,
    તેઓ જ્યાં હશે ત્યાંજ અગ્નિથી બાળી નાખવામાં આવશે.
  pon-2006A: Ke pahn doadoahngki mete de ketieu; re pahn rongala douluhl.
  por-BRBSL: O homem que os toca deve estar armado com ferro e com o bastão de uma
    lança. Eles serão totalmente queimados com fogo em seu lugar”.
  cth-cth: Ka tek e tami ni sum hoi tahroe hah hno han a ngai. Hahoi teh, amamae hmuen
    dawk hmai hoi koung sawi lah ao han telah na pato a ti.
  twi-twi: Ɛsɛ sɛ obi kɔ amia mu ansa na watwa wɔn agu; wɔde ogya bɛhyew wɔn dwerɛbee.”
  hlt-hlt: Amih aka ben hlang long tah thi neh caai tueng khaw cung tih amah hmuen
    ah hmai neh a hoeh la a hoeh uh,” a ti.
  tbz-SIM: Wèè dɔ́ kɛ́ tì pĩ́ nhò ɔ̃ ntɔ tɛmɑ́tìdùɔ̀tɛ̀ ntɛ, yoo kukpɑ̃ndɔú. Kòò dèè
    wèe ti cɔ́ú mpɑ̃̀nkɛ.
  msy-2020: Gumazitam benir dɨkonir kaba batueghsɨ, an ainɨn otevitam o afuziv siatamɨn
    da itir danganimra da akuvagh dar apongtɨ, da isi bar gɨfagh.
  dop-dop: Kpɑ́tʋ́ɣʋ́ yɑɑ ŋmɑntɑɑɣɑ kɛ pɑ kpɑkǝɣǝnɑ-yɛ nɑ pɑ́ wɔ-yɛɣɛ kɔkɔ kɛ ɑ lonte
    tɑɑ.
  azb-azb: Lakin onlara toxunanlar Dəmirlə və nizə sapı ilə silahlanmalıdırlar. Yaramazlar
    yerindəcə tamamilə yandırılacaqlar.
  eng-DBY: And the man that will touch them provideth himself with iron and the staff
    of a spear; And they shall be utterly burned with fire in [their] place.
  hin-2017: परन्तु जो पुरुष उनको छूए उसे लोहे और भाले की छड़ से सुसज्जित होना चाहिये।
    इसलिए वे अपने ही स्थान में आग से भस्म कर दिए जाएँगे।”
  wol-KYG: xanaa fore ko weñ mbaa bantub xeej, jafal mu lakk fa mu ne.
  eng-YLT: And the man who cometh against them Is filled with iron and the staff of
    a spear, And with fire they are utterly burnt In the cessation.'
  eng-WYC-2017: And if any man will touch those [or them], he shall be armed with
    iron, and with a piece of wood formed into a spear; and the thorns shall be kindled,
    and shall be burnt till to nought.
  eng-WMBB: The man who touches them must be armed with iron and the staff of a spear.
    They will be utterly burnt with fire in their place.”
  urd-GVH: लोग उन्हें लोहे के औज़ार या नेज़े के दस्ते से जमा करके वहीं के वहीं जला
    देते हैं।”
  rug-rug: Kaqu tavetavete nia Goi si keke aeana babe na hopere; kaqu ta sulu palae
    beto si arini.
  gaz-gaz: Namni qoraattii tuqu kam iyyuu miʼa sibiilaa yookaan somaa eeboo qabata;
    qoraattiin sunis lafuma jirutti gubama.”
  fra-LSG: Celui qui les touche s’arme d’un fer ou du bois d’une lance, Et on les
    brûle au feu sur place.
  yal-yal: Muxun naxan nɛma a yiin dinɲɛ e ra, na kanna wuren nan nawalima hanma tanba
    wudi daxina, e birin yi gan, e halagi sa!”
  haw-1868: A o ke kanaka nana lakou e hoopa aku, e pono ia ia ke uhiia i na mea hao,
    a me ke au o ka ihe, a e pau lakou i ka puhiia maloko o ke ahi ma ia wahi no.
  arb-NAV: وَكُلُّ مَنْ يَمَسُّهُمْ يَتَسَلَّحُ بِحَدِيدٍ وقَنَاةِ رُمْحٍ، وَتَلْتَهِمُهُمُ
    النَّارُ جَمِيعاً فِي مَكَانِهِمْ».
  ewe-ewe: Ame si di be yeafɔ ŋuti la tsɔa nu lénɛ, ƒoa ƒui, tɔa dzoe le afi si wòƒo
    ƒui ɖo.”
  eng-LEE: 'But the man that will touch them must protect his hand with iron and the
    staff of a spear: and they will be utterly burnt with fire in the dwelling.'
  asm-FB: কিন্তু যি মানুহে তেওঁলোকক চুব, তেওঁ লোহা আৰু বৰছাৰ কুৰা হাতত লব লাগিব৷ পাছত
    তেওঁলোক থকা ঠাইতে তেওঁলোকক জুইৰে নিচেইকৈ পুৰা যাব’।”
  sus-A: نَشَن شَبَمَ دّفّمَ نُن كٍرِ رَ، نَشَن فَنمَ تّ رَ عَ بُلَشِ دّننَشّ.»
  fra-SBL: L'homme qui les touche doit être armé de fer et de la hampe d'une lance.
    Ils seront entièrement brûlés par le feu à leur place. »
  hbo-hbo: וְאִישׁ֙ יִגַּ֣ע בָּהֶ֔ם יִמָּלֵ֥א בַרְזֶ֖ל וְעֵ֣ץ חֲנִ֑ית וּבָאֵ֕שׁ שָׂרֹ֥וף
    יִשָּׂרְפ֖וּ בַּשָּֽׁבֶת׃ פ
  kik-kik: Ũrĩa wothe ũhutagia mĩigua ahũthagĩra kĩndũ gĩa kĩgera kana mũtĩ wa itimũ;
    mĩigua ĩcinagĩrwo o harĩa ĩigĩtwo.”
  fra-NCL: l’homme qui y touche s’arme d’un fer ou d’un bois de lance, et on les consume
    par le feu sur place.
  cek-AK: To baktih soekhring va kami loe, sum hoi sak ih khukbuen hoi kanoe tayae
    to patoh moe, a ohhaih ahmuen ih long ah hmai hoiah thlaek han oh, tiah a thuih.
  cuk-cuk: Dule a-gagan-weebiele, esgorogi weed, sulile, suargi weebalid. Geb a-gaganmar
    soogi yog-ogumakar imakleged.”
  uig-CYR: Уларға қол узатқучи өзини төмүр қурал вә нәйзә сепи билән қуралландурмиса
    болмайду; Улар һаман турған йеридә отта көйдүрүветилиду!
  tel-2017: ఇనుప పరికరమైనా, ఈటె కోల అయినా లేకుండా మనుషులు ముళ్ళను తాకరు. దేనినీ వదలకుండా
    వాటన్నిటినీ ఉన్న చోటనే తగలబెడతారు.”
  hat-BSA: Men nonm nan ki touche yo, dwe ame avèk fè ak shaf lans. Kèlkeswa, yo va
    vin brile nèt avèk dife, nan plas kote yo ye a.
  kos-kos: Kom enenu in orekmakin kufwen sroasr osra, ku osra in fakfuk; Mwet inge
    ac fah firiryak nufon.
  hbo-WLC: וְאִישׁ֙ יִגַּ֣ע בָּהֶ֔ם יִמָּלֵ֥א בַרְזֶ֖ל וְעֵ֣ץ חֲנִ֑ית וּבָאֵ֕שׁ שָׂר֥וֹף
    יִשָּׂרְפ֖וּ בַּשָּֽׁבֶת׃ פ
  ibo-ibo: Onye ọbụla metụrụ ogwu aka, bụ onye nwere ngwa ọrụ igwe maọbụ osisi ùbe.
    A na-esure ha ọkụ nʼebe ha tọgbọrọ.”
  ory-ory: ମାତ୍ର ଯେଉଁ ଲୋକ ସେମାନଙ୍କୁ ସ୍ପର୍ଶ କରିବ, ଲୌହ ଓ ବର୍ଚ୍ଛାଦଣ୍ଡରେ ତାହାକୁ ସଜ୍ଜିତ
    ହେବାକୁ ହେବ; ସେମାନେ ଆପଣା ଆପଣା ସ୍ଥାନରେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଅଗ୍ନିରେ ଦଗ୍ଧ ହେବେ।”
  chk-chk: Nge are eman aramas a ionifengeniir, a aea mächä ika ilon efoch siles,
    mürin ra kekkila.”
  ssd-ssd: Nu muli ago ŋak ta mbanimbi silimba ka pasokam tuku ma mbolŋge maŋgurka
    pa dikŋguwa le ugmba tatrukamŋgat.
  rop-rop: '@see-verse:2SA.023.006'
  ukr-1871: А хто хоче його зібрати, той бере залїзо, або держало до списа, й палять
    його на місцї.
  deu-1951: wer sie aber anrühren muß, wappnet sich mit Eisen oder Speerschaft; und
    sie werden gänzlich verbrannt an ihrem Ort.
  eng-JPS: But the man that toucheth them must be armed with iron and the staff of
    a spear; and they shall be utterly burned with fire in their place.
  srp-1865: Nego ko hoæe da ga se dohvati, uzme gvožðe ili kopljaèu; i sažiže se ognjem
    na mjestu.
  lug-lug: Buli agakwatako kimugwanira okukozesa ekyuma oba olunyago lw’effumu, era
    gookerwa awo omuliro we bagakuŋŋaanyirizza.”
  heb-heb: ואיש יגע בהם ימלא ברזל ועץ חנית ובאש שרוף ישרפו בשבת׃
  ben-IRV: যে পুরুষ তাদেরকে স্পর্শ করবেন, তিনি প্রেক ও বর্শার শাস্তি দেবেন৷ পরে তারা
    নিজের জায়গায় আগুনে ভস্মীভূত হবে৷’”
  pan-pan: ਪਰ ਜੇ ਮਨੁੱਖ ਉਨ੍ਹਾਂ ਨੂੰ ਛੂਹਣਾ ਚਾਹੇ, ਤਾਂ ਜ਼ਰੂਰੀ ਹੈ ਕਿ ਲੋਹੇ ਜਾਂ ਬਰਛੀ ਦੇ ਫਲ
    ਨੂੰ ਵਰਤੇ, ਅਤੇ ਉਹ ਉੱਥੇ ਹੀ ਅੱਗ ਨਾਲ ਸਾੜੇ ਜਾਣਗੇ।
  tkr-tkr: Manbışik soot'asınbışe, nizeyl, g'ılıncıl alyapt'as vukkan. Manbışin gırgınbı
    cigeecab gyooxhan haa'asınbı.
  mya-JVB: ပယ်ရှား သောသူ သည် သံချပ် အင်္ကျီနှင့် လှံတံ ကို သုံးဆောင် သဖြင့်၊ ဆူးပင်ပေါက်သောအရပ်
    ၌ ပင် ရှင်းရှင်းမီး ရှို့ ရသတည်း။
  tte-O: Nige sowasowana tapei-gogonagili, nigele. Na kaba paisowa aeyan wedowedolina
    koina sowasowana tagabuli siwedoli ali dedei mena.” Tomna 8-39
  tbg-tbg: aini kauruve, vaantaara aquve, varero viraqohairo auqu naaqunta vohaaraqaa
    rupikero ruvaaquma kero iha quara kaivaro ita taiqa virave, tiro. Devitiva minti
    tura.
  hmo-hmo: To bema tau ta ia ura idia ia dogoatao neganai, ia be auri o io ena auauna
    do ia gaukaralaia, bona lahi ese idia do ia gabua ore momokani.”
  urd-urd: बल्कि जो आदमी उनको छुए, ज़रूर है कि वह लोहे और नेज़ह की छड़ से मुसल्लह
    हो, इसलिए वह अपनी ही जगह में आग से बिल्कुल भस्म कर दिए जायेंगे।
  rus-SYN: но кто касается его, вооружается железом или деревом копья, и огнем сожигают
    его на месте.
  bqc-SIM: Gbɛ̃́ pↄ́ ye kã́má, sema aàↄ gↄ̃kɛbↄ ge go kũa, i tɛsↄ̃má ń kúkĩi.
  tcz-CHONGTHU: Hitobang miho thamkha ding jong chun thih le tengcha akipat ding ahin,
    abonchauva hi beihela meiya kigouvam hel ding ahiuve,” ati.
  mar-mar: त्याचा स्पर्श झाला तर लाकडी आणि पंचधातूचा भाला टोचावा तशा वेदना होतात.
    होय असा मनुष्य काट्यासारखा असतो. त्यांना आगीच्या भक्ष्य स्थानी टाकतील आणि ती जळून
    खाक होतील.”
  qub-qub: Chaycunata yatananpäga charin fyërruta u lansatarämi. Nircurmi ninaman
    gaycupaycun ushajpaj rupananpaj.»
  bqp-bqp: Gbɛ̃ kũ à ye à ↄ kɛa, séto àgↄ̃ gↄ̃kɛbↄ ke gò kũna, àdi tɛ́ naa gu kũ
    à kún.
  hat-hat: Pou manyen yo se pou ou gen yon bout fè osinon yon frenn. Lèfini, ou boule
    yo nèt nan dife.
  eng-BSB: The man who touches them must be armed with iron or with the shaft of a
    spear. The fire burns them to ashes in the place where they lie.”
  tod-tod: Zɔi é pɔ é ti zeɠe, kɛni é kɔlui ɓaa kpɛɛin ma wului zeɠe, ti ɠala abui
    zu náʋɛ nɔ.»
  eng-WEBPB: The man who touches them must be armed with iron and the staff of a spear.
    They will be utterly burnt with fire in their place.”
  kbq-kbq: Hianagi ana ave'ave trazama avako'ma hanimo'a, aeniretiro azotareti rezanefino
    eri atru huteno, tevefina kre fanane hugahie.
  nhe-BL: Huan intla acajya quitzontequisnequis nopa huitztli, monequi momapiquis
    huan quihuicas itepos cuatopil para ax quimachajcos. Monequi quintlatis ipan tlitl
    huan senquistoc quitlamiltis.”
  bus-bus: Gbɛ̃ kɛ̀ yezi à ↄ páa, séto àgↄ̃ gↄ̃kɛbↄ ke gò kũna, è tɛ́ sↄ̃a guu kɛ̀
    à kún.
  gub-BL: Aze ipurupyhyk wer hehe wà nehe, upyhyk putar ywyra pupe wà nehe, ita per
    pupe wà nehe. Ukaz putar tata pupe upaw rupi katete wà nehe, i'i Tawi.
  eng-DRA: 'And if a man will touch them, he must be armed with iron and with the
    staff of a lance: but they shall be set on fire and burnt to nothing.'
