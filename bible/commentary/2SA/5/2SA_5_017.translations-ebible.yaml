verse: 2SA.005.017
translations:
  mal-C: ഇസ്രായേലിനു രാജാവായി ദാവീദ് അഭിഷിക്തനായി എന്നു ഫെലിസ്ത്യർ കേട്ടു. അപ്പോൾ
    അവർ സർവസന്നാഹങ്ങളുമായി അദ്ദേഹത്തെ പിടിക്കാൻ വന്നു. എന്നാൽ ഈ വിവരം അറിഞ്ഞ ദാവീദ്
    കോട്ടയ്ക്കുള്ളിലേക്കുപോയി.
  deu-TKW: Als aber die Philister Davids Salbung zum König über Israel vernahmen,
    rückten die Philister ingesamt an, um Davids habhaft zu werden. Aber David bekam
    Kunde davon und zog nach der Bergfeste hinab.
  lin-lin: Tango bato ya Filisitia bayokaki ete bapakoli Davidi mafuta mpo ete akoma
    mokonzi ya Isalaele, bango nyonso bakendeki koluka ye. Kasi tango Davidi ayokaki
    sango ya mabongisi na bango, akendeki na ndako oyo batonga makasi.
  eng-LSV: And the Philistines hear that they have anointed David for king over Israel,
    and all the Philistines come up to seek David, and David hears, and goes down
    to the fortress,
  eng-GNV: 'But when the Philistims hearde that they had anoynted Dauid King ouer
    Israel, all the Philistims came vp to seeke Dauid: and when Dauid heard, he went
    downe to a fort.'
  eng-WEBSTER: But when the Philistines heard that they had anointed David king over
    Israel, all the Philistines came up to seek David; and David heard of it , and
    went down to the hold.
  nhw-BL: Huan quema nopa filisteos quicajque para israelitame ipan tlali Israel nojquiya
    quialtijtoyaj David para elis inintlanahuatijca, yajque ica nochi ininsoldados
    para quiitzquise. Huan David quicajqui para hualayayaj filisteos, huajca yajqui
    motlatito ipan altepetl Jerusalén ipan nopa cuarto campa más tilahuac itepa huan
    cuali tzactoc.
  swh-ONEN: Wafilisti waliposikia kuwa Daudi ametiwa mafuta kuwa mfalme wa Israeli,
    wakapanda na jeshi lao lote kwenda kumsaka, lakini Daudi akapata habari hizo,
    naye akateremka kwenye ngome.
  bba-bba: Ye Filisitibɑ bɑ nuɑ bɑ Dɑfidi ɡum tɑ̃re wirɔ u kuɑ Isirelibɑn sunɔ, yerɑ
    be kpuro bɑ seewɑ bɑ nùn wɔrim wee. Ye u nuɑ mɛ, mɑ u sɑrɑ u dɑ kuku yeru ɡɑrun
    mi, mi bɑ ǹ nùn wɑsi.
  eng-KJVCPB: But when the Philistines heard that they had anointed David king over
    Israel, all the Philistines came up to seek David; and David heard of it, and
    went down to the hold.
  mpx-mpx: Sauga Pilistiya wasa hi hago te Isileli enonu hi hol Deibid kokowanaa i
    tabwa wali kin, inoke wali tolohaveyan gegewel hi tagil hi na hi loyaan. Wasaliya
    Deibid i hago, inoke i na ababunsumi elana.
  luo-luo: Kane jo-Filistia owinjo ni Daudi osewir bedo ruodh jo-Israel, negiwuok
    kar rombgi, mondo gidware, to Daudi nowinjo wachno omiyo nowuok modhi kama ochiel
    motegno.
  meu-meu: Filistia taudia hari e kamonai David vada e horoa, Israel pavapavana; bena
    Filistia taudia iboudiai na e tore isi, David itahuna ela. A David e kamonai,
    bena ena kohoro ela.
  npi-ULB: अब दाऊदलाई इस्राएलको राजा अभिषेक गरिएको छ भनेर जब पलिश्‍तीहरूले सुने, तब
    तिनीहरू सबै तिनलाई खोज्‍न गए । तर दाऊदले यो सुने र तल किल्लामा गए ।
  yor-yor: Ṣùgbọ́n nígbà tí àwọn Filistini gbọ́ pé, wọ́n ti fi Dafidi jẹ ọba lórí
    Israẹli, gbogbo àwọn Filistini sì gòkè wá láti wá Dafidi; Dafidi sì gbọ́, ó sì
    sọ̀kalẹ̀ lọ sí ìlú olódi.
  ind-ind: Pada waktu bangsa Filistin mendengar bahwa Daud sudah diurapi dan diangkat
    menjadi raja atas Israel, mereka mengumpulkan seluruh pasukan untuk menyerang
    Daud. Akan tetapi, Daud mendengar hal itu lalu turun bersama pasukannya ke tempat
    perlindungan di daerah perbukitan.
  pes-OPCB: وقتی فلسطینی‌ها شنیدند داوود پادشاه اسرائیل شده است، تمام نیروهای خود
    را برای جنگ با او بسیج کردند. اما داوود چون این را شنید به داخل قلعه رفت.
  tgl-ULB: Ngayon nang mabalitaan ng mga Filisteo na nahirang na si David bilang hari
    ng buong Israel, lumabas silang lahat para makita siya. Pero nabalitaan ni David
    ito at bumaba siya sa kuta.
  cbu-NT: Filistewshuchshitisin yuwaa Dapiy Israelchicheem kurak kinarangu anoo yasaranganaya.
    Ashirucha, Dapiyangaz pachamaam zandarangsin, kapung tsangaranganaya. Itaru, Dapiyshat
    anoo tsiyatsis mazinarangu, pangush tandapunuzish pshturangiya.
  hui-hui: Pilidia wali agali hearume hale halu hearia Isaraele wali agalime Debidi
    tinaga kini heleda layago hale hene. Ani hale howa tigua tinaga ami agali hearume
    wai bialu Debidi minule pene. Ibu minule ibira layago hale howa Debidi ibu dalipe
    halu wai pabe hongohe heagoha hole abale anda pene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဣ​သ​ရေ​လ​ဘု​ရင်​အ​ဖြစ်​ချီး မြှောက်​ခြင်း​ကို​ခံ​ရ​ကြောင်း​ဖိ​လိတ္တိ​အ​မျိုး
    သား​တို့​ကြား​သိ​ကြ​သ​ဖြင့်​သူ့​ကို​ဖမ်း​ဆီး ရန်​ချီ​တက်​လာ​ကြ​၏။ ထို​သ​တင်း​ကို​ဒါ​ဝိဒ်
    ကြား​သော​အ​ခါ​ခံ​တပ်​ရှိ​ရာ​သို့​ကြွ​တော် မူ​၏။-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་དཱ་བིད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བྱུགས་པའི་གཏམ་ཐོས་པས།
    ཐམས་ཅད་དཱ་བིད་འཚོལ་དུ་ཡར་ཕྱིན་པ་དང་། དཱ་བིད་ཀྱིས་དེ་ཐོས་པ་ཙམ་གྱིས་མར་བཙན་རྫོང་དུ་བབས་སོ།
    །
  sna-sna: VaFiristia vakati vanzwa kuti Dhavhidhi azodzwa kuti ave mambo weIsraeri,
    vakakwidza vose kundomutsvaka, asi Dhavhidhi akazvinzwa ndokubva aburukira kunhare.
  spa-BLM: Cuando los filisteos se enteraron de que habían ungido a David como rey
    de Israel, todos los filisteos subieron a buscar a David, pero éste se enteró
    y bajó a la fortaleza.
  cac-cac: Ayic ix yab'an eb' filisteo to toxo ix och vin̈aj David sreyaloc Israel,
    ix cot eb' masanil yac' oval yed' vin̈, palta ayic ix yab'an vin̈, ix em vin̈
    b'aj ay juntzan̈ q'uen nivac tenam yic vach' syac' oval chi' vin̈.
  swh-ULB: Basi wafilisti waliposikia kwamba Daudi ametiwa mafuta kuwa mfalme juu
    ya Israeli, wakaenda wote kumtafuta. Daudi aliposikia hilo akashuka ngomeni.
  bel-bel: Калі Філістымляне дачуліся, што Давіда памазалі на царства над Ізраілем,
    дык падняліся ўсе Філістымляне шукаць Давіда. І пачуў Давід і пайшоў у крэпасьць.
  deu-ELBBK: Und als die Philister hörten, dass man David zum König über Israel gesalbt
    hatte, da zogen alle Philister herauf, um David zu suchen. Und David hörte es
    und zog in die Burg hinab.
  mbb-OT: Hein netuenan te menge Filistihanen he iyan si David nepilì he hadì te Israel,
    midtiǥum dan is langun he menge sundaru zan para te kedakep kandin. Piru netuenan
    ni David, umbe midhendiyà sikandin te sevaha he melig-en he kutà.
  mal-2015: എന്നാൽ ദാവീദിനെ യിസ്രായേലിന്നു രാജാവായി അഭിഷേകം ചെയ്തു എന്നു ഫെലിസ്ത്യർ
    കേട്ടപ്പോൾ ഫെലിസ്ത്യർ ഒക്കെയും ദാവീദിനെ പിടിപ്പാൻ വന്നു; ദാവീദ് അതു കേട്ടിട്ടു
    ദുർഗ്ഗത്തിൽ കടന്നു പാർത്തു.
  rmc-rmc: Sar pes o Filišťinci dodžanle, hoj le David pomazinde kraľiske upral o
    Izrael, džanas savore filišťiňika slugaďa pre leste, hoj les te zalen. Sar pes
    o David pal oda došunďa, geľa andre peskri pevnosť.
  pes-OPV: و چون فلسطینیان شنیدند که داود را به پادشاهی اسرائیل مسح نموده‌اند، جمیع
    فلسطینیان برآمدند تا داود را بطلبند، و چون داوداین را شنید به قلعه فرود آمد.
  ron-1924: Филистений ау афлат кэ Давид фусесе унс ымпэрат песте Исраел ши с-ау суит
    тоць сэ-л кауте. Давид, кэруя и с-а дат де штире, с-а коборыт ын четэцуе.
  ben-OBCV: ফিলিস্তিনীরা যখন শুনতে পেয়েছিল দাউদ ইস্রায়েলের উপর রাজারূপে অভিষিক্ত
    হয়েছেন, তখন সর্বশক্তি প্রয়োগ করে তারা তাঁকে খুঁজতে শুরু করল, কিন্তু দাউদ সেকথা
    শুনে দুর্গে নেমে গেলেন।
  som-som: Oo reer Falastiinna markay maqleen in Daa'uud loo subkay inuu boqor u ahaado
    reer binu Israa'iil ayay reer Falastiin oo dhammu u soo baxeen inay Daa'uud doondoonaan;
    oo Daa'uudna taas wuu maqlay, markaasuu dhufayskii hoos ugu dhaadhacay.
  lat-VUC: 'Audierunt ergo Philisthiim quod unxissent David in regem super Israël,
    et ascenderunt universi ut quærerent David: quod cum audisset David, descendit
    in præsidium.'
  eng-ASVBT: And when the Philistines heard that they had anointed David king over
    Israel, all the Philistines went up to seek David; and David heard of it, and
    went down to the stronghold.
  ita-1885: Ora, quando i Filistei ebbero inteso che Davide era stato unto per re
    sopra Israele, salirono tutti per cercarlo. E Davide, avendolo udito, discese
    alla fortezza.
  eng-LXXUP: And the Philistines heard that David was anointed king over Israel; and
    all the Philistines went up to seek David; and David heard of it, and went down
    to the stronghold.
  eng-ULB: Now when the Philistines heard that David had been anointed as king over
    Israel, they all went out looking for him. But David heard about it and went down
    to the stronghold.
  spa-VBL: Cuando los filisteos se enteraron de que David había sido ungido rey de
    Israel, todo el ejército filisteo salió a capturarlo, pero David se enteró y entró
    en la fortaleza.
  fra-_FOB: Mais quand les Philistins eurent appris qu'on avait oint David pour roi
    sur Israël, ils montèrent tous pour attaquer David; et David, l'ayant appris,
    descendit à la forteresse.
  mal-mal: എന്നാൽ അവർ ദാവീദിനെ യിസ്രായേലിന് രാജാവായി അഭിഷേകം ചെയ്തു എന്ന് ഫെലിസ്ത്യർ
    കേട്ടപ്പോൾ ഫെലിസ്ത്യർ എല്ലാവരും ദാവീദിനെ തിരഞ്ഞു വന്നു; ദാവീദ് അത് കേട്ടിട്ട്
    കോട്ടയിലേക്ക് പോയി.
  urd-GVR: Jab Filistiyoṅ ko ittalā milī ki Dāūd ko masah karke Isrāīl kā bādshāh
    banāyā gayā hai to unhoṅ ne apne faujiyoṅ ko Isrāīl meṅ bhej diyā tāki use pakaṛ
    leṅ. Lekin Dāūd ko patā chal gayā, aur us ne ek pahāṛī qile meṅ panāh le lī.
  suz-BL: पलिस्‍तीपुकीम दाऊद इस्राएल ङा पिप दुम्‍त देंशो लोव़ नेन्‍मे बाक्‍त। मिनु
    पलिस्‍ती नेल्‍ल लडाइ पाइब लाइश्‍शा, दाऊद कली माल्‍थ लमा बाक्‍त। तन्‍न दाऊदम मेको
    लोव़ नेंशा उइ ङा बोल्‍यो दरवार लशा बाक्‍माक्‍त। १सामुएल २२:१; २सामुएल २३:१४
  ita-1927: Or quando i Filistei ebbero udito che Davide era stato unto re d’Israele,
    saliron tutti in cerca di lui. E Davide, saputolo, scese alla fortezza.
  ckb-ckb: کاتێک فەلەستییەکان بیستیانەوە کە داود بە پاشای ئیسرائیل دەستنیشان کراوە،
    هەموویان هاتن بۆ ئەوەی بەدوای داوددا بگەڕێن، بەڵام داود ئەمەی بیستەوە و دابەزی
    بۆ ناو قەڵاکە.
  eng-BBE: And when the Philistines had news that David had been made king over Israel,
    they all went up in search of David; and David, hearing of it, went down to the
    strong place.
  kan-OKCV: ದಾವೀದನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿ ಅಭಿಷೇಕ ಹೊಂದಿದ್ದಾನೆಂದು ಫಿಲಿಷ್ಟಿಯರು
    ಕೇಳಿದಾಗ, ಫಿಲಿಷ್ಟಿಯರೆಲ್ಲರೂ ದಾವೀದನನ್ನು ಸೆರೆಹಿಡಿಯಲು ಹೋದರು. ದಾವೀದನು ಅದನ್ನು ಕೇಳಿ ಕೋಟೆ
    ಸ್ಥಳಕ್ಕೆ ಹೋದನು.
  tam-2017: தாவீதை இஸ்ரவேலின்மேல் ராஜாவாக அபிஷேகம்செய்தார்கள் என்று பெலிஸ்தர்கள் கேள்விப்பட்டபோது,
    அவர்கள் எல்லோரும் தாவீதைத் தேடும்படி வந்தார்கள்; அதைத் தாவீது கேட்டபோது, ஒரு கோட்டைக்குள்
    போனான்.
  spa-RV-1909: 'Y oyendo los Filisteos que habían ungido á David por rey sobre Israel,
    todos los Filisteos subieron á buscar á David: lo cual como David oyó, vino á
    la fortaleza.'
  ron-BTF: Dar când filistenii au auzit că îl unseseră pe David împărat peste Israel,
    toți filistenii au urcat să îl caute pe David; și David a auzit despre aceasta
    și a coborât la fortăreață.
  eng-WEBP: When the Philistines heard that they had anointed David king over Israel,
    all the Philistines went up to seek David, but David heard about it and went down
    to the stronghold.
  eng-FBV: When the Philistines heard that David had been anointed king of Israel,
    the whole Philistine army came out to capture him, but David found out and went
    inside the stronghold.
  nld-1939: Maar toen de Filistijnen vernamen, dat men David tot koning van Israël
    had gezalfd, trokken alle Filistijnen op, om zich van David meester te maken.
    Bij het vernemen hiervan, trok David zich terug in de vesting.
  nch-BL: Huan quema nopa filisteos quicajque para nopa israelitame ipan tali Israel
    nojquiya quialtijtoyaj David para elis inintanahuatijca, yajque ica nochi inisoldados
    para quiitzquise. Huan David quicajqui para hualayayaj nopa filisteos, huajca
    yajqui motatito ipan altepet Jerusalén ipan nopa cuarto campa más tilahuac itepa
    huan cuali tzactoc.
  vie-1934: Khi dân Phi-li-tin biết Đa-vít đã chịu xức dầu làm vua Y-sơ-ra-ên rồi,
    thì kéo ra đặng đánh người. Đa-vít hay điều đó, bèn đi đến đồn.
  hin-CV: जब फिलिस्तीनियों को यह मालूम हुआ कि दावीद का राजाभिषेक इस्राएल के राजा के
    रूप में किया गया है, सभी फिलिस्तीनी दावीद की खोज में निकल पड़े; मगर जैसे ही दावीद
    ने इसके विषय में सुना, वह गढ़ में चले गए.
  spa-BES: Y cuando los filisteos tuvieron noticias de que David había sido hecho
    rey sobre Israel, todos subieron en busca de David; y David, oyéndolo, descendió
    a la fortaleza.
  tdx-tdx: Aa ie jinanji’ o nte-Pilistio te norizañe ho mpanjaka’ Israele iaby t’i
    Davide, le fonga nionjomb’eo o nte-Pilistio hi­tsoeke i Davide. Ie jinanji’ i
    Davide, le nigodañe am-pipalirañe fatratse ao.
  tha-KJV: เมื่อคนฟีลิสเตียได้ยินข่าวว่าดาวิดได้รับการเจิมเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล
    คนฟีลิสเตียทั้งปวงก็ขึ้นไปแสวงหาดาวิด แต่​ดาว​ิดทรงได้ยินข่าวนั้นจึงลงไปยังที่กำบังเข้มแข็ง
  por-BR-2018: 'E ouvindo os filisteus que haviam ungido a Davi por rei sobre Israel,
    todos os filisteus subiram a buscar a Davi: o qual quando Davi ouviu, veio à fortaleza.'
  deu-ELO: Und als die Philister hörten, daß man David zum König über Israel gesalbt
    hatte, da zogen alle Philister herauf, um David zu suchen. Und David hörte es
    und zog in die Burg hinab.
  eng-WYC-2018: Then the Philistines heard, that they had anointed David king upon
    Israel, and all the Philistines went up to seek David. And when David had heard
    this, he went down into a stronghold.
  epo-epo: Kiam la Filiŝtoj aŭdis, ke oni sanktoleis Davidon reĝo super Izrael, ĉiuj
    Filiŝtoj iris, por serĉi Davidon. David aŭdis pri tio, kaj eniris en la fortikaĵon.
  uig-PIN: Filistiylǝr Dawutning Israilƣa padixaⱨ boluxⱪa mǝsiⱨlǝnginini angliƣanda,
    ular ⱨǝmmisi Dawutni tutⱪili qiⱪti, Dawut buni anglapla, ⱪorƣanƣa qüxti.
  beo-beo: 'Filisidini dunu da Da:ibidi Isala:ili hina bagade hamoi, amo sia: nabi.
    Amaiba:le, ilia dadi gagui wa:i da Da:ibidi suguli lamusa: muni ahoanu. Da:ibidi
    da amo hou nababeba:le, gagili sali sogebi amoga asi.'
  tpi-OTNT: Ol Filistia i bin harim olsem ol Israel i bin mekim Devit i kamap king
    bilong ol, olsem na ol Filistia i kirap i go bilong pait na kisim em. Tasol taim
    Devit i save long dispela samting ol i laik mekim, em i go daun long strongpela
    ples hait bilong en.
  hau-SA: Da Filistiyawa suka ji labari an shafe Dawuda sarki a bisa Isra’ila, sai
    suka haura da ƙarfi sosai don su nema shi, amma Dawuda ya ji labarin sai ya gangara
    zuwa mafaka.
  uig-LAT: Filistiyler Dawutning Israilgha padishah bolushqa mesihlen’ginini anglighanda,
    ular hemmisi Dawutni tutqili chiqti, Dawut buni anglapla, qorghan’gha chüshti.
  nde-nde: Kwathi amaFilistiya esezwe ukuthi uDavida wayegcotshwe ukuba yinkosi yako-Israyeli
    wonke aphuma ehlome ephelele esiyamdinga, kodwa uDavida wakuzwa lokho wasesehlela
    enqabeni.
  ton-ton: ¶ Kae ʻi he fanongo ʻe he kakai Filisitia kuo fakanofo ʻa Tevita ke tuʻi
    ʻi ʻIsileli, naʻe haʻu ʻae kakai Filisitia kotoa pē ke kumi kia Tevita; pea naʻe
    ongoʻi ia ʻe Tevita, ʻo ne ʻalu hifo ki he kolo mālohi.
  ces-1613: Uslyšavše pak Filistinští, že pomazali Davida za krále nad Izraelem, vytáhli
    všickni Filistinští hledati ho. Což když zvěděl David, sstoupil na místo hrazené.
  eng-WMB: When the Philistines heard that they had anointed David king over Israel,
    all the Philistines went up to seek David, but David heard about it and went down
    to the stronghold.
  tam-TCV: தாவீது இஸ்ரயேலரின் அரசனாக அபிஷேகம் செய்யப்பட்டதை பெலிஸ்தியர் கேள்விப்பட்டபோது,
    அவர்கள் அனைவரும் தங்கள் எல்லா படைப்பலத்தோடும் அவனைத் தேடிச்சென்றார்கள். அதைக்
    கேள்விப்பட்ட தாவீதோ அரணான இடத்திற்குப் போனான்.
  ceb-ULB: Karon sa dihang nadunggan sa mga Filistihanon nga gidihogan na si David
    ingon nga hari sa Israel, migawas silang tanan aron sa pagpangita kaniya. Apan
    nadunggan kini ni David ug miadto siya sa salipdanan.
  pol-UBG: A gdy Filistyni usłyszeli, że Dawid został namaszczony na króla nad Izraelem,
    wszyscy Filistyni wyruszyli, aby szukać Dawida. Kiedy Dawid o tym usłyszał, zstąpił
    do twierdzy.
  agr-agr: Davitan Israel aents aidau apuji adaikaje tabaun filisteo aidau antukajui.
    Nunikag suntag aidau niina egainak shimutkajui. Nuna David dekaa niina suntaji
    aidaujai kaya múun waa aidaunum nii uumka uwemtaijin weuwai.
  kyc-kyc: Dapiti baa Isaraele wambunya kiŋi rombo palyami leyaminyi doko Pilisitia
    wambu dupwa siyami. Sepala nakamame baa pyalana minyarapala nyinya piyami. Doo
    leyaminyi doko anda porai mendena yalu pela peya.
  urd-GVU: جب فلستیوں کو اطلاع ملی کہ داؤد کو مسح کر کے اسرائیل کا بادشاہ بنایا گیا
    ہے تو اُنہوں نے اپنے فوجیوں کو اسرائیل میں بھیج دیا تاکہ اُسے پکڑ لیں۔ لیکن داؤد
    کو پتا چل گیا، اور اُس نے ایک پہاڑی قلعے میں پناہ لے لی۔
  deu-1912: Und da die Philister hörten, daß man David zum König über Israel gesalbt
    hatte, zogen sie alle herauf, David zu suchen. Da das David erfuhr, zog er hinab
    in eine Burg.
  ntj-ntj: Nyangka-ya wati ngurra Pilitjinyamartatjilu kulirnu tjiinya Tayipirrnga
    puurrpa purlkanya nyinarranyangka. Palunyatjanu-ya warrmarlarringkula pakara yanu
    Tayipirrku parrangurriranytja pungkukitjalu. Nyangka Tayipirrtu kuliralpi warrmarla
    pirnitjarra yanu yapungka tatirnu nyinarranytja pitjala-luya pungkutjakutarra.
  kan-2017: ಇಸ್ರಾಯೇಲರು ದಾವೀದನನ್ನು ಅಭಿಷೇಕಿಸಿ, ತಮ್ಮ ಅರಸನನ್ನಾಗಿ ಮಾಡಿಕೊಂಡರೆಂಬ ವರ್ತಮಾನವು
    ಫಿಲಿಷ್ಟಿಯರಿಗೆ ತಲುಪಿದಾಗ ಅವರು ಅವನನ್ನು ಸೆರೆಹಿಡಿಯುವುದಕ್ಕೆ ಹೊರಟರು. ದಾವೀದನು ಇದನ್ನು ಕೇಳಿ
    ದುರ್ಗಕ್ಕೆ ಹೋದನು.
  yap-yap: Me rung’ag e pi Filistine ni David e ke mang pilung nu Israel; miyad yan
    ni yad gubin ni ngar koled. Fa’ani rung’ag David, me yan nga p’ening ko fare yoror
    ni ka ni ngongliy ni fan ko mael.
  hlt-MCSB: Israel sokah manghai la David a koelh uh te Philisti rhoek loh a yaak
    uh vaengah David mae hamla Philisti rhoek boeih cet uh. Tedae David loh a yaak
    tih rhalvong la suntla thuk.
  mdy-ETH: ዳውቴ ዒስራዔኤሌይዳ ካኣታዼሢ ፒሊስፄኤሜ ዓሳ ዋይዜኔ፤ ዬያሮ ፒሊስፄኤሜ ዓሶኮ ፖኦሊሳ ዳውቴ ዓርቃኒ ጎዒ ዴንዴኔ፤
    ዳውቴ ዬያ ዋይዛዖ ዋርዲዮ ጌሊ ዴዔኔ፤
  twi-ASANTE: Ɛberɛ a Filistifoɔ tee sɛ wɔasra Dawid, de no asi Israelhene no, wɔboaboaa
    wɔn akodɔm ano, kɔhwehwɛɛ Dawid sɛ wɔbɛnya no akye no. Na Dawid teeɛ no, ɔno nso
    kɔɔ ne banbɔeɛm.
  eng-WEBU: When the Philistines heard that they had anointed David king over Israel,
    all the Philistines went up to seek David, but David heard about it and went down
    to the stronghold.
  wal-wal: Daawiti Israa7eela bolli kawo gididi tiyettidoogaa Pilisxxeema asati siyido
    wode, eti ubbai Daawita koyanau kiyidosona; shin Daawiti hegaa siyidi, duge qatuwaa
    biis.
  spa-PDDPT: Cuando los filisteos oyeron que David fue ungido como rey de Israel,
    todos subieron en busca de él. David lo supo y bajó a la fortaleza.
  gun-gun: Filisteu kuery oendu okuapy Davi omoĩa Israel kuery ha'e javi ruvixarã.
    Ha'e vy oupa ojopy aguã Davi. Ha'e nunga Davi oendu vy ova ju oo ikorapa va'e
    py.
  agu-BL: I tzun yi quibital yi e' filistey yi nsken wi't bixe' Luwiy tetz rey cwent
    Israel, cyopone'n tzun nil tircu'n e' tan joyle'n i', poro nin nin tbit Luwiy
    yi cyajtza'kla'tz nin tzun el tewal tib tul jun chin ca'l yi cya'l jun tz'ocopon
    te'j.
  ilo-ULB: Ket, idi nangngeg dagiti Filisteo a napulotan a kas ari ni David iti Israel,
    napanda amin tapno sapulenda isuna. Ngem nangngeg ni David ti maipanggep iti daytoy
    ket bimmaba isuna a nagkamang iti sarikedked.
  kpg-kpg: Di madagoaa digau Philistia ne iloo bolo David la gu hagatulu guu hai di
    king o Israel, digaula gu tuu aga belee halahala a mee e hai di nadau dauwa gi
    mee. David ne longono ia di hai digaula dela belee hai ang gi deia, gei mee gaa hana
    gaa noho i di gowaa dela e abaaba mau dangihi.
  uig-ARA: فىلىستىيلەر داۋۇتنىڭ ئىسرائىلغا پادىشاھ بولۇشقا مەسىھلەنگىنىنى ئاڭلىغاندا،
    ئۇلار ھەممىسى داۋۇتنى تۇتقىلى چىقتى، داۋۇت بۇنى ئاڭلاپلا، قورغانغا چۈشتى.
  sus-sus: Filisitakae to a mɛ, a e bara Dawuda sugandi Isirayila mangɛ ra, e birin
    naxa siga sɛnbɛ ra a fɔxɔ ra, kɔnɔ Dawuda to a mɛ, a fa goro a xa yire makantaxi.
  pon-2006: Mehn Pilisdia kan eri rongada me Depit kesepwildahr wiahla nanmwarkien
    Israel, irail koaros ahpw mwekidida pwe re en uhwong oh kalowehdi. Eri, ni Depit
    eh karongehda met, e ahpw ketila wasahn ruk kehlail kis oh ketiket ie.
  jae-jae: Gêdêŋ taŋ lau Pilisti sêŋô gebe seŋ oso Dawid kêtu kiŋ Israelŋa naŋ, lau
    Pilisti samob sêwê sêpi sêja gebe sêkôc Dawid tôŋ. Mago Dawid gêŋô biŋ tau ŋawae
    ma kêsêp jagêŋgôŋ malac totuŋbôm ŋajaŋa tau.
  ksd-ksd: Ma ba ra tarai Pilistia dia ga valongore ba di ga ku David upi na king
    ure Israel, ra tarai Pilistia par dia ga tut upi diat a tikan upi David; ma David
    i ga valongore ure, ma i ga vana ur tar ta kana dekdek na bakbakit.
  tur-YTC: Filistliler, David'i İsrael Kralı olarak meshettiklerini duyunca, bütün
    Filistliler David'i aramaya çıktılar, ama David bunu duyup kaleye indi.
  grc-BRENT: Καὶ ἤκουσαν οἱ ἀλλόφυλοι ὅτι κέχρισται Δαυὶδ βασιλεὺς ἐπὶ Ἰσραὴλ, καὶ
    ἀνέβησαν πάντες οἱ ἀλλόφυλοι ζητεῖν τὸν Δαυίδ· καὶ ἤκουσε Δαυὶδ, καὶ κατέβη εἰς
    τὴν περιοχήν.
  ind-AYT: Ketika orang-orang Filistin mendengar bahwa Daud telah diurapi menjadi
    raja atas Israel, semua orang Filistin pergi untuk menangkap Daud. Ketika Daud
    mendengar hal itu, dia pergi ke benteng pertahanan.
  nya-nya: Afilisti atamva kuti Davide wadzozedwa kukhala mfumu ya Israeli, iwo anapita
    mwamphamvu kukamusakasaka. Koma Davide atamva zimenezi anakalowa mu linga.
  hrv-hrv: Kad su Filistejci čuli da su Davida pomazali za kralja nad Izraelom, iziđoše
    svi da se dočepaju Davida. Čuvši to, David siđe u svoj zaklon.
  mps-mps: Te Filistia dabego te tama po odoyu, te Israel dabego te Devit te augwa
    king bidi nigilali po odobaso, tama te Filistia dabe hogodama, te hwįgi pelama,
    aga sainu yai. Tiali goli, Devitgo augwaligo te sę yabo koneama, te geme duala
    sigi pabo bomai pesageba dulama, tede bididuai.
  tpi-tpi: Ol Filistia i bin harim olsem ol Israel i bin mekim Devit i kamap king
    bilong ol, olsem na ol Filistia i kirap i go bilong pait na kisim em. Tasol taim
    Devit i save long dispela samting ol i laik mekim, em i go daun long strongpela
    ples hait bilong en.
  dan-1931: Men da Filisterne hørte, at David var salvet til Konge over Israel, rykkede
    de alle ud for at søge efter ham. Ved Efterretningen herom drog David ned til
    Klippeborgen*, { [*rimeligvis Adullams Hule.] }
  vie-OVCB: Nghe tin Đa-vít đã lên ngôi làm vua nước Ít-ra-ên, quân Phi-li-tin kéo
    toàn lực tấn công để bắt ông. Nhưng Đa-vít biết được, nên vào đồn.
  guj-2017: પલિસ્તીઓએ સાંભળ્યું કે દાઉદ ઇઝરાયલના રાજા તરીકે અભિષિક્ત કરાયો છે. ત્યારે
    તેઓ બધા તેને પકડી લેવા બહાર ગયા. પણ દાઉદને તેની જાણ થવાથી તે કિલ્લામાં ચાલ્યો
    ગયો.
  pon-2006A: Mehn Pilisdia kan eri rongada me Depit kesepwildahr wiahla nanmwarkien
    Israel, irail koaros ahpw mwekidida pwe re en uhwong oh kalowehdi. Eri, ni Depit
    eh karongehda met, e ahpw ketila wasahn ruk kehlail kis oh ketiket ie.
  por-BRBSL: Quando os filisteus ouviram que tinham ungido Davi rei sobre Israel,
    todos os filisteus subiram em busca de Davi, mas Davi ouviu falar disso e desceu
    para a fortaleza.
  cth-cth: Filistinnaw ni Devit hah Isarelnaw koe siangpahrang lah ao nahan satui
    a awi tie a panue awh navah, Filistinnaw pueng ni Devit tawng hanelah a cei awh.
    Devit ni hote hah a thai toteh rapanim dawk hoi a kum.
  twi-twi: Bere a Filistifo tee sɛ wɔasra Dawid, de no asi Israelhene no, wɔboaboaa
    wɔn asraafo ano, kɔhwehwɛɛ Dawid sɛ wobenya no akyere no. Na Dawid tee no, ɔno
    nso kɔɔ ne ban mu.
  hlt-hlt: Israel sokah manghai la David a koelh uh te Philisti rhoek loh a yaak uh
    vaengah David mae hamla Philisti rhoek boeih cet uh. Tedae David loh a yaak tih
    rhalvong la suntla thuk.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛ keè Isidɑyɛɛribɛ còúmmɛ̀ mɛkùɔ̀ nDɑfiti koò pĩ ntikpɑ̀tì
    kòo bo mbɛ̀ bɑkɛ́ kɛ̀ Fidisisitɛ̃ɛ̃bɛ bɛmɔu ítɛ́ kɛ bo o pì, kɛ̀ Dɑfitii tì kèè
    kɛ́tɑ kutɑ̃dènkù kɛ́sɔri.
  msy-2020: Filistiaba kamaghɨn oraki, Israelia Devit amɨsevezɨma a men atrivimɨn
    oto. Ezɨ Filistiaba mangɨ me mɨsogh Devitɨn suighasa zui. Me bizir kam damuasa
    amima Devit fogha, uan danganir mogomer gavgavimɨn uaghirɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ nɩɩwɑ sɩ pɑ kpɑ Tɑfiiti kɛ Ɩsɛɣɛlɩ nyǝ́mɑ wulɑʋ.
    Ɩlɛnɑ pɑ́ polo pɑ tǝnɑɣɑ ɩ wɑɑlɩ. Tɑfiiti nɩɩ mpʋ, ɩlɛnɑ ɩ́ sʋʋ koloŋɑ ɩcɑtɛ tɑɑ.
  azb-azb: Filiştlilər eşitdilər ki, Davud İsrail üzərində padşah olmaq üçün məsh
    edilib. Onda hamısı Davudu axtarmağa çıxdı. Davud bunu eşidib qalaya endi.
  eng-DBY: And the Philistines heard that they had anointed David king over Israel,
    and all the Philistines went up to seek David; and David heard [of it], and went
    down to the stronghold.
  hin-2017: जब पलिश्तियों ने यह सुना कि इस्राएल का राजा होने के लिये दाऊद का अभिषेक
    हुआ, तब सब पलिश्ती दाऊद की खोज में निकले; यह सुनकर दाऊद गढ़ में चला गया।
  wol-KYG: Ba waa Filisti déggee ne fal nañu Daawuda buurub Israyil, ñoom ñépp a jóg,
    di ko wër. Daawuda nag dégg ko, dem làquji ca biir tata ja.
  eng-YLT: And the Philistines hear that they have anointed David for king over Israel,
    and all the Philistines come up to seek David, and David heareth, and goeth down
    unto the fortress,
  eng-WYC-2017: Then the Philistines heard, that they had anointed David king upon
    Israel, and all the Philistines went up to seek David. And when David had heard
    this, he went down into a stronghold.
  eng-WMBB: When the Philistines heard that they had anointed David king over Israel,
    all the Philistines went up to seek David, but David heard about it and went down
    to the stronghold.
  urd-GVH: जब फ़िलिस्तियों को इत्तला मिली कि दाऊद को मसह करके इसराईल का बादशाह बनाया
    गया है तो उन्होंने अपने फ़ौजियों को इसराईल में भेज दिया ताकि उसे पकड़ लें। लेकिन
    दाऊद को पता चल गया, और उसने एक पहाड़ी क़िले में पनाह ले ली।
  rug-rug: Ta tozi nia ri na tie Pilisitia sapu tava baṉara se Devita pa Izireli gua,
    ke topue sari na tie varipera pude la saputu vagia gana si asa gua. Sipu avoso
    nia Devita sapu gua asa, si gore la si asa koa keke vasina ṉiṉirana.
  gaz-gaz: Filisxeemonni yommuu akka Daawit dibamee Israaʼel irratti mootii taʼe dhagaʼanitti,
    humna guutuudhaan isa barbaacha ol baʼan; Daawit garuu waan kana dhagaʼee gara
    daʼannoo jabaatti gad buʼe.
  fra-LSG: Les Philistins apprirent qu’on avait oint David pour roi sur Israël, et
    ils montèrent tous à sa recherche. David, qui en fut informé, descendit à la forteresse.
  gnn-gnn: '@see-verse:2SA.005.016'
  yal-yal: Filisitine yi a mɛ a Dawuda bata yi findi mangan na Isirayila xun na, e
    birin yi siga a fendeni. Dawuda yi na mɛ, a yi so yire makantanxini.
  haw-1868: A lohe ae la ka poe Pilisetia, ua poni iho lakou ia Davida i alii maluna
    o ka Iseraela; pii nui mai la na Pilisetia a pau e imi ia Davida; a lohe ae la
    Davida, a iho iho la ia ma ka pakaua.
  arb-NAV: وَعِنْدَمَا عَلِمَ الْفِلِسْطِينِيُّونَ أَنَّ دَاوُدَ اعْتَلَى عَرْشَ إِسْرَائِيلَ
    خَرَجُوا بِقُوَّاتِهِمْ لِلْبَحْثِ عَنْهُ. فَلَمَّا بَلَغَ الْخَبَرُ دَاوُدَ لَجَأَ
    إِلَى الْحِصْنِ.
  ewe-ewe: Esi Filistitɔwo se be David zu Israel fia yeyea la, woƒo ƒu aʋakɔ aɖe nu
    be yewoayi aɖalée. Ke David se be Filistitɔwo gbɔna eya ta wòsi yi mɔ sesẽ la
    me.
  eng-LEE: 'But when the Philistines heard that the people had anointed David as king
    over Israel, all the Philistines came up to seek David: and David heard of it,
    and went down to the strong-hold.'
  asm-FB: পাছত যেতিয়া দায়ূদক ইস্ৰায়েলৰ ওপৰত ৰজা অভিষেক কৰা সম্বাদ পালে, তেতিয়া
    আটাই পলেষ্টীয়াসকলে দায়ূদক বিচাৰিবলৈ উঠি আহিল। দায়ূদে তাকে শুনি দুৰ্গলৈ নামি
    গ’ল।
  sus-A: قِلِسِتَكَيٍ تٌ عَ مّ، عَ عٍ بَرَ دَوُدَ سُفَندِ عِسِرَيِلَ مَنفّ رَ، عٍ
    بِرِن نَشَ سِفَ سّنبّ رَ عَ قْشْ رَ، كْنْ دَوُدَ تٌ عَ مّ، عَ قَ فٌرٌ عَ شَ يِرٍ
    مَكَنتَشِ.
  fra-SBL: Lorsque les Philistins apprirent qu'on avait oint David comme roi d'Israël,
    tous les Philistins montèrent à la recherche de David, mais David l'apprit et
    descendit à la forteresse.
  hbo-hbo: וַיִּשְׁמְע֣וּ פְלִשְׁתִּ֗ים כִּי־מָשְׁח֨וּ אֶת־דָּוִ֤ד לְמֶ֙לֶךְ֙ עַל־יִשְׂרָאֵ֔ל
    וַיַּעֲל֥וּ כָל־פְּלִשְׁתִּ֖ים לְבַקֵּ֣שׁ אֶת־דָּוִ֑ד וַיִּשְׁמַ֣ע דָּוִ֔ד וַיֵּ֖רֶד
    אֶל־הַמְּצוּדָֽה׃
  kik-kik: Hĩndĩ ĩrĩa Afilisti maaiguire atĩ Daudi nĩaitĩrĩirio maguta agatuĩka mũthamaki
    wa Isiraeli, makĩambata magĩthiĩ na mbũtũ ciao ciothe makamũcarie, no Daudi aigua
    ũhoro ũcio agĩikũrũka agĩthiĩ kĩĩhitho-inĩ kĩa hinya.
  fra-NCL: Les Philistins apprirent qu’on avait oint David pour roi sur Israël ; alors
    tous les Philistins montèrent pour rechercher David. David l’apprit et il descendit
    à la forteresse.
  cek-AK: David Israel kaminawk ukkung siangpahrang ah situi bawh o boeh, tiah Philistin
    kaminawk mah thaih o naah, David pakrong hanah angzoh o; to kawng to David mah
    thaih naah, misa abuephaih im ah caeh tathuk.
  cuk-cuk: Filistea-sordamar wisgusgua, David Israel-e-reyga-megnoniye, agi, bela
    Filistea-sordamar, Davidʼgi-bila-onogega nadmalad. David egi-danimalad wisgunonikid,
    degisoggu, e-dukuedneg-siidse nade gusad.
  uig-CYR: Филистийләр Давутниң Исраилға падиша болушқа мәсиһләнгинини аңлиғанда,
    улар һәммиси Давутни тутқили чиқти, Давут буни аңлапла, қорғанға чүшти.
  tel-2017: ప్రజలంతా ఇశ్రాయేలీయులపై రాజుగా దావీదుకు పట్టాభిషేకం చేశారని ఫిలిష్తీయులకు
    తెలిసినప్పుడు దావీదును చంపడానికి వారు సైన్యంతో బయలుదేరారు. ఆ వార్త తెలియగానే దావీదు
    సురక్షితమైన స్థలానికి వెళ్లిపోయాడు.
  hat-BSA: Lè Filisten yo te tande ke yo te onksyone David wa sou Israël, tout Filisten
    yo te monte pou chache jwenn David. Lè David te tande sa, li te desann nan fò
    a.
  kos-kos: Mwet Philistia elos lohngak lah David el tokosrala lun Israel, na mwet
    mweun lalos illa in som sruokilya. Ke David el lohngak, el tufokla nu ke sie acn
    kuhlusyuki.
  hbo-WLC: וַיִּשְׁמְע֣וּ פְלִשְׁתִּ֗ים כִּי־מָשְׁח֨וּ אֶת־דָּוִ֤ד לְמֶ֙לֶךְ֙ עַל־יִשְׂרָאֵ֔ל
    וַיַּעֲל֥וּ כָל־פְּלִשְׁתִּ֖ים לְבַקֵּ֣שׁ אֶת־דָּוִ֑ד וַיִּשְׁמַ֣ע דָּוִ֔ד וַיֵּ֖רֶד
    אֶל־הַמְּצוּדָֽה׃
  ibo-ibo: Mgbe ndị Filistia nụrụ na eteela Devid mmanụ ị bụ eze ndị Izrel, ha pụrụ
    ka igwe ha niile ha ịchọ ya. Ma Devid nụrụ maka ya, gbadaa nʼime ebe ahụ e wusiri
    ike.
  ory-ory: ଏଉତ୍ତାରେ ଲୋକମାନେ ଦାଉଦଙ୍କୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜାଭିଷିକ୍ତ କରିଅଛନ୍ତି, ଏହା ପଲେଷ୍ଟୀୟମାନେ
    ଶୁଣି ସମସ୍ତ ପଲେଷ୍ଟୀୟ ଲୋକ ଦାଉଦଙ୍କୁ ଅନ୍ୱେଷଣ କରିବାକୁ ଆସିଲେ; ତହୁଁ ଦାଉଦ ତାହା ଶୁଣି ଗଡ଼କୁ
    ଚାଲିଗଲେ।
  chk-chk: Iwe, lupwen ekewe chon Filistia ra rong pwe Tafit a seikitä kingen Israel,
    nöür kewe sounfiu ra feila pwe repwe aoi Tafit. Nge lupwen Tafit a rong usun,
    a feitiu ngeni ewe leni mi pöchökül.
  ssd-ssd: David nu Israel mbal tuku gabat suŋgo madiwanu pasa ta Filistia mbal ndek
    ismba nane nu biye timba tumba kambim saka ilnaig le David nu pasa ta ismba nu
    tiŋga ka nuŋe tumbraŋ fonde kareŋnu ta sinam kina.
  rop-rop: Wal wen detlot Filastain pipul bin irrim det nyus weya detlot Isreil pipul
    bin meigim Deibid jidan king blanga olabat, streidawei deibin jandim olabat solja
    blanga go en grebum im. Wal wen King Deibid bin irrim detlot Filastain solja bin
    lukabat im, imbin go langa wan haibala pleis deya weya olabat kaan gajimap im.
  ukr-1871: Як довідалися ж Филистії про помазаннє Давида царем над Ізраїлем, двинули
    всї Филистії, щоб одолїти Давида. Та сповіщено про се Давида, й він перейшов у
    твердиню.
  deu-1951: Als aber die Philister hörten, daß man David zum König über Israel gesalbt
    hatte, zogen sie alle herauf, um David herauszufordern. Als David solches erfuhr,
    zog er zur Bergfeste hinab.
  eng-JPS: And when the Philistines heard that David was anointed king over Israel,
    all the Philistines went up to seek David; and David heard of it, and went down
    to the hold.
  srp-1865: A Filisteji èuvši da su pomazali Davida za cara nad Izrailjem, izidoše
    svi Filisteji da traže Davida; a David èuvši to, otide u kulu.
  lug-lug: Awo Abafirisuuti bwe baawulira nga Dawudi afukiddwako amafuta okuba kabaka
    wa Isirayiri, bonna ne bambuka okumunoonya, naye Dawudi n’akiwulira n’aserengeta
    mu kigo kye.
  heb-heb: וישמעו פלשתים כי משחו את דוד למלך על ישראל ויעלו כל פלשתים לבקש את דוד
    וישמע דוד וירד אל המצודה׃
  ben-IRV: পলেষ্টীয়রা যখন শুনল যে, দায়ূদ ইস্রায়েলের উপরে রাজপদে অভিষিক্ত হয়েছেন,
    তখন পলেষ্টীয় সব লোক দায়ূদের খোঁজে উঠে এল; দায়ূদ তা শুনে দুর্গে নেমে গেলেন৷
  pan-pan: ਜਦ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਸੁਣਿਆ ਕਿ ਦਾਊਦ ਦਾ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜਾ ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ
    ਗਿਆ ਹੈ, ਤਦ ਸਾਰੇ ਫ਼ਲਿਸਤੀ ਦਾਊਦ ਨੂੰ ਲੱਭਣ ਲਈ ਆਏ। ਦਾਊਦ ਨੇ ਇਹ ਸੁਣਿਆ ਇਸ ਲਈ ਉਹ ਗੜ੍ਹ ਵਿੱਚ
    ਚਲਾ ਗਿਆ।
  tkr-tkr: Filiştinaaşik'le g'iyxhen, Davud İzrailyna paççah ha'asva mang'ulqa q'ış
    qadğu. Manke manbışin gırgınbı Davud t'abal ha'asva avayk'an. Davuduk'le man ats'axhxhamee,
    yı'q'əlqa g'aleeqa siyk'al.
  mya-JVB: ဒါဝိဒ် ကို ဘိသိက် ပေး၍ ဣသရေလ ရှင်ဘုရင် အရာ ၌ခန့်ထားကြောင်း ကို ဖိလိတ္တိ
    လူတို့သည် ကြား လျှင် ၊ ထိုလူအပေါင်း တို့သည် ဒါဝိဒ် ကို ရှာ ၍လာ ကြ၏။ ထိုသိတင်းကိုဒါဝိဒ်
    သည် ကြား သောအခါ ရဲတိုက် သို့ သွား ၏။
  tte-O: Saugana Pilistiya wasane sibenalan Isileli olo sikalai Deibida kulukuluna
    siyaoloi iyamala ali kin, kabo ali tokaleyayao meuloili siyawatagili silau siloyai.
    Yo wasali Deibida ibenalan, kabo ilau ana nume kaikaiwena koina na bwaine koina
    imiyamiya.
  tbg-tbg: Pirisia vika irumanta Isareri vika Devitira noraiqama komanta viraqaahai
    vika nái iqoka vaiinti ntita vare oru Devitira ravaaqavu kareka vuvaro Devitiva
    virara iriro, viva kempuka vaantaavura aututonaini otu vura.
  hmo-hmo: Pilistia taudia idia kamonai Davida be idia hasiahua vadaeni, Israela ena
    king. Vadaeni Pilistia taudia ibounai idia toreisi, Davida idia tahua. To Davida
    be ia kamonai, vadaeni ia be iena kohoro dekenai ia lao.
  urd-urd: और जब फ़िलिस्तियों ने सुना कि उन्होंने दाऊद को मसह करके इस्राईल का बादशाह
    बनाया है, तो सब फ़िलिस्ती दाऊद की तलाश में चढ़ आए और दाऊद को ख़बर हुई, तब वह क़िला'
    में चला गया।
  rus-SYN: Когда Филистимляне услышали, что Давида помазали на царство над Израилем,
    то поднялись все Филистимляне искать Давида. И услышал Давид и пошел в крепость.
  bqc-SIM: Kɛ́ Filitɛ̃ↄ mà wà Davidi kpà Isailiↄ kía ũ, ↄ̃ aa gɛ̀ lɛ́ aà wɛ
    ḿpii. Kɛ́ à ń bao mà, ↄ̃ à gɛ̀ sɛ̃gbãu.
  tcz-CHONGTHU: Chuin Philistine ten David chu Israel te leng dia thao akinu ajah
    doh phat un, amahon asepai te jouse chu David mandin akigut shah taovin ahi. hinlah
    amaho ahung uchu David akiseipih tan, hichun ama kulpidet lamma achitan ahi.
  mar-mar: दावीदाला इस्राएल लोकांनी राज्याभिषेक केल्याचे पलिष्ट्यांनी ऐकले. तेव्हा
    त्यास शोधून त्याचा वध करण्यासाठी म्हणून ते निघाले. पण हे वृत्त समजल्यावर दावीद
    यरूशलेम येथील किल्ल्यात आला.
  qub-qub: Davidta Israelcuna raynin cananpaj churashanta musyaycur Filistea runacunaga
    chiquishpan ashej aywaran. Chayta mayaycur Davidga aywacuran pacacunanman.
  bqp-bqp: Kũ Filisitininↄ mà ò Dauda kà Isarailanↄ kína ũ, akũ ò gɛ̀ɛ òtɛni a
    wɛtɛ ò a dɛ ń pínki. Kũ à ń baaruu mà, akũ à gɛ̀ɛ sɛ̃̀ntɛpↄrↄtu.
  hat-hat: Lè moun Filisti yo vin konnen yo te mete David wa pèp Izrayèl la, yo tout
    yo leve pou y' al mete men sou li. Lè David pran nouvèl la, li desann al kache
    nan yon fò.
  eng-BSB: When the Philistines heard that David had been anointed king over Israel,
    they all went in search of him; but David learned of this and went down to the
    stronghold.
  tod-tod: Siɛgi zu Filiseti nuiti ti mɛnini la ga ti Davide zeiɗa ga Izelayɛle masagi,
    ti gulɔi ziɛ ma, ti lɛɛni gaiziɛ vai ma. Davide ma wooi mɛnini, é yei kɔɔlaɠai
    zu.
  eng-WEBPB: When the Philistines heard that they had anointed David king over Israel,
    all the Philistines went up to seek David, but David heard about it and went down
    to the stronghold.
  kbq-kbq: Hagi Filistia vahe'mo'zama antahizama Deviti'na Israeli vahe'mo'za masave
    frente'za kini azeri oti'naze hazankema nentahi'za, maka Filistia vahe'mo'za Devitina
    ha'hunte'naku mareri'za ome hake'naze. Hianagi Deviti'ma anankema nentahino'a,
    atreno uramino frama ki'zama nemaniza havegantega vu'ne.
  nhe-BL: Huan quema nopa filisteos quicajque para israelitame ipan tlali Israel nojquiya
    quialtijtoyaj David para elis inintlanahuatijca, yajque ica nochi ininsoldados
    para quiitzquise. Huan David quicajqui para hualayayaj filisteos, huajca yajqui
    motlatito ipan altepetl Jerusalén ipan nopa cuarto campa más tilahuac itepa huan
    cuali tzactoc.
  bus-bus: Kɛ̀ Filisitininↄↄ mà wà Dauda kà Isarailinↄ kí ũ, ben aↄ̃ gàa wèe wɛtɛɛ
    wà à dɛ ń píngi. Kɛ̀ à ń baaru mà, ben à gàa sɛ̃̀tɛ pↄ̀rↄtu.
  gub-BL: Amo teko umume'u Tawi Izaew wanuwihawete romo uzeapo awer oho Piri ywy rehe
    har wanupe wà. A'e rupi omono kar zauxiapekwer ikutyr wà kury. — Pepyhyk Tawi
    peho nehe, i'i wanupe wà. Amo umume'u Piri ywy rehe har wanur àwàm oho Tawi pe
    wà. A'e rupi wezyw Tawi tàpuztàtà pe kury.
  eng-DRA: 'And the Philistines heard that they had anointed David to be king over
    Israel: and they all came to seek David: and when David heard of it, he went down
    to a strong hold.'
