verse: 2SA.005.008
translations:
  mal-C: 'അന്നു ദാവീദ് പറഞ്ഞു: “ആരെങ്കിലും ദാവീദ് വെറുക്കുന്ന ‘അന്ധരും മുടന്തരുമായ’
    യെബൂസ്യരെ പിടിച്ചടക്കാൻ ആഗ്രഹിക്കുന്നെങ്കിൽ, അവർ അവിടെ ചെന്നെത്തുന്നത് വെള്ളം
    കൊണ്ടുവരുന്നതിനായി നിർമിച്ച തുരങ്കംവഴിയായിരിക്കണം” എന്നു പറഞ്ഞു. “ ‘അന്ധരും മുടന്തരും’
    കൊട്ടാരത്തിൽ പ്രവേശിക്കരുത്,” എന്ന ചൊല്ലുണ്ടാകാനുള്ള കാരണം ഇതാണ്.'
  deu-TKW: 'An jenem Tage sprach David: Jeder, der die Jebusiter schlägt....und die
    Blinden und Lahmen, die David in der Seele verhaßt sind. Daher pflegt man zu sagen:
    Ein Blinder und Lahmer kommt nicht ins Haus hinein!'
  lin-lin: 'Na mokolo wana, Davidi alobaki : « Moto nyonso oyo alingi kobundisa bato
    ya Yebusi asengeli kozwa nzela ya se ya mabele mpo na kokanga bato ya tengu-tengu
    mpe bakufi miso oyo bazali banguna ya Davidi. » Yango wana balobaka : « Bakufi
    miso mpe bato ya tengu-tengu bakokota te na ndako ya mokonzi. »'
  eng-LSV: And on that day David says, “Anyone striking the Jebusite, let him go up
    by the watercourse (and the lame and the blind—the hated of David’s soul).” Therefore
    they say, “The blind and lame—he does not come into the house.”
  eng-GNV: 'Nowe Dauid had sayd the same day, Whosoeuer smiteth the Iebusites, and
    getteth vp to the gutters and smiteth the lame and blinde, which Dauids soule
    hateth, I will preferre him: therefore they saide, The blinde and the lame shall
    not come into that house.'
  eng-WEBSTER: 'And David said on that day, Whoever getteth up to the gutter, and
    smiteth the Jebusites, and the lame and the blind, that are hated by David''s
    soul, he shall be chief and captain : Wherefore they said, The blind and the lame
    shall not come into the house.'
  nhw-BL: 'Huan quej ni David quitlanqui nopa altepetl. Nopa tonal quema David quicajqui
    quitlaijilhuíaj, quinilhui isoldados: “Nochi catli anquinequij anquinhuilanase
    nopa jebuseos, xicalaquica ipan nopa hueyi tubo campa calaqui atl ipan inialtepe.
    Huan quej nopa anajsitij campa itztoque huan anquinmictise nopa mosisinijca tlacame
    catli quinequij techtlanise catli inijuanti quintocaxtíaj nopa ‘popoyotzitzi huan
    metzcuachome’. Tlahuel niquincualancaita.” Ica ni pejqui nopa camanali catli ama
    quiijtohuaj campa hueli: “Catli popoyotzitzi huan catli metzcuachome amo hueli
    calaquise ipan ichaj Toteco, pampa quej nopa quintocaxtiyayaj nochi nopa masehualme
    catli quinhueyichihuayayaj tlaixcopincayome quen quichihuayayaj nopa jebuseos.”'
  swh-ONEN: Siku ile, Daudi akasema, “Yeyote ambaye atawashinda Wayebusi, atatumia
    huo mfereji kuwafikia hao ‘viwete na vipofu’ ambao ni adui za Daudi.” Ndiyo sababu
    wanasema, “ ‘Vipofu na viwete’ hawataingia kwenye jumba la ufalme.”
  bba-bba: Tɔ̃ɔ teyɑ Dɑfidi u ɡeruɑ u nɛɛ, bɛɛn bɑɑwure wi u kĩ u Yebusibɑ ɡo, u duo
    ben nim swɑɑ ye bɑ ɡbɑn min di kpɑ u wɔ̃kobu kɑ yɛmɔ be, be nɑ tusɑ mi nɔmɑ turi.
    Yen sɔ̃nɑ bɑ rɑ nɛɛ, wɔ̃kobu kɑ yɛmɔbu bɑ ǹ duɔ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: And David said on that day, Whosoever getteth up to the gutter, and
    smiteth the Jebusites, and the lame and the blind, that are hated of David’s soul,
    he shall be chief and captain. Wherefore they said, The blind and the lame shall
    not come into the house.
  mpx-mpx: Mulaa abwe hi tuk hi haveyan, he lan o elana Deibid i ba, “Ebo nuwala Yebusi
    ta pakokovel, inoke ta uluhek gol kenken toto wewel ana abawagi elana, yaka eliyana
    avalau ‘bolo aeliya i kom ge tomatakai’ o ta petupatupa-agila, heliya o topihigelgel.”
    Deibid i ba ola o, heiya te kaiwena gamagalau wali baaba etega hi babaa, “Tomatakai
    ge bolo aeliya i kom bahi nihi tutuk kin limena elana.”
  luo-luo: Chiengʼno Daudi nowacho niya, “Ngʼato angʼata madwaro loyo jo-Jebus nyaka
    kadh e otuchi ma pi kadhogo eka dochop kuom rangʼonde gi muofni, ma gin jowasik
    Daudi.” Mano ema omiyo nowach ni muofni gi rongʼonde ok nodonj e dala ruoth.
  meu-meu: 'Una dina ai David eto, Daika ese Iebusu taudia baine hadareredia, ia na
    ranu gabuna amo baine dae, ae-hedairike taudia bona mata-kepulu taudia, David
    laumana ese e inai henidiamu taudia, baine tuari henidia. Unu amo ina hereva e
    vara: Mata-kepulu taudia bona ae-hedairike taudia na ruma ai basie dae kau.'
  npi-ULB: त्यति नै बेला दाऊदले भने, “यबूसीहरूलाई आक्रमण गर्नेहरूले 'लङ्गडा र अन्धाकहाँ’
    पुग्‍न पानीको नालीबाट जाने छ जो दाऊदका शत्रुहरू हुन् ।” यसैले मानिसहरूले भन्छन्,
    “'अन्धा र लङ्गडाहरू' दरबारमा प्रवेश गर्नुहुँदैन ।”
  yor-yor: Dafidi sọ lọ́jọ́ náà pé, “Ẹnikẹ́ni tí yóò kọlu àwọn ará Jebusi, jẹ́ kí
    ó gba ojú àgbàrá, kí o sí kọlu àwọn arọ, àti àwọn afọ́jú tí ọkàn Dafidi kórìíra.”
    Nítorí náà ni wọ́n ṣe wí pé, “Afọ́jú àti arọ wà níbẹ̀, kì yóò lè wọlé.”
  emp-NTPO: 'Israelerãba jebuseorã poyad̶i naẽna Daviba jarasia: –Jebuseorãda poya
    quĩrĩã b̶ʌbʌrʌ, Sioʌ̃ purud̶e ed̶a baido weamãrẽã oped̶ad̶a uriad̶eba wãida b̶ʌa.
    Mãwãbʌrʌ jãʌ̃ daub̶errea b̶eamanada, jĩrũ biẽ́ b̶eamana sid̶a bead̶ia. Ãdjirãra
    mʌ̃a quĩrãma b̶ʌa.– Daviba mãwã jarad̶a bẽrã id̶ira ab̶aʌba djãrãda quĩrãma b̶ʌbʌrʌ
    nãwã jarabaria: “Daub̶errea b̶eada, jĩrũ biẽ́ b̶ea sid̶a dadji boro de dromane
    ed̶a wãnacara panʌa.”'
  ind-ind: Waktu Daud mendengar hinaan orang Yebus itu, dia berkata kepada pasukannya,
    “Ayo! Kota ini dibela oleh orang ‘lumpuh’ dan ‘buta,’ dan saya membenci mereka!
    Siapa yang siap menyerbu mereka, masuklah melalui saluran air.” (Inilah asal mula
    peribahasa, “Orang buta dan orang lumpuh tidak boleh masuk ke istana.”)
  pes-OPCB: 'وقتی پیغام توهین‌آمیز مدافعان شهر اورشلیم به داوود رسید، او به نیروهای
    خود این دستور را داد: «از مجرای قنات وارد شهر شوید و این یبوسیان شل و کور را که
    دشمن من هستند، نابود کنید.» (به این دلیل است که می‌گویند: «کور و شل وارد کاخ نخواهند
    شد.»)'
  tgl-ULB: Sa oras na iyon sinabi ni David, 'Sinuman ang sasalakay sa mga taga-Jebus
    ay kailangang pumunta sa pamamagitan ng tubig at aabutin nila ang 'lumpo at bulag,'
    ang mga galit kay David.” kaya sinabi ng mga tao iyan, “Hindi makakapunta ang
    'bulag at lumpo' sa palasyo.”
  cbu-NT: Dapiyshat wasundururee kamachtarangiya. Natu, siysat Jebusewshuchee tputs
    pachamaam kungush pshtuyarus, arangeem tandapunuz shitungeerus, ashpari wach mchusawaa,
    wats kuyamcheewaatstam pchashinints. Anuwaa tputs nuw kizpur tsachikina, tárangiya.
    Ashirucha, yuwamand Dapiyarini tárangu anumandari anpur zar tputs wach mchusawaa,
    mishat wats kachumbeewaatstam, Apanllish pang' pshtumaam watsta, táranganaya.
  hui-hui: Debidihanda tano ogoni karulenedangi anda pole howa ibunaga ami agali biaruhondo
    lalu, Tí kamirume i̱na Yabusualihondo handabe manga kodagua ho kamiyagua iname
    Yabusualirunaga tano ogoniore karulami̱ya. Ani karulami̱ya lo manda birimiyagua
    ai tíni iba hambu puíbu biaga dindi guabuwa hariga gonene wia do hene ngagoha
    anda puwa tanoha wali agali de kohebi kuduguhebi karu layiyago bibahende baba
    wai bialu bai hami̱ya, lene. Debidinaga bi layaruni manda buwa bi ogo, Anduane
    Homogonaga andaha de kohebi kuduguhebi karu anda polene nawi, lagane wini.
  mya-mya: ထို​နေ့​၌​ဒါ​ဝိဒ်​က​မိ​မိ​၏​လူ​တို့​အား``ယေ ဗု​သိ​အ​မျိုး​သား​တို့​ကို​ငါ​မုန်း​သ​ကဲ့​သို့
    မုန်း​သူ​တို့​အား​သတ်​ဖြတ်​မည့်​သူ​ရှိ​လျှင် ရေ​ပြွန်​ခေါင်း​အ​တွင်း​မှ​နေ​၍​မြို့​ထဲ​သို့​ဝင်
    ပြီး​လျှင်​မျက်​မ​မြင်​ခြေ​ဆွံ့​သူ​တို့​အား​တိုက် ခိုက်​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    (ထို​အ​ကြောင်း ကို​အ​စွဲ​ပြု​၍``မျက်​မ​မြင်​နှင့်​ခြေ​ဆွံ့​သူ​တို့ သည်​ထာဝ​ရ​ဘု​ရား​၏​အိမ်​တော်​သို့​မ​ဝင်
    ရ​ကြ'' ဟု​ဆို​လေ့​ရှိ​လေ​သည်။)
  bod-N: དེའི་ཉིན་དཱ་བིད་ཀྱིས། ཡེ་བུ་སི་པ་རྣམས་ལ་རྒོལ་མཁན་དག་གིས། ཡུར་བ་ནས་ཡར་སོང་སྟེ་དཱ་བིད་སེམས་ནས་སྡང་བའི་ལོང་བ་དང་ཞ་བོ་རྣམས་ལ་རྒོལ་ཞིག་ཅེས་བཀའ་བསྩལ་པས།
    ལོང་བ་དང་ཞ་བོ་རྣམས་ཕོ་བྲང་ནང་དུ་འོང་མི་རུང་ཞེས་པའི་ངག་རྒྱུན་བྱུང་བའོ། །
  sna-sna: Pazuva iro, Dhavhidhi akati, “Wose anoda kukunda vaJebhusi ngaatange apinda
    nomugero wemvura kuti asvike pane ‘zvirema namapofu’ vanova ndivo vavengi vaDhavhidhi.”
    Ndokusaka zvichinzi, “ ‘Mapofu nezvirema’ vasapinda muimba yaMambo.”
  spa-BLM: 'Aquel día David dijo: “El que golpee a los jebuseos, que suba a la rambla
    y golpee a los cojos y a los ciegos, que son odiados por el alma de David.” Por
    eso dicen: “Los ciegos y los cojos no pueden entrar en la casa”.'
  cac-cac: 'A d''a jun c''u chi'', ix yal vin̈aj David d''a eb'' soldado: A mach sb''ab''lajoch
    yac'' oval yed'' eb'' jebuseo tic, ochocab'' d''a sb''e a a'' tz''ochc''och d''a
    yol chon̈ab'' chi'', smilancham masanil eb'' max uji yilan yed'' eb'' tz''em sb''eyi.
    A val juntzan̈ eb'' chi'', tzin yaj eb'', xchi vin̈. Ata'' elnaccancot jun lolonel
    tz''alji: A eb'' max uji yilani yed'' eb'' tz''em sb''eyi, max yal-laj yoch eb''
    d''a yol spalacio vin̈ rey, xchi.'
  swh-ULB: Wakati huo Daudi akasema, “Waliowashambulia wayebusi watapaswa kupita katika
    mfereji wa maji ili wawafikie virema na vipofu ambao ni adui wa Daudi.” Hii ndiyo
    maana watu husema, “Vipofu na virema wasingie katika kasri.”
  bel-bel: 'І сказаў Давід у той дзень: кожны, забіваючы Евусэяў, хай пабівае дзідаю
    і кульгавых і сьляпых, якія ненавідзяць душу Давідавую. Таму і гаворыцца: сьляпы
    і кульгавы ня ўвойдзе ў дом Гасподні.'
  deu-ELBBK: 'Und David sprach an diesem Tag: Wer die Jebusiter schlägt und an die
    Wasserleitung gelangt, und die Lahmen und die Blinden, die der Seele Davids verhasst
    sind! Daher spricht man: Ein Blinder und ein Lahmer darf nicht ins Haus kommen.'
  mbb-OT: Hein wazè pa meselezi ni David is Jerusalem, ne migkeǥiyan din is menge
    sakup din te, “Diyè kew vayà te ebeyaan te wahig para mekeseled kew ziyà te Jerusalem,
    ne egkezaag niw is menge Jebusihanen he iring te menge pigket wey menge lakap.
    Utew ku en sikandan kuntada!” Iyan heini erubasa he nehimu tenged dutun, “Kenà
    ebpekeseled is lakap wey pigket dutun te valey te Nengazen.”
  mal-2015: 'അന്നു ദാവീദ്: ആരെങ്കിലും യെബൂസ്യരെ തോല്പിച്ചാൽ അവൻ നീർപ്പാത്തിയിൽ കൂടി
    കയറി ദാവീദിന്നു വെറുപ്പായുള്ള മുടന്തരെയും കുരുടരെയും പിടിക്കട്ടെ എന്നു പറഞ്ഞു.
    അതുകൊണ്ടു കുരുടരും മുടന്തരും വീട്ടിൽ വരരുതു എന്നൊരു ചൊല്ലു നടപ്പായി.'
  rmc-rmc: 'Oda džives o David phenďa: „Ko kamel te zviťazinel upral o Jebuseja, mi
    džal prekal e šachta, khatar džal o paňi andro foros, hoj te dochudel ole ‚koren
    the bangen‘, save hine mire bare ňeprijaťeľa.“ Vašoda pes vakerel: „O kore the
    o bange na džana andro kher le Devleskro.“'
  pes-OPV: 'و در آن روز داود گفت: «هر‌که یبوسیان رابزند و به قنات رسیده، لنگان و کوران
    را که مبغوض جان داود هستند (بزند).» بنابرین می‌گویند کور و لنگ، به خانه داخل نخواهند
    شد.'
  ron-1924: 'Давид зисесе ын зиуа ачея: „Орьчине ва бате пе иебусиць сэ арунче ын
    канал пе шкьопий ши пе орбий ачея каре сунт врэжмаший луй Давид.” Де ачея се зиче:
    „Орбул ши шкьопул сэ ну интре ын Каса Домнулуй.”'
  ben-OBCV: সেদিন দাউদ বললেন, “যে কেউ যিবূষীয়দের অধিকার করবে, তাকে সেইসব ‘খঞ্জ ও
    অন্ধের’ কাছে পৌঁছানোর জন্য জল-সুড়ঙ্গপথ ব্যবহার করতে হবে, যারা দাউদের শত্রুবিশেষ।”
    এজন্যই তারা বলে, “ ‘অন্ধ ও খঞ্জেরা’ প্রাসাদে প্রবেশ করবে না।”
  som-som: Markaasaa Daa'uud maalintaas wuxuu yidhi, Ku alla kii reer Yebuus laayaa,
    ha tago meesha biyomareenka ah, oo ha ku laayo curyaannada iyo indhoolayaasha
    oo neceb Daa'uud naftiisa. Sidaas daraaddeed waxay leeyihiin, Indhoolayaasha iyo
    curyaannadu yaanay guriga soo gelin.
  lat-VUC: 'Proposuerat enim David in die illa præmium, qui percussisset Jebusæum,
    et tetigisset domatum fistulas, et abstulisset cæcos et claudos odientes animam
    David. Idcirco dicitur in proverbio: Cæcus et claudus non intrabunt in templum.'
  eng-ASVBT: And David said on that day, Whosoever smiteth the Jebusites, let him
    get up to the watercourse, and smite the lame and the blind, that are hated of
    David’s soul. Wherefore they say, There are the blind and the lame; he cannot
    come into the house.
  ita-1885: 'E Davide disse in quel dì: Chiunque percoterà i Gebusei, e perverrà fino
    al canale, ed a que'' ciechi e zoppi, i quali l''anima di Davide odia, sarà capitano:
    perciò si dice: Nè cieco nè zoppo non entrerà in questa casa.'
  eng-LXXUP: And David said on that day, Every one that smites the Jebusite, let him
    attack with the dagger both the lame and the blind, and those that hate the soul
    of David. Therefore they say, The lame and the blind shall not enter into the
    house of the Lord.
  eng-ULB: At that time David said, “Those who attack the Jebusites will have to go
    through the water shaft to reach the 'lame and the blind' who are David's enemies.”
    That is why people say, “The 'blind and the lame' must not enter the palace.”
  spa-VBL: 'En ese momento dijo: “Si queremos conquistar a los jebuseos, tendremos
    que subir por el pozo de agua para atacar a esos ‘cojos y ciegos’, a esa gente
    que odia a David. Por eso se dice: ‘Los ciegos y los cojos nunca entrarán en la
    casa’”.'
  fra-_FOB: 'Et David dit en ce jour-là: Quiconque aura battu les Jébusiens, et aura
    atteint le canal, et ces boiteux et ces aveugles qui sont les ennemis de David,
    sera récompensé. C''est pourquoi l''on dit: Ni aveugle ni boiteux n''entrera dans
    cette maison.'
  mal-mal: 'അന്ന് ദാവീദ്: “ആരെങ്കിലും യെബൂസ്യരെ തോല്പിച്ചാൽ അവൻ വെള്ളമൊഴുകുന്ന തുരങ്കത്തിലൂടെ
    കയറി ദാവീദിന് വെറുപ്പായുള്ള മുടന്തരെയും കുരുടരെയും പിടിക്കട്ടെ” എന്നു പറഞ്ഞു.
    അതുകൊണ്ട് “കുരുടരും മുടന്തരും വീട്ടിൽ വരരുത്” എന്നൊരു ചൊല്ലുണ്ടായി.'
  lit-lit: 'Ir tą dieną Dovydas tarė: „Kas sumuštų jebusiečius, tegul vandens tuneliu
    pasiekia ir „raišuosius“ ir „akluosius“, kurių nekenčia Dovydo siela.“ Todėl žmonės
    sakė: „Aklas ir raišas neturi įeiti į namus“.'
  urd-GVR: Jis din unhoṅ ne shahr par hamlā kiyā us ne elān kiyā, “Jo bhī Yabūsiyoṅ
    par fatah pānā chāhe use pānī kī surang meṅ se guzar kar shahr meṅ ghusnā paṛegā
    tāki un langaṛoṅ aur andhoṅ ko māre jin se merī jān nafrat kartī hai.” Is lie
    āj tak kahā jātā hai, “Langaṛoṅ aur andhoṅ ko ghar meṅ jāne kī ijāzat nahīṅ.”
  suz-BL: मेको नाक्‍त दाऊदमी “सुम यबुसी आन कली साइक्‍बा, मेकोम ब्‍वाक्‍कु यितीक रे
    जाक्‍शा, दाऊद कली ग्रांग्रा दीब मिक्‍च मताइब नु खोइल मदुक्‍ब आन कली सदमेक्‍ल”
    देंमाक्‍त। मोपतीके “मिक्‍च मताइब नु खोइल मदुक्‍ब पिप आ खिं ओव़चा मताइनीम” देंशो
    बाक्‍मा बाक्‍त।
  ita-1927: 'E Davide disse in quel giorno: “Chiunque batterà i Gebusei giungendo
    fino al canale, e respingerà gli zoppi ed i ciechi che sono odiati da Davide…”
    Donde il detto: “Il cieco e lo zoppo non entreranno nella Casa”.'
  ckb-ckb: 'جا لەو ڕۆژەدا داود گوتی: «هەرکەسێک سەربکەوێت بۆ بەزاندنی یەبوسییەکان،
    دەبێت بگاتە کارێزەکە و ئەو شەل و کوێرانە بکوژێت کە ناحەزی داودن.» هەر لەبەر ئەوە
    دەڵێن: «”نابینا و شەل“ نایەنە ناو کۆشکەکەوە.»'
  eng-BBE: And that day David said, Whoever makes an attack on the Jebusites, let
    him go up by the water-pipe, and put to death all the blind and feeble-footed
    who are hated by David. And this is why they say, The blind and feeble-footed
    may not come into the house.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ದಾವೀದನು, “ಜಲದ್ವಾರವನ್ನು ದಾಟಿ, ಯೆಬೂಸಿಯರನ್ನು ಜಯಿಸಬೇಕೆಂದಿರುವವನು,
    ಜಲದ್ವಾರದ ಮೂಲಕ ಹತ್ತಿ ಹೋಗಿ, ನನ್ನನ್ನು ದ್ವೇಷಿಸುವ ಕುರುಡರನ್ನೂ ಕುಂಟರನ್ನೂ ನಾಶಮಾಡಲಿ,” ಎಂದು
    ಹೇಳಿದ್ದನು. ಆದುದರಿಂದಲೇ, “ಕುರುಡರೂ ಕುಂಟರೂ ಅರಮನೆಯೊಳಗೆ ಪ್ರವೇಶಿಸಲಾರರು,” ಎಂಬ ಗಾದೆಯಾಯಿತು.
  tam-2017: எவன் கழிவுநீர்க்கால்வாய் வழியாக ஏறி, எபூசியர்களையும் தாவீதின் எதிரிகளான
    சப்பாணிகளையும், குருடர்களையும் முறியடிக்கிறானோ, அவன் தலைவனாக இருப்பான் என்று தாவீது
    அன்றையதினம் சொல்லியிருந்தான்; அதனால் குருடனும் சப்பாணியும்; யெகோவாவின் வீட்டிற்குள்
    வரக்கூடாது என்று சொல்வதுண்டு.
  spa-RV-1909: 'Y dijo David aquel día: ¿Quién llegará hasta las canales, y herirá
    al Jebuseo, y á los cojos y ciegos, á los cuales el alma de David aborrece? Por
    esto se dijo: Ciego ni cojo no entrará en casa.'
  ron-BTF: 'Și David a spus în acea zi: Oricine se urcă la apeduct și lovește pe iebusiți
    și pe șchiopi și pe orbi, care sunt urâți de sufletul lui David, el va fi mai
    marele și căpetenie. De aceea ei au spus: Orbul și șchiopul nu vor intra în casă.'
  eng-WEBP: David said on that day, “Whoever strikes the Jebusites, let him go up
    to the watercourse and strike those lame and blind, who are hated by David’s soul.”
    Therefore they say, “The blind and the lame can’t come into the house.”
  eng-FBV: At that time he said, “If we are to successfully conquer the Jebusites
    we'll have to go up the water shaft to attack these ‘lame and blind’ —these people
    who hate David. This is why it's said, ‘The blind and the lame will never enter
    the house.’”
  nld-1939: 'Bij die gelegenheid sprak David: Wie het eerst de Jeboesieten verslaat,
    en door de tunnel daar binnendringt, wordt opperste bevelhebber, want David haat
    die blinden en kreupelen! Vandaar dat men zegt: Blinden en kreupelen komen niet
    binnen!'
  nch-BL: 'Huan quej ni David quitanqui nopa altepet. Nopa tonali quema David quicajqui
    quitaijilhuíaj, quinilhui isoldados: “Nochi cati anquinequij anquintehuise nopa
    jebuseos, xicalaquica ipan nopa hueyi tubo campa calaqui at ipan inialtepe. Huan
    quej nopa anajsitij campa itztoque huan anquinmictise nopa sentan tacame cati
    quinequij techtanise tojuanti cati inijuanti techtocaxtíaj ‘tipopoyotzitzi huan
    timetzcuachotique’. Tahuel niquincualancaita.” Ica ni pejqui nopa camanali cati
    ama quiijtohuaj campa hueli: “Cati popoyotzitzi huan cati metzcuachotique amo
    hueli calaquise ipan ichaj Toteco, pampa quej nopa quintocaxtiyayaj nochi nopa
    masehualme cati quinhueyichihuayayaj taixcopincayome quej quichihuayayaj nopa
    jebuseos.”'
  vie-1934: 'Trong ngày đó, Đa-vít nói rằng: Phàm người nào đánh dân Giê-bu-sít, nhào
    xuống khe kẻ què và kẻ đui chúng nó, tức những kẻ cừu địch của Đa-vít, (sẽ được
    làm đầu mục và quan trưởng). Bởi cớ đó có tục ngữ rằng: Kẻ đui và kẻ què đều sẽ
    chẳng vào nhà nầy.'
  hin-CV: उस अवसर पर दावीद ने अपने लोगों से कहा, “यदि तुम लोग यबूसियों को हराना चाहते
    हो तो जल सुरंग से जाओ, और उन ‘अंधों तथा विकलांगों’ पर हमला करो.” यही कारण है कि
    लोग कहते हैं “अंधों और विकलांग को (राज) निवास में प्रवेश निषेध है.”
  spa-BES: 'Y aquel día, David dijo: Quien haga un ataque a los jebuseos, déjalo subir
    por la tubería y mata a todos los ciegos y cojos que son odiados por David. Y
    es por eso que dicen: Los ciegos y los cojos pies débiles pueden no entrar al
    templo del Señor.'
  tdx-tdx: 'Fa hoe t’i Davide amy andro zay: Ia ty mahafandafa o nte-Iebosy am-pionjonañe
    amy firoroñan-dranoy, ie mongore’e heike ze o kepeke naho goa heje’ ty tro’ i
    Davide zao—ie atao’ iereo ty hoe: Ndra ty goa naho i kepekey tsy hahafimoaha’e
    añ’ anjomba atoy.'
  tha-KJV: ในวันนั้นดาวิดตรั​สว​่า “​ผู้​ใดจะขึ้นไปตามทางน้ำไหลและโจมตีคนเยบุส คนง่อยและคนตาบอด
    ผู้​ซึ่งจิตใจของดาวิดเกลียดชัง ผู้​นั้นจะเป็นผู้บัญชาการทหาร” เพราะฉะนั้นเขาจึงว่ากั​นว​่า
    “อย่าให้คนตาบอดและคนง่อยเข้ามาในพระนิเวศ”
  por-BR-2018: 'E disse Davi aquele dia: Quem chegará até os canais, e ferirá ao jebuseu,
    e aos coxos e cegos, aos quais a alma de Davi aborrece? Por isto se disse: Cego
    nem coxo não entrará em casa.'
  deu-ELO: 'Und David sprach an selbigem Tage: Wer die Jebusiter schlägt und an die
    Wasserleitung gelangt, und die Lahmen und die Blinden schlägt, welche der Seele
    Davids verhaßt sind...! Daher spricht man: Ein Blinder und ein Lahmer darf nicht
    ins Haus kommen.'
  eng-WYC-2018: For David had purposed in that day to have given meed to him, that
    had smitten Jebusites, and that had touched the gutters of the house roofs, and
    that had taken away lame men and blind, hating the life of David. Therefore it
    is said in common speech, A blind man and a lame shall not enter into the temple.
    (For David had put forth a reward that day, to anyone who struck down the Jebusites,
    yea, up to the gutters of the housetops, and who did away even the crippled and
    the blind, yea, any and all who hated the life of David. And so it is said in
    common speech, No one blind or crippled shall enter into the Temple.)
  epo-epo: 'Kaj David diris en tiu tago: Ĉiu, kiu frapas la Jebusidojn, ekstermu la
    akvotubojn, kaj la blindulojn kaj la lamulojn, kiujn malamas la animo de David.
    Tial oni diras: Blindulo kaj lamulo ne venos en la domon.'
  uig-PIN: 'Dawut u küni: Kimki Yǝbusiylarni uray desǝ sünggüq bilǝn qiⱪixi kerǝk,
    andin u Dawut ⱪin-ⱪinidin ɵq kɵridiƣan bu kor, aⱪsaⱪlar bilǝn ⱨesablixalaydu,
    dedi. Xuning bilǝn «Ⱪorlar ya aⱪsaⱪlar ɵygǝ kirmisun» dǝydiƣan maⱪal pǝyda boldi.'
  beo-beo: 'Amo esoha, Da:ibidi da ea dunuma amane sia:i, “Dunu mogili amo da na defele
    Yebiusaide dunuma higabeba:le, ili fuga:musa: hanabela:? Amai galea, amo hano
    osobaha golili ahoasu logo amoga heda:le, amo hahani si dofoi amola gasuga:igi
    dunu doagala:ma.” (Amaiba:le, dunu da wali agoane sia:sa, “Si dofoi amola gasuga:igi
    dunu da Hina Gode Ea diasu ganodini golili sa:imu hamedei gala.”)'
  tpi-OTNT: Long de Devit i kisim dispela taun, em i tokim ol soldia bilong en olsem,
    “Sapos yumi laik kisim dispela taun, orait yumi mas i go insait long dispela hul
    ol Jebus i save i go i kam long en bilong kisim wara. Na yumi mas bihainim i go
    na bai yumi kamap insait long taun. Na bai yumi pait long dispela ol aipas na
    lek nogut. Mi no laikim tru ol dispela kain man.” Nau ol i tingim yet dispela
    tok bilong Devit, olsem na ol i save tok olsem, “Ol aipas na lek nogut i no ken
    i go insait long haus bilong Bikpela.”
  hau-SA: A ranar, Dawuda ya ce, “Duk wanda zai kame Yebusiyawa, dole yă yi amfani
    da wuriyar ruwa don yă kai ga waɗannan ‘guragu da makafi’ waɗanda suke abokan
    gāban Dawuda.” Shi ya sa suka ce, “ ‘Makafi da guragu’ ba za su shiga fadan sarki
    ba.”
  uig-LAT: 'Dawut u küni: Kimki Yebusiylarni uray dése sünggüch bilen chiqishi kérek,
    andin u Dawut qin-qinidin öch köridighan bu kor, aqsaqlar bilen hésablishalaydu,
    dédi. Shuning bilen «Qorlar ya aqsaqlar öyge kirmisun» deydighan maqal peyda boldi.'
  nde-nde: Ngalolosuku uDavida wathi, “Lowo onqoba amaJebusi kuzamele asebenzise umgelo
    wamanzi ukuba afinyelele ‘abaqhulayo leziphofu’ labo abayizitha zikaDavida.” Yikho-nje
    besithi, “Iziphofu labaqhulayo” kabayikungena esigodlweni.
  ton-ton: Pea naʻe pehē ʻe Tevita ʻi he ʻaho ko ia, “ʻIlonga ia ʻe hoko hake ki he
    puke ʻoe kolo, ʻo ne tali ʻae kau Sepusi, pea mo e ketu mo e kui ʻaia ʻoku fehiʻa
    ki ai ʻae laumālie ʻo Tevita, ʻe hoko ia ko e tuʻukimuʻa mo e ʻeiki pule,” ko
    e meʻa ʻi heʻenau pehē, “ʻE ʻikai hoko ki fale ʻae kui mo e ketu.”
  ces-1613: 'Nebo řekl David v ten den: Kdož by koli porazil Jebuzea, a zlezl by žlaby
    jeho, a pobil by ty slepé i chromé, kteréž má v nenávisti duše Davidova, knížetem
    bude. Protož pravili: Slepý a kulhavý nevejde do toho domu.'
  eng-WMB: David said on that day, “Whoever strikes the Jebusites, let him go up to
    the watercourse and strike those lame and blind, who are hated by David’s soul.”
    Therefore they say, “The blind and the lame can’t come into the house.”
  tam-TCV: அன்றையதினம் தாவீது, “எபூசியரை முறியடிப்பவன் எவனும் தாவீதின் பகைவர்களான
    குருடரையும், முடவரையும் எதிர்ப்பதற்கு நீர்க்குழாய் வழியாக ஏறிப்போகவேண்டும்” எனச்
    சொல்லியிருந்தான். இதனால்தான் குருடரும், முடவரும் அரண்மனைக்குள்ளே போகக்கூடாது என்பார்கள்.
  ceb-ULB: Nianang panahona miingon si David, “Kadtong nagsulong sa mga Jebusihanon
    kinahanglan moagi sa agianan sa tubig aron maapsan ang 'bakol ug ang buta' nga
    mga kaaway ni David.” Maong miingon ang katawhan, “Ang 'buta ug ang bakol' kinahanglan
    nga dili mosulod sa palasyo.”
  pol-UBG: 'Dawid powiedział w tym dniu: Ktokolwiek pokona Jebusytów, wchodząc przez
    kanał, i zabije ślepych i chromych, których nienawidzi dusza Dawida, ustanowię
    go dowódcą. Dlatego mówiono: Ślepi i chromi nie wejdą do tego domu.'
  agr-agr: 'Jebús aents aidaujai maania depetuk Jerusalégka jukittak pujusa David
    chichaak: “Aents wainmachu aina duke, shutuu aidaujai uwakattawai tujamainawai.
    Nuniakuig ima nunin aidaush itugkatjiki, yumi saetai taimua nuni utuajum kajegtajum,
    ditanak shiig senchi kajejajai”, tiuwai. Nuadui makichik tibau awai: “Wainmachu
    aidaukesh, tuja shutuu aidaukesh Tuke Pujuu jee pegkegma nuwig wayashtin ainawai”,
    tibau.'
  kyc-kyc: Yuu gii dokopa Dapitimi banya akali dupwa lamaiyuo lao, Jepusi wambu dupwa
    namba epe kanda nange. Nakama dupwana mendeme Jepusi wambu dupwa epe kanda napala
    pyao kumakalana laoko karamisi? Nakamame dopa lao suu pyarami ramo dupwame suu
    ipyalukyana dokona kolo papala lenge koope kimbu kwaengepe dupwa peparae pyao
    kumakarami. (Renge dokona lao wambu kimbu koope lenge kwaengepe dupwa Kamongona
    anda dokona kolando epa narami, lenge.)
  urd-GVU: جس دن اُنہوں نے شہر پر حملہ کیا اُس نے اعلان کیا، ”جو بھی یبوسیوں پر فتح
    پانا چاہے اُسے پانی کی سرنگ میں سے گزر کر شہر میں گھسنا پڑے گا تاکہ اُن لنگڑوں
    اور اندھوں کو مارے جن سے میری جان نفرت کرتی ہے۔“ اِس لئے آج تک کہا جاتا ہے، ”لنگڑوں
    اور اندھوں کو گھر میں جانے کی اجازت نہیں۔“
  deu-1912: 'Da sprach David desselben Tages: Wer die Jebusiter schlägt und erlangt
    die Dachrinnen, die Lahmen und die Blinden, denen die Seele Davids feind ist...!
    Daher spricht man: Laß keinen Blinden und Lahmen ins Haus kommen.'
  ntj-ntj: '@see-verse:2SA.005.007'
  kan-2017: ಆ ದಿನ ದಾವೀದನು, “ಯೆಬೂಸಿಯರನ್ನು ಜಯಿಸಬೇಕೆಂದಿರುವವನು, ಜಲದ್ವಾರದ ಮೂಲಕ ಹತ್ತಿ ಹೋಗಿ,
    ನನ್ನನ್ನು ದ್ವೇಷಿಸುವ ಕುರುಡರನ್ನು ಮತ್ತು ಕುಂಟರನ್ನು ಕಂದಕದಲ್ಲಿ ನಾಶಪಡಿಸಬೇಕು” ಎಂದು ಹೇಳಿದನು.
    ಆದುದರಿಂದ “ಕುರುಡರೂ ಕುಂಟರೂ ಅರಮನೆಯ ಒಳಗೆ ಬರಲಾಗದು” ಎಂಬ ಗಾದೆಯುಂಟು.
  yap-yap: Rofen nem e ga’ar David ngak e girdi’ rok, “Gur bay be’ u roy ni fanenikan
    e pi Jebus ney ni bod rogog? Nikam taw ngabang nrayag ningam thang e pogofan rorad?
    Ra bay me yan u wol’ e ran ngalang nge og ngak e pi malmit nge pi mugutgut nem
    ni gafgow.” (Aram tapgin me lunguy, “Pi’in ni malmit nge pi’in ni mugutgut e dabiyag
    ni ngranod ngalan e naun rok SOMOL.”)
  hlt-MCSB: Te khohnin ah David loh , “Aka khaem khaw, mikdael khaw, khat khat long
    khaw Jebusi aka ngawn tah tuikun khaw pha saeh,” a ti. Te khaw David kah a hinglu
    a hmuhuet, la a hmuhuet uh tih mikdael khokhaem loh , “Im khuila ha kun boel saeh,”
    a ti uh dongah ni.
  mdy-ETH: ዬኖ ኬሎ ዳውቴ ፔኤኮ ዓሶም፦ «ዒያቡሳ ዓሶ ዖላንዳ ዓሲ ዳውቴኮ ሞርኮ ማዔ፥ ዓኣፖ ባይቄ ዓሶና ዎቦ ዓሶ ዖላኒ
    ዋኣፃ ዓኣዻ ዻዋሢ ካሮ ዴንዶንጎ» ጌዔኔ፤ ዬያይዳፓ ዔቄያና ዓኣፖ ባይቄ ዓሶና ዎቦና ካኣቶ ማኣሪ ጌሉዋጉዲ ላኣጊንቴኔ።
  twi-ASANTE: Ɛberɛ a atɛnnidie nkra firi banbɔfoɔ a wɔwɔ kuro no mu duruu Dawid asom
    no, ɔka kyerɛɛ ne dɔm no sɛ, “Momfa nsudorobɛn no mu nkɔ kuro no mu, na monkɔsɛe
    Yebusifoɔ mpakye ne anifirafoɔ no, ɛfiri sɛ mekyiri wɔn! ‘Anifirafoɔ ne mpakye’
    nnkɔ efie no mu” no abɔseɛ nie.
  eng-WEBU: David said on that day, “Whoever strikes the Jebusites, let him go up
    to the watercourse and strike those lame and blind, who are hated by David’s soul.”
    Therefore they say, “The blind and the lame can’t come into the house.”
  wal-wal: He gallassi Daawiti ba asaa, “Yaabuusa asata xooniya asi ooninne Daawita
    morkketi, he ‘wobbetinne qooqeti’ de7iyoosaa gakkanau, haattai goggidi kiyiyo
    xoo7iyaara gelanau koshshees” yaagiis. Hegaa gishshau, “Qooqetinne wobbeti kawo
    keettaa gelokkona” geetettiis.
  spa-PDDPT: 'Aquel día David dijo: El que quiera atacar a los jebuseos, suba por
    el túnel del acueducto y llegue hasta los cojos y ciegos, a quienes el alma de
    David aborrece. Por lo cual se dice: ¡Ni ciegos ni cojos entrarán en la Casa!'
  gun-gun: 'Mba''eta ha''e va''e ára Davi aipoe''i: — Jebuseu kuery pejukaxe va''e
    tapeo yy raperã ita ombokuaague rupi, ha''e vy pejukapa “Ára revegua e''ỹ ha''e
    oguata e''ỹ va''e” ''ea va''e kuery — he''i, mba''eta Davi onhe''ẽ py nda''ija''ei
    ae ha''e kuery re. (Ha''e nunga rupi aipo''ea: “Ára revegua e''ỹ ha''e oguata
    e''ỹ va''e ndoikei ''rã ha''e va''e oo py”, ''ea.)'
  agu-BL: 'Ej nin te yi tiempa''tz yi na tzan kbal oyintzi'' scye''j yi e'' jebuseo,
    nin tal Luwiy scyetz yi e'' tetz sanlar: “¿At pe'' e'' skaxo''l yi na chi''ch
    chic''u''l scye''j yi e'' jebuseo chi wutane''n wetz? Ko at, tajwe''n bin ko''c
    tul yi be'' a'' yi na icy'' jak'' chitnumil tan kaje''n pone''n tul yi tnum. Ba''n
    tzun kicy''se'' kac''u''l scye''j yi e'' moyi''ẍa''tz scyuch'' yi e'' co''xa''tz,
    yi chin juntlen nin tzinwutz,” stzun Luwiy. Cha''stzun te nin a''lchij yi xtxolbil:
    “Qui''c rmeril tan toque''n jun co''x nka jun moyi''ẍ le ca''l Kataj.”'
  ilo-ULB: Iti dayta a tiempo, kinuna ni David, “Siasinoman dagiti mangraut kadagiti
    Jebuseo ket masapul a magna iti paggapgapuan ti danum sadanto madanun dagiti 'pilay
    ken bulag,' a manggurgura kenni David.” Isu nga ibagbaga dagiti tattao, “Saan
    a makadap-aw iti palasio 'dagiti bulag ken pilay'.”
  kpg-kpg: Di laangi deelaa, gei David ga heeu gi ana gau dauwa boloo, “Ma tangada
    i goodou e hagadaumee ang gi digau Jebus gadoo be au? Ma tangada i golo e hiihai
    e daaligi digaula? Ma i golo, ia ga hanadu laa lodo di bongoo dela e hali mai
    nia wai o di waahale, daaligidia digau deegida mono gau guu mmodu nadau wae aalaa.”
    (Deenei dono hadinga di bida kai e hai boloo, “Digau deegida mono gau guu mmodu
    nadau wae e deemee di ulu i di hale o Dimaadua.”)
  uig-ARA: 'داۋۇت ئۇ كۈنى: كىمكى يەبۇسىيلارنى ئۇراي دېسە سۈڭگۈچ بىلەن چىقىشى كېرەك،
    ئاندىن ئۇ داۋۇت قىن-قىنىدىن ئۆچ كۆرىدىغان بۇ كور، ئاقساقلار بىلەن ھېسابلىشالايدۇ،
    دېدى. شۇنىڭ بىلەن «كورلار يا ئاقساقلار ئۆيگە كىرمىسۇن» دەيدىغان ماقال پەيدا بولدى.'
  sus-sus: Na lɔxɔɛ Dawuda naxa a fala, «Naxan wama yi Yebusukae masɔtɔfe, fo a xa
    so ye yire bɔxi nan bun ma. Na kui a nɔma Dawuda yaxuie ra naxee luma alɔ mabɛnyie
    nun dɔnxuie!» Na nan a ra, mixie nu a falama a dɔnxui nun mabɛnyi mu soma mangɛ
    xa banxi kui.
  pon-2006: 'Eri, rahno Depit ahpw mahsanihong sapwellime sounpei ko, “Mie emen rehmwail
    me kailongki mehn Sepus kan duwehte ngehi? Mie me kak kemeirailla? Ma mie, a en
    kohdahwei nan pwoaren paipen pihlo oh mahweniong me maskun oh nehtuk ko.” (Iei
    kahrepen lepin mahsen lepo: “Me maskun kan oh me nehtuk kan sohte kak pedolong
    nan tehnpas en KAUN-O.”)'
  jae-jae: Gêdêŋ bêc tonaŋ Dawid kêsôm gebe “Ŋac taŋ êsêli êsô gasuc buŋa naênac lau
    Jebus ma enseŋ lau puliŋ to mateŋpec Dawid gedec ŋanôgeŋ naŋ su, go êtu ŋac ŋamataŋa.”
    Kêtu tonaŋŋa sêsôm biŋ tonec sêmoa gebe “Mateŋpec to puliŋ oc sêsô Apômtaunê andu
    atom.”
  ksd-ksd: 'Ma ta nam ra bung David i ga biti: Nina ba na ubu ra tarai Iebus, boina
    ba na kao tutua ta ra nga na tava upi na varubu ma ra umana kakak ma ra umana
    pula, nina David i milikuane diat. Damana di biti: Ra umana pula ma ra umana kakak
    pa diat a ruk ta ra pal.'
  tur-YTC: 'O gün David şöyle dedi: “Kim Yevuslular''ı vurursa, su yoluna çıksın ve
    David''in canının nefret ettiği topal ve körleri vursun.” Bu yüzden onlar, “Kör
    ve topal eve giremez” diyorlar.'
  grc-BRENT: Καὶ εἶπε Δαυὶδ τῇ ἡμέρᾳ ἐκείνῃ, πᾶς τύπτων Ἰεβουσαῖον, ἁπτέσθω ἐν παραξιφίδι
    καὶ τοὺς χωλοὺς καὶ τοὺς τυφλοὺς καὶ τοὺς μισοῦντας τὴν ψυχὴν Δαυίδ. Διὰ τοῦτο
    ἐροῦσι, τυφλοὶ καὶ χωλοὶ οὐκ εἰσελεύσοντάι εἰς οἶκον Κυρίου.
  ind-AYT: Pada hari itu, Daud berkata, “Siapa yang mengalahkan orang Yebus harus
    masuk melalui saluran air, sebab orang-orang timpang dan orang-orang buta dibenci
    oleh hati Daud.” Karena itu, orang berkata, “Orang-orang buta dan orang-orang
    timpang tidak boleh masuk ke bait.”
  nya-nya: Pa tsiku limenelo Davide anati, “Aliyense wogonjetsa Ayebusi ayenera kudzera
    mʼngalande ya madzi kuti akafike kwa iwo amene ndi ‘olumala ndi osaona,’ amene
    ndi adani a Davide.” Nʼchifukwa chake amanena kuti, “Olumala ndi osaona sadzalowa
    mʼnyumba yaufumu.”
  hrv-hrv: 'Onoga dana reče David: “Tko god pobije Jebusejce i popne se kroz prorov
    ...” A kljaste i slijepe mrzi David iz sve duše. (Stoga se kaže: Slijepci i kljasti
    neka ne ulaze u Hram.)'
  mps-mps: Tama Devitgo te taun me sisąbadi, hasia bolo agai te aga ami bidi dabebolo
    te tiwai po wai, “Dago te taun sainogo da, teda da te Jebus dabe augwa hanu tomoba
    asobo wę dedage nigalidu geme paibao,” wai. “Tama dago te dedage wali pidu genama,
    tama da te taun tomoba sabolaibao. Tama dago te u gedu widai bidi dabe dali, me
    te sągą dwai bidi dabe dali hwįaibao. Eno te tobage bidi wei eyu, godolo me
    ebeo,” wali. Megi da, Devitgo te wali po homude kone elaluama, tama augwa te tiwai
    po weyu yai, “Te gedu widai bidi me sągą dwai bidi dabe te genuai bidi kingo
    be tomoba munu me pelamu da,” po wabo dao.
  tpi-tpi: Long de Devit i kisim dispela taun, em i tokim ol soldia bilong en olsem,
    “Sapos yumi laik kisim dispela taun, orait yumi mas i go insait long dispela hul
    ol Jebus i save i go i kam long en bilong kisim wara. Na yumi mas bihainim i go
    na bai yumi kamap insait long taun. Na bai yumi pait long dispela ol aipas na
    lek nogut. Mi no laikim tru ol dispela kain man.” Nau ol i tingim yet dispela
    tok bilong Devit, olsem na ol i save tok olsem, “Ol aipas na lek nogut i no ken
    i go insait long haus bilong Bikpela.”
  dan-1931: 'På den Dag sagde David: “Enhver, som trænger frem til Vandledningen og
    slår en Jebusit, de halte og blinde, som Davids Sjæl hader, skal være Øverste
    og Hærfører”*. Derfor siger man: “En blind og en lam kommer ikke ind i Huset!”
    { [*Teksten er uforståelig; Eftersætningen er taget fra 1 Krøn. 11, 16.] }'
  vie-OVCB: 'Hôm ấy Đa-vít ra lệnh: “Cứ theo suối nước ngầm vào tấn công bọn ‘mù’
    và ‘què’ Giê-bu, là bọn lòng ta ghét hận.” Và từ đó có câu: người mù, kẻ què sẽ
    không được vào nhà.'
  guj-2017: યબૂસીઓએ કરેલા અપમાનના જવાબમાં ગુસ્સે થઈને દાઉદે કહ્યું કે, “સૈનિકો તે
    પાણીના નાળાંમાં થઈને ઉપર ચઢી જાઓ, ‘અંધ તથા અપંગ,’ યબૂસીઓનો સંહાર કરો તેઓ દાઉદના
    શત્રુઓ છે.” તેઓએ મારી મશ્કરી કરતા કહ્યું હતું કે, “અંધ તથા અપંગ’ તે રાજમહેલમાં
    આવી શકતા નથી.”
  pon-2006A: 'Eri, rahno Depit ahpw mahsanihong sapwellime sounpei ko, “Mie emen rehmwail
    me kailongki mehn Sepus kan duwehte ngehi? Mie me kak kemeirailla? Ma mie, a en
    kohdahwei nan pwoaren paipen pihlo oh mahweniong me maskun oh nehtuk ko.” (Iei
    kahrepen lepin mahsen lepo: “Me maskun kan oh me nehtuk kan sohte kak pedolong
    nan tehnpas en KAUN-O.”)'
  por-BRBSL: 'David disse naquele dia: “Quem quer que atinja os jebusitas, deixe-o
    subir ao curso de água e atinja aqueles cegos e coxos, que são odiados pela alma
    de David”. Portanto, eles dizem: “Os cegos e os coxos não podem entrar na casa”.'
  cth-cth: Hote hnin dawk Devit ni, Devit hringnae ni a hmuhma e Jebusit tami mitdawn
    hoi khokkhem thei hanelah tui pat ka raka e ransa pueng teh ransabawinaw e lû
    lah ka o sak han, hatdawkvah mitdawn hoi khokkhemnaw teh im thung kâen mahoeh
    telah a ti.
  twi-twi: Bere a animka nkra fi bammɔfo a wɔwɔ kurow no mu duu Dawid asom no, ɔka
    kyerɛɛ ne dɔm no se, “Momfa nsudorobɛn no mu nkɔ kurow no mu, na monkɔsɛe Yebusifo
    mpakye ne anifuraefo no, efisɛ mikyi wɔn! Ɛno nti na wɔka se, ‘Anifuraefo ne mpakye’
    renkɔ ahemfi” no.
  hlt-hlt: Te khohnin ah David loh, “Aka khaem khaw, mikdael khaw, khat khat long
    khaw Jebusi aka ngawn tah tuikun khaw pha saeh,” a ti. Te khaw David kah a hinglu
    a hmuhuet, la a hmuhuet uh tih mikdael khokhaem loh, “Im khuila ha kun boel saeh,”
    a ti uh dongah ni.
  tbz-SIM: 'Dɛ yiè ndi Dɑfiti bɛ́immɛ̀ kɛ dɔ̀: Kɛ̀ wèè dɔ́ kɛ́kpɑnnɛ̀ Sebusiibɛ wèe
    tɔ̃ɔ̃ ndikondɑɑ kɛ́ bɛ̀ tùɔ̀kɛ. Dɛ kó yɛkpĩɛ̃̀ nnɛ̀ tiyũ̀ɔ̃̀ntì n yí dɛ̀ dɔ́ fɛnɔ̀nfɛ̀.
    Dɛɛ̀ te kɛ̀ bɛ̀ do ɔ̃ nnɑ́ɑ́ nkɛ tú yɛkpĩɛ̃̀ nɛ̀ tiyũ̀ɔ̃̀ntì bɛ̀ í tɑɑ̀ Kuyie
    ncĩ́ɛ̃̀tɛ̀.'
  msy-2020: Dughiar Devit nguibar ekiar kam inizimɨn, a kamaghɨn uan mɨdorozir gumazibav
    gɨa ghaze, “E nguibar ekiar kam inisɨva, tuavir dɨrɨzir Jebusia dɨpam iniasa aruimɨn
    aven mangɨva nguibar ekiamɨn otogham. Egh e damazir okavɨrɨziba ko suer kuraba
    ko mɨsogham. Gumazir kamagh gariba, me nan apanibar mɨn iti.” Gumazamiziba datɨrɨghɨn
    Devitɨn akam gɨnɨghnɨghavɨra ikia kamaghɨn mɨgɨa ghaze, “Damazir okavɨrɨziba ko
    suer amɨraziba Ikiavɨra Itir Godɨn Dɨpenimɨn aven mangan kogham.”
  dop-dop: 'Kʋyɑkʋ ŋkʋɣʋ Tɑfiiti tɔmɑ ɩ yoolɑɑ sɩ: Ye wei ɩ cɑɑ sɩ ɩ́ yoonɑ Yepusi
    nyǝ́mɑ pʋntʋ ɩ́ tǝŋ lʋm sɩɩlʋɣʋ nɑ ɩ́ kʋ́ mɑ kolontunɑɑ kɑɑkɑlɑsɩ nɑ yʋlʋmɑɑ mpɑ
    pɑ woŋɑɣɑ-m tɔ. Pǝ tɔɔ kɛ́ pǝ pǝsɑ ɩtuule sɩ: Kɑɑkɑlɑɣɑ yɑɑ yʋlʋm kɑɑ sʋʋ Tɑfiiti
    tǝyɑɣɑ tɑɑ.'
  azb-azb: 'Davud həmin gün dedi: «Hər kim Yevuslulara hücum edəcəksə, yeraltı keçidlə
    Davudun canına nifrət edən o topallara və korlara çatmalıdır». Elə buna görə də
    deyirlər ki, kor və topallar saraya girməyəcək.'
  eng-DBY: And David said on that day, Whoever smites the Jebusites and gets up to
    the watercourse, and the lame and the blind hated of David's soul...! Therefore
    they say, The blind and the lame shall not come into the house.
  hin-2017: उस दिन दाऊद ने कहा, “जो कोई यबूसियों को मारना चाहे, उसे चाहिये कि नाले
    से होकर चढ़े, और अंधे और लँगड़े जिनसे दाऊद मन से घिन करता है उन्हें मारे।” इससे
    यह कहावत चली, “अंधे और लँगड़े महल में आने न पाएँगे।”
  wol-KYG: 'Daawudaa noon bésub keroog: «Ku bëgga jam Yebuseen ñi, ca xuntim yoonu
    ndox ma ngay mana dabe seeni gumbaak seeni lafañ, xuloowaaley Daawuda yi.» Looloo
    waral waxin wi ñu naan: «Gumba akub lafañ du dugg kër Buur.»'
  eng-YLT: And David saith on that day, 'Any one smiting the Jebusite, (let him go
    up by the watercourse), and the lame and the blind — the hated of David's soul,'
    — because the blind and lame say, 'He doth not come into the house.'
  kne-kne: '@see-verse:2SA.005.007'
  eng-WYC-2017: For David had purposed in that day to have given meed to him, that
    had smitten Jebusites, and that had touched the gutters of the house roofs, and
    that had taken away lame men and blind, hating the life of David. Therefore it
    is said in common speech, A blind man and a lame shall not enter into the temple.
  eng-WMBB: David said on that day, “Whoever strikes the Jebusites, let him go up
    to the watercourse and strike those lame and blind, who are hated by David’s soul.”
    Therefore they say, “The blind and the lame can’t come into the house.”
  urd-GVH: जिस दिन उन्होंने शहर पर हमला किया उसने एलान किया, “जो भी यबूसियों पर फ़तह
    पाना चाहे उसे पानी की सुरंग में से गुज़रकर शहर में घुसना पड़ेगा ताकि उन लँगड़ों
    और अंधों को मारे जिनसे मेरी जान नफ़रत करती है।” इसलिए आज तक कहा जाता है, “लँगड़ों
    और अंधों को घर में जाने की इजाज़त नहीं।”
  rug-rug: Pa rane sana si zama se Devita koari nana tie, “Sa tie pu hiva va kilasi
    sari na tie Zebusi si mani ene nuquru sage lulia sa siraṉa tana kolo meke kaqu
    tiqe kamoi. Mani sage lulia sa siraṉa tanisa kolo pa korapa bae, meke haele koasa
    berukehe vasina vagi kolo rini. Mamu la rapatani gedi sari na qua kana, arini
    pu zama, ‘Na tie behu na ike,’ gua.” Arini pu kana ia se Devita gua asa ke ta
    pozae, “Na tie behu na tie ike ba lopu boka nuquru pa vetu tanisa baṉara.”
  gaz-gaz: Daawitis gaafas, “Namni Yebuusota dhaʼuuf baʼu kam iyyuu, ‘naafotaa fi
    jaamota’ lubbuu Daawitiin jibbaman bira gaʼuuf karaa boʼoo bishaaniitiin darbuu
    qaba” jedhe. Sababiin isaan, “ ‘Jaamonnii fi naafonni’ masaraa mootii hin seenan”
    jedhaniif kanuma.
  fra-LSG: 'David avait dit en ce jour: Quiconque battra les Jébusiens et atteindra
    le canal, quiconque frappera ces boiteux et ces aveugles qui sont les ennemis
    de David… C’est pourquoi l’on dit: L’aveugle et le boiteux n’entreront point dans
    la maison.'
  gnn-gnn: '@see-verse:2SA.005.007'
  yal-yal: Na lɔxɔni, Dawuda yi a fala, a naxa, “Naxan yo waxi Yebusu kaane nɔ feni,
    fɔ na kanna xa siga kiraan nan xɔn naxan gixi sa lan igen ma alogo a yi e masɔtɔ,
    Dawuda yi na ‘sankalatɔne nun danxutɔne’ raɲaxu.” Nanara, a falama a “Danxutɔne
    nun sankalatɔne” mi soma Ala Batu Banxini.
  haw-1868: I aku la Davida ia la, O na mea pepehi i ka Iebusi, e hele lakou i ke
    kahawai e luku i ka poe oopa a me ka poe makapo, i ka poe i inainaia e ko Davida
    naau; no ka mea, ua olelo na mea makapo a me na mea oopa, Aole ia e hiki maloko
    o ka hale.
  arb-NAV: 'وَكَانَ دَاوُدُ قَدْ قَالَ لِرِجَالِهِ: «عَلَى مَنْ يُهَاجِمُ الْيَبُوسِيِّينَ
    أَنْ يَسْتَخْدِمَ الْقَنَاةَ لِلْوُصُولِ إِلَى هَؤُلاءِ ’الْعُمْيِ وَالْعُرْجِ‘
    الَّذِينَ تُبْغِضُهُمْ نَفْسِي». لِذَلِكَ يُقَالُ: «لا يَدْخُلُ بَيْتَ الرَّبِّ
    أَعْمَى وَلا أَعْرَجُ».'
  ewe-ewe: David gblɔ gbe ma gbe be, “Ele be ame sia ame si aɖu Yebusitɔwo dzi la,
    nato tɔtsoƒe aɖo ‘xɔdrɔ̃ kple ŋkugbãtɔ mawo’ ame siwo nye David ƒe futɔwo la gbɔ.”
    Eya ta wogblɔna be, “ ‘Ŋkuagbãtɔwo kple xɔdrɔ̃wo’ mage ɖe fiasã la me o.”
  eng-LEE: And David said on that day, Whosoever will smite the Jebusites, and reach
    the aqueduct and the lame and the blind, that are hateful to David's soul,—Wherefore
    people usually say, The blind and the lame shall not come into the house.
  gvn-gvn: '@see-verse:2SA.005.007'
  asm-FB: তেতিয়াই দায়ূদে কৈছিল, “যি কোনোৱে যিবুচীয়াসকলক আক্ৰমণ কৰিব খোজে, তেওঁ
    পানীৰ নলাইদি উঠি গৈ দায়ূদৰ ঘিণলগীয়া সেই ‘কণা আৰু খোৰা’বোৰক আঘাত কৰক।” এই কাৰণে
    মানুহে কয়, “ই ‘কণা আৰু খোৰা’বোৰ ৰাজপ্ৰাসাদৰ ভিতৰত সোমাব নোৱাৰিব।”
  sus-A: نَ لْشْي دَوُدَ نَشَ عَ قَلَ، «نَشَن وَ مَ يِ يٍبُسُكَيٍ مَسْتْقٍ، قٌ عَ
    شَ سٌ يٍ يِرٍ بْشِ نَن بُن مَ. نَ كُي عَ نْمَ دَوُدَ يَشُييٍ رَ نَشٍيٍ لُمَ عَلْ
    مَبّنيِيٍ نُن دْنشُييٍ!» نَ نَن عَ رَ، مِشِيٍ نُ عَ قَلَمَ عَ دْنشُي نُن مَبّنيِ
    مُ سٌمَ مَنفّ شَ بَنشِ كُي.
  fra-SBL: 'Ce jour-là, David dit : « Que celui qui frappe les Jébusiens monte au
    cours d''eau et qu''il frappe les boiteux et les aveugles, qui sont haïs par l''âme
    de David. » C''est pourquoi on dit : « L''aveugle et le boiteux ne peuvent entrer
    dans la maison. »'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜ד בַּיֹּ֣ום הַה֗וּא כָּל־מַכֵּ֤ה יְבֻסִי֙ וְיִגַּ֣ע בַּצִּנֹּ֔ור
    וְאֶת־הַפִּסְחִים֙ וְאֶת־הַ֣עִוְרִ֔ים *שְׂנֹאו (שְׂנֻאֵ֖י) נֶ֣פֶשׁ דָּוִ֑ד עַל־כֵּן֙
    יֹֽאמְר֔וּ עִוֵּ֣ר וּפִסֵּ֔חַ לֹ֥א יָבֹ֖וא אֶל־הַבָּֽיִת׃
  piu-2006: '@see-verse:2SA.005.007'
  kik-kik: Mũthenya o ro ũcio Daudi akiuga atĩrĩ, “Mũndũ wothe ũngĩtooria Ajebusi
    no agerire mũtaro-inĩ wa maaĩ nĩguo akinyĩre andũ acio ‘mathuaga na atumumu’ o
    acio thũ cia Daudi.” Kĩu nĩkĩo gĩtũmaga moige atĩrĩ, “ ‘Andũ atumumu na arĩa mathuaga’
    matigatoonya nyũmba ya ũthamaki.”
  fra-NCL: 'David dit ce jour-là : « Quiconque frappera les Jébuséens et atteindra
    par le canal... » Quant aux boiteux et aux aveugles, ce sont les ennemis de l’âme
    de David. De là vient le dicton : « L’aveugle et le boiteux n’entreront pas dans
    la maison. »'
  cek-AK: To na niah David mah, Mi kawbaktih doeh tui pakaahaih bang hoiah caeh tahang
    moe, David hnuma khokkhaem hoi mikmaengnawk hum kami loe, anih to misatuh ukkung
    ah om tih, tiah a naa. To pongah ni nihcae mah, mikmaeng hoi khokhaemnawk loe
    imthung ah akun o mak ai, tiah thuih o.
  cuk-cuk: 'A-ibagine, David sogsa gusad: “Bela dule Jebuseo-dulemargi-bila-ononasokarmalad
    dian-neg-urba-maidba nakwenamalo, adi, aku-atakmalad-oburgwega, degi, muya-muya-nanamalad-oburgwebaliga.
    An we-dulemar isdar daked.” Aga weyob soglenonikid: “Ibya-satemalad, muya-muya-nanamalad,
    reynegse dogosurmarye.”'
  uig-CYR: 'Давут у күни: Кимки Йәбусийларни урай десә сүңгүч билән чиқиши керәк,
    андин у Давут қин-қинидин өч көридиған бу кор, ақсақлар билән һесаплишалайду,
    деди. Шуниң билән «Қорлар я ақсақлар өйгә кирмисун» дәйдиған мақал пәйда болди.'
  tel-2017: ఆ సమయంలో దావీదు “దావీదు శత్రువులైన గుడ్డి, కుంటి యెబూసీయులపై దాడి చేయాలనుకునే
    వారంతా నీటికాలువ సొరంగం గుండా ఎక్కి వెళ్ళాలి” అన్నాడు. అప్పటినుండి “గుడ్డివారు,
    కుంటివారు యెహోవా మందిరంలోపలికి రాలేరు” అనే సామెత పుట్టింది.
  hat-BSA: 'David te di nan jou sa a: “Nenpòt moun ki va frape Jebizyen yo, kite li
    rive kote bwate yo avèk avèg yo, ki rayi pa nanm David, pa kanal dlo a.” Akoz
    sa, yo konn di: “Avèg ak bwate p ap antre nan kay la.”'
  kos-kos: In len sac David el fahk nu sin mwet lal, “Ku oasr mwet kwase mwet Jebus
    yohk oana nga, ac nunku mu fal in anwukla elos? Fin oasr, elos in utyak ke laf
    in kof an, ac onela mwet kun ac mwet ul ingan. (Pa inge sripa se pwanang fwack
    mu, “Mwet kun ac mwet ul tia ku in utyak nu in lohm sin LEUM GOD.”)
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜ד בַּיּ֣וֹם הַה֗וּא כָּל־מַכֵּ֤ה יְבֻסִי֙ וְיִגַּ֣ע בַּצִּנּ֔וֹר
    וְאֶת־הַפִּסְחִים֙ וְאֶת־הַ֣עִוְרִ֔ים שנאו נֶ֣פֶשׁ דָּוִ֑ד עַל־כֵּן֙ יֹֽאמְר֔וּ
    עִוֵּ֣ר וּפִסֵּ֔חַ לֹ֥א יָב֖וֹא אֶל־הַבָּֽיִת׃
  ibo-ibo: Nʼụbọchị ahụ, Devid kwuru sị, “Onye ọbụla ga-emeri ndị Jebus ga-esite nʼọnụ
    warawara ebe mmiri si abanye nʼobodo a banyekwuru ndị ngwụrọ na ndị ìsì a bụ ndị
    iro Devid.” Ọ bụ nke a mere ha ji ekwu okwu sị, “Ndị ìsì na ndị ngwụrọ agaghị
    abata nʼụlọeze ahụ.”
  ory-ory: ପୁଣି ଦାଉଦ ସେହି ଦିନ କହିଲେ, “ଯେକେହି ଯିବୂଷୀୟମାନଙ୍କୁ ବଧ କରେ, ସେ ଜଳ ପ୍ରଣାଳୀକୁ
    ଯାଇ ଦାଉଦ-ପ୍ରାଣର ଘୃଣିତ ସେହି ‘ଛୋଟା ଓ ଅନ୍ଧମାନଙ୍କୁ’ ବଧ କରୁ।” ଏହେତୁ ଲୋକେ କହନ୍ତି, “ଅନ୍ଧ
    ଓ ଛୋଟାମାନେ ସେଠାରେ ଅଛନ୍ତି; ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଭିତରକୁ ଆସିପାରିବ ନାହିଁ।”
  wmt-wmt: '@see-verse:2SA.005.007'
  chk-chk: Iwe, lon ena ränin Tafit a üra, “Iö a mochen niela ekewe chon Jepus epwe
    tötä me lon ewe alen koluk fän pwül o maun ngeni ekewe mi mwen me ekewe mi mesechun,
    chokewe ngang üa oputeer.” Iei mine a fis ei fos, “Ewe mi mesechun me ewe mi mwen
    resap tolong lon ewe imw.”
  ssd-ssd: '@see-verse:2SA.005.007'
  rop-rop: “Detlot Jebusait pipul main enami olabat, en ai nomo laigim olabat brabli.
    Wal wotabat yumob? Yumob heidimbat olabat du indit? Wal wi lafta gowin langa det
    taun thru langa det hol langa graun weya dei oldei gajimbat woda, en wen wi kamat
    insaid langa det taun, deya na wi garra bidim olabat en kilim ol detlot Jebusait
    pipul ded, dumaji dei nomo sabi wi jidan strongbala en dei jidan wikwan. Im jis
    laik olabat holot jidan blainwan en leimbalawan.” Lagijat na King Deibid bin tok
    langa im solja olabat, en afta deibin gowin langa det taun thru langa det hol,
    en deibin fait langa detlot Jebusait pipul, en deibin bidim olabat, en deibin
    teikoba det taun. Wal brom det taim na pipul bin oldei tok, “Ola blain en leimbala
    pipul kaan gowin langa det pleis.” Lagijat na pipul bin oldei tok, dumaji King
    Deibid bin gulum detlot Jebusait pipul blainwan en leimbalawan.
  ukr-1871: 'І рече того дня Давид: Хто побивати ме Евузіїв, що ненавидять душу Давидову,
    нехай вбиває списом і слїпих та кульгавих. З сього й пійшла приповідка: „Слїпий
    і кривий не ввійде в палату.‟'
  deu-1951: 'Denn David sprach an jenem Tage: Wer die Jebusiter schlägt und die Wasserleitung
    erreicht und die Lahmen und Blinden, welchen die Seele Davids feind ist [der soll
    ein Haupt und Oberster sein]. Daher spricht man: «Es wird kein Blinder noch Lahmer
    ins Haus kommen!»'
  eng-JPS: 'And David said on that day: ''Whosoever smiteth the Jebusites, and getteth
    up to the gutter, and taketh away the lame and the blind, that are hated of David''s
    soul — .'' Wherefore they say: ''There are the blind and the lame; he cannot come
    into the house.'''
  srp-1865: 'Jer reèe David u onaj dan: ko god pobije Jevuseje i doðe do jaza, i do
    slijepijeh i hromijeh, na koje mrzi duša Davidova, biæe vojvoda. Zato se kaže:
    slijepi i hromi da ne ulaze u ovu kuæu.'
  lug-lug: Ku lunaku olwo Dawudi n’alagira nti, “Abanaagenda okutta Abayebusi, bayitire
    ku lusalosalo batte abazibe b’amaaso n’abalema, emmeeme ya Dawudi b’ekyawa.” Kyekyava
    kigambibwa nti, “Abazibe b’amaaso n’abalema tebaliyingira mu lubiri.”
  heb-heb: ויאמר דוד ביום ההוא כל מכה יבסי ויגע בצנור ואת הפסחים ואת העורים שנאו נפש
    דוד על כן יאמרו עור ופסח לא יבוא אל הבית׃
  ben-IRV: ঐ দিনের দায়ূদ বললেন, “যে কেউ যিবূষীয়দেরকে আঘাত করে, সে জলস্রোত দিয়ে
    গিয়ে দায়ূদের প্রাণের ঘৃণিত খোঁড়া ও অন্ধদের আঘাত করুক৷” যেহেতু, লোকে বলে, “অন্ধ
    ও খোঁড়ারা রয়েছে, সে ঘরের মধ্যে প্রবেশ করবে না৷”
  pan-pan: ਉਸ ਦਿਨ ਦਾਊਦ ਨੇ ਆਖਿਆ, ਜਿਹੜਾ ਕੋਈ ਯਬੂਸੀਆਂ ਨੂੰ ਮਾਰਨਾ ਚਾਹੇ ਉਹ ਪਰਨਾਲੇ ਵਿੱਚੋਂ
    ਦੀ ਲੰਘੇ ਅਤੇ ਅੰਨ੍ਹੇ ਅਤੇ ਲੰਗੜੇ ਜਿਹਨਾਂ ਨੂੰ ਦਾਊਦ ਨਫ਼ਰਤ ਕਰਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਮਾਰਨ। ਇਸੇ
    ਲਈ ਇਹ ਕਹਾਉਤ ਚੱਲ ਪਈ ਕਿ ਅੰਨ੍ਹੇ ਅਤੇ ਲੰਗੜੇ ਰਾਜ ਮਹਿਲ ਵਿੱਚ ਨਹੀਂ ਵੜ ਸਕਦੇ।
  tkr-tkr: 'Davudee mane yiğıl eyhen: – Vuşuyiy Yevusbışilqava arı, hasre xhyan qööne
    tuneleençe ılğeç''u qoracen. Məxüb şu Davud g''ımece eyxhene «bı''rq''ı''nbışileyiy
    k''aanbışile» ğameepxhes. Həşde dişe eyhe: «Bı''rq''ı''nayiy k''aana xaaqa ikkeepç''es
    deş».'
  mya-JVB: ထို နေ့၌ ဒါဝိဒ် က၊ အကြင်သူသည် ယေဗုသိ လူတို့ကို တိုက်ဖျက် ပြီးမှ ကျုံး ကိုလွန်၍၊
    ဒါဝိဒ်သည် ဤနေရာ သို့ မ ဝင် ရဟု ဒါဝိဒ် အသက် ကို မုန်း လျက်ပြောဆို သောမျက်စိ ကန်းနှင့်
    ခြေဆွံ့ သောသူတို့ကို လုပ်ကြံ၏။ ထိုသူသည် ဗိုလ်ချုပ်ဖြစ်စေဟု အမိန့်တော်ရှိသည်အတိုင်း၊
    ဇေရုယာသားယွာဘသည် အဦးတက်၍ ဗိုလ်ချုပ်အရာကိုခံရ၏။
  tte-O: Muliya kabo silusae sikaleya na kaliyatenane koina Deibida iwaloba, “Tem
    nuwanuwala Yebusi takaiwe-gabaegili, ilonamwayagila gula kelikelinane bwaimwa
    waila kaba leguna koina kani koina Yebusi siya kaeliyao youyouli yo manliyao gibugibuli
    mekalakavao taelobelobe na takaleya kolili.” Bwaite iya kaiwena tomo ali edeedede
    yabo siwalowalowen, ‘Toman-gibugibu yo siya kaeli youyouli tabu silulusae kin
    ana nume koina.’
  tbg-tbg: Jebusi vika avu qimpa vikave, aiqu rarera vikave, homa are vatukaqi vina
    aarara kuvaikevarave, tuvaro Devitiva nai iqoka vaiintiara tiharo, Namarivano
    vatukaqi otu vuarire ti, vata haqataa ntuna avataqi vivi, vi vatukaraqi oriqete,
    kempuka vaiinti vika avu qimpa vuakave aiqu rarera vuakave ekaa aru vehi autukaate.
    Ti hantuqavano kia vikara voqavata vaivo, tiro. Devitiva minti turara ti, maa
    entara vaiinti nahenti vi uvara iriha tiha, Avu qimpa vikave aiqu rarera vikave
    kia ho avuhainaara naavuqi vivarave, ti variara.
  hmo-hmo: 'Ierusalema ia abia dina dekenai, Davida ese iena tuari taudia ia hamaoroa,ia
    gwau, “Daika be lau danu Iebusu taudia do ita alaia mase? Bema ita ura Ierusalema
    ita halusia, be hanua ena ranu paipa badana do ita vareai lao, bona paipa do ita
    badinaia lao, ela bona hanua henunai ita noho, vadaeni do ita daekau mai, hanua
    lalonai. Vadaeni ita ese unai aena dika bona matakepulu taudia, lau idia dagedage
    henia taudia do ita alaia mase.” Unai kara dekena amo, inai hereva gunana be ia
    vara, gauna inai: “Matakepulu taudia bona aena dika taudia be king ena ruma do
    idia vareai diba lasi.”'
  urd-urd: और दाऊद ने उस दिन कहा कि “जो कोई यबूसियों को मारे वह नाले को जाए और उन
    लंगड़ों और अंधों को मारे जिन से दाऊद के दिल को नफ़रत है।” इसी लिए यह कहावत है
    कि “अंधे और लंगड़े वहाँ हैं, इसलिए वह घर में नहीं आ सकता।”
  rus-SYN: 'И сказал Давид в тот день: всякий, убивая Иевусеев, пусть поражает копьем
    и хромых и слепых, ненавидящих душу Давида. Посему и говорится: слепой и хромой
    не войдет в дом Господень.'
  bqc-SIM: 'Gↄↄ bee Davidi mɛ̀: Tó gbɛ̃́ ye Yebusiↄ dɛdɛ, sema aà gɛ̃ ízɛ pↄ́ wa
    sↄ̀ gbɛu guu, i ɛɛↄ ń vĩ̀apiↄ le. Davidi ibɛɛↄnɛ. A yã́i wì mɛ vĩ̀aↄ ń ɛɛↄ
    gɛ̃ kibɛo.'
  tcz-CHONGTHU: Chuchi agabulu nikhou chun David in a sepai ho hengah hitin aseiye,
    “keiman Jebusite mi mitcho hole elbai ho chu kavet nompoi. Koi hileh agabulu ding
    hochu twilam apet khopi sung lut diu ahi.” hichu thu kisei abul ahi, “mitcho hole
    elbai ho chu insung lut man lou Meithei u ahi.” ati.
  mar-mar: दावीद त्या दिवशी आपल्या लोकांस म्हणाला, “यबूसी लोकांचा पराभव करायचा असेल
    तर खंदकमार्गे जा आणि त्या आंधळ्या पांगळ्या दावीदाच्या शत्रूंना गाठा. यावरूनच,
    आंधळे पांगळे यांना या देवाच्या घरात येता यायचे नाही अशी म्हण पडली.”
  qub-qub: 'Manaraj yaycurmi suldäruncunata David niran: « ‹Gapracuna y wegrucunalla
    ichipäshunqui› nimajninchïcunataga pasaypami chiquë. Cananga paycunata magananchïpaj
    yacu aywaj tünil-llapa chay marcaman yaycushun.» David chayno nishanpita-pachami
    imaypis nin: «Gapracunapis ni wegrucunapis Templuman ama yaycuchunchu.»'
  bqp-bqp: 'Zĩ birea Dauda pì: Tó gbɛ̃ ye à Yebusinↄ dɛdɛ, séde à gɛ̃ ízɛ kũ ò yↄ̃̀
    gbɛ̀n gũn, ani ɛrɛnↄ kũ vĩ̀naa pìnↄ le. Dauda ibɛrɛnↄmɛ. Abire yãi òdi pi,
    vĩ̀nanↄ kũ ɛrɛnↄ oni gɛ̃ kínabɛaro.'
  hat-hat: 'Jou sa a, David te di moun pa li yo: -Tout moun ki vle atake moun Jebis
    yo va pase nan kannal la, y''a tonbe sou bann enfim ak je pete sa yo ki pa vle
    wè m'' yo. Se depi lè sa a yo di moun je pete ak moun enfim pa gen dwa mete pwent
    pye yo nan Tanp Seyè a.'
  eng-BSB: On that day he said, “Whoever attacks the Jebusites must use the water
    shaft to reach the lame and blind who are despised by David.” That is why it is
    said, “The blind and the lame will never enter the palace.”
  tod-tod: 'Naama voloi, Davide ɠɛni ná-kɔɔɠɔ nuiti ma: «Zɔi é pɔ é ziɛ Yeeɓuse
    nuiti bu, é leʋe nɔ ga ziɛ yei ʋelei, é zooi wu, toɠa zeeli ti ma, dɛkpu nui
    ta gaazuɠole nui niiti wɔinzeɠeʋɛ mà.» Miná ɠa faalaalii naa zeɠeni ná ga:
    «Gaazuɠole nui ta dɛkpu nui ti la lɛa pɛlɛi wu.»'
  eng-WEBPB: David said on that day, “Whoever strikes the Jebusites, let him go up
    to the watercourse and strike those lame and blind, who are hated by David’s soul.”
    Therefore they say, “The blind and the lame can’t come into the house.”
  kbq-kbq: Hagi anama ha'ma hu'naza zupa Deviti'a sondia vahe'a zmasamino, zamagia
    haviza huno, zamavu asuhu Jebusi vahekura nagu'areti hu'na nagote'zamantoe. Hagi
    ana rankumapima tima avre'za vu'naza kampinti rankumapina ufreta, ana zamavu havizahu
    vahe'ene, zamaga havizahu vahera zamaheta kumazamia eri haviza hugahune. Hagi
    zamaga haviza huno, zamavu suhu vahere huno'ma Deviti'ma hu'nea kegu, menina zamaga
    havizahu, zamavu asuhu vahe'mo'za kini ne'mofo nompina uofregahaze hu'za nehaze.
  nhe-BL: 'Huan quej ni David quitlanqui nopa altepetl. Nopa tonal quema David quicajqui
    quitlaijilhuíaj, quinilhui isoldados: “Nochi tlen inquinequij inquintehuise nopa
    jebuseos, xicalaquica ipan nopa hueyi tubo campa calaqui atl ipan inialtepe. Huan
    queja nopa inajsitij campa itztoque huan inquinmictise nopa mosisinijca tlacame
    tlen quinequij techtlanise tlen inijuanti quintocajtíaj nopa ‘popoyotzitzi huan
    metzcuachome’. Tlahuel niquincualancaita.” Ica ni pejqui nopa tlajtoli tlen ama
    quiijtohuaj campa hueli: “Tlen popoyotzitzi huan tlen metzcuachome ax hueli calaquise
    ipan ichaj Toteco, pampa queja nopa quintocajtiyayaj nochi nopa tlacame tlen quinhueyichihuayayaj
    tlaixcopincayome queja quichihuayayaj nopa jebuseos.”'
  bus-bus: 'Zĩ beeea Dauda bè: Tó gbɛ̃ yezi à Yebusinↄ dɛdɛ, séde à gɛ̃ ízɛ kɛ̀ wà
    yↄ̃̀ gbɛ̀n guu, eé ɛrɛnↄ kↄ̃n vĩ̀a pìnↄ le. Dauda ibɛɛnↄmɛ. Bee yãnzi wè be,
    vĩ̀anↄ kↄ̃n ɛrɛnↄ é gɛ̃ kíbɛro.'
  gub-BL: A'e 'ar mehe uze'eg Tawi uzehe we har zauxiapekwer wanupe wà. — Aze amo
    ipuruzuka wer a'e hehàpyhà 'ym ma'e wanehe wà nehe, a'e ipàri ma'e wanehe wà nehe,
    heàmàtyry'ymar wanehe wà nehe, tuwe wixe oho yrykaw ita rupi har rupi wà nehe,
    wazuka pà wà nehe, i'i wanupe. Nezewe mehe teko i'i nezewe ko 'ar rehe. — Hehàpyhà
    'ym ma'e nupuner kwaw Tupàn hàpuz me wixe haw rehe wà. Ipàri ma'e nupuner kwaw
    Tupàn hàpuz me wixe haw rehe wà, i'i wà.
  eng-DRA: 'For David had offered that day a reward to whosoever should strike the
    Jebusites and get up to the gutters of the tops of the houses, and take away the
    blind and the lame that hated the soul of David: therefore it is said in the proverb:
    The blind and the lame shall not come into the temple.'
