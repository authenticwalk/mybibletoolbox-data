verse: 2SA.005.014
translations:
  mal-C: 'അവിടെവെച്ച് അദ്ദേഹത്തിനു ജനിച്ച മക്കളുടെ പേരുകൾ ഇവയാണ്: ശമ്മൂവാ, ശോബാബ്,
    നാഥാൻ, ശലോമോൻ,'
  deu-TKW: 'Dies sind die Namen derer, die ihm in Jerusalem geboren wurden: Sannua,
    Sobab, Nathan, Salomo,'
  lin-lin: 'Tala bakombo ya bana ya Davidi oyo babotamaki na Yelusalemi : Shamuwa,
    Shobabi, Natan, Salomo,'
  eng-LSV: 'And these [are] the names of those born to him in Jerusalem: Shammuah,
    and Shobab, and Nathan, and Solomon,'
  eng-GNV: 'And these bee the names of the sonnes that were borne vnto him in Ierusale:
    Shammua, and Shobab, and Nathan, and Salomon,'
  eng-WEBSTER: And these are the names of those that were born to him in Jerusalem;
    Shammuah, and Shobab, and Nathan, and Solomon,
  nhw-BL: 'Ya ni iconehua David catli tlacatque ipan altepetl Jerusalén: Samúa, Sobab,
    Natán, Salomón,'
  swh-ONEN: 'Haya ndiyo majina ya watoto waliozaliwa kwake huko: Shamua, Shobabu,
    Nathani, Solomoni,'
  bba-bba: Berɑ Sɑmuɑ kɑ Sobɑbu kɑ Nɑtɑni kɑ Sɑlomɔɔ
  eng-KJVCPB: And these be the names of those that were born unto him in Jerusalem;
    Shammua, and Shobab, and Nathan, and Solomon,
  mpx-mpx: 'He natunau bolau bolo hi abiliya to alaliya i ola hiwe: Samuwa, Sobab,
    Neitan, Solomon,'
  luo-luo: 'Magi e nying nyithindo mane onywolo ka en Jerusalem: Shamua, Shobab, Nathan,
    Solomon,'
  meu-meu: 'Natuna Ierusalem ai e vara taudia ladadia bini: Samua, Sobab, Natan, Solomon,'
  npi-ULB: यरूशलेममा जन्मेका तिनका छोराछोरीका नाउँ यीनै थिएः शम्मूअ, शोबाब, नातान,
    सोलोमन,
  yor-yor: Èyí sì ni orúkọ àwọn tí a bí fún un ní Jerusalẹmu; Ṣammua, Ṣobabu, Natani
    àti Solomoni.
  emp-NTPO: 'Daviba naʌ̃ warrarãda Jerusaleʌ̃ne unusia: Samúa, Sobab, Nataʌ̃, Salomoʌ̃,'
  ind-ind: 'Inilah nama anak-anak Daud yang lahir di Yerusalem: Syamua, Sobab, Natan,
    Salomo,'
  pes-OPCB: 'فرزندانی که برای او در شهر اورشلیم متولد شدند، عبارت بودند از: شموع،
    شوباب، ناتان، سلیمان،'
  tgl-ULB: 'Ito ang mga pangalan ng mga bata na ipinanganak sa kaniya sa Jerusalem:
    Sammua, Sobab, Natan, Solomon,'
  cbu-NT: Ashirangu, wip zapan Irusarinash nllurtarangiya, sur Samuwa, Sobab, Natán,
    Saramun,
  hui-hui: Debidi igini Yarusalemeni taba henenedaruni tinaga mini uru Samua Sobaba
    Nadana Solomono
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​ရ​ရှိ​သော​သား​သ​မီး များ​မှာ​ရှ​မွာ၊ ရှော​ဗပ်၊
    နာ​သန်၊ ရှော​လ​မုန်၊-
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་བལྟམས་པ་རྣམས་ཀྱི་མིང་ནི་འདི་ལྟ་སྟེ། ཤམ་མུ་ཨ་དང་ཤོ་བབ། ནཱ་ཐན།
    སོ་ལོ་མོན།
  sna-sna: 'Aya ndiwo mazita avana vaakaberekerwa ikoko: Shobhabhi, Natani, Soromoni,'
  spa-BLM: Estos son los nombres de los que le nacieron en Jerusalén Shammua, Shobab,
    Natán, Salomón,
  cac-cac: 'A eb'' yuninal vin̈ ix alji d''a Jerusalén chi'', aton eb'' tic: Vin̈aj
    Samúa, vin̈aj Sobab, vin̈aj Natán, vin̈aj Salomón, vin̈aj Ibhar, vin̈aj Elisúa,
    vin̈aj Nefeg, vin̈aj Jafía, vin̈aj Elisama, vin̈aj Eliada yed'' vin̈aj Elifelet.'
  swh-ULB: 'Haya ndiyo majina ya wanawe waliozaliwa kwake huko Yerusalemu: Shamua,
    Shobabu, Nathani, Selemani,'
  bel-bel: 'І нарадзіліся яшчэ ў Давіда сыны і дочкі. І вось імёны народжаных ім у
    Ерусаліме: Самус і Соваў, і Натан і Саламон,'
  deu-ELBBK: 'Und dies sind die Namen der ihm in Jerusalem Geborenen: Schammua und
    Schobab und Nathan und Salomo'
  mbb-OT: 'Iyan heini ngazan te menge anak din he maama he neetew ziyà te Jerusalem:
    Shamua, Shobab, Natan, Solomon,'
  mal-2015: 'യെരൂശലേമിൽവെച്ചു അവന്നു ജനിച്ചവരുടെ പേരുകളാവിതു: ശമ്മൂവ, ശോബാബ്, നാഥാൻ,
    ശലോമോൻ,'
  rmc-rmc: 'Kala hine o nava leskre čhavengre, save leske uľile andro Jeruzalem: O
    Šamua, o Šobab, o Natan, o Šalamun,'
  pes-OPV: 'و نامهای آنانی که برای او در اورشلیم زاییده شدند، این است: شموع وشوباب
    و ناتان و سلیمان،'
  ron-1924: 'Ятэ нумеле челор че и с-ау нэскут ла Иерусалим: Шамуа, Шобаб, Натан,
    Соломон,'
  ben-OBCV: 'সেখানে তাঁর যেসব সন্তানের জন্ম হল তারা হল: শম্মূয়, শোবব, নাথন, শলোমন,'
  som-som: 'Oo kuwanuna waa kuwii isaga Yeruusaalem ugu dhashay magacyadoodii: Shammuuca,
    iyo Shoobaab, iyo Naataan, iyo Sulaymaan,'
  lat-VUC: 'et hæc nomina eorum, qui nati sunt ei in Jerusalem: Samua, et Sobab, et
    Nathan, et Salomon,'
  eng-ASVBT: 'And these are the names of those that were born unto him in Jerusalem:
    Shammua, and Shobab, and Nathan, and Solomon,'
  ita-1885: 'E questi sono i nomi di quelli che gli nacquero in Gerusalemme: Sammua,
    e Sobab, e Natan, e Salomone;'
  eng-LXXUP: And these are the names of those that were born to him in Jerusalem;
    Shammua, and Shobab, and Nathan, and Solomon.
  eng-ULB: 'These were the names of the children who were born to him in Jerusalem:
    Shammua, Shobab, Nathan, Solomon,'
  spa-VBL: Estos son los nombres de sus hijos nacidos en Jerusalén Samúa, Sobab, Natán,
    Salomón,
  fra-_FOB: 'Ce sont ici les noms de ceux qui lui naquirent à Jérusalem: Shammua,
    Shobab, Nathan, Salomon,'
  mal-mal: 'യെരൂശലേമിൽവച്ച് അവന് ജനിച്ചവരുടെ പേരുകളാണിത്: ശമ്മൂവ, ശോബാബ്, നാഥാൻ, ശലോമോൻ,'
  urd-GVR: 'Jo beṭe wahāṅ paidā hue wuh yih the: Sammua, Sobāb, Nātan, Sulemān,'
  suz-BL: यरूसलेम सहरम जरमेशो दाऊद आ तौपुकी शम्‍मुआ, शोबाब, नाथान, सोलोमन, लूका ३:३१;
    मत्ती १:६
  ita-1927: 'Questi sono i nomi dei figliuoli che gli nacquero a Gerusalemme: Shammua,
    Shobab, Nathan, Salomone,'
  ckb-ckb: 'ئەمەش ناوی ئەو منداڵانەیەتی کە لە ئۆرشەلیم لەدایک بوون: شەموع، شۆڤاڤ،
    ناتان، سلێمان،'
  eng-BBE: 'These are the names of those whose birth took place in Jerusalem: Shammua
    and Shobab and Nathan and Solomon'
  kan-OKCV: 'ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅವನಿಗೆ ಹುಟ್ಟಿದ ಮಕ್ಕಳ ಹೆಸರುಗಳು: ಶಮ್ಮೂವ ಎಂಬ ಶಿಮ್ಮ, ಶೋಬಾಬ್,
    ನಾತಾನ್, ಸೊಲೊಮೋನ್,'
  tam-2017: எருசலேமில் அவனுக்குச் சம்முவா, சோபாப், நாத்தான், சாலொமோன்,
  spa-RV-1909: 'Estos son los nombres de los que le nacieron en Jerusalem: Sammua,
    y Sobab, y Nathán, y Salomón,'
  ron-BTF: 'Și acestea sunt numele celor care i s-au născut în Ierusalim: Șamua și
    Șobab și Natan și Solomon,'
  eng-WEBP: 'These are the names of those who were born to him in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  eng-FBV: 'These are the names of his children born in Jerusalem: Shammua, Shobab,
    Nathan, Solomon,'
  nld-1939: 'Hier volgen de namen van hen, die hem te Jerusalem geboren werden: Sjammóea,
    Sjobab, Natan en Salomon,'
  nch-BL: 'Ya ni iconehua David cati tacatque ipan altepet Jerusalén: Samúa, Sobab,
    Natán, Salomón,'
  vie-1934: 'Nầy là tên các con trai sanh cho người tại thành Giê-ru-sa-lem: Sa-mua,
    Sô-báp, Na-than, Sa-lô-môn,'
  hin-CV: 'येरूशलेम में पैदा उनकी संतान के नाम ये हैं: शम्मुआ, शोबाब, नाथान, शलोमोन,'
  spa-BES: 'Estos son los nombres de aquellos cuyo nacimiento tuvo lugar en Jerusalén:
    Samúa y Sobab y Natán y Salomón,'
  tdx-tdx: 'Zao ty añara’ o nasama’e e Ierosalaimeo: i Samoa naho Sobabe naho Natane
    naho i Selomò,'
  tha-KJV: ต่อไปนี้​เป็นชื่อของผู้​ที่​บังเกิ​ดก​ับพระองค์ในเยรูซาเล็ม คือ ชัมมุ​อา
    โชบับ นาธัน ซาโลมอน
  por-BR-2018: 'Estes são os nomes dos que lhe nasceram em Jerusalém: Samua, e Sobabe,
    e Natã, e Salomão,'
  deu-ELO: 'Und dies sind die Namen der ihm in Jerusalem Geborenen: Schammua und Schobab
    und Nathan und Salomo,'
  eng-WYC-2018: And these be the names of them that were born to him in Jerusalem;
    Shammuah, and Shobab, and Nathan, and Solomon,
  epo-epo: 'Jen estas la nomoj de tiuj, kiuj naskiĝis al li en Jerusalem: Ŝamua kaj
    Ŝobab kaj Natan kaj Salomono'
  uig-PIN: 'Yerusalemda uningdin tuƣulƣanlarning isimliri mana mundaⱪ idi: Xammua,
    Xobab, Natan, Sulayman,'
  beo-beo: E da Yelusaleme moilai bai bagadega esaloba, mano dedei goelali lalelelegei,
    ilia dio da Sia:miua, Sioubabe, Na:ida:ne, Soloumane, Ibaha, Elisiua, Nifege,
    Yafaia, Ilisiama, Ilaiada amola Ilifelede.
  tpi-OTNT: Nem bilong ol pikinini man i olsem, Samua na Sobap na Natan na Solomon
  hau-SA: Waɗannan su ne sunayen ’ya’yan da aka haifa masa a can. Shammuwa, Shobab,
    Natan, Solomon,
  uig-LAT: 'Yérusalémda uningdin tughulghanlarning isimliri mana mundaq idi: Shammua,
    Shobab, Natan, Sulayman,'
  nde-nde: 'Nanka amabizo abantwana abazalelwa khona: uShamuwa, uShobabi, uNathani,
    uSolomoni,'
  ton-ton: Pea ko e hingoa eni ʻokinautolu naʻe fānau kiate ia ʻi Selūsalema; ko Samua,
    mo Sopapi mo Natani, pea mo Solomone.
  ces-1613: 'A tato jsou jména těch, kteříž se jemu zrodili v Jeruzalémě: Sammua,
    Sobab, Nátan a Šalomoun;'
  eng-WMB: 'These are the names of those who were born to him in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  tam-TCV: 'எருசலேமில் அவனுக்குப் பிறந்த பிள்ளைகளின் பெயர்கள்: சம்மூவா, ஷோபாப், நாத்தான்,
    சாலொமோன்,'
  ceb-ULB: 'Mao kini ang mga ngalan sa mga anak nga gipakatawo kaniya didto sa Jerusalem:
    Sammua, Sobab, Natan, Solomon,'
  pol-UBG: 'Oto imiona tych, którzy mu się urodzili w Jerozolimie: Szammua, Szobab,
    Natan i Salomon;'
  agr-agr: 'Tuja niina uchiji aishmag Jerusalégnum akiinkau aidauk: Shamúa, Shobab,
    Natán, Salomón,'
  kyc-kyc: Wane ane dupwana kingi dupwa dapa pyuo lao, Samua Sopape Netane Solomone,
  urd-GVU: 'جو بیٹے وہاں پیدا ہوئے وہ یہ تھے: سموع، سوباب، ناتن، سلیمان،'
  deu-1912: 'Und das sind die Namen derer, die ihm zu Jerusalem geboren sind: Sammua,
    Sobab, Nathan, Salomo,'
  kan-2017: 'ಅಲ್ಲಿ ಅವನಿಗೆ ಹುಟ್ಟಿದ ಮಕ್ಕಳ ಹೆಸರುಗಳು: ಶಮ್ಮೂವ, ಶೋಬಾಬ್, ನಾತಾನ್, ಸೊಲೊಮೋನ್,'
  yap-yap: Bitir nni gargeleg ni fak u Jerusalem e Shammua, nge Shobab, nge Nathan,
    nge Solomon,
  hlt-MCSB: Jerusalem ah anih ham aka thaang rhoek a ming rhoek tah Shammua, Shobab,
    Nathan, Solomon,
  mdy-ETH: ዬሩሳላሜይዳ ዒ ሾዔ ናኣታ፦ ሻሙዓ፥ ሾባቤ፥ ናኣታኣኔ፥ ሴሎሞኔ፥
  twi-ASANTE: 'Yeinom ne Dawid mmammarima a wɔwowoo wɔn wɔ Yerusalem no: Samua, Sobab,
    Natan, Salomo'
  eng-WEBU: 'These are the names of those who were born to him in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  wal-wal: Yan ayyo yelettida attuma naatu sunttai SHaamu7a, SHobaaba, Naataana, Solomona,
  spa-PDDPT: 'Estos son los nombres de los que le nacieron en Jerusalén: Samúa, Sobab,
    Natán, Salomón,'
  gun-gun: 'Po rami ma Jerusalém py itui''i va''ekue rery: Samua, Sobabe, Natã, Salomão,'
  agu-BL: 'Nin yi chibi'' yi e'' nitxajila''tz yi e'' jal Jerusalén i''tz: Samúa,
    Sobab, Natán, Salomón,'
  ilo-ULB: 'Dagitoy dagiti nagan dagiti putotna a naipasngay idiay Jerusalem: Summua,
    Sobab, Natan, Solomon,'
  kpg-kpg: 'Malaa, aanei nadau ingoo nia dama ala ne haanau i Jerusalem: go Shammua,
    Shobab, Nathan, Solomon,'
  uig-ARA: 'يېرۇسالېمدا ئۇنىڭدىن تۇغۇلغانلارنىڭ ئىسىملىرى مانا مۇنداق ئىدى: شاممۇئا،
    شوباب، ناتان، سۇلايمان،'
  sus-sus: 'Na die xili nan yi ki, naxee barixi a bɛ Darisalamu: Samuwa, Sowa, Natan,
    Sulemani,'
  pon-2006: 'Eri, iet seri kan me ipwidiong reh nan Serusalem: Sammua, Sopap, Nadan,
    Solomon,'
  jae-jae: Latui taŋ teneŋi sêkôc aŋga Jerusalem naŋ, nêŋ ŋaê tonec Samua agêc Soba
    ma Natan agêc Salomo
  ksd-ksd: 'Go ra iang i diat di ga kava tar diat tana aro Ierusalem: Samua, Sobab,
    Natan, Solomon,'
  tur-YTC: 'O''na Yeruşalem''de doğanların adları şunlardır: Şammua, Şovav, Natan,
    Solomon,'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν γεννηθέντων αὐτῷ ἐν Ἱερουσαλήμ· Σαμμοὺς, καὶ
    Σωβὰβ, καὶ Νάθαν, καὶ Σαλωμὼν,
  ind-AYT: 'Inilah nama anak-anak yang lahir baginya di Yerusalem: Syamua, Sobab,
    Natan, Salomo,'
  nya-nya: 'Mayina a ana amene anabereka ku Yerusalemu ndi awa: Samua, Sobabu, Natani,
    Solomoni,'
  hrv-hrv: 'Evo imena djece koja mu se rodiše u Jeruzalemu: Šamua, Šobab, Natan, Salomon,'
  mps-mps: Te ogwa dabego nogi te e tiwai elaluali, Samua, me Sobap, me Natan, me
    Solomon,
  tpi-tpi: Nem bilong ol pikinini man i olsem, Samua na Sobap na Natan na Solomon
  dan-1931: 'Navnene på dem, som fødtes ham i Jerusalem, er følgende: Sjammua, Sjobab,
    Natan, Salomo,'
  vie-OVCB: 'Và đây là tên các con ông sinh tại Giê-ru-sa-lem: Sa-mua, Sô-báp, Na-than,
    Sa-lô-môn,'
  guj-2017: 'યરુશાલેમમાં જન્મેલાં સંતાનોનાં નામ આ પ્રમાણે છે: શામ્મૂઆ, શોબાબ, નાથાન,
    સુલેમાન,'
  pon-2006A: 'Eri, iet seri kan me ipwidiong reh nan Serusalem: Sammua, Sopap, Nadan,
    Solomon,'
  por-BRBSL: 'Estes são os nomes daqueles que nasceram para ele em Jerusalém: Shammua,
    Shobab, Nathan, Salomão,'
  cth-cth: 'Jerusalem kho sak Devit ni a khe e a canaw e min teh: Shammua, Shobab,
    Nathan, Solomon,'
  twi-twi: 'Eyinom ne Dawid mmabarima a wɔwowoo wɔn wɔ Yerusalem no: Samua, Sobab,
    Natan, Salomo'
  hlt-hlt: Jerusalem ah anih ham aka thaang rhoek a ming rhoek tah Shammua, Shobab,
    Nathan, Solomon,
  tbz-SIM: 'Ntɛ ibí ò piɛ́ ì Sedisɑdɛmmu i yètɛ̀: Sɑmmuɑ nɛ̀ Sobɑbu nɛ̀ Nɑtɑ̃ɑ̃ nɛ̀
    Sɑdomɔɔ,'
  msy-2020: 'An otaribar ziabar kara: Samua, Sobap, Natan, Solomon,'
  dop-dop: Pɑ hǝlɑ ntɛ́ Sɑmʋwɑ nɑ Sopɑpɩ nɑ Nɑtɑŋ nɑ Sɑlʋmɔŋ
  azb-azb: 'Onun Yerusəlimdə doğulan oğullarının adları belədir: Şammua, Şovav, Natan,
    Süleyman,'
  eng-DBY: 'And these are the names of those that were born to him in Jerusalem: Shammua,
    and Shobab, and Nathan, and Solomon,'
  hin-2017: उसकी जो सन्तान यरूशलेम में उत्पन्न हुई, उनके ये नाम हैं, अर्थात् शम्मू,
    शोबाब, नातान, सुलैमान, (1 इति. 14:4)
  wol-KYG: Doomam yu góor yi juddoo Yerusalem ñoo di Samwa ak Sobab ak Natan ak Suleymaan;
  eng-YLT: 'And these [are] the names of those born to him in Jerusalem: Shammuah,
    and Shobab, and Nathan, and Solomon,'
  eng-WYC-2017: And these be the names of them that were born to him in Jerusalem;
    Shammuah, and Shobab, and Nathan, and Solomon,
  eng-WMBB: 'These are the names of those who were born to him in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  urd-GVH: 'जो बेटे वहाँ पैदा हुए वह यह थे : सम्मुअ, सोबाब, नातन, सुलेमान,'
  rug-rug: Hire sari na pozadi rina tuna Devita pa Zerusalema, ari Samua, Sobabu,
    Netani, Solomone,
  gaz-gaz: Maqaan ijoollee isaa kanneen achitti isaaf dhalataniis Shamuuʼaa, Shobaab,
    Naataan, Solomoon,
  fra-LSG: 'Voici les noms de ceux qui lui naquirent à Jérusalem: Schammua, Schobab,
    Nathan, Salomon,'
  gnn-gnn: '@see-verse:2SA.005.013'
  yal-yal: 'Naxanye sɔtɔ a xa Yerusalɛn yi, ne xinle ni itoe ra: Samuwa nun Sobaba
    nun Natan nun Sulemani'
  haw-1868: Eia na inoa o ka poe i hanau nana ma Ierusalema, o Samua, o Sobaba, o
    Natana, a o Solomona,
  arb-NAV: 'وَهَذِهِ هِيَ أَسْمَاءُ أَبْنَاءِ دَاوُدَ الَّذِينَ وُلِدُوا فِي أُورُشَلِيمَ:
    شَمُّوعُ وشُوبَابُ وَنَاثَانُ وَسُلَيْمَانُ.'
  ewe-ewe: 'Vi siwo wodzi na Fia David le Yerusalem la ƒe ŋkɔwoe nye: Samua, Sobab,
    Natan, Solomo'
  eng-LEE: 'And these are the names of those that were born unto him in Jerusalem:
    Shammua'', and Shobab, and Nathan, and Solomon,'
  asm-FB: যিৰূচালেমত তেওঁলৈ যিসকল সন্তান জন্ম পালে, তেওঁলোকৰ নাম চম্মুৱা, চোবব, নাথন,
    চলোমন,
  sus-A: نَ دِيٍ شِلِ نَن يِ كِ، نَشٍيٍ بَرِشِ عَ بّ دَرِ سَلَمُ؛ سَمُوَ، سٌوَ، نَتَن،
    سُلٍمَنِ،
  fra-SBL: 'Voici les noms de ceux qui lui sont nés à Jérusalem : Shammua, Shobab,
    Nathan, Salomon,'
  hbo-hbo: וְאֵ֗לֶּה שְׁמֹ֛ות הַיִּלֹּדִ֥ים לֹ֖ו בִּירוּשָׁלָ֑͏ִם שַׁמּ֣וּעַ וְשֹׁובָ֔ב
    וְנָתָ֖ן וּשְׁלֹמֹֽה׃
  kik-kik: 'Maya nĩmo marĩĩtwa ma ciana iria aaciarĩire kũu Jerusalemu: Shamua, na
    Shobabu, na Nathani, na Solomoni,'
  fra-NCL: 'Voici les noms de ceux qui lui naquirent à Jérusalem : Samua, Sobab, Nathan,
    Salomon,'
  cek-AK: Jerusalem ah oh naah a sak ih a caanawk ih ahmin loe, Shammua, Shobab, Nathan,
    Solomon,
  cuk-cuk: 'We-masmala Davidʼga Jerusalén-neggweburgi gwalulenonimalad: Samúa, Sobab,
    Natán, Salomón,'
  uig-CYR: 'Йерусалимда униңдин туғулғанларниң исимлири мана мундақ еди: Шаммуа, Шобаб,
    Натан, Сулайман,'
  tel-2017: దావీదు యెరూషలేములో ఉన్నప్పుడు అతనికి షమ్మూయ, షోబాబు, నాతాను, సొలొమోను,
  hat-BSA: 'Alò, sila yo se non a sila ki te fèt pou li Jérusalem yo: Schammua, Schobab,
    Nathan, Salomon,'
  kos-kos: 'Tulik inge isusla nu sel in Jerusalem: Shammua, Shobab, Nathan, Solomon,'
  hbo-WLC: וְאֵ֗לֶּה שְׁמ֛וֹת הַיִּלֹּדִ֥ים ל֖וֹ בִּירוּשָׁלִָ֑ם שַׁמּ֣וּעַ וְשׁוֹבָ֔ב
    וְנָתָ֖ן וּשְׁלֹמֹֽה׃
  ibo-ibo: 'Ndị a bụ aha ụmụ a mụụrụ ya na Jerusalem: Shamua, Shobab, Netan, Solomọn,'
  ory-ory: 'ଯିରୂଶାଲମରେ ତାଙ୍କର ଔରସରେ ଯେଉଁମାନେ ଜନ୍ମିଲେ, ସେମାନଙ୍କର ନାମ ଏହି: ଯଥା:- ଶମ୍ମୂୟ
    ଓ ଶୋବବ୍‍ ଓ ନାଥନ ଓ ଶଲୋମନ'
  chk-chk: 'Iwe, ikkei iten nöün kewe mi uputiu ngeni me lon Jerusalem: Samua, Sopap,
    Natan, Salomon,'
  ssd-ssd: Kutu kame ta nyu kat naŋgine teŋenmba. Samua, Sobab, Natan, Solomon,
  rop-rop: Wal iya na ola neim blanga detlot san weya imbin abum langa Jerusalem.
    Shamuwa, Shobab, Neithan, Salaman,
  ukr-1871: 'Ось імена тих, що народились йому в Ерусалимі: Самус, Собаб, Натан і
    Соломон;'
  deu-1951: 'Und dies sind die Namen derer, die ihm zu Jerusalem geboren sind: Sammua,
    Sobab, Natan und Salomo;'
  eng-JPS: 'And these are the names of those that were born unto him in Jerusalem:
    Shammua, and Shobab, and Nathan, and Solomon;'
  srp-1865: 'I ovo su imena onijeh koji mu se rodiše u Jerusalimu: Samuja i Sovav
    i Natan i Solomun,'
  lug-lug: Amannya g’abo abaamuzaalirwa mu Yerusaalemi gaali Sammuwa, ne Sobabu, ne
    Nasani, ne Sulemaani,
  heb-heb: ואלה שמות הילדים לו בירושלם שמוע ושובב ונתן ושלמה׃
  ben-IRV: যিরূশালেমে তাঁর যে সব ছেলে জন্মাল, তাদের নাম; সম্মূয়, শোবব, নাথন, শলোমন,
  pan-pan: ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਜੰਮੇ ਇਹ ਸਨ - ਸ਼ਮੂਆਹ, ਸ਼ੋਬਾਬ, ਨਾਥਾਨ,
    ਅਤੇ ਸੁਲੇਮਾਨ,
  tkr-tkr: 'Mang''us İyerusalim vuxhayne dixbışin dobı inbı vod: Şammua, Şovav, Natan,
    Sıleyman,'
  mya-JVB: ယေရုရှလင် မြို့၌ ဒါဝိဒ်မြင် သော သားတို့ အမည် ကား၊ ရှမွာ ၊ ရှောဗပ် ၊ နာသန်
    ၊ ရှောလမုန်၊
  tte-O: Na siya natunao tatao esaliyao bwaite, Samuwa, Sobabi, Neitani, Solomoni,
  tbg-tbg: 'Ieruharemiqi qorainti vainti vatatoka nutu: Samuaara, Sobapira, Nataanira,
    Soromonura,'
  hmo-hmo: 'Iena natuna Ierusalema dekenai idia vara be inai: Samua, Sobaba, Natana,
    Solomona,'
  urd-urd: और जो येरूशलेम में उसके यहाँ पैदा हुए, उनके नाम यह हैं सम्मू'आ, और सोबाब
    और नातन और सुलेमान।
  rus-SYN: 'И родились еще у Давида сыновья и дочери. И вот имена родившихся у него
    в Иерусалиме: Самус, и Совав, и Нафан, и Соломон,'
  bqc-SIM: 'Nɛgↄ̃ɛ pↄ́ à ń í Yelusalɛũpiↄ tↄ́n kɛ: Samua, Sobabu, Natã, Salomↄↄ,'
  tcz-CHONGTHU: 'Hiche hohi David chapate Jerusalem a peng ho min ahi: Shammua, Shabab,
    Nathan, Solomon,'
  mar-mar: त्याच्या या यरूशलेम येथे जन्मलेल्या पुत्रांची नावे अशी. शम्मुवा, शोबाब,
    नाथान, शलमोन,
  qub-qub: Jerusalencho yurej wamrancuna caran Samúa, Sobab, Natán, Salomón,
  bqp-bqp: 'Nɛ́gↄ̃gbɛ̃ kũ à ń í Yurusalɛmu pìnↄ tↄ́n dí: Samua, Sobabu, Natã, Sulemanu,'
  hat-hat: 'Men jan yo te rele pitit David ki te fèt lavil Jerizalèm yo: Chamwa, Chobab,
    Natan, Salomon,'
  eng-BSB: 'These are the names of the children born to him in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  tod-tod: 'Davide ná-doun zunuiti daaseigiti kaa, niiti ti zɔlɔɔni Zeeluzalɛme:
    Samua, Sɔɓaɓe, Natan, Salɔmɔn,'
  eng-WEBPB: 'These are the names of those who were born to him in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  kbq-kbq: Hagi Deviti'ma Jerusalemima mani'neno kasezamante'nea ne' mofavre zagaramimofo
    zamagi'a, Samuaki, Sobabiki, Neteniki, Solomoniki,
  nhe-BL: 'Ya ni iconehua David tlen tlacatque ipan altepetl Jerusalén: Samúa, Sobab,
    Natán, Salomón,'
  bus-bus: 'Nɛ́gↄ̃gbɛ̃ kɛ̀ à ń í Yerusalɛmu pìnↄ tↄ́n yɛ̀: Samua, Sobabu, Natã, Sulemanu,'
  gub-BL: 'Na''aw Tawi ta''yr Zeruzarez pe uzexak kar ma''e kwer waner xe wà kury:
    Xamu, Xomaw, Nàtà, Xàrumàw,'
  eng-DRA: And these are the names of them, that were born to him in Jerusalem, Samua,
    and Sobab, and Nathan, and Solomon,
