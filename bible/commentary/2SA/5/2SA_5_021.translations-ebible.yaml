verse: 2SA.005.021
translations:
  mal-C: ഫെലിസ്ത്യർ തങ്ങളുടെ വിഗ്രഹങ്ങൾ അവിടെ ഉപേക്ഷിച്ച് ഓടിപ്പോയി. ദാവീദും അദ്ദേഹത്തിന്റെ
    ആളുകളും അവയെല്ലാം എടുത്തുകൊണ്ടുപോയി.
  deu-TKW: Aber sie ließen ihre Götter dort zurück, und David und seine Leute nahmen
    sie weg.
  lin-lin: Bato ya Filisitia basundolaki kuna banzambe na bango ya bikeko, mpe Davidi
    elongo na basoda na ye bamemaki yango.
  eng-LSV: And they forsake their idols there, and David and his men lift them up.
  eng-GNV: And there they left their images, and Dauid and his men burnt them.
  eng-WEBSTER: And there they left their images, and David and his men burned them.
  nhw-BL: Huan nopa filisteos cholojque huan quicajtejque inintiotzitzi huan David
    ica isoldados quintlatijque.
  swh-ONEN: Wafilisti wakaiacha miungu yao huko, naye Daudi na watu wake wakaichukua.
  bba-bba: Yerɑ Filisiti be, bɑ duki suɑ bɑ ben bwɑ̃ɑrokunu deri mi. Mɑ Dɑfidi kɑ
    win tɔmbu bɑ nu ɡurɑ.
  eng-KJVCPB: And there they left their images, and David and his men burnt them.
  mpx-mpx: He Pilistiya wali yabowaineyau gogoginol hi lou luwagiliya to, yaka Deibid
    ge wana tolohaveyan hi kalivail egonagil.
  luo-luo: Jo-Filistia noweyo nyisechegi kanyo kendo Daudi gi joge notingʼo gi modhigo.
  meu-meu: Filistia taudia ese edia kaivakuku e rakatanidia unuseni ai, bena David
    bona ena orea taudia ese e haboudia, e huadia lao.
  npi-ULB: पलिश्‍तीहरूले त्यहाँ आफ्‍ना मूर्तीहरू छोडिराखे अनि दाऊद र तिनका मानिसहरूले
    ती लिएर गए ।
  yor-yor: Wọ́n sì fi òrìṣà wọn sílẹ̀ níbẹ̀, Dafidi àti àwọn ọmọkùnrin rẹ̀ sì kó wọn.
  ind-ind: Orang Filistin meninggalkan patung-patung dewa mereka di situ. Daud serta
    pasukannya membawa semua itu sebagai harta jarahan.
  pes-OPCB: داوود و سربازان او تعداد زیادی بت که فلسطینی‌ها برجای گذاشته بودند، برداشته،
    با خود بردند.
  tgl-ULB: Iniwan ng mga taga-Filisteo ang kanilang mga diyus-diyosan doon, at dinala
    ni David at kaniyang mga tauhan ang mga ito.
  cbu-NT: Anshat Filistewshuch puniksin, suwasuwarangusin, ashpari apanllputsirineetsi
    anootsiri kasaranganaya. Dapiyshat wasundurur anoo parangusin, uwshtisin ashpari
    yaranganaya.
  hui-hui: Pilidia ami biaru ti ibida pialu tinaga dama mitangi bialu gime wabini
    yu heneyaru yu wahalu piyiyagola Debidi halu ibunaga ami biaru tigua mo yu dai
    bini.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့​ကိုး ကွယ်​သော​ရုပ်​တု​များ​ကို​ထို​အ​ရပ်​တွင်​စွန့်
    ပစ်​ခဲ့​ကြ​သ​ဖြင့် ယင်း​တို့​ကို​ဒါ​ဝိဒ်​၏​လူ တို့​က​သိမ်း​ယူ​ကြ​လေ​သည်။
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་རང་གི་སྐུ་འདྲ་རྣམས་དེ་རུ་བསྐྱུར་ཅིང་། དཱ་བིད་དང་ཁོའི་ཞབས་འབྲང་རྣམས་ཀྱིས་དེ་དག་བླངས་ནས་ཁྱེར་ཏོ།
    །
  sna-sna: VaFiristia vakasiya zvifananidzo zvavo ipapo, Dhavhidhi navanhu vake vakazvitakura
    vakaenda nazvo.
  spa-BLM: Dejaron allí sus imágenes, y David y sus hombres se las llevaron.
  cac-cac: Ayic ix el lemnaj eb' filisteo chi', ix laj yactejcan sdiosal eb', axo
    vin̈aj David chi' yed' eb' soldado ix ic'ancoti.
  swh-ULB: Wafilisiti wakaacha vinyago vyao pale, na Daudi na watu wake wakaviondoa.
  bel-bel: І пакінулі там Філістымляне балваноў сваіх, а Давід зь людзьмі сваімі ўзяў
    іх.
  deu-ELBBK: Und sie ließen dort ihre Götzen, und David und seine Männer nahmen sie
    weg.
  mbb-OT: Ne mid-ewaan te menge Filistihanen is menge ed-ezapen dan dutun, ne mibpen-uwit
    ni David wey te menge sakup din.
  mal-2015: അവിടെ അവർ തങ്ങളുടെ വിഗ്രഹങ്ങളെ ഇട്ടേച്ചുപോയി; ദാവീദും അവന്റെ ആളുകളും അവയെ
    എടുത്തു കൊണ്ടുപോന്നു.
  rmc-rmc: O Filišťinci ode mukle peskre devloren a o David the leskre murša len odľigende.
  pes-OPV: و بتهای خودرا در آنجا ترک کردند و داود و کسانش آنها رابرداشتند.
  ron-1924: Ей шь-ау лэсат идолий аколо ши Давид ши оамений луй й-ау луат.
  ben-OBCV: ফিলিস্তিনীরা সেখানেই তাদের দেবদেবীর মূর্তিগুলি ফেলে রেখে গেল এবং দাউদ
    ও তাঁর লোকজন সেগুলি উঠিয়ে নিয়ে এলেন।
  som-som: Iyana halkaasay sanamyadoodii kaga tageen, waxaana qaaday Daa'uud iyo raggiisii.
  lat-VUC: Et reliquerunt ibi sculptilia sua, quæ tulit David et viri ejus.
  eng-ASVBT: And they left their images there; and David and his men took them away.
  ita-1885: Ed i Filistei lasciarono quivi i loro idoli, i quali Davide e la sua gente
    tolsero via.
  eng-LXXUP: And they leave there their gods, and David and his men with him took
    them.
  eng-ULB: The Philistines left their idols there, and David and his men carried them
    away.
  spa-VBL: Los filisteos dejaron sus ídolos, y David y sus hombres los quitaron.
  fra-_FOB: Et ils laissèrent même là leurs idoles, que David et ses gens emportèrent.
  mal-mal: അവിടെ അവർ അവരുടെ വിഗ്രഹങ്ങൾ ഉപേക്ഷിച്ചുപോയി; ദാവീദും അവന്റെ ആളുകളും അവ
    എടുത്ത് കൊണ്ടുപോന്നു. അവർ അവയെ ചുട്ടുകളഞ്ഞു.
  urd-GVR: Filistī apne but chhoṛ kar bhāg gae. Aur wuh Dāūd aur us ke ādmiyoṅ ke
    qabze meṅ ā gae.
  suz-BL: पलिस्‍तीपुकीम आन मूर्ति मेक उइ प्रोन्‍मे बाक्‍त। मिनु दाऊद नु आ मुरपुकीमी
    मेको लदमे बाक्‍त।
  ita-1927: I Filistei lasciaron quivi i loro idoli, e Davide e la sua gente li portaron
    via.
  ckb-ckb: هەروەها فەلەستییەکان لەوێدا بتەکانیان بەجێهێشت، داود و پیاوەکانیشی لایان
    بردن.
  eng-BBE: And the Philistines, when they went in flight, did not take their images
    with them, and David and his men took them away.
  kan-OKCV: ಅಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ತಮ್ಮ ವಿಗ್ರಹಗಳನ್ನು ಬಿಟ್ಟು ಹೋದುದರಿಂದ ದಾವೀದನೂ, ಅವನ ಜನರೂ
    ಅವುಗಳನ್ನು ಸುಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: அங்கே பெலிஸ்தர்கள் தங்களுடைய விக்கிரகங்களைவிட்டு ஓடிப்போனார்கள்; அவைகளைத்
    தாவீதும் அவனுடைய மனிதர்களும் எடுத்துக்கொண்டுபோனார்கள்.
  spa-RV-1909: Y dejaron allí sus ídolos, los cuales quemó David y los suyos.
  ron-BTF: Și acolo și-au lăsat idolii lor și David și oamenii săi i-au ars.
  eng-WEBP: They left their images there, and David and his men took them away.
  eng-FBV: The Philistines left their idols behind, and David and his men removed
    them.
  nld-1939: De afgodsbeelden, die de Filistijnen in de steek gelaten hadden, namen
    David en zijn manschappen mee.
  nch-BL: Huan nopa filisteos cholojque huan quicajtejque ininteteyohua huan David
    ica isoldados quintatijque.
  vie-1934: Dân Phi-li-tin bỏ lại các thần tượng của chúng nó tại đó; Đa-vít và thủ
    hạ người lấy đem đi.
  hin-CV: फिलिस्तीनी अपनी मूर्तियां वही छोड़कर भागे, जिन्हें दावीद और उनके साथी उठाकर
    ले गए.
  spa-BES: Y cuando los filisteos huyeron, no se llevaron sus imágenes con ellos,
    y David y sus hombres se los llevaron.
  tdx-tdx: Napo’ iareo eo o sampo­sampo’ iareoo le sinodo’ i Davide naho ondati’eo.
  tha-KJV: และคนฟีลิสเตียได้ทิ้งรูปเคารพที่​นั่น ดาว​ิ​ดก​ับข้าราชการของพระองค์​ก็​เผาเสีย
  por-BR-2018: E deixaram ali seus ídolos, os quais queimou Davi e os seus.
  deu-ELO: Und sie ließen daselbst ihre Götzen, und David und seine Männer nahmen
    sie weg.
  eng-WYC-2018: And they left there their sculptures, (or their images), which David
    burnt, and his men. (And they left their idols there, which David and his men
    burned to ashes.)
  epo-epo: Kaj ili lasis tie siajn diojn, kaj forportis ilin David kaj liaj viroj.
  uig-PIN: Filistiylǝr u yǝrdǝ ɵz mǝbudlirini taxlap kǝtti; Dawut bilǝn adǝmliri ularni
    elip kǝtti.
  beo-beo: Filisidini dunu da hobea:iba:le, ilia da ilia loboga hamoi ogogosu ‘gode’
    amo fisili, hobea:i. Da:ibidi amola ea dunu da amo gaguli asi.
  tpi-OTNT: Ol Filistia i ranawe na i lusim ol giaman god bilong ol. Na Devit wantaim
    ol soldia bilong en i kisim ol dispela samting na karim i go.
  hau-SA: Filistiyawa suka bar gumakansu a can, Dawuda da mutanensa kuwa suka kwashe
    su.
  uig-LAT: Filistiyler u yerde öz mebudlirini tashlap ketti; Dawut bilen ademliri
    ularni élip ketti.
  nde-nde: AmaFilistiya abaleka atshiya izithombe zawo khonapho, uDavida labantu bakhe
    bazithatha bahamba lazo.
  ton-ton: Pea naʻa nau tuku honau ngaahi tamapua ʻi ai, pea naʻe tutu ia ʻe Tevita
    pea mo hono kau tangata.
  ces-1613: Nebo zanechali tu rytin svých, kteréž pobral David i muži jeho.
  eng-WMB: They left their images there, and David and his men took them away.
  tam-TCV: அப்பொழுது பெலிஸ்தியர் தங்கள் விக்கிரகங்களைக் கைவிட்டார்கள். அவற்றைத் தாவீதும்
    அவன் மனிதர்களும் எடுத்துச் சென்றார்கள்.
  ceb-ULB: Gibilin sa mga Filistihanon ang ilang mga diosdios didto, ug gipangdala
    kini ni David ug sa iyang mga kasundalohan.
  pol-UBG: I porzucili tam swoje bożki, a Dawid i jego ludzie spalili je.
  agr-agr: Tuja filisteo aidauk pisainak dita apajuímtaiji aidaun utsag ukukiajui.
    Dutikamun David niina suntaji aidaujai yajuakajui.
  kyc-kyc: Pilisitia wambu dupwa pyakao ralo peyaminyi dokopa nakamana mee bange anatu
    lenge kingimi wasisi dupwa yaki nyepala peyami. Dupwa Dapitimi banya akali dupwa
    pipya nyuo soo peyami.
  urd-GVU: فلستی اپنے بُت چھوڑ کر بھاگ گئے، اور وہ داؤد اور اُس کے آدمیوں کے قبضے
    میں آ گئے۔
  deu-1912: Und sie ließen ihre Götzen daselbst; David aber und seine Männer hoben
    sie auf.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಅಲ್ಲಿ ಬಿಟ್ಟು ಹೋಗಿದ್ದ ವಿಗ್ರಹಗಳನ್ನು ದಾವೀದನೂ ಅವನ ಜನರೂ ತೆಗೆದುಕೊಂಡು
    ಬಂದರು.
  yap-yap: Pi Filistine e ra n’aged e pi liyos rorad u rom, me fek David nge salthaw
    rok fapi liyos ngranod.
  hlt-MCSB: Te vaengah a hnoo uh sut amih muei te David neh a hlang rhoek loh a koh
    uh.
  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሳ ባሺንቲ ጳሽካዖ ፔኤኮ ካኣሽኮ ፆኦዞ ኬኤሪ ዴንዴኔ፤ ዳውቴና ዒዛ ዓሶና ዬያ ዲዒ ዔኬኔ።
  twi-ASANTE: Filistifoɔ no gyaa wɔn ahoni wɔ hɔ, maa Dawid ne ne mmarima no soaa
    ne nyinaa kɔeɛ.
  eng-WEBU: They left their images there, and David and his men took them away.
  wal-wal: Pilisxxeemati bantta eeqata he sohuwan yeggidi biidosona. Yaatin Daawitinne
    a asai he eeqata ekkidi efiidosona.
  spa-PDDPT: Ellos dejaron allí sus ídolos, y David y sus hombres se los llevaron.
  gun-gun: Ha'e py ma filisteu kuery oejapa oje'oivy ta'angaa oguereko va'ekue. Ha'e
    rã Davi ha'e avakue hexeve ikuai va'e ogueraapa.
  agu-BL: Nin yi e' filistey cyaj cyen tu' chicolil e'chk chiryosil yi banij quitane'n,
    nin tzun e' oc Luwiy scyuch' yi e' yaj yi xomche' te'j tan chimolche'n cu'n tircu'n.
  ilo-ULB: Pinanawan dagiti Filisteo dagiti didiosenda sadiay, ket inyawid ni David
    ken dagiti soldadona dagitoy.
  kpg-kpg: Di madagoaa digau Philistia ne llele gi daha mo di gowaa deelaa, digaula
    e kili gi daha nadau ada balu ieidu, gei ogo David mo ana gau dauwa gaa kae nia
    maa gi daha mo di gowaa deelaa.
  uig-ARA: فىلىستىيلەر ئۇ يەردە ئۆز مەبۇدلىرىنى تاشلاپ كەتتى؛ داۋۇت بىلەن ئادەملىرى
    ئۇلارنى ئېلىپ كەتتى.
  sus-sus: Filisitakae naxa e xa kuyee lu mɛnni. Dawuda nun a xa mixie naxa nee birin
    xanin.
  pon-2006: Mehn Pilisdia ko eri kesehla sansal takaien dikedik en ar eni kan wasao;
    Depit oh sapwellime sounpei ko ahpw ketikihda.
  jae-jae: Lau Pilisti sêwi nêŋ anôtôi gwam siŋ sêc tonaŋ ma Dawid to nê lau sêkôc
    sa ma sêc sêja.
  ksd-ksd: Ra tarai Pilistia dia ga vila kan kadia umana tabalar abara, ma David ma
    kana tarai dia ga kap vue diat.
  tur-YTC: Onlar suretlerini orada bıraktılar, David'le adamları onları alıp götürdüler.
  grc-BRENT: Καὶ καταλιμπάνουσιν ἐκεῖ τοὺς θεοὺς αὐτῶν, καὶ ἐλάβοσαν αὐτοὺς Δαυὶδ
    καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ.
  ind-AYT: Orang-orang Filistin meninggalkan berhalanya di sana, lalu Daud dan orang-orangnya
    mengangkatnya.
  nya-nya: Afilisti anasiya mafano awo kumeneko ndipo Davide ndi ankhondo ake anawatenga.
  hrv-hrv: Ostavili su ondje svoje bogove; a David i njegovi ljudi odnesoše ih.
  mps-mps: Te Filistia dabe wi peyu, te augwa tibo god dabe taga pali. Tama Devit
    dali te aga ami bidi dabego te doado bage selasa palio.
  tpi-tpi: Ol Filistia i ranawe na i lusim ol giaman god bilong ol. Na Devit wantaim
    ol soldia bilong en i kisim ol dispela samting na karim i go.
  dan-1931: Og de lod deres Guder i Stikken der, og David og hans Mænd tog dem.
  vie-OVCB: Người Phi-li-tin chạy trốn, bỏ cả tượng thần mình lại. Quân Đa-vít lấy
    các tượng đem đi.
  guj-2017: પલિસ્તીઓએ પોતાની મૂર્તિઓ ત્યાં પડતી મૂકી. દાઉદ તથા તેના માણસો તે લઈ ગયા.
  pon-2006A: Mehn Pilisdia ko eri kesehla neirail sansal takaien dikedik en ar eni
    kan wasao; Depit oh sapwellime sounpei ko ahpw ketikihda.
  por-BRBSL: Eles deixaram suas imagens lá, e David e seus homens os levaram embora.
  cth-cth: Hote hmuen koe Filistinnaw ni a ceitakhai e meikaphawknaw hah Devit hoi
    a taminaw ni koung a raphoe pouh.
  twi-twi: Filistifo no gyaw wɔn ahoni wɔ hɔ, maa Dawid ne ne mmarima no soaa ne nyinaa
    kɔe.
  hlt-hlt: Te vaengah a hnoo uh sut amih muei te David neh a hlang rhoek loh a koh
    uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ cokɛ́ kɛ́yóu bɛ bɔkɛ̀, Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ yɛ̀
    tùótɛ́.
  msy-2020: Ezɨ Filistiaba uan marvir guaba ategha are. Ezɨ Devit uan mɨdorozir gumaziba
    ko men marvir guar kaba inigha ghue.
  dop-dop: Filiisi nyǝ́mɑ sewɑ nɑ pɑ yele pɑ tɩɩŋ ɩlɛnɑ Tɑfiiti nɑ ɩ yǝlɑɑ pɑ kpɑɣɑ
    nɑ pɑ́ wɔ kɔkɔ.
  azb-azb: Filiştlilər qaçanda bütlərini orada qoydular. Davudla adamları o bütləri
    götürüb apardı.
  eng-DBY: And they left their images there, and David and his men took them away.
  hin-2017: वहाँ उन्होंने अपनी मूरतों को छोड़ दिया, और दाऊद और उसके जन उन्हें उठा
    ले गए।
  wol-KYG: Waa Filistee fa wacc seeni gàllaaj, Daawudaaki nitam boole yóbbu.
  eng-YLT: And they forsake there their idols, and David and his men lift them up.
  eng-WYC-2017: And they left there their sculptures, or their images, which David
    burnt, and his men.
  eng-WMBB: They left their images there, and David and his men took them away.
  urd-GVH: फ़िलिस्ती अपने बुत छोड़कर भाग गए, और वह दाऊद और उसके आदमियों के क़ब्ज़े
    में आ गए।
  rug-rug: Sipu govete sari na tie Pilisitia si veko pani rini sari dia beku, ke paleke
    taloa ni Devita meke ari kasa nana tie si arini.
  gaz-gaz: Filisxeemonni waaqota isaanii tolfamoo achitti dhiisanii baqatan; Daawitii
    fi namoonni isaa immoo isaan fuudhanii deeman.
  fra-LSG: Ils laissèrent là leurs idoles, et David et ses gens les emportèrent.
  gnn-gnn: '@see-verse:2SA.005.020'
  yal-yal: E yi e suxurene rabeɲin mɛnni, Dawuda nun a fɔxɔrabirane yi e xali.
  haw-1868: Haalele lakou i na kii o lakou ilaila, a lawe aku la o Davida a me na
    kanaka ona ia mau mea.
  arb-NAV: وَهَرَبَ الْفِلِسْطِينِيُّونَ مُخَلِّفِينَ وَرَاءَهُمْ أَصْنَامَهُمْ فَحَطَّمَهَا
    دَاوُدُ وَرِجَالُهُ.
  ewe-ewe: Filistitɔwo gblẽ woƒe legbawo ɖe anyi eye David kple eƒe amewo fɔ wo.
  eng-LEE: And they left behind there their idols, and David and his men burnt them.
  asm-FB: সেই ঠাইতে তেওঁলোকৰ মুৰ্ত্তিবোৰ এৰি থৈ গ’ল; তাতে দায়ুদ আৰু তেওঁৰ লোকসকলে
    সেইবোৰ লৈ আহিল।
  sus-A: قِلِسِتَكَيٍ نَشَ عٍ شَ كُيٍيٍ لُ مّننِ. دَوُدَ نُن عَ شَ مِشِيٍ نَشَ نٍيٍ
    بِرِن شَنِن.
  fra-SBL: Ils laissèrent là leurs images, et David et ses hommes les emportèrent.
  hbo-hbo: וַיַּעַזְבוּ־שָׁ֖ם אֶת־עֲצַבֵּיהֶ֑ם וַיִּשָּׂאֵ֥ם דָּוִ֖ד וַאֲנָשָֽׁיו׃
    פ
  kik-kik: Nao Afilisti magĩtiganĩria mĩhianano yao kũu, nake Daudi na andũ ake makĩmĩoya
    magĩthiĩ nayo.
  fra-NCL: Ils laissèrent là leurs idoles, et David et ses gens les emportèrent.
  cek-AK: Philsitinnawk mah to ahmuen ah caeh o taak ih krangnawk to, David hoi angmah
    ih kaminawk mah hmai hoiah qoeng pae o.
  cuk-cuk: Filistea-sordamar wakitemargua, e-ibmar-bab-dummadga-imakdimalad bela obenanai
    guarmalad. David, degi, e-sordamarmala a-ibmar ogumaksamalad.
  uig-CYR: Филистийләр у йәрдә өз мәбудлирини ташлап кәтти; Давут билән адәмлири уларни
    елип кәтти.
  tel-2017: ఫిలిష్తీయులు తమ దేవుళ్ళ విగ్రహాలను అక్కడే విడిచిపెట్టి పారిపోయారు. దావీదు,
    అతని మనుషులు వాటిని స్వాధీనం చేసుకున్నారు.
  hat-BSA: Yo te abandone zidòl yo la. Pou sa, David avèk mesye li yo te pote yo ale.
  kos-kos: Ke mwet Philistia kaingla, elos sisla god lalos som, na David ac mwet lal
    srukak ac usla ma inge.
  hbo-WLC: וַיַּעַזְבוּ־שָׁ֖ם אֶת־עֲצַבֵּיהֶ֑ם וַיִּשָּׂאֵ֥ם דָּוִ֖ד וַאֲנָשָֽׁיו׃
    פ
  ibo-ibo: Ndị Filistia hapụrụ arụsị niile ha nʼebe ahụ. Devid na ndị ikom ya chịkọtara
    ha chịpụ.
  ory-ory: ସେହି ସ୍ଥାନରେ ସେମାନେ ଆପଣା ପ୍ରତିମାଗଣକୁ ପରିତ୍ୟାଗ କରିଥିଲେ, ତହିଁରେ ଦାଉଦ ଓ ତାଙ୍କର
    ଲୋକମାନେ ସେହି ସବୁ ଦଗ୍ଧ କଲେ।
  chk-chk: Iwe, lupwen ekewe chon Filistia ra sü, ra likitala nöür kewe uluulun anümwäl
    ikenan, nge Tafit me nöün kewe mwän ra uweerela.
  ssd-ssd: Filistia mbal nane kua ka naŋgine yabri mbara kanunu kusreke likinaig le
    David nuŋe kame kuasmbi ndoŋ agaŋ kanunu ta kilmba kinaig.
  rop-rop: Wal wen detlot Filastain soljamob bin ranawei, deibin libum ola drimin
    sheip blanga olabat biyain, en King Deibid en im solja olabat bin deigidawei ol
    detlot drimin sheip blanga olabat.
  ukr-1871: І полишали вони там свої боги, а Давид і люде його позбирали їх (і попалили).
  deu-1951: Und sie ließen ihre Götzen daselbst; David aber und seine Männer nahmen
    sie weg.
  eng-JPS: And they left their images there, and David and his men took them away.
  srp-1865: I ostaviše ondje lažne bogove svoje; a David i ljudi njegovi odnesoše
    ih.
  lug-lug: Abafirisuuti ne baleka eyo balubaale baabwe be beekolera, Dawudi n’abasajja
    be ne babatwala.
  heb-heb: ויעזבו שם את עצביהם וישאם דוד ואנשיו׃
  ben-IRV: সেই জায়গায় তারা নিজেদের প্রতিমাগুলো ফেলে গিয়েছিল, আর দায়ূদ ও তাঁর লোকেরা
    সেগুলো তুলে নিয়ে গেলেন৷
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀਆਂ ਮੂਰਤਾਂ ਨੂੰ ਉੱਥੇ ਛੱਡਿਆ, ਸੋ ਦਾਊਦ ਅਤੇ ਉਸ ਦੇ ਲੋਕਾਂ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਚੁੱਕ ਲਿਆ।
  tkr-tkr: Filiştinar heepxı əlyhəəmee, con byuttyar maa'adcad g'alya'a. Davudeeyiy
    cune insanaaşed man byuttyar sı'ı, qıkkekkanbı.
  mya-JVB: ထို အရပ်၌ ဖိလိတ္တိလူများ ပစ်ထား သောရုပ်တု များကို၊ ဒါဝိဒ် နှင့် သူ ၏လူ
    တို့သည် ရှင်းရှင်းဖျက်ဆီး ကြ၏။
  tte-O: Na saugana Pilistiya siyabubu ali yaubadao kokotomo siyabubu-gabaegili. Kabo
    Deibida yo ana tokaleyayao sikewaili silau.
  tbg-tbg: Pirisia ruqemake viha nái una variqanavu mini ke vumanta Devitiva nai iqoka
    vaiinti hampata vi haikara aqu vare vura.
  hmo-hmo: Pilistia taudia idia heau neganai, edia kaivakuku be unai gabu dekenai
    idia rakatania, vadaeni Davida bona iena taudia ese idia haboua, idia huaia lao.
  urd-urd: और वहीं उन्होंने अपने बुतों को छोड़ दिया था तब दाऊद और उसके लोग उनको ले
    गए।
  rus-SYN: И оставили там Филистимляне истуканов своих, а Давид с людьми своими взял
    их и велел сжечь их в огне.
  bqc-SIM: Filitɛ̃ↄ ń tã́aↄ tò we, ↄ̃ Davidi ń a gbɛ̃́ↄ sɛ̀lɛ aa tàò.
  tcz-CHONGTHU: Philistines miten hiche mun ah chun amilimdoi houchu adalhao vin,
    chule David le asepai ten amaho chu ala taovin ahi.
  mar-mar: पलिष्ट्यांनी आपल्या देवांच्या मूर्ती त्या ठिकाणीच टाकून दिल्या. दावीदाने
    आणि त्याच्या मनुष्यांनी त्या तेथून हलवल्या.
  qub-qub: Filistea runacunaga ïduluncunata cachariycur gueshpiran. Davidnami aywäshej
    runacunawan shuntaran.
  bqp-bqp: Filisitininↄ ń tãnanↄ tò gwe, akũ Dauda kũ a gbɛ̃nↄ sɛ̀tɛ ò tào.
  hat-hat: Moun Filisti yo te kouri kite zidòl yo dèyè nan plenn lan. David ak moun
    pa l' yo pran yo pote ale.
  eng-BSB: There the Philistines abandoned their idols, and David and his men carried
    them away.
  tod-tod: Filiseti nuiti ti ta-ɠɔɔɠɔ ganigiti tooni ya miná, Davide ta ná-kɔɔɠɔ
    nuiti ti naati seɠe.
  eng-WEBPB: They left their images there, and David and his men took them away.
  kbq-kbq: Hagi Filistia vahe'mo'zama nefre'za havi anumzantamina atre'za frage'za,
    Deviti'ene sondi'a naga'amo'za ana zantamina ome eri'za vu'naze.
  nhe-BL: Huan nopa filisteos cholojque huan quicajtejque inintiotzitzi huan David
    ica isoldados quintlatijque.
  bus-bus: Filisitininↄ ń tãanↄ tò gwe, ben Dauda kↄ̃n a gbɛ̃nↄↄ sɛ̀ɛ wà tào.
  gub-BL: Piri ywy rehe har wezar uzar tupàn a'ua'u a'e pe uzàn mehe wà. Tawi a'e,
    hehe we har a'e wà no, omono'og a'e tupàn a'ua'u a'e wi waneraha pà wà.
  eng-DRA: 'And they left there their idols: which David and his men took away.'
