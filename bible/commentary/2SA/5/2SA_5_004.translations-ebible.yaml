verse: 2SA.005.004
translations:
  mal-C: രാജാവാകുമ്പോൾ ദാവീദിനു മുപ്പതുവയസ്സായിരുന്നു. അദ്ദേഹം നാൽപ്പതുവർഷം രാജാവായി
    വാണു.
  deu-TKW: Dreißig Jahre war David alt, als er zur Regierung kam; vierzig Jahre regierte
    er.
  lin-lin: 'Davidi azalaki na mibu tuku misato ya mbotama tango akomaki mokonzi, mpe
    akonzaki mibu tuku minei :'
  eng-LSV: A son of thirty years [is] David in his being king; he has reigned [for]
    forty years;
  eng-GNV: 'Dauid was thirtie yeere olde when he began to reigne: and hee reigned
    fortie yeere.'
  eng-WEBSTER: David was thirty years old when he began to reign, and he reigned forty
    years.
  nhw-BL: Huan David quipiyayaya 30 xihuitl quema pejqui tlanahuatía huan tlanahuati
    40 xihuitl.
  swh-ONEN: Daudi alikuwa na miaka thelathini alipoanza kutawala, naye akatawala Israeli
    miaka arobaini.
  bba-bba: Dɑfidi u mɔwɑ wɔ̃ɔ tɛnɑ sɑɑ yè sɔɔ u bɑn dibu toruɑ. U kuɑ Yudɑbɑn sunɔ
    wɔ̃ɔ nɔɔbɑ yiru kɑ suru nɔɔbɑ tiɑ Heboroniɔ. Mɑ u mɑɑ bɑndu di Yerusɑlɛmuɔ wɔ̃ɔ
    tɛnɑ kɑ itɑ. Yudɑbɑ kɑ Isirelibɑ kpuron suunu sɔɔ u kuɑwɑ wɔ̃ɔ weeru bɑndu sɔɔ.
  eng-KJVCPB: David was thirty years old when he began to reign, and he reigned forty
    years.
  cpy-cpy: Okaataki David 30 rojarentsite ipinkathari-tantanakari. Okaatzitaka 40
    ojarentsi ojamanitaki ipinkathariwentantzi.
  mpx-mpx: Deibid wana baliman teti (30) te i tabwa kin, yaka i logugui baliman ali
    gewi poti (40).
  luo-luo: Daudi ne ja-higni piero adek kane obedo ruoth, kendo nobedo e loch kuom
    higni piero angʼwen.
  meu-meu: David ena mauri laḡanidia na toi-ahui, e lohia matama negana ai; ena lohia
    laḡanidia na hari-ahui.
  npi-ULB: दाऊदले राज्‍य गर्न सुरु गर्दा तिनी तिस वर्षका थिए र तिनले चालिस वर्षसम्म
    राज्‍य गरे ।
  yor-yor: Dafidi sì jẹ́ ẹni ọgbọ̀n ọdún nígbà tí ó jẹ ọba; ó sì jẹ ọba ní ogójì ọdún.
  emp-NTPO: Davi israelerã boroda b̶ʌsid̶ad̶e treinta poa b̶asia. Maʌ̃be cuarenta
    poa ãdjirã boroda b̶esia.
  ind-ind: Umur Daud ketika menjabat sebagai raja atas suku Yehuda adalah tiga puluh
    tahun. Pada waktu itu pusat pemerintahan kerajaan Yehuda berada di Hebron. Di
    sana Daud memerintah tujuh setengah tahun lamanya. Lalu di Yerusalem dia memerintah
    atas seluruh Israel dan Yehuda selama tiga puluh tiga tahun. Jadi, Daud memerintah
    sebagai raja selama empat puluh tahun.
  pes-OPCB: (او پیش از آن، در سن سی سالگی به پادشاهی یهودا برگزیده شده بود و مدت هفت
    سال و شش ماه بود که در حبرون بر سرزمین یهودا سلطنت می‌کرد. علاوه بر این، مدت سی
    و سه سال نیز در اورشلیم بر اسرائیل و یهودا حکمرانی کرد. پس داوود روی‌هم‌رفته حدود
    چهل سال سلطنت کرد.)
  tgl-ULB: Tatlumpung taong gulang si David nang nagsimula siyang maghari, at naghari
    siya ng apatnapung taon.
  cbu-NT: Dapiyarini 30 masachirini taachu anush kurakaam kinarangiya. Sheeru 40 masach
    kurakaam kinaru taarangiya.
  hui-hui: Debidi ibuni mali pira tebira (30) heangi ibu kini pigane hene. Ibu kini
    howa Heberono dindini mali kariani ege waragaria Yuda dindinaga kini hene. Ani
    bialu Yarusalemeni mali pira tebirani tebira (33) Yuda wali agalirubi Isaraele
    wali agalirubi bibahende handame howa haru hene. Lamaga howa ibugua mali pira
    mariani (40) kini howa haru hene.
  mya-mya: ဒါ​ဝိဒ်​ဘုရင်​ဖြစ်​သော​အ​ခါ​အ​သက်​သုံး ဆယ်​ရှိ​၏။ သူ​သည်​နှစ်​ပေါင်း​လေး​ဆယ်​တိုင်
    တိုင်​နန်း​စံ​တော်​မူ​ရ​လေ​သည်။-
  bod-N: དཱ་བིད་ཀྱིས་རྒྱལ་སྲིད་འཛིན་པའི་ཚེ་ལོ་སུམ་ཅུ་ལོན་ཞིང་ཁོང་གིས་ལོ་བཞི་བཅུའི་རིང་དུ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Dhavhidhi akanga ava namakore makumi matatu paakava mambo, uye akatonga
    kwamakore makumi mana.
  spa-BLM: David tenía treinta años cuando comenzó a reinar, y reinó cuarenta años.
  cac-cac: Ayic ix schaanel yich vin̈ yac'an reyal, 30 ab'il sq'uinal vin̈. 40 ab'il
    ix yac' reyal chi' vin̈.
  swh-ULB: Daudi alikuwa na umri wa miaka thelathini alipoanza kutawala, naye akatawala
    miaka arobaini.
  bel-bel: Трыццаць гадоў было Давіду, калі ён зацараваў; цараваў сорак гадоў.
  wed-wed: David ana madeḡa 30 ma i vigulau ma i vibada da madeḡa 40 i kwa.
  deu-ELBBK: David war 30 Jahre alt, als er König wurde; er regierte 40 Jahre.
  mbb-OT: Ne 30 he tuig is keǥurang ni David hein nehimu sikandin he hadì, ne midhadì
    sikandin seled te 40 he tuig.
  mal-2015: ദാവീദ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു മുപ്പതു വയസ്സായിരുന്നു; അവൻ നാല്പതു
    സംവത്സരം വാണു.
  rmc-rmc: Le Davidoske sas tranda (30) berš, sar ačhiľa kraľiske, a kraľinelas saranda
    (40) berš.
  pes-OPV: و داود هنگامی که پادشاه شد سی ساله بود، و چهل سال سلطنت نمود.
  ron-1924: Давид ера ын вырстэ де трейзечь де ань кынд с-а фэкут ымпэрат ши а домнит
    патрузечь де ань.
  aui-aui: Raghanina Deivid kana bodu 30 na ivikiiwawo, bi bodu 40 kamone ivibada.
  ben-OBCV: দাউদ যখন রাজা হলেন তখন তাঁর বয়স তিরিশ বছর, ও তিনি চল্লিশ বছর রাজত্ব করলেন।
  som-som: Oo Daa'uudna soddon sannadood buu jiray markuu bilaabay inuu boqor noqdo,
    oo wuxuuna boqor ahaa afartan sannadood.
  lat-VUC: Filius triginta annorum erat David cum regnare cœpisset, et quadraginta
    annis regnavit.
  eng-ASVBT: David was thirty years old when he began to reign, and he reigned forty
    years.
  ita-1885: Davide era d'età di trent'anni, quando cominciò a regnare, e regnò quarant'anni.
  eng-LXXUP: David was thirty years old when he began to reign, and he reigned forty
    years.
  eng-ULB: David was thirty years old when he began to reign, and he reigned forty
    years.
  spa-VBL: David tenía treinta años cuando llegó a ser rey, y reinó durante cuarenta
    años.
  fra-_FOB: David était âgé de trente ans, quand il commença à régner, et il régna
    quarante ans;
  mal-mal: ദാവീദ് ഭരണം തുടങ്ങിയപ്പോൾ അവന് മുപ്പതു വയസ്സായിരുന്നു; അവൻ നാല്പത് വർഷം
    ഭരിച്ചു.
  urd-GVR: Dāūd 30 sāl kī umr meṅ bādshāh ban gayā. Us kī hukūmat 40 sāl tak jārī
    rahī.
  suz-BL: दाऊद ३० बर्स दुम्‍मेनु, पिप दुम्‍माक्‍त। मिनु मेकोमी ४० बर्स सासन पवा बाक्‍त।
    १राजा २:११; १इतिहास ३:४; १इतिहास २९:२७
  ita-1927: Davide avea trent’anni quando cominciò a regnare, e regnò quarant’anni.
  ckb-ckb: داود تەمەنی سی ساڵ بوو کاتێک بوو بە پاشا، چل ساڵ پاشایەتی کرد.
  eng-BBE: David was thirty years old when he became king, and he was king for forty
    years,
  kan-OKCV: ದಾವೀದನು ಆಳಲು ಪ್ರಾರಂಭಿಸಿದಾಗ, ಮೂವತ್ತು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ನಲವತ್ತು ವರ್ಷ
    ಆಳಿದನು.
  tam-2017: தாவீது ராஜாவாகும்போது, 30 வயதாக இருந்தான்; அவன் 40 வருடங்கள் ஆட்சி செய்தான்.
  spa-RV-1909: Era David de treinta años cuando comenzó á reinar, y reinó cuarenta
    años.
  ron-BTF: David era în vârstă de treizeci de ani când a început să domnească și el
    a domnit patruzeci de ani.
  eng-WEBP: David was thirty years old when he began to reign, and he reigned forty
    years.
  eng-FBV: David was thirty when he became king, and he reigned for forty years.
  nld-1939: David was dertig jaar, toen hij koning werd, en veertig jaar lang heeft
    hij geregeerd.
  nch-BL: Huan David quipiyayaya 30 xihuit quema pejqui tanahuatía huan tanahuati
    40 xihuit.
  vie-1934: Khi Đa-vít khởi trị vì, tuổi đã được ba mươi; người cai trị bốn mươi năm.
  hin-CV: शासन प्रारंभ करते समय दावीद की आयु तीस वर्ष की थी, और उन्होंने चालीस वर्ष
    शासन किया.
  spa-BES: David tenía treinta años cuando comenzó a reinar, y fue rey durante cuarenta
    años.
  tdx-tdx: Telopolo taoñe t’i Davide te niorotse nifehe; le nifeleke efapolo taoñe,
  tha-KJV: ดาว​ิ​ดม​ีพระชนมายุสามสิบพรรษาเมื่อเริ่มการปกครอง และพระองค์ทรงปกครองอยู่​สี​่​สิ​บปี
  por-BR-2018: Era Davi de trinta anos quando começou a reinar, e reinou quarenta
    anos.
  deu-ELO: Dreißig Jahre war David alt, als er König wurde; er regierte vierzig Jahre.
  eng-WYC-2018: David was a son of thirty years, when he began to reign, and he reigned
    forty years(.)
  epo-epo: La aĝon de tridek jaroj havis David, kiam li fariĝis reĝo; kvardek jarojn
    li reĝis.
  uig-PIN: Dawut padixaⱨ bolƣanda ottuz yaxⱪa kirgǝn bolup, ⱪiriⱪ yil sǝltǝnǝt ⱪildi.
  beo-beo: 'Da:ibidi da lalelegele, ode30agoane gidigili esalu, hina bagade hawa:
    hamosu bai muni hamoi. E da ode 40 agoane Isala:ili fi ouligilalu.'
  tpi-OTNT: Devit i gat 30 krismas pinis na em i kamap king. Na em i stap king inap
    40 yia.
  hau-SA: Dawuda yana da shekara talatin ɗaya sa’ad da ya zama sarki, ya kuma yi mulki
    shekara arba’in.
  uig-LAT: Dawut padishah bolghanda ottuz yashqa kirgen bolup, qiriq yil seltenet
    qildi.
  nde-nde: UDavida waba yinkosi eleminyaka engamatshumi amathathu, wabusa iminyaka
    engamatshumi amane.
  ton-ton: ¶ Naʻe tolungofulu taʻu ʻa Tevita ʻi heʻene kamata pule, pea naʻa ne pule
    ʻi he taʻu ʻe fāngofulu.
  ces-1613: Ve třidcíti letech byl David, když počal kralovati, a kraloval čtyřidceti
    let.
  eng-WMB: David was thirty years old when he began to reign, and he reigned forty
    years.
  tam-TCV: தாவீது அரசனானபோது முப்பது வயதுடையவனாயிருந்தான். அவன் நாற்பது வருடங்கள்
    அரசாண்டான்.
  ceb-ULB: Nagpangidaron si David ug 30 sa dihang nagsugod siya sa paghari, ug naghari
    siya sulod sa 40 ka tuig.
  pol-UBG: Dawid miał trzydzieści lat, gdy zaczął królować, a królował czterdzieści
    lat.
  agr-agr: Davitak apu wajas inamtanak treinta mijanji ajamu asa nagkamauwai. Tuja
    ashí ijumjamak cuarenta mijan inamjauwai.
  kyc-kyc: Dapiti baa ee kana akalisa rema ingyuo ando kareyamopa baa kiŋi ingiya.
    Dee baa kiŋi yulu pyuo kareyamo pao ee kana akalisa kisima ingiya.
  urd-GVU: داؤد 30 سال کی عمر میں بادشاہ بن گیا۔ اُس کی حکومت 40 سال تک جاری رہی۔
  deu-1912: Dreißig Jahre war David alt, da er König ward, und regierte vierzig Jahre.
  ntj-ntj: Nyangka Tayipirrku kurli 30 ngaralanyangka puurrarringkulalpi nyinarrayirnu
    kurli 40-tjanu mirrirringu.
  kan-2017: ದಾವೀದನು ಮೂವತ್ತು ವರ್ಷದವನಾದಾಗ ಅರಸನಾಗಿ, ನಲ್ವತ್ತು ವರ್ಷ ಆಳಿದನು.
  yap-yap: Guyey e duw yangren David me mang pilung, me par ni ir e be gagiyeg ni
    aningeg i ragag e duw.
  hlt-MCSB: David a manghai vaengah kum sawmthum lo ca coeng tih kum sawmli khuiah
    manghai van.
  mdy-ETH: ዳውቴ ካኣታዻኣና ሌዓ ዒዛኮ ሃይሢታሚኬ፤ ዎሊ ዑፃ ዒ ካኣታዺ ዴዔ ሌዓ ዖይዲታሚኬ።
  twi-ASANTE: Dawid dii adeɛ no, na wanya mfirinhyia aduasa. Na ɔdii adeɛ mfirinhyia
    aduanan.
  mwc-mwc: David kana bodu 30 ba bitaupauma i dagui ba bodu 40 rubana i bada.
  eng-WEBU: David was thirty years old when he began to reign, and he reigned forty
    years.
  wal-wal: Daawiti kawotiyo wode ayyo hasttamu laitta; oitamu laittaa i kawotiis.
  spa-PDDPT: David comenzó a reinar cuando tenía 30 años y reinó 40 años.
  gun-gun: Davi opena ypy'i jave ma trinta ma'etỹa oguereko. Ha'e gui ma quarenta
    ma'etỹ re opena.
  agu-BL: Nsken tzun tz'ak junaklaj yob tan Luwiy yi toque'n tetz rey, nin ca'wunak
    yob ban i' tan cawu'n squibaj yi e' xonl Israel.
  eng-PEV: David was 30 years old when they picked him to be the big boss. And he
    was boss for a long time, for 40 years.
  ilo-ULB: Agtawen ni David iti 30 idi mangrugi isuna nga agturay, ket nagturay isuna
    iti 40 a tawen.
  kpg-kpg: David ne hai di king gei mee gu motolu ono ngadau, gaa hai di king i nia
    ngadau e mada haa.
  uig-ARA: داۋۇت پادىشاھ بولغاندا ئوتتۇز ياشقا كىرگەن بولۇپ، قىرىق يىل سەلتەنەت قىلدى.
  sus-sus: Dawuda xa simaya nu bara ɲɛ tongo saxan li na tɛmui. A xa mangɛya bu nɛ
    ɲɛ tongo naani.
  pon-2006: Eri, Depit sounpar 30 ahnsou me e ketin wiahla nanmwarki, oh e wia kaun
    emen erein sounpar 40.
  jae-jae: Dawidnê jala kêtu 30 ma kêtu kiŋ. Ma eŋ gêjam gôliŋ êsêac jala 40.
  ksd-ksd: David i ga utul a vinun na kilala ta kana nilaun ba di ga ku ia pi na king,
    ma i ga king a ivat na vinun na kilala.
  tur-YTC: David hükmetmeye başladığında otuz yaşındaydı ve kırk yıl hüküm sürdü.
  grc-BRENT: Υἱὸς τριάκοντα ἐτῶν Δαυὶδ ἐν τῷ βασιλεῦσαι αὐτόν, καὶ τεσσαράκοντα ἔτη
    ἐβασίλευσεν.
  ind-AYT: Daud berumur 30 tahun sewaktu menjadi raja, dan dia memerintah selama 40
    tahun.
  nya-nya: Davide anali ndi zaka makumi atatu pamene anakhala mfumu, ndipo analamulira
    zaka makumi anayi.
  hrv-hrv: Trideset je godina bilo Davidu kad je postao kralj, a kraljevao je četrdeset
    godina.
  mps-mps: Devitgo kibu be te bidi sese deli olama, nogo si, te 30 kibu be elalubadi,
    tama aga te king pedelali. Tama aga te king sęde bidibadi, te kibu be bidi sese
    si, te 40 kibu be bidai dao.
  tpi-tpi: Devit i gat 30 krismas pinis na em i kamap king. Na em i stap king inap
    40 yia.
  dan-1931: David var tredive År, da han blev Konge, og han herskede fyrretyve År.
  vie-OVCB: Đa-vít làm vua năm 30 tuổi, và ông cai trị tất cả là bốn mươi năm.
  guj-2017: દાઉદ રાજા થયો ત્યારે તે ત્રીસ વર્ષનો હતો. તેણે ચાળીસ વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Eri, Depit sounpar 30 ahnsou me e ketin wiahla nanmwarki, oh e wia kaun
    emen erein sounpar 40.
  por-BRBSL: David tinha trinta anos de idade quando começou a reinar, e reinou quarenta
    anos.
  aly-aly: David ra 30-anem irrew, renharl atyetyart Israel-ew arrerneweng-areyan.
    Rap anew atyetyart arlengew-alenty, aherrety 40-ew-atety.
  cth-cth: Devit ni uknae a kamtawng navah kum 30 a pha teh kum 40 touh a uk.
  twi-twi: Dawid dii ade no, na wanya mfirihyia aduasa. Na odii ade mfirihyia aduanan.
  hlt-hlt: David a manghai vaengah kum sawmthum lo ca coeng tih kum sawmli khuiah
    manghai van.
  tbz-SIM: Dɛ̀ do sɔ̃́ nhò mɔ̀kɛ yɛbie nsipísìtɑ̃ɑ̃ti ndi, kɛ́ di tikpɑ̀tì kɛ dɔ̀
    yɛbie nsipísìnɑ̀ɑ̀.
  msy-2020: Devit 30plan azeniba ikia atrivimɨn oto. Egha 40plan azenibar atrivimɨn
    iti.
  dop-dop: Tɑfiiti pɩɩsɩ kɑ wɛ hiu nɑ nɑɑnʋwɑ kɛ wɑɑtʋ wei pɑ kpɑ-ɩ wulɑʋ tɔ. Ḿpʋ́ɣʋ́
    ɩ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ nɩɩlɛ.
  azb-azb: Davud padşah olanda otuz yaşı var idi və qırx il padşahlıq etdi.
  eng-DBY: David was thirty years old when he began to reign; he reigned forty years.
  hin-2017: दाऊद तीस वर्ष का होकर राज्य करने लगा, और चालीस वर्ष तक राज्य करता रहा।
  wol-KYG: Daawuda amoon na fanweeri at, ba muy falu buur, te ñeent fukki at la nguuru.
  eng-YLT: A son of thirty years [is] David in his being king; forty years he hath
    reigned;
  kne-kne: Tolonpo di tawena sin naisaadana ay ari yan nanturay si opatapolo ay tawen.
  eng-WYC-2017: David was a son of thirty years, when he began to reign, and he reigned
    forty years
  eng-WMBB: David was thirty years old when he began to reign, and he reigned forty
    years.
  urd-GVH: दाऊद 30 साल की उम्र में बादशाह बन गया। उस की हुकूमत 40 साल तक जारी रही।
  rug-rug: Ka toloṉavulu puta vuahenina se Devita sipu ta evaṉae baṉara, meke koa
    baṉara si asa ka made ṉavulu puta vuaheni.
  gaz-gaz: Daawit yeroo mootii taʼetti umuriin isaa waggaa soddoma ture; innis waggaa
    afurtama bulche.
  fra-LSG: David était âgé de trente ans lorsqu’il devint roi, et il régna quarante
    ans.
  gnn-gnn: Ŋulinyaramirriyunydjayi waluyu ŋunha Djurutjalamŋuranydja wäŋaŋura yukurrana
    nhinana bäpurru yolŋu Djepatjpuy, ga Djepatjtja ŋunhi bäpurru' yolŋu'‐yulŋu yukurranha
    ŋuli ḻakaranhaminya ŋunhi walalanydja biyapulnha wal'ŋu wuṉḏaŋarrmirri yolŋu'‐yulŋu,
    ganydjarr‐ḏilkurruna biyapul'nha dhika. Yurru ŋayi Daypitthunydja ga nhanukalanydja
    malayu märraŋalana yana ŋunhiyi wäŋa Djurutjalam, bala ŋayi Daypittja marrtjinana,
    bala nhinanana ŋunhili wäŋaŋura, ga yolŋuyunydja ŋuli ḻakaranha ŋunhayi wäŋanydja
    Daypitkuna wäŋa bitjana. Daypitthu dhuḻ'yurrunanydja ŋunhayi wäŋanydja ga wuṉḏaŋarrnha
    dhikana, ga bitjarrayi liŋgu ŋayi dhuḻ'yurrunayi nhanŋuwaynydja ŋayi wäŋa ḻatju'na
    dhikana ŋanyana. Yo, Godthu guŋga'yurruna yukurrana Daypitnhanydja, liŋgu ŋayi
    yukurrana malthurruna nhanŋuway yana Godku, ga bitjanayi ŋayi ŋuli djäka yukurranha
    yolŋu'‐yulŋuwu Godkalaŋuwunydja miṯtjiwu ŋamathanha yana. Ga ŋunhala Djurutjalam
    Daypitthu märraŋala wiripunha miyalknha, ga yumurrku'nha walalaŋguway ḏarramuwurrunha
    ga dhäykawurrunha, ga ŋayi Djalamandja yäku dhawal‐wuyaŋina ŋunhalana Djurutjalamnha
    wäŋaŋura. Yo, walala ŋuriŋi Bilitjiyapuyŋuyunydja ŋäkulana ŋunhi walala nherrara
    Daypitnha giŋguŋala, walalanydja marrtjinana lili Daypitku nyäṉ'thurrunana bunharawuna,
    walala bini bunanha ŋanya Daypitnha, yurru Garrayyu guŋga'yurruna warray ŋanya
    Daypitnhanydja. Ga Daypitkalanydja miriŋuyu ŋuparana ŋunhinydja walalanha miriŋunha,
    ŋuparana yana liŋgu‐u‐u ga ŋurrkaŋala bena‐wala barrkulilina.
  yal-yal: Dawuda findi mangan na a ɲɛɛ tonge saxanden nan ma, a yi ɲɛɛ tonge naanin
    ti mangayani.
  haw-1868: He kanakolu na makahiki o Davida, i kona wa i lilo ai i alii, a nohoalii
    iho la ia i na makahiki he kanaha.
  arb-NAV: وَكَانَ دَاوُدُ فِي الثَّلاثِينَ مِنْ عُمْرِهِ حِينَ تُوِّجَ مَلِكاً.
  ewe-ewe: David xɔ ƒe blaetɔ̃ esi wòzu fia. Eɖu fia ƒe blaene.
  eng-LEE: Thirty years was David old when he became king, [and] forty years he reigned.
  gvn-gvn: '@see-verse:2SA.005.003'
  asm-FB: দায়ূদে ত্ৰিশ বছৰ বয়সত ৰজা হৈ চল্লিশ বছৰ ৰাজত্ব কৰিলে।
  sus-A: دَوُدَ شَ سِمَيَ نُ بَرَ حّ تٌنفٌ سَشَن لِ نَ تّمُي. عَ شَ مَنفّيَ بُ نّ
    حّ تٌنفٌ نَانِ.
  fra-SBL: David avait trente ans lorsqu'il devint roi, et il régna quarante ans.
  hbo-hbo: בֶּן־שְׁלֹשִׁ֥ים שָׁנָ֛ה דָּוִ֖ד בְּמָלְכֹ֑ו אַרְבָּעִ֥ים שָׁנָ֖ה מָלָֽךְ׃
  piu-2006: '@see-verse:2SA.005.003'
  kik-kik: Daudi aarĩ na ũkũrũ wa mĩaka mĩrongo ĩtatũ rĩrĩa aatuĩkire mũthamaki, na
    agĩthamaka mĩaka mĩrongo ĩna.
  fra-NCL: David était âgé de trente ans lorsqu’il devint roi, et il régna quarante
    ans.
  cek-AK: David siangpahrang ah oh naah, saning quithumto oh boeh; anih loe saning
    quipalito thung sianpahrang ah oh.
  cuk-cuk: David negseargua, deun birga-durgwen-gakambe (30) nikad. Geb bela birga-dulabo
    (40) negsemai gusad.
  uig-CYR: Давут падиша болғанда оттуз яшқа киргән болуп, қириқ жил сәлтәнәт қилди.
  pma-pma: Navong Deved mai vi asuv houlu, sua onen hanumau tai ka halualim emun (30),
    ka kei losil kat me-Isrel keil sua hanumau elu (40). Evus, Deved lah ruain meatin
    keil tavaeen onen, uva akur taon ten out Serusalem vahi one ka aro ien. Evus,
    Deved meng kat meatin keil onen avati mari eim tai keke vato ien en taon enek.
    Katau suk, Deved vis pris keil ka avous Eim Tavolin onen Ahi ka tounah vasi koa
    mul ien ral min masmasien, ka uva asesalini en taon onen Deved, vesesal en out
    Serusalem. Evus, keil aling Bokis ten Hatkatien Takeih mul ien.
  tel-2017: దావీదు రాజైనప్పుడు అతని వయసు ముప్ఫై ఏళ్ళు. అతడు నలభై ఏళ్ళు రాజుగా పరిపాలన
    చేశాడు.
  hat-BSA: David te gen laj a trantan lè l te devni wa. Li te renye pandan karantan.
  bxh-bxh: Deiwidi ena bolima 30 mate ya famala kin na ya ita wata ee–, boliman 40.
  kos-kos: David el yac tolngoul ke el mutawauk in tokosra, ac el leum yac angngaul.
  hbo-WLC: בֶּן־שְׁלֹשִׁ֥ים שָׁנָ֛ה דָּוִ֖ד בְּמָלְכ֑וֹ אַרְבָּעִ֥ים שָׁנָ֖ה מָלָֽךְ׃
  ibo-ibo: Devid gbara iri afọ atọ mgbe ọ malitere ịbụ eze. Ọ chịkwara iri afọ anọ.
  ory-ory: ଦାଉଦ ତିରିଶ ବର୍ଷ ବୟସରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ ଓ ସେ ଚାଳିଶ ବର୍ଷ ରାଜତ୍ୱ କଲେ।
  chk-chk: Tafit a ierini ilik, lupwen a tolong lon wisan wisen king, nge a nemenem
    lon ükükün faik ier.
  ssd-ssd: David nu yar 30 ŋak minna le nane nu gabat suŋgo minwa ŋga madinaig. Nu
    yar 40 nane tuku gabat suŋgo minna.
  rop-rop: Wal Deibid bin 30 yiya ol wen deibin meigim im jidan king blanga ola Isreil
    pipul, en imbin jidan king raidap imbin 70 yiya ol.
  ukr-1871: Трийцять год віку було Давидові, як він почав царювати, а царював він
    сорок лїт.
  deu-1951: David war dreißig Jahre alt, als er König ward, und regierte vierzig Jahre
    lang.
  eng-JPS: David was thirty years old when he began to reign, and he reigned forty
    years.
  srp-1865: Trideset godina bijaše Davidu kad se zacari, i carova èetrdeset godina.
  lug-lug: Dawudi we yatanulira okuba kabaka yalina emyaka amakumi asatu; n’afugira
    emyaka amakumi ana.
  heb-heb: בן שלשים שנה דוד במלכו ארבעים שנה מלך׃
  ben-IRV: দায়ূদ ত্রিশ বছর বয়সে রাজত্ব করতে শুরু করেন এবং চল্লিশ বছর রাজত্ব করেন৷
  pan-pan: ਜਿਸ ਵੇਲੇ ਦਾਊਦ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਦ ਉਸ ਦੀ ਉਮਰ ਤੀਹ ਸਾਲ ਸੀ ਅਤੇ ਉਸ ਨੇ ਚਾਲ੍ਹੀ ਸਾਲ
    ਰਾਜ ਕੀਤਾ।
  tkr-tkr: Davud paççah eyxheng'a mang'uqa xhebts'al (30) senniy vod. Mang'vee İzrailis
    yoq'ts'al (40) senna paççahiyvalla haa'a.
  mya-JVB: ဒါဝိဒ် သည် နန်း ထိုင်သောအခါ အသက် သုံး ဆယ်ရှိ၏။ အနှစ် လေး ဆယ်စိုးစံ လေ၏။
  tte-O: Deibida ana bolime teti (30) mwa iyamala kin, kabo iloiloina bolime kana
    baibaiwa poti (40).
  tbg-tbg: Devitiva 30 ihi varakova avuhainaa vaiintiqama viro, 40 ihinavuara vaiinti
    nahentiqaa raqikiqiro vura.
  hmo-hmo: Unai king dagi ia abia neganai, Davida ena mauri lagani be 30, bona king
    dagi be lagani 40 lalonai ia dogoatao.
  urd-urd: और दाऊद जब हुकूमत करने लगा तो तीस बरस का था और उसने चालीस बरस बादशाहत की।
  rus-SYN: Тридцать лет было Давиду, когда он воцарился; царствовал сорок лет.
  bqc-SIM: Davidi wɛ̃̀ baakwide guu ↄ̃ à kpalablè, à kɛ̀ kpalapiu wɛ̃̀ blaɛ.
  tcz-CHONGTHU: David in lengvai ahinpoh chun atahsa kum kum somthum alhing tan ahi,
    chule kum somli sung lengvai anapon ahi.
  mar-mar: दावीद राज्य करायला लागला तेव्हा तो तीस वर्षांचा होता. त्याने चाळीस वर्षे
    राज्य केले.
  soq-soq: Tane Dawid enawa 30 wadedio, me warerelene Israel apanawa oniamono ena
    40 dialen.
  qub-qub: David caycaran quimsa chunca (30) watayoj ray cayta gallaycushan öra. Ray
    caran chuscu chunca (40) wata.
  bqp-bqp: Dauda wɛ̃̀ baraakuri vĩ gↄrↄ kũ à nà kíblenaaa, à vùtɛ kín wɛ̃̀ bupla.
  hat-hat: David te gen trantan lè l' rive wa. Li kòmande pandan karantan.
  eng-BSB: David was thirty years old when he became king, and he reigned forty years.
  tod-tod: Davide ná-konagi ɠɛni ga puusaʋagɔ (30), siɛgi zu é zeini la ga masagi.
    Kona ʋuunaanigɔ (40) ɠa é kɛɛni masadai zu.
  eng-WEBPB: David was thirty years old when he began to reign, and he reigned forty
    years.
  kbq-kbq: Hagi Deviti'a 30'a kafu hu'neno kinia efore hu'neankino, 40'a kafufi kinia
    manino kegava hu'ne.
  nhe-BL: Huan David quipiyayaya 30 xihuitl quema pejqui tlanahuatía huan tlanahuati
    40 xihuitl.
  bus-bus: Dauda kɛ̀ wɛ̃̀ baaakuri gurↄↄ kɛ̀ à nà kíblenaa, à vɛ̃̀ɛ kpatan wɛ̃̀ baplaa.
  gub-BL: Wereko 30 kwarahy tuwihawete romo uzeapo mehe. Umumaw 40 kwarahy tuwihawete
    romo wiko pà.
  eng-DRA: David was thirty years old when he began to reign, and he reigned forty
    years.
