verse: 2SA.005.018
translations:
  mal-C: ഫെലിസ്ത്യർ വന്ന് രെഫായീം താഴ്വരയിൽ നിരന്നു.
  deu-TKW: Als aber die Philister eingedrungen waren und sich in der Ebene Rephaim
    ausgebreitet hatten,
  lin-lin: Bato ya Filisitia bakomaki mpe bapanzanaki na lubwaku ya Refayimi.
  eng-LSV: and the Philistines have come, and are spread out in the Valley of Rephaim.
  eng-GNV: But the Philistims came, and spred themselues in the valley of Rephaim.
  eng-WEBSTER: The Philistines also came and spread themselves in the valley of Rephaim.
  nhw-BL: Huan nopa filisteos hualajque huan mosejsemanque ipan nochi nopa tlamayamitl
    catli itoca Refaim nechca Jerusalén.
  swh-ONEN: Basi Wafilisti walikuwa wamekuja na kusambaa kwenye Bonde la Warefai,
  bba-bba: Sɑɑ ye sɔɔrɑ Filisiti be, bɑ tunumɑ bɑ tɛriɑ Refɑn wɔwɑɔ.
  eng-KJVCPB: The Philistines also came and spread themselves in the valley of Rephaim.
  mpx-mpx: He Pilistiya iyaka hi nem hi holaviya Abwab Lepaim ge hi pakalaopop.
  luo-luo: Koro jo-Filistia nosebiro ma gimonjo holo mar Refaim;
  meu-meu: Filistia taudia na ema, Refaim kourana idoinai e hahonua.
  npi-ULB: पलिश्‍तीहरू आएका थिए र रपाईको बेसीमा छरिएका थिए ।
  yor-yor: Àwọn Filistini sì wá, wọ́n sì tẹ ara wọn ní àfonífojì Refaimu.
  ind-ind: Sementara itu, pasukan Filistin tiba dan perkemahan mereka tersebar di
    lembah Refaim.
  pes-OPCB: فلسطینی‌ها آمده، در درهٔ رفائیم اردو زدند.
  tgl-ULB: Ngayon dumating ang mga Filisteo at nagsikalat sa lambak ng Refaim.
  cbu-NT: Filistewshuchshitisin nda kasamaam zandaranganaya. Annungiri watsiri Refayimanungiri
    wazaw ksutaranganaya.
  hui-hui: Pilidia ami biaru abale ibalu Lebaimi dindi ulini wiagoria abale anda ibuwa
    mbirale bibahende wiaruni ti mo yai hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ရေ​ဖိမ်​ချိုင့်​ဝှမ်း ကို​သိမ်း​ပိုက်​လိုက်​ကြ​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་འོངས་ནས་རེ་པཱ་པའི་ལུང་པར་ཁྱབ།
  sna-sna: Zvino vaFiristia vakanga vauya vakapararira muMupata weRefaimi.
  spa-BLM: Los filisteos habían llegado y se habían extendido en el valle de Refaim.
  cac-cac: A eb' filisteo chi' ix c'och eb' d'a span̈anil Refaim, ix sb'oanq'ue scampamento
    eb' ta'.
  swh-ULB: Basi Wafilisiti walikuwa wamekuja na kuenea katika bonde la Mrefai.
  bel-bel: А Філістымляне прыйшлі і атабарыліся ў даліне Рэфаім.
  deu-ELBBK: Und die Philister kamen und breiteten sich aus im Tal Rephaim.
  mbb-OT: Dutun, migkampu is menge Filistihanen diyà te menge Suǥud he Refaim.
  mal-2015: ഫെലിസ്ത്യർ വന്നു രെഫായീം താഴ്‌വരയിൽ പരന്നു.
  rmc-rmc: Androda o Filišťinci avle a rozthode pes andre Refajengri dolina.
  pes-OPV: و فلسطینیان آمده، در وادی رفائیان منتشر شدند.
  ron-1924: Филистений ау венит ши с-ау рэспындит ын валя Рефаим.
  ben-OBCV: ফিলিস্তিনীরা এসে রফায়ীম উপত্যকায় ছড়িয়ে পড়েছিল;
  som-som: Haddaba reer Falastiin way yimaadeen, oo waxay ku firdheen dooxadii Refaa'iim.
  lat-VUC: Philisthiim autem venientes diffusi sunt in valle Raphaim.
  eng-ASVBT: Now the Philistines had come and spread themselves in the valley of Rephaim.
  ita-1885: Ed i Filistei vennero, e si sparsero nella valle de' Rafei.
  eng-LXXUP: And the Philistines came, and assembled in the Valley of the Giants.
  eng-ULB: Now the Philistines had come and spread out in the Valley of Rephaim.
  spa-VBL: Entonces los filisteos llegaron y se extendieron por el valle de Refaim.
  fra-_FOB: Et les Philistins vinrent, et se répandirent dans la vallée des Géants.
  mal-mal: ഫെലിസ്ത്യർ വന്ന് രെഫയീം താഴ്വരയിൽ അണിനിരന്നു.
  urd-GVR: Jab Filistī Isrāīl meṅ pahuṅch kar Wādī-e-Rafāīm meṅ phail gae
  suz-BL: मिनु पलिस्‍तीपुकी जाक्‍शा, रेफाइम ङा बेंसीम ब्रशा बाक्‍मा बाक्‍त। यहोसु
    १५:८; यहोसु १८:१६
  ita-1927: I Filistei giunsero e si sparsero nella valle dei Refaim.
  ckb-ckb: فەلەستییەکان هاتبوون و لە دۆڵی ڕفایم بڵاو ببوونەوە.
  eng-BBE: And when the Philistines came, they went in every direction in the valley
    of Rephaim.
  kan-OKCV: ಆಗ ಫಿಲಿಷ್ಟಿಯರು ಬಂದು ರೆಫಾಯಿಮ್ ತಗ್ಗಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  tam-2017: பெலிஸ்தர்களோ வந்து, ரெப்பாயீம் பள்ளத்தாக்கிலே பரவியிருந்தார்கள்.
  spa-RV-1909: Y vinieron los Filisteos, y extendiéronse por el valle de Raphaim.
  ron-BTF: Filistenii de asemenea au venit și s-au răspândit în Valea Refaim.
  eng-WEBP: Now the Philistines had come and spread themselves in the valley of Rephaim.
  eng-FBV: The Philistines came and spread out across the Valley of Rephaim.
  nld-1939: Toen de Filistijnen gekomen waren en zich over het dal der Refaïeten verspreid
    hadden,
  nch-BL: Huan nopa filisteos hualajque huan moxejxelojque ipan nochi nopa tamayamit
    cati itoca Refaim nechca Jerusalén.
  vie-1934: Dân Phi-li-tin đi đến bủa ra trong trũng Rê-pha-im.
  hin-CV: इस समय फिलिस्तीनी आकर रेफाइम घाटी में फैल गए.
  spa-BES: Y cuando llegaron los filisteos, fueron en todas direcciones en el valle
    de Refaim.
  tdx-tdx: Nimb’ am-bavatane’ i Refaime ey ka o nte’ Pilistio vaho nivelatse.
  tha-KJV: ฝ่ายคนฟีลิสเตียยกขึ้นมาและขยายแนวออกที่หุบเขาเรฟาอิม
  por-BR-2018: E vieram os filisteus, e estenderam-se pelo vale de Refaim.
  deu-ELO: Und die Philister kamen und breiteten sich aus im Tale Rephaim.
  eng-WYC-2018: And the Philistines came, and they were spread abroad in the valley
    of Rephaim. (And the Philistines came, and they were spread all over the Rephaim
    Valley.)
  epo-epo: Kaj la Filiŝtoj venis kaj okupis lokon en la valo Refaim.
  uig-PIN: Filistiylǝr kelip «Rǝfayim jilƣisi»da yeyilip turdi;
  beo-beo: Filisidini dunu da Lifa:ime Fago amoga misini gesowai.
  tpi-OTNT: Na ol Filistia i kam kamap long ples daun Refaim na ol i stap.
  hau-SA: To, fa, Filistiyawa suka zo suka baje ko’ina a cikin Kwarin Refayim;
  uig-LAT: Filistiyler kélip «Refayim jilghisi»da yéyilip turdi;
  nde-nde: AmaFilistiya ayesefikile njalo esegcwele eSigodini saseRefayi,
  ton-ton: Naʻe haʻu foki ʻae kakai Filisitia ʻonau fakamafola ʻakinautolu ʻi he teleʻa
    ʻo Lefeimi.
  ces-1613: Protož Filistinští přitáhše, položili se v údolí Refaim.
  eng-WMB: Now the Philistines had come and spread themselves in the valley of Rephaim.
  tam-TCV: பெலிஸ்தியரோ ரெப்பாயீம் பள்ளத்தாக்கிலே வந்து, அங்கே பரவி இருந்தார்கள்.
  ceb-ULB: Karon miabot ang mga Filistihanon ug nagkatag sa walog sa Refaim.
  pol-UBG: Wtedy Filistyni przybyli i rozciągnęli się w dolinie Refaim.
  agr-agr: Nunik weu ai, filisteo aidauk muja nagkatkamu paka wegaju Refaim tutainum
    kautuawajui.
  kyc-kyc: Dokopa Pilisitia wambu dupwa yuu pau lama lama Orepaime lenge dokona papala
    paleyami.
  urd-GVU: جب فلستی اسرائیل میں پہنچ کر وادیٔ رفائیم میں پھیل گئے
  deu-1912: Aber die Philister kamen und ließen sich nieder im Grunde Rephaim.
  ntj-ntj: Nyangka-ya warrmarla Pilitjinyamartatji pirninya pitjangu karru-karrungka
    parranyinarranytja.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ದೇಶದೊಳಗೆ ನುಗ್ಗಿ ರೆಫಾಯೀಮ್ ತಗ್ಗಿಗೆ ಬಂದು ಅಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡಿದ್ದರು.
  yap-yap: Me yib e pi Filistine ko loway nu Refaim ngarbad ra pired ngay.
  hlt-MCSB: Te vaengah Philisti rhoek ha pawk uh tih Rapha kol ah khawk taai uh.
  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሳ ሙካዖ ራፓይሜ ዶኦጮይዳ ዖሎሮ ፓቂንቲ ፓቂንቲ ቤሲ ዓርቄኔ።
  twi-ASANTE: Afei, Filistifoɔ no bɛduruu Refaim bɔnhwa mu, na wɔtrɛtrɛɛ wɔn ho mu
    wɔ hɔ.
  eng-WEBU: Now the Philistines had come and spread themselves in the valley of Rephaim.
  wal-wal: Pilisxxeemati qassikka biidi, Rafaima Wombban laalettidi uttidosona.
  spa-PDDPT: Los filisteos llegaron y se desplegaron por el valle de Refaim.
  gun-gun: Ha'e rã filisteu kuery ou vy Refaim yvyugua ha'e javi rupi ijaty.
  agu-BL: Chibene'n tzun yi e' filistey ẍchiwutz, nin tzun chicambaj cyakil yi ama'l
    cwent Refaim.
  ilo-ULB: Ita, simmangpet dagiti Filisteo ket nagwarasda iti Tanap ti Refaim.
  kpg-kpg: Digau Philistia guu dau i di Gowaa Mehanga Gonduu o Rephaim, gei guu noho
    i golo.
  uig-ARA: فىلىستىيلەر كېلىپ «رەفايىم جىلغىسى»دا يېيىلىپ تۇردى؛
  sus-sus: Filisitakae naxa fa, e naxa so Refa gulunba kui.
  pon-2006: A mehn Pilisdia ko ahpw lellahng nan Wahun Repaim oh ikiparpeseng wasao.
  jae-jae: Lau Pilisti sêô lasê gaboaŋ Repaim ma sêŋgôŋ gamêŋ aucgeŋ.
  ksd-ksd: Ma ra tarai Pilistia dia ga tar pot ma dia ga ki vanavana ta ra male par
    Repaim.
  tur-YTC: Filistliler gelip Refaim Vadisi'ne yayılmışlardı.
  grc-BRENT: Καὶ οἱ ἀλλόφυλοι παραγίνονται, καὶ συνέπεσαν εἰς τὴν κοιλάδα τῶν Τιτάνων.
  ind-AYT: Orang-orang Filistin itu datang dan menyebar di Lembah Refaim.
  nya-nya: Ndipo Afilisti anabwera ndi kukhala momwazika mʼChigwa cha Refaimu.
  hrv-hrv: Filistejci dođoše i raširiše se po Refaimskoj dolini.
  mps-mps: Tama te Filistia dabe aselama, augwali te bulu pesage Refaim odogoba sabolama,
    tama augwali tede bidaluai.
  tpi-tpi: Na ol Filistia i kam kamap long ples daun Refaim na ol i stap.
  dan-1931: medens Filisterne kom og bredte sig i Refaimdalen.
  vie-OVCB: Quân Phi-li-tin kéo đến, tràn ra trong thung lũng Rê-pha-im.
  guj-2017: હવે પલિસ્તીઓ આવીને રફાઈમના નીચાણમાં ફેલાઈ ગયા હતા.
  pon-2006A: A mehn Pilisdia ko ahpw lellahng nan Wahun Repaim oh ikiparpeseng wasao.
  por-BRBSL: Agora os filisteus tinham vindo e se espalhado pelo vale de Rephaim.
  cth-cth: Filistinnaw hai a cei awh teh, Rephaim yawn dawk phang a kâkayei awh.
  twi-twi: Afei, Filistifo no beduu Refaim bon mu, na wɔtrɛtrɛw wɔn ho mu wɔ hɔ.
  hlt-hlt: Te vaengah Philisti rhoek ha pawk uh tih Rapha kol ah khawk taai uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ tuɔkoo kɛ́pitɛ́ Defɑiibɛ biriku miɛkɛ.
  msy-2020: Filistiaba iza Refaimɨn danganir zarimɨn otogha tintinibar ghuegha mongegha
    iti.
  dop-dop: Filiisi nyǝ́mɑ tɑlɑɑ, ɩlɛnɑ pɑ́ wɑtɩ Lefɑyim tɛtɛkǝlɛ tɑɑ.
  azb-azb: Filiştlilər gəlib Refaim vadisinə yayıldı.
  eng-DBY: And the Philistines came and spread themselves in the valley of Rephaim.
  hin-2017: तब पलिश्ती आकर रपाईम नामक तराई में फैल गए।
  wol-KYG: Waa Filisti dikk, tasaaroo ca xuru Refayeen ña.
  eng-YLT: and the Philistines have come, and are spread out in the valley of Rephaim.
  eng-WYC-2017: And the Philistines came, and they were spread abroad in the valley
    of Rephaim.
  eng-WMBB: Now the Philistines had come and spread themselves in the valley of Rephaim.
  urd-GVH: जब फ़िलिस्ती इसराईल में पहुँचकर वादीए-रफ़ाईम में फैल गए
  rug-rug: Kamo mae pa lolomo Repaemi sari na tie Pilisitia meke koa vasina.
  gaz-gaz: Yeroo kanatti Filisxeemonni dhufanii Sulula Refaayim keessa faffacaʼan;
  fra-LSG: Les Philistins arrivèrent, et se répandirent dans la vallée des Rephaïm.
  gnn-gnn: '@see-verse:2SA.005.017'
  yal-yal: Filisitine yi fa, e xuya ayi Refa lanbanna birin yi.
  haw-1868: Hele mai la hoi ka poe Pilisetia, a hoomoana aku la ma ke awawa o Repaima.
  arb-NAV: وَجَاءَ الْفِلِسْطِينِيُّونَ وَانْتَشَرُوا فِي وَادِي الرَّفَائِيِّينَ.
  ewe-ewe: Filistitɔwo va do eye wokaka ɖe Refaim balime.
  eng-LEE: The Philistines also came and spread themselves out in the valley of Rephaim.
  asm-FB: তেতিয়া পলেষ্টীয়াসকলে আহি ৰফায়ীম উপত্যকা জুৰি ল’লে।
  sus-A: قِلِسِتَكَيٍ نَشَ قَ، عٍ نَشَ سٌ رٍقَ فُلُنبَ كُي.
  fra-SBL: Les Philistins étaient venus et s'étaient répandus dans la vallée des Rephaïm.
  hbo-hbo: וּפְלִשְׁתִּ֖ים בָּ֑אוּ וַיִּנָּטְשׁ֖וּ בְּעֵ֥מֶק רְפָאִֽים׃
  kik-kik: Na rĩrĩ, Afilisti nĩmokĩte na makeyaragania gĩtuamba-inĩ kĩa Refaimu;
  fra-NCL: Les Philistins, étant venus, se répandirent dans la vallée des Rephaïm.
  cek-AK: To naah Philistinnawk angzoh o moe, Rephaim tangtling ah atai o.
  cuk-cuk: Filistea-dulemar nonimargua, Refaim-Neba-naidse ambikunonimalad.
  uig-CYR: Филистийләр келип «Рәфайим җилғиси»да йейилип турди;
  tel-2017: ఫిలిష్తీ సైన్యం వచ్చి రెఫాయీము లోయలో మకాం వేశారు.
  hat-BSA: Alò, Filisten yo te vin gaye yo nan vale Rephaïm nan.
  kos-kos: Mwet Philistia elos utyak nu Infahlfal Rephaim ac muta we.
  hbo-WLC: וּפְלִשְׁתִּ֖ים בָּ֑אוּ וַיִּנָּטְשׁ֖וּ בְּעֵ֥מֶק רְפָאִֽים׃
  ibo-ibo: Ma ndị Filistia bịara, gbasaa onwe ha na Ndagwurugwu Refaim niile.
  ory-ory: ଏହି ସମୟରେ ପଲେଷ୍ଟୀୟମାନେ ଆସି ରଫାୟୀମ ତଳଭୂମିରେ ବିସ୍ତାର ହୋଇଥିଲେ
  chk-chk: Iwe, ekewe chon Filistia ra feito o chonifetalei lon ewe lemolun Refaim.
  ssd-ssd: Taŋana le nane Filistia kame kuasmbi ta pro Refaim ma gutoŋ taŋge kame
    tuku kuaneka tumbraŋ ulnaig le
  rop-rop: Wal wen detlot Filastain solja bin kamat langa det pleis gulum Refait Beli,
    deibin meigim olabat kemp deya ebriweya,
  ukr-1871: Як прийшли ж Филистії й розложились по Рефаїм-долинї,
  deu-1951: Aber die Philister kamen und ließen sich im Tal Rephaim nieder.
  eng-JPS: Now the Philistines had come and spread themselves in the valley of Rephaim.
  srp-1865: I Filisteji došavši raširiše se po dolini Rafajskoj.
  lug-lug: Abafirisuuti baali bazze nga basaasaanye mu kiwonvu Lefayimu.
  heb-heb: ופלשתים באו וינטשו בעמק רפאים׃
  ben-IRV: আর পলেষ্টীয়েরা এসে রফায়ীম উপত্যকায় ছড়িয়ে পড়ল৷
  pan-pan: ਫ਼ਲਿਸਤੀ ਆਏ ਅਤੇ ਰਫ਼ਾਈਆਂ ਦੀ ਘਾਟੀ ਵਿੱਚ ਫੈਲ ਗਏ।
  tkr-tkr: Filiştinarıb Refaimne q'adaalilqa qabı, maa'ab aaxva.
  mya-JVB: ဖိလိတ္တိ လူတို့သည် လာ ၍ ရေဖိမ် ချိုင့် ၌ အနှံ့အပြား နေကြ၏။
  tte-O: Na Pilistiya silaomako yanuwa Lepaim kwabuna siloya-kalapowon na sisanasana.
  tbg-tbg: Viva mini vumanta Pirisia vika ani Refaimi Uqitakanta vo kanta vo kanta
    ruvaaqumavi vauvaro
  hmo-hmo: Pilistia taudia idia mai, Repaima Koura ena kahana ibounai idia hahonua.
  urd-urd: और फ़िलिस्ती आकर रिफ़ाईम की वादी में फ़ैल गये।
  rus-SYN: А Филистимляне пришли и расположились в долине Рефаим.
  bqc-SIM: Filitɛ̃ↄ zĩ'ↄpòo Lefai guzulɛu,
  tcz-CHONGTHU: Chuin Philistine tejong ahung lhung un chule Rephaim phaicham lam
    geiyin akithe thang taovin ahi.
  mar-mar: पलिष्ट्यांनी रेफाईमच्या खोऱ्यात तळ दिला.
  qub-qub: Chaura Filistea runacuna pachacuran Refaim pampacho.
  bqp-bqp: Filisitininↄ zĩ̀'ↄ pòro Rɛfaimu guvutɛn,
  hat-hat: Moun Filisti yo rive, yo pran tout fon Refayim lan pou yo.
  eng-BSB: Now the Philistines had come and spread out in the Valley of Rephaim.
  tod-tod: Filiseti nuiti ti ʋaani ga kɔɔi, ti ʋu Lefayime ʋɛtugi zu.
  eng-WEBPB: Now the Philistines had come and spread themselves in the valley of Rephaim.
  kbq-kbq: Hagi ana Filistia vahe'mo'za Refaimi agupofi emanimpi hu'naze.
  nhe-BL: Huan nopa filisteos hualajque huan mosejsemanque ipan nochi nopa tlamayamitl
    tlen itoca Refaim nechca Jerusalén.
  bus-bus: Filisitininↄ zĩ̀'ↄↄ pòro Rɛfaimu guzurɛn,
  gub-BL: Uhem Piri ywy rehe har wà ywyàpyznaw awa aiha katu waneko haw her ma'e pe
    wà kury. Uzapo weko haw a'e pe wà.
  eng-DRA: And the Philistines coming spread themselves in the valley of Raphaim.
