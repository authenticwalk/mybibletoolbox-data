  eng-DBY: And David inquired of Jehovah, saying, Shall I go up against the Philistines?
    wilt thou give them into my hand? And Jehovah said to David, Go up; for I will
    certainly give the Philistines into thy hand.
  hin-2017: तब दाऊद ने यहोवा से पूछा, “क्या मैं पलिश्तियों पर चढ़ाई करूँ? क्या तू
    उन्हें मेरे हाथ कर देगा?” यहोवा ने दाऊद से कहा, “चढ़ाई कर; क्योंकि मैं निश्चय
    पलिश्तियों को तेरे हाथ कर दूँगा।”
  wol-KYG: 'Daawuda laaj Aji Sax ji, ne ko: «Ndax ma songi waa Filisti? Dinga leen
    teg ci sama loxo?» Aji Sax ji ne ko: «Demal, maay teg waa Filisti ci say loxo
    déy!»'
  eng-YLT: And David asketh of Jehovah, saying, 'Do I go up unto the Philistines?
    dost Thou give them into my hand?' And Jehovah saith unto David, 'Go up, for I
    certainly give the Philistines into thy hand.'
  eng-WYC-2017: And David counselled with the Lord, and said, Whether I shall go up
    to Philistines, and whether thou shalt give them into mine hand? And the Lord
    said to David, Go thou up, for I shall betake the Philistines, and I shall give
    them into thine hand.
  eng-WMBB: David enquired of the LORD, saying, “Shall I go up against the Philistines?
    Will you deliver them into my hand?” The LORD said to David, “Go up; for I will
    certainly deliver the Philistines into your hand.”
  urd-GVH: तो दाऊद ने रब से दरियाफ़्त किया, “क्या मैं फ़िलिस्तियों पर हमला करूँ? क्या
    तू मुझे उन पर फ़तह बख़्शेगा?” रब ने जवाब दिया, “हाँ, उन पर हमला कर! मैं उन्हें
    ज़रूर तेरे क़ब्ज़े में कर दूँगा।”
  rug-rug: Tepa la koe Zihova se Devita, “Vea kaqu la rapati rau sari na tie Pilisitia
    hire? Vegua kaqu poni nau Goi sa minataqara?” gua. Meke olaṉa se Zihova, “Uve,
    la mamu rapati, sina kote ponini gamu Rau sa minataqara pude va kilasi sari na
    tinoni Pilisitia.”
  gaz-gaz: kanaafuu Daawit, “Ani baʼee Filisxeemota dhaʼuu? Ati dabarsitee harka kootti
    isaan kennitaa?” jedhee Waaqayyoon gaafate. Waaqayyos, “Baʼi; ani dhugumaan Filisxeemota
    dabarsee harka keetti nan kennaatii” jedhee deebiseef.
  fra-LSG: 'David consulta l’Éternel, en disant: Monterai-je contre les Philistins?
    Les livreras-tu entre mes mains? Et l’Éternel dit à David: Monte, car je livrerai
    les Philistins entre tes mains.'
  gnn-gnn: '@see-verse:2SA.005.018'
  yal-yal: Dawuda yi Alatala maxɔdin, a naxa, “N xa siga Filisitine xili ma ba? I
    e soɛ n yii ba?” Alatala yi a yabi, a naxa, “Siga, bayo n Filisitine soma nɛn
    i yii.”
  haw-1868: Ninau aku la o Davida ia Iehova, i aku la, E pii aku anei au i ka poe
    Pilisetia? E hoolilo mai hoi oe ia lakou i kuu lima? I mai la o Iehova ia Davida,
    E pii aku oe, no ka mea, e oiaio no e noolilo au i ka poe Pilisetia i kou lima.
  arb-NAV: 'وَسَأَلَ دَاوُدُ الرَّبَّ: «هَلْ أَصْعَدُ لِمُحَارَبَةِ الْفِلِسْطِينِيِّينَ؟
    هَلْ تَنْصُرُنِي عَلَيْهِمْ؟» فَأَجَابَهُ الرَّبُّ: «اصْعَدْ لأَنِّي أَنْصُرُكَ
    عَلَيْهِمْ».'
  ewe-ewe: David bia Yehowa be, “Mayi aɖawɔ aʋa kpli woa? Ɖe nàtsɔ wo ade asi nama?”
    Yehowa ɖo eŋu be, “Ɛ̃, yi, matsɔ wo ade asi na wò.”
  eng-LEE: And David asked counsel of the Lord, saying, shall I go up against the
    Philistines? wilt thou deliver them into my hand? And the Lord said unto David,
    Go up; for I will certainly deliver the Philistines into thy hand.
  asm-FB: তেতিয়া দায়ূদে যিহোৱাৰ পৰা সহায় বিচাৰিলে৷ তেওঁক সুধিলে, “মই পলেষ্টীয়াসকলক
    আক্ৰমণ কৰিম নে? আপুনি তেওঁলোকক মোৰ হাতত সমৰ্পণ কৰিব নে?” তেতিয়া যিহোৱাই দায়ূদক
    ক’লে, “আক্ৰমণ কৰা, কিয়নো মই নিশ্চয়ে ফিলিষ্টীয়াসকলক তোমাৰ হাতত সমৰ্পণ কৰিম।”
  sus-A: دَوُدَ نَشَ عَلَتَلَ مَشْرِن، عَ نَشّ، «عَ لَنمَ ﭑ شَ سِفَ قِلِسِتَكَيٍ فٍرٍدٍ؟
    عِ عٍ سَمَ نّ ﭑ سَفٌي؟» عَلَتَلَ نَشَ عَ يَابِ، «سِفَ، ﭑ عٍ سَمَ نّ عِ بّلّشّ.»
  fra-SBL: 'David consulta l''Éternel et dit : « Monterai-je contre les Philistins ?
    Les livreras-tu entre mes mains ? » Yahvé dit à David : « Monte, car je vais livrer
    les Philistins entre tes mains. »'
  hbo-hbo: וַיִּשְׁאַ֨ל דָּוִ֤ד בַּֽיהוָה֙ לֵאמֹ֔ר הַאֶֽעֱלֶה֙ אֶל־פְּלִשְׁתִּ֔ים
    הֲתִתְּנֵ֖ם בְּיָדִ֑י וַיֹּ֨אמֶר יְהוָ֤ה אֶל־דָּוִד֙ עֲלֵ֔ה כִּֽי־נָתֹ֥ן אֶתֵּ֛ן
    אֶת־הַפְּלִשְׁתִּ֖ים בְּיָדֶֽךָ׃
  kik-kik: nĩ ũndũ ũcio Daudi agĩtuĩria ũhoro kũrĩ Jehova, akĩmũũria atĩrĩ, “Thiĩ
    ngatharĩkĩre Afilisti? Nĩũkũmaneana kũrĩ niĩ?” Nake Jehova akĩmũcookeria atĩrĩ,
    “Thiĩ, nĩgũkorwo ti-itherũ nĩ ngũneana Afilisti kũrĩ we.”
  fra-NCL: 'David consulta Yahweh, en disant : « Monterai-je contre les Philistins ?
    Les livrerez-vous entre mes mains ? » Et Yahweh dit à David : « Monte, car je
    livrerai certainement les Philistins entre tes mains. »'
  cek-AK: To naah David mah Angraeng khaeah, Philistin kaminawk tuk hanah ka caeh
    tahang han maw? Nihcae to ka ban ah nang paek han maw? tiah a dueng. Angraeng
    mah anih khaeah, Caeh tahang ah, Philistinnawk to na ban ah kang paek tangtang
    han, tiah a naa.
  cuk-cuk: 'Agine, David, Bab-Jehováʼse idakded, ega sogded: —¿An Filistea-sordamargi
    bila-ononaoye? ¿Egi-nakwega be an-imakoye? Bab-Jehová, David-abin sogded: —Eye,
    be bila-ononae. Inniki an bega soged, Filistea-sordamargi-nakwega an be-imakoed.'
  uig-CYR: 'Давут Пәрвәрдигардин йол сорап: Филистийләргә қарши атлинайму? Уларни
    қолумға тапшурарсәнму? — деди. Пәрвәрдигар Давутқа: Чиққин! Чүнки, Мән Филистийләрни
    җәзмән қолуңға тапшуримән — деди.'
  tel-2017: దావీదు “నేను ఫిలిష్తీయులను ఎదుర్కొంటే వారిని నా చేతికి అప్పగిస్తావా?”
    అని యెహోవాకు ప్రార్థించాడు. అప్పుడు దేవుడు “బయలుదేరి వెళ్ళు, తప్పకుండా వాళ్ళని
    నీకు అప్పగిస్తాను” అని చెప్పాడు.
  hat-BSA: 'Konsa, David te mande konsèy a SENYÈ a. Li te mande: “Èske mwen dwe monte
    kont Filisten yo? Èske Ou va livre yo nan men mwen?” SENYÈ a te reponn a David:
    “Monte, paske vrèman, Mwen va livre Filisten yo nan men ou.”'
  kos-kos: David el siyuk sin LEUM GOD, “Ku nga ac mweuni mwet Philistia? Kom ac se
    kutangla nu sik?” LEUM GOD El fahk, “Aok, mweunelos! Nga ac sot kutangla nu sum!”
  hbo-WLC: וַיִּשְׁאַ֨ל דָּוִ֤ד בַּֽיהוָה֙ לֵאמֹ֔ר הַאֶֽעֱלֶה֙ אֶל־פְּלִשְׁתִּ֔ים
    הֲתִתְּנֵ֖ם בְּיָדִ֑י וַיֹּ֨אמֶר יְהוָ֤ה אֶל־דָּוִד֙ עֲלֵ֔ה כִּֽי־נָתֹ֥ן אֶתֵּ֛ן
    אֶת־הַפְּלִשְׁתִּ֖ים בְּיָדֶֽךָ׃
  ibo-ibo: Mgbe ahụ, Devid jụrụOnyenwe anyị ase sị, “Ọ bụ m gaa buso ndị Filistia
    agha? Ị ga-enyefe ha nʼaka m?” Onyenwe anyị zara sị ya, “Gaa, nʼihi na aghaghị
    m inyefe ndị Filistia nʼaka gị.”
  ory-ory: ଏଥିରେ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ସାହାଯ୍ୟ ମାଗି କହିଲେ, “ମୁଁ କି ପଲେଷ୍ଟୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଉଠି ଯିବି? ତୁମ୍ଭେ କି ସେମାନଙ୍କୁ ମୋʼ ହସ୍ତରେ ସମର୍ପଣ କରିବ?” ତହିଁରେ ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କୁ
    କହିଲେ, “ଉଠିଯାଅ, କାରଣ ଆମ୍ଭେ ନିଶ୍ଚୟ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବା।”
  chk-chk: Nge Tafit a aisini ewe Samol mi Lapalap, “Ifa usun, üpwe feila maun ngeni
    ekewe chon Filistia? Ifa usun, kopwe awinnaei?” Iwe, ewe Samol mi Lapalap a üreni
    Tafit, “Kopwe feila maun, pun ngang üpwe fokun awinnok pwe kopwe akufu ekewe chon
    Filistia.”
  ssd-ssd: 'David ndek Suŋgo kusnamba sakina: Ye ka nane Filistia mbal ndoŋ kame buwi
    e ko kuga. Ye kame ka le ne ye sinzaŋyamŋgat e ŋgina le Suŋgo nu lafumba sana:
    Ne kaye. Ye nane kilmba ne tuku wai mbolŋge patiki le ne nane kile-ibeŋkamŋgat
    ŋgina.'
  rop-rop: en wen King Deibid bin irrim olabat bin deya, imbin askim YAWEI wanim im
    garra dum, “Yu wandim mi blanga go en fait langa detlot Filastain solja? En if
    mi go en fait langa olabat, yu garra meigim mi bidim olabat?” Wal YAWEI bin tok,
    “Yuwai. Yu garra go en fait langa olabat, en ai garra meigim yu bidim olabat.”
  ukr-1871: 'Поспитав Давид Господа: Чи виступати менї проти Филистіїв? Чи подаси
    їх менї на поталу? І відказав Давидові Господь: Ійди, я бо подам Филистіїв у руки
    тобі.'
  deu-1951: 'Und David befragte den HERRN und sprach: Soll ich wider die Philister
    hinaufziehen? Und willst du sie in meine Hand geben? Der HERR sprach zu David:
    Ziehe hinauf, denn ich will die Philister gewiß in deine Hand geben!'
  eng-JPS: 'And David inquired of the LORD, saying: ''Shall I go up against the Philistines?
    wilt Thou deliver them into my hand?'' And the LORD said unto David: ''Go up;
    for I will certainly deliver the Philistines into thy hand.'''
  srp-1865: 'Tada David upita Gospoda govoreæi: hoæu li izaæi na Filisteje? Hoæeš
    li ih dati u moje ruke? A Gospod reèe Davidu: izaði; doista æu dati Filisteje
    u tvoje ruke.'
  lug-lug: Dawudi ne yeebuuza ku Mukama nti, “Ŋŋende nnumbe Abafirisuuti? Onoobagabula
    mu mukono gwange?” Mukama n’amuddamu nti, “Genda, kubanga nnaabagabula mu mukono
    gwo.”
  heb-heb: וישאל דוד ביהוה לאמר האעלה אל פלשתים התתנם בידי ויאמר יהוה אל דוד עלה כי
    נתן אתן את הפלשתים בידך׃
  ben-IRV: তখন দায়ূদ সদাপ্রভুর কাছে জিজ্ঞাসা করলেন, “আমি কি পলেষ্টীয়দের বিরুদ্ধে
    উঠে যাব? তুমি আমার হাতে তাদেরকে সমর্পণ করবে?” সদাপ্রভু দায়ূদকে বললেন, “যাও, আমি
    অবশ্যই তোমার হাতে পলেষ্টীয়দেরকে সমর্পণ করব৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛਿਆ, ਕੀ ਮੈਂ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਨੂੰ ਜਾਂਵਾਂ?
    ਕੀ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਵੱਸ ਕਰ ਦੇਵੇਂਗਾ? ਯਹੋਵਾਹ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਜਾ, ਹਮਲਾ ਕਰ ਕਿਉਂ
    ਜੋ ਜ਼ਰੂਰ ਹੀ ਮੈਂ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਤੇਰੇ ਅਧੀਨ ਕਰ ਦਿਆਂਗਾ।
  tkr-tkr: 'Davudee Rəbbike qiyghanan: – Zı Filiştinaaşika səyxene? Ğu manbı yizde
    xılyaqa qevlesınbıne? Rəbbee Davuduk''le eyhen: – Ho''o, hoora səyxe, zı manbı
    yiğne xılyaqa qıdevu g''alepçes deş.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ အကျွန်ုပ်သည် ဖိလိတ္တိ လူတို့ ရှိရာသို့ သွား ရပါမည်လော။ အကျွန်ုပ်
    လက် ၌ အပ် တော်မူ မည်လောဟု ထာဝရဘုရား ကို မေး လျှောက် လျှင် ၊ ထာဝရဘုရား ကသွား လော့။
    ငါသည် ဖိလိတ္တိ လူတို့ကို သင့် လက် သို့ ဆက်ဆက်အပ် မည်ဟု မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Mwa Deibida ineli Yeoba koina iwalo iba, “Yalau yakaleya Pilistiya kolili
    o besi? Kani kupeili nimagu mena?” Kainana Yeoba iyamaisa iwaloba, “Kulau, walo
    yawasosi kani yapeili nimam mena.”
  tbg-tbg: Devitiva Nora Kotira irero tiharo, Te tenta iqoka vaiinti hampata oru vika
    hampata raquainarave kiae raquainarave? Are vika ti kauquqi kenarave, kiae kenarave?
    tuvaro Noravano Kotiva nai vira tiva amiro tiharo, Ho vika hampata oru raquane.
    Te vika ai kauquqi karerave, tiro.
  hmo-hmo: Davida ese Lohiabada ia nanadaia, ia gwau. “Do lau lao, Pilistia taudia
    do lau tuari henia, o? Oi ese kwalimu lau dekenai do oi henia, o?” Lohiabada ese
    Davida dekenai ia haere, ia gwau, “Oibe, oi lao, oi dekenai kwalimu do lau henia
    momokani.”
  urd-urd: तब दाऊद ने ख़ुदा से पू छा, “क्या मैं फ़िलिस्तियों के मुक़ाबला को जाऊँ?
    क्या तू उनको मेरे क़ब्ज़े में कर देगा?” ख़ुदावन्द ने दाऊद से कहा कि “जा। क्यूँकि
    मैं ज़रूर फ़िलिस्तियों को तेरे क़ब्ज़े में कर दूँगा।”
  rus-SYN: 'И вопросил Давид Господа, говоря: идти ли мне против Филистимлян? предашь
    ли их в руки мои? И сказал Господь Давиду: иди, ибо Я предам Филистимлян в руки
    твои.'
  bqc-SIM: 'ↄ̃ Davidi gbɛ̀a Diiwa à mɛ̀: Mà gɛ́ lɛ́lɛi Filitɛ̃ↄwa, ńyↄ̃ ń namɛɛ
    ma ↄzĩa? Ɔ̃ Dii wèwà à mɛ̀: Gɛ́, má ń nanɛ ń ↄzĩ.'
  tcz-CHONGTHU: Hichun David in Pakai adongin, “keima kapotdoh a hiche Philistine
    mite hi kaga kisatpi ding ham? Nangman amaho chunga galjona neipih ding ham?”
    ati. Chuin Pakaiyin David ahin donbut in, “henge, chijengin. Keiman amaho khu
    nangma khut a kapeh tei ding ahi.” atitai.
  mar-mar: दावीदाने परमेश्वरास विचारले, “मी पलिष्ट्यांवर चढाई करू का? तुझे साहाय्य
    मला लाभेल काय?” परमेश्वर उत्तरला, “होय पलिष्ट्यांच्या पराभवात मी तुला खात्रीने
    मदत करील.”
  qub-qub: 'Chaymi Davidga Tayta Diosta mañacur tapucuran: «¿Filistea runacunata magaj
    aywämanchu? Binsinäpaj ¿yanapämanquichu?» nir. Chaura Tayta Dios niran: «Ayway.
    Yanapäshayquimi binsinayquipaj.»'
  bqp-bqp: 'akũ Dauda gbɛ̀ka Dikiria à pì: Mà gɛ́ mà lɛ́tɛ Filisitininↄa, ĩni ń namɛnɛ
    ma ↄĩ yá? Akũ Dikiri wèa à pì: Ǹ gɛ́, mani ń nannɛ n ↄĩ.'
  hat-hat: 'David pale ak Seyè a, li mande l'': -Eske se pou m'' atake moun Filisti
    yo? Eske w''ap lage yo nan men m''? Seyè a reponn li: -Wi, atake yo. M''ap lage
    yo nan men ou.'
  eng-BSB: So David inquired of the LORD, “Should I go up against the Philistines?
    Will You deliver them into my hand?” “Go,” replied the LORD, “for I will surely
    deliver the Philistines into your hand.”
  tod-tod: 'Davide Ɠɔoɠɔ GALAGI ɠaazaɠani, é ɠɛ ma: «Nà zoo nɛi gè li Filiseti
    nuiti daalɔɠɔma? Ɗa ti lɔ nɛi zèezu ɓaa?» Ɠɔoɠɔ GALAGI gooɠaaʋoteni, é ɠɛ ma:
    «Li, tɔɔzei zeɠe ma nɔpɛ ge la ba, nà Filiseti nuiti dɔɔzu è yeezu.»'
  eng-WEBPB: David enquired of the LORD, saying, “Shall I go up against the Philistines?
    Will you deliver them into my hand?” The LORD said to David, “Go up; for I will
    certainly deliver the Philistines into your hand.”
  kbq-kbq: Hagi Deviti'a Ra Anumzamofo antahigeno, Nagra amane mareri'na Filistia
