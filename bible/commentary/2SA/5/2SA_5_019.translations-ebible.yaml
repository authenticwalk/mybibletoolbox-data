  mdy-ETH: ዬካፓ ዳውቴ፦ «ፒሊስፄኤሜ ዓሶ ታ ዖሎንዶ? ታና ኔ ዔያቶ ባሺሲሳንዳ?» ጌይ ናንጊና ናንጋ ጎዳ ዖኦጬኔ። ናንጊና
