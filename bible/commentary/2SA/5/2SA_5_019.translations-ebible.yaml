    ―Quena, xiquintehuiti huan temachtli na nimitzmactilis nochi momaco.'
  bus-bus: 'ben Dauda Dii là à bè: Mà gá mà lɛ́ɛ Filisitininↄa, nɛ́ ń namɛ ma ↄzĩↄ́?
    Ben Dii wèàla à bè: Ǹ gá, mɛ́ ń nannɛ n ↄzĩ.'
  gub-BL: Na'e upuranu Tawi Tupàn Tuweharupi Wiko Ma'e rehe kury. — Aipo azàmàtyry'ym
