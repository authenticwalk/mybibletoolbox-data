  kan-2017: ಅದನ್ನು ತಿಳಿದು ದಾವೀದನು ಯೆಹೋವನನ್ನು, “ನಾನು ಫಿಲಿಷ್ಟಿಯರಿಗೆ ವಿರೋಧವಾಗಿ ಹೋಗಬಹುದೋ?
