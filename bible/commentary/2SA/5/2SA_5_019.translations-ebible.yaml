verse: 2SA.005.019
translations:
  mal-C: 'അതിനാൽ ദാവീദ് യഹോവയോട് ചോദിച്ചു: “ഞാൻ ചെന്ന് ആ ഫെലിസ്ത്യരെ ആക്രമിക്കണമോ?
    അങ്ങ് അവരെ എന്റെ കൈയിൽ ഏൽപ്പിക്കുമോ?” യഹോവ ദാവീദിന് ഉത്തരമരുളി: “പോകുക, നിശ്ചയമായും
    ഞാൻ ഫെലിസ്ത്യരെ നിന്റെ കൈകളിൽ ഏൽപ്പിച്ചുതരും.”'
  deu-TKW: 'befragte David Jahwe: Soll ich gegen die Philister hinaufziehen? Wirst
    du sie in meine Gewalt geben? Jahwe erwiderte David: Ja, denn sicher werde ich
    die Philister in deine Gewalt geben.'
  lin-lin: 'Davidi atunaki Yawe : — Nakoki solo kokende kobundisa bato ya Filisitia ?
    Okokaba bango solo na maboko na ngai ? Yawe azongiselaki ye : — Kende, pamba te
    nakokaba bato ya Filisitia na maboko na yo.'
  eng-LSV: And David asks of YHWH, saying, “Do I go up to the Philistines? Do You
    give them into my hand?” And YHWH says to David, “Go up, for I certainly give
    the Philistines into your hand.”
  eng-GNV: 'Then Dauid asked counsel of the Lord, saying, Shall I goe vp to the Philistims?
    wilt thou deliuer them into mine handes? And the Lord answered Dauid, Goe vp:
    for I will doubtlesse deliuer the Philistims into thine handes.'
  eng-WEBSTER: 'And David inquired of the LORD, saying, Shall I go up to the Philistines?
    wilt thou deliver them into my hand? And the LORD said to David, Go up: for I
    will doubtless deliver the Philistines into thy hand.'
  nhw-BL: 'Huajca David motlatlajti ica TOTECO huan quiilhui: ―¿Tijnequi ma niyas
    niquinhuilanati ni filisteos? ¿Techmactilis nomaco para niquintlanis? Huan TOTECO
    quiilhui: ―Quena, xiquinhuilanati huan temachtli na nimitzmactilis nochi momaco.'
  swh-ONEN: kwa hiyo Daudi akamuuliza Bwana, “Je, niende kuwashambulia Wafilisti?
    Je, utawatia mikononi mwangu?” Bwana akamjibu, “Nenda, kwa maana hakika nitawatia
    Wafilisti mikononi mwako.”
  bba-bba: Mɑ Dɑfidi u Yinni Gusunɔ bikiɑ u nɛɛ, n doo n Filisiti be wɔri? Kɑɑ mɑn
    bu nɔmu bɛriɑ? Mɑ Yinni Gusunɔ u nùn wisɑ u nɛɛ, ɑ doo, kon nun bu nɔmu bɛriɑ.
  eng-KJVCPB: 'And David inquired of the Lord, saying, Shall I go up to the Philistines?
    wilt thou deliver them into mine hand? And the Lord said unto David, Go up: for
    I will doubtless deliver the Philistines into thine hand.'
  mpx-mpx: Yaka Deibid i nel Yehoba elana i ba, “Na nok na lohaveyan Pilistiya elal
    o bahiwa? Tab nu telel nimwawa?” Anana Yehoba i lahe i ba, “E, nu nok. Tunahot
    na telel nimwamwa.”
  luo-luo: omiyo Daudi nopenjo Jehova Nyasaye niya, “bende anyalo dhi mondo amonj
    jo-Filistia? Bende iniketgi e lweta?” Jehova Nyasaye nodwoke niya, “Dhiyo, nikech
    abiro chiwo jo-Filistia e lweti.”
  meu-meu: 'Bena David ese Iehova e nanadaia, eto, Bainala, Filistia taudia baina
    tuan henidia eiava? Imagu ai bavatodia eiava? Iehova ese David e haere henia,
    eto, Aola: momokani lau ese Filistia taudia na oi imamu ai baina atodia.'
  npi-ULB: त्यसपछि दाऊदले परमप्रभुसँग सहायता मागे । तिनले भने, “के म पलिश्‍तीहरूलाई
    आक्रमण गरूँ? के तपाईंले मलाई तिनीहरूमाथि विजय दिनुहुन्छ?” पमरप्रभुले दाऊदलाई भन्‍नुभयो,
    “आक्रमण गर्, किनभने म निश्‍चय नै तँलाई पलिश्‍तीहरूमाथि विजय गराउने छु ।”
  yor-yor: Dafidi sì béèrè lọ́dọ̀ Olúwa pé, “Kí èmi ó gòkè tọ àwọn Filistini bí? Ìwọ
    ó fi wọ́n lé mi lọ́wọ́ bí?” Olúwa sì wí fún Dafidi pé, “Gòkè lọ, nítorí pé dájúdájú
    èmi ó fi àwọn Filistini lé ọ lọ́wọ́.”
  ind-ind: Lalu bertanyalah Daud kepada TUHAN, “Apakah Engkau menghendaki aku maju
    sekarang untuk menyerang orang Filistin itu? Apakah Engkau akan memberiku kemenangan
    atas mereka?” Jawab TUHAN, “Majulah, karena Aku akan memberimu kemenangan atas
    mereka.”
  pes-OPCB: 'داوود از خداوند سؤال کرد: «اگر به جنگ فلسطینی‌ها بروم، آیا مرا پیروز
    می‌گردانی؟» خداوند فرمود: «بله، تو را بر دشمن پیروز می‌گردانم.»'
  tgl-ULB: Pagkatapos humingi si David ng tulong mula kay Yahweh. Sinabi niya, “Kailangan
    ko bang salakayin ang Filisteo? Bibigyan mo ba ako ng tagumpay laban sa kanila?”
    Sinabi ni Yahweh kay David, “Salakayin mo, dahil siguradong bibigyan kita ng tagumpay
    laban sa Filisteo.”
  cbu-NT: Ashirucha, Dapiyshat Apanllee masharangiya. Apaa, ¿tamachina, Filistewshuchee
    pachacheezee? Nuwaam wizpurirish pananda. Waratchinipa, tárangu. Apanllsha, ¿Tamanda?
    Pachangsints. Nuw shiyaam wizpurirish panachinllpa shiyamari kasimaama, tárangiya.
  hui-hui: Ani anda íbu heagola Debidihanda Anduane Homogohondo hale halu lalu, I̱na
    Pilidia uruni baba wai bule poabe. Wai bule piruyagua i̱na ti bai halu wayali
    holiya í̠na i̱ biamogo buleberebe, lalu hale hene. Ani hale hayagola Anduane Homogohanda
    ladai bialu lalu, Karulapego i̱na í̠ wayali habelo waitigi uruni í̠naga giha mo
    ya holeberogo wai bule pu, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား``ကိုယ်​တော် ကျွန်​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား​သွား
    ရောက်​တိုက်​ခိုက်​ရ​ပါ​မည်​လော။ ကိုယ်​တော်​ရှင် သည်​ကိုယ်​တော့်​ကျွန်​အား​အောင်​ပွဲ​ခံ​စေ
    တော်​မူ​ပါ​မည်​လော'' ဟု​မေး​လျှောက်​၏။
  bod-N: དེར་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ། བདག་ཡར་སོང་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་རྒོལ་བར་བྱའམ།
    ཁྱེད་ཀྱིས་དེ་དག་བདག་གི་ལག་ཏུ་གཏོད་པར་མཛད་དམ་ཞུས་པ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ལ་འདི་སྐད་དུ།
    ཡར་སོང་ཞིག་དང་ངས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཁྱོད་ཀྱི་ལག་ཏུ་གཏོད་ངེས་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Saka Dhavhidhi akabvunza Jehovha akati, “Ndoenda here kundorwisa vaFiristia?
    Ko, muchavaisa mumaoko angu here?” Jehovha akamupindura akati, “Enda, nokuti zvirokwazvo
    ndichaisa vaFiristia mumaoko ako.”
  spa-BLM: 'David consultó al Señor, diciendo: “¿Debo subir contra los filisteos?
    ¿Los entregarás en mi mano?” Yahvé dijo a David: “Sube, porque ciertamente entregaré
    a los filisteos en tu mano”.'
  cac-cac: 'Ix sc''anb''an vin̈aj David chi'' d''a Jehová icha tic: —¿Tzam yal vac''an
    oval yed'' eb'' filisteo chi''? ¿Ol am ac''och eb'' d''a yol in c''ab''? xchi
    vin̈. Ix tac''vi Jehová chi'': —Ixic, ac'' oval yed'' eb''. A in ol vac''och eb''
    d''a yol a c''ab'', xchi d''a vin̈.'
  swh-ULB: Kisha Daudi akaomba msaada kutoka kwa Yahwe. Akasema, “Je niwashambulie
    wafilisti? Je utanipa ushindi juu yao?” Yahwe akamwambia Daudi, “Washambulia,
    kwa hakika nitakupa ushindi juu ya wafilisti.”
  bel-bel: 'І спытаўся Давід у Госпада, кажучы: ці ісьці мне супроць Філістымлянаў?
    ці аддасі іх мне ў рукі? І сказаў Гасподзь Давіду: ідзі, бо Я аддам Філістымлянаў
    у рукі твае.'
  deu-ELBBK: 'Und David befragte den HERRN und sprach: Soll ich gegen die Philister
    hinaufziehen? Wirst du sie in meine Hand geben? Und der HERR sprach zu David:
    Zieh hinauf, denn ich werde die Philister gewisslich in deine Hand geben.'
  mbb-OT: Umbe, nenginginsà si David te Nengazen, “Edsurungen dey ve is menge Filistihanen?
    Ibpezaag nu ve sikandan kenami?” Midtavak is Nengazen diyà te kandin, “Uya, ǥenat
    kew en, su ibpezaag ku sikandan keniyu.”
  mal-2015: 'അപ്പോൾ ദാവീദ് യഹോവയോടു: ഞാൻ ഫെലിസ്ത്യരുടെ നേരെ പുറപ്പെടേണമോ? അവരെ എന്റെ
    കയ്യിൽ ഏല്പിച്ചുതരുമോ എന്നു ചോദിച്ചു. പുറപ്പെടുക; ഞാൻ ഫെലിസ്ത്യരെ നിന്റെ കയ്യിൽ
    ഏല്പിക്കും എന്നു യഹോവ ദാവീദിനോടു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Avke o David phučelas le RAJESTAR: „Šaj džav pro Filišťinci? Deha mange
    len andre mire vasta?“ O RAJ leske odphenďa: „Dža pre lende! Dava tuke le Filišťincen
    andro vasta.“'
  pes-OPV: 'و داود ازخداوند سوال نموده، گفت: «آیا به مقابله فلسطینیان برآیم و ایشان
    را به‌دست من تسلیم خواهی نمود؟» خداوند به داود گفت: «برو زیراکه فلسطینیان را البته
    به‌دست تو خواهم داد.»'
  ron-1924: 'Давид а ынтребат пе Домнул: „Сэ мэ суй ымпотрива филистенилор? Ый вей
    да ын мыниле меле?” Ши Домнул а зис луй Давид: „Суе-те, кэч вой да пе филистень
    ын мыниле тале.”'
  ben-OBCV: দাউদ তখন সদাপ্রভুর কাছে জানতে চেয়েছিলেন, “আমি কি গিয়ে ফিলিস্তিনীদের
    আক্রমণ করব? তুমি কি আমার হাতে তাদের সঁপে দেবে?” সদাপ্রভু তাঁকে উত্তর দিলেন, “যাও,
    কারণ আমি অবশ্যই তোমার হাতে ফিলিস্তিনীদের সঁপে দেব।”
  som-som: Markaasaa Daa'uud Rabbiga wax weyddiiyey, oo yidhi, Miyaan reer Falastiin
    ku kacaa? Miyaad ii soo gacangelinaysaa? Markaasaa Rabbigu wuxuu Daa'uud ku yidhi,
    Haah, ku kac, waayo, hubaal reer Falastiin waan kuu soo gacangelinayaa.
  lat-VUC: 'Et consuluit David Dominum, dicens: Si ascendam ad Philisthiim? et si
    dabis eos in manu mea? Et dixit Dominus ad David: Ascende, quia tradens dabo Philisthiim
    in manu tua.'
  eng-ASVBT: And David inquired of Jehovah, saying, Shall I go up against the Philistines?
    wilt thou deliver them into my hand? And Jehovah said unto David, Go up; for I
    will certainly deliver the Philistines into thy hand.
  ita-1885: 'Allora Davide domandò il Signore, dicendo: Salirò io contro a'' Filistei?
    me li darai tu nelle mani? E il Signore disse a Davide: Sali; perciocchè io del
    tutto ti darò i Filistei nelle mani.'
  eng-LXXUP: And David inquired of the Lord, saying, Shall I go up against the Philistines?
    and wilt thou deliver them into my hands? and the Lord said to David, Go up, for
    I will surely deliver the Philistines into thy hands.
  eng-ULB: Then David asked for help from Yahweh. He said, “Should I attack the Philistines?
    Will you give victory over them?” Yahweh said to David, “Attack, for I will certainly
    give you victory over the Philistines.”
  spa-VBL: 'Y David preguntó al Señor: “¿Debo ir a atacar a los filisteos? ¿Me los
    entregarás?” “Sí, ve”, respondió el Señor, “porque sin duda alguna te los entregaré”.'
  fra-_FOB: 'Alors David consulta l''Éternel, en disant: Monterai-je contre les Philistins?
    les livreras-tu entre mes mains? Et l''Éternel répondit à David: Monte; car, certainement
    je livrerai les Philistins entre tes mains.'
  mal-mal: 'അപ്പോൾ ദാവീദ് യഹോവയോട്: “ഞാൻ ഫെലിസ്ത്യരുടെ നേരെ പുറപ്പെടണമോ? അവരെ എന്റെ
    കയ്യിൽ ഏല്പിച്ചുതരുമോ” എന്ന് ചോദിച്ചു. “പുറപ്പെടുക; ഞാൻ ഫെലിസ്ത്യരെ നിന്റെ കയ്യിൽ
    ഏല്പിക്കും” എന്ന് യഹോവ ദാവീദിനോട് അരുളിച്ചെയ്തു.'
  urd-GVR: to Dāūd ne Rab se dariyāft kiyā, “Kyā maiṅ Filistiyoṅ par hamlā karūṅ?
    Kyā tū mujhe un par fatah baḳhshegā?” Rab ne jawāb diyā, “Hāṅ, un par hamlā kar!
    Maiṅ unheṅ zarūr tere qabze meṅ kar dūṅgā.”
  suz-BL: मिनु दाऊदमी परमप्रभु यावे कली “गो पलिस्‍ती आन कली लडाइ तोतामी हना, गे मेको
    आन कली आं गुइमी गेनीनी?” दे हिल्‍लो पवा बाक्‍त। मिनु परमप्रभु यावेमी “लावो, गो
    थमा पा मेको आन कली इ गुइम गेनुङ” देंमाक्‍त। १सामुएल ३०:८
  ita-1927: 'Allora Davide consultò l’Eterno, dicendo: “Salirò io contro i Filistei?
    Me li darai tu nelle mani?” L’Eterno rispose a Davide: “Sali; poiché certamente
    io darò i Filistei nelle tue mani”.'
  ckb-ckb: 'داودیش پرسیاری لە یەزدان کرد و گوتی: «ئایا بچم بۆ پەلاماردانی فەلەستییەکان؟
    ئایا دەیاندەیتە دەستم؟» یەزدانیش بە داودی فەرموو: «بڕۆ، چونکە بێگومان دەیاندەمە
    دەستت.»'
  eng-BBE: And David, desiring directions from the Lord, said, Am I to go up against
    the Philistines? will you give them up into my hands? And the Lord said, Go up,
    for I will certainly give up the Philistines into your hands.
  kan-OKCV: ಅದಕ್ಕೆ ದಾವೀದನು, “ನಾನು ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಹೋಗಬಹುದೋ? ಅವರನ್ನು ನನ್ನ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವಿರೋ?” ಎಂದು ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸಿದನು. ಆಗ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ,
    “ಹೋಗು, ಖಂಡಿತವಾಗಿ ನಾನು ಅವರನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವೆನು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'பெலிஸ்தர்களுக்கு எதிராகப் போகலாமா, அவர்களை என்னுடைய கையிலே ஒப்புக்கொடுப்பீரா
    என்று தாவீது கர்த்தரிடம் விசாரித்தபோது, யெகோவா: போ, பெலிஸ்தர்களை உன்னுடைய கையில்
    நிச்சயமாக ஒப்புக்கொடுப்பேன் என்று தாவீதுக்குச் சொன்னார்.'
  spa-RV-1909: 'Entonces consultó David á Jehová, diciendo: ¿Iré contra los Filisteos?
    ¿los entregarás en mis manos? Y Jehová respondió á David: Ve, porque ciertamente
    entregaré los Filisteos en tus manos.'
  ron-BTF: 'Și David a întrebat pe DOMNUL, spunând: Să mă urc împotriva filistenilor?
    Îi vei da în mâna mea? Și DOMNUL i-a spus lui David: Urcă-te, pentru că voi da
    fără îndoială pe filisteni în mâna ta.'
  eng-WEBP: David inquired of the LORD, saying, “Shall I go up against the Philistines?
    Will you deliver them into my hand?” The LORD said to David, “Go up; for I will
    certainly deliver the Philistines into your hand.”
  eng-FBV: David asked the Lord “Should I go and attack the Philistines? Will you
    hand them over to me?” “Yes, go,” the Lord replied, “for I will definitely hand
    them over to you.”
  nld-1939: 'vroeg David aan Jahweh: Moet ik oprukken tegen de Filistijnen; zult Gij
    ze aan mij overleveren? Jahweh antwoordde David: Trek op; want Ik lever de Filistijnen
    aan u over.'
  nch-BL: 'Huajca David motatajti ica TOTECO huan quiilhui: ―¿Tijnequi ma niya niquintehuiti
    ni filisteos? ¿Techmactilis nomaco para niquintanis? Huan TOTECO quiilhui: ―Quena,
    xiquintehuiti huan temachti na nimitzmactilis nochi momaco.'
  vie-1934: 'Bấy giờ, Đa-vít cầu vấn Đức Giê-hô-va, mà rằng: Tôi phải lên đánh dân
    Phi-li-tin chăng? Ngài sẽ phó vào tay tôi chăng? Đức Giê-hô-va đáp cùng Đa-vít
    rằng: Hãy đi lên, vì hẳn ta sẽ phó dân Phi-li-tin vào tay ngươi.'
  hin-CV: इस पर दावीद ने याहवेह से पूछा, “क्या मैं फिलिस्तीनियों पर आक्रमण करूं? क्या
