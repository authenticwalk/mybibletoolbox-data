verse: 2SA.005.012
translations:
  mal-C: തന്നെ ഇസ്രായേലിനു രാജാവായി യഹോവ സ്ഥിരപ്പെടുത്തിയെന്നും സ്വന്തജനമായ ഇസ്രായേലിനുവേണ്ടി
    തന്റെ രാജത്വത്തെ സമുന്നതമാക്കിയെന്നും ദാവീദ് മനസ്സിലാക്കി.
  deu-TKW: So erkannte David, daß ihn Jahwe als König über Israel bestätigt und daß
    er sein Königtum hochgebracht habe um seines Volkes Israel willen.
  lin-lin: Davidi asosolaki ete Yawe azali kolendisa ye lokola mokonzi ya Isalaele
    mpe azali kotombola bokonzi na ye mpo na Isalaele, bato na Ye.
  eng-LSV: and David knows that YHWH has established him for king over Israel, and
    that He has lifted up his kingdom, because of His people Israel.
  eng-GNV: Then Dauid knewe that the Lord had stablished him King ouer Israel, and
    that he had exalted his kingdome for his people Israels sake.
  eng-WEBSTER: And David perceived that the LORD had established him king over Israel,
    and that he had exalted his kingdom for his people Israel's sake.
  nhw-BL: Huan David momacac cuenta para elqui TOTECO catli quitequitlalijtoya para
    elis inintlanahuatijca israelitame. Huan quimachili para yaya TOTECO catli tlahuel
    quihueyitlalijtoya itlanahuatilis huan quichijqui pampa TOTECO tlahuel quinicnelía
    nopa israelitame huan quintlapejpenijtoya para iaxcahua.
  swh-ONEN: Naye Daudi akafahamu kuwa Bwana amemwimarisha kuwa mfalme juu ya Israeli
    na ameinua ufalme wake kwa ajili ya Israeli, watu wake.
  bba-bba: Mɑ Dɑfidi u tubɑ mɑ Gusunɔwɑ u win bɑndun dɑm siremɔ. Wiyɑ u mɑɑ bɑn te
    wɔlle suɑmɔ win tɔmbu Isirelibɑn sɔ̃.
  eng-KJVCPB: And David perceived that the Lord had established him king over Israel,
    and that he had exalted his kingdom for his people Israel’s sake.
  mpx-mpx: Inoke Deibid iyaka i atena te Yehoba i patunahot iya i kin Isileli elal,
    ge wana abalogugui alana i pwabwata wana gamagalau Isileli wali waisi kaiwena.
  luo-luo: Kendo Daudi nongʼeyo ni Jehova Nyasaye osegure kaka ruodh Israel kendo
    osetingʼo pinyruodhe malo mana nikech joge Israel.
  meu-meu: Bena David lalona e parara Iehova ese vada e haginia, Israel pavapavana,
    bona ena basileia vada e hadaea herea, ena orea taudia Israel daidiai.
  npi-ULB: परमप्रभुले आफूलाई इस्राएलमाथि राजाको रूपमा स्थापित गर्नुभएको थियो भनी दाऊदले
    जान्‍दथे र उहाँले आफ्‍ना मानिस इस्राएलको खातिर तिनको राज्यलाई उच्‍च पार्नुभएको
    थियो ।
  yor-yor: Dafidi sì kíyèsi i pé, Olúwa ti fi ìdí òun múlẹ̀ láti jẹ ọba lórí Israẹli,
    àti pé, ó gbé ìjọba rẹ̀ ga nítorí Israẹli àwọn ènìyàn rẹ̀.
  emp-NTPO: Maʌ̃neba Daviba cawasia Ãcõrẽba idjira wãrãda israelerã boroda b̶ʌsida.
    Maʌ̃ awara cawasia Ãcõrẽba idji puru Israelda quĩrĩã b̶ʌ bẽrã idjira careba b̶ʌda
    israelerã bia pe erob̶amãrẽã.
  ind-ind: Memikirkan semua hal itu, Daud menyadari bahwa TUHANlah yang sudah meneguhkan
    dia sebagai raja atas Israel, dan alasan TUHAN melakukan itu adalah untuk memberkati
    umat-Nya, bangsa Israel.
  pes-OPCB: بنابراین، داوود فهمید که خداوند به خاطر قوم خود اسرائیل، او را پادشاه
    ساخته و سلطنتش را اینچنین برکت داده است.
  tgl-ULB: Alam ni David na itinalaga siya ni Yahweh bilang hari sa buong Israel,
    at sa gayon naging dakila ang kaniyang kaharian para sa kapakanan ng kaniyang
    bayang Israel.
  cbu-NT: Anush Dapiy waanaatsi aranginashat yasarangiya yuwaa Apanll Israelchicheem
    ksutamaam kurakaam ipusarangu anootsi. Mishat, yuwaatstam waanaatsi kukoo Israelchich
    kapung payurangana, anootstam yasarangitamta. Ashiriya, na kamaneena yuwaa Dapiy
    Siyonaa yakat itutsirangu anootsi.
  hui-hui: Urunidagua biyago hondowa Kini Debidi ibugua manda bialu hearia Anduane
    Homogohanda i̱ heneneore Isaraele wali agalinaga kini helenego kogoni lo manda
    bini. Ani manda buwa Debidi ibugua Anduane Homogohanda ibunaga Isaraele wali agalirubi
    biamogo bulenaga biabe hongohe timbuni ogoni biyadalo manda bia dege bini.
  mya-mya: ထို့​ကြောင့်​ဒါ​ဝိဒ်​သည်​မိ​မိ​အား​ဣသ​ရေ​လ ဘု​ရင်​အ​ဖြစ်​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​အ​တည်
    ပြု​တော်​မူ​ကြောင်း​နှင့်​ကိုယ်​တော်​သည် မိ​မိ လူ​မျိုး​တော်​၏​အ​ကျိုး​ကို​ထောက်​၍
    သူ​၏ နိုင်​ငံ​ကို​သာ​ယာ​ဝ​ပြော​စေ​တော်​မူ လျက်​ရှိ​ကြောင်း​ကို​သိ​မြင်​လာ​လေ​သည်။
  bod-N: དེར་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཉིད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་པ་དང་།
    ཡང་ཁོང་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་དོན་དུ་ཁོའི་རྒྱལ་སྲིད་དར་བར་མཛད་པ་རྟོགས་སོ། །
  sna-sna: Dhavhidhi akaziva kuti Jehovha akanga amusimbisa samambo weIsraeri uye
    akanga asimudzira umambo hwake nokuda kwavanhu vake Israeri.
  spa-BLM: David se dio cuenta de que Yahvé lo había establecido como rey sobre Israel
    y que había exaltado su reino por causa de su pueblo Israel.
  cac-cac: Icha chi' ix aj snachajel yuj vin̈aj David chi' to a Jehová ix ac'ancanoch
    vin̈ reyal, yic te nivan tz'aj sb'inaj schon̈ab' Jehová chi', yujto te xajan yuuj.
  swh-ULB: Daudi akatambua kuwa Yahwe alikuwa amemweka ili awe mfalme juu ya Israeli,
    na kwamba alikuwa ameutukuza ufalme wake kwa ajili ya Israeli watu wake.
  bel-bel: І зразумеў Давід, што Гасподзь сьцвердзіў яго царом над Ізраілем і што
    ўзвысіў царства ягонае дзеля народу Свайго Ізраіля.
  deu-ELBBK: Und David erkannte, dass der HERR ihn zum König über Israel bestätigt
    hatte und dass er sein Königreich erhoben hatte um seines Volkes Israel willen.
  mbb-OT: Ne zutun nesavut ni David he iyan is Nengazen midsavuk kandin he hadì te
    Israel wey iyan mibpeuswag te ginhedian din para te menge etew zin he menge Israilihanen.
  mal-2015: ഇങ്ങനെ യഹോവ യിസ്രായേലിൽ തന്നെ രാജാവായി സ്ഥിരപ്പെടുത്തുകയും അവന്റെ ജനമായ
    യിസ്രായേൽ നിമിത്തം തന്റെ രാജത്വം ഉന്നതമാക്കുകയും ചെയ്തു എന്നു ദാവീദ് അറിഞ്ഞു.
  rmc-rmc: Akor o David sprindžarďa, hoj o RAJ les ačhaďa kraľiske upral o Izrael
    a hoj leskro kraľišagos hazdňa upre prekal peskro izraeliko narodos.
  pes-OPV: پس داود فهمید که خداوند او را بر اسرائیل به پادشاهی استوار نموده، و سلطنت
    او را به‌خاطرقوم خویش اسرائیل برافراشته است.
  ron-1924: Давид а куноскут кэ Домнул ыл ынтэря ка ымпэрат ал луй Исраел ши кэ-й
    ридика ымпэрэция дин причина попорулуй Сэу, Исраел.
  ben-OBCV: তখন দাউদ বুঝতে পেরেছিলেন যে সদাপ্রভু ইস্রায়েলের উপর তাঁর রাজপদ স্থির
    করেছেন এবং তাঁর প্রজা ইস্রায়েলের জন্য তাঁর রাজ্যের উন্নতি করেছেন।
  som-som: Oo Daa'uudna wuxuu ogaaday in Rabbigu isaga u taagay inuu ahaado boqor
    u taliya reer binu Israa'iil, iyo inuu boqortooyadiisa u sarraysiiyey dadkiisa
    reer binu Israa'iil aawadood.
  lat-VUC: Et cognovit David quoniam confirmasset eum Dominus regem super Israël,
    et quoniam exaltasset regnum ejus super populum suum Israël.
  eng-ASVBT: And David perceived that Jehovah had established him king over Israel,
    and that he had exalted his kingdom for his people Israel’s sake.
  ita-1885: E Davide conobbe che il Signore l'aveva stabilito re sopra Israele, e
    ch'egli avea innalzato il suo regno, per amor del suo popolo Israele.
  eng-LXXUP: And David knew that the Lord had prepared him to be king over Israel,
    and that his kingdom was exalted for the sake of his people Israel.
  eng-ULB: David knew that Yahweh had established him as king over Israel, and that
    he had exalted his kingdom for the sake of his people Israel.
  spa-VBL: David se dio cuenta de que el Señor lo había instalado como rey de Israel
    y había engrandecido su reino por el bien de su pueblo Israel.
  fra-_FOB: Alors David reconnut que l'Éternel l'avait affermi comme roi sur Israël,
    et qu'il avait élevé son royaume, à cause de son peuple d'Israël.
  mal-mal: ഇങ്ങനെ യഹോവ യിസ്രായേലിൽ തന്നെ രാജാവായി സ്ഥിരപ്പെടുത്തുകയും അവന്റെ ജനമായ
    യിസ്രായേൽ നിമിത്തം തന്റെ രാജത്വം ഉന്നതമാക്കുകയും ചെയ്തു എന്ന് ദാവീദ് അറിഞ്ഞ്.
  urd-GVR: Yoṅ Dāūd ne jān liyā ki Rab ne mujhe Isrāīl kā bādshāh banā kar merī bādshāhī
    apnī qaum Isrāīl kī ḳhātir sarfarāz kar dī hai.
  suz-BL: मिनु दाऊदमी “परमप्रभु यावेम आं कली इस्राएल ङा सक्ति पाइश्‍शो पिप सेल्‍यी
    बाक्‍त। मिनु आ मुर इस्राएली आन पर्बम मेको आन राज्‍य ठेयब सेला बाक्‍त” दे तुइक्‍ता
    बाक्‍त।
  ita-1927: Allora Davide riconobbe che l’Eterno lo stabiliva saldamente come re d’Israele
    e rendeva grande il regno di lui per amore del suo popolo d’Israele.
  ckb-ckb: ئینجا داود زانی کە یەزدان وەک پاشای ئیسرائیل جێگیری کردووە، پاشایەتییەکەشی
    لە پێناوی ئیسرائیلی گەلەکەیدا پایەدار کردووە.
  eng-BBE: And David saw that the Lord had made his position safe as king over Israel,
    and that he had made his kingdom great because of his people Israel.
  kan-OKCV: ಆಗ ದಾವೀದನು, ತನ್ನನ್ನು ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ ಸ್ಥಿರಪಡಿಸಿದರೆಂದೂ
    ತಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ನಿಮಿತ್ತ ತನ್ನ ರಾಜ್ಯವನ್ನು ಉನ್ನತಕ್ಕೇರಿಸಿದರೆಂದೂ ತಿಳಿದುಕೊಂಡನು.
  tam-2017: யெகோவா தன்னை இஸ்ரவேலின்மேல் ராஜாவாகப் பெலப்படுத்தி, தம்முடைய மக்களான இஸ்ரவேலுக்காக
    தன்னுடைய ராஜ்ஜியத்தை உயர்த்தினார் என்று தாவீது தெளிவாக அறிந்தபோது.
  spa-RV-1909: Y entendió David que Jehová le había confirmado por rey sobre Israel,
    y que había ensalzado su reino por amor de su pueblo Israel.
  ron-BTF: Și David a priceput că DOMNUL îl întemeiase împărat peste Israel și că
    înălțase împărăția sa de dragul poporului său Israel.
  eng-WEBP: David perceived that the LORD had established him king over Israel, and
    that he had exalted his kingdom for his people Israel’s sake.
  eng-FBV: David realized that the Lord had installed him as king of Israel, and had
    made his kingdom great for the sake of his people Israel.
  nld-1939: Zo begreep David, dat Jahweh hem tot koning van Israël had bevestigd,
    en dat Hij zijn koningschap verheven had terwille van Israël, zijn volk.
  nch-BL: Huan David quimachili para elqui TOTECO cati quitequitalijtoya para elis
    inintanahuatijca israelitame. Huan quimachili para yaya TOTECO cati tahuel quihueyitalijtoya
    itanahuatilis huan quichijqui pampa TOTECO tahuel quinicnelía nopa israelitame
    huan quintapejpenijtoya para iaxcahua.
  vie-1934: Bấy giờ, Đa-vít nhìn biết rằng Đức Giê-hô-va đã lập mình làm vua trên
    Y-sơ-ra-ên, và khiến nước mình được thạnh vượng vì cớ dân Y-sơ-ra-ên của Ngài.
  hin-CV: इससे दावीद को यह अहसास हो गया कि याहवेह ने उन्हें इस्राएल के राजा के रूप
    में प्रतिष्ठित कर दिया है, और यह भी कि याहवेह ने अपनी प्रजा इस्राएल के हित में
    अपने राज्य को उन्‍नत किया है.
  spa-BES: Y David vio que él Señor había salvado su posición de rey sobre Israel,
    y que había engrandecido su reino en atención a su pueblo Israel.
  tdx-tdx: Nioni’ i Davide t’ie noriza’ Iehovà ho mpanjaka’ Israele; naho nonjone’e
    am’ ondati’e Israeleo ty fifehea’e.
  tha-KJV: และดาวิดทรงทราบว่า พระเยโฮวาห์ทรงสถาปนาพระองค์​ให้​เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล
    และพระองค์​ได้​ทรงยกย่องราชอาณาจักรของพระองค์ด้วยเห็นแก่อิสราเอลประชาชนของพระองค์
  por-BR-2018: E entendeu Davi que o SENHOR lhe havia confirmado por rei sobre Israel,
    e que havia exaltado seu reino por causa de seu povo Israel.
  deu-ELO: Und David erkannte, daß Jehova ihn zum König über Israel bestätigt, und
    daß er sein Königreich erhoben hatte um seines Volkes Israel willen.
  eng-WYC-2018: And David knew, that the Lord had confirmed him king upon Israel,
    and that he had enhanced his realm upon his people Israel (or and that he had
    raised up his kingdom for the sake of his people Israel).
  epo-epo: Kaj David konsciis, ke la Eternulo fortikigis lin kiel reĝon super Izrael,
    kaj ke Li altigis lian regnon pro Sia popolo Izrael.
  uig-PIN: Dawut Pǝrwǝrdigarning ɵzini Israilƣa padixaⱨ tiklǝp, ɵz hǝlⱪi Israil üqün
    ɵzining padixaⱨliⱪini güllǝndürgǝnlikini bilip yǝtti.
  beo-beo: Amaiba:le, Da:ibidi da amane dawa:i. Hina Gode da ema hina bagade hou hahamoi
    dagoi. Amola Hina Gode da Ea fi ilima asigiba:le, Da:ibidi e hina bagade hou amoga
    hasalima:ne amola bagade gagusu dunu fi esaloma:ne hamoi.
  tpi-OTNT: Devit i lukim ol dispela samting i kamap long em na em i save olsem, Bikpela
    i mekim em i kamap king tru bilong Israel. Na tu, em i save olsem, Bikpela i laik
    helpim ol manmeri bilong em yet, olsem na Bikpela i wok long mekim kantri Israel
    i kamap gut tru.
  hau-SA: Dawuda kuwa ya gane Ubangiji ya naɗa shi sarki bisa Isra’ila, ya kuma ɗaukaka
    masarautarsa saboda mutanensa Isra’ila.
  uig-LAT: Dawut Perwerdigarning özini Israilgha padishah tiklep, öz xelqi Israil
    üchün özining padishahliqini güllendürgenlikini bilip yetti.
  nde-nde: UDavida wakwazi ukuthi uThixo wayembekile ukuba abe yinkosi yako-Israyeli
    wawuphakamisa lombuso wakhe ngenxa yabantu bakhe u-Israyeli.
  ton-ton: Pea naʻe ʻilo ʻe Tevita kuo fakapapau ia ʻe Sihova ko e tuʻi ki ʻIsileli,
    pea kuo ne fakamāʻolunga ʻa hono puleʻanga koeʻuhi ko hono kakai ko ʻIsileli.
  ces-1613: I poznal David, že ho potvrdil Hospodin za krále nad Izraelem, a že zvýšil
    království jeho pro lid svůj Izraelský.
  eng-WMB: David perceived that the LORD had established him king over Israel, and
    that he had exalted his kingdom for his people Israel’s sake.
  tam-TCV: யெகோவா தன்னை இஸ்ரயேலுக்கு அரசனாக உறுதிப்படுத்தினார் என்றும், தன் மக்களாகிய
    இஸ்ரயேலருக்காக தனது ஆட்சியை மேன்மைப்படுத்தினார் என்றும் தாவீது அப்பொழுது அறிந்துகொண்டான்.
  ceb-ULB: Nasayod si David nga gilig-on na siya ni Yahweh ingon nga hari sa Israel,
    ug nga iyang gibayaw ang iyang gingharian alang sa kaayohan sa iyang katawhan
    sa Israel.
  pol-UBG: I Dawid poznał, że PAN utwierdził go jako króla nad Izraelem i że wywyższył
    jego królestwo ze względu na swój lud Izraela.
  agr-agr: 'Dutikawagmatai David anentaimas: “Dekas Tuke Pujuuwap Israel aents aidaun
    apuji ati tujutne. Nii Israel aents aidaun aneau asampap mina yainkui tikich aidaun
    nagkaesau wajasja”, tiuwai.'
  kyc-kyc: Dapitimi dopa piyamo doko kandapala dokopa Kamongo dokome namba Isaraele
    wambunya kiŋi angi karare lao rombo palyapyalyamo lao suu piya. Kamongo dokome
    banya wambu dupwa nyisalana suu pyao Isaraele yuu doko au pyuo palyiya.
  urd-GVU: یوں داؤد نے جان لیا کہ رب نے مجھے اسرائیل کا بادشاہ بنا کر میری بادشاہی
    اپنی قوم اسرائیل کی خاطر سرفراز کر دی ہے۔
  deu-1912: Und David merkte, daß ihn der HERR zum König über Israel bestätigt hatte
    und sein Königreich erhöht um seines Volks Israel willen.
  ntj-ntj: Nyangka Tayipirrtu kulirnu, “Munta yuwa, Mama Kuurrtu-rni nyinatjunu Yitjurayilku
    tjamupirtiku puurrpa purlkanya-rna nyinatjaku. Nyangka-tjananyarnayi walykumunura
    kanyinma.”
  kan-2017: ಇದರಿಂದ ದಾವೀದನು, “ಯೆಹೋವನು ನನ್ನನ್ನು ಇಸ್ರಾಯೇಲರ ರಾಜನನ್ನಾಗಿ ಸ್ಥಿರಪಡಿಸಿ, ತನ್ನ
    ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರ ನಿಮಿತ್ತವಾಗಿ ನನ್ನ ರಾಜ್ಯವನ್ನು ವೃದ್ಧಿಪಡಿಸಿದ್ದಾನೆ” ಎಂದು ತಿಳಿದುಕೊಂಡನು.
  yap-yap: Ma aram me nang David u wan’ ni SOMOL e ke turguy ni nge mang pilung nu
    Israel, ma be gagiyegnag e nam rok David ngi i fel’ rogon ni fan ngak e girdi’
    rok Got ni bay riy.
  hlt-MCSB: Israel sokah manghai la BOEIPA loh anih a thoh khaw, a pilnam Israel kong
    ah a ram a phoh te khaw David loh a ming.
  mdy-ETH: ዳውቴ ናንጊና ናንጋ ጎዳ ዒዛ ዒስራዔኤሌኮ ካኣቲ ማሄሢና ፔ ዴሮም ጌዒ ዒዛኮ ካኣቱሞ ዓጮ ዳልጊሼሢ ዔሬኔ።
  twi-ASANTE: Na Dawid hunuu sɛ, ne nkurɔfoɔ Israelfoɔ enti, Awurade asi no ɔhene,
    na wayɛ nʼahemman kɛseɛ.
  eng-WEBU: David perceived that the LORD had established him king over Israel, and
    that he had exalted his kingdom for his people Israel’s sake.
  wal-wal: GODAI Israa7eela bolli a kawo oottidi essidoogaanne ba asaa Israa7eela
    gishshau a kawotettaa xoqqu oottidi bonchchidoogaa Daawiti eriis.
  spa-PDDPT: David entendió que Yavé lo había establecido como rey de Israel y que
    había exaltado su reino por amor a su pueblo Israel.
  gun-gun: Ha'e ramo Davi oikuaa Senhor omoĩ atãvea Israel re opena aguã, ojeupegua
    kuery oayvua rupi ombopo'akave.
  agu-BL: Tele'n tzun xtxum Luwiytz tetz yi bintzij nin Ryos bixban i' tetz rey tibaj
    Israel, nin yi ja tak' Kataj ama'l tan cawune'n, nin tan quich'eye'n yi e' xonl
    Israel yi tanum Kataj.
  ilo-ULB: Ammon ni David nga insaad isuna ni Yahweh a kas ari ti entero nga Israel,
    ken intag-ayna ti pagarianna para iti pagsayaatan dagiti tattaona nga Israel.
  kpg-kpg: David ga iloo ia hua i nia mee aanei, bolo Dimaadua gu haga noho bolo ia
    di king o Israel, gei gu haga gila aga ia mai i ana daangada digau Israel.
  uig-ARA: داۋۇت پەرۋەردىگارنىڭ ئۆزىنى ئىسرائىلغا پادىشاھ تىكلەپ، ئۆز خەلقى ئىسرائىل
    ئۈچۈن ئۆزىنىڭ پادىشاھلىقىنى گۈللەندۈرگەنلىكىنى بىلىپ يەتتى.
  sus-sus: Dawuda nu a kolon, a Alatala nan a tixi mangɛ ra Isirayila xun ma, a xa
    mangɛya xa sabati Alatala xa ɲama Isirayila xa fe ra.
  pon-2006: Depit eri mwahngihkihda mepwukat me KAUN-O ketin kupwurehla en wiahla
    nanmwarkien Israel, oh pil ketin kapaiahda sapwellime wehio pwehki mehn Israel
    kan.
  jae-jae: Tec Dawid kêjala gebe Apômtau kêkêŋ eŋ kêtu kiŋ Israelŋa biŋŋanôgeŋ-ma
    ketoc ênê gôliŋ kiŋŋa sa kêtu ênê lau Israelŋa.
  ksd-ksd: Ma David i ga kapa ba ra Luluai i ga vaki ia pi na king ure Israel, ma
    i ga vangala kana varkurai ure Israel kana tarai.
  tur-YTC: David, Yahve'nin kendisini İsrael üzerine kral yaptığını ve halkı İsrael
    uğruna krallığını yükselttiğini anladı.
  grc-BRENT: Καὶ ἔγνω Δαυὶδ, ὅτι ἡτοίμασεν αὐτὸν Κύριος εἰς βασιλέα ἐπὶ Ἰσραὴλ, καὶ
    ὅτι ἐπῄρθη ἡ βασιλεία αὐτοῦ διὰ τὸν λαὸν αὐτοῦ Ἰσραήλ.
  ind-AYT: Daud mengetahui bahwa TUHAN mengukuhkannya menjadi raja atas Israel dan
    mengangkat kerajaannya karena umat-Nya, Israel.
  nya-nya: Choncho Davide anazindikira kuti Yehova wamukhazikitsa kukhala mfumu ya
    Israeli ndipo wakuza ufumu wake chifukwa cha anthu ake, Aisraeli.
  hrv-hrv: Tada David spozna da ga je Jahve potvrdio za kralja nad Izraelom i da je
    vrlo uzvisio njegovo kraljevstvo radi svojega izraelskog naroda.
  mps-mps: Devitgo te nai dabe te doado bage te agaba sabalubo te tiwai aga sulama,
    tama koneani, te Genuai Bidigo aga te king mu pedalumainu yai. Tama agai te tama
    koneani, te Genuai Bidigo te aga we bidi tau sabo homu yali homu yai, tama tiyu,
    Genuai Bidigo te Israel bulu tǫ pedai te bugagia mu pedalumainu ilibo sę yai
    dao.
  tpi-tpi: Devit i lukim ol dispela samting i kamap long em na em i save olsem, Bikpela
    i mekim em i kamap king tru bilong Israel. Na tu, em i save olsem, Bikpela i laik
    helpim ol manmeri bilong em yet, olsem na Bikpela i wok long mekim kantri Israel
    i kamap gut tru.
  dan-1931: Da skønnede David, at HERREN havde sikret hans Kongemagt over Israel og
    højnet hans Kongedømme for sit Folk Israels Skyld.
  vie-OVCB: Đa-vít nhận thức rằng việc Chúa Hằng Hữu lập ông làm vua Ít-ra-ên và cho
    nước cường thịnh chứng tỏ Ngài đã ban phước vì lợi ích của Ít-ra-ên, dân Ngài.
  guj-2017: દાઉદે જાણ્યું કે ઈશ્વરે મને ઇઝરાયલ પર રાજા તરીકે સ્થાપિત કર્યો છે અને
    તેમણે તેમનું રાજય પોતાના લોક ઇઝરાયલને ખાતર ગૌરવવાન કર્યું છે.
  pon-2006A: Depit eri mwahngihkihda mepwukat me KAUN-O ketin kupwurehla en wiahla
    nanmwarkien Israel, oh pil ketin kapaiahda sapwellime wehio pwehki mehn Israel
    kan.
  por-BRBSL: David percebeu que Javé o havia estabelecido rei sobre Israel, e que
    ele havia exaltado seu reino por causa de seu povo Israel.
  cth-cth: BAWIPA ni Isarelnaw koe siangpahrang lah ahni teh a caksak e hoi, a tami
    Isarelnaw hanelah uknaeram a tawmrasang tie Devit ni a panue.
  twi-twi: Na Dawid huu sɛ, ne nkurɔfo Israelfo nti, Awurade asi no hene, na wayɛ
    nʼaheman kɛse.
  hlt-hlt: Israel sokah manghai la BOEIPA loh anih a thoh khaw, a pilnam Israel kong
    ah a ram a phoh te khaw David loh a ming.
  tbz-SIM: Kɛ̀ Dɑfitii bɑntɛ́ kɛ dò nti Yiɛ̀ nKuyie kuù ò duɔ́ ntikpɑ̀tì, kɛ̀ kuù
    tì dɛ́úkùnnɛ ku nìtìbɛ̀ Isidɑyɛɛribɛ kpɛ́í.
  msy-2020: Devit bizir kabar gari, da a bagha izima a kamaghɨn fo, Ikiavɨra Itir
    God guizbangɨra Israelian atrivimɨn ikiasa a ginaba. A uaghan kamaghɨn fo, Ikiavɨra
    Itir God uan gumazamiziba bar men akurvaghasa, kamaghɨn amizɨ, a kantri Israel
    gamima, a bar dera.
  dop-dop: Tǝnɑɣɑ ɩ cɛkǝnɑɑ sɩ Tɑcɑɑ kpɑ-ɩ Ɩsɛɣɛlɩ nyǝ́mɑ wulɑʋ. Pǝyele ɩ kʋsɑ ɩ kɑwulɑɣɑ
    nyʋɣʋ kɛ ɩ kɑ sɔɔlɑ ɩ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ pǝ tɔɔ.
  azb-azb: Onda Davud başa düşdü ki, Rəbb onu İsrail üzərində padşah kimi möhkəmləndirib
    və xalqı İsrailin xatirinə onun padşahlığını yüksəldib.
  eng-DBY: And David perceived that Jehovah had established him king over Israel,
    and that he had exalted his kingdom because of his people Israel.
  hin-2017: और दाऊद को निश्चय हो गया कि यहोवा ने मुझे इस्राएल का राजा करके स्थिर किया,
    और अपनी इस्राएली प्रजा के निमित्त मेरा राज्य बढ़ाया है।
  wol-KYG: Daawuda xam ne Aji Sax jee ko tabb buurub Israyil te moo kaweel nguuram
    ngir Israyil, aw ñoñam.
  eng-YLT: and David knoweth that Jehovah hath established him for king over Israel,
    and that He hath lifted up his kingdom, because of His people Israel.
  eng-WYC-2017: And David knew, that the Lord had confirmed him king upon Israel,
    and that he had enhanced his realm upon his people Israel.
  eng-WMBB: David perceived that the LORD had established him king over Israel, and
    that he had exalted his kingdom for his people Israel’s sake.
  urd-GVH: यों दाऊद ने जान लिया कि रब ने मुझे इसराईल का बादशाह बनाकर मेरी बादशाही
    अपनी क़ौम इसराईल की ख़ातिर सरफ़राज़ कर दी है।
  rug-rug: Gua asa ke gilania Devita sapu ele va turu va nabua e Zihova si asa pude
    na baṉara pa Izireli, meke tava ululu sa nana butubutu baṉara pa laedi rina nana
    tinoni pa Izireli.
  gaz-gaz: Daawitis akka Waaqayyo saba Israaʼel irratti mootii godhee jabeessee isa
    dhaabee fi akka saba Israaʼeliif jedhee mootummaa isaa guddiseef ni beeke.
  fra-LSG: David reconnut que l’Éternel l’affermissait comme roi d’Israël, et qu’il
    élevait son royaume à cause de son peuple d’Israël.
  gnn-gnn: '@see-verse:2SA.005.011'
  yal-yal: Dawuda yi a kolon a Alatala yatin nan a findixi mangan na Isirayila xun
    na, a yi a mangayaan sɛnbɛ so masɔtɔ a yamana Isirayila fe ra.
  haw-1868: Ike pono iho la o Davida, ua hookupaa iho no o Iehova ia ia i alii maluna
    o ka Iseraela, a ua hookiekie ae ia i kona aupuni no kona poe kanaka no ka Iseraela.
  arb-NAV: وَأَدْرَكَ دَاوُدُ أَنَّ الرَّبَّ قَدْ ثَبَّتَهُ مَلِكاً عَلَى إِسْرَائِيلَ،
    وَأَنَّهُ قَدْ عَظَّمَ مِنْ مُلْكِهِ مِنْ أَجْلِ شَعْبِهِ إِسْرَائِيلَ.
  ewe-ewe: Azɔ la, David nya nu si ta Yehowa ɖoe fiae eye wòna eƒe fiaɖuƒe la keke
    ta, eyae nye be Yehowa di be yeakɔ eƒe amenuveve ɖe Israel, eƒe dukɔ tiatia la
    dzi.
  eng-LEE: And David felt conscious that the Lord has established him as king over
    Israel, and that he had exalted his kingdom for the sake of his people Israel.
  asm-FB: তাতে দায়ূদে জানিলে যিহোৱাই যে ইস্ৰায়েলৰ ওপৰত তেওঁক ৰজা পাতিলে, সেই বাবে
    নিজৰ প্ৰজা ইস্ৰায়েলসকলৰ বাবে তেওঁৰ ৰাজ্য উন্নত কৰিলে।
  sus-A: دَوُدَ نُ عَ كٌلٌن، عَ عَلَتَلَ نَن عَ تِشِ مَنفّ رَ عِسِرَيِلَ شُن مَ، عَ
    شَ مَنفّيَ شَ سَبَتِ عَلَتَلَ شَ حَمَ عِسِرَيِلَ شَ قٍ رَ.
  fra-SBL: David comprit que l'Éternel l'avait établi roi d'Israël et qu'il avait
    élevé son royaume à cause de son peuple d'Israël.
  hbo-hbo: וַיֵּ֣דַע דָּוִ֔ד כִּֽי־הֱכִינֹ֧ו יְהוָ֛ה לְמֶ֖לֶךְ עַל־יִשְׂרָאֵ֑ל וְכִי֙
    נִשֵּׂ֣א מַמְלַכְתֹּ֔ו בַּעֲב֖וּר עַמֹּ֥ו יִשְׂרָאֵֽל׃ ס
  kik-kik: Nake Daudi akĩmenya atĩ Jehova nĩamũhaandĩte atuĩke mũthamaki wa Isiraeli
    na agatũũgĩria ũthamaki wake nĩ ũndũ wa andũ ake a Isiraeli.
  fra-NCL: Et David reconnut que Yahweh l’affermissait comme roi sur Israël, et qu’il
    élevait sa royauté à cause de son peuple d’Israël.
  cek-AK: To naah Angraeng mah ni kai hae Israel nuiah siangpahrang ah suek moe, angmah
    ih kami Israelnawk ukkung ah ohsak, tiah David mah panoek.
  cuk-cuk: Degidbali, David nue-magar itononikid, Bab-Jehová Israel-reyga nue-e-nug-imaksa.
    Degine, magar-itononibalid, Bab-Jehová, Israel-dulemar-sabedba e-negsemaid odummomaibali.
  uig-CYR: Давут Пәрвәрдигарниң өзини Исраилға падиша тикләп, өз хәлқи Исраил үчүн
    өзиниң падишалиғини гүлләндүргәнлигини билип йәтти.
  tel-2017: ఇశ్రాయేలీయులపై రాజుగా యెహోవా తనను స్థిరపరిచాడనీ. దేవుడు ఆయన ప్రజలైన ఇశ్రాయేలీయుల
    కోసం తన రాజ్యాన్ని వర్థిల్లజేస్తాడనీ దావీదు గ్రహించాడు.
  hat-BSA: Konsa, David te vin wè ke SENYÈ a te etabli li kòm wa sou Israël, ke Li
    te egzalte wayòm li an pou koz pèp Li a, Israël.
  kos-kos: Ouinge David el akilen lah LEUM GOD El oakilya elan tokosra lun Israel,
    ac oru tuh tokosrai lal in kapkapak ke sripen Israel, mwet lal.
  hbo-WLC: וַיֵּ֣דַע דָּוִ֔ד כִּֽי־הֱכִינ֧וֹ יְהוָ֛ה לְמֶ֖לֶךְ עַל־יִשְׂרָאֵ֑ל וְכִי֙
    נִשֵּׂ֣א מַמְלַכְתּ֔וֹ בַּעֲב֖וּר עַמּ֥וֹ יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Mgbe ahụ, Devid ghọtara na Onyenwe anyị emeela ka o guzosie ike dịka eze
    ndị Izrel. Bulikwa alaeze ya elu nʼihi ndị ya Izrel.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କୁ ଇସ୍ରାଏଲର ରାଜପଦରେ ସ୍ଥିର କଲେ ଓ ଆପଣା ଇସ୍ରାଏଲ ଲୋକଙ୍କ
    ସକାଶୁ ତାଙ୍କ ରାଜ୍ୟ ଉନ୍ନତ କଲେ, ଏହା ସେ ବୁଝିଲେ।
  chk-chk: Iei mine Tafit a mefi pwe ewe Samol mi Lapalap a anüküchara lon wisan wisen
    king lon Israel, a pwal afefeitäi mwün fän iten nöün aramasen Israel.
  ssd-ssd: David nu agaŋ ndende ta kaŋgerkumba nu Kuateŋge Israel tugu ŋakmba kulatkam
    tuku gabat suŋgo madimba Israel mbal sinzaŋniŋgina ta katesena.
  rop-rop: Wal wen King Deibid bin luk ol detlot men garram detlot enijing, imbin
    sabi trubala YAWEI na bin meigim im jidan king blanga ola Isreil pipul, en imbin
    sabi YAWEI bin meigim im haibala blanga albumbat im pipul olabat.
  ukr-1871: І зрозумів Давид, що Господь потвердив його царем над Ізраїлем, та що
    він царство його підняв у гору задля народу свого Ізраїля.
  deu-1951: Da erkannte David, daß der HERR ihn zum König über Israel bestätigt und
    sein Königreich zu Ansehen gebracht habe um seines Volkes Israel willen.
  eng-JPS: And David perceived that the LORD had established him king over Israel,
    and that He had exalted his kingdom for His people Israel's sake.
  srp-1865: I razumje David da ga je Gospod utvrdio za cara nad Izrailjem, i da je
    uzvisio carstvo njegovo radi naroda svojega Izrailja.
  lug-lug: Dawudi n’ategeera nga Mukama yali amunywezezza okuba kabaka wa Isirayiri,
    era ng’agulumizizza obwakabaka bwe olw’abantu ba Mukama Isirayiri.
  heb-heb: וידע דוד כי הכינו יהוה למלך על ישראל וכי נשא ממלכתו בעבור עמו ישראל׃
  ben-IRV: তখন দায়ূদ বুঝলেন যে, সদাপ্রভু ইস্রায়েলের রাজপদে তাঁকে প্রতিষ্ঠা করেছেন
    এবং নিজের প্রজা ইস্রায়েলের জন্য তাঁর রাজ্যের উন্নতি করেছেন৷
  pan-pan: ਦਾਊਦ ਜਾਣ ਗਿਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਠਹਿਰਾਇਆ ਹੈ, ਅਤੇ ਉਸ ਨੇ ਮੇਰੇ
    ਰਾਜ ਨੂੰ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਲਈ ਹੀ ਵਧਾਇਆ ਹੈ।
  tkr-tkr: Manke Davuduk'le ats'axhxhen, Rəbbee vuc İzrailyna paççah hı'ı, cuna paççahiyvallab
    axtı qav'u.
  mya-JVB: ထာဝရဘုရား သည် ဒါဝိဒ်ကို ဣသရေလ ရှင်ဘုရင် အရာ ၌ ခန့်ထား တော်မူကြောင်း နှင့်
    မိမိ လူ ဣသရေလ အမျိုးအဘို့ အလိုငှါ၊ နိုင်ငံ ကို ချီးမြှောက် တော်မူကြောင်း ကို ဒါဝိဒ်
    သိမြင် ၏။
  tte-O: Kabo Deibida ikatai yakato Yeoba ikawa yawasosi iya Isileli ali kin yo ana
    kaba loina ikaiwe ana tomoyao ali namwanamwa kaiweli.
  tbg-tbg: Devitiva kankoma kero iruvaro Noravano Kotiva nai vaiinti nahentiara iriharo,
    vira noraiqama kovaro viva avuhainaa vaiinti kempukavano Isareriqaa raqiki vaura.
  hmo-hmo: Bona Davida ena lalona ia kehoa, ia diba Lohiabada ese Israela ena king
    dagi dekenai ia haginia vadaeni. Bona ia diba Lohiabada ese iena basileia ia hanamoa
    momokani, idia be iena orea taudia Israela dainai.
  urd-urd: और दाऊद को यक़ीन हुआ कि ख़ुदावन्द ने उसे इस्राईल का बादशाह बनाकर क़यास
    बख़्शा, और उसने उसकी हुकूमत को अपनी क़ौम इस्राईल की खा़तिर मुम्ताज़ किया है।
  rus-SYN: И уразумел Давид, что Господь утвердил его царем над Израилем и что возвысил
    царство его ради народа Своего Израиля.
  bqc-SIM: Ɔ̃ Davidi dↄ̃̀ sa kɛ́ Dii a kpa Isailiↄ kía ũɛ, mɛ́ à a kpala kã̀fĩɛ,
    kɛ́ Isailiↄ dɛ Diipi gbɛ̃́ↄ ũ yã́i.
  tcz-CHONGTHU: Hichun David in Pakaiyin Israel mite jouse chunga leng dia atun nale
    ami Israel te khohsah najalla aleng gam phatthei aboh chu ahin geldoh tan ahi.
  mar-mar: तेव्हा परमेश्वराने आपल्याला खरोखरच इस्राएलाचा राजा केले आहे हे दावीदाला
    पटले. तसेच देवाने आपल्या लोकांसाठी, इस्राएल राष्ट्रासाठी, त्याच्या (दावीदाच्या)
    राज्याला महत्व दिले आहे, हे ही त्यास उमगले.
  qub-qub: Chaura David tantiyacuriran Israelcunapa raynin cananpaj Tayta Dios rasunpa
    churashanta. Davidga tantiyacuran Israelcunata Tayta Dios cuyashpan payta mas
    alli yanapaycashanta.
  bqp-bqp: Akũ Dauda dↄ̃̀ sà kũ Dikiri a ka Isarailanↄ kína ũmɛ, akũsↄ̃ à a kpataa
    kàraárɛ kũ Isarailanↄn de Dikiri gbɛ̃nↄ ũ yãi.
  hat-hat: Lè sa a atò, David wè tout bon vre se Seyè a menm ki te mete l' wa pèp
    Izrayèl la. Se li menm menm ki te fè tout bagay mache byen pou gouvènman li a,
    akòz pèp li a, pèp Izrayèl la.
  eng-BSB: And David realized that the LORD had established him as king over Israel
    and had exalted his kingdom for the sake of His people Israel.
  tod-tod: Davide kwɛɛni naazu ga Ɠɔoɠɔ GALAGI tɔun toga ga Izelayɛle masagi, ta é
    ɠɛni ná-masadai ɠaawɔɔlɔzu, ná-nuɓusɛiti maaʋele ma, Izelayɛle nuiti.
  eng-WEBPB: David perceived that the LORD had established him king over Israel, and
    that he had exalted his kingdom for his people Israel’s sake.
  kbq-kbq: Hagi anazama fore hiaza Deviti'a negeno, tamage huno Israeli vahe'mokizmi
    kini manio huno Ra Anumzamo'a huhampri nante'ne huno antahi'ne.
  nhe-BL: Huan David momacac cuenta para elqui TOTECO tlen quitequitlalijtoya para
    elis inintlanahuatijca israelitame. Huan quimachili para yajaya TOTECO tlen tlahuel
    quihueyitlalijtoya itlanahuatilis huan quichijqui pampa TOTECO tlahuel quinicnelía
    nopa israelitame huan quintlapejpenijtoya para iaxcahua.
  bus-bus: Ben Dauda dↄ̃̀ sa kɛ̀ Dii a ka Isarailinↄ kí ũmɛ, bensↄ̃ à a kpata kàaraare
    kɛ̀ Isarailinↄↄ dɛ Dii gbɛ̃nↄ ũ yãnzi.
  gub-BL: — Azeharomoete Tupàn heputar Izaew wanuwihawete romo a'e, i'i Tawi a'e ma'e
    paw hexak mehe a'e ma'e kwaw par paw wanexak mehe. — Uzamutar katu wemiaihu Izaew
    a'e wà. A'e rupi hepytywà iko wamukàg kar pà a'e, i'i Tawi uzeupe.
  eng-DRA: And David knew that the Lord bad confirmed him king over Israel, and that
    he had exalted his kingdom over his people Israel.
