verse: 2SA.005.006
translations:
  mal-C: അങ്ങനെയിരിക്കെ, ജെറുശലേമിൽ താമസിച്ചിരുന്ന യെബൂസ്യരെ ആക്രമിക്കാനായി രാജാവും
    പടജനങ്ങളും അണിയണിയായി നീങ്ങി. “നീ ഇവിടെ ഈ നഗരത്തിനുള്ളിൽ കടക്കുകയില്ല. അന്ധർക്കും
    മുടന്തർക്കുംപോലും നിന്നെ തടയാൻ കഴിയും,” എന്ന് അവിടെ താമസിച്ചിരുന്ന യെബൂസ്യർ ദാവീദിനോടു
    പറഞ്ഞു. ദാവീദിന് തങ്ങളുടെ കോട്ടയ്ക്കുള്ളിൽ പ്രവേശിക്കാൻ കഴിയുകയില്ല എന്ന് അവർ
    വിചാരിച്ചിരുന്നു.
  deu-TKW: 'Als aber der König mit seinen Leuten vor Jerusalem gegen die Jebusiter,
    die die Gegend bewohnten, anrückte, hielt man David entgegen: Hier dringst du
    nicht ein, sondern die Blinden und Lahmen werden dich abtreiben! - das sollte
    heißen: David wird hier nicht eindringen.'
  lin-lin: 'Mokonzi mpe bato na ye bakendeki na Yelusalemi mpo na kobundisa bato ya
    Yebusi oyo bazalaki kovanda kuna. Bavandi ya Yebusi balobaki na Davidi : « Okokota
    awa te, pamba te ezala mokufi miso to moto ya tengu-tengu akobengana yo. » Bakanisaki
    ete Davidi akoki kokota kuna te.'
  eng-LSV: And the king goes, and his men, to Jerusalem, to the Jebusite, the inhabitant
    of the land, and they speak to David, saying, “You do not come in here, except
    [that] you turn aside the blind and the lame,” saying, “David does not come in
    here.”
  eng-GNV: 'The King also and his men went to Ierusalem vnto the Iebusites, the inhabitants
    of the land: who spake vnto Dauid, saying, Except thou take away the blinde and
    the lame, thou shalt not come in hither: thinking that Dauid coulde not come thither.'
  eng-WEBSTER: 'And the king and his men went to Jerusalem to the Jebusites, the inhabitants
    of the land: who spoke to David, saying, Except thou shalt take away the blind
    and the lame, thou shalt not come in hither: thinking, David cannot come in hither.'
  nhw-BL: 'Huan quema nopa tlayacanani quialtijque David para elis inintlanahuatijca,
    David huan nochi isoldados yajque altepetl Jerusalén para quinquixtitij nopa jebuseos
    catli itztoyaj nopona. Pero inijuanti quihuihuiitaque huan quitlaijilhuijque David:
    “Ta amo quema huelis ticalaquis nica. Hasta catli popoyotzitzi huan catli metzcuachome
    mitztzacuilisquíaj para amo huelis ticalaquis.” Quej nopa quiijtojque pampa moilhuijque
    para David amo huelis calaquis.'
  swh-ONEN: Mfalme na watu wake wakaenda Yerusalemu kuwashambulia Wayebusi walioishi
    humo. Wayebusi wakamwambia Daudi, “Wewe hutaingia humu, kwani hata vipofu na viwete
    wanaweza kukufukuza.” Walidhani, “Daudi hawezi kuingia humu.”
  bba-bba: Sɔ̃ɔ teeru Dɑfidi sinɑ boko u seewɑ kɑ win tɔmbu bɑ dɑ Yerusɑlɛmuɔ bu kɑ
    Yebusibɑ tɑbu wɔri. Adɑmɑ Yebusi be, bɑ nɛɛ, u ǹ kpɛ̃ u du mi. Domi bɑɑ wɔ̃kobu
    kɑ yɛmɔbu bɑ koo nùn ɡirɑ.
  eng-KJVCPB: 'And the king and his men went to Jerusalem unto the Jebusites, the
    inhabitants of the land: which spake unto David, saying, Except thou take away
    the blind and the lame, thou shalt not come in hither: thinking, David cannot
    come in hither.'
  cpy-cpy: 'Jataki David Jerusalén-ki itsipata-nakari rowayirite romanateri Jebus-paeni,
    riitaki ashitawori inampi janta. Ikenkishiryaa-witaka Jebus-paeni eero imatziro
    David ikye inampiki. Ikantakiri: “Eero pimatziro pikye nonampiki. Ari rooka-matsi-tawakimi
    mawityaakiri itsipata-kyaari amashi-tachari iitziki.”'
  mpx-mpx: Deibid wana tolohaveyan i nulil hi na Yelusalema nihi lohaveyan Yebusi
    elal, heliya labi o towohiliyau. Heliya hi nuwatu tage Deibid nige bosowaina ni
    tuk wali panuwaa, yaka hi ba hanaha elana hi ba, “Nige nuku tutuk wama panuwaa.
    Bwagana tomatakai ge bolo aeliya i kom, bosowailiya ya te nihi palimiu.”
  luo-luo: Ruoth gi joge nodhi Jerusalem momonjo jo-Jebus mane odak kanyo. Jo-Jebus
    nowacho ni Daudi niya, “Ok inidonj ka; kata mana muofuni gi rangʼonde notami donjo.”
    Negiparo niya, “Daudi ok nyal donjo kanyo.”
  meu-meu: Hanua pavapavana na ena tuari taudia ida Ierusalem ela, Iebusu taudia,
    una tano taudia, bae tuari henidia totona. Idia ese David e hamaoroa, eto, Oi
    na iniseni ai basio dae kau, a mata-kepulu taudia bona ae-hedairie taudia ese
    bae laomu ahu. Edia lalo-hadai be David na unuseni ai basine dae kau diba.
  npi-ULB: राजा र तिनका मानिसहरू त्यस ठाउँका बासिन्दाहरू अर्थात् यरूशलेमका यबूसीहरूका
    विरुद्ध लड्न गए । तिनीहरूले दाऊदलाई भने, “तपाईं यहाँ आउनुभयो भने, अन्धा र लङ्गडाले
    नै फर्काइदिने छन्। दाऊद यहाँ आउन सक्दैन ।”
  yor-yor: Àti ọba àti àwọn ọmọkùnrin rẹ̀ sì lọ sí Jerusalẹmu sọ́dọ̀ àwọn ará Jebusi,
    àwọn ènìyàn ilẹ̀ náà; àwọn tí ó sì ti wí fún Dafidi pé, “Bí kò ṣe pé ìwọ bá mú
    àwọn afọ́jú àti àwọn arọ kúrò, ìwọ kì yóò wọ ìhín wá.” Wọ́n sì wí pé, “Dafidi
    kì yóò lè wá síyìn-ín.”
  emp-NTPO: 'Israelerã boro Davira idji sordaorã ume Jerusaleʌ̃naa djõne wãsid̶aa.
    Maʌ̃ ewarid̶e jebuseorãda jãma panabadjid̶aa. Ãdjirãba crĩchasid̶aa Davira poya
    ãdji purud̶e ed̶a zeẽ́da. Maʌ̃ carea idjía jarasid̶aa: –Bʌra nama ed̶a poya zeẽ́a.
    Daub̶errea b̶eaba, jĩrũ biẽ́ b̶ea bid̶a naʌ̃ puruda poya wagad̶ia bãrã ed̶a zerãnamãrẽã.–'
  ind-ind: Sesudah dilantik sebagai raja, Daud memimpin pasukannya untuk menyerang
    Yerusalem karena sisa orang Yebus masih menguasai kota itu. Orang-orang Yebus
    berkata kepada Daud, “Engkau tidak akan bisa masuk ke sini! Bahkan orang buta
    dan orang lumpuh di kota ini pun bisa mengusirmu keluar.” Mereka berkata demikian
    karena berpikir, “Daud dan pasukannya tidak akan bisa menerobos benteng kota.”
  pes-OPCB: 'داوود پادشاه و سربازانش به اورشلیم حمله کردند تا با یبوسیان که در آنجا
    ساکن بودند بجنگند. یبوسیان به داوود گفتند: «هرگز به داخل شهر راه نخواهی یافت.
    حتی کوران و شلان، می‌توانند تو را از اینجا بیرون کنند.» آنها خیال می‌کردند در
    قلعهٔ خود در امان هستند.'
  tgl-ULB: Pumunta ang hari at ang mga tauha niya sa Jerusalem laban sa mga Jebuseo,
    ang mga mamamayan ng lupain. Sinabi nila kay David, “Huwag kang babalik dito maliban
    kung papaalisin ka sa pamamagitan ng mga bulag at lumpo. Hindi makakapunta dito
    si David.”
  cbu-NT: Kurakshat Dapiy Jebusewshuchee pachani táyarandsin, ichingaru wasundurur
    ashpari Irusarinap ngoots naataranganaya. Yuwshtisin anush tsap taarana anshitisin,
    Jebusewchich Dapiyaa nda puniranganaya. Mangush chinarangusin, ¿Tamari nish tandapunuzish
    pshtuchinllina? tárangusin, Dapiyaatsshat mantsir tsiyataranganaya. Shiy ¿tamareeja
    tputs wach mchus tamatarpari ashirush, nda waritarush, iyash tandapunini shiy
    pshtuchish? táranganaya.
  hui-hui: Horo mbirungi Debidibi ibunaga ami agali hearubi tigua Yarusalemeha hearu
    baba wai bule pene. Yarusaleme Yabusuali hameiginirunaga dindi winigo ani wu howa
    Yabusuali hearume Kini Debidihanda tinaga tano nakarulolebira manda buwa tongoyungu
    bi lalu hene. Tigua lalu, Tí aleme inanaga dindi ngamagoha anda ibalu nakaruloleberemi.
    Agali de kohe karumebi kuduguhe karumebi urunibi hangume tí anda naibalimulo harigani
    hapai holebira, lene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​နှင့်​သူ​၏​စစ်​သည်​တော်​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ခိုက်​ရန်​ချီ​တက်
    သွား​ကြ​၏။ ထို​မြို့​တွင်​နေ​ထိုင်​သူ​ယေ​ဗု​သိ အ​မျိုး​သား​တို့​က ထို​မြို့​ကို​ဒါ​ဝိဒ်​သိမ်း​ယူ
    နိုင်​လိမ့်​မည်​မ​ဟုတ်။ သင်​မ​ဝင်​နိုင်​အောင်​မျက် မ​မြင်​များ​နှင့်​ခြေ​ဆွံ့​သူ​များ​ပင်​ဆီး​တား
    နိုင်​ပါ​၏'' ဟု​ဆို​ကြ​၏။-
  bod-N: ཡང་རྒྱལ་པོ་དང་ཁོང་གི་རྗེས་འབྲང་པ་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་ཤིང་། ཡུལ་དེར་གནས་པའི་ཡེ་བུ་སི་པ་རྣམས་ལ་རྒོལ་བར་བསམས་པ་ལ།
    ཡེ་བུ་སི་པ་རྣམས་ཀྱིས་དཱ་བིད་ལ། ལོང་བ་དང་ཞ་བོ་འདི་རྣམས་ཀྱིས་ཀྱང་ཁྱོད་བཟློག་པར་བྱེད་པས་ཁྱོད་གྲོང་ཁྱེར་འདིའི་ནང་དུ་འོང་མི་ནུས་སོ་ཞེས་སྨྲས་ཤིང་།
    དེ་དག་གི་སེམས་སུ་དཱ་བིད་ཅི་ནས་ཀྱང་དེར་འོང་མི་ནུས་བསམས་ནའང་།
  sna-sna: Mambo navanhu vakafamba vachienda kuJerusarema kundorwisa vaJebhusi, vaigarako.
    VaJebhusi vakati kuna Dhavhidhi, “Haungapindi muno; kunyange mapofu kana zvirema
    vanokwanisa kukudzinga.” Vakafunga pachavo vachiti, “Dhavhidhi haambokwanisi kupinda
    muno.”
  spa-BLM: 'El rey y sus hombres se dirigieron a Jerusalén contra los jebuseos, habitantes
    del país, que hablaron a David diciendo: “Los ciegos y los cojos te mantendrán
    fuera de aquí”, pensando que “David no puede entrar aquí”.'
  cac-cac: 'Ay jun c''u ix b''at vin̈aj rey David chi'' yed'' eb'' soldado yac'' oval
    yed'' eb'' jebuseo ay d''a Jerusalén. Ix sna'' eb'' jebuseo chi'' to max yal-laj
    yoch vin̈aj David chi'' d''a yol schon̈ab'' eb'' chi'', yuj chi'' ix yal eb''
    d''a vin̈ icha tic: C''ocb''iln̈ej eb'' max uji yilani yed'' eb'' tz''em sb''eyi,
    a eb'' max ach chaan ochta d''a tic, xchi eb''.'
  swh-ULB: Mfalme na watu wake wakaenda Yerusalemu kupigana na wayebusi, waliokuwa
    wenyeji wa nchi. Wakamwambia Daudi, “Hautaweza kuja hapa kwani hata wipofu na
    vilema waweza kukudhuia kuingia. Daudi haweze kuja hapa.”
  bel-bel: 'І пайшоў цар і людзі ягоныя на Ерусалім супроць Евусэяў, жыхароў той краіны;
    але яны казалі Давіду: ты ня ўзыйдзеш сюды; цябе адгоняць сьляпыя і кульгавыя,
    - гэта азначала: ня ўвойдзе сюды Давід.'
  deu-ELBBK: 'Und der König zog mit seinen Männern nach Jerusalem gegen die Jebusiter,
    die Bewohner des Landes. Und sie sprachen zu David und sagten: Du wirst nicht
    hier hereinkommen, sondern die Blinden und die Lahmen werden dich wegtreiben;
    sie wollten damit sagen: David wird nicht hier hereinkommen.'
  mbb-OT: Duen timpu he migenat si David wey is menge sakup din pehendiyà te Jerusalem
    su edsurungen dan is menge Jebusihanen he meǥinged dutun. Migkaǥi is menge Jebusihanen
    diyà te ki David te, “Kenè kew ebpekeseled kayi te Jerusalem! Minsan is menge
    lakap wey menge pigket ne ebpekepugung keniyu te edseled.” Iyan haazà kineǥiyan
    dan, su neisip dan he kenà iyan ebpekeseled ensi David.
  mal-2015: 'രാജാവും അവന്റെ ആളുകളും യെരൂശലേമിലേക്കു ആ ദേശത്തെ നിവാസികളായ യെബൂസ്യരുടെ
    നേരെ പുറപ്പെട്ടു. ദാവീദിന്നു അവിടെ കടപ്പാൻ കഴികയില്ലെന്നുവെച്ചു അവർ ദാവീദിനോടു:
    നീ ഇവിടെ കടക്കയില്ല; നിന്നെ തടുപ്പാൻ കുരുടരും മുടന്തരും മതി എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Jekh džives o kraľis o David džalas peskre muršenca andro Jeruzalem pro
    Jebuseja, save ode bešenas. Ale o Jebuseja dine te phenel le Davidoske: „Kade
    tut na dochudeha. Mek až o kore the o bange tut adarik tradena avri,“ bo peske
    phenenas, hoj o David pes ode šoha na dochudela.'
  pes-OPV: 'و پادشاه با مردانش به اورشلیم به مقابله یبوسیان که ساکنان زمین بودند،
    رفت، و ایشان به داود متکلم شده، گفتند: «به اینجا داخل نخواهی شد جز اینکه کوران
    و لنگان را بیرون کنی.» زیراگمان بردند که داود به اینجا داخل نخواهد شد.'
  ron-1924: 'Ымпэратул а мерс ку оамений луй асупра Иерусалимулуй ымпотрива иебусицилор,
    локуиторий цэрий. Ей ау зис луй Давид: „Сэ ну интри аич, кэч ши орбий, ши олоӂий
    ци се вор ымпотриви!” Прин ачаста вояу сэ спунэ кэ Давид ну ва интра ку ничун
    кип аич.'
  ben-OBCV: রাজামশাই ও তাঁর লোকজন সেই যিবূষীয়দের আক্রমণ করার জন্য জেরুশালেমের দিকে
    যুদ্ধযাত্রা করলেন, যারা সেখানে বসবাস করত। যিবূষীয়রা দাউদকে বলল, “আপনি এখানে ঢুকতে
    পারবেন না; এমনকি অন্ধ ও খঞ্জ লোকরাও আপনাকে তাড়িয়ে দেবে।”
  som-som: Oo boqorkii iyo raggiisiiba waxay tageen Yeruusaalem, inay ku duulaan reer
    Yebuus oo ahaa dadkii dalka degganaa, kuwaasoo la hadlay Daa'uud oo ku yidhi,
    Adoo kuwa indhaha la' iyo curyaannada qaada mooyaane halkan iman maysid, waayo,
    waxay u maleeyeen inuusan Daa'uud halkaas iman karin.
  lat-VUC: 'Et abiit rex, et omnes viri qui erant cum eo, in Jerusalem, ad Jebusæum
    habitatorem terræ: dictumque est David ab eis: Non ingredieris huc, nisi abstuleris
    cæcos et claudos dicentes: Non ingredietur David huc.'
  eng-ASVBT: And the king and his men went to Jerusalem against the Jebusites, the
    inhabitants of the land, who spake unto David, saying, Except thou take away the
    blind and the lame, thou shalt not come in hither; thinking, David cannot come
    in hither.
  ita-1885: 'Ora il re andò, con la sua gente, in Gerusalemme, contro ai Gebusei che
    abitavano nel paese; ed essi dissero a Davide: Tu non entrerai qua entro, che
    tu non ne abbia cacciati i ciechi e gli zoppi; volendo dire: Davide non entrerà
    mai qua entro.'
  eng-LXXUP: 'And David and his men departed to Jerusalem, to the Jebusite that inhabited
    the land: and it was said to David, Thou shalt not come in hither: for the blind
    and the lame withstood him, saying, David shall not come in hither.'
  eng-ULB: The king and his men went to Jerusalem against the Jebusites, the inhabitants
    of the land. They said to David, “You will not come here except to be turned away
    by the blind and the lame. David cannot come here.”
  spa-VBL: 'El rey David y sus hombres fueron a Jerusalén para atacar a los jebuseos
    que vivían allí. Los jebuseos le dijeron a David: “Nunca entrarás aquí. Hasta
    los ciegos y los cojos podrían impedírtelo”. Estaban convencidos de que David
    no podría entrar.'
  fra-_FOB: 'Or, le roi marcha avec ses gens sur Jérusalem, contre les Jébusiens qui
    habitaient en ce pays-là; et ils dirent à David: Tu n''entreras point ici que
    tu n''aies ôté les aveugles et les boiteux; voulant dire: David n''entrera point
    ici.'
  mal-mal: 'രാജാവും അവന്റെ ആളുകളും യെരൂശലേമിലേക്ക് ആ ദേശത്തെ നിവാസികളായ യെബൂസ്യരുടെ
    നേരെ പുറപ്പെട്ടു. ദാവീദിന് അവിടെ പ്രവേശിക്കുവാൻ കഴിയുകയില്ല എന്നു വിചാരിച്ച് അവർ
    ദാവീദിനോട്: “നീ ഇവിടെ പ്രവേശിക്കയില്ല; നിന്നെ തടയുവാൻ കുരുടരും മുടന്തരും മതി”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Bādshāh banane ke bād Dāūd apne faujiyoṅ ke sāth Yarūshalam gayā tāki us
    par hamlā kare. Wahāṅ ab tak Yabūsī ābād the. Dāūd ko dekh kar Yabūsiyoṅ ne us
    kā mazāq uṛāyā, “Āp hamāre shahr meṅ kabhī dāḳhil nahīṅ ho pāeṅge! Āp ko rokne
    ke lie hamāre langaṛe aur andhe kāfī haiṅ.” Unheṅ pūrā yaqīn thā ki Dāūd shahr
    meṅ kisī bhī tarīqe se nahīṅ ā sakegā.
  suz-BL: नोले पिप दाऊद नु आ मुरपुकी, यरूसलेम सहरम बाक्‍ब यबुसी नु लडाइ पचा कली यरूसलेम
    लमा बाक्‍त। मिनु यबुसीपुकीम दाऊद कली “गे एक जाक्‍ने मचाप्‍नीनी। मिक्‍च मताइब नु
    खोइल मदुक्‍बम यो इन कली प्रोक्‍पाइक्‍नीम” देंमा बाक्‍त। मोपा दाऊद जाक्‍ने मचाप्‍ब,
    दे मिम्‍तमे बाक्‍त। यहोसु १५:६३; न्‍यायाधीस १:२१; न्‍यायाधीस १९:१०-१२
  ita-1927: 'Or il re con la sua gente si mosse verso Gerusalemme contro i Gebusei,
    che abitavano quel paese. Questi dissero a Davide: “Tu non entrerai qua; giacché
    i ciechi e gli zoppi te ne respingeranno!”; volendo dire: “Davide non c’entrerà
    mai”.'
  ckb-ckb: 'پاشا و پیاوەکانی چوونە ئۆرشەلیم بۆ شەڕکردن لە دژی یەبوسییەکانی دانیشتووانی
    خاکەکە. ئەوانیش بە داودیان گوت: «تۆ نایەیتە ژوورەوە بۆ ئێرە، تەنانەت نابینا و
    شەلەکان ڕێگات لێ دەگرن.» وا بیریان کردەوە: «داود ناتوانێت بێت بۆ ئێرە.»'
  eng-BBE: 'And the king and his men went to Jerusalem against the Jebusites, the
    people of the land: and they said to David, You will not come in here, but the
    blind and the feeble-footed will keep you out; for they said, David will not be
    able to come in here.'
  kan-OKCV: ಅರಸನೂ ಅವನ ಜನರೂ ಯೆಬೂಸಿಯರ ವಿರುದ್ಧವಾಗಿ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದರು. ದಾವೀದನು ಇದರೊಳಗೆ
    ಬರಲು ಸಾಧ್ಯವಿಲ್ಲವೆಂದು ಅವರು ನೆನಸಿ ದಾವೀದನಿಗೆ, “ನೀನು ಕಣ್ಣು ಕಾಣದವರನ್ನೂ ಕುಂಟರನ್ನೂ ತೆಗೆದುಹಾಕದ
    ಹೊರತು, ನೀನು ಇಲ್ಲಿಗೆ ಬರಲಾರೆ,” ಎಂದರು.
  tam-2017: 'தேசத்திலே குடியிருக்கிற எபூசியர்கள்மேல் யுத்தம்செய்ய ராஜா தன்னுடைய மனிதர்களோடு
    எருசலேமுக்குப் போனான். அவர்கள்: இதிலே தாவீதால் நுழையமுடியாது என்று நினைத்து, தாவீதை
    நோக்கி: நீ இதற்குள் நுழையமுடியாது; குருடர்களும் சப்பாணிகளும் உன்னைத் தடுப்பார்கள்
    என்று சொன்னார்கள்.'
  spa-RV-1909: 'Entonces el rey y los suyos fueron á Jerusalem al Jebuseo que habitaba
    en la tierra; el cual habló á David, diciendo: Tú no entrarás acá, si no echares
    los ciegos y los cojos; diciendo: No entrará acá David.'
  ron-BTF: 'Și împăratul și oamenii săi au mers la Ierusalim la iebusiți, locuitorii
    țării, care vorbiseră lui David, spunând: Dacă nu îndepărtezi pe orbi și pe șchiopi,
    tu nu vei intra aici; gândind: David nu poate intra aici.'
  eng-WEBP: The king and his men went to Jerusalem against the Jebusites, the inhabitants
    of the land, who spoke to David, saying, “The blind and the lame will keep you
    out of here,” thinking, “David can’t come in here.”
  eng-FBV: 'David the king and his men went to Jerusalem to attack the Jebusites who
    were living there. The Jebusites told David: “You''ll never enter here. Even the
    blind and lame could stop you.” They were convinced that David could not get in.'
  nld-1939: 'Nu trok de koning met zijn manschappen naar Jerusalem op, tegen de Jeboesieten,
    de inheemse bevolking. Dezen riepen tot David: Hier komt ge niet binnen; blinden
    en kreupelen zouden het u kunnen beletten! Daarmee bedoelden ze: David kan hier
    onmogelijk in.'
  nch-BL: 'Huan quema nopa tayacanani quialtijque David para elis inintanahuatijca,
    David huan nochi isoldados yajque altepet Jerusalén para quinquixtitij nopa jebuseos
    cati itztoyaj nopona. Pero inijuanti quihuihuiitaque huan quitaijilhuijque David:
    “Ta amo quema huelis ticalaquis nica. Hasta cati popoyotzitzi huan cati metzcuachotique
    mitztzacuilisquíaj para amo huelis ticalaquis.” Quej nopa quiijtojque pampa moilhuijque
    para David amo huelis calaquis.'
  vie-1934: 'Vua và các thủ hạ kéo đến Giê-ru-sa-lem, đánh dân Giê-bu-sít, vốn ở tại
    xứ nầy. Chúng nó nói cùng Đa-vít rằng: Ngươi chớ vào đây: những kẻ đui và què,
    đủ mà xô đuổi người đi! nghĩa là muốn nói: Đa-vít sẽ không vào đây được.'
  hin-CV: राजा ने अपनी सेना के साथ येरूशलेम जाकर उस देश के निवासी यबूसियों पर आक्रमण
    किया. यबूसियों ने दावीद को संदेश भेजा, “तुम तो यहां प्रवेश भी न कर सकोगे; तुम्हें
    तो हमारे अंधे और लंगड़े ही पछाड़ देंगे!” उनका विचार था, “दावीद के लिए यहां प्रवेश
    करना संभव नहीं है.”
  spa-BES: 'Y el rey y sus hombres fueron a Jerusalén contra los jebuseos, la gente
    de la tierra; y dijeron a David: No entrarás aquí; sino que los ciegos y los cojos
    te mantendrán fuera; porque dijeron: David no podrá entrar aquí.'
  tdx-tdx: 'Nomb’e Ierosalaime mb’eo i mpanjakay rekets’ ondati’eo, haname o nte Iebosìo,
    o mpimo­neñe amy taneio, ze nanao amy Davide ty hoe: Ndra ty goa naho i kepekey
    ty hampiamboho azo tsy himoak’ atoy; ie natao’ iereo te tsy hahafizilik’ ao t’i
    Davide.'
  tha-KJV: กษัตริย์​และคนของพระองค์​ได้​ยกทัพไปยังเยรูซาเล็ม รบกับคนเยบุส ชาวแผ่นดินนั้นผู้​ที่​กล​่าวกับดาวิดว่า
    “แกยกเข้ามาที่​นี่​ไม่ได้​ดอก คนตาบอดและคนง่อยก็จะป้องกันไว้​ได้​” ด้วยคิดว่า
    “​ดาว​ิดคงเข้ามาที่​นี่​ไม่ได้​”
  por-BR-2018: 'Então o rei e os seus foram a Jerusalém aos jebuseus que habitavam
    na terra; os qual falaram a Davi, dizendo: Tu não entrarás aqui, a não ser que
    consigas expulsar aos cegos e aos coxos; e pensavam: Davi não entrará aqui.'
  deu-ELO: 'Und der König zog mit seinen Männern nach Jerusalem wider die Jebusiter,
    die Bewohner des Landes. Und sie sprachen zu David und sagten: Du wirst nicht
    hier hereinkommen, sondern die Blinden und die Lahmen werden dich wegtreiben;
    sie wollten damit sagen: David wird nicht hier hereinkommen.'
  eng-WYC-2018: And the king went, and all [the] men that were with him, into Jerusalem,
    to Jebusites, the dweller(s) of the land. And it was said of them to David, Thou
    shalt not enter hither, no but thou do away blind men and lame, saying, David
    shall not enter hither. (And the king, and all the men who were with him, went
    to Jerusalem, unto the Jebusites, the inhabitants of the land. And they said to
    David, Thou shalt not come in here until thou do away all the blind and the crippled,
    that is to say, Thou, David, shalt never come in here.)
  epo-epo: 'Kaj la reĝo kun siaj viroj iris al Jerusalem, kontraŭ la Jebusidojn, la
    loĝantojn de tiu lando. Sed ili diris al David: Vi ne eniros ĉi tien, ĉar blinduloj
    kaj lamuloj vin rebatos; tio signifis: David ne venos ĉi tien.'
  uig-PIN: 'Padixaⱨ ɵz adǝmliri bilǝn Yerusalemƣa qiⱪip, xu zeminda turƣan Yǝbusiylar
    bilǝn jǝng ⱪilƣili bardi. Ular Dawutⱪa: Sǝn bu yǝrgǝ kirǝlmǝysǝn, bǝlki ⱨǝtta
    korlar bilǝn aⱪsaⱪlar seni qekindüridu! — dedi. Qünki ular: «Dawut bu yǝrgǝ ⱪǝt’iy
    kirǝlmǝydu», dǝp oylaytti.'
  beo-beo: 'Hina Da:ibidi amola ea dunu da Yelusaleme moilai bai bagade doagala:musa:
    asi. Yebiusaide dunu da amogawi esalu. Ilia da Da:ibidi da ilima hasalimu da hamedei
    agoane dawa:i. Ilia da ema amane sia:i, “Di da ninia moilaiga doagala:le golili
    sa:imu da hamedeidafa. Si dofoi dunu amola gasuga:igi dunu da dia nini mae hasalima:ne
    gaga:mu da defele ba:mu.”'
  tpi-OTNT: Wanpela taim King Devit wantaim ol soldia bilong en i go pait long kisim
    taun Jerusalem. Jerusalem em i as ples bilong ol Jebus. Ol Jebus i ting Devit
    i no inap kisim taun bilong ol, olsem na ol i tok bilas long Devit olsem, “Yupela
    i no inap tru long kam insait long taun bilong mipela. Maski ol man i aipas na
    lek nogut, ol inap pasim rot bilong yupela.”
  hau-SA: Sarki da mutanensa suka tafi Urushalima don su kai wa Yebusiyawan da suke
    zaune a can hari, Yebusiyawa suka ce wa Dawuda, “Ba za ka shiga nan ba; ko makafi
    da guragu kaɗai ma za su kore ka.” Suka yi tsammani suna cewa, “Dawuda ba zai
    iya shiga can ba.”
  uig-LAT: 'Padishah öz ademliri bilen Yérusalémgha chiqip, shu zéminda turghan Yebusiylar
    bilen jeng qilghili bardi. Ular Dawutqa: Sen bu yerge kirelmeysen, belki hetta
    korlar bilen aqsaqlar séni chékindüridu! — dédi. Chünki ular: «Dawut bu yerge
    qet’iy kirelmeydu», dep oylaytti.'
  nde-nde: Inkosi labantu bayo baya eJerusalema ukuyahlasela amaJebusi ayehlala khona.
    AmaJebusi athi kuDavida, “Kawuyikungena lapha; leziphofu labaqhulayo bangakuvimba.”
    Acabanga athi, “UDavida angeke angene lapha.”
  ton-ton: '¶ Pea naʻe ʻalu ʻae tuʻi mo ʻene kau tangata ki Selūsalema ki he kakai
    Sepusi, ko e kakai ʻoe fonua: ʻakinautolu naʻe lea ʻo pehē kia Tevita, “Kapau
    ʻe ʻikai te ke ʻave ʻae kui mo e ketu, ʻe ʻikai siʻi te ke hū mai ki heni: he
    naʻa nau pehē, ʻE ʻikai faʻa haʻu ʻa Tevita ki heni.”'
  ces-1613: 'Táhl pak král s lidem svým k Jeruzalému proti Jebuzejskému, obyvateli
    té země; kterýž mluvil Davidovi, řka: Nevejdeš sem, leč odejmeš slepé a kulhavé,
    pravíce: Nevejdeť sem David.'
  eng-WMB: The king and his men went to Jerusalem against the Jebusites, the inhabitants
    of the land, who spoke to David, saying, “The blind and the lame will keep you
    out of here,” thinking, “David can’t come in here.”
  tam-TCV: அரசர் தன் மனிதருடன் படையெடுத்து எருசலேமுக்குப் போய் அங்கே குடியிருந்த எபூசியரை
    தாக்குவதற்குச் சென்றான். எபூசியர் தாவீதிடம், “உன்னால் இங்கு உள்ளே வரமுடியாது.
    இங்குள்ள குருடரும், முடவரும் உன்னைத் துரத்திவிடுவார்கள்” என்றார்கள். தாவீதினால்
    உள்ளே வரமுடியாது என அவர்கள் நினைத்தார்கள்.
  ceb-ULB: Miadto ang hari ug ang iyang kasundalohan sa Jerusalem aron makigbatok
    sa mga Jebusihanon, nga mga lumulupyo sa maong yuta. Miingon sila kang David,
    “Dili kamo makaanhi dinhi gawas kung buot ninyo nga pildihon kamo sa mga buta
    ug bakol. Dili makasulod si David dinhi.”
  pol-UBG: 'I król oraz jego ludzie poszli do Jerozolimy przeciw Jebusytom zamieszkującym
    w tej ziemi, a oni powiedzieli do Dawida: Nie wejdziesz tutaj, dopóki nie wyniesiesz
    ślepych i chromych. Myśleli bowiem: Dawid tu nie wejdzie.'
  agr-agr: 'Apu adaikam pujus David niina aentsji aidaun yajuak, nunú nugkanum Jebús
    aents aidau yaakat Jerusalén batsatu asamtai, maaniatatus shiyakajui. Jebús aents
    aidauk Davitak niina aentsji aidaujaig yaaktanak utuachagtatui tusa chichajuinak:
    “Atumek makichkish juwig wayashtatjume, atumnak aents wainmachu aidau, shutuu
    aidaujai depetamak awaktamjagtatui”, tuidau.'
  kyc-kyc: Kiŋi Dapitimi banya akali dupwa pipya yuu taone Jerusaleme doko pyao nyela
    parami yuu gii doko pyaka siya. Yuu taone dokona Jepusi rara dupwa palenge dupwame
    Dapiti baame kapa pyuo yuu taone doko pyao wini pyuo nyii nara lao suu piyami.
    Dokona lao nakamame Dapiti lamaiyuo lao, Nakama yuu dakena epa nalu narami. Dee
    kamame wambu lenge koope kimbu kwaengepe dupwame kata rokwarami ingilyamo, leyami.
  urd-GVU: بادشاہ بننے کے بعد داؤد اپنے فوجیوں کے ساتھ یروشلم گیا تاکہ اُس پر حملہ
    کرے۔ وہاں اب تک یبوسی آباد تھے۔ داؤد کو دیکھ کر یبوسیوں نے اُس کا مذاق اُڑایا،
    ”آپ ہمارے شہر میں کبھی داخل نہیں ہو پائیں گے! آپ کو روکنے کے لئے ہمارے لنگڑے اور
    اندھے کافی ہیں۔“ اُنہیں پورا یقین تھا کہ داؤد شہر میں کسی بھی طریقے سے نہیں آ
    سکے گا۔
  deu-1912: 'Und der König zog hin mit seinen Männern gen Jerusalem wider die Jebusiter,
    die im Lande wohnten. Sie aber sprachen zu David: Du wirst nicht hier hereinkommen,
    sondern Blinde und Lahme werden dich abtreiben. Damit meinten sie aber, daß David
    nicht würde dahinein kommen.'
  ntj-ntj: Nyangka tjiinya-ya yarnangu kutjupa pirni Tjurutjamala nyinarranytja. Nyangka
    Tayipirrnga warrmarla pirnitjarra yanu yarnangu pirninya pungkula wiyara palunyalu
    tawunpa palunyanya yungarrarringkula kanyilkitja. Mapitjalayirnu-ya ngamurringkula
    parrapitjangu. Nyangka-ya yarnangu Tjurutjamala nyinapayilu mirrangu watjarnu,
    “Wiya, tjarrpakitjamunu-yan.” Tjiinyamarntu yaarrpa yaputjarra purlkanyalu yiwarla
    palunyanya yangatjura kanyiranytja.
  kan-2017: ದಾವೀದನು ತನ್ನ ಜನರನ್ನು ಕರೆದುಕೊಂಡು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ದೇಶದ ಮೂಲನಿವಾಸಿಗಳಾದ ಯೆಬೂಸಿಯರಿಗೆ
    ವಿರೋಧವಾಗಿ ಹೊರಟನು. ಅವರು ಇವನು ಒಳಗೆ ಬರುವುದಿಲ್ಲವೆಂದು ತಿಳಿದು ದಾವೀದನಿಗೆ, “ನೀನು ಒಳಗೆ
    ಬರಲಾರೆ, ಕುರುಡರು ಕುಂಟರು ಇವರೇ ನಿನ್ನನ್ನು ಅಟ್ಟಿಬಿಡುವರು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: David ni Pilung nge girdi’ rok e ranod ngar maelgad ngak yu Jerusalem.
    Ma pi Jebus, ni aram e girdi’ ni be par u rom, e ra leam niged ndabiyag rok David
    ni nge kol e re binaw nem, ma aram me lungurad ngak, “Dabiyag ni nga mub ngalan
    e re binaw ney; pi’in ni malmit nge pi’in ni mugutgut e rayag rorad ni ngar ted
    gur ndabiyag ni nga mub ngalan.
  hlt-MCSB: Manghai neh a hlang rhoek loh Jerusalem khohmuen khosa kung Jebusi te
    a caeh uh thil hatah David te a voek tih, “Hela na kun mahpawh, hela David kun
    boel saeh a ti coeng atah mikdael rhoek neh aka khaem rhoek long mah nang te n'haek
    thai,” a ti nah.
  mdy-ETH: ካኣቲ፥ ዳውቴና ዒዛ ዓሶና ዒያቡሳ ዓሶ ዖላኒ ዬሩሳላሜ ዴንዴኔ፤ ዳውቴ ዬኖ ዓጮ ጌሊንዱዋያ ዔያቶም ማሌሢሮ ዒኢካ
    ናንጋ ዓሳ፦ «ፔቴታዖ ኔ ሃይካ ጌላኒ ዳንዳዑዋሴ፤ ሜሌ ዓታዛ ዓኣፓ ባይቄ ዓሶና ዎቦ ዓሶና ካታሞ ኔና ጌልዛዓኬ» ጌዔኔ።
  twi-ASANTE: Dawid dii nʼakodɔm anim kɔɔ Yerusalem kɔko tiaa Yebusifoɔ. Yebusifoɔ
    no dii wɔn ho fɛ sɛ, “Morentumi mma ha. Na mpo, anifirafoɔ ne mmubuafoɔ bɛtu mo
    afiri ha.” Ɛfiri sɛ, na Yebusifoɔ no dwene sɛ wɔwɔ banbɔ.
  eng-WEBU: The king and his men went to Jerusalem against the Jebusites, the inhabitants
    of the land, who spoke to David, saying, “The blind and the lame will keep you
    out of here,” thinking, “David can’t come in here.”
  wal-wal: Yerusalaamen de7iya Yaabuusa asata olanau Daawitinne Daawita asai biidosona;
    Yaabuusa asati, “Daawiti ha katamaa gelanau danddayenna” giidi qoppidosona. Yaatidi
    eti a, “Neeni ha sohuwaa gelakka; harai attoshin, qooqetinne wobbeti nena teqqanau
    danddayoosona” yaagidosona.
  spa-PDDPT: 'El rey marchó con sus hombres a Jerusalén contra los jebuseos que habitaban
    en aquella tierra, quienes hablaron a David: No podrás entrar acá, pues hasta
    los ciegos y los cojos te rechazarían y gritarían: ¡David no puede entrar acá!'
  gun-gun: 'Ha''e gui Jerusalém tetã katy huvixa Davi ogueraa ojeupegua avakue, jebuseu
    kuery ha''e va''e yvy re ikuai va''e rovai opu''ã aguã. Ha''e ramo Davi pe ha''e
    pygua kuery aipoe''i okuapy: — Ndereikei ''rã apy, ára revegua e''ỹ ha''e oguata
    e''ỹ va''e kuery rive teĩ ndejoko rã — he''i okuapy, ojeupe “Davi ndoikei ''rã
    apy”, he''ia rami.'
  agu-BL: 'I tzun bantz nin tzun e'' ben yi rey Luwiy scyuch'' yi e'' sanlar jalen
    le tnum Jerusalén tan chixite''n cu''n yi e'' jebuseo yi najlche'' le jun tnuma''tz.
    Nin tan paj yi k''uklij chic''u''l yi e'' jebuseo te yi qui''c rmeril tan chixcyewe''n
    Luwiy tan cyocompone''n tul yi tnuma''tz na tapij cu''n solte''j, e'' xbajtzije''n
    nin scyetz: “¿I pe'' axwoka''tz yi na itaj cxo''c tzajwok tan kabiyle''n cu''n?
    Ploj itajtza''kl, na chixcyek yi e'' kamoyi''ẍ scyuch'' yi e'' kaco''x tan ilaje''n
    len,” che''ch ban tzaj.'
  ilo-ULB: Napan ti ari agraman dagiti buyotna idiay Jerusalem a maibusor kadagiti
    Jebuseo, nga agnanaed iti daga. Kinunada kenni David, “Saanka a makadap-aw ditoy
    ta uray dagiti bulag ken pilay ket pagsubliendaka. Saan a makaumay ditoy ni David.”
  kpg-kpg: Di king mo ana gau dauwa ne dagi adu, ga heebagi gi Jerusalem. Digau Jebus
    ala nogo noho i golo, ne hagamamaanadu bolo David le e deemee di ulu mai gi lodo
    di nadau waahale, ga helekai gi mee boloo, “Goe e deemee loo di hanimoi gi kinei,
    i digau hogi dee gida mono gau guu mmodu nadau wae le e mee di duuli goe gi daha.”
  uig-ARA: 'پادىشاھ ئۆز ئادەملىرى بىلەن يېرۇسالېمغا چىقىپ، شۇ زېمىندا تۇرغان يەبۇسىيلار
    بىلەن جەڭ قىلغىلى باردى. ئۇلار داۋۇتقا: سەن بۇ يەرگە كىرەلمەيسەن، بەلكى ھەتتا
    كورلار بىلەن ئاقساقلار سېنى چېكىندۈرىدۇ! ــ دېدى. چۈنكى ئۇلار: «داۋۇت بۇ يەرگە
    قەتئىي كىرەلمەيدۇ»، دەپ ئويلايتتى.'
  sus-sus: Mangɛ Dawuda nun a xa sɔɔrie naxa siga Darisalamu alako e xa Yebusukae
    gere, naxee nu sabatixi mɛnni. Mɛnnikae naxa a fala Dawuda bɛ, «I mu soma be feo.
    Hali dɔnxuie nun mabɛnyie nɔma i keride!» E ɲɔxɔ a ma a Dawuda mu nɔma sode naa.
  pon-2006: Eri, Nanmwarki Depit oh sapwellime sounpei ko ahpw ketilahng mahweniong
    Serusalem. Eri, mehn Sepus kan me kin kousoan Serusalem ni ahnsowo re ahpw lemeleme
    me Depit sohte kak kalowehdi kahnimwo. Ihme re patohwankihong, “Komw sohte mwahn
    kak ketilongodo met. Me maskun kan oh nehtuk kan pahn kapweiengkomwihdi.”
  jae-jae: Kiŋ to nê lausiŋ sêja Jerusalem gebe sênac lau Jebus, taŋ têtu malac ŋatau
    naŋ. Êsêac sêsôm gedeŋ Dawid gebe “Aôm ôsô tonec ômôêŋ atomanô, lau mateŋpec to
    puliŋ oc sêkô aôm auc.” Biŋ tonaŋ ŋam gebe Dawid oc êku malac tulu atomanô.
  ksd-ksd: 'Ma ra king ma kana tarai na vinarubu dia ga vana urama Ierusalem, ma dia
    ga tut ure ra tarai na gunan, ra tarai Iebus, nina dia ga biti tai David: Pa una
    olo ati, tago ra umana pula ma ra umana kakak diat a korot vue u; tago dia ga
    nuk ia ba David pa na pait valar pa ia ba na olo.'
  tur-YTC: 'Kral ve adamları, ülkede yaşayan Yevuslular''a karşı Yeruşalem''e gittiler.
    Onlar David''le konuşup şöyle dediler: “Körler ve topallar seni buradan uzak tutacak.”
    “David buraya giremez” diye düşünüyorlardı.'
  grc-BRENT: Καὶ ἀπῆλθε Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ εἰς Ἰερουσαλὴμ πρὸς τὸν Ἱεβουσαῖον
    τὸν κατοικοῦντα τὴν γῆν· καὶ ἐῤῥέθη τῷ Δαυὶδ, οὐκ εἰσελεύσῃ ὧδε, ὅτι ἀντέστησαν
    οἱ τυφλοὶ καὶ οἱ χωλοὶ, λέγοντες, ὅτι οὐκ εἰσελεύσεται Δαυὶδ ὧδε.
  ind-AYT: Raja dan orang-orangnya pergi ke Yerusalem, melawan orang Yebus penduduk
    negeri itu. Mereka berkata kepada Daud, “Kamu tidak dapat masuk ke sini. Orang-orang
    buta dan orang-orang timpang akan menyingkirkanmu.” Mereka berpikir, Daud tidak
    dapat masuk ke sana.
  nya-nya: Mfumu ndi ankhondo ake anapita ku Yerusalemu kukathira nkhondo Ayebusi
    amene ankakhala kumeneko. Ayebusiwo anamuwuza Davide kuti, “Inu simulowa muno.
    Ngakhale osaona ndi olumala akhoza kukuthamangitsani.” Iwo ankaganiza kuti, “Davide
    sangathe kulowa momwemo.”
  hrv-hrv: 'David krene s ljudima na Jeruzalem protiv Jebusejaca, koji su živjeli
    u onoj zemlji. Ali oni poručiše Davidu: “Nećeš ući ovamo! Slijepci će te i kljasti
    odbiti!” (To je imalo značiti: David neće ući ovamo.)'
  mps-mps: Me sogo deli sogo king Devit te aga ami bidi dali te Jerusalem taun sainu
    hwįgi pali. Jerusalem te Jebus dabego augwa page bulu da. Te Jebus dabego homugo
    Devitgo te augwaligo taun sabo usu egobe da homu yai, tama tiyu, augwa te tiwai
    posobo po Devitba wali, “Dage te dago taun tomoba asainu ebaso, te usu me egobeo.
    Te gedu widai bidigo me, te sągą dwai bidi dabego, te augwaligo dage asabo sunumi
    panibaso, te usu yaibao,” wali.
  tpi-tpi: Wanpela taim King Devit wantaim ol soldia bilong en i go pait long kisim
    taun Jerusalem. Jerusalem em i as ples bilong ol Jebus. Ol Jebus i ting Devit
    i no inap kisim taun bilong ol, olsem na ol i tok bilas long Devit olsem, “Yupela
    i no inap tru long kam insait long taun bilong mipela. Maski ol man i aipas na
    lek nogut, ol inap pasim rot bilong yupela.”
  dan-1931: 'Derpå drog Kongen med sine Mænd til Jerusalem mod Jebusitterne, som boede
    deri Landet. Man* sagde til Kongen: “Her kan du ikke trænge ind, thi blinde og
    lamme vil slå dig tilbage!” Dermed vilde de sige: “David kommer ikke herind!”
    { [*dvs. Jebusitterne.] }'
  vie-OVCB: 'Đa-vít đem quân đi Giê-ru-sa-lem đánh người Giê-bu, thổ dân địa phương
    này. Họ nói với Đa-vít: “Ông không vào đây được đâu. Người khiếm thị và người
    tàn tật cũng đủ sức đánh đuổi ông.” Vì họ nghĩ rằng Đa-vít không đủ sức tấn công
    thành.'
  guj-2017: દાઉદ રાજા અને તેના સૈન્યએ યરુશાલેમમાં જઈને તેના રહેવાસી યબૂસીઓ પર આક્રમણ
    કર્યું. તેઓએ દાઉદને કહ્યું, “તું અહીં આવી શકવાનો નથી, કેમ કે દ્રષ્ટિવિહીન તથા
    અપંગો પણ તને હાંકી કાઢી શકે તેમ છે. તું અહીં અંદર આવી શકશે નહિ.”
  pon-2006A: Eri, Nanmwarki Depit oh sapwellime sounpei ko ahpw ketilahng mahweniong
    Serusalem. Eri, mehn Sepus kan me kin kousoan Serusalem ni ahnsowo re ahpw lemeleme
    me Depit sohte kak kalowehdi kahnimwo. Ihme re patohwankihong, “Komw sohte mwahn
    kak ketilongodo met. Me maskun kan oh nehtuk kan pahn kapweiengkomwihdi.”
  por-BRBSL: 'O rei e seus homens foram a Jerusalém contra os jebuseus, os habitantes
    da terra, que falaram com Davi, dizendo: “Os cegos e os coxos te manterão fora
    daqui”, pensando: “Davi não pode entrar aqui”.'
  cth-cth: Siangpahrang ni a taminaw a kaw teh, hote ram dawk kho ka sak e Jebusit
    tami onae koe Jerusalem kho lah a cei awh. Ahnimanaw ni hete kho dawk na kâen
    awh mahoeh. Mitdawn hoi khokkhemnaw ni hai Devit teh hete kho thung kâen mahoeh,
    ahnimouh ni na ngang awh han telah ati awh.
  twi-twi: Dawid dii nʼakofo anim kɔɔ Yerusalem kɔko tiaa Yebusifo. Yebusifo no dii
    wɔn ho fɛw se, “Morentumi mma ha. Na mpo, anifuraefo ne mmubuafo betu mo afi ha.”
    Efisɛ na Yebusifo no dwene sɛ wɔwɔ bammɔ.
  hlt-hlt: Manghai neh a hlang rhoek loh Jerusalem khohmuen khosa kung Jebusi te a
    caeh uh thil hatah David te a voek tih, “Hela na kun mahpawh, hela David kun boel
    saeh a ti coeng atah mikdael rhoek neh aka khaem rhoek long mah nang te n'haek
    thai,” a ti nah.
  tbz-SIM: 'Sebusiibɛ bɛɛ̀ do ɑ̃ Sedisɑdɛmmu kɛ̀ Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ bɑ́ɑ́tí
    kɛ bo bɛ̀ pɔ̀ntɛ kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Tiyũ̀ɔ̃̀ntì nɛ̀ yɛkpĩɛ̃̀ ndɛɛ̀ yóó
    dɑ bɑɑo. Nɛ̀ dɛ kó tinɑ́ɑǹtì miɛkɛ bɛ̀ do dɔ́ kɛ dɔ̀ Dɑfiti í tɑtimu bɛ ɛì.'
  msy-2020: Dughiar mamɨn, Atrivim Devit uan mɨdorozir gumaziba ko ghua Jerusalem
    iniasa mɨsosi. Jerusalem a Jebusian nguibamra. Jebusia ghaze, Devit men nguibam
    inian kogham, egha me dɨbovir akabar a mɨgɨa ghaze, “Ia bar en nguibar ekiamɨn
    aven izan kogham. Gumazir damazir okavɨrɨziba ko suer amɨraziba, me pura izɨ ia
    izamin tuavim apɨrigham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ Tɑfiiti nɑ ɩ yoolɑɑ pɑ polɑ Yosɑlɛm kɛ Yepusi nyǝ́mɑ
    mpɑ pɑ kɛ́ tɛtʋ nyǝ́mɑ tɔ pɑ yoonɑʋ. Tǝnɑɣɑlɛ pɛlɛ pɑ tɔmɑ-ɩ sɩ: N kɑɑ pǝsɩ nɑ
    ń sʋʋ tɑ ɩcɑtɛ tɑɑ. Pɑɑ yʋlʋmɑɑ nɑ kɑɑkɑlɑsɩ pɑɑ pǝsɩ nɑ pɑ́ tɑŋ-mɛ. Pǝ nyʋɣʋ
    ntɛ́ sɩ ɩcɑtɛ wɛ toŋ, Tɑfiiti kɑɑ pǝsɩ nɑ ɩ́ sʋʋ tǝ tɑɑ.'
  azb-azb: 'Padşahla adamları Yerusəlimə gedib o torpağın yerli əhalisi Yevuslulara
    hücum etdilər. Yevuslular Davuda dedilər: «Sən buraya girə bilməzsən. Əgər buraya
    gəlsən, səni hətta korlar və topallar da geri ata bilər». Onlar fikirləşdilər
    ki, Davud bu şəhərə girə bilməz.'
  eng-DBY: And the king and his men went to Jerusalem against the Jebusites, the inhabitants
    of the land; and they spoke to David, saying, Thou shalt not come in hither, but
    the blind and the lame will drive thee back; as much as to say, David will not
    come in hither.
  hin-2017: तब राजा ने अपने जनों को साथ लिए हुए यरूशलेम को जाकर यबूसियों पर चढ़ाई
    की, जो उस देश के निवासी थे। उन्होंने यह समझकर, कि दाऊद यहाँ घुस न सकेगा, उससे
    कहा, “जब तक तू अंधों और लँगड़ों को दूर न करे, तब तक यहाँ घुस न पाएगा।”
  wol-KYG: 'Gannaaw loolu Buur Daawuda ànd aki xarekatam, jëm Yerusalem, songi Yebuseen
    ña dëkkoon ca réew ma. Yebuseen ña ne Daawuda: «Doo fi dugg de, nde gumba yeek
    lafañ yi rekk ñoo lay waññi.» Booba foog nañu ne Daawuda manu faa dugg.'
  eng-YLT: And the king goeth, and his men, to Jerusalem, unto the Jebusite, the inhabitant
    of the land, and they speak to David, saying, 'Thou dost not come in hither, except
    thou turn aside the blind and the lame;' saying, 'David doth not come in hither.'
  kne-kne: Idi nakdeng ay naisaad si David ay ari, inmey sisya ya din sosoldado na
    ed Jerusalem et ginobat da din Jebuseo ay man-ilis di. Kanan din Jebuseo sin nemnem
    da en adi kabaelan David ay senggep sin kad-an da, isonga kanan da en sisya, “Adi
    kan makasgep, tan olay din pilay ya nagodab et kabaelan das sik-a ay sawaden.”
  eng-WYC-2017: And the king went, and all [the] men that were with him, into Jerusalem,
    to Jebusites, the dwellers of the land. And it was said of them to David, Thou
    shalt not enter hither, no but thou do away blind men and lame, saying, David
    shall not enter hither.
  eng-WMBB: The king and his men went to Jerusalem against the Jebusites, the inhabitants
    of the land, who spoke to David, saying, “The blind and the lame will keep you
    out of here,” thinking, “David can’t come in here.”
  urd-GVH: बादशाह बनने के बाद दाऊद अपने फ़ौजियों के साथ यरूशलम गया ताकि उस पर हमला
    करे। वहाँ अब तक यबूसी आबाद थे। दाऊद को देखकर यबूसियों ने उसका मज़ाक़ उड़ाया, “आप
    हमारे शहर में कभी दाख़िल नहीं हो पाएँगे! आपको रोकने के लिए हमारे लँगड़े और अंधे
    काफ़ी हैं।” उन्हें पूरा यक़ीन था कि दाऊद शहर में किसी भी तरीक़े से नहीं आ सकेगा।
  rug-rug: Sa binaṉara pa Zerusalema si podalae guahe. Ene vura la se Devita meke
    sari nana tie pude rapata nia si pa Zerusalema. Sari na tie Zebusi, saripu koa
    vasina, si balabala ia sapu lopu kaqu boka va kilasia Devita sa vasileana lavata,
    gua asa ke zama si arini koa sa, “Lopu kaqu boka nuquru hokara mae tani si agoi.
    Ari na behu na ike mo ba kote boka hadu panigo si goi.”
  gaz-gaz: Mootichii fi namoonni isaa Yebuusota achi jiraatan loluuf gara Yerusaalemitti
    ni qajeelan. Yebuusonnis Daawitiin, “Ati as hin seentu; jaamaa fi naafni iyyuu
    of irraa si deebisu” jedhan. Isaan, “Daawit as seenuu hin dandaʼu” jedhanii yaadan.
  fra-LSG: 'Le roi marcha avec ses gens sur Jérusalem contre les Jébusiens, habitants
    du pays. Ils dirent à David: Tu n’entreras point ici, car les aveugles mêmes et
    les boiteux te repousseront! Ce qui voulait dire: David n’entrera point ici.'
  gnn-gnn: '@see-verse:2SA.005.005'
  yal-yal: Manga Dawuda nun a fɔxɔrabirane yi siga Yerusalɛn xili ma. Yebusu kaan
    naxanye yi na yamanani, ne yi a fala Dawuda xa, e naxa, “I mi soɛ be, bayo hali
    danxutɔne nun sankalatɔne nɔɛ i kedɛ nɛn.” Nanara, e mirixi a ma, e naxa, “Dawuda
    mi nɔɛ soɛ be.”
  haw-1868: 'Hele aku la ke alii a me na kauaka ona i Ierusalema i ka poe Iebusi,
    na kamaaina o ia wahi. Olelo mai la lakou ia Davida, i ka i ana mai, Ina aole
    oe e lawe aku i ka poe makapo a me ka poe oopa, aole no oe e komo mai ia nei:
    e manao ana lakou aole e komo o Davida ilaila.'
  arb-NAV: 'ثُمَّ تَقَدَّمَ الْمَلِكُ بِقُوَّاتِهِ نَحْوَ أُورُشَلِيمَ لِمُحَارَبَةِ
    أَهْلِهَا الْيَبُوسِيِّينَ. فَقَالُوا لِدَاوُدَ: «لَنْ تَسْتَطِيعَ اقْتِحَامَ
    الْمَدِينَةِ، لأَنَّهُ حَتَّى فِي وُسْعِ الْعُمْيَانِ وَالْعُرْجِ أَنْ يَصُدُّوكَ
    عَنْهَا».'
  ewe-ewe: Azɔ la, David kplɔ eƒe aʋawɔlawo yi Yerusalem be woawɔ aʋa kple Yebusitɔwo,
    ame siwo nɔ Yerusalem. Ke Yebusitɔwo gblɔ na David be, “Màte ŋu axɔ afi sia o,
    ŋkuagbãtɔwo kple xɔdrɔ̃wo gɔ̃ hã axe mɔ na wò!” Wogblɔ alea elabena wobu be yewonɔ
    dedie.
  eng-LEE: 'And the king and his men went to Jerusalem against the Jebusites, the
    inhabitants of the land; who said unto David, as followeth, Thou shalt not come
    in hither, except thou [first] remove away the blind and the lame: meaning, David
    cannot come in hither.'
  gvn-gvn: Nyubun town burri Jerusalem bubungu Judah. Yamba Israel-warra kari townbu
    Jerusalem bundan. Jebusite-warra yinyaymba bundan. David, nyungu soldier-soldier
    townbu Jerusalem dungan, Jebusite-warranji kuniwanka, jananin townmun Jerusalemmun
    kanganka. Wall junkurrji bajaku yinyayngkarrku towndurr Jerusalemmundurr. Yinyaynka
    jana Jebusite-warrangka David yajarrin, yalaman, “Yundu yaluy kari bajaku walal.
    Miyil-burrangka and barrka-buyunyungku yurranin kanbil, walanka.” Yamba Davidangka
    jananin Jebusite-warra townmun Jerusalemmun kangan. Yinyamun nyulu jurrkijin townmun
    Hebronmun, townbu Jerusalem bundan. Jana Jerusalem burri dalkin, “Davidamu Town.”
    David junkurrjimalman, God nyungunji bundandanya.
  asm-FB: তাৰ পাছত ৰজা আৰু তেওঁৰ লোকসকলে দেশ-নিবাসী যিবুচীয়াসকলৰ বিৰুদ্ধে যিৰূচালেমলৈ
    বুলি যাত্ৰা কৰিলে৷ তেওঁলোকে দায়ূদক ক’লে, “তুমি এই ঠাইত সোমাবলৈ নাপাবা কিয়নো
    কণাবোৰে আৰু খোৰা- বোৰেই তোমাক খেদাই দিব; তেওঁলোকে ভাবিছিল, দায়ুদ এই ঠাইত আৰু
    সোমাব নোৱাৰিব।”
  sus-A: مَنفّ دَوُدَ نُن عَ شَ سْورِيٍ نَشَ سِفَ دَرِ سَلَمُ عَلَكٌ عٍ شَ يٍبُسُكَيٍ
    فٍرٍ، نَشٍيٍ نُ سَبَتِشِ مّننِ. مّننِكَيٍ نَشَ عَ قَلَ دَوُدَ بّ، «عِ مُ سٌمَ
    بٍ قٍوٌ. هَلِ دْنشُييٍ نُن مَبّنيِيٍ نْمَ عِ كٍرِدٍ!» عٍ حْشْ عَ مَ عَ دَوُدَ
    مُ نْمَ سٌدٍ نَا.
  fra-SBL: 'Le roi et ses hommes partirent pour Jérusalem contre les Jébusiens, habitants
    du pays, qui parlaient à David en disant : « Les aveugles et les boiteux t''empêcheront
    d''entrer ici », pensant : « David ne peut pas entrer ici. »'
  hbo-hbo: וַיֵּ֨לֶךְ הַמֶּ֤לֶךְ וַֽאֲנָשָׁיו֙ יְר֣וּשָׁלַ֔͏ִם אֶל־הַיְבֻסִ֖י יֹושֵׁ֣ב
    הָאָ֑רֶץ וַיֹּ֨אמֶר לְדָוִ֤ד לֵאמֹר֙ לֹא־תָבֹ֣וא הֵ֔נָּה כִּ֣י אִם־הֱסִֽירְךָ֗
    הַעִוְרִ֤ים וְהַפִּסְחִים֙ לֵאמֹ֔ר לֹֽא־יָבֹ֥וא דָוִ֖ד הֵֽנָּה׃
  piu-2006: '@see-verse:2SA.005.005'
  kik-kik: Mũthamaki na andũ ake magĩthiĩ Jerusalemu magatharĩkĩre Ajebusi, arĩa matũũraga
    kuo. Nao Ajebusi makĩĩra Daudi atĩrĩ, “Ndũgũtoonya gũkũ; tondũ andũ arĩa megũkũgirĩrĩria
    ũtoonye nĩ arĩa atumumu na cionje.” Tondũ meĩraga atĩrĩ, “Daudi ndangĩhota gũtoonya
    kuo.”
  fra-NCL: 'Le roi marcha avec ses hommes sur Jérusalem contre les Jébuséens, habitants
    du pays. Et on dit à David : « Tu n’entreras pas ici, mais les aveugles et les
    boiteux te repousseront ». Ce qui voulait dire : David n’entrera jamais ici.'
  cek-AK: Siangpahrang mah angmah ih kaminawk to kawk moe, Jerusalem khokung, Jebus
    kaminawk tuk hanah caeh o; to naah nihcae mah nang loe hae vangpui thungah akun
    hmah; hae vangpui thungah David akun hmah nasoe, tiah mikmaeng hoi khokkhaem kaminawk
    mah thui o nahaeloe, anih akun han ai ah pakaa o thai tih, tiah a poek o.
  cuk-cuk: 'Rey-David, e-sordaganmala, Jebuseo-dulemar-Jerusalén-neggweburgi-gudimaladgi-bila-onogega,
    ese nade gusmalad. Jebuseo-dulemar binsasmalad, David neggweburgi gege dogye.
    Agi, Jebuseo-dulemar Davidʼga sogdemalad: “We-neggweburgi be dogosurye. Bemar-ononnogega,
    ar dule-aku-atakmaladbi, dule-muya-muya-nanamaladbi unniguarye.”'
  uig-CYR: 'Падиша өз адәмлири билән Йерусалимға чиқип, шу зиминда турған Йәбусийлар
    билән җәң қилғили барди. Улар Давутқа: Сән бу йәргә кирәлмәйсән, бәлки һәтта корлар
    билән ақсақлар сени чекиндүриду! — деди. Чүнки улар: «Давут бу йәргә қәтъий кирәлмәйду»,
    дәп ойлайтти.'
  tel-2017: దేశంలో యెబూసీయులు నివసిస్తూ ఉన్నప్పుడు వారిపై దాడి చేసేందుకు దావీదూ అతని
    మనుషులూ యెరూషలేముకు వచ్చారు. దావీదు తమపైకి రాలేడన్న ధీమాతో యెబూసీయులు “నువ్వు
    మాపైకి వస్తే ఇక్కడ ఉన్న గుడ్డివాళ్ళు, కుంటివాళ్ళు నిన్ను తోలివేస్తారు” అని దావీదుకు
    కబురు పంపారు. దావీదు వారిపై దండెత్తి దావీదుపురం అని పిలిచే సీయోను కోటను స్వాధీనం
    చేసుకున్నాడు.
  hat-BSA: 'Alò, wa a avèk moun pa li yo te ale Jérusalem kont Jebizyen yo, moun ki
    te rete nan peyi a. Men yo te di a David: “Ou p ap antre isit la, men menm avèg
    yo avèk bwate yo va fè ou vire ale”. Paske yo te panse ke: “David p ap kab antre
    la.”'
  kos-kos: Sie pacl ah Tokosra David ac mwet lal elos akola in mweuni acn Jerusalem.
    Mwet Jebus su muta we elos nunku mu David el ac tia ku in kutangla siti sac. Ouinge
    elos fahk nu sel, “Kom ac tiana ku in utyak nu inge. Finne mwet kun, ku mwet ul,
    elos ku in kosrekomla.”
  hbo-WLC: וַיֵּ֨לֶךְ הַמֶּ֤לֶךְ וַֽאֲנָשָׁיו֙ יְר֣וּשָׁלִַ֔ם אֶל־הַיְבֻסִ֖י יוֹשֵׁ֣ב
    הָאָ֑רֶץ וַיֹּ֨אמֶר לְדָוִ֤ד לֵאמֹר֙ לֹא־תָב֣וֹא הֵ֔נָּה כִּ֣י אִם־הֱסִֽירְךָ֗
    הַעִוְרִ֤ים וְהַפִּסְחִים֙ לֵאמֹ֔ר לֹֽא־יָב֥וֹא דָוִ֖ד הֵֽנָּה׃
  ibo-ibo: Eze na ndị ikom ya zọọrọ ije garuo Jerusalem ibuso ndị Jebus bi nʼebe ahụ
    agha. Ndị Jebus gwara Devid sị, “Ị gaghị abata nʼebe a, ọ bụladị ndị ìsì na ndị
    ngwụrọ nwere ike ịchụghachi gị azụ.” Ha na-eche sị, “Devid agaghị abata nʼebe
    a,”
  ory-ory: ଏଉତ୍ତାରେ ରାଜା ଓ ତାଙ୍କର ଲୋକମାନେ ଦେଶବାସୀ ଯିବୂଷୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯିରୂଶାଲମକୁ
    ଯାତ୍ରା କଲେ, ତହିଁରେ ଦାଉଦ ଏହି ସ୍ଥାନକୁ ଆସି ପାରିବେ ନାହିଁ ବୋଲି ମନେ କରି ସେମାନେ ଦାଉଦଙ୍କୁ
    କହିଲେ, “ତୁମ୍ଭେ ଅନ୍ଧ ଓ ଛୋଟାମାନଙ୍କୁ ଦୂର ନ କଲେ, ଏହି ସ୍ଥାନକୁ ଆସିପାରିବ ନାହିଁ।”
  wmt-wmt: Nyanartijangka kayili yani Jurujulumkarti Tayipit, pinyala manya Jurujulumja
    pirlawurra ngayiwarnti Ngarpungajirtajartiwarnti. Nyanartijangkala parlanyanu
    warntarni ngurra nyanarti. Wali nyanartijangkala palu julalany Jurujulum Tayipitkura
    mayaru.
  chk-chk: Iwe, Tafit me nöün kewe mwän ra feila Jerusalem pwe repwe maun ngeni ekewe
    chon Jepus, ir chon wiliposun ewe fanü mi apasa ngeni Tafit, “Kosap fokun tolong
    ikei, pun ekewe mwo mi mesechun me ekewe mi mwen repwe pineek.” Ra ekieki pwe
    Tafit esap tongeni tolong lon.
  ssd-ssd: 'Kile David nu nuŋe kame kuasmbi kilmba Yebus mbal tuku tumbraŋ Yerusalem
    kame kina le mbal ta nane idusnaig: David nu sine tuku tumbraŋ tam kumuŋ kuga
    ŋga nane David maim maim pasa te-tumba sakinaig: Taŋgo am tukulok kupe baklelok
    naneŋge ndin kuerwaig le ne sinam kambim kumuŋ kuga ŋginaig. Taŋakinaig le David
    ndek nuŋe kame kuasmbi wam paguka saniŋgina: Ye nane tuku ndagariyate. Tane kule
    burok silika fonde sinam kape sulumba am tukulok kupe baklelok nane ndoŋ kame
    buwap ŋgina. Taŋakina sulumba David nuŋe kame kuasmbi kilmba Sion tumbraŋ fonde
    kareŋnu ŋak ta sinam kumba tumbraŋ ta tinaig. Tinaig sulumba nane tumbraŋ ta David
    tuku Tumbraŋ ŋginaig. Kile nane David tuku pasa ta idusmba yaba pasambi mbilmba
    sakade: Am tukulok kupe baklelok nane kilimŋge minwaig ŋgade.'
  rop-rop: Wal afta wen detlot Isreil pipul bin meigim Deibid jidan king blanga olabat,
    im en im solja olabat bin go langa Jerusalem blanga fait langa detlot Jebusait
    pipul hubin oldei jidanbat deya. Wal detlot Jebusait pipul bin reken miselp brabli
    strongbala pipul, en deibin reken King Deibid en im solja olabat kaan gowin langa
    det taun blanga olabat en bidim olabat. En blanga tharran na deibin jandim wed
    langa King Deibid, “Yumob nomo strongbala blanga gowin insaid langa melabat taun
    en bidim melabat. Enibodi iya langa dijan taun gin stapam yumob en bidim yumob.
    Nomo oni solja. Ola blain en leimbala pipul gin isi stapam yumob du.” Lagijat
    na detlot Jebusait pipul bin tok.
  ukr-1871: 'І двинув царь із людьми своїми під Ерусалим проти Евузіїв, що жили в
    тій сторонї. Та вони сказали Давидові: Не ввійдеш ти сюди, нї; слїпі й криві проженуть
    тебе, а се значило: не вламлеться сюди Давид!'
  deu-1951: 'Und der König zog mit seinen Männern nach Jerusalem gegen die Jebusiter,
    die im Lande wohnten; die sprachen zu David: Du wirst hier nicht hereinkommen,
    sondern die Blinden und die Lahmen werden dich vertreiben! Das sollte heißen:
    David wird nicht hineinkommen!'
  eng-JPS: 'And the king and his men went to Jerusalem against the Jebusites, the
    inhabitants of the land, who spoke unto David, saying: ''Except thou take away
    the blind and the lame, thou shalt not come in hither''; thinking: ''David cannot
    come in hither.'''
  srp-1865: 'A car otide sa svojim ljudima u Jerusalim na Jevuseje, koji življahu
    u onoj zemlji. I oni rekoše Davidu govoreæi: neæeš uæi ovamo dok ne uzmeš slijepe
    i hrome, hoteæi kazati: neæe uæi ovamo David.'
  lug-lug: Kabaka n’abasajja be ne boolekera Yerusaalemi okulwana n’Abayebusi abaabeeranga
    eyo. Abayebusi ne bagamba Dawudi nti, “Toliyingira muno, kubanga abazibe b’amaaso
    n’abalema balikulwanyisa ne bakulemesa;” nga balowooza nti Dawudi tayinza kukiyingira.
  heb-heb: וילך המלך ואנשיו ירושלם אל היבסי יושב הארץ ויאמר לדוד לאמר לא תבוא הנה
    כי אם הסירך העורים והפסחים לאמר לא יבוא דוד הנה׃
  ben-IRV: পরে রাজা ও তাঁর লোকেরা দেশে বসবাসকারী যিবূষীয়দের বিরুদ্ধে যিরূশালেমে যাত্রা
    করলেন; তাতে তারা দায়ূদকে বলল, “তুমি এই জায়গায় প্রবেশ করতে পারবে না, অন্ধ ও
    খোঁড়ারাই তোমাকে তাড়িয়ে দেবে৷” তারা ভেবেছিল, দাযূদ এই জায়গায় প্রবেশ করতে পারবেন
    না৷
  pan-pan: ਫਿਰ ਰਾਜਾ ਆਪਣਿਆਂ ਸੈਨਿਕਾਂ ਨਾਲ ਯਰੂਸ਼ਲਮ ਨੂੰ ਯਬੂਸੀਆਂ ਦੇ ਕੋਲ ਗਿਆ ਜੋ ਉਸ ਦੇਸ਼ ਦੇ
    ਵਾਸੀ ਸਨ। ਉਨ੍ਹਾਂ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਇੱਥੇ ਨਾ ਵੜੇਂਗਾ ਪਰੰਤੂ ਅੰਨ੍ਹੇ ਅਤੇ ਲੰਗੜੇ ਤੈਨੂੰ
    ਰੋਕਣਗੇ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਸਮਝਿਆ ਕਿ ਦਾਊਦ ਐਥੇ ਨਹੀਂ ਵੜ ਸਕੇਗਾ,
  tkr-tkr: 'Paççahiy cun insanar İyerusalimqa hapk''ın, maane avaalacab vooxhene Yevusbışilqa
    k''yoohar. Yevusbışe Davuduk''le eyhen: – Vasse inyaqa ikkeç''es əxəs deş. Ğu
    inyaqa areene yişde bı''rq''ı''nbışisser, k''aanbışisser ğu inençe g''e''eşşes
    əxəsda. Manbışisqa məxüd qöö ıxha, Davudusse mane şahareeqa ikkeç''es əxəs deş.'
  mya-JVB: တဖန် ရှင် ဘုရင်သည် မိမိ လူ တို့ကိုခေါ်၍၊ ပြည်သား ရင်းယေဗုသိ လူတို့ရှိရာယေရုရှလင်
    မြို့သို့ ချီ သွားလျှင် ၊ သူတို့က သင်သည် ဤ မြို့ထဲသို့မ ဝင် ရ။ မျက်စိ ကန်းသောသူနှင့်
    ခြေဆွံ့ သောသူတို့ကလည်း၊ ဒါဝိဒ် သည်ဤ မြို့ထဲသို့ မ ဝင် ရဟု ဆို ကာမျှနှင့် သင့်
    ကို ဆီးတား လိမ့်မည်ဟု ဆို ကြ၏။
  tte-O: Deibida ana tokaleyayao iyoganli silau Yelusalema sikaleya Yebusi kolili,
    siya dedeine tanuwagaliyao. Siya ali nuwatu mena sibatoko Deibida kani nige sowasowana
    ilusae ali yanuwa mena mwa me ali gagasa siwaloba, “Kani nige kululusae ama yanuwa
    mena. Bwagana toman-gibugibu o nuwana siya kaeli youyouli sowasowali siwalo-kausiwo.”
  tbg-tbg: Vo enta King Devitiva nai iqoka vaiinti ntita varero Jebusi vatanaaka Ieruharemiqi
    vauka ntaihareva vura. Viva mini vumanta Jebusi vika Devitirara tiha, Are kia
    ho tinavu haatara kera maaqi aninarave. Are maaqi anira aarava kia ho vaivo. Avu
    qimpa vikave, aiqu rarera vikave, vikama ai hampata raqiha ai kuvaikaivara are
    kia ho maaqi aninarave, ti.
  hmo-hmo: King, mai iena tuari taudia danu Ierusalema dekenai idia lao, unai hanua
    taudia, Iebusu taudia do idia tuari henia totona. Iebusu taudia ese Davida idia
    hamaoroa, idia gwau, “Oi be iniseni oi daekau mai diba lasi, matakepulu bona aena
    dika taudia ese oi do idia koua diba.” Iebusu taudia idia laloa, Davida be Ierusalema
    dekenai ia kwalimu diba lasi.
  urd-urd: फिर बादशाह और उसके लोग येरूशलेम को यबूसियों पर जो उस मुल्क के बाशिंदे थे
    चढ़ाई करने लगे, उन्होंने दाऊद से कहा, “जब तक तू अंधों और लंगड़ों को न ले जाए यहाँ
    नहीं आने पायेगा।” वह समझते थे कि दाऊद यहाँ नहीं आ सकता है।
  rus-SYN: 'И пошел царь и люди его на Иерусалим против Иевусеев, жителей той страны;
    но они говорили Давиду: “ты не войдешь сюда; тебя отгонят слепые и хромые”, -
    это значило: “не войдет сюда Давид”.'
  bqc-SIM: 'Kí ń a gbɛ̃́ↄ tↄ̃̀u Yelusalɛũ zĩkai ń Yebusi pↄ́ kú weↄ. Ɔ̃ aa ò
    Davidiɛ: Ńyↄ̃ gɛ̃ lao, baa vĩ̀aↄ ń ɛɛↄ aa n yaɛ. Aalɛ e Davidi a e gɛ̃ weo.'
  tcz-CHONGTHU: Chuin David in asepaite alamkai in Jerusalem lamma Jebusites mite
    toh kidoudin achitao vin ahi, chule amahohi agam a chengden mimong mong ho chu
    ahiu vin ahi. chuin Jebusites miten hitin David hengah ahinseiyui, “nangho hichemun
    hin hunglut jou pou vin nate, mitcho le elbai ho jeng injong nadeldoh jou diu
    ahi atiuve!” ajeh chu ama hohi bitkei a umdan na kigel u ahi.
  mar-mar: राजाने आपले लोक बरोबर घेऊन यरूशलेम येथे राहणाऱ्या यबूसी लोकांवर स्वारी
    केली तेव्हा ते यबूसी दावीदाला म्हणाले, “तू आमच्या नगरात प्रवेश करू शकणार नाहीस,
    आमच्या येथील आंधळे आणि पांगळे सुध्दा तुम्हास थोपवतील. दावीदाला आपल्या नगरात प्रवेश
    करणे जमणार नाही असे त्यांना वाटले म्हणून ते असे म्हणाले.”
  qub-qub: 'Ray Davidga munaynincho caj runacunawan aywaran Jerusalenman Jebús runacunata
    magaj. Chaymi Jebús runacunaga siudäman David yaycunanta mana riguishpan niran:
    «Gamga manami cayman yaycamunquipächu. Siudäman yaycamunayquitaga wegrucunallawan
    gapracunallanami ichipäshunqui.»'
  bqp-bqp: 'Kína kũ a gbɛ̃nↄ gɛ̀ɛ Yurusalɛmu de à zĩ̀ ká kũ Yebusi kũ ò kú gwenↄ.
    Akũ ò ò Daudanɛ: Ĩni gɛ̃ laro, bee vĩ̀nanↄ kũ ɛrɛnↄ oni pɛ́mma. Òtɛn da Dauda
    ni le à gɛ̃ gwero.'
  hat-hat: 'Apre sa, wa David pati pou lavil Jerizalèm ansanm ak sòlda li yo, li al
    atake moun Jebis yo ki te rete nan zòn sa a. Moun Jebis yo te konprann David pa
    ta ka antre pran lavil la. Yo di l'' konsa: -Ou p''ap janm ka rive antre nan lavil
    nou an. Ata moun je pete ak moun enfim ka gen kont fòs pou mete ou deyò.'
  eng-BSB: 'Now the king and his men marched to Jerusalem against the Jebusites who
    inhabited the land. The Jebusites said to David: “You will never get in here.
    Even the blind and lame can repel you.” For they thought, “David cannot get in
    here.”'
  tod-tod: 'Masagi ta ná-kɔɔɠɔ nuiti ti liini Zeeluzalɛme laalɔɠɔma, nii a kɛ ti
    kɔɔi ʋɛɛ Yeeɓuse nuiti ba, niiti ti ɠɛni zeini naama yooi zu. Naati ti ɠɛni Davide
    ma: «È la lɛa taai nii zu pɛ! Mazɔlɔɔ anɛɛ gaazuɠole nuiti ta dɛkpu nuiti ta
    è laaʋili.» Naa ʋolu ɠɛni ga Davide la lɛa taazuʋɛ pɛ.'
  eng-WEBPB: The king and his men went to Jerusalem against the Jebusites, the inhabitants
    of the land, who spoke to David, saying, “The blind and the lame will keep you
    out of here,” thinking, “David can’t come in here.”
  kbq-kbq: Hagi henka kini ne' Deviti'a Jebusi vahe ha' huzamantenaku sondia vahe
    zamavarege'za Jerusalemi vu'naze. Hagi anante'ma uhanatizage'za Jebusi vahe'mo'za
    Devitina kiza zokago ke hunte'za anage hu'naze, Zamagama haviza hu vahe'mo'zane
    zamavu asuhu vahe'mo'za kama vanana kana renkani regante'sagenka kagra amafina
    omegahane. Hagi zamagrama antahi'zana Devitinkura kumatia taheno ohaneregahie
    hu'za hu'naze.
  nhe-BL: 'Huan quema nopa tlayacanani quialtijque David para elis inintlanahuatijca,
    David huan nochi isoldados yajque altepetl Jerusalén para quinquixtitij nopa jebuseos
    tlen itztoyaj nopona. Pero inijuanti quihuihuiitaque huan quitlaijilhuijque David:
    “Ta ax quema huelis ticalaquis nica. Hasta tlen popoyotzitzi huan tlen metzcuachome
    mitztzacuilisquíaj para ax huelis ticalaquis.” Queja nopa quiijtojque pampa moilhuijque
    para David ax huelis calaquis.'
  bus-bus: 'Kí kↄ̃n a gbɛ̃nↄ gàa Yerusalɛmu lɛ à zĩ̀ ká kↄ̃n Yebusi kɛ̀ aↄ̃ↄ kú gweenↄ.
    Ben aↄ̃ bè Daudanɛ: Nɛ́ gɛ̃ kɛ̀ro, baa vĩ̀anↄ kↄ̃n ɛrɛnↄ aↄ̃é pɛ́mma. Aↄ̃ↄe daa
    Dauda é e à gɛ̃ gwero.'
  gub-BL: Tawi oho zauxiapekwer wanupi Zeruzarez kutyr kury. Zemu izuapyapyr wiko
    Zeruzarez pe a'e 'ar rehe wà. — Nupuner kwaw zaneretykaw rehe wà nehe, i'i Zeruzarez
    pe har uzeupeupe wà. A'e rupi uze'eg Tawi pe wà. — Nereixe pixik kwaw xe nehe.
    Hehàpyhà 'ym ma'e uzemono'og putar ipàri ma'e wanehe we wà nehe. Na'e peneityk
    putar a'e wà nehe. Napeixe kwaw xe nehe, i'i urywahyahy Tawi pe wà.
  eng-DRA: 'And the king and all the men that were with him went to Jerusalem to the
    Jebusites the inhabitants of the land: and they said to David: Thou shalt not
    come in hither unless thou take away the blind and the lame that say: David shall
    not come in hither.'
