verse: 2SA.005.002
translations:
  mal-C: മുമ്പ് ശൗൽ ഞങ്ങൾക്കു രാജാവായിരുന്നപ്പോഴും ഇസ്രായേലിനെ സൈനികരംഗങ്ങളിൽ നയിച്ചിരുന്നത്
    അങ്ങുതന്നെയായിരുന്നല്ലോ! ‘നീ എന്റെ ജനമായ ഇസ്രായേലിനു രാജാവായിരുന്ന് അവരെ മേയിച്ചുനടത്തും’
    എന്ന് യഹോവ അങ്ങയോടു കൽപ്പിച്ചിട്ടുമുണ്ടല്ലോ!”
  deu-TKW: 'Schon längst, als Saul noch unser König war, bist du es gewesen, der Israel
    ins Feld und wieder heim führte; dazu hat Jahwe dir zugesagt: Du sollst mein Volk
    Israel weiden und du sollst Fürst über Israel sein!'
  lin-lin: 'Na kala, na mikolo oyo Saulo azalaki mokonzi, yo nde ozalaki kokamba mampinga
    ya Isalaele na bitumba. Nzokande, Yawe alobaki na yo : ‹ Yo nde okokamba bato
    na Ngai, Isalaele, mpe okokoma mokambi na bango. › »'
  eng-LSV: also thus far, in Saul’s being king over us, you have been he who is bringing
    out and bringing in Israel, and YHWH says to you, You feed My people Israel, and
    you are for leader over Israel.”
  eng-GNV: 'And in time past when Saul was our King, thou leddest Israel in and out:
    and the Lord hath sayde to thee, Thou shalt feede my people Israel, and thou shalt
    be a captaine ouer Israel.'
  eng-WEBSTER: 'Also in time past, when Saul was king over us, thou wast he that leddest
    out and broughtest in Israel: and the LORD said to thee, Thou shalt feed my people
    Israel, and thou shalt be a captain over Israel.'
  nhw-BL: Masque achtihuiya Saúl eliyaya totlanahuatijca, melahuac ta tieliyaya tiitlamocuitlahuijca
    huan elqui ta catli nelía techyacanayaya para titlahuilanase. Huan ama TOTECO
    mitzilhuijtoc para ta tielis totlamocuitlahuijca huan totlanahuatijca tiisraelitame.”
  swh-ONEN: Zamani, wakati Sauli alikuwa mfalme juu yetu, wewe ndiwe uliyeiongoza
    Israeli vitani. Naye Bwana alikuambia, ‘Wewe utawachunga watu wangu Israeli, na
    utakuwa mtawala wao.’ ”
  bba-bba: Bɑɑ yellun di sɑɑ ye Sɔɔlu u wɑ̃ɑ u sɑ̃ɑ bɛsɛn sunɔ, wunɑ ɑ rɑ sun mɛnnɛ
    ɑ sun kpɑrɑ su kɑ tɑbu dɑ su kɑ wurɑmɑ. Yinni Gusunɔ u mɑɑ nun sɔ̃ɔwɑ mɑ wunɑ
    kɑɑ ko bɛsɛn wiruɡii kpɑ ɑ bɛsɛ win tɔmbu kpɑrɑ.
  eng-KJVCPB: 'Also in time past, when Saul was king over us, thou wast he that leddest
    out and broughtest in Israel: and the Lord said to thee, Thou shalt feed my people
    Israel, and thou shalt be a captain over Israel.'
  cpy-cpy: 'Eerokataki jewatakinari paerani nowayiri-yitakari ipinkathari-tzira Saúl.
    Riitaki Tajorentsi kantzi-takimiri: Eeroka jewateerini Israel-paeni, Pipinkathari-wenteeri
    nashitaari.”'
  mpx-mpx: Valila Sol iya wama kin, yaa owa te ama Isileli wama tolohaveyan u nunulil
    haveyan elal. Ge Yehoba i baewa elam i ba, ‘Owa bwaliga nu ola sipi ali tomatahikan
    no gamagalau Isileli kaiweliya, ge nu tabwa wali tohouwa.’”
  luo-luo: E ndalo mokadho, kane pod Saulo ruodhwa in ema ne itelo ni jo-Israel e
    lwenjegi. Kendo Jehova Nyasaye nowachoni niya, ‘In ema nibed jakwadh joga Israel,
    kendo inibed jatendgi.’ ”
  meu-meu: Nega gunadia ai, Saulo ese e lohiadava negadia ai, oi ese ai Israel taumai
    o hakaumai lasi bona o hakaumai vareai. Bena Iehova ese e hamaoromu, eto “Oi ese
    egu bese Israel do ba reḡua, bona pavapavana ai baola”.
  npi-ULB: केही समयअगि जब शाऊल हामीमाथि राजा थिए, तब तपाईंले नै इस्राएलको फौजको नेतृत्व
    गर्नुभयो । परमप्रभुले तपाईंलाई भन्‍नुभयो, 'तैंले नै मेरा इस्राएल इस्राएलको गोठालो
    गर्ने छस् र तँ नै इस्राएलमाथि शासक हुने छस्' ।”
  yor-yor: 'Àti nígbà àtijọ́, nígbà tí Saulu fi jẹ ọba lórí wa, ìwọ ni ẹni tí ó máa
    ń kó Israẹli jáde, ìwọ sì ni ó máa ń mú wọn bọ̀ wá ilé: Olúwa sì wí fún ọ pé,
    ‘Ìwọ yóò ṣe olùṣọ́ Israẹli àwọn ènìyàn mi, ìwọ yóò sì jẹ́ olórí fún Israẹli.’ ”'
  emp-NTPO: Saulora dadjirã boro bad̶amĩna djõne wãbʌdaza bʌabʌrʌ dadji israelerãra
    edeped̶a bia enebadjia. Maʌ̃ awara Ãcõrẽba jarasia bʌdrʌ idji puru Israel boroda
    b̶eida. Bʌabʌrʌ oveja waga b̶ʌ quĩrãca idji ẽberãrãra pe erob̶ayad̶a asia.–
  ind-ind: Dulu, ketika Saul menjabat sebagai raja atas kita, Tuanlah yang memimpin
    Israel dalam peperangan. TUHAN juga sudah berkata kepadamu, ‘Kamu akan menggembalakan
    umat-Ku Israel dan menjadi raja atas mereka.’”
  pes-OPCB: حتی زمانی که شائول بر ما حکومت می‌کرد، سپاهیان ما را تو به جنگ می‌بردی
    و به سلامت بازمی‌گرداندی. و خداوند به تو گفت که تو باید شبان و رهبر قوم او باشی.»
  tgl-ULB: Sa nakaraang panahon, nang si Saul pa ang hari sa ating lahat, ikaw itong
    nangunguna sa hukbo ng Israelita. Sinabi ni Yahweh sa iyo, 'Magiging pastol ka
    ng aking bayan ng Israel, at magiging pinuno ka ng buong Israel.'''
  cbu-NT: Iy kurakarini Saularini kizpuritaa kurak taarangu, itaru shiyshat anpur
    zurampatari iyaam kapung tapazeem istarangsha. Ashiriya, natshat Apanll shiyaa
    kurakaam ipusarangiya iyaam Israelchicheemani ksutamaama. Na shiyshat iyaatstam
    ksutangcha, táranganaya.
  hui-hui: Abale Solo ibu kini heangibi ibu ani helalu dege í̠na inanaga ami agaliru
    haru halu wai bule piaga harigoni. Ani birigola Anduane Homogohanda bi lo wialu,
    Í̠na i̱naga wali agaliru haru habelo helarogola í̠ Isaraele wali agalirunaga kini
    helolebero layagoni, lene.
  mya-mya: အ​တိတ်​ကာ​လ​၌​ရှော​လု​ဘု​ရင်​ဖြစ်​စဉ်​အ​ခါ က​အ​ရှင်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း
    တို့​အား​ဦး​စီး​ခေါင်း​ဆောင်​ပြု​၍​စစ်​ပွဲ​ဝင်​ခဲ့ ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က​လည်း`သင်​သည်​ငါ
    ၏​လူ​မျိုး​တော်​ကို​ခေါင်း​ဆောင်​ရ​မည်။ သူ​တို့​၏ ဘု​ရင်​ဖြစ်​ရ​မည်' ဟု​အ​ရှင့်​အား​မိန့်​တော်​မူ
    ခဲ့​ပါ​၏'' ဟု​လျှောက်​ကြ​၏။-
  bod-N: སྔར་སོ་ལོ་བདག་ཅག་གི་རྒྱལ་པོར་བཞུགས་པའི་ཚེ། ཁྱེད་ནི་ཡེས་ར་ཨེལ་པའི་དམག་དཔུང་གི་འགྲོ་འོང་ལ་སྣེ་ཁྲིད་བྱེད་མཁན་ཡིན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་ཁྱེད་ལ། ཁྱོད་ཀྱིས་བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་བདག་སྐྱོང་བྱས་ནས་དེའི་འགོ་དཔོན་དུ་གྱུར་ཅིག་ཅེས་གསུངས་མྱོང་ངོ་ཞེས་ཞུས།
  sna-sna: Panguva yakapfuura, Sauro paakanga ari mambo wedu, ndimi maitungamirira
    vaIsraeri kuhondo dzavo. Uye Jehovha akati kwamuri, ‘Uchafudza vanhu vangu Israeri,
    ugova mutongi wavo.’ ”
  spa-BLM: 'En tiempos pasados, cuando Saúl era rey sobre nosotros, eras tú quien
    conducía a Israel hacia afuera y hacia adentro. Yahvé te dijo: ‘Tú serás pastor
    de mi pueblo Israel, y serás príncipe sobre Israel’”.'
  cac-cac: D'a yalan̈taxo ayic aytooch vin̈aj Saúl co reyaloc, a ach on̈ a cuchb'ejnac
    d'a oval. An̈eja' pax Jehová alannac d'ayach to a ach ol on̈ a cuchb'ej yed' och
    co reyaloc, xchi eb'.
  swh-ULB: Kipindi kilichopita, Sauli alipokuwa mfalme juu yetu, ni wewe uliyeliongoza
    jeshi la Waisraeli. Yahwe akakwambia, 'Utawachunga watu wangu Israeli, na utakuwa
    mtawala juu ya Israeli.”
  bel-bel: 'яшчэ ўчора і заўчора, калі Саўл цараваў над намі, ты выводзіў і ўводзіў
    Ізраіля; і сказаў Гасподзь табе: ты будзеш пасьвіць народ Мой Ізраіля і ты будзеш
    правадыром Ізраіля.'
  wed-wed: Au naona maranai Saul ata gulau, tam sorodia u rauetaraveni ma o viḡavia.
    —Ma Bada i riwem, ‘Tam au dam Israel ma paini me sipu taupaini ai sipu e paipaini
    ma aubaii ma vibada.”
  deu-ELBBK: 'Schon früher, als Saul König über uns war, bist du es gewesen, der Israel
    aus- und einführte; und der HERR hat zu dir gesagt: Du sollst mein Volk Israel
    weiden, und du sollst Fürst sein über Israel.'
  mbb-OT: Puun pa zengan, minsan te iyan pa si Saul hadì dey, ne iyan ke pa nengulu
    te menge Israilihanen te kebpekidtebek. Ne migkeǥiyan ka te Nengazen te, ‘Elimahi
    nu is menge etew ku he Israilihanen te iring te ked-elima te ebantey te menge
    kerehidu. Iyan ka egkehimu he pengulu zan.’ ”
  mal-2015: മുമ്പു ശൗൽ ഞങ്ങളുടെ രാജാവായിരുന്നപ്പോഴും നായകനായി യിസ്രായേലിനെ നടത്തിയതു
    നീ ആയിരുന്നു. നീ എന്റെ ജനമായ യിസ്രായേലിനെ മേയ്ക്കയും യിസ്രായേലിന്നു പ്രഭുവായിരിക്കയും
    ചെയ്യുമെന്നു യഹോവ നിന്നോടു അരുളിച്ചെയ്തിട്ടുമുണ്ടു എന്നു പറഞ്ഞു.
  rmc-rmc: 'Imar akor, sar o Saul sas kraľis upral amende, tu ľidžahas le Izraeloskre
    slugaďen andro maribena. O RAJ tuke phenďa: ‚Tu ľidžaha miro izraeliko narodos
    sar pasťjeris a aveha lengro vodcas.‘ “'
  pes-OPV: و قبل از این نیزچون شاول بر ما سلطنت می‌نمود تو بودی که اسرائیل را بیرون
    می‌بردی و اندرون می‌آوردی، و خداوند تو را گفت که تو قوم من، اسرائیل رارعایت خواهی
    کرد و بر اسرائیل پیشوا خواهی بود.»
  ron-1924: 'Кяр одиниоарэ, кынд Саул ера ымпэратул ностру, ту повэцуяй ши стрынӂяй
    пе Исраел. Домнул ць-а зис: ‘Ту вей паште пе попорул Меу Исраел ши вей фи кэпетения
    луй Исраел.’”'
  aui-aui: Roro, raghanine Sol iyikiiwawo kiiravimiiye, na Isrel yana wiiyogha tomotomoyidi
    kuyinaghovedi wiirouwa kiiravine koyakanikanibu. Na Yawe God iwonem bo, ‘Yagu
    wawaya Isrel damdi kunakoyayidi ware sip kanabodaboda wawayina sip yakoyakoyayidina
    naboni, bi tam kadi wiibadana.’”
  ben-OBCV: অতীতে, শৌল যখন আমাদের উপর রাজা ছিলেন, আপনিই তো ইস্রায়েলের সামরিক অভিযানে
    তাদের নেতৃত্ব দিতেন। সদাপ্রভু আপনাকে বললেন, ‘তুমি আমার প্রজা ইস্রায়েলের পালক
    হবে, ও তুমিই তাদের শাসক হবে।’ ”
  som-som: Waagii hore oo Saa'uul boqorka noo ahaa, adiguu ahaa kii reer binu Israa'iil
    dibadda u bixin jiray oo gudaha soo gelin jiray; oo Rabbiguna wuxuu kugu yidhi,
    Adigu waxaad quudin doontaa dadkayga reer binu Israa'iil, oo amiir baanad u ahaan
    doontaa reer binu Israa'iil.
  lat-VUC: 'Sed et heri et nudiustertius cum esset Saul rex super nos, tu eras educens
    et reducens Israël: dixit autem Dominus ad te: Tu pasces populum meum Israël,
    et tu eris dux super Israël.'
  eng-ASVBT: 'In times past, when Saul was king over us, it was thou that leddest
    out and broughtest in Israel: and Jehovah said to thee, Thou shalt be shepherd
    of my people Israel, and thou shalt be prince over Israel.'
  ita-1885: 'Ed anche per addietro, mentre Saulle era re sopra noi, tu eri quel che
    conducevi Israele fuori e dentro. E il Signore ti ha detto: Tu pascerai il mio
    popolo Israele, e sarai il conduttore sopra Israele.'
  eng-LXXUP: 'And heretofore Saul being king over us, thou wast he that didst lead
    out and bring in Israel: and the Lord said to thee, Thou shalt feed my people
    Israel, and thou shalt be for a leader to my people Israel.'
  eng-ULB: In the recent past, when Saul was king over us, it was you who led the
    Israelite army. Yahweh said to you, 'You will shepherd my people Israel, and you
    will become ruler over Israel.'”
  spa-VBL: 'Antes, cuando Saúl era nuestro rey, tú eras el que dirigía el ejército
    israelita en la batalla. El Señor te dijo: ‘Tú serás el pastor de mi pueblo Israel
    y serás su gobernante’”.'
  fra-_FOB: 'Et même auparavant, quand Saül était roi sur nous, c''est toi qui faisais
    sortir et qui ramenais Israël; et l''Éternel t''a dit: C''est toi qui paîtras
    mon peuple d''Israël, et qui seras le conducteur d''Israël.'
  mal-mal: മുമ്പു ശൌല്‍ ഞങ്ങളുടെ രാജാവായിരുന്നപ്പോഴും നായകനായി യിസ്രായേലിനെ നയിച്ചത്
    നീ ആയിരുന്നു. നീ എന്റെ ജനമായ യിസ്രായേലിനെ മേയ്ക്കുകയും യിസ്രായേലിന് പ്രഭുവായിരിക്കുകയും
    ചെയ്യുമെന്ന് യഹോവ നിന്നോട് അരുളിച്ചെയ്തിട്ടുമുണ്ട്” എന്നു പറഞ്ഞു.
  urd-GVR: Māzī meṅ bhī jab Sāūl bādshāh thā to āp hī faujī muhimmoṅ meṅ Isrāīl kī
    qiyādat karte rahe. Aur Rab ne āp se wādā bhī kiyā hai ki tū merī qaum Isrāīl
    kā charwāhā ban kar us par hukūmat karegā.”
  suz-BL: ङोंइती सावल आंइ पिप बाक्‍मेनु, गे लडाइ पाइब आन कली लाइक्‍तीक नु चाक्‍तीक
    पशो ननी। परमप्रभु यावेमी इन कली ‘गे आं मुर इस्राएली आन गोठला दुम्‍चा माल्‍नेवे।
    गे इस्राएली आन पिप दुम्‍नेवे’ देंशो बाक्‍ब” देंमा बाक्‍त। १सामुएल १८:१३,१६; १सामुएल
    १३:१४; १सामुएल २५:३०
  ita-1927: 'Già in passato, quando Saul regnava su noi, eri tu quel che guidavi e
    riconducevi Israele; e l’Eterno t’ha detto: Tu pascerai il mio popolo d’Israele,
    tu sarai il principe d’Israele”.'
  ckb-ckb: 'لە ڕابردوودا کاتێک شاول پاشامان بوو، تۆ ڕابەرایەتی سوپای ئیسرائیلت دەکرد،
    یەزدانیش پێی فەرموویت: ”تۆ شوانایەتی ئیسرائیلی گەلەکەم دەکەیت و دەبیتە فەرمانڕەوایان.“»'
  eng-BBE: 'In the past when Saul was king over us, it was you who went at the head
    of Israel when they went out or came in: and the Lord said to you, You are to
    be the keeper of my people Israel and their ruler.'
  kan-OKCV: ಇದಲ್ಲದೆ ಪೂರ್ವದಲ್ಲಿ ಸೌಲನು ನಮ್ಮ ಮೇಲೆ ಅರಸನಾಗಿದ್ದಾಗ, ನೀನು ದಳಪತಿಯಾಗಿ ಇಸ್ರಾಯೇಲನ್ನು
    ಹೊರಗೆ ನಡೆಸುವವನಾಗಿಯೂ ಒಳಗೆ ತರುವವನಾಗಿಯೂ ಇದ್ದವನು. ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ, ‘ನೀನು
    ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ನಾಯಕನೂ ಪಾಲಕನೂ ಆಗಿರುವೆ ಎಂದು ಹೇಳಿದರು,’ ” ಎಂದರು.
  tam-2017: 'சவுல் எங்கள்மேல் ராஜாவாக இருக்கும்போதே இஸ்ரவேலை நடத்திக்கொண்டுபோனவரும்,
    நடத்திக்கொண்டுவந்தவரும் நீரே; யெகோவா: என்னுடைய மக்களான இஸ்ரவேலை நீ மேய்த்து, நீ
    இஸ்ரவேலின்மேல் தலைவனாக இருப்பாய் என்று உம்மிடத்தில் சொன்னாரே என்றார்கள்.'
  spa-RV-1909: 'Y aun ayer y antes, cuando Saúl reinaba sobre nosotros, tú sacabas
    y volvías á Israel. Además Jehová te ha dicho: Tú apacentarás á mi pueblo Israel,
    y tú serás sobre Israel príncipe.'
  ron-BTF: 'Și odinioară, când Saul era împărat peste noi, tu erai cel care conduceai
    afară și aduceai înăuntru pe Israel; și DOMNUL ți-a spus: Tu vei paște poporul
    meu Israel și tu vei fi o căpetenie peste Israel.'
  eng-WEBP: In times past, when Saul was king over us, it was you who led Israel out
    and in. The LORD said to you, ‘You will be shepherd of my people Israel, and you
    will be prince over Israel.’”
  eng-FBV: Previously when Saul was our king, you were the one who led the Israelite
    army into battle. The Lord told you, ‘You will be the shepherd of my people Israel,
    and you will be their ruler.’”
  nld-1939: 'Reeds vroeger, toen Saul nog koning over ons was, waart gij het, die
    Israël te velde deed trekken en terugbracht. En tot u heeft Jahweh gezegd: “Gij
    zult mijn volk Israël weiden; gij zult de leider van Israël zijn!”'
  nch-BL: Masque achtohuiya Saúl eliyaya totanahuatijca, melahuac ta tieliyaya tiitamocuitahuijca
    huan elqui ta cati nelía techyacanayaya para titatehuise. Huan ama TOTECO mitzilhuijtoc
    para ta tielis totamocuitahuijca huan totanahuatijca tiisraelitame.”
  vie-1934: 'Đã từ xưa, khi Sau-lơ còn cai trị chúng tôi, chính vua đã dắt Y-sơ-ra-ên
    ra trận và đem họ về. Đức Giê-hô-va có phán cùng vua rằng: Ngươi sẽ chăn dân sự
    ta, và làm vua của Y-sơ-ra-ên.'
  hin-CV: पिछले सालों में जब राजा तो शाऊल थे किंतु ये आप ही थे, जो हमारा मार्गदर्शन
    और इस्राएली सेना को चलाते रहे. याहवेह ने आपसे कहा था, ‘तुम मेरी प्रजा इस्राएल
    के चरवाहे होगे, तुम मेरी प्रजा इस्राएल के शासक होगे.’ ”
  spa-BES: 'En el pasado, cuando Saúl era rey sobre nosotros, eras tú a la cabeza
    de Israel cuando salían o entraban. Y el Señor te dijo: Tú debes ser el guardián
    de mi pueblo, Israel y su gobernante.'
  tdx-tdx: Ie omale naho fakomale-bey le nimpanjaka’ay t’i Saole naho ihe ty niaolo
    vaho nampipoly Israele; le hoe t’Iehovà ama’o, Ho fahana’o ondatiko Israeleo naho
    ihe ty hifelek’ Israele.
  tha-KJV: ในอดีตเมื่อซาอูลเป็นกษั​ตริ​ย์ปกครองเหนือเหล่าข้าพระองค์ พระองค์​ทรงเป็นผู้นำอิสราเอลออกไปและเข้ามา
    และพระเยโฮวาห์ตรัสแก่​พระองค์​ว่า ‘​เจ้​าจะเลี้ยงดูอิสราเอลประชาชนของเรา และเจ้าจะเป็นเจ้าเหนือคนอิสราเอล’”
  por-BR-2018: 'E ainda ontem e antes, quando Saul reinava sobre nós, tu tiravas e
    voltavas a Israel. Além disso, o SENHOR te disse: Tu apascentarás a meu povo Israel,
    e tu serás sobre Israel príncipe.'
  deu-ELO: 'Schon früher, als Saul König über uns war, bist du es gewesen, der Israel
    aus-und einführte; und Jehova hat zu dir gesagt: Du sollst mein Volk Israel weiden,
    und du sollst Fürst sein über Israel.'
  eng-WYC-2018: But also yesterday and the third day ago, when Saul was king upon
    us, thou leddest out, and leddest again Israel; forsooth the Lord said to thee,
    Thou shalt feed my people Israel, and thou shalt be duke upon Israel. (And yesterday
    and the third day ago, when Saul was king upon us, thou leddest out the people
    Israel, and leddest them in again; and the Lord said to thee, Thou shalt feed
    my people Israel, and thou shalt be the leader of Israel.)
  epo-epo: 'jam antaŭe, kiam Saul estis reĝo super ni, vi estis la elkondukanto kaj
    enkondukanto de Izrael; kaj la Eternulo diris al vi: Vi paŝtos Mian popolon Izrael,
    kaj vi estos la estro super Izrael.'
  uig-PIN: 'Burun Saul bizning üstimizdǝ sǝltǝnǝt ⱪilƣandimu Israil hǝlⱪigǝ jǝnggǝ
    qiⱪip-kirixkǝ yolbaxqi bolƣan ɵzliri idila; Pǝrwǝrdigar siligǝ: Sǝn Mening hǝlⱪim
    Israilning padiqisi bolup, ularni baⱪisǝn, Israilning ǝmiri bolisǝn, degǝnidi
    — dedi.'
  beo-beo: Musaga, Solo da ninia hina bagade esaloba, di da Isala:ili dunu oule gegena
    ahoasu. Amola, Hina Gode da di Ea fi bisilua amola ouligisu hamoma:ne, ilegei
    dagoi.”
  tpi-OTNT: Bipo, Sol i stap king, tasol yu yet i save bosim ol soldia bilong yumi
    Israel na bringim ol i go long pait. Na Bikpela i bin tokim yu, bai yu kamap wasman
    bilong mipela ol manmeri bilong en, na bai yu kamap king bilong mipela.”
  hau-SA: A dā da Shawulu yake sarauta a bisanmu, kai ne kake bi Isra’ilawa zuwa yaƙe-yaƙensu.
    Ubangiji kuwa ya ce maka, ‘Za ka zama makiyayi mutanena Isra’ila, za ka kuma zama
    sarkinsu.’ ”
  uig-LAT: 'Burun Saul bizning üstimizde seltenet qilghandimu Israil xelqige jengge
    chiqip-kirishke yolbashchi bolghan özliri idila; Perwerdigar silige: Sen Méning
    xelqim Israilning padichisi bolup, ularni baqisen, Israilning emiri bolisen, dégenidi
    — dédi.'
  nde-nde: Esikhathini esedlulayo, uSawuli eseseyinkosi yethu, wena nguwe owawukhokhela
    u-Israyeli emkhankasweni wakhe wezimpi. LoThixo wathi kuwe, ‘Wena uzakuba ngumelusi
    wabantu bami u-Israyeli, njalo uzakuba ngumbusi wabo.’ ”
  ton-ton: Pea ʻi he kuonga kuo hili foki, ʻaia naʻe tuʻi ai ʻa Saula kiate kimautolu,
    ko koe ia naʻa ke tataki atu mo toe ʻomi ʻa ʻIsileli; pea naʻe pehē ʻe Sihova
    kiate koe, Te ke fafanga ʻa hoku kakai ko ʻIsileli, pea te ke pule koe ki ʻIsileli.
  ces-1613: 'A předešlých časů, když byl Saul králem nad námi, ty jsi vyvodil i zase
    přivodil lid Izraelský. A nadto řekl Hospodin tobě: Ty pásti budeš lid můj Izraelský,
    a ty budeš vývoda nad Izraelem.'
  eng-WMB: In times past, when Saul was king over us, it was you who led Israel out
    and in. The LORD said to you, ‘You will be shepherd of my people Israel, and you
    will be prince over Israel.’”
  tam-TCV: கடந்த நாட்களில் சவுல் எங்களுக்கு அரசனாயிருந்தபோது, இஸ்ரயேலின் இராணுவ நடவடிக்கைக்கு
    தலைமை வகித்து வழிநடத்தியவர் நீரே; அன்றியும் யெகோவா உம்மிடம், ‘நீ இஸ்ரயேல் மக்களுக்கு
    மேய்ப்பனாகி அவர்களுக்கு ஆளுநனாவாய்’ என்றும் சொல்லியிருக்கிறாரே” என்றனர்.
  ceb-ULB: Kaniadto, sa dihang si Saul pa ang naghari kanato, ikaw usab ang nagdumala
    sa kasundalohan sa Israel. Miingon si Yahweh kanimo, 'Bantayan mo ang akong katawhan
    nga mga Israelita, ug mahimo kang pangulo sa Israel.”'
  pol-UBG: 'Już dawniej, gdy Saul był królem nad nami, ty wyprowadzałeś i przyprowadzałeś
    Izraela. I PAN powiedział do ciebie: Ty będziesz pasł mój lud Izraela i ty będziesz
    wodzem nad Izraelem.'
  agr-agr: Israel aents aidauk Saúl apu pujaig amina chichamjumin antugtamas maaniawag
    waketug kaunianme. Tuja Tuke Pujuushkam aminak Israel aents aidaun apuji wajasa
    ditan kuitamkati tusa tujabiuwai”, tiajui.
  kyc-kyc: Yuu wamba dokopa Sole baa namwana kiŋi kareya dokopa embame Isaraele wambu
    dupwa yanda piyami dokona laminyuo pee. Kamongo dokome emba kando lalu lao lao,
    Embame banya wambu dupwa rapu pyakamyuo dee emba nakamana kiŋi ingyuo karo piri,
    leya.
  urd-GVU: ماضی میں بھی جب ساؤل بادشاہ تھا تو آپ ہی فوجی مہموں میں اسرائیل کی قیادت
    کرتے رہے۔ اور رب نے آپ سے وعدہ بھی کیا ہے کہ تُو میری قوم اسرائیل کا چرواہا بن
    کر اُس پر حکومت کرے گا۔“
  deu-1912: 'Dazu auch vormals, da Saul über uns König war, führtest du Israel aus
    und ein. So hat der HERR dir gesagt: Du sollst mein Volk Israel hüten und sollst
    ein Herzog sein über Israel.'
  ntj-ntj: '@see-verse:2SA.005.001'
  kan-2017: ಹಿಂದಿನ ದಿನಗಳಲ್ಲಿ ಅಂದರೆ, ಸೌಲನ ಆಡಳಿತದಲ್ಲಿ, ಇಸ್ರಾಯೇಲರ ದಳಾಧಿಪತಿಯಾಗಿ ಹೋಗುತ್ತಾ
    ಬರುತ್ತಾ ಇದ್ದವನು ನೀನೇ. ನಿನ್ನನ್ನು ಕುರಿತು ಯೆಹೋವನು, ‘ನೀನು ನನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರ
    ನಾಯಕನೂ ಪಾಲಕನೂ ಆಗಿರುವಿಯೆಂದು ಹೇಳಿದ್ದಾನೆ’” ಅಂದರು.
  yap-yap: Kakrom nnap’an ni Saul e pilung rodad, me gur e um tay murung’agen e salthaw
    nu Israel ko mael me yog SOMOL ngom ni bay um pow’iy e girdi’ rok me mang gur
    e um gagiyeg nagrad.”
  hlt-MCSB: Hlaem hlavai kah Saul a om vaengah ni kaimih soah manghai la na om khaw
    na om rhoe coeng. Israel te a thak, a thak tih a pawk khaw a pawk puei.Te dongah
    ni BOEIPA loh namah taengah, 'Ka pilnam Israel te na luem puei vetih Israel soah
    rhaengsang la na om bitni,’ a ti pai,” a ti uh.
  mdy-ETH: ሃያኮ ቤርታ ሳኣዖኦሌ ኑኡኮ ካኣቲ ማዒ ዓኣ ዎዶናታዖ ዒስራዔኤሌ ዓሶ ዖሎ ዖሊሳኒ ዔኪ ዴንዳሢ ኔናኬ፤ ዬያጉዲ ሃሣ
    ዒዛ ዴሮ፥ ዒስራዔኤሌ ዓሶኮ ኔ ዔኪ ዓኣዻያ ማዓንዳጉዲና ዒስራዔኤሌይዳኣ ኔ ካኣታዻንዳጉዲ ናንጊና ናንጋ ጎዳ ኔኤም ጫኣቄኔ»
    ጌዔኔ።
  twi-ASANTE: Mmerɛ bi a atwam no a mpo na Saulo yɛ yɛn ɔhene no, wo ara na wodii
    Israel anim. Na Awurade aka akyerɛ wo sɛ, ‘Wobɛyɛ me manfoɔ Israel so odwanhwɛfoɔ.
    Wobɛyɛ wɔn kannifoɔ.’ ”
  mwc-mwc: Rorowa Saul i taupauma maranai, kom ama abiabiyisi ku binaovisi abiya kairavina,
    ba Bada kurim i wona kata, ‘Kom Israel biyisi kasi aba potapota ba asi bada.’”
  eng-WEBU: In times past, when Saul was king over us, it was you who led Israel out
    and in. The LORD said to you, ‘You will be shepherd of my people Israel, and you
    will be prince over Israel.’”
  wal-wal: Kase Saa7ooli nuuyyo kawo gididi de7iyo wodekka, Israa7eela asaa olau kaalettidai
    nena. GODAI nena, ‘Neeni ta asaa Israa7eela heemmana; neeni eta bolli kawotana’
    yaagi wottiis” yaagidosona.
  spa-PDDPT: 'Antes, cuando Saúl era nuestro rey, eras tú quien nos sacabas y nos
    devolvías en Israel, y Yavé te dijo: Tú apacentarás a mi pueblo Israel y serás
    el jefe de Israel.'
  gun-gun: 'Yma Saul oiko teri vy orere opena jave py ndee ae reo ha''e rejevy ''rã
    va''ekue Israel regua xondaro kuery reve. Ha''e gui Senhor aipoe''i: “Ndee repena
    ''rã xevygua Israel kuery re, reiko ''rã ha''e kuery ruvixa”, he''i va''ekue ndevy
    — he''i okuapy.'
  agu-BL: 'Yi ketz kamantar tan talche''n teru'' i''tz: Bintzij nin yi k''ajtzun Saúl,
    ja xcon cyen tetz kareyil, poro qui nin bajx cu''n i'' skawutz. Ma ilu'' teru''
    ja bajx cunu'' skawutz yi nkaben tulak e''chk oyintzi''. Ncha''tz bixba''nt tan
    Ryos yi ilu'' teru'' tz''ocopon cyenu'' tan cawu''n squibaj cyakil cu''n o'' xonl
    Israel,” che''ch bantz tetz.'
  eng-PEV: While Saul was the big boss of all of us in Israel, you were boss of all
    the soldiers. At that time, God told you, ‘One day, you will be the big boss,
    and you will look after my people, the Israel mob, like a shepherd looks after
    his sheep.’”
  ilo-ULB: Iti napalabas, idi ni Saul ti agar-ari kadatayo, sika ti nangidaulo ti
    armada ti Israelita. Kinuna ni Yahweh kenka, 'Ipastormonto dagiti tattaok nga
    Israel, ket agturaykanto iti entero nga Israel.'”
  kpg-kpg: I mua, i di madagoaa o Saul nogo king, goe nogo hai tagi dauwa o Israel
    i di nadau hai dauwa, gei Dimaadua ne hai dana hagababa adu gi di goe bolo ma
    kooe dela ga benebene ana daangada, go digau Israel, gei e dagi digaula.”
  uig-ARA: 'بۇرۇن سائۇل بىزنىڭ ئۈستىمىزدە سەلتەنەت قىلغاندىمۇ ئىسرائىل خەلقىگە جەڭگە
    چىقىپ-كىرىشكە يولباشچى بولغان ئۆزلىرى ئىدىلا؛ پەرۋەردىگار سىلىگە: سەن مېنىڭ خەلقىم
    ئىسرائىلنىڭ پادىچىسى بولۇپ، ئۇلارنى باقىسەن، ئىسرائىلنىڭ ئەمىرى بولىسەن، دېگەنىدى
    ــ دېدى.'
  sus-sus: Sɔlu xa mangɛya bun ma, i tan nan nu Isirayila raɲɛrɛma e xa geree kui.
    Alatala a masenxi nɛ i bɛ, ‹I tan nan mɛɛnima n ma ɲama Isirayila ma, i tan nan
    findima e xa yarerati ra.›»
  pon-2006: Eri, mahso, ni mwehin Nanmwarki Sohl, komwi me kin kakaun mehn Israel
    kan ni ar kin mahwen, oh KAUN-O ahpw ketin mahsanihong komwi me komwi me pahn
    wia sounkaweid en sapwellime aramas akan oh kin kakaun irail.”
  jae-jae: Gêmuŋŋa gêdêŋ taŋ Saul kêtu kiŋ naŋ, aôm gôwê lau Israel kêtu siŋŋa sêja
    ma kôkôc êsêac sêmu sêmêŋ kêtiam. Ma Apômtau kêsôm gêdêŋ aôm gebe ‘Aôm oc ôtu
    aêŋoc lau Israelnêŋ gejobwaga ma ôtu êsêacnêŋ gôliŋwaga.’”
  ksd-ksd: 'Lua, ta ra e ba Saul i ga king tana, u iat u ga lue rap Israel ta kadia
    lavur vinavana; ma ra Luluai i ga biti tam: Una tabar vamaur kaugu tarai Israel,
    ma una ki na luluai pire Israel.'
  tur-YTC: Geçmişte, Saul üzerimizde kral iken, İsrael'i dışarı çıkaran içeri getiren
    sendin. Yahve sana, 'Halkım İsrael'in çobanı olacaksın, İsrael üzerine sen hükümdar
    olacaksın' dedi.”
  grc-BRENT: Καὶ ἐχθὲς καὶ τρίτην ὄντος Σαοὺλ βασιλέως ἐφʼ ἡμῖν, σὺ ἦσθα ὁ ἐξάγων
    καὶ εἰσάγων τὸν Ἰσραήλ· καὶ εἶπε Κύριος πρὸς σὲ, σὺ ποιμανεῖς τὸν λαόν μου τὸν
    Ἰσραὴλ, καὶ σὺ ἔσῃ εἰς ἡγούμενον ἐπὶ τὸν λαόν μου Ἰσραήλ.
  ind-AYT: Bahkan, pada masa lalu, ketika Saul memerintah atas kami, engkaulah yang
    memimpin keluar dan membawa masuk orang Israel. TUHAN telah berkata kepadamu,
    ‘Kamulah yang akan menggembalakan umat-Ku, Israel; dan kamulah yang akan menjadi
    raja atas Israel.’”
  nya-nya: Kale lija, pamene Sauli anali mfumu yathu, inu ndinu amene munkatsogolera
    Aisraeli pa nkhondo zawo. Ndipo Yehova anakuwuzani kuti, ‘Udzaweta anthu anga
    Aisraeli, ndipo udzakhala mfumu yawo.’ ”
  hrv-hrv: 'Još prije, dok je još Šaul bio kralj nad nama, ti si upravljao svim pokretima
    Izraela, a Jahve ti je rekao: ''Ti ćeš pasti moj izraelski narod i ti ćeš biti
    knez nad Izraelom!''”'
  mps-mps: Polobadu, Sol te king bidali sogo, tialima naga digi te da Israel ami bidi
    dabe tonalu, tama augwali te hwįbo madiba odasa peyu yai. Tama Genuai Bidigo
    nageba weyu, te aga we bidi dabe da tonalubo bidi nage pedelama, tama nage dago
    king pedelaiba po wai dao,” augwaligo te po wai.
  tpi-tpi: Bipo, Sol i stap king, tasol yu yet i save bosim ol soldia bilong yumi
    Israel na bringim ol i go long pait. Na Bikpela i bin tokim yu, bai yu kamap wasman
    bilong mipela ol manmeri bilong en, na bai yu kamap king bilong mipela.”
  dan-1931: 'Allerede før i Tiden, da Saul var Konge over os, var det dig, som førte
    Israel ud i Kamp og hjem igen; og HERREN sagde til dig: Du skal vogte mit Folk
    Israel og være Hersker over Israel!”'
  vie-OVCB: 'Ngay lúc Sau-lơ còn làm vua chúng tôi, chính ông là người dẫn chúng tôi
    ra trận và đưa chúng tôi về. Lúc ấy, Chúa Hằng Hữu có phán bảo ông: ‘Ngươi sẽ
    chăn dắt dân Ta là Ít-ra-ên. Ngươi sẽ lãnh đạo dân Ta, là Ít-ra-ên.’”'
  guj-2017: ગતકાળમાં જયારે શાઉલ અમારો રાજા હતો, ત્યારે ઇઝરાયલના સૈન્યની આગેવાની તેં
    જ કરી હતી. ઈશ્વરે તને જ કહ્યું હતું, “તું મારા લોક ઇઝરાયલીઓ પર અધિપતિ તથા રાજા
    થશે.”
  pon-2006A: Eri, mahso, ni mwehin Nanmwarki Sohl, komwi me kin kakaun mehn Israel
    kan ni ar kin mahwen, oh KAUN-O ahpw ketin mahsanihong komwi me komwi me pahn
    wia sounkaweid en sapwellime aramas akan oh kin kakaun irail.”
  por-BRBSL: 'Em tempos passados, quando Saul era rei sobre nós, foi você quem conduziu
    Israel para fora e para dentro. Javé lhe disse: “Você será pastor do meu povo
    Israel, e você será príncipe sobre Israel”.'
  aly-aly: Saul-arl anenheng-arey atyetyart ingkerrew anewantherr Israel-wenh-rnemew,
    nga anenh atyetyart ahawarr-rnemewarl. Ikwereng-arey alakenh INGKARTel ngenh ilew,
    ‘Ngan ingwer-ingwer atyetyart aneyenh, arntarnt-areyenh atyenh-rnem Israel-wenh-rnem,
    yep-yeparl arntarnt-arem-apeny.’”
  cth-cth: Ayan vah kaimae lathueng Sawl siangpahrang lah ao navah, Isarelnaw katâcawtkhaikung
    hoi kâenkhaikung lah ao. BAWIPA ni ka tami Isarelnaw na paca han, na uk han telah
    nang koe ati telah a ti.
  twi-twi: Mmere bi a atwa mu no a mpo, na Saulo yɛ yɛn hene no, wo ara na wudii Israel
    anim. Na Awurade aka akyerɛ wo se, ‘Wobɛyɛ me manfo Israel so guanhwɛfo. Wobɛyɛ
    wɔn kannifo.’ ”
  hlt-hlt: Hlaem hlavai kah Saul a om vaengah ni kaimih soah manghai la na om khaw
    na om rhoe coeng. Israel te a thak, a thak tih a pawk khaw a pawk puei. Te dongah
    ni BOEIPA loh namah taengah, 'Ka pilnam Israel te na luem puei vetih Israel soah
    rhaengsang la na om bitni,’ a ti pai,” a ti uh.
  tbz-SIM: Sɑuri do tɔ dìì mɔ̀nnì tikpɑ̀tì kɛ̀ fɔ̃́ɔ̃̀ niù Isidɑyɛɛribɛ mudoò, ti
    Yiɛ̀ nKuyie ndɑ nɑ̀kɛ́mu nɛ̀ dimɔ̀nnì kɛ tu fɔ̃́ɔ̃̀ yó mbɑkɛ́ ku nìtìbɛ̀ Isidɑyɛɛribɛ
    kɛ tú bɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Sol fomɨra en atrivimɨn itima, nɨ mɨdorozibar Israelia e bagha en mɨdorozir
    gumazibar faragha zui. Ezɨ Ikiavɨra Itir God nɨ mɨgɨa ghaze, nɨ sipsipbagh eghuvir
    gumazimɨn mɨn ikɨ, en gumazamizibagh ativagham. Egh en atrivimɨn otogham.”
  dop-dop: Pɑɑ hɑtoo wɑɑtʋ wei Sɑyuli kɑ kɛ́ tɑ wulɑʋ tɔ, kʋlʋm nyɑ́ ɩnɩ n pɑɑsɑɣɑnɑ
    Ɩsɛɣɛlɩ yoolɑɑ. Tɑcɑɑ kɑ tɛmɑ-ŋ heeluɣu kɛ ḿpʋ́ɣʋ́ sɩ ń pɑɑsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    nɑ ń lɑ́ pɑ wulɑʋ.
  azb-azb: Əvvəllər – Şaul padşahımız olanda da İsrailliləri yürüşlərə aparan və gətirən
    sən idin. Rəbb sənə demişdi ki, xalqım İsrailə sən çobanlıq edəcəksən, İsrail
    üzərində sən hökmdar olacaqsan».
  eng-DBY: Even aforetime, when Saul was king over us, thou wast he that leddest out
    and broughtest in Israel; and Jehovah said to thee, Thou shalt feed my people
    Israel, and thou shalt be prince over Israel.
  hin-2017: फिर भूतकाल में जब शाऊल हमारा राजा था, तब भी इस्राएल का अगुआ तू ही था;
    और यहोवा ने तुझ से कहा, ‘मेरी प्रजा इस्राएल का चरवाहा, और इस्राएल का प्रधान तू
    ही होगा।’” (भज. 78:71)
  wol-KYG: 'Te it démb ak bëkk-démb, ba Sóol dee sunu buur, yaw yaa doon jiite Israyil
    ciy xareem. Aji Sax ji ne la: “Yaay sàmm Israyil sama ñoñ te yaay doon kilifag
    Israyil.”»'
  eng-YLT: also heretofore, in Saul's being king over us, thou hast been he who is
    bringing out and bringing in Israel, and Jehovah saith to thee, Thou dost feed
    My people Israel, and thou art for leader over Israel.'
  kne-kne: Olay ed idi ay si Saulo pay laeng di ari tako, sik-a di nangipangpangolo
    sin nakigobgobatan di Israelita yan inkarin Diyos ay sik-a di mangay-ayowan ya
    mangituray sin ipogaw na.”
  eng-WYC-2017: But also yesterday and the third day ago, when Saul was king upon
    us, thou leddest out, and leddest again Israel; forsooth the Lord said to thee,
    Thou shalt feed my people Israel, and thou shalt be duke upon Israel.
  eng-WMBB: In times past, when Saul was king over us, it was you who led Israel out
    and in. The LORD said to you, ‘You will be shepherd of my people Israel, and you
    will be prince over Israel.’”
  urd-GVH: माज़ी में भी जब साऊल बादशाह था तो आप ही फ़ौजी मुहिमों में इसराईल की क़ियादत
    करते रहे। और रब ने आपसे वादा भी किया है कि तू मेरी क़ौम इसराईल का चरवाहा बनकर
    उस पर हुकूमत करेगा।”
  rug-rug: Pa totoso ele hola, sipu korapa mami baṉara se Saula, si agoi mo turaṉa
    lani pa vinaripera sari na tinoni Izireli, meke ele va tatara nia Zihova sapu
    agoi kaqu turaṉi na kopu ni sari Nana tinoni pude na dia baṉara, gua.”
  gaz-gaz: Duraan yeroo Saaʼol mootii keenya turetti, namni duula loltoota Israaʼel
    hoogganu siʼi ture. Waaqayyos, ‘Situ saba koo Israaʼelin tiksa; bulchaa isaaniis
    ni taata’ siin jedhee ture.”
  fra-LSG: 'Autrefois déjà, lorsque Saül était notre roi, c’était toi qui conduisais
    et qui ramenais Israël. L’Éternel t’a dit: Tu paîtras mon peuple d’Israël, et
    tu seras le chef d’Israël.'
  gnn-gnn: Ŋäthilinydja ŋunhi Djol yukurrana walŋaŋga yana nhinana ya', ŋunhinydja
    ŋuli nhepiŋga ŋurru‐warryuna ŋanapurrunha marilili, ga Garraynydja waŋana nhena
    yurru ŋanapurruŋgu ŋurruŋuyirri.”
  yal-yal: A fɔlɔni, Sɔli yi nxɔ mangan na waxatin naxan yi, i tan nan yi tixi Isirayila
    ganla yɛɛ ra. Alatala bata yi a fala i xa, a naxa, ‘I tan nan findima n ma yamana
    Isirayila kantan muxun na, i findi e yɛɛratiin na.’ ”
  haw-1868: I ka wa mamua no hoi, ia Saula i alii ai maluna o kakou, o oe no ka mea
    nana i alakai aku a i alakai mai i ka Iseraela; i mai la hoi o Iehova ia oe, E
    hanai oe i ko'u poe kanaka i ka Iseraela, a e lilo oe i luna no ka Iseraela.
  arb-NAV: 'وَفِي الأَيَّامِ الْغَابِرَةِ عِنْدَمَا كَانَ شَاوُلُ مَلِكاً عَلَيْنَا
    كُنْتَ أَنْتَ قَائِدَنَا فِي الْمَعَارِكِ، وَقَدْ قَالَ الرَّبُّ لَكَ: ’أَنْتَ
    تَرْعَى شَعْبِي إِسْرَائِيلَ وَتَتَوَلَّى حُكْمَهُ‘.»'
  ewe-ewe: Tsã esi Saul nye fia le mia nu hã la, wòe nye ame si kplɔ Israel le eƒe
    aʋawɔwɔ katã me eye Yehowa gblɔ na wò be wòe akplɔ nye eƒe dukɔ, Israel eye wòe
    ava nye woƒe fia.”
  eng-LEE: 'Already yesterday, and even before, when Saul was king over us, thou wast
    the one that led out and brought in Israel: And the Lord said to thee, Thou shalt
    indeed feed my people Israel, and thou shalt be a chief over Israel.'
  asm-FB: আৰু আগেয়ে যেতিয়া চৌল আমাৰ ৰজা আছিল, তেতিয়াও আপুনিয়েই ইস্ৰায়েলক বাহিৰলৈ
    আৰু ভিতৰলৈ অনা নিয়া কৰিছিল৷ আৰু যিহোৱাই আপোনাক কৈছিল, যে, ‘তুমিয়েই ৰখীয়া হৈ
    মোৰ প্ৰজা ইস্ৰায়েলৰ লোকসকলক চলাবা আৰু ইস্ৰায়েলৰ ওপৰত অধিপতি হ’বা’।”
  sus-A: سْلُ شَ مَنفّيَ بُن مَ، عِ تَن نَن نُ عِسِرَيِلَ رَحّرّ مَ عٍ شَ فٍرٍيٍ كُي.
    عَلَتَلَ عَ مَسٍنشِ نّ عِ بّ، ‹عِ تَن نَن مّينِمَ ﭑ مَ حَمَ عِسِرَيِلَ مَ، عِ
    تَن نَن قِندِ مَ عٍ شَ يَرٍرَتِ رَ.›»
  fra-SBL: 'Autrefois, lorsque Saül régnait sur nous, c''est toi qui faisais sortir
    et entrer Israël. Yahvé t''a dit : « Tu seras le berger de mon peuple d''Israël,
    et tu seras le prince d''Israël ».'
  hbo-hbo: גַּם־אֶתְמֹ֣ול גַּם־שִׁלְשֹׁ֗ום בִּהְיֹ֨ות שָׁא֥וּל מֶ֙לֶךְ֙ עָלֵ֔ינוּ
    אַתָּ֗ה *הָיִיתָה (הָיִ֛יתָ) *מֹוצִיא (הַמֹּוצִ֥יא) *וְהַמֵּבִי (וְהַמֵּבִ֖יא)
    אֶת־יִשְׂרָאֵ֑ל וַיֹּ֨אמֶר יְהוָ֜ה לְךָ֗ אַתָּ֨ה תִרְעֶ֤ה אֶת־עַמִּי֙ אֶת־יִשְׂרָאֵ֔ל
    וְאַתָּ֛ה תִּהְיֶ֥ה לְנָגִ֖יד עַל־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2SA.005.001'
  kik-kik: Ihinda rĩrĩa Saũlũ aarĩ mũthamaki witũ-rĩ, wee nĩwe watongoragia mbũtũ
    cia Isiraeli igĩthiĩ ita. Nake Jehova agĩkwĩra atĩrĩ, ‘Wee nĩũgatuĩka mũrĩithi
    wa andũ akwa a Isiraeli, na ũtuĩke mwathi wao.’ ”
  fra-NCL: 'Autrefois déjà, quand Saül était notre roi, c’était toi qui menais et
    ramenais Israël. Et Yahweh t’a dit : “C’est toi qui paîtras mon peuple d’Israël,
    et c’est toi qui seras prince sur Israël.” »'
  cek-AK: Canghniah Saul kaicae nuiah siangpahrang ah oh naah, nang loe misatukhaih
    ahmuen ah Israel kaminawk zaehoikung ah na oh. To naah Angraeng mah nang khaeah,
    Kai ih kami Israelnawk to na pacah ueloe, nihcae zaehoikung ah na om tih, tiah
    ang thuih boeh, tiah a naa o.
  cuk-cuk: 'Saúl anmar-reyga-maiunni, be, bila-onogega Israel-sordamar-sesdaed, degi,
    be gannar sordamar-senonidabalid. Agine, Bab-Jehová bega sogsad: ‘Be an-Israel-dulemar-iduega
    guo, Israel-dulemar-akwedii guo.’ ”'
  uig-CYR: 'Бурун Саул бизниң үстимиздә сәлтәнәт қилғандиму Исраил хәлқигә җәңгә чиқип-киришкә
    йолбашчи болған өзлири едила; Пәрвәрдигар силигә: Сән Мениң хәлқим Исраилниң падичиси
    болуп, уларни бақисән, Исраилниң әмри болисән, дегән еди — деди.'
  pma-pma: Mulamu, navong Sol vi asuv houlu onomai, keik komulamun me-Isrel keil uva
    en vaeen keil. En avong enek, Iahova vat kati minuk keke keik kilosil kat meatin
    keil onen ten out Isrel. Anatin, kei viteni vit keik kihi avat onomai.”
  tel-2017: గతంలో సౌలు మాపై రాజుగా ఉన్నప్పుడు నువ్వు మా సంరక్షకుడుగా ఉన్నావు. ‘నువ్వు
    నా ప్రజలైన ఇశ్రాయేలీయులను పాలించి వారికి కాపరిగా ఉంటావు’ అని నిన్ను గురించి యెహోవా
    చెప్పాడు.”
  hat-BSA: 'Avan, lè Saül te wa sou nou, se te ou menm sèl ki te mennen Israël antre,
    sòti. Epi SENYÈ a te di ou: ‘Ou va bèje pèp Mwen an, Israël e ou va yon chèf sou
    Israël.’”'
  bxh-bxh: Beyabeyana, Saulo hola ma kinna um logem Isalaela eda tau hiyala wa foyahidi
    wa lau wa hiyahiyala be Guyau ya falibam iyen, “Um haba egu dodoga Isalaela wa
    ita watanidi doha sipi tau itaꞌitawata sipi ya ita watanidi yo haba wa famala
    edi baꞌisa.”
  kos-kos: In pacl somla ke Saul el srakna tokosra, kom pa kol mwet Israel ke mweun,
    ac LEUM GOD El wuleot nu sum lah kom ac fah kol mwet lal ac leum faclos.”
  hbo-WLC: גַּם־אֶתְמ֣וֹל גַּם־שִׁלְשׁ֗וֹם בִּהְי֨וֹת שָׁא֥וּל מֶ֙לֶךְ֙ עָלֵ֔ינוּ
    אַתָּ֗ה הייתה מוציא והמבי אֶת־יִשְׂרָאֵ֑ל וַיֹּ֨אמֶר יְהוָ֜ה לְךָ֗ אַתָּ֨ה תִרְעֶ֤ה
    אֶת־עַמִּי֙ אֶת־יִשְׂרָאֵ֔ל וְאַתָּ֛ה תִּהְיֶ֥ה לְנָגִ֖יד עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼoge gara aga, mgbe Sọl bụ eze na-achị anyị, ọ bụ gị duuru ndị agha Izrel
    nʼọgụ niile, ma ọpụpụ ma mbata. Onyenwe anyị sịrị gị, ‘Ị ga-azụ ndị m, bụ Izrel,
    ị ga-abụkwa onye ga-achị ha.’ ”
  ory-ory: ଅତୀତରେ ଶାଉଲ ଆମ୍ଭମାନଙ୍କ ଉପରେ ରାଜା ଥିବା ସମୟରେ ତୁମ୍ଭେ ଇସ୍ରାଏଲର ସେନାକୁ ନେତୃତ୍ଵ
    ଦେଉଥିଲ; ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ କହିଅଛନ୍ତି, ‘ତୁମ୍ଭେ ଆମ୍ଭ ଇସ୍ରାଏଲ ଲୋକଙ୍କୁ ପାଳନ କରିବ
    ଓ ତୁମ୍ଭେ ଇସ୍ରାଏଲର ଅଗ୍ରଣୀ ହେବ।’”
  wmt-wmt: '@see-verse:2SA.005.001'
  chk-chk: Lon ekewe fansoun lom, lupwen Saul a chüen nemenikem, en ewe ka fen emweni
    ewe mwichen sounfiun Israel lon maun. Iwe, ewe Samol mi Lapalap a pwal urenuk,
    ‘En kopwe chon masen nei aramasen Israel, kopwe pwal ar king.’”
  ssd-ssd: 'O buk Saul nu sine tuku gabat suŋgo minna le neŋge sine Israel mbal tuku
    kame gabat minna le Suŋgo nu teŋenmba ne sanina: Neŋge yiŋe Israel kuasmbi kulatka
    sulumba nane tuku gabat suŋgo minamŋgat ŋga sanina ŋginaig.'
  rop-rop: En wen Sol bin jidan king, yubin oldei lidimbat ola solja blanga melabat
    langa fait, en YAWEI det trubala God bin meigim pramis langa yu blanga meigim
    yu jidan bos blanga im pipul olabat en lukaftumbat olabat. Wal yu garra jidan
    king blanga melabat, dumaji melabat na im pipul olabat.”
  ukr-1871: 'Уже давно, як ще царював Саул, ти був тим, що водив Ізраїля в поле й
    приводив додому; до того ж і Господь глаголав до тебе: Ти пасти меш мій нарід
    Ізраїля і князювати меш над Ізраїлем.'
  deu-1951: 'Schon je und je, als Saul noch König über uns war, führtest du Israel
    aus und ein. Dazu hat der HERR dir gesagt: Du sollst mein Volk Israel weiden,
    und du sollst Fürst sein über Israel!'
  eng-JPS: 'In times past, when Saul was king over us, it was thou that didst lead
    out and bring in Israel; and the LORD said to thee: Thou shalt feed My people
    Israel, and thou shalt be prince over Israel.'''
  srp-1865: 'I prije, dok Saul bijaše car nad nama, ti si odvodio i dovodio Izrailja;
    i Gospod ti je rekao: ti æeš pasti narod moj Izrailja i ti æeš biti voð Izrailju.'
  lug-lug: Mu biro eby’edda, Sawulo nga ye kabaka waffe, gwe wakulemberanga Isirayiri
    mu ntalo. Era Mukama yakwogerako nti, ‘Olirunda abantu bange Isirayiri, era oliba
    mukulembeze waabwe.’ ”
  heb-heb: גם אתמול גם שלשום בהיות שאול מלך עלינו אתה הייתה מוציא והמבי את ישראל ויאמר
    יהוה לך אתה תרעה את עמי את ישראל ואתה תהיה לנגיד על ישראל׃
  ben-IRV: আগে যখন শৌল আমাদের রাজা ছিলেন, তখন আপনিই ইস্রায়েলকে বাইরে ও ভিতরে নিয়ে
    যেতেন৷ আর সদাপ্রভু আপনাকে বলেছিলেন, ‘তুমিই আমার প্রজা ইস্রায়েলকে চরাবে ও ইস্রায়েলের
    নায়ক হবে৷’”
  pan-pan: ਪਿਛਲੇ ਸਮੇਂ ਵਿੱਚ ਜਦੋਂ ਸ਼ਾਊਲ ਸਾਡਾ ਰਾਜਾ ਸੀ, ਤਦ ਤੁਸੀਂ ਹੀ ਇਸਰਾਏਲ ਦੀ ਅਗਵਾਈ ਕੀਤੀ
    ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਆਖਿਆ ਸੀ ਜੋ ਤੂੰ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦਾ ਚਰਵਾਹਾ ਹੋਵੇਂਗਾ ਅਤੇ ਤੂੰ
    ਹੀ ਇਸਰਾਏਲ ਉੱਤੇ ਪ੍ਰਧਾਨ ਹੋਵੇਂਗਾ।
  tkr-tkr: Şenke yişda paççah Şaulnang'a, ğucabniy İzrailybı dəv'eeqa vukku qavaylenbı.
    Rəbbee vak'leniy uvhu, ğu Cune milletıs çobaniyvalla haa'as, şi vuk'lek vukkeekana
    ixhes.
  mya-JVB: အထက် က ရှောလု သည် ကျွန်တော် တို့၌ ရှင်ဘုရင် ဖြစ် သောအခါ ၊ ကိုယ်တော် သည်
    ဣသရေလ အမျိုးကို ဆောင် သွားလျက် ၊ သွင်း ပြန်လျက်နေ တော်မူပြီ။ ထာဝရဘုရား ကလည်း ၊
    သင် သည်ငါ ၏လူ ဣသရေလ အမျိုးကို လုပ်ကျွေး အုပ်စိုး ရမည်ဟု ကိုယ်တော် အား မိန့် တော်မူပြီဟု
    လျှောက်ဆို ကြ၏။
  tte-O: Beyabeyana Saulo iya ala kin, na kowa ala tokaleyayaone kuyoganli kwalaulau
    kaleya kolili. Yo Yeoba iwalo koliwo iwaloba, ‘Kowa bwaliga kani kuyamala sipi
    togite-kalatan yagu tomoyao Isileli kaiweli yo kuyamala ali tobaguna.’”
  tbg-tbg: Haaru Soruva avuhainaava vau entara, are nenavano tinavu Isareri iqoka
    vaiintiqaa raqikihara, vika ntita varera vi ani varianarave. Noravano Kotivavata
    ariara tiharo, Sipisipi qova nai sipisipiqaa raqikinantema kera, arema ti vaiinti
    nahenti Isareriqaa raqikihara, vika avuhainaa vaiintivano vainarave, tirave, ti.
  hmo-hmo: Guna neganai, Saulo ese ai dekenai ia king neganai, oi ese ai Israela taudia
    tuari dekenai ai oi hakaua. Bona Lohiabada ese oi dekenai ia gwauhamata, ia gwau,
    ‘Oi ese lauegu bese Israela do oi gunalaia, bona edia king do oi lao.’ ”
  urd-urd: 'और गुज़रे ज़माने में जब साऊल हमारा बादशाह था, तो तू ही इस्राईलियों को
    ले जाया और ले आया करता था: और ख़ुदावन्द ने तुझसे कहा कि तू मेरे इस्राईली लोगों
    की गल्ला बानी करेगा और तू इस्राईल का सरदार होगा।”'
  rus-SYN: 'еще вчера и третьего дня, когда Саул царствовал над нами, ты выводил и
    вводил Израиля; и сказал Господь тебе: “ты будешь пасти народ Мой Израиля и ты
    будешь вождем Израиля”.'
  bqc-SIM: Za zi gↄↄ pↄ́ Saulu dɛ wá kía ũ, ḿmɛ ni dↄaawɛ̃ɛ zĩlau, gɛa ń suao.
    Ɔ̃ Dii ònɛ ḿmɛ ńyↄ̃ↄ dɛ a gbɛ̃́ Isailiↄ dↄaana ũ, an kía ũ.
  tcz-CHONGTHU: Achisa phatlai a Saul kaleng u ahilai jeng injong, nangma bou nahi
    Israel sepai te analamkai chu. Chule Pakaiyin nahengah aseiyin, ‘nangma hi kami
    Israel te chingpa nahi ding ahi. nangma hi Israel’s te lamkai ding nahi.”’ Atiuve.
  mar-mar: शौल राज्यावर होता तेव्हा सुध्दा तुम्हीच युध्दात आमचे नेतृत्व करत होता.
    इस्राएलांना युध्दावरून तुम्हीच परत आणत होता. खुद्द परमेश्वर तुम्हास म्हणाला, “माझ्या
    इस्राएल प्रजेचा तू मेंढपाळ होशील. इस्राएलवर राज्य करशील.”
  soq-soq: Mapoido Sol ipa no wareremba, tane e Dawid dea osi Israelwa sorodiau uwau
    apanawa wainie mo banlamoiano nomoie ona awa antoie. Iawe God e dieene wanase,
    ‘E ne apanana Israelwa oniadewasamona, ambi gamo oniadewasala apanawa sipsipwa
    oniadewasamodia rua.’”
  qub-qub: 'Saúl raynë captinpis gammi Israelcunataga maypa aywaptinpis pusharaj canqui.
    Gamtami Tayta Diospis nishurayqui: ‹Gammi acrashä Israelcunata pusharanquipaj
    mandanquipaj› nir.»'
  bqp-bqp: Zaa zĩ gↄrↄ kũ Solu de ó kína ũ, mↄkↄ̃mmɛ ndì dowɛrɛ arɛ zĩ̀lan, gɛna
    kũ sunaao. Akũ Dikiri pìnnɛ, mↄkↄ̃mmɛ ĩnigↄ̃ de a gbɛ̃ Isarailanↄ don'arɛde
    ũ, ń kína ũ.
  hat-hat: Depi lontan, menm sou rèy Sayil, se ou menm ki te kòmande lame pèp Izrayèl
    la kote l' pase. Lèfini ankò, Seyè a te pwomèt se ou menm ki pral gouvènen pèp
    li a, pèp Izrayèl la, se ou menm ki pral chèf yo.
  eng-BSB: Even in times past, while Saul was king over us, you were the one who led
    Israel out and brought them back. And to you the LORD said, ‘You will shepherd
    My people Israel, and you will be ruler over them.’”
  tod-tod: 'Kaite Sayile ná-masadai ma ziɛgi zu gi unda, ɗa ɠa è ɠɛni losu Izelayɛle
    ná-kɔɔiti tuɠɔ. Ɠɔoɠɔ GALAGI minazeɠeni è ʋɛ, é ɠɛ ma: ‹Ɗa ɠa è ɠɛɛzu ga ná-nuɓusɛi
    Izelayɛle maaɓɛɛ nui, è ɠɛ ga ná-totuɠɔi.› »'
  eng-WEBPB: In times past, when Saul was king over us, it was you who led Israel
    out and in. The LORD said to you, ‘You will be shepherd of my people Israel, and
    you will be prince over Israel.’”
  kbq-kbq: Hagi kote'ma Soli'ma tagri kinima mani'negenka kagra sondia vahete kva
    mani'nenka, hatera zamavarenka vunka enka nehankeno, Ra Anumzamo'a amanage hu'ne,
    Kagra sipisipima kegava hiaza hunka Israeli vahete kva mani'nenka, Israeli vahe'ni'a
    kegava huzmantegahane hu'ne.
  nhe-BL: Yonque achtohuiya Saúl eliyaya totlanahuatijca, melahuac ta tieliyaya tiitlamocuitlahuijca
    huan elqui ta tlen nelía titechyacanayaya para titlatehuise. Huan ama TOTECO mitzilhuijtoc
    para ta tielis totlamocuitlahuijca huan totlanahuatijca tiisraelitame.”
  bus-bus: Zaa zi gurↄↄ kɛ̀ Solu dɛ wa kí ũ, ḿbe nɛɛ̀ dↄwe aɛ zĩ̀lan, gana kↄ̃n
    sunao. Ben Dii bènnɛ, ḿbe nɛ́gↄ̃ dɛ a gbɛ̃ Isarailinↄ dↄn'aɛdee ũ, aↄ̃ kína ũ.
  gub-BL: Amo 'ar rehe Xau wiko ureruwihawete romo a'e. A'e 'ar rehe ereiko zauxiapekwer
    Izaew wanuwihaw romo ne. Uze'eg Tupàn newe a'e 'ar rehe. — Ereiko putar heremiaihu
    wanuwihaw romo nehe, waneruze'egar romo nehe, i'i newe a'e 'ar mehe, i'i teko
    Tawi pe wà.
  eng-DRA: 'Moreover yesterday also and the day before, when Saul was king over us,
    thou wast he that did lead out and bring in Israel: and the Lord said to thee:
    Thou shalt feed my people Israel, and thou shalt be prince over Israel.'
