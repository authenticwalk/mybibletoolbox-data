verse: 2SA.005.011
translations:
  mal-C: അങ്ങനെയിരിക്കെ, സോരിലെ രാജാവായ ഹീരാം ദാവീദിന്റെ അടുത്തേക്കു സ്ഥാനപതികളെ അയച്ചു.
    അവരോടൊപ്പം അദ്ദേഹം ദേവദാരുത്തടികളും അതു പണിയുന്നതിനുള്ള ആശാരിമാർ, കൽപ്പണിക്കാർ
    എന്നിവരെയുംകൂടി അയച്ചിരുന്നു. അവർ ദാവീദിനുവേണ്ടി ഒരു അരമന പണിതു.
  deu-TKW: Und Hiram, der König von Tyrus, schickte Gesandte an David mit Cedernhölzern,
    dazu Zimmerleute und Steinmetzen, damit sie David einen Palast bauten.
  lin-lin: Irami, mokonzi ya Tiri, atindaki bantoma epai ya Davidi mpo ete bamemela
    ye mabaya ya sedele, basharipantie mpe bato oyo bapasolaka mabanga ; mpe batongelaki
    Davidi ndako.
  eng-LSV: And Hiram king of Tyre sends messengers to David, and cedar-trees, and
    craftsmen of wood, and craftsmen of stone, for walls, and they build a house for
    David,
  eng-GNV: 'Hiram also king of Tyrus sent messengers to Dauid, and cedar trees, and
    carpenters, and masons for walles: and they built Dauid an house.'
  eng-WEBSTER: 'And Hiram king of Tyre sent messengers to David, and cedar-trees,
    and carpenters, and masons: and they built David a house.'
  nhw-BL: Huan Tlanahuatijquetl Hiram catli quinahuatiyaya altepetl Tiro quititlanili
    David huejhueyi tlacame para ma quipaxalotij David. Huan ininhuaya quititlanqui
    miyac tiocuahuitl, huan cuaximani huan calchihuani catli quimatiyayaj quitejtequij
    tetl para quichihuilise David se hueyi cali.
  swh-ONEN: Basi Hiramu mfalme wa Tiro akawatuma wajumbe kwa Daudi, wakiwa na magogo
    ya mierezi, maseremala na waashi, nao wakajenga jumba la kifalme kwa ajili ya
    Daudi.
  bba-bba: Yerɑ Tirin sunɔ wi bɑ mɔ̀ Hirɑmu u Dɑfidi sɔmɔbu ɡɔriɑ kɑ dɑ̃ɑ ɡeɑ ye bɑ
    sokumɔ sɛduru, kɑ sere mɑɑ dɑ̃ɑ dɑ̃kobu kɑ be bɑ rɑ mɑɑ kpenu dɑ̃ku. Kpɑ bu nùn
    sinɑ kpɑɑru bɑniɑ.
  eng-KJVCPB: 'And Hiram king of Tyre sent messengers to David, and cedar trees, and
    carpenters, and masons: and they built David a house.'
  mpx-mpx: Panuwa Taya wali kin alana Hilam wana elopapatuna i patunal hi na Deibid
    elana, ginebi ge abwakil sida ge limi ana totaltal, bolo ebwakil elana ge bolo
    pat elana. Yaka kin limena hi tal Deibid kaiwena.
  luo-luo: Koro Hiram ruodh Turo nooro joote ir Daudi ka gitingʼo sirni mag yiend
    sida gi jopa bao kod jogedo mag kite, kendo negigero dala ruoth ni Daudi.
  meu-meu: Hirama, Turo pavapavana, ese gwaukau taudia na David dekena e siaidia;
    bona sida audia, bona kamuta taudia, bona nadi-koro taudia. Bena idia ese ruma
    auta e hadaia, David ena.
  npi-ULB: त्यसपछि टुरोसका राजा हीरामले दाऊदकहाँ दूतहरू पठाए अनि देवदारुका काठहरू,
    डकर्मीहरू र सिकर्मीहरूलाई पनि पठाए । तिनीहरूले दाऊदको निम्ति महल बनाए ।
  yor-yor: Hiramu ọba Tire sì rán àwọn ìránṣẹ́ sí Dafidi, àti igi kedari, àti àwọn
    gbẹ́nàgbẹ́nà, àti àwọn tí ń gbẹ́ òkúta, wọ́n kọ́ ilé kan fún Dafidi.
  emp-NTPO: Maʌ̃ ewarid̶e Tiro druad̶ebema boro Hiraʌ̃ abadaba ʌ̃cʌrʌ Davimaa diabuesia
    idji ume dji bia bai carea. Maʌ̃ awara bacuru de obadarãda, mõgara de obadarãda,
    dji biara b̶ʌ bacuru sid̶a diabuesia. Ãdjirãba Davi itea de dromada osid̶aa.
  ind-ind: Suatu hari, Raja Hiram dari Tirus mengirim beberapa utusan kepada Daud.
    Mereka membuat persetujuan sehingga Hiram mengirim kayu aras serta para tukang
    kayu dan tukang batu untuk membangun sebuah istana bagi Daud.
  pes-OPCB: حیرام، پادشاه صور، قاصدانی نزد داوود فرستاد. همراه این قاصدان، نجاران
    و بناهایی با چوب درختان سرو نیز فرستاده شدند تا برای داوود کاخی بسازند.
  tgl-ULB: Pagkatapos nagpadala ng mga mensahero si Hiram hari ng Tyre kay David,
    at mga punong sedro, karpintero, at mason. Nagtayo sila ng bahay para kay David.
  cbu-NT: Ashirucha, kurakshat Irám Tirshuch yakat zapan karipanaa kurakaam Dapiyaam
    pang' zanganirangiya. Tarawzupaneetstam, mishat patumbchee apusash pátangampaneetstam
    zanganirangtamta. Sheersin, anpat Dapiyaam pang' karipanpat wanasir panguyarusin
    kasaranganaya.
  hui-hui: Taianaga Kini Hiramahanda ibunaga agali maru Debidi hearia ibilene. Ani
    ibilowa ibugua ira tamia bayale dibu yalu agali anda biaga mandabi maru ege to̱le̱
    podaga mandabi marubi, Tígua Kini Debidinaga anda timbuni mbira bule pudaba, lene.
  mya-mya: တု​ရု​ဘု​ရင်​ဟိ​ရံ​မင်း​သည်​ဒါ​ဝိဒ်​ထံ​သို့​သံ တ​မန်​များ​ကို​စေ​လွှတ်​လေ​၏။
    နန်း​တော်​တည် ဆောက်​ရန်​အ​တွက်​သစ်​က​တိုး​သစ်၊ လက်​သ​မား နှင့်​ပန်း​ရန်​ဆ​ရာ​များ​ကို​လည်း​ပေး​ပို့​လိုက်​၏။-
  bod-N: དེ་ནས་ཐཱར་གྱི་རྒྱལ་པོ་ཧི་རཱམ་གྱིས་དཱ་བིད་ཀྱི་དྲུང་དུ་བང་ཆེན་མངགས་པ་དང་། ཡང་ཐང་ཤིང་དང་ཤིང་བཟོ་དང་རྡོ་བཟོ་རྣམས་བརྫངས་ཤིང་དེ་དག་གིས་དཱ་བིད་ལ་ཕོ་བྲང་བཞེངས།
  sna-sna: Zvino Hiramu mambo weTire akatuma nhume kuna Dhavhidhi, namatanda omusidhari,
    navavezi navavaki vanoshandisa matombo uye vakavakira Dhavhidhi muzinda.
  spa-BLM: Hiram, rey de Tiro, envió mensajeros a David con cedros, carpinteros y
    albañiles, y le construyeron una casa.
  cac-cac: A vin̈aj Hiram sreyal Tiro, ix scheccot eb' smunlajvum vin̈ d'a vin̈aj
    David, aton eb' n̈icum te' yed' eb' mac'umpoj q'ueen, ix yic'anpaxcot te' c'ute'
    eb', yic sb'oanq'ue spat vin̈aj David chi' eb'.
  swh-ULB: Kisha Hiramu mfalme wa Tiro akatuma wajumbe kwa Daudi, na miti ya mierezi,
    mafundi seremala na wajenzi. Wakamjengea Daudi nyumba.
  bel-bel: І прыслаў Хірам, цар Тырскі, паслоў да Давіда і кедровыя дрэвы і цесьляроў
    і муляроў, і яны збудавалі дом Давіду.
  deu-ELBBK: Und Hiram, der König von Tyrus, sandte Boten zu David, und Zedernholz
    und Zimmerleute und Mauerleute; und sie bauten David ein Haus.
  mbb-OT: Dutun he timpu, midsuǥù si Hadì Hiram he hadì te Tyre te menge menunudtulà
    diyà te ki David duma is menge pandey, menge tigsimintu, wey mibpeuwit te menge
    kayu he sidru, su ebengunen dan is turuǥan ni David.
  mal-2015: സോർരാജാവായ ഹീരാം ദാവീദിന്റെ അടുക്കൽ ദൂതന്മാരെയും ദേവദാരുക്കളെയും ആശാരികളെയും
    കല്പണിക്കാരെയും അയച്ചു; അവർ ദാവീദിന്നു ഒരു അരമന പണിതു.
  rmc-rmc: O tirsko kraľis Chiram bičhaďa peskre služobňiken ko David. Jekhetane lenca
    bičhaďa o cedroskre kašta, le ťesaren the le muraren, hoj leske te ačhaven palacis.
  pes-OPV: و حیرام، پادشاه صور، قاصدان و درخت سرو آزاد و نجاران و سنگ تراشان نزد داودفرستاده،
    برای داود خانه‌ای بنا نمودند.
  ron-1924: Хирам, ымпэратул Тирулуй, а тримис соль луй Давид ши лемн де чедру ши
    тымпларь ши чоплиторь де пятрэ, каре ау зидит о касэ луй Давид.
  ben-OBCV: আবার সোরের রাজা হীরম দাউদের কাছে দেবদারু জাতীয় কাঠের গুঁড়ি, ছুতোর ও
    রাজমিস্ত্রি সমেত কয়েকজন দূত পাঠিয়ে দিলেন, এবং তারা দাউদের জন্য এক প্রাসাদ তৈরি
    করল।
  som-som: Markaasaa Xiiraam oo ahaa boqorkii Turos ayaa Daa'uud wargeeyayaal u soo
    diray, iyo geedo kedar la yidhaahdo, iyo nijaarro iyo wastaadyo, oo iyana guri
    bay Daa'uud u dhiseen.
  lat-VUC: 'Misit quoque Hiram rex Tyri nuntios ad David, et ligna cedrina, et artifices
    lignorum, artificesque lapidum ad parietes: et ædificaverunt domum David.'
  eng-ASVBT: And Hiram king of Tyre sent messengers to David, and cedar trees, and
    carpenters, and masons; and they built David a house.
  ita-1885: Ed Hiram, re di Tiro, mandò a Davide ambasciadori, e legname di cedri,
    e legnaiuoli, e scarpellini, i quali edificarono una casa a Davide.
  eng-LXXUP: 'And Hiram king of Tyre sent messengers to David, and cedar wood, and
    carpenters, and stonemasons: and they built a house for David.'
  eng-ULB: Then Hiram king of Tyre sent messengers to David, and cedar trees, carpenters,
    and masons. They built a house for David.
  spa-VBL: Tiempo después, el rey Hiram de Tiro envió representantes a David, junto
    con madera de cedro, carpinteros y canteros, construyeron un palacio para David.
  fra-_FOB: Et Hiram, roi de Tyr, envoya à David des ambassadeurs, avec du bois de
    cèdre et des charpentiers et des tailleurs de pierres; et ils bâtirent la maison
    de David.
  mal-mal: സോർരാജാവായ ഹൂരാം ദാവീദിന്റെ അടുക്കൽ ദേവദാരുക്കൾക്കൊപ്പം സന്ദേശവാഹകരെയും
    ആശാരിമാരെയും കല്പണിക്കാരെയും അയച്ചു; അവർ ദാവീദിന് ഒരു അരമന പണിതു.
  urd-GVR: Ek din Sūr ke bādshāh Hīrām ne Dāūd ke pās wafd bhejā. Baṛhaī aur rāj bhī
    sāth the. Un ke pās deodār kī lakaṛī thī, aur unhoṅ ne Dāūd ke lie mahal banā
    diyā.
  suz-BL: टायर ङा पिप हीराममी आ लोव़ कुरब आन कली दाऊद आ बाक्‍तीके सोइक्‍ता बाक्‍त।
    हीरामम लेबानोन ङा लाइश्‍शो रवा आ शी नु शी सेल्‍ब नु गारो प्रोव़ब यो सोइक्‍ता बाक्‍त।
    मिनु मेकोपुकीम दाऊद कली खिं का सेल्‍मे बाक्‍त।
  ita-1927: E Hiram, re di Tiro, inviò a Davide de’ messi, del legname di cedro, dei
    legnaiuoli e dei muratori, i quali edificarono una casa a Davide.
  ckb-ckb: پاشان حیرامی پاشای هەرێمی سور چەند نێردراوێکی بۆ لای داود نارد لەگەڵ داری
    ئورز و دارتاش و نەقاڕ، کۆشکێکیان بۆ داود دروستکرد.
  eng-BBE: 'And Hiram, king of Tyre, sent men to David, with cedar-trees and woodworkers
    and stoneworkers: and they made David a house.'
  kan-OKCV: ಆಗ ಟೈರಿನ ಅರಸನಾದ ಹೀರಾಮನು ದಾವೀದನ ಬಳಿಗೆ ದೂತರನ್ನು, ದೇವದಾರು ಮರಗಳನ್ನು, ಬಡಗಿಯವರನ್ನು
    ಮತ್ತು ಕಲ್ಲುಕುಟಿಗರನ್ನು ಕಳುಹಿಸಿದನು, ಅವರು ದಾವೀದನಿಗೆ ಅರಮನೆಯನ್ನು ಕಟ್ಟಿದರು.
  tam-2017: தீருவின் ராஜாவான ஈராம் தாவீதிடம் தூதுவர்களையும், கேதுரு மரங்களையும், தச்சர்களையும்,
    கொத்தனார்களையும் அனுப்பினான்; அவர்கள் தாவீதுக்கு ஒரு வீட்டைக் கட்டினார்கள்.
  spa-RV-1909: E Hiram rey de Tiro envió también embajadores á David, y madera de
    cedro, y carpinteros, y canteros para los muros, los cuales edificaron la casa
    de David.
  ron-BTF: Și Hiram, împăratul Tirului, a trimis mesageri la David și cedri și tâmplari
    și pietrari; și ei i-au clădit lui David o casă.
  eng-WEBP: Hiram king of Tyre sent messengers to David, with cedar trees, carpenters,
    and masons; and they built David a house.
  eng-FBV: King Hiram of Tyre sent representatives to David, together with cedar timber,
    carpenters, and stonemasons, and they built a palace for David.
  nld-1939: Daarom zond Chirom, de koning van Tyrus, gezanten tot David; ook cederhout,
    timmerlieden en steenhouwers, om voor David een paleis te bouwen.
  nch-BL: Huan Tanahuatijquet Hiram cati quinahuatiyaya altepet Tiro quititanili David
    huejhueyij tacame para ma quipaxalotij David. Huan inihuaya quititanqui miyac
    tiocuahuit, huan cuaximani huan calchihuani cati quimatiyayaj quitejtequij tet
    para quichihuilise David se hueyi cali.
  vie-1934: Hi-ram, vua thành Ty-rơ, sai sứ đến Đa-vít, đem theo gỗ bá hương, thợ
    mộc, thợ đá đặng xây cất một cái đền cho Đa-vít.
  hin-CV: इसके बाद सोर के राजा हीराम ने दावीद के पास अपने दूत भेजे, जो दावीद के घर
    को बनाने के लिए अपने साथ देवदार की लकड़ी, बढ़ई और राजमिस्त्री भी ले आए.
  spa-BES: E Hiram, rey de Tiro, envió hombres a David, con cedros, carpinteros y
    canteros; y construyeron el palacio de David.
  tdx-tdx: Aa le nañitrifa’ i Kirame nte-Tsore ìrake t’i Davide naho mendoraveñe naho
    mpandranjy naho mpamboatse am-bato, le nandranjia’ iereo anjom­ba t’i Davide.
  tha-KJV: ฮี​รามกษั​ตริ​ย์เมืองไทระได้ส่งผู้สื่อสารมาหาดาวิด และได้ส่งไม้สนสีดาร์
    พวกช่างไม้และพวกช่างก่อมาสร้างพระราชวังของดาวิด
  por-BR-2018: E Hirão rei de Tiro enviou também embaixadores a Davi, e madeira de
    cedro, e carpinteiros, e pedreiros para os muros, os quais edificaram a casa de
    Davi.
  deu-ELO: Und Hiram, der König von Tyrus, sandte Boten zu David, und Zedernholz und
    Zimmerleute und Mauerleute; und sie bauten David ein Haus.
  eng-WYC-2018: Also Hiram, king of Tyre, sent messengers to David, and cedar trees,
    and craftsmen of wood, and craftsmen of stones to (make) walls; and they builded
    the house of David.
  epo-epo: Kaj Ĥiram, reĝo de Tiro, sendis senditojn al David, kaj cedrajn arbojn,
    kaj ĉarpentistojn kaj masonistojn; kaj ili konstruis domon al David.
  uig-PIN: Turning padixaⱨi Ⱨiram Dawutning ⱪexiƣa ǝlqilǝrni ǝwǝtti wǝ ular bilǝn
    ⱪoxup, kedir yaƣaqliri, yaƣaqqilar wǝ taxqilarni ǝwǝtti; ular Dawut üqün bir orda
    yasap bǝrdi.
  beo-beo: Daia soge hina bagade amo Haila:me, da Da:ibidima bidi lasu dunu asunasi.
    E da Da:ibidima dolo ifa bagohame i. Amola e da Da:ibidi fidima:ne, diasu gagusu
    dunu amola gelega diasu gagusu dunu ema asunasi.
  tpi-OTNT: King Hiram bilong taun Tair i salim sampela ofisa bilong gavman bilong
    en i kam long Devit. Na tu em i salim ol diwai sida na ol kamda na ol man i save
    wok long ston, bilong ol i ken wokim bikpela haus bilong King Devit.
  hau-SA: To, Hiram sarkin Taya ya aiki manzanni wurin Dawuda tare da gumaguman itacen
    al’ul, da kafintoci, da kuma maginan duwatsu, suka kuwa gina wa Dawuda fada.
  uig-LAT: Turning padishahi Hiram Dawutning qéshigha elchilerni ewetti we ular bilen
    qoshup, kédir yaghachliri, yaghachchilar we tashchilarni ewetti; ular Dawut üchün
    bir orda yasap berdi.
  nde-nde: Ngalesosikhathi uHiramu inkosi yaseThire wathuma izithunywa kuDavida zilezigodo
    zemisedari lababazi bamapulanka kanye lababazi bamatshe, bakhela uDavida isigodlo.
  ton-ton: ¶ Pea naʻe fekau atu ʻe Helami ko e tuʻi ʻo Taia ʻae kau talafekau kia
    Tevita, mo e ngaahi ʻakau ko e sita, mo e kau tufunga ʻakau, mo e kau tufunga
    maka pea naʻa nau langa ha fale kia Tevita.
  ces-1613: Poslal také Chíram král Tyrský posly k Davidovi a dříví cedrového, i tesaře,
    kameníky a zedníky umělé, kteříž vystavěli dům Davidovi.
  eng-WMB: Hiram king of Tyre sent messengers to David, with cedar trees, carpenters,
    and masons; and they built David a house.
  tam-TCV: தீருவின் அரசனான ஈராம் தன் தூதுவர்களோடு கேதுரு மரத்தடிகளையும், தச்சர்களையும்,
    கல்வேலை செய்வோரையும் தாவீதிடம் அனுப்பினான். அவர்கள் தாவீதிற்கு ஒரு அரண்மனையைக்
    கட்டினார்கள்.
  ceb-ULB: Unya nagpadala ug mga mensahero si Hiram nga hari sa Tiro ngadto kang David,
    ug mga kahoy nga sidro, mga panday, ug mga mason. Nagtukod sila ug balay alang
    kang David.
  pol-UBG: Wtedy Hiram, król Tyru, wysłał posłańców do Dawida z drzewem cedrowym,
    cieślami i murarzami i zbudowali dom dla Dawida.
  agr-agr: Nuadui yaakat Tironmaya apu, nigki wee chichamainun, dekas niina aentsji
    tikich nugkanum apu chichamen etsegkatin adaikamu aidaun Davitan ishitkauwai.
    Dutikak nuigtushkam aents numi dakaja jegamin aidaun, kaya pakama jegamin aidaujai
    ishitkauwai. Dutikak setug dakagbau aidaunashkam ishitkauwai. Nujai David pujusa
    inamjatnun jegamjukajui.
  kyc-kyc: Yuu Taya dokona kiŋi akali Airame lenge kareyamo dokome Dapiti baa wai
    pii lamaiyuo isa kingi sita lenge dupwa peeyo dee kamonda akali anda pingi dupwape
    dee kana semene minyuo anda pingi akali dupwape peparae kiŋi Dapitinya anda kameya
    mende pyakaminya lao peeya.
  urd-GVU: ایک دن صور کے بادشاہ حیرام نے داؤد کے پاس وفد بھیجا۔ بڑھئی اور راج بھی
    ساتھ تھے۔ اُن کے پاس دیودار کی لکڑی تھی، اور اُنہوں نے داؤد کے لئے محل بنا دیا۔
  deu-1912: Und Hiram, der König zu Tyrus sandte Boten zu David und Zedernbäume und
    Zimmerleute und Steinmetzen, daß sie David ein Haus bauten.
  ntj-ntj: Nyangka puurrpa ngurra kutjupangka nyinapayilu witurnu wati marnkurr-marnkurrpa
    mapitjala-ya Tayipirrnga walykumunu watjaltjaku. Puru-tjananya wati nyarra yiwarla
    palyalpayinya witurnu. Nyangka-ya warta purlkanya pirni katingu tjunu. Palunyalu-ya
    yiwarla walykumunu palyarnu Tayipirrnga nyinarratjaku.
  kan-2017: ತೂರಿನ ಅರಸನಾದ ಹೀರಾಮನು ದಾವೀದನಿಗೆ ದೂತರನ್ನೂ, ದೇವದಾರುಮರಗಳನ್ನೂ, ಬಡಗಿಯವರನ್ನೂ
    ಶಿಲ್ಪಿಗಳನ್ನೂ ಕಳುಹಿಸಲು ಅವರು ದಾವೀದನಿಗೋಸ್ಕರ ಅರಮನೆಯನ್ನು ಕಟ್ಟಿದರು.
  yap-yap: Hiram ni Pilung nu Tyre e l’oeg e pi tamal’og ngak David; me pi’ yuley
    i ren ngak David ni cedar fithingan, nge girdi’en e dimow naun, nge pi’in yad
    manang rogon i ubung e malang ni yima fanay ko naun ni ngar toyed ba tafen e pilung
    ngak David.
  hlt-MCSB: Tyre manghai Khiram loh David taengla puencawn a tueih tih lamphai thing,
    thing kutthai, pangbueng dongkah ham lungto kutthai neh David ham im a sak uh.
  mdy-ETH: ፂሮሴ ካኣቲ፥ ኪራሜ ኪኢታ ዓሲ ዳውቴ ኮይላ ዳኬኔ፤ ዔያቶና ዎላ ሚሢና ማኣሪ ማዣ ዓሲ፥ ሹቺና ማዣ ዓሲ፥ ዚቢቂያ
    ዒንጊጋፓ ዒዚ ዳኬኔ።
  twi-ASANTE: Afei, Tirohene Huram somaa abɔfoɔ kɔɔ Dawid nkyɛn a nnua dwumfoɔ ne
    aboɔ adansifoɔ ka wɔn ho sɛ wɔnkɔsi ahemfie mma no. Huram de ntweneduro nnua bebree
    kɔɔ hɔ sɛ wɔmpae.
  eng-WEBU: Hiram king of Tyre sent messengers to David, with cedar trees, carpenters,
    and masons; and they built David a house.
  wal-wal: Xiiroosa Kawoi Kiiraami Daawitayyo asa kiittiis. Kiittiiddi zigaa mudettaa,
    anaaxetanne shuchchaa massiyaageeta ayyo yeddiis; yeddin asati Daawitayyo keettaa
    keexxidosona.
  spa-PDDPT: Hiram, rey de Tiro, envió embajadores a David, con madera de cedro, ebanistas
    y canteros para los muros, quienes edificaron la casa de David.
  gun-gun: Davi-a py Tiro pygua huvixa Hirão ombou ayvu mombe'uarã. Ogueru ruka avi
    yvyra yary, oo apoa kuery ha'e ita re omba'eapo va'e kuery, Davi rorã ojapo va'erã.
  agu-BL: Cha'stzun te yi rey tibaj yi tnum Tiro yi na bi'aj Hiram, nin tzun e' opon
    cobox ẍchakum ta'n swutz Luwiy scyuch' cobox se'ol tze' tu se'ol c'ub, nin cy'a'n
    xan tze' cya'n, tan banle'n yi palacio tetz yi rey Luwiy.
  ilo-ULB: Ket nangipatulod ni Hiram nga ari ti Tiro kadagiti mensahero kenni David,
    ken kadagiti kayo ti sedro, ken kadagiti karpentero, ken kadagiti kumakabite.
    Nangibangonda iti balay a para kenni David.
  kpg-kpg: Malaa, Hiram di king o digau Tyre ga hagau ana daangada kae hegau gi David,
    mono laagau ‘cedar’, mono degitanga, mono gau hai hadu, bolo gii hula hauhia di
    hale o David.
  uig-ARA: تۇرنىڭ پادىشاھى ھىرام داۋۇتنىڭ قېشىغا ئەلچىلەرنى ئەۋەتتى ۋە ئۇلار بىلەن
    قوشۇپ، كېدىر ياغاچلىرى، ياغاچچىلار ۋە تاشچىلارنى ئەۋەتتى؛ ئۇلار داۋۇت ئۈچۈن بىر
    ئوردا ياساپ بەردى.
  sus-sus: Tire mangɛ Xirami naxa mixie xɛɛ Dawuda yire. E naxa sɛdiri wuri, banxi
    banbanyie, nun gɛmɛ masolie rasanba a ma, alako e xa mangɛ banxi ti a bɛ.
  pon-2006: Eri, Airam, nanmwarkien Dair, ahpw poaronelahng Depit meninkeder kei;
    oh pil ketikihong tuhke sidar kei, iangahki sounkou ihmw kei, oh pil sounwia takai
    kei, pwe re en kauwada tehnpese.
  jae-jae: Lau Tirus nêŋ kiŋ Hiram kêsakiŋ lau jaeŋŋa gêdêŋ Dawid. Eŋ kêsakiŋ kaseda
    to kamunda ma sêsap-pocwaga ma sêkwê Dawidnê andu.
  ksd-ksd: Ma Kiram ra king Tiro i ga tulue ra umana tultul pire David, ma ra umana
    tagatagal, ma ra umana tena madaka ta ra davai, ma ra umana tena madaka ta ra
    vat; ma dia ga pait ra pal ure David.
  tur-YTC: Sur Kralı Hiram, David'e sedir ağaçları, marangozlar ve duvar ustalarıyla
    birlikte ulaklar gönderdi; ve David'e bir ev yaptılar.
  grc-BRENT: Καὶ ἀπέστειλε Χειρὰμ βασιλεὺς Τύρου ἀγγέλους πρὸς Δαυὶδ, καὶ ξύλα κέδρινα,
    καὶ τέκτονας ξύλων, καὶ τέκτονας λίθων, καὶ ᾠκοδόμησαν οἶκον τῷ Δαυίδ.
  ind-AYT: Hiram, raja negeri Tirus, mengirim beberapa pesuruh kepada Daud, dan kayu
    aras, tukang-tukang kayu, serta tukang-tukang batu. Mereka membangun istana bagi
    Daud.
  nya-nya: Tsono Hiramu mfumu ya Turo inatumiza amithenga ake kwa Davide, pamodzi
    ndi mitengo ya mkungudza ndi amisiri a matabwa ndi amisiri a miyala, ndipo anamumangira
    Davide nyumba yaufumu.
  hrv-hrv: Tirski kralj Hiram posla k Davidu izaslanstvo i cedrova drveta, tesara
    i zidara, koji sagradiše dvor Davidu.
  mps-mps: Te king Hiram te Tair taun bidigo te polalubo bidi meba te Devitba tagala
    palali. Tama agai te wiegi yai ni bǫ tigi dabe me, te be sę ebo kamda bidi me,
    te masigide sę ebo koneai bidi dabe augwali tagala palama, te king Devitgo genuai
    be sę emainu yai.
  tpi-tpi: King Hiram bilong taun Tair i salim sampela ofisa bilong gavman bilong
    en i kam long Devit. Na tu em i salim ol diwai sida na ol kamda na ol man i save
    wok long ston, bilong ol i ken wokim bikpela haus bilong King Devit.
  dan-1931: Kong Hiram af Tyrus sendte Sendebud til David med Cedertræer og tillige
    Tømmermænd og Stenhuggere, som byggede ham et Hus.
  vie-OVCB: Hi-ram, vua Ty-rơ, ngoài việc gửi sứ giả đến, còn gửi gỗ bá hương, thợ
    mộc, thợ hồ để xây cung điện cho Đa-vít.
  guj-2017: પછી તૂરના રાજા હીરામે દાઉદને માટે મહેલ બાંધવા સંદેશવાહકો, દેવદાર વૃક્ષો,
    સુથારો અને કડિયાઓ મોકલ્યા.
  pon-2006A: Eri, Airam, nanmwarkien Dair, ahpw poaronelahng Depit meninkeder kei;
    oh pil ketikihong tuhke sidar kei, iangahki sounkou ihmw kei, oh pil sounwia takai
    kei, pwe re en kauwada tehnpese.
  por-BRBSL: Hiram, rei de Tiro, enviou mensageiros a Davi, com cedros, carpinteiros
    e pedreiros; e eles construíram uma casa para Davi.
  cth-cth: Taire siangpahrang Hiram ni Devit koe patounenaw a patoun teh, Sidar thing,
    imsakkathoum, talungdêikathoum a patoun awh teh, Devit hane im a sak pouh awh.
  twi-twi: Afei, Tirohene Huram somaa abɔfo kɔɔ Dawid nkyɛn a nnua dwumfo ne abo adansifo
    ka wɔn ho sɛ wonkosi ahemfi mma no. Huram de sida nnua bebree kɔɔ hɔ sɛ wɔmpae.
  hlt-hlt: Tyre manghai Khiram loh David taengla puencawn a tueih tih lamphai thing,
    thing kutthai, pangbueng dongkah ham lungto kutthai neh David ham im a sak uh.
  tbz-SIM: Kɛ̀ Idɑmmu Tiiri kóo kpɑ̀ɑ̀tìi tɔ̃nnɛ̀ bɛnìtìbɛ̀ tidɑbɛɛkpetì Dɑfiti borɛ̀
    kóò duɔ́nnɛ̀ bɛdɑbɛɛsṹɔ̃̀bɛ̀ nɛ̀ bɛtɑ̃́cíɛ̀bɛ̀ kɛ̀ bɛ̀ bo ò mɑɑ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀.
  msy-2020: Tairɨn nguibar ekiamɨn Atrivim Hiram, a uan gavmanɨn ingangarir gumazir
    dapaniba Devit bagha me amada. A uaghan Atrivim Devitɨn dɨpenimɨn ingarasa, temer
    sidaba ko, dɨpenibar ingarir gumaziba ko gumazir dagɨabar ingariba, a me amangi.
    Ezɨ me Devit bagha atrivir dɨpenimɨn ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Tiii wulɑʋ Hilɑm ponɑ Tɑfiiti kɛ tǝmlɛ nyǝ́mɑ nɑ kpoŋkpolonɑɑ kʋpɑmɑ
    nɑ kɑɑfǝntɑnɑɑ nɑ pɛɛ sɑɑkǝlɑɑ nɑ pɑ́ ŋmɑ́ Tɑfiiti kɛ kɑwulɑɣɑ tǝyɑɣɑ.
  azb-azb: Sur padşahı Xiram Davudun yanına qasidlərlə sidr ağacları, dülgərlər, bənnalar
    göndərdi. Onlar Davud üçün bir ev tikdilər.
  eng-DBY: And Hiram king of Tyre sent messengers to David, and timber of cedars,
    and carpenters, and masons; and they built David a house.
  hin-2017: तब सोर के राजा हीराम ने दाऊद के पास दूत, और देवदार की लकड़ी, और बढ़ई,
    और राजमिस्त्री भेजे, और उन्होंने दाऊद के लिये एक भवन बनाया।
  wol-KYG: Ci biir loolu Iram buurub Tir, yebal ay ndaw ca Daawuda, ñu yóbbul ko ay
    banti garabu seedar, ak ay liggéeykati bant ak yettkati xeer, ngir ñu tabaxal
    Daawuda kër.
  eng-YLT: And Hiram king of Tyre sendeth messengers unto David, and cedar-trees,
    and artificers of wood, and artificers of stone, for walls, and they build a house
    for David,
  eng-WYC-2017: Also Hiram, king of Tyre, sent messengers to David, and cedar trees,
    and craftsmen of wood, and craftsmen of stones to make walls; and they builded
    the house of David.
  eng-WMBB: Hiram king of Tyre sent messengers to David, with cedar trees, carpenters,
    and masons; and they built David a house.
  urd-GVH: एक दिन सूर के बादशाह हीराम ने दाऊद के पास वफ़द भेजा। बढ़ई और राज भी साथ
    थे। उनके पास देवदार की लकड़ी थी, और उन्होंने दाऊद के लिए महल बना दिया।
  rug-rug: Sa Baṉara Hiramu pa Taea si garunu lani sa sari na tie paleke inavoso koe
    Devita; poni nia dekuru huda sida meke sari na kamada na tie peqo patu sa pude
    tavetia sa vetu baṉara.
  gaz-gaz: Yeroo kanatti Hiiraam mootiin Xiiroos ergamoota wajjin muka birbirsaa,
    namoota muka soofanii fi warra dhagaa soofan gara Daawit erge; isaanis Daawitiif
    masaraa ijaaran.
  fra-LSG: Hiram, roi de Tyr, envoya des messagers à David, et du bois de cèdre, et
    des charpentiers et des tailleurs de pierres, qui bâtirent une maison pour David.
  gnn-gnn: '@see-verse:2SA.005.010'
  yal-yal: Tire taan mangan Xurami yi xɛrane rasiga Dawuda ma, e yi suman wudin xali
    na e nun wudi rawanle nun gɛmɛ masonle naxanye manga banxin ti Dawuda xa.
  haw-1868: A o Hirama ke alii o Turo, hoouna mai la ia i na elele io Davida la, me
    na laau kedera, a me na kamana, a me na kalaipohaku; a hana iho la lakou i hale
    no Davida.
  arb-NAV: وَأَرْسَلَ حِيرَامُ مَلِكُ صُورَ وَفْداً إِلَى دَاوُدَ مُحَمَّلاً بِخَشَبِ
    أَرْزٍ وَنَجَّارِينَ وَبَنَّائِينَ، فَشَيَّدُوا لِدَاوُدَ قَصْراً.
  ewe-ewe: Azɔ la, Hiram, Tiro fia dɔ dɔlawo ɖo ɖe David. Etsɔ sedatiwo, gliɖolawo
    kple atikpalawo kpe ɖe wo ŋuti eye wotu fiasã na David.
  eng-LEE: 'And Hiram the king of Tyre sent messengers to David, and cedar-trees,
    and carpenters, and stone-masons: and they built a house for David.'
  asm-FB: তেতিয়া তূৰৰ ৰজা হীৰমে দায়ূদৰ ওচৰলৈ দূত পঠিয়ালে আৰু এৰচ কাঠ, কাঠমিস্ত্ৰীসকল
    আৰু ৰাজমিস্ত্ৰীসকলক পঠিয়াই দিলে৷ তেওঁলোকে দায়ূদৰ কাৰণে এটা গৃহ নিৰ্ম্মাণ কৰিলে।
  sus-A: تِرٍ مَنفّ شِرَ مِ نَشَ مِشِيٍ شّي دَوُدَ يِرٍ. عٍ نَشَ سّدِرِ وُرِ، بَنشِ
    بَنبَنيِيٍ، نُن فّمّ مَسٌلِيٍ رَ سَنبَ عَ مَ، عَلَكٌ عٍ شَ مَنفّ بَنشِ تِ عَ بّ.
  fra-SBL: Hiram, roi de Tyr, envoya des messagers à David, avec des cèdres, des charpentiers
    et des maçons, et ils construisirent une maison à David.
  hbo-hbo: וַ֠יִּשְׁלַח חִירָ֨ם מֶֽלֶךְ־צֹ֥ר מַלְאָכִים֮ אֶל־דָּוִד֒ וַעֲצֵ֣י אֲרָזִ֔ים
    וְחָרָשֵׁ֣י עֵ֔ץ וְחָֽרָשֵׁ֖י אֶ֣בֶן קִ֑יר וַיִּבְנֽוּ־בַ֖יִת לְדָוִֽד׃
  kik-kik: Na rĩrĩ, Hiramu mũthamaki wa Turo agĩtũmĩra Daudi andũ, hamwe na mĩgogo
    ya mĩtarakwa, na atharamara, na aaki na mahiga, nao magĩakĩra Daudi nyũmba ya
    ũthamaki.
  fra-NCL: Hiram, roi de Tyr, envoya des messagers à David, avec des bois de cèdre,
    ainsi que des charpentiers et des tailleurs de pierres, qui bâtirent une maison
    à David.
  cek-AK: To naah Tura siangpahrang Hiram mah, David khaeah, angmah ih laicaehnawk
    hoi nawnto sidar thing, thing tok sah kop kaminawk, thlung im sah kop kaminawk
    to patoeh moe, David hanah siangpahrang im to sak pae o.
  cuk-cuk: 'Tiro-neggwebur-e-rey-Hiram, Davidʼse e-gayaburba-berbemalad barmisad.
    Degine, Hiram, Davidʼga barmisbalid: Dule-neg-sobmalad, dule-akwa-sobmalad, degi,
    urwar-urgomar barmisbalid. Bela-we-dulemar Davidʼga reyneg-sobnanai guarmalad.'
  uig-CYR: Турниң падишаси Һирам Давутниң қешиға әлчиләрни әвәтти вә улар билән қошуп,
    кедир яғачлири, яғаччилар вә ташчиларни әвәтти; улар Давут үчүн бир орда ясап
    бәрди.
  tel-2017: తూరు రాజు హీరాము తన మనుషులనూ, దేవదారు చెక్కలనూ, వడ్రంగం పనివారిని, భవనాలు
    కట్టేవారిని పంపించాడు. వాళ్ళు దావీదు కోసం ఒక పట్టణం కట్టారు.
  hat-BSA: Alò, Hiram, wa a Tyr la, te voye mesaje yo kote David avèk bwa sèd avèk
    chapant ak mason k ap kraze wòch; epi yo te bati yon kay pou David.
  kos-kos: Tokosra Hiram lun acn Tyre el supwala un mwet orekma nu yorol David. El
    sang sak cedar wi mwet musa ac mwet tufahl eot, in musai sie lohm sin tokosra.
  hbo-WLC: וַ֠יִּשְׁלַח חִירָ֨ם מֶֽלֶךְ־צֹ֥ר מַלְאָכִים֮ אֶל־דָּוִד֒ וַעֲצֵ֣י אֲרָזִ֔ים
    וְחָרָשֵׁ֣י עֵ֔ץ וְחָֽרָשֵׁ֖י אֶ֣בֶן קִ֑יר וַיִּבְנֽוּ־בַ֖יִת לְדָוִֽד׃
  ibo-ibo: Hiram bụ Eze Taịa, zitere Devid osisi sida e ji ewu ụlọ, na ndị ǹka osisi,
    ndị na-ewu ụlọ. Ha wuuru Devid ụlọeze.
  ory-ory: ଏଥିଉତ୍ତାରେ ସୋରର ରାଜା ହୂରମ୍‍ ଦାଉଦଙ୍କ ନିକଟକୁ ଦୂତଗଣ ଓ ଏରସ କାଠ ଓ ବଢ଼େଇ ଓ ରାଜମିସ୍ତ୍ରୀମାନଙ୍କୁ
    ପଠାଇଲା; ତହିଁରେ ସେମାନେ ଦାଉଦଙ୍କ ନିମନ୍ତେ ଗୃହ ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, Hairam kingen Tirus a tinala chon künö ren Tafit, a pwal tinala irä
    setar, taikü me chon ses fau. Iwe, ra aüetä eu imw fän iten Tafit.
  ssd-ssd: Kile Tirus mbal tuku gabat suŋgo Hiram nu nuŋe gabat kame afu kukulniŋgina
    le piro agaŋ ndende, ail mage mage, ndamembi wande patikanu kila taŋgo kame turmba
    kilmba David tugum pronaig le
  rop-rop: Wal wan men neim Hairam bin jidan king langa det kantri gulum Taya, en
    imbin jandim sambala men langa King Deibid blanga meigim im gudbinji, en imbin
    jandim sambala kapinta garram loda timba brom det sidatri blanga album King Deibid
    meigimbat haus, en imbin jandim sambala wekinmen weya sabi bildimap haus garram
    ston du.
  ukr-1871: І прислав Гирам, царь Тирський, посли до Давида, з кедриною, а до того
    й теслїв і мулярів, і они збудували Давидові палати.
  deu-1951: Und Hiram, der König zu Tyrus, sandte Boten zu David und Zedernstämme
    und Zimmerleute und Steinmetzen, und sie bauten David ein Haus.
  eng-JPS: And Hiram king of Tyre sent messengers to David, and cedar-trees, and carpenters,
    and masons; and they built David a house.
  srp-1865: I Hiram car Tirski posla poslanike k Davidu, i kedrovijeh drva i drvodjelja
    i kamenara, i sagradiše kuæu Davidu.
  lug-lug: Awo kabaka Kiramu ow’e Ttuulo n’atuma ababaka ne batwala emivule, ne bagenda,
    n’abazimbi b’amayinja, n’ababazzi eri Dawudi okumuzimbira olubiri.
  heb-heb: וישלח חירם מלך צר מלאכים אל דוד ועצי ארזים וחרשי עץ וחרשי אבן קיר ויבנו
    בית לדוד׃
  ben-IRV: আর সোরের রাজা হীরম দায়ূদের কাছে দূতদেরকে এবং এরস কাঠ, ছুতোর ও রাজমিস্ত্রীদেরকে
    পাঠালেন; তারা দায়ূদের জন্য এক বাড়ি তৈরী করল৷
  pan-pan: ਸੂਰ ਦੇ ਰਾਜਾ ਹੀਰਾਮ ਨੇ ਦਾਊਦ ਕੋਲ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜੇ ਅਤੇ ਦਿਆਰ ਦੀ ਲੱਕੜ ਅਤੇ ਤਰਖਾਣ
    ਅਤੇ ਰਾਜ ਮਿਸਤਰੀ ਵੀ ਭੇਜੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਦਾਊਦ ਦੇ ਲਈ ਮਹਿਲ ਬਣਾਇਆ।
  tkr-tkr: Sur eyhene şaharne paççahee Xiramee, Davudne k'anyaqa cun insanar, sidırne
    yiven os, osanayiy g'ayeyna iş haa'as vəəxən insanar g'uxoole. Manbışe Davudus
    saray alya'a.
  mya-JVB: တုရု မင်းကြီး ဟိရံ သည် သံတမန် နှင့်တကွ အာရဇ် သစ်သား ၊ လက်သမား ၊ ပန်းရန်သမား
    တို့ကို ဒါဝိဒ် ထံသို့ စေလွှတ် ၍ သူတို့သည် နန်း တော်ကိုတည်ဆောက် ကြ၏။
  tte-O: Na yanuwa Taiya ali kin esana Ailami mayau sida yo nume kana tokabikabi yo
    veku lalakili yo siya veku kana topaisowao iyawasali Deibida koina na mesabana
    bwaine mayaune yo vekune kolili Deibida ana nume wasawasana sikabi.
  tbg-tbg: King Hiraamuva Taiaa vatukaqaa raqiki vauva vaiinti vonavu nititomanta
    vika katariqohai taintave qentive auti okarara tavokavata, ori teqakeha naavu
    kaqe okarara tavokavata, ntita vare sidaa katari koqeravata vare, Devitira avuhainaara
    naavu kaqa amitora.
  hmo-hmo: Hirama, Turo ena king, ese hesiai taudia Davida dekenai ia siaia, bona
    sida audia bona kamuta taudia, bona nadi koroa taudia danu. Vadaeni idia ese Davida
    ena ruma badana ta idia haginia.
  urd-urd: और सूर के बादशाह हेरान ने क़ासिदों को और देवदार की लकड़ियों और बढ़इयों
    और राजगीरों को दाऊद के पास भेजा और उन्होंने दाऊद के लिए एक महल बनाया।
  rus-SYN: И прислал Хирам, царь Тирский, послов к Давиду и кедровые деревья и плотников
    и каменщиков, и они построили дом Давиду.
  bqc-SIM: Tii kí Hilaũ gbɛ̃́ↄ zĩ̀ Davidiwa ń sɛdɛ líↄ ń li'ãnaↄ ń gbɛ̀'ãnaↄ,
    ↄ̃ aa kpɛdↄ̀ɛ̀.
  tcz-CHONGTHU: Chuin Tyre gamma lengpa Hiram in David hengah sottol le hochu Cedar
    thingho, thingthem bolho, song insathem ho chutoh asol than amahon David leng
    inpi ashah pih taovin ahi.
  mar-mar: सोरेचा राजा हिराम याने आपले दूत दावीदाकडे पाठवले गंधसंरूची झाडे, सुतार,
    गवंडी हे ही त्याने पाठवले. त्यांनी दावीदासाठी निवासस्थान उभारले.
  qub-qub: Chaymi Tiro nasyunpa raynin Hiram cachamuran ruquincunata Davidwan parlaj.
    Paycunawan cachamuran carpintërucunata, rumi llagllajcunata. Aparan sedru guerucunata
    Davidpa palasyunta rurananpaj.
  bqp-bqp: Taya kína Hiramu gbɛ̃nↄ zĩ̀ Daudaa kũ sida línↄ kũ lí'arinↄ kũ gbɛ̀'arinↄ,
    akũ ò bɛ bònɛ.
  hat-hat: Se konsa, Iram, wa lavil Tir la, delege kèk mesaje bò kot David ak yon
    chajman bwa sèd. Li voye tou kèk bòs chapant ak bòs mason ki bati yon palè pou
    David.
  eng-BSB: Now Hiram king of Tyre sent envoys to David, along with cedar logs, carpenters,
    and stonemasons, and they built a palace for David.
  tod-tod: Tiil masagi Ɠilame keelaiti teʋeni Davide ma, é sɛdele guluiti teʋe ma,
    ta pɛlɛ maalɛɛ nuiti, naa ʋɛɛ kɔtu zaɠa nuiti ba. Ti masa pɛlɛi loni Davide ʋɛ.
  eng-WEBPB: Hiram king of Tyre sent messengers to David, with cedar trees, carpenters,
    and masons; and they built David a house.
  kbq-kbq: Hagi Tairi kini ne' Hiramu'a kema eri'zama vu vahete Devitina kea atrenenteno,
    Noma negiza vahe'ene, sida zafane, havereti'ma eri'zama e'neri'za vahe'ene Devitina
    noma'a kinteho hige'za eme kinte'naze.
  nhe-BL: Huan Tlanahuatijquetl Hiram tlen quinahuatiyaya altepetl Tiro quititlanili
    David huejhueyi tlacame para ma quipaxalotij David. Huan ininhuaya quititlanqui
    miyac tiocuahuitl, huan cuaximani huan calchihuani tlen quimatiyayaj quitejtequij
    tetl para quichihuilise David se hueyi cali.
  bus-bus: Taya kí Hiramu gbɛ̃nↄ zĩ̀ Daudaa kↄ̃n sida línↄ kↄ̃n lí'arinↄ kↄ̃n gbɛ̀'arinↄ,
    ben aↄ̃ bɛɛ bònɛ.
  gub-BL: Xir tawhu pe har wanuwihaw Iràw her ma'e omono kar uzehe we har tuwihaw
    a'e wà. Uze'eg oho Tawi pe wà. Umur kar ywyràkàxigyw imonohok pyrer tetea'u izupe
    no. Umur kar ywyra kixi haw kwaw par wà no. Umur kar tàpuz ita iapo pyr iapo har
    izupe wà no.
  eng-DRA: 'And Hiram the king of Tyre sent messengers to David, and cedar trees,
    and carpenters, and masons for walls: and they built a house for David.'
