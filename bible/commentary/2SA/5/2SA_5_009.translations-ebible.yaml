verse: 2SA.005.009
translations:
  mal-C: അതിനുശേഷം ദാവീദ് ആ കോട്ടയിൽ താമസമുറപ്പിച്ചു; അതിന് ദാവീദിന്റെ നഗരമെന്നു പേരുവിളിക്കുകയും
    ചെയ്തു. അദ്ദേഹം അതിന്റെ ചുറ്റുമുള്ള സ്ഥലം മുകൾത്തട്ടുമുതൽ ഉള്ളിലേക്കു പണിതുയർത്തി.
  deu-TKW: Hierauf ließ sich David in der Burg nieder und nannte sie Stadt Davids.
    Auch legte David ringsum Befestigungen an vom Millo an nach innen zu.
  lin-lin: Davidi avandaki na ndako yango oyo batonga makasi mpe abengaki yango « Engumba
    ya Davidi. » Mpe Davidi atongaki zingazinga na yango, longwa na Milo kino na kati.
  eng-LSV: And David dwells in the fortress, and calls it the City of David, and David
    builds all around, from Millo and inward,
  eng-GNV: So Dauid dwelt in that forte, and called it the citie of Dauid, and Dauid
    built rounde about it, from Millo, and inward.
  eng-WEBSTER: So David dwelt in the fort, and called it the city of David. And David
    built around from Millo and inward.
  nhw-BL: Huan David mochansehui ipan nopa barrio ipan Jerusalén nechca campa quipixqui
    itepa nelpano tilahuac huan temachtli huan quitocaxtlalijtoya Ialtepe David. Huan
    quiquetzqui seyoc tepamitl yahualtic ichaj huan ichaj pejqui nopona ipan nopa
    altepetl catli itoca Milo huan yajqui hasta más calijtic tlen nopa altepetl.
  swh-ONEN: Ndipo Daudi akafanya makao ndani ya ngome na kuiita Mji wa Daudi. Akajenga
    eneo linalozunguka kuanzia Milo kuelekea ndani.
  bba-bba: Ye Dɑfidi u kɑri ye mwɑ u kpɑ, yerɑ u sinɑ mi. Mɑ bɑ ye sokɑ Dɑfidin wuu.
    Yerɑ u ɡbɑ̃rɑru bɑnɑ sɑɑ win tiin yɛnun di u kɑ dɑ sere bɑtumɑ ye bɑ mɔ̀ Miloɔ.
  eng-KJVCPB: So David dwelt in the fort, and called it the city of David. And David
    built round about from Millo and inward.
  cpy-cpy: Roo kanteencha, imatakiro David raakiro owayiri-panko jeekatsiri Sión-ki,
    iiteetakiro ‘Inampi David.’ Kameetha itanto-takiro janta oweyaa-thapitaha, retanakawo
    taapiki Milo roojatzi ojeekira pankotsi.
  mpx-mpx: Sauga wali sivesive Deibid i ahe, inoke i na i minaa ge alana i tun Deibid
    wana Panuwa. Yaka abwe panuwa i tal painan pwabwata, i telipunaa labi toto bwana
    hi ken ginolil labilabiya mwalu kaiweliya ge i tal tuk panuwa gamwanaa.
  luo-luo: Eka Daudi nodak e dala mochiel gi ohinga moluonge ni Dala Maduongʼ mar
    Daudi. Nogere kolwore gi ohinga motegno gi yo ka iye.
  meu-meu: Bena David na una kohoro ai e nohova, ladana e hatoa “David ena hanua”.
    David ese danu hanua ma e hadaia heḡeḡe, hetoa ladana Milo lalonai.
  npi-ULB: त्यसैले दाऊद त्यो किल्लामा बसे र यसलाई दाऊदको सहर भनियो । तिनले यसलाई गाराहरूदेखि
    भित्रसम्म नै किल्लाबन्दी गरे ।
  yor-yor: Dafidi sì jókòó ní ilé àwọn ọmọ-ogun tí ó ní odi, a sì ń pè é ní ìlú Dafidi.
    Dafidi mọ ògiri yí i ká láti Millo wá, ó sì kọ́ ilé nínú rẹ̀.
  emp-NTPO: Maʌ̃be Davira Sioʌ̃ne b̶esia. Sioʌ̃ra trʌ̃ b̶ʌsid̶aa Davi puru. Dji puru
    mõgaraba aud̶u jũrã ca b̶ʌra Daviba waib̶ʌara osia idjab̶a Milo abadad̶eba ed̶a
    dji jogoa b̶eara egoroba daucha pãrĩ wãsia.
  ind-ind: Setelah pasukan Israel berhasil mengalahkan orang-orang Yebus, Daud menjadikan
    Yerusalem sebagai ibukotanya dan menamainya Kota Daud. Dia memperluas dan memperkuat
    kota di sekeliling benteng itu, mulai dari bagian terluar dan terus ke dalam.
  pes-OPCB: پس داوود در قلعهٔ صهیون ساکن شده، آن را «شهر داوود» نامید. سپس از مِلو
    واقع در بخش قدیمی شهر، شروع کرده، به طرف مرکز شهر جدید در شمال، ساختمانهایی ساخت.
  tgl-ULB: Kaya nanirahan si David sa kuta at tinawag itong siyudad ni David. Pinatibay
    niya ang palibot nito, mula sa terasa patungong loob.
  cbu-NT: Anumun iwaz Dapiyshat anush pangoom wayarangiya. Ashirangu tputsshitisin
    anuritam Dapiy yaktarini táranganaya. Anshat Dapiy pangoom pangurangiya. Sheeru,
    anumun iwaz ashchirisha pangusee tandapunuzpat taturpirangiya. Tándsamand tandapunayashinusin,
    kurakanungsha pang' katsiparanganaya.
  hui-hui: Mani Debidihanda bo podalu tanoha anda puwa ibugua Saiono tano ogoni mini
    Debidinaga Tano wini. Ani wialu Debidi ibuni tano ogoniha hene. Ani howa Debidihanda
    ibunaga agali biaruhondo tano ogoninaga lene leneni anda bu mabu bidaba layagola
    tigua dindi ulini mbira winigoria dindi duguwa mogo bialu mo dondelene wiagoria
    anda pigane bialu hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ခံ​တပ်​ကို​သိမ်း​ယူ​တော်​မူ​ပြီး နောက်​ထို​ခံ​တပ်​အ​တွင်း​၌​နေ​ထိုင်​တော်​မူ
    ၍​ယင်း​ကို​ဒါ​ဝိဒ်​မြို့​ဟု​သ​မုတ်​တော်​မူ​၏။ မင်း ကြီး​သည်​ထို​ခံ​တပ်​ပတ်​လည်​တွင်​တောင်​ကုန်း
    အ​ရှေ့၊ မြေ​ဖို့​ထား​ရာ​အ​ရပ်​မှ​အ​စ​ပြု​၍ မြို့​ကို​တည်​တော်​မူ​၏။-
  bod-N: ཕྱིས་སུ་དཱ་བིད་ནི་བཙན་རྫོང་དེའི་ནང་དུ་བཞུགས་ཤིང་དེའི་མིང་ལ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་ཞེས་བཏགས་པ་དང་།
    ཡང་དཱ་བིད་ཀྱིས་འཛིངས་རགས་ནས་ནང་རོལ་དུ་གྱང་བརྩིགས་པ་རེད།
  sna-sna: Dhavhidhi akagara munhare uye akaitumidza kuti Guta raDhavhidhi. Akavaka
    nzvimbo yose yakaipoteredza, kubva panheyo dzaitsigira rusvingo zvichipinda mukati.
  spa-BLM: David vivió en la fortaleza y la llamó ciudad de David. David construyó
    alrededor de Millo y hacia adentro.
  cac-cac: Ix lajvi chi', ix cajnaj vin̈aj David chi' d'a cuartel ay d'a jun chon̈ab'
    chi', ix yac'an scuch vin̈ Schon̈ab' Vin̈aj David, ix laj sb'oanq'ue juntzan̈xo
    pat vin̈ d'a spatictac, ix schael yich b'aj ix mucchaj jun ch'olan.
  swh-ULB: Hivyo Daudi akaishi ngemeni naye akaiita mji wa Daudi. Akaizungushia ukuta,
    kuanzia barazani kuelekea ndani.
  bel-bel: І асяліўся Давід у крэпасьці, і назваў яе горадам Давідавым, і адбудаваў
    вакол ад Міла і ўсярэдзіне.
  deu-ELBBK: Und David wohnte in der Burg, und er nannte sie Stadt Davids. Und David
    baute ringsum, von dem Millo an einwärts.
  mbb-OT: Hein naaǥew en ni David haazà is Zion, diyè en sikandin med-ubpà, ne migngezanan
    din haazà te Inged ni David. Ne mibpeumanan din haazà pepelinguti te verengbeng
    puun te mevavà he vahin dutun te inged.
  mal-2015: ദാവീദ് കോട്ടയിൽ വസിച്ചു, അതിന്നു ദാവീദിന്റെ നഗരമെന്നു പേരിട്ടു. ദാവീദ്
    അതിനെ മില്ലോ തുടങ്ങി ചുറ്റിലും ഉള്ളിലോട്ടും പണിതുറപ്പിച്ചു.
  rmc-rmc: Sar o David zaiľa oda ohradzimen foros, ačhiľa ode te bešel a diňa leske
    nav „Foros le Davidoskro“. Paľis o David ačhaďa o muros la terasatar dži andre.
  pes-OPV: و داود در قلعه ساکن شد و آن را شهر داودنامید، و داود به اطراف ملو و اندرونش
    عمارت ساخت.
  ron-1924: Давид с-а ашезат ын четэцуе, пе каре а нумит-о четатя луй Давид. А фэкут
    ынтэритурь де жур ымпрежур, ын афарэ ши ынэунтрул луй Мило.
  ben-OBCV: দাউদ পরে দুর্গটিকেই নিজের বাসস্থান বানিয়ে সেটির নাম দিলেন দাউদ-নগর। তিনি
    ভিতরের দিকে চাতাল থেকে সেটির চারপাশ ঘিরে দিলেন।
  som-som: Oo Daa'uudna qalcaddii ayuu degay, wuxuuna u bixiyey magaaladii Daa'uud.
    Oo Daa'uudna wuxuu dhisay hareeraheedii iyo tan iyo Millo ilaa gudaha.
  lat-VUC: 'Habitavit autem David in arce, et vocavit eam civitatem David: et ædificavit
    per gyrum a Mello et intrinsecus.'
  eng-ASVBT: And David dwelt in the stronghold, and called it the city of David. And
    David built round about from Millo and inward.
  ita-1885: 'E Davide abitò in quella fortezza, e le pose nome: La Città di Davide.
    E Davide edificò d''intorno dal terrapieno in dentro.'
  eng-LXXUP: And David dwelt in the hold, and it was called the city of David, and
    he built the city itself round about from the citadel, and he built his own house.
  eng-ULB: So David lived in the stronghold and called it the city of David. He fortified
    around it, from the terrace toward the inside.
  spa-VBL: David se fue a vivir a la fortaleza y la llamó Ciudad de David. La extendió
    en todas las direcciones, empezando por las terrazas de apoyo exteriores y avanzando
    hacia el interior.
  fra-_FOB: Et David habita dans la forteresse, et l'appela la cité de David; et il
    bâtit tout à l'entour depuis Millo jusqu'au-dedans.
  mal-mal: ദാവീദ് കോട്ടയിൽ വസിച്ചു, അതിനെ ദാവീദിന്റെ നഗരമെന്ന് വിളിച്ചു. ദാവീദ് അതിനെ
    മില്ലോ തുടങ്ങി ചുറ്റിലും ഉള്ളിലേക്കും പണിയിച്ചു.
  urd-GVR: Yarūshalam par fatah pāne ke bād Dāūd qile meṅ rahne lagā. Us ne use ‘Dāūd
    kā Shahr’ qarār diyā aur us ke irdgird shahr ko baṛhāne lagā. Yih tāmīrī kām irdgird
    ke chabūtaroṅ se shurū huā aur hote hote qile tak pahuṅch gayā.
  suz-BL: मिनु दाऊद मेको गारो हिरशो सहरम बाक्‍शा, मेको आ नें दाऊद आ सहर वोदा बाक्‍त।
    मिनु दाऊदमी मिल्‍लो रे पा आगा एर ओंथ नेल्‍ल सहर सेला बाक्‍त।
  ita-1927: E Davide abitò nella fortezza e la chiamò “la città di Davide”; e vi fece
    attorno delle costruzioni cominciando da Millo, e nell’interno.
  ckb-ckb: پاشان داود لە قەڵاکە نیشتەجێ بوو، ناوی لێنا شاری داود، چواردەورەکەی بنیاد
    نا، لە تەلانەکانەوە بەرەو ناوەوە.
  eng-BBE: So David took the strong tower for his living-place, naming it the town
    of David. And David took in hand the building of the town all round, starting
    from the Millo.
  kan-OKCV: ದಾವೀದನು ಕೋಟೆಯಲ್ಲಿ ವಾಸಮಾಡಿದನು, ಅದಕ್ಕೆ ದಾವೀದನ ಪಟ್ಟಣವೆಂದು ಹೆಸರಿಟ್ಟನು. ಇದಲ್ಲದೆ
    ಅವನು ಅದರ ಸುತ್ತಲೂ ಮಿಲ್ಲೋವಿನಿಂದ ಪ್ರಾರಂಭಿಸಿ, ಒಳಗಿನ ಪೌಳಿಗೋಡೆಯನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: அந்தக் கோட்டையிலே தாவீது வாழ்ந்து, அதற்குத் தாவீதின் நகரம் என்று பெயரிட்டு,
    மில்லோ என்னும் இடம் துவங்கி, உட்புறம்வரை சுற்றிலும் மதிலைக் கட்டினான்.
  spa-RV-1909: 'Y David moró en la fortaleza, y púsole por nombre la Ciudad de David:
    y edificó alrededor, desde Millo para adentro.'
  ron-BTF: Astfel David a locuit în fortăreață și a numit-o cetatea lui David. Și
    David a zidit de jur împrejur de la Milo și spre interior.
  eng-WEBP: David lived in the stronghold, and called it David’s city. David built
    around from Millo and inward.
  eng-FBV: David went and lived in the fortress, and named it the City of David. He
    extended it in all directions, starting from the outer supporting terraces and
    moving inwards.
  nld-1939: Daarna vestigde David zich in de vesting, die hij Davidstad noemde, en
    hij bouwde de stad in heel haar omvang van het Millo af tot het paleis.
  nch-BL: Huan David mochantali ipan nopa colonia ipan Jerusalén nechca campa quipixtoya
    itepa nelpano tilahuac huan temachti huan quitocaxtalijtoya Ialtepe David. Huan
    quiquetzqui seyoc tepamit yahualtic ichaj huan ichaj pejqui nopona ipan nopa altepet
    cati itoca Milo huan yajqui hasta más calijtic ten nopa altepet.
  vie-1934: Đa-vít ở trong đồn, đặt tên là thành Đa-vít; người xây vách tứ vi từ Mi-lô
    trở về trong.
  hin-CV: दावीद ने गढ़ पर अधिकार कर लिया और उसे दावीद-नगर नाम दिया. दावीद ने मिल्लो
    से प्रारंभ कर इसके चारों ओर भीतर की ओर नगर का निर्माण किया.
  spa-BES: Entonces David tomó la torre fuerte para su lugar de vida, y la llamó pueblo
    de David. Y David construyó murallas alrededor, desde él milo hacia adentro.
  tdx-tdx: Nimoneñe amy rovay t’i Davide vaho natao’e ty hoe Rova’ i Davide. Namboatse
    mb’eo mb’eo boake Milò mb’añate’e ao t’i Davide.
  tha-KJV: ดาว​ิ​ดก​็ทรงประทั​บอย​ู่ในที่กำบังเข้มแข็ง และเรียกที่นั้​นว​่า เมืองของดาวิด
    และดาวิดทรงสร้างเมืองรอบตั้งแต่​มิ​ลโลเข้าไปข้างใน
  por-BR-2018: 'E Davi morou na fortaleza e pôs-lhe por nome a Cidade de Davi: e edificou
    ao redor, desde Milo para dentro.'
  deu-ELO: Und David wohnte in der Burg, und er nannte sie Stadt Davids. Und David
    baute ringsum, von dem Millo an einwärts. -
  eng-WYC-2018: And David dwelled in the tower, and called it the city of David; and
    he builded by compass from Millo, and within. (And David lived in the stronghold,
    and called it the City of David; and he built all around from Millo, inwards.)
  epo-epo: 'Kaj David ekloĝis en la fortikaĵo, kaj donis al ĝi la nomon: Urbo de David.
    Kaj David konstruis ĉirkaŭe, komencante de Milo kaj internen.'
  uig-PIN: Xundaⱪ ⱪilip Dawut ⱪorƣanda turdi wǝ u yǝrni «Dawutning xǝⱨiri» dǝp atidi.
    Dawut xǝⱨǝrning ǝtrapiƣa Millodin tartip iq tǝrǝpkiqǝ imarǝt saldi.
  beo-beo: Da:ibidi da gagili sali moilai doagala:le fefedei dagolalu, e da amo ganodini
    esalusu. E da amo moilai dio “Da:ibidi ea Moilai Bai Bagade” asuli. E da sogebi
    amo da agolo gusudili dialebe (amoga ilia da osobo dogone fa:su) amogai muni sisiga:le
    moilai bai bagade diasu gagui.
  tpi-OTNT: Na bihain, Devit i go sindaun long Saion, na i givim nem long dispela
    taun olsem, Taun Bilong Devit. Na Devit i tok, na ol wokman i wokim ol haus i
    raunim dispela taun. Ol i stat long wokim ol dispela haus long dispela ples ol
    i bin pulimapim graun long wanpela ples daun.
  hau-SA: Sai Dawuda ya zauna a kagarar, ya kuma kira ta Birnin Dawuda. Ya gina wuraren
    da suke kewaye da ita, tun daga madogaran gini zuwa ciki.
  uig-LAT: Shundaq qilip Dawut qorghanda turdi we u yerni «Dawutning shehiri» dep
    atidi. Dawut sheherning etrapigha Millodin tartip ich terepkiche imaret saldi.
  nde-nde: UDavida wasehlala enqabeni waseyibiza ngokuthi nguMuzi kaDavida. Wakha
    enhlangothini zonke zayo kusukela emadundulwini ayelapho kusiya phakathi.
  ton-ton: Pea naʻe pehē ʻae nofo ʻa Tevita ʻi he kolotau, pea naʻa ne ui ia ko e
    Kolo ʻo Tevita. Pea naʻe langa takatakai ʻae kolo ʻe Tevita mei Milo ʻo fai mai
    ki loto.
  ces-1613: I bydlil David na tom hradě, a nazval jej městem Davidovým; nebo vystavěl
    je David vůkol od Mello až do vnitřku.
  eng-WMB: David lived in the stronghold, and called it David’s city. David built
    around from Millo and inward.
  tam-TCV: பின்பு தாவீது அந்த கோட்டையில் வாழ்ந்து, அதைத் தாவீதின் நகரம் என அழைத்தான்.
    அவன் அதைச் சுற்றிலும் மில்லோவிலிருந்து உட்புறமாக மதிலைக் கட்டினான்.
  ceb-ULB: Busa mipuyo si David sa maong kota ug gitawag kini nga siyudad ni David.
    Gilig-on niya ang tibuok palibot niini, gikan sa balkonahe hangtod sa sulod.
  pol-UBG: I tak zamieszkał Dawid w tej twierdzy, i nazwał ją miastem Dawida. Dawid
    obudował je też wokoło, od Millo i wnętrza.
  agr-agr: Duwi pujus David, niina nuwe aidau, uchiji aidau, suntaja apuji aidau aatus
    nuwi wayawag batsamsajui. Nuwi pujus nuna yaakta daajin “Davita yaaktaji” adaikauwai.
    Dutika duwi pujus niina aentsji aidaun yaakat peejatajum tusa inajui. Tusa timatai
    nain wajajunum nagkama peegkeg jukiag apu David pujusa inamtaijin inagnakajui.
  kyc-kyc: Yuu taone kame porai awali lao pisi doko nyepala Dapiti dokona palipala
    yuu doko kingi Dapitinya taone, leya. Lapala baame yuu kyau kuki neta pyakaenge
    dorena yuu kyuwa ingiyasa yuu kyaso pambu karo simbuo ketae nyiyami dokona taone
    doko kanda soo piya.
  urd-GVU: یروشلم پر فتح پانے کے بعد داؤد قلعے میں رہنے لگا۔ اُس نے اُسے ’داؤد کا
    شہر‘ قرار دیا اور اُس کے ارد گرد شہر کو بڑھانے لگا۔ یہ تعمیری کام ارد گرد کے چبوتروں
    سے شروع ہوا اور ہوتے ہوتے قلعے تک پہنچ گیا۔
  deu-1912: Also wohnte David auf der Burg und hieß sie Davids Stadt. Und David baute
    ringsumher von Millo an einwärts.
  ntj-ntj: '@see-verse:2SA.005.008'
  kan-2017: ದಾವೀದನು ಆ ಕೋಟೆಗೆ ದಾವೀದ ನಗರವೆಂದು ಹೆಸರಿಟ್ಟು ಅಲ್ಲೇ ವಾಸಿಸುತ್ತಾ, ಅದರ ಸುತ್ತಲೂ
    ಮಿಲ್ಲೋವಿನಿಂದ ಪ್ರಾರಂಭಿಸಿ, ಒಳಗಣ ಪೌಳಿಗೋಡೆಯನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Me par David u lan fa gin’en nni yororiy ni fan ko mael me tunguy fithingan
    ni Binaw rok David. Me longobiy ko yoror ni fan ko mael, ni mus ko yoror nu Millo
    nge yib i mada’ ko gin ni bay tafen e pilung riy.
  hlt-MCSB: Rhalvong te David loh a om thil dongah David Khopuei la a khue. Te dongah
    vaikhap lamloh imkhui duela a kaepvai te David loh a sak.
  mdy-ETH: ዳውቴ ዋርዲዮ ቤዞ ጌሊ ዓርቄስካፓ ዬኖ ዼጌ ቤዜሎይዳ ማኣሪ ማዢ ዴዔኔ፤ ዒዚ ዬኖ ካታሜሎኮ ሱንፆ፦ «ዳውቴ ካታማ»
    ጌይ ጌሤኔ፤ ዒዚ ሚሎ ጌይንታ ዔንዶይዳፓ ዓርቃዖ ጌሜሮኮ ኮይሎ ቢያይዳ ካታሞ ማዤኔ።
  twi-ASANTE: Enti, Dawid yɛɛ aban no nʼatenaeɛ, na ɔfrɛɛ hɔ Dawid Kuropɔn. Ɔsisii
    banbɔdan bebree twaa kuro no ho kaa ho. Wɔhyɛɛ dwumadie no ase wɔ Milo de baa
    mu.
  eng-WEBU: David lived in the stronghold, and called it David’s city. David built
    around from Millo and inward.
  wal-wal: Daawiti he qatuwaa oiqqidi, yan de7iis; he qatuwaa Daawita Katamaa yaagidi
    sunttiis. Daawiti Miilloppe doommidi, he katamaa yuushshi aattidi gimbbissiis.
  spa-PDDPT: David vivió en la fortaleza y la llamó Ciudad de David. Luego edificó
    alrededor, desde el muro hacia adentro.
  gun-gun: Ha'e rami vy oo ikorapa va'e py Davi ae oĩ, ha'e vy omboery tetã Davi rekoa.
    Ha'e va'e yvýry rupi tetã omoatyrõ heravy, Milo guive oikea peve.
  agu-BL: Yi wi't cambal Luwiy yi ju'wtza'tz yi tapij cu'n solte'j, nin tzun oc bi'-tz
    yi tnum ta'n tetz “Yi tnum tetz Luwiy”. Nin tzun bnix mas tapij ta'n solte'j cyakil
    yi luwara'tz yi na xe't tzaj te yi joco'j yi nojsij jalen te yi ca'l tetz rey.
  ilo-ULB: Nagnaed ngarud ni David iti sarikedked ken naawagan daytoy iti siudad ni
    David. Pinalawana daytoy, manipud iti terasa nga agpauneg.
  kpg-kpg: Muli David ne kumi di waahale maaloo deelaa, gaa noho ai, ga haga ingoo
    bolo “Di Waahale o David”. Mee guu hau dana waahale i di gili di waahale deenei,
    daamada i di gowaa dela gu haga honu gi nia gelegele i di baahi gi dai o di gonduu.
  uig-ARA: شۇنداق قىلىپ داۋۇت قورغاندا تۇردى ۋە ئۇ يەرنى «داۋۇتنىڭ شەھىرى» دەپ ئاتىدى.
    داۋۇت شەھەرنىڭ ئەتراپىغا مىللودىن تارتىپ ئىچ تەرەپكىچە ئىمارەت سالدى.
  sus-sus: Dawuda to nɔ e ra, a naxa sabati na yire makantaxi kui, a fa na xili sa
    «Dawuda xa taa.» A naxa a rabilinyie birin ti, kelife Milo han taa mabiri.
  pon-2006: Mwurin Depit eh kalowehdi kahnimw kehlailo, e ahpw kousoanla ie oh ketikihong
    ede “Kahnimw en Depit.” Ih eri ketin kapilkipene kahnimw, tepida sang ni wasa
    me sahpwo ilehda ie lellahng ni palikapi en dohlo.
  jae-jae: Dawid gêŋgôŋ malac totuŋbôm ŋajaŋa tau ma kêsam gamêŋ tau gebe Dawidnê
    malac. Eŋ kêkwê malac tau kêgigeŋ gêjam m aŋga Milo ma kêsô gêja.
  ksd-ksd: Ma David i ga kakari tar ta ra dekdek na gunan na bakbakit, ma i ga vaiang
    ia ba ra pia na pal kai David. Ma David i ga pait vangala ra pia na pal kikil
    ia, ma i ga tuk aro Milo.
  tur-YTC: David kalede yaşadı ve buraya David Kenti denildi. David, Millo'dan çepeçevre
    içeriye doğru bina etti.
  grc-BRENT: Καὶ ἐκάθισε Δαυὶδ ἐν τῇ περιοχῇ, καὶ ἐκλήθη αὕτη ἡ πόλις Δαυίδ· καὶ ᾠκοδόμησεν
    αὐτὴν πόλιν κύκλῳ ἀπὸ τῆς ἄκρας, καὶ τὸν οἶκον αὐτοῦ.
  ind-AYT: Daud tinggal di benteng pertahanan itu dan menamainya kota Daud. Dia memperkuat
    sekelilingnya, mulai dari Milo sampai ke arah dalam.
  nya-nya: Tsono Davide anakhazikika mu lingamo ndipo mzindawu anawutcha, Mzinda wa
    Davide. Iye anamanga malo onse ozungulira kuyambira ku matsitso ozungulira khoma.
  hrv-hrv: David se nastani u tvrđavi i prozva je Davidov grad. Tada David podiže
    zid unaokolo od Mila pa unutra.
  mps-mps: Tama nosali, Devit te Saionba bidigi pelama, tama te taunba te tiwai nogi
    mawai, Te Devitgo Taun da wali. Tama Devitgo te po wali, tama te sę bidi dabego
    te taun bagulama, be dabe sę yao po wai. Augwaligo te be dabe sę ebo gagalu,
    te tǫgo pągąnani bulu me deli odogode te be dabe sę yani.
  tpi-tpi: Na bihain, Devit i go sindaun long Saion, na i givim nem long dispela taun
    olsem, Taun Bilong Devit. Na Devit i tok, na ol wokman i wokim ol haus i raunim
    dispela taun. Ol i stat long wokim ol dispela haus long dispela ples ol i bin
    pulimapim graun long wanpela ples daun.
  dan-1931: Så tog David Bolig i Klippeborgen og kaldte den Davidsbyen; og han befæstede
    Byen rundt om fra Millo* og indefter. { [*et befæstet Sted i Jerusalem.] }
  vie-OVCB: Vậy Đa-vít ở trong đồn Si-ôn, vì thế nơi ấy được gọi là Thành Đa-vít.
    Vua thực hiện một chương trình kiến trúc chung quanh nơi này bắt đầu từ Mi-lô,
    cho đến trung tâm thành phố.
  guj-2017: દાઉદ તે કિલ્લામાં રહેવા લાગ્યો અને તેનું નામ દાઉદનગર પાડ્યું. દાઉદે મિલ્લોથી
    માંડીને અંદરની તમામ જગ્યામાં બાંધકામ કર્યું.
  pon-2006A: Mwurin Depit eh kalowehdi kahnimw kehlailo, e ahpw kousoanla ie oh ketikihong
    ede “Kahnimw en Depit.” Ih eri ketin kapilkipene kahnimw, tepida sang ni wasa
    me sahpwo ilehda ie lellahng ni palikapi en dohlo.
  por-BRBSL: David viveu na fortaleza, e a chamou de cidade de David. David construiu
    em torno de Millo e para dentro.
  cth-cth: Devit teh rapanim dawk ao teh, Devit khopui telah min a phung. Millo hmuen
    a tengpam thoseh, a thung lahai thoseh a sak.
  twi-twi: Enti Dawid yɛɛ nʼatenae wɔ abandennen na ɔfrɛɛ hɔ Dawid Kuropɔn no mu.
    Osisii bammɔ adan bebree twaa kurow no ho kaa ho. Wofii dwumadi no ase wɔ Milo
    de baa mu.
  hlt-hlt: Rhalvong te David loh a om thil dongah David Khopuei la a khue. Te dongah
    vaikhap lamloh imkhui duela a kaepvai te David loh a sak.
  tbz-SIM: 'Kɛ̀ Dɑfitii kɑri dihɛì kperì kɛ́ dì yu kɛ dɔ̀: Dɑfiti ɛì kperì. Kɛ yíɛ́
    kɛ́mɑɑ́ iduotí kɛ́ketɛ́ bɛ̀ do ĩ̀tínnɛ́ kùù tɑ̃dɛ̀ìkù borɛ̀ kɛ́tɑnnɛ̀nko dɛ miɛkɛ.'
  msy-2020: Kamaghɨn amizɨ, Devit gɨn ghua Saionɨn nguibar ekiar gavgavir kam gapera.
    Egha a ziam a gatɨgha ghaze, Devitɨn Nguibar Ekiam. Egha Devit mɨkemezɨma, ingangarir
    gumaziba nguibar ekiamɨn dɨpenir avɨribar ingarizɨ da nguibar ekiam azui. Me danganir
    konir nguaziba akunizimɨn, dɨpeniba faraghavɨra azenan dar ingara, egha nguibar
    ekiamɨn aven izi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti lɛɛkɑ koluŋɑ sɔsɑɣɑ ɩcɑtɛ ntɛ́ nɑ ɩ́ cɑɣɑ tǝ tɑɑ nɑ ɩ́
    hɑ-tɛ sɩ: Tɑfiiti tɛ. Ɩlɛnɑ ɩ́ ŋmɑ́ koluŋɑ nɑ Milo nɑ ɩ́ sɔɔsɩ kutuluŋ nɑ pǝ tɑɑ
    tɔɔ.'
  azb-azb: Davud qalada məskən saldı və qalanı Davudun şəhəri adlandırdı. Sonra ətrafda,
    qala yamacından içəriyə doğru olan sahəni tikdi.
  eng-DBY: So David dwelt in the stronghold, and called it the city of David. And
    David built round about from the Millo and inward.
  hin-2017: और दाऊद उस गढ़ में रहने लगा, और उसका नाम दाऊदपुर रखा। और दाऊद ने चारों
    ओर मिल्लो से लेकर भीतर की ओर शहरपनाह बनवाई।
  wol-KYG: Ba mu ko defee Daawuda dëkk ca biir tata ja, wooye ko Kër Daawuda, ba noppi
    tabax fa ko wër fépp, dale ko ca sëkkub Milo, ba ca biir.
  eng-YLT: And David dwelleth in the fortress, and calleth it — City of David, and
    David buildeth round about, from Millo and inward,
  kne-kne: et nanbeey sidi. Pag nan ngadanan si Siyodad en David. Inpasaad na kasin
    din kabeebeey sin siyodad manipod ed Millo enggana sin palasyo et inpaalad na
    din nanniliked.
  eng-WYC-2017: And David dwelled in the tower, and called it the city of David; and
    he builded by compass from Millo, and within.
  eng-WMBB: David lived in the stronghold, and called it David’s city. David built
    around from Millo and inward.
  urd-GVH: यरूशलम पर फ़तह पाने के बाद दाऊद क़िले में रहने लगा। उसने उसे ‘दाऊद का शहर’
    क़रार दिया और उसके इर्दगिर्द शहर को बढ़ाने लगा। यह तामीरी काम इर्दगिर्द के चबूतरों
    से शुरू हुआ और होते होते क़िले तक पहुँच गया।
  rug-rug: Sipu ele zau vagia sa sa vetu ṉiṉirana, si koa vasina se Devita meke poza
    nia sa, “Sa Vasileana Lavata te Devita si asa.” Podalae pa gasa rimata panapeka
    kamoa panaulu si va siṉi nia patu na pepeso rini meke tavete vari likohae nia
    vetu ṉiṉiradi sa sa vasileana lavata asa.
  gaz-gaz: Daawitis iddoo jireenya isaa daʼannoo sana godhatee Magaalaa Daawit jedhee
    moggaase. Inni Miiloodhaa jalqabee naannoo ishee marsee ijaare.
  fra-LSG: David s’établit dans la forteresse, qu’il appela cité de David. Il fit
    de tous côtés des constructions, en dehors et en dedans de Millo.
  gnn-gnn: '@see-verse:2SA.005.008'
  yal-yal: Dawuda yi dɔxɔ taan yire makantanxini, a yi mɛn xili sa a Dawudaa Taana.
    Na xanbi ra, Dawuda yi mɛnna nun na rabilinna ti keli Milo gbingbinna ma siga
    han taa tagini.
  haw-1868: 'Noho iho la o Davida iloko o ka pakaua, a kapa iho la ia wahi, O ke kulanakauhale
    o Davida: a kukulu iho la o Davida i na hale ma Milo mawaho a maloko.'
  arb-NAV: وَأَقَامَ دَاوُدُ فِي الْحِصْنِ وَدَعَاهُ مَدِينَةَ دَاوُدَ.
  ewe-ewe: Ale David va nɔ mɔ la me hena ŋkɔe be, “David Ƒe Du.” Ekeke dua ɖe edzi
    tso Milo xoxoa ɖo ta du si li fifia la titina.
  eng-LEE: And David dwelt in the fort, and he called it “The City of David.” And
    David built [it] round about from the Millo and inward.
  gvn-gvn: '@see-verse:2SA.005.008'
  asm-FB: তাৰ পাছত দায়ূদে সেই দুৰ্গত নিবাস কৰি, তাৰ নাম দায়ূদৰ নগৰ ৰাখিলে৷ আৰু মিল্লোৰ
    পৰা ভিতৰৰ চাৰিওফালে গড় নিৰ্ম্মাণ কৰিলে।
  sus-A: دَوُدَ تٌ نْ عٍ رَ، عَ نَشَ سَبَتِ نَ يِرٍ مَكَنتَشِ كُي، عَ قَ نَ شِلِ سَ
    «دَوُدَ شَ تَا.» عَ نَشَ عَ رَبِلِنيِيٍ بِرِن تِ، كٍلِقٍ مِلٌ هَن تَا مَبِرِ.
  fra-SBL: David habitait dans la forteresse, et il l'appelait la ville de David.
    David construisit tout autour, depuis Millo et vers l'intérieur.
  hbo-hbo: וַיֵּ֤שֶׁב דָּוִד֙ בַּמְּצֻדָ֔ה וַיִּקְרָא־לָ֖הּ עִ֣יר דָּוִ֑ד וַיִּ֤בֶן
    דָּוִד֙ סָבִ֔יב מִן־הַמִּלֹּ֖וא וָבָֽיְתָה׃
  piu-2006: '@see-verse:2SA.005.008'
  kik-kik: Nake Daudi agĩtũũra kĩĩhitho-inĩ kĩu kĩa hinya, agĩgĩtua itũũra inene rĩa
    Daudi. Nake Daudi agĩakĩrĩra itũũra rĩu inene kuuma Milo arĩcooketie na thĩinĩ.
  fra-NCL: David s’établit dans la forteresse et l’appela cité de David, et David
    bâtit à l’entour, à partir du Mello, et à l’intérieur.
  cek-AK: To pacoengah David loe misa abuephaih im ah oh, to ahmuen to David ih vangpui,
    tiah kawk o. Athung bang ih ataeng boih ah Millo ahmuen to a sak.
  cuk-cuk: David Jerusalén-neggweburgi Sión-neg-gandikid-sunonigua, David-Neggweburye
    onugsanonikid. Geb David, Miloʼye-neg-nugad-akar, e-neggwebur-ebiris akwamar sobar-sobar
    urbisbalid.
  uig-CYR: Шундақ қилип Давут қорғанда турди вә у йәрни «Давутниң шәһири» дәп атиди.
    Давут шәһәрниң әтрапиға Миллодин тартип ич тәрәпкичә имарәт салди.
  tel-2017: దావీదు ఆ పట్టణంలో కాపురం ఉన్నాడు. దానికి దావీదు పట్టణం అని పేరు పెట్టాడు.
    మిల్లో దిగువన దావీదు ఒక కోట కట్టించాడు.
  hat-BSA: Konsa, David te rete nan fò a e li te rele li “Vil David la”. Epi David
    te bati toutotou soti nan sitadèl Milo a jis rive anndan.
  kos-kos: Tukun David el sruokya pot ku sac, el muta we ac pangon acn we “Siti sel
    David.” El musaela sie siti raunela acn sac, mutawauk ke acn se ma koaneyukla
    layen kutulap in eol soko we.
  hbo-WLC: וַיֵּ֤שֶׁב דָּוִד֙ בַּמְּצֻדָ֔ה וַיִּקְרָא־לָ֖הּ עִ֣יר דָּוִ֑ד וַיִּ֤בֶן
    דָּוִד֙ סָבִ֔יב מִן־הַמִּלּ֖וֹא וָבָֽיְתָה׃
  ibo-ibo: Devid biiri nʼebe ahụ e wusiri ike, kpọọ ya obodo Devid. O wuru akụkụ ebe
    dị gburugburu ya, site na Milo baa ruo nʼime ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ସେହି ଦୃଢ଼ ଗଡ଼ରେ ବାସ କରି ତାହାର ନାମ ଦାଉଦ-ନଗର ରଖିଲେ। ଆଉ ଦାଉଦ
    ମିଲ୍ଲୋଠାରୁ ଭିତର ଆଡ଼େ ଚତୁର୍ଦ୍ଦିଗରେ ଗଡ଼ ନିର୍ମାଣ କଲେ।
  wmt-wmt: '@see-verse:2SA.005.008'
  chk-chk: Mürin, Tafit a imweimw lon ewe leni mi pöchökül o aita ngeni telinimwen
    Tafit. Iwe, a aüetä ewe telinimw pwelin ünükün ewe leni popuetä seni ewe leni
    mi amasou peliötiuen ewe pal.
  ssd-ssd: Taŋamba David nu Sion tumbraŋ fonde ŋak ta tumba minyokina sulumba tumbraŋ
    ta nyunu David tuku Tumbraŋ ŋgina. Taŋamba nu ndek piro mbal saniŋgina le nane
    tumbraŋ fonde ŋak ta ki prote kumamŋge kilke diŋnaig tuku magot taŋge wande patike
    lika Sion tumbraŋ laipnaig le tumbraŋ ta suŋgokina.
  rop-rop: Wal bifo King Deibid bin teikoba det taun, ola pipul bin oldei gulum det
    taun Saiyan, dumaji det taun bin ontop langa det hil gulum Saiyan. Bat afta Deibid
    bin oldei jidan deya, en deibin gulum det taun Deibidtaun, dumaji King Deibid
    bin bildimap det taun mowa bigwan. Imbin stat bildimap det taun brom det pleis
    weya deibin hipimap loda graun sanraisaid langa det hil, en imbin bildimap det
    taun raidaran langa det hil.
  ukr-1871: І осївся Давид на замку та й назвав його городом Давидовим. І утвердив
    його Давид навкруги, почавши від долини Милло, і з середини.
  deu-1951: Und David ließ sich nieder auf der Burg und nannte sie Stadt Davids. Und
    David baute ringsum vom Millo an einwärts.
  eng-JPS: And David dwelt in the stronghold, and called it the city of David. And
    David built round about from Millo and inward.
  srp-1865: 'I sjede David u kuli, i nazva je gradom Davidovijem: i pogradi je David
    unaokolo od Milona i unutra.'
  lug-lug: Dawudi n’abeera mu kigo, n’akituuma Ekibuga kya Dawudi. N’azimba ekibuga
    okukyetooloola, n’akiteekako ne bbugwe.
  heb-heb: וישב דוד במצדה ויקרא לה עיר דוד ויבן דוד סביב מן המלוא וביתה׃
  ben-IRV: আর দায়ূদ সেই দুর্গে বাস করে তার নাম রাখলেন দায়ূদ-নগর এবং দায়ূদ মিল্লো
    থেকে ভিতর পর্যন্ত চারিদিকে প্রাচীর গাঁথলেন৷
  pan-pan: ਦਾਊਦ ਉਸ ਗੜ੍ਹ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦਾ ਨਾਮ ਦਾਊਦ ਦਾ ਸ਼ਹਿਰ ਰੱਖਿਆ ਅਤੇ
    ਦਾਊਦ ਨੇ ਆਲੇ-ਦੁਆਲੇ ਅਤੇ ਮਿੱਲੋ ਤੋਂ ਲੈ ਕੇ ਉਸ ਦੇ ਅੰਦਰ ਸ਼ਹਿਰਪਨਾਹ ਬਣਾਈ।
  tkr-tkr: Davud mane g'aleecar axva, mançil-allad mane g'alayk'le Davudna Şaharva
    eyhe. Mang'vee g'alayn hiqiy-alladın cigad Millo eyhene tepaysqamee adın cigad
    ali'ı qa'an.
  mya-JVB: ထိုနောက် ဒါဝိဒ် သည် ရဲတိုက် ၌ နေ ၍ ဒါဝိဒ် မြို့ ဟူသောအမည်ဖြင့် သမုတ် လေ၏။
    မိလ္လော အရပ် ပတ်လည် ၌၎င်း ၊ အတွင်း ဘက်၌၎င်း တည်ဆောက် လေ၏။
  tte-O: Saugana Deibida ali yanuwa kaikaiwena ikalai kabo ilau koina imiya mwa esana
    ipei Deibida ana yanuwa. Kabo muli mena yanuwane ikabi-takikilan iyalalaki, iyatubuya
    gana muli mena vekune koina ikeli ilusaeyoi yanuwa kaiwena.
  tbg-tbg: Ho Devitiva kempuka vatuka vira varero, viva viraqi oru vaiharo vi vatukara
    autu nteharo Devitira Vatukave tura. Devitiva vi vatukaraqi vaiharo tumanta vika
    vatuka aaqaini vo naavu vo naavu kaqakora. Vika otiqete urunte uraqi vata ntava
    mpiqakeha, naavu maaqa kaqaqi vivi, vatuka vira ututuma tora.
  hmo-hmo: Vadaeni Davida be unai kohoro dekenai ia noho, iena ladana be, “Davida
    Ena Hanua.” Davida ese danu unai gabu dekenai hanua ma ia haginia hagegea, unai
    tano ena maka ena ladana Milo ena lalonai.
  urd-urd: और दाऊद उस क़िला' में रहने लगाऔर उसने उसका नाम दाऊद का शहर रखा और दाऊद
    ने चारों तरफ़ मिल्लो से लेकर अन्दर के रुख़ तक बहुत कुछ ता'मीर किया।
  rus-SYN: И поселился Давид в крепости, и назвал ее городом Давидовым, и обстроил
    кругом от Милло и внутри.
  bqc-SIM: Ɔ̃ Davidi bɛkpà wɛ̃́lɛ bĩ́idepiu, à azĩa tↄ́ kpàɛ̀ Davidi Wɛ̃́lɛ.
    À kpɛ́ↄ dↄ̀dↄ a lìai za gu pↄ́ wà ɛ kàkau wì mɛ Milo e a ɛdau.
  tcz-CHONGTHU: Hitichun David in akulpiu chu a inmun in asemin chule David khopi
    asah tan ahi. chule David in khopi sung chu achung langah ahinpan in aasung lang
    gei in akeh len ben ahi.
  mar-mar: दावीदाचा मुक्काम किल्ल्यात होता व त्याचे नाव दावीदपूर असे दिले. मिल्लो
    नामक भाग त्याने उभारला. नगराच्या आत त्याने आणखी बऱ्याच इमारती उभारल्या.
  qub-qub: Nircur Davidga chay siudächo tiyacuycuran. Jutintana churaparan «Davidpa
    siudänin» nir. Pata chaquinpitapis pergata jatarachiran. Intëru cantunpa curalachiran.
  bqp-bqp: Akũ Dauda bɛ kũ̀ wɛ̃tɛ bĩnide pìi gũn, à a zĩda tↄ́ kpànɛ, Dauda Wɛ̃tɛ.
    À kpɛ́nↄ bòbo à lìkai ari gu kũ ò wɛ̀ɛɛ tàtan, òdi pi Milo.
  hat-hat: Apre sa, David al rete nan gwo fò a, li rele l' lavil David la. Lèfini,
    li bati lòt kay fè wonn fò a, depi sou teras la rive bò palè a.
  eng-BSB: So David took up residence in the fortress and called it the City of David.
    He built it up all the way around, from the supporting terraces inward.
  tod-tod: Davide zeini taazuʋɛ, é ná laasei pɛɛ ga «Davide ná-taa wolai.» É ta
    ɓɔni taai zɛbɛi ʋa ga pɛlɛiti ta siɠigiti, niiti é ti loni maaɠoolii zu.
  eng-WEBPB: David lived in the stronghold, and called it David’s city. David built
    around from Millo and inward.
  kbq-kbq: Hagi Deviti'a ana rankuma'ma ome erino Saionima unemanino'a, ana kumakura
    Deviti rankumare huno agi'a antemi'ne. Hagi ana kumamofo zage hanati kazigama
    urami eramima hu'nea kumara mopa kateno anteviteno kumara erira hu'ne.
  nhe-BL: Huan David mochansehui ipan nopa barrio ipan Jerusalén nechca campa quipixqui
    itepa nelpano tilahuac huan temachtli huan quitocajtlalijtoya Ialtepe David. Huan
    quiquetzqui seyoc tepamitl yahualtic ichaj huan ichaj pejqui nopona ipan nopa
    altepetl tlen itoca Milo huan yajqui hasta más calijtic tlen nopa altepetl.
  bus-bus: Ben Dauda bɛɛ kũ̀ wɛ́tɛ bĩidee pì guu, à a zĩnda tↄ́ kpànɛ, Dauda Wɛ́tɛ.
    À kpɛ́nↄ bòbo à lìgazi ai gura kɛ̀ wà wɛ̀ɛ tàtan, wè be Milo.
  gub-BL: Weruzar zauxiapekwer ize'eg wà. Wixe a'e rupi wà, zauxiapekwer a'e pe har
    waneityk pà wà. Uzapo Tawi weko haw a'e tawhu pe kury, tàpuz tàtà ma'e pupe kury.
    — Tawi heko haw, i'i Tawi a'e tawhu pe. Uzapo ipàrirogaw ita tetea'u pupe tawhu
    iwyr wà no. Uzypyrog ipàrirogaw iapo pà tàpuzaiha Miro her ma'e pe. Oho tuwihawete
    hàpuzuhu pe.
  eng-DRA: 'And David dwelt in the castle, and called it, The city of David: and built
    round about from Mello and inwards.'
