verse: 2SA.005.022
translations:
  mal-C: ഒരു പ്രാവശ്യംകൂടി ഫെലിസ്ത്യർ വന്ന് രെഫായീം താഴ്വരയിൽ നിരന്നു.
  deu-TKW: Aber die Philister rückten noch einmal an und breiteten sich in der Ebene
    Rephaim aus.
  lin-lin: Bato ya Filisitia bayaki lisusu mpe bapanzanaki kati na lubwaku ya Refayimi.
  eng-LSV: And the Philistines add again to come up, and are spread out in the Valley
    of Rephaim,
  eng-GNV: Againe the Philistims came vp, and spred themselues in the valley of Rephaim.
  eng-WEBSTER: And the Philistines came yet again, and spread themselves in the valley
    of Rephaim.
  nhw-BL: Huan teipa nopa filisteos sempa mocuepque huan mochihuacoj campa itztoyaj
    achtihuiya ipan nopa tlamayamitl Refaim.
  swh-ONEN: Wafilisti walikwea kwa mara nyingine na kusambaa katika Bonde la Warefai.
  bba-bba: Amɛn biru Filisiti be, bɑ kpɑm nɑ bɑ tɛriɑ Refɑn wɔwɑ mi.
  eng-KJVCPB: And the Philistines came up yet again, and spread themselves in the
    valley of Rephaim.
  mpx-mpx: Sauga etega al abwe Pilistiya hi sikal hi holaviya Abwab Lepaim ge hi pakalaopop.
  luo-luo: Jo-Filistia nochako oyworo ni lweny e holo mar Refaim;
  meu-meu: Filistia taudia ma ema, Refaim kourana ma e hahonua lou.
  npi-ULB: त्‍यसपछि पलिश्‍तीहरू फेरि माथि आए र फेरि एक पटक रपाईो बेसीमा फैलिएर बसे
    ।
  yor-yor: Àwọn Filistini sì tún gòkè wá, wọ́n sì tan ara wọn kalẹ̀ ní àfonífojì Refaimu.
  ind-ind: Setelah beberapa waktu, pasukan Filistin kembali lagi dan menyebar di lembah
    Refaim.
  pes-OPCB: اما فلسطینی‌ها بار دیگر بازگشتند و در درهٔ رفائیم اردو زدند.
  tgl-ULB: Pagkatapos umakyat muli ang mga taga-Filisteo at nagsikalat sa lambak ng
    Refaim.
  cbu-NT: Filistewshuchshitisin waptam suwayarandsin, wazaw Refayimashshat yusur tapazeem
    tasasaranganaya.
  hui-hui: Ani bialu pu heagola Pilidia ami biaru lone dai buwa Lebaimi dindi ulini
    biagoria hene.
  mya-mya: ထို​နောက်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ရေ​ဖိမ် ချိုင့်​ဝှမ်း​သို့​ပြန်​လာ​ပြီး​လျှင်​ထို​အ​ရပ်​ကို
    သိမ်း​ပိုက်​ကြ​ပြန်​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་སླར་ཡང་ཡར་འོངས་པ་དང་རེ་པཱ་པའི་ལུང་པར་ཁྱབ།
  sna-sna: VaFiristia vakadzokazve uye vakapararira muMupata weRefaimi;
  spa-BLM: Los filisteos volvieron a subir y se extendieron por el valle de Refaim.
  cac-cac: Ix jaxpax eb' filisteo chi' d'a span̈anil Refaim chi'.
  swh-ULB: Kisha wafilisiti wakaja kwa mara nyingine tena na kujieneza zaidi katika
    bonde la Mrefai.
  bel-bel: І прыйшлі зноў Філістымляне, і разьмясьціліся ў даліне Рэфаім.
  deu-ELBBK: Und die Philister zogen wiederum herauf und breiteten sich aus im Tal
    Rephaim.
  mbb-OT: Midlikuan te menge Filistihanen haazà is Suǥud he Refaim ne migkampu zan
    dutun.
  mal-2015: ഫെലിസ്ത്യർ പിന്നെയും വന്നു രെഫായീംതാഴ്‌വരയിൽ പരന്നു.
  rmc-rmc: Ale o Filišťinci avle pale pre lende a rozthode pes andre dolina le Refajengri.
  pes-OPV: و فلسطینیان بار دیگر برآمده، در وادی رفائیان منتشر شدند.
  ron-1924: Филистений с-ау суит дин ноу ши с-ау рэспындит ын валя Рефаим.
  ben-OBCV: আরও একবার ফিলিস্তিনীরা এসে রফায়ীম উপত্যকায় ছড়িয়ে পড়েছিল;
  som-som: Haddana reer Falastiin mar kalay soo kaceen oo dooxadii Refaa'iim ku firdheen.
  lat-VUC: Et addiderunt adhuc Philisthiim ut ascenderent, et diffusi sunt in valle
    Raphaim.
  eng-ASVBT: And the Philistines came up yet again, and spread themselves in the valley
    of Rephaim.
  ita-1885: Poi i Filistei salirono di nuovo, e si sparsero nella valle de' Rafei.
  eng-LXXUP: And the Philistines came up yet again, and assembled in the Valley of
    Giants.
  eng-ULB: Then the Philistines came up again and spread out once more in the Valley
    of Rephaim.
  spa-VBL: Un tiempo después, los filisteos volvieron a llegar y se extendieron por
    el valle de Refaim.
  fra-_FOB: Puis les Philistins montèrent encore une fois, et ils se répandirent dans
    la vallée des Géants;
  mal-mal: ഫെലിസ്ത്യർ പിന്നെയും വന്ന് രെഫയീം താഴ്വരയിൽ അണിനിരന്നു.
  urd-GVR: Ek bār phir Filistī ā kar Wādī-e-Rafāīm meṅ phail gae.
  suz-BL: मिनु लेंशा पलिस्‍तीपुकी जाक्‍शा रेफाइम ङा बेंसीम ब्रशा बाक्‍मा बाक्‍त।
  ita-1927: I Filistei saliron poi di nuovo e si sparsero nella valle dei Refaim.
  ckb-ckb: ئینجا دووبارە فەلەستییەکان سەرکەوتنەوە و لە دۆڵی ڕفایم بڵاو بوونەوە.
  eng-BBE: And the Philistines came up again, and went in every direction in the valley
    of Rephaim.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಮತ್ತೆ ತಿರುಗಿಬಂದು, ರೆಫಾಯಿಮಿನ ತಗ್ಗಿನಲ್ಲಿ ವಿಸ್ತಾರವಾಗಿ ಹರಡಿಕೊಂಡರು.
  tam-2017: பெலிஸ்தர்கள் திரும்பவும் வந்து, ரெப்பாயீம் பள்ளத்தாக்கிலே இறங்கினார்கள்.
  spa-RV-1909: Y los Filisteos tornaron á venir, y extendiéronse en el valle de Raphaim.
  ron-BTF: Și filistenii s-au urcat din nou și s-au răspândit în Valea Refaim.
  eng-WEBP: The Philistines came up yet again and spread themselves in the valley
    of Rephaim.
  eng-FBV: A while later the Philistines came again and spread out across the Valley
    of Rephaim.
  nld-1939: Toen de Filistijnen andermaal waren opgerukt en zich over het dal der
    Refaïeten hadden verspreid,
  nch-BL: Huan teipa nopa filisteos sempa tacuepilijque huan mochihuacoj campa itztoyaj
    achtohuiya ipan nopa tamayamit Refaim.
  vie-1934: Dân Phi-li-tin trở lại lần thứ nhì, và bủa ra trong trũng Rê-pha-im.
  hin-CV: एक बार फिर फिलिस्तीनी आए और रेफाइम घाटी में फैल गए.
  spa-BES: Y volvieron los filisteos otra vez, y se fueron en todas direcciones en
    el valle de Refaim.
  tdx-tdx: Niheo mb’eo in­draike o nte-Pilistio vaho nihanak’ am-bavatane Refaime
    ey.
  tha-KJV: คนฟีลิสเตียยกขึ้นมาอีกและขยายแนวอยู่ในหุบเขาเรฟาอิม
  por-BR-2018: E os filisteus voltaram a vir, e estenderam-se no vale de Refaim.
  deu-ELO: Und die Philister zogen wiederum herauf und breiteten sich aus im Tale
    Rephaim.
  eng-WYC-2018: And [the] Philistines added yet, that they should ascend, and they
    were spread abroad in the valley of Rephaim. (And the Philistines attacked again,
    and they were spread all over the Rephaim Valley.)
  epo-epo: Kaj denove venis la Filiŝtoj kaj okupis lokon en la valo Refaim.
  uig-PIN: Əmdi Filistiylǝr yǝnǝ qiⱪip «Rǝfayim jilƣisi»da yeyilip turdi.
  beo-beo: Amalalu, Filisidini dunu da Lifa:ime Fagoga bu heda:le, amoga bu gesowale
    fi dagoi.
  tpi-OTNT: Tasol bihain ol Filistia i kam bek gen long ples daun Refaim na i stap.
  hau-SA: Har yanzu Filistiyawa suka sāke haurawa suka bazu a Kwarin Refayim;
  uig-LAT: Emdi Filistiyler yene chiqip «Refayim jilghisi»da yéyilip turdi.
  nde-nde: AmaFilistiya aphinda njalo abuya, agcwala eSigodini saseRefayi;
  ton-ton: ¶ Pea naʻe toe haʻu foki ʻae kakai Filisitia, ʻonau fakamafola kinautolu
    ʻi he teleʻa ʻo Lefeimi.
  ces-1613: Opět znovu vytáhli Filistinští, a rozprostřeli se v údolí Refaim.
  eng-WMB: The Philistines came up yet again and spread themselves in the valley of
    Rephaim.
  tam-TCV: பெலிஸ்தியர் மீண்டும் வந்து ரெப்பாயீம் பள்ளத்தாக்கிலே பரந்து காத்திருந்தார்கள்.
  ceb-ULB: Unya misubida ug nagkatag na usab ang mga Filistihanon sa walog sa Refaim.
  pol-UBG: I Filistyni znowu nadciągnęli, i rozciągnęli się w dolinie Refaim.
  agr-agr: Nunik pisaju ataktu waketug Refaimnum kaunak batsamsajui.
  kyc-kyc: Enakana Pilisitia wambu dupwa yuu pau lama Orepaime dokonako kamba papala
    palyuo kareyami.
  urd-GVU: ایک بار پھر فلستی آ کر وادیٔ رفائیم میں پھیل گئے۔
  deu-1912: Die Philister aber zogen abermals herauf und ließen sich nieder im Grunde
    Rephaim.
  ntj-ntj: Nyangka-ya warrmarla nyarra Pilitjinyamartatji pirni puru pitjangu karru-karru
    palunyangka parranyinarranytja.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಇನ್ನೊಮ್ಮೆ ಹೊರಟು ಬಂದು ರೆಫಾಯೀಮ್ ತಗ್ಗಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Me yib e pi Filistine ra pired bayay ngalan fare loway nu Refaim.
  hlt-MCSB: Te phoeiah a rhaep la Philisti rhoek koep cet uh tih Rapha kol ah taai
    uh.
  mdy-ETH: ዬካፓ ሃሣ ፒሊስፄኤሜ ዓሳ ራፓይሜ ማዒ ሙኪ ዖሎሮ ፓቂንቲ ፓቂንቲ ቤሲ ዓርቄኔ።
  twi-ASANTE: Filistifoɔ no sane baa bio bɛhwetee wɔn ho mu wɔ Refaim bɔnhwa ho,
  eng-WEBU: The Philistines came up yet again and spread themselves in the valley
    of Rephaim.
  wal-wal: Pilisxxeemati guyye simmidi biidi, naa77anttuwaakka Rafaima Wombban laaletti
    uttidosona.
  spa-PDDPT: Los filisteos volvieron a subir y se desplegaron por el valle de Refaim.
  gun-gun: Ha'e gui filisteu kuery ou nho jevy vy ijaty ju okuapy Refaim yvyugua ha'e
    javi rupi.
  agu-BL: Poro nin e' opon junt tir yi e' filistey tan cambe'n cyakil yi ẍk'ajlaj
    cwent Refaim.
  ilo-ULB: Ket simmang-at manen dagiti Filisteo ket nagwarasda pay iti maminsan pay
    iti Tanap ti Refaim.
  kpg-kpg: Nomuli gei digau Philistia gaa hula labelaa gi di Gowaa Mehanga Gonduu
    o Rephaim gaa noho i golo.
  uig-ARA: ئەمدى فىلىستىيلەر يەنە چىقىپ «رەفايىم جىلغىسى»دا يېيىلىپ تۇردى.
  sus-sus: Na dangi xanbi Filisitakae man naxa te, e sa so Refa gulunba kui.
  pon-2006: Mehn Pilisdia ko pil pwuralahng nan Wahun Repaim oh pwurehng ikiparpeseng
    ie.
  jae-jae: Go lau Pilisti sêpi jasêô lasê gaboaŋ Repaim kêtiam ma sêŋgôŋ sêjam gamêŋ
    aucgeŋ.
  ksd-ksd: Ma ra tarai Pilistia dia ga tut ma dia ga ki mulai ta ra male Repaim par.
  tur-YTC: Filistliler yeniden bir daha çıkıp Refaim Vadisi'ne yayıldılar.
  grc-BRENT: Καὶ προσέθεντο ἔτι ἀλλόφυλοι τοῦ ἀναβῆναι, καὶ συνέπεσαν ἐν τῇ κοιλάδι
    τῶν Τιτάνων.
  ind-AYT: Lalu, orang-orang Filistin maju sekali lagi dan menyebar di Lembah Refaim.
  nya-nya: Nthawi inanso Afilisti anabweranso namwazikana mʼChigwa cha Refaimu;
  hrv-hrv: Filistejci opet dođoše i raširiše se po Refaimskoj dolini.
  mps-mps: Tiali goli, nosali te Filistia dabe ma geasa aselama, te Refaim bulu odogode
    bidali.
  tpi-tpi: Tasol bihain ol Filistia i kam bek gen long ples daun Refaim na i stap.
  dan-1931: Men Filisterne bredte sig på ny i Refaimdalen.
  vie-OVCB: Nhưng quân Phi-li-tin quay lại, tràn ra trong thung lũng Rê-pha-im như
    trước.
  guj-2017: પછી પલિસ્તીઓ ફરીથી પાછા આવ્યા અને રફાઈમની ખીણમાં ફેલાઈ ગયા.
  pon-2006A: Mehn Pilisdia ko pil pwuralahng nan Wahun Repaim oh pwurehng ikiparpeseng
    ie.
  por-BRBSL: Os filisteus surgiram mais uma vez e se espalharam pelo vale do Rephaim.
  cth-cth: Filistinnaw bout a tho awh teh, Rephaim yawn dawk phang a kâkayei awh.
  twi-twi: Filistifo no san baa bio bɛtrɛtrɛw wɔn ho mu wɔ Refaim bon ho,
  hlt-hlt: Te phoeiah a rhaep la Philisti rhoek koep cet uh tih Rapha kol ah taai
    uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ wɛ̃tɛ kɛ́bɑ́ɑ́tí kucɛ mɛdɛ́rímɛ̀ kɛ bo dokɛ́nɛ̀ Isidɑyɛɛribɛ,
    kɛ tó bɑ́tɛ́ Defɑiibɛ biriku kɛ́pitɛ́.
  msy-2020: Ezɨ Filistiaba gɨn ua izegha, Refaimɨn danganir zarimɨn tintinibar uari
    aghamsigha iti.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ tɑsɑ wɑtʋɣʋ kɛ Lefɑyim tɛtɛkǝlɛ sɩ pɑ yookinɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ.
  azb-azb: Filiştlilər yenə də Refaim vadisinə çıxaraq yayıldılar.
  eng-DBY: And the Philistines came up yet again, and spread themselves in the valley
    of Rephaim.
  hin-2017: फिर दूसरी बार पलिश्ती चढ़ाई करके रपाईम नामक तराई में फैल गए।
  wol-KYG: Ba mu ko defee waa Filisti dikkaat, tasaaroo ca xuru Refayeen ña.
  eng-YLT: And the Philistines add again to come up, and are spread out in the valley
    of Rephaim,
  eng-WYC-2017: And [the] Philistines added yet, that they should ascend [or go up],
    and they were spread abroad in the valley of Rephaim.
  eng-WMBB: The Philistines came up yet again and spread themselves in the valley
    of Rephaim.
  urd-GVH: एक बार फिर फ़िलिस्ती आकर वादीए-रफ़ाईम में फैल गए।
  rug-rug: Meke pule la pule pa lolomo Repaemi sari na tie Pilisitia meke la koa vasina.
  gaz-gaz: Filisxeemonni amma illee dhufanii Sulula Refaayim keessa faffacaʼan;
  fra-LSG: Les Philistins montèrent de nouveau, et se répandirent dans la vallée des
    Rephaïm.
  gnn-gnn: '@see-verse:2SA.005.021'
  yal-yal: Filisitine mɔn yi te, e dɔxɔ Refa lanbanna birin yi.
  haw-1868: Pii hou mai la ka poe Pilisetia, a hoomoana iho la ma ke awawa o Repaima.
  arb-NAV: ثُمَّ عَادَ الْفِلِسْطِينِيُّونَ فَاحْتَلُّوا وَادِي الرَّفَائِيِّينَ وَانْتَشَرُوا
    فِيهِ.
  ewe-ewe: Ke Filistitɔwo trɔ va eye wogakaka ɖe Refaim balime.
  eng-LEE: And the Philistines came up once again, and spread themselves out in the
    valley of Rephaim.
  asm-FB: তাৰ পাছত পলেষ্টীয়াসকলে আকৌ আহি ৰফায়ীম উপত্যকা জুৰি ল’লে।
  sus-A: نَ دَنفِ شَنبِ قِلِسِتَكَيٍ مَن نَشَ تٍ، عٍ سَ سٌ رٍقَ فُلُنبَ كُي.
  fra-SBL: Les Philistins montèrent encore et se répandirent dans la vallée des Rephaïm.
  hbo-hbo: וַיֹּסִ֥פוּ עֹ֛וד פְּלִשְׁתִּ֖ים לַֽעֲלֹ֑ות וַיִּנָּֽטְשׁ֖וּ בְּעֵ֥מֶק
    רְפָאִֽים׃
  kik-kik: Afilisti nĩmambatire o rĩngĩ makĩĩaragania Gĩtuamba-inĩ kĩa Refaimu;
  fra-NCL: Les Philistins montèrent de nouveau et se répandirent dans la vallée des
    Rephaïm.
  cek-AK: Philistinnawk angzoh o let moe, Rephaim tangtling ah atai o let.
  cuk-cuk: Filistea-sordamar Refaim-Neba-naidse gannar ambikunonimalad.
  uig-CYR: Әнди Филистийләр йәнә чиқип «Рәфайим җилғиси»да йейилип турди.
  tel-2017: ఫిలిష్తీయులు మళ్ళీ వచ్చి రెఫాయీము ప్రాంతంలో మాటు వేశారు.
  hat-BSA: Alò, Filisten yo te monte yon fwa ankò. Yo te gaye yo nan vale Rephaïm
    nan.
  kos-kos: Na mwet Philistia elos folokla nu Infahlfal Rephaim ac sifilpa muta we.
  hbo-WLC: וַיֹּסִ֥פוּ ע֛וֹד פְּלִשְׁתִּ֖ים לַֽעֲל֑וֹת וַיִּנָּֽטְשׁ֖וּ בְּעֵ֥מֶק
    רְפָאִֽים׃
  ibo-ibo: Ma ndị Filistia lọghachiri ọzọ, gbasaa onwe ha na Ndagwurugwu Refaim.
  ory-ory: ଏଥିଉତ୍ତାରେ ପଲେଷ୍ଟୀୟମାନେ ପୁନର୍ବାର ଆସି ରଫାୟୀମ ତଳଭୂମିରେ ବିସ୍ତାର (ବିଶ୍ରାମ ନେଲେ)
    ହେଲେ।
  chk-chk: Mürin, ekewe chon Filistia ra pwal feitosefäl o chonifetalei lon ewe lemolun
    Refaim.
  ssd-ssd: Minnaig le ait ande Filistia mbal maŋ pro Refaim ma gutoŋ taŋge kame tuku
    kuaneka tumbraŋ ulmba minnaig le
  rop-rop: Bambai na detlot Filastain solja bin kambek langa det seimwan pleis gulum
    Refait Beli, en deibin meigim olabat kemp deya ebriweya,
  ukr-1871: І знов прийшли Филистії та й розсипались по Рефаїм-поділлю.
  deu-1951: Aber die Philister zogen nochmals herauf und ließen sich im Tal Rephaim
    nieder.
  eng-JPS: And the Philistines came up yet again, and spread themselves in the valley
    of Rephaim.
  srp-1865: I opet nanovo doðoše Filisteji, i raširiše se u dolini Rafajskoj.
  lug-lug: Abafirisuuti ne badda, ne basaasaana mu kiwonvu kya Lefayimu.
  heb-heb: ויספו עוד פלשתים לעלות וינטשו בעמק רפאים׃
  ben-IRV: পরে পলেষ্টীয়েরা আবার এসে রফায়ীম উপত্যকায় ছড়িয়ে পড়ল৷
  pan-pan: ਫ਼ਲਿਸਤੀ ਫੇਰ ਮੁੜ ਆਏ ਅਤੇ ਰਫ਼ਾਈਆਂ ਦੀ ਘਾਟੀ ਵਿੱਚ ਫੈਲ ਗਏ।
  tkr-tkr: Filiştinar meeb Refaimne q'adaalilqa abı, maa'ad çadırbı giyxə.
  mya-JVB: တဖန် ဖိလိတ္တိ လူတို့သည် လာ ၍ ရေဖိမ် ချိုင့် ၌ အနှံ့အပြား နေကြ၏။
  tte-O: Kabo sauga yaboyoi koina Pilistiya sipileyoi silogogo silau Lepaim kwabuna
    siloya-kalapowon.
  tbg-tbg: Ho vo enta Pirisia vika qaiqaa ani Refaimi uqitaini vo kanta vo kanta ruvaaquma
    vi vauvaro
  hmo-hmo: Pilistia taudia be idia mai lou, Repaima Koura idia hahonua lou.
  urd-urd: और फ़िलिस्ती फिर चढ़ आए और रिफ़ाईम की वादी में फ़ैल गये।
  rus-SYN: И пришли опять Филистимляне и расположились в долине Рефаим.
  bqc-SIM: Filitɛ̃ↄ ɛ̀a mↄ̀ lↄ aa zĩ'ↄpòo Lefai guzulɛu.
  tcz-CHONGTHU: Chuin phat chomkhat jouvin Philistines mite chu akile kit un, chule
    Rephaim phaicham geijin aga kithe thang kit un ahi.
  mar-mar: पलिष्ट्यांनी पुन्हा एकदा रेफाईमच्या खोऱ्यात तळ दिला.
  qub-qub: Filistea runacunaga cutiycärir yapay tiyacaycäriran Refaim pampacho.
  bqp-bqp: Filisitininↄ ɛ̀ra ò sù dↄ, ò zĩ̀'ↄ pòro Rɛfaimu guvutɛn.
  hat-hat: Moun Filisti yo tounen nan fon Refayim lan, yo pran tout plenn lan pou
    yo ankò.
  eng-BSB: Once again the Philistines came up and spread out in the Valley of Rephaim.
  tod-tod: Filiseti nuiti ti ɠaleni ma ʋolu ga kɔɔi, ti ʋu Lefayime ʋɛtugi zu.
  eng-WEBPB: The Philistines came up yet again and spread themselves in the valley
    of Rephaim.
  kbq-kbq: Hagi mago'agna evutegeno, Filistia vahe'mo'za Refaimi agupofi e'za hahunaku
    emanimpi hu'naze.
  nhe-BL: Huan teipa nopa filisteos sampa mocuepque huan mochihuacoj campa itztoyaj
    achtohuiya ipan nopa tlamayamitl Refaim.
  bus-bus: Filisitininↄ ɛ̀ara wà mↄ̀ dↄ, aↄ̃ zĩ̀'ↄↄ pòro Rɛfaimu guzurɛn.
  gub-BL: Na'e uzewyr wi Piri ywy rehe har a'e ywyàpyznaw awa iaiha katu ma'e her
    ma'e pe wà kury. Uzapo wi upytu'u haw a'e pe wà.
  eng-DRA: And the Philistines came up again and spread themselves in the valley of
    Raphaim.
