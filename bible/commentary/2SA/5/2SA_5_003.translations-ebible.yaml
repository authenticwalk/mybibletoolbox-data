    over Israel.
  urd-GVH: जब इसराईल के तमाम बुज़ुर्ग हबरून पहुँचे तो दाऊद बादशाह ने रब के हुज़ूर
    उनके साथ अहद बाँधा, और उन्होंने उसे मसह करके इसराईल का बादशाह बना दिया।
  rug-rug: Ke mae koe Devita, sa baṉara pa Heboroni, sari doduru koimata pa popoa
    Izireli. Ke tavetia sa si keke vinariva egoi madina koa rini pa kenuna e Zihova.
    Va madia rini meke ta evaṉae na baṉara pa Izireli si asa.
  gaz-gaz: Yommuu maanguddoonni Israaʼel hundi Kebroonitti Daawit mooticha bira dhufanitti
    mootichi Kebroonitti fuula Waaqayyoo duratti isaan wajjin kakuu gale; isaanis
    Daawitin dibanii Israaʼel irratti mootii isa godhan.
  fra-LSG: Ainsi tous les anciens d’Israël vinrent auprès du roi à Hébron, et le roi
    David fit alliance avec eux à Hébron, devant l’Éternel. Ils oignirent David pour
    roi sur Israël.
  gnn-gnn: Bala yana walala Yitjuralpuyŋuyunydja waṉa‐nherrara Daypitnhana, ŋayina
    yurru ŋurruŋu walalaŋgunydja, bala ŋunhinydja bitjarra Yitjuralpuyŋu ga Djuda
    walala bäpurru' biyapul waŋgany‐manapanminayi, ga ŋayipi yurru Daypit yukurra
    dharraynydja walalaŋgu bukmakku.
  yal-yal: Nayi, Isirayila fonne birin yi fa mangan fɛma Xebiron yi, Manga Dawuda
    yi layirin tongo e xa Xebiron yi Alatala yɛtagi. E yi turen sa a xunni a dɔxɔ
    feen na Isirayila mangan na.
  haw-1868: 'Pela na lunakahiko a pau o ka Iseraela i hele mai ai i ke alii ma Heberona;
    a hoopaa iho la ke alii o Davida i berita me lakou ma Heberona imua o Iehova:
    a poui iho la lakou ia Davida i alii no ka Iseraela.'
  arb-NAV: وَفِي حُضُورِ شُيُوخِ إِسْرَائِيلَ فِي حَبْرُونَ قَطَعَ الْمَلِكُ دَاوُدُ
    مَعَهُمْ عَهْداً أَمَامَ الرَّبِّ، فَنَصَّبُوهُ مَلِكاً عَلَى إِسْرَائِيلَ.
  ewe-ewe: Esi Israel ƒe dumegãwo va kpe ta le Fia David gbɔ le Hebron la, ebla nu
    kpli wo le Yehowa ƒe ŋkume eye wosi ami na David heɖoe fiae ɖe Israel dzi.
  eng-LEE: 'Thus came all the elders of Israel to the king unto Hebron; and king David
    made a covenant with them in Hebron before the Lord: and they anointed David as
    king over Israel.'
  gvn-gvn: Wawu yinyamun jana maja-maja bubungu Israel Davidanda kadan townbu Hebron.
    Jana David king-bungan janawunku bubuku. Yinyamun David kingman bamanka Israel-warranka
    wubulkuku, bubuku Judahka and bubuku Israelmunku. Nyulu jananka kingman ngadingka.
  asm-FB: এইদৰে ইস্ৰায়েলৰ আটাই বৃদ্ধলোক হিব্ৰোণত থকা ৰজাৰ ওচৰলৈ আহিল আৰু দায়ুদ ৰজাই
    হিব্ৰোণত যিহোৱাৰ সাক্ষাতে তেওঁলোকৰ লগত এটি নিয়ম কৰিলে৷ আৰু তেওঁলোকে ইস্ৰায়েলৰ
    ওপৰত দায়ূদক ৰজা পাতি অভিষেক কৰিলে।
  sus-A: نَ كُي، عِسِرَيِلَ قٌرِ بِرِن تٌ قَ مَنفّ دَوُدَ يِرٍ هٍبِرٌن، عٍ نُن دَوُدَ
    نَشَ سَاتّ شِرِ عَلَ يَ شْرِ. قٌرِيٍ نَشَ تُرٍ ندٍ سَ دَوُدَ شُنيِ مَ تْنشُمَ
    رَ عَ عٍ بَرَ عَ سُفَندِ عَ شَ قِندِ عِسِرَيِلَ مَنفّ رَ.
  fra-SBL: Tous les anciens d'Israël vinrent donc trouver le roi à Hébron, et le roi
    David fit alliance avec eux à Hébron, devant Yahvé, et ils oignirent David comme
    roi d'Israël.
  hbo-hbo: וַ֠יָּבֹאוּ כָּל־זִקְנֵ֨י יִשְׂרָאֵ֤ל אֶל־הַמֶּ֙לֶךְ֙ חֶבְרֹ֔ונָה וַיִּכְרֹ֣ת
    לָהֶם֩ הַמֶּ֨לֶךְ דָּוִ֥ד בְּרִ֛ית בְּחֶבְרֹ֖ון לִפְנֵ֣י יְהוָ֑ה וַיִּמְשְׁח֧וּ
    אֶת־דָּוִ֛ד לְמֶ֖לֶךְ עַל־יִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:2SA.005.002'
  kik-kik: Rĩrĩa athuuri othe a Isiraeli maathiĩte Hebironi kũrĩ Mũthamaki Daudi,
    mũthamaki nĩagĩire na kĩrĩkanĩro nao mbere ya Jehova o kũu Hebironi, nao magĩitĩrĩria
    Daudi maguta mũtwe atuĩke mũthamaki wa Isiraeli.
  fra-NCL: Ainsi tous les anciens d’Israël vinrent auprès du roi, à Hébron, et le
    roi David fit alliance avec eux devant Yahweh, à Hébron, et ils oignirent David
    pour roi sur Israël.
  cek-AK: Israel kacoehtanawk boih Hebron ah David khaeah angzoh o pacoengah, siangpahrang
    mah Hebron ah Angraeng hmaa ah nihcae hoi angdaehhaih to sak; nihcae mah David
    to Israel ukkung siangpahrang ah suek o.
  cuk-cuk: Degisoggu, Rey-David Hebrón-neggweburgi-gudii, bela-Israel-sapin-dummagan
    ese nonimalad. Rey-David, Israel-dulemarbo Bab-Jehová-asabin igar-mesnai gualid.
    Geb agine, David Israel-reyga-guega, David-nonogi gwallu-wawad eosmalad.
  uig-CYR: Шуниң билән Исраилниң һәммә ақсақаллири Һебронға падишаниң қешиға кәлди;
    Давут падиша Һебронда, Пәрвәрдигарниң алдида улар билән әһдә түзүшти. Андин улар
    Давутни Исраилға падиша болушқа мәсиһ қилди.
  pma-pma: Sakini, hetetamen keil vasi ten out Isrel umai ales Deved en taon ten out
    Hibron. En out enek, Deved mumon hatkatien takeih tai ral min keil. Evus, keil
    amutah oel en vatin vatie lati keke kei mai vi asuv houlu one.
  tel-2017: ఇశ్రాయేలు గోత్రాల పెద్దలంతా హెబ్రోనులో ఉన్న తన దగ్గరికి వచ్చినప్పుడు రాజైన
    దావీదు హెబ్రోనులో యెహోవా సన్నిధిలో వారితో ఒప్పందం చేసుకున్నాడు. వారు తమపై రాజుగా
    ఉండేందుకు దావీదుకు పట్టాభిషేకం చేశారు.
  hat-BSA: Konsa, tout ansyen Israël yo te vin kote wa a Hébron e Wa David te fè yon
    akò avèk yo devan SENYÈ a Hébron. Epi yo te onksyone David wa sou Israël.
  bxh-bxh: Isalaela babadadi mahudoꞌidi sa laoma Kin Deiwidi lebena Hebelon nuꞌuna
    yai be maꞌedi sa angwala Yaubada matana yai. Habahim, oliwe uluna gilisina sa
    fagoi kuluna yai bena sa fawananaha mate Deiwidi Isalaela edi Kin.
  kos-kos: Ouinge mwet kol nukewa lun Israel tuku nu yorol David in acn Hebron. El
    orala sie wulela na ku yorolos, ac elos mosrwella tuh elan tokosra lun Israel.
  hbo-WLC: וַ֠יָּבֹאוּ כָּל־זִקְנֵ֨י יִשְׂרָאֵ֤ל אֶל־הַמֶּ֙לֶךְ֙ חֶבְר֔וֹנָה וַיִּכְרֹ֣ת
    לָהֶם֩ הַמֶּ֨לֶךְ דָּוִ֥ד בְּרִ֛ית בְּחֶבְר֖וֹן לִפְנֵ֣י יְהוָ֑ה וַיִּמְשְׁח֧וּ
    אֶת־דָּוִ֛ד לְמֶ֖לֶךְ עַל־יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Mgbe ndị okenye Izrel niile bịakwutere Devid na Hebrọn, ha na eze Devid
    gbara ndụ nʼihu Onyenwe anyị na Hebrọn. Ha tere Devid mmanụ ịbụ eze Izrel.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲର ସମସ୍ତ ପ୍ରାଚୀନ ହିବ୍ରୋଣକୁ ରାଜାଙ୍କ ନିକଟକୁ ଆସିଲେ; ତହିଁରେ ଦାଉଦ
    ରାଜା ହିବ୍ରୋଣରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସେମାନଙ୍କ ସଙ୍ଗରେ ନିୟମ କଲେ ଓ ସେମାନେ ଇସ୍ରାଏଲ
    ଉପରେ ଦାଉଦଙ୍କୁ ରାଜାଭିଷିକ୍ତ କଲେ।
  wmt-wmt: '@see-verse:2SA.005.002'
  chk-chk: Lupwen ekewe souakomwen Israel ra feito ren ewe king Tafit lon Hepron,
    Tafit a eäni eu pwonen atipeeu ngeniir fän mesen ewe Samol mi Lapalap lon Hepron.
    Iwe, ra epiti Tafit pwe epwe kingen Israel.
  ssd-ssd: Nane taŋamba David sanaig le nu Israel gabat sugo sugo ŋakmba ndoŋ Suŋgo
    am mbolŋge wamdus ulendinaig. Taŋanaig sulumba nane ndek David nu Israel mbal
    tuku gabat suŋgo minwa ŋga gureŋ tumba gabat mbolŋge kutunaig.
  rop-rop: Lagijat na detlot lida blanga ola Isreil pipul bin tok langa Deibid wen
    deibin kaman langa im deya langa Hebran. Wal Deibid bin agri langa olabat, en
    imbin meigim pramis langa olabat blanga jidan gudbala king blanga olabat, en imbin
    meigim det pramis lida langa YAWEI, en afta deibin spilim speshalwan oil ontop
    langa Deibid hed blanga meigim im jidan king blanga ola Isreil pipul.
  ukr-1871: І поприходили всї голови Ізрайлеві до царя в Геброн, і вчинив царь Давид
    у Гебронї перед лицем Господнїм умову з ними, і помазали вони Давида царем над
    Ізраїлем.
  deu-1951: Und alle Ältesten Israels kamen zum König gen Hebron. Und der König David
    machte mit ihnen einen Bund zu Hebron vor dem HERRN. Und sie salbten David zum
    König über Israel.
  eng-JPS: So all the elders of Israel came to the king to Hebron; and king David
    made a covenant with them in Hebron before the LORD; and they anointed David king
    over Israel.
  srp-1865: Tako doðoše sve starješine Izrailjeve k caru u Hevron, i uèini s njima
    car David vjeru u Hevronu pred Gospodom; i pomazaše Davida za cara nad Izrailjem.
  lug-lug: Awo abakadde bonna aba Isirayiri bwe bajja eri kabaka e Kebbulooni, n’akola
    nabo endagaano e Kebbulooni mu maaso ga Mukama Katonda, era ne bafuka amafuta
    ku Dawudi okuba kabaka wa Isirayiri.
  heb-heb: ויבאו כל זקני ישראל אל המלך חברונה ויכרת להם המלך דוד ברית בחברון לפני
    יהוה וימשחו את דוד למלך על ישראל׃
  ben-IRV: এই ভাবে ইস্রায়েলের প্রাচীনেরা সবাই হিব্রোণে রাজার কাছে আসলেন; তাতে দায়ূদ
    রাজা হিব্রোণে সদাপ্রভুর সামনে তাঁদের সঙ্গে নিয়ম করলেন এবং তাঁরা ইস্রায়েলের উপরে
    দায়ূদকে রাজপদে অভিষিক্ত করলেন৷
  pan-pan: ਇਸ ਲਈ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਬਜ਼ੁਰਗ ਹਬਰੋਨ ਵਿੱਚ ਰਾਜਾ ਕੋਲ ਆਏ, ਦਾਊਦ ਰਾਜਾ ਨੇ ਹਬਰੋਨ
    ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਵਾਇਦਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਦਾਊਦ ਨੂੰ ਮਸਹ ਕਰ ਕੇ
    ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਬਣਾ ਦਿੱਤਾ।
  tkr-tkr: İzrailin gırgın ağsaqqalar Xevronqa paççah Davudne k'anyaqa abayle. Paççahee
    maa'ad Rəbbine ögil manbışika cuvab g'ats'ayk'van. Ağsaqqalaaşe Davud İzrailyna
    paççah ixhecenva mang'ulqa q'ış qadağva.
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုးအသက်ကြီး သူအပေါင်း တို့သည် ရှင်ဘုရင် ရှိရာဟေဗြုန် မြို့သို့
    ရောက်လာ လျှင် ၊ ဒါဝိဒ် မင်းကြီး သည် ဟေဗြုန် မြို့၌ ထာဝရဘုရား ရှေ့ တော်မှာ သူ တို့နှင့်
    မိဿဟာယ ဖွဲ့ သဖြင့်၊ သူတို့သည် ဒါဝိဒ် ကို ဘိသိက် ပေး၍ ဣသရေလ ရှင်ဘုရင် အရာ ၌ ချီးမြှောက်ကြ၏။
  tte-O: Kabo Ebiloni koina Deibida mekanakavao Isileli ali tautaubalao siwaloyameli
    Yeoba manna mena, kabo kulukuluna siyaoloi iyamala ali kin.
  tbg-tbg: Ekaa Isareri vika nora vaiintinavu ani Hebaronini King Devitira hampata
    vaiha minti tuvaro viva Nora Kotira avuqaa vaiharo vika hampata vohaa uva tiva
    taatau komanta, vika vahavera vira qiataqaa aqu amite tiha, Arema tinavu Isareri
    avuhainaa vaiintivano variane, tivake vira kaama tora.
  hmo-hmo: Unai dainai, Israela gunalaia taudia ibounai be king Davida dekenai idia
    lao, Heberona dekenai. Bona king Davida ese idia danu ia gwauhamata, Heberona
    dekenai, Lohiabada ena vairanai. Vadaeni idia ese Davida ena kwarana dekenai olive
    dehoro idia bubua, bona Israela ena king idia halaoa.
  urd-urd: ग़र्ज़ इस्राईल के सब बुज़ुर्ग हब्रून में बादशाह के पास आए और दाऊद बादशाह
    ने हब्रून में उनके साथ ख़ुदावन्द के सामने 'अहद बाँधा और उन्होंने दाऊद को मसह करके
    इस्राईल का बादशाह बनाया।
  rus-SYN: И пришли все старейшины Израиля к царю в Хеврон, и заключил с ними царь
    Давид завет в Хевроне пред Господом; и помазали Давида в царя над всем Израилем.
  bqc-SIM: Kɛ́ Isaili gbɛ̃zↄ̃ↄↄ mↄ̀ kí Davidi kĩ́i Hɛblↄ̃ ḿpii, we à lɛdoũkɛ̀uńnↄ
    Dii aɛ, ↄ̃ aa nísikà aà miwa, aa aà kpà Isailiↄ kpalau.
  tcz-CHONGTHU: Hijeh chun Hebron munnah ahitin ahi, leng David in Pakai masang le
    Israel upa ho jouse masang ngah kitep nakhat asem tan ahi. chuin amahon Israel
    mite chunga leng din thao anu taovin ahi.
  mar-mar: मग इस्राएल मधील सर्व वडीलधारी मंडळी दावीद राजाला भेटायला हेब्रोन येथे आली.
    दावीदाने या सर्वांबरोबर परमेश्वरासमक्ष करार केला. त्यानंतर दावीदाला त्या सर्वांनी
    इस्राएलचा राजा म्हणून अभिषेक केला.
  soq-soq: Tane walama sawo Israelwa apanau debamau uduudu bola debama Ibron bedewe
    Dawid mampe wimon, ita Dawid Israel apanawa do Iawe God emawe sauanton. Sa ipa
    Israel apanawa uwauntoia mena wadane Dawid uawa osowe memene euwamon me ipa tauma
    Israelwa warereu.
  qub-qub: Chaynömi Israelcunapa llapan mandajnincuna aywaycärir Hebroncho ray Davidwan
    parlaran. Chaura Davidga paycunawan parlacur «Tayta Diospis wiyaycämanchïmi» niran.
    Chaura paycunana asëtita wiñapashpan raynin cananpaj Davidta churaran.
  bqp-bqp: Kũ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ sù kína Dauda kĩnaa zaa Ɛblↄnu ń pínki, gwen
    à lɛ́dokↄ̃nↄ kɛ̀n kũńwo Dikiri arɛ, akũ ò nísi kù a mìia ò a kà Isarailanↄ kpatan.
  hat-hat: Se konsa tout chèf fanmi pèp Izrayèl yo vin jwenn David lavil Ebwon. Yo
    pase yon kontra avè l' devan Seyè a. Yo fè seremoni, yo mete l' wa sou pèp Izrayèl
    la tou.
  eng-BSB: So all the elders of Israel came to the king at Hebron, where King David
    made with them a covenant before the LORD. And they anointed him king over Israel.
  tod-tod: Izelayɛle ɠɛwolaiti pɛ ti ʋaani masagi Davide ʋɔ bɛ Ɠeeɓelɔn. Miná ɠa
    ti minazeɠe kɛɛni ná yɔɠɔzu Ɠɔoɠɔ GALAGI ɠaazu. Ti gulɔi ziɛni ma, kɛɛ vai zu
    ga Izelayɛle pɛ ma masagi.
  eng-WEBPB: So all the elders of Israel came to the king to Hebron, and King David
    made a covenant with them in Hebron before the LORD; and they anointed David king
    over Israel.
  kbq-kbq: Hagi mika Israeli ranra kva vahe'mo'za Devitima kenaku Hebronima ageno'a,
    Deviti'a Ra Anumzamofo avure zamagranema knare'ma hu'za manisazanke huvempa hige'za,
    masave frente'za Israeli kini ne' azeri oti'naze.
  nhe-BL: Huajca nopona David quichijqui se tlajtolsencahuali iixpa TOTECO ica nochi
    nopa huehue tlacame tlen tlali Israel. Huan inijuanti quialtijque David ica aceite
    huan quitequitlalijque para elis tlanahuatijquetl tlen nochi israelitame.
