verse: 2SA.005.003
translations:
  mal-C: ഇങ്ങനെ പറഞ്ഞ് ഇസ്രായേലിലെ ഗോത്രത്തലവന്മാരെല്ലാംകൂടി ഹെബ്രോനിൽ ദാവീദുരാജാവിന്റെ
    അടുത്തുവന്നു. അപ്പോൾ രാജാവ് അവരുമായി ഹെബ്രോനിൽവെച്ച് യഹോവയുടെമുമ്പാകെ ഒരു ഉടമ്പടിചെയ്തു.
    അതിനുശേഷം അവർ ദാവീദിനെ ഇസ്രായേലിനു രാജാവായി അഭിഷേകംചെയ്തു.
  deu-TKW: da kamen alle Vornehmen Israels zum Könige nach Hebron, und der König David
    schloß in Hebron vor Jahwes Angesicht einen Vertrag mit ihnen; dann salbten sie
    David zum König über Israel.
  lin-lin: Boye bampaka nyonso ya Isalaele bayaki na Ebron epai ya mokonzi. Mokonzi
    Davidi asalaki elongo na bango boyokani, na Ebron, liboso ya Yawe ; mpe bapakolaki
    Davidi mafuta mpo ete akoma mokonzi ya Isalaele.
  eng-LSV: And all [the] elderly of Israel come to the king, to Hebron, and King David
    makes a covenant with them in Hebron before YHWH, and they anoint David for king
    over Israel.
  eng-GNV: 'So all the Elders of Israel came to the King to Hebron: and King Dauid
    made a couenant with them in Hebron before the Lord: and they anoynted Dauid King
    ouer Israel.'
  eng-WEBSTER: 'So all the elders of Israel came to the king to Hebron; and king David
    made a league with them in Hebron before the LORD: and they anointed David king
    over Israel.'
  nhw-BL: Huajca nopona David quichijqui se camanal sencahuali iixpa TOTECO ica nochi
    nopa huehue tlacame tlen tlali Israel. Huan inijuanti quialtijque David ica aceite
    huan quitequitlalijque para elis tlanahuatijquetl tlen nochi israelitame.
  swh-ONEN: Wazee wote wa Israeli wakamwendea Mfalme Daudi huko Hebroni, mfalme akafanya
    mapatano nao huko Hebroni mbele za Bwana, nao wakamtia Daudi mafuta kuwa mfalme
    wa Israeli.
  bba-bba: Dɑfidi u kɑ ben ɡuro ɡurobu ɑrukɑwɑni bɔkuɑ Yinni Gusunɔn wuswɑɑɔ Heboroni
    mi. Yerɑ bɑ nùn ɡum tɑ̃re wirɔ bɑ nùn kuɑ be Isirelibɑn sunɔ.
  eng-KJVCPB: 'So all the elders of Israel came to the king to Hebron; and king David
    made a league with them in Hebron before the Lord: and they anointed David king
    over Israel.'
  cpy-cpy: 'Imatakiro eejatzi antari-wentziriri Israel-paeni, riyaata-shitakiri David
    janta Hebrón-ki, ikantakiri: “¡Jame aapatziya-wakahaeya! ¡Riitaki yotatsini Tajorentsi
    eero amatawi-tawaa-kaanta!” Ari ijee-patziito-takiri David ipinkathari-wenteeri
    maawoeni Israel-paeni.'
  mpx-mpx: Inoke Hebiloni elana Deibid alonau ge Isileli wali tonowakau hi pebaabateli-agil
    Yehoba matanaa, yaka enonu hi hol kokowanaa i tabwa wali kin.
  luo-luo: Kane jodong Israel duto osebiro Hebron ir Ruoth Daudi notimo kodgi winjruok
    e nyim Jehova Nyasaye, kendo ne giwiro Daudi mondo obed ruodh Israel.
  meu-meu: Taunabunai, Israel tau-badadia iboudiai na hanua pavapavana dekena ela,
    Heberon ai; bena King David na idia ida e hegwauhamata heheni Heberon ai, Iehova
    vairanai. Bena idia ese David e horoa, Israel pavapavana ai e halaoa.
  npi-ULB: त्यसैले इस्राएलका सबै धर्म-गुरुहरू राजाकहाँ हेब्रोनमा आए र राजा दाऊदले
    परमप्रभुको सामु तिनीहरूसँग करार गरे । तिनीहरूले दाऊदलाई इस्राएलमाथि राजा अभिषेक
    गरे ।
  yor-yor: 'Gbogbo àgbàgbà Israẹli sì tọ ọba wá ní Hebroni, Dafidi ọba sì bá wọn ṣe
    àdéhùn kan ní Hebroni, níwájú Olúwa: wọ́n sì fi òróró yan Dafidi ní ọba Israẹli.'
  emp-NTPO: Maʌ̃ne Hebroʌ̃ne Ãcõrẽ quĩrãpita Israeld̶ebema dji dromarãda Davi ume
    bed̶ea b̶ʌd̶aped̶a nedragada idji borod̶e weasid̶aa israelerã boroda b̶ʌd̶i carea.
  ind-ind: Maka di Hebron Daud membuat kesepakatan dengan mereka di hadapan TUHAN,
    dan mereka mengurapi Daud sebagai raja atas Israel.
  pes-OPCB: پس در حبرون، داوود در حضور خداوند با بزرگان اسرائیل عهد بست و آنها او
    را به عنوان پادشاه اسرائیل انتخاب کردند.
  tgl-ULB: Kaya dumating ang lahat na nakatatanda ng Israel sa hari ng Hebron, at
    gumawa si Haring David ng isang kasunduan sa kanila sa harapan ni Yahweh. Hinirang
    nila si David na maging hari ng buong Israel.
  cbu-NT: Ashirucha, amb taani tárangusin, ichingaru wachinanur Israelchich kurakangaz
    tsiyataani atusin, Hebronash yakat kusaranganaya. Sheersin, wanasir tsiyatsis
    zurampatari waana Apanll paru tsiyateersin, Israelchicheemtam urkar Dapiyarinee
    ipusaranganaya.
  hui-hui: Ani lowa Isaraele wali agalirunaga agali haguane hearu bibahende Heberono
    tanoni Kini Debidi heagoria íbu ngoai hene. Íbu ngoai heagola ibugua Anduane Homogonaga
    deni howa bi hongohe mbira lowini. Ani lo wiyagola tigua Debidinaga haguaneni
    ira olibe lininaga weli odo wuwa ibu Isaraele wali agalinaga kini helene.
  mya-mya: ထို့​ကြောင့်​ဣ​သ​ရေ​လ​ခေါင်း​ဆောင်​အ​ပေါင်း​တို့ သည် ဒါ​ဝိဒ်​ရှိ​ရာ​ဟေ​ဗြုန်​မြို့​သို့​ရောက်​လာ​ကြ
    ၏။ ဒါ​ဝိဒ်​သည်​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​တွင် သူ​တို့​နှင့်​သစ္စာ​က​တိ​ပြု​တော်​မူ​သ​ဖြင့်
    သူ တို့​က​ဒါ​ဝိဒ်​အား​ဣသ​ရေ​လ​ဘု​ရင်​အ​ဖြစ် ဘိ​သိက်​ပေး​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ཧེབ་རོན་དུ་རྒྱལ་པོའི་དྲུང་དུ་འོངས་པ་དང་། རྒྱལ་པོ་དཱ་བིད་ཀྱིས་ཧེབ་རོན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དེ་དག་དང་ཆད་དོན་མཛད་ཅིང་།
    དེ་དག་གིས་དཱ་བིད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོ་ཆེད་སྣུམ་གྱིས་བྱུགས།
  sna-sna: Vakuru vose veIsraeri vakati vauya kuna Dhavhidhi paHebhuroni, mambo akaita
    sungano navo paHebhuroni pamberi paJehovha, uye vakazodza Dhavhidhi kuti ave mambo
    weIsraeri.
  spa-BLM: Así que todos los ancianos de Israel vinieron al rey a Hebrón, y el rey
    David hizo un pacto con ellos en Hebrón ante Yahvé; y ungieron a David como rey
    de Israel.
  cac-cac: Yacb'an ayec' eb' ta', axo eb' yichamtac vinaquil chon̈ab' Israel ix lolon
    yed' vin̈aj David chi' yic sb'oancan strato vin̈ yed' eb' d'a yichan̈ Jehová.
    Ix lajvi chi', ix ac'jicanq'ue aceite d'a sjolom vin̈ yic sic'jicanoch vin̈ sreyaloc
    masanil eb' israel.
  swh-ULB: Hivyo wazee wote wa Israeli wakaja kwa mfalme huko Hebron na mfalme Daudi
    akafanya nao agano mbele ya Yahweh. Wakamtawaza Daudi kuwa mfalme wa Israeli.
  bel-bel: І прыйшлі ўсе старэйшыны Ізраіля да цара ў Хэўрон, і заключыў зь імі цар
    Давід запавет у Хэўроне прад Госпадам; і памазалі Давіда ў цара над Ізраілем.
  wed-wed: Maranai dam babadai i ḡeta gulau David awarina au Hebron, David parivainuaḡana
    bagibagina taui maiteni i kauei Bada au matana. Ma olive monamonanei David i buloi
    da Israel ai gulau.
  deu-ELBBK: Und alle Ältesten Israels kamen zu dem König nach Hebron, und der König
    David machte einen Bund mit ihnen in Hebron, vor dem HERRN; und sie salbten David
    zum König über Israel.
  mbb-OT: Umbe, ziyà te Hebron, mibaal si David te kebpekid-uyun te menge pengulu
    te Israel ziyà te etuvangan te Nengazen, ne midlenahan dan is ulu ni David te
    lana he ibpeehè dan he iyan en sikandin hadì te Israel.
  mal-2015: ഇങ്ങനെ യിസ്രായേൽമൂപ്പന്മാരൊക്കെയും ഹെബ്രോനിൽ രാജാവിന്റെ അടുക്കൽ വന്നു;
    ദാവീദ്‌ രാജാവു ഹെബ്രോനിൽവെച്ചു യഹോവയുടെ സന്നിധിയിൽ അവരോടു ഉടമ്പടി ചെയ്തു; അവർ
    ദാവീദിനെ യിസ്രായേലിന്നു രാജാവായിട്ടു അഭിഷേകം ചെയ്തു.
  rmc-rmc: Avke savore vodci andral o Izrael avle ko kraľis ko David andro Hebron.
    Ode lenca o David phandľa zmluva anglo RAJ a pomazinde les kraľiske upral o Izrael.
  pes-OPV: و جمیع مشایخ اسرائیل نزد پادشاه به حبرون آمدند، و داود پادشاه در حبرون
    به حضورخداوند با ایشان عهد بست و داود را بر اسرائیل به پادشاهی مسح نمودند.
  ron-1924: Астфел, тоць бэтрыний луй Исраел ау венит ла ымпэрат, ын Хеброн, ши ымпэратул
    Давид а фэкут легэмынт ку ей ла Хеброн, ынаинтя Домнулуй. Ши ау унс пе Давид ымпэрат
    песте Исраел.
  aui-aui: Raghanina Isrel kana babada ghamaghamadi tupadi sipiika Hebronma Deivid
    biidi, na Yawe God matane wiiwaghasina maragasina touna yawata sibera. Wasina
    bi babadidi oliv miina Deivid gayamine siwayi da noko iyiyeveveyana da touna kata
    Isrel kana kiiwawo.
  ben-OBCV: ইস্রায়েলের প্রাচীনেরা সবাই যখন হিব্রোণে রাজা দাউদের কাছে এলেন, রাজা তখন
    সদাপ্রভুকে সাক্ষী রেখে হিব্রোণে তাদের সাথে একটি চুক্তি করলেন, ও তারা দাউদকে ইস্রায়েলের
    উপর রাজারূপে অভিষিক্ত করলেন।
  som-som: Sidaas aawadeed odayaashii reer binu Israa'iil oo dhammu waxay boqorkii
    ugu yimaadeen Xebroon; oo Boqor Daa'uudna wuxuu iyagii axdi kula dhigtay Xebroon
    Rabbiga hortiisa, oo iyana waxay Daa'uud u boqreen inuu ahaado boqor reer binu
    Israa'iil u taliya.
  lat-VUC: 'Venerunt quoque et seniores Israël ad regem in Hebron, et percussit cum
    eis rex David fœdus in Hebron coram Domino: unxeruntque David in regem super Israël.'
  eng-ASVBT: 'So all the elders of Israel came to the king to Hebron; and king David
    made a covenant with them in Hebron before Jehovah: and they anointed David king
    over Israel.'
  ita-1885: Così tutti gli Anziani d'Israele vennero al re, in Hebron; e il re Davide
    patteggiò con loro in Hebron, in presenza del Signore. Ed essi unsero Davide per
    re sopra Israele.
  eng-LXXUP: And all the elders of Israel come to the king to Hebron; and King David
    made a covenant with them in Hebron before the Lord; and they anoint David king
    over all Israel.
  eng-ULB: So all the elders of Israel came to the king at Hebron, and King David
    made a covenant with them before Yahweh. They anointed David king over Israel.
  spa-VBL: Todos los ancianos de Israel acudieron al rey en Hebrón, donde el rey David
    llegó a un acuerdo con ellos en presencia del Señor. Entonces lo ungieron como
    rey de Israel.
  fra-_FOB: Tous les anciens d'Israël vinrent donc vers le roi à Hébron; et le roi
    David fit alliance avec eux à Hébron devant l'Éternel; et ils oignirent David
    pour roi sur Israël.
  mal-mal: ഇങ്ങനെ യിസ്രായേൽമൂപ്പന്മാർ എല്ലാവരും ഹെബ്രോനിൽ രാജാവിന്റെ അടുക്കൽ വന്നു;
    ദാവീദ്‌ രാജാവ് ഹെബ്രോനിൽവച്ച് യഹോവയുടെ സന്നിധിയിൽ അവരോട് ഉടമ്പടിചെയ്തു; അവർ ദാവീദിനെ
    യിസ്രായേലിന് രാജാവായി അഭിഷേകം ചെയ്തു.
  urd-GVR: Jab Isrāīl ke tamām buzurg Habrūn pahuṅche to Dāūd Bādshāh ne Rab ke huzūr
    un ke sāth ahd bāndhā, aur unhoṅ ne use masah karke Isrāīl kā bādshāh banā diyā.
  suz-BL: मिनु इस्राएल ङा खाल्‍पा नेल्‍ल पिप आ बाक्‍तीक हेब्रोनम जाक्‍मा बाक्‍त। मेकेर
    पिप दाऊदमी मेकोपुकी नु परमप्रभु यावे आ ङोंइती कबल का पवा बाक्‍त। मिनु मेकोपुकीम
    दाऊद कली तेल लुक्‍शा, इस्राएल ङा पिप सेल्‍मे बाक्‍त। २सामुएल २:४; १सामुएल १६:१३
  ita-1927: Così tutti gli anziani d’Israele vennero dal re a Hebron, e il re Davide
    fece alleanza con loro a Hebron in presenza dell’Eterno; ed essi unsero Davide
    come re d’Israele.
  ckb-ckb: هەروەها هەموو پیرانی ئیسرائیل هاتنە حەبرۆن بۆ لای پاشا، داودی پاشاش لەبەردەم
    یەزدان لە حەبرۆن پەیمانی لەگەڵدا بەستن، داودیان بە پاشای ئیسرائیل دەستنیشان کرد.
  eng-BBE: 'So all the responsible men of Israel came to the king at Hebron; and King
    David made an agreement with them in Hebron before the Lord: and they put the
    holy oil on David and made him king over Israel.'
  kan-OKCV: ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರೆಲ್ಲರು ಹೆಬ್ರೋನಿನಲ್ಲಿದ್ದ ಅರಸನ ಬಳಿಗೆ ಬಂದಾಗ, ಅರಸನಾದ
    ದಾವೀದನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿದನು. ಅವರು ದಾವೀದನನ್ನು
    ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿರಲು ಅಭಿಷೇಕ ಮಾಡಿದರು.
  tam-2017: இஸ்ரவேலின் மூப்பர்கள் எல்லோரும் எப்ரோனிலே ராஜாவிடம் வந்தார்கள்; தாவீது
    ராஜா எப்ரோனிலே யெகோவாவுக்கு முன்பாக அவர்களோடு உடன்படிக்கைசெய்தபின்பு, அவர்கள்
    தாவீதை இஸ்ரவேலின்மேல் ராஜாவாக அபிஷேகம்செய்தார்கள்.
  spa-RV-1909: Vinieron pues todos los ancianos de Israel al rey en Hebrón, y el rey
    David hizo con ellos alianza en Hebrón delante de Jehová; y ungieron á David por
    rey sobre Israel.
  ron-BTF: Astfel, toți bătrânii lui Israel au venit la împărat la Hebron; și împăratul
    David a făcut alianță cu ei în Hebron înaintea DOMNULUI; și l-au uns pe David
    împărat peste Israel.
  eng-WEBP: So all the elders of Israel came to the king to Hebron, and King David
    made a covenant with them in Hebron before the LORD; and they anointed David king
    over Israel.
  eng-FBV: All the elders of Israel came to the king at Hebron, where King David made
    an agreement with them in the Lord's presence. Then they anointed him king of
    Israel.
  nld-1939: Toen alle oudsten van Israël dus tot den koning in Hebron gekomen waren,
    sloot koning David met hen een verbond voor het aanschijn van Jahweh, en werd
    David door hen tot koning over Israël gezalfd.
  nch-BL: Huajca nopona David quichijqui se camanal sencahuali iixpa TOTECO ica nochi
    nopa huehue tacame ten tali Israel. Huan inijuanti quialtijque David ica aceite
    huan quitequitalijque para elis tanahuatijquet ten nochi israelitame.
  vie-1934: Vậy, hết thảy các trưởng lão Y-sơ-ra-ên đến cùng vua tại Hếp-rôn, vua
    Đa-vít lập giao ước với họ tại Hếp-rôn, trước mặt Đức Giê-hô-va, và chúng xức
    dầu cho Đa-vít làm vua của Y-sơ-ra-ên.
  hin-CV: 'अत: इस्राएल के सारे प्राचीन हेब्रोन नगर में राजा के सामने इकट्ठा हुए. दावीद
    ने याहवेह के सामने उनसे वाचा बांधी. तत्पश्चात उन्होंने इस्राएल के लिए दावीद का
    राजाभिषेक किया.'
  spa-BES: Entonces todos los responsables de Israel vinieron al rey en Hebrón; y
    el rey David llegó a un acuerdo con ellos en Hebrón delante del Señor; y lo ungieron
    a David y lo hicieron rey sobre Israel.
