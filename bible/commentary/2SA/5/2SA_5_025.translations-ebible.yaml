verse: 2SA.005.025
translations:
  mal-C: അങ്ങനെ, യഹോവ കൽപ്പിച്ചതുപോലെതന്നെ ദാവീദ് ചെയ്തു. ഗിബെയോൻമുതൽ ഗേസെർവരെ, വഴിയിലുടനീളം
    അദ്ദേഹം ഫെലിസ്ത്യരെ സംഹരിച്ചു.
  deu-TKW: David that so, wie ihm Jahwe befohlen hatte, und schlug die Philister von
    Gibeon bis gegen Geser hin.
  lin-lin: Davidi asalaki ndenge Yawe atindaki ye mpe abomaki bato ya Filisitia, longwa
    na Geba kino na Gezeri.
  eng-LSV: And David does so, as YHWH commanded him, and strikes the Philistines from
    Geba to your coming to Gazer.
  eng-GNV: Then Dauid did so as the Lord had commanded him, and smote the Philistims
    from Geba, vntil thou come to Gazer.
  eng-WEBSTER: And David did so as the LORD had commanded him; and smote the Philistines
    from Geba until thou comest to Gazer.
  nhw-BL: Huajca David quichijqui senquistoc quen TOTECO quinahuatijtoya huan yaya
    ininhuaya isoldados pejque quinmictíaj nopa filisteos tlen altepetl Gabaón huan
    ajsito hasta altepetl Geser.
  swh-ONEN: Basi Daudi akafanya kama Bwana alivyomwagiza, naye akawaangusha Wafilisti
    njia yote kuanzia Geba hadi Gezeri.
  bba-bba: Dɑfidi u kuɑ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. U dɑ u Filisiti be ɡo ɡo
    sɑɑ Gebɑn di u kɑ dɑ Gesɛɛɔ.
  eng-KJVCPB: And David did so, as the Lord had commanded him; and smote the Philistines
    from Geba until thou come to Gazer.
  mpx-mpx: Yaka Deibid i ginol ola Yehoba wana baaba, inoke alonau ge wana tolohaveyan
    Pilistiya hi takel ge hi mimi lololil, i telipunaa panuwa Gibiyon i na ana siga
    panuwa Gesel.
  luo-luo: Omiyo Daudi notimo kaka Jehova Nyasaye nochike, mi nonego jo-Filistia kochakore
    Gibeon nyaka Gezer.
  meu-meu: Bena David ese Iehova ena hahedua heḡereḡerena e karaia; bena ia ese Filistia
    taudia e rahudia mase, Geba amo ela bona Gesere.
  npi-ULB: त्यसैले परमप्रभुले आज्ञा गर्नुभएझैं दाऊदले गरे । तिनले पलिश्‍तीहरूलाई गिबिनदेखि
    गेजेरतिर जाने बाटोसम्म नै मारे ।
  yor-yor: Dafidi sì ṣe bẹ́ẹ̀, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún un; ó sì kọlu àwọn Filistini
    láti Geba títí dé Geseri.
  ind-ind: Daud melakukan apa yang TUHAN perintahkan kepadanya, dan dia membantai
    orang Filistin mulai dari Gibeon sampai ke Gezer.
  pes-OPCB: پس داوود، چنانکه خداوند به او فرموده بود، عمل کرد و فلسطینی‌ها را از جِبعه
    تا جازر سرکوب نمود.
  tgl-ULB: Kaya ginawa ni David ang inutos ni Yahweh sa kaniya. Pinatay niya ang mgataga-Filisteo
    mula sa Geba hanggang sa Gezer.
  cbu-NT: Dapiyshat yuwartatam Apanll tárangu, anuritam tuminurangu, Filistewshuchee
    zapan pacharangusin, Gabawonamand tsap yáyarusin, Guesermun kasaranganaya. Na
    kamaneena yuwaa Filistewshuchee Dapiy kasirangu anootsi.
  hui-hui: Ani laya handala Debidi ibu Anduane Homogohanda layadagua bialu puwa Isaraeleali
    ami biarume Pilidiali ami biaru mo ko howa balu bo podama pialu Geba tano bo podahana
    halu piaho wialu amuraore Gese tano puabo hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော် မူ​သည့်​အ​တိုင်း​လိုက်​နာ​၍​ဖိ​လိတ္တိ​တပ်​ကို
    ဂေ​ဗ​မြို့​မှ​ဂါ​ဇ​ရ​မြို့​တိုင်​အောင်​နှင်​ထုတ် နိုင်​လေ​သည်။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བསྩལ་པ་ཇི་བཞིན་བསྒྲུབས་པ་དང་ཕེ་ལེ་ཤེད་པ་རྣམས་གེ་བཱ་ནས་གེ་ཟེར་བར་དུ་བཅོམ་མོ།
    །
  sna-sna: Naizvozvo Dhavhidhi akaita sezvaakanga arayirwa naJehovha, uye akaparadza
    vaFiristia kubva paGibheoni kusvika kuGezeri.
  spa-BLM: David lo hizo así, tal como se lo había ordenado Yahvé, y atacó a los filisteos
    desde Geba hasta Gezer.
  cac-cac: Ix sc'anab'ajej vin̈aj rey David chi' tas ix yal Jehová. Yuj chi' ix yac'
    ganar eb' filisteo chi' vin̈, ix el yich spechan eb' vin̈ d'a Geba masanto d'a
    Gezer.
  swh-ULB: Hivyo Daudi akafanya kama Yahwe alivyomwamuru. Akawaua wafilisti njiani
    mwote toka Geba hadi Gezeri.
  bel-bel: І зрабіў Давід, як загадаў яму Гасподзь, і пабіў Філістымлянаў ад Гаваі
    да Газэра.
  deu-ELBBK: Und David tat so, wie der HERR ihm geboten hatte; und er schlug die Philister
    von Geba, bis man nach Geser kommt.
  mbb-OT: Umbe, midtuman ni David is insuǥù kandin te Nengazen, ne nengepatey zan
    is menge Filistihanen puun te Geba taman te Gezer.
  mal-2015: യഹോവ കല്പിച്ചതുപോലെ ദാവീദ് ചെയ്തു, ഫെലിസ്ത്യരെ ഗേബമുതൽ ഗേസെർവരെ തോല്പിച്ചു.
  rmc-rmc: O David kerďa savoro avke, sar leske prikazinďa o RAJ, a murdarelas le
    Filišťincen la Gebatar dži paš o Gezer.
  pes-OPV: پس داود چنانکه خداوند او را امر فرموده بود، کرد، و فلسطینیان رااز جبعه
    تا جازر شکست داد.
  ron-1924: Давид а фэкут кум ый порунчисе Домнул ши а бэтут пе филистень де ла Геба
    пынэ ла Гезер.
  ben-OBCV: অতএব সদাপ্রভু দাউদকে যে আদেশ দিলেন, তিনি সেই অনুসারেই কাজ করলেন এবং তিনি
    গিবিয়োন থেকে শুরু করে গেষর পর্যন্ত ফিলিস্তিনীদের আঘাত করে গেলেন।
  som-som: Oo Daa'uudna sidii buu yeelay sidii Rabbigu ku amray, oo wuxuu reer Falastiin
    ku laynayay ilaa Gebac iyo tan iyo Geser.
  lat-VUC: Fecit itaque David sicut præceperat ei Dominus, et percussit Philisthiim
    de Gabaa usque dum venias Gezer.
  eng-ASVBT: And David did so, as Jehovah commanded him, and smote the Philistines
    from Geba until thou come to Gezer.
  ita-1885: Davide adunque fece così, come il Signore gli avea comandato; e percosse
    i Filistei, da Gheba fino in Ghezer.
  eng-LXXUP: And David did as the Lord commanded him, and smote the Philistines from
    Gibeon as far as the land of Gezer.
  eng-ULB: So David did as Yahweh had commanded him. He killed Philistines from Geba
    all the way to Gezer.
  spa-VBL: David cumplió las órdenes del Señor, y mató a los filisteos desde Geba
    hasta Gezer.
  fra-_FOB: David fit donc ce que l'Éternel lui avait commandé; et il battit les Philistins
    depuis Guéba jusqu'à Guézer.
  mal-mal: യഹോവ കല്പിച്ചതുപോലെ ദാവീദ് ചെയ്തു, ഫെലിസ്ത്യരെ ഗേബമുതൽ ഗേസെർവരെ തോല്പിച്ചു.
  urd-GVR: Dāūd ne aisā hī kiyā aur natīje meṅ Filistiyoṅ ko shikast de kar Jibaūn
    se le kar Jazar tak un kā tāqqub kiyā.
  suz-BL: मिनु दाऊदमी परमप्रभु यावेम आ कली देंशो खोदेंशो पा पवा बाक्‍त। मिनु पलिस्‍ती
    आन कली गेबा रे गेजेर सहर ङा लां सम्‍म शोल्‍मो पा सदमे बाक्‍त। न्‍यायाधीस १:२९
  ita-1927: Davide fece così come l’Eterno gli avea comandato, e sconfisse i Filistei
    da Gheba fino a Ghezer.
  ckb-ckb: داودیش هەروەک یەزدان فەرمانی پێ کرد ئاوای کرد، لە گبعۆنەوە هەتا گەزەر لە
    فەلەستییەکانی دا.
  eng-BBE: And David did as the Lord had said; and he overcame the Philistines, attacking
    them from Gibeon to near Gezer.
  kan-OKCV: ಆಗ ದಾವೀದನು, ಯೆಹೋವ ದೇವರು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರಮಾಡಿ, ಅವನು ಗೆಬದಿಂದ ಗೆಜೆರಿನವರೆಗೆ
    ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹೊಡೆದನು.
  tam-2017: யெகோவா தாவீதுக்குக் கட்டளையிட்டபடி அவன் செய்து, பெலிஸ்தர்களைக் கேபா துவங்கிக்
    கேசேர் எல்லைவரை முறியடித்தான்.
  spa-RV-1909: Y David lo hizo así, como Jehová se lo había mandado; é hirió á los
    Filisteos desde Gabaa hasta llegar á Gaza.
  ron-BTF: Și David a făcut astfel, precum DOMNUL îi poruncise; și a lovit pe filisteni
    de la Gheba până la Ghezer.
  eng-WEBP: David did so, as the LORD commanded him, and struck the Philistines all
    the way from Geba to Gezer.
  eng-FBV: David followed the Lord's orders, and he slaughtered the Philistines from
    Geba all the way to Gezer.
  nld-1939: David deed juist zoals Jahweh het hem bevolen had, en hij versloeg de
    Filistijnen van Géba af, tot in de nabijheid van Gézer.
  nch-BL: Huajca David quichijqui senquisa quej TOTECO quinahuatijtoya huan yaya inihuaya
    isoldados pejque quinmictíaj nopa filisteos ten altepet Gabaón huan ajsito hasta
    altepet Geser.
  vie-1934: Đa-vít làm mọi điều Đức Giê-hô-va đã phán đặn người; người đánh đuổi dân
    Phi-li-tin từ Ghê-ba cho đến Ghê-xe.
  hin-CV: दावीद ने वैसा ही किया, जैसा याहवेह ने आदेश दिया था. उन्होंने गिबयोन से लेकर
    गेज़ेर तक फिलिस्तीनियों को मार गिराया.
  spa-BES: E hizo David como él Señor le había dicho; y venció a los filisteos, atacándolos
    desde Gabaón hasta cerca de Gezer.
  tdx-tdx: Aa le nanoe’ i Davide i nandilia’ Iehovày vaho zinevo’e boake Gebà pake
    Gezere o nte-Pilistìo.
  tha-KJV: และดาวิดทรงกระทำตามที่พระเยโฮวาห์ทรงบัญชาไว้ และได้​โจมตี​คนฟีลิสเตียจากเกบาถึงเกเซอร์
  por-BR-2018: E Davi o fez assim como o SENHOR havia lhe mandado; e feriu aos filisteus
    desde Gibeá até chegar a Gaza.
  deu-ELO: Und David tat also, wie Jehova ihm geboten hatte; und er schlug die Philister
    von Geba, bis man nach Geser kommt.
  eng-WYC-2018: Therefore David did as the Lord commanded to him; and he smote the
    Philistines from Geba till they came to Gazer.
  epo-epo: Kaj David faris tiel, kiel ordonis al li la Eternulo; kaj li venkobatis
    la Filiŝtojn de Geba ĝis Gezer.
  uig-PIN: Dawut Pǝrwǝrdigarning uningƣa ǝmr ⱪilƣinidǝk ⱪilip, Filistiylǝrni Gibeondin
    Gǝzǝrgiqǝ ⱪoƣlap ⱪirdi.
  beo-beo: Da:ibidi da Hina Gode Ea hamoma:ne sia:i defele hamoi. E da Filisidini
    dunu amo Giba moilai bai bagadega muni sefasili, Gisa moilaiga sefasi dagoi.
  tpi-OTNT: Orait Devit i bihainim tok bilong Bikpela, na ol Israel i ranim ol Filistia
    na bagarapim ol, stat long taun Geba i go inap long taun Geser.
  hau-SA: Saboda haka Dawuda ya aikata yadda Ubangiji ya umarce shi, ya kuma karkashe
    Filistiyawa tun daga Geba har zuwa Gezer.
  uig-LAT: Dawut Perwerdigarning uninggha emr qilghinidek qilip, Filistiylerni Gibéondin
    Gezergiche qoghlap qirdi.
  nde-nde: Ngakho uDavida wenza njengokulaywa kwakhe nguThixo, njalo amaFilistiya
    wawacakazela phansi umango wonke kusukela eGibhiyoni kusiya eGezeri.
  ton-ton: Pea naʻe fai ia ʻe Tevita ʻo hangē ko ia naʻe fekau ʻe Sihova kiate ia;
    pea naʻe taaʻi ʻae kakai Filisitia mei Kepa ʻo aʻu atu ʻaupito ki Kesa.
  ces-1613: I učinil David tak, jakž mu přikázal Hospodin, a porazil Filistinské od
    Gabaa, až kudy se jde do Gázer.
  eng-WMB: David did so, as the LORD commanded him, and struck the Philistines all
    the way from Geba to Gezer.
  tam-TCV: எனவே யெகோவா கட்டளையிட்டபடியே தாவீது செய்தான், பெலிஸ்தியரை கிபியோன் தொடங்கி
    கேசேர் எல்லைவரை துரத்தி முறியடித்தான்.
  ceb-ULB: Busa gibuhat kini ni David sumala sa sugo ni Yahweh kaniya. Gipamatay niya
    ang mga Filistihanon gikan sa Geba padulong sa Gezer.
  pol-UBG: I Dawid uczynił tak, jak mu PAN rozkazał, i pobił Filistynów od Geba aż
    do wejścia do Gezer.
  agr-agr: Tusa tima David Tuke Pujuu tibaunak imatiksag umikui. Aatus David filisteo
    aidaun depetuk yaakat Gabaón nagkama iji ijinkawa yaakat Guézer jegauwai.
  kyc-kyc: Dokopa Dapitimi Kamongome pinya leyamuli pyuo Isaraele dupwame yuu taone
    Gepa piso Pilisitia dupwa pyao ralyuo pao yuu taone Gesa lenge dokona suu leyami.
  urd-GVU: داؤد نے ایسا ہی کیا اور نتیجے میں فلستیوں کو شکست دے کر جِبعون سے لے کر
    جزر تک اُن کا تعاقب کیا۔
  deu-1912: David tat, wie ihm der HERR geboten hatte, und schlug die Philister von
    Geba an, bis man kommt gen Geser.
  ntj-ntj: Nyangkalta mularrpartu Tayipirrtu palunyapirinymanu. Palunyalu-tjananya
    warrmarla Pilitjinyamartatji pungkula ngurlutjingara wanarayirnu tiwa wantingu.
  kan-2017: ದಾವೀದನು ಯೆಹೋವನ ಆಜ್ಞಾನುಸಾರವಾಗಿ ಮಾಡಿ, ಫಿಲಿಷ್ಟಿಯರನ್ನು ಗೆಬದಿಂದ ಗೆಜೆರಿನವರೆಗೂ
    ಸಂಹರಿಸಿದನು.
  yap-yap: Me rin’ David e tin keyog SOMOL, me tuluf e pi Filistine u Geba ngranod
    ngar mada’gad nga Gezer.
  hlt-MCSB: BOEIPA loh amah a uen bangla David loh a saii tih Philisti te a tloek
    tih Geba lamloh Gezer la pawk.
  mdy-ETH: ዳውቴ ዒማና ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆ ማዼኔ፤ ፒሊስፄኤሜ ዓሶዋ ጌባዖኦኔፓ ዴንዲ ጌዜሬ ሄላንዳኣና ዳውሲ
    ዳውሲ ዎዼኔ።
  twi-ASANTE: Enti, Dawid yɛɛ deɛ Awurade ka kyerɛɛ no no, na ɔsɛee Filistifoɔ no
    firi Geba de kɔsii Geser.
  eng-WEBU: David did so, as the LORD commanded him, and struck the Philistines all
    the way from Geba to Gezer.
  wal-wal: Yaagin Daawiti GODAI azazidoogaadan oottiis; Gebaa7appe biidi Gezeera gakkanaashin,
    Pilisxxeema olanchchata Daawiti woriis.
  spa-PDDPT: David hizo como Yavé le ordenó, y derrotó a los filisteos desde Geba
    hasta Gezer.
  gun-gun: Senhor ojapo ukaa rami Davi ojapo vy ojukapa filisteu kuery Geba guive
    Gezer py ovaẽa peve.
  agu-BL: I nin tzun tulej Luwiytz quib yi tal Kataj tetz, nin tzun e' xcye'-tz tan
    chilaje'n len yi e' filistey tul ama'l yi na xe'tij Gabaón jalen te yi cyopone'n
    yi ama'l Gezer.
  ilo-ULB: Tinungpal ngarud ni David kas imbilin ni Yahweh kenkuana. Pinapatayna dagiti
    Filisteo manipud Gabaa agingga idiay Gezer.
  kpg-kpg: Malaa, David guu hai gii hai be nia haganoho Dimaadua ne hai gi mee. Mee
    ne daaligi digau Philistia mai loo i Geba gaa dae loo gi Gezer.
  uig-ARA: داۋۇت پەرۋەردىگارنىڭ ئۇنىڭغا ئەمر قىلغىنىدەك قىلىپ، فىلىستىيلەرنى گىبېئوندىن
    گەزەرگىچە قوغلاپ قىردى.
  sus-sus: Dawuda naxa a raba, alɔ Alatala a falaxi a bɛ ki naxɛ. A naxa Filisitakae
    bɔnbɔ, kelife Geba ma han Geseri.
  pon-2006: Depit eri kapwaiada me KAUN-O ketin mahsanih; e ahpw pwakihala mehn Pilisdia
    ko sang Kepa lellahng Keser.
  jae-jae: Dawid gêgôm kêtôm Apômtau kêjatu eŋ ma gêjac lau Pilisti aŋga Geba e gêdêŋ
    Geser.
  ksd-ksd: Ma David i ga pait ia damana, da ra Luluai i ga kure; ma i ga ubu ra tarai
    Pilistia papa aro Geba ma tuk aro Geser.
  tur-YTC: David, Yahve'nin kendisine buyurduğu gibi yaptı ve Geva'dan Gezer'e kadar
    Filistliler'i vurdu.
  grc-BRENT: Καὶ ἐποιήσε Δαυὶδ καθὼς ἐνετείλατο αὐτῷ Κύριος, καὶ ἐπάταξε τοὺς ἀλλοφύλους
    ἀπὸ Γαβαὼν ἕως τῆς γῆς Γαζηρά.
  ind-AYT: Lalu, Daud melakukan seperti yang diperintahkan TUHAN sehingga dia mengalahkan
    orang Filistin, dari Geba sampai ke dekat Gezer.
  nya-nya: Kotero Davide anachita zimene Yehova anamulamulira ndipo anakantha Afilisti
    njira yonse kuchokera ku Geba mpaka ku Gezeri.
  hrv-hrv: David učini kako mu je zapovjedio Jahve i pobi Filistejce od Gibeona sve
    do ulaza u Gezer.
  mps-mps: Tialima, Devitgo te Genuai Bidigo po odama, tama te Israel dabego te Filistia
    dabe pobeasa pelama, tama augwali dolali, te Geba taunde gagalasa pali, te Geser
    taunba usu nigi palio.
  tpi-tpi: Orait Devit i bihainim tok bilong Bikpela, na ol Israel i ranim ol Filistia
    na bagarapim ol, stat long taun Geba i go inap long taun Geser.
  dan-1931: David gjorde, som HERREN bød, og slog Filisterne fra Gibeon til hen imod
    Gezer.
  vie-OVCB: Đa-vít vâng lời Chúa Hằng Hữu, đánh bại quân Phi-li-tin từ Ghê-ba đến
    Ghê-xe.
  guj-2017: ઈશ્વરે જેમ દાઉદને આજ્ઞા આપી હતી તે પ્રમાણે તેણે કર્યું. તેણે ગેબાથી ગેઝેર
    સુધી પલિસ્તીઓનો સંહાર કર્યો.
  pon-2006A: Depit eri kapwaiada me KAUN-O ketin mahsanih; e ahpw pwakihala mehn Pilisdia
    ko sang Kepa lellahng Keser.
  por-BRBSL: David o fez, como lhe ordenou Yahweh, e atingiu os filisteus durante
    todo o caminho de Geba a Gezer.
  cth-cth: BAWIPA ni kâlawk a poe e patetlah Devit ni a sak. Filistinnaw hah Geba
    hoi Gezer totouh a thei.
  twi-twi: Enti Dawid yɛɛ nea Awurade ka kyerɛɛ no no, na ɔsɛee Filistifo no fi Geba
    de kosii Geser.
  hlt-hlt: BOEIPA loh amah a uen bangla David loh a saii tih Philisti te a tloek tih
    Geba lamloh Gezer la pawk.
  tbz-SIM: Kɛ̀ Dɑfitii dɔɔ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì kɛ́potɛ́ Fidisitɛ̃ɛ̃bɛ kɛ́
    bɛ̀ bɛ̀ti Kebɑɑ kɛ́tuɔkɛnɛ̀ Kesɛɛ borɛ̀.
  msy-2020: Ezɨ Devit Ikiavɨra Itir God a mɨkemezɨ moghɨram amigha, Filistiabar agɨragha
    bar me mɨsuagharɨki. Israelia me mɨsogha Gibeonɨn nguibar ekiamɨn ikegha ghua
    Geserɨn nguibar ekiamɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti lɑpɑ ɩsɩɩ Tɑcɑɑ heelɑ-ɩ tɔ, nɑ ɩ́ kʋ́ ɩ kolontunɑɑ kɛ pǝ
    kpɑɣɑʋ Kepɑ tɔ hɑlǝnɑ Kesɛɛ.
  azb-azb: Rəbb Davuda necə buyurmuşdusa, o da elə etdi və Gevadan Gezerə çatana qədər
    Filiştliləri qırdı.
  eng-DBY: And David did so, as Jehovah had commanded him; and smote the Philistines
    from Geba until thou comest to Gezer.
  hin-2017: यहोवा की इस आज्ञा के अनुसार दाऊद गेबा से लेकर गेजेर तक पलिश्तियों को मारता
    गया।
  wol-KYG: Daawuda nag def noonee ko Aji Sax ji sant, ba duma waa Filisti diggante
    Geba, ba ca buntu Geser.
  eng-YLT: And David doth so, as Jehovah commanded him, and smiteth the Philistines
    from Geba unto thy coming to Gazer.
  eng-WYC-2017: Therefore David did as the Lord commanded to him; and he smote the
    Philistines from Geba till they came to Gazer.
  eng-WMBB: David did so, as the LORD commanded him, and struck the Philistines all
    the way from Geba to Gezer.
  urd-GVH: दाऊद ने ऐसा ही किया और नतीजे में फ़िलिस्तियों को शिकस्त देकर जिबऊन से लेकर
    जज़र तक उनका ताक़्क़ुब किया।
  rug-rug: Lulia Devita gua sapu garunu nia e Zihova, meke hadu pule ni sa sari na
    tie Pilisitia podalae pa Qeba meke kamo la tu pa Qeza.
  gaz-gaz: Kanaafuu Daawit akkuma Waaqayyo isa ajaje sana Gibeʼoon jalqabee hamma
    Geeziritti Filisxeemota dhaʼe.
  fra-LSG: David fit ce que l’Éternel lui avait ordonné, et il battit les Philistins
    depuis Guéba jusqu’à Guézer.
  gnn-gnn: '@see-verse:2SA.005.024'
  yal-yal: Alatala naxan yamari Dawuda ma, a na liga, a Filisitine nɔ, a lu e faxɛ
    keli Geba han sa dɔxɔ Geseri taan na.
  haw-1868: Hana aku la o Davida e like me ka Iehova i kauoha mai ai ia ia; a luku
    aku la ia i na Pilisetia mai Geba aku a hiki aku oe i Gazera.
  arb-NAV: فَنَفَّذَ دَاوُدُ أَوَامِرَ الرَّبِّ وَقَضَى عَلَى الْفِلِسْطِينِيِّينَ
    مِنْ جَبْعٍ إِلَى مَدْخَلِ جَازَرَ.
  ewe-ewe: Ale David wɔ nu si Yehowa ɖo nɛ eye wòsi Filistitɔwo tso keke Gibeon va
    se ɖe Gezer.
  eng-LEE: And David did so, as the Lord had commanded him; and he smote the Philistines
    from Geba' until thou comest to Gezer.
  asm-FB: তেতিয়া দায়ূদে যিহোৱাৰ আজ্ঞা অনুসাৰে কাৰ্য কৰিলে। তেওঁ গেবাৰ পৰা গেজৰলৈকে
    পলেষ্টীয়াসকলক বধ কৰিলে।
  sus-A: دَوُدَ نَشَ عَ رَبَ، عَلْ عَلَتَلَ عَ قَلَشِ عَ بّ كِ نَشّ. عَ نَشَ قِلِسِتَكَيٍ
    بْنبْ، كٍلِقٍ فٍبَ مَ هَن فٍسٍرِ.
  fra-SBL: David fit ainsi, comme Yahvé le lui avait ordonné, et il frappa les Philistins
    sur tout le chemin, de Guéba à Guézer.
  hbo-hbo: וַיַּ֤עַשׂ דָּוִד֙ כֵּ֔ן כַּאֲשֶׁ֥ר צִוָּ֖הוּ יְהוָ֑ה וַיַּךְ֙ אֶת־פְּלִשְׁתִּ֔ים
    מִגֶּ֖בַע עַד־בֹּאֲךָ֥ גָֽזֶר׃ פ
  kik-kik: Nĩ ũndũ ũcio Daudi agĩĩka o ta ũrĩa Jehova aamwathĩte, akĩhũũra Afilisti
    amarutĩtie Gibeoni, o nginya Gezeri.
  fra-NCL: David fit ainsi, comme Yahweh le lui ordonnait, et il battit les Philistins
    depuis Gabaa jusqu’à Géser.
  cek-AK: Angraeng mah thuih pae ih baktih toengah David mah sak; Philistinnawk to
    Geba hoi Gazer karoek to anih mah tuk pazawk.
  cuk-cuk: David Bab-Jehová-ega-sogsadba igar-imaksad. Davidʼse Filistea-sordamar
    Geba-neg-akale, degi, Gezer-neggwebur-nugadse ibitosmalad.
  uig-CYR: Давут Пәрвәрдигарниң униңға әмир қилғинидәк қилип, Филистийләрни Гибеондин
    Гәзәргичә қоғлап қирди.
  tel-2017: యెహోవా తనకు చెప్పినట్టు చేసి, దావీదు గెబ నుండి గెజెరు వరకూ ఫిలిష్తీ సైన్యాన్ని
    తరుముతూ సంహరించాడు.
  hat-BSA: Alò, David te fè konsa, jis jan ke SENYÈ a te kòmande li a, e li te bat
    Filisten yo soti Guéba, pou jis rive Guézer.
  kos-kos: David el oru oana ma LEUM GOD El sapkin, pwanang el tuh ukwauk mwet Philistia
    liki acn Geba nwe ke sun acn Gezer.
  hbo-WLC: וַיַּ֤עַשׂ דָּוִד֙ כֵּ֔ן כַּאֲשֶׁ֥ר צִוָּ֖הוּ יְהוָ֑ה וַיַּךְ֙ אֶת־פְּלִשְׁתִּ֔ים
    מִגֶּ֖בַע עַד־בֹּאֲךָ֥ גָֽזֶר׃ פ
  ibo-ibo: Devid mere dịka Onyenwe anyị nyere ya nʼiwu. O tigburu ndị Filistia, site
    na Geba ruo Gaza.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଯେପରି ଆଜ୍ଞା ଦେଲେ, ଦାଉଦ ସେପରି କଲେ ଓ ଗେବାଠାରୁ ଗେଷର ନିକଟ ପର୍ଯ୍ୟନ୍ତ
    ପଲେଷ୍ଟୀୟମାନଙ୍କୁ ଆଘାତ କଲେ।
  chk-chk: Iwe, Tafit a föri usun mine ewe Samol mi Lapalap a allük ngeni o niela
    ekewe chon Filistia seni Kepa tori Keser.
  ssd-ssd: Taŋaka sana le David nu Suŋgo tuku wam pagu ta dubimba Filistia mbal Geba
    tumbraŋŋge bale farka kinaig ka ka Geser tumbraŋŋge tiŋginaig.
  rop-rop: Wal King Deibid bin dum wanim God bin dalim im blanga dum, en imbin pushumbek
    detlot Filastain solja olawei brom det taun gulum Geba raidap langa det taun gulum
    Gisa.
  ukr-1871: І вчинив Давид, як повелїв йому Господь, та й побивав Филистіїв від Габаа
    аж до Газеру.
  deu-1951: Und David tat also, wie ihm der HERR geboten hatte, und schlug die Philister
    von Geba an, bis man gen Geser kommt.
  eng-JPS: And David did so, as the LORD commanded him, and smote the Philistines
    from Geba until thou come to Gezer.
  srp-1865: I David uèini tako kako mu zapovjedi Gospod, i pobi Filisteje od Gavaje
    do Gezera.
  lug-lug: Awo Dawudi n’akola nga Mukama bwe yamulagira, n’azikiriza Abafirisuuti
    okuva e Geba okutuuka e Gezeri.
  heb-heb: ויעש דוד כן כאשר צוהו יהוה ויך את פלשתים מגבע עד באך גזר׃
  ben-IRV: দায়ূদ সদাপ্রভুর আদেশ অনুযায়ী কাজ করলেন৷ গেবা থেকে গেষরের কাছ পর্যন্ত
    পলেষ্টীয়দের আঘাত করলেন৷
  pan-pan: ਇਸ ਲਈ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ, ਦਾਊਦ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ,
    ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਗਬਾ ਤੋਂ ਲੈ ਕੇ ਗਜ਼ਰ ਵਿੱਚ ਪਹੁੰਚਣ ਤੱਕ ਮਾਰਿਆ।
  tkr-tkr: Davudee gırgın, Rəbbee cuk'le uvhuyn xhinnee ha'a. Mang'vee Gevayeençe
    Gezereeqa hivxharasdee cigeeqamee Filiştinar gyabat'a ıxha.
  mya-JVB: ဒါဝိဒ် သည်ပြု ၍ ဖိလိတ္တိ လူတို့ကိုဂေဗ မြို့မှ သည် ဂါဇေရ မြို့တိုင်အောင်
    လုပ်ကြံ လေ၏။
  tte-O: Mwa Deibida iginauli besiele Yeoba ana walo. Kabo me ana tokaleyayao Pilistiya
    sitawoili mwa siunuili, iyatubu Gibiyon ilau kanasiga yanuwa Gesuli.
  tbg-tbg: Noravano Kotiva tuntemakero Devitiva nai iqoka vaiinti hampata Geba vatukaihairo
    Pirisia aru ntataqiro viviro, Gese vatukaini vuru kora.
  hmo-hmo: Davida ese Lohiabada ena oda hegeregere ia karaia, vadaeni ia ese Pilistia
    taudia ia aladia mase, Geba dekena amo ela bona Gesere.
  urd-urd: और दाऊद ने जैसा ख़ुदावन्द ने उसे फ़रमाया था वैसा ही किया और फ़िलिस्तियों
    को जिबा' से जज़र तक मारता गया।
  rus-SYN: И сделал Давид, как повелел ему Господь, и поразил Филистимлян от Гаваи
    до Газера.
  bqc-SIM: Davidi kɛ̀ màa lá Dii òɛwa, ↄ̃ à zĩblè Filitɛ̃ↄwa za Gabaↄ̃ↄ e à
    gɛ̀ pɛ̀ Gɛzɛɛwa.
  tcz-CHONGTHU: Hijeh chun David injong Pakaiyin athupeh bang chun abollin, Philistines
    mite jouse chu Gibeon apet Gezer changei in athat gam tan ahi.
  mar-mar: दावीदाने मग परमेश्वराच्या आज्ञेप्रमाणे हालचाली केल्या. पलिष्ट्यांचा पराभव
    केला. गिबापासून गेजेरपर्यंत तो पलिष्ट्यांना मार देत गेला.
  qub-qub: Davidga Tayta Dios nishanno ruraran. Chaynöpami Filistea runacunataga Gabaonpita
    Gezercama wañuchiran.
  bqp-bqp: Dauda kɛ̀ lákũ Dikiri ònɛ nà, akũ à zĩ̀i blè Filisitininↄa sɛna zaa
    Gibiↄ̃ ari à gɛ̀ɛ pɛ́ Gɛzaa.
  hat-hat: David fè sa Seyè a te mande l' fè a. Li bat moun Filisti yo, li kouri dèyè
    yo depi Lavil Gebarive lavil Gezè.
  eng-BSB: So David did as the LORD had commanded him, and he struck down the Philistines
    all the way from Gibeon to Gezer.
  tod-tod: Davide naa ɠɛɛni, nii Ɠɔoɠɔ GALAGI boni ma. É vɔnini Filiseti nuiti ma,
    é ɗa ti ɓɛ, é zo Geeɓa, é zeeli Geezɛɛl.
  eng-WEBPB: David did so, as the LORD commanded him, and struck the Philistines all
    the way from Geba to Gezer.
  kbq-kbq: Hagi Ra Anumzamo'ma anama huo huno'ma hunteaza huno Deviti'a Filistia vahera
    Gibionitira zamaheteno vuvava huno Gezeri kumate uhanati'ne.
  nhe-BL: Huajca David quichijqui senquistoc queja TOTECO quinahuatijtoya huan yajaya
    ininhuaya isoldados pejque quinmictíaj nopa filisteos tlen altepetl Gabaón huan
    ajsito hasta altepetl Geser.
  bus-bus: Dauda kɛ̀ lán Dii ònɛ nà, ben à zĩ̀ blè Filisitininↄa sɛna zaa Gibiↄ̃
    ai à gàa pɛ́ Gɛzaa.
  gub-BL: Weruzar katu Tawi Tupàn ze'eg. Umuzewyr kar Piri ywy rehe har wamono kar
    pà wà. Uzewyr Zema tawhu wi Zezer tawhu pe wà.
  eng-DRA: And David did as the Lord had commanded him, and he smote the Philistines
    from Gabaa until thou come to Gezer.
