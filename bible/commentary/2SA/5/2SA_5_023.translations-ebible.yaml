verse: 2SA.005.023
translations:
  mal-C: 'ദാവീദ് യഹോവയോട് അരുളപ്പാടു ചോദിച്ചു. അപ്പോൾ യഹോവ: “നീ നേരേ ചെല്ലാതെ പിൻഭാഗത്തുകൂടി
    അവരെ ചുറ്റുംവളഞ്ഞ് ബാഖാവൃക്ഷങ്ങൾക്കുമുമ്പിൽവെച്ച് അവരെ ആക്രമിക്കുക!'
  deu-TKW: 'Als nun David Jahwe befragte, antwortete er: Ziehe nicht hinauf ihnen
    entgegen; wende dich gegen ihren Rücken und komme vom Bakagehölz her über sie.'
  lin-lin: 'Bongo Davidi atunaki Yawe, mpe Yawe azongiselaki ye : « Kobundisa bango
    na liboso te, kasi baluka na sima na bango ; bongo okobimela bango na liboso ya
    banzete ya mirie.'
  eng-LSV: and David asks of YHWH, and He says, “You do not go up, turn around to
    their rear, and you have come to them from the front [[or in front]] of the mulberries,
  eng-GNV: And when Dauid asked counsell of the Lord, hee answered, Thou shalt not
    goe vp, but turne about behinde them, and come vpon them ouer against the mulberie
    trees.
  eng-WEBSTER: 'And when David inquired of the LORD, he said, Thou shalt not go up:
    but fetch a compass behind them, and come upon them over against the mulberry-trees.'
  nhw-BL: 'Huan sempa David quitlatzintoquili TOTECO tlaque ipaquilis. Huan TOTECO
    quiilhui: ―Quena, pero amo xiya xiquinnamiquiti campa iniixmelac. Achtihui xiquinyahualoca
    ichtacatzi huan xiquisaca xiquinhuilanatij campa nopa cuame balsameras.'
  swh-ONEN: Kwa hiyo Daudi akamuuliza Bwana, naye akamjibu, “Usipande moja kwa moja,
    bali wazungukie kwa nyuma na uwashambulie mbele ya miti ya miforosadi.
  bba-bba: Mɑ Dɑfidi u Yinni Gusunɔ bikiɑ u nɛɛ, n doo n bu wɔri kpɑm? Mɑ Yinni Gusunɔ
    u nùn wisɑ u nɛɛ, oo, ɑdɑmɑ ɑ ku dɑ sɔru sɔrum mɛ. A besiro kpɑ ɑ dɑ ben biruɔ,
    ɑ n wɑ̃ɑ dɑ̃ɑ ye bɑ mɔ̀ miren sɔ̃ɔwɔ.
  eng-KJVCPB: And when David inquired of the Lord, he said, Thou shalt not go up;
    but fetch a compass behind them, and come upon them over against the mulberry
    trees.
  mpx-mpx: Inoke Deibid Yehoba i neli ga ni ginol ola. Wana nel i lahe i ba, “Bahi
    nuku nonopasapu elal, yaa nuku nopain eliyaa, yaka abwe nuku tuk nuku haveyan
    elal abwakil popla awoliyaa.
  luo-luo: omiyo Daudi nopenjo Jehova Nyasaye wach kendo Jehova Nyasaye nodwoke niya,
    “Kik ichomgi tir lwor gi yo ka ngʼegi kendo imonjgi kama omanyore gi omburi.
  meu-meu: A David ese Iehova e nanadaia negana ai, Iehova ese e haere henia, eto,
    Basiola; a ba rakadia hegeḡe, bona muridia kahana amo ba hahoadia, baka audia
    italaidia.
  npi-ULB: त्यसैले दाऊदले फेरि पनि परमप्रभुसँग सहायता मागे र पमरप्रभुले तिनलाई भन्‍नुभयो,
    “तैंले तिनीहरूलाई अडागिबाट आक्रमण गर्नु हुँदैन, तर तिनीहरूको पछिल्तिरबाट फन्को
    मारेर लहरे-पिपलको जङ्गलभएर तिनीहरूमाथि जाइलाग ।
  yor-yor: Dafidi sì béèrè lọ́dọ̀ Olúwa, òun sì wí pé, “Má ṣe gòkè lọ; ṣùgbọ́n bù
    wọ́n lẹ́yìn, kí o sì kọlù wọ́n níwájú àwọn igi Baka.
  ind-ind: Maka Daud meminta petunjuk dari TUHAN. Kali ini TUHAN menjawab, “Jangan
    langsung maju berhadapan dengan mereka. Pergilah memutar agar kamu dan pasukanmu
    dapat menyerang mereka dari kumpulan pohon balsam itu.
  pes-OPCB: 'وقتی داوود از خداوند سؤال کرد، خداوند به او گفت: «از روبرو به آنها حمله
    نکن، بلکه دور بزن و از میان درختان توت، از پشت سر حمله کن.'
  tgl-ULB: Kaya muling humingi si David ng tulong mula kay Yahweh, at sinabi ni Yahweh
    sa kaniya, “Hindi mo dapat salakayin ang kanilang harapan, pero palibutan mo ang
    likuran nila at lapitan mo sila sa pamamagitan ng mga kahoy ng balsam.
  cbu-NT: Ashirucha, yusur Dapiy Apanllee masharangiya. Apaa, ¿tamacheezi? tárangu,
    Apanllshat, Musá watsinsari pshturinllpa. Tsangayarinaaris, ushipshat iturpiyachus,
    yasin karipan xiyaru, anush puch kuseerus,
  hui-hui: Ani heagola Debidi ibugua Anduane Homogohondo hale halu lalu, I̱na agua
    buabe, lene. Ani layagola Anduane Homogohanda lalu, Tígua wai bule pudaba. Pialu
    howa ti kagoha abale pogolape halu napilimu. Ohalu tinaga erembira ngagohayagi
    puwa amu ira mini balasama bu karuha wai bule manda manda bu halimu.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တစ်​ဖန်​စုံ​စမ်း မေး​လျှောက်​ပြန်​၏။ ကိုယ်​တော်​က``သူ​တို့​အား
    ဤ​အ​ရပ်​မှ​နေ​၍​မ​တိုက်​မ​ခိုက်​နှင့်။ သူ​တို့ ၏​တပ်​နောက်​ဘက်​ပိုင်း​ကို​ကွေ့​၍​သွား​ပြီး
    လျှင်​ပိုး​စာ​တော​အ​နီး​မှ​တိုက်​ခိုက်​လော့။-
  bod-N: དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེར་ཞུས་པ་ན། ཁོང་གིས་ཁྱོད་ཐད་ཀར་ཡར་མི་འགྲོ་བར། དེ་དག་རྒྱབ་ནས་བསྐོར་ཏེ་སྤོས་ཤིང་གི་ནགས་ཚལ་གྱི་ཁ་གཏད་ནས་དེ་དག་ལ་རྒོལ་ཞིག
  sna-sna: saka Dhavhidhi akabvunza Jehovha, akapindura akati, “Musakwidza makavananga,
    asi potererai nokumashure kwavo mugovarwisa mberi kwemiti yemibharisamu.
  spa-BLM: 'Cuando David consultó al Señor, éste le dijo: “No subas. Da la vuelta
    por detrás de ellos y atácalos frente a las moreras.'
  cac-cac: 'Yuj chi'' ix sc''anb''ejxi vin̈aj David chi'' d''a Jehová. Ix tac''vixi
    Jehová chi'' d''a vin̈: —Man̈ ach c''och d''a sat eb'', palta to a d''a spatictac
    eb'' ol ach cotoc. A b''aj ay juntzan̈ te'' bálsamo tzach coti.'
  swh-ULB: Hivyo Daudi akatafuta msaada tena kutoka kwa Yahweh, naye Yahweh akamwambia,
    “Usiwashambulie kwa mbele, lakini uwazunguke kwa nyuma na uwaendee kupitia miti
    ya miforosadi.
  bel-bel: 'І спытаўся Давід у Госпада. І Ён адказваў яму: ня выходзь насустрач ім,
    а зайдзі ім з тылу і йдзі да іх з боку тутавага гаю;'
  deu-ELBBK: 'Und David befragte den HERRN; und er sprach: Du sollst nicht hinaufziehen;
    wende dich ihnen in den Rücken, dass du an sie kommst den Bakabäumen gegenüber.'
  mbb-OT: Ne mid-uman mebpenginginsà si David diyà te Nengazen, ne midtavak is Nengazen
    te, “Kenè niw ǥègaani te edsurung, kekenà, linguti niw sikandan ne surunga niw
    ziyà te uvey te menge kayu he balsam.
  mal-2015: 'ദാവീദ് യഹോവയോടു ചോദിച്ചപ്പോൾ: നീ നേരെ ചെല്ലാതെ അവരുടെ പിമ്പുറത്തുകൂടി
    വളഞ്ഞുചെന്നു ബാഖാവൃക്ഷങ്ങൾക്കു എതിരെവെച്ചു അവരെ നേരിടുക.'
  rmc-rmc: 'Avke o David phučľa pale le RAJESTAR a ov leske odphenďa: „Ma dža pre
    lende anglunestar, ale obdža len palunestar. Dža pre lende pašal o balzamika stromi.'
  pes-OPV: 'و چون داود از خداوندسوال نمود، گفت: «برمیا، بلکه از عقب ایشان دورزده،
    پیش درختان توت بر ایشان حمله آور.'
  ron-1924: 'Давид а ынтребат пе Домнул. Ши Домнул а зис: „Сэ ну те суй, чи я-й пе
    ла спате ши мерӂь асупра лор ын дрептул дузилор.'
  ben-OBCV: তাই দাউদ সদাপ্রভুর কাছে জানতে চেয়েছিলেন ও তিনি উত্তর দিলেন, “সরাসরি তোমরা
    তাদের দিকে যেয়ো না, কিন্তু তাদের পিছন দিকে গিয়ে তাদের ঘিরে ধরো ও চিনার গাছগুলির
    সামনে গিয়ে তাদের আক্রমণ করো।
  som-som: Oo Daa'uudna markuu Rabbiga wax weyddiiyey ayaa Rabbigu ku yidhi, Waa inaadan
    ku kicin, laakiinse xagga dambe ka mar oo waxaad ku weerartaa meel ka soo hor
    jeedda geedaha bukaa la yidhaahdo.
  lat-VUC: 'Consuluit autem David Dominum: Si ascendam contra Philisthæos, et tradas
    eos in manus meas? Qui respondit: Non ascendas contra eos, sed gyra post tergum
    eorum, et venies ad eos ex adverso pyrorum.'
  eng-ASVBT: 'And when David inquired of Jehovah, he said, Thou shalt not go up: make
    a circuit behind them, and come upon them over against the mulberry trees.'
  ita-1885: 'E Davide domandò il Signore, il quale gli disse: Non salire; gira dietro
    a loro, e vienli ad incontrare dirincontro a'' gelsi.'
  eng-LXXUP: 'And David inquired of the Lord: and the Lord said, Thou shalt not go
    up to meet them: turn from them, and thou shalt meet them near the place of weeping.'
  eng-ULB: So David sought help from Yahweh again, and Yahweh said to him, “You must
    not attack their front, but rather circle around behind them and come on them
    through the balsam woods.
  spa-VBL: 'David le preguntó al Señor qué hacer. El Señor le respondió: “No los ataques
    directamente, sino que rodea por detrás de ellos y atácalos frente a los árboles
    de bálsamo.'
  fra-_FOB: 'Et David consulta l''Éternel, qui répondit: Tu ne monteras pas; tu les
    tourneras par derrière, et tu iras contre eux vis-à-vis des mûriers.'
  mal-mal: 'ദാവീദ് യഹോവയോട് ചോദിച്ചപ്പോൾ: “നീ നേരെ ചെല്ലാതെ അവരുടെ പുറകിൽക്കൂടി വളഞ്ഞുചെന്ന്
    ബാഖാവൃക്ഷങ്ങൾക്ക് മുമ്പിൽവച്ച് അവരെ നേരിടുക.'
  lit-lit: 'Ir kai Dovydas pasiklausė VIEŠPATIES, jis tarė: „Neik aukštyn, bet apeik
    juos ratu iš užnugario ir prieik prie jų priešais balzamo medžius.'
  urd-GVR: Jab Dāūd ne Rab se dariyāft kiyā to us ne jawāb diyā, “Is martabā un kā
    sāmnā mat karnā balki un ke pīchhe jā kar bakā ke daraḳhtoṅ ke sāmne un par hamlā
    kar.
  suz-BL: मिनु दाऊदम लेंशा परमप्रभु यावे कली हिल्‍लो पवा बाक्‍त। मिनु परमप्रभु यावेमी
    “मुल सोजो लडाइ मपावो। हिरशा, ठेयब रवा आ आइक्‍ची हांबु नोले रे लडाइ पावो।
  ita-1927: 'E Davide consultò l’Eterno, il quale disse: “Non salire; gira alle loro
    spalle, e giungerai su loro dirimpetto ai Gelsi.'
  ckb-ckb: 'داودیش پرسیاری لە یەزدان کرد، ئەویش فەرمووی: «سەرمەکەوە، بەڵکو بسووڕێوە
    بۆ پشتیان و بەرامبەر بە دار بەلسەمەکان پەلاماریان بدە.'
  eng-BBE: And when David went for directions to the Lord, he said, You are not to
    go up against them in front; but make a circle round them from the back and come
    on them opposite the spice-trees.
  kan-OKCV: ಆದ್ದರಿಂದ ದಾವೀದನು ಇದರ ಬಗ್ಗೆ ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸಿದನು. ಆಗ ದೇವರು ಅವನಿಗೆ,
    “ನೀನು ಅವರ ಮುಂದೆ ಹೋಗದೆ, ಅವರ ಹಿಂದಿನಿಂದ ಸುತ್ತಿಕೊಂಡು ಹೋಗಿ, ಬಾಕಾಮರಗಳಿಗೆ ಎದುರಾಗಿ ಅವರ
    ಮೇಲೆ ದಾಳಿಮಾಡು.
  tam-2017: 'தாவீது யெகோவாவிடம் விசாரித்ததற்கு, அவர்: நீ நேராகப் போகாமல், அவர்களுக்குப்
    பின்னாலே சுற்றி, முசுக்கட்டைச் செடிகளுக்கு எதிராக இருந்து, அவர்கள்மேல் பாய்ந்து,'
  spa-RV-1909: 'Y consultando David á Jehová, él le respondió: No subas; mas rodéalos,
    y vendrás á ellos por delante de los morales:'
  ron-BTF: 'Și când David a întrebat pe DOMNUL, el a spus: Să nu te urci; ci înconjoară-i
    prin spate și să mergi asupra lor înaintea duzilor.'
  eng-WEBP: When David inquired of the LORD, he said, “You shall not go up. Circle
    around behind them, and attack them in front of the mulberry trees.
  eng-FBV: David asked the Lord what to do. The Lord replied, “Don't attack them directly,
    but go round behind them and attack them in front of the balsam trees.
  nld-1939: 'raadpleegde David Jahweh opnieuw. Hij antwoordde: Val niet aan, maar
    maak een omtrekkende beweging naar hun achterhoede, en ga op hen af van de kant
    der balsemstruiken.'
  nch-BL: 'Huan sempa David quitatzintoquili TOTECO taya ipaquilis. Huan TOTECO quiilhui:
    ―Quena, pero amo xiya xiquinnamiquiti campa iniixmelac. Achtohui xiquinyahualoca
    ixtacatzi huan xiquintehuitij campa nopa cuame balsameras.'
  vie-1934: 'Đa-vít cầu vấn Đức Giê-hô-va, Ngài đáp rằng: Ngươi chớ đi lên; hãy đi
    vòng phía sau chúng nó, rồi ngươi sẽ tới chúng nó về hướng cây dâu.'
  hin-CV: जब दावीद ने याहवेह से इस विषय में पूछा, याहवेह ने उन्हें उत्तर दिया, “तुम
    सीधे जाकर उन पर हमला न करना, बल्कि तुम घूमकर उनके पीछे जाकर मोखा वृक्षों की ओर
    से हमला करना.
  spa-BES: 'Y cuando David fue en dirección al Señor, él le dijo: No debes subir contra
    ellos delante de ellos; pero haz un círculo alrededor de ellos desde la parte
    posterior y ven sobre ellos frente a los árboles de especias.'
  tdx-tdx: 'Aa ie nañontane Iehovà t’i Davide, le hoe re: Ko mionjomb’eo fa miaria
    mb’am-boho’ iareo tandrife o sohihio,'
  tha-KJV: และเมื่อดาวิดทูลถามพระเยโฮวาห์ พระองค์​ตรั​สว​่า “​เจ้​าอย่าขึ้น จงอ้อมไปข้างหลังของเขา
    และโจมตีเขาตรงข้ามกับหมู่ต้นหม่อน
  por-BR-2018: 'E consultando Davi ao SENHOR, ele lhe respondeu: Não subas; mas rodeia-os,
    e virás a eles por diante das amoreiras:'
  deu-ELO: 'Und David befragte Jehova; und er sprach: Du sollst nicht hinaufziehen;
    wende dich ihnen in den Rücken, daß du an sie kommst den Bakabäumen gegenüber.'
  eng-WYC-2018: And David counselled with the Lord, and said, Whether I shall go up
    against the Philistines, and whether thou shalt betake them into mine hands? (or
    And David counselled with the Lord, and said, Shall I go up against the Philistines,
    and shalt thou deliver them into my hands?) And the Lord answered, Thou shalt
    not go up against them, but compass thou them behind their back, and (then) thou
    shalt come to them on the contrary side of the pear trees.
  epo-epo: 'Kaj kiam David demandis la Eternulon, Li diris: Ne iru; turnu vin post
    ilin, kaj venu al ili de la flanko de la morusarboj;'
  uig-PIN: 'Dawut Pǝrwǝrdigardin yol soridi. Pǝrwǝrdigar: Sǝn u yǝrgǝ qiⱪmay, bǝlki
    ularning kǝynidin aylinip ɵtüp üjmǝ dǝrǝhlirining udulidin ⱨujum ⱪilƣin — dedi,'
  beo-beo: 'Da:ibidi da bu Hina Godema adole ba:i. Amola Hina Gode da ema bu amane
    adole i, “Guiguda: amoga ili mae doagala:ma! Be na:iyadodili asili, `bolosa:me’
    ifa labo aliligi amo gadenene sogebi amoga doagala:musa: momagema.'
  tpi-OTNT: Na Devit i askim Bikpela olsem, “Bai mi mekim wanem?” Na Bikpela i bekim
    tok olsem, “Yupela go pait long ol, tasol yupela i no ken i go stret long ol.
    Yupela i mas i go baksait long ol, na redi long pait long ol long ples ol diwai
    balsam i sanap long en.
  hau-SA: saboda haka Dawuda ya nemi nufin Ubangiji, ya kuwa ce, “Kada ka haura kai
    tsaye, amma ka kewaya ta bayansu ka fāɗa musu a gaban itatuwan balsam.
  uig-LAT: 'Dawut Perwerdigardin yol soridi. Perwerdigar: Sen u yerge chiqmay, belki
    ularning keynidin aylinip ötüp üjme derexlirining udulidin hujum qilghin — dédi,'
  nde-nde: ngakho uDavida wabuza uThixo, yena waphendula wathi, “Ungayi uqondile,
    kodwa bhoda ngemva kwawo uwahlasele maqondana lezihlahla zebhalisamu.
  ton-ton: Pea ʻi heʻene fehuʻi ʻe Tevita kia Sihova, naʻa ne fakahā mai, “ʻE ʻikai
    te ke ʻalu hake; kae ʻalu fakatakamilo ki mui ʻiate kinautolu, pea ke hoko mai
    kiate kinautolu ʻo feʻunga mo e ngaahi ʻakau ko e molipeli.
  ces-1613: 'I tázal se David Hospodina. Kterýž odpověděl: Netáhni, ale obejda je
    po zadu, teprv dotřeš na ně naproti moruším.'
  eng-WMB: When David inquired of the LORD, he said, “You shall not go up. Circle
    around behind them, and attack them in front of the mulberry trees.
