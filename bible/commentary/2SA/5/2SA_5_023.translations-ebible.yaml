    nu ke acn sak balsam oan we.
  hbo-WLC: וַיִּשְׁאַ֤ל דָּוִד֙ בַּֽיהוָ֔ה וַיֹּ֖אמֶר לֹ֣א תַעֲלֶ֑ה הָסֵב֙ אֶל־אַ֣חֲרֵיהֶ֔ם
    וּבָ֥אתָ לָהֶ֖ם מִמּ֥וּל בְּכָאִֽים׃
  ibo-ibo: Nʼihi nke a, Devid jụrụ Onyenwe anyị ase, ọ zara sị, “Esitekwala nʼihu
    ha gaa, kama gaa gburugburu ruo nʼazụ ha, buso ha agha na ncherita ihu osisi balsam
    ndị ahụ.
  ory-ory: ତହିଁରେ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କୁ ସାହାଯ୍ୟ ମାଗନ୍ତେ, ସେ କହିଲେ, “ତୁମ୍ଭେ ଉଠି ଉଠିଯାଅ
    ନାହିଁ; ସେମାନଙ୍କ ପଶ୍ଚାତ୍‍ ଘୁରି ଆସି ତୂତ ବୃକ୍ଷ ତୋଟା ସମ୍ମୁଖରେ ସେମାନଙ୍କୁ ଆକ୍ରମଣ କର।
  chk-chk: Nge lupwen Tafit a aisini ewe Samol mi Lapalap usun mine epwe föri, i a
    üreni, “Kosap fetal wenewen ngeniir, nge kopwe pwelila lükisökürür o maun ngeniir
    seni akawenewenen ekewe irä pwokus.
  ssd-ssd: 'David nu maŋ Suŋgo kusnamba sakina: Ye kile ndaŋamŋgit ŋgina le Suŋgo
    ndek nu sana: Kaye ka nane ndoŋ kame buwap ŋgina sulumba wam pagumba sana: Tane
    kumba tumailam tumailam ndakape. Tane kape ka nane laipniŋmba ŋgumnem ŋgumnem
    ail sugo kumnem siŋge kame tuku tiŋga tairŋgap.'
  rop-rop: en wen King Deibid bin irrim olabat bin deya, wanmo imbin askim YAWEI if
    im garra go en fait langa detlot Filastain solja. En YAWEI bin tok, “Yuwai. Bat
    yu kaan go en fait langa olabat brom iya. Yu garra goran biyainwei en meigim miselp
    redi blanga fait langa olabat gulijap langa detlot tri gulum balsamtri,
  ukr-1871: 'Як же поспитав Давид Господа, чи виходити йому проти Филистіїв і чи віддасть
    їх йому в руки, відказав він: Не йди назустріч їм, а зайди їх ззаду, й нападеш
    їх від сторони грушевих дерев.'
  deu-1951: 'Und David befragte den HERRN. Da sprach er: Du sollst nicht hinaufziehen;
    sondern umgehe sie und falle ihnen in den Rücken, daß du an sie herankommest von
    den Balsamstauden her.'
  eng-JPS: 'And when David inquired of the LORD, He said: ''Thou shalt not go up;
    make a circuit behind them, and come upon them over against the mulberry-trees.'
  srp-1865: 'I David upita Gospoda, koji reèe: ne idi pred njih, nego im zaði za leða,
    pa udari na njih prema dudovima.'
  lug-lug: Awo Dawudi bwe yeebuuza ku Mukama, n’amuddamu nti, “Tobatabaalirawo, naye
    beetooloole, obalumbe ng’obafuluma mu maaso g’emitugunda.
  heb-heb: וישאל דוד ביהוה ויאמר לא תעלה הסב אל אחריהם ובאת להם ממול בכאים׃
  ben-IRV: তাতে দায়ূদ সদাপ্রভুর কাছে জিজ্ঞাসা করলেন, আর তিনি বললেন, “তুমি যেও না,
    কিন্তু ওদের পিছনে ঘুরে এসে তুঁত গাছের সামনে ওদেরকে আক্রমণ কর৷
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਫੇਰ ਸਲਾਹ ਮੰਗੀ ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਤੂੰ ਚੜ੍ਹਾਈ ਨਾ ਕਰ
    ਪਰ ਪਿੱਛੇ ਦੀ ਹੋ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਘੇਰਾ ਪਾ ਅਤੇ ਤੂਤ ਦੇ ਰੁੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਹੋ ਕੇ ਉਨ੍ਹਾਂ
    ਉੱਤੇ ਹਮਲਾ ਕਰ,
  tkr-tkr: 'Mançinemee Davudee Rəbbike qiyghan, Rəbbeeyid Davuduk''le eyhen: – Ts''erriykecar
    manbışde ögilqa qığmeç''e. Yı''q''əle apk''ın, totan yivarnane surale manbışilqa
    k''yoohre.'
  mya-JVB: ဒါဝိဒ် သည်လည်း မေးလျှောက် သော်၊ ထာဝရဘုရား က၊ တည့်တည့်မ တက် ရ။ သူ တို့နောက်
    သို့ ဝိုင်း ၍ ပိုးစာ တောတဘက် ၌ ချီ ရမည်။
  tte-O: Mwa Deibida ineli Yeoba koina tawae kani iginauli. Ana neli iyamaisa iwaloba,
    “Tabu kulolodudulai kolili, na kutakikili dagelali mena na ukwaleya kolili mayau
    popla manli mena.
  tbg-tbg: Devitiva qaiqaa Nora Kotira irovaro Noravano Kotiva nai tiva amiro tiharo,
    Homa ne vika hampata raqivarave. Ho ne raqireka viha, kiama vika avuqaa qoqaa
    viraiti, ne virante vika tauvaqaihai balisami katarinavu vainaihai aninte vika
    ntaihaate.
  hmo-hmo: To Davida ese Lohiabada ia nanadaia neganai, Lohiabada ese ia haere, ia
    gwau, “Unuseni do umui lao lasi, to idia do umui raka hagegea, bona edia murina
    kahana dekena amo do umui tuari henidia, mai edia susu audia kahirakahira.
  urd-urd: और जब दाऊद ने ख़ुदावन्द से पू छा तो उसने कहा, “तू चढ़ाई न कर, उनके पीछे
    से घूम कर तूत के दरख़्तों के सामने से उन पर हमला कर।
  rus-SYN: 'И вопросил Давид Господа, идти ли мне против Филистимлян, и предашь ли
    их в руки мои? И Он отвечал ему: не выходи навстречу им, а зайди им с тылу и иди
    к ним со стороны тутовой рощи;'
  bqc-SIM: 'Ɔ̃ Davidi ɛ̀a gbɛ̀a Diiwa lↄ. Ɔ̃ Dii wèwà à mɛ̀: Ńsu gɛ́má súsuo.
    Sɛ́lɛ ń kpɛ oi, ní lɛ́lɛmá bↄaa ń kpɛ̃̀ kpɛ́o.'
  tcz-CHONGTHU: Chule David in epi kabol ding ham tin Pakai chu adong kit in ahileh.
    Pakaiyin hitin ahin donbut nin, jangkei a nachiuva naga bulu tah lou diu ahi,
    hinlah anung lam uva kon naumkol diu chuteng poplar thing kom akon nabulu diu
    ahi ati.
  mar-mar: दावीदाने प्रार्थना केली. यावेळी परमेश्वराने सांगितले, “तेथे जाऊ नको त्यांना
    वळसा घालून पाठीमागे जा. मग तुतीच्या झाडाजवळ त्यांच्यावर हल्ला कर.
  qub-qub: 'Chaymi Davidga Tayta Diosta yapay tapucuran. Tayta Diosna niran: «Ñaupanpaga
    ama yaycuychu. Guepanpa yaycuy. ‹Bálsamo› yöracuna caycashan cajman chayaycorga'
  bqp-bqp: 'Akũ Dauda ɛ̀ra à gbɛ̀ka Dikiria dↄ. Akũ Dikiri wèa à pì: Ǹsun gɛ́ńyĩ
    súsuro. Ǹ likańyĩ kpɛ kpa ǹ lɛ́tɛḿma kpɛ̃̀ líkpɛ sarɛ.'
  hat-hat: 'David mande Seyè a sa pou l'' fè. Seyè a di l'': -Pa atake yo pa devan.
    Pase pa dèyè yo. Pare kò ou pou ou atake yo bò pye gayak yo.'
  eng-BSB: So David inquired of the LORD, who answered, “Do not march straight up,
    but circle around behind them and attack them in front of the balsam trees.
  tod-tod: 'Davide Ɠɔoɠɔ GALAGI ɠaazaɠani ʋolu. Naa gooɠaaʋoteni, é ɠɛ ma: «Mina
    ti laaɠomi. Ɠula ga ti ʋolu ʋelei, ɗa zeelizu ti ma guluiti tetemaʋɛ.'
  eng-WEBPB: When David enquired of the LORD, he said, “You shall not go up. Circle
    around behind them, and attack them in front of the mulberry trees.
  kbq-kbq: Hagi mago'ane Deviti'a Ra Anumzamofona antahigeno, Na'a huzamantegahue,
    higeno Ra Anumzamo'a asamino, zamavugatira hara huozmantenka, zamefiti zamavazagi
    kagitenka balsama zafa avo'nomofo avuga hara huzamanto.
  nhe-BL: 'Huan sampa David quitlajtlani TOTECO tlaque ipaquilis. Huan TOTECO quiilhui:
    ―Quena, pero amo xiya xiquinnamiquiti campa iniixmelac. Achtohui xiquinyahualoca
    ixtacatzi huan xiquisaca xiquintehuitij campa nopa cuatini balsameras.'
  bus-bus: 'Ben Dauda ɛ̀ara à Dii là dↄ. Ben Dii wèàla à bè: Ǹton gáńzi súusuro. Ǹ
    ligańzi kpɛɛ kpa ǹ lɛ́ɛḿma kpɛ̃̀ líkpɛ saɛ.'
  gub-BL: Upuranu wi Tawi Tupàn rehe. Uwazar Tupàn ize'eg izupe. — Eho zo xe wi waàmàtyry'ym
    pà nehe. Ezewyr eho nehe. A'e re emàmàn kwe rupi wakupe kutyr ma'e'yw amor her
    ma'e huwake nehe. Ezur a'e wi wakutyr nehe.
  eng-DRA: 'And David consulted the Lord: Shall I go up against the Philistines, and
    wilt thou deliver them into my hands? He answered: Go not up against them, but
    fetch a compass behind them, and thou shalt come upon them over against the pear
    trees.'
