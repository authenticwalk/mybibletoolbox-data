verse: 2SA.005.013
translations:
  mal-C: ഹെബ്രോൻ വിട്ടുപോന്നതിനുശേഷം, ജെറുശലേമിൽവെച്ച് ദാവീദ് കൂടുതൽ വെപ്പാട്ടികളെയും
    ഭാര്യമാരെയും സ്വീകരിച്ചു. അദ്ദേഹത്തിനു കൂടുതൽ പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: In Jerusalem nahm sich David noch weitere Kebsweiber und Frauen, nachden
    er aus Hebron übergesiedelt war; auch wurden ihm weitere Söhne und Töchter geboren.
  lin-lin: Tango Davidi alongwaki na Ebron mpe akendeki kovanda kati na Yelusalemi,
    azwaki lisusu bamakangu mpe basi mosusu ebele oyo babotelaki ye bana mosusu ya
    mibali mpe ya basi.
  eng-LSV: And again David takes concubines and wives out of Jerusalem, after his
    coming from Hebron, and again there are born to David sons and daughters.
  eng-GNV: And Dauid tooke him more concubines and wiues out of Ierusalem, after hee
    was come from Hebron, and more sonnes and daughters were borne to Dauid.
  eng-WEBSTER: 'And David took him more concubines and wives out of Jerusalem, after
    he had come from Hebron: and there were yet sons and daughters born to David.'
  nhw-BL: Huan quema David quipatlatoya ichaj tlen altepetl Hebrón hasta Jerusalén,
    mocuili más isihuajhua huan iompaca sihuajhua, huan tlacatque más iconehua; oquichpilme
    huan sihuapilme.
  swh-ONEN: Baada ya Daudi kuondoka Hebroni, akajitwalia masuria zaidi na wake huko
    Yerusalemu, nao wana na binti wengi walizaliwa kwake.
  bba-bba: Sɑnɑm mɛ Dɑfidi u doonɑmɑ Heboronin di u dɑ u wɑ̃ɑ Yerusɑlɛmuɔ, yerɑ u
    mɑɑ kurɔbu ɡɑbu suɑ mɑ bɑ nùn bii tɔn durɔbu kɑ tɔn kurɔbu mɑruɑ.
  eng-KJVCPB: 'And David took him mo concubines and wives out of Jerusalem, after
    he was come from Hebron: and there were yet sons and daughters born to David.'
  mpx-mpx: Sauga Deibid panuwa Hebiloni i eguluwan i na i minaa Yelusalema, inoke
    yowau hi gewi al i alolon-agil, enuna lagonau hot, ge enuna lagonau al. Inoke
    natunau bolau ge yowau hi gewi al hi abil.
  luo-luo: Bangʼ kane osedar Hebron, Daudi nokendo monde kaachiel kod mon mamoko Jerusalem
    kendo nonywolone yawuowi gi nyiri mangʼeny.
  meu-meu: David ese hahine haida ma e adavadia, Ierusalem ai, Heberon e rakatania
    murinai; bena natuna mamaruanedia bona natuna hahinedia haida ma e vara.
  npi-ULB: दाऊदले हेब्रोन छोडे र यरूशलेममा आए, त्‍यसपछि तिनले यरूशलेममा अरू धेरै उपपत्‍नीहरू
    र पत्‍नीहरू ल्याए र तिनका अरू धेरै छोराहरू र छोरीहरू जन्मे ।
  yor-yor: Dafidi sì tún mú àwọn àlè àti aya sí i láti Jerusalẹmu wá, lẹ́yìn ìgbà
    tí ó ti Hebroni bọ̀, wọ́n sì bí ọmọkùnrin àti ọmọbìnrin fún Dafidi.
  emp-NTPO: Hebroʌ̃neba wãnacarea Jerusaleʌ̃ne Daviba quimada zocãrã edasia. Dewara
    wẽrãrã sid̶a zocãrã erob̶asia. Ãdjirãba warrarãda, caurã sid̶a Davia to diasid̶aa.
  ind-ind: Sesudah Daud pindah dari Hebron ke Yerusalem, dia menikahi lagi beberapa
    perempuan di sana sebagai selir dan gundik. Mereka melahirkan lebih banyak anak
    laki-laki dan perempuan bagi Daud.
  pes-OPCB: داوود پس از آنکه از حبرون به اورشلیم رفت، بار دیگر زنان و کنیزان برای
    خود گرفت و صاحب دختران و پسران دیگری شد.
  tgl-ULB: Pagkatapos nilisan ni David ang Hebron at pumunta sa Jerusalem, kumuha
    siya ng maraming kerida at mga asawa sa Jerusalem, at maraming mga lalaking anak
    at mga babaeng anak ang ipinanganak sa kaniya.
  cbu-NT: Dapiy yuwapur Hebronash, mishat Irusarinshutam yakat kusarangu, anpur aranginashat
    wizanlleem yamarangiya. Anushshat mashingamash wizanll zapan wipaam iparinarangiya,
    kamuzatam, kizatamta.
  hui-hui: Debidi ibu Heberono tano wahalu Yarusaleme hole piyangi howa ibugua wali
    maru dabu bialu waneigini dewa halu bini. Ibu one maru ala dabu biniru ti bira
    dege buwa uruni ti haru bibahende Yarusaleme mandagi pu berene. Ani pu biruwa
    ibu one urunime Yarusalemeni waneigini dewa dege taba henene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဟေ​ဗြုန်​မြို့​မှ​ပြောင်း​ရွှေ့​သွား​ပြီး နောက်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​မောင်း​မ​များ​နှင့်
    မိ​ဖု​ရား​များ​ကို ထပ်​မံ​သိမ်း​ပိုက်​တော်​မူ သ​ဖြင့်​သား​သ​မီး​များ​ကို​ထပ်​မံ​ရ​ရှိ
    တော်​မူ​ပြန်​၏။-
  bod-N: དཱ་བིད་ཁོང་ཉིད་ཧེབ་རོན་ནས་ཐོན་རྗེས་ཡེ་རུ་སཱ་ལེམ་དུ་ཆུན་མ་དང་བཙུན་མོ་མང་པོ་བཞེས་ཤིང་།
    སྲས་དང་སྲས་མོའང་ཤིན་ཏུ་མང་པོ་བལྟམས་སོ། །
  sna-sna: Mushure mokunge abva paHebhuroni, Dhavhidhi akazvitorera vamwe varongo
    navakadzi muJerusarema, uye akaberekerwa vamwe vanakomana navanasikana.
  spa-BLM: David tomó para sí más concubinas y esposas fuera de Jerusalén, después
    de haber venido de Hebrón; y le nacieron más hijos e hijas.
  cac-cac: Ayic ix el vin̈aj David chi' d'a Hebrón, ix javi vin̈ d'a Jerusalén, ix
    cajnaj vin̈ ta'. Ayto juntzan̈xo eb' ix ix, ix yic' vin̈, yuj chi' tzijtumto yal
    yuninal vin̈ ix alji.
  swh-ULB: Baada ya Daudi kuondoka Hebroni na kwenda Yerusalemu, akajitwalia wake
    na masuria wengi huko Yerusalemu, na wana na binti wengi walizaliwa kwake.
  bel-bel: І ўзяў Давід яшчэ наложніц і жонак зь Ерусаліма, пасьля таго, як прыйшоў
    з Хэўрона.
  deu-ELBBK: Und David nahm noch Nebenfrauen und Frauen aus Jerusalem, nachdem er
    von Hebron gekommen war; und es wurden David noch Söhne und Töchter geboren.
  mbb-OT: Hein midhalin si David diyà te Jerusalem is ebpuun diyà te Hebron, mahabet
    pa is mid-esawa zin; is duma he mid-esawa zin ne kenà lavew is ked-etew, ne neumanan
    is menge anak din.
  mal-2015: ഹെബ്രോനിൽനിന്നു വന്നശേഷം ദാവീദ് യെരൂശലേമിൽവെച്ചു അധികം വെപ്പാട്ടികളെയും
    ഭാര്യമാരെയും പരിഗ്രഹിച്ചു; ദാവീദിന്നു പിന്നെയും പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  rmc-rmc: Sar o David geľa te bešel andral o Hebron andro Jeruzalem, iľa peske mek
    avre romňijen-služobňičken, savenca les sas muršora the čhajora.
  pes-OPV: و بعد از آمدن داود از حبرون کنیزان و زنان دیگر از اورشلیم گرفت، و باز برای
    داود پسران ودختران زاییده شدند.
  ron-1924: Давид шь-а май луат циитоаре ши невесте дин Иерусалим дупэ че а венит
    дин Хеброн ши и с-ау нэскут ярэшь фий ши фийче.
  ben-OBCV: হিব্রোণ ছেড়ে আসার পর দাউদ জেরুশালেমে আরও কয়েকজনকে স্ত্রী ও উপপত্নীরূপে
    গ্রহণ করলেন, এবং তাঁর আরও কয়েকটি ছেলেমেয়ের জন্ম হল।
  som-som: Oo Daa'uudna weliba Yeruusaalem ayuu ka guursaday addoommo iyo naago kale
    markuu Xebroon ka yimid dabadeed, oo weliba waxaa Daa'uud u dhashay wiilal iyo
    gabdho.
  lat-VUC: 'Accepit ergo David adhuc concubinas et uxores de Jerusalem, postquam venerat
    de Hebron: natique sunt David et alii filii et filiæ:'
  eng-ASVBT: And David took him more concubines and wives out of Jerusalem, after
    he was come from Hebron; and there were yet sons and daughters born to David.
  ita-1885: E Davide prese ancora delle concubine, e delle mogli di Gerusalemme, dopo
    ch'egli fu venuto di Hebron; e nacquero ancora a Davide altri figliuoli e figliuole.
  eng-LXXUP: 'And David took again wives and concubines out of Jerusalem, after he
    came from Hebron: and David had still more sons and daughters born to him.'
  eng-ULB: After David left Hebron and came to Jerusalem, he took more concubines
    and wives in Jerusalem, and more sons and daughters were born to him.
  spa-VBL: Después de mudarse de Hebrón, David tomó más concubinas y esposas de Jerusalén,
    y tuvo más hijos e hijas.
  fra-_FOB: Or David prit encore des concubines et des femmes de Jérusalem, après
    qu'il fut venu d'Hébron; et il lui naquit encore des fils et des filles.
  mal-mal: ദാവീദ് ഹെബ്രോനിൽനിന്നു വന്നശേഷം യെരൂശലേമിൽനിന്ന് അധികം വെപ്പാട്ടികളെയും
    ഭാര്യമാരെയും എടുത്തു; ദാവീദിന് പിന്നെയും പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  urd-GVR: Habrūn se Yarūshalam meṅ muntaqil hone ke bād Dāūd ne mazīd bīwiyoṅ aur
    dāshtāoṅ se shādī kī. Natīje meṅ Yarūshalam meṅ us ke kaī beṭe-beṭiyāṅ paidā hue.
  suz-BL: दाऊद हेब्रोन रे यरूसलेम याक्‍से नोले मेकोमी मेकेर शुश मीश चाक्‍गा बाक्‍त।
    मेको के अर्को तमी तौ यो जरमेसमा बाक्‍त। २सामुएल ३:२-५; १इतिहास ३:५-९
  ita-1927: Davide si prese ancora delle concubine e delle mogli di Gerusalemme quando
    fu quivi giunto da Hebron, e gli nacquero altri figliuoli e altre figliuole.
  ckb-ckb: هەروەها داود پاش ئەوەی لە حەبرۆنەوە هاتە ئۆرشەلیم چەند کەنیزە و ژنێکی دیکەی
    هێنا، ئینجا کوڕ و کچی دیکەی داود لەدایک بوون.
  eng-BBE: 'And David took more women and wives in Jerusalem, after he had come from
    Hebron: and he had more sons and daughters.'
  kan-OKCV: ದಾವೀದನು ಹೆಬ್ರೋನನ್ನು ಬಿಟ್ಟುಹೋದ ತರುವಾಯ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸಹ ಕೆಲವು ಸ್ತ್ರೀಯರನ್ನು
    ಪತ್ನಿಯರನ್ನಾಗಿಯೂ ಉಪಪತ್ನಿಯರನ್ನಾಗಿಯೂ ಮಾಡಿಕೊಂಡದ್ದರಿಂದ ಅವನಿಗೆ ಇನ್ನೂ ಹೆಚ್ಚು ಪುತ್ರ, ಪುತ್ರಿಯರು
    ಹುಟ್ಟಿದರು.
  tam-2017: அவன் எப்ரோனிலிருந்து வந்த பின்பு, எருசலேமில் இன்னும் அதிகமான மறுமனையாட்டிகளையும்
    பெண்களையும் திருமணம் செய்துகொண்டான்; இன்னும் அதிக மகன்களும், மகள்களும் தாவீதுக்குப்
    பிறந்தார்கள்.
  spa-RV-1909: Y tomó David más concubinas y mujeres de Jerusalem después que vino
    de Hebrón, y naciéronle más hijos é hijas.
  ron-BTF: Și David și-a luat mai multe concubine și soții din Ierusalim, după ce
    a venit de la Hebron; și i s-au mai născut încă fii și fiice lui David.
  eng-WEBP: David took more concubines and wives for himself out of Jerusalem, after
    he had come from Hebron; and more sons and daughters were born to David.
  eng-FBV: After he moved from Hebron, David added more concubines and wives from
    Jerusalem, and he had more sons and daughters.
  nld-1939: Nadat David uit Hebron gekomen was, nam hij ook in Jerusalem nog bij-
    en hoofdvrouwen, en kreeg nog meer zonen en dochters.
  nch-BL: Huan quema David ya quiijcuenijtoya ichaj ten altepet Hebrón hasta Jerusalén,
    mocuili más isihuajhua huan iompa sihuajhua, huan tacatque más iconehua; oquichpilme
    huan sihuapilme.
  vie-1934: Sau khi Đa-vít từ Hếp-rôn đến, thì còn cưới thêm những hầu và vợ ở Giê-ru-sa-lem;
    lại sanh thêm cho người những con trai con gái khác.
  hin-CV: हेब्रोन से येरूशलेम आकर बसने पर दावीद और भी उपपत्नियां और पत्नियां ले आए.
    उनको और भी संतान पैदा हुई.
  spa-BES: Después de que él viniera de Hebrón, David tomó más mujeres y esposas en
    Jerusalén, y tuvo más hijos e hijas.
  tdx-tdx: Mbe nañenga sakeza naho valy boake Ierosalaime t’i Davide ie fa nivotrake
    boake Kebrone añe; teo ka te nahasamake ana-dahy naho anak’ ampela t’i Davide.
  tha-KJV: ภายหลังที่​พระองค์​เสด็จจากเฮโบรน ดาว​ิดทรงได้นางสนมและมเหสีจากเยรูซาเล็มเพิ่มขึ้​นอ​ีก
    และบังเกิดราชโอรสและราชธิดาแก่​ดาว​ิดอีก
  por-BR-2018: E tomou Davi mais concubinas e mulheres de Jerusalém depois que veio
    de Hebrom, e nasceram-lhe mais filhos e filhas.
  deu-ELO: Und David nahm noch Kebsweiber und Weiber aus Jerusalem, nachdem er von
    Hebron gekommen war; und es wurden David noch Söhne und Töchter geboren.
  eng-WYC-2018: Therefore David took yet (more) concubines, and wives of (the inhabitants
    of) Jerusalem, after that he came from Hebron; and also other sons and daughters
    were born to David.
  epo-epo: Kaj David prenis ankoraŭ kromvirinojn kaj edzinojn el Jerusalem post sia
    veno el Ĥebron. Kaj naskiĝis al David ankoraŭ filoj kaj filinoj.
  uig-PIN: Dawut Ⱨebrondin kǝlgǝndin keyin Yerusalemdin yǝnǝ ayallarni wǝ kenizǝklǝrni
    aldi; xuning bilǝn Dawutⱪa yǝnǝ kɵp oƣul-ⱪizlar tuƣuldi.
  beo-beo: 'Da:ibidi da Hibalone moilai bai bagade amo yolesili, Yelusaleme moilai
    bai bagadega fimusa: asi. Amogalu, e da gidisedagi uda enoenoia amola udadafa
    enoenoia lai. Amola e da dunu mano amola uda mano enoenoia lalelelegei.'
  tpi-OTNT: Taim Devit i lusim Hebron na i kam sindaun long Jerusalem, em i maritim
    sampela meri moa na em i kisim sampela namba 2 lain meri. Na ol meri bilong en
    i karim ol sampela pikinini long Jerusalem.
  hau-SA: Bayan ya bar Hebron, Dawuda ya ƙara ɗauko wa kansa waɗansu ƙwarƙwarai da
    mata a Urushalima. Aka haifa masa ’ya’ya maza da mata.
  uig-LAT: Dawut Hébrondin kelgendin kéyin Yérusalémdin yene ayallarni we kénizeklerni
    aldi; shuning bilen Dawutqa yene köp oghul-qizlar tughuldi.
  nde-nde: Esesukile eHebhroni uDavida wathatha abanye abafazi beceleni kanye labafazi
    eJerusalema, kwazalwa amanye amadodana lamadodakazi futhi.
  ton-ton: '¶ Pea naʻe ʻomi ʻo fakatokolahi kiate ia ʻe Tevita ʻae sinifu mo e ngaahi
    uaifi mei Selūsalema, ʻi he hili ʻa ʻene haʻu mei Hepeloni: pea naʻe toe fānau
    kia Tevita ʻae ngaahi foha mo e ngaahi ʻofefine.'
  ces-1613: Nabral pak sobě David ještě více ženin i žen z Jeruzaléma, když byl přišel
    z Hebronu, a naplodilo se Davidovi ještě více synů a dcer.
  eng-WMB: David took more concubines and wives for himself out of Jerusalem, after
    he had come from Hebron; and more sons and daughters were born to David.
  tam-TCV: தாவீது எப்ரோனில் இருந்து புறப்பட்ட பின்பு, எருசலேமிலே இன்னும் பல மனைவிகளையும்
    வைப்பாட்டிகளையும் எடுத்துக்கொண்டான். அவர்கள்மூலம் அவனுக்கு மேலும் பல மகன்களும்
    மகள்களும் பிறந்தார்கள்.
  ceb-ULB: Pagkahuman ug biya ni David sa Hebron ug miadto sa Jerusalem, nagkuha siya
    ug dugang pang mga kaipon ug mga asawa sa Jerusalem, ug dugang pang mga anak nga
    lalaki ug babaye ang gipakatawo kaniya.
  pol-UBG: A po przybyciu z Hebronu Dawid wziął sobie jeszcze więcej nałożnic i żon
    z Jerozolimy. I urodziło się Dawidowi więcej synów i córek.
  agr-agr: David Hebrón pujau Jerusalén jegá pujus, nuwiya nuwa aidaun nuwatjauwai.
    Nuigtushkam ikaa nuwe aidaun nuwatjauwai. Nunú nuwa aidaunum uchijin, nawanjin
    aatus kuashat akigkui.
  kyc-kyc: Dapiti baa yuu Eperone piso Jerusaleme pao dokopa kamba enda nyuo dee enda
    lapo konda pyuo nyuo piyamo dupwame yuu Jerusaleme dokona wane wanakepe mandeyami.
  urd-GVU: حبرون سے یروشلم میں منتقل ہونے کے بعد داؤد نے مزید بیویوں اور داشتاؤں سے
    شادی کی۔ نتیجے میں یروشلم میں اُس کے کئی بیٹے بیٹیاں پیدا ہوئے۔
  deu-1912: Und David nahm noch mehr Weiber und Kebsweiber zu Jerusalem, nachdem er
    von Hebron gekommmen war; und wurden ihm noch mehr Söhne und Töchter geboren.
  kan-2017: ದಾವೀದನು ಹೆಬ್ರೋನಿನಿಂದ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದ ಮೇಲೆ ಅಲ್ಲಿಯೂ ಅನೇಕ ಸ್ತ್ರೀಯರನ್ನು ಪತ್ನಿಯರನ್ನಾಗಿಯೂ
    ಮತ್ತು ಉಪಪತ್ನಿಯರನ್ನಾಗಿಯೂ ಮಾಡಿಕೊಂಡಿದ್ದರಿಂದ ಅವನಿಗೆ ಇನ್ನೂ ಕೆಲವು ಮಂದಿ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳು
    ಹುಟ್ಟಿದರು.
  yap-yap: Nap’an ni chuw David u Hebron nge yan i par nga Jerusalem, me kunuy yugu
    boch e ppin nu Jerusalem ni nge par bochi yad ni ngar manged ppin rok, ma boch
    i yad e ngar pired ni le’engin, mu kun diyennag boch e pagel nge ppin ni fak.
  hlt-MCSB: David loh yupuei yula muep a loh dongah Hebron lamkah Jerusalem la a pawk
    vaengah David ham capa neh canu khawk a sak pauh.
  mdy-ETH: ዳውቴ ኬብሮኦኔፓ ዬሩሳላሜ ሙካዖ ቤርታ ዒዛኮ ዓኣ ላኣሎና ጊንፃ ማቾንሢናይዳ ቃሲ ሚርጌ ላኣሊንታ ጊንፃሳ ማቾንሢያኣ
    ዔኬኔ። ዒማና ዒዚ ሚርጌ ዓቲንቄ ናይና ዉዱሮ ናይና ሾዔኔ፤
  twi-ASANTE: Dawid tu firi Hebron baa Yerusalem no, ɔwaree mmaa bebree faa mpenafoɔ
    nso. Ɛno enti, ɔwoo mmammarima ne mmammaa bebree.
  eng-WEBU: David took more concubines and wives for himself out of Jerusalem, after
    he had come from Hebron; and more sons and daughters were born to David.
  wal-wal: Daawiti Kebroonappe Yerusalaame yiidoogaappe guyyiyan, hara baakkotanne
    hara maccaasata gujjidi ekkiis. Ekkin hara macca naatinne attuma naati ayyo yelettidosona.
  spa-PDDPT: Después que salió de Hebrón, David tomó otras concubinas y esposas en
    Jerusalén, y le nacieron más hijos e hijas a David.
  gun-gun: Hebrom tetã gui Davi ou rire Jerusalém py ju ojouve gua'yxy jevyrã. Ha'e
    rã ikuaive ju ta'y ha'e tajy kuery.
  agu-BL: I tzun te yi nsken wi't opon Luwiy Jerusalén tan ta'te'ntz, nin tzun e'
    oc coboxt txkel i'-tz, nin ncha'tz coboxt xna'n tetz txkel i' tane'n, nin tzun
    e' jal mas nitxajil scye'jak.
  ilo-ULB: Idi nakapanaw ni David idiay Hebron ket napan iti Jerusalem, nangala isuna
    kadagiti ad-adu pay nga ikabbalayna a babbai ken assawa idiay Jerusalem, ket ad-addu
    pay ti naipasngay a putotna a lallaki ken babbai.
  kpg-kpg: Muli dono hagatanga i Hebron gaa hana gi Jerusalem, gei David gaa lodo
    gi nia lodo hege mono lodo ala i golo, ala ga gila mai ai ana dama daane mono
    dama ahina.
  uig-ARA: داۋۇت ھېبروندىن كەلگەندىن كېيىن يېرۇسالېمدىن يەنە ئاياللارنى ۋە كېنىزەكلەرنى
    ئالدى؛ شۇنىڭ بىلەن داۋۇتقا يەنە كۆپ ئوغۇل-قىزلار تۇغۇلدى.
  sus-sus: Dawuda to keli Hebiron, a naxa konyi ginɛe nun ginɛ gbɛtɛe sɔtɔ Darisalamu,
    naxee bara die bari a bɛ.
  pon-2006: Eri, mwurin eh ketsang Epron, Depit ahpw pil ketin pekehikihda lih ekei.
    E pil sapwellimanikihda pil ekei pwutak oh serepein.
  jae-jae: Gêdêŋ taŋ Dawid gêwi Hebron siŋ jagêŋgôŋ Jerusalem naŋ, eŋ gêjam lauo ŋagêdô
    mêŋsêwiŋ, tec sêkôc ênê latuio to ŋac ŋagêdô.
  ksd-ksd: Ba David i ga mareng maro Kebron, i ga ben pa bula kana ta umana tultul
    na vavina ma kana ta umana taulai tuna mamaro Ierusalem; ma dia ga kava tar mule
    ta umana bul tutana ma ta umana bul vavina tai David.
  tur-YTC: David Hevron'dan geldikten sonra Yeruşalem'den kendine başka cariyeler
    ve eşler aldı; ve David'e daha çok oğullar ve kızlar doğdu.
  grc-BRENT: Καὶ ἔλαβε Δαυὶδ ἔτι γυναῖκας καὶ παλλακὰς ἐξ Ἰερουσαλὴμ, μετὰ τὸ ἐλθεῖν
    αὐτὸν ἐκ Χεβρών· καὶ ἐγένοντο τῷ Δαυὶδ ἔτι υἱοὶ καὶ θυγατέρες.
  ind-AYT: Sesudah datang dari Hebron, Daud mengambil lagi beberapa gundik dan istri
    di Yerusalem, dan lahirlah lagi anak-anak lelaki dan anak-anak perempuan bagi
    Daud.
  nya-nya: Davide atafika ku Yerusalemu kuchokera ku Hebroni, anakwatira azikazi natenganso
    akazi ena kumeneko, ndipo anabereka ana aamuna ndi aakazi ambiri.
  hrv-hrv: Po dolasku iz Hebrona David uze još inoča i žena iz Jeruzalema; i rodi
    se Davidu još sinova i kćeri.
  mps-mps: Te Devit Hebronde bidali tagalama, te Jerusalemba aselama, bidagasali sogo,
    agai te we meba ma siyu, tama agai te we hani si meba ma sai. Tama aga te we dabego
    te ogomani me wegi mani meba te Jerusalemde bidu ame nani.
  tpi-tpi: Taim Devit i lusim Hebron na i kam sindaun long Jerusalem, em i maritim
    sampela meri moa na em i kisim sampela namba 2 lain meri. Na ol meri bilong en
    i karim ol sampela pikinini long Jerusalem.
  dan-1931: David tog i Jerusalem endnu flere Medhustruer og Hustruer, efter at han
    var kommet dertil fra Hebron, og der fødtes ham flere Sønner og Døtre.
  vie-OVCB: Từ ngày ở Hếp-rôn dời về Giê-ru-sa-lem, Đa-vít cưới thêm nhiều vợ bé khác,
    sinh thêm nhiều con.
  guj-2017: પછી દાઉદ હેબ્રોન છોડીને યરુશાલેમમાં આવ્યો, ત્યાં તેણે બીજી વધારાની પત્નીઓ
    અને ઉપપત્નીઓ કરી. તેઓએ અનેક દીકરા અને દીકરીઓને જન્મ આપ્યાં.
  pon-2006A: Eri, mwurin eh ketsang Epron, Depit ahpw pil ketin pekehikihda lih ekei.
    E pil sapwellimanikihda pil ekei pwutak oh serepein.
  por-BRBSL: David levou mais concubinas e esposas para fora de Jerusalém, depois
    de ter vindo de Hebron; e mais filhos e filhas nasceram para David.
  cth-cth: Devit ni Hebron kho hoi a kampuen hnukkhu, Jerusalem khothung e yu a puidonaw
    bout a la teh, a ca moikapap bout a tawn.
  twi-twi: Dawid tu fi Hebron baa Yerusalem no, ɔwaree mmea bebree, faa mpenanom nso.
    Ɛno nti, ɔwoo mmabarima ne mmabea bebree.
  hlt-hlt: David loh yupuei yula muep a loh dongah Hebron lamkah Jerusalem la a pawk
    vaengah David ham capa neh canu khawk a sak pauh.
  tbz-SIM: Kɛ̀ Dɑfitii ítɛ́ Ebunɔɔ kɛ́kò nSedisɑdɛmmu kɛ́túókɛ́ bɛnitipòbɛ̀ tɔbɛ̀
    nɛ̀ yɛpocĩɛ̃̀ nkɛ̀ bɛ̀ɛ ò piɛ́ initidɑbí nɛ̀ initipobí.
  msy-2020: Devit Hebron ategha iza Jerusalem gaperazir dughiamɨn, an amuir igharazir
    maba uam ada inigha dar iti, a uaghan amuir dozir maba uaghan dar iti. Ezɨ an
    amuir kaba, Jerusalemɨn otariba ko guivir maba bate.
  dop-dop: Tɑfiiti tɑlɑ Yosɑlɛm ɩlɛnɑ ɩ́ kpɑɣɑ ɑlɑɑ nɑ pɛlɛ pɑ́ lʋlɩ-ɩ piyɑ kɛ tǝnɑ.
  azb-azb: Davud Xevrondan gələndən sonra Yerusəlimdən özünə təzə arvadlarla cariyələr
    aldı. Onlar Davuda yenə oğul və qızlar doğdu.
  eng-DBY: And David took him more concubines and wives out of Jerusalem, after he
    had come from Hebron; and there were yet sons and daughters born to David.
  hin-2017: जब दाऊद हेब्रोन से आया तब उसने यरूशलेम की और रखैलियाँ रख लीं, और पत्नियाँ
    बना लीं; और उसके और बेटे-बेटियाँ उत्पन्न हुईं।
  wol-KYG: Gannaaw ba Daawuda jógee Ebron, dellu na jël ay nekkaale aki soxna ca Yerusalem.
    Mu am ca yeneen doom yu góor ak yu jigéen.
  eng-YLT: And David taketh again concubines and wives out of Jerusalem, after his
    coming from Hebron, and there are born again to David sons and daughters.
  eng-WYC-2017: Therefore David took yet more concubines, and wives of Jerusalem,
    after that he came from Hebron; and also other sons and daughters were born to
    David.
  eng-WMBB: David took more concubines and wives for himself out of Jerusalem, after
    he had come from Hebron; and more sons and daughters were born to David.
  urd-GVH: हबरून से यरूशलम में मुंतक़िल होने के बाद दाऊद ने मज़ीद बीवियों और दाश्ताओं
    से शादी की। नतीजे में यरूशलम में उसके कई बेटे-बेटियाँ पैदा हुए।
  rug-rug: Sipu rizu taluarae pa Heboroni meke mae pa Zerusalema si arini, si vagi
    va soku barikaleqe pule se Devita, meke sari na nabulu barikaleqe, meke sokudi
    nana koburu koreo na vineki.
  gaz-gaz: Daawitis erga Kebroonii baʼee booddee saajjatoowwanii fi niitota biraa
    Yerusaalem keessatti fuudhe; ilmaanii fi intallan dabalataa dhalataniif.
  fra-LSG: David prit encore des concubines et des femmes de Jérusalem, après qu’il
    fut venu d’Hébron, et il lui naquit encore des fils et des filles.
  gnn-gnn: '@see-verse:2SA.005.012'
  yal-yal: A keli xanbini Xebiron yi, Dawuda mɔn yi konyi ɲaxanla ndee nun ɲaxanla
    ndee fen Yerusalɛn yi, a mɔn yi dii xɛmɛne nun dii tɛmɛne sɔtɔ.
  haw-1868: 'Lawe hou ae la o Davida i na haiawahine a me na wahine hoi nana no Ierusalema,
    mahope iho o kona hele ana mai mai Heberona mai: a hanau mai la na keikikane hou
    a me na kaikamahine hou na Davida.'
  arb-NAV: وَبَعْدَ أَنِ انْتَقَلَ دَاوُدُ مِنْ حَبْرُونَ إِلَى أُورُشَلِيمَ اتَّخَذَ
    لِنَفْسِهِ زَوْجَاتٍ وَمَحْظِيَّاتٍ وَأَنْجَبَ أَبْنَاءً وَبَنَاتٍ.
  ewe-ewe: Esi David ʋu yi Hebron la, egaɖe srɔ̃ bubuwo, egaɖo ahiãvi yeyewo eye wòdzi
    viŋutsu kple vinyɔnu geɖewo.
  eng-LEE: And David took yet more concubines and wives out of Jerusalem, after he
    was come from Hebron; and there were born to David yet [more] sons and daughters.
  asm-FB: দায়ূদে হিব্ৰোণৰ পৰা অহাৰ পাছত, যিৰূচালেমত আন আন উপপত্নী আৰু পত্নীসমূহক
    ল’লে, তাতে দায়ূদলৈ আৰু অধিক পো আৰু জী জন্মিল।
  sus-A: دَوُدَ تٌ كٍلِ هٍبِرٌن، عَ نَشَ كٌنيِ فِنّيٍ نُن فِنّ فبّتّيٍ سْتْ دَرِ سَلَمُ،
    نَشٍيٍ بَرَ دِيٍ بَرِ عَ بّ.
  fra-SBL: David prit encore des concubines et des femmes à Jérusalem, après être
    venu d'Hébron, et il lui naquit encore des fils et des filles.
  hbo-hbo: וַיִּקַּח֩ דָּוִ֨ד עֹ֜וד פִּֽלַגְשִׁ֤ים וְנָשִׁים֙ מִיר֣וּשָׁלַ֔͏ִם אַחֲרֵ֖י
    בֹּאֹ֣ו מֵחֶבְרֹ֑ון וַיִּוָּ֥לְדוּ עֹ֛וד לְדָוִ֖ד בָּנִ֥ים וּבָנֹֽות׃
  kik-kik: Aarĩkia kuuma Hebironi, Daudi nĩagĩire na thuriya ingĩ na akĩhikia atumia
    kũu Jerusalemu, na agĩciarĩrwo aanake na airĩtu angĩ.
  fra-NCL: David prit encore des concubines et des femmes de Jérusalem, après qu’il
    fut venu d’Hébron, et il naquit encore à David des fils et des filles.
  cek-AK: Hebron vangpui caehtaak pacoengah, David loe Jerusalem ah angmah hanah kapop
    parai zula hoi zunawk to a lak; capanawk hoi canunawk doeh a sak mangh.
  cuk-cuk: David Hebrón-neggweburgi-nadegusgua, Jerusalén-neggweburse megnonikid.
    Agine, David omegan-baigan nikunonikid, degine, omegan-dikarbarmalad nikunonibalid.
    Geb agine, David bukidar masmala nikusad, degi, bunamala nikusbalid.
  uig-CYR: Давут Һеброндин кәлгәндин кейин Йерусалимдин йәнә аялларни вә кенизәкләрни
    алди; шуниң билән Давутқа йәнә көп оғул-қизлар туғулди.
  tel-2017: దావీదు హెబ్రోను నుండి వచ్చిన తరువాత యెరూషలేములో నివసించి అనేకమందిని ఉంపుడుగత్తెలుగా,
    భార్యలుగా చేసుకున్నాడు, దావీదుకు ఇంకా చాలామంది కొడుకులూ, కూతుర్లూ పుట్టారు.
  hat-BSA: Antretan, David te pran plis ti mennaj avèk madanm soti Jérusalem lè l
    fin kite Hébron; epi plis fis avèk fi te fèt pou David.
  kos-kos: Tukun David el som liki acn Hebron nu Jerusalem, el sifilpa srukak kutu
    mutan kulansap kial ac oayapa mutan kial, na puseni wen natul ac acn natul.
  hbo-WLC: וַיִּקַּח֩ דָּוִ֨ד ע֜וֹד פִּֽלַגְשִׁ֤ים וְנָשִׁים֙ מִיר֣וּשָׁלִַ֔ם אַחֲרֵ֖י
    בֹּא֣וֹ מֵחֶבְר֑וֹן וַיִּוָּ֥לְדוּ ע֛וֹד לְדָוִ֖ד בָּנִ֥ים וּבָנֽוֹת׃
  ibo-ibo: Mgbe Devid sitere na Hebrọn kwabata na Jerusalem; ọ lụrụ ndị inyom ọzọ,
    nwetakwara onwe ya ọtụtụ ndị iko nwanyị. Ọ mụtakwara ọtụtụ ụmụ nwoke na ụmụ nwanyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ହିବ୍ରୋଣରୁ ଆସିଲା ଉତ୍ତାରେ ଯିରୂଶାଲମରେ ଆଉ ଅନେକ ଉପପତ୍ନୀ ଓ ଭାର୍ଯ୍ୟା
    ଗ୍ରହଣ କଲେ; ତହିଁରେ ଦାଉଦଙ୍କର ଆହୁରି ପୁତ୍ରକନ୍ୟା ଜାତ ହେଲେ।
  wmt-wmt: Nyanartijangka manya warntarni kartuwarntiwarlany paja Tayipittu. Waliwarlany
    manya kanya kurlangu murrkurnwarlany. Yarnta manya pajawarlany martarni Jurujulumja
    jukuwarnti parriwarntijaa mangawarnti.
  chk-chk: Mürin än Tafit feito seni Hepron, a angei pwal ekoch ülüpwülüan me pwülüan
    lon Jerusalem. Iwe, a pwal wor nöün Tafit ät me nengin mi uputiu ngeni.
  ssd-ssd: Taŋamba David nu Hebron kusremba Yerusalemŋge minyokina sulumba nu maŋ
    lato pino afu kilmba kutu afu kile-patikinaig.
  rop-rop: Wal afta wen King Deibid bin gowei brom det taun gulum Hebran, imbin oldei
    jidan langa Jerusalem, en deya na imbin gajim mowa waif, en imbin merrit langa
    sambala wekingel blanga im du, en imbin abum bigmob san en doda.
  ukr-1871: І взяв Давид собі ще більш наложниць і жен, як переселивсь із Геброну,
    й народилось йому ще більше синів і дочок.
  deu-1951: Und David nahm sich noch mehr Kebsweiber und Frauen in Jerusalem, nachdem
    er von Hebron gekommen war, und es wurden ihm noch mehr Söhne und Töchter geboren.
  eng-JPS: And David took him more concubines and wives out of Jerusalem, after he
    was come from Hebron; and there were yet sons and daughters born to David.
  srp-1865: I uze David još inoèa i žena iz Jerusalima, pošto doðe iz Hevrona; i rodi
    se Davidu još sinova i kæeri.
  lug-lug: Dawudi bwe yava e Kebbulooni n’awasa abakyala abalala mu Yerusaalemi, abaana
    aboobulenzi n’aboobuwala ne bamuzaalirwa.
  heb-heb: ויקח דוד עוד פלגשים ונשים מירושלם אחרי באו מחברון ויולדו עוד לדוד בנים
    ובנות׃
  ben-IRV: আর দায়ূদ হিব্রোণ থেকে আসার পর যিরূশালেমে আরও উপপত্নী ও স্ত্রী গ্রহণ করলেন,
    তাতে দায়ূদের আরও ছেলে মেয়ে হল৷
  pan-pan: ਦਾਊਦ ਨੇ ਹਬਰੋਨ ਤੋਂ ਆ ਕੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੋਰ ਵੀ ਰਖ਼ੈਲਾਂ ਰੱਖੀਆਂ ਅਤੇ ਇਸਤਰੀਆਂ ਨਾਲ
    ਵਿਆਹ ਕੀਤਾ ਅਤੇ ਦਾਊਦ ਤੋਂ ਹੋਰ ਵੀ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਜੰਮੇ।
  tkr-tkr: Davud Xevronğançe İyerusalimqa qarıyle qiyğa, mang'vee cus mançe mebın
    xhunaşşeriy caariyebı haa'a. Manbışeb Davudus dixbıyiy yişba vuxooxa.
  mya-JVB: ဒါဝိဒ် သည် ဟေဗြုန် မြို့မှ ပြောင်း သောနောက် ၊ ယေရုရှလင် မြို့သူမယားကြီး
    မယားငယ် တို့ကို ထပ်၍သိမ်းယူ သဖြင့် သား သမီး များတို့ကို မြင် လေ၏။
  tte-O: Tauna kona saugana Deibida yanuwa Ebiloni ilogabaen ilau imiyamiya Yelusalema
    kabo sinesineo sibaibaiwa ikasolanagili tupwana wainenao yawasosi yo tupwaliyao
    nige wainenao yawasosi. Kabo natuliyao tatao yo sinesineo sibaibaiwa sikabili
    Yelusalema koina.
  tbg-tbg: Devitiva Hebaroni mini kero katu varero Ieruharemini oru vau entara, viva
    qaiqaa nahenti vonavuvata varatora. Hini kuka vira naata avuhainauka vaumanta
    hini kuka vira naantiaraihainaaka vaura. Ho Devitiva nahenti vika varatomanta
    vika qorainti vaintivata nahenti vaintivata vata amitora.
  hmo-hmo: Davida ese hahine haida ma ia adavaia, Ierusalema dekenai, Heberona ia
    rakatania murinai. Bona iena natuna tau bona natuna hahine haida ma idia vara.
  urd-urd: और हब्रून से चले आने के बाद दाऊद ने येरूशलेम से और बाँदियाँ रख लीं और बीवियाँ
    कीं और दाऊद के यहाँ और बेटे बेटियाँ पैदा हुईं।
  rus-SYN: И взял Давид еще наложниц и жен из Иерусалима, после того, как пришел из
    Хеврона.
  bqc-SIM: Davidi bↄa Hɛblↄ̃ gbɛa à ɛ̀a nↄeↄ sɛ̀ Yelusalɛũ lↄ ń nↄɛ pↄ́ i mɛ́sɛdilɛnɛ́oↄ,
    ↄ̃ à nɛgↄ̃ɛↄ ń nɛnↄɛↄ ìńnↄ.
  tcz-CHONGTHU: Hebron akon Jerusalem akichon doh jou chun, David in ajiding le thaikem
    ding akipui ben, chule amahon chapa le chanu ahinbe pih un ahi.
  mar-mar: हेब्रोनहून आता दावीद यरूशलेम येथे आला. तेथे त्याने आणखी लग्ने केली आणि
    त्याच्याकडे आता अधिक दासी आणि स्त्रिया होत्या. यरूशलेम येथे त्याच्या आणखी काही
    मुलांचा जन्म झाला.
  qub-qub: Davidga Hebronpita Jerusalenman witicuran. Jerusalenchöna Davidga majachacaran
    mas juc warmicunawan. Chïnancunapis achca caran. Paycunacho wamrancuna caran ollgupis
    warmipis.
  bqp-bqp: Dauda bona Ɛblↄnu gbɛra à ɛ̀ra à nↄ pãndenↄ sɛ̀ à kàra Yurusalɛmu dↄ kũ
    nↄ yìgisaridenↄ, akũ à nɛ́gↄ̃gbɛ̃nↄ kũ nɛ́nↄgbɛ̃nↄ ì kũńwo.
  hat-hat: Lè David kite lavil Ebwon pou li al lavil Jerizalèm, rive la li pran lòt
    madanm ak lòt fanm kay ki ba li lòt pitit gason ak lòt pitit fi.
  eng-BSB: After he had arrived from Hebron, David took more concubines and wives
    from Jerusalem, and more sons and daughters were born to him.
  tod-tod: Davide zeɠeai ma Ɠeeɓelɔn, é li zeizu Zeeluzalɛme, é anza ɠiligaa vuluni,
    ta é tanigaa zei, niiti ti la vuluni ga zɔiti kɛʋele. É doun zunuiti ta doun
    anzanuiti sɔlɔɔni naati ba.
  eng-WEBPB: David took more concubines and wives for himself out of Jerusalem, after
    he had come from Hebron; and more sons and daughters were born to David.
  kbq-kbq: Hagi Deviti'ma Hebronima atreno Jerusalemima ne-eno'a, mago'a a'nea e'nerino,
    henka a'nea rama'a ome erino rama'a ne'mofara kasezmante'ne.
  nhe-BL: Huan quema David quipatlatoya ichaj tlen altepetl Hebrón hasta Jerusalén,
    mocuili más isihuajhua huan iompaca sihuajhua, huan tlacatque más iconehua; oquichpilme
    huan sihuapilme.
  bus-bus: Dauda bↄna Ɛblↄnu gbɛra à ɛ̀ara à nↄ pãndenↄ sɛ̀ à kàara Yerusalɛmu dↄ
    kↄ̃n nↄ yìgisainↄ, ben à nɛ́gↄ̃gbɛ̃nↄ kↄ̃n nɛ́nↄgbɛ̃nↄ ìńyo.
  gub-BL: Emerom tawhu wi uhem ire wereko amo kuzà wemirekoagaw romo wà. Wereko amo
    kuzà wemirekoete romo wà no. Umuzàg amo wa'yr a'e kuzà wainuromo a'e wà, umuzàg
    amo wazyr wainuromo no.
  eng-DRA: 'And David took more concubines and wives of Jerusalem, after he was come
    from Hebron: and there were born to David other sons also and daughters:'
