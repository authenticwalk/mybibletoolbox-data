    Philistins. »
  hbo-hbo: וִ֠יהִי *בְּשָׁמְעֲךָ (כְּֽשָׁמְעֲךָ֞) אֶת־קֹ֧ול צְעָדָ֛ה בְּרָאשֵׁ֥י הַבְּכָאִ֖ים
    אָ֣ז תֶּחֱרָ֑ץ כִּ֣י אָ֗ז יָצָ֤א יְהוָה֙ לְפָנֶ֔יךָ לְהַכֹּ֖ות בְּמַחֲנֵ֥ה פְלִשְׁתִּֽים׃
  kik-kik: Rĩrĩa ũrĩigua mũkubio uumĩte igũrũ rĩa mĩtĩ ya mĩkũngũgũ-rĩ, thiĩ narua,
    tondũ ũguo nĩkuonania atĩ Jehova nĩathiĩte mbere yaku nĩguo ahũũre mbũtũ cia Afilisti.”
  fra-NCL: Quand tu entendras un bruit de pas dans les cimes des balsamiers, alors
    attaque vivement, car alors Yahweh sortira devant toi pour porter ses coups dans
    l’armée des Philistins. »
  cek-AK: Langkawk rawkcak ah patoh ih berry thingkung ranui ah kacaeh misatuh kaminawk
    ih lok to na thaih o naah, karangah caeh oh; to naah Angraeng to na hmaa ah caeh
    ueloe, Philistin misatuh kaminawk to tuh tih, tiah a naa.
  cuk-cuk: Be itoardibe, sapi-niba dule-nag-goleyob neg-itolege, agi, geb be bila-onodoed,
    ade, Bab-Jehová Filistea-sordamar-bukwadgi-bila-onogega be-idunadapoed.
  uig-CYR: Шундақ болидуки, сән үҗмә дәрәқлигиниң үстидин аяқ тивишини аңлишиң биләнла
    дәрһал атлан; чүнки шу тапта Пәрвәрдигар Филистийләрниң қошуниға һуҗумға чиққан
    болиду, — деди.
  tel-2017: కంబళి చెట్ల చుట్టూ తిరిగి వెళ్లి ఆ చెట్లకొమ్మల్లో వీచే గాలిలో శబ్దం వినిపించగానే
    ఫిలిష్తీయులపై దాడి చెయ్యి. ఎందుకంటే వారిని హతమార్చడానికి యెహోవా ముందుగా బయలుదేరుతున్నాడన్న
    మాట” అని చెప్పాడు.
  hat-BSA: Li va rive, ke lè ou tande son mache a sou tèt bwa yo; alò, ou va aji vit,
    paske se nan lè sa a ke SENYÈ a ap gen tan sòti devan ou pou frape lame Filisten
    an.”
  kos-kos: Ke pacl se kom lohng pusren un mwet fahsr insroan sak uh, na kom tuyak
    mweun, mweyen nga ac fahsr meet liki kowos in kutangla un mwet mweun Philistia.”
  hbo-WLC: וִ֠יהִי בשמעך אֶת־ק֧וֹל צְעָדָ֛ה בְּרָאשֵׁ֥י הַבְּכָאִ֖ים אָ֣ז תֶּחֱרָ֑ץ
    כִּ֣י אָ֗ז יָצָ֤א יְהוָה֙ לְפָנֶ֔יךָ לְהַכּ֖וֹת בְּמַחֲנֵ֥ה פְלִשְׁתִּֽים׃
  ibo-ibo: Ngwangwa ị nụrụ ụda ikiri ụkwụ nʼelu osisi balsam ndị ahụ, mee ngwa malite
    ọgụ, nʼihi na nke a pụtara na Onyenwe anyị eburula unu ụzọ pụọ, itigbu ndị agha
    Filistia.”
  ory-ory: ପୁଣି ତୁମ୍ଭେ ସେହି ତୂତ ବୃକ୍ଷ ତୋଟା ଉପରେ ସୈନ୍ୟଗମନର ଶବ୍ଦ ଶୁଣିଲେ ଆକ୍ରମଣ କରିବ;
    କାରଣ ସେତେବେଳେ ସଦାପ୍ରଭୁ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସୈନ୍ୟଦଳକୁ ଆଘାତ କରିବା ପାଇଁ ତୁମ୍ଭ ସମ୍ମୁଖରେ
    ଅଗ୍ରସର ହେବେ।”
  chk-chk: Iwe, lupwen kopwe rongorong mwaataaten peche leülün ekewe irä pwokus, lon
    ena otun kopwe popuetä le maun ngeniir. Pun ngang ewe Samol mi Lapalap üpwe akomwola
    mwom, pwe üpwe niela ekewe sounfiun Filistia.”
  ssd-ssd: Tane ye ail kame si fu mbol mbol liki le zigna ismba kande ye Suŋgo ye
    amboŋga Filistia mbal ndoŋ kame kinet ŋga tane ka kame buwap ŋgina.
  rop-rop: en wen yu irrim det nois ontop langa detlot tri jis laik sambodi wokwok,
    wal streidawei yu garra go en fait langa detlot Filastain solja, dumaji mi tharran
    wokwok lida langa yu, en mi na garra bidim detlot Filastain solja blanga yu.”
    Lagijat na God bin tok langa Deibid.
  ukr-1871: І як почуєш такий шелест, наче хто йде по вершках дерев, тодї нападай,
    бо то Господь вирушив поперед тебе, щоб побити військо Филистійське.
  deu-1951: Und wenn du in den Wipfeln der Balsamstauden das Geräusch eines Einherschreitens
    hören wirst, alsdann beeile dich; denn der HERR ist alsdann vor dir hergezogen,
    das Heer der Philister zu schlagen.
  eng-JPS: And it shall be, when thou hearest the sound of marching in the tops of
    the mulberry-trees, that then thou shalt bestir thyself; for then is the LORD
    gone out before thee to smite the host of the Philistines.'
  srp-1865: Pa kad èuješ da zašušti po vrhovima od dudova, onda se kreni, jer æe onda
    poæi Gospod pred tobom da pobije vojsku Filistejsku.
  lug-lug: Awo olunaatuuka bw’onoowulira abakumba ku masanso g’emitugunda, oyanguwe
    okulumba, kubanga ekyo kinaategeeza nti Mukama akukulembedde okuzikiriza eggye
    ly’Abafirisuuti.”
  heb-heb: ויהי בשמעך את קול צעדה בראשי הבכאים אז תחרץ כי אז יצא יהוה לפניך להכות
    במחנה פלשתים׃
  ben-IRV: সেই সব তুঁত গাছের ওপরে সৈন্য যাওয়ার আওয়াজ শুনলে তুমি জেগে উঠবে; কারণ
    তখনই সদাপ্রভু পলেষ্টীয়দের সৈন্যকে আঘাত করার জন্য তোমার সামনে এগিয়ে গেছেন৷”
  pan-pan: ਅਤੇ ਜਿਸ ਵੇਲੇ ਤੂੰ ਤੂਤਾਂ ਦੇ ਰੁੱਖਾਂ ਦੀਆਂ ਉੱਪਰਲੀਆਂ ਟਾਹਣੀਆਂ ਵਿੱਚ ਤੁਰਨ ਦੀ ਅਵਾਜ਼
    ਸੁਣੇ ਤਾਂ ਸੁਚੇਤ ਹੋ ਕਿਉਂ ਜੋ ਉਸ ਵੇਲੇ ਯਹੋਵਾਹ ਤੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਤੁਰ ਕੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਸੈਨਾਂ
    ਨੂੰ ਮਾਰੇਗਾ।
  tkr-tkr: Totane yivaaşine q'ombışile g'elybışin sesbı qöö gidğılmee, ğu zaara ı'ğiykre.
    Filiştinaaşde g'oşunukun ha'asva, mane gahıl Rəbb yiğne ögil əlyhəəs.
  mya-JVB: ပိုးစာ ပင်ဖျား ၌ စစ်ချီ သံ ကိုကြား သောအခါ ကြိုးစားလော့။ ထိုအခါ ထာဝရဘုရား
    သည် ဖိလိတ္တိ တပ် ကို လုပ်ကြံ ခြင်းငှါ သင့် ရှေ့ မှာ ကြွသွား လိမ့်မည်ဟု မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Saugana tem dagugu yabo kwabenalani mayau popla liguliyao pwatali mena besiele
    tokaleyayao kaeli daguguna, kani wakatai yau Yeoba kaleya yayatubuyako iyaele
    yakalekaleya Pilistiya kolili. Kabo mwayamwayau kwalusae wakaleya kolili.”
  tbg-tbg: 'Ne katarinavu vainaini orunte vaiha irivaro katari amutuqihairo/turuqihairo
    vo qara i uvava qovaraiqianarove. Airi iqoka vaiinti aaraqaa vi variavaro vika
    aiquqaahairo pauta pauta tintema kero, vi uvava qovaraiqianarove. Ho ne vira iri,
    mintima tivarave: Noravano Kotiva tinavu avuni viharo Pirisia ntaihareva vi vaivo,
    tivakema ne himpi vaakama oru Pirisia vika ntaihaate, tiro.'
  hmo-hmo: Vadaeni, regerege ta unai susu audia edia ataiai do umui kamonai, tuari
    taudia idia raka hanaia ena regena bamona. Unai regerege ia vara neganai, do umui
    raka haraga bona Pilistia taudia do umui tuari henidia, badina lau be umui emui
    vairana dekenai do lau lao, Pilistia taudia do lau halusia momokani.”
  urd-urd: और जब तूत के दरख़्तों की फुन्गियों में तुझे फ़ौज के चलने की आवाज़ सुनाई
    दे तो चुस्त हो जाना, क्यूँकि उस वक़्त ख़ुदावन्द तेरे आगे आगे निकल चुका होगा, ताकि
    फ़िलिस्तियों के लश्कर को मारे।”
  rus-SYN: и когда услышишь шум как бы идущего по вершинам тутовых дерев, то двинься,
    ибо тогда пошел Господь пред тобою, чтобы поразить войско Филистимское.
  bqc-SIM: Tó a táa'okĩi mà lípiↄ mia, à kɛ kpakpa, asa mámɛ ma bↄ ma dↄaaɛ́
    we, kɛ́ mà zĩbleɛ́ Filitɛ̃ zĩgↄ̃ↄwa yã́i.
  tcz-CHONGTHU: Chule nanghon poplar thing chung lamma mikijot kengto gin najah teng
    ule kiging sadem a naum diu ahi! hichu Philistine mite chunga galjona nanei thei
    nadiuva Pakaiyin nachungvum uva nalhonpi nao melchih na hiding ahi.
  mar-mar: तुम्ही झाडावर चढून बसा. त्यांच्या सैन्याच्या चढाईचा आवाज तुम्हास झाडाच्या
    शेंड्यावरून ऐकू येईल. तेव्हा मात्र झटपट उठाव करा कारण परमेश्वरच पलिष्ट्यांच्या
    पाडावाला पुढे होईल.”
  qub-qub: mayanquipämi yöracunapa jananpa runa aywaycajtano. Chaura jinan öra pillyaj
    yaycunqui. Chayga canga musyanayquipämi. Nogaga gamcunapa ñaupayquitami aywashaj
    Filistea runacunata wañuchinäpaj».
  bqp-bqp: Tó a gɛ̀sɛ kĩni mà lí pìnↄ musu, à kɛ likalika, zaakũ makũmɛ ma bo ma
    doárɛ arɛ gwe, de mà zĩ̀ bleárɛ Filisitini zĩ̀karinↄa yãi.
  hat-hat: Lè w'a tande yon bri tankou bri pye yon moun k'ap mache sou tèt pyebwa
    yo, w'a fonse sou yo. Paske sa vle di m'ap pran devan ou pou m' bat lame moun
    Filisti yo.
  eng-BSB: As soon as you hear the sound of marching in the tops of the balsam trees,
    move quickly, because this will mean that the LORD has marched out before you
    to strike the camp of the Philistines.”
  tod-tod: Siɛgi zu è nu ɠɔɠɔ lugi mɛnisu da guluiti saama, zuvilɛ, è ʋa, mazɔlɔɔ
    názu ɠa gè losu da è luɠɔ, nii a kɛ gè vɔni Filiseti nuiti ma.»
  eng-WEBPB: When you hear the sound of marching in the tops of the mulberry trees,
    then stir yourself up; for then the LORD has gone out before you to strike the
    army of the Philistines.”
  kbq-kbq: Hagi kagrama balsama zafa amumpafintima antahisankeno rama'a vahe agazamofo
    agasasa knama hanigenka, nentahisunka kagra ame hunka ha' ome huzamanto. Na'ankure
    Ra Anumzamo'na nagra'a vugota hu'na Filistia vahera zamahegahue.
  nhe-BL: Huan quema inquicaquise tlahuejchihualistli huejcapa ipan ixihuiyo nopa
    balsameras queja soldados tlen tlacacapatzaj ica iniicxipa, huajca nimantzi xiquintetzopaca,
    pampa nopa caquistli quinequi quiijtos para na niquistoc para nimechyacanas inquintlanise
    nopa filisteos.
  bus-bus: Tó a kɛ̀sɛ kĩi mà lí pìnↄ musu, à kɛ kpakpaa, zaakɛ mámbe ma bↄ ma dↄare
    aɛ gwe, lɛ mà zĩ̀ bleare Filisitini zĩ̀kpɛɛnↄa yãnzi.
  gub-BL: Erenu putar teko wapyrogaw amor 'yw wa'aromo har nehe. Henu mehe ezemuàgà'ym
    wakutyr neho àwàm rehe nehe. Aha putar penenataromo ihe nehe. A'e ma'e henu mehe
    erekwaw putar penenataromo heho awer nehe. Aityk putar Piri ywy rehe har penenataromo
    ihe wà nehe, i'i Tupàn Tawi pe.
  eng-DRA: 'And when thou shalt hear the sound of one going in the tops of the pear
    trees, then shalt thou join battle: for then will the Lord go out before thy face
    to strike the army of the Philistines.'
