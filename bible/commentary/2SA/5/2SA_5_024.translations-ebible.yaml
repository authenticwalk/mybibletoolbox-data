verse: 2SA.005.024
translations:
  mal-C: ബാഖാവൃക്ഷങ്ങൾക്കുമുകളിൽ സൈനികനീക്കത്തിന്റെ ശബ്ദം കേട്ടാലുടൻ വേഗം പുറപ്പെടണം;
    ഫെലിസ്ത്യസൈന്യത്തെ സംഹരിക്കാൻ യഹോവ നിങ്ങൾക്കുമുമ്പായി പുറപ്പെട്ടിരിക്കുന്നു എന്നാണ്
    ആ ശബ്ദത്തിന്റെ അർഥം” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Wenn du aber das Geräusch des Einherschreitens in den Wipfeln des Bakagehölzes
    hörst, dann brich los, denn dann ist Jahwe ausgezogen vor dir her, um im Lager
    der Philister eine Niederlage anzurichten.
  lin-lin: Tango okoyoka lokito ya makolo ya bato na likolo ya banzete ya Mirie, na
    tango wana nde okobima noki, pamba te ekolakisa ete Yawe abimi liboso na yo mpo
    na kobeta mampinga ya bato ya Filisitia. »
  eng-LSV: and it comes to pass, in your hearing the sound of a stepping in the tops
    of the mulberries, then you move sharply, for then YHWH has gone out before you
    to strike in the camp of the Philistines.”
  eng-GNV: 'And when thou hearest the noyse of one going in the toppes of the mulberie
    trees, then remoue: for then shall the Lord goe out before thee, to smite the
    hoste of the Philistims.'
  eng-WEBSTER: 'And let it be, when thou hearest the sound of a going in the tops
    of the mulberry-trees, that then thou shalt bestir thyself: for then shall the
    LORD go out before thee, to smite the host of the Philistines.'
  nhw-BL: Huan quema anquicaquise tlahuejchihualistli huejcapa ipan ixihuiyo nopa
    balsameras quen soldados catli tlacacapatzaj ica iniicxipa, huajca nimantzi xiquintetzopaca,
    pampa nopa caquistli quinequi quiijtos para na niquistoc para nimechyacanas anquintlanise
    nopa filisteos.
  swh-ONEN: Mara utakaposikia sauti ya kutembea kutoka kwenye vilele vya miti ya miforosadi,
    nenda haraka, kwa sababu hiyo itamaanisha kuwa Bwana ametangulia mbele yako kupiga
    jeshi la Wafilisti.”
  bba-bba: Sɑnɑm mɛ ɑ nɑɑ dɑmu dɑmusu ɡɑsu nɔɔmɔ dɑ̃ɑ wɔllɔ, ɑ wɑsi suo, domi nɛ,
    Yinni Gusunɔwɑ nɑ nun ɡbiiye n kɑ ben sɑnsɑni wɔri.
  eng-KJVCPB: 'And let it be, when thou hearest the sound of a going in the tops of
    the mulberry trees, that then thou shalt bestir thyself: for then shall the Lord
    go out before thee, to smite the host of the Philistines.'
  mpx-mpx: Sauga ebo butun nuku hago abwakil popla lamwaliyaa ni ola tolohaveyan aeliya
    butuna, yaka etimwawa nuku tuk nuku haveyan elal. Kaiwena nau Yehoba na nohouwa
    awomiwa Pilistiya wali tolohaveyan na lolil.”
  luo-luo: Kiwinjo ka wi omburi yiengni, iwuog mapiyo nikech mano biro nyiso ni Jehova
    Nyasaye osetelo e nyimi mondo otiek jolweny mag jo-Filistia.”
  meu-meu: Bena reḡe ta baka audia doridia ai ba kamonai, e kara tuari taudia e raka
    hanaimu reḡedia na heheto, negana ai vada ba raka haraḡa; badina be ba diba, Iehova
    vada e guna oi vairamu ai, Filistia edia tuari taudia irahu-masedia totona.
  npi-ULB: जब तैंले लहरे-पिपलको टुप्पाहरूमा हावा लाग्दा आउने परेडको आवाज सुन्‍छस्,
    तब फौजका साथमा आक्रमण गर् । यसो गर् किनभने तैंले पलिश्‍तीहरू आक्रमण गर्नुअगि परमप्रभु
    जानुभएको हुनुहुने छ ।”
  yor-yor: Yóò sì ṣe, nígbà tí ìwọ bá gbọ́ ìró ẹsẹ̀ lórí àwọn igi Baka náà, nígbà
    náà ni ìwọ yóò sì yára, nítorí pé nígbà náà ni Olúwa yóò jáde lọ níwájú rẹ láti
    kọlù ogun àwọn Filistini.”
  ind-ind: Ketika kamu mendengar suara seperti derap langkah pasukan berjalan di atas
    pohon-pohon itu, bertindaklah!— karena pada saat itu Aku sudah maju di depanmu
    dan mengalahkan pasukan Filistin.”
  pes-OPCB: وقتی صدای پایی بر سر درختان توت شنیدی، آنگاه حمله را شروع کن. چون این
    علامت آن است که من پیشاپیش شما حرکت می‌کنم و لشکر فلسطینی‌ها را شکست می‌دهم.»
  tgl-ULB: Kapag narinig mo ang tunog ng pag-ihip ng hangin sa itaas ng mga punong
    balsam, salakayin mo sila nang may lakas. Gawin mo ito dahil pangungunahan ka
    ni Yahweh para salakayin ang hukbong ng mga taga-Filisteo.''
  cbu-NT: mazinazinawtsa, yuwari íwar yasinap xux, turutut, táyachu, anuritam siysat
    kaapanaapa. Waatatanda nuw siyaam istakachuri ashtachi. Anuritam tputsee Filistewshuchee
    sundar pachanantsa, tárangiya Apanlli.
  hui-hui: Ani howa hale halu kamiria agali maru uyu ira biaru mane maneha tidiyu
    howa wai dagia balu haruane hale holeberemi. Ani balu haruane hale harimiyagua
    Pilidialiru baba wai bule i̱ni ala bamba halu piarua lo manda bialu tígua wai
    bule gerai pialu wai bilimu, lene.
  mya-mya: သင်​သည်​သစ်​ပင်​များ​ထိပ်​၌​စစ်​ချီ​သံ​ကို ကြား​သော​အ​ခါ​စ​တင်​တိုက်​ခိုက်​လော့။
    ထို အ​ခါ​၌​ငါ​သည်​ဖိ​လိတ္တိ​တပ်​ကို​ချေ​မှုန်း ရန်​သင်​၏​ရှေ့​မှ​ကြွ​နှင့်​မည်''ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཁྱོད་ཀྱིས་སྤོས་ཤིང་གི་རྩེ་ནས་དཔུང་ཚོགས་ཀྱི་གོམ་སྒྲ་ཐོས་པ་ཙམ་གྱིས་ཡར་ལོངས་ཤིག
    གང་ལ་ཞེ་ན། དུས་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཀྱི་སྔོན་དུ་གཤེགས་ཏེ། ཕེ་ལེ་ཤེད་པའི་དམག་ཚོགས་ལ་རྒོལ་བ་ཡིན་ནོ་ཞེས་གསུངས།
  sna-sna: Pamunongonzwa ruzha rwokufamba kwavanhu pamusoro pemiti yemibharisamu,
    mubve mafamba nokukurumidza, nokuti zvichareva kuti Jehovha aenda mberi kwenyu
    kuti aparadze hondo yavaFiristia.”
  spa-BLM: Cuando oigas el ruido de la marcha en las copas de las moreras, entonces
    revuélvete, porque entonces Yahvé ha salido delante de ti para atacar al ejército
    de los filisteos.”
  cac-cac: Ayic ol ab'an sc'an̈ jun icha sc'an̈ yec' anima d'a scaltac sc'ab' te te'
    chi', elan̈chamel tza yamoch ac'an oval yed' eb', yujto a jun chi' sch'oxani to
    a in ol in b'ab'laj uuj, yic ol in satanel eb' filisteo chi', xchi Jehová.
  swh-ULB: Wakati utakaposikia sauti za mwendo katika upepo uvumao juu ya miti ya
    miforosadi, hapo ushambulie kwa nguvu. Fanya hivi kwa kuwa Yahwe atatangulia mbele
    yako kulishambulia jeshi la Wafilisiti.”
  bel-bel: і калі пачуеш шум, як бы калі хто ідзе па вершалінах тутавых дрэў, дык
    рушай, бо тады пойдзе Гасподзь перад табою, каб пабіць войска Філістымскае.
  deu-ELBBK: Und sobald du das Geräusch eines Daherschreitens in den Wipfeln der Bakabäume
    hörst, dann beeile dich; denn dann ist der HERR vor dir ausgezogen, um das Heer
    der Philister zu schlagen.
  mbb-OT: Emun egkezineg niw he henduen te ebmartsa is menge sundaru ziyà te zapit
    te zivavew zutun te menge kayu he balsam, ne surunga niw en su iyan tuus heeyan
    he iyan a edhuna te kedsurung niw te menge Filistihanen.”
  mal-2015: ബാഖാവൃക്ഷങ്ങളുടെ അഗ്രങ്ങളിൽകൂടി അണിനടക്കുന്ന ഒച്ചപോലെ കേൾക്കും; അപ്പോൾ
    വേഗത്തിൽ ചെല്ലുക; ഫെലിസ്ത്യസൈന്യത്തെ തോല്പിപ്പാൻ യഹോവ നിനക്കു മുമ്പായി പുറപ്പെട്ടിരിക്കുന്നു
    എന്നു അരുളപ്പാടുണ്ടായി.
  rmc-rmc: Sar šuneha o kroki upre pro balzamika stromi, takoj tut muk pro mariben,
    bo akor džava me anglal tu te domarel le filišťiňike slugaďen.“
  pes-OPV: وچون آواز صدای قدمها در سر درختان توت بشنوی، آنگاه تعجیل کن زیرا که در
    آن وقت خداوند پیش روی تو بیرون خواهد آمد تا لشکرفلسطینیان را شکست دهد.»
  ron-1924: Кынд вей аузи ун вует де пашь ын вырфуриле дузилор, атунч сэ те грэбешть,
    кэч Домнул мерӂе ынаинтя та, ка сэ батэ оштиря филистенилор.”
  ben-OBCV: যে মুহূর্তে তোমরা চিনার গাছগুলির মাথায় কুচকাওয়াজের শব্দ শুনবে, তাড়াতাড়ি
    এগিয়ে যেয়ো, কারণ এর অর্থ হল এই যে ফিলিস্তিনী সৈন্যদলকে আক্রমণ করার জন্য সদাপ্রভুই
    তোমাদের আগে চলে গিয়েছেন।”
  som-som: Oo markaad sanqadha askarta socodkeeda ka maqashid geedaha bukaa dushooda,
    kolkaas waa inaad dhaqsataa, waayo, Rabbigu waa kaaga hor baxay inuu ciidanka
    reer Falastiin laayo.
  lat-VUC: 'Et cum audieris sonitum gradientis in cacumine pyrorum, tunc inibis prælium:
    quia tunc egredietur Dominus ante faciem tuam, ut percutiat castra Philisthiim.'
  eng-ASVBT: And it shall be, when thou hearest the sound of marching in the tops
    of the mulberry trees, that then thou shalt bestir thyself; for then is Jehovah
    gone out before thee to smite the host of the Philistines.
  ita-1885: E quando tu udirai un romor di calpestio sopra le cime de' gelsi, allora
    moviti; perciocchè allora il Signore sarà uscito davanti a te, per percuotere
    il campo de' Filistei.
  eng-LXXUP: And it shall come to pass when thou hearest the sound of a clashing together
    from the grove of weeping, then thou shalt go down to them, for then the Lord
    shall go forth before thee to make havoc in the battle with the Philistines.
  eng-ULB: When you hear the sound of marching in the wind blowing through the balsam
    treetops, then attack with force. Do this because Yahweh will have gone out before
    you to attack the army of the Philistines.”
  spa-VBL: En cuanto oigas el ruido de la marcha en las copas de los bálsamos prepárate,
    porque eso significa que el Señor ha salido delante de ti para atacar el campamento
    filisteo”.
  fra-_FOB: Et quand tu entendras un bruit de pas au sommet des mûriers, alors hâte-toi;
    car alors l'Éternel sortira devant toi pour frapper le camp des Philistins.
  mal-mal: ബാഖാവൃക്ഷങ്ങളുടെ അഗ്രങ്ങളിൽകൂടി സൈന്യം നടക്കുന്ന ഒച്ചപോലെ കേൾക്കും; അപ്പോൾ
    വേഗത്തിൽ ചെല്ലുക; ഫെലിസ്ത്യ സൈന്യത്തെ സംഹരിക്കുവാൻ യഹോവ നിനക്ക് മുമ്പായി പുറപ്പെടും”
    എന്ന് അരുളപ്പാടുണ്ടായി.
  lit-lit: Ir tebus, kai išgirsi žingsniavimo šlamesį balzamo medžių viršūnėse, tuojau
    veik, nes tada VIEŠPATS bus išėjęs tavo priekyje filistinų kariuomenės mušti.
  urd-GVR: Jab un daraḳhtoṅ kī choṭiyoṅ se qadmoṅ kī chāp sunāī de to ḳhabardār! Yih
    is kā ishārā hogā ki Rab ḳhud tere āge āge chal kar Filistiyoṅ ko mārne ke lie
    nikal āyā hai.”
  suz-BL: रवा आन ङरम लडाइ पाइब आन दोरशो नेंनी चोटी होस पावो। मारदे हना परमप्रभु यावे
    पलिस्‍ती आन कली फ्रुचा कली इ ङोंइती गाक्‍ब” देंमाक्‍त।
  ita-1927: E quando udrai un rumor di passi tra le vette de’ gelsi, lanciati subito
    all’attacco, perché allora l’Eterno marcerà alla tua testa per sconfiggere l’esercito
    dei Filistei”.
  ckb-ckb: کاتێک لەسەر دار بەلسەمەکانەوە گوێت لە دەنگی پێ بوو، لەو کاتەدا وریابە،
    چونکە یەزدان بۆ لێدانی ئۆردوگای فەلەستییەکان لەپێشتەوە ڕۆیشتووە.»
  eng-BBE: Then at the sound of footsteps in the tops of the trees, go forward quickly,
    for the Lord has gone out before you to overcome the army of the Philistines.
  kan-OKCV: ಬಾಕಾಮರಗಳ ತುದಿಗಳಲ್ಲಿ ನಡೆದುಬರುವ ಶಬ್ದವನ್ನು ನೀನು ಕೇಳಿದಾಗಲೇ, ಯೆಹೋವ ದೇವರು ಫಿಲಿಷ್ಟಿಯರ
    ದಂಡನ್ನು ಹೊಡೆಯಲು ನಿನ್ನ ಮುಂದಾಗಿ ಹೊರಟರೆಂದು ತಿಳಿದುಕೊಂಡು ಅವರ ಮೇಲೆ ದಾಳಿಮಾಡು,” ಎಂದರು.
  tam-2017: முசுக்கட்டைச் செடிகளின் நுனிகளிலே செல்லுகிற சத்தத்தை நீ கேட்கும்போது,
    சீக்கிரமாக எழுந்துப்போ; அப்பொழுது பெலிஸ்தர்களின் முகாமை முறியடிக்க, யெகோவா உனக்கு
    முன்பாகப் புறப்பட்டிருப்பார் என்றார்.
  spa-RV-1909: Y cuando oyeres un estruendo que irá por las copas de los morales,
    entonces te moverás; porque Jehová saldrá delante de ti á herir el campo de los
    Filisteos.
  ron-BTF: Și să fie astfel, când auzi un sunet de umblet în vârfurile duzilor, grăbește-te,
    atunci să te miști; fiindcă atunci DOMNUL va merge înaintea ta, ca să lovească
    oștirea filistenilor.
  eng-WEBP: When you hear the sound of marching in the tops of the mulberry trees,
    then stir yourself up; for then the LORD has gone out before you to strike the
    army of the Philistines.”
  eng-FBV: Immediately you hear the sound of marching in the tops of the balsam trees
    be ready, because this means the Lord has marched out before you to attack the
    Philistine camp.”
  nld-1939: Als gij in de toppen der balsemstruiken het geruis van schreden verneemt,
    maak u dan ijlings gereed; want dan gaat Jahweh u vóór, om het leger der Filistijnen
    te verslaan.
  nch-BL: Huan quema anquicaquise tahuejchihualisti quej soldados cati tacacapatzasquíaj
    huejcapa ipan ixihuiyo nopa balsameras, huajca nimantzi xiquintetzopaca, pampa
    nopa caquisti quinequi quiijtos para na niquistoc para nimechyacanas anquintanise
    nopa filisteos.
  vie-1934: Và khi nào ngươi nghe tiếng bước trên ngọn cây dâu, bấy giờ hãy lật đật
    xông tới, vì chính trong lúc đó, Đức Giê-hô-va sẽ đi trước ngươi đặng hãm đánh
    đạo quân Phi-li-tin.
  hin-CV: हमला उस समय सही होगा, जब तुम्हें मोखा के पेड़ों के ऊपर से सेना की चहल-कदमी
    सुनाई देने लगें. तब तुम युद्ध शुरू कर देना, क्योंकि उस समय याहवेह तुम्हारे आगे-आगे
    फिलिस्तीनी सेना को मारते हुए बढ़ रहे होंगे.”
  spa-BES: Luego, al oír un ruido como de pasos en las copas de los árboles, avanza
    rápidamente, porque el Señor ha salido delante de ti para vencer al ejército de
    los filisteos.
  tdx-tdx: aa ie mahajanjiñe ty feom-pangidigidiñañe andigiligi’ o sohihio le mionjona
    amy te hiaoloa’ Iehovà nahareo handafa i valobohòn-te-Pilistiy.
  tha-KJV: และเมื่อเจ้าได้ยินเสียงกระบวนทัพเดินอยู่​ที่​ยอดหมู่ต้นหม่อนเจ้าจงรีบรุกไป
    เพราะพระเยโฮวาห์เสด็จไปข้างหน้าเพื่อจะโจมตีกองทัพของคนฟีลิสเตีย”
  por-BR-2018: E quando ouvires um estrondo que irá pelas copas das amoreiras, então
    te moverás; porque o SENHOR sairá diante de ti a ferir o acampamento dos filisteus.
  deu-ELO: Und sobald du das Geräusch eines Daherschreitens in den Wipfeln der Bakabäume
    hörst, alsdann beeile dich; denn alsdann ist Jehova vor dir ausgezogen, um das
    Heer der Philister zu schlagen.
  eng-WYC-2018: And when thou shalt hear the sound of (a) cry going in the top(s)
    of (the) pear trees, then thou shalt begin (the) battle; for then the Lord shall
    go out before thy face, that he smite the tents of Philistines, (or for then the
    Lord shall go out before thee, and strike down the host, or the army, of the Philistines).
  epo-epo: kaj kiam vi ekaŭdos la sonon de paŝoj sur la supro de la morusarboj, tiam
    ataku; ĉar tiam la Eternulo eliris antaŭ vi, por frapi la tendaron de la Filiŝtoj.
  uig-PIN: Xundaⱪ boliduki, sǝn üjmǝ dǝrǝhlikining üstidin ayaƣ tiwixini anglixing
