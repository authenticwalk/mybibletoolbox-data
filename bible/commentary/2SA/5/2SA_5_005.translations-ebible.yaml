verse: 2SA.005.005
translations:
  mal-C: ഹെബ്രോനിൽ അദ്ദേഹം യെഹൂദയ്ക്കു രാജാവായി ഏഴുവർഷവും ആറുമാസവും വാണു. ജെറുശലേമിൽ
    അദ്ദേഹം സകല ഇസ്രായേലിനും യെഹൂദയ്ക്കും രാജാവായി മുപ്പത്തിമൂന്നു വർഷവും വാണു.
  deu-TKW: In Hebron regierte er über Juda sieben Jahre und sechs Monate und in Jerusalem
    regierte er dreiunddreißig Jahre über ganz Israel und Juda.
  lin-lin: mibu sambo na basanza motoba lokola mokonzi ya Yuda, na Ebron ; mpe mibu
    tuku misato na misato lokola mokonzi ya Isalaele mobimba mpe Yuda, na Yelusalemi.
  eng-LSV: he reigned over Judah in Hebron [for] seven years and six months, and in
    Jerusalem he reigned [for] thirty-three years, over all Israel and Judah.
  eng-GNV: 'In Hebron hee reigned ouer Iudah seuen yeere, and sixe moneths: and in
    Ierusalem hee reigned thirtie and three yeeres ouer all Israel and Iudah.'
  eng-WEBSTER: 'In Hebron he reigned over Judah seven years and six months: and in
    Jerusalem he reigned thirty and three years over all Israel and Judah.'
  nhw-BL: Achtihui para chicome xihuitl huan tlajco mosehui ipan altepetl Hebrón huan
    quinnahuati san nopa israelitame ipan tlali Judá. Huan teipa mosehui ipan altepetl
    Jerusalén para 33 xihuitl huan quinnahuati nochi israelitame ipan tlali Judá huan
    ipan tlali Israel.
  swh-ONEN: Huko Hebroni alitawala Yuda kwa miaka saba na miezi sita, na katika Yerusalemu
    alitawala Israeli yote na Yuda kwa miaka thelathini na mitatu.
  bba-bba: '@see-verse:2SA.005.004'
  eng-KJVCPB: 'In Hebron he reigned over Judah seven years and six months: and in
    Jerusalem he reigned thirty and three years over all Israel and Judah.'
  cpy-cpy: Awijanakiro 7 ojarentsi okaatzi ipinkatharitaki paerani rirori Hebrón-ki.
    Rooma Jerusalén-ki okaatzi 33 ojarentsi ipinkathari-wentakiri Israel-paeni, eejatzi
    Judá-paeni.
  mpx-mpx: Hebiloni elana Yuda i logugui-agil baliman seben ge waikena sikis, yaka
    abwe Yelusalema elana Isileli ge Yuda gegewel i logugui-agil baliman teti tili
    (33).
  luo-luo: Ne en e loch kuom higni abiriyo gi dweche auchiel ka en ruodh Juda kodak
    Hebron kendo ne en ruodh Israel gi Juda kodak Jerusalem kuom higni piero adek
    gadek.
  meu-meu: Laḡani hitu hua tauratoi ia ese Iuda iduhuna e lohiaia Heberon ai, ma laḡani
    toi-ahui toi ia ese Israel idoinai bona Iudea idoinai e lohiadia Ierusalem ai.
  npi-ULB: तिनले हेब्रोनमा सात वर्ष छ महिना राज्‍य गरे र सबै इस्राएल र यहूदामा तेत्तीस
    वर्ष राज्‍य गरे ।
  yor-yor: Ó jẹ ọba ní Hebroni ní ọdún méje àti oṣù mẹ́fà lórí Juda, ó sì jẹ ọba ní
    Jerusalẹmu ní ọdún mẹ́tàlélọ́gbọ̀n lórí gbogbo Israẹli àti Juda.
  emp-NTPO: Naãrã Hebroʌ̃ne idjira siete poa aud̶u ẽsidra Judad̶eba yõped̶ad̶arã boro
    basía. Mãwãnacarea 33 poa Jerusaleʌ̃ne jũma israelerã boroda b̶asia.
  ind-ind: '@see-verse:2SA.005.004'
  pes-OPCB: '@see-verse:2SA.005.004'
  tgl-ULB: Sa Hebron naghari siya sa buong Juda ng pitong taon at anim na buwan, at
    sa Jerusalem naghari siya ng tatlumpu't tatlong taon sa buong Israel at Juda.
  cbu-NT: Hebronash yakat 7 masach anumun chawap, Utaáchcheetsim ksutarangiya. Anumun
    ichingashat yakat Irusarinaatstam, Israelchichpatarishat washunand Utaáchichpat
    33 masach ksutarangiya. Amb ashirangu washunand 40 masach kurakaam kinarangiya.
    Ashiriya, na kamaneena yuwaa Dapiy Israelchicheem, mishat Utaáchcheemtam kurakaam
    kinarangu anootsi.
  hui-hui: '@see-verse:2SA.005.004'
  mya-mya: ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​ဖြင့်​ဟေ​ဗြုန်​မြို့​တွင် ခု​နစ်​နှစ်​ခွဲ၊ ဣ​သ​ရေ​လ​ပြည်​တစ်​ခု​လုံး​နှင့်
    ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​ဖြင့် ယေ​ရု​ရှ​လင် မြို့​တွင်​သုံး​ဆယ့်​သုံး​နှစ်​နန်း​စံ​တော်​မူ
    သ​တည်း။
  bod-N: ཁོང་གིས་ཧེབ་རོན་དུ་ཡ་ཧུ་དཱ་ལ་ལོ་བདུན་དང་ཟླ་བ་དྲུག་དང་། ཡང་ཡེ་རུ་སཱ་ལེམ་དུ་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱ་གཉིས་ལ་ལོ་སུམ་ཅུ་སོ་གསུམ་གྱི་རིང་རྒྱལ་སྲིད་བསྐྱངས་སོ།
    །
  sna-sna: MuHebhuroni akatonga Judha kwamakore manomwe nemwedzi mitanhatu, uye muJerusarema
    akatonga Israeri yose neJudha kwamakore makumi matatu namatatu.
  spa-BLM: En Hebrón reinó sobre Judá siete años y seis meses, y en Jerusalén reinó
    treinta y tres años sobre todo Israel y Judá.
  cac-cac: Nan̈al svajxaquil ab'il ix yac' reyal vin̈ d'a yib'an̈ eb' aj Judá d'a
    Hebrón. Ix lajvi chi', 33 ab'il ix yac' reyal vin̈ d'a masanil eb' israel yed'
    d'a eb' aj Judá d'a Jerusalén.
  swh-ULB: Alitawala juu ya Yuda miaka saba na miezi sit a huko Hebroni, na huko Yerusalemu
    akatawala miaka thelathini na mitatu juu ya Israeli yote na Yuda.
  bel-bel: У Хэўроне цараваў над Юдаю сем гадоў і шэсьць месяцаў, і ў Ерусаліме цараваў
    трыццаць тры гады над усім Ізраілем і Юдам.
  deu-ELBBK: Zu Hebron regierte er 7 Jahre und 6 Monate über Juda, und in Jerusalem
    regierte er 33 Jahre über ganz Israel und Juda.
  mbb-OT: Pitu he tuig wey heenem he vulan is kedhadì din diyà te Juda hein diyè pa
    med-ubpà sikandin te Hebron, ne 33 he tuig is kedhadì din te tivuuk he Israel
    wey Juda hein diyà sikandin med-ubpà te Jerusalem.
  mal-2015: അവൻ ഹെബ്രോനിൽ യെഹൂദെക്കു ഏഴു സംവത്സരവും ആറു മാസവും യെരൂശലേമിൽ എല്ലായിസ്രായേലിന്നും
    യെഹൂദെക്കും മുപ്പത്തിമൂന്നു സംവത്സരവും രാജാവായി വാണു.
  rmc-rmc: Kraľinelas efta berš the šov čhon upral e Judsko andro Hebron a upral calo
    Izrael the Judsko kraľinelas tranda the trin (33) berš andro Jeruzalem.
  pes-OPV: هفت سال و شش ماه در حبرون بر یهوداسلطنت نمود، و سی و سه سال در اورشلیم
    برتمامی اسرائیل و یهودا سلطنت نمود.
  ron-1924: Ла Хеброн, а домнит песте Иуда шапте ань ши шасе лунь ши, ла Иерусалим,
    а домнит трейзечь ши трей де ань песте тот Исраелул ши Иуда.
  ben-OBCV: হিব্রোণে যিহূদার উপর তিনি সাত বছর ছয় মাস রাজত্ব করলেন, এবং জেরুশালেমে
    ইস্রায়েল ও যিহূদার উপর তিনি তেত্রিশ বছর রাজত্ব করলেন।
  som-som: Oo reer Yahuudahna wuxuu Xebroon ugu talinayay toddoba sannadood iyo lix
    bilood, oo reer Israa'iil oo dhan iyo reer Yahuudahna wuxuu Yeruusaalem ugu talinayay
    saddex iyo soddon sannadood.
  lat-VUC: 'In Hebron regnavit super Judam septem annis et sex mensibus: in Jerusalem
    autem regnavit triginta tribus annis super omnem Israël et Judam.'
  eng-ASVBT: In Hebron he reigned over Judah seven years and six months; and in Jerusalem
    he reigned thirty and three years over all Israel and Judah.
  ita-1885: In Hebron regnò sopra Giuda sette anni e sei mesi; ed in Gerusalemme regnò
    trentatrè anni sopra tutto Israele e Giuda.
  eng-LXXUP: Seven years and six months he reigned in Hebron over Judah, and thirty-three
    years he reigned over all Israel and Judah in Jerusalem.
  eng-ULB: In Hebron he reigned over Judah seven years and six months, and in Jerusalem
    he reigned thirty-three years over all Israel and Judah.
  spa-VBL: Reinó sobre Judá siete años y seis meses desde Hebrón, y reinó sobre todo
    Israel y Judá durante treinta y tres años desde Jerusalén.
  fra-_FOB: Il régna sur Juda à Hébron sept ans et six mois; puis il régna trente
    trois ans à Jérusalem, sur tout Israël et Juda.
  mal-mal: അവൻ ഹെബ്രോനിൽ യെഹൂദയെ ഏഴു വർഷവും ആറ് മാസവും, യെരൂശലേമിൽ എല്ലാ യിസ്രായേലിനെയും
    യെഹൂദയെയും മുപ്പത്തിമൂന്ന് വർഷവും ഭരിച്ചു.
  urd-GVR: Pahle sāṛhe sāt sāl wuh sirf Yahūdāh kā bādshāh thā aur us kā dārul-hukūmat
    Habrūn rahā. Bāqī 33 sāl wuh Yarūshalam meṅ rah kar Yahūdāh aur Isrāīl donoṅ par
    hukūmat kartā rahā.
  suz-BL: मेकोम हेब्रोनम बाक्‍शा, यहूदा कली ७ बर्स ६ महिना सासन पवा बाक्‍त। मिनु यरूसलेम
    सहरमी बाक्‍शा ३३ बर्स इस्राएल नेल्‍ल नु यहूदा कली सासन पवा बाक्‍त।
  ita-1927: A Hebron regnò su Giuda sette anni e sei mesi; e a Gerusalemme regnò trentatre
    anni su tutto Israele e Giuda.
  ckb-ckb: حەوت ساڵ و شەش مانگ لە حەبرۆن پاشایەتی یەهودای کرد، سی و سێ ساڵیش لە ئۆرشەلیم
    پاشایەتی هەموو ئیسرائیل و یەهودای کرد.
  eng-BBE: Ruling over Judah in Hebron for seven years and six months, and in Jerusalem,
    over all Israel and Judah, for thirty-three years.
  kan-OKCV: ಅವನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಯೆಹೂದದ ಮೇಲೆ ಏಳುವರೆ ವರ್ಷ ಆಳಿದನು. ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸಮಸ್ತ
    ಇಸ್ರಾಯೇಲರ ಮೇಲೆಯೂ, ಸಮಸ್ತ ಯೆಹೂದದ ಜನರ ಮೇಲೆಯೂ ಮೂವತ್ತು ಮೂರು ವರ್ಷ ಆಳಿದನು.
  tam-2017: அவன் எப்ரோனிலே யூதாவை ஏழு வருடங்களும் ஆறு மாதங்களும், எருசலேமிலே இஸ்ரவேல்
    முழுவதும் யூதாவையும் 33 வருடங்களும் ஆட்சிசெய்தான்.
  spa-RV-1909: 'En Hebrón reinó sobre Judá siete años y seis meses: y en Jerusalem
    reinó treinta y tres años sobre todo Israel y Judá.'
  ron-BTF: În Hebron a domnit peste Iuda șapte ani și șase luni; și în Ierusalim a
    domnit treizeci și trei de ani peste tot Israelul și Iuda.
  eng-WEBP: In Hebron he reigned over Judah seven years and six months, and in Jerusalem
    he reigned thirty-three years over all Israel and Judah.
  eng-FBV: He reigned over Judah seven years and six months from Hebron, and he reigned
    over all of Israel and Judah for thirty-three years from Jerusalem.
  nld-1939: Zeven jaar en zes maanden regeerde hij over Juda in Hebron, en drie en
    dertig jaar over heel Israël en Juda in Jerusalem.
  nch-BL: Achtohui para chicome xihuit huan tajco mosehui ipan altepet Hebrón huan
    quinnahuati san nopa israelitame ipan tali Judá. Huan teipa mosehui ipan altepet
    Jerusalén para 33 xihuit huan quinnahuati nochi israelitame ipan tali Judá huan
    ipan tali Israel.
  vie-1934: Tại Hếp-rôn, Đa-vít trị vì trên Giu-đa bảy năm sáu tháng; rồi tại Giê-ru-sa-lem,
    người trị vì trên cả dân Y-sơ-ra-ên và Giu-đa ba mươi ba năm.
  hin-CV: उन्होंने हेब्रोन में रहते हुए यहूदिया पर सात वर्ष छः माह शासन किया और येरूशलेम
    में उन्होंने संपूर्ण इस्राएल और यहूदिया पर तैंतीस वर्ष शासन किया.
  spa-BES: Fue rey sobre Judá en Hebrón durante siete años y seis meses, y en Jerusalén,
    sobre todo Israel y Judá, durante treinta y tres años.
  tdx-tdx: nifehe Iehoda e Kebrone ao fito taoñe tsi-enem-bolañe re naho nifeleke
    Israele naho Iehoda e Ierosa­laime ao telopolo taoñe telo’ amby.
  tha-KJV: ทรงปกครองเหนือยูดาห์​ที่​เฮโบรนเจ็ดปีหกเดือน และที่​กรุ​งเยรูซาเล็มทรงปกครองเหนือบรรดาอิสราเอลและยูดาห์​อี​กสามสิบสามปี
  por-BR-2018: 'Em Hebrom reinou sobre Judá sete anos e seis meses: e em Jerusalém
    reinou trinta e três anos sobre todo Israel e Judá.'
  deu-ELO: Zu Hebron regierte er sieben Jahre und sechs Monate über Juda, und zu Jerusalem
    regierte er dreiunddreißig Jahre über ganz Israel und Juda.
  eng-WYC-2018: in Hebron; he reigned upon Judah seven years and six months; and in
    Jerusalem he reigned thirty and three years upon all Israel and Judah. (In Hebron,
    he reigned seven years and six months upon Judah; and in Jerusalem, he reigned
    thirty-three years upon all Israel and Judah.)
  epo-epo: En Ĥebron li reĝis super Jehuda sep jarojn kaj ses monatojn, kaj en Jerusalem
    li reĝis tridek tri jarojn super la tuta Izrael kaj Jehuda.
  uig-PIN: U Ⱨebronda Yǝⱨudaning üstidǝ yǝttǝ yil altǝ ay sǝltǝnǝt ⱪilip, Yerusalemda
    pütkül Israil bilǝn Yǝⱨudaning üstidǝ ottuz üq yil sǝltǝnǝt ⱪildi.
  beo-beo: E da Hibalone moilai bai bagadega esalu, Yuda soge ode fesuale amola oubi
    gafeyale agoane ouligi. Amola e da Yelusaleme moilai bai bagade amoga esalu, ode33
    agoane Isala:ili amola Yuda gilisili ouligisu.
  tpi-OTNT: Devit i stap king long Hebron inap 7 na hap yia. Na em i stap king long
    Jerusalem inap 33 yia na i bosim ol Israel na ol Juda wantaim.
  hau-SA: A Hebron ya yi mulki a bisa Yahuda shekara bakwai da wata shida, a Urushalima
    kuma ya yi mulki a bisa Isra’ila da Yahuda shekara talatin da uku.
  uig-LAT: U Hébronda Yehudaning üstide yette yil alte ay seltenet qilip, Yérusalémda
    pütkül Israil bilen Yehudaning üstide ottuz üch yil seltenet qildi.
  nde-nde: EHebhroni wabusa uJuda iminyaka eyisikhombisa lezinyanga eziyisithupha,
    kwathi eJerusalema wabusa u-Israyeli wonke loJuda iminyaka engamatshumi amathathu
    lantathu.
  ton-ton: 'Naʻa ne pule ʻi Hepeloni ki Siuta ʻi he taʻu ʻe fitu mo e māhina ʻe ono:
    pea naʻa ne pule ki ʻIsileli kotoa pea mo Siuta, ʻi Selūsalema ʻi he taʻu ʻe tolungofulu
    ma tolu.'
  ces-1613: V Hebronu kraloval nad Judou sedm let a šest měsíců, a v Jeruzalémě kraloval
    třidceti a tři léta nade vším Izraelem a Judou.
  eng-WMB: In Hebron he reigned over Judah seven years and six months, and in Jerusalem
    he reigned thirty-three years over all Israel and Judah.
  tam-TCV: அவன் எப்ரோனில் யூதாவை ஏழு வருடம் ஆறு மாதமும், எருசலேமில் இஸ்ரயேலர் அனைவரையும்,
    யூதாவையும் முப்பத்துமூன்று வருடங்களும் அரசாண்டான்.
  ceb-ULB: Naghari siya sa Juda didto sa Hebron sulod sa pito ka tuig ug unom ka bulan,
    ug naghari siya sa Jerusalem sulod sa 33 ka tuig sa tibuok Israel ug Juda.
  pol-UBG: W Hebronie królował nad Judą siedem lat i sześć miesięcy, w Jerozolimie
    zaś królował trzydzieści trzy lata nad całym Izraelem i Judą.
  agr-agr: Judá wegantu aidaun apuji wajasag yaakat Hebrógnum pujus siete mijan nuigtu
    jimaituk inamjauwai. Untsu ashí Israel aents aidaun apuji wajas yaakat Jerusalén
    pujus treinta y tres mijan inamjauwai.
  kyc-kyc: Dopa pyuo dee baa yuu Eperone dokona Juta peparae iso kareyamopa ee kana
    yanda ipingi dee kanya ingyuo peya. Dee yuu Jerusaleme dokona Isaraele wambupi
    Juta wambupi peparae pyuo iso karo piyamo pao ee kana akalisa rema dee ipisu rema
    peya.
  urd-GVU: پہلے ساڑھے سات سال وہ صرف یہوداہ کا بادشاہ تھا اور اُس کا دار الحکومت حبرون
    رہا۔ باقی 33 سال وہ یروشلم میں رہ کر یہوداہ اور اسرائیل دونوں پر حکومت کرتا رہا۔
  deu-1912: Zu Hebron regierte er sieben Jahre und sechs Monate über Juda; aber zu
    Jerusalem regierte er dreiunddreißig Jahre über ganz Israel und Juda.
  ntj-ntj: Tjiinya tawunpa Yapuranta Tjuutaku-tjanampa tjamupirtiku puurrpa nyinarrayirnu
    kurli 7-tjanu pakara yanu Tjurutjamala nyinarranytja. Palunyatjanu Yitjurayilku
    tjamupirti pirnikutarra puurrpa nyinarrayirnu kurli 33-tjanu mirrirringu.
  kan-2017: ಅವನು ಹೆಬ್ರೋನಿನಲ್ಲಿದ್ದು ಯೆಹೂದ ಕುಲವೊಂದನ್ನೇ ಆಳಿದ್ದು ಏಳು ವರ್ಷ ಆರು ತಿಂಗಳು.
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದು ಯೆಹೂದ್ಯರನ್ನು ಮತ್ತು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರನ್ನು ಆಳಿದ್ದು ಮೂವತ್ತು ಮೂರು
    ವರ್ಷಗಳು.
  yap-yap: I par u Hebron ngi i gagiyegnag yu Judah ni medlip nge baley e duw, me
    par u Jerusalem ngi i gagiyegnag yu Israel ni ga’ngin nge yu Judah ni guyey nge
    dalip e duw.
  hlt-MCSB: Hebron ah Judah Te kum rhih hla rhuk a manghai thil tih Jerusalem ah Israel
    neh Judah pum Te kum sawmthum kum thum a manghai thil.
  mdy-ETH: ጌይፃ፦ ኬብሮኦኔይዳ ዓኣዖ ዪሁዳይዳ ላንካይ ሌዔና ዛላና፤ ዬሩሳላሜይዳ ዴዒ ዪሁዳና ጉቤ ዒስራዔኤሌ ዓጮናይዳ ሃይሢታሚ
    ሃይሦ ሌዔ ካኣታዼኔ።
  twi-ASANTE: Ɔtenaa Hebron dii adeɛ wɔ Yuda so mfirinhyia nson ne abosome nsia. Na
    ɔtenaa Yerusalem no nso, ɔdii Israel ne Yuda nyinaa so ɔhene mfirinhyia aduasa
    mmiɛnsa.
  eng-WEBU: In Hebron he reigned over Judah seven years and six months, and in Jerusalem
    he reigned thirty-three years over all Israel and Judah.
  wal-wal: Kebroona kataman Yihudaa bolli laappun laittanne usuppun agina i kawotiis;
    Yerusalaamen Israa7eela ubbatu bollinne Yihudaa bolli hasttamanne heezzu laittaa
    kawotiis.
  spa-PDDPT: En Hebrón reinó sobre Judá siete años y seis meses, y en Jerusalén reinó
    sobre todo Israel y Judá 33 años.
  gun-gun: Hebrom py ma Judá kuery re anho ranhe opena sete ma'etỹ ha'e mboapy meme
    jaxy re. Ha'e gui Jerusalém py ju trinta e três ma'etỹ re opena Israel ha'e Judá
    kuery ha'e javi re.
  agu-BL: Juk tzun yob tu ni'cy cawune'n i' le tnum Hebrón squibaj yi e' aj Judá.
    Ma yi topone'n i' Jerusalén ya'stzun toque'n tetz chirey cyakil e' xonl Israel
    scyuch' e' aj Judá. Cawune'n tzun i' squibaj tetz junaklaj tu ox yob.
  eng-PEV: You see, David was boss for the Judah tribe first. That was for 7½ years,
    and he lived at that place called Hebron. After that, he became the big boss for
    the other Israel tribes too, and he lived in the city called Jerusalem.
  ilo-ULB: Idiay Hebron, nagturay isuna iti entero a Judah iti pito a tawen ken innem
    a bulan, ket nagturay isuna idiay Jerusalem iti 33 a tawen iti entero nga Israel
    ken Juda.
  kpg-kpg: Dono noho i Hebron, mee ne dagi Judah i nia ngadau e hidu ge ono malama,
    gei nogo dagi Israel ngaadahi mo Judah nia ngadau e motolu maa dolu.
  uig-ARA: ئۇ ھېبروندا يەھۇدانىڭ ئۈستىدە يەتتە يىل ئالتە ئاي سەلتەنەت قىلىپ، يېرۇسالېمدا
    پۈتكۈل ئىسرائىل بىلەن يەھۇدانىڭ ئۈستىدە ئوتتۇز ئۈچ يىل سەلتەنەت قىلدى.
  sus-sus: A ɲɛ solofere kike senni nan naba mangɛya ra Hebiron Yuda bɔnsɔɛ xun ma.
    A ɲɛ tongo saxan nun saxan nan naba mangɛya ra Darisalamu Isirayila nun Yuda bɔnsɔɛ
    xun ma.
  pon-2006: Nan Epron e ketin wia nanmwarkien Suda erein sounpar isuh elep, oh nan
    Serusalem e ketin wia nanmwarkien Israel pwon oh pil Suda erein sounpar 33.
  jae-jae: Eŋ kêtu kiŋ Judaŋa aŋga Hebron kêtôm jala 7 ma ajôŋ 6 ma aŋga Jerusalem
    eŋ kêtu Israel to Juda samobnêŋ kiŋ kêtôm jala 33.
  ksd-ksd: I ga king ure Iuda aro Kebron lavurua na kilala ma a ngungu; ma i ga king
    arama Ierusalem ure Israel ma Iuda a utul a vinun ma a utul a kilala.
  tur-YTC: Hevron'da yedi yıl altı ay Yahuda'ya hükmetti, Yeruşalem'de de otuz üç
    yıl bütün İsrael'e ve Yahuda'ya hükmetti.
  grc-BRENT: Ἑπτὰ ἔτη καὶ μῆνας ἓξ ἐβασίλευσεν ἐν Χεβρὼν ἐπὶ τὸν Ἰούδαν, καὶ τριάκοντα
    τρία ἔτη ἐβασίλευσεν ἐπὶ πάντα Ἰσραὴλ καὶ Ἰούδαν ἐν Ἱερουσαλήμ.
  ind-AYT: Di Hebron, dia memerintah atas Yehuda selama 7 tahun enam bulan, dan di
    Yerusalem dia memerintah selama 33 tahun atas seluruh Israel dan Yehuda.
  nya-nya: Analamulira Yuda ali ku Hebroni kwa zaka zisanu ndi ziwiri ndi miyezi isanu
    ndi umodzi, ndipo ali ku Yerusalemu analamulira Israeli yense ndi Yuda kwa zaka
    33.
  hrv-hrv: U Hebronu je kraljevao nad Judom sedam godina i šest mjeseci, a u Jeruzalemu
    kraljevaše trideset i tri godine nad svim Izraelom i nad Judom.
  mps-mps: Devit te Hebronde king bidibadi, te kibu be 7 olama, te polua nogo a naga
    olama, me deli tede bidali. Tama aga te Jerusalemde king bidali kibu be te 33
    kibu be tama te Israel me Juda dabe dali tonalubo king bidi bidai dao.
  tpi-tpi: Devit i stap king long Hebron inap 7 na hap yia. Na em i stap king long
    Jerusalem inap 33 yia na i bosim ol Israel na ol Juda wantaim.
  dan-1931: I Hebron herskede han over Juda syv År og seks Måneder, og i Jerusalem
    herskede han tre og tredive År over hele Israel og Juda.
  vie-OVCB: Ông cai trị Giu-đa tại Hếp-rôn được bảy năm rưỡi, và làm vua tại Giê-ru-sa-lem,
    cai trị cả Ít-ra-ên và Giu-đa được ba mươi ba năm.
  guj-2017: તેણે હેબ્રોનમાં રહીને યહૂદિયા પર સાડા સાત વર્ષ રાજ કર્યું; અને યરુશાલેમમાં
    રહીને ઇઝરાયલ તથા યહૂદિયા પર તેત્રીસ વર્ષ રાજ કર્યું.
  pon-2006A: Nan Epron e ketin wia nanmwarkien Suda erein sounpar isuh elep, oh nan
    Serusalem e ketin wia nanmwarkien Israel pwon oh pil Suda erein sounpar 33.
  por-BRBSL: Em Hebron reinou sobre Judá sete anos e seis meses, e em Jerusalém reinou
    trinta e três anos sobre todo Israel e Judá.
  aly-aly: Aherrety 7-ew-atety David ra anew atyetyart Judah-areny-rnemew-tangkwel
    apmer Hebron-itwewan. Ikwer-penh ra atyetyart anew ingkerrew-anem, rap atyetyart
    ilkwanem aney-alpew apmer Jerusalem-itwew-anem. Rap apmer atherr pweytelew-anem,
    Judah-then Israel-then. Apmer ilkwa renh itnewew Israel-anem. ...
  cth-cth: Hebron kho dawk ao teh, Judahnaw kum 7 thapa 6 touh a uk. Jerusalem vah
    Isarel hoi Judahnaw kum 33 a uk.
  twi-twi: Ɔtenaa Hebron dii ade wɔ Yuda so mfirihyia ason ne asram asia. Na ɔtenaa
    Yerusalem no nso, odii Israel ne Yuda nyinaa so hene mfirihyia aduasa abiɛsa.
  hlt-hlt: Hebron ah Judah te kum rhih hla rhuk a manghai thil tih Jerusalem ah Israel
    neh Judah pum te kum sawmthum kum thum a manghai thil.
  tbz-SIM: Ò do mɔkɛ yɛbie nyɛ̀yiekɛ̀ ndi nɛ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀kuɔ̀ kɛ bo Ebunɔɔ kɛ
    kpɑ̀ɑtirì Sudɑɑ kɔbɛ. Dɛ kó difɔ̃nkúò kɛ dɔ̀ Sedisɑdɛmmu yɛbie nsipísìtɑ̃ɑ̃ti
    nɛ̀ yɛ̀tɑ̃ɑ̃ti kɛ kpɑ̀ɑtirì Isidɑyɛɛribɛ bɛmɔu nɛ̀ Sudɑɑ kɔbɛ.
  msy-2020: Devit 7plan azeniba ko 6plan iakɨnibar, Hebronɨn Judabar atrivimɨn ike.
    Egha 33plan azenibar Jerusalemɨn nguibar ekiamɨn Israelia ko Judaba, uaghara me
    gativagha men gari.
  dop-dop: Ɩ tɔɣɔ kɑwulɑɣɑ kɛ Hepǝlɔŋ kɛ Yutɑ nyǝ́mɑ tɔɔ kɛ́ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ
    nɑ ɩsɔtʋnɑɑ nɑɑtoso, nɑ Yosɑlɛm kɛ Yutɑ nɑ Ɩsɛɣɛlɩ pɑ́ kʋkpɛntʋɣʋ tɔɔ kɛ́ pɩɩsɩ
    hiu nɑ nɑɑnʋwɑ nɑ tooso.
  azb-azb: O, Xevronda Yəhuda üzərində yeddi il altı ay idi ki, padşahlıq etmişdi
    və Yerusəlimdə, bütün İsrail ilə Yəhuda üzərində isə otuz üç il padşahlıq etdi.
  eng-DBY: In Hebron he reigned over Judah seven years and six months; and in Jerusalem
    he reigned thirty-three years over all Israel and Judah.
  hin-2017: साढ़े सात वर्ष तक तो उसने हेब्रोन में यहूदा पर राज्य किया, और तैंतीस वर्ष
    तक यरूशलेम में समस्त इस्राएल और यहूदा पर राज्य किया।
  wol-KYG: Ca Ebron la yore nguurug Yuda juróom ñaari at ak juróom benni weer, waaye
    ca Yerusalem la yore diiru fanweeri at ak ñett, mboolem Israyil ak Yuda.
  eng-YLT: in Hebron he reigned over Judah seven years and six months, and in Jerusalem
    he reigned thirty and three years, over all Israel and Judah.
  kne-kne: Inturayana ed Juda si pito ya kagodwa ay tawen sin kawada na ed Hebron
    yan inturayana ed Israel ya Juda si tolonpo ya tolo ay tawen sin inmeyana ed Jerusalem.
  eng-WYC-2017: in Hebron; he reigned upon Judah seven years and six months; and in
    Jerusalem he reigned thirty and three years upon all Israel and Judah.
  eng-WMBB: In Hebron he reigned over Judah seven years and six months, and in Jerusalem
    he reigned thirty-three years over all Israel and Judah.
  urd-GVH: पहले साढ़े सात साल वह सिर्फ़ यहूदाह का बादशाह था और उसका दारुल-हुकूमत हबरून
    रहा। बाक़ी 33 साल वह यरूशलम में रहकर यहूदाह और इसराईल दोनों पर हुकूमत करता रहा।
  rug-rug: Koa baṉara pa Heboroni koari na tie Ziuda si asa koari ka zuapa vuaheni
    kukuruna, meke pa Zerusalema koari doduru tie Izireli meke pa Ziuda ka toloṉavulu
    ṉeta vuaheni.
  gaz-gaz: Kebroon keessatti waggaa torbaa fi jiʼa jaʼa Yihuudaa irratti mootii ture;
    Yerusaalem keessatti immoo waggaa soddomii sadii guutummaa Israaʼelii fi Yihuudaa
    irratti mootii taʼe.
  fra-LSG: A Hébron il régna sur Juda sept ans et six mois, et à Jérusalem il régna
    trente-trois ans sur tout Israël et Juda.
  gnn-gnn: '@see-verse:2SA.005.004'
  yal-yal: A yi mangayaan liga Yuda xun na Xebiron yi ɲɛɛ solofere kike sennin, a
    yi ɲɛɛ tonge saxan nun saxan ti mangayani Yuda nun Isirayila birin xun na Yerusalɛn
    yi.
  haw-1868: Ehiku mau makahiki a me na malama keu eono i nohoalii iho ai oia ma Heberona
    maluna o ka Iuda; a ma Ierusalema i nohoalii iho ai oia maluna o ka Iseraela a
    pau a me ka Iuda i na makahiki he kanakolu a me kumamakolu.
  arb-NAV: وَاسْتَمَرَّ مُلْكُهُ أَرْبَعِينَ سَنَةً، مِنْهَا سَبْعُ سَنَوَاتٍ وَسِتَّةُ
    أَشْهُرٍ مَلَكَ فِيهَا عَلَى يَهُوذَا فِي حَبْرُونَ، وَثَلاثٌ وَثَلاثُونَ سَنَةً
    مَلَكَ فِيهَا فِي أُورُشَلِيمَ عَلَى جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ وَسِبْطِ يَهُوذَا.
  ewe-ewe: Le Hebron la, eɖu fia ɖe Yuda dzi ƒe adre kple ɣleti ade eye le Yerusalem
    la, eɖu fia ɖe Israel kple Yuda dzi ƒe blaetɔ̃-vɔ-etɔ̃.
  eng-LEE: 'In Hebron he reigned over Judah seven years and six months: and in Jerusalem
    he reigned thirty and three years over all Israel and Judah.'
  asm-FB: তেওঁ হিব্ৰোণত যিহূদাৰ ওপৰত সাত বছৰ ছমাহ ৰাজত্ব কৰিলে আৰু যিৰূচালেমত গোটেই
    ইস্ৰায়েলৰ আৰু যিহূদাৰ ওপৰত তেত্ৰিশ বছৰ ৰাজত্ব কৰিলে।
  sus-A: عَ حّ سٌلٌقٍرٍ كِكٍ سٍننِ نَن نَبَ مَنفّيَ رَ هٍبِرٌن يُدَ بْنسْي شُن مَ.
    عَ حّ تٌنفٌ سَشَن نُن سَشَن نَن نَبَ مَنفّيَ رَ دَرِ سَلَمُ عِسِرَيِلَ نُن يُدَ
    بْنسْي شُن مَ.
  fra-SBL: A Hébron, il régna sur Juda pendant sept ans et six mois, et à Jérusalem,
    il régna pendant trente-trois ans sur tout Israël et Juda.
  hbo-hbo: בְּחֶבְרֹון֙ מָלַ֣ךְ עַל־יְהוּדָ֔ה שֶׁ֥בַע שָׁנִ֖ים וְשִׁשָּׁ֣ה חֳדָשִׁ֑ים
    וּבִירוּשָׁלַ֣͏ִם מָלַ֗ךְ שְׁלֹשִׁ֤ים וְשָׁלֹשׁ֙ שָׁנָ֔ה עַ֥ל כָּל־יִשְׂרָאֵ֖ל
    וִיהוּדָֽה׃
  piu-2006: '@see-verse:2SA.005.004'
  kik-kik: Aathamakĩire Juda mĩaka mũgwanja na mĩeri ĩtandatũ arĩ Hebironi, na agĩthamaka
    Isiraeli guothe mĩaka mĩrongo ĩtatũ na ĩtatũ arĩ Jerusalemu.
  fra-NCL: A Hébron, il régna sur Juda sept ans et six mois, et il régna à Jérusalem
    trente-trois ans sur tout Israël et Juda.
  cek-AK: Hebron ah Judah kaminawk ukkung siangpahrang ah saning sarih, khrah tarukto
    oh; Jerusalem ah Israel hoi Judah kaminawk boih nuiah saning quithum, thumto thung
    siangpahrang ah oh.
  cuk-cuk: Rey-David Hebrón-neggweburgi-maigua, Judá-yar-naidgi birgagugle (7) gaka
    nii-walanergwa (6) negsemai gusad. Rey-David Jerusalén-neggweburgi-maigudii, bela-Israel-yargine,
    degi, Judá-yarginbali birga-dulagwen-gakambe-gakapaa (33) negsemai gusad.
  uig-CYR: У Һебронда Йәһуданиң үстидә йәттә жил алтә ай сәлтәнәт қилип, Йерусалимда
    пүткүл Исраил билән Йәһуданиң үстидә оттуз үч жил сәлтәнәт қилди.
  tel-2017: హెబ్రోనులో అతడు యూదా గోత్రం వారిని ఏడేళ్ళ ఆరు నెలలు, యెరూషలేములో ఇశ్రాయేలు,
    యూదా గోత్రాల ప్రజలను ముప్ఫై మూడు ఏళ్ళు పాలించాడు.
  hat-BSA: Nan Hébron, li te renye sou Juda pandan sèt ane, si mwa e nan Jérusalem,
    li te renye pandan trann-twazan sou tout Israël avèk Juda.
  kos-kos: El muta Hebron ac leum fin acn Judah yac itkosr tafu, ac el muta Jerusalem
    ac leum fin Israel ac Judah nufon ke yac tolngoul tolu.
  hbo-WLC: בְּחֶבְרוֹן֙ מָלַ֣ךְ עַל־יְהוּדָ֔ה שֶׁ֥בַע שָׁנִ֖ים וְשִׁשָּׁ֣ה חֳדָשִׁ֑ים
    וּבִירוּשָׁלִַ֣ם מָלַ֗ךְ שְׁלֹשִׁ֤ים וְשָׁלֹשׁ֙ שָׁנָ֔ה עַ֥ל כָּל־יִשְׂרָאֵ֖ל
    וִיהוּדָֽה׃
  ibo-ibo: Ọ chịrị ndị Juda niile na Hebrọn afọ asaa na ọnwa isii. Chịakwa ndị Izrel
    na Juda niile mgbe ọ nọ na Hebrọn na mgbe ọ nọ na Jerusalem iri afọ atọ na atọ,
  ory-ory: ସେ ହିବ୍ରୋଣରେ ଯିହୁଦା ଉପରେ ସାତ ବର୍ଷ ଛଅ ମାସ ରାଜତ୍ୱ କଲେ; ପୁଣି ସେ ଯିରୂଶାଲମରେ
    ସମସ୍ତ ଇସ୍ରାଏଲ ଓ ଯିହୁଦା ଉପରେ ତେତିଶ ବର୍ଷ ରାଜତ୍ୱ କଲେ।
  chk-chk: Iwe, Tafit a nemeni Juta lon ükükün fisu ier me wonu maram me lon Hepron,
    nge a nemeni unusen Israel me Juta lon ükükün ilik me ülüngat ier me lon Jerusalem.
  ssd-ssd: Amboŋga nu Hebronŋge Yuda mbal ndo kulatkina ta yar 7 bateŋnu turmba kina
    ka Yerusalemŋge nu Israel mbal Yuda mbal ulendimba kulatkina ta yar 33 kina.
  rop-rop: Basdam imbin jidan king blanga ola Juda pipul gulijap 8 yiya deya langa
    det taun gulum Hebran, en afta imbin jidan king blanga detlot Juda pipul en ola
    Isreil pipul 33 yiya deya langa Jerusalem.
  ukr-1871: У Гебронї царював над Юдою сїм год і шість місяцїв, а в Ерусалимі царював
    трийцять і три годи над усїм Ізраїлем і Юдою.
  deu-1951: Zu Hebron regierte er über Juda sieben Jahre und sechs Monate; aber zu
    Jerusalem regierte er über ganz Israel und Juda dreiunddreißig Jahre.
  eng-JPS: In Hebron he reigned over Judah seven years and six months; and in Jerusalem
    he reigned thirty and three years over all Israel and Judah.
  srp-1865: U Hevronu carova nad Judom sedam godina i šest mjeseca; a u Jerusalimu
    carova trideset i tri godine nad svijem Izrailjem i Judom.
  lug-lug: Mu Kebbulooni n’afugirayo Yuda emyaka musanvu n’ekitundu, ate mu Yerusaalemi
    n’afugiramu Isirayiri yenna ne Yuda emyaka asatu mu esatu.
  heb-heb: בחברון מלך על יהודה שבע שנים וששה חדשים ובירושלם מלך שלשים ושלש שנה על
    כל ישראל ויהודה׃
  ben-IRV: তিনি হিব্রোণে যিহূদার উপরে সাত বছর ছমাস রাজত্ব করেন; পরে যিরূশালেমে সমস্ত
    ইস্রায়েল ও যিহূদার উপরে তেত্রিশ বছর রাজত্ব করেন৷
  pan-pan: ਉਸ ਨੇ ਸੱਤ ਸਾਲ ਛੇ ਮਹੀਨੇ ਯਹੂਦਾਹ ਉੱਤੇ ਹਬਰੋਨ ਵਿੱਚ, ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ
    ਉੱਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਤੇਤੀ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  tkr-tkr: Davudee, Xevronee Yahudays yighılle sennayiy yixhıble vazna paççahiyvalla
    haa'a. İyerusalimeençeb mang'vee bıkırne İzrailisiy Yahudays xhebts'ale xhebılle
    (33) senna paççahiyvalla hav'u.
  mya-JVB: ဟေဗြုန် မြို့၌ နေ၍ ယုဒ ပြည်ကို ခုနစ် နှစ် နှင့် ခြောက် လ မင်း ပြု၏။ ယေရုရှလင်
    မြို့၌ နေ၍ ယုဒ ပြည်နှင့် ဣသရေလ ပြည်တရှောက်လုံး ကို အနှစ်သုံး ဆယ်သုံး နှစ် မင်း
    ပြု၏။
  tte-O: Ebiloni koina Yuda iloinayagili bolime seben yo waikena sikisi mwa kabo Yelusalema
    koina Isileli yo Yuda meuloina iloinayagili bolime teti tili (33).
  tbg-tbg: Devitiva Hebaronini vaiharo 7 ihi 6 torara Iutaaqaa raqikiqiro viro, viraqaahairo
    viva Ieruharemiqi oru vaiharo 33 ihinavuara Isareriqaavata, Iutaaqaavata raqikiqiro
    vi vaura.
  hmo-hmo: Heberona dekenai Davida ese Iuda ia gunalaia lagani 7 hua 6, bona Ierusalema
    dekenai ia ese Israela ibounai, bona Iuda danu ia gunalaia lagani 33 lalonai.
  urd-urd: 'उसने हब्रून में सात बरस छ: महीने यहूदाह पर हुकूमत की और येरूशलेम में सब
    इस्राईल और यहूदाह पर तैंतीस बरस बादशाहत की।'
  rus-SYN: В Хевроне царствовал над Иудою семь лет и шесть месяцев, и в Иерусалиме
    царствовал тридцать три года над всем Израилем и Иудою.
  bqc-SIM: A dɛ Yudaↄ kía ũ Hɛblↄ̃ wɛ̃̀ sopla ń mↄ soolooɛ, ↄ̃ a dɛ Yudaↄ ń Isailiↄ
    píi kía ũ Yelusalɛũ wɛ̃̀ baakwi ń àaↄ̃o.
  tcz-CHONGTHU: Chuin Judah mite chungah kum sagi le lhagup sung Hebron akon vai anahom
    in, chule Jerusalem akonnin Israel le Judah mite jouse chungah kum somthum le
    kum thum sung leng vai anahom in ahi.
  mar-mar: हेब्रोनमध्ये यहूदावर त्याने साडेसात वर्षे राज्य केले आणि तेहतीस वर्षे सर्व
    इस्राएल आणि यहूदावर यरूशलेमेमधून राज्य केले.
  qub-qub: Hebroncho goyar Judäcunallapa raynin caran ganchis wata medyan. Jerusalencho
    goyarna Israelcunapawan Judäcunapa raynin caran quimsa chunca quimsan wata.
  bqp-bqp: À de Yudanↄ kína ũ zaa Ɛblↄnu wɛ̃̀ suppla kũ mↄ suddoo, akũ à de Yudanↄ
    kũ Isarailanↄ pínki kína ũ zaa Yurusalɛmu wɛ̃̀ baraakuri awɛɛ'aakↄ̃.
  hat-hat: Antan lavil Ebwon, li kòmande moun Jida yo pandan sètan simwa. Lavil Jerizalèm,
    li kòmande ni moun pèp Izrayèl yo ni moun pèp Jida yo pandan tranntwazan.
  eng-BSB: In Hebron he reigned over Judah seven years and six months, and in Jerusalem
    he reigned thirty-three years over all Israel and Judah.
  tod-tod: É kona dɔfela ta alu dɔzita ɠɛɛni Ɠeeɓelɔn, Zuda wolodamaiti unda, é
    kɛ ga kona ʋuusaʋagɔ maazu saʋagɔ (33) masadai zu Zeeluzalɛme, Zuda ta Izelayɛle
    wolodamaiti pɛ unda.
  eng-WEBPB: In Hebron he reigned over Judah seven years and six months, and in Jerusalem
    he reigned thirty-three years over all Israel and Judah.
  kbq-kbq: Hagi Hebronima mani'neno'a, 7ni'a kafugi 6'a ikampi Juda vahe kinia mani'ne.
    Hagi Jerusalemima emani'neno'a 33'a kafufi maka Israeli vahete'ene Juda vahetera
    kinia manino kegava huzmante'ne.
  nhe-BL: Achtohui para chicome xihuitl huan tlajco mosehui ipan altepetl Hebrón huan
    quinnahuati san nopa israelitame ipan tlali Judá. Huan teipa mosehui ipan altepetl
    Jerusalén para 33 xihuitl huan quinnahuati nochi israelitame ipan tlali Judá huan
    ipan tlali Israel.
  bus-bus: À kí blè Yudanↄnɛ zaa Ɛblↄnu wɛ̃̀ swɛɛplaa kↄ̃n mↄ swɛɛdoo, ben à kí blè
    Yudanↄnɛ kↄ̃n Isarailinↄ píngi zaa Yerusalɛmu wɛ̃̀ baaakuri awɛɛ'aagↄ̃.
  gub-BL: Weruze'eg Zuta ywy rehe har Emerom pe wiko pà wà. Umumaw 7 kwarahy ku'aw
    har Emerom pe wiko pà. Na'e oho Zeruzarez tawhu pe. Weruze'eg Izaew a'e pe wà.
    Weruze'eg Zuta a'e pe wà no. Umumaw 33 kwarahy Zeruzarez pe tuwihawete romo wiko
    pà.
  eng-DRA: 'In Hebron he reigned over Juda seven years and six months: and in Jerusalem
    he reigned three and thirty years over all Israel and Juda.'
