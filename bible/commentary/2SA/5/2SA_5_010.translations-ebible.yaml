verse: 2SA.005.010
translations:
  mal-C: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ അദ്ദേഹത്തോടുകൂടെ ഉണ്ടായിരുന്നതിനാൽ ദാവീദ് മേൽക്കുമേൽ
    പ്രബലനായിത്തീർന്നു.
  deu-TKW: Und David nahm immer mehr an Macht zu, und Jahwe, der Gott der Heerscharen,
    war mit ihm.
  lin-lin: Nguya ya Davidi ezalaki komata se komata, mpe Yawe Nzambe, Mokonzi ya mampinga,
    azalaki elongo na ye.
  eng-LSV: and David goes, going on and becoming great, and YHWH, God of Hosts, [is]
    with him.
  eng-GNV: 'And Dauid prospered and grewe: for the Lord God of hostes was with him.'
  eng-WEBSTER: And David went on, and grew great, and the LORD God of hosts was with
    him.
  nhw-BL: Huan David más mohueyichijtiyohuiyaya pampa TOTECO Dios Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij itztoya ihuaya.
  swh-ONEN: Daudi akazidi kuwa na nguvu zaidi na zaidi, kwa sababu Bwana Mungu Mwenye
    Nguvu Zote alikuwa pamoja naye.
  bba-bba: Sɑɑ ye sɔɔ, Dɑfidin bɑndɑ dɑm sosimɔ tɑ dɔɔwɑ. Domi Gusunɔ wɔllu kɑ tem
    Yinni u wɑ̃ɑ kɑ wi.
  eng-KJVCPB: And David went on, and grew great, and the Lord God of hosts was with
    him.
  cpy-cpy: Eekiro otzimimo-tatziiri ishintsinka David, itsipatakari Tajorentsi. Tema
    Tajorentsi, riitaki Shintsi-perori.
  mpx-mpx: Yaka Deibid wana gasisi i bwatabwata ya, kaiwena Yehoba Yabowaine Togasisi
    Hot i minaa elana.
  luo-luo: Kendo nomedo bedo gi teko ahinya, nikech Jehova Nyasaye Maratego ne ni
    kode.
  meu-meu: Bena David na e goada e laova, badina be Dirava, Iehova Sabaota, na ia
    ida.
  npi-ULB: दाऊद धेरै शक्तिशाली भए किनभने परमप्रभु सर्वशक्तिमान् परमेश्‍वर तिनीसँग
    हुनुहुन्थ्यो ।
  yor-yor: Dafidi sì ń pọ̀ sí i, Olúwa Ọlọ́run àwọn ọmọ-ogun sì wà pẹ̀lú rẹ̀.
  emp-NTPO: Ãcõrẽ ne jũma poya b̶ʌda idji ume b̶ʌ bẽrã Davira ewariza dji dromaara
    b̶esia.
  ind-ind: Daud menjadi semakin berkuasa karena TUHAN, Allah Panglima Semesta, menyertai
    dia.
  pes-OPCB: به این ترتیب، روز‌به‌روز بر عظمت و قدرت داوود افزوده می‌شد زیرا خداوند،
    خدای لشکرهای آسمان با او بود.
  tgl-ULB: Naging lubos na makapangyarihan si David dahil kay Yahweh, ang Diyos ng
    mga hukbo, ay kasama niya.
  cbu-NT: Ashirangu, Dapiy aranginasha kizpur kurakaam kinaru taarangiya, watam Apanll
    kizpureeru ksutaranguwa.
  hui-hui: Anduane Homogo Hongo Haiheore Ngode Datagaliwabe kago ibugua horo bibahendengi
    Debidila haru mandagi hayagome Debidi ibu kininaga hongo holene mia tago haabo
    hama iraga halu hene.
  mya-mya: အ​နန္တ​တန်ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည်​ဒါ​ဝိဒ်​နှင့်​အ​တူ​ရှိ​တော်​မူ​သည်​ဖြစ်​၍
    သူ​၏​တန်​ခိုး​အာ​ဏာ​သည်​ပို​၍​ပို​၍​လွှမ်း​မိုး လာ​လေ​သည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཱ་བིད་དང་མཉམ་དུ་བཞུགས་པས་དཱ་བིད་ཉིན་རེ་བཞིན་དར་ཞིང་རྒྱས་པར་གྱུར།
  sna-sna: Simba rake rakaramba richiwedzerwa, nokuti Jehovha Mwari Wamasimba Ose
    aiva naye.
  spa-BLM: David crecía cada vez más, porque Yahvé, el Dios de los Ejércitos, estaba
    con él.
  cac-cac: A Jehová Dios Yajal d'a Smasanil, a ayoch yed' vin̈aj David chi', yuj chi'
    te nivan ix aj sb'inaj vin̈.
  swh-ULB: Daudi akawa na nguvu sana kwa maana Yahwe, Mungu wa utukufu, alikuwa pamoja
    naye.
  bel-bel: І меў посьпех Давід і ўзьвялічваўся, і Гасподзь Бог Саваоф быў зь ім.
  deu-ELBBK: Und David wurde immerfort größer, und der HERR, der Gott der Heerscharen,
    war mit ihm.
  mbb-OT: Utew mibmelig-en si David, tenged te edtevangan sikandin te Nengazen he
    Megbevayà he Mekeǥeǥehem.
  mal-2015: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ തന്നോടുകൂടെയുണ്ടായിരുന്നതുകൊണ്ടു ദാവീദ് മേല്ക്കുമേൽ
    പ്രബലനായിത്തീർന്നു.
  rmc-rmc: O David sas furt zoraleder a o RAJ, o Del o Nekzoraleder, sas leha.
  pes-OPV: و داود ترقی کرده، بزرگ می‌شد و یهوه، خدای صبایوت، با وی می‌بود.
  ron-1924: Давид ажунӂя тот май маре ши Домнул Думнезеул оштирилор ера ку ел.
  ben-OBCV: তিনি দিন দিন আরও শক্তিশালী হয়ে উঠেছিলেন, কারণ সর্বশক্তিমান ঈশ্বর সদাপ্রভু
    তাঁর সঙ্গে ছিলেন।
  som-som: Oo Daa'uudna aad iyo aad buu u sii xoogaystay; waayo, waxaa isaga la jiray
    Rabbiga ah Ilaaha ciidammada.
  lat-VUC: Et ingrediebatur proficiens atque succrescens, et Dominus Deus exercituum
    erat cum eo.
  eng-ASVBT: And David waxed greater and greater; for Jehovah, the God of hosts, was
    with him.
  ita-1885: E Davide andava del continuo crescendo, e il Signore Iddio degli eserciti
    era con lui.
  eng-LXXUP: And David advanced and became great, and the Lord Almighty was with him.
  eng-ULB: David became very powerful because Yahweh, the God of hosts, was with him.
  spa-VBL: David se volvía cada vez más poderoso, porque el Señor Dios Todopoderoso
    estaba con él.
  fra-_FOB: Et David allait toujours avançant et croissant; et l'Éternel, le Dieu
    des armées, était avec lui.
  mal-mal: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ അവനോടുകൂടിയുണ്ടായിരുന്നതുകൊണ്ട് ദാവീദ് മേല്ക്കുമേൽ
    പ്രബലനായിത്തീർന്നു.
  urd-GVR: Yoṅ Dāūd zor pakaṛtā gayā, kyoṅki Rabbul-afwāj us ke sāth thā.
  suz-BL: मिनु दाऊद शुश ठेयब दुम्‍ना दुम्‍न लमाक्‍त। मारदे हना परमप्रभु यावे मुर नेल्‍ल
    आन परमप्रभु मेको नु बाक्‍माक्‍त। २सामुएल ३:३
  ita-1927: Davide andava diventando sempre più grande, e l’Eterno, l’Iddio degli
    eserciti, era con lui.
  ckb-ckb: هەروەها داود هەتا دەهات مەزنتر دەبوو، یەزدانی پەروەردگاری سوپاسالاریش لەگەڵی
    بوو.
  eng-BBE: And David became greater and greater; for the Lord, the God of armies,
    was with him.
  kan-OKCV: ಹೀಗೆಯೇ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ದಾವೀದನ ಸಂಗಡ ಇದ್ದುದರಿಂದ ಅವನು ದಿನದಿನಕ್ಕೆ
    ಬಲಗೊಳ್ಳುತ್ತಾ ಇದ್ದನು.
  tam-2017: தாவீது நாளுக்குநாள் அதிக பெலமடைந்தான்; ஏனென்றால், சேனைகளின் தேவனாகிய யெகோவா
    அவனோடு இருந்தார்.
  spa-RV-1909: Y David iba creciendo y aumentándose, y Jehová Dios de los ejércitos
    era con él.
  ron-BTF: Și David a mers înainte și a devenit mare și DOMNUL Dumnezeul oștirilor
    era cu el.
  eng-WEBP: David grew greater and greater, for the LORD, the God of Armies, was with
    him.
  eng-FBV: David became increasingly powerful, for the Lord God Almighty was with
    him.
  nld-1939: David werd nu hoe langer hoe machtiger, daar Jahweh, de God der heirscharen,
    met hem was.
  nch-BL: Huan David más mohueyichijtiyahuiyaya pampa TOTECO Dios Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij itztoya ihuaya.
  vie-1934: Đa-vít càng ngày càng cường thạnh, và Giê-hô-va là Đức Chúa Trời vạn quân
    ở cùng người.
  hin-CV: दावीद पर सर्वशक्तिमान याहवेह परमेश्वर की कृपादृष्टि थी, इसलिए दावीद धीरे
    धीरे मजबूत होते चले गए.
  spa-BES: Y David se hizo cada vez más grande; porque el Señor, el Dios de los ejércitos,
    estaba con él.
  tdx-tdx: Nitoabotse erike t’i Davide amy te nindre ama’e t’Iehovà Andrianañahare’
    i Màroy.
  tha-KJV: และดาวิดทรงเจริญยิ่งๆขึ้นไปเพราะว่าพระเยโฮวาห์พระเจ้าจอมโยธาทรงสถิ​ตก​ับพระองค์
  por-BR-2018: E Davi ia crescendo e aumentando-se, e o SENHOR Deus dos exércitos
    era com ele.
  deu-ELO: Und David wurde immerfort größer, und Jehova, der Gott der Heerscharen,
    war mit ihm.
  eng-WYC-2018: And he entered profiting, and increasing; and the Lord God of hosts
    was with him.
  epo-epo: Kaj David fariĝadis ĉiam pli kaj pli granda; kaj la Eternulo, Dio Cebaot,
    estis kun li.
  uig-PIN: Dawut barƣanseri ⱪudrǝt tapti; samawiy ⱪoxunlarning Sǝrdari bolƣan Huda
    Pǝrwǝrdigar uning bilǝn billǝ idi.
  beo-beo: Ea gasa da heda:lalu. Bai Hina Gode Bagadedafa da e fidisu.
  tpi-OTNT: God, Bikpela I Gat Olgeta Strong, i stap wantaim Devit, olsem na Devit
    i wok long kamap strongpela king oltaim.
  hau-SA: Ya yi ta ƙara ƙarfi, gama Ubangiji Allah Maɗaukaki yana tare da shi.
  uig-LAT: Dawut barghanséri qudret tapti; samawiy qoshunlarning Serdari bolghan Xuda
    Perwerdigar uning bilen bille idi.
  nde-nde: Waqhubeka njalo esiba lamandla ngoba uThixo uNkulunkulu uSomandla wayelaye.
  ton-ton: Pea naʻe ʻaluʻalu ai pe ʻa Tevita, ʻo ne fakaʻaʻau ʻo lahi, pea naʻe kau
    mo ia ʻa Sihova ko e ʻOtua ʻoe ngaahi kautau.
  ces-1613: A tak David čím dále tím více prospíval a rostl, Hospodin zajisté, Bůh
    zástupů, byl s ním.
  eng-WMB: David grew greater and greater, for the LORD, the God of Hosts, was with
    him.
  tam-TCV: சேனைகளின் இறைவனாகிய யெகோவா தாவீதோடு இருந்தபடியால் அவன் மென்மேலும் வலிமையடைந்தான்.
  ceb-ULB: Nahimong gamhanan si David tungod kang Yahweh, ang Dios sa kasundalohang
    anghel, nga nag-uban kaniya.
  pol-UBG: I Dawid stale wzrastał w potędze, a PAN Bóg zastępów był z nim.
  agr-agr: Davidnak Tuke Pujuu ashí senchigtina nunú yaijakui. Dutikamu asa Davitak
    kashi kashinig nuni nagkaemas tikich aidaun nagkaesau wajas wegau.
  kyc-kyc: Kamongo Anatu Porai Wakasa doko baapa role kareyamosa Dapiti baa yuu gii
    peparae porainya renge paleyamopa ando porai ingyuo kareya.
  urd-GVU: یوں داؤد زور پکڑتا گیا، کیونکہ رب الافواج اُس کے ساتھ تھا۔
  deu-1912: Und David nahm immer mehr zu, und der HERR, der Gott Zebaoth, war mit
    ihm.
  ntj-ntj: Nyangkalta Tayipirrnga puurrpa purlkanya nyinarranytja tjiinyamarntu Mama
    Kuurrtu-lu yirringkaranyangka.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವ ದೇವರು ಅವನ ಸಂಗಡ ಇದ್ದುದರಿಂದ ಅವನು ಆಧಿಕ ಪ್ರಬಲಗೊಳ್ಳುತ್ತಾ
    ಬಂದನು.
  yap-yap: Mi i gel i yan, ya SOMOL ni Gubin ma Rayag Rok e bay rok.
  hlt-MCSB: David a caeh a pongpa vaengah a pantai Te caempuei Pathen BOEIPA loh anih
    a om puei dongah ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ቢያ ባኮ ዎይሣ ፆኦዛሢ ዒዛና ዎላ ዓኣሢሮ ዳውቴ ዶዲ ዶዲ ዓኣዼኔ።
  twi-ASANTE: Na Dawid kɔɔ so yɛɛ kɛseɛ, ɛfiri sɛ, Asafo Awurade Onyankopɔn ka ne
    ho.
  eng-WEBU: David grew greater and greater, for the LORD, the God of Armies, was with
    him.
  wal-wal: Ubbaappe Wolqqaama GODAI Xoossai aara de7iyo gishshau, Daawiti minni minnidi
    biis.
  spa-PDDPT: David se engrandecía cada vez más, porque Yavé ʼElohim de las huestes
    estaba con él.
  gun-gun: Davi ipo'akave tema ovy, hexeve Senhor Nhanderuete ixondaro reta va'e oiko
    ramo.
  agu-BL: Ej wi'nin tzun jale'n k'ej Luwiy, tu ẍchamil. Ncha'tz ilen nin xomij Kataj
    te'j, yi Kataj Jehová yi cya'l na xcye' quen te'j.
  ilo-ULB: Bimmileg unay ni David gapu ta kaduana ni Yahweh, ti Dios a mannakabalin
    amin.
  kpg-kpg: Di mogobuna o David e maaloo mai, idimaa, Dimaadua go di God Koia e Aamua,
    e madalia a mee.
  uig-ARA: داۋۇت بارغانسېرى قۇدرەت تاپتى؛ ساماۋىي قوشۇنلارنىڭ سەردارى بولغان خۇدا
    پەرۋەردىگار ئۇنىڭ بىلەن بىللە ئىدى.
  sus-sus: Dawuda sɛnbɛ nu gboma nan tui, barima Alatala Sɛnbɛma nu na a sɛɛti ma.
  pon-2006: E ahpw kin ketin rosorosonla ahnsou koaros, pwehki KAUN-O Koht, Wasa Lapalap,
    eh kin ketin ieiang.
  jae-jae: Amboac tonaŋ Dawidnê ŋaclai kêpi ec-kêpi ec gebe Apômtau lausiŋ undambêŋa
    nêŋ Anôtô gêmoa gêwiŋ eŋ.
  ksd-ksd: Ma David i ga ongor vanavana, tago ra Luluai, ra God kai ra lavur kor,
    i ga ki pirana.
  tur-YTC: David giderek büyüdü; çünkü Ordular Tanrısı Yahve onunla birlikteydi.
  grc-BRENT: Καὶ διεπορεύετο Δαυὶδ πορευόμενος καὶ μεγαλυνόμενος, καὶ Κύριος παντοκράτωρ
    μετʼ αὐτοῦ.
  ind-AYT: Makin lama, Daud semakin besar, sebab TUHAN, Allah semesta alam, menyertainya.
  nya-nya: Ndipo mphamvu za Davide zinkakulirakulira chifukwa anali ndi Yehova Mulungu
    Wamphamvuzonse.
  hrv-hrv: David je postajao sve silniji, jer Jahve, Bog nad vojskama, bijaše s njim.
  mps-mps: God, te Tigidali Bomo Elalubo Genuai Bidi, te Devit dali bidali, tama tibaso
    Devit te bomai king sesemane sogo pedalubo sę iduai dao.
  tpi-tpi: God, Bikpela I Gat Olgeta Strong, i stap wantaim Devit, olsem na Devit
    i wok long kamap strongpela king oltaim.
  dan-1931: Og David blev mægtigere og mægtigere; HERREN, Hærskarers Gud, var med
    ham.
  vie-OVCB: Thế lực Đa-vít càng ngày càng tăng, vì Chúa Hằng Hữu Vạn Quân ở cùng ông.
  guj-2017: દાઉદ અધિકાધિક મહાન થતો ગયો કેમ કે સર્વ શક્તિમાન સૈન્યોના ઈશ્વર, તેની સાથે
    હતા.
  pon-2006A: E ahpw kin ketin rosorosonla ahnsou koaros, pwehki KAUN-O Koht, Wasa
    Lapalap, eh kin ketin ieiang.
  por-BRBSL: David cresceu cada vez mais, pois Yahweh, o Deus dos Exércitos, estava
    com ele.
  cth-cth: Hottelah hoi Devit teh hoe a roung teh ransahu BAWIPA Cathut hoi rei ao.
  twi-twi: Na Dawid kɔɔ so yɛɛ kɛse adekyee biara, efisɛ na Asafo Awurade Nyankopɔn
    ka ne ho.
  hlt-hlt: David a caeh a pongpa vaengah a pantai te caempuei Pathen BOEIPA loh anih
    a om puei dongah ni.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ mbonɛ̀ Dɑfiti kòo yètìrì feirí.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim Devit ko itima, bizir kam bangɨn,
    Devit atrivir gavgavimɨn ikia ghua bar ekevegha ikia mamaghɨra iti.
  dop-dop: Ɩlɛnɑ Tɑfiiti toŋ sɔɔsǝɣɩ nɑ pǝ́ puki nɑ Tɑcɑɑ Ɩsɔ Tomɑ tǝnɑ tʋ wɛ ɩ wɑɑlɩ.
  azb-azb: Davud getdikcə yüksəlirdi, çünki Ordular Allahı Rəbb onunla idi.
  eng-DBY: And David became continually greater; and Jehovah the God of hosts was
    with him.
  hin-2017: और दाऊद की बड़ाई अधिक होती गई, और सेनाओं का परमेश्वर यहोवा उसके संग रहता
    था।
  wol-KYG: Daawuda nag di gëna am doole, Aji Sax ji Yàlla, Boroom gàngoori xare yi
    ànd ak moom.
  eng-YLT: and David goeth, going on and becoming great, and Jehovah, God of Hosts,
    [is] with him.
  kne-kne: Nantoltoloy ay pinmigsa din turay en David tan wada en sisya si Yahweh
    ay say Diyos ay Kangatoan ay Turay.
  eng-WYC-2017: And he entered profiting, and increasing; and the Lord God of hosts
    was with him.
  eng-WMBB: David grew greater and greater, for the LORD, the God of Hosts, was with
    him.
  urd-GVH: यों दाऊद ज़ोर पकड़ता गया, क्योंकि रब्बुल-अफ़वाज उसके साथ था।
  rug-rug: Ke ṉiṉira nono latu se Devita, sina se Zihova Tadi na Qeto Minate si somana
    koa koasa.
  gaz-gaz: Innis sababii Waaqayyo Waaqni Waan Hunda Dandaʼu isa wajjin tureef yeruma
    yeroon jabaachaa dhufe.
  fra-LSG: David devenait de plus en plus grand, et l’Éternel, le Dieu des armées,
    était avec lui.
  gnn-gnn: '@see-verse:2SA.005.009'
  yal-yal: Nayi, Dawuda sɛnbɛn yi lu gbo ayi tun, bayo Alatala yi a xɔn, Ala Sɛnbɛn
    Birin Kanna.
  haw-1868: Mahuahua ae la o Davida a nui loa, me ia pu no hoi o Iehova ke Akua o
    na kaua.
  arb-NAV: وَكَانَ دَاوُدُ يَزْدَادُ عَظَمَةً، لأَنَّ الرَّبَّ الْقَدِيرَ كَانَ مَعَهُ.
  ewe-ewe: Ale David ƒe ŋkɔ kple ŋusẽ de dzi elabena Yehowa, Mawu ŋusẽkatãtɔ la nɔ
    kplii.
  eng-LEE: And David went on, and became greater and greater, and the Lord the God
    of hosts was with him.
  gvn-gvn: '@see-verse:2SA.005.009'
  asm-FB: পাছত দায়ুদ ক্ৰমে ক্ৰমে বৃদ্ধি পাই মহান হ’ল; কিয়নো বাহিনীসকলৰ ঈশ্বৰ যিহোৱা
    তেওঁৰ লগে লগে আছিল।
  sus-A: دَوُدَ سّنبّ نُ فبٌمَ نَن تُي، بَرِ مَ عَلَتَلَ سّنبّمَ نُ نَ عَ سّيتِ مَ.
  fra-SBL: David devenait de plus en plus grand, car Yahvé, le Dieu des armées, était
    avec lui.
  hbo-hbo: וַיֵּ֥לֶךְ דָּוִ֖ד הָלֹ֣וךְ וְגָדֹ֑ול וַיהוָ֛ה אֱלֹהֵ֥י צְבָאֹ֖ות עִמֹּֽו׃
    פ
  piu-2006: '@see-verse:2SA.005.009'
  kik-kik: Daudi agĩkĩrĩrĩria kũgĩa na hinya tondũ Jehova Ngai Mwene-Hinya-Wothe aarĩ
    hamwe nake.
  fra-NCL: David devenait de plus en plus grand, et Yahweh, le Dieu des armées, était
    avec lui.
  cek-AK: Misatuh kaminawk ih Angraeng Sithaw anih taengah oh pongah, anih loe len
    tahang aep aep.
  cuk-cuk: David gangumai gualid, nasgumai gualid, ade, Bab-Jehová-Bela-Gangued-Nikadi
    Davidʼba gudiguad.
  uig-CYR: Давут барғансери қудрәт тапти; самавий қошунларниң Сәрдари болған Худа
    Пәрвәрдигар униң билән биллә еди.
  tel-2017: దావీదు దినదినమూ వర్ధిల్లుతూ వచ్చాడు. సైన్యాలకు అధిపతి అయిన యెహోవా అతనికి
    తోడుగా ఉన్నాడు.
  hat-BSA: David te devni gran e pi gran, paske SENYÈ a, Bondye dèzame yo te avèk
    li.
  kos-kos: Pacl nukewa el kapkapak ac kui mweyen LEUM GOD Kulana El welul.
  hbo-WLC: וַיֵּ֥לֶךְ דָּוִ֖ד הָל֣וֹךְ וְגָד֑וֹל וַיהוָ֛ה אֱלֹהֵ֥י צְבָא֖וֹת עִמּֽוֹ׃
    פ
  ibo-ibo: Ma ọ gara nʼihu na-adị ukwuu karịa, nʼihi na Onyenwe anyị, Chineke, Onye
    pụrụ ime ihe niile nọnyeere ya.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର ଦାଉଦଙ୍କର ସହାୟ ହେବାରୁ ସେ ଅଧିକରୁ ଅଧିକ ମହାନ
    ହେଲେ।
  chk-chk: Nge Tafit a pöpöchökülela, pun Kot ewe Samol mi Unusen Manaman a eti.
  ssd-ssd: Kuate Suŋgo Saŋgri Ŋayo nuŋge David sinzaŋna le nu gabat suŋgo saŋgri ŋak
    mayok kina.
  rop-rop: Wal King Deibid bin go mowa strongbala olataim, dumaji YAWEI det Boswan
    God bin oldei jidan garram im.
  ukr-1871: І вбивавсь Давид у потугу все більш та більш, і Господь, Бог Саваот, був
    з ним.
  deu-1951: Und David ward immer mächtiger, und der HERR, der Gott der Heerscharen,
    war mit ihm.
  eng-JPS: And David waxed greater and greater; for the LORD, the God of hosts, was
    with him.
  srp-1865: I David jednako napredovaše, jer Gospod Bog nad vojskama bješe s njim.
  lug-lug: Dawudi ne yeeyongeranga okuba ow’amaanyi kubanga Mukama Katonda ow’Eggye
    yali wamu naye.
  heb-heb: וילך דוד הלוך וגדול ויהוה אלהי צבאות עמו׃
  ben-IRV: পরে দায়ূদ ক্রমশ মহান হয়ে উঠলেন, কারণ বাহিনীগণের ঈশ্বর সদাপ্রভূ, তাঁর
    সহবর্ত্তী ছিলেন৷
  pan-pan: ਦਾਊਦ ਬਹੁਤ ਵੱਧਦਾ ਗਿਆ ਕਿਉਂ ਜੋ ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਉਸ ਦੇ ਅੰਗ-ਸੰਗ ਸੀ।
  tkr-tkr: Xəəna G'oşunbışda Rəbb Davuduka ıxhal-alla, mang'una guc yiğ-yiğıle hexxooxhe
    vuxha.
  mya-JVB: ဒါဝိဒ် သည် တိုးပွား ၍ အားကြီး သဖြင့် ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင်ထာဝရဘုရား
    သည် သူ နှင့်အတူ ရှိတော်မူ၏။
  tte-O: Kabo Deibida ana kaiwe ilalaki isaesae kaiwena Yeoba Tokaiwesosi mekanakava.
  tbg-tbg: Noravano Kotiva ekaa kempuka vatai Variqava Devitikantiro vauvarora tiro,
    vira kempukavano voqavata qaiqaa voqavata vaura.
  hmo-hmo: Vadaeni Davida be ia goada lao noho, badina be Siahu Ibounai Dirava, Lohiabada,
    be ia danu ia noho.
  urd-urd: और दाऊद बढ़ता ही गया क्यूँकि ख़ुदावन्द लश्करों का ख़ुदा उसके साथ था।
  rus-SYN: И преуспевал Давид и возвышался, и Господь Бог Саваоф был с ним.
  bqc-SIM: Davidi gbãa lɛ́ dɛdɛɛ, asa Dii Lua Zĩgↄ̃de kuaànↄɛ.
  tcz-CHONGTHU: Hitichun David jong ahung thahat cheh cheh jengin ahi, ajeh chu Pakai
    Van Pathen sepai ten ama aumpi jeh u ahi.
  mar-mar: सर्वशक्तिमान परमेश्वर त्याच्या बाजूचा होता म्हणून दावीद अधिकाधिक सामर्थ्यवान
    होत गेला.
  qub-qub: Ima-aycapäpis munayniyoj Tayta Dios yanapaptinmi Davidga mas achcatana
    mandaycaran.
  bqp-bqp: Dauda gbãna tɛn kara, zaakũ Dikiri Luda Zĩ̀karide kú kãao.
  hat-hat: Chak jou David t'ap vin pi fò. Seyè a, Bondye ki gen tout pouvwa a, te
    avè l'.
  eng-BSB: And David became greater and greater, for the LORD God of Hosts was with
    him.
  tod-tod: Davide zɛbɛi ɠɛni liizu ga wɔɔlɔa, tama Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛni
    ba.
  eng-WEBPB: David grew greater and greater, for the LORD, the God of Armies, was
    with him.
  kbq-kbq: Hagi Deviti'a mago hihamu'ane ne' efore huno mani'ne. Na'ankure monafi
    ohampriga'a sondia vahetamimofo Anumzana Ra Anumzamo agrane mani'negeno'e.
  nhe-BL: Huan David más mohueyichijtiyohuiyaya pampa TOTECO Dios Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij itztoya ihuaya.
  bus-bus: Dauda gbãaa e kaara, zaakɛ Dii Luda Zĩ̀kpɛdee kúo.
  gub-BL: Tuweharupi ikàg wewera'u Tawi a'e. Ta'e Tupàn Tuweharupi Wiko Ma'e ikàg
    wera'u ma'e wiko hehe we a'e xe.
  eng-DRA: And he went on prospering and growing up, and the Lord God of hosts was
    with him.
