verse: 2SA.005.001
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ഗോത്രങ്ങളെല്ലാം ഹെബ്രോനിൽ ദാവീദിന്റെ അടുത്തെത്തി അദ്ദേഹത്തോടു
    പറഞ്ഞു: “ഞങ്ങൾ അങ്ങയുടെതന്നെ മാംസവും രക്തവുമാണല്ലോ!'
  deu-TKW: 'Da kamen alle Stämme Israels zu David nach Hebron und sprachen: Wir sind
    ja dein Fleisch und Bein!'
  lin-lin: 'Bikolo nyonso ya Isalaele bayaki na Ebron epai ya Davidi mpe balobaki :
    « Biso na yo, tozali nzoto moko mpe makila moko.'
  eng-LSV: And all the tribes of Israel come to David, to Hebron, and speak, saying,
    “Behold, we [are] your bone and your flesh;
  eng-GNV: Then came all the tribes of Israel to Dauid vnto Hebron, and said thus,
    Beholde, we are thy bones and thy flesh.
  eng-WEBSTER: Then came all the tribes of Israel to David to Hebron, and spoke, saying,
    Behold, we are thy bone and thy flesh.
  nhw-BL: 'Teipa ajsicoj nopa huehue tlacame catli tlayacanayayaj ipan nochi huejhueyi
    familias catli itztoyaj ipan tlali Israel huan quiitacoj David ipan altepetl Hebrón.
    Huan quiilhuicoj: “Tojuanti tiicnime huan san se toeso.'
  swh-ONEN: Makabila yote ya Israeli yakamjia Daudi huko Hebroni na kumwambia, “Sisi
    tu nyama yako na damu yako hasa.
  bba-bba: Isirelibɑn bwesenu kpuro nu mɛnnɑ nu nɑ Dɑfidin mi Heboroniɔ, bɑ nùn sɔ̃ɔwɑ
    bɑ nɛɛ, bɛsɛ kɑ wunɛ sɑ sɑ̃ɑwɑ yɛm tem.
  eng-KJVCPB: Then came all the tribes of Israel to David unto Hebron, and spake,
    saying, Behold, we are thy bone and thy flesh.
  cpy-cpy: 'Ikanta isheninka-paeni Israel riyaata-shitakiri David janta Hebrón-ki,
    ikantakiri: “Naakataki pisheninka-paeni okaakiini.'
  mpx-mpx: Sauga etega al abwe Isileli ali un gegewel hi na Deibid hi kite panuwa
    Hebiloni ge hi baek elana hi ba, “Tunahot ama tutuma owa.
  luo-luo: Dhout Israel duto nobiro Hebron ir Daudi ma giwacho niya, “Wan ringreni
    kendo wan remo achiel.
  meu-meu: Bena Israel iduhudia iboudiai na David dekena ela, Heberon ai, eto, Ai
    na oi turiamu bona oi hidiomu.
  npi-ULB: त्यसपछि सबै इस्राएल हेब्रोनमा दाऊदकहाँ आए र भने, “हे्र्नुहोस्, हामी तपाईंकै
    मासु र हड्‍डी हौं ।
  yor-yor: Gbogbo ẹ̀yà Israẹli sì tọ Dafidi wá ní Hebroni, wọ́n sì wí pé, “Ẹran-ara
    rẹ àti ẹ̀jẹ̀ rẹ ni àwa ń í ṣe.
  emp-NTPO: 'Saul jaid̶ad̶acarea Israeld̶eba doce puru yõped̶ad̶ada Hebroʌ̃ purud̶aa
    Davimaa wãnaped̶a nãwã jarasid̶aa: –Dadjirãra ab̶ari ẽberãrãa.'
  ind-ind: Kemudian para pemuka dari setiap suku Israel datang kepada Daud di Hebron
    dan berkata, “Sesungguhnya kami semua adalah bangsamu sendiri.
  pes-OPCB: 'نمایندگان تمام قبایل اسرائیل به حبرون نزد داوود آمدند و به او گفتند:
    «ما از گوشت و استخوان تو هستیم.'
  tgl-ULB: Pagkatapos pumunta ang lahat ng lipi ng Israel kay David sa Hebron at sinabi,
    “Tingnan mo, kami ay iyong laman at buto.
  cbu-NT: Zapishshat Israelchich mang Dapiyangaz tsiyatani atusin, Hebronap tsap naataranganaya.
    Ambshat kusarangsin, Dapiyaa, Iy shiyapat maachiritanicha. Kurasirini anchichinandarita.
  hui-hui: Mani Isaraeleali hearume Kini Debidi Heberono tanoha hearia hondo ibini.
    Ibuwa tigua Debidihondo lalu, Ina wali agali bibahende í̠naga damene hangu darama
    mbiraore kama.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​နွယ်​အ​ပေါင်း​တို့​သည် ဒါ​ဝိဒ်​ရှိ​ရာ​ဟေ​ဗြုန်​မြို့​သို့​လာ​ရောက်​၍​ဒါ​ဝိဒ်
    အား``အ​ရှင်​နှင့်​အ​ကျွန်ုပ်​တို့​သည်​သွေး​သား ချင်း​ဖြစ်​ကြ​ပါ​၏။-
  bod-N: ཡང་དེ་ནས་ཡེས་ར་ཨེལ་པའི་ཚོ་ཁག་ཐམས་ཅད་ཧེབ་རོན་དུ་དཱ་བིད་ཀྱི་དྲུང་དུ་འོངས་ནས་ཁོང་ལ།
    གཟིགས་དང་བདག་ཅག་ནི་ཁྱེད་ཀྱི་ཤ་དང་རུས་པའི་གཉེན་ཉེ་ཡིན་ནོ། །
  sna-sna: Marudzi ose avaIsraeri akauya kuna Dhavhidhi paHebhuroni akati, “Tiri nyama
    yenyu neropa renyu.
  spa-BLM: 'Entonces todas las tribus de Israel acudieron a David en Hebrón y hablaron
    diciendo: “He aquí que somos tu hueso y tu carne.'
  cac-cac: 'Ix lajvi chi'', ix javi masanil eb'' yin̈tilal Israel d''a vin̈aj David
    d''a Hebrón. Ix yalan eb'' d''a vin̈ icha tic: A on̈ tic te ayto cuj co b''a ed''oc.'
  swh-ULB: Kisha kabila zote za Israeli wakamwendea mfalme huko Hebroni nao wakasema,
    “Tazama, sisi ni nyama na mifupa yako.
  bel-bel: 'І прыйшлі ўсе плямёны Ізраілевыя да Давіда ў Хэўрон і сказалі: вось, мы
    - косьці твае і плоць твая;'
  wed-wed: Israel dam damai i nei David awarina au Hebron ma i pa, “Tauta tara tagogi
  deu-ELBBK: 'Und alle Stämme Israels kamen zu David nach Hebron, und sie sprachen
    und sagten: Siehe, wir sind dein Gebein und dein Fleisch.'
  mbb-OT: Midhendiyà is langun he tribu te Israel te ki David diyà te Hebron he egkaǥi
    te, “Menge kezuzumahi key kenikew.
  mal-2015: 'അനന്തരം യിസ്രായേൽഗോത്രങ്ങളൊക്കെയും ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ വന്നു:
    ഞങ്ങൾ നിന്റെ അസ്ഥിയും മാംസവും ആകുന്നുവല്ലോ.'
  rmc-rmc: 'Paľis savore izraelika kmeňi avle ko David andro Hebron a phende: „Dikh,
    amen sam tiro ťelos the tiro rat.'
  pes-OPV: 'و جمیع اسباط اسرائیل نزد داود به حبرون آمدند و متکلم شده، گفتند: «اینک
    مااستخوان و گوشت تو هستیم.'
  ron-1924: 'Тоате семинцииле луй Исраел ау венит ла Давид, ын Хеброн, ши ау зис:
    „Ятэ кэ ной сунтем ос дин оаселе тале ши карне дин карня та.'
  aui-aui: Wasina bi Isrel damdi kadi babada tupadi sipiika Hebron kwanatune bi Deivid
    siwoneni bo, “Toumii na yam rakaraka, tubuyida da ganiganida tanagha.
  ben-OBCV: ইস্রায়েলের সব গোষ্ঠী হিব্রোণে দাউদের কাছে এসে বলল, “আমরা আপনারই রক্তমাংস।
  som-som: Markaasaa qabiilooyinkii reer binu Israa'iil oo dhammu waxay Daa'uud ugu
    yimaadeen Xebroon, oo intay la hadleen ayay ku yidhaahdeen, Annagu waxaannu nahay
    laftaada iyo jidhkaaga.
  lat-VUC: 'Et venerunt universæ tribus Israël ad David in Hebron, dicentes: Ecce
    nos os tuum et caro tua sumus.'
  eng-ASVBT: Then came all the tribes of Israel to David unto Hebron, and spake, saying,
    Behold, we are thy bone and thy flesh.
  ita-1885: 'ALLORA tutte le tribù d''Israele vennero a Davide in Hebron, e gli dissero
    così: Ecco, noi siamo tue ossa e tua carne.'
  eng-LXXUP: And all the tribes of Israel come to David to Hebron, and they said to
    him, Behold, we are thy bone and thy flesh.
  eng-ULB: Then all the tribes of Israel came to David at Hebron and said, “Look,
    we are your flesh and bone.
  spa-VBL: 'Todas las tribus de Israel se acercaron a David en Hebrón y le dijeron:
    “Somos tu carne y tu sangre.'
  fra-_FOB: 'Alors toutes les tribus d''Israël vinrent vers David, à Hébron, et dirent:
    Voici, nous sommes tes os et ta chair.'
  mal-mal: 'അതിനുശേഷം സകല യിസ്രായേൽഗോത്രങ്ങളും ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ വന്നു:
    “ഞങ്ങൾ നിന്റെ അസ്ഥിയും മാംസവും ആകുന്നുവല്ലോ.'
  urd-GVR: Us waqt Isrāīl ke tamām qabīle Habrūn meṅ Dāūd ke pās āe aur kahā, “Ham
    āp hī kī qaum aur āp hī ke rishtedār haiṅ.
  suz-BL: मिनु नोले इस्राएल आ थर ङा मुर नेल्‍ल दाऊद आ बाक्‍तीक हेब्रोनम जाक्‍शा, मेको
    कली “गो इन हुश नकी।
  ita-1927: 'Allora tutte le tribù d’Israele vennero a trovare Davide a Hebron, e
    gli dissero: “Ecco, noi siamo tue ossa e tua carne.'
  ckb-ckb: 'هەموو هۆزەکانی ئیسرائیل هاتنە حەبرۆن بۆ لای داود و گوتیان: «ئەوەتا ئێمە
    لە گۆشت و خوێنی تۆین.'
  eng-BBE: Then all the tribes of Israel came to David in Hebron and said, Truly,
    we are your bone and your flesh.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಗೋತ್ರದವರು ಹೆಬ್ರೋನಿನಲ್ಲಿರುವ ದಾವೀದನ ಬಳಿಗೆ ಬಂದು, “ನಾವು ನಿನ್ನ
    ಎಲುಬೂ, ನಿನ್ನ ಮಾಂಸವೂ ಆಗಿದ್ದೇವೆ.
  tam-2017: 'அந்தக்காலத்திலே இஸ்ரவேலின் கோத்திரங்களெல்லாம் எப்ரோனில் இருக்கிற தாவீதிடம்
    வந்து: இதோ, நாங்கள் உம்முடைய எலும்பும் உம்முடைய சதையுமானவர்கள்.'
  spa-RV-1909: 'Y VINIERON todas las tribus de Israel á David en Hebrón, y hablaron,
    diciendo: He aquí nosotros somos tus huesos y tu carne.'
  ron-BTF: 'Atunci au venit toate triburile lui Israel la David la Hebron și au vorbit,
    spunând: Iată, noi suntem osul tău și carnea ta.'
  eng-WEBP: Then all the tribes of Israel came to David at Hebron and spoke, saying,
    “Behold, we are your bone and your flesh.
  eng-FBV: All the tribes of Israel came to David at Hebron and told him, “We are
    your flesh and blood.
  nld-1939: 'Toen kwamen alle stammen van Israël tot David in Hebron en zeiden: Zie,
    wij zijn uw vlees en bloed!'
  nch-BL: 'Teipa ajsicoj nopa huehue tacame cati tayacanayayaj ipan nochi huejhueyi
    familias cati itztoyaj ipan tali Israel huan quiitacoj David ipan altepet Hebrón.
    Huan quiilhuicoj: “Tojuanti tiicnime huan san se toeso.'
  vie-1934: 'Bấy giờ, hết thảy các chi phái Y-sơ-ra-ên đến cùng Đa-vít tại Hếp-rôn,
    mà nói rằng: Chúng tôi đây vốn là cốt nhục của vua.'
  hin-CV: इसके बाद इस्राएल के सारे गोत्र हेब्रोन में दावीद से भेंटकरने आए और उनके
    समक्ष यह प्रस्ताव रखा, “विचार कीजिए, हम आप ही की अस्थि और मांस हैं.
  spa-BES: 'Entonces todas las tribus de Israel vinieron a David en Hebrón y dijeron:
    En verdad, somos tu hueso y tu carne.'
  tdx-tdx: 'Nivotrak’ amy Davide e Kebrone amy zao ze fifokoa’ Israele iaby nanao
    ty hoe: Oniño te taola’o naho nofo’o zahay.'
  tha-KJV: และบรรดาตระกูลคนอิสราเอลก็มาหาดาวิดที่เมืองเฮโบรนทูลว่า “​ดู​เถิด ข้าพระองค์ทั้งหลายเป็นกระดูกและเนื้อของพระองค์
  por-BR-2018: 'E vieram todas as tribos de Israel a Davi em Hebrom, e falaram, dizendo:
    Eis que nós somos teus ossos e tu carne.'
  deu-ELO: 'Und alle Stämme Israels kamen zu David nach Hebron, und sie sprachen und
    sagten: Siehe, wir sind dein Gebein und dein Fleisch.'
  eng-WYC-2018: And all the lineages of Israel came to David, in Hebron, and said,
    Lo! we be thy bone and thy flesh. (And all the tribes of Israel came to David,
    in Hebron, and said, Behold! we be thy flesh and blood.)
  epo-epo: 'Kaj venis ĉiuj triboj de Izrael al David en Ĥebronon, kaj diris jene:
    Jen ni estas via osto kaj via karno;'
  uig-PIN: 'Andin keyin Israilning barliⱪ ⱪǝbililiri Ⱨebronƣa Dawutning ⱪexiƣa kelip:
    Ⱪarisila, biz ɵzlirining ǝt-sɵngǝkliridurmiz!'
  beo-beo: Amalalu, Isala:ili fi huluane da Hibalone moilai bai bagadega Da:ibidima
    misini, ema amane sia:i, “Ninia da di defele maga:me amola hu afadafa fawane gala.
  tpi-OTNT: Bihain long dispela samting, olgeta lain bilong Israel i kam lukim Devit
    long Hebron. Na ol i tokim em olsem, “Yumi olgeta i wanblut stret.
  hau-SA: Dukan kabilar Isra’ila suka zo wurin Dawuda a Hebron suka ce, “Mu nama da
    jininka ne.
  uig-LAT: 'Andin kéyin Israilning barliq qebililiri Hébron’gha Dawutning qéshigha
    kélip: Qarisila, biz özlirining et-söngekliridurmiz!'
  nde-nde: Zonke izizwana zako-Israyeli zaya kuDavida eHebhroni zathi, “Thina siyinyama
    yakho legazi lakho.
  ton-ton: Pea naʻe toki haʻu ai ʻae ngaahi faʻahinga kotoa pē ʻo ʻIsileli kia Tevita
    ʻi Hepeloni, ʻonau lea, ʻo pehē, “Vakai, ʻoku mau ʻo ho hui, pea mo ho kakano.”
  ces-1613: 'Tehdy přišla všecka pokolení Izraelská k Davidovi do Hebronu, a mluvili,
    řkouce: Aj, my kost tvá a tělo tvé jsme.'
  eng-WMB: Then all the tribes of Israel came to David at Hebron and spoke, saying,
    “Behold, we are your bone and your flesh.
  tam-TCV: இஸ்ரயேலின் கோத்திரங்கள் அனைத்தும் எப்ரோனிலிருந்த தாவீதிடம் வந்து, “நாங்கள்
    உமது எலும்பும் உமது சதையுமாயிருக்கிறோம்.
  ceb-ULB: Unya miadto ang tanang mga tribo sa Israel ngadto kang David sa Hebron
    ug miingon, “Tan-awa, unod ug bukog mo kami.
  pol-UBG: 'Wtedy wszystkie pokolenia Izraela zeszły się u Dawida w Hebronie i powiedziały:
    Oto jesteśmy twoją kością i twoim ciałem.'
  agr-agr: 'Davitak apu adaikam yaakat Hebrón pujai, makichik tsawantai Israel wegantu
    aidaun apuji aidau niijai chichasagtatus shimutkajui. Nunik jegajuawag chichajuinak:
    “Jutii aidautik ametam nunú wegantu ainaji,'
  kyc-kyc: Enakana Isaraele rara dupwa peparae Dapiti baa yuu Eperone dokona kareya
    dokopa epeyami. Epapala baa lamaiyuo lao, Namwa embena rangena yongo ranjamape
    dokona leyami.
  urd-GVU: اُس وقت اسرائیل کے تمام قبیلے حبرون میں داؤد کے پاس آئے اور کہا، ”ہم آپ
    ہی کی قوم اور آپ ہی کے رشتے دار ہیں۔
  deu-1912: 'Und es kamen alle Stämme Israels zu David gen Hebron und sprachen: Siehe,
    wir sind deines Gebeins und deines Fleisches.'
  ntj-ntj: Nyangka Tayipirrnga-tjanampa Tjuutaku wartangkatja pirniku puurrpa nyinarranytja.
    Nyangka-ya liita kutjupa pirni Yitjurayilku wartangkatja pitjangu Tayipirrta lurrtjurringu.
    Palunyalu-ya watjarnu, “Yuwa, ngayulu-lan yungarrapirti nyinarra. Tjiinya kutjulpirtu
    Tjuulnga puurrpa nyinarranyangkalpi nyuntulu-lanyatjun pikaku walara parrakatirrayilpayi.
    Nyangka Mama Kuurrtunta watjarnu nyuntunya-lampatjun puurrpa ngula nyinarratjaku,
    tjiinya-lanyatjun tjiipu miranykanyira kanyilpayipirinytju miranykanyiratjaku.”
  kan-2017: ಅನಂತರ ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಕುಲಗಳವರು ಹೆಬ್ರೋನಿನಲ್ಲಿದ್ದ ದಾವೀದನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ,
    “ನಾವು ನಿನ್ನ ರಕ್ತಸಂಬಂಧಿಗಳಾಗಿದ್ದೇವೆ,
  yap-yap: Me yib urngin e pi ganong nu Israel ngak David u Hebron me lungurad ngak,
    “Gamad e girdi’ ko nam rom.
  hlt-MCSB: Israel koca pum loh David te Hebron la a paan uh tih, “Kaimih he namah
    rhuh, kaimih he namah saa dae la he.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዜርፃ ቢያ ኬብሮኦኔይዳ ዓኣ፥ ዳውቴ ኮይላ ዴንዲ፦ «ዋይዜ፤ ኑኡኒ ኔ ዜርሢ ማዔ ኔ ዒጊኖኬ።
  twi-ASANTE: Afei, Israel mmusuakuo no nyinaa kɔɔ Dawid nkyɛn wɔ Hebron kɔka kyerɛɛ
    no sɛ, “Yɛn nyinaa yɛ wʼabusuafoɔ.
  mwc-mwc: Damanina ba, Israel dam nununai, ereonowasi si notuwa David kurina ku Hebron
    ba si wona, “Yakai kona, kom, ama tupuwa ba ama tara.
  eng-WEBU: Then all the tribes of Israel came to David at Hebron and spoke, saying,
    “Behold, we are your bone and your flesh.
  wal-wal: Israa7eela zare ubbati Daawitakko Kebroona katamaa yiidi, “Nuuni ne ashonne
    ne suutta.
  spa-PDDPT: 'Entonces todas las tribus de Israel fueron a David en Hebrón y dijeron:
    ¡Aquí estamos, hueso tuyo y carne tuya!'
  gun-gun: 'Ha''e gui ma Israel regua kuery ha''e javi ou okuapy Hebrom py Davi oĩa
    py. Ha''e vy ijayvu vy aipoe''i okuapy: — Ore kuery voi ma nderegua kuery ae avi.'
