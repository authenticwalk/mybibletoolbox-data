    твои и плоть твоя;'
  bqc-SIM: 'Isailiↄ mↄ̀ ń buiwa píi Davidi kĩ́i Hɛblↄ̃ aa mɛ̀: Wá au doũɛ.'
  tcz-CHONGTHU: Chuin Israel phungmi jouse Hebron munna David kom achiu vin ahengah
    hitin aseijui, “keihohi nangma tahsa le thisan jeng kahiuve.
  mar-mar: इस्राएलच्या सर्व घराण्यांमधील लोक हेब्रोन येथे दावीदाजवळ एकत्र आले आणि
    त्यास म्हणाले, आपण इस्राएल लोक एकाच कुटुंबातले, एकाच हाडामांसाचेआहोत.
  soq-soq: Israelwa uwau apanawa antone Dawid bola debama Ibron bedewe donsane ita
    waienase, “No ipa e dana moa.
  qub-qub: 'Chaypitaga llapan trïbu Israelcuna aywaran Hebronman Davidwan parlaj.
    Davidta niran: «Nogacunapis cä yawar-masiquimi.'
  bqp-bqp: 'Isarailanↄ sù ń buria ń pínki Dauda kĩnaa zaa Ɛblↄnu ò pì: Ó aru dokↄ̃nↄmɛ.'
  hat-hat: 'Tout branch fanmi Izrayèl yo vin jwenn David lavil Ebwon, yo di l'' konsa:
    -Nou se moun menm ras, menm fanmi avè ou.'
  eng-BSB: Then all the tribes of Israel came to David at Hebron and said, “Here we
    are, your own flesh and blood.
  tod-tod: 'Izelayɛle wolodamai zɔiti pɛ ti ʋaani Davide ʋɔ bɛ Ɠeeɓelɔn, ti ɠɛ ma:
    «Ada ga zii ɠila, ta ɲama ɠila.'
  eng-WEBPB: Then all the tribes of Israel came to David at Hebron and spoke, saying,
    “Behold, we are your bone and your flesh.
  kbq-kbq: Hagi miko Israeli naga nofi'mo'za Hebroni kumate Devitinte e'za anage hu'naze,
    Tagra mago kora mani'nonanki ko.
  nhe-BL: 'Teipa ajsicoj nopa huehue tlacame tlen tlayacanayayaj ipan nochi huejhueyi
    familias tlen itztoyaj ipan tlali Israel huan quiitacoj David ipan altepetl Hebrón.
    Huan quiilhuicoj: “Tojuanti tiicnime huan san se toeso.'
  bus-bus: 'Isarailinↄ mↄ̀ ń boriia ń píngi Dauda kiia zaa Ɛblↄnu aↄ̃ bè: Wa aru dↄ̃nkↄ̃mɛ.'
  gub-BL: Na'e Izaew izuapyapyr paw oho Emerom tawhu pe Tawi hexak pà wà kury. — Uruiko
    Izaew izuapyapyr romo ure no, ne ài ure no.
  eng-DRA: 'Then all the tribes of Israel came to David in Hebron, saying: Behold
    we are thy bone and thy flesh.'
