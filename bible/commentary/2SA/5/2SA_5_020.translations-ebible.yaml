verse: 2SA.005.020
translations:
  mal-C: 'അതിനാൽ ദാവീദ് ബാൽ-പെരാസീമിലേക്കു മുന്നേറി. അവിടെവെച്ച് അദ്ദേഹം ഫെലിസ്ത്യരെ
    തോൽപ്പിച്ചു. അപ്പോൾ ദാവീദ് പറഞ്ഞു: “യഹോവ വെള്ളച്ചാട്ടംപോലെ എന്റെമുമ്പിൽ എന്റെ
    ശത്രുക്കളുടെനേരേ ഇരച്ചുകയറി അവരെ തകർത്തുകളഞ്ഞല്ലോ!” അതിനാൽ ആ സ്ഥലത്തിന് ബാൽ-പെരാസീം
    എന്നു പേരായി.'
  deu-TKW: 'Da rückte David nach Baal Perazim vor. Und als David sie dort geschlagen
    hatte, rief er aus: Jahwe hat meine Feinde vor mir her durchbrochen wie bei einem
    Wasserdurchbruch! Darum benannte man jene Örtlichkeit: Baal Perazim.'
  lin-lin: 'Davidi akomaki na Bali-Peratsimi mpe alongaki kuna bato ya Filisitia.
    Alobaki : « Yawe afungoleli ngai nzela kati na banguna na ngai, ndenge mayi epasolaka
    nzela. » Yango wana babengaki esika yango Bala-Peratsimi.'
  eng-LSV: And David comes to Ba‘al-Perazim, and David strikes them there, and says,
    “YHWH has broken forth [on] my enemies before me, as the breaking forth of waters”;
    therefore he has called the name of that place Ba‘al-Perazim.
  eng-GNV: 'Then Dauid came to Baal-perazim, and smote them there, and sayde, The
    Lord hath deuided mine enemies asunder before mee, as waters be deuided asunder:
    therefore he called the name of that place, Baal-perazim.'
  eng-WEBSTER: And David came to Baal-perazim, and David smote them there, and said,
    The LORD hath broken forth upon my enemies before me, as the breach of waters.
    Therefore he called the name of that place Baal-perazim.
  nhw-BL: 'Huajca David quisqui huan quinhuilanqui nopa filisteos huan quintlanqui.
    Teipa quitocaxtlali nopa lugar Baal Perazim catli quinequi quiijtos “ojtlapojtoc”
    pampa quiijto: “TOTECO chicahuac ajsitoc ica nocualancaitacahua quen chicahuac
    quisa atl campa quitlapohua se aojtli.”'
  swh-ONEN: Ndipo Daudi akaenda mpaka Baal-Perasimu, na huko akawashinda Wafilisti.
    Akasema, “Kama mafuriko yafurikavyo, Bwana amewafurikia adui zangu mbele yangu.”
    Kwa hiyo mahali hapo pakaitwa Baal-Perasimu.
  bba-bba: Mɑ Dɑfidi u seewɑ u dɑ Bɑɑli Perɑsimuɔ. Miyɑ u Filisiti be ɡo ɡo. Mɑ u
    ɡeruɑ u nɛɛ, Yinni Gusunɔ u nɛn yibɛrɛbɑn wuuru ɡĩɑ nɡe mɛ nim torɑ yɑ rɑ ɡunɑ
    ɡĩɛ. Yen sɔ̃nɑ bɑ yɑm mi yĩsiru kɑ̃ Bɑɑli Perɑsimu.
  eng-KJVCPB: And David came to Baal-perazim, and David smote them there, and said,
    The Lord hath broken forth upon mine enemies before me, as the breach of waters.
    Therefore he called the name of that place Baal-perazim.
  mpx-mpx: Inoke Deibid alonau wana tolohaveyan hi na panuwa Bal-Pelasim avaliyau
    Pilistiya hi lohaveyan ge hi pakokoveliya to. Yaka i ba, “Yehoba o topihigelgel
    i tagalekaleka-agil maniniwa i ola banata gasigasisena.” Inoke heiya te kaiwena
    panuwa o alana i tun Bal-Pelasim.
  luo-luo: Omiyo Daudi nodhi Baal Perazim kendo noloyogi kanyo. Nowacho niya, “Kaka
    pi muomo, e kaka Jehova Nyasaye osemwomore ni wasika e nyima.” Mano emomiyo kanyo
    nochak ni Baal-Perizim.
  meu-meu: Bena David na Baal-perasimi ela, unuseni ai e hadareredia. Bena ia eto,
    Iehova ese lau inaigu vada e haheḡiḡidia dobi, abata ese ḡau ta bema ḡiḡia dobi
    na heto. Taunabunai, una gabu ladana e hatoa Baal-perasimi.
  npi-ULB: त्यसैले दाऊदले बाल‍-पराजीमा आक्रमण गरे र त्‍यहाँ तिनले तिनीहरूलाई पराजित
    गरे । तिनले भने, “परमप्रभु विष्फोट हुने पानीको बाढीझैं मेरो सामु मेरा शत्रुहरूका
    विरुद्ध विष्फोट हुनुभएको छ ।” त्यसैले त्यस ठाउँको नाउँ बाल-पराजीम भयो ।
  yor-yor: Dafidi sì dé Baali-Perasimu, Dafidi sì pa wọ́n níbẹ̀, ó sì wí pé, “Olúwa
    ti ya lu àwọn ọ̀tá mi níwájú mi, gẹ́gẹ́ bí omi ti ń ya.” Nítorí náà ni òun ṣe
    pe orúkọ ibẹ̀ náà ni Baali-Perasimu.
  ind-ind: Maka Daud menyerang dan mengalahkan mereka di Baal Perasim. Lalu Daud berkata,
    “TUHAN sudah menerobos musuhku seperti air banjir menerobos keluar dari bendungan.”
    Itulah sebabnya dia menamai tempat itu Baal Perasim, yang berarti ‘TUHAN yang
    menerobos.’
  pes-OPCB: 'پس داوود به بعل فراصیم آمد و در آنجا فلسطینی‌ها را شکست داد. داوود گفت:
    «خداوند بود که دشمنان ما را شکست داد! او چون سیلاب بر آنها خروشید.» به این دلیل
    است که آن محل بَعَل‌فِراصیم (یعنی «خداوندی که می‌خروشد») نام گرفت.'
  tgl-ULB: Kaya sinalakay ni David ang Baal Perazim, at doon tinalo niya sila. Sinabi
    niya, “Pinatumba ni Yahweh ang aking mga kalaban sa aking harapan katulad ng isang
    rumaragasang tubig baha.” Kaya naging Baal Perazim ang pangalan ng lugar na iyon.
  cbu-NT: Dapiyshat anuritam waratarangu waamari kasirangiya. Ashirucha Dapiy tsiyatku,
    Apanll nuwaam kapung istarangu, nuwamari kundarareetsi kung zaw ashkachu, maacheetsi
    izuuru ashpari tpachingtaru, nuwamari ashirangina, tárangiya. Amb ashirangu, anumandarisha
    anoo tsap Baal-perasim átu ísamarangiya.
  hui-hui: Ani laya handala Debidi ibu Bala Perasimi dindini puwa Pilidiali biaru
    baba wai bialu wayali hene. Wayali howa Debidihanda lalu, Anduane Homogohanda
    iba li hongohe poradagua bialu i̱ waitigi hearu hanuni bo gialo yaga bima yupe
    hayagoni, lene. Anidagua binidagonaga dindi ogoni mini Anduanehanda Bo Gialo Yama
    Hanuni Yupe Haga laga wini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သွား​လော့။ ငါ​သည်​သင့် အား​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​မည်''
    ဟု​မိန့်​တော် မူ​သ​ဖြင့်​ဒါ​ဝိဒ်​သည်​ဗာ​လ​ပေ​ရ​ဇိမ်​မြို့​သို့ သွား​၍​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား​ဖြို​ခွင်း
    ပြီး​လျှင်``ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ဟုန်​ပြင်း သည့်​ရေ​လျှံ​မြစ်​ကဲ့​သို့​ငါ​၏​ရန်​သူ​များ​ကို
    ဖြို​ခွင်း​တော်​မူ​လေ​ပြီ'' ဟု​မြွက်​ဆို​၏။ သို့ ဖြစ်​၍​ထို​အ​ရပ်​ကို​ဗာ​လ​ပေ​ရ​ဇိန်​ဟု
    ခေါ်​ဝေါ်​ကြ​ခြင်း​ဖြစ်​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ནི་པཱ་ཨལ་ཕེ་ར་ཙིམ་དུ་འོངས་པ་དང་། ཁོས་ཕེ་ལེ་ཤེད་པ་རྣམས་དེ་རུ་འཇོམས་པར་བྱས་ཏེ་འདི་ལྟར།
    ཆུས་རགས་བརྟོལ་བ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེས་དགྲ་བོ་རྣམས་ངའི་མདུན་དུ་བརྟོལ་བ་ཡིན་ཞེས་སྨྲས་ཤིང་།
    ཁོང་གིས་ཡུལ་དེའི་མིང་ལ་པཱ་ཨལ་ཕེ་ར་ཙིམ་ཞེས་བཏགས།
  sna-sna: Naizvozvo Dhavhidhi akaenda kuBhaari Perazimu, uye ikoko akavakunda. Akati,
    “Sokupaza kunoita mvura, Jehovha apaza vavengi vangu pamberi pangu.” Naizvozvo
    nzvimbo iyo yakanzi Bhaari Perazimu.
  spa-BLM: 'David llegó a Baal Perazim, y allí los golpeó. Entonces dijo: “Yahvé ha
    quebrado a mis enemigos ante mí, como la brecha de las aguas”. Por eso llamó a
    ese lugar Baal Perazim.'
  cac-cac: 'Ix c''och vin̈ yed'' eb'' soldado b''aj ayec'' eb'' filisteo chi''. Ata''
    ix ac''ji ganar eb'' yuj vin̈. Yuj chi'' ix yal vin̈: A Jehová ix jacanb''at jun
    b''e d''a vichan̈ d''a scal eb'' vajc''ol tic, icha val tz''aj sb''at n̈epnaj
    junoc a'' eluma'', xchi vin̈. Yuj chi'' Baal-perazim ix sb''iejcan jun lugar chi''.'
  swh-ULB: Hivyo Daudi akawashambulia huko Baali Perasimu, naye akawashinda. Akasema,
    Yahwe amewafurikia adui zangu mbele yangu kama mafuriko ya maji. Kwa hiyo jina
    la mahali pale likawa Baali Perasimu.
  bel-bel: 'І пайшоў Давід у Ваал-Пэрацым і пабіў іх там, і сказаў Давід: Гасподзь
    разьнёс ворагаў маіх перад мною, як разносіцца вада. Таму і мясьціне той дадзена
    імя Ваал-Пэрацым.'
  deu-ELBBK: 'Da kam David nach Baal-Perazim. Und David schlug sie dort, und er sprach:
    Der HERR hat meine Feinde vor mir durchbrochen, wie ein Wasserdurchbruch. Daher
    gab er jenem Ort den Namen Baal-Perazim.'
  mbb-OT: Ne nemenggenat ensi David pehendiyà te Baal Perazim, ne zutun nezaag dan
    is menge Filistihanen. Migkaǥi si David te, “Migerà te Nengazen is menge kuntada
    ku he henduen be te mibeyaan te zekelà he zalem, ne utew ku heini nemetmetahi.”
    Umbe migngezanan haazà he lugar he Baal Perazim.
  mal-2015: അങ്ങനെ ദാവീദ് ബാൽ-പെരാസീമിൽ ചെന്നു; അവിടെവെച്ചു ദാവീദ് അവരെ തോല്പിച്ചു;
    വെള്ളച്ചാട്ടംപോലെ യഹോവ എന്റെ മുമ്പിൽ എന്റെ ശത്രുക്കളെ തകർത്തുകളഞ്ഞു എന്നു പറഞ്ഞു.
    അതുകൊണ്ടു ആ സ്ഥലത്തിന്നു ബാൽ-പെരാസീം എന്നു പേർ പറഞ്ഞുവരുന്നു.
  rmc-rmc: 'Avke o David geľa andro Baal-Peracim, a sar zviťazinďa upral lende, phenďa:
    „O RAJ predemaďa mire ňeprijaťeľen anglal mande, avke sar o paňi predemel o hradzi.“
    Vašoda dine ole thaneske nav Baal-Peracim.'
  pes-OPV: 'وداود به بعل فراصیم آمد و داود ایشان را در آنجاشکست داده، گفت: «خداوند
    دشمنانم را ازحضور من رخنه کرد مثل رخنه آبها.» بنابرین آن مکان را بعل فراصیم نام
    نهادند.'
  ron-1924: 'Давид а венит ла Баал-Перацим, унде й-а бэтут. Апой а зис: „Домнул а
    рисипит пе врэжмаший мей динаинтя мя, ка ниште апе каре се руп.” Де ачея с-а дат
    локулуй ачелуя нумеле Баал-Перацим.'
  ben-OBCV: তখন দাউদ বায়াল-পরাসীমে গেলেন, ও সেখানে তিনি তাদের পরাজিত করলেন। তিনি
    বললেন, “বাঁধ ফেটে জল যেভাবে বেগে বেরিয়ে যায়, সদাপ্রভুও আমার সামনে আমার শত্রুদের
    বিরুদ্ধে সেভাবে ফাটিয়েছেন।” তাই সেই স্থানটির নাম হল বায়াল-পরাসীম।
  som-som: Markaasaa Daa'uud yimid Bacal Feraasiim, oo halkaasaa Daa'uud iyagii ku
    laayay, oo yidhi, Rabbigu cadaawayaashaydii ayuu hortayda degdeg ugu qabtay, sida
    biyaha butaacayaa u degdegaan oo kale. Sidaas daraaddeed meeshaas magaceedii wuxuu
    u bixiyey Bacal Feraasiim.
  lat-VUC: 'Venit ergo David in Baal Pharasim: et percussit eos ibi, et dixit: Divisit
    Dominus inimicos meos coram me, sicut dividuntur aquæ. Propterea vocatum est nomen
    loci illius, Baal Pharasim.'
  eng-ASVBT: And David came to Baal-perazim, and David smote them there; and he said,
    Jehovah hath broken mine enemies before me, like the breach of waters. Therefore
    he called the name of that place Baal-perazim.
  ita-1885: 'Davide adunque venne in Baal-perasim, e quivi li percosse; poi disse:
    Il Signore ha rotti i miei nemici davanti a me a giusa d''un trabocco d''acque;
    perciò pose nome a quel luogo Baal-perasim.'
  eng-LXXUP: 'And David came from Upper Breaches, and smote the Philistines there:
    and David said, The Lord has destroyed the hostile Philistines before me, as water
    is dispersed; therefore the name of that place was called Over Breaches.'
  eng-ULB: So David attacked at Baal Perazim, and there he defeated them. He commented,
    “Yahweh has burst through my enemies before me like a bursting flood of water.”
    So the name of that place became Baal Perazim.
  spa-VBL: David fue a Baal-perazim y allí derrotó a los filisteos. “Como un torrente
    que se desborda, así ha estallado el Señor contra mis enemigos delante de mí”,
    declaró David. Y llamó a ese lugar Baal-perazim.
  fra-_FOB: 'Alors David vint à Baal-Pératsim, où il les battit; et il dit: L''Éternel
    a fait écouler mes ennemis devant moi, comme des eaux qui s''écoulent. C''est
    pourquoi il nomma ce lieu Baal-Pératsim (lieu des ruptures).'
  mal-mal: അങ്ങനെ ദാവീദ് ബാൽ-പെരാസീമിൽ ചെന്നു; അവിടെവച്ച് ദാവീദ് അവരെ തോല്പിച്ചു;
    “വെള്ളച്ചാട്ടംപോലെ യഹോവ എന്റെ മുമ്പിൽ എന്റെ ശത്രുക്കളെ തകർത്തുകളഞ്ഞു” എന്ന് പറഞ്ഞു.
    അതുകൊണ്ട് ആ സ്ഥലത്തിന് ബാൽ-പെരാസീം എന്ന് പേർ വിളിച്ചുവരുന്നു.
  urd-GVR: Chunāṅche Dāūd apne faujiyoṅ ko le kar Bāl-parāzīm gayā. Wahāṅ us ne Filistiyoṅ
    ko shikast dī. Bād meṅ us ne gawāhī dī, “Jitne zor se band ke ṭūṭ jāne par pānī
    us se phūṭ nikaltā hai utne zor se āj Rab mere deḳhte deḳhte dushman kī safoṅ
    meṅ se phūṭ niklā hai.” Chunāṅche us jagah kā nām Bāl-parāzīm yānī ‘Phūṭ Nikalne
    kā Mālik’ paṛ gayā.
  suz-BL: मिनु दाऊद लशा, बाल-पेराजीमम लडाइ तोमी बाक्‍त। मिनु मेको आन कली ग्रामाक्‍त।
    मिनु दाऊदमी “बारशो ब्‍वाक्‍कुम आ एर ओंथ प्रेश्‍शो खोदेंशो पा, परमप्रभु यावेम आं
    जोरी सत्रु आन कली फ्रुप्‍तु” देंमाक्‍त। मोपतीके मेकेर बाल-पेराजीम नें लीमाक्‍त।
    यसैया २१:२८
  ita-1927: 'Davide dunque si portò a Baal-Peratsim, dove li sconfisse, e disse: “L’Eterno
    ha disperso i miei nemici dinanzi a me come si disperge l’acqua”. Perciò pose
    nome a quel luogo: Baal-Peratsim.'
  ckb-ckb: 'داود چوو بۆ بەعل‌پراچیم و لەوێ ئەوانی بەزاند و گوتی: «یەزدان دڕی بە دوژمنەکانم
    دا، وەک دڕپێدادانی ئاو.» لەبەر ئەوە ئەو شوێنە بە بەعل‌پراچیم ناو برا.'
  eng-BBE: And David went to Baal-perazim, and overcame them there; and he said, The
    Lord has let the forces fighting against me be broken before me as a wall is broken
    by rushing waters. So that place was named Baal-perazim.
  kan-OKCV: ಆದಕಾರಣ ದಾವೀದನು ಬಾಳ್ ಪೆರಾಜಿಮ್ ಎಂಬಲ್ಲಿಗೆ ಹೋಗಿ ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ದಾಳಿಮಾಡಿ ಅವರನ್ನು
    ಸೋಲಿಸಿದನು. ಆಗ ದಾವೀದನು, “ಪ್ರವಾಹವು ಕೊಚ್ಚಿಕೊಂಡು ಹೋಗುವಹಾಗೆ, ಯೆಹೋವ ದೇವರು ನನ್ನ ಶತ್ರುಗಳನ್ನು
    ನನ್ನ ಕಣ್ಣ ಮುಂದೆಯೇ ನಾಶಮಾಡಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿ, ಆ ಸ್ಥಳಕ್ಕೆ ಬಾಳ್ ಪೆರಾಜಿಮ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  tam-2017: 'தாவீது பாகால்பிராசீமிற்கு வந்து, அங்கே அவர்களை முறியடித்து: தண்ணீர்கள்
    வெள்ளம் பெருக்கெடுத்து ஓடுகிறதுபோல, யெகோவ என்னுடைய எதிரிகளை எனக்கு முன்பாக சிதறடித்தார்
    என்று சொல்லி, அதினால் அந்த இடத்திற்குப் பாகால்பிராசீம் என்று பெயரிட்டான்.'
  spa-RV-1909: 'Y vino David á Baal-perasim, y allí los venció David, y dijo: Rompió
    Jehová mis enemigos delante de mí, como quien rompe aguas. Y por esto llamó el
    nombre de aquel lugar Baal-perasim.'
  ron-BTF: 'Și David a venit la Baal-Perațim și David i-a lovit acolo și a spus: DOMNUL
    a izbucnit peste dușmanii mei înaintea mea, ca spărtura apelor. De aceea a pus
    acelui loc numele Baal-Perațim.'
  eng-WEBP: David came to Baal Perazim, and David struck them there. Then he said,
    “The LORD has broken my enemies before me, like the breach of waters.” Therefore
    he called the name of that place Baal Perazim.
  eng-FBV: David went to Baal-perazim and he defeated the Philistines there. “Like
    a flood that bursts out, so the Lord has burst out against my enemies right before
    me,” David declared. So he named that place Baal-perazim.
  nld-1939: 'Zo kwam David bij Báal-Perasim; hij versloeg ze daar en zeide: Zoals
    water door een dam breekt, is Jahweh aan mijn spits door mijn vijanden heen gebroken!
    Vandaar dat die plaats Báal-Perasim heet.'
  nch-BL: 'Huajca David quisqui huan quintehui nopa filisteos huan quintanqui. Teipa
    quitocaxtali nopa lugar Baal Perazim cati quinequi quiijtos “ojtapojtoc” pampa
    quiijto: “TOTECO chicahuac ajsitoc ica nocualancaitacahua quej chicahuac quisa
    at campa quitapohua se aojti.”'
  vie-1934: 'Vậy, Đa-vít kéo đến Ba-anh-Phê-rát-sim, là nơi người đánh dân đó; và
    người nói rằng: Đức Giê-hô-va đã đánh vỡ các kẻ thù nghịch tôi khỏi trước mặt
    tôi khác nào nước chảy. Bởi cớ đó, người đặt tên chỗ nầy là Ba-anh-Phê-rát-sim.'
  hin-CV: दावीद बाल-पेराज़िम नामक स्थान पर पहुंचे और वहां फिलिस्तीनियों को हरा दिया.
    वहां दावीद ने यह घोषित किया, “याहवेह मेरे पहले ही वहां पहुंचकर मेरे शत्रुओं पर
    कुछ ऐसे टूट पड़े, जैसे बहुत से जल का बहाव.” इस पर उस स्थान का नाम पड़ गया, बाल-पेराज़िम.
  spa-BES: 'Entonces David fue a Baal-perazim y los venció allí; y él dijo: El Señor
    ha dejado que las fuerzas que luchan contra mí se rompan ante mí como se rompe
    un muro por las aguas que corren. Así que ese lugar se llamaba Baal-perazim.'
  tdx-tdx: 'Nimb’e Baale-peratsime mb’eo t’i Davide naho zinama’e iereo vaho nanao
    ty hoe: Niboroboñak’ amo rafelahikoo t’Iehovà manahake ty fisorotombahan-drano.
    Aa le natao’e ty hoe Baal-peratsime i toetsey.'
  tha-KJV: ดาว​ิดเสด็จมายังบาอัลเปราซิม และดาวิดทรงชนะคนฟีลิสเตียที่​นั่น พระองค์​ตรั​สว​่า
    “พระเยโฮวาห์ทรงทะลวงข้าศึกของข้าพเจ้าดังกระแสน้ำที่​พุ​่งใส่” เพราะฉะนั้นจึงเรียกชื่อตำบลนั้​นว​่า
    บาอัลเปราซิม
  por-BR-2018: 'E veio Davi a Baal-Perazim, e ali os venceu Davi, e disse: O SENHOR
    rompeu meus inimigos diante de mim, como o romper das águas. E por isto chamou
    o nome daquele lugar Baal-Perazim.'
  deu-ELO: 'Da kam David nach Baal-Perazim. Und David schlug sie daselbst, und er
    sprach: Jehova hat meine Feinde vor mir durchbrochen, gleich einem Wasserdurchbruch.
    Daher gab er jenem Orte den Namen Baal-Perazim.'
  eng-WYC-2018: Therefore David came into Baalperazim, and smote them there (or and
    he struck them there), and said, The Lord hath parted mine enemies before me,
    as waters be parted. Therefore the name of that place was called Baalperazim,
    that is, The Field, either Plain, of Parting.
  epo-epo: 'Tiam David venis al la loko Baal-Peracim, kaj David tie venkobatis ilin;
    kaj li diris: La Eternulo disbatis miajn malamikojn antaŭ mi, kiel oni disbatas
    akvon. Tial oni donis al tiu loko la nomon Baal-Peracim.'
  uig-PIN: 'U waⱪitta Dawut Baal-Pǝrazimƣa bardi. U yǝrdǝ Dawut ularni tarmar ⱪildi.
    U: — «Pǝrwǝrdigar mening aldimda düxmǝnlirim üstigǝ huddi kǝlkün yarni elip kǝtkǝndǝk
    bɵsüp kirdi» — dedi. Xuning bilǝn u yǝrni «Baal-Pǝrazim» dǝp atidi.'
  beo-beo: 'Amaiba:le, Da:ibidi da Ba:ile Bila:isimi sogega asili, Filisidini dunu
    hasali dagoi. E amane sia:i, “Hina Gode da hano heda:le fugagala:be amo defele,
    na ha lai ili hasali dagoi.” Amaiba:le, ilia da amo sogebi amoga dio “Ba:ile Bila:isimi”
    asuli. (Amo dawa:loma:ne da “Hasalasu dawa: hina”)'
  tpi-OTNT: Orait Devit i go pait long ol Filistia na i winim ol. Na em i tok olsem,
    “Bikpela i olsem wara i tait na i brukim lain bilong ol birua bilong mi.” Olsem
    na ol i kolim dispela ples, Bikpela Bilong Brukim Lain.
  hau-SA: Saboda haka Dawuda ya tafi Ba’al-Ferazim, a can ya ci su da yaƙi. Sai ya
    ce, “Kamar yadda ruwa yakan fasu, haka Ubangiji ya kakkarya abokan gābana a gabana.”
    Saboda haka aka kira wurin Ba’al-Ferazim.
  uig-LAT: 'U waqitta Dawut Baal-Perazimgha bardi. U yerde Dawut ularni tarmar qildi.
    U: — «Perwerdigar méning aldimda düshmenlirim üstige xuddi kelkün yarni élip ketkendek
    bösüp kirdi» — dédi. Shuning bilen u yerni «Baal-Perazim» dep atidi.'
  nde-nde: Ngakho uDavida waya eBhali Pherazimi, lapho awehlula khona. Wathi, “Njengamanzi
    efohla, uThixo ufohlele ezitheni zami phambi kwami.” Ngakho leyondawo yasibizwa
    ngokuthi yiBhali Pherazimi.
  ton-ton: Pea naʻe haʻu ʻa Tevita ki Peali-Pilasimi pea naʻe taaʻi ʻakinautolu ʻi
    ai ʻe Tevita, mo ne pehē, “Kuo meʻa atu ʻa Sihova ki hoku ngaahi fili ʻi hoku
    ʻao, ʻo hangē ko e hā atu ha ngaahi vai.” Ko ia naʻe ui ai ʻae hingoa ʻoe potu
    ko ia ko Peali-Pilasimi.
  ces-1613: 'I přitáhl David do Balperazim, a porazil je tam, a řekl: Protrhlť jest
    Hospodin nepřátely mé přede mnou, jako vody protrhují břehy. Protož nazval jméno
    místa toho Balperazim.'
  eng-WMB: David came to Baal Perazim, and David struck them there. Then he said,
    “The LORD has broken my enemies before me, like the breach of waters.” Therefore
    he called the name of that place Baal Perazim.
  tam-TCV: எனவே தாவீது பாகால் பிராசீமுக்குப்போய் பெலிஸ்தியரை அங்கே தோற்கடித்தான்.
    அப்பொழுது அவன், “தண்ணீர் மடை திறந்தோடுவதுபோல, யெகோவா என் பகைவரை எனக்கு முன்பாக
    முறிந்தோடப்பண்ணினார்” என்றான். எனவே அந்த இடம் பாகால் பிராசீம் என அழைக்கப்பட்டது.
  ceb-ULB: Busa misulong si David sa Baal Perazim, ug didto gibuntog niya sila. Miingon
    siya, “Mibugwak si Yahweh ngadto sa akong mga kaaway sa akong atubangan ingon
    nga mibugwak nga tubig sa baha.” Busa nahimong Baal Perazim ang ngalan niana nga
    dapit.
  pol-UBG: 'Dawid przybył więc do Baal-Perasim i tam ich pobił, i powiedział: PAN
    rozerwał moich wrogów przede mną jak rwąca woda. Dlatego nazwał to miejsce Baal-Perasim.'
  agr-agr: 'Tusa tima David niina suntaji aidaujai shimutuk Baal-perazim jegawajui.
    Nunik nuwi filisteo aidaujai maaniawag depetkajui. Dutika chichaak: “Shiwag minidaun
    Tuke Pujuu namak chichigmajai betek tajaka utsagke”, tiuwai. Nuna tusa nunú nugka
    daajin Baal-perazim adaikauwai.'
  kyc-kyc: Dokona lao Dapiti yuu Bealo Perasimi dokona papala Pilisitia wambu pyao
    anamasi minyiya. Minyapala baame lao, Ipwa mee wau kanya palenge dopale ingyuo
    Kamongo dokome nambana nyisu petenge dupwa mee kanya kulimbwanyi peyakapya, leya.
    Renge dokona lao yuu kingi doko Bealo Perasimi lenge. Bealo Perasimi doko Kamongo
    dokome mee kanya kulimbwanyi peyapya dopale lenge.
  urd-GVU: چنانچہ داؤد اپنے فوجیوں کو لے کر بعل پراضیم گیا۔ وہاں اُس نے فلستیوں کو
    شکست دی۔ بعد میں اُس نے گواہی دی، ”جتنے زور سے بند کے ٹوٹ جانے پر پانی اُس سے
    پھوٹ نکلتا ہے اُتنے زور سے آج رب میرے دیکھتے دیکھتے دشمن کی صفوں میں سے پھوٹ نکلا
    ہے۔“ چنانچہ اُس جگہ کا نام بعل پراضیم یعنی ’پھوٹ نکلنے کا مالک‘ پڑ گیا۔
  deu-1912: 'Und David kam gen Baal-Perazim und schlug sie daselbst und sprach: Der
    HERR hat meine Feinde vor mir voneinander gerissen, wie die Wasser reißen. Daher
    hieß man den Ort Baal-Perazim.'
  ntj-ntj: Nyangka mularrpartu Tayipirrnga palunyaku warrmarla pirnitjarra yanu-tjananya
    pungkula ngurlutjingara wanarayirnu wantingu.
  kan-2017: ಆಗ ಅವನು ಹೋಗಿ ಅವರನ್ನು ಸೋಲಿಸಿ, “ಯೆಹೋವನು ಕಟ್ಟೆ ಒಡೆದ ಪ್ರವಾಹದಂತೆ ತನ್ನ ಶತ್ರುಗಳ
    ಮೇಲೆ ಬಿದ್ದು, ಅವರನ್ನು ನನ್ನ ಕಣ್ಣ ಮುಂದೆಯೇ ನಾಶಮಾಡಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿ ಆ ಯುದ್ಧ ಸ್ಥಳಕ್ಕೆ
    “ಬಾಳ್ ಪೆರಾಚೀಮ್” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  yap-yap: Ma aram me yan David nga Baal Perazim, miyad mael e pi Filistine me gel
    ngorad u rom. Me ga’ar David, “I SOMOL e ke aw ngak e pi to’ogor rog ke weregrad
    ni bod ba lul’ ni ba ga’ ni sugubur nge yib e ran riy nga daken e binaw.” Ma aram
    min tunguy fithingan e gin’em ni yu Baal Perazim.
  hlt-MCSB: David Te Baalperazim la cet tih amih te a ngawn. Te vaengah David loh
    , “Ka thunkha rhoekTe BOEIPA loh ka mikhmuh ah tui puut bangla a va coeng,” a
    ti. Te dongah tekah hmuen te a ming Baalperazim la a khue.
  mdy-ETH: ዬያሮ ዳውቴ ባዓልፔራፂሜ ኬዳዖ ፒሊስፄኤሜ ዓሶ ዖሊ ባሺ፦ «ናንጊና ናንጋ ጎዳ ታ ሞርካ ሳዞ ዲጲጉዲ ዳርዚ ጌሌኔ»
    ጌዔኔ፤ ዬኖ ቤዜሎኮ ሱንፃ፦ «ባዓልፔራፂሜ» (ሞርኮ ዳውሲ ዳርዚ ጌሎና ካሮ) ጌይንቴኔ።
  twi-ASANTE: Enti, Dawid kɔɔ Baal-Perasim, na ɛhɔ na ɔdii Filistifoɔ no so nkonim.
    Ɔkaa sɛ, “Awurade ayɛ! Ɔbɔ wuraa mʼatamfoɔ no mu sɛ nsuyire a ɛreworo so!” Enti
    Dawid too beaeɛ hɔ din sɛ Baal-Perasim.
  eng-WEBU: David came to Baal Perazim, and David struck them there. Then he said,
    “The LORD has broken my enemies before me, like the breach of waters.” Therefore
    he called the name of that place Baal Perazim.
  wal-wal: Yaagin Daawiti Ba7aali-Paraaxiima giyoosaa biidi, yan eta xooniis. Yaatidi
    Daawiti, “Haattaa di7oi xuussi kanttiyoogaadan GODAI ta morkketu giddoora tana
    kanttissiis” yaagiis. Hegaa gishshau, he sohuwaa sunttai Ba7aali-Paraaxiima geetettiis.
  spa-PDDPT: 'David fue a Baal-perazim y allí los derrotó, y dijo: ¡Yavé me abrió
    brecha entre mis enemigos como corriente impetuosa! Por eso llamó aquel lugar
    Baal-perazim.'
  gun-gun: 'Ha''e rami rã Baal-Perazim py Davi ou vy oitypa ha''e py. Ha''e vy aipoe''i:
    — Senhor omoaĩmba xerovaigua filisteu kuery ryxya xerenonde py ikuai va''ekue,
    yy mba''emo ogueroxyry heravya rami — he''i. Ha''e nunga rupi ha''e va''e tekoa
    oenoĩa Baal-Perazim.'
  agu-BL: 'Cho''n tzun topone''n Luwiytz le luwar cwent Baal-perazim, nin tul yi ama''la''tz
    ya''stzun xcyewe''t i'' tan chixite''n cu''n yi e'' filisteya''tz. Cha''stzun
    te tlol i'': “Chi na el cu''n jun chumam tzanla'' ya''stzun chin tulej Kataj ẍchixo''l
    yi e'' incontr, na ja chinxcye'' tan chixite''n cu''n.” Toque''n tzun bi'' yi
    ama''la''tz tan Luwiy tetz Baal-perazim.'
  ilo-ULB: Rimmaut ngarud ni David idiay Baal Perazim, ket pinarmekna ida sadiay.
    Kinunana, “Winarawara ni Yahweh dagiti kabusorko iti sangoanak a kasla naisawang
    a layus ti danum.” Isu a nagbalin a Baal Perazim ti nagan dayta a lugar.
  kpg-kpg: Malaa, David gaa hana gi Baal-Perazim, deenei di gowaa ne haga magedaa
    digaula go mee. Gei mee ga helekai, “Dimaadua dela ne daaligi ogu hagadaumee i ogu
    mua, gadoo be di labagee e haga bongoo di abaaba o di monowai.” Deenei laa di
    gowaa deelaa gu haga ingoo bolo Baal-Perazim.
  uig-ARA: 'ئۇ ۋاقىتتا داۋۇت بائال-پەرازىمغا باردى. ئۇ يەردە داۋۇت ئۇلارنى تارمار
    قىلدى. ئۇ: ــ «پەرۋەردىگار مېنىڭ ئالدىمدا دۈشمەنلىرىم ئۈستىگە خۇددى كەلكۈن يارنى
    ئېلىپ كەتكەندەك بۆسۈپ كىردى» ــ دېدى. شۇنىڭ بىلەن ئۇ يەرنى «بائال-پەرازىم» دەپ
    ئاتىدى.'
  sus-sus: Na kui Dawuda naxa siga, a e bɔnbɔ Baali Perasimi. A naxa a fala, «Alatala
    bara n yaxuie bɔnbɔ n ya ra, alɔ ye naxan bɔnbɔma xare ra diki ibɔɔma tɛmui naxɛ.»
    Na yire xili sa Baali Perasimi na nan ma.
  pon-2006: Depit eri ketilahng Paal Perasim oh kalowehdi mehn Pilisdia ko wasao.
    Ih eri patohwan, “KAUN-O ketin kauwehla ei imwintihti kan rasehng lapake laud
    ehu.” Iei me wasao adanekihlahki Paal Perasim.
  jae-jae: Amboac tonaŋ Dawid gêô lasê Bal-Perasim ma kêku êsêac tulu aŋga tonaŋ.
    Go eŋ kêsôm gebe “Apômtau gêjac ŋoc ŋacjo gêmuŋ aê amboac bu kêsap lêndaŋ.” Kêtu
    tonaŋŋa sêsam gamêŋ tonaŋ gebe Bal-Perasim (Apômtau kêku tulu).
  ksd-ksd: 'Ma David i ga vana uro Baal-Perasim, ma David i ga ubu diat abara; ma
    i ga biti: Ra Luluai i ga tar rede kaugu umana ebar ta ra luaina matagu, da ra
    tava i rede ra liplip di liplip bat ia me. Damana i ga vaiang nam ra gunan ba
    Baal-Perasim.'
  tur-YTC: 'David Baal Perazim''e geldi ve orada onları vurdu. Sonra şöyle dedi: “Suların
    yarığı gibi Yahve düşmanlarımı önümde kırdı.” Bu nedenle o yerin adını Baal Perazim
    koydu.'
  grc-BRENT: Καὶ ἦλθε Δαυὶδ ἐκ τῶν ἐπάνω διακοπῶν, καὶ ἔκοψε τοὺς ἀλλοφύλους ἐκεῖ·
    καὶ εἶπε Δαυὶδ, διέκοψε Κύριος τοὺς ἐχθροὺς ἀλλοφύλους ἐνώπιον ἐμοῦ, ὡς διακόπτεται
    ὕδατα· διὰ τοῦτο ἐκλήθη τὸ ὄνομα τοῦ τόπου ἐκείνου, Ἐπάνω διακοπῶν.
  ind-AYT: Daud datang ke Baal-Perasim dan mengalahkan mereka di sana. Daud berkata,
    “TUHAN menerobos musuh-musuhku di depanku seperti air menerobos.” Itulah sebabnya,
    orang menamai tempat itu Baal-Perasim.
  nya-nya: Choncho Davide anapita ku Baala-Perazimu ndi kugonjetsa Afilistiwo. Iye
    anati, “Monga amasefukira madzi, Yehova waphwanya adani anga ine ndikuona.” Choncho
    anawatcha malowa Baala Perazimu.
  hrv-hrv: 'Tada David dođe u Baal Perasim i ondje ih pobi. David reče: “Jahve je
    preda mnom prodro među moje neprijatelje kao što voda prodire.” Stoga se ono mjesto
    prozvalo Baal Perasim.'
  mps-mps: Tialima, Devitgo te Filistia dabe augwaliba hwįgi pelama, tama augwali
    aiyaba elaluai. Tama agai te tama po wai, “Genuai Bidi te wę bomo asobo tiwai
    elama, tama eno boi bidi hani dabe pedelama togolali.” Tama tiyu, augwaligo te
    bulu nogi te tiwai nogi yali, Te Genuai Bidigo Te Hani Togolai Dao.
  tpi-tpi: Orait Devit i go pait long ol Filistia na i winim ol. Na em i tok olsem,
    “Bikpela i olsem wara i tait na i brukim lain bilong ol birua bilong mi.” Olsem
    na ol i kolim dispela ples, Bikpela Bilong Brukim Lain.
  dan-1931: 'Så drog David til Ba''al-Perazim, og der slog han dem. Da sagde han:
    “HERREN har brudt igennem mine Fjender foran mig, som Vand bryder igennem!” Derfor
    kalder man Stedet Ba''al-Perazim*. { [*betyder Gennembrud. Es. 28, 21.] }'
  vie-OVCB: 'Đa-vít đến Ba-anh Phê-rát-sim, đánh bại quân địch. Ông nói: “Như một
    dòng nước lũ, Chúa Hằng Hữu đánh thủng phòng tuyến địch trước mặt tôi.” Và ông
    đặt tên nơi ấy là Ba-anh Phê-rát-sim.'
  guj-2017: તેથી દાઉદે બાલ-પરાસીમના લોકો પર હુમલો કર્યો અને તેઓને પરાજિત કર્યા. તેણે
    કહ્યું કે, “પાણીના પૂરના ધસારાની માફક ઈશ્વર મારા શત્રુઓ પર ધસી ગયા છે.” એ માટે
    તેણે તે જગ્યાનું નામ બાલ-પરાસીમ પાડયું.
  pon-2006A: Depit eri ketilahng Paal Perasim oh kalowehdi mehn Pilisdia ko wasao.
    Ih eri patohwan, “KAUN-O ketin kauwehla ei imwintihti kan rasehng lapake laud
    ehu.” Iei me wasao adanekihlahki Paal Perasim.
  por-BRBSL: 'David veio a Baal Perazim, e David os atingiu lá. Então ele disse: “Yahweh
    quebrou meus inimigos diante de mim, como a brecha das águas”. Portanto, ele chamou
    o nome daquele lugar de Baal Perazim.'
  cth-cth: Devit teh Baalperazim lah a cei teh, hawvah Devit ni ahnimouh a thei. BAWIPA
    ni, tui ni a raphoe e patetlah katarannaw hah ka hmaitung vah koung na raphoe
    pouh telah ati. Hatdawkvah, hote hmuen hah Baalperazim telah min a phung.
  twi-twi: Enti Dawid kɔɔ Baal-Perasim, na ɛhɔ na odii Filistifo no so nkonim. Ɔkae
    se, “Awurade ayɛ! Ɔbɔ wuraa mʼatamfo no mu sɛ nsuyiri a ɛworo so!” Enti Dawid
    too beae hɔ din se Baal-Perasim.
  hlt-hlt: David te Baalperazim la cet tih amih te a ngawn. Te vaengah David loh,
    “Ka thunkha rhoek te BOEIPA loh ka mikhmuh ah tui puut bangla a va coeng,” a ti.
    Te dongah tekah hmuen te a ming Baalperazim la a khue.
  tbz-SIM: 'Kɛ̀ Dɑfitii kɔtɛ Bɑɑdi-Pedɑsimmu kɛ́nɑ Fidisitɛ̃ɛ̃bɛ kɛ́bɛ́i nkɛ dɔ̀:
    Ti Yiɛ̀ nKuyie nkpɛ̃̀tɛ́ n dootitɔbɛ̀ mɛniɛ nhɔ̃ɔ̃ kpɛ̃́tɛ́ mɛ̀ɛ̀ botí kukpɛ̃́roo.
    Dɛɛ̀ te kɛ̀ bɛ̀ yu dɛ kó dibòrì kɛ tú Bɛkpɛ̃tíbɛ̀ yiɛ̀.'
  msy-2020: Ezɨ Devit ghua Filistiabav sogha me abɨragha kamaghɨn mɨgei, “Ikiavɨra
    Itir God mati aperiam otogha, pamtemɨn ivemara nan damazimɨn nan apaniba abɨagharigha
    me gasɨghasɨki.” Kamaghɨn amizɨ, me danganir kam dɨbora ghaze, “Ikiavɨra Itir
    God Aperiamɨn Mɨn Pamten Ivemara Apaniba Abɨagharɨsi.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti polɑ Filiisi nyǝ́mɑ kiŋ kɛ timpi pɑ yɑɑ sɩ Pɑɑlɩ-Pelɑsim
    tɔ nɑ ɩ́ kʋ-wɛ. Ɩlɛnɑ ɩ́ tɔ sɩ: Tɑcɑɑ hɛɛ-m mpɑɑʋ kɛ mɑ kolontunɑɑ cɑŋɑ tɑɑ ɩsɩɩ
    lʋm fɑkʋɣʋ ɑkʋlɑ sɔsɔɔnɑ tɔ. Pǝ tɔɔ kɛ́ ɩ hɑ lonte ntɛɣɛ hǝtɛ sɩ Ɩsɔ mpɑɑʋ tǝfɑɣɑlɛ.'
  azb-azb: 'Davud Baal-Perasimə gəlib Filiştliləri qırdı və belə dedi: «Sellər bəndləri
    dağıtdığı kimi Rəbb də düşmənlərimi mənim önümdə dağıtdı». Buna görə də o yerin
    adını Baal-Perasim qoydular.'
  eng-DBY: And David came to Baal-perazim, and David smote them there; and he said,
    Jehovah has broken in upon mine enemies before me, as the breaking forth of waters.
    Therefore he called the name of that place Baal-perazim.
  hin-2017: तब दाऊद बालपरासीम को गया, और दाऊद ने उन्हें वहीं मारा; तब उसने कहा, “यहोवा
    मेरे सामने होकर मेरे शत्रुओं पर जल की धारा के समान टूट पड़ा है।” इस कारण उसने
    उस स्थान का नाम बालपरासीम रखा।
  wol-KYG: 'Daawuda dem ba ca Baal Perasim, duma leen foofa. Mu ne: «Aji Sax jee ma
    bëttal noon yi, ni walum ndox di bëtte, wéy.» Moo tax ñu wooye bérab boobu Baal
    Perasim (mu firi Boroom bëtt-bëtt yi).'
  eng-YLT: And David cometh in to Baal-Perazim, and David smiteth them there, and
    saith, 'Jehovah hath broken forth [on] mine enemies before me, as the breaking
    forth of waters;' therefore he hath called the name of that place Baal-Perazim.
  eng-WYC-2017: Therefore David came into Baal-perazim, and smote them there, and
    said, The Lord hath parted mine enemies before me, as waters be parted. Therefore
    the name of that place was called Baalperazim, that is, The Field, either Plain,
    of Parting.
  eng-WMBB: David came to Baal Perazim, and David struck them there. Then he said,
    “The LORD has broken my enemies before me, like the breach of waters.” Therefore
    he called the name of that place Baal Perazim.
  urd-GVH: चुनाँचे दाऊद अपने फ़ौजियों को लेकर बाल-पराज़ीम गया। वहाँ उसने फ़िलिस्तियों
    को शिकस्त दी। बाद में उसने गवाही दी, “जितने ज़ोर से बंद के टूट जाने पर पानी उससे
    फूट निकलता है उतने ज़ोर से आज रब मेरे देखते देखते दुश्मन की सफ़ों में से फूट निकला
    है।” चुनाँचे उस जगह का नाम बाल-पराज़ीम यानी ‘फूट निकलने का मालिक’ पड़ गया।
  rug-rug: Ke la pa Beolo Perazimi se Devita meke vasina si va kilasi sa sari na tie
    Pilisitia. Zama si asa, “E Zihova si ele huara nuquru la i sari na qua kana guana
    naqe.” Gua asa ke ta pozae Beolo Perazimi sa vasina asa.
  gaz-gaz: Kanaafuu Daawit gara Baʼaal Pheraaziim dhaqe; achittis isaan moʼate. Innis,
    “Akkuma bishaan mana isaa cabsee yaaʼu sana Waaqayyo fuula koo duratti diinota
    koo cabsee baʼeera” jedhe. Kanaafuu iddoon sun Baʼaal Pheraaziim jedhamee waamame.
  fra-LSG: 'David vint à Baal-Peratsim, où il les battit. Puis il dit: L’Éternel a
    dispersé mes ennemis devant moi, comme des eaux qui s’écoulent. C’est pourquoi
    l’on a donné à ce lieu le nom de Baal-Peratsim.'
  gnn-gnn: '@see-verse:2SA.005.019'
  yal-yal: Nayi, Dawuda yi siga Baali-Perasimi yi, a Filisitine nɔ dɛnaxan yi. A yi
    a fala, a naxa, “Alatala bata n yaxune raxuya ayi n yɛɛ ra, alo fufaan gbiligbinla
    kalan kii naxan yi.” Nanara, e mɛnna xili sa Baali-Perasimi.
  haw-1868: Hele aku la o Davida i Baala-perazima, a luku aku la o Davida ia lakou
    malaila, i iho la ia, Ua poha aku o Iehova maluna o ko'u poe enemi, e like me
    ka poha ana o ka wai. Nolaila, kapa aku la ia i ka inoa o ia wahi, o Baala-perazima.
  arb-NAV: 'فَتَقَدَّمَ دَاوُدُ نَحْوَ بَعْلِ فَرَاصِيمَ وَهَاجَمَهُمْ قَائِلاً: «قَدِ
    اقْتَحَمَ الرَّبُّ أَعْدَائِي أَمَامِي كَمَا تَقْتَحِمُ الْمِيَاهُ». لِذَلِكَ
    دُعِيَ ذَلِكَ الْمَوْضِعُ بَعْلَ فَرَاصِيمَ.'
  ewe-ewe: Ale David yi ɖawɔ aʋa kpli wo le Baal Perazim eye wòɖu wo dzi. Egblɔ be,
    “Yehowae ɖu wo dzi; eƒu du to nye futɔwo dome abe ale si tɔsisi gba goe ene.”
    Ale wona ŋkɔ teƒe la be Baal Perazim si gɔmee nye “Aƒetɔ si gba go.”
  eng-LEE: And David came to Ba'al-perazim, and David smote them there, and said,
    The Lord hath broken down my enemies before me, as a breach [is made by] water.
    Wherefore he called the name of that place Ba'al-perazim.
  asm-FB: তেতিয়া দায়ূদে বালপৰাচীমলৈ আহি তাতে তেওঁলোকক পৰাজয় কৰিলে৷ তেওঁ মন্তব্য
    কৰি ক’লে, “যিহোৱাই মোৰ শত্ৰূবোৰক মোৰ সন্মুখত বান পানীয়ে সেতু ভঙাৰ দৰে তেওঁলোকক
    ভাঙিলে।” এই কাৰণে সেই ঠাইৰ নাম বালপৰাচীম ৰাখা হ’ল।
  sus-A: نَ كُي دَوُدَ نَشَ سِفَ، عَ عٍ بْنبْ بَالِ ثٍرَ سِمِ. عَ نَشَ عَ قَلَ، «عَلَتَلَ
    بَرَ ﭑ يَشُييٍ بْنبْ ﭑ يَ رَ، عَلْ يٍ نَشَن بْنبْمَ شَرٍ رَ دِكِ عِبْو مَ تّمُي
    نَشّ.» نَ يِرٍ شِلِ سَ بَالِ ثٍرَ سِمِ نَ نَن مَ.
  fra-SBL: 'David arriva à Baal Perazim, et là il les frappa. Il dit alors : « Yahvé
    a brisé mes ennemis devant moi, comme une brèche dans les eaux. » C''est pourquoi
    il donna à ce lieu le nom de Baal Perazim.'
  hbo-hbo: וַיָּבֹ֨א דָוִ֥ד בְּבַֽעַל־פְּרָצִים֮ וַיַּכֵּ֣ם שָׁ֣ם דָּוִד֒ וַיֹּ֕אמֶר
    פָּרַ֨ץ יְהוָ֧ה אֶת־אֹיְבַ֛י לְפָנַ֖י כְּפֶ֣רֶץ מָ֑יִם עַל־כֵּ֗ן קָרָ֛א שֵֽׁם־הַמָּקֹ֥ום
    הַה֖וּא בַּ֥עַל פְּרָצִֽים׃
  kik-kik: Nĩ ũndũ ũcio Daudi agĩthiĩ Baali-Perazimu, na agĩtooreria Afilisti kuo.
    Akiuga atĩrĩ, “O ta ũrĩa maaĩ moinaga, noguo Jehova aharaganĩtie thũ ciakwa mbere
    yakwa.” Nĩ ũndũ ũcio handũ hau hagĩĩtwo Baali-Perazimu.
  fra-NCL: 'David vint donc à Baal-Pharasim, et là David les battit. Et il dit : « Yahweh
    a brisé mes ennemis devant moi, comme les eaux brisent les digues. » C’est pourquoi
    on a donné à ce lieu le nom de Baal-Pharasim.'
  cek-AK: To pongah David loe Baal-Perazim ah caeh moe, to ah nihcae to tuk pazawk
    boih; David mah, Kangthawk tui mah tanawt ih baktih toengah, Angraeng mah ka hmaa
    ah misanawk to ang hum pae, tiah thuih. To pongah to ahmuen to Baal-Perazim, tiah
    a sak.
  cuk-cuk: 'Degisoggu, David Baal-Perazim-neg-nugadse nade gusad. A-neg-nugadgine,
    David, Filistea-sordamargi nakwenonikid. Geb David sogde gusad: “Bab-Jehová diwar-dummad-nomaiyobi
    gangued, ayobi gandikidgi an-isdarmaladgi-nakwega an-imaksad.” Agala, David, neg
    Baal-Perazimʼye nugsanonikid.'
  uig-CYR: 'У вақитта Давут Баал-Пәразимға барди. У йәрдә Давут уларни тар мар қилди.
    У: — «Пәрвәрдигар мениң алдимда дүшмәнлирим үстигә худди кәлкүн ярни елип кәткәндәк
    бөсүп кирди» — деди. Шуниң билән у йәрни «Баал-Пәразим» дәп атиди.'
  tel-2017: అప్పుడు దావీదు బయల్పెరాజీముకు వచ్చి అక్కడ వాళ్ళను ఓడించి “జలప్రవాహాలు
    కొట్టుకు పోయినట్టు యెహోవా నా శత్రువులను నా ముందు నిలబడకుండా చేశాడని” ఆ స్థలానికి
    బయల్పెరాజీము అని పేరు పెట్టాడు.
  hat-BSA: 'Konsa, David te vini Baal-Peratism e te bat yo la. Li te di: “SENYÈ a
    te antre sou lènmi mwen yo devan m tankou yon dlo k ap kase.” Pou sa, li te rele
    plas sa a Baal-Peratsim.'
  kos-kos: Ouinge David el som nu Baal Perazim ac el kutangla mwet Philistia in acn
    we. Ac el fahk, “LEUM GOD El kunauselik mwet lokoalok luk oana sronot se.” Ouinge
    acn sac pangpang Baal Perazim.
  hbo-WLC: וַיָּבֹ֨א דָוִ֥ד בְּבַֽעַל־פְּרָצִים֮ וַיַּכֵּ֣ם שָׁ֣ם דָּוִד֒ וַיֹּ֕אמֶר
    פָּרַ֨ץ יְהוָ֧ה אֶת־אֹיְבַ֛י לְפָנַ֖י כְּפֶ֣רֶץ מָ֑יִם עַל־כֵּ֗ן קָרָ֛א שֵֽׁם־הַמָּק֥וֹם
    הַה֖וּא בַּ֥עַל פְּרָצִֽים׃
  ibo-ibo: Ya mere, Devid gara Baal-Perazim, meriekwa ha nʼebe ahụ. O kwuru sị, “Onyenwe
    anyị enupula megide ndị iro m nʼihu m, dịka idee mmiri si enupu.” Nʼihi ya, a
    kpọrọ ebe ahụ Baal-Perazim.
  ory-ory: ତହୁଁ ଦାଉଦ ବାଲ୍‍-ପରାସୀମ୍‍କୁ ଆସିଲେ ଓ ଦାଉଦ ସେଠାରେ ସେମାନଙ୍କୁ ଆଘାତ କଲେ; ପୁଣି
    ସେ କହିଲେ, “ସଦାପ୍ରଭୁ ମୋʼ ସମ୍ମୁଖରେ ମୋʼ ଶତ୍ରୁମାନଙ୍କୁ ଜଳ ଦ୍ୱାରା ସେତୁଭଙ୍ଗ ତୁଲ୍ୟ ଭଗ୍ନ
    କରିଅଛନ୍ତି।” ଏହେତୁ ସେ ସେହି ସ୍ଥାନର ନାମ ବାଲ୍‍-ପରାସୀମ୍‍ (ଭଗ୍ନ ସ୍ଥାନ) ରଖିଲେ।
  chk-chk: Iei mine Tafit a feila Paal-perasim o akufu ekewe chon Filistia me ikenan.
    Iwe, Tafit a apasa, “Ewe Samol mi Lapalap a küütalong ekewe tettelin sounfiu mi
    oputaei usun puun eu chanpupu a pwangenalong ewe fanü ünükün.” Iei mine ewe leni
    a iteni Paal-perasim.
  ssd-ssd: 'Taŋakina le David nu tiŋga ndek gutoŋ nzi kumba ka Filistia mbal ndoŋ
    kame bumba nane kile-ibeŋkina sulumba sakina: Suŋgo nu sawe piymba kule ndekate
    taŋaŋ ye tuku ŋgueu mbal tugewat ŋgina. Ta tuku nane ma tugu ta nyun ta Baal Perasim
    ŋgade.'
  rop-rop: Wal King Deibid en im solja olabat bin go en fait langa detlot Filastain
    solja, en deibin bidim detlot Filastain solja, en afta King Deibid bin tok, “YAWEI
    bin bastimap main enami olabat jis laiga fladwoda.” En blanga tharran na deibin
    gulum det pleis Beilperasim.
  ukr-1871: 'І двинув Давид під Баал-Перазим, а побивши їх там, сказав: Господь порозносив
    моїх ворогів передо мною, як розтїкаєся вода! Тим і прозвано те місце Баал-Перазим
    (Долина розносу).'
  deu-1951: 'Und David kam gen Baal-Perazim und schlug sie daselbst und sprach: Der
    HERR hat meine Feinde vor mir zerrissen, wie das Wasser einen Damm zerreißt! Daher
    hieß man jenen Ort Baal-Perazim.'
  eng-JPS: 'And David came to Baal-perazim, and David smote them there; and he said:
    ''The LORD hath broken mine enemies before me, like the breach of waters.'' Therefore
    the name of that place was called Baal-perazim.'
  srp-1865: 'Tada David doðe u Val-Ferasim, i pobi ih ondje, i reèe: prodrije Gospod
    neprijatelje moje preda mnom kao kad voda prodire. Otuda se prozva ono mjesto
    Val-Ferasim.'
  lug-lug: Awo Dawudi n’agenda e Baaluperazimu, era n’abawangula. N’ayogera nti, “Mukama
    abonerezza abalabe bange mu maaso gange, ng’embuyaga ez’amazzi bwe zita ne zikulukuta
    n’amaanyi.” Era ekifo ekyo kyekyava kituumibwa Baaluperazimu.
  heb-heb: ויבא דוד בבעל פרצים ויכם שם דוד ויאמר פרץ יהוה את איבי לפני כפרץ מים על
    כן קרא שם המקום ההוא בעל פרצים׃
  ben-IRV: পরে দায়ূদ বাল-পরাসীমে আসলেন ও দায়ূদ তাদেরকে আঘাত করলেন, আর বললেন, “সদাপ্রভু
    আমার সামনে আমার শত্রুদেরকে সেতু ভাঙার মত করে ভেঙে ফেললেন,” এই জন্য সেই জায়গার
    নাম বাল-পরাসীম [ভয়ঙ্করী বন্যা কবলিত স্থান] রাখলেন৷
  pan-pan: ਇਸ ਲਈ ਦਾਊਦ ਬਆਲ-ਪਰਾਸੀਮ ਵਿੱਚ ਆਇਆ ਅਤੇ ਉੱਥੇ ਦਾਊਦ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਆਖਿਆ,
    ਯਹੋਵਾਹ ਮੇਰੇ ਸਾਹਮਣੇ ਮੇਰੇ ਵੈਰੀਆਂ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਟੁੱਟ ਪਿਆ ਜਿਵੇਂ ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾਂ ਰੋੜ੍ਹ
    ਕੇ ਲੈ ਜਾਂਦੀਆਂ ਹਨ! ਇਸ ਲਈ ਉਸ ਨੇ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਬਆਲ-ਪਰਾਸੀਮ ਰੱਖਿਆ।
  tkr-tkr: 'Davud Ba''al-Peratsimeeqa arı, Filiştinar gyapxı-gyapt''ı, eyhen: – Selin
    çine ögeedın kar haq''var hiyxvər ha''an xhinnee, Rəbbeeyib yizde ögiylin duşmanar
    oot''al-ooxal hav''u. Mançil-allad mane cigayn do Ba''al-Peratsim (ot''al-oxal
    ha''ana iyesiy) giyxhe.'
  mya-JVB: ဒါဝိဒ် သည် ဗာလပေရဇိမ် မြို့သို့ သွား ၍ သူ တို့ကိုလုပ်ကြံ ပြီးမှ ၊ ထာဝရဘုရား
    သည် ရေ ထ၍ ဖြိုဖျက် သကဲ့သို့ ၊ ငါ့ ရန်သူ တို့ကို ငါ့ ရှေ့ မှာ ဖြိုဖျက် တော်မူပြီဟုဆို
    လျက်၊ ထို အရပ် ကို ဗာလပေရဇိမ် အမည် ဖြင့် တွင်စေသတည်း။
  tte-O: Kabo Deibida me ana tokaleyayao silau yanuwa esana Bal-Pelasim mekalikavao
    Pilistiya sikaleya mwa sikaiwe-gabaegili. Kabo iwaloba, “Yeoba kagu tokalomagigiliwo
    meuloili ikele-gwaligwali mangu mena besiele yalubwasi kaikaiwena.” Kabo bwaite
    iya kaiwena mwa yanuwane esana sipei Bal-Pelasim.
  tbg-tbg: Minti tuvaro Devitiva oru Pirisia hampata raquqiro viro vika naatara kora.
    Viva vika naatara kero tiharo, Huvuravano ekaa haika vauqita varero vintema kero,
    Noravano Kotiva ti navutaaka vauqita aqu kaivo, tura. Devitiva minti turara ti,
    vaiinti nahenti vi vatara autu nteha, Baali-Perasinive – Noravano-Vika-Vauqita-Aqukairave
    tura.
  hmo-hmo: Unai dainai Davida be Bala Perasimi dekenai ia lao, unuseni ia ese Pilistia
    taudia ia halusia. Davida ia gwau, “Lohiabada ese lau dekenai idia dagedage taudia
    ia makohia momokani, abata ese gau momo ia hamakohia bamona.” Unai dainai unai
    gabu ena ladana idia atoa, “Bala Perasimi.”
  urd-urd: फिर दाऊद बा'ल प्राज़ीम में आया और वहाँ दाऊद ने उनको मारा और कहने लगा कि
    “ख़ुदावन्द ने मेरे दुश्मनों को मेरे सामने तोड़ डाला जैसे पानी टूट कर बह निकलता
    है।” तब उसने उस जगह का नाम बा'ल प्राज़ीम रखा।
  rus-SYN: 'И пошел Давид в Ваал-Перацим и поразил их там, и сказал Давид: Господь
    разнес врагов моих предо мною, как разносит вода. Посему и месту тому дано имя
    Ваал-Перацим.'
  bqc-SIM: 'Ɔ̃ Davidi gɛ̀ Baali Pelaziũ, à zĩblèmá we. Ɔ̃ à mɛ̀: Dii dↄ̀aamɛɛ,
    à bↄ̀ mↄ̀ ma ibɛɛↄwa ń gbãao, lá í ì gufↄ̃ bùiwa. Ɔ̃ à tↄkpà gupiɛ Baali
    Pelaziũ.'
  tcz-CHONGTHU: Chuin David in Baal – perazim lam ajonin hiche mun ah chun Philistine
    te ajou tan ahi. chuin David in hitin aseiye, Pakai bola ahi! aman kamelma jouse
    twi kithe thang bangin athe thang tan ahi. hijeh chun aman chi mun chu Baal –
    perazim asah tan ahi. (hichu Pakaiyin athethang tina ahi).
  mar-mar: तेव्हा दावीद बाल-परासीम येथे गेला आणि त्याने पलिष्ट्यांचा पराभव केला. दावीद
    तेव्हा म्हणाला, “खिंडार पडलेल्या धरणातून पाणी घूसावे तसा परमेश्वर माझ्यादेखत शत्रूवर
    तुटून पडला.” म्हणूनच दावीदाने त्या जागेचे नाव बाल परासीम म्हणजे, खिंडार पाडणारा
    प्रभू, असे ठेवले.
  qub-qub: 'Davidpis aywar chayaran Baal-perazimman. Chaychömi Filistea runacunata
    binsiran. Nircur niran: «Aypalla yacu aywajnömi Tayta Diosga contrancunapa chaupinpa
    päsanäpaj camacächisha.» Chaypitami pillyashan partita jutichaparan Baal-perazim
    nir.'
  bqp-bqp: 'Akũ Dauda gɛ̀ɛ Baali Pɛrazimu, à zĩ̀i blèḿma gwe. Akũ à pì: Dikiri
    dòmɛnɛ arɛ, à bò à sù ma ibɛrɛnↄa bùi lákũ í dì gu fↄ̃ nà. Akũ à tↄ́ kpà gu
    pìinɛ Baali Pɛrazimu.'
  hat-hat: 'David ale Baal Perazim.li bat moun Filisti yo. Lèfini, li di: -Tankou
    yon lavalas, Seyè a pase, li louvri yon pasaj pou mwen nan mitan lènmi m'' yo.
    Se poutèt sa yo rele kote sa a Baal Perazim.'
  eng-BSB: So David went to Baal-perazim, where he defeated the Philistines and said,
    “Like a bursting flood, the LORD has burst out against my enemies before me.”
    So he called that place Baal-perazim.
  tod-tod: 'Davide zeelini Ɓaale-Pelasime, é vɔni ti ma miná. Davide ɠɛni ma: «Ɠɔoɠɔ
    GALAGI zeɠe wɔɔʋɛ sìli nuiti ta-ɠɔɔɓɔgi ʋa tùɠɔ, eɠɛʋelei ziɛi a ɗa kaaɠai ɠolo
    la.» Naa ɠa é kɛɛni, ti ná laasei pɛɛni ga Ɓaale-Pelasime (nii poluʋɛ ga «Maliɠii
    nii é zeɠe wɔɔzu»).'
  eng-WEBPB: David came to Baal Perazim, and David struck them there. Then he said,
    “The LORD has broken my enemies before me, like the breach of waters.” Therefore
    he called the name of that place Baal Perazim.
  kbq-kbq: Higeno Deviti'a marerino Ba'al-Perazimi kumate Filistia vahera hara eme
    huzamanteno, hara huzamagatere'ne. Ana'ma huteno Deviti'a anage hu'ne, Tima hageno
    mika'zama eri harafi'ma huno eviankna huno Ra Anumzamo'a ha' vahe'ni'a zamahe
    panani hu'ne. Ana hu'negu ana kumamofo agi'a Ba'al Perazimie hu'za nehaze.
  nhe-BL: 'Huajca David quisqui huan quintehui nopa filisteos huan quintlanqui. Teipa
    quitocajtlali nopa lugar Baal Perazim tlen quinequi quiijtos “ojtlapojtoc” pampa
    quiijto: “TOTECO chicahuac ajsitoc ica nocualancaitacahua queja chicahuac quisa
    atl campa quitlapohua se aojtli.”'
  bus-bus: 'Ben Dauda gàa Baali Pɛrazimu, à zĩ̀ blèḿma gwe. Ben à bè: Dii dↄ̀mɛ aɛ,
    à bↄ̀ à mↄ̀ ma ibɛɛnↄzi bùi lán í è guu fↄ̃ nà. Ben à tↄ́ kpà guu pìnɛ Baali Pɛrazimu.'
  gub-BL: A'e rupi oho Tawi Ma'aw Perazi pe kury. Weityk Piri ywy rehe har a'e pe
    wà. Na'e uze'eg kury. — Aze 'y tetea'u uhem tàrityka'i a'e, weityk ma'e wenataromo
    har paw a'e. Nezewegatete Tupàn umupe'a heàmàtyry'ymar wamyter pe a'e no, i'i.
    A'e rupi teko omono amo her a'e ywy pe wà. — Ma'aw Perazi, i'i uzeupe wà. — Zanezar
    umupe'a, i'i zaneze'eg rupi.
  eng-DRA: 'And David came to Baal Pharisim: and defeated them there, and he said:
    The Lord hath divided my enemies before me, as waters are divided. Therefore the
    name of the place was called Baal Pharisim.'
