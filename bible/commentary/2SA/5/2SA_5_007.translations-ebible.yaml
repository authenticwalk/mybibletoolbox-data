verse: 2SA.005.007
translations:
  mal-C: എന്നിട്ടും ദാവീദ് സീയോൻകോട്ട പിടിച്ചടക്കി. അതുതന്നെ ദാവീദിന്റെ നഗരം.
  deu-TKW: Aber David erstürmte die Burg Zion, das ist die Stadt Davids.
  lin-lin: Atako bongo, Davidi abotolaki ndako makasi ya Siona, oyo ezali engumba
    ya Davidi.
  eng-LSV: And David captures the fortress of Zion, it [is] the City of David.
  eng-GNV: 'But Dauid tooke the fort of Zion: this is the citie of Dauid.'
  eng-WEBSTER: 'Nevertheless, David took the strong hold of Zion: the same is the
    city of David.'
  nhw-BL: Pero David huan isoldados tlatlanque huan moaxcatijque campa nelpano tilahuac
    huan temachtli nopa tepamitl ipan tepetl Sion, huan ama nochi quitocaxtíaj nopa
    barrio ipan Jerusalén ica Ialtepe David.
  swh-ONEN: Hata hivyo, Daudi akaiteka ngome ya Sayuni, Mji wa Daudi.
  bba-bba: Adɑmɑ Dɑfidi u ben kɑri ye yɑ wɑ̃ɑ wuu ɡen suunu sɔɔ wɔri u mwɑ. N deemɑ
    yeyɑ bɑ mɔ̀ Siɔni. Yen biru bɑ ye sokɑ Dɑfidin wuu.
  eng-KJVCPB: 'Nevertheless David took the strong hold of Zion: the same is the city
    of David.'
  mpx-mpx: Bwagana hi ba ola o, yaa Deibid ge wana tolohaveyan hi tuk ge wali sivesive
    Saiyoni hi ahe, yaka abwe alana hi tun Deibid wana Panuwa.
  luo-luo: To kata kamano Daudi noloyogi mokawo ohinga mar Sayun, ma en Dala Maduongʼ
    mar Daudi.
  meu-meu: 'A David ese Siona kohorona e abia: David ena hanua bunai.'
  npi-ULB: तापनि, दाऊदले सियोनका किल्ला कब्जा गरे, जुन अहिले दाऊदको सहर हो ।
  yor-yor: 'Ṣùgbọ́n Dafidi fi agbára gba ìlú odi Sioni: èyí náà ni í ṣe ìlú Dafidi.'
  emp-NTPO: Baribʌrʌ Daviba Jerusaleʌ̃ra poyaped̶a maʌ̃ purud̶e sordaorã panabada
    Sioʌ̃ abada sid̶a poyasia. Id̶ira Sioʌ̃ra Davi puru abadaa.
  ind-ind: Padahal, kelak Daud berhasil menguasai kota yang berbenteng itu, yang juga
    disebut benteng Sion. Di kemudian hari tempat itu dikenal dengan nama Kota Daud.
  pes-OPCB: (اما داوود و سربازانش آنها را شکست داده، قلعهٔ صهیون را گرفتند. این قلعه
    امروز به «شهر داوود» معروف است.)
  tgl-ULB: Gayunpaman, nasakop ni David ang kuta ng Sion, na ngayon ay lungsod na
    ni David.
  cbu-NT: Itaru ashiritaa, Dapiyshat nda xapoorangiya. Mach Siyon kámanamtaa anush
    pshturangiya. Ashirangu, anumandari na wandari Siyonaa Dapiy yaktarini atanaya.
  hui-hui: Tigua bi anidagua layagoyu mani Debidihanda ibunaga ami biaru haru pialu
    wai buwa bo podalu tano hongohe biagoni miyagola Yabusuali biarume bi layadagoni
    habo lene. Tano ogoni mini Saiono winigo mani Debidihanda wai bialu karulayagola
    dindi ogoni mini Debidinaga Tano laga wini.
  mya-mya: (သို့​ရာ​တွင်​ဒါ​ဝိဒ်​သည်​ဇိ​အုန်​ခံ​တပ်​ကို သိမ်း​ယူ​နိုင်​ခဲ့​သ​ဖြင့်
    ယင်း​သည်​ဒါ​ဝိဒ်​မြို့ ဟု​နာ​မည်​တွင်​လာ​လေ​သည်။)
  bod-N: དཱ་བིད་ཀྱིས་ཛ་ཡན་གྱི་བཙན་རྫོང་སྟེ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་བླངས་པའོ། །
  sna-sna: Kunyange zvakadaro, Dhavhidhi akakunda nhare yeZioni, Guta raDhavhidhi.
  spa-BLM: Sin embargo, David tomó la fortaleza de Sión. Esta es la ciudad de David.
  cac-cac: Vach'chom icha chi' ix yal eb', palta ix yac' ganar chon̈ab' Sion vin̈
    rey chi', yuj chi' schon̈ab' vin̈aj David ix sb'iejcani.
  swh-ULB: Lakini, Daudi akaiteka ngome ya Sayuni, ambayo sasa ni mji wa Daudi.
  bel-bel: 'Але Давід узяў крэпасьць Сіён: гэта - горад Давідаў.'
  deu-ELBBK: Aber David nahm die Burg Zion ein, das ist die Stadt Davids.
  mbb-OT: Piru naaǥew ni David is melig-en he kutà te Zion, he egngezanan guntaan
    te Inged ni David.
  mal-2015: എന്നിട്ടും ദാവീദ് സീയോൻകോട്ട പിടിച്ചു; അതു തന്നെ ദാവീദിന്റെ നഗരം.
  rmc-rmc: Ale o David zaiľa o ohradzimen foros Sion; oda akana hin o Foros le Davidoskro.
  pes-OPV: و داود قلعه صهیون را گرفت که همان شهر داوداست.
  ron-1924: 'Дар Давид а пус мына пе четэцуя Сионулуй: ачаста есте четатя луй Давид.'
  ben-OBCV: তা সত্ত্বেও, দাউদ সিয়োনের দুর্গটি দখল করলেন—যেটি হল দাউদ-নগর।
  som-som: Habase yeeshee Daa'uud waa qabsaday qalcaddii Siyoon, oo taasuna waa magaaladii
    Daa'uud.
  lat-VUC: 'Cepit autem David arcem Sion: hæc est civitas David.'
  eng-ASVBT: Nevertheless David took the stronghold of Zion; the same is the city
    of David.
  ita-1885: Ma Davide prese la fortezza di Sion, che è la città di Davide.
  eng-LXXUP: 'And David took first the hold of Zion: this is the city of David.'
  eng-ULB: Nevertheless, David captured the stronghold of Zion, which now is the city
    of David.
  spa-VBL: Pero David sí capturó la fortaleza de Sión, ahora conocida como la Ciudad
    de David.
  fra-_FOB: Mais David prit la forteresse de Sion; c'est la cité de David.
  mal-mal: എന്നിട്ടും ദാവീദ് സീയോൻകോട്ട പിടിച്ചു (അത് തന്നെ ദാവീദിന്റെ നഗരം).
  urd-GVR: To bhī Dāūd ne Siyyūn ke qile par qabzā kar liyā jo ājkal ‘Dāūd kā Shahr’
    kahlātā hai.
  suz-BL: मो हना यो दाऊदमी गारो हिरशो सियोन ग्रामाक्‍त। मिनु मेको दाऊद आ सहर दुम्‍माक्‍त।
  ita-1927: Ma Davide prese la fortezza di Sion, che è la città di Davide.
  ckb-ckb: بەڵام داود دەستی بەسەر قەڵای سییۆندا گرت، کە ئێستا بە شاری داود ناسراوە.
  eng-BBE: But David took the strong place of Zion, which is the town of David.
  kan-OKCV: ಆದರೂ ದಾವೀದನು ಚೀಯೋನಿನ ಕೋಟೆಯನ್ನು ವಶಪಡಿಸಿಕೊಂಡನು. ಅದೇ ದಾವೀದನ ಪಟ್ಟಣವು.
  tam-2017: ஆனாலும் தாவீது சீயோன் கோட்டையைப் பிடித்தான்; அது தாவீதின் நகரமானது.
  spa-RV-1909: Empero David tomó la fortaleza de Sión, la cual es la ciudad de David.
  ron-BTF: Totuși David a luat întăritura Sionului; aceeași este cetatea lui David.
  eng-WEBP: Nevertheless David took the stronghold of Zion. This is David’s city.
  eng-FBV: But David did capture the fortress of Zion, now known as the City of David.
  nld-1939: Maar David veroverde de Sionsvesting, de zogenaamde Davidstad.
  nch-BL: Pero David huan isoldados tatanque huan moaxcatijque campa nelpano tilahuac
    huan temachti nopa tepamit ipan tepet Sion, huan ama nochi quitocaxtíaj nopa colonia
    ipan Jerusalén ica Ialtepe David.
  vie-1934: 'Nhưng Đa-vít hãm lấy đồn Si-ôn: ấy là thành Đa-vít.'
  hin-CV: फिर भी, दावीद ने ज़ियोन गढ़ पर अधिकार कर लिया. अब यह दावीद के नगर के नाम
    से प्रख्यात हो गया है.
  spa-BES: Pero David tomó el lugar fuerte de Sión, que es el pueblo de David.
  tdx-tdx: Fe rinambe’ i Davide ty rova’ i Tsione; i atao rova’ i Davidey.
  tha-KJV: แต่​อย่างไรก็ตาม ดาว​ิดทรงยึดที่กำบังเข้มแข็งชื่อศิโยนได้ คือเมืองของดาวิด
  por-BR-2018: Porém Davi tomou a fortaleza de Sião, a qual é a cidade de Davi.
  deu-ELO: Aber David nahm die Burg Zion ein, das ist die Stadt Davids.
  eng-WYC-2018: Forsooth David took the tower of Zion; this is the city of David.
    (But David captured the stronghold, or the fortress, of Zion; this is known as
    the City of David.)
  epo-epo: Sed David venkoprenis la fortikaĵon Cion, tio estas, la urbon de David.
  uig-PIN: Lekin Dawut Zion ⱪorƣinini aldi (bu yǝr Dawutning xǝⱨiri dǝp atilidu).
  beo-beo: (Be Da:ibidi da ilia gagili sali moilai amo Saione amoma gegenanu fedele
    lai. Fa:no ilia da amo moilai dio “Da:ibidi ea Moilai Bai Bagade” asuli.)
  tpi-OTNT: Tasol tok bilong ol i popaia, long wanem, Devit wantaim ol soldia bilong
    en i pait na i kisim dispela taun i gat strongpela banis. Nem bilong dispela taun
    em Saion. Tasol bihain ol manmeri i kolim olsem, Taun bilong Devit.
  hau-SA: Duk da haka, Dawuda ya kame kagarar Sihiyona, wadda ta zama Birnin Dawuda.
  uig-LAT: Lékin Dawut Zion qorghinini aldi (bu yer Dawutning shehiri dep atilidu).
  nde-nde: Kodwa uDavida wayithumba inqaba yaseZiyoni, uMuzi kaDavida.
  ton-ton: Ka neongo ia, naʻe lavaʻi ʻe Tevita ʻae kolo mālohi ko Saione; pea ko ia
    “ko e Kolo ʻo Tevita.”
  ces-1613: A však vzal David hrad Sion, toť jest město Davidovo.
  eng-WMB: Nevertheless David took the stronghold of Zion. This is David’s city.
  tam-TCV: ஆனாலும் தாவீதின் நகரமான சீயோன் கோட்டையை தாவீது கைப்பற்றினான்.
  ceb-ULB: Bisan pa niana, nailog ni David ang kota sa Sion, nga nahimo karong siyudad
    ni David.
  pol-UBG: Dawid jednak zdobył twierdzę Syjon, to jest miasto Dawida.
  agr-agr: Tujash Davitak niina suntaji aidaujai depetmakag apu pujusa inamtai kakajus
    utumainchau Sión tutai aajakua nuna utuawajui. Dutikawag, duwi pujus nunú yaaktanak,
    “Davita yaaktaji” tuu adaikau ainawai.
  kyc-kyc: (Dopa leyaminyipape Dapiti baame nakamana yuu taone kame porai awali lao
    pisi kareyamo doko kingi Sayone lenge pyapala nyiyami. Nyepala nakamame kingi
    alowa pyuo Dapitinya taone, leyami.)
  urd-GVU: توبھی داؤد نے صیون کے قلعے پر قبضہ کر لیا جو آج کل ’داؤد کا شہر‘ کہلاتا
    ہے۔
  deu-1912: David aber gewann die Burg Zion, das ist Davids Stadt.
  ntj-ntj: Nyangka-ya Tayipirrku warrmarla marnkurr-marnkurrpa yaarrpa kaninytjarrawana
    yarla ngaralanyangka ma-tjarrparra mapitjangu. Palunyalu-ya yarnangu pirninya
    pungu wiyarnu. Nyangka Tayipirrnga yiwarla palunyaku yungarrarringu. Palunyalu
    pakarnu yiwarla palunyangka tjarrparralpi nyinarranytja. Nyangka-ya palunyanguru
    pirnilu watjalpayi Tayipirrku yiwarla.
  kan-2017: ಅದರೂ ದಾವೀದನು ದಾವೀದನಗರ ಎನ್ನಿಸಿಕೊಳ್ಳುವ ಚೀಯೋನಿನ ಕೋಟೆಯನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡನು.
  yap-yap: (Machane me kol David fa gin’em ni ka ni yororiy u Zion ni fan ko mael,
    ma aram mu u nog fithingan ni “Binaw rok David.”)
  hlt-MCSB: Tedae David loh Zion rhalvong David khopuei te vik a loh.
  mdy-ETH: ዳውቴ ጋዓንቴ ፂዮኔይዳ ዔያታ ማዤ ዋርዲዮ ጌሊ ዓርቄኔ፤ ዬና ካታሜላ፦ «ዳውቴ ካታማ» ጌይንቴኔ።
  twi-ASANTE: Nanso, Dawid ko faa Sion aban no a seesei wɔfrɛ no Dawid Kuropɔn no.
  eng-WEBU: Nevertheless David took the stronghold of Zion. This is David’s city.
  wal-wal: Gidikkonne, Daawiti Xiyoonen de7iya eta qatuwaa oiqqiis; oiqqin Xiyoonee
    Daawita Katamaa geetettiis.
  spa-PDDPT: Pero David capturó la fortaleza de Sion, que es la Ciudad de David.
  gun-gun: Ha'e rami teĩ Davi oipe'a nho Sião py oo ikorapa va'e. Ha'e va'e pe ma
    “Tetã Davi rekoa” 'ea.
  agu-BL: Poro xcye' Luwiy scyuch' yi e' tetz sanlar tan cambaje'n yi tnuma'tz yi
    at wi ju'wtz Sión, yi tapij cu'n solte'j, nin yi bi' jalu' i'tz yi “Yi tnum tetz
    Luwiy”.
  ilo-ULB: Nupay kasta, naagaw ni David ti sarikedked ti Sion, a siudad ita ni David.
  kpg-kpg: (Malaa, David la guu kumi di nadau waahale maaloo go Zion, dela ga haga ingoo
    bolo “Di Waahale o David”.)
  uig-ARA: لېكىن داۋۇت زىئون قورغىنىنى ئالدى (بۇ يەر داۋۇتنىڭ شەھىرى دەپ ئاتىلىدۇ).
  sus-sus: Kɔnɔ Dawuda naxa nɔ e ra, a Siyoni taa sɛnbɛ yire masɔtɔ. Na nan a toxi,
    na taa xili falama «Dawuda xa taa.»
  pon-2006: (Ahpw Depit kalowehdi kahnimw kehlail Saion, wasao eri wiahla Kahnimw
    en Depit.)
  jae-jae: Mago Dawid kêku malac totuŋbôm ŋajaŋa tulu, tec sêsam malac tau gebe Dawidnê
    malac.
  ksd-ksd: Ia kaka David i ga kale pa ra dekdek na gunan na bakbakit, Sion, nina ba
    ra pia na pal kai David.
  tur-YTC: Bununla birlikte David Siyon'un kalesini ele geçirdi. Burası David'in kentidir.
  grc-BRENT: Καὶ προκατελάβετο Δαυὶδ τὴν περιοχὴν Σιών· αὕτη ἡ πόλις τοῦ Δαυίδ.
  ind-AYT: Namun, Daud merebut benteng pertahanan Sion, yaitu kota Daud.
  nya-nya: Komabe Davide analanda linga la Ziyoni, limene ndi mzinda wa Davide.
  hrv-hrv: Ipak David osvoji Sionsku tvrđavu, to jest Davidov grad.
  mps-mps: Tiali goli, augwaligo po te geda muani, magi baso meni, Devit dali, te
    aga ami bidi dabe dali, hwįgi pelama, tama te bomai masigigo bagulai obo elaluali
    taun salio. Te taun nogi Saion, te Jerusalem bulu me badu pedai dao. Tiali goli,
    nosali te we bidi dabego te tiwai nogi polali, Devitgo Taun da wali.
  tpi-tpi: Tasol tok bilong ol i popaia, long wanem, Devit wantaim ol soldia bilong
    en i pait na i kisim dispela taun i gat strongpela banis. Nem bilong dispela taun
    em Saion. Tasol bihain ol manmeri i kolim olsem, Taun bilong Devit.
  dan-1931: Men David indtog Klippeborgen Zion, det er Davidsbyen.
  vie-OVCB: Nhưng Đa-vít tấn công, chiếm đồn Si-ôn. Đồn này ngày nay được gọi là thành
    Đa-vít.
  guj-2017: પણ, દાઉદે તો સિયોનનો કિલ્લો કબજે કર્યો. તે હવે દાઉદનું નગર કહેવાય છે.
  pon-2006A: (Ahpw Depit kalowehdi kahnimw kehlail Saion, wasao eri wiahla Kahnimw
    en Depit.)
  por-BRBSL: Nevertheless David tomou o bastião de Sião. Esta é a cidade de Davi.
  cth-cth: Hateiteh, Devit ni Devit khopui tie Zion rapanim a tuk teh a tâ.
  twi-twi: Nanso Dawid ko faa Sion aban no a mprempren wɔfrɛ no Dawid Kuropɔn no.
  hlt-hlt: Tedae David loh Zion rhalvong David khopuei te vik a loh.
  tbz-SIM: Nɛ̀ mɛmmɛ kɛ̀ Dɑfiti ncĩ́ɛ̃́kɛ́ kɛ́fietɛ dihɛì kperì Siyɔ̃ɔ̃ kɛ̀ dɛ̀ mboní
    kɛ̀ bɛ̀ɛ dì yú kɛ dɔ̀ Dɑfiti ɛì.
  msy-2020: Ezɨ puvatɨ, men akaba pura magh ire, Devit uan mɨdorozir gumaziba ko ghua
    me mɨsogha men nguibar ekiar dɨvazir gavgavim itim ini. Nguibar ekiar kamɨn ziam
    Saion. Ezɨ gɨn gumazamiziba a dɨbora ghaze, Devitɨn Nguibar Ekiam.
  dop-dop: Amɑ Tɑfiiti lɛɛkɑ koloŋɑ sɔsɑɣɑ ɩcɑtɛ nɑ ɩ́ kɑntɑ nɑ pɑ́ hɑ-tɛɣɛ hǝtɛ sɩ
    Tɑfiiti tɛ.
  azb-azb: Buna baxmayaraq Davud indi «Davudun şəhəri» adlanan Sion qalasını aldı.
  eng-DBY: But David took the stronghold of Zion, which is the city of David.
  hin-2017: तो भी दाऊद ने सिय्योन नामक गढ़ को ले लिया, वही दाऊदपुर भी कहलाता है।
  wol-KYG: Terewul Daawuda nangu tatay Siyoŋ, ga ñu dippee Kër Daawuda.
  eng-YLT: And David captureth the fortress of Zion, it [is] the city of David.
  kne-kne: Sin agew ay doy, kanan David sin sosoldado na, “Mo sinoy mayad ay mangabak
    sin Jebuseo, masapol ay mandan da sin osok ay mapo sin sakdoan ed dallem ta say
    makadateng da sin kad-an din doy ay napilay ya nagodab ay kanan da, ay kalkaliget
    ko.” Siya na di gapo ay wada nan apat ay kanana, “Adi makasgep sin Timplo din
    napilay ya nagodab.” Idi siya di, inabak David din naaladan ay partin di siyodad
    ay makwani en Zion
  eng-WYC-2017: Forsooth David took the tower of Zion; this is the city of David.
  eng-WMBB: Nevertheless David took the stronghold of Zion. This is David’s city.
  urd-GVH: तो भी दाऊद ने सिय्यून के क़िले पर क़ब्ज़ा कर लिया जो आजकल ‘दाऊद का शहर’
    कहलाता है।
  rug-rug: Ba zau vagia Devita sa vasileana pa korapana sa bara ṉiṉirana pa Zaione,
    meke ta gilana sapu ta evaṉae na “Vasileana Lavata te Devita” si asa.
  gaz-gaz: Taʼus Daawit daʼannoo Xiyoon Magaalaa Daawit ni qabate.
  fra-LSG: 'Mais David s’empara de la forteresse de Sion: c’est la cité de David.'
  gnn-gnn: '@see-verse:2SA.005.006'
  yal-yal: Koni, Dawuda yi Siyon yinna suxu a sɛnbɛni, a naxan xili sa Dawudaa Taana.
  haw-1868: Aka, hoopio ae la o Davida i ka pakaua o Ziona, oia hoi ke kulanakauhale
    o Davida.
  arb-NAV: غَيْرَ أَنَّ دَاوُدَ اسْتَوْلَى عَلَى حِصْنِ صِهْيَوْنَ الْمَعْرُوفِ الآنَ
    بِمَدِينَةِ دَاوُدَ.
  ewe-ewe: Ke David kple eƒe amewo ɖu wo dzi eye woxɔ Zion mɔ sesẽ la si woyɔna azɔ
    be, “David Ƒe Du.”
  eng-LEE: Nevertheless David captured the strong-hold of Zion; the same is the city
    of David.
  gvn-gvn: '@see-verse:2SA.005.006'
  asm-FB: তথাপিও দায়ূদে চিয়োন দুৰ্গ হাত কৰি ল’লে; সেয়ে দায়ূদৰ নগৰ।
  sus-A: كْنْ دَوُدَ نَشَ نْ عٍ رَ، عَ سِيٌنِ تَا سّنبّ يِرٍ مَسْتْ. نَ نَن عَ تٌشِ،
    نَ تَا شِلِ قَلَمَ «دَوُدَ شَ تَا.»
  fra-SBL: Néanmoins, David prit la forteresse de Sion. C'est la ville de David.
  hbo-hbo: וַיִּלְכֹּ֣ד דָּוִ֔ד אֵ֖ת מְצֻדַ֣ת צִיֹּ֑ון הִ֖יא עִ֥יר דָּוִֽד׃
  piu-2006: '@see-verse:2SA.005.006'
  kik-kik: No rĩrĩ, Daudi nĩatunyanire kĩĩhitho kĩa hinya gĩa Zayuni, na nĩkĩo gĩĩtagwo
    itũũra inene rĩa Daudi.
  fra-NCL: 'Mais David s’empara de la forteresse de Sion : c’est la cité de David.'
  cek-AK: Toe David mah, David vangpui, tiah kawk ih vangpui kacak Zion to tuk moe,
    a lak.
  cuk-cuk: Degi-inigwele, David, Sión-neg-gandikid susad. Geb a-neg-gandikid, David-Neggweburye
    nuggunonikid.
  uig-CYR: Лекин Давут Зион қорғинини алди (бу йәр Давутниң шәһири дәп атилиду).
  tel-2017: '@see-verse:2SA.005.006'
  hat-BSA: Sepandan, David te kaptire fòterès Sion an, sa vle di, “vil David la”.
  kos-kos: (Tusruktu David el sruokyana pot ku lalos Zion, ac mutawauk in pangpang
    acn sac “Siti sel David.”)
  hbo-WLC: וַיִּלְכֹּ֣ד דָּוִ֔ד אֵ֖ת מְצֻדַ֣ת צִיּ֑וֹן הִ֖יא עִ֥יר דָּוִֽד׃
  ibo-ibo: nʼagbanyeghị okwu ndị a, Devid dọtara ebe ahụ e wusiri ike nke Zayọn nʼagha,
    ya bụ obodo Devid.
  ory-ory: ତଥାପି ଦାଉଦ ସିୟୋନର ଦୃଢ଼ ଗଡ଼କୁ ଅଧିକାର କଲେ; ଯାହା ଦାଉଦ-ନଗର ହେଲା।
  wmt-wmt: '@see-verse:2SA.005.006'
  chk-chk: Nge Tafit a liapeni ewe leni mi pöchökül itan Sion, iei mine a iteni telinimwen
    Tafit.
  ssd-ssd: '@see-verse:2SA.005.006'
  rop-rop: Bat King Deibid en im solja olabat bin bidim olabat, en deibin teikoba
    Saiyan det strongbala taun blanga olabat, dumaji King Deibid bin dalim detlot
    solja blanga im,
  ukr-1871: Давид же зайняв приступом замок Сион, — се Давидове місто.
  deu-1951: Aber David nahm die Burg Zion ein; das ist die Stadt Davids.
  eng-JPS: Nevertheless David took the stronghold of Zion; the same is the city of
    David.
  srp-1865: Ali David uze kulu Sion, to je grad Davidov.
  lug-lug: Naye Dawudi n’awamba ekigo kya Sayuuni, ky’ekibuga kya Dawudi.
  heb-heb: וילכד דוד את מצדת ציון היא עיר דוד׃
  ben-IRV: কিন্তু দায়ূদ সিয়োনের দুর্গ দখল করলেন; সেটাই দায়ূদ-নগর৷
  pan-pan: ਪਰ ਦਾਊਦ ਨੇ ਸੀਯੋਨ ਦਾ ਗੜ੍ਹ ਆਪਣੇ ਵੱਸ ਕਰ ਲਿਆ ਅਤੇ ਉਹ ਹੀ ਦਾਊਦ ਦਾ ਸ਼ਹਿਰ ਬਣਿਆ।
  tkr-tkr: Davudee maana Sion eyhena g'ala avqaaqqana. Həşde mançik'le «Davudna Şaharva»
    eyhe.
  mya-JVB: သို့ရာတွင် ဒါဝိဒ် သည် ဒါဝိဒ် မြို့ တည်းဟူသော ဇိအုန် ရဲတိုက် ကို တိုက် ယူလေ၏။
  tte-O: Bwagana siwalo bwaite besiele na Deibida me ana tokaleyayao silusae ali yanuwa
    kaikaiwena Saiyoni sikalai kabo muli mena esana siyogayan Deibida ana yanuwa.
  tbg-tbg: Minti tuvarovata, Devitiva iqoka raqiharo kempuka vaantaavura ututumato
    vatukara, Saioni Kempuka Vatukave tura aatara kora. Vi vatukara maa entara Devitira
    Vatukave ti variara.
  hmo-hmo: To Davida ese Siona kohoro ia dogoatao, bona gabeai unai Siona kohoro ena
    ladana idia atoa, “Davida Ena Hanua.”
  urd-urd: तो भी दाऊद ने सिय्यून का क़िला' ले लिया, वही दाऊद का शहर है।
  rus-SYN: 'Но Давид взял крепость Сион: это - город Давидов.'
  bqc-SIM: Ń beeo Davidi wɛ̃́lɛ bĩ́ide pↄ́ wì mɛ lↄ Siↄnapi sì, ↄ̃ à gↄ̃̀ aà
    wɛ̃́lɛ ũ.
  tcz-CHONGTHU: Ahilah David in khopi dettah Zion khopi chu alatan ahi, tunin hiche
    mun chu David khopi akiti tai.
  mar-mar: तरीपण दावीदाने सियोन किल्ला घेतला. दावीदपुर असे त्याचे नाव पडले.
  qub-qub: Niycaptinmi Davidga Sión siudäta guechuran. Cananga Siontami «Davidpa siudänin»
    nin.
  bqp-bqp: Bee kũ abireo Dauda wɛ̃tɛ bĩnide kũ òdi pi dↄ Zaiↄ̃ pìi sì, akũ à gↄ̃̀
    a wɛ́ra ũ.
  hat-hat: Men, David pran gwo fò ki te sou tèt mòn Siyon an. Se li yo rele lavil
    David la.
  eng-BSB: Nevertheless, David captured the fortress of Zion (that is, the City of
    David).
  tod-tod: Kɛlɛ Davide Siyɔn zoni, taai nii makɛgai ga siɠi gaaɠoozagiti, ti ná laasei
    pɛɛ ga «Davide ná-taa wolai.»
  eng-WEBPB: Nevertheless David took the stronghold of Zion. This is David’s city.
  kbq-kbq: Hianagi ana kezamimo'a amne zankna higeno, Deviti'a Saioni rankumara ha'
    huno eri'nege'za menina ana rankumakura Deviti rankumare hu'za nehaze.
  nhe-BL: Pero David huan isoldados tlatlanque huan moaxcatijque campa nelpano tilahuac
    huan temachtli nopa tepamitl ipan tepetl Sion, huan ama nochi quitocajtíaj nopa
    barrio ipan Jerusalén ica Ialtepe David.
  bus-bus: Kↄ̃n beeeo Dauda wɛ́tɛ bĩidee kɛ̀ wè sísi dↄ Zayↄn pì sì, ben à gↄ̃̀ à
    wɛ́tɛdaa ũ.
  gub-BL: Nezewe rehe we Tawi weityk Xiàw taw pe har wà. (Zeruzarez tawhu her inugwer
    a'e.) Ipyhyk ire teko omono amo her tawhu pe wà. Tawi heko haw, i'i wà. Nezewe
    uzeapo a'e ma'e.
  eng-DRA: But David took the castle of Sion, the same is the city of David.
