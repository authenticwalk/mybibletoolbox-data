verse: 2SA.008.012
translations:
  mal-C: '@see-verse:2SA.008.011'
  deu-TKW: von Edom, Moab, den Ammonitern, den Philistern, Amalek und von dem, was
    er von Hadadeser, dem Sohne rehobs, dem Könige von Zoba, erbeutet hatte.
  lin-lin: na Arami, na Moabi, na Amoni, na Filisitia mpe na Amaleki. Abulisaki mpe
    bomengo ya bitumba oyo abotolaki epai ya Adadezeri, mwana mobali ya Reobi, mokonzi
    ya Tsoba.
  eng-LSV: of Aram, and of Moab, and of the sons of Ammon, and of the Philistines,
    and of Amalek, and of the spoil of Hadadezer son of Rehob king of Zobah.
  eng-GNV: Of Aram, and of Moab, and of the children of Ammon, and of the Philistims,
    and of Amalek, and of the spoyle of Hadadezer ye sonne of Rehob King of Zobah.
  eng-WEBSTER: Of Syria, and of Moab, and of the children of Ammon, and of the Philistines,
    and of Amalek, and of the spoil of Hadadezer son of Rehob, king of Zobah.
  nhw-BL: Quinquixtilijtoya miyac tlamantzitzi tlen nopa sirios, moabitame, amonitame,
    filisteos, huan amalecitame. Huan nochi quimacac Toteco quen nojquiya quiiyocatlali
    para ya nochi catli quicuilijtoya Hadad Ezer, nopa tlanahuatijquetl tlen Soba.
  swh-ONEN: yaani Edomu, Moabu, Waamoni, Wafilisti na Waamaleki. Pia akaweka wakfu
    nyara alizoteka kutoka kwa Hadadezeri mwana wa Rehobu, mfalme wa Soba.
  bba-bba: '@see-verse:2SA.008.011'
  eng-KJVCPB: of Syria, and of Moab, and of the children of Ammon, and of the Philistines,
    and of Amalek, and of the spoil of Hadadezer, son of Rehob, king of Zobah.
  luo-luo: Edom gi Moab gi jo-Amon gi jo-Filistia, gi Amalek. E kaka nowalo bende
    gik mane oyaki mag Hadadezer wuod Rehob, ma ruodh Zoba.
  meu-meu: Besedia be Edom bona Moab, bona Amono taudia bona Filistia taudia bona
    Amalek taudia; Hadadesere Rehob, Soba pavapavana, ena amo e abi kohudia danu ia
    ese e hahelaḡadia.
  npi-ULB: ती आराम, मोआब, अम्‍मोनका मानिसहरू, पलिश्‍तीहरू, र अमालेक साथै सोबाका राजा
    रहोबका छोरा हददेजेरबाट लुटेका सामानहरू पनि ।
  yor-yor: Lọ́wọ́ Siria àti lọ́wọ́ Moabu àti lọ́wọ́ àwọn ọmọ Ammoni, àti lọ́wọ́ àwọn
    Filistini, àti lọ́wọ́ Amaleki, àti nínú ìkógun Hadadeseri ọmọ Rehobu ọba Soba.
  ind-ind: termasuk bangsa Siria, Moab, Amon, Filistin, Amalek, dan juga yang diambil
    dari Raja Hadadeser.
  pes-OPCB: '@see-verse:2SA.008.011'
  tgl-ULB: mula sa Aram, Moab, mga bayan ng Ammon, mga taga-Filisteo, at Amalek, kasama
    ang lahat ng mga gamit na nakuha sa panloloob ni Hadadezer na anak na lalaki ni
    Rehob, ang hari ng Soba.
  hui-hui: Debidi ibugua ngolo siliba uruni minidaru Idomo dindiha howabi Moaba dindiha
    howabi Amono dindiha howabi Pilidia dindiha howabi Amalege dindiha howabi mo yu
    ibugu bini. Ani bialu Soba dindinaga Kini Hadadesenaga wiarubi mo ya dege bini.
  mya-mya: '@see-verse:2SA.008.011'
  bod-N: དེ་ནི་ཨ་རམ་དང་། མོ་ཨབ་དང་། ཨམ་མོན་པ་དང་། ཕེ་ལེ་ཤེད་པ་དང་། ཨ་མཱད་ལེག་པ་དང་།
    ཙོ་བཱ་ཡི་རྒྱལ་པོ་རེ་ཧོབ་ཀྱི་བུ་ཧ་དད་ཨི་སེར་བཅས་ནས་བླངས་པའི་བཅོམ་ནོར་ཡིན་ནོ། །
  sna-sna: Edhomu neMoabhu, vaAmoni navaFiristia, neAmareki. Akakumikidzazve zvaakanga
    apamba kubva kuna Hadhadhezeri mwanakomana waRehobhi, mambo weZobha.
  spa-BLM: de Siria, de Moab, de los hijos de Amón, de los filisteos, de Amalec y
    del botín de Hadadézer, hijo de Rehob, rey de Soba.
  cac-cac: Aton d'a Edom, d'a Moab, d'a eb' amonita, d'a eb' filisteo, d'a eb' amalecita
    yed' q'uen ix yic'canec' vin̈ ayic ix yac'an oval vin̈ yed' vin̈aj Hadad-ezer.
  swh-ULB: kutoka Shamu, Moabu, Waamoni, Wafilist, Waamaleki, pamoja na nyara zote
    alizoziteka kutoka kwa Hadadezeri mwana wa Rehobu, mfalme wa Soba.
  bel-bel: у Сірыйцаў і Маавіцянаў, і Аманіцянаў і Філістымлянаў і Амалікіцянаў, і
    з адабранага ў Адраазара, сына Рэхавага, цара Суўскага.
  deu-ELBBK: von den Syrern und von den Moabitern und von den Kindern Ammon und von
    den Philistern und von den Amalekitern und von der Beute Hadadesers, des Sohnes
    Rechobs, des Königs von Zoba.
  mbb-OT: Edom, Moab, Ammon, Filistia, wey Amalek. Inhalad din daan is nengaaǥew zan
    diyà te ki Hadì Hadadezer he hadì te Zoba, he anak ni Rehob.
  mal-2015: രെഹോബിന്റെ മകനായി സോബരാജാവായ ഹദദേസെരിന്റെ കൊള്ളയിൽനിന്നും എടുത്തു വിശുദ്ധീകരിച്ച
    വെള്ളിയോടും പൊന്നിനോടുംകൂടെ യഹോവെക്കു വിശുദ്ധീകരിച്ചു.
  rmc-rmc: Le Aramejčanendar, Moabčanendar, Amončanendar, Filišťincendar, Amalekendar
    the le Hadad-Ezerostar, savo sas le Rechoboskro čhavo, le kraľistar andral e Coba.
  pes-OPV: یعنی از ارام و موآب وبنی عمون و فلسطینیان و عمالقه و از غنیمت هددعزر بن
    رحوب پادشاه صوبه.
  ron-1924: дин Сирия, дин Моаб, де ла фиий луй Амон, де ла филистень, де ла Амалек
    ши дин прада де ла Хададезер, фиул луй Рехоб, ымпэратул дин Цоба.
  ben-OBCV: অর্থাৎ, ইদোমীয় ও মোয়াবীয়, অম্মোনীয় ও ফিলিস্তিনী, এবং অমালেকীয়দের
    কাছ থেকে। তিনি সোবার রাজা রহোবের ছেলে হদদেষরের কাছ থেকে পাওয়া লুন্ঠিত জিনিসপত্রও
    উৎসর্গ করে দিলেন।
  som-som: kuwaas oo ahaa reer Suuriya, iyo reer Moo'aab, iyo reer Cammoon, iyo reer
    Falastiin, iyo reer Camaaleq, iyo dhicii uu boqorkii Soobaah oo ahaa Hadadceser
    ina Rexob ka helay.
  lat-VUC: de Syria, et Moab, et filiis Ammon, et Philisthiim, et Amalec, et de manubiis
    Adarezer filii Rohob regis Soba.
  eng-ASVBT: of Syria, and of Moab, and of the children of Ammon, and of the Philistines,
    and of Amalek, and of the spoil of Hadadezer, son of Rehob, king of Zobah.
  ita-1885: dei Siri, e de' Moabiti, e de' figliuoli di Ammon, e de' Filistei, e degli
    Amalechiti; e della preda di Hadadezer, figliuolo di Rehob, re di Soba.
  eng-LXXUP: out of Edom, and out of Moab, and from the children of Ammon, and from
    the Philistines, and from Amalek, and from the spoils of Hadadezer son of Rehob
    king of Zobah.
  eng-ULB: from Aram, Moab, the people of Ammon, the Philistines, and Amalek, along
    with all of the plundered goods of Hadadezer son of Rehob, the king of Zobah.
  spa-VBL: Edom, Moab, los amonitas, los filisteos y los amalecitas; así como el botín
    tomado a Hadad-ezer, hijo de Rehob, rey de Soba.
  fra-_FOB: De la Syrie, de Moab, des enfants d'Ammon, des Philistins, d'Amalek, et
    du butin de Hadadézer, fils de Réhob, roi de Tsoba.
  mal-mal: രെഹോബിന്റെ മകനായി സോബരാജാവായ ഹദദേസെരിന്റെ കൊള്ളയിൽനിന്നും എടുത്ത വെള്ളിയോടും
    പൊന്നിനോടുംകൂടി യഹോവയ്ക്ക് സമർപ്പിച്ചു.
  urd-GVR: Yoṅ Adom, Moāb, Ammon, Filistiyā, Amālīq aur Zobāh ke bādshāh Hadadazar
    bin Rahob kī sonā-chāṅdī Rab ko pesh kī gaī.
  suz-BL: एदोम, मोआब, अम्‍मोन पलिस्‍ती नु अमालेक रे चाक्‍शो सुन चांदी, सोबाह सहर ङा
    रेहोब आ तौ पिप हादादेजेर रे रोइश्‍शो मारेइ मारेइ परमप्रभु यावे कली गेवा बाक्‍त।
  ita-1927: ai Siri, ai Moabiti, agli Ammoniti, ai Filistei, agli Amalekiti, e come
    avea fatto del bottino di Hadadezer, figliuolo di Rehob, re di Tsoba.
  ckb-ckb: لە ئەدۆم، مۆئاب، عەمۆن، فەلەستی و عەمالێق. هەروەها ئەو دەستکەوتەشی تەرخان
    کرد کە لە هەدەدعەزەری کوڕی ڕەحۆڤی پاشای چۆڤا دەستی کەوت.
  eng-BBE: The nations of Edom and Moab, and the children of Ammon and the Philistines
    and the Amalekites and the goods he had taken from Hadadezer, the son of Rehob,
    king of Zobah.
  kan-OKCV: ಅಂದರೆ, ಅರಾಮ್ಯರು, ಮೋವಾಬ್ಯರು, ಅಮ್ಮೋನ್ಯರು, ಫಿಲಿಷ್ಟಿಯರು, ಅಮಾಲೇಕ್ಯರು ಮತ್ತು
    ಚೋಬದ ಅರಸನಾಗಿರುವ ರೆಹೋಬನ ಮಗನಾದ ಹದದೆಜೆರನ ಬಳಿಯಿಂದ ಪಡೆದ ಕೊಳ್ಳೆಯನ್ನೂ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠೆ
    ಮಾಡಿದನು.
  tam-2017: ரேகோபின் மகனான ஆதாதேசர் என்னும் சோபாவின் ராஜாவினிடமும் கொள்ளையிட்டதிலும்
    எடுத்து, யெகோவாவுக்கு நியமித்த வெள்ளியோடும் பொன்னோடும் யெகோவாவுக்குப் பிரதிஷ்டை
    செய்தான்.
  spa-RV-1909: De los Siros, de los Moabitas, de los Ammonitas, de los Filisteos,
    de los Amalecitas, y del despojo de Hadad-ezer hijo de Rehob, rey de Soba.
  ron-BTF: Din Siria și din Moab și de la copiii lui Amon și de la filisteni și de
    la Amalec și din prada lui Hadadezer, fiul lui Rehob, împăratul din Țoba.
  eng-WEBP: of Syria, of Moab, of the children of Ammon, of the Philistines, of Amalek,
    and of the plunder of Hadadezer, son of Rehob, king of Zobah.
  eng-FBV: Edom, Moab, the Ammonites, the Philistines, and Amalekites; as well as
    the plunder taken from Hadadezer, son of Rehob, king of Zobah.
  nld-1939: (van Edom, Moab, de Ammonieten, de Filistijnen en Amalekieten), en met
    de buit, op Hadadézer behaald, den zoon van Rechob en koning van Soba.
  nch-BL: Quinquixtilijtoya miyac tamantzitzi nopa sirios, moabitame, amonitame, filisteos,
    huan amalecitame. Huan nochi quimacac Toteco quej nojquiya quiiyocatali para ya
    nochi cati quicuilijtoya Hadad Ezer, nopa tanahuatijquet ten Soba.
  vie-1934: tức là dân Sy-ri, dân Mô-áp, dân Am-môn, dân Phi-li-tin, và dân A-ma-léc.
    Người cũng làm như vậy về của giặc, lấy nơi Ha-đa-đê-xe, con trai của Rê-hốp,
    vua xứ Xô-ba.
  hin-CV: यानी, एदोम, मोआब, अम्मोन के वंशजों, फिलिस्तीनियों और अमालेकियों और ज़ोबाह
    के पुत्र, राजा हादेदेज़र से कब्जा किये गए थे.
  spa-BES: Las naciones de Edom y Moab, los hijos de Amón, los filisteos, los amalecitas,
    los bienes que había tomado de Hadad Ezer, hijo de Rehob, rey de Sobá.
  tdx-tdx: boak’ Arame naho i Moabe naho amo ana’ i Amoneo naho amo nte-Pilistio naho
    amy Amaleke vaho amo nikopaheñe amy Kadadetse­re, ana’ i Rekobe, mpanjaka’ i Tsobàio.
  tha-KJV: คือได้มาจากซีเรีย โมอับ คนอัมโมน คนฟีลิสเตีย อามาเลข และจากของที่ริบมาจากฮาดัดเอเซอร์โอรสของเรโหบ
    กษัตริย์​เมืองโศบาห์
  por-BR-2018: Dos sírios, dos moabitas, dos amonitas, dos filisteus, dos amalequitas,
    e do despojo de Hadadezer filho de Reobe, rei de Zobá.
  deu-ELO: von den Syrern und von den Moabitern und von den Kindern Ammon und von
    den Philistern und von den Amalekitern, und von der Beute Hadadesers, des Sohnes
    Rechobs, des Königs von Zoba.
  eng-WYC-2018: of Syria, and of Moab, and of the sons of Ammon, and of Philistines,
    and of Amalek, and of the spoils of Hadadezer, the son of Rehob, king of Zobah.
  epo-epo: de la Sirianoj, de Moab, de la Amonidoj, de la Filiŝtoj, kaj de Amalek,
    kaj el la militakiro, kiun li ricevis de Hadadezer, filo de Reĥob kaj reĝo de
    Coba.
  uig-PIN: '@see-verse:2SA.008.011'
  beo-beo: Hina bagade Da:ibidi da amo liligi amola eno silifa amola gouli e da fifi
    asi eno amo hasili (Idome amola Moua:be, A:mone, Filisidini, A:malege) amoga samogei,
    amo gilisili, Hina Godema sia:ne gadoma:ne ilegei. Amola e da liligi amo e da
    Ha:da:disa amoma samogei, mogili Hina Godema ima:ne ilegei.
  tpi-OTNT: Em i bin kisim ol dispela silva na gol long ol Idom na ol Moap na ol Amon
    na ol Filistia na ol Amalek, na long King Hadateser bilong Soba.
  hau-SA: wato, azurfa da zinariyan mutanen Edom, da na Mowabawa, da na Ammonawa,
    da na Filistiyawa, da na Amalekawa, da ganimar Hadadezer ɗan Rehob, sarkin Zoba.
  uig-LAT: '@see-verse:2SA.008.011'
  nde-nde: I-Edomi leMowabi, ama-Amoni lamaFilistiya kanye lama-Amaleki. Wanikela
    lempango eyathathwa kuHadadezeri indodana kaRehobhi, inkosi yaseZobha.
  ton-ton: Mei Silia, pea mei Moape, pea mo e fānau ʻa ʻAmoni, pea mo e kakai Filisitia,
    pea mo ʻAmaleki, pea mei he koloa ʻa Hetatesa, ko e foha ʻo Lehopi, ko e tuʻi
    ʻo Sapa.
  ces-1613: Totiž z Syrských a Moábských, též z synů Ammon a z Filistinských, i z
    Amalechitských a z kořistí Hadadezera syna Rohobova, krále Soba.
  eng-WMB: of Syria, of Moab, of the children of Ammon, of the Philistines, of Amalek,
    and of the plunder of Hadadezer, son of Rehob, king of Zobah.
  tam-TCV: ஏதோமியர், மோவாபியர், அம்மோனியர், பெலிஸ்தியர், அமலேக்கியர் ஆகியோரையே அவன்
    கீழ்ப்படுத்தியிருந்தான். அத்தோடு ரேகோபின் மகனாகிய சோபாவின் அரசன் ஆதாதேசரிடமிருந்து
    கொள்ளையிட்ட பொருட்களையும் யெகோவாவுக்கு அர்ப்பணித்தான்.
  ceb-ULB: gikan sa Aram, Moab, sa katawhan sa Ammon, sa Filistihanon, ug sa Amalek,
    uban ang tanang mga maayong butang nga inilog ni Hadadezer nga anak ni Rehob,
    ang hari sa Zoba.
  pol-UBG: Od Syrii, od Moabu, od synów Ammona, od Filistynów, od Amaleka i z łupów
    Hadadezera, syna Rechoba, króla Soby.
  urd-GVU: یوں ادوم، موآب، عمون، فلستیہ، عمالیق اور ضوباہ کے بادشاہ ہدد عزر بن رحوب
    کی سونا چاندی رب کو پیش کی گئی۔
  deu-1912: von Syrien, von Moab, von den Kindern Ammon, von den Philistern, von Amalek,
    von der Beute Hadadesers, des Sohnes Rehobs, König zu Zoba.
  kan-2017: ಚೋಬದ ಅರಸನಾದ ರೆಹೋಬನ ಮಗ ಹದದೆಜೆರನಿಂದಲೂ ಪಡೆದುಕೊಂಡ ಬೆಳ್ಳಿ, ಬಂಗಾರವನ್ನೂ ಯೆಹೋವನಿಗೋಸ್ಕರ
    ಪ್ರತಿಷ್ಠಿಸಿದನು.
  yap-yap: pi nam nu Edom, Moab, Ammon, Filistia, ngu Amalek — nge ku boch fa pin’en
    ni fek rok Hadadezer.
  hlt-MCSB: Aram lamkah, Moab lamkah, Ammon koca taeng lamkah, Philisti lamkah, Amalek
    lamkah, Zobah manghai Rehob capa Hadadezer kutbuem khui lamkah te khaw BOEIPA
    taengah a ciim.
  mdy-ETH: '@see-verse:2SA.008.011'
  twi-ASANTE: Saa aman no ne Edom, Moab, Amon, Filistia, Amalek ne deɛ ɛfiri Sobahene
    Rehob babarima Hadadeser nkyɛn nso.
  eng-WEBU: of Syria, of Moab, of the children of Ammon, of the Philistines, of Amalek,
    and of the plunder of Hadadezer, son of Rehob, king of Zobah.
  wal-wal: '@see-verse:2SA.008.011'
  spa-PDDPT: de Aram, Moab, los amonitas, los filisteos, Amalec y del despojo de Hadad-ezer,
    hijo de Rehob, rey de Soba.
  gun-gun: Síria guigua, Moabe regua, Amom ra'y kuery, filisteu kuery, Amaleque ha'e
    Zobá pygua huvixa Recabe ra'y Hadadezer mba'e rei-rei guigua guive.
  agu-BL: I'tz yi tnum tetz Edom, tetz Moab, tetz Amnón, tu chi'ama'l yi e' filistey
    tu chi'ama'l yi e' xonl Amalec, ncha'tz cyakil yi cambaj i' tul yi oyintzi' tuch'
    yi rey Hadad-ezer, cy'ajl Rehob, rey tetz Soba.
  ilo-ULB: manipud Aram, Moab, kadagiti tattao iti Ammon, dagiti Filisteo, ken Amalec,
    agraman dagiti amin a sinamsamna nga alikamen ni Adadezer a putot a lalaki ni
    Rehob nga Ari ti Soba.
  kpg-kpg: ala go Edom, Moab, Ammon, Philistia, mo Amalek, mo nia goloo labelaa ala
    ne kumi mai i Hadadezer.
  uig-ARA: '@see-verse:2SA.008.011'
  sus-sus: alɔ Aramikae, Mowabakae, Amonikae, Filisitakae, Amalɛkikae, nun Rexobo
    xa di Hadadeseri Soba mangɛ.
  pon-2006: Edom, Mohap, Ammon, Pilisdia, oh Amalek—pil iangahki dipwisou kei me lohdi
    sang rehn Adadeser.
  ksd-ksd: Edom ma Moab ma ra tarai Amon, ra tarai Pilistia ma Amalek; ma i ga damana
    bula ure ra magit nina i ga ra pa ia tai Adadeser, natu i Rekob, ra king Soba.
  tur-YTC: Suriye'den, Moav'dan, Ammon'un çocuklarından, Filistliler'den, Amalekliler'den
    ve Sova Kralı Rehov oğlu Hadadezer'den adadığı gümüş ve altınla birlikte Yahve'ye
    adadı.
  grc-BRENT: ἐκ τῆς Ἰδουμαίας, καὶ ἐκ τῆς Μωὰβ, καὶ ἐκ τῶν υἱῶν Ἀμμὼν, καὶ ἐκ τῶν
    ἀλλοφύλων, καὶ ἐξ Ἀμαλὴκ, καὶ ἐκ τῶν σκύλων Ἀδρααζὰρ υἱοῦ Ῥαὰβ βασιλέως Σουβά.
  ind-AYT: yaitu dari orang Aram, orang Moab, orang Amon, orang Filistin, orang Amalek,
    dari jarahan Hadadezer, anak Rehob, raja Zoba.
  nya-nya: Edomu ndi Mowabu, Aamoni ndi Afilisti, ndi Aamaleki. Iye anaperekanso zolanda
    ku nkhondo zochokera kwa Hadadezeri mwana wa Rehobu, mfumu ya Zoba.
  hrv-hrv: od Aramaca, Moabaca, Amonaca, Filistejaca i od Amalečana te od plijena
    Hadadezera, Rehobova sina, kralja Sobe.
  mps-mps: Agai te silva me gol dabe te Idom dabede, me Moapde, me Amon dabede, me
    Filistia dabede, me Amalek dabede te nai dabe sali, tama te Soba hanu tǫ te king
    Hadateserde te me sai dao. Agai te tobage sali nai dabe tigidalide te Godigo nai
    dao po olama, Godiba maduali.
  tpi-tpi: Em i bin kisim ol dispela silva na gol long ol Idom na ol Moap na ol Amon
    na ol Filistia na ol Amalek, na long King Hadateser bilong Soba.
  dan-1931: Edom, Moab Ammonitterne, Filisterne, Amalek, og af det Bytte, han havde
    taget fra Rehobs Søn, Kong Hadad'ezer af Zoba.
  vie-OVCB: từ Sy-ri, Mô-áp, Am-môn, Phi-li-tin, A-ma-léc, và chiến lợi phẩm thu được
    của Ha-đa-đê-xe, con của Rê-hốp, vua Xô-ba.
  guj-2017: એટલે અરામનું, મોઆબનું, આમ્મોનપુત્રોનું, પલિસ્તીઓનું, અમાલેકનું, સોબાહના
    રાજા રહોબના દીકરા હદાદેઝેરે લૂંટી લીધેલું સોનું પણ ઈશ્વરને અર્પિત કર્યું.
  pon-2006A: Edom, Mohap, Ammon, Pilisdia, oh Amalek—pil iangahki dipwisou kei me
    lohdi sang rehn Adadeser.
  por-BRBSL: da Síria, dos Moab, dos filhos de Amon, dos filisteus, de Amalek, e do
    saque de Hadadezer, filho de Rehob, rei de Zobah.
  cth-cth: Siria, Moab, Ammon taminaw hoi Filistinnaw, Amaleknaw hoi Zobah siangpahrang
    Rehob capa Hadadezer koehoi e hnopai a la e naw doeh.
  twi-twi: Saa aman no ne Edom, Moab, Amon, Filistia, Amalek ne nea efi Sobahene Rehob
    babarima Hadadeser nkyɛn nso.
  hlt-hlt: Aram lamkah, Moab lamkah, Ammon koca taeng lamkah, Philisti lamkah, Amalek
    lamkah, Zobah manghai Rehob capa Hadadezer kutbuem khui lamkah te khaw BOEIPA
    taengah a ciim.
  tbz-SIM: '@see-verse:2SA.008.011'
  msy-2020: Devit Idomia ko Moapia, Amonia, Filistia, Amalekia, ko Soban Atrivim Hadateser,
    a me da gol ko silvan kaba ini.
  dop-dop: Ɩsɩɩ Silii nyǝ́mɑ nɑ Mowɑpʋ nyǝ́mɑ nɑ Amoni nyǝ́mɑ nɑ Filiisi nyǝ́mɑ nɑ
    Amɑleke nyǝ́mɑ nɑ Sopɑ wulɑʋ Hɑtǝsɛɛ nɑ ɩ nyǝ́mɑ.
  azb-azb: Aramlılardan, Moavlılardan, Ammonlulardan, Filiştlilərdən, Amaleqlilərdən
    əldə etdiyi qızıl-gümüşü də Sova padşahı Rexov oğlu Hadadezerdən əldə edilən talan
    malı ilə birlikdə Rəbbə həsr etdi.
  eng-DBY: of the Syrians, and of the Moabites, and of the children of Ammon, and
    of the Philistines, and of the Amalekites, and of the spoil of Hadadezer, the
    son of Rehob, king of Zobah.
  hin-2017: अर्थात् अरामियों, मोआबियों, अम्मोनियों, पलिश्तियों, और अमालेकियों के सोने
    चाँदी को, और रहोब के पुत्र सोबा के राजा हदादेजेर की लूट को भी रखा।
  wol-KYG: la jóge ca Edomeen ñaak Mowabeen ñaak Amoneen ñaak waa Filisteek Amalegeen
    ña ak la mu lële ca buurub Soba, Adadeser doomu Reyob.
  eng-YLT: of Aram, and of Moab, and of the Bene-Ammon, and of the Philistines, and
    of Amalek, and of the spoil of Hadadezer son of Rehob king of Zobah.
  kne-kne: ay ed Edom, Moab, Ammon, Filistia ya Amalek. Indatona abe en Diyos din
    tapin di kinabaknang ay sinamsam na en Hadadezer.
  eng-WYC-2017: of Syria, and of Moab, and of the sons of Ammon, and of Philistines,
    and of Amalek, and of the spoils of Hadadezer, the son of Rehob, king of Zobah.
  eng-WMBB: of Syria, of Moab, of the children of Ammon, of the Philistines, of Amalek,
    and of the plunder of Hadadezer, son of Rehob, king of Zobah.
  urd-GVH: यों अदोम, मोआब, अम्मोन, फिलिस्तिया, अमालीक़ और ज़ोबाह के बादशाह हददअज़र
    बिन रहोब की सोना-चाँदी रब को पेश की गई।
  rug-rug: pa Edomu, Moabi, Amoni, Pilisitia, meke Amaleki, gua tugo sari kukurudi
    rina tinagotago saripu vagi sa koe Hadadeza.
  gaz-gaz: Warri inni of jala galfates Edoom, Moʼaab, Amoonota, Filisxeemotaa fi Amaaleq
    turan. Boojuu Hadaadezer ilma Rehoob mooticha Zoobaa irraa boojiʼes akkasuma addaan
    baase.
  fra-LSG: sur la Syrie, sur Moab, sur les fils d’Ammon, sur les Philistins, sur Amalek,
    et sur le butin d’Hadadézer, fils de Rehob, roi de Tsoba.
  yal-yal: Arami nun Moyaba nun Amonine nun Filisitine nun Amalɛkine. A mɔn yi seene
    fi Ala ma, a naxanye tongo yɛngɛni Rexobo a dii xɛmɛn Hadadeseri yii, Soba mangana.
  haw-1868: O ko Suria, o ko Moaba, a o ka poe mamo a Amona, o ko Pilisetia, a o ko
    Ameleka, a o ka waiwai pio no Hadadezera ke keiki a Rehoba, ke alii no Zoba.
  arb-NAV: مِنْ أَرَامَ وَمِنْ مُوآبَ، وَمِنْ بَنِي عَمُّونَ، وَمِنَ الْفِلِسْطِينِيِّينَ
    وَمِنْ عَمَالِيقَ؛ وَمَا غَنِمَهُ مِنْ أَسْلابِ هَدَدْعَزَرَ مَلِكِ صُوبَةَ.
  ewe-ewe: tso Edom kple Moab, Amonitɔwo kple Filistitɔwo kple Amalekitɔwo gbɔ ene.
    Ekɔ nu siwo wòha tso Hadadezer, Rehob ƒe vi, Zoba fia hã gbɔ la ŋu na Yehowa.
  eng-LEE: From Syria, and from Moab, and from the children of 'Ammon, and from the
    Philistines, and from 'Amalek, and from the spoil of Hadad'ezer, the son of Rechob,
    the king of Zobah.
  gvn-gvn: '@see-verse:2SA.008.011'
  asm-FB: সেইবোৰ অৰাম, মোৱাব, অম্মোনৰ সন্তান সকল, পলেষ্টীয়াসকল আৰু অমালেক আদি তেওঁলোকৰ
    পৰা লাভ কৰা আৰু তাৰ লগতে চোবাৰ ৰজা ৰহোবৰ পুত্ৰ হদদেজৰৰ পৰা লুট কৰি অনা সামগ্ৰীবোৰকো
    যিহোৱাৰ আগত উৎসৰ্গ কৰিলে।
  sus-A: عَلْ عَرَ مِكَيٍ، مٌوَبَكَيٍ، عَمٌنِكَيٍ، قِلِسِتَكَيٍ، عَمَلّكِكَيٍ، نُن
    رٍشٌبٌ شَ دِ هَدَدٍ سٍرِ سٌبَ مَنفّ.
  fra-SBL: de la Syrie, de Moab, des enfants d'Ammon, des Philistins, d'Amalek, et
    du butin d'Hadadézer, fils de Rehob, roi de Tsoba.
  hbo-hbo: מֵאֲרָ֤ם וּמִמֹּואָב֙ וּמִבְּנֵ֣י עַמֹּ֔ון וּמִפְּלִשְׁתִּ֖ים וּמֵֽעֲמָלֵ֑ק
    וּמִשְּׁלַ֛ל הֲדַדְעֶ֥זֶר בֶּן־רְחֹ֖ב מֶ֥לֶךְ צֹובָֽה׃
  kik-kik: Nacio nĩ Edomu na Moabi, na Aamoni na Afilisti, na Amaleki. Ningĩ akĩamũra
    indo iria aatahĩte kuuma kũrĩ Hadadezeri mũrũ wa Rehobu mũthamaki wa Zoba.
  fra-NCL: à la Syrie, à Moab, aux fils d’Ammon, aux Philistins, à Amalec, et au butin
    d’Hadadézer, fils de Rohob, roi de Soba.
  cek-AK: Syria hoi Moab, Ammon kaminawk, Philistinnawk hoi Amalek kaminawk; Zobah
    siangpahrang, Rehob capa Hadadezer khae hoi lomh ih hmuennawk doeh a paek boih.
  cuk-cuk: Siria-dulemar-ibe, Moab-dulemar-ibe, Amón-dulemar-ibe, Filistea-dulemar-ibe,
    Amalec-dulemar-ibe, degi, Hadad-Ezer-ibe ibmarmar welesmogad. Hadad-Ezerʼde Rehob-machid,
    Rehobʼdi Soba-yar-e-reyd.
  uig-CYR: '@see-verse:2SA.008.011'
  tel-2017: రెహోబు కొడుకు హదదెజెరు అనే సోబా రాజు దగ్గర దోచుకొన్న వాటితో తోయి కొడుకు
    యోరాము తెచ్చిన బంగారం, వెండి, ఇత్తడి వస్తువులను కూడా చేర్చి యెహోవాకు ప్రతిష్ఠించాడు.
  hat-BSA: Soti nan Syrie avèk Moab, fis a Ammon yo, Filisten yo avèk Amalekit yo,
    ak piyaj ki te soti osi nan Hadadézer, fis a Thoï a, wa a Tsoba a.
  kos-kos: Edom, Moab, Ammon, Philistia, ac Amalek, weang pac kutu ma wap el tuh eisla
    sel Hadadezer.
  hbo-WLC: מֵאֲרָ֤ם וּמִמּוֹאָב֙ וּמִבְּנֵ֣י עַמּ֔וֹן וּמִפְּלִשְׁתִּ֖ים וּמֵֽעֲמָלֵ֑ק
    וּמִשְּׁלַ֛ל הֲדַדְעֶ֥זֶר בֶּן־רְחֹ֖ב מֶ֥לֶךְ צוֹבָֽה׃
  ibo-ibo: 'Mba ndị a bụ: Edọm, Moab, ndị Amọn, ndị Filistia na Amalek. O dokwara
    nsọ nye Onyenwe anyị ihe ọ kwatara nʼagha site nʼaka Hadadeza nwa Rehob, bụ eze
    Zoba.'
  ory-ory: ଅର୍ଥାତ୍‍, ଅରାମ ଓ ମୋୟାବ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଓ ପଲେଷ୍ଟୀୟ ଲୋକ ଓ ଅମାଲେକୀୟମାନଙ୍କଠାରୁ
    ପ୍ରାପ୍ତ ସୁନା ଓ ରୂପା, ପୁଣି ସୋବାର ରାଜା ରହୋବର ପୁତ୍ର ହଦଦେଷରଠାରୁ ପ୍ରାପ୍ତ ଲୁଟିତ ଦ୍ରବ୍ୟ
    ମଧ୍ୟ ପବିତ୍ର କରିଥିଲେ।
  wmt-wmt: '@see-verse:2SA.008.011'
  chk-chk: A apini mine a liapeni seni Etom, Moap, pwal seni ekewe chon Amon, chon
    Filistia me Amalek, pwal liapan seni Hatateser nöün Rehop we mwän ewe kingen Sopa.
  ssd-ssd: Nu gol silwa gabis agaŋ ndende ta ŋakmba Edom Moab Amon Filistia Amalekŋge
    kile likina. Agaŋ ndende afu Sobanu gabat suŋgo Hadadeser yaimba kile likina tuku.
  rop-rop: '@see-verse:2SA.008.011'
  ukr-1871: У Сирийцїв, Моабіїв, в Аммонїїв, Филистіїв, ув Амаликіїв, і з того, що
    він позабірав у Адаразера Рехобенка, царя Собського.
  deu-1951: von Syrien, von Moab, von den Kindern Ammon, von den Philistern, von Amalek
    und von der Beute Hadad-Esers, des Sohnes Rechobs, des Königs von Zoba.
  eng-JPS: of Aram, and of Moab, and of the children of Ammon, and of the Philistines,
    and of Amalek, and of the spoil of Hadadezer, son of Rehob, king of Zobah.
  srp-1865: Od Siraca i od Moavaca i od sinova Amonovijeh i od Filisteja i od Amalika,
    i od plijena Adad-Ezera sina Reovova cara Sovskoga.
  lug-lug: 'Amawanga gaali: Busuuli, ne Mowaabu, n’Abamoni, n’Abafirisuuti ne Amaleki;
    n’awonga n’omunyago gwa Kadadezeri, mutabani wa Lekobu, kabaka w’e Zoba.'
  heb-heb: מארם וממואב ומבני עמון ומפלשתים ומעמלק ומשלל הדדעזר בן רחב מלך צובה׃
  ben-IRV: তাই অরাম, মোয়াব, অম্মোনের লোকেরা এবং পলেষ্টীয় ও অমালেক প্রভৃতি যে সমস্ত
    জাতিকে তিনি বশীভূত করেছিলেন, তাদের থেকে পাওয়া জিনিসের মধ্যে রূপো ও সোনা এবং সোবার
    রাজা রহোবের ছেলে হদদেষর থেকে পাওয়া লুটিত জিনিস সকল তিনি পবিত্র করেছিলেন৷
  pan-pan: ਅਰਥਾਤ ਅਰਾਮੀਆਂ, ਮੋਆਬੀਆਂ, ਅੰਮੋਨੀਆਂ, ਫ਼ਲਿਸਤੀਆਂ, ਅਮਾਲੇਕੀਆਂ, ਅਤੇ ਸੋਬਾਹ ਦੇ ਰਾਜਾ
    ਰਹੋਬ ਦੇ ਪੁੱਤਰ ਹਦਦਅਜ਼ਰ ਦੀ ਲੁੱਟ ਵਿੱਚੋਂ ਰੱਖਿਆ,
  tkr-tkr: Mang'vee Edombışike, Moavbışike, Ammonbışike, Filiştinaaşike, Amalekbışike
    g'ayşuyn karbı Rəbbis g'iysar. Davudee Tsovayne paççahısse Rexovna dix eyxhene
    Hadadezerıssed g'ayşuyn karbıd Rəbbis g'iysar.
  mya-JVB: ဇောဘ မင်းကြီး ရဟောဘ သား ဟာဒဒေဇာ ၏ဘဏ္ဍာကို လုယူ၍ ရသောရွှေငွေကို၎င်း၊ ထာဝရဘုရားအား
    ပူဇော်၏။
  tbg-tbg: Devitiva korivata silvaavata Idomuve, Moapive, Amonive, Pirisiave, Amarekive,
    vinavuraqihairo varora. Devitiva King Hadateseva u haikara varora, viravata Kotira
    amitora.
  hmo-hmo: 'Unai besedia be inai: Edoma, Moaba, Amono, Pilistia, Amaleka. Hadadesa
    Rehoba, Soba ena king, dekena amo ia abia kohu danu ia ese ia hahelagaia, Lohiabada
    ena.'
  urd-urd: या'नी अरामियों और मोआबियों और बनी अम्मोन और फ़िलिस्तियों और 'अमालीकियों
    के सोने चाँदी और ज़ोबाह के बादशाह रहोब के बेटे हदद'अज़र की लूट को।
  rus-SYN: у Сирийцев, и Моавитян, и Аммонитян, и Филистимлян, и Амаликитян, и из
    отнятого у Адраазара, сына Реховова, царя Сувского.
  bqc-SIM: Ɛdↄũↄ ń Mↄabuↄ ń Amↄniↄ ń Filitɛ̃ↄ ń Amalɛkiↄ. Màa a kɛ̀ ń pↄ́ pↄ́
    a sì Zoba kí Adadɛzɛɛ, Leobɛ nɛ́wao.
  tcz-CHONGTHU: Hiche thil ho hi Edom gam'a kona ahinlah jong aumin, Moab gam'a kona
    ahin lah jong aumin, Ammon mite akona ahin lah jong aumin, Philistines mite a
    kona ahin lah jong aumin, Amalek mitea kona ahin lah jong aumin, chule Zobah lengpa
    Reboh chapa Hadadezer chapa a kona achom doh chengse jong ajaovin ahi.
  mar-mar: दावीदाने अरामी, मवाबी, अम्मोनी, पलिष्टी आणि अमालेकी यांचा पराभव केला. रहोबाचा
    मुलगा, सोबाचा राजा हद्देजर याचा पराभव केला.
  qub-qub: Chay shuntashancunami caran Siria nasyunpita, Moab nasyunpita, Amón nasyunpita,
    Filistea nasyunpita, Amalec runacunapita y Soba nasyunpa raynin Hadad-ezerpita.
  bqp-bqp: Ɛdↄmunↄ kũ Mↄabunↄ kũ Amↄninↄ kũ Filisitininↄ kũ Amalɛkinↄ. Lɛn à kɛ̀
    lɛ kũ pↄ́ kũ à sì Zoba kína Adadɛza, Reobo nɛ́aao.
  hat-hat: ki vle di moun peyi Edon, moun peyi Moab, moun peyi Amon, moun peyi Filisti
    ak moun peyi Amalèk. Li fè menm bagay la tou ak tou sa li te pran apre lagè ak
    Adadezè, pitit Reyòb, wa Zoba a.
  eng-BSB: from Edom and Moab, from the Ammonites and Philistines and Amalekites,
    and from the spoil of Hadadezer son of Rehob, king of Zobah.
  tod-tod: Edɔme nuiti, Moaɓe nuiti, Amɔn nuiti, Filiseti nuiti, ta Amalɛke nuiti,
    ta nii kpein é soni kɔɔi zu, é kula Sɔɓa masagi Ɠadadeezɛɛl ya, Leɠɔɓe ná-doun
    zunui.
  eng-WEBPB: of Syria, of Moab, of the children of Ammon, of the Philistines, of Amalek,
    and of the plunder of Hadadezer, son of Rehob, king of Zobah.
  kbq-kbq: Hagi ana zantamima Ra Anumzamofoma eri otage huno ami'neana, Idomu vahe
    zanki, Moapu vahe zanki, Amoni vahe zanki, Filistia vahe zanki Ameleki vahe zanki
    huno eri'ne. Hagi Rehopu nemofo Soba kini ne' Hadadezeri zantaminema eri'nea zanena
    Ra Anumzamofo eri otage huno ami'ne.
  nhe-BL: Quinquixtilijtoya miyac tlamantzitzi tlen nopa sirios, moabitame, amonitame,
    filisteos, huan amalecitame. Huan nochi quimacac Toteco queja nojquiya quiiyocatlali
    para ya nochi tlen quicuilijtoya Hadad Ezer, nopa tlanahuatijquetl tlen Soba.
  bus-bus: Ɛdↄmunↄ kↄ̃n Mↄabunↄ kↄ̃n Amↄninↄ kↄ̃n Filisitininↄ kↄ̃n Amalɛkinↄ. Lɛn
    à kɛ̀ lɛ kↄ̃n pↄ́ kɛ̀ à sì Zoba kí Adadɛza, Reobo nɛ́ao.
  gub-BL: 'Na''aw teko Tawi hemityk kwer waner xe wà kury: Enom izuapyapyr wà, Moaw
    izuapyapyr wà, Amon izuapyapyr wà, Piri ywy rehe har wà, Amarek izuapyapyr wà
    no. Ma''e Ananezer wi wemipyhyk kwer omono''og amogwer ma''e nànàn no.'
  eng-DRA: Of Syria, and of Moab, and of the children of Ammon, and of the Philistines,
    and of Amalec, and of the spoils of Adarezer the son of Rohob king of Soba.
