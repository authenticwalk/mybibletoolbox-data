verse: 2SA.008.017
translations:
  mal-C: അഹീതൂബിന്റെ മകനായ സാദോക്കും അബ്യാഥാരിന്റെ മകനായ അഹീമെലെക്കും പുരോഹിതന്മാരും
    സെരായാ ലേഖകനും ആയിരുന്നു.
  deu-TKW: Zadok und Abjathar, der Sohn Ahimelechs, des Sohnes Ahitubs, waren Priester,
    Seraja Staatsschreiber,
  lin-lin: Tsadoki, mwana mobali ya Ayitubi, mpe Ayimeleki, mwana mobali ya Abiatari,
    bazalaki Banganga-Nzambe ; Tseraya azalaki mokomi mikanda ;
  eng-LSV: and Zadok son of Ahitub, and Ahimelech son of Abiathar, [are] priests,
    and Seraiah [is] scribe,
  eng-GNV: And Zadok the sonne of Ahitub, and Ahimelech the sonne of Abiathar were
    the Priestes, and Seraiah the Scribe.
  eng-WEBSTER: 'And Zadok the son of Ahitub, and Ahimelech the son of Abiathar, were
    the priests: and Seraiah was the scribe;'
  nhw-BL: Huan Sadoc, icone Ahitob, huan Ahimelec, icone Abiatar, eliyayaj totajtzitzi.
    Huan Seraías eliyaya itlajcuilojca David.
  swh-ONEN: Sadoki mwana wa Ahitubu na Ahimeleki mwana wa Abiathari walikuwa makuhani;
    Seraya alikuwa mwandishi;
  bba-bba: Sɑdɔku, Akitubun bii kɑ Akimɛlɛki, Abiɑtɑɑn bii, beyɑ bɑ sɑ̃ɑ yɑ̃ku kowobu.
    Serɑyɑwɑ mɑɑ sɑ̃ɑ win tire yoro.
  eng-KJVCPB: and Zadok the son of Ahitub, and Ahimelech the son of Abiathar, were
    the priests; and Seraiah was the scribe;
  mpx-mpx: Ahitub natuna Seidok, ge Abaiyada natuna Ahimelek, heliya hi topowon. Selaiya
    iya toleleli.
  luo-luo: Zadok wuod Ahitub gi Ahimelek wuod Abiathar ne jodolo; Seraya ne jagoro;
  meu-meu: Sadok Ahitubu bona Ahimelek Abiatara na hahelaḡa taudia; Seraia na toretore
    tauna;
  npi-ULB: अहीतूबका छोरा सादोक र अबियाथारका छोरा अहीमेलेक पुजारीहरू थिए र सरायाह शास्‍त्री
    थिए ।
  yor-yor: Sadoku ọmọ Ahitubu, àti Ahimeleki ọmọ Abiatari, ni àwọn àlùfáà; Seraiah
    a sì máa ṣe akọ̀wé.
  ind-ind: Zadok anak Ahitub dan Ahimelek anak Abiatar menjabat sebagai imam besar.
    Seraya menjabat sebagai sekretaris negara.
  pes-OPCB: صادوق (پسر اخیطوب) و اخیملک (پسر اَبیّاتار) هر دو کاهن بودند و سرایا کاتب
    بود.
  tgl-ULB: Naging pari sina Zadok anak na lalaki ni Ahitub at Ahimelec anak na lalaki
    ni Abiatar, at naging manunulat si Seraya.
  hui-hui: Ahidubu igini Sadogola Abaiada igini Ahimelegela libu Anduane Homogonaga
    loma binigo mo miaga agali hene. Seraia ibugua kininaga beba gili bia dagala biaga
    hene.
  mya-mya: အ​ဟိ​တုတ်​၏​သား​ဇာ​ဒုတ်​နှင့်​အ​ဗျာ​သာ ၏​သား​အ​ဟိ​မ​လက်​တို့​ကား​ယဇ်​ပု​ရော
    ဟိတ်​များ​ဖြစ်​ကြ​၏။ စ​ရာ​ယ​သည်​စာ​ရေး တော်​ကြီး​ဖြစ်​၍၊-
  bod-N: མཆོད་དཔོན་དུ་ཨ་ཧི་ཏུབ་ཀྱི་བུ་ཟཱ་ཏོག་དང་། ཨབ་ཡཱ་ཐར་གྱི་བུ་ཨ་ཧི་མེ་ལེག་གཉིས་དང་།
    དྲུང་ཡིག་ཏུ་སེ་རཱ་ཡ་དང་།
  sna-sna: Zadhoki mwanakomana waAhitubhi naAhimereki mwanakomana waAbhiatari vaiva
    vaprista; Seraya aiva munyori;
  spa-BLM: Sadoc, hijo de Ajitub, y Ajimelec, hijo de Abiatar, eran sacerdotes; Seraías
    era escriba;
  cac-cac: Vin̈aj Sadoc yuninal vin̈aj Ahitob yed' vin̈aj Ahimelec yuninal vin̈aj
    Abiatar, sat sacerdote yaj eb' vin̈. Axo vin̈aj Seraías stz'ib'an yab'ixal tastac
    sc'ulej vin̈ rey chi' d'a stzolal.
  swh-ULB: Sadoki mwana wa Ahitubu na Ahimeleki mwana wa Abiathari walikuwa makuhani,
    na Seraya alikuwa mwandishi.
  bel-bel: Садок, сын Ахітуваў, і Ахімэлэх, сын Авіятараў, - сьвятарамі, Сэрая - пісцом;
  deu-ELBBK: und Zadok, der Sohn Ahitubs, und Ahimelech, der Sohn Abjathars, waren
    Priester; und Seraja war Schreiber;
  mbb-OT: Is lavew he menge memumuhat ne iyan si Zadok he anak ni Ahitub wey si Ahimelec
    he anak ni Abiatar. Ne iyan sikritaryu si Seraya.
  mal-2015: അഹീതൂബിന്റെ മകൻ സാദോക്കും അബ്യാഥാരിന്റെ മകൻ അഹീമേലെക്കും പുരോഹിതന്മാരും
    സെരായാ രായസക്കാരനും ആയിരുന്നു.
  rmc-rmc: O Cadok, le Achituboskro čhavo, the o Achimelech, le Ebjataroskro čhavo,
    sas rašaja a o Serajah sas pisaris.
  pes-OPV: و صادوق بن اخیطوب و اخیملک بن ابیاتار، کاهن بودند وسرایا کاتب بود.
  ron-1924: Цадок, фиул луй Ахитуб, ши Ахимелек, фиул луй Абиатар, ерау преоць; Серая
    ера логофэт;
  ben-OBCV: অহীটূবের ছেলে সাদোক ও অবিয়াথরের ছেলে অহীমেলক ছিলেন যাজক; সরায় ছিলেন
    সচিব;
  som-som: oo wadaaddona waxaa ahaa Saadooq ina Axiituub, iyo Axiimeleg ina Aabyaataar,
    oo Seraayaahna wuxuu ahaa karraani;
  lat-VUC: 'et Sadoc filius Achitob, et Achimelech filius Abiathar, erant sacerdotes:
    et Saraias, scriba:'
  eng-ASVBT: and Zadok the son of Ahitub, and Ahimelech the son of Abiathar, were
    priests; and Seraiah was scribe;
  ita-1885: e Sadoc, figliuolo di Ahitub, ed Ahimelec, figliuolo di Ebiatar, erano
    Sacerdoti; e Seraia era Segretario;
  eng-LXXUP: And Zadok the son of Ahitub, and Ahimelech son of Abiathar, were priests;
    and Seraiah was the scribe,
  eng-ULB: Zadok son of Ahitub and Ahimelech son of Abiathar were priests, and Seraiah
    was scribe.
  spa-VBL: Sadoc, hijo de Ahitob, y Ahimelec, hijo de Abiatar, eran sacerdotes, mientras
    que Seraías era el secretario.
  fra-_FOB: Et Tsadok, fils d'Achitub, et Achimélec, fils d'Abiathar, étaient sacrificateurs,
    et Séraja, secrétaire;
  mal-mal: അഹീതൂബിന്റെ മകൻ സാദോക്കും അബ്യാഥാരിന്റെ മകൻ അഹീമേലെക്കും പുരോഹിതന്മാരും
    സെരായാ പകർപ്പെഴുത്തുകാരനും ആയിരുന്നു.
  urd-GVR: Sadoq bin Aḳhītūb aur Aḳhīmalik bin Abiyātar imām the. Sirāyāh mīrmunshī
    thā.
  suz-BL: अहीतुब आ तौ सादोक नु अबीयाथार आ तौ अहीमेलेक चढ़ेब बाक्‍सा बाक्‍त। सेरायाह
    ब्रेक्‍ब बाक्‍माक्‍त।
  ita-1927: Tsadok, figliuolo di Ahitub, e Ahimelec, figliuolo di Abiathar, erano
    sacerdoti; Seraia era segretario;
  ckb-ckb: سادۆقی کوڕی ئەحیتوڤ و ئەحیمەلەخی کوڕی ئەبیاتار کاهین بوون؛ سەرایا خامەی
    نهێنی بوو؛
  eng-BBE: And Zadok and Abiathar, the son of Ahimelech, the son of Ahitub, were priests;
    and Seraiah was the scribe;
  kan-OKCV: ಅಹೀಟೂಬನ ಮಗ ಚಾದೋಕನೂ ಅಬಿಯಾತರನ ಮಗ ಅಹೀಮೆಲೆಕನೂ ಯಾಜಕರಾಗಿದ್ದರು. ಸೆರಾಯನು ಕಾರ್ಯದರ್ಶಿಯಾಗಿದ್ದನು.
  tam-2017: அகிதூபின் மகன் சாதோக்கும், அபியத்தாரின் மகன் அகிமெலேக்கும் ஆசாரியர்களாக
    இருந்தார்கள்; செராயா சரித்திர எழுத்தாளனாக இருந்தான்.
  spa-RV-1909: Y Sadoc hijo de Ahitud, y Ahimelech hijo de Abiathar, eran sacerdotes;
    y Seraía era escriba;
  ron-BTF: Și Țadoc, fiul lui Ahitub, și Ahimelec, fiul lui Abiatar, erau preoți;
    și Seraia era scrib;
  eng-WEBP: Zadok the son of Ahitub and Ahimelech the son of Abiathar were priests,
    Seraiah was scribe,
  eng-FBV: Zadok, son of Ahitub, and Ahimelech, son of Abiathar, were priests, while
    Seraiah was the secretary.
  nld-1939: Sadok, de zoon van Achitoeb, en Ebjatar, de zoon van Achimélek, waren
    priesters; Seraja was schrijver;
  nch-BL: Huan Sadoc, icone Ahitob, huan Ahimelec, icone Abiatar, eliyayaj totajtzitzi.
    Huan Seraías eliyaya itajcuilojca David.
  vie-1934: Xa-đốc, con trai A-hi-túp, và A-hi-mê-léc, con trai A-bia-tha, làm thầy
    tế lễ; và Se-ra-gia làm ký lục;
  hin-CV: अहीतूब के पुत्र सादोक और अबीयाथर के पुत्र अहीमेलेख पुरोहित थे और सेराइयाह
    उनका सचिव था;
  spa-BES: Y Sadoc y Abiatar, hijo de Ahimelec, hijo de Ahitob, eran sacerdotes; y
    Seraías era el escriba;
  tdx-tdx: mpisoroñe t’i Tsadoke ana’ i Akitobe naho i Akimelek’ ana’ i Abiatare;
    naho mpitan-tsokitse t’i Sereià;
  tha-KJV: ศาโดกบุตรชายอาหิทูบและอาหิเมเลคบุตรชายอาบียาธาร์เป็นปุโรหิต และเสไรอาห์เป็นราชเลขา
  por-BR-2018: E Zadoque filho de Aitube, e Aimeleque filho de Abiatar, eram sacerdotes;
    e Seraías era escriba;
  deu-ELO: und Zadok, der Sohn Ahitubs, und Ahimelech, der Sohn Abjathars, waren Priester;
    und Seraja war Schreiber;
  eng-WYC-2018: and Zadok, the son of Ahitub, and Ahimelech, the son of Abiathar,
    were priests; and Seraiah was a scribe (or and Seraiah was the writer).
  epo-epo: Cadok, filo de Aĥitub, kaj Aĥimeleĥ, filo de Ebjatar, estis pastroj; kaj
    Seraja estis skribisto;
  uig-PIN: Ahitubning oƣli Zadok bilǝn Abiyatarning oƣli Ahimǝlǝk kaⱨin boldi; Seraya
    diwan begi boldi.
  beo-beo: 'Sa:idoge (Ahaidabe egefe) amola Ahimelege (Abaia:da egefe) da gobele salasu
    dunu esalu. Hina bagade fi sia: dedesu dunu da Sila:ia galu.'
  tpi-OTNT: Sadok wantaim Ahimelek, tupela i stap pris. Sadok em i pikinini bilong
    Ahitup. Na Ahimelek em i pikinini bilong Abiatar. Na Seraia em i stap kuskus bilong
    king.
  hau-SA: Zadok ɗan Ahitub da Ahimelek ɗan Abiyatar, su ne firistoci; Serahiya kuma
    sakatare;
  uig-LAT: Axitubning oghli Zadok bilen Abiyatarning oghli Aximelek kahin boldi; Séraya
    diwan bégi boldi.
  nde-nde: uZadokhi indodana ka-Ahithubi lo-Ahimeleki indodana ka-Abhiyathari babengabaphristi;
    uSeraya wayengumabhalane;
  ton-ton: Pea naʻe taulaʻeiki ʻa Satoki ko e foha ʻo ʻAhitupe, pea mo ʻAhimeleki
    ko e foha ʻo ʻApiata; pea ko e tangata tohi ʻa Selaia;
  ces-1613: Sádoch také syn Achitobův a Achimelech syn Abiatarův kněžími, a Saraiáš
    písařem.
  eng-WMB: Zadok the son of Ahitub and Ahimelech the son of Abiathar were priests,
    Seraiah was scribe,
  tam-TCV: அகிதூபின் மகன் சாதோக்கும், அபியத்தாரின் மகன் அகிமெலேக்கும் ஆசாரியர்களாய்
    இருந்தார்கள். செராயா செயலாளனாக இருந்தான்.
  ceb-ULB: Si Zadok nga anak ni Ahitub ug Ahimelec nga anak ni Abiatar mao ang mga
    pari, ug si Seraia mao ang manunulat sa balaod.
  pol-UBG: Sadok, syn Achituba, i Achimelek, syn Abiatara, byli kapłanami, a Serajasz
    – pisarzem.
  urd-GVU: صدوق بن اخی طوب اور اخی مَلِک بن ابیاتر امام تھے۔ سرایاہ میرمنشی تھا۔
  deu-1912: Zadok, der Sohn Ahitobs, und Ahimelech, der Sohn Abjathars, waren Priester;
    Seraja war Schreiber;
  kan-2017: ಅಹೀಟೂಬನ ಮಗನಾದ ಚಾದೋಕನೂ ಅಹೀಮೆಲೆಕನ ಮಗನಾದ ಎಬ್ಯಾತಾರನೂ ಅವನ ಯಾಜಕರು, ಸೆರಾಯನು ಲೇಖಕನು,
  yap-yap: I Zadok nib mo’on ni fak Ahitub, nge Ahimelek nib mo’on ni fak Abiathar
    e yow e prist; me Serayah e ir e tayol,
  hlt-MCSB: Ahitub capa Zadok neh Abiathar capa Ahimelek Te khosoih la, Seraiah Te
    cadaek la,
  mdy-ETH: ዓሂፁቤ ናኣዚ፥ ሳዴቄና ዓቢያታሬ ናኣዚ፥ ዓቢሜሌኬና ቄኤሶኬ፤ ሴራያ ጎዖሢ ካኣቱሞ ማኣራ ፃኣፖ ባኣዚ ፃኣፓያኬ፤
  twi-ASANTE: Sadok a na ɔyɛ Ahitub babarima ne Abiatar babarima Ahimelek na na wɔyɛ
    asɔfoɔ. Na Seraia yɛ asɛnniiɛ twerɛfoɔ.
  eng-WEBU: Zadok the son of Ahitub and Ahimelech the son of Abiathar were priests,
    Seraiah was scribe,
  wal-wal: Ahixuuba na7ai Xaadooqinne Abiyaataara na7ai Abimeleki qeeseta; Saraayi
    qassi waanna xaafiyaa;
  spa-PDDPT: Sadoc, hijo de Ahitob, y Ahimelec, hijo de Abiatar, eran sacerdotes.
    Seraías era el escriba.
  gun-gun: Sacerdote ma Aitube ra'y Zadoque, ha'e gui Abiatar ra'y Aimeleque. Ha'e
    rã kuaxia re opena va'ety ma Seraías.
  agu-BL: Ma yi yaj Zadoc, cy'ajl Ahitob, tu Ahimelec cy'aj Abiatar, ya'stzun yi e'
    pale'. Ma yi yaj Seraías, ya'stzun tz'ibanl tetz cyakil e'chk takle'n yi na bajij
    tul yi jun tiempa'tz.
  ilo-ULB: Ni Zadok a putot a lalaki ni Ahitub ken Ahimelec a putot a lalaki ni Abiatar
    dagiti papadi, ken ni Seraias ti eskriba.
  kpg-kpg: gei Zadok, tama ni Ahitub, mo Ahimelech, tama ni Abiathar, la nia daangada
    hai mee dabu, gei Seraiah la tangada hihi i di hale king,
  uig-ARA: ئاخىتۇبنىڭ ئوغلى زادوك بىلەن ئابىياتارنىڭ ئوغلى ئاخىمەلەك كاھىن بولدى؛
    سېرايا دىۋان بېگى بولدى.
  sus-sus: Axituba xa di Sadɔki nun Abiyatari xa di Aximeleki nan nu na sɛrɛxɛdubɛ
    kuntigie ra.
  pon-2006: Sadok nein Ahidup oh Ahimelek nein Apaiadar me wia samworo; Seraia me
    sounnting en nan tehnpaso;
  ksd-ksd: ma Sadok natu i Akitub, ma Akimelek natu i Abiatar, dir ga tena tinabar;
    ma Seraia i ga tena tutumu;
  tur-YTC: Ahituv oğlu Sadok ve Evyatar oğlu Ahimelek kâhinlerdi, Seraya yazıcıydı,
  grc-BRENT: καὶ Σαδὼκ υἱὸς Ἀχιτὼβ καὶ Ἀχιμέλεχ υἱὸς Ἀβιάθαρ ἱερεῖς· καὶ Σασὰ ὁ γραμματεύς·
  ind-AYT: Zadok, anak Ahitub, dan Ahimelekh, anak Abyatar, menjadi imam. Seraya menjadi
    sekretaris negara.
  nya-nya: Zadoki mwana wa Ahitubi ndi Ahimeleki mwana wa Abiatara anali ansembe;
    Seraya anali mlembi;
  hrv-hrv: Sadok, sin Ahitubov, i Ebjatar, sin Ahimelekov, bijahu svećenici; Seraja
    bijaše državni pisar;
  mps-mps: Tama Sadok dali Ahimelek, augwali si te pris bidi bidali. Sadok te Ahitupgo
    ogwa. Tama Ahimelek te Abiatargo ogwa dao. Tama Seraia aga te kingo kuskus sę
    ebo bidi bidai.
  tpi-tpi: Sadok wantaim Ahimelek, tupela i stap pris. Sadok em i pikinini bilong
    Ahitup. Na Ahimelek em i pikinini bilong Abiatar. Na Seraia em i stap kuskus bilong
    king.
  dan-1931: Zadok, Abitubs Søn, og Ebjatar, Ahimeleks Søn, var Præster; Seraja var
    Statsskriver;
  vie-OVCB: Xa-đốc, con của A-hi-túp, và A-hi-mê-léc, con của A-bia-tha làm thầy tế
    lễ. Sê-ra-gia, làm tổng thư ký.
  guj-2017: અહિટૂબનો દીકરો સાદોક અને અબ્યાથારનો દીકરો અહીમેલેખ યાજકો હતા અને સરુયા
    સચિવ હતો.
  pon-2006A: Sadok nein Ahidup oh Ahimelek nein Apaiadar me wia samworo; Seraia me
    sounnting en nan tehnpaso;
  por-BRBSL: Zadoque, filho de Aitube, e Aimeleque, filho de Abiatar, eram sacerdotes,
    Seraías, escriba,
  cth-cth: Ahitub capa Zadok hoi Abiathar capa Ahimelek hah vaihma lah ao roi.
  twi-twi: Sadok a na ɔyɛ Ahitub babarima ne Abiatar babarima Ahimelek na na wɔyɛ
    asɔfo. Na Seraia yɛ asennii kyerɛwfo.
  hlt-hlt: Ahitub capa Zadok neh Abiathar capa Ahimelek te khosoih la, Seraiah te
    cadaek la,
  tbz-SIM: Kɛ̀ Aitubu birɛ Sɑdɔki nɛ̀ Abiɑtɑɑ birɛ Aimmɛdɛki kɛ̀ bɛ̀ ntú ikuɔ́ nìùbɛ̀.
    Kɛ̀ Seduyɑɑ tu opɑ́tíwɑ̃ɑ̃̀tì.
  msy-2020: Ezɨ Sadok ko Ahimelek, aning ofa gamir gumazimning. Sadok, a Ahitupɨn
    otarim, ezɨ Ahimelek, a Abiatarɨn otarim. Ezɨ Seraia, an atrivimɨn akɨnafariba
    osirir gumazim.
  dop-dop: Ahitupi pǝyɑlʋ Sɑtɔkɩ nɑ Apiyɑtɑɑ pǝyɑlʋ Ahimelɛkɩ kɛlɛ kɔtǝlɑɑ.
  azb-azb: Axituv oğlu Sadoq və Evyatar oğlu Aximelek kahin idi; Seraya mirzə idi;
  eng-DBY: and Zadok the son of Ahitub, and Ahimelech the son of Abiathar, were the
    priests; and Seraiah was scribe;
  hin-2017: प्रधान याजक अहीतूब का पुत्र सादोक और एब्यातार का पुत्र अहीमेलेक थे; मंत्री
    सरायाह था;
  wol-KYG: Cadog doomu Ayitub ak Ayimeleg doomu Abiyatar ñoo doon sarxalkat ya; Seraya
    di bindkat ba;
  eng-YLT: and Zadok son of Ahitub, and Ahimelech son of Abiathar, [are] priests,
    and Seraiah [is] scribe,
  eng-WYC-2017: and Zadok, the son of Ahitub, and Ahimelech, the son of Abiathar,
    were priests; and Seraiah was a scribe.
  eng-WMBB: Zadok the son of Ahitub and Ahimelech the son of Abiathar were priests,
    Seraiah was scribe,
  urd-GVH: सदोक़ बिन अख़ीतूब और अख़ीमलिक बिन अबियातर इमाम थे। सिरायाह मीरमुंशी था।
  rug-rug: Zedoki, sa tuna koreo e Ahitubi, meke se Ahimeleki sa tuna koreo e Abiata,
    sari karua hiama; Seraea sina tie kubekubere pa binaṉara te Devita.
  gaz-gaz: Akkasumas Zaadoq ilmi Ahiixuubii fi Abiimelek ilmi Abiyaataar luboota turan;
    Seraayaan immoo barreessaa ture.
  fra-LSG: Tsadok, fils d’Achithub, et Achimélec, fils d’Abiathar, étaient sacrificateurs;
    Seraja était secrétaire;
  yal-yal: Axitubaa dii xɛmɛn Sadɔki nun Abiyatari a dii xɛmɛna Aximeleki nan yi saraxaraline
    ra. Seraya nan yi sɛbɛli tiin na.
  haw-1868: A o Zadoka ke keiki a Ahituba, a me Ahimeleka ke keiki a Abiatara na kahuna;
    a o Seraia ke kakauolelo;
  arb-NAV: وَكَانَ صَادُوقُ بْنُ أَخِيطُوبَ وَأَخِيمَالِكُ بْنُ أَبِيَاثَارَ كَاهِنَيْنِ،
    وَسَرَايَا كَاتِباً.
  ewe-ewe: Zadok, Ahitub ƒe vi kple Ahimelek, Abiata ƒe vi nye nunɔlawo eye Seraya
    nye fia la ƒe nuŋlɔla.
  eng-LEE: And Zadok the son of Achitub, and Achimelech the son of Ebyathar, were
    priests; and Serayah was scribe;
  asm-FB: অহীটুবৰ পুত্ৰ চাদোক আৰু অবিয়াথৰৰ পুত্ৰ অহীমেলক আছিল পুৰোহিত আৰু চৰায়া
    আছিল ৰাজলিখক৷
  sus-A: عَشِتُبَ شَ دِ سَدْكِ نُن عَبِيَتَرِ شَ دِ عَشِمٍلٍكِ نَن نُ نَ سّرّشّدُبّ
    كُنتِفِيٍ رَ.
  fra-SBL: Tsadok, fils d'Ahitub, et Achimélec, fils d'Abiathar, étaient sacrificateurs ;
    Seraja était scribe ;
  hbo-hbo: וְצָדֹ֧וק בֶּן־אֲחִיט֛וּב וַאֲחִימֶ֥לֶךְ בֶּן־אֶבְיָתָ֖ר כֹּהֲנִ֑ים וּשְׂרָיָ֖ה
    סֹופֵֽר׃
  kik-kik: nake Zadoku mũrũ wa Ahitubu na Ahimeleku mũrũ wa Abiatharu maarĩ athĩnjĩri-Ngai;
    nake Seraia aarĩ mwandĩki.
  fra-NCL: Sadoc, fils d’Achitob, et Achimélec, fils d’Abiathar, étaient prêtres ;
    Saraias était secrétaire ;
  cek-AK: Ahitud capa Zadok hoi Abiathar capa Ahimelek loe qaima ah oh hoi; Seraiah
    loe athung bang toksah khenzawnkung ah oh.
  cuk-cuk: Ahitob-machi-Sadoc, degi, Abiatar-machi-Ahimelecʼbogwa, dule-irwa-Bab-Dummadse-gormaladid.
    Seraías, Davidʼga garda-narmakedid.
  uig-CYR: Ахитубниң оғли Задок билән Абиятарниң оғли Ахимәләк каһин болди; Серая
    диван беги болди.
  tel-2017: అహీటూబు కొడుకు సాదోకు, అబ్యాతారు కొడుకు అహీమెలెకులు యాజకులు. శెరాయా లేఖికుడు.
  hat-BSA: Tsadok, fis a Achithub la avèk Achilémec, fis a Abithar a te prèt e Tseriah
    te sekretè.
  kos-kos: Zadok wen natul Ahitub, ac Ahimelech wen natul Abiathar, eltal mwet tol.
    Seraiah el mwet sim inkul lun tokosra.
  hbo-WLC: וְצָד֧וֹק בֶּן־אֲחִיט֛וּב וַאֲחִימֶ֥לֶךְ בֶּן־אֶבְיָתָ֖ר כֹּהֲנִ֑ים וּשְׂרָיָ֖ה
    סוֹפֵֽר׃
  ibo-ibo: Zadọk nwa Ahitub, na Ahimelek nwa Abịata, bụ ndị nchụaja; Seraya bụ ode
    akwụkwọ eze.
  ory-ory: ପୁଣି ଅହୀଟୂବ୍‍ର ପୁତ୍ର ସାଦୋକ ଓ ଅବୀୟାଥରର ପୁତ୍ର ଅହୀମେଲକ୍‍ ଯାଜକ ଥିଲେ; ସରାୟ ଲେଖକ
    ଥିଲା;
  wmt-wmt: '@see-verse:2SA.008.016'
  chk-chk: Satok nöün Ahitup we mwän me Ahimelek nöün Apiatar we mwän ra souasor,
    nge Saraia a seketeri.
  ssd-ssd: Sadok le Ahimelek nale pris pirokinaik. (Sadok mam nuŋe Ahitub. Ahimelek
    mam nuŋe Abiatar). Seraya nu David tuku waŋe kuyaranu taŋgo.
  rop-rop: En det men neim Seraiya bin raidimdan ola leda en enijing blanga King Deibid.
    En det dubala men neim Seidok en Ahimalek bin serramonimen blanga King Deibid.
    En Seidok dedi bin neim Ahitab, en Ahimalek dedi bin neim Abaiyatha.
  ukr-1871: А Садок Ахитубенко та Ахимелех, син Абіатара, були сьвященники, Серая
    ж (царським) писарем,
  deu-1951: und Zadok, der Sohn Achitubs, und Achimelech, der Sohn Abjatars, waren
    Priester; und Seraja war Schreiber;
  eng-JPS: and Zadok the son of Ahitub, and Ahimelech the son of Abiathar, were priests;
    and Seraiah was scribe;
  srp-1865: A Sadok sin Ihitovov i Ahimeleh sin Avijatarov sveštenici; a Seraja pisar;
  lug-lug: Zadooki mutabani wa Akitubu ne Akimereki mutabani wa Abiyasaali nga be
    bakabona, Seroya nga ye muwandiisi,
  heb-heb: וצדוק בן אחיטוב ואחימלך בן אביתר כהנים ושריה סופר׃
  ben-IRV: আর অহীটূবের ছেলে সাদোক ও অবিয়াথরের ছেলে অহীমেলক যাজক ছিলেন এবং সরায় লেখক
    ছিলেন;
  pan-pan: ਅਹੀਟੂਬ ਦਾ ਪੁੱਤਰ ਸਾਦੋਕ ਅਤੇ ਅਬਯਾਥਾਰ ਦਾ ਪੁੱਤਰ ਅਹੀਮਲਕ ਜਾਜਕ ਸਨ, ਅਤੇ ਸਰਾਯਾਹ ਮੁਨਸ਼ੀ
    ਸੀ,
  tkr-tkr: Axituvna dix Tsadokiy Evyatarna dix Aximelek kaahinar vuxha. Seraya mirza
    ıxha.
  mya-JVB: အဟိတုပ် သား ဇာဒုတ် နှင့် အဗျာသာ ၏သား အဟိမလက် သည် ယဇ်ပုရောဟိတ် ဖြစ်၏။ စရာယ
    သည် စာရေးတော်ကြီး ဖြစ်၏။
  tte-O: Aitubi natuna Seidoki yo Eimileki natuna Ebayada siya topwaoli. Selaiya iya
    tolelelele.
  tbg-tbg: Sadokika Ahimerekika Kotira kaiqa vara amite vau vaiintitanta vaura. Sadokiva
    Ahitupira maaquvano vauvaro Ahimerekiva Abiataara maaquvano vaura. Seraiaava avuhainaa
    vaiinti vira qara ntuva amite vau vaiintiva vauvaro,
  hmo-hmo: Sadoka Ahitubu bona Ahimeleka Abiatara be hahelagaia taudia, bona Seraia
    be buka torea tauna.
  urd-urd: और अख़ीतोब का बेटा सदूक़ और अबीयातर का बेटा अख़ीमलिक काहिन थे और सिरायाह
    मुंशी था।
  rus-SYN: Садок, сын Ахитува, и Ахимелех, сын Авиафара, - священниками, Сераия -
    писцом;
  bqc-SIM: Aitubu nɛ́ Zadoki ń Abiataa nɛ́ Aimɛlɛkio mɛ́ sa'onkiaↄ ũ. Selaia mɛ́
    aà lakɛ̃na ũ.
  tcz-CHONGTHU: Ahitub chapa Zadok le Abiathar chapa Ahimelech chu thempun anapang
    lhonin ahi; chule Seraiah kitipa chu lekha sun in ana pang in ahi.
  mar-mar: अहीटूबाचा मुलगा सादोक आणि अब्याथारचा मुलगा अहीमलेख हे याजक होते. सराया
    कार्यवाह होता.
  qub-qub: Ahitobpa wamran Sadoc y Abiatarpa wamran Ahimelecna caran cüracuna. Seraiasna
    caran actaman isquirbej.
  bqp-bqp: Aitubu nɛ́ Zadↄki kũ Abiata nɛ́ Aimɛlɛkioomɛ sa'orikinↄ ũ. Serayamɛ takadakɛ̃ri
    ũ.
  hat-hat: Zadòk, pitit gason Akitoub la, ak Akimelèk, pitit gason Abyata a, te prèt.
    Seraja te sekretè.
  eng-BSB: Zadok son of Ahitub and Ahimelech son of Abiathar were priests; Seraiah
    was the scribe;
  tod-tod: Ayituɓe ná-doun zunui Sadɔke, ta Aɓiataal ná-doun zunui Ayimeelɛke ti
    ɠɛ ga zalaɠa ɠula nuiti, Selaya ɠɛ ga sɛʋɛ ɠɛ nui.
  eng-WEBPB: Zadok the son of Ahitub and Ahimelech the son of Abiathar were priests,
    Seraiah was scribe,
  kbq-kbq: Hagi Ahitubu nemofo Zadoki'ene, Ahimeleki nemofo Abiatakea pristi netre
    manikeno, kini ne'mo'ma hiazantamima avonkreno eri fatgo hu eri'za nera Seraia'a
    mani'ne.
  nhe-BL: Huan Sadoc, icone Ahitob, huan Ahimelec, icone Abiatar, eliyayaj totajtzitzi.
    Huan Seraías eliyaya itlajcuilojca David.
  bus-bus: Aitubu nɛ́ Zadↄki kↄ̃n Abiata nɛ́ Aimɛlɛkion sa'orikinↄ ũ. Serayan takadakɛ̃ri
    ũ.
  gub-BL: Zanok Aitu ta'yr a'e, Aimerek Amiatar ta'yr a'e no, wiko xaxeto romo a'e
    'ar rehe a'e wà. Xerai wiko tuwihawete ze'eg pape rehe imuapykar romo a'e.
  eng-DRA: 'And Sadoc the son of Achitob, and Achimelech the son of Abiathar, were
    the priests: and Saraias was the scribe:'
