verse: 2SA.008.014
translations:
  mal-C: അദ്ദേഹം ഏദോമിൽ ഉടനീളം കാവൽസേനാകേന്ദ്രങ്ങൾ സ്ഥാപിച്ചു; ഏദോമ്യരെല്ലാം ദാവീദിന്റെ
    അടിമകളായിത്തീർന്നു. ദാവീദ് ചെന്ന ഇടങ്ങളിലെല്ലാം യഹോവ അദ്ദേഹത്തിനു വിജയം നൽകി.
  deu-TKW: und setzte in Edom Vögte ein; in ganz Edom setzte er Vögte ein, so daß
    ganz Edom David unterthan wurde. Jahwe aber verlieh David Sieg überall, wohin
    er kam.
  lin-lin: Atiaki bayangeli kati na Edomi ; ezali kati na Edomi mobimba nde atiaki
    bayangeli, mpe bato nyonso ya Edomi bakomaki bawumbu ya Davidi. Yawe apesaki Davidi
    elonga na bisika nyonso oyo azalaki kokende.
  eng-LSV: and he puts garrisons in Edom—he has put garrisons in all of Edom, and
    all Edom are servants to David; and YHWH saves David wherever he has gone.
  eng-GNV: 'And he put a garison in Edom: throughout all Edom put he souldiers, and
    all they of Edom became Dauids seruants: and the Lord kept Dauid whithersoeuer
    he went.'
  eng-WEBSTER: And he put garrisons in Edom; throughout all Edom he put garrisons,
    and all they of Edom became David's servants. And the LORD preserved David whithersoever
    he went.
  nhw-BL: Huan David quintlali miyac soldados para tlamocuitlahuise ipan tlali Edom.
    Huan nochi nopa Edom ehuani mochijque itequipanojcahua David, pampa TOTECO quipalehuiyaya
    David campa hueli yohuiyaya para ma tlatlani.
  swh-ONEN: Akaweka kambi za askari walinzi katika Edomu yote, nao Waedomu wakawa
    chini ya Daudi. Bwana alimpatia Daudi ushindi kila alipokwenda.
  bba-bba: Yerɑ u tɑbu kowobu yi yi Edɔmun tem kpuro sɔɔ. Edɔmubɑ bɑ kuɑ wiɡibu, bɑ
    kɑ win woodɑbɑ sɔmburu mɔ̀. Mi Dɑfidi u ɡesi duɑ kpuro Gusunɔ u rɑ nùn nɑsɑrɑ
    wɛ̃wɑ.
  eng-KJVCPB: And he put garrisons in Edom; throughout all Edom put he garrisons,
    and all they of Edom became David’s servants. And the Lord preserved David whithersoever
    he went.
  luo-luo: Bangʼe noketo kambi askeche e piny Edom duto, mi jo-Edom nobedo e bwo loch
    Daudi. Kamoro amora ma Daudi nodhiye Jehova Nyasaye nomiye loch.
  meu-meu: Edom tanona idoinai ia ese tuari oreadia e hanohodia; bena Edom taudia
    iboudiai na David ena hesiai taudia ai ela. Iehova ese kwalimu na David e henia,
    e laova gabudia iboudiai.
  npi-ULB: तिनले एदोमका सबै ठाउँमा छाउनी तैनाथ गरे र सबै एदोमी तिनका सेवकहरू भए ।
    दाऊद जहाँजहाँ गए त्यहाँत्यहाँ नै परमप्रभुले विजय दिनुभयो ।
  yor-yor: Ó sì fi àwọn ológun sí Edomu; àti ní gbogbo Edomu yíká ni òun sì fi ológun
    sí, gbogbo àwọn tí ó wà ní Edomu sì wá sin Dafidi, Olúwa sì fún Dafidi ní ìṣẹ́gun
    níbikíbi tí ó ń lọ.
  ind-ind: Dia menempatkan pos-pos penjaga di seluruh negeri Edom, sehingga negeri
    mereka menjadi jajahannya. TUHAN selalu memberikan kemenangan kepada Daud ke mana
    pun dia pergi berperang.
  pes-OPCB: سپس داوود در سراسر ادوم، قرارگاهها مستقر کرد و ادومی‌ها تابع او شدند.
    داوود به هر طرف می‌رفت، خداوند به او پیروزی می‌بخشید.
  tgl-ULB: Inilagay niya ang mga kuta sa buong Edom, at naging lingkod niya ang lahat
    ng mga taga-Edom. Ibinigay ni Yahweh ang tagumpay kay David saan man siya nagtungo.
  hui-hui: Debidi ibugua ibunaga ami agali maru dabalu Idomo dindiha handayaho helo
    helene. Ani heleagola Idomo wali agali ti Debidi andaneha hene. Dindi bibahendeha
    Debidi ibu baba wai bialu heagola Anduane Homogohanda Debidi ibugua ibunaga waitigi
    bo podahana haga bilo biamogo biaabo halu hene.
  mya-mya: သူ​သည်​ဧ​ဒုံ​ပြည်​တစ်​လျှောက်​လုံး​တွင်​စစ် စ​ခန်း​များ​တည်​ဆောက်​ထား​သ​ဖြင့်
    ထို​ပြည် သား​တို့​သည်​သူ​၏​လက်​အောက်​ခံ​ဖြစ်​လာ ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ်​အား
    စစ်​ချီ​သွား​လေ​ရာ​၌​အောင်​ပွဲ​ကို​ခံ​စေ တော်​မူ​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཨེ་དོམ་ཡུལ་དུ་སྲུང་དམག་བཞག་སྟེ། ཨེ་དོམ་ཡུལ་ཀུན་ཏུ་སྲུང་དམག་གིས་ཁྱབ་པས།
    ཨེ་དོམ་པ་རྣམས་དཱ་བིད་ཀྱི་མངའ་འོག་ཏུ་གྱུར། ཡང་དཱ་བིད་ཡུལ་གང་དུ་སོང་ན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ལ་རྒྱལ་ཁ་གནང་ངོ་།
    །
  sna-sna: Akaisa mapoka avarwi munyika yose yeEdhomu, vaEdhomu vose vakava varanda
    vaDhavhidhi. Jehovha akaita kuti Dhavhidhi akunde kwose kwaakaenda.
  spa-BLM: Puso guarniciones en Edom. En todo Edom puso guarniciones, y todos los
    edomitas se convirtieron en siervos de David. El Señor le dio la victoria a David
    dondequiera que fuera.
  cac-cac: Elan̈chamel ix yac'och eb' soldado vin̈aj David chi' stan̈vej Edom. Masanil
    eb' aj Edom chi', ix can eb' d'a yalan̈ smandar vin̈. A Jehová ix ochn̈ej yed'
    vin̈ d'a oval chi', yuj chi' yaln̈ej b'ajtil sb'at vin̈ yac' oval, syac'n̈ej ganar
    vin̈.
  swh-ULB: Akaweka ngome katika Edomu yote, na Waedomu wote wakawa watumishi wake.
    Yahwe akampa Daudi ushindi kila alipokwenda.
  bel-bel: І паставіў ён ахоўныя войскі ў Ідумэі; па ўсёй Ідумэі паставіў ахоўныя
    войскі, і ўсе Ідумэяне былі рабамі Давіда ўсюды, куды ён ні хадзіў.
  deu-ELBBK: Und er legte Besatzungen in Edom, in ganz Edom legte er Besatzungen;
    und alle Edomiter wurden David zu Knechten. Und der HERR half David überall, wohin
    er zog.
  mbb-OT: Mibpevaal sikandin te menge kampu ziyà te tivuuk he Edom, ne nehimu he menge
    sakup din is langun he menge Edomanhen. Impezaag te Nengazen si David minsan hendei
    sikandin ebpevayà is ebpekidtebek.
  mal-2015: അവൻ എദോമിൽ കാവല്പട്ടാളങ്ങളെ ആക്കി; എദോമിൽ എല്ലാടത്തും അവൻ കാവല്പട്ടാളങ്ങളെ
    പാർപ്പിച്ചു; എദോമ്യരൊക്കെയും ദാവീദിന്നു ദാസന്മാരായിത്തീർന്നു; ദാവീദ് ചെന്നേടത്തൊക്കെയും
    യഹോവ അവന്നു ജയം നല്കി.
  rmc-rmc: Všadzik andro Edom rozačhaďa partiji muršen. Avke savore Edomčana ačhile
    le Davidoskre sluhi. O RAJ pomožinelas le Davidoske všadzik, kaj ča džalas.
  pes-OPV: و در ادوم قراولان گذاشت، بلکه در تمامی ادوم قراولان گذاشته، جمیع ادومیان
    بندگان داود شدند، وخداوند، داود را هر جا که می‌رفت، نصرت می‌داد.
  ron-1924: А пус стрэжь ын Едом, а пус стрэжь ын тот Едомул. Ши тот Едомул а фост
    супус луй Давид. Домнул окротя пе Давид претутиндень пе унде мерӂя.
  ben-OBCV: তিনি ইদোম দেশের সর্বত্র সৈন্যদল মোতায়েন করে দিলেন, ও ইদোমীয়রা সবাই দাউদের
    বশীভূত হল। দাউদ যেখানে যেখানে গেলেন, সদাপ্রভু সেখানে সেখানে তাঁকে বিজয়ী করলেন।
  som-som: Oo wuxuu Edom dhex dhigay rugo askareed; oo Edom oo dhanna wuxuu dhex dhigay
    rugo askareed, oo reer Edom oo dhammuna Daa'uud bay addoommo u noqdeen. Oo Rabbiguna
    Daa'uud guul buu siiyey meel kastoo uu tegeyba.
  lat-VUC: 'et posuit in Idumæa custodes, statuitque præsidium: et facta est universa
    Idumæa serviens David, et servavit Dominus David in omnibus ad quæcumque profectus
    est.'
  eng-ASVBT: And he put garrisons in Edom; throughout all Edom put he garrisons, and
    all the Edomites became servants to David. And Jehovah gave victory to David whithersoever
    he went.
  ita-1885: E pose guernigioni in Idumea; egli ne pose per tutta l'Idumea; e tutti
    gl'Idumei furono renduti soggetti a Davide; e il Signore salvava Davide, dovunque
    egli andava.
  eng-LXXUP: 'And he set garrisons in Edom, even in all Edom: and all the Edomites
    were servants to the king. And the Lord preserved David wherever he went.'
  eng-ULB: He placed garrisons throughout all of Edom, and all the Edomites became
    servants to him. Yahweh gave victory to David wherever he went.
  spa-VBL: Colocó guarniciones por todo Edom, y todos los edomitas se sometieron a
    David. El Señor le dio a David victorias dondequiera que fuera.
  fra-_FOB: Et il mit des garnisons dans l'Idumée; il mit des garnisons dans toute
    l'Idumée, et l'Idumée entière fut soumise à David. Et l'Éternel gardait David
    partout où il allait.
  mal-mal: ദാവീദ് ഏദോമിലും സൈനീക പാളയത്തെ നിയമിച്ചു; ഏദോമിൽ എല്ലായിടത്തും അവൻ കാവൽസൈന്യത്തെ
    പാർപ്പിച്ചു; ഏദോമ്യരെല്ലാവരും ദാവീദിന് ദാസന്മാരായിത്തീർന്നു; ദാവീദ് ചെന്നിടത്തെല്ലാം
    യഹോവ അവന് ജയം നല്കി.
  urd-GVR: Dāūd ne Adom ke pūre mulk meṅ apnī faujī chaukiyāṅ qāym kīṅ, aur tamām
    Adomī Dāūd ke tābe ho gae. Dāūd jahāṅ bhī jātā Rab us kī madad karke use fatah
    baḳhshtā.
  suz-BL: मेकोमी एदोम रागी नेल्‍लेम कोव़ब मुर वोइक्‍मी बाक्‍त। मिनु एदोम ङा मुर नेल्‍ल
    दाऊद आ वाइल दुम्‍मा बाक्‍त। मोपा परमप्रभु यावेम दाऊद ते ते लमे, मेक मेक ग्रापदा
    बाक्‍त। उत्‍पत्ती २७:४०; गन्‍ती २४:१८
  ita-1927: E pose delle guarnigioni in Idumea; ne mise per tutta l’Idumea, e tutti
    gli Edomiti divennero sudditi di Davide; e l’Eterno rendea vittorioso Davide dovunque
    egli andava.
  ckb-ckb: لە هەموو خاکی ئەدۆم سەربازگەی دانا و هەموو ئەدۆمییەکان هاتنە ژێر دەسەڵاتی
    داود. داود ڕووی لە هەرکوێ دەکرد، یەزدان سەرکەوتووی دەکرد.
  eng-BBE: And he put armed forces in Edom; all through Edom he had armed forces stationed,
    and all the Edomites became servants to David. And the Lord made David overcome
    wherever he went.
  kan-OKCV: ಸಮಸ್ತ ಎದೋಮಿನಲ್ಲಿ ಕಾವಲುದಂಡುಗಳನ್ನು ಇಟ್ಟನು. ಇದರಿಂದ, ಎದೋಮ್ಯರೆಲ್ಲರು ದಾವೀದನಿಗೆ
    ಅಧೀನರಾದರು. ದಾವೀದನು ಹೋದಲ್ಲೆಲ್ಲಾ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಜಯಕೊಟ್ಟರು.
  tam-2017: ஏதோமில் இராணுவ படைகளை வைத்தான்; ஏதோம் எங்கிலும் அவன் இராணுவ படைகளை வைத்ததால்,
    ஏதோமியர்கள் எல்லோரும் தாவீதைச் சேவிக்கிறவர்களானார்கள்; தாவீது போன எல்லா இடத்திலும்
    யெகோவா அவனைக் காப்பாற்றினார்.
  spa-RV-1909: Y puso guarnición en Edom, por toda Edom puso guarnición; y todos los
    Idumeos fueron siervos de David. Y Jehová guardó á David por donde quiera que
    fué.
  ron-BTF: Și a pus garnizoane în Edom; a pus garnizoane în tot Edomul și toți cei
    din Edom au devenit servitorii lui David. Și DOMNUL l-a păstrat pe David oriunde
    mergea.
  eng-WEBP: He put garrisons in Edom. Throughout all Edom, he put garrisons, and all
    the Edomites became servants to David. The LORD gave victory to David wherever
    he went.
  eng-FBV: He placed garrisons all through Edom, and all the Edomites became subject
    to David. The Lord gave David victories wherever he went.
  nld-1939: Hij stelde in heel Edom stadhouders aan, zodat heel Edom aan David bleef.
    Zo werd David op al zijn tochten door Jahweh geholpen.
  nch-BL: Huan David quintali miyac soldados para tamocuitahuise ipan tali Edom. Huan
    nochi nopa Edom ehuani mochijque itequipanojcahua David, pampa TOTECO quipalehuiyaya
    David campa hueli yahuiyaya para ma tatani.
  vie-1934: Người lập đồn trong khắp xứ Ê-đôm, và cả xứ Ê-đôm phải phục Đa-vít. Như
    vậy, Đức Giê-hô-va khiến cho Đa-vít được thắng khắp nơi nào người đi đến.
  hin-CV: इसके बाद दावीद ने संपूर्ण एदोम राष्ट्र में गढ़ रक्षक सेनाएं बना दी. सभी
    एदोमवासी दावीद के अधीन हो गए. दावीद जहां कहीं हमला करते थे, याहवेह की ओर से उन्हें
    सफलता ही प्राप्‍त होती थी.
  spa-BES: Y puso fuerzas armadas en Edom; A lo largo de todo Edom, tenía fuerzas
    armadas estacionadas, y todos los edomitas se convirtieron en sirvientes de David.
    Y él Señor daba la victoria a David dondequiera que iba.
  tdx-tdx: Nampipoha’e mpirai’ lia t’i Edome, toe nitsitsihe’e mpirai-lia ty Edome
    vaho hene natao mpitoro’ i Davide o nte-Edomeo. Natolo’ Iehovà amy Davide ty fandre­ketañe
    ndra aia’aia ty nomba’e.
  tha-KJV: และพระองค์ทรงตั้งทหารประจำป้อมขึ้นเหนือเมืองเอโดม พระองค์​ทรงตั้งทหารประจำป้อมในเอโดมทั่วไปหมด
    และคนเอโดมทั้งสิ้นจึงเป็นพลไพร่ของดาวิด และพระเยโฮวาห์ทรงประทานชัยชนะแก่​ดาว​ิดไม่ว่าจะเสด็จไปรบ
    ณ ที่ใด
  por-BR-2018: E pôs guarnição em Edom, por toda Edom pôs guarnição; e todos os edomitas
    foram servos de Davi. E o SENHOR guardou a Davi por de onde quer que fosse.
  deu-ELO: Und er legte Besatzungen in Edom, in ganz Edom legte er Besatzungen; und
    alle Edomiter wurden David zu Knechten. Und Jehova half David überall, wohin er
    zog.
  eng-WYC-2018: And he setted keepers in Idumea, and ordained [a] stronghold, and
    all Idumea was made serving to David; and the Lord kept David in all things, to
    whatever things he went forth. (And he set up strongholds in Edom, or Idumea,
    and all the Edomites served David; and so the Lord gave victory to David everywhere
    he went.)
  epo-epo: Kaj li starigis en Edomujo garnizonojn, en la tuta Edomujo li starigis
    garnizonojn; kaj ĉiuj Edomidoj submetiĝis al David. Kaj la Eternulo helpis al
    David ĉie, kien li iris.
  uig-PIN: U Edomda ǝskǝr bargaⱨlirini turƣuzdi; pütün Edomda bargaⱨlarni ⱪurdi. Xuning
    bilǝn Edomiylarning ⱨǝmmisi Dawutⱪa beⱪindi. Dawut ⱪǝyǝrgǝ barsa, Pǝrwǝrdigar
    uningƣa nusrǝt berǝtti.
  beo-beo: E da Idome soge ganodini, dadi gagui fisisu diasu gilisisu gaguli gagai,
    amola e da Idome dunu ouligisu. Hina Gode da Da:ibidi fidibiba:le, e da habidili
    ahoanu, hasalasisu hou fawane ba:i.
  tpi-OTNT: Na Devit i putim ol lain soldia bilong en nabaut long kantri Idom, bilong
    was long ol Idom. Na ol Idom i stap aninit long em. Long olgeta hap Devit i go
    pait long en, Bikpela i save helpim em na em i win.
  hau-SA: Ya ajiye rundunar sojoji ko’ina a Edom, dukan mutanen Edom kuwa suka zama
    bayin Dawuda. Ubangiji ya ba wa Dawuda nasara a duk inda ya tafi.
  uig-LAT: U Édomda esker bargahlirini turghuzdi; pütün Édomda bargahlarni qurdi.
    Shuning bilen Édomiylarning hemmisi Dawutqa béqindi. Dawut qeyerge barsa, Perwerdigar
    uninggha nusret béretti.
  nde-nde: Wabeka inkamba zamabutho okulinda kulolonke elase-Edomi, njalo wonke ama-Edomi
    abuswa nguDavida. UThixo wamnika ukunqoba uDavida loba kungaphi lapho aya khona.
  ton-ton: ¶ Pea naʻa ne tuku ʻae kautau ke leʻo ki ʻItomi; ʻi he potu kotoa pē ʻo
    ʻItomi naʻa ne tuku ʻae kautau ke leʻohi pea naʻe toka mai ʻae kakai kotoa pē
    ʻo ʻItomi kia Tevita. Pea naʻe fakahaofi ʻa Tevita ʻe Sihova ʻi he potu kotoa
    pē naʻa ne ʻalu ki ai.
  ces-1613: Protož i nad Idumejskými stráž postavil, všecku krajinu Idumejskou stráží
    osadiv. I učiněni jsou všickni Idumejští služebníci Davidovi; nebo zachovával
    Hospodin Davida, kamž se koli obrátil.
  eng-WMB: He put garrisons in Edom. Throughout all Edom, he put garrisons, and all
    the Edomites became servants to David. The LORD gave victory to David wherever
    he went.
  tam-TCV: தாவீது ஏதோம் முழுவதிலும் இராணுவ முகாம்களை ஏற்படுத்தினான். ஏதோமியர் அனைவரும்
    தாவீதுக்குக் கீழ்ப்படுத்தப்பட்டார்கள். தாவீது சென்ற இடங்களிலெல்லாம் யெகோவா அவனுக்கு
    வெற்றியைக் கொடுத்தார்.
  ceb-ULB: Gibutangan niyag mga kampo ang tibuok nga Edom, ug ang tanan nga Edomihanon
    nahimo niyang sulugoon. Gihatagan ug kadaogan ni Yahweh si David bisan asa siya
    moadto.
  pol-UBG: Umieścił w Edomie załogi, na całej ziemi Edomu rozmieścił je. I wszyscy
    Edomczycy stali się sługami Dawida. I PAN bronił Dawida wszędzie, dokądkolwiek
    się udał.
  urd-GVU: داؤد نے ادوم کے پورے ملک میں اپنی فوجی چوکیاں قائم کیں، اور تمام ادومی
    داؤد کے تابع ہو گئے۔ داؤد جہاں بھی جاتا رب اُس کی مدد کر کے اُسے فتح بخشتا۔
  deu-1912: und legte Volk in ganz Edom, und ganz Edom war David unterworfen; denn
    der HERR half David, wo er hin zog.
  kan-2017: ದಾವೀದನು ಎದೋಮಿನಲ್ಲೆಲ್ಲಾ ಕಾವಲುದಂಡನ್ನಿರಿಸಿದನು. ಎದೋಮ್ಯರೆಲ್ಲರೂ ದಾವೀದನ ದಾಸರಾದರು.
    ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ ದಾವೀದನಿಗೆ ಎಲ್ಲಿ ಹೋದರೂ ಜಯವುಂಟಾಯಿತು.
  yap-yap: Me n’uf e pi tent ko salthaw u lan yu Edom, ma girdi’ u rom e ra pired
    nga tan pa’ David. Me tay SOMOL David ngi i gel u gubin yang.
  hlt-MCSB: Te phoeiah khohung rhoekTe Edom ah a khueh. Edom tom ah khohung rhoek
    a khueh coeng dongah Edom Te David taengah sal la boeih om. David te a caeh nah
    boeih ah BOEIPA loh a khang.
  mdy-ETH: ዬካፓ ዳውቴ ፖኦሊሳ ዱንኪ ዴዓንዳ ዺቢ ቤሲ ዔዶኦሜይዳ ኮሼኔ፤ ዒኢካ ናንጋ ዴራ ዒዛ ዴማ ማዒ ዒዛም ጊኢሬኔ፤ ዳውቴ
    ዴንዴ ቤዞይዳ ቢያ ዖሎና ባሻንዳጉዲ ናንጊና ናንጋ ጎዳ ዒዛ ማኣዴኔ።
  twi-ASANTE: Ɔde akodɔm bansifoɔ siisii Edom nyinaa ano. Na Edomfoɔ nyinaa bɛyɛɛ
    Dawid nkoa. Yei yɛ nhwɛsoɔ foforɔ a ɛkyerɛɛ nkonim a Awurade maa Dawid dii no
    baabiara a ɔkɔeɛ no.
  eng-WEBU: He put garrisons in Edom. Throughout all Edom, he put garrisons, and all
    the Edomites became servants to David. The LORD gave victory to David wherever
    he went.
  wal-wal: Daawiti Eedooma biitta ubban olanchchatu qatota medhdhiis; yaatin he biittaa
    asai ubbai Daawitayyo haarettiis. Daawiti biido soho ubban GODAI ayyo xoonuwaa
    immiis.
  spa-PDDPT: Estableció guarniciones en Edom. Por todo Edom instaló guarniciones,
    y todos los edomitas fueron esclavos de David. A dondequiera que David iba, Yavé
    le daba la victoria.
  gun-gun: Edom re voi omoĩ harõarã kuery. Edom ha'e javi rupi omoĩ harõarã. Ha'e
    ramo Edom pygua kuery ha'e javi ikuai Davi rembiguairã. Davi ooa nhavõ rupi Senhor
    ombopo'akave tema.
  agu-BL: Nin ncha'tz cyaj cyen cobox k'u'j tetz sanlar i' tan cawune'n tul yi ama'l
    cwent Edom. Tan yi xtxolbila's, cyakil cu'n yi e' aj Edom e' oc jak' ca'wl Luwiy,
    na ilenin xomij Ryos te Luwiy, alchok ama'l kale na bene't i'.
  ilo-ULB: Nangipasdek isuna iti kampo ti soldado iti entero nga Edom, ken nagbalin
    nga adipenna dagiti amin nga Edomita. Pinagballigi ni Yahweh ni David sadinoman
    ti napnapananna.
  kpg-kpg: Mee ga haga duu aga ana waahale laa e noho ai ana gau dauwa i Edom, mo
    digau o di gowaa deelaa guu hai digau ni mee. Dimaadua gu hila ang gi David bolo
    gi haga magedaa nia gowaa huogodoo.
  uig-ARA: ئۇ ئېدومدا ئەسكەر بارگاھلىرىنى تۇرغۇزدى؛ پۈتۈن ئېدومدا بارگاھلارنى قۇردى.
    شۇنىڭ بىلەن ئېدومىيلارنىڭ ھەممىسى داۋۇتقا بېقىندى. داۋۇت قەيەرگە بارسا، پەرۋەردىگار
    ئۇنىڭغا نۇسرەت بېرەتتى.
  sus-sus: A naxa a xa sɔɔrie rasabati Edon bɔxi birin ma. Mɛnni nu na Dawuda xa yaamari
    nan bun ma, barima Alatala nu xun nakeli fima a ma yire birin.
  pon-2006: E ahpw kauwada impwalen sounpei kei nan Edom, oh aramas en wasao ahpw
    wiahla sapwellime. KAUN-O ketin kupwurehla Depit pwehn kalowehdi wasa koaros.
  ksd-ksd: ma i ga tibe vurvurbingitane ra umana loko na tarai na vinarubu ta ra langun
    Edom, ma ra tarai Edom par dia ga ki na vavai ta ra varkurai kai David. Ma ra
    Luluai i ga tul tar ra niuvia tai David ta nam ra umana gunagunan nina i ga vanavana
    tana.
  tur-YTC: Edom'a garnizonlar yerleştirdi. Bütün Edom'a garnizonlar yerleştirdi ve
    bütün Edomlular David'in hizmetçileri oldular. Yahve, gittiği her yerde David'e
    zafer verdi.
  grc-BRENT: Καὶ ἔθετο ἐν τῇ Ἰδουμαίᾳ φρουρὰν, ἐν πάσῃ τῇ Ἰδουμαίᾳ· καὶ ἐγένοντο πάντες
    οἱ Ἰδουμαῖοι δοῦλοι τῷ βασιλεῖ· καὶ ἔσωσε Κύριος τὸν Δαυὶδ ἐν πᾶσιν οἷς ἐπορεύετο.
  ind-AYT: Lalu, dia menempatkan pasukan-pasukan pendudukan di Edom. Di seluruh Edom,
    dia menempatkan pasukan-pasukan pendudukan sehingga seluruh orang Edom menjadi
    hamba Daud. TUHAN mengaruniakan kemenangan kepada Daud ke mana pun dia pergi.
  nya-nya: Iye anayika maboma mʼdera lonse la Edomu, ndipo Aedomu onse anakhala pansi
    pa Davide. Yehova ankapambanitsa Davide kulikonse kumene ankapita.
  hrv-hrv: I postavi upravitelje u Edomu, i svi Edomci postadoše podanici Davidovi.
    I kuda je god David išao, Jahve mu davaše pobjedu.
  mps-mps: Tama Devitgo te aga ami hani bidi meba te Idom bulu tǫ pedaide munama,
    te Idom dabe tonalumainu yali. Tama te Idom dabe aga dologode bidai. Te Devit
    pelama, hwįgi pabo bulu tǫ pedai tigidalide, te Genuai Bidigo aga tau siyu,
    tama aga ugwaba dįą holali.
  tpi-tpi: Na Devit i putim ol lain soldia bilong en nabaut long kantri Idom, bilong
    was long ol Idom. Na ol Idom i stap aninit long em. Long olgeta hap Devit i go
    pait long en, Bikpela i save helpim em na em i win.
  dan-1931: derpå indsatte han Fogeder i Edom; i hele Edom indsatte han Fogeder, og
    alle Edomitterne blev Davids Undersåtter, Således gav HERREN David Sejr, overalt
    hvor han drog frem.
  vie-OVCB: Ông còn sai quân chiếm đóng Ê-đôm, dân nước này phải phục dịch Đa-vít.
    Chúa Hằng Hữu cho Đa-vít chiến thắng khải hoàn bất cứ nơi nào ông đến.
  guj-2017: દાઉદ આખા અદોમમાં લશ્કરો ગોઠવ્યાં અને સર્વ અદોમીઓ તેના દાસો થયા. દાઉદ જ્યાં
    ગયો ત્યાં ઈશ્વરે તેને વિજય અપાવ્યો.
  pon-2006A: E ahpw kauwada impwalen sounpei kei nan Edom, oh aramas en wasao ahpw
    wiahla sapwellime. KAUN-O ketin kupwurehla Depit pwehn kalowehdi wasa koaros.
  por-BRBSL: Ele colocou guarnições em Edom. Em todos os Edom, ele colocou guarnições,
    e todos os Edomitas se tornaram servos de Davi. Yahweh deu vitória a David para
    onde quer que ele fosse.
  cth-cth: Edom ram tangkuem koe ransa a hruek. Edom khocanaw teh Devit koe san a
    toung awh. Devit ni a ceinae tangkuem dawk BAWIPA ni tânae a poe.
  twi-twi: Ɔde asraafo bansifo tuatuaa Edom nyinaa ano. Na Edomfo nyinaa bɛyɛɛ Dawid
    nkoa. Eyi yɛ nhwɛso foforo a ɛkyerɛɛ nkonim a Awurade maa Dawid dii wɔ baabiara
    a ɔkɔe no.
  hlt-hlt: Te phoeiah khohung rhoek te Edom ah a khueh. Edom tom ah khohung rhoek
    a khueh coeng dongah Edom te David taengah sal la boeih om. David te a caeh nah
    boeih ah BOEIPA loh a khang.
  tbz-SIM: kɛ́tiekɛ Edɔmmu kɛ́kɑnnɛ kùmɑ̀ndɑ́ɑ̀bɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nhò duɔ́ mmuwɛ̃rímú,
    kòò kɔ̀tɛ kùù píkù weè nɑ.
  msy-2020: Ezɨ Devit uan mɨdorozir gumaziba kantri Idomɨn tintinibar me arɨki. Ezɨ
    Idomian gumazamiziba Devitɨn apengan ikiava, dagɨaba isa a ganɨdi. Danganir Devit
    mɨsoghasa zuiba bar, Ikiavɨra Itir God an akurvazima, an apaniba abɨri.
  dop-dop: Ɩ kǝlɑ Ɩtɔm nyǝ́mɑ ɩlɛnɑ ɩ́ sɩɩ yoolɑɑ kɛ pɑ tɛtʋ tǝnɑ tɑɑ nɑ ɩcɑtɛ nyǝ́mɑ
    lɑkɩ-ɩ tǝmlɛ. Pɑɑ timpiɣi Tɑfiiti polɑɑ, Tɑcɑɑ kentɑɣɑɑ ɩ tɔɔ kɛ́.
  azb-azb: Edoma hərbi dəstələr yerləşdirdi. Edomun hər tərəfinə hərbi dəstələri yerləşdirəndən
    sonra Edomluların hamısı Davuda tabe oldu. Rəbb Davuda getdiyi hər yerdə zəfər
    qazandırdı.
  eng-DBY: 'And he put garrisons in Edom: throughout Edom did he put garrisons; and
    all they of Edom became servants to David. And Jehovah preserved David whithersoever
    he went.'
  hin-2017: फिर उसने एदोम में सिपाहियों की चौकियाँ बैठाईं; पूरे एदोम में उसने सिपाहियों
    की चौकियाँ बैठाईं, और सब एदोमी दाऊद के अधीन हो गए। और दाऊद जहाँ-जहाँ जाता था वहाँ-वहाँ
    यहोवा उसको जयवन्त करता था।
  wol-KYG: Mu daldi tabb ay jawriñam ca réewum Edom. Réewum Edom gépp la tabb ay jawriñ,
    Edomeen ñépp nekk ci curgag Daawuda. Aji Sax ji nag may Daawuda ndam fépp fu mu
    dem.
  eng-YLT: and he putteth in Edom garrisons — in all Edom he hath put garrisons, and
    all Edom are servants to David; and Jehovah saveth David whithersoever he hath
    gone.
  kne-kne: Insaad na di kampon di sosoldado sin il-ili da ed Edom et nanpaituray am-in
    di taga-Edom en sisya. Et olay intoy in-inmeyan David, nangabaken Diyos sisya.
  eng-WYC-2017: And he setted keepers in Idumea, and ordained [a] stronghold, and
    all Idumea was made serving to David; and the Lord kept David in all things, to
    whatever things he went forth.
  eng-WMBB: He put garrisons in Edom. Throughout all Edom, he put garrisons, and all
    the Edomites became servants to David. The LORD gave victory to David wherever
    he went.
  urd-GVH: दाऊद ने अदोम के पूरे मुल्क में अपनी फ़ौजी चौकियाँ क़ायम कीं, और तमाम अदोमी
    दाऊद के ताबे हो गए। दाऊद जहाँ भी जाता रब उस की मदद करके उसे फ़तह बख़्शता।
  rug-rug: Vekoi nana tie varipera si asa pude koimata ni meke koa pa ipi varipera
    pa doduruna sa popoa Edomu, meke ta evaṉae na nana nabulu sari na tie koasa vasina
    asa. Va mataqaria e Zihova se Devita pa doduru vasina pu la si asa.
  gaz-gaz: Innis guutummaa Edoom keessa qubata loltootaa dhaabbate; Edoomonni hundinuus
    Daawitiif ni garbooman. Waaqayyos lafa inni dhaqe hundatti Daawitiif moʼannaa
    ni kenne.
  fra-LSG: Il mit des garnisons dans Édom, il mit des garnisons dans tout Édom. Et
    tout Édom fut assujetti à David. L’Éternel protégeait David partout où il allait.
  yal-yal: A yi yamana kanne lu Edɔn yi alogo na xa lu Dawudaa yamarin bun ma. Dawuda
    na yi siga dɛdɛ, Alatala yi xunna kenla fima nɛn a ma.
  haw-1868: Hana iho la hoi ia i na pakaua ma Edoma; ma Edoma a pau i hana iho ai
    oia i na pakaua; a lilo mai la ko Edoma a pau i kauwa na Davida. A malama mai
    la o Iehova ia Davida i na wahi a pau ana i hele aku ai.
  arb-NAV: وَأَقَامَ عِدَّةَ حَامِيَاتٍ عَسْكَرِيَّةٍ فِي جَمِيعِ أَرْجَاءِ أَدُومَ،
    فَأَصْبَحَ الأَدُومِيُّونَ تَابِعِينَ لِدَاوُدَ. وَكَانَ الرَّبُّ يَنْصُرُ دَاوُدَ
    حَيْثُمَا تَوَجَّهَ.
  ewe-ewe: eye wòda asrafo aɖewo ɖe Edom ƒe teƒe ɖe sia ɖe. Ale Edomtɔwo zu David
    teviwo. Yehowa na wòɖua dzi le afi sia afi si wòayi.
  eng-LEE: And he put garrisons in Edom; throughout all Edom put he garrisons, and
    all the Edomites became servants to David. And the Lord helped David whithersoever
    he went.
  gvn-gvn: '@see-verse:2SA.008.013'
  asm-FB: পাছে দায়ূদে ইদোমত নানা ৰক্ষী সৈন্যদল স্থাপন কৰিলে; ইদোমৰ সকলোফালে সৈন্যদল
    স্থাপন কৰাত, সকলো ইদোমীয়া লোকসকলে দায়ূদৰ দাস হ’ল। আৰু দায়ুদ যি যি ঠাইলৈ গৈছিল,
    সেই সকলোতে যিহোৱাই তেওঁক জয়ী হ’বলৈ দিলে।
  sus-A: عَ نَشَ عَ شَ سْورِيٍ رَ سَبَتِ عٍدٌن بْشِ بِرِن مَ. مّننِ نُ نَ دَوُدَ شَ
    يَامَرِ نَن بُن مَ، بَرِ مَ عَلَتَلَ نُ شُن نَكٍلِ قِمَ عَ مَ يِرٍ بِرِن.
  fra-SBL: Il mit des garnisons en Édom. Dans tout Édom, il mit des garnisons et tous
    les Édomites devinrent les serviteurs de David. Yahvé donna la victoire à David
    partout où il allait.
  hbo-hbo: וַיָּ֨שֶׂם בֶּאֱדֹ֜ום נְצִבִ֗ים בְּכָל־אֱדֹום֙ שָׂ֣ם נְצִבִ֔ים וַיְהִ֥י
    כָל־אֱדֹ֖ום עֲבָדִ֣ים לְדָוִ֑ד וַיֹּ֤ושַׁע יְהוָה֙ אֶת־דָּוִ֔ד בְּכֹ֖ל אֲשֶׁ֥ר
    הָלָֽךְ׃
  kik-kik: Nake akĩiga thigari cia kũrangĩra Edomu guothe, nao andũ a Edomu othe magĩtuĩka
    ndungata cia Daudi. Nake Jehova nĩaheaga Daudi ũhootani kũrĩa guothe aathiiaga.
  fra-NCL: Il mit des garnisons dans Edom ; en tout Edom il mit des garnisons, et
    tout Edom fut assujetti à David. Et Yahweh donnait la victoire à David partout
    où il allait.
  cek-AK: Edom prae thung, Edom prae thung boih ah misatoep kami to a suek, Edom kaminawk
    loe David ih tamna ah oh o; David caehhaih ahmuen kruekah Angraeng mah pazawkhaih
    to paek.
  cuk-cuk: Aginbali, David e-sordagan neg-nakulegega Edom-yar-naidgi urbenai gusad.
    David Edom-dulemar e-maiga imaksad. Bab-Jehová David-bia-urwenadele, e-isdarmaladgi-onakwega
    imakdaed.
  uig-CYR: У Едомда әскәр баргаһлирини турғузди; пүтүн Едомда баргаһларни қурди. Шуниң
    билән Едомийларниң һәммиси Давутқа беқинди. Давут қәйәргә барса, Пәрвәрдигар униңға
    нусрәт берәтти.
  tel-2017: ఎదోమీయులు దావీదుకు దాసులయ్యారు. దావీదు ఎదోము దేశమంతటిలో తన సైన్యాన్ని
    నిలిపాడు. దావీదు ఎక్కడికి వెళ్ళినా యెహోవా అతణ్ణి కాపాడుతూ వచ్చాడు.
  hat-BSA: Li te etabli anplasman militè yo nan Édom. Nan tout Édom, li te fè anplasman
    militè e tout Edomit yo te devni sèvitè a David. Konsa, SENYÈ a te ede David tout
    kote li te ale.
  kos-kos: El oakiya acn in muta lun mwet mweun in acn Edom nufon, na mwet we elos
    ma lac lal. LEUM GOD El oru tuh David elan kutangla yen nukewa.
  hbo-WLC: וַיָּ֨שֶׂם בֶּאֱד֜וֹם נְצִבִ֗ים בְּכָל־אֱדוֹם֙ שָׂ֣ם נְצִבִ֔ים וַיְהִ֥י
    כָל־אֱד֖וֹם עֲבָדִ֣ים לְדָוִ֑ד וַיּ֤וֹשַׁע יְהוָה֙ אֶת־דָּוִ֔ד בְּכֹ֖ל אֲשֶׁ֥ר
    הָלָֽךְ׃
  ibo-ibo: O wuru ogige ndị agha nʼala Edọm niile, ndị Edọm niile ghọrọ ndị na-ejere
    Devid ozi. Onyenwe anyị nyere Devid mmeri ebe ọbụla ọ gara.
  ory-ory: ପୁଣି ସେ ଇଦୋମ ଦେଶରେ ପ୍ରହରୀ-ଦଳ ସ୍ଥାପନ କଲେ; ସେ ଇଦୋମର ସର୍ବତ୍ର ପ୍ରହରୀ-ଦଳ ସ୍ଥାପନ
    କଲେ, ଆଉ ଇଦୋମୀୟ ଲୋକ ସମସ୍ତେ ଦାଉଦଙ୍କର ଦାସ ହେଲେ। ଆଉ ଦାଉଦ ଯେଉଁଆଡ଼େ ଗଲେ, ସଦାପ୍ରଭୁ ତାଙ୍କୁ
    ଜୟ ଦେଲେ।
  wmt-wmt: '@see-verse:2SA.008.013'
  chk-chk: Tafit a anomu mwichen sounfiu lemenen Etom, nge chon Etom meinisin ra nom
    fän nemenien Tafit. Iwe, ewe Samol mi Lapalap a awinna Tafit ekis meinisin ia
    a feila ie.
  ssd-ssd: Taŋamba David ndek nuŋe kame kuasmbi afu kilmba Edom ma tugu ta ŋakmba
    kulatkuwaig ŋga patikina le Edom mbal nane nu kumnemŋge minnaig. Suŋgoŋge David
    sinzaŋna le nu ma ŋakmba mbol kumba nuŋe ŋgueu mbal ŋakmba kile-ibeŋkina.
  rop-rop: '@see-verse:2SA.008.013'
  ukr-1871: Та й осадив він Ідумею військом, і всї Ідумеї стали підневоленими Давидові.
    І хоронив Господь Давида усюди, де він було нї обернеться.
  deu-1951: Und er legte Besatzungen in Edom; in ganz Edom legte er Besatzungen und
    ganz Edom ward David unterworfen; denn der HERR half David überall, wo er hinzog.
  eng-JPS: And he put garrisons in Edom; throughout all Edom put he garrisons, and
    all the Edomites became servants to David. And the LORD gave victory to David
    whithersoever he went.
  srp-1865: I namjesti vojsku po Idumeji, po svoj Idumeji namjesti vojsku, i svi Edomci
    postaše sluge Davidove. I Gospod èuvaše Davida kuda god iðaše.
  lug-lug: N’ateeka ebibinja bya baserikale mu Busuuli yonna, Abasuuli bonna ne bafuuka
    baddu ba Dawudi. Mukama n’awa Dawudi obuwanguzi buli gye yagendanga.
  heb-heb: וישם באדום נצבים בכל אדום שם נצבים ויהי כל אדום עבדים לדוד ויושע יהוה את
    דוד בכל אשר הלך׃
  ben-IRV: পরে দায়ূদ ইদোমে সৈন্যশিবির স্থাপন করলেন, সমস্ত ইদোমে সৈন্যশিবির রাখলেন
    এবং ইদোমীয় সব লোক দায়ূদের দাস হল৷ আর দায়ূদ যে কোনো জায়গায় যেতেন, সেই জায়গায়
    সদাপ্রভু তাঁকে বিজয়ী করতেন৷
  pan-pan: ਉਸ ਨੇ ਅਦੋਮ ਵਿੱਚ ਚੌਂਕੀਆਂ ਬਿਠਾਈਆਂ, ਸਗੋਂ ਸਾਰੇ ਅਦੋਮ ਵਿੱਚ ਚੌਂਕੀਆਂ ਬਿਠਾਈਆਂ। ਸਾਰੇ
    ਅਦੋਮੀ ਵੀ ਦਾਊਦ ਦੇ ਅਧੀਨ ਹੋ ਗਏ। ਜਿੱਥੇ-ਜਿੱਥੇ ਵੀ ਦਾਊਦ ਗਿਆ, ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਜਿੱਤ ਬਖ਼ਸ਼ਦਾ
    ਸੀ।
  tkr-tkr: Edomne gırgıne suralqa mang'vee cun g'oşunbı ulyoozar hı'iyle qiyğa, Edombı
    mang'un g'ular vooxhe. Davud nyaqa hark'ıneeyir Rəbbee mana ğama'ananiy.
  mya-JVB: ဧဒုံ ပြည်အရပ်ရပ် ၌ မြို့စောင့် တပ်တို့ကိုထား ၍၊ ဧဒုံ ပြည်သားအပေါင်း တို့သည်
    ဒါဝိဒ် ၌ ကျွန် ခံကြ၏။ ဒါဝိဒ် သွား လေရာရာ ၌ ထာဝရဘုရား စောင့်မ တော်မူ၏။
  tbg-tbg: Devitiva nai iqoka vaiinti Idomu vataqaa raqikiate tiro, vika vona vona
    Idomuni komanta Idomu vika Devitira vevaaraini vaura. Devitiva iqoka raqireva
    vona vona vuvaro Noravano Kotiva vira kahaquvaro viva iqoka aatarake vaura.
  hmo-hmo: Bona unai tuari dekena amo ia giroa mai neganai, iena tuari orea haida
    ma Edoma tano dekenai do idia noho totona ia siaia, bona Edoma taudia be Davida
    ena siahu henunai idia noho. Lohiabada ese Davida dekenai kwalimu ia henia, ia
    lao gabudia ibounai dekenai.
  urd-urd: और उसने अदोम में चौकियाँ बिठायीं बल्कि सारे अदोम में चौकियाँ बिठायीं और
    सब अदूमी दाऊद के ख़ादिम बने और ख़ुदावन्द ने दाऊद को जहाँ कहीं वह गया फ़तह बख़्शी।
  rus-SYN: И поставил он охранные войска в Идумее; во всей Идумее поставил охранные
    войска, и все Идумеяне были рабами Давиду. И хранил Господь Давида везде, куда
    он ни ходил.
  bqc-SIM: Ɔ̃ à gudↄ̃anaↄ dìlɛdilɛ Ɛdↄũ bùsuu lↄ, ↄ̃ Ɛdↄũpiↄ gↄ̃̀ aà zↄ̀blenaↄ
    ũ. Gu pↄ́ Davidi gɛ̀u píi Dii tò à zĩblèɛ.
  tcz-CHONGTHU: David chun Edom gamsunga jong sepai atousah in, hijeh chun Edom mite
    jong abonchauvin David soh ahisoh tauve. Hitobang tah hin David chu gal akonna
    chan a Pakaiyin gal ajosah sah jeng tan ahi.
  mar-mar: अदोममध्ये त्याने शिपायांची ठाणी बसवली. अदोमच्या सर्व प्रांतात अशी ठाणी
    बसवली. अदोमी लोक त्याचे अंकित झाले. जेथे जाईल तेथे परमेश्वराने दावीदाला विजय मिळवून
    दिला.
  qub-qub: Nircur Davidga mandananpaj suldäruncunata churaran intëru Edom nasyunman.
    Chaura llapan Edom runacunaga Davidpa munaynillanchöna caycaran. Maypapis aywaptin
    Davidtaga Tayta Dios yanapaj pitapis binsinanpaj.
  bqp-bqp: Akũ à gudãkpãrinↄ dìtɛditɛ Ɛdↄmu bùsun dↄ, akũ Ɛdↄmu pìnↄ gↄ̃̀ a zↄ̀blerinↄ
    ũ. Gu kũ Dauda gɛ̀ɛn pínki Dikiri dì tó à zĩ̀ blemɛ.
  hat-hat: Li mete kèk ganizon sòlda pa l' nan teritwa Edon an. Moun Edon yo soumèt
    devan li. Li fè yo peye l' taks chak lè. Se konsa Seyè a te fè David genyen tout
    batay kote l' pase.
  eng-BSB: He placed garrisons throughout Edom, and all the Edomites were subject
    to David. So the LORD made David victorious wherever he went.
  tod-tod: Naa ʋoluma, é kundiɠiiti seini Edɔme yooi ná pɛ su. Edɔme nuiti pɛ ti
    ɠoloni Davide ʋɛ. Ɠɔoɠɔ GALAGI ɠɛni fɔnifaamai veezu Davide ʋɛ, ʋɛ kpein é ɠɛni
    liizu ná ga kɔɔi.
  eng-WEBPB: He put garrisons in Edom. Throughout all Edom, he put garrisons, and
    all the Edomites became servants to David. The LORD gave victory to David wherever
    he went.
  kbq-kbq: Hagi Deviti sondia vahe'mo'za manisaza kumatamina Idomu mopafi tro huno
    zamantege'za umani emani hu'ne'za kegava hazage'za, Idomu vahe'mo'za Deviti agoraga
    mani'naze. Hagi inantego Devitima vunoma ha'ma ome hirega, Ra Anumzamo'a aza huno
    hanave amigeno hara agatere'ne.
  nhe-BL: Huan David quintlali miyac soldados para tlamocuitlahuise ipan tlali Edom.
    Huan nochi nopa Edom ehuani mochijque itlatequipanojcahua David, pampa TOTECO
    quipalehuiyaya David campa hueli yahuiyaya para ma tlatlani.
  bus-bus: Ben à gudãkparinↄ dìɛdiɛ Ɛdↄmu bùsun dↄ, ben Ɛdↄmu pìnↄ gↄ̃̀ à zↄ̀blerinↄ
    ũ. Guu kɛ̀ Dauda gàan píngi Dii è tó à zĩ̀ blemɛ.
  gub-BL: Umuigo kar zauxiapekwer Enom waiwy nànàn wà. Wiko teko a'e ywy rehe har
    wazar romo no. Wyzài ywy rehe iho mehe Tupàn weityk kar a'e ywy rehe har Tawi
    pe wà.
  eng-DRA: 'And he put guards in Edom, and placed there a garrison: and all Edom was
    made to serve David: and the Lord preserved David in all enterprises he went about.'
