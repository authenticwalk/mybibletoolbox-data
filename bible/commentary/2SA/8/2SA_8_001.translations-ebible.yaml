verse: 2SA.008.001
translations:
  mal-C: കാലക്രമേണ ദാവീദ് ഫെലിസ്ത്യരെ തോൽപ്പിച്ചു കീഴടക്കി. അവരുടെ അധീനതയിൽനിന്നു
    മേഥെഗ്-അമ്മാ അദ്ദേഹം പിടിച്ചെടുത്തു.
  deu-TKW: Hierauf schlug David die Philister und unterjochte sie; und David nahm
    so die Zügel der Hauptstadt den Philistern aus der Hand.
  lin-lin: Sima na yango, Davidi alongaki bato ya Filisitia mpe abukaki lolendo na
    bango. Abotolaki Metegi-Ama na maboko ya bato ya Filisitia.
  eng-LSV: And it comes to pass afterward that David strikes the Philistines, and
    humbles them, and David takes the bridle of the metropolis out of the hand of
    the Philistines.
  eng-GNV: After this now, Dauid smote the Philistims, and subdued them, and Dauid
    tooke the bridle of bondage out of the hand of the Philistims.
  eng-WEBSTER: 'And after this it came to pass, that David smote the Philistines,
    and subdued them: and David took Metheg-ammah out of the hand of the Philistines.'
  nhw-BL: Huan teipa David quintlanqui nopa filisteo masehualme huan quinicnotlali.
    Moaxcati nopa altepetl Gat catli eliyaya inialtepe catli más hueyi.
  swh-ONEN: Baada ya muda, Daudi akawashinda Wafilisti na kuwatiisha, naye akautwaa
    Metheg-Amma kutoka mikononi mwa Wafilisti.
  bba-bba: Yenibɑn biru ye yɑ koorɑ wee. Dɑfidi u kɑ Filisitibɑ tɑbu kuɑ u kɑmiɑ u
    bu sekuru doke. Mɑ u bu tɑɑre u kuɑ ben yinni.
  eng-KJVCPB: 'And after this it came to pass, that David smote the Philistines, and
    subdued them: and David took Metheg-ammah out of the hand of the Philistines.'
  luo-luo: Bangʼ kinde moko Daudi noloyo jo-Filistia ma gibedo e bwo lochne, kendo
    nokawo Metheg Ama mogolo e loch jo-Filistia.
  meu-meu: Una murinai David ese Filistia taudia e hadareredia bona e hamanaudia.
    David ese danu Metegama na Filistia taudia imadia amo e abia.
  npi-ULB: यसपछि यस्‍तो भयो, दाऊदले पलिश्‍तीहरूलाई आक्रमण गरे र तिनीहरूलाई परास्‍त
    गरे । त्यसैले दाऊदले मेथेग आमाहलाई पलिश्‍तीहरूको अधीनबाट लिए ।
  yor-yor: Ó sì ṣe, lẹ́yìn èyí, Dafidi sì kọlu àwọn Filistini, ó sì tẹrí wọn ba, Dafidi
    sì gba Metegamima lọ́wọ́ àwọn Filistini.
  ind-ind: Beberapa waktu kemudian, Daud mengalahkan bangsa Filistin dan membuat mereka
    tunduk kepadanya. Dia merebut kota Gat dari tangan mereka.
  pes-OPCB: پس از چندی، باز داوود به فلسطینی‌ها حمله کرده، آنها را شکست داد و مِتِگ‌اَمّاه
    را از دستشان گرفت.
  tgl-ULB: Matapos mangyari ito sinalakay ni David ang Filisteo at tinalo sila. Kaya
    nakuha ni David ang Gat at mga nayon nito mula sa pamamahala ng mga taga-Filisteo.
  hui-hui: Emene howa mani Debidi halu ibunaga ami agalirume Pilidialiru baba wai
    bini. Ani buwa tigua Pilidialiru bo poda hana hayagola Pilidialirume Isaraele
    dindi handayaho haga winigo wahalu pene.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ ဒါ​ဝိဒ် သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား​နှိမ်​နင်း
    ကာ သူ​တို့​၏​စိုး​မိုး​မှု​ကို​နိ​ဂုံး​ချုပ်​စေ တော်​မူ​၏။
  bod-N: དེའི་རྗེས་སུ་དཱ་བིད་ཀྱིས་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་འཐབ་ནས་བཏུལ་ཞིང་། ཡང་ཁོང་གིས་མེ་ཐེག་ཨམ་མཱ་ཞེས་བྱ་བའི་གྲོང་ཁྱེར་ཕེ་ལེ་ཤེད་པའི་ལག་ནས་བླངས་ཏེ་དབང་དུ་བཅུག
  sna-sna: Nokufamba kwenguva, Dhavhidhi akakunda vaFiristia vakava pasi pake, uye
    akatora Metegi Ama kubva mumaoko avaFiristia.
  spa-BLM: Después de esto, David golpeó a los filisteos y los sometió; y David tomó
    el freno de la ciudad madre de la mano de los filisteos.
  cac-cac: A vin̈aj rey David yed' eb' soldado ix yac' ganar eb' filisteo eb', yuj
    chi' ix can eb' d'a yalan̈ smandar vin̈.
  swh-ULB: ikawa baada ya haya Daudi aliwashambulia Wafilisti na kuwashinda. Hivyo
    Daudi akaichukua Gathi na vijiji vyake kutoka katika mamlaka ya wafilisti.
  bel-bel: Пасьля гэтага Давід разьбіў Філістымлянаў і ўпакорыў іх, і ўзяў Давід Мэтэг-Гаама
    з рук Філістымлянаў.
  deu-ELBBK: Und es geschah danach, da schlug David die Philister und demütigte sie;
    und David nahm den Zaum der Hauptstadt aus der Hand der Philister.
  mbb-OT: Hein huziyan he timpu nezaag ni David is menge Filistihanen ne nesakup din
    en sikandan. Naaǥew zin diyà te kandan is lugar he Meteg Ama.
  mal-2015: അനന്തരം ദാവീദ് ഫെലിസ്ത്യരെ ജയിച്ചടക്കി, മൂലസ്ഥാനത്തിന്റെ ഭരണം ഫെലിസ്ത്യരുടെ
    കയ്യിൽനിന്നു കരസ്ഥമാക്കി.
  rmc-rmc: Paľis o David zviťazinďa upral o Filišťinci, domarďa len a iľa lendar o
    Meteg-Ama.
  pes-OPV: و بعد از این واقع شد که داود فلسطینیان راشکست داده، ایشان را ذلیل ساخت.
    وداود زمام‌ام البلاد را از دست فلسطینیان گرفت.
  ron-1924: Дупэ ачея, Давид а бэтут пе филистень ши й-а смерит ши а луат дин мына
    филистенилор кырмуиря капиталей лор.
  ben-OBCV: কালক্রমে, দাউদ ফিলিস্তিনীদের পরাজিত করে তাদের বশীভূত করলেন, ও তিনি ফিলিস্তিনীদের
    হাত থেকে মেথগ-অম্মা ছিনিয়ে এনেছিলেন।
  som-som: Oo taas dabadeed ayaa Daa'uud reer Falastiin laayay, oo jebiyey, oo Daa'uudna
    wuxuu gacantii reer Falastiin ka qaaday magaalada la yidhaahdo Meteg Ammaah.
  lat-VUC: Factum est autem post hæc, percussit David Philisthiim, et humiliavit eos,
    et tulit David frenum tributi de manu Philisthiim.
  eng-ASVBT: 'And after this it came to pass, that David smote the Philistines, and
    subdued them: and David took the bridle of the mother city out of the hand of
    the Philistines.'
  ita-1885: ORA, dopo queste cose, Davide percosse i Filistei, e li abbassò; e prese
    Metegamma di mano de' Filistei.
  eng-LXXUP: And it came to pass after this, that David smote the Philistines, and
    put them to flight, and David took the tribute from out of the hand of the Philistines.
  eng-ULB: After this it came about that David attacked the Philistines and defeated
    them. So David took Metheg Ammah from the control of the Philistines.
  spa-VBL: Poco después de esto, David atacó y subyugó a los filisteos, quitándoles
    Metheg-ammah.
  fra-_FOB: Après cela David battit les Philistins et les abaissa; et David enleva
    Méthegamma des mains des Philistins.
  mal-mal: പിന്നീട് ദാവീദ് ഫെലിസ്ത്യരെ ആക്രമിച്ച് കീഴ്പ്പെടുത്തി; ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്ന്
    മെഥെഗ് അമ്മാഹ് പിടിച്ചെടുത്തു.
  urd-GVR: Phir aisā waqt āyā ki Dāūd ne Filistiyoṅ ko shikast de kar unheṅ apne tābe
    kar liyā aur hukūmat kī bāgḍor un ke hāthoṅ se chhīn lī.
  suz-BL: मिनु इच्‍का नोले दाऊदमी पलिस्‍ती आन कली लडाइ तोशा ग्रामाक्‍त। दाऊदमी मेथेग-आम्‍माह
    सहर आंम के सेला बाक्‍त।
  ita-1927: Dopo queste cose, Davide sconfisse i Filistei e li umiliò, e tolse di
    mano ai Filistei la supremazia che aveano.
  ckb-ckb: ئەوە بوو پاش ئەمە داود فەلەستییەکانی بەزاند و زەلیلی کردن، مەسەگ ئەممای
    لە فەلەستییەکان سەند.
  eng-BBE: And it came about after this that David made an attack on the Philistines
    and overcame them; and David took the authority of the mother-town from the hands
    of the Philistines.
  kan-OKCV: ಇದರ ತರುವಾಯ ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ದಾಳಿಮಾಡಿ ಅವರನ್ನು ಸೋಲಿಸಿ, ಅವರಿಂದ ಮೇತೆಗ್
    ಅಮ್ಮಹವನ್ನು ತೆಗೆದುಕೊಂಡು, ಆಡಳಿತವನ್ನು ತನ್ನ ಸ್ವಾಧೀನದಲ್ಲಿಟ್ಟುಕೊಂಡನು.
  tam-2017: இதற்குப் பின்பு தாவீது பெலிஸ்தர்களை முறியடித்து, அவர்களைக் கீழ்ப்படுத்தி,
    மேத்தேக் அம்மாவைப் பிடித்துக்கொண்டான்.
  spa-RV-1909: 'DESPUÉS de esto aconteció, que David hirió á los Filisteos, y los
    humilló: y tomó David á Methegamma de mano de los Filisteos.'
  ron-BTF: Și după aceasta s-a întâmplat, că David a lovit pe filisteni și i-a supus;
    și David a luat Meteg-Haama din mâna filistenilor.
  eng-WEBP: After this, David struck the Philistines and subdued them; and David took
    the bridle of the mother city out of the hand of the Philistines.
  eng-FBV: Sometime after this, David attacked and subdued the Philistines, taking
    Metheg-ammah from the them.
  nld-1939: Daarna versloeg David de Filistijnen. Hij onderwierp ze, en ontnam hun
    Gat met onderhorige steden.
  nch-BL: Huan teipa David quintanqui nopa filisteo masehualme huan quinicnotali.
    Moaxcati nopa altepet Gat cati eliyaya inialtepe cati más hueyi.
  vie-1934: Sau điều đó, Đa-vít đánh bại dân Phi-li-tin, bắt phục chúng nó, và cất
    quyền kinh đô khỏi chúng nó.
  hin-CV: कुछ समय बाद दावीद ने फिलिस्तीनियों को युद्ध में हराया, और फिलिस्तीनियों
    के कब्जे के प्रमुख नगर का नियंत्रण उनसे छीन लिया.
  spa-BES: Y después de esto, David atacó a los filisteos y los venció; y David tomó
    la autoridad de Meteg-ama la ciudad principal de las manos de los filisteos.
  tdx-tdx: Ie añe, linafa’ i Davide o nte-Pilistio le navoho’e ambane vaho tinava’
    i Davide am-pità’ o nte Pilistio ty renen-drova’ iareo.
  tha-KJV: อยู่​มาภายหลัง ดาว​ิดทรงโจมตีคนฟีลิสเตีย และปราบปรามได้ และดาวิดทรงยึดเมืองเมเธกฮัมมาห์​ได้​จากมือคนฟีลิสเตีย
  por-BR-2018: 'Depois disto aconteceu, que Davi feriu aos filisteus, e os humilhou:
    e tomou Davi a Metegue-Ama da mão dos filisteus.'
  deu-ELO: Und es geschah hernach, da schlug David die Philister und demütigte sie;
    und David nahm den Zaum der Hauptstadt aus der Hand der Philister.
  eng-WYC-2018: And it was done after these things, David smote the Philistines, and
    made low them; and David took away the bridle of tribute from the hand of Philistines.
    (And it was done after these things, that David struck the Philistines, and made
    them low, or conquered them; and David took away Methegammah from the Philistines.)
  epo-epo: Post tio okazis, ke David venkobatis la Filiŝtojn kaj humiligis ilin, kaj
    David prenis la ĉefurbon el la manoj de la Filiŝtoj.
  uig-PIN: Bu ixlardin keyin xundaⱪ boldiki, Dawut Filistiylǝrgǝ ⱨujum ⱪilip, ularni
    boysundurdi. Xundaⱪ ⱪilip, Dawut Filistiylǝrning ⱪolidin mǝrkiziy xǝⱨǝrning ⱨoⱪuⱪini
    aldi.
  beo-beo: Amogalu fa:no, hina bagade Da:ibidi da bu Filisidini dunu doagala:le, ili
    hasali. Amasea, Filisidini dunu ilia Isala:ili sogega ouligisu hou da ne gumi
    ba:i.
  tpi-OTNT: Wanpela taim bihain, Devit wantaim ol soldia bilong en i kirapim pait
    long ol Filistia. Ol i winim ol Filistia, olsem na ol Filistia i no moa bosim
    ol Israel.
  hau-SA: Ana nan, sai Dawuda ya ci Filistiyawa da yaƙi, ya kawo ƙarshen mulkinsu
    a ƙasar, ya kuma ƙwace ƙasar Meteg Amma daga hannun Filistiyawa.
  uig-LAT: Bu ishlardin kéyin shundaq boldiki, Dawut Filistiylerge hujum qilip, ularni
    boysundurdi. Shundaq qilip, Dawut Filistiylerning qolidin merkiziy sheherning
    hoquqini aldi.
  nde-nde: Ngokuqhubeka kwesikhathi uDavida wawehlula amaFilistiya wawanqoba, wathumba
    iMethegi Ama eyayiphethwe ngamaFilistiya.
  ton-ton: 'Pea hili eni naʻe hoko ʻo pehē, naʻe teʻia ʻe Tevita ʻae kakai Filisitia,
    ʻo ne ikuna ʻakinautolu: pea naʻe maʻu ʻe Tevita ʻa Metekiama mei he nima ʻoe
    kakai Filisitia.'
  ces-1613: Stalo se potom, že porazil David Filistinské, a zemdlil je; i vzal David
    Meteg Amma z ruky Filistinských.
  eng-WMB: After this, David struck the Philistines and subdued them; and David took
    the bridle of the mother city out of the hand of the Philistines.
  tam-TCV: சிறிது காலத்திற்குப்பின் தாவீது பெலிஸ்தியரை தோற்கடித்து, அவர்களை தனக்குக்
    கீழ்ப்படுத்தி, பெலிஸ்தியரின் கட்டுப்பாட்டில் இருந்த மேத்தேக் அம்மா என்ற பட்டணத்தைக்
    கைப்பற்றினான்.
  ceb-ULB: Human niini nahitabo nga gisulong ni David ang mga Filistihanon ug gibuntog
    niya sila, busa nailog ni David ang Gat ug ang matag baryo niini nga sakop sa
    mga Filistihanon.
  pol-UBG: Po tych wydarzeniach Dawid pobił Filistynów i ujarzmił ich. Dawid zabrał
    też z rąk Filistynów Meteg-Amma.
  urd-GVU: پھر ایسا وقت آیا کہ داؤد نے فلستیوں کو شکست دے کر اُنہیں اپنے تابع کر لیا
    اور حکومت کی باگ ڈور اُن کے ہاتھوں سے چھین لی۔
  deu-1912: Und es begab sich darnach, daß David die Philister schlug und schwächte
    sie und nahm den Dienstzaum von der Philister Hand.
  kan-2017: ಅನಂತರ ದಾವೀದನು ಹೋಗಿ ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ಮುತ್ತಿಗೆ ಹಾಕಿ, ಅವರನ್ನು ಸೋಲಿಸಿ, ಅವರ
    ರಾಜಧಾನಿಯನ್ನು ವಶಪಡಿಸಿಕೊಂಡು, ಆಡಳಿತವನ್ನು ತನ್ನ ಸ್ವಾಧೀನದಲ್ಲಿಟ್ಟುಕೊಂಡನು.
  yap-yap: Me yan i bangiyal’ me mael David ni Pilung ngak e pi Filistine bayay nge
    gel ngorad, me taleg e pi gagiyeg ni ur ted u daken fare nam.
  hlt-MCSB: David loh Philisti te a ngawn tih amih te a hnah daengah Philisti kut
    lamkah Ammah Metheg te David loh a loh.
  mdy-ETH: ዬካፓ ዳውቴ ፒሊስፄኤሜ ዓሶ ዖሊ ባሻዖ ዓሶ ፔ ዴማ ማሄኔ፤ ዒማና ዒዚ ሳዖ ዔያቶኮ ጌሊ ዓርቂ ዔኬኔ።
  twi-ASANTE: Akyire yi, Dawid dii Filistifoɔ no so, brɛɛ wɔn ase. Ɔko gyee Gat a
    ɛyɛ wɔn kuropɔn kɛseɛ no.
  eng-WEBU: After this, David struck the Philistines and subdued them; and David took
    the bridle of the mother city out of the hand of the Philistines.
  wal-wal: Hegaappe guyyiyan, Kawoi Daawiti Pilisxxeemata xoonidi haariis; yaatidi
    Metegi7aama giyo katamaa Pilisxxeema asatu kushiyaappe wotti ekkiis.
  spa-PDDPT: Después de esto aconteció que David derrotó a los filisteos y los sometió.
    David tomó la rienda de la ciudad principal de la mano de los filisteos.
  gun-gun: Ha'e rire ma Davi filisteu kuery oitypa vy ipo'aka ha'e kuery re. Ha'e
    kuery po gui oipe'a avi hetã tuvixakueve re ipo'aka aguã.
  agu-BL: Yi xone'n tiemp nintzun tx'acon Luwiy scye'j yi e' filistey, nin e' oc jak
    tetz ca'wl. Nin el tcy'al yi ca'wl yi at chik'ab.
  ilo-ULB: Kalpasan daytoy immay ti tiempo a rinaut ni David dagiti Filisteo ket naparmekna
    ida. Isu a tinagikua ni David ti Gat ken dagiti luglugar manipud iti turay ti
    Filistia.
  kpg-kpg: Dahi madagoaa mai gi nomuli, gei King David gaa hai dana dauwa gi digau
    Philistia, ga haga magedaa digaula, gaa daa di mogobuna digaula dela nogo dagi
    tenua deenei.
  uig-ARA: بۇ ئىشلاردىن كېيىن شۇنداق بولدىكى، داۋۇت فىلىستىيلەرگە ھۇجۇم قىلىپ، ئۇلارنى
    بويسۇندۇردى. شۇنداق قىلىپ، داۋۇت فىلىستىيلەرنىڭ قولىدىن مەركىزىي شەھەرنىڭ ھوقۇقىنى
    ئالدى.
  sus-sus: Na birin dangi xanbi, Dawuda naxa Filisitakae bɔnbɔ, a e lu a xa yaamari
    bun ma.
  pon-2006: Ahnsou ehu mwuri, Nanmwarki Depit pwurehng mahweniong mehn Pilisdia kan
    oh kaloweiraildi oh ketikihsang irail manaman en kakaun sahpwo.
  ksd-ksd: Ma David i ga ubu ra tarai Pilistia, ma i ga uvia pa diat; ma David i ga
    tak vue Meteg-Ama kan ra lima i ra tarai Pilistia.
  tur-YTC: Bundan sonra David Filistliler'i vurdu ve onlara boyun eğdirdi. David ana
    kentin dizginlerini Filistliler'in elinden aldı.
  grc-BRENT: Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἐπάταξε Δαυὶδ τοὺς ἀλλοφύλους, καὶ ἐτροπώσατο
    αὐτούς· καὶ ἔλαβε Δαυὶδ τὴν ἀφωρισμένην ἐκ χειρὸς τῶν ἀλλοφύλων.
  ind-AYT: Sesudah itu, Daud mengalahkan orang Filistin dan menaklukkan mereka. Kemudian,
    Daud merebut ibu kota dari tangan orang Filistin.
  nya-nya: Patapita nthawi, Davide anagonjetsa Afilisti ndi kuwapambana ndipo analanda
    Metegi Ama kuchoka mʼmanja mwa Afilistiwo.
  hrv-hrv: Poslije toga David porazi Filistejce i pokori ih te ote Gat s njegovim
    selima iz filistejskih ruku.
  mps-mps: Me sogo deli sogo nosali, Devit dali aga ami dabe daligo te Filistia dabe
    dali wąbi hodolama, hwįani. Augwaligo te Filistia dabe aiyaba elaluali, tama
    tibaso te Filistia dabego te Israel dabe munu ma tonalubeo.
  tpi-tpi: Wanpela taim bihain, Devit wantaim ol soldia bilong en i kirapim pait long
    ol Filistia. Ol i winim ol Filistia, olsem na ol Filistia i no moa bosim ol Israel.
  dan-1931: 'Nogen Tid efter slog David Filisterne og undertvang dem, og David fratog
    Filisterne Meteg-Ha''amma*. { [*1 Krøn. 18, 1: Gat med Småbyer.] }'
  vie-OVCB: Sau đó, Đa-vít đánh người Phi-li-tin và chinh phục họ, chiếm quyền kiểm
    soát các đô thị.
  guj-2017: દાઉદે પલિસ્તીઓ પર હુમલો કરીને તેઓને હરાવ્યા. અને દાઉદે મેથેગ આમ્મા પલિસ્તીઓના
    હાથમાંથી આંચકી લીધું.
  pon-2006A: Ahnsou ehu mwuri, Nanmwarki Depit pwurehng mahweniong mehn Pilisdia kan
    oh kaloweiraildi oh ketikihsang irail manaman en kakaun sahpwo.
  por-BRBSL: Depois disso, David bateu nos filisteus e os subjugou; e David tirou
    o freio da cidade mãe da mão dos filisteus.
  cth-cth: Hathnukkhu hoi Devit ni Filistinnaw hah a tuk teh a tâ. Hahoi Devit ni
    Metheg Ammah kho hah Filistinnaw e kut dawk hoi a la.
  twi-twi: Akyiri no, Dawid dii Filistifo no so, brɛɛ wɔn ase. Ɔko gyee Gat a ɛyɛ
    wɔn kuropɔn kɛse no.
  hlt-hlt: David loh Philisti te a ngawn tih amih te a hnah daengah Philisti kut lamkah
    Ammah Metheg te David loh a loh.
  tbz-SIM: Kɛ̀ Dɑfitii nɑ Fidisitɛ̃ɛ̃bɛ kɛ̀ bɛ̀ɛ ò bɔ̀útɛ́, kɛ tɛ̃́nkɛ í mmɔkɛ muwɛ̃rímú
    mɑmù dɛ kó kutempɛ̃ mmiɛkɛ.
  msy-2020: Ezɨ gɨn, Devit uan mɨdorozir gumaziba ko ghua ua Filistiaba ko mɨsosi.
    Egha me Filistiabav sogha me abɨni, kamaghɨn amizɨ, Filistiaba ua Israelia gativazir
    puvatɨ.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Tɑfiiti tɑsɑ Filiisi nyǝ́mɑ kɛ yoonɑʋ nɑ ɩ́ ŋmɑkǝlɩ-wɛ
    nɑ ɩ́ lɛɛkɩ pɑ ɩcɑtɛ sɔsɔɔlɛ nte pɛlɛ pɑɑ tɔɣɑɑ tɔ.
  azb-azb: Bundan sonra Davud Filiştliləri məğlub edib özünə tabe etdi və Meteq-Ammahı
    Filiştlilərdən aldı.
  eng-DBY: And after this it came to pass that David smote the Philistines, and subdued
    them; and David took the power of the capital out of the hand of the Philistines.
  hin-2017: इसके बाद दाऊद ने पलिश्तियों को जीतकर अपने अधीन कर लिया, और दाऊद ने पलिश्तियों
    की राजधानी की प्रभुता उनके हाथ से छीन ली।
  wol-KYG: Gannaaw gi, Daawuda duma na Filisteen ña, néewal leen doole, jële kilifteefu
    waa Filisti ca réew ma.
  eng-YLT: And it cometh to pass afterwards that David smiteth the Philistines, and
    humbleth them, and David taketh the bridle of the metropolis out of the hand of
    the Philistines.
  kne-kne: Idi inmey di timpo, ginobat Ari David din Filisteo. Inabak nas daida et
    inpasaldeng na din turay da sin ili da.
  eng-WYC-2017: And it was done after these things, David smote the Philistines, and
    made low them; and David took away the bridle of tribute from the hand of Philistines.
  eng-WMBB: After this, David struck the Philistines and subdued them; and David took
    the bridle of the mother city out of the hand of the Philistines.
  urd-GVH: फिर ऐसा वक़्त आया कि दाऊद ने फ़िलिस्तियों को शिकस्त देकर उन्हें अपने ताबे
    कर लिया और हुकूमत की बागडोर उनके हाथों से छीन ली।
  rug-rug: Hola kaiqa totoso si razai pule e Devita sari tinoni Pilisitia, va kilasi
    sa, meke vagi pania sa koarini sa popoa pa vasileana Meteqe Ama.
  gaz-gaz: Ergasii Daawit Filisxeemota moʼatee of jala isaan galfate; magaalaa Meeteeg
    Amaa jedhamtus harka Filisxeemotaatii baasee fudhate.
  fra-LSG: Après cela, David battit les Philistins et les humilia, et il enleva de
    la main des Philistins les rênes de leur capitale.
  yal-yal: Na waxatin danguxina, Dawuda yi Filisitine nɔ yɛngɛni, a yi e rayarabi,
    a yi yamanan ba e yii.
  haw-1868: 'MAHOPE aku, pepehi aku la o Davida i na Pilisetia, a hoolilo iho la ia
    lakou malalo ona: a lawe ae la hoi o Davida i ke kulanakauhale alii mailoko ae
    o ka lima o na Pilisetia.'
  arb-NAV: وَبَعْدَ ذَلِكَ حَارَبَ دَاوُدُ الْفِلِسْطِينِيِّينَ وَأَخْضَعَهُمْ وَاسْتَوْلَى
    عَلَى عَاصِمَتِهِمْ جَتَّ.
  ewe-ewe: Le esia megbe la, David ɖu Filistitɔwo dzi eye wòbɔbɔ wo ɖe anyi to woƒe
    du Meteg Ama xɔxɔ me.
  eng-LEE: 'And it came to pass after this, that David smote the Philistines, and
    humbled them: and David took Metheg-haammah out of the hand of the Philistines.'
  gvn-gvn: David, nyungu soldier-soldier dungarin, Philistine-warranji kuniwanka.
    Nyulu jananin beatim-bungan, kingman jananka. Yinyamun nyulu Moab-warra beatim-bungan,
    wubul yarkin-bungan. Nyulu jananka kingman, jana nyungundu tax money dajin. Yinyamun
    nyulu Syria-warra beatim-bungan. Nyulu jananin soldier-soldier wubul karrban,
    20,000-bala, yalarrku janandamun yarraman wubul manin. Nyulu kanbal yarraman yarkinkaku
    kunin, kanbal nyulu kujin. Yamba Damascus-warrangka soldier-soldier yungan, Syria-warra
    helpim-bunganka. Davidangka jananin yalarrku beatim-bungan, soldier-soldier wubul
    yarkin-bungan, 22,000-bala. Davidangka Edom-warra yalarrku beatim-bungan, 18,000-bala
    yarkin-bungan. David junkurrjimalman, nyungu bubu yalbaymalman. Nyulu nyungu soldier-soldier
    yiringkurrku yijarrin, bawan, bama junkayku kujinka. Nyulu bama bubungu Israel
    ngulkurrduku kujin.
  asm-FB: ইয়াৰ পাছত দায়ূদে পলেষ্টীয়াসকলক আক্ৰমণ কৰি পৰাজয় কৰিলে৷ এইদৰে তেওঁলোকৰ
    হাতৰ পৰা গাথ্‌ আৰু ইয়াৰ গাওঁসমূহ অধিকাৰ কৰি ল’লে।
  sus-A: نَ بِرِن دَنفِ شَنبِ، دَوُدَ نَشَ قِلِسِتَكَيٍ بْنبْ، عَ عٍ لُ عَ شَ يَامَرِ
    بُن مَ.
  fra-SBL: Après cela, David frappa les Philistins et les soumit ; et David enleva
    de la main des Philistins la bride de la ville-mère.
  hbo-hbo: וַֽיְהִי֙ אַֽחֲרֵי־כֵ֔ן וַיַּ֥ךְ דָּוִ֛ד אֶת־פְּלִשְׁתִּ֖ים וַיַּכְנִיעֵ֑ם
    וַיִּקַּ֥ח דָּוִ֛ד אֶת־מֶ֥תֶג הָאַמָּ֖ה מִיַּ֥ד פְּלִשְׁתִּֽים׃
  kik-kik: Thuutha wa mahinda macio-rĩ, Daudi nĩatharĩkĩire Afilisti na akĩmatooria
    biũ, na agĩtunyana Methegi-Amma kuuma watho-inĩ wa Afilisti.
  fra-NCL: Après cela, David battit les Philistins et les abaissa, et David ôta de
    la main des Philistins les rênes de leur capitale.
  cek-AK: To nathuem ah David mah, Philistin kaminawk to tuk moe, pazawk; Metheg-ammah
    vangpui doeh Philistin ban thung hoiah a lak.
  cuk-cuk: A-sorbali, David Filistea-sordamargi bila-onogedgi-nakwenonikid, geb Filistea-dulemar
    maiga imaklesmalad. Geb David, Meteg-Ama-neggwebur Filistea-dulemar-annik sunonibalid.
  uig-CYR: Бу ишлардин кейин шундақ болдики, Давут Филистийләргә һуҗум қилип, уларни
    бойсундурди. Шундақ қилип, Давут Филистийләрниң қолидин мәркизий шәһәрниң һоқуқини
    алди.
  tel-2017: దావీదు ఫిలిష్తీయులను ఓడించి వారిని లోబరచుకుని వారి ఆధీనంలో ఉన్న మెతెగమ్మాను
    ఆక్రమించుకున్నాడు.
  hat-BSA: Konsa, li te vin rive ke David te bat Filisten yo e te mete yo anba lòd.
    David te pran kontwòl a vil prensipal la soti nan men a Filisten yo.
  kos-kos: In kutu pacl tok, Tokosra David el sifilpa mweuni mwet Philistia, ac kutangulosla
    ac aksafyela ku lalos fin facl sac.
  hbo-WLC: וַֽיְהִי֙ אַֽחֲרֵי־כֵ֔ן וַיַּ֥ךְ דָּוִ֛ד אֶת־פְּלִשְׁתִּ֖ים וַיַּכְנִיעֵ֑ם
    וַיִּקַּ֥ח דָּוִ֛ד אֶת־מֶ֥תֶג הָאַמָּ֖ה מִיַּ֥ד פְּלִשְׁתִּֽים׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, Devid meriri ndị Filistia. Mee ka ha nọdụ nʼokpuru
    ọchịchị ya. Ọ naara obodo Meteg-Amaa site nʼọchịchị ndị Filistia.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ ପରାସ୍ତ କରି ନତ କଲେ ଓ ଦାଉଦ ପଲେଷ୍ଟୀୟମାନଙ୍କ
    ହସ୍ତରୁ ଗାଥ୍‍ ଏବଂ ମାତୃନଗରର କର୍ତ୍ତୃତ୍ୱ ନେଲେ।
  wmt-wmt: Walimpawarlany yarntarni palunyanu pinya Yijirayilwarntirlujaa ngayiwarntirlu
    pajangujinyangu. Wali Tayipitngurrarlu palunya pungani kujawarlanyjangka. Kanarlanywarnti
    palu warrkammayinkujirnani Tayipitngurrarlu, majajarrinyani palu.
  chk-chk: Iwe, mürin ekoch fansoun Tafit a maun ngeni ekewe chon Filistia, a akufuur
    o atolongeer fän nemenian. A angei Metek-ama seni fän nemenien ekewe chon Filistia.
  ssd-ssd: Taŋamba minnaig sulumba David ndek nuŋe kame mbal kilmba Filistia mbal
    ndoŋ kame bunaig. Kame bumba bale farka naŋgine tumbraŋ suŋgo ta tina.
  rop-rop: Bambai na King Deibid en im solja olabat bin go en fait langa detlot Filastain
    pipul igin, en deibin bidim olabat igin, en detlot Filastain pipul nomo bin jidan
    bos blanga det kantri enimo.
  ukr-1871: Після сього побив Давид Филистіїв і підневолив їх, і взяв Давид у Филистіїв
    із рук віжки данини (Гет).
  deu-1951: Darnach begab es sich, daß David die Philister schlug und sie demütigte.
    Und David nahm die Zügel der Regierung aus der Hand der Philister.
  eng-JPS: And after this it came to pass, that David smote the Philistines, and subdued
    them; and David took Metheg-ammah out of the hand of the Philistines.
  srp-1865: Poslije toga razbi David Filisteje, i pokori ih, i uze David Meteg-Amu
    iz ruku Filistejskih.
  lug-lug: Oluvannyuma lw’ebyo, Dawudi n’awangula Abafirisuuti, n’abafuula abaddu
    be, n’awamba n’ekibuga kyabwe ekikulu.
  heb-heb: ויהי אחרי כן ויך דוד את פלשתים ויכניעם ויקח דוד את מתג האמה מיד פלשתים׃
  ben-IRV: তারপরে দায়ূদ পলেষ্টীয়দেরকে আঘাত করে পরাজিত করলেন, আর দায়ূদ পলেষ্টীয়দের
    হাত থেকে প্রধান নগরের কর্তৃত্ব কেড়ে নিলেন৷
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਦਾਊਦ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ
    ਅਧੀਨ ਕਰ ਲਿਆ ਅਤੇ ਦਾਊਦ ਨੇ ਰਾਜਧਾਨੀ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚੋਂ ਖੋਹ ਲਈ।
  tkr-tkr: Mançile qiyğa Davud Filiştinaaşile ğamxha, manbı cus vukkanəxüb vuk'lek
    vukkeeka. Manbışde xılençe Meteg-Ammahıb g'ooşena.
  mya-JVB: ထိုနောက် ဒါဝိဒ် သည် ဖိလိတ္တိ လူတို့ကို လုပ်ကြံ ၍ အောင်မြင် သဖြင့် ၊ မေသေဂမ္မာမြို့ကို
    သိမ်းယူ လေ၏။
  tbg-tbg: Ho vo entanavu aitarovaro Devitiva nai iqoka vaiinti ntita varero oru Pirisia
    hampata iqoka raqiharo vika naatara kero vika nora vatuka Geti varora.
  hmo-hmo: Unai murinai Davida ese Pilistia taudia ia tuari henia lou, ia halusidia,
    bona edia siahu Israela taudia edia latanai ia haorea.
  urd-urd: इसके बाद दाऊद ने फ़िलिस्तियों को मारा, और उनको मग़लूब किया और दाऊद ने दारुल
    हुकूमत 'इनान फ़िलिस्तियों के हाथ से छीन ली।
  rus-SYN: После сего Давид поразил Филистимлян и смирил их, и взял Давид Мефег-Гаамма
    из рук Филистимлян.
  bqc-SIM: Bee gbɛa Davidi zĩblè Filitɛ̃ↄwa à ń busa à ń mɛɛwia Gata sìmá.
  tcz-CHONGTHU: Hitichun David lengpan Philistine mite dia akhopiu len pen Gath khopi
    chu gal in alatan, hijeh chun Philistines mite chu aJou in chule asunemsoh tan
    ahi.
  mar-mar: यानंतर दावीदाने पलिष्ट्यांचा पराभव केला आणि त्यांच्या राजधानीच्या शहरावरील
    त्यांची सत्ता त्यांच्या हातून काढून घेतली.
  qub-qub: Chaypitaga David pillyar binsiran Filistea runacunata. Filistea runacunata
    binsir Meteg-Ama siudätapis maquincho chararan.
  bqp-bqp: Abire gbɛra Dauda zĩ̀i blè Filisitininↄa à ń búsa à ń wɛ́ra Gata sìḿma.
  hat-hat: Apre sa, David atake moun Filisti yo ankò. Li bat yo byen bat. Se konsa
    li kraze pouvwa yo te gen nan peyi a, li pran peyi a nan men yo.
  eng-BSB: Some time later, David defeated the Philistines, subdued them, and took
    Metheg-ammah from the hand of the Philistines.
  tod-tod: Naa ʋoluma Davide vɔnini Filiseti nuiti ma, é ti ɠaazu unfe seɠe, é ta-ɠaaɓaai
    ɠula ti ya.
  eng-WEBPB: After this, David struck the Philistines and subdued them; and David
    took the bridle of the mother city out of the hand of the Philistines.
  kbq-kbq: Ana'ma hutegeno mago zupa Deviti'a Filistia vahe'mokizmi hara huzamagatereno
    kegava hunezamanteno, ugotama hu'nea Meteke-ama rankuma'zminena erino kegava huzmante'ne.
  nhe-BL: Huan teipa David quintlanqui nopa filisteo tlacame huan quinicnotlali. Moaxcati
    nopa altepetl Gat tlen eliyaya inialtepe tlen más hueyi.
  bus-bus: Beee gbɛra Dauda zĩ̀ blè Filisitininↄa à ń búsa à ń mɛɛwi Gata sìḿma.
  gub-BL: Amo 'ar mehe uzàmàtyry'ym Tawi Piri ywy rehe har oho wà. Weityk wà. Nezewe
    mehe umumaw a'e ywy rehe har wakàgaw wà.
  eng-DRA: And it came to pass after this that David defeated the Philistines, and
    brought them down, and David took the bridle of tribute out of the hand of the
    Philistines.
