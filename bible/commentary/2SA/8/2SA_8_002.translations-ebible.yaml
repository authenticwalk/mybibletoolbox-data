verse: 2SA.008.002
translations:
  mal-C: ദാവീദ് മോവാബ്യരെയും തോൽപ്പിച്ചു. അദ്ദേഹം അവരെ തറയിൽ നിരത്തിക്കിടത്തി ഒരു
    ചരടിന്റെ നിശ്ചിത നീളംവെച്ച് അളന്നു. ഓരോ നിരയിലും മൂന്നിൽരണ്ടു ഭാഗത്തുമുള്ള ആളുകളെ
    വധിക്കുകയും ഓരോ മൂന്നിൽ ഒരു ഭാഗത്തുള്ളവരെ ജീവനോടെ ശേഷിപ്പിക്കുകയും ചെയ്തു. അങ്ങനെ
    മോവാബ്യർ ദാവീദിന് അടിമകളായി കപ്പംകൊടുത്തു.
  deu-TKW: 'Dazu schlug er die Moabiter und maß sie mit einer Schnur ab, indem er
    sie auf die Erde niederliegen hieß: je zwei Schnüre maß er ab zur Hinrichtung
    und je eine Schnurlänge, um die Betreffenden am Leben zu lassen. So wurden die
    Moabiter Davids tributpflichtige Unterthanen.'
  lin-lin: Davidi alongaki lisusu bato ya Moabi mpe alalisaki bango na mabele, na
    etando oyo ezalaki na molayi ya basinga misato, oyo bamekelaka molayi. Abomaki
    ndambo mibale kati na bandambo misato ya bato nyonso oyo balalaki na etando mpe
    atikaki na bomoi ndambo moko ya bato. Boye, bato ya Moabi bakomaki bawumbu ya
    Davidi mpe bakomaki kofuta mpako ya mokonzi.
  eng-LSV: And he strikes Moab, and measures them with a line, causing them to lie
    down on the earth, and he measures two lines to put to death, and the fullness
    of the line to keep alive, and the Moabites are for servants to David, bearers
    of a present.
  eng-GNV: 'And hee smote Moab, and measured them with a corde, and cast them downe
    to the ground: he measured them with two cordes to put them to death, and with
    one full corde to keepe them aliue: so became the Moabites Dauids seruants, and
    brought giftes.'
  eng-WEBSTER: And he smote Moab, and measured them with a line, casting them down
    to the ground; even with two lines he measured to put to death, and with one full
    line to keep alive. And so the Moabites became David's servants, and brought gifts.
  nhw-BL: Nojquiya quintlanqui moabita tlacame huan quinchijqui para ma motecaca tlalchi
    nejnechca se ilado seyoc. Huan quintamachijque ica ihuehueyaca se mecatl. Huan
    teipa quintamachijtiyajque sempa ica nopa mecatl, huan nopa tlacame catli inintlacayohua
    mocajque ipan nopa ompa mecatl ihuehueyaca quinmictijque. Huan tlacame catli inintlacayohua
    mocajque ipan nopa expa mecatl, quincahuilijque ma itztoca. Huan nopa moabitame
    catli mocajque yoltoque elque itequipanojcahua David huan quitlaxtlahuijque impuestos.
  swh-ONEN: Pia Daudi akawashinda Wamoabu. Akawafanya walale chini kwa mstari akawapima
    kwa urefu wa kamba. Kila alipopima urefu wa hiyo kamba mara mbili hilo kundi waliuawa
    na alipopima mara ya tatu aliwaacha hai. Kwa hiyo Wamoabu wakawa chini ya Daudi
    nao wakamletea kodi.
  bba-bba: Yen biru u mɑɑ Mɔɑbubɑ wɔri u kɑmiɑ. Be u mwɛɛrɑ u bu kpĩ kpĩwɑ sĩɑ itɑ.
    Mɑ u sĩɑ yirun tɔmbu ɡo, mɑ u tiɑɡibu deri. Nɡe mɛyɑ Dɑfidi u kɑ Mɔɑbubɑ mwɑ u
    tɑɑre u bu wɔ̃ɔ ɡobi sure.
  eng-KJVCPB: And he smote Moab, and measured them with a line, casting them down
    to the ground; even with two lines measured he to put to death, and with one full
    line to keep alive. And so the Moabites became David’s servants, and brought gifts.
  luo-luo: Daudi noloyo jo-Moab bende. Noketogi ma ginindo piny eka nopimogi gi tol.
    Kano pimogi diriyo to mago ninego to mane opim mar adek ne iweyo kangima. Omiyo
    jo-Moab nobedo e bwo loch Daudi kendo negigolone osuru.
  meu-meu: Ia ese Moab taudia danu e hadareredia, bena hetoadia e kara, e hahekuredia
    ere-ere; ere rua hetoana e karaia bae mase, a ere ta idoinai e hamauridia. Bena
    Moab taudia na David ena hesiai taudia ai ela, bona heaiva ḡaudia danu e henia.
  npi-ULB: त्यसपछि तिनले मोआबलाई परास्‍त गरे र तिनीहरूका मानिसहरूलाई मैदानमा सुताएर
    एउटा डोरीले नापे । तिनले दुई नापभित्र पर्नेहरूलाई मारे र अर्को एक नापमा पर्नेहरूलाई
    जीवित राखे । त्यसैले मआबीहरू दाऊदका नोकरहरू भए र तिनलाई कर तिर्न थाले ।
  yor-yor: Dafidi sì kọlu Moabu, ó sì fi okùn títa kan dì wọ́n, ó sì dá wọn dùbúlẹ̀;
    ó sì ṣe òsùwọ̀n okùn méjì ni iye àwọn tí yóò dá sí. Àwọn ará Moabu sì ń sin Dafidi,
    wọn a sì máa mú ẹ̀bùn wá.
  ind-ind: Daud juga mengalahkan bangsa Moab. Pada akhir pertempuran, dia menyuruh
    seluruh pasukan Moab yang masih hidup untuk berbaring secara berjajar di tanah.
    Kemudian dia menggunakan seutas tali untuk membagi kelompok mereka. Dia membentangkan
    dua kali panjang tali itu untuk menentukan kelompok yang akan dibunuh, dan membentangkan
    sekali lagi sepanjang tali itu untuk menentukan kelompok yang dibiarkan hidup.
    Demikianlah Daud menaklukkan bangsa Moab sehingga mereka membayar pajak kepadanya.
  pes-OPCB: داوود همچنین موآبی‌ها را شکست داده، اسیران را به ردیف در کنار هم روی زمین
    خوابانید؛ سپس از هر سه نفر دو نفر را کشت و یک نفر را زنده نگه داشت. بازماندگان
    موآبی تابع داوود شده، به او باج و خراج می‌دادند.
  tgl-ULB: Pagkatapos tinalo niya ang Moab at sinukat ang kanilang mga kalalakihan
    gamit ang isang tali sa pamamagitan ng pagpapahiga sa kanila sa lupa. Sinukat
    niya ng dalawang tali para ipapatay, at ang isang buong tali ay para panatilihing
    buhay. Kaya naging mga lingkod ni David ang mga taga-Moab at sinumulan siyang
    bigyan ng pagkilala.
  hui-hui: Ani piyagola Debidi halu ibunaga ami agali biarume Moabaliru baba wai bialu
    urunibi bo poda hana hene. Bo poda hana howa Moabali uruni minu garabaya buwa
    ti bibahende dindini mo pale lene. Ani mo pale lowa tebira dege dege pale laga
    binidaru kira bo wahaga bialu tebonego helo yupe haga bini. Ani bialu Moabali
    yupe henedaruni ti Debidi andaneha howa ibu dagisi migi bialu helo helene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​မော​ဘ​ပြည်​သား တို့​ကို​နှိမ်​နင်း​တော်​မူ​၍ ဖမ်း​ဆီး​ရ​မိ​သူ​တို့
    အား မြေ​ပေါ်​တွင်​လှဲ​ချ​စေ​ပြီး​လျှင် သုံး​ပုံ နှစ်​ပုံ​မျှ​သော​သူ​တို့​ကို​သတ်​စေ​၏။
    သို့​ဖြစ် ၍​မော​ဘ​ပြည်​သား​တို့​သည်​ဒါ​ဝိဒ်​၏​လက် အောက်​ခံ​ဖြစ်​လာ​၍​အ​ခွန်​ဆက်​သ​ရ
    ကြ​၏။
  bod-N: ཡང་མོ་ཨབ་པ་རྣམས་ཕམ་པར་བརྒྱབ་ནས་དེ་རྣམས་ས་རུ་བསྙལ་ཏེ། ཐག་པས་ཚད་ཐིག་བླངས་པ་དང་།
    ཐག་ཚད་གཉིས་ཡོད་པ་རྣམས་བསད་ཅིང་། ཐག་ཚད་གཅིག་ཡོད་པ་རྣམས་ཚེ་ཐར་དུ་བཏང་། དེ་ནས་མོ་ཨབ་པ་རྣམས་དཱ་བིད་ཀྱི་མངའ་འོག་ཏུ་གྱུར་ཏེ་འབུལ་བ་རྣམས་དྲངས་སོ།
    །
  sna-sna: Dhavhidhi akakundawo vaMoabhu. Akavavatisa pasi akavayera netambo. Aiti
    akaera kaviri netambo vanhu ivavo vourayiwa, asi avo vaipinda pachiero chikamu
    chimwe chete kubva muzvitatu vaitenderwa kurarama. Naizvozvo vaMoabhu vakaitwa
    varanda naDhavhidhi uye vakabvisiswa mutero.
  spa-BLM: Derrotó a Moab, y los midió con el cordel, haciéndolos acostar en el suelo;
    y midió dos cordeles para darles muerte, y un cordel completo para mantenerlos
    vivos. Los moabitas se convirtieron en siervos de David, y trajeron tributo.
  cac-cac: Ix ac'jipax ganar eb' moabita yuj vin̈. Ix schecanem latz'an eb' vin̈ smasanil
    d'a sat luum, ix yechtan eb' vin̈ yed' jun ch'an̈ ch'an̈. A jantac mach scan d'a
    yol chab' ch'an̈il, schami, axo mach scan d'a yol yic yoxil ch'an̈il jun, max
    chamlaj. Icha chi' ix aj scan eb' moabita chi' d'a yalan̈ smandar vin̈aj rey David
    chi'. Ix checji yac' tumin eb' d'a junjun ab'il yuj vin̈.
  swh-ULB: Kisha akaishinda Moabu na akawapima watu wake kwa mstari kwa kuwafanya
    walale chini juu ya ardhi. Alipima mistari miwili ya kuua, na mstari mmoja kamili
    kuwahifadhi hai. Hivyo Wamoabu wakawa watumishi wa Daudi na wakaanza kumlipa kodi.
  bel-bel: І разьбіў Маавіцянаў і зьмерыў іх вяроўкаю, паклаўшы іх на зямлю; і адмерыў
    дзьве вяроўкі на забіваньне, і адну вяроўку на пакіданьне жывымі. І зрабіліся
    Маавіцяне ў Давіда рабамі, якія плацілі даніну.
  deu-ELBBK: Und er schlug die Moabiter und maß sie mit der Messschnur, indem er sie
    auf die Erde legen ließ; und er maß zwei Messschnüre ab, um zu töten, und eine
    volle Messschnur, um am Leben zu lassen. Und die Moabiter wurden David zu Knechten,
    die Geschenke brachten.
  mbb-OT: Nezaag daan ni David is menge Moabitanhen. Impehizeǥè din sikandan diyà
    te tanà he impelinya ne midsukud din te pisì. Ne is neseled te kada zezuwa he
    sukud te pisì ne mibpenhimetayan, ne is nengesakup te iketelu he sukud te pisì
    ne wazà penhimetayi. Is duma he menge Moabitanhen he wazà himetayi, ne midsakup
    ni David ne impevayad din sikandan te vuhis diyà te kandin.
  mal-2015: അവൻ മോവാബ്യരെയും തോല്പിച്ചു അവരെ നിലത്തു കിടത്തി ചരടുകൊണ്ടു അളന്നു; കൊല്ലുവാൻ
    രണ്ടു ചരടും ജീവനോടെ രക്ഷിപ്പാൻ ഒരു ചരടുമായി അവൻ അളന്നു. അങ്ങനെ മോവാബ്യർ ദാവീദിന്നു
    ദാസന്മാരായി കപ്പം കൊടുത്തുവന്നു.
  rmc-rmc: O David zviťazinďa the upral o Moabčana a merinďa len la špargaha. Prikazinďa
    lenge, hoj te pašľon pre phuv. Premerinďa len la špargaha a pro duj mieri la špargakre
    merinďa olen, kas diňa te murdarel, a pre jekh miera la špargakri olen, kas mukľa
    te dživel. Avke mule duvar ajci sar ola, ko ačhile te dživel. O Moabčana ačhile
    sluhi le Davidoske a anenas leske o daňe.
  pes-OPV: و موآب را شکست داده، ایشان را به زمین خوابانیده، با ریسمانی پیمود و دو
    ریسمان برای کشتن پیمود، و یک ریسمان تمام برای زنده نگاه داشتن. و موآبیان بندگان
    داود شده، هدایا آوردند.
  ron-1924: А бэтут пе моабиць ши й-а мэсурат ку о фрынгие, пунынду-й сэ се кулче
    ла пэмынт; а мэсурат доуэ фрынгий ка сэ-й омоаре ши о фрынгие плинэ ка сэ-й ласе
    вий. Ши моабиций ау фост супушь луй Давид ши й-ау плэтит ун бир.
  ben-OBCV: দাউদ মোয়াবীয়দেরও পরাজিত করলেন। তিনি তাদের মাটিতে শুয়ে পড়তে বাধ্য করলেন
    ও তাদের এক নির্দিষ্ট মাপের দড়ি দিয়ে মেপেছিলেন। এক এক করে তাদের মধ্যে দড়ির মাপানুযায়ী
    দুই দড়ি বিস্তৃত এলাকার লোকজনকে হত্যা করা হল, ও পরবর্তী এক দড়ি বিস্তৃত এলাকার
    লোকজনকে বেঁচে থাকার সুযোগ দেওয়া হল। তাই মোয়াবীয়রা দাউদের বশীভূত হল ও তাঁর কাছে
    রাজকর নিয়ে এসেছিল।
  som-som: Oo wuxuu kaloo laayay reer Moo'aab, oo intuu dhulka jiifiyey ayuu xadhig
    ku qiyaasay, oo markaasuu laba xadhig wuxuu u qiyaasay in la dilo, xadhig buuxana
    wuu la hadhay iyagoo nool. Oo reer Moo'aabna addoommay Daa'uud u noqdeen, oo baad
    bay u keeneen.
  lat-VUC: 'Et percussit Moab, et mensus est eos funiculo, coæquans terræ: mensus
    est autem duos funiculos, unum ad occidendum, et unum ad vivificandum: factusque
    est Moab David serviens sub tributo.'
  eng-ASVBT: And he smote Moab, and measured them with the line, making them to lie
    down on the ground; and he measured two lines to put to death, and one full line
    to keep alive. And the Moabites became servants to David, and brought tribute.
  ita-1885: Percosse ancora i Moabiti, e fattili giacere in terra, li misurò con una
    funicella; e ne misurò due parti per farli morire, e una parte intiera per salvar
    loro la vita. Ed i Moabiti furono renduti soggetti a Davide, e tributari.
  eng-LXXUP: 'And David smote Moab, and measured them out with lines, having laid
    them down on the ground: and there were two lines for slaying, and two lines he
    kept alive: and Moab became servants to David, yielding tribute.'
  eng-ULB: Then he defeated Moab and measured their men with a line by making them
    lie down on the ground. He measured off two lines to put to death, and one full
    line to keep alive. So the Moabites became servants to David and began to pay
    him tribute.
  spa-VBL: David también derrotó a los moabitas. Los hizo tumbarse en el suelo y los
    midió con un tramo de cuerda. Midió dos tramos para los que debían morir, y un
    tramo de cuerda para los que debían vivir. Entonces los sometió bajo su gobierno,
    y les exigió que pagaran impuestos.
  fra-_FOB: Il battit aussi les Moabites, et les mesura au cordeau, en les faisant
    coucher par terre; il en mesura deux cordeaux pour les faire mourir, et un plein
    cordeau pour leur laisser la vie; et les Moabites furent soumis à David et ses
    tributaires.
  mal-mal: അവൻ മോവാബ്യരെയും തോല്പിച്ചു; തടവുകാരെ മൂന്നായി വിഭാഗിച്ചു, മൂന്നിൽ രണ്ടു
    ഭാഗത്തെ കൊല്ലുവാനും മൂന്നിലൊരു ഭാഗത്തെ ജീവിക്കുവാനും അനുവദിച്ചു. അങ്ങനെ മോവാബ്യർ
    ദാവീദിന് ദാസന്മാരായി കപ്പം കൊടുത്തു വന്നു.
  urd-GVR: Us ne Moābiyoṅ par bhī fatah pāī. Moābī qaidiyoṅ kī qatār banā kar us ne
    unheṅ zamīn par liṭā diyā. Phir rassī kā ṭukṛā le kar us ne qatār kā nāp liyā.
    Jitne log rassī kī lambāī meṅ ā gae wuh ek guroh ban gae. Yoṅ Dāūd ne logoṅ ko
    gurohoṅ meṅ taqsīm kiyā. Phir us ne gurohoṅ ke tīn hisse banā kar do hissoṅ ke
    sar qalam kie aur ek hisse ko zindā chhoṛ diyā. Lekin jitne qaidī chhūṭ gae wuh
    Dāūd ke tābe rah kar use ḳharāj dete rahe.
  suz-BL: दाऊदम मोआबी आन कली यो फ्रुवा बाक्‍त। मिनु मेको आन कली खपीम इप्‍पाइक्‍मी
    बाक्‍त। मिनु डोरी कामी थाप्‍शा भाग सां सेल्‍मी बाक्‍त। भाग निक्‍शी ङा मुर आन कली
    साइक्‍मी बाक्‍त। मिनु भाग का ङा मुर आन कली प्रोंइमी बाक्‍त। मिनु मोआबीपुकी मेको
    आ वाइल दुम्‍मा बाक्‍त। मिनु मेकोपुकीम दाऊद कली तिरो थाप्‍चा माल्‍मा बाक्‍त। १सामुएल
    २२:३
  ita-1927: 'Sconfisse pure i Moabiti: e fattili giacere per terra, li misurò con
    la corda; ne misurò due corde per farli mettere a morte, e la lunghezza d’una
    corda per lasciarli in vita. E i Moabiti divennero sudditi e tributari di Davide.'
  ckb-ckb: هەروەها داود مۆئابییەکانیشی بەزاند. ئەوانی لەسەر زەوی پاڵخست و بە گوریس
    پێوانەی کردن، بە پێوانەی دوو گوریس خەڵکەکەی کوشت و بە پێوانەی گوریسێکیش خەڵکی
    بە زیندوویی هێشتەوە. ئینجا مۆئابییەکان هاتنە ژێر دەسەڵاتی داود و سەرانەیان بۆ
    دەهێنا.
  eng-BBE: And he overcame the Moabites, and he had them measured with a line when
    they were stretched out on the earth; marking out two lines for death and one
    full line for life. So the Moabites became servants to David and gave him offerings.
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನು ಮೋವಾಬ್ಯರನ್ನು ಸಹ ಸೋಲಿಸಿದನು. ಸೆರೆಯಾಳುಗಳನ್ನು ನೆಲದ ಮೇಲೆ ಹಗ್ಗದಿಂದ
    ಅಳತೆ ಮಾಡಿಸಿ, ಎರಡು ಪಾಲು ಜನರನ್ನು ಕೊಲ್ಲಿಸಿ, ಒಂದು ಪಾಲನ್ನು ಉಳಿಸಿದನು. ಹೀಗೆ ಮೋವಾಬ್ಯರು
    ದಾವೀದನಿಗೆ ಅಧೀನರಾಗಿ ಕಪ್ಪಕೊಡುವವರಾದರು.
  tam-2017: அவன் மோவாபியர்களையும் முறியடித்து, அவர்களைத் தரையிலே படுக்கச்செய்து, அவர்கள்மேல்
    நூல்போட்டு அளவெடுத்து இரண்டு வரிசை மனிதர்களைக் கொன்றுபோட்டு, ஒரு வரிசை மனிதர்களை
    உயிரோடு வைத்தான்; இவ்விதமாக மோவாபியர்கள் தாவீதுக்குச் சேவை செய்து, அவனுக்குக்
    கப்பங்கட்டுகிறவர்களானார்கள்.
  spa-RV-1909: Hirió también á los de Moab, y midiólos con cordel, haciéndolos echar
    por tierra; y midió con dos cordeles para muerte, y un cordel entero para vida;
    y fueron los Moabitas siervos debajo de tributo.
  ron-BTF: Și a lovit pe Moab și i-a măsurat cu o frânghie, aruncându-i la pământ;
    chiar cu două frânghii a măsurat pentru a-i da la moarte și cu o frânghie întreagă
    pentru a-i lăsa în viață. Și astfel, moabiții au devenit servitorii lui David
    și au adus daruri.
  eng-WEBP: He defeated Moab, and measured them with the line, making them to lie
    down on the ground; and he measured two lines to put to death, and one full line
    to keep alive. The Moabites became servants to David, and brought tribute.
  eng-FBV: David also defeated the Moabites. He made them lie down on the ground,
    and he measured them with a length of cord. He measured two lengths for those
    to be killed, and one cord length for those to be allowed to live. So he made
    them subject to him and required them to pay taxes.
  nld-1939: Ook de Moabieten versloeg hij. Hij legde ze plat op de grond, en nam met
    een snoer hun aantal op; twee derde van de snoerlengte was ten dode gedoemd, een
    volle derde mocht blijven leven. Zo werden de Moabieten aan David schatplichtig.
  nch-BL: Nojquiya quintanqui moabita tacame huan quinchijqui para ma motecaca talchi
    nejnechca se inacasta seyoc. Huan quintamachijque ica ihuehueyaca se lazo. Huan
    teipa quintamachijtiyajque sempa ica nopa lazo, huan nopa tacame cati inintacayohua
    mocajque ipan nopa ompa lazo ihuehueyaca quinmictijque. Huan tacame cati inintacayohua
    mocajque ipan nopa expa lazo, quincahuilijque ma itztoca. Huan nopa moabitame
    cati mocajque yoltoque elque itequipanojcahua David huan quitaxtahuijque impuestos.
  vie-1934: 'Người cũng đánh dân Mô-áp, bắt chúng nằm dài trên đất mà lấy dây đo:
    đo hai dây để giết, rồi đo một dây để sống. Như vậy, dân Mô-áp phải phục Đa-vít
    và đóng thuế cho người.'
  hin-CV: दावीद ने मोआबियों को भी हराया, उन्हें भूमि पर लिटा कर एक डोर से उन्हें मापा.
    तब दो पंक्तियों का वध किया जाने का और एक पंक्ति को सजीव रखने का आदेश दिया. इससे
    मोआबी दावीद के सेवक हो गए और उन्हें शुल्क देने लगे.
  spa-BES: Y venció a los moabitas, y los midió con una línea cuando estaban tendidos
    sobre la tierra; marcando dos líneas para la muerte y una línea completa para
    la vida. Entonces los moabitas se convirtieron en siervos de David y le dieron
    ofrendas.
  tdx-tdx: Linafa’e ka o nte-Moabeo le zinehe’e an-taly, ie nampibaboheñe an-tane
    eo; nanjehe taly roe ho zamañe, le nitana’e ho veloñe ty taly raike. Aa le nitoroñe
    i Davide o nte-Moabeo, nañenga ama’e.
  tha-KJV: พระองค์​ทรงชนะโมอับ ทรงวัดเขาด้วยเชือกวัด คื​อบ​ังคับให้เรียงตัวเข้าแถวนอนลงที่​พื้นดิน
    ทรงวัดดู​แล​้วให้ประหารเสียสองแถว และไว้​ชี​วิตเต็มหนึ่งแถว คนโมอั​บก​็เป็นไพร่ของดาวิด
    และได้นำเครื่องบรรณาการมาถวาย
  por-BR-2018: Feriu também aos de Moabe, e mediu-os com cordel, fazendo-os lançar
    por terra; e mediu com dois cordéis para morte, e um cordel inteiro para vida;
    e foram os moabitas servos debaixo de tributo.
  deu-ELO: Und er schlug die Moabiter und maß sie mit der Meßschnur, indem er sie
    auf die Erde legen ließ; und er maß zwei Meßschnüre ab, um zu töten, und eine
    volle Meßschnur, um am Leben zu lassen. Und die Moabiter wurden David zu Knechten,
    welche Geschenke brachten.
  eng-WYC-2018: And David smote Moab, and meted them with a cord, and he made them
    even to the earth; forsooth he meted (them by) two cords, one to slay, and one
    to quicken. And Moab served David under tribute. (And David struck the Moabites,
    and he made his captives to lie on the ground, and had them measured with a cord;
    and for every two cord lengths of men that he killed, one cord length was allowed
    to live. And then the Moabites paid tribute, or taxes, to David.)
  epo-epo: Li ankaŭ venkobatis la Moabidojn, kaj, kuŝiginte ilin sur la tero, li mezuris
    ilin per ŝnuro; du partojn li mezuris por mortigi, kaj unu plenan mezuron por
    restigi vivaj. Kaj la Moabidoj submetiĝis al David kaj alportis tributojn.
  uig-PIN: U ⱨǝm Moabiylarƣa ⱨujum ⱪilip, ularnimu mǝƣlup ⱪildi. U ularni yǝrgǝ yatⱪuzup,
    tana bilǝn ɵlqǝp, ikki tana kǝlgǝnlǝrni ɵltürdi, bir tana kǝlgǝnlǝrni tirik ⱪaldurdi.
    Moabiylar bolsa Dawutⱪa beⱪinip, uningƣa seliⱪ tapxurdi.
  beo-beo: Amasea, Da:ibidi da Moua:be dunu hasali. E da Moua:be dunu amo Isala:ili
    ilia gagulaliligi, amalu osoba diasisima:ne sia:i. Amalu udiana hidadea diasisi,
    amoga e da aduna fane legei. Amaiba:le, e da Moua:be fi dunu ilima ouligisu hamoi,
    amola ilima su lidisu.
  tpi-OTNT: Na bihain Devit wantaim ol soldia i go pait long ol Moap na i winim ol.
    Na em i mekim ol Moap i lain na slip long graun. Na em i kisim wanpela hap baklain
    na i makim ol. Ol man i stap long namba wan na namba 2 mak, em i tok long ol i
    mas i dai. Tasol ol man i stap long namba 3 mak, em i larim ol i stap. Na em i
    wok long mekim olsem i go inap lain i pinis. Na ol Moap i stap aninit long em
    na givim takis long em.
  hau-SA: Haka kuma Dawuda ya ci Mowabawa. Ya sa suka kwanta a ƙasa, ya kuma auna
    su da igiya. Kowane awo biyu ya sa a kashe su, amma awo na uku sai yă sa a bar
    su da rai. Saboda haka Mowabawa suka zama bayin Dawuda, suka kuma kawo masa haraji.
  uig-LAT: U hem Moabiylargha hujum qilip, ularnimu meghlup qildi. U ularni yerge
    yatquzup, tana bilen ölchep, ikki tana kelgenlerni öltürdi, bir tana kelgenlerni
    tirik qaldurdi. Moabiylar bolsa Dawutqa béqinip, uninggha séliq tapshurdi.
  nde-nde: UDavida njalo wehlula amaMowabi. Wawalalisa phansi emhlabathini wawalinganisa
    ngobude bentambo. Zonke izilinganiso ezimbili zawo zabulawa, kwathi isilinganiso
    sesithathu sayekelwa siphila. Ngakho amaMowabi abuswa nguDavida athela imithelo
    kuye.
  ton-ton: Pea naʻa ne taaʻi ʻa Moape, mo ne fuofua kinautolu ʻaki ʻae afo, mo ne
    lī hifo kinautolu ki he kelekele; ʻio, ko e fuaʻanga ʻe ua ke fai ai ʻae tāmate,
    pea ko e fuaʻanga kātoa ʻe taha ke fakamoʻui. Pea naʻe hoko ʻae kakai Moape, ko
    e kau hopoate kia Tevita, mo e tukuhau.
  ces-1613: Porazil také Moábské a změřil je provazcem, na zemi je rozprostíraje;
    a odměřil jich dva provazce k zbití a celý provazec k živení. I učiněni jsou Moábští
    Davidovi služebníci, a dávali jemu plat.
  eng-WMB: He defeated Moab, and measured them with the line, making them to lie down
    on the ground; and he measured two lines to put to death, and one full line to
    keep alive. The Moabites became servants to David, and brought tribute.
  tam-TCV: மேலும் தாவீது மோவாபியரையும் தோற்கடித்தான். அவன் அவர்களை தரையில் கிடத்தி,
    அளவிடும் கயிற்றினால் அளந்தான். ஒவ்வொரு இரண்டாம் அளவுக்குள் அடங்கியவர்களைக் கொன்று,
    ஒவ்வொரு மூன்றாம் அளவுக்குள் அடங்கியவர்களை உயிரோடு விட்டான். எனவே மோவாபியர் தாவீதுக்குக்
    கீழ்ப்படுத்தப்பட்டு அவனுக்கு வரி செலுத்தினார்கள்.
  ceb-ULB: Unya gibuntog usab niya ang Moab ug gipangsukod ang ilang mga kalalakin-an
    pinaagi sa paghigda sa yuta. Gisukod niya sila sa duha ka sukod aron patyon, ug
    ang usa ka linya pagabuhion. Busa ang mga Moabihanon nahimong sulugoon ni David
    ug nagsugod paghatag kaniyag buhis.
  pol-UBG: Pobił także Moabitów, których zmierzył sznurem i ułożył na ziemi. Wymierzył
    ich dwa sznury do zabicia, a jeden cały sznur do zachowania przy życiu. I Moabici
    zostali sługami Dawida płacącymi daninę.
  urd-GVU: اُس نے موآبیوں پر بھی فتح پائی۔ موآبی قیدیوں کی قطار بنا کر اُس نے اُنہیں
    زمین پر لٹا دیا۔ پھر رسّی کا ٹکڑا لے کر اُس نے قطار کا ناپ لیا۔ جتنے لوگ رسّی
    کی لمبائی میں آ گئے وہ ایک گروہ بن گئے۔ یوں داؤد نے لوگوں کو گروہوں میں تقسیم
    کیا۔ پھر اُس نے گروہوں کے تین حصے بنا کر دو حصوں کے سر قلم کئے اور ایک حصے کو
    زندہ چھوڑ دیا۔ لیکن جتنے قیدی چھوٹ گئے وہ داؤد کے تابع رہ کر اُسے خراج دیتے رہے۔
  deu-1912: Er schlug auch die Moabiter also zu Boden, daß er zwei Teile zum Tode
    brachte und einen Teil am Leben ließ. Also wurden die Moabiter David untertänig,
    daß sie ihm Geschenke zutrugen.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಮೋವಾಬ್ಯರನ್ನು ಸೋಲಿಸಿ, ಅವರನ್ನು ನೆಲಕ್ಕೆ ಉರುಳಿಸಿ, ಹಗ್ಗದಿಂದ ಅಳತೆಮಾಡಿಸಿ,
    ಪ್ರತಿ ಮೂರನೆಯ ಎರಡು ಭಾಗದ ಜನರನ್ನು ಕೊಲ್ಲಿಸಿ, ಮೂರನೆ ಭಾಗದ ಜನರನ್ನು ಉಳಿಸಿದನು. ಉಳಿದ ಮೋವಾಬ್ಯರು
    ದಾವೀದನ ದಾಸರಾಗಿ ಅವನಿಗೆ ಕಪ್ಪಕೊಡಬೇಕಾಯಿತು.
  yap-yap: Ma aram miki gel ngak piyu Moab. Me yog ni pi kalbus e ngar thiggad nga
    but’ min the’egrad ni yu dadalip min li’ l’agruw. Ma aram me par piyu Moab nga
    tan pa’ ngu’ur pi’ed e tax ngak.
  hlt-MCSB: Moab te a tloek tih rhui a toe thil phoeiah amih te diklai la a yalh sak.Te
    vaengah ngawn hamla than hnih te a khueh tih than at a hing la boeih a khueh.Te
    dongah Moab tah David taengah sal la om tih khocang te a thak. Te dongah Moab
    loh David kah sal a bi tih mangmu a paek.
  mdy-ETH: ሄሊሳዖ ሃሣ ሞዓኣቤ ዓሶ ዖሊ ባሼኔ፤ ዒዚ ዓርቂ ዔኪ ቱኬ ዓሶ ሳዓ ላይሣዖ ሃይሦ ዓሲዳፓ ላምዖ ዓሲ ዔኪ ዔኪ ሃይቃንዳጉዲ
    ዎጊ ዎዺሻኔ፤ ዬያሮ ሞዓኣቤ ዓሳ ዒዛም ዎርቃያ ማዒ ጊኢራኔ።
  twi-ASANTE: Dawid sane dii Moabfoɔ so. Ɔmaa nnipa no dedaa fam, na ɔde ahoma susuu
    wɔn. Ɔsusu ahoma no mmienu a, na wakyerɛ sɛ wɔnkum saa nnipa no. Ɛnna ɔsusu ahoma
    no baako a, na wakyerɛ sɛ wɔnnyaa saa nkurɔfoɔ no. Enti, Moabfoɔ a wɔnyaa wɔn
    ti didii mu no bɛyɛɛ Dawid asomfoɔ a na afe biara wɔyi ɛtoɔ brɛ no.
  eng-WEBU: He defeated Moab, and measured them with the line, making them to lie
    down on the ground; and he measured two lines to put to death, and one full line
    to keep alive. The Moabites became servants to David, and brought tribute.
  wal-wal: Qassi Moo7aaba asatakka Daawiti xooniis. Biittan i eta zin77issidi wodoruwan
    likkiis; naa77u wodoro likettida ubbata woriis; heezzantto wodoro likettidaageeta
    paxa aggiis. Yaatin Moo7aaba asati Daawitayyo haarettidi giiraa giiridosona.
  spa-PDDPT: 'También derrotó a Moab y los midió con cordel. Los hacía tenderse en
    tierra: dos cordeles para morir, y un cordel para vivir. Los moabitas fueron esclavos
    de David y pagaron tributo.'
  gun-gun: 'Oitypa avi Moabe pygua kuery. Ha''e rami vy yvy rupi omonhenomba vy oa''ã:
    mokoĩ ixã''i oa''ãgue ma ojuka aguã rami ikuai, ha''e rã peteĩ ixã''i oa''ãgue
    ma ndojukai. Ha''e rami vy Moabe pygua kuery ikuai Davi rembiguairã, ha''e ixupe
    mba''emo opaga jepi ''rã okuapy.'
  agu-BL: Ncha'tz tx'acon i' scye'j yi e' aj Moab. Ej nin cawunin scyetz tan chicwe'n
    joklok, txoli'n e' ban wuxtx'otx', nin xcon jun akwil tan ma'le'n na'j scyetz
    e' yi ẍchiquimok, nin na'j scyetz e' yi ẍchiclaxok tk'ab quimichil. Cyakil yi
    e' yi e' baj cu'n tc'u'l cob ja' tetz yi akwil, quimich ẍchiwutz mban, ma cyakil
    yi e' yi e' baj cu'n tul jun ja' tetz yi akwil, ya'stzun e', e' clax. Ya'stzun
    ban i'-tz tan cyoque'n yi e' aj Moab jak tetz ca'wl nin tan ẍchojle'n alcawal
    tetz.
  ilo-ULB: Ket pinarmekna ti Moab ken rinukodna dagiti tattaoda iti linia babaen iti
    panangpaiddana kadakuada iti daga. Nangrukod isuna iti dua a linia a mapapatay,
    ken maysa a buo a linia nga agtalinaed a sibibiag. Isu a nagbalin nga adipen ni
    David dagiti Moabita ket nangrugida a nagbayad iti buis kenkuana.
  kpg-kpg: Nomuli, gei mee ga haga magedaa digau Moab, ga haga kii digau ala ne kumi
    gi hongo di gelegele, ga daaligi ana daangada dogolua mai i di hagatau dagi dogodolu.
    Malaa, digau Moab guu hai nia daangada ni mee, gei digaula e hui nadau dagitedi
    gi mee.
  uig-ARA: ئۇ ھەم موئابىيلارغا ھۇجۇم قىلىپ، ئۇلارنىمۇ مەغلۇپ قىلدى. ئۇ ئۇلارنى يەرگە
    ياتقۇزۇپ، تانا بىلەن ئۆلچەپ، ئىككى تانا كەلگەنلەرنى ئۆلتۈردى، بىر تانا كەلگەنلەرنى
    تىرىك قالدۇردى. موئابىيلار بولسا داۋۇتقا بېقىنىپ، ئۇنىڭغا سېلىق تاپشۇردى.
  sus-sus: A naxa Mowabakae fan bɔnbɔ. Mixi naxee suxu, a naxa nee itaxun dɔxɔ saxan,
    a fa dɔxɔ firin faxa. Mowabakae naxa lu Dawuda xa nɔɛ bun ma, e nu fa duuti fi
    a ma.
  pon-2006: E ahpw pil kalowehdi mehn Mohap kan. E kaunediong me lohdi kan nanpwel
    e ahpw kin kemehla riemen sang ni irek en silimen koaros. Eri, mehn Mohap ahpw
    wiahla sapwellime aramas oh irail kin pwainohng daksis.
  ksd-ksd: Ma ba i ga ubu Moab, i ga kure ba ra tarai diat a va varnga ta ra utul
    a ngaina; i ga doko ra ura ngaina, ma tika na ngaina i ga nur vue upi diat a laun;
    ma ra tarai Moab dia ga ki na vavai ta ra varkurai kai David, ma dia ga tul tar
    ra totokom ure.
  tur-YTC: Moav’ı yendi, onları yere yatırdı ve ölçü ipiyle onları ölçtü. Öldürmek
    için iki çizgi, sağ bırakmak için de bir çizgi ölçtü. Moavlılar David’e hizmetçi
    oldular ve haraç getirdiler.
  grc-BRENT: Καὶ ἐπάταξε Δαυὶδ τὴν Μωὰβ, καὶ διεμέτρησεν αὐτοὺς ἐν σχοινίοις, κοιμίσας
    αὐτοὺς ἐπὶ τὴν γῆν· καὶ ἐγένετο τὰ δύο σχοινίσματα τοῦ θανατῶσαι, καὶ τὰ δύο σχοινίσματα
    ἐζώγρησε· καὶ ἐγένετο Μωὰβ τῷ Δαυὶδ εἰς δούλους φέροντας ξένια.
  ind-AYT: Dia juga mengalahkan orang Moab dan menyuruh mereka berbaring di tanah
    untuk mengukur mereka dengan tali pengukur. Diukurnya dua kali tali untuk membunuh
    dan satu tali penuh untuk membiarkan mereka hidup. Kemudian, orang-orang Moab
    takluk kepada Daud dan harus mempersembahkan upeti.
  nya-nya: Davide anagonjetsanso Amowabu. Iye anawalamula kuti agone pansi mʼmizere
    itatu pa gulu lililonse ndipo anawayeza ndi chingwe. Pa gulu lililonse ankapha
    anthu amene anali pa mizere iwiri yoyamba, kusiyapo mzere wachitatu. Kotero Amowabu
    anakhala pansi pa ulamuliro wa Davide ndipo ankapereka msonkho.
  hrv-hrv: 'Porazi i Moapce i izmjeri ih uzicom polegavši ih po zemlji: dvije uzice
    odmjeri onih koje treba pogubiti, a jednu punu uzicu onih koje treba ostaviti
    na životu. Tako Moapci postadoše Davidovi podanici koji su mu donosili danak.'
  mps-mps: Tama nosali Devit dali, te aga ami bidi dabe dali pelama, te Moap dabe
    dali boi hwįgi pelama, tama augwali aiyaba elaluali. Tama agai te Moap dabe te
    wasilama, te tǫde pimainu ilali. Tama agai te bono baklain me deli selama, tama
    augwali usu sali. Te bidi dabe te polaluali dąį elalubode bidali me, te si wali
    dąį ilalide bidali bidi dabebolo, agai te augwali isimaina po wai. Tiali goli
    te sela wali dąį ilalide bidali bidi dabe, agai te augwali sula tagalalu bidimainu
    yali. Tama agai te tiwai sę ela pidubadi, te wasilali hani siligi paboba usu
    nigi pali. Tama te ela musiąwai Moap dabe aga dologode bidiyu, tama agaba te
    takis mawai.
  tpi-tpi: Na bihain Devit wantaim ol soldia i go pait long ol Moap na i winim ol.
    Na em i mekim ol Moap i lain na slip long graun. Na em i kisim wanpela hap baklain
    na i makim ol. Ol man i stap long namba wan na namba 2 mak, em i tok long ol i
    mas i dai. Tasol ol man i stap long namba 3 mak, em i larim ol i stap. Na em i
    wok long mekim olsem i go inap lain i pinis. Na ol Moap i stap aninit long em
    na givim takis long em.
  dan-1931: Fremdeles slog han Moabitterne, og han målte dem med en Snor, idet han
    lod dem lægge sig ned på Jorden og afmålte to Snorlængder, der skulde dræbes,
    og én, der skulde blive i Live. Således blev Moabitterne Davids skatskyldige Undersåtter.
  vie-OVCB: Vua cũng đánh bại người Mô-áp, bắt tù binh nằm từng hàng dưới đất rồi
    lấy dây đo, cứ hai dây giết, một dây tha cho sống. Từ đó, người Mô-áp phục dịch
    và triều cống Đa-vít.
  guj-2017: પછી તેણે મોઆબીઓને હરાવ્યા અને તેઓના માણસોને ભૂમિ પર સુવાડીને દોરીથી માપ્યા.
    તેણે મારી નાખવા માટે બે દોરીઓ જેટલા માપ્યા અને જીવતા રાખવા માટે એક આખી દોરી જેટલા
    માપ્યા. તેથી મોઆબીઓ દાઉદના ચાકરો થઈ તેને ખંડણી આપતા થયા.
  pon-2006A: E ahpw pil kalowehdi mehn Mohap kan. E kaunediong me lohdi kan nanpwel
    e ahpw kin kemehla riemen sang ni irek en silimen koaros. Eri, mehn Mohap ahpw
    wiahla sapwellime aramas oh irail kin pwainohng daksis.
  por-BRBSL: Ele derrotou Moab e os mediu com a linha, fazendo-os deitar no chão;
    e mediu duas linhas até a morte, e uma linha completa para se manterem vivos.
    Os moabitas se tornaram servos de David, e trouxeram tributo.
  cth-cth: Moabnaw a tuk awh teh, talai dawk a yan sak. Rui hoi a bangnue teh ahu
    kathum touh dawk hu hni touh a thei awh. Hottelah Moabnaw teh Devit ni imhu cawngnae
    kho lah a coung teh imhu ouk a poe awh.
  twi-twi: Dawid san dii Moabfo so. Ɔmaa nnipa no dedaa fam, na ɔde hama susuw wɔn.
    Osusuw hama no abien a, na wakyerɛ sɛ wonkum saa nnipa no. Ɛnna osusuw hama no
    baako a, na wakyerɛ sɛ wonnyaa saa nkurɔfo no. Enti Moabfo a wonyaa wɔn ti didii
    mu no bɛyɛɛ Dawid asomfo a na afe biara woyi tow brɛ no.
  hlt-hlt: Moab te a tloek tih rhui a toe thil phoeiah amih te diklai la a yalh sak.
    Te vaengah ngawn hamla than hnih te a khueh tih than at a hing la boeih a khueh.
    Te dongah Moab tah David taengah sal la om tih khocang te a thak. Te dongah Moab
    loh David kah sal a bi tih mangmu a paek.
  tbz-SIM: Kɛ múnkɛɛ nɑ Moɑbiibɛ, kɛ́ mbɛ̀ tɑ̃ũnko kɛtenkɛ̀, kɛ níí bennɛ́ kuhɔ̃ũ
    mɛ̀dɛ́mɛ̀ kɛ́kuɔ kɛ́bennɛ́ mɛ̀mɑ́ɑ̀ kɛ́fĩ́ĩ, nkɛ̀ Moɑbiibɛɛ nɑɑ́ nDɑfiti kó bɛtɔ̃mbɛ̀
    kɛ́ nhò yietì dɑ̀mpóò.
  msy-2020: Egha gɨn, Devit ua uan mɨdorozir gumaziba ko ghua Moapia mɨsogha me abɨni.
    A men mɨdorozir gumaziba gaghora me mɨgeima, me 3plan bɨzir ruaribar nguazim gireghav
    iti. Egha a gumazir bɨzir faragha itiba ko bɨzir namba 2ɨn itibav gɨa ghaze, me
    aremegham. Egha namba 3ɨn gumazir bɨzim mɨgɨa ghaze, me aremeghan kogham. Ezɨ
    Moapia Devitɨn apengan ikia dagɨaba isa a ganɨdi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti yoonɑ Mowɑpʋ nyǝ́mɑ nɑ ɩ́ kpɑ-wɛɣɛ yomle. Ɩlɛnɑ ɩ́ hɩɩsɩ-wɛɣɛ
    ɑtɛ, nɑ pɑ́ kɑlɑ yǝlɑɑ tooso, ɩlɛ pɑ kʋ nɑɑlɛ. Pɑ́ kɑlɑ yǝlɑɑ tooso, pɑ kʋ nɑɑlɛ.
    Pǝ kɑɑsɑ mpɑ ɩlɛnɑ pɛlɛ pɑ́ lɑkɩ Tɑfiiti kɛ tǝmlɛ nɑ pɑ́ fɛlǝɣɩ-ɩ lɑmpuu.
  azb-azb: Moavlıları da məğlub etdi və yerə uzadaraq ölçü ipi ilə ölçdü, ölçdüyü
    iki cərgəni öldürdü, bir cərgəni isə sağ buraxdı. Moavlılar Davuda tabe olub xərac
    verdilər.
  eng-DBY: And he smote the Moabites, and measured them with a line, making them lie
    down on the ground; and he measured two lines to put to death, and one full line
    to keep alive. And the Moabites became David's servants, [and] brought gifts.
  hin-2017: फिर उसने मोआबियों को भी जीता, और इनको भूमि पर लिटा कर डोरी से मापा; तब
    दो डोरी से लोगों को मापकर घात किया, और डोरी भर के लोगों को जीवित छोड़ दिया। तब
    मोआबी दाऊद के अधीन होकर भेंट ले आने लगे।
  wol-KYG: Daawuda duma Mowabeen ña itam, tëral leen ca suuf, sësale leen, natte leen
    ag buum. Ñaari buum yu mu natt, yemook ña ñu wara rey, buum gu mat ga ca topp
    yemook ñi wara dund. Mowabeen ña daldi nangul Daawuda, di ko indil galag.
  eng-YLT: And he smiteth Moab, and measureth them with a line, causing them to lie
    down on the earth, and he measureth two lines to put to death, and the fulness
    of the line to keep alive, and the Moabites are to David for servants, bearers
    of a present.
  kne-kne: Inabak na abe din Moabita. Din inamag na en daida sin nakdengan di gobat
    et inpabaktad nas daida ay dinalapat sin lota. Pag nan ibilin ay lokoden din sosoldado
    nas daida si tali ta peslen da din dowa ay inkatlo ya bay-an da ay matago din
    inkatlo. Siya et di nanpaituray din Moabita en David et nanbaybayad das bowis
    en sisya.
  eng-WYC-2017: And David smote Moab, and meted them with a cord, and he made them
    even to the earth; forsooth he meted them by two cords, one to slay, and one to
    quicken. And Moab served David under tribute.
  eng-WMBB: He defeated Moab, and measured them with the line, making them to lie
    down on the ground; and he measured two lines to put to death, and one full line
    to keep alive. The Moabites became servants to David, and brought tribute.
  urd-GVH: उसने मोआबियों पर भी फ़तह पाई। मोआबी क़ैदियों की क़तार बनाकर उसने उन्हें
    ज़मीन पर लिटा दिया। फिर रस्सी का टुकड़ा लेकर उसने क़तार का नाप लिया। जितने लोग
    रस्सी की लंबाई में आ गए वह एक गुरोह बन गए। यों दाऊद ने लोगों को गुरोहों में तक़सीम
    किया। फिर उसने गुरोहों के तीन हिस्से बनाकर दो हिस्सों के सर क़लम किए और एक हिस्से
    को ज़िंदा छोड़ दिया। लेकिन जितने क़ैदी छूट गए वह दाऊद के ताबे रहकर उसे ख़राज देते
    रहे।
  rug-rug: Va kilasi tugo Devita sari na tinoni Moabi. Va eko tokeli sa pa pepeso
    sari na tie ta pusidi meke va matei sa sari karua tie koari doduru vina ṉeta,
    ba sa doduru vina ṉeta si tava toa. Ke ta evaṉae na nana nabulu e Devita si arini,
    meke tabara la takisi si arini koasa.
  gaz-gaz: Daawit Moʼaabotas ni moʼate. Lafa irra tarree ciibsees funyoon isaan safare.
    Kanneen tarree galan keessaas funyoo lama lama safaree ajjeese; kanneen funyoo
    tokko tokko safare immoo akka isaan jiraatan eeyyameef. Kanaafuu Moʼaabonni Daawit
    jalatti bulanii gibira fidaniif.
  fra-LSG: Il battit les Moabites, et il les mesura avec un cordeau, en les faisant
    coucher par terre; il en mesura deux cordeaux pour les livrer à la mort, et un
    plein cordeau pour leur laisser la vie. Et les Moabites furent assujettis à David,
    et lui payèrent un tribut.
  yal-yal: A mɔn yi Moyaba kaane nɔ. Na xanbi ra, a yi e karahan a e xa e sa bɔxɔni,
    a yi yamaan maliga lutin na. Lutin yɛ saxan yo saxan, a yi lutin yɛ singen nun
    a firinden muxune faxama nɛn. A yi a yɛ saxanden muxune lu e nii ra. Xabu na,
    Moyaba kaane yi lu Dawuda nɔɔn bun ma, e lu mudun fiyɛ.
  haw-1868: 'Pepehi aku la hoi ia i ko Moaba, ana iho la ia lakou i ke kaulaana, e
    hoohina ana ia lakou ma ka honua: ana iho la oia ia lakou i elua kaula-ana e make
    ai, a me kekahi kaula-ana okoa e ola ai. Pela i lilo ai ko Moaba i aina kauwa
    na Davida, a lawe mai la hoi lakou i ka waiwai hoekupu.'
  arb-NAV: وَقَهَرَ أَيْضاً الْمُوآبِيِّينَ وَجَعَلَهُمْ يَرْقُدُونَ عَلَى الأَرْضِ
    فِي صُفُوفٍ مُتَرَاصَّةٍ، وَقَاسَهُمْ بِالْحَبْلِ. فَكَانَ يَقْتُلُ صَفَّيْنِ
    وَيَسْتَبْقِي صَفّاً. فَأَصْبَحَ الْمُوآبِيُّونَ عَبِيداً لِدَاوُدَ يَدْفَعُونَ
    لَهُ الْجِزْيَةَ.
  ewe-ewe: Eɖu Moabtɔwo hã dzi eye wòna Moabtɔwo mlɔ anyi ɖe wo nɔewo xa le fliwo
    me. Etsɔ dzidzeka dzidze wo eye wòma wo ɖe akpa etɔ̃ me. Ewu ameawo ƒe akpa eve,
    ena akpa etɔ̃lia me tɔwo zu eƒe subɔlawo eye wòna wodzɔa nu nɛ ƒe sia ƒe.
  eng-LEE: And he smote Moab, and measured them with a line, laying them down on the
    ground; and he measured with two lines to put to death, and with one full line
    to keep alive. And the Moabites became David's servants, bringing presents.
  gvn-gvn: '@see-verse:2SA.008.001'
  asm-FB: তাৰ পাছত তেওঁ মোৱাবীয়াসকলক আক্ৰমণ কৰি তেওঁলোকক মাটিত শুৱাই লেজুৰে জুখিলে৷
    অৰ্থাৎ বধ কৰিবৰ অৰ্থে দুই লেজু আৰু জীয়াই ৰাখিবৰ বাবে সম্পূৰ্ণ এক লেজু জুখিলে৷
    পাছত মোৱাবীয়াসকলে দায়ূদৰ দাস হ’ল আৰু তেওঁলৈ প্ৰশংসাৰে উপহাৰ আনিবলৈ ধৰিলে।
  sus-A: عَ نَشَ مٌوَبَكَيٍ قَن بْنبْ. مِشِ نَشٍيٍ سُشُ، عَ نَشَ نٍيٍ عِتَشُن دْشْ
    سَشَن، عَ قَ دْشْ قِرِن قَشَ. مٌوَبَكَيٍ نَشَ لُ دَوُدَ شَ نْي بُن مَ، عٍ نُ قَ
    دُوتِ قِ عَ مَ.
  fra-SBL: Il battit Moab et les mesura avec le cordeau, en les faisant se coucher
    à terre ; il mesura deux lignes pour les faire mourir, et une ligne entière pour
    les faire vivre. Les Moabites devinrent les serviteurs de David, et lui apportèrent
    un tribut.
  hbo-hbo: וַיַּ֣ךְ אֶת־מֹואָ֗ב וַֽיְמַדְּדֵ֤ם בַּחֶ֙בֶל֙ הַשְׁכֵּ֣ב אֹותָ֣ם אַ֔רְצָה
    וַיְמַדֵּ֤ד שְׁנֵֽי־חֲבָלִים֙ לְהָמִ֔ית וּמְלֹ֥א הַחֶ֖בֶל לְהַחֲיֹ֑ות וַתְּהִ֤י
    מֹואָב֙ לְדָוִ֔ד לַעֲבָדִ֖ים נֹשְׂאֵ֥י מִנְחָֽה׃
  kik-kik: Ningĩ Daudi nĩatooririe andũ a Moabi. Agĩtũma makome thĩ na akĩmathima
    na ũraihu wa rũrigi. Aamathima-rĩ, ithimi igĩrĩ ciao makooragwo, na gĩthimi gĩa
    gatatũ mageetĩkĩrio matũũre muoyo. Nĩ ũndũ ũcio andũ a Moabi magĩtuĩka ndungata
    cia Daudi na makamũrehagĩra igooti.
  fra-NCL: Il battit les Moabites et, les ayant fait coucher par terre, il les mesura
    au cordeau ; il en mesura deux cordeaux pour les faire mourir, et un plein cordeau
    pour leur laisser la vie. Et les Moabites furent pour David des esclaves lui apportant
    le tribut.
  cek-AK: Moab kaminawk doeh a tuk, prae kaminawk to long ah angsongsak moe, nihcae
    to qui hoiah a tah; hum han ih kami to qui hnetto kasawk hoiah a tah, tahhaih
    qui maeto kasawk loe a hingsak; to pongah Moab kaminawk loe David ih tamna ah
    oh o moe, nihcae to tamut paeksak.
  cuk-cuk: David, Moab-dulemargi bila-onosgu, egi-nakwis gusbalid. David Moab-sordamar
    bela napayala ilekwaa megmalaga imaksad, geb dubgi wilub-imaksad. Dub-giabo-suguedgi
    dulemar mamaile, oburgwilesdaed. Geb dub-giapaagwadgi dulemar mamaile, adi, bendaklesdaed,
    oburgwiledasulid. Degidbali, Moab-dulemar David-e-maiga gunonimalad. Davidʼga
    mani-uklegergebed ukdii gusmarsunnad.
  uig-CYR: У һәм Моабийларға һуҗум қилип, уларниму мәғлуп қилди. У уларни йәргә ятқузуп,
    тана билән өлчәп, икки тана кәлгәнләрни өлтүрди, бир тана кәлгәнләрни тирик қалдурди.
    Моабийлар болса Давутқа беқинип, униңға селиқ тапшурди.
  tel-2017: అతడు మోయాబీయులను ఓడించి, పట్టుకున్న వారిని నేలపై బారుగా పడుకోబెట్టి తాడుతో
    కొలిపించాడు. రెండు కొలతల పొడవు ఉన్న వారిని చంపివేయాలనీ, ఒక కొలత పొడవు ఉన్న వారిని
    బతకనివ్వాలనీ నిర్ణయించాడు. అప్పటినుండి మోయాబీయులు దావీదుకు సామంతులై కప్పం చెల్లిస్తూ
    వచ్చారు.
  hat-BSA: Li te bat Moab, li te mezire kaptif yo avèk yon lign. Konsa li te fè yo
    kouche atè, li te mezire longè de lign pou mete yo a lanmò, ak yon lign antye
    pou lèse yo viv. Epi Moabit yo te devni sèvitè a David e yo te pote peye taks
    obligatwa.
  kos-kos: Na el kutangla pac mwet Moab. El sap mwet kapir nukewa in ona infohk ah,
    na inmasrlon mwet tolu nukewa, el uniya luo selos. Ouinge mwet Moab elos mutawauk
    in orekma nu sel ac sang takma nu sel.
  hbo-WLC: וַיַּ֣ךְ אֶת־מוֹאָ֗ב וַֽיְמַדְּדֵ֤ם בַּחֶ֙בֶל֙ הַשְׁכֵּ֣ב אוֹתָ֣ם אַ֔רְצָה
    וַיְמַדֵּ֤ד שְׁנֵֽי־חֲבָלִים֙ לְהָמִ֔ית וּמְלֹ֥א הַחֶ֖בֶל לְהַחֲי֑וֹת וַתְּהִ֤י
    מוֹאָב֙ לְדָוִ֔ד לַעֲבָדִ֖ים נֹשְׂאֵ֥י מִנְחָֽה׃
  ibo-ibo: Devid merikwara ndị Moab. O mere ka ha dinaa nʼala. O jikwa ụdọ ọtụtụ tụa
    ha. Ọtụtụ abụọ ọbụla nʼime ha ka egburu. Ọtụtụ nke atọ ka a hapụrụ ka ha dịrị
    ndụ. Ya mere, ndị Moab ghọrọ ndị ohu Devid, na-ebutakwara ya ụtụ kwa afọ ọbụla.
  ory-ory: ପୁଣି ସେ ମୋୟାବକୁ ପରାସ୍ତ କରି ସେହି ଲୋକମାନଙ୍କୁ ଭୂମିରେ ଶୟନ କରାଇ ଦଉଡ଼ିରେ ମାପିଲେ
    ଓ ସେ ବଧ କରିବା ପାଇଁ ଦୁଇ ଦଉଡ଼ି ଓ ଜୀବିତ ରଖିବା ପାଇଁ ସମ୍ପୂର୍ଣ୍ଣ ଏକ ଦଉଡ଼ି ମାପିଲେ। ତହିଁରେ
    ମୋୟାବୀୟମାନେ ଦାଉଦଙ୍କର ଦାସ ହୋଇ ତାଙ୍କୁ କର ଦେଲେ।
  wmt-wmt: '@see-verse:2SA.008.001'
  chk-chk: Tafit a pwal akufu chon Moap. A akonerela won pwül lon tettelir o aükü
    ngeniir och aükük. Iwe, ekewe aramas mi küür ruu kinikinin ewe aükük a nirela,
    nge iö a küw ewe aülüngatin kinikin a amanaua. Iei usun ekewe chon Moap ra nom
    fän nemenien Tafit o takises ngeni.
  ssd-ssd: Tina sulumba kile nu ka Moab mbal ndoŋ kame bumba nane afu bige tidiŋgina.
    Bige tidiŋga nane kile-maŋgurka kilke mbolŋge truk ka kuit nduimba kinyap ŋga
    saniŋgina le nane taŋamba kilke mbolŋge truk ka kinynaig. Truk ka kinynaig le
    nu ndek taŋgo keŋ keŋ burka armba baleniŋmba ndindo mapemba armba baleniŋmba ndindo
    mapemba taŋamba ndo ka ka bitekŋgina. Afu mapekina ta nane David kumnemŋge nu
    tuku piro taŋgo minmba naŋgine pirokanu piya ta nu tumba minnaig.
  rop-rop: Afta na King Deibid en im solja olabat bin go en fait langa detlot Mowebait
    pipul, en deibin bidim olabat, en afta deibin dalim ol detlot Mowebait solja blanga
    leidan langa graun, en Deibid bin dalim im solja olabat blanga go thru langa ol
    detlot Mowebait solja en kilim ded dubala en larram wanbala go fri olawei. Lagijat
    na Deibid bin meigim miselp jidan bos blanga ol detlot Mowebait pipul, en detlot
    pipul bin oldei peiyim im teks mani.
  ukr-1871: До того побив Моабіїв та й міряв їх лежачих на землї мотузкою; а відмірив
    дві мотузки на страченнє, а одну мотузку на полишеннє в живих. От і зробились
    Моабії підневоленими данниками Давидовими.
  deu-1951: Er schlug auch die Moabiter und maß sie mit der Meßschnur; er legte sie
    auf die Erde und maß zwei volle Schnurlängen ab, um sie zu töten, und eine volle
    Schnurlänge, um sie am Leben zu lassen. Also wurden die Moabiter David untertan
    und tributpflichtig gemacht.
  eng-JPS: And he smote Moab, and measured them with the line, making them to lie
    down on the ground; and he measured two lines to put to death, and one full line
    to keep alive. And the Moabites became servants to David, and brought presents.
  srp-1865: Razbi i Moavce, i izmjeri ih užem povaljavši ih po zemlji, i izmjeri ih
    dva uža da se pogube a jedno uže da se ostave u životu. I Moavci postaše sluge
    Davidove, i plaæahu mu danak.
  lug-lug: Dawudi n’awangula n’Abamowaabu, n’alagira buli omu ku bo yebake wansi,
    n’abapimako n’olukoba olupima. Buli eyali ebipimo bibiri yattibwanga, naye oyo
    eyali ow’ebipimo ebisatu nga y’alama. Abamowaabu ne bafuuka baddu ba Dawudi ne
    bamuwanga obusuulu.
  heb-heb: ויך את מואב וימדדם בחבל השכב אותם ארצה וימדד שני חבלים להמית ומלא החבל
    להחיות ותהי מואב לדוד לעבדים נשאי מנחה׃
  ben-IRV: আর তিনি মোয়াবীয়দেরকে আঘাত করে দড়ি দিয়ে মাপলেন, মাটিতে শুইয়ে হত্যা
    করার জন্য দুই দড়ি এবং জীবিত রাখবার জন্য সম্পূর্ণ এক দড়ি দিয়ে মাপলেন; তাতে মোয়াবীয়েরা
    দায়ূদের দাস হয়ে উপহার আনল৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਮੋਆਬ ਦੇਸ ਨੂੰ ਜਿੱਤ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਲੰਮੇ ਪਾ ਕੇ ਡੋਰੀ
    ਨਾਲ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਣਿਆ ਅਰਥਾਤ ਦੋ ਡੋਰੀਆਂ ਤੱਕ ਮਿਣੇ ਗਏ ਲੋਕਾਂ ਨੂੰ ਘਾਤ ਕੀਤਾ ਅਤੇ ਇੱਕ ਡੋਰੀ
    ਤੱਕ ਮਿਣੇ ਗਏ ਲੋਕਾਂ ਨੂੰ ਜੀਉਂਦੇ ਛੱਡ ਦਿੱਤਾ, ਤਦ ਮੋਆਬੀ ਦਾਊਦ ਦੇ ਦਾਸ ਬਣ ਗਏ ਅਤੇ ਨਜ਼ਰਾਨੇ
    ਲਿਆਉਣ ਲੱਗੇ।
  tkr-tkr: Qiyğa Davud Moavbışiler ğamexhena. Mang'vee manbı ç'iyelqa g'alyapk'as
    alivku, baağıka ulyoopku, manbı xhebne desteeqa bit'al ha'a. Xhebne desteyna q'öble
    deste mang'vee gyabat'anbı. Sa destemee mang'vee g'ookana. Moavbı Davudus nukarar
    vooxhe, mang'us nalok'bı qele giviyğal.
  mya-JVB: မောဘ ပြည်ကိုလည်း လုပ်ကြံ ၍ ပြည်သားတို့ကို မြေ ပေါ် မှာ လှဲချ သဖြင့်၊ ကြိုး
    နှင့် တိုင်း လျက် သုံးစုတွင် နှစ် စုကိုသတ် ၏။ တစုကိုချမ်းသာ ပေး၏။ ထိုသို့ မောဘ
    အမျိုးသားတို့သည် ဒါဝိဒ် ၌ ကျွန် ခံ၍ အခွန် ဆက် ရကြ၏။
  tbg-tbg: Mintimakero viva oru Moapivata naatara kero vikara tiharo, Ne vata kanta
    naiqi naiqi vuru vaitaate, tumanta vika vata kanta naiqi naiqi vuru vaitate vauvaro,
    viva oru viharo naaquntaqohairo taara ankutanta avaqama kero nai iqoka vaiintiara
    ne maatanta arukaate tivakero, oru vo anku avaqama kero vi ankura qaqi vehakuma
    kaate tiro. Mintima keharo Devitiva nai iqoka vaiintiara tumanta vika Moapi rairake
    taara anku aruke vohaa anku vehakuma nimitora. Moapi vatanaaka hini qaqi vauka
    Devitira vevaaraini vaiha vira takisi ami vaura.
  hmo-hmo: Davida ese danu Moaba taudia ia halusia, bona ia ese ia oda henidia, tano
    dekenai idia hekure diho. Vadaeni hahetoho varo dekena amo, idia toi toi ibounai
    dekena amo rua rua dekenai maka ia atoa, bona maka abia taudia ia hamasea. Idia
    toi toi ibounai dekena amo tamona tamona sibona idia mauri. Vadaeni inai do mauri
    taudia be Davida ena siahu henunai idia noho, bona idia ese ia dekenai takisi
    idia henia.
  urd-urd: और उसने मोआब को मारा और उनको ज़मीन पर लिटा कर रस्सी से नापा, तब उसने क़त्ल
    करने के लिए दो रस्सियों से नापा और जीता छोड़ने के लिए एक पूरी रस्सी से, यूँ मोआबी
    दाऊद के ख़ादिम बनकर हदिये लाने लगे।
  rus-SYN: И поразил Моавитян и смерил их веревкою, положив их на землю; и отмерил
    две веревки на умерщвление, а одну веревку на оставление в живых. И сделались
    Моавитяне у Давида рабами, платящими дань.
  bqc-SIM: À zĩblè Mↄabuↄwa, ↄ̃ a tò aa wùlɛ kↄ̃ saɛ tↄↄlɛ, à ba yↄ̃̀má. Tó
    à bà pla zãnguo dɛ̀dɛ, ì bà do zãnguo to bɛ̃́ɛ. Ɔ̃ Mↄabuↄ gↄ̃̀ Davidi zↄ̀blenaↄ
    ũ, ↄ̃ aaìↄ falubↄɛ̀.
  tcz-CHONGTHU: Chule David chun Moab mite jong gal’in akisatpin ahileh ajou kit’in,
    amite chu asimtoh chet in, hichun abonchan tol'a alup sah soh keiyin, hitichun
    line a akigol sah soh keiyin, hiche line ni chan na geiya kigol ho jouse chu tha
    din thu apen, ahin adangse vang chu ahing hoiyin, hiche ahinghoi ho chengse vang
    chu David dingin soh in apang soh kei tauve.
  mar-mar: मवाबातील लोकांचाही त्याने पराभव केला. त्या सर्वांना त्याने जमिनीवर पडून
    रहायला लावले आणि दोरीच्या सहाय्याने त्यांच्या रांगा केल्या. त्यापैकी दोन रांगांतील
    लोकांस ठार केले आणि तिसऱ्या रांगेतील लोकांस जीवदान दिले. अशाप्रकारे मवाबातील हे
    लोक दावीदाचे अंकित बनले. त्यांनी दावीदाला खंडणी दिली.
  qub-qub: Moab nasyun runacunatapis binsiran. Paycunatami chojpayllapa pampaman lätachiran.
    Chay lätaraycajcunatami quimsa pachacho icsisha curdilwan tupuran. Ishcay pachacho
    icsisha cajman chayajta wañuchiran. Puchoj cajtana mana wañuchiranchu. Chaynöpami
    Moab runacunaga ricacuran Davidpa munayninchöna. Paycunataga impuestutapis pägachiran.
  bqp-bqp: À zĩ̀i blè Mↄabunↄa, akũ à tò ò wùtɛ kↄ̃ sarɛ zĩtɛ. À bàa yↄ̃̀ḿma. Tó
    à bà pla daguraa dɛ̀dɛ, àdi bà do dagura tó bɛ̃nɛ. Akũ Mↄabunↄ gↄ̃̀ Dauda zↄ̀blerinↄ
    ũ, akũ òdigↄ̃ táfe bonɛ.
  hat-hat: Lèfini li bat moun peyi Moab yo. Li fè prizonye yo kouche plat atè. Pou
    chak twa ladan yo, li touye de, li kite yonn vivan. Depi lè sa a moun peyi Moab
    yo soumèt devan David nèt. Li fè yo peye taks ba li chak lè.
  eng-BSB: David also defeated the Moabites, made them lie down on the ground, and
    measured them off with a cord. He measured off with two lengths those to be put
    to death, and with one length those to be spared. So the Moabites became subject
    to David and brought him tribute.
  tod-tod: É vɔnini ɓalaa Moaɓe nuiti ma. Niiti é ti zoni, é ti laani zooi ma,
    é ti ɠaaɠwɛ su ga seizu saʋagɔ ga galui. Nu zeizu saʋagɔi zaama, é seizu felegɔiti
    paani, é seizu ɠilagi yɛ vulua. Moaɓe nuiti ti ɠoloni Davide ʋɛ, ti ɗa mului
    zala ma.
  eng-WEBPB: He defeated Moab, and measured them with the line, making them to lie
    down on the ground; and he measured two lines to put to death, and one full line
    to keep alive. The Moabites became servants to David, and brought tribute.
  kbq-kbq: Hagi Deviti'a Moapu vahe'enena ha' huzamanteno ha'ma huzamagatenereno,
    ana vahera mopafi maseho hige'za masempi hu'za vazageno, nofiteti avazuhuno mesarimi
    huno ke'ne. Hagi 3a kevu vahepintira tare kevu vahera zamahe vaganereno, mago
    kevu vahera ozamaheno zamatrege'za agri agoraga mani'naze. Hagi Moapu vahe'ma
    ozmahe zamatrea vahe'mo'za agri agorga mani'za takesi zagoa Devitina ami'naze.
  nhe-BL: Nojquiya quintlanqui moabita tlacame huan quinchijqui para ma motecaca tlalchi
    nejnechca se ilado seyoc. Huan quinyejyecojque ica ihuehueyaca se mecatl. Huan
    teipa quinyejyecojtiyajque sampa ica nopa mecatl, huan nopa tlacame tlen inintlacayohua
    mocajque ipan nopa ompa mecatl ihuehueyaca quinmictijque. Huan tlacame tlen inintlacayohua
    mocajque ipan nopa expa mecatl, quincahuilijque ma itztoca. Huan nopa moabitame
    tlen mocajque yoltoque elque itlatequipanojcahua David huan quitlaxtlahuijque
    impuestos.
  bus-bus: À zĩ̀ blè Mↄabunↄa, ben à tò aↄ̃ dàɛ kↄ̃ saɛ tↄↄtɛ. À bà yↄ̃̀ḿma. Tó à
    gbɛ̃ kɛ̀ aↄ̃ↄ kú bà plaa dagura dɛ̀dɛ, è gbɛ̃ kɛ̀ aↄ̃ↄ kú bà do dagura tó bɛ̃ɛ.
    Ben Mↄabunↄ gↄ̃̀ Dauda zↄ̀blerinↄ ũ, ben aↄ̃ègↄ̃ tángba kpaanɛ.
  gub-BL: Weityk Moaw izuapyapyr a'e ywy rehe har wà no. Na'e umu'ar kar ywy rehe
    wà kury. Upapar waneta haw kyhàhàm pupe. Uzuka mokoz wà, umuigo kar pitài zo wà.
    Uzuka amo mokoz wà, umuigo kar amo pitài zo wà no. Nezewe wexaexak wemizuka ràm
    wà. Moaw umàno 'ym ma'e kwer wiko Tawi pe uma'ereko e ma'e romo wà. Kwarahy nànàn
    omono temetarer izupe wà.
  eng-DRA: 'And he defeated Moab, and measured them with a line, casting them down
    to the earth: and he measured with two lines, one to put to death, and one to
    save alive: and Moab was made to serve David under tribute.'
