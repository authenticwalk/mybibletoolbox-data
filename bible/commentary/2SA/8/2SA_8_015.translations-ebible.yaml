verse: 2SA.008.015
translations:
  mal-C: തന്റെ ജനങ്ങൾക്കെല്ലാം നീതിയും ന്യായവും പാലിച്ചുകൊണ്ട് ദാവീദ് സമസ്തഇസ്രായേലിനും
    രാജാവായി വാണു.
  deu-TKW: Und David regierte über ganz Israel und übte Recht und Gerechtigkeit an
    seinem ganzen Volke.
  lin-lin: Davidi azalaki mokonzi ya Isalaele mobimba, azalaki kosalela bato na ye
    nyonso makambo ya sembo mpe ya alima.
  eng-LSV: And David reigns over all Israel, and David is doing judgment and righteousness
    to all his people,
  eng-GNV: Thus Dauid reigned ouer all Israel, and executed iudgement and iustice
    vnto all his people.
  eng-WEBSTER: And David reigned over all Israel; and David executed judgment and
    justice to all his people.
  nhw-BL: Huan David tlanahuati ipan Israel huan quichijqui catli xitlahuac huan catli
    cuali ica nochi imasehualhua.
  swh-ONEN: Daudi akatawala Israeli yote, akitenda lililo haki na sawa kwa watu wake
    wote.
  bba-bba: U bɑndu dii Isirelibɑ kpuro sɔɔ u be kpuro siriɑmmɛ nɡe mɛ n weenɛ.
  eng-KJVCPB: And David reigned over all Israel; and David executed judgment and justice
    unto all his people.
  mpx-mpx: Deibid i tabwa kin Isileli gegewel elal ge wana logulogugui i waisi ge
    i sapu.
  luo-luo: Daudi nobedo ruodh jo-Israel duto, kotimo maber kendo makare ni joge duto.
  meu-meu: Taunabunai, David ese Israel idoinai e lohiaia. David ese ena orea taudia
    iboudiai e hahemaoro henidia mai maoromaorona ida.
  npi-ULB: दाऊदले सारा इस्राएलभरि शासन गरे र तिनले आफ्‍ना सबै मानिसलाई न्याय र धार्मिकता
    प्रदान गरे ।
  yor-yor: Dafidi sì jẹ ọba lórí gbogbo Israẹli; Dafidi sì ṣe ìdájọ́ àti òtítọ́ fún
    àwọn ènìyàn rẹ̀.
  ind-ind: Daud memerintah atas seluruh Israel dan dia melakukan segala sesuatu untuk
    rakyatnya dengan adil dan benar.
  pes-OPCB: داوود با عدل و انصاف بر اسرائیل حکومت می‌کرد.
  tgl-ULB: Naghari si David sa buong Israel, at ipinatupad niya ang katarungan at
    katuwiran sa lahat ng kaniyang mga tao.
  hui-hui: Debidi ibugua Isaraele dindi bibahende handame ho howa ibunaga wali agaliru
    baba mana bayale tigabi bulene wiadagua dege bialu haga hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဣသ​ရေ​လ​နိုင်​ငံ​တစ်​ခု​လုံး​ကို အုပ်​စိုး​၍ မိ​မိ​၏​ပြည်​သူ​တို့​အား​တ​ရား
    မျှ​တ​မှု​ရ​ရှိ​စေ​ရန်​စီ​ရင်​တော်​မူ​၏။-
  bod-N: དཱ་བིད་རྒྱལ་པོར་བཞུགས་ནས་ཡེས་ར་ཨེལ་ཐམས་ཅད་ལ་དབང་བསྒྱུར་ཅིང་། མི་ཐམས་ཅད་ལ་འདྲ་མཉམ་དྲང་གཞག་གི་ལྟ་སྟངས་བཟུང་བ་རེད།
  sna-sna: Dhavhidhi akabata ushe pamusoro peIsraeri yose, achiita zvakarurama nezvakanaka
    kuvanhu vose.
  spa-BLM: David reinó sobre todo Israel; y David hizo justicia y rectitud a todo
    su pueblo.
  cac-cac: A vin̈aj David chi', ix yac' reyal vin̈ d'a masanil eb' chon̈ab' israel
    d'a stojolal yed' d'a svach'ilal.
  swh-ULB: Daudi akatawala juu ya Israeli yote, naye akatenda kwa haki na usawa kwa
    watu wote.
  bel-bel: І цараваў Давід над усім Ізраілем, і тварыў Давід суд і праўду над усім
    народам сваім.
  deu-ELBBK: Und David regierte über ganz Israel; und David übte Recht und Gerechtigkeit
    an seinem ganzen Volk.
  mbb-OT: Nehimu he hadì si David te tivuuk he Israel ne mibeelan din is metazeng
    wey hustu para te langun he menge etew zin.
  mal-2015: ഇങ്ങനെ ദാവീദ് എല്ലായിസ്രായേലിനെയും വാണു; ദാവീദ് തന്റെ സകലജനത്തിന്നും നീതിയും
    ന്യായവും നടത്തിക്കൊടുത്തു.
  rmc-rmc: O David kraľinelas upral calo Izrael a savore peskre manušenge kerelas
    oda, so sas čačipnaskro the spravodľivo.
  pes-OPV: و داود بر تمامی اسرائیل سلطنت می‌نمود، و داود بر تمامی قوم خود داوری و
    انصاف را اجرامی داشت.
  ron-1924: Давид а ымпэрэцит песте Исраел ши фэчя жудекатэ ши дрептате ла тот попорул
    луй.
  ben-OBCV: দাউদ সমস্ত ইস্রায়েলের উপর রাজত্ব করলেন, ও তাঁর সব প্রজার জন্য যা যা ন্যায্য
    ও উপযুক্ত ছিল, তিনি তাই করতেন।
  som-som: Oo Daa'uudna reer binu Israa'iil oo dhan buu u taliyey; oo Daa'uud wuxuu
    dadkiisii oo dhan ugu gar qaybshay xukun iyo caddaalad.
  lat-VUC: 'Et regnavit David super omnem Israël: faciebat quoque David judicium et
    justitiam omni populo suo.'
  eng-ASVBT: And David reigned over all Israel; and David executed justice and righteousness
    unto all his people.
  ita-1885: Così Davide regnò sopra tutto Israele, facendo ragione e giustizia a tutto
    il suo popolo.
  eng-LXXUP: 'And David reigned over all Israel: and David wrought judgment and justice
    over all his people.'
  eng-ULB: David reigned over all Israel, and he administered justice and righteousness
    to all his people.
  spa-VBL: David gobernó sobre todo Israel. Hizo lo que era justo y correcto para
    todo su pueblo.
  fra-_FOB: Ainsi David régna sur tout Israël, faisant droit et justice à tout son
    peuple.
  mal-mal: ഇങ്ങനെ ദാവീദ് എല്ലാ യിസ്രായേലിനെയും ഭരിച്ചു; ദാവീദ് തന്റെ സകലജനത്തിനും
    നീതിയും ന്യായവും നടത്തിക്കൊടുത്തു.
  urd-GVR: Jitnī der Dāūd pūre Isrāīl par hukūmat kartā rahā utnī der tak us ne dhyān
    diyā ki qaum ke har ek shaḳhs ko insāf mil jāe.
  suz-BL: मिनु दाऊदमी इस्राएल रागी नेल्‍लेम सासन पवा बाक्‍त। मिनु आ मुर नेल्‍ल आन
    कली ठीक निसाफ पवा बाक्‍त।
  ita-1927: Davide regnò su tutto Israele, facendo ragione e amministrando la giustizia
    a tutto il suo popolo.
  ckb-ckb: داود پاشایەتی هەموو ئیسرائیلی کرد، دادپەروەری و ڕاستودروستی بۆ هەموو گەلەکەی
    پەیڕەو کرد.
  eng-BBE: And David was king over all Israel, judging and giving right decisions
    for all his people.
  kan-OKCV: ದಾವೀದನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳುತ್ತಾ ತನ್ನ ಸಮಸ್ತ ಜನರಿಗೂ ನೀತಿ ನ್ಯಾಯಗಳಿಂದ
    ನಡೆಸುತ್ತಿದ್ದನು.
  tam-2017: இப்படியே தாவீது இஸ்ரவேல் அனைத்தின்மேலும் ராஜாவாக இருந்தான்; அவன் தன்னுடைய
    எல்லா மக்களுக்கும் நியாயமும் நீதியும் செய்துவந்தான்.
  spa-RV-1909: Y reinó David sobre todo Israel; y hacía David derecho y justicia á
    todo su pueblo.
  ron-BTF: Și David a domnit peste tot Israelul; și David făcea judecată și dreptate
    pentru tot poporul său.
  eng-WEBP: David reigned over all Israel; and David executed justice and righteousness
    for all his people.
  eng-FBV: David ruled over all Israel. He did what was fair and right for all his
    people.
  nld-1939: David regeerde dus over geheel Israël, en handelde met heel zijn volk
    naar wet en recht.
  nch-BL: Huan David tanahuati ipan Israel huan quichijqui cati xitahuac huan cati
    cuali ica nochi imasehualhua.
  vie-1934: Đa-vít làm vua trên cả Y-sơ-ra-ên, cai trị cả dân sự mình cách ngay thẳng
    và công bình.
  hin-CV: दावीद सारे इस्राएल के शासक थे. उन्होंने अपनी सारी प्रजा के लिए न्याय और
    सच्चाई की व्यवस्था की थी.
  spa-BES: Y David fue rey sobre todo Israel, juzgando y dando las decisiones correctas
    para todo su pueblo.
  tdx-tdx: Nifelehe’ i Davide t’Israele iaby naho nizaka ze hene ondati’e an-kavantañañe
    naho an-kavañonañe.
  tha-KJV: ดังนั้นดาวิดจึงทรงปกครองเหนื​ออ​ิสราเอลทั้งสิ้น และดาวิดทรงให้ความยุ​ติ​ธรรมและความเที่ยงธรรมแก่​ชนชาติ​ของพระองค์​ทั้งสิ้น
  por-BR-2018: E reinou Davi sobre todo Israel; e fazia Davi direito e justiça a todo
    seu povo.
  deu-ELO: Und David regierte über ganz Israel; und David übte Recht und Gerechtigkeit
    an seinem ganzen Volke.
  eng-WYC-2018: And David reigned upon all Israel, and David did doom, and rightwiseness
    to all his people. (And David reigned over all Israel, and David brought justice,
    or judgement, and righteousness unto all his people.)
  epo-epo: Kaj David reĝis super la tuta Izrael, kaj David faradis juĝon kaj justecon
    al sia tuta popolo.
  uig-PIN: Dawut pütkül Israil üstigǝ sǝltǝnǝt ⱪildi; u pütkül hǝlⱪini sorap, adil
    ⱨɵkümlǝr qiⱪirip adalǝt yürgüzǝtti.
  beo-beo: Da:ibidi da Isala:ili soge huluanedafa ouligisu. E da ouligibiba:le, ea
    fi dunu da moloidafa hou fawane ba:i.
  tpi-OTNT: Devit i bosim olgeta hap bilong Israel na em i mekim gutpela na stretpela
    pasin long olgeta manmeri.
  hau-SA: Dawuda ya yi mulkin dukan ƙasar Isra’ila, yana yin wa dukan jama’arsa shari’ar
    gaskiya da adalci.
  uig-LAT: Dawut pütkül Israil üstige seltenet qildi; u pütkül xelqini sorap, adil
    hökümler chiqirip adalet yürgüzetti.
  nde-nde: UDavida wabusa kulolonke elako-Israyeli, esenza okuqondileyo lokulungele
    abantu bakhe bonke.
  ton-ton: Pea naʻe pule ʻa Tevita ki ʻIsileli kotoa; pea naʻe fai ʻe Tevita ʻae fakamaau
    mo fai totonu ki heʻene kakai kotoa pē.
  ces-1613: I kraloval David nade vším Izraelem, a činil David soud a spravedlnost
    všemu lidu svému.
  eng-WMB: David reigned over all Israel; and David executed justice and righteousness
    for all his people.
  tam-TCV: தாவீது தனது எல்லா மக்களுக்கும் நீதியையும், நியாயத்தையும் செய்து, இஸ்ரயேலர்
    அனைவரையும் ஆட்சிசெய்தான்.
  ceb-ULB: Naghari si David sa tibuok Israel, ug gipatuman niya ang kaangayan ug katarong
    sa tibuok niyang katawhan.
  pol-UBG: I Dawid królował nad całym Izraelem, i sprawował sąd nad całym swym ludem,
    i wymierzał mu sprawiedliwość.
  urd-GVU: جتنی دیر داؤد پورے اسرائیل پر حکومت کرتا رہا اُتنی دیر تک اُس نے دھیان
    دیا کہ قوم کے ہر ایک شخص کو انصاف مل جائے۔
  deu-1912: Also war David König über ganz Israel, und schaffte Recht und Gerechtigkeit
    allem Volk.
  kan-2017: ದಾವೀದನು ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸನಾಗಿ, ಎಲ್ಲಾ ಪ್ರಜೆಗಳನ್ನು ನೀತಿನ್ಯಾಯಗಳಿಂದ ನಡೆಸುತ್ತಾ
    ಬಂದನು.
  yap-yap: Me gagiyeg David u daken yu Israel ni ga’ngin ma be guy ni nge par e girdi’
    rok ni gubin ngiyal’ ni yibe aywegrad ni bfel’ ma ba mat’aw rogon.
  hlt-MCSB: David loh Israel pum te a manghai thil coeng. David a om vaengah a pilnam
    boeih taengah duengnah neh a tiktam la a saii.
  mdy-ETH: ዬያይዲ ዳውቴ ዒስራዔኤሌ ዓጮ ቢያይዳ ካኣቲ ማዓዖ ፒዜ ዎጌ ዎጊንታንዳጉዲ ቢያ ኬሊ ካራ ኮዓኔ፤
  twi-ASANTE: Dawid dii Israel nyinaa so ɔhene, na ɔne obiara tenaa yie.
  eng-WEBU: David reigned over all Israel; and David executed justice and righteousness
    for all his people.
  wal-wal: Hegaadan oottidi, Daawiti Israa7eela ubbaa bolli kawotiis; kawotidi ba
    asaa ubbaa xillotettaaninne suure pirddan aissiis.
  spa-PDDPT: David reinó sobre todo Israel y practicaba el justo juicio con todo su
    pueblo.
  gun-gun: Ha'e rami vy Davi opena Israel kuery ha'e javi re. Joe oikuaa potaa py
    ha'evea rami oguereko ojeupegua kuery.
  agu-BL: Cawune'n tzun Luwiy squibaj cyakil yi e' xonl Israel. Chumbalaj nin ban
    i' tan chicawe'n, na ilenin ja lajluchax yi tz'aknakil tu jicyuchil yi ca'wl yi
    xcon ta'n squibaj yi e' tetz tanum.
  ilo-ULB: Nagari ni David iti entero nga Israel, ken impatungpalna ti hustisia ken
    kinalinteg kadagiti amin a tattaona.
  kpg-kpg: David gaa dagi Israel hagatau, ga haga noho bolo digau huogodoo o dono
    henua king la gii kae di hagalabagau mo di tonu i nia madagoaa huogodoo.
  uig-ARA: داۋۇت پۈتكۈل ئىسرائىل ئۈستىگە سەلتەنەت قىلدى؛ ئۇ پۈتكۈل خەلقىنى سوراپ،
    ئادىل ھۆكۈملەر چىقىرىپ ئادالەت يۈرگۈزەتتى.
  sus-sus: Dawuda naxa a xa ɲama Isirayila yamari tinxinyi nun nɔndi ra.
  pon-2006: Depit kaunda Israel pwon oh ketin koasoanehdi pwe aramas koaros en sapwellime
    wehi en kin ale wahu oh pwuhng ahnsou koaros.
  ksd-ksd: Ma David i ga ki na king ure Israel par; ma David i ga pait ra takodo na
    varkurai pire kana tarai par.
  tur-YTC: David bütün İsrael'e hükmetti ve David halkının tümü için adalet ve doğruluk
    sağladı.
  grc-BRENT: Καὶ ἐβασίλευσε Δαυὶδ ἐπὶ πάντα Ἰσραήλ· καὶ ἦν Δαυὶδ ποιῶν κρίμα καὶ δικαιοσύνην
    ἐπὶ πάντα τὸν λαὸν αὐτοῦ.
  ind-AYT: Lalu, Daud memerintah atas seluruh Israel, dan Daud menegakkan keadilan
    dan kebenaran bagi seluruh rakyatnya.
  nya-nya: Davide analamulira dziko lonse la Israeli ndipo ankachita zonse mwachilungamo
    ndi molondola pamaso pa anthu ake onse.
  hrv-hrv: David kraljevaše nad svim Izraelom, čineći pravo i pravicu svemu svome
    narodu.
  mps-mps: Devitgo te Israel tǫ pedai tigidali badu tonalu, tama agai wiegi yai doloba
    pai kolesaga te tigidali we bidi dali yalio.
  tpi-tpi: Devit i bosim olgeta hap bilong Israel na em i mekim gutpela na stretpela
    pasin long olgeta manmeri.
  dan-1931: Og David var Konge over hele Israel, og han øvede Ret og Retfærdighed
    mod hele sit Folk.
  vie-OVCB: Vậy, Đa-vít cai trị Ít-ra-ên, thực thi công lý và bình đẳng cho mọi người.
  guj-2017: દાઉદે સર્વ ઇઝરાયલ પર રાજ કર્યું હતું. પોતાના સર્વ લોકોનો ન્યાય કરતો હતો.
    અને વહીવટ કરતો હતો.
  pon-2006A: Depit kaunda Israel pwon oh ketin koasoanehdi pwe aramas koaros en sapwellime
    wehi en kin ale wahu oh pwuhng ahnsou koaros.
  por-BRBSL: David reinou sobre todo Israel; e David executou justiça e retidão para
    todo o seu povo.
  cth-cth: Hottelah Devit ni Isarelnaw a uk. A taminaw pueng lannae hoi a uk.
  twi-twi: Dawid dii Israel nyinaa so hene, a wanhyɛ obiara so na wansisi obiara nso.
  hlt-hlt: David loh Israel pum te a manghai thil coeng. David a om vaengah a pilnam
    boeih taengah duengnah neh a tiktam la a saii.
  tbz-SIM: Kɛ̀ Dɑfiti mbɑkɛ́ Isidɑyɛɛribɛ bɛmɔu, kɛ́mbekùnɛ̀ bɛnìtìbɛ̀ bɛmɔu kɛ̀ dɛ̀
    wenni.
  msy-2020: Devit Israelia bar me gativagha, guizɨn arazibar deraghavɨra uan gumazamizibagh
    ami.
  dop-dop: Tɑfiiti tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ tɔɔ kɛ́ nɑ ɩ́ tǝŋǝɣɩ tɑmpɑnɑ
    nɑ ɩ́ pɑɑsǝɣǝnɑ-wɛ.
  azb-azb: Davud bütün İsrailin padşahı oldu. O bütün xalqına ədalət və salehliklə
    hökmranlıq edirdi.
  eng-DBY: And David reigned over all Israel; and David executed judgment and justice
    to all his people.
  hin-2017: दाऊद तो समस्त इस्राएल पर राज्य करता था, और दाऊद अपनी समस्त प्रजा के साथ
    न्याय और धार्मिकता के काम करता था।
  wol-KYG: Buur Daawuda ci kaw Israyil gépp la nguuru woon; muy jëfe njub ak njekk
    ñeel réewam mépp.
  eng-YLT: And David reigneth over all Israel, and David is doing judgment and righteousness
    to all his people,
  kne-kne: Inturayana din intiro ay Israel et in-inset na ay nanturay ta say kosto
    ya nalinteg di maamag sin am-in ay ipogaw na.
  eng-WYC-2017: And David reigned upon all Israel, and David did doom, and rightwise-ness
    to all his people.
  eng-WMBB: David reigned over all Israel; and David executed justice and righteousness
    for all his people.
  urd-GVH: जितनी देर दाऊद पूरे इसराईल पर हुकूमत करता रहा उतनी देर तक उसने ध्यान दिया
    कि क़ौम के हर एक शख़्स को इनसाफ़ मिल जाए।
  rug-rug: Kopu nia e Devita sa doduruna sa popoa Izireli, meke tavetia sa gua sapu
    garo meke gotogoto koari na tie.
  gaz-gaz: Daawit guutummaa Israaʼel irratti mootii taʼee saba isaa hundaaf murtii
    qajeelaa fi qajeelummaadhaan hojjete.
  fra-LSG: David régna sur Israël, et il faisait droit et justice à tout son peuple.
  yal-yal: Dawuda yi lu Isirayila birin xun na. A yi kiti kɛndɛn sama tinxinna nin
    a yamaan birin yi.
  haw-1868: Nohoalii iho la o Davida maluna o ka Iseraela a pau; a hooko aku la o
    Davida i ke kanawai, me ka hoopono aku i na kanaka ona a pau.
  arb-NAV: وَمَلَكَ دَاوُدُ عَلَى كُلِّ إِسْرَائِيلَ فَكَانَ يَحْكُمُ بِالْحَقِّ وَالْعَدْلِ
    لِكُلِّ شَعْبِهِ.
  ewe-ewe: David ɖu Israel blibo la dzi kple dzɔdzɔenyenye eye wòwɔ nyui na ame sia
    ame.
  eng-LEE: And David reigned over all Israel; and David did what is just and right
    unto all his people.
  gvn-gvn: '@see-verse:2SA.008.014'
  asm-FB: এইদৰে গোটেই ইস্ৰায়েলৰ ওপৰত ৰাজত্ব কৰি দায়ূদে নিজৰ সকলো প্ৰজাৰ বাবে বিচাৰ
    আৰু ন্যায় সাধন কৰিলে।
  sus-A: دَوُدَ نَشَ عَ شَ حَمَ عِسِرَيِلَ يَمَرِ تِنشِنيِ نُن نْندِ رَ.
  fra-SBL: David régna sur tout Israël, et il fit régner la justice et la droiture
    sur tout son peuple.
  hbo-hbo: וַיִּמְלֹ֥ךְ דָּוִ֖ד עַל־כָּל־יִשְׂרָאֵ֑ל וַיְהִ֣י דָוִ֗ד עֹשֶׂ֛ה מִשְׁפָּ֥ט
    וּצְדָקָ֖ה לְכָל־עַמֹּֽו׃
  kik-kik: Daudi nĩathamakire Isiraeli guothe, akahũthagĩra kĩhooto, na akahingĩria
    andũ ake othe maũndũ marĩa maagĩrĩire.
  fra-NCL: David régna sur tout Israël, et David faisait droit et justice à tout son
    peuple.
  cek-AK: David loe Israel kaminawk boih ukkung siangpahrang ah oh moe, angmah ih
    kaminawk nuiah toenghaih hoiah kamsoem ah lokcaek.
  cuk-cuk: 'David igar-innikigwadba Israel-yar-sealid, sogedba dulemar-semai gusad.
    David-sordamar-idumaladi, wemalad:'
  uig-CYR: Давут пүткүл Исраил үстигә сәлтәнәт қилди; у пүткүл хәлқини сорап, адил
    һөкүмләр чиқирип адаләт жүргүзәтти.
  tel-2017: దావీదు ఇశ్రాయేలు దేశమంతటి మీద రాజుగా ఇశ్రాయేలు ప్రజలందరి పట్లా నీతి న్యాయాలు
    జరిగించాడు.
  hat-BSA: David te renye sou tout Israël. Li te administre lajistis avèk ladwati
    pou tout pèp li a.
  kos-kos: David el leum fin acn Israel nufon, ac el arulana karinganang tuh ma orek
    nu sin mwet lal in fahsr fal ac suwohs pacl nukewa.
  hbo-WLC: וַיִּמְלֹ֥ךְ דָּוִ֖ד עַל־כָּל־יִשְׂרָאֵ֑ל וַיְהִ֣י דָוִ֗ד עֹשֶׂ֛ה מִשְׁפָּ֥ט
    וּצְדָקָ֖ה לְכָל־עַמּֽוֹ׃
  ibo-ibo: Devid chịrị ndị Izrel niile, na-emere ndị ya ihe dị mma na ihe ziri ezi.
    O mesokwaghị onye ọbụla mmeso ọjọọ.
  ory-ory: ଏହିରୂପେ ଦାଉଦ ସମୁଦାୟ ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କଲେ; ପୁଣି ଦାଉଦ ଆପଣାର ସମସ୍ତ ଲୋକ
    ପ୍ରତି ବିଚାର ଓ ନ୍ୟାୟ କଲେ।
  wmt-wmt: '@see-verse:2SA.008.014'
  chk-chk: Iwe, Tafit a nemeni unusen Israel o föri mine a öch o pwüng ngeni nöün
    aramas meinisin.
  ssd-ssd: Taŋamba David nu Israel ma tugu ŋakmba kulatkumba taŋgo pino ŋakmba mbolŋge
    wam magenu ndo ke likina.
  rop-rop: Wal King Deibid bin jidan bos blanga ola Isreil pipul, en imbin tridimbat
    olabat raitwei, en imbin oldei gibit olabat feyago.
  ukr-1871: І царював Давид над усїм Ізраїлем і чинив суд і правду всьому свойму народові.
  deu-1951: Und David regierte über ganz Israel und verschaffte all seinem Volk Recht
    und Gerechtigkeit.
  eng-JPS: And David reigned over all Israel; and David executed justice and righteousness
    unto all his people.
  srp-1865: Tako carova David nad svijem Izrailjem, sudeæi i dajuæi pravdu svemu narodu
    svojemu.
  lug-lug: Dawudi n’afuga Isirayiri yenna, ng’afuga abantu be bonna mu bwenkanya ne
    mu mazima.
  heb-heb: וימלך דוד על כל ישראל ויהי דוד עשה משפט וצדקה לכל עמו׃
  ben-IRV: দায়ূদ সমস্ত ইস্রায়েলের উপরে রাজত্ব করলেন; দায়ূদ নিজের সমস্ত প্রজা লোকের
    পক্ষে বিচার ও ন্যায় সম্পন্ন করতেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕੀਤਾ ਅਤੇ ਦਾਊਦ ਆਪਣੀ ਸਾਰੀ ਪਰਜਾ ਨਾਲ ਧਰਮ ਅਤੇ ਨਿਆਂ
    ਦੇ ਕੰਮ ਕਰਦਾ ਸੀ।
  tkr-tkr: Davud İzrailynacar paççah eyxhe. Mang'vee millet qotkuda vuk'lek ıkkekka,
    gırgıngunemeeyir mana qorkura ıxha.
  mya-JVB: ထိုသို့ ဒါဝိဒ် သည် ဣသရေလ နိုင်ငံလုံး ကို စိုးစံ ၍ ၊ နိုင်ငံ တော်သားတို့တွင်
    တရား မှုကို စီရင် ဆုံးဖြတ်တော်မူ၏။
  tte-O: Deibida iyamala kin Isileli yanuwaliyao meuloili kolili yo ana loinao sinamwanamwa
    yo sidudulai ana tomoyao kaiweli.
  tbg-tbg: Devitiva ekaa Isareriqaa raqikiharo vikaqaa koqemakero avuqavuqama kero
    raqikiqiro vi vaura.
  hmo-hmo: Unai dainai Davida ese Israela ena kahana ibounai ia biagua, bona taunimanima
    ibounai ia kota henidia mai maoromaoro bona mai momokani danu.
  urd-urd: और दाऊद ने कुल इस्राईल पर बादशाहत की और दाऊद अपनी सब र’इयत के साथ अदल —
    ओ — इन्साफ़ करता था
  rus-SYN: И царствовал Давид над всем Израилем, и творил Давид суд и правду над всем
    народом своим.
  bqc-SIM: Davidi mɛ́ Isaili bui píi kía ũ, à yãmaakɛ̀ a gbɛ̃́ↄnɛ a zɛ́wa.
  tcz-CHONGTHU: David chun Israel pumpi chunga lengvai anapon, chule amite adin apha
    le adih jeng anabol in ahi.
  mar-mar: दावीदाची सत्ता सर्व इस्राएलवर होती. त्याने प्रजेला न्यायाने धर्माने वागवले.
  qub-qub: Davidga llapan Israelcunapa raynin cashpan llapanta iwalmi ricaran. Alli
    arregluta ruraj. Pitapis mana chapajchu.
  bqp-bqp: Daudamɛ Isaraila buri sĩnda pínki kína ũ, à yã mana kɛ̀ a gbɛ̃nↄnɛ a
    zɛ́a.
  hat-hat: David t'ap gouvènen tout pèp Izrayèl la. Li te fè tout moun jistis san
    patipri. Li te fè tout zafè l' dwat.
  eng-BSB: 'Thus David reigned over all Israel and administered justice and righteousness
    for all his people:'
  tod-tod: Davide masadai ɠɛɛni Izelayɛle pɛ unda, é ɠɛni tukpɔi ɠaaleʋezu ga sɔledai
    ná-nuɓusɛiti pɛ bɛ.
  eng-WEBPB: David reigned over all Israel; and David executed justice and righteousness
    for all his people.
  kbq-kbq: Ana huteno Deviti'a fatgo avu'ava huno Israeli vahera knare'za huno kegava
    huzamante'ne.
  nhe-BL: Huan David tlanahuati ipan Israel huan quichijqui tlen xitlahuac huan tlen
    cuali ica nochi itlacajhua.
  bus-bus: Daudan Isaraili bori píngi kína ũ, à yã maaa kɛ̀ a gbɛ̃nↄnɛ a zɛ́a.
  gub-BL: Weruze'eg Tawi Izaew izuapyapyr paw wà kury. A'e paw wiko uzezàwezàwegatu
    henataromo wà.
  eng-DRA: 'And David reigned over all Israel: and David did judgment and justice
    to all his people.'
