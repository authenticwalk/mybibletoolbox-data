verse: 2SA.008.013
translations:
  mal-C: ഉപ്പുതാഴ്വരയിൽവെച്ച് പതിനെണ്ണായിരം ഏദോമ്യരെ സംഹരിച്ചു മടങ്ങിയെത്തിയപ്പോൾ
    ദാവീദ് ഏറ്റവും പ്രശസ്തനായിത്തീർന്നു.
  deu-TKW: Und David schloß Frieden. Nach seiner Rückkehr aber von dem Sieg über die
    Aramäer schlug David die Edomiter im Salzthal, 18000 Mann,
  lin-lin: Davidi akomaki moto ya lokumu tango awutaki koboma bato ya Siri nkoto zomi
    na mwambe, kati na Lubwaku ya Mungwa.
  eng-LSV: And David makes a name in his turning back from his striking Aram in the
    Valley of Salt—eighteen thousand;
  eng-GNV: So Dauid gate a name after that hee returned, and had slayne of the Aramites
    in the valley of salt eighteene thousand men.
  eng-WEBSTER: And David made him a name when he returned from smiting of the Syrians
    in the valley of Salt, being eighteen thousand men .
  nhw-BL: Huan quej nopa David mochijqui hueyi campa hueli. Huan quema mocuepqui tlen
    nopa tlahuilancayotl, David quinmicti 18 mil edomitame ipan nopa Tlamayamitl tlen
    Istatl.
  swh-ONEN: Naye Daudi akapata sifa baada ya kurudi kutoka kuwaua Waedomu 18,000 katika
    Bonde la Chumvi.
  bba-bba: Sɑnɑm mɛ Dɑfidi u kɑ Siriɡibu tɑbu kuɑ u wee, yerɑ u Edɔmubɑ wɔri wɔwɑ
    ye yɑ wɑ̃ɑ nim wɔ̃ku bɔruɡuun sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Mɑ u yĩsiru yɑrɑ, u ben
    tɔmbu nɔrɔbun subɑ yɛndu yiru sɑri (18.000) ɡo.
  eng-KJVCPB: And David gat him a name when he returned from smiting of the Syrians
    in the valley of salt, being eighteen thousand men.
  luo-luo: Kendo Daudi humbe nolandore koa nego jo-Edom alufu apar gaboro e Holo mar
    Chumbi.
  meu-meu: David na sibona ladana e habadaia. E lou negana ai, ia ese Edom taudia
    gerebu-ta daha-taurahani na Damena Kourana ai e aladia mase.
  npi-ULB: दाऊदले नुनको बेसीमा अठार हजार अरामीहरूलाई जितेर फर्कंदा तिनको नाउँ चर्चित
    भएको थियो ।
  yor-yor: Dafidi sì ní òkìkí gidigidi nígbà tí ó padà wá ilé láti ibi pípa àwọn ará
    Siria ní àfonífojì Iyọ̀, àwọn tí o pa jẹ́ ẹgbàá mẹ́sàn (18,000) ènìyàn.
  ind-ind: Nama Daud menjadi lebih terkenal lagi di negeri-negeri lain sesudah menewaskan
    sebanyak 18.000 tentara dari bangsa Edom di Lembah Asin.
  pes-OPCB: داوود در درهٔ نمک با هجده هزار سرباز ادومی وارد جنگ شده، آنها را از بین
    برد. این پیروزی داوود به شهرت او افزود.
  tgl-ULB: Naging tanyag ang pangalan ni David nang bumalik siya mula sa pananakop
    sa mga Arameo sa lambak ng Asin, kasama ang kanilang labing walong libong tauhan.
  hui-hui: Ani bialu henego ai Debidi halu ibunaga ami agaliru tigua Idomoali hearu
    baba wai bule dindi mbira mini Dindi Ulini Ibi Wiaga laga wiagoria pene. Ani puwa
    tigua Idomoali ami dege daosini pira mbirani halira (18,000) bo wahai halu dai
    biyagola ogoningi Debidi ibu mini lene timbuniore ka laga hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဆား​ချိုင့်​ဝှမ်း​မှ​ဧ​ဒုံ​ပြည်​သား တစ်​သောင်း​ရှစ်​ထောင်​ကို
    သုတ်​သင်​ရာ​မှ​ပြန် လာ​သော​အ​ခါ​ပို​၍​ပင်​ထင်​ပေါ်​ကျော် ကြား​၍​လာ​လေ​သည်။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཨེ་དོམ་པ་ཆིག་ཁྲི་བརྒྱད་སྟོང་ཚྭའི་ལུང་པར་འགེམས་ནས་ཕྱིར་ལོག་རྗེས་ཁོང་གི་མཚན་སྙན་གྲགས་རྒྱས་པ་རེད།
  sna-sna: Uye Dhavhidhi akava nomukurumbira paakadzoka kundouraya gumi rezviuru nezviuru
    zvisere zvavaEdhomu paMupata weMunyu.
  spa-BLM: David se ganó una reputación cuando volvió de abatir a dieciocho mil hombres
    de los sirios en el Valle de la Sal.
  cac-cac: Ix te b'inaj val vin̈aj rey David chi' sic'lab'il ayic ix meltzajxi vin̈
    d'a oval yed' eb' edomita, 18 mil eb' ix cham yuj vin̈ d'a jun Span̈anil Atz'am
    Atz'am.
  swh-ULB: Jina la Daudi likajulikana sana alipowashinda washami katika bonde la Chumvi,
    pamoja na watu wao wapatao elfu kumi na nane.
  bel-bel: І зрабіў Давід сабе імя, вяртаючыся з разгрому васямнаццаці тысяч Сірыйцаў
    у даліне Салёнай.
  deu-ELBBK: Und David machte sich einen Namen, als er zurückkam, nachdem er die Syrer
    im Salztal geschlagen hatte, 18.000 Mann.
  mbb-OT: Utew nevantug si David te kegkepetaya zin duen te 18,000 he menge Edomanhen
    diyà te menge suǥud he egngezanan te Timus.
  mal-2015: പിന്നെ ദാവീദ് ഉപ്പുതാഴ്‌വരയിൽവെച്ചു പതിനെണ്ണായിരം അരാമ്യരെ സംഹരിച്ചു മടങ്ങിവന്നപ്പോൾ
    തനിക്കു കീർത്തി സമ്പാദിച്ചു.
  rmc-rmc: O David peske kerďa baro nav the oleha, hoj sar avľa pale, murdarďa andre
    Lonďi dolina 18 000 Aramejčanen.
  pes-OPV: و داود برای خویشتن تذکره‌ای برپا نمودهنگامی که از شکست دادن هجده هزار نفر
    از ارامیان در وادی ملح مراجعت نمود.
  ron-1924: Ла ынтоарчеря де ла бируинца луй асупра сириенилор, Давид шь-а фэкут ярэшь
    ун нуме бэтынд ын Валя Сэрий оптспрезече мий де едомиць.
  ben-OBCV: লবণ উপত্যকায় আঠারো হাজার ইদোমীয়কে শেষ করে ফিরে আসার পর দাউদ বিখ্যাত
    হয়ে গেলেন।
  som-som: Oo Daa'uudna magac buu isu yeelay markuu ka soo noqday layntii uu reer
    Suuriya Dooxadii Cusbada kaga laayay siddeed iyo tobanka kun oo nin.
  lat-VUC: 'Fecit quoque sibi David nomen cum reverteretur capta Syria in valle Salinarum,
    cæsis decem et octo millibus:'
  eng-ASVBT: And David gat him a name when he returned from smiting the Syrians in
    the Valley of Salt, even eighteen thousand men.
  ita-1885: Davide ancora acquistò fama di ciò che, ritornando dalla rotta de' Siri,
    sconfisse diciottomila uomini nella Valle del sale.
  eng-LXXUP: 'And David made himself a name: and when he returned he smote Edom in
    Gebelem to the number of eighteen thousand.'
  eng-ULB: David's name was well known when he returned from conquering the Arameans
    in the Valley of Salt, with their eighteen thousand men.
  spa-VBL: David también se dio a conocer cuando regresó tras derrotar a dieciocho
    mil edomitas en el Valle de la Sal.
  fra-_FOB: David s'acquit encore du renom, à son retour de la défaite des Syriens,
    en battant, dans la vallée du Sel, dix-huit mille Iduméens,
  mal-mal: പിന്നെ ദാവീദ് ഉപ്പുതാഴ്വരയിൽവച്ച് പതിനെണ്ണായിരം അരാമ്യരെ സംഹരിച്ചു മടങ്ങിവന്നപ്പോൾ
    തനിക്ക് കീർത്തി സമ്പാദിച്ചു.
  urd-GVR: Jab Dāūd ne Namak kī Wādī meṅ Adomiyoṅ par fatah pāī to us kī shohrat mazīd
    phail gaī. Us jang meṅ dushman ke 18,000 afrād halāk hue.
  suz-BL: दाऊद लडाइ ग्राशा, आ नें चेम्‍शा लेम्‍मेनु, हिक्‍सी बाक्‍शो बेंसीम १८ हजार
    एदोम ङा मुर आन कली साइक्‍मी बाक्‍त। भजन संग्रह ६०:२
  ita-1927: Al ritorno dalla sua vittoria sui Siri, Davide s’acquistò ancor fama,
    sconfiggendo nella valle del Sale diciottomila Idumei.
  ckb-ckb: داود پاش گەڕانەوەی لە کوشتنی هەژدە هەزار ئەدۆمی لە دۆڵی خوێ، ناوبانگی بڵاو
    بووەوە.
  eng-BBE: And David got great honour for himself, when he came back, by the destruction
    of Edom in the valley of Salt, to the number of eighteen thousand men.
  kan-OKCV: ದಾವೀದನು ಉಪ್ಪಿನ ತಗ್ಗಿನಲ್ಲಿ ಹದಿನೆಂಟು ಸಾವಿರ ಅರಾಮ್ಯರನ್ನು ಹೊಡೆದು ಹಿಂದಿರುಗಿದಾಗ
    ಪ್ರಖ್ಯಾತಿ ಹೊಂದಿದನು.
  tam-2017: தாவீது உப்புப்பள்ளத்தாக்கிலே 18,000 சீரியர்களை முறியடித்துத் திரும்பினதால்
    புகழ்பெற்றான்.
  spa-RV-1909: Y ganó David fama cuando, volviendo de la rota de los Siros, hirió
    diez y ocho mil hombres en el valle de la sal.
  ron-BTF: Și David și-a făcut un nume când s-a întors de la lovirea sirienilor în
    valea sării, aceștia fiind optsprezece mii de oameni.
  eng-WEBP: David earned a reputation when he returned from striking down eighteen
    thousand men of the Syrians in the Valley of Salt.
  eng-FBV: David also made a name for himself when he came back after defeating eighteen
    thousand Edomites in the Valley of Salt.
  nld-1939: Verder heeft David zich beroemd gemaakt, door, bij zijn terugkeer van
    de overwinning op Aram, in de Zoutvallei achttienduizend Edomieten te verslaan.
  nch-BL: Huan quej nopa David mochijqui hueyi campa hueli. Huan quema tacuepili ten
    nopa tatehuilisti, David quinmicti 18 mil edomitame ipan nopa Tamayamit ten Istat.
  vie-1934: Sau khi thắng dân Sy-ri trở về, Đa-vít lại nổi danh tiếng, vì đánh giết
    một vạn tám ngàn dân Ê-đôm trong trũng muối.
  hin-CV: नमक की घाटी में 18,000 एदोमियों का संहार कर लौटने पर दावीद ने अपनी कीर्ति
    व्यापक कर ली.
  spa-BES: Y David obtuvo gran honor para sí mismo, cuando regresó, por la destrucción
    de Edom en el valle de Sal, al número de dieciocho mil hombres.
  tdx-tdx: Nahazo asiñe t’i Davide te nimpoly amy nandafañe o nte-Ara­meo am-bavatanen-tsira
    ao, ondaty rai-ale-tsi-valo-arivo.
  tha-KJV: เมื่อดาวิดเสด็จกลับจากการประหารคนซีเรียเสียในหุบเขาเกลือหนึ่งหมื่นแปดพันคน
    พระนามของพระองค์​ก็​เลื่องลือไป
  por-BR-2018: E ganhou Davi fama quando, voltando da derrota dos sírios, feriu dezoito
    mil homens no vale do sal.
  deu-ELO: Und David machte sich einen Namen, als er zurückkam, nachdem er die Syrer
    im Salztal geschlagen hatte, achtzehntausend Mann.
  eng-WYC-2018: Also David made to him a name, when he turned again when Syria was
    taken, for eighteen thousand men were slain in the valley, where salt was made,
    and in Helam, to three and twenty thousand. (And so David had made a name for
    himself, by the time he returned after the Syrians were killed, for eighteen thousand
    men were slain in the Salt Valley, and twenty-two thousand in Helam.)
  epo-epo: Kaj David faris al si nomon, kiam li revenis post la venkobato de la Sirianoj
    en la Valo de Salo, en la nombro de dek ok mil homoj.
  uig-PIN: Dawut Suriylǝrni mǝƣlup ⱪilip, yǝni on sǝkkiz ming adǝmni «Xor wadisi»da
    ɵltürüp yanƣanda, uning nam-dangⱪi heli qiⱪⱪanidi.
  beo-beo: Da:ibidi da Deme Fago ganodini amo Idome dunu 18,000 agoane fane legei.
    E da amo gegenanu buhagisia, dunu da ea dio bu baligili gaguia gadosu.
  tpi-OTNT: Na bihain, Devit wantaim ol soldia bilong en i go pait long ol Idom long
    Ples Daun I Gat Planti Sol. Na ol i kilim 18,000 man bilong Idom. Ol manmeri i
    harim tok long dispela pait na ol i givim biknem tru long Devit.
  hau-SA: Dawuda kuwa ya ƙara zama shahararre bayan ya dawo daga kai wa ƙasar Aram
    hari, daga nan sai ya je ya karkashe mutanen Edom dubu goma sha takwas a Kwarin
    Gishiri.
  uig-LAT: Dawut Suriylerni meghlup qilip, yeni on sekkiz ming ademni «Shor wadisi»da
    öltürüp yan’ghanda, uning nam-dangqi xéli chiqqanidi.
  nde-nde: UDavida waba lodumo emva kokubuya kwakhe evela kulwa lama-Edomi azinkulungwane
    ezilitshumi lasificaminwembili eSigodini seTswayi.
  ton-ton: Pea naʻe ongoongoa ʻae hingoa ʻo Tevita ʻi heʻene liliu mai mei heʻene
    taaʻi ʻae kakai Silia ʻi he teleʻa ʻoe māsima, ko e tokotaha mano mo e toko valu
    afe.
  ces-1613: Zvelebil také David své jméno, když se navracoval od pobití osmnácti tisíců
    Syrských v údolí solnatém.
  eng-WMB: David earned a reputation when he returned from striking down eighteen
    thousand men of the Syrians in the Valley of Salt.
  tam-TCV: தாவீது உப்புப் பள்ளத்தாக்கிலே, பதினெட்டாயிரம் ஏதோமியரைக் கொன்று திரும்பியபின்
    அவன் பிரபலம் அடைந்தான்.
  ceb-ULB: Nabantog ang ngalan ni David tungod sa pagbuntog niya sa mga Arameanhon
    didto sa walog sa Asin, uban sa ilang 18, 000 ka mga kalalakin-an.
  pol-UBG: I tak Dawid uczynił sławnym swoje imię, gdy wrócił po pokonaniu Syryjczyków
    w Dolinie Soli w liczbie osiemnastu tysięcy mężczyzn.
  urd-GVU: جب داؤد نے نمک کی وادی میں ادومیوں پر فتح پائی تو اُس کی شہرت مزید پھیل
    گئی۔ اُس جنگ میں دشمن کے 18,000 افراد ہلاک ہوئے۔
  deu-1912: Auch machte sich David einen Namen da er wiederkam von der Syrer Schlacht
    und schlug im Salztal achtzehntausend Mann,
  kan-2017: ಇದಲ್ಲದೆ ದಾವೀದನು ಹೋಗಿ ಉಪ್ಪಿನ ತಗ್ಗಿನಲ್ಲಿ ಅರಾಮ್ಯರ ಹದಿನೆಂಟು ಸಾವಿರ ಮಂದಿ ಸೈನಿಕರನ್ನು
    ಸೋಲಿಸಿದಂದಿನಿಂದ ಬಹು ಪ್ರಖ್ಯಾತಿ ಹೊಂದಿದನು.
  yap-yap: Miki gel boch e gilbugwan rok David nga feni sorok nnap’an ni sul nike
    thang e fan rok ragag nge meruk e biyu’ e pi Edomite u lan e Laway ni Sol.
  hlt-MCSB: Kolrhawk ah Aram hlang thawng hlai rhet a ngawn tih a mael vaengah David
    ming Te om coeng.
  mdy-ETH: ሶኦጌ ዶኦቺ ጌይንታ ቤዛ ታጶ ሳሊ ሺያ ዔዶኦሜ ዓሲ ዳውቴ ዎዺ ማዓዖ ቤርታኣስካፓ ባሼ ዔርቴ ዼኤፒ ዓሲ ማዔኔ፤
  twi-ASANTE: Yei maa Dawid gyee edin. Ɔsane nʼakyi kɔeɛ no, ɔkunkumm Edomfoɔ mpem
    dunwɔtwe wɔ Nkyene Bɔnhwa mu.
  eng-WEBU: David earned a reputation when he returned from striking down eighteen
    thousand men of the Syrians in the Valley of Salt.
  wal-wal: Maxine Wombban tammanne hosppun sha7u Eedooma asata Daawiti wori simmidoogaappe
    guyyiyan, i haittatiis.
  spa-PDDPT: David también ganó renombre para él cuando regresó de derrotar a 18.000
    sirios en el valle de la Sal.
  gun-gun: Síria pygua kuery Davi oitypaague gui ou vy “Juky yvyugua” 'ea va'e py
    dezoito mil avakue ju ojuka. Ha'e rami rã Davi rery re ima'endu'aa opa rupi.
  agu-BL: Ej nin jal mas k'ej Luwiy yi xcyewe'n i' scye'j yi e' aj Edom. Na xcye'
    i' tan chisotzaje'n waxaklaj mil chisanlar le joco'j yi na bi'aj “Tetz Atz'um”.
  ilo-ULB: Nalatak ni nagan ni David idi nagawid isuna manipud iti panangsakupna kadagiti
    Arameo agraman kadagiti 18, 000 a lallaki idiay Tanap ti Asin.
  kpg-kpg: David guu dele humalia dono ingoo i dono hanimoi i dono daaligi digau Edom
    e madangaholu maa walu mana (18,000) i lodo di Gowaa Baba Toolo.
  uig-ARA: داۋۇت سۇرىيلەرنى مەغلۇپ قىلىپ، يەنى ئون سەككىز مىڭ ئادەمنى «شور ۋادىسى»دا
    ئۆلتۈرۈپ يانغاندا، ئۇنىڭ نام-داڭقى خېلى چىققانىدى.
  sus-sus: Na nan a ra Dawuda naxa xili xungbe sɔtɔ a to Aramikae bɔnbɔ Fɔxɛ Gulunba,
    a mixi wulu fu nun solomasaxan sɔntɔ dɛnnaxɛ.
  pon-2006: Depit eri ndandla mehlel ni ahnsou me e pwurasang wasa me e kemehla ie
    mehn Edom nen welikid nan Wahun Soahl.
  ksd-ksd: Damana David i ga kale pa ta rangrang na iang. Ba i ga lilikun i ga doko
    ra vinun ma lavutul na arip na marmar na tarai Edom ta ra male na solt;
  tur-YTC: David, Tuz Vadisi'nde Suriyeliler'i, on sekiz bin kişiyi yere çaldıktan
    sonra geri döndüğünde ün kazandı.
  grc-BRENT: Καὶ ἐποίησε Δαυὶδ ὄνομα· καὶ ἐν τῷ ἀνακάμπτειν αὐτὸν ἐπάταξε τὴν Ἰδουμαίαν
    ἐν Γεβελὲμ εἰς ὀκτωκαίδεκα χιλιάδας.
  ind-AYT: Daud membuat nama bagi dirinya ketika dia kembali setelah menewaskan orang
    Edom sebanyak 18.000 orang di Lembah Asin.
  nya-nya: Ndipo Davide anatchuka atabwera kokakantha Aedomu 18,000 mu Chigwa cha
    Mchere.
  hrv-hrv: David steče novu slavu kad je na povratku porazio Edomce, u Slanoj dolini,
    osamnaest tisuća njih.
  mps-mps: Tama nosali, Devit dali, te aga ami bidi dabe dali pelama, te Tamu Hauwa
    Elalubo Odogo Bulude bidibo Idom bage dali hwįgi pali. Tama augwaligo te Idom
    bidi dabe te bidi sese umabo, te 18,000 bidi ela muani. Te bidi dabego te hwįani
    po odama, tama augwa te Devitba genuai nogi mu mawai dao.
  tpi-tpi: Na bihain, Devit wantaim ol soldia bilong en i go pait long ol Idom long
    Ples Daun I Gat Planti Sol. Na ol i kilim 18,000 man bilong Idom. Ol manmeri i
    harim tok long dispela pait na ol i givim biknem tru long Devit.
  dan-1931: Og David vandt sig et Navn. Da han vendte tilbage fra Sejren over Aram,
    slog han Edom i Saltdalen, 18.000 Mand;
  vie-OVCB: Sau trận chiến thắng quân Sy-ri ở Thung Lũng Muối trở về, danh tiếng Đa-vít
    vang lừng. Trong trận này vua giết 18.000 quân địch.
  guj-2017: દાઉદ મીઠાની ખીણમાં અઢાર હજાર અરામી માણસોને મારીને પાછો આવ્યો ત્યારે તેનું
    નામ પ્રખ્યાત થયું.
  pon-2006A: Depit eri ndandla mehlel ni ahnsou me e pwurasang wasa me e kemehla ie
    mehn Edom nen welikid nan Wahun Soahl.
  por-BRBSL: David ganhou uma reputação quando retornou do ataque a dezoito mil homens
    dos sírios no Vale do Sal.
  cth-cth: Devit ni palawi yawn dawk hoi a ban lampa Sirianaw 18000 a thei dawkvah
    a min a kamsawng.
  twi-twi: Eyi maa Dawid gyee din. Ɔsan nʼakyi kɔe no, okunkum Edomfo mpem dunwɔtwe
    wɔ Nkyene Bon mu.
  hlt-hlt: Kolrhawk ah Aram hlang thawng hlai rhet a ngawn tih a mael vaengah David
    ming te om coeng.
  tbz-SIM: Mɛm̀mɛ Dɑfiti yètìrì dɛukɛmɛ̀. Ò nɑ dìì mɔ̀nnì Sidii kɔbɛ kɛ́konní kɛ́nɑmu
    Edomiibɛ kubiriku bɛ̀ tu kù Kukɔ́kɛ́biriku ku miɛkɛ kɔbɛ kɛ́kuɔ bɛnìtìbɛ̀ tɛkɔupípíítɛ̀
    nɛ̀ sikɔupísìni (18000),
  msy-2020: Devit gɨn uan mɨdorozir gumaziba ko Idomia ko mɨsoghasa, Danganir Zarir
    Amangsɨzir Avɨrim Itimɨn ghu. Egha me Idomian 18,000plan gumazibav soghezɨ me
    ariaghire. Ezɨ gumazamiziba akar kam baregha ziar ekiam Devit ganɨngi.
  dop-dop: Ɩsǝnɑ Tɑfiiti lɑpɑ nɑ ɩ nyʋɣʋ kʋlɩ tɔɣɔlɛ. Tɑfiiti kǝlɑ Silii nyǝ́mɑ nɑ
    ɩ́ mǝlǝɣɩ kpente, ɩlɛnɑ ɩ́ kʋ Ɩtɔm nyǝ́mɑ kɛ yǝlɑɑ iyisi pǝlefɛɩ hiu (18000) kɛ
    timpi pɑ yɑɑ sɩ Tɔm tɛtɛkǝlɛ tɑɑ tɔ.
  azb-azb: Duz vadisində Davud Edomlulardan on səkkiz min nəfəri qırandan sonra geri
    qayıdan zaman ad qazandı.
  eng-DBY: And David made him a name when he returned, after he had smitten the Syrians
    in the valley of salt, eighteen thousand [men].
  hin-2017: जब दाऊद नमक की तराई में अठारह हजार अरामियों को मारकर लौट आया, तब उसका
    बड़ा नाम हो गया।
  wol-KYG: Daawudaa nga gënatee siiw ba mu dumaa waa Siri, teg ca duma fukk ak juróom
    ñetti junniy (18 000) Edomeen ca xuru Xorom wa.
  eng-YLT: And David maketh a name in his turning back from his smiting Aram in the
    valley of Salt — eighteen thousand;
  kne-kne: Idi pinsen David ya din sosoldado na di 18,000 ay taga-Edom sin tanap ay
    Asin, masepsep ay mandindinamag din pigsa na.
  eng-WYC-2017: Also David made to him a name, when he turned again when Syria was
    taken, for eighteen thousand men were slain in the valley, where salt was made,
    and in Helam, to three and twenty thousand.
  eng-WMBB: David earned a reputation when he returned from striking down eighteen
    thousand men of the Syrians in the Valley of Salt.
  urd-GVH: जब दाऊद ने नमक की वादी में अदोमियों पर फ़तह पाई तो उस की शोहरत मज़ीद फैल
    गई। उस जंग में दुश्मन के 18,000 अफ़राद हलाक हुए।
  rug-rug: Noma hola la pule sa inavosona e Devita sipu va matei sa sari ka manege
    vesu tina tie Edomu koasa Lolomo pa Soloti meke tiqe sage pule la si asa pa Zerusalema.
  gaz-gaz: Daawitis erga Sulula Soogiddaa keessatti Edoomota kuma kudha saddeet fixee
    deebiʼee booddee beekamaa taʼe.
  fra-LSG: Au retour de sa victoire sur les Syriens, David se fit encore un nom, en
    battant dans la vallée du sel dix-huit mille Édomites.
  yal-yal: Dawuda xinla sɔtɔ na kii nin, a yelin xanbini Arami kaane nɔɛ Fɔxɔ Lanbanni.
    A muxu wuli fu nun solomasɛxɛ faxa.
  haw-1868: Kaulana ae la ka inoa o Davida i kona wa i hoi mai ai, mai ka pepehi ana
    i ko Suria ma ke wawa paakai, he umikumamawalu tausani kanaka.
  arb-NAV: وَأَصَابَ دَاوُدُ شُهْرَةً وَاسِعَةً بَعْدَ رُجُوعِهِ مِنَ الْقَضَاءِ عَلَى
    ثَمَانِيَةَ عَشَرَ أَلْفَ أَدُومِيٍّ فِي وَادِي الْمِلْحِ.
  ewe-ewe: Ale David ƒe ŋkɔ ɖi hoo. Esi wòtrɔ gbɔ la, ewu Siriatɔ akpe wuienyi (18,000)
    le Dze Balime
  eng-LEE: And David acquired a name when he returned from his smiting the Syrians
    in the valley of salt, eighteen thousand men.
  gvn-gvn: '@see-verse:2SA.008.012'
  asm-FB: আৰু দায়ূদে লৱণ উপত্যকাত অৰামীয়াসকলৰ মাজৰ ওঠৰ হাজাৰ লোকক বধ কৰি উভটি অহা
    সময়ত অতিশয় নাম জ্বলা হ’ল।
  sus-A: نَ نَن عَ رَ دَوُدَ نَشَ شِلِ شُنفبٍ سْتْ عَ تٌ عَرَ مِكَيٍ بْنبْ قْشّ فُلُنبَ،
    عَ مِشِ وُلُ قُ نُن سٌلٌمَسَشَن سْنتْ دّننَشّ.
  fra-SBL: David acquit une réputation lorsqu'il revint de battre dix-huit mille hommes
    des Syriens dans la vallée du sel.
  hbo-hbo: וַיַּ֤עַשׂ דָּוִד֙ שֵׁ֔ם בְּשֻׁבֹ֕ו מֵהַכֹּותֹ֥ו אֶת־אֲרָ֖ם בְּגֵיא־מֶ֑לַח
    שְׁמֹונָ֥ה עָשָׂ֖ר אָֽלֶף׃
  kik-kik: Nake Daudi akĩgĩa igweta hĩndĩ ĩrĩa oimire kũũraga andũ a Edomu ngiri ikũmi
    na inyanya Gĩtuamba-inĩ gĩa Cumbĩ.
  fra-NCL: David se fit un nom, lorsqu’il revint de battre les Syriens, dans la vallée
    du Sel, au nombre de dix-huit mille.
  cek-AK: Paloi azawn ah Syria kaminawk sang hatlai tazetto hum pacoengah, David loe
    paroeai ahmin amthang.
  cuk-cuk: Deyob David-nug dungumai gusad. David Siria-dulemargi nakwis-danigua, neba
    Baluye-nugadgi Edom-dulemar miliambe-gakabaabak (18,000) ese ibitosmalad.
  uig-CYR: Давут Сурийләрни мәғлуп қилип, йәни он сәккиз миң адәмни «Шор вадиси»да
    өлтүрүп янғанда, униң нам-даңқи хелә чиққан еди.
  tel-2017: దావీదు ఉప్పు లోయలో పద్దెనిమిది వేలమంది అరామీయ సైన్యాలను హతం చేసి తిరిగి
    వచ్చినప్పుడు అతని పేరు అన్నిచోట్లా ప్రసిద్ది చెందింది.
  hat-BSA: Konsa, David te vin fè yon non byen koni pou kont li, lè li te retounen
    soti nan touye dizui-mil Siryen nan Vale Sèl la.
  kos-kos: Sifilpa yokelik pwengpeng lal David ke el foloko tukun el uniya singoul
    oalkosr tausin mwet Edom ke Infahlfal Sohl.
  hbo-WLC: וַיַּ֤עַשׂ דָּוִד֙ שֵׁ֔ם בְּשֻׁב֕וֹ מֵהַכּוֹת֥וֹ אֶת־אֲרָ֖ם בְּגֵיא־מֶ֑לַח
    שְׁמוֹנָ֥ה עָשָׂ֖ר אָֽלֶף׃
  ibo-ibo: Devid meere onwe ya aha, mgbe o si nʼitigbu puku ndị ikom Edọm iri na asatọ
    na Ndagwurugwu Nnu lọghachite.
  ory-ory: ଆହୁରି ଦାଉଦ ଲବଣ ଉପତ୍ୟକାରେ ଅରାମୀୟମାନଙ୍କର ଅଠର ହଜାର ଲୋକ ବଧ କରି ଫେରିଆସି ବଡ଼
    ନାମ ପାଇଲେ।
  wmt-wmt: '@see-verse:2SA.008.012'
  chk-chk: Iwe, än Tafit iteföüla a wattela, lupwen a liwinsefäl seni an niela engol
    me walu ngeröü chon Etom lon ewe lemolun salt.
  ssd-ssd: Kile David nu maŋ nuŋe kame kuasmbi kilmba Edom mbal ndoŋ kame buwam tuku
    ma gutoŋ Kagli Ŋayo ta kinaig sulumba Edomnu taŋgo 18,000 bale farnaig le taŋgo
    pino ŋakmba nane David tuku saka minnaig.
  rop-rop: Afta na King Deibid bin go en fait langa detlot Idam pipul deya langa det
    pleis gulum Solt Beli, en imbin kilim 18,000 Idam solja ded, en afta imbin meigim
    sambala solja blanga im kipgon jidanbat deya langa det Idam kantri, en imbin jidan
    bos blanga ol detlot Idam pipul, en detlot pipul bin oldei peiyim im teks mani.
    En wen imbin kambek langa Jerusalem brom det fait, det nyus bin spredatbat ebriweya,
    en det neim blanga im bin go mowa haibala. Wal nomeda weya King Deibid bin oldei
    go en fait, bat stil YAWEI bin oldei meigim im bidim ola enami blanga im.
  ukr-1871: І причинив собі Давид слави, вертаючи з побою вісїмнайцяти тисячей Сирийцїв
    в Долинї соляних Жуп.
  deu-1951: Und David machte sich einen Namen, als er zurückkam, indem er die Edomiter
    im Salztal schlug, achtzehntausend Mann.
  eng-JPS: And David got him a name when he returned from smiting the Arameans in
    the Valley of Salt, even eighteen thousand men.
  srp-1865: I David steèe ime kad se vrati pobiv Sirce, osamnaest tisuæa, u slanoj
    dolini.
  lug-lug: Erinnya lya Dawudi ne litutumuka, bwe yakomawo okuva okutta Abasuuli omutwalo
    gumu mu kanaana mu kiwonvu eky’Omunnyo.
  heb-heb: ויעש דוד שם בשבו מהכותו את ארם בגיא מלח שמונה עשר אלף׃
  ben-IRV: আর দায়ূদ অরামকে আঘাত করে ফিরে আসবার দিন লবণ উপত্যকাতে আঠারো হাজার জনকে
    হত্যা করে খুব সুনাম অর্জন করলেন৷
  pan-pan: ਜਦ ਦਾਊਦ ਲੂਣ ਦੀ ਵਾਦੀ ਵਿੱਚ ਅਠਾਰਾਂ ਹਜ਼ਾਰ ਅਰਾਮੀਆਂ ਨੂੰ ਮਾਰ ਕੇ ਮੁੜ ਆਇਆ ਤਦ ਉਸਦਾ
    ਨਾਮ ਵੱਡਾ ਹੋਇਆ।
  tkr-tkr: Davudee Q'evane q'aadalil Edombışda yits'ımoled aazır (18 000) insan oot'al-ooxal
    hı'ı siyk'almee, mana gırgıng'uk'le ats'axhxhena.
  mya-JVB: ဆားချိုင့်တွင် ဧဒုံလူတသောင်း ရှစ်ထောင်တို့ကို လုပ်ကြံ ရာမှ ၊ ဒါဝိဒ် သည်
    ပြန် လာသောအခါ ဂုဏ် အသရေကြီး၏။
  tbg-tbg: Vira naantiara Devitiva oru Hore Uqitakantave tunaini Idomu vatanaaka hampata
    raqiharo 18,000 vaiinti arukomanta vaiinti nahenti Devitiva raqu uvara iri, vira
    quahama amitovaro vira autuvano voqavata uritarero vaura.
  hmo-hmo: Davida ese sibona ena ladana ma ia habadaia, badina be ia ese Edoma taudia
    18,000 ia alaia mase Damena Koura dekenai.
  urd-urd: और दाऊद का बड़ा नाम हुआ जब वह नमक की वादी में अरामियों के अठारह हज़ार आदमी
    मार कर लौटा।
  rus-SYN: И сделал Давид себе имя, возвращаясь с поражения восемнадцати тысяч Сирийцев
    в долине Соленой.
  bqc-SIM: Beewa ↄ̃ Davidi tↄbↄ̀. Kɛ́ à zĩblè Siliↄwa à sù, à Ɛdↄũↄ dɛ̀dɛ Guzulɛ
    Wisideu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao plasai (18.000).
  tcz-CHONGTHU: Chuin ahung kile kit lamin jong chikhuh phaicham a Edom mite mihem
    sang som le sang get ahin that pa kit’in ahileh David chu aminthang cheh tan ahi
  mar-mar: क्षार खोऱ्यातील अठरा हजार अरामींचा पाडाव करून तो परत आला तेव्हा त्याचा
    जयजयकार झाला.
  qub-qub: Davidga Cachi Pampacho Edom runacunata wañuchiran chunca pusaj warangata
    (18,000). Chaymi Davidpäga runacuna fiyupa almiraran.
  bqp-bqp: Lɛn Dauda tↄ́ bò lɛ. Kũ à zĩ̀i blè Sirianↄa à sù, à Ɛdↄmunↄ dɛ̀dɛ Guvutɛ
    Wisiden gbɛ̃nↄn dúbu baro plansari.
  hat-hat: Non David te nan bouch tout moun pi rèd toujou, lè li te fin touye dizwitmil
    (018.000) moun peyi Edon nan fon Sèl la.
  eng-BSB: And David made a name for himself when he returned from striking down eighteen
    thousand Edomites in the Valley of Salt.
  tod-tod: Davide lɔɠɔi mɔta ɠulani, siɛgi zu é ɠaleni la ma, fɔnigai ma Edɔme nu
    waapuugɔ maazu lɔsaʋai (18 000) ma, Kpolo Ʋɛtugi zu.
  eng-WEBPB: David earned a reputation when he returned from striking down eighteen
    thousand men of the Syrians in the Valley of Salt.
  kbq-kbq: Hagi Deviti'a Hage nehaza agupofima 18tauseni'a Idomu sondia vahe'ma ome
    zamaheteno ege'za, ra agi amizageno agimo'a mareri'ne.
  nhe-BL: Huan queja nopa David mochijqui hueyi campa hueli. Huan quema mocuepqui
    tlen nopa tlatehuijcayotl, David quinmicti 18 mil edomitame ipan nopa Tlamayamitl
    tlen Istatl.
  bus-bus: Lɛn Dauda tↄ́ bↄ̀ lɛ. Kɛ̀ à zĩ̀ blè Sirianↄa à sù, à Ɛdↄmunↄ dɛ̀dɛ Guzurɛ
    Wisideen gↄ̃ↄn bↄrↄ baro plaasai.
  gub-BL: Teko amo ae ywy rehe har ukwaw katu wera'u Tawi her a'e wà kury, 18 miw
    Enom izuapyapyr wazuka awer wi ihem mehe a'e wà kury. Uzuka a'e zauxiapekwer paw
    ywyàpyznaw Xa her ma'e rehe wà.
  eng-DRA: 'David also made himself a name, when he returned after taking Syria in
    the valley of the saltpits, killing eighteen thousand:'
