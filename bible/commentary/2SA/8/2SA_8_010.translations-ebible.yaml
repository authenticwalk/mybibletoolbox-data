  ksd-ksd: Toi i ga tulue Ioram natuna upi na tul tar ra variru pire David ra king,
    upi na pite pa ia tago i ga varubu ma Adadeser ma i ga uvia pa ia, tago Adadeser
    dir ga vala varubu ma Toi. Ioram i ga kap ra umana la na silva, ma ra goled ma
    ra palariam gobol;
  tur-YTC: Toy, oğlu Yoram'ı Kral David'i selamlamak ve onu kutsamak için ona gönderdi;
    çünkü David Hadadezer'e karşı savaşmış ve onu vurmuştu; çünkü Hadadezer'in, Toy
    ile savaşları vardı. Yoram, kendisiyle birlikte gümüş kaplar, altın kaplar ve
    tunç kaplar getirdi.
  grc-BRENT: καὶ ἀπέστειλε Θοοὺ Ἰεδδουρὰμ τὸν υἱὸν αὐτοῦ πρὸς βασιλέα Δαυὶδ ἐρωτῆσαι
    αὐτὸν τὰ εἰς εἰρήνην, καὶ εὐλογῆσαι αὐτὸν ὑπὲρ οὗ ἐπολέμησε τὸν Ἀδρααζὰρ, καὶ
    ἐπάταξεν αὐτὸν, ὅτι ἀντικείμενος ἦν τῷ Ἀδρααζάρ· καὶ ἐν ταῖς χερσὶν αὐτοῦ ἦσαν
    σκεύη ἀργυρᾶ, καὶ σκεύη χρυσᾶ, καὶ σκεύη χαλκᾶ.
  ind-AYT: Tou mengutus Yoram, anaknya, untuk menyampaikan salam dan mengucapkan selamat
    kepada Raja Daud karena dia telah berperang melawan Hadadezer dan mengalahkannya.
    Sebab, Hadadezer sering memerangi Tou. Yoram membawa barang-barang perak, emas,
    dan tembaga kepadanya.
  nya-nya: anatumiza mwana wake Yoramu kwa mfumu Davide kukamulonjera ndi kukamuyamikira
    chifukwa cha kupambana kwake pa nkhondo yake ndi Hadadezeriyo, amene analinso
    pa nkhondo ndi Tou. Yoramu anabweretsa ziwiya zasiliva, zagolide ndi zamkuwa.
  hrv-hrv: poslao je svoga sina Hadorama kralju Davidu da ga pozdravi i da mu čestita
    što je vojevao protiv Hadadezera i porazio ga, jer je Hadadezer bio u ratu s Touom;
    Hadoram donese srebrnih, zlatnih i tučanih predmeta.
  mps-mps: Tama tialima, Toigo aga ogwa tagala palali, Joram, te king Devitba pelama,
    te wiegi yai homu iliyu, siade da po wagi peyu, tama Devitgo te Hadateser aiyaba
    elaluali te wiegi yai homu pemene ilibo po wagi pomainogo tagala palai. Te Devitgo
    te Hadateser aiyaba elalualide te king Toi aga wiegi yai homu pemene yai, magi
    baso meni, te hauwa sogo Hadatesergo te Toi dali boi bidi iduali. Tialima, Joram
    te Devitba aselama, tama agaba te wiegi yai homu ilibo nai dabe magasali, te augwa
    te silvago, me golgo, me brasgo nigai dao.
  tpi-tpi: Olsem na Toi i salim pikinini man bilong en, Joram, i go long King Devit
    long givim gude na tok amamas long Devit i bin winim Hadateser. King Toi i amamas
    long Devit i winim Hadateser, long wanem, planti taim Hadateser i bin birua long
    Toi. Orait Joram i kam long Devit na i givim em ol presen, em ol i bin wokim long
    silva na gol na bras.
  dan-1931: sendte han sin Søn Hadoram til Kong David for at hilse på ham og lykønske
    ham til, at han havde kæmpet med Hadad'ezer og slået ham - Hadad'ezer havde nemlig
    ligget i Krig med To'i - og han medbragte Sølv-, Guld- og Kobber-sager.
  vie-OVCB: vua Ha-mát là Thôi sai Hoàng tử Giô-ram đi mừng Đa-vít, vì giữa Ha-đa-đê-xe
    với Thôi vẫn chiến tranh liên miên. Giô-ram đem biếu Đa-vít những tặng vật bằng
    vàng, bạc và đồng.
  guj-2017: ત્યારે ટોઈએ પોતાના દીકરા યોરામને દાઉદ રાજા પાસે તેને બિરદાવવા અને આશીર્વાદ
    આપવા મોકલ્યો, કારણ કે દાઉદે હદાદેઝેરની વિરુદ્ધ લડાઈ કરીને તેને હરાવ્યો હતો, યોરામ
    પોતાની સાથે ચાંદીના, સોનાનાં અને કાંસાનાં પાત્રો લઈને આવ્યો હતો.
  pon-2006A: Ih eri kadarala sapwellime pwutak Soram rehn Depit pwehn rahnmwahwih
    oh kapingahki eh powehdi Nanmwarki Adadeser, me pak tohto kin mahweniong Toi.
    Soram kadarala rehn Depit kisakis kei me wiawihkihda kohl, silper, oh prons.
  por-BRBSL: então Toi enviou seu filho Jorão ao rei David para saudá-lo e abençoá-lo,
    pois ele havia lutado contra Hadadezer e batido nele; pois Hadadezer tinha guerras
    com Toi. Jorão trouxe com ele vasos de prata, vasos de ouro e vasos de bronze.
  cth-cth: Hadadezer a tuk teh a tâ dawkvah, kâhuiko hane hoi yawhawi poe hanelah
    Toi capa Joram hah Devit koe a patoun. Bangkongtetpawiteh, Adadezer ni Toi hah
    ouk a tuk boi toe. Joram ni suimanang, ngunmanang, rahummanang hah a sin pouh.
  twi-twi: ɔsomaa ne babarima Yoram kɔɔ Dawid nkyɛn, kokyiaa no maa no mo. Na Hadadeser
    ne Toi yɛ atamfo fi teteete a wɔako atia wɔn ho wɔn ho mpɛn pii. Yoram kɔkyɛɛ
    Dawid nneɛma bebree a ɛyɛ, dwetɛ, sikakɔkɔɔ ne kɔbere mfrafrae.
  hlt-hlt: Te dongah Toi loh a capa Joram te manghai David taengla a tueih tih sading
    kawng te a dawt sak. Toi amah khaw Hadadezer kut dongah ana om coeng dongah Hadadezer
    a vathoh thil tih anih kah caemtloek hlang a ngawn pah te a uem coeng. Te vaengah
    hnopai la cak, sui neh rhohum te a khuen pah.
  tbz-SIM: kɛ́tɔ̃nní o birɛ Yodɑmmu kòò bo dɔu nDɑfiti kóò sɑ̃ntɛ ò kɔ̀tɛmɛ̀ mudoò
    kɛ nɑ Adɑdesɛɛ. Tou dootitɔù múnkɛ do tú weè Adɑdesɛɛ. Kɛ̀ Yodɑmmu nkérí kɛ tɔ
    disɔɔwũɔ̃̀ nɛ̀ mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì bɛ̀ dɔ̀ɔ̀rinɛ̀ tì idíítí dɛ kó tinɛntì
    kɛ́duɔ́ nDɑfiti.
  msy-2020: Dughiar avɨribar Hadateser faragha Toin apanim gami. Kamaghɨn amizɨ, Devit
    Hadateserɨn mɨsoghezir bizim bagha, Atrivim Toi bar akonge. Kamaghɨn Toi, uan
    otarim Joram, Devit bagha anemada. Egha a mɨgɨa ghaze, “Nɨ mangɨ nan dughiar aghuim
    a danɨngigh. Egh kamaghɨn a mɨkɨm suam, Kɨ orazi, nɨ Hadateser abɨragha gɨfa.
    Kamaghɨn amizɨ, kɨ bizir nɨ amizir kam bagha bar akonge.” Ezɨ Joram Devit bagha
    ghua bizir aghuir me gol ko silva ko brasɨn ingariziba a ganɨdi.
  dop-dop: 'Ntɛnɑ ɩ́ tili ɩ pǝyɑlʋ Yolɑm kɛ Tɑfiiti tɛ sɩ: Polo nɑ ń sɛɛ-ɩ nɑ ń sɑmɩ-ɩ
    timpi ɩ pǝsɑɑ nɑ ɩ́ kpili Hɑtǝsɛɛ nɑ ɩ nyǝ́mɑ nɑ ɩ́ kʋ-wɛ tɔ. Mpi tɔ, Tou yookɑɣɑnɑ
    Hɑtǝsɛɛ kɛ́. Ɩlɛnɑ Solɑm ponɑ liɣitee nyǝɣǝtʋ nɑ wʋlɑ nɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɛ
    hɛɛsɩ hɛɛsɩ.'
  azb-azb: Toi padşah Davudu salamlamaq və Hadadezeri döyüşdə məğlub etdiyinə görə
    təbrik etmək üçün oğlu Yoramı onun yanına göndərdi, çünki Hadadezer Toi ilə həmişə
    müharibə etmişdi. Yoram Davuda qızıl-gümüş və tunc əşyalar bəxş etdi.
  eng-DBY: and Toi sent Joram his son to king David, to inquire of his welfare, and
    to congratulate him, because he had fought against Hadadezer and smitten him;
    for Hadadezer was continually at war with Toi. And he brought with him vessels
    of silver, and vessels of gold, and vessels of bronze.
  hin-2017: तब तोई ने योराम नामक अपने पुत्र को दाऊद राजा के पास उसका कुशल क्षेम पूछने,
    और उसे इसलिए बधाई देने को भेजा, कि उसने हदादेजेर से लड़कर उसको जीत लिया था; क्योंकि
    हदादेजेर तोई से लड़ा करता था। और योराम चाँदी, सोने और पीतल के पात्र लिए हुए आया।
  wol-KYG: Toyi yebal doomam Yoram ca Buur Daawuda, ngir mu nuyu ko, sargal ko ca
    la mu xareek Adadeser ba duma ko, ngir Toyi ci boppam xare woon naak Adadeser.
    Yoram indaaleel ko jumtukaayi xaalis ak wurus ak xànjar.
  eng-YLT: and Toi sendeth Joram his son unto king David to ask of him of welfare,
    and to bless him, (because that he hath fought against Hadadezer, and smiteth
    him, for a man of wars [with] Toi had Hadadezer been), and in his hand have been
    vessels of silver, and vessels of gold, and vessels of brass,
  kne-kne: inbaa nas Joram ay anak na ta pakomostaana ya padayawana begew sin nangabakana.
    Tan namin ado ay nan-gobat da Toi en Hadadezer. Idi dinmateng si Joram, waday
    sagsagot ay indawat na en David ay balitok, palata ya bronsi di amag da.
  eng-WYC-2017: And Toi sent Joram, his son, to king David, that he should greet him,
    and thank, and do thankings, for he had overcome Hadadezer, and had smitten him;
    for Toi was enemy of Hadadezer; and vessels of silver, and vessels of gold, and
    vessels of brass were in his hand.
  eng-WMBB: then Toi sent Joram his son to King David to greet him and to bless him,
    because he had fought against Hadadezer and struck him; for Hadadezer had wars
    with Toi. Joram brought with him vessels of silver, vessels of gold, and vessels
    of bronze.
  urd-GVH: तो उसने अपने बेटे यूराम को दाऊद के पास भेजा ताकि उसे सलाम कहे। यूराम ने
    दाऊद को हददअज़र पर फ़तह के लिए मुबारकबाद दी, क्योंकि हददअज़र तूई का दुश्मन था,
    और उनके दरमियान जंग रही थी। यूराम ने दाऊद को सोने, चाँदी और पीतल के तोह्फ़े भी
    पेश किए।
  rug-rug: Ke garunia sa sa tuna koreo sapu se Zoramu pude la tutuvia meke zama valeana
    koe baṉara Devita koasa nana minataqara koe Hadadeza, sina soku totoso ele raza
    ia sa se Toi. Paleke vinariponi ta tavetae qolo, siliva, na boronizi e Zoramu
    se Devita.
  gaz-gaz: akka inni sababii moʼannaa Daawit Mootichi Tooʼiin wal lolaa ture sun waraana
    keessatti Hadaadezer irratti argateetiif harka isa fuudhee dhaamsa gammachuu isaaf
    dabarsuuf ilma ofii isaa Yooraamin gara isaatti erge. Yooraamis kennaawwan meetii
    irraa, warqee fi naasii irraa hojjetaman fide.
  fra-LSG: et il envoya Joram, son fils, vers le roi David, pour le saluer, et pour
    le féliciter d’avoir attaqué Hadadézer et de l’avoir battu. Car Thoï était en
    guerre avec Hadadézer. Joram apporta des vases d’argent, des vases d’or, et des
    vases d’airain.
  yal-yal: A yi a dii xɛmɛn Yorami rasiga Manga Dawuda ma, alogo a xa sa a xɔntɔn
    a nɔ sɔtɔna fe ra Hadadeseri yɛngɛni, bayo Tohu nun Hadadeseri yi yɛngɛni. Yorami
    yi siga xɛma seene ra e nun gbetin nun sulana.
  haw-1868: 'Alaila, hoouna mai la o Toi ia Iorama kana keiki io Davida la ke alii
    e ike ia ia, a e hoalohaloha ia ia, no ka mea, ua kaua aku oia ia Hadadezera,
    a ua luku aku ia ia: no ka mea, he kanaka kaua o Toi me Hadadezera; a ma kona
    lima na kiaha kala a me na kiaha gula a me na kiaha keleawe.'
  arb-NAV: بَعَثَ ابْنَهُ يُورَامَ إِلَى الْمَلِكِ دَاوُدَ يَسْتَفْسِرُ عَنْ سَلامَتِهِ،
    وَيُهَنِّئُهُ عَلَى انْتِصَارِهِ عَلَى هَدَدْعَزَرَ، لأَنَّ هَدَدْعَزَرَ كَانَ
    يَشُنُّ حُرُوباً عَلَى تُوعِي، وَحَمَّلَهُ هَدَايَا مِنْ فِضَّةٍ وَذَهَبٍ وَنُحَاسٍ.
  ewe-ewe: eɖo Via ŋutsu Yoram ɖe David gbɔ be wòado gbe nɛ, akafui le esi wòwɔ aʋa
    kple Hadadezer eye wòsii la ta, vevietɔ, esi Tɔi kple Hadadezer nye futɔwo ta.
    Tɔi ɖo nu siwo wowɔ kple klosalo, sika kple akɔbli la ɖe David.
  eng-LEE: 'Then did To''i send Yoram his son unto king David, to ask him after his
    well-being, and to bless him, because that he had fought against Hadad''ezer,
    and smitten him; for Hadad''ezer had been engaged in wars with To''i; and he had
    in his hand vessels of silver, and vessels of gold, and vessels of copper:'
  gvn-gvn: '@see-verse:2SA.008.009'
  asm-FB: তেতিয়া যুদ্ধত হদদেজৰক আঘাত কৰি পৰাজয় কৰাৰ বাবে দায়ুদ ৰজাক ধন্যবাদ দিবলৈ
    আৰু তেওঁৰ মঙ্গল সুধিবলৈ, তেওঁৰ পুত্ৰ যোৰামক তেওঁৰ ওচৰলৈ পঠিয়াই দিলে; কিয়নো হদ্‌দেজৰৰ
    বিৰুদ্ধেও তোৱীৰৰ যুদ্ধ চলি আছিল। পাছে যোৰামে ৰূপৰ, সোণৰ আৰু পিতলৰ পাত্ৰ হাতত লৈ
    আহিল৷
  sus-A: عَ نَشَ عَ شَ دِ يٌرَ مِ شّي مَنفّ دَوُدَ يِرٍ، عَ شَ سَ عَ شّيبُ، عَ مَن
    شَ عَ تَنتُ هَدَدٍ سٍرِ فٍرٍقٍ نُن عَ بْنبْقٍ رَ. يٌرَ مِ نَشَ عَ سَنبَ فبٍتِ،
    شّيمَ، نُن وُرٍ فبٍيلِ رَ.
  fra-SBL: Toi envoya son fils Joram auprès du roi David pour le saluer et le bénir,
    parce qu'il avait combattu Hadadézer et l'avait battu, car Hadadézer était en
    guerre avec Toi. Joram apporta avec lui des vases d'argent, des vases d'or et
    des vases de bronze.
  hbo-hbo: וַיִּשְׁלַ֣ח תֹּ֣עִי אֶת־יֹֽורָם־בְּנֹ֣ו אֶל־הַמֶּֽלֶךְ־דָּ֠וִד לִשְׁאָל־לֹ֨ו
    לְשָׁלֹ֜ום וּֽלְבָרֲכֹ֗ו עַל֩ אֲשֶׁ֨ר נִלְחַ֤ם בַּהֲדַדְעֶ֙זֶר֙ וַיַּכֵּ֔הוּ כִּי־אִ֛ישׁ
    מִלְחֲמֹ֥ות תֹּ֖עִי הָיָ֣ה הֲדַדְעָ֑זֶר וּבְיָדֹ֗ו הָי֛וּ כְּלֵֽי־כֶ֥סֶף וּכְלֵֽי־זָהָ֖ב
    וּכְלֵ֥י נְחֹֽשֶׁת׃
  kik-kik: agĩtũma mũriũ Joramu kũrĩ Mũthamaki Daudi akamũgeithie na amũkũngũĩre nĩ
    ũndũ wa kũhoota Hadadezeri, ũrĩa wakoretwo akĩrũa na Tou. Joramu akĩmũrehera indo
    cia betha na cia thahabu, o na cia gĩcango.
  fra-NCL: Thoü envoya Joram, son fils, vers le roi David, pour le saluer et le féliciter
    d’avoir attaqué Hadadézer et de l’avoir battu, car Thoü était constamment en guerre
    avec Hadadézer. Joram avait dans la main des vases d’or, des vases d’argent et
    des vases d’airain.
  cek-AK: Toi loe angmah ih misa ah kaom, Hadadezer to pazawk pongah, anghoe moe,
    anih to bansin hanah, a capa Joram to siangpahrang David khaeah patoeh; Joram
    mah anih hanah sui, phoisa, sum kamling hoiah sak ih laom sabaenawk to sin pae;
  cuk-cuk: Ar Rey-Toi, Hadad-Ezer-e-isdaradmosoggu, na e-machi-Joram Davidʼse barmisad,
    ese nuedgi ataknaega, egi nued binsabaliga. David Hadad-Ezerʼgi nakwenonikid-ular,
    Joramʼdi, Davidʼga ibmar-manigi-sobaled, ibmar-orgi-sobaled, degi, ibmar-esgoro-gordikidgi-sobaled
    sesad.
  uig-CYR: өз оғли Йорамни Давутниң һалини сорашқа вә Давутниң Һададезәр билән җәң
    қилип уни мәғлуп қилғиниға уни тәбрикләшкә әвәтти. Чүнки Һададезәр дайим Той билән
    җәң қилип келивататти. Йорам болса күмүч, алтун вә мис қача-буюмларни елип кәлди.
  tel-2017: హదదెజెరు, తోయిల మధ్య విరోధం ఉంది. వాళ్ళ మధ్య తరచూ యుద్ధాలు జరుగుతూ ఉండేవి.
    దావీదు హదదెజెరుతో యుద్ధం చేసి అతణ్ణి ఓడించాడు. ఆ వార్త తెలుసుకున్న తోయి తన కొడుకు
    యోరాము ద్వారా బంగారం, వెండి, ఇత్తడి వస్తువులను కానుకలుగా ఇచ్చి, క్షేమ సమాచారాలు
    అడిగి దావీదుతో కలసి సంతోషించి సమయం గడపడానికి దావీదు దగ్గరికి పంపించాడు.
  hat-BSA: Konsa, Thoï te voye Joram, fis li a kote Wa David pou salye li e fè li
    felisitasyon akoz li te goumen kont Hadadézer e te bat li. Paske Hadadézer t ap
    fè lagè avèk Thoï. Epi Joram te mennen avèk li bagay fèt an ajan, an lò, e an
    bwonz.
  kos-kos: Ouinge el supwalla Joram wen natul, in paingul Tokosra David ac kaksakunul
    ke kutangla lal facl Hadadezer, su Toi el tuh lain pacl puspis. Joram el us mwe
    lung nu sel David ma orekla ke gold, silver ac bronze.
  hbo-WLC: וַיִּשְׁלַ֣ח תֹּ֣עִי אֶת־יֽוֹרָם־בְּנ֣וֹ אֶל־הַמֶּֽלֶךְ־דָּ֠וִד לִשְׁאָל־ל֨וֹ
    לְשָׁל֜וֹם וּֽלְבָרֲכ֗וֹ עַל֩ אֲשֶׁ֨ר נִלְחַ֤ם בַּהֲדַדְעֶ֙זֶר֙ וַיַּכֵּ֔הוּ כִּי־אִ֛ישׁ
    מִלְחֲמ֥וֹת תֹּ֖עִי הָיָ֣ה הֲדַדְעָ֑זֶר וּבְיָד֗וֹ הָי֛וּ כְּלֵֽי־כֶ֥סֶף וּכְלֵֽי־זָהָ֖ב
    וּכְלֵ֥י נְחֹֽשֶׁת׃
  ibo-ibo: o zipụrụ Joram, nwa ya nwoke, ka ọ gaa kelee Devid, nʼihi mmeri o meriri
    Hadadeza nʼagha, bụ onye ya na Tou nọ nʼagha. Joram ji ọtụtụ akụrụngwa nke ọlaọcha,
    nke ọlaedo na nke bronz bịa.
  ory-ory: ଦାଉଦ ରାଜାଙ୍କର ମଙ୍ଗଳ ବାର୍ତ୍ତା ପଚାରିବା ନିମନ୍ତେ ଓ ହଦଦେଷର ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ
    କରି ପରାସ୍ତ କରିବା ସକାଶୁ ତାଙ୍କୁ ଧନ୍ୟବାଦ ଦେବା ନିମନ୍ତେ ସେ ଆପଣା ପୁତ୍ର ଯୋରାମ୍‍କୁ ତାଙ୍କ
    ନିକଟକୁ ପଠାଇଲା; ଯେହେତୁ ହଦଦେଷର ସଙ୍ଗେ ତୟିର ଯୁଦ୍ଧ ଥିଲା। ପୁଣି ଯୋରାମ୍‍ ଆପଣା ସଙ୍ଗେ ରୂପା,
    ସୁନା, ଓ ପିତ୍ତଳର ପାତ୍ର ନେଇ ଆସିଥିଲା।
  wmt-wmt: '@see-verse:2SA.008.009'
  chk-chk: a tinala nöün we mwän Joram ren ewe king Tafit, pwe epwe uwei an kapong
    ngeni o eäni kapasen etiwetiw ngeni pokiten an akufu Hatateser lon maun. Pun Hatateser
    a maun ngeni Toi fän chomong. Joram a pwal uwala lifang ren Tafit pisek seni silifer,
    kolt me piras.
  ssd-ssd: Toi nu mara mindek Hadadeser ndoŋ kame ndo minna tukunu nu gare-gareka
    nuŋe kiŋo nuŋe Yoram David sota kuwa ŋga gare agaŋ ndende gol silwa ainmbi wakeikanu
    ta kile-tumba kukulna le David kile-tambim tuku kina ka nu tugum prona.
  rop-rop: imbin brabli gudbinji dumaji imbin bedfren langa Heidadesa, en imbin oldei
    fait langa im. En blanga tharran na wen King Deibid bin bidim Heidadesa, King
    Toi bin jandim im san neim Joram blanga tok gudbalawei langa King Deibid. Wal
    Joram bin garrimap loda gol en silba en kopa blanga gibit langa King Deibid,
  ukr-1871: То послав Той сина свого Йорама до царя Давида, привітати його й подякувати
    йому за те, що він воював з Адаразером і його побив. Адаразер бо воював перше
    з Тоєм. І принїс йому Йорам золотий, срібний та мідяний посуд.
  deu-1951: sandte Tohi seinen Sohn Joram zum König David, um ihm den Frieden anzubieten
    und ihn zu beglückwünschen, daß er wider Hadad-Eser gestritten und ihn geschlagen
    hatte; denn Hadad-Eser hatte einen Streit mit Tohi. Und er hatte silberne, goldene
    und eherne Geräte bei sich,
  eng-JPS: then Toi sent Joram his son unto king David, to salute him, and to bless
    him — because he had fought against Hadadezer and smitten him; for Hadadezer had
    wars with Toi — and he brought with him vessels of silver, and vessels of gold,
    and vessels of brass.
  srp-1865: Posla Toja Jorama sina svojega k caru Davidu da ga pozdravi i da mu èestita
    što je vojevao na Adad-Ezera i ubio ga, jer Toja imaše rat s Adad-Ezerom; i donese
    Joram zaklada zlatnijeh i srebrnijeh i mjedenijeh.
  lug-lug: n’atuma mutabani we Yolaamu eri kabaka Dawudi okumulamusaako, n’okumuyozaayoza
    okuwangula olutalo wakati we ne Kadadezeri. Kadadezeri yalwananga ne Toyi. Yolaamu
    n’amutwalira ebintu bya ffeeza ne zaabu n’ebikomo.
  heb-heb: וישלח תעי את יורם בנו אל המלך דוד לשאל לו לשלום ולברכו על אשר נלחם בהדדעזר
    ויכהו כי איש מלחמות תעי היה הדדעזר ובידו היו כלי כסף וכלי זהב וכלי נחשת׃
  ben-IRV: এবং তিনি হদদেষরের সঙ্গে যুদ্ধ করে তাঁকে আঘাত করেছেন বলে তাঁর ধন্যবাদ করবার
    জন্য নিজের ছেলে যোরামকে তাঁর কাছে পাঠালেন; কারণ হদদেষরের সঙ্গে তয়িরও যুদ্ধ হয়েছিল৷
    যোরাম রূপার পাত্র, সোনার পাত্র ও পিতলের পাত্র সঙ্গে নিয়ে আসলেন৷
  pan-pan: ਤਦ ਤੋਈ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਯੋਰਾਮ ਨੂੰ ਦਾਊਦ ਰਾਜਾ ਕੋਲ ਭੇਜਿਆ ਜੋ ਉਸ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛੇ
    ਅਤੇ ਵਧਾਈ ਦੇਵੇ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਹਦਦਅਜ਼ਰ ਨਾਲ ਯੁੱਧ ਕਰ ਕੇ ਉਹ ਨੂੰ ਮਾਰ ਲਿਆ ਸੀ, ਕਿਉਂ ਜੋ
    ਹਦਦਅਜ਼ਰ ਤੋਈ ਨਾਲ ਵੀ ਲੜਾਈ ਕਰਦਾ ਰਹਿੰਦਾ ਸੀ। ਸੋ ਯੋਰਾਮ ਚਾਂਦੀ, ਅਤੇ ਪਿੱਤਲ ਦੇ ਭਾਂਡੇ ਆਪਣੇ
    ਨਾਲ ਲੈ ਆਇਆ।
  tkr-tkr: Hadadezeree hammaşee Toika dəv'ə haa'a vuxha. Hadadezerıle ğamxhava Davud
    nəxüriyva qiyghanas, sayir mana tabrik ha'asva paççah Toiyee dix Yoram mang'une
    k'anyaqa g'ıxele. Yoramee Davudus k'ınəəğəyn, nuk'rayn, yezan karbı adayle.
  mya-JVB: မိမိ ရန်သူ ဟာဒဒေဇာ ကို ဒါဝိဒ်သည် စစ်တိုက် ၍ လုပ်ကြံ သောကြောင့် ၊ မိဿဟာယ
    ဖွဲ့ ၍ ကောင်းကြီး ပေးစေခြင်းငှါ ၊ မိမိ သား ယောရံ ကို ဒါဝိဒ် မင်းကြီး ထံသို့ စေလွှတ်
    ၍၊ ယောရံ သည် ငွေ ဖလား ၊ ရွှေ ဖလား ၊ ကြေးဝါ ဖလား တို့ကို ဆောင် လျက်လာ ၏။
  tbg-tbg: viva nai maaqu Joraamura Devitiva vaunaini atitora. Hadateseva airi tataa
    King Toira hampata raqi vauva vauvaro Devitiva vira aatara korara iriharo virara
    quaheharo huvi hauvi tiharo King Devitirara koqeve tiva amitaarire tiro, nai maaqu
    Joraamura atitovaro viva kori orive, silvaa orive, baraasi orive, aututo haikara
    varero Devitira vuru amura.
  hmo-hmo: Vadaeni Toi ese iena natuna Iorama be king Davida dekenai ia siaia lao,
    iena kwalimu dainai do ia hanamoa totona. Badina be unai Hadadesa be nega momo
    Toi danu idia tuari. Iorama ese Davida dekenai harihari gaudia ia henia, golo,
    siliva, bona auri laboralabora dekenai karaia gaudia.
  urd-urd: तो तूग़ी ने अपने बेटे यूराम को दाऊद बादशाह के पास भेजा, कि उसे सलाम कहे
    और मुबारकबाद दे, इसलिए कि उसने हदद’अज़र तूग़ी से लड़ा करता था और यूराम चाँदी और
    सोने और पीतल के बरतन अपने साथ लाया।
  rus-SYN: и послал Фой Иорама, сына своего, к царю Давиду, приветствовать его и благодарить
    его за то, что он воевал с Адраазаром и поразил его; ибо Адраазар вел войны с
    Фоем. В руках же Иорама были сосуды серебряные, золотые и медные.
  bqc-SIM: ↄ̃ à a nɛ́ Adolaũ zĩ̀ fↄkpaiwà. À aà sáaukpà zĩ pↄ́ a blè Adadɛzɛɛwa
    yã́i, asa Tou zĩkàaànↄ yãaɛ. Adolaũ mↄ̀ ń vua pↄ́ↄ ń ã́nusu pↄ́ↄ ń mↄgotɛ̃
    pↄ́ↄ,
  tcz-CHONGTHU: Toi lengpan jong achapa Joram chu David lengpa koma salam bolgun set
    din asol tan ahi; Ipijeh-inem itileh David chun Hadadezer kitipa gal a akisatpia
    ajojeh ahi; ajeh chu Hadadezer hin Toi lengpa akisat pi jing jeng anahi. Joram
    hin dangka le sana chule sum-eng ahin poh peh in ahi.
  mar-mar: तेव्हा त्याने आपला मुलगा योराम याला, राजा दावीद याच्याकडे पाठवले. हद्देजरशी
    लढाईकरून त्याचा पाडाव केल्याबद्दल योरामने त्याचे अभिनंदन करून त्यास आशीर्वाद दिले.
    (हद्देजरने यापूर्वी तोईशी लढाया केल्या होत्या) योरामने सोने, चांदी आणि पितळेच्या
    भेटवस्तू दावीदासाठी आणल्या होत्या.
  qub-qub: Chaymi wamran Joramwan apachiran guellaypita, runsipita, goripita rurasha
    cösacunata Davidwan alli ricanacunanpaj. «Hadad-ezerta allichömi binsishcanqui»
    niran. Toipis Hadad-ezerpa contran pillyanyaranmi.
  bqp-bqp: akũ à a nɛ́ Adoramu zĩ̀ fↄ kpáa. À a sáabu kpà zĩ̀ kũ à blè Adadɛzaa
    yãi, zaakũ Tohu zĩ̀i kà kãao yã. Adoramu sù kũ wura pↄ́nↄ kũ andurufu pↄ́nↄ
    kũ mↄ̀gotɛ̃ pↄ́nↄ,
  hat-hat: li voye pitit li, Joram, al wè David pou di l' bonjou epi pou fè l' konpliman
    dèske li te bat Adadezè, paske Tòy te toutan ap fè lagè ak Adadezè. Joram te pote
    kado fèt an lò, an ajan ak an kwiv bay David.
  eng-BSB: he sent his son Joram to greet King David and bless him for fighting and
    defeating Hadadezer, who had been at war with Toi. Joram brought with him articles
    of silver and gold and bronze,
  tod-tod: é ná-doun zunui Yɔlame leʋeni Davide ma ga é tuʋɔ, ta é mama fala vai
    zu Ɠadadeezɛɛl ʋa, é vɔni ma, tɔɔzei Tɔyi ta Ɠadadeezɛɛl ti ɠɛni kɔɔi ɠa nɔ ɠɔ.
    Yɔlame liizuʋɛ, é liini ga sɔɔlai ma zii pɛ, niiti ti ɠɛni ga walii, zanugi,
    ta kɔlu ɓɔigi.
  eng-WEBPB: then Toi sent Joram his son to King David to greet him and to bless him,
    because he had fought against Hadadezer and struck him; for Hadadezer had wars
    with Toi. Joram brought with him vessels of silver, vessels of gold, and vessels
    of bronze.
  kbq-kbq: Toi'a nemofo Joramuna huntegeno Deviti ome musenke hunte'naku vu'ne. Hagi
    Toi'ene Hadadezeri'enena zanagra za'zate hara hu'na'a netre'ne. Hagi Joramu'a
    musezana silvane, goline bronsinena erineno Devitina aminaku vu'ne.
  nhe-BL: quititlanqui itelpoca tlen itoca Joram para quipaxalos ica yejyectzi huan
    quihueyitlalis David pampa quitlantoya Hadad Ezer tlen eliyaya nojquiya icualancaitaca.
    Huan Joram quihuiquili David miyac tlamantli tlen oro, plata huan bronce.
  bus-bus: ben à a nɛ́ Adoramu zĩ̀ ì kpáa. À à sáabu kpà zĩ̀ kɛ̀ à blè Adadɛzaa
    yãnzi, zaakɛ Tou zĩ̀ kào yã. Adoramu mↄ̀ kↄ̃n vura pↄ́nↄ kↄ̃n kondogi pↄ́nↄ
    kↄ̃n mↄ̀gotɛ̃ pↄ́nↄ,
  gub-BL: A'e rupi Toi omono kar wa'yr Zuràw Tawi pe imuze'eg kar pà. — Ikatuahy Ananezer
    heityk awer, i'i izupe. A'e 'ym mehe Toi uzàmàtyry'ym tetea'u Ananezer tuweharupi
    a'e. Zuràw weraha ma'e tetea'u Tawi pe ipyr oho mehe. Ma'e itaxig parat iapo pyrer,
    itazu or iapo pyrer, itazu morog iapo pyrer weraha izupe.
  eng-DRA: 'And Thou sent Joram his son to king David, to salute him, and to congratulate
    with him, and to return him thanks: because he had fought against Adarezer, and
    had defeated him. For Thou was an enemy to Adarezer, and in his hand were vessels
    of gold, and vessels of silver, and vessels of brass:'
