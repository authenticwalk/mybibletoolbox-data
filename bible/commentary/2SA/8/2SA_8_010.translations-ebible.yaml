verse: 2SA.008.010
translations:
  mal-C: ദാവീദുരാജാവിനെ അഭിവാദനം ചെയ്യുന്നതിനും യുദ്ധത്തിൽ അദ്ദേഹം ഹദദേസരിന്മേൽ നേടിയ
    വിജയത്തിൽ അഭിനന്ദിക്കുന്നതിനുമായി തോയി തന്റെ മകനായ യോരാമിനെ അയച്ചു. ഹദദേസർ തോയി
    രാജാവുമായി കൂടെക്കൂടെ യുദ്ധമുണ്ടായിരുന്നു. സ്വർണം, വെള്ളി, വെങ്കലം ഇവകൊണ്ടുള്ള
    ഉപകരണങ്ങളും യോരാം കാഴ്ചയായി കൊണ്ടുവന്നിരുന്നു.
  deu-TKW: sandte Thou seinen Sohn Hadoram zum König David, um ihn zu begrüßen und
    wegen seines siegreichen Kriegs mit Hadadeser zu beglückwünschen - Hadadeser war
    nämlich dereinst ein Gegner Thous im Kriege gewesen -, wobei er goldene, silberne
    und eherne Gegenstände mitbrachte.
  lin-lin: atindaki Yorami, mwana na ye ya mobali, kopesa mokonzi Davidi mbote mpe
    longonya mpo ete abundisaki mpe alongaki Adadezeri oyo azalaki monguna ya Toyi.
    Yorami amemelaki Davidi biloko ya palata, ya wolo mpe ya bronze.
  eng-LSV: and Toi sends his son Joram to King David to ask of him of welfare, and
    to bless him (because that he has fought against Hadadezer, and strikes him, for
    Hadadezer had been a man of wars [with] Toi), and in his hand have been vessels
    of silver, and vessels of gold, and vessels of bronze,
  eng-GNV: Therefore Toi sent Ioram his sonne vnto King Dauid, to salute him, and
    to reioyce with him because he had fought against Hadadezer, and beaten him (for
    Hadadezer had warre with Toi) who brought with him vessels of siluer, and vessels
    of golde, and vessels of brasse.
  eng-WEBSTER: 'Then Toi sent Joram his son to king David, to salute him, and to bless
    him, because he had fought against Hadadezer, and smitten him: (for Hadadezer
    had wars with Toi) and Joram brought with him vessels of silver, and vessels of
    gold, and vessels of brass:'
  nhw-BL: quititlanqui itelpoca catli itoca Joram para quipaxalos ica yejyectzi huan
    quihueyitlalis David pampa quitlantoya Hadad Ezer catli eliyaya nojquiya icualancaitaca.
    Huan Joram quihuiquili David miyac tlamantli tlen oro, plata huan bronce.
  swh-ONEN: akamtuma mwanawe Yoramu kwa Mfalme Daudi kumsalimu na kumpongeza kwa ushindi
    wake katika vita dhidi ya Hadadezeri, kwa kuwa Hadadezeri alikuwa amepigana vita
    na Tou. Yoramu akamletea Daudi vyombo vya fedha, dhahabu na shaba.
  bba-bba: yerɑ u win bii Yorɑmu ɡɔrɑ Dɑfidin mi, u kɑ nùn tɔbiri kpɑ u nùn siɑrɑ
    yèn sɔ̃ u Hɑdɑdesɛɛ tɑbu wɔri u kɑmiɑ. Domi Toi kɑ Hɑdɑdesɛɛ bɑ rɑɑ tɑbu wɔrinɛwɑ.
    Mɑ Yorɑmu u seewɑ u dendi yɑ̃ɑ ni bɑ kuɑ kɑ sii ɡeesu kɑ wurɑ kɑ sii ɡɑndu suɑ
    u kɑ Dɑfidi nɑɑwɑ.
  eng-KJVCPB: 'then Toi sent Joram his son unto king David, to salute him, and to
    bless him, because he had fought against Hadadezer, and smitten him: for Hadadezer
    had wars with Toi. And Joram brought with him vessels of silver, and vessels of
    gold, and vessels of brass:'
  luo-luo: nooro wuode miluongo ni Joram ir Ruoth Daudi mondo omose kendo opake kuom
    loch moloyogo Hadadezer, manosebedo kakedo gi Tou. Joram nokelo gik molos gi fedha,
    dhahabu to gi mula.
  meu-meu: Bena Toi ese natuna loram na King David dekena e siaia lao, baine hahenamo
    henia bona baine imodaia totona, ia ese Hadadesere vada e tuan henia bona vada
    e hadarerea dainai; badina be una Hadadesere na nega momo Toi ida vada e tuan.
    Ioram na gold gaudia bona silver gaudia bona bronze gaudia e mailaidia;
  npi-ULB: तब तोऊले दाऊदलाई अभिवादन गर्न र आशिष् दिन आफ्‍नो छोरा योरामलाई पठाए, किनभने
    दाऊदले हददेजेरसँग युद्ध गरेका र तिनलाई पराजित गरेका थिए, किनभने हददेजेरले तोऊ
    विरुद्ध युद्ध गरेका थिए । योरामले आफ्‍नो साथमा सुन, चाँदी र काँसाका सामानहरू ल्याए
    ।
  yor-yor: Toi sì rán Joramu ọmọ rẹ̀ sí Dafidi ọba, láti kí i, àti láti súre fún un,
    nítorí pé ó tí bá Hadadeseri jagun, ó sì ti pa á, nítorí tí Hadadeseri sá à ti
    bá Toi jagun. Joramu sì ni ohun èlò fàdákà, àti ohun èlò wúrà, àti ohun èlò idẹ
    ní ọwọ́ rẹ̀.
  ind-ind: '@see-verse:2SA.008.009'
  pes-OPCB: پسرش هدورام را فرستاد تا سلام وی را به او برساند و این پیروزی را به او
    تبریک بگوید، چون هددعزر و توعو با هم دشمن بودند. هدورام هدایایی از طلا و نقره
    و مفرغ به داوود داد.
  tgl-ULB: pinadala ni Toi ang kaniyang anak na lalaki na si Hadoram kay Haring David
    para batiin at purihin siya, dahil nakipaglaban si David kay Hadadezer at tinalo
    niya ito, at dahil nakipagdigmaan si Hadadezer laban kay Toi. Kasamang daladala
    ni Hadoram ang pilak, ginto at tanso.
  hui-hui: Ani hale howa Kini Toi ibugua Debidihanda o biyadagoni turu howa ibu igini
    Yorama Debidi hearia puwa í̠ bayuwaore birida lama pu lene. Kini Hadadesehanda
    Kini Toi ibu bibahendengi bope haabo haga henego ai Debidihanda Hadadese bope
    hayadagonaga turu howa ani lene. Ani pu laya handala Yorama ibugua yári tara tara
    ngolomebi silibamebi boronosimebi wabini wiaru mo yaga binigo uruni Debidi mo
    turu halu bame migi bini.
  mya-mya: သား​တော်​ယော​ရံ​ကို​ဒါ​ဝိဒ်​ထံ​သို့​စေ​လွှတ် ပြီး​လျှင် ဟာ​ဒ​ဒေ​ဇာ​၏​အ​ပေါ်​တွင်​အောင်​ပွဲ
    ရ​သည့်​အ​တွက် နှစ်​ထောင်း​အား​ရ​မှု​ရှိ​ကြောင်း နှုတ်​ခွန်း​ဆက်​စ​ကား​ပြော​ကြား​စေ​၏။
    တော​ဣ ကား​ဟာ​ဒ​ဒေ​ဇာ​ကို​အ​ကြိမ်​ပေါင်း​များ စွာ​တိုက်​ခိုက်​ခဲ့​သူ​ဖြစ်​သ​တည်း။
    ယော​ရံ သည်​မိ​မိ​နှင့်​အ​တူ​ရွှေ၊ ငွေ​နှင့်​ကြေး​ဝါ ဖြင့်​ပြီး​သော​ပစ္စည်း​အ​သုံး​အ​ဆောင်​များ
    ကို​ဒါ​ဝိဒ်​ထံ​သို့​ယူ​ဆောင်​လာ​လေ​သည်။-
  bod-N: རང་གི་སྲས་ཡོ་རཱམ་བྱ་བ་དེ་རྒྱལ་པོ་དཱ་བིད་ལ་བདེ་འཚམས་ཞུ་བ་དང་རྟེན་འབྲེལ་ཞུ་བའི་ཆེད་དུ་ཁོང་གི་དྲུང་དུ་མངགས།
    གང་ལ་ཞེ་ན། ཏོ་ཨི་རྒྱུན་དུ་ཧ་དད་ཨི་སེར་དང་འཐབ་ཅིང་། དཱ་བིད་ཀྱིས་ཧ་དད་ཨི་སེར་ལ་འཐབ་ནས་ཕམ་པར་བརྒྱབ་པས་སོ།
    །ཡང་ཡོ་རཱམ་གྱི་ལག་ཏུ་དངུལ་གྱི་སྣོད་ཆས་དང་། གསེར་གྱི་སྣོད་ཆས་དང་། ལི་ཡི་སྣོད་ཆས་མང་པོ་ཁྱེར་འོངས་ནས་ཕུལ་ཏོ།
    །
  sna-sna: akatuma mwanakomana wake Joramu kuna Mambo Dhavhidhi kundomukwazisa nokumukorokotedza
    pamusoro pokukunda kwaakanga aita Hadhadhezeri pakurwa, uye akanga amborwisana
    naTou. Joramu akauya nemidziyo yesirivha neyegoridhe neyendarira.
  spa-BLM: entonces Toi envió a Joram, su hijo, a saludar al rey David y a bendecirlo,
    porque había luchado contra Hadadézer y lo había golpeado; pues Hadadézer tenía
    guerras con Toi. Joram trajo consigo vasos de plata, vasos de oro y vasos de bronce.
  cac-cac: ix schecanb'at jun yuninal vin̈ scuchan Joram d'a vin̈. Ix yac'anpaxb'at
    q'uen plata vin̈, q'uen oro yed' q'uen bronce, yuj yac'an stzatzil sc'ol vin̈aj
    David chi' vin̈. Ix yalanpaxb'at vach' lolonel vin̈ d'a vin̈ yujto ix ac'ji ganar
    vin̈aj Hadad-ezer yuj vin̈, yujto yac'nac oval vin̈aj Toi chi' yed' vin̈aj Hadad-ezer
    chi'.
  swh-ULB: Tou akamtuma Hadoramu mwanawe kwa mfalme Daudi kumpa salamu na kumbariki,
    kwa kuwa Daudi alikuwa amepigana na Hadadezeri na kumshinda, maana Hadadezeri
    alikuwa amepiga vita dhidi ya Tou. Hadoramu akaja pamoja na vitu vya fedha, dhahabu,
    na shaba.
  bel-bel: і паслаў Той Ёрама, сына свайго, да цара Давіда, вітаць яго і дзякаваць
    яму за тое, што ён ваяваў з Адраазарам і разьбіў яго; бо Адраазар вёў войны з
    Тоем. А ў руках у Ёрама быў посуд срэбны, залаты і медны.
  deu-ELBBK: da sandte Toi seinen Sohn Joram zu dem König David, um ihn nach seinem
    Wohlergehen zu fragen und ihn zu beglückwünschen, weil er gegen Hadadeser gekämpft
    und ihn geschlagen hatte; denn Hadadeser war stets im Krieg mit Toi; und in seiner
    Hand waren Geräte aus Silber und Geräte aus Gold und Geräte aus Kupfer.
  mbb-OT: Umbe, impehendiyè din is anak din he si Joram te ki Hadì David te kebpengemusta
    kandin wey kebeǥey kandin te zengeg tenged te kezeeǥan din ki Hadadezer te kebpekidtebek.
    (Heini si Tou wey si Hadadezer ne neuǥet en he telekuntada.) Mid-uwit si Joram
    te menge azen he pelata, vulawan, wey brunsi he igasa zin.
  mal-2015: ദാവീദ്‌ രാജാവിനോടു കുശലം ചോദിപ്പാനും അവൻ ഹദദേസെരിനോടു യുദ്ധംചെയ്തു അവനെ
    തോല്പിച്ചതുകൊണ്ടു അവനെ അഭിനന്ദിപ്പാനും തോയി തന്റെ മകൻ യോരാമിനെ രാജാവിന്റെ അടുക്കൽ
    അയച്ചു; ഹദദേസെരിന്നു തോയിയോടു കൂടക്കൂടെ യുദ്ധമുണ്ടായിരുന്നു. യോരാം വെള്ളി, പൊന്നു,
    താമ്രം എന്നിവകൊണ്ടുള്ള സാധനങ്ങളെ കൊണ്ടുവന്നു.
  rmc-rmc: 'bičhaďa peskre čhas le Joram ko David, hoj les te pozdravinel a te phenel
    leske: „Gratuľinav tuke vaš oda, hoj zviťazinďal upral o Hadad-Ezer!“ Anďa le
    Davidoske rupune, somnakune the brondzune veci.'
  pes-OPV: توعی، یورام، پسر خود را نزد داود پادشاه فرستاد تا از سلامتی او بپرسد، و
    او را تهنیت گوید، از آن جهت که با هددعزر جنگ نموده، اورا شکست داده بود، زیرا که
    هددعزر با توعی مقاتله می‌نمود و یورام ظروف نقره و ظروف طلاو ظروف برنجین با خود
    آورد.
  ron-1924: ши а тримис пе фиул сэу Иорам ла ымпэратул Давид, ка сэ-й урезе де бине
    ши сэ-л лауде кэ а порнит лупта ымпотрива луй Хададезер ши кэ л-а бэтут. Кэч Той
    ера ын рэзбой ку Хададезер. Иорам а адус васе де арӂинт, васе де аур ши васе де
    арамэ.
  ben-OBCV: তখন তিনি তাঁকে শুভেচ্ছা ও হদদেষরের বিরুদ্ধে যুদ্ধজয়ের অভিনন্দন জানানোর
    জন্য তাঁর ছেলে যোরামকে দাউদের কাছে পাঠালেন, কারণ হদদেষরের সঙ্গে তয়িরেরও অনবরত
    যুদ্ধ লেগেই থাকত। যোরাম সাথে করে রুপো, সোনা ও ব্রোঞ্জের তৈরি জিনিসপত্র নিয়ে এলেন।
  som-som: ayaa Tocii wiilkiisii Yooraam u soo diray inuu soo salaamo Boqor Daa'uud
    oo uu u soo duceeyo, maxaa yeelay, wuxuu la diriray oo dilay Hadadceser; waayo,
    Hadadceser wuxuu la diriri jiray Tocii. Oo Yooraamna wuxuu keenay weelal lacag
    ah, iyo weelal dahab ah iyo weelal naxaas ah,
  lat-VUC: 'et misit Thou Joram filium suum ad regem David, ut salutaret eum congratulans,
    et gratias ageret: eo quod expugnasset Adarezer, et percussisset eum. Hostis quippe
    erat Thou Adarezer, et in manu ejus erant vasa aurea, et vasa argentea, et vasa
    ærea:'
  eng-ASVBT: 'then Toi sent Joram his son unto king David, to salute him, and to bless
    him, because he had fought against Hadadezer and smitten him: for Hadadezer had
    wars with Toi. And Joram brought with him vessels of silver, and vessels of gold,
    and vessels of brass:'
  ita-1885: mandò al re Davide Ioram, suo figliuolo, per salutarlo, e per benedirlo,
    di ciò ch'egli avea guerreggiato contro a Hadadezer, e l'avea sconfitto; imperocchè
    Hadadezer avea guerra aperta con Toi. E Ioram portò seco vasellamenti d'argento,
    e vasellamenti di oro e vasellamenti di rame.
  eng-LXXUP: 'And Toi sent Joram his son to King David, to ask him of his welfare,
    and to congratulate him on his fighting against Hadadezer and smiting him, for
    he was an enemy to Hadadezer: and in his hands were vessels of silver, and vessels
    of gold, and vessels of brass.'
  eng-ULB: Tou sent Hadoram his son to King David to greet him and to bless him, because
    David had fought against Hadadezer and defeated him, and because Hadadezer had
    waged war against Tou. Hadoram brought with himself objects of silver, gold, and
    bronze.
  spa-VBL: envió a su hijo Joram a David para que se hiciera amigo de él y lo felicitara
    por su victoria en la batalla contra Hadad-ezer. Toi y Hadadezer habían estado
    en guerra con frecuencia. Joram trajo toda clase de regalos de oro, plata y bronce.
  fra-_FOB: Et il envoya Joram, son fils, vers le roi David, pour le saluer, et pour
    le bénir de ce qu'il avait fait la guerre contre Hadadézer et de ce qu'il l'avait
    défait. Car Hadadézer était continuellement en guerre avec Thoï. Et Joram apporta
    des vases d'argent, des vases d'or et des vases d'airain,
  mal-mal: ദാവീദ്‌ രാജാവിനെ വന്ദനം ചെയ്യുവാനും അവൻ ഹദദേസെരിനോട് യുദ്ധംചെയ്തു അവനെ
    തോല്പിച്ചതുകൊണ്ടു അവനെ അഭിനന്ദിക്കുവാനും തോയി തന്റെ മകൻ യോരാമിനെ രാജാവിന്റെ അടുക്കൽ
    അയച്ചു (ഹദദേസെരിന്നു തോയിയോടു കൂടക്കൂടെ യുദ്ധമുണ്ടായിരുന്നു). യോരാം വെള്ളി, പൊന്നു,
    താമ്രം എന്നിവകൊണ്ടുള്ള സാധനങ്ങൾ കൊണ്ടുവന്നു.
  urd-GVR: to us ne apne beṭe Yūrām ko Dāūd ke pās bhejā tāki use salām kahe. Yūrām
    ne Dāūd ko Hadadazar par fatah ke lie mubārakbād dī, kyoṅki Hadadazar Tūī kā dushman
    thā, aur un ke darmiyān jang rahī thī. Yūrām ne Dāūd ko sone, chāṅdī aur pītal
    ke tohfe bhī pesh kie.
  suz-BL: मिनु पिप तोइमी आ तौ योराम कली दाऊद कली ग्रुम्‍थ सोइक्‍ता बाक्‍त। मिनु मेकोमी
    दाऊद कली “गे लडाइम हादादेजेर कली फ्रुशा रिम्‍शो पाइतीनी” देंथ नु मान पा ठेयब सेल्‍तीक
    लोव़ पथ सोइक्‍ता बाक्‍त। मारदे हना हादादेजेर नु तोइ आस दातेमी लडाइ दुम्‍ना दुम्‍न
    बाक्‍शो बाक्‍माक्‍त। योराममी सुन चांदी नु कांसा के ग्‍योंब यो चाक्‍गा बाक्‍त।
  ita-1927: mandò al re Davide Joram, suo figliuolo, per salutarlo e per benedirlo
    perché avea mosso guerra a Hadadezer e l’avea sconfitto (Hadadezer era sempre
    in guerra con Toi); e Joram portò seco de’ vasi d’argento, dei vasi d’oro e de’
    vasi di rame.
