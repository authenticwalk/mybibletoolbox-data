verse: 2SA.008.009
translations:
  mal-C: ദാവീദ് ഹദദേസറിന്റെ സകലസൈന്യത്തെയും തോൽപ്പിച്ചു എന്ന് ഹമാത്ത് രാജാവായ തോയി
    കേട്ടപ്പോൾ,
  deu-TKW: Als aber der König Thou von Hamath erfuhr, daß David das ganze Heer Hadaesers
    geschlagen habe,
  lin-lin: Tango Toyi, mokonzi ya Amati, ayokaki ete Davidi alongi mampinga nyonso
    ya Adadezeri,
  eng-LSV: And Toi king of Hamath hears that David has struck all the force of Hadadezer,
  eng-GNV: Then Toi king of Hamath heard howe Dauid had smitten all the hoste of Hadadezer,
  eng-WEBSTER: When Toi king of Hamath heard that David had smitten all the host of
    Hadadezer,
  nhw-BL: Quema Tlanahuatijquetl Toi ipan altepetl Hamat quimatqui para David quintlanqui
    nochi isoldados Hadad Ezer,
  swh-ONEN: Tou, mfalme wa Hamathi, aliposikia kwamba Daudi amelishinda jeshi lote
    la Hadadezeri,
  bba-bba: Ye Toi, Hɑmɑtin sinɑ boko u nuɑ mɑ Dɑfidi u Hɑdɑdesɛɛn tɑbu kowobu kpuro
    kɑmiɑ,
  eng-KJVCPB: When Toi king of Hamath heard that David had smitten all the host of
    Hadadezer,
  luo-luo: Kane Tou ruodh Hamath owinjo ni Daudi noloyo jolweny duto mag Hadadezer,
  meu-meu: Toi, Hamat pavapavana, hari e kamonai David ese Hadadesere ena tuari oreana
    idoinai vada e hadarerea.
  npi-ULB: दाऊदले हददेजेरका फौजलाई दाऊदले परास्‍त गरेका थिए भनी जब हमातका राजा तोऊ
    सुने,
  yor-yor: Nígbà tí Tou ọba Hamati sì gbọ́ pé Dafidi ti pa gbogbo ogun Hadadeseri.
  ind-ind: Raja Hadadeser tadinya sering berperang melawan Raja Tou dari kota Hamat.
    Itu sebabnya, ketika Raja Tou mendengar bahwa Daud sudah mengalahkan seluruh tentara
    Hadadeser, dia mengutus anaknya yang bernama Yoram untuk menyampaikan sukacita
    mereka atas kemenangan Daud. Dalam kunjungan itu, Yoram membawa banyak hadiah
    untuk Daud berupa barang-barang dari emas, perak, dan perunggu.
  pes-OPCB: توعو، پادشاه حمات، وقتی شنید که داوود بر لشکر هددعزر پیروز شده است،
  tgl-ULB: Nang narinig ni Toi, hari ng Hamat na tinalo ni David ang buong hukbo ni
    Hadadezer,
  hui-hui: Ani bialu heagola Hamada dindinaga Kini Toi ibu hale halu hearia Debidihanda
    Kini Hadadesenaga ami agali bu hearu bibahende bope haya layago hale hene.
  mya-mya: ဟာ​ဒ​ဒေ​ဇာ​၏​တပ်​မ​တော်​တစ်​ခု​လုံး​ကို ဒါ​ဝိဒ်​ချေ​မှုန်း​လိုက်​ကြောင်း
    ဟာ​မတ်​ဘု​ရင် တော​ဣ​မင်း​ကြား​လျှင်၊-
  bod-N: དེ་ནས་ཧ་མཱད་ཀྱི་རྒྱལ་པོ་ཏོ་ཨི་བྱ་བས་དཱ་བིད་ཀྱིས་ཧ་དད་ཨི་སེར་གྱི་དམག་དཔུང་ཐམས་ཅད་ཕམ་པར་བརྒྱབ་པའི་གཏམ་ཐོས་པ་ཙམ་གྱིས།
  sna-sna: Zvino Tou mambo weHamati akati anzwa kuti Dhavhidhi akanga akunda hondo
    yose yaHadhadhezeri,
  spa-BLM: Cuando Toi, rey de Hamat, se enteró de que David había golpeado a todo
    el ejército de Hadadézer,
  cac-cac: Axo pax vin̈aj Toi, sreyal Hamat, ayic ix yab'an vin̈ tas ix aj slajviel
    masanil eb' soldado vin̈aj Hadad-ezer yuj vin̈aj David chi',
  swh-ULB: Wakati Tou, mfalme wa Hamathi, aliposikia kwamba Daudi amelishinda jeshi
    lote la Hadadezeri,
  bel-bel: І пачуў Той, цар Імата, што Давід разьбіў усё войска Адраазарава,
  deu-ELBBK: Und als Toi, der König von Hamat, hörte, dass David die ganze Heeresmacht
    Hadadesers geschlagen hatte,
  mbb-OT: Ne netuenan heini ni Hadì Tou he hadì te Hamat he nezaag ni David is langun
    he sundaru ni Hadadezer.
  mal-2015: ദാവീദ് ഹദദേസെരിന്റെ സർവ്വസൈന്യത്തെയും തോല്പിച്ചു എന്നു ഹമാത്ത്‌ രാജാവായ
    തോയി കേട്ടപ്പോൾ
  rmc-rmc: Sar pes o Toji, o kraľis andral o Chamat, došunďa, hoj o David zviťazinďa
    upral caľi armada le Hadad-Ezeroskri,
  pes-OPV: و چون توعی، پادشاه حمات شنید که داودتمامی لشکر هددعزر را شکست داده است،
  ron-1924: Той, ымпэратул Хаматулуй, а аузит кэ Давид бэтусе тоатэ оштиря луй Хададезер
  ben-OBCV: হমাতের রাজা তোয়ু যখন শুনেছিলেন যে দাউদ হদদেষরের সম্পূর্ণ সৈন্যদলকে পরাজিত
    করেছেন,
  som-som: Oo Tocii oo ahaa boqorkii Xamaad markuu maqlay in Daa'uud laayay ciidankii
    Hadadceser oo dhan,
  lat-VUC: Audivit autem Thou rex Emath quod percussisset David omne robur Adarezer,
  eng-ASVBT: And when Toi king of Hamath heard that David had smitten all the host
    of Hadadezer,
  ita-1885: Or Toi, re di Hamat, avendo udito che Davide avea sconfitto tutto l'esercito
    di Hadadezer,
  eng-LXXUP: And Toi the king of Hamath heard that David had smitten all the host
    of Hadadezer.
  eng-ULB: When Tou, king of Hamath, heard that David had defeated all the army of
    Hadadezer,
  spa-VBL: Cuando Toi, rey de Hamat, se enteró de que David había destruido todo el
    ejército de Hadadzer, rey de Soba,
  fra-_FOB: Or Thoï, roi de Hamath, apprit que David avait défait toutes les forces
    de Hadadézer.
  mal-mal: ദാവീദ് ഹദദേസെരിന്റെ സർവ്വസൈന്യത്തെയും തോല്പിച്ചു എന്ന് ഹമാത്ത്‌ രാജാവായ
    തോയി കേട്ടപ്പോൾ
  urd-GVR: Jab Hamāt ke bādshāh Tūī ko ittalā milī ki Dāūd ne Hadadazar kī pūrī fauj
    par fatah pāī hai
  suz-BL: मिनु हमाथ ङा पिप तोइमी “दाऊदम हादादेजेर आ लडाइ पाइब नेल्‍ल आन कली फ्रुप्‍तु”
    देंशो नेना बाक्‍त।
  ita-1927: Or quando Toi, re di Hamath, ebbe udito che Davide avea sconfitto tutto
    l’esercito di Hadadezer,
  ckb-ckb: کاتێک تۆعوی پاشای حەمات بیستی کە داود هەموو سوپاکەی هەدەدعەزەری بەزاندووە،
  eng-BBE: And when Tou, king of Hamath, had news that David had overcome all the
    army of Hadadezer,
  kan-OKCV: ದಾವೀದನು ಹದದೆಜೆರನ ಸಮಸ್ತ ಸೈನ್ಯವನ್ನು ಸೋಲಿಸಿದನೆಂಬ ವರ್ತಮಾನವನ್ನು ಹಮಾತಿನ ಅರಸನಾದ
    ತೋವು ಕೇಳಿದಾಗ,
  tam-2017: தாவீது ஆதாதேசருடைய எல்லா இராணுவத்தையும் முறியடித்த செய்தியை ஆமாத்தின்
    ராஜாவான தோயீ கேட்டபோது,
  spa-RV-1909: Entonces oyendo Toi, rey de Hamath, que David había herido todo el
    ejército de Hadad-ezer,
  ron-BTF: Când Toi, împăratul Hamatului, a auzit că David lovise toată oștirea lui
    Hadadezer,
  eng-WEBP: When Toi king of Hamath heard that David had struck all the army of Hadadezer,
  eng-FBV: When Tou, king of Hamath, learned that David had destroyed the entire army
    of Hadadezer, king of Zobah,
  nld-1939: Toen Tói, de koning van Chamat, vernam, dat David de gehele legermacht
    van Hadadézer had verslagen,
  nch-BL: Quema Tanahuatijquet Toi ipan altepet Hamat quimatqui para David quintanqui
    nochi isoldados Hadad Ezer,
  vie-1934: Thôi, vua Ha-mát, hay rằng vua Đa-vít đánh bại cả đạo binh của Ha-đa-đê-xe,
  hin-CV: जब हामाथ के राजा तोऊ ने यह सुना कि दावीद ने हादेदेज़र की संपूर्ण सेना को
    हरा दिया है,
  spa-BES: Y cuando Toi, rey de Hamat, tuvo noticias de que David había vencido a
    todo el ejército de Hadad Ezer,
  tdx-tdx: Aa ie jinanji’ i Toy, mpanjaka’ i Kamate te fonga zinevo’ i Davide ty valobohò’
    i Kadadetsere,
  tha-KJV: เมื่อโทอิ​กษัตริย์​เมืองฮามัทได้ยิ​นว​่าดาวิดรบชนะกองทัพทั้งสิ้นของฮาดัดเอเซอร์
  por-BR-2018: Então ouvindo Toí, rei de Hamate, que Davi havia ferido todo aquele
    exército de Hadadezer,
  deu-ELO: Und als Toi, der König von Hamath, hörte, daß David die ganze Heeresmacht
    Hadadesers geschlagen hatte,
  eng-WYC-2018: Forsooth Toi, king of Hamath, heard that David had smitten all the
    host of Hadadezer.
  epo-epo: Kiam Toi, reĝo de Ĥamat, aŭdis, ke David venkobatis la tutan militistaron
    de Hadadezer,
  uig-PIN: Hamatning padixaⱨi Toy Dawutning Ⱨadad’ezǝrning pütün ⱪoxunini mǝƣlup ⱪilƣinini
    anglap,
  beo-beo: 'Ha:ima:de soge hina bagade ea dio amo Doui, e da Da:ibidi amo Ha:da:disa
    ea dadi gagui wa:i hasali, amo sia: nabi.'
  tpi-OTNT: King Toi bilong kantri Hamat i harim tok olsem, Devit i winim pinis ol
    ami bilong Hadateser.
  hau-SA: Da Towu sarkin Hamat ya ji cewa Dawuda ya ci dukan rundunar Hadadezer,
  uig-LAT: Xamatning padishahi Toy Dawutning Ⱨadad’ézerning pütün qoshunini meghlup
    qilghinini anglap,
  nde-nde: Lapho uTowu inkosi yaseHamathi isizwe ukuthi uDavida wayelehlule lonke
    ibutho likaHadadezeri,
  ton-ton: ¶ Pea ʻi heʻene fanongo ʻe Toi ko e tuʻi ʻo Hemati ki he teʻia ʻe Tevita
    ʻae kautau kotoa pē ʻo Hetatesa,
  ces-1613: A když uslyšel Tohi král Emat, že porazil David všecko vojsko Hadadezerovo,
  eng-WMB: When Toi king of Hamath heard that David had struck all the army of Hadadezer,
  tam-TCV: ஆதாதேசருடைய படைகள் அனைத்தையும் தாவீது முறியடித்த செய்தியை ஆமாத்தின் அரசனான
    தோயீ கேள்விப்பட்டான்.
  ceb-ULB: Sa dihang nakadungog si Tou nga hari sa Hamat, nga napildi ni haring David
    ang tanang kasundalohan ni Hadadezer,
  pol-UBG: Gdy Toi, król Chamat, usłyszał, że Dawid pokonał całe wojsko Hadadezera;
  urd-GVU: جب حمات کے بادشاہ تُوعی کو اطلاع ملی کہ داؤد نے ہدد عزر کی پوری فوج پر
    فتح پائی ہے
  deu-1912: Da aber Thoi, der König zu Hamath, hörte, daß David hatte alle Macht des
    Hadadesers geschlagen,
  kan-2017: ದಾವೀದನು ಹದದೆಜೆರನ ಸೈನ್ಯವನ್ನು ಸೋಲಿಸಿದನೆಂಬ ವರ್ತಮಾನವು ಹಮಾತಿನ ಅರಸನಾದ ತೋವಿಗೆ
    ಮುಟ್ಟಿತು.
  yap-yap: Me rung’ag Toi ni Pilung nu Hamath nike gel David ngak urngin e yu raba’
    i salthaw rok Hadadezer.
  hlt-MCSB: Hadadezer kah tatthai boeih te David loh a ngawn coeng tila Khamath manghai
    Toi loh a yaak.
  mdy-ETH: ሃዳድዔዜሬኮ ፖኦሊሶ ጉቤ ዖሎና ዳውቴ ባሼሢ ሃማቴ ካኣቲ፥ ቶዒ ዋይዜኔ።
  twi-ASANTE: Ɛberɛ a Hamathene Toi tee sɛ Dawid atɔre Hadadeser akodɔm no ase pasaa
    no,
  eng-WEBU: When Toi king of Hamath heard that David had struck all the army of Hadadezer,
  wal-wal: Hadaadi7eezera olanchchata ubbaa Daawiti xoonidoogaa Hamaata Kawoi Too7i
    siyiis.
  spa-PDDPT: Cuando Toi, rey de Hamat, oyó que David venció a todo el ejército de
    Hadad-ezer,
  gun-gun: Ha'e gui Hamate pygua huvixa Toí oendu Hadadezer pegua xondaro kuery Davi
    oitypaague.
  agu-BL: Ej nin yi tbital Toi, yi rey tetz ama'l cwent Hamat, yi nsken tx'acon Luwiy
    te'j Hadad-ezer,
  ilo-ULB: Idi nangngeg ni Toi nga ari ti Hamat, a pinarmek ni David dagiti amin nga
    armada ni Adadezer,
  kpg-kpg: Toi, di king o Hamath gaa longo bolo David gu haga magedaa digau dauwa
    huogodoo o Hadadezer,
  uig-ARA: خاماتنىڭ پادىشاھى توي داۋۇتنىڭ ھادادئېزەرنىڭ پۈتۈن قوشۇنىنى مەغلۇپ قىلغىنىنى
    ئاڭلاپ،
  sus-sus: Xamata mangɛ Tohu to a mɛ, a Dawuda bara Hadadeseri xa sɔɔrie birin bɔnbɔ,
  pon-2006: Toi, nanmwarkien Amad karongehda me Depit kalowehdi karis koaros en Nanmwarki
    Adadeser.
  ksd-ksd: Ma ba Toi ra king Kamat i ga valongore ba David i ga tar uvia pa ra tarai
    na vinarubu par kai Adadeser,
  tur-YTC: Hamat Kralı Toy, David'in Hadadezer'in bütün ordusunu vurduğunu duyunca,
  grc-BRENT: Καὶ ἤκουσε Θοοὺ ὁ βασιλεὺς Ἡμὰθ, ὅτι ἐπάταξε Δαυὶδ πᾶσαν τὴν δύναμιν
    Ἀδρααζὰρ,
  ind-AYT: Ketika Tou, raja Hamat, mendengar bahwa Daud mengalahkan seluruh tentara
    Hadadezer,
  nya-nya: Tou, mfumu ya Hamati atamva kuti Davide wagonjetsa gulu lonse lankhondo
    la Hadadezeri,
  hrv-hrv: Kad je čuo hamatski kralj Tou da je David porazio svu Hadadezerovu vojsku,
  mps-mps: Te Hamat bulu tǫ king Toigo te tama tiwai po odali, Devitgo te Hadatesergo
    ami bidi dabe aiyaba elaluali po odalio.
  tpi-tpi: King Toi bilong kantri Hamat i harim tok olsem, Devit i winim pinis ol
    ami bilong Hadateser.
  dan-1931: Men da Kong To'i af Hamat hørte, at David havde slået hele Hadad'ezers
    Stridsmagt,
  vie-OVCB: Nghe tin Đa-vít đánh bại quân đội của Ha-đa-đê-xe,
  guj-2017: જયારે હમાથના રાજા ટોઈએ, સાંભળ્યું કે દાઉદે હદાદેઝેરના બધાં સૈન્યનો પરાજય
    કર્યો છે,
  pon-2006A: Toi, nanmwarkien Amad karongehda me Depit kalowehdi karis koaros en Nanmwarki
    Adadeser.
  por-BRBSL: Quando Toi, rei de Hamath, soube que David havia atingido todo o exército
    de Hadadezer,
  cth-cth: Hamath siangpahrang Toi ni Hadadezer ransa pueng Devit ni koung a tâtueng
    tie a thai.
  twi-twi: Bere a Hamathene Toi tee sɛ Dawid atɔre Hadadeser asraafo no ase pasaa
    no,
  hlt-hlt: Hadadezer kah tatthai boeih te David loh a ngawn coeng tila Khamath manghai
    Toi loh a yaak.
  tbz-SIM: Kɛ̀ Amɑti ɛì kóo kpɑ̀ɑ̀tì Touu keè Dɑfiti nɑmɛ̀ Adɑdesɛɛ ɑ̃ɑ̃pɔ̀mbɛ̀
  msy-2020: Kantri Hamatɨn Atrivim Toi, an orazi, Devit Hadateserɨn mɨdorozir gumaziba
    abɨnigha gɨfa.
  dop-dop: Mpʋɣʋlɛ Hɑmɑtɩ wulɑʋ Tou nɩɩwɑ sɩ Tɑfiiti kʋwɑ Hɑtǝsɛɛ yoolɑɑ tǝnɑ.
  azb-azb: Xamat padşahı Toi eşitdi ki, Davud Hadadezerin bütün ordusunu məğlub edib.
  eng-DBY: And Toi king of Hamath heard that David had smitten all the forces of Hadadezer;
  hin-2017: जब हमात के राजा तोई ने सुना कि दाऊद ने हदादेजेर की समस्त सेना को जीत लिया
    है,
  wol-KYG: Ci kaw loolu Toyi buurub Amat dégg ne Daawuda duma na gàngooru Adadeser
    gépp.
  eng-YLT: And Toi king of Hamath heareth that David hath smitten all the force of
    Hadadezer,
  kne-kne: Idi nadamag Ari Toi ed Hamat ay inabak David din am-in ay soldadon Hadadezer,
  eng-WYC-2017: Forsooth Toi, king of Hamath, heard that David had smitten all the
    host of Hadadezer.
  eng-WMBB: When Toi king of Hamath heard that David had struck all the army of Hadadezer,
  urd-GVH: जब हमात के बादशाह तूई को इत्तला मिली कि दाऊद ने हददअज़र की पूरी फ़ौज पर
    फ़तह पाई है
  rug-rug: Avoso nia sa baṉara Tou pa vasileana Hamati sapu va kilasia e Devita sa
    doduruna sa qeto minate te Hadadeza.
  gaz-gaz: Tooʼiin mootiin Hamaati yommuu akka Daawit guutummaa loltoota Hadaadezer
    moʼate dhagaʼetti,
  fra-LSG: Thoï, roi de Hamath, apprit que David avait battu toute l’armée d’Hadadézer,
  yal-yal: Tohu, Xamata mangan yi a mɛ a Dawuda bata Hadadeseri a sofane birin nɔ
    yɛngɛni.
  haw-1868: A lohe ae la o Toi ke alii o Hamata ua pepehi aku o Davida i ka poe kaua
    a pau no Hadadezera,
  arb-NAV: وَلَمَّا عَلِمَ تُوعِي مَلِكُ حَمَاةَ أَنَّ دَاوُدَ قَدْ قَضَى عَلَى جَيْشِ
    هَدَدْعَزَرَ،
  ewe-ewe: Esi Hamat fia, Tɔi, se ale si David si fia Hadadezer ƒe aʋakɔ blibo la,
  eng-LEE: And when To'i the king of Chamath heard that David had smitten all the
    host of Hadad'ezer,
  gvn-gvn: '@see-verse:2SA.008.008'
  asm-FB: পাছত দায়ূদে হদদেজৰৰ সকলো সৈন্যসামন্তক পৰাজয় কৰা কথা হমাত’ৰ ৰজা তোৱীয়ে
    যেতিয়া শুনিলে,
  sus-A: شَمَتَ مَنفّ تٌهُ تٌ عَ مّ، عَ دَوُدَ بَرَ هَدَدٍ سٍرِ شَ سْورِيٍ بِرِن بْنبْ،
  fra-SBL: Lorsque Toi, roi de Hamath, apprit que David avait battu toute l'armée
    d'Hadadézer,
  hbo-hbo: וַיִּשְׁמַ֕ע תֹּ֖עִי מֶ֣לֶךְ חֲמָ֑ת כִּ֚י הִכָּ֣ה דָוִ֔ד אֵ֖ת כָּל־חֵ֥יל
    הֲדַדְעָֽזֶר׃
  kik-kik: Rĩrĩa Tou mũthamaki wa Hamathu aaiguire atĩ Daudi nĩahootete mbũtũ ciothe
    cia mbaara cia Hadadezeri-rĩ,
  fra-NCL: Lorsque Thoü, roi de Hamath, apprit que David avait battu toutes les forces
    d’Hadadézer,
  cek-AK: David mah Hadadezer ih misatuh kaminawk pazawk boih boeh, tiah Hamath siangpahrang
    Toi mah thaih naah,
  cuk-cuk: Deun, Hamat-neggwebur-e-rey-Toi, bela Hadad-Ezer-e-sordamargi David-nakwisad
    wisgusad.
  uig-CYR: Хаматниң падишаси Той Давутниң Һададезәрниң пүтүн қошунини мәғлуп қилғинини
    аңлап,
  tel-2017: దావీదు హదదెజెరు సైన్యం మొత్తాన్ని హతం చేశాడన్న వార్త హమాతు రాజైన తోయికి
    వినబడింది.
  hat-BSA: Alò lè Thoï, wa a Hamath la te tande ke David te bat tout lame a Hadadézer
    a.
  kos-kos: Tokosra Toi lun Hamath el lohng lah David el kutangla mwet mweun nukewa
    lal Hadadezer.
  hbo-WLC: וַיִּשְׁמַ֕ע תֹּ֖עִי מֶ֣לֶךְ חֲמָ֑ת כִּ֚י הִכָּ֣ה דָוִ֔ד אֵ֖ת כָּל־חֵ֥יל
    הֲדַדְעָֽזֶר׃
  ibo-ibo: Mgbe Tou, eze Hamat, nụrụ na Devid emeriela ndị agha Hadadeza niile,
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ହଦଦେଷରର ସମସ୍ତ ସୈନ୍ୟଦଳକୁ ପରାସ୍ତ କରିଅଛନ୍ତି, ଏହା ହମାତର ରାଜା
    ତୟି ଶୁଣନ୍ତେ,
  wmt-wmt: '@see-verse:2SA.008.008'
  chk-chk: Iwe, lupwen Toi ewe kingen Hamat a rong pwe Tafit a akufu nöün Hatateser
    kewe mwichen sounfiu meinisin,
  ssd-ssd: David nu Hadadeser tuku kame kuasmbi bale farmba kile-ibeŋkina pasa ta
    Hamat tuku gabat suŋgo Toi nu isna.
  rop-rop: Wal det king blanga det taun gulum Heimath bin neim Toi, en wen imbin irrim
    det nyus weya King Deibid bin bidim ola solja blanga King Heidadesa,
  ukr-1871: Як дознався ж Той, царь Емату, що Давид побив усе військо Адаразерове,
  deu-1951: Als aber Tohi, der König von Hamat, hörte, daß David die ganze Macht Hadad-Esers
    geschlagen hatte,
  eng-JPS: And when Toi king of Hamath heard that David had smitten all the host of
    Hadadezer,
  srp-1865: A kad èu Toja car Ematski da je David pobio svu vojsku Adad-Ezerovu,
  lug-lug: Awo Toyi kabaka w’e Kamasi bwe yawulira nga Dawudi awangudde eggye lyonna
    erya Kadadezeri,
  heb-heb: וישמע תעי מלך חמת כי הכה דוד את כל חיל הדדעזר׃
  ben-IRV: আর দায়ূদ হদদেষরের সমস্ত সৈন্যদলকে আঘাত করেছেন শুনে হমাতের রাজা তয়ি দায়ূদ
    রাজা কেমন আছেন জিজ্ঞাসা করবার জন্য
  pan-pan: ਜਦ ਹਮਾਥ ਦੇ ਰਾਜਾ ਤੋਈ ਨੇ ਸੁਣਿਆ ਕਿ ਦਾਊਦ ਨੇ ਹਦਦਅਜ਼ਰ ਦੀ ਸਾਰੀ ਫ਼ੌਜ ਨੂੰ ਨਸ਼ਟ ਕਰ
    ਦਿੱਤਾ ਹੈ,
  tkr-tkr: Xamatne paççahık'le Toik'le Davud Hadadezerne gırgıne g'oşunulecar ğamxhava
    g'iyxhe.
  mya-JVB: ဟာဒဒေဇာ ၏ တပ် အလုံးအရင်း ကို ဒါဝိဒ် လုပ်ကြံ ကြောင်း ကို၊ ဟာမတ် မင်းကြီး
    တောဣ သည် ကြား လျှင်၊
  tbg-tbg: Hamaati vatukaihainaava King Toiva Devitiva ekaa Hadatesera iqoka vaiinti
    naatarako uvara iriro,
  hmo-hmo: King Toi, Hamata ena king, be sivarai ia kamonai Davida ese Hadadesa ena
    tuari orea ia halusia vadaeni.
  urd-urd: और जब हमात के बादशाह तूग़ी ने सुना कि दाऊद ने हदद'अज़र का सारा लश्कर मार
    लिया।
  rus-SYN: И услышал Фой, царь Имафа, что Давид поразил все войско Адраазарово,
  bqc-SIM: Kɛ́ Amata kí Tou mà Davidi zĩblè Adadɛzɛɛ zĩgↄ̃ↄwa píi,
  tcz-CHONGTHU: Chuin Hamath lengpa Toi kitipan jong Hadadezer sepaite abonchan David’in
    gal in akisat pin ahileh ajou tai, ti ajah doh phat in;
  mar-mar: हमाथचा राजा तोई याने हद्देजरच्या संपूर्ण सैन्याचा दावीदाने पाडाव केल्याचे
    ऐकले.
  qub-qub: Hamatpa raynin Toi mayaran David Hadad-ezerpa llapan suldäruncunata binsishanta.
  bqp-bqp: Kũ Amata kína Tohu mà Dauda zĩ̀i blè Adadɛza zĩ̀karinↄa ń pínki,
  hat-hat: Lè Tòy, wa lavil Amat la, tande jan David te kraze tout lame Adadezè a,
  eng-BSB: When King Toi of Hamath heard that David had defeated the entire army of
    Hadadezer,
  tod-tod: Siɛgi zu Ɠamate masagi Tɔyi mɛnini da ga Davide vɔnigɛ Ɠadadeezɛɛl ná-kɔɔʋɛbɛiti
    pɛ ma,
  eng-WEBPB: When Toi king of Hamath heard that David had struck all the army of Hadadezer,
  kbq-kbq: Hagi Hamati kumate kini ne' Toi'ma antahiama Deviti'a Hadadezeri sondia
    vahe hara huzmagatere'ne hazanke nentahino'a,
  nhe-BL: Quema Tlanahuatijquetl Toi ipan altepetl Hamat quimatqui para David quintlanqui
    nochi isoldados Hadad Ezer,
  bus-bus: Kɛ̀ Amata kí Tou mà Dauda zĩ̀ blè Adadɛza zĩ̀kpɛɛnↄa ń píngi,
  gub-BL: Amo umume'u Ananezer hemiruze'eg zauxiapekwer paw waneityk awer oho Toi
    Amat pe har wanuwihawete pe wà kury.
  eng-DRA: And Thou the king of Emath heard that David had defeated all the forces
    of Adarezer.
