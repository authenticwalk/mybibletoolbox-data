verse: 2SA.008.005
translations:
  mal-C: ദമസ്കോസിൽനിന്നുള്ള അരാമ്യർ സോബാരാജാവായ ഹദദേസറിനെ സഹായിക്കാനെത്തിയപ്പോൾ അവരിൽ
    ഇരുപതിനായിരംപേരെ ദാവീദ് സംഹരിച്ചു.
  deu-TKW: Als aber die Aramäer von Damaskus dem König Hadadeser von Zoba zu Hilfe
    kamen, erschlug David von den Aramäern 22000 Mann.
  lin-lin: Tango bato ya Siri oyo bazalaki kovanda na engumba Damasi bayaki kosunga
    Adadezeri, mokonzi ya Tsoba, Davidi abomaki kati na bango bato nkoto tuku mibale.
  eng-LSV: And Aram of Damascus comes to give help to Hadadezer king of Zobah, and
    David strikes twenty-two thousand men of Aram;
  eng-GNV: Then came the Aramites of Dammesek to succour Hadadezer king of Zobah,
    but Dauid slewe of the Aramites two and twenty thousande men.
  eng-WEBSTER: And when the Syrians of Damascus came to succor Hadadezer king of Zobah,
    David slew of the Syrians two and twenty thousand men.
  nhw-BL: Huan quema hualajque sirios tlen altepetl Damasco para quipalehuisquíaj
    Hadad Ezer, nopa tlanahuatijquetl tlen altepetl Soba, David nojquiya quinmicti
    22 mil tlen inijuanti.
  swh-ONEN: Waaramu wa Dameski walipokuja kumsaidia Hadadezeri mfalme wa Soba, Daudi
    akawashambulia na kuwaua 22,000 miongoni mwao.
  bba-bba: Yen biruwɑ Siriɡibu bɑ nɑ sɑɑ Dɑmɑsin di bu kɑ Hɑdɑdesɛɛ Sobɑn sunɔ wi
    somi. Mɑ Dɑfidi u ben tɔmbu nɔrɔbun subɑ yɛndɑ yiru (22.000) ɡo.
  eng-KJVCPB: And when the Syrians of Damascus came to succour Hadadezer king of Zobah,
    David slew of the Syrians two and twenty thousand men.
  luo-luo: Kane jo-Aram moa Damaski obiro konyo Hadadezer ruodh Zoba, Daudi nonego
    ji alufu piero ariyo gariyo kuomgi.
  meu-meu: Suna taudia na Damasko amo ela, Hadadesere, Soba pavapavana, bae durua
    eto; bena David ese Suria taudia gerebu-rua daha-rua e aladia mase.
  npi-ULB: जब दमसकसका आरामीहरू सोबाका राजा हददेजेरलाई सहायता गर्न आए, तब दाऊदले बाइस
    हजार आरामी पुरुषलाई मारे ।
  yor-yor: Nígbà tí àwọn ará Siria ti Damasku sì wá láti ran Hadadeseri ọba Soba lọ́wọ́,
    Dafidi sì pa ẹgbẹ̀rún méjìlélógún (22,000) ènìyàn nínú àwọn ará Siria.
  ind-ind: Ketika pasukan bangsa Siria datang dari kota Damsik untuk menolong Raja
    Hadadeser, Daud membunuh 22.000 tentara Siria itu.
  pes-OPCB: او همچنین با بیست و دو هزار سرباز سوری که از دمشق برای کمک به هَدَدعَزَر
    آمده بودند جنگید و همهٔ آنها را کشت.
  tgl-ULB: Nang dumating ang mga Arameo ng Damasco para tulungan si Hadadezer na hari
    ng Soba, pinatay ni David ang dalawampu't dalawang libong kalalakihan ng Arameo.
  hui-hui: Ogoningi Siriali maru Damasagasa dindiha hearu tigua Kini Hadadese biamogo
    bialu wai bule pene. Ani piyagola Debidi halu ibunaga ami agali biarume wai bialu
    Sirianaga ami agali daosini dege pira kirani kira (22,000) bo wahai hene.
  mya-mya: ဒ​မာ​သက်​မြို့​မှ​ရှုရိ​ပြည်​သား​တို့​သည် ဟာ​ဒ​ဒေ​ဇာ​ကို​စစ်​ကူ​ရန်​လာ​ရောက်​ကြ
    သော​အ​ခါ ဒါ​ဝိဒ်​သည်​သူ​တို့​ကို​တိုက် ခိုက်​၍​လူ​နှစ်​သောင်း​နှစ်​ထောင်​ကို​သုတ်
    သင်​ပစ်​လေ​၏။-
  bod-N: ཡང་དཱ་མེ་སེག་གི་ཨ་རམ་པ་རྣམས་ཙོ་བཱ་ཡི་རྒྱལ་པོ་ཧ་དད་ཨི་སེར་ལ་རོགས་བྱེད་དུ་འོངས་པ་ལ།
    དཱ་བིད་ཀྱིས་ཨ་རམ་པའི་མི་ཉིས་ཁྲི་ཉིས་སྟོང་བསད་དོ། །
  sna-sna: Zvino vaAramu veDhamasiko vakati vauya kuzobatsira Hadhadhezeri mambo weZobha,
    Dhavhidhi akauraya zviuru makumi maviri nezviviri pakati pavo.
  spa-BLM: Cuando los sirios de Damasco vinieron a ayudar a Hadadézer, rey de Soba,
    David hirió a veintidós mil hombres de los sirios.
  cac-cac: Ix lajvi chi', ix javi eb' sirio ay d'a yol yic Damasco yic scolvaj yed'
    vin̈aj Hadad-ezer chi', palta ix ac'jipax ganar eb' yuj vin̈aj rey David chi',
    22 mil eb' ix cham yuj vin̈.
  swh-ULB: Wakati Washami wa Dameski walipokuja kumsaidia Hadadeziri mfalme wa Soba,
    Daudi akaua katika Washami watu ishirini na mbili elfu.
  bel-bel: І прыйшлі Сірыйцы Дамаскія на дапамогу да Адраазара, цара Суўскага; але
    Давід разьбіў дваццаць дзьве тысячы чалавек Сірыйцаў.
  deu-ELBBK: Und die Syrer von Damaskus kamen, um Hadadeser, dem König von Zoba, zu
    helfen; und David erschlug unter den Syrern 22.000 Mann.
  mbb-OT: Hein nemekeuma is menge tig-Aram he ziyà ebpuun te Damascus su edtavang
    ki Hadadezer, mibpenhimetayan eni David is 22,000 kandan.
  mal-2015: സോബരാജാവായ ഹദദേസെരിനെ സഹായിപ്പാൻ ദമ്മേശെക്കിനോടു ചേർന്ന അരാമ്യർ വന്നപ്പോൾ
    ദാവീദ് അരാമ്യരിൽ ഇരുപത്തീരായിരംപേരെ സംഹരിച്ചു.
  rmc-rmc: Sar avle o Aramejčana andral o Damašek te pomožinel le kraľiske Hadad-Ezeroske,
    o David zviťazinďa the upral lende a murdarďa lendar 22 000 muršen.
  pes-OPV: و چون ارامیان دمشق به مدد هددعزر، پادشاه صوبه، آمدند، داود بیست و دو هزار
    نفر از ارامیان را بکشت.
  ron-1924: Сириений дин Дамаск ау венит ын ажуторул луй Хададезер, ымпэратул дин
    Цоба, ши Давид а учис доуэзечь ши доуэ де мий де сириень.
  ben-OBCV: দামাস্কাসের অরামীয়রা যখন সোবার রাজা হদদেষরকে সাহায্য করতে এসেছিল, তখন
    দাউদ তাদের মধ্যে বাইশ হাজার জনকে যন্ত্রণা করে ফেলে দিলেন।
  som-som: Oo reer Suuriyihii Dimishaqna markay u yimaadeen inay u hiiliyaan boqorkii
    Soobaah oo ahaa Hadadceser, Daa'uud wuxuu reer Suuriya ka laayay laba iyo labaatan
    kun oo nin.
  lat-VUC: 'Venit quoque Syria Damasci, ut præsidium ferret Adarezer regi Soba: et
    percussit David de Syria viginti duo millia virorum.'
  eng-ASVBT: And when the Syrians of Damascus came to succor Hadadezer king of Zobah,
    David smote of the Syrians two and twenty thousand men.
  ita-1885: Ora i Siri di Damasco erano venuti per soccerrere Hadadezer, re di Soba.
    E Davide percosse di essi ventiduemila uomini.
  eng-LXXUP: And Syria of Damascus comes to help Hadadezer king of Zobah, and David
    smote twenty-two thousand men belonging to the Syrian.
  eng-ULB: When the Arameans of Damascus came to help Hadadezer king of Zobah, David
    killed twenty-two thousand Aramean men.
  spa-VBL: Cuando los arameos de Damasco vinieron a ayudar al rey Hadad-ezer de Soba,
    David mató a veintidós mil de ellos.
  fra-_FOB: Or les Syriens de Damas vinrent au secours de Hadadézer, roi de Tsoba;
    et David battit vingt-deux mille Syriens.
  mal-mal: സോബരാജാവായ ഹദദേസെരിനെ സഹായിക്കുവാൻ ദമ്മേശെക്കിലെ അരാമ്യർ വന്നപ്പോൾ ദാവീദ്
    അരാമ്യരിൽ ഇരുപത്തിരണ്ടായിരംപേരെ സംഹരിച്ചു.
  urd-GVR: Jab Damishq ke Arāmī bāshinde Zobāh ke bādshāh Hadadazar kī madad karne
    āe to Dāūd ne un ke 22,000 afrād halāk kar die.
  suz-BL: मेना दमस्‍कस ङा अराम ङा मुर सोबाह सहर ङा पिप हादादेजेर कली वारच पाइक्‍चा
    कली जाक्‍मा बाक्‍त। मिनु दाऊदम मेको आन दाते ङा २२ हजार अरामी आन कली साइक्‍मी बाक्‍त।
  ita-1927: E quando i Siri di Damasco vennero per soccorrere Hadadezer, re di Tsoba,
    Davide ne uccise ventiduemila.
  ckb-ckb: کاتێک ئارامییەکانی دیمەشق بۆ یارمەتیدانی هەدەدعەزەری پاشای چۆڤا هاتن، داود
    بیست و دوو هەزار پیاوی لە ئارامییەکان کوشت.
  eng-BBE: And when the Aramaeans of Damascus came to the help of Hadadezer, king
    of Zobah, David put to the sword twenty-two thousand of the Aramaeans.
  kan-OKCV: ದಮಸ್ಕದ ಅರಾಮ್ಯರು ಚೋಬದ ಅರಸ ಹದದೆಜೆರನಿಗೆ ಸಹಾಯಮಾಡಲು ಬಂದಾಗ, ದಾವೀದನು ಅರಾಮ್ಯರಲ್ಲಿ
    ಇಪ್ಪತ್ತೆರಡು ಸಾವಿರ ಜನರನ್ನು ಸಂಹರಿಸಿಬಿಟ್ಟನು.
  tam-2017: சோபாவின் ராஜாவான ஆதாதேசருக்கு உதவிசெய்ய தமஸ்குப் பட்டணத்தார்களான சீரியர்கள்
    வந்தார்கள்; தாவீது சீரியர்களில் 22,000 பேரைக் கொன்று,
  spa-RV-1909: Y vinieron los Siros de Damasco á dar ayuda á Hadad-ezer rey de Soba;
    y David hirió de los Siros veinte y dos mil hombres.
  ron-BTF: Și când sirienii din Damasc au venit pentru a-l ajuta pe Hadadezer, împăratul
    din Țoba, David a ucis dintre sirieni douăzeci și două de mii de oameni.
  eng-WEBP: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty two thousand men of the Syrians.
  eng-FBV: When the Arameans of Damascus came to help King Hadadezer of Zobah, David
    killed twenty-two thousand of them.
  nld-1939: En daar de Arameën van Damascus Hadadézer, den koning van Soba, te hulp
    waren gekomen, doodde David van de Arameën twee en twintigduizend man.
  nch-BL: Huan quema hualajque nopa sirios ten altepet Damasco para quipalehuisquíaj
    Hadad Ezer, nopa tanahuatijquet ten altepet Soba, David nojquiya quinmicti 22
    mil ten inijuanti.
  vie-1934: Dân Sy-ri ở Đa-mách đến tiếp trợ Ha-đa-đê-xe, vua Xô-ba; Đa-vít bèn giết
    chúng nó hai mươi hai ngàn người.
  hin-CV: जब ज़ोबाह के राजा हादेदेज़र की सहायता के लिए दमेशेक से अरामी वहां आए, दावीद
    ने 22,000 अरामियों को मार दिया.
  spa-BES: Y cuando los arameos de Damasco acudieron en ayuda de Hadad Ezer, rey de
    Sobá, David puso a espada veintidós mil de los arameos.
  tdx-tdx: Aa ie pok’eo o nte-Arame boake Damasek’ añeo hañolotse i Kadade­tsere mpanjaka’
    i Tsobà, le zinevo’ i Davide ty ro-ale-tsi-ro-arivo lahindefo’ o nte-Arameo.
  tha-KJV: และเมื่อคนซีเรียชาวเมืองดามัสกัสมาช่วยฮาดัดเอเซอร์​กษัตริย์​เมืองโศบาห์
    ดาว​ิดทรงประหารคนซีเรียเสียสองหมื่นสองพันคน
  por-BR-2018: E vieram os sírios de Damasco a dar ajuda a Hadadezer rei de Zobá;
    e Davi feriu dos sírios vinte e dois mil homens.
  deu-ELO: Und die Syrer von Damaskus kamen, um Hadadeser, dem König von Zoba, zu
    helfen; und David erschlug unter den Syrern zweiundzwanzigtausend Mann.
  eng-WYC-2018: Also Syrians of Damascus came, that it should bear help to Hadadezer,
    king of Zobah; and David smote of (the) Syrians two and twenty thousand of men.
    (And the Syrians of Damascus came to help Hadadezer; and David struck down twenty-two
    thousand of the men of Syria.)
  epo-epo: La Sirianoj Damaskaj venis, por helpi al Hadadezer, reĝo de Coba; sed David
    venkobatis el la Sirianoj dudek du mil homojn.
  uig-PIN: Dǝmǝxⱪtiki Suriylǝr Zobaⱨning padixaⱨi Ⱨadad’ezǝrgǝ yardǝm berix üqün qiⱪti,
    lekin Dawut Suriylǝrdin yigirmǝ ikki ming adǝmni ɵltürdi.
  beo-beo: Silia fi dunu Dama:sagase moilai bai bagadega esalu da hina bagade Ha:da:disa
    fuligala:ma:ne, dadi gagui wa:i asunasi. Be Da:ibidi da amo wa:i doagala:le, 22,000
    dunu fanelegei.
  tpi-OTNT: Long dispela taim ol Siria i stap long Damaskus, ol i kirap i go helpim
    King Hadateser long pait. Tasol Devit wantaim ol soldia bilong en i kilim 22,000
    soldia bilong ol Siria.
  hau-SA: Sa’ad da Arameyawan Damaskus suka zo don su taimaki Hadadezer sarkin Zoba,
    sai Dawuda ya karkashe dubu ashirin da biyunsu.
  uig-LAT: Demeshqtiki Suriyler Zobahning padishahi Hadad’ézerge yardem bérish üchün
    chiqti, lékin Dawut Suriylerdin yigirme ikki ming ademni öltürdi.
  nde-nde: Kwathi ama-Aramu aseDamaseko efika ukuzoncedisa uHadadezeri inkosi yaseZobha,
    uDavida wabulala azinkulungwane ezingamatshumi amabili lambili zawo.
  ton-ton: Pea ʻi heʻene haʻu ʻae kakai Silia mei Tamasikusi ke tokoni kia Hetatesa
    ko e tuʻi ʻo Sopa, naʻe tāmateʻi ʻe Tevita ʻi he kakai Silia ʻae toko ua mano
    mo e toko ua afe.
  ces-1613: Přitáhli pak byli Syrští od Damašku na pomoc Hadadezerovi králi Soba,
    ale David porazil z Syrských dvamecítma tisíc mužů.
  eng-WMB: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty two thousand men of the Syrians.
  tam-TCV: சோபாவின் அரசன் ஆதாதேசருக்கு உதவும்படி தமஸ்குவைச் சேர்ந்த சீரியர் வந்தபோது,
    தாவீது அவர்களில் இருபத்திரண்டாயிரம் பேரை வெட்டிப்போட்டான்.
  ceb-ULB: Sa dihang miabot ang mga Arameanhon nga taga-Damasco aron pagtabang kang
    Hadadezer nga hari sa Zoba, gipamatay ni David ang 22, 000 ka mga Arameanhon nga
    kalalakin-an.
  pol-UBG: Kiedy Syryjczycy z Damaszku przybyli na pomoc Hadadezerowi, królowi Soby,
    Dawid pobił spośród Syryjczyków dwadzieścia dwa tysiące ludzi.
  urd-GVU: جب دمشق کے اَرامی باشندے ضوباہ کے بادشاہ ہدد عزر کی مدد کرنے آئے تو داؤد
    نے اُن کے 22,000 افراد ہلاک کر دیئے۔
  deu-1912: Es kamen aber die Syrer von Damaskus, zu helfen Hadadeser, dem König zu
    Zoba; und David schlug der Syrer zweiundzwanzigtausend Mann
  kan-2017: ದಮಸ್ಕದ ಅರಾಮ್ಯರು, ಚೋಬದ ಅರಸನಾದ ಹದದೆಜೆರನನ್ನು ರಕ್ಷಿಸಲು ಬಂದಾಗ ದಾವೀದನು ಅವರನ್ನೂ
    ಸೋಲಿಸಿ ಅವರಲ್ಲಿ ಇಪ್ಪತ್ತೆರಡು ಸಾವಿರ ಜನರನ್ನು ಕೊಂದನು.
  yap-yap: Nap’an ni l’oeg e girdi’ nu Syria ni yad ma par u Damascus ba raba’ i salthaw
    ni ngar ayuweged Hadadezer ni Pilung, me cham David ngorad nge li’ nge yim’ 22,000
    fapi salthaw.
  hlt-MCSB: Zobah manghai Hadadezer bom hamla Damasku long khaw a paan dae Aram hlang
    thawng kul thawng hnih Te David loh a ngawn.
  mdy-ETH: ዒማና ዴማስቆይዳ ናንጋ፥ ሶኦሪያ ዓሳ ካኣቲ ሃዳድዔዜሬ ማኣዳኒ ፖኦሊሴ ዳካዛ ዳውቴ ዬያቶ ዖሊ ላማታሚ ላምዖ ሺያ
    ዓሲ ዎዼኔ።
  twi-ASANTE: Ɛberɛ a Aramfoɔ a wɔfiri Damasko baa sɛ wɔrebɛboa Sobahene Hadadeser
    no, Dawid kumm wɔn mu ɔpeduonu.
  eng-WEBU: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty two thousand men of the Syrians.
  wal-wal: Damasqqo kataman de7iya Sooriyaa olanchchati Xooba Kawuwaa Hadaadi7eezera
    maaddanau yiido wode, Daawiti etappe laatamanne naa77u sha7ata woriis.
  spa-PDDPT: Cuando los sirios de Damasco fueron a ayudar a Hadad-ezer, rey de Soba,
    David mató a 22.000 hombres de los sirios
  gun-gun: Ha'e ramo Síria pygua kuery ma Damasco tetã gui ou Zobá pygua huvixa Hadadezer
    repyarã. Ha'e rami teĩ ha'e va'e avakue Síria guigua ma Davi ojuka vinte e dois
    mil.
  agu-BL: Cyopone'n tzun yi e' sanlar aj Siria cwent Damasco tan ẍch'eye'n klo' Hadad-ezer
    yi rey Soba, poro nin oc Luwiy tan oyintzi' scyuch' nin xcye' i' tan chiquimse'n
    junak cob mil aj Siria-a'tz.
  ilo-ULB: Idi dimteng dagiti Arameo a taga Damasco a mangtulong kenni Adadezer nga
    ari ti Soba, pinapatay ni David ti 22, 000 a lallaki nga Arameo.
  kpg-kpg: Di madagoaa digau Syria ala i Damascus ga hagau di nadau llongo dauwa belee
    hagamaamaa di king Hadadezer, gei David ga heebagi gi di llongo dauwa deelaa,
    ga daaligi ana gau e madalua maa lua mana (22,000).
  uig-ARA: دەمەشقتىكى سۇرىيلەر زوباھنىڭ پادىشاھى ھادادئېزەرگە ياردەم بېرىش ئۈچۈن چىقتى،
    لېكىن داۋۇت سۇرىيلەردىن يىگىرمە ئىككى مىڭ ئادەمنى ئۆلتۈردى.
  sus-sus: Aramikae naxa keli e xɔnyi Damasi, e xa Hadadeseri Soba mangɛ mali, kɔnɔ
    Dawuda naxa e xa mixi wulu mɔxɔɲɛn nun firin sɔntɔ.
  pon-2006: Ahnsou me mehn Siria sang Damaskus kadarala karis ehu mehn sewese Nanmwarki
    Adadeser, Depit ahpw mahweniong kariso oh kemehla sounpei rianen riekid.
  ksd-ksd: Ma ba ra tarai Siria maro Damasko dia ga vut upi diat a maravut Adadeser
    ra king Soba, David i ga doko ra ura vinun ma a ura arip na marmar na tarai Siria.
  tur-YTC: Damaskus Suriyeliler'i, Sova Kralı Hadadezer’e yardım etmeye geldiklerinde,
    David Suriyeliler'den yirmi iki bin kişiyi vurdu.
  grc-BRENT: Καὶ παραγίνεται Συρία Δαμασκοῦ βοηθῆσαι τῷ Ἀδρααζὰρ βασιλεῖ Σουβὰ, καὶ
    ἐπάταξε Δαυὶδ ἐν τῷ Σύρῳ εἴκοσι δύο χιλιάδας ἀνδρῶν.
  ind-AYT: Lalu, orang Aram dari Damsyik datang untuk menolong Hadadezer, raja Zoba,
    dan Daud menewaskan 22.000 orang dari antara orang Aram itu.
  nya-nya: Aramu wa ku Damasiko atabwera kudzathandiza Hadadezeri mfumu ya Zoba, Davide
    anakantha asilikali 22,000.
  hrv-hrv: Damaščanski su Aramejci došli u pomoć Hadadezeru, sopskome kralju, ali
    je David pobio među Aramejcima dvadeset i dvije tisuće ljudi.
  mps-mps: Te sogo te Damaskus bulude bidali Siria dabe, augwali hogodama, te king
    Hadateser dali hwįbo tau sigi pali. Tiali goli, Devit dali, aga ami bidi dabego
    dali, te Siria ami bidi dabe te bidi sese umabo, te 22,000 bidi ela muani.
  tpi-tpi: Long dispela taim ol Siria i stap long Damaskus, ol i kirap i go helpim
    King Hadateser long pait. Tasol Devit wantaim ol soldia bilong en i kilim 22,000
    soldia bilong ol Siria.
  dan-1931: Og da Aramæerne fra Damaskus kom Hadad'ezer af Zoba til Hjælp, slog David
    22.000 Mand af Aramæerne.
  vie-OVCB: Khi quân A-ram từ Đa-mách kéo đến tiếp viện cho Ha-đa-đê-xe, vua Xô-ba,
    Đa-vít giết 22.000 lính.
  guj-2017: જયારે દમસ્કસના અરામીઓ સોબાહના રાજા હદાદેઝેરને મદદ કરવા માટે આવ્યા, ત્યારે
    દાઉદે અરામીઓમાંના બાવીસ હજાર માણસોને મારી નાખ્યા.
  pon-2006A: Ahnsou me mehn Siria sang Damaskus kadarala karis ehu mehn sewese Nanmwarki
    Adadeser, Depit ahpw mahweniong kariso oh kemehla sounpei rianen riekid.
  por-BRBSL: Quando os sírios de Damasco vieram para ajudar Hadadezer, rei de Zobah,
    David atingiu vinte e dois mil homens dos sírios.
  cth-cth: Damaskas kho e Siria tami Zobah siangpahrang Hadadezer kabawp hanelah ka
    cet e hah Devit ni Sirianaw thung dawk e tami 22000 touh a thei.
  twi-twi: Bere a Aramfo a wofi Damasko baa sɛ wɔrebɛboa Sobahene Hadadeser no, Dawid
    kum wɔn mu mpem aduonu.
  hlt-hlt: Zobah manghai Hadadezer bom hamla Damasku long khaw a paan dae Aram hlang
    thawng kul thawng hnih te David loh a ngawn.
  tbz-SIM: Kɛ̀ Sidii kɔbɛ bɛ̀ɛ̀ bo Dɑmɑɑsi kɛ̀ bɛ̀ɛ ítɛ́ní kɛ́tee nhAdɑdesɛɛ Tisobɑ
    kóo kpɑ̀ɑ̀tì kɔbɛ, kɛ̀ Dɑfitii kuɔ Sidii kɔbɛ sikɔupípísìdɛ́ nɛ̀ sikɔupísìdɛ́
    (22000),
  msy-2020: Dughiar kamɨn Sirian Damaskusɨn nguibar ekiamɨn itiba, Me Atrivim Hadateserɨn
    akuragha mɨsoghasa ghue. Ezɨ Devit uan mɨdorozir gumaziba ko, me Sirian mɨdorozir
    gumazir 22,000plan mɨsoghezɨ me ariaghire.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑmɑsɩ Silii nyǝ́mɑ polɑ wulɑʋ kɛ sǝnɑʋ, ɩlɛnɑ Tɑfiiti kʋ pɛlɛɣɛ
    yoolɑɑ iyisi hiu nɑ nɑɑlɛ (22000).
  azb-azb: Dəməşqdə yaşayan Aramlılar Sova padşahı Hadadezerə kömək etməyə gələndə
    Davud onlardan iyirmi iki min nəfəri qırdı.
  eng-DBY: And the Syrians of Damascus came to help Hadadezer king of Zobah, and David
    smote of the Syrians twenty-two thousand men.
  hin-2017: जब दमिश्क के अरामी सोबा के राजा हदादेजेर की सहायता करने को आए, तब दाऊद
    ने अरामियों में से बाईस हजार पुरुष मारे।
  wol-KYG: Waa Siri ña dëkke réewum Damaas dikk wallusi Adadeser buurub Soba. Daawuda
    rey ca ñoom ñaar fukki junneek ñaar (22 000).
  eng-YLT: And Aram of Damascus cometh to give help to Hadadezer king of Zobah, and
    David smiteth of Aram twenty and two thousand men;
  kne-kne: Idi inbaan din taga-Syria ay wadad Damascus di sosoldado ay tomolong en
    Ari Hadadezer, ginobat aben da David si daida et pinse da di 22,000.
  eng-WYC-2017: Also Syrians of Damascus came, that it should bear help to Hadadezer,
    king of Zobah; and David smote of Syrians two and twenty thousand of men.
  eng-WMBB: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty two thousand men of the Syrians.
  urd-GVH: जब दमिश्क़ के अरामी बाशिंदे ज़ोबाह के बादशाह हददअज़र की मदद करने आए तो
    दाऊद ने उनके 22,000 अफ़राद हलाक कर दिए।
  rug-rug: Totoso garunu la tie varipera sari na tie Siria pa Damasikasi pude la toka
    nia se Hadadeza gua, si rapata ni e Devita meke va matei sa sari ka hiokona rua
    tina tie.
  gaz-gaz: Yeroo warri Sooriyaa kanneen Damaasqoo jiraatan Hadaadezer mooticha Zoobaa
    gargaaruuf dhufanittis Daawit isaan keessaa nama kuma digdamii lama fixe.
  fra-LSG: Les Syriens de Damas vinrent au secours d’Hadadézer, roi de Tsoba, et David
    battit vingt-deux mille Syriens.
  yal-yal: Arami kaane to keli Damasi taani fa Soba mangan Hadadeseri malideni, Dawuda
    yi ne sofa wuli mɔxɔɲɛn nun firin faxa.
  haw-1868: A i ka hele ana mai o ko Suria no Damaseko e kokua mamuli o Hadadezera
    ke alii o Zoba, pepehi iho la o Davida i na kanaka he iwakalua kumamalua tausani
    o ko Suria.
  arb-NAV: وَعِنْدَمَا خَفَّ مَلِكُ أَرَامَ دِمَشْقَ لِنَجْدَةِ هَدَدْعَزَرَ مَلِكِ
    صُوبَةَ، قَتَلَ دَاوُدُ مِنْ جَيْشِهِ اثْنَيْنِ وَعِشْرِينَ أَلْفَ رَجُلٍ.
  ewe-ewe: Esi Aramtɔwo tso Damasko va be yewoakpe ɖe Zoba fia Hadadezer ŋu la, David
    wu wo dometɔ akpe blaeve-vɔ-eve (22,000).
  eng-LEE: And the Syrians of Damascus then came to aid Hadad'ezer, the king of Zobah,
    when David slew of the Syrians twenty and two thousand men.
  gvn-gvn: '@see-verse:2SA.008.004'
  asm-FB: পাছে দম্মেচকৰ অৰামীয়াসকলে চোবাৰ হদদেজৰ ৰজাক সহায় কৰিবলৈ আহোতে, দায়ূদে
    সেই অৰামীয়াসকলৰ মাজৰ বাইশ হাজাৰ লোকক বধ কৰিলে।
  sus-A: عَرَ مِكَيٍ نَشَ كٍلِ عٍ شْنيِ دَ مَسِ، عٍ شَ هَدَدٍ سٍرِ سٌبَ مَنفّ مَلِ،
    كْنْ دَوُدَ نَشَ عٍ شَ مِشِ وُلُ مْشْحّن نُن قِرِن سْنتْ.
  fra-SBL: Lorsque les Syriens de Damas vinrent au secours d'Hadadézer, roi de Tsoba,
    David frappa vingt-deux mille hommes des Syriens.
  hbo-hbo: וַתָּבֹא֙ אֲרַ֣ם דַּמֶּ֔שֶׂק לַעְזֹ֕ר לַהֲדַדְעֶ֖זֶר מֶ֣לֶךְ צֹובָ֑ה וַיַּ֤ךְ
    דָּוִד֙ בַּֽאֲרָ֔ם עֶשְׂרִֽים־וּשְׁנַ֥יִם אֶ֖לֶף אִֽישׁ׃
  kik-kik: Rĩrĩa Asuriata a kuuma Dameski mookire gũteithia Hadadezeri mũthamaki wa
    Zoba, Daudi akĩũraga Asuriata ngiri mĩrongo ĩĩrĩ na igĩrĩ.
  fra-NCL: Les Syriens de Damas étant venus au secours d’Hadadézer, roi de Soba, David
    battit aux Syriens vingt-deux mille hommes.
  cek-AK: Zobah siangpahrang Hadadezer abomh hanah Damaska vangpui ah kaom Syria kaminawk
    angzoh o, toe David mah Syria kami sang pumphae hnetto hum pae boih.
  cuk-cuk: Siria-dulemar Damasco-neggweburginmalad, Soba-e-rey-Hadad-Ezer-bendakega
    nonimalanad. David amba egi obichabalid. David Siria-sordamar-mili-dulagwen-gakabo
    (22,000) oburgwisad.
  uig-CYR: Дәмәшқтики Сурийләр Зобаһниң падишаси Һададезәргә ярдәм бериш үчүн чиқти,
    лекин Давут Сурийләрдин жигирмә икки миң адәмни өлтүрди.
  tel-2017: దమస్కులో ఉన్న అరామీయులు సోబా రాజైన హదదెజెరుకు సహాయంగా వచ్చారు. దావీదు
    అరామీయ సైన్యంలో ఇరవై రెండు వేలమందిని హతమార్చాడు.
  hat-BSA: Lè Siryen a Damas yo te vini pou bay sekou a Hadadézer, wa a Tsoba a, David
    te touye venn-de-mil Siryen.
  kos-kos: Ke mwet Syria in acn Damascus elos supwala un mwet mweun in kasrel Tokosra
    Hadadezer, David el mweunelos ac uniya mwet longoul luo tausin.
  hbo-WLC: וַתָּבֹא֙ אֲרַ֣ם דַּמֶּ֔שֶׂק לַעְזֹ֕ר לַהֲדַדְעֶ֖זֶר מֶ֣לֶךְ צוֹבָ֑ה וַיַּ֤ךְ
    דָּוִד֙ בַּֽאֲרָ֔ם עֶשְׂרִֽים־וּשְׁנַ֥יִם אֶ֖לֶף אִֽישׁ׃
  ibo-ibo: Mgbe ndị Aram nke Damaskọs bịara inyere Hadadeza eze Zoba aka, Devid gburu
    iri puku ndị agha abụọ na abụọ nʼime ha.
  ory-ory: ଏଉତ୍ତାରେ ଦମ୍ମେଶକର ଅରାମୀୟମାନେ ସୋବାର ହଦଦେଷର ରାଜାର ସାହାଯ୍ୟ କରିବାକୁ ଆସନ୍ତେ,
    ଦାଉଦ ସେହି ଅରାମୀୟମାନଙ୍କର ବାଇଶ ହଜାର ଲୋକଙ୍କୁ ଆଘାତ କଲେ।
  wmt-wmt: '@see-verse:2SA.008.004'
  chk-chk: Iwe, lupwen ekewe sounfiun Siria seni Tamaskus ra feito pwe repwe alisi
    Hatateser, Tafit a maun ngeniir o niela ükükün rüe me ruu ngeröü me leir.
  ssd-ssd: Kame suŋgo ta minmba minna le Siria gabat afu Damaskusŋge minnaig ta nane
    ndek gabat suŋgo Hadadeser turam tuku kame kuasmbi suŋgo ande kukulnaig le David
    ndoŋ kame buwam saka pronaig kande David tuku kame kuasmbiŋge nane tuku kame taŋgo
    22,000 bale farnaig.
  rop-rop: Wal detlot Siriya pipul deya langa det taun gulum Dameskas bin jandim solja
    blanga album det king, en King Deibid en im solja olabat bin fait langa detlot
    Siriya solja, en deibin kilim ded 22,000 Siriya solja,
  ukr-1871: А коли прийшли Сирийцї Дамаські на підмогу цареві Собському Адаразерові,
    побив Давид Сирийцїв, двайцять і дві тисячі чоловіка.
  deu-1951: Aber die Syrer von Damaskus kamen Hadad-Eser, dem König von Zoba zu Hilfe.
    Und David erschlug von den Syrern zweiundzwanzigtausend Mann
  eng-JPS: And when the Arameans of Damascus came to succour Hadadezer king of Zobah,
    David smote of the Arameans two and twenty thousand men.
  srp-1865: I bijahu došli Sirci iz Damaska u pomoæ Adad-Ezeru caru Sovskom, i David
    pobi dvadeset i dvije tisuæe Siraca.
  lug-lug: Awo Abasuuli ab’e Ddamasiko ne bajja okubeera Kadadezeri kabaka w’e Zoba,
    naye Dawudi n’atta emitwalo ebiri mu enkumi bbiri ku bo.
  heb-heb: ותבא ארם דמשק לעזר להדדעזר מלך צובה ויך דוד בארם עשרים ושנים אלף איש׃
  ben-IRV: পরে দম্মেশকের অরামীয়েরা সোবার হদদেষের রাজাকে সাহায্য করতে এলে দায়ূদ সেই
    অরামীয়দের মধ্যে বাইশ হাজার জনকে আঘাত করলেন৷
  pan-pan: ਜਦੋਂ ਦੰਮਿਸ਼ਕ ਦੇ ਅਰਾਮੀ ਲੋਕ, ਸੋਬਾਹ ਦੇ ਰਾਜਾ ਹਦਦਅਜ਼ਰ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਨੂੰ ਆਏ ਤਾਂ
    ਦਾਊਦ ਨੇ ਅਰਾਮੀਆਂ ਦੇ ਬਾਈ ਹਜ਼ਾਰ ਮਨੁੱਖ ਮਾਰ ਸੁੱਟੇ।
  tkr-tkr: Damask vooxhen Arambı Tsovayne paççahıs Hadadezerıs kumagıs abımee, Davudee
    manbışda g'ayeq'vəd aazır (22 000) insan gek'a.
  mya-JVB: ဒမာသက်မြို့နေ ရှုရိလူတို့သည် ဇောဘ မင်းကြီး ဟာဒဒေဇာ ကို စစ်ကူ သောအခါ ၊ ဒါဝိဒ်
    သည် ရှုရိ လူ နှစ်သောင်း နှစ်ထောင်တို့ကိုသတ်ပြီးမှ၊
  tbg-tbg: Siria vatanaaka Damasikusiqi vauka Hadatesera kainke hiri amitareka anuvaro
    Devitiva vika hampata raquqiro viharo 22,000 vaiinti aru taiqa kora.
  hmo-hmo: Suria taudia ese king Hadadesa durua totona Damaseko dekena amo idia mai
    neganai, Davida ese Suria tuari taudia ibounai 22,000 ia alaia mase.
  urd-urd: और जब दमिश्क़ के अरामी ज़ोबाह के बादशाह हदद अज़र की मदद को आए तो दाऊद ने
    अरामियों के बाईस हज़ार आदमी क़त्ल किए।
  rus-SYN: И пришли Сирийцы Дамасские на помощь к Адраазару, царю Сувскому; но Давид
    поразил двадцать две тысячи человек Сирийцев.
  bqc-SIM: Sili pↄ́ kú Damasiↄ mↄ̀ dↄi Adadɛzɛɛlɛ, ↄ̃ Davidi ń gbɛ̃́ↄ dɛ̀dɛ ↄ̀aasↄsↄo
    lɛɛ bao ń plao (22.000).
  tcz-CHONGTHU: Damascus khopia cheng Syria mite chu Hadadezer kiti Zobah lengpa kithopi
    dia ahunguvin ahileh, David in hiche Syria miho jong chu sangsomni le sangni ma
    athat kit’in ahi.
  mar-mar: दिमिष्कामधील अरामी लोक सोबाचा राजा हद्देजरच्या मदतीला आले. त्या बावीस हजार
    अरामी लोकांसही दावीदाने ठार केले.
  qub-qub: Davidwan pillyaptin Soba nasyunpa raynin Hadad-ezerta yanapänanpaj Siria
    nasyunpita suldärucuna chayaran. Jina cajtami paycunatapis ishcay chunca ishcay
    waranga (22,000) suldärucunata wañuchiran.
  bqp-bqp: Siria kũ ò kú Damasukunↄ sù Adadɛza leo, akũ Dauda ń gbɛ̃nↄ dɛ̀dɛ dúbu
    baro awɛɛpla.
  hat-hat: Moun peyi Siri ki te rete lavil Damas yo voye yon lame pou pote Adadezè,
    wa peyi Zoba a, konkou. David atake yo, li bat yo tou. Li touye venndemil (022.000)
    sòlda.
  eng-BSB: When the Arameans of Damascus came to help King Hadadezer of Zobah, David
    struck down twenty-two thousand men.
  tod-tod: Siili yooi zu nuiti ti ɠɛni Damase, naati ti ʋaani ɓɔsu Sɔɓa masagi Ɠadadeezɛɛl
    ʋa. Davide nu waaʋuufelegɔ maazu felegɔ (22 000) ʋaani ti ʋa.
  eng-WEBPB: When the Syrians of Damascus came to help Hadadezer king of Zobah, David
    struck twenty two thousand men of the Syrians.
  kbq-kbq: Hagi ana knafina Damaskasi kumateti Aramu sondia vahe'mo'za vu'za, Joba
    kini ne' Hadadezeri ome aza hu'za hara nehazageno, Deviti'a ana ne'mofo sondia
    vahera 22 tauseni'a vahe zamahe'ne.
  nhe-BL: Huan quema hualajque sirios tlen altepetl Damasco para quipalehuisquíaj
    Hadad Ezer, nopa tlanahuatijquetl tlen altepetl Soba, David nojquiya quinmicti
    22 mil tlen inijuanti.
  bus-bus: Siria kɛ̀ aↄ̃ↄ kú Damasakunↄ mↄ̀ ↄ da Adadɛzaa, ben Dauda ń gbɛ̃nↄ dɛ̀dɛ
    gↄ̃ↄn bↄrↄ baro awɛɛplaa.
  gub-BL: Xir izuapyapyr Namaz tawhu pe har oho Ananezer ipytywà pà wà kury. Tawi
    uzuka 22 miw zauxiapekwer Namaz pe har wà no.
  eng-DRA: 'And the Syrians of Damascus came to succour Adarezer the king of Soba:
    and David slew of the Syrians two and twenty thousand men.'
