verse: 2SA.008.007
translations:
  mal-C: ഹദദേസറിന്റെ സൈന്യാധിപന്മാർക്കുണ്ടായിരുന്ന സ്വർണപ്പരിചകൾ ദാവീദ് പിടിച്ചെടുത്ത്
    ജെറുശലേമിലേക്കു കൊണ്ടുവന്നു.
  deu-TKW: Auch erbeutete David die goldenen Schilde, welche die Hofbeamten Hadadesers
    trugen, und schaffte sie nach Jerusalem.
  lin-lin: Davidi abotolaki banguba ya wolo oyo bakonzi ya basoda ya Adadezeri bazalaki
    na yango mpe amemaki yango na Yelusalemi.
  eng-LSV: and David takes the shields of gold which were on the servants of Hadadezer,
    and brings them to Jerusalem;
  eng-GNV: And Dauid tooke the shieldes of gold that beloged to the seruants of Hadadezer,
    and brought them to Ierusalem.
  eng-WEBSTER: And David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  nhw-BL: Huan David quincuili nojquiya ininyolixtzajcahua catli itlayacanca soldados
    Hadad Ezer quihuicayayaj iniixpa huan nochi eliyaya oro. Huan David nochi quihuicac
    ipan altepetl Jerusalén.
  swh-ONEN: Daudi akazitwaa ngao za dhahabu zilizokuwa za maafisa wa Hadadezeri na
    kuzileta Yerusalemu.
  bba-bba: Yerɑ Dɑfidi u Hɑdɑdesɛɛn tɛrɛ wurɑɡinu suɑmɑ u kɑ nɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  luo-luo: Daudi nokawo kuodi molos gi dhahabu mane mag jotend lweny mar Hadadezer,
    mi okelogi Jerusalem.
  meu-meu: David ese gold kesidia, Hadadesere ena hesiai taudia ese e hua ḡaudia,
    danu e abidia, Ierusalem e laohaidia.
  npi-ULB: दाऊद हददेजेरका सेवकहरूसँग भएका सुनका ढालहरू लिए र ती यरूशलेममा ल्याए ।
  yor-yor: Dafidi sì gba àṣà wúrà tí ó wà lára àwọn ìránṣẹ́ Hadadeseri, ó sì gbé wọn
    wá sí Jerusalẹmu.
  ind-ind: Daud mengambil perisai-perisai emas milik para perwira Hadadeser dan membawanya
    ke Yerusalem.
  pes-OPCB: داوود سپرهای طلای سرداران هددعزر را گرفته، به اورشلیم برد.
  tgl-ULB: Kinuha ni David ang mga gintong kalasag na nasa mga lingkod ni Hadadezer
    at dinala ang mga ito sa Jerusalem.
  hui-hui: Wai bialu howa Debidihanda Kini Hadadesenaga ami agali haguane hearume
    humbi ngolome wabini yu haga biniyaru mialu Yarusaleme yu pudaba laga bini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဟာ​ဒ​ဒေ​ဇာ​၏​စစ်​ဗိုလ်​များ ကိုင်​ဆောင်​သည့်​ရွှေ​ဒိုင်း​လွှား​များ​ကို​သိမ်း
    ၍​ယေ​ရု​ရှလင်​မြို့​သို့​ယူ​ဆောင်​သွား​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཧ་དད་ཨི་སེར་གྱི་བློན་འཁོར་རྣམས་ལ་ཡོད་པའི་གསེར་གྱི་ཕུབ་ཐམས་ཅད་ཕྲོགས་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་ཁྱེར།
  sna-sna: Dhavhidhi akatora nhoo dzegoridhe dzakanga dziri dzamakurukota aHadhadhezeri,
    akauya nadzo kuJerusarema.
  spa-BLM: David tomó los escudos de oro que tenían los siervos de Hadadézer y los
    llevó a Jerusalén.
  cac-cac: Ix lajvi chi', ix yic'anpaxcanec' juntzan̈ maclab' jul-lab' vin̈aj rey
    David chi' d'a eb' soldado vin̈aj Hadad-ezer chi', ayoch oro d'ay, ix yic'ancot
    vin̈ d'a Jerusalén.
  swh-ULB: Daudi akachukua ngao za dhahabu walizokuwa nazo watumishi wa Hadadezeri
    naye akazileta Yerusalemu.
  bel-bel: І ўзяў Давід залатыя шчыты, якія былі ў рабоў Адраазара, і прынёс іх у
    Ерусалім.
  deu-ELBBK: Und David nahm die goldenen Schilde, die den Knechten Hadadesers gehörten,
    und brachte sie nach Jerusalem.
  mbb-OT: Migkuwa ni David is menge vulawan he menge kelasag te menge upisyal ni Hadadezer,
    ne mid-uwit din diyà te Jerusalem.
  mal-2015: ഹദദേസെരിന്റെ ഭൃത്യന്മാർക്കു ഉണ്ടായിരുന്ന പൊൻപരിചകളെ ദാവീദ് എടുത്തു യെരൂശലേമിലേക്കു
    കൊണ്ടുവന്നു.
  rmc-rmc: O David skidňa le Hadad-Ezeroskre služobňikendar o somnakune šťiti a anďa
    len andro Jeruzalem.
  pes-OPV: وداود سپرهای طلا را که بر خادمان هددعزر بودگرفته، آنها را به اورشلیم آورد.
  ron-1924: Ши Давид а луат скутуриле де аур пе каре ле авяу служиторий луй Хададезер
    ши ле-а адус ла Иерусалим.
  ben-OBCV: দাউদ হদদেষরের কর্মকর্তাদের অধিকারে থাকা সোনার ঢালগুলি জেরুশালেমে নিয়ে
    এলেন।
  som-som: Markaasaa Daa'uud soo qaaday gaashaammadii dahabka ahaa oo ay wateen addoommadii
    Hadadceser, wuxuuna keenay Yeruusaalem.
  lat-VUC: Et tulit David arma aurea quæ habebant servi Adarezer, et detulit ea in
    Jerusalem.
  eng-ASVBT: And David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  ita-1885: E Davide prese gli scudi d'oro ch'erano de' servitori di Hadadezer, e
    li portò in Gerusalemme.
  eng-LXXUP: And David took the golden bracelets which were on the servants of Hadadezer
    king of Zobah, and brought them to Jerusalem. And Shishak king of Egypt took them,
    when he went up to Jerusalem in the days of Rehoboam son of Solomon.
  eng-ULB: David took the golden shields that were on Hadadezer's servants and brought
    them to Jerusalem.
  spa-VBL: David tomó los escudos de oro que le pertenecían a los oficiales de Hadad-ezer
    y los llevó a Jerusalén.
  fra-_FOB: Et David prit les boucliers d'or qu'avaient les serviteurs de Hadadézer,
    et les apporta à Jérusalem.
  mal-mal: ഹദദേസെരിന്റെ കാര്യാധികാരികള്‍ ഉണ്ടായിരുന്ന പൊൻപരിചകൾ ദാവീദ് എടുത്ത് യെരൂശലേമിലേക്കു
    കൊണ്ടുവന്നു.
  urd-GVR: Sone kī jo ḍhāleṅ Hadadazar ke afsaroṅ ke pās thīṅ unheṅ Dāūd Yarūshalam
    le gayā.
  suz-BL: हादादेजेर आ गेय पाइब आन कुरशो सुन के तेक्‍‍तीके दाऊदम आइक्‍के सेला बाक्‍त।
    मिनु मेको यरूसलेम सहरम चाक्‍गा बाक्‍त।
  ita-1927: E Davide tolse ai servi di Hadadezer i loro scudi d’oro e li portò a Gerusalemme.
  ckb-ckb: پاشان داود قەڵغانە زێڕینەکانی ئەفسەرەکانی هەدەدعەزەری برد و هێنایە ئۆرشەلیم.
  eng-BBE: And David took their gold body-covers from the servants of Hadadezer and
    took them to Jerusalem.
  kan-OKCV: ದಾವೀದನು ಹದದೆಜೆರನ ಸೇವಕರಿಗಿದ್ದ ಬಂಗಾರದ ಗುರಾಣಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು
    ಯೆರೂಸಲೇಮಿಗೆ ತಂದನು.
  tam-2017: ஆதாதேசரின் அதிகாரிகளுடைய பொன் கேடகங்களை தாவீது எடுத்து, அவைகளை எருசலேமிற்குக்
    கொண்டுவந்தான்.
  spa-RV-1909: Y tomó David los escudos de oro que traían los siervos de Hadad-ezer,
    y llevólos á Jerusalem.
  ron-BTF: Și David a luat scuturile de aur care erau pe servitorii lui Hadadezer
    și le-a adus la Ierusalim.
  eng-WEBP: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  eng-FBV: David took the shields of gold that belonged to Hadadezer's officers and
    brought them to Jerusalem.
  nld-1939: De gouden schilden, die Hadadézers soldaten droegen, maakte David buit
    en bracht ze naar Jerusalem,
  nch-BL: Huan David quincuili nojquiya iniyolixtzajcahua cati itayacanca soldados
    Hadad Ezer quihuicayayaj iniixpa huan nochi eliyaya oro. Huan David nochi quihuicac
    ipan altepet Jerusalén.
  vie-1934: Đa-vít lấy những thuẫn bằng vàng của các đầy tớ Ha-đa-đê-xe mang, mà gởi
    đến Giê-ru-sa-lem.
  hin-CV: हादेदेज़र के सेवकों की सोने की ढालों को दावीद ने लाकर येरूशलेम में रख दिया.
  spa-BES: Entonces David tomó sus coberturas de oro de los siervos de Hadad Ezer
    y los llevó a Jerusalén.
  tdx-tdx: Rinambe’ i Davide ze fikalan-defo volamena amo mpitoro’ i Kadadetsereo
    vaho nasese’e e Ierosalaime añe.
  tha-KJV: และดาวิดทรงนำโล่ทองคำที่ข้าราชการทหารของฮาดัดเอเซอร์ถือนั้นไปยังกรุงเยรูซาเล็ม
  por-BR-2018: E tomou Davi os escudos de ouro que traziam os servos de Hadadezer,
    e levou-os a Jerusalém.
  deu-ELO: Und David nahm die goldenen Schilde, welche den Knechten Hadadesers gehörten,
    und brachte sie nach Jerusalem.
  eng-WYC-2018: And David took golden armours and bands (or And David took the gold
    arms, or the weapons), which the servants of Hadadezer had, and he brought those
    into Jerusalem.
  epo-epo: Kaj David prenis la orajn ŝildojn, kiujn havis sur si la servantoj de Hadadezer,
    kaj alportis ilin en Jerusalemon.
  uig-PIN: Dawut Ⱨadad’ezǝrning ƣulamliriƣa tǝminlǝngǝn altun ⱪalⱪanni tartiwelip,
    Yerusalemƣa kǝltürdi
  beo-beo: Da:ibidi da gouliga hamoi da:igene ga:su amo Ha:da:disa ea eagene ouligisu
    dunu ilia gaguli ahoasu, amo samogene, Yelusaleme moilai bai bagadega gaguli asi.
  tpi-OTNT: Na Devit i lukim ol ofisa bilong Hadateser i karim ol hap plang bilong
    pait ol i bin wokim long gol. Na em i kisim ol dispela hap plang na bringim ol
    i go long Jerusalem.
  hau-SA: Dawuda ya kwashe garkuwoyin zinariya na shugabannin sojojin Hadadezer ya
    kawo Urushalima.
  uig-LAT: Dawut Ⱨadad’ézerning ghulamlirigha teminlen’gen altun qalqanni tartiwélip,
    Yérusalémgha keltürdi
  nde-nde: UDavida wathatha amahawu egolide eziphathamandla zikaHadadezeri wawasa
    eJerusalema.
  ton-ton: Pea naʻe toʻo mai ʻe Tevita ʻae ngaahi pā fakakoula, ʻaia naʻe ʻai ʻe he
    kau tamaioʻeiki ʻa Hetatesa, ʻo ne ʻomi ia ki Selūsalema.
  ces-1613: Pobral také David štíty zlaté, kteréž měli služebníci Hadadezerovi, a
    přinesl je do Jeruzaléma.
  eng-WMB: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  tam-TCV: தாவீது ஆதாதேசரின் அதிகாரிகளுக்குச் சொந்தமான தங்கக் கேடயங்களைக் கைப்பற்றி
    எருசலேமுக்குக் கொண்டுவந்தான்.
  ceb-ULB: Gikuha ni David ang mga bulawan nga taming nga anaa sa mga sulugoon ni
    Hadadezer ug gidala nila kini ngadto sa Jerusalem.
  pol-UBG: Dawid zabrał też złote tarcze, które mieli słudzy Hadadezera, i przyniósł
    je do Jerozolimy.
  urd-GVU: سونے کی جو ڈھالیں ہدد عزر کے افسروں کے پاس تھیں اُنہیں داؤد یروشلم لے گیا۔
  deu-1912: Und David nahm die goldenen Schilde, die Hadadesers Knechte gehabt hatten,
    und brachte sie gen Jerusalem.
  kan-2017: ಅವನು ಹದದೆಜೆರನ ಸೇವಕರ ಬಳಿ ಇದ್ದ ಬಂಗಾರದ ಗುರಾಣಿಗಳನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಹೋದನು.
  yap-yap: Me kunuy David fapi shield nib gol nma fek e pi tolang ko salthaw rok Hadadezer
    nge fek nga Jerusalem.
  hlt-MCSB: Te phoeiah Hadadezer sal rhoek taengah aka om sui photling te David loh
    a loh tih Jerusalem la a khuen.
  mdy-ETH: ዳውቴ ሃዳድዔዜሬኮ ዖሎ ዓሶ ዓይሣ ዓሳ ዓርቂ ዓኣ ዎርቆና ኮሾና ጊቲሞ ዲዒ ዔኪ ዬሩሳላሜ ዴንዴኔ፤
  twi-ASANTE: Dawid faa sikakɔkɔɔ nkuruwa a na ɛyɛ Hadadeser mpanimfoɔ dea no de ne
    nyinaa kɔɔ Yerusalem.
  eng-WEBU: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  wal-wal: Hadaadi7eezera ola gadaawati oiqqiyo worqqa gonddalliyaa Daawiti ekkidi,
    Yerusalaame ehiis.
  spa-PDDPT: David tomó los escudos de oro que llevaban los esclavos de Hadad-ezer
    y los llevó a Jerusalén.
  gun-gun: Hadadezer rembiguai yvatekueve hu'y jokoa ouro guigua oguereko va'ekue
    Davi ojopy vy oguerupa Jerusalém py.
  agu-BL: Ncha'tz cambaj i' yi e'chk makbil flech yi oro cu'n, yi xconak cyak'un yi
    e' wi'tz chibajxom yi e' yi ate' tzaj jak ca'wl Hadad-ezer, nin cho'n tzun tpone'n
    e'chk makbil flecha'tz ta'n jalen Jerusalén.
  ilo-ULB: Innala ni David dagiti balitok a kalasag nga adda kadagiti adipen ni Adadezer
    ket inyapanna dagitoy idiay Jerusalem.
  kpg-kpg: David guu kumi nia mee duuli goolo ala e dagidagi go digau aamua o king
    Hadadezer, gaa kae gi Jerusalem,
  uig-ARA: داۋۇت ھادادئېزەرنىڭ غۇلاملىرىغا تەمىنلەنگەن ئالتۇن قالقاننى تارتىۋېلىپ،
    يېرۇسالېمغا كەلتۈردى
  sus-sus: Dawuda naxa kanke makantase xɛɛma daaxi gbegbe ba Hadadeseri xa mixie yi
    ra, a e xanin Darisalamu.
  pon-2006: Depit kalowehdi mehn sansar kohl me sapwellimen Adadeser lapalap akan
    kin weuwa oh walahng nan Serusalem.
  ksd-ksd: Ma David i ga tak pa ra umana bakbakit dia goled, nina ba kai ra umana
    tultul kai Adadeser, ma i ga kap pa diat urama Ierusalem.
  tur-YTC: David, Hadadezer'in hizmetkârlarının üzerindeki altın kalkanları alıp Yeruşalem'e
    getirdi.
  grc-BRENT: Καὶ ἔλαβε Δαυὶδ τοὺς χλιδῶνας τοὺς χρυσοῦς, οἳ ἦσαν ἐπὶ τῶν παίδων τῶν
    Ἀδρααζὰρ βασιλέως Σουβὰ, καὶ ἤνεγκεν αὐτὰ εἰς Ἱερουσαλήμ· καὶ ἔλαβεν αὐτὰ Σουσακὶμ
    βασιλεὺς Αἰγύπτου, ἐν τῷ ἀναβῆναι αὐτὸν εἰς Ἱερουσαλὴμ ἐν ἡμέραις Ῥοβοὰμ υἱοῦ
    Σαλωμῶντος.
  ind-AYT: Daud mengambil perisai-perisai emas yang dipakai oleh anak buah Hadadezer
    dan membawanya ke Yerusalem.
  nya-nya: Davide anatenga zishango zagolide za akuluakulu ankhondo a Hadadezeri ndi
    kubwera nazo ku Yerusalemu.
  hrv-hrv: David zaplijeni zlatne štitove što ih imahu Hadadezerove sluge i donese
    ih u Jeruzalem.
  mps-mps: Tama Devitgo te Hadatesergo ofisa dabego te golgo nigai hwįbo sabele tolasa
    asobo suali. Tama agai te wiegi yai sabele dabe selama, tama te sabele dabe te
    Jerusalemba selasa palio.
  tpi-tpi: Na Devit i lukim ol ofisa bilong Hadateser i karim ol hap plang bilong
    pait ol i bin wokim long gol. Na em i kisim ol dispela hap plang na bringim ol
    i go long Jerusalem.
  dan-1931: Og David tog de Guldskjolde, Hadad'ezers Folk havde båret, og bragte dem
    til Jerusalem;
  vie-OVCB: Đa-vít thu các áo giáp bằng vàng của các tướng sĩ của Ha-đa-đê-xe, đem
    về Giê-ru-sa-lem,
  guj-2017: હદાદેઝેરના અધિકારીઓ પાસે સોનાની ઢાલો હતી તે લઈને દાઉદ તેમને યરુશાલેમમાં
    લાવ્યો.
  pon-2006A: Depit kalowehdi mehn sansar kohl me sapwellimen Adadeser lapalap akan
    kin weuwa oh walahng nan Serusalem.
  por-BRBSL: David pegou os escudos de ouro que estavam sobre os servos de Hadadezer,
    e os trouxe para Jerusalém.
  cth-cth: Devit ni Hadadezer taminaw koehoi e suisaipheinaw a lawp awh teh, Jerusalem
    kho vah a thokhai.
  twi-twi: Dawid de Hadadeser asraafo mpanyimfo sikakɔkɔɔ nkatabo no baa Yerusalem.
  hlt-hlt: Te phoeiah Hadadezer sal rhoek taengah aka om sui photling te David loh
    a loh tih Jerusalem la a khuen.
  tbz-SIM: Kɛ̀ Dɑfitii fietɛ Adɑdesɛɛ ɑ̃ɑ̃pɔ̀mbɛ̀ sɔɔdɔpììtì kɛ́kònnɛ̀ Sedisɑdɛmmu,
  msy-2020: Devit garima, Hadateserɨn mɨdorozir gumazir dapaniba golɨn ingarizir oraba
    ateri. Ezɨ David orar kaba inigha Jerusalemɨn ghu.
  dop-dop: Ɩlɛnɑ Tɑfiiti kpɑɣɑ Hɑtǝsɛɛ yoolɑɑ kpɑlǝŋ wʋlɑ nyǝŋ nɑ ɩ́ ponɑ Yosɑlɛm.
  azb-azb: O, Hadadezerin zabitlərinin gəzdirdiyi qızıl qalxanları götürüb Yerusəlimə
    gətirdi.
  eng-DBY: And David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  hin-2017: हदादेजेर के कर्मचारियों के पास सोने की जो ढालें थीं उन्हें दाऊद लेकर यरूशलेम
    को आया।
  wol-KYG: Daawuda nag nangu pakki wurus ya kilifay xarekati Adadeser daan aare seen
    bopp. Mu boole, yóbbu Yerusalem.
  eng-YLT: and David taketh the shields of gold which were on the servants of Hadadezer,
    and bringeth them to Jerusalem;
  kne-kne: Inan David din kasay ay balitok ay okan din papangolon di sosoldadon Hadadezer
    et in-ey na ed Jerusalem.
  eng-WYC-2017: And David took golden armours and bies, which the servants of Hadadezer
    had, and he brought those [or them] into Jerusalem.
  eng-WMBB: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  urd-GVH: सोने की जो ढालें हददअज़र के अफ़सरों के पास थीं उन्हें दाऊद यरूशलम ले गया।
  rug-rug: Tuqe vagi e Devita sari na lave qolo saripu paleki rina palabatu varipera
    te Hadadeza meke paleke lani sa pa Zerusalema.
  gaz-gaz: Daawitis gaachana warqee kan ajajjoonni loltoota Hadaadezer qabatan fudhatee
    gara Yerusaalem fide.
  fra-LSG: Et David prit les boucliers d’or qu’avaient les serviteurs d’Hadadézer,
    et les apporta à Jérusalem.
  yal-yal: Dawuda yi Hadadeseri a sofane yɛ masansan wure lefa xɛma daxine tongo,
    a siga e ra Yerusalɛn yi.
  haw-1868: Hao ae la o Davida i na palekaua gula maluna o na kauwa a Hadadezera,
    a lawe mai la ia mau mea i Ierusaluma.
  arb-NAV: وَاسْتَوْلَى دَاوُدُ عَلَى أَتْرَاسِ الذَّهَبِ الَّتِي كَانَ يَرْتَدِيهَا
    قَادَةُ هَدَدْعَزَرَ وَحَمَلَهَا إِلَى أُورُشَلِيمَ.
  ewe-ewe: David tsɔ sikakpoxɔnu siwo ŋu dɔ Fia Hadadezer ƒe aʋakɔwo wɔ la va Yerusalem.
  eng-LEE: And David took the shields of gold that belonged to the servants of Hadad'ezer,
    and brought them to Jerusalem.
  gvn-gvn: '@see-verse:2SA.008.006'
  asm-FB: আৰু দায়ূদে হদদেজৰৰ দাস কেইজনৰ গাত থকা সোণৰ ঢালবোৰ সোলোকাই যিৰূচালেমলৈ লৈ
    গ’ল।
  sus-A: دَوُدَ نَشَ كَنكٍ مَكَنتَسٍ شّيمَ دَاشِ فبٍفبٍ بَ هَدَدٍ سٍرِ شَ مِشِيٍ يِ
    رَ، عَ عٍ شَنِن دَرِ سَلَمُ.
  fra-SBL: David prit les boucliers d'or qui étaient sur les serviteurs d'Hadadézer
    et les apporta à Jérusalem.
  hbo-hbo: וַיִּקַּ֣ח דָּוִ֗ד אֵ֚ת שִׁלְטֵ֣י הַזָּהָ֔ב אֲשֶׁ֣ר הָי֔וּ אֶ֖ל עַבְדֵ֣י
    הֲדַדְעָ֑זֶר וַיְבִיאֵ֖ם יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Na rĩrĩ, Daudi agĩkuua ngo cia thahabu iria ciarĩ cia atongoria a Hadadezeri
    agĩcirehe Jerusalemu.
  fra-NCL: David prit les boucliers d’or qui étaient sur les serviteurs d’Hadadézer,
    et les apporta à Jérusalem.
  cek-AK: Hadadezer tamnanawk mah sin ih sui aphawnawk to David mah lak moe, Jerusalem
    ah suek.
  cuk-cuk: A-sorbali, David, Hadad-Ezer-e-maiga-gudimalad-annik sigu-abgaed-olobiid
    susad. Geb Jerusalén-neggweburse sesa gusad.
  uig-CYR: Давут Һададезәрниң ғуламлириға тәминләнгән алтун қалқанни тартивелип, Йерусалимға
    кәлтүрди
  tel-2017: హదదెజెరు సేవకుల దగ్గర ఉన్న బంగారు శూలాలను దావీదు స్వాధీనం చేసుకుని యెరూషలేము
    పట్టణానికి తీసుకువచ్చాడు.
  hat-BSA: David te pran boukliye fèt an lò ki te pote pa sèvitè a Hadadézer yo e
    li te mennen yo Jérusalem.
  kos-kos: David el eisla mwe loang gold liki poun mwet fulat lal Hadadezer, ac el
    us ma inge nu Jerusalem.
  hbo-WLC: וַיִּקַּ֣ח דָּוִ֗ד אֵ֚ת שִׁלְטֵ֣י הַזָּהָ֔ב אֲשֶׁ֣ר הָי֔וּ אֶ֖ל עַבְדֵ֣י
    הֲדַדְעָ֑זֶר וַיְבִיאֵ֖ם יְרוּשָׁלִָֽם׃
  ibo-ibo: Devid chịkọtara ọta ọlaedo ndịisi agha Hadadeza ji lụọ agha webata ha na
    Jerusalem.
  ory-ory: ଆଉ, ଦାଉଦ ହଦଦେଷରର ଦାସମାନଙ୍କ ସୁବର୍ଣ୍ଣ-ଢାଲସବୁ ନେଇ ଯିରୂଶାଲମକୁ ଆଣିଲେ।
  wmt-wmt: '@see-verse:2SA.008.006'
  chk-chk: Tafit a angei o uweela Jerusalem ekewe tittin maun seni kolt nöün Hatateser
    kewe meilap ra uwei.
  ssd-ssd: Kile David ndek Hadadeser tuku gabat sugo sugo naŋgine kandim golmbi wakeikanu
    migreke lika pronaig ta ŋakmba yaika kilna sulumba
  rop-rop: en King Deibid bin gajim ola goldinwan shild weya detlot bosmen blanga
    King Heidadesa bin oldei garrimap, en imbin deigim detlot shild langa Jerusalem,
  ukr-1871: І забрав Давид золоті щити, що носили дворяне Адаразерові, та й принїс
    їх у Ерусалим;
  deu-1951: Und David nahm die goldenen Schilde, welche den Knechten Hadad-Esers gehörten,
    und brachte sie gen Jerusalem.
  eng-JPS: And David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  srp-1865: I David uze zlatne štitove koje imahu sluge Adad-Ezerove, i donese ih
    u Jerusalim.
  lug-lug: Dawudi n’anyaga engabo eza zaabu ezasitulibwanga abaserikale ba Kadadezeri
    n’azireeta e Yerusaalemi.
  heb-heb: ויקח דוד את שלטי הזהב אשר היו אל עבדי הדדעזר ויביאם ירושלם׃
  ben-IRV: আর দায়ূদ হদদেষরের আধিকারিকগণ সোনার ঢালগুলো খুলে যিরূশালেমে আনলেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਹਦਦਅਜ਼ਰ ਦੇ ਸੇਵਕਾਂ ਦੀਆਂ ਸੁਨਹਿਰੀ ਢਾਲਾਂ ਖੋਹ ਲਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਲੈ ਆਇਆ।
  tkr-tkr: Mang'vee Hadadezerıne insanaaşin k'ınəəğəken g'alxanbı alyaat'u, İyerusalimqa
    qadayle.
  mya-JVB: ဟာဒဒေဇာ ၏ ကျွန် တို့စွဲကိုင် သော ရွှေ ဒိုင်းလွှား များကို ဒါဝိဒ် သည်သိမ်း
    ၍ ယေရုရှလင် မြို့သို့ ဆောင်သွား ၏။
  tbg-tbg: Hadatesera iqoka vaiinti tarauka kainke koriqohai aututova vauvarora tiro,
    Devitiva vi kainkenavura varero Ieruharemini vuru vatora.
  hmo-hmo: Davida ese golo kesi gaudia, Hadadesa ena hesiai taudia idia huaia gaudia
    ia abia, Ierusalema dekenai ia abia lao.
  urd-urd: और दाऊद ने हदद'अज़र के मुलाज़िमों की सोने की ढालें छीन लीं और उनको येरूशलेम
    में ले आया।
  rus-SYN: И взял Давид золотые щиты, которые были у рабов Адраазара, и принес их
    в Иерусалим. (Их взял потом Сусаким, царь Египетский, во время нашествия своего
    на Иерусалим, во дни Ровоама, сына Соломонова.)
  bqc-SIM: Davidi Adadɛzɛɛ ìwaↄ vua sɛ̀ngbao sɛ̀lɛ à tàò Yelusalɛũ.
  tcz-CHONGTHU: Hadadezer sepaite manchah sana ompho jouse chu David’in alan Jerusalem
    a ahinpo lut soh keiyin ahi.
  mar-mar: हद्देजरच्या सैनिकांकडील सोन्याच्या ढाली दावीदाने ताब्यात घेऊन त्या यरूशलेमेला
    आणल्या.
  qub-qub: Nircur Davidga guechuran goripita charashan chapacuna escüduncunatapis
    Hadad-ezerpa mandaj suldäruncunapata. Jerusalenman apacuran.
  bqp-bqp: Dauda Adadɛza ìbanↄ wura sɛ̃gbakonↄ sɛ̀tɛ à tào Yurusalɛmu.
  hat-hat: David sezi tout gwo plak pwotèj an fè chèf lame wa Adadezè yo, li pote
    yo lavil Jerizalèm.
  eng-BSB: And David took the gold shields that belonged to the officers of Hadadezer
    and brought them to Jerusalem.
  tod-tod: Davide zanu kɔɔɠɔ zɛpɛgiti seɠeni, niiti ti ɠɛni Ɠadadeezɛɛl ná-salaʋusuiti
    zea, é li ga tiye Zeeluzalɛme.
  eng-WEBPB: David took the shields of gold that were on the servants of Hadadezer,
    and brought them to Jerusalem.
  kbq-kbq: Hagi Hadadezeri sondia vahe'mo'za golireti'ma tro'ma hu'naza hankoramina
    Devitia erino Jerusalemi vu'ne.
  nhe-BL: Huan David quincuili nojquiya ininyolixtzajcahua tlen itlayacanca soldados
    Hadad Ezer quihuicayayaj iniixpa huan nochi eliyaya oro. Huan David nochi quihuicac
    ipan altepetl Jerusalén.
  bus-bus: Dauda Adadɛza ìbanↄ vura sɛngbangonↄ sɛ̀ɛ à tào Yerusalɛmu.
  gub-BL: Tuwihaw Ananezer rehe we har wereko u'yw wi purupyro haw itazu or iapo pyrer
    wà. Upyro Tawi wama'e u'yw wi zemimaw wanuwi wà, Zeruzarez pe waneraha pà wà.
  eng-DRA: And David took the arms of gold, which the servants of Adarezer wore, and
    brought them to Jerusalem.
