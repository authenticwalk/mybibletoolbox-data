verse: 2SA.008.004
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ആയിരം രഥങ്ങളെയും ഏഴായിരം കുതിരച്ചേവകരെയും ഇരുപതിനായിരം കാലാളുകളെയും
    ദാവീദ് പിടിച്ചെടുത്തു. നൂറു രഥക്കുതിരകളെ ഒഴിച്ച് ബാക്കിവന്ന എല്ലാറ്റിനെയും ദാവീദ്
    കുതിഞരമ്പു ഛേദിച്ചു മുടന്തരാക്കി.
  deu-TKW: David nahm von ihm 1700 Reiter und 20000 Mann Fußvolk gefangen; die Wagenpferde
    ließ David sämtlich lähmen; nur 100 Pferde ließ er davon übrig.
  lin-lin: Davidi akangaki basoda nkoto moko na nkama sambo oyo babundaka bitumba
    na likolo ya bampunda, mpe basoda nkoto tuku mibale oyo babundaka bitumba na makolo ;
    akataki misisa ya makolo ya bampunda nyonso, kasi atikaki kaka bampunda nkama
    moko oyo ezalaki kobenda bashario.
  eng-LSV: and David captures from him one thousand and seven hundred horsemen, and
    twenty thousand footmen, and David utterly destroys the whole of the charioteers;
    he leaves only one hundred of their charioteers.
  eng-GNV: And Dauid tooke of them a thousand and seuen hundreth horsemen, and twenty
    thousande footemen, and Dauid destroyed all the charets, but he reserued an hundreth
    charets of them.
  eng-WEBSTER: 'And David took from him a thousand chariots , and seven hundred horsemen,
    and twenty thousand footmen: and David houghed all the chariot -horses , but reserved
    of them for a hundred chariots.'
  nhw-BL: Huan ipan nopa tonal David quinitzqui mil 700 isoldados catli yohuiyayaj
    cahuayojtipa huan 20 mil catli icxinejnemiyayaj huan quinhuicac ilpitoque. Huan
    nojquiya quincocohuilijque sese iniicxi nochi nopa cahuayojme catli quihuicayayaj
    nopa tlahuilanca carros. San quincajqui cuali nopa cahuayojme catli monejqui para
    quitilanase san 100 tlahuilanca carros.
  swh-ONEN: Daudi akateka magari yake ya vita 1,000, askari wapanda farasi 7,000 na
    askari 20,000 watembeao kwa miguu. Daudi akawakata wale farasi wote wakokotao
    magari mishipa ya miguu, isipokuwa farasi 100 hakuwakata.
  bba-bba: Yerɑ Dɑfidi u durɔ win mɑɑsɔbu tɔmbu nɔrɔbu kɑ nɑtɑ kɑ wunɔbu (1.700) mwɑ
    kɑ mɑɑ nɑɑnɑɑkobu nɔrɔbun subɑ yɛndu (20.000). Mɑ u tii dumi wunɔbu (100) yiiyɑ
    ben dumi sɔɔ, mɑ u yi yi tien nɑɑ sĩinu bɔɔrɑ.
  eng-KJVCPB: 'And David took from him a thousand chariots, and seven hundred horsemen,
    and twenty thousand footmen: and David houghed all the chariot horses, but reserved
    of them for an hundred chariots.'
  luo-luo: Daudi nomako geche lweny alufu achiel gi joidh farese alufu abiriyo, gi
    jolweny mawuotho gi tiendgi alufu piero ariyo. Nongʼado odond farese duto.
  meu-meu: David ese hosi-gui taudia daha-ta sinahu-hitu bona ae-raka taudia gerebu
    rua na iena amo e abidia. David ese kariota hosidia iboudiai danu mamudia varovarodia
    e utu, a kariota sinahu-ta hosidia mo asie utudia.
  npi-ULB: दाऊदले तिनीबाट १,७०० रथहरू र बिस हजार पैदल सिपाही कब्जा गरे । दाऊदले सबै
    रथ तान्‍ने घोडाहरूको ढोडनसा काटिदिए, तर आफूलाई एक सय रथहरू मात्र राखे ।
  yor-yor: Dafidi sì gba ẹgbẹ̀rún (1,000) kẹ̀kẹ́ lọ́wọ́ rẹ̀, àti ẹ̀ẹ́dẹ́gbàárin (7,000)
    ẹlẹ́ṣin, àti ogún ẹgbẹ̀rún (20,000) àwọn ẹlẹ́ṣẹ̀. Dafidi sì já gbogbo àwọn ẹṣin
    kẹ̀kẹ́ wọn ní pàtì, ṣùgbọ́n ó dá ọgọ́rùn-ún kẹ̀kẹ́ sí nínú wọn.
  ind-ind: Dalam pertempuran itu Daud menawan 1.700 tentara pengendara kereta kuda
    dan 20.000 tentara pejalan kaki. Daud melumpuhkan hampir semua kuda mereka. Dia
    hanya menyisakan sebagian, sejumlah yang cukup untuk membawa 100 kereta.
  pes-OPCB: در این جنگ داوود هزار ارابه، هفت هزار سرباز سواره و بیست هزار سرباز پیاده
    را به اسیری گرفت، بعد صد اسب برای ارابه‌ها نگه داشته، رگ پای بقیهٔ اسبان را قطع
    کرد.
  tgl-ULB: Binihag ni David mula sa kaniya ang 1, 700 karwahe at 20, 000 kalalakihang
    naglalakad. Pinilay lahat ni David ang mga kabayo ng karwaheng pandigma, pero
    naglaan siya ng isandaang karwahe na sapat para sa kanila.
  hui-hui: ti wai bialu Debidi ibu wayali hene. Ani buwa Debidi ibugua Hadadesenaga
    ami agali dindi dindi piaga daosini dege pira kira (20,000) minu wialu nogo hosini
    biruwa wai biaga agali daosini mbirani handari karia (1,700) minu wini. Ani bialu
    nogo hosime gili laga karisi handari mbira (100) mo wini. Ani buwa Debidi ibugua
    karisi uruni gili lalu pelonaga nogo hosi handari mbira (100) dege helalu hosi
    marunaga ge bo polaga biyagola ge hongo halu bayale pobe nahe hene.
  mya-mya: မြင်း​တပ်​သား​တစ်​ထောင်​ခုနစ်​ရာ​နှင့်​ခြေ​လျင် တပ်​သား​နှစ်​သောင်း​ကို​ဖမ်း​ဆီး​ရ​မိ​တော်
    မူ​၏။ မင်း​ကြီး​သည်​ရ​ထား​အ​စီး​တစ်​ရာ အ​တွက်​မြင်း​တစ်​ရာ​ကို​သိမ်း​၍ ကျန်​သော
    မြင်း​ရှိ​သ​မျှ​တို့​၏​ခြေ​ကြော​ကို​ဖြတ် လေ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་དེ་ལས་སྐྱ་དམག་ཆིག་སྟོང་བདུན་བརྒྱ་དང་རྐང་དམག་ཉིས་ཁྲི་བཟུང་ནས།
    ཤིང་རྟ་བརྒྱ་འཐེན་པའི་རྟ་མ་གཏོགས་ཤིང་རྟ་འཐེན་པའི་རྟ་ཐམས་ཅད་ཀྱི་སུག་རྒྱུས་བཅད་དོ།
    །
  sna-sna: Dhavhidhi akamutorera ngoro dzamabhiza chiuru, vachairi vengoro zviuru
    zvinomwe navarwi vaifamba netsoka zviuru makumi maviri. Akaremadza makumbo eshure
    amabhiza ose kusiya kwezana rimwe chete raikweva ngoro.
  spa-BLM: David le quitó mil setecientos jinetes y veinte mil hombres de a pie. David
    ató los caballos de los carros, pero reservó los suficientes para cien carros.
  cac-cac: A vin̈aj rey David chi' ix yaman mil 700 eb' soldado vin̈aj Hadad-ezer
    chi', aton eb' ayq'ue d'a yib'an̈ chej yed' 20 mil eb' sb'ey d'a yoc. Ix yic'anb'at
    eb' vin̈ d'a preso. Ix stzepan sch'an̈al yoc noc' chej ed'jinac carruaje chi'
    vin̈, axon̈ej noc' sn̈eran 100 carruaje ix yactejcan vin̈.
  swh-ULB: Daudi aliteka magari 1, 700 ya farasi na askari ishirini elfu waendao kwa
    miguu. Daudi akawakata miguu farasi wa magari, lakini akahifadhi wakutosha magari
    mia moja.
  bel-bel: і ўзяў Давід у яго тысячу сямсот вершнікаў і дваццаць тысяч чалавек пешых,
    і падрэзаў Давід жылы ва ўсіх коней калясьнічных, пакінуўшы зь іх на сто калясьніц.
  deu-ELBBK: Und David nahm von ihm 1.700 Reiter und 20.000 Mann Fußvolk gefangen;
    und David lähmte alle Gespanne und ließ 100 Gespanne von ihm übrig.
  mbb-OT: Naaǥew eni David is 1,000 he menge kerwahi zan, 7,000 he ebpemen-untud te
    kerwahi, wey 20,000 he menge sundaru. Mibpemiangan eni David haazà is menge kudà
    he eguyud te kerwahi gawas te 100 he insamè din su egemiten din.
  mal-2015: അവന്റെ വക ആയിരത്തെഴുനൂറു കുതിരച്ചേവകരെയും ഇരുപതിനായിരം കാലാളുകളെയും ദാവീദ്
    പിടിച്ചു; രഥക്കുതിരകളിൽ നൂറു മാത്രംവെച്ചുംകൊണ്ടു ശേഷം കുതിരകളെ ഒക്കെയും കുതിഞരമ്പു
    വെട്ടിക്കളഞ്ഞു.
  rmc-rmc: O David zaiľa lestar 1 700 muršen pro graja the 20 000 slugaďen. Mukľa
    peske lendar ča 100 grajen le verdanenca a olen, so ačhile, ochrominďa.
  pes-OPV: و داود هزار وهفتصد سوار و بیست هزار پیاده از او گرفت، وداود جمیع اسبهای
    ارابه هایش را پی کرد، اما ازآنها برای صد ارابه نگاه داشت.
  ron-1924: Давид й-а луат о мие шапте суте де кэлэрець ши доуэзечь де мий де педештри;
    а тэят винеле каилор де трэсурэ ши н-а пэстрат кай декыт пентру о сутэ де каре.
  ben-OBCV: দাউদ তাঁর 1,000 রথ, 7,000 অশ্বারোহী ও 20,000 পদাতিক সৈন্য দখল করলেন। রথের
    সঙ্গে জুড়ে থাকা 100-টি ঘোড়া বাদ দিয়ে বাকি সব ঘোড়ার পায়ের শিরা কেটে তিনি সেগুলিকে
    খঞ্জ করে দিলেন।
  som-som: Oo Daa'uud wuxuu isagii ka qabsaday kun iyo toddoba boqol oo fardooley
    ah, iyo labaatan kun oo nin oo lug ah; oo Daa'uudna wuxuu boqno jaray fardihii
    gaadhiyada waday oo dhan, laakiinse iyagii boqol gaadhifaras buu uga reebay.
  lat-VUC: 'Et captis David ex parte ejus mille septingentis equitibus, et viginti
    millibus peditum, subnervavit omnes jugales curruum: dereliquit autem ex eis centum
    currus.'
  eng-ASVBT: 'And David took from him a thousand and seven hundred horsemen, and twenty
    thousand footmen: and David hocked all the chariot horses, but reserved of them
    for a hundred chariots.'
  ita-1885: E Davide gli prese mille settecent'uomini a cavallo, e ventimila uomini
    a piè. E Davide tagliò i garetti a' cavalli di tutti i carri; ma ne riserbò i
    cavalli di cento carri.
  eng-LXXUP: 'And David took a thousand of his chariots, and seven thousand horsemen,
    and twenty thousand footmen: and David houghed all his chariot horses, and he
    reserved to himself a hundred chariots.'
  eng-ULB: David captured from him 1,700 chariots and twenty thousand footmen. David
    hamstrung all the chariot horses, but reserved enough of them for a hundred chariots.
  spa-VBL: David capturó 1.000 de sus carros, 7.000 jinetes y 20.000 soldados de a
    pie. Ató por las patas a todos los caballos que llevaban carros, pero dejó suficientes
    caballos para 100 carros de guerra.
  fra-_FOB: Et David lui prit dix-sept cents cavaliers, et vingt mille hommes de pied;
    et il coupa les jarrets aux chevaux de tous les chars, mais il en réserva cent
    chars.
  mal-mal: അവന്റെ വക ആയിരം രഥങ്ങളും ആയിരത്തെഴുനൂറു കുതിരപ്പടയാളികളേയും ഇരുപതിനായിരം
    കാലാളുകളെയും ദാവീദ് പിടിച്ചെടുത്തു; രഥക്കുതിരകളിൽ നൂറു എണ്ണം മാത്രം സംരക്ഷിച്ചുകൊണ്ടു
    ശേഷം എല്ലാ കുതിരകളുടെയും കുതിഞരമ്പ് വെട്ടിക്കളഞ്ഞു.
  urd-GVR: Dāūd ne 1,700 ghuṛsawāroṅ aur 20,000 piyādā sipāhiyoṅ ko giriftār kar liyā.
    Rathoṅ ke 100 ghoṛoṅ ko us ne apne lie mahfūz rakhā, jabki bāqiyoṅ kī us ne koṅcheṅ
    kāṭ dīṅ tāki wuh āindā jang ke lie istemāl na ho sakeṅ.
  suz-BL: दाऊदम मेको रे हजार का ७ सहे शारा ङोइक्‍बपुकी नु २० हजार जना खोइलीम गाक्‍ब
    लडाइ पाइब आन कली ग्‍याइक्‍तीमी बाक्‍त। मिनु दाऊदम बग्‍गी कीब शारा आन नारी ख्रोदा
    बाक्‍त। मिनु आंम कली सहे का शारा बग्‍गी कीचा कली वोदा बाक्‍त। यहोसु ११:९
  ita-1927: Davide gli prese millesettecento cavalieri e ventimila pedoni, e tagliò
    i garetti a tutti i cavalli da tiro, ma riserbò dei cavalli per cento carri.
  ckb-ckb: داود هەزار گالیسکە و حەوت هەزار گالیسکەسوار و بیست هەزار پیادەی بە دیل
    گرت، ئینجا داود جومگە پێی ئەسپی گالیسکەکانیانی بڕییەوە و تەنها سەد ئەسپی گالیسکەی
    هێشتەوە.
  eng-BBE: 'And David took from him one thousand, seven hundred horsemen and twenty
    thousand footmen: and David had the leg-muscles of the horses cut, only keeping
    enough of them for a hundred war-carriages.'
  kan-OKCV: ದಾವೀದನು ಅವನಿಂದ ಸಾವಿರ ರಥಗಳನ್ನೂ, ಏಳು ಸಾವಿರ ರಾಹುತರನ್ನೂ, ಇಪ್ಪತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳನ್ನೂ
    ವಶಪಡಿಸಿಕೊಂಡನು. ನೂರು ರಥಗಳಿಗೆ ಕುದುರೆಗಳನ್ನು ಉಳಿಸಿ, ಇತರ ಕುದುರೆಗಳ ಕಾಲಿನ ನರಗಳನ್ನು ಕೊಯ್ಯಿಸಿಬಿಟ್ಟನು.
  tam-2017: அவனுக்கு இருந்த இராணுவத்தில் 1,700 குதிரைவீரர்களையும், 20,000 காலாட்களையும்
    பிடித்து, இரதங்களில் 100 இரதங்களை வைத்துக்கொண்டு, மற்றவைகளையெல்லாம் முடமாக்கினான்.
  spa-RV-1909: Y tomó David de ellos mil y setecientos de á caballo, y veinte mil
    hombres de á pie; y desjarretó David los caballos de todos los carros, excepto
    cien carros de ellos que dejó.
  ron-BTF: Și David a luat de la el o mie de care și șapte sute de călăreți și douăzeci
    de mii de pedeștri; și David a tăiat tendoanele cailor tuturor carelor, dar a
    păstrat dintre ei cai pentru o sută de care.
  eng-WEBP: David took from him one thousand seven hundred horsemen and twenty thousand
    footmen. David hamstrung the chariot horses, but reserved enough of them for one
    hundred chariots.
  eng-FBV: David captured from him 1,000 chariots, 7,000 charioteers, and 20,000 foot
    soldiers. David hamstrung all the chariot horses—except he saved enough for 100
    chariots.
  nld-1939: David nam zeventienhonderd van zijn ruiters en tienduizend man van zijn
    voetvolk gevangen, en van alle paarden, op honderd na, sneed hij de pezen door.
  nch-BL: Huan ipan nopa tonali David quinitzqui mil 700 isoldados cati yahuiyayaj
    cahuayojtipa huan 20 mil cati icxinejnemiyayaj huan quinhuicac ilpitoque. Huan
    nojquiya quincocohuilijque sese iniicxi nochi nopa cahuayojme cati quihuicayayaj
    nopa tatehuijca carrojme. San quincajqui cuali nopa cahuayojme cati monejqui para
    quitilanase san 100 tatehuijca carrojme.
  vie-1934: Đa-vít bắt của người một ngày bảy trăm lính kị và hai mươi ngày lính bộ,
    cắt nhượng ngựa của các xe, chỉ để dành cho chúng nó một trăm cổ xe mà thôi.
  hin-CV: दावीद ने हादेदेज़र से 1,000 रथ, 7,000 घुड़सवार और 20,000 पैदल सैनिक छीन
    लिए, और रथों के घोड़ों के पैंरो की प्रमुख नस काट दी, किंतु सौ रथों में इस्तेमाल
    के लिए पर्याप्‍त घोड़ों को छोड़ दिया.
  spa-BES: Y le quitó David mil setecientos jinetes y veinte mil soldados de infantería;
    y David amputó los caballos, y solo dejó suficiente para cien carros de guerra.
  tdx-tdx: Tinava’ i Davide ama’e ty mpi­ningi-tsoavala arivo-tsi-fiton-jato, naho
    lahindefoñe ro’ ale; le nanoe’ i Davide fira-sintake iaby o soavalan-tsareteo
    naho tsy ty zato nahaja’e ho an-tsarete zato.
  tha-KJV: และดาวิดทรงยึดรถรบหนึ่งพันคัน พลม้าเจ็ดร้อยคน ทหารราบสองหมื่นคน และดาวิดรับสั่งให้ตัดเอ็นขาม้ารถรบเสียให้​หมด
    เหลือไว้​ให้​พอแก่รถรบหนึ่งร้อยคัน
  por-BR-2018: E tomou Davi deles mil e setecentos cavaleiros, e vinte mil homens
    a pé; e aleijou Davi os cavalos de todos os carros, exceto cem carros deles que
    deixou.
  deu-ELO: Und David nahm von ihm tausendsiebenhundert Reiter und zwanzigtausend Mann
    Fußvolk gefangen; und David lähmte alle Gespanne und ließ hundert Gespanne von
    ihm übrig.
  eng-WYC-2018: And when a thousand and seven hundred horsemen of his part were taken,
    and twenty thousand of footmen, David hocked all [the] drawing beasts in chariots;
    but David left of those an hundred chariots, that is, the horses of an hundred
    chariots. (And David took from him, or captured, a thousand and seven hundred
    horsemen, and twenty thousand footmen, and he hocked all the drawing beasts for
    the chariots; but he left unharmed the horses for a hundred chariots.)
  epo-epo: Kaj David venkoprenis de li mil sepcent rajdantojn kaj dudek mil piedirantojn;
    kaj David lamigis ĉiujn ĉarĉevalojn, sed restigis el ili por cent ĉaroj.
  uig-PIN: Dawut uning ⱪoxunidin bir ming yǝttǝ yüz atliⱪ ǝskǝrni wǝ yigirmǝ ming
    piyadǝ ǝskǝrni ǝsir ⱪildi; Dawut ⱨarwa atlirining piyini kǝstürdi, lekin ɵzigǝ
    yüz ⱨarwiliⱪ atni ⱪaldurup ⱪoydi.
  beo-beo: Da:ibidi da ea dadi gagui dunu hosi da:iya fila heda:i 1700 agoane gagulaligi,
    amola emoga ahoasu dadi gagui dunu 20,000 gagulaligi. E da hosi idi, amo da sa:liode
    100 agoane hiougima:ne defele gala, amo gagulaligi. E da hosi eno huluane mae
    masa:ne, ilia emo dina:fe dadamunisisi.
  tpi-OTNT: na i winim ol long pait. Na Devit i kisim planti soldia bilong Hadateser.
    Em i kisim 20,000 soldia na 1,700 soldia i save sindaun long hos na pait. Na tu,
    Devit i kisim 100 hos bilong pulim ol karis bilong pait. Tasol Devit i bagarapim
    lek bilong ol arapela hos na ol i no inap wokabaut strong.
  hau-SA: Dawuda ya kame keken yaƙinsa guda dubu, mahayan keken yaƙinsa dubu bakwai,
    da sojojin ƙasa dubu ashirin. Ya yayyanke agaran dawakan duka amma ya bar dawakai
    kekunan yaƙi ɗari.
  uig-LAT: Dawut uning qoshunidin bir ming yette yüz atliq eskerni we yigirme ming
    piyade eskerni esir qildi; Dawut harwa atlirining piyini kestürdi, lékin özige
    yüz harwiliq atni qaldurup qoydi.
  nde-nde: UDavida wathumba izinqola zakhe zokulwa eziyinkulungwane, labatshayeli
    bazo abazinkulungwane eziyisikhombisa, lezinkulungwane ezingamatshumi amabili
    zamabutho ahamba ngenyawo. Waquma imisipha yamabhiza wonke adonsa izinqola zokulwa
    ngaphandle kwalikhulu.
  ton-ton: 'Pea naʻe maʻu meiate ia ʻe Tevita ʻa e saliote ʻe taha afe, mo e kau heka
    hoosi ʻe toko fitungeau, mo e kakai hāʻele ʻe toko ua mano: pea naʻe tuʻusi ʻe
    Tevita ʻae uoua ʻoe vaʻe ʻoe fanga hoosi ʻoe saliote kotoa pē, ka naʻe tuku ʻe
    ia ʻae hoosi ki he saliote ʻe teau.'
  ces-1613: A pobral mu David tisíc vozů a sedm set jezdců, a dvadceti tisíc mužů
    pěších, a zpodřezoval David žily všechněm koňům vozníkům; toliko zanechal z nich
    ke stu vozům.
  eng-WMB: David took from him one thousand seven hundred horsemen and twenty thousand
    footmen. David hamstrung the chariot horses, but reserved enough of them for one
    hundred chariots.
  tam-TCV: தாவீது அவனிடமிருந்த ஆயிரம் தேர்களையும், ஏழாயிரம் தேரோட்டிகளையும், இருபதாயிரம்
    காலாட்படைகளையும் கைப்பற்றினான். அவற்றில் தேர் இழுக்கும் நூறு குதிரைகளைத்தவிர மற்ற
    குதிரைகளையெல்லாம் முடமாக்கினான்.
  ceb-ULB: Nailog ni David gikan kaniya ang 1, 700 ka mga karwahi ug 20, 000 ka mga
    nagmartsa nga mga sundalo. Gipangpiangan ni David ang tanan nga kinarwahiang mga
    kabayo, apan naggahin siya gikan kanila ug usa ka gatos ka mga karwahe.
  pol-UBG: I Dawid zabrał mu tysiąc rydwanów, siedmiuset jeźdźców i dwadzieścia tysięcy
    piechoty. I Dawid popodcinał ścięgna wszystkim koniom zaprzęgowym, zostawiając
    z nich tylko tyle, ile potrzeba do stu rydwanów.
  urd-GVU: داؤد نے 1,700 گھڑسواروں اور 20,000 پیادہ سپاہیوں کو گرفتار کر لیا۔ رتھوں
    کے 100 گھوڑوں کو اُس نے اپنے لئے محفوظ رکھا، جبکہ باقیوں کی اُس نے کونچیں کاٹ
    دیں تاکہ وہ آئندہ جنگ کے لئے استعمال نہ ہو سکیں۔
  deu-1912: Und David fing aus ihnen tausendundsiebenhundert Reiter und zwanzigtausend
    Mann Fußvolk und verlähmte alle Rosse der Wagen und behielt übrig hundert Wagen.
  kan-2017: ಅವನು ಅವರ ಸಾವಿರದ ಏಳುನೂರು ರಾಹುತರನ್ನೂ ಇಪ್ಪತ್ತು ಸಾವಿರ ಮಂದಿ ಕಾಲಾಳುಗಳನ್ನೂ ಸೆರೆಹಿಡಿದು
    ನೂರು ಕುದುರೆಗಳನ್ನಿಟ್ಟುಕೊಂಡು ಮಿಕ್ಕಾದ ಕುದುರೆಗಳ ಹಿಂಗಾಲಿನ ನರಗಳನ್ನು ಕತ್ತರಿಸಿಬಿಟ್ಟನು.
  yap-yap: Me kol David 1,700 e salthaw rok Hadadezer ni ma yan u os nge 20,000 e
    salthaw rok ni yad be yan u but’. Me tay David boch e pi os nem ni nge fanay 100
    e chariot rok ma go’ th’ab e graw u ay e tin ni magey nge dakiyag nranod.
  hlt-MCSB: Te vaengah David loh marhang caem thawngkhat ya rhih, rhalkap hlang thawng
    kul a tuuk pah.Te vaengah David loh leng yakhat Te amah ham a paih tih a tloe
    leng boeih te tah boeih a haih.
  mdy-ETH: ዳውቴ ሃዳድዔዜሬኮ ፔቴ ሺያና ላንካይ ፄኤታ ፓራሢና ዖላ ዓሲ፤ ላማታሚ ሺያ ቶኪና ሃንቲ ዖላ ዓሲ ዲዒ ዔኬኔ። ሳርጌሎ
    ዖይቶ ጎቻንዳ ፔቴ ፄኤታ ፓሮ ዓይሳዖ ሃንጎዋቶኮ ጉቤ ቃዎ ቲቂ ቲቂ ማኣሳንሤኔ።
  twi-ASANTE: Dawid kyeree ne nteaseɛnam apem, nteaseɛnamkafoɔ mpem nson ne nammɔntwa
    asraafoɔ ɔpeduonu. Dawid twitwaa nteaseɛnam apɔnkɔ no nyinaa nantin ntini, ma
    ɛkaa ɔha pɛ.
  eng-WEBU: David took from him one thousand seven hundred horsemen and twenty thousand
    footmen. David hamstrung the chariot horses, but reserved enough of them for one
    hundred chariots.
  wal-wal: Daawiti a asaappe issi sha7anne laappun xeetu paraasatanne laatamu sha7u
    tohuwaasata omooddiis. Daawiti gaareta goochchanau xeetu parata ashshidi, hara
    paratu ubbau gaadiyaa gilddayiis.
  spa-PDDPT: David le capturó 1.700 jinetes y 20.000 hombres de infantería. David
    desjarretó los caballos de los carruajes y dejó solo para 100 carruajes.
  gun-gun: Ixupegua kavaju árygua kuery ma Davi ojopy mil e setecentos, ha'e gui vinte
    mil avakue yvy rupigua. Ojayapa guive kavaju karóxa regua pytaxã, cem ete'i oeja
    ojaya e'ỹ re.
  agu-BL: Tul yi jun oyintzi'a'tz ja cambaj Luwiy jun mil tu juk cient sanlar yi ate'e'n
    tib chej, nin junak mil sanlar yi xo'n cuntu' quitane'n. Ntin xcon yi chej ta'n
    yi na taj tan jute'n jun cient care't tetz oyintzi'. Ma yi e' mas chej e' lo'on
    cyen ta'n, bantz qui'c meril tan chixcone'n tan oyintzi'.
  ilo-ULB: Tiniliw ni David manipud kenkuana ti 1, 700 a karwahe ken 20, 000 a magmagna
    a soldado. Pinilay ni David dagiti amin a pangkarwahe a kabalio, ngem nangibati
    ti umdas a pagpaguyodda iti sangagasut a karwahe.
  kpg-kpg: David gaa kumi digau llele nia hoodo e mana maa hidu lau (1,700), mo digau
    dauwa e madalua mana (20,000) ala e taele i lala. Mee guu kumu ana hoodo e dohu
    di kae nia waga hongo henua e lau, ga hadihadi nia wae o nia hoodo ala i golo
    huogodoo.
  uig-ARA: داۋۇت ئۇنىڭ قوشۇنىدىن بىر مىڭ يەتتە يۈز ئاتلىق ئەسكەرنى ۋە يىگىرمە مىڭ
    پىيادە ئەسكەرنى ئەسىر قىلدى؛ داۋۇت ھارۋا ئاتلىرىنىڭ پىيىنى كەستۈردى، لېكىن ئۆزىگە
    يۈز ھارۋىلىق ئاتنى قالدۇرۇپ قويدى.
  sus-sus: Dawuda naxa Hadadeseri xa soe ragi mixi wulu keren kɛmɛ solofere suxu,
    a nun sɔɔri mixi wulu mɔxɔɲɛn. A naxa soe birin san fasɛ raxaba, bafe soe kɛmɛ
    ɲɔndɔn a naxee ragata a yɛtɛ bɛ.
  pon-2006: Depit kalowehdi soundak oahs kid isipwiki oh sounpei alu rianen. E koledi
    uwen oahs me itarohng wa werennansapw epwiki a e kauwehla nehn oahs teikan koaros.
  ksd-ksd: Ma David i ga ra pa tika na arip ma lavurua na mar na tarai na vinarubu
    nina dia ki ra os kan ia, ma ra ura vinun na arip na marmar na tarai na vinarubu
    nina dia ga vana ma ra kau i diat; ma David i ga poko vakaina ra kau i ra umana
    os ure ra umana kiki na vinavana, ia kaka pa i ga poko vakaina diat nina ba diat
    a topa tika na mar na kiki na vinavana ure ra vinarubu.
  tur-YTC: David ondan bin yedi yüz atlı ve yirmi bin yaya asker aldı. David savaş
    arabalarının atlarını sakatladı, ama yüz savaş arabasına yetecek kadarını ayırdı.
  grc-BRENT: Καὶ προκατελάβετο Δαυὶδ τῶν αὐτοῦ χίλια ἅρματα, καὶ ἑπτὰ χιλιάδας ἱππέων,
    καὶ εἴκοσι χιλιάδας ἀνδρῶν πεζῶν· καὶ παρέλυσε Δαυὶδ πάντα τὰ ἅρματα, καὶ ὑπελείπετο
    ἑαυτῷ ἑκατὸν ἅρματα.
  ind-AYT: Daud menangkap darinya 1.700 orang pasukan berkuda dan 20.000 orang pasukan
    berjalan kaki. Setelah itu, Daud memotong urat keting dari semua kuda kereta dan
    menyisakan seratus kereta perang dari antaranya.
  nya-nya: Davide analanda magaleta 1,000, anthu 7,000 okwera magaleta pamodzi ndi
    asilikali oyenda pansi 20,000. Iye anadula mitsempha ya akavalo onse okoka magaleta,
    koma anasiyapo akavalo 100 okha.
  hrv-hrv: David zarobi od njega tisuću i sedam stotina konjanika i dvadeset tisuća
    pješaka; ispresijecao je petne žile svim konjima od bojnih kola; ostavio ih je
    samo stotinu.
  mps-mps: tama te hwįnama, te augwali aiyaba elaluali. Tama Devitgo te Hadatesergo
    ami bidi dabe hauwa sai. Agai te ami bidi te bidi sese hauwa, 20,000 sali, tama
    te hosde dualama hwįbo ami dabe te 1,700 bidi sobadi yai. Tama me, Devitgo te
    hwįbo side te karis dabe kegabo hos dabe te bidi sese a naga, 100 sali. Tiali
    goli, Devitgo te gasa hos dabego sągą gabulu kigibili dabe dolama, tama augwali
    te bomo elama bilabo usu meni yai.
  tpi-tpi: na i winim ol long pait. Na Devit i kisim planti soldia bilong Hadateser.
    Em i kisim 20,000 soldia na 1,700 soldia i save sindaun long hos na pait. Na tu,
    Devit i kisim 100 hos bilong pulim ol karis bilong pait. Tasol Devit i bagarapim
