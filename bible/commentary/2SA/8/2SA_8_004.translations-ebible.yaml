    leng boeih te tah boeih a haih.
  tbz-SIM: Kɛ̀ Dɑfitii pĩ́ mbɛsɑ̃ndèèbɛ̀ tɛkɔupíítɛ̀ nɛ̀ sikɔusìyiekɛ̀ (1700) kɛ́pĩ́
    mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìdɛ́ (20000) kɛ́kékɛ́ sikpɑ̀rìsɛ̃ĩ́ sìì dɛ̀rì sinɑɑsɛ̃ĩ́
    si duɔti, kɛ́súɔ́ nhòmɑ́ɑ̀ sikpɑ̀rìsɛ̃ĩ́ nɛ̀ dɛ kó sinɑɑsɛ̃ĩ́ tɛkɔ̀ùtɛ̀ (100).
  msy-2020: Egha Devit Hadateserɨn mɨdorozir gumazir avɨriba ini. A 20,000plan mɨdorozir
    gumaziba isa, 1,700plan mɨdorozir gumazir hoziabagh apiaghira mɨsoziba ini. Egha
    Devit uaghan, 100plan karisbagh etuir hoziaba ini. A uaghan hoziar igharazibar
    suer agɨriba aghorezɨ, da daruan ibura.
  dop-dop: Ɩlɛnɑ Tɑfiiti lɛɛkɩ ɩ kpɑɣɑnǝŋ cɑɣɑlɑɑ iyɑɣɑ nɑ nɑsǝtoso nɑ nɩɩnʋwɑ (1700)
    nɑ yoolɑɑ nɔɔhɛɛ tɔntɑɑ kɛ iyisi hiu (20000), nɑ ɩ́ sɛtɩ kpɑɣɑnǝŋ tǝnɑ nɔɔhɛɛ
    holɑ nɑ pǝ́ kɑɑsɩ ɩsɩɩ yoou kɛɛkɛnɑɑ nɩɩnʋwɑ (100) kpɑɣɑnǝŋ tike.
  azb-azb: O, Hadadezerin min yeddi yüz süvarisini və iyirmi min piyada əsgərini əsir
    etdi və atlardan yüzə qədərini döyüş arabası üçün saxlayaraq qalan atların ayaq
    vətərini kəsdi.
  eng-DBY: And David took from him one thousand seven hundred horsemen, and twenty
    thousand footmen; and David houghed all the chariot [horses], but reserved of
    them [for] a hundred chariots.
  hin-2017: और दाऊद ने उससे एक हजार सात सौ सवार, और बीस हजार प्यादे छीन लिए; और सब
    रथवाले घोड़ों के घुटनों के पीछे की नस कटवाई, परन्तु एक सौ रथ के लिये घोड़े बचा
    रखे।
  wol-KYG: Daawuda jàpp junniy gawaram ak juróom ñaar téeméer (1 700) ak ñaar fukki
    junniy xarekat (20 000) yuy deme tànk, ba noppi dog sidditi tànki mboolem fas
    ya doon dawal watiir, bàyyiwu ca lu moy téeméeri fas.
  eng-YLT: and David captureth from him a thousand and seven hundred horsemen, and
    twenty thousand footmen, and David destroyeth utterly the whole of the charioteers,
    only he leaveth of them a hundred charioteers.
  kne-kne: Dinpap da David di sinlibo ya pito ay gasot ay soldado ay nangakabayo ya
    dowanpo ay libo ay mandad-an. Binay-ana di kabayo ay omanay si sin-gasot ay kalisa,
    ngem pinilay na din odom.
  eng-WYC-2017: And when a thousand and seven hundred horsemen of his part were taken,
    and twenty thousand of foot-men, David hocked all [the] drawing beasts in chariots;
    but David left of those [or them] an hundred chariots, that is, the horses of
    an hundred chariots.
  eng-WMBB: David took from him one thousand and seven hundred horsemen and twenty
    thousand footmen. David hamstrung the chariot horses, but reserved enough of them
    for one hundred chariots.
  urd-GVH: दाऊद ने 1,700 घुड़सवारों और 20,000 प्यादा सिपाहियों को गिरिफ़्तार कर लिया।
    रथों के 100 घोड़ों को उसने अपने लिए महफ़ूज़ रखा, जबकि बाक़ियों की उसने कोंचें
    काट दीं ताकि वह आइंदा जंग के लिए इस्तेमाल न हो सकें।
  rug-rug: si tuqe vagi e Devita sari ka manege zuapa tina tie varipera koari na hose
    tanisa meke ka hiokona puta tina sari nana tie varipera enedi. Kopuni sa sari
    na hose padadi keke gogoto totopili varipera meke seke va ike beto pani sa sari
    doduru pu koa holadi.
  gaz-gaz: Daawitis gaariiwwan waraanaa isaa kuma tokko, abbootii fardaa kuma torbaa
    fi loltoota lafoo kuma digdama isa irraa fudhate. Innis fardeen gaariiwwanii dhibba
    tokko qofa hambisee kanneen hafan hunda mogolee kukkute.
  fra-LSG: David lui prit mille sept cents cavaliers et vingt mille hommes de pied;
    il coupa les jarrets à tous les chevaux de trait, et ne conserva que cent attelages.
  yal-yal: Dawuda yi yɛngɛ so wontoro wuli keden kɛmɛ solofere suxu yɛngɛni e nun
    sofa wuli mɔxɔɲɛ. A yi soone birin san xanbi ra fasane bolon fɔ soo kɛmɛ ɲɔxɔndɔn
    a naxanye ramara.
  haw-1868: Lawe pio aku la hoi o Davida mai ona aku la i ua hoohololio hookahi tausani
    me na haneri ehiku, a me na tausani kanaka hele wawae he iwakalua; a oki iho la
    o Davida i ke olona wawae o na lio no na halekaa; aka, ua hookoe ia i hookahi
    haneri o na lio halekaa.
  arb-NAV: وَأَسَرَ مِنْ جَيْشِهِ أَلْفاً وَسَبْعَ مِئَةِ فَارِسٍ وَعِشْرِينَ أَلْفَ
    رَاجِلٍ، وَعَرْقَبَ دَاوُدُ كُلَّ خُيُولِ الْمَرْكَبَاتِ بِاسْتِثْنَاءِ مِئَةِ
    مَرْكَبَةٍ.
  ewe-ewe: David lé sɔdola akpe wuiadre (17,000) kple afɔzɔla akpe blaeve (20,000),
    etu ata na sɔawo katã negbe wo dometɔ alafa ɖeka ko.
  eng-LEE: 'And David captured from him a thousand and seven hundred horsemen, and
    twenty thousand men on foot: and David hamstringed all the chariot-teams, but
    reserved of them a hundred chariot-teams.'
  gvn-gvn: '@see-verse:2SA.008.003'
  asm-FB: তেওঁৰ এক হাজাৰ ৰথ, সাত শ অশ্বাৰোহী আৰু বিশ হাজাৰ পদাতিক সৈন্যক বন্দী কৰি
    ল’লে৷ আৰু তেওঁ ৰথৰ আটাই ঘোঁৰাবোৰৰ পাছঠেঙৰ সিৰ কাটিলে, কিন্তু তাৰ মাজত এশ ৰথৰ বাবে
    ঘোঁৰা ৰাখিলে।
  sus-A: دَوُدَ نَشَ هَدَدٍ سٍرِ شَ سٌي رَفِ مِشِ وُلُ كٍرٍن كّمّ سٌلٌقٍرٍ سُشُ، عَ
    نُن سْورِ مِشِ وُلُ مْشْحّن. عَ نَشَ سٌي بِرِن سَن قَسّ رَشَبَ، بَقٍ سٌي كّمّ
    حْندْن عَ نَشٍيٍ رَفَتَ عَ يّتّ بّ.
  fra-SBL: David lui prit mille sept cents cavaliers et vingt mille fantassins. David
    fit atteler les chevaux des chars, mais il en réserva assez pour cent chars.
  hbo-hbo: וַיִּלְכֹּ֨ד דָּוִ֜ד מִמֶּ֗נּוּ אֶ֤לֶף וּשְׁבַע־מֵאֹות֙ פָּרָשִׁ֔ים וְעֶשְׂרִ֥ים
    אֶ֖לֶף אִ֣ישׁ רַגְלִ֑י וַיְעַקֵּ֤ר דָּוִד֙ אֶת־כָּל־הָרֶ֔כֶב וַיֹּותֵ֥ר מִמֶּ֖נּוּ
    מֵ֥אָה רָֽכֶב׃
  kik-kik: Nake Daudi akĩmũtunya ngaari ciake cia ita ngiri ĩmwe, na andũ a gũcitwara
    ngiri mũgwanja, na thigari cia magũrũ ngiri mĩrongo ĩĩrĩ. Nake agĩtemenga mbarathi
    icio cia mbaara magũrũ agĩtũma ithue ciothe tiga o igana rĩmwe.
  fra-NCL: Et David lui prit mille sept cents cavaliers et vingt mille hommes de pied ;
    et David coupa les jarrets à tous les chevaux d’attelage et n’en laissa que cent
    attelages.
  cek-AK: David mah hrang lakok sangto, hrang angthueng kami sang sarihto, khok hoi
    misatuh kaminawk sang pumphaeto naeh; hrang lakok cumvaito naeh moe, kalah hrang
    lakoknawk loe paro pae boih.
  cuk-cuk: David e-isdarmalad-ibe moli-ur-napagined miligwen (1,000) gasad, degi,
    miligugle (7,000) sordamar-moligi-sii-urwemalad gasbalid. Aginbali, sordamar-nagab-urwemalad
    mili-dulagwen (20,000) gasbalid. Geb ur-napaginedgi-moli-atinnarmalad-e-mali-gasi
    siksa gusbalid. Unnila e-ur-napaginedga napi-dulatar (100) moli-sabosad.
  uig-CYR: Давут униң қошунидин бир миң йәттә йүз атлиқ әскәрни вә жигирмә миң пиядә
    әскәрни әсир қилди; Давут һарву атлириниң пийини кәстүрди, лекин өзигә йүз һарвулиқ
    атни қалдуруп қойди.
  tel-2017: అతని దగ్గరనుండి వెయ్యీ ఏడు వందల మంది గుర్రపు రౌతులను, ఇరవై వేల కాల్బలాన్ని
    పట్టుకుని, వారి గుర్రాల మందలో వంద ఉంచుకుని, మిగిలినవాటి చీలమండ నరాలను కోయించాడు.
  hat-BSA: David te kaptire soti nan men li, mil-sèt-san chevalye avèk ven-mil sòlda
    a pye. Li te koupe jarèt a cheval cha yo, men li te konsève kont nan yo pou rale
    yon santèn cha.
  kos-kos: David el sruokya foko singoul itkosr sin mwet kasrusr fin horse lal Hadadezer,
    ac longoul tausin sin mwet mweun su fahsr na. El sruokya pisen horse fal nu ke
    chariot siofok, ac horse nukewa saya el kunausla nialos.
  hbo-WLC: וַיִּלְכֹּ֨ד דָּוִ֜ד מִמֶּ֗נּוּ אֶ֤לֶף וּשְׁבַע־מֵאוֹת֙ פָּרָשִׁ֔ים וְעֶשְׂרִ֥ים
    אֶ֖לֶף אִ֣ישׁ רַגְלִ֑י וַיְעַקֵּ֤ר דָּוִד֙ אֶת־כָּל־הָרֶ֔כֶב וַיּוֹתֵ֥ר מִמֶּ֖נּוּ
    מֵ֥אָה רָֽכֶב׃
  ibo-ibo: Devid nwudere otu puku ịnyịnya ya na-adọkpụ ụgbọ agha, puku ndị agha asaa
    ndị na-agba ụgbọ agha, tinyere ndị agha ji ụkwụ eje dị iri puku abụọ. O bipụrụ
    akwara ụkwụ ịnyịnya ndị ahụ niile ọ dọtara nʼagha, ma hapụ naanị narị ịnyịnya.
  ory-ory: ପୁଣି ଦାଉଦ ତାହାଠାରୁ ଏକ ସହସ୍ର ସାତ ଶହ ଅଶ୍ୱାରୂଢ଼ ଓ କୋଡ଼ିଏ ସହସ୍ର ପଦାତିକ ସୈନ୍ୟ
    ନେଲେ; ଆଉ ଦାଉଦ ରଥ-ଅଶ୍ୱ ସମସ୍ତର ଗୋଡ଼-ଶିରା କାଟି ପକାଇଲେ, ମାତ୍ର ତହିଁ ମଧ୍ୟରୁ ଶହେ ରଥ ପାଇଁ
    ଅଶ୍ୱ ରଖିଲେ।
  wmt-wmt: '@see-verse:2SA.008.003'
  chk-chk: Tafit a liapeni seni Hatateser ükükün engeröü füpükü chon wawa oris me
    rüe ngeröü sounfiu mi fetal. A pwal pökü selin pechen ekewe oris meinisin mi nukunuk
    woken, nge a likiti ekoch oris fän iten ükükün ipükü woken.
  ssd-ssd: Nu hos mbol mbol kame buwanu taŋgo kame 1,700 bige tidiŋgina sulumba ibeŋŋge
    kame buwanu taŋgo 20,000 bige tidiŋgina. Taŋamba nu hos karis didika pinderkanu
    ta ŋakmba yaika kilmba afu kupe kat ŋgurŋgurniŋmba kusrekina sulumba 100 ndo nuŋe
    kilna.
  rop-rop: en deibin bidim olabat, en deibin grebum 1,700 hosmen en 20,000 solja blanga
    det king, en King Deibid bin pikimat naf hosis blanga 100 bagi, en imbin breigim
    leig blanga ola najalot hosis.
  ukr-1871: І взяв Давид у нього тисячу й сїмсот комонника й двайцять тисяч чоловіка
    піхоти; й повелїв Давид покульгавити всї конї від возів, зоставивши тільки сотню
    для сотнї возів.
  deu-1951: Und David nahm von ihnen tausendsiebenhundert Reiter und zwanzigtausend
    Mann Fußvolk gefangen und lähmte alle Wagenpferde; aber hundert Wagenpferde behielt
    er übrig.
  eng-JPS: And David took from him a thousand and seven hundred horsemen, and twenty
    thousand footmen; and David houghed all the chariot horses, but reserved of them
    for a hundred chariots.
  srp-1865: I zarobi ih David tisuæu i sedam stotina konjanika i dvadeset tisuæa pješaka,
    i podreza David žile svijem konjma kolskim, samo ostavi za sto kola.
  lug-lug: Dawudi n’awamba amagaali ga Kadadezeri lukumi, n’abeebagala embalaasi kasanvu,
    n’abaserikale ab’ebigere emitwalo ebiri. N’atema kumpi embalaasi zonna, n’azilemaza
    n’alekawo kikumi ku zo.
  heb-heb: וילכד דוד ממנו אלף ושבע מאות פרשים ועשרים אלף איש רגלי ויעקר דוד את כל
    הרכב ויותר ממנו מאה רכב׃
  ben-IRV: দায়ূদ তাঁর কাছ থেকে সতেরশো ঘোড়াচালক ও কুড়ি হাজার পদাতিক সৈন্য নিজের
    দখলে আনলেন, আর দায়ূদ তাঁর রথের ঘোড়াদের পায়ের শিরা ছিঁড়ে দিলেন, কিন্তু তার
    মধ্যে একশোটি রথের জন্য ঘোড়া রাখলেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਉਸ ਦੇ ਇੱਕ ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਸਵਾਰ ਅਤੇ ਵੀਹ ਹਜ਼ਾਰ ਪਿਆਦੇ ਫੜ ਲਏ। ਦਾਊਦ ਨੇ
    ਰਥਾਂ ਦੇ ਸਾਰੇ ਘੋੜਿਆਂ ਦੀਆਂ ਨਾੜਾਂ ਨੂੰ ਵੱਡ ਸੁੱਟਿਆ ਪਰ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਸੌ ਰਥਾਂ ਦੇ ਲਈ ਘੋੜੇ
    ਬਚਾ ਰੱਖੇ।
  tkr-tkr: Davudee Hadadezerna aazıriy yighıd vəş (1 700) balkanılyna, g'ad aazırır
    (20 000) hoyhar arına esker aqqaqqa. Mang'une balkanaaşina vəş Davudee cus avqu,
    axuyne daşk'ayk qı'iyne balkanaaşinıd g'elin damarbı gyatxas ilekka.
  mya-JVB: ရထားတထောင် ၊ မြင်းစီး သူရဲခုနစ် ထောင်၊ ခြေသည် သူရဲနှစ် သောင်းကို ဘမ်းဆီး
    ၍ ရထား တရာ ကိုသိမ်းထား ပြီးမှ ၊ အခြားသောမြင်းရထား ရှိသမျှ တို့ကို ဖျက်ဆီး လေ၏။
  tbg-tbg: Devitiva Hadatesera aatara kero vira iqoka vaiinti 20,000 ravaaqavu kero,
    vira iqoka kaariqi niha raquka 1,700vata ravaaqavu kora. Vira ohiqihairo Devitiva
    100 navu nai varero, ekaa hini ohi kia qaiqaa niha raquate tiro, viva tumanta
    vika aiqu aururu teqa taaqama kora.
  hmo-hmo: Davida ese hosi idia guia taudia 1700 bona aena dekenai raka taudia 20,000
    Hadadesa dekena amo ia abia mauri. Davida ese danu kariota edia hosi ibounai edia
    mamuna varovaro ia utua, to iena kariota totona hosi ibounai 200 edia mamuna varovaro
    ia utua lasi.
  urd-urd: और दाऊद ने उसके एक हज़ार सात सौ सवार और बीस हज़ार पियादे पकड़ लिए और दाऊद
    ने रथों के सब घोड़ों की नालें काटीं पर उनमें से सौ रथों के लिए घोड़े बचा रख्खे।
  rus-SYN: и взял Давид у него тысячу семьсот всадников и двадцать тысяч человек пеших,
    и подрезал Давид жилы у всех коней колесничных, оставив себе из них для ста колесниц.
  bqc-SIM: Ɔ̃ à aà sↄ̃́goↄ kũ̀kũ mɛ̀n ↄ̀aa sↄo (1.000) ń sↄ̃́godeↄ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ bàaↄ̃kwi (70.000) ń kɛ̀sɛdeↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao (20.000). Ɔ̃ à ń
    sↄ̃́ↄ kĩzã zↄ̃̀zↄ̃ píi, mɛ̀n basↄo mɛ́ è bↄ̀.
  tcz-CHONGTHU: Hadadezer khut’a konin David chun sakolkang sangkhat le sakol touthem
    mi sang sagi amanin, chule kenga galbol sepai sang som ni amane; chujongle sakol
    kangtalai jakhat kaiding tilou adangse chu akeng atanboh peh soh kei tan ahi.
  mar-mar: सतराशे घोडेस्वार आणि वीसहजारांचे पायदळ त्याने सोबाचा राजा हद्देजरकडून बळकावले
    रथाचे शंभर घोडे वगळता सर्व घोड्यांना त्याने कुचकामी करून टाकले.
  qub-qub: Paycunata Davidga prësu chariran waranga ganchis pachacnin (1,700) cawallu
    muntädu purej suldärucunata, chaquipa purejtana ishcay chunca warangata (20,000).
    Carrëta garchaj cawallucunapa ancuncunatapis cuchurgäriran. Pachac (100) carrëtata
    garchananpaj cajllata cachaycuran.
  bqp-bqp: Akũ à a sↄ̃gonↄ kũ̀kũ mɛ̀n wàa sↄↄro kũ sↄ̃godenↄ gbɛ̃nↄn dúbu suppla
    kũ gbɛ̃ kũ ò tɛ́ gɛ̀sɛnↄ gbɛ̃nↄn dúbu baro. Akũ à ń sↄ̃nↄ gbátĩnↄ zↄ̃̀zↄ̃ pínki,
    mɛ̀n basↄↄro mɛ́ ò bò.
  hat-hat: David pran mil sètsan (01700) kavalye nan lame wa Adadezè a, li fè yo prizonye
    ansanm ak venmil (020.000) sòlda ki t'ap mache apye. Lè li fin wete kont chwal
    pou san cha lagè, li fè koupe jarèt tout rès chwal yo.
  eng-BSB: David captured from him a thousand chariots, seven thousand charioteers,
    and twenty thousand foot soldiers, and he hamstrung all the horses except a hundred
    he kept for the chariots.
  tod-tod: Davide soo ɓizɛ zalaʋusu waagila undɔfela (1 700) zoni, ta siɛ kɔɠɔa zalaʋusu
    waaʋuufelegɔ (20 000). É wotolo ɓizɛ zoo ungila (100) makɛni. É mɔtaiti kɔɠɔʋolu
    ɲataiti teʋeni.
  eng-WEBPB: David took from him one thousand and seven hundred horsemen and twenty
    thousand footmen. David hamstrung the chariot horses, but reserved enough of them
    for one hundred chariots.
  kbq-kbq: Hagi Deviti'a 1tausen 700'a hosifima vanoma nehaza sondia vahetaminki,
    20 tauseni'a mopafima vanoma nehu'za ha'ma nehaza sondia vahe zamaheno nezmavreno,
    maka hosi afutamina zamagigruna taga nehuno 100'a karisima avazu huno vuga hosi
    afutaminke zamatre'ne.
  nhe-BL: Huan ipan nopa tonal David quinitzqui mil 700 isoldados tlen yahuiyayaj
    cahuayojtipa huan 20 mil tlen icxinejnemiyayaj huan quinhuicac ilpitoque. Huan
    nojquiya quincocohuilijque sese iniicxi nochi nopa cahuayojme tlen quihuicayayaj
    nopa tlatehuijca carros. San quincajqui cuali nopa cahuayojme tlen monejqui para
    quitilanase san 100 tlatehuijca carros.
  bus-bus: Ben à à sↄ̃goronↄ kũ̀kũ mɛ̀n wàa sↄↄro kↄ̃n sↄ̃gorodeenↄ gↄ̃ↄn bↄrↄ swɛɛplaa
    kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́ kɛ̀sɛnↄ gↄ̃ↄn bↄrↄ baro. Ben à ń sↄ̃nↄ gbátĩkyanↄ zↄ̃̀zↄ̃
    píngi, mɛ̀n basↄↄro bé aↄ̃ bↄ̀.
  gub-BL: Upyhyk Tawi 1.700 zauxiapekwer kawaru ku'az har Ananezer wi wà. Upyhyk 2
    miw zauxiapekwer upy rehe wata ma'e izuwi wà no. Umupàri kawaru ywyramawa heruata
    har wà no. Xo 100 ywyramawa heruata har zo wezar wà, ipàri 'ym romo wà.
  eng-DRA: 'And David took from him a thousand and seven hundred horsemen, and twenty
    thousand footmen, and houghed all the chariot horses: and only reserved of them
    for one hundred chariots.'
