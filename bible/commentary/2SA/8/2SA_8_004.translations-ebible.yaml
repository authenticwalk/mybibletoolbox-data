  vie-OVCB: Đa-vít bắt được 1.000 chiến xa, 7.000 kỵ binh, và 20.000 bộ binh. Ông
    cho cắt nhượng chân ngựa kéo xe, chỉ chừa lại 100 con mà thôi.
  guj-2017: દાઉદે તેની પાસેથી એક હજાર રથો સાતસો સવારો અને ભૂમિદળના વીસ હજાર સૈનિકો
    લીધા. દાઉદે રથના સર્વ ઘોડાઓની નસો કાપી નાખી, પણ તેમાંના સો રથોને જરૂરી ઘોડાઓને
    જીવતા રાખ્યા.
  pon-2006A: Depit kalowehdi soundak oahs kid isipwiki oh sounpei alu rianen. E koledi
    uwen oahs me itarohng wa werennansapw epwiki a e kauwehla nehn oahs teikan koaros.
  por-BRBSL: David tirou dele mil setecentos cavaleiros e vinte mil homens de pé.
    Davi empurrou os cavalos das carruagens, mas reservou o suficiente deles para
    cem carruagens.
  cth-cth: marangransa 1,700, ransa 20,000, a man teh leng 100 touh ama han a hruek
    hnukkhu alouke lengnaw pueng koung a tâtueng.
  twi-twi: Dawid kyeree ne nteaseɛnam apem, nteaseɛnamkafo mpem ason ne asraafo a
