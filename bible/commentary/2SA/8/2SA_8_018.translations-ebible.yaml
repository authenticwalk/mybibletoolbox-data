verse: 2SA.008.018
translations:
  mal-C: യെഹോയാദായുടെ മകനായ ബെനായാവ് കെരീത്യർക്കും പ്ളേത്യർക്കും അധിപതിയായിരുന്നു;
    ദാവീദിന്റെ പുത്രന്മാർ പുരോഹിതന്മാരായിരുന്നു.
  deu-TKW: Benajahu, der Sohn Jehojadas, befehligte die Krether und Plether, und Davids
    Söhne waren Priester.
  lin-lin: Benaya, mwana mobali ya Yeoyada, azalaki kokamba bato ya Kereti mpe ya
    Peleti ; mpe bana mibali ya Davidi bazalaki Banganga-Nzambe.
  eng-LSV: and Benaiah son of Jehoiada [is over] both the Cherethite and the Pelethite,
    and the sons of David have been ministers.
  eng-GNV: And Benaiah the sonne of Iehoiada and the Cherethites and the Pelethites,
    and Dauids sonnes were chiefe rulers.
  eng-WEBSTER: And Benaiah the son of Jehoiada was over both the Cherethites and the
    Pelethites; and David's sons were chief rulers.
  nhw-BL: Huan Benaía, icone Joiada, quinnahuatiyaya nopa soldados catli quimocuitlahuiyayaj
    David huan catli motlalohuayayaj para quihuicase se camanali quema quititlaniyaya
    para seyoc lugar. Huan iyoca tlen Benaía, David quinpixqui itelpocahua para itlapalehuijcahua
    catli más huejhueyi.
  swh-ONEN: Benaya mwana wa Yehoyada alikuwa msimamizi wa Wakerethi na Wapelethi;
    nao wana wa Daudi walikuwa washauri wa mfalme.
  bba-bba: Bɛnɑyɑ, Yehoyɑdɑn bii u sɑ̃ɑwɑ Dɑfidin kɔ̃sobun wiruɡii. Kɔ̃so beyɑ Keretibɑ
    kɑ Peletibɑ. Beyɑ bɑ rɑ tɔn kɔ̃sobu ɡo, kpɑ bu win ɡɔrɑ dɑ. Win tiin bibɑ bɑ mɑɑ
    sɑ̃ɑ win tem sinɑ ɑsɑkpɔbu.
  eng-KJVCPB: and Benaiah the son of Jehoiada was over both the Cherethites and the
    Pelethites; and David’s sons were chief rulers.
  mpx-mpx: Yehoiyada natuna Benaiya, iya boda Keleti ge boda Peleti wali tohouwa.
    Ge Deibid natunau heliya hi ola topowon.
  luo-luo: Benaya wuod Jehoyada ne jatend jo-Kereth gi jo-Peleth; to yawuot Daudi
    to ne jangʼad rieko mar joka ruoth.
  meu-meu: Benaia Iehoiada na Kerete bona Pelete taudia biagudia. David natuna mamaruanedia
    na hahelaḡa taudia.
  npi-ULB: यहोयादाका छोरा बनायाह करेती र पलेथीहरूका प्रमुख थिए र दाऊदका छोराहरू राजाका
    मुख्य अधिकृतहरू थिए ।
  yor-yor: Benaiah ọmọ Jehoiada ni ó sì ń ṣe olórí àwọn Kereti, àti àwọn Peleti; àwọn
    ọmọ Dafidi sì jẹ́ aláṣẹ.
  ind-ind: Benaya anak Yoyada menjabat sebagai komandan atas pasukan pengawal raja.
    Dan anak laki-laki Daud bertugas sebagai hakim-hakim utama.
  pes-OPCB: بنایا (پسر یهویاداع) فرماندهٔ محافظین دربار داوود بود. پسران داوود نیز
    در امور دربار به او کمک می‌کردند.
  tgl-ULB: Namuno si Benaias anak na lalaki ni Joaida sa mga Kereteo at mga Peleteo,
    at naging punong tagapayo ng hari ang mga anak na lalaki ni David.
  hui-hui: Ani bialu Yahoiada igini Benaia ibu nde ami agali maru Kini Debidi ibuni
    mamage haga Keredeali Peledealiru bu heago haru helo dabo helene. Debidi iginiru
    ti loma binigo mo miaga agali hene.
  mya-mya: ယော​ယ​ဒ​၏​သား​ဗေ​နာ​ယ​မှာ​ခေ​ရ​သိ​နှင့် ပေ​လ​သိ​အ​မျိုး​သား​များ​ဖြစ်​ကြ​သော
    ကိုယ်​ရံ​တော်​အ​စောင့်​တပ်​သား​တို့​ကို​အုပ် ချုပ်​ရ​သူ​ဖြစ်​၏။ ဒါ​ဝိဒ်​၏​သား​တော်​များ
    ကား​ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​ကြ​သ​တည်း။
  bod-N: ཀེ་རེད་པ་དང་ཕེ་ལེད་པ་རྣམས་ཀྱི་འགོ་དཔོན་དུ་ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡ་དང་། དཱ་བིད་ཀྱི་སྲས་རྣམས་བཀའ་བློན་
    དུ་བཞག་གོ །
  sna-sna: Bhenaya mwanakomana waJehoyadha aiva mutariri wavaKereti navaPereti; uye
    vanakomana vaDhavhidhi vaiva vapi vamazano vamambo.
  spa-BLM: Benaía, hijo de Joiada, estaba al frente de los cereteos y de los peleteos;
    y los hijos de David eran ministros principales.
  cac-cac: Axo pax vin̈aj Benaía yuninal vin̈aj Joiada, yajal yaj vin̈ d'a eb' soldado
    stan̈van vin̈ rey chi', aton eb' cereteo yed' eb' peleteo, axo eb' yuninal vin̈aj
    rey David chi', sat yajal yaj eb'.
  swh-ULB: Benaya mwana wa Yehoyada alikuwa juu ya Wakerethi na Wapelethi, na wana
    wa Daudi walikuwa washauri wa mfalme.
  bel-bel: і Ванэя, сын Ёдая - начальнікам над Хэлэтэямі і Фэлэтэямі, і сыны Давіда
    - першымі пры двары.
  deu-ELBBK: und Benaja, der Sohn Jojadas, war über die Keretiter und die Peletiter;
    und die Söhne Davids waren Krondiener.
  mbb-OT: Is pengulu te tigbantey ki David he menge Kiritnen wey menge Pilitnen, iyan
    si Benaya he anak ni Jehoyada. Ne is menge anak ni David he menge maama, iyan
    megsesambag din.
  mal-2015: യഹോയാദയുടെ മകൻ ബെനായാവു ക്രേത്യർക്കും പ്ലേത്യർക്കും അധിപതി ആയിരുന്നു;
    ദാവീദിന്റെ പുത്രന്മാരോ പുരോഹിതന്മാരായിരുന്നു.
  rmc-rmc: O Benajah, le Jehojadoskro čhavo, sas veľiťeľis upral o Kereťana the Pileťana,
    save chraňinenas le David. The le Davidoskre čhave sas rašaja.
  pes-OPV: و بنایاهو بن یهویاداع برکریتیان و فلیتیان بود و پسران داود کاهن بودند.
  ron-1924: Беная, фиул луй Иехоиада, ера кэпетения керетицилор ши а пелетицилор;
    ши фиий луй Давид ерау марь дрегэторь.
  ben-OBCV: যিহোয়াদার ছেলে বনায় করেথীয় ও পলেথীয়দের উপর নিযুক্ত ছিলেন; এবং দাউদের
    ছেলেরা ছিলেন যাজক।
  som-som: Benaayaah ina Yehooyaadaacna wuxuu u taliyey reer Kereetiim iyo reer Feleetii,
    oo Daa'uud wiilashiisuna waxay ahaayeen wasiiro.
  lat-VUC: 'Banaias autem filius Jojadæ super Cerethi et Phelethi: filii autem David
    sacerdotes erant.'
  eng-ASVBT: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and David’s sons were chief ministers.
  ita-1885: e Benaia, figliuolo di Ioiada, era capo dei Cheretei, e de' Peletei; ed
    i figliuoli di Davide erano principi.
  eng-LXXUP: and Benaiah son of Jehoiada was counselor, and the Cherethite and the
    Pelethite, and the sons of David, were princes of the court.
  eng-ULB: Benaiah son of Jehoiada was in charge of the Kerethites and Pelethites,
    and David's sons were the chief officials at the king's hand.
  spa-VBL: Benaía, hijo de Joiada, estaba a cargo de los queretanos y peletanos; y
    los hijos de David eran sacerdotes.
  fra-_FOB: Et Bénaja, fils de Jéhojada, était sur les Kéréthiens et les Péléthiens,
    et les fils de David étaient ses principaux officiers.
  mal-mal: യെഹോയാദയുടെ മകൻ ബെനായാവ് ക്രേത്യർക്കും പ്ലേത്യർക്കും അധിപതി ആയിരുന്നു;
    ദാവീദിന്റെ പുത്രന്മാരോ പുരോഹിതന്മാരുമായിരുന്നു.
  urd-GVR: Bināyāh bin Yahoyadā Dāūd ke ḳhās daste banām Karetī-o-Faletī kā kaptān
    thā. Dāūd ke beṭe imām the.
  suz-BL: येहो-यादा आ तौ बेनायाह, केरेथी नु पेलेथी, पिप कली कोव़ब आन ठेयब मुर बाक्‍माक्‍त।
    दाऊद आ तौपुकी चहिं चढ़ेब बाक्‍मा बाक्‍त। २सामुएल १५:१८
  ita-1927: Benaia, figliuolo di Jehoiada, era capo dei Kerethei e dei Pelethei, e
    i figliuoli di Davide erano ministri di stato.
  ckb-ckb: بەنایای کوڕی یەهۆیاداع فەرماندەی کریتی و پەلەتییەکان بوو؛ کوڕەکانی داودیش
    ڕاوێژکاری پاشا بوون.
  eng-BBE: And Benaiah, the son of Jehoiada, was over the Cherethites and the Pelethites;
    and David's sons were priests.
  kan-OKCV: ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನು ಕೆರೇತ್ಯರ ಮೇಲೆಯೂ ಪೆಲೇತ್ಯರ ಮೇಲೆಯೂ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು.
    ದಾವೀದನ ಪುತ್ರರು ಸಮಾಲೋಚಕರಾಗಿದ್ದರು.
  tam-2017: யோய்தாவின் மகன் பெனாயா கிரேத்தியர்களுக்கும் பிலேத்தியர்களுக்கும் தலைவனாக
    இருந்தான்; தாவீதின் மகன்களோ முன்னணி ஆலோசகர்களாக இருந்தார்கள்.
  spa-RV-1909: Y Benahía hijo de Joiada, era sobre los Ceretheos y Peletheos; y los
    hijos de David eran los príncipes.
  ron-BTF: Și Benaia, fiul lui Iehoiada, era și peste cheretiți și peste peletiți;
    și fiii lui David erau mai marii conducători.
  eng-WEBP: Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and David’s sons were chief ministers.
  eng-FBV: Benaiah, son of Jehoiada was in charge of the Cherethites and Pelethites;
    and David's sons were priests.
  nld-1939: Benajáhoe, de zoon van Jehojada, ging over de Kretenzen en Peletiërs;
    de zonen van David waren priesters.
  nch-BL: Huan Benaía, icone Joiada, quinnahuatiyaya nopa soldados cati quimocuitahuiyayaj
    David huan cati motalohuayayaj para quihuicase se camanali quema quititaniyaya
    para sejcoyoc. Huan iyoca ten Benaía, David quinpixqui itelpocahua quej itapalehuijcahua
    cati más huejhueyi.
  vie-1934: Bê-na-gia, con trai Giê-hô-gia-đa, làm quan trưởng dân Kê-rê-thít và dân
    Phê-lê-thít; còn các con trai Đa-vít làm tể tướng vua.
  hin-CV: यहोयादा के पुत्र बेनाइयाह केरेथि और पेलेथ के निवासियों के प्रधान थे और दावीद
    के पुत्र प्रशासनिक सलाहकार थे.
  spa-BES: Y Benaía, hijo de Joiada, estaba sobre los cereteos y los peleteos; Y los
    hijos de David fueron sacerdotes.
  tdx-tdx: naho mpifehe’ o nte-Keretìo naho o nte-Peletìo t’i Benaià, ana’ Iehodaià;
    vaho talèm-pifehe o ana’ i Davideo.
  tha-KJV: และเบไนยาห์​บุ​ตรชายเยโฮยาดาเป็นผู้บังคับบัญชาคนเคเรธีและคนเปเลท และบรรดาราชโอรสของดาวิดเป็นประมุข
  por-BR-2018: E Benaia filho de Joiada, era sobre os quereteus e peleteus; e os filhos
    de Davi eram os príncipes.
  deu-ELO: und Benaja, der Sohn Jojadas, war über die Kerethiter und die Pelethiter;
    und die Söhne Davids waren Krondiener.
  eng-WYC-2018: But Benaiah, the son of Jehoiada, was over Cherethites and Pelethites,
    that is, over archers and arrow-blasters; and the sons of David were priests.
    (And Benaiah, the son of Jehoiada, was the leader of the Cherethites and Pelethites,that
    is, the archers and the arrow-blasters; and David’s sons were priests.)
  epo-epo: Benaja, filo de Jehojada, estis super la Keretidoj kaj la Peletidoj; kaj
    la filoj de David estis pastroj.
  uig-PIN: Yǝⱨoyadaning oƣli Binaya Kǝrǝtiylǝr bilǝn Pǝlǝtiylǝrning yolbaxqisi boldi;
    Dawutning oƣullirimu kaⱨin boldi.
  beo-beo: Bina:ia (Yihoiada egefe) da Da:ibidi ea da:igene sosodo aligisu dunuma
    ouligisu galu. Amola Da:ibidi egefelali da gobele salasu dunu hamoi.
  tpi-OTNT: Benaia, pikinini man bilong Jehoiada, i bosim ol soldia i save was long
    King Devit, em ol lain Keret na Pelet. Na ol pikinini man bilong Devit i stap
    pris.
  hau-SA: Benahiya ɗan Yehohiyada ne shugaban Keretawa da Feletiyawa, wato, sojoji
    masu gadin Dawuda, sa’an nan ’ya’yan Dawuda maza su ne mashawartan sarki.
  uig-LAT: Yehoyadaning oghli Binaya Keretiyler bilen Peletiylerning yolbashchisi
    boldi; Dawutning oghullirimu kahin boldi.
  nde-nde: uBhenaya indodana kaJehoyada wayephethe amaKherethi lamaPhelethi; amadodana
    kaDavida ayengabaphristi.
  ton-ton: Pea naʻe pule ʻa Penaia ko e foha ʻo Sehoiata ki he kakai Keliti pea mo
    e kakai Peleti fakatouʻosi; pea naʻe tuʻukimuʻa ʻi he pule ʻae ngaahi foha ʻo
    Tevita.
  ces-1613: Benaiáš pak syn Joiadův byl nad Cheretejskými a Peletejskými, a synové
    Davidovi knížaty.
  eng-WMB: Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and David’s sons were chief ministers.
  tam-TCV: யோய்தாவின் மகன் பெனாயா கிரேத்தியருக்கும், பிலேத்தியருக்கும் தலைவனாயிருந்தான்.
    தாவீதின் மகன்கள் ஆசாரியர்களாய் இருந்தார்கள்.
  ceb-ULB: Si Benaia nga anak ni Jehoiada mao ang tigpatigayon sa mga Keretihanon
    ug mga Peletihanon, ug ang mga anak ni David mao ang pangulo sa mga magtatambag
    sa hari.
  pol-UBG: Benajasz, syn Jehojady, był postawiony nad Keretytami i Peletytami, a synowie
    Dawida byli książętami.
  urd-GVU: بِنایاہ بن یہویدع داؤد کے خاص دستے بنام کریتی و فلیتی کا کپتان تھا۔ داؤد
    کے بیٹے امام تھے۔
  deu-1912: Benaja, der Sohn Jojadas, war über die Krether und Plether, und die Söhne
    Davids waren Priester.
  kan-2017: ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನು ಕೆರೇತ್ಯ ಮತ್ತು ಪೆಲೇತ್ಯ ಎಂಬ ಕಾವಲು ದಂಡುಗಳ ಮುಖ್ಯಸ್ಥನು.
    ದಾವೀದನ ಮಕ್ಕಳು ರಾಜನ ಮುಖ್ಯಸಲಹೆಗಾರರಾಗಿದ್ದರು.
  yap-yap: me Benayah nib mo’on ni fak Jehoyada e ir e ga’ ko pi’in yad e matnag rok
    David; ma pi’in pumo’n ni fak David e yad e prist.
  hlt-MCSB: Jehoiada capa Benaiah, Kerethi, Phelethi neh David capa rhoek tah khosoih
    la om uh.
  mdy-ETH: ዮዳሄ ናኣዚ፥ ቤናያ ዳውቴ ካፓ ፖኦሊሶ ዓይሣያኬ፤ ዳውቴኮ ናኣታ ዒማና ቄኤሴ ማዒ ማዻኔ።
  twi-ASANTE: Yehoiada babarima Benaia na na ɔdi Keretifoɔ ne Peletifoɔ so, ɛnna Dawid
    mmammarima tua asɔfodɔm ano.
  eng-WEBU: Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and David’s sons were chief ministers.
  wal-wal: Yoodaahe na7ai Banaayi Daawita naagiya olanchchatu halaqaa; Daawita attuma
    naati kawuwaa zoriyaageeta.
  spa-PDDPT: Benaía, hijo de Joiada, estaba a cargo de los cereteos y de los peleteos.
    Los hijos de David eran los príncipes.
  gun-gun: Huvixa ro rarõa kuery ruvixa ma Joiada ra'y Benaia. Ha'e rã Davi pytyvõa
    kuery ma ta'y kuery ae.
  agu-BL: Ma yi yaj Benaía, cy'ajl Joiada, i' yi bajxom scyetz yi e' aj Creta yi q'uicy'lom
    yi rey Luwiy. Ma yi e' cy'ajl Luwiy e' cu'n ak'ol ajtza'kl.
  ilo-ULB: Ni Benaias a putot a lalaki ni Jehoyaba ti pangulo dagiti Cereteo ken dagiti
    Filiteo, ken dagiti putot a lallaki ni David ti kangatuan a mangmagbaga ti ari.
  kpg-kpg: gei Benaiah, tama ni Jehoiada le e dagi digau e hagaloohi David, gei nia
    dama daane a David la guu hai di gau hai mee dabu.
  uig-ARA: يەھويادانىڭ ئوغلى بىنايا كەرەتىيلەر بىلەن پەلەتىيلەرنىڭ يولباشچىسى بولدى؛
    داۋۇتنىڭ ئوغۇللىرىمۇ كاھىن بولدى.
  sus-sus: Seraya nan nu na Dawuda xa sɛbɛliti ra. Yehoyada xa di Bɛnaya nan nu na
    Keretikae nun Peletakae xa mangɛ ra. Dawuda xa di xɛmɛe fan nu walima e baba xa
    mangɛya kui.
  pon-2006: Penaia nein Sehoiada me kaunen silepen Depit; oh nein Depit pwutak ko
    me samworo.
  ksd-ksd: ma Benaia natu i leoiada i ga lue rap ra tarai Keret ma ra tarai Pelet;
    ma ra umana natu i David dia ga tena tinabar.
  tur-YTC: Yehoyada oğlu Benaya Keretiler ve Peletliler'in komutanıydı, David'in oğulları
    da baş yöneticilerdi.
  grc-BRENT: καὶ Βαναίας υἱὸς Ἰωδαὲ σύμβουλος· καὶ ὁ Χελεθὶ, καὶ ὁ Φελετὶ, καὶ οἱ
    υἱοὶ Δαυὶδ αὐλάρχαι ἦσαν.
  ind-AYT: Benaya, anak Yoyada, menjadi panglima orang Kreti dan orang Pleti, sedangkan
    anak-anak Daud menjadi pejabat-pejabat.
  nya-nya: Benaya mwana wa Yehoyada anali mtsogoleri wa Akereti ndi Apeleti; ndipo
    ana a Davide anali ansembe.
  hrv-hrv: Benaja, sin Jojadin, zapovijedaše Kerećanima i Pelećanima; Davidovi sinovi
    bijahu namjesnici.
  mps-mps: Tama Benaia, te Jehoiadago ogwa, tego te king Devit tonalubo ami bidi dabe
    te augwa tonalubo sę yali, te augwali Keret me Pelet hani dabe da. Tama te Devitgo
    ogwa dabe te pris bidi bidai dao.
  tpi-tpi: Benaia, pikinini man bilong Jehoiada, i bosim ol soldia i save was long
    King Devit, em ol lain Keret na Pelet. Na ol pikinini man bilong Devit i stap
    pris.
  dan-1931: 'Benaja, Jojadas Søn, var sat over Kreterne og Pleterne*, og Davids Sønner
    var Præster. { [*hebr.: Kreti og Pleti, kongelige Livgarde, bestående af kretiske
    og filetæiske Lejetroper.] }'
  vie-OVCB: Bê-na-gia, con của Giê-hô-gia-đa chỉ huy đoàn vệ binh người Kê-rê-thít
    và Phê-lết. Còn các con trai Đa-vít đều làm quan trong triều.
  guj-2017: યહોયાદાનો દીકરો બનાયા કરેથીઓનો અને પલેથીઓનો ઉપરી હતો અને દાઉદના દીકરાઓ
    રાજાના મુખ્ય સલાહકાર હતા.
  pon-2006A: Penaia nein Sehoiada me kaunen silepen Depit; oh nein Depit pwutak ko
    me samworo.
  por-BRBSL: Benaías, filho de Jeoiada, estava sobre os queretitas e os peletitas;
    e os filhos de Davi eram ministros chefes.
  cth-cth: Jehoiada capa Benaiah teh, Kereth tami hoi Peleth taminaw e kacue lah ao.
    Devit capanaw teh ram kaukkung bawi lah ao awh.
  twi-twi: Yehoiada babarima Benaia na na odi Keretifo ne Peletifo so, na Dawid mmabarima
    tua asɔfodɔm ano.
  hlt-hlt: Jehoiada capa Benaiah, Kerethi, Phelethi neh David capa rhoek tah khosoih
    la om uh.
  tbz-SIM: Kɛ̀ Yoyɑdɑ birɛ Bennɑyɑ mbɑkɛ́ Kedetiibɛ nɛ̀ Pedesiibɛ bɛ̀ɛ̀ bɑ̀ɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀.
    Kɛ̀ Dɑfiti bí nhò tũ̀nko.
  msy-2020: Ezɨ Jehoiadan otarim Benaia, a Devit geghuvir mɨdorozir gumazibar gumazir
    dapanim. Kar Keret ko Peletɨn adarazir gumaziba. Ezɨ Devitɨn otariba me ofa gamir
    gumazibar mɨn iti.
  dop-dop: Selɑyɑ kɛlɛ tɑkǝlɑsɩ ŋmɑɑlʋ nɑ Yoyɑtɑ pǝyɑlʋ Penɑyɑ kɛlɛ yoolɑɑ mpɑ pɑ
    tɑŋɑɣɑ wulɑʋ tɔ pɑ nyʋɣʋ tʋ. Tɑfiiti pǝyɑlɑɑ ntɛ́ sɔpɑɑpǝnɑɑ.
  azb-azb: Yehoyada oğlu Benaya Keretlilər və Peletlilərin başçısı idi; Davudun oğulları
    isə vəzir idi.
  eng-DBY: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and David's sons were chief rulers.
  hin-2017: करेतियों और पलेतियों का प्रधान यहोयादा का पुत्र बनायाह था; और दाऊद के
    पुत्र भी मंत्री थे।
  wol-KYG: Benaya doomu Yoyada moo jiite woon waa Keret ak waa Pelet, dagi buur ya;
    doomi Daawuda yu góor nag ay sarxalkat lañu woon.
  eng-YLT: and Benaiah son of Jehoiada [is over] both the Cherethite and the Pelethite,
    and the sons of David have been ministers.
  eng-WYC-2017: But Benaiah, the son of Jehoiada, was over Cherethites and Pelethites,
    that is, over archers and arrowblasters; and the sons of David were priests.
  eng-WMBB: Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and David’s sons were chief ministers.
  urd-GVH: बिनायाह बिन यहोयदा दाऊद के ख़ास दस्ते बनाम करेतीओ-फ़लेती का कप्तान था।
    दाऊद के बेटे इमाम थे।
  rug-rug: Benaea sa tuna koreo e Zehoiada si matamata ni sari na tie kopu tini te
    Devita, meke sari na tuna koreo e Devita si koimata pa binaṉara.
  gaz-gaz: Benaayaa ilmi Yehooyaadaa hoogganaa Kereetotaa fi Pheletotaa ture; ilmaan
    Daawit immoo luboota turan.
  fra-LSG: Benaja, fils de Jehojada, était chef des Kéréthiens et des Péléthiens;
    et les fils de David étaient ministres d’état.
  yal-yal: Bɛnaya, Yehoyadaa dii xɛmɛn nan yi Keretine nun Pɛlɛtine fɔxɔ ra, saraxaraline
    nan yi Dawudaa dii xɛmɛne ra.
  haw-1868: A o Benaia ke keiki a Iehoida, maluna ia o ka poe Kereti, a me ka poe
    Peleti; a o na keiki a Davida, he mau keiki alii lakou.
  arb-NAV: كَمَا تَرأَّسَ بَنَايَاهُو بْنُ يَهُويَادَاعَ عَلى الْجَلّادِينَ وَالسُّعَاةِ،
    وَصَارَ أَبْنَاءُ دَاوُدَ مُسْتَشَارِينَ لِلْمَلِكِ.
  ewe-ewe: Benaya, Yehoiada ƒe vi nɔ Keretitɔwo kple Peletitɔwo, ame siwo nye fiaŋudzɔlawo
    la nu eye David ƒe viŋutsuwo nye nunɔlawo.
  eng-LEE: And Banayahu the son of Yehoyada' was over both the Kerethites and the
    Pelethites; and David's sons were officers of state.
  asm-FB: যিহোয়াদাৰ পুত্ৰ বনায়া, কৰেথীয়া আৰু পেলেথীয়াসকলৰ অধ্যক্ষ আছিল আৰু দায়ূদৰ
    পুত্ৰসকল আছিল মন্ত্ৰী।
  sus-A: سٍرَيَ نَن نُ نَ دَوُدَ شَ سّبّلِتِ رَ. يٍهٌيَدَ شَ دِ بّنَيَ نَن نُ نَ كٍرٍتِكَيٍ
    نُن ثٍلٍتَكَيٍ شَ مَنفّ رَ. دَوُدَ شَ دِ شّمّيٍ قَن نُ وَلِمَ عٍ بَبَ شَ مَنفّيَ
    كُي.
  fra-SBL: Benaja, fils de Jehojada, était à la tête des Kéréthiens et des Péléthiens ;
    et les fils de David étaient ministres principaux.
  hbo-hbo: וּבְנָיָ֙הוּ֙ בֶּן־יְהֹ֣ויָדָ֔ע וְהַכְּרֵתִ֖י וְהַפְּלֵתִ֑י וּבְנֵ֥י דָוִ֖ד
    כֹּהֲנִ֥ים הָיֽוּ׃ פ
  kik-kik: Nake Benaia mũrũ wa Jehoiada nĩwe warĩ mũnene wa Akerethi na Apelethi;
    nao ariũ a Daudi maarĩ ataari a mũthamaki.
  fra-NCL: Banaïas, fils de Joiada, était chef des Céréthiens et des Phéléthiens ;
    et les fils de David étaient ses conseillers intimes.
  cek-AK: Jehoiada capa Benaiah loe Kereth hoi Peleth kaminawk ukkung ah oh moe, David
    capanawk loe ukkungnawk khenzawnkung angraeng ah oh o.
  cuk-cuk: Joiada-machi-Benaía, Cereteo-dulemar, degi, Pelet-dulemar-e-dummadid. Geb
    David-masmaladina, dummagan-negsedimaladid.
  uig-CYR: Йәһояданиң оғли Беная Кәрәтийләр билән Пәләтийләрниң йолбашчиси болди;
    Давутниң оғуллириму каһин болди.
  tel-2017: యెహోయాదా కొడుకు బెనాయా కెరేతీయులకు, పెలేతీయులకు అధికారి. దావీదు కొడుకులు
    రాజ్య సభలో ప్రముఖులు.
  hat-BSA: Benaja, fis a Jehojada a te chèf sou Keretyen avèk Peletyen yo; epi fis
    a David yo te chèf ministè leta yo.
  kos-kos: Benaiah wen natul Jehoiada, pa liyaung un mwet mweun su karinganul David
    sifacna. Ac wen natul David elos mwet tol.
  hbo-WLC: וּבְנָיָ֙הוּ֙ בֶּן־יְה֣וֹיָדָ֔ע וְהַכְּרֵתִ֖י וְהַפְּלֵתִ֑י וּבְנֵ֥י דָוִ֖ד
    כֹּהֲנִ֥ים הָיֽוּ׃ פ
  ibo-ibo: Benaya, nwa Jehoiada, bụ onyeisi ndị Keret na Pelet. Ụmụ ndị ikom Devid
    bụkwa ndị nchụaja.
  ory-ory: ଆଉ ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ କରେଥୀୟ ଓ ପଲେଥୀୟମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ ଥିଲା, ପୁଣି ଦାଉଦଙ୍କର
    ପୁତ୍ରମାନେ ରାଜକୀୟ ଉପଦେଷ୍ଟା ଥିଲେ।
  wmt-wmt: '@see-verse:2SA.008.017'
  chk-chk: Penaia nöün Jehoiata we mwän i meilapen ekewe chon Cheret me chon Pelet,
    ir chon tümwünü ewe king, nge nöün Tafit kewe mwän ir nöün ewe king chon öüröür.
  ssd-ssd: Yehoyada kiŋo nuŋe Benaya nu David kulatkanu kuasmbi tuku gabat minna.
    (Nane kuasmbi ta Keret le Pelet mbal). David tuku kiŋo kat nuŋe ta nane pris pirokinaig.
  rop-rop: En ola san blanga King Deibid bin jidan serramonimen du. En det men neim
    Benaiya bin bos blanga ola blijiman hubin oldei lukaftumbat King Deibid. En im
    dedi bin neim Jehoiyada.
  ukr-1871: А Банея Йодаєнко був начальником (хоробрих прибічників) Хелетеїв і Фелетеїв,
    а Давидові сини були першими дворянами.
  deu-1951: und Benaja, der Sohn Jojadas, war über die Kreter und Pleter gesetzt;
    die Söhne Davids aber waren Priester.
  eng-JPS: and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and David's sons were chief ministers.
  srp-1865: A Venaja sin Jodajev bješe nad Heretejima i Feletejima; a sinovi Davidovi
    knezovi.
  lug-lug: Benaaya mutabani wa Yekoyaada nga ye mukulu w’Abakeresi n’Abaperesi abaakuumanga
    ba kabaka, batabani ba Dawudi nga be bawi ba magezi ab’obwakabaka.
  heb-heb: ובניהו בן יהוידע והכרתי והפלתי ובני דוד כהנים היו׃
  ben-IRV: আর যিহোয়াদার ছেলে বনায় করেথীয় ও পলেথীদের উপরে নিযুক্ত ছিলেন এবং দায়ূদের
    ছেলেরা যাজক ছিলেন৷
  pan-pan: ਅਤੇ ਯਹੋਯਾਦਾ ਦਾ ਪੁੱਤਰ ਬਨਾਯਾਹ ਕਰੇਤੀਆਂ ਅਤੇ ਫਲੇਤੀਆਂ ਉੱਤੇ ਪ੍ਰਧਾਨ ਸੀ ਅਤੇ ਦਾਊਦ
    ਦੇ ਪੁੱਤਰ ਵਜ਼ੀਰ ਸਨ।
  tkr-tkr: Yehoyadayna dix Benaya Keretbışdayiy Peletbışda xərna ıxha. Davudun dixbı
    kaahinar vuxha.
  mya-JVB: ယောယဒ ၏သား ဗေနာယ သည် ခေရသိ လူနှင့် ပေလသိ လူတို့ကိုအုပ်ရ၏။ ဒါဝိဒ် ၏သား တော်တို့သည်လည်း
    မင်းသား အရာနှင့်နေ ကြ၏။
  tte-O: Yeoyada natuna Benaiya iya boda Keleti yo boda Peleti ali tobaguna. Yo Deibida
    natunao siya besiele topwaoli.
  tbg-tbg: Jehoiadaara maaqu Benaiaava Devitiraqaa maimaraara raqiki vau vaiintika
    Keretihainaakavata, Peletihainaakavata, qiata vaiintivano vaura. Devitira maaqunavu
    vira koqe avu aato ami vau vaiintika vaura.
  hmo-hmo: Benaia Iehoiada be Kerete taudia bona Pelete taudia, Davida ena gima taudia,
    edia biaguna. Davida ena natuna tau be hahelagaia taudia idia halaoa.
  urd-urd: और यहूयदाह का बेटा बनायाह करेतियों और फ़िलिस्तियों का सरदार था, और दाऊद
    के बेटे कहिन थे।
  rus-SYN: и Ванея, сын Иодая - начальником над Хелефеями и Фелефеями, и сыновья Давида
    - первыми при дворе.
  bqc-SIM: Yoiada nɛ́ Benaia mɛ́ aà dↄaiↄ gbɛ̃zↄ̃ↄ ũ. Davidipi zĩa nɛgↄ̃ɛↄ mɛ́
    aà kwàasiↄ ũ.
  tcz-CHONGTHU: Jehoiada chapa Benaiah chu lengpa vengbitho lamkai in anapangin; chule
    David chapate ho chu thempu ho lamkai in apanguvin ahi.
  mar-mar: यहोयादाचा मुलगा बनाया हा करेथी आणि पलेथी यांचा प्रमुख होता. दावीदाचे पुत्र
    महत्वाचे मंत्री होते.
  qub-qub: Joiadapa wamran Benaianami caran Ceret runacunapawan Pelet runacunapa mandajnin.
    Davidpa wamrancunana caran cüracuna.
  bqp-bqp: Yoyada nɛ́ Bɛnayamɛ dogarinↄ gbɛ̃ zↄ̃kↄ̃ ũ. Dauda zĩda nɛ́gↄ̃gbɛ̃nↄmɛ
    a kpàasinↄ ũ.
  hat-hat: Benaja, pitit gason Jeojada a, te chèf keretyen ak peletyen yo ki te gad
    pèsonèl wa a. Pitit gason David yo menm te prèt.
  eng-BSB: Benaiah son of Jehoiada was over the Cherethites and Pelethites; and David’s
    sons were priestly leaders.
  tod-tod: Yeɠɔyada ná-doun zunui Ɓenayaɠu ɠa é ɠɛni Kelɛte nuiti ta Peelɛte nuiti
    unda, niiti ti ɠɛni ga masa makɛ nuiti. Davide ná-doun zunuiti ti ɠɛni ga zalaɠa
    ɠula nuiti.
  eng-WEBPB: Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
    and David’s sons were chief ministers.
  kbq-kbq: Hagi Jehoiada nemofo Benaia'a kini ne'mofo avate kva nera mani'ne. Hagi
    Deviti ne'mofavremo'za pristi eri'za vahete kegava huzmante'naze.
  nhe-BL: Huan Benaía, icone Joiada, quinnahuatiyaya nopa soldados tlen quimocuitlahuiyayaj
    David huan tlen motlalohuayayaj para quihuicase se tlajtoli quema quititlaniyaya
    para seyoc lugar. Huan iyoca tlen Benaía, David quinpixqui itelpocahua para itlapalehuijcahua
    tlen más huejhueyi.
  bus-bus: Yoyada nɛ́ Bɛnayan dogarinↄ gbɛ̃nsi ũ. Dauda zĩnda nɛ́gↄ̃gbɛ̃nↄn a kpàasinↄ
    ũ.
  gub-BL: Menai Zoiaz ta'yr wiko zauxiapekwer Tawi rehe uzekaiw katu ma'e wanuwihaw
    romo a'e. Kere Pere a'e zauxiapekwer waner romo a'e wà. Tawi ta'yr wiko xaxeto
    romo a'e wà no.
  eng-DRA: 'And Banaias the son of Joiada was over the Cerethi and Phelethi: and the
    sons of David were the princes.'
