verse: 2SA.008.006
translations:
  mal-C: അരാമ്യരുടെ രാജ്യത്തുള്ള ദമസ്കോസിൽ അദ്ദേഹം ഒരു കാവൽസേനാകേന്ദ്രം സ്ഥാപിച്ചു.
    അരാമ്യർ ദാവീദിന് അടിമകളായിത്തീർന്ന്, കപ്പം കൊടുത്തുപോന്നു. ദാവീദു ചെന്ന ഇടങ്ങളിലെല്ലാം
    യഹോവ അദ്ദേഹത്തിനു വിജയം നൽകി.
  deu-TKW: Sodann setzte David Vögte im damascenischen Aram ein, so daß die Aramäer
    Davids tributpflichtige Unterthanen wurden. So verlieh Jahwe David Sieg überall,
    wohin er kam.
  lin-lin: Bongo Davidi atiaki bayangeli na ye kati na engumba Damasi ya Siri, mpe
    bato ya Siri bakomaki na se ya bokonzi ya Davidi mpe bakomaki kofuta mpako epai
    na ye. Yawe azalaki kopesa Davidi elonga na bisika nyonso oyo azalaki kokende.
  eng-LSV: and David puts garrisons in Aram of Damascus, and Aram is for a servant
    to David, carrying a present; and YHWH saves David wherever he has gone;
  eng-GNV: 'And Dauid put a garison in Aram of Damesek: and the Aramites became seruants
    to Dauid, and brought gifts. And the Lord saued Dauid wheresoeuer he went.'
  eng-WEBSTER: 'Then David put garrisons in Syria of Damascus: and the Syrians became
    servants to David, and brought gifts. And the LORD preserved David whithersoever
    he went.'
  nhw-BL: Huan David quintlali miyac soldados para tlamocuitlahuise ipan nopa sirios
    ipan altepetl Damasco. Huan nopa sirios mocajque itequipanojcahua David huan sesen
    xihuitl quitlaxtlahuiyayaj impuestos. Huan TOTECO quipalehui David campa hueli
    campa ya yohuiyaya.
  swh-ONEN: Daudi akaweka askari walinzi katika ufalme wa Waaramu huko Dameski, nao
    Waaramu wakawa watumwa wake na kumlipa ushuru. Bwana akampa Daudi ushindi kote
    alipokwenda.
  bba-bba: Yerɑ u win tɑbu kowobu yi yi Siri mi. Mɑ Siriɡii be, bɑ kuɑ wiɡibu, u bu
    tɑɑre u wɔ̃ɔ ɡobi sure. Mi Dɑfidi u ɡesi duɑ kpuro, Yinni Gusunɔ u rɑ nùn nɑsɑrɑ
    wɛ̃wɑ.
  eng-KJVCPB: 'Then David put garrisons in Syria of Damascus: and the Syrians became
    servants to David, and brought gifts. And the Lord preserved David whithersoever
    he went.'
  luo-luo: Noketo kambi mag jolwenje e dala maduongʼ mar Damaski e piny jo-Aram kendo
    jo-Aram nobedo e bwo lochne kendo negikelone osuru. Jehova Nyasaye nomiyo Daudi
    olocho kamoro amora mane odhiye.
  meu-meu: Bena David ese tuari oreadia haida e siaidia, Aram, Damasko kahana ai,
    ela, unuseni ai bae noho; bena Suria taudia na David ena hesiai taudia ai ela,
    bona heaiva ḡaudia e henia. Iehova ese David na kwalimu e henia, e laova gabudia
    iboudiai.
  npi-ULB: तब दाऊदले दमसकसको आराममा छाउनी राखे र आरामीहरू तिनका नोकरहरू भए र तिनलाई
    कर ल्‍याए । दाऊद जहाँजहाँ गए, त्यहाँत्यहाँ परमप्रभुले तिनलाई विजय दिनुभयो ।
  yor-yor: Dafidi sì fi àwọn ológun sí Siria ti Damasku, àwọn ará Siria sì wá sin
    Dafidi, wọn a sì máa mú ẹ̀bùn wá, Olúwa sì pa Dafidi mọ́ níbikíbi tí o ń lọ.
  ind-ind: Lalu Daud menempatkan pos-pos penjagaan di negeri Siria. Maka negeri mereka
    juga menjadi jajahan kerajaan Daud dan membayar pajak kepadanya. Ke mana pun Daud
    pergi berperang, TUHAN selalu memberinya kemenangan.
  pes-OPCB: داوود در دمشق چندین قرارگاه مستقر ساخت و مردم سوریه تابع داوود شده، به
    او باج و خراج می‌پرداختند. به این ترتیب داوود هر جا می‌رفت، خداوند او را پیروزی
    می‌بخشید.
  tgl-ULB: Pagkatapos inilagay ni David ang mga kuta sa Aram ng Damasco, at naging
    mga lingkod niya ang mga Arameo at siya ay kinilala. Ibinigay ni Yahweh ang tagumpay
    kay David saan man siya magtungo.
  hui-hui: Ani bo wahai howa Debidihanda ibunaga ami agali maru Sirialime lone heyalu
    wai nabilo Siria dindi wiyadagoha mamage hai helene. Ani heleagola Siria wali
    agali ti Debidi andaneha howa tinibi ibu dagisi migi bialu hene. Dindi mbira mbiraha
    Debidi wai bule pugu biyagola Anduane Homogohanda ibu biamogo biyagola ibunaga
    waitigi bope halu ibuni wayali haabo hene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​ထို​သူ​တို့​၏​နယ် မြေ​တွင်​စစ်​စ​ခန်း​များ​ကို​တည်​ဆောက်
    ထား​သ​ဖြင့် သူ​တို့​သည်​မင်း​ကြီး​၏​လက် အောက်​ခံ​ဖြစ်​လာ​၍​အ​ခွန်​ဆက်​ရ​ကြ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ်​သွား​ရောက် လေ​ရာ​အ​ရပ်​ရပ်​၌​အောင်​ပွဲ​ကို​ခံ​စေ တော်​မူ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་དཱ་མེ་སེག་གི་ཨ་རམ་ཡུལ་དུ་སྲུང་དམག་བཞག་པ་དང་། ཨ་རམ་པ་རྣམས་དཱ་བིད་ཀྱི་བྲན་དུ་གྱུར་ཏེ་འབུལ་བ་རྣམས་དྲངས་ཤིང་།
    དཱ་བིད་གང་དུ་སོང་ན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་རྒྱལ་ཁ་གནང་ངོ་། །
  sna-sna: Akaisa mapoka avarwi munyika yavaAramu yeDhamasiko, vaAramu vakava varanda
    vake vakabvisiswa mutero. Jehovha akaita kuti Dhavhidhi akunde kwose kwose kwaakaenda.
  spa-BLM: Entonces David puso guarniciones en Siria de Damasco, y los sirios se convirtieron
    en siervos de David y le trajeron tributo. El Señor le dio la victoria a David
    dondequiera que fuera.
  cac-cac: Elan̈chamel ix yac'och eb' soldado vin̈aj rey David chi' d'a yol yic Damasco
    chi', icha chi' ix aj scan eb' sirio chi' d'a yalan̈ smandar vin̈. Ix checji yac'
    tumin eb' d'a junjun ab'il. A Jehová ix och yed' vin̈, yuj chi' yaln̈ej b'aj ix
    b'at vin̈ yac' oval, ix yac'n̈ej ganar vin̈.
  swh-ULB: Daudi akaweka ngome huko Shamu ya Dameski, na Washami wakawa watumishi
    wake na wakaleta kodi. Yahwe akampa Daudi ushindi kila alikokwenda.
  bel-bel: І паставіў Давід ахоўныя войскі ў Сірыі Дамаскай, і сталі Сірыйцы ў Давіда
    рабамі, якія плацілі даніну. І захоўваў Гасподзь Давіда ўсюды, куды ён ні хадзіў.
  deu-ELBBK: Und David legte Besatzungen in das damascenische Syrien; und die Syrer
    wurden David zu Knechten, die Geschenke brachten. Und der HERR half David überall,
    wohin er zog.
  mbb-OT: Mibpevaal si David te menge kampu ziyà te Damascus, he lugar te menge Aramihanen.
    Ne nehimu en he nesakup din sikandan, ne ebayad dan te vuhis diyà te kandin. Impezaag
    si David te Nengazen, minsan hendei sikandin ebpevayà is ebpekidtebek.
  mal-2015: പിന്നെ ദാവീദ് ദമ്മേശെക്കിനോടു ചേർന്ന അരാമിൽ കാവല്പട്ടാളങ്ങളെ പാർപ്പിച്ചു;
    അരാമ്യരും ദാവീദിന്നു ദാസന്മാരായിത്തീർന്നു കപ്പം കൊടുത്തുവന്നു. ഇങ്ങനെ ദാവീദ് ചെന്നേടത്തൊക്കെയും
    യഹോവ അവന്നു ജയം നല്കി.
  rmc-rmc: Paľis o David diňa te rozačhavel partiji muršen andro aramejiko Damašek.
    Avke o Aramejčana ačhile sluhi le Davidoske a the on anenas leske o daňe. O RAJ
    pomožinelas le Davidoske všadzik, kaj džalas.
  pes-OPV: وداود در ارام دمشق قراولان گذاشت، و ارامیان، بندگان داود شده، هدایا می‌آوردند،
    و خداوند، داود را در هر جا که می‌رفت، نصرت می‌داد.
  ron-1924: Давид а пус стражэ ын Сирия Дамаскулуй. Ши сириений ау фост супушь луй
    Давид ши й-ау плэтит ун бир. Домнул окротя пе Давид орьунде се дучя.
  ben-OBCV: তিনি দামাস্কাসের অরামীয় রাজ্যে সৈন্যদল মোতায়েন করে দিলেন, এবং অরামীয়রা
    তাঁর বশীভূত হয়ে তাঁর কাছে রাজকর নিয়ে এসেছিল। দাউদ যেখানে যেখানে গেলেন, সদাপ্রভু
    সেখানে সেখানে তাঁকে বিজয়ী করলেন।
  som-som: Daa'uudna wuxuu reer Dimishaq oo Suuriya jooga dhex dhigay rugo askareed,
    oo reer Suuriyana Daa'uud bay addoommo u noqdeen oo baad u keeneen. Oo Rabbiguna
    Daa'uud guul buu siiyey meel kastoo uu tegeyba.
  lat-VUC: 'Et posuit David præsidium in Syria Damasci: factaque est Syria David serviens
    sub tributo: servavitque Dominus David in omnibus ad quæcumque profectus est.'
  eng-ASVBT: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David, and brought tribute. And Jehovah gave victory to David whithersoever
    he went.
  ita-1885: Poi pose guernigioni nella Siria di Damasco; e i Siri furono renduti soggetti
    a Davide, e tributari. E il Signore salvava Davide, dovunque egli andava.
  eng-LXXUP: 'And David placed a garrison in Syria near Damascus, and the Syrians
    became servants and tributaries to David: and the Lord preserved David whithersoever
    he went.'
  eng-ULB: Then David put garrisons in Aram of Damascus, and the Arameans became servants
    to him and brought him tribute. Yahweh gave victory to David wherever he went.
  spa-VBL: Colocó guarniciones en el reino arameo con capital en Damasco, e hizo que
    los arameos se sometieran a él y les exigió el pago de impuestos. El Señor le
    daba victorias a David por donde quiera que iba.
  fra-_FOB: Puis David mit des garnisons dans la Syrie de Damas, et les Syriens furent
    soumis à David et ses tributaires. Et l'Éternel gardait David partout où il allait.
  mal-mal: പിന്നെ ദാവീദ് ദമ്മേശെക്കിലെ അരാമിൽ കാവൽസൈന്യത്തെ പാർപ്പിച്ചു; അരാമ്യരും
    ദാവീദിന് ദാസന്മാരായിത്തീർന്ന് കപ്പം കൊടുത്തുവന്നു. ഇങ്ങനെ ദാവീദ് ചെന്നിടത്തൊക്കെയും
    യഹോവ അവന് ജയം നല്കി.
  urd-GVR: Phir us ne Damishq ke ilāqe meṅ apnī faujī chaukiyāṅ qāym kīṅ. Arāmī us
    ke tābe ho gae aur use ḳharāj dete rahe. Jahāṅ bhī Dāūd gayā wahāṅ Rab ne use
    kāmyābī baḳhshī.
  suz-BL: मिनु दाऊदम मेको अराम ङा मुर आन रागी दमस्‍कसम कोव़ब मुर वोइक्‍मी बाक्‍त।
    मिनु मेकोपुकी दाऊद आ वाइल दुम्‍शा, तिरो थाप्‍चा माल्‍मा बाक्‍त। मोपा परमप्रभु
    यावेम दाऊद ते ते गाक्‍मे, मेक मेक ग्रापदा बाक्‍त।
  ita-1927: Poi Davide mise delle guarnigioni nella Siria di Damasco, e i Siri divennero
    sudditi e tributari di Davide; e l’Eterno rendea vittorioso Davide dovunque egli
    andava.
  ckb-ckb: ئیتر داود لە شانشینی ئارامییەکانی دیمەشق سەربازگەی دانا، ئارامییەکانیش
    هاتنە ژێر دەسەڵاتی داود و سەرانەیان بۆ دەهێنا. داودیش ڕووی لە هەرکوێ دەکرد، یەزدان
    سەرکەوتووی دەکرد.
  eng-BBE: 'And David put armed forces in Aram of Damascus: and the Aramaeans became
    servants to David and gave him offerings. And the Lord made David overcome wherever
    he went.'
  kan-OKCV: ತರುವಾಯ ದಾವೀದನು ದಮಸ್ಕದ ಅರಾಮಿನಲ್ಲಿ ಕಾವಲುದಂಡುಗಳನ್ನು ಇಟ್ಟನು. ಹೀಗೆ ಅರಾಮ್ಯರು
    ದಾವೀದನಿಗೆ ಅಧೀನರಾಗಿ, ಕಪ್ಪವನ್ನು ಕೊಡುವವರಾದರು. ದಾವೀದನು ಹೋದ ಸ್ಥಳಗಳಲ್ಲೆಲ್ಲಾ ಯೆಹೋವ ದೇವರು
    ಅವನಿಗೆ ಜಯಕೊಟ್ಟರು.
  tam-2017: தமஸ்குவிற்கு அடுத்த சீரியாவிலே படைகளை வைத்தான்; சீரியர்கள் தாவீதுக்குச்
    சேவை செய்து, அவனுக்குக் கப்பங்கட்டினார்கள்; தாவீது போன இடத்திலெல்லாம், யெகோவா
    அவனைக் காப்பாற்றினார்.
  spa-RV-1909: Puso luego David guarnición en Siria la de Damasco, y fueron los Siros
    siervos de David sujetos á tributo. Y Jehová guardó á David donde quiera que fué.
  ron-BTF: Atunci David a pus garnizoane în Siria Damascului; și sirienii au devenit
    servitorii lui David și au adus daruri. Și DOMNUL îl păstra pe David oriunde mergea.
  eng-WEBP: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David, and brought tribute. The LORD gave victory to David wherever
    he went.
  eng-FBV: He placed garrisons in Aramean kingdom with its capital in Damascus, and
    made the Arameans subject to him and required them to pay taxes. The Lord gave
    David victories wherever he went.
  nld-1939: Hij stelde in Aram van Damascus stadhouders aan, en het werd aan David
    schatplichtig. Zo werd David op al zijn tochten door Jahweh geholpen.
  nch-BL: Huan David quintali miyac soldados para tamocuitahuise ipan nopa sirios
    ipan altepet Damasco. Huan nopa sirios elque itequipanojcahua David huan sesen
    xihuit quitaxtahuiyayaj impuestos. Huan TOTECO quipalehui David campa hueli campa
    ya yahuiyaya.
  vie-1934: Kế đó, người lập đồn trong Đa-mách xứ Sy-ri; dân Sy-ri phục dịch Đa-vít
    và nộp thuế. Hễ nơi nào Đa-vít đi đến, thì Đức Giê-hô-va cho người được thắng.
  hin-CV: दावीद ने दमेशेक के अरामी सैनिकों के बीच एक रक्षक सेना ठहरा दी. अरामी दावीद
    के सेवक बन गए, और उन्हें कर देने लगे. दावीद जहां कहीं गए, उन्हें याहवेह की सहायता
    मिलती रही.
  spa-BES: Entonces David puso fuerzas armadas en Aram de Damasco; y los arameos se
    convirtieron en siervos de David y le dieron ofrendas. Y él Señor hizo vencer
    a David dondequiera que iba.
  tdx-tdx: Nampipoha’ i Davide e Ara­me’ i Damasek’ ao ty mpirai-lian-dahindefoñe
    naho nanoeñe mpitoro’ i Davide o nte-Arameo, vaho nañenga ama’e. Tinolo’ Iehovà
    fandreketañe amy ze nomba’e iaby t’i Davide.
  tha-KJV: แล​้วดาวิดทรงตั้งทหารประจำป้อมไว้เหนือคนซีเรียชาวเมืองดามัสกัสหลายกอง และคนซี​เรียก​็เป็นพลไพร่ของดาวิด
    และนำเครื่องบรรณาการไปถวาย พระเยโฮวาห์ทรงประทานชัยชนะแก่​ดาว​ิดไม่ว่าจะไปรบ ณ
    ที่​ใดๆ
  por-BR-2018: Pôs logo Davi guarnição em Síria a de Damasco, e foram os sírios servos
    de Davi sujeitos a tributo. E o SENHOR guardou a Davi de onde quer que fosse.
  deu-ELO: Und David legte Besatzungen in das damascenische Syrien; und die Syrer
    wurden David zu Knechten, welche Geschenke brachten. Und Jehova half David überall,
    wohin er zog.
  eng-WYC-2018: And David setted a stronghold in Syria of Damascus, and Syria was
    made serving David under tribute. And the Lord kept David in all things, to whatever
    things he went forth. (And David set up strongholds in Syria of Damascus, and
    the Syrians were made to serve David, and to pay tribute, or taxes, to him. And
    the Lord gave victory to David in all his battles, wherever he went.)
  epo-epo: Kaj David restigis garnizonojn en la Damaska Sirio, kaj la Sirianoj submetiĝis
    al David kaj alportis tributojn. Kaj la Eternulo helpis al David ĉie, kien li
    iris.
  uig-PIN: Andin Dawut birnǝqqǝ bargaⱨ ǝskǝrlǝrni Dǝmǝxⱪtiki Suriylǝrning zeminida
    turƣuzdi; xuning bilǝn Suriylǝr Dawutⱪa beⱪinip uningƣa seliⱪ tapxurdi. Dawut
    ⱪǝyǝrgǝ barsa, Pǝrwǝrdigar uningƣa nusrǝt berǝtti.
  beo-beo: Amasea, e da ilia soge ganodini ha wa:i fisu diasu gilisisu gaguli gagai.
    E da ili ouligibiba:le, ilima su lidisu. Hina Gode da Da:ibidi fidibiba:le, e
    da habi ahoanoba, hasalasu hou fawane ba:su.
  tpi-OTNT: Na Devit i putim ol lain soldia bilong en nabaut long kantri bilong ol
    Siria, bilong was long ol bai ol i no ken kirapim pait moa. Na ol Siria i stap
    aninit long Devit na ol i givim takis long em. Long olgeta hap Devit i go pait
    long en, Bikpela i save helpim em na em i win.
  hau-SA: Ya ajiye ƙungiyoyi sojoji a masarautar Arameyawan Damaskus, Arameyawa kuwa
    suka zama bayinsa, suka biya shi haraji. Ubangiji ya ba Dawuda nasara a duk inda
    ya tafi.
  uig-LAT: Andin Dawut birnechche bargah eskerlerni Demeshqtiki Suriylerning zéminida
    turghuzdi; shuning bilen Suriyler Dawutqa béqinip uninggha séliq tapshurdi. Dawut
    qeyerge barsa, Perwerdigar uninggha nusret béretti.
  nde-nde: Wabeka inkamba zamabutho okulinda elizweni lama-Aramu eDamaseko, kwathi
    ama-Aramu aba ngaphansi kombuso wakhe aletha imithelo. UThixo wamnika ukunqoba
    uDavida loba kungaphi lapho aya khona.
  ton-ton: 'Pea naʻe toki tuku ʻe Tevita ʻae kautau ke leʻo ʻi Silia ʻo Tamasikusi:
    pea naʻe hoko ʻae kakai Silia ko e kau hopoate kia Tevita, pea naʻa nau ʻomi ʻae
    ngaahi koloa kiate ia. Pea naʻe fakahaofi ʻa Tevita ʻe Sihova ʻi he potu kotoa
    pē naʻa ne ʻalu ki ai.'
  ces-1613: Tedy osadil David stráží Syrii Damašskou, a byli Syrští služebníci Davidovi,
    dávajíce plat; nebo zachovával Hospodin Davida, kamžkoli se obrátil.
  eng-WMB: Then David put garrisons in Syria of Damascus; and the Syrians became servants
    to David, and brought tribute. The LORD gave victory to David wherever he went.
  tam-TCV: அதன்பின் தமஸ்குவில் சீரிய அரசாட்சிப் பகுதியில் இராணுவ முகாம்களை அமைத்தான்.
    சீரியர் தாவீதின் ஆட்சிக்குட்பட்டு அவனுக்கு வரி செலுத்தினார்கள். தாவீது சென்ற இடமெல்லாம்
    யெகோவா அவனுக்கு வெற்றியைக் கொடுத்தார்.
  ceb-ULB: Unya gibutangan ni David ug mga kampo ang Aram nga sakop sa Damasco, ug
    nahimo niyang mga sulugoon ang mga Arameanhon ug naghatag kaniyag buhis. Gihatagan
    ug kadaogan ni Yahweh si David bisan asa siya moadto.
  pol-UBG: Potem Dawid umieścił załogi w Syrii, w Damaszku, a Syryjczycy zostali sługami
    Dawida płacącymi daninę. I PAN bronił Dawida wszędzie, dokądkolwiek się udał.
  urd-GVU: پھر اُس نے دمشق کے علاقے میں اپنی فوجی چوکیاں قائم کیں۔ اَرامی اُس کے تابع
    ہو گئے اور اُسے خراج دیتے رہے۔ جہاں بھی داؤد گیا وہاں رب نے اُسے کامیابی بخشی۔
  deu-1912: und legte Volk in das Syrien von Damaskus. Also ward Syrien David untertänig,
    daß sie ihm Geschenke zutrugen. Denn der HERR half David, wo er hin zog.
  kan-2017: ಅನಂತರ ದಾವೀದನು ದಮಸ್ಕದ ಅರಾಮ್ಯ ದೇಶದಲ್ಲಿ ಕಾವಲುದಂಡನ್ನಿರಿಸಿದನು. ಹೀಗೆ ಅರಾಮ್ಯರು
    ಅವನ ಸೇವಕರಾಗಿ ಅವನಿಗೆ ಕಪ್ಪಕೊಡುವವರಾದರು. ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ ದಾವೀದನಿಗೆ ಎಲ್ಲಿ ಹೋದರೂ
    ಜಯದೊರಕಿತು.
  yap-yap: Ma aram me n’uf e pi tent ko salthaw u lan taferad, mar pired u tan pa’
    ngu’ur pi’ed e tax ngak. Me tay SOMOL i David ngi i gel u gubin yang.
  hlt-MCSB: David loh Damasku ah khohung a khueh.Te dongah Aram tah David taengah
    khocang aka thak sal la om. David te a caeh nah boeih ah BOEIPA loh a khang.
  mdy-ETH: ዬካፓ ዔያቶ ዓጮ ጋሮይዳ ፖኦሊሳ ዱንኪ ዱንኪ ዴዓንዳ ቤሲ ኮሼኔ፤ ዬያሮ ሶኦሪያ ዓሳ ዒዛ ዴማ ዎርቂ ዒዛም ጊኢሬኔ፤
    ናንጊና ናንጋ ጎዳ ዳውቴ ዴንዳ ቤዞ ቢያይዳ ዖሎና ባሻንዳጉዲ ማሄኔ።
  twi-ASANTE: Na ɔde akodɔm a wɔyɛ bansifoɔ kɔtenaa Damasko, ma Aramfoɔ bɛyɛɛ Dawid
    nkurɔfoɔ a na wɔyi toɔ brɛ no. Baabiara a Dawid bɛkɔ no, Awurade ma no di nkonim.
  eng-WEBU: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David, and brought tribute. The LORD gave victory to David wherever
    he went.
  wal-wal: Hegaappe guyyiyan, Daawiti Sooriyaa kawotettaaninne Damasqqo kataman olanchchatu
    qatota medhdhiis. Yaatin Sooriyaa asati Daawitayyo haarettidi, giiraa giiridosona.
    Daawiti biido soho ubban GODAI ayyo xoonuwaa immiis.
  spa-PDDPT: y estableció guarniciones en Siria de Damasco. Los sirios fueron esclavos
    de David, y pagaron tributo. A dondequiera que David iba, Yavé le daba la victoria.
  gun-gun: Ha'e gui Damasco regua Síria py Davi omoĩ harõarã kuery. Ha'e ramo Síria
    pygua kuery Davi rembiguairã ikuai vy mba'emo opaga 'rã okuapy ixupe. Davi ooa
    nhavõ rupi Senhor ombopo'akave tema.
  agu-BL: Toque'n tzun Luwiy tan chijatxle'n cu'n cobox k'u'j sanlar tulak e'ch ama'la'tz
    cwent Damasco. Tan yi xtxolbila'tz ja cho'c yi e' aj Siria jak' ca'wl Luwiy. Nin
    ja chichoj alcawal tetz. Wi'nin jale'n k'ej Luwiy tan e'chk oyintzi'a'tz na xomij
    Ryos te'j, alchok na aj nint.
  ilo-ULB: Ket nangipatakder ni David ti kampo ti soldado idiay Aram iti Damasco,
    ket nagbalin nga adipenna dagiti Arameo ken nangbuisda kenkuana. Pinagballigi
    ni Yahweh ni David iti sadinoman a napananna.
  kpg-kpg: Nomuli gei mee ga haga duu aga ana waahale laa e noho ai ana gau dauwa
    i lodo tenua digaula. Digaula guu hai nia daangada ni mee, gei e hui nadau dagitedi
    gi mee. Dimaadua gu hila ang gi David bolo gi maaloo a mee i nia gowaa huogodoo.
  uig-ARA: ئاندىن داۋۇت بىرنەچچە بارگاھ ئەسكەرلەرنى دەمەشقتىكى سۇرىيلەرنىڭ زېمىنىدا
    تۇرغۇزدى؛ شۇنىڭ بىلەن سۇرىيلەر داۋۇتقا بېقىنىپ ئۇنىڭغا سېلىق تاپشۇردى. داۋۇت قەيەرگە
    بارسا، پەرۋەردىگار ئۇنىڭغا نۇسرەت بېرەتتى.
  sus-sus: Na kui Dawuda naxa a xa sɔɔrie rasabati Damasi, Aramikae fa lu a xa yaamari
    bun ma, e duuti fi. Alatala nu Dawuda xun nakelima yire birin.
  pon-2006: Mwuhr e ahpw kauwada impwal en sounpei kei nan sapwarailo, re ahpw wiahla
    sapwellime aramas oh kin pwainohng daksis. KAUN-O ketin kupwurehla Depit pwe en
    powehdi wasa koaros.
  ksd-ksd: Ma David i ga tibe ra umana loko na tarai na vinarubu livuan ta ra tarai
    Siria maro Damasko; ma ra tarai Siria dia ga ki na vavai ta ra varkurai kai David,
    ma dia ga tul tar ra totokom ure. Ma ra Luluai i ga tul tar ra niuvia tai David
    ta nam ra umana gunagunan nina i ga vanavana tana.
  tur-YTC: David Damaskus Suriyesi'ne garnizonlar yerleştirdi. Suriyeliler David’e
    hizmetçi oldular ve haraç getirdiler. Yahve David'e gittiği her yerde zafer verdi.
  grc-BRENT: Καὶ ἔθετο Δαυὶδ φρουρὰν ἐν Συρίᾳ τῇ κατὰ Δαμασκὸν, καὶ ἐγένετο ὁ Σύρος
    τῷ Δαυὶδ εἰς δούλους φέροντας ξένια· καὶ ἔσωσε Κύριος τὸν Δαυὶδ ἐν πᾶσιν οἷς ἐπορεύετο.
  ind-AYT: Kemudian, Daud menempatkan pasukan-pasukan pendudukan orang Aram di Damsyik.
    Orang Aram itu menjadi hamba Daud dan mempersembahkan upeti. TUHAN mengaruniakan
    kemenangan kepada Daud ke mana pun dia pergi.
  nya-nya: Iye anakhazikitsa maboma mu ufumu wa Aramu wa ku Damasiko, ndipo Aaramu
    anakhala pansi pa ulamuliro wake ndipo ankapereka msonkho. Yehova ankamupatsa
    chipambano Davide kulikonse kumene ankapita.
  hrv-hrv: Postavio je namjesnike u Damaščanskom Aramu. Tako Aramejci postadoše Davidovi
    podanici i moradoše mu plaćati danak. Jahve je davao pobjedu Davidu kuda je god
    išao.
  mps-mps: Tama Devit aga ami bidi meba te Siria dabego bulu tǫ pedaide muna muna
    pelama, te augwaligo wąbi ma hwįdali weyu, te tonalumainu muani. Tama te Siria
    dabe te Devitgo dologode bidiyu, tama augwaligo agaba takis mone mani. Te tigidali
    bulu tǫ pedaiba Devitgo boi hwįgi pabo side, te Genuai Bidigo aga tau siyu,
    tama aga ugwaba dįą holali.
  tpi-tpi: Na Devit i putim ol lain soldia bilong en nabaut long kantri bilong ol
    Siria, bilong was long ol bai ol i no ken kirapim pait moa. Na ol Siria i stap
    aninit long Devit na ol i givim takis long em. Long olgeta hap Devit i go pait
    long en, Bikpela i save helpim em na em i win.
  dan-1931: Derpå indsatte David Fogeder i det damaskenske Aram, og Aramæerne blev
    Davids skatskyldige Undersåtter. Således, gav HERREN David Sejr, overalt hvor
    han drog frem.
  vie-OVCB: Sau đó, vua đặt một đoàn quân trú phòng tại Đa-mách, thủ đô nước A-ram.
    Vậy, người A-ram cũng phải triều cống cho Đa-vít. Bất luận Đa-vít đi đến đâu,
    Chúa Hằng Hữu cũng cho vua chiến thắng.
  guj-2017: પછી દાઉદે દમસ્કસના અરામમાં લશ્કર ગોઠવ્યું. પછી અરામીઓ તેના દાસ થયા અને
    ખંડણી ચૂકવવા લાગ્યા. દાઉદ જયાં જયાં ગયો ત્યાં ઈશ્વરે તેને વિજય અપાવ્યો.
  pon-2006A: Mwuhr e ahpw kauwada impwal en sounpei kei nan sapwarailo, re ahpw wiahla
    sapwellime aramas oh kin pwainohng daksis. KAUN-O ketin kupwurehla Depit pwe en
    powehdi wasa koaros.
  por-BRBSL: Então Davi colocou guarnições na Síria de Damasco; e os sírios se tornaram
    servos de Davi, e trouxeram tributo. Yahweh deu vitória a Davi onde quer que ele
    fosse.
  cth-cth: Hahoi Devit ni Siria ram Damaskas kho dawk ransa a sak, Sirianaw teh Devit
    koe san a toung awh teh, imhu a cawng awh. Devit a cei nah tangkuem BAWIPA ni
    tânae a poe.
  twi-twi: Na ɔde asraafo a wɔyɛ bansifo kɔtenaa Damasko, maa Aramfo bɛyɛɛ Dawid nkurɔfo
    a na woyi tow brɛ no. Baabiara a Dawid bɛkɔ no, Awurade ma no di nkonim.
  hlt-hlt: David loh Damasku ah khohung a khueh. Te dongah Aram tah David taengah
    khocang aka thak sal la om. David te a caeh nah boeih ah BOEIPA loh a khang.
  tbz-SIM: kɛ́tiekɛ Sidii kó kɛtenkɛ̀ kɛ́kɑnnɛ kùmɑ̀ndɑ́ɑ̀bɛ̀ Dɑmɑɑsi ɛì kɛ̀ Sidii
    kɔbɛ nhò yietì dɑ̀mpóò. Kɛ̀ ti Yiɛ̀ nKuyie nhò duɔ́ mmuwɛ̃rímú kòo nnɔ nho dootitɔbɛ̀
    ò kɔ̀rì kɛ̀ɛ̀ bíɛ́kɛ̀ mudoò.
  msy-2020: Ezɨ Devit uan mɨdorozir gumaziba Sirian kantrin tintinibar me arɨki. Ezɨ
    Sirian gumazamiziba Devitɨn apengan ikiava dagɨaba isa a ganɨdi. Danganir Devit
    mɨsoghasa zuiba bar, Ikiavɨra Itir God an akurvazima, an apaniba abɨri.
  dop-dop: Nɑ ɩ́ ponɑ yoolɑɑ kɛ Tɑmɑsɩ Silii tɑɑ, nɑ ɩcɑtɛ nyǝ́mɑ lɑkɩ-ɩ tǝmlɛ nɑ
    pɑ́ fɛlǝɣɩ-ɩ lɑmpuu. Pɑɑ timpiɣi Tɑfiiti polɑɑ, Tɑcɑɑ kentɑɣɑɑ ɩ tɔɔ kɛ́.
  azb-azb: Davud Dəməşq Aramına hərbi dəstələr yerləşdirdi və Aramlılar ona tabe olub
    xərac verdilər. Rəbb Davuda getdiyi hər yerdə zəfər qazandırdı.
  eng-DBY: And David put garrisons in Syria of Damascus; and the Syrians became servants
    to David, [and] brought gifts. And Jehovah preserved David whithersoever he went.
  hin-2017: तब दाऊद ने दमिश्क के अराम में सिपाहियों की चौकियाँ बैठाईं; इस प्रकार अरामी
    दाऊद के अधीन होकर भेंट ले आने लगे। और जहाँ-जहाँ दाऊद जाता था वहाँ-वहाँ यहोवा उसको
    जयवन्त करता था।
  wol-KYG: Ba mu ko defee Daawuda tabb ay jawriñam ca Damaas ca Siri, waa Siri nekk
    ci curgag Daawuda, di ko fey galag. Aji Sax ji may Daawuda ndam fépp fu mu dem.
  eng-YLT: and David putteth garrisons in Aram of Damascus, and Aram is to David for
    a servant, bearing a present; and Jehovah saveth David whithersoever he hath gone;
  kne-kne: Pag nan isaad di kakampon di sosoldado sin ili da. Siya et di inturayana
    din taga-Syria et nanbaybayad das bowis en sisya. Et olay intoy inmeyan David
    ay nakigobat, nangabaken Diyos sisya.
  eng-WYC-2017: And David setted [or put] a strong-hold in Syria of Damascus, and
    Syria was made serving David under tribute. And the Lord kept David in all things,
    to whatever things he went forth.
  eng-WMBB: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David, and brought tribute. The LORD gave victory to David wherever
    he went.
  urd-GVH: फिर उसने दमिश्क़ के इलाक़े में अपनी फ़ौजी चौकियाँ क़ायम कीं। अरामी उसके
    ताबे हो गए और उसे ख़राज देते रहे। जहाँ भी दाऊद गया वहाँ रब ने उसे कामयाबी बख़्शी।
  rug-rug: Meke va koa nana puku tie varipera se Devita pude koimatani meke koa pa
    ipi varipera pa korapa dia voloso popoa, meke vata evaṉae ni nana nabulu, ke tabara
    takisi la koa sa si arini. Va mataqaria e Zihova pa doduru vasina sapu la si asa.
  gaz-gaz: Ergasiis kutaa bulchiinsa Damaasqoo kan biyya Sooriyaa keessa qubata loltootaa
    dhaabbate. Warri Sooriyaas isa jalatti bulanii gibira fidaniif. Waaqayyos Daawitiif
    lafa inni dhaqe hundatti mooʼicha kenne.
  fra-LSG: David mit des garnisons dans la Syrie de Damas. Et les Syriens furent assujettis
    à David, et lui payèrent un tribut. L’Éternel protégeait David partout où il allait.
  yal-yal: A yi a yamana kanne dɔxɔ Damasi taani Arami yamanani, Arami kaane yi lu
    Dawudaa yamarin bun, e lu mudun soɛ a yii. Dawuda na yi siga dɛdɛ, Alatala yi
    xunna kenla fima nɛn a ma.
  haw-1868: A hana iho la o Davida i na pakana ma Suria o Damaseko; a lilo ae la ko
    Suria i poe kauwa na Davida, a lawe mai la i ka waiwai hookupu. A malama mai la
    o Iehova ia Davida i na wahi a pau ana i hele ai.
  arb-NAV: وَأَقَامَ دَاوُدُ حَامِيَاتٍ عَسْكَرِيَّةً فِي أَرَامِ دِمَشْقَ، وَأَصْبَحَ
    الأَرَامِيُّونَ تَابِعِينَ لِدَاوُدَ يَدْفَعُونَ لَهُ الْجِزْيَةَ، وَكَانَ الرَّبُّ
    يَنْصُرُ دَاوُدَ حَيْثُمَا تَوَجَّهَ.
  ewe-ewe: David da asrafo aɖewo ɖe Damasko si nye Aramtɔwo ƒe fiadu la me. Ale Aramtɔwo
    zu David tenɔlawo eye wodzɔa adzɔga nɛ ƒe sia ƒe. Ale Yehowa na David ɖua dzi
    le afi sia afi si wòayi.
  eng-LEE: 'And David put garrisons in Syria of Damascus: and the Syrians became servants
    to David, bearing presents. And the Lord helped David whithersoever he went.'
  gvn-gvn: '@see-verse:2SA.008.005'
  asm-FB: তাৰ পাছত দায়ূদে দম্মেচকৰ অৰাম দেশত ৰক্ষী সৈন্যদল স্থাপন কৰিলে, তাতে অৰামীয়াসকলে
    দায়ূদৰ দাস হৈ প্ৰশংসাৰে উপহাৰ আনিলে। এইদৰে দায়ুদ যি যি ঠাইলৈ গৈছিল, সেই সকলোতে
    যিহোৱাই তেওঁক জয়ী হ’বলৈ দিছিল।
  sus-A: نَ كُي دَوُدَ نَشَ عَ شَ سْورِيٍ رَ سَبَتِ دَ مَسِ، عَرَ مِكَيٍ قَ لُ عَ
    شَ يَامَرِ بُن مَ، عٍ دُوتِ قِ. عَلَتَلَ نُ دَوُدَ شُن نَكٍلِمَ يِرٍ بِرِن.
  fra-SBL: David mit alors des garnisons dans la Syrie de Damas, et les Syriens devinrent
    les serviteurs de David et lui apportèrent un tribut. Yahvé donna la victoire
    à David partout où il allait.
  hbo-hbo: וַיָּ֨שֶׂם דָּוִ֤ד נְצִבִים֙ בַּאֲרַ֣ם דַּמֶּ֔שֶׂק וַתְּהִ֤י אֲרָם֙ לְדָוִ֔ד
    לַעֲבָדִ֖ים נֹושְׂאֵ֣י מִנְחָ֑ה וַיֹּ֤שַׁע יְהוָה֙ אֶת־דָּוִ֔ד בְּכֹ֖ל אֲשֶׁ֥ר
    הָלָֽךְ׃
  kik-kik: Akĩiga mbũtũ cia kũrangĩra ũthamaki wa Asuriata kũu Dameski. Nao Asuriata
    magĩtuĩka a gwathagwo nĩwe makamũrehagĩra igooti. Jehova nĩaheaga Daudi ũhootani
    kũrĩa guothe aathiiaga.
  fra-NCL: David mit des garnisons dans la Syrie de Damas, et les Syriens furent pour
    David des esclaves apportant le tribut. Yahweh donnait la victoire à David partout
    où il allait.
  cek-AK: David mah Syria prae Damaska ah misatoep kami to suek; Syria kaminawk loe
    David ih tamna ah oh o moe, tamut to paek o; David caehhaih ahmuen kruekah Angraeng
    mah pazawkhaih to paek.
  cuk-cuk: Agine, David Siria-yargine e-sordamar nakulegega urbisad. Siria-yargine,
    Damasco-neggwebur-siid. Degisoggu, Siria-dulemar David-maiga gunonimalad, degi,
    Davidʼga mani-uklegergebed ukdii nanasmalad. David bia-urwenaddibe Bab-Jehová
    e-isdarmaladgi nakwega David-imakdaed.
  uig-CYR: Андин Давут бир нәччә баргаһ әскәрләрни Дәмәшқтики Сурийләрниң зиминида
    турғузди; шуниң билән Сурийләр Давутқа беқинип униңға селиқ тапшурди. Давут қәйәргә
    барса, Пәрвәрдигар униңға нусрәт берәтти.
  tel-2017: దమస్కుకు చెందిన ఆరాము దేశంలో తన సైనిక దళాన్ని ఉంచాడు. అరామీయులు దావీదుకు
    సామంతులై కప్పం చెల్లిస్తూ వచ్చారు. దావీదు ఏ యుద్ధానికి వెళ్ళినా యెహోవా అతణ్ణి
    కాపాడుతూ ఉన్నాడు.
  hat-BSA: Epi David te mete anplasman sòlda pami Siryen Damas yo. Siryen yo te vin
    soumèt a David e te pote taks obligatwa. Epi SENYÈ a te ede David tout kote li
    te ale.
  kos-kos: Na el oakiya acn in muta lun mwet mweun lal in acn selos, ac mwet Syria
    elos mutawauk in orekma nu sel ac sang takma nu sel. LEUM GOD El oru tuh David
    elan kutangla yen nukewa.
  hbo-WLC: וַיָּ֨שֶׂם דָּוִ֤ד נְצִבִים֙ בַּאֲרַ֣ם דַּמֶּ֔שֶׂק וַתְּהִ֤י אֲרָם֙ לְדָוִ֔ד
    לַעֲבָדִ֖ים נוֹשְׂאֵ֣י מִנְחָ֑ה וַיֹּ֤שַׁע יְהוָה֙ אֶת־דָּוִ֔ד בְּכֹ֖ל אֲשֶׁ֥ר
    הָלָֽךְ׃
  ibo-ibo: O wuru ogige ndị agha nʼalaeze ndị Aram nke Damaskọs. Ndị Aram ghọrọ ndị
    ohu Devid, na-ewetakwa ụtụ ịnata ihuọma. Onyenwe anyị nyere Devid mmeri ebe ọbụla
    ọ gara.
  ory-ory: ତହୁଁ ଦାଉଦ ଦମ୍ମେଶକର ଅରାମ ଦେଶରେ ପ୍ରହରୀ-ଦଳ ସ୍ଥାପନ କଲେ; ପୁଣି ଅରାମୀୟ ଲୋକମାନେ
    ଦାଉଦଙ୍କର ଦାସ ହୋଇ କର ଆଣିଲେ। ଏହି ପ୍ରକାରେ ଦାଉଦ ଯେଉଁଆଡ଼େ ଗଲେ, ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଜୟ ଦେଲେ।
  wmt-wmt: '@see-verse:2SA.008.005'
  chk-chk: Mürin, Tafit a anomu mwichen sounfiu lon Siria. Ekewe chon Siria ra nom
    fän nemenien Tafit o takises ngeni. Iwe, ewe Samol mi Lapalap a awinna Tafit ekis
    meinisin ia a feila ie.
  ssd-ssd: Taŋanaig sulumba David ndek kame maŋ nda tiŋguwa ŋga nuŋe kame mbal afu
    kilmba Siria kilke mbol patike likina le kilke suŋgo ta kulatka minnaig. Kulatka
    minnaig le Siria mbal nane David kumnemŋge nu tuku piro taŋgo minmba naŋgine pirokanu
    piya ta nu tumba minnaig. Taŋanaig le David Suŋgoŋge sinzaŋna le nuŋe ŋgueu mbal
    ŋakmba kile-ibeŋkina.
  rop-rop: en afta King Deibid bin meigim sambala solja blanga im kipgon jidanbat
    deya langa det Siriya kantri, en imbin jidan bos blanga ol detlot Siriya pipul,
    en detlot pipul bin oldei peiyim im teks mani. Wal YAWEI det trubala God bin meigim
    Deibid bidim im enami olabat ebriweya imbin oldei go blanga fait,
  ukr-1871: Тодї поставив Давид військо оборонне в Дамаській Сириї, й зробились Сирийцї
    підневоленими Давидові й платили дань йому. І хоронив Господь Давида всюди, куди
    він було нї обернеться.
  deu-1951: und legte Besatzungen in das damascenische Syrien. Also ward Syrien David
    untertan und tributpflichtig gemacht; denn der HERR half David überall, wo er
    hinzog.
  eng-JPS: Then David put garrisons in Aram of Damascus; and the Arameans became servants
    to David, and brought presents. And the LORD gave victory to David whithersoever
    he went.
  srp-1865: I namjesti David vojsku u Siriji što je pod Damaskom, i Sirci postaše
    sluge Davidove plaæajuæi mu danak. I Gospod èuvaše Davida kuda god iðaše.
  lug-lug: Dawudi n’assa ebibinja eby’abaserikale mu Busuuli e Ddamasiko, Abasuuli
    ne bafuuka baddu be, era ne bamuwanga obusuulu. Mukama n’awa Dawudi obuwanguzi
    buli gye yagendanga.
  heb-heb: וישם דוד נצבים בארם דמשק ותהי ארם לדוד לעבדים נושאי מנחה וישע יהוה את דוד
    בכל אשר הלך׃
  ben-IRV: আর দায়ূদ দম্মেশকের অরাম দেশে সৈন্য স্থাপন করলেন, তাতে অরামীয়েরা দায়ূদের
    দাস হয়ে উপহার আনল৷ এই ভাবে দায়ূদ যে কোন জায়গায় যেতেন, সেই জায়গায় সদাপ্রভু
    তাঁকে বিজয়ী করতেন৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਦੰਮਿਸ਼ਕ ਦੇ ਅਰਾਮੀਆਂ ਦੇ ਵਿਚਕਾਰ ਚੌਂਕੀਆਂ ਬੈਠਾ ਦਿੱਤੀਆਂ, ਸੋ ਅਰਾਮੀ
    ਵੀ ਦਾਊਦ ਦੇ ਅਧੀਨ ਹੋ ਗਏ ਅਤੇ ਨਜ਼ਰਾਨੇ ਲਿਆਉਣ ਲੱਗੇ। ਜਿੱਥੇ ਵੀ ਦਾਊਦ ਜਾਂਦਾ ਸੀ, ਯਹੋਵਾਹ ਉਸ
    ਨੂੰ ਜਿੱਤ ਬਖਸ਼ਦਾ ਸੀ।
  tkr-tkr: Davudee Damask vooxhene Arambışde ölkee cun g'oşunbı ulyozar ha'a. Mang'vee
    manbışike nukarar haa'a, manbışe Davudus nalok'bı qele giviyğal. Davud nyaqa hark'ıneeyir,
    Rəbbee mana ğama'ananiy.
  mya-JVB: ရှုရိပြည် ဒမာသက်မြို့၌ မြို့စောင့် တပ်ကို ထား သဖြင့် ၊ ရှုရိ လူတို့သည်
    ဒါဝိဒ် ၌ ကျွန် ခံ၍ အခွန် ဆက် ရကြ၏။ ဒါဝိဒ် သွား လေရာရာ ၌ ထာဝရဘုရား စောင့်မ တော်မူ၏။
  tbg-tbg: Vika kia qaiqaa raquate tiro, Devitiva nai iqoka vaiinti Siria vataini
    voqi voqi komanta vikaqaa raqiki vaura. Siria vika Devitira vevaaraini vaiha vira
    takisi ami vaura. Noravano Kotiva Devitira kahaquvaro viva ekaa vona vona raquqi
    viharo iqoka aatarake vaura.
  hmo-hmo: Vadaeni Davida ese iena tuari orea haida Suria taudia edia tano Damaseko
    kahana dekenai ia siaia, bona Suria taudia be Davida ena siahu henunai idia noho,
    bona ia dekenai takisi idia henia. Lohiabada ese Davida dekenai kwalimu ia henia
    ia lao gabudia ibounai dekenai.
  urd-urd: जब दाऊद ने दमिश्क़ के आराम में सिपाहियों की चौकियाँ बिठाईं तब अरामी भी
    दाऊद के ख़ादिम बन कर हदिये लाने लगे, और ख़ुदावन्द ने दाऊद को जहाँ कहीं वह गया
    फ़तह बख़्शी।
  rus-SYN: И поставил Давид охранные войска в Сирии Дамасской, и стали Сирийцы у Давида
    рабами, платящими дань. И хранил Господь Давида везде, куда он ни ходил.
  bqc-SIM: À gudↄ̃anaↄ dìlɛdilɛ Sili bùsuu, ↄ̃ aa gↄ̃̀ aà zↄ̀blenaↄ ũ, aaìↄ
    falubↄɛ̀. Dii tò Davidi zĩblè gu pↄ́ à gɛ̀u píi.
  tcz-CHONGTHU: Chujouvin David chun Ram gamsunga Damascus khopia jong sepai hon khat
    atousah tan ahi; hiti chun Syria mite jong chu David soh ahiuvin, don le kai ima
    apejiuve. Hitobang hin David chu agalkon na chan nah Pakaiyin galjona apejing
    in ahi.
  mar-mar: मग त्याने दिमिष्कातील अरामात आपले बस्थान वसवले. हे अरामी लोकही दावीदाचे
    अंकित झाले आणि त्यांनी खंडणी आणली. परमेश्वराने, दावीदाला तो जाईल तेथे यश दिले.
  qub-qub: Nircurmi Davidga suldäruncunata churaran Damasco siudäta mandananpaj. Chaura
    Siria runacunaga Davidpa munayninchöna caycaran. Impuestutapis pägaranna. Chaynömi
    Tayta Diosga Davidta yanaparan maypa aywashanchöpis binsinanpaj.
  bqp-bqp: À gudãkpãrinↄ dìtɛditɛ Siria bùsun, akũ ò gↄ̃̀ a zↄ̀blerinↄ ũ, òdigↄ̃
    táfe bonɛ. Dikiri tò Dauda zĩ̀i blè gu kũ à gɛ̀ɛn pínki.
  hat-hat: Apre sa, David mete kèk ganizon sòlda pa l' nan teritwa Damas la. Moun
    peyi Siri yo soumèt devan li. Li fè yo peye l' taks chak lè. Se konsa, Seyè a
    te fè David genyen tout batay kote l' pase.
  eng-BSB: Then he placed garrisons in Aram of Damascus, and the Arameans became subject
    to David and brought him tribute. So the LORD made David victorious wherever he
    went.
  tod-tod: Naa ʋoluma, Davide kundiɠiiti seini Damase yooi zu Siili nuiti saama. Siili
    nuiti ti ɠoloni Davide ʋɛ, ti ɗa mului zala ma. Ɠɔoɠɔ GALAGI ɠɛni fɔnifaamai veezu
    Davide ʋɛ, ʋɛ kpein é ɠɛni liizu ná ga kɔɔi.
  eng-WEBPB: Then David put garrisons in Syria of Damascus; and the Syrians became
    servants to David, and brought tribute. The LORD gave victory to David wherever
    he went.
  kbq-kbq: Hagi Deviti'a sondia vahe'aramimofo kumatamina Aramu vahe'mofo mopafi Damasakasi
    kumapi retro huno zamantege'za mani'neza kegava hu'nazage'za, Aramu vahe'mo'za
    Deviti agorga mani'ne'za takesi zagoa ami'naze. Ana nehazageno Ra Anumzamo'a Deviti'ma
    vuno eno'ma huno'ma ha'ma hirega, hanave amigeno hara huzmagatere'ne.
  nhe-BL: Huan David quintlali miyac soldados para tlamocuitlahuise ipan nopa sirios
    ipan altepetl Damasco. Huan nopa sirios mocajque itlatequipanojcahua David huan
    sesen xihuitl quitlaxtlahuiyayaj impuestos. Huan TOTECO quipalehui David campa
    hueli campa ya yahuiyaya.
  bus-bus: À gudãkparinↄ dìɛdiɛ Siria bùsun, ben aↄ̃ gↄ̃̀ à zↄ̀blerinↄ ũ, aↄ̃ègↄ̃
    tángba kpaanɛ. Dii tò Dauda zĩ̀ blè guu kɛ̀ à gàan píngi.
  gub-BL: A'e re uzapo kar zauxiapekwer waneko haw waiwy rehe no. Wiko wazar romo.
    Umur temetarer izupe kwarahy nànàn wà no. Wyzài ywy rehe iho mehe Tupàn upytywà
    Tawi a'e. A'e rupi weityk Tawi a'e ywy rehe har paw wà.
  eng-DRA: 'And David put garrisons in Syria of Damascus: and Syria served David under
    tribute: and the Lord preserved David in all his enterprises, whithersoever he
    went.'
