verse: 2SA.008.011
translations:
  mal-C: താൻ കീഴടക്കിയ ഏദോമ്യർ, മോവാബ്യർ, അമ്മോന്യർ, ഫെലിസ്ത്യർ, അമാലേക്യർ എന്നിവരുടെ
    രാജ്യങ്ങളിൽനിന്ന് പിടിച്ചെടുത്ത സ്വർണവും വെള്ളിയുംപോലെതന്നെ യോരാം കൊണ്ടുവന്ന സാധനങ്ങളും
    ദാവീദ് രാജാവ് യഹോവയ്ക്കായി സമർപ്പിച്ചു. സോബാരാജാവും രെഹോബിന്റെ മകനുമായ ഹദദേസരിൽനിന്നും
    അപഹരിച്ചിരുന്ന കൊള്ളമുതലും അദ്ദേഹം യഹോവയ്ക്കായി സമർപ്പിച്ചു.
  deu-TKW: 'Auch sie weihte der König David Jahwe, zusammen mit dem Silber und Gold,
    das er aus der Beute von allen den Völkern, die er unterjocht, geweiht hatte:'
  lin-lin: Mokonzi Davidi abulisaki biloko yango lokola likabo epai na Yawe ndenge
    asalaki na palata mpe na wolo oyo ewutaki na bikolo nyonso oyo abotolaki,
  eng-LSV: 'also King David sanctified them to YHWH, with the silver and the gold
    which he sanctified of all the nations which he subdued:'
  eng-GNV: 'And King Dauid did dedicate them vnto the Lord with the siluer and golde
    that he had dedicate of all the nations, which he had subdued:'
  eng-WEBSTER: Which also king David dedicated to the LORD, with the silver and gold
    that he had dedicated of all nations which he subdued;
  nhw-BL: Huan Tlanahuatijquetl David quiiyocatlali nochi ni tlamantzitzi para TOTECO
    quen nojquiya quiiyocatlalijtoya para TOTECO nochi oro huan plata catli tequixtilijtihualajtoya
    ipan campa hueli altepeme catli quitlantihualajtoya.
  swh-ONEN: 'Mfalme Daudi akaviweka vifaa hivi wakfu kwa Bwana, kama vile alivyokuwa
    amefanya kwa fedha na dhahabu kutoka kwa mataifa yote aliyokuwa ameyashinda:'
  bba-bba: Mɑ Dɑfidi u ye kpuro mwɑ u Yinni Gusunɔ yiiyɑ nɡe mɛ u rɑɑ nùn sii ɡeesu
    kɑ wurɑ yiiye ye u ɡurɑ sɑɑ Siriɡibu kɑ Mɔɑbubɑ kɑ Amɔnibɑ kɑ Filisitibɑ kɑ Amɑlɛkibɑn
    min di, kɑ sere mɑɑ ye u wɑ Hɑdɑdesɛɛ Rehɔbun biin min di.
  eng-KJVCPB: which also king David did dedicate unto the Lord, with the silver and
    gold that he had dedicated of all nations which he subdued;
  luo-luo: 'Ruoth Daudi nowalo gigi duto momiyo Jehova Nyasaye, mana kaka nosetimo
    gi fedha gi dhahabu mane oa kuom ogendini mane oloyo kaka:'
  meu-meu: ini danu King David ese e hahelagadia, Iehova ena, vada e hadareredia besedia
    iboudiai edia amo e abi bona e hahelaḡa gold-na bona silver-na ida.
  npi-ULB: राजा दाऊदले यी सामानहरू साथै तिनले कब्जा गरेका सबै जातिबाट लिएका चाँदी
    र सुनलाई परमप्रभुको निम्ति अलग गरे,
  yor-yor: Dafidi ọba sì fi wọ́n fún Olúwa pẹ̀lú fàdákà, àti wúrà tí ó yà sí mímọ́,
    èyí tí ó ti gbà lọ́wọ́ àwọn orílẹ̀-èdè tí ó ti ṣẹ́gun.
  ind-ind: Raja Daud mempersembahkan semua barang dari Raja Tou kepada TUHAN. Itulah
    yang biasanya dia lakukan dengan emas dan perak hasil jarahan dari bangsa mana
    pun yang sudah ditaklukkannya,
  pes-OPCB: داوود، همهٔ این هدایا را با طلا و نقره‌ای که خود از ادومی‌ها، موآبی‌ها،
    عمونی‌ها، فلسطینی‌ها، عمالیقی‌ها و نیز از هددعزر پادشاه به غنیمت گرفته بود، وقف
    خداوند کرد.
  tgl-ULB: Hinandog ni Haring David ang mga bagay na ito kay Yahweh, kasama ang pilak
    at ginto mula sa lahat ng mga bansa na kaniyang nasakop—
  hui-hui: Debidi ibugua mbirale uruni yamialu Anduane Homogonaga mo loma biaho wigi
    bini. Debidi ibugua dindi maruha wai bialu ngolo silibaru mo yalu dai bigi bini
    wiarubi loma biaho ngelaga dege bini.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ထို​ပစ္စည်း​များ​ကို​ဝတ်​ပြု ကိုး​ကွယ်​ရာ​တွင်​အ​သုံး​ပြု​ရန်​အ​တွက်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​၏။ ထို​နည်း တူ​မိ​မိ​နှိမ်​နင်း​ခဲ့​သော​ဧ​ဒုံ၊ မော​ဘ၊
    အမ္မုန်၊ ဖိ​လိတ္တိ​နှင့် အာ​မ​လက်​ပြည်​များ​မှ​သိမ်း ယူ​ခဲ့​သည့်​ရွှေ၊ ငွေ​များ​နှင့်​ဟာ​ဒ​ဒေ​ဇာ
    ထံ​မှ​ရ​ရှိ​သည့်​ပစ္စည်း​အချို့​တို့​ကို​လည်း ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​၏။
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཀྱིས་སྣོད་ཆས་དེ་དག་ནི་ཁོང་གིས་བཏུལ་བའི་རྒྱལ་ཁམས་ཐམས་ཅད་ནས་རྙེད་པའི་གསེར་དངུལ་དང་མཉམ་དུ་དམ་པར་བརྩིས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བ་སྟེ།
  sna-sna: 'Mambo Dhavhidhi akakumikidza midziyo iyi kuna Jehovha, sezvaakanga aita
    nesirivha negoridhe yakanga yabva kundudzi dzose dzaakanga akunda dzinoti:'
  spa-BLM: 'El rey David también los dedicó a Yahvé, con la plata y el oro que dedicó
    de todas las naciones que sometió:'
  cac-cac: 'A masanil juntzan̈ q''uen ix scha'' vin̈aj David d''a vin̈aj Toi chi'',
    ix yac''pax q''uen vin̈ d''a Jehová yed'' q''uen oro yed'' q''uen plata cotnac
    d''a juntzan̈xo chon̈ab'' yac''nac ganar vin̈:'
  swh-ULB: Mfalme Daudi akaviweka wakfu vitu hivi kwa ajili ya Yahwe, pamoja na fedha
    na dhahabu kutoka katika mataifa yote aliyokuwa ameyashinda-
  bel-bel: 'Іх таксама прысьвяціў цар Давід Госпаду, разам са срэбрам і золатам, якое
    прысьвяціў з адабранага ва ўсіх упакораных ім народаў:'
  deu-ELBBK: 'Auch diese heiligte der König David dem HERRN, samt dem Silber und dem
    Gold, das er von all den Nationen geheiligt, die er unterjocht hatte:'
  mbb-OT: 'Inhalad heini ni Hadì David diyà te Nengazen, iring ded te mid-ulaula zin
    te nengaaǥew zin he menge pelata, menge vulawan, diyà te zuma he menge nasyun
    he nengezaag din he iyan is:'
  mal-2015: ദാവീദ്‌ രാജാവു ഇവയെ അരാമ്യർ, മോവാബ്യർ, അമ്മോന്യർ, ഫെലിസ്ത്യർ, അമാലേക്യർ
    എന്നിങ്ങനെ താൻ കീഴടക്കിയ സകലജാതികളുടെയും പക്കൽനിന്നും
  rmc-rmc: 'The ola veci o David pošvecinďa le RAJESKE jekhetane le rupoha the le
    somnakaha, so zaiľa savore narodendar, saven thoďa tele:'
  pes-OPV: و داود پادشاه آنها را نیز برای خداوند وقف نمود با نقره وطلایی که از جمیع
    امت هایی که شکست داده بود، وقف نموده بود،
  ron-1924: Ымпэратул Давид ле-а ынкинат Домнулуй, кум ынкинасе ши арӂинтул ши аурул
    луате де ла тоате нямуриле пе каре ле бируисе,
  ben-OBCV: 'রাজা দাউদ এইসব জিনিসপত্র সদাপ্রভুর উদ্দেশে উৎসর্গ করে দিলেন, যেভাবে তিনি
    নিজের বশে আনা অন্য সব জাতির কাছ থেকে সংগ্রহ করা রুপো ও সোনার ক্ষেত্রেও করলেন:'
  som-som: oo kuwaasna Boqor Daa'uud wuxuu quduus uga dhigay Rabbiga, oo wuxuu ku
    daray lacagtii iyo dahabkii uu quduuska ka dhigay oo uu ka soo dhacay quruumihii
    uu jebiyey oo dhan;
  lat-VUC: quæ et ipsa sanctificavit rex David Domino cum argento et auro quæ sanctificaverat
    de universis gentibus quas subegerat,
  eng-ASVBT: these also did king David dedicate unto Jehovah, with the silver and
    gold that he dedicated of all the nations which he subdued;
  ita-1885: E il re Davide consacrò eziandio quelli al Signore, insieme con l'argento,
    e con l'oro, che egli avea consacrato della preda di tutte le nazioni ch'egli
    avea soggiogate;
  eng-LXXUP: And these King David consecrated to the Lord, with the silver and with
    the gold which he consecrated out of all the cities which he conquered,
  eng-ULB: King David set aside these objects to Yahweh, together with the silver
    and gold from all the nations that he conquered—
  spa-VBL: 'El rey David le dedicó estos regalos al Señor, junto con la plata y el
    oro que había tomado de todas las naciones que había sometido:'
  fra-_FOB: Que David consacra à l'Éternel, avec l'argent et l'or qu'il avait déjà
    consacrés, du butin de toutes les nations qu'il s'était assujetties,
  mal-mal: ദാവീദ്‌ രാജാവ് ഇവയെ അരാമ്യർ, മോവാബ്യർ, അമ്മോന്യർ, ഫെലിസ്ത്യർ, അമാലേക്യർ
    എന്നിങ്ങനെ താൻ കീഴടക്കിയ സകലജനതകളുടെയും പക്കൽനിന്നും
  urd-GVR: Dāūd ne yih chīzeṅ Rab ke lie maḳhsūs kar dīṅ. Jahāṅ bhī wuh dūsrī qaumoṅ
    par ġhālib āyā wahāṅ kī sonā-chāṅdī us ne Rab ke lie maḳhsūs kar dī.
  suz-BL: पिप दाऊदमी मेको यो परमप्रभु यावे कली गेवा बाक्‍त। आ फ्रुशो रागी नेल्‍ल ङा
    सुन चांदी मोपा गेबाक्‍माक्‍त।
  ita-1927: 'E il re Davide consacrò anche quelli all’Eterno, come avea già consacrato
    l’argento e l’oro tolto alle nazioni che avea soggiogate:'
  ckb-ckb: 'داودی پاشا ئەمانەشی بۆ یەزدان تەرخان کرد لەگەڵ ئەو زێڕ و زیوانەی کە دەستی
    کەوتبوو لە هەموو ئەو نەتەوانەی ژێردەستەی کردبوون:'
  eng-BBE: These King David made holy to the Lord, together with the silver and gold
    which he had taken from the nations he had overcome —
  kan-OKCV: ಅರಸನಾದ ದಾವೀದನು ಚಿನ್ನ, ಬೆಳ್ಳಿ ಮತ್ತು ಕಂಚಿನ ಎಲ್ಲಾ ವಸ್ತುಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ
    ಸಮರ್ಪಿಸಿದನು. ಜೊತೆಗೆ ಅವನು ಸೋತ ಎಲ್ಲಾ ದೇಶಗಳಿಂದ ವಶಪಡಿಸಿಕೊಂಡ ವಸ್ತುಗಳನ್ನೂ ಅರ್ಪಿಸಿದನು.
  tam-2017: அவன் கொண்டு வந்தவைகளை தாவீது ராஜா வெற்றிகண்ட சீரியர்கள், மோவாபியர்கள்,
    அம்மோன் மக்கள், பெலிஸ்தர்கள், அமலேக்கியர்கள் என்னும் எல்லா தேசத்தார்களிடத்திலும்,
  spa-RV-1909: 'Los cuales el rey David dedicó á Jehová, con la plata y el oro que
    tenía dedicado de todas las naciones que había sometido:'
  ron-BTF: Pe care David le-a dedicat de asemenea DOMNULUI, cu argintul și cu aurul
    pe care îl dedicase de la toate națiunile pe care le supusese;
  eng-WEBP: King David also dedicated these to the LORD, with the silver and gold
    that he dedicated of all the nations which he subdued—
  eng-FBV: 'King David dedicated these gifts to the Lord, along with the silver and
    gold he had taken from all the nations he had subdued:'
  nld-1939: en ook deze wijdde koning David aan Jahweh, zoals hij gedaan had met het
    zilver en goud van alle door hem onderworpen volken,
  nch-BL: Huan Tanahuatijquet David quiiyocatali nochi ni tamantzitzi para TOTECO
    quej nojquiya quiiyocatalijtoya para TOTECO nochi oro huan plata cati tequixtilijtihualajtoya
    ipan campa hueli altepeme cati quitantihualajtoya.
  vie-1934: 'Vua Đa-vít cũng biệt các món nầy riêng ra thánh cho Đức Giê-hô-va, y
    như người đã biệt riêng ra thánh bạc và vàng của các dân tộc mà người đã bắt phục:'
  hin-CV: राजा दावीद ने सोना, चांदी और कांसे की इन सभी वस्तुओं को उन वस्तुओं के साथ
    याहवेह को समर्पित कर दी, जो वह उन सभी पराजित देशों,
  spa-BES: 'El rey David dedicó también al Señor, junto con la plata y el oro que
    había tomado de las naciones que había vencido:'
  tdx-tdx: 'Nengae’ i Davide mpanjaka am’ Iehovà izay, mindre amo volafoty naho volamena
    navi’e boak’ amo hene fifeheañe nam­pi­ambanea’eoo:'
  tha-KJV: สิ​่งเหล่านี้ กษัตริย์​ดาว​ิดทรงนำมอบถวายแด่พระเยโฮวาห์ พร​้อมกับบรรดาเงินและทองคำซึ่งพระองค์ทรงได้มาจากบรรดาประชาชาติ​ที่​พระองค์​ทรงรบชนะและยึดครอง
    และทรงนำมามอบถวาย
  por-BR-2018: 'Os quais o rei Davi dedicou ao SENHOR, com a prata e o ouro que tinha
    dedicado de todas as nações que havia submetido:'
  deu-ELO: 'Auch diese heiligte der König David dem Jehova, samt dem Silber und dem
    Golde, das er von all den Nationen geheiligt, die er unterjocht hatte:'
  eng-WYC-2018: And the same vessels king David hallowed to the Lord, with the silver
    and gold, which he had hallowed of all heathen men, which he had made subject
    (And King David dedicated these vessels to the Lord, along with the silver and
    the gold which he had dedicated from all the heathen whom he had made subject)
  epo-epo: 'Ilin ankaŭ la reĝo David dediĉis al la Eternulo, kune kun la arĝento kaj
    oro, kiun li dediĉis el tio, kion li akiris de ĉiuj nacioj, kiujn li venkis:'
  uig-PIN: Dawut padixaⱨ muxularni wǝ ɵzi beⱪindurƣan ⱨǝmmǝ ǝllǝrdin, jümlidin Suriylǝrdin,
    Moabiylardin, Ammoniylardin, Filistiylǝrdin wǝ Amalǝklǝrdin olja alƣan altun-kümüxlǝrni
    Pǝrwǝrdigarƣa atap beƣixlidi. Bular Zobaⱨning padixaⱨi Rǝⱨobning oƣli Ⱨadad’ezǝrdin
    alƣan oljini ɵz iqigǝ alidu.
  beo-beo: '-'
  tpi-OTNT: Devit i kisim ol dispela presen na i makim bilong Bikpela. Em i bin mekim
    wankain pasin long ol silva na gol em i kisim long taim em i bin winim ol arapela
    birua.
  hau-SA: Sarki Dawuda kuwa ya keɓe waɗannan kayayyaki wa Ubangiji, yadda ya yi da
    zinariya, da kuma azurfa daga dukan al’umman da ya mallaka,
  uig-LAT: Dawut padishah mushularni we özi béqindurghan hemme ellerdin, jümlidin
    Suriylerdin, Moabiylardin, Ammoniylardin, Filistiylerdin we Amaleklerdin olja
    alghan altun-kümüshlerni Perwerdigargha atap béghishlidi. Bular Zobahning padishahi
    Rehobning oghli Ⱨadad’ézerdin alghan oljini öz ichige alidu.
  nde-nde: 'Inkosi uDavida yazahlukanisela uThixo lezo zinto njengalokhu ayekwenze
    ngesiliva legolide okwavela kuzozonke izizwe ayezehlule:'
  ton-ton: ‌ʻaia foki naʻe fakatapui ʻe Tevita kia Sihova, fakataha mo e siliva mo
    e koula ʻaia naʻa ne fakatapui mei he ngaahi puleʻanga kotoa pē naʻa ne ikuna;
  ces-1613: Ty také obětoval král David Hospodinu s stříbrem a zlatem posvěceným ze
    všech národů, kteréž podmanil,
  eng-WMB: King David also dedicated these to the LORD, with the silver and gold that
    he dedicated of all the nations which he subdued—
  tam-TCV: தாவீது அரசன் தான் கீழ்ப்படுத்திய நாடுகளிலிருந்து கைப்பற்றிய வெள்ளியையும்,
    தங்கத்தையும் யெகோவாவுக்கு அர்ப்பணம் செய்ததுபோலவே, யோராம் கொண்டுவந்தவற்றையும் செய்தான்.
  ceb-ULB: Gihalad ni Haring David kining mga butanga ngadto kang Yahweh, uban ang
    mga plata ug bulawan nga gikan sa tanang nasod nga iyang nabuntog—
  pol-UBG: Również i te król Dawid poświęcił PANU wraz ze srebrem i złotem, które
    poświęcił, zabranym od wszystkich narodów, które podbił;
  urd-GVU: داؤد نے یہ چیزیں رب کے لئے مخصوص کر دیں۔ جہاں بھی وہ دوسری قوموں پر غالب
    آیا وہاں کی سونا چاندی اُس نے رب کے لئے مخصوص کر دی۔
  deu-1912: welche der König David auch dem HERR heiligte samt dem Silber und Gold,
    das er heiligte von allen Heiden, die er unter sich gebracht;
  kan-2017: ಅರಸನಾದ ದಾವೀದನು ಇವುಗಳನ್ನು ತನ್ನಿಂದ ಅಪಜಯಹೊಂದಿದ ಅರಾಮ್ಯರೂ, ಮೋವಾಬ್ಯರೂ, ಅಮ್ಮೋನಿಯರೂ,
    ಫಿಲಿಷ್ಟಿಯರೂ, ಅಮಾಲೇಕ್ಯರೂ ಎಂಬ ಈ ಸುತ್ತಣ ಜನಾಂಗಗಳಿಂದಲೂ,
  yap-yap: Me pi’ David ni Pilung fapi tow’ath ni ngan fanay ko liyor ngak SOMOL,
    nib mu’un e pi silber nge gol nni fek ko pi nam ni i gel ngay —
  hlt-MCSB: Manghai David loh namtom boeih taeng lamkah a hoep tih a khoem cak neh
    sui te khaw,
  mdy-ETH: ካኣቲ ዳውቴ ዖሎና ባሺ ዔዶኦሜፓ፥ ሞዓኣቤፓ፥ ዓሞኦኔፓ፤ ዬያጉዲ ፒሊስፄኤሜንታ ዓማሌቄንታፓ ዲዒ ዔኬ ቢሮ ዓንጎና
    ዎርቆና ሃዳድዔዜሬፓኣ ዒ ዔኬ፥ ዲዒንቴ ባኮ ናንጊና ናንጋ ጎዳም ዱማሲ ዒንጌኔ።
  twi-ASANTE: Ɔhene Dawid too akyɛdeɛ no nyinaa din de maa Awurade a, dwetɛ ne sikakɔkɔɔ
    a ɔnya firii aman bi a ɔdii wɔn so no nyinaa ka ho.
  eng-WEBU: King David also dedicated these to the LORD, with the silver and gold
    that he dedicated of all the nations which he subdued—
  wal-wal: Ehin Kawoi Daawiti ha miishshata GODAAYYO dummayi wottiis. Qassi Daawiti
    ba xoonido kawotettatuppe ubbaappe, Sooriyaappe, Moo7aabappe, Amoona asatuppe,
    Pilisxxeema asatuppenne Amaaleeqa asatuppe ekkido worqqaanne biraa Rahooba na7aa,
    Xooba Kawuwaa Hadaadi7eezerappe ekkido omooduwaa kase peeshan GODAAYYO dummayi
    wottiis.
  spa-PDDPT: 'los cuales el rey David dedicó a Yavé, junto con la plata y el oro que
    tomó de todas las naciones sometidas:'
  gun-gun: 'Ha''e nunga huvixa Davi ojopy vy omboaxapa Senhor peguarã, ha''e javi
    regua re ipo''akaague va''e kuery gui prata ha''e ouro ojopy va''ekue reve:'
  agu-BL: Toque'n tzun Luwiy tan xanse'n yi e'chk oya'tz bantz toye'n tetz Ryos, tuml
    cyakil yi oro, tu yi sakal yi nsken cambaj i' lakak e'chk ama'l tu e'chk tnum
    yi ocnak jak' tetz ca'wl.
  ilo-ULB: Insagut ni David dagitoy nga alikamen kenni Yahweh, agraman dagiti pirak
    ken balitok a naggapu kadagiti nasion a sinaksakupna—
  kpg-kpg: 'Di King David ga hagadabu nia kisakis aanei gi di hai hegau o di hai daumaha,
    mo nia goolo, mono silber ala ne kumi mai i nia henua ala ne haga magedaa:'
  uig-ARA: داۋۇت پادىشاھ مۇشۇلارنى ۋە ئۆزى بېقىندۇرغان ھەممە ئەللەردىن، جۈملىدىن سۇرىيلەردىن،
    موئابىيلاردىن، ئاممونىيلاردىن، فىلىستىيلەردىن ۋە ئامالەكلەردىن ئولجا ئالغان ئالتۇن-كۈمۈشلەرنى
    پەرۋەردىگارغا ئاتاپ بېغىشلىدى. بۇلار زوباھنىڭ پادىشاھى رەھوبنىڭ ئوغلى ھادادئېزەردىن
    ئالغان ئولجىنى ئۆز ئىچىگە ئالىدۇ.
  sus-sus: Mangɛ Dawuda naxa na birin fi Alatala ma. A nu luma na raba ra xɛɛma nun
    gbeti birin na a naxan sɔtɔma gere kui a yaxuie yi ra,
  pon-2006: Nanmwarki Depit eri kasarawihong kisakis pwukat ong mehn doadoahk ni kaudok,
    iangahki kohl oh silper kan me lohdi sang wehi kan me e kalowehdi—
  ksd-ksd: ma David i ga vagomgom diat pire ra Luluai, da i ga vagomgom value ra silva
    ma ra goled nina i ga ra pa ia tai ra umana Tematana nina i ga uvia pa diat,
  tur-YTC: Kral David de bunları, boyunduruğu altına aldığı bütün uluslardan,
  grc-BRENT: Καὶ ταῦτα ἡγίασεν ὁ βασιλεὺς Δαυὶδ τῷ Κυρίῳ, μετὰ τοῦ ἀργυρίου καὶ μετὰ
    τοῦ χρυσίου οὗ ἡγίασεν ἐκ πασῶν τῶν πόλεων ὧν κατεδυνάστευσεν,
  ind-AYT: Raja Daud juga mengkhususkan barang-barang ini bagi TUHAN, bersama emas
    dan perak yang dikhususkan dari seluruh bangsa yang dia taklukkan,
  nya-nya: 'Mfumu Davide inapereka zinthu zimenezi kwa Yehova, monga anachitira ndi
    siliva ndi golide zochokera ku mayiko onse amene anawagonjetsa:'
  hrv-hrv: 'I njih kralj David posveti Jahvi sa srebrom i zlatom što ga bijaše uzeo
    od svih naroda koje je pokorio:'
  mps-mps: Devitgo te wiegi yai homu eyu magasobo nai dabe selama, tama God Genuai
    Bidiba sa munani. Te agai gasa boi bidi dabe aiyaba elaluama, te sali gol me silvade
    te tobage kolesaga yali tiwai gilama yalio.
  tpi-tpi: Devit i kisim ol dispela presen na i makim bilong Bikpela. Em i bin mekim
    wankain pasin long ol silva na gol em i kisim long taim em i bin winim ol arapela
    birua.
  dan-1931: Også dem helligede Kong David HERREN tillige med det Sølv og Guld, han
    havde helliget af Byttet fra alle de undertvungne Folk,
  vie-OVCB: Đa-vít lấy những phẩm vật này đem dâng hiến lên Chúa Hằng Hữu, cùng tất
    cả vàng bạc vua lấy được
  guj-2017: દાઉદ રાજાએ આ પાત્રો ઈશ્વરને સમર્પિત કર્યાં. ને તેની સાથે જે દેશો તેણે
    જીત્યા હતા તે સર્વનું સોનું તથા ચાંદી તેણે અર્પણ કર્યું,
  pon-2006A: Nanmwarki Depit eri kasarawihong kisakis pwukat ong mehn doadoahk ni
    kaudok, iangahki kohl oh silper kan me lohdi sang wehi kan me e kalowehdi—
  por-BRBSL: O rei David também os dedicou a Iavé, com a prata e o ouro que ele dedicou
    a todas as nações que ele subjugou -
  cth-cth: Hote manangnaw hah Devit siangpahrang ni BAWIPA koe thuengnae a sak.
  twi-twi: Ɔhene Dawid too akyɛde no nyinaa din de maa Awurade a, dwetɛ ne sikakɔkɔɔ
    a onya fii aman bi a odii wɔn so no nyinaa ka ho.
  hlt-hlt: Manghai David loh namtom boeih taeng lamkah a hoep tih a khoem cak neh
    sui te khaw,
  tbz-SIM: Kòo dɛ̀ duɔ́ nti Yiɛ̀ nKuyie nhò do duɔ́ mmɛ̀ɛ̀ botí dɛketirɛ̀ ò do nɑ
    Sidii kɔbɛ nɛ̀ Mɔɑbiibɛ nɛ̀ Amɔniibɛ nɛ̀ Fidisitɛ̃ɛ̃bɛ kɛ́hɛí dɛ̀, kɛ nɛ́ yíɛ́nɛ̀
    ò do nɑ Adɑdesɛɛ kɛ́ɛí dɛ̀.
  msy-2020: Ezɨ Devit bizir aghuir kaba inigha Ikiavɨra Itir Godɨn ziam fasa dagh
    inaba, eghtɨ da God baghvɨra ikiam. A kantrin igharaziba bar dav sogha inizir
    golba ko silvaba, a kamaghɨra dagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti sɩɩ nyǝɣǝtʋ ntǝɣɩ Tɑcɑɑ ɩsɩɩ ɩ kɑ sɩɩʋ liɣitee nyǝɣǝtʋ
    nɑ wʋlɑnɑɑ mpɑ ɩ lɛɛkɑ piitimnɑɑ mpɑ ɩ yoonɑɑ nɑ ɩ́ kǝlɩ tɔ.
  azb-azb: Padşah Davud bu bəxşişləri də, özünə tabe etdirdiyi bütün millətlərdən
    –
  eng-DBY: 'Them also king David dedicated to Jehovah, with the silver and the gold
    that he had dedicated of all the nations that he had subdued:'
  hin-2017: इनको दाऊद राजा ने यहोवा के लिये पवित्र करके रखा; और वैसा ही अपने जीती
    हुई सब जातियों के सोने चाँदी से भी किया,
  wol-KYG: Buur Daawuda boole loolu, jagleel ko Aji Sax ji, na mu ko jagleele woon
    xaalis baak wurus, wa mu lële ca mboolem xeet ya mu tegoon loxo;
  eng-YLT: 'also them did king David sanctify to Jehovah, with the silver and the
    gold which he sanctified of all the nations which he subdued:'
  kne-kne: Indaton David am-in dana en Diyos, pati din palata ya balitok ay ina na
    sin nanasyon ay inabak na
  eng-WYC-2017: And the same vessels king David hallowed to the Lord, with the silver
    and gold, which he had hallowed of all heathen men, which he had made subject
  eng-WMBB: King David also dedicated these to the LORD, with the silver and gold
    that he dedicated of all the nations which he subdued—
  urd-GVH: दाऊद ने यह चीज़ें रब के लिए मख़सूस कर दीं। जहाँ भी वह दूसरी क़ौमों पर ग़ालिब
    आया वहाँ की सोना-चाँदी उसने रब के लिए मख़सूस कर दी।
  rug-rug: Va madi e Devita sari na vinariponi te Zoramu pude ta tavetae pa vinahesina
    e Zihova, turaṉae sari na qolo, siliva pu vagi sa koari na butubutu pu razai sa
  gaz-gaz: Daawit Mootichis akkuma meetii fi warqee saboota biraa kanneen of jala
    galfatu hunda irraa boojiʼee ture godhe sana miʼoota kanneen illee Waaqayyoof
    addaan baase.
  fra-LSG: Le roi David les consacra à l’Éternel, comme il avait déjà consacré l’argent
    et l’or pris sur toutes les nations qu’il avait vaincues,
  yal-yal: 'Manga Dawuda yi ne fi Alatala ma, alo a gbeti fixɛn nun xɛmaan fi Ala
    ma kii naxan yi, a naxanye tongo siyane yii a naxanye nɔ:'
  haw-1868: 'Hoolaa aku la no o Davida ia mau mea no Iehova, me ke kala a me ke gula
    ana i hoolaa aku ai o na lahuikanaka a pau ana i hookauwa aku ai:'
  arb-NAV: فَتَقَبَّلَهَا دَاوُدُ الْمَلِكُ، وَلَكِنَّهُ خَصَّصَهَا لِلرَّبِّ مَعَ
    مَا خَصَّصَهُ مِنَ الْفِضَّةِ وَالذَّهَبِ الَّذِي حَصَلَ عَلَيْهِ مِنْ جَمِيعِ
    الشُّعُوبِ الَّتِي أَخْضَعَهَا
  ewe-ewe: Fia David kɔ nunana siawo katã ŋu na Yehowa, abe ale si wòwɔ kple klosalo
    kple sika si wòxɔ tso dukɔ siwo katã dzi wòɖu gbɔ,
  eng-LEE: These also did king David sanctify unto the Lord, with the silver and gold
    that he had sanctified from all the nations which he subdued;
  gvn-gvn: '@see-verse:2SA.008.010'
  asm-FB: দায়ুদ ৰজাই সেই সামগ্ৰীবোৰ যিহোৱালৈ উৎসৰ্গ কৰিলে, লগতে সকলো জাতিক পৰাজয়
    কৰোঁতে যিবোৰ ৰূপ আৰু সোণ আনিছিল, -
  sus-A: مَنفّ دَوُدَ نَشَ نَ بِرِن قِ عَلَتَلَ مَ. عَ نُ لُمَ نَ رَبَ رَ شّيمَ نُن
    فبٍتِ بِرِن نَ عَ نَشَن سْتْمَ فٍرٍ كُي عَ يَشُييٍ يِ رَ،
  fra-SBL: Le roi David les consacra à Yahvé, avec l'argent et l'or qu'il consacra
    de toutes les nations qu'il avait soumises -
  hbo-hbo: גַּם־אֹתָ֕ם הִקְדִּ֛ישׁ הַמֶּ֥לֶךְ דָּוִ֖ד לַֽיהוָ֑ה עִם־הַכֶּ֤סֶף וְהַזָּהָב֙
    אֲשֶׁ֣ר הִקְדִּ֔ישׁ מִכָּל־הַגֹּויִ֖ם אֲשֶׁ֥ר כִּבֵּֽשׁ׃
  kik-kik: Mũthamaki Daudi akĩamũrĩra Jehova indo icio, o ta ũrĩa aamũrĩte betha na
    thahabu kuuma ndũrĩrĩ-inĩ ciothe iria aatooretie.
  fra-NCL: Le roi David les consacra aussi à Yahweh, avec l’argent et l’or qu’il consacra
    après les avoir enlevés à toutes les nations qu’il avait foulées aux pieds,
  cek-AK: David siangpahrang loe to laom sabaenawk to Angraeng khaeah paek; to pacoengah
    a pazawk ih prae thung ih, sui hoi phoisanawk doeh Angraeng khaeah paek;
  cuk-cuk: 'A-ibmarmar Rey-David Bab-Jehováʼga uknai gusad. Degine, manimar, ormar
    Bab-Dummadga-nugsalesadi uknai gusbalid. We-manimar, degi, ormar Bab-Jehováʼga-nugsalesadi
    dulemar-David-maiga-gunonimalad-ibe weles gusad. We-dulemar-ibe welesad:'
  uig-CYR: Давут падиша мошуларни вә өзи беқиндурған һәммә әлләрдин, җүмлидин Сурийләрдин,
    Моабийлардин, Аммонийлардин, Филистийләрдин вә Амаләкләрдин олҗа алған алтун-күмүчләрни
    Пәрвәрдигарға атап беғишлиди. Булар Зобаһниң падишаси Рәһобниң оғли Һададезәрдин
    алған олҗини өз ичигә алиду.
  tel-2017: రాజైన దావీదు అరామీయుల, మోయాబీయుల, అమ్మోనీయుల, ఫిలిష్తీయుల, అమాలేకీయుల
    రాజ్యాలను జయించి దోచుకొన్న బంగారం, వెండితో పాటు,
  hat-BSA: 'Wa David te dedye sa yo osi a SENYÈ a, avèk ajan ak lò ke li te dedye
    soti nan tout nasyon ke Li te soumèt anba li menm yo:'
  kos-kos: 'David el srela ma inge tuh in orekmakinyuk ke pacl in alu mukena, weang
    pac gold ac silver ma el tuh sruokya liki mutunfacl el kutangla inge:'
  hbo-WLC: גַּם־אֹתָ֕ם הִקְדִּ֛ישׁ הַמֶּ֥לֶךְ דָּוִ֖ד לַֽיהוָ֑ה עִם־הַכֶּ֤סֶף וְהַזָּהָב֙
    אֲשֶׁ֣ר הִקְדִּ֔ישׁ מִכָּל־הַגּוֹיִ֖ם אֲשֶׁ֥ר כִּבֵּֽשׁ׃
  ibo-ibo: Eze Devid doro akụrụngwa ndị a niile nsọ nye Onyenwe anyị, dịka o si mee
    ọlaọcha na ọlaedo si na mba niile ndị ọ lụgburu.
  ory-ory: ଦାଉଦ ରାଜା ଏହିସବୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର କଲେ, ପୁଣି ଯେଉଁ ସମସ୍ତ ଗୋଷ୍ଠୀକୁ
    ବଶୀଭୂତ କରିଥିଲେ, ସେମାନଙ୍କଠାରୁ,
  wmt-wmt: '@see-verse:2SA.008.010'
  chk-chk: Iwe, ekei pisek ewe king Tafit a apini fän iten ewe Samol mi Lapalap o
    achu ngeni ewe silifer me kolt a fen apini, pun liapan seni ekewe mwü meinisin
    a atolongeer fän nemenian.
  ssd-ssd: Prona sulumba agaŋ ndende ta David kile-tuna le nu ndek agaŋ ndende ta
    Suŋgo tuku minwaig ŋga kilmba ka gabis agaŋ ndende gol silwa ain ŋgueu mbal afu
    ndoŋ kame bumba yaika kile likina ta turmba ulendimba patikina.
  rop-rop: en wen imbin gibit im ol detlot enijing, King Deibid bin meigim detlot
    ting seikridwan blanga YAWEI. En King Deibid bin dum lagijat du langa ol detlot
    gol en silba weya imbin gajimbat brom detlot Idam pipul en detlot Mowebait pipul
    en detlot Eman pipul en detlot Filastain pipul en detlot Amalek pipul wen imbin
    bidim olabat. En imbin dum lagijat du langa detlot enijing weya imbin gajim brom
    King Heidadesa.
  ukr-1871: 'І се присьвятив Давид Господеві вкупі з сріблом і золотом, що поприсьвячував
    із забраного у всїх народів підневолених:'
  deu-1951: 'welche der König David auch dem HERRN heiligte, samt dem Silber und Gold,
    das er dem HERRN heiligte von allen Völkern, die er sich unterworfen hatte:'
  eng-JPS: 'These also did king David dedicate unto the LORD, with the silver and
    gold that he dedicated of all the nations which he subdued:'
  srp-1865: Pa i to car David posveti Gospodu sa srebrom i zlatom što bješe posvetio
    od svijeh naroda koje pokori,
  lug-lug: Kabaka Dawudi n’abiwonga eri Mukama, nga bwe yakola effeeza ne zaabu bye
    yaggya mu mawanga amalala ge yawangula.
  heb-heb: גם אתם הקדיש המלך דוד ליהוה עם הכסף והזהב אשר הקדיש מכל הגוים אשר כבש׃
  ben-IRV: তাতে দায়ূদ রাজা সে সেগুলিও সদাপ্রভুর উদ্দেশ্যে পবিত্র করলেন;
  pan-pan: ਦਾਊਦ ਰਾਜਾ ਨੇ ਉਹ ਸਭ ਕੁਝ ਜੋ ਉਸਨੇ ਕੌਮਾਂ ਤੋਂ ਜਿੱਤਿਆ ਸੀ, ਉਹਨਾਂ ਦੀ ਚਾਂਦੀ ਅਤੇ
    ਸੋਨੇ ਸਮੇਤ, ਇਨ੍ਹਾਂ ਨੂੰ ਵੀ ਯਹੋਵਾਹ ਦੇ ਲਈ ਪਵਿੱਤਰ ਕਰ ਕੇ ਰੱਖ ਛੱਡਿਆ।
  tkr-tkr: Paççah Davudee in cus adıyn k'ınəəğəyken, nuk'rayken, yezaken, vucee menne
    milletbışike g'ayşuyn karbı Rəbbis g'iysar.
  mya-JVB: ထိုဖလားတို့ကို ဒါဝိဒ် မင်းကြီး သည် ထာဝရဘုရား အား ပူဇော် ၏။ ထိုအတူ အောင်မြင်
    သော ရှုရိ ပြည်၊ မောဘ ပြည်၊ အမ္မုန် ပြည်၊ ဖိလိတ္တိ ပြည်၊ အာမလက် ပြည်၌ သိမ်းယူ သော
    ရွှေ ငွေ ကို၎င်း၊
  tbg-tbg: Devitiva nai navutaaka voqi voqi vauka naatara keharo vika korive silvaave
    varatora Nora Kotira amite vauntema kero, viva Joraamuva vira amu haikaravata
    Nora Kotira amitora.
  hmo-hmo: King Davida ese inai gaudia ia hahelagaia, Lohiabada ena. Ma ia halusia
    vadaeni bese haida danu dekena amo ia abia golo bona siliva danu Lohiabada henia
    totona, be Davida ese ia hahelagaia.
  urd-urd: और दाऊद बादशाह ने उनको ख़ुदावन्द के लिए मख़्सूस किया, ऐसे ही उसने उनसब
    क़ौमों के सोने चाँदी को मख़्सूस किया जिनको उसने मग़लूब किया था।
  rus-SYN: 'Их также посвятил царь Давид Господу, вместе с серебром и золотом, которое
    посвятил из отнятого у всех покоренных им народов:'
  bqc-SIM: ↄ̃ kí Davidi kàlɛ Dii pↄ́ ũ, lá a kɛ̀ ń bui pↄ́ à gbãablèmáↄ ã́nusuↄ
    ń vuaↄwa píi,
  tcz-CHONGTHU: Hichun David in Joram thil hinpoh chengse chu alan aman achom doh
    namtin vaipi a kona gal ajo tengle akilah dangka le sana jouse pumin Pakaiya athenso
    thatai.
  mar-mar: दावीदाने त्या स्विकारून परमेश्वरास अर्पण केल्या. या आधीच्या समर्पित वस्तूबरोबरच
    त्या ठेवून दिल्या. आपण पराभूत केलेल्या राष्ट्रांमधून दावीदाने लूट आणलेली होती.
  qub-qub: Binsishan nasyuncunapita chasquishan guellayta goritaga ray David churaran
    Tayta Diospämi. Toi apachishantapis Tayta Diospämi churaycuran.
  bqp-bqp: akũ kína Dauda kàtɛ Dikiri pↄ́ ũ lákũ à kɛ̀ kũ buri kũ à gbãna blèḿmanↄ
    andurufu pↄ́nↄ kũ wura pↄ́nↄ nà pínki,
  hat-hat: Wa David pran tout bagay sa yo, li mete yo apa pou sèvis Seyè a ansanm
    ak tout lò ak ajan li te pran lakay moun lòt nasyon li te fè soumèt devan li,
  eng-BSB: and King David dedicated these to the LORD, along with the silver and gold
    he had dedicated from all the nations he had subdued—
  tod-tod: 'Masagi Davide ti veeni Ɠɔoɠɔ GALAGI ʋɛ, eɠɛʋelei é kɛɛni la niina ga
    walii ta zanugi, nii é kulani zɔɔma zii ɠiligiti zea, niiti é vɔnini ti ma:'
  eng-WEBPB: King David also dedicated these to the LORD, with the silver and gold
    that he dedicated of all the nations which he subdued—
  kbq-kbq: Hagi kini ne' Deviti'a miko ha' vahe'amokizmi ha' huzmanteno eri'nea zantamimpinti
    ko'ma hu'neaza huno, ana musezantamina Ra Anumzamofo zane huno erinte otage huno
    Ra Anumzamofo ami'ne.
  nhe-BL: Huan Tlanahuatijquetl David quiiyocatlali nochi ni tlamantzitzi para TOTECO
    queja nojquiya quiiyocatlalijtoya para TOTECO nochi oro huan plata tlen tequixtilijtihualajtoya
    ipan campa hueli altepetini tlen quitlantihualajtoya.
  bus-bus: ben kí Dauda kàɛ Dii pↄ́ ũ lán à kɛ̀ kↄ̃n borii kɛ̀ à gbãaa blèḿmanↄ
    kondogi pↄ́nↄ kↄ̃n vura pↄ́nↄo nà píngi,
  gub-BL: Omonokatu tuwihawete Tawi a'e ma'e a'e kury. — Amuwete katu putar Tupàn
    a'e ma'e pupe ihe nehe, i'i Tawi uzeupe. Omono'og a'e parat or rehe we amogwer
    ma'e amogwer teko wanuwi wemipyhyk kwer rehe we kury.
  eng-DRA: 'And king David dedicated them to the Lord, together with the silver and
    gold that he had dedicated of all the nations, which he had subdued:'
