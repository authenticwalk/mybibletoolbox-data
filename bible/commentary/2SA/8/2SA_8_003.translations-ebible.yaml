verse: 2SA.008.003
translations:
  mal-C: കൂടാതെ, സോബാരാജാവും രെഹോബിന്റെ മകനുമായ ഹദദേസർ യൂഫ്രട്ടീസ് നദീതീരത്തുള്ള തന്റെ
    ആധിപത്യം ഉറപ്പിക്കാൻ പുറപ്പെട്ടപ്പോൾ ദാവീദ് അദ്ദേഹത്തെയും കീഴടക്കി.
  deu-TKW: Ferner schlug David den König von Zoba, Hadadeser, den Sohn Rehobs, als
    er eben unterwegs war, seine Herrschaft am Euphrat-Strom aufzurichten.
  lin-lin: Davidi alongaki lisusu Adadezeri, mwana mobali ya Reobi, mokonzi ya Tsoba,
    tango Adadezeri akendeki kolendisa bokonzi na ye pembeni ya ebale Efrate.
  eng-LSV: And David strikes Hadadezer son of Rehob, king of Zobah, in his going to
    bring back his power by the River [Euphrates];
  eng-GNV: Dauid smote also Hadadezer the sonne of Rehob King of Zobah, as he went
    to recouer his border at the riuer Euphrates.
  eng-WEBSTER: David smote also Hadadezer, the son of Rehob, king of Zobah, as he
    went to recover his border at the river Euphrates.
  nhw-BL: Huan nojquiya David quitlanqui Tlanahuatijquetl Hadad Ezer catli elqui tlanahuatijquetl
    ipan altepetl Soba huan eliyaya icone Rehob. Quitlanqui quema yohuiyaya para sempa
    moaxcatis nochi nopa tlali nechca hueyatl Eufrates.
  swh-ONEN: Zaidi ya hayo, Daudi akapigana na Hadadezeri mwana wa Rehobu, mfalme wa
    Soba, alipokwenda kurudisha tena utawala wake kwenye eneo la Mto Frati.
  bba-bba: U mɑɑ Hɑdɑdesɛɛ Rehɔbun bii kɑmiɑ, wi u sɑ̃ɑ Sobɑn sinɑ boko Sirin temɔ.
    Sɑnɑm mɛ sɔɔ, Hɑdɑdesɛɛ wi, u dɔɔwɑ u dɑɑ te bɑ mɔ̀ Efɑrɑtin tem mwɑ.
  eng-KJVCPB: David smote also Hadadezer, the son of Rehob, king of Zobah, as he went
    to recover his border at the river Euphrates.
  luo-luo: Bende Daudi nokedo gi Hadadezer wuod Rehob, ma ruodh Zoba, eka nodhi mondo
    ogur lochne e dho Aora Yufrate.
  meu-meu: David ese Hadadesere Rehob, Soba pavapavana, danu e hadarerea, una tau
    ese Eufrate sinavaina tanodia iabi-loudia totona ela negana ai.
  npi-ULB: त्‍यसपछि सोबाका राजा रहोबका छोरा हददेजेरले यूफ्रेटिस नदीनेर आफ्नो शासन
    पुनर्स्थापना गर्नलाई यात्रा गरिरहँदा दाऊदले तिनलाई परास्‍त गरे ।
  yor-yor: Dafidi sì kọlu Hadadeseri ọmọ Rehobu, ọba Soba, bí òun sì ti ń lọ láti
    mú agbára rẹ̀ bọ̀ sípò ni odò Eufurate.
  ind-ind: Daud juga mengalahkan Raja Hadadeser, anak Rehob dari Zoba. Peristiwa itu
    terjadi ketika Hadadeser pergi untuk menegakkan kembali kekuasaannya di daerah
    dekat sungai Efrat.
  pes-OPCB: در ضمن داوود نیروهای هددعزر (پسر رحوب)، پادشاه صوبه را در هم شکست، زیرا
    هددعزر می‌کوشید بار دیگر نواحی کنار رود فرات را به چنگ آورد.
  tgl-ULB: Pagkatapos tinalo ni David si Hadadezer lalaking anak ni Rehob, na hari
    ng Soba, habang naglalakbay para bawiin ang kaniyang pamumuno sa Ilog ng Eufrates.
  hui-hui: Ani helalu mani Debidi halu ibunaga ami agaliru tigua Siriaha dindi mbira
    mini Soba wiagoha kini mbira Lehobo igini mini Hadadese heagola wai bule pene.
    Ogoningi Hadadese ibu ibunaga amiru haru halu ibunaga dindi mbira Iba Yuberedisi
    poragohayagi waitigime karulo henego ogoni mo yu dai bule wai bu pene. Ani pu
    heagola Debidi halu ibunaga ami agali biaru harigani lola howa
  mya-mya: ထို​နောက်​ရ​ဟော​ဘ​၏​သား​ဇော​ဘ​ဘု​ရင် ဟာ​ဒ​ဒေ​ဇာ​သည် အ​ထက်​ဥ​ဖ​ရတ်​မြစ်
    အ​နီး​ရှိ​နယ်​မြေ​ကို​ပြန်​လည်​သိမ်း​ပိုက် ရန်​သွား​တိုက်​စဉ်​ဒါ​ဝိဒ်​သည်​သူ့​အား
    နှိမ်​နင်း​တော်​မူ​၍၊-
  bod-N: ཡང་ཙོ་བཱ་ཡི་རྒྱལ་པོ་རེ་ཧོབ་ཀྱི་བུ་ཧ་དད་ཨི་སེར་ཞེས་པ་ཕི་རཱད་གཙང་པོའི་ཕྱོགས་སུ་རང་གི་དབང་ཤུགས་ཕྱིར་ལེན་པར་འགྲོ་བའི་སྐབས་སུ།
    དཱ་བིད་ཀྱིས་ཁོ་ལ་དམག་བརྒྱབ་པ་དང་།
  sna-sna: Pamusoro paizvozvo, Dhavhidhi akarwisa Hadhadhezeri mwanakomana waRehobhi,
    mambo weZobha, paakaenda kundotorazve nyika yaiva mujinga morwizi Yufuratesi.
  spa-BLM: David también hirió a Hadadézer hijo de Rehob, rey de Soba, cuando iba
    a recuperar su dominio en el río.
  cac-cac: An̈eja' vin̈aj rey David chi' ix ac'an ganar vin̈aj Hadad-ezer, ayic van
    sb'at vin̈ stoc'xicanec' smacb'en b'aj ay a' nivan Éufrates. A vin̈aj Hadad-ezer
    chi' yuninal vin̈ vin̈aj Rehob sreyal Soba.
  swh-ULB: Kisha Daudi akamshinda Hadadezeri mwana wa Rehobu, mfalme wa Soba, Hadadezeri
    aliposafiri kuurudisha ufalme wake katika mto Frati.
  bel-bel: І разьбіў Давід Адраазара, сына Рэховага, цара Суўскага, калі той ішоў,
    каб аднавіць сваё валадараньне каля ракі Еўфрат;
  deu-ELBBK: Und David schlug Hadadeser, den Sohn Rechobs, den König von Zoba, als
    er hinzog, um seine Macht am Strom wiederherzustellen.
  mbb-OT: Nekidtebek daan si David ki Hadì Hadadezer he hadì te Zoba, he anak ni Rehob,
    hein egenat en si Hadadezer su ed-umanan din te ed-aǥew is tanà he uvey te Wahig
    he Eufrates.
  mal-2015: രെഹോബിന്റെ മകനായി സോബരാജാവായ ഹദദേസെർ നദീതീരത്തുള്ള തന്റെ ആധിപത്യം യഥാസ്ഥാനപ്പെടുത്തുവാൻ
    പോയപ്പോൾ ദാവീദ് അവനെ തോല്പിച്ചു.
  rmc-rmc: Paľis o David zviťazinďa the upral o kraľis Hadad-Ezer, le Rechoboskro
    čhavo, andral e Coba, sar džalas te zalel o phuva paš o Eufrat.
  pes-OPV: و داود، هددعزر بن رحوب، پادشاه صوبه راهنگامی که می‌رفت تا استیلای خود را
    نزد نهر بازبه‌دست آورد، شکست داد.
  ron-1924: Давид а бэтут пе Хададезер, фиул луй Рехоб, ымпэратул дин Цоба, кынд с-а
    дус сэ-шь ашезе ярэшь стэпыниря песте рыул Еуфрат.
  ben-OBCV: এছাড়াও, সোবার রাজা রহোবের ছেলে হদদেষর যখন ইউফ্রেটিস নদীর কাছে তাঁর স্মৃতিসৌধটি
    পুনরুদ্ধার করতে গেলেন, তখন দাউদ তাঁকেও পরাজিত করলেন।
  som-som: Daa'uudna wuxuu kaloo dilay boqorkii Soobaah, oo ahaa Hadadceser ina Rexob,
    intuu ku socday inuu dowladnimadiisii ku soo ceshado Webiga agtiisa.
  lat-VUC: Et percussit David Adarezer filium Rohob regem Soba, quando profectus est
    ut dominaretur super flumen Euphraten.
  eng-ASVBT: David smote also Hadadezer the son of Rehob, king of Zobah, as he went
    to recover his dominion at the River.
  ita-1885: Davide, oltre a ciò, percosse Hadadezer, figliuolo di Rehob, re di Soba,
    andando per ridurre il paese sotto alla sua mano fino al fiume Eufrate.
  eng-LXXUP: And David smote Hadadezer the son of Rehob king of Zobah, as he went
    to extend his power to the river Euphrates.
  eng-ULB: David then defeated Hadadezer son of Rehob, the king of Zobah, as Hadadezer
    was traveling to recover his rule by the Euphrates River.
  spa-VBL: David también derrotó a Hadad-ezer, hijo de Rehob, rey de Soba, cuando
    intentaba imponer su control a lo largo del río Éufrates.
  fra-_FOB: David battit aussi Hadadézer, fils de Réhob, roi de Tsoba, comme il allait
    rétablir sa domination sur le fleuve de l'Euphrate.
  mal-mal: രെഹോബിന്റെ മകനായി സോബരാജാവായ ഹദദേസെർ യൂഫ്രട്ടീസ് നദീതീരത്തുള്ള തന്റെ ഭൂപ്രദേശം
    തിരിച്ചുപിടിക്കുവാൻ പോയപ്പോൾ ദാവീദ് അവനെയും തോല്പിച്ചു.
  urd-GVR: Dāūd ne shimālī Shām ke shahr Zobāh ke bādshāh Hadadazar bin Rahob ko bhī
    harā diyā jab Hadadazar Dariyā-e-Furāt par dubārā qābū pāne ke lie nikal āyā thā.
  suz-BL: मिनु दाऊद युफ्रेटीस खोला आ नेक्‍थाम आ अधिकार वोइक्‍चा कली लमेनु, सोबाह सहर
    ङा रेहोब आ तौ पिप हादादेजेर कली यो लडाइ पा ग्रामाक्‍त।
  ita-1927: Davide sconfisse anche Hadadezer, figliuolo di Rehob, re di Tsoba, mentr’egli
    andava a ristabilire il suo dominio sul fiume Eufrate.
  ckb-ckb: هەروەها داود هەدەدعەزەری کوڕی ڕەحۆڤی پاشای چۆڤای بەزاند، کاتێک چوو بۆ ئەوەی
    تاشەبەردەکەی یادەوەری لە کەناری ڕووباری فورات نۆژەن بکاتەوە.
  eng-BBE: And David overcame Hadadezer, the son of Rehob, king of Zobah, when he
    went to make his power seen by the River.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಬಳಿಯಲ್ಲಿ ತನ್ನ ಅಧಿಕಾರವನ್ನು ಸ್ಥಾಪಿಸುವದಕ್ಕೆ
    ಹೋಗುತ್ತಿರುವಾಗ, ಚೋಬದ ಅರಸನಾದ ರೆಹೋಬನ ಮಗ ಹದದೆಜೆರನನ್ನು ಸೋಲಿಸಿದನು.
  tam-2017: ரேகோபின் மகனான ஆதாதேசர் என்னும் சோபாவின் ராஜா ஐப்பிராத்து நதி அருகில்
    இருக்கிற இடத்தைத் திரும்பத் தனக்குக் கைப்பற்றுவதற்காகச் சென்றபோது, தாவீது அவனையும்
    முறியடித்து,
  spa-RV-1909: Asimismo hirió David á Hadad-ezer hijo de Rehob, rey de Soba, yendo
    él á extender su término hasta el río de Eufrates.
  ron-BTF: Și David a lovit de asemenea pe Hadadezer, fiul lui Rehob, împăratul din
    Țoba, pe când mergea să își recupereze granița la râul Eufrat.
  eng-WEBP: David also struck Hadadezer the son of Rehob, king of Zobah, as he went
    to recover his dominion at the River.
  eng-FBV: David also defeated Hadadezer, son of Rehob, king of Zobah, as he tried
    to enforce his control along the Euphrates River.
  nld-1939: Vervolgens versloeg David Hadadézer, den zoon van Rechob en koning van
    Soba, juist toen deze op weg was, zijn zegeteken aan de Rivier op te richten.
  nch-BL: Huan nojquiya David quitanqui Tanahuatijquet Hadad Ezer cati elqui tanahuatijquet
    ipan altepet Soba huan eliyaya icone Rehob. Quitanqui quema yahuiyaya para sempa
    moaxcatis nochi nopa tali nechca hueyat Eufrates.
  vie-1934: Đa-vít cũng đánh Ha-đa-đê-xe, con trai của Rê-hốp, vua Xô-ba, đang khi
    người đi đặng lấy lại quyền quản hạt trên sông Ơ-phơ-rát.
  hin-CV: जब ज़ोबाह के राजा रेहोब के पुत्र हादेदेज़र फरात नदी पर अपने अधिकार की पुनःस्थापना
    कर रहे थे, दावीद ने उसको भी हराया.
  spa-BES: Y David venció a Hadadezer, hijo de Rehob, rey de Sobá, cuando fue a ver
    su poder junto al río.
  tdx-tdx: Linafa’ i Davide ka t’i Kadadetsere ana’ i Rekobe, mpanjaka’ i Tsobà, amy
    nionjona’e mb’ an-tsaka Eofrata mb’eo hampijadoñe ty fifehea’e.
  tha-KJV: ดาว​ิดทรงรบชนะฮาดัดเอเซอร์โอรสเรโหบ กษัตริย์​เมืองโศบาห์ เมื่อเสด็จไปฟื้นอำนาจของพระองค์​ที่​แม่น​้ำยูเฟรติส
  por-BR-2018: Também feriu Davi a Hadadezer filho de Reobe, rei de Zobá, indo ele
    a estender seu termo até o rio de Eufrates.
  deu-ELO: Und David schlug Hadadeser, den Sohn Rechobs, den König von Zoba, als er
    hinzog, um seine Macht am Strome wiederherzustellen.
  eng-WYC-2018: And David smote Hadadezer, the son of Rehob, king of Zobah, when he
    went forth to be lord over the flood Euphrates. (And then David struck Hadadezer,
    the son of Rehob, the king of Zobah, as he went to recover his land by the Euphrates
    River.)
  epo-epo: Kaj David venkobatis Hadadezeron, filon de Reĥob, reĝon de Coba, kiam tiu
    iris, por restarigi sian regadon super la rivero Eŭfrato.
  uig-PIN: Andin Zobaⱨning padixaⱨi Rǝⱨobning oƣli Ⱨadad’ezǝr Əfrat dǝryasiƣa qiⱪip,
    xu yǝrdiki ⱨakimiyǝtni ɵzigǝ ⱪaytidin tartiwalmaⱪqi bolƣanda, Dawut uningƣa ⱨujum
    ⱪilip, mǝƣlup ⱪildi.
  beo-beo: 'Amasea, e da Ha:da:disa (Lihoube egefe. E da Silia soge fonobahadi amo
    Souba amoga hina bagade galu) amo hasali. Ha:da:disa da soge Iufala:idisi Hano
    gusudili ouligilalu. Be mafua dunu da lelebeba:le, e da amoga ouligisu yolesi.
    E da amo sogega ouligisu hou bu lamusa: ahoanoba, Da:ibidi da e doagala:i.'
  tpi-OTNT: Na bihain, Devit wantaim ol soldia i go pait long king bilong kantri Soba,
    em Hadateser, pikinini man bilong Rehop. Soba em wanpela kantri bilong ol lain
    Siria. Long dispela taim Hadateser i kisim ol soldia bilong en na i wok long i
    go long hap bilong wara Yufretis long pait long ol birua, bilong kisim bek hap
    graun bilong en. Na lain bilong Devit i bungim ol
  hau-SA: Ban da haka, Dawuda ya yaƙi Hadadezer ɗan Rehob, sarkin Zoba. Wannan ya
    faru a lokacin da Hadadezer yake kan hanyarsa zuwa Kogin Yuferites don yă sāke
    mai da wurin a ƙarƙashin ikonsa.
  uig-LAT: Andin Zobahning padishahi Rehobning oghli Hadad’ézer Efrat deryasigha chiqip,
    shu yerdiki hakimiyetni özige qaytidin tartiwalmaqchi bolghanda, Dawut uninggha
    hujum qilip, meghlup qildi.
  nde-nde: UDavida wabuya wahlasela wanqoba uHadadezeri indodana kaRehobhi, inkosi
    yaseZobha, lapho aya khona ukuyavuselela umbuso wakhe ngaseMfuleni iYufrathe.
  ton-ton: ¶ Naʻe taaʻi foki ʻe Tevita ʻa Hetatesa ko e foha ʻo Lehopi, ko e tuʻi
    ʻo Sopa, ʻi heʻene ʻalu atu ke toe maʻu mai hono ngataʻanga fonua ki he vaitafe
    ko ʻIufaletesi.
  ces-1613: Porazil též David Hadadezera syna Rohobova, krále Soba, když byl vytáhl,
    aby rozšířil končiny své až k řece Eufraten.
  eng-WMB: David also struck Hadadezer the son of Rehob, king of Zobah, as he went
    to recover his dominion at the River.
  tam-TCV: மேலும், ரேகோபின் மகன் ஆதாதேசர் என்னும் சோபாவின் அரசன், யூப்ரட்டீஸ் நதியோரம்
    உள்ள பகுதியை திரும்பவும் தனது கட்டுப்பாட்டுக்குள் கொண்டுவரச் சென்றபோது, தாவீது
    அவனையும் தோற்கடித்தான்.
  ceb-ULB: Unya gibuntog ni David si Hadadezer ang anak ni Rehob, ang hari sa Zoba,
    samtang nagpadulong si Hadadezer aron kuhaon pagbalik ang iyang pagdumala hangtod
    sa Suba sa Eufrates.
  pol-UBG: Dawid pobił również Hadadezera, syna Rechoba, króla Soby, kiedy ten wyruszał,
    aby przywrócić swoją granicę nad rzeką Eufrat.
  urd-GVU: داؤد نے شمالی شام کے شہر ضوباہ کے بادشاہ ہدد عزر بن رحوب کو بھی ہرا دیا
    جب ہدد عزر دریائے فرات پر دوبارہ قابو پانے کے لئے نکل آیا تھا۔
  deu-1912: David schlug auch Hadadeser, den Sohn Rehobs, König zu Zoba, da er hinzog,
    seine Macht wieder zu holen an dem Wasser Euphrat.
  kan-2017: ದಾವೀದನು ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಸುತ್ತಣ ಪ್ರದೇಶದಲ್ಲಿ ತನ್ನ ರಾಜ್ಯಾಧಿಕಾರವನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ
    ಹೋಗುತ್ತಿದ್ದ ರೆಹೋಬನ ಮಗನೂ ಚೋಬದ ಅರಸನೂ ಆದ ಹದದೆಜೆರನನ್ನು ಸೋಲಿಸಿದನು.
  yap-yap: Miki gel David ngak Hadadezer nib mo’on ni fak Rehob ni Pilung u Zobah,
    reb e binaw nu Syria, u nap’an ni be milekag Hadadezer i yan ni nge fulweg nga
    tanggin e gagiyeg rok bang e binaw ni bay nga pe’bugul e lul’ ni Eufrates.
  hlt-MCSB: Anih kut lamkah loh Perath tuiva phaiTe lat hamla Zobah manghai Rehob
    capa Hadadezer te a caeh vaengah David loh a tloek.
  mdy-ETH: ጊንሣ ሃሣ ዒዚ ሶኦሪያ ዓጮ ዴማ ዓኣ፥ ፆኦባ ዓጮኮ ካኣቲ ሬሆቤ ናኣዚ ሃዳድዔዜሬ ዖሊ ባሼኔ፤ ሃዳድዔዜሬ ዖሎና
    ባሺንቴሢ ኬዶ ዛሎ ዔፕራፂሴ ዎሮኮ ዓኣ ዒዛ ዓጮ ማሂ ዔካኒ ዓኣዺቤቃኬ።
  twi-ASANTE: Dawid sɛe Rehob babarima Hadadeser a na ɔdi ɔhene wɔ Soba no akɔdɔm,
    ɛberɛ a Hadadeser kɔɔ Asubɔnten Eufrate ho, pɛɛ sɛ ɔkɔhyɛ ne nnisoɔ mu den.
  eng-WEBU: David also struck Hadadezer the son of Rehob, king of Zobah, as he went
    to recover his dominion at the River.
  wal-wal: Rahooba na7ai, Xooba Kawoi Hadaadi7eezeri Efiraaxiisa SHaafaa matan de7iya
    ba zawaa zaari ekkanau biidi, Daawitaara olettin, Daawiti a xooniis.
  spa-PDDPT: David derrotó a Hadad-ezer, hijo de Rehob, rey de Soba, cuando éste iba
    a establecer su dominio hasta el río Éufrates.
  gun-gun: Ha'e gui Zobá pygua huvixa Reobe ra'y Hadadezer ma yakã Eufrates re ipo'aka
    ju aguã oo jave hexe voi Davi ipo'aka.
  agu-BL: Ncha'tz xcye' i' te'j Hadad-ezer cy'ajl Rehob, yi chireyil yi e' aj Soba,
    jun ama'l cwent Siria. Xcye' Luwiy te Hadad-ezera'tz te yi bene'n i' jalen je'n
    tzi'n tzi a' Eufrates tan cyoque'n yi e' wunak yi najlche'-tz jak ca'wl i' junt
    tir.
  ilo-ULB: Pinarmek ngarud ni David ni Adadezer a putot a lalaki ni Rehob, ti ari
    ti Soba, kabayatan nga agdaldaliasat ni Adadezer tapno mapasublina ti turayna
    iti abay ti Karayan Eufrates.
  kpg-kpg: Nomuli gei mee ga haga magedaa di king o Zobah i Syria go Hadadezer, tama
    ni Rehob, i di madagoaa o Hadadezer ne hana bolo e haga hoou ono mogobuna i hongo
    nia guongo i taalinga di monowai Euphrates.
  uig-ARA: ئاندىن زوباھنىڭ پادىشاھى رەھوبنىڭ ئوغلى ھادادئېزەر ئەفرات دەرياسىغا چىقىپ،
    شۇ يەردىكى ھاكىمىيەتنى ئۆزىگە قايتىدىن تارتىۋالماقچى بولغاندا، داۋۇت ئۇنىڭغا ھۇجۇم
    قىلىپ، مەغلۇپ قىلدى.
  sus-sus: Dawuda to gere ti Efirati xure longori, a naxa Rexobo xa di Hadadeseri
    bɔnbɔ, naxan findixi Soba mangɛ ra.
  pon-2006: Mwuhr e ahpw pil kalowehdi nanmwarkien Sopa nan Siria, Adadeser nein Rehop,
    nindokon Adadeser eh ketket kolahng onesapahl sapwellime manaman pohn sahpw ni
    palipowehn Pillap Iupreitis.
  ksd-ksd: David i ga ubu bula Adadeser, natu i Rekob, ra king Soba, ba i ga vana
    pi na vatut mule kana varkurai ta ra tava alir Oiparat.
  tur-YTC: David, Irmak kıyısındaki egemenliğini geri almaya giden Rehov Kralı Hadadezer’i
    de vurdu.
  grc-BRENT: Καὶ ἐπάταξε Δαυὶδ τὸν Ἁδρααζὰρ υἱὸν Ῥαὰβ, βασιλέα Σουβὰ, πορευομένου
    αὐτοῦ ἐπιστῆσαι τὴν χεῖρα αὐτοῦ ἐπὶ τὸν ποταμὸν Εὐφράτην.
  ind-AYT: Lalu, Daud mengalahkan Hadadezer, anak Rehob, raja Zoba, ketika dia maju
    untuk memulihkan kekuasaannya di Sungai Efrat.
  nya-nya: Komanso Davide anagonjetsa Hadadezeri mwana wa Rehobu, mfumu ya Zoba, pamene
    anapita kukakhazikitsa ulamuliro wake mʼmbali mwa mtsinje wa Yufurate.
  hrv-hrv: David je porazio i Hadadezera, Rehobova sina, sopskoga kralja, kad je izišao
    da proširi svoju vlast do Rijeke.
  mps-mps: Tama nosali, Devit dali, te aga ami bidi dali, augwa te Soba tǫ kingba
    boi hwįgi pali, aga te Hadateser, te Rehopgo ogwa dao. Soba bulu tǫ te Siria
    hani bage me deligo tǫ pedai elaluai. Te sogo Hadatesergo aga ami bidi dabe selama,
    tama te wę Yufretis pedai badu pidubo sę elama, te boi bidi dali hwįainu yali,
    te aga tǫ pedai ma sainu yali. Tama Devitgo hanigo augwali sisinama,
  tpi-tpi: Na bihain, Devit wantaim ol soldia i go pait long king bilong kantri Soba,
    em Hadateser, pikinini man bilong Rehop. Soba em wanpela kantri bilong ol lain
    Siria. Long dispela taim Hadateser i kisim ol soldia bilong en na i wok long i
    go long hap bilong wara Yufretis long pait long ol birua, bilong kisim bek hap
    graun bilong en. Na lain bilong Devit i bungim ol
  dan-1931: Ligeledes slog David Rehobs Søn, Kong Hadad'ezer af Zoba, da han var draget
    ud for at genoprette sit Herredømme ved Floden.
  vie-OVCB: Đa-vít còn đánh bại Ha-đa-đê-xe, con của Rê-hốp, vua Xô-ba, khi Ha-đa-đê-xe
    đang lo khôi phục quyền hành ở miền Ơ-phơ-rát.
  guj-2017: પછી દાઉદે રહોબનો દીકરો સોબાહનો રાજા હતો તેને એટલે કે હદાદેઝેર જયારે તે
    ફ્રાત નદી પાસે પોતાનું રાજય પાછું મેળવવા માટે પાછો જતો હતો ત્યારે તેને હરાવ્યો.
  pon-2006A: Mwuhr e ahpw pil kalowehdi nanmwarkien Sopa nan Siria, Adadeser nein
    Rehop, nindokon Adadeser eh ketket kolahng onesapahl sapwellime manaman pohn sahpw
    ni palipowehn Pillap Iupreitis.
  por-BRBSL: David também atingiu Hadadezer, filho de Rehob, rei de Zobah, quando
    ele foi recuperar seu domínio no rio.
  cth-cth: Zobah siangpahrang Rehob e capa Hadadezer ni Euphrates tui teng e talai
    ram la hane a cei navah, Devit ni a thei teh,
  twi-twi: Dawid sɛe Rehob babarima Hadadeser a na odi hene wɔ Soba no akofo, bere
    a Hadadeser kɔɔ Asubɔnten Eufrate ho, pɛe sɛ ɔkɔhyɛ ne nniso mu den no.
  hlt-hlt: Anih kut lamkah loh Perath tuiva phai te lat hamla Zobah manghai Rehob
    capa Hadadezer te a caeh vaengah David loh a tloek.
  tbz-SIM: Kòo yíɛ́ kɛ́nɑ Adɑdesɛɛ Deɔbu birɛ Tisobɑ kpɑ̀ɑ̀tì kɛ sɔ̃́ nhò dɔ́ kɛ́cɔutɛ́
    Efɑdɑti kó kutempɛ̃.
  msy-2020: Ezɨ Devit uan mɨdorozir gumaziba ko ghua kantri Soban atrivim ko mɨsosi,
    an ziam Hadateser, a Rehopɨn otarim. Soba, a Sirian kantrin nguibar ekiar mam.
    Dughiar kamɨn Hadateser uan mɨdorozir gumaziba inigha apanibav soghasa ghua, Yufretisɨn
    Fanemɨn amadaghan nguazir otevitam ua bagh a iniasa zui. Ezɨ Devitɨn adarazi me
    batogha, mɨdorozimɨn me abɨni.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti yoonɑ Lehopɩ pǝyɑlʋ Hɑtǝsɛɛ wei ɩ kɛ́ Sopɑ wulɑʋ tɔ nɑ
    ɩ́ kǝlɩ-ɩ wɑɑtʋ wei ɩ́lɛ́ ɩ kʋlɑɑ sɩ ɩ mʋɣɩ Ɩfǝlɑtɩ pɔɣɔ nɔɣɔ tɛtʋ tɔ.
  azb-azb: Sova padşahı Rexov oğlu Hadadezer Fərat çayının ətrafında öz hakimiyyətini
    bərpa etmək üçün gedəndə Davud onu məğlub etdi.
  eng-DBY: And David smote Hadadezer, the son of Rehob, king of Zobah, as he went
    to recover his dominion by the river Euphrates.
  hin-2017: फिर जब सोबा का राजा रहोब का पुत्र हदादेजेर फरात के पास अपना राज्य फिर
    ज्यों का त्यों करने को जा रहा था, तब दाऊद ने उसको जीत लिया।
  wol-KYG: Daawuda duma na itam buurub Soba, Adadeser doomu Reyob, fekk Adadeser di
    fexee nanguwaat diiwaan ba feggook dexu Efraat.
  eng-YLT: And David smiteth Hadadezer son of Rehob, king of Zobah, in his going to
    bring back his power by the River [Euphrates;]
  kne-kne: Inabak aben David da Hadadezer ay anak Rehob ay ari ed Zoba ay sakop di
    Syria. Ginobat nas daida idi wada da Hadadezer sin danan ay en mangipapigsa kasin
    sin turay na sin kad-an di ginawang ay Eufrates.
  eng-WYC-2017: And David smote Hadadezer, the son of Rehob, king of Zobah, when he
    went forth to be lord over the flood Euphrates.
  eng-WMBB: David also struck Hadadezer the son of Rehob, king of Zobah, as he went
    to recover his dominion at the River.
  urd-GVH: दाऊद ने शिमाली शाम के शहर ज़ोबाह के बादशाह हददअज़र बिन रहोब को भी हरा दिया
    जब हददअज़र दरियाए-फ़ुरात पर दुबारा क़ाबू पाने के लिए निकल आया था।
  rug-rug: Meke va kilasia sa se Hadadeza, tuna e Rehobi sa baṉarana sa kukuru pinaqaha
    popoa tadi pa Siria sapu pa Zoba. Sipu korapa gore la guana koasa kali pinaqaha
    popoa pa batuna sage sa popoa Ovuku Iuparetisi pude va turu pulea sa nana kinopu
    vasina,
  gaz-gaz: Kana irrattis Daawit yeroo Laga Efraaxiis bira yaadannoo ofii deebisee
    dhaabbachuu dhaqetti mooticha Zoobaa, Hadaadezer ilma Rehoob moʼate.
  fra-LSG: David battit Hadadézer, fils de Rehob, roi de Tsoba, lorsqu’il alla rétablir
    sa domination sur le fleuve de l’Euphrate.
  yal-yal: Dawuda mɔn yi Rexobo a dii xɛmɛn Hadadeseri fan nɔ yɛngɛni, Soba mangana,
    Hadadeseri yi waxi Efirati baan tongo feni waxatin naxan yi.
  haw-1868: Pepehi aku la hoi o Davida ia Hadadezera ke keiki a Rehoba, ke alii o
    Zoba, ia ia i hele aku ai e hoopaa i kona palena aina ma ka muliwai o Euperate.
  arb-NAV: وَحِينَ حَاوَلَ هَدَدْعَزَرُ بْنُ رَحُوبَ، مَلِكُ صُوبَةَ أَنْ يَسْتَرِدَّ
    سُلْطَتَهُ عَلَى أَعَالِي نَهْرِ الْفُرَاتِ هَزَمَهُ دَاوُدُ،
  ewe-ewe: Eɖu Zoba fia Hadadezer, Rehob ƒe vi dzi le esime wòva be yeaɖo yeƒe fiaɖuƒe
    anyi ɖe Frat tɔsisi la to.
  eng-LEE: David smote also Hadad'ezer, the son of Rechob, the king of Zobah, as he
    went to extend his territory at the river Euphrates.
  gvn-gvn: '@see-verse:2SA.008.002'
  asm-FB: আৰু চোবাৰ ৰজা ৰহোবৰ পুত্ৰ হদদেজৰে ইউফ্রেটিচ নদীৰ ওচৰত নিজৰ অধিকাৰ পুনৰায়
    স্থাপন কৰিবলৈ যাওঁতে, দায়ূদে তেওঁক আক্ৰমণ কৰি পৰাজয় কৰিলে৷
  sus-A: دَوُدَ تٌ فٍرٍ تِ عٍقِرَتِ شُرٍ لٌنفٌرِ، عَ نَشَ رٍشٌبٌ شَ دِ هَدَدٍ سٍرِ
    بْنبْ، نَشَن قِندِشِ سٌبَ مَنفّ رَ.
  fra-SBL: David frappa aussi Hadadézer, fils de Rehob, roi de Tsoba, au moment où
    il allait reprendre sa domination sur le fleuve.
  hbo-hbo: וַיַּ֣ךְ דָּוִ֔ד אֶת־הֲדַדְעֶ֥זֶר בֶּן־רְחֹ֖ב מֶ֣לֶךְ צֹובָ֑ה בְּלֶכְתֹּ֕ו
    לְהָשִׁ֥יב יָדֹ֖ו בִּֽנְהַר־* (פְּרָֽת)׃
  kik-kik: Daudi nĩahũũranire na Hadadezeri mũrũ wa Rehobu, mũthamaki wa Zoba, rĩrĩa
    aathiĩte gũcookia bũrũri ũrĩa aatunyĩtwo gũkuhĩ na Rũũĩ rwa Farati.
  fra-NCL: David battit Hadadézer, fils de Rohob, roi de Soba, lorsqu’il était en
    chemin pour établir sa domination sur le fleuve de l’Euphrate.
  cek-AK: To pacoengah Zobah siangpahrang, Rehob capa Hadadezer mah, Euphrates vapui
    taeng ih praenawk lak let hanah caeh naah, David siangpahrang mah tuk.
  cuk-cuk: David, Hadad-Ezerʼgi urwenagu, egi obichabalid. Ar ade, deun, Hadad-Ezer,
    Éufrates-diwar-neg-naid gannar David-annik subigualid. Deun, Hadad-Ezer-e-bab-Rehobʼdi
    Sobaʼye-neg-nugad e-reyga maid.
  uig-CYR: Андин Зобаһниң падишаси Рәһобниң оғли Һададезәр Әфрат дәриясиға чиқип,
    шу йәрдики һакимийәтни өзигә қайтидин тартивалмақчи болғанда, Давут униңға һуҗум
    қилип, мәғлуп қилди.
  tel-2017: సోబా రాజు రెహోబు కుమారుడు హదదెజరు ఫరాతు నది దాకా తన రాజ్యాన్ని వ్యాపింపజేయాలని
    బయలు దేరాడు. దావీదు అతణ్ణి ఓడించి
  hat-BSA: Alò, David te bat Hadadézer, fis a Rehob la, wa a Tsoba, pandan li te nan
    wout pou reprann kontwòl li nan Rivyè Euphrate la.
  kos-kos: Na el sifilpa kutangulla Hadadezer, wen natul Rehob. Hadadezer el tokosra
    lun Zobah, sie ipin acn lun Syria, ac in pacl se inge el fahsr in tuh sifilpa
    folokonak ku lal fin facl se su oan tafunyen lucng ke Infacl Euphrates.
  hbo-WLC: וַיַּ֣ךְ דָּוִ֔ד אֶת־הֲדַדְעֶ֥זֶר בֶּן־רְחֹ֖ב מֶ֣לֶךְ צוֹבָ֑ה בְּלֶכְתּ֕וֹ
    לְהָשִׁ֥יב יָד֖וֹ בִּֽנְהַר־׃
  ibo-ibo: Devid merikwara Hadadeza nwa Rehob, eze Zoba. Mgbe ọ gara inweghachita
    ogidi e jiri mara ya, nʼakụkụ osimiri Yufretis.
  ory-ory: ସୋବାର ରାଜା ରହୋବର ପୁତ୍ର ହଦଦେଷର ଫରାତ୍‍ ନଦୀ ନିକଟରେ ଆପଣା ରାଜ୍ୟ ପୁନର୍ବାର ପାଇବାକୁ
    ଯିବା ସମୟରେ ଦାଉଦ ତାହାକୁ ପରାସ୍ତ କଲେ।
  wmt-wmt: '@see-verse:2SA.008.002'
  chk-chk: Mürin, Tafit a pwal akufu Hatateser nöün Rehop we mwän ewe kingen Sopa,
    lupwen ätewe a feila pwe epwe aworasefäli an nemenem won ewe fanü arun ewe chanpupu
    Oifrat.
  ssd-ssd: Kile Soba tuku gabat suŋgo Hadadeser nu nuŋe kame kuasmbi kilmba Yufretis
    kule makembi kilke ta luka tam saka kame kinaig. (Hadadeser mam nuŋe Rehob. Nu
    Siria kilke Soba ma tugu kulatkina). Kame kinaig le David tuku kuasmbi nane kile-siglika
    kame bumba nane suŋgomba bige tidiŋginaig.
  rop-rop: Afta na King Deibid en im solja olabat bin go en fait langa det king blanga
    det kantri gulum Soba. Det kantri bin deya langa det kantri gulum Siriya, en det
    king bin neim Heidadesa, en im dedi bin neim Reiyob. Wal wen det king bin go langa
    det Yufreitis Riba blanga gedimbek sambala kantri blanga im, King Deibid en im
    solja olabat bin fait langa det king en im solja olabat,
  ukr-1871: Далїй побив Давид царя Собського, Адаразера Рехобенка, як він саме був
    у дорозї до Евфрата, щоб там відновити своє панованнє;
  deu-1951: David schlug auch Hadad-Eser, den Sohn Rechobs, den König zu Zoba, als
    er ging, seine Macht am [Euphrat-]Strom wiederherzustellen.
  eng-JPS: David smote also Hadadezer the son of Rehob, king of Zobah, as he went
    to establish his dominion at the river Euphrates.
  srp-1865: David razbi i Adad-Ezera sina Reovova cara Sovskoga, izašav da raširi
    vlast svoju do rijeke Efrata.
  lug-lug: Ate era Dawudi n’awangula Kadadezeri mutabani wa Lekobu, kabaka w’e Zoba,
    bwe yali nga yeddiza amatwale ge ku Mugga Fulaati.
  heb-heb: ויך דוד את הדדעזר בן רחב מלך צובה בלכתו להשיב ידו בנהר׃
  ben-IRV: আর যে দিনের সোবার রাজা রহোবের ছেলে হদদেষর ফরাৎ নদীর কাছে নিজের কর্তৃত্ব
    আবার স্থাপন করতে যান, তখন দায়ূদ তাঁকে আঘাত করেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਸੋਬਾਹ ਦੇ ਰਾਜਾ ਰਹੋਬ ਦੇ ਪੁੱਤਰ ਹਦਦਅਜ਼ਰ ਨੂੰ ਵੀ ਜਿੱਤ ਲਿਆ, ਜਦ ਉਹ ਫ਼ਰਾਤ
    ਦਰਿਆ ਉੱਤੇ ਆਪਣੇ ਦੇਸ ਨੂੰ ਛੁਡਾਉਣ ਨਿੱਕਲਿਆ ਸੀ।
  tkr-tkr: Tsovayna paççah eyxhena Rexovna dix Hadadezer, Fərat eyhene damayne hiqiy-alladın
    ciga meed cune xılyaqa alğahasva arayle. Maa'ar Davud mang'ule ğamexhena.
  mya-JVB: ဇောဘ မင်းကြီး ရဟောဘ ၏သား ဟာဒဒေဇာ သည် ဥဖရတ် မြစ် နား မြေကိုသိမ်းယူခြင်းငှါ
    သွား သောအခါ ၊ ဒါဝိဒ် သည် တိုက်ဖျက် ၍၊
  tbg-tbg: Ho qaiqaa Devitiva oru Soba vika avuhainaara King Rehopira maaqu Hadatesera
    hampata raqireva vura. Soba vatavano Siria vataini vaura. Vi entara Hadateseva
    nai iqoka vaiinti ntita varero Iufaretisi Namari hini hini vau vatara qaiqaa varareva
    vuvaro Devitiva nai iqoka vaiinti hampata Isareriqihairo oru vika hampata iqoka
    raqiharo vika naatara kora.
  hmo-hmo: Davida ese danu Hadadesa Rehoba, Soba ena king ia halusia. Unai neganai
    king Hadadesa bona iena tuari taudia be Euperate Sinavai ena tano abia lou totona
    idia raka mai. To Davida ena orea taudia ese unai orea idia tuari henia, bona
    idia halusia.
  urd-urd: और दाऊद ने ज़ोबाह के बादशाह रहोब के बेटे हदद'अज़र को भी जब वह दरिया — ए
    — फ़रात पर बादशाहत पर भी क़ब्ज़ा करने को जा रहा था मार लिया।
  rus-SYN: И поразил Давид Адраазара, сына Реховова, царя Сувского, когда тот шел,
    чтоб восстановить свое владычество при реке Евфрате;
  bqc-SIM: Davidi zĩblè Leobɛ nɛ́ Adadɛzɛɛ, Zoba kíawa, gↄↄ pↄ́ kípi ɛ̀a lɛ́ gɛ́
    ↄtↄ̃ↄlɛi Uflata swasaɛdeↄwa.
  tcz-CHONGTHU: David chun Euphrates vadung geija agam akeh let nom jeh in achepeh
    in Zobah lengpa Rehob chapa Hadadezer jong gal’in akisat pin ahileh ajou kit tai.
  mar-mar: रहोबाचा मुलगा हद्देजर हा सोबाचा राजा होता. फरात नदीजवळच्या आपल्या जमिनीचा
    ताबा घ्यायला, तिची हद्द निश्चित करायला दावीद तिकडे गेला तेव्हा त्याने या हद्देजरचा
    पराभव केला.
  qub-qub: Davidga binsiran Rehobpa wamran Hadad-ezertapis. Payga caran Sobapa raynin.
    Hadad-ezertaga binsiran Éufrates mayu caj-lä partita shuntayta munaycaptin.
  bqp-bqp: Dauda zĩ̀i blè Reobo nɛ́ Adadɛza, Zoba kínaa, gↄrↄ kũ kína pìi ɛ̀ra àtɛn
    gɛ́ ↄ tↄ̃ Yuflati swasarɛdenↄa.
  hat-hat: Apre sa, li bat Adadezè, pitit gason Reyòb, wa peyi Zoba a, ki t'ap mache
    pran zòn ki sou anwo larivyè Lefrat la.
  eng-BSB: David also defeated Hadadezer son of Rehob, king of Zobah, who had marched
    out to restore his dominion along the Euphrates River.
  tod-tod: Naa ʋoluma Davide vɔnini Sɔɓa masagi Ɠadadeezɛɛl ma, Leɠɔɓe ná-doun zunui,
    siɛgi zu é ɠɛni liizu la ga ná-masadai zeiɗa ʋolu ziɛ wolai Ufelate maaʋɛ.
  eng-WEBPB: David also struck Hadadezer the son of Rehob, king of Zobah, as he went
    to recover his dominion at the River.
  kbq-kbq: Hagi Zoba kini ne' Rehobu nemofo Hadadezeri'ma sondia vahe'anema Yufretis
    tintega vuno mopa'a ome hahuno eri'naku nevigeno, Deviti'a hara hunteno hara hugatere'ne.
  nhe-BL: Huan nojquiya David quitlanqui Tlanahuatijquetl Hadad Ezer tlen elqui tlanahuatijquetl
    ipan altepetl Soba huan eliyaya icone Rehob. Quitlanqui quema yahuiyaya para sampa
    moaxcatis nochi nopa tlali nechca atemitl Éufrates.
  bus-bus: Dauda zĩ̀ blè Reobo nɛ́ Adadɛza, Zoba kínaa, gurↄↄ kɛ̀ kí pì ɛ̀ara èe
    gaa ↄ tↄ̃ Yuflati swasaɛdeenↄa.
  gub-BL: Na'e uzàmàtyry'ym Tawi Zowa wanuwihawete oho kury. Ananezer Heow ta'yr her
    romo a'e. Oho Tawi iàmàtyry'ym pà a'e, ta'e a'e tuwihawete oho ywy Ewparat yrykaw
    huwake har ipyhyk pà a'e xe. Na'ikatu kwaw hemiapo Tawi pe.
  eng-DRA: David defeated also Adarezer the son of Rohob king of Soba, when he went
    to extend his dominion over the river Euphrates.
