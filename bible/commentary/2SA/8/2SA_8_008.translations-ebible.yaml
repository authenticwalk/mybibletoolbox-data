verse: 2SA.008.008
translations:
  mal-C: ഹദദേസറിന്റെ അധീനതയിലെ പട്ടണങ്ങളായ തിബ്ഹാത്തിൽനിന്നും ബെരോതായിൽനിന്നും ദാവീദുരാജാവ്
    ധാരാളം വെങ്കലവും കൈവശപ്പെടുത്തി.
  deu-TKW: Dazu erbeutete der König David in Hadadesers Städten Tebah und Berothai
    Erz in großer Menge.
  lin-lin: Na Beta mpe na Berotayi, bingumba ya Adadezeri, mokonzi Davidi azwaki bronze
    ebele.
  eng-LSV: and from Betah, and from Berothai, cities of Hadadezer, King David has
    taken very much bronze.
  eng-GNV: And out of Betah, and Berothai (cities of Hadadezer) king Dauid brought
    exceeding much brasse.
  eng-WEBSTER: And from Betah, and from Berothai, cities of Hadadezer, king David
    took very much brass.
  nhw-BL: Huan nojquiya Tlanahuatijquetl David quicuic tlahuel miyac tlamantli tlen
    bronce ipan altepeme Beta huan Berotai catli quinahuatiyaya Hadad Ezer.
  swh-ONEN: Kutoka miji ya Beta na Berothai, iliyokuwa miji ya Hadadezeri, Mfalme
    Daudi akatwaa shaba nyingi sana.
  bba-bba: Mɑ u mɑɑ sii ɡɑnnu wɑ too u ɡurɑ sɑɑ Hɑdɑdesɛɛn wuu mɑro sinin min di,
    Betɑsi kɑ Berotɑi.
  eng-KJVCPB: And from Betah, and from Berothai, cities of Hadadezer, king David took
    exceeding much brass.
  luo-luo: Ruoth Daudi nokawo mula mogundho chakre Teba nyaka Berothai mane gin miech
    Hadadezer.
  meu-meu: Hadadesere ena hanua rua, Beta bona Berotai, amo King David ese auri labora-laboradia
    momo herea e abi.
  npi-ULB: हददेजेरका सहरहरू तेबह र बेरोतैबाट दाऊदले धेरै काँसा ल्याए ।
  yor-yor: Láti Beta, àti láti Berotai, àwọn ìlú Hadadeseri, ọba Dafidi kó ọ̀pọ̀lọpọ̀
    idẹ wá.
  ind-ind: Dia juga mengambil banyak sekali perunggu dari Tebah dan Berotai, kota-kota
    milik Hadadeser.
  pes-OPCB: در ضمن، او از طبح و بیروتای، شهرهای هددعزر، مقدار زیادی مفرغ گرفته، آنها
    را هم به اورشلیم برد.
  tgl-ULB: Kinuha ni Haring David ang napakaraming tanso, mula sa Betaat Berotai,
    mga lungsod ni Hadadezer.
  hui-hui: Ani bialu Debidi ibugua ege to̱le̱ boronosi dewaore Hadadesenaga tano kira
    Beda tanola Berodai tanolaha wiaria mo yini.
  mya-mya: မင်း​ကြီး​သည်​ဟာ​ဒ​ဒေ​ဇာ​အ​စိုး​ရ​သည့်​မြို့ များ​ဖြစ်​သော ဘေ​တ​မြို့​များ​နှင့်​ဗေ​ရော​သဲ
    မြို့​တို့​မှ​ကြေး​ဝါ​အ​မြောက်​အ​မြား​ကို လည်း​သိမ်း​ယူ​လေ​၏။
  bod-N: ཡང་ཧ་དད་ཨི་སེར་གྱི་གྲོང་ཁྱེར་པེ་ཏཱ་དང་པེ་རོ་ཐ་ཨི་གཉིས་ནས་རྒྱལ་པོ་དཱ་བིད་ཀྱིས་ལི་དཔག་ཏུ་མེད་པ་ཕྲོགས་སོ།
    །
  sna-sna: Mambo Dhavhidhi akatora ndarira zhinji kwazvo kubva paTebha neBherotai,
    maguta akanga ari aHadhadhezeri.
  spa-BLM: De Betah y de Berothai, ciudades de Hadadzer, el rey David tomó una gran
    cantidad de bronce.
  cac-cac: An̈ejtona' te nivan pax q'uen bronce ix yic'canec' vin̈ d'a chon̈ab' Beta
    yed' d'a Berotai, aton juntzan̈ chon̈ab' chi' ay d'a yol smacb'en vin̈aj Hadad-ezer
    chi'.
  swh-ULB: Mfalme Daudi akachukua shaba nyingi kutoka Beta na Berosai, miji ya Hadadezeri.
  bel-bel: А ў Бэце і ў Бэроце, гарадах Адраазаравых, узяў цар Давід вельмі многа
    медзі.
  deu-ELBBK: Und aus Betach und aus Berotai, den Städten Hadadesers, nahm der König
    David Kupfer in großer Menge.
  mbb-OT: Migkuwa zin daan is mezakel he menge brunsi ziyà te Beta wey ziyà te Berotai,
    he menge sakup te inged ni Hadadezer.
  mal-2015: ഹദദേസെരിന്റെ പട്ടണങ്ങളായ ബേതഹിൽനിന്നും ബെരോതായിൽനിന്നും ദാവീദ്‌രാജാവു
    അനവധി താമ്രവും കൊണ്ടുവന്നു.
  rmc-rmc: O kraľis o David skidňa le Hadad-Ezeroskre forendar Betach the Berotaj
    igen but brondzos.
  pes-OPV: و از باته وبیروتای شهرهای هددعزر داود پادشاه، برنج ازحد افزون گرفت.
  ron-1924: Ымпэратул Давид а май луат мултэ арамэ дин Бетах ши дин Беротай, четэциле
    луй Хададезер.
  ben-OBCV: হদদেষরের অধিকারে থাকা টিভৎ ও বেরোথা নগর দুটি থেকে রাজা দাউদ প্রচুর পরিমাণে
    ব্রোঞ্জ নিয়ে এলেন।
  som-som: Oo magaalooyinkii Hadadceser oo ahaa Betax, iyo Beerootay Boqor Daa'uud
    wuxuu ka soo qaaday naxaas aad iyo aad u badan.
  lat-VUC: Et de Bete et de Beroth, civitatibus Adarezer, tulit rex David æs multum
    nimis.
  eng-ASVBT: And from Betah and from Berothai, cities of Hadadezer, king David took
    exceeding much brass.
  ita-1885: Il re Davide prese ancora grandissima quantità di rame da Beta, e da Berotai,
    città di Hadadezer.
  eng-LXXUP: 'And King David took from Betah, and from the choice cities of Hadadezer,
    very much brass: with that Solomon made the brazen sea, and the pillars, and the
    lavers, and all the furniture.'
  eng-ULB: From Tebah and Berothai, cities of Hadadezer, King David took very much
    bronze.
  spa-VBL: El rey David también tomó una gran cantidad de bronce de Beta y Berotai,
    ciudades que habían pertenecido a Hadad-ezer.
  fra-_FOB: Le roi David emporta aussi une très grande quantité d'airain de Bétach
    et de Bérothaï, villes de Hadadézer.
  mal-mal: ഹദദേസെരിന്റെ പട്ടണങ്ങളായ ബേതഹിൽനിന്നും ബെരോതായിൽനിന്നും ദാവീദ്‌ രാജാവ്
    അനവധി താമ്രവും കൊണ്ടുവന്നു.
  urd-GVR: Hadadazar ke do shahroṅ Batāh aur Berotī se us ne kasrat kā pītal chhīn
    liyā.
  suz-BL: मेकोमी हादादेजेर आ सहर, बेताह नु बेरोथाइ सहर रे शुश कांसा चाक्‍गा बाक्‍त।
  ita-1927: Il re Davide prese anche una grande quantità di rame a Betah e a Berothai,
    città di Hadadezer.
  ckb-ckb: هەروەها داودی پاشا بڕۆنزێکی زۆریشی لە تەڤەح و بێرۆتەی برد کە شارۆچکەی هەدەدعەزەر
    بوون.
  eng-BBE: And from Tebah and Berothai, towns of Hadadezer, King David took a great
    store of brass.
  kan-OKCV: ಇದಲ್ಲದೆ ಹದದೆಜೆರನ ಪಟ್ಟಣಗಳಾದ ಬೆಟಹದಿಂದಲೂ, ಬೇರೋತೈಯಿಂದಲೂ ಅರಸನಾದ ದಾವೀದನು ಅತ್ಯಧಿಕವಾಗಿ
    ಕಂಚನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದನು.
  tam-2017: ஆதாதேசரின் பட்டணங்களான பேத்தாகிலும் பேரொத்தாயிலுமிருந்து தாவீது ராஜா மிகத்
    திரளான வெண்கலத்தையும் எடுத்துக்கொண்டுவந்தான்.
  spa-RV-1909: Asimismo de Beta y de Beeroth, ciudades de Hadad-ezer, tomó el rey
    David gran copia de metal.
  ron-BTF: Și din Betah și din Berotai, cetăți ale lui Hadadezer, împăratul David
    a luat foarte multă aramă.
  eng-WEBP: From Betah and from Berothai, cities of Hadadezer, King David took a great
    quantity of bronze.
  eng-FBV: King David also took a large quantity of bronze from Betah and Berothai,
    towns that had belonged to Hadadezer.
  nld-1939: terwijl hij uit Bétach en Berotai, twee steden van Hadadézer, een zeer
    grote hoeveelheid koper meenam.
  nch-BL: Huan nojquiya Tanahuatijquet David quicuic tahuel miyac tamanti ten bronce
    ipan altepeme Beta huan Berotai cati quinahuatiyaya Hadad Ezer.
  vie-1934: ỳ Bê-tách và Bê-rô-tôi, hai thành của Ha-đa-đê-xe, vua cũng đoạt lấy đồng
    rất nhiều.
  hin-CV: हादेदेज़र के दोनों नगर बेताह और बेरोथाई से राजा दावीद ने बड़ी मात्रा में
    कांसा इकट्ठा किया.
  spa-BES: Y de Beta y Berotai, pueblos de Hadad Ezer, el rey David tomó gran cantidad
    de bronze.
  tdx-tdx: Le nangalà’ i Davide torisike tsifotofoto ty Betà naho i Berotae, rova’
    i Kadadetsere.
  tha-KJV: และกษั​ตริ​ย์​ดาว​ิดทรงริบทองสัมฤทธิ์เป็​นอ​ันมากไปจากเมืองเบทาห์ และเมืองเบโรธัยหัวเมืองของฮาดัดเอเซอร์
  por-BR-2018: Também de Betá e de Beerote, cidades de Hadadezer, tomou o rei Davi
    grande quantidade de bronze.
  deu-ELO: Und aus Betach und aus Berothai, den Städten Hadadesers, nahm der König
    David Erz in großer Menge.
  eng-WYC-2018: And of Betah, and of Berothai, (or And from Betah, and Berothai),
    the cities of Hadadezer, David [the] king took full much brass.
  epo-epo: Kaj el Betaĥ kaj el Berotaj, urboj de Hadadezer, la reĝo David prenis tre
    multe da kupro.
  uig-PIN: wǝ Ⱨadad’ezǝrning xǝⱨǝrliri bolƣan Bitaⱨ bilǝn Birotay xǝⱨǝrliridinmu intayin
    kɵp misni ⱪolƣa qüxürdi.
  beo-beo: Amola e da `balase’ bagadedafa Bida amola Biloudai (amo moilai bai bagade
    aduna Ha:da:disa ea ouligisu) amoga samogei.
  tpi-OTNT: Na tu, em i kisim planti bras long taun Beta na taun Berotai, tupela taun
    bilong Hadateser.
  hau-SA: Daga Teba da Berotai, garuruwan da suke ƙarƙashin Hadadezer, Sarki Dawuda
    ya kwashe tagulla masu yawan gaske.
  uig-LAT: we Ⱨadad’ézerning sheherliri bolghan Bitah bilen Birotay sheherliridinmu
    intayin köp misni qolgha chüshürdi.
  nde-nde: Kusukela eThebha kanye laseBherothayi, imizi eyayingekaHadadezeri, inkosi
    uDavida yathatha khona ithusi elinengi kakhulu.
  ton-ton: Pea naʻe lahi ʻaupito ʻae palasa naʻe ʻomi ʻe Tevita ko e tuʻi mei Peta
    pea mei Petotai ko e ongo kolo ʻo Hetatesa.
  ces-1613: Z Betach též a z Berot, měst Hadadezerových, nabral král David velmi mnoho
    mědi.
  eng-WMB: From Betah and from Berothai, cities of Hadadezer, King David took a great
    quantity of bronze.
  tam-TCV: ஆதாதேசருக்கு சொந்தமான பேத்தா, பேரொத்தாய் என்னும் பட்டணங்களிலிருந்து தாவீது
    அரசன் ஏராளமான வெண்கலத்தைக் கைப்பற்றினான்.
  ceb-ULB: Gikuha usab ni Haring David ang labihan ka daghan nga mga bronsi, gikan
    sa Beta ug Berotai, nga mga siyudad ni Hadadezer.
  pol-UBG: I z Betachu i z Berotaj, miast Hadadezera, król Dawid zabrał bardzo dużo
    brązu.
  urd-GVU: ہدد عزر کے دو شہروں بطاہ اور بیروتی سے اُس نے کثرت کا پیتل چھین لیا۔
  deu-1912: Aber von Betah und Berothai, den Städten Hadadesers, nahm der König David
    sehr viel Erz.
  kan-2017: ಇದಲ್ಲದೆ ಅರಸನಾದ ದಾವೀದನು ಹದದೆಜೆರನ ಪಟ್ಟಣಗಳಾದ ಬೆಟಹದಿಂದಲೂ ಬೇರೋತೈಯಿಂದಲೂ ಬಹಳ
    ತಾಮ್ರವನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  yap-yap: Ma ku errogon niki fek e bronze nib yo’or u Betah ngu Berothai, ni pi binaw
    ni i gagiyegnag Hadadezer.
  hlt-MCSB: Hadadezer khopuei Betah lamkah neh Berothai lamkah rhohum Te yet Te manghai
    David loh kang a khuen.
  mdy-ETH: ዬያጉዲ ሃሣ ሃዳድዔዜሬ ዎይሣ፥ ቤፃሄና ቤሮታዬ ጌይንታ ካታሞንሢፓ ዺቢ ሞኦና ዓንጊ ዔኬኔ።
  twi-ASANTE: Ɔde Beta ne Berotai a na ɛyɛ Hadadeser nkuro no mu kɔbere bebree kaa
    ne ho kɔɔeɛ.
  eng-WEBU: From Betah and from Berothai, cities of Hadadezer, King David took a great
    quantity of bronze.
  wal-wal: Bexaahanne Berotaaya giyo Hadaadi7eezera katamatuppe Kawoi Daawiti nahaasiyaa
    giyo birataa keehi daruwaa ekkiis.
  spa-PDDPT: También el rey David tomó gran cantidad de bronce de Beta y Berotai,
    ciudades de Hadad-ezer.
  gun-gun: Hadadezer pegua tetã Betá ha'e Berotai gui voi huvixa Davi oipe'ave tema
    overa va'e guigua.
  agu-BL: Ncha'tz cambaj i' wi'nin brons yi at tul yi cob tnum yi na chibi'aj Beta
    tu Berotai yi ate' tzaj jak ca'wl Hadad-ezer.
  ilo-ULB: Adu a bronse ti innala ni Ari David manipud Beta ken Berotai, dagiti siudad
    ni Adadezer.
  kpg-kpg: gaa kae labelaa ana hagabae baalanga mmee mai i Bethah mo Berothai, nia
    waahale ala e dagi go Hadadezer.
  uig-ARA: ۋە ھادادئېزەرنىڭ شەھەرلىرى بولغان بىتاھ بىلەن بىروتاي شەھەرلىرىدىنمۇ ئىنتايىن
    كۆپ مىسنى قولغا چۈشۈردى.
  sus-sus: A naxa wure gbeeli gbegbe fan tongo Betaxa nun Berotayi, Hadadeseri xa
    taae.
  pon-2006: E pil ketiki kohla uwe ehu en prons sang Peda oh Perodai, kahnimw kei
    me Adadeser kaunda.
  ksd-ksd: Ma David ra king i ga ra pa ra ngala na palariam gobol kan Beta ma Berotai,
    ra ura pia na pal kai Adadeser.
  tur-YTC: Hadadezer'in kentleri olan Betah ve Berotay'dan Kral David büyük miktarda
    tunç aldı.
  grc-BRENT: Καὶ ἐκ τῆς Μετεβὰκ καὶ ἐκ τῶν ἐκλεκτῶν πόλεων τοῦ Ἀδρααζὰρ ἔλαβεν ὁ βασιλεὺς
    Δαυὶδ χαλκὸν πολὺν σφόδρα· ἐν αὐτῷ ἐποίησε Σαλωμὼν τὴν θάλασσαν τὴν χαλκῆν, καὶ
    τοὺς στύλους, καὶ τοὺς λουτῆρας, καὶ πάντα τὰ σκεύη.
  ind-AYT: Dari Betah dan Berotai, kota-kota Hadadezer, Raja Daud mengambil banyak
    sekali tembaga.
  nya-nya: Mfumu Davide inatenga mkuwa wambiri kuchokera ku Beta ndi Berotai, mizinda
    ya Hadadezeri.
  hrv-hrv: Iz Tebaha i iz Berotaja, Hadadezerovih gradova, donese kralj David silni
    tuč.
  mps-mps: Tama me, agai te Beta taunde, me Berotai taun side te bras umabo hauwa
    sali, te Hadatesergo taun si dao.
  tpi-tpi: Na tu, em i kisim planti bras long taun Beta na taun Berotai, tupela taun
    bilong Hadateser.
  dan-1931: og fra Hadad'ezers Byer Teba og Berotaj bortførte Kong David Kobber i
    store Mængder.
  vie-OVCB: luôn với một số lượng đồng rất lớn thu tại các thành phố Ti-hát và Bê-rô-tôi
    của Vua Ha-đa-đê-xe.
  guj-2017: હદાદેઝેરનાં બેતા અને બેરોથાય નગરોમાંથી દાઉદ રાજાએ પુષ્કળ કાંસું લીધું.
  pon-2006A: E pil ketiki kohla uwe ehu en prons sang Peda oh Perodai, kahnimw kei
    me Adadeser kaunda.
  por-BRBSL: De Betah e de Berothai, cidades de Hadadezer, o rei Davi tomou uma grande
    quantidade de bronze.
  cth-cth: Devit ni Hadadezer kho Betah hoi Berothai hoi rahum moikapap a la.
  twi-twi: Ɔde Beta ne Berotai a na ɛyɛ Hadadeser nkurow no mu kɔbere bebree kaa ne
    ho kɔe.
  hlt-hlt: Hadadezer khopuei Betah lamkah neh Berothai lamkah rhohum te yet te manghai
    David loh kang a khuen.
  tbz-SIM: kɛ́túótɛ́ disɔɔwũɔ̃̀ mɛdiɛ̀ ndìì do bo Betɑɑ nɛ̀ Bedotɑi Adɑdesɛɛ kó yɛhɛkɛ̀
    miɛkɛ.
  msy-2020: A uaghan, Hadateserɨn nguibar ekiamning Beta, ko Berotai, aningɨn brasɨn
    avɨriba ini.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kuu nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ nyǝɣǝtʋ kɛ sɔsɔm kɛ Hɑtǝsɛɛ ɑcɑlɛɛ
    nnɑ pɑ yɑɑ sɩ Petɑ nɑ Pelotɑyi tɔ ɑ tɑɑ.
  azb-azb: Padşah Davud Hadadezerin Betah və Berotay şəhərlərindən çoxlu tunc aldı.
  eng-DBY: And from Betah, and from Berothai, cities of Hadadezer, king David took
    exceeding much bronze.
  hin-2017: और बेतह और बेरौताई नामक हदादेजेर के नगरों से दाऊद राजा बहुत सा पीतल ले
    आया।
  wol-KYG: Dëkki Adadeser ya ñuy wax Beta ak Berotay it, xànjar ju bare lool la fa
    Buur Daawuda nangoo.
  eng-YLT: and from Betah, and from Berothai, cities of Hadadezer, hath king David
    taken very much brass.
  kne-kne: Ad-ado abe di ina na ay bronsi sin siyodad ay Beta ya Berotai ay inturayan
    Hadadezer.
  eng-WYC-2017: And of Betah, and of Berothai, the cities of Hadadezer, David [the]
    king took full much brass.
  eng-WMBB: From Betah and from Berothai, cities of Hadadezer, King David took a great
    quantity of bronze.
  urd-GVH: हददअज़र के दो शहरों बताह और बेरोती से उसने कसरत का पीतल छीन लिया।
  rug-rug: Soku hola tugo sari na boronizi saripu vagi sa pa Beta meke pa Berotai,
    koari na vasileana lavata pu kopu ni e Hadadeza.
  gaz-gaz: Daawit Mootichi magaalaawwan Hadaadezer jechuunis Bexaatii fi Beerootaay
    keessaa sibiila naasii akka malee baayʼee fudhate.
  fra-LSG: Le roi David prit encore une grande quantité d’airain à Béthach et à Bérothaï,
    villes d’Hadadézer.
  yal-yal: Manga Dawuda mɔn yi sula wuyaxi tongo Berotayi taani e nun Betaxa taani,
    Hadadeseri a taane.
  haw-1868: Lawe mai la hoi o Davida ke alii i ke keleawe he nui loa, mai Beta mai,
    a mai Berotai mai, na kulanakauhale o Hadadezera.
  arb-NAV: كَمَا نَقَلَ دَاوُدُ الْمَلِكُ مِنْ بَاطِحَ وَمِنْ بِيرُوثَايَ مَدِينَتَيْ
    هَدَدْعَزَرَ كَمِّيَّةً هَائِلَةً مِنَ النُّحَاسِ.
  ewe-ewe: Etsɔ akɔbli gbogbo aɖe hã tso Teba kple Berotai siwo nye Fia Hadadezer
    ƒe du gãwo la me yi Yerusalem.
  eng-LEE: And from Betach, and from Berothai, cities of Hadad'ezer, did king David
    take exceedingly much copper.
  gvn-gvn: '@see-verse:2SA.008.007'
  asm-FB: আৰু দায়ুদ ৰজাই হদদেজৰৰ বেটহ আৰু বেৰোথয় নগৰৰ পৰা অধিক পিতল আনিলে।
  sus-A: عَ نَشَ وُرٍ فبٍيلِ فبٍفبٍ قَن تٌنفٌ بٍتَشَ نُن بٍرٌتَيِ، هَدَدٍ سٍرِ شَ
    تَايٍ.
  fra-SBL: A Béta et à Berothaï, villes d'Hadadézer, le roi David prit une grande
    quantité de bronze.
  hbo-hbo: וּמִבֶּ֥טַח וּמִבֵּֽרֹתַ֖י עָרֵ֣י הֲדַדְעָ֑זֶר לָקַ֞ח הַמֶּ֧לֶךְ דָּוִ֛ד
    נְחֹ֖שֶׁת הַרְבֵּ֥ה מְאֹֽד׃ ס
  kik-kik: Kuuma matũũra ma Teba na Berothai, marĩa maarĩ ma Hadadezeri, Mũthamaki
    Daudi agĩkuua kuuma kuo indo nyingĩ mũno cia gĩcango.
  fra-NCL: Le roi David prit encore une grande quantité d’airain à Bété et à Béroth,
    villes d’Hadadézer.
  cek-AK: David loe paroeai pop sumkamling doeh Hadadezer mah uk ih Betah hoi Berothai
    vangpui thung hoiah lak bae vop.
  cuk-cuk: Deginbali, Rey-David esnon-bormo Beta-neggweburgi-bukwad, degi, Berotai-neggweburgi-bukwabalid
    ichesur-susa gusbalid. Beta, degi, Berotai, Hadad-Ezer-e-neggweburmalanad.
  uig-CYR: вә Һададезәрниң шәһәрлири болған Битаһ билән Биротай шәһәрлиридинму интайин
    көп мисни қолға чүшүрди.
  tel-2017: దావీదు రాజు హదదెజెరుకు చెందిన బెతహు, బేరోతై అనే పట్టణాల్లో ఉన్న విస్తారమైన
    ఇత్తడిని స్వాధీనం చేసుకున్నాడు.
  hat-BSA: Soti nan Béthach avèk Bérothaï, vil a Hadadézer yo, Wa David te pran yon
    gran kantite bwonz.
  kos-kos: El oayapa eisla ma puspis su ma orekla ke osra bronze liki acn Betah ac
    Berothai, siti su Hadadezer el leum fac.
  hbo-WLC: וּמִבֶּ֥טַח וּמִבֵּֽרֹתַ֖י עָרֵ֣י הֲדַדְעָ֑זֶר לָקַ֞ח הַמֶּ֧לֶךְ דָּוִ֛ד
    נְחֹ֖שֶׁת הַרְבֵּ֥ה מְאֹֽד׃ ס
  ibo-ibo: Site na Teba nakwa Beirotai, bụ obodo Hadadeza na-achị. Eze Devid weere
    ọtụtụ bronz dị ukwuu.
  ory-ory: ପୁଣି ଦାଉଦ ରାଜା ହଦଦେଷର-ଅଧିକାରସ୍ଥ ବେଟହ ଓ ବେରୋଥା ନଗରରୁ ବହୁ ପରିମାଣର ପିତ୍ତଳ
    ଆଣିଲେ।
  wmt-wmt: '@see-verse:2SA.008.007'
  chk-chk: Ewe king Tafit a pwal angei chomong piras seni Peta me Perotai ekewe telinimwen
    Hatateser.
  ssd-ssd: Hadadeser tuku tumbraŋ sugo Beta le Berotai nane tuku agaŋ ndende ainmbi
    wakeikanu ta mata suŋgomba yaika kilmba yomba Yerusalem kinaig.
  rop-rop: en imbin gajim loda kopa du brom det dubala taun blanga King Heidadesa
    gulum Beta en Berothai.
  ukr-1871: До того взяв царь Давид з Адаразерових міст Бети й Бероти велике множество
    мідї.
  deu-1951: Und von Betach und Berotai, den Städten Hadad-Esers, nahm der König David
    sehr viel Erz.
  eng-JPS: And from Betah and from Berothai, cities of Hadadezer, king David took
    exceeding much brass.
  srp-1865: I iz Vetaha i iz Virotaja gradova Adad-Ezerovijeh odnese car David silnu
    mjed.
  lug-lug: Kabaka Dawudi n’anyaga n’ebikomo bingi ddala okuva mu Beta ne mu Berosayi,
    ebibuga ebyali ebya Kadadezeri.
  heb-heb: ומבטח ומברתי ערי הדדעזר לקח המלך דוד נחשת הרבה מאד׃
  ben-IRV: আর দায়ূদ রাজা হদদেষরের বেটহ ও বেরোথা নগর থেকে অনেক পিতল আনলেন৷
  pan-pan: ਅਤੇ ਬਟਹ ਅਤੇ ਬੇਰੋਤਈ ਤੋਂ ਜੋ ਹਦਦਅਜ਼ਰ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਸਨ, ਦਾਊਦ ਰਾਜਾ ਢੇਰ ਸਾਰਾ
    ਪਿੱਤਲ ਲੈ ਆਇਆ।
  tkr-tkr: Paççah Davudee, Hadadezerne Betaxiy Berotay donane şaharbışeençe geed yez
    adayle.
  mya-JVB: ဟာဒဒေဇာ အစိုးရသောဘေတ မြို့နှင့် ဗေရောသဲ မြို့မှ ဒါဝိဒ် မင်းကြီး သည် များစွာ
    သောကြေးဝါ ကို သိမ်းသွား ၏။
  tbg-tbg: Hadatesera vatukatanta Betave Berotaive vitantaqihairo King Devitiva baraasi
    ori airitahaa varora.
  hmo-hmo: Hadadesa ena hanua rua, Beta bona Berotai dekena amo, king Davida ese auri
    laboralabora momo herea ia abia.
  urd-urd: और दाऊद बादशाह बताह और बैरूती से जो हदद'अज़र के शहर थे बहुत सा पीतल ले
    आया।
  rus-SYN: А в Бефе и Берофе, городах Адраазаровых, взял царь Давид весьма много меди.
  bqc-SIM: À mↄgotɛ̃ sɛ̀lɛ zↄ̃ↄzↄ̃ↄ Adadɛzɛɛ wɛ̃́lɛ pↄ́ wì mɛ Teba ń Belotaio guu.
  tcz-CHONGTHU: Hichun Hadadezer khopi te ni Tebah le Berothai a konin jong David
    chun sum-eng tamtah jong ahin chom doh kit in ahi.
  mar-mar: हद्देजरच्या ताब्यातील बेटा आणि बेरोथा (हद्देजरची नगरे) येथील अनेक पितळी
    वस्तुही दावीदाने आणल्या.
  qub-qub: Hadad-ezerpa siudänincuna Betacho Berotaicho aypalla runsin caycajtapis
    apacuran.
  bqp-bqp: À mↄ̀gotɛ̃ sɛ̀tɛ dasidasi Adadɛza wɛ̃tɛ kũ òdi pi Teba kũ Berotaioo gũn.
  hat-hat: Li pran yon gwo kantite kwiv li te jwenn lavil Beta ak lavil Bewotayi,
    ki te pou Adadezè.
  eng-BSB: And from Betah and Berothai, cities of Hadadezer, King David took a large
    amount of bronze.
  tod-tod: Davide kɔlu ɓɔi mɔinmɔin seɠeni masagi Ɠadadeezɛɛl ná-taa wolaiti su,
    Ɓeeta ta Ɓeelɔtayi.
  eng-WEBPB: From Betah and from Berothai, cities of Hadadezer, King David took a
    great quantity of bronze.
  kbq-kbq: Hagi Hadadezeri'ma kegava hu'nea tare rankumara Beta kuma'ene Berotai kumapintira
    Deviti'a rama'a bronsi eri'ne.
  nhe-BL: Huan nojquiya Tlanahuatijquetl David quicuic tlahuel miyac tlamantli tlen
    bronce ipan altepetini Beta huan Berotai tlen quinahuatiyaya Hadad Ezer.
  bus-bus: À mↄ̀gotɛ̃ sɛ̀ɛ bítabita Adadɛza wɛ́tɛ kɛ̀ wè sísi Teba kↄ̃n Berotaio guu.
  gub-BL: Ananezer wiko Meta tawhu pe har Merotaz tawhu pe har wanuwihawete romo a'e
    no. Heta tetea'u itazu morog her ma'e a'e tawhu nànàn. Weraha Tawi a'e itazu a'e
    tawhu wanuwi no.
  eng-DRA: And out of Bete, and out of Beroth, cities of Adarezer, king David took
    an exceeding great quantity of brass.
