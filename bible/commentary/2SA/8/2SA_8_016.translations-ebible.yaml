verse: 2SA.008.016
translations:
  mal-C: സെരൂയയുടെ മകനായ യോവാബ് സൈന്യാധിപനും അഹീലൂദിന്റെ മകനായ യെഹോശാഫാത്ത് രാജകീയ
    രേഖാപാലകനും ആയിരുന്നു.
  deu-TKW: Joab, der Sohn der Zeruja, war über das Heer gesetzt, Josaphat, der Sohn
    Ahiluds, war Kanzler;
  lin-lin: Joabi, mwana mobali ya Tseruya, azalaki mokonzi ya liboso ya mampinga ;
    Jozafati, mwana mobali ya Ayiludi, azalaki mobombi mikanda ;
  eng-LSV: and Joab son of Zeruiah [is] over the host, and Jehoshaphat son of Ahilud
    [is] remembrancer,
  eng-GNV: And Ioab the sonne of Zeruiah was ouer the hoste, and Ioshaphat the sonne
    of Ahilud was recorder.
  eng-WEBSTER: And Joab the son of Zeruiah was over the host; and Jehoshaphat the
    son of Ahilud was recorder;
  nhw-BL: Huan Joab, icone Sarvia, eliyaya nopa tlayacanquetl tlen isoldados David.
    Huan Josafat, icone Ahilud, catli quiijcuilojtiyajqui catli panoc mojmostla ipan
    itlanahuatilis David.
  swh-ONEN: Yoabu mwana wa Seruya alikuwa jemadari wa jeshi; Yehoshafati mwana wa
    Ahiludi alikuwa mweka kumbukumbu;
  bba-bba: Sɑɑ ye sɔɔ, Yoɑbu Seruyɑn biiwɑ u sɑ̃ɑ win tɑbu sunɔ. Yosɑfɑti, Ahiludun
    biiwɑ mɑɑ sɑ̃ɑ win tire bero.
  eng-KJVCPB: And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
    of Ahilud was recorder;
  mpx-mpx: Seluwaiya natuna Yowab, iya tolohaveyan wali tohouwa. Ahilud natuna Yehosapat,
    iya kin wana logugui ana tomatahikan ge ana towasa.
  luo-luo: Joab wuod Zeruya ne jatend jolweny; Jehoshafat wuod Ahilud ne jachan weche;
  meu-meu: Ioab Seruia na tuari oreana lohiana; lehosafat Ahilud na e tore pepadia
    inaridia tau;
  npi-ULB: सरूयाहका छोरा योआब सेनाका कमाण्‍डर थिए र अहीलूदका छोरा यहोशापात लेखापाल
    थिए ।
  yor-yor: Joabu ọmọ Seruiah ni ó sì ń ṣe olórí ogun; Jehoṣafati ọmọ Ahiludi sì ń
    ṣe akọ̀wé.
  ind-ind: Yoab anak Zeruya menjabat sebagai panglima pasukan. Yosafat anak Ahilud
    menjabat sebagai kepala juru tulis yang mencatat keputusan dan peristiwa dalam
    kerajaan.
  pes-OPCB: فرماندهٔ سپاه او، یوآب (پسر صرویه) و وقایع‌نگار او یهوشافاط (پسر اخیلود)
    بود.
  tgl-ULB: Naging pinuno ng hukbo si Joab anak na lalaki ni Zeruias, at naging tagapagtala
    si Jehoshafat anak na lalaki ni Ahilud.
  hui-hui: Ani bialu howa ibunaga ami agaliru haru bamba haga agali haguane wali mbira
    mini Seruia berenego igini Yoaba hene. Ahiludu igini Yahosabada ibu beba gili
    bia dagala biaga howa ibugua gabumanenaga mbugaru handayaho haga haguane mbira
    hene.
  mya-mya: ဇေ​ရု​ယာ​၏​သား​ယွာ​ဘ​သည်​တပ်​မ​တော် ဗိုလ်​ချုပ်​ဖြစ်​၍ အ​ဟိ​လုပ်​၏​သား​ယော
    ရှ​ဖတ်​မှာ​စာ​ရင်း​ထိန်း​ဖြစ်​၏။-
  bod-N: དམག་ཚོགས་ཀྱི་འགོ་དཔོན་དུ་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་དང་ལོ་རྒྱུས་འགོད་མཁན་དུ་ཨ་ཧི་ལུད་ཀྱི་བུ་ཡེ་ཧོ་ཤ་ཕད།
  sna-sna: Joabhu mwanakomana waZeruya aiva mukuru wehondo; Jehoshafati mwanakomana
    waAhirudhi aiva muchengeti wemidziyo,
  spa-BLM: Joab, hijo de Sarvia, estaba al frente del ejército; Josafat, hijo de Ahilud,
    era secretario;
  cac-cac: 'A eb'' ix ac''an yajalil yed'' vin̈, aton eb'' tic: Vin̈aj Joab yune''
    ix Sarvia, yajal vin̈ d''a eb'' soldado smasanil, vin̈aj Josafat yuninal vin̈aj
    Ahilud, tz''ib''um yaj vin̈ d''a vin̈ rey chi''.'
  swh-ULB: Yoabu mwana wa Seruya alikuwa mkuu wa jeshi, na Yehoshafati mwana wa Ahiludi
    alikuwa mwenye kuandika taarifa.
  bel-bel: А Ёаў, сын Саруі, быў правадыром войска; і Ёсафат, сын Ахілудаў - дзеяпісальнікам;
  deu-ELBBK: Und Joab, der Sohn der Zeruja, war über das Heer; und Josaphat, der Sohn
    Ahiluds, war Geschichtsschreiber;
  mbb-OT: Ne iyan pengulu te menge sundaru zin, si Joab he anak ni Zeruya. Ne iyan
    midseriǥan te menge libru te ginhedian din, si Jehoshafat he anak ni Ahilud.
  mal-2015: സെരൂയയുടെ മകൻ യോവാബ് സേനാധിപതിയും അഹീലൂദിന്റെ മകൻ യെഹോശാഫാത് മന്ത്രിയും
    ആയിരുന്നു.
  rmc-rmc: O Joab, la Cerujakro čhavo, sas veľiťeľis upral e armada a o Jošafat, le
    Achiludoskro čhavo, sas upral savore leskre uradňika.
  pes-OPV: و یوآب بن صرویه سردار لشکر بودو یهوشافات بن اخیلود وقایع نگار.
  ron-1924: Иоаб, фиул Церуей, ера май-маре песте оштире; Иосафат, фиул луй Ахилуд,
    ера май-маре песте скрииторь;
  ben-OBCV: সরূয়ার ছেলে যোয়াব সৈন্যদলের প্রধান সেনাপতি ছিলেন; অহীলূদের ছেলে যিহোশাফট
    ছিলেন লিপিকার;
  som-som: Oo waxaa ciidanka u sarrayn jiray Yoo'aab oo ay Seruuyaah dhashay; oo taariikhdana
    waxaa qori jiray Yehooshaafaad ina Axiiluud,
  lat-VUC: 'Joab autem filius Sarviæ erat super exercitum: porro Josaphat filius Ahilud
    erat a commentariis:'
  eng-ASVBT: And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
    of Ahilud was recorder;
  ita-1885: E Ioab, figliuolo di Seruia, era sopra l'esercito; e Iosafat, figliuolo
    di Ahilud, era Cancelliere;
  eng-LXXUP: And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
    of Ahilud was keeper of the records.
  eng-ULB: Joab son of Zeruiah was the commander of the army, and Jehoshaphat son
    of Ahilud was recorder.
  spa-VBL: Joab, hijo de Sarvia, era el comandante del ejército, y Josafat, hijo de
    Ahilud, llevaba los registros oficiales.
  fra-_FOB: Et Joab, fils de Tséruja, commandait l'armée; et Josaphat, fils d'Achilud,
    était archiviste;
  mal-mal: സെരൂയയുടെ മകൻ യോവാബ് സേനാധിപതിയും അഹീലൂദിന്റെ മകൻ യെഹോശാഫാത് രാജകീയ ചരിത്രം
    എഴുതുന്നവനും ആയിരുന്നു.
  urd-GVR: Yoāb bin Zarūyāh fauj par muqarrar thā. Yahūsafat bin Aḳhīlūd bādshāh kā
    mushīr-e-ḳhās thā.
  suz-BL: सेरूयाह आ तौ योआब लडाइ पाइब आन ठेयब मुर बाक्‍माक्‍त। अहीलुद आ तौ येहो-शाफात
    मेको आ ब्रेक्‍ब बाक्‍माक्‍त। २सामुएल २:२३-२६
  ita-1927: E Joab, figliuolo di Tseruia, comandava l’esercito; Giosafat, figliuolo
    di Ahilud, era cancelliere;
  ckb-ckb: یۆئابی کوڕی چەرویاش سوپاسالار بوو؛ یەهۆشافاتی کوڕی ئەحیلودیش تۆمارکار بوو؛
  eng-BBE: And Joab, the son of Zeruiah, was chief of the army; and Jehoshaphat, the
    son of Ahilud, was keeper of the records;
  kan-OKCV: ಚೆರೂಯಳ ಮಗ ಯೋವಾಬನು ಸೈನ್ಯದ ಅಧಿಪತಿಯಾಗಿದ್ದನು. ಅಹೀಲೂದನ ಮಗ ಯೆಹೋಷಾಫಾಟನು ಆಸ್ಥಾನದ
    ಆಗುಹೋಗುಗಳನ್ನು ದಾಖಲಿಸುವವನಾಗಿದ್ದನು.
  tam-2017: செருயாவின் மகனான யோவாப் இராணுவத்தலைவனாக இருந்தான்; அகிலூதின் மகனான யோசபாத்
    மந்திரியாக இருந்தான்.
  spa-RV-1909: Y Joab hijo de Sarvia era general de su ejército; y Josaphat hijo de
    Ahilud, canciller;
  ron-BTF: Și Ioab, fiul Țeruiei, era peste oștire; și Iosafat, fiul lui Ahilud, era
    cronicar;
  eng-WEBP: Joab the son of Zeruiah was over the army, Jehoshaphat the son of Ahilud
    was recorder,
  eng-FBV: Joab, son of Zeruiah, was the army commander, and Jehoshaphat, son of Ahilud,
    kept the official records.
  nld-1939: Joab, de zoon van Seroeja, stond over het leger; Jehosjafat, de zoon van
    Achiloed, was kanselier;
  nch-BL: Huan Joab, icone Sarvia, eliyaya nopa tayacanquet ten isoldados David. Huan
    Josafat, icone Ahilud, cati quiijcuilojtiyajqui cati panoc mojmosta ipan itanahuatilis
    David.
  vie-1934: Giô-áp, con trai Xê-ru-gia, làm quan tổng binh; Giô-sa-phát, con trai
    A-hi-lút, làm quan thái sử;
  hin-CV: ज़ेरुइयाह के पुत्र योआब सेना पर अधीक्षक था और अहीलूद के पुत्र यहोशाफ़ात
    था लेखापाल;
  spa-BES: Y Joab, hijo de Sarvia, era el jefe del ejército; y Josafat, el hijo de
    Ahilud, era el guardián de los registros;
  tdx-tdx: Ioabe ana’ i Tseroia ty nifehe i valobohòkey; naho mpamolily t’Iehosafate,
    ana’i Akilode;
  tha-KJV: และโยอาบบุตรชายนางเศรุยาห์เป็นแม่​ทัพ และเยโฮชาฟั​ทบ​ุตรชายอาหิลูดเป็นเจ้ากรมสารบรรณ
  por-BR-2018: E Joabe filho de Zeruia era general de seu exército; e Josafá filho
    de Ailude, chanceler;
  deu-ELO: Und Joab, der Sohn der Zeruja, war über das Heer; und Josaphat, der Sohn
    Ahiluds, war Geschichtsschreiber;
  eng-WYC-2018: And Joab, the son of Zeruiah, was over the host of David; and Jehoshaphat,
    the son of Ahilud, was recorder; (And Joab, the son of Zeruiah, was the leader
    ofDavid’s army; and Jehoshaphat, the son of Ahilud, was the officer in charge
    of the records;)
  epo-epo: Joab, filo de Ceruja, estis estro de la militistaro; Jehoŝafat, filo de
    Aĥilud, estis kronikisto;
  uig-PIN: Zǝruiyaning oƣli Yoab ⱪoxunning sǝrdari boldi; Aⱨiludning oƣli Yǝⱨoxafat
    mirza boldi;
  beo-beo: 'Youa:be (ea ame da Selouaia) e da dadi gagui wa:i ilia hina galu. Yihosiafa:de
    (Ahailade egefe) da sia: dedei ouligisu galu.'
  tpi-OTNT: Joap, pikinini man bilong Seruia, i stap namba wan ofisa bilong ami. Na
    Jehosafat, pikinini man bilong Ahilut, i stap namba wan kuskus na i lukautim ol
    buk bilong gavman.
  hau-SA: Yowab ɗan Zeruhiya ya zama shugaban sojoji; Yehoshafat ɗan Ahilud kuwa shi
    ne marubucin tarihi;
  uig-LAT: Zeruiyaning oghli Yoab qoshunning serdari boldi; Ahiludning oghli Yehoshafat
    mirza boldi;
  nde-nde: UJowabi indodana kaZeruya wayephethe amabutho; uJehoshafathi indodana ka-Ahiludi
    wayengumabhalane;
  ton-ton: Pea naʻe pule ʻae kautau ʻa Soape ko e tama ʻo Seluia; pea ko e tangata
    naʻe tohi ʻae meʻa fakapuleʻanga. Ko Sihosafate ko e foha ʻo ʻAhilute;
  ces-1613: Joáb pak syn Sarvie byl nad vojskem, a Jozafat syn Achiludův kancléřem;
  eng-WMB: Joab the son of Zeruiah was over the army, Jehoshaphat the son of Ahilud
    was recorder,
  tam-TCV: செருயாவின் மகன் யோவாப் படைகளுக்குத் தலைவனாயிருந்தான். அகிலூதின் மகன் யோசபாத்
    பதிவாளனாயிருந்தான்.
  ceb-ULB: Si Joab nga anak ni Zeruia mao ang pangulo sa kasundalohan, ug si Jehosapat
    nga anak ni Ahilud mao ang tigpamaba.
  pol-UBG: Joab, syn Serui, był postawiony nad wojskiem, a Jehoszafat, syn Achiluda,
    był kronikarzem.
  urd-GVU: یوآب بن ضرویاہ فوج پر مقرر تھا۔ یہوسفط بن اخی لُود بادشاہ کا مشیرِ خاص
    تھا۔
  deu-1912: Joab, der Zeruja Sohn, war über das Heer; Josaphat aber, der Sohn Ahiluds
    war Kanzler;
  kan-2017: ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನೂ ಅವನ ಸೇನಾಧಿಪತಿಯೂ ಅಹೀಲೂದನ ಮಗನಾದ ಯೆಹೋಷಾಫಾಟನು ರಾಜವಂಶಸ್ಥದ
    ಇತಿಹಾಸಕಾರನಾಗಿದ್ದನು.
  yap-yap: I Joab ni chitinngin e Zeruyah, e ir e tolang ko salthaw; me Jehoshafat
    nib mo’on ni fak Ahilud e ir e ba milfan babyoren urngin ban’en ngak;
  hlt-MCSB: Zeruiah capa Joab Te caempuei soah, Ahilud capa Jehoshaphat Te khocil
    aka khoem la,
  mdy-ETH: ዒማና ፄሩያ ናኣዚ፥ ዒዮዓቤ ፖኦሊሶ ሱኡጋሢ ማዓዛ ዓሂሉዴ ናኣዚ ዒዮሳፒፄ ካኣቲ ሄሊሲ ቢታንቶ ዓኣ ዓሲኬ፤
  twi-ASANTE: Seruia babarima Yoab na na ɔyɛ ɔsafohene. Ahilud babarima Yehosafat
    na na ɔyɛ adehyeɛ abakɔsɛmtwerɛni.
  eng-WEBU: Joab the son of Zeruiah was over the army, Jehoshaphat the son of Ahilud
    was recorder,
  wal-wal: Xaruuyi na7ai Yoo7aabi olanchchatu gadaawaa; Ahiluuda na7ai Yoosaafixi
    hanidabaa xaafiyaagaa.
  spa-PDDPT: Joab, hijo de Sarvia, estaba al mando del ejército, y Josafat, hijo de
    Ahilud, era el cronista.
  gun-gun: Ixupegua xondaro kuery ruvixa ma Zeruia pi'a Joabe. Mba'emo oiko va'ekue
    mboparaa ma Ailude ra'y Josafá.
  agu-BL: Yi yaj Joab, yi tal na' Sarvia, i' bajxom ẍchiwutz cyakil yi e' sanlar cwent
    Israel. Ma yi yaj Josafat yi cy'ajl Ahilud, i' yi tajtz'ib yi rey Luwiy.
  ilo-ULB: Ni Joab a putot a lalaki ni Zeruyas ti pangulo ti armada, ken ni Johosafat
    a putot a lalaki ni Ahilud ti taga-lista.
  kpg-kpg: Joab, dono dinana go Zeruiah, go mee dela e dagi digau dauwa, gei Jehoshaphat,
    tama ni Ahilud, dela e dagi baahi gi nia beebaa,
  uig-ARA: زەرۇئىيانىڭ ئوغلى يوئاب قوشۇننىڭ سەردارى بولدى؛ ئاھىلۇدنىڭ ئوغلى يەھوشافات
    مىرزا بولدى؛
  sus-sus: Seruya xa di Yowaba nan nu na Dawuda xa sɔɔrie xa mangɛ ra. Axiludu xa
    di Yehosafati nan nu na mangɛ xa kɛɛdi ragatama ra.
  pon-2006: Sohap me eh nohno Seruaia, iei ih me kaunen karis; Seosopat nein Ahilud
    me wia kaunen palien pwuhk;
  ksd-ksd: Ioab natu i Seruia i ga lualua ta ra tarai na vinarubu; ma Ieosapat natu
    i Akilud i ga tena varbalaurai;
  tur-YTC: Seruya oğlu Yoav ordu komutanıydı, Ahilud oğlu Yehoşafat katipti,
  grc-BRENT: Καὶ Ἰωὰβ υἱὸς Σαρουίας ἐπὶ τῆς στρατιᾶς· καὶ Ἰωσαφὰτ υἱὸς Ἀχιλοὺδ ἐπὶ
    τῶν ὑπομνημάτων·
  ind-AYT: Yoab, anak Zeruya, menjadi panglima tentara. Yosafat, anak Ahilud, menjadi
    pengingat.
  nya-nya: Yowabu mwana wa Zeruya anali mkulu wa ankhondo; Yehosafati mwana wa Ahiludi
    anali mlembi wa zochitika.
  hrv-hrv: Joab, sin Sarvijin, zapovijedaše vojskom, a Jošafat, sin Ahiludov, bijaše
    ljetopisac.
  mps-mps: Joap, te Devit aga abe Seruiago ogwa, te ami dabego polalubo ofisa bidi
    bidali. Tama Jehosafat, te Ahilutgo ogwa, te polalubo kuskus sę bidi bidiyu,
    tama te gavman dabego sę ebo buku dabe tonalubo sę bidi bidali.
  tpi-tpi: Joap, pikinini man bilong Seruia, i stap namba wan ofisa bilong ami. Na
    Jehosafat, pikinini man bilong Ahilut, i stap namba wan kuskus na i lukautim ol
    buk bilong gavman.
  dan-1931: Joab, Zerujas Søn, var sat over Hæren; Josjafat, Ahiluds Søn, var Kansler*;
    { [*dvs. den Embedsmand, der skulle forebringe Kongen de forskjellige Sager.]
    }
  vie-OVCB: Giô-áp, con của Xê-ru-gia, làm tướng chỉ huy quân đội, Giê-hô-sa-phát,
    con của A-hi-lút, làm ngự sử.
  guj-2017: સરુયાનો દીકરો યોઆબ સૈન્યનો સેનાપતિ હતો. અને અહીલૂદનો દીકરો યહોશાફાટ ઇતિહાસકાર
    હતો.
  pon-2006A: Sohap me eh nohno Seruaia, iei ih me kaunen karis; Seosopat nein Ahilud
    me wia kaunen palien pwuhk;
  por-BRBSL: Joabe, filho de Zeruia, estava sobre o exército, Jeosafá, filho de Ailude,
    era registrador,
  cth-cth: Zeruiah capa Joab teh ransanaw kaukkung kacuepoung lah ao. Ahilud capa
    Jehoshaphat teh kamthang kathutkung lah ao.
  twi-twi: Seruia babarima Yoab na na ɔyɛ ɔsafohene. Ahilud babarima Yehosafat na
    na ɔyɛ adehye abakɔsɛmkyerɛwni.
  hlt-hlt: Zeruiah capa Joab te caempuei soah, Ahilud capa Jehoshaphat te khocil aka
    khoem la,
  tbz-SIM: Kɛ̀ Soɑbu Seduyɑ birɛ mbɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ Aidudi birɛ Yosɑfɑti ntú
    wèè tɔ dihɛì kó yɛpɑ́tɛ.
  msy-2020: Seruian otarim Joap, a mɨdorozir gumazibar dapanim. Ezɨ Ahilutɨn otarim
    Jehosafat, a gavmanɨn akɨnafariba osirir gumazir faragha zuim.
  dop-dop: Seluyɑ pǝyɑlʋ Sowɑpɩ kɛlɛ yoolɑɑ nyʋɣʋ tʋ, nɑ Ahiluti pǝyɑlʋ Yosɑfɑtɩ kɛlɛ
    tɑkǝlɑsɩ sɩɩlʋ.
  azb-azb: Seruya oğlu Yoav ordu başçısı idi; Axilud oğlu Yehoşafat salnaməçi idi;
  eng-DBY: And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
    of Ahilud was chronicler;
  hin-2017: प्रधान सेनापति सरूयाह का पुत्र योआब था; इतिहास का लिखनेवाला अहीलूद का
    पुत्र यहोशापात था;
  wol-KYG: Yowab, mi Seruya di ndeyam, moo jiite woon mbooloom xare ma; Yosafat doomu
    Ayilut yor kàddug buur;
  eng-YLT: and Joab son of Zeruiah [is] over the host, and Jehoshaphat son of Ahilud
    [is] remembrancer,
  eng-WYC-2017: And Joab, the son of Zeruiah, was over the host of David; and Jehosha-phat,
    the son of Ahilud, was recorder;
  eng-WMBB: Joab the son of Zeruiah was over the army, Jehoshaphat the son of Ahilud
    was recorder,
  urd-GVH: योआब बिन ज़रूयाह फ़ौज पर मुक़र्रर था। यहूसफ़त बिन अख़ीलूद बादशाह का मुशीरे-ख़ास
    था।
  rug-rug: Zoabi, sapu sa tinana sa si e Zeruia, si na koimata koasa qeto minate,
    meke se Zehosapati tuna koreo e Ahiludi si matamata nia sa kinopudi rina kinubekubere.
  gaz-gaz: Yooʼaab ilmi Zeruuyaa hoogganaa loltootaa ture; Yehooshaafaax ilmi Ahiiluud
    immoo galmeessaa ture.
  fra-LSG: Joab, fils de Tseruja, commandait l’armée; Josaphat, fils d’Achilud, était
    archiviste;
  yal-yal: Seruyaa dii xɛmɛn Yowaba nan yi sofa kuntigin na, Axiludu a dii xɛmɛn Yosafati
    nan yi mangana yenla ra.
  haw-1868: A o Ioaba ke keiki a Zeruia, oia ka luna kaua; a o Iehosapata ke keiki
    a Ahiluda ke kakaolelo;
  arb-NAV: وَتَوَلَّى يُوآبُ ابْنُ صَرُوِيَّةَ قِيَادَةَ الْجَيْشِ، وَيَهُوشَافَاطُ
    بْنُ أَخِيلُودَ مَنْصِبَ الْمُسَجِّلِ،
  ewe-ewe: Yoab, Zeruya ƒe vi nɔ aʋakɔ la nu. Yehosafat, Ahilud ƒe vi nye fia ƒe tsiami.
  eng-LEE: And Joab the son of Zeruyah was over the army; and Jehoshaphat the son
    of Achilud was recorder;
  asm-FB: চৰূয়াৰ পুত্ৰ যোৱাব আছিল প্ৰধান সেনাপতি, অহীলূদৰ পুত্ৰ যিহোচাফট্‌ আছিল ইতিহাস
    লিখক৷
  sus-A: سٍرُيَ شَ دِ يٌوَبَ نَن نُ نَ دَوُدَ شَ سْورِيٍ شَ مَنفّ رَ. عَشِلُدُ شَ
    دِ يٍهٌسَقَتِ نَن نُ نَ مَنفّ شَ كّيدِ رَفَتَمَ رَ.
  fra-SBL: Joab, fils de Tseruja, était à la tête de l'armée ; Josaphat, fils d'Ahilud,
    était archiviste ;
  hbo-hbo: וְיֹואָ֥ב בֶּן־צְרוּיָ֖ה עַל־הַצָּבָ֑א וִיהֹושָׁפָ֥ט בֶּן־אֲחִיל֖וּד מַזְכִּֽיר׃
  kik-kik: Joabu mũrũ wa Zeruia nĩwe warĩ mũnene wa ita; nake Jehoshafatu mũrũ wa
    Ehiludu nĩwe warĩ mwandĩki wa maũndũ ma ihinda rĩu;
  fra-NCL: Joab, fils de Sarvia, commandait l’armée ; Josaphat, fils d’Ahilud, était
    archiviste ;
  cek-AK: Zeruiah capa Joab loe misatuh angraeng ah oh moe, Ahilud capa Jehosaphat
    loe ca tarikkung ah oh.
  cuk-cuk: Sarvia-machi-Joab, sorda-bila-onomalad e-dummadid. Ahilud-machi-Josafat,
    garda-narmaked-e-dummadid.
  uig-CYR: Зәруияниң оғли Йоаб қошунниң сәрдари болди; Аһилудниң оғли Йәһошафат мирза
    болди;
  tel-2017: సెరూయా కొడుకు యోవాబు దావీదు సైన్యానికి అధిపతి. అహీలూదు కొడుకు యెహోషాపాతు
    రాజ్యానికి చెందిన దస్తావేజుల పర్యవేక్షణ అధికారి.
  hat-BSA: Joab, fis Tseruja a te sou lame a e Josaphat, fis a Achilud la te grefye
    a.
  kos-kos: Joab, su nina kial pa Zeruiah, el pa captain lun un mwet mweun. Jehoshaphat
    wen natul Ahilud, pa karinganang ma simla.
  hbo-WLC: וְיוֹאָ֥ב בֶּן־צְרוּיָ֖ה עַל־הַצָּבָ֑א וִיהוֹשָׁפָ֥ט בֶּן־אֲחִיל֖וּד מַזְכִּֽיר׃
  ibo-ibo: Onyeisi ndị agha ya bụ Joab nwa Zeruaya; ode akwụkwọ obodo bụ Jehoshafat,
    nwa Ahilud.
  ory-ory: ଆଉ ସରୁୟାର ପୁତ୍ର ଯୋୟାବ ସୈନ୍ୟ ଉପରେ ପ୍ରଧାନ ଥିଲା; ଅହୀଲୂଦର ପୁତ୍ର ଯିହୋଶାଫଟ୍‍
    ଇତିହାସ ଲେଖକ ଥିଲା;
  wmt-wmt: '@see-verse:2SA.008.015'
  chk-chk: Joap nöün Seruia we mwän i meilapen ewe mwichen sounfiu, nge Jehosafat
    nöün Ahilut we mwän a soumak.
  ssd-ssd: Seruya kiŋo nuŋe Yoab nu kame kuasmbi ŋakmba tuku gabat suŋgo minna. Ahilud
    kiŋo nuŋe Yehosafat nu waŋe kuyaram tuku piro kulatkina.
  rop-rop: Wal det men neim Jowab bin bos blanga ola solja blanga King Deibid. En
    im mami bin neim Seruwaiya. En det men neim Jehosafet bin oldei maindimbat ola
    buk blanga King Deibid. En im dedi bin neim Ahilad.
  ukr-1871: А гетьманував над усїм військом Йоаб Саруєнко, Йосафат же Ахилуденко списував
    його дїї;
  deu-1951: Joab aber, der Sohn der Zeruja, befehligte das Heer, und Josaphat, der
    Sohn Achiluds, war Kanzler;
  eng-JPS: And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
    of Ahilud was recorder;
  srp-1865: I Joav sin Serujin bješe nad vojskom; a Josafat sin Ahiludov pametar;
  lug-lug: Yowaabu mutabani wa Zeruyiya ye yali omuduumizi w’eggye, Yekosafaati mutabani
    wa Akirudi nga ye mujjukiza,
  heb-heb: ויואב בן צרויה על הצבא ויהושפט בן אחילוד מזכיר׃
  ben-IRV: আর সরূয়ার ছেলে যোয়াব প্রধান সেনাপতি ছিলেন এবং অহীলূদের ছেলে যিহোশাফট
    যিনি ইতিহাসের লেখক ছিলেন;
  pan-pan: ਸਰੂਯਾਹ ਦਾ ਪੁੱਤਰ ਯੋਆਬ ਸੈਨਾਪਤੀ ਸੀ ਅਤੇ ਅਹੀਲੂਦ ਦਾ ਪੁੱਤਰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਇਤਿਹਾਸ ਦਾ
    ਲਿਖਾਰੀ ਸੀ।
  tkr-tkr: Tseruya donane zəiyfayna dix Yoav g'oşunna xərna ıxha. Axiludna dix Yehoşafat
    taarix oyk'anna ıxha.
  mya-JVB: ဇေရုယာ ၏သား ယွာဘ သည် ဗိုလ်ချုပ်မင်းဖြစ်၏။ အဟိလုပ် ၏သား ယောရှဖတ် သည် အတွင်းဝန်ဖြစ်၏။
  tte-O: Seluwaiya natuna Yowabi, iya tokaleyayao ali tobaguna. Ailudi natuna Yeosapati
    iya kin ana loinao kana togite-kalatan.
  tbg-tbg: ˻Devitira nakaara˼ Seruiara maaqu Ioaapiva Devitira iqoka vaiinti vika
    qiata vaiinti vauvaro, Ahilutira maaqu Jehosafaativa King Devitiva varo kaiqara,
    vo kaiqa vo kaiqara vukuqi qara nti vau vaiintiva vauvaro,
  hmo-hmo: Ioaba Seruia be tuari taudia edia biaguna badana, bona Iehosapata Ahiluda
    ese Davida ena basileia ena buka torea gaukara ia naria.
  urd-urd: और ज़रोयाह का बेटा योआब लश्कर का सरदार था, और अख़ीलूद का बेटा यहूसफ़त मुवर्रिख़
    था।
  rus-SYN: Иоав же, сын Саруи, был начальником войска; и Иосафат, сын Ахилуда, - дееписателем;
  bqc-SIM: Zeluia nɛ́ Yoabu mɛ́ aà zĩgↄ̃ↄ dↄaana ũ. Ailudi nɛ́ Yosafa mɛ́ aà kpàwakɛna
    ũ.
  tcz-CHONGTHU: Zeru’iah chapa Jo’ab chu sepai lamkaiyin anapangin, Ahilud chapa Jehoshaphat
    chu leng thuchingin anapangin ahi.
  mar-mar: सरुवेचा मुलगा यवाब सेनापती होता. अहीलुदाचा मुलगा यहोशाफाट हा अखबारनवीस
    होता.
  qub-qub: Llapan suldärucunapa mas mandajnin caran Sarviapa wamran Joab. Ahiludpa
    wamran Josafatna caran raypa secretaryun.
  bqp-bqp: Zeruya nɛ́ Yoabumɛ zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃ ũ. Ailudi nɛ́ Yosafatamɛ baarukpari
    ũ.
  hat-hat: Joab, pitit gason Sewouya a, te kòmandan lame a. Jozafa, pitit gason Akiloud
    la, te reskonsab achiv yo.
  eng-BSB: Joab son of Zeruiah was over the army; Jehoshaphat son of Ahilud was the
    recorder;
  tod-tod: Seluya ná-doun zunui Zoaɓe ɠa é ɠɛni ná-kɔɔʋɛbɛi unda, Ayilude ná-doun
    zunui Zɔzafate ɠɛ ga sɛʋɛ makɛ nui,
  eng-WEBPB: Joab the son of Zeruiah was over the army, Jehoshaphat the son of Ahilud
    was recorder,
  kbq-kbq: Hagi Seruai nemofo Joapu'a Sondia vahe kva mani'geno, Ahiluti nemofo Jehosafati'a
    maka'zama nehazazamofo avonkreno eri fatgo hu eri'za vahe mani'ne.
  nhe-BL: Huan Joab, icone Sarvia, eliyaya nopa tlayacanquetl tlen isoldados David.
    Huan Josafat, icone Ahilud, tlen quiijcuilojtiyajqui tlen panoc mojmostla ipan
    itlanahuatilis David.
  bus-bus: Zeruya nɛ́ Yoabun zĩ̀kpɛɛnↄ gbɛ̃nsi ũ. Ailudi nɛ́ Yosafatan baarukpari
    ũ.
  gub-BL: Zoaw Zeruz imemyr wiko zauxiapekwer Tawi hemiruze'eg wanuwihaw romo a'e.
    Zuzapa Airuz ta'yr wiko tuwihawete pe ma'e ikwaw kar har romo a'e.
  eng-DRA: 'And Joab the son of Sarvia was over the army: and Josaphat the son of
    Ahilud was recorder:'
