verse: 2SA.016.002
translations:
  mal-C: '“നീ ഇവയെല്ലാം കൊണ്ടുവന്നതെന്തിന്?” എന്നു രാജാവ് സീബായോടു ചോദിച്ചു. സീബ മറുപടി
    പറഞ്ഞു: “കഴുതകൾ രാജാവിന്റെ കുടുംബാംഗങ്ങൾക്കു കയറുന്നതിനും, അടയും പഴവും അങ്ങയുടെ
    കൂടെയുള്ളവർക്കു തിന്നുന്നതിനും വീഞ്ഞ് മരുഭൂമിയിൽ തളർന്നുപോകുന്നവർക്കു തളർച്ച തീർക്കുന്നതിനുമാണ്.”'
  deu-TKW: 'Der König fragte Ziba: Was willst du damit? Ziba erwiderte: Die Esel sind
    für die königliche Familie zum Reiten, das Brot und das Obst, daß die Dienerschaft
    zu essen, und der Wein, daß die Ermatteten in der Steppe zu trinken haben!'
  lin-lin: 'Mokonzi atunaki Tsiba : — Mpo na nini omemi biloko oyo ? Tsiba azongisaki :
    — Ba-ane ezali mpo na libota ya mokonzi mpo ete batambola na yango, mapa mpe bambuma
    ezali mpo na bato mpo ete balia, mpe masanga ya vino ezali mpo na kopesa makasi
    epai ya bato oyo bakolemba na esobe.'
  eng-LSV: And the king says to Ziba, “What [are] these to you?” And Ziba says, “The
    donkeys for the household of the king to ride on, and the bread and the summer-fruit
    for the young men to eat, and the wine for the wearied to drink in the wilderness.”
  eng-GNV: And the King said vnto Ziba, What meanest thou by these? And Ziba said,
    They be asses for the kings housholde to ride on, and bread and dryed figges for
    the yong men to eate, and wine, that the faint may drinke in the wildernesse.
  eng-WEBSTER: And the king said to Ziba, What meanest thou by these? And Ziba said,
    The asses are for the king's household to ride on; and the bread and summer fruit
    for the young men to eat; and the wine, that such as are faint in the wilderness
    may drink.
  nhw-BL: 'Huan David quitlatzintoquili Siba: ―¿Para tlen tijhualica nochi ya ni?
    Huan Siba quinanquili: ―Ni burrojme niquinhualicatoc para ma ipan tlejcoca mochaj
    ehuani, huan ni pantzi para ma quicuaca mosoldados, huan ni xocomeca atl nojquiya
    para ma quiijica catli siyahuij ipan huactoc tlali.'
  swh-ONEN: Mfalme Daudi akamuuliza Siba, “Kwa nini umeleta vitu hivi?” Siba akamjibu,
    “Punda ni kwa ajili ya watu wa nyumba ya mfalme kupanda, mikate na matunda ni
    kwa ajili ya watu kula, nayo divai ni kwa kuwaburudisha watakaochoka jangwani.”
  bba-bba: Mɑ sinɑ boko u Sibɑ bikiɑ u nɛɛ, mbɑ yenibɑ. Mɑ Sibɑ u nùn wisɑ u nɛɛ,
    yinni, kɛtɛku nini, nu sɑ̃ɑwɑ ni wunɛn yɛnuɡibu bɑ koo sɔni. Pɛ̃ɛ yeni kɑ dɑ̃ɑ
    bii nini, yɑ sɑ̃ɑwɑ ye wunɛn tɑbu kowobu bɑ koo di. Be bɑ mɑɑ wɑsirɑ ɡbɑburɔ,
    tɑm mɛniwɑ bɑ koo nɔ, kpɑ bu dɑm wɑ.
  eng-KJVCPB: And the king said unto Ziba, What meanest thou by these? And Ziba said,
    The asses be for the king’s household to ride on; and the bread and summer fruit
    for the young men to eat; and the wine, that such as be faint in the wilderness
    may drink.
  mpx-mpx: Yaka kin i nel Siba elana i ba, “Hauna kaiwena bugul bolo ya u pwatanim?”
    Anana i lahe i ba, “He donki alomwau natumwau kaiwemiu nuku heya, beleid ge poga
    bolau nihi an, ge gamagalau bolo tuwaliya ni aliga ula kekevana elana, oine nihi
    im.”
  luo-luo: Ruoth nopenjo Ziba niya, “Angʼo momiyo ikelo gigi?” Ziba nodwoke niya,
    “Pundegi gin ma jood ruoth nyalo idho, makati gi olembe to gin mar jogi mondo
    ocham, divai to en mar duogo chuny joma ool e thim mondo omadhi.”
  meu-meu: Bena hanua pavapavana ese Siba e nanadaia, eto, Dahaka dainai ini ḡau vada
    o mailai. Siba e haere, eto, Doniki na hanua pavapavana ena ruma taudia edia gui
    ḡaudia; flaoa bona au huahuadia na eregabe taudia adia; vine ranuna na tano gaḡaena
    ai bae manori taudia ese bae inua.
  npi-ULB: राजाले सीबालाई भने, “तिमीले यी कुरा किन लिएर आयौ?” सीबाले जवाफ दिए, “गधाहरू
    राजाका घरानालाई सवार हुन, रोटी र नेभाराका डल्लाहरू तपाईंका मानिसहरूले खान र दाखमद्यचाहि
    उजाडस्‍थानमा मूर्छित हुनेहरूका लागि पिउनलाई हुन् ।”
  yor-yor: Ọba sì wí fún Ṣiba pé, “Kí ni wọ̀nyí?” Ṣiba sì wí pé, “Kẹ́tẹ́kẹ́tẹ́ wọ̀nyí
    ni fún àwọn ará ilé ọba láti máa gùn àti àkàrà yìí, àti èso ẹ̀rún yìí ni fún àwọn
    ọ̀dọ́mọdékùnrin láti jẹ; àti ọtí wáìnì yìí ni fún àwọn aláàárẹ̀ ní ijù láti mu.”
  ind-ind: Raja bertanya kepada Ziba, “Untuk apa semuanya ini?” Jawab Ziba, “Keledai-keledai
    ini untuk ditunggangi oleh Tuanku Raja atau keluarga Tuan. Roti dan buah-buahan
    untuk para pejabat atau pegawai Tuanku, sedangkan minuman anggur bisa menyegarkan
    tubuh orang yang lelah karena perjalanan di padang belantara.”
  pes-OPCB: 'پادشاه از صیبا پرسید: «اینها را برای چه آورده‌ای؟» صیبا جواب داد: «الاغها
    را برای اهل خانهٔ تو آورده‌ام تا بر آنها سوار شوند. نان و میوه برای خوراک افرادت
    می‌باشد تا آنها را بخورند و شراب هم برای کسانی که در بیابان خسته می‌شوند.»'
  tgl-ULB: Sinabi ng hari kay Ziba, “Bakit mo dinala ang mga bagay na ito?” Sumagot
    si Ziba, “Ang mga asno ay para sa sambahayan ng hari para sakyan at ang mga tinapay
    at mga mamon na igos ay para sa iyong mga tauhan para kainin at ang alak ay para
    sa sinumang mahihilo sa ilang para inumin.”
  cbu-NT: kurakshat anoo parangu, ¿Mayaamshat nee payutaranllsha? tárangu. Sibshat,
    Nee burru nuw yuwash kurak wip naachinllina anoomcha. Pangaatsshat mishat wanuseetstam
    sundaroom watungash yushindarangina. Vinootsshat yuwaam apusap naatarandsin nizitssin
    sachitambachinllina anoom waamaam yushindarangina, tárangiya.
  hui-hui: Ani ya halu ibiyagola Debidihanda ibuhondo hale halu lalu, Mbirale uruni
    i̱ hewaria aginaga yalu ibiribe, layagola Sibahanda bi ladai bialu lalu, Nogo
    dongi kira ogonilabo í̠ one waneiginiru biralu pelonaga haru ibiru. Tomobi ira
    linibi yidoruni í̠naga agaliru ti nelonaga yidogoni. Waini iba hambu berelo yidogobi
    í̠naga agaliru ti dindi ko wali agali nahaga ngagoria pialu kamigola ti kembobe
    lebola halu tingini ngoe̱ laragola nelo hambu berelo yido, lene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​က``သင်​သည်​ဤ​ပစ္စည်း​များ​ကို အ​ဘယ်​ကြောင့် ယူ​ဆောင်​လာ​ပါ​သ​နည်း''
    ဟု မေး​တော်​မူ​၏။ ဇိ​ဘ​က``မြည်း​များ​သည်​အ​ရှင်​မင်း​ကြီး​၏ မိ​သား​စု​စီး​ရန်​ဖြစ်​ပါ​သည်။
    မုန့်​နှင့်​သစ်​သီး များ​မှာ​ငယ်​သား​တို့​စား​ရန်​ဖြစ်​၍​စ​ပျစ် ရည်​မှာ​တော​ကန္တာရ​တွင်​သူ​တို့​မော​ပန်း​ကြ
    သော​အ​ခါ​သောက်​ရန်​ဖြစ်​ပါ​သည်'' ဟု လျှောက်​၏။
  bod-N: དེར་རྒྱལ་པོས་ཙི་བཱ་ལ། འདི་དག་ཅི་ཡིན་ལགས་ཞེས་དྲིས་པའི་ལན་དུ་ཙི་བཱ་ན་རེ། བོང་བུ་ནི་རྒྱལ་པོའི་ཁྱིམ་མི་རྣམས་ཀྱི་ཞོན་པ་ཡིན་ལ།
    བག་ལེབ་དང་ཤིང་འབྲས་ལེབ་མོ་རྣམས་ནི་གཞོན་ནུ་རྣམས་ཀྱི་ཁ་ཟས་དང་། རྒུན་ཆང་ནི་དབེན་སྟོང་དུ་ཐང་ཆད་པ་རྣམས་ཀྱི་བཏུང་བྱ་ཡིན་ཞུས་པ་དང་།
  sna-sna: Mambo akabvunza Zibha akati, “Ko, wauyirei nezvinhu izvi?” Zibha akapindura
    akati, “Mbongoro ndedzeveimba yamambo kuti vatasve, zvingwa nemichero ndezvavarume
    kuti vadye, uye waini ndeyokupedza nyota yeavo vanga vaneta nokuda kwerenje.”
  spa-BLM: 'El rey dijo a Siba: “¿Qué quieres decir con esto?” Siba dijo: “Los asnos
    son para que los monte la casa del rey; y el pan y la fruta de verano para que
    los coman los jóvenes; y el vino, para que lo beban los que están cansados en
    el desierto.”'
  cac-cac: 'Ix sc''anb''an vin̈ rey chi'' d''a vin̈: —¿Tas juntzan̈ ed''nac chi''?
    xchi vin̈. Ix tac''vi vin̈aj Siba chi'': —Mamin rey, a noc'' b''uru tic ol cuchan
    eb'' al uninal. Axo ixim pan yed'' sat te te'' sloji tic, yic eb'' a soldado yaji,
    axo pax vino tic ol yuq''uej eb'' sc''unb''i sb''ey b''aj cuseltacxo tic, xchi
    vin̈.'
  swh-ULB: Mfalme akamuliza Siba, “Kwa nini umeleta hivi vitu?” Siba akajibu, “punda
    ni kwa ajili ya familia yako kupanda, mikate na matunda ni kwa ajili ya matumizi
    ya askari wako, na mvinyo ni kwa ajili kunywa watakaozimia nyikani.”
  bel-bel: 'І сказаў цар Сіву: навошта гэта ў цябе? І адказваў Сіва: аслы для дома
    царскага, для язды, а хлеб і плады ў ежу хлопцам, а віно на піцьцё аслабелым у
    пустыні.'
  deu-ELBBK: 'Und der König sprach zu Ziba: Was willst du damit? Und Ziba sprach:
    Die Esel sind für das Haus des Königs, um darauf zu reiten, und das Brot und das
    getrocknete Obst zum Essen für die Knaben, und der Wein zum Trinken für den, der
    in der Wüste ermattet.'
  mbb-OT: Mid-insaan ni David si Ziba te, “Maan is mid-uwit ka keniyan?” Midtavak
    si Ziba te, “Heini is menge asnu, ne ebpeuntuzan te pemilya nu, is menge supas
    wey menge prutas para egkeenen niw te menge zuma nu, ne is binu ed-inumen niw
    emun egkeveley kew ziyà te sibsivayan.”
  mal-2015: 'രാജാവു സീബയോടു: ഇതു എന്തിന്നു എന്നു ചോദിച്ചു. അതിന്നു സീബാ: കഴുതകൾ രാജാവിന്റെ
    കുടുംബക്കാർക്കു കയറുവാനും അപ്പവും പഴവും ബാല്യക്കാർക്കു തിന്മാനും വീഞ്ഞു മരുഭൂമിയിൽ
    ക്ഷീണിച്ചവർക്കു കുടിപ്പാനും തന്നേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David phučľa le Cibastar: „So kames oleha te kerel?“ Ov odphenďa: „Kala
    somara hine prekal tiri famelija, hoj upre te džan, a o maro the o ovocje hine
    pro chaben le služobňikenge. E mol hiňi, hoj te pijen, sar na birinena pre pušťa.“'
  pes-OPV: 'و پادشاه به صیبا گفت: «از این چیزها چه مقصودداری؟» صیبا گفت: «الاغها به
    جهت سوار شدن اهل خانه پادشاه، و نان و انجیر برای خوراک خادمان، و شراب به جهت نوشیدن
    خسته شدگان در بیابان است.»'
  ron-1924: 'Ымпэратул а зис луй Циба: „Че врей сэ фачь ку ачестя?” Ши Циба а рэспунс:
    „Мэгарий сунт пентру каса ымпэратулуй, пентру кэлэрие, пыниле ши роаделе де варэ
    сунт пентру храна тинерилор ши винул, пентру потолиря сетей челор че вор фи обосиць
    ын пустиу.”'
  ben-OBCV: রাজামশাই সীবকে জিজ্ঞাসা করলেন, “তুমি কেন এগুলি এনেছ?” সীব উত্তর দিয়েছিল,
    “গাধাগুলি এনেছি মহারাজের পরিবারের লোকজনের চড়ে যাওয়ার জন্য, রুটি ও ফলগুলি এনেছি
    লোকদের খাওয়ার জন্য, এবং দ্রাক্ষারস এনেছি যেন মরুপ্রান্তরে যারা ক্লান্ত হয়ে পড়বে,
    তারা চাঙ্গা হয়ে যায়।”
  som-som: Markaasaa boqorkii wuxuu Siibaa ku yidhi, War waxyaalahan maxaad ula jeeddaa?
    Oo Siibaana wuxuu yidhi, Dameeraha waxaan u keenay in boqorka reerkiisu fuulaan;
    kibista iyo midhahana waxaan u keenay in ragga dhallinyarada ahu cunaan; khamrigana
    waxaan u keenay in ku alla kii cidlada ku itaal darnaadaa uu cabbo.
  lat-VUC: 'Et dixit rex Sibæ: Quid sibi volunt hæc? Responditque Siba: Asini, domesticis
    regis ut sedeant: panes et palathæ ad vescendum pueris tuis: vinum autem ut bibat
    siquis defecerit in deserto.'
  eng-ASVBT: And the king said unto Ziba, What meanest thou by these? And Ziba said,
    The asses are for the king’s household to ride on; and the bread and summer fruit
    for the young men to eat; and the wine, that such as are faint in the wilderness
    may drink.
  ita-1885: 'E il re disse a Siba: Che vuoi far di coteste cose? E Siba disse: Gli
    asini son per la famiglia del re, per cavalcarli; e il pane, e i frutti dalla
    state, son per li fanti, perchè mangino; e il vino è per quelli che saranno stanchi
    nel deserto, perchè bevano.'
  eng-LXXUP: And the king said to Ziba, What meanest thou by these? and Ziba said,
    The asses are for the household of the king to sit upon, and the loaves and the
    dates are for the young men to eat, and the wine is for them that are faint in
    the wilderness to drink.
  eng-ULB: The king said to Ziba, “Why did you bring these things?” Ziba replied,
    “The donkeys are for the king's household to ride on, the bread and fig cakes
    are for your men to eat, and the wine is for anyone who is faint in the wilderness
    to drink.”
  spa-VBL: '“¿Para qué has traído esto?” le preguntó David a Siba. Siba respondió:
    “Los burros son para que los monte la familia del rey, el pan y la fruta de verano
    son para que coman los hombres, y el vino es para que lo beban los que se desgastan
    en el desierto”.'
  fra-_FOB: 'Et le roi dit à Tsiba: Que veux-tu faire de cela? Et Tsiba répondit:
    Les ânes serviront de montures pour la maison du roi, et le pain et les fruits
    d''été sont pour la nourriture des jeunes gens, et il y a du vin à boire pour
    ceux qui seront fatigués dans le désert.'
  mal-mal: 'രാജാവ് സീബയോട്: “ഇത് എന്തിന്?” എന്നു ചോദിച്ചു. അതിന് സീബാ: “കഴുതകൾ രാജാവിന്റെ
    കുടുംബക്കാർക്ക് കയറുവാനും, അപ്പവും വേനൽകാലത്തിലെ അത്തിപഴവും യൗവനക്കാർക്ക് കഴിക്കുവാനും,
    വീഞ്ഞ് മരുഭൂമിയിൽ മോഹാലസ്യപ്പെടുന്നവർക്ക് കുടിക്കുവാനും ആകുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Bādshāh ne pūchhā, “Āp in chīzoṅ ke sāth kyā karnā chāhte haiṅ?” Zībā ne
    jawāb diyā, “Gadhe bādshāh ke ḳhāndān ke lie haiṅ, wuh in par baiṭh kar safr kareṅ.
    Roṭī aur phal jawānoṅ ke lie haiṅ, aur mai un ke lie jo registān meṅ chalte chalte
    thak jāeṅ.”
  suz-BL: पिपमी सीबा कली “गे एको नेल्‍ल मारदे चाक्‍गी?” दे हिल्‍लो पवा बाक्‍त। मिनु
    सीबाम “एको गधा पिप आ खिं ङा मुर ङोइक्‍चा कली बाक्‍नीस। शोब्‍ले नु फल फुल चहिं
    ठिटा आन कली जचा कली बाक्‍ब। अङगुर शांबु गोरशो रागीम दशा थशो आन कली तूचा कली बाक्‍ब”
    देंमाक्‍त।
  ita-1927: 'Il re disse a Tsiba: “Che vuoi tu fare di coteste cose?” Tsiba rispose:
    “Gli asini serviranno di cavalcatura alla casa del re; il pane e i frutti d’estate
    sono per nutrire i giovani, e il vino è perché ne bevan quelli che saranno stanchi
    nel deserto”.'
  ckb-ckb: 'پاشا بە چیڤای گوت: «ئەمانەت بۆ چییە؟» چیڤاش گوتی: «دوو گوێدرێژەکە بۆ ماڵی
    پاشا بۆ سواربوونە، کولێرە و هەنجیرەکەش بۆ پیاوەکانتە با بیخۆن، شەرابەکەش با ئەوانە
    بیخۆنەوە کە لە چۆڵەوانیدا شەکەت بوون.»'
  eng-BBE: And David said to Ziba, What is your reason for this? And Ziba said, The
