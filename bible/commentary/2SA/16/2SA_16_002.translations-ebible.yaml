    oh wainet, pil ar tungoal; re en kin tungoale ahnsou re kin pwangada nan sapwtehn.”
  jae-jae: Ma kiŋ kêtu kênac Siba gebe “Gêŋ tonaŋ ŋam amboac ondoc.” Go Siba gêjô
    eŋ awa gebe “Doŋki sênam kiŋnê gôlôac sa gebe sêŋgôŋ ŋaô. Ma lau wakuc sêniŋ polom
    to kaŋanô ma êsêac, taŋ tekweŋ gêbac aŋga gamêŋ sawa naŋ, sênôm wain.”
  ksd-ksd: 'Ma ra king i ga biti tai Siba: Ure ra ava go diat? Ma Siba i ga biti:
    Ra ura as upi diat ta ra kuba i ra king diat a koa ta dir, ma ra gem ma ra vuai
    na davai pi a nian ai ra umana barmana, ma ra polo na vuai na vain ure nina ba
    na bilua ta ra bil.'
  tur-YTC: Kral Siva'ya, “Bunlarla ne demek istiyorsun?” dedi. Siva, “Eşekler kralın
    ev halkının binmesi için, ekmek ve yaz meyveleri genç adamların yemesi için, şarap
    da çölde bitkin düşenlerin içmesi için” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Σιβὰ, τί ταῦτά σοι; καὶ εἶπε Σιβὰ, τὰ ὑποζύγια
    τῇ οἰκίᾳ τοῦ βασιλέως τοῦ ἐπικαθῆσθαι, καὶ οἱ ἄρτοι καὶ οἱ φοίνικες εἰς βρῶσιν
    τοῖς παιδαρίοις, καὶ ὁ οἶνος πιεῖν τοῖς ἐκλελυμένοις ἐν τῇ ἐρήμῳ.
  ind-AYT: Raja berkata kepada Ziba, “Apa maksudnya ini?” Ziba menjawab, “Keledai-keledai
    ini untuk ditunggangi keluarga raja. Roti dan buah-buahan musim panas ini untuk
    dimakan oleh orang-orangmu, dan anggur untuk mereka yang lelah di padang belantara.”
  nya-nya: Mfumu inafunsa Ziba kuti, “Nʼchifukwa chiyani wabweretsa izi?” Ziba anayankha
    kuti, “Abuluwa ndi oti anthu a mʼbanja mwanu akwerepo, buledi ndi zipatso ndi
    za anthu anu kuti adye, ndipo vinyoyo ndi woti atsitsimutse anthu amene atope
    mʼchipululu.”
  hrv-hrv: 'Kralj upita Sibu: “Što ćeš s tim?” A Siba odgovori: “Magarci će poslužiti
    kraljevoj obitelji za jahanje, kruh i voće momcima za jelo, a vino za piće onima
    koji se umore u pustinji.”'
  mps-mps: Tama Devitgo agaba hanalu wali, “Magi baso nago te nai dabe sesaliwe?”
    Tialima, Sibago te tama po wei ponani, “Te e donki dabe te nago sibi dabego dugulasa
    bilabo donki dabe dao. Tama te bret, me te nedu du, te nago hanigo tumainu ebo
    nai da. Tama te wain wę da, augwa te kemi tǫ wa paide bilalu, tama augwa tigi
    te hagela ebaso tumainu yabo wę dao,” Sibago te po wali.
  tpi-tpi: Na Devit i askim em olsem, “Bilong wanem yu bringim ol dispela samting
    i kam?” Orait Siba i bekim tok olsem, “Tupela donki i bilong ol famili bilong
    yu i ken sindaun long tupela na wokabaut. Na dispela bret na pikinini bilong diwai
    i bilong ol lain man bilong yu i ken kaikai. Na dispela wain i bilong ol i ken
    dring taim ol i wokabaut long ples drai na skin bilong ol i les.”
  dan-1931: 'Da sagde Kongen til Ziba: “Hvad vil du med det?” Og Ziba svarede: “Æslerne
    er bestemt til Ridedyr for Kongens Hus, Brødene og Frugterne til Spise for Folkene
    og Vinen til Drikke for dem, der bliver trætte i Ørkenen!”'
  vie-OVCB: 'Vua hỏi: “Ông đem các thức ăn này đi đâu?” Di-ba thưa: “Đem lừa cho người
    nhà của vua cưỡi, bánh và các trái mùa hè cho các thanh niên ăn, rượu cho người
    ngất xỉu giữa hoang mạc uống.”'
  guj-2017: રાજાએ સીબાને પૂછ્યું કે, “આ બધી વસ્તુઓ તું શા માટે લાવ્યો છે?” સીબાએ કહ્યું
    કે, રાજાના કુટુંબનાં લોકોને સવારી કરવા સારુ ગધેડાં, તારા માણસોને ખાવા રોટલી, દ્રાક્ષ
    અને અંજીર તથા અરણ્યમાં જેઓ થાકી જાય તેઓને માટે દ્રાક્ષારસ લાવ્યો છું.”
  pon-2006A: Nanmwarki Depit eri keinemwe reh, mahsanih, “Mehnda dipwisou pwukan?”
    Sipa ahpw sapeng, patohwan, “Ahs akan, en sapwellimen nanmwarki peneinei, mehn
    dakadak; a pilawa oh wahntuhke kan, en sapwellimen nanmwarki sounpei kan ar tungoal,
    oh wainet, pil ar tungoal; re en kin tungoale ahnsou re kin pwangada nan sapwtehn.”
  por-BRBSL: 'O rei disse a Ziba: “O que você quer dizer com isso?”. Ziba disse: “Os
    burros são para a casa do rei montar; e o pão e a fruta de verão para os jovens
    comerem; e o vinho, para que aqueles que estão desmaiados no deserto possam beber”.'
  cth-cth: Siangpahrang ni Ziba koevah, bangtelah na sak hane maw hete hno heh na
    sin atipouh. Ziba ni la heh siangpahrang imthung a kâcui nahane, vaiyei hoi a
    pawnaw teh thoundounnaw ni a ca hane, misurtui hai kahrawngum a tha katawnnaw
    ni a nei hane doeh telah atipouh.
  twi-twi: Ɔhene no bisaa Siba se, “Na eyinom nso ɛ?” Na Siba buae se, “Mfurum no,
    mo nkurɔfo ntena wɔn so, na brodo no ne aduaba no, wɔmfa mma mmerante no na wonni.
    Na nsa no nso, momfa nkɔ sare so hɔ, na wɔn a ɔbrɛ nti wɔbɛtɔ beraw no anom.”
  hlt-hlt: Manghai loh Ziba te, “Na taengkah rhoek he balae he?” a ti nah. Ziba loh,
    “Laak rhoi te manghai cako loh a ngol nah ham, vaidam, vaidam neh khohal caak
    he camoe rhoek loh a caak ham, mishur he khosoek kah lamlum rhoek loh a ok ham,”
    a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Dɑfitii ò bekɛ kɛ dɔ̀: A dɔ́ kɛ́ dɛ̀ dɔ̀ɔ̀nɛ̀ bɑ? Kɛ̀ Sibɑɑ
    ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì ɑ cĩ́ɛ̃̀tɛ̀ kɔbɛ bo ndekù sɑ̃mmɑrímúbɛ̀, kɑ̀ɑ ɑ̃ɑ̃pɔ̀mbɛ̀ɛ
    cɑ́ɑ́kɛ́ pɛ̃́ɛ̃̀bɛ̀ nɛ̀ yɛtebɛ, bɛ̀ɛ̀ ce ndikpɑ́ɑ̀ miɛkɛ kɛ ɔ̀u kɛ̀ bɛ̀ɛ yɑ̃ mɛnɑɑ̀.'
  msy-2020: Ezɨ Devit kamaghɨn Siban azara, “Nɨ tizim bagha bizir kabar akua izi?”
    Ezɨ a kamaghɨn Devit ikara, “Donkin kamning, nɨn amuiba ko boriba aning daperagh
    mangam. Ezɨ bretba ko temer fighɨn ovɨziba, kar nɨn adarazi dar amam. Ezɨ wainɨn
    kam, kar nɨn adarazi gumazamiziba puvatɨzir danganimɨn daru mangɨtɨ, mɨkarziba
    men amiaghtɨ, me aneremam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ pɔɔsɑ-ɩ sɩ: Pepeɣe n lɑkǝnɑ? Ntɛnɑ Sipɑ sɩ: Nyɑ́ tǝyɑɣɑ
    nyǝ́mɑ kɑ cɑkɩ kpɑŋɑsɩ. Ɩfepiyɑ tɔɣɔnɑɣɑ ntɛ́ potopotonɑɑ nɑ tɩɩŋ pee ɑnɛ. Mpɑ
    pɑ́ kɑwɑ wʋlɑɣɑ tɛtʋ tɑɑ, ɩlɛ pɑ kʋnɑ sʋlʋm pǝnɛɣɛ lʋkɔtʋ.'
  azb-azb: 'Padşah Sivaya dedi: «Bunları hara aparırsan?» Siva dedi: «Eşşəkləri padşahın
    külfətinin minməsi, çörəklə yay meyvələrini nökərlərin yeməsi və bu şərabı isə
    çöldə olan yorğunların içməsi üçün gətirmişəm».'
  eng-DBY: And the king said to Ziba, What meanest thou by these? And Ziba said, The
    asses are for the king's household to ride on; and the bread and summer fruits
    for the young men to eat; and the wine, that such as are faint in the wilderness
    may drink.
  hin-2017: राजा ने सीबा से पूछा, “इनसे तेरा क्या प्रयोजन है?” सीबा ने कहा, “गदहे
    तो राजा के घराने की सवारी के लिये हैं, और रोटी और धूपकाल के फल जवानों के खाने
    के लिये हैं, और दाखमधु इसलिए है कि जो कोई जंगल में थक जाए वह उसे पीए।”
  wol-KYG: 'Buur ne Ciba: «Lii nga indi nag?» Mu ne ko: «Buur, mbaam yi sa waa kër
    laa ko indil, ñu war; mburu meek meññeef mi, gaa ñi lekk; biiñ bi, ñi loof ci
    màndiŋ mi naan ko.»'
  eng-YLT: And the king saith unto Ziba, 'What — these to thee?' and Ziba saith, 'The
    asses for the household of the king to ride on, and the bread and the summer-fruit
    for the young men to eat, and the wine for the wearied to drink in the wilderness.'
  eng-WYC-2017: And the king said to Ziba, What will or mean these things to themselves?
    And Ziba answered, My lord the king, the asses be to the menials of the king,
    that they sit on them; and the loaves and the pressed figs be to thy children
    to eat; forsooth the wine is, that if any man fail in desert, he may drink.
  eng-WMBB: The king said to Ziba, “What do you mean by these?” Ziba said, “The donkeys
    are for the king’s household to ride on; and the bread and summer fruit for the
    young men to eat; and the wine, that those who are faint in the wilderness may
    drink.”
  urd-GVH: बादशाह ने पूछा, “आप इन चीज़ों के साथ क्या करना चाहते हैं?” ज़ीबा ने जवाब
    दिया, “गधे बादशाह के ख़ानदान के लिए हैं, वह इन पर बैठकर सफ़र करें। रोटी और फल
    जवानों के लिए हैं, और मै उनके लिए जो रेगिस्तान में चलते चलते थक जाएँ।”
  rug-rug: Meke nanasia Devita si asa, “Na sa kote taveteni goi sari doduru sara?”
    Olaṉa se Ziba, “Sari na doṉ'ki si pude tadi na mua tatamana baṉara pude koi i
    koarini; sari na bereti meke na vua huda si pude tadi na tie pude henahena, meke
    sa vaeni si pude na napo tadirini pana mabo si arini pa soloso qega, gua.”
  gaz-gaz: Mootichis, “Kana hunda maaliif fidde?” jedhee Siibaa gaafate. Ziibaan immoo,
    “Harroota akka maatiin mootichaa Yaabbataniif, buddeenaa fi bixxillee ija wayinii
    akka namoonni nyaataniif, daadhii wayinii immoo akka warri gammoojjii keessatti
    dadhaban ittiin bayyanataniif” jedhee deebise.
  fra-LSG: 'Le roi dit à Tsiba: Que veux-tu faire de cela? Et Tsiba répondit: Les
    ânes serviront de monture à la maison du roi, le pain et les fruits d’été sont
    pour nourrir les jeunes gens, et le vin pour désaltérer ceux qui seront fatigués
    dans le désert.'
  yal-yal: Mangan yi a fala Siba xa, a naxa, “I ito ligan di?” Siba yi a yabi, a naxa,
    “Sofanle findin denbaya maxali seen nan na, burune nun wudi bogine findima i ya
    sofane balon nan na, naxanye na tagan tonbonni, manpaan yi findi ne min seen na.”
  haw-1868: Ninau aku la ke alii ia Ziba, I me aha keia mau mea ia oe? I mai la o
    Ziba, O na hoki, no na ohua o ke alii ia e holo ia; a o ka berena a me ka hua
    maloo, na na kanaka opiopio ia e ai ai; a o ka waina, no ka poe nawaliwali ia
    e inu ai ma ka waonahele.
  arb-NAV: 'فَقَالَ الْمَلِكُ لِصِيبَا: «لِمَنْ كُلُّ هَذَا؟» فَأَجَابَ صِيبَا: «الْحِمَارَانِ
    لِرُكُوبِ عَائِلَةِ الْمَلِكِ، وَالْخُبْزُ وَالتِّينُ لِيَأْكُلَهَا الرِّجَالُ،
    وَالْخَمْرُ لِمَنْ أَعْيَا فِي الصَّحْرَاءِ».'
  ewe-ewe: Fia la bia Ziba be, “Nu ka míawɔ kple nu siawo?” Ziba ɖo eŋu be, “Tedziawo
    nye wò amewo tɔ be woanɔ dodom, aboloawo kple kutsetseawo nye ɖekakpuiawo ƒe nuɖuɖu.
    Ne ɖeɖi te ŋuwòme aɖe ŋu le gbegbea la, wòano wain la.”
  eng-LEE: And the king said unto Ziba, What meanest thou with these? And Ziba said,
    The asses are for the king's household to ride on; and the bread and the dried
    figs for the young men to eat; and the wine to drink for such as may be faint
    in the wilderness.
  asm-FB: পাছে ৰজাই চীবাক সুধিলে, “তুমি এইবোৰ অনাৰ অভিপ্ৰায় কি?” তাতে চীবাই ক’লে,
    “এই গাধ দুটা ৰজাৰ পৰিয়াল উঠি যাবৰ বাবে, এই পিঠা আৰু খেজুৰ গুটি ডেকাসকলৰ আহাৰৰ
    বাবে আৰু দ্ৰাক্ষাৰস অৰণ্যত ক্লান্ত হোৱা লোকসকলে পান কৰিবৰ বাবে।”
  sus-A: مَنفّ نَشَ عَ مَشْرِن، «عِ مُنسٍ رَبَمَ يِ بِرِن نَ؟» سِبَ نَشَ عَ يَابِ،
    «سٌقَلٍيٍ قِندِ مَ مَنفّ شَ مِشِ مَشَنِن سٍيٍ رَ، تَامِ نُن شْرّ قِندِ مَ دٌنسٍ
    نَن نَ قٌنِكٍيٍ بّ، وّنِ تَن سّنبّ نَن قِمَ مِشِيٍ مَ نَشٍيٍ تَفَنمَ فبٍنفبٍرٍنيِ
    مَ.»
  fra-SBL: 'Le roi dit à Tsiba : « Que veux-tu dire par là ? » Ziba dit : « Les ânes
    sont destinés à la maison du roi ; le pain et les fruits d''été sont destinés
    aux jeunes gens ; et le vin, à ceux qui sont fatigués dans le désert. »'
  hbo-hbo: וַיֹּ֧אמֶר הַמֶּ֛לֶךְ אֶל־צִיבָ֖א מָה־אֵ֣לֶּה לָּ֑ךְ וַיֹּ֣אמֶר צִ֠יבָא
    הַחֲמֹורִ֨ים לְבֵית־הַמֶּ֜לֶךְ לִרְכֹּ֗ב *וְלְהַלֶּחֶם (וְהַלֶּ֤חֶם) וְהַקַּ֙יִץ֙
    לֶאֱכֹ֣ול הַנְּעָרִ֔ים וְהַיַּ֕יִן לִשְׁתֹּ֥ות הַיָּעֵ֖ף בַּמִּדְבָּֽר׃
  kik-kik: Nake mũthamaki akĩũria Ziba atĩrĩ, “Nĩ kĩĩ gĩtũmĩte ũrehe indo ici?” Nake
    Ziba agĩcookia atĩrĩ, “Ndigiri nĩ cia gũkuua andũ a nyũmba ya mũthamaki, nayo
    mĩgate na matunda nĩ cia kũrĩĩo nĩ andũ, nayo ndibei nĩyakũnyuuo nĩ arĩa mangĩũrwo
    nĩ hinya gũkũ werũ-inĩ.”
  fra-NCL: 'Le roi dit à Siba : « Que veux-tu faire de cela ? » Siba répondit : « Les
    ânes sont pour la maison du roi, pour les monter, le pain et les fruits sont pour
    que les jeunes gens mangent, et le vin pour que boivent ceux qui seront fatigués
    dans le désert. »'
  cek-AK: Siangpahrang mah Ziba khaeah, Tih hanah hae hmuennawk hae na sin loe? tiah
    a dueng. Ziba mah, Laa hrangnawk loe siangpahrang imthung takoh kaminawk mah angthueng
    han ih, takaw hoi misurthaih kazaeknawk loe thendoengnawk mah caak han ih, misurtui
    loe angpho naah praezaek ah naek han ih kang sinh, tiah a naa.
  cuk-cuk: 'Rey-David, Sibaʼse egisded: —¿Ibiga be we-ibmar sedaniki? Siba abin-sogded:
    —Moli-uayasuid-walabogwadi, rey-e-gwenadgan-egi-sigmalaga an sedanikid. Madumar,
    degi, uva-dinnagana be-sordamar-ogunnega an sedanibalid. Vinoʼdina, bemar nega-dulesulidganba-gudiidgi-yeguarmalale,
    gobmalaga an sedanibalid.'
  uig-CYR: 'Падиша Зибаға: Буларни немә үчүн әкәлдиң? деди. Зиба: Ешәкләрни падишаниң
    аилисидикиләр мениши үчүн, нанлар билән язлиқ мивиләрни ғуламларниң йейиши үчүн,
    шарапни чөлдә һерип кәткәнләрниң ичиши үчүн әкәлдим — деди.'
  tel-2017: రాజు “ఇవి ఎందుకు తెచ్చావు?” అని సీబాను అడిగాడు. అప్పుడు సీబా “రాజు పరివారం
    ఎక్కడానికి గాడిదలు, పనివారు తినడానికి రొట్టెలు, అంజూర ఫలాల కొమ్మలు, ఎడారిలో అలసిపోయిన
    వారు తాగడానికి ద్రాక్షారసం తెచ్చాను” అని చెప్పాడు.
  hat-BSA: 'Wa a te di a Tsiba: “Poukisa ou genyen sila yo?” Epi Tsiba te di: “Bourik
    yo se pou manm lakay wa yo monte, pen avèk fwi gran sezon an se pou jennonm yo
    manje e diven an se pou nenpòt moun ki fin pèdi fòs nan dezè a kab bwè.”'
  kos-kos: Tokosra David el siyuk sel, “Mea kom ac oru ke ma ingan uh?” Ziba el fahk,
    “Leum luk, donkey inge ma kom ac sou lom an in kasrusr fac, na bread ac fokinsak
    inge ma mwet uh in kang, ac wain uh ma elos in nim ke elos ac totola yen mwesis.”
  hbo-WLC: וַיֹּ֧אמֶר הַמֶּ֛לֶךְ אֶל־צִיבָ֖א מָה־אֵ֣לֶּה לָּ֑ךְ וַיֹּ֣אמֶר צִ֠יבָא
    הַחֲמוֹרִ֨ים לְבֵית־הַמֶּ֜לֶךְ לִרְכֹּ֗ב ולהלחם וְהַקַּ֙יִץ֙ לֶאֱכ֣וֹל הַנְּעָרִ֔ים
    וְהַיַּ֕יִן לִשְׁתּ֥וֹת הַיָּעֵ֖ף בַּמִּדְבָּֽר׃
  ibo-ibo: Eze jụrụ Ziba sị, “Gịnị mere i ji bute ihe ndị a?” Ziba zara sị, “Ịnyịnya
    ibu ndị a bụ nke ndị ụlọeze ga-anọkwasị. Achịcha na mkpụrụ osisi ndị a bụ nke
    ndị ikom gị ga-eri. Mmanya a bụ nke ndị na-ada mba nʼọzara ga-aṅụ.”
  ory-ory: ତହିଁରେ ରାଜା ସୀବଃକୁ କହିଲେ, “ଏସବୁରେ ତୁମ୍ଭର ଅଭିପ୍ରାୟ କଅଣ?” ତହୁଁ ସୀବଃ କହିଲା,
    “ଏ ଗର୍ଦ୍ଦଭ ଦୁଇଟି ରାଜପରିବାରଙ୍କ ଚଢ଼ିବା ନିମନ୍ତେ; ପୁଣି ଏହି ରୁଟି ଓ ଗ୍ରୀଷ୍ମକାଳୀନ ଫଳ
    ଯୁବାମାନଙ୍କ ଆହାର ନିମନ୍ତେ, ଆଉ ଦ୍ରାକ୍ଷାରସ ପ୍ରାନ୍ତରରେ କ୍ଳାନ୍ତ ହେବା ଲୋକମାନେ ପାନ କରିବେ।”
  chk-chk: Iwe, ewe king a aisini Sipa, “Pwota ka uwato ekei mettoch?” Nge Sipa a
    üreni, “Ekewe aas fän iten chon om famili pwe repwe wawa, ekewe pilawa me ekewe
    föün irän leräs fän iten ekewe mwän pwe repwe mongö, nge ewe wain fän iten chokewe
    mi malülü lon ewe fanüapö pwe repwe ün.”
  ssd-ssd: 'nu te-silikina le nu kusnamba sana: Agaŋ ndende fuluk ŋak ta ima tuku
    e ŋgina le Siba ndek lafumba sana: Doŋki armba te naŋe gageu turka linu tuku kilmba
    prowit. Bret ail tiŋ kareŋganu ta naŋe taŋgo kuasmbi nyam tuku kilmba prowit.
    Grep kule ta mata tane ma baknu te lika ka matuk kumba ndeta nyam tuku ŋgina.'
  rop-rop: Wal wen King Deibid bin luk Saiba garram ol detlot enijing, imbin askim
    im, “Wotfo yu bringimap ol dislot enijing?” Wal Saiba bin tok, “Aibin bringimap
    dislot dongki blanga yu en yu femili olabat blanga raidim, en aibin bringimap
    ol dislot daga blanga yu men olabat blanga dagadagat, en aibin bringimap dis wain
    blanga olabat blanga dringgimbat wen dei nokap langa det bush kantri.”
  ukr-1871: 'І питає царь у Сиби: На що се в тебе? І відказує Сиба: Осли про царську
    челядь на їзду, хлїб і овощ на харч прислузї, а вино на питтє потомленим у пустинї.'
  deu-1951: 'Da fragte der König: Was willst du damit? Ziba sprach: Die Esel sind
    für die königliche Familie zum Reiten und die Brote und das Obst zur Speise für
    die Jünglinge, der Wein aber zum Trinken für die, welche in der Wüste müde werden!'
  eng-JPS: 'And the king said unto Ziba: ''What meanest thou by these?'' And Ziba
    said: ''The asses are for the king''s household to ride on; and the bread and
    summer fruit for the young men to eat; and the wine, that such as are faint in
    the wilderness may drink.'''
  srp-1865: 'I reèe car Sivi: šta æe ti to? A Siva mu reèe: magarci su za èeljad carevu,
    da jašu, a hljebovi i voæe da jedu momci, a vino da pije ko se umori u pustinji.'
  lug-lug: Kabaka n’abuuza Ziba nti, “Bino oleese bya ki?” Ziba n’addamu nti, “Endogoyi
    za ba mu nnyumba ya kabaka okwebagalanga, n’emigaati n’ebibala bya bavubuka okulya,
    ne wayini, w’abo abaliyongobera mu ddungu.”
  heb-heb: ויאמר המלך אל ציבא מה אלה לך ויאמר ציבא החמורים לבית המלך לרכב ולהלחם והקיץ
    לאכול הנערים והיין לשתות היעף במדבר׃
  ben-IRV: রাজা সীবঃকে বললেন, “তোমার এই সমস্ত কিছুর উদ্দেশ্য কি?” সীবঃ বলল, “এই দুই
    গাধা রাজার লোকেদের সঙ্গী হবে, আর এই রুটি ও ফল যুবকদের খাবার এবং আঙ্গুর রস মরুপ্রান্তে
    ক্লান্ত লোকদের পানীয় হবে৷”
  pan-pan: ਰਾਜੇ ਨੇ ਸੀਬਾ ਨੂੰ ਆਖਿਆ, ਇਨ੍ਹਾਂ ਤੋਂ ਤੇਰਾ ਕੀ ਉਦੇਸ਼ ਹੈ? ਸੀਬਾ ਨੇ ਆਖਿਆ, ਇਹ ਗਧੇ
    ਰਾਜਾ ਦੇ ਘਰਾਣੇ ਦੀ ਸਵਾਰੀ ਲਈ ਹਨ ਅਤੇ ਰੋਟੀਆਂ ਅਤੇ ਹੰਜ਼ੀਰ ਦੇ ਫਲ ਜੁਆਨਾਂ ਦੇ ਖਾਣ ਲਈ ਹਨ ਅਤੇ
    ਇਹ ਮਧ ਇਸ ਲਈ ਹੈ ਕਿ ਜੋ ਉਜਾੜ ਵਿੱਚ ਥੱਕ ਜਾਣ, ਉਹ ਇਸ ਨੂੰ ਪੀ ਲੈਣ।
  tkr-tkr: 'Paççahee Tsivayk''le eyhen: – İnbı nyaqane ıkkekka? Tsivee eyhen: – Əməler
    paççahın xaabınbı aleepxecenva, gıneyiy incilerıd yiğne nukaraaşe oxhnecenva,
    in çaxırıd sahreene obzuruynbışe ulyoğecenva adı.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ အဘယ်သို့ ပြုခြင်းငှါ ဤ ဥစ္စာ ကို ဆောင်ခဲ့သနည်းဟု ဇိဘ
    အား မေး လျှင် ၊ ဇိဘ က၊ မြည်း တို့သည် နန်းတော်သား များ စီး ဘို့ ၊ မုန့် နှင့် သစ်သီး
    တို့သည် လုလင် များစား ဘို့ ၊ စပျစ်ရည် သည်လည်း တော ၌ မော သောသူများသောက် ဘို့ ဖြစ်ပါသည်ဟု
    လျှောက် ၏။
  tte-O: Kabo kin ineli Siba koina iba, “Tawae kaiwena ginauline bwaite ukwalailima?”
    Kainana iyamaisa iwaloba, “Na donki bwaite am susuwo kaiwemiu kwamwalisae kolili
    na beledi yo deit yo venavena bwaite am tomoyao kaiweli, yo oine bwaite ami kaba
    numa saugana tem yomiu sisawosawowoli ule mena.”
  tbg-tbg: Devitiva vira tavero tiharo, Are nanarae maa haikara varera aniaro? tuvaro
    Sibaava vira tiva amiro tiharo, Taara donki vitantaqaa ai vainti nahenti oquvi
    vuaterama vare anuro. Mparetivata, katari tavavata, ai kaiqa vaiinti naaterama
    vare anuro. Uaini vira vika aahara vataini nivaro vaata popohaira naatera vare
    anuro, tiro.
  hmo-hmo: King Davida ese Siba ia nanadaia, ia gwau, “Badina dahaka inai aniani oi
    mailaia?” Siba ia haere, ia gwau, “Doniki be oiemu famili taudia do idia guia
    totona, beredi bona au huahua be oiemu orea taudia do idia ania totona, bona uaina
    be taunimanima noho lasi tano dekenai idia manori neganai do idia inua totona.”
  urd-urd: और बादशाह ने ज़ीबा से कहा, “इन से तेरा क्या मतलब है?” ज़ीबा ने कहा, “यह
    गधे बादशाह के घराने की सवारी के लिए और रोटियाँ और गर्मी के फल जवानों के खाने के
    लिए हैं और यह शराब इसलिए है कि जो बयाबान में थक जायें उसे पियें।”
  rus-SYN: 'И сказал царь Сиве: для чего это у тебя? И отвечал Сива: ослы для дома
    царского, для езды, а хлеб и плоды для пищи отрокам, а вино для питья ослабевшим
    в пустыне.'
  bqc-SIM: 'Ɔ̃ Davidi Ziba là à mɛ̀: Bↄ́mɛ tò n mↄ ń beeoi? Ziba wèwà à mɛ̀:
    Kí, zàa''ĩnaↄá n bɛdeↄ pↄ́ɛ aa dikpɛ. Pɛ̃ɛ ń kàaↄá n gbɛ̃́ↄ pↄbleaɛ. Vɛ̃ɛ
    sↄ̃, gbɛ̃́ pↄ́ kpàsa guwaiwaiuↄ imiaɛ.'
  tcz-CHONGTHU: Hichun David lengpan Ziba chu hitin ana dong in, “ Ipi dinga thil
    hi jatpi hi nahin poh hitam?” atileh; Ziban jong adonbut’in, “Sangan teni hi lengpa
    insung mite touna ding ahin, chule changlhah le nipi lai theiga hi sepai te neh
    ding ahin; chutengle lengpi twi hi gamthip laiya dangchah a thacholho don ding
    ahi,” ati.
  mar-mar: राजा दावीदाने “हे सर्व कशासाठी? म्हणून सीबाला विचारले सीबा म्हणाला,” “राजाच्या
    कुटुंबियांना बसण्यासाठी म्हणून ही गाढवे आहेत, भाकरी आणि फळे नोकरांना खाण्यासाठी
    आणि वाळवंटात चालून थकलेल्यांसाठी हा द्राक्षरस आहे.”
  qub-qub: 'Chaura ray tapuran: «¿Imapätaj apamushcanqui caytaga?» Chaura Siba niran:
    «Bürrucunaga famillyayquicuna muntacunanpämi. Tantawan frütaga suldärucuna micunanpämi.
    Bïnuga chunyajcho uticajcuna upunanpämi.»'
  bqp-bqp: 'Akũ Dauda Ziba là à pì: Bↄ́ mɛ́ à tò n su kũ abireoo? Ziba wèa à pì:
    Kína, zaakinↄ bi n bedenↄ pↄ́mɛ ò dia. Burodi kũ kàranↄ bi n gbɛ̃nↄ pↄ́blemɛ.
    Wɛ̃ sↄ̃, gbɛ̃ kũ ò kpàsa gbáranna gũnnↄ pↄ́minaamɛ.'
  hat-hat: 'Wa David mande l'': -Sa ou pral fè ak tout bagay sa yo? Ziba reponn li:
    -Bourik yo, se pou wa a ansanm ak fanmi li yo moute. Pen yo ak fwi yo, se pou
    moun ou yo manje, diven an pou yo bwè lè y''a santi yo bouke nan dezè a.'
  eng-BSB: “Why do you have these?” asked the king. Ziba replied, “The donkeys are
    for the king’s household to ride, the bread and summer fruit are for the young
    men to eat, and the wine is to refresh those who become exhausted in the wilderness.”
  tod-tod: 'Masagi gaazaɠani, é ɠɛ ma: «Lee ɠa è pɔ è kɛ ga nii pɛ?» Siɓa gooɠaaʋoteni,
    é ɠɛ ma: «Soovalegiti ta ga masagi ná-pɛlɛyeɠei nɔnɔ, ti ɗa zei ti ɠɔma, ɓului
    ta gulu waaiti ti ɠɛ ga ɠɔnɔgi buzeɠe niinɛgiti bɛ, dɔɔi ɠɛ ga kpɔɔle ɗɛi naati
    bɛ, ta ɓɔlɔ teʋebai zu.»'
  eng-WEBPB: The king said to Ziba, “What do you mean by these?” Ziba said, “The donkeys
    are for the king’s household to ride on; and the bread and summer fruit for the
    young men to eat; and the wine, that those who are faint in the wilderness may
    drink.”
  kbq-kbq: Hagi kini ne Deviti'a Sibana antahigeno, amazana na'a hu'zane? Higeno Siba'a
    kenona huno, ama donki afutrena naga kamo'za zanagumpi mani'za vugahaze. Hagi
    bretine zafa raganena venenemo'za negahaze. Hagi ama waini tina hagage kopima
    nevanageno tamavresrama hanigeta negahaze.
  nhe-BL: 'Huan David quitlajtlani Siba: ―¿Para tlen tijhualica nochi ya ni? Huan
    Siba quinanquili: ―Ni burrojme niquinhualicatoc para ma ipan tlejcoca mochaj ehuani,
    huan ni pantzi para ma quicuaca mosoldados, huan ni xocomeca atl nojquiya para
    ma quiica tlen siyahuij ipan huactoc tlali.'
  bus-bus: 'Ben Dauda Ziba là à bè: Bↄ́ bé à tò n mↄ kↄ̃n beeeo? Ziba wèàla à bè:
    Kí, zaakinↄ nɛ́ n bɛdeenↄ pↄ́mɛ aↄ̃ dia. Burɛdi kↄ̃n kàranↄ nɛ́ n gbɛ̃nↄ pↄ́bleemɛ.
    Geepiwɛ̃ɛ sↄ̃, gbɛ̃ kɛ̀ aↄ̃ kpàsa gbáa guunↄ íminamɛ.'
  gub-BL: Na'e upuranu Tawi hehe kury. — Màràzàwe tuwe a'e pe mo pe ereraha agwer
    ma'e iko ne, i'i izupe. Uwazar Ziw ize'eg izupe. — Araha zumeta'i teko tuwihawete
    iànàm wanupe. Upuner putar wakupe pe wata haw rehe wà nehe. Araha typy'ak teko
    ma'e'a kwer rehe we awa kwer wanupe. Upuner i'u haw rehe wà nehe. Araha win wanupe
    no. Ywyxiguhu rehe wata mehe ikene'o putar wà nehe. A'e mehe upuner i'u haw rehe
    wà nehe, i'i izupe.
  eng-DRA: 'And the king said to Siba: What mean these things? And Siba answered:
    The asses are for the king’s household to sit on: and the loaves and the figs
    for thy servants to eat, and the wine to drink if any man be faint in the desert.'
