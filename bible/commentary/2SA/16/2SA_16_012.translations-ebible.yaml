verse: 2SA.016.012
translations:
  mal-C: യഹോവ എന്റെ കഷ്ടതയെ കടാക്ഷിക്കുകയും ഇന്ന് എനിക്കു ലഭിക്കുന്ന ശാപത്തിനു പകരമായി
    അവിടത്തെ ഉടമ്പടിയുടെ അനുഗ്രഹം നൽകുകയും ചെയ്തേക്കാം!”
  deu-TKW: Vielleicht wird Jahwe mein Elend ansehen und wird Jahwe mir wieder Glück
    geben an Stelle des Fluchs, der mich heute trifft.
  lin-lin: Tango mosusu Yawe akomona pasi na ngai, bongo akobongola na bolamu bilakeli
    mabe oyo ezali kokweyela ngai lelo. »
  eng-LSV: it may be YHWH looks on my affliction, and YHWH has turned back good to
    me for his reviling this day.”
  eng-GNV: It may be that the Lord will looke on mine affliction, and doe me good
    for his cursing this day.
  eng-WEBSTER: It may be that the LORD will look on my affliction, and that the LORD
    will requite me good for his cursing this day.
  nhw-BL: Huan teipa huelis TOTECO nechitas para amo notlajtlacol nopa tlamantli catli
    ica nechtelchihuayaya huan huajca, quena, Toteco nechtiochihuas por ni tlatelchihualistli
    catli ama nijpanti.
  swh-ONEN: Inawezekana kwamba Bwana ataona dhiki yangu na kunilipa mema kwa ajili
    ya laana ninayopokea leo.”
  bba-bba: Sɔrɔkudo Yinni Gusunɔ u koo nɛn wɔnwɔndu wɑ kpɑ u kɔ̃sɑ ye ɡɔsiɑ ɡeɑ.
  eng-KJVCPB: It may be that the Lord will look on mine affliction, and that the Lord
    will requite me good for his cursing this day.
  mpx-mpx: Tab abwe Yehoba o pulowan ni kite, yaka ni mulolu-agau ba panapanak toto
    lan ebe ya pwawa, lahena waisi ni pem eliyau?”
  luo-luo: Dipo ka Jehova Nyasaye oneno midhiero ma an-go motimona ngʼwono kar kwongʼ
    mayudo kawuononi.”
  meu-meu: A reana Iehova ese egu hisihisi baine itaia, bena hari dina ai Iehova ese
    dava namona ta baine henigu, ina heuduguirai davana.
  npi-ULB: सायद ममाथि आइपरेको यो कष्‍ट परमप्रभुले हेर्नुहुने छ र आज त्यसले मलाई सरापेकोमा
    मलाई असल इनाम दिनुहुने छ ।”
  yor-yor: Bóyá Ọlọ́run yóò wo ìpọ́njú mi, Olúwa yóò sì fi ìre san án fún mi ní ipò
    èébú rẹ̀ lónìí.”
  ind-ind: Mudah-mudahan, lewat kesengsaraan ini TUHAN akan mengasihani saya dan memberikan
    berkat sebagai ganti kutukan yang saya terima hari ini.”
  pes-OPCB: شاید خداوند ظلمی را که به من می‌شود ببیند و به جای این ناسزاها، مرا برکت
    بدهد.»
  tgl-ULB: Marahil mamasdan ni Yahweh ang kapighatiang ipinataw sa akin at gantihan
    ako ng mabuti dahil sa pagmumura niya sa akin ngayon.”
  cbu-NT: ¿Apaz Apanll yuwaa kiyung kachiykachi anoo pakchu, yusur nuwaa naynikchu,
    ndushat yutaritshishee nuwaam wayachiya? Itaru, nuwaatsshaparee kapung istachiya,
    tárangiya.
  hui-hui: Anduane Homogohanda i̱naga ko ngaru bibahende manda biai ho kago ai ibugua
    bi ko i̱hondo áyu lalu kagoni mo beregedalu i̱hondo mana bayale bua biyagua nde
    anidagua bulebira, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​ဒုက္ခ​ကို​မြင် တော်​မူ​၍ ထို​သူ​၏​ကျိန်​စာ​အ​စား​ကောင်း
    ချီး​မင်္ဂ​လာ​ကို​ချ​ပေး​ကောင်း​ချ​ပေး​တော် မူ​ပါ​လိမ့်​မည်'' ဟု​ဆို​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་སྡུག་བསྔལ་གཟིགས་ཤིང་། དེ་རིང་ཉིན་མོར་མི་འདིས་དམོད་མོ་བཏབ་པའི་རྐྱེན་གྱིས་ང་ལ་ཐུགས་རྗེས་གཟིགས་ཀྱང་སྲིད་ཅེས་གསུངས་སོ།
    །
  sna-sna: Zvichida Jehovha angaona kutambura kwangu uye zvimwe angandiripira zvakanaka
    nokuda kwokutukwa kwandiri kugamuchira nhasi.”
  spa-BLM: Puede ser que Yahvé se fije en el mal que se me ha hecho, y que Yahvé me
    pague bien la maldición que hoy se me hace.”
  cac-cac: Talaj ol in snacot Dios yuj in cusc'olal tic, axo ol ajoc to ol yac' svach'c'olal
    d'a vib'an̈ sq'uexuloc tas tz'alji tic d'ayin, xchi vin̈.
  swh-ULB: Huenda Yahwe akaangalia maangaiko niliyofungiwa, na kunirudishia mema kwa
    jinsi nilivyolaaniwa leo.”
  bel-bel: можа, Гасподзь прыхіліцца і на прыніжэньне маё, і дасьць мне Гасподзь даброцьцю
    за цяперашняе ягонае ліхаслоўе.
  deu-ELBBK: Vielleicht wird der HERR mein Elend ansehen, und der HERR mir Gutes erstatten
    dafür, dass mir geflucht wird an diesem Tag.
  mbb-OT: Kela ke meehè ded te Nengazen is kelised ku ǥuntaan ne ebelesan e zin te
    meupiya he ibales din te menge rawak kedì guntaan.”
  mal-2015: പക്ഷേ യഹോവ എന്റെ സങ്കടം നോക്കി ഇന്നത്തെ ഇവന്റെ ശാപത്തിന്നു പകരം എനിക്കു
    അനുഗ്രഹം നല്കും.
  rmc-rmc: Ko džanel, či o RAJ na dikhela miro pharipen a na visarela mange pale le
    lačhipnaha vaš leskro adadživeseskro košiben.“
  pes-OPV: شاید خداوند بر مصیبت من نگاه کند و خداوند به عوض دشنامی که او امروز به
    من می‌دهد، به من جزای نیکو دهد.»
  ron-1924: Поате кэ Домнул Се ва уйта ла неказул меу ши-мь ва фаче бине ын локул
    блестемелор де азь.”
  ben-OBCV: হয়তো দেখা যাবে যে আজ ওর দেওয়া অভিশাপের বদলে সদাপ্রভু আমার দুর্দশা দেখে,
    আমার কাছে তাঁর নিয়মের অধীনে থাকা আশীর্বাদ ফিরিয়ে দেবেন।”
  som-som: Mindhaa Rabbigu intuu dhibaatadayda eego ayuu wanaag iigu beddeli doonaa
    habaarkuu maanta igu habaaray.
  lat-VUC: si forte respiciat Dominus afflictionem meam, et reddat mihi Dominus bonum
    pro maledictione hac hodierna.
  eng-ASVBT: It may be that Jehovah will look on the wrong done unto me, and that
    Jehovah will requite me good for his cursing of me this day.
  ita-1885: Forse il Signore riguarderà alla mia afflizione, e mi renderà del bene,
    in luogo della maledizione, della quale costui oggi mi maledice.
  eng-LXXUP: If by any means the Lord may look on my affliction, thus shall he return
    me good for his cursing this day.
  eng-ULB: Perhaps Yahweh will look at the misery unleashed on me, and repay me with
    good for his cursing me today.”
  spa-VBL: Tal vez el Señor vea cómo estoy sufriendo y me pague con bien sus maldiciones
    de hoy”.
  fra-_FOB: Peut-être que l'Éternel regardera mon affliction, et que l'Éternel me
    rendra du bien au lieu des malédictions de ce jour.
  mal-mal: പക്ഷേ യഹോവ എന്റെ സങ്കടം നോക്കി ഇന്നത്തെ ഇവന്റെ ശാപത്തിന് പകരം എനിക്ക് അനുഗ്രഹം
    നല്കും”.
  urd-GVR: Shāyad Rab merī musībat kā lihāz karke Simaī kī lānateṅ barkat meṅ badal
    de.”
  suz-BL: परमप्रभु यावेम मेरे मुलाक्‍त ङा सराप आ पा ङा आं श्‍येत तशा आं कली रिम्‍शो
    पाइबा कों” देंमाक्‍त।
  ita-1927: Forse l’Eterno avrà riguardo alla mia afflizione, e mi farà del bene in
    cambio delle maledizioni d’oggi”.
  ckb-ckb: بەڵکو یەزدان بڕوانێتە زەلیلییەکەم و لە جیاتی ئەو نەفرەتەی ئەمڕۆ، بە چاکە
    پاداشتم بداتەوە.»
  eng-BBE: It may be that the Lord will take note of my wrongs, and give me back good
    in answer to his cursing of me today.
  kan-OKCV: ಒಂದು ವೇಳೆ ಯೆಹೋವ ದೇವರು ನನ್ನ ಕಷ್ಟವನ್ನು ಕಂಡು, ಈ ದಿನದಲ್ಲಿ ಅವನು ಮಾಡಿದ ಶಾಪಕ್ಕೆ
    ಪ್ರತಿಯಾಗಿ, ನನಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಬಹುದು,” ಎಂದನು.
  tam-2017: ஒருவேளை யெகோவா என்னுடைய சிறுமையைப் பார்த்து, இந்த நாளில் அவன் சபித்த சாபத்திற்குப்
    பதிலாக எனக்கு நன்மை செய்வார் என்றான்.
  spa-RV-1909: Quizá mirará Jehová á mi aflicción, y me dará Jehová bien por sus maldiciones
    de hoy.
  ron-BTF: Poate că DOMNUL va privi la nenorocirea mea și DOMNUL îmi va răsplăti cu
    bine pentru blestemul lui de astăzi.
  eng-WEBP: It may be that the LORD will look on the wrong done to me, and that the
    LORD will repay me good for the cursing of me today.”
  eng-FBV: Perhaps the Lord will see how I'm suffering and will pay me back with good
    for his curses today.”
  nld-1939: Misschien ziet Jahweh neer op mijn ellende, en vergeldt Hij mij die vloek
    van vandaag met iets goeds.
  nch-BL: Huan teipa huelis TOTECO nechitas para amo notajtacol nopa tamanti cati
    ica nechtelchihuayaya huan huajca, quena, Toteco nechtiochihuas por ni tatelchihualisti
    cati ama nijpanti.
  vie-1934: Có lẽ Đức Giê-hô-va sẽ đoái xem sự hoạn nạn ta, lấy phước trả lại thế
    cho sự rủa sả mà ta bị ngày nay.
  hin-CV: संभव है याहवेह मेरी पीड़ा पर दृष्टि करें और उसके द्वारा की जा रही शाप की
    बारिश का प्रतिफल मुझे मेरे कल्याण में दें.”
  spa-BES: Puede ser que el Señor tome nota de mis errores y me devuelva el bien en
    respuesta a su maldición sobre mí hoy.
  tdx-tdx: Hera ho vazoho’ Iehovà ty hasotriako, vaho havaha’ Iehovà soa o famara’e
    ahy androanio.
  tha-KJV: บางที​พระเยโฮวาห์จะทอดพระเนตรความทุกข์ใจของเรา และพระเยโฮวาห์จะทรงสนองเราด้วยความดีเพราะเขาด่าเราในวันนี้”
  por-BR-2018: Talvez o SENHOR olhe a minha aflição, e o SENHOR me conceda o bem por
    suas maldições de hoje.
  deu-ELO: Vielleicht wird Jehova mein Elend ansehen, und Jehova mir Gutes erstatten
    dafür, daß mir geflucht wird an diesem Tage.
  eng-WYC-2018: if in hap the Lord behold my tormenting, and yield good to me for
    this day’s cursing. (perhaps the Lord shall behold my torments, and shall yield
    good to me for this day’s curses.)
  epo-epo: Eble la Eternulo vidos mian mizeron, kaj la Eternulo repagos al mi bonon
    anstataŭ lia hodiaŭa insultado.
  uig-PIN: Pǝrwǝrdigar bǝlkim mening dǝrdlirimni nǝzirigǝ elip, bu adǝmning bügün
    meni ⱪarƣiƣanlirining ornida manga yahxiliⱪ yandurar, dedi.
  beo-beo: Amabela:? Hina Gode da na da:i dioi bagade ba:ma:bela:? Amasea, e da amo
    gagabusu aligima:ne fadegale, nama hahawane hou ima:bela:?”
  tpi-OTNT: Bikpela i save pinis long ol pasin nogut bilong mi, na sapos Bikpela i
    laik, em inap long senisim ol dispela tok nogut nau ol i mekim long mi, na bai
    em i ken mekim gut long mi.”
  hau-SA: Mai yiwuwa Ubangiji yă ga azabata, yă sāka mini da alheri saboda la’anar
    da nake sha a yau.”
  uig-LAT: Perwerdigar belkim méning derdlirimni nezirige élip, bu ademning bügün
    méni qarghighanlirining ornida manga yaxshiliq yandurar, dédi.
  nde-nde: Engxenye uThixo uzalubona usizi lwami angibuyisele okuhle ngenxa yokuthukwa
    engikwenziwayo lamhla.”
  ton-ton: Heiʻilo ʻe ʻafio ʻe Sihova ki heʻeku mamahi, pea totongi lelei au ʻe Sihova
    koeʻuhi ko ʻene kape kiate au he ʻaho ni.”
  ces-1613: Snad popatří Hospodin na ssoužení mé, a odplatí mi Hospodin dobrým za
    zlořečenství jeho dnes.
  eng-WMB: It may be that the LORD will look on the wrong done to me, and that the
    LORD will repay me good for the cursing of me today.”
  tam-TCV: ஒருவேளை நான் படும் துன்பங்களை யெகோவா பார்த்து இன்று எனக்குக் கிடைத்த சாபத்திற்குப்
    பதிலாக நன்மை செய்யக்கூடும்” என்றான்.
  ceb-ULB: Basin pagmakita ni Yahweh ang kagul-anan nga ania kanako, ug baslan ako
    ug maayo tungod sa iyang pagtunglo kanako karon.”
  pol-UBG: Może PAN wejrzy na moje utrapienie i odpłaci mi dobrem za jego dzisiejsze
    przekleństwo.
  agr-agr: Tuke Pujuu wi waitiamun diigtus au aents mina yamai pegkegchaun chichagta
    nuna yapajia pegkegnum yumigtumainai”, tiuwai.
  kyc-kyc: Kamongo dokome nambana mona randalyo doko kandapala namba koo keta palyuo
    pii lapyamo doko alowa pyuo namba elyape keta pisara rapisi.
  urd-GVU: شاید رب میری مصیبت کا لحاظ کر کے سِمعی کی لعنتیں برکت میں بدل دے۔“
  deu-1912: Vielleicht wird der HERR mein Elend ansehen und mir mit Gutem vergelten
    sein heutiges Fluchen.
  kan-2017: ಒಂದು ವೇಳೆ ಯೆಹೋವನು ನನ್ನ ಕಷ್ಟವನ್ನು ನೋಡಿ ಈ ಹೊತ್ತಿನ ಶಾಪಕ್ಕೆ ಬದಲಾಗಿ ನನಗೆ ಶುಭವನ್ನು
    ಅನುಗ್ರಹಿಸಾನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ya sana ra guy SOMOL e gafgow ni kug tay me pi’ e tin ni bfel’ ngog nge
    yan nga luwan e thin nib kireb ni be yog ngog.”
  hlt-MCSB: Ka mikhmuh kah ka thaesainah he BOEIPA loh a hmuh khaming. Tihnin ah anih
    kah rhunkhuennah yuengla BOEIPA loh kai hamla a then neh ham mael bitni,” a ti
    nah.
  mdy-ETH: ጎዖንቴ ናንጊና ናንጋ ጎዳ ታኣኮ ሜቶ ዛጊ ዒዚ ሃያ ታና ጫሽካ ጫዦ ዛሎ ዓንጆ ታኣም ዒንጋንዳያ ናንዳኔ» ጌዔኔ።
  twi-ASANTE: Ebia, Awurade bɛhunu sɛ wɔreyɛ me bɔne, na ɔde papa atua me nnome a
    me nsa aka no ɛnnɛ yi no so ka.”
  eng-WEBU: It may be that the LORD will look on the wrong done to me, and that the
    LORD will repay me good for the cursing of me today.”
  wal-wal: Ooni erii, GODAI ta metuwaa be7idi, taani hachchi ekkiyo qanggettaa gishshau
    taayyo kehaa zaaranaakkonne” yaagiis.
  spa-PDDPT: Quizás Yavé mire mi aflicción y me devuelva bien por sus maldiciones
    de hoy.
  gun-gun: Xapy'a rei Senhor oma'ẽ 'rã xee ajexavaia re. Ha'e rami ri vy mba'emo porã
    anho 'rã Senhor ome'ẽ xevy kova'e ára ayvu vaiague rekovia — he'i.
  agu-BL: Na qui cunin batz stile' Kataj yi sotzaj c'u'lal yi atin cu'nt, nin lo'k
    tak' tzaj i' yi banl swibaj tetz xel yi jisbil wetz yi na witnin jalu'.
  ilo-ULB: Nalabit a kitaento ni Yahweh ti panagtuok a naipalak-am kaniak, ket supapakannak
    iti naimbag gapu iti panangilunlunodna kaniak ita nga aldaw.”
  kpg-kpg: Holongo Dimaadua ga iloo Ia dogu haingadaa, gei mee gaa hila mai gi di au,
    ga hagahumalia au di gili nia hagahuaidu aanei.”
  uig-ARA: پەرۋەردىگار بەلكىم مېنىڭ دەردلىرىمنى نەزىرىگە ئېلىپ، بۇ ئادەمنىڭ بۈگۈن
    مېنى قارغىغانلىرىنىڭ ئورنىدا ماڭا ياخشىلىق ياندۇرار، دېدى.
  sus-sus: Tɛmunde Alatala na n ma tɔɔrɛ to, a fama to dankɛ mafindide fe fanyi ra.»
  pon-2006: Mweinele KAUN-O pahn ketin mwahngihada ei apwal oh pahn ketin kupwuramwahwihiehla
    pwehki lahlahwe pwukat.”
  jae-jae: Oc moae Apômtau êlic aêŋoc gêŋwapac ma êkêŋ moasiŋ êjô biŋ kêpuc boa ocsalô
    tonecŋa su.”
  ksd-ksd: Kan bar ra Luluai na gire kaugu kini na malari, ma na bali kana varvul
    piragu ta go ra bung ma ra boina.
  tur-YTC: Belki Yahve bana yapılan haksızlığa bakar da bugün bana edilen lanetin
    karşılığını Yahve bana iyilikle öder.” dedi.
  grc-BRENT: Εἴπως ἴδοι Κύριος ἐν τῇ ταπεινώσει μου, καὶ ἐπιστρέψει μοι ἀγαθὰ ἀντὶ
    τῆς κατάρας αὐτοῦ τῇ ἡμέρᾳ ταύτῃ.
  ind-AYT: Mungkin TUHAN akan memperhatikan penderitaanku ini dan TUHAN memberikan
    kebaikan menggantikan kutuknya pada hari ini.”
  nya-nya: Mwina Yehova adzaona mazunzo anga ndipo adzandibwezera zabwino chifukwa
    cha kutukwanidwa kumene ndikulandira lero.”
  hrv-hrv: Možda će Jahve pogledati na moju nevolju te mi vratiti dobro za njegovu
    današnju psovku.”
  mps-mps: Genuai Bidigo te eno ebo dwai kolesaga koneama, tama Genuai Bidigo te homu
    eyu, te agai enaba te dwai po wali dabe hasegelama, tama aga te wiegi yai sę
    enaba yaibawe? Te dago sueibao,” wali.
  tpi-tpi: Bikpela i save pinis long ol pasin nogut bilong mi, na sapos Bikpela i
