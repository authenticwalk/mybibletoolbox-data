verse: 2SA.016.015
translations:
  mal-C: ഇതിനിടെ അബ്ശാലോമും സകല ഇസ്രായേൽജനവും ജെറുശലേമിലെത്തി. അഹീഥോഫെലും അവരോടുകൂടെ
    ഉണ്ടായിരുന്നു.
  deu-TKW: Absalom aber war mit allen Männern Israels nach Jerusalem gelangt; auch
    Ahitophel war bei ihm.
  lin-lin: Kaka na tango yango, Abisalomi mpe bato nyonso ya Isalaele bakomaki na
    Yelusalemi, mpe Ayitofeli azalaki elongo na ye.
  eng-LSV: And Absalom and all the people, the men of Israel, have come to Jerusalem,
    and Ahithophel with him,
  eng-GNV: And Absalom, and all the people, the men of Israel, came to Ierusalem,
    and Ahithophel with him.
  eng-WEBSTER: And Absalom, and all the people the men of Israel, came to Jerusalem,
    and Ahithophel with him.
  nhw-BL: Huan Absalón huan nochi nopa tlacame catli itztoyaj ihuaya calajque ipan
    Jerusalén, huan Ahitofel itztoya ininhuaya.
  swh-ONEN: Wakati huo, Absalomu pamoja na watu wote wa Israeli wakafika Yerusalemu,
    naye Ahithofeli alikuwa pamoja naye.
  bba-bba: Abusɑlɔmu u tunumɑ Yerusɑlɛmuɔ kɑ Isirelibɑ dɑbinu. Ahitofɛli u mɑɑ wɑ̃ɑ
    kɑ be.
  eng-KJVCPB: And Absalom, and all the people the men of Israel, came to Jerusalem,
    and Ahithophel with him.
  mpx-mpx: Absalom ge Isileli gegewel iyaka hi vin Yelusalema, he Ahitopel iyoho avaliya.
  luo-luo: To gi e kindeno, Abisalom gi jo-Israel nobiro Jerusalem to Ahithofel ne
    ni kode.
  meu-meu: Absalom bona Israel taudia iboudiai na Ierusalem ai e kau, Ahitofel danu
    ia ida.
  npi-ULB: अब्शालोमको र तिनीसँग भएका इस्राएलका सबै मानिसका बारेमामा, तिनीहरू यरूशलेममा
    आए र अहीतोपेल तिनीसँगै थिए ।
  yor-yor: Absalomu àti gbogbo àwọn ènìyàn, àwọn ọkùnrin Israẹli sì wá sí Jerusalẹmu,
    Ahitofeli sì wà pẹ̀lú rẹ̀.
  ind-ind: Sementara Daud dan rombongannya melarikan diri, Absalom, Ahitofel, dan
    banyak tentara Israel yang mendukung Absalom sudah masuk ke kota Yerusalem.
  pes-OPCB: در این هنگام، ابشالوم و افرادش وارد اورشلیم شدند. اخیتوفل هم با آنها بود.
  tgl-ULB: Si Absalom naman at ang lahat ng kalalakihan ng Israel na kasama niya,
    dumating sila sa Jerusalem at kasama niya si Ahitofel.
  cbu-NT: Itaru, Absalonshat Ahitofelpat mishat muchchurtamsin yuw tachitarangana
    anpatari ashparitssin yaktashurishat Irusarinash pshturanganaya.
  hui-hui: Abasalomobi Isaraeleali maru biarubi ti Yarusaleme anda ibalu Ahidobelebi
    ti haru ibini.
  mya-mya: အ​ဗ​ရှ​လုံ​သည်​လိုက်​ပါ​လာ​သော​ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့​နှင့်​အ​တူ
    ယေ​ရု ရှ​လင်​မြို့​သို့​ဝင်​ကြ​၏။ ထို​သူ​တို့​နှင့်​အ​တူ အ​ဟိ​သော​ဖေ​လ​လည်း​ပါ​၏။-
  bod-N: དེ་ནས་ཨབ་ཤཱ་ལོམ་དང་ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་ཡེ་རུ་སཱ་ལེམ་དུ་ཕྱིན་ཏེ། ཨ་ཧི་ཐོ་ཕེལ་ཡང་དེ་དང་མཉམ་དུ་ཡོད་པ་ཡིན།
  sna-sna: Panguva iyi, Abhusaromu navarume vose veIsraeri vakasvika muJerusarema,
    uye Ahitoferi aiva naye.
  spa-BLM: Absalón y todo el pueblo, los hombres de Israel, llegaron a Jerusalén,
    y Ajitófel con él.
  cac-cac: Axo vin̈aj Absalón yed' masanil eb' ajun pax yed'oc yed' vin̈aj Ahitofel,
    ix och eb' d'a yol chon̈ab' Jerusalén.
  swh-ULB: Absalomu na watu wote wa Israeli waliokuwa pamoja naye wakaja Yerusalemu
    na Ahithofeli alikuwa pamoja naye.
  bel-bel: А Авэсалом і ўвесь народ Ізраільскі прыйшоў у Ерусалім, і Ахітафэл зь ім.
  deu-ELBBK: Absalom aber und alles Volk, die Männer von Israel, kamen nach Jerusalem,
    und Ahitophel mit ihm.
  mbb-OT: Midhendiyà si Absalom te Jerusalem duma si Ahitofel wey is langun he keet-etawan
    te Israel.
  mal-2015: എന്നാൽ അബ്ശാലോമും യിസ്രായേല്യരായ ജനമൊക്കെയും അഹീഥോഫെലുമായി യെരൂശലേമിൽ
    എത്തി.
  rmc-rmc: O Absolon le Achitofeloha the savore Izraelitenca avľa andro Jeruzalem.
  pes-OPV: و اما ابشالوم و تمامی گروه مردان اسرائیل به اورشلیم آمدند، و اخیتوفل همراهش
    بود،
  ron-1924: Абсалом ши тот попорул, бэрбаций луй Исраел, интрасерэ ын Иерусалим. Ахитофел
    ера ши ел ку Абсалом.
  ben-OBCV: এদিকে, অবশালোম ও ইস্রায়েলের সব লোকজন জেরুশালেমে এসেছিল, ও অহীথোফলও তাদের
    সঙ্গে ছিল।
  som-som: Markaasaa Absaaloom iyo dadkii reer binu Israa'iil oo dhammu Yeruusaalem
    yimaadeen, iyagoo uu Axiitofel la socdo.
  lat-VUC: Absalom autem et omnis populus ejus ingressi sunt Jerusalem, sed et Achitophel
    cum eo.
  eng-ASVBT: And Absalom, and all the people, the men of Israel, came to Jerusalem,
    and Ahithophel with him.
  ita-1885: ED Absalom, con tutto il popolo, i principali d'Israele, entrò in Gerusalemme;
    ed Ahitofel con lui.
  eng-LXXUP: And Absalom and all the men of Israel went into Jerusalem, and Ahithophel
    with him.
  eng-ULB: As for Absalom and all the men of Israel who were with him, they came to
    Jerusalem, and Ahithophel was with him.
  spa-VBL: Mientras tanto, Absalón y todos los israelitas que lo acompañaban llegaron
    a Jerusalén, junto con Ahitofel.
  fra-_FOB: Cependant Absalom et tout le peuple, les hommes d'Israël, entrèrent dans
    Jérusalem, et Achithophel était avec lui.
  mal-mal: എന്നാൽ അബ്ശാലോമും യിസ്രായേല്യരായ ജനങ്ങളും അഹീഥോഫെലുമായി യെരൂശലേമിൽ എത്തി.
  urd-GVR: Itne meṅ Abīsalūm apne pairokāroṅ ke sāth Yarūshalam meṅ dāḳhil huā thā.
    Aḳhītufal bhī un ke sāth mil gayā thā.
  suz-BL: अब्‍सालोम नु मेको नु बाक्‍ब इस्राएली नेल्‍ल यरूसलेम जाक्‍‍मा बाक्‍त। अहीथोफेल
    यो मेको नु बाक्‍माक्‍त।
  ita-1927: Or Absalom e tutto il popolo, gli uomini d’Israele, erano entrati in Gerusalemme;
    ed Ahitofel era con lui.
  ckb-ckb: هەر لەو کاتەدا، ئەبشالۆم و هەموو سوپای ئیسرائیل هاتنە ئۆرشەلیم و ئەحیتۆفەلیشیان
    لەگەڵ بوو.
  eng-BBE: And Absalom and the men of Israel came to Jerusalem, and Ahithophel was
    with him.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನೂ, ಇಸ್ರಾಯೇಲರಾದ ಸಮಸ್ತ ಜನರೂ, ಅವನ ಸಂಗಡ ಅಹೀತೋಫೆಲನೂ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದರು.
  tam-2017: அப்சலோமும் இஸ்ரவேல் மனிதர்களான எல்லா மக்களும் அவனோடு அகித்தோப்பேலும் எருசலேமிற்கு
    வந்தார்கள்.
  spa-RV-1909: Y Absalom y todo el pueblo, los varones de Israel, entraron en Jerusalem,
    y con él Achitophel.
  ron-BTF: Și Absalom și tot poporul, bărbații lui Israel, au venit la Ierusalim și
    Ahitofel a venit cu el.
  eng-WEBP: Absalom and all the people, the men of Israel, came to Jerusalem, and
    Ahithophel with him.
  eng-FBV: In the meantime Absalom and all the Israelites with him arrived in Jerusalem,
    along with Ahithophel.
  nld-1939: Intussen was Absalom, vergezeld van Achitófel, met heel Israël te Jerusalem
    aangekomen.
  nch-BL: Huan Absalón huan nochi nopa tacame cati itztoyaj ihuaya calajque ipan Jerusalén,
    huan Ahitofel itztoya inihuaya.
  vie-1934: Aùp-sa-lôm và hết thảy người Y-sơ-ra-ên đều đã vào Giê-ru-sa-lem rồi,
    và A-hi-tô-phe theo người.
  hin-CV: अबशालोम और इस्राएली जनता येरूशलेम पहुंच गए. अहीतोफ़ेल उनके साथ ही थे.
  spa-BES: Y Absalón y los hombres de Israel vinieron a Jerusalén, y Ahitofel estaba
    con él.
  tdx-tdx: Fa nivotrake e Ierosalaime ao t’i Absalome naho ondaty iabio, o ana’ Israeleo
    rekets’ i Akitofele.
  tha-KJV: ฝ่ายอับซาโลมกับประชาชนทั้งสิ้น คือคนอิสราเอลก็มาถึงกรุงเยรูซาเล็ม และอาหิโธเฟลก็​มาด​้วย
  por-BR-2018: E Absalão e todo aquele povo, os homens de Israel, entraram em Jerusalém,
    e com ele Aitofel.
  deu-ELO: Absalom aber und alles Volk, die Männer von Israel, kamen nach Jerusalem,
    und Ahitophel mit ihm.
  eng-WYC-2018: And Absalom, and all the people of Israel entered into Jerusalem,
    but also Ahithophel with him (or and Ahithophel was with him).
  epo-epo: Dume Abŝalom kaj ĉiuj Izraelidoj venis en Jerusalemon, kaj Aĥitofel kun
    li.
  uig-PIN: Əmdi Abxalom barliⱪ Israillar bilǝn Yerusalemƣa kǝldi; Aⱨitofǝl uning bilǝn
    billǝ idi.
  beo-beo: A:basalome amola ema fa:no bobogebe Isala:ili dunu huluane da Yelusaleme
    moilai bai bagadega golili sa:i. Ahidoufele da ili galuwane golili sa:i.
  tpi-OTNT: Apsalom wantaim olgeta arapela Israel i go kamap long Jerusalem. Na Ahitofel
    i kam wantaim Apsalom.
  hau-SA: Ana cikin haka, Absalom da dukan Isra’ila suka iso Urushalima, Ahitofel
    kuwa yana tare da shi.
  uig-LAT: Emdi Abshalom barliq Israillar bilen Yérusalémgha keldi; Ahitofel uning
    bilen bille idi.
  nde-nde: Ngalesosikhathi, u-Abhisalomu labantu bonke bako-Israyeli bafika eJerusalema,
    lo-Ahithofeli wayelaye.
  ton-ton: ¶ Pea naʻe hoko mai ki Selūsalema, ʻa ʻApisalomi pea mo e kakai tangata
    kotoa pē ʻo ʻIsileli, pea naʻe ʻalu mo ia ʻa ʻAhitofeli.
  ces-1613: Absolon pak i všecken lid Izraelský přišli do Jeruzaléma, a Achitofel
    s ním.
  eng-WMB: Absalom and all the people, the men of Israel, came to Jerusalem, and Ahithophel
    with him.
  tam-TCV: இதற்கிடையில் அப்சலோமும், இஸ்ரயேல் மனிதர்களும் எருசலேமுக்கு வந்தார்கள்.
    அவர்களுடன் அகிதோப்பேலும் இருந்தான்.
  ceb-ULB: Samtang si Absalom ug ang tanang katawhan sa Israel nga uban kaniya, miabot
    sila sa Jerusalem, ug uban kaniya si Ahitofel.
  pol-UBG: Lecz Absalom i cały lud, mężczyźni Izraela, przyszli do Jerozolimy, a Achitofel
    był z nim.
  agr-agr: Tuja Davitak niina aentsji aidaujai tupikakiag imau yujainai, Absalón Ahitófeljai
    nuigtu ashí Israel aents aidaujai Jerusalén jegawajui.
  kyc-kyc: Akali Epesalomemoo dee Isaraele akali lapo baa role kareyami dupwa peparaepe
    Jerusaleme sukusa peyami dokopa akali Ayitopele baa opetae dokona role pyao kareyami.
  urd-GVU: اِتنے میں ابی سلوم اپنے پیروکاروں کے ساتھ یروشلم میں داخل ہوا تھا۔ اخی
    تُفل بھی اُن کے ساتھ مل گیا تھا۔
  deu-1912: Aber Absalom und alles Volk der Männer Israels kamen gen Jerusalem und
    Ahithophel mit ihm.
  kan-2017: ಅಬ್ಷಾಲೋಮನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೊಡನೆ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದನು. ಅಹೀತೋಫೇಲನೂ ಅವನ ಸಂಗಡ
    ಇದ್ದನು.
  yap-yap: Me yan Absalom nge urngin piyu Israel ni kar uned ngak ngalan yu Jerusalem,
    ni bay Ahithofel rorad.
  hlt-MCSB: Te vaengah Absalom neh Israel hlang pilnam boeih Te Jerusalem la pawk
    uh tih anih te Ahithophel loh a puei.
  mdy-ETH: ዓቤሴሎሜንታ ዒዛና ዓኣ ዒስራዔኤሌ ዓሳ ጉቤ ዬሩሳላሜ ጌሌኔ፤ ዒማና ዓኪፆፔሌያ ዔያቶና ዎላኬ፤
  twi-ASANTE: Absalom ne Israel mmarima nyinaa baa Yerusalem a Ahitofel ka wɔn ho.
  eng-WEBU: Absalom and all the people, the men of Israel, came to Jerusalem, and
    Ahithophel with him.
  wal-wal: Abeseloominne Israa7eela asati ubbai Yerusalaame gelidosona; Akixoofeelikka
    etaara issippe de7ees.
  spa-PDDPT: Absalón con toda su gente, los hombres de Israel, entraron en Jerusalén,
    junto con Ahitofel.
  gun-gun: Ha'e gui Jerusalém tetã py Absalão kuery ovaẽmba okuapy ixupegua avakue
    Israel regua ha'e javi reve. Ha'e kuery reve ou avi Aitofel.
  agu-BL: Itzun te yi na bajij yi xtxolbila'se'j, opone'n nin ban Absalom Jerusalén
    scyuch' cyakil yi e' aj Israel yi xomij chiwi' te'j. Ncha'tz xomij Ahitofel te'j.
  eng-PEV: On that same day, David’s son, Absalom, came to Jerusalem with a lot of
    Israel soldiers. Ahithofel, that wise old man, he was with him too.
  ilo-ULB: Kasta met a napan idiay Jerusalem ni Absalom ken dagiti amin a tattao ti
    Israel a kaduana, kaduana ni Ahitofel.
  kpg-kpg: Absalom mo digau Israel nogo madalia a mee ga ulu adu gi Jerusalem, ge
    Ahitophel madalia digaula.
  uig-ARA: ئەمدى ئابشالوم بارلىق ئىسرائىللار بىلەن يېرۇسالېمغا كەلدى؛ ئاھىتوفەل ئۇنىڭ
    بىلەن بىللە ئىدى.
  sus-sus: Abisalomi nun a xa ɲama tan naxa so Darisalamu. Axitofeli fan nu na a fɔxɔ
    ra.
  pon-2006: Eri, Apsalom oh ienge mehn Israel ko koaros ahpw pedolong nan Serusalem,
    oh Ahidopel pil iang irail.
  jae-jae: Absalom to lau Israelnêŋ ŋacwaga samob sêô lasê Jerusalem ma Ahitopel gêmoa
    gêwiŋ eŋ.
  ksd-ksd: Ma Absalom, ma ra tarai Israel par, ma Akitopel, dia ga pot aro Ierusalem.
  tur-YTC: Avşalom ve bütün halk, İsraelliler, Ahitofel de onunla birlikte Yeruşalem'e
    geldiler.
  grc-BRENT: Καὶ Ἀβεσσαλὼμ καὶ πᾶς ἀνὴρ Ἰσραὴλ εἰσῆλθον εἰς Ἰερουσαλὴμ, καὶ Ἀχιτόφελ
    μετʼ αὐτοῦ.
  ind-AYT: Absalom dan seluruh rakyat, yaitu orang-orang Israel, sampai di Yerusalem.
    Dan, Ahitofel beserta mereka.
  nya-nya: Pa nthawi imeneyi Abisalomu ndi Aisraeli ena onse anabwera ku Yerusalemu,
    Ahitofele anali naye.
  hrv-hrv: Abšalom je međutim sa svim narodom izraelskim ušao u Jeruzalem; i Ahitofel
    bijaše s njim.
  mps-mps: Te Apsalom dali, te gasa Israel dabe tigidali me, te Jerusalemba sabolali.
    Tama Ahitofel te Apsalom dali asai.
  tpi-tpi: Apsalom wantaim olgeta arapela Israel i go kamap long Jerusalem. Na Ahitofel
    i kam wantaim Apsalom.
  dan-1931: Imidlertid var Absalom draget ind i Jerusalem med alle Israels Mænd, og
    Akitofel var hos ham.
  vie-OVCB: Áp-sa-lôm, những người Ít-ra-ên theo ông và A-hi-tô-phe vào Giê-ru-sa-lem.
  guj-2017: આબ્શાલોમ તથા ઇઝરાયલના સર્વ લોકો જે તેની સાથે હતા તે યરુશાલેમમાં આવ્યા
    અને અહિથોફેલ તેઓની સાથે હતો.
  pon-2006A: Eri, Apsalom oh ienge mehn Israel ko koaros ahpw pedolong nan Serusalem,
    oh Ahidopel pil iang irail.
  por-BRBSL: Absalom e todo o povo, os homens de Israel, vieram a Jerusalém, e Ahithophel
    com ele.
  aly-aly: Arlta ikwerel-antey Absalom, alerikw David-wenh, ikwerenh-rnem-then Israel-wenh-rnem-then
    aremerrew apmer Jerusalem-itwew. Ahithophel-an, artwa anper arey-angker weth,
    ra ikwer-itwel arrpemarl alhenh.
  cth-cth: Absalom hoi a taminaw pueng Jerusalem kho a pha awh teh, ahni koe Ahithophel
    hah ao.
  twi-twi: Absalom ne Israel mmarima nyinaa baa Yerusalem a Ahitofel ka wɔn ho.
  hlt-hlt: Te vaengah Absalom neh Israel hlang pilnam boeih te Jerusalem la pawk uh
    tih anih te Ahithophel loh a puei.
  tbz-SIM: Dɛ mɔ̀nnì Abusɑdɔmmu nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ kò nSedisɑdɛmmu kɛ̀ Aitofɛɛdi
    mbɛ̀ nɛínɛ̀.
  msy-2020: Ezɨ Apsalom ko Israelia bar ghua Jerusalemɨn otifi. Ezɨ Ahitofel uaghan
    me ko ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Apǝsɑlɔm nɑ Ɩsɛɣɛlɩ sɑmɑɑ tǝnɑ pɑ sʋʋ Yosɑlɛm tɑɑ nɑ Ahitofɛlɩ
    kɛ ɩ wɑɑlɩ.
  azb-azb: Avşalom ilə bütün xalq – İsrail adamları Yerusəlimə gəldilər, Axitofel
    də onunla idi.
  eng-DBY: Now Absalom, and all the people, the men of Israel, came to Jerusalem,
    and Ahithophel with him.
  hin-2017: अबशालोम सब इस्राएली लोगों समेत यरूशलेम को आया, और उसके संग अहीतोपेल भी
    आया।
  wol-KYG: Fekk na Absalom agsi Yerusalem, ànd ak mboolem niti Israyil ñi far ak moom.
    Ayitofel a nga ànd ak moom.
  eng-YLT: And Absalom and all the people, the men of Israel, have come in to Jerusalem,
    and Ahithophel with him,
  eng-WYC-2017: And Absalom, and all the people of Israel entered into Jerusalem,
    but also Ahithophel with him.
  eng-WMBB: Absalom and all the people, the men of Israel, came to Jerusalem, and
    Ahithophel with him.
  urd-GVH: इतने में अबीसलूम अपने पैरोकारों के साथ यरूशलम में दाख़िल हुआ था। अख़ीतुफ़ल
    भी उनके साथ मिल गया था।
  rug-rug: Kamoa Abusalamu meke sari nana tie si pa Zerusalema, meke somana luli tugo
    koa rini se Ahitopeli.
  gaz-gaz: Yeroo kanattis Abesaaloomii fi namoonni Israaʼel hundi gara Yerusaalem
    dhufan; Ahiitofelis isa wajjin ture.
  fra-LSG: Absalom et tout le peuple, les hommes d’Israël, étaient entrés dans Jérusalem;
    et Achitophel était avec Absalom.
  yal-yal: Abisalomi bata yi so Yerusalɛn yi e nun Isirayila yamaan birin, Axitofeli
    fan yi a fɔxɔ ra.
  haw-1868: Hele mai la o Abesaloma a me na kanaka a pau o ka Iseraela i Ierusalema,
    a o Ahitopela kekahi me ia.
  arb-NAV: أَمَّا أَبْشَالُومُ وَأَتْبَاعُهُ مِنْ رِجَالِ إِسْرَائِيلَ، وَأَخِيتُوفَلُ،
    فَقَدْ دَخَلُوا أُورُشَلِيمَ.
  ewe-ewe: Le ɣeyiɣi sia me la, Absalom kple Israelviwo va ɖo Yerusalem; Ahitofel
    hã nɔ wo ŋu.
  eng-LEE: And Abshalom, and all the people the men of Israel, came to Jerusalem,
    and Achithophel [also] with him.
  asm-FB: এনেতে অবচালোম আৰু তেওঁৰ লগত অহীথোফল আৰু ইস্ৰায়েলৰ সকলোলোক যিৰূচালেমলৈ আহিল।
  sus-A: عَبِسَلٌمِ نُن عَ شَ حَمَ تَن نَشَ سٌ دَرِ سَلَمُ. عَشِتٌقٍلِ قَن نُ نَ عَ
    قْشْ رَ.
  fra-SBL: Absalom et tout le peuple, les hommes d'Israël, arrivèrent à Jérusalem,
    et Achitophel avec lui.
  hbo-hbo: וְאַבְשָׁלֹ֗ום וְכָל־הָעָם֙ אִ֣ישׁ יִשְׂרָאֵ֔ל בָּ֖אוּ יְרוּשָׁלָ֑͏ִם וַאֲחִיתֹ֖פֶל
    אִתֹּֽו׃
  piu-2006: (13:1-21; 13:23-29,37-39; 14:21-24; 15:1-15; 16:15-23; 18:1,2,14-15,33;
    21:15-22) Tapitaku katja Yamananya palumpa nyarrumpaku, kungka Tamaku yunytjurringkulara
    nyinangi. Yaḻṯikitjangku puṯu kulira pikatjarra nguwanparringu. Palumpa paapangka
    Tapitangkara tjapiṉu, palumpa nyarrumpa Tamalu ngalya yankula Yamanaku mangarri
    kutjara yungkunytjaku. Palunyatjanu Tamalura palumpa kaaka Yamanaku mangarri kutjara
    piitakutu katirra yungu. Yamanalu palumpa nyarrumpa maḻanypa tjapiṉu, tjungu ngarrikitjangku.
    Tamalu nguḻurrirra wiya watjaṉu. Palunyatjanu Yamanalu witira ngarritjunkula kanyiṉu.
    Kanyira mirrpaṉarrirra payira wantirriyaṉu. Wati kutjupaku nyinakitjangku puṯu
    kulira yularra yanu, kaaka kutjupangka tjakultjunkukitja, Yapatjalumala. Tjakultjunkunytja
    kulira Yapatjalumanya palumpa kaakaku Yamanaku mirrpaṉpa, pika nyinangi. Yiiya
    kutjarrarrirra Yapatjalumalu Tapitanya tjapiṉu, tjunguya Tapitaku katja tjuṯa
    kutjungkarrirra ngalkula pukuḻarrinytjaku. Tapitalu wiya watjaṉingka Yapatjalumalu
    kutu tjapiṉu kaaka Yamananya kutju yankula tjungungku ngalkula pukuḻarrinytjaku.
    Tapitalulpi watjaṉu katjararranpa Yamananyaṯarraya palya yankunytjaku. Yankulaya
    tjungungku ngalkula pulakina tjikira Yamananya rarrirarrirrinytjala, Yapatjalumaku
    waarrkana tjuṯangkuya mirri pungu, nyarrumpa Tamalara kuya palyaṉutjangka. Yapatjalumalu
    tjananya tjingapungutjangkaya mirri pungu. Yapatjalumaku maḻanypa kutjupa tjuṯa
    pakara nguḻurrirra tuungkiyi tjuṯangka kaḻparra ngurra Tjarutjalumakutu maḻakuya
    yanu. Yamananyaya mirri pungkunytjaku yalatji tjananya tjingapungkula Yapatjalumanya
    ngurra waṉmakutu ankula nyinangi. Tapitanya yuḻṯurrirra tjuḻurrmankula rawa yulangi.
    Tjuwapanya nyinangu tjilirratjarra tjuṯaku mayutju. Paluru Tapitanya tjapiṉu,
    yankula Yapatjalumanya aḻṯirra ngalya katinytjaku. Tapitalu yuwa watjaṉu. Palunyatjanu
    Yapatjalumanya maḻaku ngalya yankula Tjarutjalumangkalpi nyinanytjala Tapitalu
    Tjuwapanya watjaṉu, “Yapatjalumanya ngurra kutjupangka nyinanytjaku, ngayukuṉungka
    wiya. Ngayulu wiya yunytjurringanyi palunya nyakunytjaku.” Yapatjalumanya kutu
    nyinangu Tapitanya nyakunytjawiya. Yiiya kutjarra paluru ngurra kutjupangka nyinangi.
    Palunyatjanu Tapitanya Yapatjalumaku kalyparringu. Yiiya puupala Tjarutjalumangka
    nyinarra Yapatjalumalu kuliṉu mayutju tiṉa nyinakitjangku, aṉangu tjuṯaku. Paluru
    tjananya yaḻṯirra tjingapungkupayi mayutju nyinatjunkukitjangku, Tapitanya panypurangkula.
    Kutjupa tjuṯaya Tjarutjalumakutu ngalya yankunytjala, Yapatjalumanya tjanala tjungurrirra
    tjingapungkupayi mayutju nyinatjunkukitjangku. Yalatji yaṉangu tjuṯalingkura ngulytjurringu.
    Palunyatjanu yulparirra yankula nyinangi tawunu Yipuranangka. Yipuranangkaya Yapatjalumanyaṯarra
    waarrkana yantaṯa kutjarra tjungu nyinangi. Tawunu kutjupa tjuṯakutu Yapatjalumalu
    waarrkana tjuṯa wantirriyaṉu, yara yalatji tjananya tjakultjunkunytjaku, “Yapatjalumanyalpilampa
    mayutju tiṉa kuwarri nyinaku.” Tapitaluṯarraya Tjarutjalumangka nyinarra kuliṉu,
    Yapatjalumakuya mayutju tiṉa aṉangu tjuṯa yunyparringutjatjanungka. Palunyatjanungka
    Tapitalu tjananya palumpa waarrkana tjuṯangka watjaṉu, tjunguya pakara tjalkaḻungkukitjangku.
    Tapitalu palumpa miita tjuṯaṯarra Tjarutjalumangka wantirra anu. Paluru miiṯa
    kutjupa tjuṯa tjananya wantikatingu ngurra yaṉṯayaṉṯara kanyintjaku. Yapatjalumanyaṯarraya
    palumpa waarrkana tjuṯa Tjarutjalumakutu ngalya ankula Tapitaku ngurrangka nyinangi.
    Yapatjalumaku waarrkana Yatjiyupalalu Yapatjalumanya alatji tjingapungu, “Tapitaku
    miiṯa tjuṯangka nyuntulpi tjananya ngarri!, ngaangka wantikatinytja tjuṯawana.”
    Palunyatjanu Yapatjalumalu tjananya kanyiṉu, palumpa paapaku miiṯa tjuṯa, Tapitanya
    mirrpaṉpara nyinanytjaku. Palunyatjanu Yapatjalumalu tjananya Yitjurilaku walytja
    tjuṯa tjilirratjarra tjuṯa yaḻṯingu tjungurrinytjaku. Tjungurrirraya Tapitanyaṯarra
    pungkukitja anu. Palunyatjanu Tapitalu tjananya palumpa tjilirratjarra tjuṯa wantirriyaṉu,
    Yapatjalumanyaṯarra pikangku pungkunytjaku. Watjaṉu tjananya wantirriyalkitjangku,
    “Yapatjalumanya wiyanyurra mirri pungkunytjaku, witira kutjuya ngalya kati!” Tapitaku
    waarrkana tjuṯangku tjananya ngalya ankula pungkula nguḻutjingara wantirriyaṉu.
    Yapatjalumanya tjalkaḻungkukitja watiyangka yunnguwana miyulatjarra tjalkaḻungu.
    Palunyatjanu watiyangku mangka witira waralytjunkula kanyiṉingi. Waarrkana kutjupangku
    nyakula Tjuwapangka tjakultjunu. Tjuwapalu Tapitaku wangka kulira wantirra yankula
    waralyngarayananyingka kultu wakaṉu. Paluru yalatji wakaṉutjangka Tapitalu kulira
    yulangi. Tapitanyaṯarraya maḻaku ankula Tjarutjalumangka mayutju tiṉa nyinangi.
    Ngula Pilitjiyanya ngurrara tjuṯaya tjilirratjarra pikaku tjungurringu. Palunyatjanu
    tjananya Tapitaluṯarra palumpa tjilirratjarra tjuṯangkuya, pikangku pungkula nguḻutjingara
    wantirriyaṉu.
  kik-kik: Hĩndĩ ĩyo Abisalomu na andũ othe a Isiraeli magĩũka Jerusalemu, na Ahithofeli
    agĩkorwo hamwe nao.
  fra-NCL: Absalom et tout le peuple, les hommes d’Israël, entrèrent à Jérusalem,
    et Achitophel était avec Absalom.
  cek-AK: To nathuem ah, Absalom hoi Israel kaminawk boih, Jerusalem ah angzoh o;
    Ahithophel doeh athum toeng.
  cuk-cuk: Degidgine, Absalón geb bela-Israel-dulemar-eba-danigusmalad, Jerusalén-neggweburse
    dognonimalad. Ahitofel eba nonimogad.
  uig-CYR: Әнди Абшалом барлиқ Исраиллар билән Йерусалимға кәлди; Аһитофәл униң билән
    биллә еди.
  tel-2017: అబ్షాలోము, అహీతోపెలు, ఇశ్రాయేలువారంతా యెరూషలేము చేరుకున్నారు.
  hat-BSA: Alò, Absalom avèk tout pèp la, mesye Israël yo te antre Jérusalem e Achitophel
    avèk li.
  kos-kos: Absalom ac mwet Israel nukewa ma welul elos utyak nu Jerusalem, ac Ahithophel
    el welulos.
  hbo-WLC: וְאַבְשָׁל֗וֹם וְכָל־הָעָם֙ אִ֣ישׁ יִשְׂרָאֵ֔ל בָּ֖אוּ יְרוּשָׁלִָ֑ם וַאֲחִיתֹ֖פֶל
    אִתּֽוֹ׃
  ibo-ibo: Ma Absalọm na ndị Izrel abatalarị Jerusalem. Ahitofel sokwa ya.
  ory-ory: ଏଥିମଧ୍ୟରେ ଅବଶାଲୋମ ଓ ତାହା ସଙ୍ଗେ ଅହୀଥୋଫଲ ଓ ସମସ୍ତ ଇସ୍ରାଏଲୀୟ ଲୋକ ଯିରୂଶାଲମକୁ
    ଆସିଲେ।
  chk-chk: Lon chök ei fansoun Apsalom me ekewe re Israel meinisin ra tori Jerusalem,
    nge Ahitofel a pwal eti.
  ssd-ssd: Kile Absalom Israel kuasmbi ŋakmba kilmba Ahitofel ndoŋ Yerusalem pronaig
    le
  rop-rop: Wal Ebsalom en ol detlot Isreil pipul bin gowin langa Jerusalem na, en
    det speshalwan ofsaida blanga King Deibid neim Ahithafel bin gowin garram Ebsalom
    du,
  ukr-1871: Абессалом же з усїма мужами Ізрайлевими прийшов у Ерусалим та й Ахитофел
    із ним.
  deu-1951: Absalom aber und alles Volk, die Männer von Israel, waren nach Jerusalem
    gekommen und Ahitophel mit ihm.
  eng-JPS: And Absalom, and all the people, the men of Israel, came to Jerusalem,
    and Ahithophel with him.
  srp-1865: A Avesalom i sav narod Izrailjev doðoše u Jerusalim, i Ahitofel s njim.
  lug-lug: Mu kiseera kye kimu, Abusaalomu n’abantu bonna aba Isirayiri ne bajja e
    Yerusaalemi, ne Akisoferi n’ajja naye.
  heb-heb: ואבשלום וכל העם איש ישראל באו ירושלם ואחיתפל אתו׃
  ben-IRV: আর অবশালোম ও ইস্রায়েলের সমস্ত লোক যিরূশালেমে প্রবেশ করল, অহীথোফলও তার
    সঙ্গে আসল৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਲੋਕ ਅਰਥਾਤ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਏ ਅਤੇ ਅਹੀਥੋਫ਼ਲ
    ਉਸ ਦੇ ਨਾਲ ਸੀ।
  tkr-tkr: Avşalomiy gırgına İzrailybışda g'oşun İyerusalimeeqa qabayle. Axitofelir
    mang'uka sacigee ıxha.
  mya-JVB: အဗရှလုံ နှင့် လူ အပေါင်း တို့သည် ယေရုရှလင် မြို့သို့ ရောက် ၍ အဟိသောဖေလ
    လည်း ပါ၏။
  tte-O: Abisalomi yo Isileli meuloili siyawatagili Yelusalema na Aitopeli iyaele
    mekalikava.
  tbg-tbg: Vika mini vauvaro Apasalomuva Isareri iqoka vaiinti hampata Ieruharemini
    oruntovaro Ahitopelivavata vika hampata mini vaura.
  hmo-hmo: Abesaloma bona Israela taudia ibounai be Ierusalema dekenai idia ginidae.
    Ahitopela danu be Abesaloma danu.
  urd-urd: और अबीसलोम और सब इस्राईली मर्द येरूशलेम में आए और अख़ीतुफ्फ़ल उसके साथ
    था।
  rus-SYN: Авессалом же и весь народ Израильский пришли в Иерусалим, и Ахитофел с
    ним.
  bqc-SIM: Abisaloũ kà Yelusalɛũ ń Isailiↄ píi. Aitofɛli kuaànↄ.
  tcz-CHONGTHU: Chutah chun Absalom le Israel mite jouse jong chu Jerusalem a ahung
    uvin, Ahithophel kitipa chun Absalom ahin lhon pin ahi.
  mar-mar: अबशालोम, अहिथोफेल आणि इस्राएलचे सर्व लोक यरूशलेम येथे आले.
  qub-qub: Chaycama Absalonga llapan Israelcunawan Ahitofelwan Jerusalenman chayaran.
  bqp-bqp: Abusalomu kà Yurusalɛmu kũ Isarailanↄ ń pínki. Aitofɛli kú kãao.
  hat-hat: Absalon antre lavil Jerizalèm ansanm ak tout moun peyi Izrayèl yo. Achitofèl
    te ansanm ak yo.
  eng-BSB: Then Absalom and all the men of Israel came to Jerusalem, and Ahithophel
    was with him.
  tod-tod: Aɓesalɔme ta Izelayɛle nuɓusɛiti pɛ ti lɛɛni Zeeluzalɛme, Ayitɔfɛle ɠɛni
    ba.
  eng-WEBPB: Absalom and all the people, the men of Israel, came to Jerusalem, and
    Ahithophel with him.
  kbq-kbq: Hagi ana'ma nehazageno'a, Absalomu'ene maka eri'za vahe'anema Jerusalema
    ehanati'zageno'a Ahitofeli'a agrane e'ne.
  nhe-BL: Huan Absalón huan nochi nopa tlacame tlen itztoyaj ihuaya calajque ipan
    Jerusalén, huan Ahitofel itztoya ininhuaya.
  bus-bus: Abusalomu kà Yerusalɛmu kↄ̃n Isarailinↄ ń píngi. Aitofɛli kúo.
  gub-BL: Àmixàràw wixe Zeruzarez tawhu pe Izaew paw wanupi kury. Aitopew wiko wanehe
    we.
  eng-DRA: But Absalom and all his people came into Jerusalem, and Achitophel was
    with him.
