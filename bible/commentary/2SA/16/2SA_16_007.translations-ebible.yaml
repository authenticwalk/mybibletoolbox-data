verse: 2SA.016.007
translations:
  mal-C: 'ശപിക്കുന്നതിനിടയിൽ ശിമെയി പറഞ്ഞു: “കടന്നുപോകൂ, രക്തപാതകാ! കടന്നുപോകൂ, നീചാ!'
  deu-TKW: 'Und zwar schrie Simei folgende Flüche: Hinaus, hinaus, du Blutmensch,
    du Nichtswürdiger!'
  lin-lin: 'Shimei azalaki koloba boye wana azalaki kolakela Davidi mabe : « Bima,
    bima, mobomi bato, moto pamba.'
  eng-LSV: 'And thus said Shimei in his reviling: “Go out, go out, O man of blood,
    and man of worthlessness!'
  eng-GNV: And thus sayde Shimei when hee cursed, Come forth, come foorth thou murtherer,
    and wicked man.
  eng-WEBSTER: 'And thus said Shimei when he cursed, Come out, come out, thou bloody
    man, and thou man of Belial:'
  nhw-BL: 'Huan ya quitelchihuayaya Tlanahuatijquetl David huan quiilhuiyaya: ―¡Xiya,
    xiya tifiero tlacatl! ¡Titemictijquetl!'
  swh-ONEN: Shimei alivyokuwa akilaani, akasema, “Toka hapa, toka hapa, wewe mtu wa
    damu, wewe mtu mbaya kabisa!
  bba-bba: u mɔ̀, ɑ doonɔ, ɑ doonɔ, tɔn ɡowo wunɛ, kɑm wunɛ.
  eng-KJVCPB: 'And thus said Shimei when he cursed, Come out, come out, thou bloody
    man, and thou man of Belial:'
  mpx-mpx: 'He Simei Deibid i ba panapanak-an i ola hiwe: “U egon! U egon! Toginol
    naknak owa ge nimwam i saliya!'
  luo-luo: Shimei nokwongʼe kawacho niya, “Wuog idhi, wuog idhi in ngʼat mosechwero
    remo, kendo mofuwoni.
  meu-meu: Bena Simei e uduguirai henia, eto, Rara ihahebubuna taumu, asi emu kara
    namona ta taumu, a raka oho, a raka oho.
  npi-ULB: शिमीले यसरी सरापे, “गइहाल, यहाँबाट निस्की जा, तँ दुष्‍ट, तँ रक्‍तपात गर्ने
    मानिस !
  yor-yor: Báyìí ni Ṣimei sì wí nígbà tí ó ń yọ èébú, “Jáde, ìwọ ọkùnrin ẹ̀jẹ̀, ìwọ
    ọkùnrin Beliali.
  ind-ind: Simei mengumpat dengan berkata, “Pergi sana! Enyahlah! Dasar pembunuh,
    bajingan!
  pes-OPCB: 'و فریاد می‌زد: «از اینجا دور شو ای قاتل! ای جنایتکار!'
  tgl-ULB: Sumigaw si Simei na nagmumura, “Umalis ka, lumayas mula rito, masamang
    tao ka, tao ng dugo!
  cbu-NT: Anshat tputs sur Simiy natsaku, Dapiyaa, ¿shiy ning tamakatshasha? Pachampanish
    tputsish yutarittish.
  hui-hui: Simaihanda mege bialu bi ko hongo howa laabo halu lalu, Debidi í̠ agali
    ko ngubiore agali homelo bama ibaga biaga koore o porego í̠ puaboore habe.
  mya-mya: ရှိ​မိ​က``အ​သက်​ကို​သတ်​သော​အ​ချင်း ရာ​ဇ​ဝတ်​ကောင်၊ ထွက်​သွား​လော့။ ထွက်​သွား
    လော့။-
  bod-N: ཤིམ་ཨི་ཡིས་དམོད་མོ་བཏབ་ནས་འདི་ལྟར། ཁྲག་གིས་ཚོས་པ་ཁྱོད། ཁྲེལ་མེད་ཁྱོད། མར་སོང་ཞིག
    མར་སོང་ཞིག
  sna-sna: Shimei akatuka achiti, “Ibva kuno, ibva kuno, iwe munhu weropa, munhu akaipa!
  spa-BLM: 'Al maldecir, Simei dijo: “¡Vete, vete, hombre de sangre y malvado!'
  cac-cac: 'Ix yalan vin̈aj Simei chi'' icha tic: —Jachel a b''a d''a tic, ach milum
    anima.'
  swh-ULB: Shimei akalaani, “Nenda zako, toka hapa, mwovu wewe, mtu wa damu!
  bel-bel: 'Так гаварыў Сэмэй, ліхасловячы яго: ідзі, ідзі, забойца і беззаконьнік!'
  deu-ELBBK: 'Und Simei sprach so, indem er fluchte: Verschwinde, verschwinde, du
    Mann des Blutes und Mann Belials!'
  mbb-OT: 'Iyan heini menge impenrawak din ki David: “Kenè ka seled kayi he inged,
    sikew is memumunù wey wazè din pulus he etew!'
  mal-2015: 'ശിമെയി ശപിച്ചുംകൊണ്ടു ഇവ്വണ്ണം പറഞ്ഞു: രക്തപാതകാ, നീചാ, പോ, പോ.'
  rmc-rmc: 'Košelas les kavke: „Našľuv, našľuv! Vrahona! Lotrona!'
  pes-OPV: 'و شمعی دشنام داده، چنین می‌گفت: «دور شو دور شو‌ای مردخون ریز و‌ای مرد
    بلیعال!'
  ron-1924: 'Шимей ворбя астфел кынд блестема: „Ду-те, ду-те, ом ал сынӂелуй, ом рэу!'
  ben-OBCV: অভিশাপ দিতে দিতে শিমিয়ি বলল, “দূর হ, দূর হ, ওরে খুনি, ওরে বজ্জাত!
  som-som: Oo Shimcii markuu habaartamayay wuxuu lahaa, Naga tag, nin yahow dhiigga
    qabaa, oo naga tag, nin yahow waxmataraha ihi!
  lat-VUC: 'Ita autem loquebatur Semei cum malediceret regi: Egredere, egredere, vir
    sanguinum, et vir Belial.'
  eng-ASVBT: 'And thus said Shimei when he cursed, Begone, begone, thou man of blood,
    and base fellow:'
  ita-1885: 'E Simi diceva così, maledicendolo: Esci, esci pur fuori, uomo di sangue,
    ed uomo scellerato;'
  eng-LXXUP: And thus Shimei said when he cursed him, Go out, go out, thou bloody
    man, and man of sin.
  eng-ULB: Shimei called out in cursing, “Go away, get out of here, you villain, you
    man of blood!
  spa-VBL: “¡Sal de aquí, vete, asesino, malvado!” dijo Simei mientras maldecía.
  fra-_FOB: 'Et Shimeï parlait ainsi en le maudissant: Sors, sors, homme de sang,
    méchant homme!'
  mal-mal: 'ശിമെയി ശപിച്ചുംകൊണ്ട് ഇപ്രകാരം പറഞ്ഞു: “രക്തദാഹീ, ദുഷ്ടാ, പോകൂ, പോകൂ.'
  urd-GVR: Lānat karte karte Simaī chīḳh rahā thā, “Chal, dafā ho jā! Qātil! Badmāsh!
  suz-BL: शिमेइमी “लावो, लावो, ए मुर साइक्‍ब नु मरिम्‍शो पाइब” दे ग्रीशा, सराप पवा
    बाक्‍त।
  ita-1927: 'Scimei, maledicendo Davide, diceva così: “Vattene, vattene, uomo sanguinario,
    scellerato!'
  ckb-ckb: 'شیمعی کە نەفرەتی دەکرد دەیگوت: «بڕۆ دەرەوە! بڕۆ دەرەوە، ئەی پیاوی خوێنڕێژ،
    ئەی پیاوی سووکوچروک!'
  eng-BBE: 'And Shimei said, with curses, Be gone, be gone, you man of blood, you
    good-for-nothing:'
  kan-OKCV: ಶಿಮ್ಮಿಯು ಅರಸನನ್ನು ದೂಷಿಸುತ್ತಾ, “ಕೊಲೆಗಾರನೇ, ನೀಚನೇ, ಹೊರಟು ಹೋಗು; ಹೊರಟು ಹೋಗು.
  tam-2017: 'சீமேயி அவனை சபித்து: இரத்தப்பிரியனே, பாவியான மனிதனே, தொலைந்துபோ, தொலைந்துபோ.'
  spa-RV-1909: 'Y decía Semei, maldiciéndole: Sal, sal, varón de sangres, y hombre
    de Belial:'
  ron-BTF: 'Și astfel spunea Șimei, când blestema: Ieși afară, ieși afară, tu om sângeros
    și tu om al lui Belial;'
  eng-WEBP: Shimei said when he cursed, “Be gone, be gone, you man of blood, and wicked
    fellow!
  eng-FBV: “Get out of here, just get out, you murderer, you wicked man!” Shimei said
    as he cursed.
  nld-1939: 'En dit kregen ze van den vloekenden Sjimi te horen: Eruit, bloedhond;
    eruit, Belialskind!'
  nch-BL: 'Huan ya quitelchihuayaya Tanahuatijquet David huan quiilhuiyaya: ―¡Xiya,
    xiya tifiero tacat! ¡Titemictijquet!'
  vie-1934: 'Si-mê-i rủa sả Đa-vít như lời nầy: ù người huyết, người gian tà kia!
    hãy đi nà, hãy đi nà!'
  hin-CV: शिमेई इन शब्दों में उन्हें शाप दे रहा था, “निकल जा यहां से, लहू के प्यासे
    व्यक्ति! निकम्मे पुरुष!
  spa-BES: 'Y Simei dijo, con maldiciones: Vete, vete, hombre de sangre, por todas
    las buenas cosas.'
  tdx-tdx: 'Le hoe t’i Simý te nama­tse: Akia, soike! ty ondatin-dio, ty lokoforo
    tia;'
  tha-KJV: ชิ​เมอีร้องด่ามาว่า “จงไปเสียให้​พ้น เจ้​าคนกระหายโลหิต เจ้​าคนอันธพาล
    จงไปเสียให้​พ้น
  por-BR-2018: 'E dizia Simei, amaldiçoando-lhe: Sai, sai, homem sanguinário, e homem
    maligno!'
  deu-ELO: 'Und Simei sprach also, indem er fluchte: Hinweg, hinweg, du Mann des Blutes
    und Mann Belials!'
  eng-WYC-2018: And Shimei spake thus, when he cursed the king, Go out, go out, thou
    man of bloods, that is, the shedder out of much guiltless blood, and man of Belial!
  epo-epo: 'Kaj tiel parolis Ŝimei, insultante: For, for, sangavidulo, malbonagulo!'
  uig-PIN: 'Ximǝy ⱪarƣap: Yoⱪal, yoⱪal, ⱨǝy sǝn ⱪanhor, iplas!'
  beo-beo: Simiai da gagabui aligima:ne ilegele, amane sia:i, “Gadili masa! Gadili
    masa! Di da fasu dunu! Di da wadela:i hamosu dunu!
  tpi-OTNT: Simei i tok nogut long Devit olsem, “Yu klia. Yu man bilong kilim man
    i dai. Yu man nogut, yu raus.
  hau-SA: Yayinda yake la’antar, Shimeyi ya ce, “Tafi daga nan, tafi daga nan, mai
    kisankai, mutumin banza kawai!
  uig-LAT: 'Shimey qarghap: Yoqal, yoqal, hey sen qanxor, iplas!'
  nde-nde: Ekuthukeni kwakhe uShimeyi wathi, “Phuma, phuma, wena wegazi, wena sixhwali!
  ton-ton: 'Pea naʻe pehē ʻae lea ʻa Simi ʻi heʻene kape, “Hū mai, hū mai, ʻa koe
    ko e tangata pani toto, pea ko koe ko e tangata ʻoe angakovi:'
  ces-1613: 'A takto mluvil Semei, když mu zlořečil: Vyjdi, vyjdi, vražedlníče a nešlechetníče.'
  eng-WMB: Shimei said when he cursed, “Be gone, be gone, you man of blood, and wicked
    fellow!
  tam-TCV: சீமேயி தாவீதைச் சபித்து, “இரத்த வெறியனே போய்விடு, கொலைபாதகனே தொலைந்து போ.
  ceb-ULB: Nagpunay ug singgit sa pagtunglo si Simei, “Palayo, hawa nganhi, ikaw nga
    daotan, ikaw nga mipatay ug daghang tawo!
  pol-UBG: 'I tak mówił Szimei, przeklinając: Wyjdź, wyjdź, krwawy człowieku, człowieku
    Beliala.'
  agr-agr: 'Davitan pegkegchaun chichajak: “¡Magkagtinu, juwi pujutsuk wejumta!'
  kyc-kyc: Pyapala baame lao nembo lao, Emba neta puu. Emba wambu pyao kumakange akali
    doko. Emba akali koo pingi doko. Emba puu pao puu, leya.
  urd-GVU: لعنت کرتے کرتے سِمعی چیخ رہا تھا، ”چل، دفع ہو جا! قاتل! بدمعاش!
  deu-1912: 'So sprach aber Simei, da er fluchte: Heraus, heraus, du Bluthund, du
    heilloser Mann!'
  kan-2017: ಅವನು ಅವರನ್ನು ಶಪಿಸುತ್ತಾ, “ಹೋಗು ಕೊಲೆಗಾರನೆ, ನೀಚನೆ ಹೋಗು,
  yap-yap: Me yog Shimei e thin nib kireb ngak David ni ga’ar, “Mman ngam chuw! Mman
    ngam chuw! I gur e re tathang e pogofan nir! I gur e re kireb nir!
  hlt-MCSB: Shimei loh anih Te kosi a sah thil vaengah, “Cet, cet, hlang thii aka
    hawk neh hlang muen.
  mdy-ETH: ዳውቴ ዒ ጫሽኪ ጫሽኪ፦ «ዓሶ ዎዼሢ ሃይ! ፑርታ ማዼሢ ሃይ! ሃይካፓ ባይቄ!
  twi-ASANTE: Ɔteaam guu Dawid so sɛ, “Firi hanom kɔ! Mogyapɛfoɔ a ɔte sɛ woɔ! Ɔsansani!
  eng-WEBU: Shimei said when he cursed, “Be gone, be gone, you man of blood, and wicked
    fellow!
  wal-wal: SHim77i Daawita qanggiiddi, “Kichcha; kichcha! Ha suuttaa gussiyaagee!
    Ha pattennaagee!
  spa-PDDPT: 'Al maldecir, Simei decía: ¡Fuera! ¡Fuera, hombre sanguinario y perverso!'
  gun-gun: 'Simei ijayvu vai vy aipoe''i: — Tereo apy gui, tereo ke, ndee ava tuguy
    moẽaty, nhe''ẽ vai ra''y.'
  agu-BL: 'Poro quinin xob Simei tan jisle''n yi rey nin je yol i''e''j: —¡Quilo''k
    tzone''j, na aẍ jun mal nak, nin aẍ jun biyol nak!'
  eng-PEV: And he cursed David like this, “You are a no good trouble maker. You are
    a cheeky one, a murderer. You are boss for nothing. Go away.
  ilo-ULB: Nagpukpukaw a nagilunlunod ni Simei, “Umadayoka, pumanawka ditoy, sika
    a kriminal, sika a mammapatay!
  kpg-kpg: Shimei e helehelekai hagahuaidu i David boloo, “Tuu gi daha mo kono! Tuu
    gi daha mo kono! Goe tangada daaligi dangada! Goe tangada manawa huaidu!
  uig-ARA: 'شىمەي قارغاپ: يوقال، يوقال، ھەي سەن قانخور، ئىپلاس!'
  sus-sus: Simeyi nu a dankama yi ki nɛ, «Keli be, keli be, i tan faxɛti sɛriyɛlatare.
  pon-2006: Simei ahpw kin lahlahwe Depit, ndinda, “Pwulupwulahkewei, pwulupwulahkewei
    sang met! Kowe sounkam aramas! Aramas loallap suwed!
  jae-jae: Ma Simei kêpuc boa eŋ ma gêmôêc gebe “Ônaŋa, ônaŋa, dec kêsap aôm lêmam
    tôŋ, aôm ŋac alôb-alôb.
  ksd-ksd: 'Ma Simei i ga vul ia dari: Una vana, una vana, u a tena vardodoko, u a
    tutana vakuku!'
  tur-YTC: Şimei lanet ederken, “Defol git, defol git, ey kanlı adam ve kötü adam!”
    diyordu.
  grc-BRENT: Καὶ οὕτως ἔλεγε Σεμεῒ ἐν τῷ καταρᾶσθαι αὐτὸν, ἔξελθε ἔξελθε ἀνὴρ αἱμάτων
    καὶ ἀνὴρ ὁ παράνομος.
  ind-AYT: Inilah perkataan Simei ketika dia mengutuk, “Pergilah! Pergilah kamu penumpah
    darah, orang tidak berguna!
  nya-nya: Potukwana, Simeiyo amati, “Choka iwe, choka iwe, munthu wopha anthu, munthu
    wachabechabe iwe!
  hrv-hrv: 'A Šimej je ovako govorio proklinjući: “Odlazi, odlazi, krvniče, ništarijo!'
  mps-mps: Simeigo Devitba te dwai po te tama wai, “Nage gedao! Nage te bidi ela mubo
    bidi dao! Nage dwai bidi, nage gedao!
  tpi-tpi: Simei i tok nogut long Devit olsem, “Yu klia. Yu man bilong kilim man i
    dai. Yu man nogut, yu raus.
  dan-1931: 'Og Simeï forbandede ham med de Ord: “Bort, bort med dig, din Blodhund,
    din Usling!'
  vie-OVCB: 'Người ấy luôn miệng chửi rủa: “Quân sát nhân, phường đê tiện, cút đi
    nơi khác!'
  guj-2017: શિમઈએ શાપ આપતા કહ્યું, “હે ખૂની તથા બલિયાલના માણસ! દૂર જા, અહીંયાથી જતો
    રહે,
  pon-2006A: Simei ahpw kin lahlahwe Depit, ndinda, “Pwulupwulahkewei, pwulupwulahkewei
    sang met! Kowe sounkam aramas! Aramas loallap suwed!
  por-BRBSL: 'Shimei disse quando amaldiçoou: “Vai-te, vai-te, homem de sangue, e
    malvado!'
  aly-aly: 'Rap apmwel-ayeth angkew David-ew alakenh: “Irrwerney-angker apmwa! Ahelengkw!
    Atwenh-atwenh! Atyetyart-arrpantey! Alpa!'
  cth-cth: Shimei ni thoebo nalaihoi cet leih khe, cet leih khe, nange thi ka palawng
    e hoi tamikayon,
  twi-twi: Ɔteɛɛ mu guu Dawid so se, “Fi ha kɔ! Mogyapɛfo a ɔte sɛ wo! Ohuhuni!
  hlt-hlt: Shimei loh anih te kosi a sah thil vaengah, “Cet, cet, hlang thii aka hawk
    neh hlang muen.
  tbz-SIM: 'Kòo nhò sɑ̃̀ɑ̃́ nkɛ pĩɛ̃kù kɛ tú: Fũtɛ, fũtɛ dɛsĩ̀nnɛ̀ fɔ̃́ nhonitikɔ̀ùtì!'
  msy-2020: Egha Simei Devitɨn atara ghaze, “Nɨ kamatɨgh. Nɨ gumazibav sozima da ariaghirir
    gumazim. Nɨ gumazir kuram, nɨ kamatɨgh.
  dop-dop: 'Simeyi nyɑɑsɑɣɑ Tɑfiiti kɛ́ sɩ: Polo polo ń tɛɛ, yʋlʋkʋlʋ nɑ ɩsɑɣɑʋ nyɑ́.'
  azb-azb: 'Şimey Davuda lənət edərkən belə deyirdi: «Rədd ol, rədd ol, ey əliqanlı,
    yaramaz adam!'
  eng-DBY: 'And thus said Shimei as he cursed: Away, away, thou man of blood and man
    of Belial!'
  hin-2017: शिमी कोसता हुआ यह बकता गया, “दूर हो खूनी, दूर हो ओछे, निकल जा, निकल जा!
  wol-KYG: 'Simey a ngay saaga Daawuda naan: «Ayca, mott! Bóomkat bee, nit ku sew
    ki!'
  eng-YLT: And thus said Shimei in his reviling, 'Go out, go out, O man of blood,
    and man of worthlessness!
  eng-WYC-2017: And Shimei spake thus, when he cursed the king, Go out, go out, thou
    man of bloods, that is, the shedder out of much guiltless blood, and man of Belial!
  eng-WMBB: Shimei said when he cursed, “Be gone, be gone, you man of blood, and wicked
    fellow!
  urd-GVH: लानत करते करते सिमई चीख़ रहा था, “चल, दफ़ा हो जा! क़ातिल! बदमाश!
  rug-rug: Zama panipania Simei si asa, “Taloa! Tie va mate tie! Tie kaleamu na loke
    laemu!
  gaz-gaz: Shimeʼiinis akkana jedhee isa abaaraa ture; “Asii baʼi; asii baʼi; ati
    nama dhiigaa ti; namicha hamaa nana!
  fra-LSG: 'Schimeï parlait ainsi en le maudissant: Va-t’en, va-t’en, homme de sang,
    méchant homme!'
  yal-yal: Simeyi yi a dangama, a gbelegbele, a naxa, “Siga, siga, fuyantenna, faxa
    tiina!
  haw-1868: Penei ka Simei i olelo ai i kana kuamuamu ana, E puka oe iwaho, e puka
    oe iwaho, e ke kanaka koko, ke kanaka Beliala.
  arb-NAV: 'وَهُوَ يُرَدِّدُ فِي شَتَائِمِهِ: «اخْرُجْ! اخْرُجْ يَا رَجُلَ الدِّمَاءِ
    وَرَجُلَ بَلِيَّعَالَ!'
  ewe-ewe: Simei ƒo fi de David kple ɣli be, “Bu le afi sia, bu le afi sia, wò hlɔ̃dola
    kple ame vɔ̃ɖi!
  eng-LEE: And thus said Shim'i as he cursed, Away, away, thou man of blood, and thou
    worthless man!
  asm-FB: চিমিয়ীয়ে শাও দি দি কৈছিল, “হেৰৌ ৰক্তপাতি পাষণ্ড, যা, গুচি যা!
  sus-A: سِمٍيِ نُ عَ دَنكَمَ يِ كِ نّ، «كٍلِ بٍ، كٍلِ بٍ، عِ تَن قَشّتِ سّرِيّلَتَرٍ.
  fra-SBL: 'Schimeï dit en maudissant : « Va-t''en, va-t''en, homme de sang et méchant
    homme !'
  hbo-hbo: וְכֹֽה־אָמַ֥ר שִׁמְעִ֖י בְּקַֽלְלֹ֑ו צֵ֥א צֵ֛א אִ֥ישׁ הַדָּמִ֖ים וְאִ֥ישׁ
    הַבְּלִיָּֽעַל׃
  kik-kik: Shimei akĩrumana, akiuga atĩrĩ, “Thiĩ na kũu, thiĩ na kũu, wee mũiti wa
    thakame, wee kĩmaramari gĩkĩ!
  fra-NCL: 'Séméï parlait ainsi en le maudissant : « Va-t’en, va-t’en, homme de sang,
    homme de Bélial !'
  cek-AK: Anih mah padaeng naah Shimei mah, Tacawt ah, tacawt ah; nang athii palong
    koeh kami, kami kasae!
  cuk-cuk: 'Simei, Davidʼgi urwenagu, weyob sogded: —¡Be nae! ¡Be dule-isganad, be
    dule-gindakedid!'
  uig-CYR: 'Шимәй қарғап: Йоқал, йоқал, һәй сән қанхор, иплас!'
  tel-2017: నీ కుమారుడు అబ్షాలోము చేతికి యెహోవా రాజ్యాన్ని అప్పగించాడు. నువ్వు హంతకుడివి
    కాబట్టే ఈ మోసంలో చిక్కుకున్నావు” అని దుర్భాషలాడుతూ వచ్చాడు.
  hat-BSA: 'Konsa, Schimeï te di pandan li t ap voye madichon yo: “Sòti la, sòti la,
    moun ki vèse san, sanzave!'
  kos-kos: Shimei el selngawel ac fahk, “Tiok! Fahsrot! Kom mwet akmas! Kom mwet koluk!
  hbo-WLC: וְכֹֽה־אָמַ֥ר שִׁמְעִ֖י בְּקַֽלְל֑וֹ צֵ֥א צֵ֛א אִ֥ישׁ הַדָּמִ֖ים וְאִ֥ישׁ
    הַבְּלִיָּֽעַל׃
  ibo-ibo: Ma dịka Shimei na-akọcha, ọ sịrị, “Si nʼebe a pụọ, si nʼebe a pụọ, gị ogbu
    mmadụ, gị onye ọjọọ!
  ory-ory: ପୁଣି ଶିମୀୟି ଅଭିଶାପ ଦେଉ ଦେଉ ଏପରି କହିଲା, “ଆରେ ରକ୍ତପାତୀ ମନୁଷ୍ୟ, ଆରେ ପାପାଧମ
    ଲୋକ, ଦୁର୍ ହୁଅ, ଚାଲିଯାଅ!
  chk-chk: Iwe, Simei a otteki Tafit o apasa, “Kopwe süla, kopwe süla. En eman mwän
    mi nimanauei aramas, en eman mi fokun föföringau.
  ssd-ssd: 'Taŋamba Simei ndek David kasurmba sana: Ne kua kaye. Ne taŋgo baleniŋgina
    tuku ndare ŋak. Ne siŋka taŋgo ŋayonu ndo.'
  rop-rop: en imbin jingat langa im du, “Yu gowei brom iya, yu nogudbala men! Yu gowei
    brom iya!
  ukr-1871: 'І кричав Семей клянучи: Втїкай, втїкай, убийнику й безбожнику!'
  deu-1951: 'Also aber sprach Simei, indem er fluchte: Geh, geh, du Blutmensch, du
    Nichtswürdiger!'
  eng-JPS: 'And thus said Shimei when he cursed: ''Begone, begone, thou man of blood,
    and base fellow;'
  srp-1865: 'A Simej ovako govoraše psujuæi: odlazi, odlazi, krvopijo i zlikovèe!'
  lug-lug: Simeeyi n’akolima, nga bw’ayogera nti, “Fuluma, vva wano, ggwe omusajja
    eyasaaba omusaayi, era ataliiko bw’ali!
  heb-heb: וכה אמר שמעי בקללו צא צא איש הדמים ואיש הבליעל׃
  ben-IRV: শিমিয়ি অভিশাপ দিতে দিতে এই কথা বলল, “যা, যা, তুই রক্তপাতী, তুই নিষ্ঠুর৷
  pan-pan: ਸ਼ਿਮਈ ਸਰਾਪ ਦਿੰਦਾ ਹੋਇਆ ਇਹ ਆਖਦਾ ਸੀ, ਨਿੱਕਲ ਆ, ਤੂੰ ਨਿੱਕਲ ਆ, ਹੇ ਖੂਨੀ ਮਨੁੱਖ!
    ਹੇ ਦੁਸ਼ਟ ਮਨੁੱਖ!
  tkr-tkr: 'Şimeyee Davudulqa inəxübna bed-düə haa''a: – Agvle, agvle, insanar gyabat''ana,
    karaı''dəəna insan!'
  mya-JVB: ရှိမိ ကျိန်ဆဲ သောစကားဟူမူကား ၊ သွား ဟဲ့။ သွား ဟဲ့။ လူ အသက် ကိုသတ် သောအဓမ္မ
    လူ၊
  tte-O: Na Simei Deibida ikawa-naenaeyani bwaite besiele, “Kulowasi, kulowasi, topaisowa
    naenaena kowa yo nimam ikwasine.
  tbg-tbg: Simeiva Devitira atiro tiharo, Are vaaqu vaiintivanove. Kia maini variane.
    Are airi vaiinti arukaararo vika naarevano ai kauquqaa vairave.
  hmo-hmo: Bona Simei ese Davida ia gwau henia noho, ia gwau, “Rara habubua tauna
    e, ala-ala tauna dikana, oi siri, oi siri!
  urd-urd: और सिम'ई ला'नत करते वक़्त यूँ कहता था, “दूर हो! दूर हो! ऐ ख़ूनी आदमी ऐ
    ख़बीस!
  rus-SYN: 'Так говорил Семей, злословя его: уходи, уходи, убийца и беззаконник!'
  bqc-SIM: 'Àlɛ aà sↄ̃sↄ̃ àlɛ mɛ: Gɛ́i! Gɛ́i! Gbɛ̃dɛna! Pↄ́ pãɛ!'
  tcz-CHONGTHU: Hitichun ami gaosap pum pum in Shimei chun asei in, “Chemang loiyin,
    chemang loiyin nangma thisan so hat le hindan helou mi nahi tin David henglam
    a chun asam tan ahi.
  mar-mar: शिमी दाविदला शाप देतच होता, चालता हो इथून, तू दुष्ट आहेस तू खूनी आहेस!
  qub-qub: 'Simei gayaparan: «¡Caypita aywacuy wañuchicoj, fiyu runa!'
  bqp-bqp: 'Àtɛni a sↄ̃sↄ̃ àtɛn pi: Ǹ gɛ́! Ǹ gɛ́! Gbɛ̃dɛri! Pↄ́ pã!'
  hat-hat: 'Chimeyi t''ap bay David madichon, li t''ap di l'': -Ale ou vouzan! Ale
    ou vouzan! Vakabon! Ansasen!'
  eng-BSB: And as he yelled curses, Shimei said, “Get out, get out, you worthless
    man of bloodshed!
  tod-tod: 'Simeyi ɠɛni wooɠulazu, é ɗa Davide voovo, é ɗa ɠɛ ma: «Leʋe, leʋe, nu
    ʋaa nui, nu ɲakai!'
  eng-WEBPB: Shimei said when he cursed, “Be gone, be gone, you man of blood, and
    wicked fellow!
  kbq-kbq: Hagi Simei'a Devitima kema nesuno'a amanage hu'ne, Kagra vahe ahe fri vava
    hunka vahe kora eri taginka haviza hu'nana vahe mani'nananki, amafintira maniganenka
    vuo.
  nhe-BL: 'Huan ya quitelchihuayaya Tlanahuatijquetl David huan quiilhuiyaya: ―¡Xiya,
    xiya tifiero tlacatl! ¡Titemictijquetl!'
  bus-bus: 'Èe à sↄ̃sↄ̃ↄ èe bee: Ǹ gá! Ǹ gá! Gbɛ̃dɛri! Pↄ́ pã!'
  gub-BL: Omono ze'egaiw hehe. — Ehem eho xe wi nehe, puruzuka ma'e. Iaiw ma'e iapo
    har romo ereiko, i'i izupe.
  eng-DRA: 'And thus said Semei when he cursed the king: Come out, come out, thou
    man of blood, and thou man of Belial.'
