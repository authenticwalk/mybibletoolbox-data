    Yiğne dekkis nəxbına nukaruyvallayiy hav'u, vasıb həməxübna nukariyvalla haa'as.
  mya-JVB: တဖန် အကြင်သူ ထံ၌ ကျွန် ခံရ၏။ ထိုသူ ၏သား ထံ၌ ကျွန်ခံရသည် မ ဟုတ်ပါလော။ ကျွန်တော်သည်
    ခမည်းတော် ထံ၌ ကျွန် ခံသည့်နည်းတူ ကိုယ်တော် ထံ၌ လည်း ကျွန်ခံ ပါမည်ဟူ၍၎င်း၊ အဗရှလုံ
    အား လျှောက်ဆို ၏”
  tte-O: Na nuwatu yaboyoi, ilonamwayagau tem yagu taubala natuna yasagui. Beyabeyana
    yapaisowa tamam koina, tabe besiele bwaite, kani yapaisowa kaiwem.”
  tbg-tbg: Te ta vaiintirae kaiqa vara amitararave? Te tenta nora vaiinti maaqu kaiqa
    vara amitarerave. Te ai qora Devitira kaiqa vara amitaunantemake, ai kaiqavata
    vara amitarerave, tiro.
  hmo-hmo: Bona inai danu, daika ena hesiai gaukara do lau karaia? Iena natuna, ani?
    Oiemu tamana ena hesiai gaukara lau karaia hegeregerena, oiemu hesiai gaukara
    danu do lau karaia.”
  urd-urd: और फिर मैं किसकी ख़िदमत करूँ? क्या मैं उसके बेटे के सामने रह कर ख़िदमत
    न करूँ? जैसे मैंने तेरे बाप के सामने रहकर की वैसे ही तेरे सामने रहूँगा।”
  rus-SYN: И притом кому я буду служить? Не сыну ли его? Как служил я отцу твоему,
    так буду служить и тебе.
  bqc-SIM: Bee gbɛa lↄ, démɛ maa mà zↄbleɛ̀i, n bàasio? Lá ma zↄblè n maeɛ yãa,
    a maa mà blenɛ sↄ̃ɛ.
  tcz-CHONGTHU: Chujong le keiman koi dang kin kabol ding ham? Lengpa chapa kin bola
    kapan teitei ding hilou ham? Keiman napa na kana toh bang bang a tua nangma na
    jong katoh ding ahi,” ati tai.
  mar-mar: पूर्वी मी तुमच्या वडीलांच्या सेवेत होतो, आता तशीच तुमची सेवा करणार.
  qub-qub: Sirberga amïgöpa wamrantami sirbishaj. Chaymi nogaga papäniquita sirbishäno
    gamtapis sirbishayqui.»
  bqp-bqp: Abire gbɛra dↄ, dí mɛ́ à mana mà zↄ̀ blenɛ, n baasii? Lákũ ma zↄ̀ↄ blè
    n denɛ nà, lɛn mà blennɛ lɛ.
  hat-hat: Lèfini, ki moun pou m' ta sèvi si se pa pitit mèt mwen an? Menm jan mwen
    te sèvi papa ou, konsa m'a sèvi ou tou.
  eng-BSB: Furthermore, whom should I serve if not the son? As I served in your father’s
    presence, so also I will serve in yours.”
  tod-tod: Tɔun vɔlɔ, nui ma zii pɛ tɛi nà ɗa botii ɠɛ bɛ. Bɔ̀ɔlai ná-doun zunui
    la ga ɗe ɓaa? Ʋelei nɔ gè ɠɛa la ga è-ɠɛɛ ná-botiɠɛ nui, zenɔ ɠana gè botii
    ɠɛɛzu la è ʋɛ.»
  eng-WEBPB: Again, whom should I serve? Shouldn’t I serve in the presence of his
    son? As I have served in your father’s presence, so I will be in your presence.”
  kbq-kbq: Hagi nagra negafa antahintahima ami eri'za vahe mani'noankna hu'na kagri
    eri'za vahe manigahue.
  nhe-BL: Huajca ¿para tlen ax nimitztequipanos? ¿Ax quinamiqui nimitzpalehuis ta
    tlen tiicone David? Quena, queja nijtequipano motata David, nojquiya nimitztequipanos
    ta.
  bus-bus: Beee gbɛra dↄ, dé bé à maa mà zↄ̀ blenɛ, n baasiroo? Lán ma zↄ̀ blè n denɛ
    nà, lɛn mɛ́ blennɛ lɛ.
  gub-BL: Ereiko heruwihawete ta'yr romo. Màràzàwe tuwe naiko kwaw neremiruze'eg romo.
    Neru wiko hezar romo izypy mehe. A'e rupi ereiko putar hezar romo ne nehe kury,
    i'i izupe.
  eng-DRA: Besides this, whom shall I serve? is it not the king’s son? as I have served
    thy father, so will I serve thee also.
