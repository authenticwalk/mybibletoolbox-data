verse: 2SA.016.019
translations:
  mal-C: അതും കൂടാതെ, ആരെയാണു ഞാൻ സേവിക്കേണ്ടത്? എന്റെ യജമാനന്റെ മകനെയല്ലേ? ഞാൻ അങ്ങയുടെ
    പിതാവിനെ സേവിച്ചതുപോലെ അങ്ങയെയും സേവിക്കും.”
  deu-TKW: 'Und zweitens: Wem thue ich Dienst? - doch bei dem Sohn? Wie ich bei deinem
    Vater Dienst gethan habe, so werde ich zu deiner Verfügung sein!'
  lin-lin: Mpe ngai nakosalela nani ? Ezali te mwana na ye ya mobali ? Ndenge nasalelaki
    tata na yo, ndenge wana mpe nakosalela yo.
  eng-LSV: and secondly, for whom do I labor? Is it not before his son? As I served
    before your father, so I am before you.”
  eng-GNV: And moreouer vnto whome shall I doe seruice? not to his sonne? as I serued
    before thy father, so will I before thee.
  eng-WEBSTER: And again, whom should I serve? should I not serve in the presence
    of his son? as I have served in thy father's presence, so will I be in thy presence.
  nhw-BL: Huajca ¿para tlen amo nimitztequipanos? ¿Amo quinamiqui nimitzpalehuis ta
    catli tiicone David? Quena, quen nijtequipano motata David, nojquiya nimitztequipanos
    ta.
  swh-ONEN: Zaidi ya hayo, nimtumikie nani? Je, nisimtumikie mwana? Kama vile nilivyomtumikia
    baba yako, ndivyo nitakavyokutumikia wewe.”
  bba-bba: Yen biru n ǹ wunɑ win bii? Nɡe mɛ nɑ rɑɑ wunɛn tundo sɑ̃wɑ, nɡe mɛyɑ kon
    mɑɑ nun sɑ̃.
  eng-KJVCPB: And again, whom should I serve? should I not serve in the presence of
    his son? as I have served in thy father’s presence, so will I be in thy presence.
  mpx-mpx: Ge nuwatu etega al, age bahi na tutuwalali no tonowak natuna kaiwena? Valila
    ya tuwalali tamwam eliyana, inoke i ola al to, sauga e na tuwalali eliyam.”
  luo-luo: To moloyo kanyo, kare onego atine ngʼa? Donge onego atine wuode? Mana kaka
    natiyo ni wuonu, e kaka in bende abiro tiyoni.”
  meu-meu: Bona ina danu, daika isiaina baina lao heni? Ia natuna, ani? Tamamu isiaina
    na lao heniva heḡereḡerena, oi isiaimu danu baina lao heni.
  npi-ULB: साथै, मैले कुन मानिसको सेवा गर्नु? के मैले तिनको छोराको उपस्थितिमा सेवा
    नगर्नु? मैले जसरी तपाईंको बुबाको सामु सेवा गरेको छु त्यसरी नै म तपाईंको सामु सेवा
    गर्ने छु ।”
  yor-yor: Àti pé, ta ni èmi ó sì sìn? Kò ha yẹ kí èmi ó máa sìn níwájú ọmọ rẹ̀? Gẹ́gẹ́
    bí èmi ti ń sìn rí níwájú baba rẹ, bẹ́ẹ̀ ni èmi ó sìn níwájú rẹ.”
  ind-ind: Lagipula, sangat cocok bila saya melayani Tuanku Raja. Dulu saya melayani
    Daud, maka sekarang izinkanlah saya mengabdi kepada anaknya!”
  pes-OPCB: حال، چه کسی بهتر از پسر اربابم؟ من پیش از این به پدرت خدمت می‌کردم، ولی
    از این پس در خدمت تو خواهم بود!»
  tgl-ULB: At saka, anong tao ang dapat kong paglingkuran? Hindi ba ako dapat maglingkod
    sa presensiya ng kaniyang anak na lalaki? Gaya ng paglilingkod ko sa presensiya
    ng iyong ama, maglilingkod ako sa iyong presensiya.”
  cbu-NT: Mishat, kurakaa, táchinllpa. Nuw amikureetsi kapung istaranguri, natunaa
    nuw shiyaa aranginasha Dapiyatseerush wipish ishtachinllpa, tárangiya.
  hui-hui: I̱ í̠naga biabe biahaga naharuyagua nde agali mende ai kagonaga biabe biahaga
    hole haleho poliyadabe. Abale í̠ abanaga biabe biahaga harugo áyu ibu igini í̠ninaga
    biabe biahaga hole kogoni ndobe, lene.
  mya-mya: အ​မှန်​မှာ​အ​ကျွန်ုပ်​သည်​မိ​မိ​သ​ခင်​၏ သား​တော်​ထံ​တွင်​အ​မှု​တော်​မ​ထမ်း​ဆောင်
    ပါ​လျှင် အ​ဘယ်​သူ​၏​ထံ​တွင်​ထမ်း​ဆောင် ရ​ပါ​မည်​နည်း။ အ​ကျွန်ုပ်​သည်​အ​ရှင့်​ခ​မည်း
    တော်​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ခဲ့​သည့် နည်း​တူ ယ​ခု​အ​ရှင်​၏​အ​မှု​တော်​ကို
    ထမ်း​ဆောင်​ပါ​မည်'' ဟု​လျှောက်​၏။
  bod-N: དེར་མ་ཟད། བདག་གིས་སུ་ལ་ཞབས་ཏོག་བསྒྲུབ་འོས་སམ། རྒྱལ་རབས་སྔོན་མའི་སྲས་མ་ཡིན་ནམ།
    བདག་གིས་ཇི་ལྟར་ཁྱེད་ཀྱི་ཡབ་ལ་ཞབས་ཏོག་བསྒྲུབས་པ་ཡིན་ན་ཁྱེད་ཀྱི་སྐུ་དྲུང་དུའང་དེ་བཞིན་བྱའོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Zvakarezve, ndingagoshandira aniko? Ko, handifaniri kushandira mwanakomana?
    Sezvandaishandira baba venyu, saizvozvo ndichakushandirai.”
  spa-BLM: Además, ¿a quién debo servir? ¿No debo servir en presencia de su hijo?
    Como he servido en presencia de tu padre, así estaré en tu presencia”.
  cac-cac: An̈ejtona' ay mach smoj svac' servil, ol vac' servil vin̈ yuninal vin̈
    vamigo chi'. Icha ix aj vac'an servil vin̈ a mam, icha val chi' ol aj ach vac'anxi
    servil, xchi vin̈.
  swh-ULB: Kwani ni nani ninayepaswa kumtumikia? Je sipaswi kutumika mbele za mwana?
    kama nilivyotumika mbele za baba yako ndivyo nitakavyofanya mbele zako”
  bel-bel: І прытым каму я буду служыць? Ці ж ня сыну ягонаму? Як служыў я бацьку
    твайму, так буду служыць і табе.
  deu-ELBBK: und zum anderen, wem sollte ich dienen? Nicht vor seinem Sohn? Wie ich
    vor deinem Vater gedient habe, so will ich vor dir sein.
  mbb-OT: Gawas pa keniyan, ne hentei pe be vuwa is ebpenilbiyan ku, kekenà, sikew
    is anak ni David? Mibpenilbi a te amey nu, ebpenilbi a zaan kenikew.”
  mal-2015: ഞാൻ ആരെ ആകുന്നു സേവിക്കേണ്ടതു? അവന്റെ മകനെ അല്ലയോ? ഞാൻ നിന്റെ അപ്പനെ സേവിച്ചതുപോലെ
    നിന്നെയും സേവിക്കും എന്നു പറഞ്ഞു.
  rmc-rmc: Se pro koňec kaske služinava? Či na leskre čhaske? Avke sar služinavas
    tire dadeske, služinava the tuke.“
  pes-OPV: و ثانی که را می‌باید خدمت نمایم؟ آیا نه نزد پسر او؟ پس چنانکه به حضور پدر
    تو خدمت نموده‌ام، به همان طور در حضور تو خواهم بود.»
  ron-1924: Де алтфел, куй ый вой служи? Ну фиулуй сэу? Кум ам служит татэлуй тэу,
    аша ыць вой служи ши цие.”
  ben-OBCV: এছাড়াও, আমি কার সেবা করব? আমি কি তাঁর ছেলেরই সেবা করব না? আমি যেভাবে
    আপনার বাবার সেবা করতাম, ঠিক সেভাবে আপনারও সেবা করব।”
  som-som: Oo haddana, bal yaan u adeegaa? Sow wiilkiisa ma aha? Sidaan aabbahaa ugu
    adeegi jiray oo kale ayaan haatanna adiga kuugu adeegayaa.
  lat-VUC: Sed ut et hoc inferam, cui ego serviturus sum? nonne filio regis? Sicut
    parui patri tuo, ita parebo et tibi.
  eng-ASVBT: And again, whom should I serve? should I not serve in the presence of
    his son? as I have served in thy father’s presence, so will I be in thy presence.
  ita-1885: E secondamente, a cui servirò io? non servirò io al figliuolo di esso?
    Come io sono stato al servigio di tuo padre, così anche sarò al tuo.
  eng-LXXUP: And again, whom shall I serve? should I not in the presence of his son?
    As I served in the sight of thy father, so will I be in thy presence.
  eng-ULB: Also, what man should I serve? Should I not serve in the presence of his
    son? As I have served in your father's presence, I will serve in your presence.”
  spa-VBL: En todo caso, ¿por qué no habría de servir a su hijo? De la misma manera
    que serví a tu padre, te serviré a ti”.
  fra-_FOB: Et d'ailleurs, qui servirai-je? Ne sera-ce pas son fils? Je serai ton
    serviteur, comme j'ai été le serviteur de ton père.
  mal-mal: ഞാൻ ആരെ ആകുന്നു സേവിക്കേണ്ടത്? അവന്റെ മകനെ അല്ലയോ? ഞാൻ നിന്റെ അപ്പനെ സേവിച്ചതുപോലെ
    നിന്നെയും സേവിക്കും” എന്നു പറഞ്ഞു.
  urd-GVR: Dūsre, agar kisī kī ḳhidmat karnī hai to kyā Dāūd ke beṭe kī ḳhidmat karnā
    munāsib nahīṅ hai? Jis tarah maiṅ āp ke bāp kī ḳhidmat kartā rahā hūṅ usī tarah
    ab āp kī ḳhidmat karūṅga.”
  suz-BL: मुल गो सुका आ गेय पाइ‍नुङ ङा? पिप आ तौ कली गेय पचा मदुम्‍बा ङा? गो दोपा
    इन आफ आ गेय पङा, मोपा इन गेय यो पाइ‍नुङ” देंमाक्‍त।
  ita-1927: E poi, di chi sarò io servo? Non lo sarò io del suo figliuolo? Come ho
    servito tuo padre, così servirò te”.
  ckb-ckb: پاشان، من خزمەتی کێ دەکەم؟ ئایا لەبەردەم کوڕەکەی نییە؟ هەروەک چۆن لەبەردەم
    باوکت خزمەتم کرد، ئاواش لەبەردەم تۆدا خزمەت دەکەم.»
  eng-BBE: And more than this! where is my place as a servant? is it not before his
    son? as I have been your father's servant, so will I be yours.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ಯಾರನ್ನು ಸೇವಿಸತಕ್ಕದ್ದು? ಅವನ ಮಗನ ಸಮ್ಮುಖದಲ್ಲಿ ಅಲ್ಲವೇ? ನಾನು ನಿನ್ನ
    ತಂದೆಯ ಸಮ್ಮುಖದಲ್ಲಿ ಹೇಗೆ ಸೇವಿಸಿದೆನೋ ಹಾಗೆಯೇ ನಿನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ಇರುವೆನು,” ಎಂದನು.
  tam-2017: இதுவும் அல்லாமல், நான் யாருக்கு பணிவிடை செய்வேன்? அவருடைய மகனிடம் தானே?
    உம்முடைய தகப்பனிடம் எப்படி பணிவிடை செய்தோனோ, அப்படியே உம்மிடமும் பணிவிடை செய்வேன்
    என்றான்.
  spa-RV-1909: ¿Y á quién había yo de servir? ¿no es á su hijo? Como he servido delante
    de tu padre, así seré delante de ti.
  ron-BTF: Și din nou, cui să servesc? Să nu servesc în fața fiului său? Cum am servit
    în fața tatălui tău, astfel voi fi în fața ta.
  eng-WEBP: Again, whom should I serve? Shouldn’t I serve in the presence of his son?
    As I have served in your father’s presence, so I will be in your presence.”
  eng-FBV: In any case, why shouldn't I serve his son? In the same way I served your
    father I will serve you.”
  nld-1939: Bovendien, aan wien kan ik beter mijn diensten aanbieden, dan aan zijn
    zoon? Zoals ik in dienst van uw vader geweest ben, zo wil ik het ook in de uwe
    zijn.
  nch-BL: Huajca ¿para ten amo nimitztequipanos? ¿Amo quinamiqui nimitzpalehuis ta
    cati tiicone David? Quena, quej nijtequipano motata David, nojquiya nimitztequipanos
    ta.
  vie-1934: Vả lại, ai là người tôi sẽ phục sự? Há chẳng phải con trai của vua ư?
    Tôi sẽ làm tôi tớ ông như đã làm tôi tớ của thân phụ ông vậy.
  hin-CV: 'यह भी समझ लीजिए: किसकी सेवा करना मेरे लिए सही है; क्या उनके ही पुत्र की
    नहीं? जिस प्रकार मैंने आपके पिता की सेवा की है, आपकी भी करूंगा.”'
  spa-BES: ¡Y más que esto! ¿Dónde está mi lugar como sirviente? ¿No es ante su hijo?
    Como he sido siervo de tu padre, así seré tuyo.
  tdx-tdx: 'Tovoñako ty hoe: Ia ty ho toroñeko? Tsy hitoroñe añatrefa’ i ana’ey hao
    iraho? Manahake ty nitoroñeko añatrefan-drae’o ty hanoeko añatrefa’o.'
  tha-KJV: อี​กประการหนึ่งข้าพระองค์ควรจะปรนนิบั​ติ​ผู้ใด มิใช่​โอรสของท่านผู้นั้นดอกหรือ
    ข้าพระองค์​ได้​ปรนนิบัติ​ต่อพระพักตร์เสด็จพ่อของพระองค์มาแล้วฉันใด ก็​ขอปรนนิบั​ติ​ต่อพระพักตร์​พระองค์​ฉันนั้น​”
  por-BR-2018: E a quem havia eu de servir? Não seria a seu filho? Como servi diante
    de teu pai, assim serei diante de ti.
  deu-ELO: und zum anderen, wem sollte ich dienen? Nicht vor seinem Sohne? Wie ich
    vor deinem Vater gedient habe, also will ich vor dir sein.
  eng-WYC-2018: But that I say also this, to whom shall I serve? whether not to the
    son of the king? as I obeyed to thy father, so I shall obey to thee.
  epo-epo: Due, kiun mi servos? ĉu ne lian filon? kiel mi servis vian patron, tiel
    mi estos al vi.
  uig-PIN: Xuningdin baxⱪa kimning hizmitidǝ bolay? Uning oƣlining ⱪexida hizmǝt ⱪilmamdim?
    Sening atangning ⱪexida hizmǝt ⱪilƣandǝk, ǝmdi sening ⱪexingda hizmǝt ⱪilay, —
    dedi.
  beo-beo: 'Na da na hina eagofe amo ea hawa: fawane hamomu da defea. Na da dia ada
    ea hawa: hamoi amo defele dia hawa: hamomu.”'
  tpi-OTNT: Na sapos mi no i stap wokman bilong yu, bai mi go i stap wokman bilong
    husat? Bipo mi bin mekim wok bilong papa bilong yu, olsem na nau bai mi mekim
    wok bilong yu, pikinini bilong en.”
  hau-SA: Ban da haka ma, wane ne zan bauta wa? Ashe, ba ɗan ne zan bauta wa ba? Kamar
    dai yadda na bauta wa mahaifinka, haka zan bauta maka.”
  uig-LAT: Shuningdin bashqa kimning xizmitide bolay? Uning oghlining qéshida xizmet
    qilmamdim? Séning atangning qéshida xizmet qilghandek, emdi séning qéshingda xizmet
    qilay, — dédi.
  nde-nde: Phezu kwalokho, ngubani engingamkhonza na? Akumelanga ngikhonze indodana
    na? Njengoba ngakhonza uyihlo, kanjalo ngizakukhonza.”
  ton-ton: Pea ko hai foki ʻoku totonu ke u tauhi ki ai? ʻIkai ʻi he ʻao ʻo hono foha?
    ʻO hangē ko ʻeku tauhi ʻi he ʻao ʻo hoʻo tamai, te u pehē foki au ʻi ho ʻao ʻoʻou.”
  ces-1613: Přesto komuž bych já sloužiti měl? Zdali ne synu jeho? Jakož jsem sloužil
    otci tvému, tak sloužiti budu tobě.
  eng-WMB: Again, whom should I serve? Shouldn’t I serve in the presence of his son?
    As I have served in your father’s presence, so I will be in your presence.”
  tam-TCV: அன்றியும் நான் யாருக்குப் பணிபுரிய வேண்டும்; அவருடைய மகனுக்குப் பணிசெய்ய
    வேண்டாமோ? உமது தகப்பனுக்குப் பணி செய்ததுபோலவே உமக்கும் செய்வேன்” என்றான்.
  ceb-ULB: Ug usab, kinsa man ang tawo nga akong alagaran? Dili ba mag-alagad man
    ako sa iyang anak? Sama sa akong pag-alagad sa imong amahan, alagaran ko ikaw.”
  pol-UBG: 'Po drugie: Komu będę służył? Czy nie jego synowi? Jak służyłem twemu ojcu,
    tak będę i tobie.'
  agr-agr: Ame apu uchijiyaitam nuna umigchaknush wisha tujash ¿yanak umigkatja? Nuadui
    wika amina apan umijiag dutiksanuk amina umigkattajame”, tiuwai.
  kyc-kyc: Nambana akali mupwa dokona ikinyingi dokona yulu pyakami naro ramo nambame
    apinya yulu pyakamirusi? Nambame embena rakanena yulu pyakamiyu doko suu pyao
    epapu nambame embena yulu pyakaro, leya.
  urd-GVU: دوسرے، اگر کسی کی خدمت کرنی ہے تو کیا داؤد کے بیٹے کی خدمت کرنا مناسب نہیں
    ہے؟ جس طرح مَیں آپ کے باپ کی خدمت کرتا رہا ہوں اُسی طرح اب آپ کی خدمت کروں گا۔“
  deu-1912: Zum andern, wem sollte ich dienen? Sollte ich nicht vor seinem Sohn dienen?
    Wie ich vor deinem Vater gedient habe, so will ich auch vor dir sein.
  kan-2017: ಇದಲ್ಲದೆ ನಾನು ಈಗ ಸೇವೆಮಾಡಬೇಕೆಂದಿರುವುದು ರಾಜಪುತ್ರನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅಲ್ಲವೇ? ನಿನ್ನ
