verse: 2SA.016.005
translations:
  mal-C: ദാവീദുരാജാവ് ബഹൂരീമിൽ എത്തിയപ്പോൾ ശൗലിന്റെ കുലത്തിൽപ്പെട്ട ഒരുവൻ പുറപ്പെട്ടുവന്നു.
    അയാൾ ഗേരയുടെ മകനും ശിമെയി എന്നു പേരുള്ളവനും ആയിരുന്നു; അയാൾ ദാവീദിനെ ശപിച്ചുംകൊണ്ടു
    കടന്നുവന്നു.
  deu-TKW: Als aber der König David bis Bahurim gelangt war, kam dort auf einmal ein
    Mann vom Geschlechte des Hauses Sauls, Namens Simei, Sogn Geras, heraus. Unter
    beständigem Fluchen kam er heraus
  lin-lin: Wana mokonzi akomaki pembeni ya Bawurimi, ezalaki na moto moko oyo azalaki
    kobima wuta na mboka ; kombo na ye ezalaki « Shimei, » mpe azalaki mwana mobali
    ya Gera. Azalaki moto ya etuka mpe libota moko na Saulo. Bongo wana azalaki kobima,
    azalaki mpe kolakela Davidi mabe.
  eng-LSV: And King David has come to Bahurim, and behold, a man there is coming out,
    of the family of the house of Saul, and his name [is] Shimei, son of Gera, he
    comes out, coming out and reviling;
  eng-GNV: 'And when king Dauid came to Bahurim, behold, thence came out a man of
    the familie of the house of Saul, named Shimei the sonne of Gera: and he came
    out, and cursed.'
  eng-WEBSTER: 'And when king David came to Bahurim, behold, thence came out a man
    of the family of the house of Saul, whose name was Shimei, the son of Gera: he
    came forth, and cursed still as he came.'
  nhw-BL: Teipa Tlanahuatijquetl David huan nochi catli itztoyaj ihuaya nejnenque
    hasta ajsitoj se altepetl itoca Bahurim. Huan nopona quisqui se tlacatl catli
    elqui se iteiximatca mijcatzi Saúl huan itoca eliyaya Simei huan elqui icone Gera.
    Huan nopa tlacatl Simei quitelchihuayaya,
  swh-ONEN: Mfalme Daudi alipokuwa anakaribia Bahurimu, mtu mmoja kutoka ukoo huo
    huo kama jamaa ya Sauli, akatoka humo, ambaye jina lake ni Shimei mwana wa Gera;
    akawa analaani alipokuwa akitoka.
  bba-bba: Ye sinɑ boko Dɑfidi u tunumɑ Bɑhurimuɔ, yerɑ Sɔɔlun dusi ɡoo wi bɑ mɔ̀
    Simɛi, Gerɑn bii, u yɑrimɑ wuu ɡen min di, u kpenu suɑ u Dɑfidi kɑ win sinɑ ɑsɑkpɔbu
    kɑsukumɔ, bɑɑ mɛ Dɑfidin tɑbu durɔbu kɑ win tɔmbu bɑ wɑ̃ɑ win nɔm ɡeuɔ kɑ win
    nɔm dwɑrɔ. Mɑ u nùn wɔmmɔ,
  eng-KJVCPB: 'And when king David came to Bahurim, behold, thence came out a man
    of the family of the house of Saul, whose name was Shimei, the son of Gera: he
    came forth, and cursed still as he came.'
  mpx-mpx: Sauga kin Deibid panuwa Bahulim i nopakelakelaubwa, yaka tau etega i neem
    Sol ana tiniya i notagilem awan o elana. Alana Simei Gela natuna, i tagitagil
    ge i nonobaaba Deibid i ba panapanak-an.
  luo-luo: Ka ruoth Daudi nochimo Bahurim, ngʼat moro moa e dhoodgi Saulo nobiro koa
    kuno. Nyinge ne Shimei wuod Gera, nowuok kowacho weche mag kwongʼ.
  meu-meu: King David na Bahurimi ai e kau, bena Saulo varavarana ta unuseni ai, ladana
    Simei Gera, na e raka lasi; rakana ai ia na e heuduguirai havara havara.
  npi-ULB: जब दाऊद राजा बहूरीमको नजिक पुगे, त्यहाँबाट एक जना मानिस शाऊलको कुलको गेराका
    छोरा शिमी आयो । ऊ हिंड्‍दै गर्दा उसले सराप्‍दै गयो ।
  yor-yor: Dafidi ọba sì dé Bahurimu, sì wò ó, ọkùnrin kan ti ibẹ̀ jáde wá, láti ìdílé
    Saulu wá, orúkọ rẹ̀ sì ń jẹ́ Ṣimei, ọmọ Gera, ó sì ń bú èébú bí o tí ń bọ̀.
  ind-ind: Waktu Raja Daud sampai di desa Bahurim, muncullah Simei anak Gera, yang
    termasuk kerabat Saul. Simei mengumpati Daud
  pes-OPCB: وقتی داوود و همراهانش به بحوریم رسیدند، با مردی روبرو شدند که از شهر خارج
    می‌شد. او با دیدن داوود شروع کرد به ناسزا گفتن. این مرد شمعی پسر جیرا، از طایفهٔ
    شائول بود.
  tgl-ULB: Nang lumapit si Haring David sa Bahurim, may lumabas mula roon na isang
    lalaki mula sa angkan ni Saul na ang pangalan ay Simei anak ni Gera. Lumabas siyang
    nagmumura habang naglalakad.
  cbu-NT: Dapiy Bahurimashsha tsap kuskamchusin, Saularinsha maachiri Guerá wip sur
    Simiy anush taaru, anshat Dapiyaa parangu, kapung natsarangu, tsiyatku, yutaritaam
    ínarangiya.
  hui-hui: Debidi ibu Sibala bi layago lai halu Debidibi ibunaga wali agali biarubi
    ti pialu dindi mbira Bahurimi wiagoria anda pene. Ogoriani anda pirimigola Solo
    aria agali mbira heneyago ibu tagira ibalu Debidi lola hole ibini. Agali ogoni
    ibu Gera igini Simai henego ibugua Debidihondo handabe manga howa bi ko lama tagira
    ibini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဗာ​ဟု​ရိမ်​မြို့​သို့​ရောက်​သော​အ​ခါ ရှော​လု​၏​ဆွေ​တော်​မျိုး​တော်​ဂေ​ရ​၏​သား၊
    ရှိ​မိ ဆို​သူ​သည်​ဒါ​ဝိဒ်​အား​ကျိန်​ဆဲ​လျက်​မြို့​မှ ထွက်​လာ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་དཱ་བིད་པཱ་ཧུ་རིམ་དུ་ཕེབས་པའི་ཚེ་ན། སོ་ལོའི་ཁྱིམ་མི་ནང་གི་གེ་རཱ་ཡི་བུ་ཤིམ་ཨི་བྱ་བ་དེ་དམོད་མོ་འདེབས་ཀྱིན་ཐོན་ཏེ།
  sna-sna: Mambo Dhavhidhi paakanga ava kusvika kuBhahurimi, mumwe murume aibva kurudzi
    rumwe chete nemhuri yaSauro akabudamo. Zita rake ainzi Shimei mwanakomana waGera,
    uye aituka paaibuda.
  spa-BLM: Cuando el rey David llegó a Bahurim, he aquí que salió un hombre de la
    familia de la casa de Saúl, cuyo nombre era Simei, hijo de Gera. Salió y maldijo
    al llegar.
  cac-cac: Ayic ix c'och vin̈aj rey David d'a Bahurim, ix elta jun vin̈ scuchan Simei
    yuninal vin̈aj Gera, ayto yuj sb'a yed' vin̈aj rey Saúl chamnac.
  swh-ULB: Mfalme Daudi alipokaribia Bahurimu, akaja mtu kutoka katika ukoo wa Sauli,
    jina lake Shimei mwana wa Gera. Kadiri alivyokuwa akitembea alikuwa akilaani.
  bel-bel: Калі дайшоў цар Давід да Бахурыма, вось, выйшаў адтуль чалавек з роду Саўлавага,
    імем Сэмэй, сын Геры; ён ішоў і ліхасловіў,
  deu-ELBBK: Und als der König David nach Bachurim kam, siehe, da kam von dort ein
    Mann vom Geschlecht des Hauses Sauls heraus, sein Name war Simei, der Sohn Geras.
    Er kam unter Fluchen heraus
  mbb-OT: Hein nekeume en si Hadì David diyà te Bahurim, duen etew he migawas dutun
    he inged ne mibpenrewakan din si David. Heini he etew ne anak ni Gera he kezuzumahi
    ni Saul he iyan ngazan din si Shimei.
  mal-2015: ദാവീദ്‌രാജാവു ബഹൂരീമിൽ എത്തിയപ്പോൾ ശൗലിന്റെ കുലത്തിൽ ഗേരയുടെ മകൻ ശിമെയി
    എന്നു പേരുള്ള ഒരുത്തൻ അവിടെനിന്നു പുറപ്പെട്ടു ശപിച്ചുംകൊണ്ടു വരുന്നതു കണ്ടു.
  rmc-rmc: Sar o David sas pašeder paš o gav Bachurim, ipen akor odarik džalas avri
    o Šimej, o čhavo le Geraskro andral le Sauloskri famelija. Le dromeha furt košelas.
  pes-OPV: و چون داود پادشاه به بحوریم رسید، اینک شخصی از قبیله خاندان شاول مسمی به
    شمعی از آنجا بیرون آمد و چون می‌آمد، دشنام می‌داد.
  ron-1924: Давид ажунсесе пынэ ла Бахурим. Ши де аколо а ешит ун ом дин фамилия ши
    дин каса луй Саул, нумит Шимей, фиул луй Гера. Ел ынаинта блестемынд
  ben-OBCV: রাজা দাউদ বহুরীমে পৌঁছালে শৌলের কুলভুক্ত একজন লোক সেখানে এসে গেল। তার
    নাম শিমিয়ি, ও সে ছিল গেরার ছেলে। আসতে আসতে সে অভিশাপ দিচ্ছিল।
  som-som: Oo Boqor Daa'uudna markuu Baxuuriim yimid, waxaa ku soo baxay nin ay Saa'uul
    isku cid ahaayeen, oo magiciisa la odhan jiray Shimcii ina Geeraa. Wuu soo baxay,
    isagoo habaartamaya intuu soo socday.
  lat-VUC: 'Venit ergo rex David usque Bahurim: et ecce egrediebatur inde vir de cognatione
    domus Saul, nomine Semei, filius Gera: procedebatque egrediens, et maledicebat,'
  eng-ASVBT: And when king David came to Bahurim, behold, there came out thence a
    man of the family of the house of Saul, whose name was Shimei, the son of Gera;
    he came out, and cursed still as he came.
  ita-1885: Ora, essendo il re Davide giunto a Bahurim, ecco, un uomo della famiglia
    di Saulle, il cui nome era Simi, figliuolo di Ghera, uscì di là, e andava maledicendo
    Davide.
  eng-LXXUP: And King David came to Bahurim; and, behold, there came out from thence
    a man of the family of the house of Saul, and his name was Shimei the son of Gera.
    He came forth and cursed as he went,
  eng-ULB: When King David approached Bahurim, there came out from there a man from
    the clan of Saul, whose name was Shimei son of Gera. He came out cursing as he
    walked.
  spa-VBL: Cuando el rey David llegó a la ciudad de Bahurim, un hombre de la familia
    de Saúl estaba saliendo. Se llamaba Simei, hijo de Gera, y gritaba maldiciones
    al llegar.
  fra-_FOB: Puis le roi David vint jusqu'à Bachurim; et voici, il en sortit un homme,
    de la famille de la maison de Saül, nommé Shimeï, fils de Guéra. Il s'avança en
    maudissant,
  mal-mal: ദാവീദ്‌ രാജാവ് ബഹൂരീമിൽ എത്തിയപ്പോൾ ശൌലിന്റെ കുലത്തിൽ ഗേരയുടെ മകൻ ശിമെയി
    എന്നു പേരുള്ള ഒരുവൻ അവിടെനിന്നു പുറപ്പെട്ട് ശപിച്ചുംകൊണ്ട് വരുന്നത് കണ്ടു.
  urd-GVR: Jab Dāūd Bādshāh Bahūrīm ke qarīb pahuṅchā to ek ādmī wahāṅ se nikal kar
    us par lānateṅ bhejne lagā. Ādmī kā nām Simaī bin Jīrā thā, aur wuh Sāūl kā rishtedār
    thā.
  suz-BL: मिनु पिप दाऊद बाहुरीम सहरम जाक्‍माक्‍त। मिनु मेकेर सावल आ खिं ङा मुर का,
    गेरा आ तौ शिमेइ ग्रूशा दाऊद कली सराप चीले पना पन पिमाक्‍त।
  ita-1927: E quando il re Davide fu giunto a Bahurim, ecco uscir di là un uomo, imparentato
    con la famiglia di Saul, per nome Scimei, figliuolo di Ghera. Egli veniva innanzi
    proferendo maledizioni
  ckb-ckb: کاتێک داودی پاشا لە بەحوریم نزیک بووەوە، پیاوێک لەوێوە هات کە لە خێڵی شاول
    بوو، ناوی شیمعیی کوڕی گێرا بوو، دەهاتە دەرەوە و نەفرەتی دەکرد.
  eng-BBE: And when King David came to Bahurim, a man of Saul's family named Shimei,
    the son of Gera, came out from there, calling curses after him.
  kan-OKCV: ಅರಸನಾದ ದಾವೀದನು ಬಹುರೀಮಿನವರೆಗೂ ಬಂದಾಗ, ಸೌಲನ ಗೋತ್ರದವನಾದ ಗೇರನ ಮಗ ಶಿಮ್ಮಿ ಎಂಬ
    ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಮನುಷ್ಯನು ಅಲ್ಲಿಂದ ಹೊರಟು ದೂಷಿಸುತ್ತಾ ನಡೆದು ಬಂದನು.
  tam-2017: தாவீது ராஜா பகூரிம்வரை வந்தபோது, இதோ, சவுல் வீட்டு வம்சத்தானாக இருக்கிற
    கேராவின் மகனான சீமேயி என்னும் பெயருள்ள ஒரு மனிதன் அங்கேயிருந்து புறப்பட்டு, சபித்துக்கொண்டே
    நடந்துவந்து,
  spa-RV-1909: 'Y vino el rey David hasta Bahurim: y he aquí, salía uno de la familia
    de la casa de Saúl, el cual se llamaba Semei, hijo de Gera; y salía maldiciendo,'
  ron-BTF: Și când împăratul David a venit la Bahurim, iată, de acolo a ieșit un om
    din familia casei lui Saul, al cărui nume era Șimei, fiul lui Ghera; el a ieșit
    și a tot blestemat pe când ieșea,
  eng-WEBP: When King David came to Bahurim, behold, a man of the family of Saul’s
    house came out, whose name was Shimei, the son of Gera. He came out and cursed
    as he came.
  eng-FBV: As King David arrived at the town of Bahurim, a man from Saul's family
    was just leaving. His name was Shimei, son of Gera, and he was shouting out curses
    as he came.
  nld-1939: Toen koning David Bachoerim bereikt had, kwam iemand van het geslacht
    van Sauls familie uit die plaats gelopen; hij heette Sjimi, en was een zoon van
    Gera. Al vloekend kwam hij naar buiten gelopen,
  nch-BL: Teipa Tanahuatijquet David huan nochi cati itztoyaj nejnenque ihuaya hasta
    ajsitoj ipan se altepet itoca Bahurim. Huan nopona quisqui se tacat cati eliyaya
    se iteixmatca mijcatzi Saúl huan itoca eliyaya Simei huan elqui icone Gera. Huan
    nopa tacat Simei quitelchihuayaya,
  vie-1934: Vua Đa-vít vừa đến Ba-hu-rim, thấy ở đó đi ra một người về dòng dõi nhà
    Sau-lơ, tên là Si-mê-i, con trai của Ghê-ra. Người vừa đi tới vừa rủa sả,
  hin-CV: जब राजा दावीद बहुरीम पहुंचे, वहां शाऊल का एक संबंधी उनके सामने आ गया, जिसका
    नाम था शिमेई, जो गेरा का पुत्र था. वह दावीद की ओर बढ़ता चला आ रहा था, और लगातार
    उन्हें शाप देता जा रहा था.
  spa-BES: Y cuando el rey David vino a Bahurim, un hombre de la familia de Saúl llamado
    Simei, el hijo de Gera, salió de allí y lo llamó con una maldición.
  tdx-tdx: Aa ie nitotsake e Bahorime t’i Davide mpanjaka, ingo te boak’ ao t’indati’
    i hasavereña’ i anjomba’ i Saoley, i Simý, ty tahina’e, ana’ i Gerà, nionjom-beo
    nitolom-pamatse.
  tha-KJV: เมื่อกษั​ตริ​ย์​ดาว​ิดเสด็จมายังตำบลบาฮู​ริม ดู​เถิด มี​ชายคนหนึ่งอยู่ในครอบครัววงศ์วานซาอูลชื่อชิเมอี​บุ​ตรชายเก-​รา
    เขาออกมาเดินพลางด่าพลาง
  por-BR-2018: 'E veio o rei Davi até Baurim: e eis que, saía um da família da casa
    de Saul, o qual se chamava Simei, filho de Gera; e saía amaldiçoando,'
  deu-ELO: Und als der König David nach Bachurim kam, siehe, da kam von dannen heraus
    ein Mann vom Geschlecht des Hauses Sauls, sein Name war Simei, der Sohn Geras.
    Er kam unter Fluchen heraus,
  eng-WYC-2018: Therefore king David came to Bahurim, and lo! a man of the family
    of the house of Saul, Shimei by name, [the] son of Gera, went out from thence;
    he went forth going out, and cursed, (or and he cursed David as he went forth).
  epo-epo: Kiam la reĝo David venis ĝis Baĥurim, jen el tie eliras viro el la familio
    de la domo de Saul; lia nomo estis Ŝimei, filo de Gera; elirante, li senĉese insultadis.
  uig-PIN: Dawut padixaⱨ Baⱨurimƣa kǝlgǝndǝ, mana Saulning jǝmǝtidin bolƣan, Geraning
    oƣli Ximǝy isimlik bir adǝm xu yǝrdin uning aldiƣa qiⱪti; u bu yaⱪⱪa kǝlgǝq kimdu
    birini ⱪarƣawatatti.
  beo-beo: 'Da:ibidi da Bahiulimi moilaiga doaga:loba, Solo ea fi dunu afae, amo Simiai
    (Gila egefe) da ougiba:le misini, e da ilima gagabusu aligima:ne sia: sisia: asi.'
  tpi-OTNT: Devit i toktok wantaim Siba pinis, orait Devit wantaim ol lain bilong
    en i wokabaut i go long ples Bahurim. Ol i kamap long dispela ples, na wanpela
    man bilong lain bilong Sol i kam ausait bilong bungim Devit. Nem bilong en Simei,
    na em i pikinini man bilong Gera. Simei i wok long kros na tok nogut long Devit
    na i wokabaut i kam.
  hau-SA: Yayinda Sarki Dawuda ya kusato Bahurim, sai ga wani mutumin dangin Shawulu
    ya fito daga can, sunansa Shimeyi ɗan Gera. Ya fito yana ta la’anta yayinda yake
    fitowa.
  uig-LAT: Dawut padishah Bahurimgha kelgende, mana Saulning jemetidin bolghan, Géraning
    oghli Shimey isimlik bir adem shu yerdin uning aldigha chiqti; u bu yaqqa kelgech
    kimdu birini qarghawatatti.
  nde-nde: Kwathi Inkosi uDavida efika eBhahurimi, umuntu wosendo lunye labendlu kaSawuli,
    waphuma evela lapho. Ibizo lakhe lalinguShimeyi indodana kaGera, njalo waphuma
    esethuka.
  ton-ton: '¶ Pea ʻi heʻene hoko mai ʻae tuʻi ko Tevita ki Pahulimi, vakai, naʻe haʻu
    mei ai ha tangata mei he faʻahinga mo e fale ʻo Saula, ʻaia naʻe hingoa ko Simi,
    ko e foha ʻo Kela: pea naʻe haʻu pe ia, pea kape mai pe ʻi heʻene haʻu.'
  ces-1613: Tedy bral se král David do Bahurim, a aj, vyšel odtud muž z čeledi domu
    Saulova, jehož jméno bylo Semei, syn Gerův, kterýžto vždy jda, zlořečil.
  eng-WMB: When King David came to Bahurim, behold, a man of the family of Saul’s
    house came out, whose name was Shimei, the son of Gera. He came out and cursed
    as he came.
  tam-TCV: தாவீது அரசன் பகூரிமை நெருங்குகையில் அங்கேயிருந்த சவுலின் குடும்பத்தின்
    வம்சத்தைச் சேர்ந்த கேராவின் மகன் சீமேயி என்னும் ஒருவன் வந்தான். அவன் தாவீதை சபித்துக்கொண்டே
    வந்தான்.
  ceb-ULB: Sa dihang miabot si David sa Bahurim, didto migawas ang usa ka tawo nga
    gikan sa banay ni Saul, nga ginganlan ug Simei ang anak nga lalaki ni Gera. Migawas
    siya nga nagpunay ug tunglo samtang naglakaw.
  pol-UBG: Kiedy król Dawid przybył do Bachurim, oto wyszedł stamtąd człowiek z rodziny
    domu Saula imieniem Szimei, syn Gery. Ten wyszedł, a gdy szedł, przeklinał.
  agr-agr: Aatus chichasa ukuak Davitak aents niina uyunaidaujai we wenakua yaakat
    Bahurim jegawajui. Nuninai nuwiya makichik aents Saúl wegantu Guerar aajakua nuna
    uchiji Simí daagtin jiinki, Davitan pegkegchaun chichaju.
  kyc-kyc: Kiŋi Dapiti baa yuu Bakurimi dokona pao pyaka siyamo dokopa akali mende
    Solena ree palu karengende kingi Simai lenge akali Gerana ikinyingi dokome baa
    kando nyepala randa maiyuo koo keta palyuo lao nembeya.
  urd-GVU: جب داؤد بادشاہ بحوریم کے قریب پہنچا تو ایک آدمی وہاں سے نکل کر اُس پر لعنتیں
    بھیجنے لگا۔ آدمی کا نام سِمعی بن جیرا تھا، اور وہ ساؤل کا رشتے دار تھا۔
  deu-1912: Da aber der König bis gen Bahurim kam, siehe, da ging ein Mann daselbst
    heraus, vom Geschlecht des Hauses Sauls, der hieß Simei, der Sohn Geras; der ging
    heraus und fluchte
  kan-2017: ಅರಸನಾದ ದಾವೀದನು ಬಹುರೀಮಿಗೆ ಬಂದಾಗ ಸೌಲನ ವಂಶದವನೂ, ಗೇರನ ಮಗನೂ ಆದ ಶಿಮ್ಮೀಯು ದಾವೀದನನ್ನು
    ಶಪಿಸುತ್ತಾ, ಆ ಊರಿನಿಂದ ಹೊರಗೆ ಬಂದನು.
  yap-yap: Fa’ani taw David ni Pilung nga Bahurim, me yib be’ nib mo’on ni be’ rok
    Saul ngak ni Shimei fithingan, ni Gera e chitamngin, nike yib ni ngar mada’gow;
    nap’an ni be yib ma be yog e thin nib kireb ngak David.
  hlt-MCSB: Manghai David loh Bahurim a pha vaengah tah Saul imkhui neh a huiko khui
    lamkah hlang pakhat lawt ha thoeng. Anih ming tah Gera capa Shimei tih a thoeng
    la, a thoeng neh thae a phoei.
  mdy-ETH: ካኣቲ ዳውቴ ባሁሪሜ ካታሞ ሄላዛ ሳኣዖኦሌ ዒጊኒ ማዔ፥ ጌራ ናኣዚ ሺምዒ ጎዖስኬይ ዒዛ ባንሢ ዒዛ ጫሽኪ ጫሽኪ ሙኬኔ፤
  twi-ASANTE: Ɛberɛ a ɔhene Dawid ne ne nkurɔfoɔ retwam wɔ Bahurim no, ɔbarima bi
    pue firii akuraa no ase bɛdomee wɔn. Na saa ɔbarima no din de Simei, Gera a ɔyɛ
    Saulo busuani babarima.
  eng-WEBU: When King David came to Bahurim, behold, a man of the family of Saul’s
    house came out, whose name was Shimei, the son of Gera. He came out and cursed
    as he came.
  wal-wal: Kawoi Daawiti Baahuriima giyo katamaa yiido wode, Saa7oola dabbo gidiya
    issi bitanee hegaappe kiyiis. A sunttai Geera na7aa SHim77a. I Daawita qanggiiddi
    kiyiis.
  spa-PDDPT: Al llegar el rey David a Bahurim, salía de allí un hombre de la familia
    de la casa de Saúl llamado Simei, hijo de Gera. Mientras salía pronunciaba maldiciones
  gun-gun: Ha'e gui Baurim tekoa py huvixa Davi ovaẽ vy oma'ẽ rã peteĩ ovaexĩ jogueruvy
    Saul ro pygua kuery regua Simei hery va'e, Gera ra'y. Ha'e va'e ovaexĩ vy ijayvu
    vai ouvy hexe.
  agu-BL: Itzun bantz yi topone'n Luwiy le aldey Bahurim, nintzun eltzaj Simei, jun
    scyeri yi xonl Gera, tul yi jun aldeya'tz. I' jun xonl k'ajtzun Saúl, nin octz
    tan jisle'n Luwiy te yi na chixon tbe'.
  eng-PEV: David and his mob came close to a town called Bahurim. A man called Shimmey
    came out to meet them. He was one of Saul’s relatives, and his father’s name was
    Gera. He started to swear at David and talk curses.
  ilo-ULB: Idi nakadanon ni David idiay Bahurim, rimmuar sadiay ti maysa a lalaki
    a nagtaud iti puli ni Saul, ti nagana ket Simei a putot a lalaki ni Gera. Rimmuar
    isuna nga agilunlunod bayat iti pannagnana.
  kpg-kpg: Di dau mai di King David gi Bahurim, dahi daane i nia gau o Saul go Shimei,
    tama ni Gera, e hanimoi gi David mo di haihai ana helekai e hagahuaidu a mee.
  uig-ARA: داۋۇت پادىشاھ باھۇرىمغا كەلگەندە، مانا سائۇلنىڭ جەمەتىدىن بولغان، گېرانىڭ
    ئوغلى شىمەي ئىسىملىك بىر ئادەم شۇ يەردىن ئۇنىڭ ئالدىغا چىقتى؛ ئۇ بۇ ياققا كەلگەچ
    كىمدۇ بىرىنى قارغاۋاتاتتى.
  sus-sus: Mangɛ Dawuda to Baxurimi li, Sɔlu xabilɛ xa mixi nde naxa mini naxan xili
    Simeyi. Gera xa di nan nu a ra. A naxa dankɛe rasiga Dawuda ma.
  pon-2006: Ni Nanmwarki Depit eh ketin lel Pahurim, a emen kisehn Sohl ko, ede Simei,
    nein Kera, ahpw patoieisang nan kahnimwo oh peipeinediong Depit kohiei.
  jae-jae: Gêdêŋ taŋ kiŋ Dawid mêŋgêô lasê malac Bahurim naŋ, ŋac teŋ aŋga Saulnê
    gôlôac, Gera latu Simei kêsa aŋga tonaŋ gêmêŋ gebe êpuc eŋ tôŋ-tôŋ. Eŋ kêsêlêŋ
    tonê ŋalêlôm secgeŋ gêmoa ma kêpuc boa Dawid gêmoa intêna.
  ksd-ksd: Ma ba David i ga pot aro Bakurim, tika na tutana ta ra apik na tarai kai
    Saul, a iangina Simei, natu i Gera, i ga irop; ma ba i ga irop, i ga tata na varvul.
  tur-YTC: Kral David Bahurim’e geldiğinde, işte, Saul evi ailesinden Gera oğlu Şimei
    adında bir adam çıktı. Çıkarken lanet ediyordu.
  grc-BRENT: Καὶ ἦλθεν ὁ βασιλεὺς Δαυὶδ ἕως Βαουρίμ· καὶ ἰδοὺ ἐκεῖθεν ἀνὴρ ἐξεπορεύετο
    ἐκ συγγενείας οἴκου Σαοὺλ, καὶ ὄνομα αὐτῷ Σεμεῒ υἱὸς Γηρά· ἐξῆλθε ἐκπορευόμενος
    καὶ καταρώμενος,
  ind-AYT: Ketika Raja Daud sampai di Bahurim, tampaklah seseorang keluar dari sana,
    dari keluarga Saul, bernama Simei anak Gera, yang berjalan mendekati raja sambil
    mengutukinya.
  nya-nya: Mfumu Davide itayandikira Bahurimu, munthu wochokera ku fuko limodzi ndi
    banja la Sauli anabwera kuchokera mʼmenemo. Dzina lake linali Simei, mwana wa
    Gera ndipo amatukwana pamene amabwera.
  hrv-hrv: Kad je kralj David došao do Bahurima, izađe odande čovjek od roda Šaulova.
    Zvao se Šimej, a bio je sin Gerin. Dok je izlazio, neprestano je proklinjao.
  mps-mps: Devitgo te Siba dali po miani silibo si da, teda Devit te aga hani dabe
    dali te Bahurim buluba pali. Augwali te pesageba sabalubo sogo, te Solgo hani
    bidi me deli te buluba dįą aselama, te Devit dali deli gesabidi ununani. Aga
    nogi te Simei, tama aga te Gerago ogwa da. Simeigo te wado po wabo sę eyu, tama
    dwai po Devitba weyu, tama asidualio.
  tpi-tpi: Devit i toktok wantaim Siba pinis, orait Devit wantaim ol lain bilong en
    i wokabaut i go long ples Bahurim. Ol i kamap long dispela ples, na wanpela man
    bilong lain bilong Sol i kam ausait bilong bungim Devit. Nem bilong en Simei,
    na em i pikinini man bilong Gera. Simei i wok long kros na tok nogut long Devit
    na i wokabaut i kam.
  dan-1931: Men da Kong David kom til Bahurim, se, da kom en Mand ved Navn Simeï,
    Geras Søn, af samme Slægt som Sauls Hus, gående ud af Byen, alt imedens han udstødte
    Forbandelser,
  vie-OVCB: Khi Vua Đa-vít đến Ba-hu-rim, có một người từ nơi này đi ra chửi rủa vua.
    Người này là Si-mê-i, con Ghê-ra, họ hàng với Sau-lơ.
  guj-2017: જયારે દાઉદ રાજા બાહુરીમ પહોંચ્યો, ગેરાનો દીકરો શિમઈ શાઉલના કુટુંબનો હતો
    તે ત્યાંથી બહાર આવ્યો. તે શાપ આપવા લાગ્યો.
  pon-2006A: Ni Nanmwarki Depit eh ketin lel Pahurim, a emen kisehn Sohl ko, ede Simei,
    nein Kera, ahpw patoieisang nan kahnimwo oh peipeinediong Depit kohiei.
  por-BRBSL: Quando o rei Davi chegou a Bahurim, eis que saiu um homem da família
    da casa de Saul, cujo nome era Shimei, o filho de Gera. Ele saiu e praguejou ao
    vir.
  aly-aly: David-arl arrer-anem irrew apmer Bahurim-warl ikwerenh-rnem-akert, artwa
    anyent itnan Shimei aremerrey-ayntew, renh-rnem rlwatew. Ranap Saul-wenh akwerrk-anteyarl.
    Rap arrarletyel iltayntew David,
  cth-cth: Devit siangpahrang teh Bahurim kho a pha toteh, Sawl imthung Gera capa
    a min Shimei teh thoebo laihoi a tho.
  twi-twi: Bere a ɔhene Dawid ne ne nkurɔfo retwa mu wɔ Bahurim no, ɔbarima bi pue
    fii akuraa no ase bɛdomee wɔn. Na saa ɔbarima no din de Simei, Gera a ɔyɛ Saulo
    busuani babarima.
  hlt-hlt: Manghai David loh Bahurim a pha vaengah tah Saul imkhui neh a huiko khui
    lamkah hlang pakhat lawt ha thoeng. Anih ming tah Gera capa Shimei tih a thoeng
    la, a thoeng neh thae a phoei.
  tbz-SIM: Dɑfiti tùɔ̀kɛ dìì mɔ̀nnì Bɑudimmu ɛì kɛ̀ Sɑuri nɑɑ̀mùnkù kou mɔù Kedɑ birɛ,
    kòo yètìrì tu Simɛii, kòo yɛ̀nní kɛ́mbuɔ̀ nDɑfiti kusĩ̀nkù.
  msy-2020: Atrivim Devit Siba ko mɨkemegha gɨvagha Bahurimɨn otogha gɨvagha garima,
    Solɨn ikɨzimɨn mav, Geran otarim Simei, iza akar kurabav gɨa Devitɨn atara a bagha
    izi.
  dop-dop: Tɑfiiti tɑlɑ Pɑhulim ɩlɛ Sɑyuli lʋlʋɣʋ tʋ wei pɑ yɑɑ sɩ Kelɑɑ tɔ ɩ pǝyɑlʋ
    Simeyi lɩɩwɑɣɑlɛ nɑ ɩ́ tǝŋsǝɣɩ-ɩ mpusi.
  azb-azb: Padşah Davud Baxurimə gəldi və oradan Şaulun nəslindən olan Gera oğlu Şimey
    adlı bir nəfər çıxdı. Şimey Davuda lənət edə-edə çıxırdı.
  eng-DBY: 'And when king David came to Bahurim, behold, there came out from thence
    a man of the family of the house of Saul, whose name was Shimei, the son of Gera:
    he came forth, and cursed,'
  hin-2017: जब दाऊद राजा बहूरीम तक पहुँचा, तब शाऊल का एक कुटुम्बी वहाँ से निकला, वह
    गेरा का पुत्र शिमी था; और वह कोसता हुआ चला आया।
  wol-KYG: Gannaaw loolu Buur Daawuda dem bay jub dëkk ba ñuy wax Baxurim rekk, yemook
    jenn waay ju bokk ci waa kër Sóol. Ma nga tuddoon Simey doomu Gera. Naka la waa
    ja ne tëll, jubsi, di tifaar Daawuda ay saaga,
  eng-YLT: And king David hath come in unto Bahurim, and lo, thence a man is coming
    out, of the family of the house of Saul, and his name [is] Shimei, son of Gera,
    he cometh out, coming out and reviling;
  eng-WYC-2017: Therefore king David came to Bahurim, and lo! a man of the family
    of the house of Saul, Shimei by name, [the] son of Gera, went out from thence;
    he went forth going out, and cursed.
  eng-WMBB: When King David came to Bahurim, behold, a man of the family of Saul’s
    house came out, whose name was Shimei, the son of Gera. He came out and cursed
    as he came.
  urd-GVH: जब दाऊद बादशाह बहूरीम के क़रीब पहुँचा तो एक आदमी वहाँ से निकलकर उस पर लानतें
    भेजने लगा। आदमी का नाम सिमई बिन जीरा था, और वह साऊल का रिश्तेदार था।
  rug-rug: Sipu kamo pa Bahurimi se Devita, keke rina turaṉana Saula, e Simei sa tuna
    Qera, si vura mae meke tutuvia si asa; leve nia sa se Devita sipu korapa ene mae
    sa.
  gaz-gaz: Akkuma Daawit mootichi Bahuuriim gaʼeen namichi balbala maatii Saaʼol tokko
    itti dhufe. Maqaan isaas Shimeʼii ilma Geeraa ti; namichi kunis Daawitin abaaraa
    gad baʼe.
  fra-LSG: David était arrivé jusqu’à Bachurim. Et voici, il sortit de là un homme
    de la famille et de la maison de Saül, nommé Schimeï, fils de Guéra. Il s’avança
    en prononçant des malédictions,
  yal-yal: Manga Dawuda to fa Baxurin taan fɛma, muxuna nde yi mini, e nun Sɔli birin
    yi bɔnsɔn kedenna nin, a xili Simeyi, Geraa dii xɛmɛna. A mini, a lu dangan tiyɛ.
  haw-1868: A hiki aku la o Davida ke alii i Bahurima, Aia hoi, puka mai la iwaho
    kekahi kanaka no ka ohana a Saula, o Simei kona inoa, o ke keiki a Gera; hele
    mai la ia iwaho, a kuamuamu mai la i kona hele ana mai.
  arb-NAV: وَعِنْدَمَا وَصَلَ الْمَلِكُ دَاوُدُ إِلَى بَحُورِيمَ خَرَجَ رَجُلٌ مِنْ
    هُنَاكَ يَنْتَمِي إِلَى عَشِيرَةِ شَاوُلَ، يُدْعَى شِمْعِي بنَ جِيرَا، وَرَاحَ
    يَكِيلُ لَهُ الشَّتَائِمَ،
  ewe-ewe: Esi David kple eŋumewo gogo Bahurim la, ŋutsu aɖe do go tso kɔƒe aɖe me
    heƒo fi de wo. Ame siae nye Simei, Gera ƒe vi eye wòganye Saul ƒe ƒometɔ.
  eng-LEE: And when King David came as far as Bachurim, behold, there came out thence
    a man of the family of the house of Saul, whose name was Shim'i, the son of Gera,
    coming forth, and cursing.
  asm-FB: যেতিয়া দায়ুদ ৰজাই বহূৰীম পালে, চৌলৰ বংশৰ ভিতৰৰ গেৰাৰ পুতেক চিমিয়ী নামেৰে
    এটা মানুহ তাৰ পৰা ওলাল; সি ওলাই যাওঁতে যাওঁতে শাও দি দি গ’ল।
  sus-A: مَنفّ دَوُدَ تٌ بَشُرِ مِ لِ، سْلُ شَبِلّ شَ مِشِ ندٍ نَشَ مِنِ نَشَن شِلِ
    سِمٍيِ. فٍرَ شَ دِ نَن نُ عَ رَ. عَ نَشَ دَنكّيٍ رَ سِفَ دَوُدَ مَ.
  fra-SBL: Lorsque le roi David arriva à Bahurim, voici que sortit un homme de la
    famille de la maison de Saül, qui s'appelait Shimei, fils de Gera. Il sortit et
    maudit en arrivant.
  hbo-hbo: וּבָ֛א הַמֶּ֥לֶךְ דָּוִ֖ד עַד־בַּֽחוּרִ֑ים וְהִנֵּ֣ה מִשָּׁם֩ אִ֨ישׁ יֹוצֵ֜א
    מִמִּשְׁפַּ֣חַת בֵּית־שָׁא֗וּל וּשְׁמֹו֙ שִׁמְעִ֣י בֶן־גֵּרָ֔א יֹצֵ֥א יָצֹ֖וא
    וּמְקַלֵּֽל׃
  kik-kik: Mũthamaki Daudi aakuhĩrĩria Bahurimu-rĩ, mũndũ wa mũhĩrĩga wa nyũmba ya
    Saũlũ agĩũka oimĩte kuo. Nake eetagwo Shimei mũrũ wa Gera; agĩũka akĩrumanaga.
  fra-NCL: Lorsque le roi fut arrivé à Bahurim, voici que sortit de là un homme de
    la même famille que la maison de Saül ; il se nommait Séméï, fils de Géra ; il
    s’avançait en maudissant,
  cek-AK: David siangpahrang loe Bahurim vangpui ah caeh naah, Saul imthung takoh
    kami ah kaom, Gera capa Shimei loe angzoh moe, anih to padaeng.
  cuk-cuk: Rey-David Bahurim-neggweburse nonigua, Saúl-e-gwenad-Gera-machi-Simei,
    David-abin noalid. Agine, Simei, Davidʼgi uluded, gaya-isgana egi sogded.
  uig-CYR: Давут падиша Баһуримға кәлгәндә, мана Саулниң җәмәтидин болған, Гераниң
    оғли Шимәй исимлиқ бир адәм шу йәрдин униң алдиға чиқти; у бу яққа кәлгәч кимду
    бирини қарғавататти.
  tel-2017: రాజైన దావీదు బహూరీము దగ్గర కు వచ్చినప్పుడు సౌలు కుటుంబానికి చెందిన గెరా
    కుమారుడు షిమీ అనేవాడు అక్కడికి వచ్చాడు.
  hat-BSA: Lè Wa David te rive Bachurim, gade byen, te sòti depi la yon mesye ki sòti
    nan fanmi Saül ki te rele Schimeï, fis a Guéra a. Li te parèt ak pawòl madichon
    san rete pandan li t ap pwoche.
  kos-kos: Ke Tokosra David el sun acn Bahurim, sie mwet in sou lal Saul, su inel
    Shimei wen natul Gera, el illa in osun nu sel. El selngawel David ke el fahsr.
  hbo-WLC: וּבָ֛א הַמֶּ֥לֶךְ דָּוִ֖ד עַד־בַּֽחוּרִ֑ים וְהִנֵּ֣ה מִשָּׁם֩ אִ֨ישׁ יוֹצֵ֜א
    מִמִּשְׁפַּ֣חַת בֵּית־שָׁא֗וּל וּשְׁמוֹ֙ שִׁמְעִ֣י בֶן־גֵּרָ֔א יֹצֵ֥א יָצ֖וֹא
    וּמְקַלֵּֽל׃
  ibo-ibo: Dịka eze bụ Devid na-abịaru obodo Bahurim, lee, otu nwoke sitere nʼagbụrụ
    ụlọ Sọl sitere nʼebe ahụ pụta. Ọ bụ Shimei nwa Gera. Ọ na-akọcha mgbe ọ na-apụta
    ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ରାଜା ବହୁରୀମରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଦେଖ, ଶାଉଲ ବଂଶର ପରିବାରଭୁକ୍ତ
    ଏକ ବ୍ୟକ୍ତି ସେଠାରୁ ବାହାର ହୋଇ ଆସିଲା, ତାହାର ନାମ ଶିମୀୟି, ସେ ଗେରାର ପୁତ୍ର; ସେ ବାହାରି
    ଆସିବା ବେଳେ ଅଭିଶାପ ଦେଉ ଦେଉ ଆସିଲା।
  chk-chk: Nge lupwen Tafit a tori Pahurim, a war eman mwän seni ewe familien chon
    leimwen Saul itan Simei nöün Kera we mwän. Iwe, lupwen a feito, a chök ottekichöüü
    Tafit.
  ssd-ssd: David nane Siba kusremba Bahurim tumbraŋ pronaig le Saul tuku ndare ande
    Gera kiŋo nuŋe Simei nu David te-silika kasurmba nu tugum prona.
  rop-rop: Wal King Deibid bin kipgon na, en wen imbin kamat langa det taun gulum
    Bahurim, wan men brom Sol femili neim Shimiyai det san blanga Gira bin kaman blanga
    midim im, en imbin tok nogudbalawei langa Deibid,
  ukr-1871: Як дойшов же царь Давид до Бахурима, дивиться, йде звідти чоловік з родини
    Саулового дому, на ймя Семей Геренко; він ішов проклинаючи.
  deu-1951: Als aber der König David nach Bachurim kam, siehe, da trat von dort ein
    Mann vom Geschlechte des Hauses Sauls heraus, der hieß Simei, ein Sohn Geras;
  eng-JPS: And when king David came to Bahurim, behold, there came out thence a man
    of the family of the house of Saul, whose name was Shimei, the son of Gera; he
    came out, and kept on cursing as he came.
  srp-1865: I doðe car David do Vaurima; a gle, izide odande jedan od roda doma Saulova,
    po imenu Simej, sin Girin, i iduæi psovaše.
  lug-lug: Awo kabaka Dawudi bwe yali ng’anaatera okutuuka e Bakulimu ne wajja omusajja
    ow’omu kika ky’ennyumba ya Sawulo erinnya lye Simeeyi mutabani wa Gera; n’akolima
    nga bw’asembera okumpi ne we baali.
  heb-heb: ובא המלך דוד עד בחורים והנה משם איש יוצא ממשפחת בית שאול ושמו שמעי בן גרא
    יצא יצוא ומקלל׃
  ben-IRV: পরে দায়ূদ রাজা বহুরীমে উপস্থিত হলে দেখ, শৌলের বংশের অন্তর্ভুক্ত গেরার
    ছেলে শিমিয়ি নামে এক ব্যক্তি সেখান থেকে বের হয়ে আসতে আসতে অভিশাপ দিল৷
  pan-pan: ਫਿਰ ਉੱਥੋਂ ਦਾਊਦ ਰਾਜਾ ਬਹੁਰੀਮ ਵਿੱਚ ਆਇਆ ਤਾਂ ਵੇਖੋ, ਉੱਥੋਂ ਸ਼ਾਊਲ ਦੇ ਘਰਾਣੇ ਦੇ ਵਿੱਚੋਂ
    ਇੱਕ ਮਨੁੱਖ ਨਿੱਕਲਿਆ ਜੋ ਗੇਰਾ ਦਾ ਪੁੱਤਰ ਸ਼ਿਮਈ ਸੀ ਅਤੇ ਉਹ ਸਰਾਪ ਦਿੰਦਾ ਹੋਇਆ ਤੁਰਿਆ ਜਾਂਦਾ
    ਸੀ।
  tkr-tkr: Paççah Davud Baxurim eyhene şahareeqa qarayle. Mançe mang'usqa Şaulne xınıbışda
    Gerayna dix Şimey qığeç'e. Şimey Davudus bed-düə haa'a-haa'a qığeç'e.
  mya-JVB: ဒါဝိဒ် မင်းကြီး သည် ဗာဟုရိမ် မြို့သို့ ရောက် သောအခါ ၊ ရှောလု ၏အဆွေအမျိုး
    ဂေရ သား ရှိမိ အမည် ရှိသောသူသည် ကျိန်ဆဲ လျက် ထွက်လာ ၏။
  tte-O: Saugana kin Deibida yanuwa Baulim ilokelakela-kubwai mwa tomo yabo ilaoma,
    iya Saulo ana susu yabo, iyawatagilima yanuwane koina esana Simei iya Gela natuna.
    Iyawatagilima na ilolo-edeedede Deibida ikawa-naenaeyani.
  tbg-tbg: King Devitiva nai navunaaka hampata viviro, Bahurimi vatukaini oruntovaro
    Sorura ankuqihainaa vaiinti vovano vatukaqihairo Devitirara qora uva tivaqiro
    tuvi vaura. Vi vaiintiva Geraara maaqu Simeiva vaura.
  hmo-hmo: King Davida be Bahurimi dekenai ia ginidae, vadaeni Saulo ena varavara
    ta, Simei be unuseni. Ia be Davida dekenai ia raka mai. Ia raka noho neganai,
    ia ese Davida ia hereva dika henia.
  urd-urd: जब दाऊद बादशाह बहूरेम पहुँचा तो वहाँ से साऊल के घर के लोगों में से एक शख़्स
    जिसका नाम सिम'ई बिन जीरा था निकला और ला'नत करता हुआ आया।
  rus-SYN: Когда дошел царь Давид до Бахурима, вот вышел оттуда человек из рода дома
    Саулова по имени Семей, сын Геры; он шел и злословил,
  bqc-SIM: Kɛ́ kí Davidi sↄ̃̀ Bauliũzi, a è gↄ̃ɛe bↄ̀u. Aà tↄ́n Simɛi, Gela nɛ́ɛ.
    Aamɛ aa bui doũ ń Saulu bɛdeↄ. À bↄ̀ wɛ̃́lɛu, àlɛ Davidi ká.
  tcz-CHONGTHU: Chule David chun Bahurim kho ahin phah phat’in Saul insung mi pasal
    khat ahung pot doh in, ama chu amin Shimei ahin, Gera chapa ahi; ahung pot doh
    in alamjot toh gaosap ahinkop in ahi.
  mar-mar: पुढे दावीद बहूरीमला आला. तेव्हा शौलाच्या घराण्यातील एकजण बाहेर आला. हा
    गेराचा मुलगा शिमी होता. तो दावीदाला शिव्याशाप देत चालला होता.
  qub-qub: Ray David Bahurim marca quinrayman chayaycaptin Saúl casta runa chimpanpa
    llojshiycaran. Chay caran Gerapa wamran Simei. Chimpanchöna cashpan Davidta tucuyta
    gayaparaycar aywaycaran.
  bqp-bqp: Kũ kína Dauda nà Bahurimui, à è gↄ̃gbɛ̃ ke bò. A tↄ́n Simɛi, Gera nɛ́mɛ.
    Àkũmɛ buri dokↄ̃nↄ kũ Solu bedenↄ. À bò wɛ̃tɛ gũn, àtɛn Dauda ká.
  hat-hat: Lè wa David rive bò lavil Bakourim, yon moun fanmi wa Sayil soti lavil
    la vin kontre l'. Se te Chimeyi, pitit gason Gera a. Antan l'ap vanse sou David,
    li t'ap joure l', li t'ap ba li madichon.
  eng-BSB: As King David approached Bahurim, a man from the family of the house of
    Saul was just coming out. His name was Shimei son of Gera, and as he approached,
    he kept yelling out curses.
  tod-tod: Masagi Davide zeeliai ma Ɓaɠulime, zunui ta ɠulani taa goi naa zu, é ga
    Sayile ná-pɛlɛyeɠei wu nui ta. Zunui naa laaseigi ɠɛni ga Simeyi, é ga Geela
    ná-doun zunui. É ɠɛni ʋaazu ga Davide voovoa,
  eng-WEBPB: When King David came to Bahurim, behold, a man of the family of Saul’s
    house came out, whose name was Shimei, the son of Gera. He came out and cursed
    as he came.
  kbq-kbq: Hagi anama hute'za kini ne'mo'a Bahurimi kumate'ma vigeno, mago ne'mo tutagiha
    hunte'ne. Ana nera Soli nagapinti ne' Gera nemofo Simeikino ne-eno Devitina kesuno
    e'ne.
  nhe-BL: Teipa Tlanahuatijquetl David huan nochi tlen itztoyaj ihuaya nejnenque hasta
    ajsitoj se altepetl itoca Bahurim. Huan nopona quisqui se tlacatl tlen elqui se
    iteixmatca mijcatzi Saúl huan itoca eliyaya Simei huan elqui icone Gera. Huan
    nopa tlacatl Simei quitelchihuayaya,
  bus-bus: Kɛ̀ kí Dauda sↄ̃̀ Bahurimuzi, à è gↄ̃gbɛ̃ ke bↄ̀. À tↄ́n Simɛi, Gera nɛ́mɛ.
    Àmbe bori dↄ̃nkↄ̃ kↄ̃n Solu bɛdeenↄ. À bↄ̀ wɛ́tɛ guu, èe Dauda kaa.
  gub-BL: Wata Tawi oho iko kury. Uhem Mauri tawhu pe. Ximez Zer ta'yr wiko a'e pe.
    Xau iànàm romo hekon a'e. Oho Tawi huwàxi mà kury. Uzypyrog ze'egaiw imur kar
    pà hehe.
  eng-DRA: 'And king David came as far as Bahurim: and behold there came out from
    thence a man of the kindred of the house of Saul named Semei, the son of Gera,
    and coming out he cursed as he went on,'
