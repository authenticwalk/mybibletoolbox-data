  mdy-ETH: ዬካፓ ዳውቴ ዓቢሻዬና ፖኦሊሶኮ ሱኡጎናም ቢያ፦ «ታ ናዓ ታና ዎዻኒ ኮዓያታንቴ ሃይ ቢኢኒያሜ ዓሲ ማዔሢ ማዻ ባኮ
