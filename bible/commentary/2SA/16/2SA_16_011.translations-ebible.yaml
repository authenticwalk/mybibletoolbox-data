    Dejadle que maldiga, que Jehová se lo ha dicho.'
  ron-BTF: 'Și David i-a spus lui Abișai și tuturor servitorilor săi: Iată, fiul meu,
    care a ieșit din adâncurile mele, îmi caută viața: cu cât mai mult acum poate
    acest beniamit să o facă? Lăsați-l în pace și lăsați-l să blesteme, fiindcă DOMNUL
