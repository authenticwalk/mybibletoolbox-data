  eng-WYC-2018: And the king said to Abishai, and to all his servants, Lo! my son,
    that went out of my womb, seeketh my life; how much more now this son of Benjamin?
    Suffer ye him, that he curse (me) by [the] commandment of the Lord;
  epo-epo: 'Kaj David diris al Abiŝaj kaj al ĉiuj siaj servantoj: Jen mia filo, kiu
