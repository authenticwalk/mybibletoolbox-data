    dunu ea hou ba:beba:le, mae fofogadigima! Hina Gode da adobeba:le, e da nama gagabusu
    aligima:ne sia:sa. Amaiba:le, ema mae sia:ma. E da amo hou hamomu da defea.'
  tpi-OTNT: Na Devit i tokim Abisai na ol arapela ofisa olsem, “Harim. Sapos pikinini
