  nld-1939: 'En David vervolgde tot Abisjai en tot heel zijn hof: Mijn bloedeigen
    kind staat mij naar het leven, laat staan dan deze Benjamiet! Laat hem maar vloeken;
    want Jahweh heeft het hem ingegeven.'
  nch-BL: 'Huan David quiilhui Abisai huan nochi itequipanojcahua: ―Xiquitaca, Absalón
    nocone cati quisqui ipan notacayo quinequi nechmictis, pero ni tacat cati iixhui
    Benjamín cati amo quema itztoya tohuaya san nechtelchihua. Amo teno xijchihuilica
    pampa huelis TOTECO quinahuatijtoc ma quichihua.'
  vie-1934: 'Đoạn, Đa-vít nói với A-bi-sai và các tôi tớ mình rằng: Kìa, con ruột
    ta, là kẻ do lòng ta sanh ra, còn muốn hại mạng sống ta thay; phương chi người
    Bên-gia-min nầy! Hãy để cho nó làm, để nó rủa sả, vì Đức Giê-hô-va đã phán dặn
    nó làm vậy.'
  hin-CV: तब दावीद ने अबीशाई और अपने सारे सेवकों को संबोधित करते हुए कहा, “देख रहे
    हो न, मेरा अपना पुत्र ही आज मेरे प्राणों का प्यासा हो गया है, तो फिर बिन्यामिन
    का वंशज और कितना अधिक न चाहेगा? मत रोको उसे! उसे शाप देने दो, क्योंकि उसे उसके
    लिए आदेश याहवेह से प्राप्‍त हुआ है.
  spa-BES: 'Entonces David dijo a Abisai y a todos sus siervos: Ya ves cómo mi hijo,
