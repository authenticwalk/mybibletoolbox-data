    mulekeni atukwane pakuti Yehova wachita kumuwuza kuti atero.
  hrv-hrv: 'Nato David reče Abišaju i svim svojim dvoranima: “Eto, moj sin koji je
    izašao od moga tijela radi mi o glavi, a kamoli neće sada ovaj Benjaminovac! Pustite
    ga neka proklinje ako mu je Jahve to zapovjedio.'
  mps-mps: Tama Devitgo te Abisaibolo me te gasa ofisa dabeba te tama po wai, “Odao.
    Te ena ogwago digi ena ela muabo homu eyu da, teda magi baso da te e Benjamin
    hani bidigo enaba te wado po wabode te da midigi sobawe? Genuai Bidigo digi agaba
    obaso, te enaba dwai po omainu homu yali bogo, tama tibaso, aga te po omainu gogola
    tagalao.
  tpi-tpi: Na Devit i tokim Abisai na ol arapela ofisa olsem, “Harim. Sapos pikinini
    man bilong mi yet i laik kilim mi i dai, orait bilong wanem yumi kirap nogut long
    dispela man bilong lain Benjamin i kros long mi? Bikpela yet i tokim em long tok
    nogut long mi, olsem na larim em i mekim dispela tok.
  dan-1931: 'Og David sagde til Abisjaj og alle sine Folk: “Når min egen Søn, som
    er udgået af min Lænd, står mig efter Livet, hvad kan man da ikke vente af denne
    Benjaminit! Lad ham kun forbande, når HERREN har budt ham det!'
  vie-OVCB: Con ruột ta còn muốn giết ta huống hồ người Bên-gia-min này. Cứ để cho
    người ấy nguyền rủa, vì Chúa Hằng Hữu phán bảo người ấy làm.
  guj-2017: માટે દાઉદે અબિશાયને તથા પોતાના સર્વ ચાકરોને કહ્યું કે, “જુઓ, મારો દીકરો,
    જે મારાથી જનમ્યો હતો તે મારો જીવ લેવાને શોધે છે. તો હવે આ બિન્યામીની મારો વિનાશ
    કરવાની ઇચ્છા કરે એમાં શી નવાઈ? તેને એકલો રહેવા દો અને શાપ આપવા દે, કેમ કે ઈશ્વરે
    તેને તેમ કરવાની આજ્ઞા આપી છે.
  pon-2006A: Depit eri mahsanihong Apisai oh sapwellime lapalap ako koaros, “Pein
    nei pwutak songosong en kemeiehla; eri, dahme kitail pahn pwuriamweikihki tiahk
    en kadaudok en Pensamin menet? Kumwail pweisang, oh mweidohng en lahlahwe, pwe
    KAUN-O me ketin mahsanihong en wia met.
  por-BRBSL: 'David disse a Abishai e a todos os seus servos: “Eis que meu filho,
    que saiu de minhas entranhas, procura minha vida”. Quanto mais este Benjamita,
    agora? Deixe-o em paz e deixe-o amaldiçoar, pois Yahweh o convidou.'
  cth-cth: Devit ni Abishai hoi a sannaw koe, ka thung hoi ka tâcawt e ka capa ni,
    thei hanelah na noung pawiteh, Benjamin miphunnaw ni hothlak thei han na noung
    han doeh. Bangtelah hai tet awh hanh. Thoe na bo yawkaw naseh. BAWIPA ni a sak
    sak e doeh.
  twi-twi: Na Dawid ka kyerɛɛ Abisai ne ne mpanyimfo se, “Me babarima a ɔyɛ mʼankasa
    mogya pɛ sɛ okum me. Na dɛn na esiw Saulo busuani ho kwan sɛ ɔnyɛ saa ara. Munnyaa
    no, momma ɔnnome, efisɛ Awurade na waka akyerɛ no se ɔnyɛ saa.
  hlt-hlt: David loh Abishai neh a sal rhoek boeih taengah, “Ka ko khui lamloh aka
    thoeng, ka capa long pataeng ka hinglu he a toem atah Benjamin koca long aisat
    te, anih te om ngawn saeh lamtah BOEIPA loh amah taengah a thui pah coeng dongah
    thaephoei ngawn saeh.
  tbz-SIM: 'Kɛ̀ Dɑfitii nɑ́kɛ́ o tũ̀mbɛ̀ nɛ̀ Abikɑii kɛ dɔ̀: Mí m birɛ mɔ́mmɔnnɛ m
    pɛitɛ́ dɛ̀ dɔ́ kɛ́ n kuɔ, kɛ̀ Bɛnsɑmɛɛ botí kou weè nɛ́ bo n yóuɑ̀? Yóunɛ̀ we
    kòo nni nsɑ̃́ɑ̃́, ti Yiɛ̀ nKuyie nkuù yɛ̃ nhò nni nsɑ̃́ɑ̃́.'
  msy-2020: Egha Devit kamaghɨn Abisai ko uan ingangarir gumazir dapanir igharazibav
    gɨa ghaze, “Nan otarir nan otozimra na mɨsueghtɨ kɨ aremeghasa, ezɨ ia tizim bagha
    Benjaminɨn anabamɨn gumazir kamɨn adaribar dɨgavir kuram gami? Guizbangɨra, Ikiavɨra
    Itir God a mɨkemezɨma, a bizir kam gami. Kamaghɨn amizɨ, ia aneteghtɨ an akar
    kabar amu.
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti tɔmɑ ɩ wɑɑlɩ nyǝ́mɑ tǝnɑ nɑ Apisɑyi sɩ: Mɑ tɑpʋɣʋ tɛɛ
    pǝyɑɣɑ nɑ́ tɑ́ kisi mɑ weesuɣu kɛ pɛɛkʋɣʋ, hɑlɩ ḿpʋ́ɣʋ́ Pɛncɑmɛɛ tʋ nɑ? Ɩ́ yele-ɩ
    nɑ ɩ́ tʋʋ-m. Tɑcɑɑ hɑnɑ-ɩ pǝ mpɑɑʋ.'
  azb-azb: 'Davud Avişaya və bütün əyanlarına dedi: «Bax əgər öz belimdən gələn oğlum
    canımı almaq istəyirsə, bu Binyaminli bundan daha betərini etməzmi? Buraxın onu,
    qoy o, lənətini etsin, çünki ona Rəbb belə əmr etmişdir.'
  eng-DBY: 'And David said to Abishai, and to all his servants, Behold, my son, who
    came forth of my bowels, seeks my life: how much more now a Benjaminite? let him
    alone and let him curse; for Jehovah has bidden him.'
  hin-2017: फिर दाऊद ने अबीशै और अपने सब कर्मचारियों से कहा, “जब मेरा निज पुत्र ही
    मेरे प्राण का खोजी है, तो यह बिन्यामीनी अब ऐसा क्यों न करे? उसको रहने दो, और श्राप
    देने दो; क्योंकि यहोवा ने उससे कहा है।
  wol-KYG: 'Ba loolu amee Daawuda wax ak Abisay ak jawriñam yépp, ne leen: «Du gis
    ngeen sama doom ji ma jur ci sama geño, muy wuta faat sama bakkan? Kon kay kii
    bokk ci giirug Beñamin matula wax. Bàyyileen ko, mu saaga ma, ndax Aji Sax jee
    ko ko sant.'
  eng-YLT: And David saith unto Abishai, and unto all his servants, 'Lo, my son who
    came out of my bowels is seeking my life, and also surely now the Benjamite; leave
    him alone, and let him revile, for Jehovah hath said [so] to him;
  eng-WYC-2017: And the king said to Abishai, and to all his servants, Lo! my son,
    that went out of my womb, seeketh my life; how much more now this son of Benjamin?
    Suffer ye him, that he curse me by [the] commandment of the Lord;
  eng-WMBB: David said to Abishai and to all his servants, “Behold, my son, who came
    out of my bowels, seeks my life. How much more this Benjamite, now? Leave him
    alone, and let him curse; for the LORD has invited him.
  urd-GVH: फिर दाऊद तमाम अफ़सरों से भी मुख़ातिब हुआ, “जबकि मेरा अपना बेटा मुझे क़त्ल
    करने की कोशिश कर रहा है तो साऊल का यह रिश्तेदार ऐसा क्यों न करे? इसे छोड़ दो,
    क्योंकि रब ने इसे यह करने का हुक्म दिया है।
  rug-rug: Meke zama se Devita koe Abisai meke koa ri doduru nana koimata, “Sa tuqu
    soti mo si korapa podekia pude va mateau si arau; ke na vegua ke kaqu magasa nia
    gamu sa tie Benisimane hie? E Zihova tu tozi nia si asa pude zama panipani au,
    ke vekoa tu. Mani tavetia, sapu gua asa.
  gaz-gaz: Ergasii Daawit Abiishaayii fi qondaaltota isaa hundaan akkana jedhe; “Ilmi
    koo kan gudeeda kootii baʼe iyyuu lubbuu koo balleessuu barbaada. Yoos namichi
    gosa Beniyaam kun hammam kana caalaa hin goone ree! Isa dhiisaa; waan Waaqayyo
    isa ajajeef inni na haa abaaru.
  fra-LSG: 'Et David dit à Abischaï et à tous ses serviteurs: Voici, mon fils, qui
    est sorti de mes entrailles, en veut à ma vie; à plus forte raison ce Benjamite!
    Laissez-le, et qu’il maudisse, car l’Éternel le lui a dit.'
  yal-yal: Dawuda mɔn yi a fala Abisayi nun a walikɛne xa, a naxa, “Xa n ma diin waxi
    n faxa feni, a mi findɛ tɛrɛna fe ra xa Bunyamin kaani ito fan na liga. Ɛ a lu
    na, a xa n danga, xa Alatala bata a yamari.
  haw-1868: 'I aku la o Davida ia Abisai a me kana poe kauwa a pau, Aia hoi ka''u
    keiki, ka mea i puka ae mailoko aku o''u, ua imi mai kela i kuu ola: e oiaio no
    hoi keia mamo a Beniamina. E waiho pela, e aho oia ke kuamuamu mai; no ka mea,
    ua olelo mai o Iehova ia ia.'
  arb-NAV: 'وَقَالَ الْمَلِكُ لأَبِيشَايَ وَسَائِرِ رِجَالِهِ: «هُوَذَا ابْنِي الَّذِي
    خَرَجَ مِنْ صُلْبِي يَسْعَى لِقَتْلِي، فَكَمْ بالْحَرِيِّ هَذَا الْبَنْيَامِينِيُّ.
    دَعُوهُ يَشْتِمُ لأَنَّ الرَّبَّ أَمَرَهُ بِشَتْمِي.'
  ewe-ewe: David gblɔ na Abisai kple eŋumewo be, “Vinye, ame si nye nye ŋutɔ nye ŋutilã
    la, le agbagba dzem be yeawum, ekema nu ka Benyamintɔ sia mawɔ o? Zi kpi kpɔe
    wòaƒo fi dem elabena Yehowae ɖoe nɛ.
  eng-LEE: 'And David said to Abishai, and to all his servants, Behold, my son, who
    hath come forth out of my own body, seeketh my life: how much more now this Benjamite?
    let him alone, and let him curse; for the Lord hath said it to him.'
  asm-FB: দায়ূদে অবীচয়ক আৰু নিজৰ সকলো দাসক ক’লে, “চোৱা, মোৰ ঔৰসত জন্মা মোৰ পুত্ৰই
    মোৰ প্ৰাণ ল’বলৈ বিচাৰিছে৷ তেন্তে সেই বিন্যামীনীয়াটোৱে কিমান অধিক পৰিমাণে মোৰ
    ধ্বংস হোৱাতো বিচাৰিব! তাক থাকিব দিয়া, সি শাও দিয়ক; কিয়নো যিহোৱাই তাক অনুমতি
    দিছে।
  sus-A: دَوُدَ نَشَ عَ قَلَ عَبِسَيِ نُن عَ شَ مِشِيٍ بّ، «شَ ﭑ مَ دِ بَرِشِ يَتِ
    وَ مَ ﭑ قَشَقٍ، عَ مُ قِندِ مَ ﭑ بّ تّرّننَ رَ يِ مِشِ قَن شَ ﭑ قَشَ نَشَن كٍلِشِ
    بُنيَمِن بْنسْي! وٌ عَ لُ نَ. عَ شَ ﭑ دَنكَ عَلْ عَلَتَلَ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: 'David dit à Abishaï et à tous ses serviteurs : « Voici mon fils, sorti
    de mes entrailles, qui en veut à ma vie. Combien plus ce Benjamite, maintenant ?
    Laissez-le tranquille, et laissez-le maudire, car l''Éternel l''a invité.'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֤ד אֶל־אֲבִישַׁי֙ וְאֶל־כָּל־עֲבָדָ֔יו הִנֵּ֥ה בְנִ֛י אֲשֶׁר־יָצָ֥א
    מִמֵּעַ֖י מְבַקֵּ֣שׁ אֶת־נַפְשִׁ֑י וְאַ֨ף כִּֽי־עַתָּ֜ה בֶּן־הַיְמִינִ֗י הַנִּ֤חוּ
    לֹו֙ וִֽיקַלֵּ֔ל כִּ֥י אָֽמַר־לֹ֖ו יְהוָֽה׃
  kik-kik: Ningĩ Daudi akĩĩra Abishai na anene ake othe atĩrĩ, “Mũrũ wakwa, ũrĩa uumĩte
    mũthiimo-inĩ wakwa, nĩwe ũraageria kũnduta muoyo. Githĩ Mũbenjamini ũyũ ndangĩgĩĩka
    makĩria ma ũguo! Tiganai nake; rekei arumane, tondũ Jehova nĩwe ũmwĩrĩte eke ũguo.
  fra-NCL: 'Et David dit à Abisaï et à tous ses serviteurs : « Voici que mon fils,
    qui est sorti de mes entrailles, en veut à ma vie ; à plus forte raison ce fils
    de Benjamin ! Laissez-le maudire, car Yahweh le lui a ordonné.'
  cek-AK: David mah Abishai hoi a tamnanawk boih khaeah, Khenah, kaimah ih athii ngan
    thung hoi tacawt ka capa mah mataeng doeh ka hinghaih lak hanah pakrong boeh,
    hae ih Benjamin acaeng mah cae loe kawkrukmaw pakrong tih? Om o taak duem ah;
    Angraeng mah thuih pae boeh pongah, na padaeng nasoe.
  cuk-cuk: 'David, Abisaiʼga, degi, e-sordaganga sogdebalid: —Be dakena, ar an-machi-sunnadbela,
    an-oburgwebigudiid, degite, ¿we-dule-Benjamín-wagwa-bursunna? Mer ese be gormalo.
    Igi na sunmakbie, e-itolegeddo, ar Bab-Jehová we-dule barmialid.'
  uig-CYR: 'Давут Абишайға вә барлиқ хизмәткарлириға: Мана өз пуштумдин болған оғлум
    мениң җенимни издигән йәрдә, бу Бинямин киши униңдин артуқрақ қилмамду? Уни қарғиғили
    қойғин, чүнки Пәрвәрдигар униңға шундақ буйрупту.'
  tel-2017: తరువాత అబీషైతో, తన సేవకులందరితో, ఇలా చెప్పాడు. “నా కడుపున పుట్టిన నా కొడుకే
    నన్ను చంపాలని చూస్తున్నప్పుడు ఈ బెన్యామీయుడు ఇలా చేయడంలో ఆశ్చర్యం ఏముంది? వాడి
    సంగతి వదిలిపెట్టండి. యెహోవా వాడికి సెలవిచ్చాడు, వాడిని తిట్టనివ్వండి.
  hat-BSA: 'Alò, David te di a Abischaï e a tout sèvitè li yo: “Gade, fis mwen ki
    te sòti nan mwen an koulye a ap chache lavi m. Konbyen anplis pou Benjamit sila
    a? Kite li e kite li bay madichon, paske SENYÈ a te pale li.'
  kos-kos: Ac David el fahk nu sel Abishai ac mwet pwapa nukewa lal, “Wen nutik sifacna
    el srike elan uniyuwi, na efu kowos ku lut ke mwet Benjamin se inge? LEUM GOD
    El fahk tuh elan selnga, na pa lela elan oru.
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֤ד אֶל־אֲבִישַׁי֙ וְאֶל־כָּל־עֲבָדָ֔יו הִנֵּ֥ה בְנִ֛י אֲשֶׁר־יָצָ֥א
    מִמֵּעַ֖י מְבַקֵּ֣שׁ אֶת־נַפְשִׁ֑י וְאַ֨ף כִּֽי־עַתָּ֜ה בֶּן־הַיְמִינִ֗י הַנִּ֤חוּ
    לוֹ֙ וִֽיקַלֵּ֔ל כִּ֥י אָֽמַר־ל֖וֹ יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, Devid gwara Abishai na ndị ozi ya okwu sị, “Nwa m nwoke, onye
    si nʼahụ m na-agbalị ịnapụ m ndụ m. Gịnị ga-eme ka onye Benjamin a ghara ime karịa?
    Hapụ ya, ya kọchaa, nʼihi na Onyenwe anyị agwala ya ka ọ kọchaa m.
  ory-ory: ଆହୁରି ଦାଉଦ ଅବୀଶୟକୁ ଓ ଆପଣାର ଦାସ ସମସ୍ତଙ୍କୁ କହିଲେ, “ଦେଖ, ମୋହର ଔରସରୁ ଜାତ ମୋର
    ପୁତ୍ର ମୋର ପ୍ରାଣ ନେବାକୁ ଚାହୁଁଅଛି, ତେବେ ଏ ବିନ୍ୟାମୀନୀୟ ଲୋକ କି ଏବେ ତତୋଧିକ ନ କରିବ?
    ତାଙ୍କୁ ଛାଡ଼, ସେ ଅଭିଶାପ ଦେଉ; କାରଣ ସଦାପ୍ରଭୁ ତାହାକୁ ଅନୁମତି ଦେଇଅଛନ୍ତି।
  chk-chk: Iwe, Tafit a üreni Apisai me nöün kewe nöüwis meinisin, “Püsin nei a ekiekin
    nieila. Pwota oua weitifengenikemi pwe ei re Peniamin a föri ei sokun? Oupwe chök
    likiti epwe ottek, pun ewe Samol mi Lapalap a üreni pwe epwe ottek.
  ssd-ssd: 'Taŋakina sulumba David ndek Abisai gabat afu turmba saniŋgina: Tane isap.
    Yiŋe kiŋoŋge ye baleyam bafute ta ndaŋam tuku sine Benyaminnu taŋgo te ŋayo silibe.
    Mbulap. Suŋgoŋge sate le ye kasuryate ndeta maye.'
  rop-rop: Afta na Deibid bin dalim Ebishai en ola najalot boswan wekinmen blanga
    im, “Yumob kaan hatjamp langa dis men wen im tok nogudbalawei langa mi. Yumob
    garra hatjamp langa main ronwan san, dumaji im na wandi kilim mi ded. Dis men
    nomo brom main ron klen. Im brom det Benjamin klen. En yumob kaan jinggabat im.
    Yumob garra jis larramgo im, dumaji YAWEI det trubala God bin jandim im blanga
    tok nogudbalawei langa mi.
  ukr-1871: 'І говорив Давид Абессі й усему дворові свойму: Коли мій син, що вийшов
    із мого тїла, важить на мою душу, так ще більше сей Беняминїй. Не чіпай його,
    нехай проклинає, бо се повелїв йому Господь.'
  deu-1951: 'Und David sprach zu Abisai und zu allen seinen Knechten: Siehe, mein
    Sohn, der von meinem Leibe gekommen ist, stellt mir nach dem Leben; warum nicht
    auch dieser Benjaminiter? Laßt ihn fluchen; denn der HERR hat ihn geheißen!'
  eng-JPS: 'And David said to Abishai, and to all his servants: ''Behold, my son,
    who came forth of my body, seeketh my life; how much more this Benjamite now?
    let him alone, and let him curse; for the LORD hath bidden him.'
  srp-1865: 'Još reèe David Avisaju i svijem slugama svojim: eto, moj sin, koji je
    izašao od bedara mojih, traži dušu moju, a kako neæe ovaj sin Venijaminov? Ostavite
    ga neka psuje, jer mu je Gospod zapovjedio.'
  lug-lug: Awo Dawudi n’agamba Abisaayi n’abakungu be bonna nti, “Obanga mutabani
    wange, ow’omusaayi gwange agezaako okunzita, naye ate Omubenyamini oyo. Mumuleke,
    akolime, kubanga Mukama amulagidde.
  heb-heb: ויאמר דוד אל אבישי ואל כל עבדיו הנה בני אשר יצא ממעי מבקש את נפשי ואף כי
    עתה בן הימיני הנחו לו ויקלל כי אמר לו יהוה׃
  ben-IRV: দায়ূদ অবীশয়কে ও নিজের সমস্ত দাসকে আরো বললেন, “দেখ, আমার ঔরসজাত ছেলে আমার
    জীবন নষ্ট করার চেষ্টা করছে, তবে ঐ বিন্যামীনীয় কি না করবে? ওকে থাকতে দাও ও অভিশাপ
    দিক, কারণ সদাপ্রভু ওকে অনুমতি দিয়েছেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਅਬੀਸ਼ਈ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਮੇਰਾ ਪੁੱਤਰ ਹੀ, ਜੋ ਮੈਥੋਂ
    ਜੰਮਿਆ ਸੀ ਮੈਨੂੰ ਮਾਰਨ ਨੂੰ ਫਿਰਦਾ ਹੈ, ਤਾਂ ਭਲਾ, ਇਹ ਬਿਨਯਾਮੀਨੀ ਹੁਣ ਅਜਿਹਾ ਨਾ ਕਰੇਗਾ? ਉਸ
    ਨੂੰ ਜਾਣ ਦਿਓ ਅਤੇ ਸਰਾਪ ਦੇਣ ਦਿਓ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: 'Davudee Avişayk''leyiy gırgıne cune insanaaşik''le eyhen: – Zake g''ariyne
    yizde dixes zı gik''as ıkkan. Mane Benyaminyaaşikeng''uk''le hucoo eyhes eyxheyee!
    Mana culer-alqa g''alerçe, hasre heecen bed-düə. Mang''uk''le məxüd Rəbbee uvhu.'
  mya-JVB: ကြည့် ပါ။ ငါ့ ကိုယ် ထဲက ထွက် သော ငါ့ သားရင်း သည် ငါ့ အသက် ကို ရှာ ၏။ ထိုဗင်္ယာမိန်
    အမျိုးသားသည် ထိုမျှမက အခွင့်ရှိလိမ့်မည်။ သူ့ ကို ရှိ ပါလေစေ။ ကျိန်ဆဲ ပါလေစေ။ ထာဝရဘုရား
    မှာ ထားတော်မူပြီ။
  tte-O: Kabo Deibida iwalo Abisai yo ana tali topaisowa esaliyao lalakili kolili
    iba, “Natugu Abisalomi itonatonan nuwanuwana tem ikoyamateyau. Na tawae kaiwena
    katemiu sipitali tomo bwaite iya ana susu Beniyamina ana walo kaiwena? Yeoba iwalo
    koina ikawa-naenae-yagau mwa wakabi-gabaen na ana nuwatu ipaisowai.
  tbg-tbg: Devitiva minti tivakero viva Abisairavata, nai qiata vaiintiaravata tiharo,
    Ne tavaarave. Ti maaqu ti vohaa naarevano vaiharovata, viva ti harukareva auti
    vairave. Ho maa vaiintiva Sorura vohaa naarevano vaiharora tiro, viva ti harukaarirava
    voqavatama vaivo. Kia vira antuaraate. Noravano Kotiva virara minti tiane tivarora
    tiro, minti ti vaivo. Ne vira qaqi kaivaro viva qora uva vira tiarire.
  hmo-hmo: Bona Davida ese Abisai bona iena hesiai taudia ibounai ia hamaoroa, ia
    gwau, “Umui kamonai, lauegu natuna korikori ese lauegu mauri ia utua gwauraia
    noho. Vadaeni inai Beniamina tauna ese lau ia hadikaia gwauraia be umui hoa, a?
    Lohiabada ese ia hamaoroa, do ia hereva dika, unai dainai do ita koua lasi.
  urd-urd: और दाऊद ने अबीशै से और अपने सब ख़ादिमों से कहा, “देखो मेरा बेटा ही जो मेरे
    सुल्ब से पैदा हुआ मेरी जान का तालिब है तब अब यह बिनयमीनी कितना ज़्यादा ऐसा न करे?
    उसे छोड़ दो और ला'नत करने दो क्यूँकि ख़ुदावन्द ने उसे हुक्म दिया है
  rus-SYN: 'И сказал Давид Авессе и всем слугам своим: вот, если мой сын, который
    вышел из чресл моих, ищет души моей, тем больше сын Вениамитянина; оставьте его,
    пусть злословит, ибо Господь повелел ему;'
  bqc-SIM: 'Ɔ̃ Davidi ò Abisaiɛ ń a ìwaↄ píi à mɛ̀: À gwa, mazĩa nɛ''ia mɛ́
    lɛ́ wɛɛlɛ ma dɛ. Wa Bɛ̃yãmɛɛ buiɛ bee pↄ́ o lↄe? À aà to we. Tó Dii mɛ́ òɛ̀
    aà ma sↄ̃́sↄ̃, a maaɛ.'
  tcz-CHONGTHU: Chujong le David chun Abishai le asoh te jouse koma hitin asei e,
    “Vetan, keima chapa mong mong in bon tha dinga eihola ahi leh, hiche Saul sopipa
    hin iti abolda thei ding ham! Hijeh chun don dau vin lang gao sap sah sah jeng
    tauvin; ajeh chu Pakaiyin bollin tia asei peh ahi.
  mar-mar: अबीशयला आणि इतर सर्व सेवकांना राजा पुढे म्हणाला, माझा पोटचा मुलगा अबशालोमच
    माझ्या जिवावर उठला आहे, तर हा बन्यामिनी हे असे करत आहे तर त्यामध्ये नवल काय. त्यास
    हवे ते म्हणू द्या, कारण परमेश्वरानेच त्यास सांगितले असेल.
  qub-qub: 'Nircur, Abisaita llapan mandaj suldäruncunata niran: «Quiquëpa wamräpis
    wañuchimayta munaycaptenga masrächari Benjamín trïbupita cäga. ¡Ama imatapis rimapaychu!
    ¡Jina gayapäcamächun! Tayta Dioschari chayno ninanpaj nisha.'
  bqp-bqp: 'Akũ Dauda ò Abisainɛ kũ a ìbanↄ ń pínki à pì: À gwa, ma zĩda nɛ́''ina
    mɛ́ àtɛn wɛtɛ à ma dɛ. Oni Biliaminu buri díkĩna pↄ́ o dↄ yá? À a tó gwe. Tó Dikiri
    mɛ́ à pìnɛ à ma sↄ̃sↄ̃, à manamɛ.'
  hat-hat: 'Apre sa, David pale ak Abichayi ansanm ak tout moun pa l'' yo, li di yo:
    -Gade! Pwòp pitit gason mwen, san mwen, deyò pou l'' touye m''. Ale wè pou moun
    sa a ki soti nan ras Benjamen yo! Kite l'' ban m'' madichon, si se Seyè a ki di
    l'' ban m'' madichon.'
  eng-BSB: Then David said to Abishai and to all his servants, “Behold, my own son,
    my own flesh and blood, seeks my life. How much more, then, this Benjamite! Leave
    him alone and let him curse me, for the LORD has told him so.
  tod-tod: 'Naa ʋoluma Davide ɠɛni Aɓisayi ta ná-botiɠɛ nuiti pɛ ma: «Ni dòun zunui
    nii gè sɔlɔɔgai nà ɓɔɠɔi, naa ɠa ɠɛɛzu é pàa, Ɓɛnzamɛn nui nii la kɛa, é
    ʋa leʋe naa ʋa ɓaa? À zɛ ná dɔin, é foovooi loo, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa é
    boga ma.'
  eng-WEBPB: David said to Abishai and to all his servants, “Behold, my son, who came
    out of my bowels, seeks my life. How much more this Benjamite, now? Leave him
    alone, and let him curse; for the LORD has invited him.
  kbq-kbq: Anante Deviti'a Abisaine mika eri'za vahe'anena zamasamino, Nagra'ama kasente'noa
    mofavremo Absalomu'ma nahe'za nehanigeno'a, Benzameni naga'mo'za amane nahegahaze.
    Hagi Ra Anumzamo asamigeno nehianki, mago'zana osu atrenkeno huhavizana hunanteno.
  nhe-BL: 'Huan David quiilhui Abisai huan nochi itlatequipanojcahua: ―Xiquitaca,
    Absalón nocone tlen quisqui ipan notlacayo quinequi nechmictis, pero ni tlacatl
    tlen iixhui Benjamín tlen ax quema itztoya tohuaya san nechtelchihua. Ax tleno
    xijchihuilica pampa huelis TOTECO quinahuatijtoc ma quichihua.'
  bus-bus: 'Ben Dauda ò Abisainɛ kↄ̃n a ìbanↄ ń píngi à bè: À gwa, ma zĩnda nɛ́''ina
    bé èe wɛtɛɛ à ma dɛ, ɛ̃ndɛ̃ weé Bɛyãmi bori kɛ̀ki nɛ́ o dↄↄ́? À à tó gwe. Tó
    Dii bé à bènɛ à ma sↄ̃sↄ̃, à maamɛ.'
  gub-BL: Na'e uze'eg Tawi Amizaz pe kury, tuwihaw uzehe we har nànàn no. — Hera'yr
    uzeagaw iko hezuka haw rehe. A'e rupi nahepytuhegatu kwaw ko awa rehe hezuka haw
    rehe izeagaw paw rehe ihe, i'i wanupe. — Mezàmi zuapyr romo hekon. Hero wera'u
    izupe ihe. Pezapo zo ma'e izupe. Pezàmàtyry'ym zo nehe. Tuwe umume'u iaiw ma'e
    ihewe uzeapo ma'e ràm nehe, ta'e Tupàn umume'u kar iko nezewe haw izupe a'e xe.
  eng-DRA: 'And the king said to Abisai, and to all his servants: Behold my son, who
    came forth from my bowels, seeketh my life: how much more now a son of Jemini?
    let him alone that he may curse as the Lord hath bidden him.'
