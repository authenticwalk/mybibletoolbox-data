  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಅಬೀಷೈಗೂ ತನ್ನ ಎಲ್ಲಾ ಸೇವಕರಿಗೂ, “ನೋಡಿರಿ, ನನ್ನಿಂದ ಹುಟ್ಟಿದ ನನ್ನ
