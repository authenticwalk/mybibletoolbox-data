verse: 2SA.016.011
translations:
  mal-C: 'പിന്നെ ദാവീദ് അബീശായിയോടും തന്റെ സകലഭൃത്യന്മാരോടുമായി പറഞ്ഞു: “എന്റെ മാംസമായ
    എന്റെ സ്വന്തമകൻ എനിക്കു പ്രാണഹാനി വരുത്താൻ നോക്കുന്നു. പിന്നെ ഈ ബെന്യാമീന്യൻ ചെയ്യുന്നതിൽ
    എന്താണാശ്ചര്യം. അയാളെ വിടുക, അയാൾ ശപിക്കട്ടെ. അങ്ങനെ ചെയ്യാൻ യഹോവ അയാളോടു കൽപ്പിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Und David sprach zu Abisai und zu seinem ganzen Hofe: Wenn mein Sohn,
    der von meinem Leibe gekommen ist, mir nach dem Leben steht - wieviel mehr dann
    dieser Benjaminit? Laßt ihn, er mag fluchen, denn Jahwe hat es ihm geheißen!'
  lin-lin: 'Bongo Davidi alobaki na Abishayi mpe na basali na ye nyonso : « Soki kutu
    mwana na ngai moko ya mobali oyo abimi na nzoto na ngai azali koluka koboma ngai,
    bongo ndenge nini moto oyo ya Benjame asala bongo te ! Tika ye alakela ngai mabe,
    pamba te ezali Yawe nde alobi na ye bongo.'
  eng-LSV: And David says to Abishai, and to all his servants, “Behold, my son who
    came out of my bowels is seeking my life, and also surely now the Benjamite; leave
    him alone, and let him revile, for YHWH has commanded [so] to him;
  eng-GNV: 'And Dauid sayd to Abishai, and to all his seruants, Beholde, my sonne
    which came out of mine owne bowels, seeketh my life: then howe much more now may
    this sonne of Iemini? Suffer him to curse: for the Lord hath bidden him.'
  eng-WEBSTER: 'And David said to Abishai, and to all his servants, Behold, my son,
    who came forth from my bowels, seeketh my life: how much more now may this Benjaminite
    do it ? let him alone, and let him curse; for the LORD hath bidden him.'
  nhw-BL: 'Huan David quiilhui Abisai huan nochi itequipanojcahua: ―Xiquitaca, Absalón
    nocone catli quisqui ipan notlacayo quinequi nechmictis, pero ni tlacatl catli
    iixhui Benjamín catli amo quema itztoya tohuaya san nechtelchihua. Amo tleno xijchihuilica
    pampa huelis TOTECO quinahuatijtoc ma quichihua.'
  swh-ONEN: Ndipo Daudi akamwambia Abishai na maafisa wake wote, “Mwanangu, yeye ambaye
    ametoka viunoni mwangu mwenyewe, anajaribu kuuondoa uhai wangu. Je, si zaidi sana
    kwa huyu Mbenyamini! Mwacheni, acha alaani, kwa maana Bwana amemwambia afanye
    hivyo.
  bba-bba: Mɑ u Abisɑi kɑ win bwɑ̃ɑbu kpuro sɔ̃ɔwɑ u nɛɛ, wee, nɛn tiin bii wi nɑ
    mɑrɑ, u kĩ u mɑn ɡo. Kɑɑ sere ɡere Bɛnyɑmɛɛ wini? Ǹ n mɛn nɑ, i de u mɑn wɔmɛ,
    Yinni Gusunɔ ù n nùn sɔ̃ɔwɑ mɛ.
  eng-KJVCPB: 'And David said to Abishai, and to all his servants, Behold, my son,
    which came forth of my bowels, seeketh my life: how much more now may this Benjamite
    do it? let him alone, and let him curse; for the Lord hath bidden him.'
  mpx-mpx: Inoke Deibid i baek Abisai ge wana pan totuwalali alaliya bwabwatal elal
    i ba, “Natu hot te i logalogasisi nuwana ni lopaaligau. He nige bosowaina ta baaba
    tau ya iya ana un Beniyamina kaiwena. Ku teli ni ba panapanak-agau, kaiwena Yehoba
    i ba ola elana ni ginol.
  luo-luo: Daudi nowachone Abishai gi jodonge duto niya, “Ka wuoda, manywolo ema dwaro
    tieko ngimana, to kare ja-Benjamin-ni ditimna marach maromo nade! Wereuru kode
    odhi nyime gi kwongʼ nimar Jehova Nyasaye osenyise mondo otim kamano.
  meu-meu: Bena David ese Abisai bona ena hesiai taudia iboudiai e hamaorodia, eto,
    A itaia, natugu korikori ese lauegu mauri baine abia oho e tomamu; o, ina Beniamina
    iduhuna tauna ese egu mauri iabi-ohona basine ura badabada a? Aine noho, baine
    heuduguirai; badina be Iehova ese vada e haḡania.
  npi-ULB: त्यसैले दाऊदले अबीशै र आफ्‍ना सबै सेवकलाई भने, “हेर, मेरो छोर, जो मेरो
    आफ्नै शरीरबाट जन्मेको हो, त्‍यसले नै मलाई मार्न खोज्‍छ । यो बेन्यामिनीले झन् मेरो
    विनाश भएको कति धेरै इच्छा गर्ला? त्यसलाई छोडिदेऊ र त्यसले सरापोस्, किनकि परमप्रभुले
    नै त्‍यसो गर्ने आज्ञा त्यसलाई दिनुभएको छ ।
  yor-yor: Dafidi sì wí fún Abiṣai, àti fún gbogbo àwọn ìránṣẹ́ rẹ̀ pé, “Wò ó, ọmọ
    mi tí ó ti inú mi wá, ń wá mi kiri, ǹjẹ́ mélòó mélòó ni ará Benjamini yìí yóò
    sì ṣe? Fi í sílẹ̀, sì jẹ́ kí o máa yan èébú; nítorí pé Olúwa ni ó sọ fún un.
  ind-ind: Daud juga berkata kepada Abisai dan seluruh rombongannya, “Jangan heran
    bahwa orang dari keluarga Saulus itu menghina saya. Anak kandung saya sendiri
    pun ingin membunuh saya! Siapa tahu TUHAN yang sudah mengirim dia untuk menghajar
    saya.
  pes-OPCB: پسر خودم به خونم تشنه است، این که یک بنیامینی است و فقط به من ناسزا می‌گوید.
    بگذارید دشنام دهد، بدون شک دست خداوند در این کار است.
  tgl-ULB: Kaya sinabi ni David kay Abisai at sa lahat ng kaniyang lingkod, “Tingnan
    niyo, ang aking anak na lalaki na ipinanganak mula sa aking katawan ay gustong
    kunin ang aking buhay. Paano pa kaya ang pagnanais na sirain ang lipi ng Benjamin?
    Iwan siyang mag-isa at hayaan siyang magmura, dahil inutusan siya ni Yahweh na
    gawin ito.
  cbu-NT: Abisayaa mishat wasundurureetstam wanasir waneerangiya. Watam nuwaa ipartaati
    pachamaam zandkuwa, ashiri waanipari Benjaminchich tputs nuwaa pachachindanaya.
    Ksangasinda. Waani pachapanda, watam waana Apanll anoo kamachtaku ashkanawa.
  hui-hui: Ani lowa Debidi ibugua Abisaibi ibunaga agali haguane hearu bibahendehondo
    lalu, Hale hadaba. I̱ni igini biagomeore i̱ni bo wahole kagonidago agali mende
    tara Beniyamini hameigini ogonime bame bi ko lalu kago hondowa iname mogolo handabe
    nahedago wahadaba, lene. Anduane Homogo ibunime i̱hondo bi ko uruni lole pu lenedago
    keba howa bi ko uruni ani lalu helo waha.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​အ​ဘိ​ရှဲ​နှင့်​မှူး​မတ် အ​ပေါင်း​တို့​အား``ငါ​၏​သား​ရင်း​က​ပင်​လျှင်
    ငါ့​ကို​သေ​ကြောင်း​ကြံ​လျက်​နေ​သည်​ဖြစ်​ရာ ဤ​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​ပြု​သည့်​အ​မှု​မှာ
    အံ့​သြ​လောက်​ပါ​သ​လော။ သူ​ပြု​လို​ရာ ပြု​ပါ​စေ။ ကျိန်​ဆဲ​ပါ​လေ​စေ။ ထာ​ဝ​ရ ဘု​ရား​စေ​ခိုင်း​တော်​မူ​သ​ဖြင့်​သူ​သည်
    ဤ​သို့​ပြု​လုပ်​ရ​ခြင်း​ဖြစ်​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཨ་བི་ཤཱ་ཨི་དང་ཉིད་ཀྱི་བློན་འཁོར་ཐམས་ཅད་ལ། ལྟོས་ཤིག ང་རང་གི་བུ་ཡང་ངའི་སྲོག་ལ་རྔམ་པས།
    པེན་ཡཱ་མེན་པ་འདི་ནི་ལྟ་ཅི་སྨོས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་བཀའ་བསྩལ་པས་དེར་དམོད་མོ་འདེབས་ན་འདེབས་སུ་ཆུག་དང་།
  sna-sna: Ipapo Dhavhidhi akati kuna Abhishai namakorokota ake ose, “Mwana wangu,
    anova wenyama yangu chaiyo, ari kuda kundiuraya. Ko, kuzoti uyu zvake, muBhenjamini!
    Musiyei akadaro; regai atuke, nokuti Jehovha amutuma.
  spa-BLM: 'David dijo a Abisai y a todos sus siervos: “He aquí que mi hijo, que salió
    de mis entrañas, busca mi vida. ¿Cuánto más este benjamita, ahora? Déjenlo en
    paz y que maldiga, porque Yahvé lo ha invitado.'
  cac-cac: 'Ix b''at q''uelan vin̈ d''a vin̈aj Abisai yed'' d''a eb'' ayoch yed''
    vin̈ yajalil, ix yalan vin̈: —Inatax a val vin̈ vuninal snib''ej tzin milanchamoc,
    ocxom val jun vin̈ yin̈tilal Benjamín tic. In sb''ajocab'' vin̈, tecan a Jehová
    tz''ac''an yal vin̈.'
  swh-ULB: Hivyo Daudi akamwambia Abishai na watumishi wake wote, “Tazameni, mwanangu
    aliyezaliwa kutoka katika mwili wangu anatafuta uhai wangu. “Si zaidi sana mbenjamini
    huyu akatamani anguko langu? Mwacheni alaani, kwa maana Yahwe amemwamru kufanya
    hivyo.
  bel-bel: 'І сказаў Давід Авэсу і ўсім слугам сваім: вось, калі мой сын, які выйшаў
    са сьцёгнаў маіх, шукае душы маёй, тым болей сын Веньямініцяніна; пакіньце яго,
    хай ліхасловіць, бо Гасподзь сказаў яму;'
  deu-ELBBK: 'Und David sprach zu Abisai und zu allen seinen Knechten: Siehe, mein
    Sohn, der aus meinem Leib hervorgegangen ist, trachtet mir nach dem Leben; wieviel
    mehr nun dieser Benjaminiter! Lasst ihn, dass er fluche; denn der HERR hat es
    ihm geboten.'
  mbb-OT: Migkeǥiyan ni David si Abishai wey is langun he menge upisyal zin te, “Emun
    edtinguhà is anak ku te kedhimatey kedì, iyan pe be heini is kezuzumahi ni Saul?
    Beleǥaza niw en sikandin su Nengazen is midsuǥù kandin.
  mal-2015: 'പിന്നെ ദാവീദ് അബീശായിയോടും തന്റെ സകലഭൃത്യന്മാരോടും പറഞ്ഞതു: എന്റെ ഉദരത്തിൽനിന്നു
    പുറപ്പെട്ട മകൻ എനിക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നു എങ്കിൽ ഈ ബെന്യാമീന്യൻ ചെയ്യുന്നതു
    ആശ്ചര്യമോ? അവനെ വിടുവിൻ; അവൻ ശപിക്കട്ടെ; യഹോവ അവനോടു കല്പിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Paľis o David phenďa le Abišajoske the savore peskre služobňikenge: „Se
    miro čhavo, savo hino mandar, man kamel te murdarel a so mek buter kada Benjaminčanos?
    Muken les, mi košel man, bo o RAJ leske oda phenďa.'
  pes-OPV: 'و داود به ابیشای و به تمامی خادمان گفت: «اینک پسر من که از صلب من بیرون
    آمد، قصد جان من دارد، پس حال چند مرتبه زیاده این بنیامینی، پس او رابگذارید که
    دشنام دهد زیرا خداوند او را امرفرموده است.'
  ron-1924: 'Ши Давид а зис луй Абишай ши тутурор служиторилор сэй: „Ятэ кэ фиул меу,
    каре а ешит дин трупул меу, вря сэ-мь я вяца, ку кыт май мулт бениамитул ачеста!
    Лэсаци-л сэ блестеме, кэч Домнул й-а зис.'
  ben-OBCV: দাউদ পরে অবীশয় ও তাঁর সব কর্মকর্তাকে বললেন, “আমার ছেলে, আমার নিজের রক্তমাংসই
    আমাকে খুন করার চেষ্টা করছে। তবে এই বিন্যামীনীয় আরও কত না বেশি করে তা করবে! ওকে
    একা ছেড়ে দাও; ওকে অভিশাপ দিতে দাও, কারণ সদাপ্রভুই ওকে এরকম করতে বলেছেন।
  som-som: Daa'uudna wuxuu ku yidhi Abiishay, iyo addoommadiisii oo dhanba, Bal eega,
    wiilkaygii iga soo baxay ayaa doonaya inuu nafta iga qaado; haddaba intee in ka
    badan ayaa ninkan reer Benyaamiin igu samaynayaa? Haddaba ninkan iska daaya, ha
    iska habaartamee; waayo, Rabbigaa saas ku amray.
  lat-VUC: 'Et ait rex Abisai, et universis servis suis: Ecce filius meus qui egressus
    est de utero meo, quærit animam meam: quanto magis nunc filius Jemini? Dimittite
    eum ut maledicat juxta præceptum Domini:'
  eng-ASVBT: 'And David said to Abishai, and to all his servants, Behold, my son,
    who came forth from my bowels, seeketh my life: how much more may this Benjaminite
    now do it? let him alone, and let him curse; for Jehovah hath bidden him.'
  ita-1885: 'Davide, oltre a ciò, disse ad Abisai, e a tutti i suoi servitori: Ecco,
    il mio figliuolo, ch''è uscito delle mie interiora, cerca di tormi la vita; quanto
    più ora lo può fare un Beniaminita? lasciatelo, ch''egli maledica pure; perciocchè
    il Signore glielo ha detto.'
  eng-LXXUP: 'And David said to Abishai and to all his servants, Behold, my son who
    came forth out of my bowels seeks my life; still more now may the son of Benjamin:
    let him curse, because the Lord has told him.'
  eng-ULB: So David said to Abishai and to all his servants, “Look, my son, who was
    born from my body, wants to take my life. How much more may this Benjamite now
    desire my ruin? Leave him alone and let him curse, for Yahweh has commanded him
    to do it.
  spa-VBL: 'David dijo a Abisai y a todos sus oficiales: “Miren, si mi propio hijo
    está tratando de matarme, ¿por qué no va a quererlo aún más este Benjamíta? Déjenlo
    en paz; que me maldiga, porque el Señor se lo ha dicho.'
  fra-_FOB: 'Et David dit à Abishaï et à tous ses serviteurs: Voici, mon propre fils,
    qui est sorti de mes entrailles, cherche ma vie. Combien plus maintenant ce Benjamite!
    Laissez-le, et qu''il maudisse, car l''Éternel le lui a dit.'
  mal-mal: 'പിന്നെ ദാവീദ് അബീശായിയോടും തന്റെ സകലഭൃത്യന്മാരോടും പറഞ്ഞത്: “ഇതാ, എന്റെ
    ദേഹത്തിൽനിന്നുതന്നെ പുറപ്പെട്ട മകൻ എന്നെ കൊല്ലാൻ ശ്രമിക്കുന്നു എങ്കിൽ ഈ ബെന്യാമീന്യൻ
    ചെയ്യുന്നത് ആശ്ചര്യമോ? അവനെ വിടുവിൻ; അവൻ ശപിക്കട്ടെ; യഹോവ അവനോട് കല്പിച്ചിരിക്കുന്നു.'
  urd-GVR: Phir Dāūd tamām afsaroṅ se bhī muḳhātib huā, “Jabki merā apnā beṭā mujhe
    qatl karne kī koshish kar rahā hai to Sāūl kā yih rishtedār aisā kyoṅ na kare?
    Ise chhoṛ do, kyoṅki Rab ne ise yih karne kā hukm diyā hai.
  suz-BL: मिनु दाऊदम अबीशै नु आ गेय पाइब नेल्‍ल आन कली “आं तौमी आं कली साइक्‍चा माल्‍ब
    हना, मेरे बेन्‍‍यामीन आ थर ङा मुर के मार लोव़ पचा ङा? मेरे कली प्रोनीन। मेरेमी
    सराप पवल। मारदे हना परमप्रभु यावेमीन मेरे कली सराप पचा गेशो बाक्‍म माइ।
  ita-1927: 'Poi Davide disse ad Abishai e a tutti i suoi i servi: “Ecco, il mio figliuolo,
    uscito dalle mie viscere, cerca di togliermi la vita! Quanto più lo può fare ora
    questo Beniaminita! Lasciate ch’ei maledica, giacché glielo ha ordinato l’Eterno.'
  ckb-ckb: 'ئینجا داود بە ئەبیشەی و بە هەموو کاربەدەستەکانی گوت: «ئەوەتا من کوڕەکەی
    خۆم، ئەوەی لە پشتی خۆمەوە هاتووە دەیەوێت بمکوژێت، چ جای بنیامینییەک! لێیگەڕێن
    با نەفرەت بکات، چونکە یەزدان پێی فەرمووە.'
  eng-BBE: 'And David said to Abishai and to all his servants, You see how my son,
    the offspring of my body, has made designs against my life: how much more then
    may this Benjamite do so? Let him be, and let him go on cursing; for the Lord
    has given him orders.'
  kan-OKCV: ದಾವೀದನು ಅಬೀಷೈಯನಿಗೂ, ತನ್ನ ಸಮಸ್ತ ಸೇವಕರಿಗೂ, “ನನ್ನ ಹೊಟ್ಟೆಯಲ್ಲಿ ಹುಟ್ಟಿದ ನನ್ನ
    ಮಗನು ನನ್ನ ಪ್ರಾಣವನ್ನು ಹುಡುಕಿದರೆ, ಎಷ್ಟೋ ಅಧಿಕವಾಗಿ ಬೆನ್ಯಾಮೀನನಾದವನು ಈಗ ಏನು ಮಾಡಿಯಾನು?
    ಅವನನ್ನು ಬಿಟ್ಟುಬಿಡಿರಿ. ಅವನು ದೂಷಿಸಲಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಹಾಗೆಯೇ ಹೇಳಿದ್ದಾರೆ.
  tam-2017: 'பின்னும் தாவீது அபிசாயையும் தன்னுடைய வேலைக்காரர்கள் எல்லோரையும் பார்த்து:
    இதோ, என்னுடைய கர்ப்பத்தின் பிறப்பான என்னுடைய மகனே என்னுடைய உயிரை எடுக்கத் தேடும்போது,
    இந்தப் பென்யமீனன் எத்தனை அதிகமாகச் செய்வான், அவன் சபிக்கட்டும்; அப்படிச் செய்ய
