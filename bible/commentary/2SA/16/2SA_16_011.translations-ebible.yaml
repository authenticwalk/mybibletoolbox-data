    lasu lin, kaj li insultu, ĉar la Eternulo tion ordonis al li.'
  uig-PIN: 'Dawut Abixayƣa wǝ barliⱪ hizmǝtkarliriƣa: Mana ɵz puxtumdin bolƣan oƣlum
