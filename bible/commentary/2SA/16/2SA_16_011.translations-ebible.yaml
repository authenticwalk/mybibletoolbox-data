  tha-KJV: ดาว​ิดตรัสกับอาบีชัยและข้าราชการทั้งสิ้นของพระองค์​ว่า “​ดู​เถิด ลูกของเราเองที่​ได้​ออกมาจากบั้นเอวของเรายังแสวงหาชีวิตของเรา
    ยิ่งกว่านั้น ทำไมกับคนเบนยามินคนนี้จะไม่กระทำเล่า ช่างเขาเถิด ให้​เขาด่าไป เพราะพระเยโฮวาห์ทรงบอกเขาแล้ว
  por-BR-2018: 'E disse Davi a Abisai e a todos os seus servos: Eis que, meu filho
