verse: 2SA.016.023
translations:
  mal-C: അക്കാലത്ത് അഹീഥോഫെൽ നൽകുന്ന ഉപദേശങ്ങൾ ദൈവത്തിന്റെ അരുളപ്പാടുപോലെയായിരുന്നു.
    ആയതിനാൽ ദാവീദും അബ്ശാലോമും അഹീഥോഫെലിന്റെ ഉപദേശങ്ങളെ മാനിച്ചത് ആ വിധംതന്നെയായിരുന്നു.
  deu-TKW: Ein Rat nämlich, den Ahitophel erteilt hatte, galt zu jener Zeit, wie wenn
    jemand das Gotteswort befragte, - so galt jeder Rat Ahitophels bei David, wie
    bei Absalom.
  lin-lin: Nzokande, na tango wana, toli oyo Ayitofeli abandaki kopesa ezalaki lokola
    maloba ya moto oyo azali kotuna mayele epai ya Ye moko Nzambe. Ezalaki ndenge
    wana nde Davidi mpe Abisalomi bazalaki komona batoli ya Ayitofeli.
  eng-LSV: And the counsel of Ahithophel which he counseled in those days [is] as
    [when] one inquires at the word of God; so [is] all the counsel of Ahithophel
    both to David and to Absalom.
  eng-GNV: 'And the counsell of Ahithophel which he counseled in those dayes, was
    like as one had asked counsell at the oracle of God: so was all the counsel of
    Ahithophel both with Dauid and with Absalom.'
  eng-WEBSTER: 'And the counsel of Ahithophel, which he counseled in those days, was
    as if a man had inquired at the oracle of God: so was all the counsel of Ahithophel
    both with David and with Absalom.'
  nhw-BL: Huan Absalón quichihuayaya nochi catli Ahitofel quiilhuiyaya quen itata,
    David, nojquiya quichijqui. Pampa nochi icamanal Ahitofel elqui temachtli quen
    quistoya ipan icamac Toteco Dios.
  swh-ONEN: Ilikuwa katika siku hizo shauri lililotolewa na Ahithofeli lilikuwa kama
    lile ambalo limeulizwa kwa Mungu. Ndivyo Daudi na Absalomu walivyoyaheshimu mashauri
    yote ya Ahithofeli.
  bba-bba: N deemɑ sɑɑ ye sɔɔ, bɑ rɑ n Ahitofɛlin ɡɑri ɡɑrisiwɑ nɡe Gusunɔn tiin ɡere.
    Mɛyɑ Abusɑlɔmu kɑ Dɑfidin tii bɑ rɑ n yi ɡɑrisi.
  eng-KJVCPB: 'And the counsel of Ahithophel, which he counselled in those days, was
    as if a man had inquired at the oracle of God: so was all the counsel of Ahithophel
    both with David and with Absalom.'
  mpx-mpx: He saugena o Ahitopel wana ba pelabalaba toto i baunan, tolaegan hi ahe
    i ola te i nenem Yehoba elana. He valila Deibid ana mel i teli, inoke Absalom
    i ginol i ola al to.
  luo-luo: E ndalono rieko mane Ahithofel ngʼado nechalo mana ka ngʼat mopenjo Nyasaye
    wach. Mano e kaka Daudi gi Abisalom ne okawo rieko ma Ahithofel ne chiwo.
  meu-meu: Unu dinadia ai Ahitofel ena lalo-hadai e gwaurai na e kara Dirava ena hereva
    na heto. David bona Absalom ese Ahitofel ena lalo-hadai iboudiai na unu e abidia
    dae tomava.
  npi-ULB: अब ती दिनहरूमा अहीतोपेलले दिएको सल्लाह परमेश्‍वर स्वयम्‌को मुखबाट मानिसले
    सुनेको जस्तै हुन्थ्यो । दाऊद र अब्शालोम दुवैले अहीतोपेलको सल्लाहलाई त्यसरी नै
    लिन्थे ।
  yor-yor: Ìmọ̀ Ahitofeli tí ó máa ń gbà ni ìgbà náà, ó dàbí ẹni pé ènìyàn béèrè nǹkan
    lọ́wọ́ Ọlọ́run, bẹ́ẹ̀ ni gbogbo ìmọ̀ Ahitofeli fún Dafidi àti fún Absalomu sì
    rí.
  ind-ind: Pada masa itu, nasihat yang diberikan Ahitofel selalu tepat, seakan-akan
    itu pesan dari Allah sendiri. Karena itulah Daud maupun Absalom selalu mengikuti
    semua perkataannya.
  pes-OPCB: در آن روزها، هر نصیحتی که اخیتوفل می‌داد، ابشالوم آن را مانند کلام خدا
    می‌پذیرفت. داوود هم قبلاً به همین شکل نصیحت‌های اخیتوفل را می‌پذیرفت.
  tgl-ULB: Ngayon ang payo ni Ahitofel na ibinigay niya sa mga araw na iyon ay para
    bang narinig ng isang tao ito mula mismo sa bibig ng Diyos. Ganyang paraan tiningnan
    nina David at Absalom ang payo ni Ahitofel.
  cbu-NT: Anpurshat zar Ahitofel uru Apanllee kuk kamanimapanpaz ashiru taarangiya.
    Ashirucha amb ashku, anumandari Dapiy anumun mang' taturangiya. Absalonshat anumuntam
    mang' taturangiya. Ahitofelamari wamari kasiru istamapaneem taarangiya. Ashiriya,
    na kamaneena yuwaa Dapiy izuuru suwayaru, Absalonsha kurakaam waparish zamurangu
    anootsi.
  hui-hui: Horo ogoningi agali maru hearume Ahidobele ibugua bi layaruni Ngode Datagaliwabehanda
    la lene bi henene layabe toba howa ibugua bidaba layaru bibahende talialu biaiore
    hene. Abale Debidi ibu Ahidobelenaga bi larago bibahende talialu biai hagadagua
    áyu Abasalomo ibuguabi nde Ahidobelenaga bi laradagua talialu biai holene nga
    manda bini.
  mya-mya: ထို​စဉ်​အ​ခါ​က​လူ​တို့​သည်​အ​ဟိ​သော ဖေ​လ​ပေး​သည့်​အ​ကြံ​ကို ဘု​ရား​သ​ခင်
    ၏​ဗျာ​ဒိတ်​တော်​သ​ဖွယ်​မှတ်​ယူ​တတ်​ကြ​၏။ ဒါ​ဝိဒ်​နှင့်​အ​ဗ​ရှ​လုံ​တို့​လည်း​မှတ်​ယူ
    ကြ​သ​တည်း။
  bod-N: དེའི་དུས་སུ་ཨ་ཧི་ཐོ་ཕེལ་གྱིས་བཏོན་པའི་བློ་བཀོད་ནི། མི་ཡིས་དཀོན་མཆོག་ལ་ཐུགས་བརྟག་ཞུས་ནས་ཐོབ་པའི་བཀའ་བཞིན་སྣང་བ་ཡིན་ལ།
    ཁོས་དཱ་བིད་དང་ཨབ་ཤཱ་ལོམ་གཉིས་ལ་བཏོན་པའི་བློ་བཀོད་ཐམས་ཅད་དེ་བཞིན་ཡིན་ནོ། །
  sna-sna: Zvino mumazuva iwayo zano raipiwa naAhitoferi raiita seromunhu anobvunza
    kuna Mwari. Ndizvozvo zvaifungwa naDhavhidhi pamwe chete naAbhusaromu pamusoro
    pamazano aipiwa naAhitoferi.
  spa-BLM: El consejo de Ajitofel, que dio en aquellos días, fue como si un hombre
    preguntara en el santuario interior de Dios. Todo el consejo de Ajitofel fue así
    tanto con David como con Absalón.
  cac-cac: A d'a jun tiempoal chi', ayic sc'anchaj razón d'a vin̈aj Ahitofel chi'
    ichato a d'a Dios van sc'anb'an eb', yuj chi' a tas ix yal vin̈, ix yac'och vin̈aj
    rey David yipoc sc'ool. An̈eja' icha pax chi' ix sc'ulej vin̈aj Absalón chi'.
  swh-ULB: Nyakati hizo ushauri aliokuwa akitoa Ahithofeli ulikuwa ni kama mtu anavyosikia
    kutoka katika kinywa cha Mungu mwenyewe. Hivyo ndivyo jinsi ushauri wa Ahithofeli
    ulivyoonekana kwa Daudi na Absalomu
  bel-bel: А парады Ахітафэла, якія ён даваў, у той час лічыліся, як бы калі б хто
    пытаўся навукі ў Бога. Такая была кожная парада Ахітафэла як Давіду, так і Авэсалому.
  deu-ELBBK: Der Rat Ahitophels aber, den er in jenen Tagen riet, war, wie wenn man
    das Wort Gottes befragte; so war jeder Rat Ahitophels, sowohl für David als auch
    für Absalom.
  mbb-OT: Dutun he timpu mibpemineg si Absalom te menge sambag ni Ahitofel, iring
    ded daan dutun is mibeelan ni David hein aney. Su is menge sambag ni Ahitofel
    in-iring daan te ziyà ebpuun te Megbevayà.
  mal-2015: അക്കാലത്തു അഹീഥോഫെൽ പറയുന്ന ആലോചന ദൈവത്തിന്റെ അരുളപ്പാടുപോലെ ആയിരുന്നു;
    ദാവീദിന്നും അബ്ശാലോമിന്നും അഹീഥോഫെലിന്റെ ആലോചനയെല്ലാം അങ്ങനെ തന്നേ ആയിരുന്നു.
  rmc-rmc: Andre oda časos pes lelas e rada le Achitofeloskri sar le Devleskro lav.
    Kavke peske lenas o David the o Absolon e rada le Achitofeloskri, so len delas.
  pes-OPV: و مشورتی که اخیتوفل در آن روزها می‌داد، مثل آن بود که کسی از کلام خدا سوال
    کند. و هر مشورتی که اخیتوفل هم به داود و هم به ابشالوم می‌داد، چنین می‌بود.
  ron-1924: Сфатул дат пе время ачея де Ахитофел авя тот атыта путере ка ши кынд ар
    фи ынтребат кяр пе Думнезеу. Тот аша ера ку тоате сфатуриле луй Ахитофел, фие
    пентру Давид, фие пентру Абсалом.
  ben-OBCV: এদিকে, সেই সময় অহীথোফলের দেওয়া পরামর্শকে মনে হত ঈশ্বরের কাছ থেকে আসা
    পরামর্শ। দাউদ ও অবশালোম, দুজনেই অহীথোফলের সব পরামর্শকে এরকমই মনে করতেন।
  som-som: Oo waayahaasna taladii Axiitofel ku talin jiray waxay ahayd sidii Ilaah
    hadalkiisa markii Ilaah wax la weyddiisto oo kale; oo Axiitofel taladiisuna saasay
    la ahayd Daa'uud iyo Absaaloomba.
  lat-VUC: 'Consilium autem Achitophel quod dabat in diebus illis, quasi si quis consuleret
    Deum: sic erat omne consilium Achitophel, et cum esset cum David, et cum esset
    cum Absalom.'
  eng-ASVBT: 'And the counsel of Ahithophel, which he gave in those days, was as if
    a man inquired at the oracle of God: so was all the counsel of Ahithophel both
    with David and with Absalom.'
  ita-1885: E in que' giorni il consiglio che Ahitofel dava era stimato come se si
    fosse domandato l'oracolo di Dio; di tanta stima era ogni consiglio di Ahitofel,
    così appresso Davide, come appresso Absalom.
  eng-LXXUP: 'And the counsel of Ahithophel, which he counseled in former days, was
    as if one should inquire of the word of God: so was all the counsel of Ahithophel
    both to David and also to Absalom.'
  eng-ULB: Now the advice of Ahithophel that he gave in those days was as if a man
    heard from the mouth of God himself. That was how all of Ahithophel's advice was
    viewed by both David and Absalom.
  spa-VBL: En ese momento los consejos de Ahitofel eran como si recibieran mensajes
    del propio Dios. Así consideraban tanto David como Absalón los consejos de Ahitofel.
  fra-_FOB: Or, en ce temps-là, un conseil donné par Achithophel était autant estimé,
    que si l'on eût consulté Dieu. Telle était la valeur des conseils d'Achithophel,
    soit pour David, soit pour Absalom.
  mal-mal: അക്കാലത്ത് അഹീഥോഫെൽ പറയുന്ന ആലോചന ദൈവത്തിന്റെ അരുളപ്പാടുപോലെ ആയിരുന്നു;
    ദാവീദിനും അബ്ശാലോമിനും അഹീഥോഫെലിന്റെ ആലോചനയെല്ലാം അങ്ങനെ തന്നെ ആയിരുന്നു.
  urd-GVR: Us waqt Aḳhītufal kā har mashwarā Allāh ke farmān jaisā mānā jātā thā.
    Dāūd aur Abīsalūm donoṅ yoṅ hī us ke mashwaroṅ kī qadar karte the.
  suz-BL: मेना मुरपुकीम अहीथोफेल आ अर्ती परमप्रभु आ लोव़ खोदेंशो मिम्‍बाक्‍मा बाक्‍त।
    मोपतीके दाऊद नु अब्‍सालोमम अहीथोफेल आ अर्ती ठेयब मिम्‍बाक्‍‍सा बाक्‍त।
  ita-1927: Or in que’ giorni, un consiglio dato da Ahitofel era come una parola data
    da Dio a uno che lo avesse consultato. Così era di tutti i consigli di Ahitofel,
    tanto per Davide quanto per Absalom.
  ckb-ckb: لەو سەردەمەدا ڕاوێژی ئەحیتۆفەل کە ڕاوێژی پێ دەکرا، وەک ئەوەی لە خوداوە
    بێت. هەموو ڕاوێژەکانی ئەحیتۆفەل ئاوا بوون بۆ داود و بۆ ئەبشالۆمیش.
  eng-BBE: In those days the opinions of Ahithophel were valued as highly as if through
    him a man might get direction from God; so were they valued by David as much as
    by Absalom.
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಅಹೀತೋಫೆಲನು ತಿಳಿಸಿದ ಆಲೋಚನೆಯು ದೇವರನ್ನು ವಿಚಾರಿಸುವ ಹಾಗೆ ಇತ್ತು.
    ಅಹೀತೋಫೆಲನ ಆಲೋಚನೆಗಳನ್ನು ದಾವೀದನೂ, ಅಬ್ಷಾಲೋಮನೂ ಹಾಗೆಯೇ ಗೌರವಿಸುತ್ತಿದ್ದರು.
  tam-2017: அந்த நாட்களில் அகித்தோப்பேல் சொல்லும் ஆலோசனை தேவனுடைய வாக்கைப்போல இருந்தது;
    அப்படி அகித்தோப்பேலின் ஆலோசனையெல்லாம் தாவீதுக்கும் இருந்தது, அப்சலோமுக்கும் அப்படியே
    இருந்தது.
  spa-RV-1909: Y el consejo que daba Achitophel en aquellos días, era como si consultaran
    la palabra de Dios. Tal era el consejo de Achitophel, así con David como con Absalom.
  ron-BTF: Și sfatul lui Ahitofel, pe care îl dădea în acele zile, era ca și cum un
    om ar fi întrebat oracolul lui Dumnezeu; astfel era întreg sfatul lui Ahitofel
    deopotrivă pentru David și pentru Absalom.
  eng-WEBP: The counsel of Ahithophel, which he gave in those days, was as if a man
    inquired at the inner sanctuary of God. All the counsel of Ahithophel was like
    this both with David and with Absalom.
  eng-FBV: At that time Ahithophel's advice was like receiving messages from God himself.
    This was how both David and Absalom viewed Ahithophel's advice.
  nld-1939: Immers, een raad, die Achitófel gaf, gold in die dagen zoveel, als vroeg
    men een uitspraak van God; zoveel waarde had elke raad van Achitófel, zowel bij
    David als bij Absalom.
  nch-BL: Huan Absalón quichihuayaya nochi cati Ahitofel quiilhuiyaya quej itata,
    David, nojquiya quichijqui. Pampa nochi icamanal Ahitofel elqui temachti quej
    quistosquía ipan icamac Toteco Dios.
  vie-1934: Vả, trong lúc đó, người ta coi mưu của A-hi-tô-phe như lời phán của chính
    Đức Chúa Trời. Giá trị các mưu của A-hi-tô-phe, hoặc đối cùng Đa-vít, hoặc đối
    cùng Aùp-sa-lôm, đều là như vậy.
  hin-CV: उन दिनों में अहीतोफ़ेल द्वारा दी गई सलाह वैसी ही मानी जाती थी जैसा किसी
    ने परमेश्वर से प्रकाशन प्राप्‍त कर लिया है. दावीद और अबशालोम दोनों ही के लिए अहीतोफ़ेल
    की सलाह बहुत ही सम्मानीय होती थी.
  spa-BES: En aquellos días, las opiniones de Ahitofel eran tan valoradas como si
    a través de él un hombre pudiera obtener dirección de Dios; así fueron valorados
    por David tanto como por Absalón.
  tdx-tdx: (Fa nanahake te nañontaneañe amy tsaran’ Añaharey, ty toro-heve’ i Ahitofele
    tañ’andro rezay; izay iaby ty fanoroan-keve’ i Ahitofele tamy Davide naho i Absalome.)
  tha-KJV: ในครั้งนั้นคำปรึกษาของอาหิโธเฟลที่ทูลถวายก็เหมือนกับว่าคนได้ทูลถามจากพระดำรัสของพระเจ้า
    คำปรึกษาทั้งสิ้​นที​่อาหิโธเฟลทูลถวายต่อดาวิดและอับซาโลมเป็นดังนั้น
  por-BR-2018: E o conselho que dava Aitofel em aqueles dias, era como se consultassem
    a palavra de Deus. Tal era o conselho de Aitofel, assim com Davi como com Absalão.
  deu-ELO: Der Rat Ahitophels aber, den er in jenen Tagen riet, war, wie wenn man
    das Wort Gottes befragte; also war jeder Rat Ahitophels, sowohl für David als
    auch für Absalom.
  eng-WYC-2018: And the counsel of Ahithophel, which he gave in those days, was as
    if a man had counselled with God; so was all the counsel of Ahithophel, both when
    he was with David, and when he was with Absalom.
  epo-epo: La konsiloj de Aĥitofel, kiujn li donadis en tiu tempo, havis tian valoron,
    kiel se oni demandus la decidon de Dio; tiaj estis ĉiuj konsiloj de Aĥitofel,
    kiel por David, tiel ankaŭ por Abŝalom.
  uig-PIN: U künlǝrdǝ Aⱨitofǝlning bǝrgǝn mǝsliⱨǝti huddi kixi Hudadin sorap erixkǝn
    sɵz-kalamdǝk ⱨesablinatti. Uning Dawutⱪa wǝ Abxalomƣa bǝrgǝn ⱨǝmmǝ mǝsliⱨǝtimu
    ⱨǝm xundaⱪ ⱪarilatti.
  beo-beo: 'Amo esoga, nowa da Ahidoufele ea fada:i sia: nabaloba, ilia da amo sia:
    da Gode Ea sia: defele dafawaneyale dawa:su. Da:ibidi amola A:basalome da amo
    sia: fa:no bobogesu.'
  tpi-OTNT: Long dispela taim, ol man i save ting olgeta tok Ahitofel i autim bilong
    givim tingting long ol, em i olsem tok God yet i bin autim, na ol i save bihainim
    tru. Pastaim Devit i bin bihainim olgeta tok bilong Ahitofel, na nau Apsalom tu
    i laik bihainim.
  hau-SA: To, a kwanakin nan shawarar da Ahitofel yakan bayar takan zama kamar wadda
    aka nemi daga Allah ne. Haka Dawuda da Absalom duk suke ɗaukan dukan shawarar
    Ahitofel.
  uig-LAT: U künlerde Ahitofelning bergen mesliheti xuddi kishi Xudadin sorap érishken
    söz-kalamdek hésablinatti. Uning Dawutqa we Abshalomgha bergen hemme meslihetimu
    hem shundaq qarilatti.
  nde-nde: Ngalezonsuku iseluleko sika-Ahithofeli, sasifana lesalowo obuze uNkulunkulu.
    Lokho kwaba yiyo indlela uDavida lo-Abhisalomu abakhangela ngayo zonke izeluleko
    zika-Ahithofeli.
  ton-ton: 'Pea ko e fakakaukau ʻa ʻAhitofeli ʻaia naʻa ne fai ʻi he ngaahi ʻaho ko
    ia, naʻe hangē ko e ʻeke ʻe ha tangata ki he folofola ʻae ʻOtua: naʻe pehē pe
    ʻae fakakaukau ʻa ʻAhitofeli kia Tevita pea mo ʻApisalomi fakatouʻosi.'
  ces-1613: Rada pak Achitofelova, kterouž dával toho času, byla, jako by se kdo doptával
    na řeč Boží. Taková byla každá rada Achitofelova, jakož u Davida tak u Absolona.
  eng-WMB: The counsel of Ahithophel, which he gave in those days, was as if a man
    inquired at the inner sanctuary of God. All the counsel of Ahithophel was like
    this both with David and with Absalom.
  tam-TCV: அந்நாட்களில் அகிதோப்பேலின் ஆலோசனை இறைவன் சொல்லும் ஆலோசனையைப்போல் இருந்தது.
    அதுபோலவே தாவீதும், அப்சலோமும் அகிதோப்பேலின் ஆலோசனைகளைக் கருதினார்கள்.
  ceb-ULB: Karon ang tambag ni Ahitofel nga iyang gihatag niadtong mga adlawa ingon
    sa usa ka tawo nga nakadungog gikan mismo sa baba sa Dios. Mao kana ang pagtan-aw
    ni David ug ni Absalom sa tanang tambag ni Ahitofel.
  pol-UBG: A rada Achitofela, której udzielał w tym czasie, była niczym rada od Boga.
    Taka była wszelka rada Achitofela, zarówno u Dawida, jak i u Absaloma.
  agr-agr: Tuja nunú tsawantinig Ahitófelan chichameg Apajuín chichamejai betek tumain
    aajakui. Nunak David pujusmataish iman aajaku asa, Absalón pujusmataish imanuk
    aajakui.
  kyc-kyc: Yuu gii dusipana Ayitopelena pii leyamo dupwa sepala Anatumi lele leyasa
    wambu peparaeme moko minyuo piyami. Wamba Dapitimi warombo soo piya. Dee enakana
    Epesalome baame opetaeko warombo soo pinya piya.
  urd-GVU: اُس وقت اخی تُفل کا ہر مشورہ اللہ کے فرمان جیسا مانا جاتا تھا۔ داؤد اور
    ابی سلوم دونوں یوں ہی اُس کے مشوروں کی قدر کرتے تھے۔
  deu-1912: Zu der Zeit, wenn Ahithophel einen Rat gab, das war, als wenn man Gott
    um etwas hätte gefragt; also waren alle Ratschläge Ahithophels bei David und bei
    Absalom.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಅಹೀತೋಫೆಲನ ಆಲೋಚನೆಗಳಿಗೆ ದೈವೋತ್ತರಗಳಿರುವಷ್ಟು ಬೆಲೆಯಿತ್ತು. ದಾವೀದನೂ
    ಮತ್ತು ಅಬ್ಷಾಲೋಮನೂ ಅವನ ಆಲೋಚನೆಗಳನ್ನು ಗೌರವಿಸುತ್ತಿದ್ದರು.
  yap-yap: Tin ni i yog Ahithofel u lan e pi rran nem e un fol riy ni gowa thin rok
    Got; i fol David nge Absalom riy.
  hlt-MCSB: Te vaeng tue ah tah Ahithophel kah cilsuep a paek te Pathen kah olka aka
    dawt hlang banglam ni a om coeng. David taeng neh Absalom taengkah aka omTe Ahithophel
    kah cilsuep boeih ni.
  mdy-ETH: ዒማና ዓኪፆፔሌ ዞራ ዞራ ፆኦሲ ቃኣላጉዲ ዋይዚ ዔኪንታያኬ፤ ቤርታ ዳውቴ፤ ሃሣ ጊንሣ ዓቤሴሎሜያ ዒዛኮ ዬያ ዞሮ
    ዔኪ ማዻኔ።
  twi-ASANTE: Absalom tiee Ahitofel afotuo sɛdeɛ Dawid yɛeɛ no pɛpɛɛpɛ. Na asɛm biara
    a ɛfiri Ahitofel anom baeɛ no mu nyansa no, yɛɛ sɛdeɛ ɛfiri Onyankopɔn anom.
  eng-WEBU: The counsel of Ahithophel, which he gave in those days, was as if a man
    inquired at the inner sanctuary of God. All the counsel of Ahithophel was like
    this both with David and with Absalom.
  wal-wal: He gallassatun Akixoofeeli a zorido zore issi asi GODAA oichchidi ekkiyo
    zore mala. Daawitinne Abeseloominne naa77aikka Akixoofeela zoriyaa ubbaa ekkidoogee
    hagaadaana.
  spa-PDDPT: En aquellos días el consejo que Ahitofel daba era como si uno consultara
    la Palabra de ʼElohim. Así era todo lo que Ahitofel aconsejaba, tanto para David
    como para Absalón.
  gun-gun: Ha'e va'e jave Aitofel nhomongeta 'rã Nhanderuete pe oporandua rã ombovaia
    rami avi. Ha'e rami ae tema Aitofel ijayvu nhomongeta vy, Davi omongetaague rami
    ae avi omongeta Absalão.
  agu-BL: Ja xom Absalom te yi tajtza'kl Ahitofel, na te yi tiempa'tz, wi'nin k'ej
    yi tajtza'kl Ahitofel ẍchiwutz Luwiy tu Absalom, na le wutz cyetz cyajtza'kl ni'cu'n
    yol i' chi ik yol Ryos.
  eng-PEV: So Absalom took notice of that wise man’s story, just like his father used
    to take notice of him. They both thought that he talked straight, just like God
    does. So they always listened to him carefully.
  ilo-ULB: Ita, dagiti balakad ni Ahitofel kadagidi nga al-aldaw ket kasla nangngeg
    ti maysa a tao manipud iti mismo a ngiwat ti Dios. Kasta ti panangkita ni David
    ken Absalom kadagiti amin a balakad ni Ahitofel.
  kpg-kpg: I lodo nia laangi aalaa, nia helekai e dagi digaula mai i baahi o Ahitophel
    nogo hagalongo ginai digaula huoloo, gei e daudali go digaula be nia helekai mai
    i baahi o God. David mo Absalom meemaa huogodoo e haga gila aga nia maa.
  uig-ARA: ئۇ كۈنلەردە ئاھىتوفەلنىڭ بەرگەن مەسلىھەتى خۇددى كىشى خۇدادىن سوراپ ئېرىشكەن
    سۆز-كالامدەك ھېسابلىناتتى. ئۇنىڭ داۋۇتقا ۋە ئابشالومغا بەرگەن ھەممە مەسلىھەتىمۇ
    ھەم شۇنداق قارىلاتتى.
  sus-sus: Na waxati Abisalomi nun Dawuda birin nu birama Axitofeli xa marasie fɔxɔ
    ra, alɔ marasie naxee kelixi Ala ma.
  pon-2006: Kaweid me Ahidopel kin kihda ni ahnsowo kin pweida rehrail, pwe re kin
    idawehn duwehte ar kin kapwaiada mahsen en Koht; Depit oh Apsalom, ira koaros
    kin kapwaiada.
  jae-jae: Gêdêŋ ŋasawa tonaŋ Ahitopel embe êwa biŋ teŋ sa, naŋ tetoc biŋ tau sa ma
    sêlic amboac aŋga Anôtô taunê. Dawid agêc Absalom lulugeŋ tetoc Ahitopel nê biŋ
    sa kêtôm tonaŋ.
  ksd-ksd: Ta nam ra umana bung ra tinata na varvateten kai Akitopel i ga da tikai
    i matoto ta ra tinata kai God; ma ra tinata na varvateten par kai Akitopel i ga
    damana pire David dir ma Absalom.
  tur-YTC: O günlerde Ahitofel'in verdiği öğüt, Tanrı tapınağının iç bölmesinde bir
    adamın sorması gibiydi. Ahitofel'in bütün öğütleri hem David'e hem de Avşalom'a
    böyleydi.
  grc-BRENT: Καὶ ἡ βουλὴ Ἀχιτόφελ, ἣν ἐβουλεύσατο ἐν ταῖς ἡμέραις ταῖς πρώταις, ὃν
    τρόπον ἐπερωτήσῃ τις ἐν λόγῳ τοῦ Θεοῦ· οὕτως πᾶσα ἡ βουλὴ τοῦ Ἀχιτόφελ καί γε
    τῷ Δαυὶδ καί γε τῷ Ἀβεσσαλώμ.
  ind-AYT: Pada waktu itu, nasihat Ahitofel yang diberikan seolah-olah sama seperti
    firman yang dimintakan dari Allah. Demikianlah semua nasihat Ahitofel itu, baik
    bagi Daud maupun Absalom.
  nya-nya: Tsono masiku amenewo malangizo amene Ahitofele amapereka anali ngati mawu
    ochokera kwa Mulungu. Umu ndi mmene Davide ndi Abisalomu amalandirira malangizo
    onse a Ahitofele.
  hrv-hrv: A savjet što bi ga dao Ahitofel u ono vrijeme vrijedio je kao odgovor Božji;
    toliko je vrijedio svaki Ahitofelov savjet i kod Davida i kod Abšaloma.
  mps-mps: Te bidi dabe augwa te Ahitofelgo po odali sogo, augwa te homu eyu, te po
    te Godigo digi pusai po wali te homu elama, tama augwa wali mu palio. Hasia bolo
    Devitgo te Ahitofelgo po tigidali wali pali, tama megi me Apsalomgo wali pabo
    homu yalio.
  tpi-tpi: Long dispela taim, ol man i save ting olgeta tok Ahitofel i autim bilong
    givim tingting long ol, em i olsem tok God yet i bin autim, na ol i save bihainim
    tru. Pastaim Devit i bin bihainim olgeta tok bilong Ahitofel, na nau Apsalom tu
    i laik bihainim.
  dan-1931: Det Råd, Akitofel gav i de Tider, gjaldt nemlig lige så meget, som når
    man adspurgte Gud; så meget gjaldt ethvert Råd af Akitofel både hos David og Absalom.
  vie-OVCB: Lúc ấy, lời bàn của A-hi-tô-phe được coi như lời Đức Chúa Trời, vì thế
    A-hi-tô-phe bàn điều gì, Áp-sa-lôm làm điều ấy, cũng như Đa-vít trước kia vậy.
  guj-2017: હવે તે દિવસોમાં અહિથોફેલ જે સલાહ આપતો, તે કોઈએ ઈશ્વરવાણી સાંભળી હોય તેવી
    જ ગણાતી હતી. દાઉદ અને આબ્શાલોમ બન્ને અહિથોફેલની સલાહનો આદર કરતા હતા.
  pon-2006A: Kaweid me Ahidopel kin kihda ni ahnsowo kin pweida rehrail, pwe re kin
    idawehn duwehte ar kin kapwaiada mahsen en Koht; Depit oh Apsalom, ira koaros
    kin kapwaiada.
  por-BRBSL: O conselho de Ahithophel, que ele deu naqueles dias, era como se um homem
    fosse inquirido no santuário interior de Deus. Todos os conselhos de Ahithophel
    eram assim, tanto com David como com Absalom.
  aly-aly: Alakenh alerikw David-wenh awelhew angka artwa anper arey-angker-wenhew,
    aynikwarl awelhenh-angkwarr-apeny. Ratherr iterrew, anper arey-angker rarl angka
    Akngey-wenh iley-angker anenh, Akngey angkerl-anenty-arrpantey. Ratherran apmelerrel-ayeth
    ayernenh, ikwer awelhemel.
  cth-cth: Hatnae tueng nah Ahithophel ni pouknae a poe e teh, Cathut lawk patetlah
    ouk pouk pouh e lah ao. Hot patetlah Ahithophel ni Devit hoi Absalom pouknae a
    poe e pueng teh, pouk pouh e lah ao.
  twi-twi: Absalom tiee Ahitofel afotu sɛnea Dawid yɛe no pɛpɛɛpɛ. Na asɛm biara a
    efi Ahitofel anom bae no mu nyansa no yɛɛ sɛnea efi Onyankopɔn anom.
  hlt-hlt: Te vaeng tue ah tah Ahithophel kah cilsuep a paek te Pathen kah olka aka
    dawt hlang banglam ni a om coeng. David taeng neh Absalom taengkah aka om te Ahithophel
    kah cilsuep boeih ni.
  tbz-SIM: Dɛ kó dimɔ̀nnì Aitofɛɛdi do ɔ̃ nkòò bɛ́i ntì bɛ̀ɛ tì yienkomu kɛ́ndò nKuyie
    nkuù tì bɛ́i, Dɑfiti nɛ̀ Abusɑdɔmmu bɛ̀ do tì yìémmu bɛmɔu.
  msy-2020: Dughiar kamɨn gumazamiziba kamaghɨn nɨghnɨsi, Ahitofel me mɨgeir akar
    kaba nɨghnɨzir aghuiba me ganɨdi. Ezɨ da mati God uabɨ me ganɨdir akaba, ezɨ me
    guizbangɨra dar gɨn zui. Devit faragha Ahitofelɨn akabar gɨn ghu, ezɨ datɨrɨghɨn
    Apsalom uaghan dar gɨn mangasa.
  dop-dop: Lɑɣɑtʋ nti Ahitofɛlɩ tɑsɑɣɑ Apǝsɑlɔm kɛ wɑɑtʋ ɩnɩ tɔ tɩɩ wɛ teitei kɛ́
    ɩsɩɩ Ɩsɔ yɔɣɔtǝɣǝnɑ. Pɑɑ Tɑfiiti mɑɣɑmɑɣɑ ḿpʋ́ɣʋ́ pɩɩ wɛɛ.
  azb-azb: O zamanlar Axitofelin verdiyi məsləhət Allah kəlamına müraciət edən şəxsin
    aldığı məsləhətlərlə bərabər sayılırdı. Axitofelin hər məsləhəti Davud üçün də,
    Avşalom üçün də bu cür idi.
  eng-DBY: 'And the counsel of Ahithophel, which he counselled in those days, was
    as if a man had inquired of the word of God: so was all the counsel of Ahithophel
    both with David and with Absalom.'
  hin-2017: उन दिनों जो सम्मति अहीतोपेल देता था, वह ऐसी होती थी कि मानो कोई परमेश्वर
    का वचन पूछ लेता हो; अहीतोपेल चाहे दाऊद को चाहे अबशालोम को, जो-जो सम्मति देता वह
    ऐसी ही होती थी।
  wol-KYG: Booba lu Ayitofel masaana digle day mel ni kàddu gu bawoo ca Yàlla. Daawudaak
    Absalom, ñoom ñaar ñépp noonu lañu fonke woon ndigalu Ayitofel.
  eng-YLT: And the counsel of Ahithophel which he counselled in those days [is] as
    [when] one inquireth at the word of God; so [is] all the counsel of Ahithophel
    both to David and to Absalom.
  eng-WYC-2017: And the counsel of Ahithophel, which he gave in those days, was as
    if a man had counselled with God; so was all the counsel of Ahithophel, both when
    he was with David, and when he was with Absalom.
  eng-WMBB: The counsel of Ahithophel, which he gave in those days, was as if a man
    enquired at the inner sanctuary of God. All the counsel of Ahithophel was like
    this both with David and with Absalom.
  urd-GVH: उस वक़्त अख़ीतुफ़ल का हर मशवरा अल्लाह के फ़रमान जैसा माना जाता था। दाऊद
    और अबीसलूम दोनों यों ही उसके मशवरों की क़दर करते थे।
  rug-rug: Sari vinari tokae pa binalabala sapu vala i e Ahitopeli koari na rane arini
    si gua puta tugo na zinama te Tamasa sapu luli betoi mo ari Devita e Abusalamu.
  gaz-gaz: Bara sanatti gorsi Ahiitofel kennaa ture akkuma waan namni tokko Waaqa
    gaafatuutti ilaalama ture. Akki itti Daawitis taʼu Abesaaloom gorsa Ahiitofel
    hunda dhagaʼaa turan kanaa dha.
  fra-LSG: Les conseils donnés en ce temps-là par Achitophel avaient autant d’autorité
    que si l’on eût consulté Dieu lui-même. Il en était ainsi de tous les conseils
    d’Achitophel, soit pour David, soit pour Absalom.
  yal-yal: Na waxatini, Axitofeli a maxadin yi suxi alo Ala yɛtɛna a fala kii naxan
    yi. Dawuda nun Abisalomi fan yi a maxadine suxuma kii kedenna nin.
  haw-1868: 'A o ka oleloao a Ahitopela i olelo aku ai ia mau la, ua like ia me ka
    ke Akua olelo a ke kanaka i ninau aku ai: pela no ka oleloao a pau a Ahitopela
    ia Davida a me Abesaloma.'
  arb-NAV: وَكَانَتْ مَشُورَاتُ أَخِيتُوفَلَ الَّتِي يُسْدِيهَا فِي تِلْكَ الأَيَّامِ
    تَحْظَى بِقُبُولِ دَاوُدَ وأَبْشَالُوُمَ لأَنَّهَا كَانَتْ فِي اعْتِبَارِهِمَا
    كَأَنَّهَا صَادِرَةٌ عَنْ فَمِ اللهِ.
  ewe-ewe: Le ŋkeke mawo me la, Ahitofel ƒe aɖaŋu si wòɖona la nɔna abe Mawu gbɔe
    wobia gbe le ene, ale David kple Absalom siaa dea bubu Ahitofel ƒe aɖaŋuɖoɖowo
    ŋu.
  eng-LEE: 'And the counsel of Achithophel, which he counseled in those days, was
    as if a man had asked advice of the word of God: so was all the counsel of Achithophel
    both with David and with Abshalom.'
  asm-FB: সেই কালত অহীথোফলে যি যি দিহা দিছিল, সেইবোৰ ঈশ্বৰৰ মুখৰ বাক্যৰ দ্বাৰাই উত্তৰ
    পোৱাৰ দৰে আছিল৷ দায়ূদক দিয়া আৰু অবচালোমক দিয়া অহীথোফলৰ সকলো দিহা তেনেদৰেই আছিল।
  sus-A: نَ وَشَتِ عَبِسَلٌمِ نُن دَوُدَ بِرِن نُ بِرَ مَ عَشِتٌقٍلِ شَ مَرَ سِيٍ
    قْشْ رَ، عَلْ مَرَ سِيٍ نَشٍيٍ كٍلِشِ عَلَ مَ.
  fra-SBL: Les conseils d'Achitophel, qu'il donnait en ces jours-là, étaient comme
    si un homme consultait le sanctuaire intérieur de Dieu. Tous les conseils d'Achitophel
    ont été semblables à ceux de David et d'Absalom.
  hbo-hbo: וַעֲצַ֣ת אֲחִיתֹ֗פֶל אֲשֶׁ֤ר יָעַץ֙ בַּיָּמִ֣ים הָהֵ֔ם כַּאֲשֶׁ֥ר יִשְׁאַל־*
    (אִ֖ישׁ) בִּדְבַ֣ר הָאֱלֹהִ֑ים כֵּ֚ן כָּל־עֲצַ֣ת אֲחִיתֹ֔פֶל גַּם־לְדָוִ֖ד גַּ֥ם
    לְאַבְשָׁלֹֽם׃ ס
  piu-2006: '@see-verse:2SA.016.022'
  kik-kik: No rĩrĩ, matukũ-inĩ macio mataaro marĩa Ahithofeli aaheanaga maahaanaga
    ta ma mũndũ ũhooete kĩrĩra kũrĩ Ngai. Ũguo nĩguo Daudi na Abisalomu mooyaga mataaro
    mothe ma Ahithofeli.
  fra-NCL: Le conseil que donnait en ce temps-là Achitophel était comme la parole
    de Dieu à celui qui la demande ; il en était ainsi de tous ses conseils, soit
    pour David, soit pour Absalom.
  cek-AK: To nathuem ah Ahithophel mah paek ih poekhaih loe, Sithaw khaeah dueng moe,
    hnuk ih lok baktiah oh; David hoi Absalom mah doeh anih mah paek ih poekhaih to
    Sithaw mah paek ih lok baktiah poek hoi.
  cuk-cuk: We-ibagangine, dulemar Ahitofel-binsaed-ukedgi binsadamalad, wede Bab-Dummad-gayaburbaye.
    David, degi, Absalónʼmoga deyob egi binsadamarmogad.
  uig-CYR: У күнләрдә Аһитофәлниң бәргән мәслиһәти худди киши Худадин сорап еришкән
    сөз-каламдәк һесаплинатти. Униң Давутқа вә Абшаломға бәргән һәммә мәслиһәтиму
    һәм шундақ қарилатти.
  tel-2017: ఆ రోజుల్లో అహీతోపెలు ఏదైనా ఆలోచన చెప్పితే అది దేవుని దగ్గర విచారణ చేయగా
    వచ్చినట్టుగా ఉండేది. దావీదు, అబ్షాలోము కూడా అలాగే భావించేవారు.
  hat-BSA: Konsèy a Achitophel te konn bay nan jou sa yo te konsidere tankou si yon
    moun te mande konsèy a pawòl Bondye. Se te konsa tout konsèy Achitophel te ye
    pou David ak Absalom.
  kos-kos: Kas in kasru nukewa su tuku sel Ahithophel in len ingo, mwet uh insese
    nu kac oana in ma tuku sin God me. David ac Absalom eltal tukeni na fahsr kac.
  hbo-WLC: וַעֲצַ֣ת אֲחִיתֹ֗פֶל אֲשֶׁ֤ר יָעַץ֙ בַּיָּמִ֣ים הָהֵ֔ם כַּאֲשֶׁ֥ר יִשְׁאַל־
    בִּדְבַ֣ר הָאֱלֹהִ֑ים כֵּ֚ן כָּל־עֲצַ֣ת אֲחִיתֹ֔פֶל גַּם־לְדָוִ֖ד גַּ֥ם לְאַבְשָׁלֹֽם׃
    ס
  ibo-ibo: Nʼoge ahụ, ndụmọdụ ọbụla Ahitofel dụrụ dị ka a ga-asị na ọ bụ ozi si nʼọnụ
    Chineke nʼonwe ya bịa. Ọ bụladị nʼebe Devid nọ, na nʼebe Absalọm nọkwa, otu a
    ka esi bulie ndụmọdụ ọbụla Ahitofel nyere elu.
  ory-ory: ସେସମୟରେ ଅହୀଥୋଫଲ ଯେଉଁ ମନ୍ତ୍ରଣା ଦିଏ, ସେହି ମନ୍ତ୍ରଣା ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ଦ୍ୱାରା
    ଉତ୍ତର ପାଇବା ତୁଲ୍ୟ ଥିଲା; ଦାଉଦ ଓ ଅବଶାଲୋମ ଉଭୟଙ୍କ ପ୍ରତି ଅହୀଥୋଫଲର ସମସ୍ତ ମନ୍ତ୍ରଣା ଏହି
    ପ୍ରକାର ଥିଲା।
  chk-chk: Iwe, lon ena fansoun än Ahitofel öüröür a aüchea usun chök än Kot. Iei
    usun Tafit me Apsalom ra aücheani än Ahitofel öüröür meinisin.
  ssd-ssd: Ahitofel nu wam pagu pasa ndaŋ gabat suŋgo sawanu ta nane Suŋgo tuku pasa
    isanu sukmba dubiwanu. O buk David nu Ahitofel tuku wam pagu pasa ismba dubina
    taŋamba ndo Absalom mata nu tuku miŋge dubiwanu.
  rop-rop: Wal Ebsalom bin duwit langa Ahithafel, en imbin silip garram detlot wekingel
    blanga im dedi, dumaji ebri wed weya Ahithafel bin oldei tok bin jis laiga wed
    weya God bin tok. Lagijat na ola pipul bin oldei jinggabat detlot wed weya Ahithafel
    bin oldei tok, en Deibid en Ebsalom bin oldei lisin en duwit langa im.
  ukr-1871: Рада ж Ахитофелева була здавна така важка, неначе рада самого Бога. Такою
    була всяка рада Ахитофелева й в Давида й в Абессалома.
  deu-1951: Ahitophels Rat galt nämlich in jenen Tagen soviel, als hätte man das Wort
    Gottes befragt; so galten alle Ratschläge Ahitophels bei David und bei Absalom.
  eng-JPS: Now the counsel of Ahithophel, which he counselled in those days, was as
    if a man inquired of the word of God; so was all the counsel of Ahithophel both
    with David and with Absalom.
  srp-1865: I svjet koji davaše Ahitofel u ono vrijeme bijaše kao da bi ko Boga upitao;
    taki bijaše svaki svjet Ahitofelov i u Davida i u Avesaloma.
  lug-lug: Mu biro ebyo okuteesa kwa Akisoferi, kwatwalibwanga okuba nga kuva eri
    Katonda, era Dawudi ne Abusaalomu bwe batyo bwe baatwalanga okuteesa kwe.
  heb-heb: ועצת אחיתפל אשר יעץ בימים ההם כאשר ישאל בדבר האלהים כן כל עצת אחיתפל גם
    לדוד גם לאבשלם׃
  ben-IRV: ঐ দিনের অহীথোফল যে উপদেশ দিত, সেই উপদেশ ঈশ্বরের বাক্যে থেকে উত্তর পাওয়ার
    মত ছিল৷ দায়ূদের ও অবশালোমের উভয়ের পক্ষে অহীথোফলের সমস্ত উপদেশ সেই রকম ছিল৷
  pan-pan: ਅਹੀਥੋਫ਼ਲ ਦੀ ਸਲਾਹ, ਜੋ ਉਹ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਦਿੰਦਾ ਸੀ, ਅਜਿਹੀ ਮੰਨੀ ਜਾਂਦੀ ਸੀ,
    ਜਾਣੋ ਜਿਵੇਂ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਚਨ ਪਾਉਂਦਾ ਹੈ। ਸੋ ਅਹੀਥੋਫ਼ਲ ਦੀ ਸਲਾਹ ਦਾਊਦ ਅਤੇ ਅਬਸ਼ਾਲੋਮ
    ਦੇ ਨਾਲ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਸੀ।
  tkr-tkr: Mane gahbışil Axitofelee g'avcuna mı'sləhət, Allahıken cuvab xhinne ıxha.
    Axitofelee g'avcuna mı'sləhət Davudnemeeyib Avşalomnemeeyib həməxüb vuxha.
  mya-JVB: ထို ကာလ ၌ အဟိသောဖေလ ပေး သော အကြံ သည် ဘုရားသခင့် ထံတော်၌ မေးလျှောက် ၍ခံရသော
    ဗျာဒိတ် တော်ကဲ့သို့ ဖြစ်၏။ သူပေးသမျှ သောအကြံ ကို ဒါဝိဒ် နှင့် အဗရှလုံ သည် ဗျာဒိတ်တော်ကဲ့သို့မှတ်တတ်
    သတည်း။
  tte-O: Na sauganane Aitopeli ana walo meuloina bwaite iwalowen tobenali sikalaili
    yakato walone ilaomaya Yeoba koina. Yo beyabeyana Deibida ana meli ipei koina
    kabo Abisalomi iginauli besiele tabe.
  tbg-tbg: Devitiva Ahitopeliva vira avu aato amu uvarara koqe uvave tuntemakero,
    Apasalomuvavata viva tu uvarara koqe uvave tura. Kotira uvara koqe uvave tuntemake,
    Devitika Apasalomuka Ahitopeliva tu uvarara koqe uvave ti vaura.
  hmo-hmo: Ahitopela ena sisiba bona iena laloa unai dinadia neganai be Dirava ena
    hereva bamona. Unai dainai Davida bona Abesaloma danu ese Ahitopela ena laloa
    ibounai idia abia dae, Dirava ena hereva do idia abia dae bamona.
  urd-urd: और अख़ीतुफ्फ़ल की सलाह जो इन दिनों होती वह ऐसी समझी जाती थी, कि गोया ख़ुदा
    के कलाम से आदमी ने बात पूछ ली, यूँ अख़ीतुफ़्फ़ल की सलाह दाऊद और अबीसलोम की ख़िदमत
    में ऐसी ही होती थी।
  rus-SYN: Советы же Ахитофела, которые он давал, в то время считались, как если бы
    кто спрашивал наставления у Бога. Таков был всякий совет Ахитофела как для Давида,
    так и для Авессалома.
  bqc-SIM: Gↄↄ beeↄ lɛ́ pↄ́ Aitofɛli ì damá dɛ lán gbɛ̃́ pↄ́ yãgbɛ̀a Luawawaɛ.
    Màa Aitofɛli lɛdama dɛ Davidiɛ ń Abisaloũo píi.
  tcz-CHONGTHU: Hiche lai a Ahithophel kitipan mi athumop tapou chu Pathen kamcheng
    tah a hungsoh banga anagel u ahi hitobang jeh a hi Absalom in Ahithophel thumop
    chu David in anabol banga anajui ahi.
  mar-mar: अहिथोफेलचा सल्ला दावीद आणि अबशालोम या दोघांनाही उपयोगी पडला. लोकांस त्याचे
    म्हणणे देवाच्या शब्दा इतके महत्वाचे वाटत.
  qub-qub: Chay wichan Ahitofel willapashantaga Tayta Dios nishanta-yupaymi wiyacoj.
    Davidpis Absalonpis wiyacoj.
  bqp-bqp: Gↄrↄ birenↄa lɛ́ kũ Aitofɛli dì daḿma de lán gbɛ̃ kũ à yã gbɛ̀ka Ludaa
    yã bàmɛ. Lɛn Aitofɛli lɛ́damma de lɛ Daudanɛ kũ Abusalomuo ń pínki.
  hat-hat: Lè sa a, nenpòt konsèy Achitofèl te bay se tankou si se te pawòl Bondye.
    Ni David ni Absalon te toujou swiv konsèy li yo.
  eng-BSB: Now in those days the advice of Ahithophel was like the consultation of
    the word of God. Such was the regard that both David and Absalom had for Ahithophel’s
    advice.
  tod-tod: Naama ziɛgi zu kuɲɛ ɠɛni Ayitɔfɛle ná-tɛnɛ gooiti pɛ ba, eɠɛ nu ɠa GALA
    ɓɔɠɔi ɠaazaɠa, zekana ná-tɛnɛ gooiti pɛ ti ɠɛni la Davide ʋɛ ta Aɓesalɔme ɓalaa
    bɛ.
  eng-WEBPB: The counsel of Ahithophel, which he gave in those days, was as if a man
    enquired at the inner sanctuary of God. All the counsel of Ahithophel was like
    this both with David and with Absalom.
  kbq-kbq: Hagi ana knafina Ahitofeli'a Ra Anumzamofontegati'ma antahintahima erinoma
    hiankna ke nehigeno Absalomu'a kote'ma Deviti'ma hu'neankna huno amagera ante'ne.
  nhe-BL: Huan Absalón quichihuayaya nochi tlen Ahitofel quiilhuiyaya queja itata,
    David, nojquiya quichijqui. Pampa nochi itlajtol Ahitofel elqui temachtli queja
    quistoya ipan icamac Toteco Dios.
  bus-bus: Gurↄ beeenↄa lɛ́ kɛ̀ Aitofɛli è daḿma dɛ lán gbɛ̃ kɛ̀ yã gbèka Ludaa yã
    bàmɛ. Lɛn Aitofɛli lɛ́damma dɛ lɛ Daudanɛ kↄ̃n Abusalomuo ń píngi.
  gub-BL: A'e 'ar rehe aze Aitopew umume'u amo pureruze'egaw, tuwihaw weruzar ize'eg
    Tupàn ze'eg zàwe wà. Tawi weruzar ize'eg. Àmixàràw weruzar ize'eg no.
  eng-DRA: 'Now the counsel of Achitophel, which he gave in those days, was as if
    a man should consult God: so was all the counsel of Achitophel, both when he was
    with David, and when he was with Absalom.'
