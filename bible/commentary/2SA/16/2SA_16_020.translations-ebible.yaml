verse: 2SA.016.020
translations:
  mal-C: “നാം എന്താണു ചെയ്യേണ്ടത്; താങ്കളുടെ ഉപദേശമെന്ത്?” എന്ന് അബ്ശാലോം അഹീഥോഫെലിനോടു
    ചോദിച്ചു.
  deu-TKW: 'Darauf sprach Absalom zu Ahitophel: Gebt euren Rat, was wir thun sollen!'
  lin-lin: 'Abisalomi alobaki na Ayitofeli : — Pesa biso toli na yo : tosengeli kosala
    nini ?'
  eng-LSV: And Absalom says to Ahithophel, “Give counsel for yourself [for] what we
    do.”
  eng-GNV: Then spake Absalom to Ahithophel, Giue counsell what we shall doe.
  eng-WEBSTER: Then said Absalom to Ahithophel, Give counsel among you what we shall
    do.
  nhw-BL: 'Huan teipa Absalón yajqui quiitato Ahitofel catli teconsejomaca huan quiilhui:
    ―Techconsejomaca tlaque nijchihuas.'
  swh-ONEN: Absalomu akamwambia Ahithofeli, “Tupe shauri lako. Tufanye nini?”
  bba-bba: Yerɑ Abusɑlɔmu u Ahitofɛli sɔ̃ɔwɑ u nɛɛ, i wesiɑnɔ sɑnnu kpɑ i ɡere ye
    sɑ ko ko.
  eng-KJVCPB: Then said Absalom to Ahithophel, Give counsel among you what we shall
    do.
  mpx-mpx: Yaka Absalom i baek Ahitopel elana i ba, “He u ba labema. Wam nuwatu ga
    i ola, hauna binimala naha ginol.”
  luo-luo: Abisalom nowachone Ahithofel niya, “Ngʼadnwae rieko. En angʼo monego watim?”
  meu-meu: Bena Absalom ese Ahitofel e hamaoroa, eto, Emu lalo-hadai a gvvaurai, ede
    baita kara toma?
  npi-ULB: तब अब्शालोमले अहीतोपेललाई भने, “हामीले के गर्नुपर्छ भन्‍ने बारेमा हामीलाई
    तपाईंको सल्लाह दिनुहोस् ।”
  yor-yor: Absalomu sì wí fún Ahitofeli pé, “Ẹ bá ará yín gbìmọ̀ ohun tí àwa ó ṣe.”
  ind-ind: Lalu Absalom bertanya kepada Ahitofel, “Menurutmu, apa yang sebaiknya saya
    lakukan sekarang?”
  pes-OPCB: 'ابشالوم رو به اخیتوفل کرده، پرسید: «حال که به اینجا رسیدیم چه باید کرد؟»'
  tgl-ULB: Pagkatapos sinabi ni Absalom kay Ahitofel, “Ibigay sa amin ang iyong payo
    tungkol sa dapat naming gawin.”
  cbu-NT: Absalonshat anumun yusur Ahitofelaa masharangiya. Mazinangcha zuwaa. ¿Mayaa
    mangishish chinaksha? Yuw chinakish anoo nuwaa kamaninganda, tárangu.
  hui-hui: Ani layagola Abasalomohanda beregedalu Ahidobelehondo lalu, Áyu ogoale
    bulene nga lalu i̱na buliyago langi, lene.
  mya-mya: ထို​နောက်​အ​ဗ​ရှ​လုံ​သည်​အ​ဟိ​သော​ဖေ​လ ၏​ဘက်​သို့​လှည့်​၍``ငါ​တို့​သည်​အ​ဘယ်​အ​မှု
    ကို​ပြု​ရ​ကြ​ပါ​မည်​နည်း။ ငါ​တို့​အား​အ​ကြံ ပေး​လော့'' ဟု​ဆို​၏။
  bod-N: ཨབ་ཤཱ་ལོམ་གྱིས་ཨ་ཧི་ཐོ་ཕེལ་ལ། ད་བདག་ཅག་གིས་གང་འདྲ་བྱེད་དགོས་སམ། ཁྱོད་རྣམས་ཀྱིས་བློ་བཀོད་བཏོན་ཞིག་ཅེས་བསྒོས་པ་ལ།
  sna-sna: Abhusaromu akati kuna Ahitoferi, “Tipewo zano rako. Toita sei?”
  spa-BLM: 'Entonces Absalón dijo a Ajitófel: “Aconseja lo que debemos hacer”.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Absalón chi'' d''a vin̈aj Ahitofel: —¿Tas
    tza na'' a ach tic, tas ol co c''ulej? xchi vin̈ d''a vin̈.'
  swh-ULB: Kisha Absalomu akamwambia Ahithofeli, “Tupe shauri lako kuhusu tunachopaswa
    kufanya.”
  bel-bel: 'І сказаў Авэсалом Ахітафэлу: дайце параду, што нам рабіць.'
  deu-ELBBK: 'Und Absalom sprach zu Ahitophel: Schafft Rat, was wir tun sollen!'
  mbb-OT: Migkeǥiyan ni Absalom si Ahitofel te, “Keǥiya nu kun kedì ke hengkey is
    ebeelan ta.”
  mal-2015: 'അനന്തരം അബ്ശാലോം അഹിഥോഫെലിനോടു: നാം ചെയ്യേണ്ടതു എന്തു എന്നു നിങ്ങൾ ആലോചിച്ചുപറവിൻ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Absolon phučľa le Achitofelostar: „Phen, so amenge kampel te kerel?“'
  pes-OPV: 'و ابشالوم به اخیتوفل گفت: «شما مشورت کنید که چه بکنیم.»'
  ron-1924: 'Абсалом а зис луй Ахитофел: „Сфэтуици-вэ ымпреунэ. Че авем де фэкут?”'
  ben-OBCV: অবশালোম অহীথোফলকে বলল, “আপনি আমাদের পরামর্শ দিন। আমাদের কী করা উচিত?”
  som-som: Markaasaa Absaaloom wuxuu Axiitofel ku yidhi, Bal ka tali waxaan samayn
    lahayn.
  lat-VUC: 'Dixit autem Absalom ad Achitophel: Inite consilium quid agere debeamus.'
  eng-ASVBT: Then said Absalom to Ahithophel, Give your counsel what we shall do.
  ita-1885: 'Allora Absalom disse ad Ahitofel: Consigliate ciò che abbiamo a fare.'
  eng-LXXUP: And Absalom said to Ahithophel, Deliberate among yourselves concerning
    what we should do.
  eng-ULB: Then Absalom said to Ahithophel, “Give us your advice about what we should
    do.”
  spa-VBL: 'Entonces Absalón le preguntó a Ahitofel: “Dame tu consejo. ¿Qué debemos
    hacer?”'
  fra-_FOB: 'Alors Absalom dit à Achithophel: Prenez conseil entre vous sur ce que
    nous avons à faire.'
  mal-mal: 'പിന്നെ അബ്ശാലോം അഹിഥോഫെലിനോട്: “നമ്മൾ ചെയ്യേണ്ടത് എന്ത് എന്നു നിങ്ങൾ ആലോചിച്ചുപറയുവിൻ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Abīsalūm Aḳhītufal se muḳhātib huā, “Āge kyā karnā chāhie? Mujhe apnā
    mashwarā pesh kareṅ.”
  suz-BL: मिनु अब्‍सालोममी अहीथोफेल कली “आंइ कली इन अर्ती गेने। गो दोपा गेय पचा माल्‍नीकी?”
    दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Allora Absalom disse ad Ahitofel: “Consigliate quello che dobbiam fare”.'
  ckb-ckb: 'ئەبشالۆم بە ئەحیتۆفەلی گوت: «تەگبیر بکەن، چی بکەین؟»'
  eng-BBE: Then Absalom said to Ahithophel, Give your opinion now, what are we to
    do?
  kan-OKCV: ಆಗ ಅಬ್ಷಾಲೋಮನು ಅಹೀತೋಫೆಲನಿಗೆ, “ನಾವು ಮಾಡಬೇಕಾದದ್ದನ್ನು ನೀವು ಯೋಚನೆ ಮಾಡಿ ಹೇಳಿರಿ,”
    ಎಂದನು.
  tam-2017: அப்சலோம் அகித்தோப்பேலைப் பார்த்து, நாங்கள் செய்யவேண்டியது என்னவென்று ஆலோசனை
    சொல்லும் என்றான்.
  spa-RV-1909: 'Entonces dijo Absalom á Achitophel: Consultad qué haremos.'
  ron-BTF: 'Atunci i-a spus Absalom lui Ahitofel: Sfătuiți-vă între voi ce să facem.'
  eng-WEBP: Then Absalom said to Ahithophel, “Give your counsel what we shall do.”
  eng-FBV: Then Absalom asked Ahithophel, “Give me your advice. What shall we do?”
  nld-1939: 'Nu sprak Absalom tot Achitófel: Overlegt met elkaar, wat we moeten doen.'
  nch-BL: 'Huan teipa Absalón yajqui quiitato Ahitofel cati teconsejomaca huan quiilhui:
    ―Techilhui taya nijchihuas.'
  vie-1934: 'Aùp-sa-lôm bèn nói cùng A-hi-tô-phe rằng: Hai ngươi hãy mưu cùng nhau
    đặng định điều chúng ta phải làm.'
  hin-CV: इस पर अबशालोम ने अहीतोफ़ेल से कहा, “अब आप मुझे सलाह दीजिए, क्या होगा मेरा
    अगला कदम?”
  spa-BES: 'Entonces Absalón dijo a Ahitofel: Da tu opinión ahora, ¿qué vamos a hacer?'
  tdx-tdx: 'Aa le hoe t’i Absa­lome amy Ahitofele: Misafiria; ino ty hanoen-tika?'
  tha-KJV: อับซาโลมตรัสถามอาหิโธเฟลว่า “เราจะทำอย่างไรดี จงให้คำปรึกษาของท่าน”
  por-BR-2018: 'Então disse Absalão a Aitofel: Consultai que faremos.'
  deu-ELO: 'Und Absalom sprach zu Ahitophel: Schaffet Rat, was wir tun sollen!'
  eng-WYC-2018: And Absalom said to Ahithophel, Take ye counsel (or Give ye advice
    to me), what we ought to do.
  epo-epo: 'Tiam Abŝalom diris al Aĥitofel: Konsiliĝu inter vi, kion ni devas fari.'
  uig-PIN: 'Andin Abxalom Aⱨitofǝlgǝ: Mǝsliⱨǝtlixip yol kɵrsitinglar; ⱪandaⱪ ⱪilsaⱪ
    bolar? — dedi.'
  beo-beo: 'Amalalu, A:basalome da delegili, Ahidoufelema amane sia:i, “Wali ninia
    huluane da guiguda: esalebe goea! Di da ninia hamoma:ne, adi fada:i sia: sia:sala:?”'
  tpi-OTNT: Orait na Apsalom i tokim Ahitofel olsem, “Nau yu mas tokim mi. Bai mi
    mekim wanem?”
  hau-SA: Absalom ya ce wa Ahitofel, “Ba mu shawararka. Me za mu yi?”
  uig-LAT: 'Andin Abshalom Ahitofelge: Meslihetliship yol körsitinglar; qandaq qilsaq
    bolar? — dédi.'
  nde-nde: U-Abhisalomu wasesithi ku-Ahithofeli, “Ake useluleke. Kuyini esingakwenza
    na?”
  ton-ton: ¶ Hili ia naʻe pehē ʻe ʻApisalomi kia ʻAhitofeli, “Mou fakakaukau ʻiate
    kimoutolu pe ko e hā te tau fai.”
  ces-1613: 'Řekl pak Absolon Achitofelovi: Raďtež, co máme činiti?'
  eng-WMB: Then Absalom said to Ahithophel, “Give your counsel what we shall do.”
  tam-TCV: அப்பொழுது அப்சலோம் அகிதோப்பேலிடம், “நாங்கள் என்ன செய்யவேண்டும் என நீ ஆலோசனை
    சொல்” என்று கேட்டான்.
  ceb-ULB: Unya miingon si Absalom kang Ahitofel, “Hatagi kami ug tambag kung unsa
    ang among buhaton.”
  pol-UBG: 'Wtedy Absalom powiedział do Achitofela: Radźcie, co mam czynić.'
  agr-agr: 'Tusa timatai idayas pujus Absalón Ahitófelan iniak: “¿Amesh minash wajukati
    tujutme?” tau.'
  kyc-kyc: Dokopa Epesalomeme kapu kyuo Ayitopele piso soo, Epapu namwa dae karamano.
    Dokona namwame apa piramase? Embena suu pilini dupwa namba serole langipi, leya.
  urd-GVU: پھر ابی سلوم اخی تُفل سے مخاطب ہوا، ”آگے کیا کرنا چاہئے؟ مجھے اپنا مشورہ
    پیش کریں۔“
  deu-1912: 'Und Absalom sprach zu Ahithophel: Ratet zu, was sollen wir tun?'
  kan-2017: ಅನಂತರ ಅಬ್ಷಾಲೋಮನು, “ನಾವು ಈಗ ಮಾಡತಕ್ಕದ್ದೇನು? ಆಲೋಚನೆ ಹೇಳು” ಎಂಬುದಾಗಿ ಅಹೀತೋಫೆಲನನ್ನು
    ಕೇಳಿದನು.
  yap-yap: Me cheal Absalom ngak Ahithofel nge ga’ar ngak, “Mog ngog e tin ni ngad
    rin’ed.”
  hlt-MCSB: Te dongah Absalom loh Ahithophel taengah, “Ka saii uh ham te na cilsuep
    pae uh laeh,” a ti nah.
  mdy-ETH: ዬካፓ ዓቤሴሎሜ ዓኪፆፔሌ ባንሢ ሺሪ፦ «ኑ ሃሢ ሃይካ ዓኣኔ፤ ኑ ዓይጎ ዎዳንዳጉዲ ኑና ኔ ዞራይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɛnna Absalom danee ne ho bisaa Ahitofel sɛ, “Ɛdeɛn bio na menyɛ?”
  eng-WEBU: Then Absalom said to Ahithophel, “Give your counsel what we shall do.”
  wal-wal: Abeseloomi Akixoofeela, “Neeni ane nuna zora; nuuni ai oottonii?” yaagiis.
  spa-PDDPT: 'Entonces Absalón dijo a Ahitofel: Da tu consejo sobre lo que debemos
    hacer.'
  gun-gun: 'Ha''e gui ma Absalão aipoe''i Aitofel pe: — Oremongeta na mba''e nunga
    pa rojapo aguã.'
  agu-BL: 'Itzun le junt tkuj nin oc Absalom tan jakle''n jun tajtza''kl tetz Ahitofel:
    —Tak''u'' jun wajtza''kl. ¿Mbi tajwe''n tan imbnol jalucu''ne''j?'
  eng-PEV: So Absalom said to that wise man, Ahithofel, “All right, tell us, what
    do we do first?”
  ilo-ULB: Kinuna ngarud ni Absalom kenni Ahitofel, “Balakadannakami no ania ti rumbeng
    nga aramidenmi. ”
  kpg-kpg: Malaa, Absalom ga huli adu gi Ahitophel ga helekai, “Dehee laa dau helekai
    e dagi gidaadou, dehee tadau mee gaa hai?”
  uig-ARA: 'ئاندىن ئابشالوم ئاھىتوفەلگە: مەسلىھەتلىشىپ يول كۆرسىتىڭلار؛ قانداق قىلساق
    بولار؟ ــ دېدى.'
  sus-sus: Abisalomi naxa a fala Axitofeli bɛ, «Yakɔsi, a lanma won xa munse raba?»
  pon-2006: Apsalom eri sohpeiong Ahidopel oh mahsanihong, “Dahme komw pahn kaweidkin
    kiht? Dahme kitail pahn wia?”
  jae-jae: Go Absalom kêsôm gêdêŋ Ahitopel gebe “Ôwa sa acgom, galoc aêac daŋgôm asageŋ.”
  ksd-ksd: 'Ma Absalom i ga biti tai Akitopel: Una vateten iau ure ra magit ba dat
    a pait ia.'
  tur-YTC: Sonra Avşalom Ahitofel'e, “Öğüdünüzü verin, ne yapacağız” dedi.
  grc-BRENT: Καὶ εἶπεν Ἀβεσσαλὼμ πρὸς Ἀχιτόφελ, φέρετε ἑαυτοῖς βουλὴν τί ποιήσωμεν.
  ind-AYT: Absalom bertanya kepada Ahitofel, “Berilah nasihat, apa yang harus kulakukan?”
  nya-nya: Abisalomu anati kwa Ahitofele, “Tiwuze malangizo ako. Kodi tichite chiyani?”
  hrv-hrv: 'Potom se Abšalom obrati Ahitofelu: “Savjetuj sada: što da činimo?”'
  mps-mps: Tialima, Apsalomgo Ahitofelbolo te tama po wai, “Megi da, te dagego enabolo
    waiąo. Te eno magi yagawe?”
  tpi-tpi: Orait na Apsalom i tokim Ahitofel olsem, “Nau yu mas tokim mi. Bai mi mekim
    wanem?”
  dan-1931: 'Absalom sagde så til Akitofel: “Kom med eders Råd! Hvad skal vi gøre?”'
  vie-OVCB: 'Áp-sa-lôm quay sang nói với A-hi-tô-phe: “Vậy, ông góp ý cho biết ta
    nên làm gì?”'
  guj-2017: પછી આબ્શાલોમે અહિથોફેલને કહ્યું, “હવે આપણે શું કરવું તે વિષે તું મને તારી
    સલાહ આપ.”
  pon-2006A: Apsalom eri sohpeiong Ahidopel oh mahsanihong, “Dahme komw pahn kaweidkin
    kiht? Dahme kitail pahn wia?”
  por-BRBSL: 'Então Absalom disse a Ahithophel: “Dê a seu conselho o que devemos fazer”.'
  aly-aly: Alerikw David-wenh ra angkew artwa ingwerew-anem, artwa anper arey-angker
    wethew, “Kelap. Ntwanem ila anewantherr, nthakenh irrem anantherr?”
  cth-cth: Absalom ni Ahithophel koe bangtelamaw ka sak han, pouknae na poe haw telah
    atipouh.
  twi-twi: Absalom dan ne ho bisaa Ahitofel se, “Dɛn bio na menyɛ?”
  hlt-hlt: Te dongah Absalom loh Ahithophel taengah, “Ka saii uh ham te na cilsuep
    pae uh laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abusɑdɔmmuu nɑ́kɛ́ Aitofɛɛdi kɛ dɔ̀: Nɑ́kɛ́nɛ̀ kɛ́yɑ̀ ti dò nkɛ́dɔɔ̀mɛ̀.'
  msy-2020: Ezɨ Apsalom kamaghɨn Ahitofel mɨgɨa ghaze, “Nɨ datɨrɨghɨn na mɨkɨm, kɨ
    bizir tizim damuam?”
  dop-dop: 'Ḿpʋ́ɣʋ́ Apǝsɑlɔm tɔmɑ Ahitofɛlɩ sɩ: Ɩ́ mɑɣɑsɩ nɑ tǝ́ nɑ́ mpi pǝ wɛ lɑpʋ
    tɔ.'
  azb-azb: 'Avşalom Axitofelə dedi: «Məsləhətinizi verin görək, nə etməliyik?»'
  eng-DBY: And Absalom said to Ahithophel, Give counsel among you what we shall do.
  hin-2017: तब अबशालोम ने अहीतोपेल से कहा, “तुम लोग अपनी सम्मति दो, कि क्या करना चाहिये?”
  wol-KYG: 'Ci kaw loolu Absalom ne Ayitofel: «Xelal-leen nu boog, lu nu wara def?»'
  eng-YLT: And Absalom saith unto Ahithophel, 'Give for you counsel what we do.'
  eng-WYC-2017: And Absalom said to Ahithophel, Take ye counsel, what we owe to do.
  eng-WMBB: Then Absalom said to Ahithophel, “Give your counsel what we shall do.”
  urd-GVH: फिर अबीसलूम अख़ीतुफ़ल से मुख़ातिब हुआ, “आगे क्या करना चाहिए? मुझे अपना
    मशवरा पेश करें।”
  rug-rug: Meke liṉana la se Abusalamu koe Ahitopeli meke zama, “Kamahire sipu koa
    si gita tani, na sa si kaqu vizata ponini gita goi pude tavetia?”
  gaz-gaz: Abesaaloomis Ahiitofeliin, “Mee nu gorsi. Nu maal gochuu qabna?” jedhe.
  fra-LSG: 'Absalom dit à Achitophel: Consultez ensemble; qu’avons-nous à faire?'
  yal-yal: Abisalomi yi a fala Axitofeli xa, a naxa, “Ɛ a fala ɛ bode tagi en lan
    en xa naxan liga.”
  haw-1868: Alaila, i mai la o Abesaloma ia Ahitopela, E kukakuka oukou i ka mea a
    kakou e hana aku ai.
  arb-NAV: 'وَسَأَلَ أَبْشَالُومُ أَخِيتُوفَلَ: «أَشِيرُوا مَاذَا نَفْعَلُ؟»'
  ewe-ewe: Absalom trɔ ɖe Ahitofel gbɔ eye wòbiae be, “Nu ka magawɔ azɔ?”
  eng-LEE: Then said Abshalom to Achithophel, Hold counsel among yourselves as to
    what we shall do.
  asm-FB: পাছে অবচালোমে অহীথোফলক ক’লে, “এতিয়া আমি কি কৰা উচিত, সেই বিষয়ে তোমালোকে
    দিহা দিয়া।
  sus-A: عَبِسَلٌمِ نَشَ عَ قَلَ عَشِتٌقٍلِ بّ، «يَكْسِ، عَ لَنمَ وٌن شَ مُنسٍ رَبَ؟»
  fra-SBL: 'Absalom dit à Achitophel : « Conseille-nous sur ce que nous devons faire. »'
  hbo-hbo: וַיֹּ֥אמֶר אַבְשָׁלֹ֖ום אֶל־אֲחִיתֹ֑פֶל הָב֥וּ לָכֶ֛ם עֵצָ֖ה מַֽה־נַּעֲשֶֽׂה׃
  piu-2006: '@see-verse:2SA.016.019'
  kik-kik: Abisalomu akĩĩra Ahithofeli atĩrĩ, “Tũhe ũtaaro waku. Twagĩrĩirwo nĩ gwĩka
    atĩa?”
  fra-NCL: 'Absalom dit à Achitophel : « Tenez conseil entre vous, pour savoir ce
    que nous avons à faire. »'
  cek-AK: Absalom mah Ahithophel khaeah, Timaw a sak o han, tiah poekhaih na paek
    ah, tiah a naa.
  cuk-cuk: 'Geb agine, Absalón, Ahitofelʼga sogded: —Be anga binsaed dake, ibu anmar
    imakoe.'
  uig-CYR: 'Андин Абшалом Аһитофәлгә: Мәслиһәтлишип йол көрситиңлар; қандақ қилсақ
    болар? — деди.'
  tel-2017: తరువాత అబ్షాలోము అహీతోపెలును పిలిపించాడు. “మనం ఏ ఏ పనులు చెయ్యాలో ఆలోచిద్దాం”
    అన్నాడు.
  hat-BSA: 'Alò, Absalom te di a Achitophel: “Ban m konsèy pa w Kisa nou dwe fè?”'
  kos-kos: Na Absalom el forang nu sel Ahithophel ac siyuk sel, “Inge ke kut sun acn
    inge, mea kom nunku mu fal kut in oru?”
  hbo-WLC: וַיֹּ֥אמֶר אַבְשָׁל֖וֹם אֶל־אֲחִיתֹ֑פֶל הָב֥וּ לָכֶ֛ם עֵצָ֖ה מַֽה־נַּעֲשֶֽׂה׃
  ibo-ibo: Absalọm tụgharịrị gwa Ahitofel okwu sị, “Gịnị ọzọ ka m ga-eme? Nye anyị
    ndụmọdụ gị. Gịnị ka anyị kwesiri ime?”
  ory-ory: ସେତେବେଳେ ଅବଶାଲୋମ ଅହୀଥୋଫଲକୁ କହିଲା, “ଏବେ ଆମ୍ଭମାନଙ୍କର କି କର୍ତ୍ତବ୍ୟ, ଏ ବିଷୟରେ
    ତୁମ୍ଭେ ପରାମର୍ଶ ଦିଅ।”
  chk-chk: Mürin, Apsalom a üreni Ahitofel, “Kopwe öüra ngenikem mine aipwe föri.”
  ssd-ssd: 'Kile Absalom ndek Ahitofel kusnana: Ne ndaŋmba iduste. Kile sine ndaŋamŋgig
    ŋgina le'
  rop-rop: Wal Ebsalom bin tenaran, en imbin tok langa Ahithafel na, “Wi iya langa
    Jerusalem na. Wal wanim wi garra dum?”
  ukr-1871: 'І поспитав Абессалом ув Ахитофеля: Порадь нас, що нам чинити?'
  deu-1951: 'Und Absalom sprach zu Ahitophel: Rate, was wir tun sollen!'
  eng-JPS: 'Then said Absalom to Ahithophel: ''Give your counsel what we shall do.'''
  srp-1865: 'A Avesalom reèe Ahitofelu: svjetuj šta æemo èiniti.'
  lug-lug: Abusaalomu n’agamba Akisoferi nti, “Tuwe ku magezi. Tunaakola tutya?”
  heb-heb: ויאמר אבשלום אל אחיתפל הבו לכם עצה מה נעשה׃
  ben-IRV: পরে অবশালোম অহীথোফলকে বলল, “এখন কি কর্তব্য? তোমরা পরিকল্পনা বল৷”
  pan-pan: ਤਦ ਅਬਸ਼ਾਲੋਮ ਨੇ ਅਹੀਥੋਫ਼ਲ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਆਪਸ ਵਿੱਚ ਸਲਾਹ ਕਰੋ ਜੋ ਅਸੀਂ ਕੀ ਕਰੀਏ?
  tkr-tkr: 'Avşalomee Axitofelik''le eyhen: – Şi hucooyiy ha''as ıkkanva mı''sləhət
    g''avcelan!'
  mya-JVB: အဗရှလုံ ကလည်း ၊ ငါတို့သည်အဘယ်သို့ ပြု ရမည်ကို အကြံ ပေး ပါဟု အဟိသောဖေလ အား
    ဆို လျှင်၊
  tte-O: Kabo Abisalomi itagela-keile yo iwalo Aitopeli koina iba, “Am nuwatu gubesi,
    tawae kani yaginauli?”
  tbg-tbg: Husaiva minti tuvaro Apasalomuva tuqantaaviro Ahitopelirara tiharo, Are
    koqe avu aato ti timiraqe iriare. Tenavu nantie iainarave? tiro.
  hmo-hmo: Vadaeni Abesaloma ese Ahitopela ia hamaoroa, ia gwau, “Oiemu laloa do oi
    gwauraia, edena bamona do ita karaia?”
  urd-urd: तब अबीसलोम ने अख़ीतुफ्फ़ल से कहा, “तुम सलाह दो कि हम क्या करें।”
  rus-SYN: 'И сказал Авессалом Ахитофелу: дайте совет, что нам делать.'
  bqc-SIM: 'Abisaloũ ò Aitofɛliↄnɛ: À lɛdaa. Bↄ́ wá kɛi?'
  tcz-CHONGTHU: Hichun Absalom chun Ahithophel adongin, “Nalung gel temin, ipi aban
    kabol ding hitam?” ati.
  mar-mar: अबशालोमने अहिथोफेलला विचारले आम्ही काय करावे ते सांग.
  qub-qub: 'Chaypitanaga Ahitofelta Absalón niran: «¿Imatataj ruräman?»'
  bqp-bqp: 'Abusalomu pì Aitofɛlinɛ: À lɛ́ dawá. Bↄ́n óni kɛɛ?'
  hat-hat: 'Apre sa, Absalon vire bò Achitofèl, li di l'' konsa: -Ann antann nou sou
    sa nou pral fè koulye a.'
  eng-BSB: Then Absalom said to Ahithophel, “Give me counsel. What should we do?”
  tod-tod: 'Aɓesalɔme ɠɛni Ayitɔfɛle ma: «À ɗa tɛnɛgi wo ʋɔɔma. Ada kɛ ɠale?»'
  eng-WEBPB: Then Absalom said to Ahithophel, “Give your counsel what we shall do.”
  kbq-kbq: Hagi Absalomu'a Ahitofelina asamino, Na'a hugahumpi antahi'zana namio.
  nhe-BL: 'Huan teipa Absalón yajqui quiitato Ahitofel tlen teconsejomaca huan quiilhui:
    ―Xinechilhui tlaque nijchihuas.'
  bus-bus: 'Abusalomu bè Aitofɛlinɛ: À lɛ́ dawa. Bↄ́n wé kɛɛ?'
  gub-BL: Na'e uze'eg Àmixàràw Aitopew pe kury. — Aputar neze'eg pureruze'egaw ihe.
    Ma'e xiapo nehe, i'i izupe.
  eng-DRA: 'And Absalom said to Achitophel: Consult what we are to do.'
