verse: 2SA.016.018
translations:
  mal-C: 'ഹൂശായി അബ്ശാലോമിനോടു പറഞ്ഞു: “ഇല്ല, യഹോവയും ഈ ജനവും ഇസ്രായേലിന്റെ സർവജനവും
    തെരഞ്ഞെടുക്കുന്ന ആളിന്റെ ഭാഗത്താണു ഞാൻ. അദ്ദേഹത്തോടുകൂടെ ഞാൻ നിൽക്കും.'
  deu-TKW: 'Husai erwiderte Absalom: Nein, sondern wen Jahwe erwählt hat und dieses
    Volk und alle Israeliten, - dem gehöre ich an und bei dem bleibe ich!'
  lin-lin: 'Ushayi alobaki na Abisalomi : — Te, ngai nakozala elongo na moto oyo Yawe,
    bato oyo mpe Isalaele nyonso baponi.'
  eng-LSV: And Hushai says to Absalom, “No, for he whom YHWH has chosen, and this
    people, even all the men of Israel, I am his, and I abide with him;
  eng-GNV: Hushai then answered vnto Absalom, Nay, but whome the Lord, and this people,
    and all the men of Israel chuse, his will I be, and with him will I dwell.
  eng-WEBSTER: And Hushai said to Absalom, Nay; but whom the LORD, and this people,
    and all the men of Israel choose, his will I be, and with him will I abide.
  nhw-BL: 'Huan Husai quiilhui Absalón: ―¡Amo! Amo nihueli pampa na nimocahuas mohuaya
    ta. Mitztlapejpenijtoc TOTECO, huan ni masehualme nica huan nochi israelitame
    campa hueli para tielis titlanahuatijquetl.'
  swh-ONEN: Hushai akamwambia Absalomu, “La hasha, yeye aliyechaguliwa na Bwana, aliyechaguliwa
    na watu hawa, atakayechaguliwa tena na watu wote wa Israeli, huyu ndiye nitakayekuwa
    wake, nami nitabakia pamoja naye.
  bba-bba: Usɑi u nùn wisɑ u nɛɛ, n ǹ mɛn bɑɑ. Domi wi Yinni Gusunɔ kɑ tɔn beni kɑ
    Isirelibɑ kpuro bɑ ɡɔsɑ, wiɡiiwɑ nɑ sɑ̃ɑ. Wiyɑ nɑ kon mɑɑ kɑ yɔ̃rɑ.
  eng-KJVCPB: And Hushai said unto Absalom, Nay; but whom the Lord, and this people,
    and all the men of Israel, choose, his will I be, and with him will I abide.
  mpx-mpx: Inoke anana i lahe i ba, “Tau toto Yehoba, gamagalau bolo alomwau ya ge
    Isileli gegewel hi hile ni kin, he nau iya kaiwena ge na minaa elana.
  luo-luo: Hushai nowachone Abisalom niya, “Ooyo to mana ngʼat moyier gi Jehova Nyasaye,
    moyier gi jogi to gi jo-Israel duto mano e ngʼat mabiro bedo jakore mi asik kode.
  meu-meu: Husai ese Absalom e haere henia, eto, Lasi badina be Iehova bona ini taunimanima
    bona Israel taudia iboudiai ese vada e abia hidi tauna na lau ese danu baina abia
    dae, bona ia dekenai baina noho.
  npi-ULB: हूशैले अब्शालोमलाई भने, “होइन, बरु, परमप्रभु र यी मानिसहरू र इस्राएलका
    सारा मानिसले जसलाई चुनेका छन्, म त्‍यही मानिसको हुने छु र उसैसित म बस्‍ने छु ।
  yor-yor: Huṣai sì wí fún Absalomu pé, “Bẹ́ẹ̀ kọ́ nítorí ẹni tí Olúwa, àti gbogbo
    àwọn ènìyàn yìí, àti gbogbo àwọn ọkùnrin Israẹli bá yàn, tirẹ̀ lèmi ó jẹ́, òun
    lèmi ó sì bá jókòó.
  ind-ind: Husai berkata, “Saya hanya mengabdi kepada orang yang dipilih TUHAN dan
    seluruh rakyat Israel. Siapa yang menjadi raja, dia itulah yang menjadi tuanku.
  pes-OPCB: 'حوشای جواب داد: «من به کسی خدمت می‌کنم که از طرف خداوند و قوم اسرائیل
    انتخاب شده باشد.'
  tgl-ULB: Sinabi ni Cusai kay Absalom, “Hindi! Sa halip, ang isang pinili ni Yahweh
    at ang mga tao ito at ang lahat ng kalalakihan ng Israel, sa mga taong ito ako
    napapabilang, at mananatili ako kasama niya.
  cbu-NT: Husayshat tsiyatarangu, Aparshish tachitamaam izuuru pinasakina. Apanll
    shiyaa kurakaam ipusarangu, Israelchich tputs ichingarusin shiyaa kurakaam ínarangusin,
    ¿tamareeja nuw shiyash nda tachitchee?
  hui-hui: Ani layagola Husai ibugua Abasalomohondo lalu, Ani ndogo Anduane Homogohandabi
    Isaraele wali agalimebi wali agali áyu o mo ngoaiho karubi bibahendeme tinaga
    kini gahenge mbira dabayagua nde i̱ kini ogoni ibula halu ibunaga andaneha holene
    nga.
  mya-mya: ဟု​ရှဲ​က``အ​ကျွန်ုပ်​သည်​အ​ဘယ်​သို့​လိုက်​သွား နိုင်​ပါ​မည်​နည်း။ ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ်​ခန့်
    ထား​သူ​ဤ​လူ​စု​နှင့်​ဣသ​ရေ​လ​အ​မျိုး​သား အ​ပေါင်း​တို့​ရွေး​ချယ်​ခန့်​ထား​သူ​၏​အ​စေ
    ကို​အ​ကျွန်ုပ်​ခံ​ပါ​မည်။ အ​ကျွန်ုပ်​သည်​အ​ရှင် နှင့်​အ​တူ​နေ​ပါ​မည်။-
  bod-N: ཧུ་ཤཱ་ཨི་ཡིས་ཨབ་ཤཱ་ལོམ་ལ། དེ་བཞིན་མ་ཡིན། དཀོན་མཆོག་ཡ་ཝཱེ་དང་མི་རྣམས་དང་།
    ཡེས་ར་ཨེལ་པ་ཡོངས་ཀྱིས་སུ་ཞིག་བདམས་པར་མཛད་ན། བདག་ནི་ཁོང་ལ་གཏོགས་ཤིང་ཁོང་དང་མཉམ་དུ་གནས་པར་འགྱུར།
  sna-sna: Hushai akati kuna Abhusaromu, “Kwete, iye akasarudzwa naJehovha, navanhu
    ava uye navarume vose veIsraeri, ini ndichava wake, uye ndicharamba ndinaye.
  spa-BLM: 'Husai dijo a Absalón: “No; pero a quien Yahvé y este pueblo y todos los
    hombres de Israel hayan elegido, yo seré suyo y me quedaré con él.'
  cac-cac: 'Ix tac''vi vin̈aj Husai chi'': —Maay, man̈ smojoc tzin b''at yed'' vin̈.
    A mach sic''b''ilel yuj Jehová, sic''b''ilpaxel yuj eb'' chon̈ab'' israel, a yed''
    ol in canoc.'
  swh-ULB: Hushai akamwambia Absalomu, “Hapana! badala yake, yule ambaye Yahwe, watu
    hawa na watu wote wa Israeli wamemchagua huyo ndiye nitakaye kuwa upande wake
    na ndiye nitakaye kaa naye.
  bel-bel: 'І сказаў Хусій Авэсалому: не, каго выбраў Гасподзь і гэты народ і ўвесь
    Ізраіль, з тым і я, і зь ім застануся.'
  deu-ELBBK: 'Und Husai sprach zu Absalom: Nein, sondern wen der HERR erwählt hat
    und dieses Volk und alle Männer von Israel, dessen will ich sein, und bei ihm
    will ich bleiben;'
  mbb-OT: Midtavak si Hushai te, “Diyà a eduma te kenikew su iyan ka mibpilì te Nengazen
    wey te tivuuk he keet-etawan te Israel he iyan egkehimu he hadì.
  mal-2015: 'അതിന്നു ഹൂശായി അബ്ശാലോമിനോടു: അങ്ങനെയല്ല, യഹോവയും ഈ ജനവും യിസ്രായേല്യരൊക്കെയും
    ആരെ തിരഞ്ഞെടുക്കുന്നുവോ അവന്നുള്ളവൻ ആകുന്നു ഞാൻ; അവന്റെ പക്ഷത്തിൽ ഞാൻ ഇരിക്കും.'
  rmc-rmc: 'O Chušaj odphenďa le Absolonoske: „Na! Me kamav te ačhel oleha, kas peske
    kidňa avri o RAJ, kala manuša the savore Izraeliti!'
  pes-OPV: 'و حوشای به ابشالوم گفت: «نی، بلکه هرکس را که خداوند واین قوم و جمیع مردان
    اسرائیل برگزیده باشند، بنده او خواهم بود و نزد او خواهم ماند.'
  ron-1924: 'Хушай а рэспунс луй Абсалом: „Пентру кэ вряу сэ фиу ал ачелуя пе каре
    л-а алес Домнул ши тот попорул ачеста ши тоць бэрбаций луй Исраел ши ку ел вряу
    сэ рэмын.'
  ben-OBCV: হূশয় অবশালোমকে বললেন, “তা নয়, যিনি সদাপ্রভু দ্বারা, এই লোকদের দ্বারা,
    ও ইস্রায়েলের সব লোকজন দ্বারা মনোনীত হয়েছেন—আমি তাঁরই হব, ও তাঁর সঙ্গেই থাকব।
  som-som: Xuushayna wuxuu Absaaloom ku yidhi, Saas ma aha; laakiinse kii Rabbiga,
    iyo dadkan, iyo reer binu Israa'iil oo dhammu doorteen ayaa i lahaanaya, oo isagaan
    la joogayaa.
  lat-VUC: 'Responditque Chusai ad Absalom: Nequaquam: quia illius ero, quem elegit
    Dominus, et omnis hic populus, et universus Israël: et cum eo manebo.'
  eng-ASVBT: And Hushai said unto Absalom, Nay; but whom Jehovah, and this people,
    and all the men of Israel have chosen, his will I be, and with him will I abide.
  ita-1885: 'Ed Husai disse ad Absalom: No; anzi io sarò di colui, il quale il Signore,
    e questo popolo, e tutti i principali d''Israele, hanno eletto; e dimorerò con
    lui.'
  eng-LXXUP: And Hushai said to Absalom, Nay, but following whom the Lord, and this
    people, and all Israel have chosen—his will I be, and with him will I dwell.
  eng-ULB: Hushai said to Absalom, “No! Instead, the one whom Yahweh and this people
    and all the men of Israel have chosen, that is the man to whom I will belong,
    and I will stay with him.
  spa-VBL: “¡Claro que no!” respondió Husai. “Estoy del lado del elegido por el Señor,
    por el ejército y por todo el pueblo de Israel. Me mantendré leal a él.
  fra-_FOB: 'Mais Cushaï répondit à Absalom: Non, mais je serai à celui qui a été
    choisi par l''Éternel, par ce peuple et par tous les hommes d''Israël; et je demeurerai
    avec lui.'
  mal-mal: 'അതിന് ഹൂശായി അബ്ശാലോമിനോട്: “അങ്ങനെയല്ല, യഹോവയും ഈ ജനവും യിസ്രായേല്യരൊക്കെയും
    ആരെ തിരഞ്ഞെടുക്കുന്നുവോ അവനുള്ളവൻ ആകുന്നു ഞാൻ; അവനോടുകൂടി ഞാൻ ഇരിക്കും.'
  urd-GVR: Hūsī ne jawāb diyā, “Nahīṅ, jis ādmī ko Rab aur tamām Isrāīliyoṅ ne muqarrar
    kiyā hai, wuhī merā mālik hai, aur usī kī ḳhidmat meṅ maiṅ hāzir rahūṅgā.
  suz-BL: मिनु हुशाइमी अब्‍सालोम कली “ममाइ, परमप्रभु यावे मेकेर बाक्‍ब मुर नु इस्राएली
    नेल्‍लेमी योव़शो मुर आ गेय पचा मिम्‍ताक्‍ङ। गो एक बाक्‍नुङ।
  ita-1927: 'Hushai rispose ad Absalom: “No; io sarò di colui che l’Eterno e questo
    popolo e tutti gli uomini d’Israele hanno scelto, e con lui rimarrò.'
  ckb-ckb: 'حوشەیش بە ئەبشالۆمی گوت: «نەخێر، بەڵکو ئەوەی یەزدان و ئەم گەلە و هەموو
    پیاوانی ئیسرائیل هەڵیانبژاردووە، من لایەنگری ئەو دەبم و لەگەڵ ئەودا دەمێنمەوە.'
  eng-BBE: And Hushai said to Absalom, Not so; I am for that man whom the Lord and
    this people and all the men of Israel have taken as king, and I will take my place
    with him.
  kan-OKCV: ಹೂಷೈ ಅಬ್ಷಾಲೋಮನಿಗೆ, “ಹಾಗಲ್ಲ, ಯೆಹೋವ ದೇವರು ಈ ಜನರೂ, ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಮನುಷ್ಯರೂ
    ಯಾರನ್ನು ಆಯ್ದುಕೊಳ್ಳುವರೋ, ನಾನೂ ಅವನ ಪಕ್ಷದವನಾಗಿರುವೆನು. ನಾನು ಅವನ ಬಳಿಯಲ್ಲಿ ಇರುವೆನು.
  tam-2017: 'அதற்கு ஊசாய் அப்சலோமை நோக்கி: அப்படி அல்ல, யெகோவாவும் இந்த மக்களும் இஸ்ரவேல்
    மனிதர்கள் அனைவரும் தெரிந்துகொள்ளுகிறவரோடு நான் சேர்ந்து அவரோடு இருப்பேன்.'
  spa-RV-1909: 'Y Husai respondió á Absalom: No: antes al que eligiere Jehová y este
    pueblo y todos los varones de Israel, de aquél seré yo, y con aquél quedaré.'
  ron-BTF: 'Și Hușai i-a spus lui Absalom: Nu; ci pe cine l-a ales DOMNUL și acest
    popor și toți bărbații lui Israel, al lui voi fi și cu el voi rămâne.'
  eng-WEBP: Hushai said to Absalom, “No; but whomever the LORD and this people and
    all the men of Israel have chosen, I will be his, and I will stay with him.
  eng-FBV: “Certainly not!” Hushai replied. “I'm on the side of the one chosen by
    the Lord, by the army, and by all the people of Israel. I will remain loyal to
    him.
  nld-1939: 'Choesjai gaf Absalom ten antwoord: Neen, ik behoor aan hem, die door
    Jahweh en dit volk en alle Israëlieten is uitverkoren, en bij hèm blijf ik.'
  nch-BL: 'Huan Husai quiilhui Absalón: ―¡Amo! Amo nihueli pampa na nimocahuas mohuaya
    ta. Mitztapejpenijtoc TOTECO, huan ni masehualme nica huan nochi israelitame campa
    hueli para tielis titanahuatijquet.'
  vie-1934: 'Hu-sai đáp cùng Aùp-sa-lôm rằng: Không; tôi sẽ thuộc về ai là người được
    Đức Giê-hô-va lựa chọn, được dân sự nầy và cả dân Y-sơ-ra-ên lựa chọn; tôi sẽ
    ở cùng người đó.'
  hin-CV: हुशाई ने अबशालोम को उत्तर दिया, “नहीं. मगर मैं तो उसी का होकर रहूंगा, जिसे
    याहवेह, जनसाधारण और सारे इस्राएल ने चुना है. मैं भी उसी का साथ दूंगा.
  spa-BES: 'Entonces Husai dijo a Absalón: No es así; Estoy por ese hombre que el
    Señor y este pueblo y todos los hombres de Israel han tomado como rey, y tomaré
    mi lugar con él.'
  tdx-tdx: 'Le hoe t’i Khosaý amy Absalome: Aiy, fe amy jinobo’ Iehovày naho am’ondati’eo
    naho amo ana’ Israele iabio ty hitoerako.'
  tha-KJV: หุชัยกราบทูลอับซาโลมว่า “​มิใช่​พ่ะย่ะค่ะ พระเยโฮวาห์กับประชาชนเหล่านี้กับคนอิสราเอลทั้งสิ้นเลือกตั้งผู้ใดไว้
    ข้าพระองค์ขอเป็นฝ่ายผู้​นั้น ข้าพระองค์จะขออยู่กับผู้​นั้น
  por-BR-2018: 'E Husai respondeu a Absalão: Não; mas sim a quem o SENHOR escolher,
    assim como este povo e todos os homens de Israel, dele serei eu, e com ele permanecerei.'
  deu-ELO: 'Und Husai sprach zu Absalom: Nein, sondern wen Jehova erwählt hat und
    dieses Volk und alle Männer von Israel, dessen will ich sein, und bei ihm will
    ich bleiben;'
  eng-WYC-2018: And Hushai answered to Absalom, Nay, for I shall be the servant of
    him, whom the Lord hath chosen, and all this people, and all Israel; and I shall
    dwell with him (or and I shall stay with him).
  epo-epo: 'Sed Ĥuŝaj respondis al Abŝalom: Ne, sed kiun elektis la Eternulo kaj ĉi
    tiu popolo kaj ĉiuj Izraelidoj, al tiu mi apartenos, kaj kun li mi restos.'
  uig-PIN: 'Ⱨuxay Abxalomƣa: Yaⱪ, undaⱪ ǝmǝs, bǝlki Pǝrwǝrdigar wǝ bu hǝlⱪ ⱨǝmdǝ Israillarning
    ⱨǝmmisi kimni tallisa, mǝn uningƣa tǝwǝ bolay wǝ uning yenida turimǝn.'
  beo-beo: Hiusiai da bu adole i, “Na da habodane e amola ahoabela:? Na da dunu amo
    Hina Gode da ilegei amola Isala:ili dunu huluane ilimagale ahoa. Na da ani esalumu.
  tpi-OTNT: Orait Husai i tokim Apsalom olsem, “Nogat. Sapos Bikpela wantaim ol dispela
    manmeri hia na olgeta arapela Israel i bin makim wanpela king, orait mi mas aninit
    long em na stap wantaim em.
  hau-SA: Hushai ya ce wa Absalom, “A’a, ai, wanda Ubangiji ya zaɓa ta wurin waɗannan
    mutane, da kuma ta wurin dukan mutane Isra’ila, shi zan zama nasa, zan kuma kasance
    tare da shi.
  uig-LAT: 'Hushay Abshalomgha: Yaq, undaq emes, belki Perwerdigar we bu xelq hemde
    Israillarning hemmisi kimni tallisa, men uninggha tewe bolay we uning yénida turimen.'
  nde-nde: UHushayi wathi ku-Abhisalomu, “Hayi, lowo okhethwe nguThixo, langabantu
    laba, labantu bonke bako-Israyeli ngizakuba ngowakhe, njalo ngizahlala laye.
  ton-ton: Pea naʻe pehē ʻe Husai kia ʻApisalomi, “ʻIkai; ka ko ia ʻoku fili ʻe Sihova,
    pea mo e kakai ni, pea mo e kau tangata kotoa pē ʻo ʻIsileli, te u kau mo ia,
    pea ko ia pe te u nofo ki ai.
  ces-1613: 'Odpověděl Chusai Absolonovi: Nikoli, ale kohož vyvolil Hospodin a lid
    tento i všickni muži Izraelští, toho budu a s tím zůstanu.'
  eng-WMB: Hushai said to Absalom, “No; but whomever the LORD and this people and
    all the men of Israel have chosen, I will be his, and I will stay with him.
  tam-TCV: அதற்கு, ஊசாய் அப்சலோமிடம், “அப்படியல்ல; யெகோவாவினாலும் இந்த மக்களாலும்
