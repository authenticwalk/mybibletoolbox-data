    pwal ekewe re Israel meinisin ra filätä, ätewe üpwe eti. Üpwe chök nonom reöm.
  ssd-ssd: 'Husai ndek nu sana: Kuga. Ne Suŋgoŋge madinina. Israel kuasmbi ŋakmba
    nane mata ne madininaig tukunu ye ne tuku piro taŋgo ndo ne kumnemŋge minamŋgit.'
  rop-rop: Wal Hushai bin dalim im laiyawei, “Ai kaan go garram King Deibid, dumaji
    mi wekinmen blanga det king weya YAWEI bin pikimat. Mi wekinmen blanga det men
    weya ol dislot pipul iya en ola najalot Isreil pipul bin pikimat blanga jidan
    king blanga olabat. Yu sabi? Ai garra jidan iya garram yu, dumaji yu na det king.
  ukr-1871: 'І відказує Хусій Абессаломові: Кого вибрав Господь і сей люд і ввесь
    Ізраїль, до того й я горнусь і при тому зостанусь.'
  deu-1951: 'Husai sprach zu Absalom: Keineswegs! Sondern wen der HERR und dieses
    Volk und alle Männer Israels erwählen, dessen will ich sein und bei dem bleibe
    ich!'
  eng-JPS: 'And Hushai said unto Absalom: ''Nay; but whom the LORD, and this people,
    and all the men of Israel have chosen, his will I be, and with him will I abide.'
  srp-1865: 'A Husaj reèe Avesalomu: ne; nego koga je izabrao Gospod i ovaj narod
    i svi Izrailjci, njegov æu biti i kod njega æu ostati.'
  lug-lug: Kusaayi n’addamu Abusaalomu nti, “Nedda. Oyo Mukama gw’anaalonda, n’abantu
    bano, n’abasajja bonna aba Isirayiri, n’abanga wuwe era n’abeeranga naye.
  heb-heb: ויאמר חושי אל אבשלם לא כי אשר בחר יהוה והעם הזה וכל איש ישראל לא אהיה ואתו
    אשב׃
  ben-IRV: হূশয় অবশালোমকে বললেন, “তা নয়; কিন্তু সদাপ্রভু, এই জাতি ও ইস্রায়েলের
    সমস্ত লোক যাঁকে মনোনীত করেছেন, আমি তাঁরই হব, তাঁরই সঙ্গে থাকব৷
  pan-pan: ਤਦ ਹੂਸ਼ਈ ਨੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਆਖਿਆ, ਅਜਿਹਾ ਨਹੀਂ ਹੈ, ਸਗੋਂ ਜਿਸ ਨੂੰ ਯਹੋਵਾਹ ਅਤੇ ਇਹ
    ਲੋਕ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਮਨੁੱਖ ਚੁਣ ਲੈਣ ਮੈਂ ਉਸੇ ਦਾ ਹੋਵਾਂਗਾ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਰਹਾਂਗਾ।
  tkr-tkr: 'Xuşayee Avşalomuk''le eyhen: – De''eş, zı saccu Rəbbee, ine milletın,
    gırgıne İzrailincar, g''əyxı''yne insanın sura aqqas. Zı mang''uka axvas.'
  mya-JVB: ဟုရှဲ က၊ ထိုသို့မိန့်တော်မမူပါနှင့်။ ထာဝရဘုရား မှစ၍ဤ လူ များနှင့် ဣသရေလ
    လူ များအပေါင်း တို့သည် ရွေးချယ် သော သူထံမှာကျွန်တော်ကျွန်ခံ ပါမည်။ ထိုသူ ထံမှာ
    နေ ပါမည်ဟူ၍၎င်း၊
  tte-O: Kabo kainana iyamaisa iba, “Tomo bwaite Yeoba yo tomo Isileli meuloili sigitesipwai
    mwa nuwanuwagu yasagui. Iya kaiwena mwa yamiyamiya bwaite koina.
  tbg-tbg: Tuvaro Husaiva Apasalomurara tiharo, Aqao, Noravano Kotivavata, maa vaiinti
    nahentikavata, ekaa Isarerivata, kaamataa vaiintira, te vi vaiintira mantaraini
    vaiha vikanti variqi virerave.
  hmo-hmo: Husai ese Abesaloma dekenai ia haere, ia gwau, “Lasi, Lohiabada ese ia
    abia hidi tauna, bona inai taunimanima bona Israela taudia ibounai ese idia abia
    hidi tauna be lau ese danu lau abia dae, bona ia dekenai do lau noho.
  urd-urd: हूसी ने अबीसलोम से कहा, “नहीं बल्कि जिसको ख़ुदावन्द ने और इस क़ौम ने और
    इस्राईल के सब आदमियों ने चुन लिया है मैं उसी का हूँगा और उसी के साथ रहूँगा।
  rus-SYN: 'И сказал Хусий Авессалому: нет, я пойду вслед того, кого избрал Господь
    и этот народ и весь Израиль, с тем и я, и с ним останусь.'
  bqc-SIM: 'Usai wèwà à mɛ̀: Màa no! Má dɛ gbɛ̃́ pↄ́ Dii ń gbɛ̃́ɛ beeↄ sɛ̀ pↄ́
    ũɛ. Ma zɛ ń kía pↄ́ Isailiↄ kpàpioɛ.'
  tcz-CHONGTHU: Ahin Hushai chun Absalom koma asei kit’in, “Ahipoi, koi koi hijeng
    jong le Pakai le hiche Israel miten abonchauva alhen doh pen pen chu kei jong
    ama a chu kahi jeng in, ama chutoh keima kalhat khom jing ding ahibou‘ve ati.
  mar-mar: हूशय अबशालोमाला म्हणाला, परमेश्वर ज्याची निवड करेल त्यास माझा पाठिंबा आहे.
    परमेश्वराने आणि इस्राएल लोकांनी आपली निवड केली आहे. म्हणून मी तुमच्या बाजूचा आहे.
  qub-qub: 'Chaura Husai niran: «Aywanäga manami camacanchu. Nogaga goyanä Tayta Diospis,
    Israelcunapis acrashan raywanmi.'
  bqp-bqp: 'Usai wèa à pì: Lɛnlo! Gbɛ̃ kũ Dikiri kũ gbɛ̃ díkĩnanↄ sɛ̀ pↄ́n ma ũ.
    Ma zɛ kũ kína kũ Isarailanↄ kàa pìio.'
  hat-hat: 'Ouchayi reponn li: -Ki jan pou m'' ta fè sa? Se pou moun Seyè a ansanm
    ak moun sa yo ak tout moun peyi Izrayèl yo chwazi a mwen ye. Se avè l'' pou m''
    rete.'
  eng-BSB: “Not at all,” Hushai answered. “For the one chosen by the LORD, by the
    people, and by all the men of Israel—his I will be, and with him I will remain.
  tod-tod: 'Ɠusayi gooɠaaʋoteni, é ɠɛ ma: «Ɓa, nui nii Ɠɔoɠɔ GALAGI ta nuɓusɛi niiti,
    naa ʋɛɛ kɔɔɠɔ nuiti pɛ ba, ti yiimazeɠeai la, naa ɠa gè ʋilɛsu polu, gè yɛ koba.'
  eng-WEBPB: Hushai said to Absalom, “No; but whomever the LORD and this people and
    all the men of Israel have chosen, I will be his, and I will stay with him.
  kbq-kbq: Higeno Husai'a kenona huno, Ra Anumzamo'ene maka Israeli vahe'mo'za huhamprintesaza
    kini nemofo agoraga nagra manigahue.
  nhe-BL: 'Huan Husai quiilhui Absalón: ―¡Axtle! Ax nihueli pampa na nimocahuas mohuaya
    ta. Mitztlapejpenijtoc TOTECO, huan ni tlacame nica huan nochi israelitame campa
    hueli para tielis titlanahuatijquetl.'
  bus-bus: 'Usai wèàla à bè: Lɛnlo! Gbɛ̃ kɛ̀ Dii sɛ̀ kↄ̃n gbɛ̃ kɛ̀kiinↄ pↄ́n ma ũ.
    Ma zɛ kↄ̃n kína kɛ̀ Isarailinↄↄ kà pìo.'
  gub-BL: Uwazar Uzaz ize'eg izupe. — Màràzàwe tuwe aha amo rupi. Aze Tupàn umuigo
    kar amo awa tuwihawete romo nehe, aiko putar a'e awa hemiruze'eg romo ihe nehe.
    Ko teko nemuigo kar kwez tuwihawete romo a'e wà. Izaew paw neputar kwez a'e wà
    no. A'e rupi apyta putar nerehe we ihe nehe.
  eng-DRA: 'And Chusai answered Absalom: Nay: for I will be his, whom the Lord hath
    chosen, and all this people, and all Israel, and with him will I abide.'
