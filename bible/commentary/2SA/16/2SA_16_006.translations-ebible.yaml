  arb-NAV: وَرَشَقَ دَاوُدَ وَرِجَالَهُ وَالشَّعْبَ الَّذِي مَعَهُ وَالأَبْطَالَ الْمُلْتَفِّينَ
    عَنْ يَمِينِهِ وَيَسَارِهِ بِالْحِجَارَةِ.
  ewe-ewe: Eda kpe Fia la kple eƒe aʋafiawo kple aʋawɔla siwo katã ƒo xlãe!
  eng-LEE: 'And he cast stones at David, and at all the servants of king David: and
