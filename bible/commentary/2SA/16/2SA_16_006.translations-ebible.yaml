  agu-BL: Nin octz tan c'oxle'n c'ub tej Luwiy nin scye'j yi e' ajcaw yi na chicawun
    scye'j e' sanlar. Ma tetz Luwiy colij i' cyak'un yi e' wunak yi xomche' te'j nin
    cyak'un yi e' tetz sanlar yi na chitzan tan quicy'le'n.
  eng-PEV: And he threw stones at them. David’s soldiers and guards were standing
    with David, but Shimmey kept on throwing stones at all of them.
  ilo-ULB: Binatubatona ni David ken dagiti amin nga opisyal iti ari, iti laksid ti
    kaadda ti armada ken dagiti guardia nga adda iti kannawan ken kannigid iti ari.
  kpg-kpg: Shimei ga daamada ga dilidili a David mo ana gau aamua gi nia hadu, gei
    mee e dehei eia a David dela e duuli go ana gau madaloohi.
  uig-ARA: ئۇ داۋۇتنىڭ ئۆزىگە ۋە داۋۇت پادىشاھنىڭ بارلىق خىزمەتكارلىرىغا قاراپ تاشلارنى
    ئاتتى؛ ھەممە خەلق بىلەن بارلىق پالۋانلار پادىشاھنىڭ ئوڭ تەرىپىدە ۋە سول تەرىپىدە
    تۇراتتى.
  sus-sus: A naxa gɛmɛe mawoli Dawuda nun a xa mixie ma, naxee nu na e ɲɛrɛfe Dawuda
    xa ɲama nun a xa sɔɔrie tagi.
  pon-2006: E ahpw pil tapihada katekatehki takai Depit oh sapwellime lapalap ako;
    e sohte katapanki Depit eh ketiket nanpwungen sounsilasil ko.
  jae-jae: Dawidnê lau samob to siŋsêlêc sêgi eŋ auc, mago Simei kêtuc Dawid to nê
    sakiŋwaga ŋa poc.
  ksd-ksd: Ma i ga tupar David ma ra umana tultul kai ra king David ma ra vat; ma
    ra tarai ma ra umana rangrang na tutana dia ga ki ta ra lima tuna ma ta ra papar
    a maira tai ra king.
  tur-YTC: David’e ve Kral David’in bütün hizmetkârlarına taş attı, bütün halk ve
    bütün güçlü adamlar da David'in sağında ve solundaydı.
  grc-BRENT: καὶ λιθάζων ἐν λίθοις τὸν Δαυὶδ, καὶ πάντας τοὺς παῖδας τοῦ βασιλέως
    Δαυίδ· καὶ πᾶς ὁ λαὸς ἦν, καὶ πάντες οἱ δυνατοὶ, ἐκ δεξιῶν καὶ ἐξ εὐωνύμων τοῦ
    βασιλέως.
  ind-AYT: Dia melempari Daud dan semua pegawai Raja Daud dengan batu meskipun seluruh
    tentara dan semua orang yang perkasa berjalan di kanan kirinya.
  nya-nya: Iye amagenda Davide miyala ndi akuluakulu onse a mfumu, ngakhale kuti ankhondo
    onse ndi oteteza Davide anali ali kumanzere ndi kumanja kwake.
  hrv-hrv: Bacao je kamenje na Davida i na sve dvorane kralja Davida, premda je sva
    vojska sa svim junacima okruživala kralja s desne i lijeve strane.
  mps-mps: Te Simei te Devit me aga ofisa dabe augwali pąba asali sogo, agai te masigi
    meba augwaliba sąwani. Agai te hauwa we bidide me, te Devit tonalubo ami bidi
    dabede me, te wi me isąyu, augwali te Devit dali peyu, tama Devit te augwali
    tomode bidai. Te aga wi me ebeo. Menio.
  tpi-tpi: Taim Simei i kam klostu long Devit na ol ofisa bilong en, Simei i tromoi
    ol ston long ol. Planti lain soldia i wokabaut wantaim Devit na Devit i stap namel
    long ol. Tasol Simei i no pret long ol. Nogat.
  dan-1931: og han kastede Sten efter David og alle Kong Davids Folk, skønt alle Krigerne
    og alle Kernetropperne gik på begge Sider af ham.
  vie-OVCB: Si-mê-i nhặt đá ném Đa-vít và quần thần. Các dũng sĩ và mọi người đứng
    quanh để bảo vệ vua.
  guj-2017: તેણે દાઉદ તથા રાજાના સર્વ ચાકરો પર, રાજાને જમણે તથા ડાબે સૈન્ય તથા અંગરક્ષકો
    હોવા છતાં તેઓ પર પથ્થરો ફેંક્યા.
  pon-2006A: E ahpw pil tapihada katekatehki takai Depit oh sapwellime lapalap ako;
    e sohte katapanki Depit eh ketiket nanpwungen sounsilasil ko.
  por-BRBSL: Ele atirou pedras em Davi e em todos os servos do rei Davi, e todo o
