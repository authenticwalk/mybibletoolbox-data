    туратти.
  tel-2017: అతడు దావీదు పక్కనే నడుస్తూ “నరహంతకుడా, దుర్మార్గుడా ఛీ పో, ఛీ పో. రాజ్యాధికారం
    కోసం నువ్వు తరిమివేసిన సౌలు కుటుంబంవారి ఉసురు యెహోవా నీపైకి రప్పించాడు.
  hat-BSA: Li te jete wòch sou David, sou tout sèvitè a Wa David yo e tout mesye gran
