  eng-DBY: and cast stones at David, and at all the servants of king David; and all
    the people and all the mighty men were on his right hand and on his left.
  hin-2017: वह दाऊद पर, और दाऊद राजा के सब कर्मचारियों पर पत्थर फेंकने लगा; और शूरवीरों
