verse: 2SA.016.006
translations:
  mal-C: അയാൾ രാജാവിനെയും രാജഭൃത്യന്മാരെയും കല്ലുവാരിയെറിഞ്ഞു; സകലപടയാളികളും പ്രത്യേക
    അംഗരക്ഷകരും ദാവീദിന്റെ വലത്തും ഇടത്തുമായി നീങ്ങുകയായിരുന്നു.
  deu-TKW: und bewarf David und sämtliche Hofbeamte des Königs David mit Steinen,
    obwohl alles Volk und sämtliche Gibborim zu seiner Rechten und zu seiner Linken
    gingen.
  lin-lin: Azalaki kobamba Davidi mpe basali na ye mabanga atako bato nyonso mpe basoda
    oyo bakengelaka mokonzi bazalaki na ngambo ya loboko ya mwasi mpe na ngambo ya
    loboko ya mobali ya Davidi.
  eng-LSV: and he stones David with stones, and all the servants of King David, and
    all the people, and all the mighty men on his right and on his left.
  eng-GNV: 'And he cast stones at Dauid, and at all the seruants of King Dauid: and
    all the people, and all the men of warre were on his right hande, and on his left.'
  eng-WEBSTER: 'And he cast stones at David, and at all the servants of king David:
    and all the people and all the mighty men were on his right hand and on his left.'
  nhw-BL: huan quimajcahuiliyaya tetl Tlanahuatijquetl David huan nochi itequipanojcahua
    catli ihuaya yohuiyayaj. Nojquiya quinmajcahuiliyaya tetl nopa huejhueyi soldados
    catli quimocuitlahuiyayaj David ipan sese lado.
  swh-ONEN: Akamtupia Daudi na maafisa wote wa mfalme mawe, ingawa vikosi vyote na
    walinzi maalum walikuwa kulia na kushoto mwa Daudi.
  bba-bba: '@see-verse:2SA.016.005'
  eng-KJVCPB: 'And he cast stones at David, and at all the servants of king David:
    and all the people and all the mighty men were on his right hand and on his left.'
  mpx-mpx: I ola al, pat i alialihin Deibid alonau wana totuwalali alaliya bwabwatal
    elal, bwagana iya iyoho i minaa tolohaveyan ge toasiyala gamwaliyaa.
  luo-luo: Nobayo Daudi gi jodong ruoth gi kite, kata obedo ni jolweny gi thuondi
    ne ogengʼo bath Daudi korachwich gi koracham.
  meu-meu: Bena ia ese David na nadi amo e hodoa, bona King David ena hesiai taudia
    iboudiai danu e hododia. Hanua taudia iboudiai bona tuari taudia iboudiai na David
    idibana kahana ai bona laurina kahana ai e gini.
  npi-ULB: राजाको दाया र बायातिर फौजहरू र अङ्गरक्षकहरू भए तापनि उसले दाऊदलाई र राजाका
    अधिकारीहरूलाई ढङ्गाले हान्‍यो ।
  yor-yor: Ó sì sọ òkúta sí Dafidi, àti sí gbogbo ìránṣẹ́ Dafidi ọba, àti sí gbogbo
    ènìyàn, gbogbo àwọn alágbára ọkùnrin sì wà lọ́wọ́ ọ̀tún rẹ̀ àti lọ́wọ́ òsì rẹ̀.
  ind-ind: sambil melempar-lemparkan batu ke arah Daud, para pegawai, dan pejabatnya.
    Dia melakukan itu meskipun para pengawal berjalan di sekeliling raja.
  pes-OPCB: با اینکه داوود توسط محافظان و افرادش از دو طرف محافظت می‌شد، ولی شمعی
    به سوی او و درباریانش سنگ می‌انداخت،
  tgl-ULB: Binato niya si David at ang lahat ng mga opisyal ng hari, kahit na may
    hukbo at mga bantay na nasa kanan at kaliwa ng hari.
  cbu-NT: Natsaku, patumbichpa tiyá, tiyá Dapiyaa, wasundurureetstam ashirangiya.
    Ashirucha amb ashirangu, wasundururshitisin urkaree pachindkusin arang, arang
    sheersin kámanaranganaya, nda tiyá ashimaama atusina.
  hui-hui: Ani lalu lama ibalu howa ibugua ege to̱le̱me Debidibi ibunaga ami agali
    biarubi bama ibini. Debidi bole biyagola ibunaga ami agali hearumebi ibuninaga
    tingini mamage haga hearumebi hapai halu helowa ibugua nde hibu lowa bama íbuore
    bini.
  mya-mya: ဒါ​ဝိဒ်​အား​ကိုယ်​ရံ​တော်​တပ်​သား​များ​နှင့်​လူ တို့​ခြံ​ရံ​လျက်​ရှိ​နေ​သော်​လည်း
    ရှိ​မိ​သည် ဒါ​ဝိဒ်​နှင့်​မှူး​မတ်​တို့​အား​ခဲ​နှင့်​ပေါက်​လေ သည်။-
  bod-N: རྒྱལ་པོ་དཱ་བིད་དང་ཁོང་གི་བློན་འཁོར་ཀུན་ལ་རྡོས་བརྒྱབ་ཅིང་། འབངས་རྣམས་དང་དཔའ་བོ་ཐམས་ཅད་ཁོང་གི་གཡས་གཡོན་དུ་ཡོད་པ་ཡིན།
  sna-sna: Akapotsera mabwe kuna Dhavhidhi namakurukota ose amambo, kunyange zvazvo
    varwi vose navachengeti vake vakanga vari kurudyi nokuruboshwe rwake.
  spa-BLM: Arrojó piedras contra David y contra todos los servidores del rey David,
    y todo el pueblo y todos los valientes estaban a su derecha y a su izquierda.
  cac-cac: Ix och ijan vin̈ sb'ajvaj d'a vin̈aj rey David chi', ix julvajpaxcot vin̈
    d'a vin̈ yed' d'a eb' yajal ajun yed' vin̈ rey chi'. Oyanoch eb' soldado yed'
    eb' anima d'a spatic vin̈ rey chi'.
  swh-ULB: Akamrushia Daudi mawe na maofisa wa mfalme, bila kujali jeshi na walinzi
    wa mfalme waliokuwa kulia na kushoto mwa mfalme.
  bel-bel: і кідаў камянямі ў Давіда і па ўсіх рабах цара Давіда; а ўсе людзі і ўсе
    адважнікі былі па правы і па левы бок цара.
  deu-ELBBK: und warf mit Steinen nach David und nach allen Knechten des Königs David;
    und alles Volk und alle Helden waren zu seiner Rechten und zu seiner Linken.
  mbb-OT: Mibpenuleng din te vatu si David wey is menge upisyal zin minsan te midlingutan
    si David te menge sakup din wey menge ebantey kandin.
  mal-2015: അവൻ ദാവീദിനെയും രാജഭൃത്യന്മാരെ ഒക്കെയും കല്ലുവാരി എറിഞ്ഞു; ജനവും വീരന്മാരുമെല്ലാം
    ഇടത്തും വലത്തുമായി നടക്കുകയായിരുന്നു.
  rmc-rmc: Čhivkerelas o bara andro David the andre savore leskre služobňika, kajte
    paš o David sas pal e čači the baľogňi sera savore manuša the o slugaďa.
  pes-OPV: و به داود و به جمیع خادمان داود پادشاه سنگهامی انداخت، و تمامی قوم و جمیع
    شجاعان به طرف راست و چپ او بودند
  ron-1924: ши а арункат ку петре дупэ Давид ши дупэ тоць служиторий ымпэратулуй Давид,
    ын тимп че тот попорул ши тоць витежий стэтяу ла дряпта ши ла стынга ымпэратулуй.
  ben-OBCV: দাউদের ডাইনে বাঁয়ে বিশেষ রক্ষীদল থাকা সত্ত্বেও সে দাউদ ও সব রাজকর্মচারীর
    দিকে পাথর ছুঁড়ছিল।
  som-som: Oo dhagxan buuna ku tuuray Daa'uud iyo addoommadii Boqor Daa'uud oo dhanba,
    oo dadkii oo dhan iyo raggii xoogga lahaa oo dhammuna waxay joogeen midigtiisa
    iyo bidixdiisaba.
  lat-VUC: 'mittebatque lapides contra David et contra universos servos regis David:
    omnis autem populus, et universi bellatores, a dextro et a sinistro latere regis
    incedebant.'
  eng-ASVBT: 'And he cast stones at David, and at all the servants of king David:
    and all the people and all the mighty men were on his right hand and on his left.'
  ita-1885: E tirava delle pietre contro al re Davide, e contro a tutti i suoi servitori;
    benchè egli avesse a destra ed a sinistra tutta la gente, e tutti gli uomini di
    valore.
  eng-LXXUP: 'and cast stones at David, and at all the servants of King David: and
    all the people and all the mighty men were on the right and left hand of the king.'
  eng-ULB: He threw stones at David and at all of the king's officials, in spite of
    the army and bodyguards who were on the king's right and left.
  spa-VBL: Arrojó piedras a David y a todos los oficiales del rey, a pesar de que
    los hombres del rey y todos sus guardaespaldas rodeaban a David.
  fra-_FOB: Et il jeta des pierres contre David et contre tous les serviteurs du roi
    David, et contre tout le peuple, et tous les hommes vaillants, à sa droite et
    à sa gauche.
  mal-mal: അവൻ ദാവീദിനെയും രാജഭൃത്യന്മാരെ ഒക്കെയും കല്ലുവാരി എറിഞ്ഞു; ജനവും വീരന്മാർ
    എല്ലാവരും ദാവീദിന്റെ ഇടത്തും വലത്തുമായി നടക്കുകയായിരുന്നു.
  urd-GVR: Wuh Dāūd aur us ke afsaroṅ par patthar bhī phaiṅkne lagā, agarche Dāūd
    ke bāeṅ aur dāeṅ hāth us ke muhāfiz aur behtarīn faujī chal rahe the.
  suz-BL: मेकोम पिप दाऊद नु आ गेय पाइ‍ब नेल्‍ल, लडाइ पाइब नेल्‍ल नु अरु मुर नेल्‍ल
    आन कली एर ओंथ नेल्‍ल फुल्‍लु क्रोम्‍दीमी बाक्‍त। दाऊद आ ग्‍युरा नु पेरा आ लडाइ
    पाइब नु आ मुर बाक्‍मा बाक्‍त।
  ita-1927: e gettando sassi contro Davide, e contro tutti i servi del re Davide,
    mentre tutto il popolo e tutti gli uomini di valore stavano alla destra e alla
    sinistra del re.
  ckb-ckb: داودی پاشا و هەموو کاربەدەستانی بەردباران دەکرد، هەرچەندە هەموو سوپا و
    پاڵەوانەکانیش لەلای ڕاست و چەپی بوون.
  eng-BBE: And he sent stones at David and at all the king's servants and at all the
    people and at all the men of war by his side, on the right hand and on the left.
  kan-OKCV: ದಾವೀದನ ಎಡಬಲದಲ್ಲಿ ಸೈನಿಕರೂ, ವಿಶೇಷ ಕಾವಲುಗಾರರೂ ಇದ್ದರು. ಆದರೂ ಶಿಮ್ಮಿಯು ದಾವೀದನ
    ಮೇಲೆಯೂ, ಅವನ ಅಧಿಕಾರಿಗಳ ಮೇಲೆಯೂ ಕಲ್ಲುಗಳನ್ನು ಎಸೆದನು.
  tam-2017: எல்லா மக்களும், எல்லா பலசாலிகளும், தாவீதின் வலதுபுறமாகவும் இடதுபுறமாகவும்
    நடக்கும்போது, தாவீதின்மேலும், தாவீது ராஜாவுடைய எல்லா அதிகாரிகளின் மேலும் கற்களை
    எறிந்தான்.
  spa-RV-1909: 'Y echando piedras contra David, y contra todos los siervos del rey
    David: y todo el pueblo, y todos los hombres valientes estaban á su diestra y
    á su siniestra.'
  ron-BTF: Și a aruncat cu pietre spre David și spre toți servitorii împăratului David;
    și tot poporul și toți războinicii erau la dreapta lui și la stânga lui.
  eng-WEBP: He cast stones at David and at all the servants of King David, and all
    the people and all the mighty men were on his right hand and on his left.
  eng-FBV: He threw stones at David and all the king's officers, even though the king's
    men and all his bodyguards surrounded David.
  nld-1939: en gooide met stenen naar David en naar alle dienaren van koning David,
    hoewel al het volk en heel de keurbende aan zijn rechter- en linkerhand gingen.
  nch-BL: huan quimajcahuiliyaya tet Tanahuatijquet David huan nochi itequipanojcahua
    cati ihuaya yahuiyayaj. Nojquiya quinmajcahuiliyaya tet nopa huejhueyi soldados
    cati quimocuitahuiyayaj David ipan sese lado.
  vie-1934: ném đá vào Đa-vít và các tôi tớ của vua; cả dân sự và các dõng sĩ đều
    vây phủ vua bên hữu và bên tả.
  hin-CV: वह दावीद पर और राजा दावीद के सारे साथियों पर पत्थर भी फेंकता जा रहा था,
    जबकि दावीद के सैन्य अधिकारी उनके दाएं और बाएं उन्हें घेरे हुए चल रहे थे.
  spa-BES: Y tiraba piedras a David, a todos los siervos del rey, a todo el pueblo
    y a todos los hombres de guerra a su lado, a la derecha y a la izquierda.
  tdx-tdx: Tinora’e vato ka t’i Davide naho o mpitoro’ i Davide mpanjaka iabio naho
    ze hene’ ondaty vaho o fanalolahy ankavana’e naho ankavia’eo.
  tha-KJV: และเอาหินขว้างดาวิดและขว้างบรรดาข้าราชการของกษั​ตริ​ย์​ดาวิด พวกพลและชายฉกรรจ์ทั้งสิ้​นก​็​อยู่​ข้างขวาและข้างซ้ายของพระองค์
  por-BR-2018: 'E lançando pedras contra Davi, e contra todos os servos do rei Davi:
    e todo aquele povo, e todos os homens valentes estavam à sua direita e à sua esquerda.'
  deu-ELO: und warf mit Steinen nach David und nach allen Knechten des Königs David;
    und alles Volk und alle Helden waren zu seiner Rechten und zu seiner Linken.
  eng-WYC-2018: And he sent stones against David, and against all the servants of
    king David; and all the people, and all the fighting men went at the right side
    and at the left side of the king.
  epo-epo: Li ĵetis ŝtonojn sur Davidon kaj sur ĉiujn servantojn de la reĝo David;
    la tuta popolo kaj ĉiuj fortuloj estis dekstre kaj maldekstre de li.
  uig-PIN: U Dawutning ɵzigǝ wǝ Dawut padixaⱨning barliⱪ hizmǝtkarliriƣa ⱪarap taxlarni
    atti; ⱨǝmmǝ hǝlⱪ bilǝn barliⱪ palwanlar padixaⱨning ong tǝripidǝ wǝ sol tǝripidǝ
    turatti.
  beo-beo: Simiai da muni Da:ibidi amola ea eagene ouligisu ilima igiga gagala:lu.
    Da:ibidi ea dunu amola ea da:i sosodo aligisu dunu da Da:ibidi sisiga:le lelu,
    be e da amo mae dawa:le, igiga gagala:i.
  tpi-OTNT: Taim Simei i kam klostu long Devit na ol ofisa bilong en, Simei i tromoi
    ol ston long ol. Planti lain soldia i wokabaut wantaim Devit na Devit i stap namel
    long ol. Tasol Simei i no pret long ol. Nogat.
  hau-SA: Ya jajjefi Dawuda da dukan fadawan sarki da duwatsu, ko da yake sojoji da
    masu gadin sarki na musamman suna kewaye da sarki dama da hagu.
  uig-LAT: U Dawutning özige we Dawut padishahning barliq xizmetkarlirigha qarap tashlarni
    atti; hemme xelq bilen barliq palwanlar padishahning ong teripide we sol teripide
    turatti.
  nde-nde: Wajikijela uDavida lezikhulu zonke zenkosi ngamatshe, lanxa amabutho wonke
    labalindi abakhethiweyo babengakwesokudla lakwesokhohlo kukaDavida.
  ton-ton: 'Pea naʻa ne lisingi ʻae ngaahi maka kia Tevita, pea ki he kau tamaioʻeiki
    kotoa pē ʻa Tevita ko e tuʻi: ka naʻe tutuʻu ʻae kakai kotoa pē, mo e kau tangata
    toʻa kotoa pē, ki hono nima toʻomataʻu mo hono toʻohema.'
  ces-1613: Ano i kamením házel na Davida, a na všecky služebníky krále Davida, ačkoli
    všecken lid a všickni udatní byli po pravici jeho i po levici jeho.
  eng-WMB: He cast stones at David and at all the servants of King David, and all
    the people and all the mighty men were on his right hand and on his left.
  tam-TCV: தாவீதின் இடது புறமும், வலது புறமும் இராணுவவீரரும், விசேஷ காவலாட்களும் இருந்தபோதிலுங்கூட
    சீமேயி அரசனாகிய தாவீதுக்கும், அவனுடைய பணியாட்களுக்கும் கற்களை எறிந்தான்.
  ceb-ULB: Gibato niya si David ug ngadto usab sa tanang mga opisyal, bisan pag adunay
    mga kasundalohan ug mga guwardiya nga anaa sa tuo ug wala sa hari.
  pol-UBG: I rzucał kamieniami w Dawida i wszystkie sługi króla Dawida, chociaż cały
    lud i wszyscy wojownicy szli po jego prawej i lewej stronie.
  agr-agr: Imatjak kaya juki Davitan tukutatus nagkiau, dutikak niina suntaji aidaunashkam
    nagkiau. Dutiktai Davita aentsji aidau, suntag niina kuitamin aidaujai tentea
    ejapeawag emainaig,
  kyc-kyc: Dopa pipala Dapiti baa banya akali dupwape dee banya isingi akali dupwamepe
    nyuo kako pyao nee piyaminyipape Simai baame kana lapo nyepala Dapitimoo banya
    akali mupwa pipya peyaminyi dokona pyao pyambuo piya.
  urd-GVU: وہ داؤد اور اُس کے افسروں پر پتھر بھی پھینکنے لگا، اگرچہ داؤد کے بائیں
    اور دائیں ہاتھ اُس کے محافظ اور بہترین فوجی چل رہے تھے۔
  deu-1912: und warf David mit Steinen und alle Knechte des Königs David. Denn alles
    Volk und alle Gewaltigen waren zu seiner Rechten und zur Linken.
  kan-2017: ಅವನು ದಾವೀದನಿಗೂ, ಅವನ ಎಲ್ಲಾ ಸೇವಕರಿಗೂ, ಎಡಬಲದಲ್ಲಿರುವ ಸೈನಿಕರಿಗೂ ಮತ್ತು ಶೂರರಿಗೂ
    ಕಲ್ಲೆಸೆಯ ತೊಡಗಿದನು.
  yap-yap: Ma be pag Shimei e malang ngak David nge pi tolang rok, ni yugu aram rogon
    nib sug e salthaw rok David u charen nge pi’in yad be matanagiy David.
  hlt-MCSB: David neh manghai David kah sal rhoek boeih te lungto neh a dae.Te vaengah
    pilnam boeih neh hlangrhalh boeih loh banvoei, bantang ah om dae ta.
  mdy-ETH: ዳውቴ ዒማና ዒዛኮ ፖኦሊሶና ዒዛ ካፓ ዓሶናኮ ባኣካ ዓኣንቴ ሺምዒ ዳውቴና ዳውቴኮ ፖኦሊሶ ሱኡጎዋ ሹቻ ዹይሢ ዓርቄኔ።
  twi-ASANTE: Ɔpaa Dawid ne ne mpanimfoɔ ne akodɔm a wɔatwa wɔn ho ahyia no nyinaa
