  aly-aly: apwertel-then wew renh-rnem. David ra akngerr-akert arrpemarl alpenh, Shimei-elan
    apwertel wenh-antey.
  cth-cth: Devit hoi siangpahrang e a sannaw hah talung hoi a dêi awh. Taminaw hoi
