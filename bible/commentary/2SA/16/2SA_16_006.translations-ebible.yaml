  tbz-SIM: Koò bɔmmu yɛtɑ̃́rɛ̀ koò uuti mutɑ̃́ɑ̃́, bɑ́ nɛ̀ Dɑfiti kò bɛtũ̀mbɛ̀ nɛ̀
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ do mɛ nhò murímɛ̀.
  msy-2020: Devit uan ingangarir gumazir dapaniba ko itima, Simei dagɨabar me ginifi.
    Devit uan mɨdorozir gumazir avɨribar torimɨn arua zuima, Simei tong men atiatir
    puvatɨ.
  dop-dop: Ɩlɛnɑ ɩ́ lɔɣɔ ɩ́ nɑ ɩ wɑɑlɩ nyǝ́mɑ tǝnɑɣɑ pɛɛ. Pǝyele ɩ́lɛ́ ɩ yǝlɑɑ nɑ
    ɩ yoolɑɑ kɑ tʋ-ɩ hɛkʋ kɛ́.
  azb-azb: Davuda və Davudun adamlarına daş atırdı. Bütün xalq və igidlərin hamısı
