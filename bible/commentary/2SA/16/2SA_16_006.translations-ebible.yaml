  eng-WEBU: He cast stones at David and at all the servants of King David, and all
    the people and all the mighty men were on his right hand and on his left.
  wal-wal: Daawita bollinne kawuwaa oosanchchatu bolli shuchchaa olees; i hegaa oottiyo
