  cek-AK: Anih mah David hoi a tamnanawk boih, anih ih banqoi bantang bangah kaom,
    kaminawk hoi thacak misatuh kaminawk boih to thlung hoiah vah.
  cuk-cuk: Degine, sordamar David-ebiris nadap-inigwele, Simei, Davidʼgi akwa-misad,
