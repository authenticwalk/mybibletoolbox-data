  twi-twi: Ɔpaa Dawid ne ne mpanyimfo ne asraafo a wɔatwa wɔn ho ahyia no nyinaa abo.
  hlt-hlt: David neh manghai David kah sal rhoek boeih te lungto neh a dae. Te vaengah
