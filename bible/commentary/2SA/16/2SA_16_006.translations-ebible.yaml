  hbo-WLC: וַיְסַקֵּ֤ל בָּֽאֲבָנִים֙ אֶת־דָּוִ֔ד וְאֶת־כָּל־עַבְדֵ֖י הַמֶּ֣לֶךְ דָּוִ֑ד
    וְכָל־הָעָם֙ וְכָל־הַגִּבֹּרִ֔ים מִימִינ֖וֹ וּמִשְּׂמֹאלֽוֹ׃
  ibo-ibo: Ọ chịịrị nkume na-atụ Devid na ndị ozi eze niile. Ọ bụ ezie na ndị agha
    Izrel na ndị na-eche Devid nche gbara ya gburugburu nʼaka nri na aka ekpe.
  ory-ory: ଆଉ ସେ ଦାଉଦଙ୍କୁ ଓ ଦାଉଦ ରାଜାଙ୍କର ସବୁ ଦାସଙ୍କୁ ପଥର ମାରିଲା; ସେତେବେଳେ ସମସ୍ତ ଲୋକ
    ଓ ସମସ୍ତ ବୀର ତାଙ୍କର ଦକ୍ଷିଣରେ ଓ ବାମରେ ଥିଲେ।
  chk-chk: Ätei a monei fau ngeni Tafit pwal ngeni nöün kewe nöüwis meinisin, pwal
    mwo nge ekewe sounfiu me ekewe mwän mi pwora meinisin ra nom ünükün Tafit.
  ssd-ssd: David kulatkanu kame taŋgo suŋgomba nu kormba tiŋginaig ta Simei nu nane
    tuku kuru kuru ndaka nane mbol ndame pankina.
  rop-rop: en imbin stat tjakambat ston langa Deibid en im boswan wekinmen olabat.
    Nomeda ola solja blanga Deibid bin raidaran langa im, bat stil det men bin tjakambat
    ston langa im,
  ukr-1871: Та й метав на Давида й на всїх слуг двору Давидового каміннєм, дарма що
    ввесь люд і всї лицарі йшли праворуч і лїворуч його.
  deu-1951: der kam heraus und fluchte und warf mit Steinen nach David und allen Knechten
    des Königs David; denn alles Volk und alle Helden waren zu seiner Rechten und
    zu seiner Linken.
  eng-JPS: And he cast stones at David, and at all the servants of king David; and
    all the people and all the mighty men were on his right hand and on his left.
  srp-1865: I bacaše se kamenjem na Davida i na sluge cara Davida, kojemu i s desne
    i s lijeve strane bijaše sav narod i svi junaci.
  lug-lug: N’akasuukirira Dawudi n’abakungu ba kabaka amayinja, naye abaserikale bonna
    n’abakuumi ba Dawudi nga bamwetoolodde ku luuyi lwe olwa ddyo ne ku luuyi lwe
    olwa kkono.
  heb-heb: ויסקל באבנים את דוד ואת כל עבדי המלך דוד וכל העם וכל הגברים מימינו ומשמאלו׃
  ben-IRV: আর সে দায়ূদের ও দায়ূদ রাজার সমস্ত দাসদের দিকে পাথর ছুঁড়ল; তখন সমস্ত
    লোক ও সমস্ত বীর তাঁর ডান দিকে ও বাম দিকে ছিল৷
  pan-pan: ਉਸ ਨੇ ਦਾਊਦ ਉੱਤੇ ਅਤੇ ਦਾਊਦ ਰਾਜਾ ਦੇ ਸਾਰਿਆਂ ਸੇਵਕਾਂ ਨੂੰ ਵੱਟੇ ਮਾਰੇ ਅਤੇ ਉਸ ਵੇਲੇ
    ਸਾਰੇ ਸੂਰਮੇ ਅਤੇ ਸਾਰੇ ਲੋਕ ਉਹ ਦੇ ਸੱਜੇ ਖੱਬੇ ਸਨ।
  tkr-tkr: Davudne hiqiy-alla cehilyaariy cun esker vuxhayka ilydyakkı, mang'vee Davudulqayiy
    Davudne insanaaşilqa g'ayebı ayhe.
  mya-JVB: ဒါဝိဒ် မင်းကြီးနှင့် ကျွန် တော်မျိုးအပေါင်း တို့ကို ကျောက်ခဲ နှင့် ပစ်
    လေ၏။ လူ များအပေါင်း နှင့် မှူး တော် မတ်တော်အပေါင်း တို့သည် လက်ျာ တော်ဘက်၊ လက်ဝဲ
    တော်ဘက်၌ ရှိကြ၏။
  tte-O: Besiele tabe veku igabagabaegili Deibida me ana topaisowao esaliyao lalakili
    kolili, bwagana Deibida iyaele imiyamiya tokaleyayao yo tokaiweyao luwali mena.
  tbg-tbg: Vi entara airi iqoka vaiintive, Devitiraqaa maimaraara raqiki vaukave,
    vika hini hini vaiha ani vauvaro Devitiva vika avutaini vauvaro Simeiva kia vika
    naatu qetaraitiro, viva Devitira aumanto oruntero ori varakero Devitiravata, vira
    iqoka vaiintivata, ntaihe vaura.
  hmo-hmo: Simei ese nadi dekena amo Davida ia hodoa, bona ia ese king Davida ena
    hesiai taudia danu ia hodoa. Hanua taudia ibounai bona Davida ena tuari taudia
    ese Davida idia hagegea, to Simei be unai bamona ia karaia noho.
  urd-urd: और उसने दाऊद पर और दाऊद बादशाह के सब ख़ादिमों पर पत्थर फेंके और सब लोग
    और सब सूरमा उसके दहने और बायें हाथ थे।
  rus-SYN: и бросал камнями на Давида и на всех рабов царя Давида; все же люди и все
    храбрые были по правую и по левую сторону царя.
  bqc-SIM: Àlɛ kí Davidi ń aà gbɛ̃́ↄ kɛ̃kɛ̃ ń gbɛo, baa kɛ́ aà zĩgↄ̃ↄ ń aà
    dↄaiↄ ku aà ↄplaai ń ↄzɛɛio ḿpii.
  tcz-CHONGTHU: Chujongle song alan David ahin, asepai jalamte ahin, chule ajet avei
    a mihat kigol ho jouse jong chu songin asep tan ahi.
  mar-mar: त्याने दावीदावर आणि त्याच्या सेवकांवर दगडफेक करायला सुरवात केली. पण इतर
    लोकांनी आणि सैनिकांनी चहूकडून दावीदाला वेढा घातला.
  qub-qub: Davidta llapan suldäruntinta sajmaran. Runacunapa, suldäruncunapa chaupinta
    aywaycaptinpis Davidtaga
  bqp-bqp: Àtɛn gbɛ̀ zuzu kína Daudai kũ a gbɛ̃nↄ, bee kũ a zĩ̀karinↄ kũ a dogarinↄn
    kú a ↄplai kũ a ↄzɛio ń pínki.
  hat-hat: Li konmanse voye wòch sou David ak sou moun pa l' yo, atout pèp la ak sòlda
    yo t'ap mache sou bò dwat ak sou bò gòch wa a.
  eng-BSB: He threw stones at David and at all the servants of the king, though the
    troops and all the mighty men were on David’s right and left.
  tod-tod: é ɗa kɔtuiti pili Davide ta ná-botiɠɛ nuiti ma, anɛɛ ni nuɓusɛiti ta
    salaʋusuiti ti ɠakuni naa ma, kɔʋɛzu ʋelei ta zeezazu ʋelei.
  eng-WEBPB: He cast stones at David and at all the servants of King David, and all
    the people and all the mighty men were on his right hand and on his left.
  kbq-kbq: Hagi Simei'a have knonu matevuno Devitina neheno, mika Deviti'enema vu'naza
    vahera nezamaheno, Devitima kegavama hunte'za kanti kamama vu'naza avate hanave
    sondia vahe'enena zamahe'ne.
  nhe-BL: huan quimajcahuiliyaya tetl Tlanahuatijquetl David huan nochi itlatequipanojcahua
    tlen ihuaya yahuiyayaj. Nojquiya quinmajcahuiliyaya tetl nopa huejhueyi soldados
    tlen quimocuitlahuiyayaj David ipan sese lado.
  bus-bus: Èe kí Dauda kↄ̃n à gbɛ̃nↄ gbãgbãa kↄ̃n gbɛ̀o, baa kɛ̀ à zĩ̀karinↄ kↄ̃n
    à dogarinↄↄ kú à ↄplaazi kↄ̃n à ↄzɛɛzio ń píngi.
  gub-BL: Omomor ita Tawi rehe no, tuwihaw hehe we har wanehe no. Zauxiapekwer umàmàn
    Tawi izywyr wà. Zauxiapekwer Tawi rehe uzekaiw katu ma'e umàmàn izywyr wà no.
    Nezewe rehe we Ximez omomor ita hehe. Uzeagaw iapi pà.
  eng-DRA: 'And he threw stones at David, and at all the servants of king David: and
    all the people, and all the warriors walked on the right, and on the left side
    of the king.'
