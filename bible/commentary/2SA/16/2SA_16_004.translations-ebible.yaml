verse: 2SA.016.004
translations:
  mal-C: 'അപ്പോൾ രാജാവു സീബായോട്: “മെഫീബോശെത്തിന് ഉണ്ടായിരുന്നതെല്ലാം ഇപ്പോൾ നിന്റേതാണ്”
    എന്നു പറഞ്ഞു. അതിനു സീബ: “എന്റെ യജമാനനായ രാജാവേ! അങ്ങയെ ഞാൻ ആദരപൂർവം നമിക്കുന്നു.
    അടിയന് എന്നും തൃക്കണ്ണിൽ കൃപ ലഭിക്കുമാറാകട്ടെ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach der König zu Ziba: So soll nun aller Besitz Meribaals dir gehören!
    Ziba rief aus: Ich werfe mich nieder! Mögest du mir gnädig gesinnt sein, mein
    königlicher Herr!'
  lin-lin: 'Mokonzi alobaki na Tsiba : — Nyonso oyo ezali ya Mefibosheti ekomi sik’oyo
    ya yo. Tsiba alobaki : — Nagumbami liboso na yo mokonzi, nkolo na ngai ! Tika
    ete nazwa ngolu na miso na yo !'
  eng-LSV: And the king says to Ziba, “Behold, all that Mephibosheth has [is] for
    you”; and Ziba says, “I have bowed myself—I find grace in your eyes, my lord,
    O king.”
  eng-GNV: Then said the King to Ziba, Behold, thine are all that perteined vnto Mephibosheth.
    And Ziba saide, I beseech thee, let me finde grace in thy sight, my lord, O King.
  eng-WEBSTER: Then said the king to Ziba, Behold, thine are all that pertained to
    Mephibosheth. And Ziba said, I humbly beseech thee that I may find grace in thy
    sight, my lord, O king.
  nhw-BL: 'Huan David quiilhui Siba: ―Huajca na nimitzmactilía ama nochi catli iaxca
    Mefi Boset. Huan Siba mohuijtzonqui hasta tlalchi iixpa quen quihueyitlepanitayaya.
    Huan quitlascamatqui huan yajqui.'
  swh-ONEN: Ndipo mfalme akamwambia Siba, “Yote yaliyokuwa mali ya Mefiboshethi sasa
    ni mali yako.” Siba akasema, “Nasujudu kwa unyenyekevu. Naomba nipate kibali mbele
    yako, bwana wangu mfalme.”
  bba-bba: Sinɑ boko u nùn sɔ̃ɔwɑ u nɛɛ, tɛ̃, ye Mɛfibosɛti u rɑɑ mɔ, yɑ kuɑ wunɛɡiɑ.
    Mɑ Sibɑ u kpunɑ u nùn bɛɛrɛ wɛ̃ u nɛɛ, nɑ siɑrɑ, yinni, ye ɑ kɑ mɑn durom mɛni
    kuɑ.
  eng-KJVCPB: Then said the king to Ziba, Behold, thine are all that pertained unto
    Mephibosheth. And Ziba said, I humbly beseech thee that I may find grace in thy
    sight, my lord, O king.
  mpx-mpx: Inoke kin i baek Siba elana i ba, “Sauga e, Mepiboset wana bugul gegewena
    iyaka ya pewa eliyam wam bugul.” Yaka Siba i ba, “No babala ge no kin, ya kululu
    eliyam. He ya awanun sauga gegewena nu yaliyaya-agau!”
  luo-luo: Eka ruoth nowachone Ziba niya, “Gik moko duto ma mag Mefibosheth koro gin
    magi.” Ziba nowachone niya, “Erokamano. Mad ayud ngʼwono e wangʼ ruodha ma en
    ruoth.”
  meu-meu: Bena hanua pavapavana ese Siba e hamaoroa, eto, A kamonai, Mefiboset ena
    ḡau iboudiai harihari na oiemu. Siba eto, Lau na na toma henimu dihomu. Egu lohia
    bona egu pavapava, ba lalo namo henigu hanaihanai.
  npi-ULB: तब राजाले सीबालाई भने, “हेर, मपीबोशेतको अधीनमा भएका सबै कुरा अब तिम्रो
    भयो ।” सीबाले जवाफ दिए, “हे मेरो मालिक महाराजा म नम्रतासाथ हजुरको सामु निहुरिन्‍छु
    । मैले हजुरको दृष्‍टिमा निगाह पाउन सकौं ।”
  yor-yor: Ọba sì wí fún Ṣiba pé, “Wò ó, gbogbo nǹkan tí í ṣe ti Mefiboṣeti jẹ́ tìrẹ.”
    Ṣiba sì wí pé, “Mo túúbá, jẹ́ kí n rí oore-ọ̀fẹ́ lójú rẹ, olúwa mi ọba.”
  ind-ind: Kemudian raja berkata kepada Ziba, “Kalau begitu, aku mengeluarkan perintah
    supaya segala harta milik Mefiboset menjadi milikmu.” Jawab Ziba, “Terima kasih!
    Hamba selalu siap melayani Tuanku Raja! Semoga hambamu ini selalu berkenan di
    mata Tuan.”
  pes-OPCB: 'پادشاه به صیبا گفت: «در این صورت، هر چه مال او بود از این پس مال تو باشد.»
    صیبا گفت: «من غلام شما هستم؛ لطفتان از سر من کم نشود.»'
  tgl-ULB: Pagkatapos sinabi ng hari kay Ziba, “Tingnan mo, lahat ng nabibilang kay
    Mefiboset ay nabibilang na sa iyo ngayon.” Sumagot si Ziba, “Yumuyukod akong may
    pagpapakumbaba sa iyo, aking panginoon, ang hari. Hayaan mo akong makasumpong
    ng biyaya sa iyong paningin.”
  cbu-NT: Dapiyshat, Sibaa, na nimand yuwaa nuw Mefibosetaam maachtaa panarangi anoo
    shiyaamshat panachinllpa, tárangu, Sibshat, Zuraktishcha. Nuw uru shiyaam kurakareemi
    istampan táchina, tárangu, tsapush timuchta ashirangiya.
  hui-hui: Sibahanda anidagua layagola hale howa kini ibugua lalu, Henenebe. Anidagua
    biyadagonaga i̱na Mebibosedenaga mbirale wiyadaruni bibahende í̠ mo ngerogoni,
    lene. Ani layagola Sibahanda Kini Debidihondo lalu, I̱naga Kini timbuni-o i̱ agali
    nagaloneore kogonigo mbira í̠na i̱hondo bererume i̱na í̠hondo turu habelonaga
    dege biaabo holebero, lene.
  mya-mya: မင်း​ကြီး​က​လည်း``မေ​ဖိ​ဗော​ရှက်​ပိုင်​သ​မျှ သော​ပစ္စည်း​ဥစ္စာ​တို့​ကို​သင့်​အား​ငါ​ပေး​၏''
    ဟု​မိန့်​တော်​မူ​၏။ ဇိ​ဘ​က``အ​ကျွန်ုပ်​သည်​အ​ရှင်​၏​အ​စေ​ခံ ဖြစ်​ပါ​၏။ အ​ကျွန်ုပ်​သည်​အ​ရှင်​၏​ရှေ့​တော်
    ၌​အ​စဉ်​မျက်​နှာ​ရ​ပါ​စေ​သော'' ဟု လျှောက်​၏။
  bod-N: རྒྱལ་པོས་ཙི་བཱ་ལ། ལྟོས་ཤིག མེ་ཕི་པོ་ཤེད་ལ་ཡོད་པ་ཐམས་ཅད་ཁྱོད་ལ་དབང་བར་འགྱུར་རོ་ཞེས་གསུངས་ཤིང་།
    ཙི་བཱ་ཡིས། ངས་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ལ་གུས་ཕྱག་ཕུལ་ཏེ། ཁྱེད་ཀྱི་དྲུང་དུ་བདག་ལ་ཐུགས་རྗེ་འཐོབ་པར་ཤོག་ཅེས་ཞུས་སོ།
    །
  sna-sna: Ipapo mambo akati kuna Zibha, “Tarira, zvose zvanga zviri zvaMefibhosheti
    zvava zvako.” Zibha akati, “Ndinozvideredza. Dai ndawana nyasha pamberi penyu,
    ishe wangu mambo.”
  spa-BLM: 'Entonces el rey dijo a Siba: “Mira, todo lo que pertenece a Mefiboset
    es tuyo”. Ziba dijo: “Me inclino. Haz que encuentre favor ante tus ojos, mi señor,
    oh rey”.'
  cac-cac: —Tato icha chi', a ticnaic a masanil tastac ay d'a vin̈aj Mefi-boset chi',
    ol iquejcani, xchi vin̈ rey chi'. —Mamin rey, ay in d'a yalan̈ a mandar, vach'ocab'
    tzin can d'a yol a sat, xchi vin̈aj Siba chi'.
  swh-ULB: Kisha mfalme akamwambia Siba, “Tazama, yote yaliyomilikiwa na Mefiboshethi
    sasa yatakuwa yako.” Siba akajibu, “Nainama kwa unyenyekevu kwako bwana wangu
    mfalme. Na nipate kibari mbele zako.”
  bel-bel: 'І сказаў Сіву: вось табе ўсё, што ў Мэмфівастэя. І адказваў Сіва пакланіўшыся:
    хай здабуду літасьць у вачах гаспадара майго цара!'
  deu-ELBBK: 'Da sprach der König zu Ziba: Siehe, dein ist alles, was Mephiboseth
    gehört. Und Ziba sprach: Ich beuge mich nieder; möge ich Gnade finden in deinen
    Augen, mein Herr König!'
  mbb-OT: Migkaǥi si David te, “Emun iyan heeyan, ne ǥuntaan ibeǥey ku kenikew is
    langun he ǥaked ni Mefiboshet.” Midtavak si Ziba te, “Mahal he Hadì, andam a he
    ebpenilbi kenikew. Berakat he igkelipey a kenikew.”
  mal-2015: 'രാജാവു സീബയോടു: ഇതാ, മെഫീബോശെത്തിന്നുള്ളതൊക്കെയും നിനക്കുള്ളതാകുന്നു
    എന്നു പറഞ്ഞു. അതിന്നു സീബാ: യജമാനനായ രാജാവേ, ഞാൻ നമസ്കരിക്കുന്നു; തിരുമുമ്പിൽ
    എനിക്കു ദയ ലഭിക്കുമാറാകട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David le Cibaske odphenďa: „Savoro, so hin le Mefibošetoskro, ačhela
    tuke.“ „Banďuvav anglal tu!“ phenďa o Ciba. „Ča mi arakhav e milosť anglal tu,
    raja miro the kraľina.“'
  pes-OPV: 'پادشاه به صیبا گفت: «اینک کل مایملک مفیبوشت از مال توست.» پس صیباگفت:
    «اظهار بندگی می‌نمایم‌ای آقایم پادشاه، تمنا اینکه در نظر تو التفات یابم.»'
  ron-1924: 'Ымпэратул а зис луй Циба: „Тот че есте ал луй Мефибошет есте ал тэу.”
    Ши Циба а зис: „Мэ ынкин ку плекэчуне! Сэ капэт тречере ынаинтя та, ымпэрате,
    домнул меу!”'
  ben-OBCV: তখন রাজামশাই সীবকে বললেন, “মফীবোশতের অধিকারে থাকা সবকিছুই এখন তোমার।”
    “আমি আপনাকে প্রণাম জানাচ্ছি,” সীব বলল। “হে আমার প্রভু মহারাজ, আমি যেন আপনার দৃষ্টিতে
    অনুগ্রহ পাই।”
  som-som: Markaasaa boqorkii wuxuu Siibaa ku yidhi, Bal eeg, Mefiiboshed wixiisa
    oo dhan adigaa iska leh. Oo Siibaana wuxuu yidhi, Boqorow, sayidkaygiiyow, waan
    ku sujuudayaa hortaada; aan raallinimo kaa helo.
  lat-VUC: 'Et ait rex Sibæ: Tua sint omnia quæ fuerunt Miphiboseth. Dixitque Siba:
    Oro ut inveniam gratiam coram te, domine mi rex.'
  eng-ASVBT: Then said the king to Ziba, Behold, thine is all that pertaineth unto
    Mephibosheth. And Ziba said, I do obeisance; let me find favor in thy sight, my
    lord, O king.
  ita-1885: 'E il re disse a Siba: Ecco, tutto quello ch''era di Mefiboset è tuo.
    E Siba disse: Io mi t''inchino, o re, mio signore; trovi io pur grazia appo te.'
  eng-LXXUP: And the king said to Ziba, Behold, all Mephibosheth’s property is thine.
    And Ziba did obeisance and said, My lord, O king, let me find grace in thine eyes.
  eng-ULB: Then the king said to Ziba, “Look, all that belonged to Mephibosheth now
    belongs to you.” Ziba answered, “I bow in humility to you, my master, king. Let
    me find favor in your eyes.”
  spa-VBL: 'El rey le dijo a Siba: “¡Te doy todo lo que pertenece a Mefi-boset!” “Me
    inclino ante ti”, respondió Siba. “Que me apruebe, Su Majestad”.'
  fra-_FOB: 'Alors le roi dit à Tsiba: Voici, tout ce qui est à Méphibosheth, est
    à toi. Et Tsiba dit: Je me prosterne! Que je trouve grâce à tes yeux, ô roi, mon
    seigneur!'
  mal-mal: 'രാജാവ് സീബയോട്: “ഇതാ, മെഫീബോശെത്തിനുള്ള സകലവും നിനക്കുള്ളതാകുന്നു” എന്നു
    പറഞ്ഞു. അതിന് സീബാ: “എന്റെ യജമാനനായ രാജാവേ, ഞാൻ നമസ്കരിക്കുന്നു; തിരുമുമ്പിൽ എനിക്ക്
    ദയ ലഭിക്കുമാറാകട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Yih sun kar Dāūd bolā, “Āj hī Mifībosat kī tamām milkiyat āp ke nām muntaqil
    kī jātī hai!” Zībā ne kahā, “Maiṅ āp ke sāmne apne ghuṭne ṭektā hūṅ. Rab kare
    ki maiṅ apne āqā aur bādshāh kā manzūr-e-nazar rahūṅ.”
  suz-BL: मिनु पिपमी सीबा कली “मुल मेफी-बोशेथ आ मारेइ मारेइ इ के दुम्‍‍ब” दे मदा बाक्‍त।
    मिनु सीबामी “आं प्रभु पिप, गो इन वाइल का नङ। इन ङोंइती शिशी तङल” देंमाक्‍त। १राजा
    २:८-९; प्रस्‍थान २२:२७
  ita-1927: 'Il re disse a Tsiba: “Tutto quello che appartiene a Mefibosheth è tuo”.
    Tsiba replicò: “Io mi prostro dinanzi a te! Possa io trovar grazia agli occhi
    tuoi, o re, mio signore!”'
  ckb-ckb: 'ئینجا پاشا بە چیڤای گوت: «وا هەموو ئەوانەی هی مەفیبۆشەتن بۆ تۆیە.» چیڤاش
    گوتی: «کڕنۆش دەبەم. هیوادارم پاشای گەورەم لێم ڕازی بێت.»'
  eng-BBE: Then the king said to Ziba, Truly everything which was Mephibosheth's is
    yours. And Ziba said, I give honour to my lord, may I have grace in your eyes,
    my lord, O king!
  kan-OKCV: ಆಗ ಅರಸನು ಚೀಬನಿಗೆ, “ಇಗೋ, ಮೆಫೀಬೋಶೆತನಿಗೆ ಉಂಟಾದದ್ದೆಲ್ಲವೂ ನಿನಗುಂಟಾಯಿತು,” ಎಂದನು.
    ಅದಕ್ಕೆ ಚೀಬನು, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನೇ, ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರಕಲಿ ಎಂದು ನಾನು
    ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா சீபாவை நோக்கி: மேவிபோசேத்திற்கு உரியதையெல்லாம் உனக்கு
    தருகிறேன் என்றான். அதற்குச் சீபா: ராஜாவான என்னுடைய ஆண்டவனே, உம்முடைய கண்களில்
    எனக்குத் தயவு கிடைக்கவேண்டும் என்று நான் பணிந்து கேட்டுக்கொள்ளுகிறேன் என்றான்.'
  spa-RV-1909: 'Entonces el rey dijo á Siba: He aquí, sea tuyo todo lo que tiene Mephi-boseth.
    Y respondió Siba inclinándose: Rey señor mío, halle yo gracia delante de ti.'
  ron-BTF: 'Atunci a spus împăratul lui Țiba: Iată, ale tale sunt toate câte au aparținut
    lui Mefiboșet. Și Țiba a spus: Cu umilință te implor să găsesc favoare înaintea
    ochilor tăi, împărate, domnul meu.'
  eng-WEBP: Then the king said to Ziba, “Behold, all that belongs to Mephibosheth
    is yours.” Ziba said, “I bow down. Let me find favor in your sight, my lord, O
    king.”
  eng-FBV: The king told Ziba, “I give you everything that belongs to Mephibosheth!”
    “I bow before you,” Ziba replied. “May you approve of me, Your Majesty.”
  nld-1939: 'Toen zeide de koning tot Siba: Zo; dan is alles, wat aan Mefibósjet behoort,
    voor u! Siba antwoordde: Ik betuig u mijn hulde, mijn heer en koning; moge ik
    genade vinden in uw ogen!'
  nch-BL: 'Huan David quiilhui Siba: ―Huajca na nimitzmactilía ama nochi cati iaxca
    Mefi Boset. Huan Siba mohuijtzonqui hasta talchi iixpa quej quihueyitepanitayaya.
    Huan quitascamatqui huan yajqui.'
  vie-1934: 'Vua bèn nói cùng Xíp-ba rằng: Thế thì, mọi vật thuộc về Mê-phi-bô-sết
    đều nên của ngươi. Xíp-ba tiếp: Nầy tôi phục dưới chân vua. Vua ôi, ước gì tôi
    được ơn trước mặt vua chúa tôi!'
  hin-CV: यह सुन दावीद ने ज़ीबा से कहा, “सुनो, जो कुछ मेफ़िबोशेथ का है, वह अब तुम्हारा
    है.” “मेरे स्वामी, महाराज,” ज़ीबा ने कहा, “मैं आपका अभिवादन करता हूं. मुझ पर आपकी
    कृपादृष्टि सदैव बनी रहे.”
  spa-BES: 'Entonces el rey dijo a Siba: En verdad, todo lo que fue de Mefiboset es
    tuyo. Y Siba dijo: ¡Honro a mi señor, que tenga gracia ante tus ojos, mi señor,
    oh rey!'
  tdx-tdx: 'Le hoe i mpanjakay amy Tsibà: Ingo, azo iaby ze a i Mefibosete. Le hoe
    t’i Tsibà: Miambane ama’o, ehe t’ie hahatrea fañisohañe ama’o ry talèko mpanjaka.'
  tha-KJV: แล​้วกษั​ตริ​ย์ตรัสกับศิบาว่า “​ดู​เถิด ทรัพย์สมบัติ​ของเมฟีโบเชทก็ตกเป็นของเจ้าทั้งหมด”
    และศิบากราบทูลว่า “​โอ ข้าแต่​กษัตริย์​เจ้​านายของข้าพระองค์ ข้าพระองค์ขอทูลวิงวอนต่อพระองค์ด้วยความถ่อมใจ
    ขอทรงให้ข้าพระองค์​ได้​รับพระกรุณาในสายพระเนตรของพระองค์”
  por-BR-2018: 'Então o rei disse a Ziba: Eis que, seja teu tudo o que tem Mefibosete.
    E respondeu Ziba inclinando-se: Rei senhor meu, ache eu favor diante de ti.'
  deu-ELO: 'Da sprach der König zu Ziba: Siehe, dein ist alles, was Mephiboseth gehört.
    Und Ziba sprach: Ich beuge mich nieder; möge ich Gnade finden in deinen Augen,
    mein Herr König!'
  eng-WYC-2018: And the king said to Ziba, All things that were of Mephibosheth be
    thine. And Ziba said, I pray, find I grace before thee, my lord the king. (And
    the king said to Ziba, All the things that were Mephibosheth’s now be thine. And
    Ziba said, I pray thee, that I may find favour before thee, my lord the king.)
  epo-epo: 'Tiam la reĝo diris al Ciba: Nun al vi apartenu ĉio, kion havas Mefiboŝet.
    Kaj Ciba diris: Mi adorkliniĝas; mi akiru vian favoron, mia sinjoro, ho reĝo.'
  uig-PIN: 'Padixaⱨ Zibaƣa: Mana Mǝfiboxǝtning ⱨǝmmisi sanga tǝwǝ bolsun, dewidi,
    Ziba: Mǝn siligǝ tǝzim ⱪilimǝn; silining aldilirida iltipat tapsam, i ƣojam padixaⱨ,
    — dedi.'
  beo-beo: 'Hina bagade da Saibama amane sia:i, “Na da Mifibousiede ea musa: gagui
    huluane dima iaha.” Saiba da bu adole i, “Hina noga:idafa! Na da dia hawa: hamosu
    dunu esala. Na da eso huluane di hahawane ba:ma:ne hamomu da defea.”'
  tpi-OTNT: King Devit i harim dispela tok na em i tokim Siba olsem, “Tru, a? Orait
    nau mi givim olgeta samting bilong Mefiboset i go long yu.” Orait Siba i tokim
    Devit olsem, “King, mi olsem wanpela wokboi nating bilong yu. Na mi laik olgeta
    samting bai mi mekim i ken mekim yu i amamas long mi.”
  hau-SA: Sai sarki ya ce wa Ziba, “Duk abin da yake na Mefiboshet, ya zama naka.”
    Ziba ya rusuna ya ce, “Bari in dinga samun tagomashi a gabanka ranka yă daɗe.”
  uig-LAT: 'Padishah Zibagha: Mana Mefiboshetning hemmisi sanga tewe bolsun, déwidi,
    Ziba: Men silige tezim qilimen; silining aldilirida iltipat tapsam, i ghojam padishah,
    — dédi.'
  nde-nde: Inkosi yasisithi kuZibha, “Konke okwakungokuka Mefibhoshethi khathesi sekungokwakho.”
    UZibha wathi, “Ngikhothama ngokuzithoba. Sengathi ngingathola umusa emehlweni
    akho mhlekazi wami, nkosi.”
  ton-ton: Pea naʻe toki pehē ai ʻe he tuʻi kia Sipa, “Vakai, ʻoku ʻaʻau ʻaia kotoa
    pē naʻe ʻia Mifiposeti.” Pea naʻe pehē ʻe Sipa, “ʻOku ou fakaʻapaʻapa kiate koe,
    pea tuku, ʻe tuʻi, ke ʻofeina au ʻi ho ʻao.”
  ces-1613: 'Řekl ještě král Síbovi: Aj, tvéť jsou všecky věci, kteréž má Mifibozet.
    Jemuž řekl Síba s poklonou: Nechať vždycky tak nalézám milost před očima tvýma,
    pane můj králi.'
  eng-WMB: Then the king said to Ziba, “Behold, all that belongs to Mephibosheth is
    yours.” Ziba said, “I bow down. Let me find favor in your sight, my lord, O king.”
  tam-TCV: அரசன் சீபாவிடம், “மேவிபோசேத்துக்கு உரிமையானவைகளெல்லாம் இப்பொழுது உனக்கு
    உரிமையானவைகளே” என்றான். அப்பொழுது சீபா, “என் தலைவனாகிய அரசனிடம் எனக்குத் தொடர்ந்து
    தயவு கிடைக்கட்டும். நான் தாழ்மையுடன் வணங்குகிறேன்” என்று சொன்னான்.
  ceb-ULB: Unya miingon ang hari kang Ziba, “Tan-awa, ang tanan nga iya ni Mefiboset
    gipanag-iya na nimo.” Mitubag si Ziba, “Mohapa ako sa pagpaubos kanimo, akong
    agalon, ang hari. Tugoti ako nga makakaplag ug pabor sa imong panan-aw.”
  pol-UBG: 'Wtedy król powiedział do Siby: Oto twoje jest wszystko, co należało do
    Mefiboszeta. Siba pokłonił się i odpowiedział: Obym znalazł łaskę w twoich oczach,
    mój panie, królu.'
  agr-agr: 'Tusa tutai David niina chichajak: “Ayu, dekas nii tuu wekagu asamtai,
    Mefiboshetdau aajaku aina nunak amina amastajame”, tiuwai. Tusa tima apu emtin
    tsuntsuma pujus chichaak: “Wi ame wakegamun umiakui, ame mina yamai wait anenjujum
    aikasmek tuké wait anenjugtin ata tajame”, tiuwai.'
  kyc-kyc: Dokopa kiŋi dokome Sipa lamaiyuo lao, Bange peparae Mipiposetana ingyuo
    singi dupwa embena ingyara, leya. Dokopa Sipame isingi lao, Namba embena kendemande
    akali. Emba kiŋi andake doko, nambame yuu peparae emba rae mainyi pyambuo karapuli
    yaka leto, leya.
  urd-GVU: یہ سن کر داؤد بولا، ”آج ہی مفی بوست کی تمام ملکیت آپ کے نام منتقل کی جاتی
    ہے!“ ضیبا نے کہا، ”مَیں آپ کے سامنے اپنے گھٹنے ٹیکتا ہوں۔ رب کرے کہ مَیں اپنے
    آقا اور بادشاہ کا منظورِ نظر رہوں۔“
  deu-1912: 'Der König sprach zu Ziba: Siehe, es soll dein sein alles, was Mephiboseth
    hat. Ziba sprach: Ich neige mich; laß mich Gnade finden vor dir, mein Herr König.'
  kan-2017: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ಮೆಫೀಬೋಶೆತನ ಆಸ್ತಿಯೆಲ್ಲಾ ನಿನ್ನದೇ” ಎಂದು ಹೇಳಲು ಅವನು, “ಅರಸನೇ
    ನಿನಗೆ ಸಾಷ್ಟಾಂಗ ನಮಸ್ಕಾರ ಮಾಡುತ್ತೇನೆ. ನನ್ನ ಒಡೆಯನೇ, ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರಕಲಿ”
    ಎಂದನು.
  yap-yap: Me ga’ar David ni Pilung ngak Ziba, “Urngin ban’en ni bay rok Mefiboseth
    e ke mil suwon ngom.” Me ga’ar Ziba, “I gag e tapigpig rom, bay ug wan nga lanin’um!”
  hlt-MCSB: Te phoeiah manghai loh Ziba te, “Mephibosheth taengkah aka om carhui tah
    nang ham coeng ni,” a ti nah. Te dongah Ziba loh , “Ka boei manghai kah na mikhmuh
    ah mikdaithen ka dang ham ni ka bakop coeng,” a ti.
  mdy-ETH: ፂባም ካኣቲ ኬኤዛዖ፦ «ሜፒቦሼቴኮ ዓኣ ባካ ቢያ ሃይካፓ ሴካ ኔኤሮኬ» ጌዔኔ። ፂባ ማሃዖ፦ «ካኣቲዮ! ታኣኒ ኔ
    ዓይሌኬ፤ ቢያ ዎዴ ኔና ዎዛሳ ባኣዚ ታ ማዻንዳኔ!» ጌዔኔ።
  twi-ASANTE: Ɔhene no ka kyerɛɛ Siba sɛ, “Sɛ saa na ɛte deɛ a, mede biribiara a ɛyɛ
