  ilo-ULB: Ket kinuna ti ari kenni Siba, “Adtoy, kukuamon ita dagiti amin a kukua
    ni Mefiboset.” Simmungbat ni Siba, “Agrukbabak a sipapakumbaba kenka, apok nga
    ari. Makasarakak koma iti pabor iti imatangmo.”
  kpg-kpg: Di king ga helekai gi Ziba boloo, “Nia mee huogodoo ala nia mee ni Mephibosheth
    la gaa hai nia mee ni aau.” Ziba ga helekai, “Au go dau dangada hai hegau, e dangi adu
    bolo gii mee au di gida tumaalia mai do baahi, meenei dogu king!”
  uig-ARA: 'پادىشاھ زىباغا: مانا مەفىبوشەتنىڭ ھەممىسى ساڭا تەۋە بولسۇن، دېۋىدى، زىبا:
    مەن سىلىگە تەزىم قىلىمەن؛ سىلىنىڭ ئالدىلىرىدا ئىلتىپات تاپسام، ئى غوجام پادىشاھ،
    ــ دېدى.'
  sus-sus: Mangɛ naxa a fala Siba bɛ, «N bara Mefiboseti kɛ birin fi i ma.» Siba naxɛ,
    «Mangɛ n marigi, n bara i tantu. I xa hinnɛ n na kudɛi.»
  pon-2006: Nanmwarkio eri mahsanihong Sipa, “Eri, mehkoaros me Mepiposed ahneki met,
    kowe me pahn uhd ahnekihla.” Sipa ahpw sapeng, patohwan, “Maing, iet ngehi sapwellimomwi
    ladu, me patohwan peki en kin diar kalahngan pahn kupwur en Wasa Lapalap ahnsou
    koaros.”
  jae-jae: Tec kiŋ kêsôm gêdêŋ Siba gebe “Amboac tonaŋ gêŋ samob, taŋ kêtu Mepibosetnê
    naŋ, êtu aômnêm.” Ma Siba kêsôm gebe “Ŋoc ŋatau kiŋ, aê jasô aôm ŋalabu, matamanô
    êlic aê ŋajammaŋ.”
  ksd-ksd: 'Ma ra king i ga biti tai Siba: Kaum parika nina ba kai Mepiboset. Ma Siba
    i ga biti: Iau va timtibum piram, upi kaugu luluai ra king na mari iau.'
  tur-YTC: Sonra kral Siva'ya, “İşte, Mefiboşet'in bütün malları senindir” dedi. Siva,
    “Eğiliyorum” dedi. “Ey efendim, ey kral, senin gözünde lütuf bulayım.”
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς τῷ Σιβᾷ, ἰδού σοι πάντα ὅσα ἐστὶ Μεμφιβοσθέ· καὶ
    εἶπε Σιβὰ προσκυνήσας, εὕροιμι χάριν ἐν ὀφθαλμοῖς σου κύριέ μου βασιλεῦ.
  ind-AYT: Raja berkata kepada Ziba, “Sesungguhnya, segala milik Mefiboset adalah
    kepunyaanmu.” Ziba menjawab, “Aku tunduk. Kiranya aku mendapat belas kasih dalam
    pandanganmu, ya Tuanku Raja.”
  nya-nya: Ndipo mfumu inati kwa Ziba, “Zonse zimene zinali za Mefiboseti ndi zako
    tsopano.” Ziba anati, “Ine modzichepetsa ndikukugwandirani, mbuye wanga mfumu,
    kuti ndipeze chisomo pamaso panu.”
  hrv-hrv: 'Tada kralj reče Sibi: “Sve što posjeduje Meribaal neka je tvoje.” A Siba
    odgovori: “Bacam se ničice pred tobom. O, da bih i dalje bio dostojan milosti
    u tvojim očima, kralju gospodaru!”'
  mps-mps: King Devitgo te tama po odolama, tama aga te Sibabolo te tama po wai, “Mu
    da, agawe? Tialima, megi eno te Mefibosetgo doado bage tigidali te nageba mawaibao,”
    wali. Tialima, Sibago Devitba te tama po wali, “Ei, king, ena te nago olo sę
    ebo bidi tiwai me deli dao. Tama eno homugo te eno ebo sę tigidaligo te nago
    homu wiegi yai pemene ilaibao,” wali.
  tpi-tpi: King Devit i harim dispela tok na em i tokim Siba olsem, “Tru, a? Orait
    nau mi givim olgeta samting bilong Mefiboset i go long yu.” Orait Siba i tokim
    Devit olsem, “King, mi olsem wanpela wokboi nating bilong yu. Na mi laik olgeta
    samting bai mi mekim i ken mekim yu i amamas long mi.”
  dan-1931: 'Da sagde Kongen til Ziba: “Dig skal hele Mefibosjets Ejendom tilhøre!”
    Og Ziba sagde: “Jeg bøjer mig dybt! Måtte jeg finde Nåde for min Herre Kongens
    Øjne!”'
  vie-OVCB: 'Nghe thế vua nói: “Thế thì tất cả tài sản của Mê-phi-bô-sết về phần ông.”
    Di-ba thưa: “Xin cúi lạy vua. Chỉ cầu được vua thương tình.”'
  guj-2017: પછી રાજાએ સીબાને કહ્યું કે, “જો, જે સઘળું મફીબોશેથનું હતું તે હવે તારું
    છે.” સીબાએ જવાબ આપ્યો કે, “હે મારા માલિક રાજા હું વિનમ્રતાથી તને નમન કરું છું.
    કે “તમે મારા પર કૃપાદ્રષ્ટિ દર્શાવો.”
  pon-2006A: Nanmwarkio eri mahsanihong Sipa, “Eri, mehkoaros me Mepiposed ahneki
    met, kowe me pahn uhd ahnekihla.” Sipa ahpw sapeng, patohwan, “Maing, iet ngehi
    sapwellimomwi ladu, me patohwan peki en kin diar kalahngan pahn kupwur en Wasa
    Lapalap ahnsou koaros.”
  por-BRBSL: 'Então o rei disse a Ziba: “Eis que tudo o que pertence a Mephibosheth
    é seu”. Ziba disse: “Eu me curvo”. Deixai-me encontrar favor à vossa vista, meu
    senhor, ó rei”.'
  cth-cth: Siangpahrang ni Ziba koe vah Mephibosheth ni a tawn e hno pueng nange lah
    ao toe telah atipouh. Ziba ni na hmalah kârahnoum laihoi ka tho. Oe siangpahrang
    ka bawipa, na minhmai kahawi ka hmu thai nahan pou kâyawm han telah atipouh.
  twi-twi: Ɔhene no ka kyerɛɛ Siba se, “Sɛ saa na ɛte de a, mede biribiara a ɛyɛ Mefiboset
    dea no rema wo.” Siba buae se, “Meda wo ase awura. Bere biara, biribiara a wobɛka
    akyerɛ me sɛ menyɛ no, mɛyɛ.”
  hlt-hlt: Te phoeiah manghai loh Ziba te, “Mephibosheth taengkah aka om carhui tah
    nang ham coeng ni,” a ti nah. Te dongah Ziba loh, “Ka boei manghai kah na mikhmuh
    ah mikdaithen ka dang ham ni ka bakop coeng,” a ti.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: M bo dɑ duɔ́ mMɛfibosɛti kpɛrɛ dɛmɔu kɛ̀ Sibɑɑ nínkóo
    okpɑ̀ɑ̀tì ììkɛ̀ kɛ dɔ̀: Okpɑ̀ɑ̀tì fɔ̃́ nnɛ̀ mutɔ̃mmú ɑ nsɔkɛ́ kɛ́ nni nkuɔ̀ mmɛsémmɛ̀.'
  msy-2020: Ezɨ Atrivim Devit kamaghɨn oregha Siba mɨgɨa ghaze, “A dera, kɨ datɨrɨghɨn
    Mefibosetɨn biziba bar nɨ danɨngam.” Ezɨ Siba kamaghɨn Devit ikara, “Atrivim,
    nan gumazir ekiam, kɨ nɨn damazimɨn tevimning apɨrigha ziar ekiam nɨ ganɨdi. Kɨ
    kamaghsua, bizir kɨ damuamiba nɨ damutɨ, nɨ na gifueghɨvɨra ikiam.”
  dop-dop: 'Ntɛnɑ wulɑʋ tɔmɩ-ɩ sɩ: Mefipɑɑlɩ nyǝm tǝnɑ pǝsɑ nyɑ́ nyǝm. Mpʋɣʋlɛ Sipɑ
    hǝntɑ Tɑfiiti kɛ ɑtɛ nɑ ɩ tɔ sɩ: Hɑɩ, tɑ́ cɑɑ wulɑʋ, mɑ sɑmɑ, hʋlʋ-m suulu kɛ
    mpʋ.'
  azb-azb: 'Padşah Sivaya dedi: «Belə isə, onda Mefiboşetin hər şeyi sənindir». Siva
    cavab verdi: «Ayağının torpağı olum, ağam padşah, təki sənin gözündə lütf tapım».'
  eng-DBY: 'And the king said to Ziba, Behold, thine are all that pertained to Mephibosheth.
    And Ziba said, I humbly bow myself: may I find favour in thy sight, my lord, O
    king.'
  hin-2017: राजा ने सीबा से कहा, “जो कुछ मपीबोशेत का था वह सब तुझे मिल गया।” सीबा
    ने कहा, “प्रणाम; हे मेरे प्रभु, हे राजा, मुझ पर तेरे अनुग्रह की दृष्टि बनी रहे।”
  wol-KYG: 'Buur ne ko: «Kon boog, may naa la mboolem alalu Mefiboset.» Mu ne ko:
    «Jaajëf Buur sang bi, gis naa ni nga ma baaxee.»'
  eng-YLT: And the king saith to Ziba, 'Lo, thine [are] all that Mephibosheth hath;'
    and Ziba saith, 'I have bowed myself — I find grace in thine eyes, my lord, O
    king.'
  eng-WYC-2017: And the king said to Ziba, All things that were of Mephibosheth be
    thine. And Ziba said, I pray, find I grace before thee, my lord the king.
  eng-WMBB: Then the king said to Ziba, “Behold, all that belongs to Mephibosheth
    is yours.” Ziba said, “I bow down. Let me find favour in your sight, my lord,
    O king.”
  urd-GVH: यह सुनकर दाऊद बोला, “आज ही मिफ़ीबोसत की तमाम मिलकियत आपके नाम मुंतक़िल
    की जाती है!” ज़ीबा ने कहा, “मैं आपके सामने अपने घुटने टेकता हूँ। रब करे कि मैं
    अपने आक़ा और बादशाह का मंज़ूरे-नज़र रहूँ।”
  rug-rug: Zama sa baṉara koe Ziba, “Sari doduru likakalae te Mepiboseti si tamugoi
    mo kamahire.” “Arau si na mua nabulu,” olaṉa gua se Ziba, “Hiva va qetua rau doduru
    totoso sa qua baṉara.”
  gaz-gaz: Mootichis Ziibaadhaan, “Wanni kan Mefiibooshet taʼe hundinuu amma kan kee
    ti” jedhe. Ziibaanis, “Ani akkan fuula gooftaa kootii, fuula mootichaa duratti
    surraa argadhuuf ofi qabeen si kadhadha” jedhe.
  fra-LSG: 'Le roi dit à Tsiba: Voici, tout ce qui appartient à Mephiboscheth est
    à toi. Et Tsiba dit: Je me prosterne! Que je trouve grâce à tes yeux, ô roi mon
    seigneur!'
  yal-yal: Mangan yi a fala, a naxa, “Mefiboseti gbeen naxan birin na, n bata na birin
    so i yii.” Nayi, Siba yi a xinbi sin bɔxɔni. A yi a fala, a naxa, “I nuwali Mangana,
    i bata hinan n na.”
  haw-1868: Alaila, i mai la ke alii ia Ziba, Aia hoi, nou no na mea a pau i pili
    no Mepiboseta. I aku la o Ziba, Ke noi haahaa aku nei au ia oe, i loaa ia'u ke
    aloha imua o kou maka, e kuu haku, e ke alii e.
  arb-NAV: 'فَقَالَ الْمَلِكُ لِصِيبَا: «لَقَدْ وَهَبْتُكَ كُلَّ مَا يَمْتَلِكُهُ
    مَفِيبُوشَثُ». فَقَالَ صِيبَا: «إِنَّنِي أَنْحَنِي أَمَامَكَ بِخُضُوعٍ، لَعَلَّنِي
    أَحْظَى بِرِضَى سَيِّدِي الْمَلِكِ».'
  ewe-ewe: Fia la gblɔ na Ziba be, “Ekema metsɔ nu sia nu si nye etɔ la na wò.” Ziba
    ɖo eŋu be, “Akpe na wò; meda akpe gã aɖe na wò, nye amegã.”
  eng-LEE: Then said the king to Ziba, Behold, thine shall be all that pertaineth
    unto Mephibosheth. And Ziba said, I prostrate myself; let me but find grace in
    thy eyes, my Lord, O king.
  asm-FB: তাতে ৰজাই চীবাক ক’লে, “চোৱা, মফিবোচতৰ সৰ্ব্বস্ব তোমাৰেই।” চীবোই ক’লে, “হে
    মোৰ প্ৰভু মহাৰাজ, মই প্ৰণিপাত কৰিছোঁ৷ বিনয় কৰোঁ, মোক আপোনাৰ দৃষ্টিত অনুগ্ৰহপ্ৰাপ্ত
    কৰক।”
  sus-A: مَنفّ نَشَ عَ قَلَ سِبَ بّ، «ﭑ بَرَ مٍقِبٌسٍتِ كّ بِرِن قِ عِ مَ.» سِبَ نَشّ،
    «مَنفّ ﭑ مَرِفِ، ﭑ بَرَ عِ تَنتُ. عِ شَ هِننّ ﭑ نَ كُدّءِ.»
  fra-SBL: 'Et le roi dit à Ziba : « Voici, tout ce qui appartient à Mephibosheth
    est à toi. » Ziba a dit : « Je me prosterne. Laisse-moi trouver grâce à tes yeux,
    mon seigneur, ô roi. »'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ לְצִבָ֔א הִנֵּ֣ה לְךָ֔ כֹּ֖ל אֲשֶׁ֣ר לִמְפִי־בֹ֑שֶׁת
    וַיֹּ֤אמֶר צִיבָא֙ הִֽשְׁתַּחֲוֵ֔יתִי אֶמְצָא־חֵ֥ן בְּעֵינֶ֖יךָ אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  kik-kik: Ningĩ mũthamaki akĩĩra Ziba atĩrĩ, “Indo ciothe iria iraarĩ cia Mefiboshethu
    kuuma rĩu nĩ ciaku.” Nake Ziba akiuga atĩrĩ, “Nĩndakwĩnyiihĩria; reke njĩtĩkĩrĩke
    maitho-inĩ maku, wee mũthamaki, mwathi wakwa.”
  fra-NCL: 'Le roi dit à Siba : « Voici que tout ce qui appartient à Miphiboseth est
    à toi. » Et Siba dit : « Je me mets à tes pieds ; que je trouve grâce devant toi,
    ô mon seigneur le roi ! »'
  cek-AK: To naah siangpahrang mah Ziba khaeah, Mephiboseth ih hmuennawk boih loe
    nang ih hmuen ah oh boeh, tiah a naa. Ziba mah, Aw ka angraeng, siangpahrang,
    poek pahnaemhaih hoi na hmaa ah mikcuk naakrak ah ka oh han hmang, tiah a naa.
  cuk-cuk: 'Rey-David, Sibaʼga sogded: —Mefiboset-ibmar-nikad bela begadga gusunno.
    Ani an bega uked. Siba, David-abin dulluu imakded, geb ega sogdemogad: —Rey, be
    an-dummad-gued. Nuedye an bega sogdo, we-ibmar be anga uknagu.'
  uig-CYR: 'Падиша Зибаға: Мана Мәфибошәтниң һәммиси саңа тәвә болсун, девиди, Зиба:
    Мән силигә тазим қилимән; силиниң алдилирида илтипат тапсам, и ғоҗам падиша, —
    деди.'
  tel-2017: అప్పుడు రాజు “మెఫీబోషెతుకు కలిగినదంతా నీకే దక్కుతుంది” అని సీబాతో చెప్పినప్పుడు
    సీబా “నా ఏలికవైన రాజా, నాపై నీ కనికరం నిలిచి ఉంటుంది గాక. నీకు ఇవే నా నమస్కారాలు”
    అన్నాడు.
  hat-BSA: 'Konsa, wa a te di a Tsiba: “Men vwala, tout sa ki apatyen a Méphiboscheth
    se pou ou.” Epi Tsiba te di: “Mwen vin bese devan ou nèt; kite mwen twouve gras
    nan zye ou, O mèt mwen, wa a!”'
  kos-kos: Tokosra el fahk nu sel Ziba, “Ma nukewa su ma lal Mephibosheth, inge ma
    lom.” Ac Ziba el fahk, “Nga mwet kulansap lom, leum fulat luk, ac nga finsrak
    nga in akinsewowoye kom in pacl nukewa!”
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ לְצִבָ֔א הִנֵּ֣ה לְךָ֔ כֹּ֖ל אֲשֶׁ֣ר לִמְפִי־בֹ֑שֶׁת
    וַיֹּ֤אמֶר צִיבָא֙ הִֽשְׁתַּחֲוֵ֔יתִי אֶמְצָא־חֵ֥ן בְּעֵינֶ֖יךָ אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Eze gwara Ziba sị ya, “Nʼihi ya, enyela m gị ihe niile Mefiboshet nwere,
    ha ga-abụkwa nke gị.” Ziba sịrị, “Ka m hụta amara nʼihu eze, bụ onyenwe m.”
  ory-ory: ଏଥିରେ ରାଜା ସୀବଃକୁ କହିଲେ, “ଦେଖ, ମଫୀବୋଶତ୍‍ର ସର୍ବସ୍ୱ ତୁମ୍ଭର ହେଲା।” ତହୁଁ ସୀବଃ
    କହିଲା, “ମୁଁ ପ୍ରଣାମ କରୁଅଛି, ହେ ମୋହର ପ୍ରଭୋ, ମହାରାଜ, ମୁଁ ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଯେପରି ଅନୁଗ୍ରହ
    ପାଏ।”
  chk-chk: Mürin, ewe king a üreni Sipa, “Meinisin mine än Mefiposet iei en kopwe
    eäni.” Nge Sipa a üra, “Üa asamoluk. Ai samol me ai king, amwo üpwe küna ümöümöch
    me reöm iteiten fansoun meinisin.”
  ssd-ssd: 'gabat suŋgo David ndek pasa ta ismba Siba sana: Taŋamba ndeta Mefiboset
    tuku agaŋ ndende ta ŋakmba ne tanmbimŋgit ŋgina le Siba ndek nu sana: O gabat
    suŋgo, ye ne tuku piro taŋgo. Ye mara mindek ne tuku piroka minamŋgit ŋga David
    sana.'
  rop-rop: Wal Deibid bin tok, “If im garra meigim miselp haibala lagijat en nomo
    jinggabat langa mi, wal ola ebrijing blanga Mefibosheth ai garra gibit langa yu.”
    Wal Saiba bin tok, “Wal bos, mi blanga yu wekinmen na, en ai wandi meigim yu gudbinji
    olataim.”
  ukr-1871: 'І рече цар Сибі: Оце ж усе, що було Мемфівостеєве, нехай буде твоє. І
    сказав Сиба, падаючи ниць: Ой коли б ти був ласкавий до мене, царю й пане мій!'
  deu-1951: 'Da sprach der König zu Ziba: Siehe, alles was Mephiboset hat, soll dein
    sein! Ziba antwortete: Ich verbeuge mich! Laß mich Gnade finden vor deinen Augen,
    mein Herr und König!'
  eng-JPS: 'Then said the king to Ziba: ''Behold, thine is all that pertaineth unto
    Mephibosheth.'' And Ziba said: ''I prostrate myself; let me find favour in thy
    sight, my lord, O king.'''
  srp-1865: 'Tada reèe car Sivi: evo, tvoje je sve što je bilo Mefivostejevo. A Siva
    reèe: klanjam ti se, da naðem milost pred tobom, care gospodaru!'
  lug-lug: Awo kabaka n’agamba Ziba nti, “Byonna ebibadde ebya Mefibosesi, kaakano
    bibyo.” Ziba n’ayogera nti, “Neeyanzizza, era ŋŋanje mu maaso go, mukama wange
    kabaka.”
  heb-heb: ויאמר המלך לצבא הנה לך כל אשר למפי בשת ויאמר ציבא השתחויתי אמצא חן בעיניך
    אדני המלך׃
  ben-IRV: রাজা সীবঃকে বললেন, “দেখ, মফীবোশতের সব কিছুই তোমার৷” সীবঃ বলল, “হে আমার
    প্রভু মহারাজ, নমস্কার করি, অনুরোধ করি, যেন আমি আপনার চোখে অনুগ্রহ পাই৷”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਸੀਬਾ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਜੋ ਕੁਝ ਮਫ਼ੀਬੋਸ਼ਥ ਦਾ ਹੈ, ਉਹ ਸਭ ਕੁਝ ਤੇਰਾ ਹੋਇਆ।
    ਤਦ ਸੀਬਾ ਨੇ ਆਖਿਆ, ਮੈਂ ਤੁਹਾਡੇ ਅੱਗੇ ਗੋਡੇ ਨਿਵਾਉਂਦਾ ਹਾਂ, ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਦੀ ਕਿਰਪਾ
    ਦੀ ਨਿਗਾਹ ਮੇਰੇ ਉੱਤੇ ਹੋਵੇ।
  tkr-tkr: 'Paççahee Tsivayk''le eyhen: – Manke Mefiboşetın gırgın kar yiğın eyxhe.
    Tsiva paççahıs k''yorzul, alidghıniy qele: – Saccu zı yiğne ulesqa yugra qoracen.'
  mya-JVB: ရှင် ဘုရင်က၊ မေဖိဗောရှက် နှင့် ဆိုင်သမျှ သော ဥစ္စာသည် သင့် ဥစ္စာဖြစ်စေဟု
    ဇိဘ အား မိန့် တော်မူ၏။ ဇိဘ ကလည်း ၊ အရှင် မင်းကြီး ကျွန်တော်သည်ရှေ့ တော်၌ မျက်နှာရ
    ပါမည်အကြောင်းရှိခိုး အသနားတော် ခံပါသည်ဟု ပြန်လျှောက် လေ၏။
  tte-O: Kabo kin iwalo Siba koina iba, “Saugane bwaite Mepiboseti ana gogo meuloina
    yaeyawa koliwo am gogo.” Na Siba iwaloba, “Yagu guyau yo yagu kin, yapwalou koliwo.
    Na yakawanoi sauga meuloina kuyaliyaya koliyau.”
  tbg-tbg: Minti tuvaro King Devitiva Sibaarara tiharo, Ho te vate ekaa Mefibosetiva
    i haikara ai nina amuro, tuvaro Sibaava virara tiharo, Mpo, avuhainaao, te qaqi
    ai kaiqa vaiintima vauro. Ekaa enta te ai vara amitaaina kaiqarara are quahairera,
    te hove tirerave, tura.
  hmo-hmo: King Davida ese Siba ia hamaoroa, ia gwau, “Oi kamonai, Mepiboseta ena
    gau ibounai harihari be oiemu.” Siba ia gwau, “Lau ese oi lau tomadiho henia,
    lauegu lohia bona king, lau dekenai do oi laloa namo hanaihanai.”
  urd-urd: तब बादशाह ने ज़ीबा से कहा, “देख! जो कुछ मिफ़ीबोसत का है वह सब तेरा हो गया।”
    तब ज़ीबा ने कहा, “मैं सिज्दा करता हूँ ऐ मेरे मालिक बादशाह तेरे करम की नज़र मुझ
    पर रहे!”
  rus-SYN: 'И сказал царь Сиве: вот тебе все, что у Мемфивосфея. И отвечал Сива, поклонившись:
    да обрету милость в глазах господина моего царя!'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Pↄ́ pↄ́ Mɛfibosɛ vĩ píi gↄ̃̀ n pↄ́ ũɛ. Ɔ̃ Ziba mɛ̀: Ma
    kulɛ kɛ! Ma dii kí, ǹyↄ̃ ma wɛgwa màa.'
  tcz-CHONGTHU: Chuin Ziba koma chun lengpan aseikit’in, “Ven, Mephibosheth thil le
    nei jouse chu aboncha tua hi nang na chan ding ahitai,” atipeh-e. Chutah chun
    Ziban jong asei pei jeng in, “Keiman nang kaja bol nahi, nei mu chan in kachunga
    lung lhai jing jengin, kapu kaleng pa,” ati.
  mar-mar: तेव्हा राजा सीबाला म्हणाला ठीक आहे, जे जे मफीबोशेथच्या मालकीचे होते ते
    मी आता तुला देत आहे. सीबा म्हणाला, मी आपल्याला नमन करतो. मी तुम्हास आनंद देण्यास
    समर्थ होईन अशी मी आशा करतो.
  qub-qub: 'Chaura ray niran: «Chayno captenga canan gampana cacuchun unay Mefi-bosetpa
    ima-aycanpis cashanga.» Sibaga gongurpaycur niran: «Tayta ray, gampa maquiqui
    chaquiquichömi caycällä. Ojalä llapan rurashäcunapis gam munashayquino caycullanman.»'
  bqp-bqp: 'Akũ kína pìnɛ: Pↄ́ kũ Mɛfibosɛ vĩ pínki gↄ̃̀ n pↄ́ ũ. Akũ Ziba pì:
    Má kútɛ dí! Ma dikiri kína, ǹ tó màgↄ̃ n pↄnna le lɛ.'
  hat-hat: 'Wa a di Ziba konsa: -Depi jòdi a, tou sa ki te pou Mefibochèt se pou ou
    yo ye. Ziba reponn li: -Men mwen lage kò m'' nan pye ou, monwa. Mwen mande pou
    ou toujou kontan avè m''.'
  eng-BSB: So the king said to Ziba, “All that belongs to Mephibosheth is now yours!”
    “I humbly bow before you,” said Ziba. “May I find favor in your eyes, my lord
    the king!”
  tod-tod: 'Masagi ɠɛni Siɓa ma naazu: «Ni zekana é la, nii pɛ é ga Mefiɓaale nɔnɔ,
    gè ti pɛ fea è ya.» Siɓa ɠɛni ma: «Nà nɔkɔsu è ɠɔɠɔwu. Ɗa-vaaɓɔɠɔi zoo é
    yɛ bà, màliɠii.»'
  eng-WEBPB: Then the king said to Ziba, “Behold, all that belongs to Mephibosheth
    is yours.” Ziba said, “I bow down. Let me find favour in your sight, my lord,
    O king.”
  kbq-kbq: Hagi kini ne'mo'a Sibana asamino, E'i menina maka Mefiboseti zantamina
    ete'na kagri kamue. Higeno Siba'a kenona huno, kini ne' ranimoka kagri'ma kavesisia
    zana amne hugahue.
  nhe-BL: 'Huan David quiilhui Siba: ―Huajca na nimitzmactilía ama nochi tlen iaxca
    Mefi Boset. Huan Siba mohuijtzonqui hasta tlalchi iixpa queja quihueyitlepanitayaya.
    Huan quitlascamatqui huan yajqui.'
  bus-bus: 'Ben kí bènɛ: Pↄ́ kɛ̀ Mɛfibosɛ vĩ píngi gↄ̃̀ n pↄ́ ũ. Ben Ziba bè: Máɛ
    kúɛ kɛ̀! Ma dii kí, ǹ tó màgↄ̃ n pↄnnaa e lɛ.'
  gub-BL: Uze'eg wi tuwihawete Ziw pe kury. — Mewimozet ima'e paw erereko putar nema'e
    romo nehe kury, i'i izupe. Uwazar Ziw ize'eg izupe. — Azemumew teko heruwihawete
    henataromo hezar henataromo ihe kury, nerenataromo ihe kury. Tuwe apuner nemurywete
    kar haw rehe tuweharupi nehe, i'i izupe.
  eng-DRA: 'And the king said to Siba: I give thee all that belonged to Miphiboseth.
    And Siba said: I beseech thee let me find grace before thee, my lord, O king.'
