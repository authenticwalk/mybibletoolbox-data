    a wobɛka akyerɛ me sɛ menyɛ no, mɛyɛ.”
  eng-WEBU: Then the king said to Ziba, “Behold, all that belongs to Mephibosheth
    is yours.” Ziba said, “I bow down. Let me find favor in your sight, my lord, O
    king.”
  wal-wal: Kawoi Xiiba, “Be7a! Mafibosheetayyo de7iyaabai ubbai ha77i neessa” yaagiis.
