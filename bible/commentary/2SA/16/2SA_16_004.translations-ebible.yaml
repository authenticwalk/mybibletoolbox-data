  agu-BL: '—Ba''n bin ko ya''tz na taj, chij yi rey. Ma jalu'' tan paj yi tajtza''kla''tz,
    awetz sbne'' cyakil yi tetz me''bi''l. Taje''n cu''n tzun wutz Siba wuxtx''otx''
