verse: 2SA.016.016
translations:
  mal-C: 'അപ്പോൾ ദാവീദിന്റെ സ്നേഹിതനും അർഖ്യനുമായ ഹൂശായി അബ്ശാലോമിന്റെ അടുത്തുവന്ന്:
    “രാജാവ് നീണാൾ വാഴട്ടെ! രാജാവ് നീണാൾ വാഴട്ടെ!” എന്ന് ആശംസിച്ചു.'
  deu-TKW: 'Als nun Davids Freund, der Arkiter Husai, bei Absalom eintraf, rief Husai
    Absalom zu: Es lebe der König! Es lebe der König!'
  lin-lin: 'Ushayi, moto ya Ariki, moninga ya Davidi, akendeki epai ya Abisalomi mpe
    alobaki na ye : — Tika ete mokonzi owumela na bomoi ! Tika ete mokonzi owumela
    na bomoi !'
  eng-LSV: and it comes to pass, when Hushai the Archite, David’s friend, has come
    to Absalom, that Hushai says to Absalom, “Let the king live! Let the king live!”
  eng-GNV: And when Hushai the Archite Dauids friend was come vnto Absalom, Hushai
    said vnto Absalom, God saue the King, God saue the King.
  eng-WEBSTER: And it came to pass, when Hushai the Archite, David's friend, had come
    to Absalom, that Hushai said to Absalom, God save the king, God save the king.
  nhw-BL: 'Huan Husai ihuampox David quinamiquito Absalón huan quihueyichijqui huan
    quiilhui: ―Ma huejcahua tiitztos, titotlanahuatijca.'
  swh-ONEN: Ndipo Hushai, Mwariki, rafiki wa Daudi, akamwendea Absalomu na kumwambia,
    “Mfalme aishi maisha marefu! Mfalme aishi maisha marefu!”
  bba-bba: Sɑnɑm mɛ Usɑi Aɑkiɡii, Dɑfidin bɔrɔ u tunumɑ Abusɑlɔmun mi, yerɑ u ɡeruɑ
    u nɛɛ, sinɑ boko, wunɛn hunde yu dɑkɑɑ dɑ.
  eng-KJVCPB: And it came to pass, when Hushai the Archite, David’s friend, was come
    unto Absalom, that Hushai said unto Absalom, God save the king, God save the king.
  mpx-mpx: Yaka Husai, ana tini Alki, iya Deibid wana heliyam, i na Absalom elana
    ge i ba, “Wama kin, yawalim ni yapu! Wama kin, yawalim ni yapu!”
  luo-luo: Eka Hushai ja-Arki, mosiep Daudi nodhi ir Abisalom mowachone niya, “Ruoth
    mondo odag amingʼa! Ruoth mondo odag amingʼa!”
  meu-meu: Bena Husai, tau Araki, David turana, na Absalom dekena ela. Bena Husai
    ese Absalom e hamaoroa, eto, Hanua pavapavana ena mauri baine daudau! Hanua pavapavana
    ena mauri baine daudau!
  npi-ULB: जब दाऊदका मित्र अरकी हूशै अब्शालोमकहाँ आए, तब हूशैले अब्शालोमलाई भने, “राजा
    अमर रहुन् ! राजा अमर रहुन्!”
  yor-yor: Ó sì ṣe, nígbà tí Huṣai ará Arki, ọ̀rẹ́ Dafidi tọ Absalomu wá, Huṣai sì
    wí fún Absalomu pé, “Kí ọba ó pẹ́! Kí ọba ó pẹ́.”
  ind-ind: Husai, kawan Daud, menyambut Absalom dengan salam, “Hidup raja! Hidup raja!”
  pes-OPCB: 'حوشای ارکی دوست داوود وقتی ابشالوم را دید به سوی او رفت و گفت: «زنده
    باد پادشاه! زنده باد پادشاه!»'
  tgl-ULB: Nang dumating kay Absalom si Cusai na Arkite, ang kaibigan ni David, na
    sinabi ni Cusai kay Absalom, “Mabuhay ng mahaba ang hari! Mabuhay ng mahaba ang
    hari!”
  cbu-NT: Itaru, Dapiyshat wamkur Husay Arkitaschich anoo parangu, Absalonnung wátsiri
    káyamayaru kapung tsiyatarangu shambatampat, Kurakaa, shiy urutamari kurakarush
    taatsha, tsiyatku táta táta ashirangiya.
  hui-hui: Ani buwa maha Debidi ibunaga nenege Husai Abasalomo lola hole piyago anda
    ibuwa ibugua Abasalomohondo bi ladaga halu lalu, Kini-o í̠ore lu haho wialu hodagua
    habelo, lene.
  mya-mya: ဒါ​ဝိဒ်​၏​လူ​ယုံ​တော်​ဟု​ရှဲ​သည်​အ​ဗ​ရှ​လုံ ကို​တွေ့​သော​အ​ခါ``မင်း​ကြီး​သက်​တော်​ရှည်
    ပါ​စေ​သော။ မင်း​ကြီး​သက်​တော်​ရှည်​ပါ​စေ သော'' ဟု​ကြို​ဆို​လေ​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱི་མཛའ་བོ་ཨ་རག་པ་ཧུ་ཤཱ་ཨི་བྱ་བ་དེ་ཨབ་ཤཱ་ལོམ་གྱི་དྲུང་དུ་སོང་ནས་དེ་ལ།
    རྒྱལ་པོ་སྐུ་ཚེ་བརྟན་པར་ཤོག རྒྱལ་པོ་སྐུ་ཚེ་བརྟན་པར་ཤོག་ཅེས་ཞུས་པར།
  sna-sna: Zvino Hushai muAriki, shamwari yaDhavhidhi, akaenda kuna Abhusaromu akandoti
    kwaari, “Mambo ngaararame nokusingaperi! Mambo ngaararame nokusingaperi!”
  spa-BLM: 'Cuando Husai el arquita, amigo de David, se acercó a Absalón, Husai le
    dijo: “¡Viva el rey! Viva el rey!”'
  cac-cac: 'Axo vin̈aj Husai arquita yamigo vin̈aj David, ix elta vin̈ scha vin̈aj
    Absalón chi'', te chaan̈ ix avaj vin̈, ix yalan vin̈ icha tic: —Nivanocab'' elc''och
    mamin rey, ach ic''jocab'' chaan̈, xchi vin̈.'
  swh-ULB: Ikawa Hushai Mwarki, rafiki yake Daudi, akaja kwa Absalomu, naye akamwambia
    Absalomu, “Mfalme aishi daima! mfalme aishi daima.
  bel-bel: 'Калі Хусій Архіцянін, сябар Давідаў, прыйшоў да Авэсалома, дык сказаў
    Хусій Авэсалому: хай жыве цар, хай жыве цар!'
  deu-ELBBK: 'Und es geschah, als Husai, der Arkiter, der Freund Davids, zu Absalom
    kam, da sprach Husai zu Absalom: Es lebe der König! Es lebe der König!'
  mbb-OT: Nekeuma zaan diyà si Hushai he Arkanhen, he emiǥu ni David, ne midhendiyà
    sikandin te ki Absalom ne migkeǥiyan din te, “Mebmeluǥayad is untung te hadì!
    Mebmeluǥayad is untung te hadì!”
  mal-2015: 'ദാവീദിന്റെ സ്നേഹിതൻ അർഖ്യനായ ഹൂശായി അബ്ശാലോമിന്റെ അടുക്കൽ വന്നിട്ടു അബ്ശാലോമിനോടു:
    രാജാവേ, ജയ ജയ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar avľa ko Absolon o Arkijcos o Chušaj, le Davidoskro prijaťeľis, phenďa
    leske: „Mi dživel o kraľis! Mi dživel o kraľis!“'
  pes-OPV: 'وچون حوشای ارکی، دوست داود، نزد ابشالوم رسید، حوشای به ابشالوم گفت: «پادشاه
    زنده بماند! پادشاه زنده بماند!»'
  ron-1924: 'Кынд а ажунс Хушай, Аркитул, приетенул луй Давид, ла Абсалом, й-а зис:
    „Трэяскэ ымпэратул! Трэяскэ ымпэратул!”'
  ben-OBCV: তখন দাউদের অন্তরঙ্গ বন্ধু অর্কীয় হূশয় অবশালোমের কাছে গিয়ে তাকে বললেন,
    “মহারাজ চিরজীবী হোন, মহারাজ চিরজীবী হোন!”
  som-som: Oo kolkii Xuushay kii reer Arkii oo Daa'uud saaxiibkiis ahaa uu Absaaloom
    u yimid ayaa Xuushay Absaaloom ku yidhi, Boqorku ha noolaado, boqorku ha noolaado.
  lat-VUC: 'Cum autem venisset Chusai Arachites amicus David ad Absalom, locutus est
    ad eum: Salve rex, salve rex.'
  eng-ASVBT: And it came to pass, when Hushai the Archite, David’s friend, was come
    unto Absalom, that Hushai said unto Absalom, Long live the king, Long live the
    king.
  ita-1885: 'E quando Husai Archita, famigliare amico di Davide, fu venuto ad Absalom,
    gli disse: Viva il re, viva il re.'
  eng-LXXUP: And it came to pass when Hushai the chief friend of David came to Absalom,
    that Hushai said to Absalom, Let the king live.
  eng-ULB: It came about when Hushai the Arkite, David's friend, had come to Absalom,
    that Hushai said to Absalom, “Long live the king! Long live the king!”
  spa-VBL: 'Husai el arquita, amigo de David, fue a ver a Absalón y declaró: “¡Viva
    el rey! ¡Viva el rey!”'
  fra-_FOB: 'Et lorsque Cushaï, l''Arkite, l''ami de David, fut venu vers Absalom,
    Cushaï dit à Absalom: Vive le roi! Vive le roi!'
  mal-mal: 'ദാവീദിന്റെ സ്നേഹിതൻ അർഖ്യനായ ഹൂശായി അബ്ശാലോമിന്റെ അടുക്കൽ ചെന്ന് അബ്ശാലോമിനോട്:
    “രാജാവ് ദീർഘായുസ്സോടെ ഇരിക്കട്ടെ! രാജാവ് ദീർഘായുസ്സോടെ ഇരിക്കട്ടെ!” എന്നു പറഞ്ഞു.'
  urd-GVR: Thoṛī der ke bād Dāūd kā dost Hūsī Arkī Abīsalūm ke darbār meṅ hāzir ho
    kar pukārā, “Bādshāh zindābād! Bādshāh zindābād!”
  suz-BL: मिनु अरकी आ खिं ङा हुशाइ दाऊद आ वारचमी अब्‍सालोम कली ग्रुमा बाक्‍त। मिनु
    मेकोमी अब्‍सालोम कली “पिप गेना हना यो ब्रोंइशा बाक्‍ल। पिप गेना हना यो ब्रोंइशा
    बाक्‍ल” देंमाक्‍त। २सामुएल १५:३७
  ita-1927: 'E quando Hushai, l’Arkita, l’amico di Davide, fu giunto presso Absalom,
    gli disse: “Viva il re! Viva il re!”'
  ckb-ckb: 'ئینجا حوشەی ئەرکی هاوڕێی داود هاتە لای ئەبشالۆم، حوشەی بە ئەبشالۆمی گوت:
    «بژی پاشا، بژی پاشا!»'
  eng-BBE: Then Hushai the Archite, David's friend, came to Absalom and said, Long
    life to the king, long life to the king!
  kan-OKCV: ಅರ್ಕಿಯನಾದ ಹೂಷೈಯು ಎಂಬ ದಾವೀದನ ಸ್ನೇಹಿತನು ಅಬ್ಷಾಲೋಮನ ಬಳಿಗೆ ಬಂದಾಗ, ಹೂಷೈ ಅಬ್ಷಾಲೋಮನಿಗೆ,
    “ಅರಸನು ಬಾಳಲಿ, ಅರಸನು ಬಾಳಲಿ,” ಎಂದನು.
  tam-2017: 'அற்கியனான ஊசாய் என்னும் தாவீதின் நண்பன் அப்சலோமிடத்தில் வந்தபோது, ஊசாய்
    அப்சலோமை நோக்கி: ராஜாவே வாழ்க, ராஜாவே வாழ்க என்றான்.'
  spa-RV-1909: 'Y acaeció luego, que como Husai Arachîta amigo de David hubo llegado
    á Absalom, díjole Husai: Viva el rey, viva el rey.'
  ron-BTF: 'Și s-a întâmplat, când Hușai architul, prietenul lui David, a venit la
    Absalom, că Hușai i-a spus lui Absalom: Trăiască împăratul! Trăiască împăratul!'
  eng-WEBP: When Hushai the Archite, David’s friend, had come to Absalom, Hushai said
    to Absalom, “Long live the king! Long live the king!”
  eng-FBV: Hushai the Arkite, David's friend, went to see Absalom and declared, “Long
    live the king! Long live the king!”
  nld-1939: 'Zodra Choesjai, de Arkiet, de vriend van David, bij Absalom kwam, riep
    hij Absalom toe: Leve de koning, leve de koning!'
  nch-BL: 'Huan Husai ihuampo David quinamiquito Absalón huan quihueyichijqui huan
    quiilhui: ―Xihuejcahua xiitzto, titotanahuatijca.'
  vie-1934: 'Khi Hu-sai, người Aït-kít, bạn hữu của Đa-vít, đến bên Aùp-sa-lôm, thì
    nói rằng: Vua vạn tuế! vua vạn tuế!'
  hin-CV: यह उस समय की घटना है, जब दावीद के मित्र अर्की हुशाई ने अबशालोम की उपस्थिति
    में पहुंचकर उससे कहा, “महाराज की लंबी आयु हो! महाराज की लंबी आयु हो!”
  spa-BES: 'Entonces Husai el Arquita, amigo de David, vino a Absalón y dijo: ¡Larga
    vida al rey, larga vida al rey!'
  tdx-tdx: 'Aa le niheo mb’amy Absalome mb’eo t’i Khosaý nte-Arkite rañe’ i Davide;
    naho nanao ty hoe amy Absalome t’i Khosaý: Lava havelo ry mpanjaka, lava havelo
    o mpanjakao.'
  tha-KJV: และอยู่มาเมื่อหุชัยชาวอารคี สหายของดาวิดเข้าเฝ้าอับซาโลม หุชัยกราบทูลอับซาโลมว่า
    “ขอกษั​ตริ​ย์ทรงพระเจริญ ขอกษั​ตริ​ย์ทรงพระเจริญ”
  por-BR-2018: 'E aconteceu logo, que quando Husai arquita amigo de Davi chegou a
    Absalão, disse-lhe Husai: Viva o rei, viva o rei.'
  deu-ELO: 'Und es geschah, als Husai, der Arkiter, der Freund Davids, zu Absalom
    kam, da sprach Husai zu Absalom: Es lebe der König! es lebe der König!'
  eng-WYC-2018: And when Hushai of Archi, the friend of David, had come to Absalom,
    he said to him, Hail, king! hail, king!
  epo-epo: 'Kiam Ĥuŝaj, la Arkano, amiko de David, venis al Abŝalom, li diris al Abŝalom:
    Vivu la reĝo! vivu la reĝo!'
  uig-PIN: 'Dawutning dosti arkiliⱪ Ⱨuxay Abxalomning ⱪexiƣa kǝlgǝndǝ, u Abxalomƣa:
    Padixaⱨ yaxisun! Padixaⱨ yaxisun! — dedi.'
  beo-beo: Hiusiai (Da:ibidi ea sama) da A:basalomema doaga:le, amane wele sia:i,
    “Hina bagade! Gebe esaloma:mu! Gebe esaloma:mu!”
  tpi-OTNT: Na bihain, Husai, dispela pren bilong Devit, i go bungim Apsalom, na em
    i singaut long Apsalom olsem, “King, yu ken i stap longtaim.”
  hau-SA: Sai Hushai mutumin Arkitawa, abokin Dawuda ya je wurin Absalom ya ce masa,
    “Ran sarki yă daɗe! Ran sarki yă daɗe!”
  uig-LAT: 'Dawutning dosti arkiliq Hushay Abshalomning qéshigha kelgende, u Abshalomgha:
    Padishah yashisun! Padishah yashisun! — dédi.'
  nde-nde: Lapho-ke uHushayi umʼArikhi, umngane kaDavida, waya ku-Abhisalomu wathi
    kuye, “Impilo ende nkosi! Impilo ende nkosi!”
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene hoko mai kia ʻApisalomi ʻa Husai ko e
    tangata ʻAliki, ko e kāinga ʻo Tevita, naʻe pehē ʻe Husai kia ʻApisalomi, “Ke
    moʻui ʻae tuʻi, ke moʻui ʻae tuʻi.”
  ces-1613: 'A když přišel Chusai Architský, přítel Davidův k Absolonovi, řekl Chusai
    Absolonovi: Živ buď král, živ buď král.'
  eng-WMB: When Hushai the Archite, David’s friend, had come to Absalom, Hushai said
    to Absalom, “Long live the king! Long live the king!”
  tam-TCV: அதன்பின்பு அர்கியனான ஊசாய் என்னும் தாவீதின் சிநேகிதன் அப்சலோமிடம் போய்,
    “அரசே நீடூழி வாழ்க! அரசே நீடூழி வாழ்க!” என்று வாழ்த்தினான்.
  ceb-ULB: Nahitabo kini sa dihang si Husai nga Arkihanon, nga higala ni David miadto
    kang Absalom, ug si Husai miingon kang Absalom, “Mabuhi ang hari! Mabuhi ang hari!”
  pol-UBG: 'A gdy Chuszaj Arkita, przyjaciel Dawida, przyszedł do Absaloma, Chuszaj
    powiedział do Absaloma: Niech żyje król, niech żyje król!'
  agr-agr: 'Nuninai Husai arquita aents Davita kumpaji Absalógka jegantun senchi untsumak
    chichajak: “¡Ameketme apumek, ameketme apumek!” awaju.'
  kyc-kyc: Dapiti banya mona kulisa reto puu minyingi akali Asai lenge dokome Epesalome
    kando nyepala lao, Kiŋi doko palu karalu karena. Kiŋi doko palu karalu karena,
    leya.
  urd-GVU: تھوڑی دیر کے بعد داؤد کا دوست حوسی ارکی ابی سلوم کے دربار میں حاضر ہو کر
    پکارا، ”بادشاہ زندہ باد! بادشاہ زندہ باد!“
  deu-1912: 'Da aber Husai, der Arachiter, Davids Freund, zu Absalom hineinkam, sprach
    er zu Absalom: Glück zu, Herr König! Glück zu, Herr König!'
  kan-2017: ಅರ್ಕಿಯನೂ ದಾವೀದನ ಸ್ನೇಹಿತನೂ ಆಗಿದ್ದ ಹೂಷೈಯು ಅಬ್ಷಾಲೋಮನ ಬಳಿಗೆ ಬಂದು, “ಅರಸನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ,
    ಅರಸನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ” ಎಂದು ಕೂಗಿದನು.
  yap-yap: Hushai ni fa’anem nib pagan’ David ngak me ir e fager rok e mada’nag Absalom,
    me ga’ar, “Nge n’uw nap’an e en pilung! Nge n’uw nap’an e en pilung!”
  hlt-MCSB: David kah olrhoep Arkii Hushai Te Absalom taengla kun.Te phoeiah Hushai
    loh Absalom te, “Manghai tah hing pai saeh, manghai tah hing pai saeh,” a ti.
  mdy-ETH: ዒኢካ ዳውቴኮ ጉሙርቂንታያ ማዔ ላጋሢ፥ ሁሻዬ ዓቤሴሎሜና ካኣማዖ፦ «ካኣቲዮ፥ ሚርጌ ሌዔ ካኣታዼ! ካኣቲዮ፥ ሚርጌ
    ሌዔ ካኣታዼ!» ጌይ ዒላቴኔ።
  twi-ASANTE: Na Husai a ɔfiri Arki a ɔyɛ Dawid adamfo no, kɔɔ Absalom nkyɛn kɔka
    kyerɛɛ no sɛ, “Ɔhene nkwa so! Ɔhene nkwa so!”
  eng-WEBU: When Hushai the Archite, David’s friend, had come to Absalom, Hushai said
    to Absalom, “Long live the king! Long live the king!”
  wal-wal: Daawita laggee Arkkiyaa Hushaayi Abeseloomakko yiidi, “Kawoi shemppo gam77o!
    Kawoi shemppo gam77o!” yaagiis.
  spa-PDDPT: 'Sucedió que cuando Husai arquita, el amigo de David, llegó ante Absalón,
    Husai dijo a Absalón: ¡Viva el rey! ¡Viva el rey!'
  gun-gun: 'Ha''e gui Davi irũ Husai arquita va''e voi ojexa uka avi Absalão pe. Ha''e
    vy aipoe''i ixupe: — Toikove huvixa, toikove huvixa!'
  agu-BL: 'Ma tetz Husai yi arquita, yi tamiw Luwiy, nintzun ben tan c''ulche''n Absalom.
    Nin chin wi'' nin bantz tan yol: —¡Ilu'' inrey! ¡Ilu'' inrey! Nink benk ẍkon yi
    tiempu'' tetz ben k''ej ben sak.'
  eng-PEV: Then David’s friend, Hushai, went to meet Absalom. He called out, “Boss
    Absalom, you are great. You have to be the big boss for ever.” But he told a lie.
    He was still working for David.
  ilo-ULB: Naaramid idi a ni Cusai nga Arkita a gayyem ni David ket napan kenni Absalom,
    kinuna ni Cusai kenni Absalom, “ Agbiag ti ari! Agbiag ti ari!”
  kpg-kpg: Di madagoaa Hushai go di hoo hagaaloho o David e heetugi gi Absalom, mee
    ga helekai boloo, “Di king gi mouli waalooloo! Di king gi mouli waalooloo!”
  uig-ARA: 'داۋۇتنىڭ دوستى ئاركىلىق ھۇشاي ئابشالومنىڭ قېشىغا كەلگەندە، ئۇ ئابشالومغا:
    پادىشاھ ياشىسۇن! پادىشاھ ياشىسۇن! ــ دېدى.'
  sus-sus: Dawuda xanuntenyi Xusa Arika to so Abisalomi yire, a naxa a fala a bɛ,
    «Kisi na mangɛ bɛ! Kisi na mangɛ bɛ!»
  pon-2006: Ni ahnsou me Usai, kompoakepahn Depit, tuhwong Apsalom, e ndalahng, “Nanmwarki
    en rosorosonte! Nanmwarki en rosorosonte!”
  jae-jae: Ma gêdêŋ taŋ Dawidnê ŋac Ark Husai jagêô lasê gêdêŋ Absalom naŋ, eŋ awa
    gêôc Absalom gebe “Kiŋ êmoa teŋgeŋ, kiŋ êmoa teŋgeŋ.”
  ksd-ksd: 'Ma Kusai ra te Ark, a talai David, i ga vana pire Absalom, ma i ga biti
    tai Absalom: God na valaun ra king! God na valaun ra king!'
  tur-YTC: David'in dostu Arklı Huşay Avşalom'a gelince, Huşay Avşalom'a, “Yaşasın
    kral! Yaşasın kral!” dedi.
  grc-BRENT: Καὶ ἐγενήθη ἡνίκα ἦλθε Χουσὶ ὁ ἀρχιεταῖρος Δαυὶδ πρὸς Ἀβεσσαλὼμ, καὶ
    εἶπε Χουσὶ πρὸς Ἀβεσσαλὼμ, ζήτω ὁ βασιλεύς.
  ind-AYT: Pada waktu ketika Husai, orang Arki, sahabat Daud itu, sampai kepada Absalom,
    Husai berkata kepada Absalom, “Hiduplah raja! Hiduplah raja!”
  nya-nya: Tsono Husai Mwariki bwenzi la Davide anapita kwa Abisalomu ndipo anati
    kwa iye, “Ikhale ndi moyo wautali mfumu! Ikhale ndi moyo wautali mfumu!”
  hrv-hrv: 'A kad je Hušaj Arčanin, Davidov prijatelj, došao k Abšalomu, reče Hušaj
    Abšalomu: “Živio kralj! Živio kralj!”'
  mps-mps: Tama nosali, Husai, te Devitgo abagi, pali, te Apsalom dali deliba gesabidi
    si ununama, tama agai Apsalomba i weyu, te tama po wali, “King o, nage te sesabi
    gana elama, bidagameo!”
  tpi-tpi: Na bihain, Husai, dispela pren bilong Devit, i go bungim Apsalom, na em
    i singaut long Apsalom olsem, “King, yu ken i stap longtaim.”
  dan-1931: 'Da nu Arkitten Husjaj, Davids Ven, kom til Absalom, sagde han til ham:
    “Kongen leve, Kongen leve!”'
  vie-OVCB: 'Hu-sai, người Ạt-kít, bạn của Đa-vít, đến với Áp-sa-lôm, và tung hô:
    “Hoàng đế vạn tuế, Hoàng đế vạn tuế!”'
  guj-2017: જયારે દાઉદનો મિત્ર હુશાય આર્કી આબ્શાલોમ પાસે આવ્યો, ત્યારે હુશાયે અબ્શાલોમને
    કહ્યું, “રાજા, ઘણું જીવો! રાજા ઘણું જીવો!”
  pon-2006A: Ni ahnsou me Usai, kompoakepahn Depit, tuhwong Apsalom, e ndalahng, “Nanmwarki
    en rosorosonte! Nanmwarki en rosorosonte!”
  por-BRBSL: 'Quando Hushai, o Arquiteto, amigo de Davi, veio a Absalom, Hushai disse
    a Absalom: “Viva o rei! Longa vida ao rei!”'
  aly-aly: Artwa Hushai ra alhew, alerikw David-wenh rlwateyew. Hushai ra kwertengerl
    David-wenh-anteyarl anenh, ratherrarl awank-they alhenh akely-they. Ra irrtywerremel
    arlkew, “Atyetyart Absalom ngan mwerr! Nga atyetyart anemer intem-antey!”
  cth-cth: Devit e a hui Arki tami Hushai teh Absalom koe a pha toteh, Hushai ni Absalom
    koevah, siangpahrang na hring saw naseh, siangpahrang na hring saw naseh telah
    yawhawinae a poe.
  twi-twi: Na Husai a ofi Arki a ɔyɛ Dawid adamfo no, kɔɔ Absalom nkyɛn kɔka kyerɛɛ
    no se, “Ɔhene nkwa so! Ɔhene nkwa so!”
  hlt-hlt: David kah olrhoep Arkii Hushai te Absalom taengla kun. Te phoeiah Hushai
    loh Absalom te, “Manghai tah hing pai saeh, manghai tah hing pai saeh,” a ti.
  tbz-SIM: 'Usɑii Adikiti ɛì kou wèè do ɔ̃ nduɔ̀ nDɑfiti itié nhò tùɔ̀koo dìì mɔ̀nnì
    Abusɑdɔmmu borɛ̀ kɛ dɔ̀: Okpɑ̀ɑ̀tì ḿbo sɑ̃́ɑ̃̀!'
  msy-2020: Ezɨ Devitɨn namakar aghuim Husai, a ghua Apsalom batogha an diagha kamaghɨn
    a mɨgɨa ghaze, “Nɨ dughiar ruarimɨn atrivimɨn ikɨvɨra ikiam!”
  dop-dop: 'Wɑɑtʋ wei Tɑfiiti tɑɑpɑlʋ Husɑyi tɑlɑ Apǝsɑlɔm ɩlɛnɑ ɩ́ sɛɛ-ɩ sɩ: Mǝ nɑ
    tɛtʋ, mǝ nɑ tɛtʋ.'
  azb-azb: Davudun dostu Arklı Xuşay Avşalomun yanına gəlib «Yaşasın padşah! Yaşasın
    padşah!» dedi.
  eng-DBY: And it came to pass, when Hushai the Archite, David's friend, came to Absalom,
    that Hushai said to Absalom, Long live the king! Long live the king!
  hin-2017: जब दाऊद का मित्र एरेकी हूशै अबशालोम के पास पहुँचा, तब हूशै ने अबशालोम
    से कहा, “राजा चिरंजीव रहे! राजा चिरंजीव रहे!”
  wol-KYG: 'Usay, Arkeen ba doon nitu Daawuda, dem ca moom, ne ko: «Yal na Buur gudd
    fan waay, yal na Buur gudd fan!»'
  eng-YLT: and it cometh to pass, when Hushai the Archite, David's friend, hath come
    unto Absalom, that Hushai saith unto Absalom, 'Let the king live! let the king
    live!'
  eng-WYC-2017: And when Hushai of Archi, the friend of David, had come to Absalom,
    he said to him, Hail, king! hail, king!
  eng-WMBB: When Hushai the Archite, David’s friend, had come to Absalom, Hushai said
    to Absalom, “Long live the king! Long live the king!”
  urd-GVH: थोड़ी देर के बाद दाऊद का दोस्त हूसी अरकी अबीसलूम के दरबार में हाज़िर होकर
    पुकारा, “बादशाह ज़िंदाबाद! बादशाह ज़िंदाबाद!”
  rug-rug: Sipu tutuvia Husai, sa baere ta ronuna te Devita, se Abusalamu, si kukili
    si asa, “Mani toa va gelenae sa baṉara! Mani toa va gelenae sa baṉara!” gua.
  gaz-gaz: Huushaayi namichi gosa Arkii michuun Daawit sun Abesaaloom bira dhaqee,
    “Yaa mootii bara baraan jiraadhu! Yaa mootii bara baraan jiraadhu!” jedheen.
  fra-LSG: 'Lorsque Huschaï, l’Arkien, ami de David, fut arrivé auprès d’Absalom,
    il lui dit: Vive le roi! Vive le roi!'
  yal-yal: Xusayi, Araka bɔnsɔnna muxuna nde, Dawuda maxadi muxun fa waxatin naxan
    yi Abisalomi fɛma, a gbelegbele, a naxa, “Tantunna mangan xa.”
  haw-1868: A hiki aku la hoi o Husai no Areki, ka hoalauna o Davida io Abesaloma
    la, i aku la o Husai ia Abesaloma, E ola ke alii, e ola ke alii.
  arb-NAV: 'وَجَاءَ حُوشَايُ الأَرْكِيُّ مُسْتَشَارُ دَاوُدَ إِلَى أَبْشَالُومَ هَاتِفاً:
    «لِيَحْيَ الْمَلِكُ! لِيَحْيَ الْمَلِكُ!»'
  ewe-ewe: Esi David xɔlɔ̃, Husai, Arkitɔ la va ɖo la, eyi Absalom gbɔ enumake eye
    wòdo gbe nɛ be, “Fia nenɔ agbe tegbee. Fia nenɔ agbe tegbee!”
  eng-LEE: And it came to pass, when Chushai the Arkite, David's friend, was come
    unto Abshalom, that Chushai said unto Abshalom, Long live the king! Long live
    the king!
  asm-FB: পাছে যেতিয়া দায়ূদৰ বন্ধু অৰ্কীয়া হূচয় অবচালোমৰ ওচৰলৈ আহিল, তেতিয়া হূচয়ে
    অবচালোমক ক’লে, “মহাৰাজ চিৰজীৱি হওক, মহাৰাজ চিৰজীৱি হওক!”
  sus-A: دَوُدَ شَنُنتٍنيِ شُسَ عَرِكَ تٌ سٌ عَبِسَلٌمِ يِرٍ، عَ نَشَ عَ قَلَ عَ بّ،
    «كِسِ نَ مَنفّ بّ! كِسِ نَ مَنفّ بّ!»
  fra-SBL: 'Lorsque Huschaï, l''Architecte, ami de David, fut arrivé auprès d''Absalom,
    Huschaï dit à Absalom : « Vive le roi ! Vive le roi ! »'
  hbo-hbo: וַיְהִ֗י כַּֽאֲשֶׁר־בָּ֞א חוּשַׁ֧י הָאַרְכִּ֛י רֵעֶ֥ה דָוִ֖ד אֶל־אַבְשָׁלֹ֑ום
    וַיֹּ֤אמֶר חוּשַׁי֙ אֶל־אַבְשָׁלֹ֔ם יְחִ֥י הַמֶּ֖לֶךְ יְחִ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2SA.016.015'
  kik-kik: Hĩndĩ ĩyo Hushai ũrĩa Mũariki, mũrata wa Daudi, agĩthiĩ kũrĩ Abisalomu,
    akĩmwĩra atĩrĩ, “Mũthamaki arotũũra nginya tene! Mũthamaki arotũũra nginya tene!”
  fra-NCL: 'Lorsque Chusaï l’Arachite, ami de David, vint vers Absalom, Chusaï dit
    à Absalom : « Vive le roi ! Vive le roi ! »'
  cek-AK: To naah David ih ampui, Ark acaeng Hushai loe Absalom khaeah caeh moe, siangpahrang
    hinglung sawk nasoe, siangpahrang hinglung sawk nasoe, tiah a naa.
  cuk-cuk: 'David-e-ai-Arquita-dule-Husai, Absalónʼse-nonigua, ega sogded: —¡Rey be
    undar-suiti-megena gadin!'
  uig-CYR: 'Давутниң дости аркилиқ Һушай Абшаломниң қешиға кәлгәндә, у Абшаломға:
    Падиша яшисун! Падиша яшисун! — деди.'
  tel-2017: దావీదుతో స్నేహంగా ఉన్న అర్కీయుడు హూషై అనేవాడు అబ్షాలోము దగ్గరికి వచ్చాడు.
    అబ్షాలోమును చూసి “రాజు సదాకాలం జీవిస్తాడు గాక, రాజు సదాకాలం జీవిస్తాడు గాక” అని
    చెప్పాడు.
  hat-BSA: 'Konsa, li te vin rive lè Huschaï, Akyen an, zanmi a David la te rive kote
    Absalom, ke Huschaï te di: “Viv wa a! Viv wa a!”'
  kos-kos: Ke Hushai, kawuk se su David el lulalfongi, el osun nu sel Absalom, el
    wowoyak ac fahk, “In paht moul lal tokosra! In paht moul lal tokosra!”
  hbo-WLC: וַיְהִ֗י כַּֽאֲשֶׁר־בָּ֞א חוּשַׁ֧י הָאַרְכִּ֛י רֵעֶ֥ה דָוִ֖ד אֶל־אַבְשָׁל֑וֹם
    וַיֹּ֤אמֶר חוּשַׁי֙ אֶל־אַבְשָׁלֹ֔ם יְחִ֥י הַמֶּ֖לֶךְ יְחִ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe Hushaị, enyi Devid, onye Akai bịaruru, ọ gara hụ Absalọm sị ya, “Ka
    eze dị ogologo ndụ, ka eze dị ndụ.”
  ory-ory: ପୁଣି ଦାଉଦଙ୍କର ମିତ୍ର ଅର୍କୀୟ ହୂଶୟ ଅବଶାଲୋମ ନିକଟକୁ ଆସନ୍ତେ, ହୂଶୟ ଅବଶାଲୋମଙ୍କୁ
    କହିଲା, “ମହାରାଜ ଚିରଜୀବୀ ହେଉନ୍ତୁ, ମହାରାଜ ଚିରଜୀବୀ ହେଉନ୍ତୁ!”
  chk-chk: Iwe, lupwen Husai ewe re Ark chienen Tafit a feito ren Apsalom, a üreni,
    “Ewe king epwe manauatam! Ewe king epwe manauatam!”
  ssd-ssd: 'David gulab nuŋe Husai ndek kumba ka Absalom te-silikumba wi kueŋka sakina:
    Ese. Ne sine tuku gabat suŋgo ŋgina.'
  rop-rop: en wen det gudfren blanga King Deibid neim Hushai bin luk Ebsalom, imbin
    jingat laiyawei, “Dis king garra jidan longtaim! Melabat wandim Ebsalom garra
    jidan king longtaim!”
  ukr-1871: 'Увійшовши ж до Абессалома Давидів приятель, Архієць Хусій, промовив:
    Витай царю! Витай царю.'
  deu-1951: 'Und als Husai, der Architer, Davids Freund, zu Absalom hineinkam, sprach
    er zu Absalom: Es lebe der König! Es lebe der König!'
  eng-JPS: 'And it came to pass, when Hushai the Archite, David''s friend, was come
    unto Absalom, that Hushai said unto Absalom: ''Long live the king, long live the
    king.'''
  srp-1865: 'A kad Husaj Arhijanin prijatelj Davidov doðe k Avesalomu, reèe Husaj
    Avesalomu: da živi car! da živi car!'
  lug-lug: Awo Kusaayi Omwaluki, mukwano gwa Dawudi, n’ajja eri Abusaalomu n’ayogera
    nti, “Kabaka awangaale! Kabaka awangaale!”
  heb-heb: ויהי כאשר בא חושי הארכי רעה דוד אל אבשלום ויאמר חושי אל אבשלם יחי המלך
    יחי המלך׃
  ben-IRV: তখন দায়ূদের বন্ধু অর্কীয় হূশয় অবশালোমের কাছে আসলেন৷ হূশয় অবশালোমকে
    বললেন, “মহারাজ চিরজীবী হন, মহারাজ চিরজীবী হন৷”
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਦਾਊਦ ਦਾ ਮਿੱਤਰ ਹੂਸ਼ਈ ਅਰਕੀ ਅਬਸ਼ਾਲੋਮ ਕੋਲ ਆਇਆ ਤਾਂ ਹੂਸ਼ਈ
    ਨੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਆਖਿਆ, ਰਾਜਾ ਜੀਉਂਦਾ ਰਹੇ, ਰਾਜਾ ਜੀਉਂਦਾ ਰਹੇ!
  tkr-tkr: Davudna hambaz, Arkibışda Xuşay, Avşalomusqa arı «Paççah geer qa'ana! Paççah
    geer qa'anava!» eyhe.
  mya-JVB: ဒါဝိဒ် ၏ အဆွေ ခင်ပွန်းအာခိ လူဟုရှဲ သည်လည်း အဗရှလုံ ထံသို့ ရောက်လာ ၍ ၊ ရှင်ဘုရင်
    အသက် တော်ရှင်စေသတည်း၊ ရှင်ဘုရင် အသက် တော်ရှင်စေသတည်းဟု ကောင်းကြီး ပေး၏။
  tte-O: Usai, iya tomo Aliki yo Deibida ana eliyam, ilau Abisalomi koina yo iwaloba,
    “Ama kin, yawasim imamalawe, ama kin, yawasim imamalawe.”
  tbg-tbg: Vika oruntovaro Devitira tonti Husaiva Apasalomuva vaunaini oruntero naveraitiharo,
    Avuhainaa vaiinti viva vukai enta qaqi variqiro vuarire. Vukai enta qaqi variqiro
    vuarire, tiro.
  hmo-hmo: Vadaeni Husai, Araki tauna, Davida ena turana, be Abesaloma dekenai ia
    lao. Vadaeni Husai ese Abesaloma ia hamaoroa, ia gwau, “King ena mauri do ia daudau!
    Oiemu mauri be daudau!”
  urd-urd: और ऐसा हुआ कि जब दाऊद का दोस्त अरकी हूसी अबीसलोम के पास आया तो हूसी ने
    अबीसलोम से कहा, “बादशाह जीता रहे! बादशाह जीता रहे!”
  rus-SYN: 'Когда Хусий Архитянин, друг Давидов, пришел к Авессалому, то сказал Хусий
    Авессалому: да живет царь, да живет царь!'
  bqc-SIM: 'Ɔ̃ Davidi gbɛ̃na Usai, Aaki gbɛ̃́ gɛ̀ Abisaloũ lè a òɛ̀: Lua n dↄ̃
    ń aafiao Záai! Lua n dↄ̃ ń aafiao Záai!'
  tcz-CHONGTHU: Chuin David golpa Hushai Arkit mipa chu ahung lhun lhun in Absalom
    koma achipei in, ‘Hingsot in lengpa, lengpa hingsot in! tin ahin sam tai.
  mar-mar: दावीदाचा मित्र अर्की हूशय अबशालोमकडे आला आणि त्याने अबशालोमची स्तुती केली.
    तो म्हणाला, राजा चिरायु होवो, राजा चिरायु होवो.
  qub-qub: Davidpa amïgun Arac runa Husainami Absalonta tariparan «¡Rayga alli cawachun,
    rayga alli cawachun!» nir.
  bqp-bqp: 'Akũ Dauda gbɛ̃nna Usai, Aki gbɛ̃ gɛ̀ɛ à Abusalomu lè à pìnɛ: Luda n dↄ̃
    kũ aafiaao Zaaki! Luda n dↄ̃ kũ aafiaao Zaaki!'
  hat-hat: 'Lè Ouchayi, bon zanmi David la, kontre ak Absolon, li di: -Viv wa a! Viv
    wa a!'
  eng-BSB: And David’s friend Hushai the Archite went to Absalom and said to him,
    “Long live the king! Long live the king!”
  tod-tod: 'Siɛgi zu Davide bɔɔlai Aaleke nui Ɠusayi zeelini la Aɓesalɔme ɠobaʋɛ,
    é ɠɛni ma: «Masagi lɛbi ɠeke, é lɛbi ɠeke faan!»'
  eng-WEBPB: When Hushai the Archite, David’s friend, had come to Absalom, Hushai
    said to Absalom, “Long live the king! Long live the king!”
  kbq-kbq: Hagi Deviti rone'a Akati kumateti ne' Husai'a Absalomuna eme tutagiha hunteno
    anage hu'ne, Kini nera kagra zazate kinia manigahane!
  nhe-BL: 'Huan Husai ihuampo David quinamiquito Absalón huan quihueyichijqui huan
    quiilhui: ―Ma huejcahua tiitztos, titotlanahuatijca.'
  bus-bus: 'Ben Dauda gbɛ̃nna Usai, Aki gbɛ̃ gàa à Abusalomu lè à bènɛ: Luda n dↄ̃
    kↄ̃n aafiao Zaaki! Luda n dↄ̃ kↄ̃n aafiao Zaaki!'
  gub-BL: Tawi imyryparete Uzaz her ma'e uwàxi Àmixàràw a'e kury. Uhapukaz izupe hexak
    mehe. — Tuwe tuwihawete umumaw kwarahy tetea'u wiko pà nehe. Tuwe tuwihawete umumaw
    kwarahy tetea'u wiko pà nehe, i'i izupe.
  eng-DRA: 'And when Chusai the Arachite, David’s friend, was come to Absalom, he
    said to him: God save thee, O king, God save thee, O king.'
