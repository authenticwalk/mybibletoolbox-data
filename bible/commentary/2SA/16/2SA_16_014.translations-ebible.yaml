verse: 2SA.016.014
translations:
  mal-C: രാജാവും അദ്ദേഹത്തോടൊപ്പമുള്ള സകലജനവും തളർന്ന് അവശരായി ലക്ഷ്യസ്ഥാനത്ത് എത്തി.
    അവിടെ അവർ വിശ്രമിച്ചു.
  deu-TKW: Darauf gelangte der König mit allem Volke, das er bei sich hatte, erschöpft
    nach dem Jordan; dort erholte er sich.
  lin-lin: Mokonzi elongo na bato na ye nyonso balembaki tango bakomaki na esika oyo
    bazalaki kokende mpe bapemaki kuna.
  eng-LSV: And the king comes in, and all the people who [are] with him, wearied,
    and they are refreshed there.
  eng-GNV: Then came the King and all the people that were with him wearie, and refreshed
    them selues there.
  eng-WEBSTER: And the king, and all the people that were with him, came weary, and
    refreshed themselves there.
  nhw-BL: Huan Tlanahuatijquetl David huan nochi imasehualhua ajsitoj campa yohuiyayaj
    tlahuel siyajtoque huan mocajque nopona se quentzi para mosiyajquetzase.
  swh-ONEN: Mfalme na watu wote aliokuwa pamoja nao wakafika kwenye kituo chao wakiwa
    wamechoka. Mfalme akajiburudisha hapo.
  bba-bba: Ye sinɑ boko kɑ win tɔn be, bɑ turɑ Yuudɛnin dɑɑrɔ, bɑ wɑsirɑ ɡem ɡem.
    Mɑ bɑ wɛ̃rɑ mi.
  eng-KJVCPB: And the king, and all the people that were with him, came weary, and
    refreshed themselves there.
  mpx-mpx: Sauga kin ge wana boda hi vin wewel Yolidani, tuwaliya i aliga hot, yaka
    hi veyahowa to.
  luo-luo: Ruoth gi ji duto mane ni kode nochopo kama negidhiyoe ka giol. Kendo noyweyo
    kanyo.
  meu-meu: Bena hanua pavapavana mai bamona iboudiai ida na Ioridane sinavaina ai
    e kau, taudia na boboera. Unuseni ai laḡana e ania.
  npi-ULB: त्यसपछि राजा र तिनीसँग भएका सबै मानिस थकित भए र तिनीहरू राती रोकिंदा तिनले
    आराम गरे ।
  yor-yor: Ọba, àti gbogbo àwọn ènìyàn tí ó ń bẹ lọ́dọ̀ rẹ̀ sì dé Jordani, ó sì rẹ̀
    wọ́n, wọ́n sì sinmi níbẹ̀.
  ind-ind: Akhirnya dengan sangat kelelahan rombongan itu tiba di tempat penyeberangan
    di sungai Yordan, lalu beristirahat di sana.
  pes-OPCB: پادشاه و همراهانش خسته به مقصد خود رسیدند و استراحت کردند.
  tgl-ULB: Pagkatapos napagod ang hari at ang lahat ng taong kasama niya at nagpahinga
    siya nang huminto sila nang gabi na.
  cbu-NT: Dapiyshat ichingaru tiptsirpatari Ortagamun wing napiwaranganaya, anootsirishat
    kapung nizirangsin, kanuskusin, shanee ashiranganaya.
  hui-hui: Anigo kinibi ibu agali biarubi ti pialu tini pole piyagoria anda pene.
    Ti piyago pu dege bialu erekui biyagola dindi ogoriani ha̱lo berene.
  mya-mya: မင်း​ကြီး​နှင့်​အ​တူ​သူ​၏​လူ​အ​ပေါင်း​တို့​သည် ယော်​ဒန်​မြစ်​သို့​ရောက်​သော​အ​ခါ
    နွမ်း​နယ်​ကြ သ​ဖြင့်​ထို​အ​ရပ်​တွင်​အ​ပန်း​ဖြေ​ကြ​၏။
  bod-N: རྒྱལ་པོ་དང་ཁོང་གི་རྗེས་སུ་འབྲངས་པའི་མི་ཐམས་ཅད་དེར་སླེབས་ནས་ཐང་ཆད་དེ་ངལ་གསོས་སོ།
    །
  sna-sna: Mambo navanhu vose vaiva naye vakasvika kwavaienda vaneta. Akazororapo.
  spa-BLM: El rey y todo el pueblo que lo acompañaba llegaron cansados, y él se refrescó
    allí.
  cac-cac: Ayic ix c'och vin̈aj David chi' d'a sti' a' Jordán yed' masanil eb' ajun
    yed' chi', te c'unb'inacxo eb', yuj chi' ix yic' yip eb' ta'.
  swh-ULB: Kisha mfalme na watu wake wote wakachoka, na akapumzika wakati wa usiku
    walipopumzika wote.
  bel-bel: І прыйшоў цар і ўвесь народ, які быў зь ім, стомлены, і адпачываў там.
  deu-ELBBK: Und der König und alles Volk, das bei ihm war, kamen ermattet an; und
    er erholte sich dort.
  mbb-OT: Utew en neveley si David wey is menge sakup din, ne midhimeley sikandan
    hein nekeuma zan diyà te Wahig he Jordan.
  mal-2015: രാജാവും കൂടെയുള്ള സകല ജനവും ക്ഷീണിച്ചവരായി എത്തി അവിടെ ആശ്വസിച്ചു.
  rmc-rmc: O David the o murša, save leha džanas, doavle strapimen paš o Jordan a
    ode peske odpočovinde.
  pes-OPV: و پادشاه با تمامی قومی که همراهش بودند، خسته شده، آمدند و در آنجااستراحت
    کردند.
  ron-1924: Ымпэратул ши тот попорул каре ера ку ел ау ажунс ла Аиефим ши аколо с-ау
    одихнит.
  ben-OBCV: রাজামশাই ও তাঁর সঙ্গে থাকা সব লোকজন ক্লান্ত অবস্থায় তাদের গন্তব্যস্থলে
    পৌঁছেছিলেন। আর সেখানে তিনি নিজের ক্লান্তি দূর করলেন।
  som-som: Oo boqorkii iyo dadkii isaga la jiray oo dhammu waxay yimaadeen iyagoo
    daalay; halkaasuuna ku nastay.
  lat-VUC: Venit itaque rex, et universus populus cum eo lassus, et refocillati sunt
    ibi.
  eng-ASVBT: And the king, and all the people that were with him, came weary; and
    he refreshed himself there.
  ita-1885: Ora il re, e tutta la gente ch'era con lui, giunsero là tutti stanchi;
    e quivi presero lena.
  eng-LXXUP: And the king, and all the people with him, came away and refreshed themselves
    there.
  eng-ULB: Then the king and all the people who were with him became weary, and he
    rested when they stopped for the night.
  spa-VBL: El rey y todos los que estaban con él estaban cansados cuando llegaron
    al Jordán. Y David descansó allí.
  fra-_FOB: Ainsi le roi David et tout le peuple qui était avec lui, arrivèrent fatigués,
    et là ils reprirent haleine.
  mal-mal: രാജാവും കൂടെയുള്ള സകലജനവും ക്ഷീണിച്ചവരായി എത്തി അവിടെ വിശ്രമിച്ചു.
  urd-GVR: Sab thakemānde Dariyā-e-Yardan ko pahuṅch gae. Wahāṅ Dāūd tāzādam ho gayā.
  suz-BL: मिनु पिप नु मेको नु गाक्‍ब मुर नेल्‍ल यर्दन खोला आ नेक्‍था जाक्‍दीम्‍मा
    बाक्‍त। मिनु मेको थाम्‍पा दशा नांइ‍समा बाक्‍त।
  ita-1927: Il re e tutta la gente ch’era con lui arrivarono ad Aiefim e quivi ripresero
    fiato.
  ckb-ckb: پاشا و هەموو ئەو گەلەی لەگەڵی بوون گەیشتنە تەنکاوەکە، ماندوو بوون، لەوێ
    حەوانەوە.
  eng-BBE: And the king and his people came tired to Jordan, and took their rest there.
  kan-OKCV: ಅರಸನೂ, ಅವನ ಸಂಗಡದಲ್ಲಿರುವ ಸಮಸ್ತ ಜನರೂ ನಡೆದು ದಣಿದಿದ್ದರಿಂದ ಅಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಂಡರು.
  tam-2017: ராஜாவும் அவனோடு இருந்த எல்லா மக்களும் களைத்தவர்களாக, தங்குமிடத்திலே சேர்ந்து,
    இளைப்பாறினார்கள்.
  spa-RV-1909: Y el rey y todo el pueblo que con él estaba, llegaron fatigados, y
    descansaron allí.
  ron-BTF: Și împăratul și tot poporul care era cu el, au ajuns obosiți și s-au răcorit
    acolo.
  eng-WEBP: The king and all the people who were with him arrived weary; and he refreshed
    himself there.
  eng-FBV: The king and everyone with him were tired out when they arrived at the
    Jordan. David rested there.
  nld-1939: Uitgeput bereikte de koning met heel zijn gevolg de Jordaan, waar hij
    adem schepte.
  nch-BL: Huan Tanahuatijquet David huan nochi imasehualhua ajsitoj campa yahuiyayaj
    tahuel siyajtoque huan mocajque nopona se quentzi para mosiyajquetzase.
  vie-1934: Như vậy, vua và cả dân chúng theo vua đều mệt nhọc, đi đến một nơi, và
    nghỉ khỏe tại đó.
  hin-CV: राजा, उनके सारे साथी यरदन नदी पर थके हुए पहुंचे. वहां दावीद में नई ताज़गी
    आ गई.
  spa-BES: Entonces el rey y su pueblo llegaron al Jordán fatigados, y tomaron allí
    su descanso.
  tdx-tdx: Ie amy zao nifoezapoezake i mpanjakay naho ze hene ondaty nindre ama’e
    vaho nañafa-kamokorañe eo.
  tha-KJV: กษัตริย์​กับพลทั้งปวงที่​อยู่​กับพระองค์​ก็​มาร​ู้สึกเหนื่อยอ่อน จึงทรงพักผ่อนเอาแรง
    ณ ที่นั่น
  por-BR-2018: E o rei e todo aquele povo que com ele estava, chegaram exaustos, e
    descansaram ali.
  deu-ELO: Und der König und alles Volk, das bei ihm war, kamen ermattet an; und er
    erholte sich daselbst.
  eng-WYC-2018: And so king David came, and all the people weary with him, and they
    were refreshed there. (And so the king, and all the people who were with him,
    came weary to the Jordan River, and they were refreshed there.)
  epo-epo: La reĝo kaj la tuta popolo, kiu estis kun li, venis lacaj kaj ripozis tie.
  uig-PIN: Padixaⱨ wǝ uning bilǝn bolƣan hǝlⱪning ⱨǝmmisi ⱨerip, mǝnzilgǝ barƣanda
    u yǝrdǝ aram aldi.
  beo-beo: Hina bagade amola ea dunu huluane da hele nabawane, Yoda:ne Hano amoga
    doaga:i. Amogawi ilia da helefi.
  tpi-OTNT: Tasol king wantaim ol soldia na ol manmeri bilong en i wokabaut i go na
    ol i go kamap long ples ol i go long en. Ol i tait tru, olsem na ol i malolo long
    dispela hap.
  hau-SA: Sarki da dukan mutanen da suke tare da shi suka isa masauƙinsu a gajiye.
    A can fa ya huta.
  uig-LAT: Padishah we uning bilen bolghan xelqning hemmisi hérip, menzilge barghanda
    u yerde aram aldi.
  nde-nde: Inkosi labantu bayo bafika lapho ababesiya khona sebediniwe. Kulapho abaphumula
    khona.
  ton-ton: Pea ko e tuʻi, pea mo e kakai kotoa pē naʻe ʻiate ia, naʻa nau omi ki he
    potu ko ia, ke mālōlō ai, he kuo nau ongosia.
  ces-1613: I přišel král a všecken lid, kterýž byl s ním, ustalý, a odpočinul tu.
  eng-WMB: The king and all the people who were with him arrived weary; and he refreshed
    himself there.
  tam-TCV: அரசனும் அவனோடிருந்த மக்களும் களைப்புடன் தாங்கள் போகவேண்டிய இடத்தை வந்தடைந்தார்கள்.
    அங்கே அவன் இளைப்பாறி பெலனடைந்தான்.
  ceb-ULB: Unya ang hari ug ang tanang katawhan nga miuban kaniya gipangkapoy, ug
    nagpahulay siya sa dihang mihunong sila alang sa kagabhion.
  pol-UBG: I tak król i cały lud, który był z nim, przybyli znużeni i odpoczęli tam.
  agr-agr: Tuja Davitak niina aentsji aidaujai namak Jordán jegawajui, nunikag senchi
    yawejaju asag nuwi ayamainak batsamsajui.
  kyc-kyc: Dokopa kiŋi dokope banya akali dupwape pao ipwa Jotane doko kando nyiyami.
    Dopa pyuo nakama kata pao karo maka pyuo kimbu randa pyuo piyasa ipwa mare dokona
    imambu soo peteyami.
  urd-GVU: سب تھکے ماندے دریائے یردن کو پہنچ گئے۔ وہاں داؤد تازہ دم ہو گیا۔
  deu-1912: Und der König kam hinein mit allem Volk, das bei ihm war, müde und erquickte
    sich daselbst.
  kan-2017: ಅರಸನೂ ಅವನ ಜೊತೆಯಲ್ಲಿ ಬಂದವರೆಲ್ಲರೂ ದಣಿದವರಾಗಿ, ಹೋಗಬೇಕಾದ ಸ್ಥಳವನ್ನು ಸೇರಿ, ಅಲ್ಲಿ
    ವಿಶ್ರಮಿಸಿಕೊಂಡರು.
  yap-yap: David ni Pilung nge urngin e salthaw rok e nap’an nra tawgad ko lul’ ni
    Jordan ma ke aw porowrad, miyad toffan u rom.
  hlt-MCSB: Manghai neh a taengkah pilnam boeih khaw buhmueh rhathih la ha pawk tih
    pahoi duem uh.
  mdy-ETH: ካኣቲንታ ዒዛንታ ዎላ ዓኣዻ ዓሶንታ ዔያታ ሄላኒ ማሌ ቤዞ ሄላዖ ሚርጌና ዔያታ ላቤሢሮ ዒኢካ ሃውሼኔ።
  twi-ASANTE: Ɔhene ne ne nkurɔfoɔ nyinaa brɛeɛ wɔ ɛkwan so enti, wɔduruu Asubɔnten
    Yordan ho no, wɔgyee wɔn ahome.
  eng-WEBU: The king and all the people who were with him arrived weary; and he refreshed
    himself there.
  wal-wal: Kawoinne aara de7iya asati bantta biyoosaa daafuridi gakkidosona. Gakkin
    kawoi yan shemppiis.
  spa-PDDPT: El rey y todo el pueblo que estaba con él llegaron fatigados y descansaron
    allí.
  gun-gun: Ha'e gui huvixa ha'e hupive oguata va'e kuery reve ma ikangypakue ovaẽ
    oje'oivy Jordão yakã rembe re. Ha'e py ma ikane'õgua ranhe okuapy.
  agu-BL: Ma yi cyopone'n Luwiy scyuch' cyakil yi e' yi xomche' te'j tzi yi tzanla'
    Jordán, nsken chik'e'xij, cha'stzun te e' uje'-tz tul yi jun ama'la'tz.
  ilo-ULB: Ket nabannog ti ari ken dagiti amin a tattao a kimmuyog kenkuana, ket naginana
    isuna idi simmardengda ta rabiin.
  kpg-kpg: Di king mo ana daangada gu duadua huoloo i di nadau dau adu gi Jordan,
    ga hagamolooloo i golo.
  uig-ARA: پادىشاھ ۋە ئۇنىڭ بىلەن بولغان خەلقنىڭ ھەممىسى ھېرىپ، مەنزىلگە بارغاندا
    ئۇ يەردە ئارام ئالدى.
  sus-sus: Mangɛ nun a xa ɲama birin naxa e yonkinde li, e taganxi. Mɛnni e naxa e
    malabu.
  pon-2006: Nanmwarkio oh sapwellime ko koaros ngirala mehlel ni ar ketin lel Pillap
    Sordan, re ahpw kommoaldi wasao.
  jae-jae: Ma kiŋ tau to lau samob, taŋ sêwiŋ eŋ naŋ, sêô lasê Jordan totekweŋ gêbacgeŋ
    ma aŋga tonaŋ eŋ kêlêwaŋ tau.
  ksd-ksd: Ma i ga rabu ra paka i ra king ma diat dia ga varagur me, ma dia ga ngo
    pit ta ra papar a Iordan; ma i ga lagar papa mulai abara.
  tur-YTC: Kral ve yanındaki bütün halk yorgun bir halde geldiler; o orada dinlendi.
  grc-BRENT: Καὶ ἦλθεν ὁ βασιλεὺς καὶ πᾶς ὁ λαὸς μετʼ αὐτοῦ ἐκλελυμένοι, καὶ ἀνέψυξαν
    ἐκεῖ.
  ind-AYT: Raja dan seluruh rakyat yang menyertainya sampai di Yordan dengan lelah,
    lalu beristirahat di sana.
  nya-nya: Mfumu ndi anthu ake onse anafika kumene amapita atatopa kwambiri. Ndipo
    kumeneko anapumula.
  hrv-hrv: Kralj i sav narod koji ga je pratio stigoše umorni i ondje odahnuše.
  mps-mps: Tiali goli, king dali te ami bidi dabe, me te aga we bidi dabe te pelama,
    tama augwa te painogo yali buluba sabolalio. Augwali pali te bomo mu yai, tama
    tibaso, augwa tede toma nanio.
  tpi-tpi: Tasol king wantaim ol soldia na ol manmeri bilong en i wokabaut i go na
    ol i go kamap long ples ol i go long en. Ol i tait tru, olsem na ol i malolo long
    dispela hap.
  dan-1931: Således kom Kongen og alle Krigerne, som fulgte ham, udmattede til Jordan
    og hvilede ud der.
  vie-OVCB: Đến Sông Giô-đan, vua và đoàn người đều mỏi mệt, nên dừng lại nghỉ ngơi.
  guj-2017: પછી રાજા તથા તેની સાથેના સર્વ લોકો થાકી ગયા, અને રાત્રે તેઓએ રોકાઈને આરામ
    કર્યો.
  pon-2006A: Nanmwarkio oh sapwellime ko koaros ngirala mehlel ni ar ketin lel Pillap
    Sordan, re ahpw kommoaldi wasao.
  por-BRBSL: O rei e todas as pessoas que estavam com ele chegaram cansados; e ele
    se refrescou ali.
  cth-cth: Siangpahrang hoi a hnukkâbangnaw teh a tawn poung awh. Jordan tui koe a
    pha awh teh a kâhat awh.
  twi-twi: Ɔhene ne ne nkurɔfo nyinaa brɛɛ wɔ ɔkwan so nti, woduu Asubɔnten Yordan
    ho no, wogyee wɔn ahome.
  hlt-hlt: Manghai neh a taengkah pilnam boeih khaw buhmueh rhathih la ha pawk tih
    pahoi duem uh.
  tbz-SIM: Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ntuɔkoo kukó nSuditɛ̃ɛ̃ pɛɛ́mmɛ̀, kɛ ɔ̀u mmucèmmu
    kɛ́kɑroo kɛ́nhompu dɛborɛ̀.
  msy-2020: Ezɨ atrivim uan gumazamiziba ko ghua danganir me zuimɨn otifi. Me bar
    amiagha danganir kamɨn avughsa iti.
  dop-dop: Wulɑʋ nɑ ɩ yǝlɑɑ pɑ tɑlɑ Yɑɑtɑnɩ nɔɣɔ ɩlɛnɑ pɑ́ hɛɛsɩ tǝnɑ.
  azb-azb: Padşahla yanındakı bütün xalq yorulmuşdu və bu yerdə dinclərini aldı.
  eng-DBY: And the king, and all the people that were with him, came weary, and refreshed
    themselves there.
  hin-2017: राजा अपने संग के सब लोगों समेत अपने ठिकाने पर थका हुआ पहुँचा; और वहाँ
    विश्राम किया।
  wol-KYG: Gannaaw gi Buur ak mbooloo ma mu àndal mépp agsi, sonn lool. Ñu daldi nopplu
    foofa.
  eng-YLT: And the king cometh in, and all the people who [are] with him, wearied,
    and they are refreshed there.
  eng-WYC-2017: And so king David came, and all the people weary with him, and they
    were refreshed there.
  eng-WMBB: The king and all the people who were with him arrived weary; and he refreshed
    himself there.
  urd-GVH: सब थकेमाँदे दरियाए-यरदन को पहुँच गए। वहाँ दाऊद ताज़ादम हो गया।
  rug-rug: Mabo sa baṉara meke sari nana tie sipu kamoa rini si pa Zodani, ke magogoso
    si arini vasina.
  gaz-gaz: Mootichii fi namoonni isa wajjin turan hundi dadhabbii guddaadhaan dhufanii
    achitti aara galfatan.
  fra-LSG: Le roi et tout le peuple qui était avec lui arrivèrent à Ajephim, et là
    ils se reposèrent.
  yal-yal: Dɔnxɛn na, mangan nun a fɔxɔrabirane yi Yurudɛn baan li. E bata yi xadan,
    e yi e matabu mɛnni.
  haw-1868: Maluhiluhi iho la ke alii a me ka poe kanaka a pau me ia, a hoomaha iho
    la ilaila.
  arb-NAV: وَعِنْدَمَا وَصَلَ الْمَلِكُ وَالشَّعْبُ الَّذِي مَعَهُ ضِفَافَ الأُرْدُنِّ
    كَانَ الإِعْيَاءُ قَدْ أَصَابَهُمْ، فَاسْتَرَاحُوا هُنَاكَ.
  ewe-ewe: Ɖeɖi te Fia la kple eŋumewo katã ŋu azɔ, esime woɖo Bahurim ale wotɔ ɖe
    afi ma hegbɔ ɖe eme sẽe.
  eng-LEE: And the king, and all the people that were with him, arrived weary, and
    refreshed themselves there.
  asm-FB: তেতিয়া ৰজাই তেওঁৰ লগৰ লোকসকলে সৈতে অয়েফীমলৈ আহি সেই ঠাইতে জিৰণি ল’লে।
  sus-A: مَنفّ نُن عَ شَ حَمَ بِرِن نَشَ عٍ يٌنكِندٍ لِ، عٍ تَفَنشِ. مّننِ عٍ نَشَ
    عٍ مَلَبُ.
  fra-SBL: Le roi et tout le peuple qui l'accompagnait arrivèrent fatigués, et il
    se rafraîchit là.
  hbo-hbo: וַיָּבֹ֥א הַמֶּ֛לֶךְ וְכָל־הָעָ֥ם אֲשֶׁר־אִתֹּ֖ו עֲיֵפִ֑ים וַיִּנָּפֵ֖שׁ
    שָֽׁם׃
  kik-kik: Nake mũthamaki na andũ othe arĩa maarĩ nake magĩkinya kũrĩa maathiiaga
    manogeete. Na kũu nĩkuo Daudi aahurũkĩire, akĩnogoka.
  fra-NCL: Le roi et tout le peuple qui était avec lui arrivèrent fatigués à..., et
    là ils prirent du repos.
  cek-AK: David hoi anih ih kaminawk boih loe angpho o boeh pongah, to ahmuen phak
    naah anghak o.
  cuk-cuk: Rey-David, degi, bela e-sordaganmar nadapidba nue-geggusmalad. Degisoggu,
    Jordán-diwarse nonimargua, agi obunnosmalad.
  uig-CYR: Падиша вә униң билән болған хәлиқниң һәммиси һерип, мәнзилгә барғанда у
    йәрдә арам алди.
  tel-2017: రాజు, అతనితో ఉన్నవారంతా బాగా అలసిపోయి ఉండడంవల్ల ఒక చోటికి వచ్చి అలసట తీర్చుకున్నారు.
  hat-BSA: Wa a avèk tout moun ki te avèk li yo te rive byen fatige, e yo te vin rafrechi
    la.
  kos-kos: Tokosra ac mwet lal nukewa arulana totola ke elos sun Infacl Jordan, na
    elos mongla we.
  hbo-WLC: וַיָּבֹ֥א הַמֶּ֛לֶךְ וְכָל־הָעָ֥ם אֲשֶׁר־אִתּ֖וֹ עֲיֵפִ֑ים וַיִּנָּפֵ֖שׁ
    שָֽׁם׃
  ibo-ibo: Ya mere, eze na ndị niile so ya gagidere bịaruo nʼakụkụ Jọdan nʼọnọdụ ike
    ọgwụgwụ. Nʼihi ya, ha nọdụrụ nʼebe ahụ zuo ike.
  ory-ory: ଏଉତ୍ତାରେ ରାଜା ଓ ତାଙ୍କର ସଙ୍ଗୀ ଲୋକ ସମସ୍ତେ କ୍ଳାନ୍ତ ହୋଇ ଆସିଲେ; ପୁଣି ସେଠାରେ
    ସେମାନେ ରାତିରେ ବିଶ୍ରାମ କଲେ।
  chk-chk: Iwe, ewe king me ekewe aramas meinisin mi eti ra tori ewe chanpupu Jortan,
    nge ra fokun malülü. Ikenan ewe king a asösö.
  ssd-ssd: Taŋana le gabat suŋgo David nuŋe kuasmbi ŋakmba ake kine ndo kinaig ka
    ka matuk tukulkinaig sulumba Yordan kule makembi taŋge mabtinaig.
  rop-rop: Bambai na King Deibid en im men olabat bin kamat langa det Jodan Riba,
    en deibin lafta abum spel deya, dumaji deibin ol nokap brabliwei.
  ukr-1871: І добравсь утомлений царь із усїм людом, що був при йому, (до Бахурима)
    й оддихав там.
  deu-1951: Als aber der König samt allem Volk, das bei ihm war, müde ankam, erquickte
    er sich daselbst.
  eng-JPS: And the king, and all the people that were with him, came weary; and he
    refreshed himself there.
  srp-1865: I doðe car i sav narod što bijaše s njim, umorni, i odmoriše se ondje.
  lug-lug: Kabaka n’abantu bonna abaali naye ne batuuka gye baali bagenda nga bakooye.
    N’aweereraweerera eyo.
  heb-heb: ויבא המלך וכל העם אשר אתו עיפים וינפש שם׃
  ben-IRV: পরে রাজা ও তাঁর সঙ্গীরা সকলে অয়েফীমে [শ্রান্তদের স্থানে] এলেন, আর তিনি
    সেখানে বিশ্রাম করলেন৷
  pan-pan: ਰਾਜਾ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਦੇ ਸਾਰੇ ਥੱਕੇ ਹੋਏ ਸਨ ਅਤੇ ਉੱਥੇ ਉਨ੍ਹਾਂ ਨੇ ਆਰਾਮ ਕੀਤਾ।
  tkr-tkr: Paççahiy cukan gırgın insanar İordanne damaysqa hipxhır, obzurva maa'ad
    manzilybı ha'a.
  mya-JVB: ရှင်ဘုရင် မှစ၍နောက်တော်သို့ လိုက်သော သူ အပေါင်း တို့သည် မော လျက် ၊ ဗာဟုရိမ်မြို့သို့ရောက်
    ၍ အမောအပန်း ဖြေကြ၏။
  tte-O: Saugana kin me ana bodao siyawatagili waila Yolidani yoli sibelusosi, mwa
    sikaiyawasi bwaine koina.
  tbg-tbg: Ho Devitiva ekaa nai vaiinti nahenti hampata viviro, Iotani Namari vaunaini
    otuntovaro vika kempuka taiqomanta vika qaiqaa kempuka varaare ti, mini vaura.
  hmo-hmo: King mai ena taunimanima ibounai danu be Ioridane Sinavai dekenai idia
    ginidae, idia be manori. Unuseni Davida ia laga-ani.
  urd-urd: और बादशाह और उसके सब साथी थके हुए आए और वहाँ उसने आराम किया।
  rus-SYN: И пришел царь и весь народ, бывший с ним, утомленный, и отдыхал там.
  bqc-SIM: Kɛ́ kí ń a gbɛ̃́ pↄ́ kuanↄↄ kà swai, aa kpàsa, ↄ̃ aa kã́mabò we.
  tcz-CHONGTHU: Chuin David lengpa le alhonpi mipi hochu abonchauvin athachol lheh
    taovin hichun Jordan vadung agei un abon uvin akichol un ahi.
  mar-mar: राजा दावीद आणि बरोबरचे सर्व लोक यार्देन नदीजवळ आले. दमल्यामुळे ते तेथे
    विश्रांतीला थांबले. त्यांनी विसावा घेतला व ते ताजेतवाने झाले.
  qub-qub: Raypis yan'guincunapis pasaypa uticashana Jordán mayuman chayar jamaycaran.
  bqp-bqp: Kũ kína kũ a gbɛ̃ kũ ò kú kãaonↄ kà swai, ò kpàsa, akũ ò kámma bò
    gwe.
  hat-hat: Wa a ansanm ak tout pèp la te bouke jouk yo pa t' kapab ankò lè yo rive
    bò larivyè Jouden. Se la yo rete pran souf.
  eng-BSB: Finally, the king and all the people with him arrived, exhausted. And there
    he refreshed himself.
  tod-tod: Gaaɓelagi, masagi ta polu nuiti ti zeelini, ti wola ɓɔlɔai. Miná ɠa ti
    looɠoni ná.
  eng-WEBPB: The king and all the people who were with him arrived weary; and he refreshed
    himself there.
  kbq-kbq: Hagi kini ne'ene agranema vu'naza vahe'mo'za zamavaresra hige'za Jodani
    tinte unehanati'za anante umanigasa hu'naze.
  nhe-BL: Huan Tlanahuatijquetl David huan nochi itlacajhua ajsitoj campa yahuiyayaj
    tlahuel tlaxicojtoque huan mocajque nopona se quentzi para mosiyajcahuase.
  bus-bus: Kɛ̀ kí kↄ̃n a gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ kà swaazi, aↄ̃ kpàsa, ben aↄ̃ kámma bò
    gwe.
  gub-BL: Uhem tuwihawete Zotàw yrykaw pe uzehe we har wanupi kury. Ikene'o a'e pe
    uhem mehe wà. Upytu'u a'e pe wà.
  eng-DRA: And the king and all the people with him came weary, and refreshed themselves
    there.
