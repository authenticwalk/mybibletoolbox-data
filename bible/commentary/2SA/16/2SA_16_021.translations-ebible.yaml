  eng-PEV: He answered, “10 of your father’s wives stayed behind to look after the
    house. You have to sleep with them, as if you are married to them. If you do that,
    you will make your father ashamed, and he will hate you properly. Then everybody
    will know that you are the big boss in his house now. Everybody will hear that
    you were really brave, and that you did it in the open. Then they will follow
    you.”
  ilo-ULB: Simmungbat ni Ahitofel kenni Absalom, “Inka ket kaiddaem dagiti tagabu
    nga assawa ni amam nga imbatina a mangaywan iti palasio, ket mangngegto ti amin
    nga Israel a nagbalinka a kabusor ti amam. Ket pumigsanto dagiti ima dagiti pasurotmo.”
  kpg-kpg: Ahitophel ga helekai boloo, “Goe hana, heia di hai o taga hai lodo gi nia
    lodo hege o di king ala ne dugu bolo e benebene di hale o maa. Gei digau Israel
    huogodoo ga iloo laa bolo goe guu hai di hagadaumee ni do damana, gei o ehoo ga manawa
    maaloo huoloo.”
  uig-ARA: 'ئاھىتوفەل ئابشالومغا: ئاتاڭنىڭ ئوردىسىغا قارىغىلى قويغان كېنىزەكلىرى بىلەن
    بىللە ياتقىن؛ شۇنىڭ بىلەن پۈتكۈل ئىسرائىل سېنىڭ ئۆزۈڭنى ئاتاڭغا نەپرەتلىك قىلغانلىقىڭنى
    ئاڭلايدۇ؛ شۇنداق قىلىپ ساڭا ئەگەشكەنلەرنىڭ قوللىرى كۈچلەندۈرۈلىدۇ، دېدى.'
  sus-sus: Axitofeli naxa a fala Abisalomi bɛ, «I xa i sa i baba xa konyi ginɛe fɛ
    ma a naxee luxi mangɛ banxi kui. Na kui Isirayilaka birin a kolonma nɛ xɔnnanteya
    bara lu i tan nun i baba tagi. I xa mixie limaniyama nɛ i xa fe ra.»
  pon-2006: Ahidopel eri sapeng, patohwan, “Komw ketiwei oh kapwaiada nsenen pwopwoud
    rehn en omwi pahpa eh pekehi kan me e ketikihdi pwe re en apwahpwalih tehnpeseo.
    Eri, aramas koaros en Israel ahpw pahn rong me komwi wialahr imwintihtien omwi
    pahpao; oh iengomwi kan pahn perenkihda.”
  jae-jae: Ahitopel gêjô Absalom awa gebe “Aôm ôsô ôndêŋ tamamnê awênê anaio, taŋ
    gêwi êsêac siŋ gebe sejop andu tau naŋ ôna. Go Israel samucgeŋ sêŋô ŋawae gebe
    kôkêŋ taôm kôtu tamamnê ŋacjo, go samob, taŋ sêsap aôm tôŋ naŋ, tekweŋ saki êsa.”
  ksd-ksd: 'Ma Akitopel i ga biti tai Absalom: Una va ma ra umana tultul na vavina
    kai tamam, nina i ga tibe diat ure ra varbalaurai na pal; ma ba Israel par na
    valongore ba ra iangim i kaina pire tamam, nam na vadekdek ra lima i ra umana
    talaim.'
  tur-YTC: Ahitofel Avşalom'a, “Babanın evi bakması için bıraktığı cariyelerinin yanına
    gir. O zaman bütün İsrael baban tarafından senin nefret edildiğini duyacak. Ondan
    sonra seninle birlikte olanların hepsinin elleri güçlenecektir.” dedi.
  grc-BRENT: Καὶ εἶπεν Ἀχιτόφελ πρὸς Ἀβεσσαλὼμ, εἴσελθε πρὸς τὰς παλλακὰς τοῦ πατρός
    σου, ἃς κατέλιπε φυλάσσειν τὸν οἶκον αὐτοῦ, καὶ ἀκούσεται πᾶς Ἰσραὴλ, ὅτι κατῄσχυνα,
    τὸν πατέρα σοῦ, καὶ ἐνισχύσουσιν αἱ χεῖρες πάντων τῶν μετὰ σοῦ.
  ind-AYT: Ahitofel menjawab kepada Absalom, “Bersetubuhlah dengan gundik-gundik ayahmu
    yang ditinggalkannya untuk menunggui istana. Jika terdengar oleh seluruh Israel
    bahwa engkau dibenci oleh ayahmu, semua orang yang menyertaimu akan dikuatkan.”
  nya-nya: Ahitofele anayankha kuti, “Mugone ndi azikazi a abambo anu amene awasiya
    kuti asamalire nyumba yaufumu. Aisraeli onse adzamva kuti mwachitira abambo anu
    chinthu chonyansa kotheratu ndipo anthu onse amene ali ndi iwe adzalimbikitsidwa.”
  hrv-hrv: 'Ahitofel odgovori Abšalomu: “Uđi k inočama svoga oca, koje je ostavio
    da čuvaju palaču: tada će sav Izrael čuti da si u zavadi sa svojim ocem, pa će
    se ohrabriti svi oni koji su pristali uz tebe.”'
  mps-mps: Tama Ahitofelgo te po wali, “Nage pelama, te naga ayago si wali we hani
    dali pigi pao, agai te kingo be tonalumainu taga pai. Te nago tama tiyu da, teda
    te tigidali Israel we bidi hanigo te tama koneaibao, nago te naga aya dali boi
    bidi ebo tiwai mu pedelaibao. Tama tiyu, te megi nage wali painu ebo we bidi tigidaligo,
    augwa te nage wali pabo bomo mu yaibao,” wali.
  tpi-tpi: Na Ahitofel i tok, “Yu go slip wantaim ol namba 2 lain meri bilong papa
    bilong yu, em i bin lusim i stap bilong lukautim haus king. Sapos yu mekim olsem,
    bai olgeta lain manmeri long Israel i save olsem, yu bin mekim papa bilong yu
    i kamap birua tru bilong yu. Olsem na bai olgeta dispela manmeri i bihainim yu
    nau, ol i ken strong tru long bihainim yu.”
  dan-1931: 'Akitofel svarede Absalom: “Gå ind til din Faders Medhustruer, som han
    har ladet blive tilbage for at se efter Huset; så kan hele Israel skønne, at du
    har lagt dig for Had hos din Fader, og alle de, der har sluttet sig til dig, vil
    få nyt Mod!”'
  vie-OVCB: 'A-hi-tô-phe bàn: “Vua nên đến cùng các cung phi của vua cha để lại giữ
    cung. Khi mọi người thấy vua công khai sỉ nhục cha như vậy, người phe vua mới
    mạnh bạo lên.”'
  guj-2017: અહિથોફેલે આબ્શાલોમને જવાબ આપ્યો, “તારા પિતાની ઉપપત્નીઓને તે મહેલની સંભાળ
    લેવા માટે મૂકી ગયા હતા, ત્યાં તું જા અને તેઓની આબરૂ લે અને સર્વ ઇઝરાયલીઓને ખબર
    પડશે કે, તારા પિતા તને ધિક્કારે છે. પછી જેઓ તારી સાથે છે તે સર્વના હાથ મજબૂત થશે.”
  pon-2006A: Ahidopel eri sapeng, patohwan, “Komw ketiwei oh kapwaiada nsenen pwopwoud
    rehn en omwi pahpa eh pekehi kan me e ketikihdi pwe re en apwahpwalih tehnpeseo.
    Eri, aramas koaros en Israel ahpw pahn rong me komwi wialahr imwintihtien omwi
    pahpao; oh iengomwi kan pahn perenkihda.”
  por-BRBSL: 'Ahithophel disse a Absalom: “Vá até as concubinas de seu pai que ele
    deixou para ficar com a casa”. Então todo Israel ouvirá que você é abominado por
    seu pai”. Então as mãos de todos que estão com você serão fortes”.'
  aly-aly: Ra tyernew, “Kwey warrkenh 10 aynengkw ngkwenh-warlarl itengerrew-rnem.
    Rernem antengarl anenh, warl arntarnt-araynteyew. Ngap ayntem ikwer-rnemenp. Alakenhan
    ntwa aynengkw ngkwenh nyerrel anthem, rap ngkweng-wety arlkarerrem artewenty innga.
    Ingkerrelan iterl-areyenh, nganemarl atyetyart ilkwa anerl-aneyenh aleyan, warl
    ikwerenh-itwewan. Rernemarl awem, ntwa arnkatyel mpwarem, rernem ngenh apentem
    innganemarl.”
  cth-cth: Ahithophel ni na pa e a yudo im karingkungnaw a ta e naw koe kâen sin.
    Isarelnaw ni na pa ni na maithoe tie panuek awh vaiteh, nang koe kaawm e naw e
    kut teh a tha a sai awh han atipouh.
  twi-twi: Ahitofel buaa no se, “Kɔ na wo ne wʼagya mpenanom no nna, efisɛ wagyaw
    wɔn hɔ sɛ wɔnhwɛ ahemfi hɔ. Ɛno bɛma Israel nyinaa ahu sɛ, woabu no animtiaa a
    ɛboro nkabom so, na wɔde wɔn ho bɛma wo.”
  hlt-hlt: Tedae Ahithophel loh Absalom te, “Im tawt la a paih na pa kah yula rhoek
    te kun thil. Na pa kah borhim te Israel boeih loh ya saeh lamtah namah taengkah
    aka om hlang boeih kah a kut loh n'duel saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Aitofɛɛdi pɑ̃̀nkɛɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɔtɛ kɛ́duɔ́nɛ̀ ɑ cicɛ pocĩɛ̃̀
    nhò yóu yɛ̀ kɛ̀ yɛ̀ bɑ̀ɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀. Isidɑyɛɛribɛ yóó tì kèèmu kɛ́bɑntɛ́
    ɑ cicɛ dɑ yĩɛ̃kɛmɛ̀ kɑ̀ɑ kɔbɛ kɔ̃̀ntìi yɑukɛ.'
  msy-2020: Ezɨ Ahitofel ghaze, “Nɨ mangɨ uan afeziamɨn amuir doziba ko daku, a me
    ataghizɨma me atrivimɨn dɨpenimɨn gara iti. Nɨ kamaghɨn damightɨ, Israelian gumazamiziba
    bar fogh suam, Nɨ guizbangɨra uan afeziam gamizɨ a nɨn apanimɨn oto. Eghtɨ gumazamizir
    datɨrɨghɨn nɨn gɨn zuiba, me nɨn gɨn mangɨsɨ bar gavgavigham.”
  dop-dop: 'Kɛlɛnɑ Ahitofɛlɩ sɩ: Sʋʋnɑ nyɑ́ cɑɑ ɑlɑɑ mpɑ ɩ yelɑɑ sɩ pɑ́ tɑŋ tǝyɑɣɑ
    tɔ. Wɑɑtʋ ɩnǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ kɑ́ nɑ́ sɩ n pǝsɑ nyɑ́ tǝɣɩ nyɑ́ cɑɑ kolontu.
    Ɩlɛnɑ nyɑ́ wɑɑlɩ nyǝ́mɑ nɑ́ɑ́ nyɔɔ toŋ.'
  azb-azb: 'Axitofel Avşaloma dedi: «Evə nəzarət etmək üçün atanın qoyub getdiyi cariyələrin
    yanına gir. Onda atanın nifrətini qazandığını bütün İsraillilər eşidəcək və sənin
    tərəfində olanların hamısının əl-qolu qüvvətlənəcək».'
  eng-DBY: And Ahithophel said to Absalom, Go in to thy father's concubines, whom
    he has left to keep the house; and all Israel shall hear that thou art become
    odious with thy father; and the hands of all that are with thee shall be strong.
  hin-2017: अहीतोपेल ने अबशालोम से कहा, “जिन रखैलियों को तेरा पिता भवन की चौकसी करने
    को छोड़ गया, उनके पास तू जा; और जब सब इस्राएली यह सुनेंगे, कि अबशालोम का पिता
    उससे घिन करता है, तब तेरे सब संगी हियाव बाँधेंगे।”
  wol-KYG: 'Ayitofel ne ko: «Demal dëkkoo sa nekkaaley baay, yi mu wacce këram, ñu
    di ko topptoo. Su ko defee bànni Israyil yépp dinañu xam ne def nga lu tax sa
    baay sib la. Dina tax say farandoo gëna am fit.»'
  eng-YLT: And Ahithophel saith unto Absalom, 'Go in unto the concubines of thy father,
    whom he left to keep the house, and all Israel hath heard that thou hast been
    abhorred by thy father, and the hands of all who [are] with thee have been strong.'
  eng-WYC-2017: And Ahithophel said to Absalom, Enter thou [in] to the concubines
    of thy father, which he left to keep the house; that when all Israel heareth,
    that thou hast defouled thy father’s bed, the hands of them be strengthened with
    thee.
  eng-WMBB: Ahithophel said to Absalom, “Go in to your father’s concubines that he
    has left to keep the house. Then all Israel will hear that you are abhorred by
    your father. Then the hands of all who are with you will be strong.”
  urd-GVH: अख़ीतुफ़ल ने जवाब दिया, “आपके बाप ने अपनी कुछ दाश्ताओं को महल सँभालने के
    लिए यहाँ छोड़ दिया है। उनके साथ हमबिसतर हो जाएँ। फिर तमाम इसराईल को मालूम हो जाएगा
    कि आपने अपने बाप की ऐसी बेइज़्ज़ती की है कि सुलह का रास्ता बंद हो गया है। यह देखकर
    सब जो आपके साथ हैं मज़बूत हो जाएंगे।”
  rug-rug: Olaṉa se Ahitopeli, “La mamu va sea i sari na nabulu barikaleqe tanisa
    tamamu saripu veko hola i sa pude kopu nia sa vetu baṉara. Meke kote tiqe ta gilana
    koari doduru tie Izireli sapu na nana kana sa tamamu si goi, meke sari na mua
    tie si kaqu tava ṉaliṉali sisigiti.”
  gaz-gaz: Ahiitofelis deebisee, “Ol seeniitii saajjatoowwan abbaa keetii kanneen
    inni akka isaan masaraa mootii eeganiif dhiisee biraa deeme wajjin ciisi. Ergasii
    Israaʼeloonni hundi akka ati abbaa kee jibbite dhagaʼanii, harki warra si wajjin
    jiran hundaas ni jabaataa” jedheen.
  fra-LSG: 'Et Achitophel dit à Absalom: Va vers les concubines que ton père a laissées
    pour garder la maison; ainsi tout Israël saura que tu t’es rendu odieux à ton
    père, et les mains de tous ceux qui sont avec toi se fortifieront.'
  yal-yal: Axitofeli yi Abisalomi yabi, a naxa, “Dawuda konyi ɲaxanla naxanye lu manga
    banxin kantandeni, ɛ nun ne xa sa kafu. Nayi, Isirayila birin a kolonɲɛ a i bata
    raɲaxu i baba ma alo se kunxin xirina, i fɔxɔrabirane yi sɛnbɛ so.”
  haw-1868: I aku la o Ahitopela ia Abesaloma, E komo aku oe iloko i na haiawahine
    a kou makuakane, ana i waiho ai e kiai i ka hale; a e lohe ka Iseraela a pau e
    hoowahawahaia oe e kou makuakane, alaila e ikaika ai na lima o ka poe a pau me
    oe.
  arb-NAV: 'فَأَجَابَ أَخِيتُوفَلُ: «ادْخُلْ وَضَاجِعْ مَحْظِيَّاتِ أَبِيكَ اللَّوَاتِي
    تَرَكَهُنَّ لِلْمُحَافَظَةِ عَلَى الْقَصْرِ، فَيَسْمَعَ جَمِيعُ بَنِي إِسْرائِيلَ
    أَنَّكَ قَدْ صِرْتَ مَكْرُوهاً لَدَى أَبِيكَ، فَتَتَشَدَّدَ أَيْدِي مُنَاصِرِيكَ».'
  ewe-ewe: Ahitofel ɖo eŋu na Absalom be, “Yi nàdɔ fofowò ƒe ahiãviwo gbɔ elabena
    egblẽ wo ɖe afi sia be woakpɔ fiasã la dzi. Ekema Israel blibo la anya be, èdo
    vlo fofowò ale gbegbe be ame aɖeke magate ŋu adzra mia dome ɖo o. Ekema ame sia
    ame adze yowòme.”
  eng-LEE: 'And Achithophel said unto Abshalom, Go in unto thy father''s concubines,
    whom he hath left to guard the house; and all Israel will hear that thou art in
    bad odor with thy father: and then will the hands of all that are with thee become
    strong.'
  asm-FB: তেতিয়া অহীথোফলে অবচালোমক ক’লে, “আপোনাৰ পিতৃয়ে নিজ ৰাজগৃহ প্ৰতিপাল কৰিবৰ
    বাবে যি উপপত্নীসকল থৈ গৈছে, আপুনি তেওঁলোকলৈ গমণ কৰকগৈ; তাতে আপুনি যে নিজ পিতৃৰ
    দৃষ্টিত ঘিণলগীয়া হৈছে, তাক গোটেই ইস্ৰায়েলে শুনিব৷ তেতিয়া আপোনাৰ লগত থকা সকলো
    লোকৰ হাত বলৱান হ’ব।”
  sus-A: عَشِتٌقٍلِ نَشَ عَ قَلَ عَبِسَلٌمِ بّ، «عِ شَ عِ سَ عِ بَبَ شَ كٌنيِ فِنّيٍ
    قّ مَ عَ نَشٍيٍ لُشِ مَنفّ بَنشِ كُي. نَ كُي عِسِرَيِلَكَ بِرِن عَ كٌلٌنمَ نّ
    شْننَنتٍيَ بَرَ لُ عِ تَن نُن عِ بَبَ تَفِ. عِ شَ مِشِيٍ لِمَنِيَمَ نّ عِ شَ قٍ
    رَ.»
  fra-SBL: 'Ahithophel dit à Absalom : « Va vers les concubines de ton père qu''il
    a laissées pour garder la maison. Alors tout Israël apprendra que ton père t''a
    en horreur. Alors les mains de tous ceux qui sont avec toi seront fortes. »'
  hbo-hbo: וַיֹּ֤אמֶר אֲחִיתֹ֙פֶל֙ אֶל־אַבְשָׁלֹ֔ם בֹּ֚וא אֶל־פִּלַגְשֵׁ֣י אָבִ֔יךָ
    אֲשֶׁ֥ר הִנִּ֖יחַ לִשְׁמֹ֣ור הַבָּ֑יִת וְשָׁמַ֤ע כָּל־יִשְׂרָאֵל֙ כִּֽי־נִבְאַ֣שְׁתָּ
    אֶת־אָבִ֔יךָ וְחָ֣זְק֔וּ יְדֵ֖י כָּל־אֲשֶׁ֥ר אִתָּֽךְ׃
  piu-2006: '@see-verse:2SA.016.020'
  kik-kik: Ahithofeli agĩcookia atĩrĩ, “Koma na thuriya cia thoguo iria aatigire nĩgeetha
    irorage gĩikaro kĩa mũthamaki. Hĩndĩ ĩyo andũ othe a Isiraeli nĩmakaigua atĩ wee
    wĩmũthũũre biũ nĩ thoguo, namo moko ma andũ arĩa othe ũrĩ nao nĩmekũgĩa hinya.”
  fra-NCL: 'Et Achitophel dit à Absalom : « Va vers les concubines que ton père a
    laissées pour garder la maison ; tout Israël saura ainsi que tu t’es rendu odieux
    à ton père, et les mains de tous ceux qui sont avec toi seront fortifiées. »'
  cek-AK: Ahithophel mah, Siangpahrang im khetzawn hanah nampa mah caeh taak ih, a
    zulanawk to iip haih ah; hae tiah na sak nahaeloe Israel kaminawk boih mah nampa
    to panuet thok ah na sak boeh, tiah thaih o ueloe, na taengah kaom kaminawk boih
    thacak o tih, tiah a naa.
  cuk-cuk: 'Ahitofel, Absalónʼga sogdemogad: —Be-bab e-omegan-dikarbalid e-neg-edarbega-obesadbo
    be gabnae. Adi, bela Israel-dulemar be-dakmalagar, be-babbogwa be nue-isdaradga
    gusye. Deyobile, dulemar-beba-nanaimalad bela gangudmaloed.'
  uig-CYR: 'Аһитофәл Абшаломға: Атаңниң ордисиға қариғили қойған кенизәклири билән
    биллә ятқин; шуниң билән пүткүл Исраил сениң өзүңни атаңға нәпрәтлик қилғанлиғиңни
    аңлайду; шундақ қилип саңа әгәшкәнләрниң қоллири күчләндүрүлиду, деди.'
  tel-2017: అప్పుడు అహీతోపెలు “నీ తండ్రి బయలుదేరినప్పుడు ఇంటికి కాపలా ఉంచిన నీ తండ్రి
    ఉపపత్నులతో నువ్వు శయనించడం వల్ల నువ్వు నీ తండ్రికి మరింత అసహ్యుడవయ్యావని ఇశ్రాయేలీయులంతా
    తెలుసుకొంటారు. అప్పుడు నీ పక్షం వహించిన వారందరికీ ధైర్యం పెరుగుతుంది” అన్నాడు.
  hat-BSA: 'Achitophel te di a Absalom: “Antre nan ti mennaj papa ou te lese pou okipe
    kay la; epi tout Israël va tande ke ou te fè tèt ou rayisab a papa ou. Anplis,
    men a tout sila ki avèk ou yo va vin ranfòse.”'
  kos-kos: Na Ahithophel el fahk, “Fahla orek kosro nu sin mutan kulansap kien papa
    tomom, su el tuh filiya in liyaung lohm sin tokosra. Na mwet Israel nukewa ac
    fah etu lah papa tomom el nunku keim oana sie mwet lokoalok lal, ac ma se inge
    ac fah arulana akkeye insien mwet su fahsr tukum inge.”
  hbo-WLC: וַיֹּ֤אמֶר אֲחִיתֹ֙פֶל֙ אֶל־אַבְשָׁלֹ֔ם בּ֚וֹא אֶל־פִּלַגְשֵׁ֣י אָבִ֔יךָ
    אֲשֶׁ֥ר הִנִּ֖יחַ לִשְׁמ֣וֹר הַבָּ֑יִת וְשָׁמַ֤ע כָּל־יִשְׂרָאֵל֙ כִּֽי־נִבְאַ֣שְׁתָּ
    אֶת־אָבִ֔יךָ וְחָ֣זְק֔וּ יְדֵ֖י כָּל־אֲשֶׁ֥ר אִתָּֽךְ׃
  ibo-ibo: Ahitofel zara, “Ga dinaa ndị iko nwanyị nna gị ndị ahụ ọ hapụrụ ka ha lekọtaa
    ụlọ. Mgbe ahụ, Izrel niile ga-anụ na ị meela onwe gị ihe na-asọ oyi nʼebe nna
    gị nọ, aka ndị niile nọnyere gị ga-akwụkwa chịm.”
  ory-ory: ତହିଁରେ ଅହୀଥୋଫଲ ଅବଶାଲୋମଙ୍କୁ କହିଲା, “ତୁମ୍ଭ ପିତା ଗୃହ ଜଗିବା ନିମନ୍ତେ ଆପଣାର ଯେଉଁ
    ଉପପତ୍ନୀମାନଙ୍କୁ ଛାଡ଼ି ଯାଇଅଛନ୍ତି, ତୁମ୍ଭେ ସେମାନଙ୍କ ସହିତ ସହବାସ କର; ତହିଁରେ ତୁମ୍ଭେ ଆପଣା
    ପିତାର ଦୁର୍ଗନ୍ଧ ସ୍ୱରୂପ ହେବ, ଏହା ସମୁଦାୟ ଇସ୍ରାଏଲ ଶୁଣିବେ; ତହୁଁ ତୁମ୍ଭ ସଙ୍ଗୀ ସମସ୍ତ ଲୋକଙ୍କ
    ହସ୍ତ ସବଳ ହେବ।”
  chk-chk: Ahitofel a üreni, “Kopwe tolong ren ekewe ülüpwülüen semom we, a likitiir
    pwe repwe tümwünü ewe imwen king. Mürin, chon Israel meinisin repwe rong pwe ka
    püsin föri met semom epwe oput ren en, nge chokewe meinisin mi nom reöm repwe
    pöchökülela.”
  ssd-ssd: 'Ahitofel lafumba nu sana: Ne kumba ka mam naŋe tuku pino kuasmbi wande
    kulatkuwaig ŋga kusrekina si kilmba ka nane ndoŋ kinya. Ne taŋawa ta Israel taŋgo
    pino ŋakmba teŋenmba ne tuku sakamŋgaig. Nu sonndo mam nuŋe ndoŋ ŋgueu minit ŋga
    saka nane ŋakmba ne ndo dubinam tuku saŋgri tiŋgamŋgaig ŋgina.'
  rop-rop: Wal Ahithafel bin tok, “Yu garra go en silip garram ol detlot wekingel
    blanga yu dedi weya imbin merrit langa olabat. Imbin libum olabat iya biyain blanga
    lukaftumbat det haus blanga im. En yu garra silip garram olabat wulijim ebribodi
    langa dijan kantri garra sabi yubin meigim miselp bedfren langa yu dedi. En tharran
    na garra meigim ola pipul hu bulurrum yu brabli gudbinji.” Lagijat na det Ahithafel
    bin tok.
  ukr-1871: 'І відказує Ахитофел Абессаломові: Удайся до панотцевих наліжниць, що
    він зоставив тут стерегти палату; й почує про се Ізраїль, що зробився ти ненавидним
    панотцеві твойму, й всї твої прихильники наберуть духа.'
  deu-1951: 'Ahitophel sprach: Gehe zu den Kebsweibern deines Vaters, die er hinterlassen
    hat, das Haus zu hüten, so wird ganz Israel vernehmen, daß du dich bei deinem
    Vater verhaßt gemacht hast, und es werden die Hände aller deiner Anhänger gestärkt.'
  eng-JPS: 'And Ahithophel said unto Absalom: ''Go in unto thy father''s concubines,
    that he hath left to keep the house; and all Israel will hear that thou art abhorred
    of thy father; then will the hands of all that are with thee be strong.'''
  srp-1865: 'A Ahitofel reèe Avesalomu: lezi s inoèama oca svojega, koje je ostavio
    da mu èuvaju kuæu, pa kad èuje sav Izrailj kako si se omrazio s ocem svojim, osiliæe
    ruka svjema koji su s tobom.'
  lug-lug: Akisoferi n’addamu nti, “Weebake n’abakyala ba kitaawo be yalekawo okulabirira
    olubiri. Isirayiri yenna bwe banaawulira ng’ofuuse ekyenyinyalwa eri kitaawo,
    banaddamu amaanyi.”
  heb-heb: ויאמר אחיתפל אל אבשלם בוא אל פלגשי אביך אשר הניח לשמור הבית ושמע כל ישראל
    כי נבאשת את אביך וחזקו ידי כל אשר אתך׃
  ben-IRV: অহীথোফল অবশালোমকে বলল, “তোমার বাবা বাড়ি রক্ষার জন্য যাদেরকে রেখে গেছেন,
    তুমি নিজের বাবার সেই উপপত্নীদের কাছে যাও; তাতে সমস্ত ইস্রায়েল শুনবে যে, তুমি
    বাবার ঘৃণার পাত্র হয়েছ, তখন তোমার সঙ্গী সমস্ত লোকের হাত সবল হবে৷”
  pan-pan: ਸੋ ਅਹੀਥੋਫ਼ਲ ਨੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਪਿਤਾ ਦੀਆਂ ਉਨ੍ਹਾਂ ਰਖ਼ੈਲਾਂ ਦੇ ਨਾਲ
    ਸੰਗ ਕਰ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਘਰ ਦੀ ਰਾਖੀ ਕਰਨ ਲਈ ਛੱਡ ਗਿਆ ਹੈ, ਕਿਉਂ ਜੋ ਜਿਸ ਵੇਲੇ ਸਾਰੇ ਇਸਰਾਏਲੀ
    ਸੁਣਨਗੇ ਕਿ ਤੁਹਾਡਾ ਪਿਤਾ ਤੁਹਾਡੇ ਤੋਂ ਘਿਰਣਾ ਕਰਦਾ ਹੈ ਤਾਂ ਜੋ ਤੁਹਾਡੇ ਨਾਲ ਹਨ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ
    ਦੇ ਹੱਥ ਤਕੜੇ ਹੋਣਗੇ।
  tkr-tkr: 'Axitofelee Avşalomuk''le eyhen: – Yiğne dekkee xaaqa ilyaakasva g''alyav''uyne
    cune caariyeeşika g''alixhe. Manke gırgıne İzrailik''lecad ğu dekkıs g''ımece
    qıxhava ats''axhxhesın. Yiğne suralyne gırgınbışeed yiğın sura sık''ıldad geed
    aqqas.'
  mya-JVB: အဟိသောဖေလ က၊ နန်း တော်ကို စောင့် စေခြင်းငှါ ခမည်းတော် ထားခဲ့ သော ကိုယ်လုပ်တော်
    တို့ရှိရာသို့ ဝင် တော်မူပါ။ ခမည်းတော် သည်ကိုယ်တော်အား စက်ဆုပ် ရွံရှာကြောင်း ကို
    ဣသရေလ အမျိုးသားအပေါင်း တို့သည်ကြား ၍ ၊ ကိုယ်တော် ဘက် ၌နေသော သူအပေါင်း တို့သည်
    လက် အားကြီး ကြပါလိမ့်မည်ဟု လျှောက် သည် အတိုင်း၊
  tte-O: Aitopeli kainana iyamaisa iwaloba, “Kulau tamam wainenao tupwaliyao mekamkavao
    wakeno toyawa siya ilogabaegili ana nume sigitegite-kalatan. Kabo Isileli meuloili
    kani sikatai yakato kowa tamam kana tokalomagigili na mesabana kam tomuliyayao
    kateli sipatu na siyaliyaya kaiwem.”
  tbg-tbg: Tuvaro Ahitopeliva Apasalomura tiva amiro tiharo, Avuhainaara naavuqaa
    raqikiate tiro, ai qova nai naata naantiaraaka 10 navu maini kairave. Are oru
    vinavuka hampata vaitairamanta ekaa Isareri iri kaivaro vira kaara ai qova ai
    navutaiqiarire. Virara irihama Isareri vika kia qetaraiti, airivano ai mantaraini
    vaivarave, tiro.
  hmo-hmo: Ahitopela ese Abesaloma dekenai ia haere, ia gwau, “Oiemu tamana ena adavana,
    king ruma naria totona Davida ese ia rakatania hahine taudia, do oi sihari henidia.
    Vadaeni Israela taudia ibounai do idia kamonai, oi ese oiemu tamana oi habadua
    momokani, bona ia ese oi dekenai ia dagedage henia. Unai neganai oiemu murinai
    idia raka taudia ibounai ese laloa goada do idia abia.”
  urd-urd: तब अख़ीतुफ्फ़ल ने अबीसलोम से कहा कि “अपने बाप की बाँदियों के पास जा जिनको
    वह घर की निगह बानी को छोड़ गया है, इसलिए कि जब इस्राईली सुनेंगे कि तेरे बाप को
    तुझ से नफ़रत है, तो उन सबके हाथ जो तेरे साथ हैं ताक़तवर हो जायेंगे।”
  rus-SYN: 'И сказал Ахитофел Авессалому: войди к наложницам отца твоего, которых
    он оставил охранять дом свой; и услышат все Израильтяне, что ты сделался ненавистным
    для отца твоего, и укрепятся руки всех, которые с тобою.'
  bqc-SIM: 'Ɔ̃ Aitofɛli wèwà à mɛ̀: Gɛ́ wúlɛi ń n mae nↄ pↄ́ à ń tó la aalɛ
    bɛgwaↄ. Isaili píi a ma ń tò n mae ye n gĩyãio, gbɛ̃́ pↄ́ kunnↄↄ gbãa i
    kã́fĩ.'
  tcz-CHONGTHU: Hichun Ahithophel jong chun Absalom asei peh in, “Napan in ngah dinga
    adalhah athaikem ho koma khun ga lut in lang galup pin; chutileh Israel pum pin
    nangma hi napa dou mah lamtah a kisa nahi tai, ti hin jadoh-uvintin, chuti le
    amahon nangma nahin jop soh kei diu ahi,” ati peh e.
  mar-mar: अहिथोफेल त्यास म्हणाला, मंदीराची राखण करायला तुझ्या वडीलांनी त्यांच्या
    उपपत्नी येथेच ठेवल्या आहेत. त्यांच्याशी तू संबंध ठेव मग तुझ्या वडीलांना तुझा तिरस्कार
    वाटेल व ही गोष्ट सर्व इस्राएलांमध्ये पसरेल. त्यामुळे त्या सर्वांचा तुला पाठिंबा
    मिळेल.
  qub-qub: 'Chayno Absalón tapuptin Ahitofel niran: «Papäniquimi chïnancunata cachasha
    palasyuta täpananpaj. Paycunata charircur-charircur ruracuriy ari. Chaynöpami
    llapan Israelcuna tantiyaconga papäniquiwan chiquinacushayquita. Chaura masmi
    balurchanga gampa faburniqui caycajcunapis.»'
  bqp-bqp: 'Akũ Aitofɛli wèa à pì: Ǹ gɛ́ ǹ wútɛ kũ n de nↄ yìgisaride kũ à ń tó
    la òtɛn bɛ gwanↄo, de Isarailanↄ le ò dↄ̃ ń pínki kũ n tò n de ye n kãiro, gbɛ̃
    kũ ò kú kũnwonↄ gbãna ni kara.'
  hat-hat: 'Achitofèl reponn: -Al kouche ak lòt fanm kay papa ou yo, sa li kite dèyè
    pou okipe palè a. Lè sa a, tout moun nan peyi Izrayèl la va konnen bagay la gate
    nèt ant ou menm ak papa ou. Konsa, moun ki avè ou yo ap vin pi ankouraje.'
  eng-BSB: Ahithophel replied, “Sleep with your father’s concubines, whom he has left
    to keep the palace. When all Israel hears that you have become a stench to your
    father, then the hands of all who are with you will be strengthened.”
  tod-tod: 'Ayitɔfɛle gooɠaaʋoteni, é ɠɛ ma: «Li, è la ga è-ɠɛɛ anzaiti, niiti
    ti la vuluni ga zɔiti kɛʋele, é ti yɛgai masa pɛlɛi wu, ga ti ɗa makɛ. Izelayɛle
    pɛ ka kwɛɛ naazu ga è lɛɠɛa è-ɠɛɛ zu, naazu niiti pɛ ti è ʋolu, ta zɛbɛ zɔlɔɔ.»'
  eng-WEBPB: Ahithophel said to Absalom, “Go in to your father’s concubines that he
    has left to keep the house. Then all Israel will hear that you are abhorred by
    your father. Then the hands of all who are with you will be strong.”
  kbq-kbq: Higeno Ahitofeli'a Absalomuna hunteno, negafana henka a'nezaga'ane umaso.
    Na'ankure agra nonku'ma kegava hanazegu zamatreno vu'ne. E'inama hananke'za Israeli
    vahe'mo'za antahisu'za, tamage hunka negafana ha'renentane nehu'za, kagranema
    mani'naza vahe'mo'za hanaveti'za kagritega antegahaze.
  nhe-BL: 'Huan Ahitofel quiilhui: ―Xicochi ininhuaya isihuajhua motata David tlen
    quincajtoc para quimocuitlahuise nopa caltlanahuatili. Huan queja nopa nochi israelitame
    quimatise para tlahuel tijcualancamacatoc motata huan ayoc hueli inmoyoltlalise.
    Huan huajca nochi tlen mitztoquilíaj más mosemacase.'
  bus-bus: 'Ben Aitofɛli wèàla à bè: Ǹ gá ǹ daɛ kↄ̃n n de nↄ yìgisai kɛ̀ à ń tó kɛ̀
    aↄ̃ↄe bɛɛ gwaanↄo, lɛ Isarailinↄ e wà dↄ̃ ń píngi kɛ̀ ń tò n dee ye n kãziro,
    gbɛ̃ kɛ̀ aↄ̃ↄ kúnyonↄ gbãaa é kaara.'
  gub-BL: Uwazar Aitopew izupe. — Eker eho neru hemirekoagaw wapuhe nehe. Neru wezar
    a'e kuzà wàpuzuhu rehe uzekaiw ma'e romo wà. Aze ereker wapuhe nehe, teko paw
    ukwaw putar neru iàmàtyry'ymar romo nereko haw wà nehe. Nezewe mehe nerehe we
    har neremiruze'eg hurywete putar wà nehe, i'i izupe.
  eng-DRA: 'And Achitophel said to Absalom: Go in to the concubines of thy father,
    whom he hath left to keep the house: that when all Israel shall hear that thou
    hast disgraced thy father, their hands may be strengthened with thee.'
