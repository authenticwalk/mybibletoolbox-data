verse: 2SA.016.021
translations:
  mal-C: 'അഹീഥോഫെൽ മറുപടി പറഞ്ഞു: “കൊട്ടാരം സൂക്ഷിക്കുന്നതിനുവേണ്ടി അങ്ങയുടെ പിതാവ്
    വിട്ടിട്ടുപോയിരിക്കുന്ന അദ്ദേഹത്തിന്റെ വെപ്പാട്ടികളോടുകൂടെ അങ്ങു കിടക്കപങ്കിടണം.
    അപ്പോൾ അങ്ങ് സ്വപിതാവിന്റെ വെറുപ്പിനുപാത്രമായിത്തീർന്നിരിക്കുന്നു എന്നു സകല ഇസ്രായേലും
    കേൾക്കുകയും അങ്ങയോടുകൂടെയുള്ളവരുടെ കരങ്ങൾ കരുത്താർജിക്കുകയും ചെയ്യും.”'
  deu-TKW: 'Ahitophel erwiderte Absalom: Begieb dich zu den Kebsweibern deines Vaters,
    die er dagelassen hat, den Palast zu bewachen: dann wird ganz Israel hören, daß
    du dich bei deinem Vater in Verruf gebracht hast, und alle deine Anhänger werden
    dadurch ermutigt werden.'
  lin-lin: 'Ayitofeli azongiselaki Abisalomi : — Kende kosangisa nzoto na bamakangu
    ya tata na yo, oyo batikalaki mpo na kobatela ndako, bongo Isalaele mobimba ekoyoka
    ete omikomisi nkele na miso ya tata na yo. Na bongo, maboko ya bato oyo bazali
    sima na yo ekolendisama.'
  eng-LSV: And Ahithophel says to Absalom, “Go in to the concubines of your father,
    whom he left to keep the house, and all Israel has heard that you have been abhorred
    by your father, and the hands of all who [are] with you have been strong.”
  eng-GNV: 'And Ahithophel said vnto Absalom, Goe in to thy fathers concubines, which
    he hath left to keepe the house: and when all Israel shall heare, that thou art
    abhorred of thy father, the hands of all that are with thee, shall be strong.'
  eng-WEBSTER: 'And Ahithophel said to Absalom, Go in to thy father''s concubines,
    which he hath left to keep the house; and all Israel shall hear that thou art
    abhorred by thy father: then shall the hands of all that are with thee be strong.'
  nhw-BL: 'Huan Ahitofel quiilhui: ―Xicochi ininhuaya isihuajhua motata David catli
    quincajtoc para quimocuitlahuise nopa caltlanahuatili. Huan quej nopa nochi israelitame
    quimatise para tlahuel tijcualancamacatoc motata huan ayacmo hueli anmoyoltlalise.
    Huan huajca nochi catli mitztoquilíaj más moyolchicahuase.'
  swh-ONEN: Ahithofeli akamjibu, “Kutana kimwili na masuria wa baba yako aliowaacha
    kutunza jumba la kifalme. Ndipo Israeli yote itakaposikia kwamba umejifanya chukizo
    kwa baba yako, nayo mikono ya kila mmoja aliye pamoja nawe itatiwa nguvu.”
  bba-bba: Mɑ Ahitofɛli u Abusɑlɔmu sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ kɑ wunɛn tundon kurɔ be
    bɑ sinɑ kpɑɑru kɔ̃su mi kpunɑ. Sɑɑ ye sɔɔrɑ Isirelibɑ kpuro bɑ koo ɡiɑ mɑ ɑ kɑ
    wunɛn tundo wi kɑrɑnɑwɑ mɑm mɑm. Kpɑ be bɑ kɑ nun wɑ̃ɑ kpuro bu kɑ nun yɔ̃rɑ dim
    dim.
  eng-KJVCPB: 'And Ahithophel said unto Absalom, Go in unto thy father’s concubines,
    which he hath left to keep the house; and all Israel shall hear that thou art
    abhorred of thy father: then shall the hands of all that are with thee be strong.'
  mpx-mpx: Anana Ahitopel i lahe i ba, “U na alomwau tamwam lagonau al ku kenu toyawa,
    bolo i eguluwagil kin limena hi matahikan. Yaka Isileli gegewel nihi atena iyaka
    u tabwa tamwam ana topihigelgel, inoke nihi atimatuwa ge nihi touliliwa.”
  luo-luo: Ahithofel nodwoke niya, “Terri gi monde wuonu mamoko mane oweyo karito
    dala ruoth. Eka jo-Israel nowinj kaka isebedo mangʼwe e um wuonu, kendo ji duto
    man kodi nobed gi teko.”
  meu-meu: Ahitofel ese Absalom e haere henia, eto, Tamamu e adavadia hahinedia, ruma
    inarina totona e rakatanidia, na dekediai ba raka vareai; bena Israel taudia iboudiai
    bae kamonai, oi ese tamamu lalona vada o hadikaia emu ai, bena emu ai e taomu
    taudia iboudiai na imadia bae ha-aukadia.
  npi-ULB: अहीतोपेलले अब्शालोमलाई जवाफ दिए, “जानुहोस्, तपाईंको बुबाले दरबारको सुरक्षा
    गर्न छोड्नुभएका तपाईंको बुबाका उपपत्‍नीहरूसित सुत्‍नुहोस् र तपाईं आफ्नो बुबाप्रति
    दुर्गन्ध हुनुभएको छ भनी सारा इस्राएललाई थाहा हुने छ । तब तपाईंसँग भएका सबैको हात
    बलियो हुने छ ।”
  yor-yor: Ahitofeli sì wí fún Absalomu pé, “Wọlé tọ àwọn obìnrin baba rẹ lọ, tí ó
    fi sílẹ̀ láti máa ṣọ́ ilé, gbogbo Israẹli yóò sì gbọ́ pé, ìwọ di ẹni ìríra sí
    baba rẹ, ọwọ́ gbogbo àwọn tí ó wà lọ́dọ̀ rẹ yóò sì le.”
  ind-ind: Ahitofel menjawab, “Sekarang bersetubuhlah dengan selir-selir ayahmu yang
    dia tinggalkan untuk menjaga istana. Dengan begitu, semua orang Israel tahu bahwa
    engkau sudah menjadi musuh ayahmu, sehingga mereka yang mendukung engkau akan
    bertambah yakin.”
  pes-OPCB: 'اخیتوفل به او گفت: «برو و با کنیزان پدرت همبستر شو. داوود آنها را در
    اینجا گذاشته تا از کاخ او نگهداری کنند. با این کار، تمام اسرائیلی‌ها متوجه می‌شوند
    که تو و داوود واقعاً دشمن یکدیگر شده‌اید، آنگاه پیروانت با دلگرمی از تو پشتیبانی
    خواهند کرد.»'
  tgl-ULB: Sumagot si Ahitopel kay Absalom, “Sumiping sa mga asawang alipin ng iyong
    ama na iniwan niya para pangalagaan ang palasyo at maririnig ng buong Israel na
    naging isa kang mabahong amoy sa iyong ama. Pagkatapos magiging malakas ang mga
    kamay ng lahat ng kasama mo.
  cbu-NT: Ahitofelshat, Aparish wizanll mashingamaw pangoo ksutamaam kasarangiya.
    Ashiri aparshish wizanll pshtuyarush maangcha. Amb ashkachush, Israelchich ichingarusin
    yasakchusin, waparee tayutariteenllcha, táchinllinaya. Tákchusin, yuw shiyash
    tputsirish tachitarana anin kapung mang' ksachinllinaya, tárangiya.
  hui-hui: Ani hale hayagola Ahidobele ibugua ladai bialu lalu, Í̠ abahanda ibu one
    wabuni halu mende kini andaga handayaho berelonaga berelo wahalu piyadaruni í̠ni
    haru paliai hole pu. Í̠na ogonidagua biriyagua Isaraele wali agali bibahendeme
    í̠ aba í̠nila libu mo waitigi haridane handai holebira. Ani handai howa wali agali
    áyu í̠hayagi bu karuni tiguabi í̠ hangu talima ibule hongo ho holebira, lene.
  mya-mya: အ​ဟိ​သော​ဖေ​လ​က``နန်း​တော်​ကို​စောင့်​စေ ရန်​အ​ရှင့်​ခ​မည်း​တော်​ထား​ခဲ့​သော​မောင်း​မ
    များ​ရှိ​ရာ​သို့​ဝင်​၍ ကိုယ်​လက်​နှီး​နှော​မှု​ကို ပြု​တော်​မူ​ပါ။ သို့​ပြု​လျှင်​ခ​မည်း​တော်​သည်
    အ​ရှင့်​အား​ရန်​သူ​အ​ဖြစ်​သတ်​မှတ်​ကြောင်း လူ​အ​ပေါင်း​တို့​သိ​သော​အ​ခါ​အ​ရှင်​၏
    နောက်​လိုက်​နောက်​ပါ​တို့​သည်​အ​လွန်​အား ရ​ကြ​ပါ​လိမ့်​မည်'' ဟု​လျှောက်​၏။-
  bod-N: ཨ་ཧི་ཐོ་ཕེལ་གྱིས་ཨབ་ཤཱ་ལོམ་ལ། ཁྱེད་ཀྱི་ཡབ་ཀྱིས་ཕོ་བྲང་བསྲུང་བར་བཞག་པའི་ཆུན་མ་རྣམས་ཀྱི་གམ་དུ་ཕྱིན་དང་།
    ཁྱེད་ཀྱིས་རང་གི་ཡབ་ཀྱང་རང་ལ་ཞེན་ཁ་ལོག་ཏུ་འཇུག་ཕོད་པ་དེ་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ཐོས་ན།
    ཁྱེད་ཀྱི་རྗེས་སུ་འབྲང་བ་ཐམས་ཅད་ཀྱི་སྟོབས་ཤུགས་ཆེ་བར་འགྱུར་འགྲོ་ཞེས་སྨྲས་ནས།
  sna-sna: Ahitoferi akapindura akati, “Vatai navarongo vababa venyu avo vakasiyiwa
    vakachengeta muzinda wamambo. Ipapo Israeri yose ichanzwa kuti mazviita chinhu
    chinonhuhwa mumhuno dzababa venyu, uye maoko avanhu vose vanokutsigirai achasimbiswa.”
  spa-BLM: 'Ajitófel le dijo a Absalón: “Entra con las concubinas de tu padre que
    él ha dejado para cuidar la casa. Entonces todo Israel se enterará de que tu padre
    te aborrece. Entonces las manos de todos los que están contigo serán fuertes”.'
  cac-cac: 'Ix yalan vin̈aj Ahitofel chi'': —A tas tza c''ulej ticnaic to tzach vay
    yed'' eb'' ix schab''il yetb''eyum vin̈ a mam aycan stan̈vej spat, yic vach''
    snachajel yuj masanil eb'' israel tic to tzach chacjicanel yuj vin̈ a mam chi'',
    axo masanil eb'' ayoch ed'' tic ol ach yac''och eb'' yipoc sc''ool, xchi vin̈.'
  swh-ULB: Ahithofeli akamwambia Absalomu, “Nenda ulale na masuria wa baba yako aliowaacha
    kutunza kasri, na waisraeli wote watasikia kwamba umekuwa kitu kinachonuka kwa
    baba yako. Kisha mikono ya wote walio pamoja nawe itatiwa nguvu.”
  bel-bel: 'І сказаў Ахітафэл Авэсалому: увайдзі да наложніц бацькі твайго, якіх ён
    пакінуў ахоўваць дом свой; і пачуюць усе Ізраільцяне, што ты зрабіўся ненавісным
    бацьку твайму, і ўмацуюцца рукі ўва ўсіх, хто з табою.'
  deu-ELBBK: 'Und Ahitophel sprach zu Absalom: Geh ein zu den Nebenfrauen deines Vaters,
    die er zurückgelassen hat, um das Haus zu bewahren; so wird ganz Israel hören,
    dass du dich bei deinem Vater stinkend gemacht hast, und die Hände aller derer,
    die mit dir sind, werden erstarken.'
  mbb-OT: Midtavak si Ahitofel te, “Hulizi nu is menge esawa te amey nu he intaǥak
    din he para ed-atur te turuǥan. Ne egketuenan te langun he menge Israilihanen
    he midhimu nu he mepauk is amey nu, ne tenged kayi utew ebpekevurut is menge sakup
    nu.”
  mal-2015: 'അഹീഥോഫെൽ അബ്ശാലോമിനോടു: രാജധാനി സൂക്ഷിപ്പാൻ നിന്റെ അപ്പൻ പാർപ്പിച്ചിട്ടുള്ള
    അവന്റെ വെപ്പാട്ടികളുടെ അടുക്കൽ നീ ചെല്ലുക; എന്നാൽ നീ നിന്റെ അപ്പന്നു നിന്നെത്തന്നെ
    വെറുപ്പാക്കി എന്നു എല്ലായിസ്രായേലും കേൾക്കും; നിന്നോടുകൂടെയുള്ളവർ ഒക്കെയും ധൈര്യപ്പെടും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: O Achitofel odphenďa. „Dža ke tire dadeskre romňija-služobňički, saven
    mukľa, hoj te stražinen leskro palacis, a pašľuv lenca. Paľis pes savore manuša
    andro Izrael dodžanena, hoj tut džungľarďal tire dadeske. A oleha ena tire murša,
    save pal tu džan, mek šmeleder.“
  pes-OPV: و اخیتوفل به ابشالوم گفت که «نزد متعه های پدر خود که به جهت نگاهبانی خانه
    گذاشته است، درآی، و چون تمامی اسرائیل بشنوند که نزد پدرت مکروه شده‌ای، آنگاه دست
    تمامی همراهانت قوی خواهد شد.»
  ron-1924: 'Ши Ахитофел а зис луй Абсалом: „Интрэ ла циитоареле пе каре ле-а лэсат
    татэл тэу пентру паза касей; астфел тот Исраелул ва шти кэ те-ай фэкут урыт татэлуй
    тэу ши мыниле тутурор челор че сунт ку тине се вор ынтэри.”'
  ben-OBCV: অহীথোফল উত্তর দিয়েছিল, “তোমার বাবা রাজপ্রাসাদ দেখাশোনা করার জন্য যেসব
    উপপত্নী রেখে গিয়েছেন, তুমি তাদের সঙ্গে যৌনসঙ্গম করো। তখন সমস্ত ইস্রায়েল শুনবে
    যে তুমি নিজেকে তোমার বাবার কাছে ঘৃণ্য করে তুলেছ, ও তোমার সঙ্গে থাকা প্রত্যেকে
    আরও বেশি দৃঢ়প্রতিজ্ঞ হবে।”
  som-som: Oo Axiitofelna wuxuu Absaaloom ku yidhi, Waxaad u tagtaa naagaha addoommaha
    ah ee aabbahaa, ee uu uga tegey inay guriga dhawraan; oo reer binu Israa'iil oo
    dhammuna waxay maqli doonaan in aabbahaa ku karahsaday; dabadeedna inta kula jirta
    oo dhan gacmahoodu way xoogaysan doonaan.
  lat-VUC: 'Et ait Achitophel ad Absalom: Ingredere ad concubinas patris tui, quas
    dimisit ad custodiendam domum: ut cum audierit omnis Israël quod fœdaveris patrem
    tuum, roborentur tecum manus eorum.'
  eng-ASVBT: 'And Ahithophel said unto Absalom, Go in unto thy father’s concubines,
    that he hath left to keep the house; and all Israel will hear that thou art abhorred
    of thy father: then will the hands of all that are with thee be strong.'
  ita-1885: 'Ed Ahitofel disse ad Absalom: Entra dalle concubine di tuo padre, le
    quali egli ha lasciate a guardia della casa; acciocchè tutto Israele intenda che
    tu ti sei renduto abbominevole a tuo padre; e così le mani di tutti coloro che
    sono teco saranno rinforzate.'
  eng-LXXUP: And Ahithophel said to Absalom, Go in to thy father’s concubines, whom
    he left to keep his house; and all Israel shall hear that thou hast dishonored
    thy father; and the hands of all that are with thee shall be strengthened.
  eng-ULB: Ahithophel answered Absalom, “Go sleep with your father's slave wives whom
    he has left to keep the palace, and all Israel will hear that you have become
    a stench to your father. Then the hands of all who are with you will be strong.”
  spa-VBL: 'Ahitofel le dijo: “Ve a dormir con las concubinas de tu padre, las que
    él dejó aquí para cuidar el palacio. Así todos en Israel se darán cuenta de que
    has ofendido tanto a tu padre que no hay vuelta atrás, lo que animará a todos
    tus partidarios”.'
  fra-_FOB: 'Et Achithophel dit à Absalom: Va vers les concubines de ton père, qu''il
    a laissées pour garder la maison; et quand tout Israël saura que tu t''es rendu
    odieux à ton père, les mains de ceux qui sont avec toi, seront fortifiées:'
  mal-mal: 'അഹീഥോഫെൽ അബ്ശാലോമിനോട്: “രാജധാനി സൂക്ഷിക്കുവാൻ നിന്റെ അപ്പൻ പാർപ്പിച്ചിട്ടുള്ള
    അവന്റെ വെപ്പാട്ടികളുമായി ശാരീരിക ബന്ധത്തിൽ ഏർപ്പെടുക; നീ നിന്റെ അപ്പന് നിന്നെത്തന്നെ
    വെറുപ്പാക്കി എന്ന് എല്ലാ യിസ്രായേലും കേൾക്കും; നിന്നോടുകൂടെയുള്ളവർ എല്ലാവരും ധൈര്യപ്പെടും”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Aḳhītufal ne jawāb diyā, “Āp ke bāp ne apnī kuchh dāshtāoṅ ko mahal saṅbhālne
    ke lie yahāṅ chhoṛ diyā hai. Un ke sāth hambistar ho jāeṅ. Phir tamām Isrāīl ko
    mālūm ho jāegā ki āp ne apne bāp kī aisī be'izzatī kī hai ki sulah kā rāstā band
    ho gayā hai. Yih dekh kar sab jo āp ke sāth haiṅ mazbūt ho jāeṅge.”
  suz-BL: मिनु अहीथोफेलमी अब्‍सालोम कली “इन आफोमी आ खिं कोव़चा कली प्रोंइशा वोइश्‍शो
    आ नोले चाक्‍शो मीशपुकी नु इ‍पो। मोपा इन आफ कली मरिम्‍शो पशो इस्राएल नेल्‍लेम नेंनीम।
    मिनु इन नोले खोइक्‍ब आन थुं बारब” देंमाक्‍त। २सामुएल १५:१६
  ita-1927: 'Ahitofel rispose ad Absalom: “Entra dalle concubine di tuo padre, lasciate
    da lui a custodia della casa; e quando tutto Israele saprà che ti sei reso odioso
    a tuo padre, il coraggio di quelli che son per te, sarà fortificato”.'
  ckb-ckb: 'ئەحیتۆفەلیش بە ئەبشالۆمی گوت: «لەگەڵ کەنیزەکانی باوکت جووتبە، ئەوانەی
    بۆ پاراستنی کۆشکەکە بەجێی هێشتن. ئینجا هەموو ئیسرائیل دەیبیستێتەوە کە لەبەرچاوی
    باوکت کەوتوویت، بەو شێوەیە دەستی هەموو ئەوانە بەهێزتر دەبێت کە لەگەڵتدان.»'
  eng-BBE: And Ahithophel said to Absalom, Go in to your father's women who are here
    looking after his house; then all Israel will have the news that you are hated
    by your father, and the hands of your supporters will be strong.
  kan-OKCV: ಅಹೀತೋಫೆಲನು ಅಬ್ಷಾಲೋಮನಿಗೆ, “ಮನೆಗೆ ಕಾವಲಿಟ್ಟ ನಿನ್ನ ತಂದೆಯ ಉಪಪತ್ನಿಯರ ಸಂಗಡ ಮಲಗು;
    ಆಗ ನಿನ್ನ ತಂದೆ ನಿನ್ನನ್ನು ತನ್ನ ಶತ್ರುವನ್ನಾಗಿ ಮಾಡಿದನೆಂದು ಎಲ್ಲ ಇಸ್ರಾಯೇಲರಿಗೆ ತಿಳಿಯುವುದು.
    ಆಗ ನಿನ್ನ ಜನರ ಕೈಗಳೂ ಬಲವಾಗುವುವು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அகித்தோப்பேல் அப்சலோமை நோக்கி: வீட்டைக்காக்க உம்முடைய தகப்பன்
    வைத்துப்போன அவருடைய மறுமனையாட்டிகளிடம் உறவுகொள்ளும், அப்பொழுது உம்முடைய தகப்பனால்
    வெறுக்கப்பட்டீர் என்பதை இஸ்ரவேலர்கள் எல்லோரும் கேள்விப்பட்டு, உம்மோடிருக்கிற எல்லோருடைய
    கைகளும் பெலனடையும் என்றான்.'
  spa-RV-1909: 'Y Achitophel dijo á Absalom: Entra á las concubinas de tu padre, que
    él dejó para guardar la casa; y todo el pueblo de Israel oirá que te has hecho
    aborrecible á tu padre, y así se esforzarán las manos de todos los que están contigo.'
  ron-BTF: 'Și Ahitofel i-a spus lui Absalom: Intră la concubinele tatălui tău, pe
    care el le-a lăsat pentru a păzi casa; și tot Israelul va auzi că ești detestat
    de tatăl tău; atunci mâinile tuturor celor care sunt cu tine vor fi tari.'
  eng-WEBP: Ahithophel said to Absalom, “Go in to your father’s concubines that he
    has left to keep the house. Then all Israel will hear that you are abhorred by
    your father. Then the hands of all who are with you will be strong.”
  eng-FBV: Ahithophel told him, “Go and sleep with your father's concubines—the ones
    he left here to look after the palace. Then everyone in Israel will realize that
    you have so offended your father there's no turning back, which will encourage
    all your supporters.”
  nld-1939: 'En Achitófel gaf Absalom de raad: Begeef u naar de bijvrouwen van uw
    vader, die hij achtergelaten heeft, om het paleis te bewaken. Als heel Israël
    verneemt, dat ge u bij uw vader onmogelijk hebt gemaakt, zullen al uw aanhangers
    moed vatten.'
  nch-BL: 'Huan Ahitofel quiilhui: ―Xicochi inihuaya isihuajhua motata David cati
    quincajtoc para quimocuitahuise nopa caltanahuatili. Huan quej nopa nochi israelitame
    quimatise para tahuel tijcualancamacatoc motata huan ayecmo hueli anmoyoltalise.
    Huan huajca nochi cati mitztoquilíaj más moyolchicahuase.'
  vie-1934: 'A-hi-tô-phe đáp cùng Aùp-sa-lôm rằng: Hãy đi đến cùng các cung phi của
    thân phụ ông đã để lại đặng giữ đền. Khi cả Y-sơ-ra-ên hay rằng ông đã sỉ nhục
    thân phụ ông như vậy, thì hết thảy những người ở cùng ông lại sẽ càng mạnh mẽ
    hơn.'
  hin-CV: अहीतोफ़ेल ने अबशालोम को आदेश दिया, “जिन उपपत्नियों को तुम्हारे पिता गृह
    प्रबंधन के उद्देश्य से यहां छोड़ गए हैं, जाकर उनसे संबंध बनाओ. जब सारा इस्राएल
    इसके विषय में सुनेगा कि तुमने स्वयं को अपने पिता के लिए घृणित बना लिया है. इससे
    उन सभी को, जो तुम्हारे साथ है, जो तुम्हारे समर्थक हैं, बल मिलेगा.”
  spa-BES: 'Y Ahitofel dijo a Absalón: Ve con las concubinas de tu padre que están
    aquí cuidando de su casa; entonces todo Israel tendrá la noticia de que te has
    hecho aborrecible a tu padre y las manos de tus partidarios serán fuertes.'
  tdx-tdx: 'Le hoe t’i Ahitofele amy Absalome: Akia, miolora aman-tsakezan-drae’o;
    o nenga’e hañambeñe i anjombaio le ho janjiñe’ Israele iaby t’ie vata’e malain-drae’o;
