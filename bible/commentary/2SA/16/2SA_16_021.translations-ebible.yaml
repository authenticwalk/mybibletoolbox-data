    liphunga elibi emakhaleni kayihlo, njalo izandla zabantu bonke abalawe zizaqiniswa.”
  ton-ton: 'Pea naʻe pehē ʻe ʻAhitofeli kia ʻApisalomi, “ʻAlu atu koe ki he sinifu
    ʻo hoʻo tamai, ʻaia kuo ne tuku ke leʻohi ʻae fale; pea ʻe fanongo ʻe ʻIsileli
    kotoa pē kuo fehiʻanekina ʻaupito koe ʻe hoʻo tamai: pea ʻe toki mālohi ai ʻae
