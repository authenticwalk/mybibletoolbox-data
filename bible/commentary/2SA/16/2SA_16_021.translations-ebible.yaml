    whom he left in charge of the palace; and when all Israel heareth, that thou hast
    defiled thy father’s bed, the hands of them who be with thee shall be strengthened.)
  epo-epo: 'Kaj Aĥitofel diris al Abŝalom: Eniru al la kromvirinoj de via patro, kiujn
    li restigis, por gardi la domon. Kiam ĉiuj Izraelidoj aŭdos, ke vi abomenigis
    al vi vian patron, tiam fortiĝos la manoj de ĉiuj, kiuj estas kun vi.'
  uig-PIN: 'Aⱨitofǝl Abxalomƣa: Atangning ordisiƣa ⱪariƣili ⱪoyƣan kenizǝkliri bilǝn
    billǝ yatⱪin; xuning bilǝn pütkül Israil sening ɵzüngni atangƣa nǝprǝtlik ⱪilƣanliⱪingni
    anglaydu; xundaⱪ ⱪilip sanga ǝgǝxkǝnlǝrning ⱪolliri küqlǝndürülidu, dedi.'
  beo-beo: 'Ahidoufele da ema bu adole i, “Dia asili, dia ada ea gidisedagi uda amo
    e da hina bagade diasu ouligimusa: guiguda: yolesi, amo huluane adole lama. Amasea,
    Isala:ili dunu da dia ada da dia ha lai dunu, amo noga:le dawa:mu. Amola dima
    fa:no bobogesu dunu da dogo denesi ba:mu.”'
  tpi-OTNT: Na Ahitofel i tok, “Yu go slip wantaim ol namba 2 lain meri bilong papa
    bilong yu, em i bin lusim i stap bilong lukautim haus king. Sapos yu mekim olsem,
    bai olgeta lain manmeri long Israel i save olsem, yu bin mekim papa bilong yu
    i kamap birua tru bilong yu. Olsem na bai olgeta dispela manmeri i bihainim yu
    nau, ol i ken strong tru long bihainim yu.”
  hau-SA: Ahitofel ya ce wa Absalom, “Je ka kwana da ƙwarƙwaran mahaifinka waɗanda
