    daß du dich bei deinem Vater stinkend gemacht hast, und die Hände aller derer,
    die mit dir sind, werden erstarken.'
  eng-WYC-2018: And Ahithophel said to Absalom, Enter thou [in] to the concubines
    of thy father, which he left to keep the house; that when all Israel heareth,
    that thou hast defouled thy father’s bed, the hands of them be strengthened with
