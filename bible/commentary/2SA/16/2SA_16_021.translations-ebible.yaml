    abin wari a hancin mahaifinka, dukan hannuwan waɗanda suke tare da kai kuwa za
    su sami ƙarfi.”
  uig-LAT: 'Ahitofel Abshalomgha: Atangning ordisigha qarighili qoyghan kénizekliri
    bilen bille yatqin; shuning bilen pütkül Israil séning özüngni atanggha nepretlik
    qilghanliqingni anglaydu; shundaq qilip sanga egeshkenlerning qolliri küchlendürülidu,
    dédi.'
  nde-nde: U-Ahithofeli waphendula wathi, “Lala labafazi bakayihlo abaseceleni abatshiya
