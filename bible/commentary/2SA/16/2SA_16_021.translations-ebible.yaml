  tha-KJV: อาหิโธเฟลกราบทูลอับซาโลมว่า “จงเข้าหานางสนมของเสด็จพ่อของพระองค์ซึ่งเสด็จพ่อทิ้งไว้​ให้​เฝ้าพระราชวัง
    เมื่อคนอิสราเอลทั้งสิ้นได้ยิ​นว​่าพระองค์เป็​นที​่​เกล​ียดชังของเสด็จพ่อแล้ว บรรดามือเหล่านั้​นที​่​อยู่​ฝ่ายพระองค์​ก็​จะเข้​มแข็งขึ้น”
  por-BR-2018: 'E Aitofel disse a Absalão: Entra às concubinas de teu pai, que ele
    deixou para guardar a casa; e todo aquele povo de Israel ouvirá que te fizeste
