  kan-2017: ಆಗ ಅಹೀತೋಫೆಲನು, “ಹೋಗಿ ನಿನ್ನ ತಂದೆಯು ಮನೆಕಾಯುವುದಕ್ಕೆ ಬಿಟ್ಟಿರುವ ಅವನ ಉಪಪತ್ನಿಯರೊಡನೆ
    ಸಂಗಮಿಸು. ಹೀಗೆ ಮಾಡುವುದಾದರೆ ನೀನು ನಿನ್ನ ತಂದೆಗೆ ವೈರಿಯಾಗುವೆ ಎಂದು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ
    ತಿಳಿಯುವುದರಿಂದ ನಿನ್ನ ಪಕ್ಷದವರು ಬಲಗೊಳ್ಳುವರು” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Me ga’ar Ahithofel, “Mman ngam moleg fapi ppin rok e chitamam nike pagrad
