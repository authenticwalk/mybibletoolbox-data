  mdy-ETH: ዓኪፆፔሌ ማሃዖ፦ «ኔ ዓዴ ካኣቱሞ ማኣሮ ካፓንዳጉዲ ጌሤ፥ ዒዛኮ ጊንፃኣ ማቾንሢና ዴንዲ ላሄ፤ ኔ ዬያይዴቴ ዒስራዔኤሌ
