  eng-WMB: Ahithophel said to Absalom, “Go in to your father’s concubines that he
    has left to keep the house. Then all Israel will hear that you are abhorred by
    your father. Then the hands of all who are with you will be strong.”
  tam-TCV: அதற்கு அகிதோப்பேல், “அரண்மனையைப் பராமரிக்க உமது தகப்பன் வைப்பாட்டிகளை விட்டுப்
    போயிருக்கிறார்; அவர்களுடன் நீர் உறவு வைத்துக்கொள்ளும். இவ்வாறு நீர் செய்து உம்மை
    உமது தகப்பனுக்கு வெறுப்புக்குரியவனாக்கின செய்தியை இஸ்ரயேலர் எல்லோரும் கேள்விப்படுவார்கள்.
    அப்போது உம்மோடிருப்பவர்கள் இன்னும் பெலப்படுவார்கள்” என ஆலோசனை சொன்னான்.
  ceb-ULB: Mitubag si Ahitofel kang Absalom, “Lakaw ug pakigdulog sa mga ulipong puyopuyo
