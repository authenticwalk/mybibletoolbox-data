  urd-GVU: اخی تُفل نے جواب دیا، ”آپ کے باپ نے اپنی کچھ داشتاؤں کو محل سنبھالنے کے
    لئے یہاں چھوڑ دیا ہے۔ اُن کے ساتھ ہم بستر ہو جائیں۔ پھر تمام اسرائیل کو معلوم
    ہو جائے گا کہ آپ نے اپنے باپ کی ایسی بےعزتی کی ہے کہ صلح کا راستہ بند ہو گیا ہے۔
    یہ دیکھ کر سب جو آپ کے ساتھ ہیں مضبوط ہو جائیں گے۔“
  deu-1912: 'Ahithophel sprach zu Absalom: Gehe hinein zu den Kebsweibern deines Vaters,
