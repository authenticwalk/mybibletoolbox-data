verse: 2SA.016.013
translations:
  mal-C: അങ്ങനെ ദാവീദും കൂടെയുള്ള ജനവും വീഥിയിലൂടെ യാത്രതുടർന്നു. ശിമെയിയും അവർക്കെതിരേ
    മലഞ്ചെരിവിലൂടെ പൊയ്ക്കൊണ്ടിരുന്നു. പോകുമ്പോൾ അയാൾ ദാവീദിനെ ശപിക്കുകയും കല്ലും
    ചെളിയും വാരിയെറിയുകയും ചെയ്തുകൊണ്ടിരുന്നു.
  deu-TKW: So zog David mit seinen Leuten seines Wegs, Simei aber ging an der Seite
    des Bergs neben ihm her und fluchte im Gehen, bewarf ihn mit Steinen und besprengte
    ihn mit Erdschollen.
  lin-lin: Boye, wana Davidi mpe bato na ye bakobaki nzela na bango, Shimei azalaki
    kotambola na mopanzi mosusu ya ngomba pembeni ya Davidi, azalaki kokoba kolakela
    Davidi mabe tango azalaki kotambola, kobamba ye mabanga mpe kobwakela ye putulu.
  eng-LSV: And David goes with his men in the way, and Shimei is going at the side
    of the hill opposite him, going on, and he reviles, and stones with stones close
    by him, and has dusted with dust.
  eng-GNV: And as Dauid and his men went by the way, Shimei went by the side of the
    mountaine ouer against him, and cursed as he went, and threw stones against him,
    and cast dust.
  eng-WEBSTER: And as David and his men went by the way, Shimei went along on the
    hill's side over against him, and cursed as he went, and threw stones at him,
    and cast dust.
  nhw-BL: Huan David huan nochi itequipanojcahua panotiyajque ipan iniojhui, huan
    nopa tlacatl Simei quintoquilijtiyajqui ipan se lado tlen se tepetl. Huan quintelchijtiyajqui,
    huan quinmajcahuilijtiyajqui tetl huan tlaltejpoctli.
  swh-ONEN: Kwa hiyo Daudi na watu wake wakaendelea na safari yao barabarani, huku
    Shimei akiwa anatembea pembezoni mwa kilima sambamba na Daudi, huku akimlaani
    na kumtupia Daudi mawe na kumrushia mavumbi.
  bba-bba: Ye Dɑfidi u seewɑ u win swɑɑ wɔri u doonɔ kɑ win tɔmbu, yerɑ Simɛi u sĩimɔ
    ɡuu ten yɛ̃sɑɔ u bu bɛwe u bu kpenu kɑsukumɔ, u bu yɑnim wisimɔ, u Dɑfidi wɔnsimɔ.
  eng-KJVCPB: And as David and his men went by the way, Shimei went along on the hill’s
    side over against him, and cursed as he went, and threw stones at him, and cast
    dust.
  mpx-mpx: Yaka Deibid ge wana boda hi nawa nok wali kamwasaa, yaa Simei i nawaa oya
    pwatanaa i nouliulil. Inoke i nonobaaba Deibid i ba panapanak-an, i ola al pat
    ge bilibili papakovana i alialihin elal.
  luo-luo: Omiyo Daudi gi joge nomedo wuotho kadhi nyime ka giluwo yo, ka Shimei bende
    ne wuotho e dir got mochimore kode ka odhi nyime gi kwongʼe to obaye gi kite kokiro
    gik mochido kuome.
  meu-meu: Taunabunai David mai ena orea taudia ida na dala amo e raka, a Simei na
    ororo gabaena ai e raka, ia hegaga-hehenina ai, bena rakana ai e heuduguirai,
    bona nadi amo e hodoa, bona ḡahu e tahoa.
  npi-ULB: त्यसैले दाऊद र तिनका मानिसहरू बाटोमा हिंडे, जबकि शिमीले डाँडाको अर्कोपट्टि
    हिंड्दै, सराप्दै, धुलो छर्दै र ढुङ्गा हान्दै गए ।
  yor-yor: Dafidi àti àwọn ọmọkùnrin rẹ̀ sì ń lọ ní ọ̀nà, Ṣimei sì ń rìn òdìkejì òkè
    tí ó wà lẹ́gbẹ̀ẹ́ rẹ̀, ó sì ń yan èébú bí ó ti ń lọ, ó sì ń sọ ọ́ lókùúta, ó sì
    ń fọ́n erùpẹ̀.
  ind-ind: Lalu Daud dan rombongannya melanjutkan perjalanan, sementara Simei mengikuti
    dari tempat yang lebih tinggi di sebelah mereka sambil terus mengumpat dan melempari
    Daud dengan batu dan tanah.
  pes-OPCB: پس داوود و افرادش راه خود را پیش گرفتند و شمعی همچنان به دنبال آنها از
    کنار کوه می‌رفت و دشنام می‌داد، سنگ پرت می‌کرد و خاک به هوا می‌پاشید.
  tgl-ULB: Kaya naglakbay si David at ang kaniyang mga tauhan sa daan, samantalang
    si Simei ay sumabay sa kaniyang tabi paakyat sa dalisdis ng burol, nagmumura at
    naghahagis sa kaniya ng lupa at mga bato.
  cbu-NT: Dapiy tiptsir ashpari yusur anoo kasayarandsin, minupshat mach naataranganaya.
    Simiyshat ambitam tachiteeru, machish Dapiyamunari arangiri patumbichpa tiyá tiyá
    ashirangu, tsapuptatam tachuyaru kuruta, kuruta ashirangiya.
  hui-hui: Debidi ibugua bi ogoni lai halu ibu damene biaru heba ti heyalu pole piyagoha
    pene. Hariga ti pialu henedagoni hari kaware hapara howa pialu hemigola Simai
    ibugua emene uyura bare bareni pialu howa bi ko lama Debidi piyagoha ege to̱le̱
    bape haga bima pialu dindi himu wiarubi dugu pelama ti piyadagua haruru pene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​နှင့်​နောက်​တော်​လိုက်​သူ​တို့ သည်​ဆက်​လက်​၍​ခ​ရီး​ပြု​ကြ​၏။
    ရှိ​မိ​သည် တောင်​ခါး​ပန်း​တစ်​လျှောက်​လိုက်​၍​ကျိန်​ဆဲ ကာ​ကျောက်​ခဲ​များ​ဖြင့်​ပေါက်​၏။
    မြေ​မှုန့် များ​နှင့်​လည်း​ပက်​၏။-
  bod-N: ཡང་དཱ་བིད་དང་ཁོང་གི་མི་རྣམས་ལམ་ནས་འགྲུལ་བ་དང་། ཤིམ་ཨི་ནི་དཱ་བིད་དང་ཁ་གཏད་ཀྱི་རི་ངོར་སྐྱོད་ཅིང་།
    འགྲོ་ཞོར་དུ་དམོད་མོ་བཏབ་པ་དང་། ཡང་ཁོང་ལ་རྡོ་ཡིས་བརྒྱབ་ནས་ས་རྡུལ་འཕྱར།
  sna-sna: Ipapo Dhavhidhi navanhu vake vakaramba vachifamba nenzira, Shimei paakanga
    achifamba ari kuno rumwe rutivi rwegomo, achituka achingoenda achipotsera matombo
    kwaari achimupfumburira guruva.
  spa-BLM: Así que David y sus hombres se fueron por el camino, y Simei iba por la
    ladera opuesta a él y maldecía a su paso, le arrojaba piedras y tiraba polvo.
  cac-cac: Ix b'atxi vin̈aj David chi' yed' masanil eb' ajun yed'oc, an̈eja' ix b'atpax
    vin̈aj Simei chi' d'a spac'ul lum vitz chi', ix b'ajvajxicot vin̈, ix sjulancot
    q'uen q'ueen vin̈ d'a scal eb', ix slan̈ancot lum pococ vin̈ d'a eb'.
  swh-ULB: Hivyo Daudi na watu wake wakaendelea njiani wakati Shimei kando yake ubavuni
    mwa mlima, aliendelea kulaani na kumrushia mavumbi na mawe huku akienda.
  bel-bel: І ішоў Давід і людзі ягоныя сваёй дарогаю, а Сэмэй ішоў па ўскраіне гары,
    і кідаў камянямі і пылам на бок ягоны.
  deu-ELBBK: Und David und seine Männer zogen auf dem Weg; Simei aber ging an der
    Seite des Berges, ihm gegenüber, immerfort fluchend, und warf mit Steinen gegen
    ihn und warf Staub empor.
  mbb-OT: Ne midlaus si David wey is menge sakup din he edhipanew. Ne edsunuzen sikandan
    ni Shimei, piru ziyè dà mebayà sikandin te kilid te vuvungan. Ne zutun te kedhipanew
    zin edrewakan din si David wey ebpenulengen din te vatu wey tanà.
  mal-2015: ഇങ്ങനെ ദാവീദും അവന്റെ ആളുകളും വഴിനടന്നുപോകുമ്പോൾ ശിമെയിയും മലഞ്ചരിവിൽകൂടി
    അടുത്തു നടന്നു; നടന്നുകൊണ്ടു ശപിക്കയും കല്ലും പൂഴിയും വാരി അവനെ എറികയും ചെയ്തു.
  rmc-rmc: O David peskre muršenca džalas dureder le dromeha. O Šimej džalas pašes
    pašal leste pal o verchengro brehos, le dromeha les košelas a čhivkerelas andre
    leste o bara the o prachos.
  pes-OPV: پس داود ومردانش راه خود را پیش گرفتند و اما شمعی دربرابر ایشان به‌جانب
    کوه می‌رفت و چون می‌رفت، دشنام داده، سنگها به سوی او می‌انداخت و خاک به هوا می‌پاشید.
  ron-1924: Давид ши оамений луй шь-ау вэзут де друм. Шимей мерӂя пе коаста мунтелуй,
    ын дрептул луй Давид, ши, мергынд, блестема, арунка ку петре ымпотрива луй ши
    вынтура праф.
  ben-OBCV: অতএব দাউদ ও তাঁর লোকজন পথে যেতে থাকলেন, অন্যদিকে শিমিয়ি তাঁর বিপরীত দিকের
    পাহাড়ি পথ ধরে যেতে যেতে অভিশাপ দিয়ে যাচ্ছিল ও তাঁর দিকে পাথর ছুঁড়ছিল এবং ধুলোবর্ষণও
    করছিল।
  som-som: Sidaas daraaddeed Daa'uud iyo raggiisiiba jidkii bay mareen, Shimciina
    wuxuu maray buurtii agtiisa ahayd dhinaceeda, oo intuu sii socdayna Daa'uud buu
    habaarayay, oo dhagxan ku tuurayay, ciidna wuu ku soo saydhayay.
  lat-VUC: Ambulabat itaque David et socii ejus per viam cum eo. Semei autem per jugum
    montis ex latere contra illum gradiebatur, maledicens, et mittens lapides adversum
    eum, terramque spargens.
  eng-ASVBT: So David and his men went by the way; and Shimei went along on the hillside
    over against him, and cursed as he went, and threw stones at him, and cast dust.
  ita-1885: Davide adunque, con la sua gente, camminava per la via, e Simi andava
    allato al monte, dirimpetto a lui, maledicendo del continuo, e tirandogli pietre,
    e levando la polvere.
  eng-LXXUP: 'And David and all the men with him went on the way: and Shimei went
    by the side of the hill next to him, cursing as he went, and casting stones at
    him, and sprinkling him with dirt.'
  eng-ULB: So David and his men traveled on the road, while Shimei went beside him
    up on the hillside, cursing and throwing dust and stones at him as he went.
  spa-VBL: David y sus hombres continuaron por el camino, y Simei los seguía por la
    ladera de enfrente. Siguió maldiciendo mientras avanzaba, arrojándole piedras
    y tierra a David.
  fra-_FOB: David et ses gens continuaient donc leur chemin; et Shimeï marchait sur
    le flanc de la montagne, vis-à-vis de lui; et en marchant il maudissait, et il
    jetait des pierres contre lui, et soulevait la poussière.
  mal-mal: ഇങ്ങനെ ദാവീദും അവന്റെ ആളുകളും വഴിനടന്നുപോകുമ്പോൾ ശിമെയിയും ദാവീദിന് എതിരെയുള്ള
    മലഞ്ചരിവിൽകൂടി അടുത്തു നടന്നു; നടന്നുകൊണ്ടു ശപിക്കുകയും കല്ലും പൂഴിയും വാരി അവനെ
    എറിയുകയും ചെയ്തു.
  urd-GVR: Dāūd aur us ke logoṅ ne safr jārī rakhā. Simaī qarīb kī pahāṛī ḍhalān par
    us ke barābar chalte chalte us par lānateṅ bhejtā aur patthar aur miṭṭī ke ḍhele
    phaiṅktā rahā.
  suz-BL: मिनु दाऊद नु आ मुर आन लां खोदमे बाक्‍त। शिमेइ चहिं दाऊद आ लां गे आइक्‍ची
    हांबुइ आइक्‍ची हांबु लमाक्‍त। लमेनु दाऊद कली सराप पना पन फुल्‍लु आप्‍ना आप्‍न,
    खप ब्‍वारना ब्‍वारन लमाक्‍त।
  ita-1927: Davide e la sua gente continuarono il loro cammino; e Scimei camminava
    sul fianco del monte, dirimpetto a Davide, e cammin facendo lo malediva, gli tirava
    de’ sassi e buttava della polvere.
  ckb-ckb: ئیتر داود و پیاوەکانی بە ڕێگادا دەڕۆیشتن و شیمعییش بە قەراغ چیاکەدا لە
    بەرامبەری دەڕۆیشت، بە ڕێگاوە نەفرەتی دەکرد و لە بەرامبەری بەردی تێدەگرت و خۆڵی
    بە بادا دەکرد.
  eng-BBE: 'So David and his men went on their way: and Shimei went by the hillside
    parallel with them, cursing and sending stones and dust at him.'
  kan-OKCV: ದಾವೀದನೂ, ಅವನ ಸೇವಕರೂ ಹಾದಿ ಹಿಡಿದು ಹೋಗುವಾಗ, ಶಿಮ್ಮಿ ಬೆಟ್ಟದ ಓರೆಯಲ್ಲಿ ಬಂದು,
    ಅವನಿಗೆದುರಾಗಿ ನಡೆದನು. ಅವನು ದಾವೀದನನ್ನು ದೂಷಿಸಿ, ಮಣ್ಣನ್ನು ತೂರಿ, ಕಲ್ಲುಗಳನ್ನು ದಾವೀದನ
    ಮೇಲೆ ಎಸೆದನು.
  tam-2017: அப்படியே தாவீதும் அவனுடைய மனிதர்களும் வழியிலே நடந்துபோனார்கள்; சீமேயியும்
    மலையின் பக்கத்திலே அவனுக்கு எதிராக நடந்து சபித்து, அவனுக்கு எதிராகக் கற்களை எறிந்து,
    மண்ணைத் தூற்றிக்கொண்டே வந்தான்.
  spa-RV-1909: Y como David y los suyos iban por el camino, Semei iba por el lado
    del monte delante de él, andando y maldiciendo, y arrojando piedras delante de
    él, y esparciendo polvo.
  ron-BTF: Și precum David și oamenii săi mergeau pe cale, Șimei mergea pe coasta
    dealului în dreptul lui și blestema în timp ce mergea și arunca pietre spre el
    și arunca praf.
  eng-WEBP: So David and his men went by the way; and Shimei went along on the hillside
    opposite him and cursed as he went, threw stones at him, and threw dust.
  eng-FBV: David and his men continued down the road, with Shimei keeping up with
    them on the hillside opposite. He went on cursing as he went along, throwing stones
    and dirt at David.
  nld-1939: En David trok met zijn manschappen verder, terwijl Sjimi op de flank van
    de berg gelijk met hem op ging, vloekend, met stenen gooiend, en stof opjagend.
  nch-BL: Huan David huan nochi itequipanojcahua panotiyajque ipan iniojhui, huan
    nopa tacat Simei quintoquilijtiyajqui ipan se lado ten se tepet. Huan quintelchijtiyajqui,
    huan quinmajcahuilijtiyajqui tet huan taltepocti.
  vie-1934: Đa-vít và các tôi tớ người cứ đi; còn Si-mê-i đi theo hông núi, đối ngang
    Đa-vít. Người vừa đi vừa rủa sả Đa-vít, ném đá người, và hất bụi lên.
  hin-CV: तब दावीद और उनके साथी मार्ग पर आगे बढ़ते चले गए, और शिमेई उनके समानांतर
    पहाड़ी के ढाल पर उनके साथ साथ चलता गया. चलते हुए वह शाप देता जा रहा था, उन पर
    पत्थर फेंकता जा रहा था, और साथ ही धूल भी उछालता जाता था.
  spa-BES: Entonces David y sus hombres siguieron su camino, y Simei fue por la ladera
    de la colina paralela a ellos, maldiciendo y enviándole piedras y polvo.
  tdx-tdx: Aa le tinonjohi’ i Davide naho ondati’eo i liay, ie nifamalahañe ama’e
    añ’ ila’ i haboañey t’i Simeý namatse am-pandenà’e, naho nitora-bato aze vaho
    nampibobò deboke.
  tha-KJV: ดาว​ิดจึงทรงดำเนินไปตามทางพร้อมกับพลของพระองค์ ฝ่ายชิเมอี​ก็​เดินไปตามเนินเขาตรงข้าม
    เขาเดินพลางด่าพลาง เอาก้อนหินปาและเอาฝุ่นซัดใส่
  por-BR-2018: E quando Davi e os seus iam pelo caminho, Simei ia pelo lado do monte
    diante dele, andando e amaldiçoando, e lançando pedras diante dele, e espalhando
    pó.
  deu-ELO: Und David und seine Männer zogen auf dem Wege; Simei aber ging an der Seite
    des Berges, ihm gegenüber, immerfort fluchend, und warf mit Steinen gegen ihn
    und warf Staub empor.
  eng-WYC-2018: Therefore David went forth, and his fellows, by the way with him;
    but Shimei went aside by the slade of the hill (over) against David; and cursed
    David, and threw stones against him, and sprinkled earth. (And so David, and his
    fellows, went forth by the way; but Shimei went alongside by the ridge of the
    hill opposite David; and cursed David, and threw stones at him, and threw dirt.)
  epo-epo: Kaj David kun siaj homoj daŭrigis sian vojon. Kaj Ŝimei iris laŭ la deklivo
    de la monto, kontraŭ li, iris kaj insultis, ĵetadis ŝtonojn sur lin, kaj ŝutadis
    sur lin teron.
  uig-PIN: Xuning bilǝn Dawut ɵz adǝmliri bilǝn yolda mengiwǝrdi. Ximǝy bolsa Dawutning
    uduldiki taƣ baƣrida mangƣaq ⱪarƣaytti ⱨǝm tax etip topa-qang qaqatti.
  beo-beo: 'Amaiba:le, Da:ibidi amola ea dunu da bu logoga ahoanu. Simiai da ili galu
    agolo bega: ahoanu. E da ilima gagabusa amola, ilima igi amola osoboga gagala:sa
    ahoanu.'
  tpi-OTNT: Devit i tok pinis na em wantaim ol lain man bilong en i wokabaut i go.
    Dispela rot ol i bihainim, em i go klostu long maunten. Na Simei i wokabaut antap
    liklik long dispela maunten na i wok long tok nogut long Devit na tromoi ston
    na graun long em.
  hau-SA: Saboda haka Dawuda da mutanensa suka ci gaba da tafiyarsu yayinda Shimeyi
    yana tafiya ɗaura da shi a gefen tudu, yana zagi, yana jifansa da duwatsu, yana
    tayar masa da ƙura.
  uig-LAT: Shuning bilen Dawut öz ademliri bilen yolda méngiwerdi. Shimey bolsa Dawutning
    uduldiki tagh baghrida mangghach qarghaytti hem tash étip topa-chang chachatti.
  nde-nde: Ngakho uDavida labantu bonke waqhubeka elandela umgwaqo uShimeyi yena ehamba
    eyame intaba maqondana laye, ehamba elokhu ethuka njalo emjikijela ngamatshe emthela
    langengcekeza.
  ton-ton: Pea ʻi heʻene ʻalu atu ʻa Tevita pea mo ʻene kau tangata ʻi he hala, naʻe
    ʻalu atu ʻa Simi ʻi he tahifohifo ʻoe moʻunga, ʻo feʻunga atu mo ia, pea naʻa
    ne kape pe mo ʻalu, pea ne lisi ʻae ngaahi maka kiate ia, mo ne laku ʻae efu kiate
    ia.
  ces-1613: A tak šel David a muži jeho cestou. Semei také šel po stráni hory naproti
    němu, a jda, zlořečil a házel kamením proti němu a zmítal prachem.
  eng-WMB: So David and his men went by the way; and Shimei went along on the hillside
    opposite him and cursed as he went, threw stones at him, and threw dust.
  tam-TCV: ஆகவே தாவீதும் அவனோடிருந்த மனிதரும் தொடர்ந்து தம் வழியே போனார்கள். சீமேயி
    மலைப் பக்கமாக தாவீதிற்கு எதிர்த்திசையில் போனான். அவன் தாவீதைச் சபித்துக்கொண்டும்,
    கல்லெறிந்து கொண்டும், தாவீதின்மேல் மண்ணை வீசிக்கொண்டும் போனான்.
  ceb-ULB: Busa mipadayon ug panaw si David ug ang iyang mga katawhan, samtang si
    Simei miuban tupad kaniya hangtod sa kilid sa bungtod, nagtunglo ug nanglabay
    ug abog ug mga bato kaniya samtang naglakaw.
  pol-UBG: Dawid i jego ludzie szli więc drogą, Szimei zaś szedł zboczem góry obok
    niego, a idąc, przeklinał, rzucał kamieniami w niego i miotał prochem.
  agr-agr: Aatus tusa niina aentsji aidaujai, nuwi nagkaemakiag shimuidau. Nuniagtai
    Simí David weamunum yantamen peentaunum wesa pegkegchaun chichajak, kayai nagkiak,
    nugka yukukuntun juki yukuau.
  kyc-kyc: Dokona lao Dapitimoo banya akali dupwape kata nyuo peyaminyi dokopa Simai
    baa yuu kyau kipwa kipwa dorena kanda kanda pyuo paowali pyuo karo dokopa pii
    koo dupwa lao kanape yuu kulipi dupwa pyao pyambuo piya.
  urd-GVU: داؤد اور اُس کے لوگوں نے سفر جاری رکھا۔ سِمعی قریب کی پہاڑی ڈھلان پر اُس
    کے برابر چلتے چلتے اُس پر لعنتیں بھیجتا اور پتھر اور مٹی کے ڈھیلے پھینکتا رہا۔
  deu-1912: Also ging David mit seinen Leuten des Weges; Aber Simei ging an des Berges
    Seite her ihm gegenüber und fluchte und warf mit Steinen nach ihm und besprengte
    ihn mit Erdklößen.
  kan-2017: ದಾವೀದನೂ ಅವನ ಜನರೂ ದಾರಿ ಹಿಡಿದು ಹೋಗುವಾಗ ಶಿಮ್ಮಿಯು ಶಪಿಸುತ್ತಾ, ಕಲ್ಲೆಸೆಯುತ್ತಾ,
    ಮಣ್ಣೆರೆಚುತ್ತಾ ಗುಡ್ಡದ ಪಕ್ಕದಲ್ಲೇ ನಡೆಯುತ್ತಿದ್ದನು.
  yap-yap: Ma aram me yan David nge salthaw rok. Me yan Shimei u sigre’en e burey
    ni be lekrad ni be yog e thin nib kireb ma be pag e malang nge but’ ngorad.
  hlt-MCSB: Te daengah David neh a hlang rhoek loh longpuei te a paan uh. Shimei Te
    a khaepdan kah tlang hlaep ah a caeh vaengah khaw a caeh doela thae a phoei pueng.
    Amah kah voeivang ah lungto a dong tih laipi khaw a phaeh.
  mdy-ETH: ያዺ ጌዔስካፓ ዳውቴና ዒዛኮ ፖኦሊሶና ዔያታ ዴንዳ ጎይፆ ዴንዴኔ፤ ሺምዒ ዒማና ዹኮ ጎኦባ ዔያቶኮ ኮይላ ኮይላ ዴንዲ
    ጫሽኪ ጫሽኪ ሹቺና ዹይ ዓጪያ ዔያቶ ባንሢ ዔኪ ላኣሌኔ።
  twi-ASANTE: Enti, Dawid ne ne mmarima toaa so kɔɔ wɔn ɛkwan a saa ɛberɛ no, na Simei
    nso nam bepɔ bi a ɛbɛn wɔn so. Ɔrekɔ no nyinaa, na ɔredome, toto aboɔ bɔ Dawid,
    tu mfuturo gu ewiem.
  eng-WEBU: So David and his men went by the way; and Shimei went along on the hillside
    opposite him and cursed as he went, threw stones at him, and threw dust.
  wal-wal: Daawitinne a asai ogiyaa oiqqidi boosona. SHim77ikka keraa xanxxaa oiqqidi,
    Daawita ginaara bees; biiddi a qanggeesinne shuchchaa a bolli olees; buhiyaakka
    a bolli laalees.
  spa-PDDPT: Así que, mientras David y sus hombres iban por el camino, Simei seguía
    por la ladera de la montaña paralela, andaba, maldecía, tiraba piedras y esparcía
    polvo delante de él.
  gun-gun: Ha'e gui ma oguatave oje'oivy, Davi ha'e ixupegua avakue reve. Ijyke rupi
    Simei voi oo avi oiny yvy'ã pukukuea rupi. Ijayvu vai tema ovy, ita ha'e yvy guive
    omombo ovy hexe.
  agu-BL: Ma Luwiy scyuch' yi e' yi xomche' te'j, icy'e'n nin e' bantz. Ma tetz Simei,
    xomij ẍchixlaj, tibaj wi txala'j. Na tzan i' tan jo'le'n c'ub nin tan ẍchitle'n
    puklaj tan ẍchajle'n yi na chi'ch c'u'l te Luwiy.
  ilo-ULB: Nagdalliasat ngarud ni David ken dagiti tattaona iti dalan, kabayatan nga
    adda ni Simei idi iti asidegna iti ngato iti bakras ti turod nga agilunlunod ken
    agipurpuruak iti tapok ken batbato kenkuana bayat ti pannagnana.
  kpg-kpg: Malaa, David mo ana daangada ga lloo adu laa hongo di ala, gei ogo Shimei
    gu hanadu dalia digaula, e hana taalinga di gonduu, mo di hagahuaidu digaula ge
    e dilidili digaula gi nia hadu mono gelegele.
  uig-ARA: شۇنىڭ بىلەن داۋۇت ئۆز ئادەملىرى بىلەن يولدا مېڭىۋەردى. شىمەي بولسا داۋۇتنىڭ
    ئۇدۇلدىكى تاغ باغرىدا ماڭغاچ قارغايتتى ھەم تاش ئېتىپ توپا-چاڭ چاچاتتى.
  sus-sus: Dawuda nun a xa mixie naxa bira e xa kira fɔxɔ ra. Kɔnɔ Simeyi nu ɲɛrɛfe
    geya kanke Dawuda mabiri, a nu a danka, a nu gɛmɛ mawoli a ma, a nu xube rate
    a ma.
  pon-2006: Depit oh sapwellime ko eri ketin usehla ar seiloak. Simei pil idawehnla
    irail, kekeid ni keilen dohlo, wie lahlahwehte oh katekatehkin irail takai oh
    pwehl.
  jae-jae: Amboac tonaŋ Dawid to nê lau sêsêlêŋ sêmoa intêna ma Simei kêsêlêŋ gêwiŋ
    gêmoa lôcdênaŋ, taŋ kêkanôŋ kiŋ naŋ, ma kêpuc boa eŋ to kêtuc eŋ ŋa poc ma kêpalip
    kekop kêpi gêgôm gedeŋ tôŋgeŋ gêja.
  ksd-ksd: Damana David ma kana tarai dia ga vanavana ta ra nga; ma Simei i ga vanavana
    tai ta ra papar a luana maro, ma i ga tatata na varvul, ma i ga tupar ia ma ra
    umana vat, ma i ga vue ra tobon na pia.
  tur-YTC: Böylece David ve adamları yoldan geçtiler; Şimei ise onun karşısındaki
    yamaçta gidiyor, giderken lanet ediyor, ona taş atıyor ve toz atıyordu.
  grc-BRENT: Καὶ ἐπορεύθη Δαυὶδ καὶ πάντες οἱ ἄνδρες αὐτοῦ ἐν τῇ ὁδῷ· καὶ Σεμεῒ ἐπορεύετο
    ἐκ πλευρᾶς τοῦ ὄρους ἐχόμενα αὐτοῦ πορευόμενος καὶ καταρώμενος καὶ λιθάζων ἐν
    λίθοις ἐκ πλαγίων αὐτοῦ καὶ τῷ χοῒ πάσσων.
  ind-AYT: Lalu, Daud pergi berjalan bersama orang-orangnya sementara Simei berjalan
    di lereng gunung di sampingnya. Dia berjalan mengikuti sambil mengutuki dan melempari
    dengan batu sehingga menimbulkan debu.
  nya-nya: Kotero Davide ndi anthu ake anapitirira kuyenda mu msewu pamene Simei amayenda
    mʼmbali mwa phiri moyangʼanana naye akutukwana ndi kuponya miyala pamene amayenda
    nʼkumamutsiranso dothi.
  hrv-hrv: Zatim David sa svojim ljudima nastavi put, a Šimej iđaše gorskom stranom
    usporedo s njim, neprestano psujući, bacajući kamenje i dižući prašinu.
  mps-mps: Devitgo te tama po ola silama da, tama aga dali, te aga hani bidi dabe
    dali, palio. Augwa te wali pali sunumi, te bulu du pąba pabo sunumi elaluali.
    Tama Simei te bulu du ugwadu soyu, tama Devitba dwai po wabo sę eyu, tama agaba
    te masigi me tǫ dulu sąbo sę yai dao.
  tpi-tpi: Devit i tok pinis na em wantaim ol lain man bilong en i wokabaut i go.
    Dispela rot ol i bihainim, em i go klostu long maunten. Na Simei i wokabaut antap
    liklik long dispela maunten na i wok long tok nogut long Devit na tromoi ston
    na graun long em.
  dan-1931: Derpå gik David med sine Mænd hen ad Vejen, medens Simeï fulgte ham oppe
    på Bjergskråningen og stadig udstødte Forbandelser, slog med Sten og kastede Støv
    efter ham.
  vie-OVCB: Vậy Đa-vít và đoàn người tiếp tục đi, còn Si-mê-i đi vòng qua sườn đồi
    bên kia, vừa đi vừa rủa, vừa ném đá và hất tung bụi đất.
  guj-2017: તેથી દાઉદ તથા તેના માણસો જયારે માર્ગે ચાલતા હતા, ત્યારે શિમઈ તેની સામેના
    પર્વતની બાજુએ હતો, તે તેઓને શાપ આપતો અને તેના ઉપર પથ્થરો અને ધૂળ નાખતો ગયો.
  pon-2006A: Depit oh sapwellime ko eri ketin usehla ar seiloak. Simei pil idawehnla
    irail, kekeid ni keilen dohlo, wie lahlahwehte oh katekatehkin irail takai oh
    pwehl.
  por-BRBSL: Então David e seus homens foram pelo caminho; e Shimei foi pela encosta
    ao seu lado e amaldiçoou enquanto ele ia, atirou pedras sobre ele e jogou pó.
  cth-cth: Devit hoi a taminaw teh lam dawk a cei awh lahun navah, Shimei teh Devit
    hoi phekkadangka lah mon langboung a cei teh, thoebo nalaihoi talung hoi a dei
    teh, vaiphu a kahei sin.
  twi-twi: Enti Dawid ne ne mmarima toaa so kɔɔ wɔn kwan a saa bere no, na Simei nso
    nam bepɔw bi a ɛbɛn wɔn so. Ɔrekɔ no nyinaa, na ɔredome, totow abo bɔ Dawid, tu
    mfutuma gu wim.
  hlt-hlt: Te daengah David neh a hlang rhoek loh longpuei te a paan uh. Shimei te
    a khaepdan kah tlang hlaep ah a caeh vaengah khaw a caeh doela thae a phoei pueng.
    Amah kah voeivang ah lungto a dong tih laipi khaw a phaeh.
  tbz-SIM: Dɑfiti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ nsɔkɛ́ bɛ cɛ kɛ̀ Simɛii bɛ̀ dirínɛ̀ ditɑ̃rì pɛ̃ri
    kɛ bɛ̀ bɔmmù kusĩ̀nkù kɛ tú bɛ̀ bo yɑ̀, kɛ bɛ̀ bɔmmù yɛtɑ̃́rɛ̀ kɛ bɛ̀ uuti mutɑ̃́ɑ̃́.
  msy-2020: Devit mɨkemegha gɨvagha, uan gumaziba ko tuavimɨn zui. Tuavir me zuir
    kamnang, a mɨghsɨamɨn boroghɨn zuir tuavim. Ezɨ Simei mɨghsɨar vuemɨn mɨriabar
    me gisɨn ghuava, Devitɨn atarava dagɨaba ko nguazir mɨnezibar a giniva zui.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti nɑ ɩ yǝlɑɑ pɑ tʋɣʋtɑ pɑ mpɑɑʋ nɑ Simeyi nɑ́ɑ́ wɛ pʋɣʋ kɔŋkɔŋ
    tɔɔ nɑ ɩ́ tɔŋnɑ wulɑʋ mpusi tǝŋsʋɣʋ nɑ ɩ́ lɔkɩ-ɩ pɛɛ nɑ ɩ́ kʋsǝɣɩ mʋsʋɣʋ nɑ ɩ
    tɔɔ.
  azb-azb: Davud və adamları yolla gedirdi, Şimey isə onun qarşısında dağın yamacı
    ilə gedir və gedə-gedə lənət edir, ona daş-torpaq atırdı.
  eng-DBY: And David and his men went by the way; and Shimei went along on the hill's
    side over against him, and cursed as he went, and threw stones at him, and cast
    dust.
  hin-2017: तब दाऊद अपने जनों समेत अपने मार्ग चला गया, और शिमी उसके सामने के पहाड़
    के किनारे पर से श्राप देता, और उस पर पत्थर और धूल फेंकता हुआ चला गया।
  wol-KYG: Ba mu ko defee Daawuda ànd aki nitam topp yoon wa, Simey làng ak moom ca
    mbartalu tund wa, di dem, di ko saagaak a sànni xeer, di ko sëllax suuf.
  eng-YLT: And David goeth with his men in the way, and Shimei is going at the side
    of the hill over-against him, going on, and he revileth, and stoneth with stones
    over-against him, and hath dusted with dust.
  eng-WYC-2017: Therefore David went forth, and his fellows, by the way with him;
    but Shimei went aside by the slade of the hill against David; and cursed David,
    and threw stones against him, and sprinkled earth.
  eng-WMBB: So David and his men went by the way; and Shimei went along on the hillside
    opposite him and cursed as he went, threw stones at him, and threw dust.
  urd-GVH: दाऊद और उसके लोगों ने सफ़र जारी रखा। सिमई क़रीब की पहाड़ी ढलान पर उसके
    बराबर चलते चलते उस पर लानतें भेजता और पत्थर और मिट्टी के ढेले फेंकता रहा।
  rug-rug: Ke ene hola la se Devita meke sari nana tie pa siraṉa. Luli tugo se Simei
    koa rini, ene pa kali toqere si asa. Zama panipani na gona ni patu na pepeso sa
    si arini sipu ene luli si asa.
  gaz-gaz: Kanaafuu Daawitii fi namoonni isaa karaa isaanii itti fufan; Shimeʼiin
    immoo isa abaaraa, dhagaa itti darbachaa, awwaaras itti bittinneessaa fuullee
    isaatiin gaara cina deemaa ture.
  fra-LSG: David et ses gens continuèrent leur chemin. Et Schimeï marchait sur le
    flanc de la montagne près de David, et, en marchant, il maudissait, il jetait
    des pierres contre lui, il faisait voler la poussière.
  yal-yal: Dawuda nun a fɔxɔrabirane yi sigan waxatin naxan yi kiraan xɔn, Simeyi
    yi sigama e yɛlanni geyaan kanke ra, a mɔn yi lu e dangɛ, a yi lu gɛmɛn nun bɛndɛn
    wolɛ e ma.
  haw-1868: A i ka hele ana o Davida a me na kanaka ona ma ke ala, hele aku la hoi
    o Simei ma ka aoao o ka puu e ku pono ana ia ia; a i kona hele ana, kuamuamu mai
    la ia, nou mai la i na pohaku ia ia, a hoolei mai la hoi i ka lepo.
  arb-NAV: وَتَابَعَ دَاوُدُ وَرِجَالُهُ الْمَسِيرَ فِي الطَّرِيقِ، وَلَكِنَّ شِمْعِي
    ظَلَّ يَمْشِي بِمُحَاذَاتِهِمْ عَلَى الْجَانِبِ الآخَرِ مِنَ الْجَبَلِ وَهُوَ
    يَكِيلُ لَهُمُ الشَّتَائِمَ وَيَرْشُقُهُمْ بِالْحِجَارَةِ وَيَذْرِي عَلَيْهِمِ
    التُّرَابَ.
  ewe-ewe: Ale David kplɔ eƒe amewo yi mɔzɔzɔ la dzi eye Simei hã nɔ zɔzɔm ɖe wo ŋu
    le togbɛa ƒe akpa kemɛ. Enɔ fi ƒom de David, nɔ kpe damii eye wònɔ ke wum ɖe yame
    ɖe wo ŋu.
  eng-LEE: And David and his men went [thus] on the way. And Shim'i went on the side
    of the mount opposite to him, and cursed as he went, and threw stones toward him,
    and cast dust.
  asm-FB: এইদৰে দায়ুদ আৰু তেওঁৰ লোকসকল বাটেদি গৈ আছিল আৰু সেই চিমিয়ীয়েও তেওঁৰ সন্মুখৰ
    পৰ্ব্বতৰ কাষেদি, শাও দি দি তেওঁলৈ শিল মাৰি মাৰি আৰু মাটি দলিয়াই গৈ আছিল।
  sus-A: دَوُدَ نُن عَ شَ مِشِيٍ نَشَ بِرَ عٍ شَ كِرَ قْشْ رَ. كْنْ سِمٍيِ نُ حّرّقٍ
    فٍيَ كَنكٍ دَوُدَ مَبِرِ، عَ نُ عَ دَنكَ، عَ نُ فّمّ مَوٌلِ عَ مَ، عَ نُ شُبٍ
    رَتٍ عَ مَ.
  fra-SBL: David et ses hommes s'en allèrent par le chemin, tandis que Shimei s'avançait
    sur la colline en face de lui et le maudissait en marchant, lui jetait des pierres
    et de la poussière.
  hbo-hbo: וַיֵּ֧לֶךְ דָּוִ֛ד וַאֲנָשָׁ֖יו בַּדָּ֑רֶךְ ס וְשִׁמְעִ֡י הֹלֵךְ֩ בְּצֵ֨לַע
    הָהָ֜ר לְעֻמָּתֹ֗ו הָלֹוךְ֙ וַיְקַלֵּ֔ל וַיְסַקֵּ֤ל בָּֽאֲבָנִים֙ לְעֻמָּתֹ֔ו
    וְעִפַּ֖ר בֶּעָפָֽר׃ פ
  kik-kik: Nĩ ũndũ ũcio Daudi na andũ ake magĩthiĩ na mbere magereire njĩra nake Shimei
    akagera mwena-inĩ wa kĩrĩma angʼethanĩire nao, agĩthiĩ akĩrumanaga, na akĩmũikagĩria
    mahiga, na akamũminjagĩria tĩĩri.
  fra-NCL: Et David et ses gens continuaient leur chemin, tandis que Séméï marchait
    sur le flanc de la montagne, près de David, ne cessant de le maudire, lui jetant
    des pierres et faisant voler de la poussière.
  cek-AK: To pongah David hoi angmah ih kaminawk to caeh o poe; Shimei loe mae taeng
    ih kalah loklam bangah caeh, lamcaeh noeh noeh, anih to padaeng noeh noeh moe,
    maiphu hoiah anih to haeh.
  cuk-cuk: David, e-sordaganmala igarba gannar nadmarbargu, amba Simei yar-dikarbali
    iisedi gaya-isgana-sognadapi gusad. Amba Davidʼgi akwamar-minai gusbalid, ukubse-bakar
    minai gusbalid.
  uig-CYR: Шуниң билән Давут өз адәмлири билән йолда меңивәрди. Шимәй болса Давутниң
    удулдики тағ бағрида маңғач қарғайтти һәм таш етип топа-чаң чачатти.
  tel-2017: తరువాత దావీదు, అతని మనుషులు బయలుదేరి వెళ్ళిపోయారు. వారు వెళ్తుండగా షిమీ
    దావీదుకు ఎదురుగా కొండ పక్కనే నడుస్తూ అతని పైకి రాళ్లు రువ్వుతూ, దుమ్మెత్తి పోస్తూ
    ఉన్నాడు.
  hat-BSA: Konsa, David avèk mesye pa li yo te fè wout yo. Epi Schimeï te mache akote
    pant mòn nan vizavi de yo menm. Pandan li t ap prale, li te modi, li te jete wòch,
    e li te jete pousyè bò kote li.
  kos-kos: Ouinge David ac mwet lal elos sifil fahsr inkanek lalos. Shimei el ukwalos
    na fahsr, tuh el ut pe eol uh. El fahsr na selngawelos ac tanglalos ke eot ac
    fohk.
  hbo-WLC: וַיֵּ֧לֶךְ דָּוִ֛ד וַאֲנָשָׁ֖יו בַּדָּ֑רֶךְ ס וְשִׁמְעִ֡י הֹלֵךְ֩ בְּצֵ֨לַע
    הָהָ֜ר לְעֻמָּת֗וֹ הָלוֹךְ֙ וַיְקַלֵּ֔ל וַיְסַקֵּ֤ל בָּֽאֲבָנִים֙ לְעֻמָּת֔וֹ
    וְעִפַּ֖ר בֶּעָפָֽר׃ פ
  ibo-ibo: Ya mere, Devid na ndị ya gakwara nʼihu ije ha nʼụzọ ahụ ma Shimei sokwara
    ha na-aga nʼakụkụ ugwu ahụ na-akọcha ha. Ọ nọgidekwara na-atụ Devid nkume, na-ekpolikwa
    aja elu ka ọ na-awụsa ha nʼahụ.
  ory-ory: ଏହିରୂପେ ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ ପଥ ଦେଇ ଗଲେ; ପୁଣି ଶିମୀୟି ତାଙ୍କ ପାଖେ ପାଖେ ପର୍ବତ
    ପାର୍ଶ୍ୱ ଦେଇ ଚାଲିଲା, ପୁଣି ଚାଲୁ ଚାଲୁ ଅଭିଶାପ ଦେଲା ଓ ତାଙ୍କ ଉପରେ ପଥର ଓ ଧୂଳି ପକାଇଲା।
  chk-chk: Iei mine Tafit me nöün kewe mwän ra sopwela le fetal won ewe al. Nge Simei
    a fetal won ewe al lepekin ewe chuk sasape ngeni Tafit. A fetal nge ottek o momonei
    ngeni Tafit fau me pwül.
  ssd-ssd: Taŋaka saniŋgina le nane ndin ta dubimba kinaig le Simei maŋ nane dubika
    kina ka David kasurmba ndame kilmba kilke kilmba nane mbol pankina.
  rop-rop: Brom deya King Deibid en im men olabat bin kipgon, en Shimiyai bin bulurrum
    olabat wansaid langa hilsaid, en olawei imbin kipgon jingat nogudbalawei langa
    Deibid, en imbin kipgon tjakambat ston en graun langa Deibid du.
  ukr-1871: От і йшов Давид із людьми своїми своєю дорогою. Семей же йшов попід горою
    поровень з ним; ійшов і проклинав та метав каміннєм і землею на них.
  deu-1951: Also ging David seines Weges mit seinen Leuten; Simei aber ging an der
    Seite des Berges neben ihm her und fluchte immer und warf mit Steinen nach ihm
    und besprengte ihn mit Staub.
  eng-JPS: So David and his men went by the way; and Shimei went along on the hill-side
    over against him, and cursed as he went, and threw stones at him, and cast dust.
  srp-1865: I tako David sa svojim ljudima iðaše svojim putem; a Simej iðaše pokraj
    gore prema njemu jednako psujuæi i bacajuæi se kamenjem na nj, i podižuæi prah.
  lug-lug: Awo Dawudi n’abasajja be ne bagenda ku lugendo lwabwe, naye Simeeyi n’ayitira
    ku lusozi okumwolekera nga bw’akolima, nga bw’amukasuukirira amayinja n’enfuufu.
  heb-heb: וילך דוד ואנשיו בדרך ושמעי הלך בצלע ההר לעמתו הלוך ויקלל ויסקל באבנים לעמתו
    ועפר בעפר׃
  ben-IRV: এই ভাবে দায়ূদ ও তাঁর লোকেরা পথ দিয়ে যেতে লাগলেন, আর শিমিয়ি তাঁর অন্য
    পারে পর্বতের পাশ দিয়ে চলতে চলতে অভিশাপ দিতে লাগল এবং সেই পার থেকেই পাথর ছুঁড়লো
    ও ধূলো ছড়িয়ে দিল৷
  pan-pan: ਜਿਸ ਵੇਲੇ ਦਾਊਦ ਅਤੇ ਉਸ ਦੇ ਲੋਕ ਰਾਹ ਦੇ ਵਿੱਚ ਤੁਰੇ ਜਾਂਦੇ ਸਨ, ਤਦ ਸ਼ਿਮਈ ਪਰਬਤ ਦੇ
    ਬੰਨ੍ਹੇ ਉੱਤੇ ਉਸ ਦੇ ਨਾਲ ਲੰਘ ਰਿਹਾ ਸੀ, ਅਤੇ ਉਹ ਸਰਾਪ ਦਿੰਦਾ ਜਾਂਦਾ ਸੀ, ਉਸ ਦੀ ਵੱਲ ਵੱਟੇ
    ਮਾਰਦਾ ਅਤੇ ਮਿੱਟੀ ਸੁੱਟਦਾ ਸੀ।
  tkr-tkr: Davudıy cun insanar cone yəqqı'n əlyhəə vuxha. Şimeyeeme suvayne sirtıle
    bed-düə haa'a-haa'a aykan. Mang'vee manbışilqa g'aye, toz dağa'a.
  mya-JVB: ဒါဝိဒ် သည် နောက် တော်လိုက်သူတို့နှင့်တကွလမ်း ၌ သွား စဉ်တွင်၊ ရှိမိ သည်
    ဒါဝိဒ်တစ်ဘက်တချက် ၊ တောင် ခါးပန်းနား မှာ ရှောက်သွား သဖြင့် ၊ ကျိန်ဆဲ လျက် ကျောက်ခဲ
    နှင့် ပစ် ၍ မြေမှုန့် ကိုလည်း ပက် လေ၏”
  tte-O: Kabo Deibida yo ana bodao silau yoi ali kamwasa mena na Simei ilau koya pwatana
    mena iyamuli kusulili. Kabo ilolo-edeedede Deibida ikawakawa-naenaeyani besiele
    tabe veku yo bwatano leleyanna igabagabaen kolili.
  tbg-tbg: Devitiva minti tivakero nai iqoka vaiintinavu hampata aaraini oru vi vauvaro
    Simeiva aihaini taurihataa oru viharo qora uva tivaqiro viharo orivata vatavata
    Devitiraqaa aqu aqumaqiro vi vaura.
  hmo-hmo: Vadaeni Davida mai ena orea taudia danu dala dekenai amo idia raka, to
    Simei be ororo kahana dekena amo ia raka lao, Davida dekenai ia hereva dika bona
    nadi bona kahu ia negea.
  urd-urd: तब दाऊद और उसके लोग रास्ता चलते रहे और सिम'ई उसके सामने के पहाड़ के किनारे
    पर चलता रहा और चलते चलते ला'नत करता और उसकी तरफ़ पत्थर फेंकता और ख़ाक डालता रहा।
  rus-SYN: И шел Давид и люди его своим путем, а Семей шел по окраине горы, со стороны
    его, шел и злословил, и бросал камнями на сторону его и пылью.
  bqc-SIM: Kɛ́ Davidi bɛ zɛ́u ń a gbɛ̃́ↄ, Simɛi bɛ sĩ̀sĩpↄlɛu aà saɛ. Àlɛ aà
    sↄ̃sↄ̃, àlɛ aà kɛ̃kɛ̃ ń gbɛo, àlɛ bùsu fãaàgu.
  tcz-CHONGTHU: Chuti chun David le amite chu lampia achepeh uvin; Shimei jong chu
    David chutoh kigal mupeh in thinglhang jui jui'a a che peh in agao sap sap jeng
    e; chule amaho chun David chu song le lei vui in jong asep’uvin ahi.
  mar-mar: दावीद आणि त्याच्या बरोबरचे लोक मग आपल्या वाटेने तसेच पुढे गेले. शिमी त्यांच्या
    मागोमाग जात राहिला. डोंगराच्या कडेने तो दुसऱ्या बाजूने जात होता. तो दाविदाबद्दल
    खूप वाईट गोष्टी बोलत होता. दावीदावर तो दगड आणि मातीही फेकत होता.
  qub-qub: Davidga yan'guincunawan aywacuran. Simeipis chimpanpa päsacuran Davidta
    ashlliraycar, sajmaraycar, allpata machiraycar.
  bqp-bqp: Kũ Dauda tɛ́ zɛ́n kũ a gbɛ̃nↄ, Simɛi tɛ́ sĩ̀sĩ pãnde kpadoi, àtɛni
    a sↄ̃sↄ̃ àtɛni gbɛ̀ zuzui àtɛn bùsu fã.
  hat-hat: Se konsa, David ale chemen l' avèk tout moun li yo. Chimeyi menm t'ap mache
    dèyè yo sou flan mòn lan, li t'ap ba yo madichon, li t'ap voye wòch ak pousyè
    tè sou yo.
  eng-BSB: So David and his men proceeded along the road as Shimei went along the
    ridge of the hill opposite him. As Shimei went, he yelled curses, threw stones,
    and flung dust at David.
  tod-tod: Davide ta ná-nuiti ti ɠɛni liizu nɔ, Simeyi ɓalaa ɠɛni ziɛzu Davide ɠobaʋɛ
    gize ɠakamaʋɛ, é ɗa foovooi loo, ta é ɗa kɔtui ta fufiligiti pili.
  eng-WEBPB: So David and his men went by the way; and Shimei went along on the hillside
    opposite him and cursed as he went, threw stones at him, and threw dust.
  kbq-kbq: Hagi Deviti'ene naga'amo'za nevazageno Simei'a anagami kaziga nevuno, Devitina
    kea nesuno kugusopa kateno avufina netreno have kanona atreno aheno vu'ne.
  nhe-BL: Huan David huan nochi itlatequipanojcahua panotiyajque ipan iniojhui, huan
    nopa tlacatl Simei quintoquilijtiyajqui ipan se lado tlen se tepetl. Huan quintelchijtiyajqui,
    huan quinmajcahuilijtiyajqui tetl huan tlaltejpoctli.
  bus-bus: Kɛ̀ Dauda tɛ́ zɛ́n kↄ̃n a gbɛ̃nↄ, Simɛi tɛ́ sĩ̀sĩ pãnde gɛɛzi, èe à sↄ̃sↄ̃ↄ
    èe à gbãgbãa kↄ̃n gbɛ̀o èe bùsu fãa.
  gub-BL: Na'e Tawi wata wi oho iko uzehe we har wanupi kury. Ximez wata oho iko wanuwake
    ywytyr rehe a'e no. Umume'u iaiw ma'e Tawi pe uzeapo ma'e ràm oho iko. Omomor
    ita oho iko hehe. Omomor ywyku'i kwer oho iko hehe no.
  eng-DRA: And David and his men with him went by the way. And Semei by the hill’s
    side went over against him, cursing, and casting stones at him, and scattering
    earth.
