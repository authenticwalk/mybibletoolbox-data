verse: 2SA.016.010
translations:
  mal-C: 'എന്നാൽ രാജാവു പറഞ്ഞു: “സെരൂയയുടെ പുത്രന്മാരേ, നിങ്ങൾക്ക് ഇതിൽ എന്തുകാര്യം?
    അവൻ ശപിക്കട്ടെ. ‘ദാവീദിനെ ശപിക്കുക,’ എന്ന് യഹോവ അവനോടു കൽപ്പിച്ചിരിക്കുന്നു. പിന്നെ
    ‘നീ ഇതു ചെയ്യുന്നതെന്ത്?’ എന്നു ചോദിക്കാൻ ആർക്കാണ് അവകാശം?”'
  deu-TKW: 'Der König aber rief: Was habe ich mit euch zu schaffen, ihr Zerujasöhne?
    Wenn er flucht, und wenn Jahwe im geheißen hat: Fluche David! - wer darf dann
    fragen: Weshalb thust du so?!'
  lin-lin: 'Kasi mokonzi alobaki : — Bino bana mibali ya Tseruya, yo Abishayi mpe
    ndeko na yo, Joabi, likambo nini kati na ngai mpe bino ? Soki azali kolakela ngai
    mabe, ezali nde na ndingisa ya Yawe mpo ete alobi na ye : « Lakela Davidi mabe. »
    Nani sik’oyo akoki kotuna : « Mpo na nini ozali kosala bongo ? »'
  eng-LSV: And the king says, “And what do I [have to do] with you, O sons of Zeruiah?
    For let him revile; even because YHWH has said to him, Revile David; and who says,
    Why have You done so?”
  eng-GNV: 'But the King saide, What haue I to doe with you, ye sonnes of Zeruiah?
    for he curseth, eue because the Lord hath bidden him curse Dauid: who dare then
    say, Wherfore hast thou done so?'
  eng-WEBSTER: And the king said, What have I to do with you, ye sons of Zeruiah?
    so let him curse, because the LORD hath said to him, Curse David. Who shall then
    say, Why hast thou done so?
  nhw-BL: 'Huan David quinanquili: ―¡Amo! Amo ximocalaquica ipan ni tlamantli, aniconehua
    Sarvia. Huelis TOTECO quiilhuijtoc ma nechtelchihua. Huan sintla quej nopa, ¿ajqueya
    tojuanti para tiquilhuise ma amo quichihua?'
  swh-ONEN: Lakini mfalme akamwambia, “Mna nini nami, enyi wana wa Seruya? Ikiwa analaani
    kwa sababu Bwana amemwambia, ‘Mlaani Daudi,’ nani awezaye kuuliza, ‘Kwa nini unafanya
    hivi?’ ”
  bba-bba: Mɑ Dɑfidi u nɛɛ, yɑ ǹ bɛɛ wɑ, bɛɛ Seruyɑn bibu. Durɔ wi, ù n mɑn wɔmmɔ
    yèn sɔ̃ Yinni Gusunɔ u nɛɛ u ko mɛ, wɑrɑ koo nùn yinɑri.
  eng-KJVCPB: And the king said, What have I to do with you, ye sons of Zeruiah? so
    let him curse, because the Lord hath said unto him, Curse David. Who shall then
    say, Wherefore hast thou done so?
  mpx-mpx: Yaka kin i ba, “Alom talim Yowab, nige wami puna i gagan ge nuku baaba
    kaiwena. Ebo Yehoba wana nuwatu i ola ge i ba panapanak-agau, he kilau nige wala
    sapu i gagan ge ta pabakuhu.”
  luo-luo: To ruoth nodwoke niya, “Angʼo machandou koda un yawuot Zeruya? Ka okwongʼa
    nikech Jehova Nyasaye nowachone ni, ‘Kwongʼ Daudi,’ to en ngʼa madipenj ni, ‘Angʼo
    momiyo itimo kama?’ ”
  meu-meu: A hanua pavapavana eto, Seruia natuna e, lau oiemu ai be dahaka? Bema ia
    na e heuduguiraimu badina be Iehova ese vada e haḡania, eto “David ba uduguiraia”,
    bena daika baineto “Dahaka dainai unu o kara tomamu?”
  npi-ULB: तर राजाले भने, “ए सरूयाहका छोराहरू तिमीहरूको मसँग के सरोकार? सायद परमप्रभुले
    नै, 'दाऊदलाई सराप' भनेर त्यसलाई भन्‍नुभएको हुनाले त्यसले मलाई सराप्‍दै छ । अनि
    त्यसलाई 'तिमीले राजालाई किन सराप्‍दै छौ?' भनेर कसले भन्‍न सक्छ' ।”
  yor-yor: Ọba sì wí pé, “Kín ni èmi ní ṣe pẹ̀lú yín, ẹ̀yin ọmọ Seruiah? Bí ó bá ń
    bú èébú, nítorí tí Olúwa ti wí fún un pé, ‘Bú Dafidi!’ Ta ni yóò sì wí pé, ‘Kín
    ni ìdí tí o fi ṣe bẹ́ẹ̀.’ ”
  ind-ind: Tetapi Daud menegur, “Itu bukan urusanmu atau kakakmu! Biarkan saja, sebab
    kalau ini kehendak TUHAN, saya akan menerima semuanya.”
  pes-OPCB: 'پادشاه خطاب به ابیشای و برادرش یوآب گفت: «شما چه کار دارید؟ اگر خداوند
    به او گفته است که به من دشنام دهد، من کی هستم که مانع کار او شوم؟'
  tgl-ULB: Pero sinabi ng hari, “Ano ang gagawin ko sa inyo, mga anak ni Zeruias?
    Marahil minumura niya ako dahil sinabi ni Yahweh sa kainya, 'Sumpain si David.'
    Sino sa gayon ang magkapagsabi sa kaniya, 'Bakit mo isinusumpa ang hari?”'
  cbu-NT: Itaru kurakshat, Nda watsta amb tárinllpa. ¿Antaati shiyaatseeja muntak?
    Apaz Apanll waana nuwaa tayutaritamaam kamachtaku ashkusina. Ashiri chiyshat ashima
    tsiyatkuch, ¿ameecheezich? Waana Apanll kamachtaku anootsee, tárangu.
  hui-hui: Ani layagola kini ibugua Abisaihondobi ibu hamene Yoabahondobi bi lamialu
    lalu, Ogoni libunaga biabe ndogo ani lalu helo wahadaba. Anduane Homogo ibugua
    agali ogonihondo bi ani lolene nga layagua nde agali mendeme bi ogoni ago larebe
    lalu hale holene nawigo waha, lene.
  mya-mya: မင်း​ကြီး​က​အ​ဘိ​ရှဲ​နှင့်​သူ​၏​အစ်​ကို​ယွာ​ဘ အား``ဤ​အ​မှု​သည်​သင်​တို့​နှင့်​မ​သက်​ဆိုင်။
    ထာ​ဝ​ရ​ဘု​ရား​စေ​ခိုင်း​တော်​မူ​သ​ဖြင့် သူ သည်​ကျိန်​ဆဲ​ခဲ့​သော်​သူ့​အား`သင်​သည်
    အ​ဘယ်​ကြောင့်​ဤ​သို့​ပြု​ဘိ​သ​နည်း' ဟု အ​ဘယ်​သူ​မေး​မြန်း​မည်​နည်း'' ဟု​ဆို​၏။-
  bod-N: རྒྱལ་པོས། ཀྱེ་ཟེ་རུ་ཡཱ་ཡི་བུ། ང་རང་ཁྱོད་དང་འབྲེལ་བ་ཅི་ཡོད་དམ། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ།
    དཱ་བིད་ལ་དམོད་མོ་ཐོབས་ཤིག་ཅེས་གསུངས་པས་ཁོས་འདི་ལྟར་དམོད་པ་ཡིན་ལ། དེས་ན་སུ་ཞིག་གིས་ཁོ་ལ།
    ཁྱོད་ཀྱིས་འདི་ལྟར་བྱེད་པ་ཅི་ཡིན་ཟེར་ཐུབ་བམ་ཞེས་གསུངས་སོ། །
  sna-sna: Asi mambo akati, “Ko, ini nemi takafanana pakudii, imi vanakomana vaZeruya?
    Ko, kana achituka nokuti Jehovha ati kwaari, ‘Tuka Dhavhidhi,’ ndiani angati,
    ‘Ko, unoitirei izvi?’ ”
  spa-BLM: 'El rey respondió: “¿Qué tengo que ver con ustedes, hijos de Sarvia? Porque
    él maldice, y porque Yahvé le ha dicho: ‘Maldice a David’, ¿quién dirá entonces:
    ‘Por qué lo has hecho’?”'
  cac-cac: 'Ix yalan vin̈ rey chi'': —Malaj eyalan eyic d''a jun vin̈ tic a ex yune''
    ex ix Sarvia tic. Tato tzin sb''aj vin̈, a am Jehová tz''ac''an yal vin̈. Tato
    icha chi'', malaj mach syal scachanoch vaan vin̈, xchi vin̈ rey chi''.'
  swh-ULB: Lakini mfalme akasema, “Nifanye nini nanyi enyi wana wa Seruya? Pengine
    ananilaani kwa kuwa Yahwe amemwambia, 'Mlaani Daudi.' Nani sasa awezaye kumwambia,
    'Kwa nini unamlaani mfalme.”
  bel-bel: 'І сказаў цар: што мне і вам, сыны Саруіны? хай ён ліхасловіць, бо Гасподзь
    сказаў яму ліхасловіць Давіда. Хто ж можа сказаць: навошта ты так робіш?'
  deu-ELBBK: 'Aber der König sprach: Was haben wir miteinander zu schaffen, ihr Söhne
    der Zeruja? Ja, mag er fluchen! Denn wenn der HERR ihm gesagt hat: Fluche David!
    Wer darf dann sagen: Warum tust du so?'
  mbb-OT: Piru migkaǥi haazà is hadì te, “Sikiyu is menge anak ni Zeruya, hengkey
    is kelevetan niw? Emun midsuǥù sikandin te Nengazen he penrewaki e zin, ne hentei
    e ves is edawey kandin?”
  mal-2015: 'അതിന്നു രാജാവു: സെരൂയയുടെ പുത്രന്മാരേ, എനിക്കും നിങ്ങൾക്കും തമ്മിൽ എന്തു?
    അവൻ ശപിക്കട്ടെ; ദാവീദിനെ ശപിക്ക എന്നു യഹോവ അവനോടു കല്പിച്ചിരിക്കുന്നു; പിന്നെ
    നീ ഇങ്ങനെ ചെയ്യുന്നതു എന്തു എന്നു ആർ ചോദിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o David phenďa: „Čhavale la Cerujakre, so tumen hin andre oda? Bo
    te o RAJ leske phenďa, hoj man te košel, akor ko leske šaj phenel: ‚Soske ada
    keres?‘ “'
  pes-OPV: 'پادشاه گفت: «ای پسران صرویه مرا با شما چه‌کار است؟ بگذارید که دشنام دهد،
    زیرا خداونداو را گفته است که داود را دشنام بده، پس کیست که بگوید چرا این کار را
    می‌کنی؟»'
  ron-1924: 'Дар ымпэратул а зис: „Че авець вой ку мине, фиий Церуей? Дакэ блестемэ,
    ынсямнэ кэ Домнул й-а зис: ‘Блестемэ пе Давид!’ Чине-й ва зиче дар: ‘Пентру че
    фачь аша?’”'
  ben-OBCV: কিন্তু রাজামশাই বললেন, “হে সরূয়ার ছেলেরা, এতে তোমাদের কী? সে যদি এজন্যই
    অভিশাপ দিচ্ছে যেহেতু সদাপ্রভু তাকে বলেছেন, ‘দাউদকে অভিশাপ দাও,’ তবে কে-ই বা প্রশ্ন
    করতে পারে, ‘তুমি কেন এমনটি করছ?’ ”
  som-som: Kolkaasaa boqorkii wuxuu yidhi, Kuwiinna ay Seruuyaah dhashayow, bal maxaa
    inoo dhexeeya? Hadduu habaartamay, oo Rabbigu ku yidhi, Daa'uud soo habaar, bal
    yaa ninkan ku odhan kara, War maxaad saas u yeeshay?
  lat-VUC: 'Et ait rex: Quid mihi et vobis est, filii Sarviæ? dimittite eum, ut maledicat:
    Dominus enim præcepit ei ut malediceret David: et quis est qui audeat dicere quare
    sic fecerit?'
  eng-ASVBT: And the king said, What have I to do with you, ye sons of Zeruiah? Because
    he curseth, and because Jehovah hath said unto him, Curse David; who then shall
    say, Wherefore hast thou done so?
  ita-1885: 'Ma il re rispose: Che ho io da far con voi, figliuoli di Seruia? Maledica
    pure; e, se il Signore gli ha detto: Maledici Davide, chi dirà: Perchè hai tu
    fatto così?'
  eng-LXXUP: 'And the king said, What have I to do with you, ye sons of Zeruiah? even
    let him alone, and so let him curse, for the Lord has told him to curse David:
    and who shall say, Why hast thou done thus?'
  eng-ULB: But the king said, “What have I to do with you, sons of Zeruiah? Perhaps
    he is cursing me because Yahweh has said to him, 'Curse David.' Who then could
    say to him, 'Why are you cursing the king?'”
  spa-VBL: “¿Qué tiene eso que ver con ustedes, hijos de Sarvia?” , respondió el rey.
    “Si me está maldiciendo porque el Señor se lo ha dicho, ¿quién puede cuestionar
    lo que hace?” .
  fra-_FOB: 'Mais le roi répondit: Qu''ai-je à faire avec vous, fils de Tséruja? Qu''il
    maudisse; car l''Éternel lui a dit: Maudis David; qui donc lui dira: Pourquoi
    fais-tu ainsi?'
  mal-mal: 'അതിന് രാജാവ്: “സെരൂയയുടെ പുത്രന്മാരേ, എനിക്കും നിങ്ങൾക്കും തമ്മിൽ എന്ത്?
    അവൻ ശപിക്കട്ടെ; ‘ദാവീദിനെ ശപിക്കുക’ എന്ന് യഹോവ അവനോട് കല്പിച്ചിരിക്കുന്നു; പിന്നെ
    നീ ഇങ്ങനെ ചെയ്യുന്നത് എന്ത്? എന്ന് ആര് ശിമെയിയോട് ചോദിക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin bādshāh ne use rok diyā, “Merā āp aur āp ke bhāī Yoāb se kyā wāstā?
    Nahīṅ, use lānat karne deṅ. Ho saktā hai Rab ne use yih karne kā hukm diyā hai.
    To phir ham kaun haiṅ ki use rokeṅ.”
  suz-BL: तन्‍न पिपमी “ए सेरूयाह आ तौ, गे गो नु मगारचा ङा बाक्‍नीसी। परमप्रभु यावेमी
    मेको कली ‘दाऊद कली सराप पावो’ दे सोइश्‍शो बाक्‍त हना, सुम तेक्‍ने चाप्‍बा ङा?”
    देंमाक्‍त। २सामुएल १९:१७-२४
  ita-1927: 'Ma il re rispose: “Che ho io da far con voi, figliuoli di Tseruia? S’ei
    maledice, è perché l’Eterno gli ha detto: Maledici Davide! E chi oserà dire: Perché
    fai così?”'
  ckb-ckb: 'بەڵام پاشا گوتی: «ئەی کوڕانی چەرویا، چی لەنێوان من و ئێوە هەیە؟ لێیگەڕێن
    با نەفرەت بکات، ئەگەر یەزدان پێی فەرمووبێت نەفرەت لە داود بکە، کێ هەیە بتوانێت
    بڵێت: ”بۆ ئەمە دەکەیت؟“»'
  eng-BBE: And the king said, What have I to do with you, you sons of Zeruiah? Let
    him go on cursing, for the Lord has said, Put a curse on David, and who then may
    say, Why have you done so?
  kan-OKCV: ಆದರೆ ಅರಸನು, “ಚೆರೂಯಳ ಮಕ್ಕಳೇ, ನನಗೂ ನಿಮಗೂ ಏನು? ಅವನು ನನ್ನನ್ನು ದೂಷಿಸಲಿ. ಏಕೆಂದರೆ,
    ‘ದಾವೀದನನ್ನು ದೂಷಿಸು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಹೇಳಿದ್ದಾರೆ. ಹಾಗಾದರೆ, ‘ಏಕೆ ಹೀಗೆ ಮಾಡುತ್ತೀ?’
    ಎಂದು ಹೇಳುವವನ್ಯಾರು?” ಎಂದನು.
  tam-2017: 'அதற்கு ராஜா: செருயாவின் மகன்களே, எனக்கும் உங்களுக்கும் என்ன? அவன் என்னை
    சபிக்கட்டும்; தாவீதை சபிக்கவேண்டும் என்று யெகோவா அவனுக்குச் சொன்னார்; ஆகையால்
    ஏன் இப்படிச் செய்கிறாய் என்று கேட்பவன் யார் என்றான்.'
  spa-RV-1909: 'Y el rey respondió: ¿Qué tengo yo con vosotros, hijos de Sarvia? El
    maldice así, porque Jehová le ha dicho que maldiga á David: ¿quién pues le dirá:
    Por qué lo haces así?'
  ron-BTF: 'Și împăratul a spus: Ce am eu a face cu voi, fii ai Țeruiei? Lasă-l să
    blesteme, deoarece DOMNUL i-a spus: Blestemă pe David. Cine va spune atunci: Pentru
    ce ai făcut astfel?'
  eng-WEBP: The king said, “What have I to do with you, you sons of Zeruiah? Because
    he curses, and because the LORD has said to him, ‘Curse David,’ who then shall
    say, ‘Why have you done so?’”
  eng-FBV: “What's that got to do with you, you sons of Zeruiah?” the king replied.
    “If he's cursing me because the Lord told him to, then who can question what he's
    doing?”
  nld-1939: 'Maar de koning sprak: Dat is mijn zaak niet, noch de uwe, zonen van Seroeja!
    Als hij vloekt, omdat Jahweh hem heeft ingegeven, David te vloeken, wie mag dan
    zeggen: Waarom doet ge dat?'
  nch-BL: 'Huan David quinanquili: ―¡Amo! Amo ximocalaquica ipan ni tamanti, aniconehua
    Sarvia. Huelis TOTECO quiilhuijtoc ma nechtelchihua. Huan sinta quej nopa, ¿ajquiya
    tojuanti para tiquilhuise ma amo quichihua?'
  vie-1934: 'Nhưng vua đáp rằng: Hỡi các con trai Xê-ru-gia, ta có can hệ gì với các
    ngươi? Hãy để Si-mê-i rủa sả. Aáy là Đức Giê-hô-va đã phán cùng người rằng: Hãy
    rủa sả Đa-vít. Vậy ai dám nói cùng người rằng: Cớ sao ngươi làm như vậy?'
  hin-CV: मगर राजा ने उसे उत्तर दिया, “ज़ेरुइयाह के पुत्रों, तुममें और मुझमें कहीं
    कोई समानता नहीं है. यदि वह मुझे इसलिये शाप दे रहा है, कि उसे याहवेह ही ने यह आदेश
    दिया है, ‘शाप दो दावीद को,’ तब कौन है, जो उससे यह पूछेगा, ‘क्यों कर रहे हो ऐसा?’ ”
  spa-BES: 'Y el rey dijo: ¿Qué tengo que ver contigo, hijos de Sarvia? Déjalo que
