    Wherefore hast Thou done so?'
  eng-WYC-2017: And the king said, Ye sons of Zeruiah, what is it to me and to you?
    Suffer ye him, that he curse; forsooth the Lord hath commanded to him, that he
    should curse David; and who is he that dare say, Why did he so?
  eng-WMBB: The king said, “What have I to do with you, you sons of Zeruiah? Because
    he curses, and because the LORD has said to him, ‘Curse David,’ who then shall
    say, ‘Why have you done so?’”
  urd-GVH: लेकिन बादशाह ने उसे रोक दिया, “मेरा आप और आपके भाई योआब से क्या वास्ता?
    नहीं, उसे लानत करने दें। हो सकता है रब ने उसे यह करने का हुक्म दिया है। तो फिर
    हम कौन हैं कि उसे रोकें।”
  rug-rug: “Namu loke mua ginugua hokara si goi koasa ginua hie” gua si zama nia sa
    baṉara koe Abisai meke sa tasina se Zoabi. “Be zama panipani au sa si rau sina
    e Zihova tu zama ia pude tavete gua asa, si loke tie si boka hukatia sa nana zinama.”
  gaz-gaz: Mootichi garuu akkana jedhe; “Yaa ilmaan Zeruuyaa, anii fi isin maal wal
    irraa qabna? Yoo inni sababii Waaqayyo, ‘Ati Daawitin abaari’ isaan jedheef na
    abaare eenyutu, ‘Ati maaliif waan kana goota?’ jedhee isa gaafachuu dandaʼa?”
  fra-LSG: 'Mais le roi dit: Qu’ai-je affaire avec vous, fils de Tseruja? S’il maudit,
    c’est que l’Éternel lui a dit: Maudis David! Qui donc lui dira: Pourquoi agis-tu
    ainsi?'
  yal-yal: Koni mangan yi Abisayi yabi, a naxa, “I tan nun i tada Yowaba, ɛ gbee biran
    nanse yi? Xa a sa a li xɛmɛni ito n dangama bayo Alatala nan a yamarixi a xa n
    danga, muxu yo mi nɔɛ falan tiyɛ a ma.”
  haw-1868: I mai la ke alii, Heaha ka'u ia olua, e na keiki a Zeruia? E kuamuamu
    mai no oia pela; no ka mea, ua olelo mai no o Iehova ia ia, e kuamuamu ia Davida.
    Owai hoi ke olelo aku, No ke aha la oe i hana'i pela?
  arb-NAV: 'فَقَالَ الْمَلِكُ: «لَيْسَ هَذَا مِنْ شَأْنِكُمْ يَا بَنِي صُرُوِيَّةَ.
    دَعُوهُ يَشْتِمُ لأَنَّ الرَّبَّ قَالَ لَهُ اشْتِمْ دَاوُدَ. فَمَنْ يَقْدِرُ أَنْ
    يَسْأَلَ: لِمَاذَا تَفْعَلُ هَذَا؟»'
  ewe-ewe: Ke fia la gblɔ be, “Nya kae le nye kple miawo, Zeruya ƒe viwo, dome? Ne
    ele ɖiŋu dom elabena Yehowae gblɔ nɛ be, ‘Ƒo fi de David’ la, ame ka ate ŋu abia
    be, ‘Nu ka ta nèle nu sia wɔm ɖo?’ ”
  eng-LEE: And the king said, What have I to do with you, ye sons of Zeruyah? so let
    him curse; because the Lord hath said unto him, Curse David. Who shall then say,
    Wherefore hast thou done so?
  asm-FB: কিন্তু ৰজাই ক’লে, “হে চৰূয়াৰ পুত্ৰসকল, তোমালোকৰ লগত মোৰ কি সম্পৰ্ক? যি
    স্থলত যিহোৱাই দায়ূদক শাও দে বুলি তাক কৈছে, ‘এনে স্থলত, সি শাও দিয়াত, তই এনে
    কিয় কৰিছ বুলি কোনে ক’ব’?”
  sus-A: مَنفّ نَشَ عَ يَابِ، «سٍرُيَ شَ دِ، عِ مُ نَ يِ قٍ كُي قٍوٌ. يِ مِشِ ﭑ دَنكَشِ
    نّ، بَرِ مَ عَلَتَلَ بَرَ عَ يَمَرِ عَ شَ ﭑ دَنكَ. ندٍ نْمَ عَ قَلَدٍ عَ بّ، ‹مُنقٍ
    رَ عِ يِ رَبَمَ؟›»
  fra-SBL: 'Le roi dit : « Qu''ai-je à faire avec vous, fils de Tseruja ? Parce qu''il
    maudit, et parce que Yahvé lui a dit : ''Maudis David'', qui dira : ''Pourquoi
    as-tu agi ainsi ?''"'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ מַה־לִּ֥י וְלָכֶ֖ם בְּנֵ֣י צְרֻיָ֑ה *כִּי (כֹּ֣ה)
    יְקַלֵּ֗ל *וְכִי (כִּ֤י) יְהוָה֙ אָ֤מַר לֹו֙ קַלֵּ֣ל אֶת־דָּוִ֔ד וּמִ֣י יֹאמַ֔ר
    מַדּ֖וּעַ עָשִׂ֥יתָה כֵּֽן׃ ס
  kik-kik: No mũthamaki akiuga atĩrĩ, “Tũnyiitanĩire ũndũ ũrĩkũ niĩ na inyuĩ, inyuĩ
    ariũ a Zeruia? Angĩkorwo ararumana tondũ Jehova nĩamwĩrĩte atĩrĩ, ‘Ruma Daudi,’
    nũũ ũngĩmũũria atĩrĩ, ‘Ũgwĩka ũguo nĩkĩ?’ ”
  fra-NCL: 'Le roi répondit : « Qu’ai-je à faire avec vous, fils de Sarvia ? Qu’il
    maudisse ! Car si Yahweh lui a dit : Maudis David, qui lui dira : Pourquoi agis-tu
    ainsi ? »'
  cek-AK: Toe siangpahrang mah, Nang Zeruiah capanawk, nangcae hoi kai asaenghaih
    timaw oh? Anih mah padaeng nasoe; Angraeng mah, David padaeng han thui pae nahaeloe,
    timaw thui thai tih. Tipongah hae tiah na oh loe? tiah a naa.
  cuk-cuk: 'Rey-David, Sarvia-masmala-abin sogded: —Mer be achamalo. We-igar bemargadsulid,
    degi, angadsurmogad. Ar dule-we-ibmar-sognaidi, Bab-Jehová-sogedba-sognair sognaid,
    be Davidʼga deyob sognaoye. Degite, ¿doa ese golosunna, ibiga be deyob sognaye?'
  uig-CYR: 'Лекин падиша: И Зәруияниң оғуллири, мениң билән немә кариңлар? У қарғиса
    қарғисун! Әгәр Пәрвәрдигар униңға, Давутни қарғиғин, дәп ейтқан болса, ундақта
    ким униңға: Немишкә бундақ қилисән? — дейәлисун?'
  tel-2017: అందుకు రాజు “సెరూయా కొడుకుల్లారా, మీకు నామీద ఎందుకింత అభిమానం? దావీదును
    శపించమని యెహోవా అతనికి చెప్పి ఉన్నట్టయితే అతణ్ణి శపించయ్యండి. నువ్వు ఇలా ఎందుకు
    చేస్తున్నావని అడిగేవాళ్ళెవరు?” అని చెప్పాడు.
  hat-BSA: 'Men wa a te di: “Kisa mwen gen avè w, O fis a Tseruja? Si li bay madichon,
    e si SENYÈ a te di li ‘Modi David’, alò, se kilès k ap di: ‘Poukisa ou te fè sa?’”'
  kos-kos: Tokosra el fahk nu sel Abishai ac Joab, tamulel lal, “Wangin ma lomtal
    ke ma se inge. El fin selngawiyu mweyen LEUM GOD El sap elan oru, na su ku in
    siyuk lah efu ku el oru?”
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ מַה־לִּ֥י וְלָכֶ֖ם בְּנֵ֣י צְרֻיָ֑ה כי יְקַלֵּ֗ל
    וכי יְהוָה֙ אָ֤מַר לוֹ֙ קַלֵּ֣ל אֶת־דָּוִ֔ד וּמִ֣י יֹאמַ֔ר מַדּ֖וּעַ עָשִׂ֥יתָה
    כֵּֽן׃ ס
  ibo-ibo: Ma eze zara sị, “Gịnị jikọrọ mụ na unu, unu ụmụ ndị ikom Zeruaya. Ọ bụrụ
    na ọ na-akọcha m nʼihi na Onyenwe anyị sị ya ‘Kọchaa Devid,’ onye pụrụ ịjụ ajụjụ
    sị, ‘Gịnị mere ị ji na-eme ihe dị otu a?’ ”
  ory-ory: ତହିଁରେ ରାଜା କହିଲେ, “ହେ ସରୁୟାର ପୁତ୍ରମାନେ, ତୁମ୍ଭମାନଙ୍କ ସହିତ ମୋʼ ର କʼଣ କରିବାର
    ଅଛି? ସେ ତ ଅଭିଶାପ ଦେଉଅଛି, ପୁଣି ଦାଉଦଙ୍କୁ ‘ଅଭିଶାପ ଦିଅ’ ବୋଲି ସଦାପ୍ରଭୁ ତାହାକୁ କହିଅଛନ୍ତି?
    ‘ଏଥିପାଇଁ କିଏ କହିବ, ତୁମ୍ଭେ କାହିଁକି ଏପରି କଲ?’”
  chk-chk: 'Nge ewe king a üra, “Pwal met wewen ngenikemi ämi nöün Seruia mwän? Are
    ätewe a ottekiei, pun ewe Samol mi Lapalap a üreni pwe epwe ottekiei, iön epwe
    tongeni üra: Pwota ka föri iei usun?”'
  ssd-ssd: 'gabat suŋgo ndek Abisai le Yoab peunikmba sanikina: Tale mbulap. Tale
    ye ndoŋ wamdus tuma kuga. Wam te Suŋgoŋge sawat le ye kasuryate ndeta imaŋge nu
    peuwam kumuŋ ŋgina.'
  rop-rop: Wal King Deibid bin dalim Ebishai en im braja Jowab, “Yunbala nomo pudum
    miselp, dumaji yunbala nomo sabi wanim det men dumbat. If YAWEI bin dalim im blanga
    toktok nogudbalawei langa mi, wal nobodi garram det rait blanga stapam im.” Lagijat
    na King Deibid bin tok.
  ukr-1871: 'Царь же рече: Яке вам дїло до мене, Саруєнки? Нехай він проклинає, бо
    се Господь допустив йому, проклинати Давида. Хто ж тут скаже: Як важишся ти на
    се?'
  deu-1951: 'Aber der König sprach: Ihr Söhne der Zeruja, was habe ich mit euch zu
    schaffen? Wenn er flucht, und wenn der HERR zu ihm gesagt hat: Fluche dem David!
    wer will dann sagen: Warum tust du also?'
  eng-JPS: 'And the king said: ''What have I to do with you, ye sons of Zeruiah? So
    let him curse, because the LORD hath said unto him: Curse David; who then shall
    say: Wherefore hast thou done so?'''
  srp-1865: 'Ali car reèe: šta je vama do mene, sinovi Serujini? neka psuje; jer mu
    je Gospod rekao: psuj Davida. Pa ko smije kazati: zašto tako èiniš?'
  lug-lug: Naye kabaka n’ayogera nti, “Luganda ki lwe nnina nammwe, mmwe batabani
    ba Zeruyiya? Bw’aba ng’ankolimira kubanga Mukama ye yamugambye nti, ‘Kolimira
    Dawudi,’ ani ayinza okubuuza nti, ‘Kiki ekikukoza bw’otyo?’ ”
  heb-heb: ויאמר המלך מה לי ולכם בני צריה כי יקלל וכי יהוה אמר לו קלל את דוד ומי יאמר
    מדוע עשיתה כן׃
  ben-IRV: কিন্তু রাজা বললেন, “হে সরূয়ার ছেলেরা, তোমাদের সঙ্গে আমার বিষয় কি? ও যখন
    অভিশাপ দেয় এবং সদাপ্রভু যখন ওকে বলে দেন, দায়ূদকে অভিশাপ দাও, তখন কে বলবে, এমন
    কাজ কেন করছ?”
  pan-pan: ਰਾਜਾ ਨੇ ਆਖਿਆ, ਹੇ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰੋਂ, ਤੁਹਾਡੇ ਨਾਲ ਮੇਰਾ ਕੀ ਕੰਮ ਹੈ? ਉਹ ਨੂੰ ਸਰਾਪ
    ਦੇਣ ਦਿਓ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ ਹੈ ਕਿ ਦਾਊਦ ਨੂੰ ਸਰਾਪ ਦੇ। ਫਿਰ ਕੌਣ ਆਖ ਸਕਦਾ
    ਹੈ ਕਿ ਤੂੰ ਅਜਿਹਾ ਕਿਉਂ ਕੀਤਾ?
  tkr-tkr: 'Paççahee eyhen: – Tseruyayn dixbı, zake şos hucoone? Mang''vee, Rəbbee
    «Davudus bed-düə hee''eva» uvhu, bed-düə haa''axhee, şavusse mang''uk''le «məxüd
    hıma''ava» eyhes əxəyee?'
  mya-JVB: ရှင် ဘုရင်က အိုဇေရုယာ သား တို့၊ သင် တို့သည်ငါ နှင့် အဘယ်သို့ ဆိုင်သနည်း။
    ထိုသူသည် ကျိန်ဆဲ ပါလေ စေ။ ဒါဝိဒ် ကို ကျိန်ဆဲ လော့ဟု ထာဝရဘုရား မှာ ထားတော်မူပြီ။
    သို့ဖြစ်၍ သင်သည် အဘယ်ကြောင့် ဤသို့ ပြု သနည်းဟု အဘယ်သူ ဆို ရမည်နည်းဟူ၍၎င်း၊
  tte-O: Mwa kin iwaloba, “Komiu Seluwaiya natunao, nige ami dedei besi, nige ami
    yai ipapagan na kwawalowalo koliyau kaiwena. Tem Yeoba ana nuwatu besiele na ikawa-naenae-yagau,
    na kita nige ala dudulai yabo, tamwanoumo.”
  tbg-tbg: Tuvaro avuhainaava Abisairaravata vira qata Ioaapiraravata aqao tiro, Vira
    kia nitanta kaiqavauve. Noravano Kotiva vi uvara tiane tivaroe, vi vaiintiva tiriara
    minti ti vaivo? Tenavu qumina vi vaiintirara evaara variane tiarorave, tiro.
  hmo-hmo: To king Davida ia gwau, “Lasi, inai be lauegu kerere totona, oi be lasi.
    Bema lau dekenai ia hereva dika henia, Lohiabada ese unai bamona ia hamaoroa dainai,
    daika ese iena kara ia koua diba?”
  urd-urd: बादशाह ने कहा, “ऐ ज़रोयाह के बेटो! मुझे तुमसे क्या काम? वह जो ला'नत कर
    रहा है, और ख़ुदावन्द ने उससे कहा है कि दाऊद पर ला'नत कर इसलिए कौन कह सकता है कि
    तूने क्यों ऐसा किया?”
  rus-SYN: 'И сказал царь: что мне и вам, сыны Саруины? оставьте его, пусть он злословит,
    ибо Господь повелел ему злословить Давида. Кто же может сказать: зачем Ты так
    делаешь?'
  bqc-SIM: 'Ɔ̃ kí mɛ̀: Zeluia nɛ́ↄ, bↄ́mɛ wá daaai? Tó Dii mɛ́ òɛ̀ aà ma sↄ̃́sↄ̃,
    ↄ̃ àlɛ ma sↄ̃sↄ̃, démɛ a fↄ̃ aà la, bↄ́yãi àlɛ kɛi màaii?'
  tcz-CHONGTHU: Lengpan jong aphoh in, “Zeruiah chapate Nangho kon nadoh beh uvem?
    Pakaiyin ajah a aseipih a keihi gaosap in atileh, nang koi nahija ama chu nakham
    ding ham ati.
  mar-mar: पण राजा त्यास म्हणाला, सरुवेच्या पुत्रांनो मी काय करू? दाविदाला शिव्याशाप
    दे असे परमेश्वरानेच त्यास सांगितले असेल. मग त्यास असे कोण म्हणू शकेल की, तू राजाला
    का शाप देत आहेस?”
  qub-qub: 'Niptin rayga niran: «Sarviapa wamrancuna, gamcunataga imata gocushunqui.
    Tayta Dios chayno nisha captinchari pay gayapaycäman. Chayno captenga ¿piraj ‹imatataj
    rurashcanqui› nenga?»'
  bqp-bqp: 'Akũ kína pì: Zeruya nɛ́nↄ, bↄ́ mɛ́ à ó kakaraa? Tó Dikiri mɛ́ à ònɛ à
    ma sↄ̃sↄ̃, akũ àtɛni ma sↄ̃sↄ̃, dí mɛ́ ani fↄ̃ à a la à pi, bↄ́yãi àtɛn kɛ lɛɛ?'
  hat-hat: 'Wa a di Abichayi ansanm ak Joab, frè li a: -Pa antre nan sa ki pa gade
    nou, tande. Si se Seyè a ki di l'' pou l'' ban m'' madichon, ki moun ki gen dwa
    mande l'' pouki l''ap fè sa?'
  eng-BSB: But the king replied, “What have I to do with you, O sons of Zeruiah? If
    he curses me because the LORD told him, ‘Curse David,’ who can ask, ‘Why did you
    do this?’”
  tod-tod: 'Masagi gooɠaaʋoteni, é ɠɛ ma: «Wɔnɔi ɠa naa zu ga leeni, Seluya ná-doun
    zunuiti? Mazɔlɔɔ ni Ɠɔoɠɔ GALAGI ɠa kɛai ma é fòovo, ɓɛ ɠa a zelilo ma?»'
  eng-WEBPB: The king said, “What have I to do with you, you sons of Zeruiah? Because
    he curses, and because the LORD has said to him, ‘Curse David,’ who then shall
    say, ‘Why have you done so?’”
  kbq-kbq: Hianagi kini ne'mo huno, Ra Anumzamo'ma huntenigeno huhavizama hunenante'na
    Zeruia nemofoga antahio, tagra magozana hugara osu'none.
  nhe-BL: 'Huan David quinanquili: ―¡Axtle! Amo ximocalaquica ipan ni tlamantli, iniconehua
    Sarvia. Huelis TOTECO quiilhuijtoc ma nechtelchihua. Huan intla queja nopa, ¿ajqueya
    tojuanti para tiquilhuise ma ax quichihua?'
  bus-bus: 'Ben kí bè: Zeruya nɛ́nↄ, bↄ́ bé à wa kakↄ̃aa? Tó Dii bé à ònɛ à ma sↄ̃sↄ̃,
    ben èe ma sↄ̃sↄ̃ↄ, dé bé eé fↄ̃ à à la à be, bↄ́yãnzi èe kɛɛ lɛzi?'
  gub-BL: — Tuwe uze'eg nehe ty. Emupytu'u kar zo ty, i'i Tawi Amizaz pe tywyr Zoaw
    pe no. — Aze Tupàn umur kar ze'egaiw herehe 'aw awa pe, teko nupuner kwaw Tupàn
    rehe upuranu haw rehe. — Màràzàwe tuwe eremono kar iaiw ma'e iko izupe, naza'e
    kwaw Tupàn pe, i'i Tawi izupe.
  eng-DRA: 'And the king said: What have I to do with you, ye sons of Sarvia? Let
    him alone and let him curse: for the Lord hath bid him curse David: and who is
    he that shall dare say, why hath he done so?'
