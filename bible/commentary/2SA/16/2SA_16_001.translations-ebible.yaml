  kan-OKCV: ದಾವೀದನು ಬೆಟ್ಟದ ತುದಿಯಿಂದ ಸ್ವಲ್ಪ ದೂರ ಹೋದಾಗ, ಮೆಫೀಬೋಶೆತನ ಸೇವಕ ಚೀಬನು ತಡಿಹಾಕಿದ
