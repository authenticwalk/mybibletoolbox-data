  mdy-ETH: ዒማና ዳውቴ ዹኮ ቶኦካፓ ሊካ ዻካ ዎታማና ፂባ ጌይንታ፥ ሜፒቦሼቴኮ ዓይሌስኬይ ዔርቲባኣንቴ ዒዛና ካኣሜኔ፤ ዒዚ
