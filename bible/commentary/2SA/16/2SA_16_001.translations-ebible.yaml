    a hundred bundles of dried grapes, a hundred pieces of pressed figs, and two vessels
    of wine.)
  epo-epo: Kiam David iom malsupreniris de la supro, jen venis al li renkonte Ciba,
    la servanto de Mefiboŝet, kun paro da selitaj azenoj, sur kiuj estis ducent panoj
