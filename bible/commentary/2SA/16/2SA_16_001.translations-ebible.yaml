    Wein.
  kan-2017: ದಾವೀದನು ಗುಡ್ಡದ ತುದಿಯ ಆಚೆಗೆ ಹೋದ ಕೂಡಲೆ ಮೆಫೀಬೋಶೆತನ ಸೇವಕನಾದ ಚೀಬನು ತಡಿಹಾಕಿದ
    ಎರಡು ಕತ್ತೆಗಳ ಮೇಲೆ ಇನ್ನೂರು ರೊಟ್ಟಿಗಳನ್ನೂ, ನೂರು ಒಣಗಿದ ದ್ರಾಕ್ಷಿ ಗೊಂಚಲುಗಳನ್ನೂ, ನೂರು
