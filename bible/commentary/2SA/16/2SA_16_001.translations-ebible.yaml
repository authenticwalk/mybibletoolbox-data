  tam-2017: தாவீது மலை உச்சியிலிருந்து சற்றுதூரம் நடந்துபோனபோது, இதோ, மேவிபோசேத்தின்
    வேலைக்காரனான சீபா, பொதிகளைச் சுமக்கிற இரண்டு கழுதைகளை ஓட்டிக்கொண்டுவந்து, அவனை
    சந்தித்தான்; அவைகளில் இருநூறு அப்பங்களும், உலர்ந்த நூறு திராட்சைப்பழக் குலைகளும்,
    வசந்தகாலத்து கனிகளான நூறு அத்திக் குலைகளும், ஒரு தோல்பை திராட்சைரசமும் இருந்தது.
  spa-RV-1909: Y COMO David pasó un poco de la cumbre del monte, he aquí Siba, el
    criado de Mephi-boseth, que lo salía á recibir con un par de asnos enalbardados,
