  eng-WEBU: When David was a little past the top, behold, Ziba the servant of Mephibosheth
    met him with a couple of donkeys saddled, and on them two hundred loaves of bread,
    and one hundred clusters of raisins, and one hundred summer fruits, and a container
    of wine.
  wal-wal: Daawiti deriyaa huuphiyaappe hefintta baggaara aadhdhishin, Xiiba giyo
    Mafibosheeta ashkkarai aara gaittiis; naa77u xeetu baso oittaa, woiniyaa teeraa
    lichchakkuwaa xeetaa, balasiyaa teeraa lichchakkuwaa xeetaanne issi ogoro woine
    eessaa naa77u haretun caaniis.
  spa-PDDPT: Cuando David pasó un poco más allá de la cumbre, ahí estaba Siba, esclavo
