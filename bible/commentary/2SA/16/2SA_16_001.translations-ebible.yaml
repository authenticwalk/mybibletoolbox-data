    e grape ni ka ni gilk’ad, nge 100 punug wom’ngin e gek’iy ni yima kay ni ka fin
    nt’ar, nge ba tutuw ni keru’ e gamanman nike suguy ko wayin.
  hlt-MCSB: David loh som te hawt a poeng vaengah Mephibosheth kah tueihyoeih Ziba
    loh , laak rhoi te a khih tih vaidam hluem yahnih, misur rhae yakhat, khohal caak
