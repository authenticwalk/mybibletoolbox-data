    روٹیاں، کشمش کی 100 ٹکیاں، 100 تازہ پھل اور مَے کی ایک مشک لدی ہوئی تھی۔
  deu-1912: Und da David ein wenig von der Höhe gegangen war, siehe, da begegnete
