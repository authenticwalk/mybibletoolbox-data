    bằng trái nho, một trăm cái bánh nhỏ bằng trái vả, và một bầu rượu nho.
  hin-CV: जब दावीद पर्वत की चोटी से कुछ आगे निकल गए, मेफ़िबोशेथ का सेवक ज़ीबा उनसे
    भेंटकरने आया. वह अपने साथ दो गधों पर दो सौ रोटियां, किशमिश के सौ गुच्छे, सौ गर्मियों
    के फल और अंगूरों के रस का एक बर्तन लादकर लाया था.
  spa-BES: Y cuando David había pasado un poco más allá de la cima de la pendiente,
