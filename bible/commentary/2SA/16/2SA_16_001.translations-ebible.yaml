    ha'e hi'áry duzentos mbojape, ha'e cem xã uva pirukue, cem avi hi'a pyau, ha'e
    gui peteĩ ryru vinho.
  agu-BL: Ma yi ticy'e'n Luwiy jalaj icy'en mu'ẍ yi wi' yi wi'wtz Oliw, nintzun el
    tzaj Siba, yi martoma' Mefi-boset, tan c'ulche'n Luwiy. Cy'a'n che' cob buru'
    ta'n yi at cyektz. At cob cient pam cy'a'n cya'n, jun cient tort yi wutz uva cu'n,
    yi skejt, nin ncha'tz jun cient tort wutz ibẍ cu'n yi nternin skejt, tu jun tz'u'm
    yi nojnak tan ta'al uva.
  ilo-ULB: Idi nakaadayo bassit ni David iti tapaw ti turod, sinabat isuna ni Siba
    nga adipen ni Mefiboset nga addaan iti agasawa a nasilyaan nga asno a nagkarga
    iti 200 a tinapay, 100 a karaay ti ubas, 100 a kapetpet a bunga ti igos, ken maysa
    a supot a lalat nga arak.
  kpg-kpg: Di hanadu a David ga diiagi dulii di ulu di gonduu deelaa, gei mee ga heetugi
    gi Ziba, tangada hai hegau ni Mephibosheth, e dagi mai ana ‘donkey’ gu haga uda
    ginai nia palaawaa e lua lau, ge lau bagu ‘grape’, ge lau huwa laagau, mo di budehede
    honu waini.
  uig-ARA: داۋۇت تاغنىڭ چوققىسىدىن ئەمدىلا ئۆتۈشىگە مەفىبوشەتنىڭ خىزمەتكارى زىبا ئىككى
    يۈز نان، بىر يۈز كىشمىش پوشكىلى، يۈز يازلىق مېۋە پوشكىلى ۋە بىر تۇلۇم شارابنى
    ئىككى ئېشەككە ئارتىپ ئۇنىڭ ئالدىغا چىقتى.
  sus-sus: Dawuda to dangi geya xun tagi ra, a naxa naralan Mefiboseti xa konyi Siba
    ra. Sofale firin nu na a yi ra, taami kɛmɛ firin bakixi e fari, tamare mɔɔli nde
    suxui kɛmɛ, xɔrɛ xaraxi debe kɛmɛ, nun wɛni lului keren.
  pon-2006: Ni Depit eh ketin daulihala ekis kumwen dohlo, Sipa ladun Mepiposed, ahpw
    tuhwong. E kahre ahs riemen me weuwa lopwon en pilawa 200, keiken wahn wain 100,
    dundun en wahntuhke 100, oh edin wain ehu.
  jae-jae: Gêdêŋ taŋ Dawid jakêlêlêc lôctêpôê ŋagec su naŋ, Mepibosetnê sakiŋwaga
    Siba kêpuc eŋ tôŋ-tôŋ todoŋki luagêc ma waba. Polom 200 ma wain kwalim 100 ma
    kaŋanô 100 ma bôc ŋaôlic towain teŋ gêsac doŋki ŋaô.
  ksd-ksd: Ma ba David i ga koa lake ra ul a luana, Siba ra tultul kai Mepiboset i
    ga barat ia ma ra ivu as, nina a kiki ta dir, ma dir ga kap ra ura mar na kidoloina
    gem, ma tika na mar na kura vuai na vain, ma tika na mar na vuai na davai ai ra
    e na keake, ma tika na paura na polo na vuai na vain.
  tur-YTC: David tepenin az ötesine geçince, Mefiboşet'in hizmetkârı Siva, iki yüz
    somun ekmek, yüz salkım kuru üzüm, yüz yaz meyvesi ve bir tulum şarapla yüklü
    eğerlenmiş iki eşekle onu karşıladı.
  grc-BRENT: Καὶ Δαυὶδ παρῆλθε βραχύ τι ἀπὸ τῆς Ῥὼς, καὶ ἰδοὺ Σιβὰ τὸ παιδάριον Μεμφιβοσθὲ
    εἰς ἀπαντὴν αὐτοῦ· καὶ ζεῦγος ὄνων ἐπισεσαγμένων, καὶ ἐπʼ αὐτοῖς διακόσιοι ἄρτοι,
    καὶ ἑκατὸν σταφίδες, καὶ ἑκατὸν φοίνικες καὶ νέβελ οἴνου.
  ind-AYT: Ketika Daud baru saja melewati puncak, Ziba, hamba Mefiboset, datang menemui
    dia dengan sepasang keledai yang berpelana. Di atasnya, terdapat dua ratus ketul
    roti, seratus kue kismis, seratus buah-buahan musim panas, serta satu tempayan
    anggur.
  nya-nya: Davide atapitirira pangʼono pamwamba pa phiri, anakumana ndi Ziba mtumiki
    wa Mefiboseti akudikira kuti akumane naye. Iye anali ndi abulu a chishalo pa msana
    ndipo ananyamula malofu a buledi 200, ntchintchi 100 za mphesa zowuma, zipatso
    za pa nthawi yachilimwe 100 ndi thumba la vinyo.
  hrv-hrv: Kad je David prešao malo preko vrha, dođe mu u susret Siba, sluga Meribaalov,
    sa dva osamarena magarca koja su nosila dvije stotine kruhova, sto grozdova suhog
    grožđa, sto voćnjača i mijeh vina.
  mps-mps: Devitgo te Husai dali po mia silama da, teda aga te bulu du bagede bidali
    tagalama, tama dwasianu pabo gana yali. Tama Siba, te Mefibosetgo sę bidi, te
    asu, agaba gesabidi ununani. Sibago te 200 bret me, te augwaligo olali te duani
    wain wai te 100 me sobadi, te ni fik wai duani te 100 me, te meme tigiwali delide
    te augwa wain wę tede tabiai elaluali. Tama aga te nai dabe te donki siba munama,
    tama Devitba selasa asai.
  tpi-tpi: Devit i toktok wantaim Husai pinis, orait em i lusim het bilong maunten
    na i wokabaut i go liklik. Na Siba, wokboi bilong Mefiboset, i kam bungim em.
    Siba i bin kisim 200 bret na 100 mekpas pikinini wain ol i bin mekim drai na 100
    mekpas pikinini bilong diwai fik na wanpela skin meme ol i bin pulimapim wain
    long en. Na em i bin putim ol dispela kaikai long tupela donki na bringim i kam
    long Devit.
  dan-1931: Da David var kommet lidt på den anden Side af Bjergets Top, Kom Mefibosjets
    Tjener Ziba ham i Møde med et Par opsadlede Æsler, som bar 200 Brød, 100 Rosinkager,
    100 Frugter og en Dunk Vin.
  vie-OVCB: Vừa đi quá đỉnh núi, Đa-vít gặp Di-ba, đầy tớ của Mê-phi-bô-sết. Di-ba
    dẫn hai con lừa trên lưng chất 200 ổ bánh, 100 bánh nho khô, 100 trái cây mùa
    hè, và 100 bầu rượu.
  guj-2017: દાઉદ પર્વતના શિખર પર થોડા અંતર સુધી ગયો, ત્યાં મફીબોશેથનો ચાકર સીબા તેને
    બે ગધેડાં સાથે મળ્યો; જેના પર બસો રોટલી, સૂકી દ્રાક્ષોની એકસો અંજીરોનું ઝૂમખું
    તથા દ્રાક્ષારસની એક કુંડી લાદેલી હતી.
  pon-2006A: Ni Depit eh ketin daulihala ekis kumwen dohlo, Sipa ladun Mepiposed,
    ahpw tuhwong. E kahre ahs riemen me weuwa lopwon en pilawa 200, keiken wahn wain
    100, dundun en wahntuhke 100, oh edin wain ehu.
  por-BRBSL: Quando David estava um pouco além do topo, eis que Ziba, o criado de
    Mephibosheth, o encontrou com um par de burros selados, e sobre eles duzentos
    pães, cem cachos de passas, cem frutas de verão, e um recipiente de vinho.
  cth-cth: Devit ni monsom kuet a tapoung navah, Mephibosheth e a san Ziba ni a dawn
    nahan la kahni touh a rakueng. Vaiyei tueng 200, misur bom ka ke e 100, thaibunglung
    paw 100, touh hoi misur um buet touh la dawk a phu sak.
  twi-twi: Dawid sian bepɔw no pɛ na ɔne Mefiboset somfo Siba hyiae. Na ɔwɔ mfurum
    abien a wɔahyehyɛ brodo mua ahannu, bobe aba a wɔabɔ no atɔwatɔw ɔha ne nsa nhoma
    kotoku ma wɔ wɔn so.
  hlt-hlt: David loh som te hawt a poeng vaengah Mephibosheth kah tueihyoeih Ziba
    loh, laak rhoi te a khih tih vaidam hluem yahnih, misur rhae yakhat, khohal caak
    yakhat, misur khap at neh anih tarha han doe.
  tbz-SIM: Dɑfiti pɛ̃ɛ̃tɛ́ dìì mɔ̀nnì ditɑ̃rì yómmɛ̀ sɑ́m̀pɔ́ kɛ̀ Mɛfibosɛti kóo tɔ̃ntì
    Sibɑɑ tuɔkoo kɛ kpɑɑkɛ sɑ̃mmɑrímúbɛ̀ bɛ̀dɛ́bɛ̀ kɛ̀ bɛ̀ tɔ pɛ̃́ɛ̃̀bɛ̀ sikɔusìdɛ́
    (200), fínyĩ̀ kó yɛbɛ kperɛ̀ siyùu ntɛkɔ̀ùtɛ̀ (100) yɛsũ̀ũ̀yɛ̀ tɛkɔ̀ùtɛ̀ (100)
    nɛ̀ mɛnɑɑ̀ nkudɔukù kumɑ́ɑ̀.
  msy-2020: Devit Husai ko mɨkemegha gɨvagha, a mɨghsɨar orazim ategha mong sɨvagha
    ghu. Ezɨ Mefibosetɨn ingangarir gumazim Siba iza a bato. Siba 200plan bretba ko
    100pla wainɨn ovɨzir me apuzizir ikɨziba ko, 100plan temer fikɨn ovɨzibar ikɨziba
    ko, memen inimɨn ingarizir mɨsevir wainɨn dɨpam ruiziba a da inigha izi. A dagher
    kaba isa donkin pumuning gisɨn da arigha Devit bagha izi.
  dop-dop: Wɑɑtʋ wei Tɑfiiti tɛɛ Olifinɑɑ pulɑɣɑ nyʋɣʋ tɑɑ kɛ́ pǝcɔ, ɩlɛ Mefipɑɑlɩ
    tǝmlɛ tʋ wei pɑ yɑɑ sɩ Sipɑ tɔ ɩ kɑtɑ-ɩ kɛlɛ nɑ ɩ kpɑŋɑsɩ nɑɑlɛ. Nɑ pɑ́ hɔkɑ sɩ
    tɔɔ kɛ́ potopotonɑɑ ŋmʋnʋɣʋ (200) nɑ lɛsɛŋ kʋwʋlʋ pɑɣɑ kɛ nɩɩnʋwɑ (100) nɑ tɩɩŋ
    pee lʋm nyǝnɑ kɛ tukuŋ nɩɩnʋwɑ (100) nɑ sʋlʋm huluɣu.
  azb-azb: Davud təpə başından bir az yana keçərkən Mefiboşetin xidmətçisi Siva iki
    yüz kömbə çörək, yüz salxım quru üzüm, yüz ədəd yay meyvəsi və bir tuluq şərab
    yüklənmiş bir sürü palanlı eşşəklə onu qarşıladı.
  eng-DBY: And when David was a little past the summit, behold, Ziba, Mephibosheth's
    servant, met him, with a couple of asses saddled, and upon them two hundred [loaves]
    of bread, and a hundred raisin-cakes, and a hundred cakes of summer fruits, and
    a flask of wine.
  hin-2017: दाऊद चोटी पर से थोड़ी दूर बढ़ गया था, कि मपीबोशेत का कर्मचारी सीबा एक
    जोड़ी, जीन बाँधे हुए गदहों पर दो सौ रोटी, किशमिश की एक सौ टिकियाँ, धूपकाल के फल
    की एक सौ टिकियाँ, और कुप्पी भर दाखमधु, लादे हुए उससे आ मिला।
  wol-KYG: Naka la Daawuda dox ba wees tuuti collu tund wa rekk, yem ca Ciba, surgab
    Mefiboset. Ma nga làng ak ñaari mbaam yu ñu laltaay, sëf leen ñaar téeméeri mburu
    ak téeméeri danki reseñ ak téeméeri danki figg ak mbuusum biiñ.
  eng-YLT: And David hath passed on a little from the top, and lo, Ziba, servant of
    Mephibosheth — to meet him, and a couple of asses saddled, and upon them two hundred
    loaves, and a hundred bunches of raisins, and a hundred [of] summer-fruit, and
    a bottle of wine.
  eng-WYC-2017: And when David had passed a little the top of the hill, Ziba, the
    child of Mephibosheth, appeared into his coming, with twain [or two] asses, that
    were charged with two hundred loaves, and with an hundred bundles of dried grapes,
    and with an hundred gobbets of pressed figs, and with two vessels of wine.
  eng-WMBB: When David was a little past the top, behold, Ziba the servant of Mephibosheth
    met him with a couple of donkeys saddled, and on them two hundred loaves of bread,
    and one hundred clusters of raisins, and one hundred summer fruits, and a container
    of wine.
  urd-GVH: दाऊद अभी पहाड़ की चोटी से कुछ आगे निकल गया था कि मिफ़ीबोसत का मुलाज़िम
    ज़ीबा उससे मिलने आया। उसके पास दो गधे थे जिन पर ज़ीनें कसी हुई थीं। उन पर 200
    रोटियाँ, किशमिश की 100 टिक्कियाँ, 100 ताज़ा फल और मै की एक मशक लदी हुई थी।
  rug-rug: Sipu ele ene hola hite la gua se Devita koa sa batu toqere si hinoqa tutuvia
    e Ziba si asa, sa nabulu te Mepiboseti. Va paleke ni sa koari kaiqa doṉ'ki, si
    karua gogoto bereti, keke gogoto kata qurepi tava popadi, keke gogoto kata vua
    huda piqi, meke keke baika kapu kurukuru siṉia na vaeni.
  gaz-gaz: Daawit fiixee gaarichaa darbee xinnoo erga deemee booddee Ziibaan tajaajilaan
    Mefiibooshet harroota lamatti buddeena dhibba lama, bixxillee ija wayinii dhibba
    tokko, bixxillee ija harbuu dhibba tokkoo fi daadhii wayinii qalqalloo tokko feʼee
    isa simachuuf itti dhufe.
  fra-LSG: Lorsque David eut un peu dépassé le sommet, voici, Tsiba, serviteur de
    Mephiboscheth, vint au-devant de lui avec deux ânes bâtés, sur lesquels il y avait
    deux cents pains, cent masses de raisins secs, cent de fruits d’été, et une outre
    de vin.
  yal-yal: Dawuda bata yi dangu geyaan xuntagin na ndedi, Mefiboseti a walikɛɛn Siba
    yi fa a ralandeni. Sofali firin yi a fɔxɔ ra, buru kɛmɛ firin, bogise xɔnna xaren
    ligaseen yɛɛ kɛmɛ e nun xɔdɛ bogi xaren ligaseen yɛɛ kɛmɛ e nun manpa kundi keden
    yi naxanye fari.
  haw-1868: A HALA iki aku la o Davida mai kahi kiekie o ka puu aku, aia hoi, halawai
    mai la me ia o Ziba ke kauwa a Mepiboseta, me na hoki elua i hoeeia e na noho,
    a maluna iho o laua elua haneri pai berena, me na huiwaina maloo he haneri, me
    na ope huafiku maloo he haneri, a me kekahi huewaina.
  arb-NAV: وَعِنْدَمَا عَبَرَ دَاوُدُ قِمَّةَ الْجَبَلِ لاقَاهُ صِيبَا خَادِمُ مَفِيبُوشَثَ
    بِحِمَارَيْنِ مُحَمَّلَيْنِ بِمِئَتَيْ رَغِيفِ خُبْزٍ وَمِئَةِ عُنْقُودِ زَبِيبٍ
    وَمِئَةِ قُرْصِ تِينٍ وَزِقِّ خَمْرٍ.
  ewe-ewe: Esi David to toa tame yina sẽe ko la, Ziba, ame si nye Mefiboset ƒe aƒedzikpɔla
    la va tui. Etsɔ abolo alafa eve, waintsetse ƒuƒu ka alafa ɖeka, waintsetse mumu
    kpo alafa ɖeka kple wain adzafi sue ɖeka ɖe tedzi eve dzi vɛ.
  eng-LEE: And when David was passed a little beyond the top [of the mount], behold,
    Ziba the servant of Mephibosheth came toward him, with a couple of asses saddled,
    and upon them two hundred loaves of bread, and a hundred bunches of raisins, and
    a hundred [cakes] of dried figs, and a bottle of wine.
  asm-FB: যেতিয়া দায়ূদে পৰ্ব্বতৰ টিঙত পাছ পেলাই অলপ আগ হ’ল, তেতিয়া চোৱা, মফিবোচতৰ
    দাস চীবাই সজোৱা দুটা গাধ লগত লৈ গৈ তেওঁৰ গুৰিত উপস্থিত হ’ল; সেই গাধৰ ওপৰত দুশ
    পিঠা, এশ থোপা শুকান দ্ৰাক্ষা গুটি, এশ লদা খেজুৰ গুটি আৰু এক মোট দ্ৰাক্ষাৰস আছিল।
  sus-A: دَوُدَ تٌ دَنفِ فٍيَ شُن تَفِ رَ، عَ نَشَ نَرَلَن مٍقِبٌسٍتِ شَ كٌنيِ سِبَ
    رَ. سٌقَلٍ قِرِن نُ نَ عَ يِ رَ، تَامِ كّمّ قِرِن بَكِشِ عٍ قَرِ، تَمَرٍ مْولِ
    ندٍ سُشُي كّمّ، شْرّ شَرَشِ دٍبٍ كّمّ، نُن وّنِ لُلُي كٍرٍن.
  fra-SBL: Lorsque David eut un peu dépassé le sommet, voici que Tsiba, serviteur
    de Mephibosheth, vint à sa rencontre avec deux ânes sellés, et sur eux deux cents
    pains, cent grappes de raisins secs, cent fruits d'été et une outre de vin.
  hbo-hbo: וְדָוִ֗ד עָבַ֤ר מְעַט֙ מֵֽהָרֹ֔אשׁ וְהִנֵּ֥ה צִיבָ֛א נַ֥עַר מְפִי־בֹ֖שֶׁת
    לִקְרָאתֹ֑ו וְצֶ֨מֶד חֲמֹרִ֜ים חֲבֻשִׁ֗ים וַעֲלֵיהֶם֩ מָאתַ֨יִם לֶ֜חֶם וּמֵאָ֧ה
    צִמּוּקִ֛ים וּמֵ֥אָה קַ֖יִץ וְנֵ֥בֶל יָֽיִן׃
  kik-kik: Na rĩrĩ, Daudi aakorirwo ahĩtũkĩte gacũmbĩrĩ ga kĩrĩma o hanini-rĩ, agĩkora
    Ziba, ndungata ya Mefiboshethu, ĩmwetereire ĩmũtũnge. Aarĩ na ndigiri igĩrĩ ciatandĩkĩtwo
    na igakuua mĩgate magana meerĩ na imanjĩka cia thabibũ nyũmũ igana rĩmwe, na ikũmba
    igana cia ngũyũ, o na mondo ya ndibei.
  fra-NCL: Lorsque David eut un peu dépassé le sommet, voici que Siba, serviteur de
    Miphiboseth, vint au-devant de lui, avec une paire d’ânes bâtés, portant deux
    cents pains, cent masses de raisins secs, cent fruits mûrs et une outre de vin.
  cek-AK: David loe mae nui hoi angthla kue ahmuen ah caeh naah, khenah, Mephiboseth
    ih tamna Ziba mah anih to zing; laa hrang pongah phawh ih takaw kae cumvai hnetto,
    misurthaih kazaek cumvaito, thaiduet thaih kazaek cumvaito hoi misurtui pailang
    maeto a sinh.
  cuk-cuk: 'David yarbirgi sikwas-nasgua, Mefiboset-e-mai-Siba David-abin noalid,
    geb Davidʼga moli-uayasuid-walabo e-siged-nika-nika senonikid, degine, geb molimar-birgi
    we-ibmarmar senonibalid: Madu, dulataled-ilabo (200), uva-dinnagana-madu, gwadulatar
    (100), higo-dinnagana-madu, gwadulatar (100), degi, vino, moli-uka-buglu-gwagwen
    senonibalid.'
  uig-CYR: Давут тағниң чоққисидин әндила өтүшигә Мәфибошәтниң хизмәткари Зиба икки
    йүз нан, бир йүз кишмиш пошкили, йүз язлиқ мевә пошкили вә бир тулум шарапни икки
    ешәккә артип униң алдиға чиқти.
  tel-2017: దావీదు కొండ అంచుకు అవతల కొంచెం దూరం వెళ్లినప్పుడు మెఫీబోషెతు సేవకుడు సీబా
    కళ్ళకు గంతలు కట్టిబడి ఉన్న రెండు గాడిదలను తీసుకువచ్చాడు. గాడిదలపై 200 రొట్టెలు,
    100 ద్రాక్ష గెలలు, వంద అంజూర ఫలాలున్న కొమ్మలు, ఒక ద్రాక్షారసపు తిత్తి వేయబడి ఉన్నాయి.
  hat-BSA: Alò, lè David te fin depase krèt la, vwala, Tsiba, sèvitè a Méphiboscheth
    la te rankontre li avèk yon pè bourik avèk makout. Sou yo, te gen de-san pen,
    yon santèn grap rezen, yon santèn fwi gran sezon ak yon veso diven.
  kos-kos: Ke David el fahsr sasla mangon tohktok uh, el sa na sonol Ziba, mwet kulansap
    lal Mephibosheth. Ziba el us donkey lukwa nwanala fintokoltal ke bread luofoko,
    tun in raisin siofok, ung in fokinsak siofok, ac sie pak orekla ke kulun kosro
    sessesla ke wain.
  hbo-WLC: וְדָוִ֗ד עָבַ֤ר מְעַט֙ מֵֽהָרֹ֔אשׁ וְהִנֵּ֥ה צִיבָ֛א נַ֥עַר מְפִי־בֹ֖שֶׁת
    לִקְרָאת֑וֹ וְצֶ֨מֶד חֲמֹרִ֜ים חֲבֻשִׁ֗ים וַעֲלֵיהֶם֩ מָאתַ֨יִם לֶ֜חֶם וּמֵאָ֧ה
    צִמּוּקִ֛ים וּמֵ֥אָה קַ֖יִץ וְנֵ֥בֶל יָֽיִן׃
  ibo-ibo: Mgbe Devid gafechara elu ugwu ahụ na-agbada nʼakụkụ nke ọzọ ya, Ziba, onye
    na-elekọta akụ Mefiboshet, guzo na-eche ya. Ọ chị ịnyịnya ibu bu narị ogbe achịcha
    abụọ, na otu narị ụyọkọ mkpụrụ vaịnị a mịkpọrọ amịkpọ na narị ụyọkọ mkpụrụ osisi
    ndị ọzọ, na karama akpụkpọ buru ibu mmanya juru nʼime ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଉଠାଣି ଶୃଙ୍ଗ ପାର ହୋଇ ଅଳ୍ପ ବାଟ ଅଗ୍ରସର ହେଲା ଉତ୍ତାରେ ଦେଖ, ମଫୀବୋଶତ୍‍ର
    ଦାସ ସୀବଃ ସଜ୍ଜିତ ଦୁଇ ଗର୍ଦ୍ଦଭ ସଙ୍ଗେ ନେଇ ତାଙ୍କୁ ଭେଟିଲା, ସେହି ଗର୍ଦ୍ଦଭମାନଙ୍କ ଉପରେ ଦୁଇ
    ଶହ ରୁଟି, ଶହେ ପେନ୍ଥା ଦ୍ରାକ୍ଷାଫଳ ଓ ଶହେ ଗ୍ରୀଷ୍ମକାଳୀନ ଫଳ ଓ ଏକ କୁମ୍ପା (ବୋତୋଲ୍) ଦ୍ରାକ୍ଷାରସ
    ଥିଲା।
  chk-chk: Iwe, lupwen Tafit a feila ekis pekilan ungen ewe chuk, Sipa nöün Mefiposet
    we chon angang a churi, nge a emwenato ruoman aas mi wor lenien mot wor. Ekewe
    aas ra uwei rüöpükü fochun pilawa, ipükü umwun föün wain mi pwas, ipükü föün irän
    leräs me eu rumen wain.
  ssd-ssd: David nu tabe funu ta kusremba kina ka Mefiboset tuku piro taŋgo Siba te-silikina.
    Siba nu bret 200 kilmba grep kareŋganu 100 ndaleka kilmba ail tiŋ mandernu 100
    kilmba grep kule meme ŋgaronumbi tolanu ande turmba tumba agaŋ ndende ta kilmba
    doŋki armba fuluknyumba kilmba David sota kumba
  rop-rop: Wal King Deibid bin kipgon, en wen imbin kamat najasaid langa det hil,
    imbin faindim Saiba det wekinmen blanga det grensan blanga Sol neim Mefibosheth.
    Wal Saiba bin abum sambala dongki garram loda reshan, en imbin abum 200 damba
    en bigmob reisan en figtri daga, en imbin abum wanbala skinbeig ful garram wain.
  ukr-1871: Ледві Давид перейшов через гору аж се йде зустріч Сиба, слуга Мемфівостеїв
    з парою ослів навючених, що несли на собі двістї боханцїв хлїба, сто вінків родзинків,
    сто вязанок фіґ і бурдюк вина.
  deu-1951: Und als David kaum die Höhe überschritten hatte, siehe, da kam ihm Ziba,
    der Knecht Mephibosets, entgegen mit einem Paar gesattelter Esel; darauf waren
    zweihundert Brote, hundert getrocknete Trauben, hundert Früchte und ein Schlauch
    Wein.
  eng-JPS: And when David was a little past the top, behold, Ziba the servant of Mephibosheth
    met him, with a couple of asses saddled, and upon them two hundred loaves of bread,
    and a hundred clusters of raisins, and a hundred of summer fruits, and a bottle
    of wine.
  srp-1865: A kad David prijeðe malo preko vrha, gle, Siva, momak Mefivostejev, srete
    ga, sa dva magarca natovarena, na kojima bješe dvjesta hljebova i sto grozdova
    suhih i sto gruda smokava i mijeh vina.
  lug-lug: Awo Dawudi bwe yali ng’atambuddeko ebbanga ttono n’okuva awaali olusiisira,
    Ziba omuddu wa Mefibosesi n’ajja okumusisinkana. Yalina endogoyi bbiri eziriko
    amatandiiko, nga zeetisse emigaati ebikumi bibiri, n’ebirimba eby’ezabbibu enkalu
    kikumi, n’ebirimba eby’ebibala eby’ekyeya kikumi, n’ekita kya wayini.
  heb-heb: ודוד עבר מעט מהראש והנה ציבא נער מפי בשת לקראתו וצמד חמרים חבשים ועליהם
    מאתים לחם ומאה צמוקים ומאה קיץ ונבל יין׃
  ben-IRV: পরে দায়ূদ পর্বতের চূড়া পিছনে ফেলে কিছুটা এগিয়ে গেলে দেখ, মফীবোশতের দাস
    সীবঃ সাজানো দুইটি গাধা সঙ্গে করে তাঁর সঙ্গে মিলিত হল৷ সেই গাধার পিঠে দুশো রুটি
    ও একশো গুচ্ছ শুকনো আঙ্গুরফল ও একশো চাপ গ্রীষ্মকালের ফল ও এক কুপা আঙ্গুর রস ছিল৷
  pan-pan: ਜਦ ਦਾਊਦ ਪਰਬਤ ਦੀ ਟੀਸੀ ਤੋਂ ਕੁਝ ਅੱਗੇ ਵਧਿਆ ਤਾਂ ਮਫ਼ੀਬੋਸ਼ਥ ਦਾ ਸੇਵਕ ਸੀਬਾ, ਕਾਠੀ
    ਕੱਸੇ ਹੋਏ ਦੋ ਗਧੇ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਦੋ ਸੋ ਰੋਟੀਆਂ, ਸੌ ਦਾਖਾਂ ਦੇ ਗੁੱਛੇ, ਸੌ ਹੰਜ਼ੀਰ ਦੇ ਫਲ
    ਅਤੇ ਇੱਕ ਮੇਸ਼ੇਕ ਮਧ ਲੱਦੀ ਹੋਈ ਸੀ, ਲੈ ਕੇ ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਆਇਆ।
  tkr-tkr: Davud suvayle gəə girğılmee, mang'us Mefiboşetna nukar Tsiva qızaxxa. Mang'vee
    q'öd vəş (200) gıney, vəş t'exa qeqqvuyne t'ımılin, vəş t'exa incilyna, sa tuluğ
    çaxıren alyaat'u, manbıd q'öne əməlelqa alixhxhı, Davudne ögilqa arayle.
  mya-JVB: ဒါဝိဒ် သည် တောင်ထိပ် ကို အနည်းငယ် လွန် သောအခါ ၊ မေဖိဗောရှက် ၏ ကျွန် ဇိဘ
    သည် ကုန်းနှီး တင်သောမြည်း နှစ် စီးနှင့်တကွ မုန့်လုံး နှစ် ရာ၊ စပျစ်သီး ခြောက်အပြွတ်တရာ
    ၊ သင်္ဘောသဖန်းသီးပျဉ်အပြားတရာ စပျစ်ရည် ဘူး တလုံးကို မြည်းပေါ်မှာ တင်ဆောင်လျက်
    ခရီးဦးကြို ပြုအံ့သောငှါ လာ၏။
  tte-O: Deibida Koya Olibe ilogabaen yo kikiunamo ilau na Mepiboseti ana topaisowa
    Siba iyaele bwaine koina isanasana kaiwena. Donki tupwali ikatububunagiliko mwa
    beledi kana baibaiwa tu andeledi (200), deit iya oine kanna sikavaegai sumana
    kana baibaiwa wan andeledi (100) yo venavena kanna wan andeledi (100) yo oine
    tupwana itaulili donki pwatali mena.
  tbg-tbg: Devitiva Husaira hampata uva tiva taiqa kero noraqaahairo inaaraiqakaa
    otu viro tavovaro Mefibosetira kaiqa vaiinti Sibaava mini vaura. Viva mpareti
    200 varero, uaini tava haimike naavumatora 100 varero, fiki tava haimike naavumatora
    100 varero, memeraa pahiqi uaini kaqake vatora viravata varero anura. Viva vi
    karara donki taaraqantaqaa vatero varero aaraini Devitira veka ani vaura.
  hmo-hmo: Davida ese ororo ataiai sisina ma ia raka hanaia, vadaeni ia be Siba, Mepiboseta
    ena hesiai tauna danu ia hedavari. Siba ese doniki rua ia hakaua, edia maduna
    be beredi 200, vain huahua kaukaudia kumia gaudia 200, au huahua idauidau 100,
    bona uaina kopina ta.
  urd-urd: और जब दाऊद चोटी से आगे बढ़ा तो मिफ़ीबोसत का ख़ादिम ज़ीबा दो गधे लिए हुए
    उसे मिला, जिन पर जीन कसे थे और उनके ऊपर दो सौ रोटियाँ और किशमिश के सौ गुच्छे और
    ताबिस्तानी मेवों के सौ दाने और मय का एक मश्कीज़ा था।
  rus-SYN: Когда Давид немного сошел с вершины горы, вот встречается ему Сива, слуга
    Мемфивосфея, с парою навьюченных ослов, и на них двести хлебов, сто связок изюму,
    сто связок смокв и мех с вином.
  bqc-SIM: Kɛ́ Davidi vĩ̀ sĩ̀sĩ misonaa yↄↄ, a è Mɛfibosɛ ziia Ziba káoyè zàa'ĩnaↄnɛ
    mɛ̀n pla, àlɛ mↄ́ daialɛ. Aa pɛ̃ɛ sɛa mɛ̀n ↄ̀aa do ń vɛ̃ɛbɛ kàao mɛ̀n basↄo
    ń kaadↄɛn kàao mɛ̀n basↄo ń vɛ̃ɛo tùu do.
  tcz-CHONGTHU: Hichun David in molsang ejat hamkhat alep nungin Mephibosheth soh
    pa Ziban Sangan ni apot poh ding to kikan sa le chanaglhah pheng jani, lengpi
    theiga boh jakhat, nipi lai theiga jat jakhat, chule lengpi twi savun bom dim
    set khat toh ana lamton ahi.
  mar-mar: डोंगरमाथ्याच्या थोडे पुढे गेल्यावर, मफीबोशेथाचा सेवक सीबा दावीदाला भेटला.
    सीबाजवळ खोगीर घातलेली दोन गाढवे होती दोनशे भाकरी, किसमिसाचे शंभर घड, अंजिरांच्या
    शंभर ढेपा आणि द्राक्षरसाचा बुधला एवढे सामान गाढवांवर लादलेले होते.
  qub-qub: Punta wajtanta tumarcullar Davidga tincuran Mefi-bosetpa uywaynin Sibawan.
    Payga gatiycaran ishcay bürru sillashata. Cargasha apaycaran ishcay pachac (200)
    tantata, päsaspita pachac (100) bölluta, pachac (100) pogusha frütacunata, bïnutapis.
  bqp-bqp: Kũ Dauda vĩ̀ sĩ̀sĩ mìdangurala fíti, à è Mɛfibosɛ bɛgwari Ziba gàarii
    yĩ̀ zaakinↄnɛ mɛ̀n pla, àtɛn su daalɛ. Ò burodi sɛna mɛ̀n wàa do kũ geepi kàraao
    mɛ̀n basↄↄro kũ kaka nɛ́ kàraao mɛ̀n basↄↄro kũ sèwɛ̃o tùru do.
  hat-hat: David te fèk fin kite tèt mòn lan lè li wè Ziba, domestik Mefibochèt la,
    k'ap vin kontre l'. Li t'ap mennen de bourik byen chaje avèk desan (0200) pen,
    san (0100) grap rezen chèch, san (0100) pake fwi mi ak yon gwo veso fèt ak po
    bèt plen diven.
  eng-BSB: When David had gone a little beyond the summit, Ziba the servant of Mephibosheth
    was there to meet him. He had a pair of saddled donkeys loaded with two hundred
    loaves of bread, a hundred clusters of raisins, a hundred summer fruits, and a
    skin of wine.
  tod-tod: Davide lago leʋeni nɔ gize unmaʋɛ ʋa, é Mefiɓaale ná-botiɠɛ nui Siɓa
    ɠa, é ʋaazu daaɠomisu ga soovale felegɔ ti maaɠiliai ta ti ɠasɔɠiliai ga ɓulu
    unfelegɔ (200), ta leezɛn vɔɔ ɓuun ungila (100), naa ʋɛɛ gulu waa ungila (100)
    kili ba, ta kɔlɔ woole ɠila dɔɔi zu.
  eng-WEBPB: When David was a little past the top, behold, Ziba the servant of Mephibosheth
    met him with a couple of donkeys saddled, and on them two hundred loaves of bread,
    and one hundred clusters of raisins, and one hundred summer fruits, and a container
    of wine.
  kbq-kbq: Hagi Deviti'a ananteti onasi'a vugamanu ategeno, Mefiboseti eri'za ne'
    Siba'a Devitina tutagiha hunte'naku eme avega antenegeno ome ke'ne. Hagi agra
    tare donkifi 200'a breti konagi, fiki raga 100'a konagi, ante hagage hu'nea waini
    raga'a 100'a konagi huno erineno meme afumofo akru'are tro hu'naza tintafempi
    waini tina erino emani'ne.
  nhe-BL: Quema David sanoc pejtoya ixtemo tlen nopa tepetl, quinamijqui Siba tlen
    eliyaya itlatequipanojca Mefi Boset. Huan quinhuicayaya ome burrojme tlen quintlamamaltijtoya
    ica 200 pantzi, 100 tlatectli tlen xocomecatl, 100 pantzi tlen higos huactoc huan
    se cuetlaxtli temitoc ica xocomeca atl.
  bus-bus: Kɛ̀ Dauda vĩ̀ sĩ̀sĩ mìdangurala féte, à è Mɛfibosɛ bɛgwari Ziba gàari
    yì zaakinↄnɛ mɛ̀n plaa, èe mↄↄ daalɛ. Aↄ̃ↄ burɛdi sɛna mɛ̀n wàa do kↄ̃n geepi
    kàrao mɛ̀n basↄↄro kↄ̃n kãkã kàrao mɛ̀n basↄↄro kↄ̃n geepiwɛ̃ɛo tùu do.
  gub-BL: Oho Tawi ywytyr Uri tyw hereko har ikupe kutyr kury. Uwàxi Ziw na'arewahy
    a'e pe. Mewimozet pe uma'ereko ma'e romo hekon a'e. Werur mokoz zumeta'i iko uzeupi
    wà. Heta temi'u tetea'u zumeta'i wakupe pe. 200 typy'ak, 100 uwà haryw, 100 ma'e'a
    kwer tyàro ma'e haryw, pitài uwà tykwer win her ma'e hyru por.
  eng-DRA: And when David was a little past the top of the hill, behold Siba the servant
    of Miphiboseth came to meet him with two asses, laden with two hundred loaves
    of bread, and a hundred bunches of raisins, a hundred cakes of figs, and a vessel
    of wine.
