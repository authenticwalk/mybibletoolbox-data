verse: 2SA.016.001
translations:
  mal-C: ദാവീദ് ഒലിവുമല കടന്ന് അൽപ്പദൂരം ചെന്നപ്പോൾ മെഫീബോശെത്തിന്റെ കാര്യസ്ഥനായ സീബായെ
    കണ്ടുമുട്ടി. അദ്ദേഹം ദാവീദിനെ കാണുന്നതിനായി കാത്തുനിൽക്കുകയായിരുന്നു. അദ്ദേഹത്തിന്റെ
    പക്കൽ കോപ്പിട്ടതും ഭാരം കയറ്റിയതുമായ രണ്ടു കഴുതകളും ഉണ്ടായിരുന്നു. ആ കഴുതകളുടെ
    പുറത്ത് ഇരുനൂറ് അടയും നൂറ് ഉണക്കമുന്തിരിക്കുലയും നൂറ് അത്തിപ്പഴക്കട്ടയും ഒരു തുരുത്തി
    വീഞ്ഞും കയറ്റിയിരുന്നു.
  deu-TKW: David hatte den Gipfel nur wenig überschritten, als ihm auf einmal Ziba,
    der Diener Meribaals, mit einem Paar gesattelter Esel entgegen kam, die zweihundert
    Brote, hundert Rosinentrauben, hundert Obstkuchen und einen Schlauch Wein trugen.
  lin-lin: Tango Davidi alekaki mwa moke songe ya ngomba, Tsiba, mobombi bozwi ya
    Mefibosheti, azalaki kozela mpo na kokutana na ye ; azalaki na ba-ane mibale oyo
    babongisi mpo na mobembo mpe ememaki mapa nkama mibale, maboke nkama moko ya bambuma
    ya vino ekawuka, maboke nkama moko ya bambuma ya figi mpe mbeki moko ya masanga
    ya vino.
  eng-LSV: And David has passed on a little from the top, and behold, Ziba, servant
    of Mephibosheth, [is there] to meet him, and a couple of donkeys [are] saddled,
    and on them [are] two hundred loaves, and one hundred bunches of raisins, and
    one hundred of summer-fruit, and a bottle of wine.
  eng-GNV: When Dauid was a little past the top of the hill, behold, Ziba the seruant
    of Mephibosheth mette him with a couple of asses sadled, and vpon them two hundreth
    cakes of bread, and an hundreth bunches of raisins, and an hundreth of dryed figges,
    and a bottel of wine.
  eng-WEBSTER: And when David was a little past the top of the hill , behold, Ziba
    the servant of Mephibosheth met him, with a couple of asses saddled, and upon
    them two hundred loaves of bread, and a hundred bunches of raisins, and a hundred
    of summer fruits, and a bottle of wine.
  nhw-BL: Quema David sanoc pejtoya ixtemo tlen nopa tepetl, quinamijqui Siba catli
    eliyaya itequipanojca Mefi Boset. Huan quinhuicayaya ome burrojme catli quintlamamaltijtoya
    ica 200 pantzi, 100 tlatectli tlen xocomecatl, 100 pantzi tlen higos huactoc huan
    se cuetlaxtli temitoc ica xocomeca atl.
  swh-ONEN: Daudi alipokuwa amekwenda umbali mfupi kupita kilele cha mlima, akamkuta
    huko Siba, msimamizi wa shughuli za Mefiboshethi, akingojea kumlaki Daudi. Alikuwa
    na punda wawili wakiwa wametandikwa na kupakiwa mikate mia mbili, maandazi mia
    ya zabibu kavu, maandazi mia ya tini na kiriba cha divai.
  bba-bba: Sɑɑ ye Dɑfidi u sɑrɑm wee, u ɡuu ten wii kpiiru deri kese, yerɑ Sibɑ, Mɛfibosɛtin
    sɔm kowo u kurɑmɑ Dɑfidin wuswɑɑɔ kɑ kɛtɛkunu yiru ni u pɛ̃ɛ ɡoobu (200) sɔbi
    kɑ resɛm swɑɑnu wunɔbu (100) kɑ mɑɑ dɑ̃ɑ binu ɡɑnun swɑɑnu wunɔbu kɑ sere tɑm
    mɛ bɑ doke ɡɔnɑn bɔɔ bɑkɑru sɔɔ.
  eng-KJVCPB: And when David was a little past the top of the hill, behold, Ziba the
    servant of Mephibosheth met him, with a couple of asses saddled, and upon them
    two hundred loaves of bread, and an hundred bunches of raisins, and an hundred
    of summer fruits, and a bottle of wine.
  mpx-mpx: Deibid oya Olibe i eguluwan ge kekeisi i nawa nok, he Mepiboset wana totuwalali
    Siba iyoho to, i matamatan kaiwena. He donki enuna i lovivina-agil, yaka beleid
    ana gewi tu handeled (200), oine enona hi pakevakeva ana os ana gewi wan handeled
    (100), poga enona hi pakevakeva ana os ana gewi wan handeled (100) ge oine ana
    patuna maisena i usanil donki o pwataliyaa.
  luo-luo: Kane Daudi osewuotho matin koa ewi got, noyudo Ziba jarit mwandu mag Mefibosheth,
    karite mondo oromne. Ne osembo punde bwora motingʼo makati mia ariyo, gi olemb
    mzabibu mongʼin mag makati mia achiel gi olemb ngʼowu mongʼin bende mia achiel
    kod divai mool e dende.
  meu-meu: David ese ororo dorina taina e rakaia hanai, bena ia na Siba, Mefiboset
    ena hesiai tauna, ida e hedavari. Hari Siba ese doniki rua e hakaudia, edia maduna
    na flaoa igabu sinahu-rua, vine huahuadia kaukaudia tako sinahu-ta, au huahuadia
    idau-idau sinahu-ta, bona vine ranuna kopi ta.
  npi-ULB: दाऊद डाँडाको चुचुरोबाट अलिकति पर पुग्दा, मपीबोशेतको नोकर सीबा केही गधाहरू
    जीन-काठी कसेर दाऊदलाई भेट्न आए । तिनमा दुई सयवटा रोटी, एक सय झुप्‍पा किसमिस, नेभारा
    एक सय झुप्‍पा र एक मशक दाखमद्य थिए ।
  yor-yor: Nígbà tí Dafidi sì fi díẹ̀ kọjá orí òkè náà, sì wò ó, Ṣiba ìránṣẹ́ Mefiboṣeti
    sì ń bọ̀ wá pàdé rẹ̀, òun àti kẹ́tẹ́kẹ́tẹ́ méjì tí a ti dì ní gàárì, àti igba
    ìṣù àkàrà lórí wọn, àti ọgọ́rùn-ún síírí àjàrà gbígbẹ, àti ọgọ́rùn-ún èso ẹ̀rún,
    àti ìgò ọtí wáìnì kan.
  ind-ind: Tidak lama sesudah Daud melewati puncak bukit, datanglah Ziba, pegawai
    Mefiboset. Dia menjumpai Daud dengan membawa dua ekor keledai berpelana yang mengangkut
    dua ratus roti, seratus bungkus kismis, seratus bungkus buah-buahan segar, dan
    satu kantong kulit berisi air anggur.
  pes-OPCB: داوود از آن طرف کوه سرازیر می‌شد که به صیبا، خدمتگزار مِفیبوشِت که منتظر
    او بود برخورد. صیبا با خود یک جفت الاغ پالان شده آورده بود که روی آنها دویست نان
    معمولی، صد نان کشمشی، صد خوشه انگور و یک مشک شراب بود.
  tgl-ULB: Nang makaalis si David nang di kalayuan sa tuktok ng burol, sinalubong
    siya ni Ziba ang lingkod ni Mefiboset na may dalawang upuang asno; may dalawandaang
    tinapay sa mga ito at sandaang kumpol ng mga pasas at sandaang buwig ng igos at
    isang balat na sisidlang alak.
  cbu-NT: Dapiysha machee pakich arangiri naanata sheeranllu, Sibaatsshat chamayangarangiya.
    Sib Mefibosetcha muchchuri. Uwshat káyaranllu, pangati átu, tsimbun burru yamayaranllu,
    anamun katungatsshat 200 panga, mishat kizaruntam mayapshim 100 taxaptam, mishat
    wanuspasaru 100 kizarun pusam, mishat vinootstam maachtash tas tatsitam aship
    tuchipayarandsin, kurakash yushindakamchu,
  hui-hui: Debidi ibu Husaila bi lalu henego lai halu ibu hari nene wiago yu wahalu
    emene daliape halu ulini mbira wiagoria pialu hene. Ani pialu hearia Mebibosedenaga
    biabe biaga agali mbira Siba henego ibu Debidi lola hole ibini. Sibahanda beredi
    handari kirabi (200) gerebi lini do gembe bini kabu bigi buwa kabuni dege handari
    mbirabi (100) poge lini anidagua dege do gembebu winigo kabu buwa kabuni handari
    mbirabi (100) nogo meme dongoneme be wabini mbiraha waini iba hambu to̱lo berelo
    ya bialu nogo dongi kiranaga erekunini mo paga howa Debidinaga ya halu ibini.
  mya-mya: ဒါ​ဝိဒ်​သည်​တောင်​ထိပ်​ကို​အ​နည်း​ငယ်​ကျော် မိ​သော​အ​ခါ မေ​ဖိ​ဗော​ရှက်​၏​အ​စေ​ခံ​ဇိ​ဘ
    နှင့်​တွေ့​ဆုံ​လေ​၏။ ဇိ​ဘ​သည်​မုန့်​အ​လုံး​နှစ် ရာ၊ စ​ပျစ်​သီး​ခြောက်​အ​ခိုင်​တစ်​ရာ၊
    စ​ပျစ်​သီး မှည့်​အ​ခိုင်​တစ်​ရာ​နှင့်​စ​ပျစ်​ရည်​ဘူး​တစ်​ဘူး ကို​မြည်း​နှစ်​ကောင်​ဖြင့်​တင်​ဆောင်​လာ​၏။-
  bod-N: དཱ་བིད་རི་རྩེ་ལས་བརྒལ་བའི་ཚེ། ལྟོས་དང་། མེ་ཕི་པོ་ཤེད་ཀྱི་གཡོག་པོ་ཙི་བཱ་ཡིས་སྒ་གཏད་པའི་བོང་བུ་གཉིས་ཁྲིད་ནས་དེ་ལ་བག་ལེབ་ཉིས་བརྒྱ་དང་།
    རྒུན་འབྲུམ་སྐམ་པོ་ལེབ་མོ་བརྒྱ་དང་ཤིང་འབྲས་ལེབ་མོ་བརྒྱ་དང་། རྒུན་ཆང་རྐྱལ་བ་གང་བཅས་བཀལ་ནས་ཁོང་ཉིད་བསུ་བར་འོངས་སོ།
    །
  sna-sna: Dhavhidhi akati afamba chinhambwe chiduku pamusoro pegomo, akaona Zibha,
    muranda waMefibhosheti akamumirira. Akanga ane mbongoro mbiri dzakanga dzakatakudzwa
    mazana maviri ezvingwa, nezana ramakeke amaonde nedende rewaini.
  spa-BLM: Cuando David estaba un poco más arriba, he aquí que Siba, el siervo de
    Mefiboset, le salió al encuentro con un par de asnos ensillados, y sobre ellos
    doscientos panes, cien racimos de pasas, cien frutos de verano y un recipiente
    de vino.
  cac-cac: Ayic ix b'at pilnaj vin̈aj rey David chi' d'a sjolom lum tzalan chi', ix
    javi vin̈aj Siba schecab' vin̈aj Mefi-boset scha vin̈. Yed'nac chavan̈ noc' b'uru
    vin̈. Ayoch stz'um noc', ayoch 200 ixim pan d'a yib'an̈ noc', 100 b'uyan̈ taquin̈
    sat uva, 100 quechan̈ taquin̈ sat higo yaman yaji yed' jun tz'uum yed'tal vino
    b'ud'an.
  swh-ULB: Daudi alipokuwa amekwenda kitambo juu ya kilele cha kilima, Siba mtumishi
    wa Mefiboshethi akaja kumlaki akiwa na punda wawili waliokuwa wamebeba vipande
    mia mbili vya mikate, vishada mia moja vya mizeituni, vishada mia moja vya tini
    na mfuko wa ngozi uliojaa mvinyo.
  bel-bel: Калі Давід крыху сышоў зь вяршыні гары, вось, сустракаецца яму Сіва, слуга
    Мэмфівастэя, з параю наўючаных аслоў, і на іх дзьвесьце хлябоў, сто вязанак разынак,
    сто вязанак смокваў і мех зь віном.
  deu-ELBBK: Und als David von dem Gipfel ein wenig weiter gegangen war, siehe, da
    kam Ziba, der Knabe Mephiboseths, ihm entgegen mit einem Paar gesattelter Esel
    und auf ihnen 200 Brote und 100 Rosinenkuchen und 100 Kuchen von getrocknetem
    Obst und ein Schlauch Wein.
  mbb-OT: Hein nekelavey en si David dutun te puntur te vuvungan, midsinuǥung sikandin
    ni Ziba he suluǥuen ni Mefiboshet. Duen dezuwa he asnu zin he migkergahan te 200
    he vuuk he supas, 100 he akup he pasas, 100 he nengelutuan he prutas, wey vinu
    he ziyà itaǥù te mibeelan he teleǥuey he lundis.
  mal-2015: ദാവീദ് മലമുകൾ കടന്നു കുറെ അപ്പുറം ചെന്നപ്പോൾ മെഫീബോശെത്തിന്റെ ഭൃത്യനായ
    സീബാ കോപ്പിട്ട രണ്ടു കഴുതയുമായി എതിരെ വരുന്നതു കണ്ടു; അവയുടെ പുറത്തു ഇരുനൂറു അപ്പവും
    നൂറു ഉണക്കമുന്തിരിക്കുലയും നൂറു അത്തിയടയും ഒരു തുരുത്തി വീഞ്ഞും കയറ്റിയിരുന്നു.
  rmc-rmc: Sar džalas o David dureder pal o verchos, avelas anglal leste le Mefibošetoskro
    sluhas o Ciba duje somarenca. Sas pre lende duj šel (200) mare, šel (100) konarica
    hrozni, šel kotora švižo ovocje the jekh gono mol.
  pes-OPV: و چون داود از سر کوه اندکی گذشته بود، اینک صیبا، خادم مفیبوشت، بایک جفت
    الاغ آراسته که دویست قرص نان وصد قرص کشمش و صد قرص انجیر و یک مشک شراب بر آنها
    بود، به استقبال وی آمد.
  ron-1924: Кынд трекусе Давид пуцин де вырф, ятэ кэ Циба, служиторул луй Мефибошет,
    а венит ынаинтя луй ку дой мэгарь ыншеуаць, пе каре ерау доуэ суте де пынь, о
    сутэ де турте де стафиде, о сутэ де роаде де варэ ши ун бурдуф ку вин.
  ben-OBCV: পাহাড়ের চূড়া পার করে দাউদ অল্প একটু দূর এ গেলেন, সেখানে তাঁর সঙ্গে দেখা
    করার জন্য মফীবোশতের দাস সীব অপেক্ষা করে দাঁড়িয়েছিল। তার সঙ্গে ছিল একপাল গাধা,
    যেগুলির পিঠে বাঁধা ছিল 200-টি রুটি, কিশমিশ দিয়ে তৈরি একশোটি, ও ডুমুর দিয়ে তৈরি
    একশোটি পিঠে এবং একটি চামড়ার থলিতে ভরা দ্রাক্ষারস।
  som-som: Oo Daa'uud markuu in yar dhaafay jiirta dusheedii waxaa u yimid Siibaa
    oo ahaa midiidinkii Mefiiboshed, isagoo wada laba dameer oo kooraysan, oo dushoodana
    waxaa u saarnaa laba boqol oo xabbadood oo kibis ah, iyo boqol rucubood oo sabiib
    ah, iyo boqol rucubood oo midho xagaa ah, iyo sibraar khamri ah.
  lat-VUC: Cumque David transisset paululum montis verticem, apparuit Siba puer Miphiboseth
    in occursum ejus, cum duobus asinis, qui onerati erant ducentis panibus, et centum
    alligaturis uvæ passæ, et centum massis palatharum, et utre vini.
  eng-ASVBT: And when David was a little past the top of the ascent, behold, Ziba
    the servant of Mephibosheth met him, with a couple of asses saddled, and upon
    them two hundred loaves of bread, and a hundred clusters of raisins, and a hundred
    of summer fruits, and a bottle of wine.
  ita-1885: Ora, quando Davide fu passato un poco di là dalla cima del monte, ecco,
    Siba, servitore di Mefiboset, gli venne incontro con un paio d'asini carichi,
    sopra i quali erano dugento pani, e cento mazzuoli d'uve secche, e cento di frutti
    dalla state, ed un baril di vino.
  eng-LXXUP: And David passed on a little way from Ros; and, behold, Ziba the servant
    of Mephibosheth came to meet him; and he had a couple of asses laden, and upon
    them two hundred loaves, and a hundred bunches of raisins, and a hundred cakes
    of dates, and a bottle of wine.
  eng-ULB: When David had gone a short distance over the summit of the hill, Ziba
    the servant of Mephibosheth met him with a couple of saddled donkeys; on them
    were two hundred loaves of bread, one hundred clusters of raisins, and one hundred
    bunches of figs, and a skin of wine.
  spa-VBL: Cuando David pasó un poco más allá de la cima de la montaña, allí estaba
    Ziba, el siervo de Mefi-boset, esperándole. Llevaba ya ensillados dos asnos con
    doscientos panes, cien tortas de pasas, cien frutas de verano, y un odre de vino.
  fra-_FOB: Quand David eut un peu dépassé le sommet, voici, Tsiba, serviteur de Méphibosheth,
    vint au-devant de lui avec deux ânes bâtés, sur lesquels étaient deux cents pains,
    et cent paquets de raisins secs, et cent de fruits d'été, et une outre de vin.
  mal-mal: ദാവീദ് മലമുകൾ കടന്ന് കുറെ അപ്പുറം ചെന്നപ്പോൾ മെഫീബോശെത്തിന്റെ ദാസനായ സീബാ
    കോപ്പിട്ട രണ്ടു കഴുതളുമായി എതിരെ വരുന്നത് കണ്ടു; അവയുടെ പുറത്ത് ഇരുനൂറ് അപ്പവും
    നൂറ് ഉണക്കമുന്തിരിക്കുലയും വേനൽകാലത്തിലെ നൂറ് അത്തിപഴങ്ങളും ഒരു തോൽകുടം വീഞ്ഞും
    കയറ്റിയിരുന്നു.
  urd-GVR: Dāūd abhī pahāṛ kī choṭī se kuchh āge nikal gayā thā ki Mifībosat kā mulāzim
    Zībā us se milne āyā. Us ke pās do gadhe the jin par zīneṅ kasī huī thīṅ. Un par
    200 roṭiyāṅ, kishmish kī 100 ṭikkiyāṅ, 100 tāzā phal aur mai kī ek mashk ladī
    huī thī.
  suz-BL: दाऊद डांडा तार रे इच्‍का आइक्‍ची जाक्‍दीम्‍मेनु, मेफी-बोशेथ आ गेय पाइ‍ब
    सीबामी दाऊद कली ग्रुमा बाक्‍त। मेकोम लगम पाइश्‍शो गधा निक्‍शीम सहे निक्‍शी शोब्‍ले,
    सहे का मुठा सोव़शो अङगुर, सहे का फल फुल नु मसक का अङगुर शांबु कुरपाइश्‍शा, चाक्‍गा
