verse: 2SA.016.017
translations:
  mal-C: 'അബ്ശാലോം ഹൂശായിയോട്: “നീ നിന്റെ സ്നേഹിതനോടു കാണിക്കുന്ന സ്നേഹം ഇതാണോ? നിന്റെ
    സ്നേഹിതനോടുകൂടി നീ പോകാതിരുന്നതെന്തുകൊണ്ട്?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Absalom fragte Husai: Ist das deine Liebe zu deinem Freunde? Warum bist
    du nicht mit deinem Freunde gegangen?'
  lin-lin: 'Abisalomi atunaki Ushayi : — Oyo nde bolingo nyonso oyo ozali kolakisa
    epai ya moninga na yo ? Mpo na nini okendeki te elongo na moninga na yo ?'
  eng-LSV: And Absalom says to Hushai, “[Is] this your kindness with your friend?
    Why have you not gone with your friend?”
  eng-GNV: Then Absalom sayd to Hushai, Is this thy kindenes to thy friend? Why wentest
    thou not with thy friend?
  eng-WEBSTER: And Absalom said to Hushai, Is this thy kindness to thy friend? why
    wentest thou not with thy friend?
  nhw-BL: 'Huan Absalón quiilhui: ―¿Quej nopa tijtlascamati mohuampox David? ¿Para
    tlen amo tiyajqui ihuaya?'
  swh-ONEN: Absalomu akamuuliza Hushai, “Je, huu ndio upendo unaomwonyesha rafiki
    yako? Kwa nini hukufuatana na rafiki yako?”
  bba-bba: Mɑ Abusɑlɔmu u nùn sɔ̃ɔwɑ u nɛɛ, mbɑ n kuɑ ɑ ǹ kɑ wɑ̃ɑ wunɛn bɔrɔ Dɑfidin
    wuurɔ. Nɡe mɛyɑ ɑ kɑ nùn kĩru sɔ̃ɔsimɔ?
  eng-KJVCPB: And Absalom said to Hushai, Is this thy kindness to thy friend? why
    wentest thou not with thy friend?
  mpx-mpx: Inoke Absalom i neli i ba, “He wam nunuwana Deibid elana i ola o? Ga i
    ola nige u nana alom wam heliyam?”
  luo-luo: Abisalom nopenjo Hushai niya, “Ma e kaka inyiso hera ne osiepni? Marangʼo
    ne ok idhi gosiepni?”
  meu-meu: Bena Absalom ese Husai e hamaoroa, eto, Turamu enai emu heabidadama binai
    a? Dahaka dainai turamu ida asiola?
  npi-ULB: अब्शालोमले हूशैलाई भने, “तिम्रो मित्रप्रतिको तिम्रो बफदारीता यही हो? तिमी
    किन तिनीसित गएनौ?”
  yor-yor: Absalomu sì wí fún Huṣai pé, “Oore rẹ sí ọ̀rẹ́ rẹ ni èyí? Èéṣe tí ìwọ kò
    bá ọ̀rẹ́ rẹ lọ?”
  ind-ind: Jawab Absalom, “Bukankah engkau setia mengabdi kepada kawanmu Daud? Mengapa
    tidak pergi bersama dia?”
  pes-OPCB: 'ابشالوم از او پرسید: «با دوست خود داوود اینطور رفتار می‌کنی؟ چرا همراه
    او نرفتی؟»'
  tgl-ULB: Sinabi ni Absalom kay Cusai, “Ito ba ang katapatan mo sa iyong kaibigan?
    Bakit hindi ka sumama sa kaniya?”
  cbu-NT: Absalonshat tsiyatarangu, ¿Tamashat Dapiyaa amikureesha nda amikuripish
    kutakatush tachitasha? tárangiya.
  hui-hui: Abasalomo ibugua Husaihanda bi layago hale howa ladai bialu lalu, Agali-o
    í̠ Debidinaga nenege heneneore mbira harigodago ibu heba pu nabi hadai biridago
    agua biribe. Agali í̠ nenege heneneore henegonaga mana ogonidagua biaga ngabe,
    lene.
  mya-mya: အ​ဗ​ရှ​လုံ​က``သင်​၏​အ​ဆွေ​တော်​အ​ပေါ်​၌ ထား​ရှိ​သည့်​ကျေး​ဇူး​သစ္စာ​စ​ကား​အ​ဘယ်​သို့
    ဖြစ်​လေ​ပြီ​နည်း။ သင်​သည်​အ​ဘယ်​ကြောင့်​သူ နှင့်​အ​တူ​လိုက်​မ​သွား​ပါ​သ​နည်း''
    ဟု​မေး​၏။
  bod-N: ཨབ་ཤཱ་ལོམ་གྱིས་ཧུ་ཤཱ་ཨི་ལ། ཁྱོད་ཀྱིས་འདི་ལྟར་བྱེད་པ་ནི་གཞུང་དྲང་ངང་རང་གི་མཛའ་བོ་དྲིན་གྱིས་སྐྱོང་བ་ཡིན་ནམ།
    ཁྱོད་རང་ཅིའི་ཕྱིར་རང་གི་མཛའ་བོ་མཉམ་དུ་མ་སོང་ངམ་ཞེས་དྲིས་ཤིང་།
  sna-sna: Abhusaromu akabvunza Hushai akati, “Urwu ndirwo rudo rwaunoratidza shamwari
    yako here? Sei usina kuenda neshamwari yako?”
  spa-BLM: 'Absalón dijo a Husai: “¿Esta es tu bondad con tu amigo? ¿Por qué no te
    has ido con tu amigo?”'
  cac-cac: 'Ix sc''anb''an vin̈aj Absalón chi'': —¿Tom icha chi'' tz''aj a naan d''a
    spatic vin̈ amigo chi''? ¿Tas yuj maj ach b''at yed'' vin̈? xchi vin̈ d''a vin̈.'
  swh-ULB: Absalomu akamwambia Hushai, “Je huu ndiyo utiifu wako kwa rafiki yako?
    Kwa nini haukwenda pamoja naye?”
  bel-bel: 'І сказаў Авэсалом Хусію: дык вось якая рупнасьць твая да твайго сябра!
    чаму ты не пайшоў зь сябрам тваім?'
  deu-ELBBK: 'Und Absalom sprach zu Husai: Ist das deine Güte an deinem Freund? Warum
    bist du nicht mit deinem Freund gegangen?'
  mbb-OT: Mid-insaan ni Absalom si Hushai te, “Hendei en is kebpekid-unung nu te emiǥu
    nu he si David? Maan is wazè ka meduma kandin?”
  mal-2015: 'അപ്പോൾ അബ്ശാലോം ഹൂശായിയോടു: ഇതാകുന്നുവോ നിന്റെ സ്നേഹിതനോടു നിനക്കുള്ള
    സ്നേഹം? സ്നേഹിതനോടുകൂടെ പോകാതിരുന്നതു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O Absolon phučľa le Chušajostar: „Kada hin tiro kamiben, so sikaves tire
    prijaťeľiske le Davidoske? Soske leha na geľal?“'
  pes-OPV: 'و ابشالوم به حوشای گفت: «آیا مهربانی تو با دوست خود این است؟ چرا با دوست
    خود نرفتی؟»'
  ron-1924: 'Ши Абсалом а зис луй Хушай: „Ятэ кыт де мулт ций ту ла приетенул тэу!
    Пентру че ну те-ай дус ку приетенул тэу?”'
  ben-OBCV: অবশালোম হূশয়কে বলল, “তোমার বন্ধুর প্রতি এই তোমার ভালোবাসা? তিনি যদি তোমার
    বন্ধু, তবে তুমি তাঁরই কাছে গেলে না কেন?”
  som-som: Markaasaa Absaaloom wuxuu Xuushay ku yidhi, Ma sidatanaad ugu roonaanaysaa
    saaxiibka? Maxaadse saaxiibkaa u raaci weyday?
  lat-VUC: 'Ad quem Absalom: Hæc est, inquit, gratia tua ad amicum tuum? quare non
    ivisti cum amico tuo?'
  eng-ASVBT: And Absalom said to Hushai, Is this thy kindness to thy friend? why wentest
    thou not with thy friend?
  ita-1885: 'Ed Absalom disse ad Husai: È questa la tua benignità inverso il tuo famigliare
    amico? perchè non sei andato con lui?'
  eng-LXXUP: And Absalom said to Hushai, Is this thy kindness to thy friend? why wentest
    thou not forth with thy friend?
  eng-ULB: Absalom said to Hushai, “Is this your loyalty to your friend? Why did you
    not go with him?”
  spa-VBL: “¿Así es como demuestras lealtad a tu amigo?” preguntó Absalón. “¿Por qué
    no te fuiste con tu amigo?”
  fra-_FOB: 'Et Absalom dit à Cushaï: Est-ce donc là l''affection que tu as pour ton
    ami? Pourquoi n''es-tu point allé avec ton ami?'
  mal-mal: 'അപ്പോൾ അബ്ശാലോം ഹൂശായിയോട്: “ഇതാകുന്നുവോ നിന്റെ സ്നേഹിതനോട് നിനക്കുള്ള
    നിസ്വാർത്ഥത? സ്നേഹിതനോടുകൂടി പോകാതിരുന്നത് എന്ത്?” എന്നു ചോദിച്ചു.'
  urd-GVR: Yih sun kar Abīsalūm ne us se tanzan kahā, “Yih kaisī wafādārī hai jo āp
    apne dost Dāūd ko dikhā rahe haiṅ? Āp apne dost ke sāth rawānā kyoṅ na hue?”
  suz-BL: तन्‍न अब्‍सालोममी हुशाइ कली “इ वारच कली मप्रोंइतीके, मोदेंशो बाक्‍बा ङा?
    मारदे गे इ वारच नु मलवे” दे मदा बाक्‍त।
  ita-1927: 'Ed Absalom disse a Hushai: “È questa dunque l’affezione che hai pel tuo
    amico? Perché non sei tu andato col tuo amico?”'
  ckb-ckb: 'ئەبشالۆمیش بە حوشەی گوت: «ئەمە خۆشەویستییەکەتە بۆ هاوڕێکەت؟ بۆچی لەگەڵ
    برادەرەکەت نەڕۆیشتیت؟»'
  eng-BBE: And Absalom said, Is this your love for your friend? why did you not go
    with your friend?
  kan-OKCV: ಆಗ ಅಬ್ಷಾಲೋಮನು ಹೂಷೈಯಿಗೆ, “ಸ್ನೇಹಿತನ ಮೇಲೆ ನಿನಗಿದ್ದ ಪ್ರೀತಿ ಇಷ್ಟೇಯೇನು? ನೀನು
    ನಿನ್ನ ಸ್ನೇಹಿತನ ಸಂಗಡ ಏಕೆ ಹೋಗಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அப்சலோம் ஊசாயைப் பார்த்து: உன்னுடைய நண்பன்மேல் உனக்கு இருக்கிற
    தயவு இதுதானோ? உன்னுடைய நண்பனோடு நீ போகாமல்போனது என்ன என்று கேட்டான்.'
  spa-RV-1909: 'Y Absalom dijo á Husai: ¿Este es tu agradecimiento para con tu amigo?
    ¿por qué no fuiste con tu amigo?'
  ron-BTF: 'Și Absalom i-a spus lui Hușai: Este aceasta bunătatea ta față de prietenul
    tău? De ce nu ai mers cu prietenul tău?'
  eng-WEBP: Absalom said to Hushai, “Is this your kindness to your friend? Why didn’t
    you go with your friend?”
  eng-FBV: “Is this how you show loyalty to your friend?” Absalom asked. “Why didn't
    you leave with your friend?”
  nld-1939: 'Absalom vroeg Choesjai: Is dat nu uw trouwe vriendschap? Waarom zijt
    ge niet met uw vriend meegegaan?'
  nch-BL: 'Huan Absalón quiilhui: ―¿Quej nopa tijtascamati mohuampo David? ¿Para ten
    amo tiyajqui ihuaya?'
  vie-1934: 'Aùp-sa-lôm nói với Hu-sai rằng: Aáy có phải là sự nhơn từ mà người dùng
    đãi bạn ngươi ư? Sao ngươi không đi theo bạn ngươi?'
  hin-CV: अबशालोम ने हुशाई से पूछा, “क्या अपने मित्र के प्रति सच्चाई ऐसे ही दिखाई
    जाती है? क्यों नहीं गए आप अपने मित्र के साथ?”
  spa-BES: 'Y Absalón dijo: ¿Es este tu amor por tu amigo? ¿Por qué no fuiste con
    tu amigo?'
  tdx-tdx: Le hoe t’i Absalome amy Khosaý, Zao hao ty fiferenaiña’o an-drañe’o? Akore
    t’ie tsy niharo lia aman-drañe’o?
  tha-KJV: และอับซาโลมตรัสกับหุชัยว่า “​นี่​หรือความเมตตาต่อสหายของท่าน ทำไมท่านไม่ไปกับสหายของท่านเล่า”
  por-BR-2018: 'E Absalão disse a Husai: Este é teu agradecimento para com teu amigo?
    Por que não foste com teu amigo?'
  deu-ELO: 'Und Absalom sprach zu Husai: Ist das deine Güte an deinem Freunde? Warum
    bist du nicht mit deinem Freunde gegangen?'
  eng-WYC-2018: To whom Absalom said, This is thy grace to thy friend (or This is
    how thou showest thy loyalty to thy friend?); why wentest thou not with thy friend?
  epo-epo: 'Kaj Abŝalom diris al Ĥuŝaj: Tia estas via amo al via amiko! kial vi ne
    iris kun via amiko?'
  uig-PIN: 'Abxalom Ⱨuxayƣa: Bu sening dostungƣa kɵrsitidiƣan ⱨimmitingmu? Nemixⱪa
    dostung bilǝn barmiding? — dedi.'
  beo-beo: A:basalome da ema amane sia:i, “Di da dia sama Da:ibidi fisiagabela:? Di
    abuliba:le ali hame asibala:?”
  tpi-OTNT: Apsalom i harim dispela tok na em i tokim Husai olsem, “E, yu wanpela
    gutpela pren bilong Devit. Bilong wanem na yu no go wantaim em? Dispela i gutpela
    pasin bilong pren, a?”
  hau-SA: Absalom ya ce wa Hushai, “Ƙaunar da kake nuna wa abokinka ke nan? Me ya
    sa ba ka tafi tare da abokinka ba?”
  uig-LAT: 'Abshalom Hushaygha: Bu séning dostunggha körsitidighan himmitingmu? Némishqa
    dostung bilen barmiding? — dédi.'
  nde-nde: U-Abhisalomu wabuza uHushayi wathi, “Lolu yilo uthando olutshengisa umngane
    wakho na? Kungani ungahambanga lomngane wakho na?”
  ton-ton: Pea naʻe pehē ʻe ʻApisalomi kia Husai, “Ko hoʻo ʻofa eni ki ho kāinga?
    Ko e hā naʻe ʻikai te ke ʻalu ai mo ho kāinga?”
  ces-1613: 'Tedy řekl Absolon k Chusai: Toliž jest vděčnost tvá k příteli tvému?
    Pročež jsi nešel s přítelem svým?'
  eng-WMB: Absalom said to Hushai, “Is this your kindness to your friend? Why didn’t
    you go with your friend?”
  tam-TCV: அதற்கு அப்சலோம் ஊசாயிடம், “உன் நண்பனுக்கு நீ காட்டும் அன்பு இவ்வளவுதானா?
    உன் நண்பனோடு நீ ஏன் போகவில்லை” எனக் கேட்டான்.
  ceb-ULB: Miingon si Absalom kang Husai, “Mao ba kini ang imong pagkamaunongon sa
    imong higala? Nganong wala ka man miuban kaniya?”
  pol-UBG: 'Wtedy Absalom zapytał Chuszaja: Taka to jest twoja miłość do twego przyjaciela?
    Czemu nie poszedłeś ze swoim przyjacielem?'
  agr-agr: 'Imatjam Absalón niina iniak: “¡Wika aminak mina apag Davitan shiig kumpajimpapi
    tinugme! ¿Wagka amina kumpagmijaish wechamume?” tau.'
  kyc-kyc: Dokopa Epesalomeme Asai baa piso soo lao, Embena mona kulisa retenge dee
    embena puu minyingi Dapiti doko apa pipyase? Emba akipamo baa role pyao paa napisi?
    leya.
  urd-GVU: یہ سن کر ابی سلوم نے اُس سے طنزاً کہا، ”یہ کیسی وفاداری ہے جو آپ اپنے دوست
    داؤد کو دکھا رہے ہیں؟ آپ اپنے دوست کے ساتھ روانہ کیوں نہ ہوئے؟“
  deu-1912: 'Absalom aber sprach zu Husai: Ist das deine Barmherzigkeit an deinem
    Freunde? Warum bist du nicht mit deinem Freunde gezogen?'
  kan-2017: ಅಬ್ಷಾಲೋಮನು ಅವನಿಗೆ “ಸ್ನೇಹಿತನ ಬಗ್ಗೆ ನಿನಗಿರುವ ಪ್ರಾಮಾಣಿಕತೆ ಪ್ರೀತಿ ಇಷ್ಟೇತಾನೇ?
    ನೀನು ನಿನ್ನ ಸ್ನೇಹಿತನೊಡನೆ ಯಾಕೆ ಹೋಗಲಿಲ್ಲ?” ಅಂದನು.
  yap-yap: Me ga’ar Absalom ngak, “Mang e ke rin’ e yul’yul’ rom ngak e tafager rom
    i David? Mangfan nda mu’un ngak ngam marow?”
  hlt-MCSB: Tedae Absalom loh Hushai te, “Na hui te na sitlohnah coeng atah balae
    tih na hui taengah na caeh pawh,” a ti nah.
  mdy-ETH: ዓቤሴሎሜ ዒዛ ኮይላ፦ «ኔ ላጋሢ፥ ዳውቴም ኔ ጉሙርቂንታያ ማዔሢ ሃይማዳ? ዓይጋ ዒዛ ጊንፆ ኔ ዴንዲባኣይ?» ጌዒ
    ዖኦጬኔ።
  twi-ASANTE: Na Absalom bisaa Husai sɛ, “Yei ne ɛkwan a wode wʼadamfo Dawid fa soɔ?
    Adɛn enti na wo ne wʼadamfo ankɔ?”
  eng-WEBU: Absalom said to Hushai, “Is this your kindness to your friend? Why didn’t
    you go with your friend?”
  wal-wal: Yaagin Abeseloomi Hushaaya, “Neeni ne laggiyaa siiqido siiqoi hageekka?
    Ne laggiyaara aibissi babeikkii?” yaagiis.
  spa-PDDPT: 'Absalón preguntó a Husai: ¿Es ésta tu lealtad para tu amigo? ¿Por qué
    no acompañaste a tu amigo?'
  gun-gun: 'Ha''e rã Absalão aipoe''i Husai pe: — Ha''e rami ae teve rexa uka neirũ
    Davi pe reikoa? Mba''e re tu ndereoi neirũ rupive?'
  agu-BL: Stza'wel tzun Absalom. —¿Ya'tz pe' tyoẍina'tz yi na achaj tetz yi balaj
    awamiw Luwiy? ¿Mbitzuntz qui nin acxomnintz te'j?
  eng-PEV: Absalom said, “You are a friend of David. You used to follow him. So how
    come you are not with him now?”
  ilo-ULB: Kinuna ni Absalom kenni Cusai, “Kastoy kadi ti kinapudnom iti gayyemmo?
    Apay a saanka a simmurot kenkuana?”
  kpg-kpg: Absalom ga heeu gi mee, “Goe e aha dela hagalee manawa dahi ang gi do ehoo
    hagaaloho go David? Goe e aha dela hagalee hana madalia a mee?”
  uig-ARA: 'ئابشالوم ھۇشايغا: بۇ سېنىڭ دوستۇڭغا كۆرسىتىدىغان ھىممىتىڭمۇ؟ نېمىشقا دوستۇڭ
    بىلەن بارمىدىڭ؟ ــ دېدى.'
  sus-sus: Abisalomi naxa Xusa yaabi, «Xanunteya mu na i bɔɲɛ kui i boore bɛ? Munfe
    ra i mu bira i xanuntenyi fɔxɔ ra?»
  pon-2006: Apsalom eri idek reh, “Dahkot mwo, dahme ke sohte loalopwoatkihong kompoakepahmwio
    Depit? Dahme ke sohte iangki?”
  jae-jae: Ma Absalom kêsôm gêdêŋ Husai gebe “Aôm têmtac gêwiŋ nêm ŋac amboac tonaŋ
    me. Kêtu asageŋŋa aôm gôwiŋ nêm ŋac gôja atom.”
  ksd-ksd: 'Ma Absalom i ga biti tai Kusai: I dari laka kaum varmari pire talaim?
    Ta ra ava pa amur ga varagur ma talaim?'
  tur-YTC: Avşalom Huşay'a, “Dostuna gösterdiğin iyilik bu mu? Neden dostunla gitmedin?”
    dedi.
  grc-BRENT: Καὶ εἶπεν Ἀβεσσαλὼμ πρὸς Χουσὶ, τοῦτο τὸ ἔλεός σου μετὰ τοῦ ἑταίρου σου;
    ἱνατί οὐκ ἀπῆλθες μετὰ τοῦ ἑταίρου σου;
  ind-AYT: Absalom bertanya kepada Husai, “Inikah kesetiaanmu kepada sahabatmu? Mengapa
    kamu tidak pergi bersama sahabatmu?”
  nya-nya: Abisalomu anafunsa Husai, “Kodi ichi ndi chikondi chimene ukumuonetsa bwenzi
    lako? Nʼchifukwa chiyani sunapite ndi bwenzi lako?”
  hrv-hrv: 'A Abšalom upita Hušaja: “Je li to tvoja vjernost prema tvome prijatelju?
    Zašto nisi otišao sa svojim prijateljem?”'
  mps-mps: Apsalomgo te po odama, tama aga Husaiba te tama po wai, “Ei, nage te Devitgo
    wiegi yai abagi me deli dao. Magi baso nage te aga dali pabewe? Te kolesaga te
    abagi kolesaga ebo wiegi yai da, agawe?”
  tpi-tpi: Apsalom i harim dispela tok na em i tokim Husai olsem, “E, yu wanpela gutpela
    pren bilong Devit. Bilong wanem na yu no go wantaim em? Dispela i gutpela pasin
    bilong pren, a?”
  dan-1931: 'Absalom sagde til Husjaj: “Er det sådan, du viser din Ven Godhed? Hvorfor
    fulgte du ikke din Ven?”'
  vie-OVCB: 'Áp-sa-lôm hỏi: “Đây là cách ông tỏ lòng chân thành với bạn mình sao?
    Tại sao ông không đi theo bạn ông?”'
  guj-2017: આબ્શાલોમે હુશાયને કહ્યું, “શું તારા મિત્ર પ્રત્યેની તારી વફાદારી આવી જ
    છે? તું તેની સાથે શા માટે ન ગયો?”
  pon-2006A: Apsalom eri idek reh, “Dahkot mwo, dahme ke sohte loalopwoatkihong kompoakepahmwio
    Depit? Dahme ke sohte iangki?”
  por-BRBSL: 'Absalom disse a Hushai: “É esta sua gentileza para com seu amigo? Por
    que você não foi com seu amigo?”'
  aly-aly: Alerikw David-wenhel tyernew, “Ilekew nga alakenh arlkeyel? Ngap alhemer
    David-angkwarr.”
  cth-cth: Absalom ni Hushai koevah, hettelamaw na hui na lungpataw, bangkongmaw na
    hui koe na cei hoeh telah ati.
  twi-twi: Na Absalom bisaa Husai se, “Eyi ne ɔkwan a wode wʼadamfo Dawid fa so? Adɛn
    nti na wo ne wʼadamfo ankɔ?”
  hlt-hlt: Tedae Absalom loh Hushai te, “Na hui te na sitlohnah coeng atah balae tih
    na hui taengah na caeh pawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abusɑdɔmmuu ò bekɛ kɛ dɔ̀: Nɛ̀ ɑ nɛ́po Dɑfiti di nɛ́potì dèèmu dɛndɑɑ̀?
    Dɛ̀ dòmmɛ kɑ̀ɑ í nɛínɛ̀ ɑ nɛ́po.'
  msy-2020: Ezɨ Apsalom akar kam baregha kamaghɨn Husai mɨgɨa ghaze, “Nɨ Devitɨn namakar
    bar aghuim, manmaghɨn amizɨ nɨ an gɨn ghuzir puvatɨ? Kar namakar aghuibar arazir
    puvatɨ. Kɨ nɨn ganigha dɨkavir kuram gami.”
  dop-dop: 'Ntɛnɑ Apǝsɑlɔm pɔɔsɩ-ɩ sɩ: Anɩ nyɑ́ tɑɑpɑlʋ ntɛ́ mɑ cɑɑ. Pepe tɔɔ kɛ́
    n tɑ tǝŋ ɩ́lɛ́?'
  azb-azb: 'Avşalom Xuşaya dedi: «Dostuna etibarın budurmu? Niyə dostunla bərabər
    getmədin?»'
  eng-DBY: And Absalom said to Hushai, Is this thy kindness to thy friend? why didst
    thou not go with thy friend?
  hin-2017: अबशालोम ने उससे कहा, “क्या यह तेरी प्रीति है जो तू अपने मित्र से रखता
    है? तू अपने मित्र के संग क्यों नहीं गया?”
  wol-KYG: 'Absalom ne Usay: «Loolooy sa kóllëre ak sab xarit a? Lu la teree ànd ak
    sab xarit?»'
  eng-YLT: And Absalom saith unto Hushai, 'This thy kindness with thy friend! why
    hast thou not gone with thy friend?'
  eng-WYC-2017: To whom Absalom said, This is thy grace to thy friend; why wentest
    thou not with thy friend?
  eng-WMBB: Absalom said to Hushai, “Is this your kindness to your friend? Why didn’t
    you go with your friend?”
  urd-GVH: यह सुनकर अबीसलूम ने उससे तंज़न कहा, “यह कैसी वफ़ादारी है जो आप अपने दोस्त
    दाऊद को दिखा रहे हैं? आप अपने दोस्त के साथ रवाना क्यों न हुए?”
  rug-rug: “Na sa si ta evaṉa koa sa mua binaere ṉoṉona koe Devita?” Nanasa gunia
    Abusalamu si asa, “Na vegua ke lopu lulia goi si asa?”
  gaz-gaz: Abesaaloomis, “Jaalalli ati michuu keetiif qabdu kanaa? Ati maaliif michuu
    kee wajjin hin deemne?” jedhee Huushaayin gaafate.
  fra-LSG: 'Et Absalom dit à Huschaï: Voilà donc l’attachement que tu as pour ton
    ami! Pourquoi n’es-tu pas allé avec ton ami?'
  yal-yal: Abisalomi yi Xusayi maxɔdin, a naxa, “I ya tinxinna ngaan nan na ra i xɔyin
    Dawuda xa ba? Nanfera i mi sa a mati?”
  haw-1868: I mai la o Abesaloma ia Husai, Oia anei kou aloha i kou hoalauna? Heaha
    hoi kau i hele ole aku ai me kou hoalauna?
  arb-NAV: 'فَقَالَ لَهُ أَبْشَالُومُ: «أَبِهَذِهِ الطَّرِيقَةِ تُكَافِئُ صَدِيقَكَ؟
    لِمَاذَا لَمْ تَذْهَبْ مَعَهُ؟»'
  ewe-ewe: Absalom biae be, “Aleae nàwɔ ɖe xɔwò, David ŋue nye sia? Nu ka ta mègale
    egbɔ o?”
  eng-LEE: And Abshalom said to Chushai, Is this thy kindness for thy friend? why
    art thou not gone with thy friend?
  asm-FB: তাতে অবচালোমে হূচয়ক ক’লে, “তোমাৰ বন্ধুলৈ এনেকুৱাহে মৰম নে? তুমি নিজৰ বন্ধুৰ
    লগত কিয় নগ’লা?
  sus-A: عَبِسَلٌمِ نَشَ شُسَ يَابِ، «شَنُنتٍيَ مُ نَ عِ بْحّ كُي عِ بٌورٍ بّ؟ مُنقٍ
    رَ عِ مُ بِرَ عِ شَنُنتٍنيِ قْشْ رَ؟»
  fra-SBL: 'Absalom dit à Huschaï : « Est-ce là ta bonté envers ton ami ? Pourquoi
    n''es-tu pas allé avec ton ami ? »'
  hbo-hbo: וַיֹּ֤אמֶר אַבְשָׁלֹום֙ אֶל־חוּשַׁ֔י זֶ֥ה חַסְדְּךָ֖ אֶת־רֵעֶ֑ךָ לָ֥מָּה
    לֹֽא־הָלַ֖כְתָּ אֶת־רֵעֶֽךָ׃
  piu-2006: '@see-verse:2SA.016.016'
  kik-kik: Abisalomu akĩũria Hushai atĩrĩ, “Ũyũ nĩguo wendo ũrĩa wonetie mũrata waku?
    Nĩ kĩĩ kĩragiririe ũthiĩ na mũrata waku?”
  fra-NCL: 'Absalom dit à Chusaï : « Voilà donc ton attachement pour ton ami ! Pourquoi
    n’es-tu pas allé avec ton ami ? »'
  cek-AK: Absalom mah Hushai to lokdueng, Hae hae nampui khaeah amlunghaih amtuengsak
    ih lok maw? Tipongah nampui khaeah na caeh ai loe? tiah a naa.
  cuk-cuk: 'Absalón, Husaiʼse egisded: —¿Ibiga be-aiba be nadsuli? ¿Ar be-aigi dodoye
    be soge?'
  uig-CYR: 'Абшалом Һушайға: Бу сениң достуңға көрситидиған һиммитиңму? Немишкә достуң
    билән бармидиң? — деди.'
  tel-2017: అప్పుడు అబ్షాలోము “నీ స్నేహితునికి నువ్వు చేసే ఉపకారమిదేనా? నీ స్నేహితునితో
    కలసి ఎందుకు వెళ్ళలేదు?” అని అడిగాడు.
  hat-BSA: 'Absalom te di Huschaï: “Èske sa se fidelite ou pou zanmi ou? Poukisa ou
    pa t ale avèk zanmi ou an?”'
  kos-kos: Na Absalom el siyuk sel, “Mea sis kom tila insese nu sel David, mwet kawuk
    lom? Efu ku kom tia welul?”
  hbo-WLC: וַיֹּ֤אמֶר אַבְשָׁלוֹם֙ אֶל־חוּשַׁ֔י זֶ֥ה חַסְדְּךָ֖ אֶת־רֵעֶ֑ךָ לָ֥מָּה
    לֹֽא־הָלַ֖כְתָּ אֶת־רֵעֶֽךָ׃
  ibo-ibo: Absalọm sịrị Hushaị, “Ọ bụ otu a ka i si egosi ịhụnanya i nwere na-ebe
    enyi gị nọ? Gịnị mere i soghị ya?”
  ory-ory: ତହିଁରେ ଅବଶାଲୋମ ହୂଶୟକୁ କହିଲା, “ତୁମ୍ଭ ମିତ୍ର ପ୍ରତି ତୁମ୍ଭର କି ଏହି ଦୟା? ତୁମ୍ଭେ
    କାହିଁକି ଆପଣା ମିତ୍ର ସଙ୍ଗରେ ଗଲ ନାହିଁ?”
  chk-chk: Nge Apsalom a aisini Husai, “Ifa usun, iei ükükün om allükülük ngeni Tafit
    chienom we? Pwota kosap eti?”
  ssd-ssd: 'Taŋakina le Absalom nu pasa ta ismba nu ndek Husai sana: E-e ne mam tuku
    gulab nuŋe. Ndaŋam tuku ne nu ndoŋ kine ndakina ŋgina le'
  rop-rop: Wal wen Ebsalom bin irrim Hushai tok lagijat, imbin askim im, “Wotfo yu
    jingat lagijat? Yu gudfren blanga King Deibid, indit? Wal wotfo yu nomo bin go
    garram im?”
  ukr-1871: 'І питає Абессалом Хусія: Така ж твоя прихильність до твого приятеля?
    Чому ти не пійшов з твоїм приятельом?'
  deu-1951: 'Absalom aber sprach zu Husai: Ist das deine Liebe zu deinem Freund? Warum
    bist du nicht mit deinem Freund gezogen?'
  eng-JPS: 'And Absalom said to Hushai: ''Is this thy kindness to thy friend? why
    wentest thou not with thy friend?'''
  srp-1865: 'A Avesalom reèe Husaju: taka li je ljubav tvoja prema prijatelju tvojemu?
    zašto nijesi otišao s prijateljem svojim?'
  lug-lug: Abusaalomu n’abuuza Kusaayi nti, “Bw’otyo bw’olaga okwagala eri mukwano
    gwo Kabaka Dawudi? Kiki ekyakulobedde okugenda ne mukwano gwo?”
  heb-heb: ויאמר אבשלום אל חושי זה חסדך את רעך למה לא הלכת את רעך׃
  ben-IRV: অবশালোম হুশয়কে বলল, “এই কি বন্ধুর প্রতি তোমার দয়া? তুমি নিজের বন্ধুর
    সঙ্গে কেন গেলে না?”
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਨੇ ਹੂਸ਼ਈ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਤੂੰ ਆਪਣੇ ਮਿੱਤਰ ਉੱਤੇ ਇਹੋ ਕਿਰਪਾ ਕੀਤੀ? ਤੂੰ
    ਆਪਣੇ ਮਿੱਤਰ ਨਾਲ ਕਿਉਂ ਨਹੀਂ ਗਿਆ?
  tkr-tkr: 'Avşalomee Xuşayk''le eyhen: – Manane yiğne hambazılqana, Davudulqana,
    yiğna badal dyooxhena yugvalla? Nya''a hambazıka sacigee idyark''ın?'
  mya-JVB: အဗရှလုံ ကလည်း ၊ သင် ၏အဆွေ ခင်ပွန်း၌ ဤသို့ ကျေးဇူး ပြုသလော။ သင် ၏အဆွေ ခင်ပွန်းနှင့်အတူ
    အဘယ်ကြောင့် မ လိုက် သနည်းဟု ဟုရှဲ အား ဆို လျှင်၊
  tte-O: Yo Abisalomi ineli iwaloba, “Baguna Deibida kuyakasisiyan lalakina yakato
    am eliyam namwanamwana na sauga bwaite am yakasisi toweya iyaele? Tawae kaiwena
    nige mekamkava kwalalau?”
  tbg-tbg: Minti tuvaro Apasalomuva Husaira irero tiharo, Are nantiharae kia nena
    tonti Devitikantira vuaro? Ai muntukavano virara vaira qaqirakerae aniaro? tiro.
  hmo-hmo: Abesaloma ese Husai ia nanadaia, ia gwau, “Oiemu turana Davida be inai
    bamona oi lalokau henia, a? Badina dahaka ia danu oi lao lasi, a?”
  urd-urd: और अबीसलोम ने हूसी से कहा, “क्या तूने अपने दोस्त पर यही महेरबानी की? तू
    अपने दोस्त के साथ क्यों न गया?”
  rus-SYN: 'И сказал Авессалом Хусию: таково-то усердие твое к твоему другу! отчего
    ты не пошел с другом твоим?'
  bqc-SIM: 'Abisaloũ aà là à mɛ̀: Gbɛ̃kɛ pↄ́ ń vĩ ń n gbɛ̃naon wea? Bↄ́yãi
    ni gɛ́ ń n gbɛ̃naoo ni?'
  tcz-CHONGTHU: Chutah chun Absalom in jong Hushai koma chun hitin asei e, “Hitia
    hi na golpa David chu nabol mong ding ham? Etidan a amatoh dingkhom lou nahim?
    tin adong tai.
  mar-mar: अबशालोम त्यास म्हणाला, हीच का तुझ्या मित्रावरील तुझी प्रीती? तू ही त्याच्याबरोबर
    यरूशलेम का सोडले नाहीस?
  qub-qub: 'Chaura Absalón tapuran: «Cuyanacushayqui amïguyquita ¿chaynöchu ruranqui?
    ¿Imanirtaj mana aywacushcanquichu Davidwan?»'
  bqp-bqp: 'Abusalomu a là à pì: Gbɛ̃kɛ kũ ń vĩ kũ n gbɛ̃nnaon gwe yá? Bↄ́yãi ńdi
    gɛ́ kũ n gbɛ̃nnaoroo?'
  hat-hat: 'Absalon di l'' konsa: -Se konsa ou te bon zanmi David la? Poukisa ou pa
    t'' ale ansanm avè l''?'
  eng-BSB: “Is this the loyalty you show your friend?” Absalom replied. “Why did you
    not go with your friend?”
  tod-tod: 'Aɓesalɔme ɠɛni Ɠusayi ma: «Ɗa-wooɠɛɠiladai pɛ kana, é ʋilɛ è-wɔɔlai
    ʋa? Toɠa ɠale, è la ʋilɛni polu?»'
  eng-WEBPB: Absalom said to Hushai, “Is this your kindness to your friend? Why didn’t
    you go with your friend?”
  kbq-kbq: Hianagi Absalomu'a Husaina antahigeno, Deviti nefuga mani'nananki, kagra
    nahigenka agranena ovu mani'nane? E'i knare kavukvara negafuna huontane.
  nhe-BL: 'Huan Absalón quiilhui: ―¿Queja nopa tijtlascamati mohuampo David? ¿Para
    tlen ax tiyajqui ihuaya?'
  bus-bus: 'Abusalomu à là à bè: Gbɛ̃kɛɛ kɛ̀ ń vĩ kↄ̃n n gbɛ̃nnaon gweↄ́? À kɛ̀ dia
    nɛ́ɛ gá kↄ̃n n gbɛ̃nnaoroo?'
  gub-BL: Na'e upuranu Àmixàràw hehe kury. — Màràzàwe tuwe erepuir nemyrypar wi. Màràzàwe
    tuwe nereho kwaw hupi, i'i izupe.
  eng-DRA: 'And Absalom said to him: Is this thy kindness to thy friend? Why wentest
    thou not with thy friend?'
