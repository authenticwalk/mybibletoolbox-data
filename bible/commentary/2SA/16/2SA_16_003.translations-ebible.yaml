  por-BRBSL: 'O rei disse: “Onde está o filho de seu mestre?” Ziba disse ao rei: “Eis
    que ele está em Jerusalém; pois disse: ''Hoje a casa de Israel me restaurará o
    reino de meu pai''”.'
  cth-cth: Siangpahrang ni na bawipa e capa hah namaw ao telah a pacei. Ziba ni Jerusalem
    kho dawk ao. Sahnin vah Isarelnaw ni apa e uknae hah na poe han telah ati doeh
    na a telah atipouh.
  twi-twi: Na ɔhene no bisaa no se, “Na Mefiboset wɔ he?” Siba buae se, “Ɔkaa Yerusalem.
    Ɔkae se, ‘Nnɛ, mɛsan agye me nena Saulo ahemman no.’ ”
  hlt-hlt: Manghai loh, “Na boei kah a capa ta?,” a ti nah hatah Ziba loh, “Manghai
    te, 'Tihnin ah a pa kah ram he Israel imkhui, kamah taengla ham mael pawn ni,’
    a ti tih Jerusalem ah om ta ke,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Mɛfibosɛti ɑ yiɛ̀ nSɑuri yɑɑ̀birɛ borɛ? Kɛ̀ Sibɑɑ dɔ̀:
    Ò kpɑɑ́ Sedisɑdɛmmu nwe kòo yɛ̀mmɛ̀ dò ndi mmɔ̀nnì Isidɑyɛɛribɛ bo ò duɔ́ nho
    yɑ̀ɑ̀kù kpɑ̀tì.'
  msy-2020: Ezɨ atrivim ghaze, “Bar dera, nɨ na mɨkɨm, nɨn gumazir ekiam Sol, an igiam
    Mefiboset managh iti?” Ezɨ Siba ghaze, “Israelia ti datɨrɨghɨn anemɨseveghtɨ,
    a uan inazim Atrivim Solɨn mɨn Israelia gativagh men ganam. Kamaghɨn amizɨ, a
    Jerusalemɨn ikiavɨra iti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti pɔɔsɑ-ɩ sɩ: Leɣe Mefipɑɑlɩ wɛɛ? Mpʋɣʋlɛ sɩ: Mefipɑɑlɩ
    polɑ Yosɑlɛm sɩ Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ cɛlɛ-ɩ ɩ cɔsɔ Sɑyuli kɑwulɑɣɑ kɛ pǝnɛntɛ.'
  azb-azb: 'Padşah Sivaya dedi: «Bəs sənin ağanın oğlu haradadır?» Siva padşaha dedi:
    «Bax o “bu gün İsrail nəsli atamın padşahlığını mənə geri qaytaracaq” deyərək
    Yerusəlimdə qaldı».'
  eng-DBY: And the king said, And where is thy master's son? And Ziba said to the
    king, Behold, he abides at Jerusalem; for he said, To-day shall the house of Israel
    restore me the kingdom of my father.
  hin-2017: राजा ने पूछा, “फिर तेरे स्वामी का बेटा कहाँ है?” सीबा ने राजा से कहा,
    “वह तो यह कहकर यरूशलेम में रह गया, कि अब इस्राएल का घराना मुझे मेरे पिता का राज्य
    फेर देगा।”
  wol-KYG: 'Mu ne ko: «Waaw, ana Mefiboset, sa sëtu sang ba?» Ciba ne Buur: «Moom
    de ma nga des Yerusalem, ndax defe na ne tey bànni Israyil delloo ko nguurug maamam.»'
  eng-YLT: And the king saith, 'And where [is] the son of thy lord?' and Ziba saith
    unto the king, 'Lo, he is abiding in Jerusalem, for he said, To-day do the house
    of Israel give back to me the kingdom of my father.'
  eng-WYC-2017: And the king said, Where is the son of thy lord? And Ziba answered
    to the king, He dwelled [still] in Jerusalem, and said, Today the Lord of the
    house of Israel shall restore to me the realm of my father.
  eng-WMBB: The king said, “Where is your master’s son?” Ziba said to the king, “Behold,
    he is staying in Jerusalem; for he said, ‘Today the house of Israel will restore
    me the kingdom of my father.’”
  urd-GVH: बादशाह ने सवाल किया, “आपके पुराने मालिक का पोता मिफ़ीबोसत कहाँ है?” ज़ीबा
    ने कहा, “वह यरूशलम में ठहरा हुआ है। वह सोचता है कि आज इसराईली मुझे बादशाह बना
    देंगे, क्योंकि मैं साऊल का पोता हूँ।”
  rug-rug: “Avei se Mepiboseti sa tuna sa tuna e Saula sa mua palabatu?” gua sa baṉara
    koa sa. “Korapa koa nana pa Zerusalema,” olaṉa gua se Ziba, “Sina ta hoqa nia
    sa sapu kaqu ta vala pule koa sa sa binaṉara tanisa tamana sa tamana e Saula,
    gua.”
  gaz-gaz: Mootichis, “Ilmi ilma gooftaa keetii eessa jira?” jedhee gaafate. Ziibaan
    immoo deebisee, “Inni waan, ‘Manni Israaʼel harʼa mootummaa akaakayyuu kootii
    naa deebisa’ jedhee yaaduuf Yerusaalem keessa jiraata” jedhe.
  fra-LSG: 'Le roi dit: Où est le fils de ton maître? Et Tsiba répondit au roi: Voici,
    il est resté à Jérusalem, car il a dit: Aujourd’hui la maison d’Israël me rendra
    le royaume de mon père.'
  yal-yal: Mangan yi a fala, a naxa, “I kanna dii xɛmɛn minɛn yi?” Siba yi a yabi,
    a naxa, “Mefiboseti bata lu Yerusalɛn yi, bayo a falaxi nɛn, a naxa, ‘Isirayila
    yamana n babaa mangayaan soma nɛn n yii to.’ ”
  haw-1868: 'Ninau aku la ke alii, Auhea la ke keiki a kou haku? I aku la o Ziba i
    ke alii, Aia no e noho la ma Ierusalema: no ka mea, i aku la ia, I keia la e hoihoi
    mai ana ka ohana a Iseraela i ke aupuni o ko''u kupunakane no''u.'
  arb-NAV: 'فَسَأَلَهُ الْمَلِكُ: «وَأَيْنَ حَفِيدُ سَيِّدِكَ؟» فَأَجَابَ صِيبَا:
    «هُوَ مُقِيمٌ فِي أُورُشَلِيمَ لأَنَّهُ حَدَّثَ نَفْسَهُ قَائِلاً: الْيَوْمَ يَرُدُّ
    لِي بَيْتُ إِسْرَائِيلَ مَمْلَكَةَ جِدِّي».'
  ewe-ewe: Fia la bia be, “Afi ka Mefiboset le?” Ziba ɖo eŋu be, “Enɔ Yerusalem; egblɔ
    be, ‘Mezu fia azɔ! Egbe la maxɔ fofonye, Saul, ƒe fiaɖuƒe la!’ ”
  eng-LEE: And the king said, And where is thy master's son? And Ziba said unto the
    king, Behold, he remaineth at Jerusalem; for he said, Today will the house of
    Israel restore unto me the kingdom of my father.
  asm-FB: পাছে ৰজাই ক’লে, “তোমাৰ প্ৰভুৰ নাতি ল’ৰাটি ক’ত?” তাতে চীবাই ৰজাক ক’লে, “চাওক,
    তেওঁ যিৰূচালেমত আছে; কিয়নো তেওঁ ক’লে, ‘ইস্ৰায়েল বংশই আজি মোৰ পৈতৃক ৰাজ্য মোক
    ওলোটাই দিব।’”
  sus-A: مَنفّ نَشَ عَ مَشْرِن، «عِ مَرِفِ شَ دِ نَ مِندٍن؟» سِبَ نَشَ عَ يَابِ، «عَ
    نَ دَرِ سَلَمُ تَا كُي، بَرِ مَ عَ نَشّ، ‹عِسِرَيِلَكَيٍ ﭑ بَبَ شَ مَنفّيَ رَفبِلٍنمَ
    نّ ﭑ مَ تٌ.›»
  fra-SBL: 'Le roi dit : « Où est le fils de ton maître ? » Ziba dit au roi : « Voici
    qu''il reste à Jérusalem, car il a dit : « Aujourd''hui, la maison d''Israël me
    rendra le royaume de mon père. »'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ וְאַיֵּ֖ה בֶּן־אֲדֹנֶ֑יךָ וַיֹּ֨אמֶר צִיבָ֜א אֶל־הַמֶּ֗לֶךְ
    הִנֵּה֙ יֹושֵׁ֣ב בִּירוּשָׁלַ֔͏ִם כִּ֣י אָמַ֔ר הַיֹּ֗ום יָשִׁ֤יבוּ לִי֙ בֵּ֣ית
    יִשְׂרָאֵ֔ל אֵ֖ת מַמְלְכ֥וּת אָבִֽי׃
  kik-kik: Mũthamaki agĩcooka akĩmũũria atĩrĩ, “Arĩ ha mũrũ wa mũriũ wa mwathi waku?”
    Nake Ziba akiuga atĩrĩ, “Aikarĩte Jerusalemu, tondũ areciiria atĩrĩ, ‘Ũmũthĩ nyũmba
    ya Isiraeli nĩĩkũnjookeria ũthamaki wa guka.’ ”
  fra-NCL: 'Le roi dit : « Et où est le fils de ton maître ? » Siba répondit au roi :
    « Voici qu’il est resté à Jérusalem, car il a dit : Aujourd’hui la maison d’Israël
    me rendra le royaume de mon père. »'
  cek-AK: To naah siangpahrang mah, Na angraeng capa loe naa ah maw oh? tiah a naa.
    Ziba mah siangpahrang khaeah, Khenah, vaihniah Israel imthung takoh mah, kampa
    ukhaih prae na paek o let tih, tiah a poek pongah, Jerusalem ah oh, tiah a naa.
  cuk-cuk: 'Rey-David, Sibaʼse egisded: —¿Be-dummad-Saúl-e-wagwadina? Siba abin-sogded:
    —Jerusalén-neggweburgi besa. Ar ade, binsaed: ‘Emi-iba, e-dad-negsemaigusad gannar
    ega uklegoye.’'
  uig-CYR: 'Падишаһ: Ғоҗаңниң оғли нәдә? — дәп сориди. Зиба падишаға җавап берип:
    У йәнила Йерусалимда қалди, чүнки у: Бүгүн Исраил җәмәтидикиләр атамниң падишалиғини
    маңа яндуруп бериду, дәп олтириду — деди.'
  tel-2017: అప్పుడు రాజు “నీ యజమాని కొడుకు ఎక్కడ ఉన్నాడు?” అని అడిగాడు. సీబా “అయ్యా,
    ఈరోజు ఇశ్రాయేలీయులు తన తండ్రి రాజ్యాన్ని తనకు తిరిగి ఇప్పిస్తారనుకుని అతడు యెరూషలేములో
    ఉండిపోయాడు” అని చెప్పాడు.
  hat-BSA: 'Alò, wa a te di: “Epi kote fis a mèt ou a?” Epi Tsiba te di a wa a: “Men
    vwala, li rete Jérusalem paske li te di: ‘Jodi a, lakay Israël la va restore wayòm
    papa m nan a mwen menm.’”'
  kos-kos: Na tokosra el siyuk sel, “El aya Mephibosheth, wen se nutin natul Saul,
    leum lom?” Ac Ziba el fahk, “El muta oasr Jerusalem, mweyen oasr lulalfongi lal
    mu inge mwet Israel elos ac folokonang nu sel tokosrai lal Saul, papa matu tumal.”
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ וְאַיֵּ֖ה בֶּן־אֲדֹנֶ֑יךָ וַיֹּ֨אמֶר צִיבָ֜א אֶל־הַמֶּ֗לֶךְ
    הִנֵּה֙ יוֹשֵׁ֣ב בִּירוּשָׁלִַ֔ם כִּ֣י אָמַ֔ר הַיּ֗וֹם יָשִׁ֤יבוּ לִי֙ בֵּ֣ית
    יִשְׂרָאֵ֔ל אֵ֖ת מַמְלְכ֥וּת אָבִֽי׃
  ibo-ibo: Eze jụrụ ya sị, “Ebeekwanụ ka nwa nna gị ukwu nọ?” Ziba zara ya sị, “Ọ
    nọ na Jerusalem nʼihi na ọ sịrị, ‘Taa ụlọ Izrel ga-enyeghachi m alaeze nna nna
    m.’ ”
  ory-ory: ତେବେ ରାଜା କହିଲେ, “ତୁମ୍ଭ ପ୍ରଭୁର ପୁତ୍ର କାହିଁ?” ତହିଁରେ ସୀବଃ ରାଜାଙ୍କୁ କହିଲା,
    “ଦେଖନ୍ତୁ, ସେ ଯିରୂଶାଲମରେ ଅଛନ୍ତି, କାରଣ ସେ କହିଲେ, ‘ଇସ୍ରାଏଲ ବଂଶ ଆଜି ଆମ୍ଭ ପୈତୃକ ରାଜ୍ୟ
    ଆମ୍ଭକୁ ଫେରାଇ ଦେବେ।’”
  chk-chk: Iwe, ewe king a ais, “Ifa i Mefiposet nöün nöün om we samol Saul?” Sipa
    a üreni ewe king, “A chök nonom lon Jerusalem, pun a ekieki pwe ikenai chon Israel
    repwe aliwinato ren mwün semen saman.”
  ssd-ssd: 'Taŋakina le gabat suŋgo ndek nu sana: Naŋe gabat Saul wa nuŋe Mefiboset
    kile aniŋge minit ŋgina le Siba nu lafumba sana: Nane Israel mbal kite naŋgine
    gabat suŋgo madiwaig le nu wa nuŋe Saul tuku ma tumba nane kulatkuwa ŋga nu Yerusalemŋge
    minit ŋgina le'
  rop-rop: Wal King Deibid bin tok, “Wal wujei Mefibosheth det grensan blanga yu bos
    Sol?” Wal Saiba bin dalim im laiyawei, “Im deya gin langa Jerusalem, dumaji im
    reken ol detlot Isreil pipul garra meigim im jidan king blanga dijan kantri jis
    laik im grenfatha bin jidan king.”
  ukr-1871: 'І питає царь: Де ж син твого пана? І відказує Сиба цареві: Зіставсь у
    Ерусалимі, бо каже: Тепер дом Ізрайлїв оддасть менї отецьке царство!'
  deu-1951: 'Der König fragte: Wo ist denn der Sohn deines Herrn? Ziba sprach zum
    König: Siehe, er blieb zu Jerusalem; denn er sprach: Heute wird das Haus Israel
    mir das Reich meines Vaters zurückgeben.'
  eng-JPS: 'And the king said: ''And where is thy master''s son?'' And Ziba said unto
    the king: ''Behold, he abideth at Jerusalem; for he said: To-day will the house
    of Israel restore me the kingdom of my father.'''
  srp-1865: 'A car mu reèe: a gdje je sin tvoga gospodara? Reèe Siva caru: eno ga,
    ostao je u Jerusalimu, jer reèe: danas æe mi dom Izrailjev vratiti carstvo oca
    mojega.'
  lug-lug: Kabaka n’amubuuza nti, “Ate muzzukulu wa mukama wo ali ludda wa?” Ziba
    n’amuddamu nti, “Yasigadde mu Yerusaalemi, kubanga yalowoozezza nti, ‘Leero ennyumba
    ya Isirayiri eneenziriza obwakabaka bwa jjajjange.’ ”
  heb-heb: ויאמר המלך ואיה בן אדניך ויאמר ציבא אל המלך הנה יושב בירושלם כי אמר היום
    ישיבו לי בית ישראל את ממלכות אבי׃
  ben-IRV: পরে রাজা বললেন, “তোমার কর্তার ছেলে কোথায়?” সীবঃ রাজাকে বললেন, “দেখুন,
    তিনি যিরূশালেমে রয়েছেন, কারণ তিনি বললেন, ‘ইস্রায়েল বংশ আজ আমার বাবার রাজ্য আমাকে
    ফিরিয়ে দেবে৷’”
  pan-pan: ਰਾਜਾ ਨੇ ਪੁੱਛਿਆ, ਤੇਰੇ ਮਾਲਕ ਦਾ ਪੁੱਤਰ ਕਿੱਥੇ ਹੈ? ਸੀਬਾ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ,
    ਉਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਆਖਦਾ ਹੈ ਕਿ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਅੱਜ ਹੀ ਮੇਰੇ ਪਿਤਾ ਦਾ
    ਰਾਜ ਮੈਨੂੰ ਮੋੜ ਦੇਵੇਗਾ।
  tkr-tkr: 'Paççahee Tsivayk''le eyhen: – Yiğne xərıng''una neva, Mefiboşet, nyaane
    vor? Tsivee paççahık''le eyhen: – Mana «G''iyna İzrailybışe yizde q''əsde dekkına
    paççahiyvalla zasqa savaak''al haa''asva» uvhu, İyerusalimee axu.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ သင့် သခင် ၏ သား သည် အဘယ်မှာ ရှိသနည်းဟုမေး လျှင် ဇိဘ က၊
    ယေရုရှလင် မြို့ ၌ နေရစ် ပါ၏။ ယနေ့ မှာ ဣသရေလ အမျိုး သည် ငါ့ အဘ ၏ နိုင်ငံ ကိုငါ့
    အား ပြန် ပေးလိမ့်မည်ဟု ဆို ကြောင်း ကို လျှောက် လေသော်၊
  tte-O: Kabo kin ineli iba, “Am taubala Saulo tubuna Mepiboseti toweya?” Mwa Siba
    iwalolau koina iba, “Iya iyaele Yelusalema kaiwena ana nuwatu mena yakato kani
    tubuna Saulo ana kaba loina Isileli kalona mena kani siwolena koina.”
  tbg-tbg: Minti tuvaro avuhainaava vira irero tiharo, Ho Sorura nainti ai nora vaiinti
    Mefibosetiva tainie vaivo? tiro. Tuvaro Sibaava tiharo, Viva Ieruhareminima vaivo.
    Mefibosetiva nai iriro tiharo, Vate Isareri ti kaama taiqe te avuhainaa vaiinti
    vaiha ti naaquva Soruva intemake, te Isareriqaa raqikirerave, tivakero mini vaivo,
    tiro.
  hmo-hmo: King Davida ia gwau, “Mepiboseta, oiemu biaguna Saulo ena tubuna be edeseni?”
    Siba ia haere, ia gwau, “Mepiboseta be Ierusalema dekenai ia noho. Ia laloa Israela
    taudia ese iena tubuna Saulo ena basileia be do idia henia lou ia dekenai.”
  urd-urd: और बादशाह ने पूछा, “तेरे आक़ा का बेटा कहाँ है?” ज़ीबा ने बादशाह से कहा,
    “देख वह येरूशलेम में रह गया है क्यूँकि उसने कहा आज इस्राईल का घराना मेरे बाप की
    बादशाहत मुझे लौटा देगा।”
  rus-SYN: 'И сказал царь: где сын господина твоего? И отвечал Сива царю: вот, он
    остался в Иерусалиме и говорит: теперь-то дом Израилев возвратит мне царство отца
    моего.'
  bqc-SIM: 'Kí aà là à mɛ̀: N dii pↄ́ ì kɛsai tↄũna ku má ni? Ziba wèwà à
    mɛ̀: À gↄ̃̀ Yelusalɛũ, asa àlɛ e Isailiↄ a kpa a dezi kpalau gbãɛ.'
  tcz-CHONGTHU: Chuphat’in David lengpan adongpai in, “Napu tupa Mephibosheth chu
    hoiya ba um hitam?” atia ahileh; Ziban lengpa koma chun hitin asei e, “Vetan,
    ama chu tuni gei in Jerusalema aum jing nalaiye, chule keiman tunia hi kapupa
    Saul lenggam chu kale lah ding ahi ati.
  mar-mar: राजाने त्यास मफिबोशेथाचा ठावठिकाणा विचारला सीबाने सांगितले, मफिबोशेथ यरूशलेमेमध्येच
    आहे. कारण आता माझ्या आजोबांचे राज्य मला इस्राएली परत देतील असे त्यास वाटते.
  qub-qub: 'Rayga tapuran: «¿Maytaj patrunniquipa willcanga?» nir. Chaura Siba niran:
    «Payga ‹Canan Israelcuna nogatanami chachäpa ruquin ray churamanga› nirmi Jerusalencho
    quëdacamusha.»'
  bqp-bqp: 'Kína a là à pì: N dikiri kũ à kɛ̀ sari daikore kú mámɛ? Ziba wèa à pì:
    À gↄ̃̀ Yurusalɛmu, zaakũ àtɛn da Isarailanↄ a ká a dizi kpatan gbãramɛ.'
  hat-hat: 'Wa a mande l'': -Kote mèt ou, Mefibochèt, pitit pitit Sayil la? Ziba reponn:
    -Li rete lavil Jerizalèm, paske li di li sèten moun peyi Izrayèl yo pral renmèt
    li baton kòmandman ki te nan men Sayil, granpapa l'' la.'
  eng-BSB: “Where is your master’s grandson?” asked the king. And Ziba answered, “Indeed,
    he is staying in Jerusalem, for he has said, ‘Today, the house of Israel will
    restore to me the kingdom of my grandfather.’”
  tod-tod: 'Masagi ɠɛni ma ʋolu: «Mini ɠa mu ɗa-ɠalamɔin ná-doun zunui ná?» Siɓa
    masagi wooɠaaʋoteni, é ɠɛ ma: «Zɛgɛ Zeeluzalɛme, mazɔlɔɔ é ɠɛa ɠɛɛzu ɓɔɠɔ ma:
    ‹Izelayɛle ʋɛlɛyeɠei ɠa kɛ̀ɛ ná-masadai ve zèa niina.› »'
  eng-WEBPB: The king said, “Where is your master’s son?” Ziba said to the king, “Behold,
    he is staying in Jerusalem; for he said, ‘Today the house of Israel will restore
    me the kingdom of my father.’”
  kbq-kbq: Hagi kini ne'mo ete antahigeno, inantega kva vahekamofo negeho Mefiboseti'a
    mani'ne? Higeno Siba'a huno, Agra agesama antahiana menina negeho kini trara namigahaze
    huno Jerusalemi mani'ne.
  nhe-BL: 'Huan David quiilhui Siba: ―¿Huan canque itztoc Mefi Boset, moteco? Huan
    Siba quinanquili: ―Mocajqui Jerusalén, pampa quiijto ama huelis mochihuas tlanahuatijquetl.
    Huan queja nopa sampa moaxcatis itlanahuatilis ihueyi tata.'
  bus-bus: 'Kí à là à bè: N dii kɛ̀ kɛ̀ sai dio kú mámɛ? Ziba wèàla à bè: À gↄ̃̀ Yerusalɛmu,
    zaakɛ èe daa Isarailinↄ a ká a dezi kpatan gbã̀amɛ.'
  gub-BL: — Ma'e pe hekon Mewimozet nezar Xau hemimino a'e, i'i Tawi izupe. — Upyta
    Zeruzarez pe. Nezewe uze'eg iko uzeupe a'e. — Ko 'ar rehe Izaew hemuigo kar putar
    tuwihawete romo a'e wà nehe, ta'e heràmuz Xau wiko tuwihawete romo izypy mehe
    a'e xe, i'i iko uzeupe, i'i Ziw Tawi pe.
  eng-DRA: 'And the king said: Where is thy master’s son? And Siba answered the king:
    He remained in Jerusalem, saying: Today will the house of Israel restore me the
    kingdom of my father.'
