  dan-1931: 'Så sagde Kongen: “Hvor er din Herres Søn?” Ziba svarede Kongen: “Han
    blev i Jerusalem; thi han tænkte: Nu vil Israels Hus give mig min Faders Kongedømme
    tilbage!”'
  vie-OVCB: 'Vua lại hỏi: “Mê-phi-bô-sết ở đâu?” Di-ba thưa: “Ông ấy ở lại Giê-ru-sa-lem,
    vì nói rằng: ‘Ngày nay nhà Ít-ra-ên sẽ trả lại cho ta ngôi nước của ông cha ta.’”'
  guj-2017: રાજાએ કહ્યું કે, “તારા માલિકનો દીકરો ક્યાં છે?” સીબાએ રાજાને જવાબ આપ્યો
    કે, “જો, તે યરુશાલેમમાં રહે છે, કેમ કે તે કહે છે કે, આ ઇઝરાયલનું ઘર છે તે મારા
    પિતાનું રાજ્ય છે તે મારા માટે સ્થાપિત કરવામાં આવશે.
  pon-2006A: Eri, nanmwarkio ahpw pil keinemwe, “Ia Mepiposed, me eh pahpa kahlap
    Sohl omw soumas?” Sipa ahpw sapeng, patohwan, “E patopato Serusalem, pwe e koapworopworkilahr
    me ahnsou wet mehn Israel kan pahn onehda sapahl wehin eh pahpa kahlapo Sohl oh
