verse: 2SA.016.003
translations:
  mal-C: 'അപ്പോൾ രാജാവു ചോദിച്ചു: “നിന്റെ യജമാനന്റെ പൗത്രൻ എവിടെ?” സീബാ അദ്ദേഹത്തോടു
    പറഞ്ഞു: “അദ്ദേഹം ജെറുശലേമിൽ പാർക്കുന്നു. കാരണം, ‘ഇന്ന് ഇസ്രായേൽഗൃഹം എന്റെ വലിയപ്പനായ
    ശൗലിന്റെ രാജത്വം എനിക്കു തിരികെത്തരും,’ എന്ന് അദ്ദേഹം പറയുന്നു.”'
  deu-TKW: 'Da fragte der König: Wo ist aber der Sohn deines Herrn? Ziba erwiderte
    dem König: Er ist in Jerusalem geblieben, weil er dachte: Nun wird das Haus Israel
    mir das Reich meines Vaters zurückgeben!'
  lin-lin: 'Bongo mokonzi atunaki lisusu : — Wapi Mefibosheti, koko ya nkolo na yo ?
    Tsiba azongisaki : — Atikalaki na Yelusalemi, pamba te amilobelaki : « Lelo, libota
    ya Isalaele ekozongisa bokonzi ya koko na ngai na maboko na ngai. »'
  eng-LSV: And the king says, “And where [is] the son of your lord?” And Ziba says
    to the king, “Behold, he is abiding in Jerusalem, for he said, Today the house
    of Israel gives back the kingdom of my father to me.”
  eng-GNV: 'And the king sayde, But where is thy masters sonne? Then Ziba answered
    the King, Beholde, he remayneth in Ierusalem: for he sayde, This day shall the
    house of Israel restore me the kingdome of my father.'
  eng-WEBSTER: 'And the king said, And where is thy master''s son? And Ziba said to
    the king, Behold, he abideth at Jerusalem: for he said, To-day shall the house
    of Israel restore to me the kingdom of my father.'
  nhw-BL: 'Huan David quiilhui Siba: ―¿Huan canque itztoc Mefi Boset, moteco? Huan
    Siba quinanquili: ―Mocajqui Jerusalén, pampa quiijto ama huelis mochihuas tlanahuatijquetl.
    Huan quej nopa sempa moaxcatis itlanahuatilis ihueyi tata.'
  swh-ONEN: Kisha mfalme akauliza, “Yuko wapi mwana wa bwana wako?” Siba akamwambia,
    “Anakawia Yerusalemu, kwa sababu anafikiri, ‘Leo nyumba ya Israeli itanirudishia
    utawala wa baba yangu.’ ”
  bba-bba: Sinɑ boko u kpɑm bikiɑ u nɛɛ, Mɛfibosɛti wunɛn yinnin debubu mɑɑ ni? Mɑ
    Sibɑ u nɛɛ, u wɑ̃ɑ Yerusɑlɛmuɔ. Domi u nɛɛ, ɡisɔrɑ Isirelibɑ bɑ koo nùn win debun
    bɑndu wesiɑ.
  eng-KJVCPB: 'And the king said, And where is thy master’s son? And Ziba said unto
    the king, Behold, he abideth at Jerusalem: for he said, To day shall the house
    of Israel restore me the kingdom of my father.'
  mpx-mpx: Inoke kin i nel i ba, “Wam tonowak Sol tubuna Mepiboset, iya ga?” Yaka
    Siba i baek elana i ba, “Iya iyoho Yelusalema, kaiwena i nuwatu i ba, ‘Lan ebe
    Isileli tubu wana abalogugui nihi pem ni minem eliyau.’”
  luo-luo: Eka ruoth nopenje niya, “To ere nyakwar ruodhi?” Ziba nowachone niya, “Odongʼ
    Jerusalem, nikech oparo ni, ‘Kawuononi jo-Israel dhi dwokona loch kwara.’ ”
  meu-meu: Hanua pavapavana eto, Biagumu natuna be edeseni ai? Siba ese hanua pavapavana
    e haere henia, eto, Ia na Ierusalem ai e nohomu; badina be ia na eto “Hari dina
    ai Israel taudia ese tamagu ena basileia na ma bae henigu lou”.
  npi-ULB: राजले भने, “त्‍यसो भए, तिम्रो मालिको नाति कहाँ छ?” सीबाले राजालाई जवाफ
    दिए, “हेर्नुहोस्, उनी यरूशलेममा नै बसेका छन्, किनकि, उनले भने, 'इस्राएलको घरानाले
    आज मेरो बुबाको राज्य मलाई पुनर्स्थापना गर्ने छन्' ।”
  yor-yor: Ọba sì wí pé, “Ọmọ olúwa rẹ dà?” Ṣiba sì wí fún ọba pé, “Wò ó, ó jókòó
    ní Jerusalẹmu; nítorí tí ó wí pé, ‘Lónìí ni ìdílé Israẹli yóò mú ìjọba baba mi
    padà wá fún mi.’ ”
  ind-ind: Raja bertanya lagi, “Di mana Mefiboset, cucu almarhum tuanmu?” Jawabnya,
    “Dia tetap tinggal di Yerusalem, karena dia berkata, ‘Hari ini bangsa Israel akan
    melantik aku untuk meneruskan kerajaan kakekku.’”
  pes-OPCB: 'پادشاه از او پرسید: «پس مِفیبوشِت کجاست؟» صیبا پاسخ داد: «در اورشلیم
    ماند، چون فکر می‌کند اسرائیلی‌ها امروز تاج و تخت پدر بزرگش شائول را به او بازمی‌گردانند.»'
  tgl-ULB: Sinabi ng hari, “At nasaan ang apo ng iyong panginoon?” Sumagot si Ziba
    sa hari, “Tingnan, nagpaiwan siya sa Jerusalem, dahil sinabi niya, 'Ngayon ang
    tahanan ng Israel ay ipanunumbalik ang kaharian ng aking ama sa akin.”'
  cbu-NT: Kurakshat, ¿Yapinaaree paturunarish wachinllinoo? tárangiya. Sibshat, Ambiri
    Irusarinshuri taariya. Mangush chinarangu Israelchich tputs nuwaa kurakaam ínachpasinaya.
    Watam pachiri kurakamunawa, tárangu, anshuri Irusarinush kutariya, tárangiya.
  hui-hui: Ani layagola kini ibugua lalu, Bayaleore biridago ai í̠naga agali haguane
    Solo aguane Mebibosede ibu agua kabe manda bule hame ledogo áyu ibu agoha kabe,
    lene. Ani layagola Siba ibugua kinihondo ladai bialu lalu, Ibu Yarusaleme tanoni
    ka. Abale ibu aguane Solo kini hayadagua Isaraele wali agalirume ibu tinaga kini
    helaragola ibugua Isaraele wali agali haru hole manda buwa ka, lene.
  mya-mya: မင်း​ကြီး​က``သင်​၏​သ​ခင်​မေ​ဖိ​ဗော​ရှက် ကား​အ​ဘယ်​မှာ​နည်း'' ဟု​မေး​တော်​မူ​လျှင်၊
    ဇိ​ဘ​က``ယ​ခု​အ​ခါ​ဣသ​ရေ​လ​အ​မျိုး​သား တို့​သည် သူ့​အား​ဘိုး​တော်​ရှော​လု​၏​နိုင်​ငံ​ကို
    အပ်​နှင်း​ကြ​တော့​မည်​ဟု​ယုံ​ကြည်​သ​ဖြင့် သူ သည်​ယေ​ရု​ရှလင်​မြို့​တွင်​နေ​ရစ်​ပါ​၏''
    ဟု လျှောက်​လေ​သည်။
  bod-N: རྒྱལ་པོས་དེ་ལ། ཁྱོད་ཀྱི་ཇོ་བོའི་བུ་གང་དུ་ཡོད་དམ་ཞེས་དྲིས་པར། ཁོ་ན་རེ། གཟིགས་དང་།
    ཁོང་གིས་དེ་རིང་ཉིན་མོར་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱིས་ངའི་ཡབ་ཀྱི་རྒྱལ་སྲིད་ང་ལ་སླར་སྦྱིན་པར་བྱ་ཞེས་གསུངས་པས།
    ཁོང་ཉིད་ཡེ་རུ་སཱ་ལེམ་དུ་བཞུགས་པ་ཡིན་ཞེས་ཞུས་ཤིང་།
  sna-sna: Mambo akabvunza akati, “Ko, muzukuru watenzi wako aripi?” Zibha akati kwaari,
    “Ari kugara muJerusarema, nokuti anoti iye, ‘Nhasi veimba yaIsraeri vachandidzorera
    umambo hwasekuru vangu.’ ”
  spa-BLM: 'El rey dijo: “¿Dónde está el hijo de tu amo?” Siba dijo al rey: “He aquí
    que él se queda en Jerusalén, porque ha dicho: “Hoy la casa de Israel me devolverá
    el reino de mi padre””.'
  cac-cac: —¿B'ajtil ay vin̈aj Mefi-boset yixchiquin vin̈ ajalil aj Saúl ticnaic?
    xchi vin̈ rey chi'. —Ix can vin̈ d'a Jerusalén, yujto ix sna' vin̈ talaj tz'och
    vin̈ reyal icha ix sc'ulej smam icham yuj eb' israel, xchi vin̈aj Siba chi'.
  swh-ULB: Mfalme akauliza, “Na mjukuu wa bwana wako yuko wapi?” Siba akamjibu mfalme,
    “Tazama, yeye amesalia Yerusalemu kwa maana alisema, 'Leo nyumba ya Israeli itanirudishia
    ufalme wa baba yangu.”
  bel-bel: 'І сказаў цар: дзе сын гаспадара твайго? І адказваў Сіва цару: вось, ён
    застаўся ў Ерусаліме і кажа: вось цяпер дом Ізраілеў верне мне царства бацькі
    майго.'
  deu-ELBBK: 'Und der König sprach: Und wo ist der Sohn deines Herrn? Und Ziba sprach
    zu dem König: Siehe, er bleibt in Jerusalem; denn er sprach: Heute wird mir das
    Haus Israel das Königtum meines Vaters wiedergeben!'
  mbb-OT: Mid-insà si David te, “Hendei en be si Mefiboshet, is apù te egalen nu he
    si Saul?” Midtavak si Ziba te, “Mibpelintetaǥak sikandin diyà te Jerusalem, tenged
    te mid-isip din he iyan sikandin edhimuwen he hadì te keet-etawan te Israel kayi
    he menge timpu te ginhedian te apù din.”
  mal-2015: 'നിന്റെ യജമാനന്റെ മകൻ എവിടെ എന്നു രാജാവു ചോദിച്ചതിന്നു സീബാ രാജാവിനോടു:
    അവൻ യെരൂശലേമിൽ പാർക്കുന്നു; യിസ്രായേൽഗൃഹം എന്റെ അപ്പന്റെ രാജത്വം ഇന്നു എനിക്കു
    തിരികെ തരുമെന്നു അവൻ പറയുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David lestar phučľa: „Kaj hino o Mefibošet, tire rajeskro le Sauloskro
    vnukos?“ O Ciba odphenďa: „Ačhiľa andro Jeruzalem, bo peske gondoľinel, hoj leske
    adadžives o Izraeliti dena pale o kraľišagos leskre papuskro le Sauloskro.“'
  pes-OPV: 'پادشاه گفت: «اما پسر آقایت کجا است؟» صیبا به پادشاه عرض کرد: «اینک دراورشلیم
    مانده است، زیرا فکر می‌کند که امروزخاندان اسرائیل سلطنت پدر مرا به من ردخواهند
    کرد.»'
  ron-1924: 'Ымпэратул а зис: „Унде есте фиул стэпынулуй тэу?” Ши Циба а рэспунс ымпэратулуй:
    „Ятэ, а рэмас ла Иерусалим, кэч а зис: ‘Астэзь, каса луй Исраел ымь ва да ынапой
    ымпэрэция татэлуй меу.’”'
  ben-OBCV: রাজামশাই তখন জিজ্ঞাসা করলেন, “তোমার মনিবের নাতি কোথায়?” সীব তাঁকে বলল,
    “তিনি জেরুশালেমেই আছেন, কারণ তিনি ভেবেছেন, ‘ইস্রায়েলীরা আজ আমার কাছে আমার পৈতৃক
    রাজ্যটি ফিরিয়ে দেবে।’ ”
  som-som: Markaasaa boqorkii ku yidhi, Meeh wiilkii sayidkaagu? Siibaana boqorkii
    buu ku yidhi, Yeruusaalem buu ku hadhay, oo wuxuu yidhi, Reer binu Israa'iil maantay
    ii soo celin doonaan boqortooyadii aabbahay.
  lat-VUC: 'Et ait rex: Ubi est filius domini tui? Responditque Siba regi: Remansit
    in Jerusalem, dicens: Hodie restituet mihi domus Israël regnum patris mei.'
  eng-ASVBT: And the king said, And where is thy master’s son? And Ziba said unto
    the king, Behold, he abideth at Jerusalem; for he said, Today will the house of
    Israel restore me the kingdom of my father.
  ita-1885: 'E il re disse: E dove è il figliuolo del tuo signore? E Siba disse al
    re: Ecco, egli è dimorato in Gerusalemme; perciocchè egli ha detto: Oggi la casa
    d''Israele mi restituirà il reame di mio padre.'
  eng-LXXUP: And the king said, And where is the son of thy master? and Ziba said
    to the king, Behold, he remains in Jerusalem; for he said, Today shall the house
    of Israel restore to me the kingdom of my father.
  eng-ULB: The king said, “Then where is your master's grandson?” Ziba replied to
    the king, “Look, he has stayed behind in Jerusalem, for he said, 'Today the house
    of Israel will restore my father's kingdom to me.'”
  spa-VBL: '“¿Dónde está el nieto de tu amo?” , preguntó el rey. Siba respondió: “Ha
    decidido quedarse en Jerusalén. Dice: ‘Hoy el pueblo de Israel me devolverá el
    reino de mi abuelo’”.'
  fra-_FOB: 'Et le roi dit: Mais où est le fils de ton maître? Et Tsiba répondit au
    roi: Voilà, il est demeuré à Jérusalem; car il a dit: Aujourd''hui la maison d''Israël
    me rendra le royaume de mon père.'
  mal-mal: '“നിന്റെ യജമാനന്റെ മകൻ എവിടെ?” എന്ന് രാജാവ് ചോദിച്ചതിന് സീബാ രാജാവിനോട്:
    “അവൻ യെരൂശലേമിൽ താമസിക്കുന്നു; എന്റെ അപ്പന്റെ രാജത്വം യിസ്രായേൽഗൃഹം ഇന്ന് എനിക്ക്
    തിരികെ തരുമെന്ന് അവൻ പറയുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Bādshāh ne sawāl kiyā, “Āp ke purāne mālik kā potā Mifībosat kahāṅ hai?”
    Zībā ne kahā, “Wuh Yarūshalam meṅ ṭhahrā huā hai. Wuh sochtā hai ki āj Isrāīlī
    mujhe bādshāh banā deṅge, kyoṅki maiṅ Sāūl kā potā hūṅ.”
  suz-BL: मिनु पिपमी “इ होव़प आ तौ ते बाक्‍म” दे हिल्‍लो पवा बाक्‍त। मिनु सीबाम “मेको
    यरूसलेममीन बाक्‍शो बाक्‍ब। मेकोमी ‘मुलाक्‍ती इस्राएलीपुकीम आ बाजे आ राज्‍य लेश्‍शा
    गेनीम’ दे रिम्‍शा बाक्‍शो बाक्‍ब” देंमाक्‍त। २सामुएल १९:२५-३१
  ita-1927: 'Il re disse: “E dov’è il figliuolo del tuo signore?” Tsiba rispose al
    re: “Ecco, è rimasto a Gerusalemme, perché ha detto: Oggi la casa d’Israele mi
    renderà il regno di mio padre”.'
  ckb-ckb: 'پاشاش لێی پرسی: «ئەی کوڕەزای گەورەکەت لەکوێیە؟» چیڤاش بە پاشای گوت: «ئەوەتا
    ئەو لە ئۆرشەلیم ماوەتەوە، چونکە گوتی: ”ئەمڕۆ بنەماڵەی ئیسرائیل پاشایەتییەکەی باپیرم
    بۆ دەگەڕێننەوە.“»'
  eng-BBE: 'And the king said, And where is your master''s son? And Ziba said, He
    is still at Jerusalem: for he said, Today Israel will give back to me the kingdom
    of my father.'
  kan-OKCV: ಆಗ ಅರಸನು ಅವನನ್ನು, “ನಿನ್ನ ಯಜಮಾನನ ಪುತ್ರನು ಎಲ್ಲಿದ್ದಾನೆ?” ಎಂದು ಕೇಳಿದನು. ಚೀಬನು
    ಅರಸನಿಗೆ, “ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದಾನೆ. ಏಕೆಂದರೆ ಈ ಹೊತ್ತು ಇಸ್ರಾಯೇಲಿನ ಮನೆಯವರು ನನ್ನ
    ತಂದೆಯ ರಾಜ್ಯವನ್ನು ನನಗೆ ತಿರುಗಿ ಕೊಡುವರೆಂದು ಹೇಳಿಕೊಂಡನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா: உன் ஆண்டவனுடைய மகன் எங்கே என்று கேட்டதற்கு, சீபா ராஜாவை
    நோக்கி: எருசலேமில் இருக்கிறான்; இன்று இஸ்ரவேல் குடும்பத்தார்கள் என் தகப்பனுடைய
    ராஜ்ஜியத்தை என் பக்கமாகத் திரும்பச்செய்வார்கள் என்றான் என்று சொன்னான்.'
  spa-RV-1909: 'Y dijo el rey: ¿Dónde está el hijo de tu señor? Y Siba respondió al
    rey: He aquí él se ha quedado en Jerusalem, porque ha dicho: Hoy me devolverá
    la casa de Israel el reino de mi padre.'
  ron-BTF: 'Și împăratul a spus: Unde este fiul stăpânului tău? Și Țiba a spus împăratului:
    Iată, el rămâne la Ierusalim, fiindcă a spus: Astăzi casa lui Israel îmi va da
    înapoi împărăția tatălui meu.'
  eng-WEBP: The king said, “Where is your master’s son?” Ziba said to the king, “Behold,
    he is staying in Jerusalem; for he said, ‘Today the house of Israel will restore
    me the kingdom of my father.’”
  eng-FBV: “Where is your master's grandson?” the king asked. Ziba answered, “He decided
    to stay in Jerusalem. He's saying, ‘Today the people of Israel will give me back
    my grandfather's kingdom.’”
  nld-1939: 'Daarop vroeg de koning: En waar is de zoon van uw meester? Siba antwoordde
    den koning: Die is in Jerusalem achtergebleven; hij denkt natuurlijk, dat het
    huis Israël hem nu herstellen zal in het koningschap van zijn vader.'
  nch-BL: 'Huan David quiilhui Siba: ―¿Huan canque itztoc Mefi Boset, moteco? Huan
    Siba quinanquili: ―Mocajqui Jerusalén, pampa quiijto ama huelis mochihuas tanahuatijquet.
    Huan quej nopa sempa moaxcatis itanahuatilis ihueyi tata.'
  vie-1934: 'Vua hỏi: Vậy, con trai của chủ ngươi đâu? Xíp-ba thưa: Người ở lại Giê-ru-sa-lem,
    vì nói rằng: Ngày nay nhà Y-sơ-ra-ên sẽ trả nước của cha ta lại cho ta.'
  hin-CV: दावीद ने ज़ीबा से आगे पूछा, “तुम्हारे स्वामी का पुत्र कहां है?” ज़ीबा ने
    राजा को उत्तर दिया, “वह येरूशलेम में ही हैं, क्योंकि वह कहते हैं, ‘आज इस्राएल
    मुझे मेरे पिता का साम्राज्य वापस कर देगा.’ ”
  spa-BES: 'Y el rey dijo: ¿Y dónde está el hijo de tu amo? Y Siba dijo: Todavía está
    en Jerusalén; porque dijo: Hoy Israel me devolverá el reino de mi padre.'
  tdx-tdx: 'Le hoe i mpanjakay: Aa vaho aia i anan-talè’oy? Le hoe t’i Tsibà amy mpanjakay:
    Inao, mitoetse e Ierosalaime ao re, ami’ty asa’e ty hoe: Hampolie’ i anjomba’
    Israeley amako te anito ty fifehean-draeko.'
  tha-KJV: กษัตริย์​ตรั​สว​่า “​บุ​ตรเจ้านายของเจ้าอยู่​ที่​ไหนเล่า” ศิบากราบทูลกษั​ตริ​ย์​ว่า
    “​ดู​เถิด ท่านพักอยู่ในเยรูซาเล็ม เพราะท่านว่า ‘​วันนี้​วงศ์​วานอิสราเอลจะคืนราชอาณาจักรบิดาของเราให้​แก่​เรา​’”
  por-BR-2018: 'E disse o rei: Onde está o filho de teu senhor? E Ziba respondeu ao
    rei: Eis que ele ficou em Jerusalém, porque disse: Hoje me devolverá a casa de
    Israel o reino de meu pai.'
  deu-ELO: 'Und der König sprach: Und wo ist der Sohn deines Herrn? Und Ziba sprach
    zu dem König: Siehe, er bleibt in Jerusalem; denn er sprach: Heute wird mir das
    Haus Israel das Königtum meines Vaters wiedergeben!'
  eng-WYC-2018: And the king said, Where is the son of thy lord? And Ziba answered
    to the king, He dwelled [still] in Jerusalem, and said, Today the Lord of the
    house of Israel shall restore to me the realm of my father. (And the king said,
    Where is the grandson of thy lord? And Ziba answered to the king, He remaineth
    in Jerusalem, and said, Today the house of Israel shall restore my grandfather’s
    kingdom to me.)
  epo-epo: 'Kaj la reĝo diris: Kie estas la filo de via sinjoro? Ciba respondis al
    la reĝo: Li sidas en Jerusalem, ĉar li diras: Nun la domo de Izrael redonos al
    mi la regnon de mia patro.'
  uig-PIN: 'Padixaⱨ: Ƣojangning oƣli nǝdǝ? — dǝp soridi. Ziba padixaⱨⱪa jawab berip:
    U yǝnila Yerusalemda ⱪaldi, qünki u: Bügün Israil jǝmǝtidikilǝr atamning padixaⱨliⱪini
    manga yandurup beridu, dǝp olturidu — dedi.'
  beo-beo: Da:ibidi da amane adole ba:i, “Dia hina Solo amo ea aowa Mifibousiede da
    habila:?” Saiba da bu adole i, “E da Yelusaleme amo ganodini ouesala. Bai Isala:ili
    dunu da ea aowa Solo ea hina bagade hou, amo ema bu imunu, amo e da dafawaneyale
    dawa:sa.”
  tpi-OTNT: Na king i tok, “Gutpela tru, tasol mi laik save, bos bilong yu, Mefiboset,
    em i stap we?” Na Siba i tok, “Em i stap yet long Jerusalem, long wanem, em i
    ting olsem, nau bai ol Israel i makim em long kamap king, na bai em i bosim ol
    Israel olsem tumbuna bilong en, King Sol, i bin mekim.”
  hau-SA: Sai sarki ya ce, “Ina jikar maigidanka?” Ziba ya ce, “Yana zaune a Urushalima
    gama yana tsammani cewa, ‘Yau gidan Isra’ila za su mayar mini da sarautar kakana.’ ”
  uig-LAT: 'Padishah: Ghojangning oghli nede? — dep soridi. Ziba padishahqa jawab
    bérip: U yenila Yérusalémda qaldi, chünki u: Bügün Israil jemetidikiler atamning
    padishahliqini manga yandurup béridu, dep olturidu — dédi.'
  nde-nde: Inkosi yasibuza yathi, “Indodana yendodana yenkosi yakho ingaphi na?” UZibha
    wathi kuyo, “Ihlezi eJerusalema, ngoba icabanga ithi, ‘Lamhla indlu ka-Israyeli
    izangibuyisela umbuso kababamkhulu.’ ”
  ton-ton: 'Pea naʻe pehē ʻe he tuʻi, “Pea kofaʻā ʻae foha ʻo hoʻo ʻeiki?” Pea naʻe
    pehē ʻe Sipa ki he tuʻi, “Vakai, ʻoku nofo ai pe ia ʻi Selūsalema: he naʻa ne
    pehē, Ko e ʻaho eni ʻe toe ʻomi kiate au ʻe he fale ʻo ʻIsileli ʻae puleʻanga
    ʻo ʻeku tamai.”'
  ces-1613: 'Opět král řekl: Kdež jest pak syn pána tvého? Odpověděl Síba králi: Aj,
    zůstal v Jeruzalémě, nebo řekl: Dnes navrátí mi dům Izraelský království otce
    mého.'
  eng-WMB: The king said, “Where is your master’s son?” Ziba said to the king, “Behold,
    he is staying in Jerusalem; for he said, ‘Today the house of Israel will restore
    me the kingdom of my father.’”
  tam-TCV: அதைக்கேட்ட அரசன் அவனிடம், “உன் எஜமானின் பேரன் மேவிபோசேத் எங்கே” என்று கேட்டான்.
    அதற்கு சீபா, “அவர் எருசலேமில் இருக்கிறார்; ‘இன்று இஸ்ரயேல் மக்கள் என் பாட்டனான
    சவுலின் அரசாட்சியை எனக்குத் திரும்பவும் கொடுப்பார்கள்’ என்று எண்ணுகிறார்” என்றான்.
  ceb-ULB: Miingon ang hari, “Ug hain man ang apo sa imong agalon?” Mitubag si Ziba
    sa hari, “Tan-awa, nagpuyo siya duol sa Jerusalem, tungod kay miingon siya, 'Karong
    adlawa iuli sa panimalay sa Israel ang gingharian sa akong amahan kanako.”
  pol-UBG: 'Zapytał król: A gdzie jest syn twego pana? Siba odpowiedział królowi:
    Został w Jerozolimie. Powiedział bowiem: Dziś dom Izraela przywróci mi królestwo
    mojego ojca.'
  agr-agr: 'Timatai David iniak: “¿Amina apujum Saúl aajakua nuna tijaji Mefi-boshetash
    wajukame?” tau. Tama Sibá ayaak: “Auk ame tupikakiamin niina apachji Saúl apu
    aajakua nuadui mina apu adaitukchajaintash tusa Jerusalén juwakmae”, tau.'
  kyc-kyc: Dokopa kiŋi dokome baa piso soo lao, Embena akali mupwa Solena kauwange
    Mipiposeta lenge baa anja karase? leya. Leyamo dokopa Sipame isingi lao, Banya
    kauwange Solena kiŋi yulu doko rolo otapala Isaraele wambu dupwame baa keta jimili
    lao suu pyapala baa Jerusaleme dokona karamo, leya.
  urd-GVU: بادشاہ نے سوال کیا، ”آپ کے پرانے مالک کا پوتا مفی بوست کہاں ہے؟“ ضیبا نے
    کہا، ”وہ یروشلم میں ٹھہرا ہوا ہے۔ وہ سوچتا ہے کہ آج اسرائیلی مجھے بادشاہ بنا دیں
    گے، کیونکہ مَیں ساؤل کا پوتا ہوں۔“
  deu-1912: 'Der König sprach: Wo ist der Sohn deines Herrn? Ziba sprach zum König:
    Siehe, er blieb zu Jerusalem; denn er sprach: Heute wird mir das Haus Israel meines
    Vaters Reich wiedergeben.'
  kan-2017: ಅರಸನು ತಿರುಗಿ ಅವನನ್ನು, “ನಿನ್ನ ಯಜಮಾನನ ಮಗನು ಎಲ್ಲಿದ್ದಾನೆ?” ಎಂದು ಕೇಳಲು ಅವನು,
    “ತನ್ನ ತಂದೆಯ ರಾಜ್ಯವನ್ನು ಇಸ್ರಾಯೇಲರು ಮರಳಿ ತನಗೇ ಕೊಡುವರೆಂದು ಹೇಳಿ ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲೇ
    ಉಳಿದನು” ಅಂದನು
  yap-yap: Me fith David ni Pilung ngak ni ga’ar, “Bu uw Mefiboseth, ni masta rom,
    ni Saul e tutuw rok?” Me fulweg Ziba ni ga’ar, “Kabay u Jerusalem, ya be leamnag
    ni chiney e bayi fulweg piyu Israel ngak e nam nu Israel, ni Saul ni tutuw rok
    e i gagiyegnag kakrom.”
  hlt-MCSB: Manghai loh, “Na boei kah a capa ta?,” a ti nah hatah Ziba loh , “Manghai
    te, 'Tihnin ah a pa kah ram he Israel imkhui, kamah taengla ham mael pawn ni,’
    a ti tih Jerusalem ah om ta ke,” a ti nah.
  mdy-ETH: ካኣቲ ዒዛ ኮይላ፦ «ኔ ጎዳ፥ ሳኣዖኦሌኮ ናኣዚ ናዖ ማዔሢ ሜፒቦሼቴ ዓንካዳይ?» ጌይ ዖኦጬኔ። ፂባ ማሃዖ፦ «ዒስራዔኤሌ
    ዓሳ ዒዛኮ ማዖ ሳኣዖኦሌኮ ካኣቱሞ ማሂ ዒዛም ዒንጋንዳሢ ጉሙርቃሢሮ ዒዚ ሃሢ ዬሩሳላሜይዳ ዓኣኔ» ጌዔኔ።
  twi-ASANTE: Na ɔhene no bisaa no sɛ, “Na Mefiboset wɔ he?” Siba buaa sɛ, “Ɔkaa Yerusalem.
    Ɔkaa sɛ, ‘Ɛnnɛ, mɛsane agye me nana Saulo ahemman no.’ ”
  eng-WEBU: The king said, “Where is your master’s son?” Ziba said to the king, “Behold,
    he is staying in Jerusalem; for he said, ‘Today the house of Israel will restore
    me the kingdom of my father.’”
  wal-wal: Hegaappe guyyiyan kawoi Xiiba, “Ne godaa na7aa na7ai awan de7ii?” yaagidi
    oichchiis. Oichchin Xiibi, “I, ‘Israa7eela asai ta aawaa aawaa kawotettaa hachchi
    taayyo zaari immana’ yaagidi Yerusalaamen uttiis” yaagiis.
  spa-PDDPT: 'El rey dijo: ¿Dónde está el hijo de tu ʼadon? Y Siba respondió al rey:
    Mira, se quedó en Jerusalén porque dijo: ¡Hoy mismo la casa de Israel me devolverá
    el reino de mi padre!'
  gun-gun: 'Ha''e rã Davi oporanduve ju: — Ha''vy nderuvixa ra''y, mamo tu opyta?
    Ziba ombovai: — Ha''e ma Jerusalém py ae opyta, mba''eta ojeupe ae “Kova''e ára
    po xevy ju ''rã Israel ro pygua kuery omboaxa xeru rekovia xepo''aka aguã”, he''i
    vy.'
  agu-BL: —Ba'n bin yaj poro ¿lo'k tzun Mefi-boset, yi mamaj k'ajtzun apatrón? —Ja
    cyaj cyen Jerusalén, na yi tetz xtxumu'n, i'tz yi tz'ak'lok yi ca'wl tetz i',
    yi at tzaj tk'ab yi tacy'e'x, cyak'un yi e' aj Israel, yi cho'n najlche' je'n
    tzi'n.
  ilo-ULB: Kinuna ti ari, “ Sadino ti ayan iti apoko ti apom?” Simmungbat ni Siba
    iti ari, “Nagbati isuna idiay Jerusalem, ta kunana, 'Ita nga aldaw, isubli iti
    balay ti Israel ti pagarian ti amak kaniak.'”
  kpg-kpg: Di king ga heeu boloo, “Mephibosheth dela dono damana madua go doo dagi
    go Saul la i hee?” Ziba ga helekai boloo, “I Jerusalem. Mee gu hagadagadagagee
    dolomeenei bolo digau Israel ga haga duu aga labelaa di lohongo king o dono damana
    madua go Saul, gaa dugu ang gi deia.”
  uig-ARA: 'پادىشاھ: غوجاڭنىڭ ئوغلى نەدە؟ ــ دەپ سورىدى. زىبا پادىشاھقا جاۋاب بېرىپ:
    ئۇ يەنىلا يېرۇسالېمدا قالدى، چۈنكى ئۇ: بۈگۈن ئىسرائىل جەمەتىدىكىلەر ئاتامنىڭ پادىشاھلىقىنى
    ماڭا ياندۇرۇپ بېرىدۇ، دەپ ئولتۇرىدۇ ــ دېدى.'
  sus-sus: Mangɛ naxa a maxɔrin, «I marigi xa di na minden?» Siba naxa a yaabi, «A
    na Darisalamu taa kui, barima a naxɛ, ‹Isirayilakae n baba xa mangɛya ragbilenma
    nɛ n ma to.›»
  pon-2006: Eri, nanmwarkio ahpw pil keinemwe, “Ia Mepiposed, me eh pahpa kahlap Sohl
    omw soumas?” Sipa ahpw sapeng, patohwan, “E patopato Serusalem, pwe e koapworopworkilahr
    me ahnsou wet mehn Israel kan pahn onehda sapahl wehin eh pahpa kahlapo Sohl oh
    kapwurehiong.”
  jae-jae: Go kiŋ kêtu kênac gebe “Ma nêm ŋataunê latu gêmoa ondoc.” Tec Siba gêjô
    kiŋ awa gebe “Eŋ gêŋgôŋ Jerusalem gebe eŋ kêsôm gebe ‘Ocsalô tonec gôlôac Israel
    oc sêkêŋ tamocnê gamêŋ kiŋŋa êmu êndêŋ aê.’”
  ksd-ksd: 'Ma ra king i ga biti: Akave laka ra natu i kaum luluai? Ma Siba i ga biti
    tai ra king: I ki akono Ierusalem; tago i ga biti, Gori ra kuba i Israel na tul
    valilikun tar mule tagu ra varkurai kai tamagu.'
  tur-YTC: Kral, “Efendinin oğlu nerede?” dedi. Siva, krala dedi, “İşte Yeruşalem'de
    kalıyor; çünkü o, 'İsrael halkı bugün babamın krallığını bana geri verecek' dedi.”
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς, καὶ ποῦ ὁ υἱὸς τοῦ κυρίου σου; καὶ εἶπε Σιβὰ πρὸς
    τὸν βασιλέα, ἰδοὺ κάθηται ἐν Ἱερουσαλὴμ, ὅτι εἶπε, σήμερον ἐπιστρέψουσί μοι οἶκος
    Ἰσραὴλ τὴν βασιλείαν τοῦ πατρός μου.
  ind-AYT: Lalu, raja bertanya, “Di manakah anak tuanmu?” Ziba menjawab kepada raja,
    “Dia tinggal di Yerusalem, sebab katanya, ‘Pada hari ini, kaum Israel akan mengembalikan
    kerajaan ayahku kepadaku.’”
  nya-nya: Kenaka mfumu inafunsa kuti, “Kodi chidzukulu cha mbuye wako chili kuti?”
    Ziba anati kwa iye, “Watsalira ku Yerusalemu chifukwa akuganiza kuti, ‘Lero Aisraeli
    andibwezera ufumu wa agogo anga.’ ”
  hrv-hrv: 'Kralj dalje upita: “A gdje je sin tvoga gospodara?” A Siba odgovori kralju:
    “Eno, ostao je u Jeruzalemu jer je mislio: ''Danas će mi dom Izraelov vratiti
    kraljevstvo moga oca.''”'
  mps-mps: Tama kingo te tama po wai, “Wiegi yai mu dao. Tiali goli, eno koneainu
    yai, te naga tonalubo bidi, Mefiboset, aga menade bidibawe?” Tama Sibago te po
    wai, “Aga te Jerusalemde me bididubao, magi baso meni, aga te homu ebao, megi
    te Israel dabego aga te king pedalumainu nigilama, tama agai te Israel dabe tonalu,
    te aga wąį nǫų, te king Solgo, yali tiwai gilama yaibao,” wali.
  tpi-tpi: Na king i tok, “Gutpela tru, tasol mi laik save, bos bilong yu, Mefiboset,
