verse: 2SA.016.009
translations:
  mal-C: 'അപ്പോൾ സെരൂയയുടെ മകനായ അബീശായി രാജാവിനോട്: “ഈ ചത്ത നായ് എന്റെ യജമാനനായ രാജാവിനെ
    ശപിക്കുന്നല്ലോ! ഞാൻ ചെന്ന് അവന്റെ തല വെട്ടിക്കളയട്ടെ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da sprach Abisai, der Sohn der Zeruja, zum Könige: Weshalb soll dieser
    tote Hund meinem königlichen Herrn fluchen dürfen? Laß mich hinübergehen und ihm
    den Kopf abhauen!'
  lin-lin: 'Abishayi, mwana mobali ya Tseruya, alobaki na mokonzi : — Mpo na nini
    mbwa oyo ekufa ezali kolakela nkolo na ngai mabe. Pesa ngai nzela mpo ete nakende
    kokata ye moto.'
  eng-LSV: And Abishai son of Zeruiah says to the king, “Why does this dead dog revile
    my lord the king? Please let me pass over and I turn aside his head.”
  eng-GNV: Then saide Abishai the sonne of Zeruiah vnto the King, Why doeth this dead
    dog curse my lord the King? let me goe, I pray thee, and take away his head.
  eng-WEBSTER: Then said Abishai the son of Zeruiah to the king, Why should this dead
    dog curse my lord the king? let me go over, I pray thee, and take off his head.
  nhw-BL: 'Teipa Abisai, icone Sarvia, quiilhui Tlanahuatijquetl David: ―Techcahuili
    ma nijquechtzontequiti ne huihui tlacatl. ¿Para tlen yaya catli itztoya quen se
    chichi catli mictoc mitztelchihuas quej ni? Ta titlanahuatijquetl.'
  swh-ONEN: Ndipo Abishai mwana wa Seruya akamwambia mfalme, “Kwa nini huyu mbwa mfu
    amlaani bwana wangu mfalme? Niruhusu nivuke nikatilie mbali kichwa chake.”
  bba-bba: Yerɑ Abisɑi, Seruyɑn bii, u sinɑ boko sɔ̃ɔwɑ u nɛɛ, yinni, mbɑn sɔ̃nɑ bɔ̃ɔ
    ɡoo teni tɑ kɑ nun wɔmmɔ mɛ. A de n dɑ n nùn wiru burɑ.
  eng-KJVCPB: Then said Abishai the son of Zeruiah unto the king, Why should this
    dead dog curse my lord the king? let me go over, I pray thee, and take off his
    head.
  mpx-mpx: Inoke Seluwaiya natuna Abisai i baek kin elana i ba, “Tau ya iya gamagal
    bwagabwaga ya, i ola ya te wanuka alialigana. I bwe owa no babala ge no kin i
    ba panapanak-agiwa? Na nok na na mwamwalina na gotomwa yoho!”
  luo-luo: Eka Abishai wuod Zeruya nowachone ruoth niya, “Guok mothoni to kwongʼo
    ruodha nangʼo? We adhi angʼad ngʼute oko.”
  meu-meu: Bena Abisai Seruia ese hanua pavapavana e hereva henia, eto, Dahaka dainai
    ina sisia masena ese egu lohia bona egu pavapava e uduguiraimumu? Mani ainala,
    kwarana baina utua oho.
  npi-ULB: त्यसपछि सरूयाहका छोरा अबीशैले राजालाई भने, “यो मरेको कुकुरले मेरो मलिक
    महाराजालाई किन सराप्‍ने? कृपया, पारि गएर त्यसको टाउको काट्ने अनुमति मलाई दिनुहोस्
    ।”
  yor-yor: Abiṣai ọmọ Seruiah sì wí fún ọba pé, “Èéṣe tí òkú ajá yìí fi ń bú olúwa
    mi ọba? Jẹ́ kí èmi kọjá, èmi bẹ̀ ọ́, kí èmi sì bẹ́ ẹ́ lórí.”
  ind-ind: Kemudian Abisai berkata kepada raja, “Tuanku, jangan kita biarkan orang
    itu hidup! Anjing itu tidak pantas mengumpat raja! Biar kupenggal kepalanya!”
  pes-OPCB: 'ابیشای پسر صرویه گفت: «ای پادشاه، چرا اجازه می‌دهید این سگ مرده به شما
    دشنام بدهد؟ اجازه بفرمایید بروم سرش را از تنش جدا کنم!»'
  tgl-ULB: Pagkatapos sinabi ni Abisai anak na lalaki ni Zeruias sa hari, “Bakit kailangang
    murahin ng patay na asong ito ang aking panginoong hari? Pakiusap pahintulutan
    mo akong pumaroon at pugutan siya ng ulo.”
  cbu-NT: Abisayshat Seroyarini wip anoo mazinarangu, uwshat, Kurakaa, ¿Mayaamshat
    in tputs nda waritaru tumuz tsipar tamapari ashiritaa shiyaa kurakaatsish tamundakcha?
    Nuwaam ksanda. Nuw muchoo turuyaruri kasachima, tárangiya.
  hui-hui: Ani layago hale howa Seruia igini Abisai ibugua Debidihondo lalu, I̱naga
    Kini timbuni-o irane aginaga agali ko biango ale ogome í̠hondo bi ko ngubi uruni
    lalu helowa kebe. I̱na ibunaga ma pugu wahole porogo, lene.
  mya-mya: ဇေ​ရု​ယာ​၏​သား​အ​ဘိ​ရှဲ​က​မင်း​ကြီး အား``အ​ရှင်​မင်း​ကြီး၊ အ​ဘယ်​ကြောင့်​ဤ​ခွေး
    သေ​ကောင်​ကို​အ​ရှင့်​အား​ကျိန်​ဆဲ​ခွင့်​ပြု တော်​မူ​ပါ​သ​နည်း။ အ​ကျွန်ုပ်​သည်​သွား​၍
    သူ​၏​ဦး​ခေါင်း​ကို​ဖြတ်​ပစ်​ပါ​ရ​စေ'' ဟု လျှောက်​၏။
  bod-N: ཟེ་རུ་ཡཱ་ཡི་བུ་ཨ་བི་ཤཱ་ཨི་ཡིས་རྒྱལ་པོ་ལ། ཁྱི་ཤི་རོ་འདིས་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ལ་ཅིའི་ཕྱིར་དམོད་མོ་འདེབས་སམ།
    བདག་ཕར་སོང་ནས་ཁོའི་མགོ་ལེན་པར་གནང་རོགས་ཞེས་ཞུས་པ་ལ།
  sna-sna: Ipapo Abhishai mwanakomana waZeruya akati kuna mambo, “Ko, iyi imbwa yakafa
    ingatukirei ishe mambo wangu? Regai ndiende ndinodimura musoro wake.”
  spa-BLM: 'Entonces Abisai, hijo de Sarvia, dijo al rey: “¿Por qué ha de maldecir
    este perro muerto a mi señor el rey? Por favor, déjame ir y quitarle la cabeza”.'
  cac-cac: 'Ix yalan vin̈aj Abisai yune'' ix Sarvia d''a vin̈aj rey David chi'' icha
    tic: —Mamin rey, ¿tas yuj sb''ajvajcot jun vin̈ icha noc'' chamnac tz''i'' tic
    d''ayach? Cha in b''ati, b''at in xiquel sjolom vin̈, xchi vin̈.'
  swh-ULB: Ndipo Abishai mwana wa Seruya, akamwambia mfalme, “Kwa nini mbwa mfu anamlaani
    bwana wangu mfalme? Tafadhari niache niende nikamwondolee kichwa chake.”
  bel-bel: 'І сказаў Авэса, сын Саруін, цару: навошта ліхасловіць гэты мёртвы сабака
    гаспадара майго цара? пайду я і здыму зь яго галаву.'
  deu-ELBBK: 'Und Abisai, der Sohn der Zeruja, sprach zu dem König: Warum soll dieser
    tote Hund meinem Herrn, dem König, fluchen? Lass mich doch hinübergehen und ihm
    den Kopf wegnehmen!'
  mbb-OT: Migkaǥi ziyà te hadì si Abishai he anak ni Zeruya te, “Mahal he Hadì, maan
    is ebey-anan nu is kebpenulaa kenikew keniyan he etew he henduen dà daan te minatey
    he asu? Tuǥuti a kenikew he ebpungelan ku sikandin te ulu.”
  mal-2015: 'അപ്പോൾ സെരൂയയുടെ മകനായ അബീശായി രാജാവിനോടു: ഈ ചത്ത നായി എന്റെ യജമാനനായ
    രാജാവിനെ ശപിക്കുന്നതു എന്തു? ഞാൻ ചെന്നു അവന്റെ തല വെട്ടിക്കളയട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Abišaj, o čhavo la Cerujakro, phenďa le Davidoske: „Rajeja miro, soske
    domukes kale murdale rikoneske, hoj tut kavke te košel? Muk man te džal paš leste
    a te odčhinel leske o šero!“'
  pes-OPV: و ابیشای ابن صرویه به پادشاه گفت که «چرااین سگ مرده، آقایم پادشاه را دشنام
    دهد؟ مستدعی آنکه بروم و سرش را از تن جدا کنم.»
  ron-1924: 'Атунч, Абишай, фиул Церуей, а зис ымпэратулуй: „Пентру че блестемэ ачест
    кыне морт пе домнул меу, ымпэратул? Ласэ-мэ, те рог, сэ мэ дук сэ-й тай капул.”'
  ben-OBCV: তখন সরূয়ার ছেলে অবীশয় রাজাকে বলল, “এই মরা কুকুরটি কেন আমার প্রভু মহারাজকে
    অভিশাপ দেবে? আমাকে গিয়ে ওর মাথাটি কেটে নিয়ে আসার জন্য আমাকে অনুমতি দিন।”
  som-som: Markaasaa Abiishay oo ay Seruuyaah dhashay wuxuu boqorkii ku yidhi, War
    eeygan dhintay muxuu kuu habaarayaa, boqorow, sayidkaygiiyow? Waan ku baryayaaye,
    i daa intaan u tago aan madaxa ka gooyee.
  lat-VUC: 'Dixit autem Abisai filius Sarviæ regi: Quare maledicit canis hic mortuus
    domino meo regi? vadam, et amputabo caput ejus.'
  eng-ASVBT: Then said Abishai the son of Zeruiah unto the king, Why should this dead
    dog curse my lord the king? let me go over, I pray thee, and take off his head.
  ita-1885: 'E Abisai, figliuolo di Seruia, disse al re: Perchè maledice questo can
    morto il re, mio signore? deh! lascia che io vada, e gli tolga il capo.'
  eng-LXXUP: And Abishai the son of Zeruiah said to the king, Why does this dead dog
    curse my lord the king? let me go over now and take off his head.
  eng-ULB: Then Abishai son of Zeruiah, said to the king, “Why should this dead dog
    curse my master the king? Please let me go over and take off his head.”
  spa-VBL: 'Abisai, hijo de Sarvia, preguntó al rey: “¿Por qué este perro muerto debe
    maldecir a Su Majestad? Deja que vaya y le corte la cabeza”.'
  fra-_FOB: 'Alors Abishaï, fils de Tséruja, dit au roi: Pourquoi ce chien mort maudirait-il
    le roi, mon seigneur? Permets que je m''avance, et que je lui ôte la tête!'
  mal-mal: 'അപ്പോൾ സെരൂയയുടെ മകനായ അബീശായി രാജാവിനോട്: “ഈ ചത്ത നായ എന്റെ യജമാനനായ
    രാജാവിനെ ശപിക്കുന്നത് എന്ത്? ഞാൻ ചെന്ന് അവന്റെ തല വെട്ടിക്കളയട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Abīshai bin Zarūyāh bādshāh se kahne lagā, “Yih kaisā murdā kuttā hai jo
    mere āqā bādshāh par lānat kare? Mujhe ijāzat deṅ, to maiṅ jā kar us kā sar qalam
    kar dūṅ.”
  suz-BL: मिनु सेरूयाह आ तौ अबीशैमी पिप कली “मारदे मेरे बेक्‍शो कुचुममी आं प्रभु,
    पिप इन कली सराप पवा? गो आइक्‍ची हांबु लशा मेरे आ पिया ख्रोइक्‍नुङ” देंमाक्‍त।
    १सामुएल २६:८
  ita-1927: 'Allora Abishai, figliuolo di Tseruia, disse al re: “Perché questo can
    morto osa egli maledire il re, mio signore? Ti prego, lasciami andare a troncargli
    la testa!”'
  ckb-ckb: 'ئەبیشەی کوڕی چەرویاش بە پاشای گوت: «بۆچی ئەم سەگە تۆپیوە نەفرەت لە پاشای
    گەورەم دەکات؟ لێمگەڕێ با بۆی بچم و سەری لێ بکەمەوە.»'
  eng-BBE: Then Abishai, the son of Zeruiah, said to the king, Is this dead dog to
    go on cursing my lord the king? let me go over and take off his head.
  kan-OKCV: ಆಗ ಚೆರೂಯಳ ಮಗ ಅಬೀಷೈಯನು ಅರಸನಿಗೆ, “ಈ ಸತ್ತ ನಾಯಿ, ಅರಸನಾದ ನನ್ನ ಒಡೆಯನನ್ನು ದೂಷಿಸುವುದೇನು?
    ನಾನು ದಾಟಿ ಹೋಗಿ ಅವನ ತಲೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಲು ಅಪ್ಪಣೆ ಆಗಲಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது செருயாவின் மகன் அபிசாய் ராஜாவை நோக்கி: அந்தச் செத்த நாய் ராஜாவான
    என்னுடைய ஆண்டவனை ஏன் சபிக்கவேண்டும்? நான் போய் அவனுடைய தலையை வெட்டிப்போடட்டும்
    என்றான்.'
  spa-RV-1909: 'Entonces Abisai hijo de Sarvia dijo al rey: ¿Por qué maldice este
    perro muerto á mi señor el rey? Yo te ruego que me dejes pasar, y quitaréle la
    cabeza.'
  ron-BTF: 'Atunci Abișai, fiul Țeruiei, a spus împăratului: De ce să blesteme acest
    câine mort pe domnul meu, împăratul? Lasă-mă să trec, te rog și să îi iau capul.'
  eng-WEBP: Then Abishai the son of Zeruiah said to the king, “Why should this dead
    dog curse my lord the king? Please let me go over and take off his head.”
  eng-FBV: Abishai, son of Zeruiah, asked the king, “Why should this dead dog curse
    Your Majesty? Let me go and cut off his head!”
  nld-1939: 'Toen zeide Abisjai, de zoon van Seroeja, tot den koning: Waarom moet
    die dode hond mijn heer en koning vloeken? Zal ik er heen gaan, om hem de kop
    af te slaan?'
  nch-BL: 'Teipa Abisai, icone Sarvia, quiilhui Tanahuatijquet David: ―Techcahuili
    ma nijquechtzontequiti ne huihui tacat. ¿Para ten yaya cati itztoya quej se chichi
    cati mictoc ma mitztelchihua quej ni? Ta titanahuatijquet.'
  vie-1934: 'Bấy giờ, A-bi-sai, con trai của Xê-ru-gia, tâu với vua rằng: Cớ sao con
    chó chết kia dám mắng vua chúa tôi? Hãy để tôi đi chém đầu nó.'
  hin-CV: ज़ेरुइयाह के पुत्र अबीशाई ने यह देख राजा से कहा, “मेरे स्वामी, महाराज को
    भला यह मरा हुआ कुत्ता शाप क्यों दे? मुझे आज्ञा दें कि मैं जाकर इसका सिर धड़ से
    अलग कर दूं.”
  spa-BES: 'Entonces Abisai, hijo de Sarvia, dijo al rey: ¿Habrá este perro muerto
    seguir maldiciendo a mi señor el rey? Déjame ir y quitarle la cabeza.'
  tdx-tdx: 'Aa le hoe t’i Abisaý ana’ i Tseroià amy mpanjakay: Aa vaho akore te amara’
    ty amboa-mate tia i talèko mpanjakay? Angao iraho hitotok’ aze hañitsike ty loha’e.'
  tha-KJV: อาบ​ีชัยบุตรชายนางเศรุยาห์จึงกราบทูลกษั​ตริ​ย์​ว่า “ทำไมปล่อยให้สุนัขตายตั​วน​ี้​มาด​่ากษั​ตริ​ย์​เจ้​านายของข้าพระองค์
    ขออนุญาตให้ข้าพระองค์ข้ามไปตัดหัวมันออกเสีย”
  por-BR-2018: 'Então Abisai filho de Zeruia, disse ao rei: Por que almadiçoa este
    cão morto a meu senhor o rei? Eu te rogo que me deixes passar, e tirarei dele
    a cabeça.'
  deu-ELO: 'Und Abisai, der Sohn der Zeruja, sprach zu dem König: Warum soll dieser
    tote Hund meinem Herrn, dem König, fluchen? Laß mich doch hinübergehen und ihm
    den Kopf wegnehmen!'
  eng-WYC-2018: And Abishai, the son of Zeruiah, said to the king, Why curseth this
    dog, that shall die, my lord the king? I shall go, and I shall gird off his head.
    (And Abishai, the son of Zeruiah, said to the king, Why let this dead dog curse
    my lord the king? I shall go, and I shall cut off his head!)
  epo-epo: 'Tiam Abiŝaj, filo de Ceruja, diris al la reĝo: Kial insultu tiu senviva
    hundo mian sinjoron, la reĝon? permesu al mi iri kaj dehaki lian kapon.'
  uig-PIN: 'Zǝruiyaning oƣli Abixay padixaⱨⱪa: Nemixⱪa bu ɵlük it ƣojam padixaⱨni
    ⱪarƣisun? U yǝrgǝ berip uning bexini kǝskili manga ijazǝt bǝrgǝysǝn! — dedi.'
  beo-beo: Abisia:i (ea ame da Selouaia) da hina bagadema amane sia:i, “Hina noga:idafa!
    Di abuliba:le, amo wa:me dima gagabui aligisa, amo ea logo hame hedofasala:? Dia
    na asili, ea dialuma damuni fasima:ne sia:ma!”
  tpi-OTNT: Na Abisai, pikinini man bilong Seruia, i tokim Devit olsem, “King, bilong
    wanem yu larim dispela rabis dok i tok nogut long yu? Larim mi i go katim nek
    bilong en.”
  hau-SA: Sai Abishai ɗan Zeruhiya ya ce wa sarki, “Ranka yă daɗe, don me wannan mataccen
    kare yake la’antarka? Bari in je in datse kansa.”
  uig-LAT: 'Zeruiyaning oghli Abishay padishahqa: Némishqa bu ölük it ghojam padishahni
    qarghisun? U yerge bérip uning béshini keskili manga ijazet bergeysen! — dédi.'
  nde-nde: Lapho-ke u-Abhishayi indodana kaZeruya wathi enkosini, “Kungani inja efileyo
    le ithuka inkosi yami? Ngivumelani ngiyequma ikhanda layo.”
  ton-ton: ¶ Pea naʻe toki pehē ai ʻe ʻApisai ko e tama ʻo Seluia ki he tuʻi, “Ko
    e hā ʻe tuku ke kape ai ʻae kulī mate ni ki hoku ʻeiki ko e tuʻi? ʻOku ou kole
    kiate koe, tuku au ke u ʻalu atu ʻo tuʻusi ʻa hono ʻulu.”
  ces-1613: 'I řekl Abizai syn Sarvie králi: I proč zlořečí tento mrtvý pes pánu mému
    králi? Nechť jdu medle a setnu mu hlavu.'
  eng-WMB: Then Abishai the son of Zeruiah said to the king, “Why should this dead
    dog curse my lord the king? Please let me go over and take off his head.”
  tam-TCV: அப்பொழுது செருயாவின் மகன் அபிசாய் அரசனிடம், “இந்த செத்த நாய் என் தலைவனாகிய
    அரசனை சபிப்பானேன். நான் போய் அவன் தலையை வெட்டிவிட அனுமதியும்” என்றான்.
  ceb-ULB: Unya miiingon sa hari si Abisai nga anak ni Seruia, “Nganong kining patay
    nga iro nagtunglo man sa akong agalon nga hari? Palihog tugoti ako sa pag-adto
    kaniya aron nga mapunggotan ko siya ug ulo.”
  pol-UBG: 'Wtedy Abiszaj, syn Serui, powiedział do króla: Czemu ten zdechły pies
    przeklina mojego pana, króla? Pozwól, że pójdę i utnę mu głowę.'
  agr-agr: 'tusa imatjutai, Abisaí Seruiá uchiji aajakua nunú apu Davitan chichajak:
    “¿Wagka jusha annaitkush aminash pegkegchaunash chichagtamua? ¡Dekas yamaikiuch
    niina buuken tsupigkan maatjai!” tau.'
  kyc-kyc: Akali Apisai lenge enda Seruyana ikinyingi dokome kiŋi doko kando lao,
    Emba kiŋi andake doko. Akipamo akali kopyali dakeme suwa ingyuo randa jinya lao
    kaelese? Namba dokona dumu pao banya mange puku pyala puu larene, leya.
  urd-GVU: ابی شے بن ضرویاہ بادشاہ سے کہنے لگا، ”یہ کیسا مُردہ کُتا ہے جو میرے آقا
    بادشاہ پر لعنت کرے؟ مجھے اجازت دیں، تو مَیں جا کر اُس کا سر قلم کر دوں۔“
  deu-1912: 'Aber Abisai, der Zeruja Sohn, sprach zu dem König: Sollte dieser tote
    Hund meinem Herrn, dem König, fluchen? Ich will hingehen und ihm den Kopf abreißen.'
  kan-2017: ಆಗ ಚೆರೂಯಳ ಮಗನಾದ ಅಬೀಷೈಯು ಅರಸನಿಗೆ, “ಈ ಸತ್ತ ನಾಯಿ, ಅರಸನಾದ ನನ್ನ ಒಡೆಯನನ್ನು ಶಪಿಸುವುದೇನು?
    ಅಪ್ಪಣೆಯಾಗಲಿ. ನಾನು ಅವನಿರುವಲ್ಲಿಗೆ ಹೋಗಿ, ಅವನ ತಲೆಯನ್ನು ಹಾರಿಸಿಕೊಂಡು ಬರುವೆನು” ಎಂದನು.
  yap-yap: Mi Abishai, ni Zeruyah e chitiningin e ga’ar ngak David ni Pilung, “Pilung,
    mang ni kam pag e re pilis nem be yog e thin nib kireb ngom? Mol’ogeg nggu wan
    gu th’ab k’angan!”
  hlt-MCSB: Te vaengah Zeruiah capa Abishai loh manghai taengah, “Balae tih ui duek
    loh thae a phoei van he, ka boeipa manghai nang ka paan saeh lamtah a lu ka tloek
    pa pawn aya?,” a ti nah.
  mdy-ETH: ዒማና ፄሩያ ናኣዚ፥ ዓቢሻዬ ካኣቲ ኮይላ፦ «ካኣቲዮ! ሃይ ሃይቄ ካናሢ ካኣቲ ዎይቲ ጫሽካይ? ታ ዒዛኮ ዴንዲ ቶኦኮ
    ቲቆም!» ጌዔኔ።
  twi-ASANTE: Ɛnna Seruia babarima Abisai bisaa ɔhene no sɛ, “Adɛn enti na ɛsɛ sɛ
    ɔkraman funu yi tumi dome me wura, ɔhene? Ma menkɔ na menkɔtwa ne ti.”
  eng-WEBU: Then Abishai the son of Zeruiah said to the king, “Why should this dead
    dog curse my lord the king? Please let me go over and take off his head.”
  wal-wal: Hegaappe guyyiyan, Xaruuyi na7ai Abishaayi kawuwaa, “Ha kana bautai ta
    godaa kawuwaa aibissi qanggii? Taani baada a qooriyaa muucais” yaagiis.
  spa-PDDPT: 'Entonces Abisai, hijo de Sarvia, preguntó al rey: ¿Por qué este perro
    muerto debe seguir maldiciendo a mi ʼadón el rey? ¡Permíteme ir y cortarle la
    cabeza!'
  gun-gun: 'Ha''e rami rã Zeruia pi''a Abisai aipoe''i Davi pe: — Xeruvixa, mba''e
    re tu peva''e jagua re''õgue ijayvu vai ri ndere? Tove taaxa apy gui akã''o aguã.'
  agu-BL: 'Bene''n tzun tlol Abisai yi tal na'' Sarvia, tetz Luwiy: —¿Mbi tzuntz na
    tak''u'' ama''l tetz ta''kl yaje''j tan jisle''nu''? Na list wutane''n tan tamle''n
    len wi''-x.'
  eng-PEV: One of David’s boss soldiers was Abishai. He was the son of Zeruiah, David’s
    sister. He said, “Boss. That man is no good. He can’t swear at you like that.
    Let me cut off his head.”
  ilo-ULB: Ket kinuna ni Abisai a putot a lalaki ni Zeruyas iti ari, “Apay koma ngay
    nga idadanes daytoy a natay nga aso ti apok nga ari? Pangngaasim ta palubosannak
    ta innak putden ti ulona.”
  kpg-kpg: Abishai, dela dono dinana go Zeruiah, ga helekai gi di king boloo, “Meenei
    di madau king, goe e aha dela e dumaalia ang gi di paana deelaa gi heia goe hagahuaidu?
    Dugua mai gi di au gii hana e tuu di libogo o maa!”
  uig-ARA: 'زەرۇئىيانىڭ ئوغلى ئابىشاي پادىشاھقا: نېمىشقا بۇ ئۆلۈك ئىت غوجام پادىشاھنى
    قارغىسۇن؟ ئۇ يەرگە بېرىپ ئۇنىڭ بېشىنى كەسكىلى ماڭا ئىجازەت بەرگەيسەن! ــ دېدى.'
  sus-sus: Seruya xa di Abisayi naxa a fala mangɛ bɛ, «N marigi, munfe ra won a luma
    yi xɛmɛ xurutare xa mangɛ konbi? Sago fi n ma n xa a xunyi bolon a dɛ i.»
  pon-2006: A Apisai, nein Seruaia, ahpw patohwanohng nanmwarkio, “Maing, Wasa Lapalp,
    dahme komw ketin mweidohngki kidi menet en lahlahwei komwi? Komw mweidohng ie
    pwe I en kolahng lupukasang moange.”
  jae-jae: Go Seruia latu Abisai kêsôm gêdêŋ kiŋ gebe “Kêam ŋamatê tonaŋ oc êpuc boa
    êôc ŋatau kiŋ êtu ageŋŋa. Ôsôm ma najandim eŋ gêsutêkwa êŋgic.”
  ksd-ksd: 'Ma Abisai, natu i Seruia, i ga biti tai ra king: Ta ra ava bar go ra minat
    na pap na vul kaugu luluai ra king? Una nur tar iau, pi ina vana ma ina kutu vue
    ra uluna.'
  tur-YTC: Bunun üzerine Seruya oğlu Avişay krala, “Bu ölü köpek neden efendim krala
    lanet etsin? Lütfen geçip başını keseyim.” dedi.
  grc-BRENT: Καὶ εἶπεν Ἀβεσσὰ υἱὸς Σαρουίας πρὸς τὸν βασιλέα, ἱνατί καταρᾶται ὁ κύων
    ὁ τεθνηκὼς οὗτος τὸν κύριόν μου τὸν βασιλέα; διαβήσομαι δὴ καὶ ἀφελῶ τὴν κεφαλὴν
    αὐτοῦ.
  ind-AYT: Abisai, anak Zeruya, berkata kepada raja, “Mengapa anjing mati ini harus
    mengutuki Tuanku Raja? Izinkanlah aku menyingkirkannya dengan memenggal kepalanya.”
  nya-nya: Ndipo Abisai mwana wa Zeruya anati kwa mfumu, “Nʼchifukwa chiyani galu
    wakufa uyu akutukwana mbuye wanga mfumu? Ndiloleni ndipite kuti ndikadule mutu
    wake.”
  hrv-hrv: 'Tada Sarvijin sin Abišaj zapita kralja: “Zar da ovaj uginuli pas proklinje
    moga gospodara kralja? Dopusti da odem prijeko i da mu skinem glavu!”'
  mps-mps: Tama Abisai, te Seruiago ogwago, te Devitba te tama po wali, “King, magi
    baso te dwai yowigo nageba te dwai po wali gogola tagalaliwe? Te eno aga dogoni
    togomainu ilao,” wali.
  tpi-tpi: Na Abisai, pikinini man bilong Seruia, i tokim Devit olsem, “King, bilong
    wanem yu larim dispela rabis dok i tok nogut long yu? Larim mi i go katim nek
    bilong en.”
  dan-1931: 'Da sagde Abisjaj, Zerujas Søn, til Kongen: “Hvorfor skal den døde Hund
    have Lov at forbande min Herre Kongen? Lad mig gå hen og hugge Hovedet af ham!”'
  vie-OVCB: 'A-bi-sai, con Xê-ru-gia nói với vua: “Phường chó chết này sao dám chửi
    vua. Xin cho tôi đi lấy đầu nó!”'
  guj-2017: પછી સરુયાના દીકરા અબિશાયે રાજાને કહ્યું કે, “આ મરેલો કૂતરો મારા માલિક
    રાજાને શા માટે શાપ આપે છે? કૃપા કરી મને જવા દે કે હું તેનું માથું કાપી નાખું.”
  pon-2006A: A Apisai, nein Seruaia, ahpw patohwanohng nanmwarkio, “Maing, Wasa Lapalp,
    dahme komw ketin mweidohngki kidi menet en lahlahwei komwi? Komw mweidohng ie
    pwe I en kolahng lupukasang moange.”
  por-BRBSL: 'Então Abishai, filho de Zeruia, disse ao rei: “Por que este cão morto
    amaldiçoaria meu senhor, o rei? Por favor, deixe-me ir lá e tirar-lhe a cabeça”.'
  aly-aly: Artwa atyetyart ahawarr anyent itnan Abishai, Zeruiah-wenh ampikw, ra angkew,
    “Atyetyart, artwa apmwa nthakenh alakenh ngkweng-warl angkey-angenh! Ayenh tyarlewa,
    akapwert atha amentewarl ileyew!” Zeruiah ra David-wenh angkwerikwarl, rap ampikw
    atherr atnyenew, Joab-then Abishai-atherr.
  cth-cth: Zeruiah capa Abishai ni siangpahrang koevah, bangkongmaw ui ro ni ka bawipa
    thoe a bo. A lû ka tâtueng pouh han telah atipouh.
  twi-twi: Na Seruia babarima Abisai bisaa ɔhene no se, “Adɛn nti na ɛsɛ sɛ ɔkraman
    funu yi tumi dome me wura ɔhene? Ma menkɔ na minkotwa ne ti.”
  hlt-hlt: Te vaengah Zeruiah capa Abishai loh manghai taengah, “Balae tih ui duek
    loh thae a phoei van he, ka boeipa manghai nang ka paan saeh lamtah a lu ka tloek
    pa pawn aya?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Seduyɑɑ birɛ Abikɑii nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Dɛmɔcírɛ̀ diɛ mbɑ́ ntṹṹ
    nkɛ dɑ sɑ̃́ɑ̃́, yóu kɛ̀ n kɔtɛ kɛ́ dɛ̀ fèútɛ́.'
  msy-2020: Ezɨ Seruian otarim Abisai kamaghɨn Devit mɨgei, “Atrivim, nan gumazir
    ekiam, gumazir kam manmaghsua akar kurabav gɨa nɨn atari? An afiar aremezir kuamɨn
    mɨn gara iti. Kɨ ti mangɨva an fɨrim atugham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Seluyɑ pǝyɑlʋ Apisɑyi tɔmɑ wulɑʋ sɩ: Pepe tɔɔ kɛ́ hɑɣɑ kɑnɛ kɑ
    tʋʋkɩ tɑ́ cɑɑ wulɑʋ kɛ mpʋ? Lɑ suulu nɑ ń yele nɑ mɑ́ sɛtɩ ɩ nyʋɣʋ.'
  azb-azb: 'Seruya oğlu Avişay padşaha dedi: «Axı nə üçün bu köpək leşi ağam padşaha
    belə lənət etsin? İzin ver gedim, onun başını üzüm».'
  eng-DBY: And Abishai the son of Zeruiah said to the king, Why should this dead dog
    curse my lord the king? let me go over, I pray thee, and take off his head.
  hin-2017: तब सरूयाह के पुत्र अबीशै ने राजा से कहा, “यह मरा हुआ कुत्ता मेरे प्रभु
    राजा को क्यों श्राप देने पाए? मुझे उधर जाकर उसका सिर काटने दे।”
  wol-KYG: 'Ci kaw loolu Abisay, waa ja Seruya di yaayam, ne Daawuda: «Buur, sang
    bi, luy ndeyi xaj bu dee bii di la saaga? Bàyyil rekk ma jàll, teqale boppam ak
    baatam!»'
  eng-YLT: And Abishai son of Zeruiah saith unto the king, 'Why doth this dead dog
    revile my lord the king? let me pass over, I pray thee, and I turn aside his head.'
  eng-WYC-2017: And Abishai, the son of Zeruiah, said to the king, Why curseth this
    dog, that shall die, my lord the king? I shall go, and I shall gird off his head.
  eng-WMBB: Then Abishai the son of Zeruiah said to the king, “Why should this dead
    dog curse my lord the king? Please let me go over and take off his head.”
  urd-GVH: अबीशै बिन ज़रूयाह बादशाह से कहने लगा, “यह कैसा मुरदा कुत्ता है जो मेरे
    आक़ा बादशाह पर लानत करे? मुझे इजाज़त दें, तो मैं जाकर उसका सर क़लम कर दूँ।”
  rug-rug: Abisai, sapu sa tuna e Zeruia, si zama koasa baṉara, “Baṉara na pude vegua
    ke va malumia goi sa siki sana pude zama panipanigo? Atu, maqu kupa pania gana
    batuna vasina!”
  gaz-gaz: Abiishaayi ilmi Zeruuyaa mootichaan, “Sareen duʼaan kun maaliif gooftaa
    koo mooticha abaara? Ani dhaqeen mataa isaa irraa kuta” jedhe.
  fra-LSG: 'Alors Abischaï, fils de Tseruja, dit au roi: Pourquoi ce chien mort maudit-il
    le roi mon seigneur? Laisse-moi, je te prie, aller lui couper la tête.'
  yal-yal: Nayi, Seruyaa dii xɛmɛna Abisayi yi a fala mangan xa, a naxa, “Nanfera
    bare faxaxini ito mangan dangama, n kanna? A lu n xa sa a xunna ba a dɛ.”
  haw-1868: Alaila, i aku la o Abisai ke keiki a Zeruia i ke alii, No ke aha la e
    kuamuamu mai ai keia ilio make i kuu haku i ke alii? E hele aku paha wau i o,
    a e oki ae i kona poo.
  arb-NAV: 'فَقَالَ أَبِيشَايُ ابْنُ صُرُوِيَّةَ لِلْمَلِكِ: «لِمَاذَا يَشْتِمُ هَذَا
    الْكَلْبُ الْمَيْتُ سَيِّدِي الْمَلِكَ؟ دَعْنِي أَهْجُمُ عَلَيْهِ فَأَقْطَعَ رَأْسَهُ».'
  ewe-ewe: Abisai bia be, “Nu ka ta avu kuku sia aƒo fi ade wò, nye aƒetɔ, fia, mahã?
    Ɖe mɔ nam matso ta le enu!”
  eng-LEE: Then said Abishai the son of Zeruyah unto the king, Why should this dead
    dog curse my Lord the king? let me go over, I pray thee, and remove his head.
  asm-FB: তেতিয়া চৰূয়াৰ পুত্ৰ অবীচয়ে ৰজাক ক’লে, “সেই মৰা কুকুৰে মোৰ প্ৰভু মহাৰাজক
    কিয় শাও দিয়ে? আপুনি অনুমতি দিয়ে যদি, মই পাৰ হৈ গৈ তাৰ মূৰটো কাটি পেলাওঁ।”
  sus-A: سٍرُيَ شَ دِ عَبِسَيِ نَشَ عَ قَلَ مَنفّ بّ، «ﭑ مَرِفِ، مُنقٍ رَ وٌن عَ لُمَ
    يِ شّمّ شُرُتَرٍ شَ مَنفّ كٌنبِ؟ سَفٌ قِ ﭑ مَ ﭑ شَ عَ شُنيِ بٌلٌن عَ دّ عِ.»
  fra-SBL: 'Alors Abischaï, fils de Tseruja, dit au roi : « Pourquoi ce chien mort
    maudirait-il mon seigneur le roi ? Permettez-moi d''aller lui couper la tête. »'
  hbo-hbo: וַיֹּ֨אמֶר אֲבִישַׁ֤י בֶּן־צְרוּיָה֙ אֶל־הַמֶּ֔לֶךְ לָ֣מָּה יְקַלֵּ֞ל הַכֶּ֤לֶב
    הַמֵּת֙ הַזֶּ֔ה אֶת־אֲדֹנִ֖י הַמֶּ֑לֶךְ אֶעְבְּרָה־נָּ֖א וְאָסִ֥ירָה אֶת־רֹאשֹֽׁו׃
    ס
  kik-kik: Hĩndĩ ĩyo Abishai mũrũ wa Zeruia akĩũria mũthamaki atĩrĩ, “Nĩ kĩĩ kĩratũma
    ngui ĩno nguũ ĩrume mũthamaki mwathi wakwa? Reke ninge mũrĩmo ndĩmũtinie mũtwe.”
  fra-NCL: 'Alors Abisaï, fils de Sarvia, dit au roi : « Pourquoi ce chien mort maudit-il
    le roi, mon seigneur ? Laisse-moi donc passer que je lui coupe la tête. »'
  cek-AK: To naah Zeruiah capa Abishai mah siangpahrang khaeah, Tipongah hae ui qok
    mah ka angraeng siangpahrang to padaeng loe? Ka caeh moe, a lu ka takroek han,
    tiah a naa.
  cuk-cuk: 'Geb Sarvia-machi-Abisai, reyga sogded: —¿Ibiga we-dule-isgana an-dummad-reygi
    isdar sunmaknai? Dummad, an bega e-dukar egwanno.'
  uig-CYR: 'Зәруияниң оғли Абишай падишаға: Немишкә бу өлүк ишт ғоҗам падишани қарғисун?
    У йәргә берип униң бешини кәскили маңа иҗазәт бәргәйсән! — деди.'
  tel-2017: అప్పుడు సెరూయా కుమారుడు అబీషై “ఈ చచ్చిన కుక్క నా యజమానివి, రాజువు అయిన
    నిన్ను శపిస్తాడా? నాకు అనుమతి ఇవ్వు, నేను వాడి తల నరుకుతాను” అన్నాడు.
  hat-BSA: 'Alò, Abischai, fis a Tseruja a te di a wa a: “Poukisa chen mouri sa a
    ta dwe modi mèt mwen an, wa a? Kite mwen janbe ale koupe tèt li.”'
  kos-kos: Abishai, su nina kial pa Zeruiah, el fahk nu sel tokosra, “Leum luk, efu
    kom ku lela kosro ngalngul soko ingan in selngawi kom? Lela ngan fahla pakela
    sifal!”
  hbo-WLC: וַיֹּ֨אמֶר אֲבִישַׁ֤י בֶּן־צְרוּיָה֙ אֶל־הַמֶּ֔לֶךְ לָ֣מָּה יְקַלֵּ֞ל הַכֶּ֤לֶב
    הַמֵּת֙ הַזֶּ֔ה אֶת־אֲדֹנִ֖י הַמֶּ֑לֶךְ אֶעְבְּרָה־נָּ֖א וְאָסִ֥ירָה אֶת־רֹאשֽׁוֹ׃
    ס
  ibo-ibo: Abishai, nwa Zeruaya gwara eze okwu sị, “Nʼihi gịnị ka nkịta a nwụrụ anwụ
    ga-eji na-akọcha onyenwe m bụ eze? Biko, ka m gafee gaa bipụ ya isi.”
  ory-ory: ସେତେବେଳେ ସରୁୟାର ପୁତ୍ର ଅବୀଶୟ ରାଜାଙ୍କୁ କହିଲା, “ଏ ମଲା କୁକ୍କୁରଟା କାହିଁକି ମୋʼ
    ପ୍ରଭୁ ମହାରାଜାଙ୍କୁ ଅଭିଶାପ ଦେବ? ଅନୁମତି ଦେଉନ୍ତୁ, ମୁଁ ପାର ହୋଇଯାଇ ତାହାର ମୁଣ୍ଡ କାଟି
    ପକାଏ।”
  chk-chk: Mürin, Apisai nöün Seruia we mwän a üreni ewe king, “Pwota enan kolak mi
    mä a tongeni ottekiik, ai samol me ai king? Kopwe mwüt ngeniei pwe üpwe feila
    ren ikenan o pöküela üan.”
  ssd-ssd: 'Taŋamba saka minna le Abisai ndek gabat suŋgo David sana: O gabat suŋgo,
    ne ndaŋam tuku age kumaknu te mapete le ne kasurnate. Saka le ye ka kame bagimbi
    ŋinfok kat puri ŋgina kande'
  rop-rop: Wal Ebishai det san blanga Seruwaiya bin dalim King Deibid, “Bos, det men
    nomo enijing. Wotfo yu larram im toktok nogudbalawei lagijat langa yu? Yu larram
    mi go en kadimof im hed en kilim im ded.”
  ukr-1871: 'І каже Абесса Саруєнко цареві: Як важиться сей здохлий пес проклинати
    пана мого царя? Пійду й зітну йому голову!'
  deu-1951: 'Aber Abisai, der Sohn der Zeruja, sprach zum König: Warum soll dieser
    tote Hund meinem Herrn, dem König fluchen? Ich will doch hingehen und ihm den
    Kopf abhauen!'
  eng-JPS: 'Then said Abishai the son of Zeruiah unto the king: ''Why should this
    dead dog curse my lord the king? let me go over, I pray thee, and take off his
    head.'''
  srp-1865: 'Tada reèe caru Avisaj sin Serujin: zašto da psuje ovaj mrtvi pas cara
    gospodara mojega? Idem da mu skinem glavu.'
  lug-lug: Awo Abisaayi mutabani wa Zeruyiya n’agamba kabaka nti, “Lwaki embwa eyo
    enfu ekolimira mukama wange kabaka? Leka ŋŋende mmutemeko omutwe.”
  heb-heb: ויאמר אבישי בן צרויה אל המלך למה יקלל הכלב המת הזה את אדני המלך אעברה נא
    ואסירה את ראשו׃
  ben-IRV: তখন সরূয়ার ছেলে অবীশয় রাজাকে বললেন, “ঐ মরা কুকুর কেন আমার প্রভু মহারাজকে
    অভিশাপ দিচ্ছে? আপনি অনুমতি দিলে আমি পার হয়ে গিয়ে ওর মাথা কেটে ফেলি৷”
  pan-pan: ਤਦ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਅਬੀਸ਼ਈ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਇਹ ਮਰਿਆ ਹੋਇਆ ਕੁੱਤਾ ਕਿਉਂ ਮੇਰੇ
    ਮਹਾਰਾਜ ਨੂੰ ਸਰਾਪ ਦੇਵੇ? ਜੇ ਹੁਕਮ ਕਰੋ ਤਾਂ ਮੈਂ ਉਸਦਾ ਸਿਰ ਵੱਢ ਦੇਵਾਂ!
  tkr-tkr: 'Tseruya donane zəiyfayne duxee Avişayee paççahık''le eyhen: – Nya''a mane
    xvaan yizde xərıng''us, paççahıs, məxbına bed-düə hav''u? Hasre zı hark''ın mang''una
    vuk''ul qooxas.'
  mya-JVB: ဇေရုယာ သား အဘိရှဲ ကလည်း ၊ ထို ခွေး သေ ကောင်သည် အရှင် မင်းကြီး ကို ကျိန်ဆဲ
    ရမည်လော။ ကျွန်တော်သွား ၍ သူ ၏လည်ပင်း ကို ဖြတ် ပါရစေဟု နား တော်လျှောက်လျှင်၊
  tte-O: Kabo Seluwaiya natuna Abisai iwalo kin koina iba, “Tomone bwaite iya tomo
    bwagabwaga iya besiele bwauwa boiboitana. Gubesi, kowa yagu guyau yo yagu kin,
    na ikawa-naenae-yagiwo? Yalau galogalona yatom.”
  tbg-tbg: Tuvaro Seruiara maaqu Abisaiva Devitirara tiharo, Avuhainaao, nantivarae
    are qora vairi maa qaqi kaararo ariara qora uva ti vaivo? Are ti qaqi kairaqe
    te oru vira anu mpehi kaare, tiro.
  hmo-hmo: Vadaeni Abisai Seruia ese king Davida ia hereva henia, ia gwau, “Badina
    dahaka inai sisia masena ese lauegu lohia bona king ia hereva dika henia noho?
    Mani do lau lao, iena kwarana do lau utua oho.”
  urd-urd: तब ज़रोयाह के बेटे अबीशै ने बादशाह से कहा, “यह मरा हुआ कुत्ता मेरे मालिक
    बादशाह पर क्यूँ ला'नत करे? मुझको ज़रा उधर जाने दे कि उसका सिर उड़ा दूँ।”
  rus-SYN: 'И сказал Авесса, сын Саруин, царю: зачем злословит этот мертвый пес господина
    моего царя? пойду я и сниму с него голову.'
  bqc-SIM: 'Ɔ̃ Zeluia nɛ́ Abisai ò kíɛ: Ma dii kí, a maa gbɛ̃ gɛɛ bee àↄ n sↄ̃sↄ̃o.
    To mà gɛ́ aà mi zↄ̃i.'
  tcz-CHONGTHU: Chuphat’in Zeruiah chapa Abishai chun lengpa koma hitin asei e, “Ipi
    dinga hiche uithisa hin kapu lengpa hitia agao sap sap jeng ham? Neisol’in lang
    alol ga tan inge,” atileh;
  mar-mar: सरुवेचा मुलगा अबीशय राजाला म्हणाला, “या मरण पावलेल्या कुत्र्यासारख्या मनुष्याने
    तुम्हास शिव्याशाप द्यावेत म्हणजे काय? स्वामी, मला त्याचा शिरच्छेद करू द्या.
  qub-qub: 'Chaura Sarviapa wamran Abisaiga ray Davidta niran: «Tayta, mana bälej
    allgoga ¿imanirtaj gayapäshunqui? ¡Canan öra charir cuncanta cuchurishaj!»'
  bqp-bqp: 'Akũ Zeruya nɛ́ Abisai pì kínanɛ: Ma dikiri kína, à mana gbɛ̃da gɛ̀ dí
    gↄ̃ n sↄ̃sↄ̃ro. Ǹ tó mà gɛ́ mà a mì zↄ̃.'
  hat-hat: 'Abichayi, pitit gason Sewouya a, di wa a konsa: -Monwa, poukisa pou ou
    kite chen mouri sa a ap madichonnen ou konsa? Kite m'' janbe lòt bò a al koupe
    tèt li!'
  eng-BSB: Then Abishai son of Zeruiah said to the king, “Why should this dead dog
    curse my lord the king? Let me go over and cut off his head!”
  tod-tod: 'Názu ɠa Seluya ná-doun zunui Aɓisayi ɠɛni la masagi ma: «Lee vaa zu
    nu ɠa gilɛ ʋoomai nii yɛ ná, é ɗa màliɠii masagi voovo? Va bu gè li, gè nɔungi
    leʋe ba.»'
  eng-WEBPB: Then Abishai the son of Zeruiah said to the king, “Why should this dead
    dog curse my lord the king? Please let me go over and take off his head.”
  kbq-kbq: Anante Zeruia nemofo Abisai'a kini ne' asamino, nahigeno ami fri'nea kramo'a
    kini ne'moka e'inahu kea kasuno ne-e! Natrege'na ome ahena agenopa akafri'neno.
  nhe-BL: 'Teipa Abisai, icone Sarvia, quiilhui Tlanahuatijquetl David: ―Xinechcahuili
    ma nijquechtzontequiti ne huihui tlacatl. ¿Para tlen yajaya tlen itztoya queja
    se chichi tlen mictoc mitztelchihuas quej ni? Ta titlanahuatijquetl.'
  bus-bus: 'Ben Zeruya nɛ́ Abisai bè kínɛ: Ma dii kí, à maa gbɛ̃ɛ gɛ̀ kɛ̀ gↄ̃ n sↄ̃sↄ̃ↄro.
    Ǹ tó mà gá mà à mì zↄ̃.'
  gub-BL: Na'e Amizaz Zeruz imemyr uze'eg tuwihawete pe kury. — Aw zawar umur ze'egaiw
    iko nerehe. Màràzàwe tuwe eremuze'eg kar iko ne. Tuwe aha iàkàg imonohok pà kury,
    i'i izupe.
  eng-DRA: 'And Abisai the son of Sarvia said to the king: Why should this dead dog
    curse my lord the king? I will go, and cut off his head.'
