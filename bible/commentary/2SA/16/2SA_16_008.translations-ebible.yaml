    ekikutuusizza kw’ekyo, kubanga engalo zo zijjudde omusaayi!”
  heb-heb: השיב עליך יהוה כל דמי בית שאול אשר מלכת תחתו ויתן יהוה את המלוכה ביד אבשלום
    בנך והנך ברעתך כי איש דמים אתה׃
  ben-IRV: তুই যার পদে রাজত্ব করেছিস, সেই শৌলের বংশের সমস্ত রক্তপাতের প্রতিফল সদাপ্রভু
    তোকে দিচ্ছেন এবং সদাপ্রভু তোর ছেলে অবশালোমের হাতে রাজ্য সমর্পণ করেছেন; দেখ, তুই
    নিজের দুষ্টতায় আটকা পরেছিস, কারণ তুই রক্তপাতী৷”
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਸ਼ਾਊਲ ਦੇ ਘਰਾਣੇ ਦੇ ਸਾਰੇ ਖੂਨ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਮੋੜ ਦਿੱਤਾ ਹੈ,
    ਜਿਸ ਦੇ ਸਥਾਨ ਤੇ ਤੂੰ ਰਾਜਾ ਬਣਿਆ ਹੈਂ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਤੇਰਾ ਰਾਜ, ਤੇਰੇ ਪੁੱਤਰ ਅਬਸ਼ਾਲੋਮ ਦੇ
    ਹੱਥ ਦੇ ਦਿੱਤਾ ਹੈ ਅਤੇ ਵੇਖ, ਤੂੰ ਆਪਣੀ ਬੁਰਿਆਈ ਵਿੱਚ ਫਸਿਆ ਹੋਇਆ ਹੈਂ, ਕਿਉਂ ਜੋ ਤੂੰ ਖੂਨੀ
    ਮਨੁੱਖ ਹੈਂ!
  tkr-tkr: Ğu Şaulne cigee paççah ıxha. Rəbbeeyid vak in Şaulne nasılıke k'yapk'ınne
    ebal-alla hı'ı. Həşde Rəbbee paççahiyvalla yiğne dixesqa Avşalomusqa quvu. Valqa
    mana ver ğu insanar gyabat'anava abı.
  mya-JVB: ရှောလု ၏နိုင်ငံကို လုယူ၍ သူ၏အဆွေအမျိုး ကိုသတ် သောအပြစ် အလုံးစုံ ကို သင့်
    ခေါင်းပေါ် မှာ ထာဝရဘုရား သက်ရောက် စေ၍၊ နိုင်ငံ တော်ကို သင် ၏သား အဗရှလုံ လက် ၌
    အပ် တော်မူပြီ။ သင် သည်လူ အသက် ကိုသတ် သောသူဖြစ်သောကြောင့် ကြည့် ပါ။ အမှုကြီးရောက်လေပြီဟုဆို၏”
  tte-O: Yeoba iyamayamaisao kaiwena Saulo ana nume tomonliyao ukoyamateli mwa ana
    kaba miya ukwalai kuloinayani. Na am paisowa kaiwena, Yeoba am kaba loina iwolena
    natum Abisalomi koina. Na kowa nae kani kulobai kaiwena nimam ikwasine.”
  tbg-tbg: Are Sorura vara qaqini kera avuhainaa vaiintiqama vira, vira navunaaka
    airi aru kaanara kaara Noravano Kotiva ai nina qoraiqama amitaivo. Viva ai qaqira
    kero, ai maaqu Apasalomurara Isareri avuhainaa vaiintivano variarire tiro, vira
    noraiqama kero are raqikiana kaiqara vira amivo. Oho, are airi vaiinti arukaanara
    kaara are vate vaaquqama vuaro, tiro.
  hmo-hmo: Oi ese Saulo ena basileia oi abia neganai, Saulo ena varavara momo oi alaia
    mase. Inai dika dainai, Lohiabada ese oi ia panisia noho. Lohiabada ese Basileia
    oiemu natuna Abesaloma dekenai ia henia vadaeni. Kamonai, oiemu dika ese oi sibona
    ia hadikaia inai, badina be oi be rara habubua tauna.”
  urd-urd: ख़ुदावन्द ने साऊल के घराने के सब ख़ून को जिसके बदले तू बादशाह हुआ तेरे
    ही ऊपर लौटाया, और ख़ुदावन्द बादशाहत तेरे बेटे अबीसलोम के हाथ में दे दी, है और
    देख तू अपनी ही बुराई में ख़ुद आप फंस गया है इसलिए कि तू ख़ूनी आदमी है।”
  rus-SYN: Господь обратил на тебя всю кровь дома Саулова, вместо которого ты воцарился,
    и предал Господь царство в руки Авессалома, сына твоего; и вот, ты в беде, ибо
    ты - кровопийца.
  bqc-SIM: Dii fĩabònɛ Saulu pↄ́ n kpalablè aà gbɛu bɛdeↄ dɛdɛa yã́ musu. Dii
    n bↄ kpalau, à n nɛ́ Abisaloũ kpàu. Ásoo kɛ̀maɛ sa, asa gbɛ̃dɛnan n ũ.
  tcz-CHONGTHU: Pakaiyin Saul insung mite thisan chu nachunga ahinle lhunsah ahitai.
    Nangman ama lenggam chu nanaguh ahin, chule tuahi Pakaiyin nachapa Absalom khut
    a apeh doh ahitai. Nangma thisan sohat nahiyeh a , nathemmo nachu nachung mama
    chu ahitai ati
  mar-mar: देव तुला शासन करीत आहे. कारण शौलाच्या घरातील लोकांस तू मारलेस. त्याचे राज्य
    बळकावलेस. पण ते राज्य परमेश्वराने तुझा मुलगा अबशालोम याच्या हवाली केले आहे. तुझे
    आता हाल होत आहेत कारण तू खुनी आहेस.
  qub-qub: ¡Cananga Tayta Diosmi castigaycäshunqui ruquin ray canayquipaj Saulpa castancunata
    wañuchishayquipita! ¡Tayta Diosmi ray cananpaj churasha wamrayqui Absalontana.
    Caycho caycanqui quiquiqui mana allita rurashayquipitami. Gamga canqui wañuchicojmi!»
  bqp-bqp: Dikiri fĩna bònnɛ Solu kũ n kí blè a gɛ̃nɛ ũ bedenↄ dɛdɛna yã yãi.
    Dikiri n bo kpatan à n nɛ́ Abusalomu kàn. Ásaru kɛ̀mma sà, zaakũ gbɛ̃dɛriimɛ
    n ũ.
  hat-hat: Ou te pran plas wa Sayil la! Jòdi a Seyè a ap pini ou pou tout moun nan
    fanmi Sayil ou te sasinen yo. Seyè a renmèt gouvènman an nan men Absalon, pitit
    gason ou lan. Se konsa pou ou te fini, se ansasen ou ye!
  eng-BSB: The LORD has paid you back for all the blood of the house of Saul, in whose
    place you have reigned, and the LORD has delivered the kingdom into the hand of
    your son Absalom. See, you have come to ruin because you are a man of bloodshed!”
  tod-tod: Ɠɔoɠɔ GALAGI Sayile ná-pɛlɛyeɠei ma ɲamai laa è unma, Sayile nii è masadai
    ɠɛɛzu potogi zu. Ɠɔoɠɔ GALAGI masadai ɠula è ya, é fe è-loin Aɓesalɔme ya.
    Wɛlɛ ɗa ʋa za, è maawɔinɗai, eɠɛʋelei soloogai la è ma, mazɔlɔɔ ɗa ga nu ʋaa
    nui.»
  eng-WEBPB: The LORD has returned on you all the blood of Saul’s house, in whose
    place you have reigned! The LORD has delivered the kingdom into the hand of Absalom
    your son! Behold, you are caught by your own mischief, because you are a man of
    blood!”
  kbq-kbq: Hagi kagra Soli naga'ma zamahe frinka, Soli kini trama eri'nana zante menina
    Ra Anumzamo'a kagrira nona hunegante. Hagi menina negamofo Absalomu kini eri'zana
    hanare amigenka, frenka ne'ane. Na'ankure kagra vahe zamahe frinka vahe kora eritagi
    ne' mani'nanku, e'inahu hazenkea eri'ne.
  nhe-BL: TOTECO mitzcuepilijtoc pampa tiquinmicti ichaj ehuani Saúl, huan timocuili
    itlanahuatil huan nochi tlen eliyaya iaxca. Huajca yeca ama TOTECO quimacatoc
    motlanahuatil mocone, Absalón, pampa tifiero huan miyac tijtoyajqui estli.
  bus-bus: Dii fĩa bònnɛ Solu kɛ̀ n kí blè à gbɛ̀n bɛdeenↄ dɛdɛna yã yãnzi. Dii
    n bↄ kpatan à n nɛ́ Abusalomu kàn. Ásaru kɛ̀mma sa, zaakɛ gbɛ̃dɛrin n ũ.
  gub-BL: Ereiko tuwihawete romo Xau hekuzaromo ne. Erezuka Xau iànàm tetea'u ne wà
    no. A'e rupi Tupàn uzepyk iko nerehe kury. Ko 'ar rehe Tupàn umuigo kar nera'yr
    Àmixàràw tuwihawete romo kury. Iaiw nereko haw kury, puruzuka ma'e, i'i izupe.
  eng-DRA: 'The Lord hath repaid thee for all the blood of the house of Saul: because
    thou hast usurped the kingdom in his stead, and the Lord hath given the kingdom
    into the hand of Absalom thy son: and behold thy evils press upon thee, because
    thou art a man of blood.'
