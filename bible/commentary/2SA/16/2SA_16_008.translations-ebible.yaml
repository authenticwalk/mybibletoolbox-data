verse: 2SA.016.008
translations:
  mal-C: ശൗലിന്റെ ഗൃഹത്തിൽ നീ ചിന്തിയ രക്തത്തിനു യഹോവ പകരം ചെയ്തിരിക്കുന്നു; അദ്ദേഹത്തിനു
    പകരമാണല്ലോ നീ രാജാവായത്. യഹോവ രാജത്വം നിന്റെ മകനായ അബ്ശാലോമിനു നൽകിയിരിക്കുന്നു.
    നീ രക്തം ചിന്തിയവനാണ്; അതിനാൽ നിനക്ക് അതിന്റെ ഫലം ലഭിച്ചിരിക്കുന്നു.”
  deu-TKW: Jahwe hat all das Blut des Hauses Sauls, an dessen Stelle du König geworden
    bist, über dich gebracht, und Jahwe hat das Königtum deinem Sohn Absalom übergeben,
    und nun bist du im Unglück, weil du ein Blutmensch bist!
  lin-lin: Yawe atangi na moto na yo, makila nyonso ya ndako ya Saulo, oyo osopaki
    mpo ete okoma mokonzi na esika na ye. Yawe akabi bokonzi na maboko ya Abisalomi,
    mwana na yo ya mobali. Osili kokweya na pasi mpo ete ozali mosopi makila. »
  eng-LSV: YHWH has turned back on you all the blood of the house of Saul, in whose
    stead you have reigned, and YHWH gives the kingdom into the hand of your son Absalom;
    and behold, you [are] in your evil, for you [are] a man of blood.”
  eng-GNV: 'The Lord hath brought vpon thee all the blood of the house of Saul, in
    whose stead thou hast reigned: and the Lord hath deliuered thy kingdome into the
    hand of Absalom thy sonne: and beholde, thou art taken in thy wickednesse, because
    thou art a murtherer.'
  eng-WEBSTER: 'The LORD hath returned upon thee all the blood of the house of Saul,
    in whose stead thou hast reigned; and the LORD hath delivered the kingdom into
    the hand of Absalom thy son: and behold, thou art taken in thy mischief, because
    thou art a bloody man.'
  nhw-BL: TOTECO mitzcuepilijtoc pampa tiquinmicti ichaj ehuani Saúl, huan timocuili
    itlanahuatil huan nochi catli eliyaya iaxca. Huajca yeca ama TOTECO quimacatoc
    motlanahuatil mocone, Absalón, pampa tifiero huan miyac tijtoyajqui estli.
  swh-ONEN: Bwana amekulipiza kwa ajili ya damu yote uliyomwaga ya watu wa nyumba
    ya Sauli, ambaye nafasi yake umeimiliki wewe. Bwana amekabidhi ufalme mkononi
    mwa mwanao Absalomu. Maangamizi yamekupata kwa sababu wewe ni mtu wa damu!”
  bba-bba: Gusunɔ u nun mɔru kɔsie, mɑ u bɑn te suɑ u wunɛn bii Abusɑlɔmu nɔmu bɛriɑ
    yèn sɔ̃ ɑ Sɔɔlun yɛnuɡibu ɡo mɑ ɑ bɑndu di win ɑyerɔ. Wee tɛ̃, ɑ wɔnwɔndu soore,
    mɛyɑ n mɑɑ kɑ nun wɑ̃, domi wunɛ tɔn ɡowowɑ.
  eng-KJVCPB: 'the Lord hath returned upon thee all the blood of the house of Saul,
    in whose stead thou hast reigned; and the Lord hath delivered the kingdom into
    the hand of Absalom thy son: and, behold, thou art taken to thy mischief, because
    thou art a bloody man.'
  mpx-mpx: Yehoba iyaka i lahewa, kaiwena Sol wana limi ana heniheni u lopaaligal
    ge abana u ahe u tologugui. He wam ginol o kaiwena, Yehoba wam abalogugui iyaka
    i pek natum Absalom elana. Owa iyaka nak u pwawa, kaiwena nimwam i saliya!”
  luo-luo: Jehova Nyasaye osechuli kuom remo duto mane ichwero e dhood Saulo, ma isetiyo
    kar lochne. Jehova Nyasaye osemiyo wuodi Abisalom pinyruoth. Osetieki nikech in
    dhano mohero chwero remo.”
  meu-meu: Iehova ese Saulo, dagina o abia tauna, mai ena iduhu taudia ida raradia
    davadia idoinai na oiemu amo vada e abia; bona Iehova ese basileia na natumu Absalom
    imana ai vada e atoa. A itaia, emu dika na vada latamu ai vada e kau; badina be
    oi na rara ihahebubuna tauna.
  npi-ULB: तैंले शाऊलको घरानाभित्र बगाएको रगतका लागि तिमीहरू सबैलाई परमप्रभुले जवाफ
    दिनुभएको छ, जसको ठाउँमा तैंले राज्‍य गरेको छस् । परमप्रभुले तेरो छोरा अब्शालोमलाई
    राज्य दिनुभएको छ । तेरो सर्वनाश भएको छ किनभने तँ रक्‍तपातको मानिस होस् ।”
  yor-yor: 'Olúwa mú gbogbo ẹ̀jẹ̀ ìdílé Saulu padà wá sí orí rẹ, ní ipò ẹni tí ìwọ
    jẹ ọba; Olúwa ti fi ìjọba náà lé Absalomu ọmọ rẹ lọ́wọ́: sì wò ó, ìwà búburú rẹ
    ni ó mú èyí wá bá ọ, nítorí pé ọkùnrin ẹ̀jẹ̀ ni ìwọ.”'
  ind-ind: TUHAN sedang membalas semua kejahatanmu atas keluarga Saul yang kamu singkirkan!
    Sekarang TUHAN memberikan kerajaan itu kepada Absalom. Rasakan akibatnya! Dasar
    penumpah darah!”
  pes-OPCB: خداوند انتقام خون خاندان شائول را از تو می‌گیرد. تو تاج و تخت او را دزدیدی
    و حال، خداوند آن را به پسرت ابشالوم داده است! ای آدمکش بالاخره به سزایت رسیدی!»
  tgl-ULB: Pinaghigantihan kayong lahat ni Yahweh para sa dugo ng pamilya ni Saul
    na pinalitan ninyo sa pamumuno. Ibinigay ni Yahweh ang kaharian sa kamay ni Absalom
    ang iyong anak. At ngayon sira ka na dahil isa kang tao ng dugo.”
  cbu-NT: Shaanamandari shiyaa Apanll waneeku ashiksha. Yuwamand shiy, Nuw kurakaam
    kinapi átush, nuwaa maachiriti Saularineetsi tupcharangish anumand kiyung kachiykisha.
    Itaru, natshat Apanll ipareetsshitish kurakaam ínayanlliya, anoom tsap ksutamaama.
    Na shiyshat shaanamandari kiyung kachiykush taatsha. Shiy pachampantishcha tputsish,
    tárangiya.
  hui-hui: Í̠ agali koore howa í̠na Solo bo batagi halu ibunaga henge wiago karulalu
    í̠ni kini ho aribia harigoni. Ani bialu Solonaga agali nenege bu hearubi bamuore
    homelo bo wahai harigoni mana bayale biribe. Anidagua birigonaga Anduane Homogohanda
    í̠ pani áyu ngiragoni ndobe. Ibugua í̠ bo batagi halu í̠ igini Abasalomo ibu kini
    ho aribia howa Isaraele wali agali handame ho kagoni ndobe. Í̠na agali homelo
    bo wahariligonaga í̠ koorene ko kegoni, lalu lene.
  mya-mya: သင်​သည်​ရှော​လု​၏​နိုင်​ငံ​ကို​သိမ်း​ယူ​ခဲ့​၍ သူ​၏​မိ​သား​စု​တို့​ကို​သတ်​သည့်​အ​တွက်
    ယ​ခု​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​ကို​ဒဏ် ခတ်​တော်​မူ​ပြီ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​နိုင်​ငံ
    တော်​ကို​သင်​၏​သား​အ​ဗ​ရှ​လုံ​၏​လက်​သို့ ပေး​အပ်​တော်​မူ​ပြီ။ အ​ချင်း​လူ​သတ်​သ​မား၊
    သင်​သည်​အကျိုး​နည်း​ရ​လေ​ပြီ'' ဟု​ကျိန် ဆဲ​လေ​၏။
  bod-N: ཁྱོད་ཀྱིས་སོ་ལོ་ཁྱིམ་མི་གང་པོ་བཀྲོངས་ཏེ་ཁོང་གི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་སྡིག་པ་དེ་ཁྱོད་ཀྱི་སྟེང་ལ་བཀལ་ཞིང་། ཁྱོད་ཀྱི་རྒྱལ་སྲིད་ཁྱོད་ཀྱི་བུ་ཨབ་ཤཱ་ལོམ་གྱི་ལག་ཏུ་གཏད་དོ།
    །ལྟོས་དང་། ཁྱོད་ནི་ལག་དམར་ཡིན་པས་རང་སྡུག་རང་གིས་ཉོས་པ་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Jehovha akuripira ropa rose rawakadeura muimba yaSauro, uyo wawakatorera
    chigaro chokutonga. Jehovha apa ushe kumwanakomana wako Abhusaromu. Wasvika pakuparara
    nokuti uri munhu weropa!”
  spa-BLM: ¡El Señor ha hecho recaer sobre ti toda la sangre de la casa de Saúl, en
    cuyo lugar has reinado! El Señor ha entregado el reino en manos de tu hijo Absalón.
    He aquí que has sido atrapado por tu propia maldad, porque eres un hombre de sangre!”
  cac-cac: A ticnaic van a chaan spac yuj Jehová yuj jantac eb' yin̈tilal vin̈aj Saúl
    a milnacchamoc yic tzach ochcan reyal sq'uexuloc vin̈. A ticnaic toxo ix yac'och
    opisio Jehová d'a yol sc'ab' vin̈ uninal aj Absalón. Ix javi d'a ib'an̈ ticnaic
    yujto te milum ach anima, xchi vin̈ d'a vin̈ rey chi'.
  swh-ULB: Yahwe amelipa yote kwa ajili ya damu ya familia ya Sauli, ambaye unatawala
    badala yake. Yahwe ameweka ufalme katika mkono wa Absalomu mwanao. Na sasa umeangamia
    kwa kuwa ni mtu wa damu.”
  bel-bel: Гасподзь абярнуў на цябе ўсю кроў дома Саўлавага, замест якога ты зрабіў
    сябе царом, і аддаў Гасподзь царства ў рукі Авэсалому, сыну твайму; і вось, ты
    ў бядзе, бо ты крывасмок.
  deu-ELBBK: Der HERR hat alles Blut des Hauses Sauls, an dessen statt du König geworden
    bist, auf dich zurückgebracht, und der HERR hat das Königtum in die Hand deines
    Sohnes Absalom gegeben; und siehe, nun bist du in deinem Unglück, denn ein Mann
    des Blutes bist du!
  mbb-OT: Migkuwa nu is ginhedian ni Saul, ne ǥuntaan ebelesan ka te Nengazen te kedhimetayi
    nu ki Saul wey te pemilya zin. Mid-aǥew nu is ginhedian ni Saul, ne ǥuntaan imbeǥey
    heini te Nengazen te anak nu he si Absalom. Naawè ka tenged te kebpenhimatey nu.”
  mal-2015: ശൗൽഗൃഹത്തിന്റെ രക്തം യഹോവ നിന്റെമേൽ വരുത്തിയിരിക്കുന്നു; അവന്നു പകരമല്ലോ
    നീ രാജാവയതു; യഹോവ രാജത്വം നിന്റെ മകനായ അബ്ശാലോമിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു;
    നീ രക്തപാതകനായിരിക്കയാൽ ഇപ്പോൾ ഇതാ, നിന്റെ ദോഷത്തിന്റെ ഫലം നിനക്കു വന്നുഭവിച്ചിരിക്കുന്നു.
  rmc-rmc: Iľal tuke le Sauloskro kraľišagos a akana tut o RAJ marel, bo murdarďal
    but dženen andral leskri famelija. O RAJ diňa o kraľišagos tire čhaske le Absolonoske.
    Avel pre tu e bibach, vrahona!“
  pes-OPV: خداوند تمامی خون خاندان شاول را که در جایش سلطنت نمودی برتو رد کرده، و
    خداوند سلطنت را به‌دست پسر توابشالوم، تسلیم نموده است، و اینک چونکه مردی خون ریز
    هستی، به شرارت خود گرفتارشده‌ای.»
  ron-1924: Домнул фаче сэ кадэ асупра та педяпса пентру тот сынӂеле касей луй Саул,
    ал кэруй скаун де домние л-ай луат, ши Домнул а дат ымпэрэция ын мыниле фиулуй
    тэу Абсалом, ши ятэ-те ненорочит, кэч ешть ун ом ал сынӂелуй!”
  ben-OBCV: যাঁর স্থানে তুই রাজত্ব করছিস, সেই শৌলের কুলে তুই যত রক্তপাত করেছিস তার
    প্রতিফল সদাপ্রভুই তোকে দিয়েছেন। সদাপ্রভু রাজ্যটি তোর ছেলে অবশালোমের হাতে তুলে
    দিয়েছেন। তুই একজন খুনি বলেই তোর সর্বনাশ হয়েছে।”
  som-som: Rabbigu waa ku kor saaray reer Saa'uul dhiiggoodii oo dhan, Saa'uulkaasoo
    aad meeshiisii xukumayso; oo Rabbigu boqortooyadii gacantuu u geliyey wiilkaaga
    Absaaloom; oo bal eeg, adiga belaayadaadii baa kula tagtaye, maxaa yeelay, waxaad
    tahay nin dhiig qaba.
  lat-VUC: 'Reddidit tibi Dominus universum sanguinem domus Saul: quoniam invasisti
    regnum pro eo, et dedit Dominus regnum in manu Absalom filii tui: et ecce premunt
    te mala tua, quoniam vir sanguinum es.'
  eng-ASVBT: Jehovah hath returned upon thee all the blood of the house of Saul, in
    whose stead thou hast reigned; and Jehovah hath delivered the kingdom into the
    hand of Absalom thy son; and, behold, thou art taken in thine own mischief, because
    thou art a man of blood.
  ita-1885: il Signore ti ha fatto ritornare addosso tutto il sangue della casa di
    Saulle, in luogo del quale tu hai regnato; e il Signore ha dato il regno in mano
    ad Absalom, tuo figliuolo; ed eccoti nel tuo male; perciocchè tu sei un uomo di
    sangue.
  eng-LXXUP: 'The Lord has returned upon thee all the blood of the house of Saul,
    because thou hast reigned in his stead; and the Lord has given the kingdom into
    the hand of Absalom thy son: and, behold, thou art taken in thy mischief, because
    thou art a bloody man.'
  eng-ULB: Yahweh has repaid all of you for the blood you shed within the family of
    Saul, in whose place you have reigned. Yahweh has given the kingdom into the hand
    of Absalom your son. You have come to ruin because you are a man of blood.”
  spa-VBL: “El Señor te ha pagado por toda la familia de Saúl que mataste y por robarle
    el trono. El Señor le ha dado el reino a tu hijo Absalón. Mira cómo has acabado
    en el desastre por ser un asesino”.
  fra-_FOB: L'Éternel fait retomber sur toi tout le sang de la maison de Saül, à la
    place de qui tu régnais; et l'Éternel a mis le royaume entre les mains de ton
    fils Absalom, et te voilà dans ton propre malheur, parce que tu es un homme de
    sang!
  mal-mal: ശൌല്‍ഗൃഹത്തിന്റെ രക്തമൊക്കെയും യഹോവ നിന്റെമേൽ വരുത്തിയിരിക്കുന്നു; അവന്
    പകരമല്ലയോ നീ രാജാവായത്; യഹോവ രാജത്വം നിന്റെ മകനായ അബ്ശാലോമിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു;
    നീ രക്തദാഹിയായിരിക്കുകയാൽ ഇപ്പോൾ ഇതാ, നിന്റെ ദോഷത്തിന്റെ ഫലം നിനക്ക് വന്നു ഭവിച്ചിരിക്കുന്നു”.
  urd-GVR: Yih terā hī qusūr thā ki Sāūl aur us kā ḳhāndān tabāh hue. Ab Rab tujhe
    jo Sāūl kī jagah taḳhtnashīn ho gayā hai is kī munāsib sazā de rahā hai. Us ne
    tere beṭe Abīsalūm ko terī jagah taḳhtnashīn karke tujhe tabāh kar diyā hai. Qātil
    ko sahīh muāwazā mil gayā hai!”
  suz-BL: मिनु “परमप्रभु यावेम सावल आ खिं ङा मुर आन हुश आ क्‍येक्‍क लेत्‍ताक्‍वे।
    गे मेको आ पा ङा सासन पाप्‍तीवी। मिनु परमप्रभु यावेमी एको राज्‍य इ तौ अब्‍सालोम
    कली गेप्‍तु। मुल गे खतम दुम्‍ते श्‍येत जाइनेवे। मारदे हना गे हुश ख्राक्‍श पोक्‍ब
    बाक्‍नेवे” देंमाक्‍त।
  ita-1927: L’Eterno fa ricadere sul tuo capo tutto il sangue della casa di Saul,
    in luogo del quale tu hai regnato; e l’Eterno ha dato il regno nelle mani di Absalom,
    tuo figliuolo; ed eccoti nelle sciagure che ti sei meritato, perché sei un uomo
    sanguinario”.
  ckb-ckb: یەزدان تۆڵەی هەموو خوێنی ماڵی شاولی لێکردیتەوە کە لە جێی ئەو بوویت بە پاشا.
    یەزدان پاشایەتییەکەی دایە دەست ئەبشالۆمی کوڕت، تۆ بە خراپەی خۆت لەناودەچیت، چونکە
    تۆ پیاوێکی خوێنڕێژیت!»
  eng-BBE: 'The Lord has sent punishment on you for all the blood of the family of
    Saul, whose kingdom you have taken; and the Lord has given the kingdom to Absalom,
    your son: now you yourself are taken in your evil, because you are a man of blood.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೌಲನ ಮನೆಯವರ ರಕ್ತವನ್ನು ಸೌಲನಿಗೆ ಪ್ರತಿಯಾಗಿ ಅರಸನಾದ ನಿನ್ನ ಮೇಲೆ
    ತಿರುಗಿ ಬರಮಾಡಿ, ರಾಜ್ಯವನ್ನು ನಿನ್ನ ಮಗ ಅಬ್ಷಾಲೋಮನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಏಕೆಂದರೆ ನೀನು
    ಕೊಲೆಗಾರನಾದುದರಿಂದ, ನಿನ್ನ ಕೇಡಿನಲ್ಲಿ ನೀನು ಸಿಕ್ಕಿಕೊಂಡೆ,” ಎಂದನು.
