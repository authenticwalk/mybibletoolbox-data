verse: 2SA.016.022
translations:
  mal-C: അങ്ങനെ അവർ അബ്ശാലോമിനുവേണ്ടി മട്ടുപ്പാവിനുമുകളിൽ ഒരു കൂടാരം ഒരുക്കി. സകല
    ഇസ്രായേലും കാൺകെ അയാൾ സ്വപിതാവിന്റെ വെപ്പാട്ടികളോടുകൂടെ കിടക്കപങ്കിട്ടു.
  deu-TKW: Da schlug man Absalom auf dem Dach ein Zelt auf; dann ging Absalom vor
    den Augen des ganzen Israel zu den Kebsweibern seines Vaters hinein.
  lin-lin: Boye basalelaki Abisalomi ndako ya kapo na likolo ya ndako, mpe asangisaki
    nzoto na bamakangu ya tata na ye na miso ya Isalaele mobimba.
  eng-LSV: And they spread out the tent for Absalom on the roof, and Absalom goes
    in to the concubines of his father before the eyes of all Israel.
  eng-GNV: So they spread Absalom a tent vpon the top of the house, and Absalom went
    in to his fathers concubines in the sight of all Israel.
  eng-WEBSTER: So they spread Absalom a tent upon the top of the house; and Absalom
    went in to his father's concubines in the sight of all Israel.
  nhw-BL: Huajca imasehualhua quichijque seyoc cuarto para Absalón itzonixco ichaj
    David. Nopona Absalón cochqui ininhuaya isihuajhua itata huan nochi israelitame
    quiitaque.
  swh-ONEN: Kwa hiyo wakasimika hema kwa ajili ya Absalomu juu ya paa, naye akakutana
    kimwili na masuria wa baba yake mbele ya Israeli wote.
  bba-bba: Mɑ bɑ Abusɑlɔmu kuru ɡirɑ dii tɛɛrɑ wɔllɔ, mɑ u kɑ win tundon kurɔ be mɛnnɑ
    Isireli ben nɔni biru.
  eng-KJVCPB: So they spread Absalom a tent upon the top of the house; and Absalom
    went in unto his father’s concubines in the sight of all Israel.
  mpx-mpx: Inoke epanapana etega hi ginol limi pwatanaa, yaka Absalom i na alonau
    tamana lagonau al hi kenukenu gamwanaa, Isileli gegewel mataliyaa.
  luo-luo: Omiyo negiguro hema ne Abisalom ewi ot malo kendo noterore gi monde wuon-gi
    mamoko mana ka jo-Israel duto neno.
  meu-meu: Taunabunai, idia ese kalaga auta na ruma guhina latanai e haginia, Absalom
    ena; bena Absalom na tamana ese e adavadia hahinedia dekediai e raka vareai, Israel
    taudia iboudiai vairadiai.
  npi-ULB: त्यसैले तिनीहरूले दरबारको छतमा अब्शालोमको निम्ति पाल टाँगे र सारा इस्राएलले
    देख्‍ने गरी अब्शालोम आफ्नो बुबाका उपपत्‍नीहरूसित सुते ।
  yor-yor: Wọ́n sì tẹ́ àgọ́ kan fún Absalomu ní òrùlé; Absalomu sì wọlé tọ àwọn obìnrin
    baba rẹ̀ lójú gbogbo Israẹli.
  ind-ind: Kemudian sebuah tenda dipasang di atap istana bagi Absalom, supaya semua
    orang bisa melihat dia ketika masuk ke tenda itu untuk bersetubuh dengan para
    selir ayahnya.
  pes-OPCB: پس روی پشت بام کاخ سلطنتی، جایی که در معرض دید همه بود، چادری زدند و ابشالوم
    به داخل چادر رفت تا با کنیزان پدرش همبستر شود.
  tgl-ULB: Kaya naglatag sila ng isang tolda para kay Absalom sa ibabaw ng palasyo
    at sumiping si Absalom sa mga asawang alipin ng kaniyang ama sa paningin ng buong
    Israel.
  cbu-NT: Maasheemshat pangus kapungush yuwar wanupship wayaranganaya. Amb yuwar Absalon
    waparpat wizanll mashingampa maaranganaya. Anootsshat yuwaa waparee wizanll mantsir
    patatarangu, anoo ichingarusin Israelchich paranganaya.
  hui-hui: Ahidobele ibugua bi ogoni lai hayagola agali marume kini anda heagonaga
    dangini wiagoria balai anda mbira bia hene. Anda bia heagola wali agali bibahende
    bu hearunaga deni howa ti de hendeaore Abasalomo ibu balai anda daliga bia hayagoha
    anda pene. Anda pu bereagola tigua ibu aba one wabuni halu mende kini andaga handayaho
    berelo berelene biaru Abasalomo berearia mbira haru ibugu biyagola Abasalomo ibu
    haru paligi bini.
  mya-mya: သို့​ဖြစ်​၍​အ​ဗ​ရှ​လုံ​သည်​နန်း​တော်​အ​မိုး ထက်​တွင်​အ​မိုး​မိုး​စေ​ပြီး​နောက်
    လူ​အ​ပေါင်း တို့​၏​မျက်​မှောက်​၌​ခ​မည်း​တော်​၏​မောင်း​မ များ​နှင့်​ကိုယ်​လက်​နှီး​နှော​မှု​ကို​ပြု​၏။
  bod-N: དེ་དག་གིས་ཕོ་བྲང་གི་སྟེང་དུ་ཨབ་ཤཱ་ལོམ་གྱི་ཕྱིར་གུར་ཕུབ་ཅིང་། ཁོ་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་མཐོང་ས་རུ་རང་གི་ཡབ་ཀྱི་ཆུན་མ་རྣམས་ཀྱི་གམ་དུ་སོང་ངོ་།
    །
  sna-sna: Ipapo vakamisira Abhusaromu tende pamusoro pedenga remba, uye akavata navarongo
    vababa vake vaIsraeri vose vachiona.
  spa-BLM: Así que extendieron una tienda para Absalón en lo alto de la casa, y Absalón
    entró a las concubinas de su padre a la vista de todo Israel.
  cac-cac: Ix lajvi chi', ix sb'oanq'ue jun mantiado eb' d'a span̈anil palacio, ata'
    ix vay vin̈aj Absalón chi' yed' eb' ix schab'il yetb'eyum smam chi'. D'a yichan̈
    masanil eb' chon̈ab' chi' ix vay vin̈ yed' eb' ix.
  swh-ULB: Hivyo wakatanda hema kwa ajili ya Absalomu juu ya kasri na Absalomu akalala
    na masuria wa baba yake mbele za Israeli wote.
  bel-bel: І паставілі Авэсалому намёт на даху, і ўвайшоў Авэсалом да наложніц бацькі
    свайго на вачах усяго Ізраіля.
  deu-ELBBK: Da schlug man für Absalom ein Zelt auf dem Dach auf; und Absalom ging
    ein zu den Nebenfrauen seines Vaters vor den Augen von ganz Israel.
  mbb-OT: Ne zutun mibaal zan te tulda he ebpeubpaan ki Absalom duen te atep te turuǥan,
    ne naahà te menge etew he midseled dutun sikandin he edhulid te menge esawa te
    amey zin.
  mal-2015: അങ്ങനെ അവർ അബ്ശാലോമിന്നു വെൺമാടിത്തിന്മേൽ ഒരു കൂടാരം അടിച്ചു; അവിടെ അബ്ശാലോം
    എല്ലായിസ്രായേലും കാൺകെ തന്റെ അപ്പന്റെ വെപ്പാട്ടികളുടെ അടുക്കൽ ചെന്നു.
  rmc-rmc: Avke le Absolonoske ačhade pre strecha stanos a ov anglal savore Izraeliti
    pašľolas peskre dadeskre romňijenca-služobňičkenca.
  pes-OPV: پس خیمه‌ای بر پشت بام برای ابشالوم برپاکردند و ابشالوم در نظر تمامی بنی‌اسرائیل
    نزدمتعه های پدرش درآمد.
  ron-1924: Ау ынтинс ун корт пентру Абсалом пе акопериш, ши Абсалом а интрат ла циитоареле
    татэлуй сэу, ын фаца ынтрегулуй Исраел.
  ben-OBCV: তাই তারা অবশালোমের জন্য ছাদে একটি তাঁবু খাটিয়ে দিয়েছিল, ও সে সমস্ত ইস্রায়েলীর
    চোখের সামনে তার বাবার উপপত্নীদের সঙ্গে যৌনসঙ্গম করল।
  som-som: Sidaas daraaddeed Absaaloom teendhay uga dhiseen guriga dushiisa, oo Absaaloomna
    wuxuu u tegey naagihii addoommaha ahaa ee aabbihiis, iyadoo ay reer binu Israa'iil
    oo dhammu u jeedeen.
  lat-VUC: Tetenderunt ergo Absalom tabernaculum in solario, ingressusque est ad concubinas
    patris sui coram universo Israël.
  eng-ASVBT: So they spread Absalom a tent upon the top of the house; and Absalom
    went in unto his father’s concubines in the sight of all Israel.
  ita-1885: E fu teso ad Absalom un padiglione in sul tetto; ed Absalom entrò dalle
    concubine di suo padre, davanti agli occhi di tutto Israele.
  eng-LXXUP: And they pitched a tent for Absalom on the roof, and Absalom went in
    to his father’s concubines in the sight of all Israel.
  eng-ULB: So they spread for Absalom a tent on the top of the palace, and Absalom
    slept with his father's slave wives in the sight of all Israel.
  spa-VBL: Así que montaron una tienda en el techo del palacio y Absalón entró y tuvo
    relaciones sexuales con las concubinas de su padre a la vista de todos.
  fra-_FOB: On dressa donc un pavillon pour Absalom sur la plate-forme; et Absalom
    entra vers les concubines de son père, à la vue de tout Israël.
  mal-mal: അങ്ങനെ അവർ അബ്ശാലോമിന് രാജധാനിയുടെ മുകളിൽ ഒരു കൂടാരം അടിച്ചു; അവിടെ അബ്ശാലോം
    എല്ലാ യിസ്രായേലും കാൺകെ തന്റെ അപ്പന്റെ വെപ്പാട്ടികളുമായി ശാരീരിക ബന്ധത്തിൽ ഏർപ്പെട്ടു.
  urd-GVR: Abīsalūm mān gayā, aur mahal kī chhat par us ke lie ḳhaimā lagāyā gayā.
    Us meṅ wuh pūre Isrāīl ke deḳhte deḳhte apne bāp kī dāshtāoṅ se hambistar huā.
  suz-BL: मोपतीके मेकोपुकीम अब्‍सालोम कली खिं तार ताम्‍बु का कीङमे बाक्‍त। मिनु अब्‍सालोममी
    इस्राएली नेल्‍लेम तचा ङा पा, आ आफ आ नोले चाक्‍शो मीशपुकी नु इम्‍माक्‍त।
  ita-1927: Fu dunque rizzata una tenda sulla terrazza per Absalom, ed Absalom entrò
    dalle concubine di suo padre, a vista di tutto Israele.
  ckb-ckb: لە سەربان چادرێکیان بۆ ئەبشالۆم دامەزراند و لەبەرچاوی هەموو ئیسرائیل لەگەڵ
    کەنیزەکانی باوکی جووتبوو.
  eng-BBE: So they put up the tent for Absalom on the top of the house, and Absalom
    went in to his father's women before the eyes of all Israel.
  kan-OKCV: ಹಾಗೆಯೇ ಅವರು ಅಬ್ಷಾಲೋಮನ ಮನೆಯ ಮೇಲೆ ಡೇರೆ ಹಾಕಿದರು. ಅಲ್ಲಿ ಅಬ್ಷಾಲೋಮನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ
    ಕಣ್ಣುಗಳ ಮುಂದೆ ತನ್ನ ತಂದೆಯ ಉಪಪತ್ನಿಗಳ ಸಂಗಡ ಮಲಗಿದನು.
  tam-2017: அப்படியே அப்சலோமுக்கு மாடியின்மேல் ஒரு கூடாரத்தைப் போட்டார்கள்; அங்கே
    அப்சலோம் எல்லா இஸ்ரவேலர்களின் கண்களுக்கும் முன்பாக, தன் தகப்பனுடைய மறுமனையாட்டிகளிடத்தில்
    உறவுகொண்டான்.
  spa-RV-1909: Entonces pusieron una tienda á Absalom sobre el terrado, y entró Absalom
    á las concubinas de su padre, en ojos de todo Israel.
  ron-BTF: Astfel, i-au întins lui Absalom un cort pe acoperișul casei; și Absalom
    a intrat la concubinele tatălui său înaintea ochilor întregului Israel.
  eng-WEBP: So they spread a tent for Absalom on the top of the house, and Absalom
    went in to his father’s concubines in the sight of all Israel.
  eng-FBV: So they put up a tent on the palace roof and Absalom went in and had sex
    with his father's concubines in the full view of everyone.
  nld-1939: Daarom werd er voor Absalom een tent gespannen op het dak, en begaf Absalom
    zich ten aanschouwen van heel Israël tot de bijvrouwen van zijn vader.
  nch-BL: Huajca imasehualhua quichijque seyoc cuarto para Absalón iixco ichaj David.
    Nopona Absalón cochqui inihuaya isihuajhua itata huan nochi israelitame quiitaque.
  vie-1934: Vậy, người ta che cho Aùp-sa-lôm một cái trại ở trên sân nóc đền; rồi
    trước mặt cả Y-sơ-ra-ên, Aùp-sa-lôm đi đến cùng các cung phi của cha mình.
  hin-CV: तब इसके लिए राजमहल की छत पर एक तंबू खड़ा किया गया और अबशालोम ने सारे इस्राएल
    के देखते-देखते अपने पिता की उपपत्नियों से संबंध बनाया.
  spa-BES: Así que pusieron la tienda de campaña para Absalón en la parte superior
    de la casa, y Absalón entró a las concubinas de su padre ante los ojos de todo
    Israel.
  tdx-tdx: Aa le nandafiha’ iereo kibohotse ambone’ i anjombay t’i Absalome; le nimoak’
    amo sakezan-drae’eo t’i Absalome añatrefa’ Israele iaby
  tha-KJV: เขาจึงกางเต็นท์​ให้​อับซาโลมไว้​ที่​บนดาดฟ้าหลังคา และอับซาโลมก็ทรงเข้าหานางสนมของพระราชบิดาของพระองค์ท่ามกลางสายตาของอิสราเอลทั้งสิ้น
  por-BR-2018: Então puseram uma tenda a Absalão sobre o terraço, e entrou Absalão
    às concubinas de seu pai, em olhos de todo Israel.
  deu-ELO: Da schlug man für Absalom ein Zelt auf dem Dache auf; und Absalom ging
    ein zu den Kebsweibern seines Vaters vor den Augen von ganz Israel.
  eng-WYC-2018: Therefore they stretched out (for) Absalom a tabernacle in the solar,
    and he entered [in] to the concubines of his father before all Israel. (And so
    they stretched out a tent on the roof for Absalom, and he lay with his father’s
    concubines in the sight of all Israel.)
  epo-epo: Tiam oni starigis por Abŝalom tendon sur la tegmento, kaj Abŝalom eniris
    al la kromvirinoj de sia patro antaŭ la okuloj de ĉiuj Izraelidoj.
  uig-PIN: Xuning bilǝn ular Abxalom üqün ordining ɵgzisidǝ bir qedir tikti; Abxalom
    ⱨǝmmǝ Israilning kɵzliri aldida ɵz atisining kenizǝkliri bilǝn billǝ boldi.
  beo-beo: Amaiba:le, ilia da hina bagade diasu gadodili fa:i amo da:iya abula diasu
    gagui. Amogawi, dunu huluane ba:ma:ne, A:basalome da ea ada ea gidisedagi uda
    huluane adole lai.
  tpi-OTNT: Ahitofel i tok olsem, orait ol i salim sampela man i go antap long het
    bilong haus king, na ol i sanapim wanpela haus sel. Na long ai bilong olgeta manmeri
    Apsalom i go insait long dispela haus sel. Na ol i bringim ol namba 2 lain meri
    bilong papa bilong en i kam, bilong Apsalom i ken slip wantaim ol wan wan.
  hau-SA: Saboda haka suka kafa wa Absalom tenti a bisa rufin ɗaki, a can ya kwana
    da ƙwarƙwaran mahaifinsa a gaban dukan Isra’ila.
  uig-LAT: Shuning bilen ular Abshalom üchün ordining ögziside bir chédir tikti; Abshalom
    hemme Israilning közliri aldida öz atisining kénizekliri bilen bille boldi.
  nde-nde: Ngakho u-Abhisalomu bamisela ithente phezu kophahla lwendlu, walala labafazi
    bakayise beceleni u-Israyeli wonke ekhangele.
  ton-ton: 'Ko ia naʻa nau folahi atu ai ha fale tupenu ʻi he tuʻa fale ki ʻolunga:
    pea naʻe hū atu ki ai ʻa ʻApisalomi ki he sinifu ʻo ʻene tamai ʻi he ʻao ʻo ʻIsileli
    kotoa pē.'
  ces-1613: A protož rozbili Absolonovi stan na paláci. I všel Absolon k ženinám otce
    svého před očima všeho Izraele.
  eng-WMB: So they spread a tent for Absalom on the top of the house, and Absalom
    went in to his father’s concubines in the sight of all Israel.
  tam-TCV: எனவே அரண்மனையின் கூரையின்மேல் அப்சலோமுக்காக ஒரு கூடாரம் அமைத்தார்கள். அப்சலோம்
    இஸ்ரயேல் மக்களனைவரின் முன்னிலையிலும் தன் தகப்பனின் வைப்பாட்டிகளுடன் உறவுகொண்டான்.
  ceb-ULB: Busa nagbukhad sila ug tolda alang kang Absalom ngadto sa atop sa palasyo,
    ug nakigdulog si Absalom sa mga ulipong asawa sa iyang amahan atubangan sa tanang
    tawo sa Israel.
  pol-UBG: Rozbili więc dla Absaloma namiot na dachu. I Absalom wszedł do nałożnic
    swego ojca na oczach całego Izraela.
  agr-agr: Nuna tusa jega tuntupen carpan aakmatkajui. Dutikawagmatai nuwi apaji ikaa
    nuwe batsatun yajuak utsaa, ashí Israel aents aidau wainainamunum ditan kanutjauwai.
  kyc-kyc: Dokona lao nakamana kiŋinya anda dokona yangi ketae dulunya komau anda
    mende Epesalomena pyakamiyami. Dokopa wambu peparaena lenge kambu dokona andakare
    papala rakangena enda lapo konda pyuo nyiyamo dupwa pipya kepo pyuo nyiya.
  urd-GVU: ابی سلوم مان گیا، اور محل کی چھت پر اُس کے لئے خیمہ لگایا گیا۔ اُس میں
    وہ پورے اسرائیل کے دیکھتے دیکھتے اپنے باپ کی داشتاؤں سے ہم بستر ہوا۔
  deu-1912: Da machten sie Absalom eine Hütte auf dem Dache, und Absalom ging hinein
    zu den Kebsweibern seines Vaters vor den Augen des ganzen Israel.
  kan-2017: ಆಗ ಅವರು ಅಬ್ಷಾಲೋಮನಿಗೋಸ್ಕರ ಮಾಳಿಗೆಯ ಮೇಲೆ ಗುಡಾರ ಹಾಕಿದರು. ಅವನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರ
    ಮುಂದೆಯೇ ತನ್ನ ತಂದೆಯ ಉಪಪತ್ನಿಗಳನ್ನು ಸಂಗಮಿಸಿದನು.
  yap-yap: Ma aram miyad n’uf ba tent u daken e chigiy u tafen e pilung, me yan Absalom
    ngalan ni yibe guy nge moleg fapi ppin rok e chitamngin.
  hlt-MCSB: Absalom ham Te imphu ah dap a tuk pauh. Absalom loh Israel tom kah mikhmuh
    ah a napa kah yula rhoek te a kun thil.
  mdy-ETH: ዬያሮ ካኣቱሞ ማኣሮኮ ዑፃ ዓኣ ቤዛ ዓቤሴሎሜም ዔያታ ዓፒሎና ማዢንታ ማኣሮ ዾቂ ጊኢጊሼኔ፤ ዓሳ ቢያ ዒዛ ዛጋንቴ
    ዬያ ዓፒሎና ማዢንቴ ማኣሮይዳ ዓዶኮ ማቾንሢና ዒ ላሄኔ።
  twi-ASANTE: Enti, wɔsii ntomadan wɔ ahemfie no atifi baabi a obiara bɛhunu, na Absalom
    kɔɔ ntomadan no mu, na ɔne nʼagya mpenafoɔ no daeɛ.
  eng-WEBU: So they spread a tent for Absalom on the top of the house, and Absalom
    went in to his father’s concubines in the sight of all Israel.
  wal-wal: Kawuwaa keettaa bollan dembbayidi oottidosan, Abeseloomayyo dunkkaaniyaa
    tolidosona; tolin asai ubbai xeellishin Abeseloomi gelidi, ba aawaa baakkotuura
    zin77iis.
  spa-PDDPT: Entonces instalaron una tienda para Absalón sobre la terraza, y Absalón
    se unió a las concubinas de su padre a ojos de todo Israel.
  gun-gun: Ha'e gui ma oo áry ojapo okuapy peteĩ oo'i Absalão oĩ aguã. Ha'e ramo ha'e
    py, Israel kuery pavẽ oexaa py onheno nguu ra'yxy jevy kuery reve.
  agu-BL: Nintzun bnix jun mantial wi ca'l, ej nin cho'n tzun chiwitbej quib Absalom
    scyuch' yi e' xna'na'tz, yi ca'p txkel yi taj, tane'n. Nin ja lajluchax yi xtxolbila'tz
    ẍchiwutz cyakil yi e' xonl Israel yi ate' tnum.
  eng-PEV: So the workers put up a tent on the flat roof of David’s big house. Absalom
    went into the tent and slept with his father’s wives one by one, just like he
    was married to them. And a lot of people saw him do that, and all the Israel mob
    heard about it.
  ilo-ULB: Isu a nangbangonda iti tolda a maipaay kenni Absalom iti tuktok ti palasio,
    ket iti imatang dagiti amin nga Israel, kinaidda ni Absalom dagiti tagabu nga
    assawa ni David a kinabbalayna.
  kpg-kpg: Malaa, digaula ga haga duu di hale laa ang gi Absalom i tomo di hale di
    king, gei Absalom gaa hana gi lodo gaa hai di hai o taga hai lodo gi nia lodo hege
    o dono damana i di gowaa dela e gila ang gi nia daangada huogodoo.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئابشالوم ئۈچۈن ئوردىنىڭ ئۆگزىسىدە بىر چېدىر تىكتى؛ ئابشالوم
    ھەممە ئىسرائىلنىڭ كۆزلىرى ئالدىدا ئۆز ئاتىسىنىڭ كېنىزەكلىرى بىلەن بىللە بولدى.
  sus-sus: E to kiri banxi ti mangɛ banxi fari, Abisalomi naxa a sa a baba xa konyi
    ginɛe fɛ ma Isirayila ɲama ya xɔri.
  pon-2006: Irail eri kauwadahng Apsalom impwal ehu pohn tehnpaso wasahn mwemweit.
    Eri, mwohn mesen aramas koaros Apsalom ahpw ketilong loale oh wiahda nsenen pwopwoud
    rehn en eh pahpao eh pekehi kan.
  jae-jae: Amboac tonaŋ êsêac sê becobo teŋ kêtu Absalomŋa kêkô andu ŋasalôm tapa-tapa
    ŋaô. Ma Absalom kêsô gêdêŋ tamanê awênê anaio ma Israel samob sêlic.
  ksd-ksd: Ma dia ga vatut ra pal na mal ta ra ul a pal ure Absalom; ma Absalom i
    ga va ma ra umana tultul na vavina kai tamana ta ra luaina mata i Israel par.
  tur-YTC: Böylece Avşalom için evin damına bir çadır kurdular ve Avşalom bütün İsrael'in
    gözü önünde babasının cariyelerinin yanına girdi.
  grc-BRENT: Καὶ ἔπηξαν τὴν σκηνὴν τῷ Ἀβεσσαλὼμ ἐπὶ τὸ δῶμα, καὶ εἰσῆλθεν Ἀβεσσαλὼμ
    πρὸς τὰς παλλακὰς τοῦ πατρὸς αὐτοῦ κατʼ ὀφθαλμοὺς παντὸς Ἰσραήλ.
  ind-AYT: Lalu, mereka membentangkan tenda bagi Absalom di atas atap, dan Absalom
    bersetubuh dengan gundik-gundik ayahnya di hadapan seluruh Israel.
  nya-nya: Choncho anamangira tenti Abisalomu pa denga la nyumba ndipo iye anagona
    ndi azikazi a abambo ake Aisraeli onse akuona.
  hrv-hrv: Tada razapeše za Abšaloma šator na krovu i Abšalom uđe k inočama svoga
    oca na oči svemu Izraelu.
  mps-mps: Ahitofelgo te tama po wali, tialima augwa te kingo be ugwadu daiba te bidi
    meba tagala palama, tama augwa te ugwa be me deli sę yani. Tama tigidali we bidigo
    gedude Apsalom te ugwa be tomoba pai. Tama augwa te aga ayago si wali we dabe
    sibi hani odasa aselama, te Apsalomgo augwali deli deli dali pagela pimainu yai
    dao.
  tpi-tpi: Ahitofel i tok olsem, orait ol i salim sampela man i go antap long het
    bilong haus king, na ol i sanapim wanpela haus sel. Na long ai bilong olgeta manmeri
    Apsalom i go insait long dispela haus sel. Na ol i bringim ol namba 2 lain meri
    bilong papa bilong en i kam, bilong Apsalom i ken slip wantaim ol wan wan.
  dan-1931: Absaloms Telt blev så rejst på Taget, og Absalom gik ind til sin Faders
    Medhustruer i hele Israels Påsyn.
  vie-OVCB: Vậy, người ta che một cái lều trên nóc cung và trước mặt mọi người, Áp-sa-lôm
    vào lều với các cung phi của vua cha.
  guj-2017: તેથી તેઓએ મહેલની અગાસી ઉપર તંબુ બાંધ્યાં અને આબ્શાલોમ સર્વ ઇઝરાયલીઓના
    દેખતા તે પોતાના પિતાની ઉપપત્નીઓ સાથે ઊંઘી ગયો.
  pon-2006A: Irail eri kauwadahng Apsalom impwal ehu pohn tehnpaso wasahn mwemweit.
    Eri, mwohn mesen aramas koaros Apsalom ahpw ketilong loale oh wiahda nsenen pwopwoud
    rehn en eh pahpao eh pekehi kan.
  por-BRBSL: Assim, espalharam uma tenda para Absalom no topo da casa, e Absalom foi
    até as concubinas de seu pai, à vista de todo Israel.
  aly-aly: Warrkenh-rnemel kalikw mpwarew warl irrwerl-itwew, akngerrel areyew. Alerikw
    David-wenh ra aylpenhew arelh 10 ikwer-rnem-warl nyerr-weny.
  cth-cth: Hottelah imvan vah Absalom hanelah rim a sak pouh awh. Hottelah Isarelnaw
    e a hmaitung vah, a na pa e yudonaw koe a kâen.
  twi-twi: Enti wosii ntamadan wɔ ahemfi no atifi baabi a obiara behu, na Absalom
    kɔɔ ntamadan no mu, na ɔne nʼagya mpenanom no dae.
  hlt-hlt: Absalom ham te imphu ah dap a tuk pauh. Absalom loh Israel tom kah mikhmuh
    ah a napa kah yula rhoek te a kun thil.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cónnɛ́ kutouku tiyɑ̀ɑ̀tì kɔku Abusɑdɔmmu kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kudɑ̀nkù,
    kòo tɑ kɛ́ndɔunɛ̀ o cicɛ pocĩɛ̃̀ nyIsidɑyɛɛribɛ bɛmɔu ììkɛ̀.
  msy-2020: Ahitofel kamaghɨn mɨkemezɨma, me gumazir maba amadazɨma, me ghua atrivimɨn
    dɨpenir siriamɨn avughsir danganimɨn, purirpenir mamɨn ingari. Egha gumazamiziba
    bar, men damazimɨn Apsalom an aven ghu. Ezɨ me vaghvagha an afeziamɨn amuir doziba
    isa an aven zuima a me koma akui.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sikɑ Apǝsɑlɔm kɛ cokǝle kɛ kɑwulɑɣɑ tǝyɑɣɑ pɑtɑ tɔɔ. Nɑ ɩ́ nɑ
    ɩ cɑɑ ɑlɑɑ pɑ́ sʋʋ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ ɩsɛntɑɑ.
  azb-azb: Dam üstündə Avşalom üçün çadır qurdular və bütün İsraillilərin gözü qarşısında
    Avşalom atasının cariyələrinin yanına girdi.
  eng-DBY: So they spread a tent for Absalom upon the roof; and Absalom went in to
    his father's concubines in the sight of all Israel.
  hin-2017: अतः उसके लिये भवन की छत के ऊपर एक तम्बू खड़ा किया गया, और अबशालोम समस्त
    इस्राएल के देखते अपने पिता की रखैलों के पास गया।
  wol-KYG: Ba loolu amee ñu sampal Absalom xayma ca kaw taaxum kër Buur, Absalom di
    dëkkoo nekkaaley baayam, Israyil gépp seede ko.
  eng-YLT: And they spread out for Absalom the tent on the roof, and Absalom goeth
    in unto the concubines of his father before the eyes of all Israel.
  eng-WYC-2017: Therefore they stretched out for Absalom a tabernacle in the solar,
    and he entered [in] to the concubines of his father before all Israel.
  eng-WMBB: So they spread a tent for Absalom on the top of the house, and Absalom
    went in to his father’s concubines in the sight of all Israel.
  urd-GVH: अबीसलूम मान गया, और महल की छत पर उसके लिए ख़ैमा लगाया गया। उसमें वह पूरे
    इसराईल के देखते देखते अपने बाप की दाश्ताओं से हमबिसतर हुआ।
  rug-rug: Ke va turua rini si keke ipi te Abusalamu pa batuna sa vetu baṉara, vasina
    sapu boka dogoro betoa ri doduru tie se Abusalamu sapu nuquru la meke va sea betoi
    sari doduru nabulu barikaleqe tanisa tamana.
  gaz-gaz: Kanaafuu bantii manaa irra Abesaaloomiif dunkaana dhaaban; innis Israaʼeloota
    hunda duratti saajjatoowwan abbaa isaa wajjin ciise.
  fra-LSG: On dressa pour Absalom une tente sur le toit, et Absalom alla vers les
    concubines de son père, aux yeux de tout Israël.
  yal-yal: Nayi, e bubun ti Abisalomi xa manga banxin xuntagi, Abisalomi nun a babaa
    konyi ɲaxanle yi sa kafu mɛnni Isirayila birin yɛtagi.
  haw-1868: Nolaila, kukulu lakou i haleole no Abesaloma maluna o ka hale; a komo
    aku la o Abesaloma maloko i na haiawahine a kona makuakane, imua o ka Iseraela
    a pau.
  arb-NAV: فَنَصَبُوا لأَبْشَالُومَ الْخَيْمَةَ عَلَى السَّطْحِ، وَدَخَلَ لِمُضَاجَعَةِ
    مَحْظِيَّاتِ أَبِيهِ عَلَى مَرْأَى جَمِيعِ الإِسْرَائِيلِيِّينَ.
  ewe-ewe: Ale wotu agbadɔ aɖe ɖe fiasã la ƒe xɔta ƒe gbadzaƒe, afi si ame sia ame
    ate ŋu akpɔ nu le. Absalom yina ɖadɔa fofoa ƒe ahiãviwo gbɔ le agbadɔ la me le
    Israel blibo la ŋkume.
  eng-LEE: So they spread for Abshalom a tent upon the roof; and Abshalom went in
    unto his father's concubines before the eyes of all Israel.
  asm-FB: পাছে অবচালোমৰ বাবে গৃহৰ শীৰ্ষ স্হানত এটা তম্বু তৰি দিয়া হ’ল আৰু অবচালোমে
    সকলো ইস্ৰায়েলৰ সাক্ষাতে নিজ পিতৃৰ উপপত্নীবোৰত গমণ কৰিলে।
  sus-A: عٍ تٌ كِرِ بَنشِ تِ مَنفّ بَنشِ قَرِ، عَبِسَلٌمِ نَشَ عَ سَ عَ بَبَ شَ كٌنيِ
    فِنّيٍ قّ مَ عِسِرَيِلَ حَمَ يَ شْرِ.
  fra-SBL: On dressa donc une tente pour Absalom sur le toit de la maison, et Absalom
    alla vers les concubines de son père, aux yeux de tout Israël.
  hbo-hbo: וַיַּטּ֧וּ לְאַבְשָׁלֹ֛ום הָאֹ֖הֶל עַל־הַגָּ֑ג וַיָּבֹ֤א אַבְשָׁלֹום֙ אֶל־פִּֽלַגְשֵׁ֣י
    אָבִ֔יו לְעֵינֵ֖י כָּל־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2SA.016.021'
  kik-kik: Nĩ ũndũ ũcio makĩambĩra Abisalomu hema nyũmba igũrũ, nake agĩkoma na thuriya
    cia ithe mbere ya andũ othe a Isiraeli.
  fra-NCL: On dressa donc pour Absalom une tente sur le toit, et Absalom vint vers
    les concubines de son père, aux yeux de tout Israël.
  cek-AK: To pongah Absalom hanah imphu ah impoem tetta sak pae o moe, Israel kaminawk
    boih ih mikhnukah Absalom mah ampa ih zulanawk to iih haih.
  cuk-cuk: Degisoggu, Absalónʼga neg-uas-birgi dordoneg-sobsamalad. Adi, agi e-bab-e-ome-dikarbarmaladse
    golegar. Geb deyobi Israel-dulemar bela daksamalad.
  uig-CYR: Шуниң билән улар Абшалом үчүн ординиң өгүзидә бир чедир тикти; Абшалом
    һәммә Исраилниң көзлири алдида өз атисиниң кенизәклири билән биллә болди.
  tel-2017: తరువాత వారు మేడపైన అబ్షాలోముకు గుడారం వేశారు. ఇశ్రాయేలీయులకందరికీ తెలిసేలా
    అతడు తన తండ్రి ఉపపత్నులతో లైంగికంగా కలిశాడు.
  hat-BSA: Konsa yo te monte yon tant anwo tèt kay la, epi Absalom te antre nan relasyon
    seksyèl ak tout konkibin papa l yo, devan zye a tout Israël.
  kos-kos: Ouinge elos tulokunak sie lohm nuknuk nu sel Absalom fin lohm sin tokosra.
    Na mwet nukewa liye na ke Absalom el utyak ac orek kosro nu sin mutan kulansap
    kien papa tumal ah.
  hbo-WLC: וַיַּטּ֧וּ לְאַבְשָׁל֛וֹם הָאֹ֖הֶל עַל־הַגָּ֑ג וַיָּבֹ֤א אַבְשָׁלוֹם֙ אֶל־פִּֽלַגְשֵׁ֣י
    אָבִ֔יו לְעֵינֵ֖י כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, ha manyeere Absalọm ụlọ ikwu nʼelu ụlọ; ọ kpọkwaara ndị iko nwanyị
    nna ya dinaa ha nʼotu nʼotu, nʼihu ndị Izrel niile.
  ory-ory: ଏଉତ୍ତାରେ ଲୋକମାନେ ଅବଶାଲୋମ ନିମନ୍ତେ ଗୃହର ଛାତ ଉପରେ ଏକ ତମ୍ବୁ ପ୍ରସାରିଲେ; ତହୁଁ
    ଅବଶାଲୋମ ସମସ୍ତ ଇସ୍ରାଏଲ ସାକ୍ଷାତରେ ଆପଣା ପିତାଙ୍କ ଉପପତ୍ନୀମାନଙ୍କ ସହିତ ସହବାସ କଲା।
  chk-chk: Iei mine ra aüetä eu imw mangaku won ewe imwen king fän iten Apsalom. Nge
    Apsalom a tolong o kon ren ekewe ülüpwülüen saman fän mesen chon Israel meinisin.
  ssd-ssd: Taŋakina le nu taŋgo afu kukulniŋgina le ka gabat suŋgo tuku wande fu mbolŋge
    baibai ande te-tinaig le Absalom ndek taŋgo pino ŋakmba tuku am mbolŋge baibai
    ta sinam kina le nane ka mam nuŋe tuku pino kuasmbi ta kilmba pronaig le Absalom
    ndek nane kilmba tido-tidoŋgina.
  rop-rop: Afta na sambala wekinmen bin ringimap tent ontop langa det haus blanga
    det king weya ebribodi gin luk, en deya na Ebsalom bin deigim detlot wekingel
    blanga im dedi, en imbin silip garram olabat ful deitaim.
  ukr-1871: І напяли Абессаломові намет на крівлї, й ввійшов Абессалом перед очима
    всего Ізраїля до наложниць отця свого.
  deu-1951: Da schlug man Absalom ein Zelt auf dem Dache auf, und Absalom ging vor
    den Augen von ganz Israel zu den Kebsweibern seines Vaters.
  eng-JPS: So they spread Absalom a tent upon the top of the house; and Absalom went
    in unto his father's concubines in the sight of all Israel. —
  srp-1865: Tada razapeše Avesalomu šator na krovu, i Avesalom leže s inoèama oca
    svojega na vidiku svjemu Izrailju.
  lug-lug: Awo ne basimbira Abusaalomu eweema waggulu ku nnyumba ne yeebaka n’abakyala
    ba kitaawe, nga Isirayiri yenna balaba.
  heb-heb: ויטו לאבשלום האהל על הגג ויבא אבשלום אל פלגשי אביו לעיני כל ישראל׃
  ben-IRV: পরে লোকেরা অবশালোমের জন্য প্রাসাদের ছাদে একটা তাঁবু স্থাপন করল, তাতে অবশালোম
    সমস্ত ইস্রায়েলের সামনে নিজের বাবার উপপত্নীদের কাছে গেল৷
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਮਹਿਲ ਦੀ ਛੱਤ ਉੱਤੇ ਅਬਸ਼ਾਲੋਮ ਦੇ ਲਈ ਤੰਬੂ ਲਾਇਆ ਅਤੇ ਅਬਸ਼ਾਲੋਮ ਨੇ ਸਾਰੇ
    ਇਸਰਾਏਲ ਦੇ ਸਾਹਮਣੇ ਆਪਣੇ ਪਿਤਾ ਦੀਆਂ ਰਖ਼ੈਲਾਂ ਨਾਲ ਸੰਗ ਕੀਤਾ।
  tkr-tkr: Avşalomee dekkıne sarayne oğa çadır güvxü, maa'ar gırgıne İzrailyne ulene
    ögil dekkıne caariyeeşika g'ılexha.
  mya-JVB: နန်းတော်ပေါ် မှာ အဗရှလုံ အဘို့ မျက်နှာကြက် ကိုမိုး၍၊ သူသည် ဣသရေလ အမျိုးသားအပေါင်း
    တို့ ရှေ့ မှာ ခမည်းတော် ၏ ကိုယ်လုပ်တော် တို့ ရှိရာသို့ ဝင် လေ၏။
  tte-O: Kabo palai yabo siyatolo nume pwatana mena mwa Abisalomi ilau mekanakavao
    tamana wainenao tupwaliyao sikenokenoya kalona mena Isileli meuloili manli mena.
  tbg-tbg: Ahitopeliva minti tumanta vika avuhainaara naavu qiataqaa Apasalomura seri
    naavu kaqa amite, vira qora naata naantiaraaka ntita vare, vika vohaiqa vohaiqa
    vi naavuraqi vuru kovaro Apasalomuva vika hampata vaitora.
  hmo-hmo: Unai dainai idia ese palai ruma ta idia haginia, ruma ena guhi latanai,
    Abesaloma ena. Vadaeni Abesaloma ese Davida ena adavana, hesiai hahine taudia,
    ia sihari henidia, Israela taudia ibounai edia vairanai.
  urd-urd: फिर उन्होंने महल की छत पर अबीसलोम के लिए एक तम्बू खड़ा कर दिया और अबीसलोम
    सब इस्राईल के सामने अपने बाप की बाँदियों के पास गया।
  rus-SYN: И поставили для Авессалома палатку на кровле, и вошел Авессалом к наложницам
    отца своего пред глазами всего Израиля.
  bqc-SIM: Ɔ̃ wà zwã̀akpɛ dↄ̀ Abisaloũɛ kpɛ́ musu, ↄ̃ à gɛ̀ wùlɛ ń a mae nↄpiↄ
    we Isailiↄ píi wáa.
  tcz-CHONGTHU: Hichun mihon Absalom dingin inchungah pon buh ason peh’un, chuin Absalom
    chu Israel mite pumpi mitmu lai tah in apa thaikem ho koma alut jengin aluppi
    tan ahi.
  mar-mar: मग सर्वांनी राजवाड्याच्या धाब्यावर अबशालोमसाठी राहुटी ठोकली. अबशालोमने
    आपल्या वडीलांच्या उपपत्नीशी लैंगिक सबंध ठेवले. ही गोष्ट सर्व इस्राएलांनी पाहिली.
  qub-qub: Chayno niptinmi llapan Israel runacuna ricananpaj palasyu janancho juc
    tolduta Absalonpaj ruraran. Chaychömi taytan Davidpa chïnancunata charircur-charircur
    cacuran.
  bqp-bqp: Akũ ò bizakuta dↄ̀ Abusalomunɛ kpɛ́ musu, akũ à gɛ̀ɛ à wùtɛ kũ a de
    nↄ pìnↄ gwe Isarailanↄ pínki wára.
  hat-hat: Se konsa, yo moute yon tant pou Absalon sou teras sou do palè a. Epi la,
    devan tout moun peyi Izrayèl yo, Absalon kouche ak fanm kay papa l' yo.
  eng-BSB: So they pitched a tent for Absalom on the roof, and he slept with his father’s
    concubines in the sight of all Israel.
  tod-tod: Ti seɠe ɠotai loni Aɓesalɔme ʋɛ, dooɠo bosuʋɛ ná ɓɛtɛai pɛlɛi maazu, miná
    ɠa é laani ná ga kɛɛɠɛ anzaiti, niiti ti la vuluni ga zɔiti kɛʋele, Izelayɛle
    nuiti pɛ gaazu.
  eng-WEBPB: So they spread a tent for Absalom on the top of the house, and Absalom
    went in to his father’s concubines in the sight of all Israel.
  kbq-kbq: Higeno nomofo agofetu seli no Absalomuna kintageno, nefama zamatreno vu'nea
    a'nenea mika Israeli vahe zamavuga zamanteno mase'ne. (2 Samuel 12:11-12.)
  nhe-BL: Huajca itlacajhua quichijque seyoc cuarto para Absalón itzonixco ichaj David.
    Nopona Absalón cochqui ininhuaya isihuajhua itata huan nochi israelitame quiitaque.
  bus-bus: Ben wà bisakutaa dↄ̀ Abusalomunɛ kpɛ́ musu, ben à gàa à dàɛ kↄ̃n a de nↄↄ
    pìnↄ gwe Isarailinↄ píngi wáa.
  gub-BL: A'e rupi umuapyk amo tàpuzràn Àmixàràw pe tàpuzuhu 'aromo imuàtà pyrer rehe
    wà. A'e pe teko paw wanenataromo uker u hemirekoagaw nànàn kury.
  eng-DRA: So they spread a tent for Absalom on the top of the house, and he went
    in to his father’s concubines before all Israel.
