    Sithaw, na thuih tangcae lok baktih toengah, nang ih tahamhoihaih rang hoiah na
    tamna imthung takoh doeh dungzan khoek to tahamhoihaih hnu nasoe, tiah lawk a
    thuih.
  cuk-cuk: Degisoggu, an-wagan-onasguega be imake, adi, be-asabin degisadegu gudii
    gumalagar. Bab-Jehováʼye, be-nued-binsaedgi degisadegu an-wagan-nasgumai be-imake.
    Ar be-sunnad be sogsagusad an deyob imakoye.”
  uig-CYR: шуңа қулуңниң өй-җәмәтини Сениң алдиңда мәңгү турушқа несип қилип бәрикәтлигәйсән;
    чүнки Сән, и Рәб Пәрвәрдигар, буни вәдә қилғансән; бу бәхит-илтипатиң билән Өз
    қулуңниң өй-җәмәти әбәткичә бәхит-илтипатқа несип болиду».
  tel-2017: నీ దాసుడనైన నా వంశం అంతా నిత్యమూ నీ సన్నిధిలో ఉండేలా దయచేసి దీవించు. యెహోవా
    నా ప్రభూ, నువ్వు సెలవిచ్చినట్టు నీ దీవెనలు పొంది నా వంశం అన్నివేళలా దీవెన పొందుతుంది
    గాక.”
  hat-BSA: Alò, pou sa, pou li kapab fè Ou plezi pou beni lakay sèvitè pa Ou a, pou
    li kapab kontinye pou tout tan devan Ou. Paske Ou menm, O Senyè BONDYE, te pale;
    epi avèk benediksyon pa Ou, pou lakay sèvitè Ou a kapab beni pou tout tan.”
  kos-kos: Nga siyuk sum in akinsewowoye fita luk, tuh elos in engankin lungkulang
    lom pacl e nukewa. LEUM GOD Fulatlana, kom pa orala wulela se inge, ac mwe akinsewowo
    lom ac fah oan fin fita luk ma pahtpat.”
  hbo-WLC: וְעַתָּ֗ה הוֹאֵל֙ וּבָרֵךְ֙ אֶת־בֵּ֣ית עַבְדְּךָ֔ לִהְי֥וֹת לְעוֹלָ֖ם לְפָנֶ֑יךָ
    כִּֽי־אַתָּ֞ה אֲדֹנָ֤י יְהוִה֙ דִּבַּ֔רְתָּ וּמִבִּרְכָ֣תְךָ֔ יְבֹרַ֥ךְ בֵּֽית־עַבְדְּךָ֖
    לְעוֹלָֽם׃ פ
  ibo-ibo: Ugbu a biko, ka ọ masị gị ịgọzi ụlọ ohu gị, ka ọ dịgide nʼihu gị ruo mgbe
    ebighị ebi. Nʼihi na gị, o Onye kachasị ihe niile elu, bụ Onyenwe anyị ekwuola
    ya, sitekwa na ngọzị gị, ụlọ ohu gị ga-abụkwa ihe a gọziri agọzi ruo mgbe ebighị
    ebi.”
  ory-ory: ଏହେତୁ ଯେପରି ତୁମ୍ଭ ଦାସର ବଂଶ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଅନନ୍ତକାଳ ବିଦ୍ୟମାନ ରହିବ, ଏଥିପାଇଁ
    ଅନୁଗ୍ରହ କରି ତାକୁ ଆଶୀର୍ବାଦ କର; କାରଣ ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆପେ ଏହା କହିଅଛ; ଏଣୁ
    ତୁମ୍ଭ ଦାସର ବଂଶ ତୁମ୍ଭ ଆଶୀର୍ବାଦରେ ଅନନ୍ତକାଳ ଆଶୀର୍ବାଦଯୁକ୍ତ ହେଉ।”
  chk-chk: Iei mine kose mochen kopwe afeiöchü mwirimwiri ngang noum chon angang,
    pwe repwe nonomola me fän mesom tori feilfeilachök. Pun en, ai Samol mi Lapalap,
    ka kapas, nge mwirimwiri kewe ngang noum chon angang repwe feiöch reöm tori feilfeilachök.
  ssd-ssd: O Kuate Suŋgo, ne naŋe pasa ta idusmba mara mindek ye tuku ndare nyaro
    niŋmba mina le nane ne kumnemŋge nyaro pasa ta ŋak minmba minwaig ŋga Kuate sana.
  rop-rop: En mi askim yu blanga jidan gudbala langa main femili olabat wulijim dei
    garra kipgon jidanbat garram yu olagija. “YAWEI, yu na det boswan God. En yu na
    bin meigim det pramis langa mi. En yu garra gudbala langa main femili olabat olagija,
    dumaji yu na bin meigim det pramis langa mi.” Lagijat na Deibid bin tok langa
    God.
  ukr-1871: Почни отже, й благослови дом раба твого, щоб він вічно стояв перед тобою,
