  srp-1865: Budi dakle voljan i blagoslovi dom sluge svojega da bude dovijeka pred
    tobom; jer si ti, Gospode, rekao, i tvojim æe blagoslovom biti blagosloven dom
    sluge tvojega dovijeka.
  lug-lug: Kale nno okkirize okuwa ennyumba ey’omuddu wo omukisa enywerere mu maaso
    go ennaku zonna, kubanga ggwe Ayi Mukama Katonda oyogedde, era ennyumba ey’omuddu
    wo eneebanga n’omukisa ennaku zonna.”
  heb-heb: ועתה הואל וברך את בית עבדך להיות לעולם לפניך כי אתה אדני יהוה דברת ומברכתך
    יברך בית עבדך לעולם׃
  ben-IRV: অতএব দয়া করে তোমার দাসের বংশকে আশীর্বাদ কর, তা যেন তোমার সামনে চিরকাল
    থাকে৷ কারণ হে প্রভু সদাপ্রভু, তুমি নিজে এটা বলেছ; আর তোমার আশীর্বাদে তোমার এই
    দাসের বংশ চিরকাল আশীর্বাদপ্রাপ্ত থাকুক৷”
  pan-pan: ਸੋ ਹੁਣ ਤੂੰ ਆਪਣੇ ਦਾਸ ਦੇ ਘਰ ਨੂੰ ਅਸੀਸ ਦੇ, ਜੋ ਉਹ ਤੇਰੇ ਅੱਗੇ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਅਟੱਲ
    ਰਹੇ ਕਿਉਂ ਜੋ ਤੂੰ ਹੇ ਯਹੋਵਾਹ ਪ੍ਰਭੂ, ਇਹ ਆਖਿਆ ਹੈ ਅਤੇ ਤੇਰੀ ਹੀ ਅਸੀਸ ਨਾਲ ਤੇਰੇ ਦਾਸ ਦਾ ਘਰਾਣਾ
    ਸਦੀਪਕ ਤੱਕ ਮੁਬਾਰਕ ਹੋਵੇ।
  tkr-tkr: Gırgıne gahbışil Yiğne ögil vuxhecenva, Yiğne g'ulune nasılıs xayir-düə
    huvuy Vasqa yugda qalecen. Ya Xudaavanda Rəbb, Ğu məxdın cuvabniy huvu. Yizde
    nasılen Yiğne xayir-düəyka gırgıne gahbışisda xayir-düə alept'ecen!
  mya-JVB: သို့ဖြစ်၍ ကိုယ်တော် ကျွန် ၏အမျိုးအနွယ် သည် ရှေ့ တော်၌ အစဉ်အမြဲ တည် ပါမည်အကြောင်း
    ၊ ကောင်းကြီး ပေးခြင်းငှါ နူးညွတ် သောစိတ်ရှိတော်မူပါ။ အိုအရှင် ထာဝရဘုရား ၊ အမိန့်
    တော်ရှိသည်အတိုင်း ကောင်းကြီး ပေးတော်မူသောမင်္ဂလာ ကို၊ ကိုယ်တော် ကျွန် ၏အမျိုးအနွယ်
    သည် အစဉ်အမြဲ ခံရပါစေသောဟု ဆုတောင်းသတည်း။
  tte-O: Yakawanoi koliwo tubuguwao kuwalo-muloloili na mesabana am namwanamwa imiyayai
    kolili. Kaiwena kowa Yeoba Tokaiwesosi kuwalo bwaite besiele kabo am walo-mulolo
    imiyayai tubuguwao kolili.”
  tbg-tbg: Mpo, te ai aareha tiha, Te ai kaiqa vaiintivano kuvuarama taarirauka are
    koqema nimitaqira viramanta vika ekaa enta koqemake variqi vuate. Noravauvo, are
    ekaa haikaqaa raqiki variarava, nena kauqu aiqiqaa aqu kera tivataana uvarara
    irihara, nena tianantema kera, te kuvuarama taarirauka koqema nimitaqira viramanta
    vika ekaa enta koqemake variqi vuaterama turo, tiro. Devitiva minti tivakero Nora
    Kotira aarora.
  hmo-hmo: Unai dainai, mani emu kara, lauegu tubuna taudia do oi hanamoa, vadaeni
    oiemu hanamoa do idia davaria noho. Badina be, Siahu Ibounai Lohiabada e, oi ese
    inai bamona oi gwauhamata vadaeni, bona oiemu hanamoa be lauegu tubuna taudia
    edia latanai hanaihanai.”
  urd-urd: इसलिए अब अपने बन्दा के घराने को बरकत देना मंज़ूर कर, ताकि वह हमेशा तेरे
    नज़दीक वफ़ादार रहे, कि तू ही ने ऐ मालिक ख़ुदावन्द यह कहा है, और तेरी ही बरकत से
    तेरे बन्दे का घराना हमेशा मुबारक रहे।”
  rus-SYN: И ныне начни и благослови дом раба Твоего, чтоб он был вечно пред лицем
    Твоим, ибо Ты, Господи мой, Господи, возвестил это, и благословением Твоим соделается
    дом раба Твоего благословенным, чтоб быть ему пред Тобою вовеки.
  bqc-SIM: Báaada mapi n zↄ̀blena buiↄgu sa, níↄ wɛ́tɛńzi gↄↄpii. Dii Lua, n yã'ò,
    n báaadà mapi n zↄ̀blena buiↄgu, aaↄ báaa vĩ e gↄↄpii.
  tcz-CHONGTHU: Chule tun, nasohpa insung phattheiboh ding hi nangma lunglhai na hihen,
    khuty leh atonsot a nangma angsunga kaum jing thei diu ahi. ajeh chu nangma thaneipen
    Pakai in nasei in, nasohpa phatthei boh ding nati chu, atonsot atonsot a phatthei
    na ahi.
  mar-mar: आता माझ्या घराण्याला आशीर्वाद दे. माझा वंश सातत्याने चालू दे. हे प्रभू
    परमेश्वरा, तूच तसे म्हणाला आहेस आमच्यावर तुझ्या आशीर्वादाचे छत्र कायमचे राहील
    असा तुझा आशीर्वाद आहे.”
  qub-qub: Tayta Dios cananga sirbishojniquipita mirajcunata bindisyunta goycuy ari.
    Chaynöpami paycunaga imaycamapis maquiquicho canga. Gammi aunishcanqui. Bindisyunniquiwanmi
    famillyäcunaga imaycamapis alli goyangapaj.»
  bqp-bqp: Ǹ arubarika da makũ n zↄ̀bleri burinↄgu sà, n wɛ́ nigↄ̃ tɛ́ńyĩ gↄrↄ sĩnda
    pínki. Dikiri Luda, n yã ò n arubarikaa dà makũ n zↄ̀bleri burinↄgu, onigↄ̃
    arubarika vĩ ari gↄrↄ sĩnda pínki.
  hat-hat: Tanpri, beni tout fanmi mwen apre mwen pou yo ka toujou anba pwoteksyon
    ou. Wi, Seyè sèl Mèt, ou te pwomèt mwen sa. Se pou ou toujou voye benediksyon
    ou sou fanmi mwen.
  eng-BSB: Now therefore, may it please You to bless the house of Your servant, that
    it may continue forever before You. For You, O Lord GOD, have spoken, and with
    Your blessing the house of Your servant will be blessed forever.”
  tod-tod: Soma mu niina, è tuya loo nà-masa pɛlɛyeɠei ma, nii a kɛ é yɛ ná ɠɔ
    è ɠaazu. Mazɔlɔɔ, Màliɠii, Ɠɔoɠɔ GALAGI, ɗa ɠa è minazeɠea, ɗa-luyai maaʋele
    nɔ ɠa a kɛ, nɛ̀i gè ga ɗa-wotiɠɛ nui, nà-masa pɛlɛyeɠei tuya zɔlɔɔ.»
  eng-WEBPB: Now therefore, let it please you to bless the house of your servant,
    that it may continue forever before you; for you, Lord GOD, have spoken it. Let
    the house of your servant be blessed forever with your blessing.”
  kbq-kbq: E'ina hu'negu kagra muse hunka eri'za vahekamo'na naga'mokizmia asomu huzmantesanke'za,
    Kagri kavurera manivava hu'za vugahaze. Na'ankure Anumzamoka, Kagra Ra Anumza
    mani'nananki, eri'za vahekamo'na huvempa hunantanankinka, naga'nimofona asomu
    huzmante vava hugahane.
  nhe-BL: Huajca xijchihua tlen tiquijtojtoc. Huan ama xinechtiochihua huan xiquintiochihua
    noconehua huan noteipa ixhuihua para nochipa, pampa queja nopa, ta TOTECO Dios,
    noca timocajtoc para tijchihuas. Huan pampa tinechtiochijtoc, notlanahuatilis
    huan noteipa ixhuihua tlen tlanahuatise elise tlatiochihualme para nochipa.”
  bus-bus: Ǹ aubarika da mamↄma n zↄ̀bleri boriinↄn sa, n wɛ́ɛ égↄ̃ tɛ́ńzi gurↄ píngi.
    Dii Luda, n yã ò n aubarika dà mamↄma n zↄ̀bleri boriinↄn, aↄ̃égↄ̃ aubarika vĩ
    ai gurↄ píngi.
  gub-BL: Aenoz putar ko ma'e newe kury. Emono neze'eg hezuapyapyr ràm wanehe nehe.
    Nezewe mehe erezekaiw katu putar wanehe nehe. Eremume'u a'e ma'e kwez ihewe. Tuwe
    neze'egatu haw hezuapyapyr wanehe we hekon tuweharupi nehe, i'i Tawi Tupàn pe.
  eng-DRA: 'And now begin, and bless the house of thy servant, that it may endure
    for ever before thee: because thou, O Lord God, hast spoken it, and with thy blessing
    let the house of thy servant be blessed for ever.'
