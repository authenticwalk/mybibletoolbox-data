    na wo, Awurade, woakasa, na wo nhyira a wode behyira wo somfo fi no bɛyɛ daapem
    nhyira.”
  hlt-hlt: Na sal imkhui te na mikhmuh ah kumhal om sak ham mulmet lamtah a yoethen
    sak. Ka Boeipa Yahovah na thui coeng dongah namah kah yoethennah neh na sal imkhui
    he kumhal duela a yoethen ni.
  tbz-SIM: A dɔɔ̀ n cĩ́ɛ̃̀tɛ̀ mɛsɑ̀ɑ̀, kɛ̀ n yɑɑ̀bí ii ntú bɛkpɑ̀ɑ̀tìbɛ̀ sɑ̃́ɑ̃̀,
    ti Yiɛ̀ nKuyie nkɛ́ndònnɛ̀ ɑ bɛ́immɛ̀ ɑ kó mɛsɑ̀ɑ̀ nni mbonɛ̀ n cĩ́ɛ̃̀tɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: O Ikiavɨra Itir God, nɨ nan Ekiam, kɨ nɨn ingangarir gumazim, kɨ kamaghɨn
    ifonge, nɨ akar dɨkɨrɨzir kam gɨnɨghnɨgh, egh nan ikɨzim deraghvɨra me damu. Eghtɨ
    ovavir borir nan gɨn izamiba, nɨn damazimɨn ikɨ zurara kamaghɨra ikiam.”
  dop-dop: Kooli mɑ tǝyɑɣɑ kɛ kʋpɑntʋ nɑ kɑ́ wɛɛ tɑm tɔɔ ɩsɩɩ n yɔɣɔtʋɣʋ tɔ, nɑ kʋpɑntʋ
    ntɩ tǝ́ wɛɛ kɑ tɔɔ kɛ́ tɑm.
  azb-azb: Əbədi olaraq Sənin önündə olsun deyə qulunun nəslinə xeyir-dua vermək qoy
    Sənə xoş görünsün! Çünki, ya Xudavənd Rəbb, Sən belə söz verdin. Bu qulunun nəsli
    Sənin xeyir-duanla əbədilik xeyir-dua alsın!»
  eng-DBY: and now let it please thee to bless the house of thy servant, that it may
    be before thee for ever; for thou, Lord Jehovah, hast spoken it; and with thy
    blessing shall the house of thy servant be blessed for ever.
  hin-2017: तो अब प्रसन्न होकर अपने दास के घराने पर ऐसी आशीष दे, कि वह तेरे सम्मुख
    सदैव बना रहे; क्योंकि, हे प्रभु यहोवा, तूने ऐसा ही कहा है, और तेरे दास का घराना
    तुझ से आशीष पाकर सदैव धन्य रहे।”
  wol-KYG: Kon nag Sang bi, nangula barkeel sama kër, ngir mu sax ba fàww fi sa kanam.
    Ndax kat yaw Boroom bi Aji Sax ji yaa wax, te ci sa barke la sama kër di barkeele
    ba fàww, Sang bi.»
  eng-YLT: And now, begin and bless the house of Thy servant, to be unto the age before
    Thee, for Thou, Lord Jehovah, hast spoken, and by Thy blessing is the house of
    Thy servant blessed — to the age.'
  eng-WYC-2017: therefore begin thou, and bless the house of thy servant, that it
