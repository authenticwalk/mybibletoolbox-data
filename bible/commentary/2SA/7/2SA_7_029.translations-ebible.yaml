    дом раба твого во віки.
  deu-1951: So wollest du nun das Haus deines Knechtes segnen, daß es ewiglich vor
    dir sei; denn du selbst, Herr, HERR, hast es gesagt. So möge denn das Haus deines
    Knechtes mit deinem Segen bedacht werden ewiglich!
  eng-JPS: now therefore let it please Thee to bless the house of Thy servant, that
    it may continue for ever before Thee; for Thou, O Lord GOD, hast spoken it; and
