  eng-WMBB: Now therefore, let it please you to bless the house of your servant, that
    it may continue forever before you; for you, Lord GOD, have spoken it. Let the
    house of your servant be blessed forever with your blessing.”
  urd-GVH: अब अपने ख़ादिम के घराने को बरकत देने पर राज़ी हो ताकि वह हमेशा तक तेरे
    हुज़ूर क़ायम रहे। क्योंकि तू ही ने यह फ़रमाया है, और चूँकि तू ऐ रब क़ादिरे-मुतलक़
    ने बरकत दी है इसलिए तेरे ख़ादिम का घराना अबद तक मुबारक रहेगा।”
  rug-rug: Ele tepa igo rau si Goi pude manani sari na tutiqu pude lopu makudo sa
    binaṉara tanisa tutiqu koasa Mua dinoṉo. Agoi, Zihova Tamasa lavata, ele va tatara
    nia si hie, sapu sa Mua minana si kaqu koa koari na tutiqu ninae rane ka rane.”
  gaz-gaz: Akka manni isaa bara baraan jabaattee fuula kee dura dhaabatuuf ammas mana
    garbicha keetii eebbisuun fedhii kee haa taʼu; yaa Waaqayyo Gooftaa, ati dubbatteertaatii;
    eebba keetiinis manni garbicha keetii bara baraan ni eebbifama.”
  fra-LSG: Veuille donc bénir la maison de ton serviteur, afin qu’elle subsiste à
    toujours devant toi! Car c’est toi, Seigneur Éternel, qui as parlé, et par ta
    bénédiction la maison de ton serviteur sera bénie éternellement.
  gnn-gnn: '@see-verse:2SA.007.028'
  yal-yal: Nayi, barakan sa n ma denbayana fe yi alogo n yixɛtɛne xa lu mangayani
    i yɛtagi habadan alo i bata layirin tongo kii naxan yi. Marigina Alatala, i ya
    barakan xa lu n ma denbayaan fɔxɔ ra habadan.”
  haw-1868: 'Nolaila hoi, e lealea mai oe, a e hoopomaikai mai i ka ohana a kau kauwa,
    i mau loa ia imua ou: no ka mea, ua olelo no oe, e Iehova ka Haku; a ma kau hoopomaikai
    ana e pomaikai ai ka ohana a kau kauwa mahope mau loa aku.'
  arb-NAV: فَتَعَطَّفْ وَبَارِكْ بَيْتَ عَبْدِكَ لِيَثْبُتَ إِلَى الأَبَدِ أَمَامَكَ،
    لأَنَّكَ يَا سَيِّدِي الرَّبَّ قَدْ وَعَدْتَ، إذْ بِبَرَكَتِكَ يَتَبَارَكُ بَيْتُ
    عَبْدِكَ إِلَى الأَبَدِ».
  ewe-ewe: Azɔ la, nedze ŋuwò be nàyra wò dɔla ƒe aƒe be wòanɔ anyi ɖaa le ŋkuwòme,
    elabena wò, Oo Aƒetɔ Yehowae ƒo nu eye wò dɔla ƒe aƒe axɔ yayra to wò yayra me
    tegbee.”
  eng-LEE: And now let it please thee and bless the house of thy servant, that it
    may continue for ever before thee; for thou, O Lord Eternal, hast spoken it; and
    from thy blessing let the house of thy servant be blessed for ever.
  asm-FB: এই হেতুকে তোমাৰ দাসৰ বংশ যেন তোমাৰ আগত সদাকাল থাকে, এই কাৰণে অনুগ্ৰহ কৰি
    তাক আশীৰ্ব্বাদ কৰা৷ কিয়নো হে প্ৰভু যিহোৱা, তুমি নিজে প্ৰতিজ্ঞা কৰিলা আৰু তোমাৰ
    আশীৰ্ব্বাদৰ গুণে তোমাৰ এই দাসৰ বংশ সদাকাল আশীৰ্ব্বাদপ্ৰাপ্ত হওঁক।”
  sus-A: يَكْسِ، بَرَكَ سَ ﭑ شَبِلّ مَ، عَلَكٌ عٍ شَ تِ عِ يَ تٌدٍ رَ عَبَدَن. عِ
    تَن، ﭑ مَرِفِ عَلَتَلَ، عِ تَن نَن وْيّنشِ. عِ شَ مَسٍنيِ نَن عَ نِيَمَ ﭑ بْنسْي
    بَرَكَ سْتْمَ عَبَدَن.»
  fra-SBL: Maintenant donc, qu'il te plaise de bénir la maison de ton serviteur, afin
    qu'elle subsiste à jamais devant toi, car c'est toi, Seigneur Yahvé, qui l'as
    dit. Que la maison de ton serviteur soit bénie à jamais par ta bénédiction. »
  hbo-hbo: וְעַתָּ֗ה הֹואֵל֙ וּבָרֵךְ֙ אֶת־בֵּ֣ית עַבְדְּךָ֔ לִהְיֹ֥ות לְעֹולָ֖ם לְפָנֶ֑יךָ
    כִּֽי־אַתָּ֞ה אֲדֹנָ֤י יְהוִה֙ דִּבַּ֔רְתָּ וּמִבִּרְכָ֣תְךָ֔ יְבֹרַ֥ךְ בֵּֽית־עַבְדְּךָ֖
    לְעֹולָֽם׃ פ
  kik-kik: Rĩu nĩwonete kwagĩrĩire ũrathime nyũmba ya ndungata yaku, nĩgeetha ĩtũũre
    mbere yaku nginya tene maitho-inĩ maku; nĩgũkorwo Wee Mwathani Jehova nĩwe warĩtie,
    na nĩ ũndũ wa kĩrathimo gĩaku, nyũmba ya ndungata yaku ĩtũũre ĩraathimĩtwo nginya
    tene.”
  omb-omb: Siserigi hi goin rongo garea huri goin vei gareagi na babagi lo nom tangaloi
    tabanagi, hurive vin vano rorongo tavagi tuei lolo matamu; huri nigo HUQE Lawoa
    gu veve, siu mena nomu vaigareagi lo babagi hi lo nom tangaloi tabanagi vin garea
    tavagi tuei.”
  fra-NCL: maintenant, qu’il vous plaise de bénir la maison de votre serviteur, afin
