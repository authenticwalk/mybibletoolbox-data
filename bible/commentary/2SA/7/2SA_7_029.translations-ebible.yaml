verse: 2SA.007.029
translations:
  mal-C: അവിടത്തെ ദാസനായ അടിയന്റെ ഗൃഹം തിരുമുമ്പിൽ എന്നേക്കും നിലനിൽക്കേണ്ടതിന് അതിനെ
    അനുഗ്രഹിക്കാൻ തിരുവുള്ളം പ്രസാദിക്കണമേ! കർത്താവായ യഹോവേ, അവിടന്ന് അരുളിച്ചെയ്തിരിക്കുന്നു;
    അവിടത്തെ അനുഗ്രഹത്താൽ അടിയന്റെ ഗൃഹം എന്നേക്കും അനുഗൃഹീതമായിരിക്കും.”
  deu-TKW: nun denn, laß es dir gefallen und segne das Haus deines Sklaven, daß es
    für immer vor dir bestehe! Denn du, o Herr Jahwe, hast gesprochen, und durch deinen
    Segen wird das Haus deines Sklaven ewig gesegnet sein.
  lin-lin: Sik’oyo, tika ete opambola libota ya mosali na Yo mpo ete ewumela seko
    liboso na Yo ; pamba te oh Nkolo Yawe, Yo nde olobaki, mpe na nzela ya lipamboli
    na Yo, libota ya mosali na Yo ekopambolama mpo na libela. »
  eng-LSV: and now, begin and bless the house of Your servant, to be before You for
    all time, for You, Lord YHWH, have spoken, and by Your blessing the house of Your
    servant is blessed for all time.”
  eng-GNV: 'Therefore nowe let it please thee to blesse the house of thy seruant,
    that it may continue for euer before thee: for thou, O Lord God, hast spoken it:
    and let the house of thy seruant be blessed for euer, with thy blessing.'
  eng-WEBSTER: 'Therefore now let it please thee to bless the house of thy servant,
    that it may continue for ever before thee: for thou, O LORD God, hast spoken it
    : and with thy blessing let the house of thy servant be blessed for ever.'
  nhw-BL: Huajca xijchihua catli tiquijtojtoc. Huan ama techtiochihua huan xiquintiochihua
    noconehua huan noteipan ixhuihua para nochipa, pampa quej nopa, ta TOTECO Dios,
    noca timocajtoc para tijchihuas. Huan pampa techtiochijtoc, notlanahuatilis huan
    noteipan ixhuihua catli tlanahuatise elise tlatiochihualme para nochipa.”
  swh-ONEN: Sasa naomba uwe radhi kuibariki nyumba ya mtumishi wako, ili idumu mbele
    zako milele, kwa maana wewe, Ee Bwana Mwenyezi, umesema, na kwa baraka zako nyumba
    ya mtumishi wako itaendelea kubarikiwa milele.”
  bba-bba: Ǹ n mɛn nɑ, ɑ nɛn bweseru domɑru kuo kpɑ tɑ n bɑndu dii sere kɑ bɑɑdommɑɔ
    wunɛn wuswɑɑɔ. Domi wunɑ ɑ ɡeruɑ mɛ. Kpɑ ɑ mɑɑ de domɑ te, tɑ n bu wɑ̃ɑsi sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'therefore now let it please thee to bless the house of thy servant,
    that it may continue for ever before thee: for thou, O Lord God, hast spoken it:
    and with thy blessing let the house of thy servant be blessed for ever.'
  mpx-mpx: Kaiwena owa Babala Yehoba u ba ola to, inoke alowau ge tubutubuwau nu ba
    mulolu-agima, yaka owa matamwa abalogugui ni mihot eliyama. Wam ba mulolu o ni
    mihot alowau tubutubuwau eliyama!”
  luo-luo: To koro yie mondo igwedh od jatichni, mondo osik e nyimi nyaka chiengʼ;
    nimar, yaye Jehova Nyasaye Manyalo Gik Moko Duto, isewuoyo to gi gwethni, isegwedho
    dhood jatichni gweth mosiko.”
  meu-meu: taunabunai, mani emu kara emu hesiai tauna ena iduhu ba hanamoa, bena oi
    vairamu ai baine hesiriu hanaihanai. Badina be, Ḡaubada Iehova e, oi ese vada
    o gwauraia, bona oiemu hahenamo ese emu hesiai tauna ena iduhu baine hanamoa,
    ela bona hanaihanai.
  npi-ULB: अब उप्रान्त, आफ्नो सेवकको घरानालाई आशिष् दिन प्रशन्‍न हुनुहोस्, ताकि तपाईंको
    सामु यो सदा रहिरहोस् । किनकि हे परमप्रभु, तपाईंले यी कुराहरू भन्‍नुभएको छ र तपाईंको
    आशिष्‌ले तपाईंको सेवकको घरानाले सदा आशिष् पाउने छ ।
  yor-yor: 'Ǹjẹ́, jẹ́ kí ó wù ọ́ láti bùkún ìdílé ìránṣẹ́ rẹ, kí ó wà títí láé níwájú
    rẹ, nítorí ìwọ, Olúwa Olódùmarè, ni ó ti sọ ọ́: sì jẹ́ kí ìbùkún wà ní ìdílé ìránṣẹ́
    rẹ títí láé, nípasẹ̀ ìbùkún rẹ.”'
  emp-NTPO: Maʌ̃ carea mʌ̃ra, mʌ̃ warrarã sid̶a careba b̶adua ewariza bʌ quĩrãpita
    bia panani carea. Bʌa jarad̶a quĩrãca oya. Bʌa carebayad̶a ad̶a bẽrã wãrãda ewariza
    bia panania.–
  ind-ind: Kiranya Engkau berkenan memberkati keturunan hamba agar senantiasa hidup
    dan melayani-Mu. Karena aku tahu, ketika Engkau sendiri yang memberkati keluarga
    hamba-Mu, berkat itu akan berlaku sampai selama-lamanya!”
  pes-OPCB: پس خواهش می‌کنم چنانکه قول داده‌ای عمل کنی و خاندانم را برکت دهی، باشد
    که خاندان من همیشه در حضور تو پایدار بماند و برکت تو تا به ابد بر خاندان من باشد.»
  tgl-ULB: Kaya ngayon, malugod mong pagpalain ang bahay ng iyong lingkod, para magpatuloy
    ito magpakailanman sa harapan mo. Dahil ikaw, Panginoong Yahweh, ang nagsabi ng
    mga bagay na ito, at sa iyong pagpapala ang bahay ng iyong lingkod ay pagpapalain
    magpakailanman.”
  cbu-NT: Ashiriya, shiyshat nuwaa istangandama. Urutamari nuwachcheem chinllini shaanaatsi
    wizpurirish panangcha. Watam shaana Apaa, nuw ashtachima tárangshawa. Ashiri nuwachchee
    nlluranur shaama tputsirish istangcha. Ashkachush, uwshtisin urutamari kurakaam
    kinaksin taachinllinaya. Ashiri ambiri ashkush taangcha, Apaa, watam shiyamari
    kizpurshawa, Dapiyarini Apanllee mashku tárangiya. Ashiriya, na kamaneena yuwaa
    Dapiyarini Apanllee tsiyatarangu anootsi.
  hui-hui: Ani bule lalu lo wiridagua bialu i̱naga dameneru í̠ni andaneha howa bayale
    haabo helo helabe laro. Anduane Homogo Bibahende Haru Haame Ho Haga-o í̠na bi
    ogoni heneneore lo wirigome í̠naga turu howa biamogo buleneru i̱naga aguaneneruha
    wiaabo holebira, lalu Debidihanda Anduane Homogohondo bi anidagua lene.
  mya-mya: ကိုယ်​တော့်​ကျွန်​၏​သား​မြေး​တို့​သည်​ရှေ့ တော်​၌ ဆက်​လက်​၍​မျက်​နှာ​ရ​စေ​ရန်​သူ
    တို့​အား​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ။ အို အ​ရှင် ထာ​ဝ​ရ​ဘုရား၊ ကိုယ်​တော်​ရှင်​သည်​က​တိ
    ထား​တော်​မူ​ပါ​ပြီ။ ကိုယ်​တော်​ရှင်​၏​ကောင်း ချီး​မင်္ဂ​လာ​ကို​ကိုယ်​တော့်​ကျွန်​၏​သား​မြေး
    တို့​ထာ​ဝ​စဉ်​ခံ​စား​စေ​တော်​မူ​ပါ'' ဟူ​၍ တောင်း​လျှောက်​သ​တည်း။
  bod-N: ད་ལྟ་ཁྱེད་ཀྱིས་ཞབས་ཕྱིའི་ཁྱིམ་རྒྱུད་ལ་བྱིན་གྱིས་བརླབས་ནས། དོན་དེ་ནམ་ཡང་ཁྱེད་ཀྱི་མདུན་དུ་གནས་པར་མཛོད།
    ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་སྔར་ཞལ་བཞེས་གནང་བ་བཞིན་ཞབས་ཕྱི་བདག་གི་ཁྱིམ་རྒྱུད་ལ་ཇི་སྲིད་བར་དུ་བྱིན་གྱིས་བརླབ་པར་སྨོན་ཞེས་གསོལ་ཏོ།
    །
  sna-sna: Zvino ngazvikufadzei kuti muropafadze imba yomuranda wenyu, kuti irambe
    iri pamberi penyu nokusingaperi; nokuti imi Jehovha Mwari, mazvitaura, uye namaropafadzo
    enyu, imba yomuranda wenyu icharopafadzwa nokusingaperi.”
  spa-BLM: Ahora, pues, te conviene bendecir la casa de tu siervo, para que permanezca
    para siempre ante ti; porque tú, Señor Yahvé, lo has dicho. Que la casa de tu
    siervo sea bendecida para siempre con tu bendición”.
  cac-cac: Elocab' d'a a c'ool ac'an a vach'c'olal d'a vin̈tilal yic stec'b'ejn̈ej
    sb'a eb' d'a ichan̈. Mamin Jehová, a ach ix alcan jun tic, yuj chi' a yuj a vach'c'olal,
    vach' ol ajcan vin̈tilal d'a masanil tiempo, xchi vin̈ d'a Jehová chi'.
  swh-ULB: Sasa basi, na ikupendeze kuibariki nyumba ya mtumishi wako, ili iendelee
    mbele yako daima. Kwa maana wewe, Bwana Yahwe, umeyasema mambo haya, na kwa ahadi
    yako nyumba ya mtumishi wako itabarikiwa daima.
  bel-bel: І сёньня пачні і дабраславі дом раба Твайго, каб ён быў вечна прад абліччам
    Тваім, бо Ты, Госпадзе мой, Госпадзе, абвясьціў гэта, і дабраславеньнем Тваім
    зробіцца дом раба Твайго дабраславёным навечна.
  deu-ELBBK: So lass es dir nun gefallen und segne das Haus deines Knechtes, dass
    es ewiglich vor dir sei; denn du, Herr, HERR, hast geredet, und so werde mit deinem
    Segen das Haus deines Knechtes gesegnet ewiglich!
  mbb-OT: Egkesuatan ku he igkelipey nu is kedtuvazi nu te pemilya ku wey mebpedayun
    heini minsan keenu ziyà te etuvangan nu, su iyan heini menge saad nu, Nengazen
    he MEGBEVAYÀ. Ne tenged kayi te kedtuvad nu, egkezeyzey is pemilya ku taman te
    taman.”
  mal-2015: ആകയാൽ അടിയന്റെ ഗൃഹം തിരുമുമ്പിൽ എന്നേക്കും ഇരിക്കേണ്ടതിന്നു പ്രസാദം തോന്നി
    അനുഗ്രഹിക്കേണമേ; കർത്താവായ യഹോവേ, നീ അങ്ങനെ അരുളിച്ചെയ്തിട്ടുണ്ടല്ലോ; നിന്റെ അനുഗ്രഹത്താൽ
    അടിയന്റെ ഗൃഹം എന്നേക്കും അനുഗ്രഹിക്കപ്പെട്ടിരിക്കും.
  rmc-rmc: Akana mangav tut, požehňin mira caľa famelija, hoj vareko latar pro furt
    te ačhel anglal tu. Bo tu, ó, Nekbareder RAJEJA, oda phenďal a tiro požehnaňje
    ačhela pro furt pre miro potomstvos.“
  pes-OPV: و الان احسان فرموده، خاندان بنده خود را برکت بده تا آنکه درحضورت تا به
    ابد بماند، زیرا که تو‌ای خداوندیهوه گفته‌ای و خاندان بنده ات از برکت تو تا به
    ابدمبارک خواهد بود.»
  ron-1924: Бинекувынтязэ дар каса робулуй Тэу, ка сэ дэйнуяскэ пе вечие ынаинтя Та!
    Кэч Ту, Доамне Думнезеуле, ай ворбит ши, прин бинекувынтаря Та, каса робулуй Тэу
    ва фи бинекувынтатэ пе вечие.”
  ben-OBCV: এখন তোমার দাসের বংশকে আশীর্বাদ করতে প্রীত হও, যেন তোমার দৃষ্টিতে তা চিরকাল
    টিকে থাকে; কারণ তুমিই, হে সার্বভৌম সদাপ্রভু, একথা বলেছ, ও তোমার আশীর্বাদেই তোমার
    দাসের বংশ চিরতরে আশীর্বাদযুক্ত হবে।”
  som-som: Haddaba, Sayidow, Rabbow, waan ku baryayaaye, anoo addoonkaaga ah, barakee
    reerkayga inuu weligiisba hortaada ku sii raago, waayo, adigaa taas ku hadlay,
    oo reerkayguna weligiis ha barakaysnaado.
  lat-VUC: 'Incipe ergo, et benedic domui servi tui, ut sit in sempiternum coram te:
    quia tu, Domine Deus, locutus es, et benedictione tua benedicetur domus servi
    tui in sempiternum.'
  eng-ASVBT: 'now therefore let it please thee to bless the house of thy servant,
    that it may continue forever before thee; for thou, O Lord Jehovah, hast spoken
    it: and with thy blessing let the house of thy servant be blessed forever.'
  ita-1885: Ed ora, piacciati benedir la casa del tuo servitore, acciocchè ella duri
    davanti a te in perpetuo; conciossiachè tu, Signore Iddio, abbi parlato. Sia dunque
    la casa del tuo servitore benedetta della tua benedizione in perpetuo.
  eng-LXXUP: And now begin and bless the house of thy servant, that it may continue
    forever before thee; for thou, O Lord, my Lord, hast spoken, and the house of
    thy servant shall be blessed with thy blessing so as to continue forever.
  eng-ULB: Now then, let it please you to bless the house of your servant, so that
    it may continue forever before you. For you, Lord Yahweh, have said these things,
    and with your blessing your servant's house will be blessed forever.”
  spa-VBL: Así que ahora, por favor, bendice la casa de tu siervo para que continúe
    en tu presencia para siempre. Porque tú has hablado, Señor Dios, y con tu bendición
    la casa de tu siervo será bendecida para siempre”.
  fra-_FOB: Veuille donc maintenant bénir la maison de ton serviteur, afin qu'elle
    subsiste éternellement devant toi; car tu l'as dit, Seigneur Éternel, et la maison
    de ton serviteur sera bénie de ta bénédiction à jamais.
  mal-mal: അതുകൊണ്ട് ഇപ്പോൾ അടിയന്റെ ഗൃഹം തിരുമുമ്പിൽ എന്നേക്കും ഇരിക്കുന്നതിന് പ്രസാദം
    തോന്നി അനുഗ്രഹിക്കണമേ; ദൈവമായ യഹോവേ, അങ്ങ് അങ്ങനെ അരുളിച്ചെയ്തിട്ടുണ്ടല്ലോ; അങ്ങയുടെ
    അനുഗ്രഹത്താൽ അടിയന്റെ ഗൃഹം എന്നേക്കും അനുഗ്രഹിക്കപ്പെട്ടിരിക്കട്ടെ”.
  urd-GVR: Ab apne ḳhādim ke gharāne ko barkat dene par rāzī ho tāki wuh hameshā tak
    tere huzūr qāym rahe. Kyoṅki tū hī ne yih farmāyā hai, aur chūṅki tū ai Rab Qādir-e-mutlaq
    ne barkat dī hai is lie tere ḳhādim kā gharānā abad tak mubārak rahegā.”
  suz-BL: मोपतीके मुल इन गेय पाइब आ खिं कली आसीक गेने। मिनु मेको इन ङोंइती गेना हना
    यो लील। परमप्रभु यावे मेको गे पाइतीनी। मिनु इन आसीकमी इन गेय पाइब आ खिं गेना हना
    यो आसीक राइब” दे परमप्रभु कली पुना बाक्‍त।
  ita-1927: piacciati dunque benedire ora la casa del tuo servo, affinch’ella sussista
    in perpetuo dinanzi a te! Poiché tu, o Signore, o Eterno, sei quegli che ha parlato,
    e per la tua benedizione la casa del tuo servo sarà benedetta in perpetuo!”
  ckb-ckb: ئێستاش ڕەزامەندی بفەرموو بۆ ئەوەی ماڵی بەندەکەت بەرەکەتدار بکەیت، تاوەکو
    بۆ هەتاهەتایە لەبەردەمت بێت، ئەی یەزدانی باڵادەست چونکە تۆ فەرمووت، ئینجا با لە
    بەرەکەتی تۆوە بۆ هەتاهەتایە بنەماڵەی بەندەکەت بەرەکەتدار بێت.»
  eng-BBE: 'So may it be your pleasure to give your blessing to the family of your
    servant, so that it may go on for ever before you: (for you, O Lord God, have
    said it,) and may your blessing be on your servant''s family line for ever!'
  kan-OKCV: ಆದಕಾರಣ ಈಗ ನಿಮ್ಮ ಸೇವಕನ ಮನೆಯು ನಿಮ್ಮ ಮುಂದೆ ಶಾಶ್ವತವಾಗಿ ಇರುವ ಹಾಗೆ ಅದನ್ನು ಆಶೀರ್ವದಿಸಲು
    ಸಂತೋಷಪಡಿರಿ. ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ಅದನ್ನು ಹೇಳಿದವರು ನೀವೇ; ನಿಮ್ಮ ಆಶೀರ್ವಾದದಿಂದ ನಿಮ್ಮ
    ಸೇವಕನ ಮನೆಯಲ್ಲಿ ನಿತ್ಯವೂ ಸೌಭಾಗ್ಯವಿರಲಿ.”
  tam-2017: இப்போதும் உமது அடியானின் வீடு என்றென்றைக்கும் உமக்கு முன்பாக இருக்கும்படி
    அதை ஆசீர்வதித்தருளும்; யெகோவாவான ஆண்டவராகிய தேவரீர் அதைச் சொன்னீர், உம்முடைய ஆசீர்வாதத்தினாலே
    உமது அடியானின் வீடு என்றென்றைக்கும் ஆசீர்வதிக்கப்பட்டிருப்பதாக என்றான்.
  spa-RV-1909: 'Tenlo pues ahora á bien, y bendice la casa de tu siervo, para que
    perpetuamente permanezca delante de ti: pues que tú, Jehová Dios, lo has dicho,
    y con tu bendición será bendita la casa de tu siervo para siempre.'
  ron-BTF: De aceea acum, să îți placă să binecuvântezi casa servitorului tău, ca
