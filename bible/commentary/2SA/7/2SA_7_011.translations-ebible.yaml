verse: 2SA.007.011
translations:
  mal-C: 'ഞാൻ എന്റെ ജനമായ ഇസ്രായേലിനുവേണ്ടി ന്യായാധിപന്മാരെ കൽപ്പിച്ചാക്കിയ കാലത്തെന്നപോലെ
    ദുഷ്ടജനങ്ങൾ ഇനി ഒരിക്കലും അവരെ ഞെരുക്കുകയില്ല. നിന്റെ സകലശത്രുക്കളിൽനിന്നും ഞാൻ
    നിനക്കു സ്വസ്ഥതനൽകും. “ ‘യഹോവ നിനക്ക് ഒരു ഭവനം ഉണ്ടാക്കുമെന്ന്, ഇതാ യഹോവ നിന്നോടു
    പ്രഖ്യാപിക്കുന്നു:'
  deu-TKW: 'seit der Zeit, da ich Richter über mein Volk Israel bestellte, und will
    ihm Ruhe verschaffen vor allen seinen Feinden: so kündigt dir denn Jahwe an, daß
    Jahwe dir ein Haus bauen wird.'
  lin-lin: mpe ndenge bazalaki kosala bango tango nyonso wuta tango oyo naponaki bakambi
    ya bato na Ngai, Isalaele. Nakopesa yo bopemi liboso ya banguna na yo nyonso. ›
    Yawe atatoli mpo na yo ete Ye moko akosala ete bokonzi ewumela kati na libota
    na yo.
  eng-LSV: even from the day that I appointed judges over My people Israel; and I
    have given rest to you from all your enemies, and YHWH has declared to you that
    YHWH makes a house for you.
  eng-GNV: 'And since the time that I set Iudges ouer my people of Israel) and I will
    giue thee rest from al thine enemies: also the Lord telleth thee, that he will
    make thee an house.'
  eng-WEBSTER: And as since the time that I commanded judges to be over my people
    Israel, and have caused thee to rest from all thy enemies. Also the LORD telleth
    thee that he will make thee a house.
  nhw-BL: ipan nopa tonali quema niquintlali jueces ma quinyacanaca noisraelita masehualhua.
    Huan nijchihuas para tiitztos ica yejyectzi ica mocualancaitacahua.” Pero na catli
    nimoTECO nimitzilhuía para amo ta catli techchihuilis nochaj, pero elis na catli
    nimitzchihuilis ta, David, se cali tlen tlanahuatiani huan se tlanahuatilistli
    catli mocahuas para moteipan ixhuihua.
  swh-ONEN: na kama walivyofanya tangu mwanzo wakati nilipowaweka viongozi juu ya
    watu wangu Israeli. Pia nitawapa raha mbele ya adui zenu wote. “ ‘Bwana akuambia
    kwamba Bwana mwenyewe atakujengea nyumba.
  bba-bba: kpɑrobun wɑɑti sɔɔ. Nɑ nùn wɔrɑ win yibɛrɛbɑ kpuron nɔmun di mɑ nɑ nùn
    wɛ̃rɑbu wɛ̃. Nɛ Yinni Gusunɔwɑ nɑ nùn sɔ̃ɔmɔ, kon nùn ko bwese bɑkɑrun nuuru.
  eng-KJVCPB: and as since the time that I commanded judges to be over my people Israel,
    and have caused thee to rest from all thine enemies. Also the Lord telleth thee
    that he will make thee a house.
  cpy-cpy: 'nowantakariri jewatziriri nashitaari Israel-paeni. Ari pijeeka-shiwae-teeya,
    eero piñaahaeri romanawae-teemi ikaatzi kijaneentzimiri.’ Ikantzi eejatzi Tajorentsi:
    ‘Ari noshekya-haeri picharini-tyaari.’'
  mpx-mpx: i telipunaa sauga toto toasiyala ya telel no gamagalau Isileli hi houwaagil.
    Ge am topihigelgel gegewel na pakokovel ge nu veyaho. “‘Ya baewa elam te nau Yehoba
    limi etega na pamilil kaiwem. He ya ba alomwau tubutubumwau heyan ge heyan nuku
    tologugui.
  luo-luo: kendo kaka gisetimo nyaka chakre ne ayier jotelo marito joga Israel. Bende
    abiro miyo ibed gi kwe e kindi gi wasiki duto. “ ‘Jehova Nyasaye owacho ni en
    Jehova Nyasaye owuon ema obiro geroni ot.
  meu-meu: egu bese Israel na hahemaoro taudia na henidia negana amo. Laḡa-ani danu
    baina henimu, inaimu iboudiai vairadiai. Ina danu, Iehova ese e hamaoromumu, emu
    iduhu na Iehova ese baine haginia.
  npi-ULB: जस्तो मेरा मानिस इस्राएलका निम्ति न्यायकर्ता हुनलाई मैले आज्ञा गरेका दिनहरूदेखि
    नै तिनीहरूले गरिरहेका थिए । अब तेरा सबै शत्रुबाट म तँलाई विश्राम दिने छु । यसको
    साथै, म परमप्रभुले तँलाई भन्‍छु कि म तेरो निम्ति एउटा घराना बनाउने छु ।
  yor-yor: Àti gẹ́gẹ́ bí àkókò ìgbà tí èmi ti fi àṣẹ fún àwọn onídàájọ́ lórí àwọn
    ènìyàn mi, àní Israẹli, èmi fi ìsinmi fún ọ lọ́wọ́ gbogbo àwọn ọ̀tá rẹ. “ ‘Olúwa
    sì wí fún ọ pé Olúwa yóò kọ ilé kan fún ọ.
  emp-NTPO: '@see-verse:2SA.007.010'
  ind-ind: sejak Aku mengangkat para hakim untuk memimpin umat-Ku Israel. ‘Kamu akan
    aman dari semua musuhmu. Aku juga menyatakan kepadamu bahwa bukan kamu yang akan
    membangun rumah bagi-Ku, tetapi Aku sendiri akan membangun istana bagimu! Maksud-Ku,
    Aku akan membuat anak cucumu memimpin sebagai raja secara turun temurun.
  pes-OPCB: '@see-verse:2SA.007.010'
  tgl-ULB: gaya nang ginagawa nila mula sa mga araw na inutusan ko ang aking mga hukom
    na maging pinuno sa aking lahing Israel. At bibigyan kita ng kapahingahan mula
    sa lahat ng iyong mga kaaway. Karagdagan pa, Ako si Yahweh, ipinapahayag ko sa
    iyo na gagawin kitang tahanan.
  cbu-NT: Waani nishuri tsap waantisin kurakaamaw kinayarusin watsapunee ksutchinllinaya,
    táranginawa. Na shiyshat shaana kurakaam kinarangush, kundarareetsish shiyamari
    kasichsha. Mishat, nuw shiyaam chinllinish zapan panachinllpa.
  hui-hui: '@see-verse:2SA.007.010'
  mya-mya: '@see-verse:2SA.007.010'
  bod-N: བདག་གིས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་བདག་སྐྱོང་བྱེད་པའི་ཁྲིམས་དཔོན་རྣམས་བསྐོས་པའི་ཉིན་དང་འདྲ་བར་མི་འབྱུང་བ་ཡིན།
    ངས་ཁྱོད་ཀྱི་དགྲ་བོ་ཐམས་ཅད་ཀྱི་བཙན་འཛུལ་བཟློགས་ནས་ཞི་བར་སྡོད་དུ་འཇུག་གོ །དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་འདི་སྐད་བསྒྲགས་པ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་དངོས་སུ་ཁྱོད་ལ་ཁྱིམ་རྒྱུད་འཛུགས་པར་བྱའོ། །
  sna-sna: 'nezvavakaita kubva panguva yandakagadza vatungamiri vavanhu vangu vaIsraeri.
    Ndichakuzorodzai kubva kuvavengi venyu vose. “ ‘Jehovha anoti kwauri Jehovha pachake
    achakumisira imba:'
  spa-BLM: y como desde el día en que ordené que hubiera jueces sobre mi pueblo Israel.
    Les haré descansar de todos sus enemigos. Además, Yahvé te dice que Yahvé te hará
    una casa.
  cac-cac: ayic ix vac'anoch eb' ix ex cuchb'ani. A in ol in satel masanil eb' eyajc'ool.
    Svac'anpax ojtaquejeli to ol vac'n̈ejcan opisio d'a eb' in̈tilal.
  swh-ULB: Kama walivyofanya tangu siku ile nilipoamuru waamuzi juu ya watu wangu
    Israeli. Nami nitakustarehesha kutokana na adui zako wote. Zaidi ya hayo, Mimi,
    Yahwe, nakutamkia kwamba nitakutengenezea nyumba.
  bel-bel: з таго часу, як Я паставіў судзьдзяў над народам Маім Ізраілем; і Я асланю
    цябе ад усіх ворагаў тваіх. І Гасподзь абвяшчае табе, што Ён зладзіць табе дом.
  wed-wed: '@see-verse:2SA.007.010'
  deu-ELBBK: wie früher und seit dem Tag, da ich Richter über mein Volk Israel bestellt
    habe. Und ich habe dir Ruhe geschafft vor allen deinen Feinden; und der HERR lässt
    sich wissen, dass der HERR dir ein Haus machen wird.
  mbb-OT: puun pa te timpu te kedsevuki ku te menge pengulu te menge etew ku he Israilihanen.
    Ebeǥayan ku te kelinew is ginhedian nu, ne wazè en kuntada he ebpekeseled dutun.
    Iyan a, is Nengazen, migkaǥi kenikew he iyan edhadì layun is sevaha te menge kevuwazan
    nu.
  mal-2015: ഞാൻ നിന്റെ സകലശത്രുക്കളെയും അടക്കി നിനക്കു സ്വസ്ഥത നല്കും. അത്രയുമല്ല,
    യഹോവ നിനക്കു ഒരു ഗൃഹം ഉണ്ടാക്കുമെന്നു യഹോവ നിന്നോടു അറിയിക്കുന്നു.
  rmc-rmc: kanastar ačhaďom le sudcen upral peskro izraeliko narodos. Dava tuke te
    odpočovinel savore tire ňeprijaťeľendar. O RAJ phenel, hoj ov tuke ačhavela kher.
  pes-OPV: و مثل روزهایی که داوران را بر قوم خود، اسرائیل، تعیین نموده بودم و تو را
    از جمیع دشمنانت آرامی دادم، و خداوندتو را خبر می‌دهد که خداوند برای تو خانه‌ای
    بناخواهد نمود.
  ron-1924: ши ка пе время кынд пусесем жудекэторь песте попорул Меу, Исраел. Ць-ам
    дат одихнэ избэвинду-те де тоць врэжмаший тэй. Ши Домнул ыць вестеште кэ-ць ва
    зиди о касэ.
  aui-aui: '@see-verse:2SA.007.010'
  ben-OBCV: 'ও আমার প্রজা ইস্রায়েলের উপর আমি নেতা নিযুক্ত করার সময় থেকেই যেমনটি
    তারা করে আসছিল। আমি তোমার সব শত্রুর দিক থেকে তোমাকে বিশ্রামও দেব। “ ‘সদাপ্রভু
    তোমার কাছে এই ঘোষণা করছেন যে সদাপ্রভু স্বয়ং তোমার জন্য এক গৃহ স্থির করবেন:'
  som-som: iyo tan iyo maalintii aan xaakinno ku amray inay dadkayga reer binu Israa'iil
    u taliyaan. Oo adiga waan kaa nasin doonaa cadaawayaashaada oo dhan. Oo weliba
    Rabbigu wuxuu kuu sheegayaa inuu reer kuu yeeli doono.
  lat-VUC: 'ex die qua constitui judices super populum meum Israël: et requiem dabo
    tibi ab omnibus inimicis tuis: prædicitque tibi Dominus quod domum faciat tibi
    Dominus.'
  eng-ASVBT: and as from the day that I commanded judges to be over my people Israel;
    and I will cause thee to rest from all thine enemies. Moreover Jehovah telleth
    thee that Jehovah will make thee a house.
  ita-1885: eziandio dal dì che io ordinai de' Giudici sopra il mio popolo Israele;
    ed io ti darò riposo da tutti i tuoi nemici. Il Signore ti dichiara ancora ch'egli
    ti farà una casa.
  eng-LXXUP: 'from the days when I appointed judges over my people Israel: and I will
    give thee rest from all thine enemies, and the Lord will tell thee that thou shalt
    build a house to him.'
  eng-ULB: as they were doing from the days that I commanded judges to be over my
    people Israel. Now I will give you rest from all your enemies. Moreover, I, Yahweh
    declare to you that I will make you a house.
  spa-VBL: desde que puse jueces a cargo de mi pueblo. Derrotaré a todos sus enemigos.
    “También quiero dejar claro que yo, el Señor, les construiré una casa.
  fra-_FOB: Depuis le jour où j'ai établi des juges sur mon peuple d'Israël. Et je
    t'ai donné du repos de tous tes ennemis. L'Éternel donc t'a fait entendre qu'il
    te bâtira une maison.
  mal-mal: നിന്റെ സകലശത്രുക്കളിൽനിന്ന് നിനക്ക് സ്വസ്ഥത നല്കും. അത്രയുമല്ല, യഹോവ നിനക്ക്
    ഒരു ഗൃഹം ഉണ്ടാക്കുമെന്ന് യഹോവ നിന്നോട് അറിയിക്കുന്നു.
  urd-GVR: us waqt se jab maiṅ qaum par qāzī muqarrar kartā thā. Maiṅ tere dushmanoṅ
    ko tujh se dūr rakh kar tujhe amn-o-amān atā karūṅga. Āj Rab farmātā hai ki maiṅ
    hī tere lie ghar banāūṅgā.
  suz-BL: आं मुर इस्राएली आन कली निसाफ पाइब योव़शो रे गो इ कली इ जोरी सत्रु नेल्‍ल
    रे नाइक्‍पाइक्‍नन। मिनु परमप्रभु यावेमी इ कली चच युइ गेब’ दे मतो” देंमाक्‍त।
  ita-1927: e fin dal tempo in cui avevo stabilito dei giudici sul mio popolo d’Israele;
    e t’ho dato riposo liberandoti da tutti i tuoi nemici. Di più, l’Eterno t’annunzia
    che ti fonderà una casa.
  ckb-ckb: وەک ئەو سەردەمانەی ڕابەرم لەسەر ئیسرائیلی گەلەکەم دادەنا. منیش تۆ لە دەستی
    هەموو دوژمنەکانت دەحەوێنمەوە. «”یەزدان پێت ڕادەگەیەنێت کە یەزدان خۆی ماڵەکەت جێگیر
    دەکات.
  eng-BBE: From the time when I put judges over my people Israel; and I will give
    you peace from all who are against you. And the Lord says to you that he will
    make you the head of a line of kings.
  kan-OKCV: ಪೂರ್ವಕಾಲದಲ್ಲಿ ನಾನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು ನೇಮಿಸಿದ
    ಆ ದಿವಸದಿಂದ ಈಚೆಗೂ ದುಷ್ಟರು ಅವರನ್ನು ಕುಗ್ಗಿಸಿದಂತೆ ಇನ್ನು ಮೇಲೆ ಕುಗ್ಗಿಸದೆ ಇರುವರು. “ ‘ನಿನ್ನನ್ನು,
    ನಿನ್ನ ಸಮಸ್ತ ಶತ್ರುಗಳಿಂದ ತಪ್ಪಿಸಿ, ನಿನಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು ಉಂಟುಮಾಡುವೆನು. ಇದಲ್ಲದೆ ಯೆಹೋವ
    ದೇವರು ನಿನಗೆ ತಿಳಿಸುವುದೇನೆಂದರೆ, ನಾನು ನಿನ್ನ ರಾಜವಂಶವನ್ನು ಸ್ಥಿರಪಡಿಸುವೆನು.
  tam-2017: உன்னுடைய எல்லா எதிரிகளுக்கும் உன்னை விலக்கி, இளைப்பாறவும் செய்தேன்; இப்போதும்
    யெகோவா உனக்கு வீட்டை உண்டாக்குவார் என்பதைக் யெகோவா உனக்கு அறிவிக்கிறார்.
  spa-RV-1909: Desde el día que puse jueces sobre mi pueblo Israel; y yo te daré descanso
    de todos tus enemigos. Asimismo Jehová te hace saber, que él te quiere hacer casa.
  ron-BTF: Ca atunci când am poruncit judecătorilor să fie peste poporul meu Israel
    și te-am făcut să te odihnești de toți dușmanii tăi. De asemenea DOMNUL îți spune
    că îți va face o casă.
  eng-WEBP: and as from the day that I commanded judges to be over my people Israel.
    I will cause you to rest from all your enemies. Moreover the LORD tells you that
    the LORD will make you a house.
  eng-FBV: from the time I placed judges in charge of my people. I will defeat all
    of your enemies. Also I want to make it clear that I the Lord will build a house
    for you.
  nld-1939: en sinds de dag, dat Ik Rechters heb aangesteld over Israël, mijn volk.
    En Ik zal zorgen, dat al uw vijanden u met rust zullen laten. Ook kondigt Jahweh
    u aan, dat Hij u een huis zal bouwen.
  nch-BL: ipan nopa tonali quema niquintali jueces ma quinyacanaca noisraelita masehualhua.
    Huan nijchihuas para tiitztos ica cuali ica mocualancaitacahua. “ ‘Pero na cati
    nimoTECO nimitzilhuía para amo ta cati techchihuilis nochaj, elis na cati nimitzchihuilis
    ta, David, se cali ten tanahuatiani huan se tanahuatilisti cati mocahuas para
    moteipan ixhuihua.
  vie-1934: tức là như lúc ta lập quan xét trị dân Y-sơ-ra-ên ta. Ta đã giải cứu ngươi
    khỏi các thù nghịch ngươi mà ban bình an cho ngươi. Rốt lại, Đức Giê-hô-va phán
    hứa rằng Ngài sẽ dựng cho ngươi một cái nhà.
  hin-CV: जैसे वे मेरे द्वारा उत्पीड़ित किए जाते थे. मैं तुम्हें तुम्हारे सभी शत्रुओं
    से शांति दूंगा. “ ‘इसके अलावा, तुम्हारे लिए याहवेह की यह घोषणा है कि याहवेह तुम्हारे
    वंशपरंपरा को स्थिर करेंगे.
  spa-BES: Desde el momento en que puse a los jueces sobre mi pueblo Israel; y te
    daré paz de todos los que están contra ti. Y el Señor te dice que te hará la cabeza
    de una línea de reyes.
  tdx-tdx: sikal’ amy andro nililieko mpizaka hifehe ondatiko Israeleio. Le hampitofàko
    amo rafelahi’o iabio irehe. Tovo izay, Mitaroñe ama’o t’Iehovà t’ie hanoa’ Iehovà
