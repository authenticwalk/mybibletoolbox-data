verse: 2SA.007.004
translations:
  mal-C: 'എന്നാൽ അന്നുരാത്രിതന്നെ നാഥാൻ പ്രവാചകന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Aber noch in derselben Nacht erging an Nathan folgender Befehl Jahwes:'
  lin-lin: 'Kasi na butu wana, Yawe alobaki na Natan :'
  eng-LSV: And it comes to pass in that night, that the word of YHWH is to Nathan,
    saying,
  eng-GNV: And the same night the worde of the Lord came vnto Nathan, saying,
  eng-WEBSTER: And it came to pass that night, that the word of the LORD came to Nathan,
    saying,
  nhw-BL: 'Huan nopa yohuali TOTECO quinojnotzqui Natán huan quiilhui:'
  swh-ONEN: 'Usiku ule neno la Bwana likamjia Nathani, kusema:'
  bba-bba: Ye n kuɑ wɔ̃kuru, yerɑ Yinni Gusunɔ u Nɑtɑni sɔ̃ɔwɑ kɑ̃siru sɔɔ u nɛɛ,
  eng-KJVCPB: And it came to pass that night, that the word of the Lord came unto
    Nathan, saying,
  cpy-cpy: 'Okanta otsireni-tanaki iñaanatakiri Tajorentsi irika Natán, ikantakiri:'
  mpx-mpx: 'Yaa lan o bulinina Yehoba i baek Neitan elana i ba:'
  luo-luo: Otienono wach mar Jehova Nyasaye ne obiro ni Nathan, kawacho niya,
  meu-meu: A una hanuaboi Iehova ena hereva na Natan enai e kau, eto,
  npi-ULB: तर त्यसै रात परमप्रभुको वचन नातानकहाँ यसो भनेर आयो,
  yor-yor: Ó sì ṣe ní òru náà, ọ̀rọ̀ Olúwa tọ Natani wá pé,
  emp-NTPO: 'Baribʌrʌ maʌ̃ diamasi Ãcõrẽba Nataʌ̃a nãwã jarasia:'
  ind-ind: Namun pada malam itu juga, TUHAN berkata kepada Natan,
  pes-OPCB: اما همان شب خداوند به ناتان فرمود
  tgl-ULB: Pero nang gabi ring iyon, dumating ang salita ni Yahweh kay Natan at sinabi,
  cbu-NT: Apanllshat anuritam zar psaan apanllpanee Natána tsiyatarangiya.
  hui-hui: Ani layagoyu horo ogoningi mbiraga Anduane Homogohanda Nadanahondo lalu,
  mya-mya: သို့​ရာ​တွင်​ထို​ညဥ့်​၌​ထာ​ဝ​ရ​ဘု​ရား​သည် နာ​သန်​အား၊-
  bod-N: དེའི་མཚན་མོར་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ནཱ་ཐན་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: 'Usiku ihwohwo shoko raJehovha rakasvika kuna Natani, richiti:'
  spa-BLM: 'Esa misma noche, la palabra de Yahvé llegó a Natán, diciendo:'
  cac-cac: 'A d''a jun ac''val chi'', ix lolon Jehová d''a vin̈aj Natán chi'' icha
    tic:'
  swh-ULB: Lakini usiku usiku uleule neno la Yahwe lilimjia Nathani kusema,
  bel-bel: 'Але тае самае ночы было слова Госпада Натану:'
  wed-wed: Wate lamna waguvaraina Bada Nathan i riwei i pa,
  deu-ELBBK: 'Und es geschah in dieser Nacht, da erging das Wort des HERRN an Nathan,
    indem er sprach:'
  mbb-OT: Piru te haazà he kezukileman mibpekidlalag is Nengazen ki Natan te,
  mal-2015: 'എന്നാൽ അന്നു രാത്രി യഹോവയുടെ അരുളപ്പാടു നാഥാന്നു ഉണ്ടായതു എന്തെന്നാൽ:'
  rmc-rmc: 'Avke mek odi rat phenďa o RAJ le Natanoske:'
  pes-OPV: 'و در آن شب واقع شد که کلام خداوند به ناتان نازل شده، گفت:'
  ron-1924: 'Ын ноаптя урмэтоаре, Кувынтул Домнулуй а ворбит луй Натан:'
  aui-aui: Bi gegha da noko nubabasune Yawe God, Neitan iwoneni bo,
  ben-OBCV: 'কিন্তু সেই রাতে সদাপ্রভুর বাক্য এই বলে নাথনের কাছে এসেছিল:'
  som-som: Oo isla habeenkaas Rabbiga eraygiisii baa Naataan u yimid oo ku yidhi,
  lat-VUC: 'Factum est autem in illa nocte: et ecce sermo Domini ad Nathan, dicens:'
  eng-ASVBT: And it came to pass the same night, that the word of Jehovah came unto
    Nathan, saying,
  ita-1885: 'Ma quella stessa notte la parola del Signore fu indirizzata a Natan,
    dicendo:'
  eng-LXXUP: And it came to pass in that night, that the word of the Lord came to
    Nathan, saying,
  eng-ULB: But that same night the word of Yahweh came to Nathan, saying,
  spa-VBL: 'Pero esa noche el Señor habló a Natán y le dijo:'
  fra-_FOB: 'Mais il arriva, cette nuit-là, que la parole de l''Éternel fut adressée
    à Nathan, en ces mots:'
  mal-mal: 'എന്നാൽ അന്ന് രാത്രി യഹോവയുടെ അരുളപ്പാട് നാഥാന് ഉണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Lekin usī rāt Rab Nātan se hamkalām huā,
  suz-BL: तन्‍न मेको नाक्‍दोन परमप्रभु यावेम नाथान कली लोव़ पवा बाक्‍त।
  ita-1927: 'Ma quella stessa notte la parola dell’Eterno fu diretta a Nathan in questo
    modo:'
  ckb-ckb: 'بەڵام هەر لەو شەوەدا فەرمایشتی یەزدان بۆ ناتان هات:'
  eng-BBE: Now that night the word of the Lord came to Nathan, saying,
  kan-OKCV: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನಾತಾನನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'அன்று இரவிலே யெகோவாவுடைய வார்த்தை நாத்தானுக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y aconteció aquella noche, que fué palabra de Jehová á Nathán, diciendo:'
  ron-BTF: 'Și s-a întâmplat că, în acea noapte cuvântul DOMNULUI a venit la Natan,
    spunând:'
  eng-WEBP: That same night, the LORD’s word came to Nathan, saying,
  eng-FBV: But that night the Lord spoke to Nathan and told him,
  nld-1939: 'Maar in diezelfde nacht werd het woord van Jahweh tot Natan gericht:'
  nch-BL: 'Huan ipan nopa tayohua TOTECO quinojnotzqui Natán huan quiilhui:'
  vie-1934: 'Nhưng trong lúc ban đêm, có lời của Đức Giê-hô-va phán cùng Na-than rằng:'
  hin-CV: 'उसी रात याहवेह का वचन नाथान को प्राप्‍त हुआ:'
  spa-BES: 'Esa noche vino la palabra del Señor a Natán, diciendo:'
  tdx-tdx: 'Fe amy haleñey avao, niheo amy Natane ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: แต่​อยู่​มาในคื​นว​ันนั้นเอง พระวจนะของพระเยโฮวาห์มาถึงนาธั​นว​่า
  por-BR-2018: 'E aconteceu aquela noite, que veio a palavra do SENHOR a Natã, dizendo:'
  deu-ELO: 'Und es geschah in selbiger Nacht, da geschah das Wort Jehovas zu Nathan
    also:'
  eng-WYC-2018: And it was done in that night, and lo! the word of the Lord, was made
    to Nathan, [saying],
  epo-epo: 'Sed en tiu sama nokto aperis vorto de la Eternulo al Natan, dirante:'
  uig-PIN: 'Lekin keqidǝ xundaⱪ boldiki, Pǝrwǝrdigarning sɵzi Natanƣa kelip mundaⱪ
    deyildi:'
  beo-beo: Be amo gasia, Hina Gode da Na:ida:nema amane sia:i,
  tpi-OTNT: Tasol long dispela nait Bikpela i tokim Natan olsem,
  hau-SA: A daren nan maganar Ubangiji ta zo wa Natan cewa,
  uig-LAT: 'Lékin kéchide shundaq boldiki, Perwerdigarning sözi Natan’gha kélip mundaq
    déyildi:'
  nde-nde: 'Ngalobobusuku ilizwi likaThixo lafika kuNathani, lisithi:'
  ton-ton: ¶ Pea naʻe hoko ʻo pehē ʻi he pō pe ko ia, naʻe ongo mai ʻae folofola ʻa
    Sihova kia Natani, ʻo pehē.
  ces-1613: 'Potom té noci stalo se slovo Hospodinovo k Nátanovi, řkoucí:'
  eng-WMB: That same night, the LORD’s word came to Nathan, saying,
  tam-TCV: 'அன்று இரவே நாத்தானுக்கு, யெகோவாவின் வார்த்தை வந்தது:'
  ceb-ULB: Apan nianang gabhiona miabot ang pulong ni Yahweh ngadto kang Natan ug
    miingon,
  pol-UBG: 'Lecz tej samej nocy doszło do Natana słowo PANA:'
  agr-agr: 'Tusa tiu ai, nunú kashia duik Tuke Pujuu Natágkan chichajak:'
  kyc-kyc: Leyamopape yuu gii kukwa dokopa Kamongome Netane dopa lamaiyuo lao,
  urd-GVU: لیکن اُسی رات رب ناتن سے ہم کلام ہوا،
  deu-1912: 'Des Nachts aber kam das Wort des HERRN zu Nathan und sprach:'
  ntj-ntj: Nyangka munga palunyangkartu Mama Kuurrtu-lu Nayitjinnga watjarnu yankula
    Tayipirrnga ngaapirinypa watjaltjaku, “Wiya wanti. Nyaaku-tjun tjurrtju purlkanya
    palyalku?
  kan-2017: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ನಾತಾನನಿಗೆ ಯೆಹೋವನ ಮಾತು ಕೇಳಿ ಬಂತು.
  yap-yap: Machane re nep’ i n’em me ga’ar SOMOL ngak Nathan,
  hlt-MCSB: Te kah khoyin ah om tih BOEIPA ol Te Nathan taengla a pawk hatah,
  mdy-ETH: ጋዓንቴ ዬኖ ዋንቴሎ ናንጊና ናንጋ ጎዳ ናኣታኔም ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: Na anadwo no, Awurade asɛm baa Natan so sɛ,
  mwc-mwc: Kona pomnai Bada Nathan kurina, i wona,
  eng-WEBU: That same night, the LORD’s word came to Nathan, saying,
  wal-wal: SHin he gallassa qammi GODAA qaalai Naataanakko yiidi,
  spa-PDDPT: 'Pero aconteció que esa misma noche Palabra de Yavé llegó a Natán:'
  gun-gun: 'Ha''e gui ha''e va''e pyavyve, Natã pe Senhor ombou oayvu. Ha''e vy aipoe''i:'
  agu-BL: 'Poro yi toque''n akale''n nin tzun jilon Kataj tetz Natán:'
  eng-PEV: But that night God gave Nathan a dream and told him a different story.
  ilo-ULB: Ngem iti dayta met la a rabii immay ti sao ni Yahweh kenni Natan ket kinunana,
  kpg-kpg: Di boo hua deelaa, gei Dimaadua ga helekai gi Nathan boloo,
  uig-ARA: 'لېكىن كېچىدە شۇنداق بولدىكى، پەرۋەردىگارنىڭ سۆزى ناتانغا كېلىپ مۇنداق
    دېيىلدى:'
  tof-tof: A ene irrüb Lod Neitónka we tóbtanórr wagó,
  sus-sus: Na kɔɛ ra, Alatala naxa a masen Natan bɛ,
  pon-2006: Eri, nipwongohte KAUN-O ketin mahsanihong Nadan,
  jae-jae: Mago gêdêŋ gêbêc tonaŋgeŋ Apômtau gêsuŋ biŋ gêdêŋ Natan ma kêsôm gebe
  ksd-ksd: 'Ma ta nam ra marum iat, ra tinata kai ra Luluai i ga tadav Natan, ma i
    biti:'
  tur-YTC: Aynı gece Yahve'nin sözü Natan'a geldi ve şöyle dedi,
  grc-BRENT: Καὶ ἐγένετο τῇ νυκτὶ ἐκείνῃ, καὶ ἐγένετο ῥῆμα Κυρίου πρὸς Νάθαν, λέγων,
    πορεύου,
  ind-AYT: Namun, pada malam itu, firman TUHAN datang kepada Natan, bunyinya,
  nya-nya: Usiku umenewo mawu a Yehova anafika kwa Natani ndipo anati,
  hrv-hrv: 'Ali još iste noći dođe Natanu ova Jahvina riječ:'
  mps-mps: Tiali goli, te sogo hulide Genuai Bidigo Natanbolo te tiwai po wali,
  tpi-tpi: Tasol long dispela nait Bikpela i tokim Natan olsem,
  dan-1931: 'Men samme Nat kom HERRENS Ord til Natan således:'
  vie-OVCB: 'Nhưng đêm hôm ấy, Chúa Hằng Hữu phán với Na-than:'
  guj-2017: પણ તેજ રાત્રે ઈશ્વરનું વચન નાથાન પાસે આવ્યું,
  pon-2006A: Eri, nipwongohte KAUN-O ketin mahsanihong Nadan,
  por-BRBSL: 'Naquela mesma noite, a palavra de Javé veio a Nathan, dizendo:'
  aly-aly: Nathan-ewan INGKARTelan angka ingwerarl ilew altyerr-angkwarr, rarl ankwayntenh-itwew.
  cth-cth: Hote tangmin vah BAWIPA e lawk hah Nathan koe a pha.
  twi-twi: Na anadwo no, Awurade ka kyerɛɛ Natan se,
  hlt-hlt: Te kah khoyin ah om tih BOEIPA ol te Nathan taengla a pawk hatah,
  tbz-SIM: 'Dɛ kó kɛyènkɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Nɑtɑ̃ɑ̃ kɛ dɔ̀:'
  msy-2020: Ezɨ dɨmagarir kamɨn, Ikiavɨra Itir God Natan mɨgɨa ghaze,
  dop-dop: 'Ahoo yuwɑ ɩlɛnɑ Tɑcɑɑ tɔ Nɑtɑŋ sɩ:'
  azb-azb: 'Lakin o gecə Natana Rəbbin bu sözü nazil oldu:'
  eng-DBY: And it came to pass that night that the word of Jehovah came to Nathan,
    saying,
  hin-2017: उसी रात को यहोवा का यह वचन नातान के पास पहुँचा,
  wol-KYG: 'Guddig keroog nag kàddug Aji Sax ji dikkal Natan, ne ko:'
  eng-YLT: And it cometh to pass in that night, that the word of Jehovah is unto Nathan,
    saying,
  kne-kne: Ngem sin labi ay sana, nakikali si Diyos en Natan yan kanana,
  eng-WYC-2017: And it was done in that night, and lo! the word of the Lord, was made
    to Nathan, [saying],
  eng-WMBB: That same night, the LORD’s word came to Nathan, saying,
  urd-GVH: लेकिन उसी रात रब नातन से हमकलाम हुआ,
  rug-rug: Ba pa boṉi tugo asa si zama koe Netani se Zihova,
  gaz-gaz: 'Halkan sana garuu dubbiin Waaqayyoo akkana jedhee gara Naataan dhufe:'
  fra-LSG: 'La nuit suivante, la parole de l’Éternel fut adressée à Nathan:'
  gnn-gnn: Ga ŋulinyaramirriyu munhakuna ŋayi Garray waŋana Naythangala bitjarrana
    gam'. “Gatjuy marrtjiya, ga ḻakaraŋa ŋarrakalaŋuwa djämamirriwa Daypitpa biyaka,
    ‘Yaka dhuwala nhenydja dhuḻ'yun yurru buṉbu ŋarraku nhinanharawu.’
  yal-yal: Koni na kɔɛɛn na, Alatala yi falan ti Natan xa, a naxa,
  haw-1868: A ia po iho no, hiki mai la ka olelo a Iehova io Natana la, i mai la.
  arb-NAV: 'وَلَكِنْ فِي تِلْكَ اللَّيْلَةِ قَالَ الرَّبُّ لِنَاثَانَ:'
  ewe-ewe: Ke Yehowa gblɔ na Natan le zã ma me be,
  eng-LEE: And it came to pass during that night, That the word of the Lord came unto
    Nathan, saying,
  gvn-gvn: Yamba wujurrbu Godungku Nathananda yalaman, “Yundu Davidanda balka, ‘Yundu
    ngadiku sheep-sheep kujin-kujin, yamba ngayu yunun wangkanyin maja king-bunganka
    ngaykuwunku bamanka Israel-warranka. Kaki yundu wulay, ngayu yunu kangkal king-bungal.
    Ngayu nyungun junkurrji-bungal, yanya bubu ngulkurrduku kujinka. Ngayu yala nyungu
    nganjanmal, nyulu yala ngayku kangkalmal. Kaki nyulu buyunmal, ngayu nyungun punishim-bungal,
    yala nganjanangka nyungu kangkal punishim-bungal buyunmanya. Yamba ngayu nyungun
    kari bawal, yala ngayu King Saul bawan. Bama yunundumun wuljaljiku bunday. Nyubunyinja
    kangkalangka yunuwundu ngayku bayan ngaral, yundu kari.’” Nathanangka yinya kuku
    Godundumun balkan Davidanda.
  asm-FB: পাছত নাথনলৈ সেই ৰাতিয়েই যিহোৱাৰ বাক্য আহিল,
  sus-A: نَ كْي رَ، عَلَتَلَ نَشَ عَ مَسٍن نَتَن بّ،
  fra-SBL: 'Cette même nuit, la parole de Yahvé fut adressée à Nathan, en ces termes :'
  hbo-hbo: וַיְהִ֖י בַּלַּ֣יְלָה הַה֑וּא וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־נָתָ֖ן לֵאמֹֽר׃
  piu-2006: '@see-verse:2SA.007.003'
  kik-kik: 'Ũtukũ ũcio kiugo kĩa Jehova gĩgĩkinyĩra Nathani, akĩĩrwo atĩrĩ:'
  omb-omb: 'Nge lolo bongi hinge a leo noi Huqe mo vumai lawe Natan, mo veve vena:'
  fra-NCL: 'Cette nuit-là, la parole de Yahweh fut adressée à Nathan en ces termes :'
  cek-AK: To naduem ah, Angraeng ih lok to Nathan khaeah angzoh;
  cuk-cuk: 'A-mutiki, Bab-Jehová, Natánʼga sunmaknonikid, ega sogded:'
  uig-CYR: 'Лекин кечидә шундақ болдики, Пәрвәрдигарниң сөзи Натанға келип мундақ
    дейилди:'
  pma-pma: Ka, en vongien enek, Iahova viteni min provet Netan vit,
  tel-2017: అయితే ఆ రాత్రి యెహోవా స్వరం నాతానుకు ఇలా వినిపించింది,
  hat-BSA: 'Men nan menm nwit lan, pawòl SENYÈ a te vini a Nathan e te di:'
  bxh-bxh: In moho, iꞌipana yai Guyau ya libalau Neitan lisina iyen,
  kos-kos: Tusruk in fong sac LEUM GOD El fahk nu sel Nathan,
  hbo-WLC: וַיְהִ֖י בַּלַּ֣יְלָה הַה֑וּא וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־נָתָ֖ן לֵאמֹֽר׃
  ibo-ibo: Ma nʼabalị ahụ, okwu Onyenwe anyị rutere Netan ntị, na-asị,
  ory-ory: ଏଉତ୍ତାରେ ସେହି ରାତ୍ରି ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ନାଥନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  wmt-wmt: '@see-verse:2SA.007.003'
  chk-chk: Nge lon ewe chök pwinin ewe Samol mi Lapalap a kapas ngeni Natan,
  ssd-ssd: 'Taŋamba nu luka nuŋe wande mbol kina le furir ŋgamu Suŋgo nu Natan tugum
    promba wam pagumba sana:'
  rop-rop: Wal afta na midulnait YAWEI bin dalim Neithan,
  ukr-1871: 'Але тієї самої ночі було слово Господнє до Натана:'
  deu-1951: 'Aber in derselben Nacht kam das Wort des HERRN zu Natan und sprach:'
  eng-JPS: 'And it came to pass the same night, that the word of the LORD came unto
    Nathan, saying:'
  srp-1865: 'Ali onu noæ doðe rijeè Gospodnja k Natanu govoreæi:'
  lug-lug: Ekiro ekyo ekigambo kya Mukama ne kijjira Nasani nti,
