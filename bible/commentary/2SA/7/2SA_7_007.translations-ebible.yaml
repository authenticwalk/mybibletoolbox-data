    arrangkw.
  cth-cth: Isarelnaw koe ka cei nah tangkuem dawk hoi ka tami Isarelnaw kawkhik sak
    hanelah kai ni ka patoun e lawkcengkungnaw koe nang teh kai hanelah Sidar thing
    hoi im hah, bangkongmaw na sak hoeh ka ti boimaw.
  twi-twi: Bere biara a wotu mʼase a Israelman nyinaa ka me ho no, motee sɛ mibisaa
    wɔn sodifo, wɔn a mehyɛ wɔn sɛ wɔnhwɛ me nkurɔfo Israelfo no se, “Adɛn nti na
    momfaa sida nsii ofi mmaa me da?” ’
  hlt-hlt: Israel ca rhoek boeih te kho tom ah ka caeh puei. Olka nen khaw Israel
    koca pakhat khaw ka voek a? Ka pilnam Israel te luem puei ham ka uen rhoek te,
    'Balae tih kai ham tah lamphai im na sak pawh,’ ka ti.
  tbz-SIM: Nɛ̀ m bonɛ̀ dìì dɑɑ̀ Isidɑyɛɛribɛ bɛ cèmmu miɛkɛ m bɑ́ mbekɛ onìtì mɔù
    kɛ tú wè m mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ nɛ̀ idɛí kperí.
  msy-2020: Kɨ danganir avɨribar Israelia, ia koma aruava, kamaghɨn ian gumazir dapanir
    kɨ mɨsevezir tamɨn azarazir puvatɨ, ‘Nɨ tizim bagha na bagha temer sidan dɨpenir
    tamɨn ingarizir puvatɨ?’ ”
  dop-dop: Too mɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝ lɩɩʋ tɔ, mɑ tɑ pɔɔsǝtɑ pɑ nyʋɣʋ nyǝ́mɑ mpɑ
    mɑ lǝsɑɑ tɔ pɑ tɑɑ nɔɣɔlʋ sɩ pepe tɔɔ kɛ́ pɑ tɑ ŋmɑ-m kutuluɣu kʋpɑŋkʋ.
  azb-azb: Bütün İsrail övladları ilə birgə gəzdiyim o yerlərdə xalqım İsrailin qayğısına
    qalmağı buyurduğum İsrail qəbilələrindən birinə ‹Niyə Mənə sidr ağacından bir
    ev qurmadınız?› deyə bir söz söyləmişəmmi?”
  eng-DBY: In all my going about with all the children of Israel, did I speak a word
    with any of the tribes of Israel, whom I commanded to feed my people Israel, saying,
    Why build ye me not a house of cedars?
  hin-2017: जहाँ-जहाँ मैं समस्त इस्राएलियों के बीच फिरता रहा, क्या मैंने कहीं इस्राएल
    के किसी गोत्र से, जिसे मैंने अपनी प्रजा इस्राएल की चरवाही करने को ठहराया है, ऐसी
    बात कभी कही, कि तुम ने मेरे लिए देवदार का घर क्यों नहीं बनवाया?’
  wol-KYG: Mboolem fu ma masa màngeji ak bànni Israyil gépp, ndax mas naa wax benn
    baat, jëme ci genn giirug Israyil gu ma sant ñu sàmm Israyil sama ñoñ, ne leen
    ñu tabaxal ma kërug bantu seedar?”
  eng-YLT: During all [the time] that I have walked up and down among all the sons
    of Israel, a word have I spoken with one of the tribes of Israel which I commanded
    to feed my people Israel, saying, 'Why have ye not built to Me a house of cedars?
  kne-kne: Sin amin ay nakikoykoyogak sin Israelita ay ipogaw ko, adiak polos nansalsalodsod
    sin papangolo ay dinotdotokak ay mangay-ayowan en daida mo apay nga adi da man-amag
    si panbeeyak ay napili ay kaiw di amag na.’
  eng-WYC-2017: by all places, to which I passed with all the sons of Israel? Whether
    I speaking spake to anyone of the lineages of Israel, to whom I commanded, that
    he should feed my people Israel, and said, Why builded-est thou not an house of
    cedar to me?
  eng-WMBB: In all places in which I have walked with all the children of Israel,
    did I say a word to anyone from the tribes of Israel whom I commanded to be shepherd
    of my people Israel, saying, ‘Why have you not built me a house of cedar?’”’
  urd-GVH: जिस दौरान मैं तमाम इसराईलियों के साथ इधर-उधर फिरता रहा क्या मैंने इसराईल
    के उन राहनुमाओं से कभी इस नाते से शिकायत की जिन्हें मैंने अपनी क़ौम की गल्लाबानी
    करने का हुक्म दिया था? क्या मैंने उनमें से किसी से कहा कि तुमने मेरे लिए देवदार
    का घर क्यों नहीं बनाया?’
  rug-rug: Koari doduru Qua inene somanae koari na tinoni Izireli, si namu lopu hite
    tepa ia Rau si keke rina koimata saripu ele huhuki Rau, sapu “Na vegua ke lopu
    tavete poni Nau rini si keke Zelepade sapu ta tavetae huda sida,” gua!
  gaz-gaz: Ani iddoon Israaʼeloota hunda wajjin naannaʼaa ture kamitti iyyuu bulchitoota
    akka isaan saba koo Israaʼelin eeganiif ajaje keessaa nama tokkoon iyyuu, “Isin
    maaliif mana birbirsaa naaf hin ijaarre?” jedhee beekaa?’
  fra-LSG: 'Partout où j’ai marché avec tous les enfants d’Israël, ai-je dit un mot
    à quelqu’une des tribus d’Israël à qui j’avais ordonné de paître mon peuple d’Israël,
    ai-je dit: Pourquoi ne me bâtissez-vous pas une maison de cèdre?'
  gnn-gnn: '@see-verse:2SA.007.006'
  yal-yal: N siga dɛnaxan birin yi nxu nun Isirayila kaane, n kuntigi wuyaxi dɔxɔ
    nɛn Isirayila xun na, n ma yamana, alogo e xa n ma yamaan masuxu. Koni, na waxatin
    birin yi, n mi a fala muxu yo xa, n naxa, “Nanfera, i mi suman wudi banxin tixi
    n xa?” ’
  haw-1868: I ko'u hele ana a pau me na mamo a pau a Iseraela, i olelo aku anei au
    i kekahi ohana a Iseraela, i ka mea a'u i kauoha aku ai e hanai i ko'u poe kanaka
    i ka Iseraela, i ka i ana aku, Heaha ka mea e hana ole ai oukou i hale kedera
    no'u?
  arb-NAV: 'وَفِي غضُونِ تِلْكَ الْحِقْبَةِ الَّتِي سِرْتُ فِيهَا مَعَ جَمِيعِ إِسْرَائِيلَ،
    هَلْ سَأَلْتُ أَحَدَ قُضَاةِ إِسْرَائِيلَ الَّذِينَ وَلَّيْتُهُمْ رِعَايَةَ شَعْبِي
    قَائِلاً: لِمَاذَا لَمْ تَبْنُوا لِي بَيْتاً مِنْ خَشَبِ الأَرْزِ؟'
  ewe-ewe: Afi sia afi si meɖe zɔ kple Israelviwo yi la, ɖe megblɔ na woƒe kplɔla
    siwo mede se na be woakplɔ nye dukɔ la dometɔ aɖe kpɔ be, “Nu ka ŋutie mietu sedatixɔ
    nam o mahã?” ’
  eng-LEE: In all the places where I moved about among all the children of Israel,
    did I speak a word to any one of the tribes of Israel, whom I ordained to feed
    my people Israel, saying, Why have ye not built for me a house of cedar?
  gvn-gvn: '@see-verse:2SA.007.006'
  asm-FB: গোটেই ইস্ৰায়েলৰ সন্তান সকলৰ মাজত মই অহা-যোৱা কৰা কোনো এক ঠাইত, মই যিজনক
    মোৰ প্ৰজা ইস্ৰায়েল লোকসকলক প্ৰতি পালন কৰিবলৈ ভাৰ দিছিলোঁ, ইস্ৰায়েলৰ এনে কোনো
    ফৈদক জানো কেতিয়াবা এই কথা কৈছিলোঁ যে, “তোমালোকে কিয় মোৰ কাৰণে এৰচ কাঠৰ গৃহ নিৰ্ম্মাণ
    নকৰা’?”
  sus-A: ﭑ حّرّ نَشَن بِرِن نَبَ ﭑ نُن عِسِرَيِلَ بْنسْييٍ رَ، ﭑ مُ عَ قَلَ ﭑ مَ مِشِ
    سُفَندِشِ يٌ بّ، مُنقٍ رَ عِ مُ بَنشِ تِ ﭑ بّ سّدِرِ وُرِ رَ؟»›»
  fra-SBL: 'Dans tous les lieux où j''ai marché avec tous les enfants d''Israël, j''ai
    dit à quelqu''un des tribus d''Israël à qui j''avais ordonné d''être le berger
    de mon peuple d''Israël : « Pourquoi ne m''avez-vous pas bâti une maison de cèdre ? ».'
  hbo-hbo: בְּכֹ֥ל אֲשֶֽׁר־הִתְהַלַּכְתִּי֮ בְּכָל־בְּנֵ֣י יִשְׂרָאֵל֒ הֲדָבָ֣ר דִּבַּ֗רְתִּי
    אֶת־אַחַד֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֣ר צִוִּ֗יתִי לִרְעֹ֛ות אֶת־עַמִּ֥י אֶת־יִשְׂרָאֵ֖ל
    לֵאמֹ֑ר לָ֛מָּה לֹֽא־בְנִיתֶ֥ם לִ֖י בֵּ֥ית אֲרָזִֽים׃
  piu-2006: '@see-verse:2SA.007.006'
  kik-kik: Kũrĩa guothe ndanathiĩ na andũ a Isiraeli othe-rĩ, ndĩ ndooria mũtongoria
    o na ũmwe wao, arĩa ndaathire marĩithagie andũ akwa a Isiraeli, atĩrĩ, “Mwagĩte
    kũnjakĩra nyũmba ya mĩtarakwa nĩkĩ?” ’
  omb-omb: Lolo ute ngere hi nam gilu lategi meire Israel doluegi, neu nau veve lawe
    na nora tomtomuegi vena rain tomuegi na nongu sinobu tau Israel, nge i neu hateve
    nau veve lawera vena. “Huri na havai gohe vutu na valengu tea lo gai siaga hi
    a tora?”’
  fra-NCL: 'Pendant tout le temps que j’ai voyagé avec tous les enfants d’Israël,
    ai-je dit un mot à l’un des chefs d’Israël à qui j’ai ordonné de paître mon peuple
    d’Israël, en disant : Pourquoi ne me bâtissez-vous pas une maison de cèdre ?'
  cek-AK: Israel kaminawk khae hoi ka caehhaih ahmuen kruek ah, Israel kaminawk pacah
    hanah lok ka paek ih Israel acaengnawk khaeah, Tipongah ka ohhaih im na sah o
    ai loe? tiah ka naa vai maw?
  cuk-cuk: An Israel-dulemarba gudiid-akale, an Israel-dulemar-idudimaladga igar-uksagu,
    bemar Israel-dulemar-iduega-guoye, an Israel-dulemar-idudimaladga gwen sogsasulid
    be anga urwar-neg sobmaloye.’
  uig-CYR: 'Мән Өзүм барлиқ Исраиллар билән жүргән һәммә йәрләрдә, хәлқим Исраилни
    падичи болуп беқишқа әмир қилғанларға, йәни Исраилниң һәр қандақ қәбилисиниң бир
    йетәкчисигә: Немишкә Маңа кедир яғачтин бир өй ясимайсиләр? — дәп баққанму?'
  tel-2017: ఇశ్రాయేలీయులతో కలసి నేను సంచరించిన కాలమంతా నా ప్రజలను సంరక్షించమని నేను
    ఆజ్ఞాపించిన ఇశ్రాయేలీయుల గోత్రా నాయకుల్లో ఎవ్వరితోనైనా దేవదారు కలపతో నాకొక మందిరం
    కట్టించలేకపోయారే అని ఎవ్వరితోనైనా అన్నానా?
  hat-BSA: 'Nenpòt kote ke M te ale avèk tout fis Israël yo, èske M te pale yon sèl
    pawòl avèk youn nan tribi a Israël yo, ke M te kòmande pou fè bèje a pèp Mwen
    an, Israël, pou di: ‘Poukisa ou pa t bati pou Mwen yon kay ki fèt an sèd?’'
  kos-kos: In fufahsryesr luk nukewa yurin mwet Israel, wanginna pacl nga tuh siyuk
    sin mwet kol su nga sulela ah lah efu ku elos tia musaela sie tempul ma orek ke
    sak cedar ah sik.’
  hbo-WLC: בְּכֹ֥ל אֲשֶֽׁר־הִתְהַלַּכְתִּי֮ בְּכָל־בְּנֵ֣י יִשְׂרָאֵל֒ הֲדָבָ֣ר דִּבַּ֗רְתִּי
    אֶת־אַחַד֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֣ר צִוִּ֗יתִי לִרְע֛וֹת אֶת־עַמִּ֥י אֶת־יִשְׂרָאֵ֖ל
    לֵאמֹ֑ר לָ֛מָּה לֹֽא־בְנִיתֶ֥ם לִ֖י בֵּ֥ית אֲרָזִֽים׃
  ibo-ibo: Nʼebe ọbụla m na-ejegharị nʼetiti ndị Izrel niile, ọ dị mgbe m sịrị onye
    ọbụla nʼime ndị ọchịchị ha, ndị m nyere iwu ka ha zụọ ndị m Izrel, sị, “Gịnị mere
    unu ewubereghị m ụlọ sida?” ’
  ory-ory: ଆମ୍ଭେ ସମୁଦାୟ ଇସ୍ରାଏଲ ସନ୍ତାନ ସହିତ ଯେଉଁସବୁ ସ୍ଥାନରେ ଗମନାଗମନ କଲୁ, ତହିଁ ମଧ୍ୟରୁ
    କୌଣସି ସ୍ଥାନରେ, ଆମ୍ଭ ଲୋକ ଇସ୍ରାଏଲକୁ ପାଳନ କରିବା ପାଇଁ ଯେଉଁମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇଥିଲୁ, ଇସ୍ରାଏଲର
    ଏପରି କୌଣସି ବଂଶକୁ, ତୁମ୍ଭେମାନେ କାହିଁକି ଆମ୍ଭ ନିମନ୍ତେ ଏରସ କାଷ୍ଠର ଗୃହ ନିର୍ମାଣ କରି ନାହଁ,
    ଏପରି ଏକ କଥା କି ଆମ୍ଭେ କହିଅଛୁ?’
  wmt-wmt: '@see-verse:2SA.007.006'
  chk-chk: Lon ekewe leni meinisin ia üa saifetal ie me ekewe chon Israel meinisin
    üsamwo aisini eman lein ekewe souemwenin Israel, chokewe üa awiseer pwe repwe
    chon masen nei aramas, ‘Pwota ousap aüetä eu imwenfel seni irä setar fän itei?’
  ssd-ssd: Ye ma ŋakmba mbolŋge Israel kuasmbi ndoŋ kine promba minen sulumba gabat
    kame madiniŋgen ta nane saniŋmba tane ye tuku wande mayenu ail sidambi wakeiye
    sap ŋga sa ndaken. Ne ka taŋamba nu sawa ŋgina.
  rop-rop: '@see-verse:2SA.007.006'
  ukr-1871: 'Чи промовив же я хоч слово, блукаючи з Ізраїлем кругом, которому з поколїнь,
    що його призначував пасти мій нарід, Ізраїля: Чому не збудуєте менї кедрової палати?'
  deu-1951: 'Wohin ich immer wandelte mit allen Kindern Israel, habe ich auch jemals
    ein Wort geredet zu einem der Stämme Israels, dem ich mein Volk Israel zu weiden
    befahl, und gesagt: Warum bauet ihr mir kein Haus von Zedern?'
  eng-JPS: 'In all places wherein I have walked among all the children of Israel,
    spoke I a word with any of the tribes of Israel, whom I commanded to feed My people
    Israel, saying: Why have ye not built Me a house of cedar?'
  srp-1865: 'Kuda sam god hodio sa svijem sinovima Izrailjevim, jesam li jednu rijeè
    rekao kome od sudija Izrailjevijeh, kojima zapovijedah da pasu narod moj Izrailja,
    i kazao: zašto mi ne naèinite kuæe od kedra?'
  lug-lug: Mu bifo byonna bye ntambudde n’Abayisirayiri bonna, nnina ekigambo n’ekimu
    kye nagamba abafuzi baabwe be nalagira okukulembera abantu bange, Isirayiri nti,
    “Kiki ekibalobedde okunzimbira ennyumba ey’emivule?” ’
  heb-heb: בכל אשר התהלכתי בכל בני ישראל הדבר דברתי את אחד שבטי ישראל אשר צויתי לרעות
    את עמי את ישראל לאמר למה לא בניתם לי בית ארזים׃
  ben-IRV: সমস্ত ইস্রায়েল সন্তানদের মধ্যে আমার যাওয়া আসার দিন আমি যাকে নিজের প্রজা
    ইস্রায়েলকে পালন করার দায়িত্ব দিয়েছিলাম, ইস্রায়েলের এমন কোনো বংশকে কি কখনও
    এই কথা বলেছি যে, তোমরা কেন আমার জন্য এরস কাঠের ঘর তৈরী কর নি?
  pan-pan: ਜਿੱਥੇ-ਜਿੱਥੇ ਮੈਂ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਨਾਲ ਫਿਰਦਾ ਰਿਹਾ ਹਾਂ, ਤਾਂ ਕੀ ਭਲਾ, ਮੈਂ ਇਸਰਾਏਲ
    ਦੇ ਨਿਆਂਈਆਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਚਰਾਉਣ ਦੀ ਆਗਿਆ ਕੀਤੀ, ਕਿਸੇ ਨੂੰ ਕਦੀ
    ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਦਿਆਰ ਦਾ ਭਵਨ ਕਿਉਂ ਨਹੀਂ ਬਣਾਇਆ?
  tkr-tkr: 'Zı gırgıne gahbışilycar İzrailyne milletıka sacigee ı''ğiykır. Zı mısacad
    İzrailyne milletna haa''ane ç''ak''ınbışik''le uvhu deş: „Zas sidrıke xav ale''e“».'
  mya-JVB: ဣသရေလ အမျိုးသားတို့နှင့် ငါလှည့်လည် ရာ အရပ်ရပ် တို့၌ ၊ ငါ ၏လူ ဣသရေလ အမျိုးကို
    ကျွေးမွေး စေခြင်းငှါ ၊ ငါစေခိုင်း သော ဣသရေလ တရားသူကြီး တစုံတယောက် အား၊ သင်သည်
    ငါ့ အဘို့ အာရဇ် သစ်သားအိမ် ကို အဘယ်ကြောင့် မ ဆောက် သနည်းဟု ငါဆို ဘူးသလော။
  tte-O: Ali tobagunao yagite-sipwaili na yagu tomo Isileli sigite-kalatagili saugana
    mekaukavao ama lokeikeile dedei meuloina kolili. Na nige sauga yabo yawawalo tobagunaone
    kolili, gubesi mwa nige mayau sida koina nume namwanamwana yabo wakakabi kaiwegu?’
  tbg-tbg: Haaru te ni Isareri hampata vona vona niha vaiinti vonavu niqaa raqikiate
    ti, vinavuka noraiqama kaunarave. Ho kia te vikara tiha, Nantihae nenavu kia sidaa
    katariqohai ti naavu kaqa timitaavo? tunaravauve, tiro.
  hmo-hmo: Israela taudia danu, lau loaloa gabudia ibounai dekenai be edia gunalaia
    taudia, lau abia hidi taudia, nega ta idia ta lau nanadaia lasi, inai bamona,
    ‘Badina dahaka sida ruma ta lau dekenai oi karaia lasi?’
  urd-urd: और जहाँ जहाँ मैं सब बनी इस्राईल के साथ फिरता रहा, क्या मैं ने कहीं किसी
    इस्राईली क़बीले से जिसे मैंने हुक्म किया कि मेरी क़ौम इस्राईल की गल्ला बानी करो
    यह कहा कि तुमने मेरे लिए देवदार की लकड़ियों का घर क्यों नहीं बनाया?
  rus-SYN: 'Где Я ни ходил со всеми сынами Израиля, говорил ли Я хотя слово какому-либо
    из колен, которому Я назначил пасти народ Мой Израиля: “почему не построите Мне
    кедрового дома”?'
  bqc-SIM: Gu pↄ́ ma sↄ̃kĩikpàu ń ma gbɛ̃́ Isailiↄ píi mi dↄaanaↄ dilɛ aa dↄaanɛ́ɛ,
    kási mi o ń gbɛ̃eɛ, bↄ́yãi i kpɛdↄmɛɛ ń sɛdɛ líoo nio.
  tcz-CHONGTHU: keima Israel mite toh hoilai mun a kachinao hijong le, khatvei jeng
    jong Israel phung lamkai chule kami Israel te chinghoi ho ja ah, epidinga keima
    chenna ding Cedar in hoitah neisahpih lou uham? tin kana phun khapoi.
  mar-mar: इस्राएल लोकांबरोबर मी जेथे जेथे गेलो, त्या त्या ठिकाणी, माझ्या इस्राएल
    लोकांचे मेंढपाळ व्हा म्हणून ज्यांना मी सांगितले त्या इस्राएल वंशातील कोणात्याही
    अधिकाऱ्याला “कधीही माझ्यासाठी तू गंधसरूचे, घर का बांधले नाहीस?” असे विचारले नाही.
  qub-qub: Juc Templuta sedru guerupita rurapämänanpäga juezcunata imaypis manami
    nishcächu. Paycunataga Israelcunata mandananpämi churarä.›
  bqp-bqp: Gu kũ ma sↄ̃sↄ̃n kũ ma gbɛ̃ Isarailanↄ ń pínki madì don'arɛdenↄ ditɛ
    ò dońnɛ arɛ, ama mádi o ń gbɛ̃kenɛ, bↄ́yãi adi kpɛ́ bomɛnɛ kũ sida líoro.
  hat-hat: Nan tout deplase mwen ansanm ak moun Izrayèl yo, mwen pa janm mande yonn
    nan chèf mwen te chwazi pou gouvènen pèp mwen an poukisa yo pa bati yon kay an
    bwa sèd pou mwen.
  eng-BSB: In all My journeys with all the Israelites, have I ever asked any of the
    leaders I appointed to shepherd My people Israel, ‘Why haven’t you built Me a
    house of cedar?’
  tod-tod: 'Yeeɠɛɠalai nii pɛ gè kɛɛni Izelayɛle nuiti polu, gè ɠɛni totuɠɔiti seizu,
    kɛlɛ ti zaama ɓɛ ɠa gè ɠɛni ma: Lee vaa zu wo la pɛlɛ losu bɛ̀ ga sɛdele gului?›'
  eng-WEBPB: In all places in which I have walked with all the children of Israel,
    did I say a word to anyone from the tribes of Israel whom I commanded to be shepherd
    of my people Israel, saying, ‘Why have you not built me a house of cedar?’”’
  kbq-kbq: Hagi Israeli vahe'enema maka kumate'ma manite manite'ma hu'na ne-ena, mago
    kva vahe'ma huhamprizamantoa vahera sida zafareti noni'a kiho hu'na zamantahi
    onke'noe.
  nhe-BL: Ninejnenqui ininhuaya israelitame campa hueli pero ax quema nijtlajtlanijtoc
    se tlayacanquetl tlen nijtlalijtoc para quinmocuitlahuise notlacajhua para ma
    nechchihuili se caltiopamitl tlen tiocuahuitl.
  bus-bus: Guu kɛ̀ ma sↄ̃ki kpàkpan kↄ̃n ma gbɛ̃ Isarailinↄ ń píngi mɛɛ̀ dↄn'aɛdeenↄ
    diɛ aↄ̃ dↄńnɛ aɛ. Má ò ń gbɛ̃kenɛ, à kɛ̀ dia èe kpɛ́ dↄmɛ kↄ̃n sida líoro zikiↄ́?
  gub-BL: Izaew wanupi heata mehe napuranu pixik kwaw wanehe ihe, wanuwihaw heremixamixak
    kwer wanehe ihe. — Màràzàwe tuwe napezapo kwaw tàpuzuhu ywyrapew pupe ipyao pyr
    ihewe, na'e pixik kwaw wanupe ihe.
  eng-DRA: 'In all the places that I have gone through with all the children of Israel,
    did ever I speak a word to any one of the tribes of Israel, whom I commanded to
    feed my people Israel, saying: Why have you not built me a house of cedar?'
