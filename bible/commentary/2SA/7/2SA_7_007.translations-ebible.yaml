verse: 2SA.007.007
translations:
  mal-C: എല്ലാ ഇസ്രായേലിനോടുംകൂടെ ഞാൻ സഞ്ചരിച്ചിരുന്ന ഇടങ്ങളിൽ എവിടെയെങ്കിലുംവെച്ച്,
    എന്റെ ജനമായ ഇസ്രായേലിനെ മേയിക്കുന്നതിനു ഞാൻ കൽപ്പിച്ചാക്കിയ ഭരണാധിപന്മാരിൽ ആരോടെങ്കിലും,
    ‘നിങ്ങൾ എനിക്കുവേണ്ടി ദേവദാരുകൊണ്ട് ഒരു ആലയം പണിയാത്തത് എന്തുകൊണ്ട്’ എന്നു ഞാൻ
    എന്നെങ്കിലും ചോദിച്ചിട്ടുണ്ടോ.
  deu-TKW: 'Habe ich etwa, so lange ich bei allen Israeliten umherzog, zu einem der
    Richter Israels, denen ich den Auftrag gab, mein Volk Israel zu weiden, je ein
    Wort derart gesagt: Warum baut ihr mir keinen Cedernpalast?'
  lin-lin: 'Na bisika nyonso oyo natamboli elongo na bana nyonso ya Isalaele, boni,
    nasilaki koloba ata na moko kati na bakambi na bango, oyo natiaki mpo na kobatela
    bato na ngai, Isalaele : ‹ Mpo na nini botongeli Ngai te ndako ya mabaya ya sedele ? › »'
  eng-LSV: During all [the time] that I have walked up and down among all the sons
    of Israel, have I spoken a word with one of the tribes of Israel, which I commanded
    to feed my people Israel, saying, Why have you not built a house of cedars for
    Me?
  eng-GNV: In al the places wherein I haue walked with all the children of Israel,
    spake I one worde with any of the tribes of Israel when I commanded the iudges
    to feede my people Israel? or sayde I, Why build ye not me an house of cedar trees?
  eng-WEBSTER: In all the places in which I have walked with all the children of Israel
    have I spoken a word with any of the tribes of Israel, whom I commanded to feed
    my people Israel, saying, Why do ye not build me a house of cedar?
  nhw-BL: Ninejnenqui ininhuaya israelitame campa hueli pero amo quema nijtlajtlanijtoc
    se tlayacanquetl catli nijtlalijtoc para quinmocuitlahuise nomasehualhua para
    ma nechchihuili se caltiopamitl tlen tiocuahuitl.
  swh-ONEN: Popote nilipotembea pamoja na Waisraeli wote, je, nimewahi kumwambia kiongozi
    wao yeyote niliyemwamuru kuwachunga watu wangu Israeli, “Kwa nini hujanijengea
    nyumba ya mierezi?” ’
  bba-bba: Bɑɑmɑ mi sɑ dɑ nɛ kɑ Isirelibɑ ɡbɑburɔ, nɑ rɑ ben ɡɑbu ɡɔsiwɑ bɑ n kɑ be
    bɑ tie kpɑre. Adɑmɑ nɑ ǹ ben ɡoo tɑɑrɛ wɛ̃ɛre n nɛɛ, mbɑn sɔ̃nɑ u ǹ mɑn diru
    bɑniɛ kɑ dɑ̃ɑ ye bɑ mɔ̀ sɛduru.
  eng-KJVCPB: In all the places wherein I have walked with all the children of Israel
    spake I a word with any of the tribes of Israel, whom I commanded to feed my people
    Israel, saying, Why build ye not me a house of cedar?
  cpy-cpy: Osheki ojarentsi notsipa-takari Israel-paeni, tee nokowakotziri ikaatzi
    nowakiri jewaterini Israel-paeni, rowetsikina jantari-panko nojeekan-tyaari.’
  mpx-mpx: Alowau boda Isileli wama minawanawa labi gegewena elal, nige sauga etega
    ya babaek tohouwa bolo ya telel no gamagalau Isileli ali tomatahikan elal ya babaa,
    “Ga i ola ge nige abwakil sida elana limi waiwaisana etega ku tatal kaiweu?” ’
  luo-luo: Kuonde duto masewuothoe gi jo-Israel duto, bende asewachoe gimoro ni jotendgi
    mane aketo mondo orit joga Israel niya, “Angʼo momiyo pok ugerona ot mar yiend
    sida?” ’
  meu-meu: Israel taudia iboudiai ida na loa henidiava gabudia iboudiai na Israel
    edia hanemaoro tauna ta, egu orea Israel ireguna ai na halaoa tauna, na nanadaia
    a, nato “Dahakadainai sida rumana auta to haginia egu?”
  npi-ULB: इस्राएलका सबै मानिस माझमा म घुमफिर गरेका सबै ठाउँमा, मेरा मानिस इस्राएलका
    रेखदेख गर्न मैले नियुक्‍ति गरेका इस्राएलका कुनै पनि अगुवालाई मैले कहिलै यसो भनें
    र, “तैंले मेरो निम्ति किन देवदारुको मन्‍दिर बनाएको छैनस्?”
  yor-yor: Ní ibi gbogbo tí èmi ti ń rìn pẹ̀lú gbogbo àwọn ọmọ Israẹli, ǹjẹ́ èmi ti
    bá ọ̀kan nínú ẹ̀yà Israẹli, tí èmi pa àṣẹ fún láti máa bọ́ àwọn ènìyàn mi àní
    Israẹli, sọ̀rọ̀ pé, “Èéṣe tí ẹ̀yin kò fi kedari kọ́ ilé fún mi.” ’
  emp-NTPO: Mʌ̃ bãrã drõã naẽnabemarã ume nĩbasid̶e mʌ̃ puru Israel pe eronĩbaped̶ad̶arãa
    jaraca basía mʌ̃ itea dji biara b̶ʌ bacuru deda od̶amãrẽã.”
  ind-ind: Ke mana pun Aku pindah bersama bangsa Israel, Aku tidak pernah menyuruh
    siapa pun yang Aku pilih sebagai pemimpin Israel untuk mendirikan bagi-Ku sebuah
    rumah dari kayu aras.’
  pes-OPCB: در طول این مدت، هرگز به هیچ‌کدام از رهبران اسرائیل که آنها را برای شبانی
    قوم خود تعیین نموده بودم، نگفتم که چرا برایم خانه‌ای از چوب سرو نساخته‌اید؟
  tgl-ULB: Sa lahat ng lugar kung saan lumilipat ako kasama ang lahat ng tao ng Israel,
    may nasabi ba akong anumang bagay sa sinuman sa mga pinuno ng Israel na hinirang
    ko para pangalagaan ang aking mga lahing Israel, sinasabing, “Bakit hindi mo ako
    ginawan ng isang bahay na cedar?"”'
  cbu-NT: '@see-verse:2SA.007.006'
  hui-hui: I̱ni Isaraele wali agali ti haru mandagi dindi dewani ibagabu haabo harimago
    howa tinaga agali haguane i̱na dabalu helarurunihondo lalu, Ira tamia bayale karume
    i̱naga anda mbira bia nahe kamigo agibe, lalu hale naharuligoni, lene.
  mya-mya: ယင်း​သို့​မိ​မိ​၏​လူ​မျိုး​တော်​နှင့်​လှည့်​လည်​တော် မူ​ခဲ့​စဉ်​အ​ဘယ်​အ​ခါ​၌​မျှ
    ငါ​သည်​မိ​မိ​ခန့် ထား​သော​ခေါင်း​ဆောင်​တို့​အား`သင်​တို့​အ​ဘယ် ကြောင့်​ငါ​၏​အ​တွက်​သစ်​က​တိုး​သား​ဗိ​မာန်
    တော်​ကို​ဆောက်​လုပ်​၍​မ​ပေး​ကြ​သ​နည်း' ဟု မေး​တော်​မ​မူ​ခဲ့။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཡུལ་གང་དུ་ཕྱིན་ནའང་། བདག་གིས་སྔོན་ཆད་བདག་གི་འབངས་མི་སྐྱོང་བར་བྱོས་ཤིག་ཅེས་བཀའ་གནང་བའི་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་རྣམས་ཀྱི་འགོ་དཔོན་
    སུ་ཞིག་ལ་ཁྱོད་ཅག་གིས་ངའི་དོན་དུ་ཐང་ཤིང་གི་མཆོད་ཁང་མི་བཞེང་བ་ཅི་ཡིན་ཞེས་སྨྲས་མྱོང་ངམ།
  sna-sna: Pose pandaifamba navaIsraeri vose, ndakamboti here kuno mumwe wavatongi
    vavo vandakarayira kuti vafudze vanhu vangu vaIsraeri, “Makaregerei kundivakira
    imba yemisidhari?” ’
  spa-BLM: 'En todos los lugares por donde he andado con todos los hijos de Israel,
    ¿he dicho alguna palabra a alguno de las tribus de Israel a quien mandé que fuera
    pastor de mi pueblo Israel, diciendo: “¿Por qué no me habéis construido una casa
    de cedro?”’'
  cac-cac: B'ajtactil ix in ec'n̈ej yed' eb' in chon̈ab', malaj b'aj ix in c'an d'a
    junoc eb' ayoch yajalil chon̈ab' chi' vuuj, tas yuj max sb'o junoc in cajnub'
    eb', nab'a c'ute' tz'och d'ay, xchi Jehová, xa chi d'a vin̈ rey chi'.
  swh-ULB: Mahali pote ambapo nimekuwa nikihama miongoni mwa wana wote wa Israeli,
    Je niliwai kusema lolote na viongozi wa Israeli niliowaweka kuwachunga watu wangu
    Israeli, kusema, “Kwa nini hamjanijengea nyumba ya mierezi?”
  bel-bel: 'Дзе Я ні хадзіў з усімі сынамі Ізраіля, ці казаў Я хоць слова каму-небудзь
    з плямёнаў, якому Я назначыў пасьвіць народ Мой Ізраіля: чаму ня збудуеце Мне
    кедровага дома?'
  deu-ELBBK: 'Wo immer ich wanderte unter allen Kindern Israel, habe ich wohl zu einem
    der Stämme Israels, dem ich gebot, mein Volk Israel zu weiden, ein Wort geredet
    und gesagt: Warum habt ihr mir nicht ein Haus von Zedern gebaut?'
  mbb-OT: Hein kedhalinhalin ku he zuma ku is menge etew ku he Israilihanen, wazà
    ad megkaǥi ziyà te menge pengulu, he midsuǥù ku te ked-elima kandan, te maan is
    wazè e zan tukuzi te utew mekempet he valey he zutun a ed-ezapa he sidru is menge
    pengawid din.’
  mal-2015: എന്റെ ജനമായ യിസ്രായേലിനെ മേയ്പാൻ ഞാൻ കല്പിച്ചാക്കിയ യിസ്രായേൽ ഗോത്രങ്ങളിൽ
    ഒന്നിനോടു എനിക്കു ദേവദാരുകൊണ്ടു ഒരു ആലയം പണിയാതിരിക്കുന്നതു എന്തു എന്നു എല്ലായിസ്രായേൽമക്കളോടുംകൂടെ
    ഞാൻ സഞ്ചരിച്ചുവന്ന സ്ഥലങ്ങളിൽ എവിടെ വെച്ചെങ്കിലും ഒരു വാക്കു കല്പിച്ചിട്ടുണ്ടോ?
  rmc-rmc: 'Medik somas le Izraelitenca pro drom, šoha na phučľom le izraelike vodcendar,
    saven ačhaďom, hoj te ľidžan miro narodos: „Soske mange na ačhade kher le cedrostar?“
    ‘'
  pes-OPV: و به هر جایی که با جمیع بنی‌اسرائیل گردش کردم آیا به احدی از داوران اسرائیل
    که برای رعایت قوم خود، اسرائیل، مامور داشتم، سخنی گفتم که چرا خانه‌ای از سروآزاد
    برای من بنا نکردید؟
  ron-1924: 'Претутиндень пе унде ам мерс ку тоць копиий луй Исраел, ам спус Еу оаре
    врео ворбэ вреунея дин семинцииле луй Исраел, кэрея ый порунчисем сэ паскэ пе
    попорул Меу, Исраел, зикынд: Пентру че ну-Мь зидиць о касэ де чедру?»’'
  ben-OBCV: সমস্ত ইস্রায়েলীর সাথে আমি যেখানে যেখানে গিয়েছি, আমি কি কখনও যাদের আমার
    প্রজা ইস্রায়েলকে দেখাশোনা করার আদেশ দিয়েছিলাম, তাদের সেইসব শাসনকর্তার মধ্যে
    কাউকে বললাম, “তোমরা কেন আমার জন্য দেবদারু কাঠের এক গৃহ নির্মাণ করে দাওনি?” ’
  som-som: Oo meel kasta oo aan kula socday reer binu Israa'iil oo dhan, qabiilooyinka
    reer binu Israa'iil oo aan ku amray inay quudiyaan dadkayga reer binu Israa'iil
    ma midkood baan eray kula hadlay oo miyaan ku idhi, War maxaad iigu dhisi weydeen
    guri kedar ah?
  lat-VUC: 'Per cuncta loca quæ transivi cum omnibus filiis Israël, numquid loquens
    locutus sum ad unam de tribubus Israël, cui præcepi ut pasceret populum meum Israël,
    dicens: Quare non ædificastis mihi domum cedrinam?'
  eng-ASVBT: In all places wherein I have walked with all the children of Israel,
    spake I a word with any of the tribes of Israel, whom I commanded to be shepherd
    of my people Israel, saying, Why have ye not built me a house of cedar?
  ita-1885: 'Dovunque io son camminato con tutti i figliuoli d''Israele, ho io mai
    in alcuna maniera parlato di questo ad alcuna delle tribù d''Israele, alla quale
    io avessi comandato di pascere il mio popolo Israele, dicendo: Perchè non mi avete
    voi edificata una casa di cedri?'
  eng-LXXUP: wheresoever I went with all Israel. Have I ever spoken to any of the
    tribes of Israel, which I commanded to tend my people Israel, saying, Why have
    ye not built me a house of cedar?
  eng-ULB: In all places where I have moved among all the people of Israel, did I
    ever say anything to any of Israel's leaders whom I appointed to shepherd my people
    Israel, saying, “Why have you not built me a house of cedar?”'”
  spa-VBL: 'Pero en todos esos viajes con todo Israel, ¿le reclamé alguna vez a algún
    líder israelita al que puse a cargo de mi pueblo: ‘Por qué no has construido una
    casa de cedro para mí’?'
  fra-_FOB: 'Partout où j''ai marché avec tous les enfants d''Israël, en ai-je dit
    un mot à quelqu''une des tribus d''Israël, à qui j''ai commandé de paître mon
    peuple d''Israël? Ai-je dit: Pourquoi ne m''avez-vous point bâti une maison de
    cèdre?'
  mal-mal: എന്റെ ജനമായ യിസ്രായേലിനെ മേയ്ക്കുവാൻ ഞാൻ കല്പിച്ചാക്കിയ യിസ്രായേൽ ഗോത്രനായകന്മാരില്‍
    ഒന്നിനോട് “എനിക്ക് ദേവദാരുകൊണ്ട് ഒരു ആലയം പണിയാതിരിക്കുന്നത് എന്ത്?” എന്ന് എല്ലായിസ്രായേൽമക്കളോടുംകൂടി
    ഞാൻ സഞ്ചരിച്ചുവന്ന സ്ഥലങ്ങളിൽ എവിടെവച്ചെങ്കിലും ഒരു വാക്ക് കല്പിച്ചിട്ടുണ്ടോ?’
  urd-GVR: Jis daurān maiṅ tamām Isrāīliyoṅ ke sāth idhar-udhar phirtā rahā kyā maiṅ
    ne Isrāīl ke un rāhnumāoṅ se kabhī is nāte se shikāyat kī jinheṅ maiṅ ne apnī
    qaum kī gallābānī karne kā hukm diyā thā? Kyā maiṅ ne un meṅ se kisī se kahā ki
    tum ne mere lie deodār kā ghar kyoṅ nahīṅ banāyā?’
  suz-BL: गो इस्राएल ङा आं मुरपुकी नु ते ते गाक्‍ङा, मेक मेक मार आं मुर इस्राएली आन
    कली कोव़ब, आन थर ङा ठेयब मुर आन कली आं कली लेबानोन ङा लाइश्‍शो रवा आ शी के खिं
    मारदे मसेल्‍नी’ देंङा ङा?
  ita-1927: 'Dovunque sono andato, or qua, or là, in mezzo a tutti i figliuoli d’Israele,
    ho io forse mai parlato ad alcuna delle tribù a cui avevo comandato di pascere
    il mio popolo d’Israele, dicendole: Perché non mi edificate una casa di cedro?'
  ckb-ckb: لە هەموو هاتوچۆکردنەکانم لەگەڵ هەموو نەوەی ئیسرائیل، ئایا هیچ قسەیەکم کرد
    لەگەڵ یەکێک لە ڕابەرەکانی ئیسرائیل، ئەوانەی فەرمانم پێکردن بۆ ئەوەی شوانایەتی
    گەلی ئیسرائیلم بکەن، ’بۆچی ماڵێکتان لە داری ئورز بۆ دروستنەکردووم؟‘ “
  eng-BBE: In all the places where I went with all the children of Israel, did I ever
    say to any of the judges of Israel, to whom I gave the care of my people Israel,
    Why have you not made me a house of cedar?
  kan-OKCV: ನಾನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಪರಿಪಾಲಿಸಲು ಆಜ್ಞಾಪಿಸಿದ ಇಸ್ರಾಯೇಲಿನ ಅಧಿಪತಿಗಳಲ್ಲಿ
    ಒಬ್ಬನ ಜೊತೆಯಾದರೂ, “ನೀವು ನನಗೆ ದೇವದಾರು ಮನೆಯನ್ನು ಏಕೆ ಕಟ್ಟಲಿಲ್ಲ,” ಎಂದು, ನಾನು ಸಮಸ್ತ
    ಇಸ್ರಾಯೇಲಿನ ಸಂಗಡ ಸಂಚರಿಸಿದ ಯಾವ ಸ್ಥಳದಲ್ಲಾದರೂ, ಯಾವಾಗಲಾದರೂ ಕೇಳಿದೆನೋ?’
  tam-2017: 'நான் இஸ்ரவேலான என்னுடைய மக்களை மேய்க்கும்படி கட்டளையிட்ட இஸ்ரவேல் கோத்திர
    தலைவர்களில் யாரையாவது நோக்கி: நீங்கள் எனக்குக் கேதுரு மரத்தால் செய்யப்பட்ட ஆலயத்தைக்
    கட்டாமலிருக்கிறது என்ன என்று நான் இஸ்ரவேல் மக்களுக்குள் உலாவி வந்த எந்த இடத்திலாவது
    ஏதாவது ஒரு வார்த்தையைச் சொன்னதுண்டோ?'
