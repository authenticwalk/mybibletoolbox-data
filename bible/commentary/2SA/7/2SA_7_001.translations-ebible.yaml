  tel-2017: యెహోవా దావీదుకు నాలుగు దిక్కులా అతని శత్రువుల మీద విజయాలు అనుగ్రహించి,
    నెమ్మది కలుగజేసిన తరువాత అతడు తన పట్టణంలో నివాసమున్నాడు. దావీదు నాతాను అనే ప్రవక్తను
    పిలిపించి,
  hat-BSA: Alò, li te vin rive ke pandan wa a te rete lakay li a, e SENYÈ a te ba
    li repo tout kote sou lènmi li yo,
  bxh-bxh: Waiyunu Deiwidi sa miya fataꞌiꞌili. In moho Guyau ya itaꞌita watan yo ya
    saguhi be ana waiyunu ya lei hafihafitidi. Mulina yai, ya miya daumwali ena luma
    loholohona yai. Lumana ni oyagi loholohona hesana sida, lisina yai sa ginauli.
  kos-kos: Tokosra David el muta okak in lohm sin tokosra, ac LEUM GOD El karinganulang
