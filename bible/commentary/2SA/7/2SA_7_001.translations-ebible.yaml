  tbg-tbg: Ho Noravano Kotiva Devitira kaha quvaro viva maateraiqiharo vaumanta vira
    navutaaka hini hini vauka kia iqoka raqireka anuvaro Devitiva nai avuhainaara
    naavuqi koqema kero vaura.
  hmo-hmo: King Davida be iena ruma badana dekenai ia noho, bona Lohiabada ese laga-ani
    ia henia, ia dekenai idia tuari taudia ibounai dekena amo.
  urd-urd: जब बादशाह अपने महल में रहने लगा, और ख़ुदावन्द ने उसे उसको चारों तरफ़ के
    सब दुश्मनों से आराम बख़्शा।
  rus-SYN: Когда царь жил в доме своем, и Господь успокоил его от всех окрестных врагов
    его,
  bqc-SIM: Kɛ́ kí zↄ̃̀lɛ a bɛ, Dii aà bↄ̀ ibɛɛ pↄ́ liaaaàziↄ ↄzĩ, à aà gbà
    ĩ́ampakĩi,
  tcz-CHONGTHU: Leng David a leng ipia aum chun Pakaiyin akimvel a agalmite jouse
    akonin kicholdona apetan ahi,
  mar-mar: राजा दावीद आपल्या नवीन घरात राहू लागला आणि परमेश्वराने त्यास भोवतालच्या
    सर्व शत्रूंपासून विसावा दिला.
  soq-soq: Iawe God Dawid gonaasane ita kakaisan emalawoa apanawa mampo ita do muka
    wanena mo nanaumopi. Sa baiwa me duwa bedewe wanwan obasawa bedewe wandie.
  qub-qub: Ray David tiyaycaran palasyuncho. Llapan contrancunapis mana rimapänanpäna
    Tayta Dios camacächiran.
  bqp-bqp: Kũ kína vùtɛ a bɛa, Dikiri a bò ibɛrɛ kũ ò likainↄ ↄĩ à a gbà ĩampaki,
  hat-hat: Wa David te byen chita nan palè li. Seyè a te pwoteje l', li te fè tout
    lènmi ki te alantou peyi a pa chache l' kont ankò.
  eng-BSB: After the king had settled into his palace and the LORD had given him rest
    from all his enemies around him,
  tod-tod: Tɛi masagi Davide zeini ná-pɛlɛi wu, ta Ɠɔoɠɔ GALAGI dooɠo feeni zea,
    é kula sili nuiti pɛ zea, niiti ti ɠɛni maaɠoolii zu,
  eng-WEBPB: When the king lived in his house, and the LORD had given him rest from
    all his enemies all around,
  kbq-kbq: Hagi kini ne' Deviti'ma kini noma'afima manitegeno'a, Ra Anumzamo'a manifru
    amigeno mika ha' vahe'amo'za hara eme huontazageno fru huno mani'ne.
  nhe-BL: Huajca teipa David mosehui ipan nopa caltlanahuatili huan ayoc quisayaya
    para tlatehuis pampa TOTECO quimacac tlasehuilistli ica nochi icualancaitacahua.
  bus-bus: Kɛ̀ kí vɛ̃̀ɛ a bɛ, Dii à bↄ̀ ibɛɛ kɛ̀ aↄ̃ↄ ligazinↄ ↄzĩ à à gbà ĩampakii,
  gub-BL: Wiko Tawi tuwihawete romo wàpuzuhu pe kury. Weruze'eg tuwe hemiruze'eg wà.
    Tupàn Tuweharupi Wiko Ma'e upyro Tawi iàmàtyry'ymar wanuwi.
  eng-DRA: And it came to pass when the king sat in his house, and the Lord had given
    him rest on every side from all his enemies,
