  heb-heb: ויהי כי ישב המלך בביתו ויהוה הניח לו מסביב מכל איביו׃
  ben-IRV: পরে রাজা যখন নিজের ঘরে বাস করতে লাগলেন এবং সদাপ্রভু চারিদিকের সব শত্রুর
    থেকে তাঁকে বিশ্রাম দিলেন,
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਜਿਸ ਵੇਲੇ ਰਾਜਾ ਆਪਣੇ ਘਰ ਵਿੱਚ ਬੈਠਾ ਸੀ, ਯਹੋਵਾਹ ਨੇ ਉਸ ਦੇ ਚੁਫ਼ੇਰੇ
    ਦੇ ਵੈਰੀਆਂ ਤੋਂ ਉਹ ਨੂੰ ਆਰਾਮ ਦਿੱਤਾ।
  tkr-tkr: Paççah cune sarayeeqa sarımee, Rəbbee mang'us cune hiqiy-allane duşmanaaşike
    macal hele.
  mya-JVB: ထာဝရဘုရား သည် အရပ်ရပ် တို့၌ ရှိသောရန်သူ အပေါင်း တို့လက်မှ ကယ်လွှတ်တော်မူသောကျေးဇူးကို
    ရှင် ဘုရင်သည် ခံရ၍၊ နန်း တော်၌ ငြိမ်ဝပ် စွာ နေ ရသောအခါ။
  tte-O: Yeoba kin Deibida isagui kana tokalomagigiliwo meuloili siya simiyamiya Isileli
