  tbz-SIM: Kɛ̀ Dɑfiti mbo o cĩ́ɛ̃̀tɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nkɛi nho dootitɔbɛ̀ bɛ̀ɛ̀
    ò fitɛ́ kóò òmpùnnɛ.
  msy-2020: Dughiar maba gɨvazɨma, Ikiavɨra Itir God, Atrivim Devit gamizɨ, apanir
