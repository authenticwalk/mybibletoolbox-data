  hin-2017: जब राजा अपने भवन में रहता था, और यहोवा ने उसको उसके चारों ओर के सब शत्रुओं
    से विश्राम दिया था,
  wol-KYG: Gannaaw loolu Buur Daawuda sanc na këram, Aji Sax ji noppal ko ci noonam
