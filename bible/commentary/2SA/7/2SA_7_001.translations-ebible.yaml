  urd-GVH: दाऊद बादशाह सुकून से अपने महल में रहने लगा, क्योंकि रब ने इर्दगिर्द के
    दुश्मनों को उस पर हमला करने से रोक दिया था।
  rug-rug: Koa pa nana vetu baṉara se Devita, meke lopu kaqu varipera nia sari doduru
    nana kana, sina Zihova si ponia sa binule.
  gaz-gaz: Mootichi erga masaraa isaa keessa jiraachuu jalqabee Waaqayyo diinota isaa
    kanneen naannoo isaa jiran hunda jalaa isa boqochiisee booddee,
  fra-LSG: Lorsque le roi habita dans sa maison, et que l’Éternel lui eut donné du
    repos, après l’avoir délivré de tous les ennemis qui l’entouraient,
  gnn-gnn: Ga ŋulinyaramirriyunydja waluyu ŋayi Giŋ Daypit yukurrana nhinana ḻatju'ŋurana
