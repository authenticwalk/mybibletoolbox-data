  eng-JPS: And it came to pass, when the king dwelt in his house, and the LORD had
    given him rest from all his enemies round about,
  srp-1865: A kad car sjeðaše kod kuæe svoje, i Gospod mu dade mir svuda unaokolo
    od svijeh neprijatelja njegovijeh,
  lug-lug: Awo olwatuuka kabaka n’atereera mu lubiri lwe, Mukama n’amuwa okuwummula
