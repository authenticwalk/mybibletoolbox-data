  dop-dop: Tɑcɑɑ yɑpɑ wulɑʋ kɛ ɩ kolontunɑɑ niŋ tɑɑ, ɩlɛnɑ ɩ́ mǝlɩ ɩ kɑwulɑɣɑ tǝyɑɣɑ
