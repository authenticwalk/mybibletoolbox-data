  uig-CYR: Падиша өз ордисида туратти, Пәрвәрдигар униңға әтрапидики барлиқ дүшмәнлиридин
    арам бәргәндин кейин,
  pma-pma: Avong vahis muli, Deved ro tahosis en mari eim onen asuv houlu en out Serusalem,
