  hbo-WLC: וַיְהִ֕י כִּי־יָשַׁ֥ב הַמֶּ֖לֶךְ בְּבֵית֑וֹ וַיהוָ֛ה הֵנִֽיחַ־ל֥וֹ מִסָּבִ֖יב
    מִכָּל־אֹיְבָֽיו׃
  ibo-ibo: O ruo mgbe eze nọsara ahụ nʼụlọeze ya, mgbe Onyenwe anyị mekwara ka o site
    nʼaka ndị iro ya nọ gburugburu zuru ike,
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜା ଆପଣା ଗୃହରେ ବାସ କରିବା ବେଳେ ଓ ସଦାପ୍ରଭୁ ତାଙ୍କର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ
    ଶତ୍ରୁମାନଙ୍କଠାରୁ ତାଙ୍କୁ ବିଶ୍ରାମ ଦେଲା ଉତ୍ତାରେ
  wmt-wmt: Wali Tayipitku palurla purlka mayaru ngartakpani, nyanayirla kirrarnani.
    Yarnta Ngarpungu ngampurrikanani, ngajirta palu pungkarla ngayiwarntirlu. Nyanartijangka
    parla jularni nganpayiwu puraputku yiniwu Nayijinku, “Ngaju marna kirrarnana wulyungajinyangu
    mayarurla. Mana yangkarti Ngarpukura nyangajirtapurru warrarni pa ngunangana kaninykaniny
    kalukurlamipa. Ngartakpankula marnarla mayaru Ngarpuwu.” Jangkumanila manyanta
    Nayijintu, “Kaj. Ngartakkarrarla, puju manurla wulyumalany. Ngarpungu manta marlamanku.”
    Nyanartijangkala parla Ngarpungu jularni pukanyjajarti Nayijinku Tayipitku jarrmarnupurru.
    Marni parla, “Kujarti manurla julawu. Ngajirta ngaji mayaru ngartakpanta. Wali
    marna kirrarnana kalukurla. Walimpa paji ngartakpanku nyantukurarlu walakurlu
    jirnajangkarlu. Yarnta marna Tayipit ngampurrikananku ngajungu nyantukurawarnti
    yapajirnanyunguwarnti kilakiwarntijaa jamirtiwarnti mapirrirni marnanya marlamananku.”
    Yanila manyanta Tayipitkarti Nayijin. Jularnila parla Ngarpukurajangka wangki
    nukarnini.
  chk-chk: Iwe, lupwen ewe king Tafit a nom lon imwan, nge ewe Samol mi Lapalap a
    asösöü seni chon oputan meinisin mi nom ünükün,
  ssd-ssd: David Suŋgoŋge kigraibka sinzaŋna le nu nuŋe wande mbolŋge mine mayemba
