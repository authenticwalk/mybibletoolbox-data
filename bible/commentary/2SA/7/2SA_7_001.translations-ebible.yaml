verse: 2SA.007.001
translations:
  mal-C: ദാവീദ് രാജാവ് കൊട്ടാരത്തിൽ താമസമുറപ്പിക്കുകയും ചുറ്റുമുള്ള സകലശത്രുക്കളിൽനിന്നും
    യഹോവ അദ്ദേഹത്തിനു സ്വസ്ഥത നൽകുകയും ചെയ്തശേഷം,
  deu-TKW: Einmal nun, während der König in seinem Palaste wohnte - Jahwe hatte ihm
    nämlich Ruhe verschafft vor allen seinen Feinden ringsum -,
  lin-lin: Sima na mokonzi kovanda na ndako na ye mpe Yawe kopesa ye bopemi liboso
    ya banguna na ye nyonso oyo bazingelaki ye,
  eng-LSV: And it comes to pass, when the king sat in his house, and YHWH has given
    rest to him all around, from all his enemies,
  eng-GNV: Afterwarde when the King sate in his house and the Lord had giuen him rest
    rounde about from all his enemies,
  eng-WEBSTER: And it came to pass, when the king sat in his house, and the LORD had
    given him rest around from all his enemies;
  nhw-BL: Huajca teipa David mosehui ipan nopa caltlanahuatili huan ayacmo quisayaya
    para tlahuilanas pampa TOTECO quimacac tlasehuilistli ica nochi icualancaitacahua.
  swh-ONEN: Baada ya mfalme kuingia rasmi katika jumba lake la kifalme, naye Bwana
    akiwa amemstarehesha pande zote mbali na adui zake,
  bba-bba: Ye Yinni Gusunɔ u sinɑ boko Dɑfidi wɔrɑ win yibɛrɛ be bɑ nùn sikerenɛn
    nɔmɑn di, u derɑ u wɑ̃ɑ bɔri yɛndu sɔɔ u sɔ̃ win yɛnuɔ.
  eng-KJVCPB: And it came to pass, when the king sat in his house, and the Lord had
    given him rest round about from all his enemies;
  cpy-cpy: Ari ijeekaki pinkathari David ipankoki. Ishinetakiri Tajorentsi imakoryaawaki
    rowayiritari kijaneentziriri.
  mpx-mpx: Sauga Yehoba kin Deibid i labe ana topihigelgel gegewel bolo hi minaa labi
    Isileli bebenaa i pakokovel ge i veyaho, yaka Deibid i mibubun wana limi elana,
  luo-luo: Bangʼe ka ruoth nosedonjo e ode mar ruoth kendo Jehova Nyasaye nosemiye
    kwe e kinde gi wasike duto mane olwore,
  meu-meu: Hanua pavapavana na ena ruma ai e nohova, bona Iehova ese laḡa-ani e henia,
    ana inai iboudiai vairadiai.
  npi-ULB: राजाले आफ्नो घर व्यवस्थित गरेपछि र तिनका वरिपरिका सबै शत्रुबाट परमप्रभुले
    विश्राम दिनुभएपछि,
  yor-yor: Ó sì ṣe, nígbà tí ọba ń gbé ní ilé rẹ̀, tí Olúwa sì fún un ní ìsinmi yíkákiri
    kúrò lọ́wọ́ gbogbo àwọn ọ̀tá rẹ̀.
  emp-NTPO: Ãcõrẽba israelerã boro Davira dji quĩrũ ume necai b̶ʌsia. Maʌ̃ awara Davira
    idji de dromane b̶esia.
  ind-ind: Ketika Raja Daud menempati istananya dengan tenang, dan sesudah TUHAN menghentikan
    gangguan dari segala musuh di sekitarnya,
  pes-OPCB: داوود پادشاه در کاخ خود در امنیت ساکن شد، زیرا خداوند او را از شر تمام
    دشمنانش رهانیده بود.
  tgl-ULB: Nangyari ito matapos manirahan ng hari sa kaniyang bahay, at matapos siyang
    binigyan ng kapahingahan ni Yahweh mula sa lahat ng kaniyang nakapalibot na mga
    kaaway,
  cbu-NT: Dapiy pangoom kapung pangurangu anpur, Apanllshat Dapiyaam kapung istarangiya,
    pangush mapiyru taamaama. Mishat, nda undarar arang muntamaam mangooz mapiymash
    undarareem kasarangiya.
  hui-hui: Isaraele wali agalirunaga waitigi hearume ti baba wai nabilo Anduane Homogohanda
    baya hangu handayaho heagola Debidi ibu nde ibuni andagaha bayale berene.
  mya-mya: ယ​ခု​အ​ခါ​ဒါ​ဝိဒ်​မင်း​သည်​နန်း​တော်​တွင် ငြိမ်း​ချမ်း​စွာ​နေ​ရ​သော​အ​ခါ
    ထာ​ဝ​ရ ဘု​ရား​သည်​ဒါ​ဝိဒ်​မင်း​အား​ရန်​သူ​အ​ပေါင်း တို့​ဘေး​မှ​ကင်း​ဝေး​စေ​တော်​မူ​သ​ဖြင့်၊-
  bod-N: ཡང་དེའི་རྗེས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཕྱོགས་བཞིའི་དགྲ་རྣམས་ཀྱི་བཙན་འཛུལ་བཟློགས་ནས་རྒྱལ་པོ་ཉིད་ཀྱི་ཕོ་བྲང་དུ་ཞི་བར་སྡོད་པའི་ཚེ།
  sna-sna: Zvino mambo akati agara mumuzinda wake uye Jehovha amupa zororo kubva kuvavengi
    vake vose vakanga vakamupoteredza,
  spa-BLM: Cuando el rey vivía en su casa, y Yahvé le había dado descanso de todos
    sus enemigos alrededor,
  cac-cac: Ayic ix canxon̈ej vin̈aj rey David chi' d'a spalacio. Ayic toxo ix yac'och
    junc'olal Jehová d'a scal eb' israel yed' eb' ajc'ol yajoch d'a eb',
  swh-ULB: Ikawa mfalme alipokuwa amekwisha kukaa katika nyumba yake, na baada ya
    Yahwe kuwa amemstarehesha kutokana na adui zake wate waliomzunguka,
  bel-bel: Калі цар жыў у доме сваім, і Гасподзь асланіў яго ад усіх навакольных ворагаў
    ягоных,
  wed-wed: Ma Bada David i gagaloei ma nanare ana ḡavia anatapui i vovaiubai. Ma ana
    nuaubana i mae.
  deu-ELBBK: Und es geschah, als der König in seinem Haus wohnte und der HERR ihm
    ringsumher Ruhe geschafft hatte vor allen seinen Feinden,
  mbb-OT: Diyè en si Hadì David med-ubpà te turuǥan din, ne mibeǥayan te Nengazen
    te kelinew is ginhedian din, he wazè en igkaandam he edsurung.
  mal-2015: യഹോവ ചുറ്റുമുള്ള സകലശത്രുക്കളെയും അടക്കി രാജാവിന്നു സ്വസ്ഥത നല്കിയശേഷം
    രാജാവു തന്റെ അരമനയിൽ വസിക്കുംകാലത്തു
  rmc-rmc: Sar o kraľis o David geľa te bešel andre peskro palacis a sar o RAJ diňa,
    hoj leskro kraľišagos te dživel andro smirom savore ňeprijaťeľenca, save sas pašal
    leste,
  pes-OPV: و واقع شد چون پادشاه در خانه خود نشسته، و خداوند او را از جمیع دشمنانش
    از هر طرف آرامی داده بود،
  ron-1924: Кынд а локуит ымпэратул ын каса луй ши кынд й-а дат одихнэ Домнул, дупэ
    че л-а избэвит де тоць врэжмаший каре-л ынконжурау,
  aui-aui: Wasina bi Yawe God, Deivid kana aviyama ivitarababareni bi maragata ivereni
    da aviya tupadi igeiwayidi. Bi yana kiiwawo barene nuwaruririye iyamakamake,
  ben-OBCV: রাজামশাই তাঁর প্রাসাদে স্থির হয়ে বসার ও সদাপ্রভু তাঁকে তাঁর চারপাশের
    সব শত্রুর দিক থেকে বিশ্রাম দেওয়ার পর,
  som-som: Oo waxay noqotay markii boqorkii gurigiisii degay oo uu Rabbigu nasasho
    ka siiyey cadaawayaashiisii ku wareegsanaa oo dhan,
  lat-VUC: Factum est autem cum sedisset rex in domo sua, et Dominus dedisset ei requiem
    undique ab universis inimicis suis,
  eng-ASVBT: And it came to pass, when the king dwelt in his house, and Jehovah had
    given him rest from all his enemies round about,
  ita-1885: OR avvenne che, abitando il re in casa sua, dopo che il Signore gli ebbe
    dato riposo da tutti i suoi nemici d'ogn'intorno,
  eng-LXXUP: And it came to pass when the king sat in his house, and the Lord had
    given him an inheritance on every side free from all his enemies round about him;
  eng-ULB: It happened that after the king had settled in his house, and after Yahweh
    had given him rest from all his surrounding enemies,
  spa-VBL: A estas alturas el rey estaba cómodo en su palacio y el Señor le había
    dado la paz de todas las naciones enemigas que lo rodeaban.
  fra-_FOB: Après que le roi fut établi dans sa maison, et que tout alentour l'Éternel
    lui eut donné du repos de tous ses ennemis,
  mal-mal: യഹോവ ചുറ്റുമുള്ള സകലശത്രുക്കളിൽനിന്ന് ദാവീദ് രാജാവിന് സ്വസ്ഥത നല്കിയശേഷം
    രാജാവ് തന്റെ അരമനയിൽ വസിക്കുന്ന കാലത്ത്
  urd-GVR: Dāūd Bādshāh sukūn se apne mahal meṅ rahne lagā, kyoṅki Rab ne irdgird
    ke dushmanoṅ ko us par hamlā karne se rok diyā thā.
  suz-BL: मिनु पिप आंम खिंम बाक्‍म नोले, परमप्रभु यावेम मेको कली आ एर ओंथ ङा जोरी
    सत्रु नेल्‍ल आन रे नाइक्‍चा गेवा बाक्‍त।
  ita-1927: Or avvenne che il re, quando si fu stabilito nella sua casa e l’Eterno
    gli ebbe dato riposo liberandolo da tutti i suoi nemici d’ogn’intorno,
  ckb-ckb: پاش ئەوەی پاشا لە کۆشکەکەیدا نیشتەجێ بوو، هەروەها یەزدانیش لە هەموو دوژمنەکانی
    چواردەوری حەواندییەوە،
  eng-BBE: Now when the king was living in his house, and the Lord had given him rest
    from war on every side;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅರಸನ ಸುತ್ತಲಿದ್ದ ಎಲ್ಲಾ ಶತ್ರುಗಳಿಂದ ತಪ್ಪಿಸಿ, ಅರಸನು ವಿಶ್ರಾಂತಿಯಿಂದ
    ತನ್ನ ಅರಮನೆಯಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದಾಗ,
  tam-2017: யெகோவா ராஜாவைச் சுற்றிலும் இருந்த அவனுடைய எல்லா எதிரிகளுக்கும் அவனை விலக்கி,
    இளைப்பாறச் செய்தபோது, அவன் தன்னுடைய வீட்டிலே குடியிருக்கும்போது,
  spa-RV-1909: Y ACONTECIÓ que, estando ya el rey asentado en su casa, después que
    Jehová le había dado reposo de todos sus enemigos en derredor,
  ron-BTF: Și s-a întâmplat, când împăratul a șezut în casa lui și DOMNUL i-a dat
    odihnă de toți dușmanii lui de jur împrejur,
  eng-WEBP: When the king lived in his house, and the LORD had given him rest from
    all his enemies all around,
  eng-FBV: By now the king was comfortable in his palace and the Lord had given him
    peace from all the enemy nations around him.
  nld-1939: Toen Jahweh den koning rust had verleend van al zijn vijanden in het rond,
    en de koning zijn paleis had betrokken,
  nch-BL: Huajca teipa David mosehui ipan nopa caltanahuatili huan ayecmo quisayaya
    para tatehuis pampa TOTECO quimacac tasehuilisti ica nochi icualancaitacahua.
  vie-1934: Khi vua đã ngự trong cung mình, và Đức Giê-hô-va đã giải cứu người khỏi
    các kẻ thù nghịch chung quanh mình, khiến cho người được bình an,
  hin-CV: जब राजा अपने महल में बस गया और याहवेह ने उन्हें उनके सभी शत्रुओं से शांति
    प्रदान कर दी.
  spa-BES: Cuando el rey vivía en su casa, y el Señor le había dado descanso de la
    guerra por todos lados;
  tdx-tdx: Ie amy zao, fa nimoneñe añ’ an­jom­ba’e ao i mpanjakay vaho hene nampitofae’
    Iehovà ze rafe­lahi’e mb’ etia mb’etia,
  tha-KJV: อยู่​มาเมื่อกษั​ตริ​ย์ประทับในพระราชวังของพระองค์ และพระเยโฮวาห์ทรงโปรดให้​พระองค์​พักจากการรบศึกรอบด้าน
  por-BR-2018: E aconteceu que, estando já o rei assentado em sua casa, depois que
    o SENHOR lhe havia dado repouso de todos os seus inimigos em derredor,
  deu-ELO: Und es geschah, als der König in seinem Hause wohnte, und Jehova ihm ringsumher
    Ruhe geschafft hatte vor allen seinen Feinden,
  eng-WYC-2018: Forsooth it was done, when king David had sat in his house, and the
    Lord had given rest to him on each side from all his enemies,
  epo-epo: Kiam la reĝo loĝis en sia domo, kaj la Eternulo donis al li ripozon rilate
    ĉiujn liajn malamikojn ĉirkaŭe,
  uig-PIN: Padixaⱨ ɵz ordisida turatti, Pǝrwǝrdigar uningƣa ǝtrapidiki barliⱪ düxmǝnliridin
    aram bǝrgǝndin keyin,
  beo-beo: Hina bagade Da:ibidi da hina bagade diasu amo ganodini esalu. Amola Hina
    Gode da ea ha lai dunu ilia e mae hasalima:ne gaga:i.
  tpi-OTNT: King Devit i stap long haus bilong en na em i sindaun gut, long wanem,
    Bikpela i no larim ol birua i kam pait long Israel.
  hau-SA: Bayan sarki ya kama zama a fadansa Ubangiji kuma ya hutashe shi daga dukan
    abokan gābansa da suke kewaye da shi,
  uig-LAT: Padishah öz ordisida turatti, Perwerdigar uninggha etrapidiki barliq düshmenliridin
    aram bergendin kéyin,
  nde-nde: Kwathi inkosi isihlala esigodlweni sayo uThixo eseyiphumuzile kuzozonke
    izitha zayo enhlangothini zonke,
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene nofo ʻae tuʻi ʻi hono fale, pea kuo tuku
    kiate ia ʻe Sihova ʻae mālōlō mei hono ngaahi fili kotoa pē naʻe nofo takatakai;
  ces-1613: I stalo se, že když král seděl v domě svém, a Hospodin jemu dal odpočinutí
    vůkol přede všemi nepřátely jeho,
  eng-WMB: When the king lived in his house, and the LORD had given him rest from
    all his enemies all around,
  tam-TCV: தாவீது அரசன் தனது அரண்மனையில் குடியமர்ந்தான். யெகோவா அவனைச் சுற்றிலுமிருந்த
    பகைவர்கள் எல்லோரிடமிருந்தும் அவனுக்கு ஆறுதல் கொடுத்தார்.
  ceb-ULB: Nahitabo kini human nga nagpahimutang na ang hari sa iyang balay, ug human
    siya gihatagan ni Yahweh ug pahulay gikan sa tanang kaaway nga nakapalibot kaniya,
  pol-UBG: Gdy król zamieszkał w swoim domu, a PAN dał mu odpoczynek od wszystkich
    jego wrogów wokoło;
  agr-agr: David apu wajasmatai niina shiwaaji aidaujai chichaman epegkea maanitsuk
    agkan nii inamtaijin pujusa shiig takasti tusa Tuke Pujuu yaigkui.
  kyc-kyc: Kiŋi Dapiti banya anda dokona kapa palu pisipiyamo dokopa Kamongo dokome
    banya nyisu petenge dupwame pyasasaramiŋi lapala nyiso kyawa lete nyiya.
  urd-GVU: داؤد بادشاہ سکون سے اپنے محل میں رہنے لگا، کیونکہ رب نے ارد گرد کے دشمنوں
    کو اُس پر حملہ کرنے سے روک دیا تھا۔
  deu-1912: Da nun der König in seinem Hause saß und der HERR ihm Ruhe gegeben hatte
    von allen seinen Feinden umher,
  ntj-ntj: Nyangka puurrpa Tayipirrnga nyinarranytja palunyaku yiwarla walykumunungka.
    Nyangka-ya yarnangu kutjupa-kutjupa pirni nganyirri pitjapayinya wiyarringu. Tjiinyamarntu
    Mama Kuurrtu-tjananya marrkura kanyiranytja.
  kan-2017: ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ ಸುತ್ತಣ ವೈರಿಗಳ ಭಯವೆಲ್ಲಾ ತಪ್ಪಿಹೋಗಿ ಅರಸನು ಅರಮನೆಯಲ್ಲಿ ಸಮಾಧಾನದಿಂದ
    ವಾಸಿಸುತ್ತಿದ್ದನು.
  yap-yap: Re ngiyal’ i n’ey e ke par David ni Pilung ni ir e be gagiyegnag girdi’en
    e nam rok, me par SOMOL nike yororiy David rok urngin e pi to’ogor rok.
  hlt-MCSB: Manghai te amah im ah om tih kho a sak vaengah anih hamla a kaepvai kah
    a thunkha boeih te BOEIPA loh a duem sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሞርኮ ቢያይዳፓ ካፔሢሮ ካኣቲ፥ ዳውቴ ፔኤኮ ካኣቱሞ ማኣሮይዳ ጊኢጊ ናንጋኔ።
  twi-ASANTE: Ɛberɛ a wɔbɔɔ ɔhene no atenaseɛ wɔ nʼahemfie na Awurade ama asomdwoeɛ
    aba asase no so no,
  mwc-mwc: Maranai David ana bitaupauma yovenai i mabinubai murinai, kana abiya si
    tompipini wai Bada i bopapari ba i yakam kabitam.
  eng-WEBU: When the king lived in his house, and the LORD had given him rest from
    all his enemies all around,
  wal-wal: Kawoi Daawiti ba kawo keettan uttidoogaappe guyyiyaaninne GODAI a a morkketu
    ubbaappe shemppissidoogaappe guyyiyan,
  spa-PDDPT: Aconteció que cuando el rey ya vivía en su casa, después que Yavé le
    dio reposo de todos sus enemigos alrededor,
  gun-gun: Ha'e gui huvixa Davi ngoo py ae oĩ jave, hovaigua kuery jova-jovai re ikuai
    va'e opu'ãague gui Senhor omombytu'u ma rire
  agu-BL: I tzun bantz yi nsken wi't jal tzatzin paz tan Kataj ẍchixo'l yi e' xonl
    Israel scyuch' yi e' mas jilwutz wunak yi ate' solte'j, nin yi nsken opon yi rey
    tan najewe'n le palacio,
  eng-PEV: After David became the big boss, God kept his enemies away from Israel.
    So he sat down happily in his big house in Jerusalem.
  ilo-ULB: Apaman a nagnaed ti ari iti balayna, ken pinaginana isuna ni Yahweh manipud
    kadagiti amin a nakapalawlaw a kabusorna,
  kpg-kpg: King David gu haga noho hagahumalia gi lala i lodo dono hale damana, gei
    Dimaadua gu benebene a mee gi daha mo ono hagadaumee huogodoo.
  uig-ARA: پادىشاھ ئۆز ئوردىسىدا تۇراتتى، پەرۋەردىگار ئۇنىڭغا ئەتراپىدىكى بارلىق دۈشمەنلىرىدىن
