verse: 2SA.007.005
translations:
  mal-C: '“നീ ചെന്ന്, യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു എന്ന് എന്റെ ദാസനായ ദാവീദിനോടു
    പറയുക: ഞാൻ അധിവസിക്കേണ്ടതിന്നു നീയാണോ എനിക്ക് ഒരു ആലയം പണിയുന്നത്?'
  deu-TKW: 'Wohlan, sage meinem Knechte David: So spricht Jahwe: Solltest du mir ein
    Haus zu einer Wohnung bauen?'
  lin-lin: '— Kende koyebisa Davidi, mosali na ngai : « Tala liloba oyo Yawe alobi :
    Boni, yo nde okotongela ngai ndako mpo ete navanda kati na yango ?'
  eng-LSV: '“Go, and you have said to My servant, to David, Thus said YHWH: Do you
    build for Me a house for My dwelling in?'
  eng-GNV: Goe and tell my seruant Dauid, Thus saieth the Lord, Shalt thou buylde
    me an house for my dwelling?
  eng-WEBSTER: Go and tell my servant David, Thus saith the LORD, Wilt thou build
    me a house for me to dwell in?
  nhw-BL: Xiya xiquilhuiti notequipanojca David para yaya amo quichihuas se cali campa
    niitztos.
  swh-ONEN: '“Nenda ukamwambie mtumishi wangu Daudi, ‘Hili ndilo asemalo Bwana: Je,
    ewe ndiwe wa kunijengea mimi nyumba ili nikae ndani yake?'
  bba-bba: ɑ doo ɑ nɛn sɔm kowo Dɑfidi sɔ̃ ɑ nɛɛ, nɛ Yinni Gusunɔ nɑ nùn sɔ̃ɔmɔ, n
    ǹ mɔ wiyɑ u koo mɑn diru bɑniɑ mi nɑ kon wɑ̃ɑ.
  eng-KJVCPB: Go and tell my servant David, Thus saith the Lord, Shalt thou build
    me a house for me to dwell in?
  cpy-cpy: '“Piyaata-shiteri nomperatanewo, David, pikanteri: ‘Iroka ikantzi Tajorentsi:
    ¿Eerokama wetsikinani pankotsi nojeekan-tyaari?'
  mpx-mpx: '“Nu na nu baek no totuwalali Deibid elana nu ba, ‘Yehoba i ba ola hiwe:
    Owa nige limi nu tatal kaiweu ge na miminaa.'
  luo-luo: '“Dhiyo mondo inyis jatichna Daudi niya, ‘Ma e gima Jehova Nyasaye wacho:
    In ema digerna ot mondo adagie?'
  meu-meu: 'Aola, egu hesiai tauna David ba hamaoroa, Iehova na ini e gwau tomamu:
    Egu noho rumana auta ba haginia a?'
  npi-ULB: “जा र मेरो दास दाऊदलाई भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, 'के तैंले
    मेरो निम्ति बस्‍नलाई मन्‍दिर बनाउने छस्?
  yor-yor: “Lọ, sọ fún ìránṣẹ́ mi, fún Dafidi pé, ‘Báyìí ni Olúwa wí, ìwọ ó ha kọ́
    ilé fún mi tí èmi yóò gbé.
  emp-NTPO: '–Mʌ̃ nezoca Davia nãwã jarad̶e wãdua: “Ãcõrẽba nãwã jara b̶ʌa: bʌa mʌ̃
    itea de dromada oiẽ́ b̶ʌa.'
  ind-ind: '“Pergilah, sampaikan kepada hamba-Ku Daud, ‘Inilah yang dikatakan TUHAN:
    Bukan kamu orang yang pantas mendirikan rumah bagi Aku.'
  pes-OPCB: 'که برود و به خدمتگزار او داوود چنین بگوید: «تو نمی‌توانی برای من خانه‌ای
    بسازی.'
  tgl-ULB: '“Pumunta ka, at sabihin kay David na aking lingkod, ''Ito ang sinasabi
    ni Yahweh: Gagawan mo ba ako ng isang bahay na matitirahan?'
  cbu-NT: Ashiriya, shiyshat Natánaa, Dapiyaa kamaningcha, Apanll ateeja shiyaatsi.
    ¿Antaati kaapa shiyaja nuwaam pangi panguchish? ndunparee.
  hui-hui: I̱naga biabe biahaga Debidi karia puwa i̱naga bi ogo ibuhondo lamibe. Debidi-o
    i̱na agali i̱naga anda i̱ holiyanaga bia holene dabo heledogo í̠ ndo ke.
  mya-mya: '``ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ထံ​သို့​သွား​၍​သူ့ အား`သင်​သည်​ငါ​ကျိန်း​ဝပ်​ရန်​ဗိ​မာန်​တော်​ကို
    တည်​ဆောက်​ရ​မည်​မ​ဟုတ်။-'
  bod-N: ཁྱོད་སོང་ནས་བདག་གི་ཞབས་ཕྱི་དཱ་བིད་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བདག་གནས་སའི་མཆོད་ཁང་ཞིག་བཞེངས་པར་འདོད་དམ།
  sna-sna: '“Enda undoudza muranda wangu Dhavhidhi kuti, ‘Zvanzi naJehovha: Ndiwe
    here ungandivakira imba yandingagara?'
  spa-BLM: '“Ve y dile a mi siervo David: “Dice Yahvé: “¿Debes construirme una casa
    para que habite en ella?'
  cac-cac: 'Ixic, b''at al d''a vin̈ in checab'' vin̈aj David, tzalani to a in Jehová
    in sval icha tic: Man̈oc achlaj ol a b''oq''ue junoc templo b''aj ol in aj chi''.'
  swh-ULB: '“Nenda na umwambie mtumishi wangu Daudi, ''Hivi ndivyo asemavyo Yahwe:
    Je utanijengea nyumba ya kuishi?”'
  bel-bel: 'ідзі, скажы рабу Майму Давіду: так кажа Гасподзь: ці ты пабудуеш Мне дом
    для Майго пражываньня,'
  wed-wed: “Ma nae ma au taunola David ma riwei ma pa, Bada wei e ririwei ‘Eḡa tam
    numa ma voai da Tau au animae.”
  deu-ELBBK: 'Geh hin und sprich zu meinem Knecht, zu David: So spricht der HERR:
    Solltest du mir ein Haus bauen zu meiner Wohnung?'
  mbb-OT: '“Genat ka, ne keǥiyi is suluǥuen ku he si David he iyan heini migkaǥi ku:
    ‘Iyan ke ves ebpehitindeg te valey he ed-ubpaan ku?'
  mal-2015: 'എന്റെ ദാസനായ ദാവീദിനോടു നീ ചെന്നു പറക: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഞാൻ അധിവസിക്കേണ്ടതിന്നു നീ എനിക്കു ഒരു ആലയം പണിയുമോ?'
  rmc-rmc: '„Dža a phen mire služobňikoske le Davidoske: ‚Kada phenel o RAJ: Tu mange
    kames te ačhavel kher, hoj te bešav andre?'
  pes-OPV: '«برو و به بنده من داودبگو، خداوند چنین می‌گوید: آیا تو خانه‌ای برای سکونت
    من بنا می‌کنی؟'
  ron-1924: '„Ду-те ши спуне робулуй меу Давид: ‘Аша ворбеште Домнул: «Оаре ту Ымь
    вей зиди о касэ ка сэ локуеск ын еа?'
  aui-aui: '“Kunagho yagu wiitamariyana Deivid kunawoneni bo, ‘Yawe God mma naboni
    iwona: Gegha tam kiiraviguve bare kunayoghani da kamone anamakena.’'
  ben-OBCV: '“তুমি গিয়ে আমার দাস দাউদকে বলো, ‘সদাপ্রভু একথাই বলেন: তুমিই কি আমার
    বসবাসের জন্য এক গৃহ নির্মাণ করবে?'
  som-som: Tag, oo waxaad addoonkayga Daa'uud ku tidhaahdaa, Rabbigu wuxuu ku leeyahay,
    War guri aan dego ma ii dhisaysaa?
  lat-VUC: 'Vade, et loquere ad servum meum David: Hæc dicit Dominus: Numquid tu ædificabis
    mihi domum ad habitandum?'
  eng-ASVBT: Go and tell my servant David, Thus saith Jehovah, Shalt thou build me
    a house for me to dwell in?
  ita-1885: 'Va'', e di'' al mio servitore Davide: Così ha detto il Signore: Mi edificheresti
    tu una casa per mia stanza?'
  eng-LXXUP: Go, and say to my servant David, Thus says the Lord, Thou shalt not build
    me a house for me to dwell in.
  eng-ULB: '“Go and tell David my servant, ''This is what Yahweh says: Will you build
    me a house in which to live?'
  spa-VBL: '“Ve y dile a mi siervo David: Esto es lo que dice el Señor: ¿Debes ser
    tú quien construya una casa para que yo viva en ella?'
  fra-_FOB: 'Va, et dis à David, mon serviteur: Ainsi a dit l''Éternel: Est-ce toi
    qui me bâtirais une maison, afin que j''y habite;'
  mal-mal: '“എന്റെ ദാസനായ ദാവീദിനോടു നീ ചെന്ന് പറയുക: ‘യഹോവ ഇപ്രകാരം കല്പിക്കുന്നു:
    എനിക്ക് അധിവസിക്കുന്നതിന് നീ ഒരു ആലയം പണിയുമോ?'
  urd-GVR: “Mere ḳhādim Dāūd ke pās jā kar use batā de ki Rab farmātā hai, ‘Kyā tū
    merī rihāish ke lie makān tāmīr karegā? Hargiz nahīṅ!
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “गे लशा, आं गेय पाइब दाऊद कली ‘गे आं कली बाक्‍चा
    कली खिं सेल्‍नेवे ङा? १इतिहास २२:८; १राजा ५:१७
  ita-1927: '“Va’ e di’ al mio servo Davide: Così dice l’Eterno: Saresti tu quegli
    che mi edificherebbe una casa perch’io vi dimori?'
  ckb-ckb: '«بڕۆ بە داودی بەندەم بڵێ: ”یەزدان ئەمە دەفەرموێت: ئایا تۆ ئەو کەسەی کە
    ماڵێک بۆ نیشتەجێبوونم بنیاد دەنێت؟'
  eng-BBE: Go and say to my servant David, The Lord says, Are you to be the builder
    of a house, a living-place for me?
  kan-OKCV: '“ನೀನು ಹೋಗಿ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ, ‘ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನಾನು
    ವಾಸವಾಗಿರುವುದಕ್ಕೆ ನೀನು ನನಗೆ ಆಲಯವನ್ನು ಕಟ್ಟಬೇಕೆಂದಿರುವೆಯೋ?'
  tam-2017: 'நீ போய் என்னுடைய தாசனான தாவீதை நோக்கி: யெகோவா சொல்லுகிறது என்னவென்றால்,
    நான் வாழும்படி ஆலயத்தை நீ எனக்குக் கட்டுவாயோ?'
  spa-RV-1909: 'Ve y di á mi siervo David: Así ha dicho Jehová: ¿Tú me has de edificar
    casa en que yo more?'
  ron-BTF: 'Du-te și spune servitorului meu David: Astfel spune DOMNUL: Îmi vei zidi
    tu o casă ca să locuiesc în ea?'
  eng-WEBP: “Go and tell my servant David, ‘The LORD says, “Should you build me a
    house for me to dwell in?
  eng-FBV: '“Go and tell my servant David, This is what the Lord says: Should you
    be the one to build a house for me to live in?'
  nld-1939: 'Ga aan mijn dienaar David zeggen: Zo spreekt Jahweh! Wilt ge Mij een
    huis bouwen, waarin Ik kan wonen?'
  nch-BL: “Xiya xiquilhuiti notequipanojca David para yaya amo quichihuas se cali
    campa niitztos.
  vie-1934: 'Hãy đi nói cùng Đa-vít, tôi tớ ta, rằng: Đức Giê-hô-va phán như vầy:
    Người há sẽ xây cho ta một cái đền để ta ngự tại đó sao?'
  hin-CV: '“मेरे सेवक दावीद से जाकर यह कहना, ‘याहवेह का कथन है: क्या तुम्हीं वह हो,
    जो मेरे रहने के लिए भवन बनाएगा?'
  spa-BES: 'Ve y dile a mi siervo David: El Señor dice: No serás tú quien construya
    un templo para que habite en él.'
  tdx-tdx: 'Akia, saontsio t’i Davide mpitoroko: Hoe ty nafè’ Iehovà: Ihe hao ty hamboatse
    anjomba himoneñako?'
  tha-KJV: “จงไปบอกดาวิดผู้​รับใช้​ของเราว่า ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เจ้​าจะสร้างนิเวศให้เราอยู่​หรือ
  por-BR-2018: 'Vai e dize a meu servo Davi: Assim disse o SENHOR: Tu me edificarás
    casa em que eu more?'
  deu-ELO: 'Gehe hin und sprich zu meinem Knechte, zu David: So spricht Jehova: Solltest
    du mir ein Haus bauen zu meiner Wohnung?'
  eng-WYC-2018: Go thou, and speak to my servant David, (and say), The Lord saith
    these things, Whether thou shalt build to me an house to dwell in? (or Shalt thou
    build a house for me to live in?)
  epo-epo: 'Iru, kaj diru al Mia servanto David: Tiele diris la Eternulo: Ĉu vi konstruos
    al Mi domon por Mia loĝado?'
  uig-PIN: '— Berip ⱪulum Dawutⱪa degin: «Pǝrwǝrdigar: — «Sǝn dǝrwǝⱪǝ Manga turidiƣanƣa
    ɵy salmaⱪqimusǝn?» — dǝydu.'
  beo-beo: '“Dia asili, na hawa: hamosu dunu Da:ibidi ema amane sia:ma, `Di da Debolo
    amo ganodini Na da esalumu, amo gaguma:ne, Na da di hame ilegei.'
  tpi-OTNT: “Yu go long Devit, wokman bilong mi, na givim dispela tok bilong mi long
    em. Devit, yu i no dispela man mi bin makim bilong wokim haus bilong mi.
  hau-SA: “Je ka faɗa wa bawana Dawuda, ‘Ga abin da Ubangiji ya ce, kai ne za ka gina
    mini gida in zauna?
  uig-LAT: '— Bérip qulum Dawutqa dégin: «Perwerdigar: — «Sen derweqe Manga turidighan’gha
    öy salmaqchimusen?» — deydu.'
  nde-nde: '“Hamba uyetshela inceku yami uDavida uthi, ‘Nanku okutshiwo nguThixo:
    Nguwe yini omele ungakhele indlu yokuhlala kuyo?'
  ton-ton: “ʻAlu ʻo tala ki heʻeku tamaioʻeiki ko Tevita, ‘ʻOku pehē ʻe Sihova, He
    te ke langa ʻe koe kiate au ha fale ke u nofo ai?
  ces-1613: 'Jdi a pověz služebníku mému Davidovi: Takto praví Hospodin: Zdaliž ty
    mi stavěti budeš dům, v kterémž bych přebýval?'
  eng-WMB: “Go and tell my servant David, ‘The LORD says, “Should you build me a house
    for me to dwell in?
  tam-TCV: '“நீ போய் என் அடியவன் தாவீதிடம் சொல்லவேண்டியதாவது: ‘யெகோவா சொல்வது இதுவே:
    நான் வசிப்பதற்கான வீட்டைக் கட்டுகிறவன் நீ தானோ?'
  ceb-ULB: '“Lakaw ug sultihi ang akong sulugoon nga si David, ''Mao kini ang giingon
    ni Yahweh: Magbuhat ka ba ug balay nga papuy-an kanako?'
  pol-UBG: 'Idź i powiedz mojemu słudze Dawidowi: Tak mówi PAN: Czy ty zbudujesz mi
    dom, abym w nim mieszkał?'
  agr-agr: '“Mina inakeg David jegajua chichagkum: ‘Amek wi pujustinuk jegamkashtatme’,
    tusa Tuke Pujuu tujamui tusam ujakta.'
  kyc-kyc: Nambana kendemande akali Dapiti doko kando nambame lalamo lao lamaila pupi.
    Embame ingyuo nambana tembole anda doko pyaka nare, lape.
  urd-GVU: ”میرے خادم داؤد کے پاس جا کر اُسے بتا دے کہ رب فرماتا ہے، ’کیا تُو میری
    رہائش کے لئے مکان تعمیر کرے گا؟ ہرگز نہیں!
  deu-1912: 'Gehe hin und sage meinem Knechte David: So spricht der HERR: Solltest
    du mir ein Haus bauen, daß ich darin wohne?'
  ntj-ntj: '@see-verse:2SA.007.004'
  kan-2017: ಯೆಹೋವನು, “ನೀನು ಹೋಗಿ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ‘ನೀನು ನನಗೋಸ್ಕರ ಮನೆಯನ್ನು ಕಟ್ಟಬೇಕೋ?
  yap-yap: “Mman ngam weliy ngak e tapigpig rog i David ni be lungug ngak, ‘Gathi
    gur e ngam toy ba tempel nggu par ngay.
  hlt-MCSB: “Cet lamtah ka sal David te thui pah. BOEIPA loh , 'Ka om nah ham ka im
    Te na sa aya?
  mdy-ETH: «ታ ዓይላሢ፥ ዳውቴ ኮይላ ዴንዲ ታ ዒዛም ጋዓ ባኮ ኬኤዜ፤ ‹ታ ናንጋንዳ ጌኤዦ ማኣሮ ማዣንዳሢ ኔናቱዋሴ፤
  twi-ASANTE: '“Kɔka kyerɛ me ɔsomfoɔ Dawid sɛ, ‘Sɛdeɛ Awurade seɛ nie: Wone obi a
    ɛsɛ sɛ wosi ɛdan ma me na metena mu anaa?'
  mwc-mwc: “Ke nae ba au saibisaibirina David ke wonei, ‘Bada nikasike, i wona, “Kata
    kom naki au aba mamana yovena kuna bowai?” ’
  eng-WEBU: “Go and tell my servant David, ‘The LORD says, “Should you build me a
    house for me to dwell in?
  wal-wal: “Ba; baada ta ashkkaraa Daawita hagaadan yaaga; ‘GODAI hagaadan yaagees;
    “Taani de7ana keettaa keexxanai nena gidakka.
  spa-PDDPT: 'Vé y dí a mi esclavo David: Así dice Yavé: ¿Tú me edificarás Casa en
    la cual Yo more?'
  gun-gun: '— Tereo ha''e aipo''re xerembiguai Davi pe: “Po rami Senhor ijayvu: Ndee
    ae ''rã teve rejapo peteĩ oo xee aĩ aguã?'
  agu-BL: '“Ba''n cẍben tan xtxole''n yi xtxolbile''j tetz yi inchakum Luwiy. Nin
    alaj tetz, yi ya''stzun yol Jehová yi iRyosil: ‘Nk''e''tz aẍ cẍocpon tan banle''n
    jun inca''l tan innajewe''n tul.'
  eng-PEV: He told him to say this to David, “David, you are my working man. Listen
    to me. I want you to leave it. Don’t build a house for me. And don’t build a house
    for that special box.
  ilo-ULB: '“Mapanka ket ibagam kenni David nga adipenko, ''Kastoy ti kuna ni Yahweh:
    Ibangonannak kadi iti balay a pagnaedak?'
  kpg-kpg: “Hana gi dagu dangada hai hegau go David. Hagi anga ina gi mee boloo, ‘Ma
    hagalee kooe dela belee hau di hale dela belee noho iei Au no lodo.
  uig-ARA: 'ــ بېرىپ قۇلۇم داۋۇتقا دېگىن: «پەرۋەردىگار: ــ «سەن دەرۋەقە ماڭا تۇرىدىغانغا
    ئۆي سالماقچىمۇسەن؟» ــ دەيدۇ.'
  tof-tof: '“Ugó wam kürü zaget olom Deibidka, da igó yalke magó, ‘Lod igó bóktóne:
    ma sab ngyaben müót koke elo kürünkü.’”'
  sus-sus: «Siga, a fala n ma konyi Dawuda bɛ, ‹Alatala yi nan masenxi, a n xa a fala
    i bɛ, «I tan nan banxi tima n bɛ n sabatima dɛnnaxɛ?
  pon-2006: “Kohwei oh kairehki ei ladu Depit, ‘Kaidehk kowe me pahn kauwadahng ie
    tehnpesei wasa I pahn kin kousoan ie.
  jae-jae: “Ôna ma ôsôm êndêŋ ŋoc sakiŋwaga Dawid gebe ‘Apômtau kêsôm amboac tonec
    gebe Aôm gobe ôkwê andu teŋ êtu aê jaŋgôŋŋa me.
  ksd-ksd: 'Una vana. ma una ve kaugu tultul David, A Luluai i biti dari: Dave, una
    pait kaugu ta pal upi ina ki tana?'
  tur-YTC: '“Git, hizmetkârım David''e söyle: ''Yahve diyor ki, “Oturmam için sen
    mi bana konut yapacaksın?'
  grc-BRENT: καὶ εἶπον πρὸς τὸν δοῦλόν μου Δαυὶδ, τάδε λέγει Κύριος, οὐ σὺ οἰκοδομήσεις
    μοι οἶκον τοῦ κατοικῆσαί με.
  ind-AYT: “Pergilah dan katakan kepada hamba-Ku Daud, inilah firman TUHAN, ‘Kamukah
    yang akan mendirikan rumah untuk Kudiami?
  nya-nya: '“Pita kamuwuze mtumiki wanga Davide kuti, ‘Yehova akunena kuti: kodi ndiwe
    amene udzandimangira Ine nyumba yokhalamo?'
  hrv-hrv: '“Idi i reci mome sluzi Davidu: Ovako govori Jahve: ''Zar ćeš mi ti sagraditi
    kuću da u njoj prebivam?'
  mps-mps: “Eno sę bidi Devitba nage pelama, tama eno te po agabolo pusa magi pao.
    Te po wao, ‘Devit, nage te bidi eno sa muyu, eno te be sę emainu yali bidi nage
    menio.
  tpi-tpi: “Yu go long Devit, wokman bilong mi, na givim dispela tok bilong mi long
    em. Devit, yu i no dispela man mi bin makim bilong wokim haus bilong mi.
  dan-1931: '“Gå hen og sig til min Tjener David: Så siger HERREN: Skulde du bygge
    mig et Hus at bo i?'
  vie-OVCB: '“Hãy đi và nói với Đa-vít, đầy tớ Ta: ‘Đây là lời Chúa Hằng Hữu phán:
    Con sẽ cất một cái đền cho Ta ngự sao?'
  guj-2017: '“જા અને મારા સેવક દાઉદને કહે, ઈશ્વર એમ કહે છે કે: શું તું મારે રહેવા
    માટે ઘર બાંધશે?'
  pon-2006A: “Kohwei oh kairehki ei ladu Depit, ‘Kaidehk kowe me pahn kauwadahng ie
    tehnpesei wasa I pahn kin kousoan ie.
  por-BRBSL: '“Vá e diga ao meu servo David: ''Javé diz: ''Você deveria construir
    uma casa para eu morar?'
  aly-aly: 'Ra ilew, alakenh David ileyew: “David, ngan warrkenh atyenh. Ayenh awa.
    Menty ayntey, warl artey-angenh box impen ikwer.'
  cth-cth: Ka san Devit koe cet nateh dei pouh, BAWIPA ni hettelah a dei, ka o nahane
    im nang ni na sak pouh han na maw.
  twi-twi: '“Kɔka kyerɛ me somfo Dawid se, ‘Sɛnea Awurade se ni: Wone obi a ɛsɛ sɛ
    wusi dan ma me na metena mu ana?'
  hlt-hlt: “Cet lamtah ka sal David te thui pah. BOEIPA loh, 'Ka om nah ham ka im
    te na sa aya?
  tbz-SIM: Kɔtɛ kɛ́nɑ́kɛ́ n kóo tɔ̃ntì Dɑfiti kɛ dɔ̀ weè í yó m mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ n
    yó mbo tɛ̀ɛ̀ miɛkɛ.
  msy-2020: '“Nɨ mangɨ nan ingangarir gumazim Devit mɨkɨm suam: Ikiavɨra Itir God
    ghaze, nɨ nan Dɨpenir kɨ aven ikiamimɨn ingaramin gumazir kɨ mɨsevezim puvatɨ.'
  dop-dop: Polo nɑ ń heeli mɑ pǝyɑlʋ Tɑfiiti sɩ pǝ tɑɣɑ ɩnɩ ɩ kɑ ŋmɑnɑ-m tǝyɑɣɑ ŋkɑ
    kɑ tɑɑ mɑɑ cɑɣɑ tɔ.
  azb-azb: '«Get, qulum Davuda söylə ki, Rəbb belə deyir: “Sənmi Mənə yaşamaq üçün
    ev tikəcəksən?'
  eng-DBY: 'Go and say to my servant, to David, Thus saith Jehovah: Wilt thou build
    me a house for me to dwell in?'
  hin-2017: “जाकर मेरे दास दाऊद से कह, ‘यहोवा यह कहता है, कि क्या तू मेरे निवास के
    लिये घर बनवाएगा?
  wol-KYG: '«Demal wax sama jaam Daawuda, ne ko: “Aji Sax ji dafa wax ne: Ndax yaw
    yaa may tabaxal kër gu ma dëkke?'
  eng-YLT: '''Go, and thou hast said unto My servant, unto David, Thus said Jehovah,
    Dost thou build for Me a house for My dwelling in?'
  kne-kne: '“En ka ibaga en David ay baak, ‘Siya na di kinwanin Diyos: Baken sik-a
    di mangisaad si panbeeyak.'
  eng-WYC-2017: Go thou, and speak to my servant David, The Lord saith these things,
    Whether thou shalt build to me an house to dwell in?
  eng-WMBB: “Go and tell my servant David, ‘The LORD says, “Should you build me a
    house for me to dwell in?
  urd-GVH: “मेरे ख़ादिम दाऊद के पास जाकर उसे बता दे कि रब फ़रमाता है, ‘क्या तू मेरी
    रिहाइश के लिए मकान तामीर करेगा? हरगिज़ नहीं!
  rug-rug: “La mamu tozi nia sa qua nabulu Devita sapu Arau si zama guahe koa sa,
    ‘Lopu agoi kaqu tavetia sa Zelepade pude vasina koa si Rau.
  gaz-gaz: '“Dhaqiitii akkana jedhii garbicha koo Daawititti himi; ‘Waaqayyo akkana
    jedha: Kan mana ani keessa jiraadhu naaf ijaaru siʼii?'
  fra-LSG: 'Va dire à mon serviteur David: Ainsi parle l’Éternel: Est-ce toi qui me
    bâtirais une maison pour que j’en fasse ma demeure?'
  gnn-gnn: '@see-verse:2SA.007.004'
  yal-yal: '“Sa a fala n ma walikɛɛn Dawuda xa, i naxa, ‘Alatala ito nan falaxi, a
    naxa: I tan xa mi batuden tima n xa n luma dɛnaxan yi.'
  haw-1868: E hele oe e hai aku i kuu kauwa ia Davida, Eia ka Iehova e olelo aku nei,
    E hana anei oe i hale no'u e noho ai?
  arb-NAV: '«اذْهَبْ وَقُلْ لِعَبْدِي دَاوُدَ: لَسْتَ أَنْتَ الَّذِي تَبْنِي لِي بَيْتاً
    لإِقَامَتِي'
  ewe-ewe: '“Yi nàgblɔ na nye dɔla David be, ‘Ale Yehowa gblɔe nye esi: Ɖe wòle be
    nàtu xɔ nam manɔ emea?'
  eng-LEE: Go and say unto my servant, unto David, Thus hath said the Lord, Wilt thou
    indeed build me a house for my dwelling?
  gvn-gvn: '@see-verse:2SA.007.004'
  asm-FB: 'বোলে, “যোৱা আৰু তুমি গৈ মোৰ দাস দায়ূদক কোৱা, ‘যিহোৱাই এই কথা কৈছে: বোলে,
    তুমিয়েই জানো মোৰ বসতি গৃহ নিৰ্ম্মাণ নকৰিবা?'
  sus-A: «سِفَ، عَ قَلَ ﭑ مَ كٌنيِ دَوُدَ بّ، ‹عَلَتَلَ يِ نَن مَسٍنشِ، عَ ﭑ شَ عَ
    قَلَ عِ بّ، «عِ تَن نَن بَنشِ تِمَ ﭑ بّ ﭑ سَبَتِمَ دّننَشّ؟
  fra-SBL: 'Va dire à mon serviteur David : « Yahvé dit : Veux-tu me construire une
    maison pour que j''y habite ?'
  hbo-hbo: לֵ֤ךְ וְאָֽמַרְתָּ֙ אֶל־עַבְדִּ֣י אֶל־דָּוִ֔ד כֹּ֖ה אָמַ֣ר יְהוָ֑ה הַאַתָּ֛ה
    תִּבְנֶה־לִּ֥י בַ֖יִת לְשִׁבְתִּֽי׃
  piu-2006: '@see-verse:2SA.007.004'
  kik-kik: '“Thiĩ ũkeere ndungata yakwa Daudi atĩrĩ, ‘Jehova ekuuga ũũ: Anga we nĩwe
    ũkũnjakĩra nyũmba nĩguo ndĩmĩtũũre?'
  omb-omb: '“Go vano go veve lawe nongu tangaloi tabanagi Devet, ‘Nge lehe a havai
    i Huqe u veve: Hatie, nigo goin mese bulu na valengu vena nain toga lolona.'
  fra-NCL: '« Va dire à mon serviteur, à David : Ainsi parle Yahweh : Est-ce toi qui
    me bâtirais une maison pour que j’y habite ?'
  cek-AK: ka tamna David khaeah caeh loe, Tipongah ka ohhaih im nang sak pae han loe?
  cuk-cuk: '“An-mai-Davidʼse be nao, ega be sogdapo: ‘Weyob Bab-Jehová soged: ¿Anga
    be neg-sobosi, egi an megega? Suli.'
  uig-CYR: '— Берип қулум Давутқа дегин: «Пәрвәрдигар: — «Сән дәрвәқә Маңа туридиғанға
    өй салмақчимусән?» — дәйду.'
  pma-pma: “Kiha kihiteni min Deved koa vi eiloheh onak keke Iahova san selusien koanek
    mini vit, ‘Hervitei keik kumon eim onak keke mato ien.’
  tel-2017: “నువ్వు వెళ్లి నా సేవకుడైన దావీదుతో ఇలా చెప్పు, యెహోవా నీకు ఏమని చెప్పమన్నాడంటే,
    నేను నివసించేలా ఒక మందిరం కట్టించడానికి నువ్వు తగిన వాడవేనా?
  hat-BSA: '“Ale e pale a sèvitè Mwen an, David: ‘Se konsa SENYÈ a pale, “Èske se
    ou menm ki ta dwe bati yon kay pou Mwen ta vin rete ladann?'
  bxh-bxh: 'U lau be egu tau paisowa Deiwidi, u faliba uwen, “Guyau ya liba doha ite:
    ‘Um hige, logem, bena egu luma u ginauli!”'
  kos-kos: “Fahla fahk nu sel David mwet kulansap luk, lah nga fahk, ‘Tia kom pa mwet
    se ac musai sie tempul nu sik nga in muta loac.
  hbo-WLC: לֵ֤ךְ וְאָֽמַרְתָּ֙ אֶל־עַבְדִּ֣י אֶל־דָּוִ֔ד כֹּ֖ה אָמַ֣ר יְהוָ֑ה הַאַתָּ֛ה
    תִּבְנֶה־לִּ֥י בַ֖יִת לְשִׁבְתִּֽי׃
  ibo-ibo: “Gaa gwa ohu m Devid sị ya, ‘Otu a ka Onyenwe anyị kwuru, Ọ bụ gị ga-ewuru
    m ụlọ ebe m ga-ebi?
  ory-ory: “ଯାଅ, ଆମ୍ଭ ଦାସ ଦାଉଦଙ୍କୁ ଜଣାଅ, ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ କି ଆମ୍ଭ
    ନିମନ୍ତେ ବସତି-ଗୃହ ନିର୍ମାଣ କରିବ?
  wmt-wmt: '@see-verse:2SA.007.004'
  chk-chk: '“Kopwe feila o üreni nei chon angang Tafit, pwe iei aloi ngang ewe Samol
    mi Lapalap: Kosap aüetä eu imwenfel fän itei pwe üpwe nom lon.'
  ssd-ssd: Ne ye tuku miŋge tumba kaye ka yiŋe piro taŋgo David teŋenmba sawa. Nuŋge
    ye minam tuku wande wakeiwa ŋga ye idus ndawet.
  rop-rop: “Yu garra go en dalim King Deibid det wekinmen main. Yu garra tok, ‘God
    im oldei jidan garram det Seikridwan Boks blanga im.
  ukr-1871: 'Ійди, скажи рабові мойму Давидові: Так говорить Господь: Чи тобі ж та
    будувати менї дім на пробуток?'
  deu-1951: 'Gehe hin und sage zu meinem Knechte David: So spricht der HERR: Solltest
    du mir ein Haus bauen, daß ich darin wohne?'
  eng-JPS: '''Go and tell My servant David: Thus saith the LORD: Shalt thou build
    Me a house for Me to dwell in?'
  srp-1865: 'Idi i reci sluzi mojemu Davidu: ovako veli Gospod: ti li æeš mi naèiniti
    kuæu da u njoj nastavam?'
  lug-lug: “Genda otegeeze omuddu wange Dawudi nti, ‘Bw’ati bw’ayogera Mukama nti,
    Ggwe olinzimbira ennyumba ey’okubeeramu?
  heb-heb: לך ואמרת אל עבדי אל דוד כה אמר יהוה האתה תבנה לי בית לשבתי׃
  ben-IRV: “তুমি যাও, আমার দাস দায়ূদকে বল, সদাপ্রভু এই কথা বলেন, ‘তুমি কি আমার বসবাসের
    জন্য ঘর তৈরী করবে?’
  pan-pan: ਕੀ ਤੂੰ ਮੇਰੇ ਨਿਵਾਸ ਲਈ ਇੱਕ ਭਵਨ ਬਣਾਏਂਗਾ?
  tkr-tkr: '– Hark''ın yizde nukarık''le Davuduk''le eyhe, Rəbbee inıd eyhe: «Ğune,
    Zı axvasın, Zasın xav alya''as?'
  mya-JVB: ငါ့ ကျွန် ဒါဝိဒ် ထံသို့ သွား လော့။ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် သည်
    ငါ နေ စရာဘို့ အိမ် ကို ဆောက် ရမည်လော။
  tte-O: “Kulau yagu topaisowa Deibida koina kuwalolau kuwaloba, ‘Yeoba iwalo bwaite
    besiele. Kowa kani nige yagu kaba miya numena ukwakabi.
  tbg-tbg: 'Are oru ti kaiqa vaiinti Devitirara Noravano Kotiva ariara mintima tivo
    tiane: Devitio, kia te ai kaamate naavu vo kaqa timitairaqe te viraqi variare
    tunaravauve.'
  hmo-hmo: '“Oi lao, lauegu hesiai tauna Davida dekenai lauegu hereva do oi hamaoroa,
    oi gwau: Oi ese lauegu noho ruma do oi haginia lasi.'
  urd-urd: “जा और मेरे बन्दा दाऊद से कह, ख़ुदावन्द यूँ फ़रमाता है कि क्या तू मेरे
    रहने के लिए एक घर बनाएगा?
  rus-SYN: 'пойди, скажи рабу Моему Давиду: так говорит Господь: ты ли построишь Мне
    дом для Моего обитания,'
  bqc-SIM: Gɛ ǹ o ma zↄ̀blena Davidiɛ ma mɛ̀, ↄ̃mɛ a kpɛ́ pↄ́ máↄ kuu dↄmɛɛo.
  tcz-CHONGTHU: '“Chinlang kasohpa David khu gaseipih tan, “hichehi ahi Pakaiyin aphondoh
    chu: nangma hi nahim keima chenna ding in sading chu?'
  mar-mar: '“दावीद या माझ्या सेवकाला जाऊन सांग, ‘परमेश्वराचा निरोप असा आहे: माझ्यासाठी
    निवासस्थान बांधणारा तू नव्हेस.'
  soq-soq: '“Aite ne nolana dewalala Dawid diee waase, ‘Iawe ema epe wade: Mai e ne
    duna wadawo bedewe wampa, dia.’”'
  qub-qub: '«Ayway sirbimajnë Davidman. Willanqui noga nishäta: ‹Manami gamchu rurapämanquipaj
    tiyanä Templuta.'
  bqp-bqp: Ǹ gɛ́ ǹ o ma zↄ̀bleri Daudanɛ kũ ma pì, àkũ mɛ́ ani kpɛ́ kũ manigↄ̃
    kun bomɛnɛro.
  hat-hat: '-Ale di David, sèvitè m'' lan, men sa mwen menm Seyè a, mwen voye di l'':
    Se pa ou menm ki pral bati yon tanp pou m'' rete.'
  eng-BSB: '“Go and tell My servant David that this is what the LORD says: Are you
    the one to build for Me a house to dwell in?'
  tod-tod: '«Li, è ɠɛ nà-botiɠɛ nui Davide ma: ‹Ɠɔoɠɔ GALAGI wooi ɠaa: Ɗa ɠa è
    ɠɛɛzu è pɛlɛ lo bɛ̀, ʋɛ nà zei ná?'
  eng-WEBPB: “Go and tell my servant David, ‘The LORD says, “Should you build me a
    house for me to dwell in?
  kbq-kbq: Vunka eri'za vahe'ni'a Devitina ome asaminka, amanage huno Ra Anumzamo'a
    hie hunka asamio, Nagrama maninua nona kagra onkigahane.
  nhe-BL: “Xiya xiquilhuiti notlatequipanojca David para yajaya ax quichihuas se cali
    campa niitztos.
  bus-bus: Ǹ gá ǹ o ma zↄ̀bleri Daudanɛ kɛ̀ ma bè, àmbe eé kpɛ́ kɛ̀ mɛ́gↄ̃ kún dↄmɛro.
  gub-BL: — Eze'eg eho Tawi heremiruze'eg pe nehe. — Tupàn uzapo kar amo ma'e iko
    newe a'e, ere izupe nehe. — Ne nereiko kwaw tàpuzuhu hereko àwàm iapo har romo
    ne nehe.
  eng-DRA: 'Go, and say to my servant David: Thus saith the Lord: Shalt thou build
    me a house to dwell in?'
