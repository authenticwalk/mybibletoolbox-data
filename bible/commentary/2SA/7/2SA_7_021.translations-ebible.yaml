verse: 2SA.007.021
translations:
  mal-C: അവിടത്തെ വാഗ്ദാനപ്രകാരവും തിരുഹിതം അനുസരിച്ചും ഈ മഹാകാര്യങ്ങൾ അവിടന്നു ചെയ്തിരിക്കുന്നു;
    അത് അടിയനെ അറിയിച്ചുമിരിക്കുന്നു.
  deu-TKW: Um deines Sklaven willen und deinem Herzen nach thatest du das, daß du
    deinem Sklaven alles dies Herrliche verkündigtest.
  lin-lin: Ezali mpo na Liloba na Yo mpe kolanda mokano na Yo nde okokisi likambo
    monene oyo, mpe osali ete eyebana epai ya mosali na Yo.
  eng-LSV: Because of Your word, and according to Your heart, You have done all this
    greatness, to cause Your servant to know [it].
  eng-GNV: For thy words sake, and according to thine owne heart hast thou done all
    these great things, to make them knowen vnto thy seruant.
  eng-WEBSTER: For thy word's sake, and according to thy own heart, hast thou done
    all these great things, to make thy servant know them .
  nhw-BL: Ica mopaquilis tijchihua nochi ni huejhueyi tlamantli quen tiquijtojtoc
    tijchihuas, huan nochi tijchijtoc pampa hueyi moyolo. Huan techilhui para ma nijmati
    na tlaque tijchihuas teipa.
  swh-ONEN: Kwa ajili ya neno lako na kwa mapenzi yako, umefanya jambo hili kubwa
    na kulifanya lijulikane na lifahamike kwa mtumishi wako.
  bba-bba: Wunɛn ɡɑri kɑ mɑɑ wunɛn ɡɔ̃run kĩrun sɑɑbuwɑ ɑ kɑ mɑn ɡɑ̃ɑ bɑkɑ nini kpuro
    kuɑ. Mɑ ɑ mɑn nu sɔ̃ɔsi.
  eng-KJVCPB: For thy word’s sake, and according to thine own heart, hast thou done
    all these great things, to make thy servant know them.
  mpx-mpx: U bateli ge nuwam nu ginol ola, inoke ginol bwabwatana ya u ginol ge u
    pamasal nau wam totuwalali eliyau.
  luo-luo: Nikech wach misewacho kendo koluwore gi dwaroni, isetimo tim maduongʼni
    bende isemiyo ongʼere ni jatichni.
  meu-meu: Emu gwauhamata dainai bona emu lalo-hadai bagunai ini kara badadia vada
    o kara, emu hesiai tauna lalona baine parara helaoreana.
  npi-ULB: तपाईंको वचनको खातिर र तपाईंको आफ्नो उद्‍देश्‍य पूरा गर्नलाई, तपाईंले यो
    ठुलो काम गर्नुभएको छ र तपाईंको सेवकलाई त्‍यो प्रकट गर्नुभएको छ ।
  yor-yor: Nítorí ọ̀rọ̀ rẹ, àti gẹ́gẹ́ bí ìfẹ́ ọkàn rẹ, ni ìwọ ṣe ṣe gbogbo nǹkan
    ńlá wọ̀nyí, kí ìránṣẹ́ rẹ lè mọ̀.
  emp-NTPO: Bʌa maʌ̃ biara oyad̶a ad̶a bẽrã idjab̶a o quĩrĩãna bẽrã wãrãda jũma oped̶a
    za quirúa cawabisia.
  ind-ind: Berdasarkan janji-Mu dan kehendak-Mu sendiri, Engkau sudah merencanakan
    hal-hal yang begitu besar bagiku dan memberitahukannya kepadaku.
  pes-OPCB: این خواست تو بود که این کارهای بزرگ را بکنی و به این وسیله مرا تعلیم بدهی.
  tgl-ULB: Alang-alang sa iyong salita, at para tuparin ang iyong sariling layunin,
    ginawa mo ang dakilang bagay na ito at ibinunyag ito sa iyong lingkod.
  cbu-NT: Mishat, watam shaana Apaa, yuwaa ashtachish anoo nuwaam kamanirangush, uru
    yuwaa táyanlli anoo izuuru tatsamchima, tárangshawa.
  hui-hui: Ani manda buwa í̠na bi lo wirigonagabi í̠nime bule hame ledegonagabi áyu
    i̱hondo í̠naga mana bayale biaga ngego i̱ mo walia ho kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​အ​လို​တော်​နှင့် အ​ကြံ​အ​စည်​တော်​အ​ရ ဤ​သို့​ပြု​တော်​မူ
    ခြင်း​ဖြစ်​ပါ​၏။ အ​ကျွန်ုပ်​အား​သွန်​သင်​စေ​ရန် ဤ​ကြီး​မြတ်​သည့်​အ​မှု​အ​ရာ​များ​ကို​ပြု
    တော်​မူ​ပါ​ပြီ။-
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞལ་བཞེས་ཀྱི་རྐྱེན་དང་ཐུགས་དགོངས་བཞིན་དོན་ཆེན་པོ་དེ་མཛད་ཅིང་།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་ལ་རྟོགས་སུ་འཇུག་པའི་ཕྱིར་ཡིན་ནོ། །
  sna-sna: Nokuda kweshoko renyu uye maererano nokuda kwenyu, maita chinhu ichi chikuru
    uye machizivisa kumuranda wenyu.
  spa-BLM: Por tu palabra, y según tu propio corazón, has obrado toda esta grandeza,
    para que tu siervo la conozca.
  cac-cac: Masanil juntzan̈ lolonel satub'tac tic, a ach ix ac' vojtaquejeli, icha
    tas ix el d'a a c'ool.
  swh-ULB: Kwa ajili ya neno lako, na kwa ajili ya kutimiza kusudi lako mwenyewe,
    umefanya jambo kubwa namna hii na kulidhihirisha kwa mtumishi wako.
  bel-bel: Дзеля слова Твайго і па сэрцы Тваім Ты робіш гэта, адкрываючы ўсё гэта
    рабу Твайму.
  deu-ELBBK: Um deines Wortes willen und nach deinem Herzen hast du all dieses Große
    getan, um es deinem Knecht mitzuteilen.
  mbb-OT: Tenged te insaad nu wey egkesuatan nu, mibeelan nu heini is dekelà he menge
    vaal wey mibpetuenan nu heini kediey te suluǥuen nu.
  mal-2015: നിന്റെ വചനം നിമിത്തവും നിന്റെ പ്രസാദപ്രകാരവും അല്ലോ നീ ഈ വൻകാര്യം ഒക്കെയും
    ചെയ്തു അടിയനെ അറിയിച്ചിരിക്കുന്നതു.
  rmc-rmc: Angle tiro lav a avke, sar tu kamehas, kerďal kala savore bare veci a diňal
    oda te džanel tire služobňikoske.
  pes-OPV: و بر‌حسب کلام خود و موافق دل خود تمامی این کارهای عظیم را بجا آوردی تا
    بنده خود را تعلیم دهی.
  ron-1924: Дупэ кувынтул Тэу ши дупэ инима Та, Ту ай фэкут тоате ачесте лукрурь марь,
    ка сэ ле дескоперь робулуй Тэу!
  ben-OBCV: তোমার বাক্যের খাতিরে ও তোমার ইচ্ছানুসারে, তুমি এই মহৎ কাজটি করেছ ও তোমার
    দাসকে তা জানিয়েছ।
  som-som: Eraygaaga aawadiis iyo qalbigaagu siduu yahay ayaad waxyaalahan waaweyn
    oo dhan u samaysay, inaad i ogeysiisid anoo addoonkaaga ah.
  lat-VUC: Propter verbum tuum, et secundum cor tuum, fecisti omnia magnalia hæc,
    ita ut notum faceres servo tuo.
  eng-ASVBT: For thy word’s sake, and according to thine own heart, hast thou wrought
    all this greatness, to make thy servant know it.
  ita-1885: Per amor della tua parola, e secondo il tuo cuore, tu hai operata tutta
    questa gran cosa, facendo assapere questo al tuo servitore.
  eng-LXXUP: And thou hast wrought for thy servant’s sake, and according to thy heart
    thou hast wrought all this greatness, to make it known to thy servant,
  eng-ULB: For your word's sake, and to fulfill your own purpose, you have done this
    great thing and revealed it to your servant.
  spa-VBL: Todo esto lo haces por mí y me lo has explicado, a mí, tu siervo, por tu
    promesa y porque así lo deseas tú.
  fra-_FOB: C'est à cause de ta parole, et selon ton cœur, que tu as fait toutes ces
    grandes choses et les as fait connaître à ton serviteur.
  mal-mal: അങ്ങയുടെ വചനം നിമിത്തവും അങ്ങയുടെ ഹൃദയപ്രകാരവും അല്ലയോ? അങ്ങ് ഈ വൻകാര്യം
    ഒക്കെയും ചെയ്ത് അടിയനെ അറിയിച്ചിരിക്കുന്നത്.
  urd-GVR: Tū ne apne farmān kī ḳhātir aur apnī marzī ke mutābiq yih azīm kām karke
    apne ḳhādim ko ittalā dī hai.
  suz-BL: गे इन थुंम मिम्‍शा, थोक्‍शा पशो लोव़ इन गेय पाइब, आं कली तुइक्‍पाइक्‍चा
    कली मोदेंशो ठेयब गेय पाइतीनी।
  ita-1927: Per amor della tua parola e seguendo il cuor tuo, hai compiuto tutte queste
    grandi cose per rivelarle al tuo servo.
  ckb-ckb: تۆ لە پێناوی بەڵێنەکەت و بە خواستی دڵی خۆت ئەم کارە گەورەیەت کردووە بۆ
    ئەوەی لەلای بەندەکەت بزانرێت.
  eng-BBE: Because of your word and from your heart, you have done all this great
    work, and let your servant see it.
  kan-OKCV: ನಿಮ್ಮ ವಾಕ್ಯದ ನಿಮಿತ್ತವಾಗಿಯೂ ನಿಮ್ಮ ಚಿತ್ತಾನುಸಾರವಾಗಿಯೂ ನಿಮ್ಮ ಸೇವಕನಿಗೆ ತಿಳಿಯಪಡಿಸುವ
    ಹಾಗೆ ಈ ಮಹಾಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಮಾಡಿದಿರಿ.
  tam-2017: உம்முடைய வாக்குத்தத்தத்தினாலும், உம்முடைய சித்தத்தின்படியும், இந்தப் பெரிய
    காரியங்களையெல்லாம் உமது அடியானுக்கு அறிவிக்கும்படித் தயவு செய்தீர்.
  spa-RV-1909: Todas estas grandezas has obrado por tu palabra y conforme á tu corazón,
    haciéndolas saber á tu siervo.
  ron-BTF: De dragul cuvântului tău și conform inimii tale, ai făcut toate aceste
    lucruri mărețe, pentru a le face cunoscute servitorului tău.
  eng-WEBP: For your word’s sake, and according to your own heart, you have worked
    all this greatness, to make your servant know it.
  eng-FBV: You're doing all this for me and you have explained it to me, your servant,
    and because of your promise and because it's what you want to do.
  nld-1939: Terwille van uw belofte en naar de neiging uws harten hebt Gij gehandeld,
    en tevens uw dienaar al die grootheid geopenbaard.
  nch-BL: Ica mopaquilis tijchihua nochi ni huejhueyi tamanti quej tiquijtojtoc tijchihuas,
    huan nochi tijchijtoc pampa hueyi moyolo. Huan techilhui para ma nijmati na taya
    tijchihuas teipa.
  vie-1934: Aáy vì lời Chúa và tùy theo lòng Ngài mà Chúa đã làm những việc lớn nầy,
    và tỏ cho kẻ tôi tớ Chúa biết.
  hin-CV: अपनी प्रतिज्ञा के कारण और अपनी योजना के अनुसार, आपने मुझे इस ऊंचाई तक पहुंचा
    दिया है, कि आपके सेवक को आश्वासन मिल सके.
  spa-BES: Por tu palabra y por tu corazón, has hecho toda esta gran obra y permite
    que tu siervo la vea.
  tdx-tdx: O tsara’oo naho o arofo’oo ty nanoa’o o raha ra’elahy iaby zao, naho nampibentara’o
    amo mpitoro’oo.
  tha-KJV: ที่​พระองค์​ทรงกระทำสิ่งใหญ่โตนี้​ทั้งสิ้น เพื่อให้​ผู้รับใช้​ของพระองค์ทราบก็เพราะเหตุพระวจนะของพระองค์
    และตามชอบพระทัยของพระองค์
  por-BR-2018: Todas estas grandezas operaste por tua palavra e conforme teu coração,
    fazendo-as saber a teu servo.
  deu-ELO: Um deines Wortes willen und nach deinem Herzen hast du all dieses Große
    getan, um es deinem Knechte kundzutun.
  eng-WYC-2018: thou hast done all these great things, for thy word, and by thine
    heart, (or for thy word’s sake, and according to thy heart), so that thou madest
    those known to thy servant.
  epo-epo: Pro Via vorto kaj laŭ Via koro Vi faris tiun tutan grandaĵon, por montri
    al Via sklavo.
  uig-PIN: Sǝn sɵz-wǝdǝng wǝjidin, Ɵz kɵnglüngdikigǝ asasǝn bu uluƣ ixning ⱨǝmmisini
    ⱪulung bilsun dǝp bekitip ⱪilƣansǝn.
  beo-beo: Di da amo hou hamomu hanaiba:le amola ilegeiba:le hamoi. Di da nama olelema:ne
    amo hou hamoi.
  tpi-OTNT: Bai yu mekim ol dispela bikpela samting long laik bilong yu yet. Na nau
    yu toksave long mi bilong lainim mi long pasin bilong yu yet.
  hau-SA: Gama saboda maganarka da kuma bisa ga nufinka, ka aikata wannan babban abu,
    ka kuma sanar da bawanka.
  uig-LAT: Sen söz-wedeng wejidin, Öz könglüngdikige asasen bu ulugh ishning hemmisini
    qulung bilsun dep békitip qilghansen.
  nde-nde: Ngoba ngenxa yelizwi lakho langentando yakho, uyenzile into le enkulu njalo
    wayenza yazakala encekwini yakho.
  ton-ton: Kuo ke fai ʻae ngaahi meʻa lahi ni, koeʻuhi ko hoʻo folofola, pea ʻo hangē
    ko ho finangalo ʻoʻou, koeʻuhi ke fakaʻilo ia ki hoʻo tamaioʻeiki.
  ces-1613: Pro slovo své a podlé srdce svého činíš všecky tyto věci veliké, v známost
    je uvodě služebníku svému.
  eng-WMB: For your word’s sake, and according to your own heart, you have worked
    all this greatness, to make your servant know it.
  tam-TCV: உமது வாக்குத்தத்தத்தின் வார்த்தையின் நிமித்தமும், உமது திட்டத்தின்படியும்,
    இப்பெரிய செயல்களைச் செய்து, அடியானுக்கு அதைத் தெரியப்படுத்தியிருக்கிறீர்.
  ceb-ULB: Alang sa imong pulong, ug sa katumanan sa imong kaugalingong tumong, gihimo
    mo kining dagkong butang ug gipadayag ngadto sa imong sulugoon.
  pol-UBG: Ze względu na twoje słowo i zgodnie z twoim sercem uczyniłeś wszystkie
    te wielkie rzeczy, dając poznać je twemu słudze.
  agr-agr: “Juju pegkeg midau agtin, mina uchigdau agtinjai pachisam tujutam duka
    ame wakegamu umiktin asam tujutme. Nuadui wika dekaskeap umiktatua tajame.
  kyc-kyc: Doo yulu andake pipinyi dupwa embena yulu pinya suu pyapinyili pyuo pipi.
    Embame namba yulu andake pipinyi dupwa see, lao langipi.
  urd-GVU: تُو نے اپنے فرمان کی خاطر اور اپنی مرضی کے مطابق یہ عظیم کام کر کے اپنے
    خادم کو اطلاع دی ہے۔
  deu-1912: Um deines Wortes willen und nach deinem Herzen hast du solche großen Dinge
    alle getan, daß du sie deinem Knecht kundtätest.
  kan-2017: ನೀನು ನಿನ್ನ ವಾಗ್ದಾನಗಳನ್ನು ನೆರವೇರಿಸುವುದಕ್ಕೋಸ್ಕರ, ನಿನ್ನ ಇಷ್ಟಾನುಸಾರವಾಗಿ ಈ
    ಎಲ್ಲಾ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ನಡಿಸಿ, ಅವುಗಳ ಅನುಭವಗಳನ್ನು ನಿನ್ನ ಸೇವಕನಿಗೆ ಉಂಟುಮಾಡದ್ದೀ.
  yap-yap: Ya gur e kam leamnag kam turguy ni nge yodorom; gur e kam gagiyegnag ni
    nggu nang urngin e pin’ey nib sorom riy.
  hlt-MCSB: Na ol kong ah ni na lungbuei kah bangla lennah cungkuem na saii. He ni
    na sal na ming sak.
  mdy-ETH: ዬያ ዼኤፖ ባኮ ኔ ጌዔ ጎይፆ፥ ሃሣ ኔ ሼና ጌዔ ጎይፆ ኔ ማዼሢ ኔ ዓይላሢ ዔራንዳጉዲኬ።
  twi-ASANTE: Wʼasɛm ne wo pɛ mu enti, woayɛ nneɛma kɛseɛ yi nyinaa akyerɛ wo ɔsomfoɔ.
  eng-WEBU: For your word’s sake, and according to your own heart, you have worked
    all this greatness, to make your servant know it.
  wal-wal: Neeni ne qaalaa gishshau, ne wozanaa qofaadan ha gitabaa oottada, tana
    ne ashkkaraa erissadasa.
  spa-PDDPT: Según tu Palabra y conforme a tu corazón hiciste toda esta grandeza para
    declararla a tu esclavo.
  gun-gun: Ndeayvua ha'e ndepy'a re rendua rami vy rejapo kova'e nunga tuvixa va'e
    ha'e javi, xee nerembiguai pe reikuaa uka guive.
  agu-BL: Poro yi ilu' teru' ja banu' yi teru' tajbilu' nin ja lajluchax yi e'chk
    takle'n balaj yi na tzanu' tan suke'n swetz.
  ilo-ULB: Para kadagiti sasaom, ken tapno matungpal ti bukodmo a panggep, inaramidmo
    dagiti naindaklan a banbanag ken imparangmo daytoy iti adipenmo.
  kpg-kpg: Ma Kooe dela ne hai nia mee haga goboina huogodoo aanei mai i do hiihai,
    gei Goe ga haga gida mai gi di au, go dau dangada hai hegau.
  uig-ARA: سەن سۆز-ۋەدەڭ ۋەجىدىن، ئۆز كۆڭلۈڭدىكىگە ئاساسەن بۇ ئۇلۇغ ئىشنىڭ ھەممىسىنى
    قۇلۇڭ بىلسۇن دەپ بېكىتىپ قىلغانسەن.
  sus-sus: I bara yi fe xungbe raba i xa laayidi nun i ɲanige xa fe ra, i fa a masen
    n tan i xa konyi bɛ.
  pon-2006: Komwi me ketin wiahda me kapwuriamwei pwukat koaros sang ni pein kupwuromwi,
    oh komwi ahpw pein ketin kasalehiong ie.
  jae-jae: Aôm gôgôm gêŋsêga samob tonaŋ ŋai kêtu biŋ, taŋ gôjac mata naŋ, ma katu
    nêm ŋalêlôm kêkac aômŋa gebe ôsôm gêŋ tau lasê êndêŋ nêm sakiŋwaga aê jajala.
  ksd-ksd: U ga biti ba una mar kaum tultul, ma ta kaum varmari u tar vaarike pirana
    ure namur.
  tur-YTC: Sözün uğruna ve kendi yüreğine göre, bütün bu büyüklüğü hizmetkârına bildirmek
    için yaptın.
  grc-BRENT: καὶ διὰ τὸν δοῦλόν σου πεποίηκας, καὶ κατὰ τὴν καρδίαν σου ἐποίησας πᾶσαν
    τὴν μεγαλωσύνην ταύτην, γνωρίσαι τῷ δούλῳ σου, ἕνεκεν τοῦ μεγαλύναι σε
  ind-AYT: Oleh karena firman-Mu dan sesuai dengan isi hati-Mu, Engkau melakukan segala
    perkara yang besar ini dan memberitahukannya kepada hamba-Mu.
  nya-nya: Chifukwa cha mawu anu komanso mwa chifuniro chanu, mwachita chinthu chachikulu
    ichi ndipo mwachiwulula kwa mtumiki wanu.
  hrv-hrv: Radi svoje riječi i po svome srcu učinio si sve ovo veliko djelo, obznanivši
    ove veličajnosti.
  mps-mps: Te nago te genuai sę dabe te naga homugo digi yali. Tama megi te nago
    enabolo te po pusa mani, te naga kolesaga digi ena ola mani.”
  tpi-tpi: Bai yu mekim ol dispela bikpela samting long laik bilong yu yet. Na nau
    yu toksave long mi bilong lainim mi long pasin bilong yu yet.
  dan-1931: For din Tjeners Skyld, og fordi din Hu stod dertil, gjorde du dette og
    kundgjorde din Tjener alt dette store,
  vie-OVCB: Chúa làm những việc trọng đại này và đồng thời tiết lộ cho con hay, chỉ
    vì Chúa đã hứa và vì đó là những điều Ngài muốn.
  guj-2017: તમે તમારા વચનની ખાતર તથા તમારા હેતુને પૂરા કરવા, આ સર્વ મોટાં કામો કર્યાં
    છે અને મારી સમક્ષ તે પ્રગટ કર્યાં છે.
  pon-2006A: Komwi me ketin wiahda me kapwuriamwei pwukat koaros sang ni pein kupwuromwi,
    oh komwi ahpw pein ketin kasalehiong ie.
  por-BRBSL: Por sua palavra, e de acordo com seu próprio coração, você trabalhou
    toda essa grandeza, para que seu servo a conhecesse.
  cth-cth: Na lawk kecu hoi na lungpouk e boiboe lah na sak e hno ka lentoe e hah
    na san koe na panue sak.
  twi-twi: Wʼasɛm ne wo pɛ mu nti, woayɛ nneɛma kɛse yi nyinaa akyerɛ wo somfo.
  hlt-hlt: Na ol kong ah ni na lungbuei kah bangla lennah cungkuem na saii. He ni
    na sal na ming sak.
  tbz-SIM: A n dɔ́mu dɛɛ̀ te kɑ̀ɑ n nɑ̀kɛ́ dɛ̀ yó mboní kɑ̀ɑ n dɔɔ̀ tì kɛ ti nni mbɛnkɛ
    mí nhɑ kóo tɔ̃ntì.
  msy-2020: Nɨ uan ifongiamɨn gɨn ghua uan ingangarir gumazim bagha bizir ekiar kam
    gami. Egha nɨ uan akar dɨkɨrɨzir ekiaba nan akakasi.
  dop-dop: Nyɑ́ mɑɣɑmɑɣɑ n sɔɔlǝnɑ nɑ ń lɑ tǝmɑ sɔsɔɔnɑ ɑnɛ, nɑ ń kuli-m tɔm tǝnɛ
    tǝ tɔɔ ɩsɩɩ n kɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Sən bütün bu böyük şeyləri quluna başa salmaq üçün, həm də Öz sözün uğrunda
    və Öz ürəyincə etdin.
  eng-DBY: For thy word's sake, and according to thine own heart, hast thou done all
    this greatness, to make thy servant know [it].
  hin-2017: तूने अपने वचन के निमित्त, और अपने ही मन के अनुसार, यह सब बड़ा काम किया
    है, कि तेरा दास उसको जान ले।
  wol-KYG: Sa kàddoo waral nga def mboolem jii jëf ju réy ci sa yéeney xol, ba noppi
    yégal ma ko, Sang bi.
  eng-YLT: Because of Thy word, and according to Thy heart, Thou hast done all this
    greatness, to cause Thy servant to know [it].
  eng-WYC-2017: thou hast done all these great things, for thy word, and by thine
    heart, so that thou madest those known to thy servant.
  eng-WMBB: For your word’s sake, and according to your own heart, you have worked
    all this greatness, to make your servant know it.
  urd-GVH: तूने अपने फ़रमान की ख़ातिर और अपनी मरज़ी के मुताबिक़ यह अज़ीम काम करके
    अपने ख़ादिम को इत्तला दी है।
  rug-rug: Na Mua hiniva meke koari na Mua zinama si tavetia Goi si hie. Ele taveti
    Goi sari doduru tinavete arileadi gua hire meke vata dogoro nia koarau sa Mua
    nabulu.
  gaz-gaz: Ati sababii dubbii keetiitii fi akkuma fedhii keetiitti waan guddaa kana
    hojjettee akka garbichi kee beeku goote.
  fra-LSG: A cause de ta parole, et selon ton cœur, tu as fait toutes ces grandes
    choses pour les révéler à ton serviteur.
  gnn-gnn: '@see-verse:2SA.007.020'
  yal-yal: I ya falana fe ra e nun fata i sagoon na, i bata fe gbeeni ito liga alogo
    i xa e yita i ya walikɛɛn na.”
  haw-1868: No ka pono o kau olelo, a e like me ko loko o kou naau kau i hana mai
    ai i keia mau mea nui a pau, i mea e ike ai kau kauwa.
  arb-NAV: لَقَدْ أَجْرَيْتَ هَذِهِ الْعَظَائِمَ إِكْرَاماً لِكَلِمَتِكَ، وَبِمُوْجِبِ
    إِرَادَتِكَ، وَأَطْلَعْتَ عَلَيْهَا عَبْدَكَ.
  ewe-ewe: Le wò nya la ta kple wò lɔlɔ̃nu me, nèwɔ nu gã sia eye nèna wò dɔla nya.
  eng-LEE: For the sake of thy word, and in accordance with thy own heart, hast thou
    done all this great thing, so as to let thy servant know it.
  asm-FB: কিয়নো তুমি নিজ বাক্যৰ কাৰণে আৰু তোমাৰ নিজ উদ্দেশ্য সিদ্ধ কৰিবলৈ, এই সমস্ত
    মহৎ কৰ্ম সাধন কৰি, তোমাৰ দাসক জনালা।
  sus-A: عِ بَرَ يِ قٍ شُنفبٍ رَبَ عِ شَ لَايِدِ نُن عِ حَنِفٍ شَ قٍ رَ، عِ قَ عَ
    مَسٍن ﭑ تَن عِ شَ كٌنيِ بّ.
  fra-SBL: C'est à cause de ta parole, et selon ton propre cœur, que tu as fait toute
    cette grandeur, pour la faire connaître à ton serviteur.
  hbo-hbo: בַּעֲב֤וּר דְּבָֽרְךָ֙ וּֽכְלִבְּךָ֔ עָשִׂ֕יתָ אֵ֥ת כָּל־הַגְּדוּלָּ֖ה
    הַזֹּ֑את לְהֹודִ֖יעַ אֶת־עַבְדֶּֽךָ׃
  kik-kik: Nĩ ũndũ wa kiugo gĩaku, na kũringana na wendo waku, nĩwĩkĩte ũndũ ũyũ mũnene
    ũguo, na ũkaũmenyithia ndungata yaku.
  omb-omb: Mo huri na nomu leo me mo huri na nomu tarani, nigo gu vei na gineu lalawoa
    me mo vaie mo vosangi ana lawe na nomu tangaloi tabanagi.
  fra-NCL: C’est à cause de votre parole et selon votre cœur que vous avez fait toute
    cette grande chose, pour la faire connaître à votre serviteur.
  cek-AK: na thuih ih lok hoi na koehhaih baktih toengah, na tamna panoeksak hanah,
    kalen parai hae hmuennawk hae na sak boeh.
  cuk-cuk: Be-sogedba bela ibmar-dummagan be imaksad. Aginbali, be angi we-ibmarmar
    odukussulid.
  uig-CYR: Сән сөз-вәдәң вәҗидин, Өз көңлүңдикигә асасән бу улуқ ишниң һәммисини қулуң
    билсун дәп бекитип қилғансән.
  tel-2017: నీ మాటను బట్టి నీ చిత్తం చొప్పున ఈ గొప్ప కార్యాలు జరిగించి అవి నీ దాసుడనైన
    నాకు తెలియజేశావు.
  hat-BSA: Pou koz a pawòl Ou e selon pwòp kè Ou, Ou te fè tout gwo bagay sila yo
    pou fè sèvitè Ou konnen.
  kos-kos: Ma inge nukewa orek ke sripen lungse lom ac oakwuk lom. Kom orala ma yohk
    inge nukewa tuh in mwe luti nu sik.
  hbo-WLC: בַּעֲב֤וּר דְּבָֽרְךָ֙ וּֽכְלִבְּךָ֔ עָשִׂ֕יתָ אֵ֥ת כָּל־הַגְּדוּלָּ֖ה
    הַזֹּ֑את לְהוֹדִ֖יעַ אֶת־עַבְדֶּֽךָ׃
  ibo-ibo: Nʼihi okwu gị na dịka ọchịchọ obi gị si dị, i meela ihe a dị ukwuu, meekwa
    ka ohu gị mata ha.
  ory-ory: ତୁମ୍ଭେ ନିଜ ବାକ୍ୟ ସକାଶୁ ଓ ନିଜ ଇଚ୍ଛାନୁସାରେ ଏହିସବୁ ମହାନ କାର୍ଯ୍ୟ କରି ଆପଣା ଦାସକୁ
    ଜଣାଇଅଛ।
  wmt-wmt: '@see-verse:2SA.007.020'
  chk-chk: En ka föri ekei föför mi lapalap pokiten ka pwon, pwal pokiten iei mochenin
    letipom, pwe ngang noum chon angang üpwe silei.
  ssd-ssd: Ta tuku ne naŋe pasa saŋgrinu dubimba wam suŋgo ta ye mbolŋge kamŋgat.
  rop-rop: En yu na bin meigim det plen blanga dum dis bigbala ting langa mi en main
    femili olabat. En yubin dum dis ting blanga titjim mi blanga det wei blanga yu.
  ukr-1871: Задля слова твого й по серцю твойму чиниш ти се, що відкриваєш всю отту
    велич рабові твойму.
  deu-1951: Um deines Wortes willen und nach deinem Herzen hast du so Großes getan,
    um es deinem Knechte kundzutun!
  eng-JPS: For Thy word's sake, and according to Thine own heart, hast Thou wrought
    all this greatness, to make Thy servant know it.
  srp-1865: Radi rijeèi svoje i po srcu svojemu uèinio si sve ove velike stvari obznanjujuæi
    ih sluzi svojemu.
  lug-lug: Olw’ekigambo kyo n’olw’okusiima kwo, okoze ebintu bino ebikulu, n’obimanyisa
    omuddu wo.
  heb-heb: בעבור דברך וכלבך עשית את כל הגדולה הזאת להודיע את עבדך׃
  ben-IRV: তোমার কথার অনুরোধে ও তোমার হৃদয় অনুসারে এই সমস্ত মহান কাজ সম্পন্ন করে
    নিজের দাসকে জানিয়েছ৷
  pan-pan: ਤੂੰ ਆਪਣੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਅਤੇ ਆਪਣੇ ਮਨ ਦੇ ਅਨੁਸਾਰ ਇਹ ਸਾਰੇ ਵੱਡੇ ਕੰਮ ਕੀਤੇ ਤਾਂ
    ਜੋ ਤੇਰਾ ਦਾਸ ਜਾਣ ਲਵੇ।
  tkr-tkr: Ğu in gırgın ç'ak'ın işbı, Yiğne cuvabnemee, Vas ıkkanəxüd zak'le hagvasdemee
    hı'ı.
  mya-JVB: နှုတ်ကပတ် တော်ကိုထောက်၍ ၊ အလို တော်ရှိသည်အတိုင်း ကိုယ်တော် ၏ကျွန် သိ ရမည်အကြောင်း၊
    ဤ ကြီးစွာ သော အမှုအလုံးစုံ တို့ကို ပြု တော်မူပြီ။
  tte-O: Kuwaloyameli besiele am nuwatu mwa tawae nuwanuwam uginauli besiele. Kabo
    paisowa lalakina bwaite kupaisowai kabo kuwalo-masala yau am topaisowa koliyau.
  tbg-tbg: Are nena kauqu aiqiqaa aqukera tiva taana uvara irihara, nena antuqaqaa
    are nora haika vare variana okarara ti humiqaanarave.
  hmo-hmo: Oiemu gwauhamata dainai, bona oiemu ura dainai, inai kara badadia lau dekenai
    oi karaia vadaeni, bona unai dekena amo oiemu kara lau dekenai oi hadibaia noho.
  urd-urd: तूने अपने कलाम की ख़ातिर और अपनी मर्ज़ी के मुताबिक़ यह सब बड़े काम किए,
    ताकि तेरा बन्दा उनसे वाकिफ़ हो जाए।
  rus-SYN: Ради слова Твоего и по сердцу Твоему Ты делаешь это, открывая все это великое
    рабу Твоему.
  bqc-SIM: N yãzↄ̃ↄpi kɛ̀ lá ń yeiwa lɛ́ pↄ́ ń gbɛ̃̀ yã́i, ↄ̃ ń tò mapi n zↄ̀blena
    má dↄ̃.
  tcz-CHONGTHU: Ajeh chu nangman nakitep nabang le nangma lungdei bangin thiljousehi
    loupi tah in nabollin chule nasohpa neihet sah soh tai.
  mar-mar: तू करणार म्हणालास, आणि तुला तसे करायची इच्छा आहे; तेव्हा या अदभुत गोष्टी
    खरोखरच घडतील. मला, तुझ्या सेवकाला, तू त्याची पूर्णकल्पनाही द्यायचे ठरवलेस.
  qub-qub: Tayta, cuyamashpayquimi musyachimashcanqui llapan chay aunimashayquicunata
    cumlinayquipaj cashanta.
  bqp-bqp: N yã zↄ̃kↄ̃ↄ pìi kɛ̀ lákũ n pↄ yei nà yã kũ n ò yãi, akũ n tò makũ
    n zↄ̀bleri ma dↄ̃̀.
  hat-hat: Se paske ou te fè pwomès la, se paske ou te vle l' konsa, kifè ou te fè
    tout bèl bagay sa yo pou ou te fè m' konnen yo.
  eng-BSB: For the sake of Your word and according to Your own heart, You have accomplished
    this great thing and revealed it to Your servant.
  tod-tod: Ɗa-minazeɠegi ta ɗa-leveiti maaʋele ɠa é kɛa, è niima vaa wolaiti kɛa,
    è lati, è ti ɠula bɛ̀ kɛlɛma, nɛ̀i gè ga ɗa-wotiɠɛ nui.
  eng-WEBPB: For your word’s sake, and according to your own heart, you have worked
    all this greatness, to make your servant know it.
  kbq-kbq: Na'ankure kagrama huvempama hu'nana kegu'ene, kagra'a kavesite ama ana
    miko zana nehunka eri'za vahekamo'na eri naveri hane.
  nhe-BL: Ica mopaquilis tijchihua nochi ni huejhueyi tlamantli queja tiquijtojtoc
    tijchihuas, huan nochi tijchijtoc pampa hueyi moyolo. Huan tinechilhui para ma
    nijmati na tlaque tijchihuas teipa.
  bus-bus: N yã bíta pì kɛ̀ lán n pↄↄ yezi nà yã kɛ̀ ń ò yãnzi, ben ń tò mamↄma
    n zↄ̀bleri má dↄ̃̀.
  gub-BL: Nepurapo wer a'e ma'e rehe. — Azapo putar tuwe ihe nehe, ere nezeupe. Erekwaw
    kar ko ma'e ikatuahy ma'e ihewe ne.
  eng-DRA: For thy word’s sake, and according to thy own heart thou hast done all
    these great things, so that thou wouldst make it known to thy servant.
