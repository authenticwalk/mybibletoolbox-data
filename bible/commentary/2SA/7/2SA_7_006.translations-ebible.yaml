verse: 2SA.007.006
translations:
  mal-C: ഞാൻ ഇസ്രായേല്യരെ ഈജിപ്റ്റിൽനിന്നു വിടുവിച്ചുകൊണ്ടുവന്ന നാൾമുതൽ ഇന്നുവരെ ഒരു
    ആലയത്തിലും വസിച്ചിട്ടില്ല. ഒരു കൂടാരത്തെ എന്റെ വാസസ്ഥലമാക്കി ഞാൻ ഒരിടത്തുനിന്ന്
    മറ്റൊരിടത്തേക്കു സഞ്ചരിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Habe ich doch in keinem Hause gewohnt seit der Zeit, da ich die Israeliten
    aus Ägypten herführte, bis zum heutigen Tage - vielmehr wanderte ich in einer
    Zeltwohnung umher.
  lin-lin: Natikali nanu kovanda na ndako moko te, banda mokolo oyo nabimisaki Isalaele
    na Ejipito kino lelo ; nazalaki kotambola bipai na bipai na se ya ndako ya kapo,
    wana nazalaki kovanda kati na Mongombo.
  eng-LSV: For I have not dwelt in a house even from the day of My bringing up the
    sons of Israel out of Egypt, even to this day, and am walking up and down in a
    tent and in a dwelling place.
  eng-GNV: For I haue dwelt in no house since the time that I brought the children
    of Israel out of Egypt vnto this day, but haue walked in a tent and tabernacle.
  eng-WEBSTER: Whereas I have not dwelt in any house since the time that I brought
    the children of Israel out of Egypt, even to this day, but have walked in a tent,
    and in a tabernacle.
  nhw-BL: Amo quema nimopantijtoc ipan se caltiopamitl hasta nopa tonal quema niquinquixti
    amohuejcapan tatahua ipan tlali Egipto huan hasta ama. Nochipa nimopantijtoc ipan
    se yoyon cali.
  swh-ONEN: Sijakaa ndani ya nyumba tangu siku niliyowaleta Waisraeli kutoka Misri
    hadi leo. Nimekuwa nikitembea kutoka mahali pamoja hadi mahali pengine ndani ya
    hema kama makao yangu.
  bba-bba: Domi nɑ ǹ sinɑre diru ɡɑru sɔɔ sɑɑ mìn di nɑ kɑ Isirelibɑ yɑrɑmɑ Eɡibitin
    di sere n kɑ kuɑ ɡisɔ. Adɑmɑ nɑ rɑ n wɑ̃ɑwɑ kuu bekuruɡiru sɔɔ.
  eng-KJVCPB: Whereas I have not dwelt in any house since the time that I brought
    up the children of Israel out of Egypt, even to this day, but have walked in a
    tent and in a tabernacle.
  cpy-cpy: Roojatzi paerani nomishitowantaariri Egipto-ki irika Israel-paeni, tee
    nojeekan-tyaawo pankotsi, apatziro nanashi-nashi-waetashita nojeekantawo pankotsi-sheta,
    rootaki notajorentsi-thaantete.
  mpx-mpx: I telipunaa sauga Isileli ya ahel hi tagilem Itipita ana siga lan ebe,
    nige ya miminaa limi etega gamwanaa. Ya mimi nawanawa panuwa ge panuwa ona elal,
    he ya miminaa ya te epanapana gamwanaa.
  luo-luo: Pok adak e ot chakre ndalo mane agolo jo-Israel e piny Misri nyaka kawuono.
    Asebedo kawuotho kuonde miguroe hema mopogore kaka kar dakna.
  meu-meu: Ruma ta ai asina noho, Israel taudia na Aigupto tanona amo na hakaudia
    lasi dinana amo ema bona hari ina dina ai, a vada na loa eva-eva, kalaga ai vada
    na noho.
  npi-ULB: किनकि मैले इस्राएलका मानिसलाई मिश्र देशबाट ल्याएको दिनदेखि वर्तमान्‌ समयसम्म
    नै म मन्‍दिरमा बसेको छैन । बरु, म पालमा अर्थात् पवित्र वासस्थानमा नै घुमिहिंडेको
    छु ।
  yor-yor: Nítorí pé, èmi kò ì ti gbé inú ilé kan láti ọjọ́ tí èmi ti mú àwọn ọmọ
    Israẹli gòkè ti ilẹ̀ Ejibiti wá, títí di òní yìí, ṣùgbọ́n èmi ti ń rìn nínú àgọ́,
    fún ibùgbé mi.
  emp-NTPO: Mʌ̃a bãrã israelerã Egiptod̶eba ẽdrʌ enena ewarid̶eba mʌ̃ra de arad̶e
    b̶acaa. Ãtebʌrʌ bãrã wãbʌdaza mʌ̃ wua deda eded̶aped̶a maʌ̃ne ed̶a b̶abaria.
  ind-ind: Sejak Aku membawa bangsa Israel keluar dari Mesir sampai hari ini, Aku
    tidak pernah tinggal di sebuah rumah. Sebaliknya, Aku selalu berpindah-pindah
    bersama mereka dan berdiam di dalam kemah.
  pes-OPCB: من هرگز در یک ساختمان ساکن نبوده‌ام. از آن زمانی که بنی‌اسرائیل را از
    مصر بیرون آوردم تا امروز، خانهٔ من یک خیمه بوده است، و از جایی به جای دیگر در
    حرکت بوده‌ام.
  tgl-ULB: Dahil hindi ako tumira sa isang bahay simula ng araw na dinala ko ang mga
    tao ng Israel palabas ng Ehipto hanggang sa kasalukuyan; sa halip, palagi akong
    lumilipat sa isang tolda, isang tabernakulo.
  cbu-NT: Yuwapurutaa Ijiptosh tsap tputsireetsi Israelchichee tashitungarangi, anpuritaa
    zar nuwaam pangeemi uru maachitpatari tas pangurangashinllinaya. ¿Antaati sirútamastaati
    yuwapur tputsiripti apusap tsap xiranguni, nuwaana tputsireetsi Israelchichee
    kurakaam ipusarangi anin nuwaam pangeemi karipanpat wanasir pangutarazinllinaja?
    nduni, átanda táyarush,
  hui-hui: I̱ anda timbuniha nahaga kogoni. Bamba Isaraele wali agali Iyibi dindiha
    howa haru tagira pirugongi howabi maruha puíbu bialubi i̱ balai andaha dege haga
    biaga harugoni ko.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​အီ​ဂျစ်​ပြည်​မှ ထုတ်​ဆောင်​လာ​ချိန်​မှ ယ​နေ့​တိုင်​အောင်​ငါ​သည်
    ဗိ​မာန်​တော်​တွင်​ကျိန်း​ဝပ်​တော်​မ​မူ​ခဲ့။ တဲ​တော် ၌​သာ​ကျိန်း​ဝပ်​လျက်​ဒေ​သ​စာ​ရီ​လှည့်​လည်
    တော်​မူ​ခဲ့​၏။-
  bod-N: ངས་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་ཁྲིད་པའི་ཉིན་ནས་བཟུང་དེ་རིང་གི་བར་དུ།
    བདག་ནི་མཆོད་ཁང་དུ་གནས་པ་མ་མྱོང་སྟེ། གུར་མཆོག་གཅིག་ནས་གུར་མཆོག་གཞན་ཞིག་ཏུ་སྤར་ནས་གནས་པ་ཡིན།
  sna-sna: Ini handina kumbogara mumba kubva zuva randabudisa vaIsraeri muIjipiti
    kusvikira nhasi. Ndanga ndichifamba munzvimbo nenzvimbo ndichigara mutende.
  spa-BLM: Porque no he vivido en una casa desde el día en que saqué a los hijos de
    Israel de Egipto, hasta hoy, sino que me he movido en una tienda y en un tabernáculo.
  cac-cac: Atax yic ix vic'anelta eb' e mam eyicham d'a Egipto masanto ticnaic, malaj
    b'aj ix in aj d'a yol junoc pat, an̈ej d'a yoltac mantiado in eq'ui.
  swh-ULB: Kwa maana sijawai kuishi katika nyumba tangu siku ile nilipowaleta wana
    wa Israeli kutoka Misri hata leo; badala yake nimekuwa nikitembea katika hema,
    hema la kukutania.
  bel-bel: калі Я ня жыў у доме з таго часу, як вывеў сыноў Ізраілевых зь Егіпта,
    і да сёньня, а пераходзіў у намёце і ў скініі?
  deu-ELBBK: denn ich habe nicht in einem Haus gewohnt von dem Tag an, da ich die
    Kinder Israel aus Ägypten heraufgeführt habe, bis auf diesen Tag; sondern ich
    wanderte umher in einem Zelt und in einer Wohnung.
  mbb-OT: Wazè e pa mekeubpà te valey he zutun a ed-ezapa is Megbevayà puun pa te
    timpu te kebpeǥewasa ku te menge Israilihanen puun te Ehipto taman guntaan. Nekehalinhalin
    ad is diyà ed-ubpà te tulda.
  mal-2015: ഞാൻ യിസ്രായേൽ മക്കളെ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിച്ച നാൾമുതൽ ഇന്നുവരെയും
    ഞാൻ ഒരു ആലയത്തിൽ അധിവസിക്കാതെ കൂടാരത്തിലും നിവാസത്തിലുമല്ലോ സഞ്ചരിച്ചുവരുന്നതു.
  rmc-rmc: Se akorestar, kanastar iľom le Izraeliten avri andral o Egipt, dži adadžives
    na bešavas andro kher, ale phiravas than thanestar a bešavas andro stanos.
  pes-OPV: زیرا از روزی که بنی‌اسرائیل را از مصر بیرون آوردم تا امروز، درخانه‌ای ساکن
    نشده‌ام بلکه در خیمه و مسکن گردش کرده‌ام.
  ron-1924: Дар Еу н-ам локуит ынтр-о касэ дин зиуа кынд ам скос пе копиий луй Исраел
    дин Еӂипт пынэ ын зиуа ачаста, чи ам кэлэторит ынтр-ун корт дрепт локуинцэ.
  ben-OBCV: যেদিন আমি ইস্রায়েলীদের মিশর থেকে বের করে এনেছিলাম, সেদিন থেকে শুরু করে
    আজ পর্যন্ত আমি কোনও গৃহে বসবাস করিনি। এক তাঁবুকেই আমার বাসস্থান করে নিয়ে আমি
    এক স্থান থেকে অন্য স্থানে ঘুরে বেরিয়েছি।
  som-som: Waayo, guri ma degin ilaa maalintii aan reer binu Israa'iil ka soo bixiyey
    dalkii Masar iyo tan iyo maantadan, laakiinse waxaan ku dhex socday teendho iyo
    taambuug.
  lat-VUC: 'Neque enim habitavi in domo ex die illa, qua eduxi filios Israël de terra
    Ægypti, usque in diem hanc: sed ambulabam in tabernaculo, et in tentorio.'
  eng-ASVBT: for I have not dwelt in a house since the day that I brought up the children
    of Israel out of Egypt, even to this day, but have walked in a tent and in a tabernacle.
  ita-1885: Conciossiachè io non sia abitato in casa, dal dì che io trassi fuori di
    Egitto i figliuoli d'Israele, infino a questo giorno; anzi son camminato qua e
    là in un padiglione ed in un tabernacolo.
  eng-LXXUP: For I have not dwelt in a house from the day that I brought up the children
    of Israel out of Egypt to this day, but I have been walking in a lodge and in
    a tent,
  eng-ULB: For I have not lived in a house from the day that I brought up the people
    of Israel out of Egypt until this present day; instead, I have been moving about
    in a tent, a tabernacle.
  spa-VBL: Porque nunca he vivido en una casa, desde que saqué a los israelitas de
    Egipto hasta ahora. Siempre me he trasladado de un lugar a otro, viviendo en una
    tienda y en un tabernáculo.
  fra-_FOB: Puisque je n'ai point habité dans une maison, depuis le jour que j'ai
    fait monter les enfants d'Israël hors d'Égypte jusqu'à ce jour, mais que j'ai
    marché çà et là sous une tente et dans un tabernacle?
  mal-mal: ഞാൻ യിസ്രായേൽ മക്കളെ മിസ്രയീമിൽനിന്ന് കൊണ്ടുവന്ന നാൾമുതൽ ഇന്നുവരെയും ഞാൻ
    ഒരു ആലയത്തിൽ അധിവസിക്കാതെ കൂടാരത്തിലും നിവാസത്തിലുമല്ലയോ സഞ്ചരിച്ചുവരുന്നത്.
  urd-GVR: Āj tak maiṅ kisī makān meṅ nahīṅ rahā. Jab se maiṅ Isrāīliyoṅ ko Misr se
    nikāl lāyā us waqt se maiṅ ḳhaime meṅ rah kar jagah bajagah phirtā rahā hūṅ.
  suz-BL: गो इस्राएली आन कली इजीप्‍त रे चाक्‍गुमी रे मुल सम्‍म गेनायो खिंम मबाक्‍ङ।
    ताम्‍बु नु अरु बाक्‍तीकेम बाक्‍ती। १राजा ८:१६,२७; यसैया ६६:१
  ita-1927: Ma io non ho abitato in una casa, dal giorno che trassi i figliuoli d’Israele
    dall’Egitto, fino al dì d’oggi; ho viaggiato sotto una tenda e in un tabernacolo.
  ckb-ckb: لەو ڕۆژەوەی کە نەوەی ئیسرائیلم لە میسر دەرهێناوە هەتا ئەمڕۆ لە ماڵدا نیشتەجێ
    نەبووم، بەڵکو هاتوچۆم لەناو چادر و نشینگەدا بووە.
  eng-BBE: For from the day when I took the children of Israel up out of Egypt till
    this day, I have had no house, but have gone from place to place in a tent.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ನಾನು ಈಜಿಪ್ಟಿನಿಂದ ಇಸ್ರಾಯೇಲರನ್ನು ಬರಮಾಡಿದ ದಿವಸ ಮೊದಲುಗೊಂಡು ಇಂದಿನವರೆಗೂ
    ಆಲಯದಲ್ಲಿ ವಾಸಮಾಡದೆ ಗುಡಾರದಲ್ಲೇ ವಾಸಿಸುತ್ತಾ ಅವರೊಡನೆ ಸಂಚರಿಸಿದೆನು.
  tam-2017: நான் இஸ்ரவேல் மக்களை எகிப்திலிருந்து புறப்படச்செய்த நாள்முதல் இந்த நாள்வரைக்கும்,
    நான் ஒரு ஆலயத்திலே வாழாமல், கூடாரத்திலும் வீட்டிலும் உலாவினேன்.
  spa-RV-1909: Ciertamente no he habitado en casas desde el día que saqué á los hijos
    de Israel de Egipto hasta hoy, sino que anduve en tienda y en tabernáculo.
  ron-BTF: Pentru că eu nu am locuit în vreo casă de când am scos pe copiii lui Israel
    din Egipt, chiar până în această zi, ci am umblat într-un cort și într-un tabernacol.
  eng-WEBP: For I have not lived in a house since the day that I brought the children
    of Israel up out of Egypt, even to this day, but have moved around in a tent and
    in a tabernacle.
  eng-FBV: For I have never lived in a house, from the time I led the Israelites out
    of Egypt up till now. I have always moved from place to place, living in a tent
    and a Tabernacle.
  nld-1939: Ik heb toch nimmer in een huis gewoond van de dag af, dat Ik de Israëlieten
    uit Egypte voerde, tot de dag van heden, maar Ik ben rondgetrokken in een tent
    en tabernakel.
  nch-BL: Amo quema nimopantijtoc ipan se caltiopamit hasta nopa tonali quema niquinquixti
    amohuejcapan tatahua ipan tali Egipto huan hasta ama. Nochipa nimopantijtoc ipan
    se yoyon cali.
  vie-1934: Ngươi biết từ ngày ta đưa dân Y-sơ-ra-ên ra khỏi xứ Ê-díp-tô cho đến ngày
    nay, ta chẳng có ngự trong đền nào, nhưng hằng đi đó đây dưới trại và nhà tạm.
  hin-CV: जब से मैंने इस्राएलियों को मिस्र से बाहर निकाला है, आज तक मैं किसी भवन में
    नहीं रहा हूं, हां, मैं तंबू मेरा निवास बनाकर रहता आया हूं,
  spa-BES: Porque desde el día en que saqué a los hijos de Israel de Egipto hasta
    hoy, no he tenido casa, sino que he ido de un lugar a otro en una tienda de campaña.
  tdx-tdx: Izaho tsy nimoneñe an-traño sikal’ amy nampiavotako boake Mitsraime añe
    o ana’ Israeleoy, pak’ androany, fa i kiboho­tsey naho i kivohoy ty nombako.
  tha-KJV: เราไม่เคยอยู่ในนิเวศนับแต่​วันที่​เราพาคนอิสราเอลออกจากอียิปต์จนกระทั่งวันนี้
    แต่​เราก็ดำเนินท่ามกลางเต็นท์และพลับพลา
  por-BR-2018: Certamente não habitei em casas desde o dia que tirei aos filhos de
    Israel do Egito até hoje, mas sim que andei em tenda e em tabernáculo.
  deu-ELO: Denn ich habe nicht in einem Hause gewohnt von dem Tage an, da ich die
    Kinder Israel aus Ägypten heraufgeführt habe, bis auf diesen Tag; sondern ich
    wanderte umher in einem Zelte und in einer Wohnung.
  eng-WYC-2018: Soothly I have not dwelled in an house from the day in which I led
    the sons of Israel out of the land of Egypt till into this day; but I have gone
    in a tabernacle and in a tent,
  epo-epo: Ĉar Mi ne loĝis en domo de post tiu tago, kiam Mi elkondukis la Izraelidojn
    el Egiptujo, ĝis la nuna tempo; sed Mi migradis en tendo kaj en tabernaklo.
  uig-PIN: — «Mǝn Israillarni Misirdin qiⱪarƣandin tartip, bu küngiqǝ bir ɵydǝ olturmidim,
    bǝlki bir qedirni makan ⱪilip, kezip yürdüm.
  beo-beo: Na da Isala:ili fi dunu Idibidi soge esalu amo gaga:lalu amogainini wali,
    Na da Debolo diasu ganodini hame esalu. Be na da abula diasu ganodini fawane esalu.
  tpi-OTNT: Mi no save stap long bikpela haus. Nogat. Long taim mi bin kisim bek ol
    Israel long Isip na bringim ol i kam, mi stap long haus sel tasol. Na olgeta hap
    mi go i kam, mi save stap long haus sel tasol.
  hau-SA: Ban taɓa zama a gida ba tun daga ranar da na fito da Isra’ilawa daga Masar
    har yă zuwa yau. Ina dai kai da kawowa a tenti, a matsayin mazaunina.
  uig-LAT: — «Men Israillarni Misirdin chiqarghandin tartip, bu kün’giche bir öyde
    olturmidim, belki bir chédirni makan qilip, kézip yürdüm.
  nde-nde: Mina angikaze ngihlale endlini kusukela ngosuku engabakhulula ngalo ama-Israyeli
    eGibhithe kuze kube lamuhla. Ngibe ngihamba ngisuka kwenye indawo ngisiya kwenye
    ithente liyindawo yami yokuhlala.
  ton-ton: Kae ʻosi kuo ʻikai te u nofo ʻi ha fale talu mei he kuonga naʻaku ʻomi
    ai ʻae fānau ʻa ʻIsileli mei ʻIsipite, ʻo aʻu mai ki he ʻaho ni, ka kuo u ʻeveʻeva
    ʻi ha fale tupenu mo ha fale fehikitaki.
  ces-1613: Poněvadž jsem nebydlil v domě od toho dne, jakž jsem vyvedl syny Izraelské
    z Egypta, až do dne tohoto, ale přecházel jsem s stánkem a příbytkem sem i tam.
  eng-WMB: For I have not lived in a house since the day that I brought the children
    of Israel up out of Egypt, even to this day, but have moved around in a tent and
    in a tabernacle.
  tam-TCV: இஸ்ரயேல் மக்களை எகிப்திலிருந்து அழைத்துவந்த நாளிலிருந்து, இன்றுவரை நான்
    ஒரு வீட்டில் வசிக்கவில்லை. கூடாரத்தையே என் உறைவிடமாக்கிக்கொண்டு நான் இடம்விட்டு
    இடம் வசித்துக்கொண்டிருக்கிறேன்.
  ceb-ULB: Kay wala ako magpuyo sa balay gikan sa adlaw nga gidala ko ang katawhan
    sa Israel pagawas sa Ehipto hangtod niining mga adlawa; hinuon, nagabalhin-balhin
    ako sa mga tolda, sa tabernakulo.
  pol-UBG: Nie mieszkałem bowiem w żadnym domu od dnia, w którym wyprowadziłem synów
    Izraela z Egiptu, aż do dziś, lecz wędrowałem w namiocie i w przybytku.
  agr-agr: Tuja wika Israel aents aidau Egipto nugkanum batsatun jiijuitag duwi nagkamsan
    yamaikish jega pegkeg setug dakaja múun jegamkamunmak pujatsjai. Wika yaunchuk
    nagkamsan aakchinum puja pujakuan imajui tauwaitjai.
  kyc-kyc: Nambame Isaraele wambu dupwa yuu Isipi piso kiiramo nyuo lanyuo epeyono
    yuu gii dokona piso pao dakepa nambana tembole anda mende pyaka nayami. Namba
    mee komau anda dokona iki palipapu papyuo kareyo.
  urd-GVU: آج تک مَیں کسی مکان میں نہیں رہا۔ جب سے مَیں اسرائیلیوں کو مصر سے نکال
    لایا اُس وقت سے مَیں خیمے میں رہ کر جگہ بہ جگہ پھرتا رہا ہوں۔
  deu-1912: Habe ich doch in keinem Hause gewohnt seit dem Tage, da ich die Kinder
    Israel aus Ägypten führte, bis auf diesen Tag, sondern ich habe gewandelt in der
    Hütte und Wohnung.
  ntj-ntj: Tjiinyamarntu-rna tjurrtjungka nyinarranytjamunu wiyartu. Kutjulpirtu-rna
    nyuntuku tjamupirti Yiitjipulanguru walara parrakatirrayintja. Palunyalu-rna tjurrtjungka
    nyinarranytjamunu. Tjiinya-rna tiintingkakutju nyinarranytja. Palunyalu-rna tiintingka
    tirtu nyinarra.
  kan-2017: ನಾನು ಇಸ್ರಾಯೇಲರನ್ನು ಐಗುಪ್ತ ದೇಶದಿಂದ ಬರಮಾಡಿದಂದಿನಿಂದ ಇಂದಿನ ವರೆಗೂ ಮನೆಯಲ್ಲಿ
    ವಾಸಮಾಡಲಿಲ್ಲ. ಗುಡಾರದಲ್ಲೇ ವಾಸಿಸುತ್ತಾ ಅವರೊಡನೆ ಸಂಚರಿಸಿದೆನು.
  yap-yap: Nap’an fa ngiyal’nem ni gu fek e girdi’ nu Israel nga wuru’ yu Egypt nge
    yib i mada’ ko bin daba’ e rran ma dawor gu par u lan ba tempel; ya ug milekag
    i yan ni lan ba tent e gu be par riy.
  hlt-MCSB: Egypt lamkah Israel ca ka khuen khohnin lamloh tahae khohnin hil im khuiah
    kho ka sak moenih. Tedae dap khui neh dungtlungim khuiah ni ka om tih ka van.
  mdy-ETH: ዒስራዔኤሌ ዴሮ ጊብፄ ዓጮ ዓይላታፓ ኬሲ ታኣኒ ዓውሴስካፓ ሃኖ ሄላንዳኣና ዓፒላና ማዦና ማኣሮይዳ ማዒ ዱማ ዱማ
    ቤዞ ዴንዲ ዴንዲ ታ ናንጌኔ፥ ማኣሪዳ ታ ናንጊባኣሴ፤
  twi-ASANTE: Ɛfiri ɛberɛ a mede Israelfoɔ firi Misraim baeɛ de bɛsi ɛnnɛ no, mentenaa
    ɛdan mu da. Daa wɔtu mʼase firi beaeɛ kɔ beaeɛ.
  eng-WEBU: For I have not lived in a house since the day that I brought the children
    of Israel up out of Egypt, even to this day, but have moved around in a tent and
    in a tabernacle.
  wal-wal: Aissi giikko, taani Israa7eelata Gibxxe biittaappe kessido gallassaappe
    doommada hachchi gakkanaashin keettan de7abeikke; taani dunkkaanen yaanne haanne
    yuuyaidda de7aas.
  spa-PDDPT: Porque desde el día cuando saqué a los hijos de Israel de Egipto hasta
    hoy, no moré en alguna casa, sino estuve en tienda y en tabernáculo.
  gun-gun: Mba'eta neĩ peteĩve oo py ma voi xee naĩ teri Egito yvy gui Israel kuery
    arupa guive aỹ peve. Ha'e rami 'rãgue py oo'i py rive aiko va'e, xembojerovia
    aty py ae.
  agu-BL: Na jetza'tz yi cyele'n tzaj yi e' axonl wa'n jak' ca'wl e' aj Egipto jalen
    jalu', qui'c jun tir jajk chin najan xe jun balaj ca'l, ma na ntin ja na'tij tul
    mantial tu'.
  eng-PEV: I led the Israel mob to walk away from Egypt and to come back to this country.
    All that time I didn’t live in a house. Today I still don’t live in a house. I
    still go from place to place, and I still live in a tent.
  ilo-ULB: Ta saanak pay a nagnaed iti balay sipud idi aldaw nga inruarko dagiti tattao
    ti Israel manipud Egipto inggana kadagitoy nga aldaw; ngem ketdi, agakar-akarak
    iti tolda, ti tabernakulo.
  kpg-kpg: Mai i di laangi dela ne laha mai digau Israel gi daha mo Egypt, gaa dae mai
    gi dangi nei, Au hagalee nogo noho i lodo di hale daumaha, Au nogo heehee hua
    mo di nohonoho i lodo di hale laa.
  uig-ARA: ــ «مەن ئىسرائىللارنى مىسىردىن چىقارغاندىن تارتىپ، بۇ كۈنگىچە بىر ئۆيدە
    ئولتۇرمىدىم، بەلكى بىر چېدىرنى ماكان قىلىپ، كېزىپ يۈردۈم.
  sus-sus: Kabi n naxa Isirayila ramini Misira, han to, n mu lu banxi kui. N bara
    n ɲɛrɛ n ma hɔrɔmɔlingira kui naxan findixi kiri banxi ra.
  pon-2006: Sang ni rahn me I kahluwahdo mehn Israel kan sang Isip lel rahnwet, I
    sohte kin kousoan nan tehnpas, ahpw I kin iang seiseiloakseli; I kin kousoan nan
    impwal.
  jae-jae: Gêdêŋ taŋ aê gawê lau Israel aŋga Aiguptu sêpi sêmêŋ e mêŋgêdêŋ galoc naŋ,
    aê gaŋgôŋ andu teŋ ŋalêlôm atomanô. Aê gajac laoc gamêŋgeŋ ma gaŋgôŋ becobogeŋ
    kêtu ŋoc andu.
  ksd-ksd: Pa iau ga ti ki boko tai ta pal, papa nam ra bung iau I ga agure vairop
    vue ra tarai Israel kan ra gunan Aigipto, ma i tuk tar gori; iau bang vatikai
    ka ta ra pal na mal.
  tur-YTC: Çünkü İsrael'in çocuklarını Mısır'dan çıkardığım günden bugüne dek bir
    konutta yaşamadım; ama bir çadırda, bir çardırda etrafta dolaştım.
  grc-BRENT: Ὅτι οὐ κατῴκηκα ἐν οἴκῳ ἀφʼ ἧς ἡμέρας ἀνήγαγον τοὺς υἱοὺς Ἰσραὴλ ἐξ Αἰγύπτου
    ἕως τῆς ἡμέρας ταύτης, καὶ ἤμην ἐυπεριπατῶν ἐν καταλύματι καὶ ἐν σκηνῇ,
  ind-AYT: Sesungguhnya, Aku tidak pernah menetap di dalam rumah sejak menuntun orang
    Israel dari Mesir sampai saat ini, tetapi mengembara dengan kemah sebagai tempat
    kediaman.
  nya-nya: Ine sindinakhalepo mʼnyumba kuyambira tsiku limene ndinatulutsa Aisraeli
    mʼdziko la Igupto mpaka lero lino. Ndakhala ndikuyenda uku ndi uku ndipo mokhala
    mwanga munali mu tenti.
  hrv-hrv: Nisam nikad prebivao u kući otkako sam izveo iz Egipta sinove Izraelove
    pa do današnjega dana, nego sam bio lutalac pod šatorom i u prebivalištu.
  mps-mps: Ena te genuai bede munu me bidibeo. Menio. Te Israel dabe eno te Isip dabede
    dobola selama, te augwali ma odasa asali sogo, ena te ugwa bede naga bidali. Tama
    te tigidali pedai badu ena peyu, asu yali, ena te ugwa bede naga bidiyu ebo dao.
  tpi-tpi: Mi no save stap long bikpela haus. Nogat. Long taim mi bin kisim bek ol
    Israel long Isip na bringim ol i kam, mi stap long haus sel tasol. Na olgeta hap
    mi go i kam, mi save stap long haus sel tasol.
  dan-1931: Jeg har jo ikke haft noget Hus at bo i, siden den Dag jeg førte Israelitterne
    op fra Ægypten, men vandrede med, boende i et Telt.
  vie-OVCB: Vì từ khi Ta đem Ít-ra-ên ra khỏi Ai Cập đến ngày nay, Ta không ngự trong
    đền thờ. Ta ở trong trại và đi đó đây.
  guj-2017: કેમ કે હું ઇઝરાયલ લોકોને મિસરમાંથી બહાર લાવ્યો તે દિવસથી આજ પર્યંત હું
    ઘરમાં રહ્યો નથી, પણ, તંબુમાં તથા મંડપમાં રહીને ચાલ્યો છું.
  pon-2006A: Sang ni rahn me I kahluwahdo mehn Israel kan sang Isip lel rahnwet, I
    sohte kin kousoan nan tehnpas, ahpw I kin iang seiseiloakseli; I kin kousoan nan
    impwal.
  por-BRBSL: Pois eu não vivo em uma casa desde o dia em que tirei os filhos de Israel
    do Egito, até hoje, mas me mudei em uma tenda e em um tabernáculo”.
  aly-aly: Warlel ayengan aney-angenh, atharl atnwenhenheng-arey Israel-wenh-rnem
    Egypt-they. Aleyan ayeng warlel aney-angenh arrpemarl, kalikwel-anteyarl aneyel.
    Kalikwel-antey ayeng anenh, Israel-wenh-rnemarl alhenh ikwer-akert apmer arrpanenh-warl.
  cth-cth: Isarelnaw hah Izip ram hoi ka tâcokhainae koehoi im dawk kaawm hoeh, lukkareiim
    dawk doeh ka o.
  twi-twi: Efi bere a mede Israelfo fi Misraim bae de besi nnɛ no, mentenaa ɔdan mu
    da. Daa wotu mʼase fi baabi kɔ baabi.
  hlt-hlt: Egypt lamkah Israel ca ka khuen khohnin lamloh tahae khohnin hil im khuiah
    kho ka sak moenih. Tedae dap khui neh dungtlungim khuiah ni ka om tih ka van.
  tbz-SIM: M mu nyí buotɛ́ tɛcĩ́ɛ̃̀tɛ̀ mɑtɛ̀ miɛkɛ nɛ̀ n dènnɛ dìì yiè Isidɑyɛɛribɛ
    Esibiti miɛkɛ nɛ̀ yíenní, n do bɛ̀ nɛínɛ̀ kɛ bo kutouku miɛkɛ nkɛ.
  msy-2020: “Kɨ dɨpenir ekiabar aven itir puvatɨ. Dughiar kɨ Isipɨn ua Israelia inizimɨn,
    kɨ tintinibar zuir dughiaba, kɨ Purirpenimɨn averara iti.
  dop-dop: Hɑtoo mɑ lǝsʋɣʋ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Icipiti tɑɑ nɑ pǝ́ sɩɩnɑ sɑŋɑ tɔ mɑ tɑ
    sʋʋtɑ kutuluɣu tɑɑ. Cokǝle tɑɑ kɛ́ mɑ wɛ mpʋ.
  azb-azb: İsrail övladlarını Misirdən çıxartdığım gündən ta bu günə qədər Mən heç
    bir evdə yaşamamışam, ancaq bir səyyar çadırda oraya-buraya köçmüşəm.
  eng-DBY: For I have not dwelt in a house since the day that I brought up the children
    of Israel out of Egypt, even to this day, but I went about in a tent and in a
    tabernacle.
  hin-2017: जिस दिन से मैं इस्राएलियों को मिस्र से निकाल लाया आज के दिन तक मैं कभी
    घर में नहीं रहा, तम्बू के निवास में आया-जाया करता हूँ।
  wol-KYG: Bés ba ma génnee bànni Israyil Misra ba tey jii, masumaa dëkke ci kër.
    Ci biir xaymab jaamookaay laa masa mànge.
  eng-YLT: for I have not dwelt in a house even from the day of My bringing up the
    sons of Israel out of Egypt, even unto this day, and am walking up and down in
    a tent and in a tabernacle.
  kne-kne: Adiak polos nantee si beey manipod sin nangipangoak sin Israelita ay kinmaan
    ed Egipto engganad wani, tan tolda di nanbebbeeyak ay nan-etaetan sin inil-ili.
  eng-WYC-2017: Soothly I have not dwelled in an house from the day in which I led
    the sons of Israel out of the land of Egypt till into this day; but I have gone
    in a tabernacle and in a tent,
  eng-WMBB: For I have not lived in a house since the day that I brought the children
    of Israel up out of Egypt, even to this day, but have moved around in a tent and
    in a tabernacle.
  urd-GVH: आज तक मैं किसी मकान में नहीं रहा। जब से मैं इसराईलियों को मिसर से निकाल
    लाया उस वक़्त से मैं ख़ैमे में रहकर जगह बजगह फिरता रहा हूँ।
  rug-rug: Podalae tu pa totoso sipu harupi Rau sari na tinoni pa Izipi kamoa kamahire,
    si lopu hite koa pa Zelepade si Rau. Ba koa mo pa ipi pa doduru vasina pu rizu
    la ia rina tie Izireli.
  gaz-gaz: Ani gaafan Israaʼeloota Gibxii baasee jalqabee hamma harʼaatti mana keessa
    hin jiraanne. Ani iddoo jireenya koo dunkaana godhadhee iddoo tokkoo gara iddoo
    biraa naannaʼaan ture.
  fra-LSG: Mais je n’ai point habité dans une maison depuis le jour où j’ai fait monter
    les enfants d’Israël hors d’Égypte jusqu’à ce jour; j’ai voyagé sous une tente
    et dans un tabernacle.
  gnn-gnn: '@see-verse:2SA.007.005'
  yal-yal: N yɛtɛɛn munma lu n batu banxin kui singen, xabu n na Isirayila kaane ramini
    lɔxɔni Misiran fari ma han to, koni n bata lu Isirayila kaane fɔxɔ ra bubun kui
    yiren birin yi.
  haw-1868: No ka mea, aole no au i noho iloko o ka hale maoli mai ka manawa mai a'u
    i alakai mai nei i na mamo a Iseraela mai Aigupita mai, a hiki i keia la; aka,
    ua hele no wau maloko o ka halelole, a me ka halelewa.
  arb-NAV: فَمُنْذُ أَنْ أَخْرَجْتُ بَنِي إِسْرَائِيلَ مِنْ مِصْرَ إِلَى هَذَا الْيَوْمِ
    لَمْ أَسْكُنْ فِي بَيْتٍ، بَلْ كُنْتُ أَتَنَقَّلُ مِنْ مَكَانٍ إِلَى آخَرَ فِي
    خَيْمَةٍ هِيَ مَسْكَنٌ لِي.
  ewe-ewe: Nyemenɔ xɔ aɖeke me kpɔ o, tso esime mekplɔ mi Israelviwo tso Egipte la,
    agbadɔ me koe nye nye nɔƒe.
  eng-LEE: For I have not dwelt in a house since the day that I brought up the children
    of Israel out of Egypt, even until this day; but have been moving about in a tent
    and in a tabernacle.
  gvn-gvn: '@see-verse:2SA.007.005'
  asm-FB: কিয়নো মই ইস্ৰায়েলৰ সন্তান সকলক মিচৰ দেশৰ পৰা উলিয়াই অনা দিনৰে পৰা আজিলৈকে
    কোনো গৃহত বাস কৰা নাই; কেৱল মোৰ আবাস যি তম্বু, তাত থাকিহে ভ্ৰমণ কৰি আছোঁ।
  sus-A: كَبِ ﭑ نَشَ عِسِرَيِلَ رَ مِنِ مِسِرَ، هَن تٌ، ﭑ مُ لُ بَنشِ كُي. ﭑ بَرَ
    ﭑ حّرّ ﭑ مَ هْرْ مْلِنفِرَ كُي نَشَن قِندِشِ كِرِ بَنشِ رَ.
  fra-SBL: Car je n'ai pas habité dans une maison depuis le jour où j'ai fait monter
    les enfants d'Israël hors d'Égypte, jusqu'à ce jour, mais je me suis déplacé dans
    une tente et dans un tabernacle.
  hbo-hbo: כִּ֣י לֹ֤א יָשַׁ֙בְתִּי֙ בְּבַ֔יִת לְ֠מִיֹּום הַעֲלֹתִ֞י אֶת־בְּנֵ֤י יִשְׂרָאֵל֙
    מִמִּצְרַ֔יִם וְעַ֖ד הַיֹּ֣ום הַזֶּ֑ה וָאֶֽהְיֶה֙ מִתְהַלֵּ֔ךְ בְּאֹ֖הֶל וּבְמִשְׁכָּֽן׃
  piu-2006: '@see-verse:2SA.007.005'
  kik-kik: Niĩ ndirĩ ndatũũra nyũmba kuuma mũthenya ũrĩa ndaarutire andũ a Isiraeli
    kuuma bũrũri wa Misiri nginya ũmũthĩ. Ndũũraga thiiaga kũndũ na kũndũ ndĩ hema-inĩ
    arĩ yo gĩtũũro gĩakwa.
  omb-omb: Neu hateve nau toga lolo vale lo tarogi hi neu nau laire ngere Israel dena
    Ijib mo dadari bagataha. Neu nau gilu lategi lolo vale siusiu mo voragi valengu.
  fra-NCL: Car je n’ai pas habité dans une maison depuis le jour où j’ai fait monter
    d’Égypte les enfants d’Israël jusqu’à ce jour ; j’ai voyagé sous une tente et
    dans un tabernacle.
  cek-AK: Israel kaminawk Izip prae thung hoiah ka zaehhoihaih na ni hoi kamtong vaihni
    ni khoek to, kai loe im ah ka om ai vop; kahni im ah ni ka oh; kai loe ahmuen
    maeto hoi maeto bangah ka caeh.
  cuk-cuk: An Israel-dulemar Egipto-yargi-onosad-akale, neg-sobaledgi an megdisulid.
    Unnila neg-sunna-selegedgi an gudii daed. A-neggi anse-gormalaga an imakdidaed.
  uig-CYR: — «Мән Исраилларни Мисирдин чиқарғандин тартип, бу күнгичә бир өйдә олтармидим,
    бәлки бир чедирни макан қилип, кезип жүрдүм.
  tel-2017: ఐగుప్తులో నుండి నేను ఇశ్రాయేలీయులను బయటకు రప్పించినప్పటి నుండి నేటి వరకూ
    మందిరంలో నివసించకుండా డేరాలో, గుడారంలో నివసిస్తూ సంచరించాను.
  hat-BSA: Paske Mwen pa t rete nan yon kay depi jou ke M te mennen fè sòti fis Israël
    yo an Égypte, jis rive jodi a. Men Mwen te konn deplase patou nan yon tant, menm
    yon tabènak.
  kos-kos: Oe ke pacl se nga molela mwet Israel liki facl Egypt ah me nwe inge, nga
    soenna muta in sie tempul. Nga fufahsryesr na ac mutana in lohm nuknuk.
  hbo-WLC: כִּ֣י לֹ֤א יָשַׁ֙בְתִּי֙ בְּבַ֔יִת לְ֠מִיּוֹם הַעֲלֹתִ֞י אֶת־בְּנֵ֤י יִשְׂרָאֵל֙
    מִמִּצְרַ֔יִם וְעַ֖ד הַיּ֣וֹם הַזֶּ֑ה וָאֶֽהְיֶה֙ מִתְהַלֵּ֔ךְ בְּאֹ֖הֶל וּבְמִשְׁכָּֽן׃
  ibo-ibo: Nʼihi na ebibeghị m nʼụlọ site nʼụbọchị m si nʼIjipt kpọpụta ndị Izrel
    ruo taa. Kama ana m ejegharị site otu ebe gaa ebe ọzọ, were ụlọ ikwu mere ebe
    obibi m.
  ory-ory: ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ମିସରରୁ ବାହାର କରି ଆଣିବା ଦିନାବଧି ଆଜି ପର୍ଯ୍ୟନ୍ତ କୌଣସି
    ଗୃହରେ ବାସ କରି ନାହୁଁ, ମାତ୍ର ତମ୍ବୁ ଓ ଆବାସ ମଧ୍ୟରେ ଗତାୟାତ କରିଅଛୁ।
  wmt-wmt: '@see-verse:2SA.007.005'
  chk-chk: Pun üsap nom lon eu imwenfel seni ewe ränin üa emwenawu ekewe aramasen
    Israel seni Isip tori ikenai. Nge üa chök saifetal fän eu imw mangaku pwe imwei.
  ssd-ssd: Ye o buk Israel mbal Isip mbal tuku wai mbolŋge kile-luka kilen ait ta
    ye wande suŋgo ande mbol nda minen. Ye ake kinenumba baibai sinamŋge ndo minen
    sulumba kile ye minmba minet.
  rop-rop: En im nomo wandim yu blanga bildimap det haus blanga det Boks, dumaji brom
    det taim weya imbin deigidawei ola Isreil pipul brom Ijip raidap tudei im nomo
    bin jidan langa haus. En nomeda weya detlot Isreil pipul bin oldei go, imbin oldei
    go garram olabat, en imbin oldei jidan insaid langa tent. En imbin oldei pikimat
    ola boswan blanga detlot pipul du. Bat im nomo bin askim olabat wotfo dei nomo
    bin bildimap gudwan haus blanga im.’ Lagijat na yu garra dalim Deibid.
  ukr-1871: Атже ж я не пробував в домі з того часу, як вивів синів Ізрайлевих із
    Египту та й по сей день, а ходив у наметї й скринї!
  deu-1951: Habe ich doch in keinem Hause gewohnt von dem Tage an, als ich die Kinder
    Israel aus Ägypten führte, bis auf diesen Tag, sondern ich bin stets in einem
    Zelt und in der Wohnung umhergezogen.
  eng-JPS: for I have not dwelt in a house since the day that I brought up the children
    of Israel out of Egypt, even to this day, but have walked in a tent and in a tabernacle.
  srp-1865: Kad nijesam nastavao u kuæi otkad izvedoh sinove Izrailjeve iz Misira
    do danas, nego sam hodio u šatoru i u naslonu,
  lug-lug: Sibeeranga mu nnyumba okuva ku lunaku lwe naggya Abayisirayiri mu Misiri,
    ne leero. Ntambudde okuva mu kifo ekimu okudda mu kirala nga mbeera mu weema.
  heb-heb: כי לא ישבתי בבית למיום העלתי את בני ישראל ממצרים ועד היום הזה ואהיה מתהלך
    באהל ובמשכן׃
  ben-IRV: ইস্রায়েল সন্তানদের মিশর থেকে বের করে আনার দিন থেকে আজ পর্যন্ত আমি তো কোন
    ঘরে বসবাস করিনি, শুধু তাঁবুতে ও পবিত্র স্থানে থেকে যাতায়াত করেছি৷
  pan-pan: ਜਿਸ ਦਿਨ ਤੋਂ ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਮਿਸਰ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆਇਆ ਹਾਂ, ਅੱਜ ਤੱਕ ਮੈਂ
    ਕਿਸੇ ਭਵਨ ਵਿੱਚ ਨਹੀਂ ਰਿਹਾ ਸਗੋਂ ਤੰਬੂ ਤੋਂ ਤੰਬੂ ਅਤੇ ਡੇਰੇ ਤੋਂ ਡੇਰੇ ਵਿੱਚ ਫਿਰਦਾ ਰਿਹਾ ਹਾਂ।
  tkr-tkr: İzrailybı Misirğançe qığav'uyne yiğıle, g'iyniyne yiğılqamee Zı nenecar
    xaa axu deş. Zı nyaqa ark'ınee, Yizde çadıree axu.
  mya-JVB: ဣသရေလ အမျိုးသားတို့ကို အဲဂုတ္တု ပြည်မှ နှုတ်ဆောင် သောနေ့ ကစ၍ ယနေ့ တိုင်အောင်
    အိမ် နှင့် ငါမ နေ။ တဲ အမျိုးမျိုးနှင့် ငါလှည့်လည် ပြီ။
  tte-O: Saugana Isileli yakele-yawatagilagilima Itipita koina kanasiga sauga kabona
    nige yamimiya nume yabo kalona mena. Yatakitakikili yanuwa yo yanuwa kolili na
    yamiyamiya palai kalona mena.
  tbg-tbg: Te Isipiqihai ni kaivaqaukavara Isareri ntita vare anuna entaraqaahai te
    seri naavuqi vona vona variqi viha, maa entaravata mintimaqi vi ani vaunarave.
  hmo-hmo: Israela taudia be Aigupito tano dekena amo lau hakaudia mai dinana ia mai
    bona hari, lau be ruma ta dekenai lau noho lasi. To lau be lau loaloa, Palai Ruma
    dekenai lau noho.
  urd-urd: क्यूँकि जब से मैं बनी इस्राईल को मिस्र से निकाल लाया आज के दिन तक किसी
    घर में नहीं रहा, बल्कि ख़ेमा और मसकन में फिरता रहा हूँ।
  rus-SYN: когда Я не жил в доме с того времени, как вывел сынов Израилевых из Египта,
    и до сего дня, но переходил в шатре и в скинии?
  bqc-SIM: Za gↄↄ pↄ́ ma Isailiↄ bↄ̀lɛ Egipi e gbã mi bɛkpao. Miↄ sↄ̃kĩikpakpaɛ,
    zwã̀akpɛ mɛ́ ma kúkĩi ũ.
  tcz-CHONGTHU: Keima in’a kacheng khapoi, Israel mite Egypt gamma kahinpuidoh nikhou
    va pet tuni changei in. amavang ponbuh le houbuh a keima kaum jingin hitichun
    munkhat akon munkhat ah kakichon jing in ahi.
  mar-mar: मी इस्राएल लोकांस मिसरमधून बाहेर काढले त्यावेळी कुठल्या ही घरात राहत नव्हतो,
    मी राहुटीतूनच फिरलो. तेच माझे घर.
  qub-qub: Israelcunata Egiptupita jorgamushä junajpita-pacha manami goyashcächu templucunachöga.
    Imaypis purishcä toldullachömi.
  bqp-bqp: Zaa gↄrↄ kũ ma Isarailanↄ bↄ̀tɛ Misila ari gbãra mádi bɛ kũro. Madìgↄ̃
    sↄ̃sↄ̃sↄ̃sↄ̃mɛ, bizakutamɛ ma kúki ũ.
  hat-hat: Depi jou mwen te fè moun pèp Izrayèl yo soti kite peyi Lejip rive jòdi
    a, mwen pa janm rete nan yon kay. Tout kote m' pase se anba yon tant twal mwen
    toujou ye.
  eng-BSB: For I have not dwelt in a house from the day I brought the Israelites up
    out of Egypt until this day, but I have moved about with a tent as My dwelling.
  tod-tod: É lɔɔzei Izelayɛle nuiti kula yee ma bɛ̀ Ezipete yooi zu, é zeeli za
    ma, sèizu la ga pɛlɛ wu, gè ɠɛni ti ʋa seɠe ʋɛlɛi wu, GALA daaɠomi seɠe ʋɛlɛi
    wu.
  eng-WEBPB: For I have not lived in a house since the day that I brought the children
    of Israel up out of Egypt, even to this day, but have moved around in a tent and
    in a tabernacle.
  kbq-kbq: Nagra Israeli vahe'ma Isipiti'ma zamavarena atiraminoregati'ma eno menima
    ehanatiana, nompina omani'noe. Hianagi seli nompi nagra manite manite hu'na zamagranena
    e'noe.
  nhe-BL: Ax quema nimopantijtoc ipan se caltiopamitl hasta nopa tonal quema niquinquixti
    imohuejcapan tatahua ipan tlali Egipto huan hasta ama. Nochipa nimopantijtoc ipan
    se yoyon cali.
  bus-bus: Zaa gurↄↄ kɛ̀ ma Isarailinↄ bↄ̀ɛ Igipiti ai gbã̀a mɛ́ɛ bɛɛ kũro. Mɛɛ̀gↄ̃
    sↄ̃ki kpákpaamɛ, bisakuta bé ma kúkii ũ.
  gub-BL: Kwehe mehe apyro Izaew izuapyapyr Ezit ywy wi ihe wà. A'e 'ar henataromo
    te kutàri naiko kwaw tàpuzuhu pupe ihe. Ata aha teko tuweharupi tàpuzràn pupe
    hereko pà ihe.
  eng-DRA: 'Whereas I have not dwelt in a house from the day that I brought the children
    of Israel out of the land of Egypt even to this day: but have walked in a tabernacle,
    and in a tent.'
