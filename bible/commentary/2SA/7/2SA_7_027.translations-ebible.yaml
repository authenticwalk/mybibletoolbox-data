verse: 2SA.007.027
translations:
  mal-C: “ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവേ, അവിടത്തെ ദാസനായ അടിയന് ഇക്കാര്യം
    വെളിപ്പെടുത്തിത്തരികയും ‘ഞാൻ നിനക്കായി ഒരു ഭവനം പണിയും,’ എന്ന് അരുളിച്ചെയ്യുകയും
    ചെയ്തിട്ടുണ്ടല്ലോ! അതിനാൽ അവിടത്തെ ഈ ദാസൻ ഈ പ്രാർഥന അർപ്പിക്കാൻ ധൈര്യപ്പെടുന്നു.
  deu-TKW: 'Denn du, Jahwe der Heerscharen, Gott Israels, hast deinem Sklaven die
    Eröffnung gemacht: Ich will dir ein Haus bauen! - darum hat dein Sklave sich ein
    Herz gefaßt, dieses Gebet dir vorzutragen.'
  lin-lin: 'Oh Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, olakisaki na mosali
    na Yo makambo oyo na koloba : ‹ Nakosala ete bokonzi ewumela na libota na yo. ›
    Yango wana mosali na Yo azwi makasi ya kosambela Yo na maloba oyo.'
  eng-LSV: for You, YHWH of Hosts, God of Israel, have uncovered the ear of Your servant,
    saying, I build a house for you, therefore Your servant has found his heart to
    pray this prayer to You.
  eng-GNV: 'For thou, O Lord of hostes, God of Israel, hast reueiled vnto thy seruant,
    saying, I will build thee an house: therefore hath thy seruant bene bold to pray
    this prayer vnto thee.'
  eng-WEBSTER: 'For thou, O LORD of hosts, God of Israel, hast revealed to thy servant,
    saying, I will build thee a house: therefore hath thy servant found in his heart
    to pray this prayer to thee.'
  nhw-BL: “Pampa ta, TOTECO, Catli Tiquinyacana Motequihuajcahua Ma Tlatlanitij, tijpiya
    nochi chicahualistli huan ta titoTeco nochi tiisraelitame. Techilhuijtoc para
    tijchihuas temachtli notlanahuatilis huan yeca na, nimotequipanojca, nimotlatlajtijtoc
    quej ni para nijselis catli techilhuijtoc.
  swh-ONEN: “Ee Bwana Mwenye Nguvu Zote, Mungu wa Israeli, umelifunua hili kwa mtumishi
    wako, ukisema, ‘Nitakujengea nyumba.’ Hivyo mtumishi wako amepata ujasiri kukuletea
    dua hii.
  bba-bba: Domi wunɛ Gusunɔ, wɔllu kɑ tem Yinni, wunɛ wi ɑ mɑɑ sɑ̃ɑ Isirelibɑn Yinni,
    wunɑ ɑ mɑn sɔ̃ɔwɑ ɑ nɛɛ, kɑɑ de nɛn bibun bweseru tu bɑndu di nɛn biru. Yen sɔ̃nɑ
    nɑ kɑ kɑ̃kɑ nɑ kɑnɑ teni mɔ̀.
  eng-KJVCPB: 'For thou, O Lord of hosts, God of Israel, hast revealed to thy servant,
    saying, I will build thee a house: therefore hath thy servant found in his heart
    to pray this prayer unto thee.'
  mpx-mpx: “O Yehoba Togasisi Hot, Isileli wama Yabowaine, u pamasal nau wam totuwalali
    eliyau u ba, ‘Nau limi etega na pamilil kaiwem, inoke alomwau tubutubumwau heyan
    ge heyan nuku tologugui.’ Inoke ateu i matuwa te awanun ya ya awanuni eliyam.
  luo-luo: “Yaye Jehova Nyasaye Maratego, ma Nyasach Israel, isefwenyo ni jatichni
    wechegi kiwacho ni, ‘Abiro geroni ot.’ Omiyo jatichni osebet gi chir mar lami
    gi lemoni.
  meu-meu: Badina oi, Iehova Sabaota, Israel Diravana, ese emu hesiai tauna vada o
    hahedinarai henia, oto “Emu iduhu baina haginia”. Una dainai emu hesiai tauna
    ese goada vada e davaria, ini baine ḡuriḡun henimu toma.
  npi-ULB: किनकि हे सर्वशक्तिमान् परमप्रभु, इस्राएलका परमेश्‍वर, आफ्‍नो सेवकको निम्‍ति
    तपाईंले एउटा घराना निर्माण गर्नुहुने छ भनी तपाईंले उसलाई प्रकट गर्नुभएको छ । यसैले
    म तपाईंको सेवकले तपाईंसँग प्रार्थना गर्ने आँट गरेको छु ।
  yor-yor: “Nítorí pé ìwọ, Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli ti sọ létí ìránṣẹ́
    rẹ, pé, ‘Èmí ó kọ́ ilé kan fún ọ.’ Nítorí náà ni ìránṣẹ́ rẹ sì ṣe ní i lọ́kàn
    rẹ̀ láti gbàdúrà yìí sí ọ.
  emp-NTPO: Ãcõrẽ ne jũma poya b̶ʌ, dai israelerã Ãcõrẽ, bʌabʌrʌ cawabisia mʌ̃ra,
    mʌ̃ warrarã sid̶a ewariza israelerã boroda b̶ead̶ida. Maʌ̃ carea mʌ̃ra bʌ nezocamĩna
    ne wayaa neẽ́ nãwã bed̶ea b̶ʌa.
  ind-ind: “Ya TUHAN Panglima Semesta, Allah Israel, Engkaulah yang sudah memberitahukan
    kepada hamba-Mu, ‘Aku sendiri akan membangun istana bagimu!’ Dengan demikian,
    Engkau sudah berjanji bahwa keturunan hamba-Mu ini akan memimpin secara turun
    temurun sebagai raja. Itulah sebabnya hamba berani memanjatkan doa ini.
  pes-OPCB: ای خداوند لشکرهای آسمان، ای خدای اسرائیل! تو به من وعده دادی که خاندان
    من تا به ابد بر قوم تو سلطنت کند. به همین سبب است که جرأت کرده‌ام چنین دعایی در
    حضورت بنمایم.
  tgl-ULB: Para sa iyo, Yahweh ng mga hukbo, ang Diyos ng Israel, ibinunyag mo sa
    iyong lingkod na gagawan mo siya ng isang tahanan. Kaya nga ako, na iyong lingkod,
    nakatagpo ng lakas ng loob para manalangin sa iyo.
  cbu-NT: Apaa, shiyamari kizpureerush, Nuwaa wasina kamanirangsha, yuwaa nuwachich
    nlluranur kurakaam kinachinllina anootsi. Ashirucha, shiyataa nuwaa tputsirish,
    ashtaa nuw shiyaa kurakaatstaatish yasapi túri, arang mashkina.
  hui-hui: Anduane Homogo í̠ Hongo Haiheore howa ina Isaraele wali agalinaga Ngode
    Datagaliwabe-o í̠na í̠naga biabe biahaga i̱hondo lalu, Í̠naga aguaneru bayale
    helonaga mo hongo holebero, lalu langirigonaga í̠naga biabe biahaga i̱ni kogome
    í̠hondo gi nahe howa bi langerogoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊
    ကိုယ်​တော့် ကျွန်​အား​ဤ​အ​မှု​အ​ရာ​များ​ကို​ဖော်​ပြ​၍ ကိုယ်​တော့်​ကျွန်​၏​သား​မြေး​များ​ကို​မင်း
    မြှောက်​တော်​မူ​မည်​ဖြစ်​ကြောင်း​မိန့်​တော်​မူ သော​ကြောင့် ကိုယ်​တော့်​ကျွန်​သည်​ဤ​ဆု​တောင်း
    ပတ္ထနာ​ကို​အ​ထံ​တော်​သို့​တင်​လျှောက်​ဝံ့ ပါ​၏။''
  bod-N: ཀྱེ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལགས། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་ལ།
    བདག་གིས་ཁྱོད་ལ་ཁྱིམ་རྒྱུད་འཛུགས་པར་བྱ་ཞེས་མངོན་པར་མཛད་པས། ཞབས་ཕྱི་བདག་ལ་ད་གཟོད་སེམས་ནས་འདི་བཞིན་གསོལ་བ་འདེབས་པའི་སྙིང་སྟོབས་ཡོད་པ་ཡིན།
  sna-sna: “Haiwa Jehovha Wamasimba Ose, Mwari weIsraeri, makaratidza izvi kumuranda
    wenyu, muchiti, ‘Ndichakuvakira imba.’ Naizvozvo muranda wenyu atsunga kunyengetera,
    munyengetero uyu.
  spa-BLM: 'Porque tú, Señor de los Ejércitos, Dios de Israel, has revelado a tu siervo,
    diciendo: ‘Yo te construiré una casa’. Por eso tu siervo ha encontrado en su corazón
    el rezarte esta oración.'
  cac-cac: Mamin Jehová, Yajal ach d'a Smasanil, co Diosal ach, a ach val tzac' vojtaquejeli
    to ol ochcan vin̈tilal d'a yajalil. Yuj chi' tzin tec'b'ej in b'a in c'anan jun
    tic d'ayach.
  swh-ULB: Kwa maana wewe, Yahwe wa majeshi, Mungu wa Israeli, umedhihirisha kwa mtumishi
    wako kwamba utamjengea nyumba. Ndiyo maana mimi, mtumishi wako, nimepata ujasiri
    kuomba kwako.
  bel-bel: 'Бо Ты, Госпадзе Саваоф, Божа Ізраілеў, адкрыў рабу Твайму, кажучы: «зладжу
    табе дом», дык раб Твой падрыхтаваў сэрца сваё, каб маліцца Табе такою малітваю.'
  deu-ELBBK: 'Denn du, der HERR der Heerscharen, Gott Israels, hast dem Ohr deines
    Knechtes eröffnet und gesagt: Ich werde dir ein Haus bauen; darum hat dein Knecht
    sich ein Herz gefasst, dieses Gebet zu dir zu beten.'
  mbb-OT: Nengazen he Mekeǥeǥehem, Megbevayà te Israel, zuen ku kevurut te kebpengemuyù
    kayi ziyà te kenikew tenged te impahayag nu kedì te suluǥuen nu he layun duen
    egkehimu he hadì he sevaha te menge kevuwazan ku.
  mal-2015: ഞാൻ നിനക്കു ഒരു ഗൃഹം പണിയുമെന്നു നീ അടിയന്നു വെളിപ്പെടുത്തിയതുകൊണ്ടു,
    യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവേ, നിന്നോടു ഈ പ്രാർത്ഥന കഴിപ്പാൻ അടിയൻ
    ധൈര്യം പ്രാപിച്ചു.
  rmc-rmc: 'Bo tu korkoro, ó, Nekzoraleder RAJEJA, o Del le Izraeloskro, sikaďal peskre
    služobňikoske a phenďal: ‚Ačhavava tiro potomstvos furt pro tronos.‘ Vašoda mange
    me domukľom te anel kadi modľitba anglal tu.'
  pes-OPV: زیرا توای یهوه صبایوت، خدای اسرائیل، به بنده خوداعلان نموده، گفتی که برای
    تو خانه‌ای بنا خواهم نموده، بنابرین بنده تو جرات کرده است که این دعا را نزد تو
    بگوید.
  ron-1924: 'Кэч Ту Ынсуць, Доамне ал оштирилор, Думнезеул луй Исраел, Те-ай дескоперит
    робулуй Тэу зикынд: ‘Еу ыць вой ынтемея о касэ!’ Де ачея а ындрэзнит робул Тэу
    сэ-Ць факэ ачастэ ругэчуне.'
  ben-OBCV: “হে সর্বশক্তিমান সদাপ্রভু, ইস্রায়েলের ঈশ্বর, তুমি এই বলে তোমার দাসের
    কাছে এটি প্রকাশ করে দিয়েছ, ‘আমি তোমার জন্য এক বংশ গড়ে তুলব।’ তাইতো তোমার দাস
    তোমার কাছে এই প্রার্থনাটি করতে সাহস পেয়েছে।
  som-som: Waayo, Rabbiga ciidammadow, Ilaaha reer binu Israa'iilow, anoo addoonkaaga
    ah wax baad ii muujisay, oo waxaad igu tidhi, Reer baan kuu dhisi doonaa, sidaas
    daraaddeed waan ku dhiirranahay inaan baryadan ku baryo.
  lat-VUC: 'quia tu, Domine exercituum Deus Israël, revelasti aurem servi tui, dicens:
    Domum ædificabo tibi: propterea invenit servus tuus cor suum ut oraret te oratione
    hac.'
  eng-ASVBT: 'For thou, O Jehovah of hosts, the God of Israel, hast revealed to thy
    servant, saying, I will build thee a house: therefore hath thy servant found in
    his heart to pray this prayer unto thee.'
  ita-1885: 'Perciocchè tu, Signore degli eserciti, Dio d''Israele, hai rivelato e
    detto al tuo servitore: Io ti edificherò una casa; e però il tuo servitore ha
    trovato il suo cuore, per farti questa orazione.'
  eng-LXXUP: 'Almighty Lord God of Israel, thou hast uncovered the ear of thy servant,
    saying, I will build thee a house: therefore thy servant has found in his heart
    to pray this prayer to thee.'
  eng-ULB: For you, Yahweh of hosts, the God of Israel, have revealed to your servant
    that you will build him a house. That is why I, your servant, have found courage
    to pray to you.
  spa-VBL: 'Señor Todopoderoso, Dios de Israel, tú me lo has revelado a mí, tu siervo,
    diciéndome: ‘Voy a construir una casa para ti’. Por eso tu siervo ha tenido el
    valor de hacerte esta oración.'
  fra-_FOB: 'Car toi-même, Éternel des armées, Dieu d''Israël, tu as fait entendre
    ces choses à ton serviteur, en disant: Je t''édifierai une maison! C''est pourquoi
    ton serviteur a pris la hardiesse de te faire cette prière.'
  mal-mal: ഞാൻ നിനക്ക് ഒരു ഗൃഹം പണിയുമെന്ന് അങ്ങ് അടിയന് വെളിപ്പെടുത്തിയതുകൊണ്ട്,
    യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവേ, അങ്ങയോട് ഈ പ്രാർത്ഥന കഴിക്കുവാൻ അടിയൻ
    ധൈര്യംപ്രാപിച്ചു.
  urd-GVR: Ai Rabbul-afwāj, Isrāīl ke Ḳhudā, tū ne apne ḳhādim ke kān ko is bāt ke
    lie khol diyā hai. Tū hī ne farmāyā, ‘Maiṅ tere lie ghar tāmīr karūṅga.’ Sirf
    isī lie tere ḳhādim ne yoṅ tujh se duā karne kī jurrat kī hai.
  suz-BL: मारदे हना गे, मुर नेल्‍ल आन परमप्रभु यावे, इस्राएल आ परमप्रभु, इन गेय पाइब
    कली ‘गो इ खिं सेल्‍नुङ’ देंतीनी। गो महिंथु, एको लोव़ पाता। यसैया ५०:५
  ita-1927: 'Poiché tu, o Eterno degli eserciti, Dio d’Israele, hai fatto una rivelazione
    al tuo servo e gli hai detto: Io ti edificherò una casa! Perciò il tuo servo ha
    preso l’ardire di rivolgerti questa preghiera.'
  ckb-ckb: '«ئەی یەزدانی سوپاسالار، خودای ئیسرائیل، بۆ بەندەکەی خۆتت ئاشکرا کرد و
    فەرمووت: ”ماڵێکت بۆ بنیاد دەنێم.“ لەبەر ئەمە بەندەکەت ئازایەتی لە خۆیدا بینی ئەم
    نزایەت بۆ بکات.'
  eng-BBE: 'For you, O Lord of armies, the God of Israel, have clearly said to your
    servant, I will make you the head of a family of kings: and so it has come into
    your servant''s heart to make this prayer to you.'
  kan-OKCV: “ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ, ಇಸ್ರಾಯೇಲಿನ ದೇವರೇ, ‘ನಾನು ನಿಮಗೆ ಮನೆಯನ್ನು ಕಟ್ಟುವೆನೆಂದು’
    ನಿಮ್ಮ ಸೇವಕನಿಗೆ ಪ್ರಕಟ ಮಾಡಿದ್ದರಿಂದ, ನಿಮ್ಮನ್ನು ಕುರಿತು ಈ ಪ್ರಾರ್ಥನೆಯನ್ನು ಪ್ರಾರ್ಥಿಸುವುದಕ್ಕೆ
    ನಿಮ್ಮ ಸೇವಕನ ಹೃದಯದಲ್ಲಿ ಧೈರ್ಯ ಉಂಟಾಯಿತು.
  tam-2017: 'உனக்கு வீடுகட்டுவேன் என்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவாவாக இருக்கிற
    நீர் உமது அடியானுக்கு வெளிப்படுத்தினீர்: ஆகையால் உம்மை நோக்கி இந்த விண்ணப்பத்தைச்
    செய்ய உமது அடியானுக்கு மன தைரியம் கிடைத்தது.'
  spa-RV-1909: 'Porque tú, Jehová de los ejércitos, Dios de Israel, revelaste al oído
    de tu siervo, diciendo: Yo te edificaré casa. Por esto tu siervo ha hallado en
    su corazón para hacer delante de ti esta súplica.'
  ron-BTF: 'Pentru că tu, DOAMNE al oștirilor, Dumnezeul lui Israel, i-ai revelat
    servitorului tău, spunând: Îți voi zidi o casă; de aceea a găsit servitorul tău
    în inima sa să se roage această rugăciune către tine.'
  eng-WEBP: For you, LORD of Armies, the God of Israel, have revealed to your servant,
    saying, ‘I will build you a house.’ Therefore your servant has found in his heart
    to pray this prayer to you.
  eng-FBV: Lord Almighty, God of Israel, you have revealed this to me, your servant,
    telling me, ‘I will build a house for you.’ That's why your servant has had the
    courage to pray this prayer to you.
  nld-1939: 'Jahweh der heirscharen, Israëls God, zelf hebt Gij het uw dienaar geopenbaard:
    Ik zal u een huis bouwen! Daarom heeft uw dienaar het aangedurfd, dit smeekgebed
    tot U te richten.'
  nch-BL: “Pampa ta, TOTECO, Cati Tiquinyacana Moilhuicac Ejcahua Ma Tatanitij, tijpiya
    nochi chicahualisti huan ta titoTeco nochi tiisraelitame. Techilhuijtoc para tijchihuas
    temachti notanahuatilis huan yeca na, nimotequipanojca, nimotatajtijtoc quej ni
    para nijselis cati techilhuijtoc.
  vie-1934: 'Vả lại, hỡi Giê-hô-va vạn quân! là Đức Chúa Trời của Y-sơ-ra-ên, chính
    Chúa đã phán lời hứa nầy cùng kẻ tôi tớ Chúa rằng: Ta sẽ dựng nhà cho ngươi. Bởi
    cớ đó, kẻ tôi tớ Chúa nói dạn dĩ mà cầu xin Chúa mấy lời nầy.'
  hin-CV: “यह इसलिये कि सर्वशक्तिमान याहवेह, आपने, इस्राएल के परमेश्वर ही ने, अपने
    सेवक पर इन शब्दों में यह प्रकाशित किया है, ‘मैं तुम्हारे वंश को प्रतिष्ठित करूंगा.’
    इसी बात के प्रकाश में आपके सेवक को इस प्रकार की प्रार्थना करने का साहस प्राप्‍त
    हुआ है.
  spa-BES: 'Porque tú, oh Señor de los ejércitos, el Dios de Israel, has dicho claramente
    a tu siervo: Te convertiré en la cabeza de una familia de reyes, y así ha entrado
    en el corazón de tu siervo para hacer esta oración a ti.'
  tdx-tdx: 'Fa nabenta’o amo mpitoro’oo, ry Iehovà’ i Màroy, Andrianañahare’ Israeleo
    ami’ty hoe: Handranjiako anjomba; aa le nahasibek’ an-troke ty mpitoro’o hitaroñe
    o halaly zao.'
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์จอมโยธาพระเจ้าของอิสราเอล เพราะว่าพระองค์​ได้​ทรงสำแดงแก่​ผู้รับใช้​ของพระองค์​ว่า
    ‘เราจะสร้างราชวงศ์​ให้​เจ้า​’ เพราะฉะนั้นผู้​รับใช้​ของพระองค์จึงกล้าหาญที่จะวิงวอนด้วยคำอธิษฐานนี้ต่อพระองค์
  por-BR-2018: 'Porque tu, SENHOR dos exércitos, Deus de Israel, revelaste ao ouvido
    de teu servo, dizendo: Eu te edificarei casa. Por isto teu servo achou em seu
    coração para fazer diante de ti esta súplica.'
  deu-ELO: 'Denn du, Jehova der Heerscharen, Gott Israels, hast dem Ohre deines Knechtes
    eröffnet und gesagt: Ich werde dir ein Haus bauen; darum hat dein Knecht sich
    ein Herz gefaßt, dieses Gebet zu dir zu beten.'
  eng-WYC-2018: for thou, Lord of hosts, God of Israel, hast made revelation to the
    ear of thy servant, and saidest, I shall build an house to thee; therefore thy
    servant hath found by his heart, that he should pray thee by this prayer. (for
    thou, O Lord of hosts, the God of Israel, hast made a revelation in the ear of
    thy servant, and saidest, I shall build a house for thee; and so thy servant hath
    found in his heart, that he should pray to thee by this prayer.)
  epo-epo: 'Ĉar Vi, ho Eternulo Cebaot, Dio de Izrael, sciigis al la orelo de Via
    sklavo, dirante: Domon mi konstruos al vi; tial Via sklavo trovis kuraĝon en sia
    koro preĝi al Vi ĉi tiun preĝon.'
  uig-PIN: 'Qünki Sǝn, i samawiy ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, Israilning
    Hudasi Ɵz ⱪulungƣa: Mǝn sanga bir ɵy-sulalǝ ⱪurup berimǝn, dǝp wǝⱨiy ⱪilding;
    xunga ⱪulung bu duani sening aldingda ⱪilixⱪa jür’ǝt ⱪildi.'
  beo-beo: 'Hina Gode Bagadedafa! Isala:ili fi ilia Gode! Na da Dima agoane sia:ne
    gadobeba:le hame beda:sa. Bai na da Dia hawa: hamosu dunu, amola Di da amo hou
    huluane nama olelei. Amola nagaga fi dunu da hina bagade hamomu, Di sia:i dagoi.'
  tpi-OTNT: Bikpela, yu gat olgeta strong na yu God bilong mipela Israel. Na yu bin
    tokaut long mi olsem, yu bai mekim ol lain tumbuna bilong mi i stap strong oltaim.
    Olsem na mi, wokman bilong yu, mi no pret long mekim beten long yu.
  hau-SA: “Ya Ubangiji Maɗaukaki, Allah na Isra’ila, ka bayyana wa bawanka cewa, ‘Zan
    gina maka gida.’ Saboda haka bawanka ya sami ƙarfin hali yă miƙa maka wannan addu’a.
  uig-LAT: 'Chünki Sen, i samawiy qoshunlarning Serdari bolghan Perwerdigar, Israilning
    Xudasi Öz qulunggha: Men sanga bir öy-sulale qurup bérimen, dep wehiy qilding;
    shunga qulung bu duani séning aldingda qilishqa jür’et qildi.'
  nde-nde: Awu Thixo Somandla, Nkulunkulu ka-Israyeli, ukuvezile lokhu encekwini yakho
    usithi, ‘Ngizakwakhela indlu.’ Ngakho inceku yakho ibe lesibindi sokukhuleka umkhuleko
    lo kuwe.
  ton-ton: 'He ko koe, ʻE Sihova ʻoe ngaahi tokolahi, ko e ʻOtua ʻo ʻIsileli, kuo
    ke fakahā ki hoʻo tamaioʻeiki, ʻo pehē, Te u langa hake ha fale moʻou: ko ia kuo
    ngaue ai ʻae loto ʻo hoʻo tamaioʻeiki ke fai ʻae lotu ni kiate koe.'
  ces-1613: 'Nebo ty, Hospodine zástupů, Bože Izraelský, zjevil jsi mně služebníku
    svému, řka: Dům ustavím tobě. Protož usoudil služebník tvůj v srdci svém, aby
    se modlil tobě modlitbou touto.'
  eng-WMB: For you, LORD of Hosts, the God of Israel, have revealed to your servant,
    saying, ‘I will build you a house.’ Therefore your servant has found in his heart
    to pray this prayer to you.
  tam-TCV: “சேனைகளின் யெகோவாவே, இஸ்ரயேலின் இறைவனே, ‘நான் உன் குடும்பத்தை கட்டி எழுப்புவேன்’
    என்று உமது அடியானுக்கு நீர் வெளிப்படுத்தினீர். எனவே இந்த மன்றாட்டை உம்மிடம் சமர்ப்பிக்க
    உமது அடியானுக்கு துணிவு கிடைத்தது.
  ceb-ULB: Kay ikaw, Yahweh nga pangulo sa kasundalohang anghel, ang Dios sa Israel,
    nagpadayag sa imong sulugoon nga himoan mo siya ug balay. Mao na nga ako, ang
    imong sulugoon, nakakaplag ug kadasig sa pag-ampo kanimo.
  pol-UBG: 'Ty bowiem, PANIE zastępów, Boże Izraela, objawiłeś swemu słudze, mówiąc:
    Zbuduję ci dom. Dlatego twój sługa ośmielił się skierować do ciebie tę modlitwę.'
  agr-agr: “Tuke Pujuuwah, ame ashí senchigtinum anagtakum mina uchig wegantu aidauk
    tuké apu wegagtinai tujutiu asamin, wika amina inakem ayatkun juna pachisan segajame.
  kyc-kyc: Kamongo Porai Wakasa Isaraele wambunya Anatu. Embame yulu pyakarene dupwa
    peparae namba nolakao langyuo dee nambana rara dokona akali dupwa kiŋi ingyuo
    karena laro langii kande dokome namba paka nao emba kando ateŋa dake langilyu.
  urd-GVU: اے رب الافواج، اسرائیل کے خدا، تُو نے اپنے خادم کے کان کو اِس بات کے لئے
    کھول دیا ہے۔ تُو ہی نے فرمایا، ’مَیں تیرے لئے گھر تعمیر کروں گا۔‘ صرف اِسی لئے
    تیرے خادم نے یوں تجھ سے دعا کرنے کی جرأت کی ہے۔
  deu-1912: 'Denn du, HERR Zebaoth, du Gott Israels, hast das Ohr deines Knechts geöffnet
    und gesagt: Ich will dir ein Haus bauen. Darum hat dein Knecht sein Herz gefunden,
    daß er dieses Gebet zu dir betet.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ, ಇಸ್ರಾಯೇಲರ ದೇವರೇ, ನೀನು ನಿನ್ನ ಸೇವಕನಾದ ನನಗೆ ‘ನಾನು
    ನಿನಗೋಸ್ಕರ ಮನೆ ಕಟ್ಟುವೆನು’ ಎಂದು ವಾಗ್ದಾನ ಮಾಡಿದ್ದರಿಂದ ಅವನು ಈ ಪ್ರಕಾರ ನಿನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸುವುದಕ್ಕೆ
    ಧೈರ್ಯಗೊಂಡನು.
  yap-yap: SOMOL ni Gubin ma Rayag Rom, ni gur e Got rok piyu Israel! Bochan e kam
    gagiyegnag kug nang e pin’ey, ni gag e tapigpig rom, ya kam weliy ngog ni bay
    um gagiyegnag ngi i par e pi’in owcheg ni yad e bay ur pilunggad, ma aram fan
    nda gur tamdag ni nggu meybil ngom ni aray rogon.
  hlt-MCSB: Israel kah Caempuei Pathen BOEIPA namah loh na sal kah a hna te na hnacueh
    pah tih, 'Nang hamla im ka sa ni, ' a ti. Te dongah ni na taengah hekah thangthuinah
    neh thangthui ham khaw na sal kah a lungbuei loh a hmuh.
  mdy-ETH: ዒስራዔኤሌ ፆኦዛሢዮ! ቢያ ባኮ ዎይሣ ጎዳሢዮ! ታና ኔ ዓይላሢም ኔኤኒ ዬያ ቢያ ፔጋሲ ዻዌሢሮ፤ ሃሣ ታኣኮ ዜርፆዋ
    ኔ ካኣታሳኒ ኬኤዜሢሮ ሃያ ሺኢጲፆ ጫርቂ ታ ኔና ሺኢቃኔ።
  twi-ASANTE: “Ao, Awurade Otumfoɔ, Israel Onyankopɔn, masi me bo abɔ saa mpaeɛ yi
    ɛfiri sɛ woakyerɛ sɛ wobɛkyekyere fie a ɛyɛ daa ahennie ama me.
  eng-WEBU: For you, LORD of Armies, the God of Israel, have revealed to your servant,
    saying, ‘I will build you a house.’ Therefore your servant has found in his heart
    to pray this prayer to you.
  wal-wal: “Abeet Ubbaappe Wolqqaama GODAU, Israa7eela Xoossau, neeni hagaa, ‘Taani
    ne zareti de7i be7anaadan oottana’ yaagada taassi ne ashkkaraassi qonccadasa;
    hegaa gishshau, taani ne ashkkarai nena ha woosaa woossanau xalaas.
  spa-PDDPT: 'Porque Tú, oh Yavé de las huestes, ʼElohim de Israel, diste una revelación
    a tu esclavo, al decir: Yo te edificaré casa. Por tanto tu esclavo halló en su
    corazón valor para hacer esta súplica delante de Ti.'
  gun-gun: Mba'eta Senhor ixondaro reta va'e, Israel kuery Ruete va'e, xee nerembiguai
    pe ha'e nunga reikuaa uka vy “Ajapo 'rã oo ndevy”, 're va'ekue. Ha'e nunga rupi
    ae xee nerembiguai xepy'a guaxu nami anhembo'e aguã ndevy.
  agu-BL: Yi ilu' teru' Ta', ilu' yi Ryos yi na xcye' te cyakil, nin ja wi't talu'
    tetz yi ẍchakumu'e'j, yi jun cu'n, sjalok e' inxonl yi ẍchicawunk sbne' opon tunintz.
    Cha'stzun te yi ja nimsaj inc'u'l tan c'uche'n yi pawore'j teru' Ta'.
  ilo-ULB: Ta sika, Yahweh a mannakabalin amin, a Dios ti Israel, ti nangipablaak
    iti adipenmo nga iyaramidamto isuna iti balay. Dayta ti makagapu a siak, ti adipenmo,
    ket napakired nga agkararag kenka.
  kpg-kpg: Meenei Dimaadua Koia e Aamua, ma Kooe dela go di God o Israel! Mai i dau
    haga modongoohia ang gi dau dangada hai hegau deenei bolo Goe ga benebene dogu
    hagadili gi muli e hai nia king gaa hana hua beelaa, deenei laa, au gu manawa maaloo
    e hai dagu dangidangi deenei adu gi di Goe.
  uig-ARA: 'چۈنكى سەن، ئى ساماۋىي قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار، ئىسرائىلنىڭ
    خۇداسى ئۆز قۇلۇڭغا: مەن ساڭا بىر ئۆي-سۇلالە قۇرۇپ بېرىمەن، دەپ ۋەھىي قىلدىڭ؛ شۇڭا
    قۇلۇڭ بۇ دۇئانى سېنىڭ ئالدىڭدا قىلىشقا جۈرئەت قىلدى.'
  sus-sus: I tan yati, Isirayila Marigi Alatala Sɛnbɛma, i bara a masen n bɛ, ‹N bɔnsɔɛ
    fima nɛ i ma.› Na nan a ra, n tan i xa konyi bara limaniya sɔtɔ n xa yi maxandi
    ti i ma.
  pon-2006: Maing KAUN, Wasa Lapalap, Koht en Israel! Pwehki omwi ketin kasalehiong
    ie met, sapwellimomwi ladu menet, ni omwi mahsanih me komw pahn ketin kolokol
    kadaudokei kan en nanmwarki kohkohlahte, ihme I patohwan aimahkihda oh patohwan
    wiahiong komwi pekipek wet.
  jae-jae: Gebe aôm, lausiŋ undambêŋa nêŋ Apômtau, Israelnêŋ Anôtô, goc biŋ lasê gêdêŋ
    nêm sakiŋwaga ma kôsôm gebe ‘Aê oc jamboa nêm gôlôac sa’, tec nêm sakiŋwaga aê
    têtac kêpa su e kateŋ mec tonec gêdêŋ aôm.
  ksd-ksd: Ea, Luluai kai ra lavur kor, God kai Israel, kaum tultul i ga nuk ia ta
    ra balana ba na araring piram dari, tago u ga vaarike pire kaum tultul ba una
    page kana apik na tarai.
  tur-YTC: Çünkü sen, İsrael'in Tanrısı, Ordular Yahvesi, hizmetkârına, 'Sana bir
    ev yapacağım' diye açıkladın. Bu yüzden hizmetkârın sana bu duayı etmek için yüreklilik
    buldu.”
  grc-BRENT: Κύριε παντοκράτωρ Θεὸς Ἰσραὴλ, ἀπεκάλυψας τὸ ὠτίον τοῦ δούλου σου, λέγων,
    οἶκον οἰκοδομήσω σοι· διὰ τοῦτο εὗρεν ὁ δοῦλός σου τὴν καρδίαν ἑαυτοῦ τοῦ προσεύξασθαι
    πρὸς σὲ τὴν προσευχὴν ταύτην.
  ind-AYT: Sebab Engkau, ya TUHAN semesta alam, Allah Israel, menyatakan kepada hamba-Mu,
    demikian, ‘Aku akan membangun keturunan bagimu.’ Itulah sebabnya, hamba-Mu ini
    memberanikan diri untuk menyampaikan doa ini kepada-Mu.
  nya-nya: “Inu Yehova Wamphamvuzonse, Mulungu wa Israeli, mwaululira mtumiki wanu
    ponena kuti, ‘Ine ndidzakumangira iwe nyumba!’ Nʼchifukwa chake ine mtumiki wanu
    ndalimba mtima kupemphera motere.
  hrv-hrv: 'Jer si ti, Jahve nad vojskama, Bože Izraelov, objavio svome sluzi ovo:
    ''Ja ću ti podići dom.'' Zato je tvoj sluga smogao hrabrosti da ti se pomoli ovom
    molitvom.'
  mps-mps: “Genuai Bidi, nage te tigidali bomo elalubo, tama nage te da Israel dabego
    God. Tama nago enabolo te tama po pusali, nago te eno wąį nǫų hani bidi dabe
    te bomo sesemane sogo elaluaiba wali. Tama ena, te naga sę bidi, eno te nageba
    gedu haluasa po wabo wi me egobeo.
  tpi-tpi: Bikpela, yu gat olgeta strong na yu God bilong mipela Israel. Na yu bin
    tokaut long mi olsem, yu bai mekim ol lain tumbuna bilong mi i stap strong oltaim.
    Olsem na mi, wokman bilong yu, mi no pret long mekim beten long yu.
  dan-1931: 'Thi du, Hærskarers HERRE, Israels Gud, har åbenbaret for din Tjener:
    Jeg vil bygge dig et Hus! Derfor har din Tjener fundet sit Hjerte til at bede
    denne Bøn til dig.'
  vie-OVCB: Vì Chúa đã tiết lộ cho đầy tớ Ngài hay rằng, Ngài sẽ xây dựng cho con
    một triều đại, nên lạy Chúa Toàn Năng, Đức Chúa Trời của Ít-ra-ên, con mới dám
    dâng lên những lời cầu nguyện này.
  guj-2017: સૈન્યના ઈશ્વર, ઇઝરાયલના પ્રભુ, તમે તમારા સેવકને એવું જાહેર કર્યું છે કે,
    હું તારે માટે ઘર બાંધીશ. તેથી મેં તમારી આગળ આ પ્રાર્થના કરવાની હિંમત કરી છે.
  pon-2006A: Maing KAUN, Wasa Lapalap, Koht en Israel! Pwehki omwi ketin kasalehiong
    ie met, sapwellimomwi ladu menet, ni omwi mahsanih me komw pahn ketin kolokol
    kadaudokei kan en nanmwarki kohkohlahte, ihme I patohwan eimahkihda oh patohwan
    wiahiong komwi pekipek wet.
  por-BRBSL: 'Para você, Javé dos Exércitos, o Deus de Israel, revelou a seu servo,
    dizendo: ''Eu lhe construirei uma casa''. Portanto, seu servo encontrou em seu
    coração esta oração para rezar a você.'
  cth-cth: Bangkongtetpawiteh, oe ransahu BAWIPA Isarel Cathut, na san koevah na imthung
    kangdue sak han telah lawk na dei toe. Hatdawkvah, na san ni a lungthin hoi hete
    ratoum ngainae na hmaitung sak hanelah a hmu toe.
  twi-twi: “Asafo Awurade, Israel Nyankopɔn, masi me bo abɔ saa mpae yi efisɛ woakyerɛ
    sɛ wobɛkyekye ofi a ɛyɛ daa ahenni ama me.
  hlt-hlt: Israel kah Caempuei Pathen BOEIPA namah loh na sal kah a hna te na hnacueh
    pah tih, 'Nang hamla im ka sa ni, ' a ti. Te dongah ni na taengah hekah thangthuinah
    neh thangthui ham khaw na sal kah a lungbuei loh a hmuh.
  tbz-SIM: Fɔ̃́ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ bɑ̀ɑ́ nkù, fɔ̃́ɔ̃̀ bɛ́i nnɛ̀ ɑ nùù kɛ
    tú ɑ bo n duɔ́ nyibí kɛ̀ ìi sɔɔtɛ́ n kpɑ̀tì, dɛɛ̀ te kɛ̀ n dɑ̀ɑ́tí kɛ dɑ bɛ́innɛ̀
    miɛ mbotí mí nhɑ kóo tɔ̃ntì.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, nɨ Israelia en God. Nɨ kamaghɨn
    nan aka, nɨ nan ovavir boribar amutɨ, me zurara gavgavigh ikiam. Kamaghɨn amizɨ,
    kɨ nɨn ingangarir gumazim, kɨ nɨ ko mɨkɨman atiatir puvatɨ.
  dop-dop: Mpi tɔ, Tɑcɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ Ɩsɔ, nyɑ́ tʋnɑ nyɑ́ tɔm kɛ mɑ ŋkpɑŋŋ tɑɑ sɩ
    n kɑ́ sɩɩ mɑ tǝyɑɣɑ. Pǝ tɔɔ kɛ́ mɑ kɑɑsɑ mɑ tɩ nɑ mɑ́ sǝlǝmɩ-ŋ sǝlǝmʋɣʋ kʋnɛ.
  azb-azb: Çünki Sən Ordular Rəbbi, İsrailin Allahı “sənə ev tikəcəyəm” deyərək bu
    quluna vəhy göndərdin. Ona görə də qulun Sənə bu duanı etməyə cəsarət tapdı.
  eng-DBY: For thou, Jehovah of hosts, the God of Israel, hast revealed to thy servant,
    saying, I will build thee a house; therefore hath thy servant found in his heart
    to pray this prayer unto thee.
  hin-2017: क्योंकि, हे सेनाओं के यहोवा, हे इस्राएल के परमेश्वर, तूने यह कहकर अपने
    दास पर प्रगट किया है, कि मैं तेरा घर बनाए रखूँगा; इस कारण तेरे दास को तुझ से यह
    प्रार्थना करने का हियाव हुआ है।
  wol-KYG: «Aji Sax ji Boroom gàngoor yi, Yàllay Israyil, yaw déy yaa ma déey, Sang
    bi, ne kër nga may sosal. Moo tax ma ñeme laa ñaan lii, Sang bi.
  eng-YLT: For Thou, Jehovah of Hosts, God of Israel, Thou hast uncovered the ear
    of Thy servant, saying, A house I build for thee, therefore hath Thy servant found
    his heart to pray unto Thee this prayer;
  eng-WYC-2017: for thou, Lord of hosts, God of Israel, hast made revelation to the
    ear of thy servant, and saidest, I shall build an house to thee; therefore thy
    servant hath found by his heart, that he should pray thee by this prayer.
  eng-WMBB: For you, LORD of Hosts, the God of Israel, have revealed to your servant,
    saying, ‘I will build you a house.’ Therefore your servant has found in his heart
    to pray this prayer to you.
  urd-GVH: ऐ रब्बुल-अफ़वाज, इसराईल के ख़ुदा, तूने अपने ख़ादिम के कान को इस बात के
    लिए खोल दिया है। तू ही ने फ़रमाया, ‘मैं तेरे लिए घर तामीर करूँगा।’ सिर्फ़ इसी
    लिए तेरे ख़ादिम ने यों तुझसे दुआ करने की जुर्रत की है।
  rug-rug: Zihova Tadi na Qeto Minate, sa Tamasa tadi pa Izireli! Tava mataqara si
    rau koasa qua vinaravara atu koa Goi, sina ele va bakali tu Goi koa rau sari doduru
    pu gua hire koasa Mua nabulu, meke ele tozi nau Goi sapu kaqu vata evaṉae ni baṉara
    Goi sari na tutiqu.
  gaz-gaz: “Yaa Waaqayyo Waan Hunda Dandeessu, Waaqa Israaʼel ati, ‘Ani mana siif
    nan ijaara’ jettee garbicha keetti waan kana mulʼifteerta; kanaafuu garbichi kee
    kadhannaa kana sitti dhiʼeessuuf ija jabina argateera.
  fra-LSG: 'Car toi-même, Éternel des armées, Dieu d’Israël, tu t’es révélé à ton
    serviteur, en disant: Je te fonderai une maison! C’est pourquoi ton serviteur
    a pris courage pour t’adresser cette prière.'
  gnn-gnn: “Garray, nhe wekaŋala ŋarraku ŋunhiyi ḻatju' dhawu'‐nherraṉara, ga ŋarra
    nhuna yukurra waŋana, nhe yurru guŋga'yunna dhuwala ŋarrakuŋu mala‐wunharanydja,
    märr yurru walalanydja bitjanna liŋguna dhärranydja nhuŋuwaynha yanana, märr yurru
    walala yukurra nhinanydja nhokiyingalana yana djäkaŋuranydja gupaḏalnha. Garray,
    ŋunhi ŋuli nhe guŋga'yundja, ḻatju'kuma warray dhika gämanydja miṯtji‐wunharanydja
    ŋarrakuŋu weyinŋumirrina.” Ga bitjarra ŋayi yukurrana Daypitthu bukumirriyaŋalanydja
    Garraynha.
  yal-yal: I tan, Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala, i bata i miriyaan yita
    n na a i n yixɛtɛne findima nɛn mangane ra n ɲɔxɔni. Nanara, i ya walikɛɛn bata
    wɛkilɛn sɔtɔ a maxandini ito ti i xɔn.”
  haw-1868: 'No ka mea, ua hoike mai oe, e Iehova sabaota, ke Akua no ka Iseraela,
    iloko o ka pepeiao o kau kauwa, i ka i ana mai, E hana au i hale nou: nolaila,
    ua manao iho kau kauwa iloko o kona naau e pule aku i keia pule ia oe.'
  arb-NAV: 'لأَنَّكَ أَنْتَ أَيُّهَا الإِلَهُ الْقَدِيرُ، إِلَهُ إِسْرَائِيلَ، قَدْ
    أَعْلَنْتَ لِعَبْدِكَ قَائِلاً: أُقِيمُ مِنْ صُلْبِكَ مُلُوكاً، لِذَلِكَ رَأَى
    عَبْدُكَ أَنْ يَرْفَعَ إلَيْكَ هَذِهِ الصَّلاةَ.'
  ewe-ewe: “Oo Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu, èɖe esia fia wò dɔla be,
    ‘Matu xɔ na wò.’ Eya ta dzi ɖo wò dɔla ƒo wòle gbe sia dom ɖa na wò.
  eng-LEE: For thou, O Lord of hosts, the God of Israel, hast revealed to the ear
    of thy servant, saying, A house will be built up for thee; therefore hath thy
    servant found the heart to pray unto thee this prayer.
  asm-FB: কিয়নো হে ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱা, ‘মই তোমাৰ কাৰণে এক বংশ স্থাপন
    কৰিম’ বুলি তুমিয়েই তোমাৰ দাসৰ আগত প্ৰকাশ কৰিলা৷ এই কাৰণে তোমাৰ আগত এই প্ৰাৰ্থনা
    কৰিবলৈ তোমাৰ দাসৰ মনত সাহস জন্মিল।
  sus-A: عِ تَن يَتِ، عِسِرَيِلَ مَرِفِ عَلَتَلَ سّنبّمَ، عِ بَرَ عَ مَسٍن ﭑ بّ، ‹ﭑ
    بْنسْي قِمَ نّ عِ مَ.› نَ نَن عَ رَ، ﭑ تَن عِ شَ كٌنيِ بَرَ لِمَنِيَ سْتْ ﭑ شَ
    يِ مَشَندِ تِ عِ مَ.
  fra-SBL: 'Car toi, Éternel des armées, Dieu d''Israël, tu as révélé à ton serviteur :
    Je te bâtirai une maison. C''est pourquoi ton serviteur a trouvé dans son cœur
    de t''adresser cette prière.'
  hbo-hbo: כִּֽי־אַתָּה֩ יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל גָּלִ֜יתָה אֶת־אֹ֤זֶן
    עַבְדְּךָ֙ לֵאמֹ֔ר בַּ֖יִת אֶבְנֶה־לָּ֑ךְ עַל־כֵּ֗ן מָצָ֤א עַבְדְּךָ֙ אֶת־לִבֹּ֔ו
    לְהִתְפַּלֵּ֣ל אֵלֶ֔יךָ אֶת־הַתְּפִלָּ֖ה הַזֹּֽאת׃
  kik-kik: “Wee Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, nĩũguũrĩirie ndungata
    yaku ũndũ ũyũ, ũkoiga atĩrĩ, ‘Nĩngagwakĩra nyũmba.’ Nĩ ũndũ ũcio ndungata yaku
    nĩĩgĩĩte na ũmĩrĩru wa kũhooya ihooya rĩrĩ.
  omb-omb: Huqe Managi, Huqe Mauri tau Israel, nigo gu haharagi lawe na nomu tangaloi
    tabanagi, vena, ‘Neu nain ragasi na babagi lo ratahigi lumu.’ Huri tangaloi nom
    tabanagi u hamqe na gaiture lo tataro a tataro hi lawego.
  fra-NCL: 'Car vous-même Yahweh des armées, Dieu d’Israël, vous vous êtes révélé
    à votre serviteur, en disant : Je te bâtirai une maison ; c’est pourquoi votre
    serviteur s’est enhardi à vous adresser cette prière.'
  cek-AK: Aw misatuh kaminawk ih Angraeng, Israel Sithaw, na tamna khaeah, Nang han
    im maeto kang sak pae han, tiah nam tuengsak boeh; to pongah na tamna mah nang
    khaeah hae tiah lawkthuih hanah tha ka lak thaih.
  cuk-cuk: '”Be Israel-dulemar-e-Bab-Jehová-Bela-Gangued-Nikadi, we-ibmar-dukuar-mainad
    anga be magar-imaknonigua, anga be sognai gualid: ‘Ani an bega be-wagan-negsemai
    imakoye.’ Agala, ani-David be-mai guedi, an dobsuli bega soged, wilesagwadgi an
    bese egised.'
  uig-CYR: 'Чүнки Сән, и самавий қошунларниң Сәрдари болған Пәрвәрдигар, Исраилниң
    Худаси Өз қулуңға: Мән саңа бир өй-сулалә қуруп беримән, дәп вәһий қилдиң; шуңа
    қулуң бу дуани сениң алдиңда қилишқа җүръәт қилди.'
  tel-2017: ఇశ్రాయేలీయుల దేవా, సైన్యాలకు అధిపతి అయిన యెహోవా నాకు సంతానం కలిగిస్తానని
    నీ దాసునికి తెలియపరచావు. కాబట్టి ఈ విధంగా నీతో విన్నపం చేయడానికి నీ దాసుడనైన నాకు
    ధైర్యం వచ్చింది.
  hat-BSA: 'Paske Ou menm, O SENYÈ, Bondye a Israël la, te fè yon revelasyon a sèvitè
    Ou a e te di: ‘Mwen va bati yon kay pou ou’. Pou sa, sèvitè Ou a te jwenn kouraj
    pou fè priyè sila a, a Ou menm.'
  kos-kos: LEUM GOD Kulana, God lun Israel! Nga pulaik in pre nu sum ouinge, mweyen
    kom akkalemye ma inge nukewa nu sik, mwet kulansap lom, ac kom fahk pac nu sik
    lah kom ac oru fwil nutik nukewa in tokosra.
  hbo-WLC: כִּֽי־אַתָּה֩ יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל גָּלִ֜יתָה אֶת־אֹ֤זֶן
    עַבְדְּךָ֙ לֵאמֹ֔ר בַּ֖יִת אֶבְנֶה־לָּ֑ךְ עַל־כֵּ֗ן מָצָ֤א עַבְדְּךָ֙ אֶת־לִבּ֔וֹ
    לְהִתְפַּלֵּ֣ל אֵלֶ֔יךָ אֶת־הַתְּפִלָּ֖ה הַזֹּֽאת׃
  ibo-ibo: “O Onyenwe anyị, Onye pụrụ ime ihe niile, Chineke Izrel, nʼihi na ị kpugheerela
    ohu gị ihe a, na-asị, ‘Aga m ewuru gị ụlọ.’ Ya mere, ohu gị ji nwee obi ike ikpere
    gị ekpere a.
  ory-ory: କାରଣ ହେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୋ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ମୁଁ ତୁମ୍ଭ ପାଇଁ ଏକ ବଂଶ
    ସ୍ଥାପନ କରିବି ବୋଲି ତୁମ୍ଭେ ଆପଣା ଦାସର କର୍ଣ୍ଣଗୋଚର କରିଅଛ; ଏହେତୁ ତୁମ୍ଭ ନିକଟରେ ଏହି ପ୍ରାର୍ଥନା
    କରିବା ପାଇଁ ତୁମ୍ଭର ଦାସ ସାହସ ପାଇଲା।
  wmt-wmt: '@see-verse:2SA.007.026'
  chk-chk: Pun en, ai Samol mi Unusen Manaman Koten Israel, ka pwärätä ngeniei ngang
    noum chon angang ekei kapas o apasa pwe kopwe awora mwirimwiri, pwe repwe king.
    Iei popun ngang üa tongeni eäni ei iotek ngonuk.
  ssd-ssd: 'O Suŋgo Saŋgri Ŋayo, ne sine Israel mbal tuku Mbara. Ne buk ye sayumba
    sakina: Ne tuku ndare kame ta mara mindek saŋgri ŋak minamŋgaig ŋga sayina. Ta
    tuku ye naŋe piro taŋgo ye gabat kuilŋga yabaŋnet.'
  rop-rop: “YAWEI, yu na det boswan God blanga ola Isreil pipul. En ai nomo bin bradin
    blanga tok langa yu lagijat wen aibin prei langa yu, dumaji yubin shoum mi ol
    dislot ting weya aibin tokinabat. En nomeda mi oni wekinmen blanga yu, bat stil
    yubin dalim mi yu garra meigim main grensan olabat jidan king.
  ukr-1871: 'Задля того, що ти, Господи Саваот, Боже Ізрайлїв, обявив рабові твойму:
    Збудую дом тобі, то раб твій набрав духа, вознести тобі сю молитву.'
  deu-1951: 'Denn du, HERR der Heerscharen, du Gott Israels, hast dem Ohr deines Knechts
    geoffenbart und gesagt: Ich will dir ein Haus bauen! Darum hat dein Knecht den
    Mut gefunden, dieses Gebet zu dir zu beten.'
  eng-JPS: 'For Thou, O LORD of hosts, the God of Israel, hast revealed to Thy servant,
    saying: I will build thee a house; therefore hath Thy servant taken heart to pray
    this prayer unto Thee.'
  srp-1865: 'Jer si ti, Gospode nad vojskama, Bože Izrailjev, javio sluzi svojemu
    govoreæi: dom æu sazidati tebi. Zato sluga tvoj naðe u srcu svojem da ti se pomoli
    ovom molitvom.'
  lug-lug: “Ayi Mukama ow’Eggye, Katonda wa Isirayiri, ekyo okibikkulidde omuddu wo
    ng’ogamba nti, ‘Ndikuzimbira ennyumba,’ omuddu wo kyavudde ayaŋŋanga okuwaayo
    okusaba okwo gy’oli.
  heb-heb: כי אתה יהוה צבאות אלהי ישראל גליתה את אזן עבדך לאמר בית אבנה לך על כן מצא
    עבדך את לבו להתפלל אליך את התפלה הזאת׃
  ben-IRV: হে বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, তুমিই নিজের দাসের কাছে প্রকাশ
    করেছ, বলেছ, ‘আমি তোমার জন্য এক বংশ তৈরী করব,’ এই কারণ তোমার কাছে এই প্রার্থনা
    করতে তোমার দাসের মনে সাহস জন্মালো৷
  pan-pan: ਕਿਉਂ ਜੋ ਹੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਆਪਣੇ ਦਾਸ ਦੇ ਕੰਨ ਖੋਲ੍ਹ
    ਦਿੱਤੇ ਅਤੇ ਆਖਿਆ ਕਿ ਮੈਂ ਤੇਰੇ ਲਈ ਘਰ ਬਣਾਵਾਂਗਾ ਇਸ ਲਈ ਤੇਰੇ ਦਾਸ ਨੂੰ ਇੰਨ੍ਹੀ ਹਿੰਮਤ ਹੋਈ
    ਜੋ ਤੇਰੇ ਅੱਗੇ ਇਹ ਪ੍ਰਾਰਥਨਾ ਕਰੇ।
  tkr-tkr: 'Xəəna G''oşunbışda Rəbb, İzrailyna Allah, Ğu man zak''le hagu, uvhuyn:
    «Yiğna nasıl it''umba vuxhes». Mançil-alla zı yik'' hı''ı Vas məxübna düə hav''u.'
  mya-JVB: အကြောင်း မူကား၊ ဣသရေလ အမျိုး၏ ဘုရား သခင် ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    ၊ ကိုယ်တော် က၊ သင်၏အမျိုးအနွယ် ကို ငါတည် စေမည်ဟု ကိုယ်တော် ကျွန် အား ဗျာဒိတ် ပေးတော်မူသောကြောင့်၊
    ကိုယ်တော် ကျွန် သည် ဤ ပဌနာ ကို ရှေ့တော်၌ ပြုချင်သောစိတ် ရှိ ပါ၏။
  tte-O: O Yeoba Tokaiwesosi, kowa Isileli ama Yaubada, kuwalo-masala yau am topaisowa
    koliyau kuwaloba, ‘Yau nume yabo kani yakabi kaiwem kabo kowa yo tubumwao yaso
    yo yaso kani kwaemala toloinao.’ Kabo me yagu katepatu yakawanoi koliwo.
  tbg-tbg: 'Noravauvo, are ekaa kempuka vataava tinavu Isareri Variqavano variaro.
    Are maa uvara qoqaiqama kera ti tiva timianarave: Te tiari are kuvuarama terauka
    ekaa enta Isareriqaa raqikiqi vivarave, tianarave. Are minti tiaravera, te ai
    kaiqa vaiintivano kia qetaraiti, ai aare vauro.'
  hmo-hmo: “Siahu Ibounai Lohiabada, Israela ena Dirava e, oi ese inai gaudia lau,
    oiemu hesiai tauna dekenai oi hedinaraia vadaeni, oi gwau, ‘Oiemu famili do lau
    haginia.’ Unai dainai goada lau davaria, inai bamona guriguri lau gwauraia totona.
  urd-urd: क्यूँकि तूने ऐ रब्ब — उल — अफ़्वाज इस्राईल के ख़ुदा अपने बन्दा पर ज़ाहिर
    किया, और फ़रमाया कि मैं तेरा घराना बनाए रख्खूँगा, तब तेरे बन्दा के दिल में यह
    आया कि तेरे आगे यह मुनाजात करे।
  rus-SYN: 'Так как ты, Господи Саваоф, Боже Израилев, открыл рабу Твоему, говоря:
    “устрою тебе дом”, то раб Твой уготовал сердце свое, чтобы молиться Тебе такою
    молитвою.'
  bqc-SIM: asa Dii Zĩgↄ̃de Isailiↄ Lua, ń òmɛɛ n mɛ̀ ńyↄ̃ ma bɛ kpamɛɛ ma buiↄ
    gbãa'ekĩi ũ. A yã́i tò mapi n zↄ̀blena ma sↄ̃dìlɛ, ma wabiɛ bee kɛ̀ma.
  tcz-CHONGTHU: O Pakai vanmi janel, Israel te Pathen, keiman hiche taona neina ding
    hin hansan na kanei e ajeh chu nangman hicheho jouse hi nasohpa hengah naphong
    doh in, hitin naseiye, ‘keiman nangma ding leng in kasah doh pih ding nahi nati!’
  mar-mar: सर्वशक्तिमान परमेश्वरा, इस्राएलाच्या देवा, तूच हे मला दाखवले आहेस तू म्हणालास,
    मी तुझ्यासाठी घर बांधीन, म्हणून मी तुझा सेवक तुझ्यापुढे ही प्रार्थना करण्याचे
    साहस करत आहे.
  qub-qub: «Munayniyoj Tayta Dios gammi tantiyachimashcanqui nogapita mirar aywajcuna
    imaypis raycuna cananpaj cashanta. Chayno captinmi sirbishojniqui car chay aunimashayquita
    cumlinayquipaj mana manchaypa gamta mañacamö.
  bqp-bqp: zaakũ Dikiri Zĩ̀karide Isarailanↄ Luda, n òmɛnɛ n pì, ĩni ma bɛ kɛmɛnɛ
    ma burinↄ gbãnaleki ũ. Abire yãi makũ n zↄ̀bleri ma kùgbãna kɛ̀ ma wɛ́kɛ
    díkĩna kɛ̀mma.
  hat-hat: Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, se ou menm ki te fè m'
    konnen tou sa. Ou te di m', mwen menm sèvitè ou la, w'ap ban mwen yon fanmi, lèfini
    w'ap fè baton gouvènman an toujou rete nan men fanmi mwen. Se poutèt sa mwen gen
    kouraj fè lapriyè sa a nan pye ou.
  eng-BSB: For You, O LORD of Hosts, the God of Israel, have revealed this to Your
    servant when You said, ‘I will build a house for you.’ Therefore Your servant
    has found the courage to offer this prayer to You.
  tod-tod: Mazɔlɔɔ, ee, Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii, Izelayɛle ná-GALAGI, ɗa ɓɔɠɔi
    ɠa è dɛa ga ze, nɛ̀i gè ga ɗa-wotiɠɛ nui, ga ɗa masa pɛlɛyeɠei losu bɛ̀, naa
    ɠa é kɛa gè gaaɓaa zɔlɔɔga, gè niima maanɛɛnɛ wooi laazeeli è ma.
  eng-WEBPB: For you, LORD of Armies, the God of Israel, have revealed to your servant,
    saying, ‘I will build you a house.’ Therefore your servant has found in his heart
    to pray this prayer to you.
  kbq-kbq: Hagi Hanavenentake Ra Anumzana, Israeli vahe'mota Anumzamoka, korora osu
    ama nunamuna Kagritega nehue. Na'ankure Kagra maka'zana nagrite eri ante ama hunka
    anage hu'nane, knane knanena kini vahera kagri nagapinti zamazeri otigahue hu'nane.
  nhe-BL: “Pampa ta, TOTECO, Tlen Tiquinyacana Moelhuicac Ejcahua Ma Tlatlanitij,
    tijpiya nochi chicahualistli huan ta titoTeco nochi tiisraelitame. Tinechilhuijtoc
    para tijchihuas temachtli notlanahuatilis huan yeca na, nimotlatequipanojca, nimomaijtojtoc
    quej ni para nijselis tlen tinechilhuijtoc.
  bus-bus: zaakɛ Dii Zĩ̀kpɛde Isarailinↄ Luda, ń òmɛ n bè, nɛ́ ma ua pɛ́ɛmɛ ma boriinↄ
    gbãa'ekii ũ. Bee yãnzi mamↄma n zↄ̀bleri ma kùgbãaa kɛ̀ ma wɛ́ɛkɛɛ kɛ̀ kɛ̀mmazi.
  gub-BL: Tupàn ikàg wera'u ma'e ne. Izaew wazar ne. Nakyze kwaw newi kury. A'e rupi
    ainoz ko ma'e teko newe ihe kury. Ta'e erekwaw kar hezuapyapyr tuwihawete romo
    waneko àwàm ihewe ne kury xe.
  eng-DRA: 'Because thou, O Lord of hosts, God of Israel, hast revealed to the ear
    of thy servant, saying: I will build thee a house: therefore hath thy servant
    found in his heart to pray this prayer to thee.'
