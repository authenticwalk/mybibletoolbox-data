    Te tah namtom Egypt neh a pathen rhoek taeng lamloh namah hamla na lat.
  tbz-SIM: Kubotí mɑkù mɛ nyí bo kùù dònnɛ̀ Isidɑyɛɛribɛ, ɑ kɔ̀tɛní kɛ dɛɛtɛ́ bɛ̀
    Esibiti kɔbɛ nɔu miɛkɛ nɛ̀ bɛ kó yɛbɔkɛ̀, kɛ bɛ̀ dɔ̀ɔ̀ ɑ bí, kɛ fei mbɛ yètìrì,
    kɛ pĩ mmutɔ̃mmú diɛmù ɑ bɛ̀ duɔ́ ndìì ɛì miɛkɛ, kɛ mù duò tikɔ̃m̀bùɔ̀tì.
  msy-2020: E Israelia Isipɨn kalabusɨn itima nɨ uam e ini, egha nɨ e gamizɨ e nɨn
    gumazamizibar otifi. Kamaghɨn amizɨ, nguazir kamɨn gumazamizir igharaziba me,
    e nɨn gumazamizibar mɨn garir puvatɨ. E nɨn gumazamiziba kantrin kamɨn otogha
    itima, nɨ bizir aghuiba ko bizir ekiar avɨribar en akura. Nɨ gumazamizir igharaziba
    batuegha men asebagh asɨghasɨghizɨ, e iza men nguazim ini. Kamaghɨn amizɨ kantriba
    bar dar gumazamiziba ziar ekiam nɨ ganɨdi.
  dop-dop: Piitim nɑpǝlɩ pǝ fɛɩ nɑ pǝ́ nǝɣǝsǝnɑ nyɑ́ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ n kɔmɑ
    nɑ ń yɑ sɩ tǝ pǝsɩ nyɑ́ nyǝ́mɑ nɑ nyɑ́ hǝtɛ yɑɑ nɑ ń lɑ-tʋɣʋ piti tǝmɑ nɑ kɔkɔlɔ
    nyǝm nɑ ń yɑ-tʋɣʋ Icipiti tɑɑ nɑ ń tɔɣɔnɩ piitimnɑɑ lɛlɑɑ nɑ pɑ tɩɩŋ.
  azb-azb: Yer üzərində xalqın İsrail kimi bir millət varmı? Ey Allah, Sən onu Özünə
    xalq etmək üçün satın almağa getdin. Sən Misirdən satın aldığın xalqın önündə
    onlar və Öz ölkən uğrunda böyük və xariqəli işlər gördün. Belə ki millətləri və
    onların allahlarını qovub Özünə şöhrət qazandın.
  eng-DBY: And who is like thy people, like Israel, the one nation in the earth that
    God went to redeem to be a people to himself, and to make himself a name, and
    to do for them great things and terrible, for thy land, before thy people, which
    thou redeemedst to thyself from Egypt, from the nations and their gods?
  hin-2017: फिर तेरी प्रजा इस्राएल के भी तुल्य कौन है? वह तो पृथ्वी भर में एक ही जाति
    है जिसे परमेश्वर ने जाकर अपनी निज प्रजा करने को छुड़ाया, इसलिए कि वह अपना नाम
    करे, (और तुम्हारे लिये बड़े-बड़े काम करे) और तू अपनी प्रजा के सामने, जिसे तूने
    मिस्री आदि जाति-जाति के लोगों और उनके देवताओं से छुड़ा लिया, अपने देश के लिये
    भयानक काम करे।
  wol-KYG: Ana askan wu mel ni Israyil sa ñoñ ci kaw suuf, wenn askan wu Yàlla dikk,
    goreel leen ngir def leen ñoñam, ba turam siiw? Yaa leen defal ay jaloore, yaa
    defal sam réew ay kéemaan ci sa kanam ñoñ ñi nga goreele fa Misra aki askanam
    aki yàllaam.
  eng-YLT: '''And who [is] as Thy people, as Israel — one nation in the earth, whom
    God hath gone to redeem to Him for a people, and to make for Him a name — and
    to do for you the greatness — even fearful things for Thy land, at the presence
    of Thy people, whom Thou hast redeemed to Thee out of Egypt — [among the] nations
    and their gods?'
  eng-WYC-2017: Soothly what folk in earth is as the people of Israel, for which the
    Lord God went, that he should again-buy it to him into a people, and should set
    to himself a name, and should do to it great things, and horrible, on [the] earth,
    in casting out thereof the folks, and gods thereof, from the face of thy people,
    which thou again-boughtest to thee from Egypt?
  eng-WMBB: What one nation in the earth is like your people, even like Israel, whom
    God went to redeem to himself for a people, and to make himself a name, and to
    do great things for you, and awesome things for your land, before your people,
    whom you redeemed to yourself out of Egypt, from the nations and their gods?
  urd-GVH: दुनिया में कौन-सी क़ौम तेरी उम्मत इसराईल की मानिंद है? तूने इसी एक क़ौम
    का फ़िद्या देकर उसे ग़ुलामी से छुड़ाया और अपनी क़ौम बना लिया। तूने इसराईल के वास्ते
    बड़े और हैबतनाक काम करके अपने नाम की शोहरत फैला दी। हमें मिसर से रिहा करके तूने
    क़ौमों और उनके देवताओं को हमारे आगे से निकाल दिया।
  rug-rug: Loke butubutu pule pa pepeso si kekeṉoṉo gua Izireli, sapu ele harupia
    Goi pa tinoa pinausu, pude vata evaṉae ni Mua tinoni soti Goi. Sari na tinavete
    arilaedi na variva magasadi pu tavete ponini Goi si vata gilana nia sa inavosomu
    Goi pa kasia popoa. Hadu pani Goi sari votiki butubutu meke sari na dia tamasa
    sipu zukuru nono la sari na Mua tie, pu vata rupaha pule mae ni Goi pa popoa Izipi,
    pude na Mua tinoni soti, gua.
  gaz-gaz: Sabni akka saba kee Israaʼel, kan Waaqni akka inni saba isaa taʼuuf maqaa
    ofii isaa dhaabbachuuf jedhee isa furuuf saboota ormaatii fi waaqota isaanii illee
    fuula isaa duraa ariʼuudhaan dinqiiwwan gurguddaa fi sodaachisaa argisiisuudhaan
    baʼee biyya Gibxii furee baase kan biraa lafa irraa kamii dha?
  fra-LSG: Est-il sur la terre une seule nation qui soit comme ton peuple, comme Israël,
    que Dieu est venu racheter pour en former son peuple, pour se faire un nom et
    pour accomplir en sa faveur, en faveur de ton pays, des miracles et des prodiges,
    en chassant devant ton peuple, que tu as racheté d’Égypte, des nations et leurs
    dieux?
  gnn-gnn: Ŋanapurrunydja Yitjuralpuyŋunydja nhuŋuwayŋga yolŋu'‐yulŋu, ŋunhi nhepiŋga
    ŋanapurrunha walŋakuŋalanydja, dhawaṯmaraŋalanydja garrpiṉminyaraŋurunydja romŋuru
    ḏirrwiḏirrwiŋurunydja. Nhepiŋga märraŋalanydja ŋanapurrunha nhuŋuwayliliyaŋala,
    ga djäma ŋanapurruŋgu ḻatju'kuŋala dhika ganydjarr ḏumurru yana rom maḻŋ'maraŋala.
    Nhe ŋupara gukuŋala wiripuŋunhanydja bäpurru'nha yolŋunha walalanha dhipuŋurunydja
    wäŋaŋuru, ga bitjarrayi nhe djalkthurruna walalambalanydja waŋarrnha walalanha.
    Ŋanapurrunydja Yitjuralpuyŋunydja yolŋu'‐yulŋu yurru nhina yukurra nhuŋuwaynha
    yana yolŋu'‐yulŋu, gupaḏalnha‐wala, ga nhepina yurru ŋanapurruŋgu Waŋarr Godtja.
  yal-yal: Siya gbɛtɛn mundun dunuɲa yi naxan luxi alo Isirayila i ya yamana, i tan
    Ala naxanye raminixi konyiyani? I e xunba nɛn Misiran kaane nun e alane sɛnbɛn
    bun, i yi e findi i ya yamaan na, i siya gbɛtɛne kedi i ya yamaan yɛɛ ra, i kabanako
    fe magaxuxine raba e yɛtagi alogo i xa i xinla makɛnɛn.
  haw-1868: Owai la ka lahuikanaka ma ka honua nei e like me kou poe kanaka me ka
    Iseraela, ka poe a ke Akua i kii aku ai e hoola i poe kanaka nona, i mea e kaulana
    ai kona inoa, a e hana aku no lakou i na mea nui a weliweli no kou aina, imua
    o kou poe kanaka, o ka poe au i hoola ae nou mai na lahuikanaka o Aigupita, a
    me ko lakou mau akua mai.
  arb-NAV: وَأَيَّةُ أُمَّةٍ عَلَى الأَرْضِ تُمَاثِلُ شَعْبَكَ إِسْرَائِيلَ الَّذِي
    اخْتَرْتَهُ وَافْتَدَيْتَهُ لِيَكُونَ لَكَ شَعْباً وَيُذِيعَ اسْمَكَ، وَأَجْرَيْتَ
    عَظَائِمَ وَمُعْجِزَاتٍ مُذْهِلَةً، لِتَطْرُدَ مِنْ أَمَامِ شَعْبِكَ الَّذِي أَنْقَذْتَهُ
    مِنْ مِصْرَ، أُمَماً مَعَ آلِهَتِهَا.
  ewe-ewe: Azɔ la, dukɔ kae le abe wò dukɔ, Israel ene, dukɔ ɖeka si le anyigba dzi,
    esi ƒe Mawu ɖaɖe dukɔ ma na eɖokui? Eye wòwɔ ŋkɔ na eɖokui to nukunu gãwo kple
    ŋɔdzinu dzɔatsuwo wɔwɔ me eye nènya dukɔwo kpe woƒe mawuwo le wò dukɔ si nèɖe
    tso Egipte la ŋgɔ.
  eng-LEE: And who is like thy people, like Israel, the only nation on the earth,
    which God went to redeem for himself as a people, and to acquire for himself a
    name, and to do for you this great deed, and fearful things for thy land [to drive
    out], from before thy people which thou hast redeemed for thyself from Egypt,
    nations and their gods.
  asm-FB: আৰু তোমাৰ প্ৰজা ইস্ৰায়েললোকৰ তুল্য, যিসকলক ঈশ্বৰে নিজৰ কাৰণে মুক্ত কৰি
    নিজ প্ৰজা কৰিবলৈ আৰু নিজৰ নাম কীৰ্ত্তিমন্ত কৰিবলৈ আৰু মিচৰৰ পৰা অৰ্থাৎ অনা-ইস্ৰায়েলী
    আৰু তেওঁলোকৰ দেৱতাবোৰৰ মাজৰ পৰা তুমি মুক্ত কৰা তোমাৰ প্ৰজাৰ আগত আমাৰ পক্ষে মহৎ
    কৰ্ম আৰু তোমাৰ দেশৰ পক্ষে নানা ভয়ঙ্কৰ কৰ্ম সিদ্ধ কৰিবলৈ তুমি আগমণ কৰিলা, পৃথিৱীৰ
    মাজত এনে আন কোন জাতি আছে?
  sus-A: بْنسْي مُندُن نَ يِ دُنِحَ مَ نَشَن لُشِ عَلْ عِسِرَيِلَ بْنسْي، عِ شَ حَمَ
    سُفَندِشِ؟ عِ تَن عَلَ بَرَ نَ سِ كٍرٍنيِ شُن سَرَ عِ يّتّ بّ، عٍ قَ قِندِ مَتْشْي
    رَ عِ بّ. عِ تَن بَرَ كَابَنَكٌي رَبَ عٍ بّ، عِ قَ سِيٍ نُن عٍ شَ عَلَيٍ كٍرِ
    عِ شَ حَمَ يَ رَ، عِ نَشَن شُن سَرَشِ مِسِرَ.
  fra-SBL: Quelle nation sur la terre est semblable à ton peuple, à Israël, que Dieu
    est allé racheter pour en faire un peuple, et pour se faire un nom, et pour faire
    de grandes choses pour toi, et des choses redoutables pour ton pays, devant ton
    peuple, que tu as racheté pour toi hors d'Égypte, d'entre les nations et leurs
    dieux ?
  hbo-hbo: וּמִ֤י כְעַמְּךָ֙ כְּיִשְׂרָאֵ֔ל גֹּ֥וי אֶחָ֖ד בָּאָ֑רֶץ אֲשֶׁ֣ר הָלְכֽוּ־אֱ֠לֹהִים
    לִפְדֹּֽות־לֹ֨ו לְעָ֜ם וְלָשׂ֧וּם לֹ֣ו שֵׁ֗ם וְלַעֲשֹׂ֨ות לָכֶ֜ם הַגְּדוּלָּ֤ה
    וְנֹֽרָאֹות֙ לְאַרְצֶ֔ךָ מִפְּנֵ֣י עַמְּךָ֗ אֲשֶׁ֨ר פָּדִ֤יתָ לְּךָ֙ מִמִּצְרַ֔יִם
    גֹּויִ֖ם וֵאלֹהָֽיו׃
  kik-kik: Na nũũ ũhaana ta andũ aku a Isiraeli, rũrĩrĩ rũmwe gũkũ thĩ rũrĩa Ngai
    waruo aakũũrire rũtuĩke andũ ake, nĩgeetha wĩgĩĩre igweta, na wĩke maũndũ manene
    ma magegania na ma gwĩtigĩrwo, na ũndũ wa kũingata ndũrĩrĩ na ngai ciao ciehere
    mbere ya andũ aku, arĩa wakũũrire kuuma bũrũri wa Misiri?
  omb-omb: Me hate tangaloi rau mwereire nomu sinobu tau Israel. A burigi gategale
    hogosie ngehinge i nigo gu vagamwasoire vena rain voragi nomu sibomu. Me gu vei
    na henamu sibona. Me gu vei gineu lalawoa gagarea, siu huri gu livusi na taureure
    sao mena nora huqe sao dena nom sinobu, ngerehi gu vagamwasoire dena Ijib.
  fra-NCL: Quelle autre nation y a-t-il sur la terre comme votre peuple, comme Israël,
    que Dieu est venu racheter pour en faire son peuple, pour lui faire un nom et
    accomplir pour vous des choses grandes et des prodiges en faveur de votre terre,
    en chassant de devant votre peuple, que vous vous êtes racheté d’Égypte, les nations
    et leurs dieux ?
  cek-AK: Sithaw loe angmah hanah kami to pahlong moe, angmah ih ahmin amtuengsak
    hanah, long ah caeh tathuk, prae kalah kaminawk hoi sithawnawk to nangmah ih kaminawk
    hmaa hoiah na haek, to tiah kalen parai dawnraihaih to na sak pae, Izip prae thung
    hoiah na pahlong ih nangmah ih Israel kaminawk baktiah mi maw kaom?
  cuk-cuk: ¡Ar be-Israel-dulamaryobidi dulamar-baigan sated! Bab-Dummad, be-dulamar-sabedbali,
    begadga-imakega be be-dulamar-bendaksa gusad. Israel-nug-odummogega ega be ibmar-dummagan
    imaksad, degi, ega be ibmar-bulegan oyosbalid. Egipto-yargi-wilebukmargu, be bendaknonikid,
    neggwebur-bamaladgine be obachad, degi, e-bab-dummagangi be obachabalid.
  uig-CYR: Хәлқиң Исраилдәк йәнә башқа бир әл барму, улар җаһанда алаһидә туриду?
    — Чүнки Сән Худа уларни Мисирдин қутқузуп Өзүңгә хас бир хәлиқ қилиш үчүн, шундақла
    нам-шөһрәткә егә болуш үчүн, Өзүң бардиң; Сән Өзүң үчүн Мисирдин, әлләрдин вә
    уларниң илаһлиридин қутқузуп чиққан хәлқиң алдида зиминиң үчүн улуқ вә дәһшәтлик
    ишларни қилдиң.
  tel-2017: నువ్వు విమోచించిన ఇశ్రాయేలీయులనే నీ ప్రజలవంటి వారు లోకంలో ఎక్కడా లేరు.
    నీ ప్రజలయ్యేలా వారిని నీవు విమోచించావు. నీకు పేరు ప్రఖ్యాతులు కలిగేలా, నీ ప్రజలను
    బట్టి నీ దేశం కోసం భీకరమైన గొప్పకార్యాలు చేసేలా దేవుడవైన నువ్వు ఐగుప్తు దేశంలో
    నుండి, ఆ జనుల వశంలో నుండి, వారి దేవుళ్ళ వశంలో నుండి విడిపించావు.
  hat-BSA: Epi ki lòt nasyon sou latè ki tankou pèp Ou a, Israël, ke Bondye te ale
    peye ranson pou Li menm kòm yon pèp, e pou fè yon non pou Li menm; pou fè yon
    gran bagay pou Ou ak bagay mèvèy pou peyi Ou a, devan pèp ke Ou te peye ranson
    pou kont Ou sòti an Égypte la, nan mitan nasyon yo, avèk dye pa yo.
  kos-kos: Wangin pac sie mutunfacl fin faclu oana Israel, su kom molelosla liki kohs
    lalos tuh elos in mwet lom sifacna. Orekma yohk ac wolana su kom oru nu selos
    ah, oru tuh pwengpeng lom in fahsrelik nu yen nukewa faclu. Kom tuh lusak mutunfacl
    saya oayapa god lalos ye mutun mwet lom, aok, mwet su kom aksukosokyela liki facl
    Egypt tuh in ma lom.
  hbo-WLC: וּמִ֤י כְעַמְּךָ֙ כְּיִשְׂרָאֵ֔ל גּ֥וֹי אֶחָ֖ד בָּאָ֑רֶץ אֲשֶׁ֣ר הָלְכֽוּ־אֱ֠לֹהִים
    לִפְדּֽוֹת־ל֨וֹ לְעָ֜ם וְלָשׂ֧וּם ל֣וֹ שֵׁ֗ם וְלַעֲשׂ֨וֹת לָכֶ֜ם הַגְּדוּלָּ֤ה
    וְנֹֽרָאוֹת֙ לְאַרְצֶ֔ךָ מִפְּנֵ֣י עַמְּךָ֗ אֲשֶׁ֨ר פָּדִ֤יתָ לְּךָ֙ מִמִּצְרַ֔יִם
    גּוֹיִ֖ם וֵאלֹהָֽיו׃
  ibo-ibo: Olee ndị dịka ndị gị, bụ Izrel, bụ otu mba nʼelu ụwa nke Chineke gara ịgbapụta
    dịka otu ndị nye onwe ya, na iji mere onwe ya aha, rụọkwa ọrụ ịtụnanya dị egwu
    dịkwa ukwuu nʼihi ha, site nʼịchụpụ mba dị iche iche na chi niile ha site nʼihu
    ndị gị, bụ ndị ị gbapụtara site nʼIjipt?
  ory-ory: ତୁମ୍ଭ ଲୋକ ଇସ୍ରାଏଲ ତୁଲ୍ୟ ପୃଥିବୀରେ ଆଉ କେଉଁ ଗୋଷ୍ଠୀ ଅଛି? ସେମାନଙ୍କୁ ଆପଣା ଉଦ୍ଦେଶ୍ୟରେ
    ଏକ ଲୋକ ରୂପେ ମୁକ୍ତ କରିବାକୁ, ଓ ଆପଣା ନାମ କରିବାକୁ ପୁଣି ମିସରରୁ, ନାନା ଗୋଷ୍ଠୀ ଓ ସେମାନଙ୍କ
    ଦେବଗଣଠାରୁ ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ମୁକ୍ତ ତୁମ୍ଭର ସେହି ଲୋକମାନଙ୍କ ସମ୍ମୁଖରେ ସେମାନଙ୍କ ପାଇଁ
    ମହତ୍ କର୍ମ ଓ ତୁମ୍ଭ ଦେଶ ପାଇଁ ଭୟାନକ କର୍ମ କରିବାକୁ ପରମେଶ୍ୱର ଆଗମନ କରିଥିଲେ।
  wmt-wmt: '@see-verse:2SA.007.022'
  chk-chk: Ifa usun, mi wor aramasen eu mwü won fanüfan ra wewe ngeni noum aramasen
    Israel? Ka amanaueer pwe repwe noum aramas. Ka alinga itom o föri föför mi lapalap
    o eniweniw ren om asüela chon ekewe mwü me ar kewe kot me mwen noum aramas, chokewe
    ka amanaueer seni Isip.
  ssd-ssd: Taŋgo pino kuasmbi afu sine suk mine ndakade. Ne o buk sine Israel mbal
    Isip kilke mbolŋge sanzal mingeŋ le kile-luka kilmba sine ne tuku kuasmbi minam
    tuku madisiŋgina. Ne sine Israel mbal turkam tuku wam kitek saŋgrinu ke lika sine
    kilmba pro kilke te mbol prona. Taŋamba ne kilke te mbolŋge minnaig mbal naŋgine
    yabri mbara turmba ŋaigo siglika pitaikina le kilke tugu ŋakmba taŋgo pino ne
    tuku nyu isnaig.
  rop-rop: En nomo eni pipul jidan haibala seimwei laik ola Isreil pipul jidan, dumaji
    yu na bin deigidawei melabat brom Ijip weya melabat bin jidan jis laiga prisana,
    en yubin meigim melabat jidan yu ronwan pipul olabat. En det nyus blanga ola brabli
    bigbala ting weya yubin dum blanga melabat bin go ebriweya, en det nyus bin meigim
    yu neim haibala langa ebri kantri. En wen yubin larramgo melabat fri brom Ijip
    blanga meigim melabat jidan blanga yu ronwan pipul olabat, yubin andimwei ola
    najalot pipul brom olabat kantri wen melabat bin go langa detlot kantri blanga
    jidan. En yubin andimwei ola drimin blanga detlot pipul du.
  ukr-1871: І де другий народ, що був би рівен твойму народові Ізраїлеві, сьому єдиному
    народові на землї, задля котрого приходив Бог, щоб придбати його собі в народ,
    і прославити своє імя, й вдїяти велике й страшне перед народом твоїм, що його
    викупив собі від Египтян, вбиваючи народи й боги їх?
  deu-1951: Und wo ist ein Volk wie dein Volk, wie Israel, das einzige auf Erden,
    um deswillen Gott hingegangen ist, es sich zum Volke zu erlösen und sich einen
    Namen zu machen und so großartige und furchtbare Taten für dein Land zu tun vor
    dem Angesichte deines Volkes, welches du dir aus Ägypten, von den Heiden und ihren
    Göttern erlöst hast?
  eng-JPS: And who is like Thy people, like Israel, a nation one in the earth, whom
    God went to redeem unto Himself for a people, and to make Him a name, and to do
    for Thy land great things and tremendous, even for you, in driving out from before
    Thy people, whom Thou didst redeem to Thee out of Egypt, the nations and their
    gods?
  srp-1865: Jer koji je narod na zemlji kao tvoj narod Izrailj? kojega je radi Bog
    išao da ga iskupi da mu bude narod i da steèe sebi ime i da vam uèini velika i
    strašna djela u zemlji tvojoj, pred narodom tvojim, koji si iskupio sebi iz Misira,
    od naroda i bogova njihovijeh.
  lug-lug: Era ggwanga ki mu nsi erifaanana ng’abantu bo Isirayiri, eggwanga Katonda
    lye yeenunulira, ne yeekolera erinnya, n’abakolera ebintu ebikulu eby’amagero
    bwe yagoba amawanga ne balubaale baabwe mu maaso g’abantu bo be weenunulira okuva
    mu Misiri?
  heb-heb: ומי כעמך כישראל גוי אחד בארץ אשר הלכו אלהים לפדות לו לעם ולשום לו שם ולעשות
    לכם הגדולה ונראות לארצך מפני עמך אשר פדית לך ממצרים גוים ואלהיו׃
  ben-IRV: পৃথিবীর মধ্যে কোন একটি জাতি তোমার প্রজা ইস্রায়েলের মত? ঈশ্বর তাকে নিজের
    প্রজা করার জন্য এবং নিজের নাম প্রতিষ্ঠিত করার জন্য মুক্ত করতে গিয়েছিলেন, তুমি
    আমাদের পক্ষে মহান মহান কাজ ও তোমার দেশের হয়ে ভয়ঙ্কর ভয়ঙ্কর কাজ তোমার প্রজাদের
    সামনে সম্পন্ন করেছিলে, তাদেরকে তুমি মিশর, জাতিদের ও দেবতাদের থেকে মুক্ত করেছিলে৷
  pan-pan: ਅਤੇ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਤੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਵਰਗੀ ਕਿਹੜੀ ਕੌਮ ਹੈ, ਜਿਸ ਦੇ ਬਚਾਉਣ ਨੂੰ
    ਪਰਮੇਸ਼ੁਰ ਆਪ ਗਿਆ ਕਿ ਉਹ ਨੂੰ ਆਪਣੀ ਪਰਜਾ ਬਣਾਵੇ ਅਤੇ ਤੁਹਾਡੇ ਅਤੇ ਤੇਰੇ ਦੇਸ਼ ਦੇ ਲਈ ਵੱਡੀਆਂ
    ਤੇ ਡਰਾਉਣੀਆਂ ਸ਼ਕਤੀਆਂ ਆਪਣੀ ਪਰਜਾ ਦੇ ਅੱਗੇ ਵਿਖਾਵੇ, ਜਿਸ ਨੂੰ ਤੂੰ ਮਿਸਰ ਤੋਂ, ਕੌਮਾਂ ਤੇ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੇ ਦੇਵਤਿਆਂ ਤੋਂ ਆਪਣੇ ਲਈ ਛੁਟਕਾਰਾ ਦਿੱਤਾ?
  tkr-tkr: Yiğın İzrail millet xhinnen, ç'iyene aq'val, medın millet vodunne? Ğu manbı
    Misirğançe qığavhu, gattivxhan hav'u. Yiğın do ats'axhxhecenva Ğu manbışde ögil
    ç'ak'ın əlaamatbı hagu, ç'ak'ın işbı g'acu. Manbışike Vas millet ha'asva, Ğu manbışde
    ögiylin milletbıyiy manbışin allahbı g'e'epşi.
  mya-JVB: နာမ တော်ကို ထင်ရှားစေ၍ အဲဂုတ္တု ပြည်အစရှိသော အခြား သောပြည်များ၊ သူ တို့ဘုရား
    များတို့မှ ရွေးနှုတ် တော်မူသော ကိုယ်တော် ၏ လူမျိုး ရှေ့ တွင် လူမျိုးတော်အဘို့နှင့်ပြည်
    တော်အဘို့ ကြောက်မက် ဘွယ်သော အမှုကြီး တို့ကို ပြု ခြင်းငှါ ၊ ဘုရား သခင်ကြွ ၍ ကိုယ်တော်
    အဘို့ ရွေးနှုတ် တော်မူသော ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးနှင့် တူသော လူမျိုး တစုံတမျိုး
    သည် မြေကြီး ပေါ် မှာ ရှိပါသလော။
  tte-O: Nige boda yabo yanuwa yaulina mena besiele am tomoyao Isileli. Kowa Yeoba
    kulivasili ali miyapolowe koina yo kuyavivilayoilima Itipita koina siyamala am
    tomoyao. Yo esam kuyawasawasa besiele tabe paisowa kaba nuwapwanopwano lalakiliyao
    uginaulili kaiweli. Kabo boda uloina uloina siya mekalikavao ali yaubadao kutawoili.
    Imwawasi am tomoyao kuyawasali silau dedei bwaine ugite-sipwai kaiweli.
  tbg-tbg: Kia vo vatanaaka tinavu Isareri ai vaiinti nahenti voqaara variavo. Haaru
    Isipi tinavu kaivaqaukavara rumpataamanta vika qoraiqamavi variavara are Isareri
    ti vaiinti nahenti variate tira, Isipiqihaira vika kuvantu kera ntitaanarave.
    Are nora kaiqa, vo kaiqa vo kaiqa vara nimitaaramanta vo vatanaa vo vatanaaka
    ai autuara iriha voqamake qete variarave. Ai vaiinti nahenti aaraini oru vi variavara
    are vika avuni vihara vo vatanaa vo vatanaaka nái una variqanavu hampata aru ntataqira
    vuaramanta tinavu kaivaqaukavara ani vika vata varaarave.
  hmo-hmo: Bona edena bese be oiemu bese Israela hegeregere? Inai bese tamona be oi
    ese hesiai mai guia danu dekena amo oi hamauria, oiemu bese do idia lao totona.
    Oi ese kara badadia, bona hoa karadia, idia totona oi karaia gaudia, ena sivarai
    be tanobada ibounai idia kamonai. Oi ese oiemu bese taudia edia vairanai, bese
    idauidau, mai edia dirava danu, oi lulua siri. Aigupito dekena amo oiemu bese
    oi hamauria.
  urd-urd: और दुनिया में वह कौन सी एक क़ौम है जो तेरे लोगों या'नी इस्राईल की तरह है,
    जिसे ख़ुदा ने जाकर अपनी क़ौम बनाने को छुड़ाया, ताकि वह अपना नाम करे, और तुम्हारी
    ख़ातिर बड़े बड़े काम और अपने मुल्क के लिए और अपनी क़ौम के आगे जिसे तूने मिस्र
    की क़ौमों से और उनके मा'बूदों से रिहाई बख़्शी होलनाक काम करे।
  rus-SYN: И кто подобен народу Твоему, Израилю, единственному народу на земле, для
    которого приходил Бог, чтобы приобрести его Себе в народ и прославить Свое имя
    и совершить великое и страшное пред народом Твоим, который Ты приобрел Себе от
    Египтян, изгнав народы и богов их?
  bqc-SIM: Démɛ muaa ń n gbɛ̃́ Isailiↄi? Dṹnia buiↄ guu bui mɛ̀ndopi ↄ̃ ń bò
    n gbɛ̃́ↄ ũ. N nzĩa tↄbↄ̀, n yãzↄ̃ↄ bↄnsaɛↄ kɛ̀ n gbɛ̃́piↄnɛ, n buieↄ ń ń
    tã́aↄ yà n gbɛ̃́ pↄ́ n ń bó Egipiↄnɛ.
  tcz-CHONGTHU: Leiset chungahi namdang nami Israel te tabang umkha em? Namdang hohi
    epi hiuham O Pathen, nangman asoh chan naova kon namite dia nahuhdoh mong em?
    Nangman namite Egypt akon nahuhdoh chun nangma min nasuloupin ahi. chule nangman
    bolmo kidang loupi tah nabollin namdangte leh apathen hou chu namite masang akon
    nadelmang soh helle.
  mar-mar: पृथ्वीच्या पाठीवर इस्राएलसारखे राष्ट्र नाही. इस्राएलाची प्रजा ही खास प्रजा
    आहे. ती गुलाम होती, तिला तू मिसरमधून सोडवलेस आणि मुक्त केलेस. तिला आपली प्रजा
    बनवलेस. इस्राएलांसाठी तू महान आणि अद्भूत चमत्कार केलेस.
  qub-qub: Acrashayqui Israel nasyunnöga manami juc canchu. Paycunallatami cay pachachöga
    acrashcanqui. Tayta Dios, gammi salbashcanqui acrashayqui runacuna cananpaj. Nircorga
    munayniyoj cayman churashcanqui quiquincunapa maquinwan milagrucunata rurashpayqui.
    Egiptupita jorgamushayqui runacunapa ñaupanpita gammi jitarishcanqui waquin nasyun
    runacunataga diosnincunatawan.
  bqp-bqp: Dín oni lɛkↄ̃a kũ n gbɛ̃ Isarailanↄↄ? Andunia burinↄ tɛ́ buri mɛ̀n do
    pìin n bo n gɛ n bò, de ògↄ̃ de n gbɛ̃nↄ ũ. N n zĩda tↄ́ bò, n yã zↄ̃kↄ̃ bonsarɛnↄ
    kɛ̀ n gbɛ̃ pìnↄnɛ, n pɛ buri kenↄa kũ ń tãnanↄ n gbɛ̃ kũ n ń bó Misilanↄ arɛ.
  hat-hat: Pa gen lòt nasyon sou latè tankou pèp Izrayèl la! Se ou menm ki delivre
    yo pou yo te ka tounen yon pèp ki rele ou pa ou. Se pou yo ase ou fè sa. Toupatou
    sou latè, y'ap nonmen non ou yo pou gwo mirak ak bèl bagay ou fè pou yo. Ou mete
    lòt nasyon deyò nan peyi ou la ansanm ak bondye yo pou fè plas pou pèp ou, pèp
    ou te delivre anba pouvwa pèp peyi Lejip la, pou yo te ka tounen pèp pa ou.
  eng-BSB: And who is like Your people Israel—the one nation on earth whom God went
    out to redeem as a people for Himself and to make a name for Himself? You performed
    great and awesome wonders by driving out nations and their gods from before Your
    people, whom You redeemed for Yourself from Egypt.
  tod-tod: Eteai zu, zii ɓɛgele ɠa é ga ɗa-nuiti Izelayɛle nuiti kɛʋele, nii è liai,
    è ti unmɔɔ, ti ɠɛ ga ɗa-nuɓusɛiti, ta è ɓɔɠɔ wɔɔlɔ? È la zii ɠiligi tanigaa
    ɓɛɛni ɓaa ta ta-ɠalagiti ɗa-nuɓusɛiti tuɠɔ, niiti è ti unmɔɔgai, è ti ɠula Ezipete
    yooi ʋa.
  eng-WEBPB: What one nation in the earth is like your people, even like Israel, whom
    God went to redeem to himself for a people, and to make himself a name, and to
    do great things for you, and awesome things for your land, before your people,
    whom you redeemed to yourself out of Egypt, from the nations and their gods?
  kbq-kbq: Hagi ama mopafina ina vahe'mo'za Kagri vahe Israeli vahe knara hu'naze?
    Hagi ama mopafina ina vahe'mokizmi kazokazo eri'zampintira zamagu'vazinka Kagra
    vahere hunka zamante'nane? Kagra Isipiti'ma vaheka'ama zamagu'vazinanana Kagraka'a
    kagia eri ra hu'nane. Hagi Kagra tusi'a kaguvaza hunka vahe'ene havi anumzantaminena
    zamahe natitre'nane.
  nhe-BL: Huan ax onca seyoc tlali itlacajhua tlen quiselijtoque tlatiochihuali queja
    ta titechtiochijtoc tiisraelitame tlen titechchihuilijtoc timotlacajhua. Ta, Toteco
    Dios, tlen titechquixti ipan tlali Egipto huan tiquintojtocac toixpa sequinoc
    tlali ehuani ica inintiotzitzi, pampa titechicnelía. Titechchihuili huejhueyi
    tlanextilijcayotl nepa iniixpa nopa Egipto ehuani. Huan nochi tijchijqui para
    ma mohueyitlali motoca ta.
  bus-bus: Dén weé lɛ́kↄ̃zi kↄ̃n n gbɛ̃ Isarailinↄↄ? Anduna boriinↄ tɛ́ bori mɛ̀n
    doo pìn n bↄ n gaa ń bò, lɛ aↄ̃gↄ̃ dɛ n gbɛ̃nↄ ũ. N n zĩnda tↄ́ bↄ̀, n yã bíta
    bↄnsaɛnↄ kɛ̀ n gbɛ̃ pìnↄnɛ, n pɛ bori kenↄa kↄ̃n ń tãanↄ n gbɛ̃ kɛ̀ n ń bó Igipitinↄ
    aɛzĩ.
  gub-BL: Naheta kwaw amo ae teko ywy rehe wà, neremiaihu Izaew wazàwenugar wà. Erepyro
    paw ne wà, neremiaihu romo wamuigo kar pà ne wà. Erezeapo ikwaw katu pyr romo
    teko wanupe. Erezapo ikatuahy ma'e purumupytuhegatu kar haw neremiaihu wanupe.
    Erepyro neremiaihu Ezit ywy wi kwehe mehe ne wà. Eremuhem kar amogwer teko ko
    ywy wi, watupàn a'ua'u rehe we ne wà. Aze neremiaihu uhem amo ywy pehegwer pe
    wà, eremuhem kar amogwer teko a'e ywy wi neremiaihu wanenataromo ne wà.
  eng-DRA: And what nation is there upon earth, as thy people Israel, whom God went
    to redeem for a people to himself, and to make him a name, and to do for them
    great and terrible things, upon the earth, before the face of thy people, whom
    thou redeemedst to thyself out of Egypt, from the nations and their gods.
