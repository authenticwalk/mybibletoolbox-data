verse: 2SA.007.023
translations:
  mal-C: അവിടത്തെ സ്വന്തം ജനമാക്കിത്തീർക്കുന്നതിനും അങ്ങയുടെ നാമം പ്രസിദ്ധമാകുന്നതിനുമായി
    ദൈവമേ, അങ്ങുതന്നെ നേരിട്ടുചെന്ന് വീണ്ടെടുത്ത ഭൂമിയിലെ ഏകജനതയായ അവിടത്തെ ജനമായ
    ഇസ്രായേലിനു തുല്യരായി ഭൂമിയിൽ മറ്റ് ഏതു ജനതയാണുള്ളത്? അങ്ങ് ഈജിപ്റ്റിൽനിന്നു വീണ്ടെടുത്ത
    അങ്ങയുടെ ജനത്തിന്റെ മുമ്പിൽനിന്ന് മഹത്തും ഭീതിജനകവുമായ അത്ഭുതങ്ങൾ പ്രവർത്തിച്ച്
    ഇതരജനതകളെയും അവരുടെ ദേവന്മാരെയും ഓടിച്ചുകളഞ്ഞുവല്ലോ.
  deu-TKW: Und wo gleicht auf Erden deinem Volke Israel ein anderes Volk, das ein
    Gott sich zum Volke zu erkaufen gegangen wäre, sowie ihm einen Namen zu schaffen,
    ihnen Großes und Furchtbares zu erweisen, vor seinem Volke ein anderes Volk und
    seinen Gott zu vertreiben?
  lin-lin: Ekolo nini ekokani na bato na Yo, Isalaele, oyo, kati na mokili, Nzambe
    akendeki kosikola lokola bato mpo na Ye moko, mpo na kopesa yango kombo mpe kokokisa
    makambo minene, makambo ya kokamwa mpe ya somo na nzela ya kobengana bikolo elongo
    na banzambe na bango liboso ya bato na Yo, oyo osikolaki wuta na Ejipito ?
  eng-LSV: And who [is] as Your people, as Israel—one nation in the earth, whom God
    has gone to redeem for a people for Himself, and to make for Himself a name—and
    to do for Yourself the greatness—even fearful things for Your land, at the presence
    of Your people, whom You have redeemed for Yourself out of Egypt—[among the] nations
    and their gods?
  eng-GNV: And what one people in the earth is like thy people, like Israel? whose
    God went and redeemed them to himselfe, that they might be his people, and that
    hee might make him a name, and do for you great things, and terrible for thy land,
    O Lord, euen for thy people, whome thou redeemedst to thee out of Egypt, from
    the nations, and their gods?
  eng-WEBSTER: And what one nation in the earth is like thy people, even like Israel,
    whom God went to redeem for a people to himself, and to make him a name, and to
    do for you great things and terrible, for thy land, before thy people which thou
    redeemedst to thee from Egypt, from the nations and their gods?
  nhw-BL: Huan amo onca seyoc tlali imasehualhua catli quiselijtoque tlatiochihuali
    quen ta techtiochijtoc tiisraelitame catli techchijtoc timomasehualhua. Ta, Toteco
    Dios, catli techquixti ipan tlali Egipto huan tiquintojtocac toixpa sequinoc tlali
    ehuani ica inintiotzitzi, pampa techicnelía. Techchihuili huejhueyi tlanextilijcayotl
    nepa iniixpa nopa Egipto ehuani. Huan nochi tijchijqui para ma mohueyitlali motoca
    ta.
  swh-ONEN: Naye ni nani aliye kama watu wako Israeli, taifa pekee duniani ambalo
    Mungu alitoka kwenda kulikomboa kwa ajili yake mwenyewe, na kujifanyia jina mwenyewe,
    kwa kufanya maajabu makubwa na ya kutisha kwa kuwafukuza mataifa na miungu yao
    mbele ya watu wako, ambao uliwakomboa kutoka Misri?
  bba-bba: Bweseru ɡɑru mɑɑ sɑri nɡe bɛsɛ Isirelibɑ te tɑ koo nɛɛ, ten bũu u tu yɑkiɑmɑ
    yorun di mɑ u tu yĩsiru kɑ̃ tɑ n kɑ sɑ̃ɑ wiɡiru. Kɑ ɡeemɑ ɡɑ̃ɑ bɑkɑnɑ ɑ sun kuɑ.
    A mɑɑ ɡɑ̃ɑ mɑɑmɑɑkiɡinu kuɑ wunɛn tem sɔ̃ bɛsɛn wuswɑɑɔ ye ɑ kɑ sun yɑkiɑmɑ Eɡibitiɡibun
    min di, kɑ bwesenu ɡɑnun nɔmɑn di, kɑ ben bũnun suunu sɔɔn di, kpɑ sɑ n kɑ sɑ̃ɑ
    wunɛɡibu
  eng-KJVCPB: And what one nation in the earth is like thy people, even like Israel,
    whom God went to redeem for a people to himself, and to make him a name, and to
    do for you great things and terrible, for thy land, before thy people, which thou
    redeemedst to thee from Egypt, from the nations and their gods?
  mpx-mpx: Nige boda etega panayawiya i oola wam gamagalau Isileli! Owa Yabowaine
    u pwamola pasikaliliem Itipita hi tabwa owa wam gamagalau ge alam u pawasawasa.
    I ola al, ginol yawiyawi bwabwatal u ginolil, inoke boda tomaha ona avaliyau wali
    yabowaineyau u pakokovel ge u takel tagilagil wam gamagalau o awoliyaa ge hi minaa
    labi toto u hile kaiwem.
  luo-luo: Ere oganda machal gi jogi Israel? Bende nitiere oganda moro e piny mane
    Nyasaye osedhi moreso mondo obed joge owuon kendo mosemiyogo nyinge ongʼere mi
    otimogo honni madongo kendo malich koriembo ogendini gi nyisechegi ka gia e nyim
    joge, mane oreso kogolo Misri?
  meu-meu: Edena bese tanobada ai na emu bese Israel heḡereḡerena? Dirava ese e hamauridia,
    iena bese ai baela; ia sibona ladana e habadaia, bona kara badadia, hahegari karadia,
    idia daidiai e kara, iena orea taudia vairadiai bese ta mai ena dirava iboudiai
    ida e luludia lasi.
  npi-ULB: तपाईंको मानिस इस्राएलजस्तो कुन जाति छ, एउटा यस्तो जाति जसलाई तपाईं परमेश्‍वर
    आफैं गएर छुटकारा दिनुभयो? तपाईंले यो गर्नुभयो ताकि तपाईंको आफ्‍नो नाउँ महान् बनाउन,
    र तपाईंको देशको निम्ति डरलाग्‍दा कामहरू गर्न तिनीहरू तपाईंका मानिसहरू हुन सकुन्
    । जातिहरूलाई र तिनीहरूका देवताहरूलाई तपाईंले आफ्‍ना मानिसहरूका सामुबाट धपाउनुभयो,
    जसलाई तपाईंले मिश्रदेशबाट छुटकारा दिनुभयो ।
  yor-yor: Orílẹ̀-èdè kan wo ni ó sì ń bẹ ní ayé tí ó dàbí àwọn ènìyàn rẹ, àní Israẹli,
    àwọn tí Ọlọ́run lọ rà padà láti sọ wọ́n di ènìyàn rẹ̀, àti láti sọ wọ́n ní orúkọ,
    àti láti ṣe nǹkan ńlá fún un yín, àti nǹkan ìyanu fún ilé rẹ̀, níwájú àwọn ènìyàn
    rẹ, tí ìwọ ti rà padà fún ara rẹ láti Ejibiti wá, àní àwọn orílẹ̀-èdè àti àwọn
    òrìṣà wọn.
  emp-NTPO: Maʌ̃ awara bʌ puru Israel quĩrãca naʌ̃ ẽjũãne dewara puruda neẽ́a. Ãcõrẽ,
    bʌa dairãra Egiptod̶ebemada ẽdrʌ edasia bʌ puruda b̶amãrẽã. Mãwã bʌra trʌ̃ b̶ʌgasia.
    Ne ununaca waib̶ʌa b̶ea o b̶ʌd̶eba bʌa dewara ẽberãrãda, ãdji ãcõrẽ b̶ea sid̶a
    dairã quĩrãpita ãyã jʌrecuasia.
  ind-ind: Juga tidak ada bangsa lain di bumi ini yang seperti umat-Mu Israel. Tidak
    ada bangsa lain, ya Allah, yang Engkau tebus dari perbudakan agar mereka menjadi
    milik-Mu sendiri. Dengan menebus umat-Mu dari Mesir, Engkau meninggikan nama-Mu
    di mata semua bangsa lain. Engkau melakukan keajaiban-keajaiban yang hebat dan
    mengusir bangsa-bangsa serta dewa-dewa mereka dari hadapan umat-Mu.
  pes-OPCB: در سراسر دنیا، کدام قوم است که مثل قوم تو، بنی‌اسرائیل، چنین برکتی یافته
    باشد؟ تو بنی‌اسرائیل را رهانیدی تا از آنها برای خود قومی بسازی و نامت را پرآوازه
    کنی. با معجزات عظیم، مصر و خدایانش را نابود کردی.
  tgl-ULB: At anong bansa ang katulad ng iyong lahing Israel, na nag-iisang bansa
    sa sanlibutan na pinuntahan at iniligtas mo, O' Diyos, para sa iyong sarili? Ginawa
    mo ito para maging isang lahi sila para sa iyong sarili, para gumawa ng pangalan
    para sa iyong sarili, at gumawa ng dakila at nakakatakot na gawain para sa iyong
    lupain. Pinalayas mo ang mga bansa at kanilang mga diyus-diyosan mula sa harapan
    ng iyong mga tao, na iniligtas mo mula sa Ehipto.
  cbu-NT: Shiyaatsimari tputsirish Israelchichee tpuseersin tsiyatkanaya. Ashim tputs
    nish tsapurunasish wanindaja. Nimaritssincha kizpur wanasir taakana, ántangat
    ashkanaya. Watam Apaa, shaama tputsirish ipuseerush, tashitungarangush, kizpureem
    wanasirimsheem ínarangshawa. Ashirucha amb ashirangush, natshat wamaritin tputsee
    tpuxtarsin taakanaya. Mishat, watam shiy tputsireetsish Ijiptosh tsap tashitungarangish,
    anpur uwshtisin anungaz tachitarangsin, itaru shiyshat ashpari tputsee apanllputsirinpatari
    izuuru kapeeteerush kasarangsha.
  hui-hui: Ina Iyibi dindiha garabaya hemaria í̠na Isaraele wali agali bibahende garabaya
    golalu haru tagira ibuwa í̠ninaga wali agali holoma̱ya helarigoni. Ani helowa
    wali agali maru í̠naga wali agali ina kamarubi naheore. Ina dindini áyu kamagoria
    ibuluma̱ya í̠na mbirale bayale tara tara nahendene ale wiarubi biai harigola ina
    inanaga dindi ogoria ibinigo kamagoni. Wali agali dindi ogoriani ala hene hearu
    í̠na bo batagi hai halu tinaga dama mitangi bialu gime wabini wiaruni bo gialo
    wahai harigola dindi dabulu wiago ina mo ngirigola ibalu karulo harimago kamagoni.
    Anidagua birigome wali agali dindi bibahendeha karume í̠ mini lene taraore ke
    lowa í̠naga mini yaraga halu ka.
  mya-mya: အ​ဘယ်​လူ​မျိုး​မျှ​ကိုယ်​တော်​ရှင်​၏​လူ​မျိုး တော်​ဣသ​ရေ​လ​လူ​မျိုး​နှင့်​နှိုင်း​ယှဉ်​၍​မ​ရ
    ပါ။ ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​လူ​မျိုး​တော် စစ်​ချီ​လာ​ချိန်​၌​အ​ခြား​လူ​မျိုး​တို့​နှင့်
    သူ တို့​၏​ဘု​ရား​များ​အား​နှင်​ထုတ်​တော်​မူ​ခဲ့ ပါ​၏။ အီ​ဂျစ်​ပြည်​တွင်​ကျွန်​ခံ​ရာ​မှ​ကယ်
    ဆယ်​တော်​မူ​ခဲ့​သော​လူ​တို့​ကို​မိ​မိ​၏​လူ မျိုး​တော်​ဖြစ်​စေ​တော်​မူ​ပါ​၏။-
  bod-N: ས་གཞི་རུ་ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་དང་འདྲ་བའི་མི་རིགས་གཞན་གང་དུ་ཡོད། དེ་ནི་དཀོན་མཆོག་གིས་དངོས་སུ་བླུས་ཤིང་།
    དེ་རྣམས་ཁྱེད་ཀྱི་མི་རུ་མཛད་པ་དང་། ཁྱེད་ཉིད་ཀྱི་མཚན་གྱི་ཕྱིར་དེ་རྣམས་ལ་དོན་ཆེན་མཛད་ཅིང་།
    ཁྱེད་ཀྱི་ཡུལ་གྱི་ཕྱིར་འཇིགས་རུང་གི་དོན་རྣམས་མཛད་པ་ཡིན། ཁྱེད་ཀྱི་འབངས་མི་སྟེ་ཁྱེད་ཀྱིས་ཨེ་ཅིབ་ཡུལ་ནས་བླུས་པའི་མི་རྣམས་ཀྱི་མདུན་དུ།
    མི་རིགས་གཞན་རྣམས་དང་དེ་དག་གི་ལྷ་རྣམས་མཐར་བསྐྲད་དོ། །
  sna-sna: Uye ndorupi rumwe rudzi rwakaita savanhu venyu vaIsraeri, irwo rudzi panyika
    rwakadzikinurwa naMwari kuti vave vanhu vake, uye kuti azviitire zita, uye kuti
    aite zvinhu zvikuru zvinoshamisa nokudzinga marudzi navamwari vawo pamberi pavanhu
    venyu, vamakadzikinura kubva muIjipiti?
  spa-BLM: ¿Qué nación hay en la tierra que sea como tu pueblo, como Israel, al que
    Dios fue a redimir para sí como pueblo, y a hacerse un nombre, y a hacer cosas
    grandes para ti, y cosas impresionantes para tu tierra, ante tu pueblo, al que
    redimiste para ti de Egipto, de las naciones y de sus dioses?
  cac-cac: A pax a chon̈ab' Israel tic jun, malaj junocxo chon̈ab' lajan yed'oc. Yujto
    axon̈ej jun chon̈ab' tic d'a sat lum tic ix a colcanel d'a yol sc'ab' eb' ajc'ool
    yic tz'ochcan a chon̈ab'oc. Yed' a poder yed' tastac satub'tac a b'onac, ic'naquelta
    eb' co mam quicham d'a Egipto, a satannaquel juntzan̈ chon̈ab' yed' sdiosal d'a
    yichan̈ eb' yic nivan tz'ajelc'och a b'i.
  swh-ULB: Kwani kuna taifa lipi lililo kama watu wako Israeli, taifa moja juu ya
    nchi ambalo wewe, Mungu, ulikwenda na kuwakomboa kwa ajili yako wewe mwenyewe?
    Ulifanya hivi ili kwamba wawe watu kwa ajili yako mwenyewe, kujifanyia jina kwa
    ajili yako mwenyewe, na kufanya matendo makuu na ya kuogofya kwa ajili ya nchi
    yako. Uliyaondoa mataifa na miungu yao kutoka mbele ya watu wako, uliowakomboa
    kutoka Misri.
  bel-bel: І хто падобны на народ Твой Ізраіля, адзіны народ на зямлі, дзеля якога
    прыходзіў Бог, каб здабыць яго Сабе за народ і праславіць Сваё імя і зьдзейсьніць
    вялікае і страшнае перад народам Тваім, які Ты здабыў Сабе ў Егіпцян, прагнаўшы
    народы і божышчаў іхніх?
  deu-ELBBK: Und wer ist wie dein Volk, wie Israel, die einzige Nation auf der Erde,
    die Gott hingegangen ist, sich zum Volk zu erlösen und um sich einen Namen zu
    machen und für sie solch Großes zu tun und furchtbare Dinge für dein Land, indem
    du vor deinem Volk, das du dir aus Ägypten erlöst hast, Nationen und ihre Götter
    vertriebst!
  mbb-OT: Wey wazè en daan menge etew he iring te keet-etawan nu he menge Israilihanen.
    Iyan dà heini nasyun kayi te kelibutan he midluwas nu te kegkeuripen wey mehimu
    he keet-etawan nu. Nehimu ka he ventuǥan tenged te ǥehem nu wey egkein-inuwan
    he menge vaal nu hein midsegseg nu is menge etew ziyà te menge nasyun wey is menge
    ed-ezapen dan pinaaǥi te menge keet-etawan nu he midluwas nu puun te Ehipto.
  mal-2015: നിനക്കു ജനമായി വീണ്ടെടുപ്പാനും നിനക്കു ഒരു നാമം സമ്പാദിപ്പാനും നീ ചെന്നിരിക്കുന്ന
    നിന്റെ ജനമായ യിസ്രായേലിന്നു തുല്യമായി ഭൂമിയിൽ ഏതൊരു ജാതിയുള്ളു? ദൈവമേ, നീ മിസ്രയീമിൽനിന്നും
    ജാതികളുടെയും അവരുടെ ദേവന്മാരുടെയും കൈവശത്തുനിന്നും നിനക്കായി വീണ്ടെടുത്തിരിക്കുന്ന
    നിന്റെ ജനം കാൺകെ അവർക്കു വേണ്ടി വൻകാര്യവും അവരുടെ ദേശത്തിന്നുവേണ്ടി ഭയങ്കരകാര്യങ്ങളും
    പ്രവർത്തിച്ചുവല്ലോ.
  rmc-rmc: Pre phuv nane aver narodos ajso sar o Izrael, saves tuke cinďal avri, hoj
    te aven tire, a oleha tuke kerďal baro nav. Bare the šukar veci kerďal prekal
    lende, sar len iľal avri andral o Egipt a tradňal avri anglal lende avre naroden
    the lengre devlen.
  pes-OPV: و مثل قوم تواسرائیل کدام‌یک امت بر روی زمین است که خدابیاید تا ایشان را
    فدیه داده، برای خویش قوم بسازد، و اسمی برای خود پیدا نماید، و چیزهای عظیم و مهیب
    برای شما و برای زمین خود بجاآورد به حضور قوم خویش که برای خود از مصرو از امتها
    و خدایان ایشان فدیه دادی.
  ron-1924: Есте оаре пе пэмынт ун сингур ням каре сэ фие ка попорул Тэу, ка Исраел,
    пе каре а венит сэ-л рэскумпере Думнезеу, ка сэ факэ дин ел попорул Луй, ка сэ-Шь
    факэ ун Нуме ши ка сэ факэ пентру ел, пентру цара Та, минунь ши семне, изгонинд
    динаинтя попорулуй Тэу, пе каре л-ай рэскумпэрат дин Еӂипт, нямурь ши пе думнезеий
    лор?
  ben-OBCV: তোমার প্রজা ইস্রায়েলের মতো আর কে আছে—পৃথিবীতে বিরাজমান একমাত্র জাতি,
    যাদের তাঁর নিজস্ব প্রজা করার জন্য ঈশ্বর স্বয়ং তাদের মুক্ত করতে গেলেন, ও নিজের
    জন্য এক নাম প্রতিষ্ঠিত করার জন্য, তথা তোমার প্রজাদের সামনে থেকে বিভিন্ন জাতি ও
    তাদের দেবদেবীদের উৎখাত করার দ্বারা মহৎ ও বিস্ময়কর আশ্চর্য সব কাজ করে যাদের তুমি
    মিশর থেকে মুক্ত করলে?
  som-som: Bal quruuntee baa dunida joogta oo la mid ah dadkaaga reer binu Israa'iil,
    kuwaasoo adiga qudhaadu aad soo furatay inay dad kuu ahaadaan, iyo inaad magac
    isu yeesho, oo aad waxyaalo waaweyn isu samayso, iyo inaad dalkaaga aawadiis waxyaalo
    cabsi leh ugu samayso dadkaaga hortiisa, kuwaasoo aad ka soo furatay dalkii Masar,
    iyo quruumaha iyo ilaahyadooda?
  lat-VUC: Quæ est autem ut populus tuus Israël gens in terra, propter quam ivit Deus
    ut redimeret eam sibi in populum, et poneret sibi nomen, faceretque eis magnalia
    et horribilia super terram a facie populi tui quem redemisti tibi ex Ægypto, gentem,
    et deum ejus.
  eng-ASVBT: And what one nation in the earth is like thy people, even like Israel,
    whom God went to redeem unto himself for a people, and to make him a name, and
    to do great things for you, and terrible things for thy land, before thy people,
    whom thou redeemedst to thee out of Egypt, from the nations and their gods?
  ita-1885: E quale è l'unica gente in terra pari al tuo popolo Israele? per lo quale
    Iddio è andato per riscattarselo per suo popolo, e per acquistarsi un nome, e
    per operare inverso voi, o Israele, queste cose grandi, ed effetti tremendi, o
    Dio, verso il tuo paese, per amor del tuo popolo, il qual tu ti hai riscosso di
    Egitto, dalle genti, e da'loro dii.
  eng-LXXUP: And what other nation in the earth is as thy people Israel? whereas God
    was his guide, to redeem for himself a people to make thee a name, to do mightily
    and nobly, so that thou shouldest cast out nations and their tabernacles from
    the presence of thy people, whom thou didst redeem for thyself out of Egypt?
  eng-ULB: What nation is like your people Israel, the one nation on earth whom you,
    God, went and rescued for yourself? You did this so that they would become a people
    for yourself, to make a name for yourself, and to do great and fearful deeds for
    your land. You drove out nations and their gods from before your people, whom
    you rescued from Egypt.
  spa-VBL: ¿Quién más es tan afortunado como tu pueblo Israel? ¿A quién más en la
    tierra fue Dios a redimir para hacer su propio pueblo? Te ganaste una reputación
    maravillosa por todas las cosas grandes y asombrosas que hiciste al expulsar a
    otras naciones y a sus dioses delante de tu pueblo cuando lo redimiste de Egipto.
  fra-_FOB: Et qui est comme ton peuple, comme Israël, la seule nation de la terre
    que Dieu est venu racheter pour en faire son peuple, pour s'acquérir un grand
    nom, et pour faire en sa faveur, en faveur de ton pays, ces choses grandes et
    terribles, en chassant devant ton peuple que tu t'es racheté d'Égypte, les nations
    et leurs dieux?
  mal-mal: അങ്ങയ്ക്ക് ജനമായി വീണ്ടെടുക്കുവാനും അങ്ങയ്ക്ക് ഒരു നാമം സമ്പാദിക്കുവാനും
    അങ്ങ് ചെന്നിരിക്കുന്ന അങ്ങയുടെ ജനമായ യിസ്രായേലിന് തുല്യമായി ഭൂമിയിൽ ഏതൊരു ജനതയുള്ളു?
    ദൈവമേ, അങ്ങ് മിസ്രയീമിൽനിന്നും ജനതകളുടെയും അവരുടെ ദേവന്മാരുടെയും അധീനത്തിൽ നിന്നും
    അങ്ങയ്ക്കായി വീണ്ടെടുത്തിരിക്കുന്ന അങ്ങയുടെ ജനം കാൺകെ അങ്ങയ്ക്കുവേണ്ടി വൻകാര്യവും
    അങ്ങയുടെ ദേശത്തിനുവേണ്ടി ഭയങ്കരകാര്യങ്ങളും പ്രവർത്തിച്ചുവല്ലോ.
  urd-GVR: Duniyā meṅ kaun-sī qaum terī ummat Isrāīl kī mānind hai? Tū ne isī ek qaum
    kā fidyā de kar use ġhulāmī se chhuṛāyā aur apnī qaum banā liyā. Tū ne Isrāīl
    ke wāste baṛe aur haibatnāk kām karke apne nām kī shohrat phailā dī. Hameṅ Misr
    se rihā karke tū ne qaumoṅ aur un ke dewatāoṅ ko hamāre āge se nikāl diyā.
  suz-BL: इन मुर खोदेंशो अर्को सु बाक्‍नीमी? इस्राएली खोदेंशो सु बाक्‍नीमी? रागी नेल्‍लेमी
    परमप्रभुम प्रोंइशो इस्राएली खोदेंशो अर्को जात यो बाक्‍मा कों? गे इन नें ठेयब सेल्‍चा
    कली गे इन मुर आन कली ठेयब नु छक लाक्‍चा ङा गेय पाइतीनी। गे इन मुर आन ङोंइती रे
    रागी रागी ङा मुर नु आन देवी देवता आन कली खेरतीनी। ब्‍यवस्‍था ४:७
  ita-1927: E qual popolo è come il tuo popolo, come Israele, l’unica nazione sulla
    terra che Dio sia venuto a redimere per formare il suo popolo, e per farsi un
    nome, e per compiere a suo pro cose grandi e tremende, cacciando d’innanzi al
    tuo popolo che ti sei redento dall’Egitto, delle nazioni coi loro dèi?
  ckb-ckb: هەروەها کێ وەک ئیسرائیلی گەلەکەی تۆیە؟ ئەم گەلە تاکە نەتەوەیەکە لە زەویدا
    کە خودا هات بۆ ئەوەی گەلێک بۆ خۆی بکڕێتەوە، بۆ ئەوەی ناوێک بۆ خۆی دابنێت و کاری
    مەزن و سامناک بکات، بە دەرکردنی نەتەوەکان و خوداوەندەکانیان لەبەردەم گەلەکەت،
    ئەوەی لە میسر بۆ خۆت کڕیتەوە.
  eng-BBE: And what other nation in the earth, like your people Israel, did a god
    go out to take for himself, to be his people, and to make a name for himself,
    and to do great and strange things for them, driving out a nation and its gods
    from before his people?
  kan-OKCV: ಭೂಲೋಕದಲ್ಲಿ ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ಸಮಾನವಾದ ಜನಾಂಗ ಯಾವುದು? ನೀವೇ ಹೋಗಿ ಅವರನ್ನು
    ಸ್ವಜನರಾಗಿ ವಿಮೋಚಿಸಿ ನಿಮ್ಮ ಹೆಸರನ್ನು ಪ್ರಸಿದ್ಧಿಪಡಿಸಿದ್ದೀರಿ. ಈಜಿಪ್ಟಿನಿಂದ ವಿಮೋಚಿಸಿ ತಂದ
    ನಿಮ್ಮ ಪ್ರಜೆಗಳ ಎದುರಿನಿಂದ ಜನಾಂಗಗಳನ್ನು ಮತ್ತು ಅವರ ದೇವರುಗಳನ್ನು ಓಡಿಸುವ ಮೂಲಕ ವಿಸ್ಮಯಕರವಾದ
    ಮಹಾ ಅದ್ಭುತಗಳನ್ನು ಮಾಡಿದ್ದೀರಲ್ಲವೇ?
  tam-2017: உம்முடைய மக்களான இஸ்ரவேலர்களுக்கு நிகரான மக்களும் உண்டோ? பூலோகத்து மக்களில்
    இந்த ஒரே மக்களை தேவன் தமக்கு மக்களாக மீட்பதற்கும், தமக்குப் புகழ்ச்சி விளங்கச்செய்வதற்கும்
    ஏற்படுத்தினாரே; தேவரீர் எகிப்திலிருந்து மீட்டுக் கொண்டுவந்த உம்முடைய மக்களுக்கு
    முன்பாகப் பயங்கரமான பெரிய காரியங்களை நடத்தி, உம்முடைய தேசத்திற்கும், அதிலிருந்த
    மக்களுக்கும், அவர்கள் தெய்வங்களுக்கும், உமது மகிமையை விளங்கச்செய்து,
  spa-RV-1909: ¿Y quién como tu pueblo, como Israel, en la tierra? una gente por amor
    de la cual Dios fuese á redimírsela por pueblo, y le pusiese nombre, é hiciese
    por vosotros, oh Israel, grandes y espantosas obras en tu tierra, por amor de
    tu pueblo, oh Dios, que tú redimiste de Egipto, de las gentes y de sus dioses?
  ron-BTF: Și ce națiune pe pământ este ca poporul tău, ca Israel, pe care Dumnezeu
    a mers să îl răscumpere ca popor pentru el însuși și să îi facă un nume și să
    facă pentru voi lucruri mari și înfricoșătoare, pentru țara ta, înaintea poporului
    tău, pe care ți l-ai răscumpărat din Egipt, de la națiuni și de la dumnezeii lor?
  eng-WEBP: What one nation in the earth is like your people, even like Israel, whom
    God went to redeem to himself for a people, and to make himself a name, and to
    do great things for you, and awesome things for your land, before your people,
    whom you redeemed to yourself out of Egypt, from the nations and their gods?
  eng-FBV: Who else is as fortunate as your people Israel? Who else on earth did God
    go and redeem to make his own people? You gained a wonderful reputation for yourself
    by all the tremendous, amazing things you did in driving out other nations and
    their gods before your people as you redeemed them from Egypt.
  nld-1939: En wie kan vergeleken worden met Israël, uw volk? Het is het enige volk
    ter wereld, dat God kwam vrijkopen, om het tot zijn volk te verkiezen, om het
    beroemd te maken, en om er die grote en opzienbarende dingen voor te wrochten,
    door volken en goden voor uw volk te verdrijven, dat Gij uit Egypte hebt vrijgekocht.
  nch-BL: Huan amo onca seyoc tali imasehualhua cati quiselijtoque tatiochihuali quej
    ta techtiochijtoc tiisraelitame cati techchijtoc timomasehualhua. Ta, Toteco Dios,
    cati techquixti ipan tali Egipto huan tiquinquixti toixpa sequinoc tali ehuani
    ica ininteteyohua, pampa techicnelía. Techchihuili huejhueyi tanextili nepa iniixpa
    nopa Egipto ehuani. Huan nochi tijchijqui para ma mohueyitali motoca ta.
  vie-1934: 'Chớ thì trên khắp thế gian có dân tộc nào giống như dân của Chúa, là
    Y-sơ-ra-ên, một dân tộc mà Đức Chúa Trời đã đi chuộc lại đặng làm dân của Ngài?
    Hầu cho Chúa được danh lớn, nên Chúa nhơn vì chúng tôi, nhơn vì xứ của Ngài, mà
    làm việc lớn lao đáng sợ nầy: Chúa đã đuổi những dân tộc và thần tượng chúng nó
    khỏi trước mặt dân sự mà Chúa đã chuộc ra khỏi xứ Ê-díp-tô, đặng nó thuộc riêng
    về Ngài.'
  hin-CV: इसी प्रकार, कौन है आपकी प्रजा इस्राएल के तुल्य? पृथ्वी पर एक जनता, जिसे
    स्वयं परमेश्वर ने जाकर इसलिये छुड़ाया, कि वे उनकी प्रजा हो, कि इसमें आपकी प्रतिष्ठा
    हो. आपने अपनी प्रजा के सामने से अन्य राष्ट्रों को निकाल दिया—उसी प्रजा के सामने
    से, जिसे आपने मिस्र देश की बंधनों से विमुक्त किया है, कि वे इन राष्ट्रों और विदेशी
    देवताओं को छोड़ आपकी प्रजा हों.
  spa-BES: Y qué otra nación en la tierra, como tu pueblo Israel, salió un dios para
    tomar para sí, para ser su pueblo y para hacerse un nombre, y para hacer cosas
    grandes y maravillas para ellos, expulsando a una nación y sus dioses?
  tdx-tdx: Aa ia ka ty fifeheañe ambone’ ty tane toy mañirin­kiriñe ondati’o Israeleo,
    ie navoten’ Andrinañahare hijebañe aze hondati’e, hanoa’e tahinañe, hitoloña’e
    raha fanjaka naho tsitantane ho an-tane’o añatrefa’ ondaty jineba’o amo fifeheañeo
    naho amo ‘ndrahare’eo ho azo boak’ an-tane Mitsraimeo?
  tha-KJV: ประชาชนในโลกนี้จะเหมือนอิสราเอลประชาชนของพระองค์ ซึ่งพระเจ้าเสด็จไปทรงไถ่มาให้เป็นประชาชนของพระองค์
    กระทำให้พระนามของพระองค์​มีเกียรติ และทรงกระทำสิ่งที่​ใหญ่​เพื่อเจ้าทั้งหลาย และทรงกระทำสิ่งน่าสะพรึงกลัวเพื่อแผ่นดินของพระองค์
    ต่อหน้าประชาชนของพระองค์ คือชนชาติซึ่งพระองค์ทรงไถ่ออกจากอียิปต์เพื่อพระองค์ จากบรรดาประชาชาติ
    และบรรดาพระของเขา
  por-BR-2018: E quem como teu povo, como Israel, na terra? Uma gente por causa da
    qual Deus fosse a resgatá-la por povo, e lhe pusesse nome, e fizesse por vós,
    ó Israel, grandes e espantosas obras em tua terra, por causa de teu povo, ó Deus,
    que tu resgataste do Egito, das nações e de seus deuses?
  deu-ELO: Und wer ist wie dein Volk, wie Israel, die einzige Nation auf Erden, welche
    Gott hingegangen ist, sich zum Volke zu erlösen, und um sich einen Namen zu machen,
    und für sie solch Großes zu tun und furchtbare Dinge für dein Land, indem du vor
    deinem Volke, das du dir aus Ägypten erlöst hast, Nationen und ihre Götter vertriebst!
  eng-WYC-2018: Soothly what folk in (the) earth is as the people of Israel, for which
    the Lord God went, that he should again-buy it to him into a people, and should
    set to himself a name, and should do to it great things, and horrible, on [the]
    earth, in casting out thereof the folks, and gods thereof, from the face of thy
    people, which thou again-boughtest to thee from Egypt? (Yea, what nation on earth
    is like the people of Israel, for whom the Lord God went, and redeemed, or rescued,
    them in order to be a people for himself, and to make a name for himself, and
    to do for them great and wonderful things on the earth, in throwing out from here
    the nations, and their gods, from before thy people, whom thou hast redeemed,
    or rescued, for thyself from Egypt?)
  epo-epo: Kaj kiu estas simila al Via popolo Izrael, la sola popolo sur la tero,
    koncerne kiun Dio iris, por elaĉeti ĝin al Si kiel popolon, kaj fari al Si nomon,
    kaj fari grandaĵojn por Vi kaj timindaĵojn por Via tero, antaŭ Via popolo, kiun
    Vi liberigis al Vi el Egiptujo, de ĝiaj popoloj kaj ĝiaj dioj?
  uig-PIN: Hǝlⱪing Israildǝk yǝnǝ baxⱪa bir ǝl barmu, ular jaⱨanda alaⱨidǝ turidu?
    — Qünki Sǝn Huda ularni Misirdin ⱪutⱪuzup Ɵzünggǝ has bir hǝlⱪ ⱪilix üqün, xundaⱪla
    nam-xɵⱨrǝtkǝ igǝ bolux üqün, Ɵzüng barding; Sǝn Ɵzüng üqün Misirdin, ǝllǝrdin
    wǝ ularning ilaⱨliridin ⱪutⱪuzup qiⱪⱪan hǝlⱪing aldida zemining üqün uluƣ wǝ dǝⱨxǝtlik
    ixlarni ⱪilding.
  beo-beo: 'Eno fi Isala:ili fi agoai da osobo bagadega hame gala. Isala:ili fi dunu
    da musa: Idibidi sogega udigili hawa: hamosu dunu esalu. Be Di da ili Dia fidafa
    dunu hamoma:ne, ili gaga:i. Di da ili fidima:ne, baligili gasa bagade hamobeba:le,
    osobo bagade fifi asi gala huluane da Dia hou nodone dawa:. Dia fi dunu amo Di
    da Dia fidafa hamoma:ne, Idibidi sogega fisili masa:ne asunasi, ilia da gusuba:i
    ahoabeba:le, Di da fifi asi gala amola ilia ogogosu ‘gode’ amo sefasilalu.'
  tpi-OTNT: Yu bin kisim bek mipela Israel long taim mipela i stap kalabus long Isip,
    na yu mekim mipela i kamap lain manmeri bilong yu. Olsem na i no gat narapela
    lain manmeri i wankain olsem mipela ol manmeri bilong yu. Na yu bin mekim olkain
    gutpela na bikpela samting bilong helpim mipela long taim mipela ol manmeri bilong
    yu i kam kamap long dispela kantri. Yu bin rausim ol arapela lain manmeri na yu
    bin bagarapim ol giaman god bilong ol na mipela i kam kisim graun bilong ol. Olsem
    na ol manmeri bilong olgeta kantri i givim biknem long yu.
  hau-SA: Wane ne kuma yake kamar da mutanenka Isra’ila, al’umma guda a duniya wadda
    Allah ya fita don yă kuɓutar wa kansa, ya kuma yi suna wa kansa, ya kuma aikata
    manyan abubuwa da kuma al’amuran banmamaki ta wurin korin al’ummai da allolinsu
    daga gaban mutanenka, waɗanda ka kuɓutar daga Masar?
  uig-LAT: Xelqing Israildek yene bashqa bir el barmu, ular jahanda alahide turidu?
    — Chünki Sen Xuda ularni Misirdin qutquzup Özüngge xas bir xelq qilish üchün,
    shundaqla nam-shöhretke ige bolush üchün, Özüng barding; Sen Özüng üchün Misirdin,
    ellerdin we ularning ilahliridin qutquzup chiqqan xelqing aldida zémining üchün
    ulugh we dehshetlik ishlarni qilding.
  nde-nde: Njalo ngubani ongafanana labantu bakho bako-Israyeli esiyiso sodwa isizwe
    emhlabeni uNkulunkulu ayazihlengela sona ukuba sibe ngabantu bakhe, lokuze azenzele
    udumo kanye lokwenza izimangaliso ezinkulu lezesabekayo ngokuxotsha izizwe labonkulunkulu
    bazo phambi kwabantu bakho owabahlenga eGibhithe na?
  ton-ton: Pea ko fē ia ha puleʻanga pe taha ʻi māmani kuo tatau mo hoʻo kakai, ke
    hangē ko ʻIsileli, ʻaia naʻe ʻalu atu ʻae ʻOtua ke ne huhuʻi ia ko e kakai maʻana,
    pea ke fakaongoongolelei foki ia, pea ke fai maʻamoutolu ʻae ngaahi meʻa lahi
    mo fakamanavahē, koeʻuhi ko ho fonua, pea ʻi he ʻao ʻo hoʻo kakai, ʻaia naʻa ke
    huhuʻi kiate koe mei ʻIsipite, mo e ngaahi puleʻanga pea mo honau ngaahi ʻotua?
  ces-1613: Kdo tedy jest jako lid tvůj, jako Izrael, který národ na zemi, jehož by
    Bůh šel, aby jej sobě vykoupil za lid, a dobyl sobě jména, a učinil tobě, ó Izraeli,
    tyto veliké věci a hrozné v zemi tvé, před oblíčejem lidu svého, kterýž jsi sobě
    vysvobodil z Egypta, z pohanstva bohů jejich?
  eng-WMB: What one nation in the earth is like your people, even like Israel, whom
    God went to redeem to himself for a people, and to make himself a name, and to
    do great things for you, and awesome things for your land, before your people,
    whom you redeemed to yourself out of Egypt, from the nations and their gods?
  tam-TCV: உம்முடைய மக்களாகிய இஸ்ரயேலரைப்போல வேறு யாரும் உண்டோ? தமக்கு மக்களாயிருக்கும்படி,
    இறைவன் தாமே போய் மீட்டுக்கொண்ட பூமியிலுள்ள ஒரே இனம் அவர்களே. எகிப்தியரிடமிருந்து
    நீர் மீட்ட உமது மக்களுக்கு முன்பாக, பிற நாட்டு மக்களையும், அவர்களுடைய தெய்வங்களையும்
    துரத்தி, பெரிதும் பயங்கரமுமான அதிசய செயல்களைச் செய்து, மிகப்பெரிய பெயரை உமக்கு
    ஏற்படுத்தினீரே;
  ceb-ULB: Unsa nga nasod nahisama ang imong katawhan sa Israel, ang usa ka nasod
    sa kalibotan nga imo, Dios, nga giadtoan ug giluwas alang sa imong kaugalingon?
    Gihimo mo kini aron mamahimo nimo silang kaugalingong katawhan, aron paghimo ug
    ngalan alang sa imong kaugalingon, ug sa pagbuhat ug dagko ug makahahadlok nga
    mga buhat alang sa imong yuta. Giabog mo pagawas ang mga nasod ug ang ilang mga
    dios sa atubangan sa imong katawhan, nga imong giluwas gikan sa Ehipto.
  pol-UBG: I czyż jest taki naród na ziemi jak twój lud Izrael, dla którego Bóg wyruszył,
    aby wykupić go sobie jako lud, by uczynić wielkim swoje imię i dokonać dla nich
    wielkich i straszliwych rzeczy w twojej ziemi, przed twoim ludem, który wykupiłeś
    sobie z Egiptu, spośród narodów i ich bogów?
  agr-agr: Tuja amina aentsjum Israel aents aina nujai betek amainuk tikich aents
    aidauk juju nugkanmak atsawai. Israel aents aidauk ame ayamjukam agkanmitkauwaitme.
    “Tikich aents aidau nagkaesau dita ayamjakum ishamain wainchatai aidau iwainajuitme.
    Dutikakum iish wainjinig iina shiwaaji aidau ijinauwaitme.
  kyc-kyc: Isaraele wambu karapusi ingyuo kendemande yulu pyuo kareyaminyipa embena
    rangena wambu ingyuo kiiramo nyuo lanyuo epee kande. Yuu mupwa dupwa peparaena
    Isaraele rara dopale rara mende pali nange. Embame yulu andake keyange dupwa namwa
    keta pii dokome yuu muu dusipana embena kingi doko ketae pelyamo. Isaraele wambu
    Isipi piso emba rangena ingyuo manda rao nyingi dupwa nakama epo palena laro karo
    dokopa embame wambu rara wakale dupwape nakamana mee bange anatu lenge dupwape
    pyao nembee.
  urd-GVU: دنیا میں کون سی قوم تیری اُمّت اسرائیل کی مانند ہے؟ تُو نے اِسی ایک قوم
    کا فدیہ دے کر اُسے غلامی سے چھڑایا اور اپنی قوم بنا لیا۔ تُو نے اسرائیل کے واسطے
    بڑے اور ہیبت ناک کام کر کے اپنے نام کی شہرت پھیلا دی۔ ہمیں مصر سے رِہا کر کے تُو
    نے قوموں اور اُن کے دیوتاؤں کو ہمارے آگے سے نکال دیا۔
  deu-1912: Denn wo ist ein Volk auf Erden wie dein Volk Israel, um welches willen
    Gott ist hingegangen, sich ein Volk zu erlösen und sich einen Namen zu machen
    und solch große und schreckliche Dinge zu tun in deinem Lande vor deinem Volk,
    welches du dir erlöst hast von Ägypten, von den Heiden und ihren Göttern?
  kan-2017: ನಿನ್ನ ಇಸ್ರಾಯೇಲಿನ ಪ್ರಜೆಗೆ ಸಮಾನವಾದ ಜನಾಂಗವು ಲೋಕದಲ್ಲಿ ಯಾವುದಿದೆ? ನೀನೇ ಹೋಗಿ
    ಅದನ್ನು ವಿಮೋಚಿಸಿ, ಸ್ವಪ್ರಜೆಯನ್ನಾಗಿ ಮಾಡಿಕೊಂಡು, ನಿನ್ನ ಹೆಸರನ್ನು ಪ್ರಸಿದ್ಧಪಡಿಸಿಕೊಂಡಿದ್ದಿ,
    ಐಗುಪ್ತರು ಮೊದಲಾದ ಅನ್ಯಜನರ ಕೈಗೂ ಅವರ ದೇವತೆಗಳ ಕೈಗೂ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸಿ, ರಕ್ಷಿಸಿ, ಅವರ
    ಎದುರಿನಲ್ಲೇ ನಿನ್ನ ದೇಶಕ್ಕೋಸ್ಕರ ಭಯಂಕರವಾದ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ನಡಿಸಿದಿ.
  yap-yap: Dakuriy reb e nam ngabang u fayleng ni bod e yu Israel, ni gur e mu lufrad
    ko sib ngam mang nagrad girdi’ rom. Pin’en ni ba sorom riy nge pi ma’ang’ag ni
    mu rin’ ngorad e wear murung’agem riy u roy u fayleng. I gur e mu tuluf e pi nam
    nge pi got rorad u nap’an ni be yan e girdi’ rom i yan nga m’on, fapi girdi’ ni
    gur e mu pithigrad u Egypt ni ngar manged girdi rom.
  hlt-MCSB: Diklai ah Israel bangla, na pilnam aka tluk namtu pakhat khaw unim aka
    om? Te tah a pilnam la lat ham neh amah ming la khueh ham Pathen cet coeng. Na
    lennah na saii ham dongah na khohmuen ham tah na pilnam mikhmuh ah rhih uh pai.
    Te tah namtom Egypt neh a pathen rhoek taeng lamloh namah hamla na lat.
  mdy-ETH: ዒዚ ፔ ዴሬ ማዓንዳጉዲ ዓውሳኒ፥ ዒዛ ሱንፆ ዔያታ ዔርቴያ ማሃንዳጉዲ፥ ዒዛ ዎልቆና ማዺንታ ባኣዚና ዓኪ ባኣዚያ
    ማዻኒ፥ ዔያቶኮ ቤርታፓ ሃንጎ ዴሮንታ ዬያቶኮ ፆኦዞንታ ባይዛኒ ፆኦሲ ጊብፄ ዓጮ ዓይላታፓ ዓውሴ ዒስራዔኤሌ ዴሮጉዲ ዓይጎ ዴሬ
    ሳዖይዳ ዓኣይ?
  twi-ASANTE: Ɔman bɛn na ɛwɔ asase yi so a ɛte sɛ Israel? Ɔman foforɔ bɛn na woayi
    no afiri nkoasom mu de wɔn ayɛ wo ɔman? Ɛberɛ a woyii wo nkurɔfoɔ firii Misraim
    no, wogyee edin. Woyɛɛ anwanwadeɛ akɛseɛ de pamoo aman ne ahoni ahodoɔ a na wɔyɛ
    akwansideɛ ma wo nkurɔfoɔ.
  eng-WEBU: What one nation in the earth is like your people, even like Israel, whom
    God went to redeem to himself for a people, and to make himself a name, and to
    do great things for you, and awesome things for your land, before your people,
    whom you redeemed to yourself out of Egypt, from the nations and their gods?
  wal-wal: Neeni ne asa oottanau wozido ne asaa Israa7eela milatiya hara kawotetti
    sa7aa bollan baawa. Neeni etayyo oottido gitanne maalaalissiya oosotu gaasuwan
    ne sunttai biittan sa7an erettiis. Neeni ne asaa sinttaappe hara kawotettatanne
    eta xoossata laaggadasa.
  spa-PDDPT: ¿Cuál otra nación hay en la tierra como tu pueblo Israel, a la cual ʼElohim
    vino a redimir como pueblo para Él, y para hacer cosas asombrosas a favor de tu
    tierra delante de tu pueblo, al cual sacaste de Egipto para Ti mismo, de entre
    las naciones y sus ʼelohim?
  gun-gun: Mava'e regua tu ndevygua Israel kuery ikuaia ramigua? Xeruete, ha'e kuery
    anho'i ae yvy re ikuai va'e mbyte gui ndejeupe guarã reipe'a va'ekue. Ha'e rami
    ndejeupe ae rejapo nderery re ima'endu'aa aguã rami, ha'e ndevygua kuery pe rejapo
    mba'emo porã ete, ndeyvy re guive, mba'eta ha'e gui yvy regua kuery remoxẽmba
    raka'e tuuete ramigua kuery reve, ndevygua kuery Egito yvy gui renoẽmba va'ekue
    renonde gui.
  agu-BL: Ma yi o' ketz yi o' xonl Israel, o' tanumu'. Ej nin qui'c junt jilwutz wunak
    chi kutane'n ketz yi ja ke'l tzaj colpuj tanu' chik'ab yi e' aj Egipto, bantz
    koque'n tetz mero tanumu'. Ja jal yi k'eju' bene'n tzi'n tan e'chk balaj milawr
    yi mbanu' ske'j. Ej nin tan tetzalu' yi teru' ama'lu', ja che'l laju'n yi e' wunak
    yi ate', scyuch' chiryosil. Ej nin ja che'l tzaj tanu' te yi na chitzan kamam
    kate' tan cyoque'n tul.
  ilo-ULB: Ken ania a nasion ti kasla kadagiti tattaom nga Israelita, ti maysa a nasion
    iti rabaw ti daga a napanam ken inispalmo, Dios, a para kenka? Inaramidmo daytoy
    tapno agbalinda a tattaom, a mangitag-ay iti naganmo, ken agaramid kadagiti naindaklan
    ken nakaskasdaaw nga ar-aramid para iti dagam. Pinapanawmo dagiti nasion ken dagiti
    didiosenda manipud iti sangoanan dagiti tattaom, nga inispalmo manipud idiay Egipto.
  kpg-kpg: Ma deai tenua i henuailala e hai be tenua go Israel ai, dela ne haga dagaloaha
    Kooe gi daha mo nadau hai hege bolo gii hai digaula nia daangada ni aau. Goe guu hai
    do ingoo gi aamua huoloo i henuailala hagatau mai i au mogobuna haga goboina ala
    ne hai gi digau o do henua, gei gu daaligi nia henua mo nadau balu god i mua au
    daangada ala ne laha mai i Egypt.
  uig-ARA: خەلقىڭ ئىسرائىلدەك يەنە باشقا بىر ئەل بارمۇ، ئۇلار جاھاندا ئالاھىدە تۇرىدۇ؟
    ــ چۈنكى سەن خۇدا ئۇلارنى مىسىردىن قۇتقۇزۇپ ئۆزۈڭگە خاس بىر خەلق قىلىش ئۈچۈن،
    شۇنداقلا نام-شۆھرەتكە ئىگە بولۇش ئۈچۈن، ئۆزۈڭ باردىڭ؛ سەن ئۆزۈڭ ئۈچۈن مىسىردىن،
    ئەللەردىن ۋە ئۇلارنىڭ ئىلاھلىرىدىن قۇتقۇزۇپ چىققان خەلقىڭ ئالدىدا زېمىنىڭ ئۈچۈن
    ئۇلۇغ ۋە دەھشەتلىك ئىشلارنى قىلدىڭ.
  sus-sus: Bɔnsɔɛ mundun na yi duniɲa ma naxan luxi alɔ Isirayila bɔnsɔɛ, i xa ɲama
    sugandixi? I tan Ala bara na si kerenyi xun sara i yɛtɛ bɛ, e fa findi matɔxɔɛ
    ra i bɛ. I tan bara kaabanakoe raba e bɛ, i fa sie nun e xa alae keri i xa ɲama
    ya ra, i naxan xun saraxi Misira.
  pon-2006: Sohte ehu wehi nin sampah mie duwehte sapwellimomwi wehin Israel, me komwi
    ketin kamaiawahda pwe en uhdahn wiahla sapwellimomwi. Komwi ketin kalaudehla mwaromwi,
    ni omwi ketin wiahiong tohn omwi wehi manaman lapalap oh kapwuriamwei kei, oh
    ketin kamwomwala wehi kan oh ar koht kan mwohn mesen sapwellimomwi aramas akan,
    me komw ketin kapitasang Isip pwe re en wiahla sapwellimomwi wehi.
  jae-jae: Ma lau nomŋa ondoc têtôm aômnêm lau Israel, taŋ anôtô teŋ gêjam êsêac kêsi
    gebe têtu ênê lau naŋ, ma êwaka taunê ŋaê sa to êŋgôm gêŋsêga to gêŋtalô êtu êsêacŋa.
    Ma êtiŋ lau to nêŋ anôtôi jaba su êmuŋ nê lau.
  ksd-ksd: Akave ta tarai ta ra rakarakan a gunagunan nina ba dia varogop ma kaum
    tarai, ra tarai Israel, nina ba God iat i ga valaun pa diat upi kana tarai, upi
    ra iangina na rararang ba i ga korot vanavana vue ra umana Tematana ma kadia umana
    god ta ra luaina mata i kana tarai?
  tur-YTC: Yeryüzünde senin halkın gibi, İsrael gibi hangi ulus var ki, Tanrı onu
    bir halk olarak kendisine kurtarmak, kendisine bir isim yapmak, sizin için büyük
    şeyler yapmak ve Mısır'dan, uluslardan ve onların ilâhlarının elinden kurtardığı
    halkının önünde ülkesi için korkunç şeyler yapmış olsun?
  grc-BRENT: Καὶ τίς ὡς ὁ λαός σου Ἰσραὴλ ἔθνος ἄλλο ἐν τῇ γῇ; ὡς ὡδήγησεν αὐτὸν ὁ
    Θεὸς τοῦ λυτρώσασθαι αὐτῷ λαὸν, τοῦ θέσθαι σε ὄνομα, τοῦ ποιῆσαι μεγαλωσύνην καὶ
    ἐπιφάνειαν, τοῦ ἐκβαλεῖν σε ἐκ προσώπου τοῦ λαοῦ σου, οὓς ἐλυτρώσω σεαυτῷ ἐξ Αἰγύπτου,
    ἔθνη καὶ σκηνώματα;
  ind-AYT: Bangsa manakah di bumi yang seperti umat-Mu Israel, yang Allahnya pergi
    membebaskannya untuk menjadikannya sebagai umat-Nya, untuk mendapat nama bagi-Nya,
    dan melakukan hal-hal besar dan dahsyat bagi tanah-Mu dengan mengusir bangsa-bangsa
    dan para ilah mereka dari depan umat-Mu yang telah Engkau tebus dari Mesir?
  nya-nya: Ndipo ndi ndani wofanana ndi anthu anu Aisraeli, mtundu wokhawo pa dziko
    lapansi umene Mulungu wake anapita kukawuwombola monga anthu akeake ndi kukadzitchukitsa
    yekha pochita zinthu zodabwitsa zazikulu, pothamangitsa mitundu ina ndi milungu
    yawo pamaso pa anthu ake, amene Inu munawawombola ku Igupto?
  hrv-hrv: Postoji li ijedan narod na zemlji kao tvoj izraelski narod radi kojega
    je Bog išao da ga izbavi sebi za narod da tako stečeš sebi ime velikim i strašnim
    čudesima, izgoneći krivobožačka plemena pred svojim narodom koji si otkupio iz
    Egipta?
  mps-mps: Nago da Israel te Isip dabe nogode kalabus bidibadi ma dobola selama, tama
    nago da te naga we bidi hani pedalumainu ilali. Tama te gasa we bidi hani te naga
    we bidi hani bidi da Israel tiwai me bidibawe? Mu menio. Tama nago te tobage wiegi
    yai genuai sę te da tau siyu, te nago we bidi da te bulu tǫ pedaiba sabolali
    sogo, te tobage sę dabe yai. Nago te gasa we bidi dabe ela gudulu sela sąnama,
    tama nago augwaligo tibo god dabe doliyu elama, tama dago augwaligo bulu tǫ sagasali.
    Tama tialima, te tigidali bulu tǫ pedaide bidali we bidi dabego te nageba genuai
    nogi mawai dao.
  tpi-tpi: Yu bin kisim bek mipela Israel long taim mipela i stap kalabus long Isip,
    na yu mekim mipela i kamap lain manmeri bilong yu. Olsem na i no gat narapela
    lain manmeri i wankain olsem mipela ol manmeri bilong yu. Na yu bin mekim olkain
    gutpela na bikpela samting bilong helpim mipela long taim mipela ol manmeri bilong
    yu i kam kamap long dispela kantri. Yu bin rausim ol arapela lain manmeri na yu
    bin bagarapim ol giaman god bilong ol na mipela i kam kisim graun bilong ol. Olsem
    na ol manmeri bilong olgeta kantri i givim biknem long yu.
  dan-1931: Og hvor på Jorden findes et Folk som dit Folk Israel, et Folk. som Gud
    kom og udfriede og gjorde til sit Folk for at vinde sig et Navn og udføre store
    og frygtelige Gerninger for dem ved at drive andre Folkeslag med deres Guder bort
    foran sit Folk, det, du udfriede fra Ægypten?
  vie-OVCB: 'Có dân tộc nào trên đất giống người Ít-ra-ên? Lạy Đức Chúa Trời, một
    dân tộc mà Ngài đã cứu chuộc làm con dân của Ngài: Chúa đã làm vang Danh Ngài
    khi Chúa cứu dân Ngài khỏi Ai Cập. Ngài làm những phép lạ vĩ đại và đáng sợ để
    đuổi các dân tộc và các thần khác trước mặt dân Ngài.'
  guj-2017: તમે તમારો મહિમા થાય એ રીતે તમારા ઇઝરાયલી લોકોને મિસરમાંથી, ત્યાંની દેશજાતિઓને
    દેવદેવીઓની પકડમાંથી તેઓના દેખતા મહાન અને ભયંકર કૃત્યો કરવા છોડાવ્યાં છે.
  pon-2006A: Sohte ehu wehi nin sampah mie duwehte sapwellimomwi wehin Israel, me
    komwi ketin kamaiawahda pwe en uhdahn wiahla sapwellimomwi. Komwi ketin kalaudehla
