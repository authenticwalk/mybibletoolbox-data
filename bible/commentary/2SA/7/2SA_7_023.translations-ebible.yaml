    por ti, e coisas espantosas por tua terra, diante de teu povo, que resgataste
    para ti mesmo do Egito, das nações e de seus deuses?
  cth-cth: Izip ram miphun kuep hoi a cathutnaw thung hoi nama hanlah na ratang e,
    na taminaw hmalah ka lentoe e hno hoi na uk nahane dawk takikatho poung e hno
    ka sak hane hoi, a ma hanelah a rawi e, na tami Isarelnaw patetlah e, talai dawk
    miphun alouke apimaw kaawm.
  twi-twi: Ɔman bɛn na ɛwɔ asase yi so a ɛte sɛ Israel? Ɔman foforo bɛn na woayi no
    afi nkoasom mu de wɔn ayɛ wo man? Bere a wuyii wo nkurɔfo fii Misraim no, wugyee
    din. Woyɛɛ anwonwade a ɛyɛ hu de pam aman ne ahoni ahorow a na wɔyɛ akwanside
    ma wo nkurɔfo no.
