verse: 2SA.007.009
translations:
  mal-C: നീ പോയ ഇടങ്ങളിലെല്ലാം ഞാൻ നിന്നോടുകൂടെ ഉണ്ടായിരുന്നു. നിന്റെ ശത്രുക്കളെയെല്ലാം
    നിന്റെ കണ്മുമ്പിൽനിന്ന് ഞാൻ ഛേദിച്ചുകളഞ്ഞു. ഭൂമിയിലെ മഹാന്മാരുടെ പേരുകൾപോലെ നിന്റെ
    പേരും ഞാൻ മഹത്താക്കിത്തീർക്കും.
  deu-TKW: habe dir beigestanden in allem, was du unternommen hast, und habe alle
    deine Feinde vor dir her vertilgt; und ich will dir einen Namen schaffen gleich
    dem Namen der Größten auf Erden
  lin-lin: Nazalaki elongo na yo na bisika nyonso oyo okendeki, mpe nabomaki banguna
    na yo nyonso liboso na yo. Sik’oyo, nakokomisa kombo na yo monene lokola bakombo
    ya bato minene oyo bazali kati na mokili.
  eng-LSV: and I am with you wherever you have gone, and I cut off all your enemies
    from your presence, and have made a great name for you, as the name of the great
    ones who [are] in the earth,
  eng-GNV: And I was with thee wheresoeuer thou hast walked, and haue destroyed all
    thine enemies out of thy sight, and haue made thee a great name, like vnto the
    name of the great men that are in the earth.
  eng-WEBSTER: And I was with thee whithersoever thou wentest, and have cut off all
    thy enemies out of thy sight, and have made thee a great name, like to the name
    of the great men that are in the earth.
  nhw-BL: Na nimocajtoc mohuaya campa hueli campa tinemiyaya, huan mocualancaitacahua
    na niquintzontlamiltijtoc. Nimitzchihuas noja más tihueyi hasta tielis hueyi quen
    nopa tlacame catli más motlepanitaj ipan ni tlaltipactli.
  swh-ONEN: Nimekuwa pamoja nawe popote ulipokwenda, nami nimekuondolea mbali adui
    zako wote mbele yako. Basi nitalifanya jina lako kuwa kuu kama majina ya watu
    walio wakuu sana duniani.
  bba-bba: Nɑ wɑ̃ɑ kɑ wi bɑɑmɑ kpuro mi u dɑ. Mɛyɑ nɑ mɑɑ nùn win yibɛrɛbɑ dɛrɑ. Mɑ
    nɑ derɑ u yĩsiru yɑrɑ nɡe tɔn boko duniɑ sɔɔ.
  eng-KJVCPB: and I was with thee whithersoever thou wentest, and have cut off all
    thine enemies out of thy sight, and have made thee a great name, like unto the
    name of the great men that are in the earth.
  cpy-cpy: Tee nookawentzimi jempe pikinayitzi, nashiryaakari ikaatzi owayiri-tzimiri.
    Ithonka ikemakoe-teemi jemperika, poshiyako-teeyaari riroperori-paeni jeekatsiri
    jaka kepatsiki.
  mpx-mpx: Hauna labi elana valila u noek alou owa ya, ge am topihigelgel gegewel
    ya pakokovel maninimwa. Inoke alam na teli heyan, ni ola gamagalau alaliya bwabwatal
    panayawiya.
  luo-luo: Asebedo kodi kuonde duto misedhiye, kendo asetieko wasiki duto e nyimi.
    Koro abiro miyo nyingi bed maduongʼ kaka humb jomadongo manie piny.
  meu-meu: bona vada na bamomu emu loa daladia iboudiai, bona inaimu vada na hadareredia
    vairamu ai, bona ladamu do baina habadaia, tanobada Iohiadia ladadia hegereḡeredia.
  npi-ULB: तँ जहाँजहाँ गए तापनि म तँसँगै गएको छु । मैले तेरा सबै शत्रुलाई तेरो सामुन्‍नेबाट
    नामेट पारेको छु । अब म तेरो नाउँलाई पृथ्वीका महान् नाउँहरूजस्तै महान् बनाउने छु
    ।
  yor-yor: Èmi sì wà pẹ̀lú rẹ níbikíbi tí ìwọ ń lọ, èmi sá à gé gbogbo àwọn ọ̀tá rẹ
    kúrò níwájú rẹ, èmi sì ti sọ orúkọ rẹ di ńlá, gẹ́gẹ́ bí orúkọ àwọn ènìyàn ńlá
    tí ó wà ní ayé.
  emp-NTPO: Bʌ wãbʌrʌza mʌ̃ra bʌ ume b̶asia. Mʌ̃a bʌ dji quĩrũda poyabisia, idjab̶a
    mʌ̃a bʌra trʌ̃ b̶ʌga b̶ʌsia naʌ̃ ẽjũãne dewara trʌ̃ b̶ʌga b̶ea quĩrãca.
  ind-ind: Aku sudah menyertaimu ke mana pun kamu pergi, dan dengan mata kepalamu
    sendiri kamu sudah melihat Aku mengalahkan semua musuhmu. Sekarang Aku akan membuatmu
    terkenal seperti orang-orang yang paling hebat di bumi.
  pes-OPCB: در همه جا با تو بوده‌ام و دشمنانت را نابود کرده‌ام. تو را از این نیز بزرگتر
    می‌کنم تا یکی از معروفترین مردان دنیا شوی!
  tgl-ULB: Sasamahan kita saan ka man pumunta at tinalo ko ang lahat ng iyong mga
    kaaway mula sa iyong harapan. At gagawa ako ng isang dakilang pangalan para sa
    iyo, kagaya ng pangalan ng mga dakilang nasa sanlibutan.
  cbu-NT: Nuw shiyaam kapung ksutarangina yaptam naatarangish ambeewtamta. Kundararish
    shiyaa pachamaam zandarangana anoomtam shiyamari kasimaam nuw shiyaam kapung istaranguri,
    kundarareetsish kasirangsha. Mishat, nuw shiyaam kizpureem kurak ínayaruri, kasarangina.
    Waani wamari ichingaroom tsapurunas kasiru taachpa aturi, ashirangina.
  hui-hui: Dindi bibahende í̠ ibaga bialu piriruniha i̱ni iya haru mandagi ibagabu
    haabo haribagoni. Ani howa i̱nime dege í̠ waitigi ibiyaru wai bialu bo poda hana
    haga birugola í̠ wayali harigoni. Ai i̱nime í̠ agali mini lene timbuni dindi maruha
    karubi dege habelo i̱na í̠ mo yaraga holebero, laya labe.
  mya-mya: သင်​သွား​လေ​ရာ​ရာ​၌​သင်​နှင့်​အ​တူ​ငါ​ပါ​ရှိ လျက် သင်​၏​ရန်​သူ​ရှိ​သ​မျှ​တို့​ကို​နှိမ်​နင်း​ပေး
    ခဲ့​၏။ ငါ​သည်​သင့်​အား​ကမ္ဘာ​ပေါ်​တွင်​အ​ကျော် စော​ဆုံး​သော​ခေါင်း​ဆောင်​တစ်​ဦး​ဖြစ်​စေ​မည်။-
  bod-N: ཁྱོད་གང་དུ་སོང་ནའང་ང་རང་ཁྱོད་དང་མཉམ་དུ་གནས། ཡང་དགྲ་བོ་ཐམས་ཅད་ཁྱོད་ཀྱི་མདུན་ནས་རྩ་མེད་དུ་གཏོང་བ་ཡིན་ཏེ།
    འཇིག་རྟེན་གྱི་མི་སྙན་གྲགས་ཅན་རྣམས་བཞིན་དུ་ངས་ཁྱོད་ཀྱང་མིང་གྲགས་ཅན་དུ་བྱེད་ངེས་ཡིན།
  sna-sna: Ndakava newe kwose kwawakaenda, uye ndakaparadza vavengi vako vose ndikavabvisa
    pamberi pako. Zvino zita rako ndichariita guru, richafanana namazita avakuru vari
    panyika.
  spa-BLM: Yo he estado contigo dondequiera que hayas ido, y he eliminado a todos
    tus enemigos de delante de ti. Te haré un nombre grande, como el nombre de los
    grandes que hay en la tierra.
  cac-cac: Yaln̈ej b'ajtil tzach eq'ui ayinn̈ej och ed'oc. Ix in satel masanil eb'
    ayoch ajc'olal d'ayach, ol ach vac' b'inaj icha eb' nivac vinac d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Nimekuwa pamoja nawe popote ulipokwenda na nimewakatilia mbali adui zako
    wote mbele yako. Na nitakutengenezea jina kubwa, kama jina la mojawapo ya wakuu
    walio juu ya nchi.
  bel-bel: і быў з табою ўсюды, куды ні хадзіў ты, і зьнішчыў усіх ворагаў тваіх перад
    абліччам тваім, і зрабіў імя тваё вялікім, як імя вялікіх на зямлі.
  wed-wed: Mepa u nenelana, Tau tam a mae-ratuim ma au matam am ḡavia anatapui a pupuna-pai.
    Ma marina wavam ana voepai, me rava wavai naenaei au dobu.
  deu-ELBBK: und ich bin mit dir gewesen überall, wohin du gezogen bist, und habe
    alle deine Feinde vor dir ausgerottet; und ich habe dir einen großen Namen gemacht,
    wie der Name der Großen, die auf der Erde sind.
  mbb-OT: Midumahan ku sikew minsan hendei ka mebpevayà, ne impezaag ku kenikew is
    langun he kuntada nu. Guntaan edhimuwen ku sikew he mevantug iring te zuma he
    menge etew he egkevantug diyan te tivuuk he kelibutan.
  mal-2015: നീ സഞ്ചരിച്ചുവന്ന എല്ലായിടത്തും ഞാൻ നിന്നോടുകൂടെ ഇരുന്നു നിന്റെ സകലശത്രുക്കളെയും
    നിന്റെ മുമ്പിൽനിന്നു ഛേദിച്ചുകളഞ്ഞിരിക്കുന്നു; ഭൂമിയിലുള്ള മഹാന്മാരുടെ പേർപോലെ
    ഞാൻ നിന്റെ പേർ വലുതാക്കും.
  rmc-rmc: Džavas tuha všadzik, kaj džahas, a murdarďom savore tire ňeprijaťeľen,
    save sas anglal tu. Kerava tiro nav igen baro sar o nava le nekbaredere vodcengre
    pre phuv.
  pes-OPV: و هر جایی که می‌رفتی من با تو می‌بودم و جمیع دشمنانت را ازحضور تو منقطع
    ساختم، و برای تو اسم بزرگ مثل اسم بزرگانی که بر زمینند، پیدا کردم.
  ron-1924: ам фост ку тине претутиндень пе унде ай мерс, ам нимичит пе тоць врэжмаший
    тэй динаинтя та ши ць-ам фэкут нумеле маре, ка нумеле челор марь де пе пэмынт;
  aui-aui: Meghamegha kuyanono, na tagu nama gwabimve, da matamve bi kamaviya ageiwayidi.
    Na kata kam waghawagha anabera da inaragata kirakii, ware wawaya kadi waghawagha
    ghamaghamadi mmko kuburine naboni.
  ben-OBCV: তুমি যেখানে যেখানে গিয়েছ, আমি তোমার সঙ্গে সঙ্গে থেকেছি, এবং তোমার সামনে
    আসা সব শত্রুকে আমি উচ্ছেদ করেছি। এখন আমি তোমার নাম পৃথিবীর মহাপুরুষদের মতোই মহৎ
    করব।
  som-som: waanan kula jiray meel kastoo aad tagtayba, oo cadaawayaashaadii oo dhanna
    hortaadaan ka baabbi'iyey. Oo waxaan kuu bixin doonaa magac weyn, oo la mid ah
    magacyada kuwa waaweyn oo dhulka jooga.
  lat-VUC: 'et fui tecum in omnibus ubicumque ambulasti, et interfeci universos inimicos
    tuos a facie tua: fecique tibi nomen grande, juxta nomen magnorum qui sunt in
    terra.'
  eng-ASVBT: and I have been with thee whithersoever thou wentest, and have cut off
    all thine enemies from before thee; and I will make thee a great name, like unto
    the name of the great ones that are in the earth.
  ita-1885: E sono stato teco dovunque tu sei camminato, ed ho distrutti tutti i tuoi
    nemici d'innanzi a te, e ti ho acquistato un nome grande, al pari del nome de' più
    grandi che sieno in terra.
  eng-LXXUP: And I was with thee wheresoever thou wentest, and I destroyed all thine
    enemies before thee, and I made thee renowned according to the renown of the great
    ones on the earth.
  eng-ULB: I have been with you wherever you went. I have cut off all your enemies
    from before you. Now I will make your name great, like the names of the great
    ones of the earth.
  spa-VBL: He estado contigo dondequiera que has ido. He destruido a todos tus enemigos
    delante de ti, y haré que tu reputación sea tan grande como la de las personas
    más famosas de la tierra.
  fra-_FOB: Et j'ai été avec toi partout où tu as été; j'ai exterminé tous tes ennemis
    devant toi, et j'ai rendu ton nom grand, comme le nom des grands de la terre.
  mal-mal: നീ സഞ്ചരിച്ചുവന്ന എല്ലായിടത്തും ഞാൻ നിന്നോടുകൂടെ ഇരുന്ന് നിന്റെ സകലശത്രുക്കളെയും
    നിന്റെ മുമ്പിൽനിന്ന് ഛേദിച്ചുകളഞ്ഞിരിക്കുന്നു; ഭൂമിയിലുള്ള മഹാന്മാരുടെ പേരുപോലെ
    ഞാൻ നിന്റെ പേര് വലുതാക്കും.
  urd-GVR: Jahāṅ bhī tū ne qadam rakhā wahāṅ maiṅ tere sāth rahā hūṅ. Tere deḳhte
    deḳhte maiṅ ne tere tamām dushmanoṅ ko halāk kar diyā hai. Ab maiṅ terā nām sarfarāz
    kar dūṅgā, wuh duniyā ke sab se azīm ādmiyoṅ ke nāmoṅ ke barābar hī hogā.
  suz-BL: गे ते ते गाक्‍ङे, मेक मेक गो गे नु बाक्‍ती। गो इ जोरी सत्रु नेल्‍ल आन कली
    इ ङोंइती रे खेर‍तामी। गो इ नें रागी ङा ठेयब मुर आन नें खोदेंशो पा ठेयब सेल्‍नुङ।
  ita-1927: e sono stato teco dovunque sei andato, ho sterminato dinanzi a te tutti
    i tuoi nemici, e ho reso il tuo nome grande come quello dei grandi che son sulla
    terra;
  ckb-ckb: لەگەڵتدا بووم بۆ هەر شوێنێک چووبیت و هەموو دوژمنەکانی تۆم لەبەردەمت بڕیوەتەوە.
    ئێستا ناوێکی گەورەت بۆ دروستدەکەم وەک ناوی گەورەکان کە لەسەر زەوین.
  eng-BBE: And I have been with you wherever you went, cutting off before you all
    those who were against you; and I will make your name great, like the name of
    the greatest ones of the earth.
  kan-OKCV: ನೀನು ಎಲ್ಲಿ ಹೋದರೂ, ಅಲ್ಲಿ ನಿನ್ನ ಸಂಗಡ ಇದ್ದು, ನಿನ್ನ ಶತ್ರುಗಳನ್ನೆಲ್ಲಾ ನಿನ್ನ
    ಮುಂದೆಯೇ ಸಂಹರಿಸಿದೆನು. ಭೂಮಿಯಲ್ಲಿರುವ ಮಹಾಪುರುಷರ ಹೆಸರಿನ ಹಾಗೆ ನಿನ್ನ ಹೆಸರನ್ನೂ ಪ್ರಸಿದ್ಧಪಡಿಸುವೆನು.
  tam-2017: நீ போன எந்த இடத்திலும் உன்னோடு இருந்து, உன்னுடைய எதிரிகளையெல்லாம் உனக்கு
    முன்பாக அழித்து, பூமியிலிருக்கிற பெரியோர்களின் பெயர்களுக்கு இணையான பெரிய பெயரை
    உனக்கு உண்டாக்கினேன்.
  spa-RV-1909: Y he sido contigo en todo cuanto has andado, y delante de ti he talado
    todos tus enemigos, y te he hecho nombre grande, como el nombre de los grandes
    que son en la tierra.
  ron-BTF: Și am fost cu tine oriunde ai mers și am stârpit pe toți dușmanii tăi dinaintea
    ochilor tăi și ți-am făcut un nume mare, ca numele oamenilor mari care sunt pe
    pământ.
  eng-WEBP: I have been with you wherever you went, and have cut off all your enemies
    from before you. I will make you a great name, like the name of the great ones
    who are in the earth.
  eng-FBV: I have been with you wherever you've gone. I have destroyed all your enemies
    right in front of you, and I will make your reputation as great as the most famous
    people on earth.
  nld-1939: en Ik was met u op al uw tochten, en heb al uw vijanden voor u verdelgd.
    Welnu, Ik zal u een naam schenken zo groot, als slechts de grootsten der aarde
    bezitten;
  nch-BL: Na nimocajtoc mohuaya campa hueli campa tinemiyaya, huan mocualancaitacahua
    na niquintzontamiltijtoc. Nimitzchihuas noja más tihueyi hasta tielis hueyi quej
    nopa tacame cati más motepanitaj ipan ni taltipacti.
  vie-1934: Ta đã ở cùng ngươi trong mọi công việc ngươi làm, tuyệt diệt các kẻ thù
    nghịch ngươi khỏi trước mặt ngươi, khiến cho ngươi được danh lớn như danh người
    sang trọng của thế gian.
  hin-CV: तुम जहां कहीं गए, मैं तुम्हारे साथ था. तुम्हारे सामने से तुम्हारे सारे शत्रुओं
    को मैंने मार गिराया. मैं तुम्हारे नाम को ऐसा बड़ा करूंगा, जैसा पृथ्वी पर महान
    लोगों का होता है.
  spa-BES: Y he estado contigo dondequiera que fuiste, he acabado ante ti a todos
    los que estaban contra ti; y haré grande tu nombre, como el nombre de los más
    grandes de la tierra.
  tdx-tdx: Fa nindre ama’o iraho ndra aia’ aia ty nañaveloa’o, naho zinamako aolo’o
    ey o rafelahi’o iabio; mbore hitolorako tahinañe ra’elahy, manahake o jabajaba
    an-tane atoio.
  tha-KJV: เราได้​อยู่​กับเจ้าไม่ว่าเจ้าไปที่​ไหน และได้ขจัดบรรดาศั​ตรู​ของเจ้าให้พ้นหน้าเจ้า
    และเรากระทำให้​เจ้​ามีชื่อเสียงใหญ่​โต อย่างกับชื่อเสียงของผู้​ใหญ่​ในโลก
  por-BR-2018: E fui contigo em tudo quanto andaste, e diante de ti exterminei todos
    teus inimigos, e te fiz nome grande, como o nome dos grandes que são na terra.
  deu-ELO: und ich bin mit dir gewesen überall, wohin du gezogen bist, und habe alle
    deine Feinde vor dir ausgerottet; und ich habe dir einen großen Namen gemacht,
    gleich dem Namen der Großen, die auf Erden sind.
  eng-WYC-2018: and I was with thee in all things, wherever thou hast gone, and I
    have killed all thine enemies from thy face, and I have made to thee a great name,
    by the name of great men that be in earth; (and I was with thee in all things,
    wherever thou hast gone, and I have killed all thy enemies before thee, and I
    have made a great name for thee, like the names of the great men who be on the
