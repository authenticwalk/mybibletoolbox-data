    أَمَامِكَ، وَجَعَلْتُ لَكَ شُهْرَةً عَظِيمَةً كَشُهْرَةِ عُظَمَاءِ الأَرْضِ.
  ewe-ewe: Menɔ kpli wò le afi sia afi si nède eye metsrɔ̃ wò futɔwo. Mana wò ŋkɔ
    nagade dzi wu ale si wòle fifia ale be nànye ame xɔŋkɔtɔwo dometɔ ɖeka le xexea
    me!
  eng-LEE: And I have been with thee whithersoever thou didst go, and I have cut off
    all thy enemies from thy presence, and I have made thee a great name, like the
    name of the great who are on the earth;
  gvn-gvn: '@see-verse:2SA.007.008'
  asm-FB: আৰু তুমি যি যি ঠাইলৈ গৈছিলা, সেই সকলোতে মই তোমাৰ সঙ্গী হৈ তোমাৰ সন্মুখৰ
    পৰা তোমাৰ আটাই শত্ৰুসকলক উচ্ছন্ন কৰিলোঁ৷ পৃথিৱীত থকা মহৎ লোকৰ নামৰ দৰে তোমাৰো
    নাম মহৎ কৰিম।
  sus-A: ﭑ بَرَ عِ كَنتَ عِ شَ حّرّ بِرِن كُي، ﭑ بَرَ عِ يَشُي بِرِن سْنتْ. يَكْسِ
    ﭑ عِ قِندِ مَ نّ شِلِ شُنفبٍ كَنيِ رَ دُنِحَ كُنتِفِيٍ يَ مَ.
  fra-SBL: J'ai été avec toi partout où tu es allé, et j'ai exterminé tous tes ennemis
    devant toi. Je te ferai un grand nom, comme le nom des grands qui sont sur la
    terre.
  hbo-hbo: וָאֶהְיֶ֣ה עִמְּךָ֗ בְּכֹל֙ אֲשֶׁ֣ר הָלַ֔כְתָּ וָאַכְרִ֥תָה אֶת־כָּל־אֹיְבֶ֖יךָ
    מִפָּנֶ֑יךָ וְעָשִׂ֤תִֽי לְךָ֙ שֵׁ֣ם גָּדֹ֔ול כְּשֵׁ֥ם הַגְּדֹלִ֖ים אֲשֶׁ֥ר בָּאָֽרֶץ׃
  piu-2006: '@see-verse:2SA.007.008'
  kik-kik: Nĩ ngoretwo nawe o kũrĩa guothe wanathiĩ, na ngakwehereria thũ ciaku ciothe
    ikeehera mbere yaku. Rĩu nĩngũtũma rĩĩtwa rĩaku rĩtuĩke inene, o ta marĩĩtwa ma
    andũ arĩa anene mũno a thĩ.
  omb-omb: Nau dige meigo tavohe gom vano logo logo, me nau vei vohogi doluegi na
    nomu tavului vuro denigo. Siserigi lehe neu nain vei na henamu vin lawoa, mwere
    na henara tangaloi lalawoa tau lolo ure.
  fra-NCL: j’ai été avec toi partout où tu allais, j’ai exterminé tous tes ennemis
    devant toi, et je t’ai fait un grand nom, comme le nom des grands qui sont sur
    la terre ;
  cek-AK: Na caehhaih ahmuen kruekah kang oh thuih moe, na hmaa ah kaom misanawk doeh
    kang tuk pae boih boeh; vaihi long nuiah kaom kalen koek kaminawk ih ahmin baktih
    toengah, na hmin to kang lensak.
  cuk-cuk: Bia be naddibele, ani an beba naidaed, degi, an be-isdarmaladgi be-onakwisdaed.
    Dule-nuga-nikamalad-abalagi an be-nug-odummosad.
  uig-CYR: — вә мәйли қәйәргә бармиғин, Мән һаман сениң билән биллә болдум вә сениң
    алдиңдин барлиқ дүшмәнлириңни йоқитип кәлдим; йәр йүзидики улуқлар нам-шөһрәткә
    егә болғандәк сени улуқ нам-шөһрәткә сазавәр қилдим.
  pma-pma: Naro ral minuk en out vasi kuva ien. Ka navong komul kuvae, namu lin vativieh
    keil onom. Inau nisakin isom hemai hehi hetetamen imok hesuval eis hetetamen sav
    keil ten out netan.
  tel-2017: నువ్వు వెళ్ళిన ప్రతి స్థలం లో నీకు తోడుగా ఉన్నాను. నీ శత్రువులందరినీ నీ
    ముందు నిలబడకుండా నాశనం చేశాను. లోకంలో పేరు పొందిన వారికి కలిగిన కీర్తి నీకు కలుగజేశాను.
  hat-BSA: Mwen te toujou avèk ou nenpòt kote ou te ale, e Mwen te retire lènmi ou
    yo soti devan ou. Konsa, Mwen va fè de ou yon gwo non, tankou non a gwo moun ki
    sou latè yo.
  bxh-bxh: Em aba lau somo yai mate yau maꞌem. Na am waiyunu mahudoꞌidi matam yai
    haꞌa E lei hafihafitidi. Aho te hesam haba E falaꞌi, doha tatau fafahesadi tanoꞌubu
    yai te.
  kos-kos: Nga tuh wi kom yen nukewa kom fahla nu we, ac nga tuh kutangla mwet lokoalok
    lom nukewa ye motom. Nga fah oru kom in pwengpeng oana mwet kol fulatlana fin
    faclu.
  hbo-WLC: וָאֶהְיֶ֣ה עִמְּךָ֗ בְּכֹל֙ אֲשֶׁ֣ר הָלַ֔כְתָּ וָאַכְרִ֥תָה אֶת־כָּל־אֹיְבֶ֖יךָ
    מִפָּנֶ֑יךָ וְעָשִׂ֤תִֽי לְךָ֙ שֵׁ֣ם גָּד֔וֹל כְּשֵׁ֥ם הַגְּדֹלִ֖ים אֲשֶׁ֥ר בָּאָֽרֶץ׃
  ibo-ibo: Anọnyekwara m gị nʼebe ọbụla ị gara, kpochapụ ndị iro gị niile site nʼihu
    gị. Ugbu a, aga m eme ka aha gị dị ukwuu, dịka aha ndị ikom dịkarịsịrị ukwuu nʼụwa.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ଯେଉଁ ଯେଉଁ ସ୍ଥାନକୁ ଗଲ, ଆମ୍ଭେ ତୁମ୍ଭର ସଙ୍ଗୀ ହେଲୁ ଓ ତୁମ୍ଭ ସମ୍ମୁଖରୁ
    ତୁମ୍ଭର ସମସ୍ତ ଶତ୍ରୁଙ୍କୁ ଉଚ୍ଛିନ୍ନ କଲୁ; ଆହୁରି ଆମ୍ଭେ ପୃଥିବୀସ୍ଥ ମହାନ ଲୋକମାନଙ୍କ ନାମ
    ତୁଲ୍ୟ ତୁମ୍ଭର ମହାନାମ କରିବା।
  wmt-wmt: '@see-verse:2SA.007.008'
  chk-chk: Üa etuk ekis meinisin ia ka feila ie, üa pwal ärala chon oputom meinisin
    me mwom. Üpwe aitöchü itom usun chök iteüöchün iten ekewe meilap won fanüfan.
  ssd-ssd: Ye ne ndoŋ ma animbi kine promba minna ta ye ne ndoŋ minmba minen. Yeŋge
    ne sinzaŋnen le naŋe ŋgueu mbal ŋakmba bale farkina. Kile ye maŋ lato ne sinzaŋni
    le gabat sugo nyu ŋak ŋak mine likade taŋaŋ minamŋgat.
  rop-rop: en imbin oldei go garram yu ebriweya yubin oldei go, en im na bin oldei
    bidim ola enami blanga yu wen yubin oldei go en fait langa olabat. En im garra
    meigim yu neim haibala jis laik ola haibala bos langa ola najalot kantri.
  ukr-1871: І був з тобою всюди, куди нї обертавсь єси, й повикоренював поперед тебе
    всїх ворогів твоїх, і вчинив імя твоє великим, рівне іменням найбільших на землї,
  deu-1951: und ich bin mit dir gewesen, wohin du gegangen bist, und habe alle deine
    Feinde vor dir her ausgerottet, und ich habe dir einen großen Namen gemacht, wie
    der Name der Gewaltigen auf Erden;
  eng-JPS: And I have been with thee whithersoever thou didst go, and have cut off
    all thine enemies from before thee; and I will make thee a great name, like unto
    the name of the great ones that are in the earth.
  srp-1865: I bjeh s tobom kuda si god hodio, i istrijebih sve neprijatelje tvoje
    ispred tebe, i stekoh ti ime veliko, kao što je ime velikijeh ljudi koji su na
    zemlji.
  lug-lug: Mbadde naawe buli gy’ogenze, era nzikiririzza abalabe bo bonna mu maaso
    go. Ndifuula erinnya lyo okuba ekkulu, ne liba ng’erimu ku g’abasajja ab’ekitiibwa
    ennyo mu nsi.
  heb-heb: ואהיה עמך בכל אשר הלכת ואכרתה את כל איביך מפניך ועשתי לך שם גדול כשם הגדלים
    אשר בארץ׃
  ben-IRV: আর তুমি যে কোনো জায়গায় গেছ, সেই জায়গায় তোমার সহবর্ত্তী থেকে তোমার সামনে
    থেকে তোমার সব শত্রুকে ধ্বংস করেছি৷ আর আমি পৃথিবীর মহাপুরুষদের নামের মত তোমার নাম
    মহান করব৷
  pan-pan: ਅਤੇ ਜਿੱਥੇ-ਜਿੱਥੇ ਤੂੰ ਗਿਆ ਮੈਂ ਤੇਰੇ ਨਾਲ ਰਿਹਾ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੂੰ ਤੇਰੇ
    ਅੱਗੋਂ ਮਿਟਾ ਦਿੱਤਾ ਅਤੇ ਮੈਂ ਜਗਤ ਦੇ ਵੱਡੇ ਨਾਮੀ ਲੋਕਾਂ ਵਾਂਗੂੰ, ਤੇਰਾ ਨਾਮ ਵੀ ਵੱਡਾ ਕਰਾਂਗਾ।
  tkr-tkr: Ğu hark'ınne gırgıne cigabışee, Zı vaka ıxha. Yiğne ögiylin duşmanar oot'al-ooxal
    hav'u. Həşded yiğın do menne qıvaats'ıyne insanaaşin do xhinne qıvaats'a'asın.
  mya-JVB: သင်သွား လေရာရာ ၌ ငါလိုက် ၍ သင် ၏ ရန်သူ အပေါင်း တို့ကို သင့် ရှေ့ မှ ပယ်ရှား
    သဖြင့် ၊ မြေကြီး သား တို့တွင် လူကြီး ၏ဂုဏ် အသရေကဲ့သို့ သင် ၌ ကြီးစွာ သော ဂုဏ်
    အသရေကို ငါပေး ပြီ။
  tte-O: Tauna kona tem toisabo dedei koina kulau yau mekamkava yo kam tokalomagigiliwo
    meuloili yakaiwe-gabaegili manim mena. Kabo esam kani yapei-seyani besiele tomo
    tupwaliyao yanuwa yaulina mena esaliyao silalaki.
  tbg-tbg: Are vona vona vi ani variaramanta te ainti vaiha ai navutaaka vara vatainiqamake
    vaurara are vika naatarake varianarave. Ho vate maa entara te ai kahaqiarirara
    are nora vaiintivano vairaro ai autuvanovata uritarero, vo vatanaa vo vatanaaka
    nora vaiinti nutu voqaarama varianarove.
  hmo-hmo: Bona lau ese oi dekenai lau noho, oiemu loaloa gabudia ibounai, bona oi
    dekenai idia tuari henia taudia be lau ese lau halusia oiemu vairana dekenai.
    Bona oiemu ladana do lau habadaia, tanobada edia king badadia, edia ladana hegeregere.
  urd-urd: और मैं जहाँ जहाँ तू गया तेरे साथ रहा, और तेरे सब दुश्मनों को तेरे सामने
    से काट डाला है, और मैं दुनिया के बड़े बड़े लोगों के नाम की तरह तेरा नाम बड़ा करूँगा।
  rus-SYN: и был с тобою везде, куда ни ходил ты, и истребил всех врагов твоих пред
    лицем твоим, и сделал имя твое великим, как имя великих на земле.
  bqc-SIM: Má kuaànↄ gu pↄ́ à gɛ̀u píi, ↄ̃ ma aà ibɛɛↄ dɛ̀dɛɛ̀. Má tó aà tↄbↄ
    maamaa saɛ, iↄ dɛ dṹnia tↄdeↄ do ũ.
  tcz-CHONGTHU: Nangma hoilai mun nachina hijong leh keiman kahin lhonpi jingin, chule
    nagalmite jouse namit mutah in kasumang tai. Chule tuahi keiman leiset chunga
    miminthang khat banga namin kakithan sah ding ahi!
  mar-mar: तू जेथे जेथे गेलास तेथे तेथे मी तुला साथ दिली. तुझ्या शत्रूंचा तुझ्यासाठी
    पाडाव केला. पृथ्वीवरील इतर महान लोकांप्रमाणे मी तुला सुप्रसिद्ध करीन.
  soq-soq: E naepe aitiano ne do sape antedine ita sauene emalawoa apanawa nanaumone
    ita aimona. Tauma ne e eboa debamasapa, tawo osowe apana ebou debamaleidia, rua.
  qub-qub: Maypa aywaptiquipis yan'gashcä. Llapan chiquishojcunatapis ushajpaj illgächishcä.
    Nogami yanapashcä cay munducho caj munayniyojcunano rejsisha canayquipaj.
  bqp-bqp: Má kú kãao gu kũ à gɛ̀ɛn pínki, akũ ma a ibɛrɛnↄ dɛ̀dɛnɛ. Mani a tↄ́
    bo manamana sà, anigↄ̃ kú andunia tↄ́denↄ tɛ́.
  hat-hat: Nan tou sa ou t'ap fè, mwen te kanpe la avè ou. Mwen kraze tout lènmi ou
    yo devan ou. Mwen pral fè yo nonmen non ou tankou y'ap nonmen non pi gwo chèf
    ki sou latè.
  eng-BSB: I have been with you wherever you have gone, and I have cut off all your
    enemies from before you. Now I will make for you a name like the greatest in the
    land.
  tod-tod: Nii pɛ è yeeʋua bu, zɛ̀gɛ è ʋa naati pɛ su, gè è zili nuiti pɛ suwuɠaaleʋe.
    Nà lɛbiya laasei feezu è ya, ga etea nu wolaiti tɔnɔi ɠɛʋele.
  eng-WEBPB: I have been with you wherever you went, and have cut off all your enemies
    from before you. I will make you a great name, like the name of the great ones
    who are in the earth.
  kbq-kbq: Hagi inantego vunka enkama hu'nanana kagrane vano nehu'na ha' vaheka'a
    zamahogenka ke'nane. Hagi menina kagika'a eriraha'nena ama mopafima zamagimo'ma
    mareri'nea vahe kna hugahane!
  nhe-BL: Na nimocajtoc mohuaya campa hueli campa tinemiyaya, huan mocualancaitacahua
    na niquintzontlamiltijtoc. Nimitzchihuas noja más tihueyi hasta tielis hueyi queja
    nopa tlacame tlen más motlepanitaj ipan ni tlaltepactli.
  bus-bus: Má kúo guu kɛ̀ à gàan píngi, ben ma à ibɛɛnↄ dɛ̀dɛnɛ. Mɛ́ à tↄ́ bↄ maamaa
    sa, eégↄ̃ kú anduna tↄ́deenↄ tɛ́.
  gub-BL: Wyzài taw pe wyzài ywy rehe neho mehe, aiko nerehe we tuweharupi ihe no.
    Tuweharupi nekàg wewer ne, ta'e urupyro neàmàtyry'ymar wanuwi ihe xe. Akwaw kar
    putar nerer teko tetea'u wanupe ihe nehe. Teko ukwaw amogwer tuwihawete waner
    wà. Ukwaw putar nerer nezewegatete wà nehe no.
  eng-DRA: 'And I have been with thee wheresoever thou hast walked, and have slain
    all thy enemies from before thy face: and I have made thee a great man, like unto
    the name of the great ones that are on the earth.'
