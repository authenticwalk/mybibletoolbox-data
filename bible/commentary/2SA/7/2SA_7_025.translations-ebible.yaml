  pan-pan: ਹੁਣ ਹੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ, ਉਸ ਬਚਨ ਨੂੰ ਜੋ ਤੂੰ ਆਪਣੇ ਦਾਸ ਲਈ ਅਤੇ ਉਹ ਦੇ ਘਰਾਣੇ ਦੇ
    ਬਾਰੇ ਬੋਲਿਆ ਹੈ, ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਅਟੱਲ ਕਰ ਅਤੇ ਜੋ ਤੂੰ ਬੋਲਿਆ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰ।
  tkr-tkr: Həşdiyle, Ya Rəbb Allah, zasiy zake g'abıynbışis huvuyn cuvab həməxüd he'e,
    gırgıne gahbışis axvecen. Gırgınıd hasre Ğu eyhəxüd ixhecen.
  mya-JVB: ယခု မှာ အိုထာဝရ အရှင်ဘုရား သခင်၊ ကိုယ်တော် ကျွန် ၌ ၎င်း ၊ ကိုယ်တော်ကျွန်၏အမျိုးအနွယ်
    ၌ ၎င်း၊ မိန့် တော်မူသော စကား တော်ကို အစဉ်အမြဲ တည် စေတော်မူပါ။ မိန့် တော်မူသည်အတိုင်း
    ပြု တော်မူပါ။
  tte-O: Kabo Yeoba am waloyameli yau am topaisowa yo tubuguwao kaiwemai ukawa-yawasosi-yan
    na mesabana imiyayai besiele am waloyameli.
  tbg-tbg: Noravauvo, Kotio, are nena kauqu aiqiqaa aqukehara, tiriaravata, te kuvuarama
    taariraukaravata, minti minti irerave tivataana uvarara ekaa enta iritaane. Are
    mintiaqira viramanta
  hmo-hmo: “Lohiabada Dirava e, oiemu gwauhamata lau bona lauegu tubuna taudia totona
    do oi hamomokania hanaihanai. Bona inai gwauhamata ena kara ibounai do oi karaia.
  urd-urd: और अब तू ऐ ख़ुदावन्द उस बात को जो तूने अपने बन्दा और उसके घराने के हक़
    में फ़रमाई है, हमेशा के लिए क़ाईम करदे और जैसा तूने फ़रमाया है वैसा ही कर।
  rus-SYN: И ныне, Господи Боже, утверди навеки слово, которое изрек Ты о рабе Твоем
    и о доме его, и исполни то, что Ты изрек.
  bqc-SIM: Dii Lua, lɛ́ pↄ́ ń gbɛ̃̀ mapi n zↄ̀blenaɛ ń ma buiↄ yã́ musu, ǹyↄ̃
    zĩkɛwà gↄↄpii. Kɛ lá ń òwa,
  tcz-CHONGTHU: “Chule tun, O Pakai le ka Pathen, keima nasohpa kahi; nangma nakitep
    na bang chun keima leh ka insung chungah bol tan. Chule atonsot a umjing din nakitep
    na chu phutdet tan.
  mar-mar: आता तर परमेश्वर देवा, तू या तुझ्या सेवकासाठी काही गोष्टी सिध्दीस नेणार
    आहेस. तुझ्या वचनाप्रमाणे कृपा करून तसेच होऊ दे. माझा वंश सतत राज्य करू दे.
  qub-qub: «Tayta Dios, chauraga nogata, wamräcunata aunimashayquita ama gongaychu
    ari. Llapan nishayquita cumliycullay.
  bqp-bqp: Dikiri Luda, lɛ́ kũ n sɛ̀ makũ n zↄ̀bleriinɛ kũ ma burinↄ yã musu,
    ǹgↄ̃ zĩ kɛa gↄrↄ sĩnda pínki. Ǹ kɛ lákũ n ò nà
  hat-hat: Koulye a, Seyè, Bondye, se pou ou kenbe pwomès ou te fè sèvitè ou la ansanm
    ak fanmi li an. Se pou ou fè sa ou di w'ap fè a.
  eng-BSB: And now, O LORD God, confirm forever the word You have spoken concerning
    Your servant and his house. Do as You have promised,
  tod-tod: «Niizu niina, Màliɠii, Ɠɔoɠɔ GALAGI, soma kae, è ɓaa ɗa-minazeɠegi maazu,
    nii kɛa bɛ̀, nɛ̀i gè ga ɗa-wotiɠɛ nui, ta nà-masa pɛlɛyeɠei ʋɛ. Kɛ, eɠɛʋelei
    è boga la.
  eng-WEBPB: “Now, LORD God, the word that you have spoken concerning your servant,
    and concerning his house, confirm it forever, and do as you have spoken.
  kbq-kbq: Ana hu'negu menina Ra Anumzamoka, eri'za vaheka'a mani'nogu Kagrama huvempa
    hunka nagriku'ene naga'nimofoma huzmanteku'ma hanazana hugeno, keka'amo'a mevava
    huvempa ke megahie.
  nhe-BL: “Huajca TOTECO Dios, temachtli xijchihua tlen tiquijtojtoc titechchihuilis.
    Xijchihua para notlanahuatil huejcahuas huan para se noteipa ixhui nochipa tlanahuatis
    moixpa queja tiquijtojtoc.
  bus-bus: Dii Luda, lɛ́ kɛ̀ ń gbɛ̃̀ mamↄma n zↄ̀blerinɛ kↄ̃n ma boriinↄ yã musu,
    ǹgↄ̃ zĩi kɛɛa gurↄ píngi. Ǹ kɛ lán ń ò nà
  gub-BL: Eremume'u ikatuahy ma'e ihewe heànàm wanupe neremiapo ràm kwez ne. Emume'u
    wi wi ihewe kury. A'e re ezapo kar tuwe a'e ma'e neremiapo kàràm nehe.
  eng-DRA: 'And now, O Lord God, raise up for ever the word that thou hast spoken,
    concerning thy servant and concerning his house: and do as thou hast spoken,'
