verse: 2SA.007.025
translations:
  mal-C: “ഇപ്പോൾ ദൈവമായ യഹോവേ, അവിടത്തെ ഈ ദാസനെയും അവന്റെ ഗൃഹത്തെയുംപറ്റി അവിടന്ന്
    നൽകിയിരിക്കുന്ന വാഗ്ദാനം പാലിക്കണമേ! അവിടന്നു വാഗ്ദാനം ചെയ്തിരിക്കുന്നതു നിറവേറ്റണമേ!
  deu-TKW: Aber nun, o Herr Jahwe, mache die Zusage, die du in betreff deines Sklaven
    und seines Hauses gegeben hast, wahr für alle Zeiten und thue, wie du geredet
    hast!
  lin-lin: Sik’oyo, oh Yawe Nzambe, kokisa mpo na libela elaka oyo opesaki epai ya
    mosali na Yo mpe epai ya libota na ye. Sala ndenge olakaki
  eng-LSV: And now, YHWH God, the word which You have spoken concerning Your servant,
    and concerning his house, establish for all time, and do as You have spoken.
  eng-GNV: Nowe therefore, O Lord God, confirme for euer the word that thou hast spoken
    concerning thy seruant and his house, and doe as thou hast sayde.
  eng-WEBSTER: And now, O LORD God, the word that thou hast spoken concerning thy
    servant, and concerning his house, establish it for ever, and do as thou hast
    said.
  nhw-BL: “Huajca TOTECO Dios, temachtli xijchihua catli tiquijtojtoc techchihuilis.
    Xijchihua para notlanahuatil huejcahuas huan para se noteipan ixhui nochipa tlanahuatis
    moixpa quen tiquijtojtoc.
  swh-ONEN: “Basi sasa, Bwana, ukaitimize ahadi uliyosema kuhusu mtumishi wako na
    nyumba yake milele. Fanya kama ulivyoahidi,
  bba-bba: Ǹ n mɛn nɑ, Yinni, ɡɑri yi ɑ ɡeruɑ nɛ kɑ nɛn bweserun sɔ̃, ɑ de yi koorɑ
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And now, O Lord God, the word that thou hast spoken concerning thy servant,
    and concerning his house, establish it for ever, and do as thou hast said.
  mpx-mpx: “Inoke Yehoba Yabowaine, wam bateli nau wam totuwalali ge tubutubuwau kaiwema
    nu patunahot ge ni mihot. Nu ginol ni ola wam bateli,
  luo-luo: “To koro Jehova Nyasaye rit singruok misetimo gi jatichni kod ode osik
    nyaka chiengʼ. Tim mana kaka ne isingori,
  meu-meu: Iehova, Dirava e, emu hesiai tauna bona ia garana o herevalaidia herevana
    hari ba hamomokania hanaihanai, bona karana ba karaia.
  npi-ULB: त्यसैले अब, हे परमप्रभु परमेश्‍वर, तपाईंले आफ्नो सेवक र त्यसको घरानाको
    बारेमा गर्नुभएको प्रतिज्ञा सदाको निम्ति स्थापित होस् । तपाईंले जस्‍तो भन्‍नुभएको
    छ त्‍यस्‍तै गर्नुहोस् ।
  yor-yor: “Ǹjẹ́, Olúwa Ọlọ́run, jẹ́ kí ọ̀rọ̀ náà tí ìwọ sọ ní ti ìránṣẹ́ rẹ, àti
    ní ti ìdílé rẹ̀, kí ó dúró títí láé, kí ó sí ṣe bí ìwọ ti wí.
  emp-NTPO: Ãcõrẽ, bʌa za quiru nezoca itea idjab̶a mʌ̃ warrarã itea id̶iba ʌ̃taa
    oi jarad̶ara wãrãda odua.
  ind-ind: “Maka sekarang, ya TUHAN Allah, biarlah janji-Mu tentang hamba-Mu dan keturunan
    hamba-Mu ini tetap berlaku sampai selamanya. Laksanakanlah sesuai janji-Mu itu,
  pes-OPCB: «ای خداوند، آنچه که دربارهٔ من و خاندانم وعده فرموده‌ای، انجام بده!
  tgl-ULB: Kaya ngayon, Yahweh O'Diyos, nawa'y itatag ang iyong ginawang pangako hinggil
    sa iyong lingkod at kaniyang pamilya magpakailanman. Gawin mo gaya ng iyong sinabi.
  cbu-NT: Ashiritam, na Apaa, shiyaa Apanllireetseeruri táshina. Shiyshat urutamari
    nuwachchee chinllini ksutangcha. Yuwaari tsiyatarangish anuri tuminungcha. Urutamari
    nuwachich taachinllinpa.
  hui-hui: Anduane Homogo Ngode Datagaliwabe-o áyu í̠na i̱naga dameneruhondobi í̠naga
    biabe biahaga i̱nihondobi buleore lalu bi lo wiriruni biaaboore habelo hameledo.
    Í̠na bulebero lo wiridagua bibe laro.
  mya-mya: '``အို ဘု​ရား​သ​ခင်၊ ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော့် ကျွန်​နှင့်​အိမ်​ထောင်​အ​တွက်​ပေး​တော်​မူ​သော
    က​တိ​တော်​ကို​ထာ​ဝ​စဉ်​တည်​မြဲ​စေ​တော် မူ​၍ ကိုယ်​တော်​ရှင်​မိန့်​တော်​မူ​သည့်​အ​တိုင်း
    ပြု​တော်​မူ​ပါ။-'
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ད་ནི་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་དང་དེའི་ཁྱིམ་རྒྱུད་ལ་གནང་བའི་ཞལ་བཞེས་དེ་ནི་ཇི་སྲིད་བར་དུ་བརྟན་པོར་མཛད་ཅིང་།
    ཅི་གསུངས་བཞིན་དུ་བསྒྲུབ་པར་མཛོད་ཅིག
  sna-sna: “Naizvozvo zvino, Jehovha Mwari, simbisai nokusingaperi shoko renyu ramakataura
    pamusoro pomuranda wenyu neimba yake. Itai sezvamakavimbisa,
  spa-BLM: “Ahora bien, Yahvé Dios, la palabra que has pronunciado sobre tu siervo
    y sobre su casa, confírmala para siempre y haz lo que has dicho.
  cac-cac: Mamin Jehová, a ticnaic jun, elocab'c'och tas ix al d'ayin a in a checab'
    in tic yed' d'a masanil vin̈tilal. Ichocab' chi' tz'aj yelc'och tas ix ala',
  swh-ULB: Basi sasa, Yahwe Mungu, ahadi uliyofanya kuhusu mtumishi wako na familia
    yake iwe imara daima. Ufanye kame uilivyo sema.
  bel-bel: І сёньня, Госпадзе Божа, умацуй навечна слова, якое вымавіў Ты пра раба
    Твайго і пра дом Ягоны, і выканай тое, што Ты вымавіў.
  deu-ELBBK: Und nun, Gott, der HERR, das Wort, das du über deinen Knecht und über
    sein Haus geredet hast, halte aufrecht ewiglich, und tu, wie du geredet hast!
  mbb-OT: “Ne ǥuntaan, Nengazen he Megbevayà, tumana nu is menge saad nu kedì te suluǥuen
    nu wey te pemilya ku, para iyan ka mevantug te wazà pidtemanan. Ne egkaǥi is menge
    etew te, ‘Is Nengazen he Mekeǥeǥehem iyan Megbevayà te Israel!’ Ne is kedhadì
    te pemilya ku ebpedayun taman te taman.
  mal-2015: ഇപ്പോഴും കർത്താവായ യഹോവേ, നീ അടിയനെയും അടിയന്റെ ഗൃഹത്തെയും കുറിച്ചു അരുളിച്ചെയ്ത
    വചനത്തെ എന്നേക്കും ഉറപ്പാക്കി അരുളപ്പാടുപോലെ ചെയ്യേണമേ.
  rmc-rmc: Ale akana, RAJEJA, Devla, mangav tut, ľiker pro furt oda lav, so phenďal
    mange the mira famelijake. Doľiker oda, so phenďal.
  pes-OPV: و الان‌ای یهوه خدا، کلامی را که درباره بنده خود و خانه‌اش گفتی تا به ابد
    استوارکن، و بر‌حسب آنچه گفتی، عمل نما.
  ron-1924: Акум, Доамне Думнезеуле, фэ сэ рэмынэ ын вечь кувынтул пе каре л-ай ростит
    асупра робулуй Тэу ши асупра касей луй ши лукрязэ дупэ кувынтул Тэу.
  ben-OBCV: “আর এখন, হে সদাপ্রভু ঈশ্বর, তোমার দাসের ও তার বংশের সম্বন্ধে তুমি যে প্রতিজ্ঞা
    করেছ, তা চিরকাল রক্ষা কোরো। তোমার প্রতিজ্ঞানুসারেই তা কোরো,
  som-som: Haddaba, Rabbow Ilaahow, eraygii aad ku hadashay oo igu saabsanaa anoo
    addoonkaaga ah oo ku saabsanaa reerkayga weligaa adkee oo sidaad ugu hadashay
    yeel.
  lat-VUC: 'Nunc ergo Domine Deus, verbum quod locutus es super servum tuum, et super
    domum ejus, suscita in sempiternum: et fac sicut locutus es,'
  eng-ASVBT: And now, O Jehovah God, the word that thou hast spoken concerning thy
    servant, and concerning his house, confirm thou it forever, and do as thou hast
    spoken.
  ita-1885: Ora dunque, Signore Iddio, attieni in perpetuo la parola che tu hai detta
    intorno al tuo servitore e alla sua casa, ed opera come tu hai parlato.
  eng-LXXUP: 'And now, O my Lord, the Almighty Lord God of Israel, confirm the word
    forever which thou hast spoken concerning thy servant and his house: and now as
    thou hast said,'
  eng-ULB: So now, Yahweh God, may the promise that you made concerning your servant
    and his family be established forever. Do as you have spoken.
  spa-VBL: “Así que ahora, Señor Dios, haz que lo que has dicho de mí y de mi casa
    se cumpla y se confirme para siempre. Por favor, haz lo que has prometido,
  fra-_FOB: Maintenant donc, Éternel Dieu, confirme pour jamais la parole que tu as
    prononcée sur ton serviteur et sur sa maison, et fais selon ta parole.
  mal-mal: ഇപ്പോഴും ദൈവമായ യഹോവേ, അങ്ങ് അടിയനെയും അടിയന്റെ ഗൃഹത്തെയും കുറിച്ച് അരുളിച്ചെയ്ത
    വചനത്തെ എന്നേക്കും ഉറപ്പാക്കി അരുളപ്പാടുപോലെ ചെയ്യണമേ.
  urd-GVR: Chunāṅche ai Rab Qādir-e-mutlaq, jo bāt tū ne apne ḳhādim aur us ke gharāne
    ke bāre meṅ kī hai use abad tak qāym rakh aur apnā wādā pūrā kar.
  suz-BL: परमप्रभु यावे, मुल परमप्रभु, इन गेय पाइब नु मेको आ खिं ङा मुर आन पर्बम देंशो
    गेना हना यो खपीन। इन थोक्‍शा पशो लोव़ खोदेंशो पा पने।
  ita-1927: Or dunque, o Signore, o Eterno, la parola che hai pronunziata riguardo
    al tuo servo ed alla sua casa mantienila per sempre, e fa’ come hai detto.
  ckb-ckb: «ئەی یەزدانی پەروەردگار، ئێستاش ئەو بەڵێنەی سەبارەت بە بەندەکەت و بە ماڵەکەی
    فەرمووت، بۆ هەتاهەتایە بیهێنە دی. هەروەک فەرمووت ئاوا بکە.
  eng-BBE: And now, O Lord God, may the word which you have said about your servant
    and about his family, be made certain for ever, and may you do as you have said!
  kan-OKCV: “ಈಗ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನಿಮ್ಮ ಸೇವಕನನ್ನು ಕುರಿತೂ, ಅವನ ಕುಟುಂಬವನ್ನು ಕುರಿತೂ
    ಮಾಡಿದ ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸಿ ಅದನ್ನು ಶಾಶ್ವತವಾಗಿ ಸ್ಥಿರಪಡಿಸಿರಿ.
  tam-2017: இப்போதும் தேவனாகிய யெகோவாவே, நீர் உமது அடியானையும் அவனுடைய வீட்டையும்குறித்துச்
    சொன்ன வார்த்தையை என்றென்றைக்கும் நிலைப்படுத்த, தேவரீர் சொன்னபடியே செய்தருளும்.
  spa-RV-1909: Ahora pues, Jehová Dios, la palabra que has hablado sobre tu siervo
    y sobre su casa, despiértala para siempre, y haz conforme á lo que has dicho.
  ron-BTF: Și acum, DOAMNE Dumnezeule, cuvântul pe care l-ai spus referitor la servitorul
    tău și referitor la casa lui, întemeiază-l pentru totdeauna și fă precum ai spus.
  eng-WEBP: “Now, LORD God, the word that you have spoken concerning your servant,
    and concerning his house, confirm it forever, and do as you have spoken.
  eng-FBV: So now, Lord God, please ensure that what you have said about me and my
    house happens, and is confirmed forever. Please do as you have promised,
  nld-1939: Welnu dan, Heer Jahweh, laat voor eeuwig het woord in vervulling gaan,
    dat Gij over uw dienaar en over zijn huis hebt gesproken, en doe zoals Gij beloofd
    hebt.
  nch-BL: “Huajca TOTECO Dios, temachti xijchihua cati tiquijtojtoc techchihuilis.
    Xijchihua para notanahuatil huejcahuas huan para se noteipan ixhui nochipa tanahuatis
    moixpa quej tiquijtojtoc.
  vie-1934: Vậy, bây giờ, Giê-hô-va Đức Chúa Trời ôi! xin hãy làm cho vững chắc đến
    đời đời những lời Chúa đã phán về kẻ tôi tớ Chúa và về nhà nó, cùng làm y như
    Chúa đã phán vậy.
  hin-CV: “और अब, याहवेह परमेश्वर, अपने सेवक और उसके वंश के विषय में कहे गए वचन को
    हमेशा के लिए प्रतिष्ठित कर दीजिए, और जो कुछ आपने कहा है, उन्हें पूरा कीजिए.
  spa-BES: Y ahora, oh Señor Dios, que la palabra que has dicho acerca de tu siervo
    y de su familia, sea cierta para siempre, ¡y puedes hacer lo que has dicho!
  tdx-tdx: Ie amy zao, ry Iehovà Andrianañahare, ajadoño ho nainai’e i nitsarae’o
    o mpitoro’oo naho i anjom­ba’eiy; aa le ano i linaño’oy.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์​พระเจ้า บัดนี้​พระวาทะซึ่งพระองค์ทรงลั่นออกมาเกี่ยวกับผู้​รับใช้​ของพระองค์
    และเกี่ยวกับราชวงศ์ของเขา ขอทรงดำรงซึ่งพระวาทะนั้นให้ถาวรเป็นนิตย์ และทรงกระทำดังที่​พระองค์​ทรงลั่นพระวาจาไว้
  por-BR-2018: Agora, pois, SENHOR Deus, a palavra que falaste sobre teu servo e sobre
    sua casa, desperta-a para sempre, e faze conforme o que disseste.
  deu-ELO: Und nun, Jehova Gott, das Wort, das du über deinen Knecht und über sein
    Haus geredet hast, halte aufrecht ewiglich, und tue, wie du geredet hast!
  eng-WYC-2018: Now therefore, Lord God, raise up (into) without end the word that
    thou hast spoken upon thy servant, and upon his house, and do as thou hast spoken;
  epo-epo: Kaj nun, ho Dio Eternulo, la vorton, kiun Vi diris pri Via sklavo kaj pri
    lia domo, fortikigu por eterne, kaj Vi agu tiel, kiel Vi diris.
  uig-PIN: Əmdi ⱨazir, i Pǝrwǝrdigar Huda, Ɵz ⱪulung wǝ uning ɵyi toƣrisida eytⱪan
    wǝdǝnggǝ ǝbǝdgiqǝ mǝzmut ǝmǝl ⱪilƣin; Sǝn degǝnliring boyiqǝ ixni ada ⱪilƣaysǝn!
  beo-beo: 'Amola wali, Hina Godedafa, Dia nama amola nagaga fi ninima hamomusa: ilegele
    sia:i, amo huluane hamoma.'
  tpi-OTNT: “God, Bikpela, nau mi laik yu mekim olsem yu bin promis long mekim long
    mi na long lain bilong mi, na bai yu ken mekim olsem oltaim.
  hau-SA: “Yanzu kuwa, ya Ubangiji Allah, ka cika alkawarin da ka yi game da bawanka
    da gidansa. Ka yi kamar yadda ka alkawarta,
  uig-LAT: Emdi hazir, i Perwerdigar Xuda, Öz qulung we uning öyi toghrisida éytqan
    wedengge ebedgiche mezmut emel qilghin; Sen dégenliring boyiche ishni ada qilghaysen!
  nde-nde: Khathesi-ke, Thixo Nkulunkulu, sigcine kuze kube phakade isithembiso osenzileyo
    mayelana lenceku yakho lendlu yayo. Yenza njengokuthembisa kwakho,
  ton-ton: Pea ko eni, ʻe Sihova ko e ʻOtua, ko e lea kuo ke folofolaʻaki ki hoʻo
    tamaioʻeiki, pea koeʻuhi ko hono fale, fokotuʻu ia ke taʻengata, pea ke fai ʻo
    hangē ko ia kuo ke folofola ki ai.
  ces-1613: Nyní tedy, Hospodine Bože, slovo to, jímž jsi se zamluvil služebníku svému
    a domu jeho, naplniž je až na věky, a učiň tak, jakž jsi mluvil,
  eng-WMB: “Now, LORD God, the word that you have spoken concerning your servant,
    and concerning his house, confirm it forever, and do as you have spoken.
  tam-TCV: “இப்பொழுதும் இறைவனாகிய யெகோவாவே, உம்முடைய அடியானையும், அவன் குடும்பத்தையும்
    குறித்து நீர் கொடுத்த வாக்குறுதியை என்றென்றைக்கும் நிலைப்படுத்தும். நீர் வாக்களித்தபடியே
    செய்யும்.
  ceb-ULB: Busa karon, Yahweh nga Dios, hinaot nga ang imong gihimo nga saad mahitungod
    sa imong sulugoon ug sa iyang panimalay mapahiluna hangtod sa kahangtoran. Buhata
    sumala sa imong gisulti.
  pol-UBG: Teraz więc, PANIE Boże, utwierdź na wieki słowo, które wypowiedziałeś o
    swoim słudze i o jego domu, i czyń, jak powiedziałeś;
  agr-agr: “Tuja wi amina inakmetag nunú yamai ame anagtam duka, tuke Pujuu Apajuíyah,
    kajimatkitin aipa. Tuja mina uchig wegantu aidaushkam apu agtin atinme. Ame tame
    duka tuke umiktin ata.
  kyc-kyc: Dokona epapu Kamongo Anatu, nambape nambana ree palu dupwape kando embame
    mende piru lao lalu lao lee kande doko pipi. Dee dopaleko yuu peparae pyuo karalu
    karape.
  urd-GVU: چنانچہ اے رب قادرِ مطلق، جو بات تُو نے اپنے خادم اور اُس کے گھرانے کے بارے
    میں کی ہے اُسے ابد تک قائم رکھ اور اپنا وعدہ پورا کر۔
