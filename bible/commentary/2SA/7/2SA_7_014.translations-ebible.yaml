verse: 2SA.007.014
translations:
  mal-C: ഞാൻ അവന്റെ പിതാവും അവൻ എന്റെ പുത്രനും ആയിരിക്കും. അവൻ തെറ്റുചെയ്താൽ ഞാൻ അവനെ
    മനുഷ്യരുടെ വടികൊണ്ടും മനുഷ്യപുത്രന്മാരുടെ അടികൊണ്ടും ശിക്ഷിക്കും.
  deu-TKW: Ich will ihr Vater, und sie soll mir Sohn sein, so daß, wenn sie sich verfehlt,
    ich sie mit Menschenruten und mit menschlichen Schlägen züchtige,
  lin-lin: Nakozala Tata mpo na ye, mpe ye akozala mwana mpo na Ngai. Soki asali mabe,
    nakopesa ye etumbu ; nakosalela bato lokola fimbu mpo na kobeta ye.
  eng-LSV: I am to him for a father, and he is to Me for a son; whom in his dealing
    perversely I have even reproved with a rod of men, and with strokes of the sons
    of Adam,
  eng-GNV: 'I will be his father, and hee shall bee my sonne: and if he sinne, I will
    chasten him with the rod of men, and with the plagues of the children of men.'
  eng-WEBSTER: 'I will be his father, and he shall be my son. If he shall commit iniquity,
    I will chasten him with the rod of men, and with the stripes of the children of
    men:'
  nhw-BL: Huan na nielis quen itata huan yaya elis quen nocone. Huan sintla yaya nechixpanos,
    na nijtlatzacuiltis quen se tetaj quichihua ica icone. Quena, niquintequihuis
    tlacame tlen sequinoc tlalme para ma quitlatzacuiltica por na.
  swh-ONEN: Nitakuwa baba yake, naye atakuwa mwanangu. Atakapokosea nitamwadhibu kwa
    fimbo ya wanadamu, kwa adhabu ya kupigwa na wanadamu.
  bba-bba: Nɑ kon sɑ̃ɑ win tundo, kpɑ u n mɑɑ sɑ̃ɑ nɛn bii. Ù n torɑru ɡɑru kuɑ,
    tɔmbɑ kon de bu nùn so bu sɛɛyɑsiɑ.
  eng-KJVCPB: 'I will be his father, and he shall be my son. If he commit iniquity,
    I will chasten him with the rod of men, and with the stripes of the children of
    men:'
  cpy-cpy: Riitaki notyomintaari naaka. Ipaapatziteena rirori. Rantakirorika kaariperori,
    naakataki owajanki-terini ikimi-tapiintaha atziri ipajatziri itomipaeni.
  mpx-mpx: Nau na ola tamana ge iya ni ola natu. Ebo ni gegi, inoke suki elana na
    nibihi, ni ola taman etega natuna i papahenapu.
  luo-luo: Anabed wuon-gi to enobed wuoda. Ka otimo marach, to anakume, ka achwade
    gi lwet dhano kendo noyud chwat koa kuom ji.
  meu-meu: Lau na ia tamana ai bainala, bona ia na lau natugu ai bainela. Baine kara
    dika negadia ai na taunimanima edia ikwadi amo baina kwadia, bona taunimanima
    natudia edia hedadaba amo baina dadabaia.
  npi-ULB: म त्यको बुबा हुने छु र त्यो मेरो छोरा हुने छ । जब त्यसले पाप गर्छ, तब म
    त्यसलाई मानिसका लोरोले र मानिसका छोराहरूका कोर्राहरूले अनुशासित गर्ने छु ।
  yor-yor: Èmi ó máa ṣe baba fún un, òun yóò sì máa jẹ́ ọmọ mi. Bí òun bá dẹ́ṣẹ̀,
    èmi yóò sì fi ọ̀pá ènìyàn nà án, àti ìnà àwọn ọmọ ènìyàn.
  emp-NTPO: Mʌ̃ra idji zeza baya maʌ̃ne idjira mʌ̃ warra baya. Idjia cadjiruada osira
    mʌ̃a uya dji zezaba idji warra soaba ubari quĩrãca.
  ind-ind: Aku akan menjadi Bapanya dan dia akan menjadi anak-Ku. Ketika dia berdosa,
    Aku akan menghajarnya sebagaimana seorang ayah memberi pelajaran kepada anaknya,
  pes-OPCB: من پدر او خواهم بود، و او پسر من. اما اگر مرتکب گناه شود، او را سخت مجازات
    خواهم کرد.
  tgl-ULB: Magiging isang ama ako sa kaniya, at magiging anak ko siya. Kapag magkasala
    siya, parurusahan ko siya ng pamalo ng mga kalalakihan at may kasamang paghagupit
    sa mga anak ng tao.
  cbu-NT: Ashkachuri, nuwaa wapareetspaz ashtachinllinaya. Nuwshat ipareetspazi ashiruri,
    kapung istachima. Nuwaa kuki kapeetkatssin, nuwshat waneekchuri, tputs wipaa waneeku
    yasinpat pzkootaru nuwshat ashtachima.
  hui-hui: Ani helowa ibu aba i̱ni kogola ibu i̱ igini holebira. Ani howa ibugua mana
    lehe mbira biyagua abame ibu igini mana lagadagua i̱na ibu mana lalu bolebero.
  mya-mya: ငါ​သည်​သူ​၏​အ​ဖ​ဖြစ်​၍​သူ​သည်​လည်း​ငါ ၏​သား​ဖြစ်​ရ​လိမ့်​မည်။ သူ​သည်​အ​မှား​ကို
    ပြု​သော​အ​ခါ​အ​ဖ​က​သား​ကို​ဆုံး​မ သ​ကဲ့​သို့​သူ့​ကို​ဆုံး​မ​မည်။-
  bod-N: བདག་ནི་ཁོ་ཡི་ཕ་དང་ཁོ་ནི་བདག་གི་བུ་རུ་འགྱུར་ཞིང་གལ་ཏེ་ཁོས་ཉེས་སྐྱོན་བཟོས་ན།
    ངས་མི་ཡི་ཁྲིམས་དབྱུག་དང་འཇིག་རྟེན་པའི་རྟ་ལྕག་གིས་ཁོ་ལ་ཡོ་བསྲང་བྱེད་དོ། །
  sna-sna: Ini ndichava baba vake, iye achava mwana wangu. Kana akakanganisa, ini
    ndichamuranga neshamhu yavanhu, uye nokurangwa kunoitwa navanhu.
  spa-BLM: Yo seré su padre, y él será mi hijo. Si comete una iniquidad, lo castigaré
    con vara de hombres y con azotes de hijos de hombres;
  cac-cac: A in ol in och smamoc, axo ol och vuninaloc. Tato ay b'aj ol och spitalil
    d'ayin, ol vac'och syaelal icha syutej junoc mamab'il smac'an yuninal.
  swh-ULB: Nitakuwa baba kwake, naye atakuwa mwanangu. Atakapotenda dhambi, nitamwadhibu
    kwa fimbo ya wanadamu na kwa mapigo ya wana wa watu.
  bel-bel: Я буду яму бацькам, і ён будзе Мне сынам; і калі ён згрэшыць, Я пакараю
    яго жазлом мужоў і ўдарамі сыноў чалавечых;
  wed-wed: Tau ina viamaneu ma tauna ana vinatunei. Ma maranai i kauana-boai, ana kovoḡi
    me ama natuna e kovokovoḡi nanare.
  deu-ELBBK: Ich will ihm Vater sein, und er soll mir Sohn sein, so dass, wenn er
    verkehrt handelt, ich ihn züchtigen werde mit einer Menschenrute und mit Schlägen
    der Menschenkinder;
  mbb-OT: Egkehimu he iyan a amey zin, ne iyan daan sikandin anak ku. Emun ebpekesalà
    sikandin, ne ebmensuwen ku sikandin iring te kebmansu te amey te anak din.
  mal-2015: ഞാൻ അവന്നു പിതാവും അവൻ എനിക്കു പുത്രനും ആയിരിക്കും; അവൻ കുറ്റം ചെയ്താൽ
    ഞാൻ അവനെ മനുഷ്യരുടെ വടികൊണ്ടും മനുഷ്യപുത്രന്മാരുടെ അടികൊണ്ടും ശിക്ഷിക്കും.
  rmc-rmc: Me avava leskro dad a ov ela miro čhavo. Te kerela varesavo binos, marava
    les le manušengra pacaha the le manušengre ranenca.
  pes-OPV: من او را پدر خواهم بود و او مرا پسرخواهد بود، و اگر او گناه ورزد، او را
    با عصای مردمان و به تازیانه های بنی آدم تادیب خواهم نمود.
  ron-1924: Еу ый вой фи Татэ ши ел Ымь ва фи фиу. Дакэ ва фаче рэул, ыл вой педепси
    ку о нуя оменяскэ ши ку ловитурь оменешть;
  aui-aui: Tagu na touna tamananaki, bi touna na tagu natugu. Raghanina bera berona
    inabera, na aro anavereni ware tamada natuna aro yavereverenina naboni.
  ben-OBCV: আমি তার বাবা হব, ও সে আমার ছেলে হবে। সে যখন ভুলচুক করবে, আমি তখন তাকে
    লোকজনের চালানো ছড়ি দিয়ে, মানুষের হাতে ধরা চাবুক দিয়ে শাস্তি দেব।
  som-som: Oo anigu aabbaan u ahaan doonaa, isna wiil buu ii ahaan doonaa, oo hadduu
    dembi galona, waxaan ku edbin doonaa usha dadka iyo garaacidda binu-aadmiga,
  lat-VUC: 'Ego ero ei in patrem, et ipse erit mihi in filium: qui si inique aliquid
    gesserit, arguam eum in virga virorum, et in plagis filiorum hominum.'
  eng-ASVBT: 'I will be his father, and he shall be my son: if he commit iniquity,
    I will chasten him with the rod of men, and with the stripes of the children of
    men;'
  ita-1885: Io gli sarò per padre, ed egli mi sarà per figliuolo; e, se pur commette
    iniquità, io lo castigherò con verga d'uomo, e con battiture di figliuoli d'uomini.
  eng-LXXUP: I will be to him a father, and he shall be to me a son. And when he happens
    to transgress, then will I chasten him with the rod of men, and with the stripes
    of the sons of men.
  eng-ULB: I will be a father to him, and he will be my son. When he sins, I will
    discipline him with the rod of men and with the whipping of the sons of men.
  spa-VBL: Yo seré un padre para él, y él será un hijo para mí. Si hace el mal, lo
    disciplinaré con la vara como se hace con la gente, como un padre que castiga
    a un hijo.
  fra-_FOB: Je serai son père, et lui sera mon fils. S'il commet quelque iniquité,
    je le châtierai avec la verge des hommes et avec les plaies des fils des hommes,
  mal-mal: ഞാൻ അവന് പിതാവും അവൻ എനിക്ക് പുത്രനും ആയിരിക്കും; അവൻ കുറ്റം ചെയ്താൽ ഞാൻ
    അവനെ മനുഷ്യരുടെ വടികൊണ്ടും മനുഷ്യപുത്രന്മാരുടെ അടികൊണ്ടും ശിക്ഷിക്കും.
  urd-GVR: Maiṅ us kā bāp hūṅgā, aur wuh merā beṭā hogā. Jab kabhī us se ġhaltī hogī
    to maiṅ use yoṅ chhaṛī se sazā dūṅgā jis tarah insānī bāp apne beṭe kī tarbiyat
    kartā hai.
  suz-BL: गो मेको आ आफ दुम्‍नुङ। मिनु मेको आं तौ दुम्‍ब। मेकोम मरिम्‍शो पाप्‍तु हना,
    गो मेको कली मुर खोदेंशो पा कोक्‍केम तुप्‍नुङ। भजन संग्रह २:७; भजन संग्रह ८९:२७;
    लूका १:३२; हिब्रू १:५
  ita-1927: Io sarò per lui un padre, ed egli mi sarà figliuolo; e, se fa del male,
    lo castigherò con verga d’uomo e con colpi da figli d’uomini,
  ckb-ckb: من دەبمە باوکی ئەو و ئەویش دەبێتە کوڕی من. ئەگەر ستەم بکات، ئەوا بە گۆچانی
    خەڵک و لێدانی نەوەی ئادەم تەمبێی دەکەم.
  eng-BBE: 'I will be to him a father and he will be to me a son: if he does wrong,
    I will give him punishment with the rod of men and with the blows of the children
    of men;'
  kan-OKCV: ನಾನು ಆತನ ತಂದೆಯಾಗಿರುವೆನು. ಆತನು ನನಗೆ ಮಗನಾಗಿರುವನು. ಅವನು ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದರೆ,
    ನಾನು ಅವನನ್ನು ಮನುಷ್ಯರಿಂದ ಬೆಸುಗೆ ಹಾಕಿದ ಕೋಲಿನಿಂದಲೂ ಮನುಷ್ಯರ ಕೈಗಳಿಂದ ಹೊಡೆದ ಹೊಡೆತದಿಂದ
    ದಂಡಿಸುವೆನು.
  tam-2017: நான் அவனுக்குப் பிதாவாயிருப்பேன், அவன் எனக்கு மகனாக இருப்பான்; அவன் அக்கிரமம்
    செய்தால், நான் அவனை மனிதர்கள் பயன்படுத்தும் பிரம்பினாலும் மனிதர்களுடைய கசையடிகளினாலும்
    தண்டிப்பேன்.
  spa-RV-1909: Yo le seré á él padre, y él me será á mí hijo. Y si él hiciere mal,
    yo le castigaré con vara de hombres, y con azotes de hijos de hombres;
  ron-BTF: Eu îi voi fi tată și el îmi va fi fiu. Dacă va face nelegiuire, îl voi
    mustra cu nuiaua oamenilor și cu loviturile copiilor oamenilor;
  eng-WEBP: I will be his father, and he will be my son. If he commits iniquity, I
    will chasten him with the rod of men and with the stripes of the children of men;
  eng-FBV: I will be a father to him, and he will be a son to me. If he does wrong,
    I will discipline him with the rod like people do, like a parent punishing a child.
  nld-1939: Ik zal voor hem een vader zijn, en hij Mij een zoon. Mocht hij verkeerd
    doen, dan zal Ik hem tuchtigen met stokslagen en plagen, zoals mensen dat doen;
  nch-BL: Huan na nielis quej itata huan yaya elis quej nocone. Huan sinta yaya techixpanos,
    na nijtatzacuiltis quej se tetaj quichihua ica icone. Quena, niquintequihuis tacame
    ten sequinoc talme para ma quitatzacuiltica por na.
  vie-1934: Ta sẽ làm cha nó, nó sẽ làm con ta. Nếu nó phạm tội ác, tất ta sẽ sửa
    phạt nó bằng roi và thương vít loài người;
  hin-CV: उसका पिता मैं बन जाऊंगा, और वह हो जाएगा मेरा पुत्र. जब उससे कोई अपराध होगा,
    मैं उसे मनुष्यों की रीति पर छड़ी से अनुशासित करूंगा, वैसे ही जैसे मनुष्य अपनी
    संतान को प्रताड़ित करते हैं.
  spa-BES: Seré para él un padre y él será para mí un hijo. Si él hace algo malo,
    le daré un castigo con la vara de los hombres y con los golpes de los hijos de
    los hombres.
  tdx-tdx: Ho rae ama’e iraho, le ho anake amako re; aa ie mandilatse le ho lafaeko
    an-kobai’ ondatio, naho am-pamofoha’ o ana’ ondatio;
  tha-KJV: เราจะเป็นบิดาของเขา และเขาจะเป็นบุตรของเรา ถ้าเขากระทำความชั่วช้า เราจะตีสอนเขาด้วยไม้เรียวของมนุษย์
    ด้วยการเฆี่ยนแห่​งบ​ุตรทั้งหลายของมนุษย์
  por-BR-2018: Eu serei a ele pai, e ele me será filho. E se ele fizer mal, eu lhe
    castigarei com vara de homens, e com açoites de filhos de homens;
  deu-ELO: Ich will ihm Vater sein, und er soll mir Sohn sein, so daß, wenn er verkehrt
    handelt, ich ihn züchtigen werde mit einer Menschenrute und mit Schlägen der Menschenkinder;
  eng-WYC-2018: I shall be to him into a father, and he shall be to me into a son;
    and if he shall do anything wickedly, I shall chastise him in the rod of men,
    and in the wounds of the sons of men. (I shall be his father, and he shall be
    my son; and if he doeth anything wicked, I shall chastise him with the rod of
    men, and with wounds from the sons of men.)
  epo-epo: Mi estos al li patro, kaj li estos al Mi filo; se li faros malbonagon,
    Mi punos lin per vergo de homoj kaj per batoj de homoj.
  uig-PIN: Mǝn uningƣa ata bolimǝn, u Manga oƣul bolidu. Əgǝr u ⱪǝbiⱨlik ⱪilsa, uningƣa
    insanlarning tayiⱪi bilǝn wǝ adǝm balilirining sawaⱪ-dumbalaxliri bilǝn tǝrbiyǝ
    berimǝn.
  beo-beo: Na da ea ada esalumu, amola e da nagofe esalumu. E da wadela:le hamosea,
    Na da ada egefe ema dawa:ma:ne se iabe defele, ema se imunu.
  tpi-OTNT: Bai mi stap papa bilong em na em bai i stap pikinini bilong mi. Taim em
    i mekim pasin nogut, bai mi mekim save long em, olsem papa i mekim save long pikinini
    bilong en.
  hau-SA: Zan zama Ubansa, shi kuma yă zama ɗana. Idan ya yi laifi, zan yi amfani
    da mutane in hukunta shi. Mutane ne za su zama bulalata.
  uig-LAT: Men uninggha ata bolimen, u Manga oghul bolidu. Eger u qebihlik qilsa,
    uninggha insanlarning tayiqi bilen we adem balilirining sawaq-dumbalashliri bilen
    terbiye bérimen.
  nde-nde: Ngizakuba nguyise, yena abe yindodana yami. Angenza okubi ngizamjezisa
    ngomqwayi wabantu, ukuklebhula okwenziwa ngabantu.
  ton-ton: 'Teu ʻiate ia ko e tamai, pea ko hoku foha ia. Kapau te ne fai ha kovi,
    te u tautea ʻaki ia ʻae meʻa tā ʻae tangata, pea mo e ngaahi tā ʻae fānau ʻae
    tangata:'
  ces-1613: Já budu jemu otcem, a on mi bude synem. Kterýž když zhřeší, trestati ho
    budu metlou lidskou a ranami synů lidských.
  eng-WMB: I will be his father, and he will be my son. If he commits iniquity, I
    will chasten him with the rod of men and with the stripes of the children of men;
  tam-TCV: நான் அவனுக்குத் தகப்பனாயிருப்பேன். அவன் எனக்கு மகனாக இருப்பான். அவன் அநியாயம்
    செய்கிறபோது, மனிதர் பயன்படுத்தும் தடியினாலும் கசையடியினாலும் அவனை நான் தண்டிப்பேன்.
  ceb-ULB: Mamahimo akong amahan kaniya, ug mamahimo ko siyang anak. Sa dihang makasala
    siya, pantunon ko siya sa sungkod sa mga tawo ug uban sa latos sa mga anak sa
    kalalakin-an.
  pol-UBG: Ja będę mu ojcem, a on będzie mi synem. Jeśli zgrzeszy, skarcę go rózgą
    ludzką i razami synów ludzkich.
  agr-agr: Wi niina apaji atatjai, untsu nii mina uchig atatui. Nuadui makichik múun
    uchiji pegkegchaun takatai, suwimka suwama numamtuk wi niinak suwimkan susatnaitjai.
  kyc-kyc: Namba banya rakange ingyaro dee baa nambana ikinyingi ingyuo para. Baa
    koo piramo dokopa rakangeme banya ikinyingi pyalana pyuo randa mainginyili pyuo
    randa mairu.
  urd-GVU: مَیں اُس کا باپ ہوں گا، اور وہ میرا بیٹا ہو گا۔ جب کبھی اُس سے غلطی ہو
    گی تو مَیں اُسے یوں چھڑی سے سزا دوں گا جس طرح انسانی باپ اپنے بیٹے کی تربیت کرتا
    ہے۔
  deu-1912: Ich will sein Vater sein, und er soll mein Sohn sein. Wenn er eine Missetat
    tut, will ich ihn mit Menschenruten und mit der Menschenkinder Schlägen strafen;
  ntj-ntj: Yuwa, nyuntuku katja-rna mamalupirinypa tirtu kanyinma. Nyangka-tju katjapirinypa
    nyinama. Nyangka-rnalu tjurrkurlmara kanyinma kutjupa-kutjupa palyaranyangka.
    Tjiinyakurlu mamalu katja tjurrkurlmara kanyinma, palunyapirinypa.
  kan-2017: ನಾನು ಅವನಿಗೆ ತಂದೆಯಾಗಿರುವೆನು. ಅವನು ನನಗೆ ಮಗನಾಗಿರುವನು. ಅವನು ತಪ್ಪು ಮಾಡಿದರೆ
    ತಂದೆ ಮಗನಿಗೆ ಬೆತ್ತದಿಂದ ಶಿಕ್ಷೆಯನ್ನು ಕೊಡುವೆನು ಮತ್ತು ನರಪುತ್ರರಂತೆ ಅವನನ್ನು ದಂಡಿಸುವೆನು.
  yap-yap: Bay gu par ni gag e chitamngin, me par ni ir fakag. Ra ngongliy e kireb,
    mu gu gechignag ni bod ba matam ni gechignag be’ nib mo’on ni fak.
  hlt-MCSB: Kamah he a napa la ka om vetih, anih khaw ka ca la om ni. A paihaeh vaengah
    anih Te hlang kah caitueng neh, Adam ca rhoek kah tlohtat neh ka tluung ni.
  mdy-ETH: ታ ዒዛኮ ዓዶ ማዓንዳኔ፤ ዒ ታኣኮ ናኣዚ ማዓንዳኔ፤ ዒ ዔኤቢ ዻቢንቲ ማዼቴያ ዓዴ ናይ ጳርቃሢ ጎይፆ ታ ጳርቃንዳኔ፤
  twi-ASANTE: Mɛyɛ nʼagya, na wayɛ me ba. Sɛ ɔyɛ bɔne a, mɛma aman bi atwe nʼaso.
  mwc-mwc: Yauku wai tamana ba kona wai natuku. Maranai goyona ina wosei wai, saroba
    ana berei ba ana kaobitotori nanakasike bage tama natuna kurina e wosewosei.
  eng-WEBU: I will be his father, and he will be my son. If he commits iniquity, I
    will chasten him with the rod of men and with the stripes of the children of men;
  wal-wal: Taani ayyo aawa gidana; ikka taayyo na7a gidana. I baliyo wode, taani a
    asaa xam77an, asai shociyo lissuwan a seerana.
  spa-PDDPT: Yo le seré padre y él me será hijo. Cuando haga mal lo corregiré con
    vara de hombres y con azotes de los hijos de hombres.
  gun-gun: Xee ma tuu 'rã, ha'e rã ha'e ma xera'y 'rã oiko. Xapy'a rei ha'e ojejavy
    ramo ma ambopaga 'rã avakue hyvyra po'i'i py, avakue gua'y kuery ombopia rami.
  agu-BL: Nocpon tetz taj i', nin i' tz'ocpon tetz incy'ajl. Poro kol tz'oc jun axonl
    tan juchle'n jun til tzinwutz, nocpon tzuntz tan cawse'n nin slo'onk wa'n, chi
    na ban jun yaj te cy'ajl.
  eng-PEV: I will be like his father, and he will be like my son. If he does wrong,
    I will send somebody to punish him, the way men punish people. But I will keep
    on looking after him, and I will keep on teaching him, just like a father does.
  ilo-ULB: Agbalinnakto nga amana, ket agbalinto met isuna nga anakko. No makabasol
    isuna, adalakto isuna babaen iti sarukod dagiti tattao ken babaen iti panangsaplit
    kadagiti annak ti tattao.
  kpg-kpg: Au gaa hai tamana ni mee, gei mee gaa hai di tama ni aagu. Mee gaa hai
    dana mee hala, gei au ga hagaduadua a mee be tamana e hagaduadua dana dama.
  uig-ARA: مەن ئۇنىڭغا ئاتا بولىمەن، ئۇ ماڭا ئوغۇل بولىدۇ. ئەگەر ئۇ قەبىھلىك قىلسا،
    ئۇنىڭغا ئىنسانلارنىڭ تايىقى بىلەن ۋە ئادەم بالىلىرىنىڭ ساۋاق-دۇمبالاشلىرى بىلەن
    تەربىيە بېرىمەن.
  tof-tof: Ka sab oya Ab namulo akó wa sab kürü olom yarile. Wa ne kolae nóma tónggapóne,
    ka sab oya wirri bidam ekyeno, aba tóba olomzan bidam akyanda.
  sus-sus: N findima a baba nan na, a fan findi n ma di ra. A na ba n ma kira xɔn
    ma, n a ɲaxankatama nɛ mixie saabui ra.
  pon-2006: I pahn wiahla seme, oh e pahn wiahla nei pwutak. Ma e pahn kin sapwungala,
    I pahn kin kapwungala duwehte pahpa men eh kin kapwungala nahio.
  jae-jae: Aê oc jatu eŋ tama ma eŋ êtu aê latuc. Eŋ embe êŋgôm sec aê oc jamêtôc
    eŋ êtôm tama teŋ kêmêtôc latu.
  ksd-ksd: Ina da ra tamana, ma na da natugu; ba i vana rara, ina vapagumanena ma
    ra virvirit kai ra tarai, ma ra umana mememene na virvirit kai ra umana natu i
    ra tarai;
  tur-YTC: Ben onun babası olacağım, o da benim oğlum olacak. Eğer kötülük işlerse,
    onu insan değneğiyle ve insan çocuklarının vuruşlarıyla yola getireceğim;
  grc-BRENT: Ἐγὼ ἔσομαι αὐτῷ εἰς πατέρα, καὶ αὐτὸς ἔσται μοι εἰς υἱόν· καὶ ἐὰν ἔλθῃ
    ἡ ἀδικία αὐτοῦ, καὶ ἐλέγξω αὐτὸν ἐν ῥάβδῳ ἀνδρῶν, καὶ ἐν ἁφαῖς υἱῶν ἀνθρώπων·
  ind-AYT: Aku akan menjadi Bapanya, dan dia akan menjadi anak-Ku. Jika dia bersalah,
    Aku akan menghukumnya dengan rotan manusia, dengan pukulan dari anak-anak manusia.
  nya-nya: Ine ndidzakhala abambo ake, ndipo iye adzakhala mwana wanga. Akadzachita
    choyipa, Ineyo ndidzamulanga ndi ndodo ndi zikwapu za anthu.
  hrv-hrv: 'Ja ću njemu biti otac, a on će meni biti sin: ako učini što zlo, kaznit
    ću ga ljudskom šibom i udarcima kako ih zadaju sinovi ljudski.'
  mps-mps: Tama ena te aga aya bidiyu, tama aga te eno wai bidiyu yaibao. Te agai
    dwai kolesaga ebo sogo, te eno agaba dene mabo sę eyu, te ayago aga waibolo ebo
    sę tiwai yaibao.
  tpi-tpi: Bai mi stap papa bilong em na em bai i stap pikinini bilong mi. Taim em
    i mekim pasin nogut, bai mi mekim save long em, olsem papa i mekim save long pikinini
    bilong en.
  dan-1931: Jeg vil være din Sæd en Fader, og den skal være mig en Søn! Når den synder,
    vil jeg tugte den med Menneskestok og Menneskers Slag*, { [*lempeligt.] }
  vie-OVCB: Ta làm Cha nó, nó làm con Ta. Nếu nó có lỗi, thì Ta sẽ trừng phạt như
    loài người dùng roi dạy con.
  guj-2017: હું તેનો પિતા થઈશ અને તે મારો દીકરો થશે. જો તે પાપ કરશે, તો હું માણસની
    સોટીથી તથા માણસનાં દીકરાઓના કોરડાથી તેને શિક્ષા કરીશ.
  pon-2006A: I pahn wiahla seme, oh e pahn wiahla nei pwutak. Ma e pahn kin sapwungala,
    I pahn kin kapwungala duwehte pahpa men eh kin kapwungala nahio.
  por-BRBSL: Eu serei seu pai, e ele será meu filho. Se ele cometer iniqüidade, castigá-lo-ei
    com a vara dos homens e com as listras dos filhos dos homens;
  aly-aly: Ayengan aynikw ikwerenh-apenyarl aneyenh, ran alerey atyenh-apenyarl aneyenh.
    Ra apmwelhel-aynteman, atha renh arratyel-ayntemarl, artewentyel arntarnt-arayntemel
    akalty-anthayntemel aynelikw-apeny.
  cth-cth: A na pa lah ka o vaiteh, ahni teh ka capa lah ao han. Payonpakainae sak
    pawiteh tami ni a hno e bongpai hoi ka yue han. Tami ni a hem e patetlah ka hem
    han.
  twi-twi: Mɛyɛ nʼagya, na wayɛ me Ba. Sɛ ɔyɛ bɔne a, mɛma aman bi atwe nʼaso.
  hlt-hlt: Kamah he a napa la ka om vetih, anih khaw ka ca la om ni. A paihaeh vaengah
    anih te hlang kah caitueng neh, Adam ca rhoek kah tlohtat neh ka tluung ni.
  tbz-SIM: M bo ntú o cicɛ kòò tu m birɛ, kòò dɔ̀ɔ̀ dɛ̀ɛ̀ í wenni nh ò potɛ́ onìtì
    ɔ̃ɔ̃ potɛ́ mɛ̀ɛ̀ botí o birɛ.
  msy-2020: Eghtɨ kɨ uabɨ ia inigh, egh ian Afeziamɨn mɨn ikɨtɨ, ia nan borimɨn mɨn
    ikiam. Egh an arazir kuram damightɨ kɨ mɨzazim a gasegham. Mati afeziam uan borim
    mɨzazim a gasi moghɨn kɨ a damuam.
  dop-dop: Ɩ kɑ́ nyǝnǝɣɩ-m ɩ cɑɑ nɑ mɑɑ nyǝnǝɣɩ-ɩ mɑ pǝyɑɣɑ. Ye ɩ pǝntǝnɑ-m mɑɑ hɔ
    ɩ kpɑŋʋɣʋ ɩsɩɩ pɑ lɑkʋɣʋ pǝyɑɣɑ tɔ.
  azb-azb: Mən ona Ata, o isə Mənə oğul olacaq. Günah edəndə onu insanların dəyənəyi
    ilə, bəşər övladlarının kötəkləri ilə vuracağam.
  eng-DBY: I will be his father, and he shall be my son. If he commit iniquity, I
    will chasten him with the rod of men and with the stripes of the sons of men;
  hin-2017: मैं उसका पिता ठहरूँगा, और वह मेरा पुत्र ठहरेगा। यदि वह अधर्म करे, तो मैं
    उसे मनुष्यों के योग्य दण्ड से, और आदमियों के योग्य मार से ताड़ना दूँगा। (2 कुरि.
    6:18, इब्रा. 1:5, इब्रा. 12:7)
  wol-KYG: Man maay doon baay ci moom, moom, muy doom ci man. Su defee naka su dul
    noonu, maa koy yare bantu nit, ak dumay doom aadama.
  eng-YLT: I am to him for a father, and he is to Me for a son; whom in his dealings
    perversely I have even reproved with a rod of men, and with strokes of the sons
    of Adam,
  kne-kne: Sak-en di manbalin ay ama na et sisya di anak ko. Dosaek mo man-amag si
    lawa ay kaman din iyat di ama ay manoplit si anak na.
  eng-WYC-2017: I shall be to him into a father, and he shall be to me into a son;
    and if he shall do anything wickedly, I shall chastise him in the rod of men,
    and in the wounds of the sons of men.
  eng-WMBB: I will be his father, and he will be my son. If he commits iniquity, I
    will chasten him with the rod of men and with the stripes of the children of men;
  urd-GVH: मैं उसका बाप हूँगा, और वह मेरा बेटा होगा। जब कभी उससे ग़लती होगी तो मैं
    उसे यों छड़ी से सज़ा दूँगा जिस तरह इनसानी बाप अपने बेटे की तरबियत करता है।
  rug-rug: meke Arau si kaqu na Tamana sa, meke kaqu na tuqu koreo Rau si asa. Pana
    sea si asa, si kaqu va kilasia Rau si asa kekeṉoṉo gua sa tamana sa koburu sapu
    hoke va kilasia sa sa tuna.
  gaz-gaz: Ani isaaf abbaa nan taʼa; innis ilma naa taʼa. Yommuu inni balleessaa hojjetuttis
    ulee namootaatiin isa nan adaba; alangee ilmaan namaa ittiin garafamaniinis nan
    garafa.
  fra-LSG: Je serai pour lui un père, et il sera pour moi un fils. S’il fait le mal,
    je le châtierai avec la verge des hommes et avec les coups des enfants des hommes;
  gnn-gnn: Ŋarranydja yurru nhanŋu bäpa'mirriŋuna, ga ŋayinydja yurru gäthu'mirriŋuna
    ŋarraku. Ŋuli ŋayi yurru ŋula nhä rom‐djarrpiny'tja djäma, ŋarranydja yurru ŋanya
    dhä‐ḏir'yunna, bitjan yana liŋgu bitjan ŋuli bäpa'mirriŋuyu nhanŋuway ŋayi gäthu'mirriŋunha
    raypirri'yun yätjŋuru ŋuriŋi dhä‐ḏir'yunarayu.
  yal-yal: N findi a fafe ra, a fan yi findi n ma dii xɛmɛn na. Xa a fe ɲaxin liga,
    n na a fe ɲaxin saranma nɛn a ra alo dii fafan diin natɔrɔnma kii naxan yi.
  haw-1868: 'Owau no auanei kona makuakane, a e lilo hoi ia i keiki na''u: a i hana
    ino kela, na''u no e paipai aku ia ia me ka laau ma ko ke kanaka, a me ka hahau
    ana ma ko na keiki a na kanaka.'
  arb-NAV: أَنَا أَكُونُ لَهُ أَباً وَهُوَ يَكُونُ لِيَ ابْناً، إِنِ انْحَرَفَ أُسَلِّطُ
    عَلَيْهِ الشُّعُوبَ الأُخْرَى لأُقَوِّمَهُ بِضَرَبَاتِهِمْ.
  ewe-ewe: Manye fofo nɛ eye eya hã anye vi nam. Ne ewɔ nu vɔ̃ la, mawɔ dukɔ bubuwo
    ŋu dɔ atsɔ ahe to nɛ,
  eng-LEE: 'I too will be to him as a father, and he shall indeed be to me as a son:
    so that when he committeth iniquity, I will chastise him with the rod of men,
    and with the plagues of the children of man;'
  gvn-gvn: '@see-verse:2SA.007.013'
  asm-FB: মই তেওঁৰ পিতৃ হম আৰু তেওঁ মোৰ পুত্ৰ হ’ব। তেওঁ অপৰাধী হ’লে মই মনুষ্যসকলৰ
    দণ্ডেৰে আৰু মনুষ্য সন্তান সকলৰ প্ৰহাৰৰ দ্বাৰাই তেওঁক শাস্তি দিম৷
  sus-A: ﭑ قِندِ مَ عَ بَبَ نَن نَ، عَ قَن قِندِ ﭑ مَ دِ رَ. عَ نَ بَ ﭑ مَ كِرَ شْن
    مَ، ﭑ عَ حَشَنكَتَمَ نّ مِشِيٍ سَابُي رَ.
  fra-SBL: Je serai son père, et il sera mon fils. S'il commet l'iniquité, je le châtierai
    avec la verge des hommes et avec les coups des enfants des hommes ;
  hbo-hbo: אֲנִי֙ אֶהְיֶה־לֹּ֣ו לְאָ֔ב וְה֖וּא יִהְיֶה־לִּ֣י לְבֵ֑ן אֲשֶׁר֙ בְּהַ֣עֲוֹתֹ֔ו
    וְהֹֽכַחְתִּיו֙ בְּשֵׁ֣בֶט אֲנָשִׁ֔ים וּבְנִגְעֵ֖י בְּנֵ֥י אָדָֽם׃
  piu-2006: '@see-verse:2SA.007.013'
  kik-kik: Nĩngatuĩka ithe, nake atuĩke mũrũ wakwa. Hĩndĩ ĩrĩa ageeka ũũru, ngaamũherithia
    na rũthanju rwa andũ, na ahũũrwo mahũũra nĩ andũ.
  omb-omb: Neu nain voragi tamana, me ngeie vin voragi netungu. Tavohe mo vai gineu
    esi neu nain gagavoe gena gaitatali, mwerehi tangaloi ram tatali reneture.
  fra-NCL: Je serai pour lui un père, et il sera pour moi un fils. S’il fait le mal,
    je le châtierai avec une verge d’hommes et des coups de fils d’hommes.
  cek-AK: Kai loe anih ih ampa ah ka oh han, anih loe ka capa ah om tih. Anih mah
    hmuen sah pazae moeng naehaeloe, anih to kaminawk ih thingboeng hoiah ka thuitaek
    moe, kaminawk mah boh baktiah ka boh han;
  cuk-cuk: An e-babga gunonikoed, degi, ede an-machiga gunonimogoed. Ichakwa daele,
    anse molidubgi, degi, suargi bibyolenai guoed, igi baba na e-machi-odurdakardaedyob
    anse guoed.
  uig-CYR: Мән униңға ата болимән, у Маңа оғул болиду. Әгәр у қәбиһлик қилса, униңға
    инсанларниң тайиғи билән вә адәм балилириниң савақ-думбалашлири билән тәрбийә
    беримән.
  pma-pma: Numoni mini hesuval koa kei vi natkuli kati ka navi tamen. Munak mot en
    tisaen, inau nitali mal eni hesuval tata tai san mahien min natnali vatalimal
    eni.
  tel-2017: అతనికి తండ్రిలా ఉండి కాపాడుకుంటాను. అతడు నాకు కుమారుడుగా ఉంటాడు. అతడు
    తప్పు చేస్తే మనుషుల దండంతో, వారిని కొట్టే దెబ్బలతో అతణ్ణి శిక్షిస్తాను.
  hat-BSA: Mwen va yon papa a li menm e li va yon fis pou Mwen. Lè li fè inikite,
    Mwen va korije li avèk baton lòm nan, ak kout fwèt a fis a lòm yo.
  bxh-bxh: Yau haba tamana, na in haba natugu. Ibe heyaya ya ginauli haba ai mada
    E pidili doha tau tamatama natuna ya pidili.
  kos-kos: Nga fah papa tumal ac el fah wen nutik. El fin oru kutena ma sufal, nga
    ac fah kael oana sie papa su kai tulik natul.
  hbo-WLC: אֲנִי֙ אֶהְיֶה־לּ֣וֹ לְאָ֔ב וְה֖וּא יִהְיֶה־לִּ֣י לְבֵ֑ן אֲשֶׁר֙ בְּהַ֣עֲוֺת֔וֹ
    וְהֹֽכַחְתִּיו֙ בְּשֵׁ֣בֶט אֲנָשִׁ֔ים וּבְנִגְעֵ֖י בְּנֵ֥י אָדָֽם׃
  ibo-ibo: Mụ onwe m ga-abụrụ ya nna. Ya onwe ya ga-abụkwara m nwa. Ọ bụrụ na o jehie,
    aga m eji mkpanaka mmadụ taa ya ahụhụ. Werekwa ihe otiti si nʼaka ndị mmadụ dụọ
    ya ọdụ.
  ory-ory: ଆମ୍ଭେ ତାହାର ପିତା ହେବା ଓ ସେ ଆମ୍ଭର ପୁତ୍ର ହେବ; ସେ ଅପରାଧ କଲେ ଆମ୍ଭେ ତାହାକୁ ମନୁଷ୍ୟମାନଙ୍କ
    ଦଣ୍ଡରେ ଓ ମନୁଷ୍ୟ-ସନ୍ତାନମାନଙ୍କ ପ୍ରହାରରେ ଶାସ୍ତି ଦେବା।
  wmt-wmt: '@see-verse:2SA.007.013'
  chk-chk: Iwe, ngang üpwe saman, nge i epwe nei. Lupwen epwe föföringau, üpwe emiriti
    ren wokun aramas, üpwe pwal wichi usun eman sam a wichi nöün.
  ssd-ssd: Yeŋge ndo nu tuku mam taŋaŋ mini le nu yiŋe kiŋo taŋaŋ minamŋgat. Nu mbarwa
    ta ye nu te-tiwam tuku ŋgusamŋgit. Kiŋo nu mbarte le mam nuŋeŋge nu te-tiwam tuku
    ŋguste taŋaŋ.
  rop-rop: En God garra jidan jis laiga dedi blanga im, en im garra jidan jis laiga
    san blanga God. En wen im dum nogudbala ting, wal God garra panishim im jis laik
    weya eni dedi panishim im san.
  ukr-1871: Я буду йому отцем, а він буде менї сином, а коли він провинить, покараю
    його людською лозиною й людськими карами;
  deu-1951: Ich will sein Vater sein, und er soll mein Sohn sein. Wenn er eine Missetat
    begeht, will ich ihn mit Menschenruten züchtigen und mit Schlägen der Menschenkinder
    strafen.
  eng-JPS: I will be to him for a father, and he shall be to Me for a son; if he commit
    iniquity, I will chasten him with the rod of men, and with the stripes of the
    children of men;
  srp-1865: Ja æu mu biti otac, i on æe mi biti sin; ako uèini što zlo, karaæu ga
    prutom ljudskim i udarcima sinova èovjeèijih.
  lug-lug: Nnaabeeranga kitaawe, naye aliba mwana wange. Bw’anasobyanga nnaamukangavvulanga
    n’omuggo ogw’abantu n’enga ez’abantu.
  heb-heb: אני אהיה לו לאב והוא יהיה לי לבן אשר בהעותו והכחתיו בשבט אנשים ובנגעי בני
    אדם׃
  ben-IRV: আমি তার বাবা হব ও সে আমার ছেলে হবে; সে অপরাধ করলে আমি লোকেদের শাস্তি ও
    মানব-সন্তানদের বেত দিয়ে আঘাত করে তাকে শাস্তি দেব৷
  pan-pan: ਮੈਂ ਉਸ ਦਾ ਪਿਤਾ ਹੋਵਾਂਗਾ ਅਤੇ ਉਹ ਮੇਰਾ ਪੁੱਤਰ ਹੋਵੇਗਾ। ਜੇ ਕਦੀ ਉਹ ਬੁਰਾਈ ਕਰੇ, ਤਾਂ
    ਮੈਂ ਉਹ ਨੂੰ ਮਨੁੱਖਾਂ ਦੀ ਜੋਗ ਸਜ਼ਾ ਅਤੇ ਆਦਮ ਦੀ ਸੰਤਾਨ ਦੀ ਜੋਗ ਸਜ਼ਾ ਨਾਲ ਤਾੜਨਾ ਦੇਵਾਂਗਾ।
  tkr-tkr: Zı mang'unemee Dek ixhes, manar Yizdemee dix ixhes. Mang'vee bınah hav'umee,
    Zı mang'us, insanaaşe cone uşaxaaşis caza hoolena xhinnena, caza hevles.
  mya-JVB: ငါ သည် သူ ၏အဘ ဖြစ် မည်။ သူ သည်လည်း ငါ ၏သား ဖြစ် လိမ့်မည်။ သူသည် ဒုစရိုက်
    ကိုပြုလျှင် လူ သုံးတတ်သော ကြိမ်လုံး နှင့် ငါဆုံးမ မည်။ လူ သား ရိုက် တတ်သကဲ့သို့
    ငါရိုက်မည်။
  tte-O: Kani yau besiele tamana yo iya besiele natugu. Tem ilopwano kani sige koina
    yasapi besiele tama yabo natuna iyayadudulai.
  tbg-tbg: Te vira qoka variariraro viva ti maaquvanoma varianarove. Viva qora kaiqa
    vara kairera, vira maaquvano qora kaiqa vara kaivaro nai qova vira ruqutiharo
    avuqavu intemake, tevata vira ruqutiha avuqavu qiainarave.
  hmo-hmo: Lau be iena tamana do lau lao, ia be lauegu natuna. Do ia kara dika neganai,
    lau ese ia do lau panisia, taunimanima edia tamana ese edia natuna idia panisia
    bamona.
  urd-urd: और मैं उसका बाप हूँगा और वह मेरा बेटा होगा, अगर वह ख़ता करे तो मैं उसे
    आदमियों की लाठी और बनी आदम के ताज़िया नों से नसीहत करूँगा।
  rus-SYN: Я буду ему отцом, и он будет Мне сыном; и если он согрешит, Я накажу его
    жезлом мужей и ударами сынов человеческих;
  bqc-SIM: Mámɛ máↄ dɛ aà mae ũ, aàpi iↄ dɛ ma nɛ́ ũ. Tó à tàaekɛ̀, má ĩadawà
    ń gooɛ, lá gbɛ̃nazĩna ì gbɛ̃́ gbɛ̃wa.
  tcz-CHONGTHU: Keima ama pa kahi ding chule ama kachapa hiding ahi. Ijem tia achonset
    khah tah leh, mipa khat in acha abolna banga keiman amachu kamoljolla kasuhdih
    a kasuhgim ding ahi.
  mar-mar: मी त्याचा पिता आणि तो माझा पुत्र असेल. त्याच्या हातून पाप घडले तर मी त्यास
    मनुष्याच्या काठीने आणि मनुष्यांच्या पुत्रांच्या चाबकांनी शासन घडवीन.
  soq-soq: Ne ipa me mamba wananteapa ita me ne otona wanalepi. Naita me kadiwa dewasapia
    ne me poka wanapa, ambi oto mamba otopa poka wanedia, rua.
  qub-qub: Nogami cashaj taytan. Paynami canga wamrä. Imatapis mana allita ruraptenga
    castigashäpaj. Papänin wamranta castigashannömi castigashaj.
  bqp-bqp: Manigↄ̃ denɛ De ũ, anigↄ̃ de ma nɛ́ ũ. Tó à taari kɛ̀, mani wɛ́ tãa
    kũ gòoomɛ, lákũ bisãsiri dì gbɛ̃ gbɛ̃ nà.
  hat-hat: M'ap yon papa pou li. Li menm l'ap yon pitit pou mwen. Si li fè sa ki mal,
    m'ap korije l' tankou yon papa korije pitit gason li.
  eng-BSB: I will be his Father, and he will be My son. When he does wrong, I will
    discipline him with the rod of men and with the blows of the sons of men.
  tod-tod: Nà ɓɔɠɔi nà ɠɛ bɛ ga ɠɛɛɠɛi, tɔun ge ɠɛ bɛ̀ ga doun zunu. Ni a faa ɲɔu
    ɠɛɛna, nà maaɠolo, eɠɛʋelei doun kɛɛɠɛi a ɗa ná-doin maaɠolo la.
  eng-WEBPB: I will be his father, and he will be my son. If he commits iniquity,
    I will chasten him with the rod of men and with the stripes of the children of
    men;
  kbq-kbq: Hagi Nagra agri nefa'na mani'nena, agra mofavreni'a manigahie. Hagi agrama
    kumi'ma hanige'na, Nagra nefa'ma mofavre'ama sefu'ma amino azeri antefatgoma hiaza
    hu'na azeri antefatgo hugahue.
  nhe-BL: Huan na nielis queja itata huan yajaya elis queja nocone. Huan intla yajaya
    nechixpanos, na nijtlatzacuiltis queja se tetaj quichihua ica icone. Quena, niquintequihuis
    tlacame tlen sequinoc tlaltini para ma quitlatzacuiltica nopampa na.
  bus-bus: Mɛ́gↄ̃ dɛnɛ De ũ, eégↄ̃ dɛ ma nɛ́ ũ. Tó à taari kɛ̀, mɛ́ wɛ́ɛ tãa kↄ̃n
    gòomɛ, lán gbɛ̃ntee è gbɛ̃ gbɛ̃ nà.
  gub-BL: Aiko putar tu romo ihe nehe. Wiko putar hera'yr romo a'e nehe. Aze ta'yr
    uzapo ikatu 'ym ma'e, tu uzepyk hehe. Aze a'e hera'yr uzapo ikatu 'ym ma'e nehe,
    azepyk putar hehe nezewegatete ihe nehe no.
  eng-DRA: 'I will be to him a father, and he shall be to me a son: and if he commit
    any iniquity, I will correct him with the rod of men, and with the stripes of
    the children of men.'
