verse: 2SA.007.013
translations:
  mal-C: അവനായിരിക്കും എന്റെ നാമത്തിന് ഒരു ആലയം പണിയുന്നത്. ഞാൻ അവന്റെ രാജത്വത്തിന്റെ
    സിംഹാസനം എന്നെന്നേക്കുമായി സ്ഥിരപ്പെടുത്തും.
  deu-TKW: Sie soll meinem Namen ein Haus bauen, und ich will ihren Königsthron für
    immer bestätigen.
  lin-lin: Ezali ye nde akotonga Ndako mpo na Kombo na Ngai, mpe Ngai nakolendisa
    mpo na libela kiti na ye ya bokonzi.
  eng-LSV: he builds a house for My Name, and I have established the throne of his
    kingdom for all time.
  eng-GNV: He shall buyld an house for my Name, and I will stablish ye throne of his
    kingdome for euer.
  eng-WEBSTER: He shall build a house for my name, and I will establish the throne
    of his kingdom for ever.
  nhw-BL: Huan yaya catli mocone, quena, nechchihuilis se caltiopamitl huan nijchihuas
    temachtli itlanahuatil para nochipa.
  swh-ONEN: Yeye ndiye atakayejenga nyumba kwa ajili ya Jina langu, nami nitaimarisha
    kiti cha enzi cha ufalme wake milele.
  bba-bba: Wiyɑ u koo mɑn diru bɑniɑ u kɑ nɛn yĩsiru bɛɛrɛ wɛ̃, kpɑ n win sinɑ ɡɔnɑ
    swĩi sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: He shall build a house for my name, and I will stablish the throne of
    his kingdom for ever.
  cpy-cpy: Riitaki wetsikinani nopanko. Ari notajonka-wentakiri, ashi rowatyeero ipinkatha-wentante
    ikaatzi icharini-teeyaari.
  mpx-mpx: He iya te Limi Bwabwalena ni tal alau kaiwena, inoke wana abalogugui na
    pamilil ni gasisi ge ni kalapapanet tubutubunau elal ni mihot.
  luo-luo: En ema noger ot ni nyinga, kendo anagur lochne gi pinyruodhe nyaka chiengʼ.
  meu-meu: Ia ese ruma auta baine haginia, lau ladagu ena; bona lau ese iena basileia
    teronona baina haginia, baine gini hanaihanai.
  npi-ULB: त्यसैले मेरो नाउँको निम्ति एउटा मन्‍दिर बनाउने छ र म त्यसको सिंहासनलाई
    सदाको निम्ति स्थापित गर्ने छु ।
  yor-yor: Òun ó sì kọ́ ilé fún orúkọ mi, èmi yóò sì fi ìdí ìjọba rẹ kalẹ̀ láéláé.
  emp-NTPO: Idjiabʌrʌ mʌ̃ itea de dromada oya. Idjid̶eba mʌ̃a israelerã boroda jũma
    yõbigaya.
  ind-ind: Dialah yang akan membangun rumah bagi kemuliaan-Ku, dan Aku akan menegakkan
    pemerintahannya untuk selama-lamanya.
  pes-OPCB: او همان کسی است که خانه‌ای برای من خواهد ساخت و من سلطنت او را تا به ابد
    پایدار خواهم کرد.
  tgl-ULB: Gagawa siya ng isang tahanan para sa aking pangalan, at itatatag ko ang
    trono ng kaniyang kaharian magpakailanman.
  cbu-NT: Sheersin, nuwaamtam pangi panguchinllinaya. Ashkatssin, nuwshat ksutkachuri,
    urutamari tiptsiree wanasir ksutchinllinaya.
  hui-hui: Kini ogoni ibugua wali agali i̱ni koria kaware ibilonaga i̱naga anda bulebira.
    Ani biragola i̱na maninaga ibu igini aguanerume dege kini haabo helolebero.
  mya-mya: သူ​သည်​ငါ​၏​အ​တွက်​ဗိမာန်​တော်​ကို​တည် ဆောက်​ရ​မည်။ ငါ​သည်​သူ​၏​ရာ​ဇ​ပလ္လင်​ကို
    ထာ​ဝ​စဉ်​တည်​မြဲ​စေ​မည်။-
  bod-N: ཡང་དེས་བདག་གི་མིང་གི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེང་བར་འགྱུར་ཞིང་། བདག་གིས་དེའི་རྒྱལ་ཁྲི་ཇི་སྲིད་བར་དུ་བརྟན་པར་བྱའོ།
    །
  sna-sna: Iye ndiye achavakira Zita rangu imba, uye ndichasimbisa chigaro choushe
    hwake nokusingaperi.
  spa-BLM: Él construirá una casa a mi nombre, y yo estableceré el trono de su reino
    para siempre.
  cac-cac: A' ol b'oanq'ue in cajnub' b'aj ol in b'inajoc. Ol vac'ann̈ejcan yopisio
    chi' d'a eb' yin̈tilal d'a masanil tiempo.
  swh-ULB: Naye atajenga nyumba kwa jina langu, nami nitakiimalisha kiti chake cha
    enzi daima.
  bel-bel: Ён збудуе дом імю Майму, і Я ўмацую трон царства яго навек.
  wed-wed: ma ega aiai ana vigulau ina vaitawanei. Ma tauna tempol ina voai Tau aubaiu,
  deu-ELBBK: Der wird meinem Namen ein Haus bauen; und ich werde den Thron seines
    Königtums befestigen auf ewig.
  mbb-OT: Iyan sikandin ebangun te valey para te kebeǥey kedì te zengeg, wey edsigureduwen
    ku he is menge kevuwazan din ebpekahadì taman te taman.
  mal-2015: അവൻ എന്റെ നാമത്തിന്നു ഒരു ആലയം പണിയും; ഞാൻ അവന്റെ രാജത്വത്തിന്റെ സിംഹാസനം
    എന്നേക്കും സ്ഥിരമാക്കും.
  rmc-rmc: Ov ačhavela Chramos pre pačiv mire naveske a me zathovava leskro kraľišagos
    pro furt.
  pes-OPV: او برای اسم من خانه‌ای بنا خواهد نمود وکرسی سلطنت او را تا به ابد پایدار
    خواهم ساخت.
  ron-1924: Ел ва зиди Нумелуй Меу о касэ ши вой ынтэри пе вечие скаунул де домние
    ал ымпэрэцией луй.
  aui-aui: da getana iiyabo rubana da yana wiibadana gwabinama inakabitavenina. Touna
    wosina kiiraviguve bare inayoghani.
  ben-OBCV: সেই আমার নামের জন্য এক গৃহ নির্মাণ করবে, ও আমি তার রাজ্যের সিংহাসন চিরস্থায়ী
    করব।
  som-som: Oo isna guri buu magacayga u dhisi doonaa, oo xoog baan u yeeli doonaa
    carshiga boqortooyadiisa weligiis.
  lat-VUC: Ipse ædificabit domum nomini meo, et stabiliam thronum regni ejus usque
    in sempiternum.
  eng-ASVBT: He shall build a house for my name, and I will establish the throne of
    his kingdom forever.
  ita-1885: Egli edificherà una casa al mio Nome, e io farò che il trono del suo regno
    sarà fermo in perpetuo.
  eng-LXXUP: He shall build for me a house to my name, and I will set up his throne
    even forever.
  eng-ULB: He will build a house for my name, and I will establish the throne of his
    kingdom forever.
  spa-VBL: Él será quien me construya una casa, y me aseguraré de que su reino dure
    para siempre.
  fra-_FOB: Ce sera lui qui bâtira une maison à mon nom, et j'affermirai le trône
    de son règne à toujours.
  mal-mal: അവൻ എന്റെ നാമത്തിന് ഒരു ആലയം പണിയും; ഞാൻ അവന്റെ രാജത്വത്തിന്റെ സിംഹാസനം
    എന്നേക്കും സ്ഥിരമാക്കും.
  urd-GVR: Wuhī mere nām ke lie ghar tāmīr karegā, aur maiṅ us kī bādshāhī kā taḳht
    abad tak qāym rakhūṅgā.
  suz-BL: मिनु मेकोमी आं नेंमी खिं का सेल्‍ब। गो मेको आ राज्‍य गेना हना यो बाक्‍ब
    सेल्‍नुङ। १राजा ५:१९; १राजा ६:१२; भजन संग्रह ८९:४-५; यसैया ९:६
  ita-1927: Egli edificherà una casa al mio nome, ed io renderò stabile in perpetuo
    il trono del suo regno.
  ckb-ckb: ئەو ماڵێک بۆ ناوی من بنیاد دەنێت و منیش بۆ هەتاهەتایە تەختی پاشایەتییەکەی
    جێگیر دەکەم.
  eng-BBE: He will be the builder of a house for my name, and I will make the seat
    of his authority certain for ever.
  kan-OKCV: ಅವನೇ ನನ್ನ ಹೆಸರಿಗಾಗಿ ದೇವಾಲಯನ್ನು ಕಟ್ಟುವನು. ನಾನು ಅವನ ರಾಜಸಿಂಹಾಸನವನ್ನು ಸದಾಕಾಲಕ್ಕೂ
    ಸ್ಥಿರಮಾಡುವೆನು.
  tam-2017: அவன் என்னுடைய நாமத்திற்கென்று ஒரு ஆலயத்தைக் கட்டுவான்; அவனுடைய ராஜ்ஜியபாரத்தின்
    சிங்காசனத்தை என்றைக்கும் நிலைக்கச்செய்வேன்.
  spa-RV-1909: El edificará casa á mi nombre, y yo afirmaré para siempre el trono
    de su reino.
  ron-BTF: El va zidi o casă pentru numele meu și eu voi întări tronul împărăției
    lui pentru totdeauna.
  eng-WEBP: He will build a house for my name, and I will establish the throne of
    his kingdom forever.
  eng-FBV: He will be the one to build me a house, and I will make sure his kingdom
    lasts forever.
  nld-1939: Hij zal mijn Naam een tempel bouwen, en Ik zal zijn koningstroon voor
    altijd bestendigen.
  nch-BL: Huan yaya cati mocone, quena, techchihuilis se tiopamit huan nijchihuas
    temachti itanahuatil para nochipa.
  vie-1934: Nó sẽ xây một đền thờ cho danh ta, và ta sẽ khiến cho ngôi cùng nước nó
    bền đổ đời đời.
  hin-CV: वही मेरी प्रतिष्ठा में भवन बनाएगा. मैं उसका राज सिंहासन चिरस्थायी करूंगा.
  spa-BES: Él será el constructor de una casa a mi nombre, y haré segura la sede de
    su autoridad para siempre.
  tdx-tdx: Ie ty handranjy anjomba ho amy añarakoy, le horizako ho nainai’e i fifeleha’ey.
  tha-KJV: เขาจะเป็นผู้สร้างนิเวศเพื่อนามของเรา และเราจะสถาปนาบัลลั​งก​์​แห่​งราชอาณาจักรของเขาให้​อยู่​เป็นนิตย์
  por-BR-2018: Ele edificará casa a meu nome, e eu afirmarei para sempre o trono de
    seu reino.
  deu-ELO: Der wird meinem Namen ein Haus bauen; und ich werde den Thron seines Königtums
    befestigen auf ewig.
  eng-WYC-2018: (And) He shall build an house to my name, and I shall make stable
    the throne of his realm till into without end;
  epo-epo: Li konstruos domon al Mia nomo; kaj Mi fortikigos la tronon de lia regno
    por eterne.
  uig-PIN: Mening namim üqün bir ɵyni yasiƣuqi u bolidu, wǝ Mǝn uning padixaⱨliⱪ tǝhtini
    ǝbǝdgiqǝ mustǝⱨkǝm ⱪilimǝn.
  beo-beo: E da Na Debolo diasu gagumu, amola ea ouligisu da eso huluane fifi ahoanoma:ne,
    amo Na da ilegesa.
  tpi-OTNT: Em dispela king tasol bai i wokim haus bilong mi, bilong ol manmeri i
    ken kam klostu long mi long en. Na bai mi mekim ol man long lain bilong em tasol
    i kamap king oltaim oltaim.
  hau-SA: Shi zai gina gida domin Sunana, zan kuwa kafa gadon sarautarsa har abada.
  uig-LAT: Méning namim üchün bir öyni yasighuchi u bolidu, we Men uning padishahliq
    textini ebedgiche mustehkem qilimen.
  nde-nde: Lowo nguye ozakwakhela iBizo lami indlu, njalo ngizaqinisa isihlalo sobukhosi
    sombuso wakhe kuze kube nininini.
  ton-ton: Te ne langa ʻe ia ha fale maʻa hoku hingoa, pea te u fokotuʻu ʻae nofoʻanga
    fakatuʻi ʻo hono puleʻanga ke taʻengata.
  ces-1613: Onť ustaví dům jménu mému, a já utvrdím trůn království jeho až na věky.
  eng-WMB: He will build a house for my name, and I will establish the throne of his
    kingdom forever.
  tam-TCV: அவனே என் பெயருக்காக ஒரு ஆலயத்தைக் கட்டுவான். அவனுடைய அரசாட்சியின் அரியணையை
    நான் என்றென்றும் நிலைநிறுத்துவேன்.
  ceb-ULB: Magtukod siya ug balay alang sa akong ngalan, ug ipahiluna ko ang trono
    sa iyang gingharian hangtod sa kahangtoran.
  pol-UBG: On zbuduje dom dla mojego imienia, a ja utwierdzę tron jego królestwa na
    wieki.
  agr-agr: Dutika ai, nunú wi pujustinnak jegamjutkatnai. Tuja ame wegantunmayan apu
    atinun tuke adaitinaitjai.
  kyc-kyc: Doo kiŋi rombo palyuo kararono dokome nambana tembole anda pyakara. Dee
    nambame banya manjo paramo dupwanako akali dupwa kiŋi ingyarapu palyuo puu parami
    lao rombo palyarapu piru.
  urd-GVU: وہی میرے نام کے لئے گھر تعمیر کرے گا، اور مَیں اُس کی بادشاہی کا تخت ابد
    تک قائم رکھوں گا۔
  deu-1912: Der soll meinem Namen ein Haus bauen, und ich will den Stuhl seines Königreichs
    bestätigen ewiglich.
  ntj-ntj: Nyangkalta katja palunyalu tjurrtju purlkanya ngayuku-tju palyalku wantiku.
    Nyangka-ya palunyaku tjamu marlangkatja-marlangkatja puurrpa tirtu nyinarra-wanarayinma.
  kan-2017: ಅವನು ನನ್ನ ಹೆಸರಿಗಾಗಿ ಒಂದು ಮನೆಯನ್ನು ಕಟ್ಟುವನು. ನಾನು ಅವನ ರಾಜ್ಯದ ಸಿಂಹಾಸನವನ್ನು
    ನಿರಂತರವಾಗಿ ಸ್ಥಿರಪಡಿಸುವೆನು.
  yap-yap: Bayi toy ba tempel ni fan ngog, ma bay gu gagiyegnag nge par e pi’in ni
    owchen ngu’ur gagiyeggad ndariy n’umngin nap’an.
  hlt-MCSB: Ka ming ham Te anih loh im a sak ni vetih a ram kah ngolkhoel te kumhal
    duela ka cikngae sak ni.
  mdy-ETH: ታኣኮ ጌኤዦ ማኣሮ ማዣንዳሢ ዒዛኬ፤ ዒዛኮ ካኣቱሞ ናንጊና ናንጋያ ታ ማሃንዳኔ።
  twi-ASANTE: Ɔno ne obi a ɔbɛsi dan de me din ato so. Na matim nʼahemman mu ahennwa
    ase afebɔɔ.
  mwc-mwc: Kona mom God ana yove ina bowai kau Waba kairavina, ba ana basileiya aba
    makimakirina ana terei damanei.
  eng-WEBU: He will build a house for my name, and I will establish the throne of
    his kingdom forever.
  wal-wal: Ta sunttaayyo keettaa keexxanai a; taani a kawotaa araataa merinau mintta
    essana.
  spa-PDDPT: Él edificará casa a mi Nombre y Yo afirmaré el trono de su reino para
    siempre.
  gun-gun: Ha'e va'e ae ma ojapo 'rã peteĩ oo xerery oĩ aguã, ha'e rã xee ajapo 'rã
    raka'e rã peve ipo'aka oiny aguã rami.
  agu-BL: I' tzun tz'ocpontz tan banle'n yi jun inca'la'tz, nin scawunk i' tetz ben
    k'ej ben sak.
  eng-PEV: Nobody can stop him from being the big boss of this country. And then his
    son will be the big boss, and later his son’s son will be the big boss. It will
    be like that for ever. The big boss will always be a son from your family. Your
    son is the right one to build a house for me, not you.
  ilo-ULB: Mangbangunto isuna iti balay gapu iti naganko, ken pagtaginayunekto ti
    trono iti pagarianna.
  kpg-kpg: Deelaa go mee dela e haga duu aga dogu Hale Daumaha. Au gaa dugu dono madawaawa
    bolo aalaa digau e hai nia king gaa hana hua beelaa.
  uig-ARA: مېنىڭ نامىم ئۈچۈن بىر ئۆينى ياسىغۇچى ئۇ بولىدۇ، ۋە مەن ئۇنىڭ پادىشاھلىق
    تەختىنى ئەبەدگىچە مۇستەھكەم قىلىمەن.
  tof-tof: Kürü ene müót sab wató ele, kürü sab nóla kagürnórre. Kürüme sab metat
    darrü küp asi yarile, sab metat-metat nótó balngomól yarile kingzan.
  sus-sus: A fama n ma hɔrɔmɔbanxi tide, n a xa mangɛya mabanbanma nɛ abadan.
  pon-2006: Ih me pahn kauwadahng ie tehnpas ehu, oh I pahn katengehdi mwoale pwe
    kadaudoke kan en kin kakaun poatopoat.
  jae-jae: Eŋ oc êkwê andu teŋ êtu ŋoc ŋaêŋa ma jakêŋ ênê lêpôŋ kiŋŋa êkô endeŋ tôŋgeŋ.
  ksd-ksd: la iat na pait ta pal pi ure ra iangigu, ma ina page ra kiki na king ta
    kana varkurai pa na mutu.
  tur-YTC: O benim adıma bir konut yapacak, ben de onun krallığının tahtını sonsuza
    dek sürdüreceğim.
  grc-BRENT: Αὐτὸς οἰκοδομήσει μοι οἶκον τῷ ὀνόματί μου, καὶ ἀνορθώσω τὸν θρόνον αὐτοῦ
    ἕως εἰς τὸν αἰῶνα.
  ind-AYT: Dia akan mendirikan rumah bagi nama-Ku, dan Aku akan menegakkan kerajaannya
    sampai selama-lamanya.
  nya-nya: Iye ndiye amene adzamangire nyumba Dzina langa, ndipo Ine ndidzakhazikitsa
    ufumu wake kwamuyaya.
  hrv-hrv: On će sagraditi dom imenu mojem, a ja ću utvrditi njegovo prijestolje zauvijek.
  mps-mps: Te kingo naga te eno be sę emainu yaibao, te eno we bidi dabe augwali
    ena pąba asomainu emainao. Tama te eno aga hani bidi dabede naga te sesemane
    bidada pabo sogo king bidi pedalumainu ilaibao.
  tpi-tpi: Em dispela king tasol bai i wokim haus bilong mi, bilong ol manmeri i ken
    kam klostu long mi long en. Na bai mi mekim ol man long lain bilong em tasol i
    kamap king oltaim oltaim.
  dan-1931: Han skal bygge mit Navn et Hus, og jeg vil grundfæste hans Kongetrone
    evindelig.
  vie-OVCB: Nó sẽ cất cho Ta một Đền Thờ. Ta sẽ củng cố ngôi nước nó mãi mãi.
  guj-2017: તે મારા નામને માટે એક ઘર બાંધશે અને હું તેનું રાજયાસન સદાને માટે સ્થાયી
    કરીશ.
  pon-2006A: Ih me pahn kauwadahng ie tehnpas ehu, oh I pahn katengehdi mwoale pwe
    kadaudoke kan en kin kakaun poatopoat.
  por-BRBSL: Ele construirá uma casa em meu nome, e eu estabelecerei o trono de seu
    reino para sempre.
  aly-aly: Nthakenh ingwerentyel apmer nhenh rakey-angenh ikwer-they. Alerikw ikwerenh-rnem
    ingkern-penh-rnem-then rernem atyetyart-anem aneyenh intem-antey.
  cth-cth: Ahni ni ka min o nahane im a sak han. A uknaeram bawitungkhung a yungyoe
    ka caksak han.
  twi-twi: Ɔno ne obi a obesi dan de me din ato so. Na matim nʼaheman mu ahengua ase
    afebɔɔ.
  hlt-hlt: Ka ming ham te anih loh im a sak ni vetih a ram kah ngolkhoel te kumhal
    duela kacikngae sak ni.
  tbz-SIM: Weè yó m mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀, mí mmɔ́mmuɔ nkɛ̀ n fíí nho kpɑ̀tì teii, kɛ̀
    tì mbo yɛmɔ̀rɛ̀ yɛmɔu.
  msy-2020: Atrivir kamra, a na bagh Dɨpenimɨn ingaram. Eghtɨ kɨ an ovavir boribar
    amightɨ, me gɨn atrivibar ikɨ gavgavigh mamaghɨra ikiam.
  dop-dop: Ɩnɩ ɩ kɑ́ ŋmɑnɑ-m tǝyɑɣɑ nɑ mɑɑ yele nɑ ɩ kɑwulɑɣɑ kumte wɛɛ tɑm tɔɔ.
  azb-azb: O Mənim ismimə ev tikəcək və onun şahlıq taxtını əbədi möhkəm edəcəyəm.
  eng-DBY: It is he who shall build a house for my name, and I will establish the
    throne of his kingdom for ever.
  hin-2017: मेरे नाम का घर वही बनवाएगा, और मैं उसकी राजगद्दी को सदैव स्थिर रखूँगा।
    (1 राजा. 5:5)
  wol-KYG: Kookooy tabax kër, ñeel sama tur, te maay saxal ab jalam ba fàww.
  eng-YLT: He doth build a house for My Name, and I have established the throne of
    his kingdom unto the age.
  kne-kne: Sisya di mangisaad si Timplo ay panbeeyak yan ilaek ta din panturayan di
    poli na et maga polos di patingga na.
  eng-WYC-2017: He shall build an house to my name, and I shall make stable the throne
    of his realm till into without end;
  eng-WMBB: He will build a house for my name, and I will establish the throne of
    his kingdom forever.
  urd-GVH: वही मेरे नाम के लिए घर तामीर करेगा, और मैं उस की बादशाही का तख़्त अबद तक
    क़ायम रखूँगा।
  rug-rug: Asa sa tie sapu kaqu kuria sa Zelepade taqarau, meke kaqu va koa hola ia
    Arau sa nana binaṉara ninae rane ka rane,
  gaz-gaz: Kan maqaa kootiif mana ijaaru isa; anis teessoo mootummaa isaa bara baraan
    jabeessee nan dhaaba.
  fra-LSG: Ce sera lui qui bâtira une maison à mon nom, et j’affermirai pour toujours
    le trône de son royaume.
  gnn-gnn: Ga ŋayina yurru ŋuriŋina yolŋuyuna dhuḻ'yun buṉbunydja ŋarraku, bala nhinanydja
    ŋayi yurru yukurra buŋgawana ŋayi wal'ŋu ŋurruŋuna yanana.
  yal-yal: Na nan n batu banxin tima n xa, n yi a mangayaan sɛnbɛ so habadan.
  haw-1868: Nana no e hana i hale no ko'u inoa, a e hookupaa hoi au i ka nohoalii
    o kona aupuni a mau loa aku.
  arb-NAV: هُوَ يَبْنِي بَيْتاً لاِسْمِي، وَأَنَا أُثَبِّتُ عَرْشَ مَمْلَكَتِهِ إِلَى
    الأَبَدِ.
  ewe-ewe: Eyae anye ame si atu gbedoxɔ nam eye mana eƒe fiaɖuƒe nanɔ anyi ɖaa.
  eng-LEE: He it is that shall build a house for my name, and I will establish the
    throne of his kingdom for ever.
  gvn-gvn: '@see-verse:2SA.007.012'
  asm-FB: মোৰ নামৰ কাৰণে তেওঁহে এটা গৃহ নিৰ্ম্মাণ কৰিব আৰু মই তেওঁৰ ৰাজসিংহাসন চিৰস্থায়ী
    কৰিম।
  sus-A: عَ قَمَ ﭑ مَ هْرْ مْبَنشِ تِدٍ، ﭑ عَ شَ مَنفّيَ مَبَنبَنمَ نّ عَبَدَن.
  fra-SBL: Il bâtira une maison à mon nom, et j'établirai pour toujours le trône de
    son royaume.
  hbo-hbo: ה֥וּא יִבְנֶה־בַּ֖יִת לִשְׁמִ֑י וְכֹנַנְתִּ֛י אֶת־כִּסֵּ֥א מַמְלַכְתֹּ֖ו
    עַד־עֹולָֽם׃
  piu-2006: Katutjaku wangka Natjanalu Tapitangka kutu alatji tjakultjunu, “Nyuntupa
    katjalutju ngayuku tjaatji palyara ngaratjunku. Katja paluru mayutju tiṉa nyinarra
    wiyarrinyingka, palumpa katjaṉa tjanampa mayutju tiṉa nyinatjunku. Palunya nyinarra
    wiyarrinyingka palumpa katjaṉa tjanampa mayutju tiṉa nyinatjunku. Alatji nguwanpaṉa
    tjananya nyinatjunku nyuntupa walytja ngaṉṯitja tjuṯa kutuya mayutju tjuṯa nyinamalpa.
    Tapita. Nyuntupa katja mayutju tiṉa nyinarra wiyawanangku palyantjangka ngayulu
    paapa aṉangu nguwanpangku itjipungku, tjukarurrulkitjangku. Wiyaṉa wantikatiku
    Tjuulanya nguwanpa, kutuṉa purinypa kanyilku.”
  kik-kik: Ũcio nĩwe ũgaaka nyũmba ĩtanĩtio na Rĩĩtwa Rĩakwa, na nĩngarũgamia gĩtĩ
    kĩa ũnene wake nginya tene.
  omb-omb: Ngeie hi vin vutu na vale huri na henagu, siu nain teu na herei nona ratahigi
    goro vagituei.
  fra-NCL: C’est lui qui bâtira une maison à mon nom, et j’affermirai pour toujours
    le trône de son royaume.
  cek-AK: Anih mah kai ih ahmin hanah im to sah tih, anih prae ukhaih angraeng tangkhang
    loe dungzan khoek to ka caksak han.
  cuk-cuk: We-be-machi anga anse-goled-neg sobnonikoed, degi, e-negsemaid-igar degisadegu
    an ogannobaloed.
  uig-CYR: Мениң намим үчүн бир өйни ясиғучи у болиду, вә Мән униң падишалиқ тәхтини
    әбәткичә мустәһкәм қилимән.
  pma-pma: Hehi kei keke heti eim koa inau nito ien. Ka numon losilkatien onen koakeil
    ikistal ika en vatiamal onen hel heha vio … keite teni hetovuol.
  tel-2017: అతడు నా పేరును ఘనపరిచేలా ఒక మందిరం నిర్మిస్తాడు. అతని సింహాసనాన్ని నేను
    నిత్యమైనదిగా స్థిరపరుస్తాను.
  hat-BSA: Li va bati yon kay pou non Mwen e Mwen va etabli twòn wayòm li a jis pou
    tout tan.
  bxh-bxh: In logena hesagu yai haba egu luma ya ginauli, yo haba E faꞌobiyo kin,
    hige anadan.
  kos-kos: El pa mwet se su ac musai sie tempul nu sik, ac nga fah oru fita lal in
    leum ma pahtpat.
  hbo-WLC: ה֥וּא יִבְנֶה־בַּ֖יִת לִשְׁמִ֑י וְכֹנַנְתִּ֛י אֶת־כִּסֵּ֥א מַמְלַכְתּ֖וֹ
    עַד־עוֹלָֽם׃
  ibo-ibo: Ọ bụ ya ga-ewuru m ụlọ. Aga m eme ka ocheeze nke alaeze ya guzosie ike
    ruo mgbe ebighị ebi.
  ory-ory: ସେ ଆମ୍ଭ ନାମ ନିମନ୍ତେ ଏକ ଗୃହ ନିର୍ମାଣ କରିବ ଓ ଆମ୍ଭେ ତାହାର ରାଜ୍ୟ-ସିଂହାସନ ଅନନ୍ତକାଳସ୍ଥାୟୀ
    କରିବା।
  wmt-wmt: '@see-verse:2SA.007.012'
  chk-chk: Ätewe epwe aüetä eu imw fän itei, nge ngang üpwe anüküchara an nemenem
    lon mwün tori feilfeilachök.
  ssd-ssd: Nuŋge tiŋga ye tuku wande suŋgo te-tiwamŋgat. Yeŋge ndo gabat sugo ndare
    ndui ta mbolŋge madiniŋgi le tugeka tuturmba minmba minamŋgaig.
  rop-rop: En det san na garra bildimap det haus blanga God. En God garra meigim det
    femili lain blanga im kipgon jidanbat king olagija.
  ukr-1871: Він збудує дом іменнї мойму, й я впотужню царський престол його на віки.
  deu-1951: der soll meinem Namen ein Haus bauen, und ich will den Thron seines Königreichs
    auf ewig befestigen.
  eng-JPS: He shall build a house for My name, and I will establish the throne of
    his kingdom for ever.
  srp-1865: On æe sazidati dom imenu mojemu, i utvrdiæu prijesto carstva njegova dovijeka.
  lug-lug: Oyo yalizimbira Erinnya lyange ennyumba, era ndinyweza entebe ye ey’obwakabaka
    bwe ennaku zonna.
  heb-heb: הוא יבנה בית לשמי וכננתי את כסא ממלכתו עד עולם׃
  ben-IRV: আমার নামের জন্য সে এক ঘর তৈরী করবে এবং আমি তার রাজসিংহাসন চিরস্থায়ী করব৷
  pan-pan: ਉਹ ਮੇਰੇ ਨਾਮ ਦਾ ਇੱਕ ਭਵਨ ਬਣਾਵੇਗਾ ਅਤੇ ਮੈਂ ਉਸ ਦੀ ਰਾਜ ਗੱਦੀ ਨੂੰ ਸਦੀਪਕ ਕਾਲ ਤੱਕ
    ਸਥਿਰ ਰੱਖਾਂਗਾ।
  tkr-tkr: Mang'vee Yizde doyulyun xav alya'as. Zınab mang'una paççahiyvalla gırgıne
    gahbışis it'umaa'asda.
  mya-JVB: ထိုသားသည် ငါ ၏နာမ အဘို့ အိမ် ကို ဆောက် လိမ့်မည်။ သူ ထိုင်သော ရာဇပလ္လင်
    ကို အစဉ်အမြဲ ငါတည် စေမည်။
  tte-O: Na iya bwaite nume yakayakasisina kani ikabi esagu kaiwena kabo ana kaba
    loina yakeleisinani ikaiwe yo yayapanaisani tubunao kolili imiyayai.
  tbg-tbg: Ho vi vaiintivama ti hutuara iriharo ti naavu kaqa timitaanarove. Te tiariraro
    vira ankuvano raqikiha vare kaiqava kia taiqa viraitiro, ekaa enta ekaa entama
    variqiro vuanarove.
  hmo-hmo: Ia ese ruma badana lauegu Ladana totona do ia haginia, bona lau ese iena
    basileia do lau haginia goada, unai basileia be do ia gini hanaihanai.
  urd-urd: वही मेरे नाम का एक घर बनाएगा और मैं उसकी बादशाहत का तख़्त हमेशा के लिए
    क़ाईम करूँगा।
  rus-SYN: Он построит дом имени Моему, и Я утвержу престол царства его навеки.
  bqc-SIM: Aàpi mɛ́ a kpɛdↄ, ma tↄ́ iↄ kuwà, mí tó aàↄ zↄ̃lɛa kpalau e gↄↄpii.
  tcz-CHONGTHU: Ama chun keima minna in khat asah ding chule keiman alenggam chu atonsot
    a kasuhdet peh ding ahi.
  mar-mar: तो माझ्या नावाप्रीत्यर्थ मंदिर बांधील. त्याचे राज्य मी नेहमीसाठी मजबूत
    करीन.
  soq-soq: Ita do mai mida wisepie me wanwanba bolawa wadepia rua, diaida. Me ando
    ne duna wadepi.
  qub-qub: Paymi rurapämangapaj juc Templuta. Paypita mirajcunami imaycamapis mandangapaj.
  bqp-bqp: Àpi mɛ́ ani kpɛ́ bo kũ ma tↄ́ nigↄ̃ kúa, mani a kpatablena gbá pɛ́tɛ,
    anigↄ̃ kí ble ari gↄrↄ sĩnda pínki.
  hat-hat: Se li menm ki va bati yon tanp pou mwen. M'ap fè gouvènman l' lan kanpe
    fèm pou tout tan.
  eng-BSB: He will build a house for My Name, and I will establish the throne of his
    kingdom forever.
  tod-tod: Tɔ ɠa é ʋaazu pɛlɛ losu bɛ̀, nà ɓaa ná-masa kpɔkpɔgi maazu eyɛsu ɠɔ.
  eng-WEBPB: He will build a house for my name, and I will establish the throne of
    his kingdom forever.
  kbq-kbq: Hagi e'i ana ne'mo Nagri nagima erisgama hanaza nona kisige'na Nagra, kini
    eri'zama'a eri hanavetinena kini tramo'a agri nagapi mevava huno vugahie.
  nhe-BL: Huan yajaya tlen mocone, quena, nechchihuilis se caltiopamitl huan nijchihuas
    temachtli itlanahuatil para nochipa.
  bus-bus: Àpi bé eé kpɛ́ dↄ kɛ̀ ma tↄ́ égↄ̃ kúa, mɛ́ à kpatablena gbá pɛ́ɛ, eégↄ̃
    kí blee ai gurↄ píngi.
  gub-BL: A'e ae uzapo putar heràpuzuhu ihewe a'e nehe. Amuigo kar putar izuapyapyr
    tuwihawete romo ihe wà nehe, tuweharupi ihe wà nehe.
  eng-DRA: He shall build a house to my name, and I will establish the throne of his
    kingdom for ever.
