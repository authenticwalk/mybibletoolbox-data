verse: 2SA.007.016
translations:
  mal-C: നിന്റെ ഭവനവും നിന്റെ രാജ്യവും എന്നേക്കും എന്റെ മുമ്പാകെ നിലനിൽക്കും; നിന്റെ
    സിംഹാസനം എന്നെന്നേക്കും സുസ്ഥിരമായിരിക്കും.’ ”
  deu-TKW: 'Vielmehr soll dein Königshaus für immer vor mir Bestand haben: dein Thron
    soll für alle Zeiten feststehen!'
  lin-lin: Libota na yo ya bokonzi mpe bokonzi na yo ekowumela tango nyonso liboso
    na Ngai, mpe kiti na yo ya bokonzi ekolendisama mpo na libela. »
  eng-LSV: and your house and your kingdom [are] steadfast before you for all time,
    your throne is established for all time.”
  eng-GNV: And thine house shall be stablished and thy kingdome for euer before thee,
    euen thy throne shalbe stablished for euer.
  eng-WEBSTER: 'And thy house and thy kingdom shall be established for ever before
    thee: thy throne shall be established for ever.'
  nhw-BL: Huan na niquintlalis moteipan ixhuihua para quipiyase tlanahuatili para
    nochipa noixpa. Quena, motequiticayo tlen tlanahuatijquetl nimitzmacatoc para
    nochipa huan nochipa se moteipan ixhui tlanahuatis.
  swh-ONEN: Nyumba yako na ufalme wako utadumu milele mbele zangu, kiti chako cha
    enzi kitafanywa imara milele.’ ”
  bba-bba: Win bweseru tɑ ǹ ɡbimɔ. Win bɑndu tɑ ko n mɑɑ wɑ̃ɑwɑ win bibun bweseru
    sɔɔ, kpɑ n ten dɑm sire sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And thine house and thy kingdom shall be stablished for ever before
    thee: thy throne shall be stablished for ever.'
  cpy-cpy: Ashi rowaero ipinkathari-yitee picharinitaneeyaari eejatzi eeroka. Ari
    okantee-tatyeeyaani ipinkathari-wentantee.”
  mpx-mpx: Wam limi ge wam abalogugui nihi mihot matawa sauga gegewena; wam abalogugui
    ni gasisi ge ni kalapapanet tubutubumwau elal nige ni momowasi.’”
  luo-luo: Odi gi pinyruodhi nosik nyaka chiengʼ e nyima kendo lochni nogurre nyaka
    chiengʼ.’ ”
  meu-meu: Emu iduhu bona emu basileia na bae gini tutuka-tutuka vairagu ai, bona
    emu terono na baine hedai hanainanai.
  npi-ULB: तेरो घराना र राज्य तेरो सामु सदाको निम्ति सुदृढ गरिने छ । तेरो सिंहसान
    सदाको निम्ति स्थापित गरिने छ' ।”
  yor-yor: A ó sì fi ìdílé rẹ àti ìjọba rẹ múlẹ̀ níwájú rẹ títí láé, a ó sì fi ìdí
    ìtẹ́ rẹ múlẹ̀ títí láé.’ ”
  emp-NTPO: Mʌ̃a bʌd̶eba yõbʌdara idu jõbiẽ́a. Id̶iba ʌ̃taa mʌ̃a ãdjirãra israelerã
    boroda b̶ʌya.”–
  ind-ind: Kerajaan keturunanmu akan terus memerintah selamanya di hadapan-Ku, dan
    kerajaanmu akan kekal.’”
  pes-OPCB: بدان که خاندان تو تا به ابد باقی خواهد ماند و در حضور من سلطنت خواهد کرد.»
  tgl-ULB: Pagtitibayin ang iyong tahanan at kaharian magpakailanman sa harapan mo.
    Itatatag ang iyong trono magpakailanman.”'
  cbu-NT: Shiyachchimari chinllinish kurakaam kinakchinllina. Anoom nuwshat istakachuri,
    kapung ksutchima. Ashkachuri, uwshtisin urutamari nuwaa tputsiri ksutchinllinaya,
    átcha Apanlli, támatcha, Apanll tárangiya Natánaatsi.
  hui-hui: Ani helowa í̠naga waneigini aguaneru halu ereba nahe kini ha aribia haga
    bima puabo helolebero, laya lalu Debidi lamibe, lalu Anduane Homogohanda Nadanahondo
    lai hene.
  mya-mya: သင်​၏​အ​မျိုး​အ​နွယ်​သည်​အ​ဘယ်​အ​ခါ ၌​မျှ​မ​တိမ်​ကော​ဘဲ သင်​၏​နိုင်​ငံ​သည်​ထာ​ဝ
    စဉ်​တည်​လိမ့်​မည်။ သင်​၏​ရာ​ဇ​အာ​ဏာ​စက် သည်​လည်း​အ​ဘယ်​အ​ခါ​၌​မျှ​ပျက်​သုဉ်း သွား​လိမ့်​မည်​မ​ဟုတ်'
    ဟု​မိန့်​တော်​မူ​ကြောင်း ဆင့်​ဆို​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ཁྱོད་ཀྱི་ཁྱིམ་རྒྱུད་དང་རྒྱལ་སྲིད་དུས་རྒྱུན་དུ་བདག་གི་མདུན་དུ་བརྟན་པོར་ཚུགས་ཤིང་ཁྱོད་ཀྱི་རྒྱལ་ཁྲི་ནི་རྒྱུན་ནས་རྒྱུན་དུ་གཡོ་བར་མི་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Imba yako noumambo hwako zvichagara pamberi pangu nokusingaperi; chigaro
    chako choushe chichasimbiswa nokusingaperi.’ ”
  spa-BLM: Tu casa y tu reino serán asegurados para siempre delante de ti. Tu trono
    será establecido para siempre””.
  cac-cac: A in ol vac'n̈ejcan opisio tic d'a eb' in̈tilal d'a masanil tiempo, xchi
    Jehová, xa chi d'a vin̈, xchi d'a vin̈aj Natán chi'.
  swh-ULB: Nyumba yako na ufalme wako utathibitiswa mbele yako daima. Kiti chako cha
    enzi kitakuwa imara daima.”
  bel-bel: І будзе непахісны дом твой і царства тваё навек прад абліччам Маім, і трон
    твой стаяцьме вечна.
  wed-wed: Am numa ravai rereḡana eḡa melanai ina kwa ma am epaepaia ina vigulau ma
    ina vibada nonoa.”
  deu-ELBBK: Und dein Haus und dein Königtum sollen vor dir beständig sein auf ewig,
    dein Thron soll fest sein auf ewig.
  mbb-OT: Ebpedayun te wazà pidtemanan is kenikew he ginhedian, ne is menge kevuwazan
    nu taman te taman is kedhadì dan.’ ”
  mal-2015: നിന്റെ ഗൃഹവും നിന്റെ രാജത്വവും എന്റെ മുമ്പാകെ എന്നേക്കും സ്ഥിരമായിരിക്കും;
    നിന്റെ സിംഹാസനവും എന്നേക്കും ഉറെച്ചിരിക്കും.
  rmc-rmc: Tiro potomstvos ela zoralo a tiro kraľišagos the tronos ačhela pro furt
    anglal ma.‘ “
  pes-OPV: و خانه و سلطنت تو، به حضورت تا به ابد پایدار خواهد شد، و کرسی توتا به ابد
    استوار خواهد ماند.»
  ron-1924: Чи каса та ши ымпэрэция та вор дэйнуи вешник ынаинтя Мя ши скаунул тэу
    де домние ва фи ынтэрит пе вечие.»’”
  aui-aui: Kam dam inatuwa wiiwoneni da inamake nonowa bi anabera da nosinosim sinikiiwawo
    waghata.’”
  ben-OBCV: তোমার বংশ ও তোমার রাজ্য আমার সামনে চিরস্থায়ী হবে; তোমার সিংহাসনও চিরস্থায়ী
    হবে।’ ”
  som-som: Oo reerkaaga iyo boqortooyadaadaba waxaa laga dhigi doonaa kuwo weligood
    hortaada ku raaga, oo carshigaaguna weligiis wuu dhisnaan doonaa.
  lat-VUC: Et fidelis erit domus tua, et regnum tuum usque in æternum ante faciem
    tuam, et thronus tuus erit firmus jugiter.
  eng-ASVBT: 'And thy house and thy kingdom shall be made sure forever before thee:
    thy throne shall be established forever.'
  ita-1885: E la tua casa e il tuo regno saranno in perpetuo stabili nel tuo cospetto;
    il tuo trono sarà fermo in eterno.
  eng-LXXUP: And his house shall be made sure, and his kingdom forever before me,
    and his throne shall be set up forever.
  eng-ULB: Your house and kingdom will be confirmed forever before you. Your throne
    will be established forever.'”
  spa-VBL: Tu casa y tu reino serán eternos; tu dinastía estará segura para siempre”.
  fra-_FOB: Ainsi ta maison et ton règne seront assurés à jamais devant tes yeux;
    ton trône sera à jamais affermi.
  mal-mal: നിന്റെ ഗൃഹവും നിന്റെ രാജത്വവും എന്റെ മുമ്പാകെ എന്നേക്കും സ്ഥിരമായിരിക്കും;
    നിന്റെ സിംഹാസനവും എന്നേക്കും ഉറച്ചിരിക്കും’”.
  urd-GVR: Terā gharānā aur terī bādshāhī hameshā mere huzūr qāym rahegī, terā taḳht
    hameshā mazbūt rahegā.’”
  suz-BL: इ खिं नु इ राज्‍य गेना हना यो आं ङोंइती लीब। इ सासन पतीक गेना हना यो लीब”
    देंमाक्‍त। भजन संग्रह ७२:-; यसैया ५५:३
  ita-1927: E la tua casa e il tuo regno saranno saldi per sempre, dinanzi a te, e
    il tuo trono sarà reso stabile in perpetuo”.
  ckb-ckb: بۆ هەتاهەتایەش ماڵەکەت و پاشایەتییەکەت لەبەردەممدا ئاسوودە دەبن، هەتاهەتایە
    تەختەکەت جێگیر دەبێت.“»
  eng-BBE: 'And your family and your kingdom will keep their place before me for ever:
    the seat of your authority will never be overturned.'
  kan-OKCV: ನಿನ್ನ ಮನೆಯೂ ನಿನ್ನ ರಾಜ್ಯವೂ ನನ್ನ ಮುಂದೆ ಸದಾಕಾಲಕ್ಕೂ ಸ್ಥಿರವಾಗಿರುವವು. ನಿನ್ನ
    ಸಿಂಹಾಸನವು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಶಾಶ್ವತವಾಗಿರುವುದು,’ ” ಎಂದು ಹೇಳಿದರು.
  tam-2017: உன்னுடைய வீடும், உன்னுடைய ராஜ்ஜியமும், என்றென்றைக்கும் உனக்கு முன்பாக
    உறுதிப்பட்டிருக்கும்; உன்னுடைய சிங்காசனம் என்றென்றைக்கும் நிலைத்திருக்கும் என்கிறார்
    என்று சொல்லச்சொன்னார்.
  spa-RV-1909: Y será afirmada tu casa y tu reino para siempre delante de tu rostro;
    y tu trono será estable eternalmente.
  ron-BTF: Și casa ta și împărăția ta vor fi întemeiate pentru totdeauna înaintea
    ta; tronul tău va fi întemeiat pentru totdeauna.
  eng-WEBP: Your house and your kingdom will be made sure forever before you. Your
    throne will be established forever.”’”
  eng-FBV: Your house and your kingdom will last forever; your dynasty will be secure
    forever.”
  nld-1939: Uw huis en uw koningschap zullen tot in eeuwigheid bestendig zijn voor
    mijn aanschijn; uw troon zal vast staan voor eeuwig.
  nch-BL: Huan na niquintalis moteipan ixhuihua para quipiyase tanahuatili para nochipa
    noixpa. Quena, motequiticayo ten tanahuatijquet nimitzmacatoc para nochipa huan
    nochipa se moteipan ixhui tanahuatis.’ ”
  vie-1934: Như vậy, nhà ngươi và nước ngươi được bền đổ trước mặt ngươi đời đời;
    ngôi ngươi sẽ được vững lập đến mãi mãi.
  hin-CV: तुम्हारा वंश और तुम्हारा साम्राज्य निश्चित, मेरे सामने सदा स्थायी रहेगा.
    तुम्हारा सिंहासन हमेशा प्रतिष्ठित बना रहेगा.’ ”
  spa-BES: Y tu familia y tu reino mantendrán su lugar delante de mí para siempre;
    tu trono autoridad será establecido para siempre.
  tdx-tdx: Hioreñe ho fatratse nainai’e añatrefa’o ty fifehea’o vaho hajadoñe ho kitro
    añ’afe’e ty fiambesa’o.
  tha-KJV: ราชวงศ์​ของเจ้าและอาณาจักรของเจ้าจะดำรงอยู่ต่อหน้าเจ้าอย่างมั่นคงเป็นนิตย์
    และบัลลั​งก​์ของเจ้าจะถูกสถาปนาไว้​เป็นนิตย์​’”
  por-BR-2018: E será firmada tua casa e teu reino para sempre diante de teu rosto;
    e teu trono será estável eternamente.
  deu-ELO: Und dein Haus und dein Königtum sollen vor dir beständig sein auf ewig,
    dein Thron soll fest sein auf ewig.
  eng-WYC-2018: And thine house shall be faithful, and thy realm shall be till into
    without end before my face, and thy throne shall be steadfast continually (or
    and thy throne shall be established forever).
  epo-epo: Kaj fidinda estos via domo kaj via regno eterne antaŭ vi; via trono estos
    fortikigita por eterne.
  uig-PIN: Xuning bilǝn sening ɵyüng wǝ sening padixaⱨliⱪing aldingda ⱨǝmixǝ mǝzmut
    ⱪilinidu; tǝhting ǝbǝdgiqǝ mǝzmut turƣuzulidu».
  beo-beo: Digaga fi da mae dagole, osobo bagadega esalebe ba:mu. Amola digaga fi
    ilia hina bagade hou da eso huluane fifi ahoanumu. Amola dia hina bagade hou da
    hamedafa dagomu.”
  tpi-OTNT: Lain bilong yu bai i no inap pinis. Na bai mi mekim ol man long lain bilong
    yu i kamap king oltaim.”
  hau-SA: Gidanka da kuma masarautarka za su dawwama har abada a gabana; gadon sarautarka
    kuma zai kahu har abada.’ ”
  uig-LAT: Shuning bilen séning öyüng we séning padishahliqing aldingda hemishe mezmut
    qilinidu; texting ebedgiche mezmut turghuzulidu».
  nde-nde: Indlu yakho lombuso wakho kuzaqina nini lanini phambi kwami; isihlalo sakho
    sobukhosi sizakuma kuze kube nininini.’ ”
  ton-ton: Pea ko ho fale, pea mo ho puleʻanga ʻe fokotuʻu ia ʻi ho ʻao ʻo taʻengata;
    ʻe ʻai ke maʻu ʻo taʻengata ʻa ho nofoʻanga fakatuʻi.
  ces-1613: A tak utvrzen bude dům tvůj a království tvé až na věky před tebou, a
    trůn tvůj bude stálý až na věky.
  eng-WMB: Your house and your kingdom will be made sure forever before you. Your
    throne will be established forever.”’”
  tam-TCV: உனது குடும்பமும், அரசும் எனக்குமுன் என்றென்றைக்கும் நிலைநிற்கும். உனது
    அரியணை என்றென்றைக்கும் நிலைத்திருக்கும் என்கிறார்’ ” என்றான்.
  ceb-ULB: Ang imong panimalay ug gingharian mapahimutang hangtod sa hangtod diha
    kanimo. Ang imong trono magpabilin hangtod sa kahangtoran.””
  pol-UBG: I twój dom, i twoje królestwo będą utwierdzone na wieki przed tobą, a twój
    tron będzie trwał na wieki.
  agr-agr: “ ‘Ame wegantu aidaunak wi kuitamkatnaitjai, nuwiyan makichik mina aentsug
    aidaun apuji atinun tuke etegkan adaitinaitjai’ tujamui tusam David ujakta”, tusa
    Apajuí Natágkan akatjauwai.
  kyc-kyc: Yuu peparae emba wane manjo jingi parape lao puu pare. Nambame embena kiŋi
    yulu doko sulu jinya lao piru. Dee nambame embena rara dokona akali dupwa iki
    embena panda nyuo kiŋi inginya lao rombo palyarapu pyuo puu paro, lapya, lamaipi,
    leya.
  urd-GVU: تیرا گھرانا اور تیری بادشاہی ہمیشہ میرے حضور قائم رہے گی، تیرا تخت ہمیشہ
    مضبوط رہے گا‘۔“
  deu-1912: Aber dein Haus und dein Königreich soll beständig sein ewiglich vor dir,
    und dein Stuhl soll ewiglich bestehen.
  ntj-ntj: Nyangka-ya nyuntuku wartangkatjanya marlangkatja-marlangkatja marlawanartu
    tirtu puurrarringkula nyinarra-wananma.’”
  kan-2017: ನಿನ್ನ ಮನೆಯೂ ಅರಸುತನವೂ ಸದಾಕಾಲ ಸ್ಥಿರವಾಗಿರುವುದು. ನಿನ್ನ ಸಿಂಹಾಸನವು ಶಾಶ್ವತವಾಗಿರುವುದು’”
    ಎಂದು
  yap-yap: Gubin ngiyal’ ni bay um par ni be yib e girdi’ ni owchem, ma bay gu tay
    e gagiyeg rom ngi i par ndariy n’umngin nap’an. Rogom ni gab pilung ni ga be gagiyeg
    e dabi m’ay.’”
  hlt-MCSB: Na im neh na ram tah na mikhmuh ah kumhal duela cak vetih na ngolkhoel
    khaw kumhal due a cikngae la om ni,” a ti,’ ti nah,” a ti nah..
  mdy-ETH: ኔ ማኣሮና ኔኤኮ ካኣቱሞና ታ ቤርታ ዶዲ ዴዓንዳኔ፤ ኔ ካኣቱማ ናንጊና ናንጋያ ማዓንዳኔ።› »
  twi-ASANTE: Wo fie ne wʼahemman bɛtim wɔ mʼanim afebɔɔ; na wʼahennwa bɛtena hɔ daa.’ ”
  mwc-mwc: Ba am yove ba am basileiya mataku ai sina madamana ba, am aba makimakira
    ana tere damanei.” ’”
  eng-WEBU: Your house and your kingdom will be made sure forever before you. Your
    throne will be established forever.”’”
  wal-wal: Ne zaretinne ne kawotettai ta sinttan merinau gam77ana; ne kawotaa araataikka
    merinau minni eqqana” yaagees’ yaaga” yaagiis.
  spa-PDDPT: Tu casa y tu reino permanecerán para siempre ante ti, y tu trono será
    estable eternamente.
  gun-gun: Ha'e rã ndero ha'e ndepo'akaa ma amoĩ atãve 'rã nerenonderã. Ha'e rami
    vy oĩ riae 'rã ndepo'aka reinya”, he'i.
  agu-BL: Tetz ben k'ej ben sak sjalok jun axonl wa'n yi at derech tan cawu'n,’ ”
    stzun Kataj bantz tetz Natán tan tlol tetz Luwiy.
  eng-PEV: Your family line will stay for ever. One of them will always be the big
    boss.” That’s the story God told Nathan in a dream.
  ilo-ULB: Mapasingkedanto nga agtalinaed iti agnanayon ti balay ken pagariam. Agtalinaedto
    nga agnanayon ti tronom.'”
  kpg-kpg: Do madawaawa mo do henua king la hagalee loo e ngala i ogu mua, do lohongo king
