  gaz-gaz: Yaa Waaqayyo Gooftaa, akka waan wanni kun fuula kee duratti gaʼaa hin taʼiniitti
    ati waaʼee mana garbicha keetii kan fuul duratti taʼus dubbatte. Yaa Waaqayyo
    Gooftaa, edaa walitti dhufeenyi ati namoota wajjin qabdu kanaa?
  fra-LSG: C’est encore peu de chose à tes yeux, Seigneur Éternel; tu parles aussi
    de la maison de ton serviteur pour les temps à venir. Et tu daignes instruire
    un homme de ces choses, Seigneur Éternel!
  gnn-gnn: '@see-verse:2SA.007.018'
  yal-yal: Koni, Marigina Alatala, i tan yɛɛ ra yi, na xurun. I mɔn layirine tongoma
    n ma denbayana yɛɛ ra sigana fe yi. Marigina Alatala, na lan a raba n tan xa ba,
    n tan adamadi dɔrɔnna?”
  haw-1868: He mea uuku hoi keia imua o kou maka, e Iehova ka Haku; aka, ua olelo
    mai hoi oe no ka ohana a kau kauwa a liuliu aku mahope. Ua like anei keia me ko
    ke kanaka, e Iehova ka Haku?
  arb-NAV: وَكَأَنَّ هَذَا الأَمْرَ صَغُرَ فِي عَيْنَيْكَ يَا سَيِّدِي الرَّبَّ، فَرُحْتَ
    تَتَعَهَّدُ بِالْحِفَاظِ عَلَى ذُرِّيَّةِ عَبْدِكَ إِلَى زَمَنٍ طَوِيلٍ. وَهَذَا
    مَا يَتُوقُ إلَيْهِ قَلْبُ الإِنْسَانِ؟
  ewe-ewe: Abe esia ɖe mesɔ gbɔ le wò ŋkume o ene la, Oo Aƒetɔ Yehowa, ègaƒo nu tso
    nu si wò dɔla ƒe aƒe ava nye le etsɔ me la ŋuti. Oo Aƒetɔ Yehowa, alea koe nènɔna
    kple amewoa?
  eng-LEE: And this was yet too small a thing in thine eyes, O Lord Eternal; and thou
    hast spoken also of thy servant's house for a distant time. And is this the desert
    of man, O Lord Eternal?
  asm-FB: তথাপি হে প্ৰভু যিহোৱা, তোমাৰ দৃষ্টিত ই অতি সৰু বিষয় আছিল৷ তুমি নিজ দাসৰ
    বংশৰ বিষয়েও সুদীৰ্ঘ কালৰ কথা ক’লা, হে প্ৰভু যিহোৱা, ইয়াক তুমি মানুহৰ বিধিৰ দৰে
    কৰিলা।
  sus-A: عِ مَن بَرَ عَ قَلَ عٍ شَ قٍ قَمَ عِتٍدٍ يَرٍ. ﭑ مَرِفِ عَلَتَلَ، عِ دَرِشِ
    نَ مْولِ رَبَ رَ عَدَ مَ دِ نَن بّ؟
  fra-SBL: C'était encore peu de chose à tes yeux, Seigneur Éternel, mais tu as parlé
    de la maison de ton serviteur pour un temps encore long, et cela parmi les hommes,
    Seigneur Éternel !
  hbo-hbo: וַתִּקְטַן֩ עֹ֨וד זֹ֤את בְּעֵינֶ֙יךָ֙ אֲדֹנָ֣י יְהוִ֔ה וַתְּדַבֵּ֛ר גַּ֥ם
    אֶל־בֵּֽית־עַבְדְּךָ֖ לְמֵֽרָחֹ֑וק וְזֹ֛את תֹּורַ֥ת הָאָדָ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: Na rĩrĩ, Wee Mwathani Jehova, wonete ũndũ ũcio ta ũrĩ mũnini maitho-inĩ
    maku, nawe ũgacooka kwaria ũhoro wa matukũ marĩa magooka makoniĩ nyũmba ya ndungata
    yaku. Ningĩ Wee Mwathani Jehova ĩno nĩyo njĩra yaku ĩrĩa waragĩria andũ nayo?
  omb-omb: Nge mwere vena he tatarise tea lo matamu, Huqe Lawoa, nigo gu veve vage
    huri na taro mo vumai mo sigei huri lo babagi lui nomu tangaloi tabanagi. Huqe
    Lawoa, neu a tangaloi hogosie!
  fra-NCL: 'Et c’est encore peu de chose à vos yeux, Seigneur Yahweh ; vous avez parlé
    aussi de la maison de votre serviteur pour les temps lointains : c’est agir à
    mon égard selon la loi de l’homme, Seigneur Yahweh !'
  cek-AK: Aw Angraeng Sithaw, hae hmuen loe na mikhnukah tidoeh na ai ni; toe na tamna
    imthung takoh hmabang khosakhaih dan to na thuih coek boeh; Aw Angraeng Sithaw,
    kaminawk nuiah hae tiah maw kho na khan roe?
  cuk-cuk: Bab-Jehováʼye, ¿amba be ibmar-akuar anga be uksa be itoge? Ar emide, an-wagangi
    be sunmaknabalid, yoedse an deyob egi ibmar-sabaloye. Bab-Jehová, ¿ar be weyob
    dulemarga ibmar-imakdae?
  uig-CYR: Лекин, и Рәб Пәрвәрдигар, мениң бу мәртивәм Сениң нәзириңдә кичиккинә бир
    иш һесапланди; чүнки Сән мән қулуңниң өйиниң жирақ кәлгүси тоғрилиқ сөзлидиң;
    бу һәммила адәмгә дайим болидиған ишму, и, Рәб Пәрвәрдигар?
  tel-2017: నన్ను ఇంతగా హెచ్చించి నాకు చేసినదంతా నీకు స్వల్పమైన విషయం. నీ దాసుడనైన
    నా వంశానికి భవిషత్తులో కలగబోయే ఉన్నతిని గూర్చి నాకు వెల్లడించావు. యెహోవా, నా ప్రభూ,
    దావీదు అనే నేను ఇక నీతో ఏమి చెప్పుకొంటాను?
  hat-BSA: Epi anplis, sa te yon ti bagay nan zye Ou, O Mèt BONDYE, paske Ou te pale
    osi pa lakay sèvitè Ou a, de avni byen lwen an. Epi sa se koutim a lòm, O Mèt
    BONDYE
  kos-kos: Ac inge kom sifilpa oru yohk liki. LEUM GOD Fulatlana, kom orek wulela
    pac tari ke tulik nutik nwe ke yac yac fahsru. Ac kom oru tuh sie mwet in ku in
    liye ma inge, O LEUM GOD Fulatlana!
  hbo-WLC: וַתִּקְטַן֩ ע֨וֹד זֹ֤את בְּעֵינֶ֙יךָ֙ אֲדֹנָ֣י יְהוִ֔ה וַתְּדַבֵּ֛ר גַּ֥ם
    אֶל־בֵּֽית־עַבְדְּךָ֖ לְמֵֽרָח֑וֹק וְזֹ֛את תּוֹרַ֥ת הָאָדָ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Onye kachasị ihe niile elu, bụ Onyenwe anyị, dịka a ga-asị na nke a bụ
    ihe dị nta nʼanya gị. Ugbu a, i kwuola banyere ọdịnihu nke ụlọ ohu gị, Onye kachasị
    ihe niile elu, bụ Onyenwe anyị, nke a bụkwa ụkpụrụ metụtara mmadụ efu.
  ory-ory: ତଥାପି, ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଏହା ହିଁ କ୍ଷୁଦ୍ର ବିଷୟ ହେଲା; ଏହେତୁ
    ତୁମ୍ଭେ ଆପଣା ଦାସର ବଂଶ ବିଷୟରେ ଆଗତ ଦୀର୍ଘକାଳର କଥା ମଧ୍ୟ କହିଅଛ; ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ଏହା
    କʼଣ ମନୁଷ୍ୟର ବ୍ୟବସ୍ଥା?
  wmt-wmt: '@see-verse:2SA.007.018'
  chk-chk: Nge ei mettoch a chök kükün me reöm, ai Kot Samol mi Lapalap. Ka pwal pwon
    fän iten mwirimwiri ngang noum chon angang lon kan fansoun mwach. Ifa usun, iei
    usun pwüngün om föför ngeni aramas, ai Kot Samol mi Lapalap?
  ssd-ssd: O Kuate Suŋgo, kile ne maŋ lato ye tuku ndare mbolŋge wam magenu kam sakate.
    Ye ake taŋgo ndo ta ne wam suŋgo ye mbolŋge kamŋgat.
  rop-rop: En stil tudei yu dumbat mowa gudbala ting blanga melabat, dumaji yubin
    meigim pramis blanga main femili olabat olagija. “YAWEI, yu na det boswan God.
    En nomeda mi oni wekinmen blanga yu, bat stil yubin dalim mi blanga det pramis.
  ukr-1871: І то ще мало видалось в очах твоїх, Господи, Боже мій; ти ще й на дальші
    часи простер обітницї твої на дом раба твого. Се вже по людському, Господи мій,
    Господи!
  deu-1951: Und das ist noch zu wenig gewesen in deinen Augen, Herr, HERR; denn du
    hast über das Haus deines Knechtes noch von ferner Zukunft geredet, und zwar,
    Herr, HERR, von des Menschen höchstem Ziel!
  eng-JPS: And this was yet a small thing in Thine eyes, O Lord GOD; but Thou hast
    spoken also of Thy servant's house for a great while to come; and this too after
    the manner of great men, O Lord GOD.
  srp-1865: Pa i to ti se još èini malo, Gospode, Gospode, nego si govorio i za dom
    sluge svojega na dugo vremena. Je li to zakon èovjeèji, Gospode, Gospode!
  lug-lug: Gy’obeera ekyo tekimala, Ayi Mukama Katonda, oyogedde ku bigenda okubaawo
    mu biro eby’omu maaso ku nnyumba ey’omuddu wo. Bw’otyo bw’okolagana n’omuntu,
    Ayi Mukama Katonda?
  heb-heb: ותקטן עוד זאת בעיניך אדני יהוה ותדבר גם אל בית עבדך למרחוק וזאת תורת האדם
    אדני יהוה׃
  ben-IRV: আর হে প্রভু সদাপ্রভু, তোমার চোখে এটাও ছোট বিষয় হল; তুমি নিজের দাসের বংশের
    বিষয়েও ভবিষ্যতের জন্য কথা বললে; হে প্রভু সদাপ্রভু, এটা কি মানুষের নিয়ম?
  pan-pan: ਤਾਂ ਵੀ ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਇਹ ਤਾਂ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬਹੁਤ ਛੋਟੀ ਜਿਹੀ ਗੱਲ ਸੀ, ਕਿਉਂ
    ਜੋ ਤੂੰ ਆਪਣੇ ਦਾਸ ਦੇ ਘਰਾਣੇ ਦੇ ਲਈ ਬਹੁਤ ਦੂਰ ਦੀ ਖ਼ਬਰ ਪਹਿਲਾਂ ਹੀ ਦੱਸ ਦਿੱਤੀ। ਹੇ ਪ੍ਰਭੂ
    ਯਹੋਵਾਹ, ਮਨੁੱਖ ਦਾ ਇਹੋ ਨਿਯਮ ਹੈ!
  tkr-tkr: Ya Xudaavanda Rəbb, Yiğne ulesqa manıd k'ılda qadı, Ğu zake g'abıynbışde
    vuk'lelqa qalesınıd uvhu. Xudaavanda Rəbb, inıd insanaaşinemee ı'brat ixhes.
  mya-JVB: သို့ရာတွင် အိုအရှင် ထာဝရဘုရား ၊ ထို ကျေးဇူးတော်ကို သာမည ကျေးဇူးဟု ထင်မှတ်တော်မူသောကြောင့်
    ၊ ကိုယ်တော် ကျွန် ၏ အမျိုးအနွယ် ကို ကြာမြင့် စွာသောကာလနှင့် ယှဉ်လျက်မိန့် တော်မူပါသည်တကား။
    အိုအရှင် ထာဝရဘုရား ၊ လူ တို့သည် ထိုသို့ စီရင်လေ့ရှိပါ သလော။
  tte-O: Na Yeoba Tokaiwesosi, sauga bwaite ginauli kuetulan-yoili bwaite besiele.
    Am waloyameli koliyau besiele natuguwao yo tubuguwao sauga muli mena kaiweli.
    O Yeoba, yakato kupapaisowai besiele bwaite tomo meuloili kolili? Nuwana nigele,
    yabomamo koliyau.
  tbg-tbg: Mpo Noravauvo, are ekaa haikaqaa raqiki variarava tinavu koqema timitaanarave.
    Are qaiqaavata tinavu koqema timitareva tihara, Te are kuvuarama terauka minti
    minti irerave, tianarave. Mpo Noravauvo, are ekaa haikaqaa raqiki variarava variaramanta
    te qumina vaiinti vauraravata, are nora haika autireva ianara ti humiqaaro.
  hmo-hmo: “Bona hari, Lohiabada Dirava e, oi ese ma hanamoa haida lau dekenai oi
    henia noho. Oi ese gwauhamata momo lauegu tubuna taudia hanamoa totona oi gwauraia
    vadaeni. Inai be vaira lagani lalonai do idia vara gaudia. Lohiabada Dirava e,
    lau be taunimanima sibona, to oi ese inai gau badadia lau dekenai oi hedinaraia,
    lau hoa!
  urd-urd: तो भी ऐ मालिक ख़ुदावन्द यह तेरी नज़र में छोटी बात थी क्यूँकि तूने अपने
    बन्दा के घराने के हक़ में बहुत मुद्दत तक का ज़िक्र किया है और वह भी ऐ मालिक ख़ुदावन्द
    आदमियों के तरीक़े पर।
  rus-SYN: И этого еще мало показалось в очах Твоих, Господи мой, Господи; но Ты возвестил
    еще о доме раба Твоего вдаль. Это уже по-человечески. Господи мой, Господи!
  bqc-SIM: Dii Lua, bee kɛ̀nɛ fɛ̃́nɛũ e tia, ↄ̃ n mapi n zↄ̀blena bui pↄ́ aaↄ ku
    ziaↄ yã'ò lↄa? Màa ńlɛ kɛmɛɛa, Dii Lua?
  tcz-CHONGTHU: Chule tunjong thaneipan Pakaiyin, imajouse chung vum in nasohpa lenggam
    hi atonsot a peh ding natie! Hiti monga hi mijouse toh nana kitep mong hinam?
    O thaneipan Pakai.
  mar-mar: हे प्रभू परमेश्वरा, तुझ्या दृष्टीने ही केवळ लहान गोष्ट आहे; तू आपल्या सेवकाच्या
    घराण्यासंबंधाने पुढील बर्‍याच काळाचे सांगून ठेवले आहेस; प्रभू परमेश्वरा, हे सर्व
    तू मानवी व्यवहारासारखे केले आहेस.
  qub-qub: ¡Jananmanpis aunimashcanqui shamoj watacunacho nogapita mirajcuna munayniyoj
    cananpaj! ¡Manami ni pï runapis gamnöga ruranmanchu Tayta Dios!
  bqp-bqp: Dikiri Luda, abirekũ bi yã fítimɛ n kĩnaa, akũ n makũ n zↄ̀bleri buri
    kũ onigↄ̃ kú zianↄ yã ò dↄ yá? Lɛn ndì kɛńnɛ lɛ yá, Dikiri Luda?
  hat-hat: Men ou wè sa pa kont toujou, Seyè, Bondye sèl Mèt la, kifè koulye a w'ap
    fè konnen sa ki pral rive fanmi mwen denmen nan lanne k'ap vini yo. Epi ou fè
    m' konn sa, mwen menm ki yon senp moun, Seyè, Bondye sèl Mèt la!
  eng-BSB: And as if this was a small thing in Your eyes, O Lord GOD, You have also
    spoken about the future of the house of Your servant. Is this Your custom with
    man, O Lord GOD?
  tod-tod: È la mɔ naa ɠaani ga faa wola, Màliɠii, Ɠɔoɠɔ GALAGI, è minazeɠea ʋolu
    bɛ̀, nɛ̀i gè ga ɗa-wotiɠɛ nui, ga ʋelela ʋele vaiti ti maaɠoozaai, é ʋilɛ nà-masa
    pɛlɛyeɠei ʋa. Màliɠii, Ɠɔoɠɔ GALAGI, ʋelei ɠana ɗa ɗa nuɓusɛi zo da nɛi?
  eng-WEBPB: This was yet a small thing in your eyes, Lord GOD, but you have spoken
    also of your servant’s house for a great while to come; and this amongst men,
    Lord GOD!
  kbq-kbq: Hagi Hanavenentake Ra Anumzamoka mago'a zama hunante'nana zanteke onatrananki,
    Kagri eri'za vahe'mo'na nagapinti'ma kinima mani'za vugahazema hanana nagra amne
    vahetfa mani'noe. Hagi Ra Anumzamoka kagra mago'a vahe'enena anara nehana zampi?
  nhe-BL: Huan ax san ya nopa tlen ya tijchijtoc, pero nojquiya tiquijtojtoc para
    noteipa ixhuihua tlanahuatise para nochipa. TOTECO, ax aqui seyoc tlen quipiya
    hueyi iyolo queja ta tijpiya ica na.
  bus-bus: Dii Luda, bee nɛ́ yã nɛ́ngomɛ n kiia, ben n mamↄma n zↄ̀bleri borii kɛ̀
    aↄ̃égↄ̃ kú ziaanↄ yã ò dↄↄ́? Lɛn nɛɛ̀ kɛńnɛ lɛↄ́, Dii Luda?
  gub-BL: Ikatuahy ma'e tetea'u erezapo ko 'ar 'ym mehe ne. Kutàri eremume'u wi wi
    amo ae ikatuahy ma'e hezuapyapyr wanupe neremiapo ràm ihewe no. Erexak kar ko
    ma'e paw ihewe, hezar tuweharupi wiko ma'e. Xo awa romo zo aiko ihe.
  eng-DRA: 'But yet this hath seemed little in thy sight, O Lord God, unless thou
    didst also speak of the house of thy servant for a long time to come: for this
    is the law of Adam, O Lord God.'
