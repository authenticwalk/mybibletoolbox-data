  dop-dop: Pǝlɛ pǝ pɑɑsi nɑ ń tɑsǝɣɩ mɑ tǝyɑɣɑ sɩɩʋ tɔm nɑ? Ye pǝ tɑɣɑ Ɩsɔ, yʋlʋ kɑɑ
