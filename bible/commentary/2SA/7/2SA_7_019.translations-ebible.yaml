verse: 2SA.007.019
translations:
  mal-C: അത്രയുമല്ല, കർത്താവായ യഹോവേ, അവിടത്തെ ഈ ദാസന്റെ ഭവനത്തിന്റെ ഭാവിയെപ്പറ്റിയും
    അവിടന്ന് അരുളിച്ചെയ്തല്ലോ! കർത്താവായ യഹോവേ, കേവല മർത്യനോടുള്ള അവിടത്തെ പ്രവൃത്തി
    എത്ര മഹത്തായത്!
  deu-TKW: Und das genügte dir noch nicht, o Herr Jahwe, vielmehr hast du deine Zusage
    auch auf das Haus deines Sklaven erstreckt und zwar auf weit hinaus, und du ließest
    mich schauen Geschlechter der Menschen, o Herr Jahwe.
  lin-lin: Ah Nkolo Yawe, lokola nde ekokaki te na miso na Yo, olobi lisusu na tina
    na lobi ya libota ya bokonzi ya mosali na Yo ! Ah Nkolo Yawe, boni, ezali boye
    nde osalaka mpo na bato ?
  eng-LSV: And yet this [is] little in Your eyes, Lord YHWH, and You also speak concerning
    the house of Your servant far off; and this [is] the law of the man, Lord YHWH.
  eng-GNV: 'And this was yet a small thing in thy sight, O Lord God, therefore thou
    hast spoken also of thy seruants house for a great while: but doth this appertaine
    to man, O Lord God?'
  eng-WEBSTER: And this was yet a small thing in thy sight, O LORD God; but thou hast
    spoken also of thy servant's house for a great while to come. And is this the
    manner of man, O LORD God?
  nhw-BL: Huan amo san ya nopa catli ya tijchijtoc, pero nojquiya tiquijtojtoc para
    noteipan ixhuihua tlanahuatise para nochipa. TOTECO, amo aqui seyoc catli quipiya
    hueyi iyolo quen ta tijpiya ica na.
  swh-ONEN: Naam, kana kwamba hili halitoshi machoni pako, Ee Bwana Mwenyezi, wewe
    umenena pia kuhusu siku zijazo za nyumba ya mtumishi wako. Je, hii ndiyo njia
    yako ya kawaida ya kushughulika na mwanadamu, Ee Bwana Mwenyezi?
  bba-bba: Adɑmɑ ɑ ye ɡɑrisi ɡɑ̃ɑ piiminu wunɛn mi. Domi ɑ kpɑm ɡerumɔ nɡe mɛ nɛn
    bweseru tɑ ko n sɑ̃ɑ siɑ. Mɑ ɑ mɑn ye sɔ̃ɔmɔ, nɛ wi nɑ sɑ̃ɑ tɔn diro.
  eng-KJVCPB: And this was yet a small thing in thy sight, O Lord God; but thou hast
    spoken also of thy servant’s house for a great while to come. And is this the
    manner of man, O Lord God?
  mpx-mpx: Yaa Babala Yehoba, toto o nige mananana! Yaka u ginol paetulan ge u bateli
    nau wam totuwalali natu ge tubutubuwau sauga mulaa kaiweliya. O Babala Yehoba,
    age u giginol ola o gamagalau gegewel elal?
  luo-luo: To ka gima kamano ok oromo e nyim wangʼi, yaye Jehova Nyasaye Manyalo Gik
    Moko Duto, to isewuoyo kuom gik mabiro timore e od jatichni kinde mabiro. Bende
    ma e kaka itiyo gi dhano, yaye Jehova Nyasaye Manyalo Gik Moko Duto?
  meu-meu: A Ḡaubada Iehova e, una na ḡau pipikina oi vairamu ai; oi ese emu hesiai
    tauna ena iduhu vada o herevalaia, nega dau ai baine vara ḡauna, bona uru gabedia
    vada o haheitalaigu, Ḡaubada Iehova e!
  npi-ULB: अब हे परमप्रभु परमेश्‍वर, यो तपाईंको दृष्‍टिमा सानो कुरा थियो । हे परमप्रभु
    परमेश्‍वर, तपाईंको सेवकको घरानामा धेरै समयपछि हुन आउने कुराका बारेमा पनि तपाईंले
    भन्‍नुभएको छ र भावी पुस्‍ताहरूका बारेमा मलाई प्रकट गर्नुभएको छ ।
  yor-yor: Nǹkan kékeré ni èyí sá à jásí lójú rẹ, Olúwa Olódùmarè; ìwọ sì ti sọ nípa
    ìdílé ìránṣẹ́ rẹ pẹ̀lú ní ti àkókò tí o jìnnà. Èyí ha ṣe ìwà ènìyàn bí, Olúwa
    Olódùmarè?
  emp-NTPO: Maʌ̃ awara bʌa jara b̶ʌa mʌ̃, bʌ nezocad̶eba yõbʌdara ewariza israelerã
    boroda b̶ead̶ida. ¿Caiba bʌ quĩrãca bia obari?
  ind-ind: Dan Engkau tidak berhenti sampai di situ, ya TUHAN! Engkau bahkan sudah
    mengatakan tentang masa depan keluarga hamba-Mu ini. Tentu Engkau tidak memperlakukan
    setiap manusia seperti ini, ya TUHAN!
  pes-OPCB: ای خدا، به این هم اکتفا نکردی بلکه به نسل آیندهٔ من نیز وعده‌ها دادی.
    ای خداوند یهوه، آیا با همه اینچنین رفتار می‌کنی؟
  tgl-ULB: At ito ay maliit na bagay sa iyong paningin, Panginoong Yahweh. Nagsalita
    ka tungkol sa lingkod ng iyong pamilya para sa isang dakilang sandali, at ipinakita
    sa akin ang mga hinaharap na salinlahi, Panginoong Yahweh!
  cbu-NT: Apaa, ¿tamasha amb ashiru nuwaa tputsireetsish chinarangush, nuwaam kapung
    istamaam zandkush átsha? yuwaa shaana tputsirish ayam nuwachich nlluranur kurakaam
    kinachinllina anootsee. ¿Nitaati tputs minumtiyam ashim shiy taatareeja? Shiyamari
    kizpur wanasir istaksha.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga-o í̠na i̱hondo bialu hariruni
    bibahende bayale dege biaabo harigo ai uruni emene degeyane mbirale bayale áyu
    uruni lone ngiatago harida. Anduane Homogo-o í̠na i̱ dameneru mani íbu holebirarubi
    mo bayale holebero larigo ai i̱ agali nagaloneore kogoni ndobe. Ani ha holiya
    dege í̠na i̱hondo mbirale bayale timbuni i̱hondo bule ngeru walia harida.
  mya-mya: အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည် အ​ကျွန်ုပ်​အား ယ​ခင်​က​ထက်​ပင်​ပို​၍​ကျေး​ဇူး
    ပြု​တော်​မူ​ပါ​သည်​တ​ကား။ လာ​လတ္တံ့​သော ကာ​လ​၌​အ​ကျွန်ုပ်​၏​သား​မြေး​တို့​အ​တွက်
    က​တိ​တော်​ပေး​တော်​မူ​ပါ​ပြီ။ အို အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ဤ
    အ​ကြောင်း​ကို​လူ​တစ်​ယောက်​အား​အ​သိ ပေး​တော်​မူ​ပါ​သည်​တ​ကား။-
  bod-N: འདི་ཡང་ཁྱེད་ཀྱི་སྤྱན་སྔར་བྱ་བ་ཆུང་ངུ་ཞིག་ཡིན་ཏེ། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱིའི་ཁྱིམ་རྒྱུད་ཀྱི་མ་འོངས་འབྱུང་འགྱུར་ཐད་ལ་བཀའ་ལུང་གནང་བའོ།
    །ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། དེ་ནི་མི་རྣམས་དུས་རྒྱུན་འཕྲད་སྲིད་པའི་དོན་ཡིན་ནམ།
  sna-sna: Uyezve sezvinonzi izvi hazvina kukwana pamberi penyu, nhai Ishe Jehovha,
    mataurazve nezveramangwana reimba yomuranda wenyu. Nhai Ishe Jehovha Mwari, izvi
    ndizvo zvamunogara muchiitira vanhu here?
  spa-BLM: Esto era aún poco a tus ojos, Señor Yahvé, pero también has hablado de
    la casa de tu siervo por mucho tiempo; y esto entre los hombres, Señor Yahvé.
  cac-cac: Mamin Jehová, tas val vaj a in tic d'ayach yuj chi' ix ala' tas ol aj yelc'och
    vin̈tilal d'a b'aq'uin̈. A tas tzutej a b'a tic d'ayin, man̈ ichaoc chi' syutej
    sb'a eb' anima.
  swh-ULB: Na hili lilikuwa jambo dogo mbele yako, Bwana Yahwe. Hata ukasema kuhusu
    familia ya mtumishi wako wakati mkuu ujao, nawe umenionesha vizazi vijavyo, Bwana
    Yahwe!
  bel-bel: І гэтага яшчэ мала здалося ў вачах Тваіх, Госпадзе мой, Госпадзе; а Ты
    абвясьціў яшчэ пра дом раба Твайго наперад. Гэта ўжо па-чалавечы, Госпадзе мой,
    Госпадзе!
  deu-ELBBK: Und dies ist noch ein Geringes gewesen in deinen Augen, Herr, HERR! Und
    du hast auch von dem Haus deines Knechtes geredet in die Ferne hin; und ist dies
    die Weise des Menschen, Herr, HERR?
  mbb-OT: Ne guntaan, Nengazen he MEGBEVAYÀ, duen pa penaad nu mehitenged te egkepaabut
    te pemilya ku. Iyan be heini kes neleyaman en he ebeelan nu te etew?
  mal-2015: കർത്താവായ യഹോവേ, ഇതും പോരാ എന്നു നിനക്കു തോന്നീട്ടു വരുവാനുള്ള ദീർഘകാലത്തേക്കു
    അടിയന്റെ ഗൃഹത്തെക്കുറിച്ചും നീ അരുളിച്ചെയ്തിരിക്കുന്നു. കർത്താവായ യഹോവേ, ഇതു മനുഷ്യർക്കു
    ഉപദേശമല്ലോ?
  rmc-rmc: A mek ke oda, sar te uľahas frima, ó, Nekbareder RAJEJA, vakerehas the
    pal oda, so ela paľis tire služobňikoskra famelijaha. Ó, Nekbareder RAJEJA, tu
    avke furt keres le manušeha?
  pes-OPV: و این نیز در نظر تو‌ای خداوند یهوه امر قلیل نمود زیرا که درباره خانه بنده
    ات نیزبرای زمان طویل تکلم فرمودی. و آیا این‌ای خداوند یهوه عادت بنی آدم است؟
  ron-1924: Ши ынкэ атыт есте пуцин ынаинтя Та, Доамне Думнезеуле! Ту ворбешть деспре
    каса робулуй Тэу ши ын виитор. Ши биневоешть сэ ынвець пе ун ом ку привире ла
    ачесте лукрурь, Доамне Думнезеуле!
  ben-OBCV: আর বুঝি এও তোমার দৃষ্টিতে যথেষ্ট বলে বিবেচিত হয়নি, হে সার্বভৌম সদাপ্রভু,
    যে তুমি তোমার দাসের বংশের ভবিষ্যতের বিষয়েও বলে দিয়েছ—আর হে সার্বভৌম সদাপ্রভু,
    এই বিধানটি কি নিছক মানুষের জন্য!
  som-som: Oo weliba waxanu hortaada wuu ku yaraa, Sayidow, Rabbow, laakiinse waxaad
    kaloo ka sii hadashay reerkaygu wuxuu wakhti dheer noqon doono, oo Sayidow, Rabbow,
    taasu ma caadada dadkaa?
  lat-VUC: 'Sed et hoc parum visum est in conspectu tuo, Domine Deus, nisi loquereris
    etiam de domo servi tui in longinquum: ista est enim lex Adam, Domine Deus.'
  eng-ASVBT: And this was yet a small thing in thine eyes, O Lord Jehovah; but thou
    hast spoken also of thy servant’s house for a great while to come; and this too
    after the manner of men, O Lord Jehovah!
  ita-1885: E pure anche, o Signore Iddio, ciò ti è paruto poco; onde hai parlato
    della casa del tuo servitore per un lungo tempo a venire. E pure, o Signore Iddio,
    è questo una legge d'uomini?
  eng-LXXUP: Whereas I was very little before thee, O Lord, my Lord, yet thou spokest
    concerning the house of thy servant for a long time to come. And is this the law
    of man, O Lord, my Lord?
  eng-ULB: Now this was a small thing in your sight, Lord Yahweh. You have even spoken
    about your servant's family for a great while to come, and have shown me future
    generations, Lord Yahweh!
  spa-VBL: Dios, hablas como si esto fuera una cosa pequeña para ti, y también has
    hablado del futuro de mi casa, de la dinastía de mi familia. ¿Es esta tu forma
    habitual de tratar con los seres humanos, Señor Dios?
  fra-_FOB: Encore cela t'a-t-il paru peu de chose, Seigneur Éternel; tu as même parlé
    de la maison de ton serviteur pour le temps à venir. Est-ce là la manière d'agir
    des hommes, Seigneur Éternel?
  mal-mal: കർത്താവായ യഹോവേ, ഇതും പോരാ എന്ന് അങ്ങയ്ക്ക് തോന്നീട്ട് വരുവാനുള്ള ദീർഘകാലത്തേക്ക്
    അടിയന്റെ ഗൃഹത്തെക്കുറിച്ചും അങ്ങ് അരുളിച്ചെയ്തിരിക്കുന്നു. കർത്താവായ യഹോവേ, ഇതു
    മനുഷ്യർക്ക് ഉപദേശമല്ലയോ?
  urd-GVR: Aur ab ai Rab Qādir-e-mutlaq, tū mujhe aur bhī zyādā atā karne ko hai,
    kyoṅki tū ne apne ḳhādim ke gharāne ke mustaqbil ke bāre meṅ bhī wādā kiyā hai.
    Kyā tū ām taur par insān ke sāth aisā sulūk kartā hai? Hargiz nahīṅ!
  suz-BL: आं कली पशो इन ङोंइती आइक्‍च बाक्‍ब। गे इन गेय पाइब आ खिं आ पर्बम नोले दुम्‍ब
    लोव़ यो पाइतीनी। परमप्रभु यावे, मेको इन मुर आन कली अरेशो लोव़ बाक्‍ब।
  ita-1927: E questo è parso ancora poca cosa agli occhi tuoi, o Signore, o Eterno;
    e tu hai parlato anche della casa del tuo servo per un lontano avvenire, sebbene
    questa tua legge, o Signore, o Eterno, si riferisca a degli uomini.
  ckb-ckb: ئەی یەزدانی باڵادەست، تۆ هێشتا ئەمەت بە کەم زانی، هەر لەبەر ئەوە هاتیت
    بۆ ئەوەی سەبارەت بە ئایندەی ماڵی ئەم بەندەیەت بەڵێنی گەورەتر بدەیت؟ ئەی یەزدانی
    باڵادەست، ئایا بە گشتی لەگەڵ مرۆڤ بەم شێوەیە هەڵسوکەوت دەکەیت؟
  eng-BBE: And this was only a small thing to you, O Lord God; but your words have
    even been about the far-off future of your servant's family, O Lord God!
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ಇದು ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಲ್ಪವೆಂದು ಕಾಣಿಸಿದರೂ ನೀವು ನಿಮ್ಮ
    ಸೇವಕನ ಸಂತಾನದ ಭವಿಷ್ಯದ ಕುರಿತೂ ವಾಗ್ದಾನಮಾಡಿರುವಿರಿ. ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ಇದು ನೀವು
    ಮನುಷ್ಯನೊಂದಿಗೆ ವರ್ತಿಸುವ ಕ್ರಮ.
  tam-2017: யெகோவாவாகிய ஆண்டவரே, இது இன்னும் உம்முடைய பார்வைக்குச் சின்னதாக இருக்கிறது
    என்று யெகோவாவாகிய ஆண்டவராக இருக்கிற தேவரீர் உம்முடைய அடியானுடைய குடும்பத்தைக்குறித்து,
    வெகுகாலத்திற்குமுன்பு சொன்ன செய்தியை மனிதர்கள் வழக்கத்தின்படி சொன்னீரே.
  spa-RV-1909: Y aun te ha parecido poco esto, Señor Jehová, pues que también has
    hablado de la casa de tu siervo en lo por venir. ¿Es ése el modo de obrar del
    hombre, Señor Jehová?
  ron-BTF: Și acesta încă a fost un lucru mic înaintea ochilor tăi, DOAMNE DUMNEZEULE;
    dar tu ai vorbit de asemenea despre casa servitorului tău pentru mult timp înainte.
    Și este aceasta felul omului, Doamne DUMNEZEULE?
  eng-WEBP: This was yet a small thing in your eyes, Lord GOD, but you have spoken
    also of your servant’s house for a great while to come; and this among men, Lord
    GOD!
  eng-FBV: God, you talk as if this was a small thing in your eyes, and you also have
    spoken about the future of my house, my family dynasty. Is this your usual way
    of dealing with human beings, Lord God?
  nld-1939: Maar ook dit was nog te gering in uw ogen, Jahweh, mijn Heer. Ook voor
    de verre toekomst hebt Gij over het huis van uw dienaar gesproken, Jahweh, mijn
    Heer, en mij, een mens, de toekomstige glorie doen zien.
  nch-BL: Huan amo san ya nopa cati tijchijtoc, pero nojquiya tiquijtojtoc para noteipan
    ixhuihua tanahuatise para nochipa. TOTECO, amo aqui seyoc cati quipiya hueyi iyolo
    quej ta tijpiya ica na.
  vie-1934: Lạy Chúa Giê-hô-va, điều đó Chúa há còn cho là nhỏ mọn sao, nên Chúa lại
    nói về nhà của tôi tớ Chúa trong buổi lâu về sau? Lạy Chúa Giê-hô-va, điều nầy
    há theo cách thường của loài người sao?
  hin-CV: और प्रभु याहवेह, मानो यह आपकी दृष्टि में पर्याप्‍त नहीं था, आपने मेरे वंशजों
    के दूर के भविष्य के विषय में भी प्रतिज्ञा कर दी है. प्रभु परमेश्वर, यह सब केवल
    मिट्टी मात्र मनुष्य के लिए!
  spa-BES: Y esto era solo una pequeña cosa para ti, oh Señor Dios; ¡Pero tus palabras
    incluso han sido sobre el futuro lejano de la familia de tu siervo, oh Señor Dios!
  tdx-tdx: f’ie mbe loho kede am-pihaino’o, ry Talè Iehovà, kanao nitsarae’o i akibam-pitoro’oy
