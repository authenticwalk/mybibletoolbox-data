  tbz-SIM: Bɑ́ dɛ̀ nɛ́ mu nyí dɑ sɑ̀nnɛ̀ kɑ̀ɑ sɔkɛ́ kɛ nɑ́ɑ́ ndɛ̀ yó mboní kɑ̀ɑ dɔɔ̀
