verse: 2SA.007.022
translations:
  mal-C: “കർത്താവായ യഹോവേ, അവിടന്ന് മഹോന്നതനാകുന്നു. ഞങ്ങൾ സ്വന്തം ചെവികൊണ്ടു കേട്ടതുപോലെ
    അവിടത്തേക്ക് സദൃശനായി ആരുമില്ല; അവിടന്നല്ലാതെ മറ്റു ദൈവവുമില്ല.
  deu-TKW: Deshalb bist du mächtig, o Herr Jahwe, denn niemand ist dir gleich und
    kein Gott außer dir nach alledem, was wir mit eigenen Ohren gehört haben.
  lin-lin: Oh Nkolo Yawe, ozali monene ndenge nini ! Moko te akokani na Yo ; mpe,
    kolanda nyonso oyo toyoki na matoyi na biso, Nzambe mosusu azali te, bobele Yo !
  eng-LSV: Therefore You have been great, YHWH God, for there is none like You, and
    there is no God except You, according to all that we have heard with our ears.
  eng-GNV: 'Wherefore thou art great, O Lord God: for there is none like thee, neither
    is there any God besides thee, according to all that wee haue heard with our eares.'
  eng-WEBSTER: 'Wherefore thou art great, O LORD God: for there is none like thee,
    neither is there any God besides thee, according to all that we have heard with
    our ears.'
  nhw-BL: “TOTECO, ta catli tijpiya nochi tlanahuatili, tlahuel tihueyi. Amo quema
    tijcactoque tlen seyoc quen ta. Amo aqui seyoc Dios; ta tiiyojtzi.
  swh-ONEN: “Tazama jinsi ulivyo mkuu, Ee Bwana Mwenyezi! Hakuna mwingine kama wewe,
    wala hakuna Mungu ila wewe, kama vile tulivyosikia kwa masikio yetu wenyewe,
  bba-bba: Gɑ̃ɑnu kpuro ye sɑ nuɑ ɑ kuɑ, ɡeemɑ, yɑ sɔ̃ɔsimɔ mɑ ɑ kpɑ̃. Goo sɑri wi
    u sɑ̃ɑ nɡe wunɛ. Wunɛ turowɑ ɑ sɑ̃ɑ Gusunɔ.
  eng-KJVCPB: 'Wherefore thou art great, O Lord God: for there is none like thee,
    neither is there any God beside thee, according to all that we have heard with
    our ears.'
  mpx-mpx: “O Babala Yehoba, owa alam i bwata. Nige etega wasana ha hahago i ola owa!
    Nige Yabowaine etega al i gagan, maisem ya.
  luo-luo: “Mano kaka iduongʼ yaye Jehova Nyasaye Manyalo Gik Moko Duto! Onge ngʼama
    chalo kodi, kendo onge Nyasaye moro makmana in, kaka wasewinjo gi itwa wawegi?
  meu-meu: Taunabunai oi na bada, Iehova, Dirava e; badina be asi idaimu bona Dirava
    ta ma lasi; taiamai e kamonaimu sivaraidia iboudiai na unu e hadibamai tomamu.
  npi-ULB: यसकारण, हे परमप्रभु परमेश्‍वर, तपाईं महान् हुनुहुन्छ, किनकि तपाईंजस्तो
    कोही पनि छैन र तपाईंबाहेक कुनै परमेश्‍वर छैन, जस्तो हाम्रा आफ्नै कानले हामीले
    सुनेका छौं ।
  yor-yor: “Ìwọ sì tóbi, Olúwa Olódùmarè! Kò sì sí ẹni tí ó dàbí rẹ, kò sì sí Ọlọ́run
    kan lẹ́yìn rẹ̀, gẹ́gẹ́ bí gbogbo èyí tí àwa fi etí wá gbọ́.
  emp-NTPO: Mʌ̃ Boro Ãcõrẽ, bʌra dji dromaara b̶ʌa. Bʌ quĩrãca dewara neẽ́a. Dairãba
    ũrĩbadjid̶aa wãrã ãcõrẽda bʌ awara neẽ́da.
  ind-ind: “Betapa besarnya Engkau, ya TUHAN Sang Penguasa! Tidak ada yang seperti
    Engkau! Dari kesaksian nenek moyang kami, bahkan dari perkataan para penyembah
    dewa, kami tahu bahwa tidak ada dewa yang sebanding dengan Engkau!
  pes-OPCB: ای خداوند من، چقدر با عظمت هستی! هرگز نشنیده‌ایم که خدایی مثل تو وجود
    داشته باشد! تو خدای بی‌نظیری هستی!
  tgl-ULB: Kaya dakila ka, Panginoong Yahweh. Dahil wala kang katulad, at walang ibang
    Diyos maliban sa iyo, gaya ng narinig ng aming mga sariling tainga.
  cbu-NT: Apaa, shiyamaricha kizpurish kurakish taakish. Arang tputs ashim tsapurunasush
    wanindaja. ¿Wanipaja yuwaa tputs shiyaa surish tsiyatkana anoo mazinayanllee?
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga-o í̠ duniniore kegoni. Í̠ ale
    mende naheore lowa Ngode Datagaliwabe í̠ hangu kegoni lalu ina mamalirume langigi
    biyane hale harima.
  mya-mya: အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည် အ​လွန်​ကြီး​မြတ်​တော်​မူ​ပါ​သည်​တ​ကား။
    အ​ကျွန်ုပ်​တို့​ကြား​သိ​သ​မျှ​အ​တိုင်း​ကိုယ် တော်​ရှင်​နှင့်​တူ​သော​ဘု​ရား၊ ကိုယ်​တော်​ရှင်
    မှ​တစ်​ပါး​အ​ခြား​ဘု​ရား​မ​ရှိ​ပါ။-
  bod-N: ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། དེའི་ཕྱིར་ཁྱེད་ནི་ཆེན་པོ་ལགས། ངེད་རྣམས་ཀྱི་རྣ་བས་ཐོས་པ་ལྟར་ན་ཁྱེད་དང་འདྲ་བ་གང་ཡང་མེད་དེ།
    ཁྱེད་མ་གཏོགས་དཀོན་མཆོག་གཞན་སུ་ཡང་མེད་དོ། །
  sna-sna: “Haiwa muri mukuru, imi Ishe Jehovha! Hakuna mumwe akafanana nemi, uye
    hakuna mumwe Mwari kunze kwenyu, sezvatakanzwa nenzeve dzedu.
  spa-BLM: Por eso eres grande, Yahvé Dios. Porque no hay nadie como tú, ni hay otro
    Dios fuera de ti, según todo lo que hemos oído con nuestros oídos.
  cac-cac: Mamin Jehová, malaj junocxo mach lajan ed'oc. A achn̈ej toni, malaj junocxo
    dios scab' specal icha ach tic.
  swh-ULB: Kwa hiyo wewe ni mkuu, Bwana Yahwe. Kwa maana hakuna mwingine aliye kama
    wewe, na hakuna Mungu mwingine badala yako, kama jinsi ambayo tumesikia kwa masikio
    yetu wenyewe.
  bel-bel: Па ўсім вялікі Ты, Госпадзе мой, Госпадзе! бо няма падобнага на Цябе і
    няма Бога, апрача Цябе, па ўсім, што чулі мы на свае вушы.
  deu-ELBBK: Darum bist du groß, Gott, der HERR! Denn niemand ist dir gleich, und
    kein Gott außer dir, nach allem, was wir mit unseren Ohren gehört haben.
  mbb-OT: “Nengazen he MEGBEVAYÀ, utew ka iyan gemhanan! Wazà iyan ebpekerepeng kenikew
    wey wazè en minsan hentei pa he Megbevayà gawas kenikew. Wazè dey nezineg he megbevayà
    he iring kenikew.
  mal-2015: അതുകൊണ്ടു കർത്താവായ യഹോവേ, നീ വലിയവൻ ആകുന്നു; നിന്നെപ്പോലെ ഒരുത്തനുമില്ല;
    ഞങ്ങൾ സ്വന്തചെവികൊണ്ടു കേട്ടതൊക്കെയും ഓർത്താൽ നീ അല്ലാതെ ഒരു ദൈവവും ഇല്ല.
  rmc-rmc: Vašoda sal baro, ó, Nekbareder RAJEJA, bo nane ajso sar tu. Pal savoreste,
    so šunďam amare kanenca, nane aver Del, ňiko ča tu.
  pes-OPV: بنابرین‌ای یهوه خدا، تو بزرگ هستی زیراچنانکه به گوشهای خود شنیده‌ایم مثل
    تو کسی نیست و غیر از تو خدایی نیست.
  ron-1924: Че маре ешть Ту, Доамне Думнезеуле! Кэч нимень ну есте ка Тине ши ну есте
    алт Думнезеу афарэ де Тине, дупэ тот че ам аузит ку урекиле ноастре.
  ben-OBCV: “হে সার্বভৌম সদাপ্রভু, তুমি কতই না মহান! তোমার মতো আর কেউ নেই, এবং তুমি
    ছাড়া ঈশ্বর আর কেউ নেই, যেমনটি আমরা নিজের কানেই শুনেছি।
  som-som: Haddaba, Rabbow Ilaahow, waad weyn tahay, waayo, mid kula mid ahu ma jiro,
    oo adiga mooyaane Ilaah kale ma jiro, siday ahaayeen kulli wixii aannu dhegahayaga
    ku maqalnay oo dhammu.
  lat-VUC: Idcirco magnificatus es, Domine Deus, quia non est similis tui, neque est
    deus extra te, in omnibus quæ audivimus auribus nostris.
  eng-ASVBT: 'Wherefore thou art great, O Jehovah God: for there is none like thee,
    neither is there any God besides thee, according to all that we have heard with
    our ears.'
  ita-1885: Perciò, Signore Iddio, tu sei magnificato; imperocchè non vi è niuno pari
    a te, e non vi è alcun Dio fuor che te, secondo tutte le cose che noi abbiamo
    udite con le nostre orecchie.
  eng-LXXUP: that he may magnify thee, O my Lord; for there is no one like thee, and
    there is no God but thou among all of whom we have heard with our ears.
  eng-ULB: Therefore you are great, Lord Yahweh, for there is no one like you, and
    there is no God besides you, as we have heard with our own ears.
  spa-VBL: “¡Qué grande eres, Señor Dios! Realmente no hay nadie como tú; no hay otro
    Dios, sólo tú. Nunca hemos oído hablar de otro.
  fra-_FOB: Aussi tu es grand, Éternel Dieu; car nul n'est comme toi, et il n'y a
    point d'autre Dieu que toi, selon tout ce que nous avons entendu de nos oreilles.
  mal-mal: അതുകൊണ്ട് കർത്താവായ യഹോവേ, അങ്ങ് വലിയവൻ ആകുന്നു; അങ്ങയെപ്പോലെ ഒരുത്തനുമില്ല;
    ഞങ്ങൾ സ്വന്തചെവികൊണ്ട് കേട്ട സകലവും ഓര്‍ത്താല്‍ അങ്ങ് അല്ലാതെ ഒരു ദൈവവും ഇല്ല.
  lit-lit: Todėl tu esi didis, o VIEŠPATIE Dieve, nes nėra nė vieno tau lygaus, ir
    išskyrus tave, nėra Dievo, kaip byloja visa, ką esame girdėję savo ausimis.
  urd-GVR: Ai Rab Qādir-e-mutlaq, tū kitnā azīm hai! Tujh jaisā koī nahīṅ hai. Ham
    ne apne kānoṅ se sun liyā hai ki tere siwā koī aur Ḳhudā nahīṅ hai.
  suz-BL: मोपतीके परमप्रभु यावे, परमप्रभु गे ठेयब बाक्‍नीनी। इन खोदेंशो अरु सुइ मबाक्‍नीम।
    अर्को परमप्रभु यो मबाक्‍नीम।
  ita-1927: Tu sei davvero grande, o Signore, o Eterno! Nessuno è pari a te, e non
    v’è altro Dio fuori di te, secondo tutto quello che abbiamo udito coi nostri orecchi.
  ckb-ckb: «ئەی یەزدانی باڵادەست، لەبەر ئەمە، چەند مەزنیت! کوا هاوتای تۆ؟ بێجگە لە
    تۆ خودایەک نییە لە هەموو ئەوەی بە گوێی خۆمان گوێمان لێبووە.
  eng-BBE: 'Truly you are great, O Lord God: there is no one like you and no other
    God but you, as is clear from everything which has come to our ears.'
  kan-OKCV: “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನೀವು ಮಹೋನ್ನತರಾಗಿದ್ದೀರಿ. ನಮ್ಮ ಕಿವಿಗಳಿಂದ ನಾವು ಕೇಳಿದವುಗಳನ್ನೆಲ್ಲಾ
    ಆಲೋಚಿಸಿ ನೋಡಿದರೆ ನಿಮ್ಮ ಹಾಗೆ ಯಾರೂ ಇಲ್ಲ; ನಿಮ್ಮ ಹೊರತು ದೇವರು ಯಾರೂ ಇಲ್ಲ.
  tam-2017: ஆகையால் தேவனாகிய யெகோவாவே, நீர் பெரியவர் என்று விளங்குகிறது; நாங்கள் எங்களுடைய
    காதுகளாலே கேட்ட எல்லா காரியங்களின்படியும், தேவரீருக்கு நிகரானவர் இல்லை; உம்மைத்தவிர
    வேறு தேவனும் இல்லை.
  spa-RV-1909: 'Por tanto tú te has engrandecido, Jehová Dios: por cuanto no hay como
    tú, ni hay Dios fuera de ti, conforme á todo lo que hemos oído con nuestros oídos.'
  ron-BTF: De aceea tu ești mare, DOAMNE Dumnezeule, pentru că nu este nimeni ca tine,
    nici nu este vreun Dumnezeu în afară de tine, conform cu toate câte am auzit cu
    urechile noastre.
  eng-WEBP: Therefore you are great, LORD God. For there is no one like you, neither
    is there any God besides you, according to all that we have heard with our ears.
  eng-FBV: How great you are, Lord God! There really is no-one like you; there is
    no other God, only you. We have never heard about anyone else.
  nld-1939: Daarom, Heer Jahweh, zijt Gij zo groot! Er is niemand als Gij, en geen
    God buiten U, juist als onze oren altijd hebben gehoord.
  nch-BL: “TOTECO, ta cati tijpiya nochi tanahuatili, tahuel tihueyi. Amo quema tijcactoque
    ten seyoc quej ta. Amo aqui seyoc Dios; ta tiiyojtzi.
  vie-1934: Vì vậy, Giê-hô-va Đức Chúa Trời ôi! Ngài là rất lớn, chẳng có ai giống
    như Ngài, và chẳng có Đức Chúa Trời nào khác hơn Ngài, như lỗ tai chúng tôi đã
    nghe.
  hin-CV: “इसलिये, प्रभु याहवेह, आप ऐसे महान हैं! कोई भी नहीं है आपके तुल्य! हमने
    जो कुछ अपने कानों से सुना है, उसके अनुसार कोई भी परमेश्वर नहीं है आपके अलावा.
  spa-BES: Verdaderamente eres grande, oh Señor Dios no hay nadie como tú y ningún
    otro Dios, sino tú, como nosotros mismos lo hemos oído.
  tdx-tdx: Aa le onjonen-dRehe ry Rañandria Iehovà, fa tsy amam-pihambañe, vaho tsy
    eo t’i Andrianañahare hatovoñ’ Azo, ty amy ze he’e jinanjin-dravembia’ay.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์​พระเจ้า ฉะนั้นพระองค์ทรงยิ่งใหญ่ ไม่มี​ผู้​ใดเหมือนพระองค์
    ไม่มี​พระเจ้านอกเหนือพระองค์ ตามสิ่งสารพัดที่​หู​ของข้าพระองค์ทั้งหลายได้ยินมา
  por-BR-2018: 'Portanto tu te engrandeceste, SENHOR Deus: porquanto não há como tu,
    nem há Deus além de ti, conforme tudo o que ouvimos com nossos ouvidos.'
  deu-ELO: Darum bist du groß, Jehova Gott! Denn niemand ist dir gleich, und kein
    Gott außer dir, nach allem, was wir mit unseren Ohren gehört haben.
  eng-WYC-2018: Therefore, Lord God, thou art made great, for none is like thee, nor
    there is no God except thee, in all things which we have heard with our ears.
    (And so, Lord God, thou art truly great, and from everything that we have heard
    with our ears, no one is like thee, nor is there any God except thee.)
  epo-epo: Pro tio Vi estas granda, ho Dio Eternulo; ĉar ne ekzistas simila al Vi,
    kaj ne ekzistas Dio krom Vi, laŭ ĉio, kion ni aŭdis per niaj oreloj.
  uig-PIN: Xunga Sǝn uluƣsǝn, i Pǝrwǝrdigar; ⱪulaⱪlirimiz barliⱪ angliƣinidǝk, Sening
    tǝngdixing yoⱪ, Sǝndin baxⱪa ⱨeqⱪandaⱪ ilaⱨ yoⱪtur.
  beo-beo: Ouligisudafa Hina Gode! Di da bagadedafa! Dunu eno Di agoai da hamedafa!
    Di fawane da Godedafa! Ninia eso huluane amo dawa:i galu.
  tpi-OTNT: God, Bikpela, yu nambawan tru. I no gat wanpela olsem yu. Yu wanpela tasol
    yu God tru, olsem mipela i bin harim long maus bilong ol tumbuna.
  hau-SA: “Kai mai girma ne, ya Ubangiji Mai Iko Duka! Babu wani kamar ka, babu kuma
    wani Allah sai kai; kamar yadda muka ji da kunnuwanmu.
  uig-LAT: Shunga Sen ulughsen, i Perwerdigar; qulaqlirimiz barliq anglighinidek,
    Séning tengdishing yoq, Sendin bashqa héchqandaq ilah yoqtur.
  nde-nde: Yeka ubukhulu bakho, awu Thixo Wobukhosi! Kakho ofanana lawe, njalo kakho
    uNkulunkulu ngaphandle kwakho, njengoba sizizwele ngezindlebe zethu.
  ton-ton: 'Ko ia ʻoku ke lahi koe, ʻE Sihova ko e ʻOtua: he ʻoku ʻikai ha tokotaha
    ʻoku hangē ko koe, pea ʻoku ʻikai ha ʻOtua mo koe, ʻo tatau mo ia kotoa pē kuo
    fanongo ki ai ʻa homau telinga.'
  ces-1613: (Protož zveleben jsi Hospodine Bože, nebo není tobě rovného, anobrž není
    žádného Boha kromě tebe), podlé toho všeho, jakž jsme slýchali ušima svýma.
  eng-WMB: Therefore you are great, LORD God. For there is no one like you, neither
    is there any God besides you, according to all that we have heard with our ears.
  tam-TCV: “ஆண்டவராகிய யெகோவாவே! நீரே பெரியவர்; உம்மைப்போல் யாரும் இல்லை. எங்கள் காதுகளால்
    நாங்கள் கேள்விப்பட்டதுபோல் உம்மைத்தவிர வேறொரு இறைவனும் இல்லை.
  ceb-ULB: Busa bantogan ka, Yahweh nga Ginoo. Tungod kay walay sama kanimo, ug walay
    laing Dios gawas kanimo, sumala sa nadungog sa among kaugalingong mga igdulongog.
  pol-UBG: Dlatego jesteś wielki, PANIE Boże. Nie ma bowiem nikogo podobnego do ciebie
    i nie ma Boga oprócz ciebie, zgodnie z tym, co usłyszeliśmy na własne uszy.
  agr-agr: Tuke Pujuuwah, ¡amek dekas shiig múuntaitme! Yaunchuk iina muunji aajaku
    aidau ujapayanum nunú yamai dekas ii antaji, wagki tikichik amejai betek amainuk
    makichkish atsawai. Tuja wainka apajuímtai aina dukesh amea ibauk makichkish atsawai.
  kyc-kyc: Emba ama ketaele, Kamongo Mupwa Andake Wakasa doko. Emba yale mendali kara
    nange. Namwame yuu peparae emba iki Anatu karenge lao soo nyilyamano.
  urd-GVU: اے رب قادرِ مطلق، تُو کتنا عظیم ہے! تجھ جیسا کوئی نہیں ہے۔ ہم نے اپنے کانوں
    سے سن لیا ہے کہ تیرے سوا کوئی اَور خدا نہیں ہے۔
  deu-1912: Darum bist du auch groß geachtet, HERR, Gott; denn es ist keiner wie du
    und ist kein Gott als du, nach allem, was wir mit unsern Ohren gehört haben.
  kan-2017: ದೇವರೇ, ಯೆಹೋವನೇ! ನೀನೇ ಮಹೋನ್ನತನು. ನಿನ್ನ ಸಮಾನರು ಯಾರೂ ಇಲ್ಲ. ನಾವು ಕೇಳಿದವುಗಳನ್ನೆಲ್ಲಾ
    ನೀನು ನಮಗೆ ನೀಡಿದ್ದೆಲ್ಲವನ್ನು ಆಲೋಚಿಸಿ ನೋಡಿದರೆ ನಿನ್ನ ಹೊರತು ದೇವರೇ ಇಲ್ಲವೆಂಬುದು ನಿಶ್ಚಯ.
  yap-yap: SOMOL ni Got, rib sorom! Dariy be’ ni bod gur; dakuriy yugu reb e Got nga
    bang, ya kemus ni gur, ni bod ni kug rung’aged.
  hlt-MCSB: Te dongah ka Boeipa Yahovah na len pai. Kaimih hna neh boeih ka yaak uh
    vanbangla namah phoeiah tah namah bangla aka om om pawh, Pathen tloe khaw om pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ኔኤኒ ዼኤፒኬ፤ ኔጉዴያ ዖኦኒያ ባኣሴ፤ ኑ ዋይዜ ጎይፆና ኔ ጊዳፓዓቴም ሜሌ ፆኦሲ
    ባኣሴ።
  twi-ASANTE: “Wo kɛseyɛ yɛ kokuroo, Ao Awurade Otumfoɔ! Obi biara nte sɛ wo, Onyankopɔn
    bi nni hɔ sɛ wo, na yɛntee onyame foforɔ bi mpo ho asɛm!
  eng-WEBU: Therefore you are great, LORD God. For there is no one like you, neither
    is there any God besides you, according to all that we have heard with our ears.
  wal-wal: “Abeet Ubbaa Haariya GODAU, neeni ai keena giteeshsha! Ne mali issoinne
    baawa; nuuni nu haittan siyidoogaadankka, neeppe attin hara xoossi baawa.
  spa-PDDPT: Por tanto Tú eres grande, oh ʼAdonay Yavé. ¡Nadie hay como Tú, ni hay
    otro ʼElohim además de Ti, según todo lo que escuchamos con nuestros oídos!
  gun-gun: Ha'e nunga rupi Senhor Xeruete, ndetuvixa ete va'e, mba'eta ndoikoi ndee
    ramigua ete'i, ndoikoi guive Oreruete mboae ndee e'ỹ vy, oreapyxa py ae roenduague
    rami.
  agu-BL: Chumam nin yi teru' k'eju' Ta', nin ilu' Cawl ketz. Ej nin qui'c nin junt
    at bene'n tzi'n che'nk chi ilu' teru', na qui'c junt Ryos at, nin ya'tz elnak
    katxum tetz.
  ilo-ULB: Ngarud naindaklanka, Apo a Yahweh. Ta awan ti kas kenka, ken awanen ti
    Dios malaksid kenka, kas kadagiti nangnangngegmi.
  kpg-kpg: Goe e maaloo huoloo, meenei Tagi go Yihowah! Gimaadou guu lawa di iloo
    bolo ma deai di God labelaa i golo be Goe ai, deelaa hua Kooe!
  uig-ARA: شۇڭا سەن ئۇلۇغسەن، ئى پەرۋەردىگار؛ قۇلاقلىرىمىز بارلىق ئاڭلىغىنىدەك، سېنىڭ
    تەڭدىشىڭ يوق، سەندىن باشقا ھېچقانداق ئىلاھ يوقتۇر.
  sus-sus: N Marigi Alatala, i sɛnbɛ gbo, i maniyɛ mu na. Ala gbɛtɛ yo mu na bafe
    i tan na. Muxu na nan mɛxi muxu tuli ra.
  pon-2006: Ia uwen sapwellimwomwi roson, Maing KAUN, ei Koht. Sohte me duwehte komwi;
    sohte pil emen Koht likin komwi, duwen me se pein rongehr.
  jae-jae: O Apômtau Anôtô, aôm ŋac kapôêŋanô ma teŋ kêtôm aôm gêmoa atom. Anôtô teŋ
    gêmoa atom, aôm taômgeŋ, kêtôm biŋ samob, taŋ aêac aŋô kêsô aêac taŋeŋsuŋ naŋ.
  ksd-ksd: Ea, Luluai God, u a ngala; pa ta tikai ba amur varogop me, ma pa ta enana
    god mulai ave ga valongore ure, ia kaka u.
  tur-YTC: Bu yüzden sen büyüksün, ey Yahve Tanrı. Çünkü kulaklarımızla duyduğumuzun
    tümüne göre, senin gibisi yoktur, senden başka Tanrı da yoktur.
  grc-BRENT: Κύριέ μου· ὅτι οὐκ ἔστιν ὡς σὺ, καὶ οὐκ ἔστι Θεὸς πλὴν σοῦ ἐν πᾶσιν οἷς
    ἠκούσαμεν ἐν τοῖς ὠσὶν ἡμῶν.
  ind-AYT: Sebab itu, Engkau besar, ya Tuhan ALLAH. Sebab, tidak ada yang seperti
    Engkau dan tidak ada Allah selain Engkau, sesuai segala yang kami dengar dengan
    telinga kami.
  nya-nya: Inu ndinu wamkulu, Yehova Wamphamvuzonse! Palibe wina wofanana nanu, ndipo
    palibe Mulungu wina koma Inu nokha, monga tamvera ndi makutu athu.
  hrv-hrv: Zato si velik, Gospode Jahve; nema takvoga kakav si ti i nema Boga osim
    tebe, po svemu što smo ušima svojim čuli.
  mps-mps: “Tigidali Nai Tonalubo God, Genuai Bidi, nage te polalubo bidi mu bidibao!
    Te nage tiwai me elalubeo. Nage deli te God mu bidibo, te dago nǫų wąį dabego
    pedauwalide odali po tiwai odobo dao.
  tpi-tpi: God, Bikpela, yu nambawan tru. I no gat wanpela olsem yu. Yu wanpela tasol
    yu God tru, olsem mipela i bin harim long maus bilong ol tumbuna.
  dan-1931: Herre, HERRE; thi ingen er som du, og der er ingen Gud uden dig efter
    alt hvad vi har hørt med vore Ører.
  vie-OVCB: Lạy Chúa Hằng Hữu Chí Cao, Ngài thật cao cả. Theo điều chúng con đã nghe,
    ngoài Ngài không có thần nào như Đức Chúa Trời.
  guj-2017: પ્રભુ ઈશ્વર, તમે મહાન છો. તમારા જેવા બીજા કોઈ અને તમારા સિવાય બીજા કોઈ
    ઈશ્વર નથી.
  pon-2006A: Ia uwen sapwellimwomwi roson, Maing KAUN, ei Koht. Sohte me duwehte komwi;
    sohte pil emen Koht likin komwi, duwen me se pein rongehr.
  por-BRBSL: Portanto, você é grande, Senhor Javé Deus. Pois não há ninguém como você,
    nem há outro Deus além de você, segundo tudo o que ouvimos com nossos ouvidos.
  cth-cth: Hatdawkvah, Oe Bawipa Jehovah, nang teh na lentoe poung. Bangkongtetpawiteh,
    ka hnâ hoi ka thainae lah nang patet e awm hoeh. Nang nama hoeh laipalah Cathut
    alouke khoeroe awm hoeh.
  twi-twi: “Wo kɛseyɛ yɛ kokuroo, Awurade Tumfo! Obiara nte sɛ wo, Onyankopɔn bi nni
    hɔ sɛ wo, na yɛntee onyame foforo bi mpo ho asɛm ɛ!
  hlt-hlt: Te dongah ka Boeipa Yahovah na len pai. Kaimih hna neh boeih ka yaak uh
    vanbangla namah phoeiah tah namah bangla aka om om pawh, Pathen tloe khaw om pawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ dɛumu òmɔù í dɑ mɑ̀nnɛ̀, ti kèèmu nɛ̀ ti to bɛ̀ nɑ̀ɑ́mmɛ̀
    kɛ tú, kɛ̀ dɛ̀ í tú fɔ̃́ nhòmɔù í dɑ dònnɛ̀.
  msy-2020: O Ikiavɨra Itir God, en Ekiam, nɨn gavgavim bar ekevezɨ, tav ua nɨn mɨn
    itir puvatɨ. E uan inazibar akatoribar oraghizɨ moghɨn, nɨ uabɨra bar guizɨn God.
  dop-dop: Tɑcɑɑ Ɩsɔ n kɛ́ Sɔsɔ kɛ́. Mpi tɔ, nɔɣɔlʋ tɑ nǝɣǝsǝnɑ-ŋ. Ye tǝ kɛɛsǝnɑ nti
    ɩnɩ tǝ nɩɩnɑ tɑ ŋkpɑŋŋ tɔ nɔɣɔlʋ ɩ fɛɩ ɩsɩɩ nyɑ́.
  azb-azb: Bunun üçün, ya Rəbb Allah, Sən böyüksən. Axı qulaqlarımızla eşitdiklərimizin
    hamısına görə Sənin kimisi heç yoxdur və Səndən başqa Allah yoxdur.
  eng-DBY: Wherefore thou art great, Jehovah Elohim; for there is none like thee,
    neither is there any God beside thee, according to all that we have heard with
    our ears.
  hin-2017: इस कारण, हे यहोवा परमेश्वर, तू महान है; क्योंकि जो कुछ हमने अपने कानों
    से सुना है, उसके अनुसार तेरे तुल्य कोई नहीं, और न तुझे छोड़ कोई और परमेश्वर है।
  wol-KYG: «Boroom bi, Aji Sax ji, Moo la tax di ku màgg! Kenn du yaw, kenn du Yàlla
    ku dul yaw doŋŋ, te mboolem lu nu nopp may, dëggal na loolu.
  eng-YLT: Therefore Thou hast been great, Jehovah God, for there is none like Thee,
    and there is no God save Thee, according to all that we have heard with our ears.
  eng-WYC-2017: Therefore, Lord God, thou art made great, for none is like thee, nor
    there is no God except thee, in all things which we have heard with our ears.
  eng-WMBB: Therefore you are great, LORD God. For there is no one like you, neither
    is there any God besides you, according to all that we have heard with our ears.
  urd-GVH: ऐ रब क़ादिरे-मुतलक़, तू कितना अज़ीम है! तुझ जैसा कोई नहीं है। हमने अपने
    कानों से सुन लिया है कि तेरे सिवा कोई और ख़ुदा नहीं है।
  rug-rug: Toleṉe gua arileamu si Agoi, Zihova Baṉara. Loke tie pule si kekeṉoṉo gua
    Agoi, meke pa taliṉa mami avosi gami sapu Agoi mo telemu sa Tamasa.
  gaz-gaz: “Yaa Waaqayyo Gooftaa, ati akkam guddaa dha! Kan akka keetii tokko iyyuu
    hin jiru; akka nu gurruma keenyaan dhageenyetti si malee Waaqni biraa hin jiru.
  fra-LSG: Que tu es donc grand, Éternel Dieu! car nul n’est semblable à toi, et il
    n’y a point d’autre Dieu que toi, d’après tout ce que nous avons entendu de nos
    oreilles.
  gnn-gnn: Nhenydja dhuwala biyapulnha wal'ŋu Waŋarr, yakana wiripunydja balanyarayi
    bitjan nhe wal'ŋu.
  yal-yal: “Marigina Alatala, i gbo. Muxu yo mi maliga i tan na. Ala gbɛtɛ mi na ba
    i tan na, alo nxu bata yi a mɛ kii naxan yi yɛ yo yɛ.
  haw-1868: Nolaila, e Iehova e ke Akua, he nui oe; no ka mea, aohe mea like me oe,
    aohe hoi Akua e ae, o oe wale no; e like me ka mea a pau a makou i lohe ai ma
    ko makou pepeiao.
  arb-NAV: لِذَلِكَ مَا أَعْظَمَكَ أَيُّهَا السَّيِّدُ الرَّبُّ لأَنَّهُ لَيْسَ لَكَ
    نَظِيرٌ، وَلَيْسَ هُنَاكَ إِلَهٌ غَيْرَكَ حَسَبَ كُلِّ مَا سَمِعْنَاهُ بِآذَانِنَا.
  ewe-ewe: “Oo Aƒetɔ Yehowa, èlolo loo! Ame aɖeke mele abe wò ene o eye mawu bubu
    aɖeke meli o, negbe wò, Mawu ko, abe ale si míesee kple míaƒe towo ene.
  eng-LEE: Therefore art thou great, O Eternal God; for there is none like thee, and
    there is no God beside thee, in accordance with all that we have heard with our
    ears.
  asm-FB: এই হেতুকে হে ঈশ্বৰ যিহোৱা, তুমি মহান৷ কিয়নো আমি নিজ কাণে যি যি শুনিলোঁ,
    সেই সকলোৰ দৰে তোমাৰ তুল্য কোনো নাই। আৰু তোমাত বাজে আৰু কোনো ঈশ্বৰ নাই।
  sus-A: ﭑ مَرِفِ عَلَتَلَ، عِ سّنبّ فبٌ، عِ مَنِيّ مُ نَ. عَلَ فبّتّ يٌ مُ نَ بَقٍ
    عِ تَن نَ. مُشُ نَ نَن مّشِ مُشُ تُلِ رَ.
  fra-SBL: C'est pourquoi tu es grand, Yahvé Dieu. Car il n'y a personne comme toi,
    et il n'y a pas d'autre Dieu que toi, d'après tout ce que nous avons entendu de
    nos oreilles.
  hbo-hbo: עַל־כֵּ֥ן גָּדַ֖לְתָּ אֲדֹנָ֣י יְהוִ֑ה כִּֽי־אֵ֣ין כָּמֹ֗וךָ וְאֵ֤ין אֱלֹהִים֙
    זֽוּלָתֶ֔ךָ בְּכֹ֥ל אֲשֶׁר־שָׁמַ֖עְנוּ בְּאָזְנֵֽינוּ׃
  kik-kik: “Wee Mwathani Jehova, kaĩ ũkĩrĩ mũnene-ĩ! Gũtirĩ ũngĩ tawe, na gũtirĩ Ngai
    ũngĩ tiga wee, o ta ũrĩa tũiguĩte na matũ maitũ.
  omb-omb: Huqe Lawoa, nigo gu lawoa garagara hogo. Hate gategale mwereigo, hate Huqe
    vage nge i nigo hogosie, mwerehi gau rongo gena qero mai sibomai.
  fra-NCL: C’est pourquoi vous êtes grand, Seigneur Yahweh ! car nul n’est semblable
    à vous, et il n’y a pas d’autre Dieu que vous, d’après tout ce que nous avons
    entendu de nos oreilles.
  cek-AK: Aw Angraeng Sithaw, na len parai! Nang baktih mi doeh om ai, tiah kaimacae
    ih naa hoiah ka thaih o baktih toengah, nang ai ah loe kalah Sithaw roe om ai.
  cuk-cuk: ”Degisoggu, Bab-Jehová, bedi Bur-Biriginedid. Bab-dummad-baid beyobid sulid,
    bebi unnila Bab-Dummadga maid. Bela we-ibmar anmar-sunnagwad anmar-uayagwar itosad.
  uig-CYR: Шуңа Сән улуқсән, и Пәрвәрдигар; қулақлиримиз барлиқ аңлиғинидәк, Сениң
    тәңдишиң йоқ, Сәндин башқа һеч қандақ илаһ йоқтур.
  tel-2017: దేవా, యెహోవా, నువ్వు అనంతమైన ప్రభావం గలవాడివి. మేము విన్నదాన్ని బట్టి
    చూసినప్పుడు నీవు తప్ప దేవుడెవరూ లేడు.
  hat-BSA: Pou rezon sa a, Ou gran, O Mèt BONDYE; paske nanpwen lòt tankou Ou menm
    e nanpwen lòt dye sof ke Ou menm, selon tout sa ke nou te tande avèk pwòp zòrèy
    nou.
  kos-kos: Fuka yokiyen fulat lom, LEUM GOD Fulatlana! Wangin sie oana kom. Kut nuna
    etu oemeet me lah kom mukefanna pa God.
  hbo-WLC: עַל־כֵּ֥ן גָּדַ֖לְתָּ אֲדֹנָ֣י יְהוִ֑ה כִּֽי־אֵ֣ין כָּמ֗וֹךָ וְאֵ֤ין אֱלֹהִים֙
    זֽוּלָתֶ֔ךָ בְּכֹ֥ל אֲשֶׁר־שָׁמַ֖עְנוּ בְּאָזְנֵֽינוּ׃
  ibo-ibo: “Onye kachasị ihe niile elu, bụ Onyenwe anyị, lee ka i si dị ukwuu! Ọ dịghị
    onye dịka gị. Ọ dịkwaghị Chineke ọzọ dị ma ọ bụghị gị, dịka anyị nụrụ ya na ntị
    anyị.
  ory-ory: ଏହେତୁ ହେ ସଦାପ୍ରଭୋ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ମହାନ; କାରଣ ତୁମ୍ଭ ତୁଲ୍ୟ ଆଉ କେହି ନାହିଁ,
    କିଅବା ଆମ୍ଭେମାନେ ନିଜ କର୍ଣ୍ଣରେ ଯାହା ଶୁଣିଅଛୁ, ତଦନୁସାରେ ତୁମ୍ଭ ଛଡ଼ା ଆଉ ପରମେଶ୍ୱର କେହି
    ନାହିଁ।
  wmt-wmt: '@see-verse:2SA.007.021'
  chk-chk: Ka men fokun manaman, ai Kot Samol mi lapalap. Esap wor eman Kot usun en,
    esap pwal wor eman Kot ünükum. Iei usun mine äm aia silei.
  ssd-ssd: O Kuate Suŋgo, ne o mbolok. Ande ne suk nda minit. Ne ndindo Mbara Suŋgo
    ta o buk siŋgine wa kame tuku miŋge mbolŋge isgeŋ.
  rop-rop: “YAWEI, yu na det boswan God. En nobodi haibala seimwei laik yu, dumaji
    oni wanbala God jidan. En yu na im. En melabat bin sabi tharran brom longtaim.
  ukr-1871: У всьому великий єси, Господи мій, Господи, й нїкого нема рівного тобі,
    й нема Бога опріч тебе, по всьому тому, що ми своїми ушами чули.
  deu-1951: Darum bist du, HERR, mein Gott, auch so hoch erhaben; denn dir ist niemand
    gleich, und es ist kein Gott außer dir nach allem, was wir mit unsern Ohren gehört
    haben!
  eng-JPS: Therefore Thou art great, O LORD God; for there is none like Thee, neither
    is there any God beside Thee, according to all that we have heard with our ears.
  srp-1865: Zato si velik, Gospode Bože, nema takoga kakav si ti; i nema Boga osim
    tebe, po svemu što èusmo svojim ušima.
  lug-lug: “Ng’oli mukulu, Ayi Mukama Katonda! Tewali akwenkana, era tewali Katonda
    wabula ggwe, nga bwe twewuliridde n’amatu gaffe.
  heb-heb: על כן גדלת אדני יהוה כי אין כמוך ואין אלהים זולתך בכל אשר שמענו באזנינו׃
  ben-IRV: অতএব, হে সদাপ্রভু ঈশ্বর, তুমি মহান; কারণ তোমার মত কেউ নেই ও তুমি ছাড়া
    কোন ঈশ্বর নেই; আমার নিজের কানে যা যা শুনেছি, সেই অনুযায়ী এটা জানি৷
  pan-pan: ਇਸ ਲਈ ਹੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਵੱਡਾ ਹੈਂ ਕਿਉਂ ਜੋ ਜਿੱਥੋਂ ਤੱਕ ਅਸੀਂ ਆਪਣੇ ਕੰਨਾਂ
    ਨਾਲ ਸੁਣਿਆ ਹੈ ਤੇਰੇ ਤੁੱਲ ਕੋਈ ਨਹੀਂ ਅਤੇ ਤੇਰੇ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਹੈ।
  tkr-tkr: Ğu nimeecar Xərrayiy, ya Xudaavanda Rəbb! Şak'le yişde k'ırıbışika g'ayxhı,
    Vak akarana sacar deşda, Vale ğayrı Allahır deşda.
  mya-JVB: သို့ဖြစ်၍ အိုထာဝရအရှင် ဘုရား သခင်၊ ကိုယ်တော်သည် ကြီးမြတ် တော်မူ၏။ အကျွန်ုပ်
    တို့ ကြား သမျှ အတိုင်း ကိုယ်တော် နှင့် တူသောဘုရား ၊ ကိုယ်တော် မှတပါး အခြားသော
    ဘုရားမည်မျှမ ရှိပါ။
  tte-O: O Yeoba Tokaiwesosi, kowa esam ilalaki. Nige yabo yaiya wasana kabebenalan
    besiele kowa, nige yabo yaubada imiyamiya besiele kowa, kubomamo.
  tbg-tbg: Noravauvo, are uritarakera ekaa haikaqaa raqiki variaravama variaro. Kiama
    vovano ai voqaara vaivara areqai Variqavano variararo kia variqa vovanovata vaivo.
    Tenavu virara kankomake irunarave.
  hmo-hmo: “Momokani Lohiabada Dirava e, oi be bada herea! Ta ia noho lasi oi hegeregere.
    Ai be oiemu sivarai ai kamonai dainai, ai diba oi sibona be Dirava.
  urd-urd: इसलिए तू ऐ ख़ुदावन्द ख़ुदा, बुज़ुर्ग है, क्यूँकि जैसा हमने अपने कानों से
    सुना है उसके मुताबिक़ कोई तेरी तरह नहीं और तेरे 'अलावह कोई ख़ुदा नहीं।
  rus-SYN: По всему велик Ты, Господи мой, Господи! ибо нет подобного Тебе и нет Бога,
    кроме Тебя, по всему, что слышали мы своими ушами.
  bqc-SIM: Dii Lua, ń zↄ̃ↄ fá! Gbɛ̃e muaannↄo. N bàasio diie kuo, lá wá mà ń
    swã́owa.
  tcz-CHONGTHU: “Eti loupi nahitam, O thaneipen Pakai! Nangma bang koima aumpoi. Chule
    keimahon nang tabang Pathen dang kanaja kha hih hel uve.
  mar-mar: ह्यास्तव हे माझ्या प्रभू, परमेश्वरा, तू खरोखरच महान आहेस. जे काही आम्ही
    आमच्या कानांनी आजवर ऐकले आहे, त्यावरून पाहता तुझ्यासमान कोणी नाही. तुझ्याखेरीज
    अन्य कोणी देव नाही.
  qub-qub: «¡Tayta Dios, gamga fiyupa munayniyojmi canqui! Gamnöga manami pipis canchu.
    Gampita mas juc diosga manami canchu. Manami wiyashcäcunapischu juc dioscuna cashantaga.
  bqp-bqp: Dikiri Luda, ń zↄ̃kↄ̃ fá! Oni gbɛ̃ke lɛkↄ̃a kũnworo. N baasiro dikiri
    ke kunlo, lákũ o mà kũ ó são nà.
  hat-hat: Seyè, Bondye mwen, ala gwo pouvwa ou la gwo! Pa gen tankou ou! Pa gen lòt
    Bondye pase ou menm! Yo te toujou di nou sa.
  eng-BSB: How great You are, O Lord GOD! For there is none like You, and there is
    no God but You, according to everything we have heard with our own ears.
  tod-tod: «Ee, Màliɠii, Ɠɔoɠɔ GALAGI, è wɔɔlɔʋɛ! Nu nɔpɛ ge la ga è ɠɛʋele, gaamazu
    gala kili nɔpɛ ge la ná, é ɠula è ʋolu, eɠɛʋelei nɔ gi mɛnigai la ga gi-woiyeɠeiti.
  eng-WEBPB: Therefore you are great, LORD God. For there is no one like you, neither
    is there any God besides you, according to all that we have heard with our ears.
  kbq-kbq: Hagi Kagra hanavenentake hunka marerisa Ra Anumza mani'nane. Hagi mago'mo'a
    kagriknara osu'ne. Hagi magora Kagrikna anumzana omanigeta keta antahita osu'none.
  nhe-BL: “TOTECO, ta tlen tijpiya nochi tlanahuatili, tlahuel tihueyi. Ax quema tijcactoque
    tlen seyoc queja ta. Axaca seyoc Dios; ta tiiyojtzi.
  bus-bus: Dii Luda, ń bíta fá! Weé gbɛ̃ke lɛ́kↄ̃zinyoro. N baasiro dii ke kuuro,
    lán wá mà kↄ̃n wa swão nà.
  gub-BL: Azeharomoete nekàg tuwe ne, Tupàn Tuweharupi Wiko Ma'e. Naheta kwaw amo
    nezàwenugar wà. Urenu teko nekatu haw imume'u mehe ure. — Xo ne zo ereiko urezar
    romo ne, i'i wà. — Naheta kwaw amo, i'i wà.
  eng-DRA: Therefore thou art magnified, O Lord God, because there is none like to
    thee, neither is there any God besides thee, in all the things that we have heard
    with our ears.
