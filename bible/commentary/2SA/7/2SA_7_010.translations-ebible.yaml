  sus-A: ﭑ بْشِ قِمَ ﭑ مَ حَمَ عِسِرَيِلَ حَمَ مَ عٍ سَبَتِمَ دّننَشّ، عٍ قَ لُ بْحّسَ
    كُي عَبَدَن. مِشِ كٌبِ مُ عٍ تْورْ مَ سْنْن عَلْ تّمُي دَنفِشِ.
  fra-SBL: J'établirai un lieu pour mon peuple d'Israël, et je le planterai, afin
