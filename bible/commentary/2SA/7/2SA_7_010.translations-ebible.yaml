  hbo-hbo: וְשַׂמְתִּ֣י מָ֠קֹום לְעַמִּ֨י לְיִשְׂרָאֵ֤ל וּנְטַעְתִּיו֙ וְשָׁכַ֣ן תַּחְתָּ֔יו
