  hrv-hrv: Odredit ću prebivalište svojem izraelskom narodu, posadit ću ga da živi
    na svojem mjestu i da ne luta više naokolo, niti da ga zlikovci muče kao prije,
  mps-mps: Eno dage Israel dabego tǫ me deli sa muani, te ena we bidi dabe, tama
    eno dage te duga bulu tǫ pedaide bugagia bidimainu ilali. Tama te dwai boi bidi
    dabego dage me doloyu me egobeo. Polobadu digi te boi bidi dabego dage dolali.
    Te wąį nǫų dabego te tǫ sagasobo gagalali sogo, tama te eno dagego tobolu
    bidi nigilama mani sogo, te boi bidi dabego dage dolobo sę iduali. Tiali goli,
    megi da, te eno augwali paniama, tama te augwaligo nage me, te nago bulu tǫ me,
    te me dologobeo. Tama eno nago hani bidi bidimainu elama, tama augwaligo te nago
    wąį nǫų wai dabe te ame nomainu yaibao.’”
  tpi-tpi: Mi makim pinis wanpela graun bilong yupela Israel, ol manmeri bilong mi,
    na mi mekim yupela i sindaun gut long dispela graun bilong yupela. Na bai ol man
    nogut i no inap mekim nogut long yupela moa. Bipo yet ol birua i wok long bagarapim
    yupela. Stat long taim ol tumbuna i kisim dispela graun na long taim bilong ol
    hetman mi bin makim bilong yupela, ol birua i wok yet long bagarapim yupela. Tasol
    nau bai mi pasim ol na bai ol i no inap mekim nogut long yu na long kantri bilong
    yu. Na bai mi larim lain bilong yu i stap, na ol i ken kamapim ol tumbuna pikinini
    bilong yu.
  dan-1931: og skaffe mit Folk Israel en Hjemstavn og plante det, så det kan blive
