verse: 2SA.007.010
translations:
  mal-C: ഞാൻ എന്റെ ജനമായ ഇസ്രായേലിനുവേണ്ടി ഒരു സ്ഥലം ഒരുക്കിക്കൊടുക്കും. അവർക്കു സ്വന്തമായി
    ഒരു ഭവനം ഉണ്ടായിരിക്കുകയും ആരും അവരെ ശല്യപ്പെടുത്താതിരിക്കുകയും ചെയ്യത്തക്കവണ്ണം
    ഞാൻ അവരെ നട്ടുപിടിപ്പിക്കും.
  deu-TKW: und werde meinem Volk Israel eine Stätte anweisen und es da einpflanzen,
    daß es an seiner Stätte wohnen kann und sich nicht mehr ängstigen muß, und gewaltthätige
    Menschen es ferner nicht mehr bedrücken wie vordem
  lin-lin: Nakobongisa esika mpo na bato na Ngai, Isalaele ; nakolona bango mpo ete
    bazala na esika na bango moko mpe batungisa bango lisusu te. Bato mabe bakonyokola
    bango lisusu te ndenge bazalaki konyokola bango liboso
  eng-LSV: and I have appointed a place for My people, for Israel, and have planted
    it, and it has dwelt in its place, and it is not troubled anymore, and the sons
    of perverseness do not add to afflict it anymore, as in the beginning,
  eng-GNV: (Also I will appoynt a place for my people Israel, and will plant it, that
    they may dwell in a place of their owne, and moue no more, neither shall wicked
    people trouble them any more as before time,
  eng-WEBSTER: Moreover, I will appoint a place for my people Israel, and will plant
    them, that they may dwell in a place of their own, and move no more; neither shall
    the children of wickedness afflict them any more, as formerly.
  nhw-BL: Huan nojquiya niquintlapejpenilijtoc se tlali campa niquintlalis noisraelita
    masehualhua. Huan nopona itztose ipan se tlali catli iniaxca huan ayacmo aqui
    quincualancamacas. Huan catli fierojtique ayacmo quintlaijiyohuiltise quen quichihuayayaj
    achtihuiya
  swh-ONEN: Nami nitawapatia watu wangu Israeli mahali niwapande humo ili kwamba wawe
    na nyumbani kwao wenyewe wasisumbuliwe tena. Watu waovu hawatawaonea tena, kama
    walivyofanya mwanzoni,
  bba-bba: Nɑ Isirelibɑ ɑyeru kuɑ nɑ bu sinɑsiɑ bɑ n kɑ wɑ̃ɑ mi kɑ bɔri yɛndu, kpɑ
    tɔn kɔ̃sobu bu ku rɑɑ mɑɑ se bu bu nɔni sɔ̃ nɡe mɛ bɑ bu kuɑ yellu,
  eng-KJVCPB: Moreover I will appoint a place for my people Israel, and will plant
    them, that they may dwell in a place of their own, and move no more; neither shall
    the children of wickedness afflict them any more, as beforetime,
  cpy-cpy: Noñaaki jempe ijeekae nashitanaari Israel-paeni, ari inampi-pero-teeyaawo,
    tekatsi oñaa-shirenkaerini. Eero itzimae kaariperori kosheka-waetee-yaarini ikimita-haetzirira
    paerani
  mpx-mpx: I ola al, no gamagalau Isileli wali panuwa etega na pek elal ge na telel
    nihi holaviya, inoke ni tabwa totoliya wali panuwa ge nihi mibubun. Inoke toginol
    naknak nige al nihi papalomwan-agil ni oola valila hi ginol elal,
  luo-luo: Kendo abiro chiwo piny ni joga Israel, abiro gurogi mondo gibed gi pinygi
    giwegi mondo kik chandgi kendo. Jomahundu ok nochak osandgi kendo kaka negitimonegi
    mokwongo,
  meu-meu: Egu bese Israel edia gabu baina gwauraidia hidi, bona baina hadaidia, edia
    gabu korikori ai bae noho, ta ese basine hamareredia. Daḡedaḡe taudia ese basie
    hahisidia lou, gunaguna e karava heḡereḡerena,
  npi-ULB: म आफ्‍ना मानिस इस्राएलको निम्ति एउटा स्थान नियुक्‍ति गर्नेछु र तिनीहरूलाई
    म त्यहाँ राख्‍ने छु, ताकि तिनीहरू आफ्नै ठाउँमा बसोबास गरुन् र फेरि समस्‍या नपरुन्
    । दुष्‍ट मानिसहरूले पहिले गरेझैं फेरि तिनीहरूलाई थिचोमिचो गर्ने छैनन् ।
  yor-yor: Èmi ó sì yan ibìkan fún àwọn ènìyàn mi, àní Israẹli, èmi ó sì gbìn wọ́n,
    wọn ó sì má gbé bí ibùjókòó tiwọn, wọn kì yóò sì sípò padà mọ́; àwọn ọmọ ènìyàn
    búburú kì yóò sì pọ́n wọn lójúmọ́, bí ìgbà àtijọ́.
  emp-NTPO: Maʌ̃ awara mʌ̃a ẽjũãda mʌ̃ puru Israel itea edasia ewariza mama b̶ead̶amãrẽã.
    Ni ab̶aʌba ãdjirãra mamaʌba ãyã b̶ʌd̶aẽ́a. Ẽberã cadjiruarãba ãdjirãra waa biẽ́
    od̶aẽ́a mʌ̃a ãdji ẽdrʌ b̶ʌbadarã diabuesi ewarid̶e biẽ́ o panana quĩrãca. Id̶ira
    mʌ̃a bʌra dji quĩrũ ume necai b̶ʌya. Maʌ̃ awara mʌ̃a jaraya id̶iba ʌ̃taa bʌd̶eba
    yõbʌdara israelerã boroda b̶ʌya.
  ind-ind: Sesuai perjanjian-Ku kepada umat-Ku, Aku sedang menyediakan sebuah negeri
    bagi Israel, agar mereka menetap di sana tanpa diganggu lagi. Orang-orang jahat
    tidak akan menindas mereka lagi, seperti yang dulu pernah terjadi
  pes-OPCB: برای قوم خود سرزمینی انتخاب کردم تا در آن سروسامان بگیرند. این وطن آنها
    خواهد بود و قومهای بت‌پرست، دیگر مثل سابق که قوم من تازه وارد این سرزمین شده بودند،
    بر آنها ظلم نخواهند کرد. تو را از شر تمام دشمنانت حفظ خواهم کرد. این منم که خانهٔ
    تو را می‌سازم.
  tgl-ULB: Pipili ako ng isang lugar para sa Israel na aking mga tao at ilalagay sila
    roon, para mamuhay sila sa kanilang sariling lugar at hindi na muling guguluhin.
    Wala ng mga masasamang tao ang magpapahirap sa kanila, gaya ng dating ginawa sa
    kanila,
  cbu-NT: Shiyaam tputsireemaruri Israelchicheemis nuw yuwaa tsap kizpur wanasiri
    anoo ipuseeruri, nishpari mapiyrsin taachinllinaya. Nda tputs ayamtaati yusur
    muntachinllinaya, táranguri, tsapoo ipuseeruri wayarangina.
  hui-hui: I̱naga Isaraele wali agali tí bayaleore halimulonaga dindi hobane bayale
    mbira tínaga mo wia ko. Bambaore agali ko bu hearume tí mo ko haabo hayadagua
    mani tí mo ko naholebira. Tínaga mamalirume dindi ogo pigane karulayangi howa
    bialu henego bima ibalu i̱na tínaga agali haguaneru dabo helaga birugolabi tínaga
    waitigime ti mo ko haabo haya, laya labe. Ani biyago áyu i̱na uruni ti mo batara
    harogola urunidagua nabi tínaga dindi ogobi lone mo ko naholebira. Ani kamigola
    i̱na í̠ dameneru baya hanguore hai helarogola tigua í̠naga aguaneru dewaore helo
    hono wigi bulebira, laya lamibe, lalu Anduane Homogohanda Nadanahondo bi ogoni
    Debidihondo lamilo lamini.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အ​တွက်​နေ​ရာ​အ​ရပ်​ကို​ရွေး​ချယ်​၍
    နောက် တစ်​ဖန်​ညှင်း​ဆဲ​ခြင်း​ကို​မ​ခံ​ရ​တော့​ဘဲ အ​တည်​တ​ကျ​နေ​ထိုင်​စေ​ပြီ။ ဤ​ပြည်
    သို့​ဝင်​ရောက်​လာ​ချိန်​မှ​အ​စ​ပြု​၍ သူ​တို့ သည်​အ​ကြမ်း​ဖက်​သူ​လူ​စု​တို့​၏​တိုက်​ခိုက်
    မှု​ကို​ခံ​ခဲ့​ရ​ကြ​သော်​လည်း​နောက်​တစ်​ဖန် ခံ​ရ​ကြ​တော့​မည်​မ​ဟုတ်။ သင့်​အား​ရန်​သူ
    အ​ပေါင်း​တို့​၏​ဘေး​မှ​လုံ​ခြုံ​စေ​၍ သား မြေး​များ​ဖြစ်​ထွန်း​စေ​မည်​ဖြစ်​ကြောင်း
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဆို​၏။-
  bod-N: བདག་གིས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་དོན་དུ་ཡུལ་ཞིག་བདམས་ནས་དེ་དག་དེར་འཇོག་པར་བྱ་སྟེ།
    དེ་དག་རང་གི་གནས་སུ་གཞིས་ཆགས་ཏེ་གཞན་གྱིས་དཀྲུག་པར་མི་འགྱུར་ཞིང་། མི་ངན་རྣམས་ཀྱིས་ཀྱང་སྔར་བྱས་བཞིན་དེ་དག་ལ་འཚེ་བར་མི་འགྱུར་ཏེ།
  sna-sna: Uye ndichapa vanhu vangu vaIsraeri nzvimbo uye ndichavasima kuti vave nomusha
    wavo pachavo kuti vasazokanganiswazve. Vanhu vakaipa havachazovamanikidzazve,
    sezvavakaita pakutanga
  spa-BLM: Designaré un lugar para mi pueblo Israel, y lo plantaré, para que habite
    en su propio lugar y no se mueva más. Los hijos de la maldad no los afligirán
    más, como al principio,
  cac-cac: An̈ejtona' ix in siq'uelta jun lum tic b'aj tzex cajnajcan a ex in chon̈ab'
    ex tic. A tic ol ex cann̈ej cajan d'a juneln̈ej. Man̈xa mach ol ex xib'tanoc,
    man̈xo ol ex tzuntzaj yuj eb' eyajc'ool icha ix ex yutej eb' d'a sb'ab'elal,
  swh-ULB: Nitatenga mahali kwa ajili ya watu wangu Israeli nami nitawapanda pale,
    ili kwamba waweze kuishi mahali pao wenyewe na wasisumbuliwe tena. Waovu hawatawatesa
    tena, kama walivyofanya mwanzo.
  bel-bel: І Я зладжу месца народу Майму, Ізраілю, і ўкараню яго, і будзе ён спакойна
    жыць на месцы сваім і ня будзе трывожыцца болей, і людзі грэшныя ня будуць болей
    уціскаць яго, як раней,
  wed-wed: Ma au rava Israel dobu ana verei da ina raunuma ma ana nuaubai ina mae.
    Au naona i vivikareiana da marina babada a terei da mai Israel ita vibadei, wate
    rava apoapoei taui i viḡaviei ma marina amapo ega ina kauana-melei. Tau Bada a ririwem
    da am epaepaia ana vimaḡai ma tam ma am epaepaia ona vivigulau.
  deu-ELBBK: Und ich werde einen Ort setzen für mein Volk, für Israel, und werde es
    pflanzen, dass es an seiner Stätte wohne und nicht mehr beunruhigt werde, und
    die Söhne der Ungerechtigkeit sollen es nicht mehr bedrücken,
  mbb-OT: Mibeǥayan ku en is menge etew ku he Israilihanen te ubpeey he pirmeninti,
    para zuen dan en keugelingen he ubpeey he wazè en ebpekesamuk kandan wey ebpekezaagdaag
    iring duen te nehuna,
  mal-2015: ഞാൻ എന്റെ ജനമായ യിസ്രായേലിന്നു ഒരു സ്ഥലം കല്പിച്ചുകൊടുക്കയും അവർ സ്വന്തസ്ഥലത്തു
    പാർത്തു അവിടെനിന്നു ഇളകാതിരിക്കത്തക്കവണ്ണം അവരെ നടുകയും ചെയ്യും. പണ്ടത്തെപ്പോലെയും
    എന്റെ ജനമായ യിസ്രായേലിന്നു ഞാൻ ന്യായാധിപന്മാരെ കല്പിച്ചാക്കിയ കാലത്തെപ്പോലെയും
    ഇനി ദുഷ്ടന്മാർ അവരെ പീഡിപ്പിക്കയില്ല.
  rmc-rmc: Mire izraelike narodos dava than, kaj les sadzinava a ode bešela. Imar
    na izdrala a o nalačhe manuša les na dukhavena, sar oda kerenas angloda,
  pes-OPV: و به جهت قوم خود، اسرائیل، مکانی تعیین کردم وایشان را غرس نمودم تا در مکان
    خویش ساکن شده، باز متحرک نشوند، و شریران، دیگر ایشان را مثل سابق ذلیل نسازند.
  ron-1924: ам дат ун лок попорулуй Меу, луй Исраел, ши л-ам сэдит ка сэ локуяскэ
    ын ел ши сэ ну май фие тулбурат, ка сэ ну-л май апесе чей рэй ка май ынаинте
  aui-aui: Bi yagu wawaya Isrel damdi tanawa anaveredi sinirapeneni, bi gawara tana
    avineyina name anatore wiipikapikadi meme nuwaruririye sinamake da gemuriye sinitainairiredina.
    Bi wawaya kawakeekeedi gemuriye sinikayotaketowanedina, ware dagudagune siberana
    naboni nokona babada avinegha da Isrel siyibadenina raghanine sibera. Tagu, Yawe
    God awonewonem da tam bi nosinosim yawata anaberami da kiikiiwawo.
  ben-OBCV: আমার প্রজা ইস্রায়েলের জন্য আমি এক স্থান জোগাব ও তাদের সেখানে বসতি করে
    দেব, যেন তারা তাদের নিজস্ব ঘরবাড়ি পায় ও আর কখনও যেন তাদের উপদ্রুত হতে না হয়।
    দুষ্ট লোকজন আর কখনও তাদের অত্যাচার করবে না, যেমনটি তারা শুরু করল
  som-som: Oo dadkayga reer binu Israa'iilna meel baan u dooran doonaa, oo waan ku
    beeri doonaa inay meeshooda degganaadaan oo ayan mar dambe dhaqdhaqaaqin, ama
    ayan ilmaha sharku mar dambe dhibin sidii markii hore,
  lat-VUC: 'Et ponam locum populo meo Israël, et plantabo eum, et habitabit sub eo,
    et non turbabitur amplius: nec addent filii iniquitatis ut affligant eum sicut
    prius,'
  eng-ASVBT: And I will appoint a place for my people Israel, and will plant them,
    that they may dwell in their own place, and be moved no more; neither shall the
    children of wickedness afflict them anymore, as at the first,
  ita-1885: Ed oltre a ciò, costituirò un luogo al mio popolo Israele, e lo pianterò,
    ed egli abiterà in casa sua, e non sarà più agitato, e gl'iniqui non l'affliggeranno
    più come prima;
  eng-LXXUP: And I will appoint a place for my people Israel, and will plant them,
    and they shall dwell by themselves, and shall be no more distressed; and the son
    of iniquity shall no more afflict them, as he has done from the beginning,
  eng-ULB: I will appoint a place for my people Israel and will plant them there,
    so that they may live in their own place and be troubled no more. No longer will
    wicked people oppress them, as they did before,
  spa-VBL: Elegiré un lugar para mi pueblo Israel. Allí los asentaré y ya no serán
    molestados. Los malvados no los perseguirán como antes,
  fra-_FOB: Et j'ai assigné un lieu à mon peuple d'Israël; je l'ai planté, et il habite
    chez lui; il ne sera plus agité, et les enfants d'iniquité ne l'affligeront plus
    comme auparavant,
  mal-mal: ഞാൻ എന്റെ ജനമായ യിസ്രായേലിന് ഒരു സ്ഥലം കല്പിച്ചുകൊടുക്കുകയും അവർ സ്വന്തസ്ഥലത്തു
    വസിച്ച് അവിടെനിന്ന് ഇളകാതിരിക്കത്തക്കവണ്ണം അവരെ നടുകയും ചെയ്യും. ഇനി ദുഷ്ടന്മാർ
    അവരെ പീഡിപ്പിക്കുകയില്ല. പണ്ടത്തെപ്പോലെയും എന്റെ ജനമായ യിസ്രായേലിന്മേൽ ഞാൻ ന്യായാധിപന്മാരെ
    കല്പിച്ചാക്കിയ കാലത്തെപ്പോലെയും
  urd-GVR: Aur maiṅ apnī qaum Isrāīl ke lie ek watan muhaiyā karūṅga, paude kī tarah
    unheṅ yoṅ lagā dūṅgā ki wuh jaṛ pakaṛ kar mahfūz raheṅge aur kabhī bechain nahīṅ
    hoṅge. Bedīn qaumeṅ unheṅ us tarah nahīṅ dabāeṅgī jis tarah māzī meṅ kiyā kartī
    thīṅ,
  suz-BL: गो आं मुर इस्राएली आन कली बाक्‍तीक का योव़नुङ। मिनु मेकोपुकी आंम आंम रागीम
    बाक्‍नीम। मुल रे मेको आन कली सुइम श्‍येत मगेनीम। ङोंइती ङा खोदेंशो पा मुल रे मेको
    आन कली सुइम मरिम्‍शो मपाइनीम, श्‍येत मगेनीम।
  ita-1927: ho assegnato un posto ad Israele, mio popolo, e ve l’ho piantato perché
    abiti in casa sua e non sia più agitato, né seguitino gl’iniqui ad opprimerlo
    come prima,
  ckb-ckb: شوێنێکیش بۆ ئیسرائیلی گەلەکەم دیاری دەکەم و دەیچێنم و لە جێی خۆی نیشتەجێی
    دەکەم، ئیتر وەک پێشوو بێزار ناکرێن و خەڵکانی ناڕەوا نایانچەوسێننەوە،
  eng-BBE: And I will make a resting-place for my people Israel, planting them there,
    so that they may be living in the place which is theirs, and never again be moved;
    and never again will they be troubled by evil men as they were at the first,
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ಒಂದು ಸ್ಥಳವನ್ನು ಏರ್ಪಡಿಸಿ, ಅವರು ಇನ್ನು
