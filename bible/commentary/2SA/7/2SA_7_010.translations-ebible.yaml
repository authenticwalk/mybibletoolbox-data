    Рәзилләр дәсләптидикидәк, шундақла Мән хәлқим Исраил үстигә һөкүмранлиқ қилишқа
    һакимларни тайинлиған күнләрдикидәк, уларға қайтидин зулум салмайду. Мән һазир
    саңа һәммә дүшмәнлириңдин арам бәрдим. Әнди Мәнки Пәрвәрдигар саңа шуни ейтип
    қояйки, Мән сениң үчүн бир өйни қуруп беримән!» — дәйду.
  pma-pma: Navong meatin keil onak umai rohtoh en atan koanek ka naling metai keil
    avalosil kat keil rokol kosa, vativieh keil umai apurun keil houlu. Ka kosa, narie
    lat out tai koa maling meatin onak keil ten out Isrel avato ien. En out enek,
    nisakin keil itos en tomat en kantri kati one. “‘Inau, Iahova, navat kati minuk
    keke nisakin vatiamal keil koa ikistal ika enuk isosor en losilkatien onom min
    me-Isrel keil.
  tel-2017: నా ప్రజలైన ఇశ్రాయేలీయులు ఎక్కడికీ కదలనక్కర లేకుండ తమ సొంత స్థలాల్లో శాశ్వతంగా
    వాటిల్లో నివసించేలా వారిని స్థిరపరిచాను. నా ప్రజలైన ఇశ్రాయేలీయులపై గతంలో నేను
    న్యాయాధిపతులను నియమించిన కాలంలో జరిగినట్టు దుష్టులైన ప్రజలు ఇకపై వారిని కష్టపెట్టకుండా
    ఉండేలా చేసి,
  hat-BSA: Mwen va, osi, etabli yon plas pou pèp Mwen an, Israël. Mwen va plante yo,
