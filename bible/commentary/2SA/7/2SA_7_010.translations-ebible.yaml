  arb-NAV: وَأَوْرَثْتُ شَعْبِي إِسْرَائِيلَ أَرْضاً مُعَيَّنَةً وَثَبَّتُّهُ فِيهَا،
    فَسَكَنَ فِي أَرْضِهِ آمِناً، فَلَمْ يَعُدْ بَنُو الإِثْمِ قَادِرِينَ عَلَى إِذْلالِهِ
    كَمَا جَرَى سَابِقاً،
  ewe-ewe: Mana teƒe aɖe nye amewo, Israel. Maɖo teƒe na wo ɖe afi ma ale be aƒe nanɔ
