    renh-rnem arntarnt-araynteyew apmer nhenh-itwew. Apmer ikwer-rnem-wenh-anem, ikwer-itwew
    rernem akeleyt anaynteyew, atererrey-angenh-anem. Ingwer-rnemel renh-rnem ipmeyew-anem.
