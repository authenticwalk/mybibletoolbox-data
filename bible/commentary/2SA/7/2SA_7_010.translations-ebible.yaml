  vie-OVCB: Ta sẽ chuẩn bị một chỗ ở cho người Ít-ra-ên Ta, họ an cư lạc nghiệp, không
    còn bị quấy rối nữa. Các dân tộc gian ác sẽ không còn chinh phục họ như ngày xưa,
  guj-2017: હું ઇઝરાયલના મારા લોકોને માટે જગ્યા ઠરાવીશ. અને તેઓને ત્યાં સ્થાયી કરીશ,
