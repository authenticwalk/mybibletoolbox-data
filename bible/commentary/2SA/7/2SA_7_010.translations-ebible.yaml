  hbo-WLC: וְשַׂמְתִּ֣י מָ֠קוֹם לְעַמִּ֨י לְיִשְׂרָאֵ֤ל וּנְטַעְתִּיו֙ וְשָׁכַ֣ן תַּחְתָּ֔יו
    וְלֹ֥א יִרְגַּ֖ז ע֑וֹד וְלֹֽא־יֹסִ֤יפוּ בְנֵֽי־עַוְלָה֙ לְעַנּוֹת֔וֹ כַּאֲשֶׁ֖ר
    בָּרִאשׁוֹנָֽה׃
  ibo-ibo: Aga m ahọpụta otu ebe nʼihi ndị m Izrel, kụkwa ha dịka osisi ka ha biri
    nʼebe obibi nke aka ha; ka ha ghara ị bụkwa ndị a na-esogbu ọzọ. Ndị ajọ mmadụ
    agaghị emegbukwa ha dịka ha mere na mbụ,
  ory-ory: ପୁଣି ଆମ୍ଭେ ଆପଣା ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କ ନିମନ୍ତେ ଗୋଟିଏ ସ୍ଥାନ ନିରୂପଣ କରି ସେମାନଙ୍କୁ
    ରୋପଣ କରିବା, ତହିଁରେ ସେମାନେ ଆପଣାମାନଙ୍କ ସେହି ସ୍ଥାନରେ ବାସ କରି ଆଉ ଶାସିତ ହେବେ ନାହିଁ;
  wmt-wmt: '@see-verse:2SA.007.009'
  chk-chk: Iwe, üpwe filätä eu leni fän iten nei aramasen Israel, üpwe fotukiretiu
    ikenan pwe repwe nonom lon püsin lenier, nge esap wor eman epwe chüen osukosukeer.
    Iwe, ekewe aramasangau resap chüen ariaföüür usun ra ariaföüür me lom,
  ssd-ssd: Ye yiŋe kuasmbi Israel tuku kilke ande madiwi le nane minyoka wamdus mukuk
    piti kugatok minamŋgaig. O buk nane ma tugu te mbol pronaig le ŋgueu mbalŋge kilmba
    ŋaigo siglikinaig ta kile yeŋge tane kigraibki le ŋgueu mbalŋge tane maŋ ŋaigo
    siglike nda. Yeŋge pasa saŋgrinu sanet. Ne tuku ndare puluka tugeka minmba minamŋgat.
  rop-rop: “‘Wal God na bin pikimat dijan kantri blanga im pipul olabat, en imbin
    meigim olabat jidan iya na, en dei garra jidan gudbalawei olagijawan. Dei kaan
    jidan wekinmen blanga najalot pipul enimo. En nomeda loda nogudbala pipul bin
    oldei kaman en fait langa olabat iya langa dijan kantri, bat stil brom tudei na
    dei kaan abum detkain trabul na. “‘En God bin pramis blanga meigim yu jidan gudbalawei
    nomo garram eni trabul brom yu enami olabat. En imbin pramis blanga gibit yu bigismob
    biginini olabat.
  ukr-1871: І вкажу я народові мойму Ізраїлеві місце й насаджу його там, і буде супокійно
    жити на свойму місцї, й не буде вже більш тревожитись, і безбожні люде не тїснити
    муть його більш, так як уперед,
  deu-1951: und ich habe meinem Volk Israel einen Ort bereitet und es eingepflanzt,
    daß es daselbst verbleibe, daß es nicht mehr beunruhigt werde und die Kinder der
    Bosheit es nicht mehr drängen wie zuvor und zur Zeit, da ich Richter über mein
    Volk Israel verordnete.
  eng-JPS: And I will appoint a place for My people Israel, and will plant them, that
    they may dwell in their own place, and be disquieted no more; neither shall the
    children of wickedness afflict them any more, as at the first,
  srp-1865: I odrediæu mjesto narodu svojemu Izrailju, i posadiæu ga, te æe nastavati
    u svom mjestu, i neæe se više pretresati, niti æe ih više muèiti nepravednici
    kao prije,
  lug-lug: Ndifunira abantu bange Isirayiri ekifo ekyabwe ku bwabwe, balemenga okutawanyizibwanga.
    Abantu ababi tebalibacocca nate, nga bwe baakolanga olubereberye,
  heb-heb: ושמתי מקום לעמי לישראל ונטעתיו ושכן תחתיו ולא ירגז עוד ולא יסיפו בני עולה
    לענותו כאשר בראשונה׃
  ben-IRV: আর আমি নিজের প্রজা ইস্রায়েলের জন্য একটি জায়গা নির্বাচন করব ও তাদেরকে
    রোপণ করব; যেন নিজেদের সেই জায়গায় তারা বসবাস করে এবং আর বিচলিত না হয়৷ দুষ্ট
    লোকেরা তাদেরকে আর দুঃখ দেবে না, যেমন আগে দিত
  pan-pan: ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਲਈ ਇੱਕ ਥਾਂ ਠਹਿਰਾ ਦਿਆਂਗਾ ਅਤੇ ਉੱਥੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਥਿਰ
    ਕਰਾਂਗਾ, ਜੋ ਉਹ ਆਪਣੇ ਠੀਕ ਥਾਂ ਵਿੱਚ ਵੱਸਣ ਅਤੇ ਫੇਰ ਨਾ ਭਟਕਣ ਅਤੇ ਦੁਸ਼ਟ ਲੋਕ ਫਿਰ ਉਹਨਾਂ ਨੂੰ
    ਦੁੱਖ ਨਾ ਦੇਣਗੇ ਜਿਵੇਂ ਪਹਿਲਾਂ ਦਿੰਦੇ ਸਨ,
  tkr-tkr: 'G''iyniyke şaqa cone cigabışee gyuv''recenva, şavaacabıb manbı mançe ı''ğviykar
    hımaa''acenva, Zı yizde milletne İzrailynemee sa ciga qa''as. Zı haakimar milletın
    ç''ak''ınbı xhinne gyuvxhuyng''a, qəlnane insanaaşe manbı hooç''an-g''ooç''ananbıniy.
    Həşde məxdın kar ixhes deş: Zı vas duşmanaaşine xılençe rəhətiyvalla hevles. Vake
    g''abıynbı paççahar vuxhesva, Rəbbee vak''le g''ayxha''a.'
  mya-JVB: ထိုမှတပါး ငါ ၏လူ ဣသရေလ အမျိုးနေရာ အရပ်ကို ငါပြင်ဆင် ပြီ။ သူတို့သည် နောက်တဖန်
    မ ပြောင်း မလဲ မိမိ တို့နေရာ ၌ နေ စေခြင်းငှါ ငါမြဲမြံ စေမည်။ မ တရားသောသူတို့သည်
    ရှေး ကာလ၌ ၎င်း၊
  tte-O: Besiele tabe yagu tomoyao Isileli ali yanuwa yabo kani yaolegili kolili na
    yapeili sikaiyawasi kabo sibomamo ali yanuwa na simiya namwanamwa. Kabo tomo naenaeliyao
    nige sowasowana siyakamkamnali yoi besiele beyabeyana sipaisowai kolili,
  tbg-tbg: Vo vatanaaka kia qaiqaa qaiqaa niqaa vo maara vo maara vataimanta ne koqemake
    variate ti, te ni Isareri tenta vaiinti nahenti maa vatara ni nimunarave. Haaru
    ne Kenaani maa vataraqaa ani variamanta te qiata vaiinti, vo vaiinti vo vaiinti
    ni Isareri kaama nimitauna entara, vi entara hini hini mantaraini varia vatanaaka
    ni qaqiqai qoraiqama nimitaqi vi variarave. Ho vate vika kiama qaiqaavata ni qoraiqama
    nimitaqi vivarave. Te ekaa ni navutaaka ravaaqavuke qioqama taari ne ho maateraiqiha
    variqi vivarave. Ho vate te Noravano Kotika ai tiva ami tiha, Tema ariara iriha
    naavu vo ai kaqa amitarerave, turo.
  hmo-hmo: Bona lauegu bese Israela edia noho gabu do lau gwauraia, bona inai gabu
    be edia gabu korikori do lau halaoa, tau ta ese idia do ia kokia diba lasi. Dagedage
    taudia ese idia do idia hisihisi henidia lou lasi, guna idia karaia bamona.
  urd-urd: और मैं अपनी क़ौम इस्राईल के लिए एक जगह मुक़र्रर करूँगा, और वहाँ उनको जमाऊँगा
    ताकि वह अपनी ही जगह बसें और फिर हटाये न जायें, और शरारत के फ़र्ज़न्द उनको फिर
    दुख नहीं देने पायेंगे जैसा पहले होता था।
  rus-SYN: И Я устрою место для народа Моего, для Израиля, и укореню его, и будет
    он спокойно жить на месте своем, и не будет тревожиться больше, и люди нечестивые
    не станут более теснить его, как прежде,
  bqc-SIM: Má bùsu kpa ma gbɛ̃́ Isailiↄwa, mí ń kálɛu, aai zↄ̃lɛu ń pↄ́ ũ.
    Aa sↄ̃̀deedeekɛ lↄo. Gbɛ̃vãiↄ e ń wɛtã lá aa ń wɛtã̀ káau
  tcz-CHONGTHU: Chule keiman kami Israel te achenna diu munkhat kapeh ding, hiche
    mun achu buina umlouva dettah a kaphudet diu ahi. Achisa a banga migilou nam miten
    asuhbui thei tah lou diu ahi.
  mar-mar: माझ्या इस्राएल लोकांसाठी मी जागेची निवड केली. त्यांना राहायला हक्काची जागा
    दिली, त्यांना रुजवले त्यांना जागोजागी भटकंती करायला लागू नये म्हणून मी हे केले.
  soq-soq: Ne apanana Israelwa bolau wanamopa sape mo wanwan obasa bedewe wampudewae
    waimompa. Walama sawo uwauntompa apanawa ne teamono Israelwa oniamoie tane emalawoa
    apanawa mo poka wanamoie. Tauma mo ando mai epe dewantopua rua, dia. Ne mai osowe
    emalawoa apanawa dewamopo wimopue poka enalepu, dia. Ne Iawe God, e nosinosila
    do dewalepo warereitonuna.
  qub-qub: Camarishcä juc pachata acrashä Israel runacunapäpis. Quiquinpachöna tiyananpaj
    churashcä. Chaychöga manami pipis rimapangachu. Fiyu runacunapis manami ñaupatanöga
    ñacachengachu.
  bqp-bqp: Mani bùsu kpá ma gbɛ̃ Isarailanↄa, mani ń kátɛn, oni vutɛn ń pↄ́ ũ. Ń
    laakari ni futɛ doro. Gbɛ̃ vãninↄ ni le ò wɛ́ tãḿma lákũ ò wɛ́ tã̀ḿma káaku
  hat-hat: Lèfini, mwen pare yon kote pou pèp Izrayèl mwen an. Mwen pral tabli yo
    la pou yo ka viv san yo pa bezwen pè anyen ankò. Mechan yo p'ap vin maltrete yo
    ankò jan yo te konn fè l' anvan an,
  eng-BSB: And I will provide a place for My people Israel and will plant them so
    that they may dwell in a place of their own and be disturbed no more. No longer
    will the sons of wickedness oppress them as they did at the beginning
  tod-tod: Nà seizu veezu nà-nuɓusɛi Izelayɛle nuiti zea, ʋɛ ta zei ná, ti la luaa
    ani nɔpɛ ba, telebotala nuiti ti la mɔ tɔɔzeiɗa ga ti ʋa ɗa ti ɓɔlɔ ga ma mɔungi
    zu ɠɛʋele,
  eng-WEBPB: I will appoint a place for my people Israel, and will plant them, that
    they may dwell in their own place and be moved no more. The children of wickedness
    will not afflict them any more, as at the first,
  kbq-kbq: Hagi Nagra vaheni'a Israeli vahera mago kuma zaminena anampi mani'nenageno,
    mago vahe'mo'a eme zamazeri havizana osugahie. Hagi kote'ma hu'naza kna hu'za
    havi vahe'mo'za mago'anena eme zamazeri havizana osugahaze.
  nhe-BL: Huan nojquiya niquintlapejpenilijtoc se tlali campa niquintlalis noisraelita
    tlacajhua. Huan nopona itztose ipan se tlali tlen iniaxca huan ayoc aqui quincualancamacas.
    Huan tlen fierojtique ayoc quintlaijiyohuiltise queja quichihuayayaj achtohuiya
  bus-bus: Mɛ́ bùsu kpá ma gbɛ̃ Isarailinↄa, mɛ́ ń káɛn, aↄ̃é vɛ̃ɛn ń pↄ́ ũ. Aↄ̃
    làakari gↄ̃ kpaɛna. Gbɛ̃ zaaanↄ é e wà wɛ́ɛ tãḿma lán aↄ̃ wɛ́ɛ tã̀ḿma káaku
  gub-BL: Kwehe mehe aexaexak amo ywy ihe, heremiaihu Izaew izuapyapyr waneko àwàm
    romo ihe. A'e re amuigo kar xe ihe wà. Ko ywy rehe waneixe awer henataromo amo
    ae teko hehaite ma'e puruzuka ma'e ur waiko wakutyr wà, waàmàtyry'ym pà wà. Ko
    'ar henataromo nuzàmàtyry'ym kwaw wà nehe. Upytu'u putar wà nehe. Ko heze'eg amume'uahy
    newe kury. Urupyro putar neàmàtyry'ymar paw wanuwi ihe nehe. Amuzàg kar putar
    teko tetea'u newe nezuapyapyr ràm romo ihe wà nehe no.
  eng-DRA: 'And I will appoint a place for my people Israel, and I will plant them,
    and they shall dwell therein, and shall be disturbed no more: neither shall the
    children of iniquity afflict them any more as they did before,'
