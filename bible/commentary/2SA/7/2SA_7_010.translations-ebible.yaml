  gvn-gvn: '@see-verse:2SA.007.009'
  asm-FB: আৰু মই নিজ প্ৰজা ইস্ৰায়েলৰ কাৰণে এটা ঠাই নিশ্চয় কৰি তেওঁলোকক ৰোপণ কৰিম;
    তাতে তেওঁলোকে নিজ নিজ ঠাইতে বাস কৰিব; তেওঁলোকক আৰু লৰোৱা নহ’ব৷ সেইদৰে আগৰ কালৰ
