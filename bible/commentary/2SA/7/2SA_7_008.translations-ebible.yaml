    le ne Israel mbal kulatka ŋga madinen.'
  rop-rop: “En yu garra dalim Deibid dijan wed du, ‘YAWEI im det boswan God, en im
    na bin gajim yu deya langa det pedik weya yubin oldei lukaftumbat ola ship, en
    imbin meigim yu jidan bos blanga ol detlot pipul blanga im,
  ukr-1871: 'Оце ж скажи слузї мойму Давидові: Так говорить Господь Саваот: Покликав
