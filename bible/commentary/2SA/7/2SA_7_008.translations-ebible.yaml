  fra-NCL: 'Maintenant, tu diras à mon serviteur, à David : Ainsi parle Yahweh des
    armées : Je t’ai pris au pâturage, derrière les brebis, pour être prince sur mon
    peuple, sur Israël ;'
  cek-AK: To pongah vaihi ka tamna David khaeah, Kaimah ih Israel kaminawk uk hanah,
    tuutoephaih, tuu khongkha thung hoiah nang hae ka lak boeh, tiah misatuh kaminawk
    ih Angraeng mah thuih.
  cuk-cuk: '”Emisgindi, an-mai-Davidʼga be sognao: ‘Weyob Bab-Jehová-Bur-Gangued-Nikad
