    ien, ka nalinguk kumai kovi avat kovalosil kat meatin onak keil ten out Isrel.
  tel-2017: కాబట్టి నువ్వు నా సేవకుడైన దావీదుతో ఇలా చెప్పు, సైన్యాలకు అధిపతి అయిన
    యెహోవా నీకు చెబుతున్నదేమిటంటే, గొర్రెల మందలు కాచుకొంటూ గొర్రెలశాల్లో ఉంటున్న నిన్ను
    నా ప్రజలైన ఇశ్రాయేలీయులపై రాజుగా నియమించాను.
  hat-BSA: 'Alò pou sa, konsa ou va di a sèvitè Mwen an, David: ‘Konsa pale SENYÈ
