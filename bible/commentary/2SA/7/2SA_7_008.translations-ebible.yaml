    yagite-sipwaiwo kuyamala yagu tomoyao Isileli kali tobaguna.
  tbg-tbg: 'Noravano Kotiva minti tivakero qaiqaa Nataanirara tiharo, Are maa uvaravata
    ti kaiqa vaiinti Devitira tiva amiane: Te Noravano Kotika ekaa kempuka vataukama
    vauro. Are ahakaqi sipisipiqaa raqiki variana entara ti vaiinti nahenti Isareriqaa
    raqikiane ti, te vihai ai vitake kaama taunarave.'
  hmo-hmo: '“Unai dainai lauegu hesiai tauna Davida do oi hamaoroa, Siahu Ibounai
    Lohiabada be inai bamona oi ia hamaoroa: ‘Rei gabuna dekena amo, mamoe naria gaukara
    dekena amo oi lau abia, lauegu bese Israela edia king do oi lao totona.'
  urd-urd: इसलिए अब तू मेरे बन्दा दाऊद से कहा कि रब्बुल अफ़्वाज यूँ फ़रमाता है, कि
    मैंने तुझे भेड़साला से जहाँ तू भेड़ बकरियों के पीछे पीछे फिरता था लिया, ताकि तू
    मेरी क़ौम इस्राईल का रहनुमा हो।
  rus-SYN: 'И теперь так скажи рабу Моему Давиду: так говорит Господь Саваоф: Я взял
    тебя от стада овец, чтобы ты был вождем народа Моего, Израиля;'
  bqc-SIM: Gɛ ǹ o ma zↄ̀blena Davidipiɛ, ma Dii Zĩgↄ̃de ma mɛ̀, ma aà sɛ̀ sãdãdãkĩi,
    kɛ́ aàↄ dɛ ma gbɛ̃́ Isailiↄ dↄaana ũɛ.
  tcz-CHONGTHU: '“Tun chinlang gaseitan kasoh David hengah, “Pakai van janel in hitin
    aseiye: keiman nangmahi hamhing lah a kelngoi nachin na akon kami Israel te lamkai
    dinga kalhen nahi,” tin.'
  mar-mar: शिवाय दावीदाला हे ही सांग सर्वशक्तिमान परमेश्वर असे म्हणतो, “तू कुरणात
    मेंढरांमागे फिरत होतास तेव्हाच मी तुला निवडले. तेथून तुला काढून मी तुला इस्राएल
    लोकांचा राजा केले.
  soq-soq: 'Ne nolana dewalala Dawid diee waase, “Iawe God Mukamukaua ema epe wade:
    ‘Mapo e ipa ituaisilalaida pue ina naia bolawe sipsip oniamoie. Tane ne e sonabaene
    itueno Israel apanawa uwaula segaiten.'
  qub-qub: '«Chaymi sirbimajnë Davidta ninqui ima-aycapäpis munayniyoj Tayta Dios
