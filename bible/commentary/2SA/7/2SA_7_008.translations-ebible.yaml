    लिया कि तू मेरी प्रजा इस्राएल का प्रधान हो जाए। (भज. 78: 71)'
  wol-KYG: '«Kon nag waxal sama jaam Daawuda, ne ko: “Aji Sax ji Boroom gàngoori xare
