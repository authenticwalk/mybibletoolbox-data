verse: 2SA.007.008
translations:
  mal-C: '“അതുകൊണ്ട്, സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നത് ഇപ്രകാരമാണ് എന്ന് എന്റെ
    ദാസനായ ദാവീദിനോടു പറയുക: എന്റെ ജനമായ ഇസ്രായേലിനു ഭരണാധിപനായിരിക്കുന്നതിന് ഞാൻ
    നിന്നെ മേച്ചിൽപ്പുറത്തുനിന്ന്, ആട്ടിൻപറ്റത്തെ മേയിച്ചുനടക്കുന്ന സമയത്തു തെരഞ്ഞെടുത്തു.'
  deu-TKW: 'So sollst du denn jetzt meinem Knechte David verkünden: So spricht Jahwe
    der Heerscharen: Ich habe dich von der Weide hinter der Herde weggeholt, daß du
    Fürst über mein Volk Israel werden solltest,'
  lin-lin: 'Yebisa sik’oyo Davidi, mosali na Ngai : « Tala makambo oyo Yawe, Mokonzi
    ya mampinga, alobi : ‹ Ezali Ngai nde nazwaki yo na zamba epai wapi ozalaki koleisa
    mpe kobatela bibwele, mpo ete nakomisa yo mokonzi ya bato na Ngai, Isalaele.'
  eng-LSV: 'And now, thus you say to My servant, to David, Thus said YHWH of Hosts:
    I have taken you from the pasture, from after the flock, to be leader over My
    people, over Israel;'
  eng-GNV: Nowe therefore so say vnto my seruant Dauid, Thus saieth the Lord of hostes,
    I tooke thee from the sheepecote following the sheepe, that thou mightest bee
    ruler ouer my people, ouer Israel.
  eng-WEBSTER: 'Now therefore so shalt thou say to my servant David, thus saith the
    LORD of hosts, I took thee from the sheep-cote, from following the sheep, to be
    ruler over my people, over Israel:'
  nhw-BL: 'Xiquilhui David para na niiTECO catli niquinyacana notequihuajcahua ma
    tlatlanitij huan niquilhuía ya ni: “Na nimitztlapejpenijtoc para tielis tlanahuatijquetl
    ipan noisraelita masehualhua quema tieliyaya se tlamocuitlahuijquetl tlen borregojme.'
  swh-ONEN: '“Sasa basi, mwambie mtumishi wangu Daudi, ‘Hili ndilo asemalo Bwana Mwenye
    Nguvu Zote: Nilikutoa wewe kutoka machungani na kutoka kuandama kundi la kondoo
    na mbuzi ili kuwaongoza watu wangu Israeli.'
  bba-bba: Yen sɔ̃, ɑ doo ɑ Dɑfidi nɛn sɔm kowo sɔ̃ ɑ nɛɛ, nɛ Gusunɔ wɔllu kɑ tem
    Yinni, nɛnɑ nɑ yeni ɡerumɔ. Yɑ̃ɑ kpɑrɑbun diyɑ nɑ nùn wunɑmɑ u n kɑ sɑ̃ɑ nɛn tɔmbu
    Isirelibɑn kpɑro.
  eng-KJVCPB: 'Now therefore so shalt thou say unto my servant David, Thus saith the
    Lord of hosts, I took thee from the sheepcote, from following the sheep, to be
    ruler over my people, over Israel:'
  cpy-cpy: 'Pikanteri nomperatanewo, David: ‘Ikantzimi Tajorentsi Shintsi-perori:
    “Naakataki amakimi pijeekawita owaantsiki paminakowentziri owisha, pimatantyaawori
    pipinkathari-wenteeri Israel-paeni, nashitanaari.'
  mpx-mpx: '“Inoke nu baek no totuwalali Deibid elana nu ba, ‘Yehoba Togasisi Hot
    i ba ola hiwe: Nau ya ahewaa uleyaa owa sipi ali tomatahikan ge ya hilewa u tabwa
    no gamagalau Isileli ali tohouwa.'
  luo-luo: '“Omiyo koro wach ni jatichna Daudi niya, ‘Ma e gima Jehova Nyasaye Maratego
    wacho kama: Ne agoli e lek kuma ne ikwayoe rombe mondo ibed jatend joga Israel.'
  meu-meu: 'Taunabunai, egu hesiai tauna David na ba hamaoroa, Iehova Sabaota na ini
    e gwau tomamu: Rei gabuna amo, mamoe ireḡudia amo na abimu, egu bese Israel edia
    pavapava ai baola helaoreana,'
  npi-ULB: अब उप्रान्‍त, मेरो सेवक दाऊदलाई यसो भन्, 'सर्वशक्तिमान् परमप्रभु भन्‍नुहुन्छ,
    'मैले तँलाई खर्कबाट, भेडाहरूको पछिपछि हिंड्न छोडेर बोलाएँ, ताकि तैंले मेरा मानिस
    इस्राएलाई शासन गर्नुपर्छ ।
  yor-yor: “Ǹjẹ́, nítorí náà, báyìí ni ìwọ yóò sì wí fún ìránṣẹ́ mi àní Dafidi pé,
    ‘Báyìí ni Olúwa àwọn ọmọ-ogun wí, Èmi ti mú ìwọ kúrò láti inú agbo àgùntàn wá
    láti má tẹ̀lé àwọn àgùntàn, mo sì fi ọ́ jẹ olórí àwọn ènìyàn mi, àní Israẹli.
  emp-NTPO: 'Maʌ̃ carea Nataʌ̃, mʌ̃ nezoca Davia nãwã jaradua: “Ãcõrẽ jũma poya b̶ʌba
    nãwã jara b̶ʌa: mʌ̃a bʌra oveja wagabari bad̶ada edasia mʌ̃ puru Israel boroda
    b̶amãrẽã.'
  ind-ind: '“Karena itu, katakanlah kepada hamba-Ku Daud, ‘Inilah pesan dari TUHAN
    Panglima Semesta: Akulah yang mengangkatmu dari padang rumput, dari pekerjaanmu
    sebagai gembala, dan menjadikanmu pemimpin umat-Ku Israel.'
  pes-OPCB: «حال خداوند، خدای لشکرهای آسمان می‌فرماید که وقتی چوپان ساده‌ای بیش نبودی
    و در چراگاهها از گوسفندان نگهداری می‌کردی، تو را به رهبری قوم اسرائیل برگزیدم.
  tgl-ULB: 'Sa gayon, sabihin mo sa aking lingkod na si David, “Ito ang sinasabi ni
    Yahweh ng mga hukbo: ''Kinuha kita mula sa pastulan, mula sa pagsunod sa mga tupa,
    para maging pinuno ka ng Israel aking mga tao.'
  cbu-NT: yusur arang tputsireetsi Dapiyaa kamaningcha. Ateeja Apanlli nuwamari kizpureeruri,
    shiyaa nuwaana ipusaranguri, tputsireemi Israelchicheem ksutamaam shiyaa wayarangina.
    Watam chinuzpaneem ksutamapan taarangish, anoo itutsiranguri, nuwaamshat tputsiri
    ksutamapaneepaz ashiru, nuw shiyaa wayaranginawa. Ashiranguri, shiyshat na ashparitaa
    tputs ksutaksha.
  hui-hui: Anduane Homogohanda Nadanahondo laabo halu lalu, I̱naga biabe biahaga Debidihondo
    au labe, Anduane Homogo Hongo Haiheore kago ibugua bi ogodagua í̠hondo larago
    hale habe. Í̠ bamba nogo sibi haru haga heria i̱nime í̠ dabalu í̠na Isaraele wali
    agali haru habelo agali haguane dabo helarugoni ke.
  mya-mya: သို့​ဖြစ်​၍​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား သည်​မိ​မိ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​အား`ငါ​သည်​သင့်
    ကို​ငါ​၏​လူ​မျိုး​တော်​ဣသ​ရေ​လ​အ​မျိုး​သား တို့​၏​ဘု​ရင်​ဖြစ်​စိမ့်​သော​ငှာ​သိုး​ကျောင်း​ရာ
    ကွင်း​ထဲ​မှ​ခေါ်​ယူ​ခဲ့​၏။-
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཀྱིས་ངའི་ཞབས་ཕྱི་དཱ་བིད་ལ་འདི་སྐད་སྨྲ་དགོས་ཏེ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་རང་ལུག་ཁྱུ་འཚོ་སྐྱོང་གི་ལུག་ར་ནས་བླངས་ཏེ། བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་མངའ་བདག་ཏུ་བསྐོས་ཤིང་།
  sna-sna: '“Naizvozvo zvino, udza muranda wangu Dhavhidhi kuti, ‘Zvanzi naJehovha
    Wamasimba Ose: Ndakakutora kubva kumafuro kwawaifudza makwai kuti uve mutongi
    wavanhu vangu vaIsraeri.'
  spa-BLM: 'Ahora, pues, dile esto a mi siervo David: ‘Dice el Señor de los Ejércitos:
    “Te tomé del corral de las ovejas, de seguir a las ovejas, para ser príncipe de
    mi pueblo, de Israel.'
  cac-cac: 'Tzalanpax d''a vin̈ icha tic: A in Jehová Yajal in d''a Smasanil svala'':
    A in ix ach viq''uel d''a tan̈voj calnel, ix ach vac''anoch yajaloc in chon̈ab''
    Israel.'
  swh-ULB: 'Sasa basi, mwambie Daudi, mtumishi wangu, “Hiki ndicho asemacho Yahwe
    wa majeshi: ''Nilikutwaa kutoka machungani, kutoka katika kuwafuata kondoo, ili
    uwe mtawala juu ya watu wangu Israeli.'
  bel-bel: 'І цяпер так скажы рабу Майму Давіду: так кажа Гасподзь Саваоф: Я ўзяў
    цябе ад статку авечак, каб ты быў правадыром народу Майго Ізраіля;'
  wed-wed: 'Bada i riwa me, i pa, “Au taunola David ma riwei, ‘Bada vivirewapana kaukauana
    wei i riwei: Tam au naona ravarava ota sipu u paipaini au wapu, wate Tau a terepaim
    da mai Israel ai bada.'
  deu-ELBBK: 'Und nun sollst du so zu meinem Knecht David sagen: So spricht der HERR
    der Heerscharen: Ich habe dich von der Trift genommen, hinter dem Kleinvieh weg,
    dass du Fürst sein solltest über mein Volk, über Israel;'
  mbb-OT: “Keǥiyi nu pa si David he iyan a, is Nengazen he Mekeǥeǥehem, egkaǥi te,
    ‘Mibantey ke zà dengan te menge kerehidu, piru mibpilì ku sikew he edumala te
    menge etew ku he Israilihanen.
  mal-2015: 'ആകയാൽ നീ എന്റെ ദാസനായ ദാവീദിനോടു പറയേണ്ടതെന്തെന്നാൽ: സൈന്യങ്ങളുടെ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ ജനമായ യിസ്രായേലിന്മേൽ പ്രഭുവായിരിക്കേണ്ടതിന്നു
    ഞാൻ നിന്നെ പുല്പുറത്തു നിന്നു, ആടുകളെ നോക്കിനടക്കുമ്പോൾ തന്നേ എടുത്തു.'
  rmc-rmc: 'Akana pheneha mire služobňikoske le Davidoske: ‚Kada phenel o RAJ o Nekzoraleder:
    Iľom tut odarik, kaj pašinehas le bakren, a ačhaďom tut vodcaske upral mire manuša,
    upral o Izrael.'
  pes-OPV: 'و حال به بنده من، داود چنین بگو که یهوه صبایوت چنین می‌گوید: من تو را
    از چراگاه از عقب گوسفندان گرفتم تاپیشوای قوم من، اسرائیل، باشی.'
  ron-1924: 'Акум сэ спуй робулуй Меу Давид: ‘Аша ворбеште Домнул оштирилор: «Те-ам
    луат де ла пэшуне, де ла ой, ка сэ фий кэпетение песте попорул Меу, песте Исраел;'
  aui-aui: 'Bi katana yagu wiitamariyana Deivid kuwoneni bo, ‘Yawe God Maragata Kirakiina
    mma naboni iwona: Naghove na tam wawaya wota wawa kuburidigha sip kuyakoyakoyagha,
    bi gegha da avineyim bi atoregeeyem da yagu wawaya Isrel damdi yadi bada.'
  ben-OBCV: '“তবে এখন, আমার দাস দাউদকে বলো, ‘সর্বশক্তিমান সদাপ্রভু একথাই বলেন: আমি
    তোমাকে পশুচারণভূমি থেকে, তুমি যখন মেষের পাল চরাচ্ছিলে, তখন সেখান থেকেই তুলে এনেছিলাম,
    এবং তোমাকে আমার প্রজা ইস্রায়েলের উপর শাসনকর্তারূপে নিযুক্ত করলাম।'
  som-som: Haddaba waxaad addoonkayga Daa'uud ku tidhaahdaa, Rabbiga ciidammadu wuxuu
    leeyahay, Anaa kaa soo kexeeyey xeradii idaha iyo idihii aad raacaysay, inaad
    ahaatid amiir u taliya dadkayga reer binu Israa'iil,
  lat-VUC: 'Et nunc hæc dices servo meo David: Hæc dicit Dominus exercituum: Ego tuli
    te de pascuis sequentem greges, ut esses dux super populum meum Israël:'
  eng-ASVBT: Now therefore thus shalt thou say unto my servant David, Thus saith Jehovah
    of hosts, I took thee from the sheepcote, from following the sheep, that thou
    shouldest be prince over my people, over Israel;
  ita-1885: 'Ora dunque, così dirai al mio servitore Davide: Così ha detto il Signore
    degli eserciti: Io ti ho preso dalla mandra, di dietro alle pecore, acciocchè
    tu sii conduttore sopra il mio popolo Israele.'
  eng-LXXUP: And now thus shalt thou say to my servant David, Thus says the Lord Almighty,
    I took thee from the sheepcote, that thou shouldest be a prince over my people,
    over Israel.
  eng-ULB: 'Now then, tell my servant David, “This is what Yahweh of hosts says: ''I
    took you from the pasture, from following the sheep, so that you would be ruler
    over my people Israel.'
  spa-VBL: '“Entonces, dile a mi siervo David que esto es lo que dice el Señor Todopoderoso:
    Fui yo quien te sacó del campo, de cuidar ovejas, para convertirte en jefe de
    mi pueblo Israel.'
  fra-_FOB: 'Maintenant donc tu diras ainsi à David, mon serviteur: Ainsi a dit l''Éternel
    des armées: Je t''ai pris au pâturage, d''auprès des brebis, afin que tu fusses
    le conducteur de mon peuple d''Israël,'
  mal-mal: 'ആകയാൽ നീ എന്റെ ദാസനായ ദാവീദിനോട് പറയേണ്ടതെന്തെന്നാൽ: ‘സൈന്യങ്ങളുടെ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ ജനമായ യിസ്രായേലിന്മേൽ പ്രഭുവായിരിക്കേണ്ടതിന്
    ഞാൻ നിന്നെ പുല്പുറത്തു നിന്ന്, ആടുകളെ നോക്കിനടക്കുമ്പോൾ തന്നെ എടുത്തു.'
  urd-GVR: Chunāṅche mere ḳhādim Dāūd ko batā de, ‘Rabbul-afwāj farmātā hai ki maiṅ
    hī ne tujhe charāgāh meṅ bheṛoṅ kī gallābānī karne se fāriġh karke apnī qaum Isrāīl
    kā bādshāh banā diyā hai.
  suz-BL: मोपतीके गे आं गेय पाइब दाऊद कली मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा
    हना ‘इ कली, आं मुर इस्राएली आन कली कोव़ब दुम्‍पाइक्‍चा कली भेडा योव़तीक रे चाक्‍तन।
    १सामुएल १६:११-१३; २सामुएल ५:२
  ita-1927: 'Ora dunque parlerai così al mio servo Davide: Così dice l’Eterno degli
    eserciti: Io ti presi dall’ovile, di dietro alle pecore, perché tu fossi il principe
    d’Israele, mio popolo;'
  ckb-ckb: '«ئێستاش ئاوا بە داودی بەندەم بڵێ: ”یەزدانی سوپاسالار ئەمە دەفەرموێت: من
    تۆم لە شوانایەتی مەڕەوە برد و تۆم کردە فەرمانڕەوای ئیسرائیلی گەلەکەی خۆم.'
  eng-BBE: 'Then say these words to my servant David, The Lord of armies says, I took
    you from the fields, from keeping the sheep, so that you might be a ruler over
    my people, over my people Israel:'
  kan-OKCV: '“ಈಗ ನೀನು ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
    ದೇವರು ನಿನಗೆ ತಿಳಿಸುವುದೇನೆಂದರೆ: ಕುರಿಗಳ ಹಿಂದೆ ಹೋಗುತ್ತಿದ್ದ ನಿನ್ನನ್ನು ನಾನು ಕುರಿಯ ಹಟ್ಟಿಯಿಂದ
    ತೆಗೆದುಕೊಂಡು, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ನಾಯಕನಾಗಿರುವಂತೆ ನೇಮಿಸಿದೆನು.'
  tam-2017: 'இப்போதும் நீ என்னுடைய தாசனான தாவீதை நோக்கி: சேனைகளின் யெகோவா சொல்லுகிறது
    என்னவென்றால், நீ இஸ்ரவேல் என்கிற என்னுடைய மக்களுக்கு அதிபதியாக இருக்கும்படி, ஆடுகளின்
    பின்னே நடந்த உன்னை நான் ஆட்டுமந்தையைவிட்டு எடுத்து,'
  spa-RV-1909: 'Ahora pues, dirás así á mi siervo David: Así ha dicho Jehová de los
    ejércitos: Yo te tomé de la majada, de detrás de las ovejas, para que fueses príncipe
    sobre mi pueblo, sobre Israel;'
  ron-BTF: 'De aceea acum, astfel să îi spui servitorului meu David: Astfel spune
    DOMNUL oștirilor: Te-am luat de la staulul oilor, de la a urma oile, pentru a
    fi conducător peste poporul meu, peste Israel;'
  eng-WEBP: 'Now therefore tell my servant David this: ‘The LORD of Armies says, “I
    took you from the sheep pen, from following the sheep, to be prince over my people,
    over Israel.'
  eng-FBV: So then, tell my servant David this is what the Lord Almighty says. It
    was me who took you from the fields, from looking after sheep, to become a leader
    of my people Israel.
  nld-1939: 'Daarom moet ge mijn dienaar David zeggen: Zo spreekt Jahweh der heirscharen!
    Ik heb u uit de weide gehaald, achter de schapen vandaan, om de leider te zijn
    van Israël, mijn volk,'
  nch-BL: '“Xiquilhui David para na niiTECO Cati Niquinyacana Noilhuicac Ejcahua Ma
