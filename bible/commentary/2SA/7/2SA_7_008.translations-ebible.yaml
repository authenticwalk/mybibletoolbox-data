  heb-heb: ועתה כה תאמר לעבדי לדוד כה אמר יהוה צבאות אני לקחתיך מן הנוה מאחר הצאן
    להיות נגיד על עמי על ישראל׃
  ben-IRV: অতএব এখন তুমি আমার দাস দায়ূদকে এই কথা বল, ‘বাহিনীগণের সদাপ্রভু এই কথা
