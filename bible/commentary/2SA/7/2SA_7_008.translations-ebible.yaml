  pan-pan: ਸੋ ਹੁਣ ਤੂੰ ਮੇਰੇ ਦਾਸ ਦਾਊਦ ਨੂੰ ਆਖ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਤੈਨੂੰ
