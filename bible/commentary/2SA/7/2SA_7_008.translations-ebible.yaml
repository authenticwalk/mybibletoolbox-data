    palabatu igo Rau koari na qua tinoni Izireli.
  gaz-gaz: '“Egaa amma akkana jedhii garbicha koo Daawititti himi; ‘Waaqayyoon Waan
    Hunda Dandaʼu akkana jedha: Ani akka ati bulchaa saba koo Israaʼel taatuuf lafa
    tikaatii fi bushaayee faana deemuu keessaan si fudhadhe.'
  fra-LSG: 'Maintenant tu diras à mon serviteur David: Ainsi parle l’Éternel des armées:
    Je t’ai pris au pâturage, derrière les brebis, pour que tu fusses chef sur mon
    peuple, sur Israël;'
  gnn-gnn: Ga ḻakaraŋanydja nhanbala biyakayi Daypitku, ‘Ŋäthilinydja ŋunhi nhe ga
