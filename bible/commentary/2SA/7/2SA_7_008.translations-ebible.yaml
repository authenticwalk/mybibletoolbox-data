    ay ipogaw ko.'
  eng-WYC-2017: And now thou shalt say these things to my servant David, The Lord
    of hosts saith these things, I took thee from [the] pastures following flocks,
    that thou shouldest be duke on my people Israel,
  eng-WMBB: 'Now therefore tell my servant David this: ‘The LORD of Hosts says, “I
    took you from the sheep pen, from following the sheep, to be prince over my people,
    over Israel.'
  urd-GVH: चुनाँचे मेरे ख़ादिम दाऊद को बता दे, ‘रब्बुल-अफ़वाज फ़रमाता है कि मैं ही
    ने तुझे चरागाह में भेड़ों की गल्लाबानी करने से फ़ारिग़ करके अपनी क़ौम इसराईल का
    बादशाह बना दिया है।
  rug-rug: Ke tozi nia sa Qua nabulu Devita sapu Arau se Zihova Tadi na Qeto Minate
