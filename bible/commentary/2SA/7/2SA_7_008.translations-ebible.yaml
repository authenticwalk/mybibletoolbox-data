    ŋarrakalaŋuwu malawu Yitjuralpuyŋuwuna.
  yal-yal: 'Nanara, i mɔn xa a fala n ma walikɛɛn Dawuda xa, i naxa, ‘Alatala Sɛnbɛn
    Birin Kanna ito nan falaxi, a naxa: N tan nan i baxi xuruse rabayani alogo i xa
    findi Isirayila yɛɛratiin na, n ma yamana.'
  haw-1868: Nolaila hoi, e olelo aku oe i kuu kauwa ia Davida, Eia ka Iehova sabaota
    e olelo mai nei, I lawe mai no wau ia oe mai ka pahipa mai, mamuli mai hoi o ka
    poe hipa, i alii oe maluua o kuu poe kanaka o ka Iseraela.
  arb-NAV: 'وَالآنَ قُلْ لِعَبْدِي دَاوُدَ: هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ:
    أَنَا أَخَذْتُكَ مِنَ الْمَرْبَضِ مِنْ رِعَايَةِ الْغَنَمِ لِتَكُونَ رَئِيساً
    لِشَعْبِي إِسْرَائِيلَ،'
  ewe-ewe: “Azɔ la, gblɔ na nye dɔla David be, ‘Yehowa Ŋusẽkatãtɔ la le gbɔgblɔm na
    wò be; meɖe wò le alẽkplɔdɔ nu eye meɖo wò fiae ɖe nye dukɔ Israel dzi.
  eng-LEE: Now therefore, thus shalt thou say unto my servant, to David, Thus hath
    said the Lord of hosts, I took thee from the sheep-cote, from behind the flocks,
