    wa andũ akwa a Isiraeli.'
  omb-omb: 'Siu siserigi lehe, goin veve lawe na nongu tangaloi tabanagi Devet vena,
    ‘Nge lehe a havai i Huqe Managi u veve: Nau leigo dena duvu garea, me dena nomu
