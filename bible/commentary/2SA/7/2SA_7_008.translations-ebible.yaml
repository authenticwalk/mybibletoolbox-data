  gvn-gvn: '@see-verse:2SA.007.007'
  asm-FB: 'এই হেতুকে এতিয়া, তুমি মোৰ দাস দায়ূদক কোৱা, “বাহিনীসকলৰ যিহোৱাই এই কথা
    কৈছে: ‘মোৰ প্ৰজা ইস্ৰায়েলৰ সন্তান সকলৰ ওপৰত অধিপতি হ’বলৈ মই তোমাক মেৰৰ চৰণী ঠাইৰ
    পৰা আৰু জাকৰ পাছে পাছে যোৱাৰ পৰা গ্ৰহণ কৰিলোঁ;'
  sus-A: «عِ شَ عَ قَلَ ﭑ مَ كٌنيِ دَوُدَ بّ، ‹عَلَتَلَ سّنبّمَ شَ مَسٍنيِ نَن يِ
    كِ؛ ﭑ تَن نَن عِ تٌنفٌ شُرُ سٍ دّ مَدٌن وَلِ كُي، ﭑ عِ قِندِ ﭑ مَ حَمَ عِسِرَيِلَ
    مَنفّ رَ.
  fra-SBL: 'Maintenant, dites ceci à mon serviteur David : Yahvé des armées dit :
    « Je t''ai pris de la bergerie, de la suite des brebis, pour être prince sur mon
    peuple, sur Israël.'
  hbo-hbo: וְ֠עַתָּה כֹּֽה־תֹאמַ֞ר לְעַבְדִּ֣י לְדָוִ֗ד כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות
    אֲנִ֤י לְקַחְתִּ֙יךָ֙ מִן־הַנָּוֶ֔ה מֵאַחַ֖ר הַצֹּ֑אן לִֽהְיֹ֣ות נָגִ֔יד עַל־עַמִּ֖י
    עַל־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2SA.007.007'
  kik-kik: '“Na rĩrĩ, ĩra ndungata yakwa Daudi atĩrĩ, ‘Jehova Mwene-Hinya-Wothe ekuuga
