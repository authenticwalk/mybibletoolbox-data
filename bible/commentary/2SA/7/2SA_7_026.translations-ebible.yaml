verse: 2SA.007.026
translations:
  mal-C: അവിടത്തെ നാമം എന്നേക്കും മഹത്ത്വപ്പെടട്ടെ; അങ്ങനെ സൈന്യങ്ങളുടെ യഹോവ ആകുന്നു
    ഇസ്രായേലിന്റെ ദൈവമെന്ന് മനുഷ്യർ പ്രകീർത്തിക്കട്ടെ!” അങ്ങയുടെ ദാസനായ ദാവീദിന്റെ
    ഗൃഹം അങ്ങയുടെമുമ്പാകെ സുസ്ഥിരമാകട്ടെ.
  deu-TKW: 'Dann wird dein Name für alle Zeiten berühmt sein und lauten: Jahwe der
    Heerscharen, Gott über Israel, - und das Haus deines Sklaven David wird vor dir
    Bestand haben.'
  lin-lin: 'mpo ete Kombo na Yo ekumisama seko na seko, mpe bato bakoma kolobaka :
    ‹ Yawe, Mokonzi ya mampinga, azali Nzambe ya Isalaele. › Boye bokonzi ya libota
    ya Davidi, mosali na Yo, ekolendisama liboso na Yo.'
  eng-LSV: And Your Name is great for all time, saying, YHWH of Hosts [is] God over
    Israel, and the house of Your servant David is established before You,
  eng-GNV: 'And let thy Name bee magnified for euer by them that shall say, The Lord
    of hostes is the God ouer Israel: and let the house of thy seruant Dauid be stablished
    before thee.'
  eng-WEBSTER: 'And let thy name be magnified for ever, saying, The LORD of hosts
    is the God over Israel: and let the house of thy servant David be established
    before thee.'
  nhw-BL: 'Nochi masehualme ma mitzhueyichihuaca para nochipa. Huan ma nochi quiijtoca:
    ‘TOTECO, Ta Catli Tiquinyacana Nochi Motequihuajcahua Ma Tlatlanitij, ta catli
    toDios tiisraelitame.’ Huan para nochipa temachtli xijcahuili se noteipan ixhui
    ma mosehui quen motlanahuatijca moixpa.'
  swh-ONEN: ili kwamba jina lako litukuke milele. Ndipo watu watasema, ‘Bwana Mwenye
    Nguvu Zote ni Mungu juu ya Israeli!’ Nayo nyumba ya mtumishi wako Daudi itakuwa
    imara mbele zako.
  bba-bba: A de wunɛn yĩsiru tu wɔlle suɑrɑ sere kɑ bɑɑdommɑɔ kpɑ bu nɛɛ, wunɛ Gusunɔ
    wɔllu kɑ tem Yinniwɑ ɑ sɑ̃ɑ Isirelibɑn Yinni. Kpɑ ɑ de nɛn bwese kɛrɑ yɑ n bɑndu
    dii wunɛn wuswɑɑɔ.
  eng-KJVCPB: 'And let thy name be magnified for ever, saying, The Lord of hosts is
    the God over Israel: and let the house of thy servant David be established before
    thee.'
  mpx-mpx: inoke alam ni wasawasa sauga gegewena nige ni momowasi. Yaka gamagalau
    nihi ba, ‘Yehoba Togasisi Hot iya Isileli wali Yabowaine!’ Nau wam totuwalali
    Deibid no abalogugui nu pamilil ni gasisi matamwa ge ni kalapapanet tubutubuwau
    elal nige ni momowasi.
  luo-luo: mondo nyingi obed maduongʼ nyaka chiengʼ. Eka ji biro wacho ni, ‘Jehova
    Nyasaye Maratego en Nyasach jo-Israel!’ Kendo dhood jatichni Daudi nogurre e nyimi.
  meu-meu: Bena oi ladamu bae imodaia hanaihanai, baeto “Iehova Sabaota na Israel
    Diravana”; bona emu hesiai tauna David ena iduhu baine gini tutuka-tutuka vairamu
    ai.
  npi-ULB: तपाईंको नाउँ सदासर्वदा महान् होस्, ताकि मानिसहरूले भनुन्, 'सर्वशक्तिमान्
    परमप्रभु नै इस्राएलका परमेश्‍वर हुनुहुन्छ' जति बेला तपाईंको सेकम म, दाऊदको घराना
    तपाईंको सामु स्थापित हुन्छ ।
  yor-yor: Jẹ́ kí orúkọ rẹ ó ga títí láé, pé, ‘Olúwa àwọn ọmọ-ogun ni Ọlọ́run lórí
    Israẹli!’ Sì jẹ́ kí a fi ìdílé Dafidi ìránṣẹ́ rẹ múlẹ̀ níwájú rẹ.
  emp-NTPO: 'Mãwã ewariza bʌra dji dromaana ad̶ia. Maʌ̃ awara nãwã jarad̶ia: “Ãcõrẽ
    jũma poya b̶ʌra dai israelerã Ãcõrẽa.” Maʌ̃ne bʌa mʌ̃ra, mʌ̃ warrarã sid̶a waga
    erob̶adua ewariza israelerã boroda b̶ead̶amãrẽã.'
  ind-ind: dan dengan demikian biarlah Engkau dimuliakan untuk selama-lamanya, dan
    biarlah semua orang mengakui, ‘TUHAN Panglima Semesta, Dialah Allah yang memimpin
    Israel!’ Dan biarlah kerajaan keturunan hamba-Mu ini senantiasa kokoh di hadapan-Mu.
  pes-OPCB: 'اسم تو تا ابد ستوده شود و مردم بگویند: خداوند، خدای لشکرهای آسمان، خدای
    اسرائیل است. تو خاندان مرا تا ابد حفظ خواهی کرد.'
  tgl-ULB: Nawa'y maging dakila ang iyong pangalan magpakailanman, para sabihin ng
    mga tao, 'Si Yahweh ng mga hukbo ay Diyos ng Israel,' habang ang tahanan ko, David,
    na iyong lingkod, ay itatag sa harapan mo.
  cbu-NT: Amb ashkachush, tputsshitisin shiyaa urutamaritam sureetsish yasachinllinaya.
    Yasakchusin, Israelchichimaricha Apanllirini kizpur wamari ichingaroom tsapurunas
    kasiru taaku, táchinllinaya. Shiyshat nuwachchee nlluranur, tputsireemish ksutkachush,
    uwshtisin kizpur taachinllinaya.
  hui-hui: Wali agali bu karume í̠na inahondo anidagua berego hondowa tigua í̠naga
    mini yaraga helo ani bibe laro. Ani hondowa tigua lalu, Anduane Homogo Hongo Haiheore
    kago ibu Isaraele wali agalinaga Ngode Datagaliwabe kagoni, lalu í̠naga mini yaraga
    holebira. Ani lalu kagola í̠na agali i̱naga aguane holebiraruha howa dege kini
    helo dabaga bialu haabo holebira.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​သည်​အ​စဉ် အ​မြဲ​ထင်​ပေါ်​ကျော်​ကြား​ပါ​လိမ့်​မည်။
    လူ တို့​က`အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား
    ဖြစ်​တော်​မူ​၏' ဟု​အ​စဉ်​အ​မြဲ​ပြော​ဆို ကြ​ပါ​လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ
    ဒါ​ဝိဒ်​၏​မင်း​ဆက်​ကို​လည်း​တည်​မြဲ​စေ တော်​မူ​ပါ။-
  bod-N: དེ་ནས་ཁྱེད་ཀྱི་མཚན་ནི་རྒྱུན་ནས་རྒྱུན་དུ་རབ་ཏུ་འཕགས་ཤིང་། མི་རྣམས་ཀྱིས་འདི་ལྟར།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལགས་སོ་ཞེས་བརྗོད་པར་ཤོག
    དེ་ནས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་དེ་ཡང་ཁྱེད་ཀྱི་སྤྱན་སྔར་བརྟན་པོར་ཚུགས་ངེས་ཡིན།
  sna-sna: kuti zita renyu rikudzwe nokusingaperi. Zvino vanhu vachati, ‘Jehovha Wamasimba
    Ose ndiye Mwari weIsraeri!’ Zvino imba yomuranda wenyu Dhavhidhi ichasimbiswa
    pamberi penyu.
  spa-BLM: 'Que tu nombre sea engrandecido para siempre, diciendo: ‘El Señor de los
    Ejércitos es Dios sobre Israel; y la casa de tu siervo David será establecida
    ante ti’.'
  cac-cac: yic vach' tzach b'inaj d'a masanil tiempo, yic ol yal eb' anima to a ach
    Jehová Dios ach, Yajal ach d'a yib'an̈ Smasanil, a achton co Diosal ach a on̈
    israel on̈ tic. An̈eja' icha chi' ol aj yochn̈ej vin̈tilal reyal d'a ichan̈.
  swh-ULB: Na jina lako liwe kuu daima, ili watu waseme, 'Yahwe wa majeshi ni Mungu
    wa Israeli,' wakati nyumba yangu, Daudi, mtumishi wako itakapokaa imara mbele
    zako daima.
  bel-bel: 'І хай узьвялічыцца імя Тваё навекі, каб казалі: Гасподзь Саваоф - Бог
    над Ізраілем. І дом раба Твайго Давіда хай будзе цьвёрды прад абліччам Тваім.'
  deu-ELBBK: 'Und dein Name sei groß auf ewig, dass man spreche: Der HERR der Heerscharen
    ist Gott über Israel. Und das Haus deines Knechtes David sei fest vor dir.'
  mbb-OT: '@see-verse:2SA.007.025'
  mal-2015: സൈന്യങ്ങളുടെ യഹോവ യിസ്രായേലിന്നു ദൈവം എന്നിങ്ങനെ നിന്റെ നാമം എന്നേക്കും
    മഹത്വീകരിക്കപ്പെടുമാറാകട്ടെ; നിന്റെ ദാസനായ ദാവീദിന്റെ ഗൃഹം നിന്റെ മുമ്പാകെ സ്ഥരിമായിരിക്കട്ടെ.
  rmc-rmc: 'Avke tiro nav ela barardo a o manuša vakerena pal tu furt: ‚O RAJ o Nekzoraleder
    hin o Del upral o Izrael!‘ Tu doľikereha miro tronos pro furt.'
  pes-OPV: و اسم توتا به ابد معظم بماند، تا گفته شود که یهوه صبایوت، خدای اسرائیل
    است، و خاندان بنده ات داود به حضور تو پایدار بماند.
  ron-1924: 'Слэвит сэ фие Нумеле Тэу пе вечие ши сэ се зикэ: ‘Домнул оштирилор есте
    Думнезеул луй Исраел. Ши каса робулуй Тэу Давид сэ рэмынэ ынаинтя Та!’'
  ben-OBCV: যেন তোমার নাম চিরতরে মহৎ হয়। লোকজন বলুক, ‘সর্বশক্তিমান সদাপ্রভুই ইস্রায়েলের
    উপর ঈশ্বর হয়ে আছেন!’ আর তোমার দাস দাউদের বংশ তোমার দৃষ্টিতে সুস্থির হবে।
  som-som: Oo magacaaguna ha weynaado weligiis, hana la yidhaahdo, Rabbiga ciidammadu
    waa Ilaaha u taliya reer binu Israa'iil, oo anoo addoonkaaga Daa'uud ah reerkayguna
    wuu ku dhismi doonaa hortaada.
  lat-VUC: 'ut magnificetur nomen tuum usque in sempiternum, atque dicatur: Dominus
    exercituum, Deus super Israël. Et domus servi tui David erit stabilita coram Domino,'
  eng-ASVBT: And let thy name be magnified forever, saying, Jehovah of hosts is God
    over Israel; and the house of thy servant David shall be established before thee.
  ita-1885: 'E sia il tuo Nome magnificato in eterno; e dicasi: Il Signore degli eserciti
    è Dio sopra Israele; e sia la casa del tuo servitore Davide ferma davanti a te.'
  eng-LXXUP: Let thy name be magnified forever.
  eng-ULB: May your name be forever great, so the people will say, 'Yahweh of hosts
    is the God of Israel,' while the house of me, David, your servant is established
    before you.
  spa-VBL: 'y que tu verdadera naturaleza sea honrada para siempre, y que el pueblo
    declare: ‘¡El Señor Todopoderoso es el Dios de Israel!’ Que la casa de tu siervo
    David siga estando en tu presencia.'
  fra-_FOB: 'Et que ton nom soit magnifié à jamais; et qu''on dise: L''Éternel des
    armées est le Dieu d''Israël! Et que la maison de David ton serviteur soit affermie
    devant toi.'
  mal-mal: സൈന്യങ്ങളുടെ യഹോവ യിസ്രായേലിന് ദൈവം എന്നിങ്ങനെ അങ്ങയുടെ നാമം എന്നേക്കും
    മഹത്വീകരിക്കപ്പെടുമാറാകട്ടെ; അങ്ങയുടെ ദാസനായ ദാവീദിന്റെ ഗൃഹം അങ്ങയുടെ മുമ്പാകെ
    സ്ഥരിമായിരിക്കട്ടെ.
  urd-GVR: Tab terā nām abad tak mashhūr rahegā aur log taslīm kareṅge ki Rabbul-afwāj
    Isrāīl kā Ḳhudā hai. Phir tere ḳhādim Dāūd kā gharānā bhī tere huzūr qāym rahegā.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे इस्राएली आन परमप्रभु बाक्‍ब। मिनु इन गेय पाइब
    दाऊद आ खिं गेना हना यो इन ङोंइती लीब, दे इन नें गेना हना यो ठेयब सेल्‍नीम।
  ita-1927: 'E il tuo nome sia magnificato in perpetuo, e si dica: L’Eterno degli
    eserciti è l’Iddio d’Israele! E la casa del tuo servo Davide sia stabile dinanzi
    a te!'
  ckb-ckb: 'با ناوت هەتاهەتایە مەزن بێت و بگوترێت: ”یەزدانی سوپاسالار خودای ئیسرائیلە!“
    با ماڵی داودی بەندەشت لەبەردەمتدا جێگیر بێت.'
  eng-BBE: 'And let your name be made great for ever, and let men say, The Lord of
    armies is God over Israel: and let the family of David your servant be made strong
    before you!'
  kan-OKCV: ಹೀಗೆ ನಿಮ್ಮ ಹೆಸರು ಎಂದೆಂದಿಗೂ ಶ್ರೇಷ್ಠವಾಗಿರುತ್ತದೆ. ಆಗ ಜನರು, ‘ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
    ದೇವರು ಇಸ್ರಾಯೇಲರ ದೇವರು,’ ಎಂದು ಹೇಳುವರು. ಇದಲ್ಲದೆ ನಿಮ್ಮ ಸೇವಕನಾದ ದಾವೀದನ ಮನೆಯು ನಿಮ್ಮ
    ಮುಂದೆ ಸ್ಥಿರವಾಗಿರುವುದು.
  tam-2017: அப்படியே சேனைகளின் யெகோவா இஸ்ரவேலின்மேல் தேவனானவர் என்று சொல்லி, உம்முடைய
    நாமம் என்றென்றைக்கும் மகிமைப்படுவதாக; உமது அடியானான தாவீதினுடைய வீடு உமக்கு முன்பாக
    நிலைநிற்பதாக.
  spa-RV-1909: 'Que sea engrandecido tu nombre para siempre, y dígase: Jehová de los
    ejércitos es Dios sobre Israel; y que la casa de tu siervo David sea firme delante
    de ti.'
  ron-BTF: 'Și numele tău să fie mărit pentru totdeauna, spunând: DOMNUL oștirilor
    este Dumnezeu peste Israel; și să fie întemeiată, casa servitorului tău David
    înaintea ta.'
  eng-WEBP: Let your name be magnified forever, saying, ‘The LORD of Armies is God
    over Israel; and the house of your servant David will be established before you.’
  eng-FBV: and may your true nature be honored forever, with people declaring, ‘The
    Lord Almighty is Israel's God!’ May the house of your servant David continue to
    be there in your presence.
  nld-1939: 'Dan zal uw Naam groot zijn in eeuwigheid, en zal men zeggen: Jahweh der
    heirscharen is Israëls God, en het huis van David, uw dienaar, is bestendig voor
    uw aanschijn.'
  nch-BL: 'Nochi masehualme ma mitzhueyichihuaca para nochipa. Huan ma nochi quiijtoca:
    ‘TOTECO, Ta Cati Tiquinyacana Nochi Moilhuicac Ejcahua Ma Tatanitij, ta cati toDios
    tiisraelitame.’ Huan para nochipa temachti xijcahuili se noteipan ixhui ma mosehui
    quej motanahuatijca moixpa.'
  vie-1934: 'Nguyện danh Chúa được ngợi khen mãi mãi, và người ta nói rằng: Giê-hô-va
    vạn quân là Đức Chúa Trời của Y-sơ-ra-ên. Nguyện nhà Đa-vít, là kẻ tôi tớ Chúa,
    được vững bền trước mặt Chúa!'
  hin-CV: आपकी महिमा के लिए, यह हमेशा के लिए किया जाता रहेगा. आपके विषय में कहा जाएगा,
    सर्वशक्तिमान याहवेह ही इस्राएल के परमेश्वर है; आपके सामने आपके सेवक दावीद का राजवंश
    हमेशा स्थायी रहेगा.
  spa-BES: 'Y tu nombre se haga grande para siempre, y que los hombres digan: ¡Él
    Señor de los ejércitos es Dios sobre Israel; y que la familia de David, tu siervo,
    se haga fuerte delante de ti!'
  tdx-tdx: 'Honjoneñe nainai’e ty tahina’o, soa te ho saon­tsieñe ty hoe: Iehovà’
    i Màroy ro Andrianañahare’ Israele; vaho hioreñe nainai’e añatrefa’o ty anjomba’
    o mpitoro’o Davideo.'
  tha-KJV: ขอพระนามของพระองค์เป็​นที​่สรรเสริญอยู่​เป็นนิตย์​ว่า ‘พระเยโฮวาห์จอมโยธาทรงเป็นพระเจ้าเหนื​ออ​ิสราเอล’
    และราชวงศ์​ดาว​ิดผู้​รับใช้​ของพระองค์จะดำรงอยู่ต่อพระพักตร์​พระองค์
  por-BR-2018: 'Que seja engrandecido teu nome para sempre, e diga-se: o SENHOR dos
    exércitos é Deus sobre Israel; e que a casa de teu servo Davi seja firme diante
    de ti.'
  deu-ELO: 'Und dein Name sei groß auf ewig, daß man spreche: Jehova der Heerscharen
    ist Gott über Israel. Und das Haus deines Knechtes David sei fest vor dir.'
  eng-WYC-2018: and thy name be magnified/and thy name be made great till into without
    end, and be it said, The Lord of hosts is God upon Israel; and the house of thy
    servant David shall be stablished before the Lord;
  epo-epo: 'Kaj granda estu Via nomo por eterne, por ke oni diru: La Eternulo Cebaot
    estas Dio super Izrael. Kaj la domo de Via sklavo David estu fortikigita antaŭ
    Vi.'
  uig-PIN: 'Sening naming ǝbǝdgiqǝ uluƣlinip: — Samawiy ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar Israilning üstidǝ turidiƣan Hudadur, dǝp eytilsun, xundaⱪla Ɵz ⱪulungning
    ɵy-sulalisi sening aldingda mǝzmut turƣuzulsun.'
  beo-beo: Dunu huluane da Dia gasa bagade hou dawa:mu. Amola ilia da amane sia:mu,
    `Ouligisudafa Hina Gode da Isala:ili fi dunu ilia Gode esala’. Amola Dia da na
    hina bagade ouligisu hou eso huluane dialoma:ne hamomu.
  tpi-OTNT: Na bai ol manmeri i lukim ol dispela samting yu mekim na oltaim bai ol
    i givim biknem long yu. Na bai ol i tok, ‘Bikpela I Gat Olgeta Strong em i God
    bilong ol Israel.’ Na oltaim bai yu mekim ol man long lain bilong mi tasol i kamap
    king.
  hau-SA: domin sunanka yă kasance da girma har abada. Sa’an nan mutane za su ce,
    ‘Ubangiji Maɗaukaki, Allah ne a bisa Isra’ila!’ Kuma gidan bawanka Dawuda zai
    kahu a gabanka.
  uig-LAT: 'Séning naming ebedgiche ulughlinip: — Samawiy qoshunlarning Serdari bolghan
    Perwerdigar Israilning üstide turidighan Xudadur, dep éytilsun, shundaqla Öz qulungning
    öy-sulalisi séning aldingda mezmut turghuzulsun.'
  nde-nde: ukuze ibizo lakho libe likhulu kuze kube nininini. Ngakho abantu bazakuthi,
    ‘UThixo uSomandla unguNkulunkulu ka-Israyeli!’ Lendlu yenceku yakho uDavida izamiswa
    phambi kwakho.
  ton-ton: 'Pea tuku ke fakahikihikiʻi ʻa ho huafa ʻo taʻengata, ʻo pehē, Ko Sihova
    ʻoe ngaahi tokolahi, ko e ʻOtua ia ki ʻIsileli: pea tuku ke fokotuʻumaʻu ʻi ho
    ʻao ʻae fale ʻo hoʻo tamaioʻeiki ko Tevita.'
  ces-1613: 'Tak aby zvelebováno bylo jméno tvé až na věky, když se říkati bude: Hospodin
    zástupů jest Bůh nad Izraelem, a dům služebníka tvého Davida aby byl stálý před
    oblíčejem tvým.'
  eng-WMB: Let your name be magnified forever, saying, ‘The LORD of Hosts is God over
    Israel; and the house of your servant David will be established before you.’
  tam-TCV: இதனால் உமது பெயர் என்றென்றும் பெரிதாயிருக்கும். அப்பொழுது, ‘சேனைகளின் யெகோவாவே
    இஸ்ரயேலின்மேல் இறைவன்’ என்று மனிதர் சொல்வார்கள். அப்பொழுது உமது அடியானாகிய தாவீதின்
    குடும்பம் உமக்கு முன்பாக நிலைநிறுத்தப்படும்.
  ceb-ULB: Hinaot nga mahimong bantogan ang imong ngalan hangtod sa kahangtoran, aron
    moingon ang mga tawo, 'Si Yahweh nga pangulo sa kasundalohang anghel ang Dios
    sa Israel,' samtang ang akong balay, si David, nga imong sulugoon mapahiluna sa
    imong atubangan.
  pol-UBG: 'Aby twoje imię było wielbione na wieki, aby mówiono: PAN zastępów jest
    Bogiem nad Izraelem, a dom twego sługi Dawida będzie utwierdzony przed tobą.'
  agr-agr: “¡Amina daagminak ashí nugkanmaya aidau emamattin atinme! ¡Nuninak, Israel
    aents aidaun Apajuíjiyai dekas ashí senchigtina duka titin atinme! “¡Wi amina
    inakmetag nuna uchiji wegantu aidauk ame yayasam tuke apu agtin atinme!
  kyc-kyc: Dokopa embena kingi doko ketae para. Dopa piramopa wambu dupwame laoko
    karo, Kamongo Porai Wakasa doko Isaraele peparae keta karamo, larami. Embame nambana
    rara dokona akali dupwa iki kiŋi ingyuo karena lao yuu gii peparae rombo palyarapu
    piri.
  urd-GVU: تب تیرا نام ابد تک مشہور رہے گا اور لوگ تسلیم کریں گے کہ رب الافواج اسرائیل
    کا خدا ہے۔ پھر تیرے خادم داؤد کا گھرانا بھی تیرے حضور قائم رہے گا۔
  deu-1912: 'So wird dein Name groß werden in Ewigkeit, daß man wird sagen: Der HERR
    Zebaoth ist der Gott über Israel, und das Haus deines Knechtes David wird bestehen
    vor dir.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ದೇವರು ಎಂಬ ನಿನ್ನ ನಾಮಧೇಯಗಳಿಗೆ ಸದಾಕಾಲವೂ ಮಹಿಮೆಯುಂಟಾಗಲಿ.
    ನಿನ್ನ ಸೇವಕನಾದ ದಾವೀದನ ಮನೆಯು ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸ್ಥಿರವಾಗಿರಲಿ.
  yap-yap: Bay um par nib gilbuguwam ndariy n’umngin nap’an, ma girdi’ e bay i lungurad,
    ‘I SOMOL ni Gubin ma Rayag Rok e ir e Got rok piyu Israel.’ Ma bay um gagiyegnag
    ngi i par ni pi’in ni owcheg e gubin ngiyal’ ni yad be pilung.
  hlt-MCSB: Te dongah BOEIPA Caempuei Pathen tah na ming kumhal duela len ti pai saeh.
    Israel so neh na sal David imkhui Te na mikhmuh ah cikngae la a om thil ni.
  mdy-ETH: ሱንፃ ኔኤኮ ዼኤፒ ማዓንዳኔ፤ ዓሲ ቢያ፦ ‹ቢያ ባኮ ዎይሣ ጎዳሢ ዒስራዔኤሌ ዓሶ ፆኦሲኬ!› ጋዓንዳኔ። ዳውቴኮ ካኣቱሞዋ
    ኔኤኒ ዶዲሺ ዴይሣንዳኔ።
  twi-ASANTE: Na ma wo din nkron afebɔɔ na ewiase nyinaa nka sɛ, ‘Awurade Otumfoɔ
    yɛ Israel so Onyankopɔn.’ Na ma wo ɔsomfoɔ Dawid ahennie ase ntim wɔ wʼanim.
  eng-WEBU: Let your name be magnified forever, saying, ‘The LORD of Armies is God
    over Israel; and the house of your servant David will be established before you.’
  wal-wal: Hegan ne sunttai merinau gitatana; asaikka nena, ‘Ubbaappe Wolqqaama GODAI
    Israa7eela Xoossaa’ yaagana. Ne ashkkaraa Daawita zaretikka ne sinttan minnidi
    eqqana.
  spa-PDDPT: 'Que tu Nombre sea engrandecido para siempre, y que digan: ¡Yavé de las
    huestes es el ʼElohim de Israel! Y que la casa de tu esclavo David sea firme delante
    de ti.'
  gun-gun: Nderery tomboetea riae, ha'e vy “ Senhor ixondaro reta va'e ma Israel kuery
    Ruete”, ta'ea. Ha'e ramo xee Davi nerembiguai ro ma oĩ atã riae 'rã nerenonde.
  agu-BL: Ilen nink lok tz'ak'lij k'ej yi bi'u' Ta', nin ilen nink tz'a'lchij yi ilu'
    yi Ryos yi cya'l na xcye' quen te'j. Ilu' kaRyosil yi o' xonl Israel, ma yi in
    wetz, in tu' xconsbe'tzu'. Lok tz'ocu' tan chibixbaje'n yi e' inxonl tetz rey
    sbne' opon tunintz.
  ilo-ULB: Mataginayon koma a naindaklan ti naganmo, tapno ibaganto dagiti tattao,
    'Ni Yahweh a mannakabalin amin ti Dios ti Israel,' kabayatan a maibangbangon iti
    sangoanam ti balayko, David, toy adipenmo.
  kpg-kpg: Gei do ingoo ga aamua huoloo, deai dono hagaodi ai. Nia daangada ga helekai
    boloo, ‘Yihowah Koia e Aamua deelaa go di God o digau Israel.’ Gei Goe ga daahi
    dogu hagadili ala e hai nia king, gaa hana hua beelaa.
  uig-ARA: 'سېنىڭ نامىڭ ئەبەدگىچە ئۇلۇغلىنىپ: ــ ساماۋىي قوشۇنلارنىڭ سەردارى بولغان
    پەرۋەردىگار ئىسرائىلنىڭ ئۈستىدە تۇرىدىغان خۇدادۇر، دەپ ئېيتىلسۇن، شۇنداقلا ئۆز
    قۇلۇڭنىڭ ئۆي-سۇلالىسى سېنىڭ ئالدىڭدا مەزمۇت تۇرغۇزۇلسۇن.'
  sus-sus: I xili xa ite abadan! Mixie xa a fala, ‹Alatala Sɛnbɛma findixi Isirayila
    Marigi nan na! I xa sɛnbɛ fi i xa konyi Dawuda bɔnsɔɛ ma!›
  pon-2006: Eri, mwaromwien pahn lingalingkihla kowahlap kohkohlahte; oh aramas koaros
    pahn kin kapinga komwi, patopatohwan, ‘KAUN, Wasa Lapalap, iei ih me Koht en Israel!’
    Oh komwi me pahn kin ketin kolokol kadaudokei kan pwe re en kin wiewia nanmwarki
    kohkohlahte.
  jae-jae: Go aômnêm ŋaê oc êtu kapôêŋ endeŋ tôŋgeŋ ma sêsôm gebe ‘Lausiŋ undambêŋa
    nêŋ Apômtau katu Israel nêŋ Anôtô.’ Ma nêm sakiŋwaga Dawid nê gôlôac sêmoa aôm
    laŋômnêmŋageŋ.
  ksd-ksd: upi ra iangim na rararang vatikai namur, ba ra tarai dia biti. Ra Luluai
    kai ra lavur kor ia ra God kai Israel; tago di ga page ra apik na tarai kai kaum
    tultul David upi na tur tukum ta ra luaina matam.
  tur-YTC: '''Ordular Yahvesi İsrael üzerinde Tanrı''dır'' diye adın sonsuza dek büyütülsün;
    ''ve hizmetkârın David''in evi senin önünde sürsün.'''
  grc-BRENT: Μεγαλυνθείη τὸ ὄνομά σου ἕως αἰῶνος.
  ind-AYT: Dengan demikian, nama-Mu akan diagungkan sampai selamanya sehingga orang
    berkata, ‘TUHAN semesta alam adalah Allah atas Israel.’ Dan kiranya keluarga hamba-Mu
    Daud akan tetap kukuh di hadapan-Mu.
  nya-nya: kotero dzina lanu lidzakhala lotchuka mpaka muyaya. Ndipo anthu adzanena
    kuti, ‘Yehova Wamphamvuzonse ndi Mulungu wa Israeli!’ Ndipo banja la mtumiki wanu
    Davide lidzakhazikika pamaso panu.
  hrv-hrv: 'Neka se veliča tvoje ime zauvijek i neka se govori: Jahve nad vojskama
    jest Bog Izraelov, a dom sluge tvoga Davida neka stoji čvrsto pred tobom.'
  mps-mps: Tama te we bidi dabego nago te tebo sę ebo dabe sulama, tama sesemane
    sogo augwaligo nage genuai nogi mayu yaibao. Tama augwa te po weyu, ‘Te Tigidali
    Bomo Elalubo Genuai Bidi te Israel dabego God da,’ po waibao. Tama nago te eno
    hani bidi dabede naga te sesemane sogo king bidi pedalumainu ilaibao.”
  tpi-tpi: Na bai ol manmeri i lukim ol dispela samting yu mekim na oltaim bai ol
    i givim biknem long yu. Na bai ol i tok, ‘Bikpela I Gat Olgeta Strong em i God
    bilong ol Israel.’ Na oltaim bai yu mekim ol man long lain bilong mi tasol i kamap
    king.
  dan-1931: 'Da skal dit Navn blive stort til evig Tid, så man siger: Hærskarers HERRE,
    Gud over Israel! Og din Tjener Davids Hus skal stå fast for dit Åsyn.'
  vie-OVCB: 'Xin Danh Chúa được ca tụng muôn đời: ‘Chúa Hằng Hữu Vạn Quân là Đức Chúa
    Trời của Ít-ra-ên!’ Xin cho nhà Đa-vít, là đầy tớ Chúa được vững bền mãi mãi.'
  guj-2017: તમારું નામ સર્વકાળ માટે મહાન મનાઓ. લોકો કહે કે, ‘સૈન્યના ઈશ્વર ઇઝરાયલના
    પ્રભુ છે! તમારા સેવક દાઉદનું અને મારું ઘર તમારી આગળ સ્થાપિત થશે.
  pon-2006A: Eri, mwaromwien pahn lingalingkihla kowahlap kohkohlahte; oh aramas koaros
    pahn kin kapinga komwi, patopatohwan, ‘KAUNO, Wasa Lapalap, iei ih me Koht en
    Israel!’ Oh komwi me pahn kin ketin kolokol kadaudokei kan pwe re en kin wiewia
    nanmwarki kohkohlahte.
  por-BRBSL: 'Que seu nome seja eternamente engrandecido, dizendo: ''Javé dos Exércitos
    é Deus sobre Israel; e a casa de seu servo Davi será estabelecida diante de você''.'
  cth-cth: Ransahu BAWIPA teh Isarelnaw ka uk e Cathut doeh telah na min hah yungyoe
    rasang lawi naseh. Nange na san Devit e imthung, na hmaitung caksak e lah ao han.
  twi-twi: na ama wo din akorɔn afebɔɔ. Na nnipa bɛka se, ‘Asafo Awurade yɛ Israel
    so Nyankopɔn.’ Na ma wo somfo Dawid ahenni ase ntim wɔ wʼanim.
  hlt-hlt: Te dongah BOEIPA Caempuei Pathen tah na ming kumhal duela len ti pai saeh.
    Israel so neh na sal David imkhui te na mikhmuh ah cikngae la a om thil ni.
  tbz-SIM: A sɑ̃nni ńdɛu sɑ̃́ɑ̃̀ kɛ̀ bɛnìtìbɛ̀ ntú ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ
    bɑ̀ɑ́ nkù kuù tu Kuyie. Mí nhɑ kóo tɔ̃ntì kɛ̀ n cĩ́ɛ̃̀tɛ̀ mbo sɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ gumazamiziba bizir nɨ amir kabar ganɨva, ziar ekiam nɨ danɨngam.
    Egh me mɨkɨm suam, ‘Ikiavɨra Itir Godɨn Gavgaviba Bar Itim a Israelian God.’ Egh
    nɨ zurara nan adarazir amutɨ me atrivibar otivam.
  dop-dop: 'Nyɑ́ hǝtɛ ɩ́ wɛɛ sɔsɔɔlɛ nɑ yǝlɑɑ pʋɣʋlǝɣɩ tɑm sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ Ɩsɔ
    kɛlɛ Tomɑ tǝnɑ tʋ Tɑcɑɑ nɑ ń pɑɑsǝɣǝnɑ mɑ tǝyɑɣɑ.'
  azb-azb: Qoy insanlar “Ordular Rəbbi İsrailə hakim olan Allahdır” deyərək Sənin
    adını əbədi ucaltsınlar və qulun Davudun nəsli Sənin önündə möhkəm qalsın.
  eng-DBY: And let thy name be magnified for ever, saying, Jehovah of hosts is God
    over Israel; and let the house of thy servant David be established before thee.
  hin-2017: और यह कर कि लोग तेरे नाम की महिमा सदा किया करें, कि सेनाओं का यहोवा इस्राएल
    के ऊपर परमेश्वर है; और तेरे दास दाऊद का घराना तेरे सामने अटल रहे।
  wol-KYG: 'ngir saw tur di gëna màgg ba fàww, ñu naan: “Aji Sax ji Boroom gàngoori
    xare yi mooy Yàllay Israyil,” te waa kër Daawuda sax fi sa kanam, Sang bi.'
  eng-YLT: And Thy Name is great unto the age, saying, Jehovah of Hosts [is] God over
    Israel, and the house of Thy servant David is established before Thee,
  eng-WYC-2017: and thy name be magnified or be made great till into without end,
    and be it said, The Lord of hosts is God upon Israel; and the house of thy servant
    David shall be stablished before the Lord;
  eng-WMBB: Let your name be magnified forever, saying, ‘The LORD of Hosts is God
    over Israel; and the house of your servant David will be established before you.’
  urd-GVH: तब तेरा नाम अबद तक मशहूर रहेगा और लोग तसलीम करेंगे कि रब्बुल-अफ़वाज इसराईल
    का ख़ुदा है। फिर तेरे ख़ादिम दाऊद का घराना भी तेरे हुज़ूर क़ायम रहेगा।
  rug-rug: Sa inavosomu Goi si kaqu arilaena hola, meke kaqu zama guahe sari na tie
    ninae rane, ‘Zihova Tadi na Qeto Minate si na Tamasa.’ Meke kaqu kopu nia Goi
    sa qua binaṉara koari na tutiqu rau doduru totoso.
  gaz-gaz: kunis akka maqaan kee bara baraan guddaa taʼuuf. Kana irratti namoonni,
    ‘Waaqayyoon Waan Hunda Dandaʼu Israaʼel irratti Waaqa!’ ni jedhu. Manni garbicha
    kee Daawitis fuula kee duratti jabaatee ni dhaabata.
  fra-LSG: 'Que ton nom soit à jamais glorifié, et que l’on dise: L’Éternel des armées
    est le Dieu d’Israël! Et que la maison de ton serviteur David soit affermie devant
    toi!'
  gnn-gnn: '@see-verse:2SA.007.025'
  yal-yal: Nayi, i xinla binyama nɛn habadan. Muxune yi a fala, e naxa, ‘Alatala Sɛnbɛn
    Birin Kanna nan Isirayilaa Ala ra.’ Sɛnbɛn xa lu i ya walikɛɛn Dawudaa denbayani
    i yɛtagi.
  haw-1868: 'A e hoonani mau loa ia kou inoa, i ka i ana, O Iehova sabaota, oia ke
    Akua maluna o ka Iseraela: a e hookupaaia hoi ka ohana a kau kauwa a Davida imua
    ou.'
  arb-NAV: 'وَلْيَتَعَظَّمِ اسْمُكَ إِلَى الأَبَدِ، فَيَقُولَ الْبَشَرُ: حَقّاً إِنَّ
    رَبَّ الْجُنُودِ هُوَ إِلَهٌ عَلَى إِسْرَائِيلَ. وَلْيَكُنْ بَيْتُ عَبْدِكَ دَاوُدَ
    ثَابِتاً أَمَامَكَ،'
  ewe-ewe: ale be wò ŋkɔ nanye gã tegbee. Ekema amewo agblɔ be, ‘Yehowa Ŋusẽkatãtɔ
    enye Mawu ɖe Israel dzi!’ Ale woaɖo wò dɔla, David ƒe aƒe anyi ɖe ŋkuwòme tegbee.
  eng-LEE: 'And let thy name be magnified unto everlasting, that men may say, The
    Lord of hosts is the God over Israel: and may the house of thy servant David be
    established before thee.'
  asm-FB: ‘বাহিনীসকলৰ যিহোৱা ইস্ৰায়েলৰ ওপৰত থাকোঁতা ঈশ্বৰ আৰু তোমাৰ দাস দায়ূদৰ বংশ
    তোমাৰ সাক্ষাতে থিৰে থাকিব’, এইবুলি লোকে ক’ব৷ তোমাৰ নাম সদাকাল মহিমান্বিত হওঁক।
  sus-A: عِ شِلِ شَ عِتٍ عَبَدَن! مِشِيٍ شَ عَ قَلَ، ‹عَلَتَلَ سّنبّمَ قِندِشِ عِسِرَيِلَ
    مَرِفِ نَن نَ! عِ شَ سّنبّ قِ عِ شَ كٌنيِ دَوُدَ بْنسْي مَ!›
  fra-SBL: 'Que ton nom soit à jamais glorifié, en disant : L''Éternel des armées
    est Dieu sur Israël, et la maison de ton serviteur David sera affermie devant
    toi.'
  hbo-hbo: וְיִגְדַּ֨ל שִׁמְךָ֤ עַד־עֹולָם֙ לֵאמֹ֔ר יְהוָ֣ה צְבָאֹ֔ות אֱלֹהִ֖ים עַל־יִשְׂרָאֵ֑ל
    וּבֵית֙ עַבְדְּךָ֣ דָוִ֔ד יִהְיֶ֥ה נָכֹ֖ון לְפָנֶֽיךָ׃
  kik-kik: nĩgeetha rĩĩtwa rĩaku rĩnenehe nginya tene. Ningĩ andũ nĩmakoiga atĩrĩ,
    ‘Jehova Mwene-Hinya-Wothe nĩwe Ngai wa Isiraeli!’ Nayo nyũmba ya ndungata yaku
    Daudi nĩĩkehaanda mbere yaku.
  omb-omb: siu huri a henamu vin lawoa tavagi tuei. Siu sinobu rain veve vena, ‘I
    Huqe Managi huire garagara a Huqe goro na Israel!’ Me a babagi lo nomu tangaloi
    tabanagi Devet vin veiana lolo matamu mwerehi gom tarani.
  fra-NCL: 'et que votre nom soit glorifié à jamais, et que l’on dise : Yahweh des
    armées est Dieu sur Israël ! Et que la maison de votre serviteur David soit affermie
    devant vous.'
  cek-AK: To tih nahaeloe na hmin to dungzan khoek to len poe tih; to naah kaminawk
    mah misatuh kaminawk ih Angraeng loe, Israel kaminawk ukkung ah oh! tiah thui
    o tih. Na tamna David imthung takoh doeh na hmaa ah cak tih.
  cuk-cuk: 'Adi, degisadegu be-nug-odummolenai guoed, soglegoed: ‘Israel-dulemar-e-Bab-Dummad,
    Bab-Jehová-Bela-Gangued-Nikadye.’ Degidbali, an-wagan-negsemaloedi degisadegu
    bega negsemamai guoed.'
  uig-CYR: 'Сениң намиң әбәткичә улуқлинип: — Самавий қошунларниң Сәрдари болған Пәрвәрдигар
    Исраилниң үстидә туридиған Худадур, дәп ейтилсун, шундақла Өз қулуңниң өй-сулалиси
    сениң алдиңда мәзмут турғузулсун.'
  tel-2017: ‘సైన్యాలకు అధిపతి అయిన యెహోవా ఇశ్రాయేలీయులకు దేవుడు’ అని ప్రజలనే మాటచేత
    నీకు శాశ్వత మహిమ కలిగేలా నీ దాసుడనైన నా వంశం నీ సన్నిధిలో స్థిరపరచబడేలా నువ్వు
    సెలవిచ్చిన మాట నెరవేర్చు.
  hat-BSA: 'Kite non Ou kapab vin resevwa glwa jis pou tout tan, pou di: ‘SENYÈ dèzame
    a se Bondye sou Israël la; epi pou lakay a sèvitè Ou a kapab vin etabli devan
    Ou.’'
  kos-kos: Pweng keim ac fah arulana yohk, ac mwet uh ac fah fahk nwe tok, ‘LEUM GOD
    Kulana, El God lun Israel.’ Ac kom fah karinganang tuh fita luk in leum in fwil
    nukewa.
  hbo-WLC: וְיִגְדַּ֨ל שִׁמְךָ֤ עַד־עוֹלָם֙ לֵאמֹ֔ר יְהוָ֣ה צְבָא֔וֹת אֱלֹהִ֖ים עַל־יִשְׂרָאֵ֑ל
    וּבֵית֙ עַבְדְּךָ֣ דָוִ֔ד יִהְיֶ֥ה נָכ֖וֹן לְפָנֶֽיךָ׃
  ibo-ibo: Ka aha gị bụrụ ihe dị ukwuu ruo mgbe ebighị ebi. Mgbe ahụ, ndị mmadụ ga-asị,
    ‘Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke na-achị Izrel’ A ga-emekwa
    ka ụlọ ohu gị bụ Devid guzosie ike nʼanya gị.
  ory-ory: ପୁଣି ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଅଟନ୍ତି ଓ ତୁମ୍ଭ ଦାସ ଦାଉଦର ବଂଶ
    ତୁମ୍ଭ ସମ୍ମୁଖରେ ସ୍ଥାୟୀ ହେବ, ଏହି କଥା ଦ୍ୱାରା ତୁମ୍ଭ ନାମ ଅନନ୍ତକାଳ ମହତ୍ ହେଉ।
  wmt-wmt: '@see-verse:2SA.007.025'
  chk-chk: Iwe, itom epwe fokun itetekia tori feilfeilachök. Mürin, aramas repwe apasa,
    ‘Ewe Samol mi Unusen Manaman i Koten Israel.’ Nge mwirimwiri ngang noum chon angang
    repwe nonomola me fän mesom.
  ssd-ssd: 'Taŋawa le ne tuku nyu o mbolŋge minmba minwa le nane teŋenmba sakamŋgaig:
    Suŋgo Saŋgri Ŋayo nu Israel mbal tuku Mbara minit ŋgamŋgaig. Taŋamba neŋge ndo
    gabat sugo ye tuku ndare mbolŋge madiniŋga le tuturmba minmba minamŋgaig.'
  rop-rop: En wen yu dum, det neim blanga yu garra jidan brabli haibala, en ola pipul
    garra oldei tok, ‘YAWEI det boswan God im na det God blanga ola Isreil pipul.’
    Lagijat na dei garra tok. En yu garra meigim det femili lain blanga main kipgon
    jidanbat king olagijawan.
  ukr-1871: 'І нехай звеличиться ймя твоє по всї вічні часи, щоб говорено: Се Господь
    Саваот — Бог над Ізраїлем, а дом раба твого Давида нехай стоїть твердо перед тобою.'
  deu-1951: 'damit man ewiglich deinen Namen erhebe und sage: Der HERR der Heerscharen
    ist Gott über Israel! Und möge das Haus deines Knechtes David vor dir bestehen!'
  eng-JPS: 'And let Thy name be magnified for ever, that it may be said: The LORD
    of hosts is God over Israel; and the house of Thy servant David shall be established
    before Thee.'
  srp-1865: 'Neka se velièa ime tvoje dovijeka, da se govori: Gospod je nad vojskama
    Bog nad Izrailjem; i dom sluge tvojega Davida neka stoji tvrdo pred tobom.'
  lug-lug: erinnya lyo ligulumizibwenga emirembe gyonna, n’abantu boogerenga nti,
    ‘Mukama ow’Eggye ye Katonda wa Isirayiri,’ era n’ennyumba ey’omuddu wo Dawudi
    erinywezebwa mu maaso go.
  heb-heb: ויגדל שמך עד עולם לאמר יהוה צבאות אלהים על ישראל ובית עבדך דוד יהיה נכון
    לפניך׃
  ben-IRV: তোমার নাম চিরকাল মহিমান্বিত হোক; লোকে বলুক, ‘বাহিনীগণের সদাপ্রভুই ইস্রায়েলের
    উপরে ঈশ্বর; আর তোমার দাস দায়ূদের বংশ তোমার সামনে প্রতিষ্ঠিত হবে৷’
  pan-pan: ਇਹ ਆਖ ਕੇ ਤੇਰੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਹੋਵੇ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ
    ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ ਹੈ ਅਤੇ ਤੇਰੇ ਦਾਸ ਦਾਊਦ ਦਾ ਘਰਾਣਾ ਤੇਰੇ ਸਾਹਮਣੇ ਅਟੱਲ ਰਹੇ।
  tkr-tkr: Hasre insanaaşe «Xəəna G'oşunbışda Rəbb İzrailyna Allah vorva» uvhu, Yiğın
    do gırgıne gahbışis axtı qe'ecen! Yiğne g'uluna, Davudna nasılıb Yiğne ögil havaasre
    it'umba ulyoozrecen.
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် ဣသရေလ အမျိုးကို အစိုးရသောဘုရား သခင်ဖြစ်တော်မူသည်ဟူ၍
    နာမ တော်သည် အစဉ်အမြဲ ချီးမြှောက် ခြင်းရှိပါစေသော။ ကိုယ်တော် ကျွန် ဒါဝိဒ် ၏ အမျိုးအနွယ်
    သည် ရှေ့ တော်၌တည် ပါစေသော။
  tte-O: Kabo esam iwasawasa sauga meuloina nige ana kaba mwawasi. Kabo tomo kani
    siwalo siba, ‘Yeoba Tokaiwesosi iya Isileli ali Yaubada.’ Yau am topaisowa Deibida
    yagu kaba loina kuyatolo ikaiwe ilopanaisi tubuguwao kolili nige ana kaba mwawasi.
  tbg-tbg: vaiinti nahenti ai kaiqa tave, ekaa enta ai nora autu tuahera kaate. Are
    mintiramanta vika tiha, Noravano Kotiva ekaa kempuka vataava viva Isareri Variqavanoma
    vaivo, tivarave. Vika minti timanta ti ankuqihainaakaqai ekaa enta Isareri avuhainaa
    vaiinti vaiha ai avuqaa koqemake variqi vivarave.
  hmo-hmo: Vadaeni oiemu ladana be taunimanima ese do idia hanamoa hanaihanai, do
    idia gwau, ‘Siahu Ibounai Lohiabada be Israela ena Dirava.’ Bona lau, oiemu hesiai
    tauna Davida, egu basileia do ia gini goada oiemu vairana dekenai.
  urd-urd: और हमेशा यह कह कहकर तेरे नाम की बड़ाई की जाए, कि रब्ब — उल — अफ़्वाज इस्राईल
    का ख़ुदा है और तेरे बन्दा दाऊद का घराना तेरे सामने क़ाईम किया जाएगा।
  rus-SYN: 'И да возвеличится имя Твое вовеки, чтобы говорили: “Господь Саваоф - Бог
    над Израилем”. И дом раба Твоего Давида да будет тверд пред лицем Твоим.'
  bqc-SIM: ní tↄbↄ maamaa e gↄↄpii. Gbɛ̃́ↄ i mɛ Dii Zĩgↄ̃de mɛ́ Isailiↄ Lua ũ,
    mɛ́ mapi n zↄ̀blena Davidi, ńyↄ̃ ma buiↄ zĩ́napɛlɛ,
  tcz-CHONGTHU: Chule namin eimatih channin jaum hen khuti leh mijousen seijun tin,
    Pakai vanmi janel Pathen chu Israel te Pathen ahi! chule nasohpa David insung
    chu namasangah eimatih channin umjing hen.
  mar-mar: मग तुझ्या नावाचा महिमा वाढेल. लोक म्हणतील, सर्वशक्तिमान परमेश्वर देवाची
    इस्राएलवर सत्ता आहे. तुझी सेवा करायला तुझा सेवक दावीद याच्या घराण्याला बळ मिळू
    दे.
  qub-qub: ¡Gamga imaypis alabasha caycullay! ‹¡Munayniyoj Tayta Diosmi Israelcunapa
    Diosnenga!› nichun runacunapis. ¡Nogapita mirajcunapis yanapaptiquega allimi goyanga!
  bqp-bqp: de ǹ tↄ́ bo manamana ari gↄrↄ sĩnda pínki. Gbɛ̃nↄ ni pi Dikiri Zĩ̀karidemɛ
    Isarailanↄ Luda ũ. Makũ n zↄ̀bleri Dauda, ĩni ma burinↄ zĩni pɛ́tɛ,
  hat-hat: Toupatou sou latè y'a toujou rekonnèt jan ou gen pouvwa. y'a di se Seyè
    ki gen tout pouvwa a ki Bondye pèp Izrayèl la. Konsa, gouvènman ki nan men fanmi
    David, sèvitè ou la, va kanpe fèm pou tout tan anba pwoteksyon ou.
  eng-BSB: so that Your name will be magnified forever when it is said, ‘The LORD
    of Hosts is God over Israel.’ And the house of Your servant David will be established
    before You.
  tod-tod: 'Naazu ɗa lɛbiyai zɔlɔɔ eyɛsu ɠɔ, ta nuiti ti ɠɛ ma: ‹Ɠɔoɠɔ GALAGI, Fai-Pɛ-Maliɠii
    ɠa é ga Izelayɛle ná-GALAGI!› Nɛ̀i gè ga ɗa-wotiɠɛ nui Davide, nà-masa pɛlɛyeɠei
    mina ɲiikpi pɛ è ɠaazu.'
  eng-WEBPB: Let your name be magnified forever, saying, ‘The LORD of Armies is God
    over Israel; and the house of your servant David will be established before you.’
  kbq-kbq: Ana hanigeno Kagri kagimo'a rura huno vuvava hugahie. Ana nehina hu'za
    Hanavenentake Ra Anumzana Israeli vahe Anumzane hugahaze. Hagi eri'za vahekamofo
    nagapinti kinia manivava hu'za vugahaze.
  nhe-BL: 'Nochi tlacame ma mitzhueyichihuaca para nochipa. Huan ma nochi quiijtoca:
    ‘TOTECO, Ta Tlen Tiquinyacana Nochi Moelhuicac Ejcahua Ma Tlatlanitij, ta tlen
    toDios tiisraelitame.’ Huan para nochipa temachtli xijcahuili se noteipa ixhui
    ma mosehui queja motlanahuatijca moixpa.'
  bus-bus: lɛ ǹ tↄ́ bↄ maamaa ai gurↄ píngi. Gbɛ̃nↄ é be Dii Zĩ̀kpɛde bé Isarailinↄ
    Luda ũ. Mamↄma n zↄ̀bleri Dauda, nɛ́ ma boriinↄ kãsãa pɛ́ɛ,
  gub-BL: Teko ywy nànànar ukwaw putar nerer wà nehe. — Tupàn ikàg wera'u ma'e wiko
    Izaew wazar romo a'e, i'i putar newe wà rehe. Tuweharupi eremuigo kar putar amo
    hezuapyr tuwihawete romo nehe no.
  eng-DRA: 'That thy name may be magnified for ever, and it may be said: The Lord
    of hosts is God over Israel. And the house of thy servant David shall be established
    before the Lord.'
