verse: 2SA.007.015
translations:
  mal-C: എന്നാൽ, നിന്റെ മുമ്പിൽനിന്നു ഞാൻ നീക്കിക്കളഞ്ഞ ശൗലിനോടു ചെയ്തതുപോലെ എന്റെ
    സ്നേഹം അവനിൽനിന്ന് ഒരിക്കലും നീക്കിക്കളയുകയില്ല.
  deu-TKW: aber meine Gnade ihr nicht entziehe, wie ich sie deinem Vorgänger entzogen
    habe.
  lin-lin: Kasi nakotikala kolongola te bolingo na Ngai epai na ye ndenge nalongolaki
    yango epai ya Saulo oyo nalongolaki liboso na yo.
  eng-LSV: and My kindness does not turn aside from him, as I turned it aside from
    Saul, whom I turned aside from before you,
  eng-GNV: But my mercy shall not depart away from him, as I tooke it from Saul whome
    I haue put away before thee.
  eng-WEBSTER: But my mercy shall not depart from him, as I took it from Saul, whom
    I put away before thee.
  nhw-BL: Pero nochipa nijpiyas hueyi noyolo ica ya. Amo quema nijtlahuelcahuas quen
    nijtlahuelcajqui Saúl catli achtihui elqui tlanahuatijquetl huan nijquixti para
    nimitztlalis ta titlanahuatis.
  swh-ONEN: Lakini upendo wangu kamwe hautaondolewa kwake, kama nilivyouondoa kwa
    Sauli, niliyemwondoa atoke mbele yako.
  bba-bba: Adɑmɑ nɑ ǹ nùn nɛn durom wunɑrimɔ nɡe mɛ nɑ mu Sɔɔlu wunɑri wi nɑ yinɑ
    mɑ nɑ wi, Dɑfidi ɡɔsɑ.
  eng-KJVCPB: but my mercy shall not depart away from him, as I took it from Saul,
    whom I put away before thee.
  cpy-cpy: Ashi nowaero noneshironkateri. Eero noshiya-kayiri Saúl nopakaakiri noneshironka-tziri.
    Tee añahaeri rirori, eeroka poyaataariri.
  mpx-mpx: Yaa no nunuwana nige na aahek yoho eliyana, nige ni oola toto ya ginola
    Sol elana, iya ya ahek yoho abanaa ge owa u milahe.
  luo-luo: To herana to ok nogol kuome kaka ne agole kuom Saulo, mane agolo e nyimi.
  meu-meu: A egu hebogahisi na iena amo basina abia oho, Saulo ena amo na abia oho
    heḡereḡerena, ia na oi vairamu amo na atoa siri negana ai.
  npi-ULB: तर मेरो करारको बफदारीताको त्यसलाई छोड्ने छैन, जसरी मैले त्‍यो शाऊलबाट थिएँ,
    जसलाई मैले तेरो सामुबाट हटाएँ ।
  yor-yor: Ṣùgbọ́n àánú mi kì yóò yípadà kúrò lọ́dọ̀ rẹ̀, gẹ́gẹ́ bí èmi ti mú un kúrò
    lọ́dọ̀ Saulu, tí èmi ti mú kúrò níwájú rẹ.
  emp-NTPO: Baribʌrʌ mʌ̃a idjira quĩrĩã b̶aya. Idjira igaraẽ́a Saul igarad̶a quĩrãca.
    Mʌ̃a Saulora igarasia bʌda dji boroda b̶ʌi carea.
  ind-ind: tetapi Aku tidak akan berhenti mengasihi dia dengan setia. Jadi, Aku tidak
    akan mengulangi apa yang Aku lakukan terhadap Saul, yang sudah Aku singkirkan
    dari hadapanmu.
  pes-OPCB: ولی محبت من از او دور نخواهد شد، آن طور که از شائول دور شد و باعث گردید
    سلطنت او به تو منتقل شود.
  tgl-ULB: Pero hindi siya iiwan ng aking tipan ng katapatan, gaya ng pagkuha nito
    kay Saul, na inalis ko mula sa harapan mo.
  cbu-NT: Itaru, ashkachtaateena, nda izuuru Saularinee kapeetarangi nda ashtachima.
    Ayamtaati niyrcheezi.
  hui-hui: Ala Solohanda mana lehe biyagola i̱na ibuhondo erembira mialu ibunaga henge
    wiago i̱na í̠ mo ngirudagua mani í̠ iginihondo ani nabi gubalini haho wiaabo helolebero.
  mya-mya: သင့်​အား​ထီး​နန်း​အပ်​နှင်း​နိုင်​ရန်​ငါ​ဖယ်​ရှား လိုက်​သည့်​ရှော​လု​၏​ထံ​မှ
    ငါ​၏​ထောက်​ခံ​မှု ကို​ရုပ်​သိမ်း​သ​ကဲ့​သို့​သင်​၏​ထံ​မှ​ရုပ်​သိမ်း မည်​မ​ဟုတ်။-
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱི་མདུན་ནས་བསྐྲད་པའི་སོ་ལོ་དང་བྲལ་བ་བཞིན་དུ་ངའི་བྱམས་བརྩེ་ནི་ནམ་ཡང་ཁོ་དང་མི་འབྲལ་ལོ།
    །
  sna-sna: Asi rudo rwangu haruzombobva paari, sokubvisa kwandakaruita pana Sauro,
    uyo wandakabvisa pamberi pako.
  spa-BLM: pero mi bondad no se apartará de él, como la aparté de Saúl, a quien expulsé
    antes de ti.
  cac-cac: Palta man̈ jab'oc ol vactejcan in xajanani, man̈ ichaoc vutejnac vactancan
    in xajanan vin̈aj Saúl, vic'naquel vin̈ d'a yopisio, yic ach och sq'uexuloc vin̈.
  swh-ULB: Lakini uaminifu wa agano langu hautamwondokea, kama nilivyouondoa kutoka
    kwa Sauli, niliyemwondoa mbele yako.
  bel-bel: але ласкі Маёй не адбяру ў яго, як Я адабраў у Саўла, якога Я адкінуў перад
    абліччам тваім.
  wed-wed: Wate eḡa melanai au nuavaina awarina ana vaitawanei me Saul awarina a vaitawanei,
    tauna ana vigulau a vaitawanei ma epaiana tam a terem.
  deu-ELBBK: aber meine Güte soll nicht von ihm weichen, wie ich sie von Saul weichen
    ließ, den ich vor dir weggetan habe.
  mbb-OT: Piru kenà egkaawà is kebmahala ku kandin, kenà iring te mid-ulaula ku ki
    Saul he nepuliyan nu he hadì.
  mal-2015: എങ്കിലും നിന്റെ മുമ്പിൽ നിന്നു ഞാൻ തള്ളിക്കളഞ്ഞ ശൗലിങ്കൽനിന്നു ഞാൻ എന്റെ
    ദയ നീക്കിയതുപോലെ അതു അവങ്കൽനിന്നു നീങ്ങിപ്പോകയില്ല.
  rmc-rmc: Ale miro lačhipen lestar na odlava, sar les odiľom le Saulostar, saves
    odčhiďom anglal tu.
  pes-OPV: ولیکن رحمت من از او دور نخواهد شد، به طوری که آن را از شاول دور کردم که
    او را ازحضور تو رد ساختم.
  ron-1924: дар харул Меу ну се ва депэрта де ла ел, кум л-ам депэртат де ла Саул,
    пе каре л-ам ындепэртат динаинтя та.
  aui-aui: Bi gerubana da yagu nuwayuyuna gwabinama anakabitavenina, ware Sol aberana
    naboni da yagu nuwayuyuna gwabinama akabitaveni bi tam kanagaware atorem da kunikiiwawo.
  ben-OBCV: কিন্তু আমার প্রেম কখনও তার উপর থেকে সরে যাবে না, যেভাবে আমি সেই শৌলের
    কাছ থেকে তা সরিয়ে নিয়েছিলাম, যাকে আমি তোমার সামনে থেকে উৎখাত করলাম।
  som-som: laakiinse naxariistaydu ka dhammaan mayso isaga, sidii aan Saa'uul uga
    dhammeeyey oo kale, kaasoo ahaa kii aan hortaa fogeeyey.
  lat-VUC: Misericordiam autem meam non auferam ab eo, sicut abstuli a Saul, quem
    amovi a facie mea.
  eng-ASVBT: but my lovingkindness shall not depart from him, as I took it from Saul,
    whom I put away before thee.
  ita-1885: Ma la mia benignità non si dipartirà da lui, come io l'ho fatta dipartire
    da Saulle, il quale io ho rimosso d'innanzi a te.
  eng-LXXUP: But my mercy I will not take from him, as I took it from those whom I
    removed from my presence.
  eng-ULB: But my covenant faithfulness will not leave him, as I took it from Saul,
    whom I removed from before you.
  spa-VBL: Pero nunca le quitaré mi bondad y mi amor, como hice en el caso de Saúl,
    a quien quité de en medio.
  fra-_FOB: Mais ma grâce ne se retirera point de lui, comme je l'ai retirée de Saül,
    que j'ai ôté de devant toi.
  mal-mal: എങ്കിലും നിന്റെ മുമ്പിൽനിന്ന് ഞാൻ തള്ളിക്കളഞ്ഞ ശൌലിങ്കൽനിന്ന് ഞാൻ എന്റെ
    ദയ നീക്കിയതുപോലെ അത് അവങ്കൽനിന്ന് നീങ്ങിപ്പോകുകയില്ല.
  lit-lit: Bet mano palankumas nenukryps nuo jo, kaip jį nukreipiau nuo Sauliaus,
    kurį pašalinau prieš tave.
  urd-GVR: Lekin merī nazar-e-karm kabhī us se nahīṅ haṭegī. Us ke sāth maiṅ wuh sulūk
    nahīṅ karūṅga jo maiṅ ne Sāūl ke sāth kiyā jab use tere sāmne se haṭā diyā.
  suz-BL: तन्‍न गो गेना हना यो आं दाक्‍तीकेम मप्रोंइनुङ। मेको इ ङोंइती सावल कली प्रोंइ‍शो
    खोदेंशो पा मेको कली मप्रोंइनुङ। १सामुएल १५:२३-२६
  ita-1927: ma la mia grazia non si dipartirà da lui, come s’è dipartita da Saul,
    ch’io ho rimosso d’innanzi a te.
  ckb-ckb: بەڵام خۆشەویستییە نەگۆڕەکەم بۆ ئەو داناماڵرێت وەک چۆن بۆ شاول داماڵرا،
    ئەوەی لەپێش تۆ ڕامماڵی.
  eng-BBE: But my mercy will not be taken away from him, as I took it from him who
    was before you.
  kan-OKCV: ಆದರೆ ಸೌಲನ ಮೇಲಿದ್ದ ನನ್ನ ಪ್ರೀತಿಯನ್ನು ಹಿಂತೆಗೆದುಕೊಂಡ ಹಾಗೆ, ಎಂದಿಗೂ ಅವನಿಂದ ಹಿಂತೆಗೆಯುವುದಿಲ್ಲ.
    ನಾನು ಸೌಲನನ್ನು ನಿನ್ನ ಮುಂದೆಯೇ ಹೊರಡಿಸಿಬಿಟ್ಟೆನಲ್ಲಾ.
  tam-2017: உனக்கு முன்பாக நான் தள்ளிவிட்ட சவுலிடமிருந்து என்னுடைய கிருபையை விலக்கினதுபோல
    அவனைவிட்டு விலக்கமாட்டேன்.
  spa-RV-1909: Empero mi misericordia no se apartará de él, como la aparté de Saúl,
    al cual quité de delante de ti.
  ron-BTF: Dar mila mea nu se va depărta de la el, precum am luat-o de la Saul, pe
    care l-am îndepărtat dinaintea ta.
  eng-WEBP: but my loving kindness will not depart from him, as I took it from Saul,
    whom I put away before you.
  eng-FBV: But I will never take away my kindness and love from him, as I did in the
    case of Saul who I removed before you.
  nld-1939: maar nooit zal Ik hem mijn gunst onthouden, zoals Ik dat gedaan heb met
    Saul, dien Ik van mijn aanschijn heb verwijderd.
  nch-BL: Pero nochipa nijpiyas hueyi noyolo ica ya. Amo quema nijtahuelcahuas quej
    nijtahuelcajqui Saúl cati achtohui elqui tanahuatijquet huan nijquixti para nimitztalis
    ta titanahuatis.
  vie-1934: nhưng ta sẽ không rút ân điển ta khỏi nó như ta rút khỏi Sau-lơ, là kẻ
    ta đã trừ diệt khỏi trước mặt ngươi.
  hin-CV: मगर उसके प्रति मेरा अपार प्रेम कभी कमजोर न होगा, जैसा शाऊल से मेरा प्रेम
    जाता रहा था, जिसे मैंने ही तुम्हारे पथ से हटा दिया.
  spa-BES: Pero mi misericordia no le será quitada, como la tomé del que fue antes
    que tú.
  tdx-tdx: fe tsy hasintak’ ama’e ty fitretrezako, manahake ty nampisintahako aze
    amy Saole, i naviko aolo’o.
  tha-KJV: แต่​ความเมตตาของเราจะไม่พรากไปจากเขาเสีย ดังที่​เราพรากไปจากซาอูล ซึ่งเราได้ถอดเสียให้พ้นหน้าเจ้า
  por-BR-2018: Porém não removerei minha misericórdia dele, como a removi de Saul,
    ao qual tirei de diante de ti.
  deu-ELO: aber meine Güte soll nicht von ihm weichen, wie ich sie von Saul weichen
    ließ, den ich vor dir weggetan habe.
  eng-WYC-2018: Forsooth I shall not do away my mercy from him, as I did it away from
    Saul, whom I removed from my face. (But I shall not take away my love from him,
    like I took it away from Saul, whom I removed from my presence.)
  epo-epo: Kaj Mia favorkoreco ne deturniĝos de li, kiel Mi deturnis ĝin de Saul,
    kiun Mi forigis antaŭ vi.
  uig-PIN: Əmma Mǝn sening aldingda ɵrüwǝtkǝn Sauldin meⱨir-xǝpⱪitimni juda ⱪilƣinimdǝk,
    uningdin meⱨir-xǝpⱪitimni juda ⱪilmaymǝn.
  beo-beo: Na da di hina bagade hamoma:ne, Solo fadegai. Be Na da Soloma Na fuligala:su
    hou fadegai, amo defele diagofe ema Na fuligala:su hou hamedafa fadegamu.
  tpi-OTNT: Tasol mi bai marimari long em oltaim. Mi no inap givim baksait long em
    olsem mi bin mekim long Sol taim mi bin rausim em, na yu kisim ples bilong em.
  hau-SA: Amma ba za a taɓa ɗauke ƙaunata daga gare shi yadda na ɗauke ta daga wurin
    Shawulu ba, shi wannan wanda na kawar daga gabanka.
  uig-LAT: Emma Men séning aldingda örüwetken Sauldin méhir-shepqitimni juda qilghinimdek,
    uningdin méhir-shepqitimni juda qilmaymen.
  nde-nde: Kodwa uthando lwami kaluyikususwa kuye lanini, njengokulususa kwami kuSawuli,
    engamsusayo phambi kwakho.
  ton-ton: Ka ʻe ʻikai mahuʻi ʻa ʻeku ʻaloʻofa meiate ia, ʻo hangē ko ʻeku ʻave ia
    ʻia Saula, ʻaia naʻaku ʻave ʻeau mei ho ʻao.
  ces-1613: Ale milosrdenství mé nebude odjato od něho, tak jako jsem je odjal od
    Saule, kteréhož jsem zahnal od tváři tvé.
  eng-WMB: but my loving kindness will not depart from him, as I took it from Saul,
    whom I put away before you.
  tam-TCV: இருப்பினும் உனக்கு முன்னதாக நான் அகற்றிய சவுலிடமிருந்து எனது அன்பை அகற்றினதுபோல,
    எனது அன்பை அவனிடமிருந்து அகற்றமாட்டேன்.
  ceb-ULB: Apan ang akong matinud-anong kasabotan dili mobiya kaniya, sama sa pagkuha
    ko niini gikan kang Saul, nga akong gikuha sa wala ka pa.
  pol-UBG: Lecz moje miłosierdzie nie odstąpi od niego, tak jak je cofnąłem od Saula,
    którego odrzuciłem przed tobą.
  agr-agr: Tujash Saúlan wi apu adaikau ayatkun, niina ajapeakun amina apu emauwaitjam
    numamtuk, amina atankinuk tikich aentsnak apu adaikashtinaitjai.
  kyc-kyc: Dokona nambana mona reto alowa pii nange renge doko Sole keta nyisa nyiyu
    doko suu pyao baa keta nyisa nyii naro. Sole keta dopa piyunu doko emba banya
    panda nyuo kiŋi karalase lao piyu.
  urd-GVU: لیکن میری نظرِ کرم کبھی اُس سے نہیں ہٹے گی۔ اُس کے ساتھ مَیں وہ سلوک نہیں
    کروں گا جو مَیں نے ساؤل کے ساتھ کیا جب اُسے تیرے سامنے سے ہٹا دیا۔
  deu-1912: aber meine Barmherzigkeit soll nicht von ihm entwandt werden, wie ich
    sie entwandt habe von Saul, den ich vor dir habe weggenommen.
  ntj-ntj: Nyangka-rna wati palunyanya wantikitjamunu. Tjiinya-rnalu tirtu yirringkankula
    kanyinma. Kutjulpirtu-rna Tjuulnga ngurrkarntaralpi nyinatjunu puurrpa nyinarratjaku.
    Palunyalu-rnalu wantirralpi nyuntunya nyinatjunu. Nyangka-tjingurun kulira nyuntuku
    katja-rna palunyapirinypa wantiku. Wiya, wantikitjamunulu-rnalu tirtu kanyinma.
  kan-2017: ಆದರೂ ನನ್ನ ನಿಷ್ಠೆಯ ಒಡಂಬಡಿಕೆಯು ಸೌಲನನ್ನು ಬಿಟ್ಟು ಹೋದ ಹಾಗೆ ಅವನನ್ನು ಬಿಟ್ಟು ಹೋಗುವುದಿಲ್ಲ.
    ನಾನು ಸೌಲನನ್ನು ನಿನ್ನೆದುರಿನಿಂದ ಹೊರಡಿಸಿಬಿಟ್ಟೆನಲ್ಲಾ
  yap-yap: Machane gathi bay gu par ndab kug ayuweg ni bod ni gu rin’ ngak Saul, ni
    gag e gu chuweg ni fan e nge mang gur e mpilung.
  hlt-MCSB: Tedae ka sitlohnah he Saul taeng lamloh ka lat tih na mikhmuh lamloh ka
    khoe bangla anih taeng lamloh ka khoe mahpawh.
  mdy-ETH: ዒዛ ቤዛ ኔ ካኣታዻንዳጉዲ ታኣኒ ሺኢሼ፥ ሳኣዖኦሌ ታ ማዼ ጎይፆ ናንጊና ናንጋ ናሹሞ ታ ዒዛይዳፓ ሺኢሻዓኬ።
  twi-ASANTE: Nanso, merenyi me dɔ mfiri ne so da, sɛdeɛ meyi mefirii Saulo a meyii
    no firii wʼanim no so ansa na wobɛdii nʼadeɛ no.
  mwc-mwc: Saba au nuwayauyauna kega meyana karinai ana yauna taveyei, nanakasike
    matami yai Saul karinai a yauna taveyei.
  eng-WEBU: but my loving kindness will not depart from him, as I took it from Saul,
    whom I put away before you.
  wal-wal: SHin taani ne sinttaappe diggido Saa7oolappe ta siiqoi ekettidoogaadan,
    appe mulekka ekettenna.
  spa-PDDPT: Pero mi misericordia no se apartará de él como la aparté de Saúl, a quien
    quité de delante de ti.
  gun-gun: Ha'e rami teĩ ixugui ndaipe'ai 'rã amboaxya, Saul nerenonde gui aipe'a
    vy namboaxyveiague rami e'ỹ.
  agu-BL: Ej nin quil tzincy'ajlen yi banl walma' tzawibaj, chi mimban quen te Saúl,
    na yi tele'n yi banl walma' tibaj, cho'n tzun wak'oltz tzatz, na ja cẍo'c cyen
    wa'n tetz rey.
  eng-PEV: You see, I loved Saul at first. But after a while I didn’t love him any
    more. So I picked you to be the big boss instead of him. But I will treat you
    better than Saul. I will keep on loving your son always, for as long as he will
    be the big boss.
  ilo-ULB: Ngem agtalinaed kenkuana ti kinapudno ti tulagko, a kas imbabawik kenni
    Saul, nga inikkatko sakbay a nagarika.
  kpg-kpg: Gei Au hagalee daa gi daha dogu aloho i mee, gadoo be dagu hai ang gi Saul
    dela ne daa a mee gi daha bolo gii mee goe di hai di king.
  uig-ARA: ئەمما مەن سېنىڭ ئالدىڭدا ئۆرۈۋەتكەن سائۇلدىن مېھىر-شەپقىتىمنى جۇدا قىلغىنىمدەك،
    ئۇنىڭدىن مېھىر-شەپقىتىمنى جۇدا قىلمايمەن.
  tof-tof: A ka sab kólba morroal tonarr koke agino oyakagab, ka Solkagabzan agirrü,
    ka marüme noan amaikürrü, ama marü müngrirrü.
  sus-sus: Kɔnɔ n ma hinnɛ mu bama a ma, alɔ n a ba Sɔlu ma ki naxɛ, n naxan igoroxi
    i ya i.
  pon-2006: Ahpw I sohte pahn kadohwanla sang reh ei kalahngan duwehte me I wiahiong
    Sohl, ni ei sikenla pwe ke en kak wiahla nanmwarki.
  jae-jae: Mago aê oc jakôc ŋoc moasiŋ su aŋga ênê êtôm kakôc su aŋga Saul, taŋ katu
    kiŋ gêmuŋ aôm naŋ atom.
  ksd-ksd: ia kaka, pa ina tak vue kaugu varmari kan ia, da iau ga tak vue kan Saul,
    nina iau ga vung vue kan ra luaina matam.
  tur-YTC: ama senin önünden kaldırmış olduğum Saul'dan geri aldığım gibi, sevgi dolu
    iyiliğim ondan ayrılmayacaktır.
  grc-BRENT: Τὸ δὲ ἔλεός μου οὐκ ἀποστήσω ἀπʼ αὐτοῦ, καθὼς ἀπέστησα ἀφʼ ὧν ἀπέστησα
    ἐκ προσώπου μου.
  ind-AYT: Kasih setia-Ku tidak akan menjauh darinya, seperti yang Kujauhkan dari
    Saul, yang telah Kusingkirkan dari hadapanmu.
  nya-nya: Koma sindidzasiya kumukonda, monga ndinachitira ndi Sauli, amene ndinamuchotsa
    iwe usanakhale mfumu.
  hrv-hrv: Ali svoje naklonosti neću odvratiti od njega, kao što sam je odvratio od
    Šaula koga sam uklonio ispred tebe.
  mps-mps: Tiali goli, eno aga godolo mu eyu, te olo tau sabo wiegi yai kolesaga agaba
    sesemane sogo yaibao. Te eno aga tudiba me musiąyu, te eno te Solba yali sę
    tiwai eyu, te eno aga sela sąwani sogo, tama te nago agai bidali pesage sali
    gilama te tiwai me egobeo.
  tpi-tpi: Tasol mi bai marimari long em oltaim. Mi no inap givim baksait long em
    olsem mi bin mekim long Sol taim mi bin rausim em, na yu kisim ples bilong em.
  dan-1931: men min Miskundhed vil jeg ikke tage fra den, som jeg tog den fra din
    Forgænger.
  vie-OVCB: Nhưng Ta vẫn thương xót nó, không bỏ nó như trường hợp Sau-lơ đâu.
  guj-2017: જેમ મેં શાઉલને તારી આગળથી દૂર કરીને તેની પાસેથી મારા વિશ્વાસુપણાનો કરાર
    લઈ લીધો હતો, તેવી રીતે મારા વિશ્વાસુપણાનો કરાર તેની પાસેથી લઈ લેવાશે નહિ.
  pon-2006A: Ahpw I sohte pahn kadohwanla sang reh ei kalahngan duwehte me I wiahiong
    Sohl, ni ei sikenla pwe ke en kak wiahla nanmwarki.
  por-BRBSL: mas minha bondade amorosa não se afastará dele, como a tirei de Saul,
    a quem guardei diante de vós.
  aly-aly: Saul-ew ayeng ilkelhenh-tangkwel. Ikwer-penhan ayeng ilkelhey-angenh ikwer,
    athap ngenh-anem atyetyart arrernew ikwer-wety. Alerengkw ngkwenhewan ayeng ilkelh-ayntemarl
    intem, rarl atyetyart aneyenheng-areyan.
  cth-cth: Hatei na hmalah ka takhoe e Sawl dawk hoi kai ni na pahrennae ka lae patetlah
    nange na ca dawk hoi ka lat mahoeh.
  twi-twi: Nanso, merenyi me dɔ mfi ne so da, sɛnea miyi fii Saulo a miyii no fii
    wʼanim no so ansa na wubedii nʼade no.
  hlt-hlt: Tedae ka sitlohnah he Saul taeng lamloh ka lat tih na mikhmuh lamloh ka
    khoe bangla anih taeng lamloh ka khoe mahpawh.
  tbz-SIM: N nɛ́ í yóó dɛitɛ n kó mɛsɑ̀ɑ̀ nho ĩ́nkɛ̀ kɛ́ndònnɛ̀ m mɛ̀ dɛ̀itɛmɛ̀ Sɑuri
    ĩ́nkɛ̀, nh ò yóu dìì mɔ̀nnì kɛ dɑ tùótɛ́.
  msy-2020: Egh kɨ zurara an apangkuvam. Kɨ faragha Sol batoghezɨ nɨ an danganim inizɨ
    moghɨn, kɨ akɨrim ragh an otarim gasaraghan kogham.
  dop-dop: Amɑ mɑ kɑɑ yele-ɩ pɛɛlɛɛ hʋlʋɣʋ ɩsɩɩ mɑ lɑpʋ Sɑyuli nɑ mɑ́ lɔ-ɩ nɑ mɑ́
    lɛɛtɩ-ŋ ɩ lonte tɔ.
  azb-azb: Qarşından götürdüyüm Şauldan lütfümü geri aldığım kimi ondan geri almayacağam.
  eng-DBY: but my mercy shall not depart away from him, as I took it from Saul, whom
    I put away from before thee.
  hin-2017: परन्तु मेरी करुणा उस पर से ऐसे न हटेगी, जैसे मैंने शाऊल पर से हटा ली थी
    और उसको तेरे आगे से दूर किया था।
  wol-KYG: Waaye duma ko noppee laaye biir, ni ma noppee laaye biir Sóol ma ma la
    randalal.
  eng-YLT: and My kindness doth not turn aside from him, as I turned it aside from
    Saul, whom I turned aside from before thee,
  kne-kne: Ngem itoltoloy ko ay mangipaila si komakaman ay layad ya seg-ang ko en
    sisya. Adiak ibabawi ay kaman din inyat ko en Saulo et kinaan kos sisya ta sik-a
    di man-ari.
  eng-WYC-2017: Forsooth I shall not do away my mercy from him, as I did it away from
    Saul, whom I removed from my face.
  eng-WMBB: but my loving kindness will not depart from him, as I took it from Saul,
    whom I put away before you.
  urd-GVH: लेकिन मेरी नज़रे-करम कभी उससे नहीं हटेगी। उसके साथ मैं वह सुलूक नहीं करूँगा
    जो मैंने साऊल के साथ किया जब उसे तेरे सामने से हटा दिया।
  rug-rug: Ba lopu kaqu vagi pania Rau koa sa sa Qua tataru gua sapu evaṉia Rau koe
    Saula, sapu va rizu pania Rau pude agoi si kaqu na baṉara.
  gaz-gaz: Jaalalli koo garuu akka jaalala ani Saaʼol isa ani fuula kee duraa balleesse
    sana irraa fudhadhe isa irraa hin fudhatamu.
  fra-LSG: mais ma grâce ne se retirera point de lui, comme je l’ai retirée de Saül,
    que j’ai rejeté devant toi.
  gnn-gnn: Yurru ŋarranydja yurru yaka warray ganan ŋanya gonha'yun wal'ŋu, bitjarra
    ŋarra gonha'yurruna ŋanya Djolnha.
  yal-yal: Koni, n ma hinanna mi ɲanma a xa, alo n na a ba Sɔli ma kii naxan yi, n
    naxan makuya n na.
  haw-1868: Aka, aole au e lawe i ko'u aloha mai ona aku la, me a'u i lawe aku ai
    ia mea mai o Saula aku, ka mea a'u i hoolei aku ai mai ko'u alo aku.
  arb-NAV: وَلَكِنْ لَا أَنْزِعُ رَحْمَتِي مِنْهُ كَمَا نَزَعْتُهَا مِنْ شَاوُلَ الَّذِي
    أَزَلْتُهُ مِنْ طَرِيقِكَ.
  ewe-ewe: ke nye lɔlɔ̃ maɖe ɖa le edzi abe ale si meɖee ɖa le Saul, ame si ɖu fia
    do ŋgɔ na wò la dzi ene o.
  eng-LEE: But my kindness shall not depart from him, as I caused it to depart from
    Saul, whom I removed from before thee.
  gvn-gvn: '@see-verse:2SA.007.014'
  asm-FB: কিন্তু মই যি জনক তোমাৰ আগৰ পৰা দূৰ কৰিলোঁ, সেই চৌলৰ পৰা মই যেনেকৈ মোৰ দয়া
    গুচালোঁ, তেনেকৈ তেওঁৰ পৰা মোৰ দয়া নুগুচিব।
  sus-A: كْنْ ﭑ مَ هِننّ مُ بَمَ عَ مَ، عَلْ ﭑ عَ بَ سْلُ مَ كِ نَشّ، ﭑ نَشَن عِفٌرٌشِ
    عِ يَ عِ.
  fra-SBL: mais ma bonté ne se retirera pas de lui, comme je l'ai fait pour Saül,
    que j'ai rejeté devant toi.
  hbo-hbo: וְחַסְדִּ֖י לֹא־יָס֣וּר מִמֶּ֑נּוּ כַּאֲשֶׁ֤ר הֲסִרֹ֙תִי֙ מֵעִ֣ם שָׁא֔וּל
    אֲשֶׁ֥ר הֲסִרֹ֖תִי מִלְּפָנֶֽיךָ׃
  piu-2006: '@see-verse:2SA.007.014'
  kik-kik: No rĩrĩ, wendo wakwa ndũrĩ hĩndĩ ũkeeherio kũrĩ we, ta ũrĩa ndaaweheririe
    harĩ Saũlũ, ũrĩa ndeheririe mbere yaku.
  omb-omb: Nge a nongu vaigarea vin he vano te vohogi denie, mwere hi nau lei vohogi
    den Sol, ngehi nau lei vohogi siu nigo goin voragi ratahigi.
  fra-NCL: Mais ma grâce ne se retirera pas de lui, comme je l’ai retirée de Saül,
    que j’ai retiré de devant toi.
  cek-AK: toe na hmaa ah takhoe ving moe, Saul khae hoi ka lak ih baktiah, anih khae
    ih tahmenhaih to ka la ving mak ai.
  cuk-cuk: Degisoggu, an-sabed an na ega oyodii guoed. An Saúlʼgi an-sabed-obachayob,
    an egi obanosulid.
  uig-CYR: Амма Мән сениң алдиңда өрүвәткән Саулдин меһри-шәпқитимни җуда қилғинимдәк,
    униңдин меһри-шәпқитимни җуда қилмаймән.
  pma-pma: Ka nirkulattei envatien onak heha rani nasuval koa namumoni min Sol koa
    nakulati keke keik kikur vulin kovahi asuv houlu.
  tel-2017: అంతే గాని నిన్ను రాజుగా చేయడానికి నేను తోసిపుచ్చిన సౌలుకు నా కనికరం దూరం
    చేసినట్టు అతనికి నా కనికరాన్ని దూరం చేయను.
  hat-BSA: Men mizerikòd Mwen p ap sòti sou li jan Mwen te retire li sou Saül, ke
    Mwen te fè vin retire devan ou an.
  bxh-bxh: Haꞌa Saulo lebena yai egu gadosisi E abifahi be kin yai E kamfahi na um
    E faꞌobiyom, wa lau fadamahi. In moho egu gadosisi lebena yai hige gonowana ya
    abifahi.
  kos-kos: Tusruktu nga ac fah tia tulokinya kasru luk nu sel oana nga tuh oru nu
    sel Saul, su nga sisella tuh kom in tokosrala.
  hbo-WLC: וְחַסְדִּ֖י לֹא־יָס֣וּר מִמֶּ֑נּוּ כַּאֲשֶׁ֤ר הֲסִרֹ֙תִי֙ מֵעִ֣ם שָׁא֔וּל
    אֲשֶׁ֥ר הֲסִרֹ֖תִי מִלְּפָנֶֽיךָ׃
  ibo-ibo: Ma agaghị ewezuga ịhụnanya m site nʼebe ọ nọ, dịka m si wezuga ya site
    nʼebe Sọl nọ, bụ onye m wezugara site nʼihu gị.
  ory-ory: ମାତ୍ର ତୁମ୍ଭ ସମ୍ମୁଖରୁ ଦୂରୀକୃତ ଶାଉଲଠାରୁ ଯେପରି ଆମ୍ଭେ ଆପଣା ଦୟା ଦୂର କଲୁ, ସେପରି
    ତାହାଠାରୁ ଆମ୍ଭର ଦୟା ଦୂର ହେବ ନାହିଁ।
  wmt-wmt: '@see-verse:2SA.007.014'
  chk-chk: Nge üsap angei seni ai tong ellet, usun üa angei seni Saul, ätewe üa pöütala
    me mwom.
  ssd-ssd: Taŋamba ye nu tuku kume purmba minamŋgit. Ye buk Saul pitaiwen le ne nu
    tuku ma tina taŋamba maŋ ke nda.
  rop-rop: En nomeda God garra panishim im, bat stil God garra laigim im. Im kaan
    tjakidawei im seimwei laik imbin tjakidawei Sol blanga meigim yu jidan king.
  ukr-1871: Милостї ж моєї не відійму від нього, як відняв я від Саула, що його відкинув
    перед очима твоїми.
  deu-1951: Aber meine Gnade soll nicht von ihm weichen, wie ich sie von Saul abwandte,
    den ich vor dir beseitigt habe;
  eng-JPS: but My mercy shall not depart from him, as I took it from Saul, whom I
    put away before thee.
  srp-1865: Ali milost moja neæe se ukloniti od njega kao što sam je uklonio od Saula,
    kojega uklonih ispred tebe.
  lug-lug: Naye okwagala kwange tekumuvengako, nga bwe kwava ku Sawulo, gwe naggya
    mu maaso go.
  heb-heb: וחסדי לא יסור ממנו כאשר הסרתי מעם שאול אשר הסרתי מלפניך׃
  ben-IRV: কিন্তু আমি তোমার সামনে থেকে যাকে দূর করলাম, সেই শৌল থেকে আমি যেমন নিজের
    দয়া সরিয়ে নিলাম, তেমনি আমার দয়া তার থেকে দূরে যাবে না৷
  pan-pan: ਪਰ ਮੇਰੀ ਦਯਾ ਉਸ ਤੋਂ ਵੱਖਰੀ ਨਾ ਹੋਵੇਗੀ, ਜਿਵੇਂ ਸ਼ਾਊਲ ਤੋਂ ਵੱਖਰੀ ਕਰ ਕੇ ਮੈਂ ਉਸ
    ਨੂੰ ਤੇਰੇ ਅੱਗੋਂ ਨਾਸ ਕੀਤਾ।
  tkr-tkr: Zı mang'uke Yizda badal dyooxhena yugvalla, Şauluke g'avşuna xhinne, g'avşes
    deş.
  mya-JVB: သို့ရာတွင် သင့် ရှေ့ မှာ ငါပယ်ရှား သော ရှောလု ၌ ငါ ၏ကရုဏာ ကို နှုတ် သကဲ့သို့
    သင်၏သား၌ ငါမ နှုတ်။
  tte-O: Na yagu mulolo kani nige yakekele-gabaeni koina nige besiele yagiginauli
    Saulo koina iya yakele-gabaeni ana kaba miya mena mwa kowa kuyamiyalae.
  tbg-tbg: Te Sorura qaqirake kia vira qaiqaavata koqema amitaurara are vira vatuka
    varaanarave. Ho kia te vi vaiintira mintima amitaraiti, vira qaqi koqema amitaqi
    virerave.
  hmo-hmo: To lauegu bogahisihisi be do lau kokia lasi, Saulo dekena amo lau kokia
    hegeregere. Saulo be lau ese lau kokia, oi ese iena king dagi do oi abia totona.
  urd-urd: लेकिन मेरी रहमत उससे जुदा न होगी, जैसे मैंने उसे साऊल से जुदा किया जिसे
    मैंने तेरे आगे से हटा दिया।
  rus-SYN: но милости Моей не отниму от него, как Я отнял от Саула, которого Я отверг
    пред лицем твоим.
  bqc-SIM: Kasi má gbɛ̃kɛ bↄaaaànↄ lá má bↄ̀aa ń Saulu pↄ́ má wò kpalau Davidi
    aɛwao.
  tcz-CHONGTHU: Ahin kamihepina Saul chunga kalah manga, nanga kon katol mang banga
    amachunga vang kalah mang louhel ding ahi.
  mar-mar: पण माझे त्याच्यावरचे प्रेम खंडित होणार नाही. त्याच्यावर माझी कृपादृष्टी
    राहील. शौलावरील माझा लोभ आणि प्रेम संपुष्टात आले. मी तुझ्याकडे वळलो, तेव्हा तुझ्यासमोर
    मी त्यास दूर ढकलले. पण तुझ्या घराण्याच्या बाबतीत मी असे करणार नाही.
  soq-soq: Tane ne nuawadawadana me mampe mai wadapaaubepa Sol mampe dewasana rua,
    dia. Ne warere Sol wadanaaubene aupe e ituedina warereitaa.
  qub-qub: Ichanga cuyapäshämi. Manami Saultanöchu rurashaj. Payta jitarircurmi gamtana
    ruquin churashcä.
  bqp-bqp: Ama ma gbɛ̃kɛ ni kɛ̃kↄ̃a kãao lákũ ma kɛ̃̀kↄ̃a kũ Solu kũ ma a bò Dauda
    arɛ nàro.
  hat-hat: Men, m'ap toujou soutni l', mwen p'ap lage l' jan mwen te lage Sayil lè
    mwen te kite l' tonbe pou m' te mete ou nan plas li.
  eng-BSB: But My loving devotion will never be removed from him as I removed it from
    Saul, whom I moved out of your way.
  tod-tod: Kɛlɛ gè la nà-nuɓɔɠɔlai maaɠoozaa ba pɛ, eɠɛʋelei gè maaɠoozani la Sayile
    ʋa, nii gè dikpini, gè è ʋilɛ ga potogi.
  eng-WEBPB: but my loving kindness will not depart from him, as I took it from Saul,
    whom I put away before you.
  kbq-kbq: Hagi negankena Solinteti'ma navesi'zama kote'ma eritre'noa knara osugahuanki,
    nagra navesinte vava hugahue.
  nhe-BL: Pero nochipa nijpiyas hueyi noyolo ica ya. Ax quema nijtlahuelcahuas queja
    nijtlahuelcajqui Saúl tlen achtohui elqui tlanahuatijquetl huan nijquixti para
    nimitztlalis ta titlanahuatis.
  bus-bus: Mↄde ma gbɛ̃kɛ é kɛ̃kↄ̃ao lán má kɛ̃̀kↄ̃a kↄ̃n Solu kɛ̀ má à bↄ̀ Dauda
    aɛzĩ nàro.
  gub-BL: Azamutar katu ihe nehe. Napytu'u kwaw iamutar katu re nehe. Apytu'u Xau
    iamutar ire ihe. Nazapo kwaw nezewe nera'yr pe nehe. Apuir Xau wi ihe, ta'e hepurumuigo
    kar wer nerehe tuwihawete romo hekuzaromo ihe xe.
  eng-DRA: But my mercy I will not take away from him, as I took it from Saul, whom
    I removed from before my face.
