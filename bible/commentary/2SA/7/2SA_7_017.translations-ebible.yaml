verse: 2SA.007.017
translations:
  mal-C: ഈ വെളിപ്പാടിലെ സകലവാക്കുകളും നാഥാൻ ദാവീദിനെ അറിയിച്ചു.
  deu-TKW: Genau diesen Worten und diesem Gesichte gemäß redete denn Nathan zu David.
  lin-lin: Natan ayebisaki Davidi maloba oyo nyonso mpe emoniseli oyo nyonso.
  eng-LSV: According to all these words, and according to all this vision, so spoke
    Nathan to David.
  eng-GNV: According to all these wordes, and according to all this vision, Nathan
    spake thus vnto Dauid.
  eng-WEBSTER: According to all these words, and according to all this vision, so
    did Nathan speak to David.
  nhw-BL: Quej nopa TOTECO quiilhui Natán ipan se tlanextili para ma quiilhuis David.
    Huan Natán yajqui huan quiilhuito David nochi catli TOTECO quiilhuijtoya.
  swh-ONEN: Nathani akamwarifu Daudi maneno yote ya maono haya.
  bba-bba: Ye Nɑtɑni u ɡɑri yi kpuro nuɑ u kpɑ, yerɑ u seewɑ u dɑ u Dɑfidi sɔ̃ɔwɑ
    nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔsi kpuro kɑ̃si te sɔɔ.
  eng-KJVCPB: According to all these words, and according to all this vision, so did
    Nathan speak unto David.
  cpy-cpy: Imatakiro Natán ikamantakiri David okaatzi ikemakiri, eejatzi okaatzi roñaahaetakiriri.
  mpx-mpx: Yaka Yehoba wana baaba gegewena toto pankite ya eliyana, Neitan i na i
    baunanik Deibid elana.
  luo-luo: Nathan nonyiso Daudi weche duto mane ofwenyne.
  meu-meu: Ini hereva iboudiai bona ina mata-hanai idoinai heḡereḡeredia, Natan ese
    David e hamaorolaia.
  npi-ULB: नातानले दाऊदलाई भने, र तिनले यी सबै वचन तिनला सुनाए र तिनले उनलाई समग्र
    दर्शनबारे बताए ।
  yor-yor: Gẹ́gẹ́ bí gbogbo ọ̀rọ̀ wọ̀nyí, àti gẹ́gẹ́ bí gbogbo ìran yìí, bẹ́ẹ̀ ni
    Natani sì sọ fún Dafidi.
  emp-NTPO: Ãcõrẽba cawabid̶ara Nataʌ̃ba Davia jũma nẽbʌrʌsia.
  ind-ind: Maka Natan kembali menghadap Daud dan menyampaikan semua hal yang sudah
    TUHAN nyatakan kepadanya itu.
  pes-OPCB: پس ناتان نزد داوود برگشته، آنچه را که خداوند فرموده بود به او بازگفت.
  tgl-ULB: Nagsalita si Natan kay David at ibinalita sa kaniya ang lahat ng mga salitang
    ito, at sinabi niya sa kaniya ang tungkol sa buong pangitain.
  cbu-NT: Natánshat anuritam Dapiyaa kamanirangiya, yuwaa ashpari parangu, kukoo mazinarangu
    anootsi.
  hui-hui: Bi ogonidagua Anduane Homogohanda bi lamiyaruni Nadana ibugua hale howa
    Debidi lamiai hene.
  mya-mya: နာ​သန်​သည်​မိ​မိ​အား​ဘု​ရား​သ​ခင်​မိန့် ကြား​တော်​မူ​သ​မျှ​တို့​ကို ဒါ​ဝိဒ်​အား​ဆင့်
    ဆို​လေ​၏။
  bod-N: བཀའ་ལུང་དེ་ཐམས་ཅད་དང་ཅི་ལྟར་མངོན་པར་མཛད་པ་བཞིན་དུ་ནཱ་ཐན་གྱིས་དཱ་བིད་ལ་ཞུས་སོ།
    །
  sna-sna: Natani akazivisa Dhavhidhi mashoko ose ezvaakanga aratidzwa.
  spa-BLM: Natán le dijo a David todas estas palabras y según toda esta visión.
  cac-cac: Icha ix aj yalan Jehová, icha val chi' ix aj yalan vin̈aj Natán d'a vin̈aj
    rey David chi'.
  swh-ULB: Nathani akamwambia Daudi na kumtaarifu maneno haya yote, na akamwambia
    kuhusu ono lote.
  bel-bel: Усе гэтыя словы і ўсю гэтую ўяву Натан пераказаў Давіду.
  wed-wed: Ma Bada aiwai Nathan ana au rauboni i riwei anatapuna David i pariverei.
  deu-ELBBK: Nach allen diesen Worten und nach diesem ganzen Gesicht, so redete Nathan
    zu David.
  mbb-OT: Midtudtul ni Natan ki David is langun he impezayag te Megbevayà diyà te
    kandin.
  mal-2015: ഈ സകലവാക്കുകൾക്കും ദർശനത്തിന്നും ഒത്തവണ്ണം നാഥാൻ ദാവീദിനോടു സംസാരിച്ചു.
  rmc-rmc: O Natan vakerelas le Davidoske savoro avke, sar oda šunďa le RAJESTAR andro
    viďeňje.
  pes-OPV: بر‌حسب تمامی این کلمات و مطابق تمامی این‌رویا ناتان به داودتکلم نمود.
  ron-1924: Натан а спус луй Давид тоате ачесте кувинте ши тоатэ ведения ачаста.
  aui-aui: Wasina bi Neitan, awaki sisiyidi mimeu kamone Yawe God ividebedi touna
    biidi, na tupadi Deivid biidi ivimaghamaghatara.
  ben-OBCV: সম্পূর্ণ এই প্রত্যাদেশের সব কথা নাথন দাউদকে জানিয়েছিলেন।
  som-som: Haddaba siday erayadaas oo dhan iyo tusniintaas oo dhammu ahaayeen ayaa
    Naataan kula hadlay Daa'uud.
  lat-VUC: Secundum omnia verba hæc, et juxta universam visionem istam, sic locutus
    est Nathan ad David.
  eng-ASVBT: According to all these words, and according to all this vision, so did
    Nathan speak unto David.
  ita-1885: Natan parlò a Davide secondo tutte queste parole, e secondo tutta questa
    visione.
  eng-LXXUP: According to all these words, and according to all this vision, so Nathan
    spoke to David.
  eng-ULB: Nathan spoke to David and reported to him all these words, and he told
    him about the entire vision.
  spa-VBL: Así que esto fue lo que Natán le explicó a David, y fue todo lo que se
    le dijo en esta revelación divina.
  fra-_FOB: Nathan parla donc à David selon toutes ces paroles et selon toute cette
    vision.
  mal-mal: ഈ സകലവാക്കുകൾക്കും ദർശനത്തിനും അനുസരിച്ച് നാഥാൻ ദാവീദിനോട് സംസാരിച്ചു.
  urd-GVR: Nātan ne Dāūd ke pās jā kar use sab kuchh sunāyā jo Rab ne use royā meṅ
    batāyā thā.
  suz-BL: मिनु नाथानम मेको देंशो लोव़ नु कोंइशो नेल्‍ल दाऊद कली देंमाक्‍त।
  ita-1927: Nathan parlò a Davide, secondo tutte queste parole e secondo tutta questa
    visione.
  ckb-ckb: ئینجا ناتان بەپێی وشەکانی ئەم سروشە قسەی لەگەڵ داود کرد.
  eng-BBE: So Nathan gave David an account of all these words and this vision.
  kan-OKCV: ನಾತಾನನು ಈ ಸಮಸ್ತ ಪ್ರಕಟಣೆಯ ಮಾತುಗಳನ್ನು ದಾವೀದನಿಗೆ ತಿಳಿಸಿದನು.
  tam-2017: நாத்தான் இந்த எல்லா வார்த்தைகளின்படியும், இந்த எல்லா தரிசனத்தின்படியும்,
    தாவீதுக்குச் சொன்னான்.
  spa-RV-1909: Conforme á todas estas palabras, y conforme á toda esta visión, así
    habló Nathán á David.
  ron-BTF: Conform tuturor acestor cuvinte și conform acestei întregi viziuni, astfel
    i-a vorbit Natan lui David.
  eng-WEBP: Nathan spoke to David all these words, and according to all this vision.
  eng-FBV: This is what Nathan explained to David—everything he was told in this divine
    revelation.
  nld-1939: Toen Natan al deze woorden en openbaringen trouw aan David had overgebracht,
  nch-BL: Quej nopa TOTECO quiilhui Natán ipan se tanextili para ma quiilhui David.
    Huan Natán yajqui huan quiilhuito David nochi cati TOTECO quiilhuijtoya.
  vie-1934: Na-than đến thuật lại cho Đa-vít mọi lời nầy và sự mặc thị nầy.
  hin-CV: नाथान ने अपने दर्शन और याहवेह के संदेश के अनुसार दावीद को सब कुछ बता दिया.
  spa-BES: Entonces Natán le dio a David un relato de todas estas palabras y esta
    visión.
  tdx-tdx: Nita­roñe’ i Natane amy Davide i tsara zay naho i hene aroñaroñey.
  tha-KJV: นาธั​นก​็กราบทูลดาวิดตามถ้อยคำเหล่านี้ทั้งสิ้นและตามนิ​มิ​ตน​ี้​ทั้งหมด
  por-BR-2018: Conforme todas estas palavras, e conforme toda esta visão, assim falou
    Natã a Davi.
  deu-ELO: Nach allen diesen Worten und nach diesem ganzen Gesicht, also redete Nathan
    zu David.
  eng-WYC-2018: By all these words, and by all this revelation, so Nathan spake to
    David.
  epo-epo: Konforme al ĉiuj ĉi tiuj vortoj kaj konforme al ĉi tiu tuta vizio Natan
    parolis al David.
  uig-PIN: Natan bu barliⱪ sɵzlǝr wǝ barliⱪ wǝⱨiyni ⱨeqnemǝ ⱪaldurmay, Dawutⱪa eytip
    bǝrdi.
  beo-beo: Na:ida:ne da liligi huluane amo Gode da ema olelei, amo huluane Da:ibidima
    alofele olelei.
  tpi-OTNT: Natan i harim pinis ol dispela tok bilong Bikpela, orait na em i go tokim
    Devit long olgeta dispela samting Bikpela i bin soim em.
  hau-SA: Natan ya gaya wa Dawuda dukan abin da Allah ya bayyana masa.
  uig-LAT: Natan bu barliq sözler we barliq wehiyni héchnéme qaldurmay, Dawutqa éytip
    berdi.
  nde-nde: UNathani wambikela uDavida wonke amazwi alesisambulelo.
  ton-ton: Naʻe lea ʻa Natani kia Tevita ʻo fakatatau mo e ngaahi lea ni, pea tatau
    mo e meʻa hā mai ni.’”
  ces-1613: Vedlé všech slov těchto, a podlé všeho vidění tohoto, tak mluvil Nátan
    Davidovi.
  eng-WMB: Nathan spoke to David all these words, and according to all this vision.
  tam-TCV: இவ்வாறு நாத்தான் இந்த எல்லா வார்த்தைகளின்படியும், இந்த எல்லா வெளிப்படுத்துதலின்படியும்
    தாவீதுக்குச் சொன்னான்.
  ceb-ULB: Nakigsulti si Natan kang David ug gisugilon ngadto kaniya kining tanan
    nga mga pulong, ug gisultihan niya siya mahitungod sa kinatibuk-ang panan-awon.
  pol-UBG: Zgodnie z tymi wszystkimi słowami i zgodnie z tym całym widzeniem mówił
    Natan do Dawida.
  agr-agr: Tusa akatjam Apajuí tibaunak imatiksag nii wainkamujai ashí betek Natán
    Davitan ujakui.
  kyc-kyc: Anatumi nolakao epo lamaiyamo dupwa peparae Netaneme Dapiti lamaiya.
  urd-GVU: ناتن نے داؤد کے پاس جا کر اُسے سب کچھ سنایا جو رب نے اُسے رویا میں بتایا
    تھا۔
  deu-1912: Da Nathan alle diese Worte und all dies Gesicht David gesagt hatte,
  ntj-ntj: Nyangka Nayitjintu kuliralpi yanu tjukurrpa palunyanya Tayipirrta watjarnu.
  kan-2017: ನಾತಾನನು ತನಗುಂಟಾದ ದರ್ಶನದ ಈ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನು ದಾವೀದನಿಗೆ ಹೇಳಿದನು.
  yap-yap: Me weliy Nathan ngak David urngin e tin ke dag Got ngak.
  hlt-MCSB: He ol boeih he olphong boeih vanbangla Nathan loh David taengla a thui
    pah.
  mdy-ETH: ዬያ፥ ናንጊና ናንጋ ጎዳ ዒዛም ፔጋሲ ዻዌ ባኮ ቢያ ናኣታኔ ዳውቴም ኬኤዜኔ።
  twi-ASANTE: Natan kaa saa adiyisɛm yi nyinaa kyerɛɛ Dawid.
  mwc-mwc: Nathan awaika ereonowana aba kinakinanai, God i beyei wai David i waraberei.
  eng-WEBU: Nathan spoke to David all these words, and according to all this vision.
  wal-wal: Naataani GODAI ayyo ajjuutan qonccissido qaalaa ubbaa Daawitayyo odiis.
  spa-PDDPT: Así Natán habló a David, conforme a todas estas Palabras, y según toda
    esta visión.
  gun-gun: Ha'e va'e ayvu ha'e javi ma Natã pe oexa ukaague rami ae omombe'u Davi
    pe.
  agu-BL: Toque'n tzun Natán tan xtxole'n tetz Luwiy, quib yi baj tbital tetz Kataj
    Ryos.
  eng-PEV: Then Nathan told David everything that God said.
  ilo-ULB: Kinasarita ni Natan ni David ket imbagana kenkuana amin dagitoy a sasao,
    ken imbagana kenkuana ti sibubukel a sirmata.
  kpg-kpg: Malaa, Nathan ga hagi anga gi David nia mee huogodoo a God ala ne haga modongoohia
    ang gi deia.
  uig-ARA: ناتان بۇ بارلىق سۆزلەر ۋە بارلىق ۋەھىينى ھېچنېمە قالدۇرماي، داۋۇتقا ئېيتىپ
    بەردى.
  tof-tof: Ene kakóm, Neitón blaman ini poko Deibidka we büdrratórr, Lod ne kla okaka
    sizazinürr.
  sus-sus: Natan naxa Ala xa masenyi birin dɛntɛgɛ Dawuda bɛ.
  pon-2006: Nadan eri patohwanohng Depit mehkoaros me Koht ketin kasalehiong ih.
  jae-jae: Natan kêsôm biŋ samob, taŋ Anôtô geoc lasê gêdêŋ eŋ naŋ gêdêŋ Dawid.
  ksd-ksd: Ma Natan i ga ve David ure go ra umana tinata ma go ra ninana.
  tur-YTC: Natan David'e bütün bu sözleri bu görümün tamamına göre söyledi.
  grc-BRENT: Κατὰ πάντας τοὺς λόγους τούτους, καὶ κατὰ πᾶσαν τὴν ὅρασιν ταύτην, οὕτως
    ἐλάλησε Νάθαν πρὸς Δαυίδ.
  ind-AYT: Sesuai dengan semua firman dan semua penglihatan ini, demikianlah Natan
    berkata kepada Daud.
  nya-nya: Natani anafotokozera Davide mawu onse avumbulutso limene analandira.
  hrv-hrv: Natan prenese Davidu sve te riječi i cijelo viđenje.
  mps-mps: Tama Natango Genuai Bidigo te wali po dabe odama da, teda tama aga pelama,
    te Genuai Bidigo te agaba ola mani po dabe tigidali te Devitba wagi palio.
  tpi-tpi: Natan i harim pinis ol dispela tok bilong Bikpela, orait na em i go tokim
    Devit long olgeta dispela samting Bikpela i bin soim em.
  dan-1931: Alle disse Ord og hele denne Åbenbaring meddelte Natan David.
  vie-OVCB: Na-than thuật cho Đa-vít đúng từng lời Chúa Hằng Hữu đã phán trong khải
    tượng này.
  guj-2017: આ સર્વ શબ્દો તથા આ સંપૂર્ણ દર્શન વિષે નાથાને દાઉદને કહી સંભળાવ્યું.
  pon-2006A: Nadan eri patohwanohng Depit mehkoaros me Koht ketin kasalehiong ih.
  por-BRBSL: Nathan falou a David todas estas palavras, e de acordo com toda esta
    visão.
  aly-aly: Ingwepenh ingwer-ingwer ra alhew, David-anem ileyew, INGKARTarl angkew-angkwarr.
    ...
  cth-cth: Hete lawknaw pueng hoi kamnuenae dawk kamnuek e naw patetlah Nathan ni
    Devit koe a dei pouh.
  twi-twi: Enti Natan san kɔɔ Dawid nkyɛn kɔkaa nsɛm a Awurade aka no nyinaa kyerɛɛ
    no.
  hlt-hlt: He ol boeih he olphong boeih vanbangla Nathan loh David taengla a thui
    pah.
  tbz-SIM: Kɛ̀ Nɑtɑ̃ɑ̃ kɔtɛ kɛ́nɑ́kɛ́ Dɑfiti Kuyie nhò nɑ̀kɛ́ tì nɛ̀ kù ò bɛnkɛ tì
    timɔu.
  msy-2020: Natan Ikiavɨra Itir Godɨn akaba baregha gɨvagha, ghua God an akazir biziba
    bar dar gun Devit mɨkeme.
  dop-dop: Nti nti Ɩsɔ heelɑ Tɑfiiti nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Nɑtɑŋ nɔɣɔ tɔɣɔlɛ.
  azb-azb: Natan Davuda bütün bu sözləri və bütün bu vəhyi nəql etdi.
  eng-DBY: According to all these words, and according to all this vision, so did
    Nathan speak to David.
  hin-2017: इन सब बातों और इस दर्शन के अनुसार नातान ने दाऊद को समझा दिया।
  wol-KYG: Noonee Natan jote mboolem kàddu yooyu ak peeñu moomu, na la ko yegge Daawuda.
  eng-YLT: According to all these words, and according to all this vision, so spake
    Nathan unto David.
  kne-kne: Inpaammon Natan en David amin din naipadto ay nay.
  eng-WYC-2017: By all these words, and by all this revelation, so Nathan spake to
    David.
  eng-WMBB: Nathan spoke to David all these words, and according to all this vision.
  urd-GVH: नातन ने दाऊद के पास जाकर उसे सब कुछ सुनाया जो रब ने उसे रोया में बताया
    था।
  rug-rug: Tozi beto lani Netani koe Devita sari doduru gua pu tozi nia Tamasa koa
    sa.
  gaz-gaz: Naataanis dubbii mulʼata kanaa hunda Daawititti hime.
  fra-LSG: Nathan rapporta à David toutes ces paroles et toute cette vision.
  gnn-gnn: Yuwalkthi ŋayi Naythandja marrtjinana, ga bur‐bunana Daypitku, bala ḻakaraŋalana
    yukurrana ŋunhiyi liŋgu dhäruktja yana ŋunhi ŋayipi Garray maḻŋ'maranhamina Naythangala.
  yal-yal: Ala naxan birin fala Natan xa fetoni alo xiyena, a na birin yɛba Dawuda
    xa.
  haw-1868: Ma keia mau olelo a pau, a ma keia hihio a pau ka Natana i olelo aku ai
    ia Davida.
  arb-NAV: فَأَبْلَغَ نَاثَانُ دَاوُدَ جَمِيعَ هَذَا الْكَلامِ بِمُقْتَضَى الرُّؤْيَا
    الَّتِي أُعْلِنَتْ لَهُ.
  ewe-ewe: Ale Natan gblɔ nya sia nya si Yehowa gblɔ la na David.
  eng-LEE: In accordance with all these words, and in accordance with all this vision,
    so did Nathan speak unto David.
  gvn-gvn: '@see-verse:2SA.007.016'
  asm-FB: এই সকলো বাক্য আৰু এই গোটেই দৰ্শন অনুসাৰে নাথনে দায়ূদক ক’লে।
  sus-A: نَتَن نَشَ عَلَ شَ مَسٍنيِ بِرِن دّنتّفّ دَوُدَ بّ.
  fra-SBL: Nathan adressa à David toutes ces paroles, et selon toute cette vision.
  hbo-hbo: כְּכֹל֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וּכְכֹ֖ל הַחִזָּיֹ֣ון הַזֶּ֑ה כֵּ֛ן דִּבֶּ֥ר
    נָתָ֖ן אֶל־דָּוִֽד׃ ס
  piu-2006: '@see-verse:2SA.007.016'
  kik-kik: Nake Nathani akĩĩra Daudi ciugo ciothe cia ũguũrio ũcio.
  omb-omb: Natan mo veve na leo ngere hi doluegi lawe Devet mwerehi i Huqe u vosangie
    lawea.
  fra-NCL: Nathan parla à David selon toutes ces paroles et toute cette vision.
  cek-AK: Hae hnuksakhaih hoi loknawk baktih toengah, Nathan mah David khaeah thuih
    pae.
  cuk-cuk: Weyob, Natán Bab-Dummad-ega-bela-sunmaksad, degi, bela ega-ibmar-oyosadi,
    Davidʼga ogwanai gusad.
  uig-CYR: Натан бу барлиқ сөзләр вә барлиқ вәһийни һеч немә қалдурмай, Давутқа ейтип
    бәрди.
  pma-pma: Sakini, provet Netan va les asuv houlu Deved ka vit vasin selusien onen
    Iahova mini.
  tel-2017: తనకు కలిగిన దర్శనంలోని ఈ మాటలన్నిటినీ నాతాను దావీదుకు తెలియజేశాడు.
  hat-BSA: An akò avèk tout pawòl sila yo, tout vizyon sila yo, Nathan te pale avèk
    David.
  bxh-bxh: Guyau liba mahudoꞌina ya liba famahata Neitan lebena yai mate Deiwidi ena
    ya liba.
  kos-kos: Nathan el fahkang nu sel David ma nukewa ma God El akkalemye nu sel.
  hbo-WLC: כְּכֹל֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וּכְכֹ֖ל הַחִזָּי֣וֹן הַזֶּ֑ה כֵּ֛ן דִּבֶּ֥ר
    נָתָ֖ן אֶל־דָּוִֽד׃ ס
  ibo-ibo: Netan ziri Devid ozi dịka okwu niile nke ọhụ ahụ si dị.
  ory-ory: ନାଥନ ଦାଉଦଙ୍କୁ ଏସମସ୍ତ ବାକ୍ୟ ଓ ଦର୍ଶନ ସମ୍ବନ୍ଧରେ କଥା କହିଲେ।
  wmt-wmt: '@see-verse:2SA.007.016'
  chk-chk: Iwe, Natan a apworausa ngeni Tafit ükükün ekei kapas meinisin ewe Samol
    mi Lapalap a pwäri ngeni.
  ssd-ssd: Natan Kuateŋge dir pasa sana ta ka taŋamba ndo David kubeu tuna.
  rop-rop: Wal afta na Neithan bin go langa King Deibid, en imbin dalim im ebrijing
    weya God bin dalim im.
  ukr-1871: Всї отсї слова й все те видиво переказав Натан Давидові.
  deu-1951: Natan teilte alle diese Worte und dieses ganze Gesicht dem David mit.
  eng-JPS: According to all these words, and according to all this vision, so did
    Nathan speak unto David.
  srp-1865: Po svijem ovijem rijeèima i po svoj ovoj utvari kaza Natan Davidu.
  lug-lug: Nasani n’ategeeza Dawudi ebigambo byonna eby’okubikkulirwa kwe.
  heb-heb: ככל הדברים האלה וככל החזיון הזה כן דבר נתן אל דוד׃
  ben-IRV: নাথন দায়ূদকে এই সব বাক্য অনুসারে ও এই সব দর্শন অনুসারে কথা বললেন৷
  pan-pan: ਸੋ ਨਾਥਾਨ ਨੇ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਅਤੇ ਇਸ ਦਰਸ਼ਣ ਅਨੁਸਾਰ ਦਾਊਦ ਨੂੰ ਸਮਝਾ ਦਿੱਤਾ।
  tkr-tkr: Natanee gırgın Allahee haguyn Davudus yuşan ha'an.
  mya-JVB: ထို ဗျာဒိတ် တော်စကား အလုံးစုံ တို့ကို နာသန် သည် ဒါဝိဒ် အား ပြန်ပြော လေ၏။
  tte-O: Kabo Yeoba ana walo meuloina iyakenayan Neitani koina, kabo ilau iwalowen
    Deibida koina.
  tbg-tbg: Noravano Kotiva minti tuvaro Nataaniva Noravano tu uvara iriro vuru ekaa
    vi uvara Devitira tiva amura.
  hmo-hmo: Natana ese inai hereva, Dirava ese ia hedinaraia gaudia ibounai, be Davida
    dekenai ia hamaoroa.
  urd-urd: जैसी यह सब बातें और यह सारा ख़्वाब था वैसा ही दाऊद से नातन ने कहा।
  rus-SYN: Все эти слова и все это видение Нафан пересказал Давиду.
  bqc-SIM: Ɔ̃ Natã yã́pi dàu a sìu Davidiɛ lá Dii òɛwa píi.
  tcz-CHONGTHU: Hijeh chun Nathan Themgaopa chu David hengah akinung len Pakaiyin
    gaova aseipih cheng chu agaseipih tan ahi.
  mar-mar: नाथानाने दावीदाला हा दृष्टांत आणि देवाचे सर्व बोलणे ऐकवले.
  soq-soq: Dima uduudu auen rua bedewe Natan Iawe God mampe etena umanawa Dawid benemasan.
  qub-qub: Natanga Davidta willaparan imanöpis Tayta Dios musyachishanta.
  bqp-bqp: Akũ Natã yã pìi gbã̀ Daudanɛ lákũ Dikiri òarɛ nà pínki.
  hat-hat: Natan rakonte David tou sa Bondye te fè l' konnen nan vizyon an.
  eng-BSB: So Nathan relayed to David all the words of this entire vision.
  tod-tod: Natan liini, é niima ɓɔɛiti pɛ ta ma ɠulakɛlɛmaiti pɛ daazeeli ga pagɔ
    Davide ma.
  eng-WEBPB: Nathan spoke to David all these words, and according to all this vision.
  kbq-kbq: Hagi Ra Anumzamo'ma miko nanekema avanagna zampima Netenima asmia nanekea,
    vuno Devitina ome asami'ne.
  nhe-BL: Queja nopa TOTECO quiilhui Natán ipan se tlanextili para ma quiilhuis David.
    Huan Natán yajqui huan quiilhuito David nochi tlen TOTECO quiilhuijtoya.
  bus-bus: Ben Natã yã pì gbã̀ Daudanɛ lán Dii ònɛ nà píngi.
  gub-BL: Na'e umume'u Nàtà a'e ma'e Tupàn hemimume'u kwer paw oho Tawi pe a'e kury.
  eng-DRA: According to all these words and according to all this vision, so did Nathan
    speak to David.
