  deu-1951: Und nun, mein Herr, HERR, du bist Gott, und deine Worte sind Wahrheit,
    und du hast deinem Knecht so viel Gutes zugesagt.
  eng-JPS: And now, O Lord GOD, Thou alone art God, and Thy words are truth, and Thou
    hast promised this good thing unto Thy servant;
  srp-1865: Tako, Gospode, Gospode, ti si Bog, i rijeèi su tvoje istina; ti si ovo
    dobro obrekao sluzi svojemu.
  lug-lug: Ayi Mukama Katonda, oli Katonda, n’ebigambo byo bya mazima, era omuddu
    wo omusuubizza ebintu ebirungi.
  heb-heb: ועתה אדני יהוה אתה הוא האלהים ודבריך יהיו אמת ותדבר אל עבדך את הטובה הזאת׃
  ben-IRV: আর এখন, হে প্রভু সদাপ্রভু, তুমিই ঈশ্বর, তোমার বাক্য সত্য, আর তুমি নিজের
    দাসের কাছে এই মঙ্গল শপথ করেছ৷
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਪ੍ਰਭੂ, ਤੂੰ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈਂ ਅਤੇ ਤੇਰੇ ਬਚਨ ਸੱਚੇ ਹਨ ਅਤੇ ਤੂੰ ਆਪਣੇ
    ਦਾਸ ਨਾਲ ਭਲਿਆਈ ਦਾ ਵਾਇਦਾ ਕੀਤਾ ਹੈ।
  tkr-tkr: Ya Xudaavanda Rəbb, Ğu Allah vorna, Yiğın cuvabıd qotkuyn vod. Ğu həşde
    Yiğne g'ulus ina yugna xabar huvu.
  mya-JVB: ယခု လည်း အိုအရှင် ထာဝရဘုရား ၊ ကိုယ်တော် သည် ဘုရား သခင်မှန်တော်မူ၏။ စကား
    တော်လည်း မှန် ပါ၏။ ဤ ကျေးဇူး ကိုကိုယ်တော် ကျွန် ၌ ဂတိ ထားတော်မူပြီ။
  tte-O: O Yeoba Tokaiwesosi, walo yawasosi kowa ama Yaubada. Kowa sauga meuloina
    am waloyameli uginaulili yo waloyameli bwaite namwanamwana kuwalowen koliyau.
  tbg-tbg: Noravauvo, are ekaa haikaqaa raqiki variarava areqaima Variqavano variaro.
    Are tiana uvava quqaa uvaqai vaivara, nena kauqu aiqiqaa aqukehara koqe uva, vo
    uva vo uva ti tiva timianarave.
  hmo-hmo: “Siahu Ibounai Lohiabada, oi be Dirava, oi ese nega ibounai oiemu gwauhamata
    oi badinaia, bona oi ese inai gwauhamata namo herea lau dekenai oi henia vadaeni.
  urd-urd: और ऐ मालिक ख़ुदावन्द तू ख़ुदा है और तेरी बातें सच्ची हैं, और तूने अपने
    बन्दे से इस नेकी का वा'दा किया है।
  rus-SYN: Итак, Господи мой, Господи! Ты Бог, и слова Твои непреложны, и Ты возвестил
    рабу Твоему такое благо!
  bqc-SIM: Dii Lua, ḿmɛnn Lua, n yã́ náai vĩ, ↄ̃ n yãmaapi ò mapi n zↄ̀blenaɛ.
  tcz-CHONGTHU: Ajeh chu nangma Pathen, Thaneipen Pakai nahi. Nathusei ho adih soh
    kei in, chule hitabong thilpha jouse hi nasohpa din nakitem e.
  mar-mar: प्रभू परमेश्वरा, तूच आमचा देव आहेस. तुझ्या सांगण्यावर माझा पूर्ण भरंवसा
    आहे. या सर्व चांगल्या गोष्टी माझ्याबाबतीत, तुझ्या या सेवकाच्या बाबतीत घडणार आहेत
    असे तू म्हणालास.
  qub-qub: Tayta Dios, gamga canqui Diosmi. Gamga rasun cajllatami ninqui. Nogatapis
    aunimashcanqui cuyapämänayquipämi.
  bqp-bqp: Dikiri Luda, mↄkↄ̃mmɛ Luda ũ, n yã náani vĩ, akũ n yã mana dínↄ lɛ́
    sɛ̀ makũ n zↄ̀bleriinɛ.
  hat-hat: Koulye a, Seyè sèl Mèt, se ou ki Bondye tout bon an. Ou toujou kenbe pwomès
    ou yo. Gade bèl pawòl kè kontan ou di sèvitè ou la!
  eng-BSB: And now, O Lord GOD, You are God! Your words are true, and You have promised
    this goodness to Your servant.
  tod-tod: «Niizu niina, Màliɠii, Ɠɔoɠɔ GALAGI, ɗa ɠa è ga GALA, è-laawooiti ta
    ga gaamai, ɗa ma ka è minazeɠea bɛ̀ ga undaanɛɛi nii, nɛ̀i gè ga ɗa-wotiɠɛ nui.
  eng-WEBPB: “Now, O Lord GOD, you are God, and your words are truth, and you have
    promised this good thing to your servant.
  kbq-kbq: Hagi menina Anumzamoka, Kagra Ra Anumza mani'nane. Hagi keka'amo'a tamage
    ke me'ne. Kagra knare huvempa ke eri'za vaheka'amo'na hunantane.
  nhe-BL: Ta tiTOTECO Dios, ta tlen nelnelía tiDios. Huajca melahuac nopa tlen cuali
    tlen tiquijtohua tinechchihuilis. Ta tiquijtojtoc para tinechchihuilis se nochaj
    tlen tlanahuatiani tlen huejcahuas ica se noteipa ixhui tlen tlanahuatis para
    nochipa.
  bus-bus: Dii Luda, ḿbe Luda ũ, n yã náanɛ vĩ, ben n yã maaa kɛ̀nↄ lɛ́ gbɛ̃̀ mamↄma
    n zↄ̀blerinɛ.
  gub-BL: Ereiko urezar romo azeharomoete, Tupàn Tuweharupi Wiko Ma'e. Eremume'u a'e
    ma'e ikatuahy ma'e neremiapo ràm ihewe. Awyzeharupi erezapo ma'e ze'eg neremimume'u
