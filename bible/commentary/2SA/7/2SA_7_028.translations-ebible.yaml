  uig-ARA: ئەمدى سەن، ئى رەب پەرۋەردىگار، بىردىنبىر خۇدادۇرسەن، سېنىڭ سۆزلىرىڭ ھەقىقەتتۇر
    ۋە سەن بۇ بەخت-ئىلتىپاتنى ئۆز قۇلۇڭغا ۋەدە قىلدىڭ؛
  sus-sus: Yakɔsi, n Marigi Alatala, i tan nan na Ala ra. Nɔndi nan i xa masenyi ra.
    I bara i xa hinnɛ masen n bɛ.
  pon-2006: “Eri, Maing KAUN, ei Koht, komwi me uhdahn Koht. Komwi kin ketin kapwaiada
    sapwellimomwi mahsen kan, oh komwi ketin inoukihongieier soahng kapwuriamwei pwukat.
  jae-jae: “Ma galoc, o Apômtau Anôtô, aôm taômgeŋ Anôtô ma nêm biŋ kêtu biŋŋanô.
    Aôm gôjac mata biŋ ŋajamanô tonec gêdêŋ nêm sakiŋwaga.
  ksd-ksd: Ea, Luluai God, u God muka, ma kaum lavur tinata dia dovot, ma u ga vamading
    ure go ra bo na magit pire kaum tultul;
  tur-YTC: “Şimdi, ey Efendim Yahve, sen Tanrı'sın, sözlerin doğru ve hizmetkârına
    bu iyi şeyi söz verdin.
  grc-BRENT: Καὶ νῦν, Κύριέ μου Κύριε, σὺ εἶ Θεὸς, καὶ οἱ λόγοι σου ἔσονται ἀληθιναὶ,
    καὶ ἐλάλησας ὑπὲρ τοῦ δούλου σου τὰ ἀγαθὰ ταῦτα.
  ind-AYT: Sekarang, ya Tuhan ALLAH, Engkaulah Allah, dan segala firman-Mu adalah
    kebenaran. Engkau telah menjanjikan hal-hal yang baik kepada hamba-Mu.
  nya-nya: Inu Ambuye Wamphamvuzonse, ndinu Mulungu! Mawu anu ndi odalirika, ndipo
    mwalonjeza zinthu zabwinozi kwa mtumiki wanu.
  hrv-hrv: Uistinu, Gospode Jahve, ti si Bog, tvoje su riječi istinite i ti daješ
    ovo lijepo obećanje svome sluzi.
  mps-mps: Tigidali Nai Tonalubo God, Genuai Bidi, naga digi nage te God, tama nago
    te po dąų weyu, te yaibao po wali wiegi yai sę tigidali te sę ebo da. Tama
    nago te wiegi yai sę yabo po ena nago sę bidi dali dąų wali.
  tpi-tpi: “God, Bikpela, yu yet yu God na yu save mekim olgeta samting olsem yu bin
    promis long mekim. Na yu bin mekim dispela gutpela promis long mi.
  dan-1931: Derfor, Herre, HERRE, du er Gud, og dine Ord er Sandhed! Du har givet
    din Tjener denne Forjættelse,
  vie-OVCB: Lạy Chúa, Ngài là Đức Chúa Trời, Chúa Hằng Hữu Chí Cao. Lời Ngài là chân
    lý, và Chúa đã hứa cho đầy tớ Ngài những điều tốt lành.
  guj-2017: હવે, પ્રભુ ઈશ્વર, તમે ઈશ્વર છો અને તમારાં વચનો સત્ય છે અને આ ઉત્તમ વચન
    તમે મને આપ્યાં છે. હું તમારો સેવક છું.
  pon-2006A: “Eri, Maing KAUN, ei Koht, komwi me uhdahn Koht. Komwi kin ketin kapwaiada
    sapwellimomwi mahsen kan, oh komwi ketin inoukihongieier soahng kapwuriamwei pwukat.
  por-BRBSL: “Agora, ó Senhor Javé, Vós sois Deus, e vossas palavras são verdade,
    e prometestes este bem a vosso servo.
  cth-cth: Oe Bawipa Jehovah nang teh Cathut lah na o. Na lawk teh atangcalah ao.
    Na hawinae na san dawk lawk na kam toe.
  twi-twi: Awurade Tumfo, woyɛ Onyankopɔn! Wo nsɛm mu wɔ ahotoso, na woahyɛ wo somfo
    nnepa ho bɔ.
  hlt-hlt: Ka Boeipa Yahovah namah tah Pathen la na om pai. Na ol khaw oltak la om
    tih, a then he ni na sal taengah na thui.
  tbz-SIM: Á tú Kuyie nku, kɑ̀ɑ bɛ́i ntì tìi dɔɔ̀, fɔ̃́ɔ̃̀ bɛ́i nkɛ tú ɑ bo n dɔɔ̀
    mɛsɑ̀ɑ̀.
  msy-2020: “O Ikiavɨra Itir God, nɨ nan Ekiam, nɨ uabɨ guizbangɨra God, nɨ uan akar
    dɨkɨrɨzibar gɨn ghua biziba bar dagh ami. Egh nɨ uan ingangarir gumazim bagha
    akar dɨkɨrɨzir aghuir kam a damutɨ, a guizbangɨram otogh.
  dop-dop: Tɑcɑɑ Ɩsɔ, n kɛ́ Ɩsɔ kɛ́. Nɑ ń yɔɣɔtɑ nti n lɑkɩ-tǝɣɩ. Nyɑ́ kɛɛsǝnɑ-m nyɑ́
    kʋpɑntʋ tǝnɛ tǝ tɔm.
  azb-azb: Ya Xudavənd Rəbb, Sən Allahsan, Sənin sözlərin haqdır və indi də quluna
    bu yaxşı şeyi vəd etdin.
  eng-DBY: And now, Lord Jehovah, thou art that God, and thy words are true, and thou
    hast promised this goodness unto thy servant;
  hin-2017: अब हे प्रभु यहोवा, तू ही परमेश्वर है, और तेरे वचन सत्य हैं, और तूने अपने
    दास को यह भलाई करने का वचन दिया है;
  wol-KYG: Léegi nag, Boroom bi Aji Sax ji, yaw yaay Yàlla, say kàddu mooy dëgg, te
    yaa ma wax lu baax lii, Sang bi.
  eng-YLT: And now, Lord Jehovah, Thou [art] God Himself, and Thy words are truth,
    and Thou speakest unto Thy servant this goodness,
  eng-WYC-2017: Now therefore, Lord God, thou art very God, and thy words shall be
    true; for thou hast spoken these good things to thy servant;
  eng-WMBB: “Now, O Lord GOD, you are God, and your words are truth, and you have
    promised this good thing to your servant.
  urd-GVH: ऐ रब क़ादिरे-मुतलक़, तू ही ख़ुदा है, और तेरी ही बातों पर एतमाद किया जा
    सकता है। तूने अपने ख़ादिम से इन अच्छी चीज़ों का वादा किया है।
  rug-rug: Meke kamahire, Zihova, Agoi mo sa Tamasa lavata! Hoke kopuni Goi doduru
    totoso sari Mua vina tatara, meke ele tavetia tugo Goi sa vina tatara tolavaena
    hie koa rau.
  gaz-gaz: Yaa Waaqayyo Gooftaa, ati Waaqa! Dubbiin kee amanamaa dha; atis waan gaarii
    kana garbicha keetiif waadaa galteerta.
  fra-LSG: Maintenant, Seigneur Éternel, tu es Dieu, et tes paroles sont vérité, et
    tu as annoncé cette grâce à ton serviteur.
  gnn-gnn: '@see-verse:2SA.007.027'
  yal-yal: “Marigina Alatala, i tan nan Ala ra, i na naxan fala, na ligama nɛn. Iki,
    i bata fala faɲini ito ti i ya walikɛɛn xa.
  haw-1868: 'Ano hoi, e Iehova ka Haku, o oe no ua Akua la, a he oiaio hoi kau mau
    olelo; a ua olelo mua mai oe i keia lokomaikai i kau kauwa nei:'
  arb-NAV: وَالآنَ يَا سَيِّدِي الرَّبَّ أَنْتَ هُوَ اللهُ، وَكَلامُكَ حَقٌّ، وَقَدْ
    وَعَدْتَ عَبْدَكَ بِهَذَا الْخَيْرِ.
  ewe-ewe: Oo, Aƒetɔ Yehowa, Mawue nènye! Wò nyawo le eteƒe eye nètsɔ nu nyui siawo
    do ŋugbee na wò dɔla.
  eng-LEE: 'And now, O Lord Eternal, thou art the [true] God, and thy words must become
    the truth, and thou hast spoken unto thy servant this goodness:'
  asm-FB: আৰু এতিয়া হে প্ৰভু যিহোৱা, তুমিয়েই ঈশ্বৰ, তোমাৰ বাক্য বিশ্ৱস্ত আৰু তুমিয়েই
    তোমাৰ দাসলৈ এই মঙ্গল প্ৰতিজ্ঞা কৰিলা।
  sus-A: يَكْسِ، ﭑ مَرِفِ عَلَتَلَ، عِ تَن نَن نَ عَلَ رَ. نْندِ نَن عِ شَ مَسٍنيِ
    رَ. عِ بَرَ عِ شَ هِننّ مَسٍن ﭑ بّ.
  fra-SBL: « Maintenant, Seigneur Yahvé, tu es Dieu, et tes paroles sont vérité, et
    tu as promis ce bien à ton serviteur.
  hbo-hbo: וְעַתָּ֣ה ׀ אֲדֹנָ֣י יְהוִ֗ה אַתָּה־הוּא֙ הָֽאֱלֹהִ֔ים וּדְבָרֶ֖יךָ יִהְי֣וּ
    אֱמֶ֑ת וַתְּדַבֵּר֙ אֶֽל־עַבְדְּךָ֔ אֶת־הַטֹּובָ֖ה הַזֹּֽאת׃
  kik-kik: Wee Mwathani Jehova, Wee nĩwe Ngai! Ciugo ciaku nĩciakwĩhokwo, na nĩwĩrĩire
    ndungata yaku maũndũ macio mega.
  omb-omb: Huqe Lawoa, nigo a Huqe Mauri! Nom leo rau hogo, me nigo gu warataugi na
    gineu gagarea lawe na nom tangaloi tabanagi.
  fra-NCL: Maintenant, Seigneur Yahweh, c’est vous qui êtes Dieu, et vos paroles sont
    vraies. Or vous avez dit à votre serviteur cette parole agréable ;
  cek-AK: Vaihiah Aw Angraeng Sithaw, nang loe Sithaw ah na oh, na loknawk loe loktang
    ah oh; na tamna khaeah kahoih hae hmuennawk hoiah lok na kam boeh.
  cuk-cuk: Bab-Dummad-Jehová, bee be Bab-Dummadid, be-gayaburba sunsogedid. Agine,
    anga be sognaid, ibmar-nuegan anga be ukoye.
  uig-CYR: Әнди сән, и Рәб Пәрвәрдигар, бирдин-бир Худадурсән, Сениң сөзлириң һәқиқәттур
    вә Сән бу бәхит-илтипатни Өз қулуңға вәдә қилдиң;
  tel-2017: యెహోవా, నా ప్రభూ, నీ దాసుడనైన నాకు మేలు దయచేస్తానని చెప్తున్నావు కదా.
    నువ్వు దేవుడివి కాబట్టి నీ మాటలన్నీ నిజమైనవి.
  hat-BSA: “Alò, O Senyè BONDYE, Ou se Bondye. Pawòl Ou se verite e Ou te pwomèt bon
    bagay sila a a sèvitè pa Ou a.
  kos-kos: “Ac inge, LEUM GOD Fulatlana, kom pa God. Kom karinganang wuleang lom pacl
    nukewa, ac kom oru wuleang wolana se inge nu sik.
  hbo-WLC: וְעַתָּ֣ה ׀ אֲדֹנָ֣י יְהוִ֗ה אַתָּה־הוּא֙ הָֽאֱלֹהִ֔ים וּדְבָרֶ֖יךָ יִהְי֣וּ
    אֱמֶ֑ת וַתְּדַבֵּר֙ אֶֽל־עַבְדְּךָ֔ אֶת־הַטּוֹבָ֖ה הַזֹּֽאת׃
  ibo-ibo: O, Onye kachasị ihe niile elu, bụ Onyenwe anyị, ị bụ Chineke nʼezie. Okwu
    gị kwesiri ntụkwasị obi. I kweekwala ohu gị nkwa ihe ọma ndị a.
  ory-ory: ଆଉ ଏବେ, ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ହିଁ ପରମେଶ୍ୱର ଓ ତୁମ୍ଭର ବାକ୍ୟ ସତ୍ୟ, ପୁଣି
    ତୁମ୍ଭେ ଆପଣା ଦାସ ପ୍ରତି ଏହି ମଙ୍ଗଳ ପ୍ରତିଜ୍ଞା କରିଅଛ;
  wmt-wmt: '@see-verse:2SA.007.027'
  chk-chk: Ai Kot Samol mi Lapalap, en Kot, om kapas ra let. En ka pwonei ekei mettoch
    mi mürina ngeniei ngang noum chon angang.
  ssd-ssd: O Kuate Suŋgo, ne ndo mbolŋge minit. Ne naŋe pasa saŋgri pilete ta ne kumumbi
    kate. Ne ye mbolŋge mata taŋamba ndo kamŋgat.
  rop-rop: “YAWEI, yu na det boswan God. En yu oldei kipum detlot pramis weya yubin
    meigim. En yubin meigim brabli gudwan pramis langa mi.
  ukr-1871: Оце ж, Господи мій, Боже, ти єси Бог, і слово твоє правда незмінна, коли
