verse: 2SA.007.028
translations:
  mal-C: കർത്താവായ യഹോവേ, അങ്ങുതന്നെ ദൈവം! അവിടത്തെ വാക്കുകൾ വിശ്വസനീയമായവയാണ്! അവിടത്തെ
    ദാസനായ അടിയനുവേണ്ടി ഈ നന്മകൾ അവിടന്നു വാഗ്ദാനംചെയ്തിരിക്കുന്നു.
  deu-TKW: 'Nun denn, o Herr Jahwe, du bist Gott, und deine Worte sind Wahrheit: nachdem
    du deinem Sklaven diese herrliche Zusage gemacht hast,'
  lin-lin: Sik’oyo, oh Nkolo Yawe, ozali penza Nzambe ! Maloba na Yo ezali solo, mpe
    olakaki makambo oyo ya malamu epai ya mosali na Yo.
  eng-LSV: And now, Lord YHWH, You [are] God Himself, and Your words are truth, and
    You speak this goodness to Your servant,
  eng-GNV: Therefore now, O Lord God, (for thou art God, and thy words be true, and
    thou hast tolde this goodnes vnto thy seruant)
  eng-WEBSTER: 'And now, O LORD God, thou art that God, and thy words are true, and
    thou hast promised this goodness to thy servant:'
  nhw-BL: Ta tiTOTECO Dios, ta catli nelnelía tiDios. Huajca melahuac nopa catli cuali
    catli tiquijtohua techchihuilis. Ta tiquijtojtoc para techchihuilis se nochaj
    tlen tlanahuatiani catli huejcahuas ica se noteipan ixhui catli tlanahuatis para
    nochipa.
  swh-ONEN: Ee Bwana Mwenyezi, wewe ndiwe Mungu! Maneno yako ndiyo kweli, nawe umemwahidi
    mtumishi wako mambo haya mazuri.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ sɑ̃ɑ Gusunɔ. Wunɛn ɡɑri yi ɑ ɡeruɑ yi rɑ koorewɑ.
    Wunɑ ɑ mɑɑ mɑn durom mɛni nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: 'And now, O Lord God, thou art that God, and thy words be true, and
    thou hast promised this goodness unto thy servant:'
  mpx-mpx: O Babala Yehoba, owa Yabowaine tutunahotina! Wam baaba i tunahot, ge waisi
    toto ya iyaka u bateli nau wam totuwalali eliyau.
  luo-luo: Yaye Jehova Nyasaye Manyalo Gik Moko Duto, in Nyasaye! Wecheni ogen, kendo
    isesingo gik mabeyogi ni jatichni.
  meu-meu: Ḡaubada Iehova e, oi na Dirava; emu hereva na momomo-kakani. Ina ḡau namona
    emu hesiai tauna vada o gwaurai henia hamata;
  npi-ULB: अब हे परमप्रभु परमेश्‍वर, तपाईं परमेश्‍वर हुनुहुन्छ र तपाईंका वचनहरू भरपर्दा
    छन् र तपाईंले आफ्नो सेवकलाई यो असल प्रतिज्ञा गर्नुभएको छ ।
  yor-yor: Ǹjẹ́, Olúwa Olódùmarè, ìwọ ni Ọlọ́run náà, àwọn ọ̀rọ̀ rẹ sì jásí òtítọ́,
    ìwọ sì jẹ́ ẹ̀jẹ́ nǹkan rere yìí fún ìránṣẹ́ rẹ.
  emp-NTPO: Mʌ̃ Boro Ãcõrẽ, bʌra wãrãda Ãcõrẽa. Bʌra bed̶ea ab̶a b̶ʌa. Bʌa za quiru
    nezocaa maʌ̃ ne biara oi jarasia.
  ind-ind: Ya TUHAN Penguasa, Engkaulah Allah yang benar! Segala perkataan-Mu dapat
    dipercaya. Dan Engkau sudah menjanjikan hal-hal yang amat baik bagi hamba-Mu ini!
  pes-OPCB: ای خداوند، تو واقعا خدا هستی و قولهایت راست است و این وعده‌های خوب از
    توست.
  tgl-ULB: Ngayon, Panginoong Yahweh, ikaw ay Diyos, at mapagkakatiwalaan ang iyong
    mga salita, at ginawa mo ang mabuting pangakong ito sa iyong lingkod.
  cbu-NT: Shiy Apanllish kuraktishcha. Shiy k'keetsish minumtiyam ngichtareezish.
    Shiy uru tputsireemish kapung istaksha.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga-o í̠ni hanguore Ngode Datagaliwabe
    kegoni. Í̠na mbirale mbira bule lalu lo werego biaore biaga kegoni. Ani biagaore
    kegome áyu howa i̱hondo heneneore mbirale mbira bule lalu bi lo wirigoni.
  mya-mya: '``အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင် သည်​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။
    က​တိ​တော် တို့​ကို​လည်း​အ​စဉ်​တည်​မြဲ​စေ​တော်​မူ​ပါ​၏။ ကိုယ်​တော့်​ကျွန်​အား​ဤ​အံ့​သြ​ဖွယ်​သော
    က​တိ​တော်​ကို​ပေး​တော်​မူ​ပါ​ပြီ။-'
  bod-N: ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཁོ་ན་དཀོན་མཆོག་ཡིན་ལ། ཁྱེད་ཀྱི་གསུང་ཐམས་ཅད་བདེན་ཞིང་ཡིད་རྟོན་རུང་བ་ཡིན།
    ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་ལ་གཡང་འདི་དག་གནང་བའི་ཞལ་བཞེས་མཛད་པ་ཡིན།
  sna-sna: Haiwa Ishe Jehovha, muri Mwari! Mashoko enyu ndeechokwadi, uye mavimbisa
    zvinhu zvakanaka kumuranda wenyu.
  spa-BLM: “Ahora bien, Señor Yahvé, tú eres Dios, y tus palabras son verdaderas,
    y has prometido este bien a tu siervo.
  cac-cac: A ach tic Mamin Jehová, Dios ach, a tas tzala' yeln̈ej, yelxo val te vach'
    tas ix ac' a ti' ac'an d'ayin.
  swh-ULB: Sasa, Bwana Yahwe, wewe ni Mungu, na maneno yako ni amini, na umefanya
    ahadi hii njema kwa mtumishi wako.
  bel-bel: Дык вось, Госпадзе мой, Госпадзе! Ты Бог, і словы Твае неадпрэчныя, і Ты
    абвясьціў рабу Твайму такое дабро!
  deu-ELBBK: Und nun, Herr, HERR, du bist es, der da Gott ist und deine Worte sind
    Wahrheit, und du hast dieses Gute zu deinem Knecht geredet.
  mbb-OT: Nengazen he MEGBEVAYÀ, iyan ka kes tutuu he Megbevayà! Insaad nu heini is
    menge meupiya kedì te suluǥuen nu, ne utew egkeseriǥi is menge saad nu.
  mal-2015: കർത്താവായ യഹോവേ, നീ തന്നേ ദൈവം; നിന്റെ വചനങ്ങൾ സത്യം ആകുന്നു; അടിയന്നു
    ഈ നന്മയെ നീ വാഗ്ദാനം ചെയ്തുമിരിക്കുന്നു.
  rmc-rmc: Ó, Nekbareder RAJEJA, tu sal o Del. Tire lava hine čačipnaskre a tire služobňikoske
    phenďal, hoj kereha leske oda lačhipen.
  pes-OPV: و الان‌ای خداوند یهوه توخدا هستی و کلام تو صدق است و این نیکویی رابه بنده
    خود وعده داده‌ای.
  ron-1924: Акум, Доамне Думнезеуле, Ту ешть Думнезеу ши кувинтеле Тале сунт адевэр
    ши Ту ай вестит харул ачеста робулуй Тэу.
  ben-OBCV: হে সার্বভৌম সদাপ্রভু, তুমিই ঈশ্বর! তোমার পবিত্র নিয়মটি নির্ভরযোগ্য, এবং
    তুমিই তোমার দাসের কাছে এইসব উত্তম বিষয়ের প্রতিজ্ঞা করেছ।
  som-som: Haddaba, Sayidow, Rabbow, waxaad tahay Ilaah, oo erayadaaduna waa run,
    oo waxan wanaagsanna waad ii ballanqaadday anoo addoonkaaga ah.
  lat-VUC: 'Nunc ergo Domine Deus, tu es Deus, et verba tua erunt vera: locutus es
    enim ad servum tuum bona hæc.'
  eng-ASVBT: 'And now, O Lord Jehovah, thou art God, and thy words are truth, and
    thou hast promised this good thing unto thy servant:'
  ita-1885: Ora dunque, Signore Iddio, tu sei Iddio; e le tue parole, con le quali
    tu hai promesso al tuo servitore questo bene, saranno verità.
  eng-LXXUP: And now, O Lord my Lord, thou art God; and thy words will be true, and
    thou hast spoken these good things concerning thy servant.
  eng-ULB: Now, Lord Yahweh, you are God, and your words are trustworthy, and you
    have made this good promise to your servant.
  spa-VBL: ¡Señor Todopoderoso, tú eres Dios! Tus palabras son verdaderas, y tú eres
    quien ha prometido estas cosas buenas a tu siervo.
  fra-_FOB: Maintenant donc, Seigneur Éternel, tu es Dieu, et tes paroles sont véritables;
    or, tu as promis à ton serviteur de lui faire ce bien.
  mal-mal: ദൈവമായ യഹോവേ, അങ്ങ് തന്നെ ആകുന്നു ദൈവം; അങ്ങയുടെ വചനങ്ങൾ സത്യം ആകുന്നു;
    അടിയന് ഈ നന്മയെ അങ്ങ് വാഗ്ദാനം ചെയ്തുമിരിക്കുന്നു.
  urd-GVR: Ai Rab Qādir-e-mutlaq, tū hī Ḳhudā hai, aur terī hī bātoṅ par etamād kiyā
    jā saktā hai. Tū ne apne ḳhādim se in achchhī chīzoṅ kā wādā kiyā hai.
  suz-BL: परमप्रभु यावे, गे परमप्रभु बाक्‍नीनी। इन लोव़ थमा बाक्‍ब। गे इन गेय पाइब
    कली रिम्‍शो थोक्‍शा पशो लोव़ पाइतीनी। १राजा ८:२६
  ita-1927: Ed ora, o Signore, o Eterno, tu sei Dio, le tue parole sono verità, e
    hai promesso questo bene al tuo servo;
  ckb-ckb: ئەی یەزدانی باڵادەست، تۆ خودایت و بەڵێنەکانت متمانەپێکراون، بەڵێنی ئەم
    چاکەیەت بە بەندەکەت داوە.
  eng-BBE: And now, O Lord God, you are God and your words are true and you have said
    you will give your servant this good thing;
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ವಾಕ್ಯಗಳು ಸತ್ಯವಾದದ್ದು. ನಿಮ್ಮ ಸೇವಕನಿಗೆ ಈ ಒಳ್ಳೆಯ
    ಸಂಗತಿಗಳನ್ನು ವಾಗ್ದಾನಮಾಡಿದ ನೀವು ದೇವರಾಗಿದ್ದೀರಿ.
  tam-2017: இப்போதும் யெகோவாவாகிய ஆண்டவரே, நீரே தேவன்; உம்முடைய வார்த்தைகள் சத்தியம்;
    தேவரீர் உமது அடியானுக்கு இந்த நற்செய்தியை வாக்குத்தத்தம்செய்தீர்.
  spa-RV-1909: Ahora pues, Jehová Dios, tú eres Dios, y tus palabras serán firmes,
    ya que has dicho á tu siervo este bien.
  ron-BTF: Și acum, Doamne DUMNEZEULE, tu ești acel Dumnezeu și cuvintele tale sunt
    adevărate și tu ai promis această bunătate servitorului tău;
  eng-WEBP: “Now, O Lord GOD, you are God, and your words are truth, and you have
    promised this good thing to your servant.
  eng-FBV: Lord Almighty, you are God! Your words are truth, and you are the one who
    has promised these good things to your servant.
  nld-1939: Welnu dan Jahweh, mijn Heer, Gij zijt God en uw woord is waarachtig, en
    Gij hebt deze weldaad aan uw dienaar beloofd.
  nch-BL: Ta tiTOTECO Dios, ta cati nelnelía tiDios. Huajca melahuac nopa cati cuali
    cati tiquijtohua techchihuilis. Ta tiquijtojtoc para techchihuilis se nochaj ten
    tanahuatiani cati huejcahuas ica se noteipan ixhui cati tanahuatis para nochipa.
  vie-1934: Vậy bây giờ, hỡi Chúa Giê-hô-va! Ngài là Đức Chúa Trời, và các lời của
    Ngài là chân thật; Chúa đã hứa cùng kẻ tôi tớ Chúa làm cho nó những ơn phước nầy.
  hin-CV: प्रभु याहवेह, आप परमेश्वर हैं! आपके मुख से निकले शब्द सत्य हैं. आपने अपने
    सेवक से यह असाधारण प्रतिज्ञा की हैं.
  spa-BES: Y ahora, oh Señor Dios, tú eres Dios y tus palabras son verdaderas y has
    dicho que darás a tu siervo esta buena cosa;
  tdx-tdx: Toe Ihe ry Talè Iehovà, Ihe avao ro Andrianañahare, naho o tsara’oo ro
    to vaho nampitamae’o amo mpitoro’oo o raha soa zao;
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้า บัดนี้​พระองค์​ทรงเป็นพระเจ้า และบรรดาพระวาทะของพระองค์เป็นความจริง
    และพระองค์ทรงสัญญาจะพระราชทานสิ่​งด​ี​นี้​แก่​ผู้รับใช้​ของพระองค์
  por-BR-2018: Agora, pois, SENHOR Deus, tu és Deus, e tuas palavras serão firmes,
    já que disseste a teu servo este bem.
  deu-ELO: Und nun, Herr, Jehova, du bist es, der da Gott ist, und deine Worte sind
    Wahrheit, und du hast dieses Gute zu deinem Knechte geredet.
  eng-WYC-2018: Now therefore, Lord God, thou art very God, and thy words shall (always)
    be true; for thou hast spoken these good things to thy servant;
  epo-epo: Kaj nun, mia Sinjoro, ho Eternulo, Vi estas Dio, kaj Viaj vortoj estas
    veraj; kaj Vi diris pri Via sklavo ĉi tiun bonaĵon.
  uig-PIN: Əmdi sǝn, i Rǝb Pǝrwǝrdigar, birdinbir Hudadursǝn, Sening sɵzliring ⱨǝⱪiⱪǝttur
    wǝ Sǝn bu bǝht-iltipatni Ɵz ⱪulungƣa wǝdǝ ⱪilding;
  beo-beo: Wali, Ouligisudafa Hina Gode! Di da Godedafa! Di da nama noga:le ilegei
    amola Dia ilegesu huluane, Di da dafawane hamosa.
  tpi-OTNT: “God, Bikpela, yu yet yu God na yu save mekim olgeta samting olsem yu
    bin promis long mekim. Na yu bin mekim dispela gutpela promis long mi.
  hau-SA: Ya Ubangiji Mai Iko Duka, kai Allah ne! Maganarka da aminci take, ka kuma
    yi wa bawanka waɗannan abubuwa masu kyau.
  uig-LAT: Emdi sen, i Reb Perwerdigar, birdinbir Xudadursen, Séning sözliring heqiqettur
    we Sen bu bext-iltipatni Öz qulunggha wede qilding;
  nde-nde: Thixo Wobukhosi, unguNkulunkulu! Amazwi akho athembekile, njalo usuthembise
    lezizinto ezinhle encekwini yakho.
  ton-ton: 'Pea ko eni, ʻE Sihova ko e ʻOtua, ko koe ʻae ʻOtua ko ia, pea ʻoku moʻoni
    ʻa hoʻo ngaahi folofola, pea kuo ke talaʻofa ʻaki ʻae lelei ni ki hoʻo tamaioʻeiki:'
  ces-1613: A tak již, Panovníče Hospodine, ty sám jsi Bůh, a slova tvá jsou pravda,
    jimiž jsi zaslíbil služebníku svému dobré věci tyto.
  eng-WMB: “Now, O Lord GOD, you are God, and your words are truth, and you have promised
    this good thing to your servant.
  tam-TCV: ஆண்டவராகிய யெகோவாவே! நீரே இறைவன். உம்முடைய வார்த்தைகள் நம்பத்தகுந்தவை.
    நீர் இந்த நல்ல செயல்களை உமது அடியவனுக்கு வாக்காகக் கொடுத்திருக்கிறீர்.
  ceb-ULB: Karon, Yahweh nga Ginoo, ikaw ang Dios, ug ang imong mga pulong kasaligan,
    ug gihimo nimo kining maayong saad sa imong sulugoon.
  pol-UBG: A teraz, Panie BOŻE, ty jesteś tym Bogiem, a twoje słowa są prawdą, obiecałeś
    swemu słudze tę dobroć.
  agr-agr: “Tuke Pujuu Apajuíyah, amek Apajuí dekaskenum chichauwaitme. Wika amina
    inakem aig, amina anenkagmin ibau múun anagtame.
  kyc-kyc: Dokona epapu Kamongo Mupwa Andake Wakasa doko emba Anatu. Emba lalu lao
    lenge pii doko alowa pii nao minyuo karalu karenge. Lalu lao lenge pii keyange
    dake namba keta langii kande.
  urd-GVU: اے رب قادرِ مطلق، تُو ہی خدا ہے، اور تیری ہی باتوں پر اعتماد کیا جا سکتا
    ہے۔ تُو نے اپنے خادم سے اِن اچھی چیزوں کا وعدہ کیا ہے۔
  deu-1912: Nun, Herr HERR, du bist Gott, und deine Worte werden Wahrheit sein. Du
    hast solches Gute über deinen Knecht geredet.
  kan-2017: ಕರ್ತನೇ, ಯೆಹೋವನೇ! ನಿನ್ನ ಸೇವಕನಿಗೆ ಈ ಶ್ರೇಷ್ಠ ವಾಗ್ದಾನಗಳನ್ನು ಮಾಡಿದ ನೀನು ದೇವರಾಗಿರುತ್ತೀ.
    ನಿನ್ನ ವಾಕ್ಯವು ಸತ್ಯವಾದದ್ದು.
  yap-yap: “SOMOL nib Th’abi Tolang, ni gur e Got; gubin ngiyal’ ni ga ma tay nga
    tagil’ e tin ni kamog ni bay mu rin’, me gur e kam weliy e tiney e thin ni bfel’
    ni ngam rin’ ngog.
  hlt-MCSB: Ka Boeipa Yahovah namah tah Pathen la na om pai. Na ol khaw oltak la om
    tih, a then he ni na sal taengah na thui.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ኔኤኒ ፆኦሲኬ፤ ኔ ጋዓ ባካ ጉሙርሳያኬ፤ ሃሢያ ኔኤኒ ሃያ ኮዦ ባኮ ማዻኒ ኔ
    ዓይላሢም ሃጊ ማዓንዳ ዎዛ ዒንጌኔ።
  twi-ASANTE: Ao, Awurade Otumfoɔ, woyɛ Onyankopɔn! Wo nsɛm mu wɔ ahotosoɔ, na woahyɛ
    wo ɔsomfoɔ nnepa ho bɔ.
  eng-WEBU: “Now, O Lord GOD, you are God, and your words are truth, and you have
    promised this good thing to your servant.
  wal-wal: Abeet Ubbaa Haariya GODAU, neeni Xoossaattennee! Ne qaalaikka ammanettiyaagaa;
