verse: 2SA.007.002
translations:
  mal-C: 'ഒരിക്കൽ അദ്ദേഹം നാഥാൻ പ്രവാചകനോട്: “ഇതാ, ഞാൻ ദേവദാരുകൊണ്ടുള്ള അരമനയിൽ വസിക്കുന്നു;
    ദൈവത്തിന്റെ പേടകമോ, കൂടാരത്തിനുള്ളിൽ ഇരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'sprach der König zum Propheten Nathan: Bedenke doch, ich wohne in einem
    Cedernpalast und die Lade Gottes weilt hinter einem Zelttuch!'
  lin-lin: 'mokonzi alobaki na mosakoli Natan : — Tala nanu likambo oyo ! Ngai nazali
    kovanda na ndako batonga na mabaya ya sedele, kasi Sanduku ya Nzambe ezali kovanda
    kati na ndako ya kapo.'
  eng-LSV: that the king says to Nathan the prophet, “Now see, I am dwelling in a
    house of cedars, but the Ark of God is dwelling in the midst of the curtain.”
  eng-GNV: The King saide vnto Nathan the Prophet, Beholde, nowe I dwel in an house
    of cedar trees, and the Arke of God remayneth within the curtaines.
  eng-WEBSTER: That the king said to Nathan the prophet, See now, I dwell in a house
    of cedar, but the ark of God dwelleth within curtains.
  nhw-BL: 'Huan David quiilhui nopa tlajtol pannextijquetl Natán: ―Na nimopantía ipan
    se cali yejyectzi huan icaxa Toteco Dios eltoc ipan se yoyon cali.'
  swh-ONEN: akamwambia nabii Nathani, “Mimi hapa, ninaishi katika jumba la kifalme
    la mierezi, wakati Sanduku la Mungu limebaki katika hema.”
  bba-bba: Yerɑ sinɑ boko wi, u Gusunɔn sɔmɔ Nɑtɑni sɔ̃ɔwɑ u nɛɛ, n wee nɑ wɑ̃ɑ diru
    sɔɔ te bɑ kuɑ kɑ dɑ̃ɑ ɡeɑ ye bɑ mɔ̀ sɛduru. Adɑmɑ Gusunɔn woodɑn kpɑkororu wee
    tɑ wɑ̃ɑ kuu bekuruɡiru sɔɔ. Amɔnɑ ɑ wɑ.
  eng-KJVCPB: that the king said unto Nathan the prophet, See now, I dwell in a house
    of cedar, but the ark of God dwelleth within curtains.
  cpy-cpy: 'Ikenkithawae-takaakiri David kamantan-taniri Natán, ikantakiri: “Piñiiro
    eeroka nopanko, iyoshiitaka jantarikota. Rooma itajorentsi-nakite Tajorentsi ipanko-sheta-tashiitakawo.”'
  mpx-mpx: inoke i baek palopita Neitan elana i ba, “Nau hiwe ya minaa kin limena
    abwakil sida elana hi taliya, yaa Yabowaine wana Bateli ana Dedewaga i minaa epanapana
    gamwanaa.”
  luo-luo: nowacho ni Nathan janabi niya, “Koro anto adak e od ruoth moger gi yiend
    sida, to Sandug muma mar Nyasaye to osiko e hema.”
  meu-meu: Bena hanua pavapavana ese peroveta tauna Natan na e hamaoroa, eto, A itaia,
    lau na sida rumana ai na nohomu, a Dirava ena maua helaḡana na kalaga ai e miamu.
  npi-ULB: राजाले नतान अगमवक्‍तालाई भने, “हे्र्नुहोस्, म देवदारुको महलमा बसिरहेको
    छु, तर परमेश्‍वरको सन्दुकचाहिं पालको माझमा रहिरहेको छ ।”
  yor-yor: Ọba sì wí fún Natani wòlíì pé, “Sá wò ó, èmi ń gbé inú ilẹ̀ tí a fi kedari
    kọ́, ṣùgbọ́n àpótí ẹ̀rí Ọlọ́run ń gbé inú ibi tí a fi aṣọ gé.”
  emp-NTPO: 'Ewari ab̶a Daviba Ãcõrẽneba bed̶eabari Nataʌ̃a nãwã jarasia: –Acʌdua.
    Mʌ̃ de dromara dji biara b̶ʌ bacuru od̶aa baribʌrʌ Ãcõrẽ baurudera wua ded̶e b̶ʌa.
    Maʌ̃ carea mʌ̃a Ãcõrẽ itea de dromada o quĩrĩã b̶ʌa.–'
  ind-ind: Daud berkata kepada Nabi Natan, “Lihatlah! Saya tinggal di istana yang
    terbuat dari kayu aras, sedangkan peti perjanjian TUHAN masih ditaruh di dalam
    kemah. Ini tidak pantas.”
  pes-OPCB: 'یک روز داوود به ناتان نبی گفت: «من در این کاخ زیبا که با چوب سرو ساخته
    شده است زندگی می‌کنم، در حالی که صندوق عهد خدا در یک خیمه نگهداری می‌شود!»'
  tgl-ULB: sinabi ng hari kay Natan na propeta, “Tingnan mo, naninirahan ako sa isang
    tahanang cedar, pero nananatili sa gitna ng isang tolda ang kaban ng Diyos.”
  cbu-NT: Ashirucha, Dapiy apanllpaneetsshat Natánaa tsiyatarangu, ¿Tamari nuwnaashat
    tputsi pangus wanasirish karipanpat panguma anush taachi? Itaru, Apanllinaashat
    kajonarini nda ashimash taaku, maachitpat tas panguma anush taaruwa, tárangiya.
  hui-hui: Ani biruwa ibugua Anduane Homogonaga bi mana latagi haga Nadanahondo lalu,
    I̱ andaga bayaleore ira tamia bayale binigoha bedogola Ngode Datagaliwabenaga
    Habo Nalolene Bi lo winigonaga Mbogoyi biago dege balai anda biagoha wiaruago
    ogoni tiga nabida, lene.
  mya-mya: ပ​ရော​ဖက်​နာ​သန်​အား`ကြည့်​လော့။ ငါ​သည် သစ်​က​တိုး​သား​နန်း​တော်​နှင့်​နေ​ထိုင်​ရ​သော်
    လည်း ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​မူ​ကား​တဲ​တော်​၌​သာ​ကျိန်း​ဝပ်​တော်
    မူ​ရ​ပါ​သည်​တ​ကား'' ဟု​ဆို​၏။
  bod-N: རྒྱལ་པོས་ལུང་སྟོན་པ་ནཱ་ཐན་ལ། ལྟོས་དང་། བདག་ནི་ཐང་ཤིང་གི་ཕོ་བྲང་ནང་དུ་སྡོད་པ་དང་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་གུར་གྱི་ནང་དུ་མཆིས་སོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: akati kuna Natani muprofita, “Tarira ndiri pano ndigere mumuzinda wakavakwa
    nemisidhari, asi areka yaMwari igere mutende.”
  spa-BLM: 'el rey dijo al profeta Natán: “Mira ahora, yo habito en una casa de cedro,
    pero el arca de Dios habita dentro de las cortinas.”'
  cac-cac: 'ix yalan vin̈ d''a vin̈aj Natán schecab'' Jehová: —Tic tzila'' to nab''a
    c''ute'' ayoch d''a in palacio tic, axo pax te'' scaxail strato Dios jun, a d''a
    yol jun mantiado ayoch te'', xchi vin̈.'
  swh-ULB: mfalme akamwambia nabii Nathani, “Tazama, mimi ninaishi katika nyumba ya
    mierezi, lakini sanduku la Mungu lipo hemani.
  bel-bel: 'тады сказаў цар прароку Натану: вось, я жыву ў доме кедровым, а каўчэг
    Божы пад намётам.'
  wed-wed: Ma David peroveta Nathan i riwei i pa, “Tau numa vigulauna, ai cedei voavoana
    a maemaeni wate God ana parivainuaḡana bokisina au numa gara e mamae.”
  deu-ELBBK: 'da sprach der König zu Nathan, dem Propheten: Sieh doch, ich wohne in
    einem Haus von Zedern, und die Lade Gottes wohnt unter Teppichen.'
  mbb-OT: Ne sevaha he andew, migkeǥiyan ni David is ebpeneuven he si Natan te, “Kayi
    e en guntaan med-ubpà te utew mekempet he ubpeey he is menge pengawid din, ne
    ebpuun te kayu he sidru, piru haazà is Kavan te Kebpekid-uyun te Megbevayà ne
    zutun dà te tulda.”
  mal-2015: 'ഒരിക്കൽ രാജാവു നാഥാൻപ്രവാചകനോടു: ഇതാ, ഞാൻ ദേവദാരുകൊണ്ടുള്ള അരമനയിൽ വസിക്കുന്നു;
    ദൈവത്തിന്റെ പെട്ടകമോ തിരശ്ശീലെക്കകത്തു ഇരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'phenďa o David le prorokoske le Natanoske: „Dikh, me bešav andro kher,
    so hino ačhado le cedrostar, ale e archa le RAJESKRI hiňi ča andro stanos.“'
  pes-OPV: 'که پادشاه به ناتان نبی گفت: «الان مرا می‌بینی که در خانه سرو آزادساکن
    می‌باشم، و تابوت خدا در میان پرده‌ها ساکن است.»'
  ron-1924: 'а зис пророкулуй Натан: „Ятэ! Еу локуеск ынтр-о касэ де чедру, ши кивотул
    луй Думнезеу локуеште ынтр-ун корт.”'
  aui-aui: na Deivid, peroveta Neitan iwoneni bo, “Kata tagu mma, bare waratetena
    bi kii miisena sidama siyoghanina kamone amakamake, bi God yana Wiiwaghasina Maragasina
    Dedewagina na kiregoru kamone yamakamake.”
  ben-OBCV: তিনি ভাববাদী নাথনকে বললেন, “দেখুন, আমি তো দেবদারু কাঠে তৈরি বাড়িতে বসবাস
    করছি, অথচ ঈশ্বরের নিয়ম-সিন্দুকটি তাঁবুতেই রাখা আছে।”
  som-som: in boqorkii Nebi Naataan ku yidhi, Bal eeg haatan, anigu waxaan degganahay
    guri qori kedar ah laga sameeyey, laakiinse sanduuqii Ilaah wuxuu dhex yaal daahyo.
  lat-VUC: 'dixit ad Nathan prophetam: Videsne quod ego habitem in domo cedrina, et
    arca Dei posita sit in medio pellium?'
  eng-ASVBT: that the king said unto Nathan the prophet, See now, I dwell in a house
    of cedar, but the ark of God dwelleth within curtains.
  ita-1885: 'egli disse al profeta Natan: Deh! vedi, io abito in una casa di cedri,
    e l''Arca di Dio abita in mezzo d''un padiglione.'
  eng-LXXUP: that the king said to Nathan the prophet, Behold now, I live in a house
    of cedar, and the ark of the Lord dwells in the midst of a tent.
  eng-ULB: the king said to Nathan the prophet, “Look, I am living in a house of cedar,
    but the ark of God is staying in the middle of a tent.”
  spa-VBL: 'Así que le dijo al profeta Natán: “Mírame: vivo en un palacio hecho de
    cedro, pero el Arca de Dios sigue en una tienda de campaña”.'
  fra-_FOB: 'Le roi dit à Nathan, le prophète: Regarde, j''habite dans une maison
    de cèdre, et l''arche de Dieu habite sous une tente.'
  mal-mal: 'ഒരിക്കൽ രാജാവ് നാഥാൻപ്രവാചകനോട്: “ഇതാ, ഞാൻ ദേവദാരുകൊണ്ടുള്ള കൊട്ടാരത്തിൽ
    വസിക്കുന്നു; എന്നാൽ ദൈവത്തിന്റെ പെട്ടകമോ തിരശ്ശീലകൊണ്ടുള്ള കൂടാരത്തിനകത്ത് ഇരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Ek din Dāūd ne Nātan Nabī se bāt kī, “Dekheṅ, maiṅ yahāṅ deodār ke mahal
    meṅ rahtā hūṅ jabki Allāh kā sandūq ab tak tambū meṅ paṛā hai. Yih munāsib nahīṅ
    hai!”
  suz-BL: मिनु पिपमी परमप्रभु यावे आ लोव़ पाइब नाथान कली “कोव़ङीन। गो लेबानोन ङा लाइश्‍शो
    रवा आ शी के सेल्‍शो खिंम बाक्‍शो बाक्‍नुङ। तन्‍न परमप्रभु आ सन्‍दोस चहिं ताम्‍बुम
    बाक्‍ब” देंमाक्‍त। भजन संग्रह १३२:३-५
  ita-1927: 'disse al profeta Nathan: “Vedi, io abito in una casa di cedro, e l’arca
    di Dio sta sotto una tenda”.'
  ckb-ckb: 'پاشا بە ناتانی پێغەمبەری گوت: «من لێرە لە کۆشکێکی دروستکراو بە داری ئورز
    نیشتەجێم و سندوقی خوداش لەناو چادرێکدا نیشتەجێیە.»'
  eng-BBE: The king said to Nathan the prophet, See now, I am living in a house of
    cedar, but the ark of God is housed inside the curtains of a tent.
  kan-OKCV: ಒಂದು ದಿನ ಅರಸನು ಪ್ರವಾದಿಯಾದ ನಾತಾನನಿಗೆ, “ನೋಡು, ನಾನು ದೇವದಾರು ಮರದ ಅರಮನೆಯಲ್ಲಿ
    ವಾಸವಾಗಿದ್ದೇನೆ. ಆದರೆ ದೇವರ ಮಂಜೂಷವು ಗುಡಾರದಲ್ಲಿರುತ್ತದೆ,” ಎಂದನು.
  tam-2017: 'ராஜா தீர்க்கதரிசியான நாத்தானை நோக்கி: பாரும், கேதுரு மரங்களால் செய்யப்பட்ட
    வீட்டிலே நான் குடியிருக்கும்போது, தேவனுடைய பெட்டி திரைகளின் நடுவே இருக்கிறதே என்றான்.'
  spa-RV-1909: 'Dijo el rey al profeta Nathán: Mira ahora, yo moro en edificios de
    cedro, y el arca de Dios está entre cortinas.'
  ron-BTF: 'Că împăratul a spus profetului Natan: Vezi acum, eu locuiesc într-o casă
    de cedru, dar chivotul lui Dumnezeu locuiește înăuntrul covoarelor.'
  eng-WEBP: the king said to Nathan the prophet, “See now, I dwell in a house of cedar,
    but God’s ark dwells within curtains.”
  eng-FBV: So he said to Nathan the prophet, “Look at me—I live in a palace made of
    cedar, but the Ark of God is still in a tent.”
  nld-1939: 'sprak hij tot Natan den profeet: Zie eens, zelf woon ik in een paleis
    van cederhout, en de ark van God staat onder tentdoek!'
  nch-BL: 'Huan David quiilhui nopa tajtolpanextijquet Natán: ―Na nimopantía ipan
    se cali yejyectzi huan icaxa Toteco Dios eltoc ipan se yoyon cali.'
  vie-1934: 'thì vua nói cùng tiên tri Na-than rằng: Hãy xem, ta ngự trong cái cung
    bằng bá hương, còn hòm của Đức Chúa Trời lại ở dưới màn trướng.'
  hin-CV: 'राजा ने भविष्यद्वक्ता नाथान पर अपनी यह इच्छा प्रकट की: अब विचार कीजिए,
    “मैं तो देवदार से बने भव्य घर में निवास कर रहा हूं, जबकि परमेश्वर का संदूक तंबू
    और पर्दों में.”'
  spa-BES: 'El rey dijo al profeta Natán: Mira, vivo en una casa de cedro, pero el
    cofre del pacto de Dios está dentro de las cortinas de una tienda de campaña.'
  tdx-tdx: 'le hoe i mpanjakay amy Natane, mpitoky: Eo hey! Mimoneñe añ’ anjomba mendoraven-draho,
    fe mimoneñe an-damba miradorado ao ty vatam-pañinan’ Añahare.'
  tha-KJV: กษัตริย์​ตรัสกับนาธันผู้​พยากรณ์​ว่า “​ดู​ซิ เราอยู่ในบ้านทำด้วยไม้สนสีดาร์
    แต่​หี​บของพระเจ้าอยู่ในผ้าม่าน”
  por-BR-2018: 'Disse o rei ao profeta Natã: Olha agora, eu moro em edifícios de cedro,
    e a arca de Deus está entre cortinas.'
  deu-ELO: 'da sprach der König zu Nathan, dem Propheten: Siehe doch, ich wohne in
    einem Hause von Zedern, und die Lade Gottes wohnt unter Teppichen.'
  eng-WYC-2018: he said to Nathan the prophet, Seest thou not, that I dwell in an
    house of cedar (or that I live in a cedar house), and the ark of God is put in
    the midst of skins?
  epo-epo: 'la reĝo diris al la profeto Natan: Vidu, mi loĝas en domo cedroligna,
    kaj la kesto de Dio restas inter tapiŝoj.'
  uig-PIN: 'padixaⱨ Natan pǝyƣǝmbǝrgǝ: Mana ⱪara, mǝn kedir yaƣiqidin yasalƣan ɵydǝ
    olturimǝn, lekin Hudaning ǝⱨdǝ sanduⱪi bir qidirning iqidǝ turuwatidu — dedi.'
  beo-beo: 'Amalalu, hina bagade da balofede (Gode Sia: Alofesu Dunu) ea dio amo Na:ida:ne
    ema amane sia:i, “Na da diasu noga:i amo dolo ifaga hamoi, amo ganodini hahawane
    esala. Be Gode Ea Gousa:su Sema Gagili da udigili abula diasu ganodini diala!”'
  tpi-OTNT: Na king i tokim profet Natan olsem, “Mi stap long wanpela gutpela haus
    ol i wokim long diwai sida, tasol Bokis Kontrak bilong God i stap long haus sel.
    Ating dispela i no stret.”
  hau-SA: sai ya ce wa annabi Natan, “Ga ni, ina zama a fadar katakon al’ul, amma
    akwatin alkawarin Allah yana zaune a tenti.”
  uig-LAT: 'padishah Natan peyghemberge: Mana qara, men kédir yaghichidin yasalghan
    öyde olturimen, lékin Xudaning ehde sanduqi bir chidirning ichide turuwatidu —
    dédi.'
  nde-nde: yathi kuNathani umphrofethi, “Mina ngilapha, ngihlala esigodlweni semsedari,
    kodwa ibhokisi lesivumelwano sikaNkulunkulu lilokhu lihlala ethenteni.”
  ton-ton: Naʻe pehē ʻe he tuʻi kia Natani ko e palōfita, “Vakai eni, ʻoku ou nofo
    au ʻi ha fale sita, ka ʻoku nofo ʻae puha tapu ʻoe ʻOtua ʻi he loto puipui pe.”
  ces-1613: 'Řekl král Nátanovi proroku: Pohleď medle, já bydlím v domě cedrovém,
    truhla pak Boží přebývá mezi kortýnami.'
  eng-WMB: the king said to Nathan the prophet, “See now, I dwell in a house of cedar,
    but God’s ark dwells within curtains.”
  tam-TCV: அதன்பின் அரசன், இறைவாக்கினனான நாத்தானிடம், “இதோ நான் கேதுருமர அரண்மனையில்
    குடியிருக்கையில், இறைவனின் பெட்டியோ இன்னும் கூடாரத்திலேயே இருக்கிறது” என்றான்.
  ceb-ULB: miingon ang hari kang Natan nga propeta, “Tan-awa, nagpuyo ako sa balay
    nga sidro, apan ang sudlanan sa kasabotan sa Dios anaa nahimutang sa tunga-tunga
    sa tolda.”
  pol-UBG: 'Król powiedział do proroka Natana: Zobacz, proszę, ja mieszkam w domu
    cedrowym, a arka Boga mieszka za zasłoną.'
  agr-agr: 'Dutikam pujus, makichik tsawantai profeta Natágkan chichajak: “Wika jega
    setug dakaja jegamkamunum shiig pujajai. Tujash chicham umiktinun Apajuí amasua
    duka aakchinum awa nunú ameshkam dekame”, tiuwai.'
  kyc-kyc: Dokopa kiŋi dokome poropeta akali Netane lamaiyuo lao, Namba dae isa sita
    lengeme anda pisi dokona palo. Dopa pipunupape Kamongona Kana Minyuo Lalu Lao
    Lenge Pii Palenge Bokote doko mee komau anda pisi dokona silyamo. Doko kapa daa,
    leya.
  urd-GVU: ایک دن داؤد نے ناتن نبی سے بات کی، ”دیکھیں، مَیں یہاں دیودار کے محل میں
    رہتا ہوں جبکہ اللہ کا صندوق اب تک تنبو میں پڑا ہے۔ یہ مناسب نہیں ہے!“
  deu-1912: 'sprach er zu dem Propheten Nathan: Siehe, ich wohne in einem Zedernhause,
    und die Lade Gottes wohnt unter den Teppichen.'
  ntj-ntj: Nyangka wati yini Nayitjinnga tjiinya Mama Kuurrku wangka kulira tjakultjunkupayinya
    pitjangu Tayipirrta nyinarra wangkarranytja. Nyangka Tayipirrtu watjarnu, “Yuwa,
    ngayulu-rna yiwarla walykumunungka nyinarra. Nyangka Mama Kuurrku puuka miirl-miirlnga
    tiintingka ngarala. Kulira-rna tjurrtju purlkanya palyalkitjalu. Nyangkayi puuka
    miirl-miirlpa kaninytjarra ngarama.”
  kan-2017: ಅರಸನು ಒಂದು ದಿನ ಪ್ರವಾದಿಯಾದ ನಾತಾನನಿಗೆ, “ನೋಡು, ನಾನು ದೇವದಾರು ಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದೇನೆ.
    ದೇವರ ಮಂಜೂಷವಾದರೂ ಬಟ್ಟೆಯ ಗುಡಾರದಲ್ಲಿ ಇರುತ್ತದೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar David ni Pilung ngak Nathan ni profet, “Mu sap! Gu be
    par ko naun ni ren ni cedar e ni fanay ngay, machane fare Kahol ko M’ag rok Got
    e bay u lan ba tent!”
  hlt-MCSB: Te vaengah manghai loh tonghma Nathan taengah, “So lah, kamah tah lamphai
    im dongah kho ka sak coeng, tedae Pathen kah thingkawng tah himbaiyan khui ah
    sut ngol,” a ti nah.
  mdy-ETH: ዬካፓ ዒዚ ናኣታኔ ኮይላ፦ «ዋይዜ፥ ታኣኒ ዚቢቆና ማዦና ማኣሮይዳ ናንጋኔ፤ ፆኦሲኮ ጫኣቁሞ ሳኣፂና ጋዓንቴ ዓፒሎና
    ማዢንቴ ማኣሮይዳ ናንጋንቴሞ!» ጌዔኔ።
  twi-ASANTE: Dawid frɛɛ nkɔmhyɛni Natan sɛ, “Hwɛ, mete ahemfie a wɔde ntweneduro
    asi mu, na Onyankopɔn Adaka no nso si ntomadan mu.”
  mwc-mwc: Ba peroveta Nathan kurina i wona, “Yauku nina yove gairena cedar keyaminai
    si bowai wai a mamana, saba God ana Bidamanina Maragasina Dedewagina tent kamonai
    e mamana.”
  eng-WEBU: the king said to Nathan the prophet, “See now, I dwell in a house of cedar,
    but God’s ark dwells within curtains.”
  wal-wal: hananabaa yootiya Naataana, “Taani zigaappe keexettida keettan de7ais;
    shin Xoossaa Taabootai dunkkaaniyan de7ees” yaagiis.
  spa-PDDPT: 'el rey dijo al profeta Natán: Mira, yo vivo en casa de cedro, pero el
    Arca de ʼElohim está entre cortinas.'
  gun-gun: 'huvixa aipoe''i profeta Natã pe: — Ma''ẽ, xee ma xero ainy yary guigua
    py, ha''e rã hyru Nhanderuete pegua ma peteĩ oo''i py rive oĩ.'
  agu-BL: 'nintzun jilon Luwiy tetz Natán, yi elsanl stzi'' Ryos: —I bin jalu'' Natán,
    cho''n najlchin tul yi jun balaj ca''le''j, yi xan tze'' cu''n. Ma yi caẍa'' kale
    at cu''n e''chk ca''wl Kataj cho''n at tul jun mantial tu''. ¿Ba''n pe'' le wutz
    teru'' yil no''c tan banle''n jun balaj ca''l tan toque''n yi caẍa''a''tz tul?
    stzun Luwiy tetz Natán.'
  eng-PEV: There was a man called Nathan. He told God’s messages to people. One day,
    David said to him, “Listen, I live here in this big fancy house, but God’s special
    box still lives in a tent. I want to build a proper house for that special box.”
  ilo-ULB: kinuna ti ari kenni Natan a profeta, “Kitaem, agnanaedak iti balay a sedro,
    ngem agtaltalinaed ti Lakasa ti Tulag ti Dios iti tengnga ti tolda.”
  kpg-kpg: Di king ga helekai gi soukohp go Nathan, “Deenei au e noho i lodo di hale
    dela ne hau gi nia laagau ‘cedar’, gei Tebedebe o di Hagababa o God e dugu hua
    i lodo di hale laa!”
  uig-ARA: 'پادىشاھ ناتان پەيغەمبەرگە: مانا قارا، مەن كېدىر ياغىچىدىن ياسالغان ئۆيدە
    ئولتۇرىمەن، لېكىن خۇدانىڭ ئەھدە ساندۇقى بىر چىدىرنىڭ ئىچىدە تۇرۇۋاتىدۇ ــ دېدى.'
  tof-tof: Kinga ⌊prropet⌋ Neitónka we bóktanórr wagó, “Ka inamüla ini agurr sida
    nugupi aelórrón müótüdü, a Godón bokos ama gyaurka ⌊Palae Müótüdüma⌋.”
  sus-sus: a naxa a fala Annabi Natan bɛ, a naxɛ, «A mato ba, n tan sabatixi sɛdiri
    wuri banxi fanyi nan kui yi ki, kɔnɔ Ala xa seede kankira tan na kiri banxi nan
    bun ma.»
  pon-2006: Nanmwarki Depit eri mahsanihong soukohp Nadan, “Kilang, I kin koukousoan
    nan ihmw me wiawihkihda sidar, a sapwellimen Koht Kohpwahn Inowo kin ketiket nan
    impwal!”
  jae-jae: Ma kiŋ kêsôm gêdêŋ propete Natan gebe “Ôlic acgom, galoc aê gaŋgôŋ andu
    kaseda tonec, mago Anôtônê poac ŋakatapa kêkô becobogeŋ.”
  ksd-ksd: 'ra king i ga biti tai Natan ra propet: Go iau ki ta ra pal di ga pait
    ia ma ra tagatagal, ma ra bok na kunubu kai God i ki bakit ika ta ra umana mal
    na tubatuba.'
  tur-YTC: 'Kral Peygamber Natan''a şöyle dedi: “İşte, ben sedirden bir evde oturuyorum,
    ama Tanrı''nın Sandığı perdelerin içinde duruyor.”'
  grc-BRENT: καὶ εἶπεν ὁ βασιλεὺς πρὸς Νάθαν τὸν προφήτην, ἰδοὺ δὴ ἐγὼ κατοικῶ ἐν
    οἴκῳ κεδρίνῳ, καὶ ἡ κιβωτὸς τοῦ Θεοῦ κάθηται ἐν μέσῳ τῆς σκηνῆς.
  ind-AYT: raja berkata kepada Nabi Natan, “Lihatlah, aku tinggal di dalam istana
    dari kayu aras, tetapi Tabut Allah tinggal di dalam tenda.”
  nya-nya: mfumuyo inawuza mneneri Natani kuti, “Ine pano ndikukhala mʼnyumba yomanga
    ndi mitengo ya mkungudza, pomwe Bokosi la Mulungu lili mu tenti.”
  hrv-hrv: 'reče kralj proroku Natanu: “Pogledaj! Ja, evo, stojim u dvoru od cedrovine,
    a Kovčeg Božji stoji pod šatorom.”'
  mps-mps: Tama kingo profet Natanbolo te tiwai po wali, “Ena te augwaligo te ni bǫgo
    sęwai wiegi yai genuai be me delide bidibao, tiali goli te Godigo Dąų Wali
    Bomai Po Muani Halobage te ugwa bede naga munalubao. Te dolo meni da, homu ebao,”
    wali.
  tpi-tpi: Na king i tokim profet Natan olsem, “Mi stap long wanpela gutpela haus
    ol i wokim long diwai sida, tasol Bokis Kontrak bilong God i stap long haus sel.
    Ating dispela i no stret.”
  dan-1931: 'sagde han til Profeten Natan: “Se, jeg har et Cedertræshus at bo i, men
    Guds Ark har Plads i et Telt!”'
  vie-OVCB: 'Sau khi dọn vào sống trong cung điện, một hôm Đa-vít nói với Tiên tri
    Na-than: “Nay ta sống trong cung cất bằng gỗ bá hương, còn Hòm của Đức Chúa Trời
    lại ở trong một cái lều.”'
  guj-2017: ત્યારે રાજાએ નાથાન પ્રબોધકને કહ્યું, “જો, હું દેવદાર વૃક્ષનાં લાકડાંના
    ઘરમાં રહું છું, પણ ઈશ્વરનો કરાર કોશ તંબુમાં રહે છે.”
  pon-2006A: Nanmwarki Depit eri mahsanihong soukohp Nadan, “Kilang, I kin koukousoan
    nan ihmw me wiawihkihda sidar, a sapwellimen Koht Kohpwahn Inowo kin ketiket nan
    impwal!”
  por-BRBSL: 'o rei disse ao profeta Natan: “Veja agora, eu moro em uma casa de cedro,
    mas a arca de Deus mora dentro de cortinas”.'
  aly-aly: Rap angkew artwa angkakertew Nathan-ew, “Ayengan aneyel warl mwerr-angker
    ilkwa nhenh-itwew, box impen Akngey-wenh ranap rtneyel kalikw-itwew-antey! Warl
    ingwer atha arteyew box ikwer.”
  cth-cth: Siangpahrang ni profet Nathan hah kaw teh, khenhaw! kai teh Sidar thing
    im dawk ka o. Cathut e thingkong teh lukkarei yap e thung sut ao.
  twi-twi: Dawid frɛɛ odiyifo Natan se, “Hwɛ, mete ahemfi a wɔde sida asi mu, na Onyankopɔn
    Adaka no nso si ntamadan mu.”
  hlt-hlt: Te vaengah manghai loh tonghma Nathan taengah, “So lah, kamah tah lamphai
    im dongah kho ka sak coeng, tedae Pathen kah thingkawng tah himbaiyan khui ah
    sut ngol,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kòo nɑ́kɛ́ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Nɑtɑ̃ɑ̃ kɛ dɔ̀: Mí nh
    ɑ̃ tɛcĩ́ɛ̃̀tɛ̀ idɛí kperí kpɛtɛ kɛ̀ Kuyie ntɑummɛ̀ tɔu nɛ́ bo ditou dìì dɔ̀ɔ̀nɛ̀
    tiyɑ̀ɑ̀tì di miɛkɛ. A yɛ̀mmɛ̀ dòmmɛ?'
  msy-2020: Egha atrivim kamaghɨn akam inigha izir gumazim Natan mɨgei, “Kɨ dɨpenir
    aghuir me sidan temebar ingarizim gaperaghav iti. Ezɨ Godɨn Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiam, a purirpenimɨn iti. Bizir kam ti derazir puvatɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ ɩ tɔmɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Nɑtɑŋ sɩ: Pǝ tɑ mʋnɑ
    sɩ mɑ́ɑ́ wɛɛ kutuluɣu kʋpɑŋkʋ tɑɑ nɑ Ɩsɔ ɑtɑkɑɑ nɑ́ɑ́ wɛ cokǝle tɑɑ.'
  azb-azb: 'O vaxt padşah peyğəmbər Natana belə dedi: «Bax mən sidr ağacından tikilən
    bir sarayda yaşayıram, lakin Allahın sandığı isə bir çadırda qalır».'
  eng-DBY: that the king said to Nathan the prophet, See now, I dwell in a house of
    cedars, and the ark of God dwells under curtains.
  hin-2017: तब राजा नातान नामक भविष्यद्वक्ता से कहने लगा, “देख, मैं तो देवदार के बने
    हुए घर में रहता हूँ, परन्तु परमेश्वर का सन्दूक तम्बू में रहता है।”
  wol-KYG: 'Ci biir loolu mu ne Yonent Yàlla Natan: «Xoolal rekk, maa ngi dëkke këru
    banti seedar, gaalu Yàlla gi dëkke ab xayma.»'
  eng-YLT: that the king saith unto Nathan the prophet, 'See, I pray thee, I am dwelling
    in a house of cedars, and the ark of God is dwelling in the midst of the curtain.'
  kne-kne: Idi wadas sisya ay manbeey sin palasyo na, kanana en Natan ay din pankalkalian
    Diyos, “Ilaem kadi, sak-en yan manbeeyak si palasyo ay napili ay kaiw di amag
    na, ngem din Baol di Tolagan Diyos yan owat tolda di beey na.”
  eng-WYC-2017: he said to Nathan the prophet, Seest thou not, that I dwell in an
    house of cedar, and the ark of God is put in the midst of skins?
  eng-WMBB: the king said to Nathan the prophet, “See now, I dwell in a house of cedar,
    but God’s ark dwells within curtains.”
  urd-GVH: एक दिन दाऊद ने नातन नबी से बात की, “देखें, मैं यहाँ देवदार के महल में रहता
    हूँ जबकि अल्लाह का संदूक़ अब तक तंबू में पड़ा है। यह मुनासिब नहीं है!”
  rug-rug: Meke zama sa baṉara koe Netani sa poropita, “Hiera si rau korapa koa pa
    keke vetu sapu ta tavetae huda sida, ba sa Bokese Vinariva Egoi te Zihova si ta
    kopue mo pa ipi poko!”
  gaz-gaz: Naataan raajichaan, “Ani kunoo mana birbirsaan ijaarame keessan jiraadha;
    taabonni Waaqaa garuu dunkaana keessa jiraata” jedhe.
  fra-LSG: 'il dit à Nathan le prophète: Vois donc! J’habite dans une maison de cèdre,
    et l’arche de Dieu habite au milieu d’une tente.'
  gnn-gnn: Ŋayi Giŋ Daypit waŋana ḏarramuwala dhäwu'‐gänharamirriwala yäkuwala Naythangala
    bitjarra, “Dhuwalana ŋarranydja yukurra nhina dhiyalaŋumina gay' walaŋŋurana dhikana
    wäŋaŋura, ga ŋunhi Dhawu'‐nherraṉminyarawuynydja Bathi Garraywu ga ŋunha yana
    ḏälkunhamirri yukurra ḏalwaḏalwa'ŋura. Nhä warray ŋuli ŋarra dhuḻ'yurru buṉbu
    ḻatjuny'tja nhanŋu Garraywu?”
  yal-yal: Lɔxɔna nde, mangan yi a fala Nabi Natan xa, a naxa, “Banxin naxan nafalaxi
    suman wudin na, n na nan kui, koni Alaa Kankiraan mɔn bubun nan kui.”
  haw-1868: I aku la ke alii ia Natana ke kaula, Eia hoi au ke noho nei iloko o ka
    hale kedera; aka, e noho ana ka pahu o Iehova maloko o na paku.
  arb-NAV: 'قَالَ لِنَاثَانَ النَّبِيِّ: «انْظُرْ! أَنَا مُقِيمٌ فِي بَيْتٍ مَصْنُوعٍ
    مِنْ خَشَبِ أَرْزٍ، بَيْنَمَا تَابُوتُ الرَّبِّ سَاكِنٌ فِي خَيْمَةٍ»'
  ewe-ewe: David gblɔ na Nyagblɔɖila Natan be, “Kpɔ ɖa! Nye ya mele sedatifiasã nyui
    sia me le esime Mawu ƒe nubablaɖaka la le agbadɔ me.”
  eng-LEE: That the king said unto Nathan the prophet, See now, I dwell in a house
    of cedar, while the ark of God dwelleth within curtains.
  gvn-gvn: Davidangka prophetanda Nathananda yalaman, “Ngayu bayanba ngulkurrbu bundanday,
    yamba Godumu bayan tent. Ngayu bayan ngulkurr ngaral, Godumu box kujinka.” Nathanangka
    yalaman, “Yalada, yunduku-baja.”
  asm-FB: তেতিয়া ৰজাই নাথন ভাববাদীক ক’লে, “এতিয়া চাওঁক, মই এৰচ কাঠেৰে সজা গৃহত বাস
    কৰি আছোঁ; কিন্তু ঈশ্বৰৰ নিয়ম-চন্দুকটি তম্বুৰ মাজ-মজিয়াতেই আছে।”
  sus-A: عَ نَشَ عَ قَلَ عَننَبِ نَتَن بّ، عَ نَشّ، «عَ مَتٌ بَ، ﭑ تَن سَبَتِشِ سّدِرِ
    وُرِ بَنشِ قَنيِ نَن كُي يِ كِ، كْنْ عَلَ شَ سٍيدٍ كَنكِرَ تَن نَ كِرِ بَنشِ نَن
    بُن مَ.»
  fra-SBL: 'le roi dit à Nathan, le prophète : « Voici, j''habite dans une maison
    de cèdre, mais l''arche de Dieu habite dans des courtines. »'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־נָתָ֣ן הַנָּבִ֔יא רְאֵ֣ה נָ֔א אָנֹכִ֥י יֹושֵׁ֖ב
    בְּבֵ֣ית אֲרָזִ֑ים וַֽאֲרֹון֙ הָֽאֱלֹהִ֔ים יֹשֵׁ֖ב בְּתֹ֥וךְ הַיְרִיעָֽה׃
  piu-2006: '@see-verse:2SA.007.001'
  kik-kik: akĩĩra mũnabii Nathani atĩrĩ, “Niĩ njikaraga nyũmba ya ũthamaki yaakĩtwo
    na mĩtarakwa, o rĩrĩa ithandũkũ rĩa Ngai rĩigĩtwo hema-inĩ.”
  omb-omb: ratahigi mo veve lawe Natan tangaloi ligoligogi, “Neu nge, nam toga lolo
    vale rau veie lo gai siaga a tora, nge a Angai Waratau noi Huqe Mauri mo eno mo
    sigei lolo vale siusiu.”
  fra-NCL: 'le roi dit à Nathan le prophète : « Vois donc ! J’habite dans une maison
    de cèdre, et l’arche de Dieu habite au milieu de la tente ! »'
  cek-AK: siangpahrang mah tahmaa Nathan khaeah, Kai loe sidar thing hoiah sak ih
    im ah ka oh, Sithaw ih thingkhong loe kahni imthung ah oh sut, tiah a naa.
  cuk-cuk: 'Rey-David Bab-Dummad-gayaburba-barsoged-Natánʼga sogded: —Nue be an-dake.
    Andi urwar-neggi an maid. Bab-Jehová-Dadganbo-Igar-Mesisad-Uludi dordonegyaba
    siid.'
  uig-CYR: 'падиша Натан пәйғәмбәргә: Мана қара, мән кедир яғичидин ясалған өйдә олтиримән,
    лекин Худаниң әһдә сандуғи бир чидирниң ичидә туруватиду — деди.'
  pma-pma: Evus, en avong tai, asuv houlu Deved viteni min provet Netan vit, “?Kolesi?
    Kosa, inau naro en more eim tai koa amumoni en more vati sida keil. Ka Bokis ten
    Hatkatien Takeih onen Ahi mul enges en eim tavolin tai.”
  tel-2017: “నేను దేవదారు చెక్కలతో కట్టిన పట్టణంలో నివసిస్తున్నాను. అయితే దేవుని మందసం
    గుడారంలో ఉంటున్నది” అన్నాడు.
  hat-BSA: 'ke wa a te vin di a Nathan, pwofèt la: “Gade koulye a, Mwen menm rete
    nan yon kay ki fèt ak bwa sèd; men lach Bondye a rete anndan yon tant ki fèt ak
    rido.”'
  bxh-bxh: Mulina yai, ya libalau Peloweta Neitan lebena iyen, Yau amaiteꞌi luma loholohona
    sida yai sa ginauli amainiya E gogogo, na Yaubada ena Laugagayo Aba Husanina hola
    ya otaꞌota palai yai.
  kos-kos: Na tokosra el fahk nu sel Nathan mwet palu, “Inge nga muta in sie lohm
    musala ke sak cedar, a Tuptup in Wuleang lun LEUM GOD oan in lohm nuknuk se!”
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־נָתָ֣ן הַנָּבִ֔יא רְאֵ֣ה נָ֔א אָנֹכִ֥י יוֹשֵׁ֖ב
    בְּבֵ֣ית אֲרָזִ֑ים וַֽאֲרוֹן֙ הָֽאֱלֹהִ֔ים יֹשֵׁ֖ב בְּת֥וֹךְ הַיְרִיעָֽה׃
  ibo-ibo: ọ sịrị Netan, bụ onye amụma, “Lee, mụ onwe m na-ebi nʼụlọ sida, ma igbe
    ọgbụgba ndụ Chineke dị nʼime ụlọ ikwu.”
  ory-ory: ରାଜା ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ କହିଲେ, “ଦେଖ, ଏବେ ମୁଁ ଏରସ କାଷ୍ଠରେ ନିର୍ମିତ ଗୃହରେ
    ବାସ କରୁଅଛି, ମାତ୍ର ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ପରଦା ପଛରେ ବାସ କରୁଅଛି।”
  wmt-wmt: '@see-verse:2SA.007.001'
  chk-chk: ewe king a üreni ewe soufos Natan, “Nengeni, üa nom lon eu imw mi för seni
    ewe irä setar, nge än Kot we pworofel a chök nom lon eu imw mangaku.”
  ssd-ssd: 'Ta tuku David ndek tuan taŋgo Natan sana: Yiŋe wande te suŋgokanu ail
    sidambi wakeigeŋ. Kuate tuku tukul bokis ta ake kilim baibai sinamŋge minit ŋga
    sana.'
  rop-rop: Wal afta na King Deibid bin dalim det speshalwan mesinja blanga God neim
    Neithan, “Yu luk. Mi jidan iya langa brabli gudwan haus na. Bat det Seikridwan
    Boks blanga God stil jidan langa det Tent.”
  ukr-1871: 'Промовив царь до пророка Натана: Оце я живу в кедровій палатї, а скриня
    Господня находиться за наметовими полотнами!'
  deu-1951: 'sprach der König zum Propheten Natan: Siehe doch, ich wohne in einem
    Zedernhause, und die Lade Gottes wohnt unter Teppichen!'
  eng-JPS: 'that the king said unto Nathan the prophet: ''See now, I dwell in a house
    of cedar, but the ark of God dwelleth within curtains.'''
  srp-1865: 'Reèe car Natanu proroku: vidi, ja stojim u kuæi od kedrova drveta, a
    kovèeg Božji stoji pod zavjesima.'
  lug-lug: N’agamba Nasani nnabbi nti, “Laba ntudde mu lubiri olwazimbibwa n’emivule,
    naye essanduuko ya Katonda eri mu weema.”
  heb-heb: ויאמר המלך אל נתן הנביא ראה נא אנכי יושב בבית ארזים וארון האלהים ישב בתוך
    היריעה׃
  ben-IRV: তখন রাজা নাথন ভাববাদীকে বললেন, “দেখুন, আমি এরস কাঠের ঘরে বাস করছি, কিন্তু
    ঈশ্বরের সিন্দুক যবনিকার মধ্যে বাস করছে৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਨਾਥਾਨ ਨਬੀ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਤਾਂ ਦਿਆਰ ਦੀ ਲੱਕੜ ਦੇ ਬਣਾਏ ਹੋਏ ਮਹਿਲ
    ਵਿੱਚ ਰਹਿੰਦਾ ਹਾਂ ਪਰ ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਤੰਬੂ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।
  tkr-tkr: 'Mane gahıl paççahee Natan donane peyğambarık''le eyhen: – İlekke, zı sidırne
    gıranne yiveke ali''ıyne sarayee axva, Allahna q''utyemee çadıree vob.'
  mya-JVB: ပရောဖက် နာသန် ကို ခေါ်၍၊ ကြည့်ရှု လော့။ ငါ သည် အာရဇ် သစ်သားအိမ် နှင့်နေ
    ၏။ ဘုရား သခင်၏ သေတ္တာ တော်မူကား၊ ကုလားကာ ဖြင့်သာ ကွယ်ကာလျက် နေ ရသည်ဟုဆို သော်၊
  tte-O: Kabo iwalolau palopita Neitani koina iwaloba, “Yau ele yamiyamiya nume yabo
    koina mayau sida koina sikabi, na Yeoba ana kelabilabin kamwasana kana dedewaga
    imiyamiya palai kalona mena.”
  tbg-tbg: Viva paropeti vaiinti Nataanirara tiharo, Mpo, te sidaa katariqohai kaqataa
    naavura koqeraqi vauraro Kotira Vokisevano seri naavuqi vaivaro kiama koqe ivo,
    tuvaro
  hmo-hmo: Vadaeni king ese peroveta tauna Natana dekenai ia hereva, ia gwau, “Lau
    be sida ruma lalonai lau noho, to Dirava ena Taravatu Maua be Palai Ruma lalonai
    ia noho.”
  urd-urd: तो बादशाह ने नातन नबी से कहा, “देख मैं तो देवदार की लकड़ियों के घर में
    रहता हूँ लेकिन ख़ुदावन्द का संदूक़ पर्दों के अन्दर रहता है।”
  rus-SYN: 'тогда сказал царь пророку Нафану: вот, я живу в доме кедровом, а ковчег
    Божий находится под шатром.'
  bqc-SIM: 'ↄ̃ kí ò ãnabi Natãɛ: Ée! Kpɛ́ pↄ́ wa dↄ̀ ń sɛdɛ lío ↄ̃ máↄ zↄ̃lɛu,
    Lua kpagolo iↄ dilɛa zwã̀akpɛua?'
  tcz-CHONGTHU: Chuin lengpan Themgao Nathan kommah hitin aseiyin, “ven,” keima cedar
    in hoitah sungah kachengin, ahin Pathen thingkong chu ponbuh sungah aum jing nalai
    e! ati.
  mar-mar: एकदा नाथान या संदेष्ट्यास दावीद म्हणाला, “इथे मी गंधसरुच्या लाकडापासून
    केलेल्या डौलदार घरात राहतोय आणि देवाचा कोश मात्र अजूनही राहुटीतच आहे. त्या पवित्र
    कोशासाठी आता चांगला निवारा बांधायाला हवा.”
  soq-soq: Ita me peroweta Natan diene wanase, “Ne duna ia badowa eubu ebowa sida
    mampe wadawadala bedewe wainedina. Tane God sauawa badowa bokisiwa ape bedewe
    winede.”
  qub-qub: 'Profëta Natanta David niran: «Ricashayquinöpis, nogapa palasyöga alli,
    sedru guerupitami. Diospa babulnenga toldu rurillancho caycan.»'
  bqp-bqp: 'akũ kína pì annabi Natãnɛ: É''e! Kpɛ́ kũ ò dↄ̀ kũ sida líon manigↄ̃
    vutɛn, Luda àkpati gↄ̃ ditɛna bizakutan yá?'
  hat-hat: 'Wa a pale ak pwofèt Natan, li di l'' konsa: -Gade! Mwen rete nan yon kay
    bati ak bwa sèd, men Bwat Kontra Seyè a se anba yon kay twal li ye.'
  eng-BSB: he said to Nathan the prophet, “Here I am, living in a house of cedar,
    while the ark of God remains in a tent.”
  tod-tod: 'é ɠɛni GALA goo wo nui Natan ma: «Wɛlɛ! Nà ɲiizu masa pɛlɛi wu, nii
    togai ga sɛdele gului, GALA ná-minazeɠe kesui ma ge ɗa ɲi seɠe ʋɛlɛ wu.»'
  eng-WEBPB: the king said to Nathan the prophet, “See now, I dwell in a house of
    cedar, but God’s ark dwells within curtains.”
  kbq-kbq: Hagi kini ne'mo'a kasnampa ne' Netenina asamino, Ko, sida zafareti knare
    no kintenafi nagra nemanugeno, Ra Anumzamofo huhagerafi huvempage vogisimo'a seli
    nompima me'nea zamo'a fatgoa osie.
  nhe-BL: 'Huan David quiilhui nopa tiocamanalojquetl Natán: ―Na nimopantía ipan se
    cali yejyectzi huan icaxa Toteco Dios eltoc ipan se yoyon cali.'
  bus-bus: 'ben kí bè annabi Natãnɛ: Á''a! Kpɛ́ kɛ̀ wà dↄ̀ kↄ̃n sida líon mɛ́gↄ̃
    vɛ̃ɛɛn, Luda àkpati gↄ̃ diɛna bisakutaan-ↄ́?'
  gub-BL: Amo 'ar mehe uze'eg Tawi kury, Tupàn ze'eg imume'u har Nàtà her ma'e pe
    kury. — Exak hereko haw ty. Aiko xe tàpuzuhu ywyràkàxigyw pupe ipyao pyrer pupe
    ihe. Ikatuahy hereko haw. Nezewe rehe we ximono Tupàn Ze'eg Hyru wyzài tàpuzràn
    pupe zane, i'i izupe.
  eng-DRA: 'He said to Nathan the prophet: Dost thou see that I dwell in a house of
    cedar, and the ark of God is lodged within skins?'
