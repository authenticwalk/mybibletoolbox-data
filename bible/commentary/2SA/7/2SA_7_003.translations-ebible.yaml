verse: 2SA.007.003
translations:
  mal-C: 'അപ്പോൾ നാഥാൻ: “അങ്ങയുടെ മനസ്സിലുള്ളതൊക്കെയും പ്രവർത്തിച്ചുകൊൾക, യഹോവ അങ്ങയോടുകൂടെ
    ഉണ്ടല്ലോ!” എന്നു രാജാവിനോട് മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Nathan erwiderte dem Könige: Wohlan, führe aus, was du irgend im Sinne
    hast, denn Jahwe ist mit dir!'
  lin-lin: 'Natan azongiselaki mokonzi : — Sala nyonso oyo ozali na yango na motema,
    pamba te Yawe azali elongo na yo.'
  eng-LSV: And Nathan says to the king, “All that [is] in your heart—go, do, for YHWH
    [is] with you.”
  eng-GNV: 'Then Nathan sayde vnto the King, Go, and doe all that is in thine heart:
    for the Lord is with thee.'
  eng-WEBSTER: 'And Nathan said to the king, Go, do all that is in thy heart: for
    the LORD is with thee.'
  nhw-BL: 'Huan Natán quinanquili: ―Xijchihua nochi catli tiquita cuali para tijchihuas,
    pampa TOTECO itztoc mohuaya.'
  swh-ONEN: Nathani akamjibu mfalme, “Lolote ulilo nalo moyoni, endelea ukalifanye,
    kwa maana Bwana yu pamoja nawe.”
  bba-bba: Mɑ Nɑtɑni u nùn wisɑ u nɛɛ, ɑ doo ɑ ko nɡe mɛ ɑ ɡɔ̃ru doke kpuro. Domi
    Yinni Gusunɔ u wɑ̃ɑ kɑ wunɛ.
  eng-KJVCPB: And Nathan said to the king, Go, do all that is in thine heart; for
    the Lord is with thee.
  cpy-cpy: 'Ikanta-nakiri Natán: “¡Pinkatharí! Pantero okaatzi pikenkikshiryaakari,
    tema Tajorentsi riitaki ñaana-shire-tzimiri.”'
  mpx-mpx: Kin anana Neitan i lahe i ba, “Hauna u nuwatuan atemwa, he nu ginol ya,
    kaiwena Yehoba i minaa eliyam.”
  luo-luo: Nathan nodwoko ruoth niya, “Gimoro amora manie pachi, to dhi nyime mondo
    itim, nikech Jehova Nyasaye ni kodi.”
  meu-meu: Bena Natan ese hanua pavapavana e hamaoroa, eto, Aola, Ialomu e hadaiamu
    karana idoinai do ba karaia, badina be Iehova na oi ida.
  npi-ULB: त्यसपछी नातानने राजालाई भने, “जानुहोस्, तपाईंको मनमा जे छ सो गर्नुहोस्,
    किनभने परमप्रभु तपाईंसँग हुनुहुन्छ ।”
  yor-yor: Natani sì wí fún ọba pé, “Lọ, kí o sì ṣe gbogbo èyí tí ó wà ní ọkàn rẹ,
    nítorí pé Olúwa wà pẹ̀lú rẹ.”
  emp-NTPO: 'Nataʌ̃ba panusia: –Ãcõrẽra bʌ ume b̶ʌ bẽrã bʌa crĩcha b̶ʌra jũma odua.–'
  ind-ind: Jawab Natan, “Silakan Tuan lakukan sesuai kehendak hatimu, karena TUHAN
    menyertaimu.”
  pes-OPCB: 'ناتان در جواب وی گفت: «آنچه را که در نظر داری انجام بده، زیرا خداوند
    با توست.»'
  tgl-ULB: Pagkatapos sinabi ni Natan sa hari, “Humayo ka, gawin mo kung ano ang nasa
    iyong puso, dahil kasama mo si Yahweh.”
  cbu-NT: Natánshat, Ashiri shaana mangishish chinakish anuritam shingcha. Watam Apanll
    waana shiyaam kapung istaranguwa. Waanapari shiyaa mangeetsish p'tsichiya, tárangiya.
  hui-hui: Ani layagola Nadanahanda ladai bialu lalu, Anduane Homogo ibu í̠la mandagi
    haabo kago í̠na mbirale mbira bule manda bidedagua nde bibe laro, lene.
  mya-mya: နာ​သန်​က`ဘု​ရား​သ​ခင်​သည်​အ​ရှင်​နှင့်​အ​တူ ရှိ​တော်​မူ​သည်​ဖြစ်​၍ အ​ရှင်​အ​လို​ရှိ​သည့်
    အ​တိုင်း​ပြု​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။-
  bod-N: ནཱ་ཐན་གྱིས་རྒྱལ་པོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱེད་དང་མཉམ་དུ་བཞུགས་པས་ཁྱེད་ཀྱི་ཐུགས་དགོངས་བཞིན་བྱོས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Natani akapindura mambo akati, “Endai mberi muite zvose zvamunazvo mupfungwa
    dzenyu, nokuti Jehovha anemi.”
  spa-BLM: 'Natán dijo al rey: “Ve, haz todo lo que está en tu corazón, porque Yahvé
    está contigo”.'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Natán chi'': —Ujocab'' icha tas tza na''a, yujto
    a Jehová ayn̈ejoch ed''oc, xchi vin̈.'
  swh-ULB: Basi Nathani akamwambia mfalme, “Nenda, fanya lililo moyoni mwako, kwa
    maana Yahwe yupo nawe.”
  bel-bel: 'І казаў Натан цару: усё, што ў цябе на сэрцы, ідзі, рабі, бо Гасподзь
    з табою.'
  wed-wed: Nathan i paribelei, “Aiwai e notanotaia ma kauei aubaina Bada i mae-ratuim.”
  deu-ELBBK: 'Und Nathan sprach zu dem König: Geh hin, tu alles, was du im Herzen
    hast, denn der HERR ist mit dir.'
  mbb-OT: Midtavak si Natan dutun te hadì te, “Beeli nu is egkesuatan nu te ebaal,
    su is Nengazen eduma kenikew.”
  mal-2015: 'നാഥാൻ രാജാവിനോടു: നീ ചെന്നു നിന്റെ മനസ്സിലുള്ളതൊക്കെയും ചെയ്തുകൊൾക; യഹോവ
    നിന്നോടുകൂടെ ഉണ്ടു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Natan leske odphenďa: „Dža a ker savoro, so kames te kerel, bo o RAJ
    hino tuha.“'
  pes-OPV: 'ناتان به پادشاه گفت: «بیا و هر‌آنچه دردلت باشد معمول دار زیرا خداوند با
    توست.»'
  ron-1924: 'Натан а рэспунс ымпэратулуй: „Ду-те ши фэ тот че ай ын инимэ, кэч Домнул
    есте ку тине.”'
  aui-aui: Bi Neitan iwonabodeni bo, “Yawe God na gwabimve, na kunagho da awaki kwanoghonoghosi
    na kubera.”
  ben-OBCV: নাথন রাজাকে উত্তর দিলেন, “আপনার যা মনে হয়, আপনি তাই করুন, কারণ সদাপ্রভু
    আপনার সঙ্গেই আছেন।”
  som-som: Markaasaa Naataan wuxuu boqorkii ku yidhi, Tag, oo wax alla wixii qalbigaaga
    ku jira samee, waayo, Rabbiga ayaa kula jira.
  lat-VUC: 'Dixitque Nathan ad regem: Omne quod est in corde tuo, vade, fac: quia
    Dominus tecum est.'
  eng-ASVBT: And Nathan said to the king, Go, do all that is in thy heart; for Jehovah
    is with thee.
  ita-1885: 'E Natan disse al re: Va'', fa'' tutto quello che tu hai nel cuore; perciocchè
    il Signore è teco.'
  eng-LXXUP: And Nathan said to the king, Go and do all that is in thy heart, for
    the Lord is with thee.
  eng-ULB: Then Nathan said to the king, “Go, do what is in your heart, for Yahweh
    is with you.”
  spa-VBL: “Adelante, haz lo que quieras, porque el Señor está contigo”, le dijo Natán
    al rey.
  fra-_FOB: 'Et Nathan dit au roi: Va, fais tout ce qui est en ton cœur, car l''Éternel
    est avec toi.'
  mal-mal: 'നാഥാൻ രാജാവിനോട്: “നീ ചെന്ന് നിന്റെ മനസ്സിലുള്ളതെല്ലാം ചെയ്തുകൊള്ളുക;
    യഹോവ നിന്നോട് കൂടി ഉണ്ട്” എന്നു പറഞ്ഞു.'
  urd-GVR: Nātan ne bādshāh kī hauslā-afzāī kī, “Jo kuchh bhī āp karnā chāhte haiṅ
    wuh kareṅ. Rab āp ke sāth hai.”
  suz-BL: मिनु नाथानमी पिप कली “दुम्‍ब, इन थुंम मार बाक्‍मे, मेको पने। मारदे हना परमप्रभु
    यावे गे नु बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Nathan rispose al re: “Va’, fa’ tutto quello che hai in cuore di fare,
    poiché l’Eterno e teco”.'
  ckb-ckb: 'ناتانیش بە پاشای گوت: «بڕۆ هەموو ئەوەی لە دڵتدایە بیکە، چونکە یەزدانت
    لەگەڵە.»'
  eng-BBE: And Nathan said to the king, Go and do whatever is in your heart; for the
    Lord is with you.
  kan-OKCV: ಆಗ ನಾತಾನನು ಅರಸನಿಗೆ, “ಆಗಲಿ ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಏನು ಇದೆಯೋ ಅದನ್ನು ಮಾಡು. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸಂಗಡ ಇದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது நாத்தான் ராஜாவை நோக்கி: நீர் போய் உம்முடைய இருதயத்தில் உள்ளபடியெல்லாம்
    செய்யும்; யெகோவா உம்மோடு இருக்கிறாரே என்றான்.'
  spa-RV-1909: 'Y Nathán dijo al rey: Anda, y haz todo lo que está en tu corazón,
    que Jehová es contigo.'
  ron-BTF: 'Și Natan a spus împăratului: Du-te, fă tot ce este în inima ta, fiindcă
    DOMNUL este cu tine.'
  eng-WEBP: Nathan said to the king, “Go, do all that is in your heart, for the LORD
    is with you.”
  eng-FBV: “Go ahead, do whatever you want, for the Lord is with you,” Nathan told
    the king.
  nld-1939: 'Natan zeide tot den koning: Breng alles ten uitvoer, wat gij van plan
    zijt; want Jahweh is met u.'
  nch-BL: 'Huan Natán quinanquili: ―Xijchihua nochi cati tiquita cuali para tijchihuas,
    pampa TOTECO itztoc mohuaya.'
  vie-1934: 'Na-than thưa cùng vua rằng: Hễ trong lòng vua có ý làm gì, thì hãy làm,
    vì Đức Giê-hô-va ở cùng vua.'
  hin-CV: नाथान ने राजा को उत्तर दिया, “आप वह सब कीजिए, जो आपने अपने मन में विचार
    किया है. क्योंकि याहवेह आपके साथ हैं.”
  spa-BES: 'Y Natán dijo al rey: Ve y haz lo que esté en tu corazón; porque el Señor
    está contigo.'
  tdx-tdx: 'Le hoe t’i Natane amy mpanjakay: Akia, ano ze hene añ’ arofo’o; fa ama’o
    t’Iehovà.'
  tha-KJV: และนาธันทูลกษั​ตริ​ย์​ว่า “ขอเชิญทรงกระทำทั้งสิ้นตามพระประสงค์ของพระองค์
    เพราะพระเยโฮวาห์ทรงสถิ​ตก​ับพระองค์”
  por-BR-2018: 'E Natã disse ao rei: Anda, e faze tudo o que está em teu coração,
    que o SENHOR é contigo.'
  deu-ELO: 'Und Nathan sprach zu dem König: Gehe hin, tue alles, was du im Herzen
    hast, denn Jehova ist mit dir.'
  eng-WYC-2018: And Nathan said to the king, Go thou, and do all thing that is in
    thine heart, for the Lord is with thee.
  epo-epo: 'Kaj Natan diris al la reĝo: Ĉion, kio estas en via koro, iru kaj faru,
    ĉar la Eternulo estas kun vi.'
  uig-PIN: 'Natan padixaⱨⱪa jawap berip: Kɵnglüngdǝ nemǝ oyliƣining bolsa, xuni ⱪilƣin;
    qünki Pǝrwǝrdigar sening bilǝn billidur — dedi.'
  beo-beo: Na:idane da bu adole i, “Dia hanai defele hamoma! Bai Hina Gode da ani
    esala.”
  tpi-OTNT: Orait profet Natan i tokim king olsem, “Bikpela i stap wantaim yu, olsem
    na sapos yu laik mekim wanpela samting, yu mekim tasol.”
  hau-SA: Natan ya amsa wa sarki ya ce, “Duk abin da yake a zuciyarka, sai ka yi,
    gama Ubangiji yana tare da kai.”
  uig-LAT: 'Natan padishahqa jawap bérip: Könglüngde néme oylighining bolsa, shuni
    qilghin; chünki Perwerdigar séning bilen billidur — dédi.'
  nde-nde: UNathani waphendula inkosi wathi, “Loba kuyini okusengqondweni yakho, qhubeka
    ukwenze, ngoba uThixo ulawe.”
  ton-ton: Pea naʻe pehē ʻe Natani ki he tuʻi, “ʻAlu, ʻo fai ʻaia kotoa pē ʻoku ʻi
    ho loto he ʻoku ʻiate koe ʻa Sihova.”
  ces-1613: 'I dí Nátan králi: Cožkoli jest v srdci tvém, jdi, učiň, nebo Hospodin
    s tebou jest.'
  eng-WMB: Nathan said to the king, “Go, do all that is in your heart, for the LORD
    is with you.”
  tam-TCV: அதற்கு நாத்தான் அரசனிடம், “உன்னுடைய மனதில் இருப்பவை எதுவோ, அதைச் செய்;
    யெகோவா உன்னுடன் இருக்கிறார்” என்றான்.
  ceb-ULB: Unya miingon si Natan ngadto sa hari, “Lakaw, buhata kung unsa ang anaa
    sa imong kasingkasing, kay si Yahweh uban kanimo.”
  pol-UBG: 'Wtedy Natan odpowiedział królowi: Idź i uczyń wszystko, co jest w twoim
    sercu, gdyż PAN jest z tobą.'
  agr-agr: 'Tusa tama Natán ayaak: “Kame ame wajuk anentaime duka betek umikta, wagki
    aminak Tuke Pujuu ashí yaimpawai”, tiuwai.'
  kyc-kyc: Dokopa Netaneme isingi lao, Emba keta Kamongo doko karamo dokome embena
    suu pinginya pinya suu pilini dupwa pipi, leya.
  urd-GVU: ناتن نے بادشاہ کی حوصلہ افزائی کی، ”جو کچھ بھی آپ کرنا چاہتے ہیں وہ کریں۔
    رب آپ کے ساتھ ہے۔“
  deu-1912: 'Nathan sprach zu dem König: Gehe hin; alles, was du in deinem Herzen
    hast, das tue, denn der HERR ist mit dir.'
  ntj-ntj: Nyangka Nayitjintu watjarnu, “Yuwa, palya. Tjiinya Mama Kuurrtunta yirringkara
    kanyira. Nyangkan palya palyalku palan kuliranytjalu.”
  kan-2017: ನಾತಾನನು ಅರಸನಿಗೆ, “ಆಗಲಿ, ನಿನ್ನ ಹೃದಯದ ಆಲೋಚನೆಯಂತೆ ಮಾಡು. ಯೆಹೋವನು ನಿನ್ನ ಸಂಗಡ
    ಇರುತ್ತಾನೆ” ಅಂದನು.
  yap-yap: Me fulweg Nathan ni ga’ar, “Mu rin’ e tin ni ga ba’adag, ya SOMOL e bay
    rom.”
  hlt-MCSB: Te vaengah Nathan loh manghai te, “Na thinko khuikah aka om carhui te
    tah cet lamtah saii laeh, BOEIPA tah nang taengah om coeng,” a ti nah.
  mdy-ETH: ዬያሮ ናኣታኔ፦ «ናንጊና ናንጋ ጎዳ ኔኤና ዎላ ዓኣሢሮ ኔ ማሌ ባኮ ቢያ ማማዼ» ጌዔኔ።
  twi-ASANTE: Na Natan buaa ɔhene no sɛ, “Biribiara a woadwene ho sɛ wobɛyɛ no, kɔ
    so na yɛ, na Awurade ka wo ho.”
  mwc-mwc: Nathan i kaobeyei, “Awaika wata am notai e mamana wai ke wosei kairavina
    Bada wai kom karimi yai.”
  eng-WEBU: Nathan said to the king, “Go, do all that is in your heart, for the LORD
    is with you.”
  wal-wal: Yaagin Naataani Daawita, “Oottanau ne wozanai qoppidobaa ubbaa ootta; GODAI
    nenaara de7ees” yaagiis.
  spa-PDDPT: 'Natán respondió al rey: ¡Vé, haz todo lo que está en tu corazón, porque
    Yavé está contigo!'
  gun-gun: 'Natã ombovai huvixa pe: — Tereo, ejapo ndepy''a re rendu va''e ha''e javi,
    ndereve Senhor oiko ramo — he''i.'
  agu-BL: —Ba'n bin, ba'n tz'ocu' tan banle'n yi ca'l Kataj yi txumijt tanu', na xomij
    Kataj tan ẍch'eye'nu', chij Natán bantz.
  eng-PEV: Nathan said, “God is looking after you. You can do anything you want to
    do.”
  ilo-ULB: Ket kinuna ni Natan iti ari, “Mapanka, aramidem ti adda dita pusom, ta
    adda ni Yahweh kenka.”
  kpg-kpg: Nathan ga helekai gi di king, “Heia dau mee dela gu hagamaanadu, idimaa,
    Dimaadua e madalia goe.”
  uig-ARA: 'ناتان پادىشاھقا جاۋاپ بېرىپ: كۆڭلۈڭدە نېمە ئويلىغىنىڭ بولسا، شۇنى قىلغىن؛
    چۈنكى پەرۋەردىگار سېنىڭ بىلەن بىللىدۇر ــ دېدى.'
  tof-tof: Neitón bóktan we yalkomólórr kingdü wagó, “Marü ne gyagüpitótóke, wam da
    tónggapó, zitülkus Lod mankü asine.”
  sus-sus: Natan naxa mangɛ yaabi, a naxɛ, «Naxan birin na i bɔɲɛ ma, a birin naba,
    Alatala na i fɔxɔ ra.»
  pon-2006: Nadan ahpw sapeng, patohwan, “Eri, maing, komw ketin wiahda dahme komw
    ketin kupwurki, pwe KAUN-O ketin ieiang komwi.”
  jae-jae: Ma Natan kêsôm gêdêŋ kiŋ gebe “Ŋajam, ôna ma ôŋgôm gêŋ samob, taŋ gêc nêm
    ŋalêlôm naŋ, ŋanô êsa gebe Apômtau gêwiŋ aôm.”
  ksd-ksd: 'Ma Natan i ga biti tai ra king: Una vana, ma una pait nam parika i ki
    ta ra balam, tago ra Luluai i ki maravut u.'
  tur-YTC: Natan krala, “Git, yüreğinden olan her şeyi yap, çünkü Yahve seninledir”
    dedi.
  grc-BRENT: Καὶ εἶπε Νάθαν πρὸς τὸν βασιλέα, πάντα ὅσα ἂν ἐν τῇ καρδίᾳ σου, βάδιζε
    καὶ ποίει, ὅτι Κύριος μετὰ σοῦ.
  ind-AYT: Lalu, Natan berkata kepada raja, “Lakukanlah apa saja yang ada di hatimu,
    sebab TUHAN menyertaimu.”
  nya-nya: Natani anayankha mfumu kuti, “Chitani chilichonse chimene chili mu mtima
    mwanu chifukwa Yehova ali nanu.”
  hrv-hrv: 'A Natan odgovori kralju: “Idi i čini sve što ti je na srcu jer je Jahve
    s tobom.”'
  mps-mps: Tialima, profet Natango te tiwai po Devitba wali, “Genuai Bidi nage dali
    bidibao, tama tiyu, nago magi sę me deli yainogo homu ebaso da, nago te sę naga
    yao,” wali.
  tpi-tpi: Orait profet Natan i tokim king olsem, “Bikpela i stap wantaim yu, olsem
    na sapos yu laik mekim wanpela samting, yu mekim tasol.”
  dan-1931: 'Natan svarede Kongen: “Gør alt, hvad din Hu står til, thi HERREN er med
    dig!”'
  vie-OVCB: 'Na-than đáp: “Xin vua cứ làm điều mình muốn, vì Chúa Hằng Hữu ở cùng
    vua.”'
  guj-2017: નાથાને રાજાને કહ્યું કે, “જા, જે તારા મનની અભિલાષા છે તે પૂરી કર. ઈશ્વર
    તારી સાથે છે.”
  pon-2006A: Nadan ahpw sapeng, patohwan, “Eri, maing, komw ketin wiahda dahme komw
    ketin kupwurki, pwe KAUN-O ketin ieiang komwi.”
  por-BRBSL: 'Nathan disse ao rei: “Vá, faça tudo o que está em seu coração, pois
    Yahweh está com você”.'
  aly-aly: Nathan-el tyernew, “INGKARTelan ngenh arntarnt-arem. Kel ilek-ilek ntwa
    mpwarem, nga ilkelhentyelan.”
  cth-cth: Nathan ni cet nateh na lung dawk kaawm e patetlah sak. Bangkongtetpawiteh,
    nang koe BAWIPA ao telah atipouh.
  twi-twi: Na Natan buaa ɔhene no se, “Biribiara a woadwene ho sɛ wobɛyɛ no, kɔ so
    na yɛ, na Awurade ka wo ho.”
  hlt-hlt: Te vaengah Nathan loh manghai te, “Na thinko khuikah aka om carhui te tah
    cet lamtah saii laeh, BOEIPA tah nang taengah om coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Nɑtɑ̃ɑ̃ ò nɑ̀kɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì kɑ̀ɑ yɛ̀mmɛ̀ dòmmɛ̀, dɔɔ̀ mɛ, ti
    Yiɛ̀ nKuyie ndɑ bonɛ̀mu.'
  msy-2020: Ezɨ Natan atrivim ikaragha ghaze, “Ikiavɨra Itir God nɨ ko iti. Kamaghɨn
    bizir tizim nɨn nɨghnɨzimɨn izi, nɨ a damusɨ puram a damu.”
  dop-dop: 'Ntɛnɑ Nɑtɑŋ cɔ wulɑʋ sɩ: Polo nɑ ń lɑ pǝ tǝnɑ mpi n mɑɣɑsǝɣɩ nyɑ́ tɑɑ
    tɔ. Mpi tɔ, Tɑcɑɑ wɛ nyɑ́ wɑɑlɩ kɛ́.'
  azb-azb: 'Natan padşaha dedi: «Get, ürəyindəki niyyətini həyata keçir, çünki Rəbb
    səninlədir».'
  eng-DBY: And Nathan said to the king, Go, do all that is in thy heart; for Jehovah
    is with thee.
  hin-2017: नातान ने राजा से कहा, “जो कुछ तेरे मन में हो उसे कर; क्योंकि यहोवा तेरे
    संग है।”
  wol-KYG: 'Natan ne Buur: «Mboolem loo ci namma def rekk, defal, ndax Aji Sax ji
    yaw la àndal.»'
  eng-YLT: And Nathan saith unto the king, 'All that [is] in thine heart — go, do,
    for Jehovah [is] with thee.'
  kne-kne: Kanan Natan ay sinombat sin ari, “Amagem adi mo sino di nemnemnemem, tan
    laton ay wadas Diyos ay mangadkadwa en sik-a.”
  eng-WYC-2017: And Nathan said to the king, Go thou, and do all thing that is in
    thine heart, for the Lord is with thee.
  eng-WMBB: Nathan said to the king, “Go, do all that is in your heart, for the LORD
    is with you.”
  urd-GVH: नातन ने बादशाह की हौसलाअफ़्ज़ाई की, “जो कुछ भी आप करना चाहते हैं वह करें।
    रब आपके साथ है।”
  rug-rug: Olaṉa se Netani, “Mu tavetia gua sapu koa pa mua binalabala, sina koa koa
    goi se Zihova.”
  gaz-gaz: Naataan immoo mootichaan, “Waaqayyo si wajjin jiraatii waan garaa keetti
    yaadde kam iyyuu godhi” jedhe.
  fra-LSG: 'Nathan répondit au roi: Va, fais tout ce que tu as dans le cœur, car l’Éternel
    est avec toi.'
  gnn-gnn: Ga ŋayi Naythandja waŋana bitjarra, “Nhe yurru djäma yana ŋunhi nhaltjan
    nhe yukurra guyaŋirri ga nhä nhokala ḻiyaŋura guyaŋinyarawuy, liŋgu Garraynydja
    dhuwali warray nhokala galki,” bitjarra.
  yal-yal: Natan yi mangan yabi, a naxa, “Sa i rafan feene birin liga, bayo Alatala
    i xɔn.”
  haw-1868: I aku la o Natana i ke alii, E hele oe e hana i ka mea a pau iloko o kou
    naau; no ka mea, me oe pu no o Iehova.
  arb-NAV: 'فَقَالَ نَاثَانُ لِلْمَلِكِ: «قُمْ وَاصْنَعْ كُلَّ مَا تُحَدِّثُكَ بِهِ
    نَفْسُكَ، لأَنَّ الرَّبَّ مَعَكَ».'
  ewe-ewe: Natan ɖo eŋu nɛ be, “Wɔ nu si nèɖo be yeawɔ elabena Yehowa li kpli wò.”
  eng-LEE: And Nathan said to the king, all that is in thy heart go and do; for the
    Lord is with thee.
  gvn-gvn: '@see-verse:2SA.007.002'
  asm-FB: তেতিয়া নাথনে ৰজাক ক’লে, “ভাল, আপোনাৰ মনত যি আছে তাকে কৰক; কিয়নো যিহোৱা
    আপোনাৰ লগত আছে।”
  sus-A: نَتَن نَشَ مَنفّ يَابِ، عَ نَشّ، «نَشَن بِرِن نَ عِ بْحّ مَ، عَ بِرِن نَبَ،
    عَلَتَلَ نَ عِ قْشْ رَ.»
  fra-SBL: 'Nathan dit au roi : « Va, fais tout ce que tu as dans le cœur, car Yahvé
    est avec toi. »'
  hbo-hbo: וַיֹּ֤אמֶר נָתָן֙ אֶל־הַמֶּ֔לֶךְ כֹּ֛ל אֲשֶׁ֥ר בִּֽלְבָבְךָ֖ לֵ֣ךְ עֲשֵׂ֑ה
    כִּ֥י יְהוָ֖ה עִמָּֽךְ׃ ס
  piu-2006: '@see-verse:2SA.007.002'
  kik-kik: Nathani agĩcookeria mũthamaki atĩrĩ, “Ũndũ ũrĩa ũreciiria, gwĩka ĩka guo
    tondũ Jehova arĩ hamwe nawe.”
  omb-omb: Natan mo duvi lawe ratahigi vena, “Havagi mo eno lolo domimu, vano gom
    vaie, ba huri i Huqe ngeie meigo.”
  fra-NCL: 'Nathan répondit au roi : « Va, fais tout ce que tu as dans le cœur, car
    Yahweh est avec toi. »'
  cek-AK: Nathan mah siangpahrang khaeah, Na koeh ih hmuen to sah ah, Angraeng loe
    nang hoi nawnto oh, tiah a naa.
  cuk-cuk: 'Natán, Rey-David-abin sogded: —Nabirdo. Be itogedba be ibmar-imako, ar
    Bab-Jehová beba-naid.'
  uig-CYR: 'Натан падишаға җавап берип: Көңлүңдә немә ойлиғиниң болса, шуни қилғин;
    чүнки Пәрвәрдигар сениң билән биллидур — деди.'
  pma-pma: Sakini, Netan vit kesi mini vit, “Tahos imok keik kumon asa koa komundemi
    veni Iahova ro venuk lisenges.”
  tel-2017: అప్పుడు నాతాను “యెహోవా నీకు తోడుగా ఉన్నాడు. నీకు ఎలా అనిపిస్తే అలా చెయ్యి”
    అన్నాడు.
  hat-BSA: 'Nathan te di a wa a: “Ale, fè tout sa ki nan tèt ou, paske SENYÈ a avèk
    ou.”'
  bxh-bxh: Neitan kin alinana ya bui iyen, Somo wa nuwatuhui u ginauli. Paꞌana Guyau
    maꞌem.
  kos-kos: Nathan el topuk, “Oru ma nukewa ma kom nunku an, mweyen LEUM GOD El wi
    kom.”
  hbo-WLC: וַיֹּ֤אמֶר נָתָן֙ אֶל־הַמֶּ֔לֶךְ כֹּ֛ל אֲשֶׁ֥ר בִּֽלְבָבְךָ֖ לֵ֣ךְ עֲשֵׂ֑ה
    כִּ֥י יְהוָ֖ה עִמָּֽךְ׃ ס
  ibo-ibo: Netan zaghachiri eze sị, “Ihe ọbụla dị gị nʼobi gaa nʼihu mee ya, nʼihi
    na Onyenwe anyị nọnyeere gị.”
  ory-ory: ତହିଁରେ ନାଥନ ରାଜାଙ୍କୁ କହିଲେ, “ଯାଅ, ତୁମ୍ଭ ହୃଦୟରେ ଯାହା ଅଛି, ତାହାସବୁ କର; କାରଣ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭ ସଙ୍ଗରେ ଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:2SA.007.002'
  chk-chk: Iwe, Natan a üreni ewe king, “Kopwe föri meinisin mine ka ekieki lon lelukom,
    pun ewe Samol mi Lapalap a etuk.”
  ssd-ssd: 'Taŋamba sana le Natan ndek pasa lafumba sana: Suŋgo nu ne ndoŋ minit tukunu
    ne wam ndaŋ kam idusmba kande ne ka ŋgina.'
  rop-rop: Wal Neithan bin dalim King Deibid, “Wal gowan. Yu dum wanim yu jinggabat
    blanga dum, dumaji YAWEI im oldei jidan garram yu.”
  ukr-1871: 'І відказав Натан цареві: Все, що маєш на серцї, чини, бо з тобою Господь.'
  deu-1951: 'Natan sprach zum König: Gehe hin und tue alles, was in deinem Herzen
    ist, denn der HERR ist mit dir!'
  eng-JPS: 'And Nathan said to the king: ''Go, do all that is in thy heart; for the
    LORD is with thee.'''
  srp-1865: 'A Natan reèe caru: šta ti je god u srcu, idi, èini, jer je Gospod s tobom.'
  lug-lug: Nasani n’addamu kabaka nti, “Genda okole ng’omutima gwo bwe gukugamba,
    kubanga Mukama ali wamu naawe.”
  heb-heb: ויאמר נתן אל המלך כל אשר בלבבך לך עשה כי יהוה עמך׃
  ben-IRV: নাথন রাজাকে বললেন, “ভালো, যা কিছু আপনার মনে আছে, তাই করুন; কারণ সদাপ্রভু
    আপনার সহবর্ত্তী৷”
  pan-pan: ਤਦ ਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਜਾ, ਜੋ ਕੁਝ ਤੇਰੇ ਮਨ ਵਿੱਚ ਹੈ ਤੂੰ ਉਸੇ ਤਰ੍ਹਾਂ ਕਰ,
    ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੇਰੇ ਨਾਲ ਹੈ।
  tkr-tkr: 'Natanee paççahık''le eyhen: – Rəbb vaka vor, hoora yiğne yik''eedın he''e.'
  mya-JVB: နာသန် က၊ အကြံ တော်ရှိသမျှ အတွင်းပြု တော်မူပါ။ ထာဝရဘုရား သည် ကိုယ်တော် နှင့်အတူ
    ရှိတော်မူသည်ဟု ပြန်လျှောက် ၏။
  tte-O: Kin kainana Neitani iyamaisa iwaloba, “Tawae kunuwatui katem mena kupaisowai,
    kaiwena Yeoba imiyamiya koliwo.”
  tbg-tbg: Nataaniva virara tiharo, Noravano Kotiva aintiro vairara tira, are nana
    haika autirera irera, qaqima vi haikara autuane, tiro.
  hmo-hmo: Natana ese king dekenai ia haere, ia gwau, “Oi lao, oiemu ura do oi karaia,
    badina be Lohiabada be oi danu ia noho.”
  urd-urd: तब नातन ने बादशाह से कहा। “जा जो कुछ तेरे दिल में है कर क्यूँकि ख़ुदावन्द
    तेरे साथ है।”
  rus-SYN: 'И сказал Нафан царю: все, что у тебя на сердце, иди, делай; ибо Господь
    с тобою.'
  bqc-SIM: 'Natã wèwà à mɛ̀: Lá à n pↄ gbà ǹ kɛ, asa Dii kunnↄɛ.'
  tcz-CHONGTHU: Chuin Nathan in lengpa chu adonbut nin, “chitan nangman nalunga umcheng
    chu gaboldoh tan, ajeh chu Pakaiyin nangma naumpin ahi,” ati.
  mar-mar: नाथान राजाला म्हणाला, “आपल्या मनात आहे तसे करा. परमेश्वराची तुम्हास साथ
    आहे.”
  soq-soq: Tane Natan warere diene wanase, “Iawe God ipa e do, aite dima inseiana
    rua dewasaa.”
  qub-qub: 'Chaura Natán niran: «Imatapis ruray gam yarpashayquino ari. Gamtaga Tayta
    Diosmi imachöpis yanapaycäshunqui.»'
  bqp-bqp: 'Natã wèa à pì: Lákũ à kɛ̀nnɛ nà ǹ kɛ, zaakũ Dikiri kú kũnwo.'
  hat-hat: 'Natan reponn li: -Tou sa ou gen lide fè, ou mèt fè l'', paske Seyè a kanpe
    la avè ou.'
  eng-BSB: And Nathan replied to the king, “Go and do all that is in your heart, for
    the LORD is with you.”
  tod-tod: 'Natan masagi wooɠaaʋoteni, é ɠɛ ma: «Li, nii nɔpɛ é è yiima, è kɛ,
    mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa è ʋa.»'
  eng-WEBPB: Nathan said to the king, “Go, do all that is in your heart, for the LORD
    is with you.”
  kbq-kbq: Higeno Neteni'a kenona huno, Nazano antahizanka'afima esanigenka hunakurema
    hanana zana, miko ana zana amane hugahane. Na'ankure Ra Anumzamo'a kagrane mani'ne.
  nhe-BL: 'Huan Natán quinanquili: ―Xijchihua nochi tlen tiquita cuali para tijchihuas,
    pampa TOTECO itztoc mohuaya.'
  bus-bus: 'Natã wèàla à bè: Lán à kɛ̀nnɛ nà ǹ kɛ, zaakɛ Dii kúnyo.'
  gub-BL: Uwazar Nàtà ize'eg izupe. — Ezapo neremimutar upaw rupi nehe, ta'e Tupàn
    Tuweharupi Wiko Ma'e wiko nerehe we a'e xe, i'i izupe.
  eng-DRA: 'And Nathan said to the king: Go, do all that is in thy heart: because
    the Lord is with thee.'
