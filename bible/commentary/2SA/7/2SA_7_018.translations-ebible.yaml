  sus-A: نَ دَنفِ شَنبِ، مَنفّ دَوُدَ نَشَ عَ مَفٌرٌ عَلَتَلَ يَ عِ، عَ عَ مَسٍن عَ
    بّ، «ﭑ مَرِفِ عَلَتَلَ، مُنقٍ رَ عِ ﭑ تَن نُن ﭑ شَبِلّ شَ قٍ عِتٍشِ يِ كِ؟
  fra-SBL: 'Alors le roi David entra et s''assit devant l''Éternel ; et il dit : Qui
    suis-je, Seigneur Éternel, et quelle est ma maison, pour que tu m''aies conduit
    jusqu''ici ?'
  hbo-hbo: וַיָּבֹא֙ הַמֶּ֣לֶךְ דָּוִ֔ד וַיֵּ֖שֶׁב לִפְנֵ֣י יְהוָ֑ה וַיֹּ֗אמֶר מִ֣י
    אָנֹכִ֞י אֲדֹנָ֤י יְהוִה֙ וּמִ֣י בֵיתִ֔י כִּ֥י הֲבִיאֹתַ֖נִי עַד־הֲלֹֽם׃
  kik-kik: 'Nake Mũthamaki Daudi agĩtoonya, agĩikara thĩ mbere ya Jehova, akiuga atĩrĩ:
    “Niĩ ndĩkĩrĩ ũ, Wee Mwathani Jehova, nayo nyũmba yakwa-rĩ, ĩkĩrĩ kĩ, atĩ nĩkĩo
    ũnginyĩtie nginya haha?'
  omb-omb: 'Me i ratahigi Devet mo vano mo toga lo nagoi Huqe, me mo veve vena, “Huqe
    Lawoa: I neu a tangaloi vurogi, me lo babagi hinge neu lune vage, huri i nigo
    gu vei eu nam voragi na ratahigi.'
  fra-NCL: 'Le roi David vint et demeura devant Yahweh ; et il dit : « Qui suis-je,
    Seigneur Yahweh, et quelle est ma maison, pour que vous m’ayez fait arriver jusque-là ?'
  cek-AK: To naah David siangpahrang loe imthungah akun, Angraeng hmaa ah anghnut
    moe, Aw Angraeng Sithaw, kai loe mi aa? Kai ih imthung takoh loe kawbangmaw oh
    moe, hae tih khoek to nang tapom tahang?
  cuk-cuk: 'Geb Rey-David Bab-Jehová-asabin sigdapid. Bab-Dummadse gotegusad: “Bab-Dummad-Jehováʼye,
    ¿ande doasunna? ¿An-neguyade ibusunna? Emide be, we-ibmar bela be anga uknagu.'
  uig-CYR: 'Андин Давут падиша кирип, Пәрвәрдигарниң алдида олтирип мундақ деди: «И,
    Рәб Пәрвәрдигар, мән зади ким едим, мениң өйүм немә еди, Сән мени мошу дәриҗигә
    көтургидәк?'
  tel-2017: అప్పుడు రాజైన దావీదు లోపలికి వెళ్ళి యెహోవా సన్నిధిలో కూర్చుని ఇలా ప్రార్థించాడు.
    “నా ప్రభూ యెహోవా, ఇంతగా నీవు నన్ను హెచ్చించడానికి నేనెంతటివాణ్ణి? నా వంశం ఏపాటిది?
  hat-BSA: 'Epi David, wa a, te antre chita devan SENYÈ a. Li te di: “Se kilès mwen
    ye, O Mèt BONDYE e se kisa lakay mwen ye, pou Ou te mennen mwen jis rive isit
    la?'
  kos-kos: Na Tokosra David el som nu in Lohm Nuknuk sin LEUM GOD, ac el muta nu ten
    ac pre, “O LEUM GOD Fulatlana, nga ac sou luk arulana kupansuwol ke ma kom oru
    nu sesr tari.
  hbo-WLC: וַיָּבֹא֙ הַמֶּ֣לֶךְ דָּוִ֔ד וַיֵּ֖שֶׁב לִפְנֵ֣י יְהוָ֑ה וַיֹּ֗אמֶר מִ֣י
    אָנֹכִ֞י אֲדֹנָ֤י יְהוִה֙ וּמִ֣י בֵיתִ֔י כִּ֥י הֲבִיאֹתַ֖נִי עַד־הֲלֹֽם׃
  ibo-ibo: 'Mgbe ahụ, eze Devid banyere nọdụ ala nʼihu Onyenwe anyị, sị: “Onye ka
    m bụ, Onye kachasị ihe niile elu, bụ Onyenwe anyị, gịnịkwa ka ezinaụlọ m bụ, na
    ị mere ka m bịaruo nʼogogo ha otu a?'
  ory-ory: ଏଥିରେ ଦାଉଦ ରାଜା ଭିତରକୁ ଯାଇ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ବସିଲେ ଓ କହିଲେ, “ହେ ପ୍ରଭୋ
    ସଦାପ୍ରଭୋ, ମୁଁ କିଏ ଓ ମୋର ବଂଶ ବା କଅଣ ଯେ, ତୁମ୍ଭେ ମୋତେ ଏପର୍ଯ୍ୟନ୍ତ ଆଣିଅଛ?
  wmt-wmt: Nyanartijangka Tayipit yani kalukukarti kaninykaniny. Japirlyungani parla
    Ngarpuwu wirriyarlu Tayipittu kirrarnungurni. Kujarti parla marnani, “Ngarpu.
    Wali pajan marlamanani. Wulyu man, nyuntu purlka. Ngaju marna marlal, yangkala
    pajinunya marlamanku ngajukurawarnti mapirrirni yapajirnanyunguwarnti. Wali pajan
    nira pinayungany Ngarpu nyuntungu purlkangu. Ngajirta mangurla nyuntujiliny nguna
    kanarlany. Wali manunya kanya ngajukurawarnti kilakiwarnti Yijipngurni mirnu jarlu
    minyartikarti wulyukarti ngurra. Wali pajin jularni ngampurrikanupurru yapajirnanyunguwarnti,
    nyanarti marnangurla walirni mapunikarralany.” Kujarti parla japirlyinya Tayipittu
    Ngarpuwu.
  chk-chk: Mürin, ewe king Tafit a tolong lon ewe imwenfel seni mangaku, a mot fän
    mesen ewe Samol mi Lapalap o iotek, “Ngang iö, ai Kot Samol mi Lapalap, nge iö
    mwirimwiri pwe ka emwenieito tori ei aükükün?
  ssd-ssd: 'Kubeu tuna le gabat suŋgo David nu tiŋga Suŋgo tuku Baibai sinam kumba
    ka taŋge minyoka Suŋgo yabaŋmba sana: O Kuate Suŋgo, ye yiŋe gageu ndoŋ sine ne
    am mbolŋge magenu kuga ta ne ye mbol wam magenu ndo kate.'
  rop-rop: Afta na King Deibid bin go langa det Tent weya det Seikridwan Boks bin
    jidan, en imbin jidan deya, en imbin prei langa YAWEI, “YAWEI, yu na det boswan
    God. En mi en main femili olabat nomo gudbala. Bat stil yubin dum olkain gudbala
    ting blanga melabat.
  ukr-1871: 'І пійшов царь Давид і став перед Господом, і промовив: Хто я, Господи
    Боже, й що таке мій дом, що ти мене так звеличив?'
  deu-1951: 'Da kam der König David und setzte sich vor dem HERRN nieder und sprach:
    Wer bin ich, mein Herr, HERR, und was ist mein Haus, daß du mich bis hierher gebracht
    hast?'
  eng-JPS: 'Then David the king went in, and sat before the LORD; and he said: ''Who
    am I, O Lord GOD, and what is my house, that Thou hast brought me thus far?'
  srp-1865: 'Tada doðe car David i stade pred Gospodom, i reèe: ko sam ja, Gospode,
    Gospode, i šta je moj dom, te si me doveo dovde?'
  lug-lug: Awo kabaka Dawudi n’ayingira n’atuula mu maaso ga Mukama, n’ayogera nti,
    “Nze ani, Ayi Mukama Katonda, n’ennyumba yange kye ki, ggwe okuntuusa wano?
  heb-heb: ויבא המלך דוד וישב לפני יהוה ויאמר מי אנכי אדני יהוה ומי ביתי כי הביאתני
    עד הלם׃
  ben-IRV: তখন দায়ূদ রাজা ভিতরে গিয়ে সদাপ্রভুর সামনে বসলেন, আর বললেন, “হে প্রভু
    সদাপ্রভু, আমি কে, আমার বংশই বা কি যে, তুমি আমাকে এ পর্যন্ত এনেছ?
  pan-pan: ਤਦ ਦਾਊਦ ਰਾਜਾ ਅੰਦਰ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰ ਬੈਠ ਕੇ ਆਖਿਆ, ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ,
    ਮੈਂ ਕੌਣ ਹਾਂ, ਅਤੇ ਮੇਰਾ ਘਰਾਣਾ ਕੀ ਹੈ ਜੋ ਤੂੰ ਮੈਨੂੰ ਐਥੋਂ ਤੱਕ ਪਹੁੰਚਾ ਦਿੱਤਾ ਹੈ?
  tkr-tkr: 'Paççah Davud Allahne çadıreeqa ikkeç''u, Rəbbine ögil gyu''ur eyhen: –
    Ay Xudaavanda Rəbb, zı vuşune vor, yizda nasılıb şavnane vob, Ğu zı inimee axtı
    qı''ı?'
  mya-JVB: ထိုအခါ ဒါဝိဒ် မင်းကြီး သည် အထဲသို့ဝင် ၍ ထာဝရဘုရား ရှေ့ တော်၌ ထိုင် နေလျက်
    ၊ အိုအရှင် ထာဝရဘုရား ၊ အကျွန်ုပ် ကို ဤမျှ လောက်ချီးမြှောက် တော်မူ မည်အကြောင်း
    ၊ အကျွန်ုပ် သည် အဘယ်သို့ သောသူ ဖြစ်ပါသနည်း။ အကျွန်ုပ် အမျိုး သည် အဘယ်သို့ သောအမျိုး
    ဖြစ်ပါသနည်း။
  tte-O: Kabo kin Deibida ilau ilusae palai kalona mena bwaimwa kelabilabin kamwasana
    kana dedewaga imiyamiya yo salina mena imiyasio Yeoba manna mena yo ikawanoi iba,
    “O Yeoba Tokaiwesosi, yaiya yau yo yagu susuwo mwa yakato ukwalaiyau kupeiyau
    kaba miya saesae molosina koina?
  tbg-tbg: Ho King Devitiva Noravano tiva amu uvara iriro, viraqaahairo viva himpiro
    oru Nora Kotira seri naavuqi vira avuqaa oquvi vaiharo vira aarero tiharo, Noravauvo,
    are ekaa haikaqaa raqiki variaravama variaro. Ike, te tenta vainti nahenti hampata
    qumina vaiinti nahenti vauraravata, are tinavu koqema timitaanarave.
  hmo-hmo: 'Vadaeni Davida ese Lohiabada ena Palai Ruma ia raka vareai, ia helai diho,
    bona ia guriguri inai bamona: “Lohiabada Dirava e, lau bona lauegu famili be namo
    lasi, to oi ese lau oi hakaua namonamo ia mai bona hari.'
  urd-urd: तब दाऊद बादशाह अन्दर जाकर ख़ुदावन्द के आगे बैठा, और कहने लगा, ऐ मालिक ख़ुदावन्द
    मैं कौन हूँ और मेरा घराना क्या है कि तूने मुझे यहाँ तक पहुँचाया।
  rus-SYN: 'И пошел царь Давид, и предстал пред лицем Господа, и сказал: кто я, Господи
    мой, Господи, и что такое дом мой, что Ты меня так возвеличил!'
  bqc-SIM: 'Ɔ̃ kí Davidi gɛ̃̀ zↄ̃̀lɛ Dii aɛ à mɛ̀: Dii Lua, bↄ́n ma ũi? Deↄn ma
    bɛdeↄ ũ ↄ̃ n ma ka gweaɛ taawai?'
  tcz-CHONGTHU: Chuin leng David chu Pakai angsungah alut in chule atou in atao tan
    ahi, “O thaneipen Pakai, kei koi kahi a, ka insunghi epi hija hichangeija neihin
    puilhung ham?
  mar-mar: यानंतर दावीद आत जाऊन परमेश्वरासमोर बसला आणि म्हणाला, “हे प्रभू, परमेश्वरा,
    मला एवढी किंमत तू का देतोस? माझे घराणे तुला महत्वाचे का वाटते? तू मला एवढे मोठे
    का केलेस?
  qub-qub: 'Chaura ray Davidga Tayta Diospa ñaupanman yaycurcur niran: «Tayta Dios,
    nogaga manacajllami cä. Famillyäcunapis manacajllami. ¿Imanöpataj caycama chayachimanqui?'
  bqp-bqp: 'Akũ kína Dauda gɛ̃̀ à vùtɛ Dikiri arɛ à pì: Dikiri Luda, bↄ́n ma ũu?
    Dínↄn ma bedenↄ ũ kũ n ma ka gwena dí takaaa?'
  hat-hat: 'Apre sa, wa David ale nan tanp lan, li chita devan Seyè a, li di l'' konsa:
    -Seyè, Bondye sèl Mèt la, kisa mwen ye, kisa fanmi mwen ye pou ou te fè tou sa
    ou deja fè pou nou?'
  eng-BSB: Then King David went in, sat before the LORD, and said, “Who am I, O Lord
    GOD, and what is my house, that You have brought me this far?
  tod-tod: 'Naa ɠɛai ma, Davide liini, é zei Ɠɔoɠɔ GALAGI ɠaazu, é GALA fali ɠani:
    «Màliɠii, Ɠɔoɠɔ GALAGI, nà ga leeni, nà-pɛlɛyeɠei ɓalaa ka ga leeni, è liizu
    dàazeelizu, ʋɛ gè ná?'
  eng-WEBPB: Then David the king went in and sat before the LORD; and he said, “Who
    am I, Lord GOD, and what is my house, that you have brought me this far?
  kbq-kbq: Anante Deviti'a Ra Anumzamofo avuga nunamuna ome huno, Hanavenentake Ra
    Anumzamoka nagra iza'na mani'noe, naga'nimo'za inankna vahe mani'nazagenka Kagra
    navrenka amarera ehanatine?
  nhe-BL: 'Huan Tlanahuatijquetl David yajqui campa nopa Yoyon Tiopamitl huan motlali
    iixpa TOTECO huan quiijto: “TOTECO, ta tlen tijpiya nochi tlanahuatili, na ax
    tleno nopati. Niyon nofamilia ax hueyi para tinechhueyichijtoc queja tijchijtoc.'
  bus-bus: 'Ben kí Dauda gɛ̃̀ à vɛ̃̀ɛ Dii aɛ à bè: Dii Luda, bↄ́n ma ũu? Dénↄn ma
    bɛdeenↄ ũ kɛ̀ n ma ka gwena kɛ̀ takaa?'
  gub-BL: Wixe tuwihawete Tawi Tupàn hàpuzràn pupe kury. Wapyk a'e pe Tupàn pe uze'eg
    pà. — Hezar tuweharupi wiko ma'e. Nazapo kwaw ikatu ma'e agwer neremiapo kwer
    iapo kar pà newe ihe. Heànàm a'e wà no, nuzapo kwaw ikatu ma'e a'e wà no.
  eng-DRA: 'And David went in, and sat before the Lord, and said: Who am I, O Lord
    God, and what is my house, that thou hast brought me thus far?'
