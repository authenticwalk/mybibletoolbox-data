verse: 2SA.007.018
translations:
  mal-C: 'അപ്പോൾ ദാവീദുരാജാവ് ഉള്ളിൽക്കടന്ന്, യഹോവയുടെമുമ്പാകെ ഇരുന്ന് ഈ വിധം പ്രാർഥിച്ചു:
    “കർത്താവായ യഹോവേ, അവിടന്ന് അടിയനെ ഇത്രവരെ ആക്കിത്തീർക്കാൻ ഞാൻ ആര്? എന്റെ കുടുംബവും
    എന്തുള്ളൂ?'
  deu-TKW: 'Da ging der König David hinein, setzte sich vor Jahwe nieder und rief:
    Wer bin ich, o Herr Jahwe, und was ist mein Haus, daß du mich bis hierher gebracht
    hast?'
  lin-lin: 'Bongo mokonzi Davidi akotaki, avandaki liboso ya Yawe mpe alobaki : « Nkolo
    Yawe, ngai nazali nani, mpe libota na ngai ezali nini, mpo ete okomisa ngai na
    esika oyo nazali ?'
  eng-LSV: And King David comes in and sits before YHWH, and says, “Who [am] I, Lord
    YHWH? And what [is] my house, that You have brought me here?
  eng-GNV: Then King Dauid went in, and sate before the Lord, and sayde, Who am I,
    O Lord God, and what is mine house, that thou hast brought me hitherto?
  eng-WEBSTER: Then king David went in, and sat before the LORD, and he said, Who
    am I, O LORD God? and what is my house, that thou hast brought me hitherto;
  nhw-BL: 'Huan Tlanahuatijquetl David yajqui campa nopa Yoyon Tiopamitl huan motlali
    iixpa TOTECO huan quiijto: “TOTECO, ta catli tijpiya nochi tlanahuatili, na amo
    tleno nopati. Niyon nofamilia amo hueyi para techhueyichijtoc quen tijchijtoc.'
  swh-ONEN: 'Ndipo Mfalme Daudi akaingia ndani, akaketi mbele za Bwana, akasema: “Ee
    Bwana Mwenyezi, mimi ni nani, na jamaa yangu ni nini, hata umenileta mpaka hapa
    nilipo?'
  bba-bba: Mɑ Dɑfidi u seewɑ u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ u ɡeruɑ u nɛɛ, Yinni Gusunɔ,
    nɑ yɛ̃ mɑ nɑ ǹ sɑ̃ɑ ɡɑ̃ɑnu. Nɛn bweserɑ kun mɑɑ ɡɑ̃ɑnu turɑ. Kɑ mɛ, ɑ mɑn kuɑ
    sunɔ Yerusɑlɛmu mini.
  eng-KJVCPB: Then went king David in, and sat before the Lord, and he said, Who am
    I, O Lord God? and what is my house, that thou hast brought me hitherto?
  mpx-mpx: 'Inoke kin Deibid i na i tuk epanapana gamwanaa toto Bateli ana Dedewaga
    i miminaa, yaka i misiyo Yehoba awonaa ge i awanun i ba: “O Babala Yehoba, henala
    nau ge henalau nam ana un, ge iyaka u aheyau u teleyau abamina bwabwatana ya elana?'
  luo-luo: Eka ruoth Daudi nodonjo e hema mobet piny e nyim Jehova Nyasaye mowacho
    niya, “An to an ngʼa? Yaye Jehova Nyasaye Manyalo Gik Moko Duto, jooda to gin
    angʼo, momiyo isetimona gigi duto?
  meu-meu: Bena King David e raka vareai, Iehova vairanai e helai, eto, Ḡaubada Iehova
    e, lau be daika, bona egu iduhu be dahaka? Matona, oi ese vada o hakaugu ema bona
    hari.
  npi-ULB: त्यसपछि राजा दाऊद भित्र गए र परमप्रभुको सामु बसे र यसो भने, “हे परमप्रभु
    परमेश्‍वर, म को हुँ र मेरो परिवार के हो र मलाई यहाँसम्म ल्याउनुभएको छ?
  yor-yor: Dafidi ọba sì wọlé lọ, ó sì dúró níwájú Olúwa, ó sì wí pé, “Olúwa Olódùmarè,
    ta ni èmi, àti kí sì ni ìdílé mi, tí ìwọ fi mú mi di ìsinsin yìí?
  emp-NTPO: 'Maʌ̃be Daviba Ãcõrẽ quĩrãpita nãwã jarasia: –Mʌ̃ Boro Ãcõrẽ, mʌ̃ra dji
    dromaẽ́a. Mʌ̃ ẽberãrã sid̶a dji dromarãẽ́a. ¿Cãrẽ cãrẽã mʌ̃ra israelerã boroda
    b̶ʌsi?'
  ind-ind: Lalu Raja Daud menuju ke tempat yang paling dekat dengan kemah TUHAN, dan
    sambil duduk di hadapan TUHAN dia berdoa, “Ya TUHAN Sang Penguasa, hamba-Mu ini
    bukan siapa-siapa, keluargaku juga hanya orang biasa, tetapi Engkau sudah membawa
    aku sejauh ini!
  pes-OPCB: 'آنگاه داوود به خیمهٔ عبادت رفت. او در آنجا نشست و در حضور خداوند چنین
    دعا کرد: «ای خداوند، من کیستم و خاندان من چیست که مرا به این مقام رسانده‌ای؟'
  tgl-ULB: Pagkatapos pumasok at umupo si haring David sa harapan ni Yahweh; sinabi
    niya, “Sino ako, Yahweh O'Diyos, at sino ang aking pamilya na dinala mo sa puntong
    ito?
  cbu-NT: Dapiyshat anoo mazinarangu, yuwash Apanlleem kajonarini maachitpat tas pangurangana
    anush Apanllpa tsiyatkamchu, pshturangiya. Apanlleetsshat tsiyatku, Apaa, ¿nuw
    chakina? Itaru, ¿tamamshita nuw maachiriti yuw ashtachish anoo?
  hui-hui: Nadanahanda, Anduane Homogo ibugua bi anidagua laya, lalu lamiyagola Debidi
    ibugua hale halu Balai Anda Anduane Homogo ibuni heagoha pu biruwa lalu, Anduane
    Homogo Bibahende Haru Haame Ho Haga-o í̠na i̱hondo bayale dewaore birida. Ani
    bialu i̱nibi i̱naga waneigini damene bu karubi ina bayale ndo hemaria anidagua
    biridagoni.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​တဲ​တော်​သို့​ဝင်​ပြီး​လျှင်​ထိုင် ၍``အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊
    အ​ကျွန်ုပ်​နှင့် အ​ကျွန်ုပ်​၏​မိ​သား​စု​သည်​အ​ကျွန်ုပ်​အ​တွက် ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သော​ကျေး​ဇူး
    တော်​နှင့်​မ​ထိုက်​မ​တန်​ပါ။-
  bod-N: དེ་ནས་རྒྱལ་པོ་དཱ་བིད་ནང་དུ་སོང་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བསྡད་ནས་ཁོང་ལ།
    ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་བདག་ཚད་འདི་ཙམ་གྱི་བར་དུ་ཁྲིད་པར་མཛད་པས། བདག་ནི་སུ་ཡིན་ནམ།
    བདག་གི་ཁྱིམ་རྒྱུད་ཅི་ལ་བརྩིའམ།
  sna-sna: 'Zvino Mambo Dhavhidhi akapinda akandogara pamberi paJehovha, akati: “Ko,
    ini ndini aniko zvangu, nhai Ishe Jehovha, uye mhuri yangu chiiko, zvamandisvitsa
    pano?'
  spa-BLM: 'Entonces el rey David entró y se sentó delante de Yahvé, y dijo: “¿Quién
    soy yo, Señor Yahvé, y cuál es mi casa, para que me hayas traído hasta aquí?'
  cac-cac: 'Yuj chi'' ix och vin̈aj David chi'' d''a yichan̈ Jehová, ix em c''ojan
    vin̈ ix lesalvi vin̈, ix yalan vin̈ icha tic: Mamin Jehová Vajalil, ¿tas val jab''oc
    velc''och yed'' eb'' in mam vicham, yuj chi'' ix ac'' jun nivan opisio tic d''ayin?'
  swh-ULB: Kisha mfalme Daudi akaingia ndani na kuketi mbele ya Yahwe; akasema, “Mimi
    ni nani, Yahwe Mungu, na familia yangu ni nini hata umenileta hapa nilipo?
  bel-bel: 'І пайшоў цар Давід, і стаў прад абліччам Госпада, і сказаў: хто я, Госпадзе,
    Госпадзе, і што такое дом мой, што Ты мяне так узьвялічыў!'
  deu-ELBBK: 'Da ging der König David hinein und setzte sich vor dem HERRN nieder
    und sprach: Wer bin ich, Herr, HERR, und was ist mein Haus, dass du mich bis hierher
    gebracht hast?'
  mbb-OT: Dutun midseled si Hadì David dutun te Tulda he zutun kes Kavan te Kebpekid-uyun.
    Ne mibpinuu sikandin diyà te etuvangan te Nengazen ne mibpengemuyù te, “He Nengazen
    he MEGBEVAYÀ, hentei e ves wey is pemilya ku maan is midtuvazan a kenikew te iring
    kayi?
  mal-2015: 'അപ്പോൾ ദാവീദ്‌ രാജാവു അകത്തു ചെന്നു യഹോവയുടെ സന്നിധിയിൽ ഇരുന്നു പറഞ്ഞതെന്തെന്നാൽ:
    കർത്താവായ യഹോവേ, നീ എന്നെ ഇത്രത്തോളം കൊണ്ടുവരുവാൻ ഞാൻ ആർ? എന്റെ ഗൃഹവും എന്തുള്ളു?'
  rmc-rmc: 'Paľis o kraľis o David geľa, bešľa peske anglo RAJ andro Stanos a modľinelas
    pes avke: „Ko som me, ó, Nekbareder RAJEJA, a ko hin miri famelija, hoj man anďal
    dži kade?'
  pes-OPV: 'و داود پادشاه داخل شده، به حضورخداوند نشست و گفت: «ای خداوند یهوه، من
    کیستم و خاندان من چیست که مرا به این مقام رسانیدی؟'
  ron-1924: 'Ши ымпэратул Давид с-а дус ши с-а ынфэцишат ынаинтя Домнулуй ши а зис:
    „Чине сунт еу, Доамне Думнезеуле, ши че есте каса мя, де м-ай фэкут сэ ажунг унде
    сунт?'
  ben-OBCV: 'পরে রাজা দাউদ ভিতরে সদাপ্রভুর সামনে গিয়ে বসেছিলেন, ও বললেন: “হে সার্বভৌম
    সদাপ্রভু, আমি কে, আর আমার পরিবারই বা কী, যে তুমি আমাকে এত দূর নিয়ে এসেছ?'
  som-som: Markaasaa Boqor Daa'uud gudaha galay oo Rabbiga hor fadhiistay, oo wuxuu
    yidhi, Sayidow, Rabbow, bal yaan ahay? Reerkayguna waa maxay oo aad halkan ii
    soo gaadhsiisay?
  lat-VUC: 'Ingressus est autem rex David, et sedit coram Domino, et dixit: Quis ego
    sum, Domine Deus, et quæ domus mea, quia adduxisti me hucusque?'
  eng-ASVBT: Then David the king went in, and sat before Jehovah; and he said, Who
    am I, O Lord Jehovah, and what is my house, that thou hast brought me thus far?
  ita-1885: 'Allora il re Davide venne, e si fermò davanti al Signore, e disse: Chi
    sono io, Signore Iddio, e quale è la casa mia, che tu mi abbia fatto pervenire
    infino a questo grado?'
  eng-LXXUP: And King David came in, and sat before the Lord, and said, Who am I,
    O Lord, my Lord, and what is my house, that thou hast loved me hitherto?
  eng-ULB: Then David the king went in and sat before Yahweh and said, “Who am I,
    Yahweh God, and what is my family that you have brought me to this point?
  spa-VBL: 'Entonces el rey David fue y se sentó en presencia del Señor. Oró: “¿Quién
    soy yo, Señor Dios? ¿Qué importancia tiene mi familia para que me hayas traído
    hasta este lugar?'
  fra-_FOB: 'Alors le roi David entra et se tint debout devant l''Éternel, et dit:
    Qui suis-je, Seigneur Éternel, et quelle est ma maison, que tu m''aies fait parvenir
    où je suis?'
  mal-mal: 'അപ്പോൾ ദാവീദ്‌ രാജാവ് അകത്ത് ചെന്ന് യഹോവയുടെ സന്നിധിയിൽ ഇരുന്നു പറഞ്ഞത്:
    “കർത്താവായ യഹോവേ, അങ്ങ് എന്നെ ഇത്രത്തോളം കൊണ്ടുവരുവാൻ ഞാൻ ആര്? എന്റെ ഗൃഹവും എന്തുള്ളു?'
  urd-GVR: Tab Dāūd ahd ke sandūq ke pās gayā aur Rab ke huzūr baiṭh kar duā karne
    lagā, “Ai Rab Qādir-e-mutlaq, maiṅ kaun hūṅ aur merā ḳhāndān kyā haisiyat rakhtā
    hai ki tū ne mujhe yahāṅ tak pahuṅchāyā hai?
  suz-BL: मिनु पिप दाऊद परमप्रभु यावे आ बाक्‍तीक ओव़शा, मेको कली “परमप्रभु यावे, गो
    सु नङा? आं खिं ङा मुर सु बाक्‍नीमी? मिनु गे आं कली एक सम्‍म चाक्‍यीनी?
  ita-1927: 'Allora il re Davide andò a presentarsi davanti all’Eterno e disse: “Chi
    son io, o Signore, o Eterno, e che è la mia casa, che tu m’abbia fatto arrivare
    fino a questo punto?'
  ckb-ckb: 'ئەوسا داودی پاشا چوو و لەبەردەم یەزدان دانیشت و گوتی: «ئەی یەزدانی باڵادەست،
    من کێم و بنەماڵەکەی من کێیە کە تۆ بەم پایەیەت گەیاندووم؟'
  eng-BBE: Then David the king went in and took his seat before the Lord, and said,
    Who am I, O Lord God, and what is my family, that you have been my guide till
    now?
  kan-OKCV: ಅನಂತರ ಅರಸನಾದ ದಾವೀದನು ಒಳಗೆ ಪ್ರವೇಶಿಸಿ, ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು,
    “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನನ್ನಂಥವನಿಗೆ ನೀವು ಈ ಪದವಿಯನ್ನು ಅನುಗ್ರಹಿಸಿ, ಇಷ್ಟು ಮುಂದಕ್ಕೆ
    ತರಲು ನಾನೆಷ್ಟರವನು? ನನ್ನ ಕುಟುಂಬ ಎಷ್ಟರದು?
  tam-2017: 'அப்பொழுது தாவீது ராஜா உள்ளே நுழைந்து, யெகோவாவுக்கு முன்பாக அமர்ந்து:
    யெகோவாவாகிய ஆண்டவரே, தேவரீர் என்னை இதுவரைக்கும் கொண்டுவந்ததற்கு, நான் யார்? என்
    குடும்பம் எப்படிப்பட்டது?.'
  spa-RV-1909: 'Y entró el rey David, y púsose delante de Jehová, y dijo: Señor Jehová,
    ¿quién soy yo, y qué es mi casa, para que tú me traigas hasta aquí?'
  ron-BTF: 'Atunci împăratul David a intrat și a șezut înaintea DOMNULUI și a spus:
    Cine sunt eu, Doamne DUMNEZEULE? Și ce este casa mea, că m-ai adus până aici?'
  eng-WEBP: Then David the king went in and sat before the LORD; and he said, “Who
    am I, Lord GOD, and what is my house, that you have brought me this far?
  eng-FBV: Then King David went and sat down in the presence of the Lord. He prayed,
    “Who am I, Lord God, and what is significant about my family, that you have brought
    me to this place?
  nld-1939: 'ging koning David heen, zette zich voor Jahweh neer en sprak: Wie ben
    ik, Heer Jahweh, en wat is mijn huis, dat Gij mij tot hiertoe hebt gebracht!'
  nch-BL: 'Huan Tanahuatijquet David yajqui campa nopa Yoyon Tiopamit huan motali
    iixpa TOTECO huan quiijto: “TOTECO, ta cati tijpiya nochi tanahuatili, na amo
    teno nopati. Yon nofamilia amo hueyi para techhueyichijtoc quej tijchijtoc.'
  vie-1934: 'Vua Đa-vít bèn đi đến hầu trước mặt Đức Giê-hô-va, mà nói rằng: Lạy Chúa
    Giê-hô-va, tôi là ai, họ hàng tôi là gì, mà Chúa đã đem tôi đến nơi nầy?'
  hin-CV: 'तब राजा दावीद जाकर याहवेह के सामने बैठ गए. वहां उनके हृदय से निकले वचन
    ये थे: “प्रभु याहवेह, कौन हूं, मैं और क्या है मेरे परिवार का पद, कि आप मुझे इस
    जगह तक ले आए हैं?'
  spa-BES: 'Entonces, el rey David entró, se sentó ante el Señor y dijo: ¿Quién soy
    yo, oh Señor Dios, y cuál es mi familia, que has sido mi guía hasta ahora?'
  tdx-tdx: Aa le nizilik’ ao t’i Davide mpanjaka niambesatse añatrefa’ Iehovà, nanao
    ty hoe; Ia v’iraho ry Talè Iehovà vaho ino i trañokoy te nendese’o pak’eo?
  tha-KJV: แล​้วกษั​ตริ​ย์​ดาว​ิดจึงเสด็จเข้าไปนั่งเฝ้าพระเยโฮวาห์ และกราบทูลว่า “​โอ
    ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้า ข้าพระองค์เป็นผู้ใดเล่า และวงศ์วานของข้าพระองค์เป็นผู้ใดพระองค์จึงทรงนำข้าพระองค์มาไกลถึงแค่​นี้
  por-BR-2018: 'E entrou o rei Davi, e pôs-se diante do SENHOR, e disse: Senhor DEUS,
    Quem sou eu, e que é minha casa, para que tu me tragas até aqui?'
  deu-ELO: 'Da ging der König David hinein und setzte sich vor Jehova nieder und sprach:
    Wer bin ich, Herr, Jehova, und was ist mein Haus, daß du mich bis hierher gebracht
    hast?'
  eng-WYC-2018: Forsooth David the king entered into the tabernacle, and he sat before
    the Lord, and said, Who am I, Lord God, and what is mine house, that thou hast
    brought me hitherto?
  epo-epo: 'Kaj venis la reĝo David kaj sidiĝis antaŭ la Eternulo, kaj diris: Kiu
    estas mi, mia Sinjoro, ho Eternulo, kaj kio estas mia domo, ke Vi venigis min
    ĝis ĉi tie?'
  uig-PIN: 'Andin Dawut padixaⱨ kirip, Pǝrwǝrdigarning aldida olturup mundaⱪ dedi:
    «I, Rǝb Pǝrwǝrdigar, mǝn zadi kim idim, mening ɵyüm nemǝ idi, Sǝn meni muxu dǝrijigǝ
    kɵturgüdǝk?'
  beo-beo: Amalalu, hina bagade Da:ibidi da Hina Gode Ea Abula Diasu amo ganodini
    golili sa:ili, amane sia:ne gadosa esalu. “Ouligisudafa Hina Gode! Di da nama
    hou noga:idafa hamoi dagoi. Be na amola na sosogo fi da Dia fidisu lamu defele
    hame agoai ba:sa.
  tpi-OTNT: King Devit i harim pinis ol dispela tok bilong God, orait em i go insait
