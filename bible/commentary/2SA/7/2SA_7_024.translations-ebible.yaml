verse: 2SA.007.024
translations:
  mal-C: അവിടത്തെ ജനമായ ഇസ്രായേലിനെ അവിടന്ന് എന്നേക്കും സ്വന്തജനമായി സ്ഥിരപ്പെടുത്തിയിരിക്കുന്നു;
    യഹോവേ, അവിടന്ന് അവർക്കു ദൈവമായും തീർന്നിരിക്കുന്നു.
  deu-TKW: Aber du hast dir dein Volk Israel für alle Zeiten zu deinem Volke bestätigt
    und du, Jahwe, bist ihr Gott geworden.
  lin-lin: Otiaki Isalaele, bato na Yo, mpo ete bazala bato na Yo mpo na libela ;
    bongo Yo, oh Yawe, okomaki Nzambe na bango.
  eng-LSV: Indeed, You establish Your people Israel for Yourself, for a people for
    Yourself for all time, and You, YHWH, have been to them for God.
  eng-GNV: 'For thou hast ordeyned to thy selfe thy people Israel to be thy people
    for euer: and thou Lord art become their God.'
  eng-WEBSTER: 'For thou hast confirmed to thyself thy people Israel to be a people
    to thee for ever: and thou, LORD, art become their God.'
  nhw-BL: Pampa, TOTECO, ta tiquijtojtoc para techtlapejpenijtoc tiisraelitame para
    ma tielica timomasehualhua para nochipa huan ta timochijtoc toDios tojuanti.
  swh-ONEN: Umeimarisha watu wako Israeli hasa kama watu wako mwenyewe milele, nawe,
    Ee Bwana, umekuwa Mungu wao.
  bba-bba: mɑm mɑm sere kɑ bɑɑdommɑɔ. Mɑ wunɛ Gusunɔ ɑ kuɑ bɛsɛn Yinni.
  eng-KJVCPB: For thou hast confirmed to thyself thy people Israel to be a people
    unto thee for ever; and thou, Lord, art become their God.
  mpx-mpx: Boda Isileli u hilel hi tabwa owa wam gamagalau sauga gegewena nige ni
    momowasi, ge owa Yehoba, u tabwa wali Yabowaine.
  luo-luo: Iseguro loch jogi ma jo-Israel kaka jogi iwuon nyaka chiengʼ to in yaye
    Jehova Nyasaye isebedo Nyasachgi.
  meu-meu: Emu bese Israel danu oi ese o haginia, emu bese ai bainela ela bona hanaihanai;
    bona oi danu, Iehova e, edia Dirava ai o hahelao.
  npi-ULB: तपाईंले इस्राएललाई सदाको निम्ति आफ्नै मानिसको रूपमा स्थापित गर्नुभयो र
    तपाईं परमप्रभु नै तिनीहरूका परमेश्‍वर हुनुभयो ।
  yor-yor: Ìwọ sì fi ìdí àwọn ènìyàn rẹ, àní Israẹli kalẹ̀ fún ara rẹ láti sọ wọ́n
    di ènìyàn rẹ títí láé; ìwọ Olúwa sì wá di Ọlọ́run fún wọn.
  emp-NTPO: Bʌa dai israelerãra b̶ʌsia ewariza bʌ puruda b̶amãrẽã. Maʌ̃ne bʌra dai
    Ãcõrẽda b̶esia.
  ind-ind: Engkau sudah menjadikan Israel bangsa kepunyaan-Mu selamanya, sehingga
    Engkau, TUHAN, menjadi Allah mereka.
  pes-OPCB: بنی‌اسرائیل را تا به ابد قوم خود ساختی و تو ای خداوند، خدای ایشان شدی.
  tgl-ULB: Itinatag mo ang Israel bilang iyong sariling lahi magpakailanman, at ikaw
    Yahweh, ang naging kanilang Diyos.
  cbu-NT: Watam shaana zandarangush, shaama tputsirish Israelchichee ipusarangshawa.
    Ashiri uwshtisin urutamaritam shiyaa chinachinllinpa. Shiyshat tputsireetsish
    ashtachtamsha, atina.
  hui-hui: Anduane Homogo-o ina Isaraele wali agali kamaru í̠ninagaore holoma̱ya dabo
    helowa ina ani haabo holoma̱ya helarigoni. Í̠nibi nde inanaga Ngode Datagaliwabe
    haabo ho kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ဣသ​ရေ​လ​လူ​မျိုး​အား မိမိ​ထာ​ဝ​စဉ်​ပိုင်​ရာ​လူ​မျိုး​တော်​ဖြစ်​စေ
    တော်​မူ​ပြီ။ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော် ရှင်​သည်​လည်း​သူ​တို့​၏​ဘု​ရား​ဖြစ်​တော်
    မူ​ပြီ။''
  bod-N: ཡང་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་ནི་དུས་ནམ་ཡང་ཉིད་ཀྱི་འབངས་མི་རུ་བརྟན་པོར་བཞག་པ་ཡིན་ཞིང་།
    ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་ཁྱེད་ནི་དེ་དག་གི་དཀོན་མཆོག་ཏུ་གྱུར་ཏོ། །
  sna-sna: Makasimbisa vanhu venyu vaIsraeri kuti vave venyu nokusingaperi, uye imi,
    Jehovha, mava Mwari wavo.
  spa-BLM: Estableciste para ti a tu pueblo Israel para que fuera tu pueblo para siempre;
    y tú, Yahvé, te convertiste en su Dios.
  cac-cac: Yujto a ach ix on̈ ac'och a chon̈ab'oc d'a juneln̈ej, yuj chi' a ach ix
    ach ochcan co Diosaloc.
  swh-ULB: Umeiimarisha Israel kama watu wako daima, na wewe, Yahwe, kuwa Mungu wao.
  bel-bel: І Ты замацаваў за Сабою народ Твой Ізраіля, як уласны народ, навечна, і
    Ты, Госпадзе, зрабіўся ягоным Богам.
  deu-ELBBK: Und du hast dir dein Volk Israel befestigt, dir zum Volk auf ewig; und
    du, HERR, bist ihr Gott geworden.
  mbb-OT: Midhimu nu is menge Israilihanen he keet-etawan nu te wazà pidtemanan, wey
    iyan ka, Nengazen he Megbevayè dan.
  mal-2015: നിന്റെ ജനമായ യിസ്രായേലിനെ നിനക്കു എന്നേക്കും ജനമായിരിപ്പാൻ നീ നിനക്കായി
    സ്ഥിരപ്പെടുത്തി, യഹോവേ, നീ അവർക്കു ദൈവമായ്തീർന്നുമിരിക്കുന്നു.
  rmc-rmc: Tu kerďal, hoj o Izraeliti te aven tire manuša pro furt, a tu, RAJEJA,
    ačhiľal lengro Del.
  pes-OPV: و قوم خود اسرائیل را برای خود استوار ساختی، تاایشان تا به ابد قوم تو باشند،
    و تو‌ای یهوه، خدای ایشان شدی.
  ron-1924: Ту ай ынтэрит пе попорул Тэу, Исраел, ка сэ фие попорул Тэу пе вечие,
    ши Ту, Доамне, Те-ай фэкут Думнезеул луй.
  ben-OBCV: তুমি চিরকালের জন্য তোমার প্রজা ইস্রায়েলকে তোমার একান্ত আপন করে নিয়েছ,
    ও তুমি, হে সদাপ্রভু, তাদের ঈশ্বর হয়েছ।
  som-som: Oo waxaad dhisatay dadkaagii reer binu Israa'iil inay dad kuu ahaadaan
    weligood, oo Ilaahood baad noqotay, Rabbiyow.
  lat-VUC: 'Firmasti enim tibi populum tuum Israël in populum sempiternum: et tu,
    Domine Deus, factus es eis in Deum.'
  eng-ASVBT: And thou didst establish to thyself thy people Israel to be a people
    unto thee forever; and thou, Jehovah, becamest their God.
  ita-1885: E ti hai stabilito il tuo popolo Israele per tuo popolo in perpetuo; e
    tu, Signore, sei stato loro Dio.
  eng-LXXUP: And thou hast prepared for thyself thy people Israel to be a people forever,
    and thou, Lord, art become their God.
  eng-ULB: You established Israel as your own people forever, and you, Yahweh, became
    their God.
  spa-VBL: Hiciste tuyo a tu pueblo Israel para siempre, y tú, Señor, te has convertido
    en su Dios.
  fra-_FOB: Car tu t'es assuré ton peuple d'Israël pour être ton peuple à jamais;
    et toi, Éternel, tu as été leur Dieu.
  mal-mal: അങ്ങ് അങ്ങയുടെ ജനമായ യിസ്രായേലിനെ എന്നേക്കും അങ്ങയുടെ സ്വന്ത ജനമായിരിക്കുവാൻ
    സ്ഥിരപ്പെടുത്തി, യഹോവേ, അങ്ങ് അവർക്ക് ദൈവമായിത്തീർന്നും ഇരിക്കുന്നു.
  urd-GVR: Ai Rab, tū Isrāīl ko hameshā ke lie apnī qaum banā kar un kā Ḳhudā ban
    gayā hai.
  suz-BL: गे इन मुर इस्राएली आन कली गेना हना यो इन मुर दुम्‍पाइक्‍‍चा कली बोल्‍यो
    सेल्‍तीनी। मिनु परमप्रभु यावे, गे मेको आन परमप्रभु दुम्‍तीनी।
  ita-1927: Tu hai stabilito il tuo popolo d’Israele per esser tuo popolo in perpetuo;
    e tu, o Eterno, sei divenuto il suo Dio.
  ckb-ckb: ئەی یەزدان، تۆ گەلی ئیسرائیلت جێگیر کردووە کە بۆ هەتاهەتایە ببنە گەلی خۆت
    و تۆش بوویتە خودایان.
  eng-BBE: But you took and made strong for yourself your people Israel, to be your
    people for ever; and you, Lord, became their God.
  kan-OKCV: ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಇಸ್ರಾಯೇಲ್ ಜನರನ್ನು ಶಾಶ್ವತವಾಗಿ ನಿಮ್ಮ ಸ್ವಂತ ಜನರಾಗಿ ಇರುವ
    ಹಾಗೆ ಸ್ಥಿರಪಡಿಸಿದಿರಿ; ಯೆಹೋವ ದೇವರೇ, ನೀವೇ ಅವರಿಗೆ ದೇವರಾದಿರಿ.
  tam-2017: உம்முடைய மக்களான இஸ்ரவேலர்கள் என்றென்றைக்கும் உம்முடைய மக்களாக இருப்பதற்கு,
    அவர்களை நிலைப்படுத்தி, யெகோவாவாகிய நீரே அவர்களுக்குத் தேவனானீர்.
  spa-RV-1909: 'Porque tú te has confirmado á tu pueblo Israel por pueblo tuyo para
    siempre: y tú, oh Jehová, fuiste á ellos por Dios.'
  ron-BTF: Fiindcă ți-ai întărit pe poporul tău Israel să îți fie un popor pentru
    totdeauna; și tu, DOAMNE, ai devenit Dumnezeul lor.
  eng-WEBP: You established for yourself your people Israel to be your people forever;
    and you, LORD, became their God.
  eng-FBV: You made your people Israel your own forever, and you, Lord, have become
    their God.
  nld-1939: Voor eeuwig hebt Gij Israël, uw volk tot uw volk gemaakt, en zijt Gij,
    Jahweh, hun God.
  nch-BL: Pampa, TOTECO, ta tiquijtojtoc para techtapejpenijtoc tiisraelitame para
    ma tielica timomasehualhua para nochipa huan ta timochijtoc toDios tojuanti.
  vie-1934: Vì Chúa đã lập dân Y-sơ-ra-ên làm dân của Chúa đời đời; còn Chúa, ôi Đức
    Giê-hô-va! làm Đức Chúa Trời của dân đó.
  hin-CV: आपने अपने ही लिए अपनी प्रजा इस्राएल को प्रतिष्ठित किया है कि वे सदा-सर्वदा
    के लिए आपकी प्रजा रहें. और, तब याहवेह, आप उनके परमेश्वर हो गए.
  spa-BES: Pero tomaste y fortaleciste a tu pueblo Israel, para ser tu pueblo para
    siempre; y tú, Señor, te convertiste en su Dios.
  tdx-tdx: naho najado’o ho azo ondati’o Israeleo ho foko’o nainai’e, ry Iehovà vaho
    te Ihe ro Andrianañahare’ iareo.
  tha-KJV: ด้วยว่าพระองค์ทรงสถาปนาอิสราเอลประชาชนของพระองค์​ไว้​ให้​เป็นประชาชนเพื่อพระองค์เองเป็นนิตย์
    ข้าแต่พระเยโฮวาห์ พระองค์​ก็​ทรงเป็นพระเจ้าของเขาทั้งหลาย
  por-BR-2018: 'Porque tu confirmaste a ti teu povo Israel por povo teu para sempre:
    e tu, ó SENHOR, foste a eles por Deus.'
  deu-ELO: Und du hast dir dein Volk Israel befestigt, dir zum Volke auf ewig; und
    du, Jehova, bist ihr Gott geworden.
  eng-WYC-2018: And thou hast confirmed to thee thy people Israel into a people everlasting,
    and thou, Lord, art made into God to them. (And thou hast confirmed thy people
    Israel to be thy own people forevermore, and O Lord, thou hast become their God.)
  epo-epo: Kaj Vi starigis al Vi Vian popolon Izrael, por ke ĝi estu por Vi popolo
    por eterne; kaj Vi, ho Eternulo, faris Vin Dio por ĝi.
  uig-PIN: Sǝn hǝlⱪing Israilni Ɵzüng üqün ǝbǝdgiqǝ bir hǝlⱪ boluxⱪa bekitting; Sǝn,
    i Pǝrwǝrdigar, ularning Hudasi boldung.
  beo-beo: Dia da Isala:ili fi amo Dia Fidafa eso huluane esaloma:ne hamoi dagoi.
    Hina Gode! Di da ilia Godedafa hamoi dagoi.
  tpi-OTNT: Bikpela, yu bin mekim mipela ol Israel i kamap lain manmeri bilong yu
    stret na bai mipela i stap olsem oltaim. Na yu yet yu kamap God bilong mipela.
  hau-SA: Ka kafa mutanenka Isra’ila kamar naka na kanka har abada, kai kuma, ya Ubangiji,
    ka zama Allahnsu.
  uig-LAT: Sen xelqing Israilni Özüng üchün ebedgiche bir xelq bolushqa békitting;
    Sen, i Perwerdigar, ularning Xudasi boldung.
  nde-nde: Ubeke abantu bakho u-Israyeli njengabantu bakho kuze kube nini lanini,
    njalo wena, Thixo, usunguNkulunkulu wabo.
  ton-ton: 'He kuo ke fakapapau kiate koe ʻa hoʻo kakai ʻIsileli, ko e kakai kiate
    koe ke taʻengata: pea ko koe ʻe Sihova kuo ke hoko ko honau ʻOtua.'
  ces-1613: A vzdělal jsi sobě lid svůj Izraelský, sobě v lid až na věky, a protož,
    Hospodine, jsi jejich Bohem.
  eng-WMB: You established for yourself your people Israel to be your people forever;
    and you, LORD, became their God.
  tam-TCV: உம்முடைய மக்களாகிய இஸ்ரயேலரை என்றென்றைக்கும் உமக்குரியவர்களாயிருக்கும்படி
    நிலைநிறுத்தி, யெகோவாவே! நீரே அவர்களின் இறைவனானீர்.
  ceb-ULB: Gipahiluna mo ang Israel isip imong kaugalingong katawhan hangtod sa kahangtoran,
    ug ikaw, Yahweh, nahimo nilang Dios.
  pol-UBG: Ustanowiłeś sobie bowiem swój lud, Izraela, aby był dla ciebie ludem na
    wieki. A ty, PANIE, stałeś się jego Bogiem.
  agr-agr: Wagki Israel aents aidauk tuké amina aentsjum atin atinme tusam tiuwaitme.
    Tuja ame atinaitme Tuke Pujuu ditan Apajuíji.
  kyc-kyc: Isaraele dupwa embame emba rangena wambu ingyuo puu parami lao rombo palyapala
    emba Kamongo doko namwana Anatu angingyuo karenge.
  urd-GVU: اے رب، تُو اسرائیل کو ہمیشہ کے لئے اپنی قوم بنا کر اُن کا خدا بن گیا ہے۔
  deu-1912: Und du hast dir dein Volk Israel zubereitet, dir zum Volk in Ewigkeit;
    und du, HERR, bist ihr Gott geworden.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಸದಾಕಾಲವೂ ನಿನ್ನ ಪ್ರಜೆಯಾಗಿರಬೇಕೆಂದು ನಿರ್ಣಯಿಸಿದ ಯೆಹೋವನೇ, ನೀನು ಅವರಿಗೆ
    ದೇವರಾದಿ.
  yap-yap: Kam tay yu Israel ni ngar pired ni yad e girdi’ rom ndariy n’umngin nap’an,
    me gur, SOMOL, e kam mang Got rorad.
  hlt-MCSB: Na pilnam khaw namah ham, Israel khaw namah kah kumhal pilnam la na cikngae
    sak.Te dongah ni BOEIPA namah tah amih kah Pathen la na om pai.
  mdy-ETH: ዒስራዔኤሌ ዓሶ ናንጊና ኔ ዴሬ ኔ ማሄኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ዔያቶኮ ፆኦዛሢ ማዔኔ።
  twi-ASANTE: Woatim wo nkurɔfoɔ Israel sɛ wʼankasa wʼadeɛ afebɔɔ, na wo Ao Awurade,
    woabɛyɛ wɔn Onyankopɔn.
  eng-WEBU: You established for yourself your people Israel to be your people forever;
    and you, LORD, became their God.
  wal-wal: Neeni ne asaa Israa7eela merinau nebaa oottadasa. Abeet GODAU, neenikka
    eta Xoossaa gidadasa.
  spa-PDDPT: ¡Estableciste a tu pueblo Israel como pueblo tuyo para siempre, y Tú,
    oh Yavé, eres su ʼElohim!
  gun-gun: Senhor, Israel kuery ndejeupe guarã ae remoingo raka'e rã peve, ha'e gui
    ndee ju renhemoingo Tuuete.
  agu-BL: Bixba'nt tanu' tan koque'n yi o' xonl Israel tetz mero tanumu', tetz ben
    k'ej ben sak. Ej nin bixba'nt tanu' tan toque'nu' tetz kaRyosil.
  ilo-ULB: Inaramidmo ti Israel a bukodmo a tattao iti agnanayon, ken sika, Yahweh
    ti nagbalin a Diosda.
  kpg-kpg: Meenei Dimaadua, Goe gu hai mee gi digau Israel ga hana hua dee odi, Goe
    guu hai di God ni digaula.
  uig-ARA: سەن خەلقىڭ ئىسرائىلنى ئۆزۈڭ ئۈچۈن ئەبەدگىچە بىر خەلق بولۇشقا بېكىتتىڭ؛
    سەن، ئى پەرۋەردىگار، ئۇلارنىڭ خۇداسى بولدۇڭ.
  sus-sus: I bara sɛnbɛ so i xa ɲama Isirayila yi ra, alako a xa findi i xa ɲama ra
    abadan, i fan xa findi e Marigi Ala ra.»
  pon-2006: Komw ketin sapwellimanikihla mehn Israel kohkohlahte, oh Maing KAUN, komw
    ketin wiahla ar Koht.
  jae-jae: Mago aôm kôkêŋ lau Israel têtu nêm lau gedeŋ tôŋgeŋ ma aôm, Apômtau, kôtu
    êsêacnêŋ Anôtô.
  ksd-ksd: Ma u ga vaki kaum tarai Israel, upi diat kaum tarai vatikai namur; ma u,
    Luluai, u ga tur rikai upi kadia God.
  tur-YTC: Halkın İsrael'i sonsuza dek kendi halkın olarak kendin için belirledin;
    sen de, ey Yahve, onların Tanrısı oldun.
  grc-BRENT: Καὶ ἡτοίμασας σεαυτῷ τὸν λαόν σου Ἰσραὴλ εἰς λαὸν ἕως αἰῶνος, καὶ σὺ
    Κύριε ἐγένου αὐτοῖς εἰς Θεόν.
  ind-AYT: Engkau telah meneguhkan umat Israel sebagai umat-Mu untuk selamanya, dan
    Engkau, ya TUHAN, menjadi Allah mereka.
  nya-nya: Inu mwawapanga anthu anu Aisraeli kukhala anuanu kwamuyaya, ndipo Inu,
    Inu Yehova ndinu Mulungu wawo.
  hrv-hrv: Tako si učinio svoj izraelski narod svojim narodom zauvijek, a ti si mu,
    Jahve, postao Bogom.
  mps-mps: Genuai Bidi, nago da Israel hani we bidi dabe te naga hani we bidi mu pedelama,
    tama da te tiwai sesemane sogo bidaibao. Tama Genuai Bidi naga digi nage te dago
    God pedelai dao.”
  tpi-tpi: Bikpela, yu bin mekim mipela ol Israel i kamap lain manmeri bilong yu stret
    na bai mipela i stap olsem oltaim. Na yu yet yu kamap God bilong mipela.
  dan-1931: Du har grundfæstet dit Folk Israel som dit Folk til evig Tid, og du, HERRE,
    er blevet deres Gud.
  vie-OVCB: Chúa chọn Ít-ra-ên làm dân Ngài mãi mãi, và Ngài, Chúa Hằng Hữu là Đức
    Chúa Trời của họ.
  guj-2017: તમે ઇઝરાયલનાં લોકોને સર્વકાળ પોતાના લોક થવા માટે સ્થાપિત કર્યા છે. અને
    તમે, તેઓના ઈશ્વર થયા છો.
  pon-2006A: Komw ketin sapwellimanikihla mehn Israel kohkohlahte, oh Maing KAUN,
    komw ketin wiahla ar Koht.
  por-BRBSL: Você estabeleceu para si mesmo seu povo Israel para ser seu povo para
    sempre; e você, Javé, tornou-se o Deus deles.
  cth-cth: Bangkongtetpawiteh, na tami Isarelnaw hah a yungyoe na tami lah o nahane
    na coung sak teh BAWIPA nang nama teh a Cathut lah na o.
  twi-twi: Woasi wo nkurɔfo Israel sɛ wʼankasa wʼade afebɔɔ, na wo, Awurade, woabɛyɛ
    wɔn Nyankopɔn.
  hlt-hlt: Na pilnam khaw namah ham, Israel khaw namah kah kumhal pilnam la na cikngae
    sak. Te dongah ni BOEIPA namah tah amih kah Pathen la na om pai.
  tbz-SIM: Kɑ̀ɑ tɑ̃ɑ̃tɛ́ Isidɑyɛɛribɛ kɛ̀ bɛ̀ bo ntú ɑ kɔbɛ sɑ̃́ɑ̃̀ kɑ̀ɑ bɛ̀ te.
  msy-2020: O Ikiavɨra Itir God, nɨ Israelia e gamizɨ, e zurara kamaghɨra nɨn gumazamizibar
    ikiam. Eghtɨ nɨ uabɨ en Godɨn ikiam.
  dop-dop: Nɑ tǝ pǝsɩ nyɑ́ nyǝ́mɑ kɛ tɑm tɔɔ, nɑ nyɑɑ pǝsɩ tɑ Ɩsɔ.
  azb-azb: Əbədi olaraq xalqın İsraili Özün üçün xalq olaraq təyin etdin və Sən, ya
    Rəbb, onların Allahı oldun.
  eng-DBY: And thou hast established to thyself thy people Israel to be a people unto
    thee for ever; and thou, Jehovah, art become their God.
  hin-2017: और तूने अपनी प्रजा इस्राएल को अपनी सदा की प्रजा होने के लिये ठहराया; और
    हे यहोवा, तू आप उसका परमेश्वर है।
  wol-KYG: Yaa dëgëral Israyil sa ñoñ, ngir ñoñoo leen ba fàww, te yaw Aji Sax ji,
    yaa doon seen Yàlla.
  eng-YLT: Yea, Thou dost establish to Thee Thy people Israel, to Thee for a people
    unto the age, and Thou, Jehovah, hast been to them for God.
  eng-WYC-2017: And thou hast confirmed to thee thy people Israel into a people ever-lasting,
    and thou, Lord, art made into God to them.
  eng-WMBB: You established for yourself your people Israel to be your people forever;
    and you, LORD, became their God.
  urd-GVH: ऐ रब, तू इसराईल को हमेशा के लिए अपनी क़ौम बनाकर उनका ख़ुदा बन गया है।
  rug-rug: Ele vata evaṉae ni na Mua tie soti Goi sari na tie Izireli ninae rane ka
    rane, meke Agoi Zihova, si ta evaṉae na dia Tamasa soti.
  gaz-gaz: Ati saba kee Israaʼelin kan ofii keetii gootee bara baraan dhaabdeerta;
    yaa Waaqayyo ati Waaqa isaanii taateerta.
  fra-LSG: Tu as affermi ton peuple d’Israël, pour qu’il fût ton peuple à toujours;
    et toi, Éternel, tu es devenu son Dieu.
  gnn-gnn: '@see-verse:2SA.007.023'
  yal-yal: I yi Isirayila findi i ya yamaan na habadan. Alatala, i yi findi nxɔ Ala
    ra.”
  haw-1868: No ka mea, ua hoolilo oe nou i kou kanaka i ka Iseraela, i poe kanaka
    nou mahope mau loa aku; a o oe, e Iehova, ua lilo mai oe i Akua no lakou.
  arb-NAV: وَثَبَّتَّهُ لِنَفْسِكَ لِيَكُونَ لَكَ شَعْباً خَاصّاً إِلَى الأَبَدِ،
    وَأَنْتَ يَا رَبُّ صِرْتَ لَهُمْ إِلَهاً.
  ewe-ewe: Èɖo wò dukɔ, Israel te be woanye tɔwòwo koŋ tegbee eye wò Yehowa nèva zu
    woƒe Mawu.
  eng-LEE: For thou hast established for thyself thy people Israel as a people unto
    thee for ever; and thou, O Lord, art indeed become their God.
  asm-FB: আৰু সদাকাল তোমাৰ প্ৰজা হবৰ অৰ্থে তোমাৰ বাবে তোমাৰ প্ৰজা ইস্ৰায়েল লোকক তুমি
    স্থাপন কৰিলা৷ আৰু হে যিহোৱা, তুমি তেওঁলোকৰ ঈশ্বৰ থ’লো।
  sus-A: عِ بَرَ سّنبّ سٌ عِ شَ حَمَ عِسِرَيِلَ يِ رَ، عَلَكٌ عَ شَ قِندِ عِ شَ حَمَ
    رَ عَبَدَن، عِ قَن شَ قِندِ عٍ مَرِفِ عَلَ رَ.»
  fra-SBL: Tu as établi pour toi ton peuple Israël, pour qu'il soit ton peuple à jamais ;
    et toi, Yahvé, tu es devenu son Dieu.
  hbo-hbo: וַתְּכֹ֣ונֵֽן לְ֠ךָ אֶת־עַמְּךָ֙ יִשְׂרָאֵ֧ל ׀ לְךָ֛ לְעָ֖ם עַד־עֹולָ֑ם
    וְאַתָּ֣ה יְהוָ֔ה הָיִ֥יתָ לָהֶ֖ם לֵאלֹהִֽים׃ ס
  kik-kik: Wee nĩũrũgamĩtie andũ aku a Isiraeli matuĩke andũ aku nginya tene, nawe,
    Wee Jehova nĩũtuĩkĩte Ngai wao.
  omb-omb: Nigo gu vei na nom sinobu tau Israel mwere na nomu tavagi tuei. Me nigo,
    Huqe, gu voragi nora Huqe Mauri.
  fra-NCL: Vous avez affermi votre peuple d’Israël pour qu’il soit votre peuple à
    jamais, et vous, Yahweh, vous êtes devenu son Dieu.
  cek-AK: Nangmah ih Israel kaminawk loe, nangmah hanah dungzan ah na caksak, Angraeng,
    nang loe nihcae ih Sithaw ah na oh.
  cuk-cuk: Bab-Jehová, Israel-dulemar degisadegu be-dulamarga be imaknonisunnad. Degisoggu,
    Bab-Jehová, e-Bab-Dummadga be gunonikid.
  uig-CYR: Сән хәлқиң Исраилни Өзүң үчүн әбәткичә бир хәлиқ болушқа бекиттиң; Сән,
    и Пәрвәрдигар, уларниң Худаси болдуң.
  tel-2017: యెహోవావైన నీవు వారికి దేవుడై ఉండి, వారు నిరంతరం ఇశ్రాయేలీయులు అనే పేరుగల
    ప్రజలుగా నీ కోసం నిలిచి ఉండేలా స్థిరపరచావు.
  hat-BSA: Paske Ou te etabli pou kont Ou, pèp Ou a, Israël kòm pèp Ou pou tout tan,
    e Ou menm, O SENYÈ a te devni Bondye pa yo.
  kos-kos: Kom orala Israel in mwet lom ma pahtpat, ac kom, LEUM GOD, pa God lalos.
  hbo-WLC: וַתְּכ֣וֹנֵֽן לְ֠ךָ אֶת־עַמְּךָ֨ יִשְׂרָאֵ֧ל ׀ לְךָ֛ לְעָ֖ם עַד־עוֹלָ֑ם
    וְאַתָּ֣ה יְהוָ֔ה הָיִ֥יתָ לָהֶ֖ם לֵאלֹהִֽים׃ ס
  ibo-ibo: I meela ka ndị gị Izrel guzosie ike, dịka ndị nke gị ruo mgbe ebighị ebi.
    Ma gị onwe gị kwa, Onyenwe anyị, abụrụla Chineke ha.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ଅନନ୍ତକାଳଯାଏ ଆପଣା ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଲୋକ କରିବା ନିମନ୍ତେ ଆପଣା ଲୋକ ଇସ୍ରାଏଲକୁ
    ଆପଣା ପାଇଁ ସ୍ଥାୟୀ କରିଅଛ। ଆଉ ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ସେମାନଙ୍କର ପରମେଶ୍ୱର ହୋଇଅଛ।
  wmt-wmt: '@see-verse:2SA.007.023'
  chk-chk: Iwe, ka filätä ekewe aramasen Israel, pwe repwe noum tori feilfeilachök.
    Nge en, ai Samol mi Lapalap, ka wiliti ar Kot.
  ssd-ssd: O Suŋgo, ne sine Israel tugu ne tuku kuasmbi ndo minam tuku madisiŋgina
    tukunu sine ne tuku ndo minbe le ne sine tuku Mbara minmba minamŋgat.
  rop-rop: En yubin meigim miselp jidan God blanga melabat. En yubin meigim melabat
    jidan blanga yu ronwan pipul olagijawan.
  ukr-1871: І ти укріпив собі твій нарід Ізраїля про вічні часи, щоб він був твоїм
    народом і ти, Господи, зробивсь його Богом.
  deu-1951: Und du hast dir dein Volk Israel auf ewig zum Volke zubereitet, und du,
    HERR, bist sein Gott geworden!
  eng-JPS: And Thou didst establish to Thyself Thy people Israel to be a people unto
    Thee for ever; and Thou, LORD, becamest their God.
  srp-1865: Jer si utvrdio sebi narod svoj Izrailja da ti bude narod dovijeka; a ti
    si im, Gospode, Bog.
  lug-lug: Onywezezza abantu bo, Isirayiri ng’ababo ddala emirembe gyonna era ggwe
    Ayi Mukama wafuuka Katonda waabwe.
  heb-heb: ותכונן לך את עמך ישראל לך לעם עד עולם ואתה יהוה היית להם לאלהים׃
  ben-IRV: তুমি তোমার জন্য নিজের প্রজা ইস্রায়েলকে স্থাপন করে চিরকালের জন্য তোমার
    প্রজা করেছ; আর হে সদাপ্রভু, তুমি তাদের ঈশ্বর হয়েছ৷
  pan-pan: ਤੂੰ ਆਪਣੇ ਲਈ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਕਾਇਮ ਕੀਤਾ, ਜੋ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਉਹ ਤੇਰੀ ਪਰਜਾ
    ਹੋਵੇ ਅਤੇ ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਆਪ ਉਨ੍ਹਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਬਣਿਆ।
  tkr-tkr: Gırgıne gahbışis Ğu İzrailike Vasın millet hı'ı, Ğunar, Rəbb, manbışda
    Allah ıxha.
  mya-JVB: အကြောင်းမူကား၊ ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးကို အစဉ်အမြဲ ကိုယ်တော် ၏လူ ဖြစ်စေခြင်းငှါ၊
    သူတို့ကို ကိုယ်တော် အဘို့ ခိုင်ခံ့ မြဲမြံစေ၍ ၊ ကိုယ်တော် ထာဝရဘုရား သည် သူ တို့၏ဘုရား
    သခင်ဖြစ် တော်မူ၏။
  tte-O: Boda Isileli ugite-sipwaili siyamala kowa am tomoyao sauga meuloina nige
    ana kaba mwawasi yo kowa Yeoba kuyamala ali Yaubada.
  tbg-tbg: Are tinavu Isareri nena vaiinti nahentiqama kaaramanta, tenavu ekaa enta
    mintimake variqi vuariraukama vauro. Noravauvo, tenavu mintimake vaurara areqaima
    tinavu Variqavano variaramanta tenavu ai vaiinti nahentima vauro.
  hmo-hmo: Oiemu bese Israela be oi ese oi haginia, oiemu bese korikori do ia lao
    hanaihanai. Bona oi, Lohiabada e, be edia Dirava oi lao vadaeni.
  urd-urd: और तूने अपने लिए अपनी क़ौम बनी इस्राईल को मुक़र्रर किया, ताकि वह हमेशा
    के लिए तेरी क़ौम ठहरे और तू ख़ुद ऐ ख़ुदावन्द उनका ख़ुदा हुआ।
  rus-SYN: И Ты укрепил за Собою народ Твой, Израиля, как собственный народ, навеки,
    и Ты, Господи, сделался его Богом.
  bqc-SIM: N Isailiↄ dìlɛ aaↄ dɛ n gbɛ̃́ↄ ũ e gↄↄpii. Dii, n gↄ̃ ń Lua ũ.
  tcz-CHONGTHU: Chule nangman Israel mite chu eimatih channa namite din nasemin, chule
    nangma, O Pakai a Pathen u nahi tai.
  mar-mar: तू निरंतर इस्राएलाला स्वतःच्या कवेत घेतलेस. हे परमेश्वरा तू त्यांचा देव
    झालास.
  qub-qub: Gammi camacächishcanqui Israelcunaga imaycamapis acrashayqui cananpaj;
    gam Tayta Dios, imaycamapis Diosnin canayquipaj.
  bqp-bqp: N Isarailanↄ dìtɛ ògↄ̃ de n gbɛ̃nↄ ũ ari gↄrↄ sĩnda pínki. Dikiri, n gↄ̃
    ń Luda ũ.
  hat-hat: Ou fè pèp Izrayèl la tounen pèp pa ou pou tout tan, ou menm ou tounen Bondye
    yo.
  eng-BSB: For You have established Your people Israel as Your very own forever, and
    You, O LORD, have become their God.
  tod-tod: È ɗa-nuɓusɛi Izelayɛle nuiti seiɗa ga ti ɠɛ ga ɗa-nuɓusɛiti eyɛsu ɠɔ.
    Ɗa ma, Ɠɔoɠɔ GALAGI, è ɠɛa ga ta-ƓALAGI.
  eng-WEBPB: You established for yourself your people Israel to be your people forever;
    and you, LORD, became their God.
  kbq-kbq: Hagi Israeli vahera maka knane knanena zamavarenka Kagraka'a vahe zamantanke'za
    manizagenka, hanavenentake Ra Anumzamoka zamagri Anumza mani'nane.
  nhe-BL: Pampa, TOTECO, ta tiquijtojtoc para titechtlapejpenijtoc tiisraelitame para
    ma tielica timotlacajhua para nochipa huan ta timochijtoc toDios tojuanti.
  bus-bus: N Isarailinↄ dìɛ aↄ̃gↄ̃ dɛ n gbɛ̃nↄ ũ ai gurↄ píngi. Dii, n gↄ̃ ń Luda
    ũ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Eremuigo kar Izaew ne wà, neremiaihu romo
    ne wà. Wiko putar neremiaihu romo awyzeharupi wà nehe. Ereiko putar wazar romo
    tuweharupi nehe no.
  eng-DRA: 'For thou hast confirmed to thyself thy people Israel to be an everlasting
    people: and thou, O Lord God, art become their God.'
