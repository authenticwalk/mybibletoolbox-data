verse: 2SA.007.012
translations:
  mal-C: നിന്റെ ദിനങ്ങൾ പൂർത്തിയാക്കി നീ നിന്റെ പിതാക്കന്മാരോടുചേർന്നു വിശ്രമിക്കുമ്പോൾ
    നിന്റെ സന്തതിയെ ഞാൻ നിന്റെ പിൻഗാമിയാക്കി ഉയർത്തും—നിന്റെ ഉദരത്തിൽനിന്നുള്ളവനെത്തന്നെ—ഞാൻ
    അവന്റെ രാജത്വം സുസ്ഥിരമാക്കും.
  deu-TKW: Wenn deine Zeit voll ist, und du dich zu deinen Vätern legst, dann will
    ich deine Nachkommenschaft, die von deinem Leibe kommen wird, zu deiner Nachfolge
    bestimmen und will ihr Königtum bestätigen.
  lin-lin: Tango mikolo ya bomoi na yo ekosila mpe okokende kokutana na batata na
    yo, nakotombola moko kati na bakitani na yo, oyo akobima penza na mokongo na yo,
    mpo ete akitana na yo ; mpe nakolendisa bokonzi na ye.
  eng-LSV: When your days are full, and you have lain with your fathers, then I have
    raised up your seed after you which goes out from your bowels, and have established
    his kingdom;
  eng-GNV: And when thy daies bee fulfilled, thou shalt sleepe with thy fathers, and
    I wil set vp thy seede after thee, which shall proceede out of thy body, and will
    stablish his kingdome.
  eng-WEBSTER: And when thy days shall be fulfilled, and thou shalt sleep with thy
    fathers, I will set up thy seed after thee, which shall proceed out of thy bowels,
    and I will establish his kingdom.
  nhw-BL: Huan quema timiquis huan timosiyajquetzas ica motatahua, na nijtlalis se
    mocone catli quisas tlen moxinajcho para tlanahuatis huan itlanahuatilis nijchihuas
    temachtli.
  swh-ONEN: Siku zako zitakapokwisha nawe ulale pamoja na baba zako, nitainua mzao
    wako aingie mahali pako, ambaye atatoka viunoni mwako, nami nitauimarisha ufalme
    wake.
  bba-bba: Win sɑɑ yɑ̀ n turɑ u ɡu bɑ nùn sikɑ win bɑɑbɑbɑn sikirɔ, kon win bii turo
    wunɑ u bɑndu di. Kpɑ n win bɑn ten dɑm sire.
  eng-KJVCPB: And when thy days be fulfilled, and thou shalt sleep with thy fathers,
    I will set up thy seed after thee, which shall proceed out of thy bowels, and
    I will establish his kingdom.
  cpy-cpy: Aririka omonkaa-takya okaate panteri, pikamaerika, ari itzimae pitomi,
    riitaki poyaatemini ipinkatharite.
  mpx-mpx: Ebo iyaka wam sauga ni pwawa ge nu aliga nu na alomwau tubumwau, inoke
    natum etega totom saliyam hot na palut abam ni milahe, yaka wana abalogugui na
    pamilil ni gasisi.
  luo-luo: Ka ndaloni orumo mitho kendo iluwo kwereni to abiro keto kothi moro mondo
    okaw kari, manobed kothi owuon kendo anagur pinyruodhe.
  meu-meu: Emu dina bae ore, bena tubumu tamamu ida ba hekure, negana ai lau ese natumu
    baina haginia oi murimu ai; ia na oi tau-animu amo baine vara, bona lau ese ena
    basileia baina haginia.
  npi-ULB: जब तेरो दिन पुरा हुने छ र तँ आफ्‍ना पुर्खाहरूसँग सुत्‍ने छस्, तब तँपछिको
    तेरो सन्तानलाई म खडा गर्ने छु, जो तेरै शरीरबाट आउने छ र म त्यसको राज्य स्थापित
    गर्ने छु ।
  yor-yor: Nígbà tí ọjọ́ rẹ bá pé, tí ìwọ ó sì sùn pẹ̀lú àwọn baba rẹ, èmi yóò sì
    gbé irú-ọmọ rẹ lékè lẹ́yìn rẹ, èyí tí ó ti inú rẹ jáde wá, èmi yóò sì fi ìdí ìjọba
    rẹ kalẹ̀.
  emp-NTPO: Maʌ̃ bẽrã bʌ jaid̶ad̶acarea mʌ̃a bʌ warrada ab̶a b̶ʌya dji boroda b̶amãrẽã.
    Mʌ̃a idjira carebaya mʌ̃ purura bia pe erob̶amãrẽã.
  ind-ind: Nanti, ketika ajalmu tiba dan Aku menempatkan kamu bersama nenek moyangmu
    yang sudah meninggal dunia, Aku akan menjadikan anak kandungmu sebagai penggantimu,
    dan Aku akan mengokohkan kerajaannya.
  pes-OPCB: وقتی تو بمیری و به اجدادت ملحق شوی، من یکی از پسرانت را وارث تاج و تخت
    تو می‌سازم و حکومت او را تثبیت می‌کنم.
  tgl-ULB: Kapag ang iyong mga araw ay natupad na at mamahinga kasama ng iyong mga
    ama, magtatatag ako ng isang kaapu-apuhan kasunod mo, isa na manggagaling sa iyong
    katawan, at itatatag ko ang kaniyang kaharian.
  cbu-NT: Shiy ayam wachinayarush, tsipaktaateesha, nuwshat uru shiyachchee chinllinish
    urutamari ksutchina. Ashkachuri, waantisin kurakaam kinayarusin, waanpatatin chinachinllinaya.
  hui-hui: Anduane Homogo ibugua laabo halu lalu, Debidi-o í̠ homaregola í̠naga mamaliru
    hora henegoha dege hora kangi í̠ igini mbira kini ha aribia helo dabo helolebero.
    Ani berogola ibu kini hongoheore mbiralime ibu bope halu handape habe nahe holebira.
  mya-mya: သင်​ကွယ်​လွန်​၍​ဘိုး​ဘေး​တို့​နှင့်​အ​တူ​သင်္ဂြိုဟ် ခြင်း​ကို​ခံ​ရ​သော​အ​ခါ
    ငါ​သည်​သင်​၏​သား တစ်​ယောက်​ကို​မင်း​မြှောက်​ကာ​သူ​၏​နိုင်​ငံ ကို​တည်​တံ့​ခိုင်​မြဲ​စေ​မည်။-
  bod-N: ཁྱོད་ཀྱི་ཚེ་ལོ་མཐར་ཕྱིན་ཏེ་རང་གི་ཕ་མེས་དང་ལྷན་ཅིག་གཉིད་དུ་ཡུར་བའི་ཚེ་ན། བདག་གིས་ཁྱོད་ལས་སྐྱེས་པའི་བུ་རྒྱུད་བསྐྱེད་ནས་ཁྱོད་ཀྱི་རྒྱུན་འཛིན་པར་མ་ཟད།
    དེའི་རྒྱལ་སྲིད་བརྟན་པར་བྱའོ། །
  sna-sna: Zvino kana mazuva ako akwana uye wazorora namadzibaba ako, ndichamutsa
    mwana wako kuti atore ushe hwako, achabuda mauri, uye ndichasimbisa ushe hwake.
  spa-BLM: Cuando se cumplan tus días y duermas con tus padres, levantaré después
    de ti a tu descendiente, que saldrá de tu cuerpo, y estableceré su reino.
  cac-cac: Ayic ol lajvoc ec' a q'uinal, ayic mucb'il achxo, ol vac'och junoc uninal
    reyal a q'uexuloc, tec'tec' val ol vutej yopisio chi'.
  swh-ULB: Siku zako zitakapokwisha na ukalala pamoja na baba zako, nitainua mzao
    baada yako, atokaye katika mwili wako mwenyewe, nitauimalisha ufalme wake.
  bel-bel: Калі ж закончацца дні твае, і ты спачнеш з бацькамі тваімі, дык Я пастаўлю
    пасьля цябе семя тваё, якое пойдзе са сьцёгнаў тваіх, і ўмацую царства ягонае.
  wed-wed: Ma am epaia tagogi ana vinei, tam natuoim tagogi da ina vigulau maranai
    tam am mara damona ina ḡetai da amamam ma votagoi. Ma tauna ana kauei da ina vibada
    ḡaeḡaena,
  deu-ELBBK: Wenn deine Tage voll sein werden, und du bei deinen Vätern liegen wirst,
    so werde ich deinen Nachkommen nach dir erwecken, der aus deinem Leib kommen soll,
    und werde sein Königtum befestigen.
  mbb-OT: Emun ebpatey kad ne idleveng ka zuma te menge kepuun nu, ibpuli ku kenikew
    is sevaha te menge anak nu, ne edlig-enan ku is ginhedian din.
  mal-2015: നിന്റെ ഉദരത്തിൽനിന്നു പുറപ്പെടുവാനിരിക്കുന്ന സന്തതിയെ നിന്റെ ആയുഷ്കാലം
    തികഞ്ഞിട്ടു നിന്റെ പിതാക്കന്മാരോടുകൂടെ നീ നിദ്രകൊള്ളുമ്പോൾ ഞാൻ നിനക്കു പിന്തുടർച്ചയായി
    സ്ഥിരപ്പെടുത്തുകയും അവന്റെ രാജത്വം ഉറപ്പാക്കുകയും ചെയ്യും.
  rmc-rmc: Sar avela tiro časos a tu džaha paš tire phure dada, dava tut potomkos,
    savo avela tutar, a leskro kraľišagos zathovava zorales.
  pes-OPV: زیرا روزهای تو تمام خواهدشد و با پدران خود خواهی خوابید و ذریت تو راکه
    از صلب تو بیرون آید، بعد از تو استوار خواهم ساخت، و سلطنت او را پایدار خواهم نمود.
  ron-1924: Кынд ци се вор ымплини зилеле ши вей фи кулкат ку пэринций тэй, Еу ыць
    вой ридика ун урмаш дупэ тине, каре ва еши дин трупул тэу, ши-й вой ынтэри ымпэрэция.
  aui-aui: Bi nosinosim tana anavineyi, tam wosina natunatum tana da inikiiwawo raghanina
    yam yawa damona inapiika da kunanagho kayekikim biiyadina. Tagu anabera da yana
    wiikiiwawo inimaragata,
  ben-OBCV: তোমার দিন ফুরিয়ে যাওয়ার পর ও তোমার পূর্বপুরুষদের সঙ্গে তুমি যখন বিশ্রাম
    নেবে, তখন আমি তোমার স্থলাভিষিক্ত হওয়ার জন্য তোমার সেই বংশধরকে তুলে আনব, যে হবে
    তোমারই মাংস ও তোমারই রক্ত, এবং আমি তার রাজ্য স্থির করব।
  som-som: Oo markii cimrigaagu dhammaado, oo aad la seexato awowayaashaa, farcankaaga
    kaa dambeeya oo kaa soo bixi doona ayaan sara kicin doonaa, oo boqortooyadiisana
    waan dhisi doonaa.
  lat-VUC: Cumque completi fuerint dies tui, et dormieris cum patribus tuis, suscitabo
    semen tuum post te, quod egredietur de utero tuo, et firmabo regnum ejus.
  eng-ASVBT: When thy days are fulfilled, and thou shalt sleep with thy fathers, I
    will set up thy seed after thee, that shall proceed out of thy bowels, and I will
    establish his kingdom.
  ita-1885: Quando i tuoi giorni saranno compiuti, e tu giacerai co' tuoi padri, io
    susciterò uno della tua progenie dopo te, il quale sarà uscito delle tue interiora,
    e stabilirò il suo regno.
  eng-LXXUP: And it shall come to pass when thy days shall have been fulfilled, and
    thou shalt sleep with thy fathers, that I will raise up thy seed after thee, even
    thine own issue, and I will establish his kingdom.
  eng-ULB: When your days are fulfilled and you lie down with your fathers, I will
    raise up a descendant after you, one who will come out from your body, and I will
    establish his kingdom.
  spa-VBL: Porque cuando llegues al final de tu vida y te unas a tus antepasados en
    la muerte, llevaré al poder a uno de tus descendientes, a uno de tus hijos, y
    me aseguraré de que su reino tenga éxito.
  fra-_FOB: Quand tes jours seront accomplis, et que tu seras couché avec tes pères,
    j'élèverai ta postérité après toi, celui qui sortira de tes entrailles, et j'affermirai
    son règne;
  mal-mal: നിന്നിൽനിന്ന് ഉത്ഭവിക്കുവാനിരിക്കുന്ന സന്തതിയെ നിന്റെ ആയുഷ്കാലം തികഞ്ഞിട്ട്
    നിന്റെ പിതാക്കന്മാരോടുകൂടി നീ നിദ്രകൊള്ളുമ്പോൾ ഞാൻ നിനക്ക് പിന്തുടർച്ചയായി സ്ഥിരപ്പെടുത്തുകയും
    അവന്റെ രാജത്വം ഉറപ്പാക്കുകയും ചെയ്യും.
  urd-GVR: Jab tū būṛhā ho kar kūch kar jāegā aur apne bāpdādā ke sāth ārām karegā
    to maiṅ terī jagah tere beṭoṅ meṅ se ek ko taḳht par biṭhā dūṅgā. Us kī bādshāhī
    ko maiṅ mazbūt banā dūṅgā.
  suz-BL: परमप्रभु यावेम दाऊद कली “इ नाक्‍त नुप्‍त हना नु इ किकी पिपी नु बाक्‍थ लचा
    नोले गो इ खिं ङा मुर आन दाते रे का कली इ पा ङा पिप सेल्‍नुङ। मिनु मेको आ राज्‍य
    बोल्‍यो सेल्‍नुङ। १राजा ८:२०
  ita-1927: Quando i tuoi giorni saranno compiuti e tu giacerai coi tuoi padri, io
    innalzerò al trono dopo di te la tua progenie, il figlio che sarà uscito dalle
    tue viscere, e stabilirò saldamente il suo regno.
  ckb-ckb: کاتێک ژیانت تەواو دەبێت و دەچیتە پاڵ باوباپیرانت، من وەچەکەت دادەمەزرێنم،
    ئەوەی لەدوای خۆت لە پشتی تۆوە دێت، پاشایەتییەکەی جێگیر دەکەم.
  eng-BBE: And when the time comes for you to go to rest with your fathers, I will
    put in your place your seed after you, the offspring of your body, and I will
    make his kingdom strong.
  kan-OKCV: ನಿನ್ನ ಆಯುಷ್ಕಾಲವು ಮುಗಿದ ಮೇಲೆ ನೀನು ನಿನ್ನ ಪಿತೃಗಳ ಜೊತೆ ವಿಶ್ರಮಿಸುವಾಗ, ನಾನು
    ನಿನ್ನ ಸಂತತಿಯಲ್ಲಿ ಒಬ್ಬನನ್ನು ನಿನ್ನ ಉತ್ತರಾಧಿಕಾರಿಯನ್ನಾಗಿ ನೇಮಿಸಿ, ಅವನ ರಾಜ್ಯವನ್ನು ಸ್ಥಿರಮಾಡುವೆನು.
  tam-2017: உன்னுடைய நாட்கள் நிறைவேறி, நீ உன்னுடைய பிதாக்களோடு படுத்திருக்கும்போது,
    நான் உனக்குப்பின்பு உனக்கு பிறக்கும் உன்னுடைய சந்ததியை எழும்பச்செய்து, அவன் ராஜ்ஜியத்தை
    நிலைப்படுத்துவேன்.
  spa-RV-1909: Y cuando tus días fueren cumplidos, y durmieres con tus padres, yo
    estableceré tu simiente después de ti, la cual procederá de tus entrañas, y aseguraré
    su reino.
  ron-BTF: Și când zilele tale se vor fi împlinit și vei adormi cu părinții tăi, voi
    așeza sămânța ta după tine, care va ieși din adâncurile tale și îi voi întemeia
    împărăția.
  eng-WEBP: When your days are fulfilled and you sleep with your fathers, I will set
    up your offspring after you, who will proceed out of your body, and I will establish
    his kingdom.
  eng-FBV: For when you come to the end of your life and join your ancestors in death,
    I will bring to power one of your descendants, one of your sons, and make sure
    his kingdom is successful.
  nld-1939: Wanneer uw dagen ten einde zijn, en gij bij uw vaderen te ruste zult gaan,
    dan zal Ik het kind, dat van u is uitgegaan, tot uw nazaat verheffen en zijn koningschap
    bestendig doen zijn.
  nch-BL: Huan quema timiquis huan timosiyajquetzas ica motatahua, na nijtalis se
    mocone cati quisas ten moxinacho para tanahuatis huan itanahuatilis nijchihuas
    temachti.
  vie-1934: Khi các ngày ngươi đã mãn, và ngươi ngủ với các tổ phụ ngươi, thì ta sẽ
    lập dòng giống ngươi kế vị ngươi, là dòng giống do ngươi sanh ra, và ta sẽ khiến
    cho nước nó bền vững.
  hin-CV: जब तुम्हारी आयु के निर्धारित दिन पूर्ण हो जाएंगे और तुम अपने पूर्वजों के
    साथ चिर-निद्रा में सो जाओगे, मैं तुम्हारी संतान को तुम्हारे बाद पल्लवित करूंगा,
    जो तुम्हारी ही देह से उत्पन्‍न होगा. मैं उसके साम्राज्य को प्रतिष्ठित करूंगा.
  spa-BES: Y cuando llegue el momento de que vayas a descansar con tus padres, pondré
    en tu lugar a tu simiente después de ti, la descendencia de tu cuerpo, y estableceré
    su reino.
  tdx-tdx: Ie heneke o an­dro’oo, naho hirotse aman-droae’o ao, le horizako ty tiri’o
    hanonjohy azo, ty hiboak’ an-tsandri’o, le hajadoko i fifeleha’ey.
  tha-KJV: เมื่อวันของเจ้าครบแล้ว และเจ้านอนพักอยู่กับบรรพบุรุษของเจ้า เราจะให้เชื้อสายของเจ้าที่มาภายหลังเจ้าเกิดขึ้นผู้ซึ่งเกิดมาจากบั้นเอวของเจ้าเอง
    และเราจะสถาปนาอาณาจักรของเขา
  por-BR-2018: E quando teus dias forem cumpridos, e descansares com teus pais, eu
    establecerei tua semente depois de ti, a qual procederá de tuas entranhas, e assegurarei
    seu reino.
  deu-ELO: Wenn deine Tage voll sein werden, und du bei deinen Vätern liegen wirst,
    so werde ich deinen Samen nach dir erwecken, der aus deinem Leibe kommen soll,
    und werde sein Königtum befestigen.
  eng-WYC-2018: and when thy days be fulfilled, and thou hast slept with thy fathers,
    (that is, when thou hast died), I shall raise up thy seed after thee, which shall
    go out of thy womb, and I shall make steadfast his realm (or and I shall establish
    his kingdom).
  epo-epo: Kiam finiĝos viaj tagoj kaj vi kuŝiĝos kun viaj patroj, Mi starigos post
    vi vian idon, kiu eliros el via ventro; kaj Mi fortikigos lian regnon.
  uig-PIN: «Künliring toxup, ata-bowiliring bilǝn ɵlümdǝ uhliƣiningda, Mǝn ɵz puxtingdin
    bolƣan nǝslingni sening ornungda turƣuzup, padixaⱨliⱪini mǝzmut ⱪilimǝn.
  beo-beo: Di bogosea amola dia aowalali dunu ilima gilisili uli dogoi ba:sea, Na
    da diagofe afae hina bagade hamoma:mu. Amola Na da ea hina bagade hou amoma gasa
    imunu.
  tpi-OTNT: “Taim yu dai na ol i planim yu, orait bai mi mekim wanpela pikinini man
    bilong yu i kamap king, na bai em i kamap strongpela king na bai mi no larim wanpela
    samting i daunim em.
  hau-SA: Sa’ad da kwanakinka suka ƙare, za ka huta tare da kakanninka, zan tā da
    zuriyarka, na cikinka, zan kuma sa mulkinsa ya kahu.
  uig-LAT: «Künliring toshup, ata-bowiliring bilen ölümde uxlighiningda, Men öz pushtingdin
    bolghan neslingni séning ornungda turghuzup, padishahliqini mezmut qilimen.
  nde-nde: Nxa insuku zakho seziphelile usuphumula labokhokho bakho, ngizakwenza inzalo
    yakho ithathe isikhundla sakho, ozaphuma emzimbeni wakho, ngizawuqinisa umbuso
    wakhe.
  ton-ton: Pea ʻoka kakato hoʻo ngaahi ʻaho, pea te ke mohe koe fakataha mo hoʻo ngaahi
    tamai, te u fokotuʻu hake ho hako ki mui ʻiate koe, ʻakinautolu ʻe haʻu mei ho
    fatu ʻoʻou, pea te u ʻai ke tuʻu mālohi ʻa hono puleʻanga.
  ces-1613: Když se vyplní dnové tvoji, a usneš s otci svými, vzbudím símě tvé po
    tobě, kteréž vyjde z života tvého, a utvrdím království jeho.
  eng-WMB: When your days are fulfilled and you sleep with your fathers, I will set
    up your offspring after you, who will proceed out of your body, and I will establish
    his kingdom.
  tam-TCV: உனது வாழ்நாள் முடிவுற்று நீ உன் முற்பிதாக்களுடன் படுத்திருக்கும்போது, உனக்கு
    பிறக்கும் உன் சந்ததியில் ஒருவனை நான் எழுப்பி, அவனுடைய அரசை நான் நிலைநாட்டுவேன்.
  ceb-ULB: Kung matuman na ang imong mga adlaw ug maghigda ka na uban sa imong mga
    amahan, magpatungha ako ug kaliwat sunod kanimo, usa nga mogawas gikan sa imong
    lawas, ug ipahiluna ko ang iyang gingharian.
  pol-UBG: Gdy się dopełnią twoje dni i zaśniesz ze swoimi ojcami, wzbudzę po tobie
    twojego potomka, który wyjdzie z twego wnętrza, i umocnię jego królestwo.
  agr-agr: “ ‘Untsu ame jakamin uchijum aina nuwiyan makichik etegkan apu adaikattajai.
  kyc-kyc: Emba kumarene dokopa embena rora ambasu dupwa pipya role pyao malu pirami.
    Dokopa nambame embena ikinyi dokona mende kiŋi rombo palyaro. Dopa pirunupa banya
    kiŋi yulu doko porai ingyuo ando para.
  urd-GVU: جب تُو بوڑھا ہو کر کوچ کر جائے گا اور اپنے باپ دادا کے ساتھ آرام کرے گا
    تو مَیں تیری جگہ تیرے بیٹوں میں سے ایک کو تخت پر بٹھا دوں گا۔ اُس کی بادشاہی کو
    مَیں مضبوط بنا دوں گا۔
  deu-1912: Wenn nun deine Zeit hin ist, daß du mit deinen Vätern schlafen liegst,
    will ich deinen Samen nach dir erwecken, der von deinem Leibe kommen soll; dem
    will ich sein Reich bestätigen.
  ntj-ntj: Yuwa, nyuntulun katja pirni kanyilku. Nyangkan ngula wiyarrinyangka katja
    kutju-rna nyinatjunku puurrpa nyinarratjaku. Nyangka puurrpa purlkanya nyinama.
  kan-2017: ನಿನ್ನ ಆಯುಷ್ಕಾಲವು ಮುಗಿದು, ನೀನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದ ಮೇಲೆ, ನಿನ್ನಿಂದ ಹುಟ್ಟುವ
    ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನನ್ನು ಎಬ್ಬಿಸಿ, ಅವನ ರಾಜ್ಯವನ್ನು ಸ್ಥಿರಪಡಿಸುವೆನು.
  yap-yap: Nap’an ni ga ra yim’ mi ni yan ni k’eygem ngak pi chitamam, mu gu turguy
    reb i owchem nge mang pilung, ma bay gu tay e nam rok nib gel.
  hlt-MCSB: Na khohnin a cup vaengah na pa rhoek taengla na khoem uh ni. Namah hnukkah
    na tii na ngan, na bung khui lamkah aka thoeng te ka thoh vetih a ram te ka pai
    sak ni.
  mdy-ETH: ኔ ናንጊ ሃይቃዖ ኔ ዓዶንሢ ዱኡፖ ቤዛ ዱኡታኣና ኔ ሾዔ ናይ ኔ ቤዛ ታ ኬሳንዳኔ፤ ዒዛኮ ካኣቱሞዋ ታ ዶዲሻንዳኔ።
  twi-ASANTE: Na sɛ wo nna to twa a, mɛma wʼaseni a ɔfiri wʼasenem adi wʼadeɛ, na
    matim nʼahemman ase.
  mwc-mwc: Maranai kuna rabobo ba tamatamam yabata koni biyakam murinai, kamomi yai
    natum kesana ana binei wasam ini taupauma ba ana basileiya ana tere damanei.
  eng-WEBU: When your days are fulfilled and you sleep with your fathers, I will set
    up your offspring after you, who will proceed out of your body, and I will establish
    his kingdom.
  wal-wal: Ne baree wurin haiqqada, ne maizza aawatun gaittiyo wode, ne gulbbataappe
    yelettida na7aa taani denttana; denttada a kawotettaa minttana.
  spa-PDDPT: Cuando tus días sean cumplidos y duermas con tus antepasados, después
    de ti levantaré a tu descendiente, el cual vendrá de ti, y afirmaré su reino.
  gun-gun: “Nderekovea opa rã nderu kuery reve repytu'u ma jave nderekovia xee amoingo
    'rã ndeguigua, ndegui ete oiko va'erã. Ha'e vy ajapo 'rã ipo'akaa oĩ atã aguã
    rami.
  agu-BL: Nin yil sken cẍquim, nin yi nsken ẍmukxij xlaj amam ate', tzimbixbaje' jun
    axonl yil tz'oc cyen tetz rey.
  eng-PEV: One day you will die, and then I will pick one of your sons to be the big
    boss, and I will make him strong. He will be a strong boss for his people for
    a long time.
  ilo-ULB: Inton malpasto dagiti aldawmo ket maitiponka kadagiti ammam, pataudekto
    ti sumukat kenka manipud kadagiti kaputotam, maysa nga agtaud iti mismo a bagim,
    ket ipasdekonto ti pagarianna.
  kpg-kpg: Do madagoaa ma gaa made iei goe, gaa danu gi lala i baahi o maadua mmaadua,
    gei Au ga haga gila aga dau dama daane e dahi e hai di king, gei Au ga hagamaaloo aga
    dono henua.
  uig-ARA: «كۈنلىرىڭ توشۇپ، ئاتا-بوۋىلىرىڭ بىلەن ئۆلۈمدە ئۇخلىغىنىڭدا، مەن ئۆز پۇشتىڭدىن
    بولغان نەسلىڭنى سېنىڭ ئورنۇڭدا تۇرغۇزۇپ، پادىشاھلىقىنى مەزمۇت قىلىمەن.
  tof-tof: Marü arróla nóma blakóne, ó tüpdü nóma müngrirre marü abalbobatal negako,
    ka sab darrü küp marükagab ipudo marü pabo apadóm, akó ka sab oyankü pabo tónggapono
    wa sab metat nólgabi ne balngomól yarile kingzan.
  sus-sus: I xa simaya na kamali, i fa i benbae li aligiyama, n a niyama nɛ i xa di
    xa findi mangɛ ra i ɲɔxɔɛ ra, n fa a xa mangɛya mabanban.
  pon-2006: Eri, ni omw pahn mehla oh seridi rehn omw pahpa kahlap akan, I pahn kasapwilada
    emen kadaudokomw kan pwe en wiahla nanmwarki oh kakehlakahla sapwellime wehi.
  jae-jae: Nêm têm embe êmbacnê ma ônêc nêm bêc ôwiŋ tamami, naŋ oc jakêŋ latôm, taŋ
    mêŋêsa aŋga aôm naŋ, êjô aôm su, ma oc janac dabiŋ ênê gamêŋ kiŋŋa.
  ksd-ksd: Ba na ot kaum umana bung, ma da vadiop u pire ra umana tamam, ina tibe
    ta natum nina ba una vangala, ma na kia u, ma ina page vadekdek kana varkurai.
  tur-YTC: Günlerin dolduğunda ve atalarınla uyuduğunda, senden sonra senin bedeninden
    çıkacak soyunu yerleştireceğim ve onun krallığını pekiştireceğim.
  grc-BRENT: Καὶ ἔσται ἐὰν πληρωθῶσιν αἱ ἡμέραι σου, καὶ κοιμηθήσῃ μετὰ τῶν πατέρων
    σου, καὶ ἀναστήσω τὸ σπέρμα σου μετὰ σὲ, ὃς ἔσται ἐκ τῆς κοιλίας σου, καὶ ἑτοιμάσω
    τὴν βασιλείαν αὐτοῦ.
  ind-AYT: Apabila umurmu sudah genap dan engkau berbaring bersama-sama dengan nenek
    moyangmu, Aku akan membangkitkan benih sesudahmu yang akan keluar dari buah pinggangmu.
    Dan, Aku akan menegakkan kerajaannya.
  nya-nya: Masiku ako akadzatha ndipo ukadzakapuma ndi makolo ako, Ine ndidzawutsa
    mphukira yako imene idzalowa mʼmalo mwako, imene idzachokera mʼthupi mwako, ndipo
    ndidzakhazikitsa ufumu wake.
  hrv-hrv: I kad se ispune tvoji dani i ti počineš kod svojih otaca, podići ću tvoga
    potomka nakon tebe, koji će se roditi od tvoga tijela, i utvrdit ću njegovo kraljevstvo.
  mps-mps: “‘Te nage isibode te augwaligo nage pubalubo sogo, teda te eno nago ogwa
    me deli te king pedalumainu ilama, tama aga te bomai king pedelama, tama eno te
    magi nai me deligo aga aiyaba elalumainu me egobeo.
  tpi-tpi: “Taim yu dai na ol i planim yu, orait bai mi mekim wanpela pikinini man
    bilong yu i kamap king, na bai em i kamap strongpela king na bai mi no larim wanpela
    samting i daunim em.
  dan-1931: Når dine Dage er omme, og du hviler hos dine Fædre, vil jeg efter dig
    oprejse din Sæd, som udgår af dit Liv, og grundfæste hans Kongedømme.
  vie-OVCB: Khi con qua đời, con của con sẽ nối ngôi, và Ta sẽ cho vương quốc nó cường
    thịnh.
  guj-2017: જયારે તારા દિવસો પૂરા થશે અને તું તારા પિતૃઓની સાથે ઊંઘી જશે, ત્યાર પછી
    હું તારા વંશને ઊભો કરીશ જે તારું સંતાન છે, તેનું રાજય હું સ્થાપીશ.
  pon-2006A: Eri, ni omw pahn mehla oh seridi rehn omw pahpa kahlap akan, I pahn kasapwilada
    emen kadaudokomw kan pwe en wiahla nanmwarki oh kakehlakahla sapwellime wehi.
  por-BRBSL: Quando seus dias estiverem cumpridos e você dormir com seus pais, eu
    farei com que seus descendentes venham atrás de você, que sairá de seu corpo,
    e estabelecerei seu reino.
  aly-aly: Ngarl ahaperreyenh, ngenhap akwerneyenh, ngkwenh-rnemarl aynteyel-itwew-antey.
    Alerengkw ngkwenh anyentan atyetyartarl atha rlwaneyenh, renh rlterrkelemel. Rap
    aneyenh atyetyart rlterrk ikwerenh-rnemew aleth-antey arlengew-alenty.
  cth-cth: Na hnin akuep teh, mintoenaw hoi na kâhat torei teh, na thitak dawk hoi
    ka tâcawt e na capa hah ka tawmrasang vaiteh, a ram ka kangdue sak han.
  twi-twi: Na sɛ wo nna to twa a, mɛma wʼaseni a ofi wʼasen mu adi wʼade, na matim
    nʼaheman ase.
  hlt-hlt: Na khohnin a cup vaengah na pa rhoek taengla na khoem uh ni. Namah hnukkah
    na tii na ngan, na bung khui lamkah aka thoeng te ka thoh vetih a ram te ka pai
    sak ni.
  tbz-SIM: Kɑ̀ɑ yiè tùɔ̀kɛ dìì mɔ̀nnì kɑ̀ɑ kò nhɑ yɛmbɛ̀ kũũ̀ nkɛ̀ m bo tɑ̃ɑ̃tɛ́ ɑ
    bí ɑ pɛitɛ́ ì miɛkɛ òmɔù kɛ́fíí nho kpɑ̀tì.
  msy-2020: “Nɨ aremeghtɨ, me nɨ afaghamin dughiamɨn, kɨ nɨn boribar tongɨn otarir
    tam amɨseveghtɨ, an atrivir gavgavimɨn otoghtɨ, bizitam a dɨkabɨraghan kogham.
  dop-dop: Ye pǝ tɑlɑ nyɑ́ kʋyɑkʋ nɑ n sǝpɑ ɩlɛ mɑɑ lǝsɩ nyɑ́ piyɑ mpɑ n lʋlǝnɑ nyɑ́
    tɑpʋɣʋ tɔ pɑ tɑɑ nɔɣɔlʋ nɑ mɑ́ kpɑ-ɩ wulɑʋ.
  azb-azb: “Ömrün başa çatıb atalarınla uyuyanda yerinə sənin toxumundan – belindən
    gələn övladını çıxaracağam və onun padşahlığını möhkəmləndirəcəyəm.
  eng-DBY: When thy days are fulfilled, and thou shalt sleep with thy fathers, I will
    set up thy seed after thee, which shall proceed out of thy bowels, and I will
    establish his kingdom.
  hin-2017: जब तेरी आयु पूरी हो जाएगी, और तू अपने पुरखाओं के संग जा मिलेगा, तब मैं
    तेरे निज वंश को तेरे पीछे खड़ा करके उसके राज्य को स्थिर करूँगा।
  wol-KYG: Te bu say fan matee ba nga tëddi, fekki say maam, maay yékkati kenn ci
    saw askan, sa deretu bopp, mu wuutu la, te maay saxal nguuram.
  eng-YLT: '''When thy days are full, and thou hast lain with thy fathers, then I
    have raised up thy seed after thee which goeth out from thy bowels, and have established
    his kingdom;'
  kne-kne: Mo matey ka ya maiponpon ka ay maitapi sin ap-apom, isaad kon to din esay
    polim ay maisokat en sik-a et papigsaek din turay na.
  eng-WYC-2017: and when thy days be fulfilled, and thou hast slept with thy fathers,
    that is, when thou hast died, I shall raise up thy seed after thee, which shall
    go out of thy womb, and I shall make steadfast his realm.
  eng-WMBB: When your days are fulfilled and you sleep with your fathers, I will set
    up your offspring after you, who will proceed out of your body, and I will establish
    his kingdom.
  urd-GVH: जब तू बूढ़ा होकर कूच कर जाएगा और अपने बापदादा के साथ आराम करेगा तो मैं
    तेरी जगह तेरे बेटों में से एक को तख़्त पर बिठा दूँगा। उस की बादशाही को मैं मज़बूत
    बना दूँगा।
  rug-rug: Pana mate si goi meke ta pomunu turaṉae koari na tiatamamu, si kaqu va
    baṉaria Rau si keke ri na tumu meke kaqu va ṉiṉira ia Rau sa nana binaṉara.
  gaz-gaz: yommuu barri jireenya keetii dhumee ati abbootii kee wajjin boqottutti
    ani akka inni iddoo kee buʼuuf sanyii kee kan gudeeda keetii baʼu nan kaasa; mootummaa
    isaa illee jabeessee nan dhaaba.
  fra-LSG: Quand tes jours seront accomplis et que tu seras couché avec tes pères,
    j’élèverai ta postérité après toi, celui qui sera sorti de tes entrailles, et
    j’affermirai son règne.
  gnn-gnn: Ga ŋunhi nhe yurru rakunydhirrinydja ya', ga nhuŋu mala‐wunharawuynydja
    yurru wapthun dharapullilinydja nhokalana.
  yal-yal: I na faxa waxatin naxan yi, i siga i benbane fɛma, n yi i yɛtɛna diina
    nde sugandi, a ti i ɲɔxɔni mangayani, n yi a mangayaan sɛnbɛ so.
  haw-1868: Aia pau kou mau la, a moe iho oe me ou poe kupuna, e hooku ae au i kau
    keiki mahope ou, i ka mea e puka ana mailoko ae o kou opu, a e hookupaa hoi au
    i kona aupuni.
  arb-NAV: وَمَتَى اسْتَوْفَيْتَ أَيَّامَكَ وَرَقَدْتَ مَعَ آبَائِكَ، فَإِنَّنِي أُقِيمُ
    بَعْدَكَ مِنْ نَسْلِكَ الَّذِي يَخْرُجُ مِنْ صُلْبِكَ مَنْ أُثَبِّتُ مَمْلَكَتَهُ.
  ewe-ewe: Ne wò ɣeyiɣi de le anyigba sia dzi eye nèku la, matsɔ viwò si nye wò ŋutɔ
    wò ŋutilã kple wò ʋu, aɖo wò fiazikpui la dzi eye mana eƒe fiaɖuƒe nakpɔ ŋusẽ.
  eng-LEE: 'When thy days will be completed, and thou wilt sleep with thy fathers:
    then will I set up thy seed after thee, who shall proceed out of thy body, and
    I will establish his kingdom.'
  gvn-gvn: '@see-verse:2SA.007.011'
  asm-FB: তোমাৰ আয়ুস সম্পূৰ্ণ হ’লে, যেতিয়া তুমি নিজ ওপৰ-পিতৃসকলৰ লগত নিদ্ৰিত হ’বা,
    তেতিয়া তোমাৰ ঔৰসত উৎপন্ন হোৱা তোমাৰ পাছৰ বংশৰ লোকক মই স্থাপন কৰিম আৰু তেওঁৰ ৰাজ্য
    স্থিৰ কৰিম।
  sus-A: عِ شَ سِمَيَ نَ كَمَلِ، عِ قَ عِ بٍنبَيٍ لِ عَلِفِيَمَ، ﭑ عَ نِيَمَ نّ عِ
    شَ دِ شَ قِندِ مَنفّ رَ عِ حْشْي رَ، ﭑ قَ عَ شَ مَنفّيَ مَبَنبَن.
  fra-SBL: Lorsque tes jours seront accomplis et que tu te coucheras avec tes pères,
    j'établirai ta descendance après toi, qui sortira de ton corps, et j'établirai
    son règne.
  hbo-hbo: כִּ֣י ׀ יִמְלְא֣וּ יָמֶ֗יךָ וְשָֽׁכַבְתָּ֙ אֶת־אֲבֹתֶ֔יךָ וַהֲקִימֹתִ֤י
    אֶֽת־זַרְעֲךָ֙ אַחֲרֶ֔יךָ אֲשֶׁ֥ר יֵצֵ֖א מִמֵּעֶ֑יךָ וַהֲכִינֹתִ֖י אֶת־מַמְלַכְתֹּֽו׃
  piu-2006: '@see-verse:2SA.007.011'
  kik-kik: Hĩndĩ ĩrĩa matukũ maku magaathira, ũhurũke hamwe na maithe maku, nĩngarahũra
    mbeũ yaku ĩcooke ithenya rĩaku, ĩrĩa ĩkoima mũthiimo waku wee mwene, na nĩngarũgamia
    ũthamaki wake.
  omb-omb: Tavohe goi mate goin manga mei retubumu, neu nain ragasi na babagi lui
    netumu, ngeie hi netumu sibomu, me neu nain teu na nona ratahigi goro.
  fra-NCL: Quand tes jours seront accomplis et que tu seras couché avec tes pères,
    j’élèverai ta postérité après toi, celui qui sortira de tes entrailles, et j’affermirai
    sa royauté.
  cek-AK: Nang ih aninawk loe akoep boeh, nampanawk khaeah nang hak naah, nang pacoengah
    na thii ngan hoiah tacawt, na caanawk to ka pathawk moe, anih ih prae to ka caksak
    han.
  cuk-cuk: Be burgwenonikile, be-serganse be nadele, be-machi-gwensak-begi-danikid
    an ogwisgunoniko, be-sorba rey-gan-seega, e-negsemaid-igar bar-berguosulid.
  uig-CYR: «Күнлириң тошуп, ата-бовилириң билән өлүмдә ухлиғиниңда, Мән өз пуштиңдин
    болған нәслиңни сениң орнуңда турғузуп, падишалиғини мәзмут қилимән.
  pma-pma: Navong keik kimai kimatu revi ka kimat, itahinuk vesesal ven avu onom keil.
    Hevus, numon natmali kati tai hekur vulum hemai hehi asuv houlu. Numoni helomal
    hekeih en losilkatien onen.
  tel-2017: నువ్వు బతికే రోజులు ముగిసినప్పుడు నిన్ను నీ పితరులతో కలిపి పాతిపెట్టిన
    తరువాత నీకు జన్మించిన నీ సంతానాన్ని ఘనపరచి, రాజ్యాన్ని అతనికి స్థిరపరుస్తాను.
  hat-BSA: Lè jou ou yo fin pase e ou kouche avèk zansèt ou yo, Mwen va fè vin leve
    desandan apre ou, ki va vin sòti nan ou menm e Mwen va etabli wayòm li.
  bxh-bxh: Yena wa peꞌi be sa boꞌusaim wahawaham edi aba toledi yai, haba laulauwewem
    hesa E faꞌobiyo, ya lau fadamahim. In haba natum hesa na ena tanuwaga yai haba
    E faꞌadidili.
  kos-kos: Ke kom ac misa ac pukpuki yurin mwet matu lom, nga ac oru sie sin wen nutum
    in tokosra, ac nga ac fah liyaung tokosrai lal in ku.
  hbo-WLC: כִּ֣י ׀ יִמְלְא֣וּ יָמֶ֗יךָ וְשָֽׁכַבְתָּ֙ אֶת־אֲבֹתֶ֔יךָ וַהֲקִימֹתִ֤י
    אֶֽת־זַרְעֲךָ֙ אַחֲרֶ֔יךָ אֲשֶׁ֥ר יֵצֵ֖א מִמֵּעֶ֑יךָ וַהֲכִינֹתִ֖י אֶת־מַמְלַכְתּֽוֹ
    ׃
  ibo-ibo: Mgbe ụbọchị gị nʼụwa zuru, mgbe i ga-esoro nna nna gị ha dinaa nʼọnwụ,
    aga m eme ka otu mkpụrụ gị bilie nọchie ọnọdụ gị, onye bụ anụ ahụ na ọbara gị,
    aga m emekwa ka alaeze ya guzosie ike.
  ory-ory: ତୁମ୍ଭର ଦିନ ପୂର୍ଣ୍ଣ ହେଲେ ଓ ତୁମ୍ଭେ ଆପଣା ପିତୃଲୋକମାନଙ୍କ ସଙ୍ଗରେ ଶୟନ କଲେ, ଆମ୍ଭେ
    ତୁମ୍ଭ ଔରସଜାତ ବଂଶକୁ ତୁମ୍ଭ ଉତ୍ତାରେ ସ୍ଥାପନ କରିବା ଓ ଆମ୍ଭେ ତାହାର ରାଜ୍ୟ ସ୍ଥିର କରିବା।
  wmt-wmt: '@see-verse:2SA.007.011'
  chk-chk: Iwe, lupwen ränin manauom repwe müchüla o kopwe peias ren om kewe lewo,
    üpwe seikätä eman noum mwän pwe epwe king, üpwe pwal anüküchara mwün.
  ssd-ssd: Ne kuma le ŋgukuwaig ta yeŋge ne tuku kiŋo ande maŋ madiwi le gabat suŋgo
    minamŋgat. Nuŋge nuŋe kuasmbi ta kulatkuwa le nane saŋgri ŋak minamŋgaig.
  rop-rop: En wen yu dai en dei berrim yu garram yu grengrenfatha olabat, wal God
    garra meigim wanbala san blanga yu jidan king, en im garra meigim det san blanga
    yu jidan strongbala king.
  ukr-1871: А як сповниться твій час, і ти спочнеш з отцями твоїми, то я признячу
    потомство твоє по тобі, що вийде з тїла твого, наслїдником твоїм, і вчиню довговічним
    царство його.
  deu-1951: Wenn deine Tage erfüllt sind und du bei deinen Vätern liegst, so will
    ich deinen Samen nach dir erwecken, der aus deinem Leibe kommen wird, und will
    sein Königtum befestigen;
  eng-JPS: When thy days are fulfilled, and thou shalt sleep with thy fathers, I will
    set up thy seed after thee, that shall proceed out of thy body, and I will establish
    his kingdom.
  srp-1865: Kad se navrše dani tvoji, i poèineš kod otaca svojih, podignuæu sjeme
    tvoje nakon tebe, koje æe izaæi iz utrobe tvoje, i utvrdiæu carstvo njegovo.
  lug-lug: Ennaku zo bwe ziriggwaako, n’owummula ne bajjajjaabo, ndikuza ezzadde lyo
    eririva munda yo likusikire, era ndinyweza obwakabaka bwe.
  heb-heb: כי ימלאו ימיך ושכבת את אבתיך והקימתי את זרעך אחריך אשר יצא ממעיך והכינתי
    את ממלכתו׃
  ben-IRV: তোমার দিন সম্পূর্ণ হলে যখন তুমি নিজের পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়বে,
    তখন আমি তোমার পরে তোমার বংশকে, যে তোমার ঔরসে জন্মাবে তাকে স্থাপন করব এবং তার রাজ্য
    প্রতিষ্ঠা করব৷
  pan-pan: ਅਤੇ ਜਦ ਤੇਰੇ ਦਿਨ ਪੂਰੇ ਹੋਣਗੇ, ਅਤੇ ਤੂੰ ਆਪਣੇ ਪਿਓ ਦਾਦਿਆਂ ਦੇ ਨਾਲ ਸੌਂ ਜਾਵੇਂਗਾ,
    ਤਾਂ ਮੈਂ ਤੇਰੇ ਪਿੱਛੋਂ ਤੇਰੀ ਸੰਤਾਨ ਨੂੰ ਖੜ੍ਹਾ ਕਰਾਂਗਾ ਅਤੇ ਉਸ ਦੇ ਰਾਜ ਨੂੰ ਮਜ਼ਬੂਤ ਕਰਾਂਗਾ।
  tkr-tkr: Yiğna ı'mı'r ç'əvuvxhamee, ğunar yiğne dekkaaşisqa ark'ınmee, yiğne cigeeqana
    yiğna dix ha'as. Zı mang'una paççahiyvalla it'umba haa'as.
  mya-JVB: သင် သည် အသက် ကာလစေ့ ၍ ဘိုးဘေး တို့နှင့်အတူ အိပ်ပျော် သောအခါ သင် ၏ရင်သွေး
    ၊ သင် မှ ဆင်းသက် သော သားကိုငါချီးမြှောက် ၍ သူ ၏နိုင်ငံ ကို တည်ထောင် မည်။
  tte-O: Kabo tem am sauga ilobai yo kuboita kulau mekamkavao tubumwao kabo kani natum
    yabo iya kwasinem yo bulumam tupwana kani yagite-sipwai na iyamiyalaewo na ana
    kaba loina kani yakabi-yakaiwe.
  tbg-tbg: Are qutu viramanta ai quntama taiqe te ai maaqunavuqihai vaiinti vo noraiqama
    kaariraro viva ai vatuka varero Isareriqaa raqikiqiro vuanarove. Te vira kempukaiqama
    amitaariraro viva Isareriqaa koqemakero raqikiqiro vuanarove.
  hmo-hmo: ‘Oi be do oi mase, bona oiemu sene taudia danu do oi hekure neganai, lau
    ese oiemu natuna ta do lau haginia, king dagi do ia abia. Do lau haginia goada.
  urd-urd: और जब तेरे दिन पूरे हो जायेंगे और तू अपने बाप दादा के साथ मर जाएगा, तो
    मैं तेरे बाद तेरी नसल को जो तेरे सुल्ब से होगी, खड़ा करके उसकी हुकूमत को क़ाईम
    करूँगा।
  rus-SYN: Когда же исполнятся дни твои, и ты почиешь с отцами твоими, то Я восставлю
    после тебя семя твое, которое произойдет из чресл твоих, и упрочу царство его.
  bqc-SIM: Tó aà gↄↄ pà, à gà, má aà bui pↄ́ bↄ̀ aà plɛue sɛ lɛsĩ, mí aà
    kpa kpalau.
  tcz-CHONGTHU: Ajeh chu nangma nahung thia chule napu napa tetoh nahung kivui jou
    teng, keiman nangma chilhah, nataigui a peng mong mong khat kahin tundoh ding,
    chule keiman aleng gam chu katha hatsah ding ahi.
  mar-mar: तुझे जीवन संपुष्टात आले, म्हणजे तुझ्या मृत्यूनंतर तुझ्या पूर्वजांशेजारी
    तुझे दफन होईल. पण मी तुझ्या पुत्रापैकीच एकाला राजा करीन.
  soq-soq: Tane warere sa e dana bedewe eba obana bedeuwo dea sonabepo warerelepi.
    E gulaute boitawo nosinosia dobosamoienawo sape dobosaepu. Tane ne me dewasapo
    onionia apanawa mukamukaua segalepie gonaawa badowa enepi, mai mida me ituaisisapia
    rua.
  qub-qub: Gam wañuptiquinaga wamrayquitanami churashaj ray cananpaj.
  bqp-bqp: Tó a gↄrↄ pàpa à gà, mani a buri kũ à bò a mɛ̀ɛn ke sɛ́ lei, mani a ká
    kpatan.
  hat-hat: Lè lè a va rive pou ou mouri, lè y'a antere ou, m'ap pran yonn nan pitit
    ou yo, m'ap mete l' wa nan plas ou. M'ap fè gouvènman l' lan kanpe fèm.
  eng-BSB: And when your days are fulfilled and you rest with your fathers, I will
    raise up your descendant after you, who will come from your own body, and I will
    establish his kingdom.
  tod-tod: « ‹Siɛgi zu è lii voloi zeelizu la è-mɛmɛwolani pɔ, nà è-mavofodai
    ta ɓɔɠɔɓɔɠɔ sei ga è-ʋotogi masadai zu, gè ná-masadai zei.
  eng-WEBPB: When your days are fulfilled and you sleep with your fathers, I will
    set up your offspring after you, who will proceed out of your body, and I will
    establish his kingdom.
  kbq-kbq: Hagi fri knakama esigenka frinka kagehezanema umanisankena, kagri mofavreramimpinti
    magomofo kini azeri oti'nugeno, agra hanavenentake kini mani'nesigeno, mago'zamo'a
    azeri otregahie.
  nhe-BL: Huan quema timiquis huan timosiyajcahuas ica motatahua, na nijtlalis se
    mocone tlen quisas tlen moxinajcho para tlanahuatis huan itlanahuatilis nijchihuas
    temachtli.
  bus-bus: Tó à gurↄↄ pàpa à gà, mɛ́ à borii kɛ̀ bↄ̀ à mɛ̀n ke sɛ́ lezĩ, mɛ́ à kpá
    kpatan.
  gub-BL: Nemàno mehe neretekwer neipy wanetekwer wanuwake itym mehe amuigo kar putar
    amo nera'yr tuwihawete romo ihe nehe no. Ikàg putar a'e nehe. Hemiruze'eg ikàg
    putar wà nehe. Ikatu putar waneko àwàm nehe.
  eng-DRA: And when thy days shall be fulfilled, and thou shalt sleep with thy fathers,
    I will raise up thy seed after thee, which shall proceed out of thy bowels, and
    I will establish his kingdom.
