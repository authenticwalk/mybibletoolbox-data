verse: 2SA.002.025
translations:
  mal-C: ബെന്യാമീന്യർ അബ്നേരിന്റെ പിന്നിൽ ഒരുമിച്ചുകൂടി. അവർ സംഘംചേർന്ന് കുന്നിൻമുകളിൽ
    നിലയുറപ്പിച്ചു.
  deu-TKW: als die Benjaminiten unter Abners Führung sich sammelten, eine geschlossenen
    Masse bildeten und sich auf dem Gipfel von Gibeath Amma aufstellten.
  lin-lin: Bato ya Benjame basanganaki sima na Abineri, basalaki lisanga mpe batelemaki
    na songe ya ngomba moko ya moke.
  eng-LSV: And the sons of Benjamin gather themselves together after Abner, and become
    one troop, and stand on the top of a certain height,
  eng-GNV: And the children of Beniamin gathered them selues together after Abner,
    and were on an heape and stoode on the top of an hill.
  eng-WEBSTER: And the children of Benjamin assembled themselves after Abner, and
    became one troop, and stood on the top of a hill.
  nhw-BL: Huan mosansejcotilijque miyac iixhuihua Benjamín para quipalehuise Abner
    huan moquetzque tlachiquiltipa.
  swh-ONEN: Ndipo watu wa kabila la Benyamini wakakusanyika tena nyuma ya Abneri.
    Wakaunda kikosi na kujiimarisha juu ya kilima.
  bba-bba: Bɛnyɑmɛɛɡibu bɑ mɛnnɑ bɑ kɑ Abinɛɛ yɔ̃rɑ. Mɑ bɑ dɑ bɑ yɔɔwɑ ɡuuru ɡɑrun
    wɔllɔ.
  eng-KJVCPB: And the children of Benjamin gathered themselves together after Abner,
    and became one troop, and stood on the top of a hill.
  luo-luo: Eka jo-Benjamin nochungʼ bangʼ Abner. Negichokore e migepe kendo negiikore
    ne lweny ewi got.
  meu-meu: Bena Beniamina taudia e hebou, Abnere murinai; orea tamona ai e hahebou,
    ororo ta dorina ai e gini.
  npi-ULB: बेन्यामीनका मानिसहरू सबै अबनेरको पछाडि भेला भए र डाँडाको टाकुरामा खडा भए
    ।
  yor-yor: Àwọn ọmọ Benjamini sì kó ara wọn jọ wọ́n tẹ̀lé Abneri, wọ́n sì wá di ẹgbẹ́
    kan, wọ́n sì dúró lórí òkè kan.
  ind-ind: Di sana para tentara dari suku Benyamin berkelompok di belakang Abner dan
    mengatur barisan mereka di atas bukit itu.
  pes-OPCB: سپاهیان ابنیر که از قبیلهٔ بنیامین بودند، بر فراز تپهٔ امه گرد آمدند.
  tgl-ULB: Nagtipon ang mga kalalakihan ni Benjamin ng sama-sama sa likuran ni Abner
    at tumayo sa itaas ng burol.
  hui-hui: Ani pialu hebigola agali Beniyamini hameigini hearume Abane heagoria dai
    bialu hari bare hombene wiagoria wai bule tidiyu hene.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့​သည်​အာ​ဗ​နာ​၏​ထံ​တွင် ပြန်​လည်​စု​ရုံး​ကြ​ပြီး​လျှင်
    တောင်​ကုန်း​ထိပ်​တွင် တပ်​စွဲ​နေ​ကြ​၏။-
  bod-N: དེར་པེན་ཡཱ་མེན་པ་རྣམས་ཨབ་ནེར་གྱི་རྗེས་སུ་ཕྱོགས་གཅིག་ཏུ་འཛོམས་ནས་དཔུང་གཅིག་ཏུ་བསྒྲིགས་ཏེ་རི་མགོ་ཞིག་ཏུ་ལངས་བསྡད་དོ།
    །
  sna-sna: Ipapo varume veBhenjamini vakaungana vachitungamirirwa naAbhineri. Vakaumba
    boka rimwe vakamira pamusoro pechikomo.
  spa-BLM: Los hijos de Benjamín se reunieron en pos de Abner y se convirtieron en
    un solo grupo, y se pusieron en la cima de la colina.
  cac-cac: Ata' ix smolb'ej sb'a eb' yin̈tilal Benjamín yed' vin̈aj Abner chi', junxon̈ej
    ix yutej sb'a eb' smasanil d'a jun tzalan.
  swh-ULB: Wabenjamini wakajikusanya nyuma ya Abneri na kusimama juu ya kilima.
  bel-bel: І сабраліся Веньямініцяне вакол Авэніра і склалі адно рушэньне, і сталі
    на вяршыні аднаго пагорка.
  deu-ELBBK: Und die Kinder Benjamin sammelten sich hinter Abner her und wurden zu
    einem Haufen, und sie stellten sich auf den Gipfel eines Hügels.
  mbb-OT: Impaamur-amur ni Abner ziyà te puntur te menge vuvungan is menge sundaru
    he ebpuun te tribu ni Benjamin para ed-andam te kebpekidtebek.
  mal-2015: ബെന്യാമീന്യർ അബ്നേരിന്റെ അടുക്കൽ ഒരേ കൂട്ടമായി കൂടി ഒരു കുന്നിൻമുകളിൽ
    നിന്നു.
  rmc-rmc: Avke o Benjaminčana pes zgele le Abneroha sar jekh partija a ačhenas upre
    pre jekh brehos.
  pes-OPV: وبنی بنیامین بر عقب ابنیر جمع شده، یک گروه شدند و بر سر یک تل ایستادند.
  ron-1924: Фиий луй Бениамин с-ау адунат ын урма луй Абнер, ау фэкут о чатэ ши с-ау
    оприт пе вырфул унуй дял.
  ben-OBCV: তখন বিন্যামীনের লোকজন অবনেরের পিছনে জমায়েত হল। তারা দল বেঁধে পাহাড়ের
    চূড়ায় গিয়ে দাঁড়িয়েছিল।
  som-som: Markaasaa reer Benyaamiin dhammaantood soo wada urureen oo Abneer soo daba
    galeen, oo waxay noqdeen guuto keliya, markaasay buur isku dul taageen.
  lat-VUC: 'Congregatique sunt filii Benjamin ad Abner: et conglobati in unum cuneum,
    steterunt in summitate tumuli unius.'
  eng-ASVBT: And the children of Benjamin gathered themselves together after Abner,
    and became one band, and stood on the top of a hill.
  ita-1885: Ed i figliuoli di Beniamino si ricolsero dietro ad Abner; e, schieratisi
    insieme, si fermarono in su la sommità di un colle.
  eng-LXXUP: And the children of Benjamin who followed Abner gather themselves together,
    and they formed themselves into one body, and stood on the top of a hill.
  eng-ULB: The men of Benjamin gathered themselves together behind Abner and stood
    on the top of the hill.
  spa-VBL: Los hombres de Abner, de la tribu de Benjamín, se unieron a él y formaron
    un grupo compacto a su alrededor, de pie en la cima de la colina.
  fra-_FOB: Et les Benjamites se rallièrent auprès d'Abner, et se rangèrent en un
    bataillon, et se tinrent sur le sommet d'un coteau.
  mal-mal: ബെന്യാമീന്യർ അബ്നേരിന്റെ പിന്നിൽ ഒന്നിച്ചുകൂടി ഒരു കൂട്ടമായി ഒരു കുന്നിൻമുകളിൽ
    നിന്നു.
  urd-GVR: Binyamīn ke qabīle ke log wahāṅ pahāṛī par Abinair ke pīchhe jamā ho kar
    dubārā laṛne ke lie taiyār ho gae.
  suz-BL: बेन्‍यामीन आ थर ङा मुर आब्‍नेर गे बुक्‍मा बाक्‍त। मिनु हुल का दुम्‍शा, अम्‍माह
    डांडा तार लडाइ पचा कली ठीक दुम्‍मा बाक्‍त।
  ita-1927: E i figliuoli di Beniamino si radunarono dietro ad Abner, formarono un
    corpo, e si collocarono in vetta a una collina.
  ckb-ckb: جا نەوەی بنیامین لەدوای ئەبنێر کۆبوونەوە و بوون بە یەک کۆمەڵ و لەسەر گردێک
    ڕاوەستان.
  eng-BBE: And the men of Benjamin came together after Abner in one band, and took
    their places on the top of a hill.
  kan-OKCV: ಆಗ ಅಬ್ನೇರನ ಹಿಂದೆ ಬೆನ್ಯಾಮೀನನ ಜನರು ಒಟ್ಟಾಗಿ ಬಂದು ಸೈನ್ಯವಾಗಿ ಕೂಡಿಕೊಂಡು, ಒಂದು
    ಗುಡ್ಡದ ಶಿಖರದಲ್ಲಿ ನಿಂತಿದ್ದರು.
  tam-2017: அப்பொழுது அப்னேருக்குப் பின்சென்ற பென்யமீன் மனிதர்கள் ஒரே படையாகக் கூடி,
    ஒரு மலையின் உச்சியிலே நின்றார்கள்.
  spa-RV-1909: Y juntáronse los hijos de Benjamín en un escuadrón con Abner, y paráronse
    en la cumbre del collado.
  ron-BTF: Și copiii lui Beniamin s-au adunat după Abner și au devenit o singură trupă
    și au stat în picioare pe vârful unui deal.
  eng-WEBP: The children of Benjamin gathered themselves together after Abner and
    became one band, and stood on the top of a hill.
  eng-FBV: Abner's men from the tribe of Benjamin rallied to him there, forming a
    tight group around him standing at the top of the hill.
  nld-1939: waar de Benjamieten zich om Abner hadden verzameld, en in gesloten rijen
    op de top van Gibat-Amma hadden postgevat.
  nch-BL: Huan mosentilijque miyac iixhuihua Benjamín para quipalehuise Abner huan
    moquetzque tachiquiltipa.
  vie-1934: Dân Bên-gia-min hiệp lại cùng Aùp-ne, làm thành một đạo, và dừng lại trên
    chót một gò nỗng.
  hin-CV: बिन्यामिनवासी एकजुट होकर अबनेर के पीछे खड़े हो गए. इससे अब वे एक समूह हो
    गए थे. इन सभी ने पहाड़ी के ऊपर अपना मोर्चा लिया.
  spa-BES: Y los hombres de Benjamín se reunieron después de Abner en una banda, y
    tomaron sus lugares en la cima de una colina.
  tdx-tdx: Nifanontoñe amy Abnere amy zao o ana’ i Beniamineo vaho nijohañe an-kaboañe
    ey.
  tha-KJV: และคนเบนยามิ​นก​็รวมกันตามอับเนอร์ไปเป็นกลุ่มเดียวกันตั้งอยู่​ที่​ยอดเขาแห่งหนึ่ง
  por-BR-2018: E juntaram-se os filhos de Benjamim em um esquadrão com Abner, e pararam-se
    no cume do morro.
  deu-ELO: Und die Kinder Benjamin sammelten sich hinter Abner her und wurden zu einem
    Haufen, und sie stellten sich auf den Gipfel eines Hügels.
  eng-WYC-2018: And the sons of Benjamin were gathered to Abner, and they were gathered
    together into one company, and they stood in the height of an heap of earth (or
    and they stood on the top of a hill).
  epo-epo: Kaj la Benjamenidoj kolektiĝis ĉirkaŭ Abner kaj formis unu taĉmenton kaj
    stariĝis sur la supro de unu monteto.
  uig-PIN: Binyaminlar bolsa Abnǝrning kǝynidǝ ⱪoxundǝk sǝp bolup, bir dɵng tɵpisigǝ
    qiⱪip turdi.
  beo-beo: Bediamini fi dunu da bu A:benama gale gilisi. Ilia da agolo da:iya lelu.
  tpi-OTNT: Na tupela i lukim ol man bilong lain Benjamin i bung gen wantaim Apner
    antap long wanpela liklik maunten, na i sambai long pait.
  hau-SA: Sa’an nan mutanen Benyamin suka haɗa kansu suka koyi bayan Abner. Suka zama
    ƙungiya guda, suka tsaya daram a kan tudu.
  uig-LAT: Binyaminlar bolsa Abnerning keynide qoshundek sep bolup, bir döng töpisige
    chiqip turdi.
  nde-nde: Lapho-ke abantu bakoBhenjamini bema ngemva kuka-Abhineri. Benza ixuku bayajama
    phezu koqaqa.
  ton-ton: ¶ Pea naʻe fakataha ʻakinautolu ʻe he fānau ʻo Penisimani ke kau taha kia
    ʻApina, pea naʻa nau hoko ko e vāhenga tau pe taha, ʻonau tutuʻu ʻi he tumutumu
    ʻo ha potu māʻolunga.
  ces-1613: Tedy sešli se synové Beniamin za Abnerem, a jsouce spolu v houfu, postavili
    se na vrchu pahrbku jednoho.
  eng-WMB: The children of Benjamin gathered themselves together after Abner and became
    one band, and stood on the top of a hill.
  tam-TCV: அப்பொழுது பென்யமீன் கோத்திரத்து மக்கள் அப்னேருக்கு பின்னாக ஒன்றுதிரண்டு
    கூட்டமாக ஒரு மலை உச்சியில் சண்டைக்கு ஆயத்தமாக நின்றார்கள்.
  ceb-ULB: Nagtapok ang tanang mga kasundalohan ni Benjamin sa likod ni Abner ug nagtindog
    sa tumoy sa bungtod.
  pol-UBG: Wtedy synowie Beniamina zebrali się wokół Abnera, utworzyli jeden oddział
    i stanęli na szczycie pewnego wzgórza.
  urd-GVU: بن یمین کے قبیلے کے لوگ وہاں پہاڑی پر ابنیر کے پیچھے جمع ہو کر دوبارہ لڑنے
    کے لئے تیار ہو گئے۔
  deu-1912: versammelten sich die Kinder Benjamin hinter Abner her und wurden ein
    Haufe und traten auf eines Hügels Spitze.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರು ಒಂದೇ ಗುಂಪಾಗಿ ಕೂಡಿಕೊಂಡು ಅಬ್ನೇರನ ಬಳಿಗೆ ಬಂದು ಗುಡ್ಡದ ಮೇಲೆ ನಿಂತರು.
  yap-yap: Ma pi pumo’on ko fare ganong rok Benjamin e ra mu’ulunggad ngar liyeged
    Abner bayay mranod ra pired nga p’ebgul bburey.
  hlt-MCSB: Abner hnukkah Benjamin koca rhoek khaw coi uh thae tih rhoi at la om uh.Te
    phoeiah amihTe som lu pakhat soah pai uh.
  mdy-ETH: ዬካፓ ቢኢኒያሜ ፃጳ ላሚ ቡኪንቲ ዓቤኔሬ ዖላኒ ጊኢጊንቲ ሙካዖ ዬኖ ጌሜሮ ቶኦካ ኬስኪ ዔቄኔ።
  twi-ASANTE: Abner akodɔm a wɔfiri Benyamin abusuakuo mu no boaa wɔn ho ano wɔ bepɔ
    no so yɛɛ krado maa ɔko.
  eng-WEBU: The children of Benjamin gathered themselves together after Abner and
    became one band, and stood on the top of a hill.
  wal-wal: Biniyaama asati Abaneera guyyen shiiqidosona; eti issi cita gididi, issi
    keraa huuphiyan eqqidosona.
  spa-PDDPT: Y los hijos de Benjamín se agruparon detrás de Abner y formaron una sola
    tropa. Se detuvieron en la cumbre de una colina.
  gun-gun: Ha'e gui Benjamim ra'y kuery ono'õmba vy Abner rupive oje'oi vy peteĩ yvy'ã
    apyte áry ijaty okuapy peteĩ rami.
  agu-BL: Cho'n tzun chimolol quib yi e' aj Benjamín scyuch' Abner wi jun ju'wutz,
    nin junit k'u'j e' bantz tan chibnol list quib tan oyintzi' junt tir.
  ilo-ULB: Naguummong dagiti lallaki ti Benjamin iti likodan ni Abner ket nagtakderda
    iti tapaw ti turod.
  kpg-kpg: Nia daane mai di madawaawa Benjamin ga lloomoi gi baahi o Abner, gaa hai
    di buini dauwa e dahi i hongo di gonduu deelaa.
  uig-ARA: بىنيامىنلار بولسا ئابنەرنىڭ كەينىدە قوشۇندەك سەپ بولۇپ، بىر دۆڭ تۆپىسىگە
    چىقىپ تۇردى.
  sus-sus: Bunyamin bɔnsɔɛ sɔɔrie naxa ti gere ki ma Abeneri xanbi ra geya fari.
  pon-2006: Ohl ako me sang kadaudok en Pensamin ahpw kapilpene Apner oh sinsile pohn
    dohlo.
  ksd-ksd: Ma ra tarai Beniamin dia ga pot guvai tadav Abner, ma dia ga tur varurung
    me, a kidoloina loko na tarai na vinarubu ta ra ul a buana.
  tur-YTC: Benyamin'in çocukları Avner'in ardınca toplanıp tek bir grup oldular bir
    tepenin başında durdular.
  grc-BRENT: Καὶ συναθροίζονται οἱ υἱοὶ Βενιαμὶν οἱ ὀπίσω Ἀβεννὴρ, καὶ ἐγενήθησαν
    εἰς συνάντησιν μίαν, καὶ ἔστησαν ἐπὶ κεφαλὴν βουνοῦ ἑνός.
  ind-AYT: Keturunan Benyamin berkumpul di belakang Abner menjadi satu kelompok, dan
    berdiri di puncak sebuah bukit.
  nya-nya: Pamenepo anthu a fuko la Benjamini anasonkhana kudzathandiza Abineri. Iwo
    anapanga gulu ndipo anayima pamwamba pa phiri.
  hrv-hrv: Dotle se Benjaminovi sinovi skupiše za Abnerom, sastaviše četu i stadoše
    na vrh brežuljka Ame.
  mps-mps: Tama augwali sigo suali, te Benjamin hani bidi dabe dali, Apner dali, te
    dwasianu bulu du bagede deliba ma muna selama, tama hwįainu elaluai.
  tpi-tpi: Na tupela i lukim ol man bilong lain Benjamin i bung gen wantaim Apner
    antap long wanpela liklik maunten, na i sambai long pait.
  dan-1931: Da samlede Benjaminitterne sig om Abner og stillede sig i Klynge på Toppen
    af Gibeat-Amma.
  vie-OVCB: Lúc ấy, lính Bên-gia-min theo Áp-ne bắt đầu chấn chỉnh lại hàng ngũ, trấn
    giữ đỉnh đồi này.
  guj-2017: બિન્યામીનના માણસો પોતે આબ્નેરની પાછળ એકત્ર થયા અને તેઓ પર્વતના શિખર ઉપર
    ઊભા રહ્યા.
  pon-2006A: Ohl ako me sang kadaudok en Pensamin ahpw kapilpene Apner oh sinsile
    pohn dohlo.
  por-BRBSL: As crianças de Benjamin se reuniram depois de Abner e se tornaram uma
    banda, e ficaram no topo de uma colina.
  cth-cth: Benjaminnaw teh, Abner koe a kamkhueng awh teh, ahu buet touh lah ao awh
    teh mon dawk a kangdue awh.
  twi-twi: Abner asraafo a wofi Benyamin abusuakuw mu no boaa wɔn ho ano wɔ bepɔw
    no so yɛɛ krado maa ɔko.
  hlt-hlt: Abner hnukkah Benjamin koca rhoek khaw coi uh thae tih rhoi at la om uh.
    Te phoeiah amih te som lu pakhat soah pai uh.
  tbz-SIM: Kɛ̀ Abunɛɛ Bɛnsɑmɛɛ botí kou ɑ̃ɑ̃pɔ̀mbɛ̀ nhò kɛ̀rí ditɑ̃rì ĩ́nkɛ̀.
  msy-2020: Aning garima, Benjaminɨn gumaziba Apner ko mɨghsɨar dozir mamɨn uari akuvagha,
    pura mɨdorozim bagha uari arɨgha iti.
  dop-dop: Mpʋɣʋlɛ Pɛncɑmɛɛ nyǝ́mɑ tɑsɑ kotuɣu kɛ Apǝnɛɛ kiŋ kɛ pulɑɣɑ nɑkǝlɩ kɑ nyʋɣʋ
    tɑɑ.
  azb-azb: Binyamin övladları toplanıb Avnerin ardınca getdilər və yığılıb bir təpənin
    başında dayandılar.
  eng-DBY: And the children of Benjamin gathered themselves together after Abner,
    and became one troop, and stood on the top of a hill.
  hin-2017: और बिन्यामीनी अब्नेर के पीछे होकर एक दल हो गए, और एक पहाड़ी की चोटी पर
    खड़े हुए।
  wol-KYG: Beñamineen ñi daldi mànkoo, topp ca gannaaw Abner, ñu def menn mbooloo,
    bokk taxaw ci kaw wenn tund.
  eng-YLT: And the sons of Benjamin gather themselves together after Abner, and become
    one troop, and stand on the top of a certain height,
  eng-WYC-2017: And the sons of Benjamin were gathered to Abner, and they were gathered
    together into one company, and they stood in the height of an heap of earth.
  eng-WMBB: The children of Benjamin gathered themselves together after Abner and
    became one band, and stood on the top of a hill.
  urd-GVH: बिनयमीन के क़बीले के लोग वहाँ पहाड़ी पर अबिनैर के पीछे जमा होकर दुबारा
    लड़ने के लिए तैयार हो गए।
  rug-rug: Sari na tie pa butubutu Benisimane si mae koe Abana meke turu varigara
    pa batuna sa toqere meke varipera va ṉiṉira sisigiti.
  gaz-gaz: Namoonni Beniyaamis Abneer biratti walitti qabaman. Isaanis gareedhaan
    walgurmeessanii gaara Amaa gubbaatti hiriiran.
  fra-LSG: Les fils de Benjamin se rallièrent à la suite d’Abner et formèrent un corps,
    et ils s’arrêtèrent au sommet d’une colline.
  yal-yal: Bunyamin sofane yi e malan Abineri xanbi ra, e findi ganla ra e ti geyaan
    xun tagi.
  haw-1868: Hoakoakoa pu ae la na mamo a Beniamina mamuli o Abenera, a lilo ae la
    i hookahi poe, a ku iho la maluna pono o ka puu.
  arb-NAV: فَاجْتَمَعَ أَبْنَاءُ بِنْيَامِينَ وَرَاءَ أَبْنَيْرَ فِي قُوَّةٍ وَاحِدَةٍ
    وَاصْطَفُّوا عَلى رَأْسِ تَلٍّ وَاحِدٍ.
  ewe-ewe: Abner ƒe aʋawɔlawo tso Benyamin ƒe to la me ƒu asaɖa anyi ɖe to la tame.
  eng-LEE: And the children of Benjamin assembled themselves together behind Abner,
    and formed one solid body, and posted themselves on the top of a certain hill.
  asm-FB: পাছত বিন্যামীনৰ সন্তান সকলে অবনেৰৰ পাছত যাবৰ বাবে গোট খাই এটা পৰ্ব্বতৰ টিঙত
    থিয় হৈ ৰ’ল।
  sus-A: بُنيَمِن بْنسْي سْورِيٍ نَشَ تِ فٍرٍ كِ مَ عَبٍنٍرِ شَنبِ رَ فٍيَ قَرِ.
  fra-SBL: Les fils de Benjamin se rassemblèrent après Abner et formèrent une seule
    bande, et ils se tinrent sur le sommet d'une colline.
  hbo-hbo: וַיִּֽתְקַבְּצ֤וּ בְנֵֽי־בִנְיָמִן֙ אַחֲרֵ֣י אַבְנֵ֔ר וַיִּהְי֖וּ לַאֲגֻדָּ֣ה
    אֶחָ֑ת וַיַּ֣עַמְד֔וּ עַ֥ל רֹאשׁ־גִּבְעָ֖ה אֶחָֽת׃
  kik-kik: Hĩndĩ ĩyo andũ a Benjamini magĩcookanĩrĩra hamwe, makĩrũmĩrĩra Abineri.
    Nao magĩthondeka gĩkundi thĩinĩ wao, makĩrũgama igũrũ rĩa kĩrĩma.
  fra-NCL: Les fils de Benjamin se rallièrent à la suite d’Abner et, réunis en un
    seul corps d’armée, ils s’arrêtèrent au sommet d’une colline.
  cek-AK: To naah Benjamin kaminawk loe misatuh abu maeto ah angcu o moe, Abner hnukah
    mae nuiah angdoet o.
  cuk-cuk: Benjamín-wagan Abner-bendakega, Abner-dikarba gwisgunonimalad. Yar-mullugwagi
    gwisgunonimalad.
  uig-CYR: Биняминлар болса Абнәрниң кәйнидә қошундәк сәп болуп, бир дөң төписигә
    чиқип турди.
  tel-2017: అబ్నేరు మీదికి ఎవరూ దాడి చేయకుండా బెన్యామీనీయులు గుంపుగా చేరి ఆ కొండ మీద
    నిలబడ్డారు.
  hat-BSA: Fis Benjamin yo te rasanble ansanm dèyè Abner e te devni yon sèl ekip;
    epi yo te kanpe sou tèt a yon sèten ti mòn.
  kos-kos: Mwet in sruf lal Benjamin sifilpa fahsreni in welul Abner, ac elos tu na
    akola fin eol soko.
  hbo-WLC: וַיִּֽתְקַבְּצ֤וּ בְנֵֽי־בִנְיָמִן֙ אַחֲרֵ֣י אַבְנֵ֔ר וַיִּהְי֖וּ לַאֲגֻדָּ֣ה
    אֶחָ֑ת וַיַּ֣עַמְד֔וּ עַ֥ל רֹאשׁ־גִּבְעָ֖ה אֶחָֽת׃
  ibo-ibo: Ndị ikom Benjamin chịkọtara onwe ha ọnụ dịnyere Abna. Ha niile guzooro
    nʼelu otu ugwu dịka otu usuu ndị agha.
  ory-ory: ଏଥିମଧ୍ୟରେ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ଅବ୍‍ନରର ପଶ୍ଚାତ୍‍ ମିଳି ଏକ ଦଳ ହୋଇ ଗୋଟିଏ ପର୍ବତ
    ଶୃଙ୍ଗରେ ଠିଆ ହେଲେ।
  chk-chk: Nge ekewe re Peniamin ra achufengeniir ren Apner pwe ra eu mwich, o ütä
    won ungen eu chuk.
  ssd-ssd: Ki ka ululuna le Benyamin tuku kuasmbi nane ka Abner te-silikinaig sulumba
    nane ka tabe fudiŋ ande mbolŋge tiŋga kame tuku kuaneka minnaig.
  rop-rop: Wal ol detlot solja brom det Benjamin klen bin majurrumap miselp langa
    Ebna deya ontop langa det hil, en deibin meigim miselp redi blanga fait langa
    Jowab en im solja olabat deya gin.
  ukr-1871: Йоаб же й Авесса уганяли за Абениром. Як заходило сонце, дойшли вони до
    горба Амма, навпроти Гіаха, що лежить на дорозї в пустиню Гаваонську.
  deu-1951: da versammelten sich die Kinder Benjamin hinter Abner her und bildeten
    einen Haufen und traten auf die Höhe des Hügels.
  eng-JPS: And the children of Benjamin gathered themselves together after Abner,
    and became one band, and stood on the top of a hill.
  srp-1865: I skupiše se sinovi Venijaminovi za Avenirom, te se naèini èeta, i stadoše
    na vrh jednoga brda.
  lug-lug: Awo abasajja b’e Benyamini ne beekola ekibinja kimu, ne badda ku luuyi
    lwa Abuneeri, ne bayimirira ku lusozi olumu.
  heb-heb: ויתקבצו בני בנימן אחרי אבנר ויהיו לאגדה אחת ויעמדו על ראש גבעה אחת׃
  ben-IRV: আর বিন্যামীন সন্তানরা অবনেরের সঙ্গে একসাথে জড়ো হয়ে এই গিরির চূড়ায় দাঁড়িয়ে
    থাকল৷
  pan-pan: ਅਤੇ ਬਿਨਯਾਮੀਨੀ ਅਬਨੇਰ ਦੇ ਪਿੱਛੇ ਹੋ ਕੇ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਇੱਕ ਟੋਲੀ ਬਣ ਕੇ ਇੱਕ ਪਰਬਤ
    ਦੀ ਟੀਸੀ ਉੱਤੇ ਖੜ੍ਹੇ ਹੋ ਗਏ।
  tkr-tkr: Benyaminaaşinbı Avnerne hiqiy-alla savayle. Qiyğab apk'ın, sa tepayne q'omaqa
    ılqeepç'ı, maayib ulyoozaranbı.
  mya-JVB: ဗင်္ယာမိန် အမျိုးသား တို့သည် အာဗနာ နောက် ၌ စုဝေး ၍ တတပ် တည်းဖွဲ့လျက် တောင်
    ပေါ် မှာ ရပ် နေကြ ၏။
  tbg-tbg: Mini orunte Ioaapika Abisaika tavomanta Benaminira ankuqihai vonavu ani
    Apinera kahaqireka ruvaaqumavi vira naantiaraini aiqina noraqaa himpi vauvaro
  hmo-hmo: Beniamina taudia idia haboua, Abinere ena murinai, orea tamona idia hebou,
    bona ororo ta ena ataiai idia gini noho.
  urd-urd: और बनी बिनयमीन अबनेर के पीछे इकट्ठे हुए और एक झुण्ड बन गए और एक पहाड़ की
    चोटी पर खड़े हुए।
  rus-SYN: И собрались Вениамитяне вокруг Авенира и составили одно ополчение, и стали
    на вершине одного холма.
  bqc-SIM: Bɛ̃yãmɛɛ buiↄ kã̀aa Abinɛɛzi gãli do, ↄ̃ aa gɛ̀ lɛ́ gí ń ńzĩao sĩ̀sĩ
    misonaa.
  tcz-CHONGTHU: Benjamin phungmi Abner sepai ho chu akithah gopkhom kit un molsang
    chungah chun apang taovin ahi.
  mar-mar: बन्यामीनच्या घराण्यातील लोक अबनेरकडे आले आणि या डोंगराच्या शिखरावर उभे
    राहिले.
  qub-qub: Chaycho Benjamín runacuna Abnerwan shuntacaran. Nircorga quiquin puntacho
    camaricuran.
  bqp-bqp: Biliaminu burinↄ kàkara Abanai gã̀ do, akũ ò gɛ̀ɛ òtɛn gí kũ ń zĩdao
    sĩ̀sĩi musu.
  hat-hat: Moun branch fanmi Benjamen yo sanble bò kote Anbè ankò. Yo pran pozisyon
    pou yo goumen sou tèt yon ti mòn.
  eng-BSB: The Benjamites rallied to Abner, formed a single unit, and took their stand
    atop a hill.
  tod-tod: Ɓɛnzamɛn nuiti ti ɠaalɛɛni ba, ti ɓun ɓɔɠɔ ma Aɓenɛɛl ɠobaʋɛ, ti gize unmaʋɛ
    zo.
  eng-WEBPB: The children of Benjamin gathered themselves together after Abner and
    became one band, and stood on the top of a hill.
  kbq-kbq: Anante Benzameni nagapinti vahe'mo'za omeri atru hu'za eri mago hute'za,
    Abna amagenare hu'za mago agonare ha' hunaku oti'naze.
  nhe-BL: Huan mosansejcotilijque miyac iixhuihua Benjamín para quipalehuise Abner
    huan moquetzque tlachiquiltipa.
  bus-bus: Bɛyãmi boriinↄ kàkↄ̃a Abanazi gãli do, ben aↄ̃ gàa wèe gii kↄ̃n ń zĩndao
    sĩ̀sĩ musu.
  gub-BL: Zauxiapekwer Mezàmi izuapyapyr wà, uzemono'ono'og wi Aminer izywyr umàmàn
    pà wà. Upyta ywytyra'i apyr wà kury.
  eng-DRA: 'And the children of Benjamin gathered themselves together to Abner: and
    being joined in one body, they stood on the top of a hill.'
