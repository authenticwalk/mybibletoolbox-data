verse: 2SA.002.024
translations:
  mal-C: എന്നാൽ യോവാബും അബീശായിയും അബ്നേരിനെ പിൻതുടർന്നു. സൂര്യാസ്തമയസമയത്ത് അവർ ഗിബെയോൻ
    മരുഭൂമിയിലേക്കുള്ള വഴിയിൽ ഗീഹിന്റെ അരികിലുള്ള അമ്മാക്കുന്നിൽ എത്തി.
  deu-TKW: Joab aber und Abisai verfolgten Abner und waren bei Sonnenuntergang bis
    Gibeath Amma gelangt, daß an der Straße in der Wüste Gibeon liegt,
  lin-lin: Joabi mpe Abishayi balandaki Abineri ; mpe wana moyi ezalaki kolala, bakomaki
    na etando ya Ama oyo etalani na Guya, na nzela oyo ekenda na esobe ya Gabaoni.
  eng-LSV: And Joab and Abishai pursue after Abner, and the sun has gone in, and they
    have come to the height of Ammah, which [is] on the front of Giah, the way of
    the wilderness of Gibeon.
  eng-GNV: 'Ioab also and Abishai pursued after Abner: and the sunne went downe, when
    they were come to the hill Ammah, that lieth before Giah, by the way of the wildernesse
    of Gibeon.'
  eng-WEBSTER: 'Joab also, and Abishai pursued Abner: and the sun went down when they
    had come to the hill of Ammah, that lieth before Giah by the way of the wilderness
    of Gibeon.'
  nhw-BL: Huan teipa Joab huan Abisai pejque quitoquilíaj Abner huan quema calaquito
    tonati, ya ajsitoyaj ipan se tlachiquili catli itoca Amma nechca Gía ipan nopa
    ojtli catli yohui para altepetl Gabaón.
  swh-ONEN: Lakini Yoabu na Abishai walimfuata Abneri, na jua lilipokuwa linatua,
    wakafika kwenye kilima cha Ama, karibu na Gia kwenye njia ya kuelekea kwenye nyika
    ya Gibeoni.
  bba-bba: Mɑ Yoɑbu kɑ Abisɑi bɑ Abinɛɛ nɑɑ ɡirɑ. Ye sɔ̃ɔ u duɔ yerɑ bɑ turɑ Amɑn
    ɡunɡurɔ te tɑ wɑ̃ɑ Giɑsin deedeeru Gɑbɑonin swɑɑɔ mi ɡɑ̃ɑnu ku rɑ kpin berɑ ɡiɑ.
  eng-KJVCPB: 'Joab also and Abishai pursued after Abner: and the sun went down when
    they were come to the hill of Ammah, that lieth before Giah by the way of the
    wilderness of Gibeon.'
  luo-luo: To Joab gi Abishai nolawo Abner, kendo ka chiengʼ ne podho, negichopo e
    got Ama, machiegni gi Gia e yo mochiko thim mar Gibeon.
  meu-meu: A Ioab bona Abisai ese Abnere e gavaia. Dina e dihova ai, idia na Ama ororona
    ai e kau; una ororo na Gia vairanai, Gibeon tanoḡaḡaena e lao heniamu dalana ai.
  npi-ULB: तर योआब र अबीशैले अबनेरलाई खेदिरहे । जब घाम डुब्‍न गइरहेको थियो, तिनीहरू
    अम्मा डाँडामा आइपुगे, जुन गिबोनको उजाडस्‍थान जाने बाटोको नजिक गीहनेर पर्छ ।
  yor-yor: 'Joabu àti Abiṣai sì lépa Abneri: oòrùn sì wọ̀, wọ́n sì dé òkè ti Amima
    tí o wà níwájú Giah lọ́nà ijù Gibeoni.'
  ind-ind: Mendengar apa yang terjadi dengan Asael, maka Yoab, Abisai, dan para tentara
    yang bersama mereka terus mengejar Abner dan pasukannya yang masih hidup. Pada
    saat matahari terbenam, pasukan Abner tiba di bukit Ama, dekat Gia, di jalan yang
    menuju ke padang belantara Gibeon.
  pes-OPCB: ولی یوآب و ابیشای به تعقیب ابنیر پرداختند. وقتی به تپهٔ امه نزدیک جیح
    که سر راه بیابان جبعون است رسیدند، آفتاب غروب کرده بود.
  tgl-ULB: Pero tinugis ni Joab at Abisai si Abner. Nang palubog na ang araw, pumunta
    sila sa burol ng Amma, na malapit sa Giah sa pamamagitan ng daan patungo sa kagubatan
    ng Gibeon.
  hui-hui: Ani helalu Yoaba Abisaila libuni Abane piyadagua talima puabo halu alendo
    ne layagola ni tagira ibagagohayagi hari Ama nene wiagoria pene. Dindi ogoni Gibeono
    dindiha iba dalu naibaga mbira wiagoha polene hariga peagoria dindi Gia mbira
    winigoria anda pene.
  mya-mya: သို့​ရာ​တွင်​ယွာ​ဘ​နှင့်​အ​ဘိ​ရှဲ​တို့​မူ​ကား အာ​ဗ​နာ ကို​လိုက်​လံ​တိုက်​ခိုက်​ရန်​ထွက်​ခွာ​သွား​ကြ​၏။
    သူ တို့​သည်​နေ​ဝင်​ချိန်​၌​ဂိ​ဗောင်​တော​ကန္တာ​ရ​သို့ သွား​ရာ​လမ်း​အ​နီး၊ ဂိ​အာ​မြို့​၏​အ​ရှေ့​ဘက်
    တွင်​ရှိ​သော​အမ္မ​တောင်​ကုန်း​သို့​ရောက်​ကြ​၏။-
  bod-N: ཡང་ཡོ་ཨབ་དང་ཨ་བི་ཤཱ་ཨི་གཉིས་ཀྱིས་ཨབ་ནེར་བདས་ཤིང་། གིབ་ཡོན་ཐང་སྟོང་དུ་འགྲོ་བའི་ལམ་དང་།
    གི་ཨ་ཞེས་པའི་ཁ་གཏད་དུ་ཡོད་པའི་ཨམ་མཱ་རི་བོར་སླེབས་པ་ཙམ་གྱིས་ཉི་མ་ནུབ་པ་རེད།
  sna-sna: Asi Joabhu naAbhishai vakatevera Abhineri, uye zuva rakati ronovira, vakasvika
    pachikomo cheAma, pedyo neGiya munzira inoenda kurenje reGibheoni.
  spa-BLM: Pero Joab y Abisai persiguieron a Abner. El sol se puso cuando llegaron
    a la colina de Amma, que está frente a Giah por el camino del desierto de Gabaón.
  cac-cac: Axo vin̈aj Joab yed' vin̈aj Abisai ix b'atn̈ej eb' vin̈ d'a spatic vin̈aj
    Abner chi'. Ayic vanxo yem c'u, ix c'och eb' vin̈ d'a sjolom lum vitz Amma, ay
    d'a yichan̈ Gía, aton b'aj sb'atcan sb'eal juntzan̈ tz'inan luum d'a Gabaón.
  swh-ULB: Lakini Yoabu na Abishai wakamfuatilia Abneri. Wakati jua linazama walikuwa
    wamefika mlima wa Amma, uliopo karibu na Gia katika njia ielekeayo nyika ya Gibeoni.
  bel-bel: І перасьледавалі Ёаў і Авэса Авэніра. Сонца ўжо зайшло, калі яны прыйшлі
    да пагорка Ама, што насупраць Гіяха, на дарозе да пустыні Гаваонскай.
  deu-ELBBK: Und Joab und Abisai jagten Abner nach; und die Sonne ging unter, als
    sie zum Hügel Amma kamen, der vor Giach liegt, auf dem Weg zur Wüste Gibeon.
  mbb-OT: Hein netuenan ni Joab wey ni Abishai is neulaula, midal-as dan si Abner.
    Hein midsanlep en is andew, nekeuma zan diyà te vuntud te Ama uvey te Gia, he
    ziyà te kilid te zalan he ibpehendiyà te sibsivayan te Gibeon.
  mal-2015: യോവാബും അബീശായിയും അബ്നോരിനെ പിന്തുടർന്നു; അവർ ഗിബെയോൻമരുഭൂമിയിലെ വഴിയരികെ
    ഗീഹിന്റെ മുമ്പിലുള്ള അമ്മാക്കുന്നിൽ എത്തിയപ്പോൾ സൂര്യൻ അസ്തമിച്ചു.
  rmc-rmc: Ale o Joab the o Abišaj džanas dureder pal o Abner. Sar zaračiľa, avle
    pro brehos Ama anglo Gijach pro drom paš e pušťa Gibeon.
  pes-OPV: اما یوآب و ابیشای، ابنیر را تعاقب کردند وچون ایشان به تل امه که به مقابل
    جیح در راه بیابان جبعون است رسیدند، آفتاب فرو رفت.
  ron-1924: Иоаб ши Абишай ау урмэрит пе Абнер. Ши, ла асфинцитул соарелуй, ау ажунс
    ла коаста Ама, каре есте ын дрептул Гиахулуй, пе друмул каре дуче ын пустиул Габаонулуй.
  ben-OBCV: কিন্তু যোয়াব ও অবীশয় অবনেরের পিছু ধাওয়া করে গেলেন, এবং সূর্য যখন অস্ত
    যাচ্ছিল, তখন তারা গিবিয়োনের মরুএলাকার পথে গীহের কাছাকাছি অম্মা পাহাড়ে পৌঁছেছিলেন।
  som-som: Laakiinse Yoo'aab iyo Abiishay waxay eryadeen Abneer; oo qorraxdiina way
    dhacday markii ay yimaadeen buurtii Ammaah oo ku hor taal Giyax ee ku ag taal
    waddada cidlada Gibecoon.
  lat-VUC: 'Persequentibus autem Joab et Abisai fugientem Abner, sol occubuit: et
    venerunt usque ad collem aquæductus, qui est ex adverso vallis itineris deserti
    in Gabaon.'
  eng-ASVBT: 'But Joab and Abishai pursued after Abner: and the sun went down when
    they were come to the hill of Ammah, that lieth before Giah by the way of the
    wilderness of Gibeon.'
  ita-1885: Ma Ioab ed Abisai perseguitarono Abner; e il sole tramontò, quando giunsero
    al colle di Amma, il quale è dirincontro a Ghia, in su la via del deserto di Gabaon.
  eng-LXXUP: 'And Joab and Abishai pursued after Abner, and the sun went down: and
    they went as far as the hill of Ammah, which is in the front of Giah, by the desert
    way of Gibeon.'
  eng-ULB: But Joab and Abishai pursued Abner. When the sun was going down, they came
    to the hill of Ammah, which is near Giah by the road to the wilderness of Gibeon.
  spa-VBL: Pero Joab y Abisá se pusieron a perseguir a Abner. Cuando se puso el sol,
    llegaron hasta la colina de Amma, cerca de Giah, en el camino hacia el desierto
    de Gabaón.
  fra-_FOB: Joab et Abishaï poursuivirent donc Abner, et le soleil se couchait comme
    ils arrivaient au coteau d'Amma, qui est vis-à-vis de Guiach, au chemin du désert
    de Gabaon.
  mal-mal: യോവാബും അബീശായിയും അബ്നേരിനെ പിന്തുടർന്നു; അവർ ഗിബെയോൻമരുഭൂമിയിലെ വഴിയരികിൽ
    ഗീഹിന്റെ മുമ്പിലുള്ള അമ്മാക്കുന്നിൽ എത്തിയപ്പോൾ സൂര്യൻ അസ്തമിച്ചു.
  urd-GVR: Lekin Yoāb aur Abīshai Abinair kā tāqqub karte rahe. Jab sūraj ġhurūb hone
    lagā to wuh ek pahāṛī ke pās pahuṅch gae jis kā nām Ammā thā. Yih Jiyāh ke muqābil
    us rāste ke pās hai jo musāfir ko Jibaūn se registān meṅ pahuṅchātā hai.
  suz-BL: मिनु योआब नु अबीशैमी आब्‍नेर कली खेदा पस ङा पस पाम्‍से बाक्‍त। मिनु नां
    मलाक्‍थु, मेकोपुकी अम्‍माह डांडा जाक्‍मा बाक्‍त। अम्‍माह डांडा गिअह आ ङोंइती,
    गिबोन रे गोरशो रागी ङा लांम बाक्‍ब।
  ita-1927: Ma Joab e Abishai inseguirono Abner; e il sole tramontava quando giunsero
    al colle di Amma, ch’è dirimpetto a Ghiah, sulla via del deserto di Gabaon.
  ckb-ckb: بەڵام یۆئاب و ئەبیشەی دوای ئەبنێر کەوتن و خۆرئاوا بوو کاتێک گەیشتنە گردی
    ئەمما ئەوەی نزیکی گییەحە لەسەر ڕێگای چۆڵەوانی گبعۆن.
  eng-BBE: 'But Joab and Abishai went after Abner: and the sun went down when they
    came to the hill of Ammah, which is to the east of the road through the waste
    land of Geba.'
  kan-OKCV: ಆದರೆ ಯೋವಾಬನೂ, ಅಬೀಷೈಯನೂ ಅಬ್ನೇರನನ್ನು ಹಿಂದಟ್ಟಿ, ಸೂರ್ಯ ಆಸ್ತಮಿಸುವವರೆಗೆ ಗಿಬ್ಯೋನಿನ
    ಮರುಭೂಮಿಯ ಮಾರ್ಗದ ಅಂಚಾದ ಗೀಯಕ್ಕೆ ಎದುರಾಗಿರುವ ಅಮ್ಮಾ ಎಂಬ ಗುಡ್ಡದವರೆಗೆ ಬಂದರು.
  tam-2017: யோவாபும் அபிசாயும் சூரியன் மறையும்வரை அப்னேரைப் பின்தொடர்ந்தார்கள்; கிபியோன்
    வனாந்திர வழிக்கு அருகில் இருக்கிற கீயாவுக்கு எதிரே இருக்கிற அம்மா மேடுவரை வந்தார்கள்.
  spa-RV-1909: Mas Joab y Abisai siguieron á Abner; y púsoseles el sol cuando llegaron
    al collado de Amma, que está delante de Gía, junto al camino del desierto de Gabaón.
  ron-BTF: Și Ioab și Abișai l-au urmărit pe Abner; și soarele apunea când au ajuns
    la dealul Ama, care este înaintea Ghiahului, pe calea pustiei Gabaonului.
  eng-WEBP: But Joab and Abishai pursued Abner. The sun went down when they had come
    to the hill of Ammah, that lies before Giah by the way of the wilderness of Gibeon.
  eng-FBV: But Joab and Abishai set off to chase after Abner. By the time the sun
    went down they had got as far as the hill of Ammah near Giah, on the way to the
    wilderness of Gibeon.
  nld-1939: Ook Joab en Abisjai zetten Abner achterna. Tegen zonsondergang bereikten
    ze Gibat-Amma, dat tegenover Giach ligt, op de weg naar de woestijn van Gibon,
  nch-BL: Huan teipa Joab huan Abisai pejque quitoquilíaj Abner huan quema calaquito
    tonati, ya ajsitoyaj ipan se tachiquili cati itoca Amma nechca Gía ipan nopa ojti
    cati yahui para altepet Gabaón.
  vie-1934: Giô-áp và A-bi-sai đuổi theo Aùp-ne; khi hai người đến gò A-ma đối ngang
    Ghi-a, về hướng đồng vắng Ga-ba-ôn, thì mặt trời đã lặn.
  hin-CV: मगर योआब और अबीशाई अबनेर का पीछा करते रहे. सूर्यास्त बेला में वे अम्माह
    पहाड़ी पर जा पहुंचे. यह पहाड़ी गिबयोन की मरुभूमि के मार्ग पर गियाह नामक स्थान
    के पूर्व पड़ती है.
  spa-BES: Pero Joab y Abisai fueron tras Abner; y el sol se puso cuando llegaron
    a la colina de Ama, que se encuentra al este del camino a través de las tierras
    baldías de Geba.
  tdx-tdx: Fe nañoridañe i Abnere t’Ioabe naho i Abisày; le nitsofots’ andro t’ie
    pok’ an-kaboa’ i Amà, i aolo’ i Già an-dala’ mb’ am-patrambei’ i Giboney.
  tha-KJV: แต่​โยอาบกับอาบีชัยไล่ตามอับเนอร์​ไป ดวงอาทิตย์​ก็​ตกเมื่อเขามาถึงเนินเขาอัมมาห์
    ซึ่งอยู่ตรงกียาห์ตามทางที่จะไปถิ่นทุ​รก​ันดารเมืองกิเบโอน
  por-BR-2018: Mas Joabe e Abisai seguiram a Abner; e o sol se pôs quando chegaram
    ao morro de Amá, que está diante de Gia, junto ao caminho do deserto de Gibeão.
  deu-ELO: Und Joab und Abisai jagten Abner nach; und die Sonne ging unter, als sie
    zum Hügel Amma kamen, der vor Giach liegt, auf dem Wege zur Wüste Gibeon.
  eng-WYC-2018: And while Joab and Abishai pursued Abner fleeing, the sun went down;
    and they came to the little hill of a water conduit, that is even against the
    valley, and the way of desert in Gibeon. (And while Joab and Abishai pursued after
    Abner, the sun went down; and they came to the hill of Ammah, that is opposite
    Giah, on the way to the wilderness of Gibeon.)
  epo-epo: Kaj Joab kaj Abiŝaj postkuris Abneron. Kiam la suno malleviĝis, ili venis
    al la monteto Ama, kiu estas kontraŭ Giaĥ sur la vojo al la dezerto Gibeona.
  uig-PIN: Xuning bilǝn Yoab bilǝn Abixay Abnǝrni ⱪoƣlaxti. Kün patⱪanda ular Gibeonning
    qɵligǝ mangidiƣan yolning boyiƣa, Giaⱨ yezisining udulidiki Ammaⱨ edirliⱪiƣa yetip
    kǝldi;
  beo-beo: 'Be Youa:be amola Abisia:i da muni A:bena ema bobogei. Asili, eso daba
    guma:di ilia da A:ima agolo (amo da Gaia moilaiga gusudili diala. Gaia moilai
    da logo amo da Gibione hafoga:i sogega ahoasu bega: diala).'
  tpi-OTNT: Tasol Joap tupela Abisai i go ranim Apner, na long apinun tru tupela i
    go kamap long maunten Ama long hap sankamap bilong ples Gia long rot i go long
    ples drai bilong Gibeon.
  hau-SA: Amma Yowab da Abishai suka fafari Abner, kuma da rana tana fāɗuwa sai suka
    iso tudun Amma, kusa da Giya, a hanyar zuwa jejin Gibeyon.
  uig-LAT: Shuning bilen Yoab bilen Abishay Abnerni qoghlashti. Kün patqanda ular
    Gibéonning chölige mangidighan yolning boyigha, Giah yézisining udulidiki Ammah
    édirliqigha yétip keldi;
  nde-nde: Kodwa uJowabi lo-Abhishayi baxotshana lo-Abhineri, kwathi ilanga selitshona
    bafika eqaqeni lwase-Ama, eduzane leGiya endleleni yenkangala yaseGibhiyoni.
  ton-ton: 'Naʻe tuli foki ʻa ʻApina ʻe Soape pea mo ʻApisai: pea naʻe tō ʻae laʻā
    feʻunga mo ʻena hoko ki he moʻunga ko ʻAma, ʻaia ʻoku hanga ki Kia ʻi he hala
    ʻoe toafa ʻo Kipione.'
  ces-1613: Ale Joáb a Abizai honili Abnera. Slunce pak již bylo zapadlo, když oni
    přišli ku pahrbku Amma, jenž jest naproti Giach, cestou k poušti Gabaon.
  eng-WMB: But Joab and Abishai pursued Abner. The sun went down when they had come
    to the hill of Ammah, that lies before Giah by the way of the wilderness of Gibeon.
  tam-TCV: ஆனால் யோவாபும், அபிசாயும் அப்னேரைத் துரத்திச் சென்றார்கள். அவர்கள் சூரியன்
    மறையும் மாலை நேரத்தில் கிபியோன் பாலைவனத்திற்கு போகும் வழியில் கீயாவுக்கு அருகேயுள்ள
    அம்மா என்னும் குன்றுவரை வந்தார்கள்.
  ceb-ULB: Apan gigukod ni Joab ug ni Abisai si Abner. Sa dihang mosalop na ang adlaw,
    miabot sila sa bungtod sa Amma, nga duol sa Gia didto sa kadalanan sa kamingawan
    sa Gibeon.
  pol-UBG: Lecz Joab i Abiszaj rzucili się w pogoń za Abnerem. I gdy zachodziło słońce,
    dotarli do wzgórza Amma, które leży naprzeciw Giach, przy drodze na pustynię Gibeon.
  urd-GVU: لیکن یوآب اور ابی شے ابنیر کا تعاقب کرتے رہے۔ جب سورج غروب ہونے لگا تو
    وہ ایک پہاڑی کے پاس پہنچ گئے جس کا نام امّہ تھا۔ یہ جیاح کے مقابل اُس راستے کے
    پاس ہے جو مسافر کو جِبعون سے ریگستان میں پہنچاتا ہے۔
  deu-1912: Aber Joab und Abisai jagten Abner nach, bis die Sonne unterging. Und da
    sie kamen auf den Hügel Amma, der vor Giah liegt auf dem Wege zur Wüste Gibeon,
  kan-2017: ಆದರೆ ಯೋವಾಬನೂ, ಅಬೀಷೈಯೂ ಅಬ್ನೇರನನ್ನು ಹಿಂದಟ್ಟಿದರು. ಹೀಗೆ ಅವರು “ಅಮ್ಮಾ” ಎಂಬ ಗುಡ್ಡಕ್ಕೆ
    ಬರುವಷ್ಟರಲ್ಲಿ ಸೂರ್ಯಾಸ್ತಮಾನವಾಯಿತು. ಆ ಗುಡ್ಡವು ಗಿಬ್ಯೋನಿನ ಅರಣ್ಯ ಮಾರ್ಗದ ಬಳಿಯಲ್ಲಿರುವ
    ಗೀಯದ ಎದುರಿನಲ್ಲಿರುತ್ತದೆ.
  yap-yap: Machane me tabab Joab nge Abishai i tuluf Abner, me yan ni nge aw e yal’
    ma kar tawgad ko fachi burey ni Ammah, ni bay ko ngek u Giah ko kanawo’ ni yan
    nga magargear nu Gibeon.
  hlt-MCSB: Tedae Abner hnuk aka hloem Joab neh Abishai tah khomik a tlak daengah
    Gibeon khosoek longpuei, Giyak imdan kah Ammah som la pawk rhoi.
  mdy-ETH: ዬካፓ ዒዮዓቤና ዓቢሻዬና ዓቤኔሬ ዳውሴኔ፤ ዔያታ ዳውሴ ጎይሣ ዓኣንቴ ዓባ ጌላዛ ጊያሄኮ ዓባ ኬስካ ዛሎና፥ ጌባዖኦኔ
    ባንሢ ዓሲ ናንጉዋ ዳውሎይዴና ዔኪ ዴንዳ ጎይፆይዳ ዓኣ ዓማ ጌሜሮ ዔያታ ሄሌኔ።
  twi-ASANTE: Ɛberɛ a Yoab ne Abisai tee asɛm a asi no, wɔkɔɔ sɛ wɔrekɔhwehwɛ Abner.
    Ɛberɛ a wɔduruu Amma bepɔ a ɛbɛn Gia a ɛwɔ ɛkwan a ɛda hɔ kɔ Gibeon ɛserɛ so no,
    na onwunu adwo.
  eng-WEBU: But Joab and Abishai pursued Abner. The sun went down when they had come
    to the hill of Ammah, that lies before Giah by the way of the wilderness of Gibeon.
  wal-wal: SHin Yoo7aabinne Abishaayi Abaneera gooddidosona; awai wulliyo wode, Gabaa7oona
    Bazzuwaa efiya ogiyan Giiyaaha katamaappe sintta baggaara de7iya Ama giyo keraa
    kiyidosona.
  spa-PDDPT: Pero Joab y Abisai siguieron tras Abner. Cuando se ocultó el sol ellos
    llegaron a la colina de Amá, que está delante de Gía, en el camino a la región
    despoblada de Gabaón.
  gun-gun: Ha'e gui Joabe ha'e Abisai ju Abner rakykue oje'oi. Kuaray oike'i ma jave
    ovaẽ jogueravy Amá yvy'ã re. Ha'e va'e ma Giá katy'i oĩ, Gibeão tekoa e'ỹa katy
    tape oo va'e yvy'iry.
  agu-BL: Ma yi e' stzicy Asael yi Joab tu Abisai, qui nin tzun e' txcye' cu'n, ma
    na nin e' xom nin tan stz'amle'n Abner. Nsken cu' k'ej yi cyopone'n wi ju'wutz
    Ama, yi at swutzo'c tzaj yi tnum Gía, tul yi be' yi na ben le ama'l yi tz'inunin
    tu' cwent Gabaón.
  ilo-ULB: Ngem kinamat da Joab ken Abisai ni Abner. Idi lumlumneken ti init, dimmanundan
    iti turod ti Amma, nga adda iti asideg ti Gia nga igid ti dalan nga agturong iti
    let-ang idiay Gabaon.
  kpg-kpg: Gei ogo Abishai mo Joab ga waluwalu a Abner, gaa dau adu gi tomo di gonduu
    Ammah gei di laa la gu ulu. Di gowaa deelaa la i baahi gi dua i di ala dela e hana
    gi di anggowaa o Gibeon.
  uig-ARA: شۇنىڭ بىلەن يوئاب بىلەن ئابىشاي ئابنەرنى قوغلاشتى. كۈن پاتقاندا ئۇلار گىبېئوننىڭ
    چۆلىگە ماڭىدىغان يولنىڭ بويىغا، گىئاھ يېزىسىنىڭ ئۇدۇلىدىكى ئامماھ ئېدىرلىقىغا
    يېتىپ كەلدى؛
  sus-sus: Yowaba nun Abisayi naxa bira Abeneri fɔxɔ ra, han soge dula tɛmui, e fa
    so Ama geya yire, Giyaxa ya tagi, Gabayon gbengberenyi kira ra.
  pon-2006: Apisai oh Sohap ahpw pwakihala Apner, ira ahpw lellahng pohn dohl en Amma
    ni ketipin eh kihrlahr, wasao mi palimesehn Kia ni ahl me kohlahng sapwtehn en
    Kipeon.
  ksd-ksd: Ma Ioab ma Abisai dir ga korot murmur Abner; ma ba ra keake i ga kuba dir
    ga pot ta ra buana Ama, nina i ki pire Gia ta ra nga i bolo ra bil Gibeon.
  tur-YTC: Ama Yoav ile Avişay Avner'in peşine düştüler. Givon Çölü yolu üzerinde,
    Giah'ın önünde bulunan Amma Tepesi'ne vardıklarında güneş battı.
  grc-BRENT: Καὶ κατεδίωξεν Ἰωὰβ καὶ Ἀβεσσὰ ὀπίσω Ἀβεννὴρ, καὶ ὁ ἥλιος ἔδυνε· καὶ
    αὐτοὶ εἰσῆλθον ἕως τοῦ βουνοῦ Ἀμμὰν, ὅ ἐστιν ἐπὶ προσώπου Γαῒ, ὁδὸν ἔρημον Γαβαών.
  ind-AYT: Akan tetapi, Yoab dan Abisai mengejar Abner. Ketika matahari terbenam,
    mereka sampai di dekat Bukit Ama yang berada di sebelah timur Giah, ke arah Padang
    Gurun Gibeon.
  nya-nya: Koma Yowabu ndi Abisai anathamangitsa Abineri, ndipo dzuwa likulowa, anafika
    ku phiri la Ama, pafupi ndi Giya pa njira yopita ku chipululu cha ku Gibiyoni.
  hrv-hrv: Ali Joab i Abišaj nastaviše da gone Abnera, a kad je sunce zašlo, stigoše
    do brežuljka Ame, koji leži istočno od doline, na putu prema Gebi.
  mps-mps: Tiali goli Joap de Abisai sigo Apner pobeasa pali, tama te be pio ebode
    mu augwali si te bulu du Ama te giliga pedalubo badu te Gia bulu te Gibeonde pabo
    tǫ wa pai sunumi elalubo te badu pedaiba sabolalio.
  tpi-tpi: Tasol Joap tupela Abisai i go ranim Apner, na long apinun tru tupela i
    go kamap long maunten Ama long hap sankamap bilong ples Gia long rot i go long
    ples drai bilong Gibeon.
  dan-1931: Men Joab og Abisjaj forfulgte Abner, og da Solen gik ned, havde de nået
    Gibeat-Amma, som ligger østen for Gia ved Vejen til Gibeons Ørken.
  vie-OVCB: Nhưng Giô-áp và A-bi-sai tiếp tục đuổi theo Áp-ne. Khi họ đến đồi A-ma
    gần Ghi-a, trên đường đi hoang mạc Ga-ba-ôn, mặt trời bắt đầu lặn.
  guj-2017: પણ યોઆબ તથા અબિશાય આબ્નેરની પાછળ લાગ્યા. સૂર્યાસ્ત થવાના સમયે, તેઓ આમ્મા
    પર્વત, જે ગિબ્યોનના અરણ્યના માર્ગ પર ગીયાહ આગળ છે ત્યાં આવી પહોંચ્યા.
  pon-2006A: Apisai oh Sohap ahpw pwakihala Apner, ira ahpw lellahng pohn dohl en
    Amma ni ketipin eh kihrlahr, wasao mi palimesehn Kia ni ahl me kohlahng sapwtehn
    en Kipeon.
  por-BRBSL: Mas Joab e Abishai perseguiram a Abner. O sol se pôs quando chegaram
    à colina de Ammah, que está diante de Giah pelo caminho do deserto de Gibeon.
  cth-cth: Joab hoi Abisai ni Abner hah pou a pâlei roi, Gibeon ram thung e lam teng
    Giah teng e Ammah mon koe a pha nah kanî a khup .
  twi-twi: Bere a Yoab ne Abisai tee asɛm a asi no, wɔkɔɔ sɛ wɔrekɔhwehwɛ Abner. Bere
    a woduu Amma bepɔw a ɛbɛn Gia a ɛwɔ ɔkwan a ɛda hɔ kɔ Gibeon sare so no, na onwini
    adwo.
  hlt-hlt: Tedae Abner hnuk aka hloem Joab neh Abishai tah khomik a tlak daengah Gibeon
    khosoek longpuei, Giyak imdan kah Ammah som la pawk rhoi.
  tbz-SIM: Soɑbu nɛ̀ Abikɑii kɛ̀ bɛ̀ mɛ ntó fɛ̃nnɛ́ Abunɛɛ fɛ̃nfɛ̃. Kɛ̀ diyiè nyóó
    tɑ kɛ̀ bɛ̀ berínɛ̀ Kibeɑ Ammɑ Kiyɑɑ donfũ̀ɔ̃̀ kucɛ kùù yìɛ̀nɛ̀ Kɑbɑɔ̃ɔ̃ kpɑ́ɑ̀
    bíɛ́kɛ̀ ku borɛ̀.
  msy-2020: Ezɨ Joap ko Abisai, aning Apnerɨn agɨragha ghua, aruem uaghirima aning
    Gian nguibamɨn boroghɨn Aman mɨghsɨamɨn oto, kar Gibeonɨn gumazamiziba puvatɨzir
    danganim zuir tuavim.
  dop-dop: Ɩlɛnɑ Sowɑpɩ nɑ Apǝsɑyi pɑ́ tʋ́ Apǝnɛɛ wɑɑlɩ, pǝ kɔmɑ ɩsɩɩ ilim tʋɣɩ ɩlɛ
    pɑ tɑlɑ Kipeyɑ-Ammɑ tontoŋle nte tǝ wɛ Kiyɑ ɩsɛntɑɑ kɛ Kɑpɑwɔŋ wʋlɑɣɑ tɛtʋ mpɑɑʋ
    tɑɑ tɔɣɔlɛ.
  azb-azb: Yoavla Avişay Avnerin ardınca qaçdılar və gün batarkən Giveon çölü yolunda
    Giahla üzbəüz olan Amma təpəsinə çatdılar.
  eng-DBY: And Joab and Abishai pursued after Abner; and the sun went down when they
    came to the hill of Ammah, which is before Giah on the way to the wilderness of
    Gibeon.
  hin-2017: परन्तु योआब और अबीशै अब्नेर का पीछा करते रहे; और सूर्य डूबते-डूबते वे
    अम्माह नामक उस पहाड़ी तक पहुँचे, जो गिबोन के जंगल के मार्ग में गीह के सामने है।
  wol-KYG: Yowab ak Abisay nag dàqi Abner. Ba jant bay lang, ña nga tollu ca tundu
    Ama, wa janook Giya, ca yoon wa jëm màndiŋu Gabawon.
  eng-YLT: And Joab and Abishai pursue after Abner, and the sun hath gone in, and
    they have come in unto the height of Ammah, which [is] on the front of Giah, the
    way of the wilderness of Gibeon.
  eng-WYC-2017: And while Joab and Abishai pursued Abner fleeing, the sun went down;
    and they came to the little hill of a water conduit, that is even against the
    valley, and the way of desert in Gibeon.
  eng-WMBB: But Joab and Abishai pursued Abner. The sun went down when they had come
    to the hill of Ammah, that lies before Giah by the way of the wilderness of Gibeon.
  urd-GVH: लेकिन योआब और अबीशै अबिनैर का ताक़्क़ुब करते रहे। जब सूरज ग़ुरूब होने लगा
    तो वह एक पहाड़ी के पास पहुँच गए जिसका नाम अम्मा था। यह जियाह के मुक़ाबिल उस रास्ते
    के पास है जो मुसाफ़िर को जिबऊन से रेगिस्तान में पहुँचाता है।
  rug-rug: Ba podalae hadu lulia ri Zoabi meke Abisai se Abana, meke sipu lodu gore
    sa rimata si kamo koasa toqere Ama sarini, kali gasa rimata pa Qia, koasa siraṉa
    sapu la gua koasa soloso qega pa Qibione.
  gaz-gaz: Yooʼaabii fi Abiishaayi garuu Abneerin ariʼan; isaanis yeroo aduun dhiʼetti
    gaara Amaa kan karaa gammoojjii Gibeʼoonitti geessu irra Giiyaatti garagalee argamu
    sana gaʼan.
  fra-LSG: Joab et Abischaï poursuivirent Abner, et le soleil se couchait quand ils
    arrivèrent au coteau d’Amma, qui est en face de Guiach, sur le chemin du désert
    de Gabaon.
  yal-yal: Yowaba nun Abisayi yi bira Abineri fɔxɔ ra. Sogen bira waxatin naxan yi,
    e yi fa Ama geyaan fari, Giyahi yɛtagi, Gabayon tonbonna kiraan xɔn.
  haw-1868: 'Alualu aku la hoi o Ioaba a me Abisai ia Abenera: a napoo iho la ka la
    i ko lakou hiki ana aku i ka puu o Ama imua o Gia, ma ka aoao o ka waonahele o
    Gibeona.'
  arb-NAV: وَطَارَدَ يُوآبُ وَأَبِيشَايُ أَبْنَيْرَ حَتَّى مَغِيبِ الشَّمْسِ حَيْثُ
    أَتَيَا إِلَى تَلِّ أَمَّةَ مُقَابِلَ جِيحَ الوَاقِعَةِ عَلَى طَرِيقِ صَحْرَاءِ
    جِبْعُونَ.
  ewe-ewe: Azɔ la, Yoab kple Abisai ti Abner yome. Ɣe la nɔ to ɖom esi wova ɖo Ama
    togbɛ la gbɔ le Gia lɔƒo le mɔ si yi Gibeon gbegbe la dzi.
  eng-LEE: 'But Joab and Abishai pursued after Abner: and the sun went down when they
    were come to the hill of Ammah, that lieth before Giach on the way to the wilderness
    of Gib''on.'
  asm-FB: কিন্তু যোৱাব আৰু অবীচয়ে অবনেৰৰ পাছে পাছে খেদি গ’ল। পাছত বেলি মাৰ যাওঁতে,
    তেওঁলোকে গিবিয়োন মৰুপ্ৰান্তৰ বাটৰ ওচৰত থকা গীহৰ সন্মুখৰ অম্মা পৰ্ব্বত পালেগৈ৷
  sus-A: يٌوَبَ نُن عَبِسَيِ نَشَ بِرَ عَبٍنٍرِ قْشْ رَ، هَن سٌفٍ دُلَ تّمُي، عٍ قَ
    سٌ عَمَ فٍيَ يِرٍ، فِيَشَ يَ تَفِ، فَبَيٌن فبٍنفبٍرٍنيِ كِرَ رَ.
  fra-SBL: Joab et Abishaï poursuivirent Abner. Le soleil se couchait lorsqu'ils arrivèrent
    à la colline d'Amma, qui est en face de Gia, sur le chemin du désert de Gabaon.
  hbo-hbo: וַֽיִּרְדְּפ֛וּ יֹואָ֥ב וַאֲבִישַׁ֖י אַחֲרֵ֣י אַבְנֵ֑ר וְהַשֶּׁ֣מֶשׁ בָּ֔אָה
    וְהֵ֗מָּה בָּ֚אוּ עַד־גִּבְעַ֣ת אַמָּ֔ה אֲשֶׁר֙ עַל־פְּנֵי־גִ֔יחַ דֶּ֖רֶךְ מִדְבַּ֥ר
    גִּבְעֹֽון׃
  kik-kik: No Joabu na Abishai magĩtengʼeria Abineri, narĩo riũa rĩgĩthũa-rĩ, magĩkinya
    kĩrĩma-inĩ kĩa Ama, kĩrĩa kĩrĩ hakuhĩ na Gia, njĩra ya gũthiĩ werũ-inĩ wa Gibeoni.
  fra-NCL: Joab et Abisaï poursuivirent Abner ; au coucher du soleil, ils arrivèrent
    à la colline d’Ammah, qui est à l’est de Giach, sur le chemin du désert de Gabaon.
  cek-AK: Toe Joab hoi Abishai mah Abner to patom hoi; niduem naah loe Gibeon taw
    bangah caehhaih Giah vangpui taengah kaom, Amma mae to a phak hoi.
  cuk-cuk: Joab, Abisaiʼbogwa Abner-baregitemarmogad. Dad-dogmaidgi, yar-mullu-Ammaʼye-nugadse
    nonimalad. A-yar-mullu Gabaón-negsulidgan-igar-maidba Gía-neg-nugad-asabin siid.
  uig-CYR: Шуниң билән Йоаб билән Абишай Абнәрни қоғлашти. Күн патқанда улар Гибеонниң
    чөлигә маңидиған йолниң бойиға, Гиаһ йезисиниң удулидики Аммаһ едирлиғиға йетип
    кәлди;
  tel-2017: యోవాబు, అబీషైలు అబ్నేరును తరుముతూ గిబియోను అడవి దారిలోని గుహ ఎదురుగా ఉన్న
    అమ్మా అనే కొండ దగ్గరికి వచ్చారు. అప్పుడు సూర్యుడు అస్తమించాడు.
  hat-BSA: Men Joab avèk Abischaï te kouri dèyè Abner e pandan solèy la t ap bese,
    yo te rive nan ti mòn a Amma a, ki devan Guiach pa chemen dezè a Gabaon an.
  kos-kos: Na Joab ac Abishai eltal mutawauk ukwal Abner, ac ke faht uh tili eltal
    sun fineol srisrik Ammah, su oan nu kutulap in acn Giah ke inkanek nu yen mwesis
    lun Gibeon.
  hbo-WLC: וַֽיִּרְדְּפ֛וּ יוֹאָ֥ב וַאֲבִישַׁ֖י אַחֲרֵ֣י אַבְנֵ֑ר וְהַשֶּׁ֣מֶשׁ בָּ֔אָה
    וְהֵ֗מָּה בָּ֚אוּ עַד־גִּבְעַ֣ת אַמָּ֔ה אֲשֶׁר֙ עַל־פְּנֵי־גִ֔יחַ דֶּ֖רֶךְ מִדְבַּ֥ר
    גִּבְעֽוֹן׃
  ibo-ibo: Ma Joab na Abishai chụgidere Abna ọsọ. Anwụ adaala mgbe ha bịarutere nʼugwu
    nta Ama, nke dị Gịa nso, nʼụzọ e si aga nʼọzara Gibiọn.
  ory-ory: ମାତ୍ର ଯୋୟାବ ଓ ଅବୀଶୟ ଅବ୍‍ନରର ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ; ପୁଣି ସେମାନେ ଗିବୀୟୋନ୍‍ ପ୍ରାନ୍ତରର
    ପଥ ନିକଟବର୍ତ୍ତୀ ଗୀଆ ସମ୍ମୁଖସ୍ଥ ଅମା ପର୍ବତ ନିକଟରେ ଉପସ୍ଥିତ ହେବା ବେଳକୁ ସୂର୍ଯ୍ୟାସ୍ତ ହେଲା।
  chk-chk: Iwe, Joap me Apisai ra tapweri Apner. Nge lupwen akkar a tuputiu, ra tori
    ewe chuk Ama arap ngeni Kia won ewe al a ale ngeni ewe fanüapön Kipeon.
  ssd-ssd: Yoab nale Abisai nale ar taŋge ndo Abner madimba yokermba kinaik ka ka
    Ama tabe tugu mbol ta pronaik le ki ka ululuna. (Ama tabe ta Giya tumbraŋ ki prote
    kumamŋge Gibeon yamban kambim tuku ndin miŋge mbiŋge minit).
  rop-rop: Wal Jowab en im braja Ebishai bin stat rijimbat Ebna na, en wen imbin sangodantaim,
    deibin kamat langa det hil gulum Ama deya sanraisaid brom det pleis gulum Giya
    langa det roud weya im go langa det deset kantri gulum Gibiyan.
  ukr-1871: Як же той затявсь і тодї відчепитись, обернув Абенир списа й пропоров
    його наскрізь, і де він стояв, там і вмер на місцї. Кожен хто проходив через те
    місце, де поваливсь Асаїл мертвим, зупинявся.
  deu-1951: Aber Joab und Abisai jagten dem Abner nach, bis die Sonne unterging; und
    als sie zu dem Hügel Amma kamen, der vor Giach liegt, auf dem Wege zur Wüste Gibeon,
  eng-JPS: But Joab and Abishai pursued after Abner; and the sun went down when they
    were come to the hill of Ammah, that lieth before Giah by the way of the wilderness
    of Gibeon.
  srp-1865: Ali Joav i Avisaj potjeraše Avenira, i sunce zaðe kad doðoše do brda Ame,
    koja je prema Giji na putu u pustinju Gavaonsku.
  lug-lug: Naye Yowaabu ne Abisaayi ne bagoba Abuneeri. Enjuba bwe yali eneetera okugwa,
    ne batuuka ku lusozi Amma, oluliraanye Giya mu kkubo ery’eddungu ery’e Gibyoni.
  heb-heb: וירדפו יואב ואבישי אחרי אבנר והשמש באה והמה באו עד גבעת אמה אשר על פני
    גיח דרך מדבר גבעון׃
  ben-IRV: কিন্তু যোয়াব ও অবীশয় অবনেরের পিছনে পিছনে তাড়া করে গেলেন; সূর্য্য অস্ত
    যাবার দিন গিবিয়োনের মরুপ্রান্তের কাছে রাস্তার কাছে গীহের সামনের অম্মা গিরির কাছে
    উপস্থিত হলেন৷
  pan-pan: ਤਦ ਯੋਆਬ ਅਤੇ ਅਬੀਸ਼ਈ ਵੀ ਅਬਨੇਰ ਦਾ ਪਿੱਛਾ ਕਰਦੇ ਰਹੇ ਅਤੇ ਜਦ ਉਹ ਅੰਮਾਹ ਦੇ ਪਰਬਤ ਤੱਕ
    ਜੋ ਗਿਬਓਨ ਦੇ ਉਜਾੜ ਦੇ ਰਾਹ ਵਿੱਚ ਗਿਯਹ ਦੇ ਸਾਹਮਣੇ ਹੈ ਪਹੁੰਚੇ, ਤਦ ਸੂਰਜ ਡੁੱਬ ਗਿਆ।
  tkr-tkr: Yoaviy Avişay Avnerıqa qihna g'adaaxhvan. Verığ k'yooçemee, manbı qabı
    hiviyxharanbı Giveonne sahrayne yəqqı'lyne Giahne ögilyne Ammava eyhene tepalqa.
  mya-JVB: ယွာဘ နှင့် အဘိရှဲ သည် အာဗနာ ကိုလိုက် ၍ ဂိဗောင် တော သို့ သွားသောလမ်း နား၊
    ဂိအာ မြို့ရှေ့ မှာ ရှိသော အမ္မ တောင် သို့ ရောက် သောအခါ နေ ဝင် ၏။
  tbg-tbg: Mintima komanta ˻Asaherira vakaakatanta˼ Ioaapika Abisaika Apinera avataqi
    vivi, Amaa Aiqinaqaa oruntovaro kuari ruhunku vura. Amaa Aiqinavano Gia vatuka
    tataaqa vauvaro mini Gibeoni Aahara vatainiara vu aarava vaura.
  hmo-hmo: To Ioaba bona Abisai ese Abinere idia lulua noho. Dina ia diho neganai,
    idia be Ama Ororo dekenai idia ginidae. Unai ororo be Gia ena vairanai, Gibeona
    tano kaukau dekenai ia lao dalana dekenai.
  urd-urd: लेकिन योआब और अबीशै अबनेर का पीछा करते रहे और जब वह कोह — ए — अम्मा जो
    दश्त — ए — जिबऊन के रास्ते में जियाह के मुक़ाबिल है पहुँचे तो सूरज डूब गया।
  rus-SYN: И преследовали Иоав и Авесса Авенира. Солнце уже зашло, когда они пришли
    к холму Амма, что против Гиаха, на дороге к пустыне Гаваонской.
  bqc-SIM: Ɔ̃ Yoabu ń Abisaio pɛ̀ Abinɛɛwa e ĩatɛ̃ gɛ̀ gɛ̃̀ kpɛ́u. Aa kà Ama sĩ̀sĩ
    pↄ́ bↄaa ń Giao musu Gabaↄ̃ↄ gbáa zɛ́ saɛ.
  tcz-CHONGTHU: Chuin Joab le Abishai in itabong thilsoh ham ti ahetdoh lhon phat
    in, Abner nung adel pei lhon tan, ahin Gibeon gamthip jotna lampi, Giah kom Ammah
    molsang agei lhonin nisan alhum den lhon tan ahi.
  mar-mar: पण यवाब आणि अबीशय यांनी अबनेरचा पाठलाग चालू ठेवला. ते अम्मा टेकडीपाशी पोहोंचले
    तेव्हा सूर्य नुकताच मावळत होता. ही टेकडी गिबोन वाळवंटाच्या रस्त्यावरील गिहा गावासमोर
    आहे.
  qub-qub: Chaypis Joabwan Abisaiga jinalla gaticachaycaran Abnerta. Inti yagacurcuptin
    chayaran Gabaonpita näni aywaj Ama lömaman. Chayga caran Gía parti chunyajcho.
  bqp-bqp: Akũ Yoabu kũ Abisaio pɛ̀ Abanaa ari ifãntɛ̃ gɛ̀ɛ à gɛ̃̀ kpɛ́n. Ò kà
    Ama sĩ̀sĩ kũ à kú Gia ifãboki kpa Gibiↄ̃ gbáranna zɛ́n.
  hat-hat: Men Joab ak Abichayi pran kouri pi rèd dèyè Abnè. Solèy tapral kouche lè
    yo rive sou ti bit mòn Anma a, ki sou bò solèy leve lavil Giyak, sou chemen ki
    mennen nan dezè Gabawon an.
  eng-BSB: But Joab and Abishai pursued Abner. By sunset, they had gone as far as
    the hill of Ammah opposite Giah on the way to the wilderness of Gibeon.
  tod-tod: Zoaɓe ta Aɓisayi ti ʋilɛni nɔ Aɓenɛɛl ʋolu, foloi daazuʋɛ kpein ti ɗa zeeli
    Ama ɠizei ma, Giya letemaʋɛ, Gaɓaɠɔn teʋebai zu ʋelei.
  eng-WEBPB: But Joab and Abishai pursued Abner. The sun went down when they had come
    to the hill of Ammah, that lies before Giah by the way of the wilderness of Gibeon.
  kbq-kbq: Hianagi anama hige'nea Joapuke Abisaikea zagema ufre'zama nehigekea Abnana
    rotago huke, Gia tavaonte Amae nehaza agonare zage hanati kaziga Gibeoni ka'ma
    kokantega vu'nea kante e'na'e.
  nhe-BL: Huan teipa Joab huan Abisai pejque quitoquilíaj Abner huan quema calaquito
    tonati, ya ajsitoyaj ipan se tlachiquili tlen itoca Amma nechca Gía ipan nopa
    ojtli tlen yohui para altepetl Gabaón.
  bus-bus: Ben Yoabu kↄ̃n Abisaio pɛ̀ Abanazi ai ↄfãntɛ̃ gàa à gɛ̃̀o kpɛ́n. Aↄ̃ kà
    Ama sĩ̀sĩ kɛ̀ kú Gia ↄfãntɛ̃bↄɛ kpa Gibiↄ̃ gbáa zɛ́n.
  gub-BL: Zoaw a'e, Amizaz a'e no, uzàn wi wi oho waiko Aminer haikweromo wà. Kwarahy
    heixe etea'i mehe uhem ywytyr Ama her ma'e pe wà kury. Zia tawhu huwake kwarahy
    heixe haw kutyr tuz. Ywyxiguhu Zimeàw her ma'e piar iwyr rehe tuz.
  eng-DRA: 'Now while Joab and Abisai pursued after Abner, the sun went down: and
    they came as far as the hill of the aqueduct, that lieth over against the valley
    by the way of the wilderness in Gabaon.'
