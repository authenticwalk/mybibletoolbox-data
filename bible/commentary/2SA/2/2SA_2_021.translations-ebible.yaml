verse: 2SA.002.021
translations:
  mal-C: 'അബ്നേർ അദ്ദേഹത്തോടു വിളിച്ചുപറഞ്ഞു: “നീ വലത്തോട്ടോ ഇടത്തോട്ടോ മാറി യുവാക്കളിൽ
    ഒരുവനെക്കൊന്ന് അവന്റെ ആയുധവർഗം അപഹരിക്കുക.” എന്നാൽ അബ്നേരിനെ പിൻതുടരുന്നത് അസാഹേൽ
    മതിയാക്കിയില്ല.'
  deu-TKW: 'Da rief ihm Abner zu: Biege doch nach rechts oder links ab und gehe auf
    einen von den Leuten los und nimm dir seine Rüstung! Aber Asahel weigerte sich
    von ihm abzulassen.'
  lin-lin: 'Abineri alobaki na ye : — Kende na ngambo ya loboko ya mobali to ya mwasi,
    bundisa moko kati na bilenge mibali mpe botola ye bibundeli. Kasi Asaeli atikaki
    te kolanda ye.'
  eng-LSV: And Abner says to him, “Turn aside to your right hand or to your left,
    and seize one of the youths for yourself, and take his armor for yourself”; and
    Asahel has not been willing to turn aside from after him.
  eng-GNV: 'Then Abner said, Turne thee either to the right hande, or to the left,
    and take one of the yong men, and take thee his weapons: and Asahel would not
    depart from him.'
  eng-WEBSTER: And Abner said to him, Turn thee aside to thy right hand or to thy
    left, and lay hold on one of the young men, and take to thee his armor. But Asahel
    would not turn aside from following him.
  nhw-BL: 'Huajca Abner quiilhui: ―Ximijcuini. Xijtoquili seyoc nosoldado huan ximocahua
    ica nochi catli yaya quipiya. Pero Asael amo quinejqui quicahuas.'
  swh-ONEN: Ndipo Abneri akamwambia, “Geuka upande wa kulia au kushoto. Mchukue mmoja
    wa vijana wa kiume na umvue silaha zake.” Lakini Asaheli hakuacha kumfukuza.
  bba-bba: Yerɑ Abinɛɛ u nɛɛ, ɑ mɑn derio n doonɑ, ɑ ku mɑn swĩi. A nɛn ɑluwɑɑsibɑn
    turo mɛɛrio ɑ mwɑ kpɑ ɑ win yɑ̃nu wɔrɑ ɑ kɑ doonɑ. Adɑmɑ Asɑɛli u yinɑ u nùn deri.
  eng-KJVCPB: And Abner said to him, Turn thee aside to thy right hand or to thy left,
    and lay thee hold on one of the young men, and take thee his armour. But Asahel
    would not turn aside from following of him.
  luo-luo: Eka Abner nowachone niya, “Bar korachwich kata koracham; mak achiel kuom
    yawuowigo mondo imaye gige mag lweny.” To Asahel notamore weyo lawe.
  meu-meu: Abnere eto, Idibamu kahana ai eiava laurimu kahana ai a heau siri, eregabe
    tauna ta ba dabaia tao, ena ḡau ba dadi. A Asahele na Abnere iḡavana amo se heau
    siri.
  npi-ULB: अबनेरले तिनलाई भने, “दाहिने वा देब्रेतिर लाग जवान मानिसमध्ये एक जनालाई
    समातेर त्यसको हतियार लेऊ ।” तर असाहेलले यताउता फर्केनन् ।
  yor-yor: Nígbà náà, Abneri sọ fún un pé, “Yípadà sí ọ̀tún tàbí òsì; mú ọ̀kan lára
    àwọn ọ̀dọ́mọkùnrin kí o sì bọ́ ìhámọ́ra rẹ.” Ṣùgbọ́n Asaheli kọ̀ láti dẹ́kun lílépa
    rẹ̀.
  ind-ind: Kata Abner kepadanya, “Berhentilah mengejar saya! Bunuhlah salah satu tentara
    lain dan ambillah segala perlengkapan darinya!” Tetapi Asael tidak mau berhenti
    mengejar Abner.
  pes-OPCB: 'ابنیر به او گفت: «برو با کسی دیگر بجنگ! سراغ یکی از جوانان برو و خلع
    سلاحش کن!» اما عسائیل همچنان به تعقیب ابنیر ادامه داد.'
  tgl-ULB: Sinabi ni Abner sa kaniya, “Lumihis ka sa kanan o sa iyong kaliwa, at sunggaban
    mo ang isa sa binata at kunin ang kaniyang baluti.” Pero hindi lumihis si Asahel.
  hui-hui: Ani layagola Abane ibugua lalu, I̱ talima naibi wahalu ami agali daliahe
    poraruni aria mbirago talima pialu ibunaga mbirale yidaru gingilo mo yalu dai
    bule pu, lene. Ani lamiyago lelowa Abaneore talima puabo hene.
  mya-mya: အာ​ဗ​နာ​က``ငါ့​ကို​လိုက်​မ​နေ​နှင့်​တော့။ အ​ခြား စစ်​သည်​တစ်​ယောက်​ယောက်​ကို​လိုက်​၍​ဖမ်း​ပြီး​မှ
    သူ့​ထံ​မှ​ရ​သည့်​ပစ္စည်း​ကို​ယူ​လော့'' ဟု​ဆို​၏။ သို့ ရာ​တွင်​အာ​သ​ဟေ​လ​သည်​လိုက်​မြဲ​လိုက်​၍
    နေ​၏။-
  bod-N: ཡང་ཨབ་ནེར་གྱིས་དེ་ལ། ཁྱོད་རང་གཡས་གཡོན་གང་རུང་དུ་འཁོར་ནས་གཞོན་ནུ་ནང་གི་གཅིག་བཟུང་སྟེ།
    དེའི་མཚོན་ཆ་ཕྲོགས་ནས་ཁྱེར་ཞིག་ཅེས་སྨྲས་ཀྱང་། ཨ་སཱ་ཧེལ་ཁོའི་རྗེས་སུ་དེད་ནས་མ་བྲལ་ཏོ།
    །
  sna-sna: Ipapo Abhineri akati kwaari, “Enda kurudyi kana kuruboshwe; ubate rimwe
    ramajaya uritorere zvombo zvaro.” Asi Asaheri haana kurega kumudzinganisa.
  spa-BLM: 'Abner le dijo: “Vuélvete a tu derecha o a tu izquierda, agarra a uno de
    los jóvenes y toma su armadura”. Pero Asahel no quiso dejar de seguirlo.'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Abner chi'' d''a vin̈ icha tic: —Actej in a pechani,
    aocab'' junoc eb'' vin̈ quelem tic tza yama'', tzic''ancan masanil tastac yed''nac,
    xchi vin̈ d''a vin̈. Palta axo vin̈aj Asael chi'' jun, maj yal-laj sc''ol vin̈
    syactej spechan vin̈.'
  swh-ULB: Abneri akamwambia, “Geuka upande wako wa kuria au kushoto umshike mmojawapo
    wa vijana na kuchukua silaha yake.” Lakini Asaheli hakugeuka.
  bel-bel: 'І сказаў яму Авэнір: ухіліся направа або налева і выбяры сабе аднаго хлопца
    і вазьмі сабе ягоную зброю. Але Асаіл не захацеў адстаць ад яго.'
  deu-ELBBK: 'Da sprach Abner zu ihm: Biege aus zu deiner Rechten oder zu deiner Linken,
    und greife dir einen von den Jünglingen und nimm dir seine Rüstung! Aber Asael
    wollte nicht hinter ihm weg weichen.'
  mbb-OT: Ne migkeǥiyan ni Abner sikandin te, “Kenè e en kenikew leyasa, iyan nu en
    leyasa haazà is duma ku he sundaru, ne eǥawa nu is menge ǥumaan din.” Piru wazà
    mebpemineg si Asahel.
  mal-2015: 'അബ്നേർ അവനോടു: നീ വലത്തോട്ടോ ഇടത്തോട്ടോ തിരിഞ്ഞു, ബാല്യക്കാരിൽ ഒരുത്തനെ
    പിടിച്ചു അവന്റെ ആയുധവർഗ്ഗം എടുത്തുകൊൾക എന്നു പറഞ്ഞു. എങ്കിലും അസാഹേലിന്നു അവനെ
    വിട്ടുമാറുവാൻ മനസ്സായില്ല.'
  rmc-rmc: 'Avke o Abner leske phenďa: „Dža pre čači abo baľogňi sera! Chude varesave
    terne muršes a le lestar leskri zbraň.“ Ale o Asahel na kamelas te preačhel te
    denašel pal o Abner.'
  pes-OPV: 'ابنیر وی را گفت: «به طرف راست یا به طرف چپ خود برگرد و یکی از جوانان را
    گرفته، اسلحه او را بردار.» اما عسائیل نخواست که ازعقب او انحراف ورزد.'
  ron-1924: 'Абнер й-а зис: „Абате-те ла дряпта сау ла стынга, пуне мына пе унул дин
    тинерий ачештя ши я-й армеле.” Дар Асаел н-а врут сэ се абатэ диндэрэтул луй.'
  ben-OBCV: তখন অবনের তাঁকে বললেন, “ডাইনে বা বাঁয়ে ফিরে যুবকদের মধ্যে কাউকে ধরে তার
    অস্ত্রশস্ত্র খুলে নাও।” কিন্তু অসাহেল তাঁর পিছু ধাওয়া করা বন্ধ করেননি।
  som-som: Markaasaa Abneer wuxuu ku yidhi, War midigta ama bidixda u leexo, oo ragga
    dhallinyarada ah midkood qabso, oo ka soo qaado hubkiisa dagaalka. Laakiinse Casaaheel
    wuu diiday inuu isaga ka leexdo.
  lat-VUC: 'Dixitque ei Abner: Vade ad dexteram, sive ad sinistram, et apprehende
    unum de adolescentibus, et tolle tibi spolia ejus. Noluit autem Asaël omittere
    quin urgeret eum.'
  eng-ASVBT: And Abner said to him, Turn thee aside to thy right hand or to thy left,
    and lay thee hold on one of the young men, and take thee his armor. But Asahel
    would not turn aside from following him.
  ita-1885: 'Ed Abner gli disse: Torciti a destra od a sinistra, e pigliati uno di
    questi fanti, e prenditi le sue spoglie. Ma Asael non volle torcersi di dietro
    a lui.'
  eng-LXXUP: 'And Abner said to him, Turn thou to the right hand or to the left, and
    lay hold for thyself on one of the young men, and take to thyself his armor: but
    Asahel would not turn back from following him.'
  eng-ULB: Abner said to him, “Turn aside to your right or to your left, and seize
    one of the young men and take his armor.” But Asahel would not turn aside.
  spa-VBL: 'Abner le dijo: “¡Déjame en paz! Ve a pelear con otro y toma sus armas
    para ti”. Pero Asahel se negó a dejar de perseguirlo.'
  fra-_FOB: 'Et Abner lui dit: Détourne-toi à droite ou à gauche, et saisis-toi de
    l''un de ces jeunes gens, et prends sa dépouille pour toi. Mais Asaël ne voulut
    point se détourner de lui.'
  mal-mal: 'അബ്നേർ അവനോട്: “നീ വലത്തോട്ടോ ഇടത്തോട്ടോ തിരിഞ്ഞ്, യുവാക്കന്മാരിൽ ഒരുവനെ
    പിടിച്ച് അവന്റെ ആയുധങ്ങൾ നിനക്കുവേണ്ടി എടുത്തുകൊള്ളുക” എന്ന് പറഞ്ഞു. എന്നാൽ അബ്നേരിനെ
    പിന്തുടരുന്നതിൽ നിന്ന് അസാഹേൽ പിന്മാറിയില്ല.'
  urd-GVR: Abinair bolā, “Dāīṅ yā bāīṅ taraf haṭ kar kisī aur ko pakaṛeṅ! Jawānoṅ
    meṅ se kisī se laṛ kar us ke hathiyār aur zirābaktar utāreṅ.” Lekin Asāhel us
    kā tāqqub karne se bāz na āyā.
  suz-BL: मिनु आब्‍नेरमी “ग्‍युरा गे कि पेरा गे लशा, लडाइ पाइब का कली आ मार मार रोइक्‍तो”
    देंमाक्‍त। तन्‍न आसाहेलमी मेको कली खेदा पचा मप्रोना बाक्‍त।
  ita-1927: 'E Abner gli disse: “Volgiti a destra o a sinistra, afferra uno di que’
    giovani, e prenditi le sue spoglie!” Ma Asael non volle cessare dall’inseguirlo.'
  ckb-ckb: 'ئەبنێریش پێی گوت: «بەلای ڕاست یان چەپدا لابدە و یەکێک لە گەنجەکان بگرە
    و بۆ خۆت تاڵانی بکە.» بەڵام عەساهێل نەیویست وازی لێ بهێنێت.'
  eng-BBE: And Abner said, Then go to the right or to the left and put your hands
    on one of the fighting-men and take his arms. But Asahel would not be turned away
    from going after Abner.
  kan-OKCV: ಆಗ ಅಬ್ನೇರನು ಅವನಿಗೆ, “ನೀನು ಬಲಗಡೆಗಾದರೂ, ಎಡಗಡೆಗಾದರೂ ತಿರುಗು. ಯುವಕರಲ್ಲಿ ಒಬ್ಬನನ್ನು
    ಹಿಡಿದು ಅವನ ಆಯುಧಗಳನ್ನು ತೆಗೆದುಕೋ,” ಎಂದನು. ಆದರೆ ಅಸಾಯೇಲನು ಅವನನ್ನು ಹಿಂಬಾಲಿಸುವುದನ್ನು
    ಬಿಡಲೇ ಇಲ್ಲ.
  tam-2017: 'அப்பொழுது அப்னேர் அவனை நோக்கி: நீ வலதுபக்கத்திலோ இடதுபக்கத்திலோ விலகி,
    வாலிபர்களில் ஒருவனைப் பிடித்து அவனுடைய ஆயுதங்களை எடுத்துக்கொள் என்றான்; ஆசகேலோ
    விடமாட்டேன் என்று தொடர்ந்துபோனான்.'
  spa-RV-1909: 'Entonces Abner le dijo: Apártate á la derecha ó á la izquierda, y
    agárrate alguno de los mancebos, y toma para ti sus despojos. Pero Asael no quiso
    apartarse de en pos de él.'
  ron-BTF: 'Și Abner i-a spus: Abate-te la dreapta sau la stânga și apucă pe unul
    dintre tineri și ia-ți armura lui. Dar Asael a refuzat să se abată din urma lui.'
  eng-WEBP: Abner said to him, “Turn away to your right hand or to your left, and
    grab one of the young men, and take his armor.” But Asahel would not turn away
    from following him.
  eng-FBV: Abner told him, “Leave me alone! Go and fight somebody else and take his
    weapons for yourself!” But Asahel refused to stop chasing him.
  nld-1939: 'Abner riep hem toe: Ga rechts of links, pak den een of ander van de sol
    daten aan, en ontneem hèm zijn wapenrusting. Maar Asaël wilde niet van hem wijken.'
  nch-BL: 'Huajca Abner quiilhui: ―Ximijcueni. Xijtoquili seyoc nosoldado huan ximocahua
    ica nochi cati yaya quipiya. Pero Asael amo quinejqui quicahuas.'
  vie-1934: 'Aùp-ne nói cùng người rằng: Hãy đi qua phía hữu hay là phía tả, xông
    vào một người trong bọn trai trẻ, và lấy khí giới nó đi. Nhưng A-sa-ên không muốn
    xây khỏi người.'
  hin-CV: अबनेर ने उससे कहा, “अपने दाएं अथवा बाएं मुड़कर जो भी युवक पकड़ में आए, उससे
    लूट की सामग्री छीन लो.” मगर आसाहेल ने अबनेर का पीछा करना न छोड़ा.
  spa-BES: 'Y Abner dijo: Luego ve a la derecha o a la izquierda y pon tus manos sobre
    uno de los combatientes y toma sus armas. Pero a Asael no quiso dejar de perseguir
    a Abner.'
  tdx-tdx: 'Le hoe t’i Abnere tama’e: Mitsilea, mb’an-taña’o havana ndra havia, naho
    tsepaho ty gaon-dahy vaho holiro o fikala’eo, f’ie tsy nete tsy nañori­k’ aze
    avao.'
  tha-KJV: อับเนอร์จึงบอกเขาว่า “จงเลี้ยวไปทางขวาหรือทางซ้าย และจับเอาคนหนุ่มคนใดคนหนึ่ง
    แล้วก็​ริบเอาอาวุธของเขาไป” แต่​อาสาเฮลไม่เลี้ยวจากไล่ตามอับเนอร์
  por-BR-2018: 'Então Abner lhe disse: Aparta-te à direita ou à esquerda, e agarra-te
    algum dos rapazes, e toma para ti seus despojos. Porém Asael não quis desviar-se
    de detrás dele.'
  deu-ELO: 'Da sprach Abner zu ihm: Biege aus zu deiner Rechten oder zu deiner Linken,
    und greife dir einen von den Jünglingen und nimm dir seine Rüstung! Aber Asael
    wollte nicht hinter ihm weg weichen.'
  eng-WYC-2018: And Abner said to him, Go thou to the right side, either to the left
    side; and take (down) one of the young men, and take to thee his spoils. But Asahel
    would not cease, that not he pursued him, (or But Asahel would not cease from
    pursuing Abner).
  epo-epo: 'Tiam Abner diris al li: Flankeniĝu dekstren aŭ maldekstren, kaj kaptu
    al vi unu el la junuloj, kaj prenu al vi liajn armilojn. Sed Asahel ne volis cedi
    de li.'
  uig-PIN: 'Abnǝr uningƣa: Ya ongƣa ya solƣa burulup yigitlǝrning birigǝ ⱨujum ⱪilip
    uning yariƣini ɵzünggǝ tartiwalƣin, dedi. Lekin Asaⱨǝl uni ⱪoƣlaxtin buruluxⱪa
    unimidi.'
  beo-beo: A:bena da amane sia:i, “Na bobogebe go yolesima! Di dadi gagui ayeligi
    afae amoga se bobogele, ea gagui liligi lama.” Be A:sahele da mae yolesili ema
    fa:no bobogelalu.
  tpi-OTNT: Orait Apner i tok, “Yu no ken ranim mi. Yu go ranim wanpela yangpela soldia
    na holim em na kisim ol samting bilong em.” Tasol Asahel i no harim tok bilong
    Apner. Nogat. Em i wok long ranim Apner yet.
  hau-SA: Sai Abner ya ce masa, “Yi dama ko hagu ka runtumi ɗaya daga cikin samarin,
    ka ƙwace makamansa.” Amma Asahel bai bar fafararsa ba.
  uig-LAT: 'Abner uninggha: Ya onggha ya solgha burulup yigitlerning birige hujum
    qilip uning yarighini özüngge tartiwalghin, dédi. Lékin Asahel uni qoghlashtin
    burulushqa unimidi.'
  nde-nde: U-Abhineri wasesithi kuye, “Phambukela eceleni kwesokudla loba kwesenxele;
    ubambe enye yezinsizwa uyithathele izikhali zayo.” Kodwa u-Asaheli kayekelanga
    ukuxotshana laye.
  ton-ton: Pea naʻe pehē ʻe ʻApina kiate ia, “Ke ke foki atu ki he toʻomataʻu pe ki
    hoʻo toʻohema, pea ke puke ha taha ʻoe kau talavou, pea ke maʻu ʻa hono mahafu.”
    Ka naʻe ʻikai afe atu ʻa ʻAsaeli mei heʻene tuli kiate ia.
  ces-1613: 'Tedy řekl mu Abner: Uchyl se na pravo aneb na levo, a jmi sobě jednoho
    z mládenců těch, a vezmi sobě kořisti jeho. Ale nechtěl Azael uchýliti se od něho.'
  eng-WMB: Abner said to him, “Turn away to your right hand or to your left, and grab
    one of the young men, and take his armor.” But Asahel would not turn away from
    following him.
  tam-TCV: எனவே அப்னேர் அவனிடம், “நீ என்னைப் பின்தொடராமல் வலதுபுறமோ இடதுபுறமோ திரும்பி
    வாலிபரில் ஒருவனைப் பிடித்து, அவனிடமிருந்து ஆயுதங்களை எடுத்துக்கொள்” என்றான். ஆனால்
    ஆசகேல் அவனைத் துரத்துவதை நிறுத்தவில்லை.
  ceb-ULB: Miingon si Abner kaniya, “Tipas sa imong tuo o sa imong wala, ug dakpa
    ang usa sa mga batan-ong kasundalohan ug kuhaa ang iyang taming.” Apan wala motipas
    si Asahel.
  pol-UBG: 'Wtedy Abner powiedział mu: Skręć w prawo albo w lewo i schwytaj sobie
    jednego z młodzieńców, i zabierz sobie jego zbroję. Lecz Asahel nie chciał od
    niego odstąpić.'
  urd-GVU: ابنیر بولا، ”دائیں یا بائیں طرف ہٹ کر کسی اَور کو پکڑیں! جوانوں میں سے
    کسی سے لڑ کر اُس کے ہتھیار اور زرہ بکتر اُتاریں۔“ لیکن عساہیل اُس کا تعاقب کرنے
    سے باز نہ آیا۔
  deu-1912: 'Abner sprach zu ihm: Hebe dich entweder zur Rechten oder zur Linken und
    nimm für dich der Leute einen und nimm ihm sein Waffen. Aber Asahel wollte nicht
    von ihm ablassen.'
  kan-2017: ಆಗ ಅಬ್ನೇರನು ಅವನಿಗೆ, “ನನ್ನನ್ನು ಬಿಟ್ಟು ಎಡಕ್ಕಾಗಲಿ, ಬಲಕ್ಕಾಗಲಿ ತಿರುಗಿಕೊಂಡು
    ಯುವಕರಲ್ಲೊಬ್ಬನನ್ನು ಹಿಡಿದು ಸುಲಿದುಕೋ” ಎಂದು ಹೇಳಿದನು. ಆದರೆ ಅಸಾಹೇಲನು ಒಪ್ಪಲಿಲ್ಲ.
  yap-yap: Me ga’ar Abner, “Mu tal i tulfeg! Mu tuluf reb e salthaw ngam fek e tin
    ni bay rok.” Machane de tal Asahel i tuluf i yan.
  hlt-MCSB: Te dongah anih te Abner loh , “Nang te banvoei la bantang la mael lamtah
    camoe rhoek khuikah pakhat Te namah ham tu laeh. A pumoep te khaw namah ham lo,”
    a ti nah. Tedae anih hnuk lamkah a nong ham tah Asahel loh huem pawh.
  mdy-ETH: ዓቤኔሬ ዒዛ ኮራ፦ «ታና ዳውሲፆ ሃሼ! ዬያይዳፓ ሃንጎ ፖኦሊሶፓ ፔቴ ዳውሲ ዓርቂ ዓኣ ባኮ ቢያ ዔኬ» ጌዔኔ፤ ጋዓንቴ
    ዓሳሄሌ ዋይዞ ዒፂ ዒዛ ሌሊ ዳውሴኔ፤
  twi-ASANTE: Na Abner ka kyerɛɛ no sɛ, “Ɛnneɛ, kɔpɛ obi foforɔ, na wone no nko. Kɔ
    na kɔsi mmeranteɛ no baako so, na gye nʼakodeɛ a ɛwɔ ne ho nyinaa.” Nanso, Asahel,
    kɔɔ so taa no.
  eng-WEBU: Abner said to him, “Turn away to your right hand or to your left, and
    grab one of the young men, and take his armor.” But Asahel would not turn away
    from following him.
  wal-wal: Yaagin Abaneeri a, “Issi baggi, ushachchi woikko haddirssi simma; simmada
    asatuppe issuwaa oiqqada a ola miishshaa qaara ekka” yaagiis; shin Asaaheeli a
    gooddiyoogaa agganau koyibeenna.
  spa-PDDPT: 'Abner le dijo: Apártate a la derecha o a la izquierda. Echa mano a uno
    de los jóvenes y toma su despojo. Pero Asael no quiso dejar de perseguirlo.'
  gun-gun: 'Ha''e ramo Abner aipoe''i ixupe: — Eike ha''vy reiporu kuaa katy, e''ỹ
    vy reiporu kuaa e''ỹa katy. Ejoguero''a peteĩ kunumi va''e reve, ixugui ae eipe''a
    hembiporu joguero''aa pygua — he''i teĩ Asael ma ndojepe''axei hakykue ooa gui.'
  agu-BL: 'Saje''n tzun tlol Abner: —Qui''t cxom tzaj wutz incoc tan intz''amle''n.
    Ba''nt cu''n joyaj puntil tan stz''amle''n jun inchakum nin majlen yi e''chk takle''n
    yi cy''a''n ta''n, chij Abner. Poro yi Asael, quinin cutzaj xtxumu''n, ma nin
    xom nin tan stz''amle''n klo'' Abner.'
  ilo-ULB: Kinuna ni Abner kenkuana, “Agpakannawan wenno agpakannigidka, ket tiliwem
    ti maysa kadagiti agtutubo ket alaem ti igamna.” Ngem saan a simmiasi ni Asael.
  kpg-kpg: Abner ga helekai, “Goe hudee waluwalu ina au, waluwalu ina dau huai dangada,
    daangia ono goloo.” Gei Asahel e waluwalu hua a mee.
  uig-ARA: 'ئابنەر ئۇنىڭغا: يا ئوڭغا يا سولغا بۇرۇلۇپ يىگىتلەرنىڭ بىرىگە ھۇجۇم قىلىپ
    ئۇنىڭ يارىغىنى ئۆزۈڭگە تارتىۋالغىن، دېدى. لېكىن ئاساھەل ئۇنى قوغلاشتىن بۇرۇلۇشقا
    ئۇنىمىدى.'
  sus-sus: Abeneri naxa a fala a bɛ, «I xa bira sɔɔri gbɛtɛ fɔxɔ ra. I xa na faxa,
    i nɔma na xa geresose tongode i yɛtɛ bɛ.» Kɔnɔ Asahɛli mu tin gbilende a fɔxɔ
    ra.
  pon-2006: Apner ahpw nda, “Ke dehr pwakih ie, pwakihala emen sounpei ko oh kihsang
    eh dipwisou.” Ahpw Asahel pwakipwakihete.
  ksd-ksd: 'Ma Abner i ga biti tana: Una vana irai ta ra limam tuna ba ta ra mairam,
    ma una kinim vake ta barmana ma una kap pa kana vargal. Ma Asael pa i ga mainge
    ba na nur vue nam i mur ia.'
  tur-YTC: Avner ona, “Sağına ya da soluna dön, gençlerden birini yakala ve zırhını
    al” dedi. Ancak Asahel onu takip etmekten dönmedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἀβεννὴρ, ἔκκλινον σὺ εἰς τὰ δεξιὰ ἢ εἰς τὰ ἀριστερὰ, καὶ
    κατάσχε σεαυτῷ ἓν τῶν παιδαρίων, καὶ λάβε σεαυτῷ τὴν πανοπλίαν αὐτοῦ· καὶ οὐκ
    ἠθέλησεν Ἀσαὴλ ἐκκλῖναι ἐκ τῶν ὄπισθεν αὐτοῦ.
  ind-AYT: Lalu, Abner berkata, “Menyimpanglah ke kanan atau ke kiri, tangkaplah salah
    seorang dari orang-orang muda itu, dan ambillah senjatanya.” Namun, Asael tidak
    mau berhenti mengikutinya.
  nya-nya: 'Ndipo Abineri anati kwa iye, “Khotera kumanja kapena kumanzere: tsatira
    mmodzi mwa anyamatawa ndipo umulande zida zake.” Koma Asaheli sanasiye kumuthamangitsa.'
  hrv-hrv: 'A Abner mu reče: “Okreni se nadesno ili nalijevo pa zgrabi jednoga od
    tih mladića i uzmi njegovu odoru!” Ali Asahel nije htio da skrene od njega.'
  mps-mps: Tialima, Apnergo te po wali, “Nago ena me pobeasa aselamuo. Nago te gesi
    ogwa bidi me deli pobeasa pelama, tama aga pageabi elama, tama agai doado bage
    dabe sao.” Tiali goli, Asahelgo te Apnergo po me odobeo. Menio. Agai te Apner
    pobeasa pabo sę idubadi geani.
  tpi-tpi: Orait Apner i tok, “Yu no ken ranim mi. Yu go ranim wanpela yangpela soldia
    na holim em na kisim ol samting bilong em.” Tasol Asahel i no harim tok bilong
    Apner. Nogat. Em i wok long ranim Apner yet.
  dan-1931: 'Da sagde Abner: “Bøj af til en af Siderne, grib en af de unge Mænd og
    tag dig hans Rustning!” Men Asa''el vilde ikke opgive at forfølge ham.'
  vie-OVCB: 'Áp-ne cánh cáo: “Hãy đi đánh một người khác! Chọn một trong đám thanh
    niên rồi tước khí giới của hắn.” Nhưng A-sa-ên không chịu rời Áp-ne.'
  guj-2017: આબ્નેરે તેને કહ્યું, “તારી જમણી કે ડાબી બાજુ તરફ વળી જા. અને એક જુવાન
    માણસને પકડીને તેનાં શસ્ત્ર લઈ લે.” પણ અસાહેલ કોઈ બાજુએ વળ્યો નહિ.
  pon-2006A: Apner ahpw nda, “Ke dehr pwakih ie, pwakihala emen sounpei ko oh kihsang
    eh dipwisou.” Ahpw Asahel pwakipwakihete.
  por-BRBSL: 'Abner disse-lhe: “Vire-se para sua mão direita ou para sua esquerda
    e pegue um dos jovens, e pegue sua armadura”. Mas Asahel não se afastaria de segui-lo.'
  cth-cth: Abner ni ahni koevah, avoilah aranglah phen haw, thoundoun buetbuet touh
    e puengcang hah lat pouh telah ati. Hatei Asahel ni ama a pâlei e hah phen takhai
    han ngai hoeh.
  twi-twi: Na Abner ka kyerɛɛ no se, “Ɛno de, kɔhwehwɛ obi foforo, na wone no nko.
    Kɔ na kotintim mmerante no baako, na gye nʼakode a ɛwɔ ne ho nyinaa.” Nanso Asahel,
    kɔɔ so taa no.
  hlt-hlt: Te dongah anih te Abner loh, “Nang te banvoei la bantang la mael lamtah
    camoe rhoek khuikah pakhat te namah ham tu laeh. A pumoep te khaw namah ham lo,”
    a ti nah. Tedae anih hnuk lamkah a nong ham tah Asahel loh huem pawh.
  tbz-SIM: 'Kɛ̀ Abunɛɛ ò nɑ̀kɛ́ kɛ dɔ̀: Wɛ̃ɛ̃tɛ ɑ bɑkù yoú yoo kucɑ̃̀nku kɛ́bɛti bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kóò mɔù kɛ́fietɛ o nɛntì. Asɑyɛɛdi mɛ nyí nyie nkɛ yóu ò bo nhò bɛ̀timɛ̀.'
  msy-2020: Egha Apner ghaze, “Nɨ nan agɨntɨghan markɨ. Nɨ agharir guvim o kɨriamɨn
    mangɨ. Egh nɨ mɨdorozir gumazir igiar igharazitamɨn agɨragh an suiragh, egh an
    biziba inigh.” Ezɨ puvatɨ. Asahel tong Apnerɨn akam barazi puvatɨgha, an agɨntɨghavɨra
    iti.
  dop-dop: 'Mpʋɣʋlɛ Apǝnɛɛ sɩ: Tʋ́ nyɑ́ ntɔɣɔŋ yɑɑ nyɑ́ mpǝtǝŋ tɔɔ ɩfepiyɑ tɑɑ nɔɣɔlʋ
    wɑɑlɩ nɑ ń kpɑ-ɩ nɑ ń lɛɛkɩ ɩ wontu. Amɑ Asɑyɛɛlɩ tɑ tisi mpʋ.'
  azb-azb: 'Avner ona dedi: «Bir sağına yaxud soluna dön. O gənclərdən birini tut,
    onun silahlarını al». Lakin Asahel əl çəkmədən onu qovurdu.'
  eng-DBY: And Abner said to him, Turn thee aside, to thy right hand or to thy left,
    and lay hold of one of the young men, and take for thyself his armour. But Asahel
    would not turn aside from following him.
  hin-2017: अब्नेर ने उससे कहा, “चाहे दाहिनी, चाहे बाईं ओर मुड़, किसी जवान को पकड़कर
    उसका कवच ले ले।” परन्तु असाहेल ने उसका पीछा न छोड़ा।
  wol-KYG: 'Abner ne ko: «Tee ngaa jàdd ndijoor mbaa càmmoñ, te jàpp kenn ci xale
    yu góor yi, futti ko!» Asayel nag buggu koo bàyyi, xanaa topp ko rekk.'
  eng-YLT: And Abner saith to him, 'Turn thee aside to thy right hand or to thy left,
    and seize for thee one of the youths, and take to thee his armour;' and Asahel
    hath not been willing to turn aside from after him.
  eng-WYC-2017: And Abner said to him, Go thou to the right side, either to the left
    side; and take one of the young men, and take to thee his spoils. But Asahel would
    not cease, that not he pursued him.
  eng-WMBB: Abner said to him, “Turn away to your right hand or to your left, and
    grab one of the young men, and take his armour.” But Asahel would not turn away
    from following him.
  urd-GVH: अबिनैर बोला, “दाईं या बाईं तरफ़ हटकर किसी और को पकड़ें! जवानों में से किसी
    से लड़कर उसके हथियार और ज़िरा-बकतर उतारें।” लेकिन असाहेल उसका ताक़्क़ुब करने से
    बाज़ न आया।
  rug-rug: “Noso, lopu hadu au!” gua se Abana. “Hadu lulia tu si keke votiki tie varipera.
    Mamu vagi gua sapu tagoi sa?” Ba hadu lululia tugo e Asahele.
  gaz-gaz: Ergasiis Abneer, “Gara mirgaatti yookaan bitaatti garagaliitii dargaggeessa
    tokko qabii miʼa lolaa isaa irraa fudhadhu” jedheen. Asaaheel garuu isa ariʼuu
    hin dhiifne.
  fra-LSG: 'Abner lui dit: Tire à droite ou à gauche; saisis-toi de l’un de ces jeunes
    gens, et prends sa dépouille. Mais Asaël ne voulut point se détourner de lui.'
  yal-yal: Abineri yi a fala a xa, a naxa, “Siga yiifanna ma hanma kɔmɛnna ma, i sa
    banxulanna nde yɛngɛ, i yi a yɛngɛ yi se tongoxine ba a yii.” Koni Asahɛli mi
    yi waxi xɛtɛ feni Abineri fɔxɔ ra.
  haw-1868: I aku la o Abenera ia ia, E haliu ae oe ma kou lima akau paha, ma kou
    hema paha, e lalau aku i kekahi kanaka opiopio, a e lawe nou i kona kahiko ana.
    Aole nae i manao o Asahela e haliu ae mai ke alualu ana ia ia.
  arb-NAV: 'فَقَالَ لَهُ: «تَنَحَّ عَنِّي وَاقْبِضْ عَلَى أَحَدِ الرِّجَالِ الآخَرِينَ
    وَاسْلُبْهُ سِلاحَهُ». غَيْرَ أَنَّ عَسَائِيلَ ظَلَّ يَسْعَى فِي أَثَرِهِ.'
  ewe-ewe: Abner gblɔ nɛ be, “Ti ame bubu yome!” Ke Asahel gbe eye wòyi eyometiti
    dzi.
  eng-LEE: And Abner said to him, Turn thee aside to thy right hand or to thy left,
    and lay hold for thyself on one of the young men, and take thyself his armor.
    But 'Asahel would not turn aside from following him.
  asm-FB: তাতে অবনেৰে তেওঁক ক’লে, “তুমি সোঁহাতে বা বাওঁহাতে ঘূৰি, সৌ ডেকাসকলৰ কোনো
    এজনক ধৰি তেওঁ পিন্ধা গাৰ কৱচ লোৱাগৈ।” কিন্তু অচাহেলে তেওঁৰ পাছত খেদি যোৱাৰ পৰা
    ঘূৰিবলৈ মান্তি নহ’ল।
  sus-A: عَبٍنٍرِ نَشَ عَ قَلَ عَ بّ، «عِ شَ بِرَ سْورِ فبّتّ قْشْ رَ. عِ شَ نَ قَشَ،
    عِ نْمَ نَ شَ فٍرٍ سٌسٍ تٌنفٌدٍ عِ يّتّ بّ.» كْنْ عَسَهّلِ مُ تِن فبِلٍندٍ عَ
    قْشْ رَ.
  fra-SBL: 'Abner lui dit : « Détourne-toi à droite ou à gauche, saisis un des jeunes
    gens et prends son armure. » Mais Asaël ne voulut pas se détourner de lui.'
  hbo-hbo: וַיֹּ֧אמֶר לֹ֣ו אַבְנֵ֗ר נְטֵ֤ה לְךָ֙ עַל־יְמִֽינְךָ֙ אֹ֣ו עַל־שְׂמֹאלֶ֔ךָ
    וֶאֱחֹ֣ז לְךָ֗ אֶחָד֙ מֵֽהַנְּעָרִ֔ים וְקַח־לְךָ֖ אֶת־חֲלִצָתֹ֑ו וְלֹֽא־אָבָ֣ה
    עֲשָׂהאֵ֔ל לָס֖וּר מֵאַחֲרָֽיו׃
  piu-2006: '@see-verse:2SA.002.020'
  kik-kik: Nake Abineri akĩmwĩra atĩrĩ, “Garũrũka na mwena wa ũrĩo kana wa ũmotho;
    ũnyiite mwanake ũmwe na ũmũtunye indo ciake cia mbaara.” No Asaheli ndaigana gũtiga
    kũmũhanyũkia.
  fra-NCL: 'Abner lui dit : « Ecarte-toi à droite ou à gauche ; saisis l’un des jeunes
    gens et prends sa dépouille. » Mais Asaël ne voulut pas se détourner de lui.'
  cek-AK: To naah Abner mah, Banqoi bangah maw, to tih ai boeh loe bantang bangah
    maw anqoih lai ah; thendoeng maeto naeh ah loe, anih ih maiphaw to la paeh, tiah
    a naa. Toe Asahel loe amkhraeng ai ah Abner hnukah patom poe.
  cuk-cuk: 'Abner ega sogdebalid: —Mer-bar an-bareginne, dule-baidse be achae, a-e-ibmar
    be sunae. Asael eba ibsasulid.'
  uig-CYR: 'Абнәр униңға: Я оңға я солға бурулуп жигитләрниң биригә һуҗум қилип униң
    яриғини өзүңгә тартивалғин, деди. Лекин Асаһәл уни қоғлаштин бурулушқа унимиди.'
  tel-2017: “నువ్వు కుడి వైపుకైనా, ఎడమ వైపుకైనా పరుగెత్తి ఆ యువకుల్లో ఒకడి మీదకు వెళ్లి
    వాడి ఆయుధాలు స్వాధీనం చేసుకో” అని అబ్నేరు అతనితో చెప్పినప్పటికీ అశాహేలు ఈ వైపుకు
    గానీ ఆ వైపుకు గానీ చూడకుండా అతణ్ణి తరుముతూనే ఉన్నాడు.
  hat-BSA: 'Konsa, Abner te di li: “Vire vè adwat oswa agoch, pran youn nan jennonm
    yo pou kont ou e pran pou ou menm nan piyaj la.” Men Asaël pa t dakò pou vire
    pa swiv li.'
  kos-kos: Na Abner el fahk, “Nimet ukweyu! Ukwe na sie mwet mweun saya an ac eisla
    ma el us an.” A Asahel el ukwal na.
  hbo-WLC: וַיֹּ֧אמֶר ל֣וֹ אַבְנֵ֗ר נְטֵ֤ה לְךָ֙ עַל־יְמִֽינְךָ֙ א֣וֹ עַל־שְׂמֹאלֶ֔ךָ
    וֶאֱחֹ֣ז לְךָ֗ אֶחָד֙ מֵֽהַנְּעָרִ֔ים וְקַח־לְךָ֖ אֶת־חֲלִצָת֑וֹ וְלֹֽא־אָבָ֣ה
    עֲשָׂהאֵ֔ל לָס֖וּר מֵאַחֲרָֽיו׃
  ibo-ibo: Abna gwara ya okwu sị ya, “Tụgharịa nʼakụkụ aka nri maọbụ aka ekpe, jide
    otu nʼime ụmụ okorobịa ndị a. Napụ ya ngwa agha ya niile.” Ma Asahel akwụsịghị
    ịchụ ya ọsọ.
  ory-ory: ଏଥିରେ ଅବ୍‍ନର ତାହାକୁ କହିଲା, “ତୁମ୍ଭେ ଆପଣା ଡାହାଣ କି ବାମ ଆଡ଼େ ଫେରି ଏହି ଯୁବାମାନଙ୍କର
    କୌଣସି ଜଣକୁ ଧରି ତାହାର ସଜ୍ଜା ଲୁଟି ନିଅ।” ମାତ୍ର ଅସାହେଲ ତାହାର ପଶ୍ଚାତ୍‍ଗମନରୁ ଫେରିଲା
    ନାହିଁ।
  chk-chk: Iwe, Apner a üreni, “Kopwe rik ngeni pelifichum ika pelimöngum o turufi
    eman lein ekewe alüal, pwe kopwe angei seni an kewe pisekin maun.” Nge Asael esap
    mochen kaüla seni an tapweri.
  ssd-ssd: 'Taŋakina le Abner nu peumba sana: Ne ye yoker ndaya. Ne luka ka taŋgo
    ande tumba yokermba nu tuku kame agaŋ ndende ta yaimba kila ŋgina kande Asahel
    nu Abner tuku pasa ise ndaka nu ndo madimba yokermba kina le'
  rop-rop: En Ebna bin tok, “Wal yu stap rijimbat mi. Yu rijim det najawan solja en
    kilim im, en yu pulumat im ola enijing.” Bat Esahel nomo bin teiknodis langa Ebna,
    en imbin kipgon rijimbat im.
  ukr-1871: 'Озирнеться ж Абенир та й каже: Се ти Асаїле? Відказує той: Я.'
  deu-1951: 'Abner sprach zu ihm: Wende dich entweder zur Rechten oder zur Linken
    und greife einen der Knappen an und nimm dir seine Rüstung! Aber Asahel wollte
    nicht von ihm ablassen.'
  eng-JPS: 'And Abner said to him: ''Turn thee aside to thy right hand or to thy left,
    and lay thee hold on one of the young men, and take thee his armour.'' But Asahel
    would not turn aside from following him.'
  srp-1865: 'A Avenir mu reèe: svrni nadesno ili nalijevo, i uzmi jednoga od tijeh
    momaka, i skini odoru s njega. Ali ne htje Asailo svrnuti iza njega.'
  lug-lug: Abuneeri n’amugamba nti, “Tunula ku mukono gwo ogwa ddyo oba ku mukono
    gwo ogwa kkono ogye ku omu ku bavubuka akuli okumpi ekyokulwanyisa kye.” Naye
    Asakeri n’atalekaayo kumugoba.
  heb-heb: ויאמר לו אבנר נטה לך על ימינך או על שמאלך ואחז לך אחד מהנערים וקח לך את
    חלצתו ולא אבה עשהאל לסור מאחריו׃
  ben-IRV: অবনের তাঁকে বললেন, “তুমি ডানদিকে কিংবা বাঁদিকে ফিরে এই যুবকদের কোন এক জনকে
    ধরে তার মত সাজ৷” কিন্তু অসাহেল তাঁর পিছু নেওয়া থেকে ফিরতে রাজি হলেন না৷
  pan-pan: ਤਦ ਅਬਨੇਰ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸੱਜੇ ਜਾਂ ਖੱਬੇ ਹੱਥ ਨੂੰ ਮੁੜ ਅਤੇ ਜੁਆਨਾਂ ਵਿੱਚੋਂ ਕਿਸੇ
    ਨੂੰ ਫੜ੍ਹ ਲੈ ਅਤੇ ਉਹ ਦੇ ਸ਼ਸਤਰ ਲੁੱਟ ਲੈ, ਪਰ ਅਸਾਹੇਲ ਨੇ ਉਸ ਦਾ ਪਿੱਛਾ ਕਰਨਾ ਨਾ ਛੱਡਿਆ ਜੋ
    ਉਸ ਦਾ ਪਿੱਛਾ ਕਰਨ ਤੋਂ ਕਿਸੇ ਹੋਰ ਦੀ ਵੱਲ ਜਾਂਵਾਂ।
  tkr-tkr: 'Avneree mang''uk''le eyhen: – Yiğne sağıqa, soluqa sa ilekke. Mane mek''vunbışda
    sa aqqı, manbışin silahbı g''ayşe. Asaheleemee Avnerıke xıl ts''ıts''a''a vuxha
    deş.'
  mya-JVB: အာဗနာ ကလည်း ၊ လက်ျာ ဘက်သော်၎င်း ၊ လက်ဝဲ ဘက်သော်၎င်းလှည့် သွားလျက် ၊ လုလင်
    တယောက် ကို ဘမ်းဆီး ၍ သူ ၏လက်နက် စုံကို လုယူ တော့ဟုဆို သော်လည်း ၊ အာသဟေလ သည် မ
    လှည့် ဘဲ လိုက် သေး၏။
  tbg-tbg: Minti tuvaro Apineva tiharo, Are kia ti haruqira aniane. Oru vaiinti vo
    avataqira vihara vira ravaaqavu kera vira auvihehavaa varaane, tuvarovata, Asaheriva
    kia vira uva iriraitiro, viva Apineraqai avataqiro vi vaura.
  hmo-hmo: Abinere ia gwau, “Lau dekenai do oi lulua mai lasi. Do oi siri, tuari tauna
    ta do oi lulua, do oi dogoatao, iena tuari gaudia do oi abia.” To Asahele ese
    Abinere ia lulua noho, ia siri lasi.
  urd-urd: अबनेर ने उससे कहा, “अपनी दहनी या बायीं तरफ़ मुड़ जा और जवानों में से किसी
    को पकड़ कर उसके हथियार लूट ले।” लेकिन 'असाहेल उसका पीछा करने से बाज़ न आया।
  rus-SYN: 'И сказал ему Авенир: уклонись направо или налево, и выбери себе одного
    из отроков и возьми себе его вооружение. Но Асаил не захотел отстать от него.'
  bqc-SIM: 'Ɔ̃ Abinɛɛ òɛ̀: Lilɛ ↄplaai ge zɛɛi, ní ɛ̀waasoe kũ ǹ aà pↄ́ↄ siwà.
    Ãma Asaɛli i zɛɛ̀o.'
  tcz-CHONGTHU: Chuin Abner in agih in, “chin lang michomkhat gaman in! chule chapang
    khangdong jep khat chu man inlang amanchah lahpih in” ati. hinlah Asahel chun
    Abner lamchu jangkei in mundanga kiheidoh lou vin ajuipeh in ahi.
  mar-mar: असाएलला इजा होऊ नये असे अबनेरला वाटत होते. म्हणून तो असाएलला म्हणाला, “माझा
    पाठलाग थांबव एखाद्या तरुण सैनिकाला धर. त्याचे चिलखत स्वतःसाठी घे.” पण असाएलने
    त्याचे न ऐकता अबनेरचा पाठलाग चालूच ठेवला.
  qub-qub: 'Chaymi Abnerga niran: «Nogataga ama gaticachämaynachu. Mayganwanpis mösu-masillayquiwan
    charinacuyga. Imancunatapis guechurcur apacuy.» Niptinpis Asaelga jinalla gatiycaran.'
  bqp-bqp: 'Akũ Abana pìnɛ: Ǹ litɛ n ↄplai ke n ↄzɛi, ǹ kɛfɛnnanↄ doke kũ ǹ a pↄ́nↄ
    sía. Ama Asahɛli dí zɛnɛro.'
  hat-hat: 'Abnè di l'' konsa: -Sispann kouri dèyè m''. Pito ou kouri dèyè yonn nan
    sòlda yo. Lèfini, w''a pran tou sa li genyen. Men, Asayèl pa t'' vle sispann kouri
    dèyè l''.'
  eng-BSB: So Abner told him, “Turn to your right or to your left, seize one of the
    young men, and take his equipment for yourself.” But Asahel would not stop chasing
    him.
  tod-tod: 'Aɓenɛɛl ɠɛni ma: «Li ga yeezai, ɓaa ɠɔʋɛi, è ʋilɛ salaʋusu zunu loungoi
    nii gila polu, è ná-kɔɔɠɔ zɔɔlaiti kula zea.» Kɛlɛ Azayɛle la ɠɛni kɛɛni, é
    ʋa zeɠe polu.'
  eng-WEBPB: Abner said to him, “Turn away to your right hand or to your left, and
    grab one of the young men, and take his armour.” But Asahel would not turn away
    from following him.
  kbq-kbq: Higeno Abna'a anage huno asami'ne, Rukrahe hunka mago'a sondia vahe zamahenka
    ha'zazmia erio, hu'neanagi Asaheli'a ananke'a ontahi rotago huno vu'ne.
  nhe-BL: 'Huajca Abner quiilhui: ―Ximijcueni. Xijtoquili seyoc nosoldado huan ximocahua
    ica nochi tlen yaja quipiya. Pero Asael ax quinejqui quicahuas.'
  bus-bus: 'Ben Abana bènɛ: Ǹ liɛ n ↄplaazi ke ↄzɛɛzi, ǹ gↄ̃kparɛnↄ doke kũ ǹ à pↄ́nↄ
    sía. Mↄde Asahɛli e zɛnɛro.'
  gub-BL: — Epytu'u heraikweromo nezur ire ty. Eho amo zauxiapekwer haikweromo nehe,
    ima'e ipyro pà izuwi nezeupe nehe ty, i'i oho iko izupe. Uzàn wi Azaew haikweromo.
  eng-DRA: 'And Abner said to him: Go to the right hand or to the left, and lay hold
    on one of the young men and take thee his spoils. But Asael would not leave off
    following him close.'
