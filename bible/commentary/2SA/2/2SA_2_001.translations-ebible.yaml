verse: 2SA.002.001
translations:
  mal-C: ഇതിനുശേഷം ദാവീദ്, “ഞാൻ യെഹൂദ്യനഗരങ്ങളിൽ ഒന്നിലേക്കു പോകണമോ” എന്ന് യഹോവയോട്
    അരുളപ്പാടു ചോദിച്ചു. “പോകുക,” എന്ന് യഹോവ കൽപ്പിച്ചു. “എവിടേക്കാണു ഞാൻ പോകേണ്ടത്?”
    എന്നു ദാവീദ് ചോദിച്ചു. “ഹെബ്രോനിലേക്ക്,” എന്ന് അരുളപ്പാടുണ്ടായി.
  deu-TKW: 'Darnach fragte David Jahwe: Soll ich in eine der Städte Judas ziehen?
    Jahwe antwortete ihm: Ja. Als sodann David fragte: Wohin soll ich ziehen? antwortete
    er: Nach Hebron.'
  lin-lin: 'Sima na yango, Davidi atunaki Yawe : — Nakoki na ngai kokende na moko
    kati na bingumba ya Yuda ? Yawe azongisaki : — Okoki na yo kokende. Davidi atunaki
    lisusu : — Nakende wapi ? Yawe azongisaki : — Kende na Ebron.'
  eng-LSV: And it comes to pass afterward, that David inquires of YHWH, saying, “Do
    I go up into one of the cities of Judah?” And YHWH says to him, “Go up.” And David
    says, “To where do I go up?” And He says, “To Hebron.”
  eng-GNV: After this, Dauid asked counsel of the Lord, saying, Shall I go vp into
    any of the cities of Iudah? And the Lord sayd vnto him, Goe vp. And Dauid sayd
    Whither shall I goe? Hee then answered, Vnto Hebron.
  eng-WEBSTER: And it came to pass after this, that David inquired of the LORD, saying,
    Shall I go up into any of the cities of Judah? And the LORD said to him, Go up.
    And David said, Whither shall I go up? And he said, To Hebron.
  nhw-BL: 'Huan teipa David quitlatzintoquili TOTECO: ―¿Tijnequi ma niya para niitztos
    ipan se altepetl ipan tlali Judá? Huan TOTECO quinanquili: ―Quena. Huajca David
    quiilhui: ―¿Ipan tlaque altepetl niyas? Huan TOTECO quiilhui: ―Xiya altepetl Hebrón.'
  swh-ONEN: Ikawa baada ya mambo haya, Daudi akamuuliza Bwana, “Je, nipande kwenda
    katika mojawapo ya miji ya Yuda?” Bwana akasema, “Panda.” Daudi akauliza, “Je,
    niende wapi?” Bwana akajibu, “Nenda Hebroni.”
  bba-bba: Yenibɑ kpuron biru ye yɑ koorɑ wee. Dɑfidi u Yinni Gusunɔ bikiɑ u nɛɛ,
    n doo n Yudɑn wuu ɡɑɡu mwɑ? Mɑ Yinni Gusunɔ u nɛɛ, oo, ɑ doo. Mɑ u nɛɛ, ɡen ɡeren
    miyɑ kon dɑ. Yinni Gusunɔ u nùn wisɑ u nɛɛ, ɑ doo Heboroniɔ.
  eng-KJVCPB: And it came to pass after this, that David inquired of the Lord, saying,
    Shall I go up into any of the cities of Judah? And the Lord said unto him, Go
    up. And David said, Whither shall I go up? And he said, Unto Hebron.
  mpx-mpx: Sauga etega al, Deibid i nel Yehoba elana i ba, “Tab na sikal na na labi
    Yuda panuwana etega elana na minaa?” Anana i lahe i ba, “E, nu sikal.” Yaka Deibid
    i nel al i ba, “Hauna awan elana na minaa?” Anana i lahe i ba, “Panuwa Hebiloni.”
  luo-luo: Bangʼ kinde moko Daudi nopenjo Jehova Nyasaye wach niya, “Bende anyalo
    dhi e achiel kuom miech Juda?” Jehova Nyasaye ne odwoke niya, “Dhiyo.” Daudi nopenjo
    niya, “Adhi kanye?” Jehova Nyasaye ne odwoke niya, “Dhi Hebron.”
  meu-meu: Una murinai David ese Iehova e nanadaia, eto, Iuda hanuadia haida baina
    dae henidia eiava? Iehova ese e haere henia, eto, A dae lao. David eto Edena baina
    dae henia? Iehova eto, Heberon.
  npi-ULB: यसपछि दाऊदले परमप्रभुलाई सोधे र भने, “के म यहूदाका सहरमध्ये कुनै एउटामा
    जाऊँ?” पमरप्रभुले तिनलाई जवाफ दिनुभयो, “उक्लेर जा ।” दाऊदले भने, “म कुन सहरमा
    जाऊँ?” परमप्रभुले जवाफ दिनुभयो, “हेब्रोनमा जा ।”
  yor-yor: Lẹ́yìn àkókò yìí, Dafidi wádìí lọ́wọ́ Olúwa. Ó sì béèrè pé, “Ṣé èmi lè
    gòkè lọ sí ọ̀kan lára àwọn ìlú Juda?” Olúwa sì wí pé, “Gòkè lọ.” Dafidi sì béèrè
    pé, “Ní ibo ni kí èmi kí ó lọ?” Olúwa sì dá a lóhùn pé, “Sí Hebroni.”
  ind-ind: Beberapa waktu kemudian, Daud bertanya kepada TUHAN, “Apakah sebaiknya
    aku pergi ke salah satu kota di Yehuda?” Jawab TUHAN kepadanya, “Ya, pergilah.”
    Tanya Daud, “Ke kota manakah aku harus pergi?” Jawab TUHAN, “Hebron.”
  pes-OPCB: 'بعد از آن، داوود از خداوند سؤال کرد: «آیا به یکی از شهرهای یهودا برگردم؟»
    خداوند در پاسخ او فرمود: «بله.» داوود پرسید: «به کدام شهر بروم؟» خداوند جواب داد:
    «به حِبرون برو.»'
  tgl-ULB: Pagkaraan nito nagtanong si David kay Yahweh at sinabi, “Pupunta ba ako
    sa isa sa mga lungsod sa Juda?” Sumagot si Yahweh sa kaniya, “Pumunta ka.” Sabi
    ni David, “Sa anong lungsod ako pupunta?” Sumagot si Yahweh, “Sa Hebron.”
  cbu-NT: Anumun zapish Dapiyarini Apanllee masharangiya. Apaa, ¿tamacheezi? ¿Waptamtazuwa
    Utaáp yakat naachinawa? tárangu, Apanllsha, Ashiri naangsi, tárangiya. Dapiyshat,
    Apaa, ¿yapeeja naachi? tárangu, Apanllsha, Hebronap tsap naatacha, tárangiya.
  hui-hui: Mani Solo Yonadanala homeaha Debidihanda Anduane Homogohondo hale halu
    lalu, I̱na Yuda dindiha tano ngaruni mbiragoha hole polene karulapedabe be nakarulapedabe,
    lene. Ani layagola Anduane Homogohanda ladai bialu lalu, Karulapego mbirani hole
    pu, lene. Debidihanda lone hale halu lalu, I̱na tano agoria hole poabe, layagola
    Anduane Homogo ibugua ladai bialu lalu, Heberono tanoha hole pu, lalu lamini.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား``ကိုယ် တော့်​ကျွန်​သည်​ယု​ဒ​မြို့​တစ်​မြို့​မြို့​သို့​သွား​ရောက်
    အုပ်​ချုပ်​ရ​ပါ​မည်​လော'' ဟု​မေး​လျှောက်​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``သွား​လော့'' ဟု​မိန့်​တော်
    မူ​လျှင်၊ ``အ​ဘယ်​မြို့​သို့​သွား​ရ​ပါ​မည်​နည်း'' ဟု မေး​လျှောက်​ပြန်​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``ဟေ​ဗြုန်​မြို့''
    ဟု​ဆို​သ​ဖြင့်၊-
  bod-N: དེའི་རྗེས་སུ་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། བདག་ནི་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་དུ་འགྲོ་རུང་ངམ་ཞེས་ཞུས་པར།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་ཁྱོད་སོང་ཞིག་ཅེས་གསུངས། ཡང་དཱ་བིད་ཀྱིས། བདག་གང་དུ་འགྲོའམ་ཞུས་པ་དང་ཁོང་གིས།
    ཧེབ་རོན་དུ་སོང་ཞིག་ཅེས་གསུངས་སོ། །
  sna-sna: Nokufamba kwenguva, Dhavhidhi akabvunza kuna Jehovha akati, “Ko, ndoenda
    zvangu kune rimwe ramaguta eJudha here?” Jehovha akapindura akati, “Enda hako.”
    Dhavhidhi akabvunza akati, “Ndoenda kupi?” Jehovha akapindura akati, “KuHebhuroni.”
  spa-BLM: 'Después de esto, David consultó a Yahvé, diciendo: “¿Debo subir a alguna
    de las ciudades de Judá?”. Yahvé le dijo: “Sube”. David dijo: “¿Adónde subiré?”
    Dijo: “A Hebrón”.'
  cac-cac: 'Ix lajvi chi'', ix sc''anb''an vin̈aj David d''a Jehová icha tic: —¿Tom
    syal in q''uexc''och d''a yol junoc chon̈ab'' d''a yol yic Judá? xchi vin̈. Ix
    tac''vi Jehová chi'' d''a vin̈: —Syala'', xchi. Ix sc''anb''anpax vin̈: —¿Mach
    junoc chon̈ab'' b''aj syal in c''ochi? xchi vin̈. —A d''a chon̈ab'' Hebrón syal
    a c''ochi, xchi Jehová chi''.'
  swh-ULB: Ikawa baada ya haya Daudi akamuuliza Yahwe, “Je naweza kuupandia mmojawapo
    wa miji ya Yuda?” Yahweh akamjibu, “Panda.” Daudi akauliza, “Niuendee mji upi?
    Yahwe akajibu, “Hebroni”
  bel-bel: 'Пасьля гэтага Давід спытаўся ў Госпада, кажучы: ці ісьці мне ў які-небудзь
    горад Юдаў? І сказаў яму Гасподзь: ідзі. І сказаў Давід: куды ісьці? І сказаў
    Ён: у Хэўрон.'
  deu-ELBBK: 'Und es geschah danach, da befragte David den HERRN und sprach: Soll
    ich in eine der Städte Judas hinaufziehen? Und der HERR sprach zu ihm: Zieh hinauf.
    Und David sprach: Wohin soll ich hinaufziehen? Und er sprach: Nach Hebron.'
  mbb-OT: Nepasad haazà, nenginginsà si David te Nengazen, “Edlikù e ve ziyà te sevaha
    he inged he sakup te Juda?” Midtavak is Nengazen te, “Uya.” Mid-insà si David
    te, “Hendei?” Midtavak is Nengazen te, “Diyà te Hebron.”
  mal-2015: 'അനന്തരം ദാവീദ് യഹോവയോടു: ഞാൻ യെഹൂദ്യനഗരങ്ങളിൽ ഒന്നിലേക്കു ചെല്ലേണമോ എന്നു
    ചോദിച്ചു. യഹോവ അവനോടു: ചെല്ലുക എന്നു കല്പിച്ചു. ഞാൻ എവിടേക്കു ചെല്ലേണ്ടു എന്നു
    ദാവീദ് ചോദിച്ചതിന്നു: ഹെബ്രോനിലേക്കു എന്നു അരുളപ്പാടുണ്ടായി.'
  rmc-rmc: 'Paľis o David phučľa le RAJESTAR: „Kames, hoj te džav andre varesavo judsko
    foros?“ „Dža!“ odphenďa leske o RAJ. „Kaj kames, hoj te džav?“ phučľa pale o David.
    „Andro Hebron,“ odphenďa o RAJ.'
  pes-OPV: 'و بعد از آن واقع شد که داود از خداوندسوال نموده، گفت: «آیا به یکی ازشهرهای
    یهودا برآیم؟» خداوند وی را گفت: «برآی.» داود گفت: «کجا برآیم؟» گفت: «به حبرون.»'
  ron-1924: 'Дупэ ачея, Давид а ынтребат пе Домнул: „Сэ мэ суй ын вреуна дин четэциле
    луй Иуда?” Домнул й-а рэспунс: „Суе-те.” Давид а зис: „Унде сэ мэ суй?” Ши Домнул
    а рэспунс: „Ла Хеброн.”'
  ben-OBCV: কালক্রমে, দাউদ সদাপ্রভুর কাছে খোঁজ নিয়েছিলেন। “আমি কি যিহূদার নগরগুলির
    মধ্যে কোনো একটিতে যাব?” তিনি জিজ্ঞাসা করলেন। সদাপ্রভু বললেন, “চলে যাও।” দাউদ জিজ্ঞাসা
    করলেন, “আমি কোথায় যাব?” “হিব্রোণে যাও,” সদাপ্রভু উত্তর দিলেন।
  som-som: Markaas dabadeed Daa'uud baa Rabbiga wax weyddiiyey, oo yidhi, Magaalooyinka
    dalka Yahuudah middood ma u kacaa? Rabbiguna wuxuu ku yidhi, Haah, u kac. Markaasaa
    Daa'uud yidhi, Xaggee baan u kacaa? Isna wuxuu yidhi, Xebroon tag.
  lat-VUC: 'Igitur post hæc consuluit David Dominum, dicens: Num ascendam in unam
    de civitatibus Juda? Et ait Dominus ad eum: Ascende. Dixitque David: Quo ascendam?
    Et respondit ei: In Hebron.'
  eng-ASVBT: And it came to pass after this, that David inquired of Jehovah, saying,
    Shall I go up into any of the cities of Judah? And Jehovah said unto him, Go up.
    And David said, Whither shall I go up? And he said, Unto Hebron.
  ita-1885: 'ORA, dopo questo, Davide domandò il Signore, dicendo: Salirò io in alcuna
    delle città di Giuda? E il Signore gli disse: Sali. E Davide disse: Dove salirò
    io? E il Signore disse: In Hebron.'
  eng-LXXUP: And it came to pass after this that David inquired of the Lord, saying,
    Shall I go up into one of the cities of Judah? and the Lord said to him, Go up.
    And David said, Whither shall I go up? and he said, To Hebron.
  eng-ULB: After this David asked Yahweh and said, “Should I go up to one of the cities
    of Judah?” Yahweh replied to him, “Go up.” David said, “To which city should I
    go?” Yahweh replied, “To Hebron.”
  spa-VBL: 'Algún tiempo después de esto, David le preguntó al Señor: “¿Debo ir a
    una de las ciudades de Judá?” . “Sí, hazlo”, respondió el Señor. “¿A cuál debo
    ir?” preguntó David. “Ve a Hebrón”, dijo el Señor.'
  fra-_FOB: 'Après cela, David consulta l''Éternel, en disant: Monterai-je en quelqu''une
    des villes de Juda? Et l''Éternel lui répondit: Monte. Et David dit: Dans laquelle
    monterai-je? L''Éternel répondit: A Hébron.'
  mal-mal: 'പിന്നീട് ദാവീദ് യഹോവയോട്: “ഞാൻ യെഹൂദ്യയിലെ ഏതെങ്കിലും നഗരത്തിലേക്ക് പോകണമോ”
    എന്നു ചോദിച്ചു. യഹോവ അവനോട്: “പോകുക” എന്നു കല്പിച്ചു. “ഞാൻ എവിടേക്ക് പോകണം” എന്ന്
    ദാവീദ് ചോദിച്ചതിന്: “ഹെബ്രോനിലേക്ക്” എന്ന് അരുളപ്പാടുണ്ടായി.'
  urd-GVR: Is ke bād Dāūd ne Rab se dariyāft kiyā, “Kyā maiṅ Yahūdāh ke kisī shahr
    meṅ wāpas chalā jāūṅ?” Rab ne jawāb diyā, “Hāṅ, wāpas jā.” Dāūd ne sawāl kiyā,
    “Maiṅ kis shahr meṅ jāūṅ?” Rab ne jawāb diyā, “Habrūn meṅ.”
  suz-BL: मेको नोले दाऊदमी परमप्रभु यावे कली “मार गो यहूदा ङा सहर काम लङा?” दे हिल्‍लो
    पवा बाक्‍त। मिनु परमप्रभु यावेमी “लावो” देंमाक्‍त। मिनु दाऊदमी “तेको सहरम लङ”
    दे हिल्‍लो पवा बाक्‍त। मिनु “हेब्रोन सहरम लावो” देंमाक्‍त। १सामुएल २३:६,९; १सामुएल
    ३०:७-८
  ita-1927: 'Dopo questo, Davide consultò l’Eterno, dicendo: “Debbo io salire in qualcuna
    delle città di Giuda?” L’Eterno gli rispose: “Sali”. Davide chiese: “Dove salirò
    io?” L’Eterno rispose:'
  ckb-ckb: 'ئەوە بوو پاش ئەمە، داود لە یەزدانی پرسی و گوتی: «سەربکەوم بۆ یەکێک لە
    شارۆچکەکانی یەهودا؟» یەزدانیش پێی فەرموو: «سەربکەوە.» داودیش گوتی: «بۆ کوێ سەربکەوم؟»
    ئەویش فەرمووی: «بۆ حەبرۆن.»'
  eng-BBE: Now after this, David, questioning the Lord, said, Am I to go up into any
    of the towns of Judah? And the Lord said to him, Go up. And David said, Where
    am I to go? And he said, To Hebron.
  kan-OKCV: ಇದಾದ ಮೇಲೆ ದಾವೀದನು ಯೆಹೋವ ದೇವರನ್ನು, “ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿ ಯಾವುದಾದರೊಂದು ಪಟ್ಟಣಕ್ಕೆ
    ಹೋಗಬಹುದೋ?” ಎಂದು ಕೇಳಿದನು. ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ಹೋಗು,” ಎಂದರು. ಅದಕ್ಕವನು, “ನಾನು ಎಲ್ಲಿಗೆ
    ಹೋಗಲಿ?” ಎಂದನು. ಅದಕ್ಕೆ ದೇವರು, “ಹೆಬ್ರೋನಿಗೆ,” ಎಂದರು.
  tam-2017: 'பின்பு தாவீது யெகோவாவை நோக்கி: நான் யூதாவின் பட்டணங்களில் ஒன்றிலே போய்
    இருக்கலாமா என்று விசாரித்தான். அதற்குக் யெகோவா: போ என்றார்; எந்த இடத்திற்குப்
    போகலாம் என்று தாவீது கேட்டதற்கு, அவர்: எப்ரோனுக்குப் போ என்றார்.'
  spa-RV-1909: 'DESPUÉS de esto aconteció que David consultó á Jehová, diciendo: ¿Subiré
    á alguna de las ciudades de Judá? Y Jehová le respondió: Sube. Y David tornó á
    decir: ¿A dónde subiré? Y él le dijo: A Hebrón.'
  ron-BTF: 'Și s-a întâmplat după aceasta, că David a întrebat pe DOMNUL, zicând:
    Să mă urc în vreuna din cetățile lui Iuda? Și DOMNUL i-a spus: Urcă-te. Și David
