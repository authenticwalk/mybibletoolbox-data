  kan-2017: ಅನಂತರ ದಾವೀದನು ಯೆಹೋವನನ್ನು, “ನಾನು ಯೆಹೂದ ದೇಶದ ಯಾವುದಾದರು ಒಂದು ಪಟ್ಟಣಕ್ಕೆ ಹೋಗಬಹುದೋ?”
