    quiilhui: ―¿Ipan taya altepet niyas? Huan TOTECO quiilhui: ―Xiya altepet Hebrón.'
  vie-1934: 'Sau điều đó, Đa-vít cầu vấn Đức Giê-hô-va như vầy: Tôi có nên đi lên
