  tha-KJV: ครั้นเรื่องนี้​สิ​้นไปแล้ว ดาว​ิดจึงทูลถามพระเยโฮวาห์​ว่า “สมควรที่ข้าพระองค์จะขึ้นไปยังหัวเมืองหนึ่งหัวเมืองใดในยูดาห์​หรือไม่​”
