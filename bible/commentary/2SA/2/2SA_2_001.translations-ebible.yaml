  fra-NCL: 'Après cela, David consulta Yahweh, en disant : « Monterai-je dans une
    des villes de Juda ? » Yahweh lui répondit : « Monte. » David dit : « Où monterai-je ? »
    Et Yahweh répondit : « A Hébron. »'
  cek-AK: To pacoengah David mah Angraeng khaeah, Judah prae thung ih vangpui maeto
    ah ka caeh han maw? tiah a naa. Angraeng mah anih khaeah, Caeh tahang ah, tiah
    a naa. David mah, Naa ah maw ka caeh han? tiah a naa. Angraeng mah, Hebron ah,
    caeh han thuih pae.
  cuk-cuk: 'Deyob-neggusad-sorbali, David, Bab-Jehováʼse idakdegusad. Geb David, Bab-Jehováʼga
    sogded: —¿Judá-yargi neggweburmar-bukwad-gwensakse an naoye? Bab-Jehová abin-sogded:
    —Eye, be nae. David gannar Bab-Jehováʼse egisdebalid: —¿Biti-neggweburse an nabi
    be an-abege? Bab-Jehová abin-sogdebalid: —Hebrón-neggweburse be megnao.'
  uig-CYR: 'Андин кейин Давут Пәрвәрдигардин йол сорап: Йәһуда шәһәрлириниң биригә
    чиқайму? деди; Пәрвәрдигар униңға: — Чиққин, деди. Давут, нәгә чиқай? — дәп соривиди,
    У: Һебронға чиққин — деди.'
  tel-2017: కొంతకాలం తరువాత దావీదు “నేను యూదా పట్టణాల్లో ప్రవేశించ వచ్చా?” అని యెహోవా
    దగ్గర విచారణ చేశాడు. “వెళ్ళు” అని యెహోవా అతనితో చెప్పాడు. “ఏ పట్టణానికి వెళ్ళమంటావు?”
    అని దావీదు అడిగాడు. “హెబ్రోనుకు వెళ్ళు” అని ఆయన చెప్పాడు.
  hat-BSA: 'Alò, li te vin rive apre, ke David te fè demand a SENYÈ a, e te di: “Èske
    Mwen dwe monte nan youn nan vil Juda yo?” Epi SENYÈ a te di li: “Monte!” Konsa
    David te di: “Se kibò pou m ta monte?” Epi Li te di: “Nan Hébron.”'
  kos-kos: Tukun ma inge, David el lolngok nu sin LEUM GOD, “Ku nga ac som sruokya
    sie siti in acn Judah?” LEUM GOD El topuk, “Aok.” David el siyuk, “Acn ya se?”
    LEUM GOD El fahk, “Hebron.”
  hbo-WLC: וַיְהִ֣י אַֽחֲרֵי־כֵ֗ן וַיִּשְׁאַל֩ דָּוִ֨ד בַּֽיהוָ֤ה ׀ לֵאמֹר֙ הַאֶעֱלֶ֗ה
    בְּאַחַת֙ עָרֵ֣י יְהוּדָ֔ה וַיֹּ֧אמֶר יְהוָ֛ה אֵלָ֖יו עֲלֵ֑ה וַיֹּ֧אמֶר דָּוִ֛ד
    אָ֥נָה אֶעֱלֶ֖ה וַיֹּ֥אמֶר חֶבְרֹֽנָה׃
  ibo-ibo: Dịka oge na-aga, Devid jụrụ Onyenwe anyị ase sị, “M ga-ebili gbagoo nʼotu
    obodo dị na Juda?” Onyenwe anyị sịrị, “Gbagoo.” Devid jụkwara, “Olee ebe m ga-agbago?”
    Onyenwe anyị zara, “Hebrọn.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କୁ ପଚାରି କହିଲେ, “ମୁଁ କʼଣ ଯିହୁଦାର କୌଣସି ଏକ ନଗରକୁ
    ଯିବି?” ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ଯାଅ।” ପୁଣି ଦାଉଦ କହିଲେ, “ମୁଁ କେଉଁ ସହରକୁ ଯିବି?” ସେ
    କହିଲେ “ହିବ୍ରୋଣକୁ।”
  wmt-wmt: Nyanartijangka lungujangka yarrjarrinyala. Japirlyinyala parla Ngarpu Tayipittu,
    “Ngaju ngarnanyanangu maja ngunawu Jutajangkawarntiwu.” “Yu,” marni parla Ngarpungu.
    Kurrinymirri parla japirlyinya Ngarpu, “Ngananga mayarurla marnanyanangu ngunawu.”
    Ngarpungu parla jularni, “Yipurunta.”
  chk-chk: Mürin ekoch fansoun Tafit a aisini ewe Samol mi Lapalap, “Ifa usun, üpwe
    feila lon eu kewe telinimwen Juta?” Ewe Samol mi Lapalap a pälüeni, “Kopwe feila.”
    Iwe, Tafit a ais, “Meni telinimw üpwe feila lon?” Ewe Samol mi Lapalap a üreni,
    “Kopwe feila Hepron.”
  ssd-ssd: 'Kile David nu Suŋgo kusnamba sakina: Ye kumba ka Yuda mbal tuku tumbraŋ
    suŋgo ande mbol minyoki e ŋgina le Suŋgo nu ndek sana: Ta maye ŋgina. Taŋakina
    le David maŋ lato kusnana: Ye ka tumbraŋ ndaŋ mbol minyoki ŋgina le Suŋgo nu lafumba
    sana: Ne kumba ka Hebronŋge minyoka ŋgina.'
  rop-rop: Afta na Deibid bin askim YAWEI det trubala God, “Wanim ai garra dum na?
    Yu wandim mi blanga go en jidan langa eni taun langa det kantri blanga detlot
    Isreil pipul brom det Juda klen?” En YAWEI bin tok, “Yuwai.” Wal Deibid bin askim
    im, “Langa wujan taun ai garra jidan?” En YAWEI bin tok, “Langa Hebran.”
  ukr-1871: 'Після сього поспитав Давид у Господа: Чи йти менї в яке місто Юдине?
    І відказав йому Господь: Ійди. І спитав Давид: Куди йти? А Господь відказав: У
    Геброн.'
  deu-1951: 'Nach dieser Geschichte befragte David den HERRN und sprach: Soll ich
    in eine der Städte Judas hinaufziehen? Und der HERR sprach zu ihm: Zieh hinauf!
    David sprach: Wohin soll ich ziehen? Er sprach: Gen Hebron!'
  eng-JPS: 'And it came to pass after this, that David inquired of the LORD, saying:
    ''Shall I go up into any of the cities of Judah?'' And the LORD said unto him:
    ''Go up.'' And David said: ''Whither shall I go up?'' And He said: ''Unto Hebron.'''
  srp-1865: 'A poslije toga David upita Gospoda govoreæi: hoæu li otiæi u koji grad
    Judin? A Gospod mu reèe: otidi. A David reèe: u koji da otidem? Reèe: Hevron.'
  lug-lug: Oluvannyuma lw’ebyo Dawudi ne yeebuuza ku Mukama nti, “Nyambuke mu kimu
    ku bibuga bya Yuda?” Mukama n’amuddamu nti, “Yambuka.” N’abuuza nate nti, “Ŋŋende
    mu kiruwa?” Mukama n’amuddamu nti, “E Kebbulooni.”
  heb-heb: ויהי אחרי כן וישאל דוד ביהוה לאמר האעלה באחת ערי יהודה ויאמר יהוה אליו
    עלה ויאמר דוד אנה אעלה ויאמר חברנה׃
  ben-IRV: তারপরে দায়ূদ সদাপ্রভুর কাছে জিজ্ঞাসা করলেন, “আমি কি যিহূদার কোনো একটি
    নগরে উঠে যাব?” সদাপ্রভু বললেন, “যাও৷” পরে দায়ূদ জিজ্ঞাসা করলেন, “কোথায় যাব?”
    তিনি বললেন, “হিব্রোণে৷”
  pan-pan: ਇਹ ਤੋਂ ਬਾਅਦ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛ-ਗਿੱਛ ਕੀਤੀ, ਕੀ ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਨਗਰ ਵਿੱਚ
    ਜਾਂਵਾਂ? ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਚਲਾ ਜਾ! ਫਿਰ ਦਾਊਦ ਨੇ ਪੁੱਛਿਆ, ਕਿੱਥੇ ਜਾਂਵਾਂ? ਉਸ ਨੇ
    ਆਖਿਆ ਹਬਰੋਨ ਵੱਲ,
  tkr-tkr: 'Sabara gah ılğevç''uyle qiyğa, Davudee Rəbbike qiyghanan: – Zı Yahudayne
    nenemecar şahareeqa hak''nene? Rəbbee eyhen: – Hak''ne. Davudee qiyghanan: – Nyaqane
    hak''ne? Rəbbee eyhen: – Xevroneeqa.'
  mya-JVB: ထိုနောက် ဒါဝိဒ် က၊ အကျွန်ုပ်သည် ယုဒ မြို့ တစုံတမြို့သို့ သွား ရပါမည်လော
    ဟု ထာဝရဘုရား ထံတော်၌ မေးလျှောက် လျှင် ၊ ထာဝရဘုရား က သွား လော့ဟုမိန့် တော်မူ၏။
    ဒါဝိဒ် ကလည်း အဘယ် မြို့သို့ သွား ရပါမည်နည်းဟုမေးလျှောက် သော်၊ ဟေဗြုန် မြို့သို့
    သွားလော့ဟု မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Sauga yabo mena Deibida ineli Yeoba koina iwaloba, “Sowasowana yapileyoi
    yalau dedei Yuda yanuwana yabo koina yamiya?” Kainana iyamaisa iwaloba, “O, kupileyoi.”
    Mwa Deibida ineliyoi iwaloba, “Toisabo dedei koina kani yamimiyane?” Kainana iyamaisa
    yoi iwaloba, “Yanuwa Ebiloni.”
  tbg-tbg: Soruka Ionataanika qutu vuvaro viraqaa hairo Devitiva Nora Kotira irero
    tiharo, Hoe te ˻Pirisia maini ke˼ katu vare Iutaa vatuka voqi oru variainarave
    kiae variainarave? tuvaro Noravano Kotiva ho mini vuane tuvaro Devitiva qaiqaa
    irero, Te oru ta vatukaraqie variainarave? tuvaro Noravano Kotiva Hebaroniqima
    oru variane tiro.
  hmo-hmo: Unai murinai Davida ese Lohiabada ia nanadaia, ia gwau, “Iuda hanua ta
    do lau abia bona biagua, o lasi?” Lohiabada ese ia haere, ia gwau, “Oi lao, ta
    oi abia.” Davida ia nanadaia lou, “Edena hanua?” Lohiabada ia gwau, “Heberona.”
  urd-urd: और इसके बा’द ऐसा हुआ कि दाऊद ने ख़ुदावन्द से पूछा कि “क्या मैं यहूदाह के
    शहरों में से किसी में चला जाऊँ।” ख़ुदावन्द ने उस से कहा, “ज़ा।” दाऊद ने कहा, किधर
    जाऊँ “उस ने फ़रमाया, हब्रून को।”
  rus-SYN: 'После сего Давид вопросил Господа, говоря: идти ли мне в какой-либо из
    городов Иудиных? И сказал ему Господь: иди. И сказал Давид: куда идти? И сказал
    Он: в Хеврон.'
  bqc-SIM: 'Bee gbɛa Davidi Dii gbɛ̀a à mɛ̀: Mà gɛ́ Yuda wɛ̃́lɛe guua? Dii òɛ̀
    aà gɛ́, ↄ̃ Davidi ɛ̀a aà là à mɛ̀: Mákĩi mà gɛ́ui? Dii wèwà à mɛ̀: Hɛblↄ̃ɛ.'
  tcz-CHONGTHU: Hiche jouchun David in Pakai chu adongin, “Judah ho khopi khat pen
    pen akhu kalechi ding ham?” atin ahileh, Pakaiyin ahindonbut in, “henge kinunglen”
    ati. Hiche jouchun David in adong pei in, “hoichi pen khopi a kachi ding ham?”
    atin ahileh, Pakaiyin a donbut in Hebron khopi ah ati.
  mar-mar: मग दावीदाने परमेश्वरास विचारले, “मी यहूदातील एखाद्या नगरात जाऊ का?” तेव्हा
    परमेश्वर म्हणाला, “हो खुशाल जा,” दावीदाने विचारले, कुठे जाऊ? देवाने सांगितले,
    “हेब्रोनला जा.”
  qub-qub: 'Chaypita Davidga Tayta Diosta tapucuran: «Tayta, Judächo caj siudäcunaman
    ¿maygallanmanga aywämanchu?» nir. Chaura Tayta Dios niran: «Au, ayway ari.» Niptin
    David tapuran: «¿Maygan siudämantaj aywäman?» nir. Tayta Diosna niran: «Hebronman
    ayway.»'
  bqp-bqp: 'Abire gbɛra Dauda Dikiri gbɛ̀ka à pì: Mà gɛ́ Yuda wɛ̃tɛ ke gũn yá? Dikiri
    pìnɛ à gɛ́, akũ Dauda ɛ̀ra à a là à pì: Mákpan mà gɛ́nn? Dikiri wèa à pì: Ɛblↄnu
    kpa.'
  hat-hat: 'Apre sa, David mande Seyè a: -Eske se pou m'' ale nan yonn nan lavil peyi
    Jida yo? Seyè a reponn li: -Wi. Se pou ou ale! David mande l'': -Kote pou m''
    ale? Seyè a di l'': -Lavil Ebwon.'
  eng-BSB: Some time later, David inquired of the LORD, “Should I go up to one of
    the towns of Judah?” “Go up,” the LORD answered. Then David asked, “Where should
    I go?” “To Hebron,” replied the LORD.
  tod-tod: 'Naama vaiti poluma, Davide Ɠɔoɠɔ GALAGI ɠaazaɠani, ga ni toɠa zoo liizu,
    é zei Zuda laa wolai gila su. Ɠɔoɠɔ GALAGI gooɠaaʋoteni, é ɠɛ ma: «Ungo, ɗa
    zoo liizu.» Davide ɠɛ ma: «Taai ma ɓɛgele zu?» Ɠɔoɠɔ GALAGI ɠɛ ma: «Ɠeeɓelɔn.»'
  eng-WEBPB: After this, David enquired of the LORD, saying, “Shall I go up into any
    of the cities of Judah?” The LORD said to him, “Go up.” David said, “Where shall
    I go up?” He said, “To Hebron.”
  kbq-kbq: Hagi ana knazama fore'ma hutegeno, Deviti'a Ra Anumzamofona antahigeno,
    Nagra knare Juda vahe'mokizmi mago rankumapina vugahufi? Higeno Ra Anumzamo'a
    asamino, Umarerio higeno Deviti'a mago'ane antahigeno, Ina kumate nagra vugahue?
    Higeno Ra Anumzamo'a kenona'a huno, Hebroni vugahane.
  nhe-BL: 'Huan teipa David quitlajtlani TOTECO: ―¿Tijnequi ma niya para niitztos
    ipan se altepetl ipan tlali Judá? Huan TOTECO quinanquili: ―Quena. Huajca David
    quiilhui: ―¿Ipan tlaque altepetl niyas? Huan TOTECO quiilhui: ―Xiya altepetl Hebrón.'
  bus-bus: 'Beee gbɛra Dauda Dii là à bè: Mà gá Yuda wɛ́tɛnↄ doke guuↄ́? Dii bènɛ
    à gá, ben Dauda ɛ̀ara à à là à bè: Mákpan mà gán? Dii wèàla à bè: Ɛblↄnu kpa.'
  gub-BL: A'e re upuranu Tawi Tupàn Tuweharupi Wiko Ma'e rehe kury. — Aipo aiko putar
    aha amo tawhu Zuta ywy rehe har wanuwihaw romo nehe, i'i izupe. — Azeharomoete,
    i'i Tupàn Tuweharupi Wiko Ma'e izupe. — Ma'enugar tawhu, i'i Tawi. — Emerom, i'i
    Tupàn izupe.
  eng-DRA: 'And after these things David consulted the Lord, saying: Shall I go up
    into one of the cities of Juda? And the Lord said to him: Go up. And David said:
    Whither shall I go up? And he answered him: Into Hebron.'
