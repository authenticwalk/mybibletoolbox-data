  eng-WEBP: After this, David inquired of the LORD, saying, “Shall I go up into any
    of the cities of Judah?” The LORD said to him, “Go up.” David said, “Where shall
    I go up?” He said, “To Hebron.”
  eng-FBV: Sometime after this, David asked the Lord, “Should I go to one of the towns
