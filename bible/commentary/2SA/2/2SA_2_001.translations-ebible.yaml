    જાઉં?” ઈશ્વરે જવાબ આપ્યો, “હેબ્રોનમાં જા.”
  pon-2006A: Mwurin mepwukat Depit ahpw kalelapak rehn KAUN-O, patohwan, “Maing, ia
    duwe, I en patolahng ale ehu kahnimw kan en Suda?” KAUN-O ahpw ketin sapeng, mahsanih,
    “Ei, kohwei.” A Depit pil patohwan, “Mehnia, maing?” KAUN-O ketin mahsanih, “Epron.”
  por-BRBSL: 'Depois disso, David perguntou a Yahweh, dizendo: “Devo subir em alguma
    das cidades de Judá? Yahweh disse a ele: “Suba”. David disse: “Onde devo subir?”.
    Ele disse: “Para Hebron”.'
  aly-aly: Ikwer-penh David-el INGKART ayernew, “Nthakenh irrem? Alpemang ayeng, aney-alpeyew,
    apmer anyent-itwew Judah-ampeny-itwew?” INGKARTel tyernew, “Ya, alpa.” David-el
    ayernew, “Apmer nthenh-warl?” “Hebron-warl.”
  cth-cth: Hotnaw hnukkhu hoi Devit ni BAWIPA hah a pacei. Judah ram kho buetbuet
    touh dawk ka cei han maw telah ati. BAWIPA ni cet loe atipouh. Devit ni nâ lah
    maw ka cei han atipouh. Hebron kho lah atipouh.
  twi-twi: Mmere no ara mu, Dawid bisaa Awurade se, “Mensan nkɔ Yuda ana?” Awurade
    buaa no se, “Kɔ.” Dawid bisaa no se, “Kurow bɛn na menkɔ so?” Awurade buaa no
    se, “Hebron.”
  hlt-hlt: He hnukah khaw David loh BOEIPA te a dawt tih, “Judah khopuei pakhat la
    ka cet aya?” a ti nah. Te vaengah anih te BOEIPA loh, “Cet saw,” a ti nah. Te
    dongah David loh, “Melam ka caeh eh?,” a ti nah. Te vaengah, “Hebron la,” a ti
    nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Dɑfitii beé nti Yiɛ̀ nKuyie nkɛ dɔ̀: N dò nkɛ́kɔtɛ Sudɑɑ kɔbɛ
    ɛkɛ̀ kó dìmɑrɑ̀ɑ̀? Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Ɛ̃ɛ̃. Kòò dɔ̀: Ɔ̃̀ndi? Kɛ̀ kù dɔ̀:
    Ebunɔɔ.'
  msy-2020: Sol ko Jonatanɨn ovevemɨn gɨn, Devit kamaghɨn Ikiavɨra Itir Godɨn azai,
    “Kɨ ti mangɨva Judan nguibar ekiatam dapiam, o puvatɨgham?” Ezɨ Ikiavɨra Itir
    God ghaze, “Nɨ mangɨ.” Ezɨ Devit ua kamaghɨn an azara, “Kɨ mangɨ nguibar ekiar
    manam dapiam?” Ezɨ Ikiavɨra Itir God ghaze, “Nɨ mangɨva Hebronɨn nguibar ekiamɨn
    daperagh.”
  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ kɛ́ Tɑfiiti pɔɔsɑ Tɑcɑɑ sɩ: Mɑ́ mǝlɩ Yutɑ? Tɑcɑɑ sɩ: Ɛɛ,
    mǝlɩ. Nɑ ɩcɑtɛ nte tǝ tɑɑ kɛ́ mɑɑ cɑɣɑ? Ntɛnɑ Tɑcɑɑ sɩ: Polo Hepǝlɔŋ.'
  azb-azb: 'Bundan sonra Davud «Yəhuda şəhərlərindən birinə qalxımmı?» deyə Rəbbə
    müraciət etdi. Rəbb «ora qalx» deyə cavab verdi. Davud dedi: «Hara qalxım?» Rəbb
    dedi: «Xevrona».'
  eng-DBY: And it came to pass after this that David inquired of Jehovah, saying,
    Shall I go up into one of the cities of Judah? And Jehovah said to him, Go up.
    And David said, Whither shall I go up? And he said, Unto Hebron.
  hin-2017: इसके बाद दाऊद ने यहोवा से पूछा, “क्या मैं यहूदा के किसी नगर में जाऊँ?”
    यहोवा ने उससे कहा, “हाँ, जा।” दाऊद ने फिर पूछा, “किस नगर में जाऊँ?” उसने कहा,
    “हेब्रोन में।”
  wol-KYG: 'Gannaaw ba loolu weesee Daawuda daa laaj Aji Sax ji, ne ko: «Ndax ma dellu
    ci dëkki Yuda yi benn?» Aji Sax ji ne ko: «Demal.» Daawuda ne ko: «Bu ma ciy dem?»
    Aji Sax ji ne ko: «Ebron.»'
  eng-YLT: And it cometh to pass afterwards, that David asketh at Jehovah, saying,
    'Do I go up into one of the cities of Judah?' and Jehovah saith unto him, 'Go
    up.' And David saith, 'Whither do I go up?' and He saith, 'To Hebron.'
  eng-WYC-2017: Therefore after these things David counselled with the Lord, and said,
    Whether I shall go up into one of the cities of Judah? And the Lord said to him,
    Go thou up. And David said to the Lord, Whither shall I go up? And the Lord answered
    to him, Into Hebron.
  eng-WMBB: After this, David enquired of the LORD, saying, “Shall I go up into any
    of the cities of Judah?” The LORD said to him, “Go up.” David said, “Where shall
    I go up?” He said, “To Hebron.”
  urd-GVH: इसके बाद दाऊद ने रब से दरियाफ़्त किया, “क्या मैं यहूदाह के किसी शहर में
    वापस चला जाऊँ?” रब ने जवाब दिया, “हाँ, वापस जा।” दाऊद ने सवाल किया, “मैं किस शहर
    में जाऊँ?” रब ने जवाब दिया, “हबरून में।”
  rug-rug: Hola sapu gua asa, si nanasia Devita se Zihova, “Vegua kaqu la si rau pude
    koa pa keke koari na vasileana hire pa popoa Ziuda?” “Uve”, olaṉa gua se Zihova.
    “Vasileana pavei sia?” Gua se Devita. “Pa Heboroni”, gua se Zihova.
  gaz-gaz: Kana booddee Daawit, “Magaalaawwan Yihuudaa keessaa gara isa tokkootti
    ol baʼuu?” jedhee Waaqayyoon gaafate. Waaqayyos, “Baʼi” jedheen. Daawit immoo,
    “Gara isa kamiittin ol baʼa?” jedhee gaafate. Waaqayyos, “Gara Kebroonitti” jedhee
    deebiseef.
  fra-LSG: 'Après cela, David consulta l’Éternel, en disant: Monterai-je dans une
    des villes de Juda? L’Éternel lui répondit: Monte. David dit: Où monterai-je?
    Et l’Éternel répondit: A Hébron.'
  gnn-gnn: Ga Daypitthu dhä‐wirrka'yurruna bitjarra gam' Garraynha, “Nhaltjanna dhika
    ŋarra yurru yulŋunydja? Marrtjiŋga ŋarra yurru yulŋunydja? . . . ga waŋgany ŋunha
    wäŋa märrama, bala dharraynha ŋarra yurru yukurra ŋurukuyi? . . . makarrŋura wäŋaŋura
    Djuda?” Ga Garraynydja waŋana yoraŋala, “Yo, gatjuy nhe marrtjiyana, ga märraŋa
    ŋunhi wäŋanydja Yiprunbuy, ŋurikiyinayi nhe yukirriya djäkanydja.”
  yal-yal: Na feene dangu xanbini, Dawuda yi Alatala maxɔdin, a naxa, “N lan n xa
    siga Yuda taana nde yi ba?” Alatala yi a yabi, a naxa, “Ɔn.” Dawuda yi a maxɔdin,
    a naxa, “N sigan minɛn?” Alatala yi a yabi, a naxa, “Xebiron yi.”
  haw-1868: MAHOPE iho o keia mea, ninau aku la o Davida ia Iehova, i aku la, E pii
    aku anei au i kekahi kulanakauhale o ka Iuda? I mai la o Iehova ia ia, E pii oe.
    I aku la o Davida, Ai la ihea kahi e pii aku ai au? I mai la kela, I Heberona.
  arb-NAV: 'ثُمَّ اسْتَشَارَ دَاوُدُ الرَّبَّ: «هَلْ أَتَوَجَّهُ إِلَى إِحْدَى مُدُنِ
    يَهُوذَا؟» فَأَجَابَهُ الرَّبُّ: «اذْهَبْ». فَسَأَلَ: «إِلَى أَيَّةِ مَدِينَةٍ؟»
    فَأَجَابَهُ: «إِلَى حَبْرُونَ».'
  ewe-ewe: Le ɣeyiɣi aɖe megbe la, David bia Yehowa be, “Mayi Yuda duawo dometɔ ɖeka
    mea?” Yehowa ɖo eŋu be, “Ɛ̃, yi.” David gabiae be, “Du ka mee mayi?” Yehowa ɖo
    eŋu be, “Yi Hebron.”
  eng-LEE: And it came to pass after this, that David asked counsel of the Lord, saying,
    Shall I go up into one of the cities of Judah? And the Lord said unto him, Go
    up. And David said, Whither shall I go up? And he said, Unto Hebron.
  gvn-gvn: David Godundu babajin, “Yundu wawu ngayu majamanka nyubunyinka townku bubungu
    Judah?” Godungku yalaman, “Yuwu, yundu townku Hebronmunku majamaka.” Yinyamun
    David townbu Hebron bundan. Nyulu manyarr jambul wundin, yalarrku nyungu soldier-soldier,
    jananga manyarr-karra wundin. Yinyamun jana Israel-warra bubungu Judah bundandan,
    jana David jananga king-bungan.
  asm-FB: তাৰ পাছত দায়ূদে যিহোৱাক সুধিলে আৰু ক’লে, “মই যিহূদাৰ কোনো এখন নগৰলৈ উঠি
    যাম নে?” তাতে যিহোৱাই তেওঁক ক’লে, “উঠি যোৱা।” দায়ূদে সুধিলে, “মই কোন খন নগৰলৈ
    যাব লাগিব?” যিহোৱাই উত্তৰ দি ক’লে, “হিব্ৰোণলৈ।”
  sus-A: نَ تٌ دَنفِ، دَوُدَ نَشَ عَلَتَلَ مَشْرِن، عَ نَشّ، «ﭑ شَ تٍ يُدَ تَا ندٍ
    كُي؟» عَلَتَلَ نَشَ عَ يَابِ، عَ نَشّ، «عِيٌ.» دَوُدَ مَن نَشَ عَ مَشْرِن، «يُدَ
    تَا مُندُن؟» عَلَتَلَ نَشَ عَ يَابِ، «هٍبِرٌن بْشِ.»
  fra-SBL: 'Après cela, David consulta Yahvé, en disant : « Monterai-je dans l''une
    des villes de Juda ? » Yahvé lui dit : « Monte. » David a dit : « Où dois-je monter ? »
    Il a dit : « À Hébron. »'
  hbo-hbo: וַיְהִ֣י אַֽחֲרֵי־כֵ֗ן וַיִּשְׁאַל֩ דָּוִ֨ד בַּֽיהוָ֤ה ׀ לֵאמֹר֙ הַאֶעֱלֶ֗ה
    בְּאַחַת֙ עָרֵ֣י יְהוּדָ֔ה וַיֹּ֧אמֶר יְהוָ֛ה אֵלָ֖יו עֲלֵ֑ה וַיֹּ֧אמֶר דָּוִ֛ד
    אָ֥נָה אֶעֱלֶ֖ה וַיֹּ֥אמֶר חֶבְרֹֽנָה׃
  piu-2006: Tapitalu Katutjanya alatji tjapiṉu, “Yaalytjinkuṉa? Tjinguru Tjarutjalumangkaṉa
    wiya nyinaku? Tawunu kutjupakutu ngayulu ankula mayutju tjanampa palunya ngurrara
    tjuṯaku nyinaku?” Mayutju Katutjalu watjaṉu, “Yuwa, tawunu Yipurunakutu ankula
    nyinama!” Palunyangkaya Tapitanyaṯarra palumpa miiṯa kutjarra Yayinumanyakamu
    Yapikalanya tjungu anu ngurra Yipurunakutu, palumpa kuḻaṯatjarra tjuṯaṯarra. Tapitaku
    kuḻaṯatjarra tjuṯa ngalyankula tawunu Yipuranangka ila nyinangi, tawunu kutjupa
    tjuṯangkaṯarra. Palunyangkaya Tjuutaku walytja ngaṉṯitja tjuṯangku ngalya ankula
    Tapitaku yunyparringkula mayutju tiṉa nyinatjunu, tjira katangka intira. Yurrunpa
    Tjuulaku kuḻaṯatjarra tjuṯaku mayutju ini Yapinalu Tjuulaku katja Yitjiputjitjanya
    katingu, karru Tjuutanangka munkarra tawunu Mayanamikutu. Tawunu palula Yapinaluṯarra
    Yitjiputjitjanya mayutju tiṉa nyinatjunu, Yitjurilaku walytja ngaṉṯitja tjuṯaku.
    Tjuutaku walytja ngaṉṯitja tjuṯaku tjanampa wiya paluru mayutju tiṉa nyinangi,
    Tapitanya tjanampa mayutju tiṉa nyinangi. Yitjiputjitjanya tjanampa mayutju tiṉa
    nyinangi, kuḻi kutjarra.
  kik-kik: Na rĩrĩ, thuutha wa ihinda rĩu, Daudi agĩtuĩria ũhoro harĩ Jehova, akĩũria
    atĩrĩ, “Nyambate thiĩ itũũra-inĩ rĩmwe rĩa matũũra ma Juda?” Jehova akĩmwĩra atĩrĩ,
    “Ambata.” Nake Daudi akĩũria atĩrĩ, “Nĩ rĩrĩkũ ngũthiĩ?” Nake Jehova akĩmũcookeria
