verse: 2SA.002.030
translations:
  mal-C: പിന്നെ യോവാബും അബ്നേരിനെ പിൻതുടരുന്നതിൽനിന്നു പിന്തിരിഞ്ഞ് തന്റെ ആളുകളെയെല്ലാം
    വിളിച്ചുകൂട്ടി. അസാഹേലിനെക്കൂടാതെ ദാവീദിന്റെ ആൾക്കാരിൽ പത്തൊൻപതുപേർകൂടെ നഷ്ടപ്പെട്ടതായിക്കണ്ടു.
  deu-TKW: Joab hingegen versammelte, nachdem er die Verfolgung Abners eingestellt
    hatte, sein ganzes Kriegsvolk, und es fehlten von Davids Unterthanen nur neunzehn
    Mann und Asahel,
  lin-lin: 'Joabi atikaki kolanda Abineri mpe azongaki, asangisaki bato na ye nyonso :
    emonanaki ete bato ya Davidi zomi na libwa kaka nde bazangaki, bakisa Asaeli.'
  eng-LSV: And Joab has turned back from after Abner, and gathers all the people,
    and there are lacking of the servants of David nineteen men, and Asahel;
  eng-GNV: 'Ioab also returned backe from Abner: and when he had gathered all the
    people together, there lacked of Dauids seruants nineteene men and Asahel.'
  eng-WEBSTER: 'And Joab returned from following Abner: and when he had assembled
    all the people, there lacked of David''s servants nineteen men, and Asahel.'
  nhw-BL: Huan Joab nojquiya quinsentili isoldados David huan quinpojqui huan polihuiyayaj
    19, huan iyoca polihuiyaya Asael catli Abner quimictijtoya.
  swh-ONEN: Basi Yoabu akarudi kutoka kumfuatia Abneri, na kuwakusanya watu wake wote.
    Pamoja na Asaheli, watu kumi na tisa wa Daudi walikuwa wamepotea.
  bba-bba: Mɑ Yoɑbu u Abinɛɛ deri u doonɑ. Yerɑ win tii u ɡɔsirɑmɑ u win tɑbu kowobu
    mɛnnɑ u ɡɑrɑ. Mɑ u deemɑ Dɑfidin tɔn be sɔɔ, tɔmbu yɛndu tiɑ sɑriwɑ bɑ ɡo, kɑ
    sere mɑɑ Asɑɛli.
  eng-KJVCPB: 'And Joab returned from following Abner: and when he had gathered all
    the people together, there lacked of David’s servants nineteen men and Asahel.'
  luo-luo: Eka Joab noduogo koa lawo Abner mi ochoko joge duto kanyakla. Ji apar gochiko
    mag Daudi ne onge ka ok okwan Asahel.
  meu-meu: Ioab na Abnere iḡavana amo e lou ela, ena orea taudia iboudiai e haboudia;
    David ena hesiai taudia gwauta taurahani-ta vada lasihidia, bona Asahele danu.
  npi-ULB: योआब अबनेरलाई लखेट्न छाडेर फर्के । तिनले आफ्ना सबै मानिसलाई भेला पारे जसमा
    असाहेल र दाऊदका उन्‍नाइस जना सिपाही मात्र भेट्टाइएनन् ।
  yor-yor: 'Joabu sì dẹ́kun àti máa tọ Abneri lẹ́yìn: ó sì kó gbogbo àwọn ènìyàn náà
    jọ, ènìyàn mọ́kàndínlógún ni ó kú pẹ̀lú Asaheli nínú àwọn ìránṣẹ́ Dafidi.'
  ind-ind: Setelah Yoab kembali dari mengejar Abner, dia mengumpulkan dan menghitung
    pasukan Daud. Ada sembilan belas tentara yang meninggal dalam perang, selain Asael.
  pes-OPCB: یوآب و همراهانش نیز به خانه برگشتند. تلفات افراد داوود غیر از عسائیل فقط
    نوزده نفر بود.
  tgl-ULB: Bumalik si Joab galing sa pagtugis kay Abner. Tinipon niya ang lahat ng
    kaniyang tauhan, kung saan nawawala si Asahel at ang labing-siyam na mga sundalo
    ni David.
  hui-hui: Abane halu ibunaga ami agali biaru ti peagola Yoabahanda ibunaga ami agali
    biaru mo mogo buwa dagalene. Dagalowa handalu hearia ami agali pira mbirani dira
    (19) bo wahai hayiyane hendene. Ani bialu Asahelebi homayiyane hendene.
  mya-mya: ယွာ​ဘ​သည်​အာ​ဗ​နာ​ကို​လိုက်​လံ​မှု​ရပ်​စဲ​စေ ပြီး​နောက် မိ​မိ​၏​လူ​အ​ပေါင်း​ကို​စု​ရုံး​စေ​၏။
    ထို အ​ခါ​အာသ​ဟေ​လ​အ​ပြင်​လူ​တစ်​ဆယ့်​ကိုး ယောက်​ပျောက်​ဆုံး​နေ​သည်​ကို​တွေ့​ရှိ​ရ​လေ
    သည်။-
  bod-N: ཡོ་ཨབ་བྱ་བ་ཨབ་ནེར་བདས་ནས་ཕྱིར་ལོག་པ་དང་མི་ཐམས་ཅད་བསྡུས་པའི་སྐབས་སུ། དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་ལས་ཨ་སཱ་ཧེལ་ལས་གཞན་ད་དུང་མི་བཅུ་དགུ་མ་ཚང་ངོ་།
    །
  sna-sna: Ipapo Joabhu akadzoka kubva mukudzinganisa Abhuneri ndokuunganidza vanhu
    vake vose. Pasingaverengerwi Asaheri, kwakashayikwa varume gumi navapfumbamwe
    vedivi raDhavhidhi.
  spa-BLM: Joab regresó de seguir a Abner, y cuando reunió a todo el pueblo, faltaban
    diecinueve hombres de David y Asael.
  cac-cac: Axo pax vin̈aj Joab chi', ix och vaan vin̈ spechan vin̈aj Abner chi'. Ichato
    chi' ix smolb'an eb' soldado vin̈ smasanil, ix yavtan slistail eb' vin̈, axo ix
    aji to ay 19 eb' soldado yic vin̈aj David chi' ix chami, ix champax vin̈aj Asael.
  swh-ULB: Yoabu akarudi kutoka katika kumfuatia Abneri. Akawakusanya watu wake wote,
    ambopo Asahali na askari wengine kumi na tisa wa Daudi walipungua.
  bel-bel: І вярнуўся Ёаў ад перасьледу Авэніра і сабраў увесь народ, і не хапала
    з слуг Давідавых дзевятнаццаці чалавек апрача Асаіла.
  deu-ELBBK: Joab aber kehrte um von der Verfolgung Abners und versammelte das ganze
    Volk; da wurden von den Knechten Davids 19 Mann vermisst und Asael.
  mbb-OT: Dutun te ked-engkezi ni Joab te kedal-as ki Abner, ne mid-ulì sikandin duma
    is menge sakup din. Hein netiǥum dan en ne netuenan din he 19 is nepatey te sakup
    ni David gawas ki Asahel.
  mal-2015: യോവാബും അബ്നേരിനെ പിന്തുടരുന്നതു വിട്ടു മടങ്ങി, ജനത്തെ ഒക്കെയും ഒന്നിച്ചു
    കൂട്ടിയപ്പോൾ ദാവീദിന്റെ ചേവരകരിൽ പത്തൊമ്പതുപേരും അസാഹേലും ഇല്ലായിരുന്നു.
  rmc-rmc: Sar o Joab preačhiľa te džal pal o Abner, diňa te zvičinel savore muršen
    a avľa pre oda, hoj ode na sas dešueňa (19) le Davidoskre muršendar the o Asahel.
  pes-OPV: و یوآب از عقب ابنیر برگشته، تمامی قوم را جمع کرد. و از بندگان داود سوای
    عسائیل نوزده نفر مفقود بودند.
  ron-1924: 'Иоаб с-а ынторс де ла урмэриря луй Абнер ши а адунат тот попорул: липсяу
    ноуэспрезече иншь дин оамений луй Давид ши Асаел.'
  ben-OBCV: পরে যোয়াব অবনেরের পিছু ধাওয়া করা বন্ধ করে দিয়ে সমগ্র সৈন্যদল একত্রিত
    করলেন। অসাহেলের পাশাপাশি দেখা গেল দাউদের উনিশজন লোকও কম পড়ছিল।
  som-som: Oo Yoo'aabna wuu ka noqday eryadkii uu Abneer eryanayay; oo markuu dadkii
    oo dhan soo urursaday, waxaa addoommadii Daa'uud ka dhinnaaday sagaal iyo toban
    nin iyo Casaaheel.
  lat-VUC: 'Porro Joab reversus, omisso Abner, congregavit omnem populum: et defuerunt
    de pueris David decem et novem viri, excepto Asaële.'
  eng-ASVBT: 'And Joab returned from following Abner: and when he had gathered all
    the people together, there lacked of David’s servants nineteen men and Asahel.'
  ita-1885: Ioab se ne ritornò anch'egli di dietro ad Abner; e, adunato tutto il popolo,
    si trovò che della gente di Davide ne mancavano diciannove, ed Asael.
  eng-LXXUP: And Joab returned from following Abner, and he assembled all the people,
    and there were missing of the people of David, nineteen men, and Asahel.
  eng-ULB: Joab returned from pursuing Abner. He assembled all his men, from whom
    were missing Asahel and nineteen of David's soldiers.
  spa-VBL: Cuando Joab regresó de perseguir a Abner, reunió a todos los hombres. Faltaban
    diecinueve de los hombres de David, además de Asahel.
  fra-_FOB: Joab revint aussi de la poursuite d'Abner; et quand il eut assemblé tout
    le peuple, on trouva que des gens de David il manquait dix-neuf hommes, et Asaël.
  mal-mal: യോവാബും അബ്നേരിനെ പിന്തുടരുന്നതിൽ നിന്ന് പിന്തിരിഞ്ഞു, യോവാബ് ജനത്തെ മുഴുവനും
    ഒന്നിച്ച് കൂട്ടിയപ്പോൾ ദാവീദിന്റെ ഭടന്മാരിൽ പത്തൊമ്പതുപേരും അസാഹേലും ഇല്ലായിരുന്നു.
  urd-GVR: Yoāb bhī Abinair aur us ke logoṅ ko chhoṛ kar wāpas chalā gayā. Jab us
    ne apne ādmiyoṅ ko jamā karke ginā to mālūm huā ki Asāhel ke alāwā Dāūd ke 19
    ādmī māre gae haiṅ.
  suz-BL: मिनु योआबमी आब्‍नेर कली खेदा पचा प्रोंइशा, लडाइ पाइब आन कली पुक्‍मी बाक्‍त।
    मिनु आसाहेल प्रोंइशा, दाऊद आ मुर १९ जना मबाक्‍मा बाक्‍त।
  ita-1927: Joab tornò anch’egli dall’inseguire Abner; e, radunato tutto il popolo,
    risultò che della gente di Davide mancavano diciannove uomini ed Asael.
  ckb-ckb: یۆئابیش لە ڕاونانی ئەبنێر گەڕایەوە و هەموو جەنگاوەرانی کۆکردەوە. بێجگە
    لە عەساهێل، نۆزدە پیاو لە خزمەتکارەکانی داود ون بوون،
  eng-BBE: 'And Joab came back from fighting Abner: and when he had got all his men
    together, it was seen that nineteen of David''s men, in addition to Asahel, were
    not with them.'
  kan-OKCV: ಯೋವಾಬನು ಅಬ್ನೇರನ ಹಿಂದಿನಿಂದ ತಿರುಗಿ ಜನರೆಲ್ಲರನ್ನು ಕೂಡಿಸಿಕೊಂಡಾಗ, ದಾವೀದನ ಸೇವಕರಲ್ಲಿ
    ಹತ್ತೊಂಬತ್ತು ಜನರೂ, ಅಸಾಯೇಲನೂ ಕಡಿಮೆಯಾಗಿದ್ದರು.
  tam-2017: யோவாப் அப்னேரைப் பின்தொடராமல் மக்களையெல்லாம் கூடிவரச்செய்தான்; தாவீதின்
    வீரர்களில் 19 பேர்களும் ஆசகேலும் குறைந்திருந்தார்கள்.
  spa-RV-1909: Joab también volvió de seguir á Abner, y juntando todo el pueblo, faltaron
    de los siervos de David diecinueve hombres, y Asael.
  ron-BTF: Și Ioab s-a întors de la urmărirea lui Abner și după ce a adunat tot poporul
    împreună, lipseau dintre servitorii lui David nouăsprezece oameni și Asael.
  eng-WEBP: Joab returned from following Abner; and when he had gathered all the people
    together, nineteen men of David’s and Asahel were missing.
  eng-FBV: When Joab got back from chasing Abner, he gathered all the men together.
    Nineteen of David's men were missing in addition to Asahel.
  nld-1939: Toen Joab de achtervolging van Abner had opgegeven en al het volk had
    verzameld, werden er van de aanhangers van David behalve Asaël negentien man vermist;
  nch-BL: Huan Joab nojquiya quinsentili isoldados David huan quinpojqui huan polihuiyayaj
    19, huan iyoca polihuiyaya Asael cati Abner quimictijtoya.
  vie-1934: 'Giô-áp cũng thôi đuổi theo Aùp-ne trở về, hiệp hết thảy dân sự: trong
    các đầy tớ của Đa-vít thì thiếu mười chín người và A-sa-ên.'
  hin-CV: योआब अबनेर का पीछा करना छोड़ लौट गए, और जब वे सब एकत्र हुए तब यह मालूम हुआ
    कि दावीद के सेवकों में से आसाहेल के अलावा उन्‍नीस व्यक्ति लौटकर नहीं आए थे.
  spa-BES: 'Y Joab regresó de pelear con Abner: y cuando reunió a todos sus hombres,
    se vio que diecinueve de los hombres de David, además de Asael, no estaban con
    ellos.'
  tdx-tdx: Nimpoly amy fañoridaña’e i Abnerey t’Ioabe; le ie natonto’ iareo i mpitoro’
    i Davide rey le tsy niampe folo-sive’ amby naho i Asaele.
  tha-KJV: โยอาบก็​กล​ับจากไล่ตามอับเนอร์ และเมื่อท่านรวบรวมพลเข้าด้วยกันแล้ว ข้าราชการทหารของดาวิ​ดก​็ขาดไปสิบเก้าคนไม่นับอาสาเฮล
  por-BR-2018: Joabe também deixou de perseguir a Abner, e juntando todo aquele povo,
    faltaram dos servos de Davi dezenove homens, e Asael.
  deu-ELO: Joab aber kehrte um von der Verfolgung Abners und versammelte das ganze
    Volk; da wurden von den Knechten Davids neunzehn Mann vermißt und Asael.
  eng-WYC-2018: And when Abner was left, Joab turned again, and gathered together
    all his people; and ten men and nine, besides Asahel, failed of the servants of
    David. (And when Joab left off pursuing Abner, he returned, and gathered together
    all his people; andhe found that nineteen of David’s men, besides Asahel, were
    missing.)
  epo-epo: Kaj Joab revenis de la persekutado de Abner kaj kolektis la tutan popolon;
    kaj mankis el la servantoj de David dek naŭ viroj kaj Asahel.
  uig-PIN: Yoab Abnǝrni ⱪoƣlaxtin yenip barliⱪ adǝmlǝrni jǝm ⱪildi. Asaⱨǝldin baxⱪa
    Dawutning ƣulamliridin on toⱪⱪuz adǝm yoⱪ qiⱪti;
  beo-beo: 'Youa:be da doagala:musa: bobogelalu fisiagaloba, e da ea dunu huluane
    gegedole, A:sahele amola dunu 19 eno esalebe hame ba:i.'
  tpi-OTNT: Apner wantaim ol soldia bilong en i go pinis, orait Joap i bungim ol lain
    soldia bilong en na i kaunim ol. Na em i painimaut olsem 19 soldia bilong en i
    dai pinis. Na Asahel tu i dai.
  hau-SA: Da Yowab ya dawo daga fafaran Abner, sai ya tattara dukan mutanensa. Ban
    da Asahel, sai ya gane an rasa mutum goma sha tara na Dawuda.
  uig-LAT: Yoab Abnerni qoghlashtin yénip barliq ademlerni jem qildi. Asaheldin bashqa
    Dawutning ghulamliridin on toqquz adem yoq chiqti;
  nde-nde: UJowabi waphenduka ekuxotshaneni lo-Abhineri wasebuthanisa abantu bakhe
    bonke. Ngaphandle kuka-Asaheli abantu bakaDavida abalitshumi lasificamunwemunye
    batholakala bengekho.
  ton-ton: Pea naʻe liliu mai ʻa Soape mei heʻene tuli ʻa ʻApina; pea ʻi heʻene tānaki
    fakataha ʻae kakai kotoa pē, ko e toko hongofulu ma toko hiva ʻoe kau tangata
    ʻa Tevita naʻe ʻikai ʻiloa, pea mo ʻAsaeli.
  ces-1613: Ale Joáb navrátiv se od honění Abnera, shromáždil všecken lid, a nedostávalo
    se z služebníků Davidových devatenácti mužů a Azaele.
  eng-WMB: Joab returned from following Abner; and when he had gathered all the people
    together, nineteen men of David’s and Asahel were missing.
  tam-TCV: யோவாப் அப்னேரைத் துரத்திச் செல்வதைவிட்டுத் தன் மக்களனைவரையும் ஒன்றுகூட்டினான்.
    தாவீதின் ஆட்களில் ஆசகேலுடன் சேர்த்து இன்னும் பத்தொன்பதுபேர் குறைவாக இருந்தார்கள்.
  ceb-ULB: Mibalik si Joab gikan sa paggukod kang Abner. Gitigom niya ang tanan niyang
    mga kalalakin-an, kung asa nawala si Asahel ug lakip na ang 19 ka mga kasundalohan
    ni David.
  pol-UBG: Joab zaś, gdy zawrócił z pościgu za Abnerem, zebrał cały lud, a ze sług
    Dawida zabrakło dziewiętnastu mężczyzn oraz Asahela.
  urd-GVU: یوآب بھی ابنیر اور اُس کے لوگوں کو چھوڑ کر واپس چلا گیا۔ جب اُس نے اپنے
    آدمیوں کو جمع کر کے گنا تو معلوم ہوا کہ عساہیل کے علاوہ داؤد کے 19 آدمی مارے گئے
    ہیں۔
  deu-1912: Joab aber wandte sich von Abner und versammelte das ganze Volk; und es
    fehlten an den Knechten Davids neunzehn Mann und Asahel.
  kan-2017: ಯೋವಾಬನು ಅಬ್ನೇರನನ್ನು ಹಿಂದಟ್ಟದೆ ಬಿಟ್ಟು, ಹಿಂದಿರುಗಿ ಬಂದು, ಜನರನ್ನು ಸೇರಿಸಿ ಲೆಕ್ಕಮಾಡಿದಾಗ
    ಅವರಲ್ಲಿ ದಾವೀದನ ಹತ್ತೊಂಬತ್ತು ಮಂದಿ ಸೈನಿಕರೂ ಅಸಾಹೇಲನೂ ಇರಲಿಲ್ಲ.
  yap-yap: Nap’an ni pag Joab i tuluf Abner, me kunuy e salthaw rok ni gubin nga ta’bang
    me pir’eg ni ragag nge mereb i yad e demoy ma ku erita’ Asahel ni ku demoy.
  hlt-MCSB: Joab loh Abner hnuk te a mael tak tih pilnam pum te a coi.Te vaengah David
    kah hlang sal hlai ko neh Asahel Te hma.
  mdy-ETH: ዒዮዓቤ ዓቤኔሬ ዳውሲፆ ሃሺ ማዓዖ ፔኤኮ ዴሮ ቢያ ቡኩሴኔ፤ ዒማና ዳውቴ ዓሶ ባኣካፓ ዓሳሄሌ ሃሾዛ ታጶ ታዞጳ ዓሲ
    ዓንኮ ጌሌቴያ ዔርቲባኣሴ።
  twi-ASANTE: Na Yoab gyaee Abner akyidie, na ɔboaboaa ne mmarima ano. Asahel akyi
    no, wɔhunuu sɛ Dawid mmarima no mu dunkron ayera.
  eng-WEBU: Joab returned from following Abner; and when he had gathered all the people
    together, nineteen men of David’s and Asahel were missing.
  wal-wal: Yoo7aabi Abaneera gooddiyoogaa aggi bayidi, ba asa ubbaa issi sohuwaa shiishshiis;
    shiishshidi xeelliyo wode, Asaaheeli bainnan Daawita asaappe tammanne uddufun
    asai pacciis.
  spa-PDDPT: Joab también volvió de perseguir a Abner. Cuando pasó revista a todo
    el ejército, faltaron de los esclavos de David 19 hombres y Asael.
  gun-gun: Ha'e rami py Joabe ndoovei Abner rakykue. Ha'e vy ojeupegua kuery omboatypa
    rã oata ra'e dezenove Davi pegua avakue, Asael oipapa e'ỹ re.
  agu-BL: Ncha'tz Joab qui't oc ch'inch'uj tan stz'amle'n Abner, nin tzun octz tan
    chijutz'e'n cu'n yi e' tetz sanlar, nin octz tan cyajle'n. Kalena'tz tzun yi lajluchaxe'n
    yi e' quim wajxaklaj wi'tz ajcaw yi ate' jak' ca'wl Luwiy tuml yi Asaela'tz.
  ilo-ULB: Nagsubli da Joab manipud iti panangkamatda kenni Abner. Inummongna dagiti
    amin a tattaona, a nakatakkuatanna a mapukpukaw ni Asael ken sangapulo ket siam
    a soldado ni David.
  kpg-kpg: I muli hua Joab ne lawa i dana waluwalu digau Israel, gei mee gaa dau ana
    daane huogodoo, ga iloo bolo digau e madangaholu maa hiwa (19) la gu hagalee,
    hagapuni ang gi Asahel.
  uig-ARA: يوئاب ئابنەرنى قوغلاشتىن يېنىپ بارلىق ئادەملەرنى جەم قىلدى. ئاساھەلدىن
    باشقا داۋۇتنىڭ غۇلاملىرىدىن ئون توققۇز ئادەم يوق چىقتى؛
  sus-sus: Yowaba to gbilen Abeneri fɔxɔ ra, a naxa a xa mixi birin malan. Asahɛli
    nun mixi fu nun solomanaani nu baxi Dawuda xa mixie ra na gere xa fe ra.
  pon-2006: Ni Sohap eh tokedihsang eh pwepwekio, e ahpw kihpene nah ohl koaros oh
    diarada me irail me ehk duwemen me sohte mie, likin Asahel.
  ksd-ksd: Ma Ioab i ga talil ta ra varkorot murmur Abner, ma ba i ga tar oro guve
    ra tarai, ma ba i ga luk ra umana tultul kai David, dia ga iba boko upi ra vinun
    ma lavuvat, ma Asael bula.
  tur-YTC: Yoav, Avner'in ardından döndü; bütün halkı topladığında David'in ve Asahel'in
    on dokuz adamı yoktu.
  grc-BRENT: Καὶ Ἰωὰβ ἀνέστρεψεν ὄπισθεν ἀπὸ τοῦ Ἀβεννὴρ, καὶ συνήθροισε πάντα τὸν
    λαὸν, καὶ ἐπεσκέπησαν τῶν παίδων Δαυὶδ ἐννεακαίδεκα ἄνδρες,
  ind-AYT: Yoab berhenti mengejar Abner dan mengumpulkan seluruh rakyat. Ternyata,
    sembilan belas orang anak buah Daud hilang, termasuk Asael.
  nya-nya: Choncho Yowabu anabwerera kuchokera kothamangitsa Abineri ndipo anasonkhanitsa
    ankhondo ake onse. Kupatula Asaheli, panali ankhondo khumi ndi anayi a Davide
    amene anasowa.
  hrv-hrv: Kad je Joab odustao od potjere za Abnerom i skupio svu vojsku, vidješe
    da između Davidovih ljudi nema devetnaestorice, i uz to Asahela.
  mps-mps: Te Apner aga ami bidi dabe dali pai madi, teda Joapgo aga ami bidi hani
    dabe sisinama nedali. Tama agai nedalama koneani, te aga ami bidi dabe te 19 bidi
    isai yalio. Tama Asahel me isai.
  tpi-tpi: Apner wantaim ol soldia bilong en i go pinis, orait Joap i bungim ol lain
    soldia bilong en na i kaunim ol. Na em i painimaut olsem 19 soldia bilong en i
    dai pinis. Na Asahel tu i dai.
  dan-1931: Da Joab vendte tilbage fra Forfølgelsen af Abner og samlede alle Krigerne,
    savnedes foruden Asa'el nitten Mand af Davids Folk,
  vie-OVCB: Giô-áp kiểm kê quân số, thấy phe Đa-vít chỉ thiếu 19 người cộng với A-sa-ên.
  guj-2017: યોઆબે આબ્નેરની પાછળ પડવાનું અટકાવી દીધું. તે પાછો ફર્યો. તેણે સર્વ માણસોને
    એકત્ર કર્યા. તો તેઓમાંથી અસાહેલ અને દાઉદના સૈનિકોમાંથી ઓગણીસ માણસો ઓછા થયેલા હતા.
  pon-2006A: Ni Sohap eh tokedihsang eh pwepwekio, e ahpw kihpene nah ohl koaros oh
    diarada me irail me ehk duwemen me sohte mie, likin Asahel.
  por-BRBSL: Joab voltou de seguir Abner; e quando reuniu todo o povo, dezenove homens
    de David e Asahel estavam desaparecidos.
  cth-cth: Joab teh Abner a pâleinae koehoi a ban teh, taminaw a pâkhueng navah, Devit
    hoi Asahel e taminaw 19 touh awm hoeh, a due awh toe.
  twi-twi: Na Yoab gyaee Abner akyidi, na ɔboaboaa ne mmarima ano. Asahel akyi no,
    wohuu sɛ Dawid mmarima no mu dunkron ayera.
  hlt-hlt: Joab loh Abner hnuk te a mael tak tih pilnam pum te a coi. Te vaengah David
    kah hlang sal hlai ko neh Asahel te hma.
  tbz-SIM: Soɑbu yóu dìì mɔ̀nnì ò bo mbɛtìmɛ̀ Abunɛɛ kɛ́tíí nho ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́mɔ́ntɛ́
    Dɑfiti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ miɛkɛ tɛpíítɛ̀ nɛ̀ bɛ̀wɛi kɛ́yíɛ́nɛ̀ Asɑyɛɛdi.
  msy-2020: Apner uan mɨdorozir gumaziba ko ghuegha gɨvazɨma, Joap uan mɨdorozir gumaziba
    akuvagha me medi. A me mengegha kamaghɨn fo, 19plan mɨdorozir gumaziba ariaghire.
    Ezɨ Asahel uaghan areme.
  dop-dop: Sowɑpɩ lɩɩnɑ Apǝnɛɛ tǝtɔɣɔnlɛ nɑ ɩ́ kɑlɑ yoolɑɑ ɩlɛnɑ ɩ́ mɑɣɑnɑ yǝlɑɑ pɔɣɔlɑɣɑfɛɩ
    hiu fɛɩ Tɑfiiti yǝlɑɑ tɑɑ nɑ pǝ́ sɔɔsǝnɑ Asɑyɛɛlɩ.
  azb-azb: Yoav Avnerin ardınca düşməkdən vaz keçib qayıtdı və bütün xalqı topladı.
    Davudun adamlarından Asaheldən başqa on doqquz nəfər də əskik idi.
  eng-DBY: And Joab returned from following Abner, and gathered all the people together;
    and there lacked of David's servants nineteen men, and Asahel.
  hin-2017: योआब अब्नेर का पीछा छोड़कर लौटा; और जब उसने सब लोगों को इकट्ठा किया, तब
    क्या देखा, कि दाऊद के जनों में से उन्नीस पुरुष और असाहेल भी नहीं हैं।
  wol-KYG: Gannaaw ba Yowab walbatikoo ca ndàqum Abner, daa woo gàngooram gépp, fukk
    ak juróom ñeent wuute ci niti Daawuda, te limaalewuñu Asayel.
  eng-YLT: And Joab hath turned back from after Abner, and gathereth all the people,
    and there are lacking of the servants of David nineteen men, and Asahel;
  eng-WYC-2017: And when Abner was left off, Joab turned again, and gathered together
    all his people; and ten men and nine, besides Asahel, failed of the servants of
    David.
  eng-WMBB: Joab returned from following Abner; and when he had gathered all the people
    together, nineteen men of David’s and Asahel were missing.
  urd-GVH: योआब भी अबिनैर और उसके लोगों को छोड़कर वापस चला गया। जब उसने अपने आदमियों
    को जमा करके गिना तो मालूम हुआ कि असाहेल के अलावा दाऊद के 19 आदमी मारे गए हैं।
  rug-rug: Sipu ele beto sa vinarihadui, si tioko varigara ni e Zoabi sari doduru
    nana tie, meke tiqe gilania sa sapu ari ka manege sia si lopu koa, turaṉae koe
    Asahele.
  gaz-gaz: Ergasiis Yooʼaab Abneerin ariʼuu dhiisee namoota isaa hunda walitti qabe.
    Yeroo sanattis akka namoota Daawit keessaa Asaaheelin malee namoonni kudha sagal
    badan beekame.
  fra-LSG: Joab revint de la poursuite d’Abner, et rassembla tout le peuple; il manquait
    dix-neuf hommes des gens de David, et Asaël.
  yal-yal: Yowaba xɛtɛxina Abineri fɔxɔ ra, a yi yamaan birin malan, Dawudaa walikɛɛn
    muxu fu nun solomanaanin yi dasaxi e nun Asahɛli.
  haw-1868: 'Hoi hou aku la o Ioaba mai ke alualu ana ia Abenera: a hoakoakoa ae la
    i na kanaka a pau, ua nalo iho na kanaka o Davida he umikumamaiwa a me Asahela.'
  arb-NAV: وَرَجَعَ يُوآبُ عَنْ أَبْنَيْرَ، وَجَمَّعَ جَيْشَهُ، فَوَجَدَ أَنَّ الْمَفْقُودِينَ
    مِنْ قُوَّاتِ دَاوُدَ تِسْعَةَ عَشَرَ رَجُلاً بِالإِضَافَةِ إِلى عَسَائِيلَ.
  ewe-ewe: Yoab trɔ le Abner yome eye ekple eƒe amewo hã trɔ yi aƒe. Esi wòxlẽ eƒe
    amewo kpɔ la, ede dzesii be ame wuiasiekɛ koe tsi aʋa hekpe ɖe Asahel ŋu.
  eng-LEE: And Joab returned from pursuing Abner; and he gathered all the people together;
    and there were missed of David's servants nineteen men and 'Asahel.
  asm-FB: তেতিয়া যোৱাবে অবনেৰৰ পাছত খেদি যোৱাৰ পৰা উভতি আহিল আৰু আটাই লোকক তেওঁ গোট
    খুৱালে; কিন্তু দায়ূদৰ ঊন্নৈশজন সৈন্য আৰু অচাহেলকক নাপালে।
  sus-A: يٌوَبَ تٌ فبِلٍن عَبٍنٍرِ قْشْ رَ، عَ نَشَ عَ شَ مِشِ بِرِن مَلَن. عَسَهّلِ
    نُن مِشِ قُ نُن سٌلٌمَنَانِ نُ بَشِ دَوُدَ شَ مِشِيٍ رَ نَ فٍرٍ شَ قٍ رَ.
  fra-SBL: Joab revint après avoir suivi Abner ; et quand il eut rassemblé tout le
    peuple, il manqua dix-neuf hommes de David et Asahel.
  hbo-hbo: וְיֹואָ֗ב שָׁ֚ב מֵאַחֲרֵ֣י אַבְנֵ֔ר וַיִּקְבֹּ֖ץ אֶת־כָּל־הָעָ֑ם וַיִּפָּ֨קְד֜וּ
    מֵעַבְדֵ֥י דָוִ֛ד תִּשְׁעָֽה־עָשָׂ֥ר אִ֖ישׁ וַעֲשָׂה־אֵֽל׃
  kik-kik: Nake Joabu agĩtiga gũtengʼeria Abineri, akĩhũndũka agĩcookanĩrĩria andũ
    ake othe. Andũ ikũmi na kenda a Daudi makĩoneka matiarĩ ho, Asaheli atatarĩtwo.
  fra-NCL: Joab aussi cessa de poursuivre Abner et rassembla tout le peuple ; il manquait
    dix-neuf hommes des serviteurs de David, et Asaël.
  cek-AK: To naah Joab loe Abner patom ai ah amlaem moe, angmah ih kaminawk to pakhueng
    naah, Asahel hoi David ih tamna hatlai takawtto om o ai boeh.
  cuk-cuk: Joab, Abner-barganaid-indaksad-sorbali, gannar-nonikid. Geb agine, Joab,
    e-sordagan-ebisega sordagan-onmaknai gualid, dakega, doamar napidibe. Daklenonikid,
    Asael sate, degine, David-sordamar e-ambe-gakabakebak (19) satebali.
  uig-CYR: Йоаб Абнәрни қоғлаштин йенип барлиқ адәмләрни җәм қилди. Асаһәлдин башқа
    Давутниң ғуламлиридин он тоққуз адәм йоқ чиқти;
  tel-2017: యోవాబు అబ్నేరును తరమడం మాని తిరిగి వచ్చి మనుషులను పోగు చేసి లెక్క చూడగా
    దావీదు సేవకుల్లో అశాహేలు గాక పందొమ్మిదిమంది తక్కువయ్యారు.
  hat-BSA: Alò, Joab te retounen soti swiv Abner. Lè li te fin rasanble tout pèp la
    ansanm, diz-nèf nan sèvitè David yo anplis ke Asaël te manke.
  kos-kos: Ke Joab el tulokinya mwet lal ah, el konauk tuh na mwet singoul eu wanginla,
    sayal Asahel.
  hbo-WLC: וְיוֹאָ֗ב שָׁ֚ב מֵאַחֲרֵ֣י אַבְנֵ֔ר וַיִּקְבֹּ֖ץ אֶת־כָּל־הָעָ֑ם וַיִּפָּ֨קְד֜וּ
    מֵעַבְדֵ֥י דָוִ֛ד תִּשְׁעָֽה־עָשָׂ֥ר אִ֖ישׁ וַעֲשָׂה־אֵֽל׃
  ibo-ibo: Joab kwụsịrị ịchụ Abna ọsọ, ọ chịkọtara ndị agha niile. Mgbe ọ gụrụ ha
    ọnụ, ọ chọpụtara na mmadụ iri na itoolu nʼime ndị ikom Devid, tinyere Asahel nwanne
    ya, bụ ndị na-alọtaghị agha.
  ory-ory: ଆଉ ଯୋୟାବ ଅବ୍‍ନରର ପଶ୍ଚାଦ୍‍ଗମନରୁ ଫେରିଲା; ପୁଣି ସେ ସମୁଦାୟ ଲୋକଙ୍କୁ ଏକତ୍ର କରନ୍ତେ,
    ଦାଉଦଙ୍କର ସୈନିକମାନଙ୍କ ମଧ୍ୟରୁ ଊଣେଇଶ ଜଣ ଓ ଅସାହେଲ ଅନୁପସ୍ଥିତ ଥିଲେ।
  chk-chk: Lupwen Joap a liwinto seni an tapweri Apner, a amwichafengeni ekewe mwän
    meinisin o küna pwe engol me tiueman nöün Tafit kewe sounfiu resap chüen nom fiti
    Asael.
  ssd-ssd: Abner nu nuŋe kame mbal kilmba kina le Yoab ndek nuŋe kame kuasmbi kile-maŋgurka
    burkina ta nu tuku kame taŋgo 20 ndo te-denna. Asahel mata kumna.
  rop-rop: Wal wen Ebna en im solja olabat bin gowei brom det pleis weya det fait
    bin binij, Jowab bin majurrumap ola solja blanga King Deibid, en imbin kaundimap
    olabat. Imbin sabi Esahel bin dai langa det fait, en imbin faindat najalot 19
    solja blanga Deibid bin dai du.
  ukr-1871: І йшов Абенир із людьми своїми рівниною всю ніч, і перейшли Йордань, пройшли
    ввесь Битрон та й прийшли так у Маханаїм.
  deu-1951: Joab aber wandte sich von Abner und versammelte das ganze Volk. Und es
    fehlten von den Knechten Davids neunzehn Mann und Asahel.
  eng-JPS: And Joab returned from following Abner; and when he had gathered all the
    people together, there lacked of David's servants nineteen men and Asahel.
  srp-1865: A Joav se vrati od Avenira, i kad skupi sav narod, ne bješe od sluga Davidovijeh
    devetnaest ljudi i Asaila.
  lug-lug: Awo Yowaabu n’addayo ng’alese okugoba Abuneeri, n’akuŋŋaanya abasajja be.
    Bwe baababala, ne basanga ng’abasajja kkumi na mwenda be baali bafudde, okwo nga
    tobaliddeeko Asakeri.
  heb-heb: ויואב שב מאחרי אבנר ויקבץ את כל העם ויפקדו מעבדי דוד תשעה עשר איש ועשהאל׃
  ben-IRV: আর যোয়াব অবনেরের পিছনে তাড়া না করে ফিরে এলেন; পরে সমস্ত লোককে একসাথে
    করলে দায়ূদের দাসদের মধ্যে ঊনিশ জনের ও অসাহেলের অভাব হল৷
  pan-pan: ਯੋਆਬ ਅਬਨੇਰ ਦਾ ਪਿੱਛਾ ਕਰਨ ਤੋਂ ਮੁੜ ਗਿਆ; ਅਤੇ ਜਦ ਉਸ ਨੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਇਕੱਠਾ
    ਕੀਤਾ ਤਦ ਉਸ ਨੇ ਵੇਖਿਆ ਕਿ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਉੱਨੀ ਮਨੁੱਖ ਨਾ ਲੱਭੇ ਅਤੇ ਅਸਾਹੇਲ ਵੀ
    ਨਾ ਲੱਭਿਆ।
  tkr-tkr: Yoavee, Avnerıqa qihna girxhuy ç'əv hı'ı sark'ılymee, cuna g'oşun sa'a.
    Asahelıle ğayrı Davudne insanaaşike yits'ıyüç'ər (19) insan hiyxhar deşiy.
  mya-JVB: ယွာဘ သည်လည်း အာဗနာ ကိုလိုက် ရာမှ ပြန် ၍ လူ အပေါင်း တို့ကို စုဝေး စေသောအခါ
    ၊ အာသဟေလ နှင့် ဒါဝိဒ် ၏ကျွန် တကျိပ် ကိုး ယောက်တို့သည် မ ရှိဆုံးကြပြီ။
  tbg-tbg: Ho Apineva nai iqoka vaiinti hampata vuvaro Ioaapiva nai iqoka vaiinti
    untu/nutu ruvaaquma kero kaara ntuva kero tavomanta Devitira iqoka vaiinti vikaqihai
    Asaherivavata, vaiinti 19 navuvata qutu vura.
  hmo-hmo: Ioaba be Abinere lulua dekena amo ia doko neganai, ia ese iena tuari taudia
    ibounai ia haboua, bona ia davaria Davida ena taudia 19 sibona be lasi, bona Asahele
    danu.
  urd-urd: और योआब अबनेर का पीछा छोड़ कर लौटा, और उसने जो सब आदमियों को जमा' किया,
    तो दाऊद के मुलाज़िमो में से उन्नीस आदमी और 'असाहील कम निकले।
  rus-SYN: И возвратился Иоав от преследования Авенира и собрал весь народ, и недоставало
    из слуг Давидовых девятнадцати человек кроме Асаила.
  bqc-SIM: Kɛ́ Yoabu sù ń pɛa Abinɛɛwao, ↄ̃ à a zĩgↄ̃ↄ kã̀aa píi. Davidi gbɛ̃́ↄ
    guu gbɛ̃ↄn bao mɛ̀ndosai mɛ́ kuo, Asaɛli bàasi.
  tcz-CHONGTHU: Hitabang tah chun, Joab le amite jong inlam akile taovin ahi. chule
    Joab in amite athiho chu ahin simtan ahileh mi somleko le Asahel alhahsam chu
    ahinmudoh tan ahi.
  mar-mar: यवाबाने अबनेरचा पाठलाग थांबवला आणि तो परतला. आपल्या लोकांस त्याने एकत्र
    केले तेव्हा असाएल धरून दावीदाच्या सेवकांपैकी एकोणीस जण बेपत्ता असल्याचे त्यास
    आढळून आले.
  qub-qub: Joab Abnerta gaticachaycashanpita cachaycäriran. Nircur llapan suldäruncunata
    shuntaran. Yupanacuptin Davidpa mandaj suldäruncuna wañuran chunca isgunnin (19)
    Asaelta mana yupayllapa.
  bqp-bqp: Kũ Yoabu sù kũ pɛna Abanaaao, akũ à a zĩ̀karinↄ kàkara ń pínki. Dauda
    gbɛ̃nↄ tɛ́ gbɛ̃nↄn baro donsari mɛ́ ò kunlo, Asahɛli baasi.
  hat-hat: Joab menm, lè li sispann kouri dèyè Abnè a, li sanble tout lame a. Te gen
    disnèf sòlda nan moun David yo ki pa t' reponn prezan san konte Asayèl.
  eng-BSB: When Joab returned from pursuing Abner, he gathered all the troops. In
    addition to Asahel, nineteen of David’s servants were missing,
  tod-tod: Zoaɓe zeɠeai ma Aɓenɛɛl ʋolu, é ná-kɔɔʋɛbɛiti pɛ gaalɛɛni ba. É ɠula
    Azayɛle ʋolu, nu puugɔ maazu taaʋuugɔ (19) ɠiligaa ɠa ti la ɠɛni ɓɔɛni toligi
    ma, Davide ná-nuiti saama.
  eng-WEBPB: Joab returned from following Abner; and when he had gathered all the
    people together, nineteen men of David’s and Asahel were missing.
  kbq-kbq: Hagi Joapu'ma Abnama rotagoma nehiretira atreno, vuno sondia vahetamina
    ome zamazeri atru huno keana, Asaheli'ene 19ni'a Deviti sondia vahera omani'nazageno
    ke'ne.
  nhe-BL: Huan Joab nojquiya quinsentili isoldados David huan quinpojqui huan polihuiyayaj
    19, huan iyoca polihuiyaya Asael tlen Abner quimictijtoya.
  bus-bus: Kɛ̀ Yoabu sù kↄ̃n pɛna Abanaao, ben à a zĩ̀kpɛɛnↄ kàkↄ̃a ń píngi. Dauda
    gbɛ̃nↄ tɛ́ gↄ̃ↄn baro dosai bé wà kuuro, Asahɛli baasi.
  gub-BL: Wanaikweromo oho re upytu'u mehe Zoaw omono'og uzehe we har zauxiapekwer
    paw wà kury. Nuhyk kwaw wà. 19 nuiko kwaw a'e pe wà. Azaew nuiko kwaw a'e pe no.
  eng-DRA: 'And Joab returning, after he had left Abner, assembled all the people:
    and there were wanting of David’s servants nineteen men, beside Asael.'
