verse: 2SA.002.008
translations:
  mal-C: ഇതിനിടെ, നേരിന്റെ മകനും ശൗലിന്റെ സൈന്യാധിപനുമായ അബ്നേർ, ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്തിനെ
    മഹനയീമിലേക്കു കൂട്ടിക്കൊണ്ടുവന്നു.
  deu-TKW: Abner aber, der Sohn Ners, Sauls Feldherr, nahm Sauls Sohn Esbaal, brachte
    ihn nach Mahanaim hinüber
  lin-lin: Na tango wana, Abineri, mwana mobali ya Neri, mokonzi ya basoda ya Saulo,
    azwaki Ishi-Bosheti, mwana mobali ya Saulo, mpe amemaki ye na Maanayimi.
  eng-LSV: And Abner, son of Ner, head of the host which Saul has, has taken Ish-Bosheth,
    son of Saul, and causes him to pass over to Mahanaim,
  eng-GNV: But Abner the sonne of Ner that was captaine of Sauls hoste, tooke Ish-bosheth
    the sonne of Saul, and brought him to Mahanaim,
  eng-WEBSTER: But Abner the son of Ner, captain of Saul's host, took Ish-bosheth
    the son of Saul, and brought him over to Mahanaim;
  nhw-BL: Teipa Abner, icone Ner, catli quinyacanayaya isoldados Saúl quihuicac Is
    Boset, icone Saúl, ipan altepetl Mahanaim,
  swh-ONEN: Wakati huo Abneri mwana wa Neri, jemadari wa jeshi la Sauli, alikuwa amemchukua
    Ish-Boshethi mwana wa Sauli na kumleta hadi Mahanaimu.
  bba-bba: Yerɑ Abinɛɛ, Nɛrin bii wi u sɑ̃ɑ Sɔɔlun tɑbu kowobun wiruɡii, u Sɔɔlun
    bii Isi Bosɛti suɑ u kɑ dɑ Mɑhɑnɑimuɔ.
  eng-KJVCPB: But Abner the son of Ner, captain of Saul’s host, took Ish-bosheth the
    son of Saul, and brought him over to Mahanaim;
  luo-luo: E kindeno noyudo ka Abner wuod Ner, jatend lwenj Saulo, osekawo Ish-Boseth
    wuod Saulo motere nyaka Mahanaim.
  meu-meu: Una negana ai Abnere, Nere natuna, Saulo ena tuari oreana biaguna, ese
    Saulo natuna Isiboset e abia, Mahanaim e laohaia,
  npi-ULB: तर शाऊलका फौजका कमाण्‍डरले नेरका छोरा अबनेरले शाऊलका छोरा ईश्‍बोशेतलाई
    लिए र महनोममा ल्याए ।
  yor-yor: Lákòókò yìí, Abneri ọmọ Neri olórí ogun Saulu ti mú Iṣboṣeti ọmọ Saulu,
    ó sì mú un kọjá sí Mahanaimu.
  ind-ind: Sementara hal itu terjadi, panglima pasukan Saul, yaitu Abner anak Ner,
    sudah membawa Isboset anak Saul ke Mahanaim
  pes-OPCB: اما ابنیر، پسر نیر، فرماندهٔ سپاه شائول به اتفاق ایشبوشت پسر شائول از
    رود اردن گذشته، به محنایم فرار کرده بودند.
  tgl-ULB: Pero si Abner anak na lalaki ni Ner, pinuno ng hukbo ni Saul, kinuha ang
    anak ni Saul na si Isobet at dinala siya sa Mahanaim;
  hui-hui: Pilidiali hearume Solo bayangi howa Solonaga ami hearu haru haga haguane
    Nere igini Abane ibugua Solo igini Isibosede haru halu pene. Haru halu iba Yodana
    doma ede halu ederayagi Mahanaimi tano wiagoria anda pene.
  mya-mya: ရှော​လု​၏​တပ်​မ​တော်​ဗိုလ်​ချုပ်၊ နေ​ရ​၏​သား အာ​ဗ​နာ​သည်​ရှော​လု​၏​သား​တော်​ဣ​ရှ​ဗော
    ရှက်​နှင့်​အ​တူ ယော်​ဒန်​မြစ်​ကို​ဖြတ်​၍​မ​ဟာ နိမ်​မြို့​သို့​ထွက်​ပြေး​သွား​လေ​သည်။-
  bod-N: དེ་ནས་ནེར་གྱི་བུ་སྟེ། སོ་ལོའི་དམག་དཔུང་གི་དམག་དཔོན་ཨབ་ནེར་གྱིས་སྔར་སོ་ལོའི་སྲས་ཨིས་པོ་ཤེད་ཁྲིད་ནས་མཱ་ཧ་ནཱ་ཡིམ་གྱི་ཕ་རོལ་ཏུ་དྲངས་ཏེ།
  sna-sna: Zvichakadaro, Abhineri mwanakomana waNeri, mukuru wehondo yaSauro, akanga
    atora Ishi-Bhosheti mwanakomana waSauro, akandomuisa kuMahanaimi.
  spa-BLM: Abner, hijo de Ner, capitán del ejército de Saúl, había capturado a Isboset,
    hijo de Saúl, y lo había llevado a Mahanaim.
  cac-cac: Axo ix aji, a vin̈aj Abner yuninal vin̈aj Ner, yajalil masanil eb' soldado
    vin̈aj Saúl, a vin̈ ix ic'anb'at vin̈aj Is-boset yuninal vin̈aj Saúl chi' d'a
    Mahanaim.
  swh-ULB: Lakini Abneri mwana wa Neri, mkuu wa jeshi la Sauli, akamchukuwa Ishboshethi
    mwana wa Sauli akamleta Mahanaimu.
  bel-bel: Але Авэнір, сын Ніраў, правадыр войска Саўлавага, узяў Евастэя, сына Саўлавага,
    і прывёў яго ў Маханаім,
  deu-ELBBK: Abner aber, der Sohn Ners, der Heeroberste Sauls, nahm Isboseth, den
    Sohn Sauls, und führte ihn hinüber nach Machanaim;
  mbb-OT: Dutun he timpu, is peremandar te menge sundaru ni Saul he si Abner he anak
    ni Ner midhendiyà te Mahanaim. Miduma zin si Ishboshet he anak ni Saul.
  mal-2015: എന്നാൽ ശൗലിന്റെ സേനാപതിയായ നേരിന്റെ മകൻ അബ്നേർ ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്തിനെ
    മഹനയീമിലേക്കു കൂട്ടിക്കൊണ്ടുപോയി,
  rmc-rmc: Ale o Abner, o čhavo le Neroskro, savo sas o veľiťeľis upral le Sauloskre
    slugaďa, iľa le Sauloskre čhas le Išbošet a preľigenďa les prekal o paňi Jordan
    andro foros Machanajim.
  pes-OPV: اما ابنیر بن نیر سردار لشکر شاول، ایشبوشت بن شاول را گرفته، او را به محنایم
    برد.
  ron-1924: Ынсэ Абнер, фиул луй Нер, кэпетения оштирий луй Саул, а луат пе Иш-Бошет,
    фиул луй Саул, ши л-а трекут ла Маханаим.
  ben-OBCV: ইতিমধ্যে, শৌলের সৈন্যদলের সেনাপতি, নেরের ছেলে অবনের শৌলের ছেলে ঈশ্‌বোশতকে
    মহনয়িমে এনে তুলেছিলেন।
  som-som: Haddaba Abneer oo ahaa ina Neer, oo Saa'uul ciidankiisa sirkaal u ahaa
    ayaa soo kaxaystay Iishboshed oo ahaa ina Saa'uul, oo wuxuu u soo gudbiyey xagga
    Maxanayim;
  lat-VUC: Abner autem filius Ner, princeps exercitus Saul, tulit Isboseth filium
    Saul, et circumduxit eum per castra,
  eng-ASVBT: Now Abner the son of Ner, captain of Saul’s host, had taken Ish-bosheth
    the son of Saul, and brought him over to Mahanaim;
  ita-1885: Or Abner, figliuolo di Ner, capo dell'esercito di Saulle, prese Isboset,
    figliuolo di Saulle, e lo fece passare in Mahanaim.
  eng-LXXUP: But Abner, the son of Ner, the commander-in-chief of Saul’s army, took
    Ish-bosheth son of Saul, and brought him up from the camp to Mahanaim
  eng-ULB: But Abner son of Ner, commander of Saul's army, took Ishbosheth son of
    Saul and brought him to Mahanaim.
  spa-VBL: Sin embargo, Abner, hijo de Ner, comandante del ejército de Saúl, había
    tomado a Isboset, hijo de Saúl, a Mahanaim.
  fra-_FOB: Mais Abner, fils de Ner, chef de l'armée de Saül, prit Ishbosheth, fils
    de Saül, et le fit passer à Mahanaïm;
  mal-mal: എന്നാൽ ശൌലിന്റെ സേനാപതിയായ നേരിന്റെ മകൻ അബ്നേർ ശൌലിന്റെ മകനായ ഈശ്-ബോശെത്തിനെ
    മഹനയീമിലേക്കു കൊണ്ടുപോയി,
  urd-GVR: Itne meṅ Sāūl kī fauj ke kamānḍar Abinair bin Nair ne Sāūl ke beṭe Ishbosat
    ko Mahanāym Shahr meṅ le jā kar
  suz-BL: मेना सावल आ लडाइ पाइब मुर आन ठेयब मुर नेर आ तौ आब्‍नेरमी सावल आ तौ इश-‍बोशेथ
    कली यर्दन ओंथ हांबु महा-नाइमम चाक्‍गा बाक्‍त। १सामुएल १४:५०; उत्‍पत्ती ३२:२-३
  ita-1927: Or Abner, figliuolo di Ner, capo dell’esercito di Saul, prese Jsh-Bosheth,
    figliuolo di Saul, e lo fece passare a Mahanaim,
  ckb-ckb: لەو کاتەدا ئەبنێری کوڕی نێری فەرماندەی گشتی سوپاکەی شاول، ئیشبۆشەتی کوڕی
    شاولی بردبوو و پەڕاندبوویەوە بۆ مەحەنەیم و
  eng-BBE: Now Abner, the son of Ner, captain of Saul's army, had taken Saul's son
    Ish-bosheth over to Mahanaim,
  kan-OKCV: ಸೌಲನ ಸೈನ್ಯಾಧಿಪತಿಯಾದ ನೇರನ ಮಗನಾಗಿರುವ ಅಬ್ನೇರನು ಸೌಲನ ಮಗ ಈಷ್ಬೋಶೆತನನ್ನು ಮಹನಯಿಮಿಗೆ
    ಕರೆದುಕೊಂಡು ಹೋದನು.
  tam-2017: சவுலின் படைத்தலைவனான நேரின் மகனான அப்னேர், சவுலின் மகனான இஸ்போசேத்தை மகனாயீமுக்கு
    அழைத்துக்கொண்டுபோய்,
  spa-RV-1909: 'Mas Abner hijo de Ner, general de ejército de Saúl, tomó á Is-boseth
    hijo de Saúl, é hízolo pasar al real:'
  ron-BTF: Dar Abner, fiul lui Ner, căpetenia oștirii lui Saul, a luat pe Iș-Boșet,
    fiul lui Saul, și l-a trecut la Mahanaim;
  eng-WEBP: Now Abner the son of Ner, captain of Saul’s army, had taken Ishbosheth
    the son of Saul and brought him over to Mahanaim.
  eng-FBV: However, Abner, son of Ner, commander of Saul's army, had taken Ishbosheth,
    son of Saul, to Mahanaim.
  nld-1939: Abner, de zoon van Ner, de legeroverste van Saul, had de partij van Isj-Bósjet,
    den zoon van Saul, gekozen. Hij liet hem naar Machanáim overkomen,
  nch-BL: Teipa Abner, icone Ner, cati quinyacanayaya isoldados Saúl quihuicac Is
    Boset, icone Saúl, ipan altepet Mahanaim,
  vie-1934: Bấy giờ Aùp-ne, quan tổng binh của Sau-lơ, bắt ỗch-bô-sết, con trai của
    Sau-lơ mà đưa qua Ma-ha-na-im,
  hin-CV: मगर दूसरी ओर नेर के पुत्र अबनेर ने, जो शाऊल की सेना के सेनापति था, शाऊल
    के पुत्र इश-बोशेथ को माहानाईम नगर ले जाकर
  spa-BES: Ahora bien, Abner, el hijo de Ner, capitán del ejército de Saúl, había
    llevado al hijo de Saúl, Is-boset, a Mahanaim,
  tdx-tdx: Ie amy zao, rinambe’ i Abnere ana’ i Nere, mpifehe’ ty valobohò’ i Saole,
    t’Is’bosete ana’i Saole vaho nendese’e ni­tsake mb’e Maknaime mb’eo;
  tha-KJV: ฝ่ายอับเนอร์​บุ​ตรชายเนอร์​แม่​ทัพของกองทัพซาอูลได้พาอิชโบเชทราชโอรสของซาอูลข้ามไปที่เมืองมาหะนาอิม
  por-BR-2018: 'Mas Abner filho de Ner, general de exército de Saul, tomou a Is-Bosete
    filho de Saul, e o fez passar ao acampamento:'
  deu-ELO: Abner aber, der Sohn Ners, der Heeroberste Sauls, nahm Isboseth, den Sohn
    Sauls, und führte ihn hinüber nach Machanaim;
  eng-WYC-2018: Forsooth Abner, the son of Ner, prince of the host of Saul, took Ishbosheth,
    the son of Saul, and led him about by the castles, (Then Abner, the son of Ner,
    the leader of Saul’s army, took Ishbosheth, the son of Saul, and brought him over
    to Mahanaim,)
  epo-epo: Dume Abner, filo de Ner, militestro de Saul, prenis Iŝ-Boŝeton, filon de
    Saul, kaj transkondukis lin en Maĥanaimon,
  uig-PIN: Əmma Saulning ⱪoxunining sǝrdari Nǝrning oƣli Abnǝr Saulning uƣli Ixboxǝtni
    Maⱨanaimƣa elip berip,
  beo-beo: Solo ea dadi gagui ilia bisilua A:bena (Ne egefe) amola Esiabousiede (Solo
    egefe), ela da gegesua hobeale, Yoda:ne hano degele, Ma:ihana:ime sogega asi.
  tpi-OTNT: Long taim ol Filistia i kilim Sol, Apner, pikinini bilong Ner, i bin bringim
    Isboset, pikinini man bilong Sol, na ol i go brukim wara Jordan na i kamap long
    taun Mahanaim. Apner em i namba wan ofisa bilong ami bilong Sol.
  hau-SA: Ana cikin haka, Abner ɗan Ner, komandan sojojin Shawulu, ya ɗauki Ish-Boshet
    ɗan Shawulu ya kawo shi Mahanayim.
  uig-LAT: Emma Saulning qoshunining serdari Nerning oghli Abner Saulning ughli Ishboshetni
    Mahanaimgha élip bérip,
  nde-nde: Ngalesisikhathi, u-Abhineri indodana kaNeri, umlawuli webutho likaSawuli,
    wayethethe u-Ishi-Bhoshethi indodana kaSawuli wamletha ngaseMahanayimi.
  ton-ton: ¶ Ka naʻe ʻave ʻa Isiposeti ko e foha ʻo Saula, ʻe ʻApina ko e foha ʻo
    Nea, ko e ʻeiki ʻoe kau tau ʻa Saula, ʻo ne ʻomi ia ki Mehanemi;
  ces-1613: Abner pak syn Nerův, hejtman vojska Saulova, vzal Izbozeta syna Saulova
    a uvedl ho do Mahanaim.
  eng-WMB: Now Abner the son of Ner, captain of Saul’s army, had taken Ishbosheth
    the son of Saul and brought him over to Mahanaim.
  tam-TCV: அவ்வேளையில் சவுலின் படைத்தளபதி நேரின் மகன் அப்னேர், சவுலின் மகன் இஸ்போசேத்தைக்
    கூட்டிக்கொண்டு மக்னாயீமுக்குப் போனான்.
  ceb-ULB: Apan si Abner ang anak nga lalaki ni Ner, ang pangulo sa kasundalohan ni
    Saul, mikuha kang Isboset ang anak nga lalaki ni Saul ug gidala niya kini didto
    sa Mahanaim.
  pol-UBG: Lecz Abner, syn Nera, dowódca wojsk Saula, wziął Iszboszeta, syna Saula,
    i przyprowadził go do Machanaim;
  urd-GVU: اِتنے میں ساؤل کی فوج کے کمانڈر ابنیر بن نیر نے ساؤل کے بیٹے اِشبوست کو
    محنائم شہر میں لے جا کر
  deu-1912: Abner aber, der Sohn Ners, der Sauls Feldhauptmann war, nahm Is-Boseth,
    Sauls Sohn, und führte ihn gen Mahanaim
  kan-2017: ಸೌಲನ ಸೇನಾಧಿಪತಿಯೂ ನೇರನ ಮಗನೂ ಆದ ಅಬ್ನೇರನು ಸೌಲನ ಮಗನಾದ ಈಷ್ಬೋಶೆತನನ್ನು ಹೊಳೆಯ
    ಆಚೆಯಲ್ಲಿರುವ ಮಹನಯಿಮಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ
  yap-yap: Fare tolang ko salthaw rok Saul, i Abner nib mo’on ni fak Ner, e kar milgow
    Ishbosheth ni be’ ni pumo’on ni fak Saul kar th’abew e lul’ ni Jordan kranow nga
    Mahanaim.
  hlt-MCSB: Tedae Saul taengkah caempuei mangpa Ner capa Abner loh Saul capa Ishbosheth
    a loh tih Mahanaim a paan puei.
  mdy-ETH: ሳኣዖኦሌኮ ፖኦሊሶ ዓይሣ፥ ኔሪ ናኣዚ፥ ዓቤኔሬ ሳኣዖኦሌ ናኣዚ ዔሽባዓኣሌና ዎላ ዮርዳኖሴ ዎሮና ፒንቂ ማሂናይሜ
    ካታሞ ፑኒ ዴንዴኔ፤
  twi-ASANTE: Na Ner babarima Abner a na ɔyɛ Saulo safohene wɔ nʼakodɔm so ne Saulo
    babarima Is-Boset kɔɔ Mahanaim.
  eng-WEBU: Now Abner the son of Ner, captain of Saul’s army, had taken Ishbosheth
    the son of Saul and brought him over to Mahanaim.
  wal-wal: Saa7oola olanchchatu gadaawai Neera na7aa Abaneeri Saa7oola na7aa Yaabustta
    ekkidi, Maahinaima giyo sohuwaa efiis.
  spa-PDDPT: Pero Abner, hijo de Ner, jefe del ejército de Saúl, tomó a Is-boset,
    hijo de Saúl, lo llevó a Mahanaim
  gun-gun: Ha'e gui Saul pegua xondaro kuery ruvixa Ner ra'y Abner ma Maanaim tetã
    py ogueraa Saul ra'ykue Isbosete.
  agu-BL: I tzun bantz yi Abner cy'ajl Ner yi wi'tz cyajcawil yi e' sanlar k'ajtzun
    Saúl, nin tzun ben tcy'al i' yi Is-boset, yi cy'ajl k'ajtzun Saúl le tnum Mahanaim.
  eng-PEV: At that same time Abner got up. He was Ner’s son, and he used to be the
    boss of Saul’s soldiers. He got up and went to a man called Ishbosheth. He was
    one of Saul’s sons. Abner took him to a place called Mahanayim,
  ilo-ULB: Ngem ni Abner a putot ni Ner, a pangulo ti armada ni Saul ket innalana
    ni Isboset a putot ni Saul ken impanna idiay Mahanaim;
  kpg-kpg: Tagi di buini dauwa a Saul, go Abner, tama a Ner, guu hana madalia tama daane
    a Saul go Ishbosheth, gaa hula ga tuu adu i lodo di monowai Jordan, gaa hula gi
    Mahanaim.
  uig-ARA: ئەمما سائۇلنىڭ قوشۇنىنىڭ سەردارى نەرنىڭ ئوغلى ئابنەر سائۇلنىڭ ئۇغلى ئىشبوشەتنى
    ماھانائىمغا ئېلىپ بېرىپ،
  sus-sus: Na tɛmui, Sɔlu xa sɔɔrie xa mangɛ Abeneri nu bara Sɔlu xa di Isiboseti
    xanin Maxanayimi.
  pon-2006: Apner nein Ner, kaunen sapwellimen Sohl karis, ahpw iang sapwellimen Sohl
    pwutak, Isposed sopohla oh kotehla Sordan kolahng Mahanaim.
  ksd-ksd: Ma Abner, natu i Ner, ra lualua ta ra tarai na vinarubu kai Saul, i ga
    tar agure Is-Boset, natu i Saul, uro Makanaim;
  tur-YTC: Şimdi Saul'un ordusunun komutanı Ner oğlu Avner, Saul'un oğlu İşboşet'i
    alıp Mahanayim'e getirmişti.
  grc-BRENT: Καὶ Ἀβεννὴρ υἱὸς Νὴρ ἀρχιστράτηγος τοῦ Σαοὺλ ἔλαβε τὸν Ἰεβοσθὲ υἱὸν Σαοὺλ,
    καὶ ἀνεβίβασεν αὐτὸν ἐκ τῆς παρεμβολῆς εἰς Μαναὲμ,
  ind-AYT: Abner, anak Ner, panglima pasukan Saul, mengambil Isyboset, anak Saul,
    dan membawanya ke Mahanaim,
  nya-nya: Pa nthawi imeneyi Abineri mwana wa Neri, wolamulira ankhondo a Sauli, anatenga
    Isi-Boseti mwana wa Sauli ndi kubwera naye ku Mahanaimu.
  hrv-hrv: Ali Abner, sin Nerov, vojvoda Šaulove vojske, bijaše uzeo Šaulova sina
    Išbaala i doveo ga prijeko u Mahanajim.
  mps-mps: Te Filistia dabego te Sol elali sogo, Apner, te Nergo ogwago, te Isboset
    oda sali, te Solgo ogwa da, tama augwa peyu, te wę Jordan nogelama, tama te taun
    Mahanaimba sabolai. Apner te Solgo amide te polaluali ofisa bidi dao.
  tpi-tpi: Long taim ol Filistia i kilim Sol, Apner, pikinini bilong Ner, i bin bringim
    Isboset, pikinini man bilong Sol, na ol i go brukim wara Jordan na i kamap long
    taun Mahanaim. Apner em i namba wan ofisa bilong ami bilong Sol.
  dan-1931: Men Abner, Ners Søn, Sauls Hærfører, tog Sauls Søn Isjbosjet* og bragte
    ham over til Mahanajim { [*fordrejet form for Isjba'al.] }
  vie-OVCB: Trong lúc đó, Áp-ne, con Nê-rơ, tướng chỉ huy quân đội Sau-lơ, hộ tống
    một người con Sau-lơ là Ích-bô-sết chạy qua Ma-ha-na-im.
  guj-2017: પણ શાઉલના સૈન્યનો સેનાપતિ, નેરનો દીકરો આબ્નેર, શાઉલના દીકરા ઈશ-બોશેથને
    માહનાઇમમાં લઈ આવ્યો;
  pon-2006A: Apner nein Ner, kaunen sapwellimen Sohl karis, ahpw iang sapwellimen
    Sohl pwutak, Isposed sopohla oh kotehla Sordan kolahng Mahanaim.
  por-BRBSL: Now Abner, filho de Ner, capitão do exército de Saul, havia levado Ishbosheth,
    o filho de Saul, e o trouxe para Mahanaim.
  aly-aly: Ikwereng-arey Saul-wenh atyetyart ahawarrel, alerikw Ner-wenhel itnan Abner,
    ra akngetyew artwa anyent Ishbosheth apmer Mahanaim-warl. Ranap Saul-wenh alerikwarl.
  cth-cth: Sawl e ransabawi Ner capa Abner ni Sawl e capa Ishbosheth hah Mahanaim
    kho lah a ceikhai.
  twi-twi: Na Ner babarima Abner a na ɔyɛ Saulo safohene wɔ nʼakofo so ne Saulo babarima
    Is-Boset kɔɔ Mahanaim.
  hlt-hlt: Tedae Saul taengkah caempuei mangpa Ner capa Abner loh Saul capa Ishbosheth
    a loh tih Mahanaim a paan puei.
  tbz-SIM: Diyiè mɑrì kɛ̀ Nɛɛ birɛ Abunɛɛ Sɑuri ɑ̃ɑ̃pɔ̀mbɛ̀ kóo kótìi tɔ Sɑuri birɛ
    Isibosɛti kɛ́kɔtɛnɛ̀ Mɑɑnɑimmu,
  msy-2020: Filistiaba Sol mɨsoghezɨ an aremezir dughiamɨn, Nerɨn otarim Apner, ghua
    Solɨn otarim Isboset inigha ghua, Jordanɨn Fanem abigha ghua Mahanaimɨn nguibar
    ekiamɨn oto. Apner Solɨn mɨdorozir gumazibar faragha zuir gumazir dapanim.
  dop-dop: Amɑ Nɛɛ pǝyɑlʋ Apǝnɛɛ wei ɩ kɛ́ Sɑyuli yoolɑɑ nyʋɣʋ tʋ tɔ ɩ seenɑ Sɑyuli
    pǝyɑlʋ Ɩsǝpɑɑlɩ nɑ ɩ́ ponɑ-ɩ Mɑhɑnɑyim,
  azb-azb: Şaulun ordu başçısı Ner oğlu Avner Şaulun oğlu İş-Boşeti götürüb Maxanayimə
    aparmışdı.
  eng-DBY: And Abner the son of Ner, captain of Saul's host, took Ishbosheth the son
    of Saul, and brought him over to Mahanaim;
  hin-2017: परन्तु नेर का पुत्र अब्नेर जो शाऊल का प्रधान सेनापति था, उसने शाऊल के
    पुत्र ईशबोशेत को संग ले पार जाकर महनैम में पहुँचाया;
  wol-KYG: Doomu Ner, Abner njiital mbooloom xarem Sóol nag, fekk na mu yóbbu Isboset
    doomu Sóol ju góor, jàllale ko ba Maanayim.
  eng-YLT: And Abner, son of Ner, head of the host which Saul hath, hath taken Ish-Bosheth,
    son of Saul, and causeth him to pass over to Mahanaim,
  eng-WYC-2017: Forsooth Abner, the son of Ner, prince of the host of Saul, took Ishbosheth,
    the son of Saul, and led him about by the castles [or tents],
  eng-WMBB: Now Abner the son of Ner, captain of Saul’s army, had taken Ishbosheth
    the son of Saul and brought him over to Mahanaim.
  urd-GVH: इतने में साऊल की फ़ौज के कमाँडर अबिनैर बिन नैर ने साऊल के बेटे इशबोसत को
    महनायम शहर में ले जाकर
  rug-rug: Sa koimata nomana tanisa qeto minate te Saula, se Abana d, sa tuna koreo
    e Nere, si govete turaṉia sa se Isiboseti, sa tuna koreo e Saula meke karovo la
    pa Ovuku Zodani meke kamo la gua pa vasileana Mahanaimi.
  gaz-gaz: Yeroo sanatti Abneer ilmi Neer ajajaan waraanaa Saaʼol Iish-Booshet ilma
    Saaʼol fuudhee gara Mahanayiimitti dabarse.
  fra-LSG: Cependant Abner, fils de Ner, chef de l’armée de Saül, prit Isch-Boscheth,
    fils de Saül, et le fit passer à Mahanaïm.
  gnn-gnn: Yurru waŋgany ḏarramu yäku Yapana ŋurru‐warryunarayŋu miriŋuwu Djolwalaŋuwu
    miriŋuwu, nayinydja garr'yurruna Djolwu gäthu'mirriŋunha Yitjputjinha, bala walala
    marrtjinana buḏapthurruna Djodanbuyŋu mayaŋ'ku, bala ŋanyana Yapananhana nherrara
    Djolwu gäthu'mirriŋunha ŋurruŋukuŋalanydja giŋguŋalana, ŋayina yurru ŋurruŋuyirri
    ŋuriki wiripuŋuwunydja bäpurru'wu Yitjuralpuyŋuwu, ga ŋuliwitjandhinydjayi dhukarrkurru
    walala guḻk‐guḻkthunmaraŋalana Godkunydja ŋunhi miṯtjinha yolŋu'‐yulŋunha bitjarra
    märrma'kuŋalana miṯtji. Yo, märrma' dhuŋgarra Yitjputjinydja yukurrana dhärrana
    buŋgawa Yitjuralpuyŋuwunydja, yurru ŋayi ŋunhi yaka ŋamakurruny'tja buŋgawa, bala
    yana märrma'na ḏarramu marrtjina lili, ga bumaranydja ŋanya rakunyguŋalana, ga
    ŋunhi ŋayi Daypitthu ŋäkulanydja ŋurikiyyi, bala yana ŋayi mirithinana wal'ŋu
    ŋaramurryinanydja, ŋoynha manapara dhärrana, bala yana ŋayi bumarana murrkay'kuŋalana
    ŋunhinydja maṉḏanha ŋunhi maṉḏa bumara murrkay'kuŋala Djolwu gäthu'mirriŋunha.
  yal-yal: Abineri, Neri a dii xɛmɛna, Sɔli a sofa kuntigin bata yi Yisebosɛti suxu.
    Yisebosɛti, Sɔli a dii xɛmɛn nan yi a ra. Abineri yi a xali Maxanayin taani.
  haw-1868: Aka, o Abenera ke keiki a Nera, ke alii koa no ko Saula poe kaua, lalau
    aku la oia ia Iseboseta ke keikikane a Saula, a lawe aku la ia ia i Mahanaima.
  arb-NAV: وَأَمَّا أَبْنَيْرُ بْنُ نَيْرٍ قَائِدُ جَيْشِ شَاوُلَ فَأَخَذَ إِيشْبُوشَثَ
    بْنَ شَاوُلَ وَاجْتَازَ بِهِ الأُرْدُنَّ إِلَى مَحَنَايِمَ،
  ewe-ewe: Ke Abner, Saul ƒe aʋafia do ŋgɔ yi Mahanaim be yeatsɔ Saul ƒe viŋutsu Is
    Boset aɖo fiae,
  eng-LEE: But Abner, the son of Ner, the captain of the army of Saul, took Ish-bosheth
    the son of Saul, and brought him over to Machanayim;
  gvn-gvn: Godumu bama Israel-warra, jana bubungu jambuliymba bundandan. Bubu nyubun
    burri Judah. David kingman bubuku Judahmunku. Yindu bubu burri Israel. Saulumu
    kangkal kingman bubuku Israelmunku. Yinya bubu yarra kuwa bubumun Judahmun, yamba
    jana bama wubulku Jacobandamun. Saulumu kangkal 2 years kingman Israel-warranka,
    bubungu Israelmunbu bundandan.
  asm-FB: ইয়াৰ ভিতৰতে নেৰৰ পুত্ৰ যি অবনেৰ চৌলৰ সেনাপতি আছিল, তেওঁ চৌলৰ পুত্ৰ ঈচ্‌বোচতক
    মহনয়িমলৈ লৈ গ’ল।
  sus-A: نَ تّمُي، سْلُ شَ سْورِيٍ شَ مَنفّ عَبٍنٍرِ نُ بَرَ سْلُ شَ دِ عِسِبٌسٍتِ
    شَنِن مَشَنَيِمِ.
  fra-SBL: Abner, fils de Ner, chef de l'armée de Saül, avait pris Ischboscheth, fils
    de Saül, et l'avait amené à Mahanaïm.
  hbo-hbo: וְאַבְנֵ֣ר בֶּן־נֵ֔ר שַׂר־צָבָ֖א אֲשֶׁ֣ר לְשָׁא֑וּל לָקַ֗ח אֶת־אִ֥ישׁ בֹּ֙שֶׁת֙
    בֶּן־שָׁא֔וּל וַיַּעֲבִרֵ֖הוּ מַחֲנָֽיִם׃
  piu-2006: '@see-verse:2SA.002.007'
  kik-kik: Mahinda macio, Abineri mũrũ wa Neri, mũnene wa mbũtũ cia ita cia Saũlũ,
    nĩoete Ishi-Boshethu mũrũ wa Saũlũ akamũtwara Mahanaimu.
  fra-NCL: Cependant Abner, fils de Ner, chef de l’armée de Saül, prit Isboseth, fils
    de Saül, et, l’ayant fait passer à Mahanaïm,
  cek-AK: To naah Ner capa Abner, Saul ih misatuh angraeng mah, Saul capa Ish-Bosheth
    to lak moe, Mahanaim ah caeh haih,
  cuk-cuk: Saúl-sordamar-e-dummad Ner-machi-Abner, Mahanaim-neggweburse Saúl-machi-Isboset-sesad.
  uig-CYR: Амма Саулниң қошуниниң сәрдари Нәрниң оғли Абнәр Саулниң уғли Ишбошәтни
    Маһанаимға елип берип,
  tel-2017: సౌలు సైన్యాధిపతి, నేరు కుమారుడు అయిన అబ్నేరు, సౌలు కుమారుడు ఇష్బోషెతును
    మహనయీముకు తీసుకు వెళ్ళి,
  hat-BSA: Men Abner, fis a Ner a, te pran Isch-Boscheth, fis a Saül la e te mennen
    li antre Mahanaïm.
  kos-kos: Abner wen natul Ner, su captain lun un mwet mweun lal Saul, el eisal Ishbosheth
    wen natul Saul, ac kaingla tupalla Infacl Jordan nu Mahanaim.
  hbo-WLC: וְאַבְנֵ֣ר בֶּן־נֵ֔ר שַׂר־צָבָ֖א אֲשֶׁ֣ר לְשָׁא֑וּל לָקַ֗ח אֶת־אִ֥ישׁ בֹּ֙שֶׁת֙
    בֶּן־שָׁא֔וּל וַיַּעֲבִרֵ֖הוּ מַחֲנָֽיִם׃
  ibo-ibo: Ma Abna nwa Nea, ọchịagha ndị agha Sọl edurularịị Ishboshet, nwa Sọl, dubata
    ya nʼobodo Mahanaim.
  ory-ory: ଏଥିମଧ୍ୟରେ ନେର୍‍ର ପୁତ୍ର ଅବ୍‍ନର ନାମକ ଶାଉଲଙ୍କର ସୈନ୍ୟଦଳର ସେନାପତି ଶାଉଲଙ୍କର ପୁତ୍ର
    ଈଶ୍‍ବୋଶତକୁ ମହନୟିମକୁ ନେଇଯାଇ,
  wmt-wmt: '@see-verse:2SA.002.007'
  chk-chk: Iwe, Apner nöün Ner we mwän, ewe meilapen nöün Saul mwichen sounfiu, a
    angei Isiposet nöün Saul we mwän o emwenalong Mahanaim mi nom pekilan ewe chanpupu
    Jortan.
  ssd-ssd: Saul tuku kame gabat suŋgo Abner nu Saul kiŋo nuŋe Isboset tumba kua ka
    Yordan kule pakarka Mahanaim tumbraŋ kina.
  rop-rop: Wal det boswan solja blanga ola Isreil solja blanga King Sol bin neim Ebna.
    Imbin det san blanga wan olmen neim Nera. En wen ola Isreil solja bin ranawei
    brom det fait weya King Sol bin dai, Ebna bin ranawei garram det san blanga Sol
    neim Ishboseth, en dubala bin go najasaid langa det Jodan Riba langa det taun
    gulum Mahanaiyim.
  ukr-1871: Тільки бувайте сьміливі й покажіте себе мужами хоробрими. Бо Саул, ваш
    пан, умер, а дом Юдин помазав мене царем над собою.
  deu-1951: Abner aber, der Sohn Ners, welcher Sauls Feldhauptmann war, nahm Ischboset,
    den Sohn Sauls, und führte ihn gen Mahanaim
  eng-JPS: Now Abner the son of Ner, captain of Saul's host, had taken Ish-bosheth
    the son of Saul, and brought him over to Mahanaim;
  srp-1865: Ali Avenir sin Nirov vojvoda Saulov uze Isvosteja sina Saulova, i odvede
    ga u Mahanajim.
  lug-lug: Mu biro ebyo, Abuneeri mutabani wa Neeri, omuduumizi w’eggye lya Sawulo,
    n’atwala Isubosesi mutabani wa Sawulo e Makanayimu.
  heb-heb: ואבנר בן נר שר צבא אשר לשאול לקח את איש בשת בן שאול ויעברהו מחנים׃
  ben-IRV: ইতিমধ্যে নেরের ছেলে অবনের শৌলের সেনাপতি, শৌলের ছেলে ঈশবোশৎকে ওপারে মহনয়িমে
    নিয়ে গেলেন;
  pan-pan: ਪਰ ਨੇਰ ਦੇ ਪੁੱਤਰ ਅਬਨੇਰ ਨੇ ਜਿਹੜਾ ਸ਼ਾਊਲ ਦਾ ਸੈਨਾਪਤੀ ਸੀ, ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਈਸ਼ਬੋਸ਼ਥ
    ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਉਹ ਨੂੰ ਮਹਨਇਮ ਵਿੱਚ ਪਹੁੰਚਾ ਦਿੱਤਾ।
  tkr-tkr: Şaulne g'oşunbışde q'oma ulyorzuling'vee Nerne duxee Avneree, Şaulna dix
    İşboşet cukasana Maxanayimeeqa qıkkı ıxha.
  mya-JVB: သို့ရာတွင် ရှောလု ၏ဗိုလ်ချုပ် မင်းနေရ သား အာဗနာ သည်၊ ရှောလု သား ဣရှဗောရှက်
    ကိုယူ ၍ မဟာနိမ် မြို့သို့ ဆောင် သွားပြီးလျှင်၊
  tbg-tbg: Nera maaqu Apineva Sorura iqoka vaiintiqaa raqiki vauva viva Sorura maaqu
    vo Isi-Bosetira vita varero Iotani Namari taqa varero Mahanaimi vatukaini vura.
  hmo-hmo: Unai neganai, Abinere, Nere ena natuna, Saulo ena tuari biaguna, ese Saulo
    ena natuna Isiboseta ia abia, Mahanaimi dekenai ia abia lao.
  urd-urd: लेकिन नेर के बेटे अबनेर ने जो साऊल के लशकर का सरदार था साऊल के बेटे इश्बोसत
    को लेकर उसे महनायम में पहुँचाया।
  rus-SYN: Но Авенир, сын Ниров, начальник войска Саулова, взял Иевосфея, сына Саулова,
    и привел его в Маханаим,
  bqc-SIM: Nɛɛ nɛ́ Abinɛɛ, Saulu zĩgↄ̃ↄ dↄaana gɛ̀ ń Saulu nɛ́ Isibosɛo Maanaiũ.
  tcz-CHONGTHU: Ahin Ner chapa Abner, Saul’s sepai jalamkaipa chu Saul’s chapa Ishbosheth
    chutoh Mahanaim lam ah achilhon tan ahi.
  mar-mar: नेरचा मुलगा अबनेर हा शौलाचा सेनापती होता. इकडे तो शौलाचा मुलगा इश-बोशेथ
    याला घेऊन महनाईम याठिकाणी आला.
  qub-qub: Abnermi ichanga Saulpa wamran Is-boset-tana ray cananpaj churaran Mahanaimman
    pusharcur. Abnerga caran Nerpa wamran, Saulpa mandaj suldärun.
  bqp-bqp: À sù à lè Nɛrɛ nɛ́ Abana, Solu zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃ↄ gĩnakɛ à gɛ̀ɛ se
    kũ Solu nɛ́ Isibosɛo Manaimu.
  hat-hat: Abnè, pitit gason Nè a, kòmandan lame Sayil la, pran Ichbochèt, pitit gason
    Sayil la, li mennen l' lavil Manayim, lòt bò larivyè Jouden.
  eng-BSB: Meanwhile, Abner son of Ner, the commander of Saul’s army, took Saul’s
    son Ish-bosheth, moved him to Mahanaim,
  tod-tod: Naama ziɛgi zu, Sayile ná-kɔɔɠuluɓai, Nɛɛl ná-doun zunui Aɓenɛɛl liini
    ga Sayile ná-doun zunui Iseɓaale Maɠanayime taazuʋɛ.
  eng-WEBPB: Now Abner the son of Ner, captain of Saul’s army, had taken Ishbosheth
    the son of Saul and brought him over to Mahanaim.
  kbq-kbq: Hu'neanagi ana'ma nehigeno'a, Soli sondia vahete kva ne' Neri nemofo Abna'a
    Soli nemofo Is-bosetina avreno Mahanaimi kumate vu'ne.
  nhe-BL: Teipa Abner, icone Ner, tlen quinyacanayaya isoldados Saúl quihuicac Is
    Boset, icone Saúl, ipan altepetl Mahanaim,
  bus-bus: Nɛrɛ nɛ́ Abana, Solu zĩ̀kpɛɛnↄ gbɛ̃nsi gĩakɛ à gàa se kↄ̃n Solu nɛ́ Isibosɛo
    Manaimu.
  gub-BL: A'e 'ym mehe Aminer Ner ta'yr a'e, zauxiapekwer Xau hemiruze'eg wanuwihaw
    a'e, uzàn oho Izimozet Xau ta'yr rupi a'e, Mànài tawhu pe uzeàmim pà a'e. (Ukyze
    Tawi wi wà.) Yrykaw Zotàw ywaz rehe tuz a'e tawhu.
  eng-DRA: But Abner the son of Ner, general of Saul’s army, took Isboseth the son
    of Saul, and led him about through the camp?
