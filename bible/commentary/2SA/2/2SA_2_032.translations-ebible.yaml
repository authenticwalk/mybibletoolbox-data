verse: 2SA.002.032
translations:
  mal-C: അവർ അസാഹേലിനെ എടുത്ത് ബേത്ലഹേമിൽ അദ്ദേഹത്തിന്റെ പിതാവിന്റെ കല്ലറയിൽ അടക്കംചെയ്തു.
    പിന്നെ യോവാബും കൂടെയുള്ളവരും രാത്രിമുഴുവൻ സഞ്ചരിച്ച് പ്രഭാതത്തിൽ ഹെബ്രോനിൽ തിരിച്ചെത്തി.
  deu-TKW: Asahel aber hoben sie auf und begruben ihn in seines Vaters Grab, daß in
    Bethlehem lag. Dann marschierte Joab mit seinen Leuten die ganze Nacht hindurch,
    bis ihnen zu Hebron der Tag anbrach.
  lin-lin: Bakamataki Asaeli mpe bakundaki ye kati na kunda ya tata na ye, na Beteleemi.
    Bongo Joabi mpe bato na ye batambolaki butu mobimba mpe bakomaki na Ebron na tongo-tongo.
  eng-LSV: And they lift up Asahel, and bury him in the burying-place of his father,
    which [is] in Beth-Lehem, and they go all the night—Joab and his men—and [dawn’s
    light] shines on them in Hebron.
  eng-GNV: 'And they tooke vp Asahel, and buried him in the sepulchre of his father,
    which was in Bethlehem: and Ioab and his men went all night, and when they came
    to Hebron, the day arose.'
  eng-WEBSTER: And they took up Asahel, and buried him in the sepulcher of his father,
    which was in Beth-lehem. And Joab and his men went all night, and they came to
    Hebron at break of day.
  nhw-BL: Huan teipa Joab huan isoldados quihuicaque itlacayo Asael huan quitlalpachojque
    nechca itata ipan altepetl Belén. Huan teipa nejnenque seyohual huan quema tlanestihualayaya
    ajsitoj ipan inialtepe, Hebrón.
  swh-ONEN: Wakamchukua Asaheli, wakamzika katika kaburi la baba yake huko Bethlehemu.
    Kisha Yoabu na watu wake wakatembea usiku kucha na kufika huko Hebroni wakati
    wa mapambazuko.
  bba-bba: Mɑ bɑ dɑ bɑ Asɑɛlin ɡoru suɑ bɑ sikuɑ win tundon sikirɔ Bɛtelehɛmuɔ. Yoɑbu
    kɑ win tɔmbu bɑ dɔmɑ te sĩɑwɑ wɔ̃ku ɡiriru. Sɑnɑm mɛ bɑ Heboroni duɔ, yerɑ yɑm
    mu n sɑ̃rɑmɔ.
  eng-KJVCPB: And they took up Asahel, and buried him in the sepulchre of his father,
    which was in Beth-lehem. And Joab and his men went all night, and they came to
    Hebron at break of day.
  luo-luo: Negitingʼo ringre Asahel mi giike e liend wuon-gi e Bethlehem. Eka Joab
    gi joge nowuotho otieno duto mi gichopo Hebron ka piny yawore.
  meu-meu: Bena idia ese Asahele e abia, tamana ena gara ai e guria, Betelehem ai.
    Bena loab mai ena orea taudia ida e raka rani; daba e rere, idia na Heberon ai
    e kau.
  npi-ULB: त्यसपछि तिनीहरूके असाहेललाई लिए तिनका बुबाको चिहानमा गाडे, जुन बेथलेहेममा
    थियो । योआब र तिनका मानिसहरूले रातभरि यात्रा गरे र झिसमिसमा हेब्रोन पुगे ।
  yor-yor: Wọ́n si gbé Asaheli wọ́n sì sin ín sínú ibojì baba rẹ̀ tí ó wà ní Bẹtilẹhẹmu.
    Joabu àti àwọn ọmọkùnrin rẹ̀ fi gbogbo òru náà rìn, ilẹ̀ sì mọ́ wọn sí Hebroni.
  ind-ind: Lalu Yoab dan pasukan Daud itu membawa jenazah Asael ke kuburan keluarganya
    yang ada di Betlehem dan menguburkannya di situ. Kemudian mereka berjalan sepanjang
    malam dan tiba kembali di Hebron saat fajar.
  pes-OPCB: یوآب و افرادش، جنازهٔ عسائیل را به بیت‌لحم برده، او را در کنار قبر پدرش
    به خاک سپردند. بعد، تمام شب به راه خود ادامه داده، سپیدهٔ صبح به حبرون رسیدند.
  tgl-ULB: Pagkatapos kinuha nila si Asahel at inilibing siya sa loob ng libingan
    ng kaniyang ama, na nasa Bethlehem. Naglakbay si Joab at ang kaniyang mga tauhan
    ng buong magdamag, at inabutan na sila ng maagang pagsikat ng araw sa Hebron.
  hui-hui: Ani biyagola Yoaba halu ibunaga ami agali biaru tigua Asahelenaga tingini
    mo yalu Bedeleheme tanoha dai buwa ibu aba hora hene homali wiagoha dege hora
    hene. Hora halu tigua mbiraga piaho wialu gao layagola Heberono tano dai bialu
    anda pene.
  mya-mya: ယွာ​ဘ​တို့​လူ​စု​သည်​အာ​သ​ဟေ​လ​၏​အ​လောင်း ကို​ယူ​၍ ဗက်​လင်​မြို့​ရှိ​မိ​သား​စု​ဂူ​တွင်​သင်္ဂြိုဟ်
    ကြ​၏။ ထို​နောက်​သူ​တို့​သည်​တစ်​ညဥ့်​လုံး​ခ​ရီး ပြု​ကြ​ရာ​အရုဏ်​တက်​ချိန်​၌​ဟေ​ဗြုန်​မြို့​သို့
    ရောက်​ရှိ​ကြ​၏။
  bod-N: དེ་ནས་ཁོ་ཚོས་ཨ་སཱ་ཧེལ་གྱི་བེམ་པོ་ཁྱེར་ནས་པེད་ལེ་ཧེམ་དུ་ཡོད་པའི་རང་གི་ཕ་ཡི་དུར་ཁུང་དུ་བཞག་པ་དང་།
    ཡང་ཡོ་ཨབ་དང་དེའི་འཁོར་རྣམས་མཚན་གང་པོར་འགྲུལ་ཏེ་སྐྱ་རེངས་ཤར་དུས་ཧེབ་རོན་དུ་སླེབས་སོ།
    །
  sna-sna: Vakatora Asaheri vakandomuviga muguva rababa vake paBheterehema. Ipapo
    Joabhu navanhu vake vakafamba usiku hwose vakandosvika paHebhuroni mambakwedza.
  spa-BLM: Recogieron a Asael y lo enterraron en la tumba de su padre, que estaba
    en Belén. Joab y sus hombres pasaron toda la noche, y el día amaneció en Hebrón.
  cac-cac: A vin̈aj Joab yed' masanil eb' soldado, pilan ac'val ix b'ey eb', ayxoec'
    eb' d'a Hebrón ix q'uin̈ib'i. Ayic van smeltzaj eb', ix ec' eb' yic' snivanil
    vin̈aj Asael chi'. A b'aj mucan smam vin̈ d'a chon̈ab' Belén, ata' ix mucji vin̈.
  swh-ULB: Kisha wakamchukua Asahali na kumzika katika kaburi la baba yake, lililokuwapo
    Bethlehemu. Yoabu na watu wake wakasafiri usiku wote, kukacha wakati wanafika
    Hebroni.
  bel-bel: І ўзялі Асаіла і пахавалі яго ў магіле бацькі ягонага, што ў Віфляеме.
    А Ёаў зь людзьмі сваімі ішоў усю ноч і на сьвітаньні прыйшоў у Хэўрон.
  deu-ELBBK: Und sie hoben Asael auf und begruben ihn in dem Begräbnis seines Vaters,
    das in Bethlehem war. Und Joab und seine Männer gingen die ganze Nacht, und das
    Licht brach ihnen an bei Hebron.
  mbb-OT: Migkuwa eni Joab is minatey he lawa ni Asahel ne inleveng diyà te midlevengan
    te amey zin diyà te Betlehem. Ne zutun tivuuk he mezukilem is kedhipanew zan,
    ne nekeuma sikandan diyà te Hebron.
  mal-2015: അസാഹേലിനെ അവർ എടുത്തു ബേത്ത്ലേഹെമിൽ അവന്റെ അപ്പന്റെ കല്ലറയിൽ അടക്കംചെയ്തു;
    യോവാബും അവന്റെ ആളുകളും രാത്രി മുഴുവനും നടന്നു പുലർച്ചെക്കു ഹെബ്രോനിൽ എത്തി.
  rmc-rmc: Avke le Asahel preľigende andro Betlehem a parunde les andre le dadeskro
    hrobos. Paľis o Joab peskre muršenca džanas caľi rat a doavle andro Hebron, sar
    vidňisaľolas.
  pes-OPV: و عسائیل رابرداشته، او را در قبر پدرش که در بیت لحم است، دفن کردند و یوآب
    و کسانش، تمامی شب کوچ کرده، هنگام طلوع فجر به حبرون رسیدند.
  ron-1924: Ау луат пе Асаел ши л-ау ынгропат ын мормынтул татэлуй сэу, ла Бетлеем.
    Иоаб ши оамений луй ау мерс тоатэ ноаптя ши ли с-ау ревэрсат зориле ын Хеброн.
  ben-OBCV: তারা অসাহেলকে তুলে নিয়ে গিয়ে তাঁকে বেথলেহেমে তাঁর বাবার কবরে কবর দিয়েছিল।
    পরে যোয়াব ও তাঁর লোকজন সারারাত ধরে কুচকাওয়াজ করে ভোরবেলায় হিব্রোণে পৌঁছে গেলেন।
  som-som: Markaasay Casaaheel qaadeen oo ku aaseen qabrigii aabbihiis, oo ku yiil
    Beytlaxam. Oo Yoo'aab iyo raggiisiina habeenkii oo dhan ayay guureeyeen oo waxaa
    waagu ugu beryay Xebroon.
  lat-VUC: 'Tuleruntque Asaël, et sepelierunt eum in sepulchro patris sui in Bethlehem:
    et ambulaverunt tota nocte Joab et viri qui erant cum eo, et in ipso crepusculo
    pervenerunt in Hebron.'
  eng-ASVBT: And they took up Asahel, and buried him in the sepulcher of his father,
    which was in Beth-lehem. And Joab and his men went all night, and the day brake
    upon them at Hebron.
  ita-1885: Poi tolsero Asael, e lo seppellirono nella sepoltura di suo padre, la
    quale era in Bet-lehem. E Ioab e la sua gente camminarono tutta quella notte,
    e giunsero in Hebron in su lo schiarir del giorno.
  eng-LXXUP: And they take up Asahel, and bury him in the tomb of his father in Bethlehem.
    And Joab and the men with him went all the night, and the morning rose upon them
    in Hebron.
  eng-ULB: Then they took up Asahel and buried him in the tomb of his father, which
    was in Bethlehem. Joab and his men traveled all night, and the day dawned on them
    at Hebron.
  spa-VBL: Tomaron el cuerpo de Asael y lo enterraron en la tumba de su padre en Belén.
    Luego marcharon durante toda la noche y llegaron a Hebrón al amanecer.
  fra-_FOB: Et ils emportèrent Asaël, et l'ensevelirent dans le tombeau de son père,
    à Bethléhem. Et Joab et ses gens marchèrent toute la nuit, et au point du jour
    ils arrivèrent à Hébron.
  mal-mal: അസാഹേലിനെ അവർ എടുത്ത് ബേത്ത്-ലേഹേമിൽ അവന്റെ അപ്പന്റെ കല്ലറയിൽ അടക്കം ചെയ്തു;
    യോവാബും അവന്റെ ആളുകളും രാത്രിമുഴുവനും നടന്ന് പുലർച്ചയ്ക്ക് ഹെബ്രോനിൽ എത്തി.
  urd-GVR: Yoāb aur us ke sāthiyoṅ ne Asāhel kī lāsh uṭhā kar use Bait-laham meṅ us
    ke bāp kī qabr meṅ dafn kiyā. Phir usī rāt apnā safr jārī rakh kar wuh pau phaṭte
    waqt Habrūn pahuṅch gae.
  suz-BL: मेकोपुकीम आसाहेल कली कुरशा लाइश्‍शा, आ आफ आ तुरस बेथलेहेम सहरम थिम्‍मे बाक्‍त।
    मेको नोले योआब नु आ मुरपुकी नाक्‍दो रे गाक्‍शा नां सोव़ सोव़ हेब्रोन सहरमी जाक्‍दीम्‍मा
    बाक्‍त।
  ita-1927: Poi portaron via Asael e lo seppellirono nel sepolcro di suo padre, a
    Bethlehem. Poi Joab e la sua gente camminaron tutta la notte; e il giorno spuntava,
    quando giunsero a Hebron.
  ckb-ckb: ئینجا عەساهێلیان هەڵگرت و لە گۆڕەکەی باوکی کە لە بێت‌لەحمە ناشتیان و یۆئاب
    و پیاوەکانیشی بە درێژایی ئەو شەوە ڕۆیشتن و لە بەرەبەیان گەیشتنە حەبرۆن.
  eng-BBE: And they took Asahel's body and put it in the last resting-place of his
    father in Beth-lehem. And Joab and his men, travelling all night, came to Hebron
    at dawn.
  kan-OKCV: ಅವರು ಅಸಾಯೇಲನನ್ನು ಎತ್ತಿಕೊಂಡು ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿರುವ ಅವನ ತಂದೆಯ ಸಮಾಧಿಯಲ್ಲಿ ಹೂಳಿಟ್ಟರು.
    ಯೋವಾಬನೂ, ಅವನ ಜನರೂ ರಾತ್ರಿಯೆಲ್ಲಾ ನಡೆದು ಉದಯವಾದಾಗ ಹೆಬ್ರೋನಿಗೆ ಬಂದರು.
  tam-2017: அவர்கள் ஆசகேலை எடுத்து, பெத்லெகேமிலுள்ள அவனுடைய தகப்பனுடைய கல்லறையில்
    அவனை அடக்கம்செய்தார்கள்; யோவாபும் அவனுடைய மனிதர்களும் இரவு முழுவதும் நடந்து, பொழுது
    விடியும்போது எப்ரோனிற்கு வந்துசேர்ந்தார்கள்.
  spa-RV-1909: Y caminaron toda aquella noche Joab y los suyos, y amanecióles en Hebrón.
  ron-BTF: Și au ridicat pe Asael și l-au îngropat în mormântul tatălui său, care
    era în Betleem. Și Ioab și oamenii săi au mers toată noaptea și au ajuns la Hebron
    în zorii zilei.
  eng-WEBP: They took up Asahel and buried him in the tomb of his father, which was
    in Bethlehem. Joab and his men went all night, and the day broke on them at Hebron.
  eng-FBV: They took Asahel's body and buried him in his father's tomb in Bethlehem.
    Then they marched all through the night and reached Hebron at dawn.
  nld-1939: Men droeg Asaël weg, en begroef hem in het graf van zijn vader te Betlehem.
    Daarna trok Joab met zijn manschappen heel de nacht verder, en bereikte Hebron,
    toen het dag werd.
  nch-BL: Huan teipa Joab huan isoldados quihuicaque itacayo Asael huan quitalpachojque
    nechca itata ipan altepet Belén. Huan teipa nejnenque seyohual huan quema tanestihualayaya
    ajsitoj ipan inialtepe, Hebrón.
  vie-1934: Chúng đem A-sa-ên, chôn trong mộ của cha người tại Bết-lê-hem. Đoạn, Giô-áp
    và các thủ hạ người đi trọn đêm, rạng đông đến Hếp-rôn.
  hin-CV: आसाहेल के शव को उसके पिता की कब्र में रख दिया गया. यह कब्र बेथलेहेम में
    थी. योआब और उनके साथी सारी रात यात्रा करते रहे. जब वे हेब्रोन पहुंचे तब भोर हो
    रही थी.
  spa-BES: Entonces tomaron el cuerpo de Asael y lo enterraron en el sepulcro de su
    padre en Belén. Y Joab y sus hombres, viajando toda la noche, llegaron a Hebrón
    al amanecer.
  tdx-tdx: Nitakone’ iereo t’i Asaele vaho nalente’e an-donan-drae’e e Betlekheme
    ao. Nikatsakatsak’ amy haleñey ka t’Ioabe, am-para’ te niporea am’ iereo e Kebrone
    añe i àndroy.
  tha-KJV: และเขาก็ยกศพอาสาเฮลไปฝังไว้ในอุโมงค์​บิ​ดาของเขาซึ่งอยู่​ที่​เมืองเบธเลเฮม
    โยอาบและคนของท่านก็เดินทางตลอดคืนไปสว่างที่เมืองเฮโบรน
  por-BR-2018: E caminharam toda aquela noite Joabe e os seus, e amanheceu-lhes em
    Hebrom.
  deu-ELO: Und sie hoben Asael auf und begruben ihn in dem Begräbnis seines Vaters,
    das zu Bethlehem war. Und Joab und seine Männer gingen die ganze Nacht, und das
    Licht brach ihnen an zu Hebron.
  eng-WYC-2018: And they took Asahel, and buried him in the sepulchre of his father
    in Bethlehem. And Joab, and the men that were with him, went in all that night,
    and in that morrowtide they came into Hebron (or and in the morning they came
    to Hebron).
  epo-epo: Kaj ili levis Asahelon, kaj enterigis lin en la tombo de lia patro, kiu
    estas en Bet-Leĥem. Kaj Joab kaj liaj viroj iris dum la tuta nokto, kaj la mateno
    trafis ilin en Ĥebron.
  uig-PIN: Ular Asaⱨǝlni elip Bǝyt-Lǝⱨǝmdǝ ɵz atisining ⱪǝbrisidǝ dǝpnǝ ⱪildi; andin
    Yoab bilǝn adǝmliri keqiqǝ mengip, tang atⱪanda Ⱨebronƣa yetip kǝldi.
  beo-beo: Youa:be amola ea dunu da A:sahele ea bogoi da:i hodo lale, ea sosogo fi
    uli gelaba Bedeleheme moilaiga amo ganodini sali. Amalalu, ilia da amo gasi ganodini
    mogodigili, lafiadala, hadigibi galu Hibalone moilai bai bagadega doaga:i.
  tpi-OTNT: Orait Joap na ol man bilong en i kisim bodi bilong Asahel na i go planim
    long taun Betlehem, long matmat bilong papa bilong em. Ol i planim em pinis, orait
    ol i wokabaut long nait, na ol i go kamap long Hebron long taim tulait i bruk.
  hau-SA: Suka ɗauki gawar Asahel suka binne a kabarin mahaifinsa a Betlehem. Sa’an
    nan Yowab da mutanensa suka bi dare har suka iso Hebron da safe.
  uig-LAT: Ular Asahelni élip Beyt-Lehemde öz atisining qebriside depne qildi; andin
    Yoab bilen ademliri kéchiche méngip, tang atqanda Hébron’gha yétip keldi.
  nde-nde: Bathatha u-Asaheli bayamngcwaba ethuneni likayise eBhethilehema. Emva kwalokho
    uJowabi labantu bakhe bahamba ubusuku bonke bafika eHebhroni emadabukakusa.
  ton-ton: ¶ Pea naʻa nau toʻo hake ʻa ʻAsaeli, ʻonau tanu ia he fonualoto ʻo ʻene
    tamai, ʻaia naʻe ʻi Petelihema. Pea naʻe fononga ʻa Soape mo ʻene kakai ʻi he
    pō kātoa, pea naʻa nau hoko ki Hepeloni ʻo feʻunga mo ʻene mafoa ʻae ata.
  ces-1613: A vzavše Azaele, pohřbili jej v hrobě otce jeho, kterýž byl v Betlémě.
    Potom šli celou tu noc Joáb a muži jeho; i rozednilo se, když přicházeli do Hebronu.
  eng-WMB: They took up Asahel and buried him in the tomb of his father, which was
    in Bethlehem. Joab and his men went all night, and the day broke on them at Hebron.
  tam-TCV: அவர்கள் ஆசகேலின் உடலை எடுத்துக்கொண்டுபோய் பெத்லெகேமிலுள்ள அவன் தகப்பன்
    கல்லறையில் அடக்கம் செய்தார்கள். அதன்பின் யோவாபும் அவன் ஆட்களும் இரவு முழுவதும்
    அணிவகுத்துச்சென்று, பொழுது விடியும்போது எப்ரோனை வந்தடைந்தார்கள்.
  ceb-ULB: Unya gidala nila si Asahel ug gilubong didto sa lubnganan sa iyang amahan,
    nga anaa sa Betlehem. Mipanaw si Joab kuyog ang iyang mga kasundalohan tibuok
    gabii, ug nakaadlawonan sila didto sa Hebron.
  pol-UBG: Następnie zabrali Asahela i pogrzebali go w grobie jego ojca, w Betlejem.
    Potem Joab i jego ludzie szli całą noc i o świcie dotarli do Hebronu.
  urd-GVU: یوآب اور اُس کے ساتھیوں نے عساہیل کی لاش اُٹھا کر اُسے بیت لحم میں اُس
    کے باپ کی قبر میں دفن کیا۔ پھر اُسی رات اپنا سفر جاری رکھ کر وہ پَو پھٹتے وقت
    حبرون پہنچ گئے۔
  deu-1912: Und sie hoben Asahel auf und begruben ihn in seines Vaters Grab zu Bethlehem.
    Und Joab mit seinen Männern gingen die ganze Nacht, daß ihnen das Licht anbrach
    zu Hebron.
  kan-2017: ಅವರು ಅಸಾಹೇಲನ ಶವವನ್ನು ತಂದು ಅದನ್ನು ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿರುವ ಅವನ ತಂದೆಯ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅನಂತರ ಯೋವಾಬನೂ, ಅವನ ಜನರೂ ರಾತ್ರಿಯೆಲ್ಲಾ ಪ್ರಯಾಣಮಾಡಿ ಹೆಬ್ರೋನಿಗೆ ಬಂದರು.
    ಆಗ ಸೂರ್ಯೋದಯವಾಯಿತು.
  yap-yap: Me fek Joab nge salthaw rok fare Idow rok Asahel ngar k’eyagged ngalan
    fare malangan e yam’ ko fare tabnaw nu Bethlehem. Ma aram mranod ni polo’ e nep’
    ma nap’an ni be tatamilang mar tawgad bayay nga Hebron.
  hlt-MCSB: Asahel te a khuen uh tih Bethlehem kah a napa phuel ah a up uh. Joab neh
    a hlang rhoek khaw khoyin puet cet uh tih Hebron ah khothai uh.
  mdy-ETH: ዒዮዓቤና ዒዛና ዎላ ዓኣ ዓሳ ዓሳሄሌኮ ሌዞ ዔኪ ቤኤቴሌሄሜይዳ ዓኣ ማኣሮ ዓሶ ዱኡፖ ቤዛ ዱኡኬኔ፤ ዬያይዳዖ ዬኖ
    ዋንቴሎ ሃንቴ ጎይሣ ዎርቂ ሳዓ ካራማና ኬብሮኦኔ ሄሌኔ።
  twi-ASANTE: Wɔfaa Asahel siee no wɔ nʼagya ɔboda mu wɔ Betlehem. Na Yoab ne ne mmarima
    nantee anadwo mu no nyinaa kɔduruu Hebron adekyeeɛ.
  eng-WEBU: They took up Asahel and buried him in the tomb of his father, which was
    in Bethlehem. Joab and his men went all night, and the day broke on them at Hebron.
  wal-wal: Asaaheela ahaa ekkidi, Beetaliheeme kataman de7iya a aawaa duufuwan moogidosona;
    Yoo7aabinne a asai qammaa hemettiiddi aqidosona; sa7ai wonttishin Kebroona katamaa
    gakkidosona.
  spa-PDDPT: Llevaron a Asael y lo sepultaron en el sepulcro de su padre que estaba
    en Belén. Después Joab y sus hombres caminaron toda aquella noche hasta que les
    amaneció en Hebrón.
  gun-gun: Asael retekue ma ha'e kuery ogueraa vy onhono porã okuapy tuu rupa py ae,
    Belém katy'i. Ha'e va'e pytũ mbukukue re Joabe ha'e avakue hexeve ikuai va'e oguatave
    vy Hebrom tetã py iko'ẽmba jogueravy.
  agu-BL: Ej ma wankil Asael, nin ben ticy'le'n jalen Belén, nin cho'n mukxe'ntz kale
    mukxe't yi k'ajtzun taj. Ma Joab scyuch' yi e' yaj yi xomche' te'j, baj cu'n tzun
    ak'baltz cya'n tan xo'n, nsken ul skil yi cyopone'n Hebrón.
  ilo-ULB: Ket innalada ni Asael ken intabonda isuna idiay tanem ti amana, nga adda
    idiay Betlehem. Nagpatpatnag a nagdaliasat da Joab ken dagiti tattaona, ket nalawagandan
    idiay Hebron.
  kpg-kpg: Joab mo ana daane gaa kae tuaidina o Asahel, gaa danu i taalunga dono madahaanau
    i Bethlehem, gei digaula ga dagi adu i di waalooloo o di boo, gaa dau gi Hebron,
    i di heni o di luada.
  uig-ARA: ئۇلار ئاساھەلنى ئېلىپ بەيت-لەھەمدە ئۆز ئاتىسىنىڭ قەبرىسىدە دەپنە قىلدى؛
    ئاندىن يوئاب بىلەن ئادەملىرى كېچىچە مېڭىپ، تاڭ ئاتقاندا ھېبرونغا يېتىپ كەلدى.
  sus-sus: E naxa Asahɛli fure xanin e xun ma, e sa a ragata a benbae xa gaburi Bɛtɛlɛɛmu.
    Yowaba nun a xa mixie naxa e ɲɛrɛ kɔɛ birin na, e sa so Hebiron subaxɛ ma.
  pon-2006: Sohap oh nah ohl ako ahpw ale paliweren Asahel oh wahla sarepedi nan sousoun
    peneinei nan Pedleem. Re ahpw karikaris nipwongo pwon pwurupwuralahng Epron, re
    lel mwo nin sohrahn.
  ksd-ksd: Ma dia ga puak pa ra minat i Asael, ma dia ga punang ia ta ra babang kai
    tamana aro Beteleem. Ma Ioab ma kana tarai dia ga vanavana ta nam ra marum par,
    ma i ga lar ba dia ga pot aro Kebron.
  tur-YTC: Asahel'i alıp babasının Beytlehem'deki mezarına gömdüler. Yoav ve adamları
    bütün gece yol aldılar ve üzerlerine Hevron'da gün doğdu.
  grc-BRENT: Καὶ αἴρουσι τὸν Ἀσαὴλ, καὶ θάπτουσιν αὐτὸν ἐν τῷ τάφῳ τοῦ πατρὸς αὐτοῦ
    ἐν Βηθλεέμ· καὶ ἐπορεύθη Ἰωὰβ καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ ὅλην τὴν νύκτα, καὶ
    διέφαυσεν αὐτοῖς ἐν Χεβρών.
  ind-AYT: Mereka mengangkat mayat Asael, lalu menguburkannya di kubur ayahnya di
    Betlehem. Pada waktu malam, Yoab dan seluruh orangnya pergi dan sampai di Hebron
    saat fajar menyingsing.
  nya-nya: Iwo anatenga Asaheli ndi kukamuyika mʼmanda a abambo ake ku Betelehemu.
    Ndipo Yowabu ndi ankhondo ake anayenda usiku wonse ndi kufika ku Hebroni kukucha.
  hrv-hrv: Asahela ponesoše i pokopaše u grobu njegova oca u Betlehemu. A Joab i njegovi
    ljudi išli su svu noć i već se bijaše zadanilo kad stigoše u Hebron.
  mps-mps: Tialima, Joap te aga bidi dabe dali augwa te Asahel tigi sela pelama, te
    Betlehemba pubaligi pali, te aga ayago gų pageba. Augwaligo aga pubulama da,
    teda augwali hulide pelama, tama augwali te Hebronba be posobadi sabolalio.
  tpi-tpi: Orait Joap na ol man bilong en i kisim bodi bilong Asahel na i go planim
    long taun Betlehem, long matmat bilong papa bilong em. Ol i planim em pinis, orait
    ol i wokabaut long nait, na ol i go kamap long Hebron long taim tulait i bruk.
  dan-1931: Derpå bar de Asa'el bort og jordede ham i hans Faders Grav i Betlehem,
    og Joab og hans Mænd vandrede hele Natten igennem; da Solen stod op, nåede de
    Hebron.
  vie-OVCB: Giô-áp và thuộc hạ đem xác A-sa-ên về Bết-lê-hem, chôn vào khu mộ của
    cha ông, rồi đi thâu đêm và về đến Hếp-rôn vừa lúc rạng đông.
  guj-2017: પછી તેઓએ અસાહેલને ઊંચકી જઈને તેને બેથલેહેમમાં તેના પિતાની કબરમાં દફ્નાવ્યો.
    યોઆબ અને તેના માણસો આખી રાત ચાલ્યા અને સૂર્યોદય થતાં હેબ્રોનમાં પહોંચ્યા.
  pon-2006A: Sohap oh nah ohl ako ahpw ale paliweren Asahel oh wahla sarepedi nan
    sousoun peneinei nan Pedleem. Re ahpw karikaris nipwongo pwon pwurupwuralahng
    Epron, re lel mwo nin sohrahn.
  por-BRBSL: Eles pegaram Asahel e o enterraram no túmulo de seu pai, que estava em
    Belém. Joab e seus homens foram a noite toda, e o dia quebrou sobre eles em Hebron.
  cth-cth: Asahel e a ro a la awh teh Bethlehem e a na pa e tangkom dawk a pakawp
    awh. Joab hoi a taminaw karum tuettuet a cei awh teh khodai nah Hebron vah a pha
    awh.
  twi-twi: Wɔfaa Asahel siee no wɔ nʼagya ɔboda mu wɔ Betlehem. Na Yoab ne ne mmarima
    nantew anadwo mu no nyinaa koduu Hebron adekyee.
  hlt-hlt: Asahel te a khuen uh tih Bethlehem kah a napa phuel ah a up uh. Joab neh
    a hlang rhoek khaw khoyin puet cet uh tih Hebron ah khothai uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ túótɛ́ Asɑyɛɛdi kɛ́ntɔ kɛ bií kũnnɛ́ o cicɛ fɔ̃ti Bɛtideɛmmu.
    Soɑbu nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ sɔɔtɛ́ kɛ́nyié nkɛ kérí kɛ́tuɔkoo Ebunɔɔ kukṹnwentóo
    kɛ̀ diyiè yɛ̀tìní.
  msy-2020: Ezɨ Joap uan gumaziba ko, me Asahelɨn kuam inigha ghua Betlehemɨn nguibamɨn,
    an afeziam afazir danganimɨn anefa. Me anefagha dɨmagarimɨn uamategha ghua Hebronɨn
    otivima, amɨnim bar tira.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑpɩ-wɛ pɑ kpɑɣɑ Asɑyɛɛlɩ nɑ pɑ́ pimi-ɩ ɩ cɑɑ pǝlɑɑʋ tɑɑ kɛ́
    Pɛtǝlɛhɛm. Ɩlɛnɑ pɑ́ tɔ ɑhoo tǝnɑ, pǝ kɔmɑ ɩsɩɩ pǝ nyɑɑlǝɣɩ ɩlɛ pɑ tɑlɑ Hepǝlɔŋ.
  azb-azb: Asaheli götürüb atasının Bet-Lexemdə olan qəbrində dəfn etdilər. Yoavla
    adamları bütün gecəni yol getdilər və gün doğanda Xevrona çatdılar.
  eng-DBY: And they took up Asahel, and buried him in the sepulchre of his father,
    which was in Bethlehem. And Joab and his men went all night, and they came to
    Hebron at break of day.
  hin-2017: और उन्होंने असाहेल को उठाकर उसके पिता के कब्रिस्तान में, जो बैतलहम में
    था, मिट्टी दी। तब योआब अपने जनों समेत रात भर चलकर पौ फटते-फटते हेब्रोन में पहुँचा।
  wol-KYG: Ñu yóbbu Asayel, rob ko ca wetu baayam ca Betleyem, Yowab aki nitam nag
    fanaanee dox, ba jant fenke leen Ebron.
  eng-YLT: And they lift up Asahel, and bury him in the burying-place of his father,
    which [is] in Beth-Lehem, and they go all the night — Joab and his men — and it
    is light to them in Hebron.
  eng-WYC-2017: And they took Asahel, and buried him in the sepulchre of his father
    in Bethlehem. And Joab, and the men that were with him, went in all that night,
    and in that morrowtide they came into Hebron.
  eng-WMBB: They took up Asahel and buried him in the tomb of his father, which was
    in Bethlehem. Joab and his men went all night, and the day broke on them at Hebron.
  urd-GVH: योआब और उसके साथियों ने असाहेल की लाश उठाकर उसे बैत-लहम में उसके बाप की
    क़ब्र में दफ़न किया। फिर उसी रात अपना सफ़र जारी रखकर वह पौ फटते वक़्त हबरून पहुँच
    गए।
  rug-rug: Vagia e Zoabi meke sari nana tie sa tinina e Asahele meke la pomunu nia
    koasa lovuna sa tamadia pa Betilihema. Beto asa, doduruna sa boṉi si ene va tokele
    la meke kamo vaqavaqasa pule pa Heboroni si arini.
  gaz-gaz: Isaanis reeffa Asaaheel fudhatanii Beetlihemitti iddoo awwaala abbaa isaatti
    awwaalan. Yooʼaabii fi namoonni isaa halkan guutuu deemaa bulanii barii obboroo
    Kebroon gaʼan.
  fra-LSG: Ils emportèrent Asaël, et l’enterrèrent dans le sépulcre de son père à
    Bethléhem. Joab et ses gens marchèrent toute la nuit, et le jour paraissait quand
    ils furent à Hébron.
  yal-yal: E fa Asahɛli ra, e yi a maluxun a fafe gaburun na Bɛtɛlɛmi yi. Na xanbi
    ra, Yowaba nun a muxune yi sigan ti kɔɛna ngaan na, e sa so Xebiron yi xɔtɔn dɛni.
  haw-1868: Lawe ae la lakou ia Asahela, a kanu iho la ia ia iloko o ka hale kupapau
    o kona makuakane i Betelehema. Haele aku la o Ioaba me na kanaka ona ia po a pau,
    a hiki aku la i Heberona i ka wanaao.
  arb-NAV: وَنَقَلُوا عَسَائِيلَ وَدَفَنُوهُ فِي قَبْرِ أَبِيهِ فِي بَيْتِ لَحْمٍ.
    وَسَارَ يُوآبُ وَرِجَالُهُ اللَّيْلَ كُلَّهُ حَتَّى وَصَلُوا حَبْرُونَ عِنْدَ
    الْفَجْرِ.
  ewe-ewe: Yoab kple eƒe amewo kɔ Asahel ƒe kukua yi Betlehem eye woɖii ɖe fofoa xa.
    Le esia megbe la, wozɔ mɔ to zã blibo la me eye woɖo Hebron le ŋdi.
  eng-LEE: And they took up 'Asahel, and buried him in the sepulchre of his father,
    which was in Beth-lechem. And Joab and his men went all that night, and the day
    broke on them at Hebron.
  asm-FB: তেতিয়া লোকসকলে অচাহেলক তুলি কৰিলে যে, বৈৎলেহেমত থকা তেওঁৰ পিতৃৰ মৈদামতে
    মৈদাম দিলে৷ যোৱাব আৰু তেওঁৰ লোকসকল ওৰে ৰাতি যাত্ৰা কৰি ৰাতিপুৱা হিব্ৰোণ পালেগৈ।
  sus-A: عٍ نَشَ عَسَهّلِ قُرٍ شَنِن عٍ شُن مَ، عٍ سَ عَ رَفَتَ عَ بٍنبَيٍ شَ فَبُرِ
    بّتّلّيمُ. يٌوَبَ نُن عَ شَ مِشِيٍ نَشَ عٍ حّرّ كْي بِرِن نَ، عٍ سَ سٌ هٍبِرٌن
    سُبَشّ مَ.
  fra-SBL: On emporta Asaël et on l'enterra dans le tombeau de son père, qui était
    à Bethléem. Joab et ses hommes marchèrent toute la nuit, et le jour se leva sur
    eux à Hébron.
  hbo-hbo: וַיִּשְׂאוּ֙ אֶת־עֲשָׂהאֵ֔ל וַֽיִּקְבְּרֻ֙הוּ֙ בְּקֶ֣בֶר אָבִ֔יו אֲשֶׁ֖ר
    בֵּ֣ית לָ֑חֶם וַיֵּלְכ֣וּ כָל־הַלַּ֗יְלָה יֹואָב֙ וַֽאֲנָשָׁ֔יו וַיֵּאֹ֥ר לָהֶ֖ם
    בְּחֶבְרֹֽון׃
  kik-kik: Nao makĩoya Asaheli, makĩmũthika mbĩrĩra-inĩ ya ithe kũu Bethilehemu. Ningĩ
    Joabu na andũ ake magĩthiĩ ũtukũ wothe, magĩkinya Hebironi gũgĩkĩa.
  fra-NCL: Ils emportèrent Asaël et l’enterrèrent dans le sépulcre de son père, qui
    est à Bethléem. Joab et ses hommes marchèrent toute la nuit, et ils arrivèrent
    à Hébron au point du jour.
  cek-AK: Asahel to lak o moe, Bethlehem ah ampa ih taprong ah aphum o. To pacoengah
    Joab hoi anih ih kaminawk loe aqum puek caeh o, khodai naah Hebron vangpui to
    a phak o.
  cuk-cuk: Geb degine, David-sordamar Belén-neggweburse Asael-burgwisad sesmalad.
    E-babgan-neg-uan-maidgi digsamalad. A-mutiki, Joab, geb e-sordaganmala nade gusmalad.
    Bolegoedba, Hebrón-neggweburse modapmalad.
  uig-CYR: Улар Асаһәлни елип Бәйт-Ләһәмдә өз атисиниң қәбридә дәпнә қилди; андин
    Йоаб билән адәмлири кечичә меңип, таң атқанда Һебронға йетип кәлди.
  tel-2017: వారు అశాహేలును తీసుకువెళ్ళి బేత్లెహేములో ఉన్న అతని తండ్రి సమాధిలో పాతిపెట్టారు.
    తరువాత యోవాబు, అతని మనుషులు రాత్రంతా నడిచి తెల్లవారేసరికి హెబ్రోనుకు చేరుకున్నారు.
  hat-BSA: Yo te pran Asaël e te antere li nan tonm papa li ki te Bethléhem. Epi Joab
    avèk mesye pa l yo te ale tout nwit lan jiskaske li te vin fè jou kote Hébron.
  kos-kos: Joab ac mwet lal elos us manol Asahel ac pikinya inkulyuk lun sou lal ah
    in acn Bethlehem. Na elos fahsr in fong sac nufon nwe sun acn Hebron in lotu tok
    ah.
  hbo-WLC: וַיִּשְׂאוּ֙ אֶת־עֲשָׂהאֵ֔ל וַֽיִּקְבְּרֻ֙הוּ֙ בְּקֶ֣בֶר אָבִ֔יו אֲשֶׁ֖ר
    בֵּ֣ית לָ֑חֶם וַיֵּלְכ֣וּ כָל־הַלַּ֗יְלָה יוֹאָב֙ וַֽאֲנָשָׁ֔יו וַיֵּאֹ֥ר לָהֶ֖ם
    בְּחֶבְרֽוֹן׃
  ibo-ibo: Emesịa, Joab na ndị agha ya buuru ozu Asahel gaa lie ya na Betlehem, nʼili
    nna ya. Ha jere ije abalị ahụ niile tutu ha erute Hebrọn mgbe chi bidoro ịbọ.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଅସାହେଲକୁ ଉଠାଇ ନେଇ ବେଥଲିହିମସ୍ଥିତ ତାହାର ପିତାର କବରରେ କବର ଦେଲେ।
    ପୁଣି ଯୋୟାବ ଓ ତାହାର ଲୋକମାନେ ସାରାରାତ୍ରି ଯାତ୍ରା କଲେ ଓ ହିବ୍ରୋଣ ନିକଟରେ ସେମାନେ ସକାଳ
    ପହଞ୍ଚିଲେ।
  chk-chk: Iwe, Joap me nöün kewe mwän ra angei inisin Asael o peiaseni lon peiasen
    saman lon Petleem. Mürin ra fetal lon unusen ewe pwin, nge lupwen a ränila, ra
    tori Hepron.
  ssd-ssd: Kile Yoab tuku kuasmbi nane Asahel tuku mindesiŋ tumba kumba ka Betlehem
    tumbraŋŋge mam naŋgine tuku ndame burok sinam taŋge pilnaig. Pilnaig sulumba furir
    ndui ta mbolŋge ndo nane tiŋga luka kinaig ka ka mafena le Hebron pronaig.
  rop-rop: Wal Jowab en im men olabat bin gajim det bodi blanga Esahel, en deibin
    berrim det bodi blanga im langa im femili greibyad deya langa Bethlahem. En afta
    deibin wok olnait raidap ailibala, en deibin kamat langa det taun gulum Hebran
    weya deibin oldei jidanbat.
  ukr-1871: Люде ж Давидові побили Беняминїїв і людей Абенирових, а погибло їх триста
    шістьдесять чоловіка.
  deu-1951: Und sie hoben Asahel auf und begruben ihn in seines Vaters Grab zu Bethlehem.
    Joab aber samt seinen Männern marschierte die ganze Nacht, so daß sie mit Tagesanbruch
    nach Hebron kamen.
  eng-JPS: And they took up Asahel, and buried him in the sepulchre of his father,
    which was in Beth-lehem. And Joab and his men went all night, and the day broke
    upon them at Hebron.
  srp-1865: A Asaila uzeše i pogreboše u grobu oca njegova koji bijaše u Vitlejemu.
    I Joav i ljudi njegovi idoše svu noæ, i osvanuše u Hevronu.
  lug-lug: Ne batwala omulambo gwa Asakeri ne bamuziika ku biggya bya kitaawe e Besirekemu.
    N’oluvannyuma Yowaabu n’abasajja be ne batambula ekiro kyonna, ne batuuka e Kebbulooni
    enkeera.
  heb-heb: וישאו את עשהאל ויקברהו בקבר אביו אשר בית לחם וילכו כל הלילה יואב ואנשיו
    ויאר להם בחברון׃
  ben-IRV: পরে লোকেরা অসাহেলকে তুলে নিয়ে বৈৎলেহমে, তাঁর বাবার কবরে কবর দিল৷ পরে যোয়াব
    ও তাঁর লোকেরা সমস্ত রাত হেঁটে সকালে হিব্রোণে পৌঁছালেন৷
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਅਸਾਹੇਲ ਨੂੰ ਚੁੱਕ ਲਿਆ ਅਤੇ ਉਹ ਦੇ ਪਿਤਾ ਦੇ ਕਬਰਿਸਤਾਨ ਵਿੱਚ ਜੋ ਬੈਤਲਹਮ
    ਵਿੱਚ ਸੀ, ਉਹ ਨੂੰ ਦਫ਼ਨਾ ਦਿੱਤਾ ਅਤੇ ਯੋਆਬ ਅਤੇ ਉਹ ਦੇ ਮਨੁੱਖ ਸਾਰੀ ਰਾਤ ਤੁਰ ਕੇ ਪਹਿਲੇ ਪਹਿਰ
    ਹਬਰੋਨ ਵਿੱਚ ਆ ਗਏ।
  tkr-tkr: Asahel Bet-Lexemqa qıkkı, cune dekkına nyaq'vanane mağaree k'eyxha. Yoaveeyiy
    cune insanaaşe xəmvolle yəq avayk'an, miç'eebiys manbı qabı Xevronqa hiviyxhar.
  mya-JVB: အာသဟေလ ၏ အလောင်းကိုထမ်း သွား၍ ဗက်လင် မြို့၌ရှိသော သူ့ အဘ ၏သင်္ချိုင်း တွင်
    သင်္ဂြိုဟ် ကြ၏။ ယွာဘ နှင့် သူ ၏လူ တို့သည် တညဉ့်လုံး သွား ၍ ၊ မိုဃ်းလင်းစ တွင်ဟေဗြုန်
    မြို့သို့ ရောက်ကြ၏။
  tbg-tbg: Vika Asaherira vaata vare Betarihemini nai qora quntama tonaini vuru quntama
    tora. Vira quntamate, entaqi Ioaapiva nai iqoka vaiinti hampata vivi, Hebaronini
    oru ntovaro aatita vura.
  hmo-hmo: Vadaeni idia ese Asahele idia abia, iena tamana ena guria gabuna dekenai
    idia guria, Betelehema dekenai. Unai murinai hanuaboi lalonai idia raka lao, bona
    daba rere neganai Heberona dekenai idia ginidae.
  urd-urd: और उन्होंने 'असाहील को उठा कर उसे उसके बाप की क़ब्र में जो बैतलहम में थी
    दफ़न किया और योआब और उसके लोग सारी रात चले और हब्रून पहुँच कर उनको दिन निकला।
  rus-SYN: И взяли Асаила и похоронили его во гробе отца его, что в Вифлееме. Иоав
    же с людьми своими шел всю ночь и на рассвете прибыл в Хеврон.
  bqc-SIM: Aa Asaɛli gɛ sɛ̀ aa vĩ̀ aà mae miau Bɛtɛlɛũ. Ɔ̃ Yoabu ń a gbɛ̃́ↄ táa'ò
    gwãasĩna, gudↄlɛia ↄ̃ aa kà Hɛblↄ̃.
  tcz-CHONGTHU: Chuin Joab le amite chun Asahel’s longchu Bethlehem lammah apuvin
    apa lhankhuh ma achun avuitao vin ahi. chujou vin amaho jankhovah keiyin akitolun
    jingkho ahungvah in Hebron alhung taovin ahi.
  mar-mar: दावीदाच्या लोकांनी असाएलचे दफन बेथलहेम येथे त्याच्या वडीलांच्या थडग्यातच
    केले यवाब आणि त्याची माणसे रात्रभर प्रवास करून उजाडता हेब्रोन येथे पोहोचली.
  qub-qub: Asaelpa cuerpunta aparan Belenman. Chaychöga pampaycäriran papänin pamparashan
    uchcullaman. Chay chacaylla Joab llapan suldäruncunawan Hebronman aywacuran. Chaychöna
    pachataga warämuran.
  bqp-bqp: Ò Asahɛli gɛ̀ɛ sɛ̀ ò vĩ̀ a de miran Bɛtilihamu. Akũ Yoabu kũ a gbɛ̃nↄ
    táa ò gwãani ò kà Ɛblↄnu gudↄnaao.
  hat-hat: Joab ak moun pa l' yo pran kadav Asayèl, y' al antere l' nan tonm fanmi
    an lavil Betleyèm. Apre sa, yo pase nwit lan ap mache. Solèy t'ap leve lè yo rive
    Ebwon.
  eng-BSB: Later, they took Asahel and buried him in his father’s tomb in Bethlehem.
    Then Joab and his men marched all night and reached Hebron at daybreak.
  tod-tod: Ti liini ga Azayɛle ma ʋoomai, ti maaɠulu kɛɛɠɛ ná-kabai zu Ɓɛteleyɛme.
    Zoaɓe ta ná-kɔɔɠɔ nuiti ti ɲiini piin ziɛzu, ti zeeli Ɠeeɓelɔn geelaalaosuʋɛ.
  eng-WEBPB: They took up Asahel and buried him in the tomb of his father, which was
    in Bethlehem. Joab and his men went all night, and the day broke on them at Hebron.
  kbq-kbq: Hagi Abna'ene sondia vahe'amo'za Asaheli avufga eri'za nefama asente'naza
    havegampi Betlehemu ome asente'naze. Ana hute'za Joapu'ene agranema vu'naza sondia
    vahe'mo'za ana kenageke eva eva hu'za, Hebroni ehanatizageno kora eme atumasa
    hu'ne.
  nhe-BL: Huan teipa Joab huan isoldados quihuicaque itlacayo Asael huan quitlalpachojque
    nechca itata ipan altepetl Belén. Huan teipa nejnenque seyohual huan quema tlanestihualayaya
    ajsitoj ipan inialtepe, Hebrón.
  bus-bus: Aↄ̃ Asahɛli gɛ̀ sɛ̀ aↄ̃ↄ vĩ̀i à de miran Bɛtɛlɛmu. Ben Yoabu kↄ̃n a gbɛ̃nↄ
    táa ò gwãavĩ aↄ̃ kà Ɛblↄnu gudↄnao.
  gub-BL: Na'e Zoaw a'e, hehe we har zauxiapekwer a'e wà no, upyhyk Azaew hetekwer
    oho wà. Utym heraha iànàm watym awer pe wà, Merez taw pe wà. Na'e umumaw pytun
    gatu wata pà wà. Kwarahy ihem mehe we uhem Emerom pe wà.
  eng-DRA: And they took Asael, and buried him in the sepulchre of his father in Bethlehem,
    and Joab, and the men that were with him, marched all the night, and they came
    to Hebron at break of day.
