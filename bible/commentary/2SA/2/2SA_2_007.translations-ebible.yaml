  ben-IRV: অতএব এখন তোমাদের হাত সবল হোক ও তোমরা সাহসী হও, কারণ তোমাদের প্রভু শৌল মারা
    গেছেন, আর যিহূদার বংশ তাদের উপরে আমাকে রাজপদে অভিষেক করেছে৷”
  pan-pan: ਇਸ ਲਈ ਤੁਹਾਡੇ ਹੱਥ ਮਜ਼ਬੂਤ ਹੋਣ ਤੁਸੀਂ ਦਲੇਰ ਹੋਵੋ ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਮਾਲਕ ਸ਼ਾਊਲ ਮਰ
    ਗਿਆ ਹੈ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਨੇ ਮੈਨੂੰ ਅਭਿਸ਼ੇਕ ਕੀਤਾ ਜੋ ਮੈਂ ਉਹਨਾਂ ਦਾ ਰਾਜਾ ਬਣਾਂ।
  tkr-tkr: Vuşda xərna eyxhena Şaul qik'uva şu həşde xıleppı avqa qıma'a, it'umba
    ulyoozre. Yahudayne nasılen, cosda paççah zake hı'ı».
  mya-JVB: ယခု မှာ အားယူ ၍ ရဲရင့် ခြင်းသတ္တိရှိ ကြလော့။ သင် တို့အရှင် ရှောလု သေ ပြီ။
    ယုဒ အမျိုးသား တို့သည် ဘိသိတ် ပေးသဖြင့် ငါ့ ကိုရှင်ဘုရင် အရာ ၌ ချီးမြောက်ကြပြီဟု
    မှာ လိုက်လေ၏။
  tte-O: Na ami taubala Saulo iboitako yo Yuda kulukulugu siyaoloi na yaemala ali
    kin kabo wakaiwe na wakatepatu.” Tomna 8-11 Tomna 12-17 Tomna 18-23 Tomna 24-28
    Tomna 29-32
  tbg-tbg: Soruva ni avuhainaa vaiintivano qutuma vivo. Ho Iutaa ankuvano ti kaamate
    noraiqama kaarara ti, ne virara iriha kempukaiqamake vaiha ti vevaaraini variate,
    tiro. Devitiva minti tura.
  hmo-hmo: Do umui goada, do umui boga auka. Emui king Saulo be ia mase, bona Iuda
    taudia ese edia king be lau idia halaoa vadaeni.”
  urd-urd: तब तुम्हारे बाज़ू ताक़तवर हों और तुम दिलेर रहो क्यूँकि तुम्हारा मालिक साऊल
    मर गया और यहूदाह के घराने ने मसह कर के मुझे अपना बादशाह बनाया है।
  rus-SYN: ныне да укрепятся руки ваши, и будьте мужественны; ибо господин ваш Саул
    умер, а меня помазал дом Иудин царем над собою.
  bqc-SIM: À sↄ̃dilɛ à zɛ gbãa. Á dii Saulu gà, ↄ̃ Yudaↄ ma kpa ń kía ũ.
  tcz-CHONGTHU: Tun Saul athitan, hijeh chun keima leng thah din Judah mite thao einu
    taovin ahi, hijeh a chu keiman katep nahiuve Judah mite bangin keima din hangsan
    tah le kitah tah in pang uvin.”
  mar-mar: आता खंबीर राहा आणि धैर्याने वागा. आपला स्वामी शौल मरण पावला असला तरी यहूदा
    वंशातील लोकांनी माझा राज्याभिषेक केला आहे.”
  qub-qub: Canan ichanga gamcuna sumaj balurchay. Saúl wañusha captinpis Judá runacuna
    nogatanami churamasha raynin canäpaj.»
  bqp-bqp: Tera sà àgↄ̃ gbãna à kù gbãna kɛ. Á dikiri Solu gà, akũ Yudanↄ ma ka
    ń kína ũ.
  hat-hat: Koulye a, pran kouraj! Mete gason nou nou! Sayil, mèt nou an, mouri. Se
    mwen menm moun Jida yo mete apa pou wa yo.
  eng-BSB: Now then, be strong and courageous, for though Saul your lord is dead,
    the house of Judah has anointed me as their king.”
  tod-tod: À zɛbɛzeɠe, wo ɠɛ ga gaaɓaa nu wolaiti. Wo-maliɠii Sayile zaa, kɛlɛ à
    suɠwɛɛ ga Zuda nuiti ti gulɔi ziɛʋɛ mà, ga gè ɠɛ ga ta-masagi.»
  eng-WEBPB: Now therefore let your hands be strong, and be valiant; for Saul your
    lord is dead, and also the house of Judah have anointed me king over them.”
  kbq-kbq: E'ina hu'negu menina tamagra oti hanavenetita, koro osu hanavetita maniho.
    Na'ankure rantimo Soli'a hago frigeno, Juda vahe'mo'za kini maninka kegava huranto
    hu'za masave frenante'za kinia nazeri oti'naze.
  nhe-BL: Huajca ama yonque ya mictoc Saúl, imotlanahuatijca, ximosemacaca, huan ximotemacaca
    huan ximotlalica tohuaya pampa nopa tlayacanani tlen tlali Judá nechchijtoque
    niinintlanahuatijca.”
  bus-bus: Tia sa àgↄ̃ gbãa à kùgbãaa kɛ. A dii Solu gà ben Yudanↄ ma ka ń kína
    ũ.
  gub-BL: Pekàg nehe. Pekyze zo nehe. Xau penuwihaw kwer umàno a'e. Teko Zuta ywy
    rehe har uzakook uri kawer herehe wà kury, uwihawete romo hemuigo kar pà wà kury,
    i'i Tawi a'e, Zamez pe har wanupe uze'eg imono kar pà a'e.
  eng-DRA: 'Let your hands be strengthened, and be ye men of valour: for although
    your master Saul be dead, yet the house of Juda hath anointed me to be their king.'
