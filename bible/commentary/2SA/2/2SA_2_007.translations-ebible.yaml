verse: 2SA.002.007
translations:
  mal-C: നിങ്ങൾ ശക്തരും ധീരരുമായിരിക്കുക! നിങ്ങളുടെ യജമാനനായ ശൗൽ മരിച്ചല്ലോ! യെഹൂദാജനം
    എന്നെ അവർക്കു രാജാവായി അഭിഷേകംചെയ്തിരിക്കുന്നു.”
  deu-TKW: Aber nun seid unerschrocken und zeigt euch als wackere Männer. Denn Saul,
    euer Herr, ist tot; auch hat das Haus Juda mich zum König über sich gesalbt.
  lin-lin: Sik’oyo, bozala makasi mpe boyika mpiko, pamba te nkolo na bino, Saulo,
    akufi. Kasi boyeba mpe ete bato ya Yuda bapakoli ngai mafuta mpo ete nakoma mokonzi
    na bango. »
  eng-LSV: and now your hands are strong, and be for sons of valor, for your lord
    Saul [is] dead, and the house of Judah has also anointed me for king over them.”
  eng-GNV: 'Therefore nowe let your handes be strong, and be you valiant: albeit your
    master Saul bee dead, yet neuerthelesse the house of Iudah hath anoynted me King
    ouer them.'
  eng-WEBSTER: 'Therefore now let your hands be strengthened, and be ye valiant: for
    your master Saul is dead, and also the house of Judah have anointed me king over
    them.'
  nhw-BL: Huajca ama masque ya mictoc Saúl, amotlanahuatijca, ximoyolchicahuaca, huan
    ximotemacaca huan ximotlalica tohuaya pampa nopa tlayacanani tlen tlali Judá nechchijtoque
    niinintlanahuatijca.”
  swh-ONEN: Sasa basi, kuweni hodari na mashujaa, kwa maana bwana wenu Sauli amekufa,
    nayo nyumba ya Yuda imenitia mafuta niwe mfalme juu yao.”
  bba-bba: Ǹ n mɛn nɑ, bu be yɔ̃ro dim dim kpɑ bu ko tɑbu durɔ wɔruɡɔbɑ domi ben
    yinni Sɔɔlu u ɡu. Adɑmɑ bɑ n yɛ̃ mɑ Yudɑbɑ bɑ mɑn ɡum tɑ̃re wirɔ n kɑ ko ben sunɔ.
  eng-KJVCPB: 'Therefore now let your hands be strengthened, and be ye valiant: for
    your master Saul is dead, and also the house of Judah have anointed me king over
    them.'
  mpx-mpx: He wami tonowak Sol iyaka i aliga ge Yuda enonu hi hol kokowawa iyaka ya
    tabwa wali kin, inoke atemiu ni matuwa ge nuku lohaveyan gagasisi.”
  luo-luo: To koro sani beduru motegno kendo ma jochir, nimar Saulo ruodhu osetho,
    kendo dhood Juda osewira abed ruodhgi.”
  meu-meu: Taunabunai, imamui ba ha-aukadia, ba goada; badina be biagumui Saulo vada
    e mase, bona Iuda taudia ese vada e horogu, edia pavapava ai bainala.
  npi-ULB: अब उप्रान्त, तिमीहरूको हात बलियो पार । साहसी होओ किनकि तिमीहरूका मालिक
    शाऊल मरेका छन् र यहूदाका घरानाले मलाई आफ्‍ना राजा अभिषेक गरेका छन् ।”
  yor-yor: Ǹjẹ́ nísinsin yìí, ẹ mú ara yín le, kí ẹ sì ní ìgboyà, nítorí Saulu ọba
    yín ti kú, ilé Juda sì ti fi àmì òróró yàn mí ní ọba lórí wọn.”
  ind-ind: Dengan kematian tuan kita Saul, saya sudah dilantik sebagai raja oleh suku
    Yehuda. Saya mohon supaya kalian kuat dan berani untuk mendukung saya juga.”
  pes-OPCB: حالا که شائول مرده است، قبیلهٔ یهودا مرا به عنوان پادشاه جدید خود قبول
    کرده‌اند. پس نترسید و شجاع باشید!»
  tgl-ULB: Kaya ngayon, hayaang maging malakas ang inyong mga kamay; maging matapang
    dahil si Saul na inyong panginoon ay namatay, at buong sambahayan ng Juda ay hinirang
    ako mag hari sa kanila.”
  cbu-NT: Siy kurakaris Saularini tsiparangitaatiya, itaru siysat kizpurtangtsa; sambaytarintspa.
    Nuw siyaa ksutchintspa. Watam nuwaa Utaáchich tputs kurakaam na ipuseenllinawa,
    tárangiya. Ashiriya, na kamaneena yuwaa Dapiy Utaáchcheem kurak kinarangu anootsi.
  hui-hui: Heneneore tínaga Kini Solo ibu homayagonigo áyu Yudali hearume i̱ tínaga
    kini holiya dabo helaya. Ani biyago ai tíha gi holene mbira nawi howa hongo ho
    haabo halimu, lalu Debidihanda lene.
  mya-mya: သင်​တို့​သည်​အား​မာန်​တင်း​၍​ရဲ​စွမ်း​သတ္တိ​ရှိ​ကြ လော့။ သင်​တို့​ဘု​ရင်​ရှော​လု​သည်​ကွယ်​လွန်​သွား
    ပြီ​ဖြစ်​၍ ယု​ဒ​ပြည်​သား​တို့​က​ငါ့​အား​သူ တို့​၏​ဘု​ရင်​အ​ဖြစ်​ဘိ​သိက်​ပေး​ကြ​လေ​ပြီ''
    ဟု​အ​မှာ​စာ​ရေး​သား​ပေး​ပို့​လိုက်​၏။
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ཀྱི་ཇོ་བོ་སྟེ་སོ་ལོ་གྲོངས་པ་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ཀྱིས་ང་ནི་རྒྱལ་པོར་བསྐོས་པས་ཁྱོད་རྣམས་སྟོབས་ཤུགས་ཅན་དང་སྤོབས་པ་ཅན་དུ་འགྱུར་བར་ཤོག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Naizvozvo ivai nesimba nokutsunga, nokuti Sauro tenzi wenyu afa, uye imba
    yaJudha yandizodza kuti ndive mambo wavo.”
  spa-BLM: Ahora, pues, fortalece tus manos y sé valiente, porque Saúl, tu señor,
    ha muerto, y también la casa de Judá me ha ungido como rey sobre ellos.”
  cac-cac: Yuj chi', aq'uec eyip, tec'an tzeyutej e b'a, vach'chom ix cham vin̈aj
    Saúl co reyal chi', palta a masanil eb' yin̈tilal Judá ix in ac'anoch sreyaloc,
    xchib'at vin̈aj David chi'.
  swh-ULB: Sasa basi, mikono yenu itiwe nguvu; mwe jasiri kwa maana Sauli bwana wenu
    amekufa, na nyumba yote ya Yuda imenitia mafuta niwe mfalime wao.
  bel-bel: сёньня хай умацуюцца рукі вашыя, і будзьце мужныя, бо гаспадар ваш Саўл
    памёр, а мяне памазаў дом Юдаў царом над сабою.
  deu-ELBBK: Und nun lasst eure Hände erstarken und seid tüchtige Männer; denn Saul,
    euer Herr, ist tot, und auch hat das Haus Juda mich zum König über sich gesalbt.
  mbb-OT: Ne ǥuntaan, pekelig-en kew wey pekevurut kew minsan te minatey en si Saul
    he egalen niw. Iyan a mibpilì te menge tig-Juda he iyan hadì dan.”
  mal-2015: ആകയാൽ നിങ്ങൾ ധൈര്യപ്പെട്ടു ശൂരന്മാരായിരിപ്പിൻ; നിങ്ങളുടെ യജമാനനായ ശൗൽ
    മരിച്ചുപോയല്ലോ; യെഹൂദാഗൃഹം എന്നെ തങ്ങൾക്കു രാജാവായിട്ടു അഭിഷേകം ചെയ്തിരിക്കുന്നു
    എന്നു പറയിച്ചു.
  rmc-rmc: Ale akana aven zorale, ma podden tumen! O Saul tumaro raj muľa, ale o Judaskro
    kmeňos man pomazinďa peskre kraľiske.“
  pes-OPV: و حال دستهای شماقوی باشد و شما شجاع باشید زیرا آقای شماشاول مرده است و
    خاندان یهودا نیز مرا بر خود به پادشاهی مسح نمودند.»
  ron-1924: Сэ ви се ынтэряскэ мыниле ши фиць витежь, кэч стэпынул востру Саул а мурит,
    ши пе мине м-а унс каса луй Иуда ымпэрат песте еа.”
  ben-OBCV: তবে এখন, সবল ও সাহসী হও, কারণ তোমাদের মনিব শৌল মারা গিয়েছেন, এবং যিহূদার
    লোকজন তাদের উপর আমাকে রাজারূপে অভিষিক্ত করেছে।”
  som-som: Haddaba gacmihiinnu ha xoogaysteen, oo idinna xoog yeesha, waayo, sayidkiinnii
    Saa'uul waa dhintay, oo reer Yahuudahna anigay ii subkeen inaan u ahaado boqor
    u taliya.
  lat-VUC: 'Confortentur manus vestræ, et estote filii fortitudinis: licet enim mortuus
    sit dominus vester Saul, tamen me unxit domus Juda in regem sibi.'
  eng-ASVBT: Now therefore let your hands be strong, and be ye valiant; for Saul your
    lord is dead, and also the house of Judah have anointed me king over them.
  ita-1885: Perciò sieno ora le vostre mani rinforzate, e portatevi da valenti uomini;
    perciocchè Saulle, vostro signore, è morto; ma la casa di Giuda mi ha unto per
    re sopra loro.
  eng-LXXUP: And now let your hands be made strong, and be valiant; for your master
    Saul is dead, and moreover the house of Judah have anointed me to be king over
    them.
  eng-ULB: Now then, let your hands be strong; be courageous for Saul your master
    is dead, and the house of Judah has anointed me king over them.”
  spa-VBL: Así que sé fuerte y valiente, porque aunque Saúl, tu amo, ha muerto, el
    pueblo de Judá me ha ungido como su rey”.
  fra-_FOB: Et maintenant, que vos mains se fortifient, et soyez des hommes de cœur;
    car Saül, votre seigneur, est mort, et la maison de Juda m'a oint pour être roi
    sur elle.
  mal-mal: ആകയാൽ ഇപ്പോൾ നിങ്ങളുടെ കരങ്ങൾ ശക്തിപ്പെടട്ടെ; നിങ്ങൾ ധീരന്മാരായിരിക്കുവിൻ;
    നിങ്ങളുടെ യജമാനനായ ശൌല്‍ മരിച്ചുപോയല്ലോ; യെഹൂദാഗൃഹം എന്നെ അവർ രാജാവായി അഭിഷേകം
    ചെയ്തിരിക്കുന്നു” എന്ന് പറയിച്ചു.
  urd-GVR: Ab mazbūt aur diler hoṅ. Āp kā āqā Sāūl to faut huā hai, lekin Yahūdāh
    ke qabīle ne mujhe us kī jagah chun liyā hai.”
  suz-BL: मोपतीके बोल्‍यो नु महिंब दुमीन। मारदे हना इन प्रभु सावल बेक्‍शा लत। मिनु
    यहूदा ङा मुरपुकीम आं कली आन पिप सेल्‍तीमी” दे लोव़ कुरब मुर सोइक्‍ता बाक्‍त।
  ita-1927: Or dunque si rafforzino le vostre mani, e siate valenti; giacché Saul
    è morto, ma la casa di Giuda mi ha unto come re su di essa”.
  ckb-ckb: ئێستاش بازووتان بەهێز بکەن و ئازابن، چونکە شاولی گەورەتان مردووە و بنەماڵەی
    یەهودا منیان بە پاشای خۆیان دەستنیشان کردووە.»
  eng-BBE: 'Then let your hands be strong, and have no fear: though Saul your lord
    is dead, the people of Judah have made me their king.'
  kan-OKCV: ನೀವು ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿದ್ದು, ನಿಮ್ಮ ಕೈಗಳು ಬಲವಾಗಿರಲಿ. ಏಕೆಂದರೆ ನಿಮ್ಮ ಯಜಮಾನನಾದ
    ಸೌಲನು ಮರಣಹೊಂದಿದನು. ಯೆಹೂದನ ಮನೆಯವರು ನನ್ನನ್ನು ತಮ್ಮ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ ಅಭಿಷೇಕ ಮಾಡಿದರು,”
    ಎಂದನು.
  tam-2017: இப்பொழுதும் நீங்கள் உங்களுடைய கைகளை பெலப்படுத்திக்கொண்டு தைரியமாக இருங்கள்;
    உங்களுடைய ஆண்டவனான சவுல் இறந்த பின்பு, யூதா வம்சத்தார்கள் என்னைத் தங்கள்மேல் ராஜாவாக
    அபிஷேகம் செய்தார்கள் என்று அவர்களுக்குச் சொல்லச்சொன்னான்.
  spa-RV-1909: Esfuércense pues ahora vuestras manos, y sed valientes; pues que muerto
    Saúl vuestro señor, los de la casa de Judá me han ungido por rey sobre ellos.
  ron-BTF: De aceea acum, să vi se întărească mâinile și fiți viteji, pentru că stăpânul
    vostru Saul este mort și de asemenea casa lui Iuda m-a uns împărat peste ei.
  eng-WEBP: Now therefore let your hands be strong, and be valiant; for Saul your
    lord is dead, and also the house of Judah have anointed me king over them.”
  eng-FBV: So be strong and be brave, for even though Saul your master is dead, the
    people of Judah have anointed me as their king.”
  nld-1939: Houdt goede moed en gedraagt u als helden; want al is uw heer Saul gestorven,
    het huis Juda heeft mij tot koning over hen gezalfd.
  nch-BL: Huajca ama masque ya mictoc Saúl, amotanahuatijca, ximoyolchicahuaca, huan
    ximosemacaca huan ximotalica tohuaya pampa nopa tayacanani ipan tali Judá techchijtoque
    niinintanahuatijca.”
  vie-1934: Nguyện cho tay các ngươi được mạnh, khá tỏ mình ra người hào kiệt; vì
    Sau-lơ, chúa các ngươi đã thác, và nhà Giu-đa đã xức dầu cho ta làm vua của họ.
  hin-CV: अब जबकि तुम्हारे स्वामी शाऊल की मृत्यु हो चुकी है, और यहूदाह गोत्र ने मेरा
    राजाभिषेक किया है, तुम्हारी भुजाएं बलशाली बनी रहे, और तुममें शौर्य कम न होने पाए.”
  spa-BES: 'Entonces esfuércense, sean tus manos firmes, y no temas: aunque Saúl tu
    señor esté muerto, el pueblo de Judá me ha hecho su rey.'
  tdx-tdx: Aa le ampaozaro o fità’ areoo, le mahasibeha; fa vilasy t’i Saole talè’
    areo vaho fa noriza’ Iehoda iraho ho mpanjaka’ iareo.
  tha-KJV: เพราะฉะนั้น บัดนี้​ขอให้​มือของท่านทั้งหลายเข้มแข็ง และขอให้ท่านกล้าหาญเถิด
    เพราะว่าซาอูลเจ้านายของท่านสิ้นพระชนม์เสียแล้ว และวงศ์วานยูดาห์​ได้​เจ​ิมตั้งข้าพเจ้าไว้เป็นกษั​ตริ​ย์เหนือเขาทั้งหลาย”
  por-BR-2018: Esforcem-se, pois agora vossas mãos, e sede valentes; pois que morto
    Saul vosso senhor, os da casa de Judá me ungiram por rei sobre eles.
  deu-ELO: Und nun lasset eure Hände erstarken und seid wackere Männer; denn Saul,
    euer Herr, ist tot, und auch hat das Haus Juda mich zum König über sich gesalbt.
  eng-WYC-2018: Your hands be comforted, and be ye the sons of strength; for though
    your lord Saul is dead, nevertheless the house of Judah hath anointed me king
    to him. (May your hands be strengthened, and may ye be the sons of strength; for
    though your lord Saul is dead, nevertheless the house of Judah hath anointed me
    king upon them.)
  epo-epo: nun fortiĝu viaj manoj, kaj estu kuraĝaj; ĉar mortis via sinjoro Saul,
    sed jam min sanktoleis la Judoj kiel reĝon super ili.
  uig-PIN: Əmdi ⱨazir ƣǝyrǝtlik bolunglar; qünki ƣojanglar Saul ɵldi, Yǝⱨuda jǝmǝti
    meni mǝsiⱨ ⱪilip, ɵzlirigǝ padixaⱨ ⱪildi» — dǝp hǝwǝr yǝtküzdi.
  beo-beo: 'Gasa fima! Amola hahawane galoma! Dilia hina bagade Solo da bogoi dagoi,
    amola Yuda dunu ilia da na amo hina bagade hawa: hamoma:ne ilegei dagoi.”'
  tpi-OTNT: Tru Sol, king bilong yupela, i dai pinis, tasol ol lain Juda i bin mekim
    mi i kamap king bilong ol. Olsem na yupela i mas sanap strong na yupela i no ken
    pret long wanpela samting.”
  hau-SA: Yanzu fa, sai ku ƙarfafa, ku yi jaruntaka, gama Shawulu sarkinku ya mutu,
    gidan Yahuda kuwa sun naɗa ni sarki a kansu.”
  uig-LAT: Emdi hazir gheyretlik bolunglar; chünki ghojanglar Saul öldi, Yehuda jemeti
    méni mesih qilip, özlirige padishah qildi» — dep xewer yetküzdi.
  nde-nde: Khathesi-ke qinani libe lesibindi, ngoba uSawuli inkosi yenu usefile, njalo
    indlu yakoJuda isigcobe mina ukuba yinkosi yabo.”
  ton-ton: 'Ko ia, tuku eni ke fakamālohi homou nima, pea mou lototoʻa: he kuo pekia
    ʻa homou ʻeiki ko Saula, pea kuo fakanofo au foki ʻe he faʻahinga ʻo Siuta ko
    e tuʻi kiate kinautolu.'
  ces-1613: A tak tedy posilňtež rukou svých a buďtež stateční; nebo ač umřel pán
    váš Saul, však již mne pomazali dům Judův za krále nad sebou.
  eng-WMB: Now therefore let your hands be strong, and be valiant; for Saul your lord
    is dead, and also the house of Judah have anointed me king over them.”
  tam-TCV: இப்பொழுது நீங்கள் உங்களைப் பெலமும் தைரியமும் உள்ளவர்களாக்கிக் கொள்ளுங்கள்.
    உங்கள் அரசன் சவுல் இறந்துவிட்டதினால், யூதா கோத்திரத்தார் என்னைத் தங்கள் அரசனாக
    அபிஷேகம் செய்துள்ளார்கள்” என்று அவர்களுக்கு சொல்லச் சொன்னான்.
  ceb-ULB: Busa karon, kinahanglan nga magmakusganon ang inyong mga kamot; pagmadasigon
    kay patay na ang inyong agalon nga si Saul, ug gidihogan ako sa panimlay ni Juda
    aron mahimong hari alang kanila.”
  pol-UBG: Teraz więc niech wasze ręce się umocnią i bądźcie dzielni, bo choć umarł
    wasz pan Saul, to mnie dom Judy namaścił na króla nad sobą.
