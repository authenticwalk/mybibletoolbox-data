verse: 2SA.002.011
translations:
  mal-C: ദാവീദ് ഹെബ്രോനിൽ യെഹൂദാഗൃഹത്തിനു രാജാവായിരുന്ന കാലം ഏഴുവർഷവും ആറുമാസവുമായിരുന്നു.
  deu-TKW: Die Zeit, welche David in Hebron König über das Haus Juda war, betrug im
    ganzen sieben Jahre und sechs Monate.
  lin-lin: Davidi asalaki mibu sambo na sanza motoba na Ebron lokola mokonzi ya libota
    ya Yuda.
  eng-LSV: And the number of the days that David has been king in Hebron, over the
    house of Judah, is seven years and six months.
  eng-GNV: (And the time which Dauid reigned in Hebron ouer the house of Iudah, was
    seuen yeere and sixe moneths)
  eng-WEBSTER: And the time that David was king in Hebron, over the house of Judah,
    was seven years and six months.
  nhw-BL: Huan David elqui tlanahuatijquetl ipan tlali Judá para chicome xihuitl huan
    tlajco huan quipixqui ichaj ipan altepetl Hebrón.
  swh-ONEN: Muda ambao Daudi alikuwa mfalme juu ya nyumba ya Yuda huko Hebroni ilikuwa
    miaka saba na miezi sita.
  bba-bba: Mɑ u kuɑ ben sunɔ wɔ̃ɔ nɔɔbɑ yiru kɑ suru nɔɔbɑ tiɑ Heboroniɔ.
  eng-KJVCPB: And the time that David was king in Hebron over the house of Judah was
    seven years and six months.
  luo-luo: Daudi nobedo ruodh dhood Juda kuom higni abiriyo, gi dweche auchiel kane
    en Hebron.
  meu-meu: David ese laḡani hitu hua tauratoi Iuda iduhuna e lohiaia, Heberon ai.
  npi-ULB: दाऊद हेब्रोनमा यहूदाको घरानाको राजा भएका समय सात वर्ष छ महिना थियो ।
  yor-yor: Gbogbo àkókò tí Dafidi fi jẹ ọba ní Hebroni lórí ilé Juda sì jẹ́ ọdún méje
    àti oṣù mẹ́fà.
  ind-ind: Daud menjadi raja di Hebron atas orang-orang Yehuda selama tujuh tahun
    enam bulan.
  pes-OPCB: '@see-verse:2SA.002.010'
  tgl-ULB: Ang panahon na si David ay naging hari sa Hebron sa buong sambahayan ni
    Juda ay pitong taon at anim na buwan.
  hui-hui: ibugua Heberono dindini howa mali kariani ege waragaria haru hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​သူ​တို့​အား​ဟေ​ဗြုန်​မြို့​တွင်​ခု​နစ် နှစ်​ခွဲ​တိုင်​အုပ်​စိုး​တော်​မူ​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཧེབ་རོན་དུ་ལོ་བདུན་དང་ཟླ་དྲུག་གི་རིང་ལ་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ལ་སྲིད་བསྐྱངས་པའོ།
    །
  sna-sna: Nguva yakabata Dhavhidhi ushe hweimba yaJudha paHebhuroni yaisvika makore
    manomwe nemwedzi mitanhatu.
  spa-BLM: El tiempo que David fue rey en Hebrón sobre la casa de Judá fue de siete
    años y seis meses.
  cac-cac: Nan̈al svajxaquil ab'il ix yac' reyal vin̈aj David chi' d'a eb' yin̈tilal
    Judá d'a chon̈ab' Hebrón.
  swh-ULB: Muda ambao Daudi alikuwa mfalme juu ya nyumba ya Yuda huko Hebroni ni miaka
    saba na miezi sita.
  bel-bel: Усяго часу, як Давід цараваў у Хэўроне над домам Юдавым, было сем гадоў
    і шэсьць месяцаў.
  deu-ELBBK: Und die Zahl der Tage, die David in Hebron über das Haus Juda König war,
    betrug 7 Jahre und 6 Monate.
  mbb-OT: ne midhadì dutun si David seled te pitu he tuig wey heenem he vulan. Diyà
    sikandin med-ubpà te Hebron.
  mal-2015: ദാവീദ് ഹെബ്രോനിൽ യെഹൂദാഗൃഹത്തിന്നു രാജാവായിരുന്ന കാലം ഏഴു സംവത്സരവും ആറുമാസവും
    തന്നേ.
  rmc-rmc: O David kraľinelas upral o kmeňos Juda andro Hebron efta berš the šov čhon.
  pes-OPV: و عدد ایامی که داود در حبرون برخاندان یهودا سلطنت نمود هفت سال و شش ماه
    بود.
  ron-1924: Тимпул кыт а домнит Давид ла Хеброн песте каса луй Иуда а фост де шапте
    ань ши шасе лунь.
  ben-OBCV: যিহূদা কুলে দাউদ সাত বছর ছয় মাস হিব্রোণে রাজা হয়ে ছিলেন।
  som-som: Oo wakhtigii Daa'uud Xebroon boqorka ugu ahaa reer Yahuudah wuxuu ahaa
    toddoba sannadood iyo lix bilood.
  lat-VUC: Et fuit numerus dierum quos commoratus est David imperans in Hebron super
    domum Juda, septem annorum et sex mensium.
  eng-ASVBT: And the time that David was king in Hebron over the house of Judah was
    seven years and six months.
  ita-1885: E lo spazio del tempo che Davide fu re in Hebron, sopra la casa di Giuda,
    fu di sett'anni, e di sei mesi.
  eng-LXXUP: And the days which David reigned in Hebron over the house of Judah were
    seven years and six months.
  eng-ULB: The time that David was king in Hebron over the house of Judah was seven
    years and six months.
  spa-VBL: David gobernó en Hebrón como rey del pueblo de Judá durante siete años
    y seis meses.
  fra-_FOB: Et le nombre des jours que David régna à Hébron sur la maison de Juda,
    fut de sept ans et six mois.
  mal-mal: ദാവീദ് ഹെബ്രോനിൽ യെഹൂദാഗൃഹത്തിന് രാജാവായിരുന്ന കാലം ഏഴ് വർഷവും ആറുമാസവും
    ആയിരുന്നു.
  urd-GVR: Dāūd Habrūn meṅ Yahūdāh par sāṛhe sāt sāl hukūmat kartā rahā.
  suz-BL: दाऊदमी हेब्रोन सहरम यहूदा ङा मुर आन कली ७ बर्स ६ महिना सम्‍म सासन पवा बाक्‍त।
  ita-1927: Il tempo che Davide regnò a Hebron sulla casa di Giuda fu di sette anni
    e sei mesi.
  ckb-ckb: ئەو ماوەیەش کە داود تێیدا لە حەبرۆن پاشایەتی کرد لەسەر بنەماڵەی یەهودا،
    حەوت ساڵ و شەش مانگ بوو.
  eng-BBE: And the time when David was king in Hebron over the people of Judah was
    seven years and six months.
  kan-OKCV: ದಾವೀದನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಯೆಹೂದ ಗೋತ್ರದವರ ಮೇಲೆ ಅರಸನಾಗಿದ್ದ ಕಾಲವು ಏಳು ವರ್ಷ ಆರು
    ತಿಂಗಳು.
  tam-2017: தாவீது எப்ரோனிலே யூதா கோத்திரத்தின்மேல் ராஜாவாக இருந்த நாட்களின் எண்ணிக்கை
    ஏழு வருடங்களும் ஆறு மாதங்களும் ஆகும்.
  spa-RV-1909: Y fué el número de los días que David reinó en Hebrón sobre la casa
    de Judá, siete años y seis meses.
  ron-BTF: Și timpul cât David a fost împărat în Hebron, peste casa lui Iuda, a fost
    șapte ani și șase luni.
  eng-WEBP: The time that David was king in Hebron over the house of Judah was seven
    years and six months.
  eng-FBV: David ruled in Hebron as king over the people of Judah for seven years
    and six months.
  nld-1939: De tijd, dat David te Hebron over het huis Juda regeerde, bedroeg zeven
    jaar en zes maanden.
  nch-BL: Huan David elqui tanahuatijquet ipan tali Judá para chicome xihuit huan
    tajco huan quipixqui ichaj ipan altepet Hebrón.
  vie-1934: Thì giờ Đa-vít ở Hếp-rôn, cai trị trên nhà Giu-đa, là bảy năm sáu tháng.
  hin-CV: हेब्रोन में यहूदाह गोत्र के ऊपर दावीद का शासनकाल सात वर्ष छः महीने का था.
  spa-BES: Y el tiempo en que David reinó en Hebrón sobre el pueblo de Judá fue de
    siete años y seis meses.
  tdx-tdx: Le fito-tao-tsi-enem-bolañe ty naha-mpanjaka’ i anjomba’ Iehoday e Kebrone
    ao i Davide.
  tha-KJV: เวลาที่​ดาว​ิดทรงเป็นกษั​ตริ​ย์เหนือวงศ์วานยูดาห์ในเฮโบรนนั้นเป็นจำนวนเจ็ดปีกับหกเดือน
  por-BR-2018: E foi o número dos dias que Davi reinou em Hebrom sobre a casa de Judá,
    sete anos e seis meses.
  deu-ELO: Und die Zahl der Tage, welche David in Hebron über das Haus Juda König
    war, betrug sieben Jahre und sechs Monate.
  eng-WYC-2018: And the number of days, by which David dwelled reigning in Hebron
    on the house of Judah, was of seven years and six months.
  epo-epo: La daŭro de la tempo, dum kiu David estis reĝo en Ĥebron super la domo
    de Jehuda, estis sep jaroj kaj ses monatoj.
  uig-PIN: Dawutning Ⱨebronda Yǝⱨuda jǝmǝti üstidǝ sǝltǝnǝt ⱪilƣan waⱪti yǝttǝ yil
    altǝ ay boldi.
  beo-beo: Amola e da Hibalone moilai bai bagadega esala, Yuda ouligilalu, ode fesuale
    amola oubi gafeale gidigi.
  tpi-OTNT: na em i stap king bilong ol. Na em i stap long Hebron inap 7 na hap yia.
  hau-SA: Tsawon lokacin da Dawuda ya yi mulki a Hebron a kan gidan Yahuda, shekara
    bakwai ne da wata shida.
  uig-LAT: Dawutning Hébronda Yehuda jemeti üstide seltenet qilghan waqti yette yil
    alte ay boldi.
  nde-nde: Isikhathi uDavida eyinkosi yendlu yakoJuda eHebhroni saba yiminyaka eyisikhombisa
    lezinyanga eziyisithupha.
  ton-ton: Pea ko e kuonga naʻe tuʻi ai ʻa Tevita ʻi Hepeloni ki he fale ʻo Siuta,
    ko e taʻu ia ʻe fitu mo e māhina ʻe ono.
  ces-1613: A byl počet dnů, v nichž byl David králem v Hebronu nad domem Judovým,
    sedm let a šest měsíců.)
  eng-WMB: The time that David was king in Hebron over the house of Judah was seven
    years and six months.
  tam-TCV: தாவீது எப்ரோனிலே ஏழு வருடங்களும் ஆறு மாதங்களும் யூதா குடும்பத்தாருக்கு
    அரசனாயிருந்தான்.
  ceb-ULB: Pito ka tuig ug unom ka bulan ang paghari ni David sa Hebron sa panimlay
    ni Juda.
  pol-UBG: A okres, w którym Dawid był królem w Hebronie nad domem Judy, wynosił siedem
    lat i sześć miesięcy.
  urd-GVU: داؤد حبرون میں یہوداہ پر ساڑھے سات سال حکومت کرتا رہا۔
  deu-1912: Die Zeit aber, da David König war zu Hebron über das Haus Juda, war sieben
    Jahre und sechs Monate.
  kan-2017: ದಾವೀದನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಯೆಹೂದ್ಯರ ಅರಸನಾಗಿದ್ದದ್ದು ಏಳು ವರ್ಷ ಆರು ತಿಂಗಳುಗಳು.
  yap-yap: me gagiyeg David u lan yu Hebron ngu daken yu Judah ni medlip nge baley
    e duw.
  hlt-MCSB: A khohnin he a tarhing la om. Manghai David he Hebron kah Judah imkhui
    ah kum rhih neh hla rhuk om.
  mdy-ETH: ዳውቴያ ዒማና ኬብሮኦኔይዳ ዴዒ ዪሁዳ ዓጮ ቢያይዳ ላንካይ ሌዔና ዛላና ካኣታዼኔ።
  twi-ASANTE: Dawid yɛɛ Hebron ne kuropɔn. Na ɔdii Yuda so ɔhene mfirinhyia nson ne
    fa.
  eng-WEBU: The time that David was king in Hebron over the house of Judah was seven
    years and six months.
  wal-wal: Daawiti Kebroonan Yihudaa asatu bolli laappun laittanne usuppun aginaa
    kawotiis.
  spa-PDDPT: David fue rey en Hebrón sobre la casa de Judá siete años y seis meses.
  gun-gun: Davi ma sete ma'etỹ ha'e seis jaxy re opena Judá pygua kuery re, Hebrom
    tetã py ae.
  agu-BL: Juk tzun yob tu kak xaw ban Luwiy tan cawu'n cwent Judá, nin yi bajx tnum
    kale najewe't i' tan cawu'n i'tz Hebrón.
  eng-PEV: David was boss for 7 years and 6 months in Hebron town.
  ilo-ULB: Nagari ni David idiay Hebron iti entero a balay ti Juda iti pito a tawen
    ken innem a bulan.
  kpg-kpg: gei mee nogo dagi tenua go Judah i Hebron i nia ngadau e hidu mo di baahi.
  uig-ARA: داۋۇتنىڭ ھېبروندا يەھۇدا جەمەتى ئۈستىدە سەلتەنەت قىلغان ۋاقتى يەتتە يىل
    ئالتە ئاي بولدى.
  sus-sus: Dawuda naxa Yuda bɔnsɔɛ yaamari ɲɛ solofere kike senni Hebiron kui.
  pon-2006: oh e kakaunki Suda nan Epron erein sounpar isuh elep.
  ksd-ksd: David i ga king ure ra vuna tarai Iuda aro Kebron lavurua na kilala ma
    laptikai na gai.
  tur-YTC: David'in Hevron'da Yahuda halkı üzerinde kral olduğu süre yedi yıl altı
    ay sürdü.
  grc-BRENT: Καὶ ἐγένοντο αἱ ἡμέραι ἃς Δαυὶδ ἐβασίλευσεν ἐν Χεβρὼν ἐπὶ τὸν οἶκον Ἰούδα,
    ἑπτὰ ἔτη καὶ μῆνας ἕξ.
  ind-AYT: Daud memerintah sebagai raja di Hebron atas kaum Yehuda selama 7 tahun
    6 bulan.
  nya-nya: Davide anakhala mfumu ku Hebroni akulamulira fuko la Yuda, kwa zaka zisanu
    ndi chimodzi ndi miyezi isanu ndi umodzi.
  hrv-hrv: A David je kraljevao u Hebronu nad Judinim domom sedam godina i šest mjeseci.
  mps-mps: tama aga te augwa king nigilama bidali. Tama aga te Hebron taunde bidali
    kibu be te 7, te polua a naga, me badu nogo kibisa deli, te tama sogo bidalio.
  tpi-tpi: na em i stap king bilong ol. Na em i stap long Hebron inap 7 na hap yia.
  dan-1931: Den Tid David herskede i Hebron over Judas Hus, var syv År og seks Måneder.
  vie-OVCB: Trong lúc đó Đa-vít cai trị Giu-đa và tiếp tục đóng đô tại Hếp-rôn bảy
    năm rưỡi.
  guj-2017: દાઉદે સાત વર્ષ અને છ મહિના સુધી હેબ્રોનમાં યહૂદાના કુળ પર રાજ કર્યું.
  pon-2006A: oh e kakaunki Suda nan Epron erein sounpar isuh elep.
  por-BRBSL: O tempo em que Davi foi rei em Hebron sobre a casa de Judá foi de sete
    anos e seis meses.
  aly-aly: Rap atyetyart anew aherrety 7 alkent 6-ew-atety Hebron-itwew. ...
  cth-cth: Hebron vah Devit ao teh Judah phun a uknae kum teh kum 7 touh hoi thapa
    yung 6 touh doeh.
  twi-twi: Dawid yɛɛ Hebron ne kuropɔn. Na odii Yuda so hene mfirihyia ason ne fa.
  hlt-hlt: A khohnin he a tarhing la om. Manghai David he Hebron kah Judah imkhui
    ah kum rhih neh hla rhuk om.
  tbz-SIM: Dɑfiti do bɑkɛ́ Sudɑɑ kɔbɛ mɑ́ɑ̀ ndi kɛ bo Ebunɔɔ kɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀
    nɛ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀kuɔ̀.
  msy-2020: ezɨ a Hebronɨn ikia azenir 7pla ko akuamɨn, men atrivir ingangarim gami.
  dop-dop: Pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ nɑ ɩsɔtʋnɑɑ nɑɑtoso tǝcu kɛ Tɑfiiti tɔɣɔ kɑwulɑɣɑ
    kɛ Yutɑ kpekǝle nyǝ́mɑ tɔɔ kɛ́ Hepǝlɔŋ ɩcɑtɛ tɑɑ.
  azb-azb: Davud Xevronda, Yəhuda nəsli üzərində yeddi il altı ay idi ki, padşahlıq
    edirdi.
  eng-DBY: And the time that David was king in Hebron over the house of Judah was
    seven years and six months.
  hin-2017: और दाऊद का हेब्रोन में यहूदा के घराने पर राज्य करने का समय साढ़े सात वर्ष
    था।
  wol-KYG: Diir ba Daawuda falu buurub Ebron gu waa kër Yuda, juróom ñaari at la ak
    juróom benni weer.
  eng-YLT: And the number of the days that David hath been king in Hebron, over the
    house of Judah, is seven years and six months.
  eng-WYC-2017: And the number of days, by which David dwelled reigning in Hebron
    on the house of Judah, was of seven years and six months.
  eng-WMBB: The time that David was king in Hebron over the house of Judah was seven
    years and six months.
  urd-GVH: दाऊद हबरून में यहूदाह पर साढ़े सात साल हुकूमत करता रहा।
  rug-rug: Koa tuturaṉa pa Heboroni se Devita, meke kopu nia sa sa butubutu Ziuda
    koari ka Zuapa vuaheni onomo sidara.
  gaz-gaz: Daawitis Kebroonitti mana Yihuudaa irratti waggaa torbaa fi jiʼa jaʼa mootii
    taʼe.
  fra-LSG: Le temps pendant lequel David régna à Hébron sur la maison de Juda fut
    de sept ans et six mois.
  yal-yal: Dawuda ɲɛɛ solofere e nun kike sennin nan ti mangayani Xebiron yi Yuda
    bɔnsɔnna xun na.
  haw-1868: A o ka manawa i nohoalii ai o Davida ma Heberona maluna o ka ohana a Iuda,
    ehiku ia mau makahiki a me na malama keu eono.
  arb-NAV: وَمَلَكَ دَاوُدُ فِي حَبْرُونَ عَلَى سِبْطِ يَهُوذَا سَبْعَ سَنَوَاتٍ وَسِتَّةَ
    أَشْهُرٍ.
  ewe-ewe: eye wòɖu fia le Hebron ɖe Yuda dzi ƒe adre kple afã.
  eng-LEE: And the number of days that David was king in Hebron over the house of
    Judah was seven years and six months.
  asm-FB: দায়ূদে হিব্ৰোণত যিহূদা-বংশৰ ওপৰত সাত বছৰ ছমাহ ৰাজত্ব কৰিলে।
  sus-A: دَوُدَ نَشَ يُدَ بْنسْي يَامَرِ حّ سٌلٌقٍرٍ كِكٍ سٍننِ هٍبِرٌن كُي.
  fra-SBL: Le temps pendant lequel David fut roi à Hébron sur la maison de Juda fut
    de sept ans et six mois.
  hbo-hbo: וַֽיְהִי֙ מִסְפַּ֣ר הַיָּמִ֔ים אֲשֶׁר֩ הָיָ֨ה דָוִ֥ד מֶ֛לֶךְ בְּחֶבְרֹ֖ון
    עַל־בֵּ֣ית יְהוּדָ֑ה שֶׁ֥בַע שָׁנִ֖ים וְשִׁשָּׁ֥ה חֳדָשִֽׁים׃ ס
  kik-kik: Ihinda rĩrĩa Daudi aarĩ mũthamaki kũu Hebironi agĩthamakĩra nyũmba ya Juda,
    rĩarĩ mĩaka mũgwanja na mĩeri ĩtandatũ.
  fra-NCL: Le temps pendant lequel David régna, à Hébron, sur la maison de Juda fut
    de sept ans et six mois.
  cek-AK: David loe Heron vangpui ah oh moe, Judah imthung takoh nuiah saning sarih,
    khrah tarukto thung siangpahrang ah oh.
  cuk-cuk: David Hebrón-neggwebur-akar Judá-dulemargi birgagugle (7) gaka nii-walanergwa
    (6) negsemai gusad.
  uig-CYR: Давутниң Һебронда Йәһуда җәмәти үстидә сәлтәнәт қилған вақти йәттә жил
    алтә ай болди.
  tel-2017: దావీదు ఏడు సంవత్సరాల ఆరు నెలలు హెబ్రోనులో ఉండి యూదా వారిని పరిపాలించాడు.
  hat-BSA: Fòs tan ke David te wa nan Hébron sou Juda a se te sèt ane avèk si mwa.
  kos-kos: ac el leum in acn Hebron fin mwet Judah ke yac itkosr tafu.
  hbo-WLC: וַֽיְהִי֙ מִסְפַּ֣ר הַיָּמִ֔ים אֲשֶׁר֩ הָיָ֨ה דָוִ֥ד מֶ֛לֶךְ בְּחֶבְר֖וֹן
    עַל־בֵּ֣ית יְהוּדָ֑ה שֶׁ֥בַע שָׁנִ֖ים וְשִׁשָּׁ֥ה חֳדָשִֽׁים׃ ס
  ibo-ibo: Ogologo oge niile Devid chịrị dịka eze ndị Juda na Hebrọn bụ afọ asaa na
    ọnwa isii.
  ory-ory: ପୁଣି ହିବ୍ରୋଣରେ ଯିହୁଦା ବଂଶ ଉପରେ ଦାଉଦଙ୍କ ରାଜା ହେବାର ସାତ ବର୍ଷ ଛଅ ମାସ ଥିଲା।
  wmt-wmt: '@see-verse:2SA.002.010'
  chk-chk: Iwe, Tafit a king lon Hepron o nemeni unusen Juta seni ikenan lon ükükün
    fisu ier me wonu maram.
  ssd-ssd: nu yar 7 bateŋnu turmba Hebronŋge nane kulatkina.
  rop-rop: Bat Deibid bin jidan king blanga ola Juda pipul gulijap 8 yiya deya langa
    det taun gulum Hebran.
  ukr-1871: Сорок лїт віку було Сауловому синові Евостейові, як став він царем над
    Ізраїлем, а два годи він царював. Тільки дом Юдин держався Давида.
  deu-1951: Die Zeit aber, da David zu Hebron über das Haus Juda regierte, betrug
    sieben Jahre und sechs Monate.
  eng-JPS: And the time that David was king in Hebron over the house of Judah was
    seven years and six months.
  srp-1865: A David carova u Hevronu nad domom Judinijem sedam godina i šest mjeseca.
  lug-lug: Ebbanga Dawudi lye yabeerera kabaka mu Kebbulooni ng’afuga ennyumba ya
    Yuda lyali emyaka musanvu n’emyezi mukaaga.
  heb-heb: ויהי מספר הימים אשר היה דוד מלך בחברון על בית יהודה שבע שנים וששה חדשים׃
  ben-IRV: আর দায়ূদ সাত বছর ছয় মাস হিব্রোণে যিহূদা বংশের উপরে রাজত্ব করলেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਹਬਰੋਨ ਵਿੱਚ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਸੱਤ ਸਾਲ ਛੇ ਮਹੀਨੇ ਰਾਜ ਕੀਤਾ।
  tkr-tkr: Davudee Xevronee, Yahudayne nasıles paççahiyvalla yighılle sennayiy yixhıble
    vazna hav'u.
  mya-JVB: ဒါဝိဒ် သည် ဟေဗြုန် မြို့၌ နေ ၍ ယုဒ အမျိုး ကို အစိုးရသောနှစ် ပေါင်း ကား
    ခုနစ် နှစ် နှင့် ခြောက် လ ဖြစ် သတည်း။
  tbg-tbg: Ho Devitiva Hebaroniqi vaiharo 7 ihi 6 torara Iutaa vikaqaa raqiki vaura.
  hmo-hmo: Davida ese lagani 7 bona hua 6 Iuda iduhu ia gunalaia, Heberona hanua dekenai.
  urd-urd: 'और दाऊद हब्रून में बनी यहूदाह पर सात बरस छ: महीने तक हाकिम रहा।'
  rus-SYN: Всего времени, в которое Давид царствовал в Хевроне над домом Иудиным,
    было семь лет и шесть месяцев.
  bqc-SIM: Davidi mɛ́ Yudaↄ kía ũ Hɛblↄ̃ e wɛ̃̀ sopla ń mↄ sooloo.
  tcz-CHONGTHU: David in Hebron chu munpi in asem in, chule Judah mite chungah kum
    sagi le lhagup sung lengvai anapon ahi.
  mar-mar: दावीद हेब्रोनमध्ये राज्य करत होता. त्याने यहूदाच्या घराण्यावर साडेसात वर्षे
    राज्य केले.
  qub-qub: Chaynöpami Davidga Judá cajcunallapa raynin caran ganchis wata sojta quillan.
    Mandar tiyaran Hebroncho.
  bqp-bqp: Dauda kí blè Yudanↄa zaa Ɛblↄnu ari wɛ̃̀ suppla kũ mↄ suddoo.
  hat-hat: David te wa peyi Jida a pandan sètan sis mwa. Se Ebwon li te rete.
  eng-BSB: And the length of time that David was king in Hebron over the house of
    Judah was seven years and six months.
  tod-tod: Davide masadai ɠɛɛni Zuda wolodai unda kona dɔfela, alu dɔzita laawu Ɠeeɓelɔn.
  eng-WEBPB: The time that David was king in Hebron over the house of Judah was seven
    years and six months.
  kbq-kbq: Hagi Deviti'a Hebroni kumara rankuma'a tro huno mani'neno, 7ni'a kafugi
    6'a ikampi Hebroni kumatera Juda vahe kinia mani'ne.
  nhe-BL: Huan David elqui tlanahuatijquetl ipan tlali Judá para chicome xihuitl huan
    tlajco huan quipixqui ichaj ipan altepetl Hebrón.
  bus-bus: Dauda kí blè Yudanↄnɛ zaa Ɛblↄnu ai wɛ̃̀ swɛɛplaa kↄ̃n mↄ swɛɛdooo.
  gub-BL: Umumaw Tawi 7 kwarahy iku'aw har Emerom pe Zuta ywy rehe har waneruze'eg
    pà.
  eng-DRA: And the number of the days that David abode, reigning in Hebron over the
    house of Juda, was seven years and six months.
