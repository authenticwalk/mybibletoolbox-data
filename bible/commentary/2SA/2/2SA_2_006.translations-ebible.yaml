verse: 2SA.002.006
translations:
  mal-C: യഹോവ നിങ്ങളോടു ദയയും വിശ്വസ്തതയും കാണിക്കട്ടെ! നിങ്ങൾ ഈ വിധം പ്രവർത്തിച്ചതുകൊണ്ട്
    ഞാനും നിങ്ങളോടു ദയയും വിശ്വസ്തതയും പുലർത്തും.
  deu-TKW: So möge denn Jahwe euch Liebe und Treue erweisen; aber auch ich will euch
    Gutes dafür erzeigen, daß ihr diese That gethan habt.
  lin-lin: Tika ete Yawe atalisa bino sik’oyo bolamu mpe boyengebene ! Lokola bosalaki
    bongo, ngai mpe nakotalisa bino bolamu yango kaka.
  eng-LSV: And now YHWH does kindness and truth with you, and I also do this good
    with you because you have done this thing;
  eng-GNV: 'Therefore now the Lord shewe mercie and trueth vnto you: and I will recompence
    you this benefite, because ye haue done this thing.'
  eng-WEBSTER: 'And now the LORD show kindness and truth to you: and I also will requite
    you this kindness, because ye have done this thing.'
  nhw-BL: Huajca ama ma TOTECO anmechtlasojtla. Ma anmechita ica cuali huan ma anmechnextili
    catli xitlahuac. Huan na nojquiya nimechchihuilis catli cuali por catli anquichijtoque.
  swh-ONEN: Sasa Bwana na awaonyeshe wema na uaminifu, nami pia nitawaonyesha wema
    ule ule kwa kuwa mmefanya jambo hili.
  bba-bba: Tɛ̃, Yinni Gusunɔ u be bu durom kuo. Kpɑ u bu bɔrɔkiniru sɔ̃ɔsi. Nɛn tii
    kon mɑɑ bu durom kuɑ ben ye bɑ kuɑ min sɔ̃.
  eng-KJVCPB: 'And now the Lord shew kindness and truth unto you: and I also will
    requite you this kindness, because ye have done this thing.'
  mpx-mpx: Inoke ya awanun Yehoba wana nunuwana ni pamasal hikahikani eliyamiu. Nau
    al ge ginol waiwaisana toto ku ginol Sol elana lahena na ginol bubun eliyamiu.
  luo-luo: Mad Jehova Nyasaye otimnu ngʼwonone gi adierane makare, kata an bende abiro
    timonu tim ngʼwonono machal kamano nikech ma musetimo.
  meu-meu: Iehova ese ena hebogahisi bona ena heabidadama emui ai baine hahedinarai.
    Bona lau danu baina hanamomui, una kara o karaia dainai.
  npi-ULB: अब परमप्रभुले तिमीहरूलाई करारको बफदारीता र विश्‍वासनीयता प्रकट गर्नुभएको
    होस् । म पनि तिमीहरूको भलो गर्ने छु किनभने तिमीहरूले यो काम गरेका छौ ।
  yor-yor: Kí Olúwa kí ó fi inú rere àti òtítọ́ fún un yín, èmi náà yóò sì san oore
    yìí fún un yín, nítorí tí ẹ̀yin ti ṣe èyí.
  ind-ind: Kiranya TUHAN menunjukkan kesetiaan-Nya kepada kalian, dan saya pun akan
    berbuat demikian, sebab kalian sudah berbuat baik kepada Saul.
  pes-OPCB: خداوند برای این کارتان به شما پاداش بدهد. من نیز به نوبهٔ خود این خوبی
    شما را جبران خواهم کرد.
  tgl-ULB: Ngayon nawa'y magpakita si Yahweh sa inyo ng tapat na kasunduan at katapatan.
    Magpapakita rin ako sa inyo nitong kabutihan dahil ginawa ninyo ang bagay na ito.
  cbu-NT: Na nimand Apanll shiyaa kapungshapari chinachiya; taarasheetstamtish urutamari
    wanasir ksutchiya. Nuwshat yuwamand ashirangish anumand shiyaa kapungtam chinakina.
    Siyaa uru nuw ksutchina.
  hui-hui: Áyubi nde Anduane Homogo ibuni tí heba biamogo bialu mandagi haabo helo
    hameledo laro. I̱nabi nde tígua Solohondo mana bayale bu walia harimidagonaga
    tíhondobi bayale dege bulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​သစ္စာ က​ရု​ဏာ​ထား​တော်​မူ​ပါ​စေ​သော။ သင်​တို့
    ပြု​ခဲ့​သည့်​အ​မှု​အ​တွက်​ငါ​သည်​လည်း​သင် တို့​အား​ကျေး​ဇူး​ပြု​မည်။-
  bod-N: ཡང་དེ་ལྟར་བྱས་པས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་བྱམས་བརྩེ་དང་དྲང་བདེན་གྱིས་སྐྱོང་བར་མ་ཟད་ངས་ཀྱང་ཁྱོད་རྣམས་ལ་དྲིན་ལན་འཇལ་ལོ།
    །
  sna-sna: Zvino Jehovha ngaachikuitirai tsitsi nokutendeka, uye neniwo ndichakuitirai
    zvimwe chetezvo nokuti imi makaita izvozvi.
  spa-BLM: Que el Señor les muestre su bondad y su verdad. Yo también te recompensaré
    por esta bondad, porque has hecho esto.
  cac-cac: A ticnaic aocab' Jehová tz'oc' sc'ool d'ayex, tzex xajanani, an̈ejtona'
    pax in a in tic, vach' ol vutej in b'a d'ayex yuj tas ix e c'ulej chi'.
  swh-ULB: Sasa Yahwe awadhihirishie utiifu na uaminifu wa kiagano. Nami pia nitawaonesha
    wema kwa sababu ya yale mliyoyafanya.
  bel-bel: І сёньня хай узычыць вам Гасподзь ласкаю і праўдаю; і я зраблю вам дабрачынства
    за тое, што вы гэта зрабілі;
  deu-ELBBK: Und so erweise nun der HERR Güte und Treue an euch; und auch ich will
    euch dieses Gute vergelten, weil ihr diese Sache getan habt.
  mbb-OT: Berakat he ipaahà te Nengazen is gaǥew zin wey kebmetinumanen din diyà te
    keniyu, ne ibpeehè ku zaan is kebpurungi ku keniyu tenged te mibeelan niw.
  mal-2015: യഹോവ നിങ്ങളോടു ദയയും വിശ്വസ്തതയും കാണിക്കുമാറാകട്ടെ; നിങ്ങൾ ഈ കാര്യം ചെയ്തിരിക്കകൊണ്ടു
    ഞാനും നിങ്ങൾക്കു നന്മ ചെയ്യും.
  rmc-rmc: Akana o RAJ mi presikavel tumenge o jileskeriben the e pačiv. Kamav tumenge
    te visarel pale oda lačhipen, so kerďan.
  pes-OPV: والان خداوند به شما احسان و راستی بنماید و من نیز جزای این نیکویی را به
    شما خواهم نمودچونکه این کار را کردید.
  ron-1924: Ши акум, Домнул сэ вэ арате бунэтате ши крединчошие! Вэ вой фаче ши еу
    бине, пентру кэ в-аць пуртат астфел.
  ben-OBCV: সদাপ্রভু এখন যেন তোমাদের প্রতি দয়া ও বিশ্বস্ততা দেখান, এবং আমিও তোমাদের
    প্রতি একইরকম অনুগ্রহ দেখাব, কারণ তোমরা ভালো কাজ করেছ।
  som-som: Haddaba Rabbigu ha idiin roonaado oo runtana ha idin tuso; oo anna waan
    idiinka abaalgudi doonaa roonaantaas, maxaa yeelay, idinku waxaas baad samayseen.
  lat-VUC: 'Et nunc retribuet vobis quidem Dominus misericordiam et veritatem: sed
    et ego reddam gratiam, eo quod fecistis verbum istud.'
  eng-ASVBT: 'And now Jehovah show lovingkindness and truth unto you: and I also will
    requite you this kindness, because ye have done this thing.'
  ita-1885: Ora dunque il Signore usi inverso voi benignità e verità; io ancora vi
    renderò questo bene, che voi avete fatto in questo affare.
  eng-LXXUP: 'And now may the Lord deal in mercy and truth toward you: and I also
    will requite toward you this good deed, because ye have done this.'
  eng-ULB: Now may Yahweh show you covenantal loyalty and faithfulness. I also will
    show you this goodness because you have done this thing.
  spa-VBL: Que el Señor les demuestre amor leal y confianza, y yo también seré bueno
    con ustedes por lo que hicieron por Saúl.
  fra-_FOB: Maintenant donc que l'Éternel veuille user envers vous de fidélité et
    de grâce! Et moi aussi je vous ferai du bien, parce que vous avez fait cela.
  mal-mal: യഹോവ നിങ്ങളോട് ദയയും വിശ്വസ്തതയും കാണിക്കുമാറാകട്ടെ; നിങ്ങൾ ഈ കാര്യം ചെയ്തിരിക്കുകകൊണ്ട്
    ഞാനും നിങ്ങൾക്ക് നന്മ ചെയ്യും.
  urd-GVR: Jawāb meṅ Rab āp par apnī mehrbānī aur wafādārī kā izhār kare. Maiṅ bhī
    is nek amal kā ajr dūṅgā.
  suz-BL: मिनु परमप्रभु यावेमी इन कली गेना हना यो दाक्‍शा मप्रोनल। मिनु गो यो इन पशो
    गेय आ पर्बम इन कली इनाम गेनुङ।
  ita-1927: Ed ora l’Eterno mostri a voi la sua benignità e la sua fedeltà! E anch’io
    vi farò del bene, giacché avete agito così.
  ckb-ckb: ئێستاش با یەزدان خۆشەویستی نەگۆڕ و دڵسۆزیتان پیشان بدات، هەروەها منیش ئەم
    چاکەیەتان لەگەڵدا دەکەم، چونکە ئێوە ئەم کارەتان کرد.
  eng-BBE: 'May the Lord be good and true to you: and I myself will see that your
    kind act is rewarded, because you have done this thing.'
  kan-OKCV: ಈಗ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ದಯೆಯನ್ನೂ, ನಂಬಿಗಸ್ತಿಕೆಯನ್ನೂ ತೋರಿಸಲಿ. ನೀವು ಈ ಕಾರ್ಯವನ್ನು
    ಮಾಡಿದ್ದರಿಂದ, ನಾನು ನಿಮಗೆ ಪ್ರತ್ಯುಪಕಾರ ಮಾಡುವೆನು.
  tam-2017: யெகோவா உங்களைக் கிருபையும் உண்மையுமாக நடத்துவாராக; நீங்கள் இந்தக் காரியத்தைச்
    செய்தபடியால், நானும் இந்த நன்மைக்கு ஏற்றபடி உங்களை நடத்துவேன்.
  spa-RV-1909: Ahora pues, Jehová haga con vosotros misericordia y verdad; y yo también
    os haré bien por esto que habéis hecho.
  ron-BTF: Și acum DOMNUL să vă arate bunătate și adevăr; și eu de asemenea vă voi
    răsplăti această bunătate, pentru că ați făcut acest lucru.
  eng-WEBP: Now may the LORD show loving kindness and truth to you. I also will reward
    you for this kindness, because you have done this thing.
  eng-FBV: Now may the Lord show you loyal love and trustworthiness, and I will also
    be good to you because of what you did for Saul.
  nld-1939: Moge Jahweh u daarom liefde betonen en trouw! Maar ook ik zal u belonen,
    omdat gij deze daad hebt verricht.
  nch-BL: Huajca ama ma TOTECO amechtasojta. Ma amechita ica cuali huan ma amechnextili
    cati xitahuac. Huan na nojquiya nimechchihuilis cati cuali por cati anquichijtoque.
  vie-1934: Nguyện Đức Giê-hô-va lấy nhơn từ và thành thực mà đối lại cùng các ngươi!
    Còn ta, cũng sẽ làm điều thiện cho các ngươi, bởi vì các ngươi đã làm như vậy.
  hin-CV: आप पर याहवेह का निर्जर प्रेम और उनकी सत्यनिष्ठा बने रहे. तुम्हारे इस सद्भाव
    के लिए स्वयं मैं तुम पर दया प्रदर्शित करूंगा.
  spa-BES: Que el Señor sea bueno y verdadero contigo, y yo mismo veré que tu acto
    bondadoso sea recompensado, porque has hecho esto.
  tdx-tdx: Aa le ho ferenaiña’ Iehovà naho haboa’e ama’ areo ty hatò; vaho handroroñako
    ama’ areo i hasoa nanoe’ areoy.
  tha-KJV: บัดนี้​ขอพระเยโฮวาห์ทรงสำแดงความกรุณาและความจริงแก่​ท่าน และข้าพเจ้าจะกระทำความดีต่อท่านทั้งหลายเพราะท่านได้กระทำการนี้
  por-BR-2018: Agora, pois, o SENHOR faça convosco misericórdia e verdade; e eu também
    vos farei bem por isto que fizestes.
  deu-ELO: Und so erweise nun Jehova Güte und Treue an euch; und auch ich will euch
    dieses Gute vergelten, weil ihr diese Sache getan habt.
  eng-WYC-2018: And now soothly the Lord shall yield to you mercy and truth, but also
    I shall yield thanking, for ye did this word. (And now surely the Lord shall show
    truth and kindness to you, and I shall also give you thanks, for ye did this thing.)
  epo-epo: nun la Eternulo faru al vi favorkoraĵon kaj justaĵon; kaj mi ankaŭ repagos
    al vi tiun bonaĵon, kiun vi faris;
  uig-PIN: Pǝrwǝrdigar silǝrgimu meⱨribanliⱪ wǝ ɵz wapaliⱪini kɵrsǝtkǝy; silǝr bundaⱪ
    ⱪilƣininglar üqün mǝnmu bu yahxiliⱪinglarni silǝrgǝ ⱪayturimǝn.
  beo-beo: Amalu waha amola hobea Hina Gode da dilima mae fisili hahawane dogolegele
    hamomu da defea. Dilia da na noga:le fidibiba:le, na amola da dili noga:le fidimu.
  tpi-OTNT: Na nau Bikpela i ken lukautim yupela gut na stap wantaim yupela oltaim.
    Na mi tu bai mi mekim gutpela pasin long yupela bilong bekim dispela gutpela pasin
    yupela i bin mekim long Sol.
  hau-SA: Bari Ubangiji yă nuna muku ƙaunarsa da amincinsa, ni kuma zan nuna muku
    irin wannan alherin saboda kun yi haka.
  uig-LAT: Perwerdigar silergimu méhribanliq we öz wapaliqini körsetkey; siler bundaq
    qilghininglar üchün menmu bu yaxshiliqinglarni silerge qayturimen.
  nde-nde: Sengathi khathesi uThixo angalitshengisa umusa lokwethembeka, njalo lami
    futhi ngizalitshengisa lona lolothando ngoba lenze lokhu.
  ton-ton: 'Pea ʻofa ʻeni ke fakahā ʻe Sihova ʻae angalelei mo e moʻoni kiate kimoutolu:
    pea ko au foki, te u totongi ʻae ngāue lelei ni, koeʻuhi kuo mou fai ʻae meʻa
    ni.'
  ces-1613: Protož nyní učiniž s vámi Hospodin milosrdenství a pravdu; ano i jáť s
    vámi učiním milost, kteříž jste to učinili.
  eng-WMB: Now may the LORD show loving kindness and truth to you. I also will reward
    you for this kindness, because you have done this thing.
  tam-TCV: மேலும் யெகோவா உங்களுக்கு தயவையும் தமது உண்மையையும் காட்டுவாராக. நீங்கள்
    இதைச் செய்ததால் நானும் உங்களுக்கு அதே தயவைக் காட்டுவேன்.
  ceb-ULB: Karon hinaot nga ipakita ni Yahweh diha kaninyo ang saad sa pagkamaunongon
    ug pagkamatinud-anon. Ipakita ko usab kaninyo ang akong pagkamaayo tungod kay
    gibuhat ninyo kining butanga.
  pol-UBG: Niech teraz PAN okaże wam łaskę i prawdę, a ja też odwdzięczę się wam za
    to dzieło dobroci, którego dokonaliście.
  agr-agr: Nuigtushkam Tuke Pujuu wait anenjamak makichkish kajimatjamtsuk kuitamjamkatnume
    tajai. Tuja wishakam atum pegkeg dutikau asagmin shiig kuitamkattajime.
  kyc-kyc: Kamongo dokome nakama anjiki pyuo iso karo yaki nyii nana. Nakamame Sole
    kando keyange piyami dokona nambame opetae nakama kando anjiki pyuo nyiso kararo,
    leya.
  urd-GVU: جواب میں رب آپ پر اپنی مہربانی اور وفاداری کا اظہار کرے۔ مَیں بھی اِس نیک
    عمل کا اجر دوں گا۔
  deu-1912: So tue nun an euch der HERR Barmherzigkeit und Treue; und ich will euch
    auch Gutes tun, darum daß ihr solches getan habt.
  kan-2017: ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ನಂಬಿಕೆ ಮತ್ತು ಸತ್ಯ ನಿಮ್ಮೊಂದಿಗಿರಲಿ. ಈ ಕಾರ್ಯಕ್ಕಾಗಿ ನಾನೂ
    ನಿಮಗೆ ಉಪಕಾರ ಮಾಡುವೆನು.
  yap-yap: Ere SOMOL e nge runguymed ngi i par nib yul’yul’ ngomed. Ku er rogon gag
    ni bfel’ e tin ni bay ug rin’ ngomed ni bochan e tin ni kam ngongliyed.
  hlt-MCSB: BOEIPA loh nangmih ham sitlohnah neh uepomnah han saii saeh. Hekah hno
    na saii uh dogah kai long khaw nangmih taengah hnothen he ka saii van bitni.
  mdy-ETH: ሃሣ ዒዚ ፔኤኮ ኮሹሞና ጉሙርቂንቲፆዋ ዒንሢም ፔጋሲ ዻዎንጎ፤ ዒንሢ ማዼ ኮዦ ማዾሮ ታኣኒያ ዒንሢም ኮሺ ማዺ ማሃንዳኔ።
  twi-ASANTE: Na afei, Awurade ne mo nni no yie na ɔntua mo dɔ sononko yi so ka. Na
    me nso mɛtua mo deɛ moayɛ yi so ka.
  eng-WEBU: Now may the LORD show loving kindness and truth to you. I also will reward
    you for this kindness, because you have done this thing.
  wal-wal: Ha77ikka GODAI aggenna siiquwaanne tumatettaa inttena besso; qassi intte
    ha kehatettaa oottido gishshau, taanikka intteyyo lo77otettan kushiyaa zaarana.
  spa-PDDPT: Ahora Yavé mostrará su bondad hacia ustedes, y también yo les recompensaré
    esa bondad por haber hecho tal cosa.
  gun-gun: Ha'e gui aỹ ma tove Senhor tapenderereko penemboaxya ha'e ojeroviapy oikoa
    rupi. Xee voi ajapo porã 'rã ha'e rami pejapo porãague re.
  agu-BL: Ncha'tz nink tz'oc Kataj tan chiq'uicy'le'nu' nin qui'k che'lu' te'j c'u'l
    i'. Ma yi in wetz ilen nin quil che'lu' te inc'u'l, nin ilen nin tzimbne' jun
    ba'n scyeru', na chumbalaj nin yi cyajtza'klu' yi nchimuku' yi wankil k'ajtzun
    kareyil.
  ilo-ULB: Ita ipakita koma ni Yahweh kadakayo ti kinapudnona iti tulagna ken ti kinaimbagna
    kadakayo. Ipakitak met kadakayo daytoy a kinaimabag gapu ta inaramidyo daytoy
    a banag.
  kpg-kpg: Dimaadua gi dugu adu gi goodou tumaalia mo di manawa dahi, gei au hogi
    ga benebene goodou hagahumalia i di godou humalia dela ne hai.
  uig-ARA: پەرۋەردىگار سىلەرگىمۇ مېھرىبانلىق ۋە ئۆز ۋاپالىقىنى كۆرسەتكەي؛ سىلەر بۇنداق
    قىلغىنىڭلار ئۈچۈن مەنمۇ بۇ ياخشىلىقىڭلارنى سىلەرگە قايتۇرىمەن.
  sus-sus: Alatala xa hinnɛ wo ra, a xa lu wo sɛɛti ma. N fan hinnɛma nɛ wo ra na
    xa fe ra.
  pon-2006: Eri, KAUN-O en pil ketin kupwurkalahngan oh loalopwoatohng kumwail. I
    pahn pil apwalih kumwail mwahu pwehki me kumwail wiadahro.
  jae-jae: Apômtau êtôc nê têtac gêwiŋ teŋgeŋŋa êndêŋ amac to taê walô amac ma aê
    gabe jamoasiŋ amac amboac tonaŋgeŋ êjô gêŋ, taŋ amac agôm naŋ.
  ksd-ksd: Boina ba ra Luluai na mari avat ma na dovot pire vavat; ma iau bula ina
    mari avat, tago ava ga pait ra dari.
  tur-YTC: Şimdi Yahve size sevgi dolu iyilik ve doğruluk göstersin. Bu şeyi yaptığınız
    için ben de sizi iyiliğiniz için ödüllendireceğim.
  grc-BRENT: Καὶ νῦν ποιῆσαι Κύριος μεθʼ ὑμῶν ἔλεος καὶ ἀλήθειαν· καί γε ἐγὼ ποιήσω
    μεθʼ ὑμῶν τὸ ἀγαθὸν τοῦτο, ὅτι ἐποιήσατε τὸ ῥῆμα τοῦτο.
  ind-AYT: Karena itu, kiranya TUHAN menunjukkan kasih dan setia-Nya kepadamu. Aku
    pun juga akan berbuat kebaikan yang sama kepadamu, sebab kamu telah melakukan
    kebaikan kepadaku.
  nya-nya: Tsopano Yehova akuonetseni kukoma mtima ndi kukhulupirika kwake ndipo inenso
    ndidzakukomerani mtima chifukwa munachita zimenezi.
  hrv-hrv: Zato neka vam Jahve iskaže svoju ljubav i dobrotu, a i ja ću vam učiniti
    dobro zato što ste tako radili.
  mps-mps: Tama megi da, eno homugo te Genuai Bidigo dage bugagia tonalu, tama dage
    dali sesemane sogo bidimainao. Tama eno me te dageba wiegi yai kolesaga eyu, te
    dagego wiegi yai kolesaga te Solba yali te wei ponoyu, te tiwai ebo dao.
  tpi-tpi: Na nau Bikpela i ken lukautim yupela gut na stap wantaim yupela oltaim.
    Na mi tu bai mi mekim gutpela pasin long yupela bilong bekim dispela gutpela pasin
    yupela i bin mekim long Sol.
  dan-1931: Måtte nu HERREN vise eder Godhed og Trofasthed! Men også jeg vil gøre
    godt imod eder, fordi I gjorde dette.
  vie-OVCB: Xin Chúa Hằng Hữu lấy tình thương và sự chân thành đối xử với anh em.
    Ta cũng sẽ hậu đãi anh em vì việc anh em làm.
  guj-2017: હવે ઈશ્વર તમારા પર કરારની વફાદારી તથા વિશ્વાસુપણું બતાવો. વળી તમે આ કામ
    કર્યું છે માટે હું પણ તમારા પ્રત્યે ભલાઈ દર્શાવીશ.
  pon-2006A: Eri, KAUN-O en pil ketin kupwurkalahngan oh loalopwoatohng kumwail. I
    pahn pil apwalih kumwail mwahu pwehki me kumwail wiadahro.
  por-BRBSL: Agora que Yahweh possa mostrar a você bondade e a verdade amorosa. Eu
    também te recompensarei por esta gentileza, porque fizeste isto.
  cth-cth: BAWIPA ni a lungmanae hoi a hawinae nangmouh dawk kamnuek sak naseh. Hete
    hno na sak awh dawkvah na lungmanae kai ni na patho awh han.
  twi-twi: Na afei, Awurade ne mo nni no yiye na ontua mo dɔ sononko yi so ka. Na
    me nso metua mo nea a moayɛ yi so ka.
  hlt-hlt: BOEIPA loh nangmih ham sitlohnah neh uepomnah han saii saeh. Hekah hno
    na saii uh dogah kai long khaw nangmih taengah hnothen he ka saii van bitni.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndí yietí mɛsɑ̀ɑ̀ ndi dɔ̀ɔ̀ mɛ̀, m mɔ́mmuɔ m múnkɛ yóó mɛ̀
    ndi dɔɔ̀mu, di mɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ botí.
  msy-2020: Ikiavɨra Itir God datɨrɨghɨn guizɨn apangkuvir arazimɨn ian akakaghɨva,
    zurara deraghvɨra ia damu. Eghtɨ kɨ uaghan ian arazir aghuir ia Sol gamizim ikarvagh
    deraghvɨra ia damuam.
  dop-dop: '@see-verse:2SA.002.005'
  azb-azb: Bu işinizin əvəzini indi Rəbb sizə qoy xeyirxahlıq və sədaqətlə versin!
    Bu işinizin və bu yaxşılığınızın əvəzini mən də sizə ödəyəcəyəm.
  eng-DBY: And now Jehovah shew kindness and faithfulness to you; and I also will
    requite you this good, because ye have done this thing.
  hin-2017: इसलिए अब यहोवा तुम से कृपा और सच्चाई का बर्ताव करे; और मैं भी तुम्हारी
    इस भलाई का बदला तुम को दूँगा, क्योंकि तुम ने यह काम किया है।
  wol-KYG: Kon nag yal na Aji Sax ji jëfeek yeen ngor ak kóllëre. Man itam dinaa leen
    yéwéne ndax nii ngeen jëfe.
  eng-YLT: '''And, now, Jehovah doth with you kindness and truth, and also, I do with
    you this good because ye have done this thing;'
  eng-WYC-2017: And now soothly the Lord shall yield to you mercy and truth, but also
    I shall yield thanking, for ye did this word.
  eng-WMBB: Now may the LORD show loving kindness and truth to you. I also will reward
    you for this kindness, because you have done this thing.
  urd-GVH: जवाब में रब आप पर अपनी मेहरबानी और वफ़ादारी का इज़हार करे। मैं भी इस नेक
    अमल का अज्र दूँगा।
  rug-rug: Meke kamahire si mani tataru va ṉoṉoni gamu e Zihova si gamu. Arau ba kaqu
    tavete valeana atu tugo, sina gua sapu ele tavetia gamu.
  gaz-gaz: Ammas Waaqayyo jaalala isaa kan hin geeddaramnee fi amanamummaa isaa isiniif
    haa kennu; ani waan isin akkas gootaniif akkasuma waan gaarii isiniif nan godha.
  fra-LSG: Et maintenant, que l’Éternel use envers vous de bonté et de fidélité. Moi
    aussi je vous ferai du bien, parce que vous avez agi de la sorte.
  yal-yal: Ala xa Alatala fan ɛ suxu hinanna nun lannayani. N tan fan fanma ɛ ra nɛn,
    bayo ɛ na nan ligaxi.
  haw-1868: Ano hoi, e hana mai o Iehova i ka lokomaikai a me ka oiaio ia oukou; owau
    no hoi e uku aku ia oukou i keia lokomaikai, no ka oukou hana ana i keia mea.
  arb-NAV: فَلْيُكَافِئْكُمُ الرَّبُّ إِحْسَاناً وَخَيْراً، وَأَنَا أَيْضاً أُجَازِيكُمْ
    خَيْراً لِقَاءَ حُسْنِ عَمَلِكُمْ.
  ewe-ewe: Yehowa nave mia nu eye wòatsɔ eƒe lɔlɔ̃ ƒe ɖeɖefia kple nyateƒe aɖo eteƒe
    na mi. Nye hã mave mia nu le nu si miewɔ la ta.
  eng-LEE: 'And now may the Lord deal with you in kindness and truth: and as for me
    also, I will requite you this good deed, because ye have done this thing.'
  asm-FB: এতিয়া যিহোৱাই তোমালোকলৈ আনুগত্য অংগীকাৰ আৰু বিশ্ৱস্ততাৰে ব্যৱহাৰ কৰক৷ আৰু
    তোমালোকে সেই কাৰ্য কৰা হেতুকে, ময়ো তোমালোকলৈ সেই দয়াৰ বাবে অনুগ্ৰহ কৰিম।
  sus-A: عَلَتَلَ شَ هِننّ وٌ رَ، عَ شَ لُ وٌ سّيتِ مَ. ﭑ قَن هِننّمَ نّ وٌ رَ نَ
    شَ قٍ رَ.
  fra-SBL: Que Yahvé vous fasse maintenant preuve de bonté et de vérité. Moi aussi,
    je te récompenserai de cette bonté, parce que tu as fait cela.
  hbo-hbo: וְעַתָּ֕ה יַֽעַשׂ־יְהוָ֥ה עִמָּכֶ֖ם חֶ֣סֶד וֶאֱמֶ֑ת וְגַ֣ם אָנֹכִ֗י אֶעֱשֶׂ֤ה
    אִתְּכֶם֙ הַטֹּובָ֣ה הַזֹּ֔את אֲשֶׁ֥ר עֲשִׂיתֶ֖ם הַדָּבָ֥ר הַזֶּֽה׃
  piu-2006: '@see-verse:2SA.002.005'
  kik-kik: Jehova aromuonia ũtugi na wĩhokeku wake, o na niĩ nĩngũmwĩka maũndũ mega
    ta macio nĩ ũndũ nĩmwĩkĩte ũndũ ũcio.
  fra-NCL: Et maintenant, que Yahweh use envers vous de bonté et de fidélité ! Moi
    aussi, je vous rendrai ce bien, parce que vous avez agi de la sorte.
  cek-AK: Angraeng mah vaihi nangcae khaeah tahmenhaih hoi loktang amtuengsak nasoe;
    hae hmuen hae na sak o pongah, kaimah doeh kahoih to baktih poekhaih to nangcae
    nuiah kam tuengsak toeng han.
  cuk-cuk: Bab-Jehová wile bemar-dakoed, e-ibmar-sogsadba bega ibmar-oyogoed. Bemar
    weyob Saúl-imaksadba, an bemarga sogmoga ibmar-nued an bemarga-oyomogoed.
  uig-CYR: Пәрвәрдигар силәргиму меһриванлиқ вә өз вапалиқини көрсәткәй; силәр бундақ
    қилғиниңлар үчүн мәнму бу яхшилиғиңларни силәргә қайтуримән.
  tel-2017: యెహోవా మీకు తన కృపను, విశ్వాస్యతను చూపుతాడు గాక. మీరు చేసిన ఈ పనిని బట్టి
    నేను కూడా మీకు మేలు చేస్తాను.
  hat-BSA: Alò, ke SENYÈ a montre bonte avèk verite Li a nou menm. Konsa, mwen tou,
    mwen va montre nou bonte sa a akoz nou te fè bagay sa a.
  kos-kos: Ac inge lela LEUM GOD Elan kulang ac oaru in liyekowosyang. Nga pac, nga
    fah oru wo nu suwos ke sripen ma kowos oru inge.
  hbo-WLC: וְעַתָּ֕ה יַֽעַשׂ־יְהוָ֥ה עִמָּכֶ֖ם חֶ֣סֶד וֶאֱמֶ֑ת וְגַ֣ם אָנֹכִ֗י אֶעֱשֶׂ֤ה
    אִתְּכֶם֙ הַטּוֹבָ֣ה הַזֹּ֔את אֲשֶׁ֥ר עֲשִׂיתֶ֖ם הַדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: Ka Onyenwe anyị gosikwa unu obiọma na ikwesi ntụkwasị obi. Mụ onwe m ga-egosikwa
    unu otu ụdị amara a, nʼihi ihe a unu mere.
  ory-ory: ଏଣୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୟା ଓ ସତ୍ୟତା ପ୍ରକାଶ କରନ୍ତୁ; ପୁଣି ତୁମ୍ଭେମାନେ
    ଏହି କର୍ମ କରିବାରୁ ମୁଁ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କୁ ସେହି ଦୟାର ପ୍ରତିଦାନ କରିବି।
  wmt-wmt: '@see-verse:2SA.002.005'
  chk-chk: Ewe Samol mi Lapalap epwe pwal kirikiröch me allükülük ngenikemi. Pwal
    ngang üpwe öch ngenikemi, pun oua föri ei föför.
  ssd-ssd: Suŋgo nu tane sinzaŋtiŋmba minmba minwa. Tane gabat suŋgo Saul mbolŋge
    wam mayenu kinaig tukunu kile ye suk tane mbolŋge wam magenu kamŋgit.
  rop-rop: '@see-verse:2SA.002.005'
  ukr-1871: 'І вислав Давид посли до мужів Явиських у Галаад, сказати їм: Бувайте
    благословенні від Господа за те, що так любовно послужили Саулові, панові вашому,
    й його поховали!'
  deu-1951: So erweise nun der HERR Barmherzigkeit und Treue auch an euch, und auch
    ich will euch Gutes tun, weil ihr solches getan habt.
  eng-JPS: And now the LORD show kindness and truth unto you; and I also will requite
    you this kindness, because ye have done this thing.
  srp-1865: Zato da uèini Gospod vama milost i vjeru; a ja æu vam uèiniti dobro, što
    ste to uèinili.
  lug-lug: Mukama abalage ekisa n’okwagala, nange ndibalaga ky’ekimu olw’ekyo kye
    mukoze.
  heb-heb: ועתה יעש יהוה עמכם חסד ואמת וגם אנכי אעשה אתכם הטובה הזאת אשר עשיתם הדבר
    הזה׃
  ben-IRV: অতএব সদাপ্রভু তোমাদের প্রতি দয়া ও সত্য ব্যবহার করুন এবং তোমরা এই কাজ করেছ,
    এই জন্য আমিও তোমাদের প্রতি ভালো ব্যবহার করব৷
  pan-pan: ਹੁਣ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਨਾਲ ਕਿਰਪਾ ਅਤੇ ਸਚਿਆਈ ਨਾਲ ਵਰਤਾਉ ਕਰੇ ਅਤੇ ਮੈਂ ਵੀ ਤੁਹਾਨੂੰ
    ਉਸ ਭਲਿਆਈ ਦਾ ਬਦਲਾ ਦਿਆਂਗਾ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਇਹ ਕੰਮ ਕੀਤਾ।
  tkr-tkr: Hasre mane vuşde işil-alla Rəbbee Cuna badal dyooxhena yugvalla şos haagvecen.
    Zınad mane vuşde işil-alla şos yugun ha'as.
  mya-JVB: ထာဝရဘုရား သည် သင် တို့၌ ကရုဏာ ကျေးဇူး၊ သစ္စာ ကျေးဇူးပြု တော်မူပါစေသော။
    သင်တို့သည် ဤ အမှု ကို ပြု သောကြောင့် သင် တို့ကျေးဇူး ကို ငါ လည်း ဆပ် မည်။
  tte-O: Koinaele yakawanoi Yeoba ana mulolo yo ana katekamkamna iyeliwa kolimiu.
    Yau tabe ami paisowa namwanamwana kaiwena kani yayamaisamiu.
  tbg-tbg: Mpo, Noravano Kotiva ni kia qaqira karaitiro, niara noraiqaakero iriqiro
    viharo ni koqema nimitaqi virera, te hove tiataarave. Ne Sorura koqemake quntama
    taarara irihama tevata ninta koqema nimitarerave.
  hmo-hmo: Lohiabada ese iena bogahisihisi, bona iena durua umui dekenai do ia henia.
    Bona lau danu umui do lau hanamoa, unai kara umui karaia dainai.
  urd-urd: इसलिए ख़ुदावन्द तुम्हारे साथ रहमत और सच्चाई को अमल में लाये और मैं भी तुमको
    इस नेकी का बदला दूँगा इसलिए कि तुमने यह काम किया है।
  rus-SYN: и ныне да воздаст вам Господь милостью и истиною; и я сделаю вам благодеяние
    за то, что вы это сделали;
  bqc-SIM: Dii gbɛ̃kɛ ń náaiyão kɛɛ́, kɛ́ a yã́pi kɛ̀ yã́i.
  tcz-CHONGTHU: Hijeh chun Pakaiyin ami ngailutna longlou chun naumpiu henlang chule
    kitahna neitah in nabol uhen! Chuguh hilouvin keima jeng in jong nathilpha bol
    nachung uva kipaman kapeh ding nahiuve, ati.
  mar-mar: आता परमेश्वर तुमच्याशी प्रामाणिक राहील, तुमच्यावर प्रेमाची पाखर घालील.
    मीही तुमच्याशी दयाळूपणाने वागेन. कारण तुम्ही हे काम केलेले आहे.
  qub-qub: Tayta Diospis gamcunata cuyapar alli ricaycärishunqui. Noga quiquëpis allimi
    ricashayquipaj allita rurashayquipitaga.
  bqp-bqp: Dikiri gbɛ̃kɛ yã kũ náani yão kɛárɛ. Makũ sↄ̃ mani yã mana kɛárɛ kũ
    a yã pìi kɛ̀ yãi.
  hat-hat: Mwen mande Seyè a pou li aji byen ak nou tou, pou li pa janm lage nou.
    Mwen menm pou tèt pa m', m'ap aji byen avèk nou tou poutèt sa nou fè a.
  eng-BSB: Now may the LORD show you loving devotion and faithfulness, and I will
    also show you the same favor because you have done this.
  tod-tod: Ɠɔoɠɔ GALAGI ɓɔɠɔi ɓalaa zoo é nuɓɔɠɔlai ta wooɠɛɠiladai ɠɛ wo ʋɛ. Nà
    wa-nuɓɔɠɔlai ɠɛɠala ɠɛ wo ʋɛ.
  eng-WEBPB: Now may the LORD show loving kindness and truth to you. I also will reward
    you for this kindness, because you have done this thing.
  kbq-kbq: Hagi menina Ra Anumzamo'a vagaore avesizanteti avesineramantena, knare
    tamavu'tamava'ma hazarera nagranena tamagrira knare navu'nava huramantegahue.
  nhe-BL: Huajca ama ma TOTECO inmechtlasojtla. Ma inmechita ica cuali huan ma inmechnextili
    tlen xitlahuac. Huan na nojquiya nimechchihuilis tlen cuali ipampa tlen inquichijtoque.
  bus-bus: Dii gbɛ̃kɛ yã kↄ̃n náanɛ yão kɛare. Mapi sↄ̃ mɛ́ à maaa kɛare kɛ̀ a yã
    pì kɛ̀ yãnzi.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e ikatuahy peme nehe. Tuwe nupuir kwaw pewi
    nehe. Ihe apupuhareko katu putar ihe nehe no, ta'e pezapo ikatu ma'e pe xe.
  eng-DRA: And now the Lord surely will render you mercy and truth, and I also will,
    requite you for this good turn, because you have done this thing.
