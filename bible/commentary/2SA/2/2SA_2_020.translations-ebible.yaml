verse: 2SA.002.020
translations:
  mal-C: അബ്നേർ പിറകോട്ടു തിരിഞ്ഞുനോക്കി, “ഇതു നീ തന്നെയോ അസാഹേലേ” എന്നു ചോദിച്ചു.
    “അതേ,” എന്ന് അസാഹേൽ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da wandte sich Abner um und rief: Bist du es, Asahel? Er antwortete: Ja.'
  lin-lin: 'Tango Abineri abalukaki mpo na kotala na sima, atunaki : — Ezali yo Asaeli ?
    Asaeli azongisaki : — Iyo, ezali ngai.'
  eng-LSV: And Abner looks behind him and says, “Are you he—Asahel?” And he says,
    “I [am].”
  eng-GNV: Then Abner looked behind him, and said, Art thou Asahel? And he answered,
    Yea.
  eng-WEBSTER: Then Abner looked behind him, and said, Art thou Asahel? And he answered,
    I am .
  nhw-BL: 'Huan quema Abner moicancuepqui huan quiitac para quitoquiliyaya, quiilhui:
    ―¿Amo ta tiAsael? ―Quena, na niAsael ―quinanquili.'
  swh-ONEN: Abneri akaangalia nyuma na kumuuliza, “Ni wewe, Asaheli?” Akamjibu, “Ndiyo.”
  bba-bba: Mɑ Abinɛɛ u sĩirɑ u Asɑɛli bikiɑ u nɛɛ, Asɑɛli, wunɑ mi? Mɑ u wisɑ u nɛɛ,
    oo, nɛnɑ mi.
  eng-KJVCPB: Then Abner looked behind him, and said, Art thou Asahel? And he answered,
    I am.
  luo-luo: Abner nongʼiyo chien mopenjo niya, “Mano in, Asahel?” Modwoko niya, “Ee
    en an.”
  meu-meu: Bena Abnere e roha mun, eto, Asahele, ena oi a? Asahele e haere, eto, Ina
    na lau.
  npi-ULB: अबनेरले तिनलाई पछाडि हेरे र भने, “के तिमी असाहेल हौ?” तिनले भने, “हो, म
    हुँ ।”
  yor-yor: Abneri bojú wo ẹ̀yìn rẹ̀, Ó sì béèrè pé, “Ṣé ìwọ Asaheli ni?” Ó dáhùn pé,
    “Bẹ́ẹ̀ ni.”
  ind-ind: Lalu Abner menengok ke belakang dan bertanya, “Apakah itu kamu, Asael?!”
    Jawab Asael, “Ya, ini saya!”
  pes-OPCB: 'ابنیر وقتی سرش را برگرداند و به عقب نگاه کرد، دید عسائیل او را تعقیب
    می‌کند. او را صدا زده، گفت: «آیا تو عسائیل هستی؟» عسائیل جواب داد: «بله، خودمم.»'
  tgl-ULB: Lumingon si Abner sa kaniyang likuran, at sinabi, “Ikaw ba iyan Asahel?”
    Sumagot siya, “Ako nga ito.”
  hui-hui: Haruru ibiyagola Abanehanda handadai bialu hearia Asahelehanda ibu talima
    mama ibiyane hondowa ibugua lalu, Asahele ogoni í̠ore eberebe, lene. Ani layagola
    Asahelehanda ladai bialu lalu, E̱ i̱ eberogoni, lene.
  mya-mya: အာ​ဗ​နာ​သည်​နောက်​သို့​လည့်​၍​ကြည့်​ပြီး လျှင်``သင်​သည်​အာ​သ​ဟေ​လ​လော''
    ဟု​မေး​၏။ အာ​သ​ဟေ​လ​က``ငါ​ဟုတ်​သည်'' ဟု​ပြန်​ပြော သော​အ​ခါ၊
  bod-N: ཨབ་ནེར་གྱིས་ཕྱི་མིག་བལྟས་པ་དང་། ཁྱོད་ཨ་སཱ་ཧེལ་ཡིན་ནམ་དྲིས་པར། དེས་ནི་ཡིན་ཞེས་སྨྲས།
  sna-sna: Abhineri akacheuka akabvunza akati, “Ndiwe here, Asaheri?” Iye akapindura
    akati, “Ndini.”
  spa-BLM: 'Entonces Abner miró detrás de él y dijo: “¿Eres tú, Asahel?” Respondió:
    “Lo es”.'
  cac-cac: 'Ayic ix yilanb''at vin̈ d''a spatic, ix yalan vin̈: —Mato a ach Asael
    ach chi'', xchi vin̈. —A in toni, xchi vin̈.'
  swh-ULB: Abneri akaangalia nyuma yake na kusema, “Ni wewe Asaheli?” Akajibu, “ni
    mimi.”
  bel-bel: 'І азірнуўся Авэнір назад і сказаў: ці ты гэта, Асаіл? Той сказаў: я.'
  deu-ELBBK: 'Da wandte sich Abner um und sprach: Bist du es, Asael? Und er sprach:
    Ich bin es.'
  mbb-OT: Hein kedlilingey ni Abner, neehè din sikandin ne mid-insaan din te, “Sikew
    ve heeyan Asahel?” Midtavak si Asahel te, “Uya.”
  mal-2015: 'അബ്നേർ പിറകോട്ടു നോക്കി: നീ അസാഹേലോ എന്നു ചോദിച്ചതിന്നു: അതേ എന്നു അവൻ
    ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Androda o Abner pes obdikhľa a phučľa le Asahelostar: „Sal oda tu, Asahel?“
    „He! Me som,“ ov odphenďa.'
  pes-OPV: 'و ابنیر به عقب نگریسته، گفت: «آیا تو عسائیل هستی؟» گفت: «من هستم.»'
  ron-1924: 'Абнер с-а уйтат ынапой ши а зис: „Ту ешть, Асаел?” Ши ел а рэспунс: „Еу.”'
  ben-OBCV: অবনের তাঁর দিকে পিছু ফিরে জিজ্ঞাসা করলেন, “এ কি তুমি, অসাহেল?” “হ্যাঁ
    আমিই,” তিনি উত্তর দিলেন।
  som-som: Markaasaa Abneer gadaashiisa dhugtay, oo wuxuu yidhi, War ma adigii baa,
    Casaaheelow? Oo isna wuxuu ugu jawaabay, Haah, waa anigii.
  lat-VUC: 'Respexit itaque Abner post tergum suum, et ait: Tune es Asaël? Qui respondit:
    Ego sum.'
  eng-ASVBT: Then Abner looked behind him, and said, Is it thou, Asahel? And he answered,
    It is I.
  ita-1885: 'Ed Abner rivoltosi indietro, gli disse: Sei tu Asael? Ed egli gli disse:
    Io son desso.'
  eng-LXXUP: And Abner looked behind him, and said, Art thou Asahel himself? and he
    said, I am.
  eng-ULB: Abner looked behind him and said, “Is that you Asahel?” He answered, “It
    is I.”
  spa-VBL: 'Abner miró hacia atrás y preguntó: “¿Eres tú, Asahel?” “Sí, soy yo”, respondió
    Asahel.'
  fra-_FOB: 'Abner regarda donc en arrière et dit: Est-ce toi, Asaël? Et il répondit:
    C''est moi.'
  mal-mal: 'അപ്പോൾ അബ്നേർ പിറകോട്ടു നോക്കി: “നീ അസാഹേലോ” എന്നു ചോദിച്ചതിന്: “ഞാൻ തന്നെ”
    എന്ന് അവൻ ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Abinair ne pīchhe dekh kar pūchhā, “Kyā āp hī haiṅ, Asāhel?” Us ne jawāb
    diyā, “Jī, maiṅ hī hūṅ.”
  suz-BL: मिनु आब्‍नेरम नोले लेश्‍शा कोव़शा “मार गे आसाहेल नवे?” दे हिल्‍लो पवा बाक्‍त।
    मिनु आसाहेलमी “गो नङ” देंमाक्‍त।
  ita-1927: 'Abner, guardandosi alle spalle, disse: “Sei tu, Asael?” Quegli rispose:
    “Son io”.'
  ckb-ckb: 'ئەبنێریش ئاوڕی لە دواوە دایەوە و گوتی: «ئەمە تۆی، عەساهێل؟» ئەویش گوتی:
    «منم.»'
  eng-BBE: Then Abner, looking back, said, Is it you, Asahel? And he said, It is I.
  kan-OKCV: ಆಗ ಅಬ್ನೇರನು ಹಿಂದಕ್ಕೆ ತಿರುಗಿ ನೋಡಿ, “ನೀನು ಅಸಾಯೇಲನು ಅಲ್ಲವೇ?” ಎಂದನು. ಅದಕ್ಕವನು,
    “ನಾನೇ,” ಎಂದನು.
  tam-2017: 'அப்னேர் திரும்பிப் பார்த்து: நீ ஆசகேல் அல்லவா என்றான். அவன்: நான்தான்
    என்றான்.'
  spa-RV-1909: 'Y Abner miró atrás, y dijo: ¿No eres tú Asael? Y él respondió: Sí.'
  ron-BTF: 'Atunci Abner s-a uitat înapoia sa și a spus: Ești tu Asael? Și el a răspuns:
    Eu sunt.'
  eng-WEBP: Then Abner looked behind him and said, “Is that you, Asahel?” He answered,
    “It is.”
  eng-FBV: Abner looked back and asked, “Is that you, Asahel?” “Yes, it's me,” Asahel
    replied.
  nld-1939: 'Omkijkend riep Abner: Zijt gij dat, Asaël? Hij riep terug: Ja!'
  nch-BL: 'Huan quema Abner moicancuetqui huan quiitac para quitoquiliyaya, quiilhui:
    ―¿Amo ta tiAsael? ―Quena, na niAsael ―quinanquili.'
  vie-1934: 'Vậy, Aùp-ne ngó lại sau, và hỏi rằng: Có phải ngươi là A-sa-ên chăng?
    Người đáp: Phải, ấy là ta.'
  hin-CV: आसाहेल को अपने पीछे आते देखकर अबनेर ने उससे पूछा, “क्या तुम आसाहेल हो?”
    “जी हां,” उसने उत्तर दिया.
  spa-BES: 'Entonces Abner, mirando hacia atrás, dijo: ¿Eres tú, Asael? Y él dijo:
    Soy yo.'
  tdx-tdx: 'Nitoli-boho amy zao t’i Abnere nanao ty hoe: I Asaele v’iheo? hoe ty natoi’e:
    Izaho.'
  tha-KJV: อับเนอร์เหลียวมาดูจึงพูดว่า “นั่นอาสาเฮลหรือ” เขาตอบว่า “ข้าเอง”
  por-BR-2018: 'E Abner olhou atrás, e disse: Não és tu Asael? E ele respondeu: Sim.'
  deu-ELO: 'Da wandte sich Abner um und sprach: Bist du es, Asael? Und er sprach:
    Ich bin''s.'
  eng-WYC-2018: Therefore Abner beheld behind his back, and said, Whether thou art
    Asahel? Which answered, I am.
  epo-epo: 'Abner turniĝis malantaŭen, kaj diris: Ĉu vi estas Asahel? Kaj tiu respondis:
    Mi.'
  uig-PIN: 'Abnǝr kǝynigǝ ⱪarap: Sǝn Asaⱨǝlmusǝn? — dǝp soridi. U: — Xundaⱪ, mǝn xu,
    dǝp jawab bǝrdi.'
  beo-beo: A:bena da beba:le amane sia:i, “A:sahele! Amo da dila:?” “Ma!” e bu adole
    i.
  tpi-OTNT: Orait Apner i lukluk i go bek na i lukim Asahel i wok long ranim em, na
    i askim em olsem, “Asahel, em yu tasol, a?” Na Asahel i tok, “Yes, mi tasol.”
  hau-SA: Abner ya waiga, sai ya ce, “Kai ne, Asahel?” Ya ce, “Ni ne.”
  uig-LAT: 'Abner keynige qarap: Sen Asahelmusen? — dep soridi. U: — Shundaq, men
    shu, dep jawab berdi.'
  nde-nde: U-Abhineri wakhangela emuva kwakhe wabuza wathi, “Kanti nguwe, Asaheli?”
    Yena waphendula wathi, “Yimi.”
  ton-ton: Pea naʻe toki sio ki mui ʻa ʻApina, ʻo ne pehē, “Ko ʻAsaeli koe?” Pea naʻa
    ne pehē atu, “Ko au.”
  ces-1613: 'Ohlédl se pak Abner zpátkem a řekl: Ty-li jsi Azael? Odpověděl: Jsem.'
  eng-WMB: Then Abner looked behind him and said, “Is that you, Asahel?” He answered,
    “It is.”
  tam-TCV: அப்பொழுது அப்னேர் ஆசகேலைத் திரும்பிப்பார்த்து அவனிடம், “நீ ஆசகேல் அல்லவா?”
    என்று கேட்டான். அதற்கு அவன், “நானேதான்” என்றான்.
  ceb-ULB: Milingi si Abner kaniya ug miingon, “Ikaw ba kana Asahel?” Mitubag siya,
    “Ako kini.”
  pol-UBG: 'A kiedy Abner obejrzał się za siebie, zapytał: Czy to ty jesteś, Asahelu?
    A on mu odpowiedział: To ja.'
  urd-GVU: ابنیر نے پیچھے دیکھ کر پوچھا، ”کیا آپ ہی ہیں، عساہیل؟“ اُس نے جواب دیا،
    ”جی، مَیں ہی ہوں۔“
  deu-1912: 'Da wandte sich Abner um und sprach: Bist du Asahel? Er sprach: Ja.'
  kan-2017: ಅಬ್ನೇರನು ಹಿಂತಿರುಗಿ ನೋಡಿ, “ನೀನು ಅಸಾಹೇಲನೋ?” ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ ಅವನು ಹೌದೆಂದು
    ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me changar Abner nga tomur me ga’ar, “I gur Asahel?” Me fulweg ni ga’ar,
    “Errogon.”
  hlt-MCSB: Abner Te a hnuk la mael tih, “Asahel te nang a,” a ti nah hatah, “Kai
    ni ue,” a ti nah.
  mdy-ETH: ዓቤኔሬ ዒማና ጊንሢም ሺሪ ዛጋዖ፦ «ዓሳሄሌ! ኔናዳ?» ጌዔኔ። ዓሳሄሌ ማሃዖ፦ «ሂዮ፥ ታናኬ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Abner twaa nʼani hunuu sɛ ɔgu ne so no, ɔteaam sɛ, “Wo nie,
    Asahel!” Ɔbuaa sɛ, “Aane, ɛyɛ me!”
  eng-WEBU: Then Abner looked behind him and said, “Is that you, Asahel?” He answered,
    “It is.”
  wal-wal: Abaneeri guyye simmi xeellidi, “Asaaheelaa, laa nenee?” yaagidi oichchiis.
    Oichchin Asaaheeli, “Ee tana” yaagiis.
  spa-PDDPT: 'Abner, al regresar, le dijo: ¿Eres Asael? Y le respondió: Sí, soy yo.'
  gun-gun: 'Ha''e ramo Abner guakykue katy oma''ẽ vy oporandu ovy: — Ndee ae ri ty''y
    Asael? Ombovai vy: — Xee ae ri — he''i.'
  agu-BL: 'Ma yi xmayine''n tzaj Abner wutz coc, nin tzun taltz: —¡Aẍ bin lo'' a''tz
    Asael! chij Abner. —¡Ina''tz! chij i''.'
  ilo-ULB: Timmaliaw ni Abner iti likodanna ket kinunana, “Sika kadi dayta Asael?”
    Simmungbat isuna, “Siak daytoy.”
  kpg-kpg: Abner gaa mmada gi muli, ga helekai, “Asahel, kooe deenaa?” Gei mee ga helekai,
    “Uaa”.
  uig-ARA: 'ئابنەر كەينىگە قاراپ: سەن ئاساھەلمۇسەن؟ ــ دەپ سورىدى. ئۇ: ــ شۇنداق،
    مەن شۇ، دەپ جاۋاب بەردى.'
  sus-sus: Abeneri naxa a ya rafindi a ma, a a maxɔrin, «I tan nan a ra Asahɛli?»
    Asahɛli naxɛ, «Iyo, n tan nan a ra!»
  pon-2006: Apner ahpw kilengla mwuri oh nda, “Asahel, kowe men?” E ahpw sapeng nda,
    “Ei.”
  ksd-ksd: 'Ma Abner i ga lingan uro namur, ma i ga biti: U laka Asael? Ma i ga biti:
    Maia, iau go.'
  tur-YTC: Bunun üzerine Avner arkasına bakıp, “Bu sen misin Asahel?” dedi. “Öyledir”
    diye yanıt verdi.
  grc-BRENT: Καὶ ἐπέβλεψεν Ἀβεννὴρ εἰς τὰ ὀπίσω αὐτοῦ, καὶ εἶπεν, εἰ σὺ εἶ αὐτὸς Ἀσαήλ;
    καὶ εἶπεν, ἐγώ εἰμι.
  ind-AYT: Abner menoleh ke belakang, lalu bertanya, “Kamukah itu Asael?” Dia menjawab,
    “Ya, ini aku.”
  nya-nya: Abineri anayangʼana mʼmbuyo ndipo anafunsa, “Kodi ndiwe Asaheli?” Iye anayankha
    kuti, “Ndine.”
  hrv-hrv: 'Abner se obazre i upita: “Jesi li to ti, Asahele?” A on odgovori: “Jesam.”'
  mps-mps: Tialima, Apnergo begelama, ma tonobadi, tama te Asahelgo aga pobeasa asobo
    sę ebo subaso, tama agaba hanalu wali, “Asahel, te nage tama da, agawe?” Tama
    Asahelgo te po wai, “Awe, ena tama dao.”
  tpi-tpi: Orait Apner i lukluk i go bek na i lukim Asahel i wok long ranim em, na
    i askim em olsem, “Asahel, em yu tasol, a?” Na Asahel i tok, “Yes, mi tasol.”
  dan-1931: 'Abner vendte sig om og spurgte: “Er det dig, Asa''el?” Han svarede: “Ja,
    det er!”'
  vie-OVCB: 'Áp-ne quay lại, hỏi: “A-sa-ên đó phải không?” Ông đáp: “Thưa phải.”'
  guj-2017: આબ્નેરે પાછળ જોઈને તેને કહ્યું, “શું તું અસાહેલ છે?” તેણે જવાબ આપ્યો કે,
    “હું તે છું.”
  pon-2006A: Apner ahpw kilengla mwuri oh nda, “Asahel, kowe men?” E ahpw sapeng nda,
    “Ei.”
  por-BRBSL: 'Então Abner olhou atrás dele e disse: “É você, Asahel?” Ele respondeu:
    “E é”.'
  cth-cth: Abner ni a kamlang sin teh, nang hah namaw Asahel telah ati. Ahni ni oe
    kai doeh telah atipouh.
  twi-twi: Bere a Abner twaa nʼani huu sɛ odi nʼakyi no, ɔteɛɛ mu se, “Wo ni, Asahel!”
    Obuae se, “Yiw, ɛyɛ me!”
  hlt-hlt: Abner te a hnuk la mael tih, “Asahel te nang a,” a ti nah hatah, “Kai ni
    ue,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abunɛɛ wɛ̃ɛ̃tɛ kóò bekɛ kɛ dɔ̀: Asɑyɛɛdi fɔ̃́ nweɑ̀? Kòò dɔ̀: Ɛ̃ɛ̃,
    mí nwe.'
  msy-2020: Ezɨ Apner ikɨgha gɨrakɨrangɨn garima, Asahel an agɨntɨzima, Apner kamaghɨn
    an azai, “Asahel kar nɨrara?” Ezɨ Asahel ghaze, “Are, kɨrara.”
  dop-dop: 'Ntɛnɑ Apǝnɛɛ pǝsɩ nɑ ɩ́ pɔɔsɩ sɩ: Asɑyɛɛlɩ tɔɣɔnǝɣǝnɑ-m mpʋ? Ɩlɛnɑ ɩ́
    cɔ sɩ: Ɛɛ, mɑɣɑ.'
  azb-azb: 'Avner arxaya baxıb dedi: «Asahel, bu sənsənmi?» O dedi: «Bəli, mənəm».'
  eng-DBY: Then Abner looked behind him, and said, Art thou Asahel? And he said, I
    am.
  hin-2017: अब्नेर ने पीछे फिरके पूछा, “क्या तू असाहेल है?” उसने कहा, “हाँ मैं वही
    हूँ।”
  wol-KYG: 'Abner geesu ne ko: «Kii Asayel?» Mu ne ko: «Man a.»'
  eng-YLT: And Abner looketh behind him, and saith, 'Art thou he — Asahel?' and he
    saith, 'I [am].'
  eng-WYC-2017: Therefore Abner beheld behind his back, and said, Whether thou art
    Asahel? Which answered, I am.
  eng-WMBB: Then Abner looked behind him and said, “Is that you, Asahel?” He answered,
    “It is.”
  urd-GVH: अबिनैर ने पीछे देखकर पूछा, “क्या आप ही हैं, असाहेल?” उसने जवाब दिया, “जी,
    मैं ही हूँ।”
  rug-rug: Liṉana pule se Abana meke zama, “Agoi Asahele si isa?” “Uve,” gua si asa.
  gaz-gaz: Abneeris of irra garagalee, “Ati Asaaheelii?” jedhee gaafate. Innis, “Eeyyee
    anuma” jedhee deebise.
  fra-LSG: 'Abner regarda derrière lui, et dit: Est-ce toi, Asaël? Et il répondit:
    C’est moi.'
  yal-yal: Abineri yi a xanbi rato, a yi a fala, a naxa, “I tan Asahɛli nan a ra ba?”
    A yi a yabi, a naxa, “N tan na a ra.”
  haw-1868: Nana ae la o Abenera mahope ona, i ae la, O Asahela anei oe? I mai la
    kela, Owau no.
  arb-NAV: 'فَالْتَفَتَ أَبْنَيْرُ وَرَاءَهُ وَتَسَاءَلَ: «هَلْ أَنْتَ عَسَائِيلُ؟»
    فَأَجَابَ: «أَنَا هُوَ».'
  ewe-ewe: Esi Abner nye kɔ kpɔ megbe eye wòkpɔ Asahel wògbɔna la, ebiae be, “Wòe
    nye ema, Asahel?” Asahel ɖo eŋu be, “Ɛ̃, nyee!”
  eng-LEE: And Abner turned round and said, Art thou 'Asahel? And he answered, I am.
  asm-FB: তেতিয়া অবনেৰে পিছলৈ ঘূৰি চাই সুধিলে, “তুমি অচাহেল হোৱানে?” তেওঁ কলে, “মই
    হওঁ।”
  sus-A: عَبٍنٍرِ نَشَ عَ يَ رَقِندِ عَ مَ، عَ عَ مَشْرِن، «عِ تَن نَن عَ رَ عَسَهّلِ؟»
    عَسَهّلِ نَشّ، «عِيٌ، ﭑ تَن نَن عَ رَ!»
  fra-SBL: 'Alors Abner regarda derrière lui et dit : « C''est toi, Asahel ? » Il
    a répondu : « C''est le cas. »'
  hbo-hbo: וַיִּ֤פֶן אַבְנֵר֙ אַֽחֲרָ֔יו וַיֹּ֕אמֶר הַאַתָּ֥ה זֶ֖ה עֲשָׂהאֵ֑ל וַיֹּ֖אמֶר
    אָנֹֽכִי׃
  piu-2006: '@see-verse:2SA.002.019'
  kik-kik: Nake Abineri akĩrora na thuutha wake, akĩũria atĩrĩ, “Asaheli, kaarĩ we?”
    Nake agĩcookia atĩrĩ, “Ĩĩ nĩ niĩ.”
  fra-NCL: 'Abner, se tourna derrière lui et dit : « Est-ce toi, Asaël ? » Et il répondit :
    « C’est moi. »'
  cek-AK: Abner mah hnukbang angqoi moe, Asahel nang maw? tiah a naa. Asahel mah,
    Kai bae, tiah a naa.
  cuk-cuk: 'Abner sorsik-atakdegua, ega sogded: —¿Ar be Asael? Asael ega sogded: —Eye,
    ani.'
  uig-CYR: 'Абнәр кәйнигә қарап: Сән Асаһәлмусән? — дәп сориди. У: — Шундақ, мән шу,
    дәп җавап бәрди.'
  tel-2017: అబ్నేరు వెనక్కి తిరిగి “నువ్వు అశాహేలువా?” అని అతణ్ణి అడిగాడు. అతడు “అవును,
    నేను అశాహేలునే” అన్నాడు.
  hat-BSA: 'Alò, Abner te gade dèyè li, e te di: “Èske se ou, Asaël?” Epi li te reponn:
    “Se mwen.”'
  kos-kos: Abner el tapulla siyuk, “Asahel, ya kom pa ingan?” El topuk, “Aok, nga.”
  hbo-WLC: וַיִּ֤פֶן אַבְנֵר֙ אַֽחֲרָ֔יו וַיֹּ֕אמֶר הַאַתָּ֥ה זֶ֖ה עֲשָׂהאֵ֑ל וַיֹּ֖אמֶר
    אָנֹֽכִי׃
  ibo-ibo: Mgbe Abna lere anya nʼazụ hụ ya ka ọ na-abịa, ọ kpọrọ ya oku sị ya, “Ọ
    bụ gị Asahel?” Asahel zara sị, “Ọ bụ m.”
  ory-ory: ତେବେ ଅବ୍‍ନର ଆପଣା ପଛକୁ ଅନାଇ କହିଲା, “ଅସାହେଲ, ଏ କି ତୁମ୍ଭେ?” ସେ ଉତ୍ତର କଲା,
    “ମୁଁ।”
  chk-chk: Mürin, Apner a nennesökür o ais, “Ifa usun, en Asael?” Nge i a pälüeni,
    “Ewer, ngang Asael.”
  ssd-ssd: 'Abner nu pinderka minmba mbilka mambilna kande Asahel nu madimba yokermba
    kina le nu kusnana: Ne Asahelŋge e ŋgina le nu sakina: Au. Yeŋge ŋgina.'
  rop-rop: Wal Ebna bin lukbek langa im, en imbin jingat langa im, “Yu tharran, Esahel?”
    En Esahel bin tok, “Yuwai. Mi dijan.”
  ukr-1871: От і метнувсь Асаїл слїдом за Абениром і вганяв за ним, не звертаючи нї
    праворуч, нї лїворуч.
  deu-1951: 'Da wandte sich Abner um und sprach: Bist du Asahel? Er antwortete: Ja!'
  eng-JPS: 'Then Abner looked behind him, and said: ''Is it thou, Asahel?'' And he
    answered: ''It is I.'''
  srp-1865: 'I Avenir obazre se natrag i reèe: jesi li ti, Asailo? A on reèe: ja sam.'
  lug-lug: Awo Abuneeri bwe yatunula emabega we, n’abuuza nti, “Ye ggwe Asakeri?”
    N’addamu nti, “Ye nze.”
  heb-heb: ויפן אבנר אחריו ויאמר האתה זה עשהאל ויאמר אנכי׃
  ben-IRV: পরে অবনের পিছন দিকে ফিরে বললেন, “তুমি কি অসাহেল?” তিনি উত্তর দিলেন, “আমি
    সেই৷”
  pan-pan: ਤਦ ਅਬਨੇਰ ਨੇ ਆਪਣੇ ਪਿੱਛੇ ਵੇਖ ਕੇ ਉਹ ਨੂੰ ਪੁੱਛਿਆ, ਕੀ ਤੂੰ ਹੀ ਅਸਾਹੇਲ ਹੈਂ? ਉਸ ਨੇ
    ਉੱਤਰ ਦਿੱਤਾ, ਹਾਂ, ਮੈਂ ਹੀ ਹਾਂ!
  tkr-tkr: 'Avner yı''q''əlqa ilyakkı, eyhen: – Asahel, ğune vor? Mang''vee eyhen:
    – Ho''o, zı vorna.'
  mya-JVB: အာဗနာ သည်နောက် သို့ကြည့် ၍ ၊ သင် သည် အာသဟေလ မှန်သလောဟုမေး သော် ၊ မှန်သည်ဟု
    ပြန်ပြော ၏။
  tbg-tbg: Mintuvaro Apineva antaviro tavovaro Asaheriva vira avataqiro anuvaro Apineva
    Asaherira irero tiharo, Asaherio, areve? tuvaro viva eo te maa vikave tiro.
  hmo-hmo: Abinere ese iena murinai iena matana ia negea, ia gwau, “Asahele e, unai
    be oi, a?” Asahele ia haere, ia gwau, “Inai be lau.”
  urd-urd: तब अबनेर ने अपने पीछे नज़र करके उससे कहा, ऐ असाहील क्या तू है। उसने कहा,
    हाँ।
  rus-SYN: 'И оглянулся Авенир назад и сказал: ты ли это, Асаил? Тот сказал: я.'
  bqc-SIM: 'Kɛ́ Abinɛɛ a kpɛ gwà, à aà è, ↄ̃ à mɛ̀: Asaɛli, ḿmɛnn wee? A wèwà
    à mɛ̀: Mámɛ.'
  tcz-CHONGTHU: Hichun Abner akinunghei in ahileh amapa ahung chu amutan ahi, chuin
    aman akou in, “nangma Asahel nahiham?” ati. Chuin aman adonbut in, “henge keima
    kahi” ati.
  mar-mar: अबनेरने मागे वळून विचारले, “तू असाएल ना?”
  qub-qub: 'Gaticachaycaptin Abnerga ticrarcur niran: «Gamga Asaelchaj canqui ari.»
    Chaura Asaelga niran: «Chaura pitaj cashäga.»'
  bqp-bqp: 'Kũ Abana a kpɛ gwà à a è, akũ à pì: Asahɛli, mↄkↄ̃mmɛ gwe yá? À wèa
    à pì: Makũmɛ.'
  hat-hat: 'Abnè vire tèt li gade dèyè. Li di: -Se pa ou menm sa, Asayèl? Asayèl reponn
    li: -Men wi, se mwen.'
  eng-BSB: And Abner glanced back and said, “Is that you, Asahel?” “It is,” Asahel
    replied.
  tod-tod: 'Aɓenɛɛl ungi latini, é gaazaɠagi wo, é ɠɛ ma: «Azayɛle, ɗa ɠa è pòlu?»
    Azayɛle ɠɛ ma: «Ungo, nà ʋe.»'
  eng-WEBPB: Then Abner looked behind him and said, “Is that you, Asahel?” He answered,
    “It is.”
  kbq-kbq: Abna'a freno nevifinti rukrehe huno, Kagra Asaheligo? Higeno agra kenona
    huno, Izo nagre.
  nhe-BL: 'Huan quema Abner moicancuepqui huan quiitac para quitoquiliyaya, quiilhui:
    ―¿Ax ta tiAsael? ―Quena, na niAsael ―quinanquili.'
  bus-bus: 'Kɛ̀ Abana a kpɛɛ gwà à à è, ben à bè: Asahɛli, ḿbe gweↄ́? À wèàla à bè:
    Mámbee!'
  gub-BL: Aminer uzeaikwerexak a'e awa rehe upuranu pà. — Aipo ereiko Azaew romo ne,
    i'i izupe. — He'e pa. Aiko Azaew romo ihe, i'i izupe.
  eng-DRA: 'And Abner looked behind him, and said: Art thou Asael? And he answered:
    I am.'
