verse: 2SA.002.013
translations:
  mal-C: സെരൂയയുടെ മകനായ യോവാബും ദാവീദിന്റെ ആളുകളും പുറപ്പെട്ടുവന്ന് ഗിബെയോനിലെ കുളത്തിന്നരികെവെച്ച്
    അവരെ കണ്ടുമുട്ടി. ഇരുകൂട്ടരും കുളത്തിന്റെ അപ്പുറത്തും ഇപ്പുറത്തുമായി ഇരിപ്പുറപ്പിച്ചു.
  deu-TKW: Ebenso rückte Joab, der Sohn der Zeruja, mit den Unterthanen Davids aus
    Hebron aus, so daß sie am Teiche von Gibeon mit jenen gegenseitig zusammentrafen.
    Die einen ließen sich diesseits, die anderen jenseits des Teiches nieder.
  lin-lin: 'Joabi, mwana mobali ya Tseruya, elongo na basali ya Davidi, bango mpe
    babimaki mpe bakutanaki na bato ya Abineri pene ya liziba ya Gabaoni : bamoko
    bazalaki na ngambo moko ya liziba, mpe bamosusu, na ngambo mosusu.'
  eng-LSV: And Joab son of Zeruiah, and servants of David, have gone out, and they
    meet by the pool of Gibeon together, and sit down, these by the pool on this [side],
    and these by the pool on that [side].
  eng-GNV: 'And Ioab the sonne of Zeruiah, and the seruants of Dauid went out and
    met one another by the poole of Gibeon: and they sate downe, the one on the one
    side of the poole, and the other on the otherside of the poole.'
  eng-WEBSTER: 'And Joab the son of Zeruiah, and the servants of David went out, and
    met together by the pool of Gibeon: and they sat down, the one on the one side
    of the pool, and the other on the other side of the pool.'
  nhw-BL: Huajca quisqui Joab, icone Sarvia, catli eliyaya tlayacanquetl tlen isoldados
    David huan yajqui ica isoldados quinnamiquitoj. Huan monamijque campa nopa mantoc
    atl ipan altepetl Gabaón. Huan isoldados David mocajque ipan se nali, huan isoldados
    Is Boset ipan seyoc nali nopa mantoc atl.
  swh-ONEN: Yoabu mwana wa Seruya na watu wa Daudi wakatoka na kukutana nao kwenye
    bwawa la Gibeoni. Kikundi kimoja kiliketi upande mmoja wa bwawa, na kikundi kingine
    upande wa pili.
  bba-bba: Yerɑ Yoɑbu Seruyɑn bii, Dɑfidin tɑbu sunɔ kɑ win tɑbu kowobu bɑ mɑɑ dɑ
    Gɑbɑoni mi. Mɑ bɑ yinnɑ dɑɑ burerɔ kɑ Isi Bosɛtin tɑbu kowo be, kɑ Abinɛɛ wi.
    Mɑ dɑɑ te, tɑ bu burɑnɛ. Dɑfidi kɑ wiɡibu bɑ wɑ̃ɑ ɡuru ɡee. Mɑ Isi Bosɛtiɡibu
    bɑ mɑɑ wɑ̃ɑ ɡuru ɡiɔ.
  eng-KJVCPB: 'And Joab the son of Zeruiah, and the servants of David, went out, and
    met together by the pool of Gibeon: and they sat down, the one on the one side
    of the pool, and the other on the other side of the pool.'
  luo-luo: Joab wuod Zeruya gi jo-Daudi nodhi moromo kodgi e yawo man Gibeon. Negibet
    ka gingʼiyore jomoko koni to jomoko kocha.
  meu-meu: Bena loab Seruia, David ena hesiai taudia ida, na e raka lasi, Gibeon gohugohuna
    isena ai idia ida e hedavari. Bena e helai diho, orea ta gohugohu kahana ai, ma
    orea ta kahana ai.
  npi-ULB: सरूयाहका छोरा योआब र दाऊदका सेवकहरू निस्‍के र तिनीहरूलाई गिबोनको तलाउनेर
    भेटे । त्यहाँ तिनीहरू एक समूह तलाउको एक छेउमा र अर्को समूह अर्को छेउमा बसे ।
  yor-yor: Joabu ọmọ Seruiah pẹ̀lú àwọn ọkùnrin Dafidi jáde lọ láti lọ bá wọn ní adágún
    Gibeoni. Ẹgbẹ́ kan sì jókòó ní apá kan adágún, àti ẹgbẹ́ kejì ní apá kejì adágún.
  ind-ind: Pada saat yang sama, Yoab anak Zeruya memimpin pasukan Daud keluar untuk
    berhadapan dengan pasukan Isboset di kolam Gibeon. Pihak Abner berada di salah
    satu sisi kolam, sedangkan pihak Yoab berada di seberang mereka.
  pes-OPCB: سپاهیان داوود نیز به فرماندهی یوآب (پسر صرویه) به مقابلهٔ آنها برآمدند.
    نیروها در کنار برکهٔ جبعون در مقابل هم قرار گرفتند.
  tgl-ULB: Si Joab anak na lalaki ni Zeruias at ang mga lingkod ni David ay lumabas
    at nakipagkita sa kanila sa lawa ng Gibeon. Umupo sila doon, isang grupo sa isang
    panig ng lawa at ang iba sa kabilang panig.
  hui-hui: Ani anda íbu heagola Yoababi Debidinaga ami hearubi ti ibalu Gibeononi
    iba gorene mbira bereagoria kaware lola hene. Iba biagonaga ange mendehayagi Isibosedenaga
    ami agali biaru ti bereagola mendehayagi Debidinaga ami agali biaru heba wali
    mbira mini Seruia berenego igini Yoaba halu berene.
  mya-mya: ဇေ​ရု​ယာ​၏​သား​ယွာ​ဘ​နှင့်​ဒါ​ဝိဒ်​၏​စစ်​သူ​ရဲ တို့​သည်​လည်း ဂိ​ဗောင်​ကန်​အ​နီး​သို့​လာ​ရောက်​၍
    သူ​တို့​နှင့်​တွေ့​ဆုံ​ကြ​၏။ သူ​တို့​လူ​နှစ်​စု​သည် ကန်​တစ်​ဘက်​တစ်​ချက်​စီ​၌​နေ​ရာ​ယူ​ကြ​၏။-
  bod-N: ཡང་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་དང་དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་ཀྱང་ཐོན་ཏེ། གིབ་ཡོན་གྱི་རྫིང་བུའི་འགྲམ་དུ་དེ་དག་དང་ཕྲད་ཅིང་།
    དཔུང་ཁག་གཅིག་ནི་རྫིང་བུའི་ཚུར་རོལ་དང་གཞན་དེ་རྫིང་བུའི་ཕ་རོལ་ཏུ་བསྡད་དོ། །
  sna-sna: Joabhu mwanakomana waZeruya navaranda vaDhavhidhi vakandosangana navo padziva
    reGibheoni. Vakagara pasi mhiri kwedziva, rimwe boka ndokugara kuno rumwe rutivi.
  spa-BLM: Joab, hijo de Sarvia, y los siervos de David salieron a su encuentro junto
    al estanque de Gabaón, y se sentaron, el uno a un lado del estanque y el otro
    al otro.
  cac-cac: Axo vin̈aj Joab yune' ix Sarvia, ix el vin̈ yed' eb' soldado vin̈aj David
    d'a Hebrón, ix schalaj sb'a vin̈ yed' vin̈aj Abner b'aj smolb'ej sb'a a a' d'a
    yic Gabaón. A chab' macan̈ eb' soldado chi', ix c'och eb' d'a a a' chi', junjun
    macan̈ eb' ix can d'a junjun sc'axepal a'.
  swh-ULB: Yoabu mwana wa Seruya na watumishi wa Daudi wakatoka na kukutana nao katika
    bwawa la Gibeoni. Wakakaa pale, kundi moja upande huu wa bwawa na kundi lingine
    upande wa pili.
  bel-bel: Выйшаў і Ёаў, сын Саруі, з слугамі Давідавымі, і сустрэліся каля Гаваонскай
    сажалкі, і заселі тыя па адзін бок сажалкі, а гэтыя па другі бок сажалкі.
  deu-ELBBK: und auch Joab, der Sohn der Zeruja, und die Knechte Davids zogen aus;
    und sie stießen bei dem Teich von Gibeon aufeinander. Und diese ließen sich nieder
    auf dieser Seite des Teiches, und jene auf jener Seite des Teiches.
  mbb-OT: Midsinuǥung sikandan ni Joab he anak ni Zeruya wey te menge sakup ni David
    diyà te peneng te Gibeon. Nememinuu is grupu ni Abner ziyà te zivaluy he vahin
    dutun te peneng ne nememinuu zaan diyà te zivaluy zaan he vahin is grupu ni Joab.
  mal-2015: അപ്പോൾ സെരൂയയുടെ മകനായ യോവാബും ദാവീദിന്റെ ചേവകരും പുറപ്പെട്ടു ഗിബെയോനിലെ
    കുളത്തിന്നരികെവെച്ചു അവരെ നേരിട്ടു; അവർ കുളത്തിന്റെ ഇപ്പുറത്തും മറ്റേവർ കുളത്തിന്റെ
    അപ്പുറത്തും ഇരുന്നു.
  rmc-rmc: Andre oda časos gele pro drom the o Joab, o čhavo la Cerujakro, le Davidoskre
    služobňikenca a arakhle pes lenca paš o paňi Gibeon. Jekh partija pes rozthode
    pre jekh sera le paňeskri a dujto pre aver.
  pes-OPV: و یوآب بن صرویه و بندگان داود بیرون آمده، نزد برکه جبعون با آنها ملتقی
    شدند، و اینان به این طرف برکه و آنان بر آن طرف برکه نشستند.
  ron-1924: Иоаб, фиул Церуей, ши оамений луй Давид ау порнит ши ей. С-ау ынтылнит
    ла язул дин Габаон ши с-ау оприт уний динкоаче де яз ши чейлалць динколо.
  ben-OBCV: সরূয়ার ছেলে যোয়াব ও দাউদের লোকরাও বের হয়ে এলেন এবং গিবিয়োনের ডোবার
    কাছে তাদের দেখা পেয়েছিলেন। একটি দল ডোবার এপারে ও অন্য দলটি ডোবার ওপারে গিয়ে
    বসেছিল।
  som-som: Kolkaasaa Yoo'aab oo ay Seruuyaah dhashay, iyo addoommadii Daa'uud soo
    baxeen, oo waxay ku wada kulmeen balligii Gibecoon agtiisa; oo iyana qolo waxay
    balliga ka fadhiisatay dhinac, qoladii kalena waxay balliga ka fadhiisteen dhinacii
    kale.
  lat-VUC: 'Porro Joab filius Sarviæ, et pueri David, egressi sunt, et occurrerunt
    eis juxta piscinam Gabaon. Et cum in unum convenissent, e regione sederunt: hi
    ex una parte piscinæ, et illi ex altera.'
  eng-ASVBT: And Joab the son of Zeruiah, and the servants of David, went out, and
    met them by the pool of Gibeon; and they sat down, the one on the one side of
    the pool, and the other on the other side of the pool.
  ita-1885: Ioab, figliuolo di Seruia, uscì anch'esso con la gente di Davide; e si
    scontrarono insieme presso allo stagno di Gabaon; e gli uni si fermarono presso
    allo stagno di qua, e gli altri presso allo stagno di là.
  eng-LXXUP: 'And Joab the son of Zeruiah, and the servants of David, went forth from
    Hebron, and met them at the fountain of Gibeon, at the same place: and these sat
    down by the fountain on this side, and those by the fountain on that side.'
  eng-ULB: Joab son of Zeruiah and the servants of David went out and met them by
    the pool of Gibeon. There they sat down, one group on one side of the pool and
    the other on the other side.
  spa-VBL: Joab, hijo de Sarvia, y los hombres de David partieron y se encontraron
    con ellos en el estanque de Gabaón, donde todos se sentaron, uno frente al otro,
    al otro lado del estanque.
  fra-_FOB: Joab aussi, fils de Tséruja, et les gens de David sortirent; et ils se
    rencontrèrent vers l'étang de Gabaon et se tinrent les uns de ce côté-ci de l'étang,
    les autres au delà de l'étang.
  mal-mal: അപ്പോൾ സെരൂയയുടെ മകനായ യോവാബും ദാവീദിന്റെ ഭടന്മാരും പുറപ്പെട്ട് ഗിബെയോനിലെ
    കുളത്തിനരികിൽ അവരെ കണ്ടു; അവർ കുളത്തിന്റെ ഇപ്പുറത്തും മറ്റവർ കുളത്തിന്റെ അപ്പുറത്തും
    ഇരുന്നു.
  urd-GVR: Yih dekh kar Dāūd kī fauj Yoāb bin Zarūyāh kī rāhnumāī meṅ un se laṛne
    ke lie niklī. Donoṅ faujoṅ kī mulāqāt Jibaūn ke tālāb par huī. Abinair kī fauj
    tālāb kī urlī taraf ruk gaī aur Yoāb kī fauj parlī taraf.
  suz-BL: सेरूयाह आ तौ योआबमी दाऊद आ गेय पाइब आन कली लाइश्‍शा गिबोन ङा दोम्‍लीम लडाइ
    पवा बाक्‍त। मेको निक्‍शी गिबोन ङा दोम्‍लीम ग्रुम्‍सा बाक्‍त। मिनु काम दोम्‍ली
    आ आइक्‍ची हांबुम, काम दोम्‍ली आ ओंथ हांबुम आस लडाइ पाइब आन कली राप्‍पदसे बाक्‍त।
    १सामुएल २६:६; यहोसु ९:३,१७
  ita-1927: Joab, figliuolo di Tseruia e la gente di Davide si misero anch’essi in
    marcia. S’incontrarono presso lo stagno di Gabaon, e si fermarono gli uni da un
    lato dello stagno, gli altri dall’altro lato.
  ckb-ckb: هەروەها یۆئابی کوڕی چەرویا و پیاوانی داودیش چوونە دەرەوە و لەلای گۆمەکەی
    گبعۆن بەیەکگەیشتن، جا ئەمان لەسەر گۆمەکە لەم لا و ئەوانیش لەسەر گۆمەکە لەو لا
    دانیشتن.
  eng-BBE: And Joab, the son of Zeruiah, and the servants of David, went out and came
    face to face with them by the pool of Gibeon; and they took up their position,
    facing one another on opposite sides of the pool.
  kan-OKCV: ಚೆರೂಯಳ ಮಗ ಯೋವಾಬನೂ, ದಾವೀದನ ಸೇವಕರೂ ಹೊರಟು ಗಿಬ್ಯೋನಿನ ಕೊಳದ ಬಳಿಯಲ್ಲಿ ಕೂಡಿಕೊಂಡರು.
    ಅವರು ಕೊಳದ ಆಚೆಯಲ್ಲಿಯೂ, ಇವರು ಕೊಳದ ಈಚೆಯಲ್ಲಿಯೂ ಕುಳಿತುಕೊಂಡರು.
  tam-2017: அப்பொழுது செருயாளின் மகனான யோவாபும் தாவீதின் வீரர்களும் புறப்பட்டுப்போய்,
    கிபியோனின் குளத்தின் அருகில் ஒருவருக்கு ஒருவர் சந்தித்து, குளத்திற்கு அந்தப்பக்கத்தில்
    அவர்களும், குளத்திற்கு இந்தப்பக்கத்தில் இவர்களும் இறங்கினார்கள்.
  spa-RV-1909: 'Y Joab hijo de Sarvia, y los siervos de David, salieron y encontráronlos
    junto al estanque de Gabaón: y como se juntaron, paráronse los unos de la una
    parte del estanque, y los otros de la otra.'
  ron-BTF: Și Ioab, fiul Țeruiei, și servitorii lui David, au ieșit și s-au întâlnit
    la iazul din Gabaon; și au șezut, unii într-o parte a iazului și ceilalți de partea
    cealaltă a iazului.
  eng-WEBP: Joab the son of Zeruiah and David’s servants went out, and met them by
    the pool of Gibeon; and they sat down, the one on the one side of the pool and
    the other on the other side of the pool.
  eng-FBV: Joab, son of Zeruiah, and David's men set off and met them at the pool
    of Gibeon, where they all sat down, facing each other across the pool.
  nld-1939: Ook Joab, de zoon van Seroeja, was met de aanhangers van David uitgerukt.
    Zij stietten op elkaar bij de vijver van Gibon. Daar ze elk één kant van de vijver
    bezet hielden,
  nch-BL: Huajca quisqui Joab, icone Sarvia, cati eliyaya nopa tayacanquet ten isoldados
    David huan yajqui ica isoldados quinnamiquitoj. Huan monamijque campa nopa mantoc
    at ipan altepet Gabaón. Huan isoldados David mocajque ipan se nali, huan isoldados
    Is Boset ipan seyoc nali nopa mantoc at.
  vie-1934: Giô-áp, con trai của Xê-ru-gia, và các tôi tớ của Đa-vít, cũng kép ra;
    hai bên gặp nhau tại lối hồ Ga-ba-ôn, rồi bọn nầy ngồi ở bên nầy hồ, và bọn khác
    ngồi ở bên kia.
  hin-CV: दूसरी ओर ज़ेरुइयाह के पुत्र योआब के सेवकों की भेंट उनसे गिबयोन ताल के निकट
    हुई. दोनों समूह तल के एक-एक ओर बैठ गए.
  spa-BES: Y Joab, el hijo de Sarvia, y los siervos de David, salieron y se encontraron
    cara a cara con ellos junto al estanque de Gabaón; y tomaron su posición, uno
    frente al otro en lados opuestos del estanque.
  tdx-tdx: Niavotse t’Ioabe, ana’i Tseroià naho o mpitoro’ i Davideo nifanalaka am’
    iereo amy antara’ i Giboney; ie nifampigaoñe le añ’ila’ i antara etoañey ty firimboña’e
    raike vaho alafe’ i antara eroañey ty firimboña’e raike.
  tha-KJV: และโยอาบบุตรชายนางเศรุยาห์กับพวกข้าราชการทหารของดาวิ​ดก​็ออกไปพบกับเขาที่สระเมืองกิเบโอน
    และเขาทั้งหลายก็นั่งอยู่​ที่​ขอบสระ พวกหนึ่งอยู่​ที่​ขอบสระข้างนี้ อี​กพวกหนึ่งข้างโน้น
  por-BR-2018: 'E Joabe filho de Zeruia, e os servos de Davi, saíram e encontraram-nos
    junto ao tanque de Gibeão: e quando se juntaram, pararam-se os uns da uma parte
    do tanque, e os outros da outra.'
  deu-ELO: und auch Joab, der Sohn der Zeruja, und die Knechte Davids zogen aus; und
    sie stießen bei dem Teiche von Gibeon aufeinander. Und diese ließen sich nieder
    auf dieser Seite des Teiches, und jene auf jener Seite des Teiches.
  eng-WYC-2018: And Joab, the son of Zeruiah, and the servants of David, went out,
    and they came to them beside the cistern of Gibeon. And when they had come together
    into one place even against either other, these sat on one part of the cistern,
    and they on the tother. (And Joab, the son of Zeruiah, and David’s men, went out,
    and they came to them beside the pool of Gibeon. And when they had come together
    at a place opposite each other, those men sat on one side of the pool, and they
    sat on the other side.)
  epo-epo: Kaj Joab, filo de Ceruja, kun la servantoj de David, eliris kaj renkontiĝis
    kun ili ĉe la akvejo de Gibeon; kaj sidiĝis unuj ĉe unu flanko de la akvejo, kaj
    la aliaj ĉe la dua flanko de la akvejo.
  uig-PIN: Xu qaƣda Zǝruiyaning oƣli Yoab bilǝn Dawutning adǝmliri qiⱪip ular bilǝn
    Gibeondiki kɵlning yenida uqraxti. Ulardin bir tǝrǝp kɵlning u yeⱪida, yǝnǝ bir
    tǝrǝp kɵlning bu yeⱪida olturdi.
  beo-beo: Amoga ilia da Youa:be (ea ame da Seluaia) amola Da:ibidi ea eagene ouligisu
    dunu oda hano na:iyadodili fi dialebe ba:i.
  tpi-OTNT: Orait Joap wantaim ol soldia bilong Devit i kam bungim ol klostu long
    raunwara bilong Gibeon. Ol lain bilong Isboset i sindaun long arere bilong raunwara
    na ol lain bilong Devit i sindaun long hapsait. Mama bilong Joap em Seruia.
  hau-SA: Yowab wanda ake ce mamarsa Zeruhiya tare da waɗansu mutanen Dawuda suka
    fito suka haɗu da su tafkin Gibeyon, Suka zauna, waɗannan a wannan gefe, waɗancan
    a wancan gefe.
  uig-LAT: Shu chaghda Zeruiyaning oghli Yoab bilen Dawutning ademliri chiqip ular
    bilen Gibéondiki kölning yénida uchrashti. Ulardin bir terep kölning u yéqida,
    yene bir terep kölning bu yéqida olturdi.
  nde-nde: UJowabi indodana kaZeruya kanye labantu bakaDavida baphuma bayahlangana
    labo echibini laseGibhiyoni. Elinye ixuku lahlala phansi ngakwelinye icele lechibi
    kwathi elinye lalo ixuku lahlala ngakwelinye icele.
  ton-ton: 'Pea naʻe ʻalu atu ʻa Soape ko e tama ʻo Seluia, pea mo e kau tamaioʻeiki
    ʻa Tevita, pea naʻa nau fakataha ki he anovai ʻo Kipione: pea naʻa nau nofo hifo,
    ko e taha ki he potu anovai ʻe taha, pea ko e taha ki he potu anovai ʻe taha.'
  ces-1613: Joáb také syn Sarvie a služebníci Davidovi vytáhše, potkali se s nimi
    právě u rybníka Gabaon. I pozůstali tito u rybníka s strany jedné, oni pak u rybníka
    s druhé strany.
  eng-WMB: Joab the son of Zeruiah and David’s servants went out, and met them by
    the pool of Gibeon; and they sat down, the one on the one side of the pool and
    the other on the other side of the pool.
  tam-TCV: அதேவேளை செருயாவின் மகன் யோவாபும், தாவீதின் ஆட்களுடன் போய் கிபியோனின் குளத்தின்
    அருகில் அவர்களைச் சந்தித்தான். ஒரு கூட்டம் குளத்தின் ஒரு பக்கத்திலும், மற்றொரு
    கூட்டம் குளத்தின் மறுபக்கத்திலும் இருந்தது.
  ceb-ULB: Miadto ug gitagbo sila ni Joab ang anak nga lalaki ni Zeruia ug sa mga
    sulugoon ni David didto sa lanaw sa Gibeon. Nanglingkod sila, usa ka grupo sa
    pikas nga bahin sa lanaw ug lain usab nga grupo sa pikas nga bahin sa lanaw.
  pol-UBG: Także Joab, syn Serui, wraz ze sługami Dawida wyruszyli i spotkali się
    przy stawie gibeońskim. Jedni zatrzymali się po jednej stronie stawu, a drudzy
    po drugiej stronie stawu.
  urd-GVU: یہ دیکھ کر داؤد کی فوج یوآب بن ضرویاہ کی راہنمائی میں اُن سے لڑنے کے لئے
    نکلی۔ دونوں فوجوں کی ملاقات جِبعون کے تالاب پر ہوئی۔ ابنیر کی فوج تالاب کی اُرلی
    طرف رُک گئی اور یوآب کی فوج پرلی طرف۔
  deu-1912: und Joab, der Zeruja Sohn, zog aus samt den Knechten Davids; und sie stießen
    aufeinander am Teich zu Gibeon, und lagerten sich diese auf dieser Seite des Teichs,
    jene auf jener Seite.
  kan-2017: ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನೂ ದಾವೀದನ ಸೇವಕರು ಹೊರಟು ಅವರನ್ನು ಗಿಬ್ಯೋನಿನ ಕೆರೆಯ ಹತ್ತಿರ
    ಸಂಧಿಸಿ, ಒಂದು ಗುಂಪು ಕೆರೆಯ ಈಚೆಯಲ್ಲಿಯೂ ಇನ್ನೊಂದು ಗುಂಪು ಆಚೆಯಲ್ಲಿಯೂ ಕುಳಿತುಕೊಂಡರು.
  yap-yap: Me Joab, ni chitinngin e Zeruyah, nge pi tolang ko salthaw rok David e
    ra mada’ niged e picha’nem nga charen bangi ran, miyad par u rom nga but’ ni yad
    gubin, reb e ulung nga barba’ fa gi ran ma reb nga barba’.
  hlt-MCSB: Zeruiah capa Joab neh David kah sal rhoek khaw hlah uh tih amih neh Gibeon
    tuibuem ah tun hum uh.Te vaengah pakhat rhoek Te tuibuem khat ben ah, khat ben
    rhoek khaw tuibuem khat ben ah ngol uh.
  mdy-ETH: ዒንዳ ፄሩያ ጌይንታ ዒዮዓቤና ዳውቴ ቢታንቶ ዒንጌ ዓሳኣ ሙኪ ጌባዖኦኔይዳ ቦቆሎ ዓጫ ዔያቶና ካኣሜኔ፤ ዔያታ ፔቴይዳ
    ፓቂንቲ ፓቂንቲ ቦቆሎ ዋኣፆ ኮይሎይዳ ሶ ሱኮና ሃኒ ሱኮናይዳ ዴዔኔ።
  twi-ASANTE: Saa ɛberɛ korɔ no ara mu, Seruia babarima Yoab nso dii Dawid akodɔm
    anim, firi Hebron na wɔhyiaa Abner wɔ Gibeon ɔtadeɛ ho. Akuo mmienu no tenatenaa
    ase a na wɔdi nhwɛanimu.
  eng-WEBU: Joab the son of Zeruiah and David’s servants went out, and met them by
    the pool of Gibeon; and they sat down, the one on the one side of the pool and
    the other on the other side of the pool.
  wal-wal: Xaruuyi na7ai Yoo7aabinne Daawita asai kiyi biidi, Gabaa7oona dalbbanttaa
    matan etaara gaittidosona; issi citai dalbbanttaappe hefintta baggaara uttin,
    issi citai hafintta baggaara uttidosona.
  spa-PDDPT: Joab, hijo de Sarvia, y los esclavos de David salieron y los encontraron
    junto al estanque de Gabaón. Éstos se sentaron a un lado del estanque y aquéllos
    al otro lado.
  gun-gun: Ha'e rã Davi pegua avakue ma Zeruia pi'a Joabe ogueraa avi ha'e py. Ha'e
    rami vy nhovaexĩmba Gibeão yy omboty pyre katy'i. Jovaive-ive re ikuai, hovai
    katy ha'e kyvõ katy.
  agu-BL: Ma tetz Joab yi aj Judá, tal Sarvia, nin e' eltzajtz le tnum Hebrón na i'
    yi wi'tz bajxom squibaj yi e' sanlar cwent rey Luwiy. Cho'n tzun chic'ulul quibtz
    kale atit jun cu'lbil a' cwent Gabaón. Cho'n tzun baj cwe'n chinuc'ul quibtz tan
    oyintzi', jun tx'akaj le jun xlaj yi cu'lbil a'a'tz, ma junt tx'akaj le jalajt.
  ilo-ULB: Rimmuar ni Joab a putot ni Zeruyas ken dagiti adipen ni David ket nagsasarakda
    iti abay iti pagurnongan ti danum idiay Gabaon. Nagtutugawda sadiay, maysa a bunggoy
    iti maysa a bangir iti pagurnongan ti danum ken maysa a bunggoy iti bangirna.
  kpg-kpg: Joab, dono dinana go Zeruiah, mo hunu gau i di gau aamua David ga heetugi
    gi digaula i baahi di monowai i golo, digaula huogodoo gaa noho gi lala i golo,
    di buini e dahi i di baahi i golo ge dahi i di baahi dela i golo.
  uig-ARA: شۇ چاغدا زەرۇئىيانىڭ ئوغلى يوئاب بىلەن داۋۇتنىڭ ئادەملىرى چىقىپ ئۇلار بىلەن
    گىبېئوندىكى كۆلنىڭ يېنىدا ئۇچراشتى. ئۇلاردىن بىر تەرەپ كۆلنىڭ ئۇ يېقىدا، يەنە
    بىر تەرەپ كۆلنىڭ بۇ يېقىدا ئولتۇردى.
  sus-sus: Seruya xa di xɛmɛ Yowaba nun Dawuda xa sɔɔrie naxa e li Gabayon ye yire.
    E naxa ti sɛɛti, booree naxa ti naakiri ma.
  pon-2006: Sohap, me eh nohno Seruaia, oh ekei nein Depit lapalap teiko ahpw tuhwong
    irail pohn leho, wasa irail koaros mwohndi ie, ehu pwihn apali, a ehu pwihn apali.
  ksd-ksd: Ma Ioab, natu i Seruia, ma ra umana tultul kai David, dia ga tut ma dia
    ga barat diat maravai ta ra lum Gibeon; ma dia ga ki, tikai tai tika na papar
    a lum, ma ta ra tikai tai ta ra papar.
  tur-YTC: Seruya oğlu Yoav ile David'in hizmetkârları çıktılar ve onlarla Givon havuzunun
    yanında karşılaştılar. Bunlar havuzun bir tarafına, onlar havuzun diğer tarafına
    oturdular.
  grc-BRENT: Καὶ Ἰωὰβ υἱὸς Σαρουία, καὶ οἱ παῖδες Δαυὶδ ἐξῆλθον ἐκ Χεβρὼν, καὶ συναντῶσιν
    αὐτοῖς ἐπὶ τὴν κρήνην τὴν Γαβαὼν ἐπὶ τὸ αὐτὸ, καὶ ἐκάθισαν οὗτοι ἐπὶ τὴν κρήνην
    ἐντεῦθεν, καὶ οὗτοι ἐπὶ τὴν κρήνην ἐντεῦθεν.
  ind-AYT: Lalu, Yoab, anak Zeruya, bersama hamba-hamba Daud juga bergerak maju, dan
    mereka saling bertemu di Telaga Gibeon. Pihak yang satu tinggal di salah satu
    tepi telaga dan pihak yang lain tinggal di tepi telaga lainnya.
  nya-nya: Yowabu mwana wa Zeruya pamodzi ndi ankhondo a Davide anapita ndi kukakumana
    nawo ku dziwe la ku Gibiyoni. Gulu lina linakhala mbali ina ya dziwelo pamene
    gulu lina linakhala mbali inayo.
  hrv-hrv: Ali i Joab, Sarvijin sin, iziđe s Davidovim ljudima iz Hebrona i srete
    se s njima kod Gibeonskog jezera. Tu se zaustaviše, ovi s jedne strane jezera,
    a oni s druge strane.
  mps-mps: Tialima, Joap te Devitgo ami bidi dabe dali asiyu, augwali te Gibeon sigi
    ąį pąba te augwali deliba gesabidi sisinanio. Te Isbosetgo hani te sigi wę
    sesege e badu bidalu, te Devitgo hani dabe te ąį sesege u badu bidalu yali.
    Te Joap aga ida te Seruia dao.
  tpi-tpi: Orait Joap wantaim ol soldia bilong Devit i kam bungim ol klostu long raunwara
    bilong Gibeon. Ol lain bilong Isboset i sindaun long arere bilong raunwara na
    ol lain bilong Devit i sindaun long hapsait. Mama bilong Joap em Seruia.
  dan-1931: ligeledes drog Joab, Zerujas Søn ud med Davids folk, og de stødte sammen
    med dem ved Dammen i Gibeon; og de slog sig ned hver på sin Side af Dammen.
  vie-OVCB: Giô-áp, con Xê-ru-gia, cũng kéo quân Đa-vít tới địa phương này. Hai bên
    đóng quân đối diện nhau gần hồ nước Ga-ba-ôn; mỗi phe một bên hồ.
  guj-2017: સરુયાનો દીકરો યોઆબ અને દાઉદના ચાકરો બહાર નીકળી જઈને તેઓને ગિબ્યોનના નાળાં
    પાસે મળ્યા. તેઓનું એક ટોળું તળાવની એક કિનારે અને બીજુ ટોળું તળાવની બીજી કિનારે
    એમ ત્યાં તેઓ બેઠા.
  pon-2006A: Sohap, me eh nohno Seruaia, oh ekei nein Depit lapalap teiko ahpw tuhwong
    irail pohn leho, wasa irail koaros mwohndi ie, ehu pwihn apali, a ehu pwihn apali.
  por-BRBSL: Joab, filho de Zeruia, e os servos de Davi saíram ao encontro deles na
    piscina de Gibeon; e eles se sentaram, um de um lado da piscina e o outro do outro
    lado da piscina.
  cth-cth: Zeruiah capa Joab hoi Devit e sannaw a tâco awh teh, Gibeon tuikamuem koevah,
    a kâhmo awh, rek kadangka lah a tahung awh.
  twi-twi: Saa bere koro no ara mu, Seruia babarima Yoab nso dii Dawid asraafo anim,
    fi Hebron na wohyiaa Abner wɔ Gibeon ɔtare ho. Akuw abien no tenatenaa ase a na
    wodi nhwɛanim.
  hlt-hlt: Zeruiah capa Joab neh David kah sal rhoek khaw hlah uh tih amih neh Gibeon
    tuibuem ah tun hum uh. Te vaengah pakhat rhoek te tuibuem khat ben ah, khat ben
    rhoek khaw tuibuem khat ben ah ngol uh.
  tbz-SIM: Kɛ̀ Seduyɑ birɛ Soɑbu nɛ̀ Dɑfiti ɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ ò bɑ̀ɑ kɛ̀ bɛ̀ múnkɛɛ
    pĩ́ nkucɛ kɛ̀ dɛ kó yɛtĩ̀rɛ̀ɛ mɑ́ɑ́ Kɑbɑɔ̃ɔ̃ binku kɛ́bɑ́tɛ́ biɛ ku mpíkù bɛtɔbɛ̀
    kutɛkù.
  msy-2020: Ezɨ Seruian otarim Joap, ko Devitɨn ingangarir gumaziba, me bar moghɨra
    iza Gibeonɨn dɨpar akaremɨn boroghɨn me bato. Isbosetɨn adarazi dɨpar akaremɨn
    vongɨn apiaghav itima, Devitɨn adarazi vongɨn apiaghav ti.
  dop-dop: Mpʋɣʋlɛ Seluyɑ pǝyɑlʋ Sowɑpɩ nɑ Tɑfiiti yǝlɑɑ pɑ tʋ mpɑɑʋ, nɑ pɑ́ polo
    pɑ́ suli Kɑpɑwɔŋ lɩɩlɛ nɔɣɔ, lɛlɑɑ nɑ kʋteŋ kʋnɛ lɛlɑɑ nɑ kʋnɛ.
  azb-azb: Seruya oğlu Yoav isə Davudun adamları ilə çıxıb Giveon gölməçəsi yanında
    onları qarşıladı. Yoav adamları ilə gölməçənin bir tərəfində, Avner isə adamları
    ilə gölməçənin o biri tərəfində əyləşdi.
  eng-DBY: And Joab the son of Zeruiah, and the servants of David, went out. And they
    met together by the pool of Gibeon; and they sat down, these on the one side of
    the pool, and those on the other side of the pool.
  hin-2017: तब सरूयाह का पुत्र योआब, और दाऊद के जन, हेब्रोन से निकलकर उनसे गिबोन के
    जलकुण्ड के पास मिले; और दोनों दल उस जलकुण्ड के एक-एक ओर बैठ गए।
  wol-KYG: Yowab, mi Seruya di yaayam, daldi ànd ak niti Daawuda, ñu dem dajejeek
    ñoom ca wetu déegub Gabawon. Ñii taxawe gii wet, ñee taxawe ca wàlla, ñu séq déeg
    ba.
  eng-YLT: And Joab son of Zeruiah, and servants of David, have gone out, and they
    meet by the pool of Gibeon together, and sit down, these by the pool on this [side],
    and these by the pool on that.
  eng-WYC-2017: And Joab, the son of Zeruiah, and the children of David, went out,
    and they came to them beside the cistern of Gibeon. And when they had come together
    into one place even against either other, these sat on one part of the cistern,
    and they on the tother.
  eng-WMBB: Joab the son of Zeruiah and David’s servants went out, and met them by
    the pool of Gibeon; and they sat down, the one on the one side of the pool and
    the other on the other side of the pool.
  urd-GVH: यह देखकर दाऊद की फ़ौज योआब बिन ज़रूयाह की राहनुमाई में उनसे लड़ने के लिए
    निकली। दोनों फ़ौजों की मुलाक़ात जिबऊन के तालाब पर हुई। अबिनैर की फ़ौज तालाब की
    उरली तरफ़ रुक गई और योआब की फ़ौज परली तरफ़।
  rug-rug: Zoabi sa tuna sa barikaleqe sapu e Zeruia meke kaiqa ri kasa tie te Devita
    si tutuvudi ri koasa kopi pa Qibione. Habotu beto vasina si arini, hopeke pukuna
    koari karua kalina sa kopi.
  gaz-gaz: Yooʼaab ilmi Zeruuyaa fi namoonni Daawit isaan simachuuf baʼanii haroo
    Gibeʼoon biratti itti dhufan. Gareen tokko gama tokkoon, gareen kaan immoo gama
    kaaniin haroo sana bira tataaʼan.
  fra-LSG: Joab, fils de Tseruja, et les gens de David, se mirent aussi en marche.
    Ils se rencontrèrent près de l’étang de Gabaon, et ils s’arrêtèrent les uns en
    deçà de l’étang, et les autres au-delà.
  yal-yal: Seruyaa dii xɛmɛn Yowaba nun Dawudaa walikɛne fan yi kiraan suxu. E yi
    naralan Gabayon ige dɔxɔdeni. Ndee yi lu ige dɔxɔden fɔxɔ kedenni, ndee fan yi
    lu fɔxɔ kedenni.
  haw-1868: Hele aku la hoi o Ioaba ke keiki a Zeruia, me na kanaka o Davida, a halawai
    pu ae la lakou ma ka punawai o Gibeona; a noho iho la lakou, o kekahi poe ma keia
    aoao o ka punawai, a o kela poe ma kela aoao o ka punawai.
  arb-NAV: وَكَذَلِكَ خَرَجَ يُوآبُ بْنُ صُرُوِيَّةَ مَعَ بَعْضِ قُوَّاتِ دَاوُدَ
    فَالْتَقَوْا جَمِيعاً عِنْدَ بِرْكَةِ جِبْعُونَ، فَجَلَسَ كُلُّ فَرِيقٍ مُقَابِلَ
    الآخَرِ عَلَى جَانِبَيِ الْبِرْكَةِ.
  ewe-ewe: eye Aʋafia Yoab, Zeruya ƒe vi, hã kplɔ David ƒe aʋakɔ be woado go wo. Wodo
    go le Gibeon ta la to eye wonɔ ta la ƒe akpa eveawo dzi, dze ŋgɔ wo nɔewo.
  eng-LEE: 'And Joab the son of Zeruyah and the servants of David also went out, and
    they met together by the pool of Gib''on: and they sat down, these on the one
    side of the pool, and the others on the other side of the pool.'
  asm-FB: এনেতে চৰূয়াৰ পুত্ৰ যোৱাব আৰু দায়ূদৰ দাসবোৰ ওলাই গিবিয়োনৰ পুখুৰীৰ ওচৰত
    তেওঁলোকৰ সন্মুখত উপস্থিত হ’ল৷ এদল পুখুৰীৰ ইপাৰে আন দল পুখুৰীৰ সিপাৰে বহিল।
  sus-A: سٍرُيَ شَ دِ شّمّ يٌوَبَ نُن دَوُدَ شَ سْورِيٍ نَشَ عٍ لِ فَبَيٌن يٍ يِرٍ.
    عٍ نَشَ تِ سّيتِ، بٌورٍيٍ نَشَ تِ نَاكِرِ مَ.
  fra-SBL: Joab, fils de Tseruja, et les serviteurs de David sortirent et les rencontrèrent
    près de l'étang de Gabaon ; ils s'assirent, l'un d'un côté de l'étang, l'autre
    de l'autre côté de l'étang.
  hbo-hbo: וְיֹואָ֨ב בֶּן־צְרוּיָ֜ה וְעַבְדֵ֤י דָוִד֙ יָֽצְא֔וּ וַֽיִּפְגְּשׁ֛וּם
    עַל־בְּרֵכַ֥ת גִּבְעֹ֖ון יַחְדָּ֑ו וַיֵּ֨שְׁב֜וּ אֵ֤לֶּה עַל־הַבְּרֵכָה֙ מִזֶּ֔ה
    וְאֵ֥לֶּה עַל־הַבְּרֵכָ֖ה מִזֶּֽה׃
  piu-2006: '@see-verse:2SA.002.012'
  kik-kik: Joabu mũrũ wa Zeruia na andũ a Daudi makiumagara, magĩtũngana nao karia-inĩ
    ka Gibeoni. Gĩkundi kĩmwe gĩgĩikara thĩ mwena ũmwe wa Karia kau na gĩkundi kĩu
    kĩngĩ gĩgĩikara mwena ũcio ũngĩ.
  fra-NCL: Joab, fils de Sarvia, et les serviteurs de David, se mirent aussi en marche.
    Ils se rencontrèrent près de l’étang de Gabaon, et ils s’établirent, les uns d’un
    côté de l’étang, les autres de l’autre côté de l’étang.
  cek-AK: Zeruiah capa Joab hoi David ih tamnanawk loe caeh o moe, Gibeon tuili taengah
    angqum o; kami abu maeto loe tuili ho bangah anghnut o, kalah kami abu maeto loe
    tuili haebang ah anghnut o.
  cuk-cuk: Sarvia-machi-Joab, David-sordaganmala nodmarmogad. Geb agine, Gabaón-dii-siid-dikarba
    na abingunonimalad. Bila-onomalaga na abin-abin gwisgunonimalad.
  uig-CYR: Шу чағда Зәруияниң оғли Йоаб билән Давутниң адәмлири чиқип улар билән Гибеондики
    көлниң йенида учрашти. Улардин бир тәрәп көлниң у йеқида, йәнә бир тәрәп көлниң
    бу йеқида олтарди.
  tel-2017: అప్పుడు సెరూయా కుమారుడు యోవాబు, దావీదు సేవకులు బయలుదేరి వారిని ఎదిరించడానికి
    గిబియోను లోయకు వచ్చి లోయకు వీరు ఈ వైపున, వారు ఆ వైపున దిగి ఉన్నారు.
  hat-BSA: Konsa, Joab, fis a Tseruja a avèk sèvitè a David yo te sòti pou rankontre
    yo akote sous Gabaon an. Yo te chita konsa, youn nan yon bò sous la e lòt la nan
    lòtbò sous la.
  kos-kos: Joab, su nina kial ah pa Zeruiah, ac mwet pwapa saya lal David elos osun
    nu selos ke lulu in kof in acn Gibeon. Elos nukewa muta in acn sac — sie u ah
    muta ke la lulu sac, ac u se ngia muta ke layen ngia.
  hbo-WLC: וְיוֹאָ֨ב בֶּן־צְרוּיָ֜ה וְעַבְדֵ֤י דָוִד֙ יָֽצְא֔וּ וַֽיִּפְגְּשׁ֛וּם
    עַל־בְּרֵכַ֥ת גִּבְע֖וֹן יַחְדָּ֑ו וַיֵּ֨שְׁב֜וּ אֵ֤לֶּה עַל־הַבְּרֵכָה֙ מִזֶּ֔ה
    וְאֵ֥לֶּה עַל־הַבְּרֵכָ֖ה מִזֶּֽה׃
  ibo-ibo: Ma Joab, nwa Zeruaya dukwaara ndị agha Devid pụọ izute ha nʼọdọ mmiri Gibiọn.
    Otu ndị nọdụrụ ala nʼotu akụkụ ọdọ mmiri, ndị nke ọzọ nʼakụkụ ọzọ nke ọdọ mmiri
    ahụ. Ha cherịtara onwe ha ihu.
  ory-ory: ସେତେବେଳେ ସରୁୟାର ପୁତ୍ର ଯୋୟାବ ଓ ଦାଉଦଙ୍କର ଦାସଗଣ ବାହାରି ଗିବୀୟୋନ୍‍ର ପୁଷ୍କରିଣୀ
    ନିକଟରେ ସେମାନଙ୍କୁ ଭେଟିଲେ; ପୁଣି ସେମାନଙ୍କର ଏକ ଦଳ ପୁଷ୍କରିଣୀର ଏକ ପାଖରେ, ଅନ୍ୟ ଦଳ ପୁଷ୍କରିଣୀର
    ଅନ୍ୟ ପାଖରେ ବସିଲେ।
  chk-chk: Nge Joap nöün Seruia we mwän me nöün Tafit kewe sounfiu ra pwal towu seni
    lenier o churiir arun ewe nomun Kipeon. Iwe, ra mottiu, eu mwich a nom epekin
    ewe nom, nge eu mwich a nom pwal epek.
  ssd-ssd: Seruya kiŋo nuŋe Yoab mata David tuku kuasmbi ndoŋ pro Gibeon kule kualiŋ
    tugum taŋge nane kile-siglikinaig. Isboset tuku kuasmbi pro kule kualiŋ make simŋge
    minyokinaig le David tuku kuasmbi pro kule kualiŋ make temŋge minyokinaig.
  rop-rop: Wal det boswan solja blanga Deibid bin neim Jowab, en imbin go garram ola
    Juda solja blanga midim Ebna en detlot Isreil solja, en wen deibin kamat langa
    det wodahol gulum Gibiyan deya gulijap langa det taun, deibin ol jidan deya langa
    det wodahol. Ola Juda solja bin jidan wansaid, en ola Isreil solja bin jidan najasaid.
  ukr-1871: І виступив Абенир Ниренко з слугами Евостея, сина Саулового, з Маханаїма
    в Габаон.
  deu-1951: Und Joab, der Sohn Zerujas, zog auch aus, samt den Knechten Davids, und
    sie stießen aufeinander am Teiche zu Gibeon, und die einen setzten sich diesseits,
    die andern jenseits des Teiches fest.
  eng-JPS: And Joab the son of Zeruiah, and the servants of David, went out; and they
    met together by the pool of Gibeon, and sat down, the one on the one side of the
    pool, and the other on the other side of the pool.
  srp-1865: Takoðe i Joav sin Serujin i sluge Davidove izidoše i sretoše se s njima
    kod jezera Gavaonskoga, i stadoše jedni s jedne strane jezera a drugi s druge
    strane.
  lug-lug: Yowaabu mutabani wa Zeruyiya n’abasajja ba Dawudi ne bagenda okubasisinkana
    ku kidiba eky’e Gibyoni. Ekibinja ekimu ne kituula ku luuyi olumu olw’ekidiba,
    n’ekirala ne kituula ku luuyi olulala.
  heb-heb: ויואב בן צרויה ועבדי דוד יצאו ויפגשום על ברכת גבעון יחדו וישבו אלה על הברכה
    מזה ואלה על הברכה מזה׃
  ben-IRV: তখন সরূয়ার ছেলে যোয়াব ও দায়ূদের দাসরা বেরিয়ে এলেন, আর গিবিয়োনের পুকুরের
    কাছে তাঁরা পরস্পর মুখোমুখি হল, একদল পুকুরের এপারে, অন্য দল পুকুরের ওপারে বসল৷
  pan-pan: ਅਤੇ ਸਰੂਯਾਹ ਦਾ ਪੁੱਤਰ ਯੋਆਬ ਅਤੇ ਦਾਊਦ ਦੇ ਸੇਵਕ ਨਿੱਕਲ ਕੇ ਗਿਬਓਨ ਦੇ ਤਲਾਬ ਕੋਲ ਉਨ੍ਹਾਂ
    ਨੂੰ ਮਿਲੇ ਅਤੇ ਦੋਵੇਂ ਬੈਠ ਗਏ ਇੱਕ ਤਾਂ ਤਲਾਬ ਦੇ ਉਰਲੇ ਬੰਨ੍ਹੇ ਅਤੇ ਦੂਜਾ ਤਲਾਬ ਦੇ ਪਰਲੇ ਬੰਨ੍ਹੇ।
  tkr-tkr: Tseruya donane zəiyfayna dix Yoavmee, Davudne insanaaşika Giveonusneene
    xhyan sadıyne cigaysqa, manbışde ögilqa qığeç'e. Yoav cune insanaaşika xhyan sadıyne
    cigayne sa aq'val, Avnerır cune insanaaşika – manisa aq'val giy'ar.
  mya-JVB: ဇေရုယာ သား ယွာဘ နှင့် ဒါဝိဒ် ၏ကျွန် တို့သည် ဆီးကြိုသဖြင့် ၊ ဂိဗောင် ရေကန်
    အနား မှာဆုံ မိလျက် ရေကန် တစ်ဘက်တချက် ၌ ထိုင် ကြ၏။
  tbg-tbg: Vika mini vi vauvaro Ioaapiva Devitira iqoka vaiinti ntita varero ani Gibeoni
    Varuva Namari vaunaini vika rantakora. (Ioaapira nova ˻Devitira nakaava˼ Seruiava
    vaura.) Ho Isi-Bosetira iqoka vaiinti vika varuva namari hini mantaraini oquvi
    vaumanta Devitira iqoka vaiinti vika hini mantaraini oquvi vaura.
  hmo-hmo: Vadaeni Ioaba Seruia, Davida ena hesiai taudia danu, be idia raka lao,
    Gibeona ena gohu maragina ena isena dekenai idia danu idia hedavari.
  urd-urd: और ज़रोयाह का बेटा योआब और दाऊद के मुलाज़िम निकले और जिब’ऊन के तालाब पर
    उनसे मिले और दोनों अलग अलग बैठ गये, एक तालाब की इस तरफ़ और दूसरा तालाब की दूसरी
    तरफ़।
  rus-SYN: Вышел и Иоав, сын Саруи, со слугами Давида, и встретились у Гаваонского
    пруда, и засели те на одной стороне пруда, а эти на другой стороне пруда.
  bqc-SIM: Zeluia nɛ́ Yoabu ń Davidi zĩgↄ̃ↄ fɛ̀lɛ gɛ̀ daińlɛ Gabaↄ̃ↄ íkalɛkĩi
    saɛ. An gãli do ku í baala, an gãli do ku í baale.
  tcz-CHONGTHU: Hiche phat chat chun, Zeruiah chapa Joab in David’s sepai hochun apuidoh
    in Gibeon twikul ah agakimupiu vin ahi. chule hiche mun ah chun alang lang in
    atou un akigar vettou vin ahi.
  mar-mar: सरुवा हिचा मुलगा यवाब आणि दावीदचे सेवकही बाहेर पडून गिबोनला आले. गिबोनच्या
    तलावाशी या दोन गटांची गाठ पडली. तलावाच्या दोन बाजूला दोन्ही सैन्ये उतरली.
  qub-qub: Sarviapa wamran Joabpis Davidpa suldäruncunawan Hebronpita aywaran. Ishcan
    tincupuraran Gabaoncho yacu ishtanqui cajcho. Joab pusharashan suldärucuna caycaran
    ishtanquipa jucaj-läduncho. Abner pusharashan caj suldärucunana caycaran ishtanquipa
    jucaj-läduncho.
  bqp-bqp: Zeruya nɛ́ Yoabu kũ Dauda zĩ̀karinↄ fùtɛ ò gɛ̀ɛ dańlɛ Gibiↄ̃ íkaki sarɛ.
    Ń gã̀ do kú í bara la, ń gã̀ do kú í bara dire.
  hat-hat: Joab menm, pitit gason Sewouya a, leve ansanm ak sòlda David yo, yo kite
    lavil Ebwon, yo pati tou. Yo kontre ak moun Abnè yo bò rezèvwa Gabawon an. De
    lame yo pran pozisyon, yonn chak bò rezèvwa a.
  eng-BSB: So Joab son of Zeruiah, along with the servants of David, marched out and
    met them by the pool of Gibeon. And the two camps took up positions on opposite
    sides of the pool.
  tod-tod: Seluya ná-doun zunui Zoaɓe ta Davide ná-kɔɔɠɔ nuiti ɓalaa ti ʋilɛni pelei
    ma, ti zeizu felegɔ pɛ ti ɠomi kpoigi ɠobaʋɛ nii é Gaɓaɠɔn, ti lopele ɓɛtɛ, zɔiti
    ti lo ziɛ ʋoluʋɛ, zɔiti ɓalaa ti lo ziɛ ʋoluʋɛ.
  eng-WEBPB: Joab the son of Zeruiah and David’s servants went out, and met them by
    the pool of Gibeon; and they sat down, the one on the one side of the pool and
    the other on the other side of the pool.
  kbq-kbq: Hagi anama nehiana Zeruia nemofo Joapu'a Deviti sondia vahera nezamavareno
    Gibeoni tinkerire ome tutagiha huzmante'naze. Hagi ana vahe'mo'za ana tirumofo
    kantugama umani emani hu'naze.
  nhe-BL: Huajca quisqui Joab, icone Sarvia, tlen eliyaya tlayacanquetl tlen isoldados
    David huan yajqui ica isoldados quinnamiquitoj. Huan monamijque campa nopa mantoc
    atl ipan altepetl Gabaón. Huan isoldados David mocajque ipan se nali, huan isoldados
    Is Boset ipan seyoc nali nopa mantoc atl.
  bus-bus: Zeruya nɛ́ Yoabu kↄ̃n Dauda zĩ̀kpɛɛnↄ fɛ̀ɛ wà gàa dańlɛ Gibiↄ̃ íkaɛkii
    saɛ. Aↄ̃ gãli doo kú í baa kɛ̀ kpa, aↄ̃ gãli doo kú í baa kãa kpa.
  gub-BL: Zoaw Zeruz imemyr a'e, tuwihaw Tawi rehe we har a'e wà no, oho wanuwàxi
    mà Zimeàw huwake a'e wà, 'ypawhu a'e pe har huwake a'e wà. Upaw rupi wapyk a'e
    pe wà. Aminer rehe we har wapyk xe wà. Zoaw hehe we har wapyk yrykaw ywaz rehe
    wà.
  eng-DRA: 'And Joab the son of Sarvia, and the servants of David went out, and met
    them by the pool of Gabaon. And when they were come together, they sat down over
    against one another: the one on the one side of the pool, and the other on the
    other side.'
