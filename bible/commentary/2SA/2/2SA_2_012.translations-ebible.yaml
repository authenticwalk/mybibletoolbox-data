verse: 2SA.002.012
translations:
  mal-C: നേരിന്റെ മകനായ അബ്നേർ, ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്തിന്റെ ആൾക്കാരോടൊപ്പം മഹനയീമിൽനിന്ന്
    ഗിബെയോനിലേക്കു വന്നു.
  deu-TKW: Abner aber, der Sohn Ners, marschierte mit den Unterthanen Esbaals, des
    Sohnes Sauls, von Mahanaim nach Gibeon.
  lin-lin: Abineri, mwana mobali ya Neri, elongo na bato ya Ishi-Bosheti, mwana mobali
    ya Saulo, babimaki wuta na Maanayimi mpo na kokende na Gabaoni.
  eng-LSV: And Abner son of Ner goes out, and servants of Ish-Bosheth son of Saul,
    from Mahanaim to Gibeon.
  eng-GNV: And Abner the sonne of Ner, and the seruantes of Ish-bosheth the sonne
    of Saul went out of Mahanaim to Gibeon.
  eng-WEBSTER: And Abner the son of Ner, and the servants of Ish-bosheth the son of
    Saul, went out from Mahanaim to Gibeon.
  nhw-BL: Huan teipa Abner quisqui ipan tlali Mahanaim ininhuaya isoldados Tlanahuatijquetl
    Is Boset huan yajque altepetl Gabaón ipan tlali Judá campa itztoyaj iixhuihua
    Benjamín, pampa nojquiya quinequiyaya mocuilis nopa tlali Judá para elis iaxca
    Tlanahuatijquetl Is Boset.
  swh-ONEN: Abneri mwana wa Neri, pamoja na watu wa Ish-Boshethi mwana wa Sauli, wakatoka
    Mahanaimu kwenda Gibeoni.
  bba-bba: Abinɛɛ, Nɛrin bii kɑ Isi Bosɛtin tɑbu kowobu bɑ yɑrɑ sɑɑ Mɑhɑnɑimun di
    bɑ dɑ Gɑbɑoniɔ.
  eng-KJVCPB: And Abner the son of Ner, and the servants of Ish-bosheth the son of
    Saul, went out from Mahanaim to Gibeon.
  luo-luo: Abner wuod Ner, kaachiel gi jo-Ish-Boseth wuod Saulo, nowuok Mahanaim mi
    gidhi Gibeon.
  meu-meu: Abnere Nere, Isiboset Saulo ena hesiai taudia ida, na Mahanaim e rakatania,
    Gibeon ela.
  npi-ULB: नेरका छोरा अबनेर र शाऊलका छोरा ईश्‍बोशेतका सेवकहरू महनोमबाट गिबोनमा गए
    ।
  yor-yor: Abneri ọmọ Neri pẹ̀lú àwọn ọkùnrin ti Iṣboṣeti ọmọkùnrin Saulu kúrò ní
    Mahanaimu, wọ́n sì lọ sí Gibeoni.
  ind-ind: Suatu hari, Abner dan para pasukan Isboset keluar dari Mahanaim menuju
    kota Gibeon.
  pes-OPCB: روزی سپاهیان ایشبوشت به فرماندهی ابنیر، پسر نیر، از محنایم به جبعون آمدند.
  tgl-ULB: Si Abner anak na lalaki ni Ner, at ang mga lingkod ni Isobet anak na lalaki
    ni Saul, ay umalis mula sa Mahanaim patungo sa Gibeon.
  hui-hui: Abanebi Isibosedenaga ami agali biarubi ti bibahende Mahanaimi tano wahalu
    Gibeono tano pialu anda pene.
  mya-mya: အာ​ဗ​နာ​သည်​ဣ​ရှ​ဗော​ရှက်​၏​စစ်​သူ​ရဲ​များ နှင့်​အ​တူ​မ​ဟာ​နိမ်​မြို့​မှ​ဂိ​ဗောင်​မြို့​သို့​သွား
    ၏။-
  bod-N: དེ་ནས་ནེར་གྱི་བུ་ཨབ་ནེར་གྱིས་སོ་ལོའི་སྲས་ཨིས་པོ་ཤེད་འཁོར་དང་བཅས་པ་ཁྲིད་ནས་མཱ་ཧ་ནཱ་ཡིམ་ནས་ཐོན་ཞིང་གིབ་ཡོན་གྲོང་ཁྱེར་དུ་ཕྱིན།
  sna-sna: Abhineri mwanakomana waNeri, pamwe chete navaranda vaIshi-Bhosheti mwanakomana
    waSauro, vakabva paMahanaimi vakaenda kuGibheoni.
  spa-BLM: Abner hijo de Ner, y los siervos de Isboset hijo de Saúl, salieron de Mahanaim
    a Gabaón.
  cac-cac: Icha tic ix aj yoch oval. A vin̈aj Abner chi', ix el vin̈ d'a Mahanaim,
    ix b'atcan vin̈ d'a Gabaón yed' eb' soldado yic vin̈aj Is-boset.
  swh-ULB: Abneri mwana wa Neri na watumishi wa Ishboshethi mwana wa Sauli walitoka
    Mahanaimu kwenda Gibeoni.
  bel-bel: І выйшаў Авэнір, сын Ніраў, і слугі Евастэя, сына Саўлавага, з Маханаіма
    ў Гаваон.
  deu-ELBBK: Und Abner, der Sohn Ners, und die Knechte Isboseths, des Sohnes Sauls,
    zogen aus von Machanaim nach Gibeon;
  mbb-OT: Sevaha zutun he andew, midhendiyà si Abner te Gibeon is ebpuun diyà te Mahanaim
    he zuma zin is menge sakup ni Ishboshet.
  mal-2015: നേരിന്റെ മകൻ അബ്നേരും ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്തിന്റെ ചേവകരും മഹനയീമിൽനിന്നു
    ഗിബെയോനിലേക്കു വന്നു.
  rmc-rmc: Andre jekh džives o Abner, o čhavo le Neroskro, geľa le Išbošetoskre služobňikenca
    andral o Machanajim andro Gibeon.
  pes-OPV: و ابنیر بن نیر و بندگان ایشبوشت بن شاول ازمحنایم به جبعون بیرون آمدند.
  ron-1924: Абнер, фиул луй Нер, ши оамений луй Иш-Бошет, фиул луй Саул, ау ешит дин
    Маханаим ка сэ мяргэ асупра Габаонулуй.
  ben-OBCV: নেরের ছেলে অবনের শৌলের ছেলে ঈশ্‌বোশতের লোকদের সঙ্গে নিয়ে মহনয়িম ছেড়ে
    গিবিয়োনে গেলেন।
  som-som: Markaasaa Abneer oo ahaa ina Neer, iyo addoommadii Iishboshed ina Saa'uul,
    Maxanayim ka soo baxeen, oo waxay tageen Gibecoon.
  lat-VUC: Egressusque est Abner filius Ner, et pueri Isboseth filii Saul, de castris
    in Gabaon.
  eng-ASVBT: And Abner the son of Ner, and the servants of Ish-bosheth the son of
    Saul, went out from Mahanaim to Gibeon.
  ita-1885: OR Abner, figliuol di Ner, uscì, con la gente d'Isboset, figliuolo di
    Saulle, di Mahanaim, e venne in Gabaon.
  eng-LXXUP: And Abner the son of Ner went forth, and the servants of Ish-bosheth
    the son of Saul, from Mahanaim to Gibeon.
  eng-ULB: Abner son of Ner, and the servants of Ishbosheth son of Saul, went out
    from Mahanaim to Gibeon.
  spa-VBL: Un día, Abner y los hombres de Isboset salieron de Mahanaim y fueron a
    la ciudad de Gabaón.
  fra-_FOB: Or Abner, fils de Ner, et les gens d'Ishbosheth, fils de Saül, sortirent
    de Mahanaïm pour marcher vers Gabaon.
  mal-mal: നേരിന്റെ മകൻ അബ്നേരും ശൌലിന്റെ മകനായ ഈശ്-ബോശെത്തിന്റെ ഭടന്മാരും മഹനയീമിൽനിന്ന്
    ഗിബെയോനിലേക്കു വന്നു.
  urd-GVR: Ek din Abinair Ishbosat bin Sāūl ke mulāzimoṅ ke sāth Mahanāym se nikal
    kar Jibaūn āyā.
  suz-BL: नेर आ तौ आब्‍नेर, सावल आ तौ इश-‍बोशेथ नु आ गेय पाइबपुकी महा-नाइम रे गिबोन
    लमा बाक्‍त।
  ita-1927: Or Abner, figliuolo di Ner, e la gente di Jsh-Bosheth, figliuolo di Saul,
    uscirono da Mahanaim per marciare verso Gabaon.
  ckb-ckb: ئەبنێری کوڕی نێر و پیاوانی ئیشبۆشەتی کوڕی شاول مەحەنەیمیان بەجێهێشت و چوون
    بۆ گبعۆن.
  eng-BBE: And Abner, the son of Ner, with the servants of Saul's son Ish-bosheth,
    went out from Mahanaim to Gibeon.
  kan-OKCV: ನೇರನ ಮಗನಾಗಿರುವ ಅಬ್ನೇರನೂ, ಸೌಲನ ಮಗ ಈಷ್ಬೋಶೆತನ ಸೇವಕರೂ ಮಹನಯಿಮಿನಿಂದ ಹೊರಟು ಗಿಬ್ಯೋನಿಗೆ
    ಬಂದನು.
  tam-2017: நேரின் மகனான அப்னேர் சவுலின் மகனான இஸ்போசேத்தின் வீரர்களைக் கூட்டிக்கொண்டு,
    மகனாயீமிலிருந்து கிபியோனுக்குப் புறப்பட்டுப் போனான்.
  spa-RV-1909: Y Abner hijo de Ner salió de Mahanaim á Gabaón con los siervos de Is-boseth
    hijo de Saúl.
  ron-BTF: Și Abner, fiul lui Ner, și servitorii lui Iș-Boșet, fiul lui Saul, au ieșit
    din Mahanaim la Gabaon.
  eng-WEBP: Abner the son of Ner, and the servants of Ishbosheth the son of Saul,
    went out from Mahanaim to Gibeon.
  eng-FBV: One day Abner and Ishbosheth's men left Mahanaim and went to the town of
    Gibeon.
  nld-1939: Eens trok Abner, de zoon van Ner, met de dienaren van Isj-Bósjet, den
    zoon van Saul, van Machanáim naar Gibon.
  nch-BL: Huan teipa Abner quisqui ipan tali Mahanaim inihuaya isoldados Tanahuatijquet
    Is Boset huan yajque altepet Gabaón ipan tali Judá campa itztoyaj iixhuihua Benjamín,
    pampa nojquiya quinequiyaya mocuilis nopa tali Judá para elis iaxca Tanahuatijquet
    Is Boset.
  vie-1934: Vả, Aùp-ne, con trai của Nê-rơ và các tôi tớ của ỗch-bô-sết, con trai
    của Sau-lơ, ở Ma-ha-na-im kéo ra đặng đi đến Ga-ba-ôn.
  hin-CV: इस समय नेर के पुत्र अबनेर, शाऊल के पुत्र इश-बोशेथ के सेवकों को लेकर माहानाईम
    से गिबयोन को चले गए.
  spa-BES: Y Abner, el hijo de Ner, con los siervos de Is-boset de Saúl, salió de
    Mahanaim a Gabaón.
  tdx-tdx: Niavotse boake Maknaime t’i Abnere ana’ i Nere rekets’ o mpitoro’ Is’ Bosete
    ana’i Saoleo le nomb’e Gibone mb’eo.
  tha-KJV: อับเนอร์​บุ​ตรชายเนอร์และพวกข้าราชการทหารของอิชโบเชทราชโอรสของซาอูลได้ออกจากมาหะนาอิมไปยังเมืองกิเบโอน
  por-BR-2018: E Abner filho de Ner saiu de Maanaim a Gibeão com os servos de Is-Bosete
    filho de Saul.
  deu-ELO: Und Abner, der Sohn Ners, und die Knechte Isboseths, des Sohnes Sauls,
    zogen aus von Machanaim nach Gibeon;
  eng-WYC-2018: And Abner, the son of Ner, went out, and the servants of Ishbosheth,
    the son of Saul, from the castles in[to] Gibeon. (And Abner, the son of Ner, and
    the men of Ishbosheth, the son of Saul, went out from Mahanaim to Gibeon.)
  epo-epo: Kaj Abner, filo de Ner, kun la servantoj de Iŝ-Boŝet, filo de Saul, eliris
    el Maĥanaim en Gibeonon.
  uig-PIN: Bir küni Nǝrning oƣli Abnǝr Saulning oƣli Ixboxǝtning adǝmliri bilǝn Maⱨanaimdin
    qiⱪip Gibeonƣa bardi.
  beo-beo: 'A:bena amola Esiabousiede ea baligia aligili eagene ouligisu dunu, ilia
    da amo Ma:ihana:ime soge amo ganodini asili, moilai bai bagade Gibione amoga asili,
    hano ulasu dogoi bega: doaga:i.'
  tpi-OTNT: Apner wantaim ol soldia bilong Isboset i kirap lusim taun Mahanaim na
    i go kamap long taun Gibeon.
  hau-SA: Abner ɗan Ner, tare da mutanen Ish-Boshet ɗan Shawulu, suka bar Mahanayim
    suka tafi Gibeyon.
  uig-LAT: Bir küni Nerning oghli Abner Saulning oghli Ishboshetning ademliri bilen
    Mahanaimdin chiqip Gibéon’gha bardi.
  nde-nde: U-Abhineri indodana kaNeri, ekanye labantu baka-Ishi-Bhoshethi indodana
    kaSawuli, basuka eMahanayimi baya eGibhiyoni.
  ton-ton: ¶ Pea naʻe ʻalu mei Mehanemi ki Kipione ʻa ʻApina ko e foha ʻo Nea, pea
    mo e kau tamaioʻeiki ʻa Isiposeti ko e foha ʻo Saula.
  ces-1613: Potom vytáhl Abner syn Nerův, a služebníci Izbozeta syna Saulova z Mahanaim
    do Gabaon.
  eng-WMB: Abner the son of Ner, and the servants of Ishbosheth the son of Saul, went
    out from Mahanaim to Gibeon.
  tam-TCV: பின்பு நேரின் மகன் அப்னேர் சவுலின் மகன் இஸ்போசேத்தின் ஆட்களைக் கூட்டிக்கொண்டு
    மக்னாயீமிலிருந்து புறப்பட்டு கிபியோனுக்குப் போனான்.
  ceb-ULB: Si Abner ang anak nga lalaki ni Ner, ug ang mga sulugoon ni Isboset ang
    anak nga lalaki ni Saul, miadto sa Mahanaim didto sa Gibeon.
  pol-UBG: Potem Abner, syn Nera, i słudzy Iszboszeta, syna Saula, wyruszyli z Machanaim
    do Gibeonu.
  urd-GVU: ایک دن ابنیر اِشبوست بن ساؤل کے ملازموں کے ساتھ محنائم سے نکل کر جِبعون
    آیا۔
  deu-1912: Und Abner, der Sohn Ners, zog aus samt den Knechten Is-Boseths, des Sohnes
    Sauls, von Mahanaim, gen Gibeon;
  kan-2017: ಒಂದು ದಿನ ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನೂ, ಸೌಲನ ಮಗನಾದ ಈಷ್ಬೋಶೆತನ ಸೇವಕರೂ ಮಹನಯಿಮಿನಿಂದ
    ಹೊರಟು ಗಿಬ್ಯೋನಿಗೆ ಬಂದರು.
  yap-yap: Me yan Abner nge pi tolang ko salthaw rok Ishbosheth u Mahanaim ngalan
    fare binaw nu Gibeon.
  hlt-MCSB: Ner capa Abner loh Saul capa Ishbosheth kah sal rhoekTe Mahanaim lamloh
    Gibeon la a khuen.
  mdy-ETH: ዓቤኔሬና ዔሽባዓኣሌ ዶንዞና ማሂናይሜፓ ዔቂ ጌባዖኦኔ ካታሞ ሙኬኔ፤
  twi-ASANTE: Ɛda koro bi, Abner dii Is-Boset akodɔm anim, firi Mahanaim kɔɔ Gibeon.
  eng-WEBU: Abner the son of Ner, and the servants of Ishbosheth the son of Saul,
    went out from Mahanaim to Gibeon.
  wal-wal: Neera na7aa Abaneerinne Saa7oola na7aa Yaabustte asai Maahinaimappe Gabaa7oona
    katamaa biidosona.
  spa-PDDPT: Abner, hijo de Ner, salió de Mahanaim a Gabaón con los esclavos de Is-boset,
    hijo de Saúl.
  gun-gun: Ha'e gui Ner ra'y Abner ma Maanaim gui ogueraa Saul ra'ykue Isbosete pegua
    avakue Gibeão peve.
  agu-BL: Ej nin tzun e' eltzaj Abner le tnum Mahanaim tan cyopone'n le tnum Gabaón,
    na i' yi wi'tz bajxom squibaj yi e' sanlar cwent Is-boset, yi rey tetz Israel.
  ilo-ULB: Ni Abner a putot ni Ner ken dagiti adipen ni Isboset a putot ni Saul ket
    rimmuar manipud Mahanaim a nagturong idiay Gabaon.
  kpg-kpg: Abner mo digau aamua a Ishbosheth ga hagatanga i Mahanaim ga lloo ia gi di
    waahale Gibeon.
  uig-ARA: بىر كۈنى نەرنىڭ ئوغلى ئابنەر سائۇلنىڭ ئوغلى ئىشبوشەتنىڭ ئادەملىرى بىلەن
    ماھانائىمدىن چىقىپ گىبېئونغا باردى.
  sus-sus: Neri xa di Abeneri nun Sɔlu xa di Isiboseti xa mixie naxa keli Maxanayimi
    sigafe ra Gabayon.
  pon-2006: Apner oh sapwellimen Isposed lapalap akan ahpw mweselsang Mahanaim ketilahng
    kahnimw Kipeon.
  ksd-ksd: Ma Abner, natu i Ner, ma ra umana tultul kai Is-Boset, natu i Saul, dia
    ga vana kan Makanaim uro Gibeon.
  tur-YTC: Ner oğlu Avner ve Saul oğlu İşboşet'in hizmetkârları Mahanayim'den Givon'a
    doğru yola çıktılar.
  grc-BRENT: Καὶ ἐξῆλθεν Ἀβεννὴρ υἱὸς Νὴρ, καὶ οἱ παῖδες Ἰεβοσθὲ υἱοῦ Σαοὺλ ἐκ Μαναὲμ
    εἰς Γαβαών·
  ind-AYT: Abner, anak Ner, bersama anak buah Isyboset, anak Saul, bergerak dari Mahanaim
    ke Gibeon.
  nya-nya: Abineri mwana wa Neri, pamodzi ndi ankhondo a Isi-Boseti mwana wa Sauli,
    anachoka ku Mahanaimu ndi kupita ku Gibiyoni.
  hrv-hrv: Potom iziđe Abner, Nerov sin, s ljudima Šaulova sina Išbaala iz Mahanajima
    prema Gibeonu.
  mps-mps: Apner dali te Isbosetgo ami dabe hogodama, augwa te Mahanaim taun taga
    soyu, tama te Gibeon taunba sabolali.
  tpi-tpi: Apner wantaim ol soldia bilong Isboset i kirap lusim taun Mahanaim na i
    go kamap long taun Gibeon.
  dan-1931: Abner, Ners Søn, drog med Isjbosjets, Sauls Søns, Folk fra Mahanajim til
    Gibeon;
  vie-OVCB: Một hôm, Áp-ne từ Ma-ha-na-im chỉ huy quân đội của Ích-bô-sết hành quân
    tới Ga-ba-ôn.
  guj-2017: નેરનો દીકરો આબ્નેર તથા શાઉલના દીકરા ઈશ-બોશેથના ચાકરો, માહનાઇમથી નીકળીને
    ગિબ્યોનમાં ગયા.
  pon-2006A: Apner oh sapwellimen Isposed lapalap akan ahpw mweselsang Mahanaim ketilahng
    kahnimw Kipeon.
  por-BRBSL: Abner, filho de Ner, e os criados de Ishbosheth, filho de Saul, saíram
    de Mahanaim para Gibeon.
  cth-cth: Ner capa Abner hoi Sawl capa Ishbosheth e a san hah Mahanaim hoi Gibeon
    kho koe lah a cei.
  twi-twi: Da koro bi, Abner dii Is-Boset asraafo anim, fi Mahanaim kɔɔ Gibeon.
  hlt-hlt: Ner capa Abner loh Saul capa Ishbosheth kah sal rhoek te Mahanaim lamloh
    Gibeon la a khuen.
  tbz-SIM: Nɛɛ birɛ Abunɛɛ nɛ̀ Sɑuri birɛ Isibosɛti ɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ ò bɑ̀ɑ kɛ̀ bɛ̀ɛ
    ítɛ́ Mɑɑnɑimmu kɛ́nwetí Kɑbɑɔ̃ɔ̃.
  msy-2020: Ezɨ Nerɨn otarim Apner ko Solɨn otarim Isboset, uan ingangarir gumaziba
    ko, me bar moghɨra Mahanaimɨn nguibar ekiam ategha ghua, Gibeonɨn nguibar ekiamɨn
    oto.
  dop-dop: Ḿpʋ́ɣʋ́ Nɛɛ pǝyɑlʋ Apǝnɛɛ nɑ Ɩsǝpɑɑlɩ pɑ yǝlɑɑ lɩɩ timpi pɑ yɑɑ sɩ Mɑhɑnɑyim
    tɔ nɑ pɑ́ polo Kɑpɑwɔŋ nyǝ́mɑ tɔɔ.
  azb-azb: Bir gün Ner oğlu Avner, Şaul oğlu İş-Boşetin əyanları ilə Maxanayimdən
    Giveona getdi.
  eng-DBY: And Abner the son of Ner, and the servants of Ishbosheth the son of Saul,
    went out from Mahanaim to Gibeon.
  hin-2017: नेर का पुत्र अब्नेर, और शाऊल के पुत्र ईशबोशेत के जन, महनैम से गिबोन को
    आए।
  wol-KYG: Mu am bés, Abner doomu Ner ànd ak niti Isboset doomu Sóol, ñu jóge Maanayim,
    jëm diiwaanu Gabawon.
  eng-YLT: And Abner son of Ner goeth out, and servants of Ish-Bosheth son of Saul,
    from Mahanaim to Gibeon.
  eng-WYC-2017: And Abner, the son of Ner, went out, and the children or young men
    of Ishbosheth, the son of Saul, from the castles [or tents] in[to] Gibeon.
  eng-WMBB: Abner the son of Ner, and the servants of Ishbosheth the son of Saul,
    went out from Mahanaim to Gibeon.
  urd-GVH: एक दिन अबिनैर इशबोसत बिन साऊल के मुलाज़िमों के साथ महनायम से निकलकर जिबऊन
    आया।
  rug-rug: Taluarae pa Mahanaimi sari na nabulu te Isiboseti meke se Abana, la gua
    koasa vasileana lavata pa Qibione.
  gaz-gaz: Abneer ilmi Neer namoota Iish-Booshet ilma Saaʼol sana wajjin Mahanayiimii
    kaʼanii gara Gibeʼoon dhaqan.
  fra-LSG: Abner, fils de Ner, et les gens d’Isch-Boscheth, fils de Saül, sortirent
    de Mahanaïm pour marcher sur Gabaon.
  yal-yal: Neri a dii xɛmɛna Abineri nun Sɔli a dii xɛmɛn Yisebosɛti a walikɛne yi
    keli Maxanayin taani, e siga Gabayon taani.
  haw-1868: Haele mai la o Abenera ke keiki a Nera me na kanaka o Iseboseta ke keiki
    a Saula, mai Mahanaima mai a Gibeona.
  arb-NAV: وَتوَجَّهَ أَبْنَيْرُ بْنُ نَيْرٍ مَعَ بَعْضِ قُوَّاتِ إِيشْبُوشَثَ مِنْ
    مَحَنَايِمَ إِلَى جِبْعُونَ،
  ewe-ewe: Gbe ɖeka la, Aʋafia Abner kplɔ Is Boset ƒe aʋawɔlawo tso Mahanaim yi Gibeon,
  eng-LEE: And there went out Abner the son of Ner, and the servants of Ish-bosheth
    the son of Saul, from Machanayim to Gib'on.
  asm-FB: এদিন নেৰৰ পুত্ৰ অবনেৰ আৰু চৌলৰ পুত্ৰ ঈচ্‌বোচতৰ দাসবোৰে মহনয়িমৰ পৰা গিবিয়োনলৈ
    গৈছিল৷
  sus-A: نٍرِ شَ دِ عَبٍنٍرِ نُن سْلُ شَ دِ عِسِبٌسٍتِ شَ مِشِيٍ نَشَ كٍلِ مَشَنَيِمِ
    سِفَقٍ رَ فَبَيٌن.
  fra-SBL: Abner, fils de Ner, et les serviteurs d'Ischboscheth, fils de Saül, sortirent
    de Mahanaïm pour aller à Gabaon.
  hbo-hbo: וַיֵּצֵא֙ אַבְנֵ֣ר בֶּן־נֵ֔ר וְעַבְדֵ֖י אִֽישׁ־בֹּ֣שֶׁת בֶּן־שָׁא֑וּל מִֽמַּחֲנַ֖יִם
    גִּבְעֹֽונָה׃
  piu-2006: (2:12-23; 3:22-39; 4:1-12; 5:1-10) Yitjiputjitjaku waarrkana tjuṯangkuya
    kuḻaṯatjarra tjuṯangku, Tapitaku waarrkana tjuṯangkuṯarrayanku pikangkuyanku pungkupayi.
    Pikaya punganyingka yuṯuyuṯu wati Yapinalu yangupala Yatjayilanya wakara mirrintanu.
    Palunyangka Yatjayilaku kaakangku ini Tjuwapalu Tapitaku waarrkanangku, Yapinanya
    ngaparrtjingku tjuuḻangku wakara mirrintanu, Tapitanya wapaḻpa nyinanyingka. Yalatji
    mirrintankunyangka Tapitanya Tjuwapaku kuyarringu. Yapinaku Tapitanyaṯarraya ularra
    tjunutjunu. Tapitalu Katutjanya tjapiṉu, Tjuwapanya ngaparrtji pungkunytjaku,
    mayutju Yapinatjirratjangku. Yapinanya wiyarrinytjala ngaṉṯi, Yitjiputjitjaku
    waarrkana kutjarrangkupula mingarrtjurrirra kuliṉu Yitjiputjitjanya mirri pungkukitjangku,
    Paanalukamu Rikapalu. Ankulapula waaḻangka yarrka tjarrparra Yitjiputjitjanya
    kutunpa ngarrinyingka mirri pungu. Lirripula kuntara kata kilytjuntankula katingu
    tawunu Yipuranakutu, mayutju Tapitalakutu, palumpa ngulytjurrikitjangku. Tapitalu
    yunyparrinytjawiyangku nyakula mirrpaṉarrirra payiṉu pulanya, mirri pungkupayi
    kutjarra. Palumpa kuḻaṯatjarrangka Tapitalu Yitjiputjitjatjirratjangku watjaṉu,
    ngaparrtjingku pulanya wakara mirrintankunytjaku. Palunyatjanu Yitjurilaku walytja
    ngaṉṯitja, mayutju tjuṯa Tapitakutu ngalya ankula yunyparringkula watjaṉu, “Walytjararrala
    nyinanyi. Tjuulanyalampa mayutju tiṉa nyinanyingka, nyuntulanyatju mayutju palyangku
    kuḻaṯatjarra tjuṯa pikakutu katipayi. Mayutju Katutjalunta yurrunpa watjaṉu, mayutju
    tiṉalampatjun nyinanytjaku.” Yalatji tjuṯangku puḻkapungkula Tapitanya mayutju
    tiṉa nyinatjunu. Palunyatjanu Tapitanya tjanampa Yitjurilaku walytja ngaṉṯitja
    tjuṯaku mayutju tiṉa nyinangi. Ngurra Yipuranangka kuḻi tjapanpala nyinarra Tapitalu
    tjananya palumpa kuḻaṯatjarra tjuṯa katingu, Tjarutjalumanya ngurrara tjuṯa mirri
    pungkukitjangku, Tapitakuya kutu rawa mingarrtju nyinanyingka. Paluru tjana pungkula
    tjananya militjitji tjuṯa mirrintara, Tapitanyalpi Tjarutjalumangkalpi nyinangi.
  kik-kik: Abineri mũriũ wa Neri, hamwe na andũ a Ishi-Boshethu mũrũ wa Saũlũ, makiuma
    Mahanaimu magĩthiĩ Gibeoni.
  fra-NCL: Abner, fils de Ner, et les serviteurs d’Isboseth, fils de Saül, sortirent
    de Mahanaïm pour marcher sur Gabaon.
  cek-AK: Ner capa Abner hoi Saul capa Ish-Bosheth ih kaminawk loe, Mahanaim hoiah
    tacawt o moe, Gibeon ah caeh o.
  cuk-cuk: Ner-machi-Abner, Saúl-machi-Isboset-sordaganmala Mahanaim-neggweburgi noded,
    geb, Gabaón-neggweburse modapid.
  uig-CYR: Бир күни Нәрниң оғли Абнәр Саулниң оғли Ишбошәтниң адәмлири билән Маһанаимдин
    чиқип Гибеонға барди.
  tel-2017: అంతలో నేరు కుమారుడు అబ్నేరు, సౌలు కుమారుడు ఇష్బోషెతు సేవకులు మహనయీములో
    నుండి బయలుదేరి గిబియోనుకు వచ్చారు.
  hat-BSA: Alò, Abner, fis a Ner a te sòti Mahanaïm kote Gabaon avèk sèvitè a Isch-Boscheth
    yo, fis a Saül la.
  kos-kos: Abner ac mwet pwapa lal Ishbosheth elos som liki Mahanaim nu in siti Gibeon.
  hbo-WLC: וַיֵּצֵא֙ אַבְנֵ֣ר בֶּן־נֵ֔ר וְעַבְדֵ֖י אִֽישׁ־בֹּ֣שֶׁת בֶּן־שָׁא֑וּל מִֽמַּחֲנַ֖יִם
    גִּבְעֽוֹנָה׃
  ibo-ibo: Otu ụbọchị, Abna nwa Nea, duuru ndị agha Ishboshet nwa Sọl site na Mahanaim
    jee Gibiọn.
  ory-ory: ନେର୍‍ର ପୁତ୍ର ଅବ୍‍ନର ଓ ଶାଉଲଙ୍କର ପୁତ୍ର ଈଶ୍‍ବୋଶତର ଦାସମାନେ ମହନୟିମରୁ ବାହାରି
    ଗିବୀୟୋନ୍‍କୁ ଗଲେ।
  chk-chk: Iwe, Apner me nöün Isiposet kewe sounfiu ra towu seni Mahanaim o feila
    Kipeon.
  ssd-ssd: Abner nu Isboset tuku kuasmbi kilmba Mahanaim kusremba Gibeon tumbraŋ pronaig
    le
  rop-rop: Wal wen Ishboseth bin stil jidan king blanga ola Isreil pipul, Ebna en
    ola najalot Isreil solja blanga Ishboseth bin gowei brom det taun gulum Mahanaiyim
    weya deibin oldei jidan, en deibin go najasaid langa det Jodan Riba langa det
    taun gulum Gibiyan.
  ukr-1871: Царювання Давидового в Гебронї над Юдиним домом було всього сїм год і
    шість місяцїв.
  deu-1951: Und Abner, der Sohn Ners, zog aus samt den Knechten Ischbosets, des Sohnes
    Sauls, von Mahanaim gen Gibeon.
  eng-JPS: And Abner the son of Ner, and the servants of Ish-bosheth the son of Saul,
    went out from Mahanaim to Gibeon.
  srp-1865: Potom izide Avenir sin Nirov i sluge Isvosteja sina Saulova iz Mahanajima
    u Gavaon.
  lug-lug: Abuneeri mutabani wa Neeri n’abasajja ba Isubosesi mutabani wa Sawulo,
    ne bava e Makanayimu ne bagenda e Gibyoni.
  heb-heb: ויצא אבנר בן נר ועבדי איש בשת בן שאול ממחנים גבעונה׃
  ben-IRV: একদিনের নেরের ছেলে অবনের এবং শৌলের ছেলে ঈশবোশতের দাসরা মহনয়িম থেকে গিবিয়োনে
    গেলেন৷
  pan-pan: ਨੇਰ ਦੇ ਪੁੱਤਰ ਅਬਨੇਰ ਅਤੇ ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਈਸ਼ਬੋਸ਼ਥ ਦੇ ਸੇਵਕ ਮਹਨਇਮ ਵਿੱਚੋਂ ਚੱਲ
    ਕੇ ਗਿਬਓਨ ਵਿੱਚ ਆਏ।
  tkr-tkr: Yiğbışde sa yiğıl Nerna dix Avner, Şaulne duxayne İşboşetne insanaaşika
    Maxanayimğançe Giveoneeqa hayk'an.
  mya-JVB: တဖန် နေရ သား အာဗနာ သည် ရှောလု သား ဣရှဗောရှက် ၏ကျွန် များနှင့်တကွ ၊ မဟာနိမ်
    မြို့မှ ဂိဗောင် မြို့သို့ သွား ၍၊
  tbg-tbg: Apineva Sorura maaqu Isi-Bosetira iqoka vaiintinavu ntita varero, Mahanaimi
    kero Gibeoni vatukaini vura.
  hmo-hmo: Abinere Nere, Isiboseta Saulo ena hesiai taudia danu, be Mahanaimi idia
    rakatania, Gibeona dekenai idia lao.
  urd-urd: फिर नेर का बेटा अबनेर और साऊल के बेटे इश्बोसत के ख़ादिम महनायम से जिब’ऊन
    में आए।
  rus-SYN: И вышел Авенир, сын Ниров, и слуги Иевосфея, сына Саулова, из Маханаима
    в Гаваон.
  bqc-SIM: Nɛɛ nɛ́ Abinɛɛ ń Saulu nɛ́ Isibosɛ zĩgↄ̃ↄ bↄ̀ Maanaiũ aa gɛ̀ Gabaↄ̃ↄ.
  tcz-CHONGTHU: Nikhat Abner in Ishbosheth’s sepai hochu Mahanaim akon Gibeon lam
    apui in ahi.
  mar-mar: नेराचा मुलगा अबनेर आणि शौलपुत्र ईश-बोशेथचे सेवक महनाईम सोडून गिबोन येथे
    आले.
  qub-qub: Chaypita Abnerga Mahanaimpita aywar chayaran Gabaonman, Saulpa wamran Is-bosetpa
    suldäruncunawan.
  bqp-bqp: Nɛrɛ nɛ́ Abana kũ Solu nɛ́ Isibosɛ zĩ̀karinↄ bò Manaimu ò gɛ̀ɛ Gibiↄ̃.
  hat-hat: Abnè leve ansanm ak moun Ichbochèt yo, yo kite lavil Manayim, y' ale lavil
    Gabawon.
  eng-BSB: One day Abner son of Ner and the servants of Ish-bosheth son of Saul marched
    out from Mahanaim to Gibeon.
  tod-tod: Nɛɛl ná-doun zunui Aɓenɛɛl ta Sayile ná-doun zunui Iseɓaale ná-kɔɔɠɔ
    nuiti ti zeɠeni Maɠanayime, ti ɗa li ga Gaɓaɠɔn ʋele.
  eng-WEBPB: Abner the son of Ner, and the servants of Ishbosheth the son of Saul,
    went out from Mahanaim to Gibeon.
  kbq-kbq: Hagi Neri nemofo Abna'a Soli nemofo Is-boseti eri'za vahetami nezamavareno,
    Mahanaimi kumara atreno Gibeoni kumate vu'ne.
  nhe-BL: Huan teipa Abner quisqui ipan tlali Mahanaim ininhuaya isoldados Tlanahuatijquetl
    Is Boset huan yajque altepetl Gabaón ipan tlali Judá campa itztoyaj iixhuihua
    Benjamín, pampa nojquiya quinequiyaya mocuilis nopa tlali Judá para elis iaxca
    Tlanahuatijquetl Is Boset.
  bus-bus: Nɛrɛ nɛ́ Abana kↄ̃n Solu nɛ́ Isibosɛ zĩ̀kpɛɛnↄ bↄ̀ Manaimu wà gàa Gibiↄ̃.
  gub-BL: Aminer a'e kury, tuwihaw Izimozet rehe we har a'e wà no, oho Zimeàw tawhu
    pe wà kury.
  eng-DRA: And Abner the son of Ner, and the servants of Isboseth the son of Saul,
    went out from the camp to Gabaon.
