verse: 2SA.002.002
translations:
  mal-C: യെസ്രീൽക്കാരി അഹീനോവം, കർമേല്യനായ നാബാലിന്റെ വിധവ അബീഗയിൽ എന്നീ രണ്ടു ഭാര്യമാരെയുംകൂട്ടി
    ദാവീദ് അവിടേക്കുപോയി.
  deu-TKW: So zog denn David dorthin samt seinen beiden Frauen, Ahinoam aus Jesreel
    und Abigail, dem Weibe des Karmeliters Nabal.
  lin-lin: 'Boye Davidi akendeki kuna elongo na basi na ye mibale : Ayinoami, moto
    ya Jizireyeli ; mpe Abigayili, mwasi oyo akufisaki mobali na ye ya liboso, Nabali,
    moto ya Karimeli.'
  eng-LSV: And David goes up there, and also his two wives, Ahinoam the Jezreelitess,
    and Abigail wife of Nabal the Carmelite;
  eng-GNV: So Dauid went vp thither, and his two wiues also, Ahinoam the Izreelite,
    and Abigail Nabals wife the Carmelite.
  eng-WEBSTER: So David went up thither, and his two wives also, Ahinoam the Jezreelitess,
    and Abigail, Nabal's wife the Carmelite.
  nhw-BL: Huajca David yajqui huan quinhuicac nopa ome isihuajhua. Se itoca Ahinoam
    catli eliyaya se jezreelita sihuatl huan ne seyoc itoca Abigail catli achtihui
    eliyaya isihua Nabal tlen Carmel.
  swh-ONEN: Basi Daudi akakwea kwenda huko pamoja na wake zake wawili, Ahinoamu wa
    Yezreeli na Abigaili, mjane wa Nabali wa Karmeli.
  bba-bba: Mɑ Dɑfidi u dɑ mi kɑ win kurɔbu yiru beni, Akinɔɑmu Yisirɛɛliɡii kɑ Abiɡɑli
    Nɑbɑlin ɡɔmini.
  eng-KJVCPB: So David went up thither, and his two wives also, Ahinoam the Jezreelitess,
    and Abigail Nabal’s wife the Carmelite.
  mpx-mpx: Inoke Deibid lagonau labui i ahel alonau, etegana Ahinoam Diyeslil yovana
    ge labuina Abigeil Nabal gagama Kamel abuabulina.
  luo-luo: Omiyo Daudi nodhi kuno gi monde ariyo, Ahinoam nyar Jezreel gi Abigael
    ma dhako ma chwore otho mane jaod Nabal ja-Karmel.
  meu-meu: 'Taunabunai, David na unua ela, mai adavana raruosi ida: Ahinoama, Iesrele
    hahinena, bona Abigail, Nabala tau Karamele vabuna.'
  npi-ULB: त्यसैले दाऊद तिनकी दुई पत्‍नीहरू यिजरेली अहीनोम र नाबालकी विधवा कार्मेली
    अबीगेलसहित माथि गए ।
  yor-yor: Nígbà náà ni Dafidi gòkè lọ síbẹ̀ pẹ̀lú ìyàwó rẹ̀ méjì Ahinoamu ará Jesreeli,
    àti Abigaili obìnrin opó Nabali ti Karmeli.
  ind-ind: Maka Daud pergi ke Hebron bersama kedua istrinya, yaitu Ahinoam, orang
    Yisreel, dan Abigail, janda Nabal dari Karmel.
  pes-OPCB: پس داوود با دو زن خود اخینوعم یزرعیلی و ابیجایل، بیوهٔ نابال کرملی
  tgl-ULB: Kaya umalis si David kasama ang kaniyang dalawang asawa, si Ahinoam mula
    sa Jezreel, at Abigail mula sa Carmel, ang biyuda ni Nabal.
  cbu-NT: Dapiyshat anuritam wizanll tsimbunari, Ahinowam Jesreelshuchee kiz yamarangu
    an, mishat mashindoo Nambalarinee wizanll Karmelshuchee kiz Abigayila sur yamarangu
    anpatatam naataranganaya.
  hui-hui: Ani laya handala Debidi ibu one Yaserili wali Ahinoamabi Kamelo tano wali
    Abigele berenegobi kirabali haru halu Heberono tanoha hole pene. Bamba wali Abigele
    ogoni ibu Nabala homayagonaga one berenego mani daloni Debidi ibu dabu bini.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိ​မိ​ဇ​နီး​နှစ်​ယောက်​ဖြစ်​ကြ​သော ယေ​ဇ​ရေ​လ​မြို့​သူ အ​ဟိ​နောင်​နှင့်​က​ရ​မေ​လ
    မြို့​မှ​နာ​ဗ​လ​၏​မု​ဆိုး​မ​အ​ဘိ​ဂဲ​လ​ကို ခေါ်​၍​ဟေ​ဗြုန်​မြို့​သို့​သွား​လေ​သည်။-
  bod-N: དེའི་ཕྱིར་དཱ་བིད་ཀྱིས་རང་གི་ཆུང་མ་གཉིས་ཀ་སྟེ་ཡེ་སི་རེ་ཨེལ་པ་ཨ་ཧི་ནོ་ཨམ་དང་།
    ཀར་མེལ་པ་ནཱ་རྦལ་གྱི་ཡུགས་མོར་ལུས་པའི་ཆུང་མ་ཨ་བི་གཱ་ཡིལ་བྱ་བ་གཉིས་ཁྲིད་ནས་ཕྱིན་ཏོ།
    །
  sna-sna: Naizvozvo Dhavhidhi akaendako navakadzi vake vaviri, Ahinoami weJezireeri
    naAbhigairi, chirikadzi yaNabhari weKarimeri.
  spa-BLM: David subió allí con sus dos mujeres, Ahinoam la jezreelita y Abigail la
    mujer de Nabal el carmelita.
  cac-cac: Yuj chi', ata' ix b'at vin̈aj David chi' yed' eb' ix yetb'eyum schavan̈il,
    aton ix Ahinoam aj Jezreel yed' ix Abigail yetb'eyumcan vin̈aj xilb'a Nabal, aj
    Carmel.
  swh-ULB: Hivyo Daudi akakwea pamoja na wake zake wawili, Ahinoamu wa Yezreeli, na
    Abigaili wa Karmeli, mjane wa Nabali.
  bel-bel: І пайшоў туды Давід і абедзьве жонкі ягоныя, Ахінаама Ізрэіліцянка і Авігея,
    былая жонка Навалава, Кармэліцянка.
  deu-ELBBK: Und David zog dort hinauf, und auch seine zwei Frauen, Achinoam, die
    Jisreelitin, und Abigail, die Frau Nabals, des Karmeliters.
  mbb-OT: Dutun migenat si David duma is dezuwa he esawa zin he si Ahinoam he tig-Jezreel
    wey si Abigail he esawa zengan ni Nabal he tig-Carmel.
  mal-2015: അങ്ങനെ ദാവീദ് യിസ്രെയേല്ക്കാരത്തി അഹീനോവം, കർമ്മേല്യൻനാബാലിന്റെ ഭാര്യയായിരുന്ന
    അബീഗയിൽ എന്നീ രണ്ടു ഭാര്യമാരുമായി അവിടേക്കു ചെന്നു.
  rmc-rmc: Avke o David ode geľa a leha the leskre duj romňija, e Achinoama andral
    o Jezreel the e Abigajil andral o Karmel, leskri romňi pal o Nabal.
  pes-OPV: پس داود به آنجا برآمد و دو زنش نیزاخینوعم یزرعیلیه و ابیجایل زن نابال کرملی.
  ron-1924: 'Давид с-а суит аколо ку челе доуэ невесте але сале: Ахиноам дин Изреел
    ши Абигаил дин Кармел, неваста луй Набал.'
  ben-OBCV: অতএব দাউদ তাঁর দুই স্ত্রী, যিষ্রিয়েলীয় অহীনোয়ম ও কর্মিলীয় নাবলের বিধবা
    অবীগলকে সঙ্গে নিয়ে সেখানে পৌঁছে গেলেন।
  som-som: Saas daraaddeed Daa'uud halkaasuu u kacay, oo labadiisii naagoodna way
    raaceen, kuwaas oo ahaa Axiinocam tii reer Yesreceel, iyo Abiigayil oo u dhaxday
    Naabaal kii reer Karmel.
  lat-VUC: 'Ascendit ergo David, et duæ uxores ejus, Achinoam Jezraëlites, et Abigail
    uxor Nabal Carmeli:'
  eng-ASVBT: So David went up thither, and his two wives also, Ahinoam the Jezreelitess,
    and Abigail the wife of Nabal the Carmelite.
  ita-1885: Davide adunque salì là, con le sue due mogli, Ahinoam Izreelita, ed Abigail
    ch'era stata moglie di Nabal da Carmel.
  eng-LXXUP: And David went up thither to Hebron, he and both his wives, Ahinoam the
    Jezreelitess, and Abigail the wife of Nabal the Carmelite,
  eng-ULB: So David went up with his two wives, Ahinoam from Jezreel, and Abigail
    from Carmel, the widow of Nabal.
  spa-VBL: Así que David se trasladó allí con sus dos esposas, Ahinoam, de Jezreel,
    y Abigail, la viuda de Nabal, de Carmel.
  fra-_FOB: David monta donc là, avec ses deux femmes, Achinoam de Jizréel, et Abigaïl,
    de Carmel, qui avait été femme de Nabal.
  mal-mal: അങ്ങനെ ദാവീദ് യിസ്രയേല്ക്കാരത്തി അഹീനോവം, കർമ്മേല്യനായ നാബാലിന്റെ വിധവ
    അബീഗയിൽ എന്നീ രണ്ട് ഭാര്യമാരുമായി അവിടേക്ക് പോയി.
  urd-GVR: Chunāṅche Dāūd apnī do bīwiyoṅ Aḳhīnūsam Yazraelī aur Nābāl kī bewā Abījel
    Karmilī ke sāth Habrūn meṅ jā basā.
  suz-BL: मोपतीके दाऊद आ मीश निक्‍शी येज्रेल ङा अहीनोआम नु कारमेल ङा बेक्‍शो नाबाल
    आ मीश अबीगेल नु मेकेर लमाक्‍त। १सामुएल २५:४२-४३
  ita-1927: “A Hebron”. Davide dunque vi salì con le sue due mogli, Abinoam la Izreelita,
    ed Abigail la Carmelita ch’era stata moglie di Nabal.
  ckb-ckb: ئینجا داود بۆ ئەوێ سەرکەوت، خۆی و هەردوو ژنەکەی، ئەحینۆعەمی یەزرەعیلی و
    ئەبیگایل کە بێوەژنی نابالی کارمەلی بوو.
  eng-BBE: So David went there, taking with him his two wives, Ahinoam of Jezreel,
    and Abigail, the wife of Nabal of Carmel.
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನೂ, ಹಾಗೂ ಅವನ ಇಬ್ಬರು ಹೆಂಡತಿಯರಾದ ಇಜ್ರೆಯೇಲಿನವಳಾಗಿರುವ ಅಹೀನೋವಮಳೂ,
    ಕರ್ಮೇಲ್ಯನಾದ ನಾಬಾಲನ ವಿಧವೆಯಾಗಿದ್ದ ಅಬೀಗೈಲಳೂ ಅಲ್ಲಿಗೆ ಹೋದರು.
  tam-2017: அப்படியே தாவீது தன்னுடைய இரண்டு மனைவிகளாகிய யெஸ்ரயேல் ஊரைச் சேர்ந்த அகினோவாமோடும்,
    நாபாலின் மனைவியாயிருந்த கர்மேல் ஊரைச் சேர்ந்த அபிகாயிலோடும் அந்த இடத்திற்குப்
    போனான்.
  spa-RV-1909: Y David subió allá, y con él sus dos mujeres, Ahinoam Jezreelita y
    Abigail, la que fué mujer de Nabal del Carmelo.
  ron-BTF: Astfel David s-a urcat acolo și cele două soții ale lui de asemenea, Ahinoam
    izreelita și Abigail carmelita, soția lui Nabal.
  eng-WEBP: So David went up there with his two wives, Ahinoam the Jezreelitess, and
    Abigail the wife of Nabal the Carmelite.
  eng-FBV: So David moved there with his two wives, Ahinoam from Jezreel and Abigail,
    Nabal's widow from Carmel.
  nld-1939: Zo trok David daarheen, met zijn beide vrouwen Achinóam uit Jizreël, en
    Abigáil, de vrouw van Nabal uit Karmel.
  nch-BL: Huajca David yajqui huan quinhuicac nopa ome isihuajhua. Se itoca Ahinoam
    cati eliyaya se jezreelita sihuat huan nese itoca Abigail cati achtohui eliyaya
    isihua Nabal ipan altepet Carmel.
  vie-1934: Đa-vít đi đến đó, đem theo hai người vợ, là A-hi-nô-am ở Gít-rê-ên, và
    A-bi-ga-in, nguyên là vợ của Na-banh ở Cạt-mên.
  hin-CV: तब दावीद वहां चले गए. उनके साथ उनकी दोनों पत्नियां, येज़्रील की अहीनोअम
    और कर्मेलवासी नाबाल की विधवा अबीगइल भी थी.
  spa-BES: Entonces David fue allí, llevando consigo a sus dos esposas, Ahinoam de
    Jezreel, y Abigail, la esposa de Nabal de Carmel.
  tdx-tdx: Aa le nionjomb’eo t’i Davide rekets’ i vali’e roe rey, i Akinoame nte Iezreele
    naho i Abigale vali’i Nabale nte-Karmele.
  tha-KJV: ดาว​ิดจึงขึ้นไปที่นั้นพร้อมกับภรรยาทั้งสองของท่านด้วยคือ อาหิโนอัมชาวยิสเรเอลและอาบี​กาย​ิลภรรยาของนาบาลชาวคารเมล
  por-BR-2018: E Davi subiu ali, e com ele suas duas mulheres, Ainoã jezreelita e
    Abigail, a que foi mulher de Nabal do Carmelo.
  deu-ELO: Und David zog dort hinauf, und auch seine zwei Weiber, Achinoam, die Jisreelitin,
    und Abigail, das Weib Nabals, des Karmeliters.
  eng-WYC-2018: Therefore David went up, and his two wives, Ahinoam of Jezreel, and
    Abigail, the wife of Nabal of Carmel.
  epo-epo: Kaj David tien eniris, kune kun siaj edzinoj, Aĥinoam, la Jizreelanino,
    kaj Abigail, edzino de Nabal, la Karmelanino.
  uig-PIN: Xuning bilǝn Dawut ikki ayali bilǝn, yǝni Yizrǝǝllik Aⱨinoam wǝ ǝsli Karmǝllik
    Nabalning ayali bolƣan Abigail bilǝn u yǝrgǝ qiⱪti.
  beo-beo: Amaiba:le Da:ibidi da ea uda aduna Hibalone moilai bai bagadega oule asi.
    Ea iduala da Ahinoua:me (e da Yeseliele moilai bai bagadega fi uda) amola A:biga:ile
    (Na:iba:le ea didalo Gamele moilaiga misi.)
  tpi-OTNT: Olsem na Devit i kisim tupela meri bilong en, em Ahinoam bilong taun Jesril
    na Abigel bilong taun Karmel, na ol i go sindaun long Hebron. Bipo Abigel i meri
    bilong Nabal, tasol Nabal i dai na Devit i maritim em.
  hau-SA: Saboda haka sai Dawuda ya tafi can tare da matansa biyu, Ahinowam daga Yezireyel
    da Abigiyel gwauruwar Nabal mutumin Karmel.
  uig-LAT: Shuning bilen Dawut ikki ayali bilen, yeni Yizreellik Ahinoam we esli Karmellik
    Nabalning ayali bolghan Abigail bilen u yerge chiqti.
  nde-nde: Ngakho uDavida waya khonale labafazi bakhe ababili, u-Ahinowama waseJezerili
    lo-Abhigeli, umfelokazi kaNabhali waseKhameli.
  ton-ton: Ko ia naʻe ʻalu ʻa Tevita ki ai, ko ia mo hono ongo uaifi foki, ko ʻAhinoami
    ko e fefine Sesilili, mo ʻApikale naʻe mali mo Napale ko e tangata Kameli.
  ces-1613: A protož bral se tam David, ano i obě manželky jeho, Achinoam Jezreelská,
    a Abigail žena někdy Nábale Karmelského.
  eng-WMB: So David went up there with his two wives, Ahinoam the Jezreelitess, and
    Abigail the wife of Nabal the Carmelite.
  tam-TCV: எனவே தாவீது தன் இரண்டு மனைவிகளான யெஸ்ரயேல் ஊராளான அகினோவாமோடும், நாபாலின்
    மனைவியாயிருந்த கர்மேல் ஊராளான அபிகாயிலோடும் எப்ரோனுக்குப் போனான்.
  ceb-ULB: Busa mitungas si David uban ang iyang duha ka asawa, si Ahinoam nga gikan
    sa Jezreel, ug si Abigail nga gikan sa Carmel, ang biyuda ni Nabal.
  pol-UBG: 'Dawid wyruszył więc tam razem ze swoimi dwiema żonami: Achinoam Jizreelitką
    i Abigail, dawną żoną Nabala z Karmelu.'
  agr-agr: 'Tusa tima David niina nuwe jimag: Ahinóam yaakat Jezreelnumia aajakua
    nuna, Abigail waje Nabala nuwe yaakat Carmel pujujakua nujai mai juki weuwai.'
  kyc-kyc: Leyamosa Dapitimi banya etenge lama dolapo nyepala lanyuo yuu Eperone dokona
    peya. Enda mende Ainoame lenge yuu Jeserele range dee mende Apikale lenge yuu
    Kamele range akali Napalena enda waiya.
  urd-GVU: چنانچہ داؤد اپنی دو بیویوں اخی نوعم یزرعیلی اور نابال کی بیوہ ابی جیل کرملی
    کے ساتھ حبرون میں جا بسا۔
  deu-1912: Da zog David dahin mit seinen zwei Weibern Ahinoam, der Jesreelitin, und
    Abigail, Nabals, des Karmeliten, Weib.
  ntj-ntj: Nyangka mularrpartu Tayipirrnga kurri kutjarratjarra pakara kutipitjangu
    Yapuranta nyinarranytja.
  kan-2017: ಆಗ ದಾವೀದನು ತನ್ನ ಇಬ್ಬರು ಹೆಂಡತಿಯರಾದ ಇಜ್ರೇಲಿನ ಅಹೀನೋವಮಳನ್ನೂ, ಕರ್ಮೇಲ್ಯನಾದ ನಾಬಾಲನ
    ಹೆಂಡತಿಯಾಗಿದ್ದ ಅಬೀಗೈಲಳನ್ನೂ ಕರೆದುಕೊಂಡು ಅಲ್ಲಿಗೆ ಹೋದನು.
  yap-yap: Me yan David nga Hebron ni yad fa gali ppin rok, ni Ahinoam ni be’ u Jezreel,
    nge Abigail ni be’ u Karmel, ni figirngin Nabal nike yim’.
  hlt-MCSB: Te dongah David Te a yuu rhoi, Jezreel nu Ahinoam, Karmel Nabal yurho
    Abigal neh a caeh puei.
  mdy-ETH: ዬያሮ ዳውቴ ፔኤኮ ላምዖ ላኣሎ ዒይዚራዔኤሌ ካታማ ሾይንቴ ዓሂኖዓሞንታ ቄርሜሎሴ ካታማ ሾይንቴ፥ ሃይቄሢ ናኣባሌ
    ማቾ ዓቢጋይሎንታ ዔኪ ኬብሮኦኔ ዴንዴኔ፤
  twi-ASANTE: Na Dawid yerenom ne Ahinoam a ɔfiri Yesreel ne Abigail a ɔfiri Karmel
    a na ɔyɛ Nabal yere no. Enti Dawid ne ne yerenom,
  eng-WEBU: So David went up there with his two wives, Ahinoam the Jezreelitess, and
    Abigail the wife of Nabal the Carmelite.
  wal-wal: Daawiti ba maccaasata naa77ata, Iziraa7eeliyo Ahino7aamonne Qarmmeloosiyo,
    Naabaala am77iyo Abigaalonne ekkidi, Kebroona katamaa biis.
  spa-PDDPT: David subió allá, y también sus dos esposas Ahinoam la jezreelita, y
    Abigail, la que fue esposa de Nabal carmelita.
  gun-gun: 'Ha''e ramo Davi oo ha''e katy. Ta''yxy mokoĩve oje''oi avi: Jezreel pygua
    Ainoã ha''e Carmelo pygua Nabal ra''yxykue''i Abigail.'
  agu-BL: Chibene'n tzun Luwiytz scyuch' yi cob txkel, Ahinoam yi aj Jezreel tu Abigail,
    yi txkelbe'n k'ajtzun Nabal yi aj Carmel.
  eng-PEV: So David went and lived in that place. His 2 wives went with him. Their
    names were Ahinoam, from Jezreel, and Abigail, from Carmel. Abigail was the widow
    of that stupid old man, Nabal.
  ilo-ULB: Simmang-at ngarud ni David a kaduana dagiti dua nga assawana, ni Ahinoam
    manipud iti Jezreel ken ni Abigail a balo ni Nabal manipud iti Carmel.
  kpg-kpg: Malaa, David gaa hana gi Hebron mo ono lodo dogolua go Ahinoam di ahina
    mai Jezreel, mo Abigail di ahina dela ne made dono lodo go Nabal, tangada o Carmel.
  uig-ARA: شۇنىڭ بىلەن داۋۇت ئىككى ئايالى بىلەن، يەنى يىزرەئەللىك ئاھىنوئام ۋە ئەسلى
    كارمەللىك نابالنىڭ ئايالى بولغان ئابىگائىل بىلەن ئۇ يەرگە چىقتى.
  sus-sus: 'Na kui Dawuda naxa te naa a nun a xa ginɛ firinyie: Axinowama Yisireelika
    nun Nabali Karemeleka xa ginɛ fori Abigayili.'
  pon-2006: Depit eri patohla Epron, iangahki eh pwoud riemeno, Ahinoam mehn Sesreel,
    oh Apikail, liohdio, en Napal me melahro eh pwoud, mehn Karmel.
  jae-jae: Amboac tonaŋ Dawid gêwiŋ nê awêlagêc Ahinoam aŋga Jesrel agêc Nabalnê awêtuc
    Abigail aŋga Karmel jakêpi Hebron.
  ksd-ksd: Damana David i ga vana, dital ma kana ura vavina, Akinoam ra vavina Iesrel,
    ma Abigail nina i ga taulai ma Nabal ra te Karmel.
  tur-YTC: Böylece David, iki karısı Yizreelli Ahinoam ve Karmelli Naval'ın karısı
    Avigail ile birlikte oraya çıktı.
  grc-BRENT: Καὶ ἀνέβη ἐκεῖ Δαυὶδ εἰς Χεβρὼν, καὶ ἀμφότεραι αἱ γυναῖκες αὐτοῦ, Ἀχινάαμ
    ἡ Ἰεζραηλίτις, καὶ Ἀβιγαία ἡ γυνὴ Νάβαλ τοῦ Καρμηλίου,
  ind-AYT: Daud pergi ke sana dengan kedua istrinya, yaitu Ahinoam, perempuan Yizreel,
    dan Abigail, janda Nabal, orang Karmel itu.
  nya-nya: Choncho Davide anapita kumeneko ndi akazi ake awiri, Ahinoamu wa ku Yezireeli
    ndi Abigayeli mkazi wamasiye uja wa Nabala wa ku Karimeli.
  hrv-hrv: Tako David ode onamo, a s njim i njegove dvije žene, Ahinoama iz Jizreela
    i Abigajila, Nabalova žena iz Karmela.
  mps-mps: Tama tialima, Devitgo aga we si, te Ahinoam te Jesril bulu we, me te Karmel
    bulu we Abigel badi selama, tama augwali pelama, te Hebronba bidigi pai. Polobadu
    u Abigel te Nabalgo we da, tiali goli Nabal isibaso, tama Devitgo aga sali.
  tpi-tpi: Olsem na Devit i kisim tupela meri bilong en, em Ahinoam bilong taun Jesril
    na Abigel bilong taun Karmel, na ol i go sindaun long Hebron. Bipo Abigel i meri
    bilong Nabal, tasol Nabal i dai na Devit i maritim em.
  dan-1931: Så drog David derop tillige med sine to Hustruer Ahinoam fra Jizre'el
    og Abigajil, Karmelitten Nabals Hustru;
  vie-OVCB: Vậy ông đến Hếp-rôn với hai vợ là A-hi-nô-am, người Gít-rê-ên và A-bi-ga-in,
    người Cát-mên, trước kia là vợ của Na-banh,
  guj-2017: તેથી દાઉદ પોતાની બે સ્ત્રીઓ, યિઝ્રએલી અહિનોઆમ અને નાબાલ કાર્મેલીની વિધવા
    અબિગાઈલ સાથે ત્યાં ગયો.
  pon-2006A: Depit eri patohla Epron, iangahki eh pwoud riemeno, Ahinoam mehn Sesreel,
    oh Apikail, liohdio, en Napal me melahro eh pwoud, mehn Karmel.
  por-BRBSL: Então David foi para lá com suas duas esposas, Ahinoam, a Jezreelitess,
    e Abigail, a esposa de Nabal, a Carmelita.
  aly-aly: Kel David alpew, aney-alpew-anem apmer ikwer-itwew. Akelty ikwerenh-atherr
    alpew ikwer-angkwarr; Ahinoam Jezreel-areny, Abigail Carmel-areny-then, inpertarl
    irrew Nabal-ew.
  cth-cth: Devit e a yu roi Jezreel kho e Ahinoam hoi Karmel tami Nabal e a yu Abigail
    hoi a cei awh.
  twi-twi: Na Dawid yerenom ne Ahinoam a ofi Yesreel ne Abigail a ofi Karmel a na
    ɔyɛ Nabal yere no. Enti Dawid ne ne yerenom,
  hlt-hlt: Te dongah David te a yuu rhoi, Jezreel nu Ahinoam, Karmel Nabal yurho Abigal
    neh a caeh puei.
  tbz-SIM: Kɛ̀ Dɑfitii nɛinɛ̀ o pobɛ̀ bɛdɛ́ Ainɔɑmmu Sisedɛɛdi ɛì kou nɛ̀ Abikɑyɛɛdi
    Nɑbɑɑdi Kɑdimɛɛdi ɛì kou do po wè kɛ kú, kòo ò tùótɛ́.
  msy-2020: Kamaghɨn, Devit uan amuimning ko ghua Hebronɨn nguibar ekiamɨn apera.
    An amuir mam, a Jesrilɨn nguibar ekiamɨn amizim, an ziam Ahinoam. An amuir igharazim,
    a Karmelɨn nguibar ekiamɨn amizim, an ziam Abigel. A fomɨra Nabalɨn amuim, Nabal
    aremezɨma Devit a inigha an iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kpɑɣɑ ɩ ɑlɑɑ nɑɑlɛ, Sisilee tʋ Ahinowɑm nɑ Kɑmɛɛlɩ tʋ Apikɑɑlɩ
    wei ɩ kɛ́ Nɑpɑɑlɩ leelu tɔ nɑ ɩ́ kpɛŋnɑ.
  azb-azb: Davud iki arvadı – İzreelli Axinoam və Karmelli Navalın dul arvadı Aviqaillə
    birlikdə Xevrona qalxdı.
  eng-DBY: So David went up thither, and his two wives also, Ahinoam the Jizreelitess,
    and Abigail the wife of Nabal the Carmelite.
  hin-2017: तब दाऊद यिज्रेली अहीनोअम, और कर्मेली नाबाल की स्त्री अबीगैल नामक, अपनी
    दोनों पत्नियों समेत वहाँ गया।
  wol-KYG: Daawuda dem ca, ànd ak ñaari soxnaam, Ayinowam ma cosaanoo Yisreel, ak
    Abigayil ma doon jabaru Nabal waa Karmel ba.
  eng-YLT: And David goeth up thither, and also his two wives, Ahinoam the Jezreelitess,
    and Abigail wife of Nabal the Carmelite;
  eng-WYC-2017: Therefore David went up, and his two wives, Ahinoam of Jezreel, and
    Abigail, the wife of Nabal of Carmel.
  eng-WMBB: So David went up there with his two wives, Ahinoam the Jezreelitess, and
    Abigail the wife of Nabal the Carmelite.
  urd-GVH: चुनाँचे दाऊद अपनी दो बीवियों अख़ीनुअम यज़्रएली और नाबाल की बेवा अबीजेल
    करमिली के साथ हबरून में जा बसा।
  rug-rug: Ke la pa Heboroni se Devita, turaṉi sa sari karua nana barikaleqe ari Ahinoami,
    sapu na barikaleqe pa Zezireli, meke se Abiqeli, sa nabokona e Nebalo, sapu sa
    barikaleqe pa Kameli.
  gaz-gaz: Kanaafuu Daawit niitota isaa lamaan jechuunis Ahiinooʼam Yizriʼeelittii
    sanaa fi Abiigayiil kan Naabaal namichi Qarmeloos sun irraa duʼe wajjin ol baʼe.
  fra-LSG: David y monta, avec ses deux femmes, Achinoam de Jizreel, et Abigaïl de
    Carmel, femme de Nabal.
  gnn-gnn: Bala yuwalkthi Daypittja marrtjinana, ga dhut‐gay nhinana Yiprunlilina.
    Ga yolŋu'‐yulŋu ŋurukuy makarrwuy wäŋawuy Djudawuynydja, walalanydja marrtjina
    ḻuŋ'maranhaminana Yiprunlilina wäŋalili, withiyara ŋanya Daypitnhana, ga ŋunhalana
    walala ḻiya‐ŋämira Daypitnhanydja weyika'yuna, buŋgawakuŋalana, ŋayi yurru buŋgawayirri
    ŋurikina walalaŋgu Djudapuyŋuwuna bäpurru'wu.
  yal-yal: Dawuda yi siga e nun a ɲaxalan firinne, Axinowami, Yɛsɛreli kaana e nun
    Abigayili, Nabali Karemele kaana kaɲa gilɛna.
  haw-1868: Hele aku la o Davida ilaila, a me kana mau wahine elua, o Ahinoama no
    Iezereela, a me Abigaila, ka wahine a Nabala no Karemela.
  arb-NAV: فَانْطَلَقَ دَاوُدُ إِلَى هُنَاكَ بصُحْبَةِ زَوْجَتَيْهِ أَخِينُوعَمَ الْيَزْرَعِيلِيَّةِ
    وَأَبِيجَايِلَ أَرْمَلَةِ نَابَالَ الْكَرْمَلِيِّ.
  ewe-ewe: Ale David kplɔ srɔ̃awo, Ahinoam tso Yezreel kple Abigail, Nabal ƒe ahosi
    tso Karmel,
  eng-LEE: So David went up thither, and his two wives also, Achino'am the Yizre'elitess,
    and Abigayil, Nabal's wife, the Carmelite.
  gvn-gvn: '@see-verse:2SA.002.001'
  asm-FB: এই হেতুকে দায়ূদে তেওঁৰ নিজ দুজনী ভাৰ্য্যা, যিজ্ৰীয়েলৰ অহীনোৱম আৰু কৰ্মিলীয়া
    মৃত নাবলৰ তিৰোতা অবীগলক লগত লৈ সেই ঠাইলৈ গ’ল।
  sus-A: نَ كُي دَوُدَ نَشَ تٍ نَا عَ نُن عَ شَ فِنّ قِرِنيِيٍ؛ عَشِنٌوَ مَ يِسِرٍيلِكَ
    نُن نَبَلِ كَرٍ مٍلٍكَ شَ فِنّ قٌرِ عَبِفَيِلِ.
  fra-SBL: Et David y monta avec ses deux femmes, Ahinoam, la Jizreélite, et Abigaïl,
    la femme de Nabal, le Carmélite.
  hbo-hbo: וַיַּ֤עַל שָׁם֙ דָּוִ֔ד וְגַ֖ם שְׁתֵּ֣י נָשָׁ֑יו אֲחִינֹ֙עַם֙ הַיִּזְרְעֵלִ֔ית
    וַאֲבִיגַ֕יִל אֵ֖שֶׁת נָבָ֥ל הַֽכַּרְמְלִֽי׃
  piu-2006: '@see-verse:2SA.002.001'
  kik-kik: Nĩ ũndũ ũcio Daudi akĩambata agĩthiĩ Hebironi na atumia ake eerĩ, Ahinoamu
    ũrĩa Mũjezireeli, na Abigaili ũrĩa warĩ mũtumia wa ndigwa wa Nabali ũrĩa woimĩte
    Karimeli.
  fra-NCL: David y monta, avec ses deux femmes, Achinoam de Jezraël et Abigaïl de
    Carmel, femme de Nabal.
  cek-AK: To pongah David loe a zu hnik; Jezreel ih kami Ahinoam hoi Karmel ah kaom
    Nabal ih zu Abigail to caeh haih.
  cuk-cuk: Degisoggu, David Hebrón-neggweburse nadegusad. David na e-omegan-warbogwad
    sesbalid, gwen Ahinoamʼye-nugad, Jezreel-neggweburginedid. E-ome-baidi, Abigailʼye-nugmogad,
    Nabal-e-omega-gusadid, Carmel-neggweburginedid.
  uig-CYR: Шуниң билән Давут икки аяли билән, йәни Йизрәәллик Аһиноам вә әсли Кармәллик
    Набалниң аяли болған Абигаил билән у йәргә чиқти.
  tel-2017: అప్పుడు దావీదు యెజ్రెయేలీయురాలు అహీనోయము, కర్మెలీయుడు నాబాలుకు భార్యగా
    ఉండి విధవరాలైన అబీగయీలు, అనే తన ఇద్దరు భార్యలను వెంట బెట్టుకుని అక్కడికి వెళ్ళాడు.
  hat-BSA: Pou sa, David te monte la ansanm akde madanm li yo tou, Achinoam, Jizreyelit
    la, avèk Abigaïl, Kamelit la, fanm a Nabal la.
  kos-kos: 'Ouinge David el som nu Hebron, ac el us mutan luo kial: Ahinoam sie mutan
    Jezreel, ac Abigail sie mutan Carmel su katinmas kial Nabal.'
  hbo-WLC: וַיַּ֤עַל שָׁם֙ דָּוִ֔ד וְגַ֖ם שְׁתֵּ֣י נָשָׁ֑יו אֲחִינֹ֙עַם֙ הַיִּזְרְעֵלִ֔ית
    וַאֲבִיגַ֕יִל אֵ֖שֶׁת נָבָ֥ל הַֽכַּרְמְלִֽי׃
  ibo-ibo: Devid na nwunye ya abụọ, Ahinoam onye Jezril, na Abigel nwunye ochie Nebal
    onye Kamel gara nʼebe ahụ.
  ory-ory: ଏଣୁ ଦାଉଦ ଓ ତାଙ୍କର ଦୁଇ ଭାର୍ଯ୍ୟା ଯିଷ୍ରିୟେଲୀୟା ଅହୀନୋୟମ୍‍ ଓ କର୍ମିଲୀୟ ନାବଲର
    ଭାର୍ଯ୍ୟା ଅବୀଗଲ ନାମ୍ନୀ ସେହି ସ୍ଥାନକୁ ଗଲେ।
  wmt-wmt: Wali nyanartijangka yanila Yipurunkarti. Kanya pinya nyantukurajarra kartujarrajaa
    jarntuwarnti mapirrirni manya kanya. Juntumanila palu ngurra nyanayirla. Nyanartijangka
    warntarni manya kartuwarntiwarlany kurriny kurriny kayan. Yarnta palunya martarni
    walakuwarnti pajawarlanyparni Tayipitkurawarnti jukuwarnti kurriny kurriny kurriny.
  chk-chk: Iei mine Tafit a feila Hepron, pwal pwülüan kewe ruoman iter Ahinoam seni
    Jesreel me Apikael piin pwülüen mä we Napal seni Karmel.
  ssd-ssd: Taŋamba sana le David nu tiŋga nuŋe pino ar Ahinoam le Abigail kilmba kinaig
    ka Hebron tumbraŋ tumba minyokinaig. Ahinoam nu Yesrelnu. Abigail nu Karmelnu.
    Nu Nabal tuku pino kuembol Davidŋge tina.
  rop-rop: Wal Deibid bin go langa Hebran garram ola femili blanga im. Imbin deigim
    det dubala waif blanga im neim Ahinowam en Ebigeil. Det Ahinowam bin brom det
    taun gulum Jesriyel, en det Ebigeil bin det widogel blanga det men neim Neibal
    hubin brom det taun gulum Kamul.
  ukr-1871: От і двинув туди Давид з обома женами своїми, Ахиноамою з Езрееля та з
    Абигеєю, жінкою Кармелїя Набала.
  deu-1951: Also zog David dort hinauf mit seinen beiden Frauen, Achinoam, der Jesreelitin,
    und Abigail, Nabals, des Karmeliters, Weib,
  eng-JPS: So David went up thither, and his two wives also, Ahinoam the Jezreelitess,
    and Abigail the wife of Nabal the Carmelite.
  srp-1865: I David otide onamo sa dvije žene svoje, Ahinoamom iz Jezraela i Avigejom
    koja prije bješe žena Navala iz Karmila.
  lug-lug: Awo Dawudi n’agenda eyo ne bakyala be bombi, Akinoamu Omuyezuleeri ne Abbigayiri
    nnamwandu wa Nabali ow’e Kalumeeri.
  heb-heb: ויעל שם דוד וגם שתי נשיו אחינעם היזרעלית ואביגיל אשת נבל הכרמלי׃
  ben-IRV: অতএব দায়ূদ আর তাঁর দুই স্ত্রী, যিষ্রিয়েলীয়া অহীনোয়ম ও কর্মিলীয় নাবলের
    বিধবা অবীগল, সেই জায়গায় গেলেন৷
  pan-pan: ਇਸ ਲਈ ਦਾਊਦ ਉੱਥੇ ਗਿਆ ਅਤੇ ਉਹ ਦੀਆਂ ਪਤਨੀਆਂ ਅਰਥਾਤ ਯਿਜ਼ਰਏਲ ਅਹੀਨੋਅਮ ਅਤੇ ਕਰਮਲੀ
    ਨਾਬਾਲ ਦੀ ਪਤਨੀ ਅਬੀਗੈਲ ਵੀ ਉਸ ਦੇ ਨਾਲ ਸਨ।
  tkr-tkr: 'Davudur maqa cune q''öyursana xhunaşşeyka hayk''anna: İzre''elyğançena
    Axinoamır, Karmelyğançena Navalna sip''ıriy Avigailer.'
  mya-JVB: ဒါဝိဒ် သည် မယား နှစ် ယောက်၊ ယေဇရေလ မြို့သူအဟိနောင် ၊ နာဗလ မယား ကရမေလ မြို့သူအဘိဂဲလ
    တို့နှင့်တကွ သွား လေ၏။
  tte-O: Kabo Deibida wainena labui ikalaili mekanakavao, yabo Ainowami iya Diyesili
    sinena yo labuina Abigaili Nabal kwabukwabulina iya Kameli tomona.
  tbg-tbg: Vi entara vira naata vovano Jeseririhainaava Ahinoamiva vauvaro, vovano
    Avikeriva Kaamelihainaa vaiinti Nabaarira tentoqa varato nahentiva vaura. Ho Noravano
    Kotiva mini vuane tuvaro Devitiva nai naatatanta ntita varero oru Hebaroniqi vaura.
  hmo-hmo: 'Unai dainai Davida be Heberona dekenai ia lao, mai iena adavana ruaosi
    danu: Ahinoama, Ieserele hahine, bona Abigaila, Nabala, Karamele tauna ena vabu.'
  urd-urd: इसलिए दाऊद अपनी दोनों बीवियों यज़र’एली अख़नूअम और कर्मिली नाबाल की बीवी
    अबीजेल के साथ वहाँ गया।
  rus-SYN: И пошел туда Давид и обе жены его, Ахиноама Изреелитянка и Авигея, бывшая
    жена Навала, Кармилитянка.
  bqc-SIM: Ɔ̃ Davidi gɛ̀ we ń a na gbɛ̃ↄn plaↄ, Yezɛlɛɛ gbɛ̃́ Ainↄaũ ń Nabali gyaa
    Abigaili, Kaamɛli gbɛ̃́o.
  tcz-CHONGTHU: David jiteni chu Ahinoam kiti Jezreel mi le Carmel kho a Nabal kiti
    meithaipa jinu Abigail ahilhon ne. hitichun David le ajiteu
  mar-mar: तेव्हा दावीद आपल्या दोन्ही पत्नींसह हेब्रोनला गेला. इज्रेलची अहीनवाम आणि
    कर्मेलच्या नाबालची विधवा अबीगईल या त्याच्या दोन स्त्रिया.
  qub-qub: 'Chaura David aywacuran ishcan warminwan: Jezreelpita caj Ahinoamwan, Carmelpita
    caj Abigailwan. Abigailga caran Nabalpa biyüdan.'
  bqp-bqp: Akũ Dauda gɛ̀ɛ gwe kũ a nↄ mɛ̀n planↄ, Yɛzɛrili gbɛ̃ Ainↄama kũ Nabala
    gyaanↄ Abigaili, Kaamɛli gbɛ̃o.
  hat-hat: Se konsa, David pran de madanm li yo, Akenoam ki te moun lavil Jizreyèl,
    ak Abigayèl, vèv Nabal la, ki te moun lavil Kamèl, li pati pou Ebwon.
  eng-BSB: So David went there with his two wives, Ahinoam of Jezreel and Abigail
    the widow of Nabal of Carmel.
  tod-tod: Davide liini zeizu miná ta anza felegɔiti, Zizeleyɛle nui Ayinoame, ta
    Aɓigayile, poanzai nii Kaalemɛle nui Naɓale zɛni.
  eng-WEBPB: So David went up there with his two wives, Ahinoam the Jezreelitess,
    and Abigail the wife of Nabal the Carmelite.
  kbq-kbq: Higeno Deviti'a tare a'trema'a Jezrieli kumateti a' Ahinoamune, Karmeli
    kumate ne' Nebali kento a'ma eri'nea Abigeline nezanavreno vu'ne.
  nhe-BL: Huajca David yajqui huan quinhuicac nopa ome isihuajhua. Se itoca Ahinoam
    tlen eliyaya se jezreelita sihuatl huan ne seyoc itoca Abigail tlen achtohui eliyaya
    isihua Nabal tlen Carmel.
  bus-bus: Ben Dauda gàa gwe kↄ̃n a nↄ mɛ̀n plaaanↄ, Yɛzɛrili gbɛ̃ Ainↄama kↄ̃n Nabala
    gyaanↄ Abigaili, Kamɛli gbɛ̃o.
  gub-BL: 'A''e rupi oho Tawi Emerom pe a''e mokoz wemireko waneraha pà kury. Na''aw
    waner xe wà: Aenuà Zereew tawhu parer, Amigaiw Namaw hemireko kwer Karamew tawhu
    parer.'
  eng-DRA: 'So David went up, and his two wives, Achinoam the Jezrahelitess, and Abigail
    the wife of Nabal of Carmel:'
