verse: 2SA.002.004
translations:
  mal-C: അപ്പോൾ യെഹൂദാപുരുഷന്മാർ ഹെബ്രോനിലേക്കു വന്നു. അവിടെവെച്ച് അവർ ദാവീദിനെ യെഹൂദാഗോത്രത്തിനു
    രാജാവായി അഭിഷേകംചെയ്തു. ഗിലെയാദിലെ യാബേശ് നിവാസികളാണു ശൗലിനെ സംസ്കരിച്ചതെന്ന്
    ദാവീദിന് അറിവുകിട്ടി.
  deu-TKW: 'Da kamen die Judäer und salbten David gort zum König über das Haus Juda.
    Als man nun David hinterbrachte: die Männer von Jabes in Gilead haben Saul begraben!'
  lin-lin: Bongo bato ya Yuda bayaki na Ebron mpe bapakolaki kuna Davidi mafuta mpo
    ete akoma mokonzi ya libota ya Yuda. Bayebisaki Davidi ete ezali bato ya Yabeshi
    ya Galadi nde bakundi Saulo.
  eng-LSV: And the men of Judah come, and anoint David there for king over the house
    of Judah; and they declare to David, saying, “The men of Jabesh-Gilead [are] they
    who buried Saul.”
  eng-GNV: Then the men of Iudah came, and there they anoynted Dauid King ouer the
    house of Iudah. And they tolde Dauid, saying, that the men of Iabesh Gilead buried
    Saul.
  eng-WEBSTER: And the men of Judah came, and there they anointed David king over
    the house of Judah. And they told David, saying, That the men of Jabesh-gilead
    were they that buried Saul.
  nhw-BL: Huan teipa hualajque nopa tlayacanca tlacame ipan tlali Judá. Huan quialtijque
    David ica aceite huan quichijque tlanahuatijquetl ipan inintlal. Huan teipa quiilhuijque
    David quenicatza nopa altepeme Jabes ehuani ipan tlali Galaad quitlasojtlaque
    Saúl itlacayo huan quitlalpachotoj.
  swh-ONEN: Ndipo watu wa Yuda wakaja Hebroni, huko wakamtia Daudi mafuta awe mfalme
    juu ya nyumba ya Yuda. Daudi alipoambiwa kuwa ni watu wa Yabeshi-Gileadi waliomzika
    Sauli,
  bba-bba: Yudɑbɑ bɑ nɑ Dɑfidin mi, bɑ nùn ɡum tɑ̃re wirɔ u kɑ ko ben sunɔ. Mɑ bɑ
    nùn sɔ̃ɔwɑ bɑ nɛɛ, Yɑbɛsi Gɑlɑdiɡibu bɑ Sɔɔlun ɡoru sikuɑ.
  eng-KJVCPB: And the men of Judah came, and there they anointed David king over the
    house of Judah. And they told David, saying, That the men of Jabesh-gilead were
    they that buried Saul.
  mpx-mpx: Yaka Yuda bolauiliyau hi na Hebiloni, inoke enonu hi hol Deibid kokowanaa
    i tabwa boda Yuda wali kin. He Deibid wasa i hago te Yabesi, iyoho labi Giliyad,
    bolauiliyau Sol tuwana iyaka hi ahe ge ga hi teli ola.
  luo-luo: Eka jo-Juda nobiro Hebron, kendo ne giwiro Daudi obedo ruodh dhood Juda
    kanyo. Kane onyis Daudi ni jo-Jabesh Gilead ema ne oiko Saulo,
  meu-meu: Bena Iuda taudia na ela; unuseni ai idia ese David e horoa, Iuda iduhuna
    pavapavana ai e halaoa. Una negana ai idia ese David e hamaoroa, eto, Iabese-gilead
    taudia ese Saulo e guria.
  npi-ULB: त्यसपछि यहूदाका मानिसहरू आए र दाऊदलाई यहूदाको राजा अभिषेक गरे । तिनीहरूले
    दाऊदलाई भने, “याबेश- गिलादका मानिसहरूले शाऊलको दफन गरे ।”
  yor-yor: Nígbà náà àwọn ọkùnrin ará Juda wá sí Hebroni, níbẹ̀ ni wọ́n ti fi àmì
    òróró yan Dafidi gẹ́gẹ́ bí ọba lórí ilé Juda. Nígbà tí wọ́n sọ fún Dafidi pé,
    àwọn ọkùnrin ti Jabesi Gileadi ni ó sin òkú Saulu,
  ind-ind: Kemudian datanglah orang-orang dari suku Yehuda kepada Daud. Mereka mengurapi
    Daud dan melantik dia menjadi raja atas suku Yehuda. Setelah diberitahukan kepada
    Daud bahwa orang-orang Benyamin dari kota Yabes di wilayah Gilead sudah menguburkan
    mayat Saul,
  pes-OPCB: آنگاه رهبران یهودا نزد داوود آمده، او را در آنجا برای پادشاهی تدهین کردند
    تا بر سرزمین یهودا حکمرانی کند. داوود چون شنید که مردان یابیش جلعاد شائول را دفن
    کرده‌اند،
  tgl-ULB: Pagkatapos dumating ang mga kalalakihan mula sa Juda at hinirang si David
    na hari sa buong sambahayan ng Juda. Sinabi nila kay David, “Ang mga kalalakihan
    sa Jabes Galaad ang naglibing kay Saul.
  cbu-NT: Anumunshat Utaáchichshat tputs anshutam tsiyatamaam kusaranganaya. Kuseersin,
    Dapiyaa Utaáchcheem urkar ipusaranganaya. Anush Dapiy tsiyatssee yusur mazinarangiya.
    Natunaa tsiparee Saularinee yakat Galaadshuch tputs Jabeschich mapurangsintanda,
    mang táranganaya.
  hui-hui: Ani pu heagola Yudali hearu ibuwa tigua Debidi tinaga kini helo dabalu
    ira olibe lininaga weli Debidinaga haguaneni odo wini. Ani biyagola Debidi ibu
    áyu dege kini howa hale halu hearia Yabese wali agali Gileada tanoha hearume Solo
    hora haya layago hale hene.
  mya-mya: ထို​အ​ခါ​ယု​ဒ​ပြည်​သား​တို့​သည်​ဟေ​ဗြုန် မြို့​သို့​လာ​၍ ဒါ​ဝိဒ်​အား​ယု​ဒ​ဘု​ရင်​အ​ဖြစ်
    ဘိ​သိက်​ပေး​ကြ​၏။ ရှော​လု​၏​အ​လောင်း​ကို​ဂိ​လဒ်​ပြည်၊ ယာ​ဗက် မြို့​သား​တို့​က​သင်္ဂြိုဟ်​ကြ​ကြောင်း​ဒါ​ဝိဒ်​ကြား
    သိ​သော​အ​ခါ၊-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་འོངས་ནས་དཱ་བིད་ནི་ཡ་ཧུ་དཱ་ཁྱིམ་རྒྱུད་ཀྱི་རྒྱལ་པོར་བསྐོས་ཤིང་།
    ཡང་མི་ཞིག་གིས་དཱ་བིད་ལ་སོ་ལོའི་བེམ་པོ་དུར་དུ་འཇུག་མཁན་ནི་ཡཱ་བེ་སི་གིལ་ཨད་པ་རྣམས་ཡིན་ནོ་ཞེས་སྨྲས་པས།
  sna-sna: Ipapo varume veJudha vakauya paHebhuroni vakazodzapo Dhavhidhi kuti ave
    mambo weimba yaJudha. Zvino Dhavhidhi paakanzwa kuti varume veJabheshi Gireadhi
    ndivo vakanga vaviga Sauro,
  spa-BLM: 'Vinieron los hombres de Judá y allí ungieron a David como rey de la casa
    de Judá. Le dijeron a David: “Los hombres de Jabes de Galaad fueron los que enterraron
    a Saúl”.'
  cac-cac: Ix lajvi chi', ix c'och eb' yichamtac vinaquil yin̈tilal Judá d'a vin̈aj
    David chi', ix yac'ancanoch vin̈ eb' sreyaloc. Ix yab'an vin̈aj David to a eb'
    aj Jabes d'a yol yic Galaad ix mucan vin̈aj Saúl,
  swh-ULB: Kisha watu wa Yuda wakaja na kumtia Daudi mafuta kuwa mfalme juu ya nyumba
    ya Yuda. Wakamwambia Daudi, “Watu wa Yabeshi Gileadi wamemzika Sauli.”
  bel-bel: І прыйшлі мужы Юдавыя і памазалі там Давіда на царства над домам Юдавым.
    І данесьлі Давіду, што жыхары Явіса Галаадскага пахавалі Саўла.
  deu-ELBBK: 'Und die Männer von Juda kamen und salbten dort David zum König über
    das Haus Juda. Und man berichtete David und sprach: Die Männer von Jabes-Gilead
    sind es, die Saul begraben haben.'
  mbb-OT: Hein nepiraan en sikandan dutun, midhendiyà te Hebron is menge pengulu te
    Juda ne midlenahan dan is ulu ni David he tuus te iyan en sikandin nehimu he hadì
    te Juda. Hein netuenan ni David he is menge tig-Jabesh Gilead iyan midleveng ki
    Saul,
  mal-2015: അപ്പോൾ യെഹൂദാപുരുഷന്മാർ വന്നു അവിടെവെച്ചു ദാവീദിനെ യെഹൂദാഗൃഹത്തിന്നു രാജാവായിട്ടു
    അഭിഷേകം ചെയ്തു.
  rmc-rmc: Paľis avle o murša andral e Judsko a pomazinde ode le David kraľiske upral
    o kmeňos le Judaskro. Sar o David šunďa, hoj o manuša andral o Jabeš-Gilead parunde
    le Saul,
  pes-OPV: و مردان یهودا آمده، داود را در آنجا مسح کردند، تا برخاندان یهودا پادشاه
    شود. و به داود خبر داده، گفتند که «اهل یابیش جلعاد بودند که شاول رادفن کردند.»
  ron-1924: Бэрбаций луй Иуда ау венит ши ау унс аколо пе Давид ка ымпэрат песте каса
    луй Иуда. Ау дат де штире луй Давид кэ оамений дин Иабесул Галаадулуй ау ынгропат
    пе Саул.
  ben-OBCV: পরে যিহূদার লোকজন হিব্রোণে পৌঁছেছিল, ও সেখানে তারা দাউদকে যিহূদা কুলের
    রাজারূপে অভিষিক্ত করল। দাউদকে যখন বলা হল যে যাবেশ-গিলিয়দের লোকজন শৌলকে কবর দিয়েছে,
  som-som: Markaasaa dadkii dalka Yahuudah yimid, oo halkaasay Daa'uud ugu subkeen
    inuu ahaado boqor u taliya dalka Yahuudah. Waxaana Daa'uud loo sheegay, oo lagu
    yidhi, Kuwii Saa'uul aasay waxay ahaayeen dadka reer Yaabeesh Gilecaad.
  lat-VUC: Veneruntque viri Juda, et unxerunt ibi David ut regnaret super domum Juda.
    Et nuntiatum est David quod viri Jabes Galaad sepelissent Saul.
  eng-ASVBT: And the men of Judah came, and there they anointed David king over the
    house of Judah. And they told David, saying, The men of Jabesh-gilead were they
    that buried Saul.
  ita-1885: 'E que'' di Giuda vennero, e unsero quivi Davide per re sopra la casa
    di Giuda. Or fu rapportato e detto a Davide: Que'' di Iabes di Galaad son quelli
    che hanno seppellito Saulle.'
  eng-LXXUP: And the men of Judea come, and anoint David there to reign over the house
    of Judah; and they reported to David, saying, The men of Jabesh of the country
    of Gilead have buried Saul.
  eng-ULB: Then men from Judah came and anointed David king over the house of Judah.
    They told David, “The men of Jabesh Gilead have buried Saul.”
  spa-VBL: Entonces los hombres de Judá llegaron a Hebrón, y allí ungieron a David
    como rey del pueblo de Judá. Cuando David se enteró de que eran los hombres de
    Jabes de Galaad los que habían enterrado a Saúl,
  fra-_FOB: Et ceux de Juda vinrent, et là ils oignirent David pour roi sur la maison
    de Juda. Et on rapporta à David que les gens de Jabès de Galaad avaient enseveli
    Saül.
  mal-mal: അപ്പോൾ യെഹൂദാപുരുഷന്മാർ വന്ന്, അവിടെവച്ച് ദാവീദിനെ യെഹൂദാഗൃഹത്തിന് രാജാവായി
    അഭിഷേകം ചെയ്തു.
  urd-GVR: Ek din Yahūdāh ke ādmī Habrūn meṅ āe aur Dāūd ko masah karke apnā bādshāh
    banā liyā. Jab Dāūd ko ḳhabar mil gaī ki Yabīs-jiliyād ke mardoṅ ne Sāūl ko dafnā
    diyā hai
  suz-BL: मिनु यहूदा ङा मुरपुकी जाक्‍शा, दाऊद कली तेल लुक्‍शा, आन पिप सेल्‍मे बाक्‍त।
    मिनु मुरपुकीमी दाऊद कली “याबेश-गिलाद ङा मुरपुकीम सावल कली थिम्‍तेक्‍म” दे नेंपदमे
    बाक्‍त। २सामुएल ५:३; १सामुएल १६:१३; १सामुएल ३१:११-१३
  ita-1927: E gli uomini di Giuda vennero e unsero quivi Davide come re della casa
    di Giuda. Ora fu riferito a Davide ch’erano stati gli uomini di Jabes di Galaad
    a seppellire Saul.
  ckb-ckb: پاشان پیاوانی یەهودا هاتن و لەوێ داودیان بە پاشای بنەماڵەی یەهودا دەستنیشان
    کرد. کاتێک بە داود ڕاگەیەنرا و گوترا کە پیاوانی یاڤێش گلعاد شاولیان ناشتووە،
  eng-BBE: And the men of Judah came there, and with the holy oil made David king
    over the people of Judah. And word came to David that it was the men of Jabesh-gilead
    who put Saul's body in its last resting-place.
  kan-OKCV: ಆಗ ಯೆಹೂದನ ಮನುಷ್ಯರು ಹೆಬ್ರೋನಿಗೆ ಬಂದು ಅಲ್ಲಿ ದಾವೀದನನ್ನು ಯೆಹೂದದವರ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ
    ಅಭಿಷೇಕ ಮಾಡಿಸಿದರು. ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನವರು ಸೌಲನನ್ನು ಸಮಾಧಿಮಾಡಿದರೆಂದು ದಾವೀದನಿಗೆ ತಿಳಿಸಿದಾಗ,
  tam-2017: அப்பொழுது யூதாவின் மனிதர்கள் வந்து, அங்கே தாவீதை யூதா வம்சத்தார்களின்மேல்
    ராஜாவாக அபிஷேகம்செய்தார்கள். சவுலை அடக்கம்செய்தவர்கள் கீலேயாத்தேசத்து யாபேசின்
    மனிதர்கள் என்று அவர்கள் தாவீதுக்கு அறிவித்தபோது.
  spa-RV-1909: 'Y vinieron los varones de Judá, y ungieron allí á David por rey sobre
    la casa de Judá. Y dieron aviso á David, diciendo: Los de Jabes de Galaad son
    los que sepultaron á Saúl.'
  ron-BTF: 'Și bărbații lui Iuda au venit și acolo au uns pe David împărat peste casa
    lui Iuda. Și i-au spus lui David, zicând: Bărbații din Iabes-Galaad au fost cei
    care au îngropat pe Saul.'
  eng-WEBP: The men of Judah came, and there they anointed David king over the house
    of Judah. They told David, “The men of Jabesh Gilead were those who buried Saul.”
  eng-FBV: Then the men of Judah came to Hebron, and there they anointed David king
    of the people of Judah. When David found out that it was the men from Jabesh Gilead
    who had buried Saul,
  nld-1939: Toen kwamen de Judeërs, en zalfden David daar tot koning over het huis
    Juda. Toen David hoorde, dat de burgers van Jabesj in Gilad Saul begraven hadden,
  nch-BL: Huan teipa hualajque nopa tayacanca tacame ten tali Judá. Huan quialtijque
    David ica aceite huan quichijque tanahuatijquet ipan inintal. Huan teipa quiilhuijque
    David quenicatza nopa masehualme ipan altepet Jabes ipan tali Galaad quitasojtaque
    Saúl itacayo huan quitalpachotoj.
  vie-1934: 'Những người Giu-đa đi đến đó, và xức dầu cho Đa-vít làm vua nhà Giu-đa.
    Người ta đến nói cho Đa-vít rằng: Dân ở Gia-be đã chôn Sau-lơ.'
  hin-CV: यहूदिया प्रदेश के वासियों ने आकर यहूदाह गोत्र के लिए दावीद का राजाभिषेक
    किया. जब दावीद को यह सूचित किया गया कि शाऊल की अंत्येष्टि याबेश-गिलआदवासियों के
    द्वारा की गई थी,
  spa-BES: Y vinieron allí los hombres de Judá, y lo ungieron y consagraron como rey
    a David sobre el pueblo de Judá. Y llegó a David la noticia de que fueron los
    hombres de Jabes de Galaad quienes enterraron el cuerpo de Saúl.
  tdx-tdx: Nimb’eo amy zao o roandria’ Iehodao, le noriza’ iareo eo t’i Davide ho
    mpanjaka’ i anjomba’ Iehoday. Le natalily amy Davide te o nte-Iabese-Giladeo ty
    nandenteke i Saole.
  tha-KJV: และคนยูดาห์​ก็​พากันมาเจิมตั้งดาวิดไว้เป็นกษั​ตริ​ย์เหนือวงศ์วานยูดาห์
    เมื่​อม​ีคนมาทูลดาวิดว่า “ชาวยาเบชกิเลอาดเป็นผู้​ที่​ฝังพระศพซาอูลไว้”
  por-BR-2018: 'E vieram os homens de Judá, e ungiram ali a Davi por rei sobre a casa
    de Judá. E deram aviso a Davi, dizendo: Os de Jabes de Gileade são os que sepultaram
    a Saul.'
  deu-ELO: 'Und die Männer von Juda kamen und salbten daselbst David zum König über
    das Haus Juda. Und man berichtete David und sprach: Die Männer von Jabes-Gilead
    sind es, die Saul begraben haben.'
  eng-WYC-2018: And the men of Judah came, and anointed there David, that he should
    reign upon the house of Judah, (or And the men of Judah came, and there they anointed
    David to reign upon the house of Judah). And it was told to David, that [the]
    men of Jabesh of Gilead had buried Saul.
  epo-epo: Tiam venis la viroj de Jehuda kaj sanktoleis tie Davidon kiel reĝon super
    la domo de Jehuda. Kiam oni sciigis al David, ke la loĝantoj de Jabeŝ en Gilead
    enterigis Saulon,
  uig-PIN: Yǝⱨudaning adǝmlirimu u yǝrgǝ kelip Dawutni Yǝⱨuda jǝmǝtigǝ padixaⱨ boluxⱪa
    mǝsiⱨ ⱪildi. Dawutⱪa Saulni dǝpnǝ ⱪilƣanlar Yabǝx-Gileadtikilǝr, dǝp hǝwǝr berildi;
  beo-beo: '-'
  tpi-OTNT: Orait ol man bilong lain Juda i kam long Hebron na ol i kapsaitim wel
    long het bilong Devit bilong makim em i kamap king bilong ol. Devit i kamap king
    pinis, orait em i harim tok olsem, ol manmeri bilong taun Jabes long Gileat i
    bin planim bodi bilong Sol.
  hau-SA: Sa’an nan mutanen Yahuda suka zo Hebron, a can kuwa suka naɗa Dawuda sarkin
    Yahuda. Sa’ad da aka gaya wa Dawuda cewa mutanen Yabesh Gileyad ne suka binne
    Shawulu,
  uig-LAT: Yehudaning ademlirimu u yerge kélip Dawutni Yehuda jemetige padishah bolushqa
    mesih qildi. Dawutqa Saulni depne qilghanlar Yabesh-Giléadtikiler, dep xewer bérildi;
  nde-nde: Ngakho abantu bakoJuda bafika eHebhroni bamgcobela khona uDavida ukuba
    yinkosi yendlu kaJuda. Kwathi uDavida esetsheliwe ukuthi abantu baseJabheshi Giliyadi
    yibo ababengcwabe uSawuli,
  ton-ton: Pea naʻe haʻu ʻae kau tangata mei Siuta, pea naʻa nau fakanofo ʻi ai ʻa
    Tevita, ko e tuʻi ki he faʻahinga ʻo Siuta. Pea naʻa nau tala kia Tevita, ʻo pehē,
    “Ko e kau tangata ʻo Sepesi-Kiliati, ko kinautolu ia naʻe tanu ʻa Saula.
  ces-1613: 'I přišli muži Judští, a pomazali tam Davida za krále nad domem Judským.
    Oznámili také Davidovi, řkouce: Muži Jábes Galád, oni pochovali Saule.'
  eng-WMB: The men of Judah came, and there they anointed David king over the house
    of Judah. They told David, “The men of Jabesh Gilead were those who buried Saul.”
  tam-TCV: அப்பொழுது யூதாவின் மனிதர் எப்ரோனுக்கு வந்து, அங்கே தாவீதை யூதா கோத்திரத்தின்மேல்
    அரசனாக அபிஷேகம் பண்ணினார்கள். அவ்வேளை கீலேயாத் யாபேசின் மனிதரே சவுலின் உடலை அடக்கம்
    செய்தார்களென்று தாவீதுக்கு அறிவிக்கப்பட்டது.
  ceb-ULB: Miadto ang mga kalalakin-an sa Juda ug gidihogan nila si David ingon nga
    hari sa panimalay ni Juda. Gisultihan nila si David, “Gilubong si Saul sa mga
    kalalakin-an sa Jabes Gilead.”
  pol-UBG: Wtedy przyszli mężczyźni Judy i namaścili tam Dawida na króla nad domem
    Judy. Wówczas też doniesiono Dawidowi, że to mieszkańcy Jabesz-Gilead pogrzebali
    Saula.
  agr-agr: Nuwi pujuttaman Judá wegantu aidau ujumak kautuawag, aceiten juki Davitan
    buuknum nijakag apu adaikajui. Davitak Judá wegantu aajakui. Apu adaikam pujai,
    Galaad nugkanum yaakat Jabes batsamin aidau Saúla iyashin juki ukusaje tabaun
    dekauwai.
  kyc-kyc: Dokopa Juta akali dupwa yuu Eperone epapala Dapiti Juta wambunya kiŋi karena
    lao rombo palyiyami. Dopa piyami dokopa Dapitimi Jepese wambu yuu Giliate range
    dupwame Sole baa malu pilyaminyi leyami doko siya.
  urd-GVU: ایک دن یہوداہ کے آدمی حبرون میں آئے اور داؤد کو مسح کر کے اپنا بادشاہ بنا
    لیا۔ جب داؤد کو خبر مل گئی کہ یبیس جِلعاد کے مردوں نے ساؤل کو دفنا دیا ہے
  deu-1912: Und die Männer Juda's kamen und salbten daselbst David zum König über
    das Haus Juda. Und da es David ward angesagt, daß die von Jabes in Gilead Saul
    begraben hatten,
  ntj-ntj: Nyangka-ya wati Tjuutaku wartangkatja pirninya pitjangu Yapuranta lurrtjurringu.
    Palunyalu-ya uyilpa Tayipirrta katangka tjutiralpi watjarnu, “Nyuntunya-lampatjun
    puurrpa nyinama.”
  kan-2017: ತರುವಾಯ ಯೆಹೂದ್ಯರು ಅಲ್ಲಿಗೆ ಬಂದು ದಾವೀದನನ್ನು ಅಭಿಷೇಕಿಸಿ, ತಮ್ಮ ಕುಲಕ್ಕೆ ಅರಸನನ್ನಾಗಿ
    ಮಾಡಿಕೊಂಡರು. ಸೌಲನ ಶವವನ್ನು ಸಮಾಧಿಮಾಡಿದವರು ಯಾಬೇಷ್ ಗಿಲ್ಯಾದ್ ದೇಶದವರೇ ಎಂಬ ಸಂಗತಿಯು ದಾವೀದನಿಗೆ
    ಗೊತ್ತಾಯಿತು.
  yap-yap: Me yib e pumo’on nu Judah nga Hebron ngarbad ra gapgep niged David ni nge
    mang pilung nu Judah. Fa’ani rung’ag David ni girdi’ ko binaw nu Jabesh ni bay
    u lan e nug nu Gilead e kar k’eyged Saul,
  hlt-MCSB: Te vaengah Judah hlang rhoek te ha pawk uh tih David te Judah imkhui kah
    manghai la pahoi a koelh uh.Te phoeiah Jabesh Gilead hlang rhoek loh Saul a up
    uhTe thui ham David taengla puen uh.
  mdy-ETH: ዬካፓ ዪሁዳ ዓሳ ኬብሮኦኔ ሙኪ፥ ዳውቴ ዶኦሚ ዪሁዳይዳ ካኣታሤኔ። ዳውቴ ዒማና ጌሌዓዴ ዓሲ ማዔ ያቤሼ ዓሳ ሳኣዖኦሌ
    ዱኡኬሢ ዋይዛዖ፥
  twi-ASANTE: Afei, Yuda ntuanofoɔ kɔɔ Hebron, kɔsraa Dawid ngo sii no ɔhene wɔ Yuda
    abusuakuo so. Na ɛberɛ a Dawid tee sɛ Yabes Gilead mmarima asie Saulo no,
  eng-WEBU: The men of Judah came, and there they anointed David king over the house
    of Judah. They told David, “The men of Jabesh Gilead were those who buried Saul.”
  wal-wal: Yihudaa asati Kebroona katamaa yiidi, yan eti Daawita Yihudaa asaa bolli
    kawoyanau tiyidosona. Saa7oola moogidaageeti Gala7aaden de7iya Yaabeesha katamaa
    asata gididoogaa Daawiti siyido wode,
  spa-PDDPT: 'Los hombres de Judá llegaron y ungieron allí a David como rey sobre
    la casa de Judá. Le informaron a David: Los hombres de Jabes de Galaad son los
    que sepultaron a Saúl.'
  gun-gun: 'Ha''e gui Davi oĩa py Judá pygua avakue ou vy omoĩ nguvixarã. Davi pe
    omombe''u avi: — Avakue Saul retekue nhono porãare ma Jabes-Gileade pygua meme
    — he''i.'
  agu-BL: Nin tzun opon chimolol quib cyakil yi e' yaj yi e' aj Judá le tnuma'tz,
    nintzun bixe' Luwiytz cya'n tetz chireyil. Yi tbital Luwiy scyetz yi e' wunak,
    yi i'tz yi e' aj Jabes cwent Galaad mukun yi wankil k'ajtzun Saúl,
  eng-PEV: Then the Judah tribe came together at Hebron to make David their boss.
    They poured olive oil on his head. That was their way of showing everybody that
    he was their boss.
  ilo-ULB: Kalpasanna, simmangpet dagiti tattao manipud iti Juda ket pinulotanda ni
    David a kas ari iti entero a balay ti Juda. Imbagada kenni David nga, “Intabon
    dagiti tattao iti Jabes Galaad ni Saul.”
  kpg-kpg: Gei digau o Judah ga loomoi gi Hebron, ga hagatulu a David e hai di king
    o Judah. Di madagoaa David ne longono ia bolo digau Jabesh i Gilead la guu danu
    a Saul,
  uig-ARA: يەھۇدانىڭ ئادەملىرىمۇ ئۇ يەرگە كېلىپ داۋۇتنى يەھۇدا جەمەتىگە پادىشاھ بولۇشقا
    مەسىھ قىلدى. داۋۇتقا سائۇلنى دەپنە قىلغانلار يابەش-گىلېئادتىكىلەر، دەپ خەۋەر بېرىلدى؛
  sus-sus: Yuda xɛmɛe naxa e malan Hebiron, e fa Dawuda findi Yuda bɔnsɔɛ mangɛ ra.
    Dawuda to a kolon a Yabɛsi Galadi xɛmɛe nu bara Sɔlu ragata,
  pon-2006: Mehn Suda kan eri kohdo Epron oh keiehdi Depit en wiahla nanmwarkien Suda.
    Eri, ni Depit eh karongehda me mehn Sapes kan, nan Kilead, sarepedier Sohl,
  jae-jae: Go ŋacwaga Judaŋa sêmêŋ ma seŋ oso Dawid kêtu gôlôac Judaŋa nêŋ kiŋ aŋga
    tonaŋ. Ŋawae gêdêŋ Dawid gêmêŋ gebe lau Jabes-Gilead sêsuŋ Saul su.
  ksd-ksd: Ma ra tarai Iuda dia ga pot, ma dia ga ku David upi na king ure ra vuna
    tarai Iuda. Ma dia ga ve David ba ra tarai Iabes-Gilead dia ga punang Saul.
  tur-YTC: Yahudalılar geldiler ve orada David'i Yahuda evi üzerine kral olarak meshettiler.
    David'e, “Saul'u gömenler Yaveş Giladlılar'dı” dediler.
  grc-BRENT: Καὶ ἔρχονται ἄνδρες τῆς Ἰουδαίας, καὶ χρίουσι τὸν Δαυὶδ ἐκεῖ τοῦ βασιλεύειν
    ἐπὶ τὸν οἶκον Ἰούδα· Καὶ ἀπήγγειλαν τῷ Δαυὶδ, λέγοντες, ὅτι οἱ ἄνδρες Ἰαβὶς τῆς
    Γαλααδίτιδος ἔθαψαν τὸν Σαούλ.
  ind-AYT: Orang-orang Yehuda datang dan mengurapi Daud di sana sebagai raja atas
    kaum Yehuda. Lalu, mereka memberitahukan kepada Daud, katanya, “Orang Yabesh-Gilead
    telah menguburkan Saul.”
  nya-nya: Kenaka amuna a ku Yuda anabwera ku Hebroni ndipo kumeneko anadzoza Davide
    kukhala mfumu ya fuko la Yuda. Davide atawuzidwa kuti anthu a ku Yabesi Giliyadi
    ndi amene anayika mʼmanda Sauli,
  hrv-hrv: Tada dođoše ljudi iz Jude i pomazaše ondje Davida za kralja nad domom Judinim.
    Tada javiše Davidu da su ljudi iz Jabeša u Gileadu pokopali Šaula.
  mps-mps: Tialima, te Juda hani bidi dabe te Hebronba aselama, tama augwaligo te
    Devit toboluba wel gelama, te augwa king pedalumainu yalio. Devit te king pedalubo
    si da, teda agai te tiwai po odali, te Jabes taun bage, te Gilgal tǫ bidi dabego
    te Sol tigi pubulali po walio.
  tpi-tpi: Orait ol man bilong lain Juda i kam long Hebron na ol i kapsaitim wel long
    het bilong Devit bilong makim em i kamap king bilong ol. Devit i kamap king pinis,
    orait em i harim tok olsem, ol manmeri bilong taun Jabes long Gileat i bin planim
    bodi bilong Sol.
  dan-1931: Da kom Judas Mænd derhen og salvede David til Konge over Judas Hus. Da
    David fik at vide, at Mændene i Jabesj i Gilead havde jordet Saul,
  vie-OVCB: Người Giu-đa đến yết kiến Đa-vít rồi xức dầu tôn ông làm vua Giu-đa. Được
    biết người Gia-be xứ Ga-la-át đã mai táng Sau-lơ,
  guj-2017: યહૂદિયાના માણસો ત્યાં આવ્યા, તેઓએ દાઉદને યહૂદાના કુળ પર રાજા તરીકે અભિષેક
    કર્યો. તેઓએ દાઉદને કહ્યું કે, “યાબેશ ગિલ્યાદના માણસોએ શાઉલને દફ્નાવ્યો.”
  pon-2006A: Mehn Suda kan eri kohdo Epron oh keiehdi Depit en wiahla nanmwarkien
    Suda. Eri, ni Depit eh karongehda me mehn Sapes kan, nan Kilead, sarepedier Sohl,
  por-BRBSL: 'Os homens de Judá vieram, e ali ungiram Davi rei sobre a casa de Judá.
    Eles disseram a Davi: “Os homens de Jabesh Gilead foram os que enterraram Saul”.'
  aly-aly: Judah-areny-rnem akarrerrew-anem Hebron-itwew, David arrerneyew atyetyart
    ikwer-rnem, anter alip thelemel akapwert-warl, ikwer-rnem-wenh-angkwarr. ...
  cth-cth: Judah taminaw a tho awh teh, Devit hah siangpahrang hanelah satui a awi
    awh. Ahnimouh ni Devit koe, Sawl ka pakawm naw hah Jabesh Gilead taminaw doeh
    telah a dei pouh awh.
  twi-twi: Afei, Yuda ntuanofo kɔɔ Hebron, kɔsraa Dawid ngo sii no hene wɔ Yuda abusuakuw
    so. Na bere a Dawid tee sɛ Yabes Gilead mmarima asie Saulo no,
  hlt-hlt: Te vaengah Judah hlang rhoek te ha pawk uh tih David te Judah imkhui kah
    manghai la pahoi a koelh uh. Te phoeiah Jabesh Gilead hlang rhoek loh Saul a up
    uh te thui ham David taengla puen uh.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛɛ kɔtoo Ebunɔɔ kɛ́pĩ́ nDɑfiti tikpɑ̀tì kóò còú mmɛkùɔ̀ nkòò
    bo mbɛ̀ bɑkɛ́. Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Yɑbɛsi Kɑdɑsii tenkɛ̀ kɔbɛ sòò kũnnɛ́mɛ̀ Sɑuri.
  msy-2020: Ezɨ Judan adarazir gumaziba iza Hebronɨn otivigha, uari bagh atrivimɨn
    ikiasa Devit amɨsevegha, olivɨn borem an dapanim ginge. Devit atrivimɨn otogha
    gɨvagha kamaghɨn oraki, Jabesɨn nguibar ekiamɨn itir gumazamizir maba Solɨn kuam
    afa. Jabes, a Gileatɨn nguazimɨn aven itir nguibam.
  dop-dop: Ɩlɛnɑ Yutɑ nyǝ́mɑ polo nɑ pɑ́ kpɑ Tɑfiiti kɛ wulɑʋ kɛ Yutɑ tɑɑ. Ḿpʋ́ɣʋ́
    pɑ heelɑ Tɑfiiti sɩ Yɑpɛɛsɩ Kɑlɑɑtɩ nyǝ́mɑ pimnɑ Sɑyuli.
  azb-azb: Yəhuda adamları isə gəlib Davudu orada Yəhuda nəslinin padşahı olaraq məsh
    etdilər. O vaxt Davuda bildirdilər ki, Şaulu Yaveş-Gilead əhalisi dəfn edib.
  eng-DBY: And the men of Judah came, and there they anointed David king over the
    house of Judah. And they told David, saying, It is the men of Jabesh-Gilead that
    have buried Saul.
  hin-2017: और यहूदी लोग गए, और वहाँ दाऊद का अभिषेक किया कि वह यहूदा के घराने का राजा
    हो। जब दाऊद को यह समाचार मिला, कि जिन्होंने शाऊल को मिट्टी दी वे गिलाद के याबेश
    नगर के लोग हैं।
  wol-KYG: Ba mu ko defee waa Yuda dikk, diw fa Daawuda, fal ko buurub waa kër Yuda.
    Gannaaw gi ñu wax Daawuda ne ko waa Yabes Galàdd ñoo rob Sóol.
  eng-YLT: And the men of Judah come, and anoint there David for king over the house
    of Judah; and they declare to David, saying, 'The men of Jabesh-Gilead [are] they
    who buried Saul.'
  eng-WYC-2017: And the men of Judah came, and anointed there David, that he should
    reign upon the house of Judah. And it was told to David, that [the] men of Jabesh
    of Gilead had buried Saul.
  eng-WMBB: The men of Judah came, and there they anointed David king over the house
    of Judah. They told David, “The men of Jabesh Gilead were those who buried Saul.”
  urd-GVH: एक दिन यहूदाह के आदमी हबरून में आए और दाऊद को मसह करके अपना बादशाह बना
    लिया। जब दाऊद को ख़बर मिल गई कि यबीस-जिलियाद के मर्दों ने साऊल को दफ़ना दिया है
  rug-rug: Meke mae sari na palabatu pa butubutu Ziuda pa Heboroni meke va madia se
    Devita pude na baṉara pa butubutu Ziuda gua. Sipu avoso nia Devita sapu ele pomunu
    nia ri na tie pa vasileana Zebesi pa popoa Qileadi se Saula gua,
  gaz-gaz: Ergasiis namoonni Yihuudaa gara Kebroon dhufanii mana Yihuudaa irratti
    Daawitin mootii godhanii diban. Yeroo akka namoonni Yaabeesh Giliʼaad Saaʼolin
    awwaalan Daawititti himametti,
  fra-LSG: Les hommes de Juda vinrent, et là ils oignirent David pour roi sur la maison
    de Juda. On informa David que c’étaient les gens de Jabès en Galaad qui avaient
    enterré Saül.
  gnn-gnn: '@see-verse:2SA.002.003'
  yal-yal: Nayi, Yuda bɔnsɔnna muxune yi fa Xebiron yi alogo e xa Dawuda findi Yuda
    mangan na. E to a fala Dawuda xa a Yabɛsi-Galadi kaane bata yi Sɔli maluxun,
  haw-1868: Hele mai la na kanaka o ka Iuda, a malaila lakou i poni ai ia ia i alii
    maluna o ka ohana a Iuda. Hai aku la hoi lakou ia Davida, i aku la, O na kanaka
    o Iabesa-gileada, ka poe nana i kanu ia Saula.
  arb-NAV: وَجَاءَ رِجَالُ يَهُوذَا فَنَصَّبُوا دَاوُدَ مَلِكاً عَلَيْهِمْ. وَعِنْدَمَا
    عَلِمَ دَاوُدُ أَنَّ رِجَالَ يَابِيشَ جِلْعَادَ هُمُ الَّذِينَ دَفَنُوا شَاوُلَ،
  ewe-ewe: Yuda ƒe kplɔlawo va ɖo David fiae ɖe Yuda ƒe dukɔ ƒoƒuwo nu. Esi David
    se be Yabes Gileadtɔwo ɖi Saul la,
  eng-LEE: And then came the men of Judah, and they anointed there David as king over
    the house of Judah. And they told David, saying, The men of Yabesh-gil'ad were
    those that buried Saul.
  gvn-gvn: '@see-verse:2SA.002.003'
  asm-FB: তেতিয়া যিহূদাৰ পৰা লোকসকল আহিল আৰু দায়ূদক যিহূদা বংশৰ ওপৰত ৰজা অভিষেক
    কৰিলে। তেওঁলোকে দায়ূদক ক’লে, “যাবেচ-গিলিয়দৰ লোকসকলে চৌলক মৈদাম দিলে৷”
  sus-A: يُدَ شّمّيٍ نَشَ عٍ مَلَن هٍبِرٌن، عٍ قَ دَوُدَ قِندِ يُدَ بْنسْي مَنفّ رَ.
    دَوُدَ تٌ عَ كٌلٌن عَ يَبّسِ فَلَدِ شّمّيٍ نُ بَرَ سْلُ رَفَتَ،
  fra-SBL: 'Les hommes de Juda vinrent, et là ils oignirent David comme roi de la
    maison de Juda. Ils dirent à David : « Les hommes de Jabesh Galaad sont ceux qui
    ont enterré Saül. »'
  hbo-hbo: וַיָּבֹ֙אוּ֙ אַנְשֵׁ֣י יְהוּדָ֔ה וַיִּמְשְׁחוּ־שָׁ֧ם אֶת־דָּוִ֛ד לְמֶ֖לֶךְ
    עַל־בֵּ֣ית יְהוּדָ֑ה וַיַּגִּ֤דוּ לְדָוִד֙ לֵאמֹ֔ר אַנְשֵׁי֙ יָבֵ֣ישׁ גִּלְעָ֔ד
    אֲשֶׁ֥ר קָבְר֖וּ אֶת־שָׁאֽוּל׃ ס
  piu-2006: '@see-verse:2SA.002.003'
  kik-kik: Hĩndĩ ĩyo andũ a Juda magĩũka Hebironi, magĩitĩrĩria Daudi maguta kuo,
    atuĩke mũthamaki wa nyũmba ya Juda. Rĩrĩa Daudi eerirwo atĩ andũ a Jabeshi-Gileadi
    nĩo maathikire Saũlũ-rĩ,
  fra-NCL: Et les hommes de Juda vinrent, et là ils oignirent David pour roi sur la
    maison de Juda. On informa David que c’étaient les hommes de Jabès en Galaad qui
    avaient enterré Saül.
  cek-AK: To naah Judah kaminawk Hebron vangpui ah angzoh o moe, David to Judah imthung
    takoh siangpahrang ah oh hanah situi bawh o. Jabesh Gilead ih kaminawk mah David
    khaeah, Saul ih qok loe kaicae mah aphum o boeh, tiah thuih pae o.
  cuk-cuk: Judá-dulemar deyob daksamargua, Hebrón-neggweburse nonimalad. Geb agine,
    Judá-dulemar, e-reyga-David-imakega David-nonogi gwallu-wawad eosmalad. Deginbali,
    Judá-dulemar David-owisosmalad, Jabes-dulemar-Galaad-yarginmalad, neg-uanse Saúl-digapmarye.
  uig-CYR: Йәһуданиң адәмлириму у йәргә келип Давутни Йәһуда җәмәтигә падиша болушқа
    мәсиһ қилди. Давутқа Саулни дәпнә қилғанлар Ябәш-Гилеадтикиләр, дәп хәвәр берилди;
  tel-2017: అప్పుడు యూదా జాతి ప్రజలు అక్కడికి వచ్చి దావీదును తమ రాజుగా పట్టాభిషేకం
    చేశారు.
  hat-BSA: 'Alò, mesye Juda yo te parèt e se la, yo te onksyone David wa sou kay Juda
    a. Epi yo te pale David, e te di: “Se te mesye a Jabés Galaad ki te antere Saül
    yo.”'
  kos-kos: Na mwet Judah elos tuku nu Hebron ac mosrwella David elan tokosra lun Judah.
    Ke David el lohng lah mwet Jabesh in Gilead elos piknilya Saul,
  hbo-WLC: וַיָּבֹ֙אוּ֙ אַנְשֵׁ֣י יְהוּדָ֔ה וַיִּמְשְׁחוּ־שָׁ֧ם אֶת־דָּוִ֛ד לְמֶ֖לֶךְ
    עַל־בֵּ֣ית יְהוּדָ֑ה וַיַּגִּ֤דוּ לְדָוִד֙ לֵאמֹ֔ר אַנְשֵׁי֙ יָבֵ֣ישׁ גִּלְעָ֔ד
    אֲשֶׁ֥ר קָבְר֖וּ אֶת־שָׁאֽוּל׃ ס
  ibo-ibo: Ndị ikom Juda bịakwutere Devid na Hebrọn. Tee ya mmanụ ịbụ eze ebo Juda
    niile. Mgbe Devid nụrụ na ọ bụ ndị ikom Jebesh Gilead liri Sọl,
  ory-ory: ତହୁଁ ଯିହୁଦାର ଲୋକମାନେ ଆସି ସେହି ସ୍ଥାନରେ ଦାଉଦଙ୍କୁ ଯିହୁଦା ବଂଶ ଉପରେ ରାଜାଭିଷିକ୍ତ
    କଲେ। ଏଉତ୍ତାରେ ଯେବେ ଲୋକମାନେ ଯାବେଶ-ଗିଲୀୟଦୀୟମାନେ ଶାଉଲଙ୍କୁ କବର ଦେଲେ ବୋଲି ଦାଉଦଙ୍କୁ
    ଜଣାଇଲେ।
  wmt-wmt: Kingjarrinyala manyanangu Tayipit Jutajangkawarntiwumipa, ngajirta kayilijangkawarntiwu
    Yijirayiljangkawu. Nyantuwarntirlu palurlanyanu kurajpinya kingwarlany Juwulkura
    walakuwarlany. Nyanartijarrajarti palu kirrarnani kurrinyjarti king. Kunyungurla
    7 yitilalwarnti. Nyanartikarrarni parla Tayipittu yiparni Juwulkurawu kurntalku
    kartuwarlanyku yangka parla jarlu yinya Juwullu.
  chk-chk: Mürin, ekewe re Juta ra feito Hepron o epiti Tafit pwe epwe kingen chon
    Juta. Lupwen ra apworausa ngeni Tafit pwe ekewe re Japes-kiliat ra peiaseni Saul,
  ssd-ssd: Taŋanaig le Yuda taŋgo kame pro Hebronŋge David naŋgine gabat suŋgo minwa
    ŋga gureŋ tumba nu tuku gabat mbolŋge kutunaig. Yabes mbal Gilead ma tugu mbol
    minnaig ta nane buk Saul tuku mindesiŋ tumba ŋgukinaig pasa ta David nu ismba
  rop-rop: Afta na ola men brom det Juda klen bin go langa Hebran, en deibin spilim
    speshalwan oil ontop langa Deibid hed blanga meigim im jidan king blanga ola Juda
    pipul. Afta na King Deibid bin irrim nyus weya detlot Isreil pipul brom det taun
    gulum Jeibesh deya langa det kantri gulum Giliyad bin berrim det bodi blanga Sol,
  ukr-1871: І прийшли мужі Юдині та й помазали там Давида царем над Юдиним домом.
  deu-1951: Und die Männer von Juda kamen und salbten David daselbst zum König über
    das Haus Juda.
  eng-JPS: 'And the men of Judah came, and they there anointed David king over the
    house of Judah. And they told David, saying: ''The men of Jabesh-gilead were they
    that buried Saul.'''
  srp-1865: 'I doðoše ljudi od Jude, i pomazaše ondje Davida za cara nad domom Judinijem.
    I javiše Davidu govoreæi: ljudi iz Javisa Galadova pogreboše Saula.'
  lug-lug: Awo abantu ba Yuda ne bajja mu Kebbulooni, ne bafukirako eyo Dawudi amafuta
    okuba kabaka w’ennyumba ya Yuda. Dawudi n’ategeezebwa nti abantu ab’e Yabesugireyaadi
    be baaziika Sawulo,
  heb-heb: ויבאו אנשי יהודה וימשחו שם את דוד למלך על בית יהודה ויגדו לדוד לאמר אנשי
    יביש גלעד אשר קברו את שאול׃
  ben-IRV: পরে যিহূদার লোকেরা এসে সেই জায়গায় দায়ূদকে যিহূদার বংশের উপরে রাজপদে
    অভিষেক করল৷ পরে “যাবেশ-গিলিয়দের (দেশের) লোকেরা শৌলের কবর দিয়েছে,” এই খবর লোকেরা
    দায়ূদকে দিল৷
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਦੇ ਲੋਕ ਆਏ ਅਤੇ ਉੱਥੇ ਉਨ੍ਹਾਂ ਨੇ ਦਾਊਦ ਨੂੰ ਅਭਿਸ਼ੇਕ ਕੀਤਾ ਜੋ ਉਹ ਯਹੂਦਾਹ
    ਦੇ ਘਰਾਣੇ ਦਾ ਰਾਜਾ ਬਣੇ ਅਤੇ ਲੋਕਾਂ ਨੇ ਇਹ ਆਖ ਕੇ ਦਾਊਦ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ ਕਿ ਜਿਨ੍ਹਾਂ ਨੇ ਸ਼ਾਊਲ
    ਨੂੰ ਦੱਬਿਆ ਸੀ ਉਹ ਗਿਲਆਦ ਦੇ ਯਾਬੇਸ਼ ਨਗਰ ਦੇ ਲੋਕ ਹਨ।
  tkr-tkr: Yahudayeençen insanar abı, Davudulqa q'ış qadğu, maa'ar mang'uke Yahudayne
    nasılına paççah ha'a. Maa'ad Davuduk'le uvhumee, Şaul Gileadeene Yaveşne milletın
    k'eyxhıva,
  mya-JVB: တဖန် ယုဒ လူ တို့သည် လာ ၍ ဘိသိက် ပေးသဖြင့် ဒါဝိဒ် ကို ယုဒ ရှင်ဘုရင် အရာ
    ၌ ချီးမြှောက်ကြ၏။
  tte-O: Kabo Yuda dedeina tomoliyao silau Ebiloni, yo bwaine koina Deibida kulukuluna
    siyaoloi iyamala boda Yuda ali kin. Kabo Deibida wasa ibenalan Yabesi tomonliyao
    dedei Giliyadi Saulo yona sikalai yo sipei salai mena.
  tbg-tbg: Devitiva viraqi oru vaumanta Iutaa vaiinti Hebaroniqi aninte vika Devitirara
    tinavu avuhainaa vaiinti variarire ti, Devitira qiataqaa vahavera aqu amiteha
    vira kaamatora. Gileaati vataini Jabesihainaaka Sorura vaata vataqi quntama to
    uvara vokuka Devitira tiva amuvaro
  hmo-hmo: Vadaeni Iuda taudia be idia lao Heberona dekenai. Unuseni idia ese Davida
    ena kwarana dekenai olive dehoro idia bubua, Iuda ena king idia halaoa. Unai neganai
    idia ese Davida idia hamaoroa, idia gwau, “Iabese Gileada taudia ese Saulo idia
    guria.”
  urd-urd: तब यहूदाह के लोग आए और वहाँ उन्होंने दाऊद को मसह करके यहूदाह के ख़ानदान
    का बादशाह बनाया, और उन्होंने दाऊद को बताया कि यबीस जिल’आद के लोगों ने साऊल को
    दफ़न किया था।
  rus-SYN: И пришли мужи Иудины и помазали там Давида на царство над домом Иудиным.
    И донесли Давиду, что жители Иависа Галаадского погребли Саула.
  bqc-SIM: Ɔ̃ Yudaↄ gbɛ̃zↄ̃ↄↄ mↄ̀ nísikà Davidi miwa we, aa aà kpà Yudaↄ kía
    ũ. Kɛ́ Davidi mà Yabɛsi Galadadeↄ mɛ́ Saulu vĩ̀,
  tcz-CHONGTHU: Hichejou chun Judah gamma mikhat David komma ahungin, amapa chun David
    chu Judah mite jouse chunga leng din thao ahungnui. Hiti chun Saul vuija pang
    ho chu Jabesh – gilead mite ahiuve ti David in ajah doh phat chun,
  mar-mar: यहूदा येथील लोक मग हेब्रोनला आले आणि त्यांनी दावीदाला अभिषेक करून यहूदाचा
    राजा म्हणून घोषित केले. ते मग त्यास म्हणाले, “याबेश गिलाद देशाच्या लोकांनी शौलाला
    पुरले.”
  qub-qub: Judá runacunaga chayaycärir Davidta churaran paycunapa raynin cananpaj.
    Davidta willaran Galaadcho caycaj Jabes runacuna Saulta pampashanta.
  bqp-bqp: Akũ Yudanↄ gbɛ̃ zↄ̃kↄ̃nↄ sù ò nísi kù Dauda mìia gwe, ò a kà Yudanↄ kína
    ũ. Kũ Dauda mà Yabɛsi Giliadadenↄ mɛ́ ò Solu vĩ̀,
  hat-hat: Apre sa, moun Jida yo rive lavil Ebwon, yo fè seremoni pou mete David apa
    pou sèvi wa peyi Jida. David vin pran nouvèl se moun lavil Jabès yo, nan peyi
    Galarad, ki te antere Sayil.
  eng-BSB: Then the men of Judah came to Hebron, and there they anointed David king
    over the house of Judah. And they told David, “It was the men of Jabesh-gilead
    who buried Saul.”
  tod-tod: Zuda nuiti ti ʋaani miná, ti gulɔi ziɛ Davide ma ga é ɠɛ ga Zuda masagi.
    Davide mɛnini ga Yaɓeese nui niiti ti Galaade, ti Sayile maaɠuluʋɛ.
  eng-WEBPB: The men of Judah came, and there they anointed David king over the house
    of Judah. They told David, “The men of Jabesh Gilead were those who buried Saul.”
  kbq-kbq: Hagi anantega umani'nazage'za, Juda vahe'mo'za e'za Devitina masavena eme
    tagi'za frenente'za Juda vahe kinia azeri oti'naze. Hagi mago'a vahe'mo'za Devitina
    eme asamiza, Jabesh-Giliat vahe'mo'za Soli avufga eri'za ome asente'naze.
  nhe-BL: Huan teipa hualajque nopa tlayacanca tlacame ipan tlali Judá. Huan quialtijque
    David ica aceite huan quichijque tlanahuatijquetl ipan inintlal. Huan teipa quiilhuijque
    David quejatza nopa altepetini Jabes ehuani ipan tlali Galaad quitlasojtlaque
    Saúl itlacayo huan quitlalpachotoj.
  bus-bus: Ben Yudanↄ gbɛ̃nsinↄ mↄ̀ wà nↄ́si kù Dauda mìa gwe, aↄ̃ à kà Yudanↄ kína
    ũ. Kɛ̀ Dauda mà Yabɛsi Giliadadeenↄ bé wà Solu vĩ̀i,
  gub-BL: Amo 'ar mehe awakwer Zuta ywy rehe har oho Emerom pe wà kury. Uzakook uri
    kawer Tawi rehe uwihawete romo imuigo kar pà wà. Amo uze'eg Tawi pe wà. — Zamez
    tawhu pe har Zireaz ywy rehe har utym Xau hetekwer imàno re a'e wà, i'i izupe
    wà.
  eng-DRA: And the men of Juda came, and anointed David there, to be king over the
    house of Juda. And it was told David, that the men of Jabes Galaad had buried
    Saul.
