verse: 2SA.002.027
translations:
  mal-C: 'യോവാബു മറുപടി പറഞ്ഞു: “ജീവനുള്ള ദൈവത്താണ, താങ്കൾ എന്നോടു സംസാരിച്ചില്ലായിരുന്നെങ്കിൽ
    പടജനം പ്രഭാതംവരെ തങ്ങളുടെ സഹോദരന്മാരെ പിൻതുടരുമായിരുന്നു.”'
  deu-TKW: 'Joab erwiderte: So wahr Jahwe lebt! Hättest du nicht gesprochen, die Leute
    wären insgesamt erst am Morgen von der Verfolgung abgestanden.'
  lin-lin: 'Joabi azongisaki : — Na Kombo na Nzambe, soki olobaki te, bato balingaki
    kokoba kolanda bandeko na bango kino lobi na tongo.'
  eng-LSV: And Joab says, “God lives! For unless you had spoken, surely then from
    the morning each of the people had gone up from after his brother.”
  eng-GNV: And Ioab sayde, As God liueth, if thou haddest not spoken, surely euen
    in the morning the people had departed euery one backe from his brother.
  eng-WEBSTER: And Joab said, As God liveth, unless thou hadst spoken, surely then
    in the morning the people had gone up every one from following his brother.
  nhw-BL: 'Huan Joab quinanquili: ―Nelía catli nimitzilhuía, sintla ta achtihui amo
    tiquijtojtosquía ma tiquintlapejpenica 12 totelpocahua para tlahuilanase, amo
    oncatosquía tlahuilancayotl. Nochi nosoldados san mocueptosquíaj ininchajchaj
    ama ijnaloc.'
  swh-ONEN: Yoabu akajibu, “Hakika kama aishivyo Mungu, kama hukusema, hawa watu wangeendelea
    kuwafuatia ndugu zao mpaka asubuhi.”
  bba-bba: Yoɑbu u nùn wisɑ u nɛɛ, kɑ Yinni Gusunɔn wɑ̃ɑru, ɑ̀ kun dɑɑ yeni ɡeruɑ,
    sere siɑ bururɑ nɛn tɔmbɑ koo rɑɑ tɑbu yɔ̃rɑ.
  eng-KJVCPB: And Joab said, As God liveth, unless thou hadst spoken, surely then
    in the morning the people had gone up every one from following his brother.
  luo-luo: Joab nodwoke niya, “Akwongʼora gi nying Nyasaye mangima, ni ka dine ok
    iwuoyo, to jogi dodhi nyime gi lawo owetegi nyaka gokinyi.”
  meu-meu: Bena Ioab eto, Dirava e maurimu heḡereḡerena, oi basioma hereva ina orea
    taudia ese tadikakadia ihahavadia na daba ai bema hadokoa.
  npi-ULB: योआबले जवाफ दिए, “जस्तो परमेश्‍वर जीवित हुनुहुन्छ, तिमीले त्यसो नभनेको
    भए मेरा सिपाहीहरूले आफ्ना दाजुभाइलाई बिहानसम्म नै खेद्‍ने थिए ।”
  yor-yor: Joabu sì wí pé, “Bí Ọlọ́run ti ń bẹ, bí kò ṣe bí ìwọ ti wí, nítòótọ́ ní
    òwúrọ̀ ni àwọn ènìyàn náà ìbá padà lẹ́yìn arákùnrin wọn.”
  ind-ind: Jawab Yoab, “Demi Allah yang hidup, jika kamu tidak berkata demikian, maka
    aku dan pasukanku tidak akan berhenti mengejar kalian sepanjang malam bahkan sampai
    pagi! Padahal kita ini bersaudara.”
  pes-OPCB: 'یوآب در جواب او گفت: «به خدای زنده قسم، اگر این حرف را نمی‌زدی تا فردا
    صبح شما را تعقیب می‌کردیم.»'
  tgl-ULB: Sumagot si Joab, “Hanggang sa nabubuhay ang Diyos, kung hindi mo sinabi
    iyan, ang aking mga tauhan ay patuloy na tutugisin ang kanilang mga kapatid na
    lalaki hanggang umaga!”
  hui-hui: Bi ogoni hale howa Yoabahanda ladai bialu lalu, Ngode Datagaliwabe haluhe
    kagonaga minini howa i̱na í̠hondo heneneore larogo. Í̠na bi o laregoni naledele
    i̱naga ami agali haru korunime tí talima ibalu kane dege yawi gao ledale ndobe,
    lene.
  mya-mya: ယွာ​ဘ​က``အ​ကယ်​၍​သင်​ဤ​ကဲ့​သို့​မ​ပြော​ခဲ့ လျှင် ငါ​၏​လူ​တို့​သည်​သင်​တို့​အား​နက်​ဖြန်​နံ
    နက်​တိုင်​အောင် လိုက်​လံ​ကြ​မည်​ဖြစ်​ကြောင်း အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ကို
    တိုင်​တည်​၍​ငါ​ကျိန်​ဆို​ပါ​၏'' ဟု​ပြန်​ပြော လေ​၏။-
  bod-N: ཡོ་ཨབ་ཀྱིས། ངས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་ཏེ། ཁྱོད་ཀྱིས་རྩལ་འགྲན་པའི་གཏམ་སྨྲས་པ་མིན་ན་མི་རྣམས་ནངས་སྔ་མོ་ནས་ཕྱིར་ལོག་ཚར་ཞིང་།
    རང་གི་སྤུན་འདེད་པ་སྤང་བའོ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Naizvozvo akapindura akati, “Ndinopika naMwari mupenyu, dai wanga usina
    kuzvitaura, varume ava vangadai varamba vachidzinganisa hama dzavo kusvikira mangwana
    mangwanani.”
  spa-BLM: 'Joab dijo: “Vive Dios, si no hubieras hablado, seguramente por la mañana
    el pueblo se habría ido, y no habría seguido cada uno a su hermano”.'
  cac-cac: 'Ix tac''vi vin̈aj Joab chi'' icha tic: —Syil val Dios, q''uinaloc maj
    ach avajoc, ix am on̈ b''atn̈ej d''a e patic masanto d''a q''uin̈ib''alil q''uic''an,
    xchi vin̈.'
  swh-ULB: Yoabu akajibu, “Kama Mungu aishivyo, usingesema hivyo, askari wangu wangewafuatia
    ndugu zao hata asubuhi!”
  bel-bel: 'І сказаў Ёаў: жывы Бог! калі б ты не казаў інакш, дык яшчэ раніцай перасталі
    б людзі перасьледаваць братоў сваіх.'
  deu-ELBBK: 'Da sprach Joab: So wahr Gott lebt, wenn du nicht geredet hättest, dann
    wäre schon seit dem Morgen das Volk weggezogen, jeder von der Verfolgung seines
    Bruders!'
  mbb-OT: Midtavak si Joab te, “Emun wazè ka megkaǥi, ibpesarig ku kenikew, kayi te
    etuvangan te uuyag he Megbevayà, ne edel-asen ka pezem te menge sakup ku taman
    te egkepawà.”
  mal-2015: 'അതിന്നു യോവാബ്: ദൈവത്താണ, നീ പറഞ്ഞില്ലെങ്കിൽ ജനം രാവിലെ തങ്ങളുടെ സഹോദരന്മാരെ
    പിന്തുടരാതെ മടങ്ങിപ്പോകുമായിരുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: „Avke sar dživel o Del,“ phenďa leske o Joab, „te na prevakerďalas tu,
    mire murša na preačhilehas, ale gelehas pal peskre phrala dži tosara.“
  pes-OPV: 'یوآب درجواب گفت: «به خدای حی قسم اگر سخن نگفته بودی هر آینه قوم در صبح
    از تعاقب برادران خودبرمی گشتند.»'
  ron-1924: 'Иоаб а рэспунс: „Виу есте Думнезеу кэ, дакэ н-ай фи ворбит, попорул н-ар
    фи ынчетат пынэ мыне диминяцэ сэ урмэряскэ пе фраций луй.”'
  ben-OBCV: যোয়াব উত্তর দিলেন, “জীবন্ত ঈশ্বরের দিব্যি, তুমি যদি কথা না বলতে, তবে
    লোকেরা সকাল পর্যন্ত তাদের পিছু ধাওয়া করেই যেত।”
  som-som: Markaasaa Yoo'aab wuxuu yidhi, Rabbiga noloshiisaan ku dhaartaye, haddaadan
    hadlin, hubaal dadku subaxda waa iska tegi lahaa oo ninnaba walaalkiis ma eryadeen.
  lat-VUC: 'Et ait Joab: Vivit Dominus, si locutus fuisses, mane recessisset populus
    persequens fratrem suum.'
  eng-ASVBT: And Joab said, As God liveth, if thou hadst not spoken, surely then in
    the morning the people had gone away, nor followed every one his brother.
  ita-1885: 'E Ioab disse: Come Iddio vive, se tu non avessi parlato, fin dalla mattina
    la gente se ne sarebbe ritratta, ciascuno indietro dal suo fratello.'
  eng-LXXUP: And Joab said, As the Lord lives, if thou hadst not spoken, even from
    the morning the people had gone up every one from following his brother.
  eng-ULB: Joab replied, “Just as God lives, if you had not said that, my soldiers
    would have pursued their brothers until the morning!”
  spa-VBL: “Vive Dios”, respondió Joab, “si no hubieras dicho nada, mis hombres habrían
    seguido persiguiendo a sus hermanos hasta la mañana”.
  fra-_FOB: 'Et Joab dit: Dieu est vivant! si tu n''eusses parlé, dès le matin déjà
    le peuple se serait retiré, chacun de la poursuite de son frère.'
  mal-mal: 'അതിന് യോവാബ്: “ദൈവത്താണ, നീ പറഞ്ഞില്ലായിരുന്നെങ്കിൽ, ജനങ്ങൾ സഹോദരന്മാരെ
    രാവിലെവരെ പിന്തുടരുന്നതിൽ നിന്ന് നിശ്ചയമായും പിന്തിരിയുമായിരുന്നില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yoāb ne jawāb diyā, “Rab kī hayāt kī qasam, agar āp laṛne kā hukm na dete
    to mere log āj subah hī apne bhāiyoṅ kā tāqqub karne se bāz ā jāte.”
  suz-BL: मिनु योआबमी “परमप्रभु ब्रोंइशा बाक्‍शो खोदेंशो पा, गे मो मदेंशो नवे हना,
    मुरपुकीम दीसा सुनी सम्‍म यो आन लोक्‍ब आन कली खेदा पचा मप्रोनेम वा” देंमाक्‍त।
  ita-1927: 'Joab rispose: “Com’è vero che Dio vive, se tu non avessi parlato, il
    popolo non avrebbe cessato d’inseguire i suoi fratelli prima di domani mattina”.'
  ckb-ckb: 'یۆئابیش گوتی: «بە خودای زیندوو، ئەگەر قسەت نەدەکرد، هەتا بەیانی هیچ پیاوێک
    وازی لە ڕاونانی براکەی نەدەهێنا.»'
  eng-BBE: And Joab said, By the living God, if you had not given the word, the people
    would have gone on attacking their countrymen till the morning.
  kan-OKCV: ಅದಕ್ಕೆ ಯೋವಾಬನು, “ದೇವರ ಜೀವದಾಣೆ, ನೀನು ಮಾತನಾಡದೆ ಹೋದರೆ, ನಿಶ್ಚಯವಾಗಿ ಪ್ರತಿ ಮನುಷ್ಯನು
    ಉದಯದವರೆಗೆ ತನ್ನ ಸಹೋದರನನ್ನು ಹಿಂದಟ್ಟಿ ಹೋಗುತ್ತಿದ್ದನು,” ಎಂದನು.
  tam-2017: 'அதற்கு யோவாப்: இன்று காலையில் நீர் பேசாமல் இருந்திருந்தால் மக்கள் அவரவர்கள்
    தங்களுடைய சகோதரர்களைப் பின்தொடராமல், அப்போதே திரும்பியிருப்பார்கள் என்று தேவனுடைய
    ஜீவனைக்கொண்டு சொல்லுகிறேன் என்றான்.'
  spa-RV-1909: 'Y Joab respondió: Vive Dios que si no hubieras hablado, ya desde esta
    mañana el pueblo hubiera dejado de seguir á sus hermanos.'
  ron-BTF: 'Și Ioab a spus: Precum Dumnezeu trăiește, dacă nu ai fi vorbit, cu siguranță
    că dimineața poporul s-ar fi urcat fiecare de la urmărirea fratelui său.'
  eng-WEBP: Joab said, “As God lives, if you had not spoken, surely then in the morning
    the people would have gone away, and not each followed his brother.”
  eng-FBV: “As God lives,” Joab replied, “if you had not said anything, my men would
    have continued chasing their brothers until the morning.”
  nld-1939: 'Joab antwoordde: Zo waar God leeft; zo ge niet gesproken hadt, ja dan
    zou het volk eerst morgenvroeg de achtervolging hebben opgegeven.'
  nch-BL: 'Huan Joab quinanquili: ―Nelía cati nimitzilhuía, sinta ta achtohui amo
    tiquijtojtosquía ma tiquintapejpenica 12 totelpocahua para tatehuise, amo oncatosquía
    tatehuilisti. Nochi nosoldados san mocuectosquíaj ininchajchaj ama ijnaloc.'
  vie-1934: 'Giô-áp đáp rằng: Ta chỉ Đức Chúa Trời hằng sống mà thề rằng, nếu ông
    chẳng có nói chi, thì dân sự không thôi đuổi theo anh em mình trước khi sáng mai.'
  hin-CV: योआब ने उत्तर दिया, “परमेश्वर की शपथ, यदि आपने यह सब न कहा होता तो हमारे
    साथी अपनी भाई-बंधुओं का पीछा बिना रुके सुबह तक करते रहते.”
  spa-BES: 'Y Joab dijo: Por el Dios vivo, si no hubieses dado la palabra, la gente
    habría seguido atacando a sus compatriotas hasta la mañana.'
  tdx-tdx: 'Le hoe t’Ioabe: Kanao veloñe t’i Andrianañahare, naho tsy nisaon­tsy irehe,
    le ampara’ te niporea’ ty maraindray leo raike tsy ho nimpoly am-pañinjaha’e i
    rahalahi’ey.'
  tha-KJV: และโยอาบจึงกล่าวว่า “พระเจ้าทรงพระชนม์​อยู่​แน่​ฉันใด ถ้าท่านไม่​พู​ดขึ้นพวกทหารก็จะเลิกไล่ตามพวกพี่น้องของเขาพรุ่งนี้​เช้า​”
  por-BR-2018: 'E Joabe respondeu: Vive Deus que se não houvesses falado, já desde
    esta manhã o povo haveria deixado de perseguir a seus irmãos.'
  deu-ELO: 'Da sprach Joab: So wahr Gott lebt, wenn du nicht geredet hättest, dann
    wäre schon seit dem Morgen das Volk weggezogen, ein jeder von der Verfolgung seines
    Bruders!'
  eng-WYC-2018: And Joab said, The Lord liveth, for if thou haddest spoken thus early,
    the people pursuing his brother had gone away. (And Joab said, As the Lord liveth,
    if thou haddest not spoken, the people would have continued pursuing their kinsmen
    until morning.)
  epo-epo: 'Kaj Joab respondis: Kiel vivas la Eternulo, se vi ne estus elvokinta,
    tiam ankoraŭ matene la popolo ĉesus atakadi ĉiu sian fraton.'
  uig-PIN: 'Yoab: Hudaning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, ǝgǝr sǝn muxu sɵzni ⱪilmiƣan
    bolsang, kɵpqilikning ⱨeqbiri ⱪerindaxlirini ⱪoƣlaxtin ǝtigǝngiqimu yanmaytti
    — dedi.'
  beo-beo: Youa:be da bu adole i, “Na da Esalebe Gode Ea Dioba:le amane ilegesa. Di
    da amane hame sia:i ganiaba, na da dilima gebewane bobogelalawane, aya hahabe
    fawane yolesila:loba.”
  tpi-OTNT: Joap i harim dispela na i bekim tok olsem, “Long nem bilong God i stap
    oltaim, mi tok tru long yu. Sapos yu no bin mekim dispela tok, ating ol lain man
    bilong mi inap ranim yupela i go inap tulait tumora.”
  hau-SA: Yowab ya ce, “Muddin Allah yana a raye, da ba a ce ka yi magana ba, da mutanen
    za su ci gaba da fafaran ’yan’uwansu har gari yă waye.”
  uig-LAT: 'Yoab: Xudaning hayati bilen qesem qilimenki, eger sen mushu sözni qilmighan
    bolsang, köpchilikning héchbiri qérindashlirini qoghlashtin etigen’gichimu yanmaytti
    — dédi.'
  nde-nde: UJowabi waphendula wathi, “Ngeqiniso njengoba uNkulunkulu ekhona, aluba
    kawukhulumanga, amadoda la abezaxotshana labafowabo kuze kube sekuseni.”
  ton-ton: Pea naʻe pehē ʻe Soape, “Hangē ʻoku moʻui ʻae ʻOtua, ka ne ʻikai te ke
    lea, pehē, kuo ʻalu ʻae kakai taki taha mei he muimui ki hono kāinga ʻi he ʻanepongipongi.”
  ces-1613: 'I řekl Joáb: Živť jest Bůh, že kdybys byl nemluvil, hned ráno byl by
    odšel lid, jeden každý nechaje honění bratra svého.'
  eng-WMB: Joab said, “As God lives, if you had not spoken, surely then in the morning
    the people would have gone away, and not each followed his brother.”
  tam-TCV: அதற்கு யோவாப், “நீ இப்படிச் சொல்லியிராவிட்டால் இறைவன் வாழ்வது நிச்சயம்போல,
    எனது படைவீரர் தங்கள் சகோதரரை விடியும்வரை துரத்தியிருப்பார்கள் என்பதும் நிச்சயம்”
    என்றான்.
  ceb-ULB: Mitubag si Joab, “Ingon nga buhi ang Dios, kung wala mo pa kana gisulti
    kanako, gukdon gayod sa akong mga kasundalohan ang ilang mga kaigsoonan hangtod
    sa buntag!”
  pol-UBG: 'Joab odpowiedział: Jak żyje Bóg, gdybyś się nie odezwał, to dopiero rano
    lud odstąpiłby, każdy od ścigania swego brata.'
  urd-GVU: یوآب نے جواب دیا، ”رب کی حیات کی قَسم، اگر آپ لڑنے کا حکم نہ دیتے تو میرے
    لوگ آج صبح ہی اپنے بھائیوں کا تعاقب کرنے سے باز آ جاتے۔“
  deu-1912: 'Joab sprach: So wahr Gott lebt, hättest du heute morgen so gesagt, das
    Volk hätte ein jeglicher von seinem Bruder abgelassen.'
  kan-2017: ಅದಕ್ಕೆ ಯೋವಾಬನು, “ದೇವರ ಜೀವದಾಣೆ, ಈಗ ನೀನು ಈ ಮಾತುಗಳನ್ನು ಹೇಳದಿದ್ದರೆ ಜನರು ನಾಳೆ
    ಬೆಳಗಾಗುವವರೆಗೆ ತಮ್ಮ ಬಂಧುಗಳನ್ನು ಹಿಂದಟ್ಟದೆ ಬಿಡುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟು ಕೂಡಲೇ ತುತ್ತೂರಿಯನ್ನು
    ಊದಿಸಿದನು.
  yap-yap: Me fulweg Joab ni ga’ar, “Kug micheg u fithingan Got ni be par nib fos,
    ni fa’anmanga damunon, ma pi salthaw rog e dab ra talgad i tulufem nge mada’ ko
    gabul ni kakadbul.”
  hlt-MCSB: Te dongah Joab loh , “Pathen kah hingnah vanbangla, mincang duela na thui
    ngawn pawt koinih, pilnam loh a manuca hnuk te khik a phatawt ni,” a ti nah.
  mdy-ETH: ዒዮዓቤ ዒማና፦ «ፆኦሲ ሃይቆ! ኔ ዎንዴ ዬያ ፑርቶ ጌኤዞና ዓሶ ዻጋሲባኣያታቴ ታ ዓሳ ሄኤዶ ጉቴ ፔ ጌርሲንሢ ዳውሲፆ
    ሃሺ ዴንዴያናንዳንቴኬ» ጌዔኔ።
  twi-ASANTE: Na Yoab kaa sɛ, “Sɛ woankasa a anka, Onyankopɔn nko ara na ɔnim deɛ
    ɛbɛba; anka yɛbɛtaa wo anadwo mu no nyinaa.”
  eng-WEBU: Joab said, “As God lives, if you had not spoken, surely then in the morning
    the people would have gone away, and not each followed his brother.”
  wal-wal: Yaagin Yoo7aabi Abaneera, “Xoossai ero! Neeni haasayennan aggidabaa gidiyaakko,
    ta asai ba ishantta sa7ai wonttana gakkanaashin gooddana shin” yaagiis.
  spa-PDDPT: 'Y Joab contestó: Vive ʼElohim que si no hubieras hablado, ciertamente
    el pueblo no hubiera dejado de perseguir a su prójimo hasta la mañana.'
  gun-gun: 'Joabe ombovai: — Anhetẽ ete Nhanderuete oikove va''e rery rupi aura vy
    aipoa''e: Nami nandeayvui va''e rire ko''ẽ rã aje''ive''i mae ma ''rãgue ore kuery
    ropytu''u oreryvy kuery rakykue rupi rooa gui — he''i.'
  agu-BL: 'Bene''n tzun stza''wel Joab: —Jun cu''n yol na wal nin tzatz tan bi'' Kataj
    Ryos, yi qui''k nsaj awalol yi xtxolbila''tz, ja klo'' chixe''tij yi e'' insanlar
    tan chibiyle''n cu''n yi e'' katanum jalen cu''n klo'' yil tz''ul skil eklen,
    chij Joab.'
  ilo-ULB: Simmungbat ni Joab, “Iti nagan ti Dios nga adda iti agnanayon, no saanmo
    nga imbaga dayta, kamaten koma dagiti soldadok dagiti kakabsatda agingga iti agsapa!”
  kpg-kpg: Joab ga helekai anga, “Au gu hagamodu i di ingoo o di God dela e mouli,
    bolo maa nei bolo goe digi helekai, gei agu daane ga waluwalu goe gaa dae loo
    gi di luada daiaa.”
  uig-ARA: 'يوئاب: خۇدانىڭ ھاياتى بىلەن قەسەم قىلىمەنكى، ئەگەر سەن مۇشۇ سۆزنى قىلمىغان
    بولساڭ، كۆپچىلىكنىڭ ھېچبىرى قېرىنداشلىرىنى قوغلاشتىن ئەتىگەنگىچىمۇ يانمايتتى ــ
    دېدى.'
  sus-sus: Yowaba naxa a yaabi, «N xa a fala i bɛ Ala ya xɔri. Xa i tan xa mu wɔyɛn
    nu, muxu birama nɛ wo fɔxɔ ra han gɛɛsɛgɛ.»
  pon-2006: Sohap ahpw sapeng, nda, “I kahukihla ni mwaren Koht ieias, ma ke sohte
    lokaia, nei ohl akan pahn pwakipwakihiuk lao lel nimenseng en lakapw.”
  ksd-ksd: 'Ma Ioab i ga biti: Da God i laun, gala pa u ga tata, gala pa ta tikai
    ta go ra tarai na ga nur vue ra varkorot tuk tar na malana.'
  tur-YTC: 'Yoav şöyle dedi: “Yaşayan Tanrı hakkı için, eğer sen konuşmamış olsaydın,
    sabahleyin halk mutlaka gitmiş olur ve hiçbiri kardeşini takip etmezdi.”'
  grc-BRENT: Καὶ εἶπεν Ἰωὰβ, ζῇ Κύριος, ὅτι εἰ μὴ ἐλάλησας, διότι τότε ἐκ πρωϊόθεν
    ἀνέβη ἂν ὁ λαὸς ἕκαστος κατόπισθε τοῦ ἀδελφοῦ αὐτοῦ.
  ind-AYT: Yoab menjawab, “Demi Allah yang hidup, jika engkau mengatakannya, sudah
    pasti sejak pagi tadi rakyat menarik diri dari mengejar saudara-saudaranya.”
  nya-nya: Yowabu anayankha kuti, “Pali Yehova wamoyo, ukanapanda kuyankhula, ankhondo
    anga akanapitiriza kuthamangitsa abale awo mpaka mmawa.”
  hrv-hrv: 'A Joab odvrati: “Tako mi živog Jahve, da ti nisi progovorio, tek bi se
    sutra ujutro ovi ljudi okanili gonjenja svoje braće.”'
  mps-mps: Joapgo te tama wabo po odama, tama agai te tama po wei ponani, “Te Sesemane
    Sogo Bidada Pabo Godigo nogide, eno mu po nagebolo obao. Nago te tama po me wagi
    menigi sogo da, te eno hani bidi dabego dage pobeasa pidubadi te do kigamu be
    posoboba usu nigi pigi dao,” wali.
  tpi-tpi: Joap i harim dispela na i bekim tok olsem, “Long nem bilong God i stap
    oltaim, mi tok tru long yu. Sapos yu no bin mekim dispela tok, ating ol lain man
    bilong mi inap ranim yupela i go inap tulait tumora.”
  dan-1931: 'Joab svarede: “Så sandt HERREN lever: Havde du ikke talt, vilde Folkene
    først i Morgen have standset med at forfølge deres Brødre!”'
  vie-OVCB: 'Giô-áp đáp: “Tôi thề có Đức Chúa Trời, nếu ông không yêu cầu, chúng tôi
    sẽ tiếp tục cuộc săn đuổi này cho đến sáng mai.”'
  guj-2017: યોઆબે જવાબ આપ્યો, “જીવતા ઈશ્વરના સમ, જો તેં કહ્યું ન હોત તો નિશ્ચે સવાર
    સુધી મારા સૈનિકો તેઓના ભાઈઓની પાછળ પડ્યા ન હોત.”
  pon-2006A: Sohap ahpw sapeng, nda, “I kahukihla ni mwaren Koht ieias, ma ke sohte
    lokaia, nei ohl akan pahn pwakipwakihiuk lao lel nimenseng en lakapw.”
  por-BRBSL: 'Joab disse: “Como Deus vive, se você não tivesse falado, certamente
    pela manhã o povo teria ido embora, e não cada um seguia seu irmão”.'
  cth-cth: Joab ni Cathut a hring e patetlah dei laipalah awm haw, atangtho ditouh
    ka taminaw ni na pâlei awh han rah atipouh.
  twi-twi: Na Yoab kae se, “Sɛ woankasa a anka, Onyankopɔn nko ara na onim nea ɛbɛba;
    anka yɛbɛtaa wo anadwo mu no nyinaa.”
  hlt-hlt: Te dongah Joab loh, “Pathen kah hingnah vanbangla, mincang duela na thui
    ngawn pawt koinih, pilnam loh a manuca hnuk te khik a phatawt ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Soɑbu dɔ̀: Kuyie mbomu, kɑ̀ɑ do í bɛ́i n kɔbɛ nɑ nsɔkɛ́ kɛ di bɛtìmu
    bɑ́ wè o tebitɛ nɛ̀ nɑnkoo dikṹnweńnì.'
  msy-2020: Joap kamaghɨn oregha a ikara, “Ikiavɨra Itir Godɨn ziamɨn kɨ guizbangɨra
    nɨ mɨgei, nɨ ti akar kamɨn na mɨkemezir puvatɨzɨ, nan gumaziba ian agɨntɨgha ghua
    gurum mɨzaraghan otoghan koghai.”
  dop-dop: 'Kɛlɛnɑ Sowɑpɩ tuunɑ Tɑcɑɑ nɑ ɩ́ yɔɣɔtɩ sɩ: Ye n tɑɑ yɔɣɔtɩ ɩsǝntɔ, yǝlɑɑ
    kɑ tɔɣɔnɑ-mɛɣɛ ḿpʋ́ɣʋ́ hɑlǝnɑ pǝ fe.'
  azb-azb: 'Yoav dedi: «Var olan Allaha and olsun, əgər sən bu sözləri deməsəydin,
    həqiqətən, sabaha qədər döyüşçülər dayanmadan öz soydaşlarını təqib edəcəkdi».'
  eng-DBY: And Joab said, [As] God liveth, unless thou hadst spoken, surely then in
    the morning the people had gone up every one from following his brother.
  hin-2017: योआब ने कहा, “परमेश्वर के जीवन की शपथ, कि यदि तू न बोला होता, तो निःसन्देह
    लोग सवेरे ही चले जाते, और अपने-अपने भाई का पीछा न करते।”
  wol-KYG: 'Yowab ne ko: «Giñ naa ci Yàlla jiy dund, boo waxuloon, nit ñi duñu noppee
    dàq seeni bokk te bët setul.»'
  eng-YLT: And Joab saith, 'God liveth! for unless thou hadst spoken, surely then
    from the morning had the people gone up each from after his brother.'
  eng-WYC-2017: And Joab said, The Lord liveth, for if thou haddest spoken thus early,
    the people pursuing his brother had gone away.
  eng-WMBB: Joab said, “As God lives, if you had not spoken, surely then in the morning
    the people would have gone away, and not each followed his brother.”
  urd-GVH: योआब ने जवाब दिया, “रब की हयात की क़सम, अगर आप लड़ने का हुक्म न देते तो
    मेरे लोग आज सुबह ही अपने भाइयों का ताक़्क़ुब करने से बाज़ आ जाते।”
  rug-rug: Olaṉa se Zoabi, “Zama hinokara si rau koasa Tamasa toana, be lopu guana
    zama vura mae si goi, si lopu kaqu noso hadu gamu rina qua tie, osolae kamoa munumunu
    vugo.”
  gaz-gaz: Yooʼaab immoo deebisee, “Dhugaa Waaqa jiraataa, utuu ati waan kana jechuu
    baattee silaa namoonni hamma lafti bariʼutti obboloota isaanii ariʼuu irraa hin
    deebiʼan ture” jedhe.
  fra-LSG: 'Joab répondit: Dieu est vivant! Si tu n’eusses parlé, le peuple n’aurait
    pas cessé avant le matin de poursuivre ses frères.'
  yal-yal: Yowaba yi yabin ti, a naxa, “N bata n kɔlɔ habadan Ala yi, xa i mi yi falan
    ti nun, n ma muxune mi yi xɛtɛma ɛ fɔxɔ ra han tila xɔtɔnni.”
  haw-1868: I aku la o Ioaba, Ma ko ke Akua ola ana, ina aole oe i olelo mai, ina
    ua hoi aku kela kanaka keia kanaka i kakahiaka nei mai ke alualu ana aku i kona
    hoahanau.
  arb-NAV: 'فَقَالَ يُوآبُ: «حَيٌّ هُوَ اللهُ فَإِنَّهُ لَوْ لَمْ تَتَكَلَّمْ لَتَعَقَّبَ
    رِجَالِي فِي الصَّبَاحِ إِخْوَتَهُمْ».'
  ewe-ewe: Yoab ɖo eŋu be, “Metsɔ Mawu ka atam be, ne menye ɖe nèƒo nu o gɔ̃ hã la,
    anye ne mí katã míatrɔ adzo, ayi aƒe me etsɔ ŋdi.”
  eng-LEE: And Joab said, As God liveth, unless thou hadst spoken, surely then already
    in the morning would the people have gone away every one from pursuing his brother.
  asm-FB: তেতিয়া যোৱাবে ক’লে, “যিহোৱাৰ জীৱনৰ শপত, তুমি কথা নোকোৱা হ’লে, ৰাতিপুৱাই
    লোকসকলে নিশ্চয়ে গুচি গ’লহেঁতেন আৰু প্ৰতিজনে নিজ নিজ ভাইৰ পাছত খেদি নগ’লহেঁতেন!”
  sus-A: يٌوَبَ نَشَ عَ يَابِ، «ﭑ شَ عَ قَلَ عِ بّ عَلَ يَ شْرِ. شَ عِ تَن شَ مُ وْيّن
    نُ، مُشُ بِرَ مَ نّ وٌ قْشْ رَ هَن فّيسّفّ.»
  fra-SBL: 'Joab dit : « Dieu est vivant ! Si tu n''avais pas parlé, le matin, le
    peuple serait parti, et chacun n''aurait pas suivi son frère. »'
  hbo-hbo: וַיֹּ֣אמֶר יֹואָ֔ב חַ֚י הָֽאֱלֹהִ֔ים כִּ֥י לוּלֵ֖א דִּבַּ֑רְתָּ כִּ֣י אָ֤ז
    מֵֽהַבֹּ֙קֶר֙ נַעֲלָ֣ה הָעָ֔ם אִ֖ישׁ מֵאַחֲרֵ֥י אָחִֽיו׃
  kik-kik: Joabu agĩcookia atĩrĩ, “Ti-itherũ o ta ũrĩa Ngai atũũraga muoyo, korwo
    ndũnaaria-rĩ, andũ aya mangĩathiĩ o na mbere gũtengʼeria ariũ a ithe wao nginya
    rũciinĩ.”
  fra-NCL: 'Joab répondit : « Aussi vrai que Dieu est vivant ! si tu n’avais pas parlé,
    le peuple n’aurait pas cessé avant demain matin de poursuivre chacun son frère. »'
  cek-AK: Joab mah, Sithaw hing baktih toengah, nangmah lok na thui ai nahaeloe, khodai
    naah ni kai ih kaminawk mah angmacae nawkamyanawk to patom ai ah om o tih, tiah
    a naa.
  cuk-cuk: 'Joab abin-sogded: —¡Bab-Dummad-Dula-Maid-nukad napira an bega soge! Be
    sunmaksasulina, an-sordamar be-indakosurmalanad, unnila neg-oibogedse be-indakmaloenad.'
  uig-CYR: 'Йоаб: Худаниң һаяти билән қәсәм қилимәнки, әгәр сән мошу сөзни қилмиған
    болсаң, көпчиликниң һеч бири қериндашлирини қоғлаштин әтигәнгичиму янмайтти —
    деди.'
  tel-2017: అందుకు యోవాబు “దేవుని మీద ఒట్టు. నువ్వు ఈ మాట చెప్పకుండా ఉన్నట్లయితే మా
    మనుషులు తమ సోదరులను రేపు ఉదయం వరకూ తరముతూనే ఉండే వారు” అన్నాడు.
  hat-BSA: 'Joab te di: “Jan Bondye viv la, si ou pa t pale; byensi, pèp la t ap kite
    sa maten an e chak moun t ap sispann swiv frè yo.”'
  kos-kos: Ac Joab el fahk, “Nga fulahk Inen God moul, lah kom funu tia kasla, mwet
    luk uh lukun ukwe kowos na nwe lututang.”
  hbo-WLC: וַיֹּ֣אמֶר יוֹאָ֔ב חַ֚י הָֽאֱלֹהִ֔ים כִּ֥י לוּלֵ֖א דִּבַּ֑רְתָּ כִּ֣י אָ֤ז
    מֵֽהַבֹּ֙קֶר֙ נַעֲלָ֣ה הָעָ֔ם אִ֖ישׁ מֵאַחֲרֵ֥י אָחִֽיו׃
  ibo-ibo: Joab zara sị, “Eji m aha Chineke ṅụọ iyi na-asị na ọ bụrụ na i gbara nkịtị,
    ndị a gaara achụso ụmụnna ha ọsọ na-akwụsịghị ruo nʼụtụtụ echi.”
  ory-ory: ଏଥିରେ ଯୋୟାବ କହିଲା, “ପରମେଶ୍ୱର ଜୀବିତ ଥିବା ପ୍ରମାଣେ (କହୁ), ତୁମ୍ଭେ କହି ନ ଥିଲେ
    ତ ମୋର ସୈନିକମାନେ ନିଶ୍ଚୟ ସକାଳ ପର୍ଯ୍ୟନ୍ତ ପ୍ରତ୍ୟେକେ ଆପଣା ଭାଇ ପଛରେ ଗୋଡ଼ାଇ ଥାʼନ୍ତେ।”
  chk-chk: Nge Joap a üra, “Mwo manauen Kot, are kosap apasa iei, ellet ekei mwän
    resap ükütiu le tapweri pwiir tori lesosor.”
  ssd-ssd: 'nu pasa ta isna sulumba nu ndek lafumba sana: Kuate abo tugu ŋak nu tuku
    nyu mbolŋge ye ne sanet. Ne ye peu ndayat kande yiŋe kuasmbi kile tane yokerka
    minig le ka ka mafete kande ŋgina.'
  rop-rop: Wal Jowab bin tok, “Wal trubala ai dalim yu. Main men olabat bina kipgon
    rijimbat yumob raidap neksdei. Bat dumaji yubin tok lagijat langa mi, wal binij
    na.”
  ukr-1871: 'Озветься тепер Абенир до Йоаба: Чи тож до віку має жерти меч? Хиба не
    знаєш, яке з того лихо скоїться? І докіль того буде, що ти не навчиш людей, щоб
    вони за братами не вганяли?'
  deu-1951: 'Joab sprach: So wahr Gott lebt, hättest du nicht gesprochen, so hätte
    sich das Volk nicht vor dem Morgen zurückgezogen und wäre ein jeder von der Verfolgung
    seines Bruders abgestanden!'
  eng-JPS: 'And Joab said: ''As God liveth, if thou hadst not spoken, surely then
    only after the morning the people had gone away, every one from following his
    brother.'''
  srp-1865: 'A Joav reèe: tako živ bio Bog, da nijesi kazao, narod bi još jutros otišao,
    nijedan ne bi tjerao brata svojega.'
  lug-lug: Yowaabu n’addamu nti, “Katonda nga bw’ali omulamu, ne bwe watandikyogedde,
    obudde bwe bwandikeeredde ng’abasajja balekeddaawo okugoba baganda baabwe.”
  heb-heb: ויאמר יואב חי האלהים כי לולא דברת כי אז מהבקר נעלה העם איש מאחרי אחיו׃
  ben-IRV: যোয়াব বললেন, “জীবন্ত ঈশ্বরের দিব্যি, তুমি যদি কথা না বলতে, তবে লোকে সকালেই
    চলে যেত, নিজের নিজের ভাইয়ের পিছনে পিছনে যেত না৷”
  pan-pan: ਤਦ ਯੋਆਬ ਨੇ ਆਖਿਆ, ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ, ਜੇ ਕਦੇ ਤੂੰ ਇਹ ਗੱਲ ਨਾ ਆਖਦਾ, ਤਾਂ
    ਲੋਕ ਸਵੇਰੇ ਹੀ ਮੁੜ ਜਾਂਦੇ ਅਤੇ ਆਪੋ ਆਪਣੇ ਭਰਾਵਾਂ ਦਾ ਪਿੱਛਾ ਨਾ ਕਰਦੇ।
  tkr-tkr: 'Yoavee eyhen: – Vorne Allahılqa k''ın ixhen, ğu manva ittevhuynxhiy, yizın
    insanar cone çocaaşiqa qihna miç''eebilqamee gyapk''asınbıniy.'
  mya-JVB: ယွာဘ က၊ ဘုရား သခင်အသက် ရှင်တော်မူသည်အတိုင်း သင်မ ပြော လျှင် ၊ မိုဃ်းလင်း
    မှသာ လူ များတို့သည် ညီအစ်ကို တို့ကိုမလိုက် ဘဲနေကြလိမ့်မည်ဟု ဆို လျက်၊
  tbg-tbg: Apineva minti tuvaro Ioaapiva nai tiva amiro tiharo, Oho, Kotiva ekaa enta
    qaqi variqiro vi vaira autuqaa te ariara tiha, Are kia minti tiaraitirio, ti iqoka
    vaiinti vika ni tinavu qata vakaukavara aru ntataqi vivi aatitama kaatirio, tiro.
  hmo-hmo: Vadaeni Ioaba ia gwau, “Ia mauri noho Dirava ena ladana dekenai lau hereva
    momokani, bema unai bamona oi hereva lasi, egu tuari taudia ese umui do idia lulua
    lao ela bona daba rere.”
  urd-urd: योआब ने कहा, “ज़िन्दा ख़ुदा की क़सम अगर तू न बोला होता तो लोग सुबह ही को
    ज़रूर चले जाते और अपने भाइयों का पीछा न करते।”
  rus-SYN: 'И сказал Иоав: жив Бог! если бы ты не говорил иначе, то еще утром перестали
    бы люди преследовать братьев своих.'
  bqc-SIM: 'Ɔ̃ Yoabu wèwà à mɛ̀: Lua ku! Tó ni lɛ́si yãao, ma gbɛ̃́ↄ zɛɛ́o e
    gu gɛ̀ dↄ̀ò.'
  tcz-CHONGTHU: Chuin Joab in ahinsei in, “Pathen bouvin ahei epiti ding ham nangman
    ima nahinsei lou hileh, ajeh chu keima hon jankhovah hella kahin del thei u nahi.”
  mar-mar: तेव्हा यवाब म्हणाला, तू हे सुचवलेस ते चांगले झाले नाहीतर, देवाच्या जीविताची
    शपथ, हे लोक सकाळच्या वेळी आपल्याच बांधवांचा पाठलाग करत राहिले असते.
  qub-qub: 'Chaura Joab niran: «Nogaga Diosninchïpa jutincho jurä. Tutalla rimacuptiquega
    canan öra manami suldärucuna gaticachäshunquimanchu caran. Manami imapis canmanchu
    caran.»'
  bqp-bqp: 'Akũ Yoabu wèa à pì: Luda kun! Tó ńdi lɛ́ sí yãro, ma gbɛ̃nↄ ni zɛárɛro
    ari gu gɛ́ dↄo.'
  hat-hat: 'Joab reponn li: -Mwen pran Bondye ki vivan an pou temwen. Si ou pa t''
    pale konsa se denmen maten moun pa m'' yo t''ap sispann kouri dèyè ou.'
  eng-BSB: “As surely as God lives,” Joab replied, “if you had not spoken up, the
    troops would have continued pursuing their brothers until morning.”
  tod-tod: 'Zoaɓe gooɠaaʋoteni, é ɠɛ ma: «Gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é vulua,
    ni è la ɠɛni ɓɔɛni ɠana, nà-nuiti ti ɠɛa yɛsu wo ɓɛɛzu eyɛsu lina sobu.»'
  eng-WEBPB: Joab said, “As God lives, if you had not spoken, surely then in the morning
    the people would have gone away, and not each followed his brother.”
  kbq-kbq: Higeno Joapu'a kenona huno, Tamage mani'nea Anumzamofo avufi kasamuanki,
    kagra e'inahu kea osantesina nagri vahe'mo'za tamarotago huvava hu'za nevazageno
    masa hisine.
  nhe-BL: 'Huan Joab quinanquili: ―Nelía tlen nimitzilhuía, intla ta achtohui ax tiquijtojtosquía
    ma tiquintlapejpenica 12 totelpocahua para tlatehuise, ax oncatosquía tlatehuijcayotl.
    Nochi nosoldados san mocueptosquíaj ininchajchaj ama ijnaloc.'
  bus-bus: 'Ben Yoabu wèàla à bè: Ludaa kuu! Tó nɛ́ɛ lɛ́ sí yãro, ma gbɛ̃nↄ é zɛarero
    ai gu gá dↄo.'
  gub-BL: Uwazar Zoaw ize'eg izupe. — Amume'uahy ko ma'e Tupàn Tuweharupi Wiko Ma'e
    huwa rupi ihe nehe kury. Aze mo nereze'eg iwer, zauxiapekwer herehe we har uzàn
    wi wi mo penaikweromo wà. Xo pyhewe izi'itahy mo upytu'u mo wà, i'i izupe.
  eng-DRA: 'And Joab said: As the Lord liveth, if thou hadst spoke sooner, even in
    the morning the people should have retired from pursuing after their brethren.'
