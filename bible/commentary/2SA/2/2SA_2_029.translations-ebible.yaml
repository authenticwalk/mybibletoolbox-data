verse: 2SA.002.029
translations:
  mal-C: അന്നു രാത്രിമുഴുവൻ അബ്നേരും കൂട്ടരും അരാബയിലൂടെ സഞ്ചരിച്ചു. അവർ യോർദാൻ കടന്ന്
    പ്രഭാതംമുഴുവനും യാത്രതുടർന്നു മഹനയീമിലെത്തി.
  deu-TKW: Sodann marschierte Abner mit seinen Leuten die ganze Nacht hindurch durch
    die Araba; darauf setzten sie über den Jordan, durchschritten die ganze Schlucht
    und gelangten so nach Mahanaim.
  lin-lin: Na butu wana nyonso, Abineri mpe bato na ye nyonso batambolaki na etando
    ya Araba, balekaki Yordani, bakatisaki Bitironi mobimba mpe bakomaki na Maanayimi.
  eng-LSV: And Abner and his men have gone through the plain all that night, and pass
    over the Jordan, and go on [through] all Bithron, and come to Mahanaim.
  eng-GNV: And Abner and his men walked all that night through the plaine, and went
    ouer Iorden, and past through all Bithron till they came to Mahanaim.
  eng-WEBSTER: And Abner and his men walked all that night through the plain, and
    passed over Jordan, and went through all Bithron, and they came to Mahanaim.
  nhw-BL: Huan Abner huan nochi isoldados nojquiya nejnenque seyohual huan quiixcotonque
    nopa tlamayamitl huan nopa hueyatl Jordán huan nejnenque hasta ajsitoj ipan altepetl
    Mahanaim.
  swh-ONEN: Usiku ule wote Abneri na watu wake wakatembea kupitia Araba. Wakavuka
    Mto Yordani, wakaendelea wakipitia nchi yote ya Bithroni wakafika Mahanaimu.
  bba-bba: Abinɛɛ kɑ wiɡibu bɑ sĩɑwɑ wɔ̃ku ɡiriru Yuudɛnin wɔwɑɔ, mɑ bɑ Yuudɛni tɔburɑ
    bɑ Bitoroni bukiɑnɑ mɑ bɑ turɑ Mɑhɑnɑimuɔ.
  eng-KJVCPB: And Abner and his men walked all that night through the plain, and passed
    over Jordan, and went through all Bithron, and they came to Mahanaim.
  luo-luo: Otienono duto Abner gi joge nowuotho ka gingʼado Araba. Negiyoro aora Jordan,
    negimedo dhi ka gikadho gwengʼ Bithron duto mi gichopo Mahanaim.
  meu-meu: Una hanuaboi idoinai Abnere mai ena orea taudia ida e raka, Araba tanona
    e rakaia hanai, Ioridane sinavaina e hanaia, ma e raka, ela bona dina tubua ai
    Mahanaim ai e kau.
  npi-ULB: अबनेर र तिनका मानिसहरूले अराबाहुँदै रातभरि यात्रा गरे । तिनीहरू यर्दन तरे,
    भोलि बिहानभरि हिंडे र त्‍यसपछि महनोममा पुगे ।
  yor-yor: Abneri àti àwọn ọmọkùnrin rẹ̀ sì fi gbogbo òru náà rìn ní pẹ̀tẹ́lẹ̀, wọ́n
    sì kọjá Jordani, wọ́n sì rìn ní gbogbo Bitironi, wọ́n sì wá sí Mahanaimu.
  ind-ind: Sepanjang malam itu Abner dan pasukannya kembali melalui lembah Yordan.
    Kemudian mereka menyeberangi sungai Yordan dan berjalan sepanjang pagi sampai
    tiba di Mahanaim.
  pes-OPCB: همان شب ابنیر و افرادش برگشته، از رود اردن عبور کردند. آنها تمام صبح روز
    بعد نیز در راه بودند تا سرانجام به محنایم رسیدند.
  tgl-ULB: Si Abner at ang kaniyang mga tauhan ay naglakbay nang buong magdamag patungong
    Araba. Tumawid sila sa Jordan, naglakad silang lahat ng sumunod na umaga, at pagkatapos
    nakarating sa Mahanaim.
  hui-hui: Wai wahalu Abane halu ibunaga ami agali biaru tidi yalu Yodana dindi ulini
    tigabi wiadagua pene. Mbiraga hariga ogonidagua piaho wialu Iba Yodana domade
    hene. Domade howa pu dege bialu heane horombe hanuni Mahanaimi tano anda pene.
  mya-mya: အာ​ဗ​နာ​နှင့်​သူ​၏​လူ​တို့​သည်​တစ်​ည​လုံး ယော်​ဒန်​ချိုင့်​ဝှမ်း​ကို​ဖြတ်​၍​သွား​ကြ​၏။
    သူ​တို့ သည်​ယော်​ဒန်​မြစ်​ကို​ကူး​၍ နောက်​တစ်​နေ့​တစ် မ​နက်​လုံး​ခ​ရီး​ပြု​ကြ​ပြီး​နောက်​မ​ဟာ​နိမ်
    မြို့​သို့​ရောက်​ကြ​၏။
  bod-N: ཡང་ཨབ་ནེར་དང་དེའི་མི་རྣམས་མཚན་གང་པོར་ཨ་ར་པཱ་བརྒྱུད་དེ་ཕྱིན་པ་དང་། ཡོར་དན་གཙང་པོ་བརྒལ་ནས་བིད་རོན་ཡུལ་ཐམས་ཅད་བརྒྱུད་ནས་ཆས་ཏེ་མཱ་ཧ་ནཱ་ཡིམ་དུ་སླེབས།
  sna-sna: Abhineri navanhu vake vakafamba nousiku hwose vakagura nomuArabha. Vakayambuka
    Jorodhani, ndokuramba vachienda nomuBhitironi rose vachibva vasvika paMahanaimi.
  spa-BLM: Abner y sus hombres recorrieron toda aquella noche el Arabá, y pasaron
    el Jordán, atravesaron todo Bitrón y llegaron a Mahanaim.
  cac-cac: Axo vin̈aj Abner chi' yed' eb' soldado pilan ac'val ix b'ey eb' d'a span̈anil
    Arabá, ix c'axpajec' eb' d'a a' Jordán yed' d'a yol yic Bitrón masanto ix c'och
    eb' d'a Mahanaim.
  swh-ULB: Abneri na watu wake wakasafiri usiku wote kupitia Araba. Wakavuka Yordani,
    wakatembea asubuhi yote iliyofuata, na hata wakafika Mahanaimu.
  bel-bel: А Авэнір і людзі ягоныя ішлі раўнінаю ўсю тую ноч і перайшлі Ярдан, і прайшлі
    ўвесь Бітрон і прыйшлі ў Маханаім.
  deu-ELBBK: Und Abner und seine Männer zogen durch die Ebene jene ganze Nacht, und
    sie setzten über den Jordan und durchzogen das ganze Bitron und kamen nach Machanaim.
  mbb-OT: Dutun tivuuk he mezukilem is kedhipanew ni Abner wey is menge sakup din
    dutun te Araba. Ne midrapas dan dutun te Wahig he Jordan, ne midlaus dan he edhipanew
    taman te meselem taman te nekeuma zan diyà te Mahanaim.
  mal-2015: അബ്നേരും അവന്റെ ആളുകളും അന്നു രാത്രി മുഴുവനും അരാബയിൽകൂടി നടന്നു യോർദ്ദാൻ
    കടന്നു ബിത്രോനിൽകൂടി ചെന്നു മഹനയീമിൽ എത്തി.
  rmc-rmc: O Abner peskre muršenca džanas caľi rat prekal e Araba, pregele prekal
    o paňi Jordan a džanas dži o dilos andro Machanajim.
  pes-OPV: و ابنیر و کسانش، تمامی آن شب را از راه عربه رفته، از اردن عبور کردند و
    از تمامی یترون گذشته، به محنایم رسیدند.
  ron-1924: Абнер ши оамений луй ау мерс тоатэ ноаптя ын кымпие; ау трекут Йорданул,
    ау стрэбэтут ын ынтреӂиме Битронул ши ау ажунс ла Маханаим.
  ben-OBCV: সারারাত ধরে অবনের ও তাঁর লোকজন অরাবার মধ্যে দিয়ে কুচকাওয়াজ করে এগিয়ে
    গেলেন। তারা জর্ডন নদী পার হয়ে সকালের দিকে মহনয়িমে এসে উপস্থিত হলেন।
  som-som: Oo Abneer iyo raggiisiina habeenkii oo dhan ayay sii dhex guuraynayeen
    Caraabaah; wayna ka gudbeen Webi Urdun, oo Bitroon oo dhanna way dhex mareen,
    oo waxay yimaadeen Maxanayim.
  lat-VUC: 'Abner autem et viri ejus abierunt per campestria, tota nocte illa: et
    transierunt Jordanem, et lustrata omni Beth-horon, venerunt ad castra.'
  eng-ASVBT: And Abner and his men went all that night through the Arabah; and they
    passed over the Jordan, and went through all Bithron, and came to Mahanaim.
  ita-1885: Ed Abner e la sua gente camminarono tutta quella notte per la campagna;
    e passarono il Giordano, e traversarono tutta la contrada di Bitron, ed arrivarono
    in Mahanaim.
  eng-LXXUP: And Abner and his men departed at evening, and went all that night, and
    crossed over Jordan, and went along the whole adjacent country, and they come
    to the camp.
  eng-ULB: Abner and his men traveled all that night through the Arabah. They crossed
    the Jordan, marched all the next morning, and then reached Mahanaim.
  spa-VBL: Durante toda la noche Abner y sus hombres marcharon por el valle del Jordán.
    Cruzaron el río Jordán y continuaron toda la mañana hasta llegar de nuevo a Mahanaim.
  fra-_FOB: Ainsi Abner et ses gens marchèrent toute cette nuit-là par la campagne,
    et passèrent le Jourdain, et traversèrent tout le Bithron, et arrivèrent à Mahanaïm.
  mal-mal: അബ്നേരും അവന്റെ ആളുകളും അന്ന് രാത്രിമുഴുവനും അരാബയിൽകൂടി നടന്ന് യോർദ്ദാൻ
    കടന്ന് ബിത്രോനിൽകൂടി ചെന്ന് മഹനയീമിൽ എത്തി.
  urd-GVR: Us pūrī rāt ke daurān Abinair aur us ke ādmī chalte gae. Dariyā-e-Yardan
    kī Wādī meṅ se guzar kar unhoṅ ne dariyā ko pār kiyā aur phir gahrī ghāṭī meṅ
    se ho kar Mahanāym pahuṅch gae.
  suz-BL: आब्‍नेर नु आ मुरपुकी नाक्‍दो रे अराबाह रे गाक्‍शा यर्दन खोला शोक्‍समा बाक्‍त।
    मिनु सुनी रे गाक्‍शा महा-नाइमम जाक्‍दीम्‍मा बाक्‍त।
  ita-1927: Abner e la sua gente camminarono tutta quella notte per la campagna, passarono
    il Giordano, attraversarono tutto il Bithron e giunsero a Mahanaim.
  ckb-ckb: ئینجا ئەبنێر و پیاوەکانی بە درێژایی ئەو شەوە بەناو عەراڤادا ڕۆیشتن و لە
    ڕووباری ئوردون پەڕینەوە و بەناو بیترۆندا ڕۆیشتن و هاتن بۆ مەحەنەیم.
  eng-BBE: And all that night Abner and his men went through the Arabah; they went
    over Jordan and through all Bithron and came to Mahanaim.
  kan-OKCV: ಅಬ್ನೇರನೂ, ಅವನ ಜನರೂ ಆ ರಾತ್ರಿಯೆಲ್ಲಾ ಅರಾಬಾ ಕಣಿವೆಯಲ್ಲಿ ನಡೆದು, ಯೊರ್ದನನ್ನು ದಾಟಿ,
    ಬಿಥ್ರೋನ್ ಕಣಿವೆಯನ್ನು ಹಾದು ಮಹನಯಿಮಿಗೆ ಬಂದರು.
  tam-2017: அன்று இரவு முழுவதும் அப்னேரும் அவனுடைய மனிதர்களும் பாலைவனம் வழியாகப் போய்,
    யோர்தானைக் கடந்து, பித்ரோன் வழியே சென்று அதைக் கடந்து, மகனாயீமுக்குப் போனார்கள்.
  spa-RV-1909: Y Abner y los suyos caminaron por la campiña toda aquella noche, y
    pasando el Jordán cruzaron por todo Bitrón, y llegaron á Mahanaim.
  ron-BTF: Și Abner și oamenii săi au umblat toată noaptea aceea prin câmpie și au
    trecut Iordanul și au mers prin tot Bitronul și au ajuns la Mahanaim.
  eng-WEBP: Abner and his men went all that night through the Arabah; and they passed
    over the Jordan, and went through all Bithron, and came to Mahanaim.
  eng-FBV: All through the night Abner and his men marched through the Jordan Valley.
    They crossed the Jordan River, and continued all morning until they arrived back
    at Mahanaim.
  nld-1939: Abner met zijn manschappen trokken heel die nacht door de Jordaanvlakte
    verder, staken de Jordaan over en bereikten na een mars van een halve dag Machanáim.
  nch-BL: Huan Abner huan nochi isoldados nojquiya nejnenque seyohual huan quiixcotonque
    nopa tamayamit huan nopa hueyat Jordán huan nejnenque hasta ajsitoj ipan altepet
    Mahanaim.
  vie-1934: Aùp-ne và các kẻ theo người trọn đêm đó đi ngang qua đồng bằng, sang sông
    Giô-đanh, trải khắp Bít-rôn, rồi đến Ma-ha-na-im.
  hin-CV: अबनेर और उनके साथियों ने सारी रात चलकर अराबाह पार किया. उन्होंने यरदन नदी
    को पार किया और दिन के शुरू के घंटों में चलते हुए वे माहानाईम जा पहुंचे.
  spa-BES: Y toda la noche, Abner y sus hombres pasaron por el Araba; Pasaron por
    el Jordán y por todo Bitron y llegaron a Mahanaim.
  tdx-tdx: Nikatsakatsake niranga i Arabà amy haleñe iabiy t’i Abnere naho ondati’eo;
    nitsake Iordaney naho niranga i Bitrone vaho nigodañe e Maknaime.
  tha-KJV: อับเนอร์กับคนของท่านก็เดินทางตลอดคืนนั้นในที่​ราบ เขาข้ามแม่น้ำจอร์แดนและเดินไปตามหุบเขาบิทโรน
    เขาก็มาถึงมาหะนาอิม
  por-BR-2018: E Abner e os seus caminharam pela campina toda aquela noite, e passando
    o Jordão cruzaram por todo Bitrom, e chegaram a Maanaim.
  deu-ELO: Und Abner und seine Männer zogen durch die Ebene jene ganze Nacht, und
    sie setzten über den Jordan und durchzogen das ganze Bitron und kamen nach Machanaim.
  eng-WYC-2018: And Abner and his men went (from) thence by the field places of Moab
    in all that night, and they passed [over] Jordan; and when all Bithron was compassed,
    they came to the castles. (And Abner and his men went from there through the fields
    of Moab all that night, and then they crossed over the Jordan River; and when
    all Bithron had been traversed, they came to Mahanaim.)
  epo-epo: Abner kaj liaj viroj marŝis sur la ebenaĵo tiun tutan nokton kaj transiris
    Jordanon kaj trairis la tutan Bitronon kaj venis en Maĥanaimon.
  uig-PIN: Abnǝr bilǝn adǝmliri bolsa keqiqǝ mengip, Arabaⱨ tüzlǝnglikidin qiⱪip,
    Iordan dǝryasidin ɵtüp Bitron degǝn pütkül yurtni kezip ɵtüp, Maⱨanayimƣa yetip
    kǝldi.
  beo-beo: Amo gasia amogainini aya hahabe, A:bena amola ea dunu ilia da Yodane Fagoa
    gududili ahoanu, Yodane hano degele, esomogoadafa Ma:ihana:ime sogega doaga:i.
  tpi-OTNT: Apner wantaim ol lain soldia bilong en i lusim dispela ples na i go long
    ples daun bilong Jordan. Na long nait ol i wokabaut long dispela ples daun na
    ol i go brukim wara Jordan. Na ol i wokabaut i go na long belo ol i kamap long
    Mahanaim.
  hau-SA: Abner da mutanensa suka ratsa kwarin Urdun dukan dare. Sa’an nan suka haye
    kogin, suka kuwa ci gaba dukan safe har suka zo Mahanayim.
  uig-LAT: Abner bilen ademliri bolsa kéchiche méngip, Arabah tüzlenglikidin chiqip,
    Iordan deryasidin ötüp Bitron dégen pütkül yurtni kézip ötüp, Mahanayimgha yétip
    keldi.
  nde-nde: Ngalobobusuku bonke u-Abhineri labantu bakhe bahamba badabula i-Arabha.
    Bachapha iJodani, baqhubeka bedabula iBhethironi yonke baze bayafika eMahanayimi.
  ton-ton: Pea naʻe fononga ʻa ʻApina pea mo ʻene kakai kotoa pē ʻi he pō kātoa ko
    ia, ʻi he toafa, ʻonau aʻa ʻi Sioatani, pea nau ʻosiki ʻa e fonua kotoa pē ko
    Pitiloni, pea naʻa nau hoko atu ki Mehanemi.
  ces-1613: A tak Abner i lid jeho šli přes pole celou tu noc, a přepravili se přes
    Jordán, a prošedše všecku Betoron, přišli do Mahanaim.
  eng-WMB: Abner and his men went all that night through the Arabah; and they passed
    over the Jordan, and went through all Bithron, and came to Mahanaim.
  tam-TCV: அன்றிரவு முழுவதும் அப்னேரும் அவன் ஆட்களும் அரபா வழியாக அணிவகுத்து நடந்தார்கள்.
    அவர்கள் யோர்தானைக் கடந்து, பித்ரோன் முழுவதும் நடந்து மக்னாயீமுக்கு வந்து சேர்ந்தார்கள்.
  ceb-ULB: Mipanaw si Abner kuyog ang iyang mga kasundalohan tibuok gabii lapos sa
    Araba. Mitabok sila sa Jordan, nagmartsa sila pagkaugma, ug unya nakaabot sa Mahanaim.
  pol-UBG: A Abner i jego ludzie szli całą noc przez step, przeprawili się przez Jordan
    i przeszli przez cały Bitron, aż dotarli do Machanaim.
  urd-GVU: اُس پوری رات کے دوران ابنیر اور اُس کے آدمی چلتے گئے۔ دریائے یردن کی وادی
    میں سے گزر کر اُنہوں نے دریا کو پار کیا اور پھر گہری گھاٹی میں سے ہو کر محنائم
    پہنچ گئے۔
  deu-1912: Abner aber und seine Männer gingen die ganze Nacht über das Blachfeld
    und gingen über den Jordan und wandelten durchs ganze Bithron und kamen gen Mahanaim.
  kan-2017: ಅಬ್ನೇರನೂ ಅವನ ಜನರೂ ಅರಾಬಾ ತಗ್ಗಿನಲ್ಲಿ ರಾತ್ರಿಯೆಲ್ಲಾ ಪ್ರಯಾಣ ಮಾಡಿ ಯೊರ್ದನ್ ಹೊಳೆದಾಟಿ,
    ಬಿಥ್ರೋನ ಕಣಿವೆಯನ್ನು ಹಾದು, ಮಹನಯಿಮಿಗೆ ಸೇರಿದರು.
  yap-yap: Me yan Abner nge pi salthaw rok ni polo’ e re nep’ i n’em u lan fare loway
    ni Jordan fithingan; miyad th’ab fare lul’ ni Jordan nga barba’, ma aram e ley
    ni kadbul e yal’ ko bin migid e rran e ranod ngar tawgad bayay nga Mahanaim.
  hlt-MCSB: Abner neh a hlang rhoek tah khoyin khing Arabah longah khong uh. Jordan
    a poeng uh phoeiah, Bithron pum te a lan uh tih Mahanaim la pawk uh.
  mdy-ETH: ዬያሮ ዓቤኔሬና ዒዛ ዓሶና ዹማ ሃንቴ ጎይሣ ዓራባ ዶኦጮና ጌይ ዮርዳኖሴ ዎሮና ፒንቄኔ፤ ቤትሮኔናኣ ዓኣዺ ማሂናይሜ
    ሄሌኔ።
  twi-ASANTE: Anadwo mu no nyinaa, Abner ne ne mmarima nante kɔɔ Araba. Wɔtwaa Yordan
    bɔnhwa, toaa so kɔɔ Bitron, bɛduruu Mahanaim.
  eng-WEBU: Abner and his men went all that night through the Arabah; and they passed
    over the Jordan, and went through all Bithron, and came to Mahanaim.
  wal-wal: Abaneerinne a asai he gallassa qammaa ubbaa salppiyan Aaraba garaara biidosona;
    biidi Yorddaanoosa SHaafaa pinnidosona. Pinnidi, maalladoora hemettidi Maahinaima
    simmidosona.
  spa-PDDPT: Abner y sus hombres caminaron por el Arabá toda aquella noche, y al cruzar
    el Jordán marcharon por todo el Bitrón y llegaron a Mahanaim.
  gun-gun: Ha'e ramo ha'e va'e pytũ mbukukue re Abner ha'e ixupegua avakue oguata
    yvy joja reia rupi. Jordão yakã oaxapa vy aje'ive'i reve oguatave vy ovaẽmba Maanaim
    py.
  agu-BL: Ma tetz Abner tan pakxe'n jalen Mahanaim nin tzun e' xon tul jun ak'bala'tz
    cyakil yi ama'l cwent Arabá. Nin ja xcon e'chk k'ab be' cya'n yi na icy' cu'n
    wi a' Jordán. Ncha'tz e' icy' cwent Bitrón, kalena's tzun cyopone'ntz le cyetz
    chi'ama'l, Mahanaim.
  ilo-ULB: Nagdaliasat ni Abner ken dagiti tattaona iti dayta a nagpatnag iti Araba.
    Binallasiwda ti Karayan Jordan, nagnagnada iti sumaruno a bigat ket kalpasanna
    nakadanunda idiay Mahanaim.
  kpg-kpg: Abner mo ana gau dauwa gaa dagi laa hongo di gowaa mehanga gonduu o Jordan
    i di waalooloo o di boo deelaa. Nomuli digaula gaa dagi gaa dau loo i Mahanaim.
  uig-ARA: ئابنەر بىلەن ئادەملىرى بولسا كېچىچە مېڭىپ، ئاراباھ تۈزلەڭلىكىدىن چىقىپ،
    ئىئوردان دەرياسىدىن ئۆتۈپ بىترون دېگەن پۈتكۈل يۇرتنى كېزىپ ئۆتۈپ، ماھانايىمغا
    يېتىپ كەلدى.
  sus-sus: Abeneri nun a xa mixie naxa e ɲɛrɛ kɔɛ birin na, e dangi Araba bɔxi ra,
    e Yurudɛn xure giri, e dangi Bitiron na, e sa so Maxanayimi.
  pon-2006: Apner oh nah sounpei ko ahpw karis kolahng Wahun Sordan erein pwohngo
    pwon; re kotehla Pillap Sordan, oh mwurin ar karikaris kohla nimensengo, re ahpw
    lellahng Mahanaim.
  ksd-ksd: Ma Abner ma kana tarai dia ga mur ra male Araba ta nam ra marum par, ma
    dia ga bolo ra Iordan ma dia ga mur ra male ma dia ga pot aro Makanaim.
  tur-YTC: Avner ve adamları bütün gece Arava boyunca gittiler; Yarden'i de aşıp bütün
    Bitron'u geçerek Mahanayim'e geldiler.
  grc-BRENT: Καὶ Ἀβεννὴρ καὶ οἱ ἄνδρες αὐτοῦ ἀπῆλθον εἰς δυσμὰς ὅλην τὴν νύκτα ἐκείνην,
    καὶ διέβαινον τὸν Ἰορδάνην, καὶ ἐπορεύθησαν ὅλην τὴν παρατείνουσαν, καὶ ἔρχονται
    εἰς τὴν παρεμβολήν.
  ind-AYT: Sepanjang malam, Abner dan orang-orangnya berjalan di Araba-Yordan. Mereka
    menyeberangi Sungai Yordan, berjalan terus sepanjang siang, lalu sampai di Mahanaim.
  nya-nya: Usiku wonsewo Abineri ndi ankhondo ake anayenda kudutsa Araba. Iwo anawoloka
    Yorodani, napitirira mpaka kudutsa dera lonse la Bitironi ndipo anafika ku Mahanaimu.
  hrv-hrv: Abner i njegovi ljudi išli su kroz Arabu cijelu onu noć; onda prijeđoše
    preko Jordana, nastaviše put cijelo jutro i stigoše napokon u Mahanajim.
  mps-mps: Apner te aga ami bidi hani dali augwa te bulu tagalama, tama te Jordan
    odogo malu buluba pali. Tama te hulide augwali te odogo buludu pelama, tama te
    wę Jordan nogealio. Tama augwali pelama, tama te giliga tomo yagasobadi, te belode
    augwali te taun Mahanaimba sabolali.
  tpi-tpi: Apner wantaim ol lain soldia bilong en i lusim dispela ples na i go long
    ples daun bilong Jordan. Na long nait ol i wokabaut long dispela ples daun na
    ol i go brukim wara Jordan. Na ol i wokabaut i go na long belo ol i kamap long
    Mahanaim.
  dan-1931: Abner og hans Mænd vandrede så i Løbet af Natten igennem Arabalavningen,
    satte over Jordan, gik hele Kløften igennem og kom til Mahanajim.
  vie-OVCB: Áp-ne dẫn quân đi suốt đêm, vượt Thung Lũng A-ra-ba, băng sông Giô-đan,
    qua miền Bít-rôn, và về đến Ma-ha-na-im.
  guj-2017: આબ્નેર અને તેના માણસોએ તે આખી રાત અરાબામાં પસાર થઈને મુસાફરી કરી. તેઓ
    યર્દન ઓળંગીને, બીજી સવારે માહનાઇમમાં પહોંચ્યા.
  pon-2006A: Apner oh nah sounpei ko ahpw karis kolahng Wahun Sordan erein pwohngo
    pwon; re kotehla Pillap Sordan, oh mwurin ar karikaris kohla nimensengo, re ahpw
    lellahng Mahanaim.
  por-BRBSL: Abner e seus homens passaram toda aquela noite pelo Arabah; e eles passaram
    pelo Jordão, e passaram por todo Bithron, e chegaram a Mahanaim.
  cth-cth: Abner hoi a taminaw teh karum tuettuet ayawn dawk a cei awh teh, Jordan
    tui a raka awh hnukkhu Bithron ram a tapuet awh teh Mahanaim a pha awh.
  twi-twi: Anadwo mu no nyinaa, Abner ne ne mmarima nantew kɔɔ Araba. Wotwaa Yordan
    bon, toaa so kɔɔ Bitron, beduu Mahanaim.
  hlt-hlt: Abner neh a hlang rhoek tah khoyin khing Arabah longah khong uh. Jordan
    a poeng uh phoeiah, Bithron pum te a lan uh tih Mahanaim la pawk uh.
  tbz-SIM: Abunɛɛ nɛ̀ o kɔbɛ kɛ̀ bɛ̀ nyié nkɛ kérí kɛyènkɛ̀ kɛmɔu Suditɛ̃ɛ̃ kó kubiriku,
    kɛ́séntɛ́ kukó nkɛ́pɛ̃ɛ̃tɛ́ Bitinɔɔ kɛ́tuɔkɛ Mɑɑnɑimmu.
  msy-2020: Ezɨ Apner uan adarazi ko me danganir kam ategha Jordanɨn danganir zarimɨn
    uaghiri. Egha me dɨmagarimɨn danganir zarir kamɨn ghua Jordanɨn Fanem abigha vongɨn
    ghua, amɨmzaraghan aruer arɨzimɨn Mahanaimɨn oto.
  dop-dop: Ɩlɛnɑ Apǝnɛɛ nɑ ɩ yǝlɑɑ pɑ́ tɔ ḿpʋ́ɣʋ́ ɑhoo tǝnɑɣɑ tɛtɛkǝlɛ tɑɑ nɑ pɑ́
    tɛsɩ Yɑɑtɑnɩ nɑ pɑ́ fɑɣɑnɑ Pitǝlɔŋ tɑɑ hɑlǝnɑ pɑ́ tɑlɑ Mɑhɑnɑyim.
  azb-azb: Avnerlə adamları bütün gecəni Arava vadisindən ötüb İordan çayını keçdilər
    və bütün Bitron boyunca irəliləyərək Maxanayimə çatdılar.
  eng-DBY: And Abner and his men walked all that night through the plain, and passed
    over the Jordan, and went through all Bithron, and they came to Mahanaim.
  hin-2017: अब्नेर अपने जनों समेत उसी दिन रातों-रात अराबा से होकर गया; और यरदन के
    पार हो समस्त बित्रोन देश में होकर महनैम में पहुँचा।
  wol-KYG: Abner aki nitam dañoo fanaanee topp xuru Yurdan guddig keroog, ba jàll
    dexu Yurdan. Ñu daldi jaare Bittron gépp, door a agsi Maanayim.
  eng-YLT: And Abner and his men have gone through the plain all that night, and pass
    over the Jordan, and go on [through] all Bithron, and come in to Mahanaim.
  eng-WYC-2017: And Abner and his men went from thence by the field places of Moab
    in all that night, and they passed [over] Jordan; and when all Bithron was compassed,
    they came to the castles [or tents].
  eng-WMBB: Abner and his men went all that night through the Arabah; and they passed
    over the Jordan, and went through all Bithron, and came to Mahanaim.
  urd-GVH: उस पूरी रात के दौरान अबिनैर और उसके आदमी चलते गए। दरियाए-यरदन की वादी में
    से गुज़रकर उन्होंने दरिया को पार किया और फिर गहरी घाटी में से होकर महनायम पहुँच
    गए।
  rug-rug: Doduruna sa boṉi si ene karovo gua koasa lolomo pa Zodani se Abana meke
    sari nana tie, meke karovia rini sa Ovuku Zodani. Sipu ele enea rini sa doduruna
    sa kali munumunu, si mae kamo pule pa Mahanaimi si arini.
  gaz-gaz: Abneerii fi namoonni isaa halkan sana guutuu Arabbaa keessa yaaʼanii darban.
    Isaanis Laga Yordaanos ceʼanii guutummaa Biitroon keessa darbanii gara Mahanayiim
    dhufan.
  fra-LSG: Abner et ses gens marchèrent toute la nuit dans la plaine; ils passèrent
    le Jourdain, traversèrent en entier le Bithron, et arrivèrent à Mahanaïm.
  yal-yal: Abineri nun a sofane yi sigan ti kɔɛna ngaan na Araba yamanani. E Yurudɛn
    baani gidi, e Bitiron birin yigidi e sa Maxanayin taan li.
  haw-1868: Haele aku la o Abenera me na kanaka ona ma kahi papu, a hele aku la ma
    kela aoao o Ioredane, a haele ae la ma Biterona a pau, a hiki aku i Mahanaima.
  arb-NAV: فَانْطَلَقَ أَبْنَيْرُ وَرِجَالُهُ طَوَالِ اللَّيْلِ عَبْرَ وَادِي الأُرْدُنِّ
    وَظَلُّوا يَجِدُّونَ فِي السَّيْرِ إِلَى أَنْ بَلَغُوا مَحَنَايِمَ.
  ewe-ewe: Gbe ma gbe fiẽ la, Abner kple eƒe amewo gbugbɔ to Araba. Woyi Yɔdan ƒe
    balime, tso tɔsisi la eye wozɔ mɔ le zã va se ɖe ŋufɔke ŋdi hafi woɖo Mahanaim.
  eng-LEE: And Abner and his men walked through the plain all that night, and they
    passed over the Jordan, and went through all Bithron, and they came to Machanayim.
  asm-FB: তাৰ পাছত অবনেৰ আৰু তেওঁৰ লোকসকলে অৰাবায়েদি গোটেই ৰাতি যাত্ৰা কৰিলে। তেওঁলোকে
    যৰ্দ্দন পাৰ হৈ পাছদিনা ৰাতিপুৱা যাত্ৰা কৰি মহনয়িম গৈ পালে।
  sus-A: عَبٍنٍرِ نُن عَ شَ مِشِيٍ نَشَ عٍ حّرّ كْي بِرِن نَ، عٍ دَنفِ عَرَبَ بْشِ
    رَ، عٍ يُرُدّن شُرٍ فِرِ، عٍ دَنفِ بِتِرٌن نَ، عٍ سَ سٌ مَشَنَيِمِ.
  fra-SBL: Abner et ses hommes passèrent toute cette nuit-là par la plaine ; ils passèrent
    le Jourdain, traversèrent tout Bithron et arrivèrent à Mahanaïm.
  hbo-hbo: וְאַבְנֵ֣ר וַֽאֲנָשָׁ֗יו הָֽלְכוּ֙ בָּֽעֲרָבָ֔ה כֹּ֖ל הַלַּ֣יְלָה הַה֑וּא
    וַיַּעַבְר֣וּ אֶת־הַיַּרְדֵּ֗ן וַיֵּֽלְכוּ֙ כָּל־הַבִּתְרֹ֔ון וַיָּבֹ֖אוּ מַחֲנָֽיִם׃
  kik-kik: Ũtukũ ũcio wothe Abineri na andũ ake magĩtuĩkanĩria Araba. Makĩringa Jorodani,
    magĩthiĩ na mbere matuĩkanĩirie Bithironi guothe, na magĩkinya Mahanaimu.
  fra-NCL: Abner et ses gens, après avoir marché toute la nuit dans la Plaine, passèrent
    le Jourdain, traversèrent tout le Bithron, et arrivèrent à Mahanaïm.
  cek-AK: Abner hoi anih ih kaminawk loe, aqum puek azawn ah caeh o moe, Jordan vapui
    to angkat o; Bithron prae to poeng o pacoengah, Mahanaim vangpui to phak o.
  cuk-cuk: Abner, e-sordaganmala neg-mutikidba Arabá-igarba nade gusmalad. Geb Jordán-diwar
    obaksamarbalid. Agine, Bitrónʼye-neg-nugad obaksamarbalid. Degi, geb Mahanaim-neggweburse
    modapmalad.
  uig-CYR: Абнәр билән адәмлири болса кечичә меңип, Арабаһ түзләңлигидин чиқип, Иордан
    дәриясидин өтүп Битрон дегән пүткүл жутни кезип өтүп, Маһанайимға йетип кәлди.
  tel-2017: అబ్నేరు, అతని మనుషులు ఆ రాత్రి అంతా ఎడారి గుండా ప్రయాణం చేసి యొర్దాను
    నది దాటి బిత్రోను దారిలో మహనయీము చేరుకున్నారు.
  hat-BSA: Alò, Abner avèk mesye pa li yo te mache nan dezè Araba a tout nwit lan.
    Yo te travèse Jourdain an, yo te mache tout maten an pou te vini Mahanaïm.
  kos-kos: Abner ac mwet lal elos fahsr sasla Infahlfal Jordan in fong fon sac. Elos
    tupalla Infacl Jordan, ac tukun fahsr lalos in lotu se tok ah nufon, elos sun
    acn Mahanaim.
  hbo-WLC: וְאַבְנֵ֣ר וַֽאֲנָשָׁ֗יו הָֽלְכוּ֙ בָּֽעֲרָבָ֔ה כֹּ֖ל הַלַּ֣יְלָה הַה֑וּא
    וַיַּעַבְר֣וּ אֶת־הַיַּרְדֵּ֗ן וַיֵּֽלְכוּ֙ כָּל־הַבִּתְר֔וֹן וַיָּבֹ֖אוּ מַחֲנָֽיִם׃
  ibo-ibo: Nʼabalị ahụ, Abna na ndị ikom ya jere ije gafee ndagwurugwu Jọdan, gabigakwa
    osimiri Jọdan, jee ije nʼụtụtụ echi ya tutu ha eruo Mahanaim.
  ory-ory: ଏଉତ୍ତାରେ ଅବ୍‍ନର ଓ ତାହାର ଲୋକମାନେ ସେହି ରାତ୍ରିସାରା ପଦାଭୂମି ଦେଇ ଗମନ କଲେ ଓ ସେମାନେ
    ଯର୍ଦ୍ଦନ ପାର ହୋଇ ସମୁଦାୟ ବିଥ୍ରୋଣ ଦେଶ ଦେଇ ଯାଇ ମହନୟିମରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, Apner me nöün kewe sounfiu ra feilong lon ewe lemolun Jortan lon unusen
    ewe pwin, ra feila pekilan ewe chanpupu Jortan o fetal lon ewe sosoran tori ra
    tori Mahanaim.
  ssd-ssd: Kile Abner nuŋe kame mbal ndoŋ ma ta kusremba Yordan ma gutoŋ ta kuerka
    kumba minnaig le ka ka mafena. Mafena le ma gutoŋ ta kusremba Yordan kule pakarka
    kinaig ka ka ki mbilna le nane luka Mahanaim pronaig.
  rop-rop: Brom deya Ebna en im solja olabat bin wok olnait thru langa det Jodan Riba
    kantri, en deibin krosim det riba, en deibin kipgon wok raidap dinataim, en deibin
    kamat langa det taun gulum Mahanaiyim weya deibin oldei jidanbat.
  ukr-1871: І звелїв Йоаб затрубити в трубу, і ввесь люд зупинився, покинув гонитьбу
    за Ізраїлем, і побій застановився.
  deu-1951: Abner aber und seine Männer marschierten die ganze Nacht nach der Jordanebene
    und überschritten den Jordan und durchzogen die ganze Schlucht und kamen gen Mahanaim.
  eng-JPS: And Abner and his men went all that night through the Arabah; and they
    passed over the Jordan, and went through all Bithron, and came to Mahanaim.
  srp-1865: I tako Avenir i ljudi njegovi idoše preko polja cijelu onu noæ, i prijeðoše
    preko Jordana, i prošavši sav Vitron doðoše u Mahanajim.
  lug-lug: Ekiro ekyo kyonna Abuneeri n’abasajja be ne batambula ne bayita mu Alaba,
    ne basomoka Yoludaani, ne batambula mu kiseera eky’oku makya kyonna ne batuuka
    e Makanayimu.
  heb-heb: ואבנר ואנשיו הלכו בערבה כל הלילה ההוא ויעברו את הירדן וילכו כל הבתרון ויבאו
    מחנים׃
  ben-IRV: পরে অবনের ও তাঁর লোকেরা অরাবা উপত্যকা দিয়ে সেই সমস্ত রাত পায়ে হেঁটে যর্দ্দন
    পার হলেন এবং পুরো বিথোণ দিয়ে মহনয়িমে উপস্থিত হলেন৷
  pan-pan: ਅਬਨੇਰ ਅਤੇ ਉਹ ਦੇ ਲੋਕ ਉਸ ਸਾਰੀ ਰਾਤ ਮੈਦਾਨ ਵਿੱਚ ਤੁਰਦੇ ਗਏ ਅਤੇ ਯਰਦਨ ਦੇ ਪਾਰ ਹੋਏ
    ਅਤੇ ਉਹ ਸਾਰੇ ਦਿਨ ਚਲਦੇ ਰਹੇ ਅਤੇ ਮਹਨਇਮ ਵਿੱਚ ਆ ਗਏ।
  tkr-tkr: Avneriy cun insanar xəmvolle Arava eyhene q'adaalile k'ena avayk'an. Manbı
    İordanne damayle ılğeepç'ı, Bitronule k'ena qabı, Maxanayimeeqa hiviyxhar.
  mya-JVB: အာဗနာ နှင့် သူ ၏လူ တို့သည် တညဉ့်လုံး လွင်ပြင် သို့ ရှောက်သွား ၍ ယော်ဒန်
    မြစ်ကိုကူး ပြီးလျှင် ၊ ဗိသရုန် ပြည်ကိုလွန်၍ မဟာနိမ် မြို့သို့ ရောက် ကြ၏။
  tbg-tbg: Mintuvaro Apineva nai iqoka vaiinti hampata Iotani uqita kanta entaqi otunte,
    Iotani Namari taqa vare toqaqivata qaqiqai vivi, nái vatuka Mahanaimini oru ntora.
  hmo-hmo: Vadaeni unai hanuaboi lalonai Abinere mai iena orea taudia ese unai gabu
    idia rakatania, Arabaha tano idia raka hanaia, Ioridane Sinavai idia hanaia, ma
    idia raka, ela bona kerukeru dina tubua neganai Mahanaimi dekenai idia ginidae.
  urd-urd: और अबनेर और उसके लोग उस सारी रात मैदान चले, और यरदन के पार हुए, और सब बितारोन
    से गुज़र कर महनायम में आ पहुँचे।
  rus-SYN: Авенир же и люди его шли равниною всю ту ночь и перешли Иордан, и прошли
    весь Битрон, и пришли в Маханаим.
  bqc-SIM: Gwãasĩna bee Abinɛɛ ń a gbɛ̃́ↄ bɛ sɛ̃u, aa bùa Yuudɛ̃wa, ↄ̃ aa pã̀
    swadↄↄi e aa gɛ̀ kà Maanaiũ.
  tcz-CHONGTHU: Chuchi jan chun Abner le amite chun Jordan phaicham chu ajot peh un,
    Jordan vadung chu agalkai un chule jingkah geijin achijomjing un Mahanaim alhun
    kahseu vin kinga lou vin anachijom jing un ahi.
  mar-mar: अबनेर आणि त्याच्या बरोबरची माणसे यांनी रातोरात यार्देन खोऱ्यातून कूच केली.
    नदी पार करून महनाईमला पोहोचेपर्यंत ते वाटचाल करत होते.
  qub-qub: Abnerga aywäshej runacunawan aywacuran Arabá pampallapa warayllata. Nänicunatapis
    dirichaycärir aywacur Jordanpa, Bitronpa päsashpan Mahanaimman chayaran.
  bqp-bqp: Gwãani birea Abana kũ a gbɛ̃nↄ táa ò sɛ̃̀n ò bikũ̀ Yodaa, akũ ò tɛ́
    swadↄrↄↄi ari ò gɛ̀ɛ ò kà Manaimu.
  hat-hat: Abnè ak moun pa l' yo mache nan fon Jouden an tout lannwit lan. Lèfini,
    yo janbe lòt bò larivyè Jouden an. Yo travèse tout zòn Bitwon an jouk yo rive
    lavil Manayim.
  eng-BSB: And all that night Abner and his men marched through the Arabah. They crossed
    the Jordan, marched all morning, and arrived at Mahanaim.
  tod-tod: Aɓenɛɛl ta ná-kɔɔɠɔ nuiti ti ziɛni naama ɓidii ɲɛgɛlɛin, Zuludɛn ma ʋɛtu
    nɛmɛi zu, ti zeeli Zuludɛn ma, ti kpudɛ, ti Ɓitelon maaleʋe, ti zeeli Maɠanayime.
  eng-WEBPB: Abner and his men went all that night through the Arabah; and they passed
    over the Jordan, and went through all Bithron, and came to Mahanaim.
  kbq-kbq: Hagi ana kenageke Abna'a sondia vahe'ane Araba vu'za Jodani agupofi vute'za,
    ti rakahe'za Bitroni vute'za, Mahanaim uhanati'naze.
  nhe-BL: Huan Abner huan nochi isoldados nojquiya nejnenque seyohual huan apanoque
    nopa tlamayamitl huan nopa atemitl Jordán huan nejnenque hasta ajsitoj ipan altepetl
    Mahanaim.
  bus-bus: Gwãavĩ beeea Abana kↄ̃n a gbɛ̃nↄ táa ò sɛ̃̀n aↄ̃ bikũ̀ Yodaa, ben aↄ̃
    dↄ̀ swadↄↄzi ai aↄ̃ gàa wà kà Manaimu.
  gub-BL: Aminer umumaw pytun gatu ywy Zotàw yrykaw ywaz rehe har rupi wata pà kury,
    uzehe we har zauxiapekwer wanupi kury. Wahaw Zotàw yrykaw oho wà. A'e re, iku'egwer
    pe, ku'em mehe, wata wi oho waiko wà. Na'e uhem Mànài tawhu pe wà kury.
  eng-DRA: 'And Abner and his men walked all that night through the plains: and they
    passed the Jordan, and having gone through all Beth-horon, came to the camp.'
