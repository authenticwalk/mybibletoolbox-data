verse: 2SA.002.018
translations:
  mal-C: യോവാബ്, അബീശായി, അസാഹേൽ എന്നിങ്ങനെ സെരൂയയുടെ മൂന്നുപുത്രന്മാരും അവിടെ ഉണ്ടായിരുന്നു.
    അസാഹേൽ കാട്ടുകലമാനിനെപ്പോലെ ഗതിവേഗമുള്ളവനായിരുന്നു.
  deu-TKW: 'Dabei befanden sich auch die drei Söhne der Zeruja: Joab, Abisai und Asahel;
    Asahel aber war leichtfüßig, wie eine Gazelle auf dem Felde.'
  lin-lin: 'Bana mibali misato ya Tseruya bazalaki wana : Joabi, Abishayi mpe Asaeli.
    Asaeli azalaki mbangu lokola mboloko ya zamba.'
  eng-LSV: 'And there are three sons of Zeruiah there: Joab, and Abishai, and Asahel;
    and Asahel [is] light on his feet, as one of the roes which [are] in the field,'
  eng-GNV: And there were three sonnes of Zeruiah there, Ioab, and Abishai, and Asahel.
    And Asahel was as light on foote as a wilde roe.
  eng-WEBSTER: 'And there were three sons of Zeruiah there, Joab, and Abishai, and
    Asahel: and Asahel was as light of foot as a wild roe.'
  nhw-BL: Huan nojquiya nopona itztoyaj nopa ome iicnihua Joab, nopa tlayacanquetl
    tlen isoldados David, catli inintoca eliyaya Abisai huan Asael. Huan Joab, Abisai
    huan Asael nochi eliyayaj iconehua Sarvia. Huan Asael tlahuel hueliyaya motlalohua
    chicahuac quen se masatl.
  swh-ONEN: 'Wana watatu wa Seruya walikuwako huko: nao ni Yoabu, Abishai na Asaheli.
    Basi huyo Asaheli alikuwa na mbio kama paa.'
  bba-bba: Dɑfidin tɑbu kowo be sɔɔ, Seruyɑn bibu itɑwɑ bɑ wɑ̃ɑ mi. Beyɑ Yoɑbu kɑ
    Abisɑi kɑ Asɑɛli. Asɑɛli u dukɑ mɔwɑ wi, nɡe nɛm tɑɑkɔ.
  eng-KJVCPB: 'And there were three sons of Zeruiah there, Joab, and Abishai, and
    Asahel: and Asahel was as light of foot as a wild roe.'
  luo-luo: Yawuot Zeruya adek ne gin Joab, Abishai gi Asahel. Koro Asahel ne tiende
    yot e ngʼwech mana ka mwanda.
  meu-meu: 'Seruia natuna mamaruanedia tatoiosi na unuseni ai: Ioab bona Abisai bona
    Asahele. Hari Asahele na mai heau dibana, ena heau na uda diana ena heau na heto.'
  npi-ULB: सरूयाहका छोराहरू योआब, अबीशै र असाहेल थिए । असाहेल हरिण जत्तिकै छिटो दौडन
    सक्‍ने व्यक्‍ति थिए ।
  yor-yor: 'Àwọn ọmọkùnrin Seruiah mẹ́tẹ̀ẹ̀ta ni ó wà níbẹ̀: Joabu, Abiṣai àti Asaheli.
    Nísinsin yìí ẹsẹ̀ Asaheli sì fẹ́rẹ̀ bí ẹsẹ̀ èsúró tí ó wà ní pápá.'
  ind-ind: Ada tiga orang anak Zeruya yang berada dalam pertempuran itu, yakni Yoab,
    Abisai, dan Asael. Asael mampu berlari secepat kijang.
  pes-OPCB: ابیشای و عسائیل، برادران یوآب نیز در این جنگ شرکت داشتند. عسائیل مثل آهو
    می‌دوید.
  tgl-ULB: 'Ang tatlong anak na lalaki ni Zeruias ay naroon: Si Joab, at Abisai, at
    Asahel. Si Asahel ay napakabilis ng mga paa gaya ng isang gasel.'
  hui-hui: Wayali hayadangi Seruia igini tebira Yoababi Abisaibi Asahelebi henego
    uruni tini haru wai bialu hene. Asahele ibu agalime tali minalu babe nahe gerai
    purunulope halu nogo dea gabuame piagagobi polene mbira hene.
  mya-mya: ဇေ​ရု​ယာ​၏​သား​သုံး​ယောက်​ဖြစ်​ကြ​သော​ယွာ​ဘ၊ အ​ဘိ​ရှဲ​နှင့်​အာ​သ​ဟေ​လ​တို့​သည်​တိုက်​ပွဲ​တွင်
    ပါ​ဝင်​ကြ​၏။ အာ​သ​ဟေ​လ​သည်​ဒ​ရယ်​ကဲ့​သို့ လျင်​မြန်​စွာ​ပြေး​နိုင်​၏။ သူ​သည်​အာ​ဗ​နာ​အား
    တ​သ​မတ်​တည်း​လိုက်​လျက်​နေ​၏။-
  bod-N: ཡང་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་དང་ཨ་བི་ཤཱ་ཨི་དང་ཨ་སཱ་ཧེལ་གསུམ་དེ་རུ་ཡོད་དེ། ཨ་སཱ་ཧེལ་ནི་རི་དྭགས་དགོ་བ་ལྟར་མྱུར་བའོ།
    །
  sna-sna: 'Vanakomana vatatu vaZeruya vakanga varipo vaiti: Joabhu, Abhishai naAsaheri.
    Zvino Asaheri aimhanya zvikuru kwazvo sechengu.'
  spa-BLM: 'Los tres hijos de Sarvia estaban allí: Joab, Abisai y Asael. Asael era
    ligero de pies como una gacela salvaje.'
  cac-cac: Ata' ayoch oxvan̈ eb' vin̈ yune' ix Sarvia, aton vin̈aj Joab, vin̈aj Abisai
    yed' vin̈aj Asael. A vin̈aj Asael chi' te jelan sb'ey vin̈ icha noc' c'ultaquil
    chej.
  swh-ULB: 'Wana watatu wa Seruya walikuwepo pale: Yoabu, Abishai na Asaheli.'
  bel-bel: 'І былі там тры сыны Саруі: Ёаў і Авэса і Асаіл. А Асаіл быў лёгкі на ногі,
    як сарна ў полі.'
  deu-ELBBK: 'Und es waren dort drei Söhne der Zeruja: Joab und Abisai und Asael.
    Asael aber war schnell auf seinen Füßen, wie eine der Gazellen, die auf dem Feld
    sind.'
  mbb-OT: Ne zutun, is tetelu he anak ni Zeruya he si Joab, Abishai, wey si Asahel
    nekezuma te tebek. Si Asahel utew meǥaan he ebpelelaǥuy he henduen te selazeng,
    ne midal-as din si Abner he wazà kedlilingey.
  mal-2015: അവിടെ യോവാബ്, അബീശായി, അസാഹേൽ ഇങ്ങനെ സെരൂയയുടെ മൂന്നു പുത്രന്മാരും ഉണ്ടായിരുന്നു;
    അസാഹേൽ കാട്ടുകലയെപ്പോലെ ശീഘ്രഗാമി ആയിരുന്നു.
  rmc-rmc: 'Sas ode o trin čhave la Cerujakre: O Joab, o Abišaj the o Asahel. O Asahel
    džanelas te denašel sig sar srnka.'
  pes-OPV: و سه پسر صرویه، یوآب و ابیشای وعسائیل، در آنجا بودند، و عسائیل مثل غزال
    بری سبک پا بود.
  ron-1924: 'Аколо се афлау чей трей фий ай Церуей: Иоаб, Абишай ши Асаел. Асаел ера
    юте де пичоаре, ка о кэприоарэ де кымп.'
  ben-OBCV: 'সরূয়ার তিন ছেলে সেখানে উপস্থিত ছিলেন: যোয়াব, অবীশয় ও অসাহেল। অসাহেল
    আবার এক গজলা হরিণের মতো ক্ষিপ্র গতিসম্পন্ন ছিলেন।'
  som-som: Oo saddexdii wiil ee ay Seruuyaah dhashay halkaas ayay wada joogeen, kuwaasoo
    ahaa Yoo'aab iyo Abiishay iyo Casaaheel. Casaaheelna wuxuu u cago fududaa sida
    cawsha duurka.
  lat-VUC: 'Erant autem ibi tres filii Sarviæ, Joab, et Abisai, et Asaël: porro Asaël
    cursor velocissimus fuit, quasi unus de capreis quæ morantur in silvis.'
  eng-ASVBT: 'And the three sons of Zeruiah were there, Joab, and Abishai, and Asahel:
    and Asahel was as light of foot as a wild roe.'
  ita-1885: Or quivi erano i tre figliuoli di Seruia, Ioab, ed Abisai ed Asael; ed
    Asael era leggier di gambe, come un cavriuolo ch'è per la campagna.
  eng-LXXUP: 'And there were there the three sons of Zeruiah, Joab, and Abishai, and
    Asahel: and Asahel was swift in his feet as a roe in the field.'
  eng-ULB: 'The three sons of Zeruiah were there: Joab, and Abishai, and Asahel. Asahel
    was swift in his feet like a wild gazelle.'
  spa-VBL: 'Los tres hijos de Sarvia estaban allí: Joab, Abisai y Asael. Asael era
    un corredor rápido, como una gacela que corre por el campo.'
  fra-_FOB: Les trois fils de Tséruja, Joab, Abishaï et Asaël, étaient là. Or Asaël
    était léger de ses pieds comme un chevreuil dans la campagne.
  mal-mal: അവിടെ യോവാബ്, അബീശായി, അസാഹേൽ ഇങ്ങനെ സെരൂയയുടെ മൂന്നു പുത്രന്മാരും ഉണ്ടായിരുന്നു;
    അസാഹേൽ കാട്ടുകലമാനിനെപ്പോലെ വേഗതയുള്ളവൻ ആയിരുന്നു.
  urd-GVR: Yoāb ke do bhāī Abīshai aur Asāhel bhī laṛāī meṅ hissā le rahe the. Asāhel
    ġhazāl kī tarah tez dauṛ saktā thā.
  suz-BL: सेरूयाह आ तौ सांफा योआब, अबीशै नु आसाहेल मेकेर बाक्‍शो बाक्‍मा बाक्‍त। आसाहेल
    ब्‍वाकी ङा दोरब किश्‍श खोदेंशो रीब पा गेय पाइब बाक्‍माक्‍त। १इतिहास २:१६
  ita-1927: V’erano quivi i tre figliuoli di Tseruia, Joab, Abishai ed Asael; e Asael
    era di piè veloce come una gazzella della campagna.
  ckb-ckb: هەر سێ کوڕەکەی چەرویاش، یۆئاب و ئەبیشەی و عەساهێل لەوێ بوون. عەساهێلیش
    پێیەکانی سووک بوون وەک مامزی کێوی.
  eng-BBE: 'There were three sons of Zeruiah there, Joab and Abishai and Asahel: and
    Asahel was as quick-footed as a roe of the fields.'
  kan-OKCV: ಚೆರೂಯಳ ಮೂವರು ಮಕ್ಕಳಾದ ಯೋವಾಬನೂ, ಅಬೀಷೈಯನೂ, ಅಸಾಯೇಲನೂ ಅಲ್ಲಿ ಇದ್ದರು. ಅಸಾಯೇಲನು
    ಅಡವಿಯ ಜಿಂಕೆಯ ಹಾಗೆ ಪಾದ ತ್ವರಿತನಾಗಿದ್ದನು.
  tam-2017: அங்கே செருயாவின் மூன்று மகன்களான யோவாபும் அபிசாயும் ஆசகேலும் இருந்தார்கள்;
    ஆசகேல் காட்டுமான்களில் ஒன்றைப்போல வேகமாக ஓடுகிறவனாக இருந்தான்.
  spa-RV-1909: 'Y estaban allí los tres hijos de Sarvia: Joab, y Abisai, y Asael.
    Este Asael era suelto de pies como un corzo del campo.'
  ron-BTF: 'Și acolo erau trei fii ai Țeruiei: Ioab și Abișai și Asael; și Asael era
    tot atât de iute de picior ca o căprioară sălbatică.'
  eng-WEBP: 'The three sons of Zeruiah were there: Joab, Abishai, and Asahel. Asahel
    was as light of foot as a wild gazelle.'
  eng-FBV: 'The three sons of Zeruiah were there: Joab, Abishai, and Asahel. Asahel
    was a fast runner, like a gazelle racing across the open countryside.'
  nld-1939: 'Nu waren de drie zonen van Seroeja daarbij tegenwoordig: Joab, Abisjai
    en Asaël. En daar Asaël vlug ter been was als een gazel op de vlakte,'
  nch-BL: Huan nojquiya nopona itztoyaj nopa ome iicnihua Joab, nopa tayacanquet ten
    isoldados David, cati inintoca eliyaya Abisai huan Asael. Huan Joab, Abisai huan
    Asael nochi eliyayaj iconehua Sarvia. Huan Asael tahuel hueliyaya motalohua chicahuac
    quej se masat.
  vie-1934: ỳ đó, có ba con trai của Xê-ru-gia, là Giô-áp, A-bi-sai, và A-sa-ên. Vả,
    A-sa-ên chạy lẹ làng như một con hoàng dương rừng.
  hin-CV: 'ज़ेरुइयाह के तीनों पुत्र इस समूह में शामिल थे: योआब, अबीशाई और आसाहेल.
    आसाहेल मरुभूमि की हिरणी जैसा ही तेजी से दौड़ता था.'
  spa-BES: Había tres hijos de Sarvia allí, Joab, Abisai y Asael; y Asael era tan
    veloz como una gacela de los campos.
  tdx-tdx: Teo ty ana-dahy telo’ i Tseroià; Ioabe, naho i Abisày, vaho i Asaele, le
    nalisa am-pandia t’i Asaele manahake ty fanaloke tora’e.
  tha-KJV: บุ​ตรชายทั้งสามของนางเศรุยาห์​ก็​อยู่​ที่นั่น คือ โยอาบ อาบ​ี​ชัย และอาสาเฮล
    ฝ่ายอาสาเฮลนั้นฝี​เท​้าเร็วอย่างกับละมั่ง
  por-BR-2018: 'E estavam ali os três filhos de Zeruia: Joabe, e Abisai, e Asael.
    Este Asael era veloz de pés como um corço do campo.'
  deu-ELO: 'Und es waren daselbst drei Söhne der Zeruja: Joab und Abisai und Asael.
    Asael aber war schnell auf seinen Füßen, wie eine der Gazellen, die auf dem Felde
    sind.'
  eng-WYC-2018: Forsooth (the) three sons of Zeruiah were there, Joab, and Abishai,
    and Asahel; and Asahel was a full swift runner, as one of the caprets that dwell
    in woods (or like one of the gazelles that live in the forest).
  epo-epo: 'Kaj tie estis tri filoj de Ceruja: Joab kaj Abiŝaj kaj Asahel; Asahel
    estis rapidpieda kiel gazelo sur la kampo.'
  uig-PIN: Xu yǝrdǝ Zǝruiyaning oƣulliri Yoab, Abixay wǝ Asaⱨǝl degǝn üqǝylǝn bar
    idi. Asaⱨǝl huddi daladiki jǝrǝndǝk qaⱪⱪan idi.
  beo-beo: Selouaia ea mano udiana ilia da amogawi esalebe ba:i. Ilia dio da Youa:be,
    Abisia:i, amola A:sahele. A:sahele da sigua ohe ‘dia’ amo defele hehenasu dawa:i
    galu.
  tpi-OTNT: Tripela pikinini man bilong Seruia, em Joap na Abisai na Asahel, ol tu
    i stap long dispela pait. Asahel i save ran strong tumas olsem ol wel abus.
  hau-SA: ’Ya’yan Zeruhiya, maza uku sun kasance a can. Su ne, Yowab, Abishai da Asahel.
    To, Asahel mai gudu ne kamar barewa.
  uig-LAT: Shu yerde Zeruiyaning oghulliri Yoab, Abishay we Asahel dégen ücheylen
    bar idi. Asahel xuddi daladiki jerendek chaqqan idi.
  nde-nde: 'Amadodana amathathu kaZeruya ayekhona: uJowabi, lo-Abhishayi kanye lo-Asaheli.
    U-Asaheli wayelejubane njengomziki.'
  ton-ton: '¶ Pea naʻe ʻi ai ʻae tama ʻe toko tolu ʻo Seluia, ko Soape, Mo ʻApisai,
    mo ʻAsaeli: pea naʻe veʻevave ʻa ʻAsaeli ʻo tatau mo e ʻanitelope hehengi ʻoe
    vao.'
  ces-1613: 'Byli tu také tři synové Sarvie: Joáb, Abizai a Azael. Azael pak byl čerstvý
    na nohy své jako srna v poli.'
  eng-WMB: 'The three sons of Zeruiah were there: Joab, Abishai, and Asahel. Asahel
    was as light of foot as a wild gazelle.'
  tam-TCV: அங்கே செருயாவின் மூன்று மகன்களான யோவாப், அபிசாய், ஆசகேல் என்பவர்கள் இருந்தார்கள்.
    ஆசகேல் ஒரு காட்டுக் கலைமானைப்போல் வேகமாக ஓடும் ஆற்றலுடையவன்.
  ceb-ULB: 'Anaa didto ang tulo ka anak nga lalaki ni Zeruia: si Joab, si Abisai,
    ug si Asahel. Abtik ang mga tiil ni Asahel sama sa ihalas nga lagsaw.'
  pol-UBG: 'Byli tam również trzej synowie Serui: Joab, Abiszaj i Asahel. Asahel był
    szybkonogi jak dzika sarna.'
  urd-GVU: یوآب کے دو بھائی ابی شے اور عساہیل بھی لڑائی میں حصہ لے رہے تھے۔ عساہیل
    غزال کی طرح تیز دوڑ سکتا تھا۔
  deu-1912: 'Es waren aber drei Söhne der Zeruja daselbst: Joab, Abisai und Asahel.
    Asahel aber war von leichten Füßen wie ein Reh auf den Felde'
  kan-2017: ಚೆರೂಯಳ ಮೂರು ಮಂದಿ ಮಕ್ಕಳಾದ ಯೋವಾಬ, ಅಬೀಷೈ, ಅಸಾಹೇಲ ಎಂಬುವರು ಅಲ್ಲಿಗೆ ಬಂದಿದ್ದರು.
    ಅಸಾಹೇಲನು ಅಡವಿಯ ಜಿಂಕೆಯಂತೆ ಚುರುಕು ಕಾಲಿನವನಾಗಿದ್ದನು.
  yap-yap: 'Ma fa dalip i pumo’on ni fak Zeruyah e urmed u rom: Joab, Abishai, nge
    Asahel. I Asahel e ra mil ma bod payngin ba deer nib malboch,'
  hlt-MCSB: Te vaengah Zeruiah ca rhoek Joab, Abishai neh Asahel pathum om uh tih
    Asahel tah kohong kirhang bangla a kap yanghoep.
  mdy-ETH: ዒማና ዒዮዓቤ፥ ዓቢሻዬ፥ ዓሳሄሌ፥ ሃይሦ ፄሩያ ናኣታኣ ዒኢካ ዓኣኔ፤ ዬያሮ ጌንዖጉዲ ሩኡሪ ጳሽካ፥ ዓሳሄሌ፥
  twi-ASANTE: Na Yoab, Abisai ne Asahel a wɔyɛ Seruia mmammarima baasa no ka Dawid
    akodɔm no ho saa da no. Na Asahel tu mmirika te sɛ ɔforoteɛ,
  eng-WEBU: 'The three sons of Zeruiah were there: Joab, Abishai, and Asahel. Asahel
    was as light of foot as a wild gazelle.'
  wal-wal: Xaruuyi naati heezzai Yoo7aabi, Abishaayinne Asaaheeli he sohuwan de7oosona;
    Asaaheeli wushadan eesotidi woxxees.
  spa-PDDPT: 'Estaban allí los tres hijos de Sarvia: Joab, Abisai y Asael. Y Asael
    era tan veloz de pies como las gacelas del campo.'
  gun-gun: 'Ha''e py ma ikuai Zeruia pi''a mboapyve: Joabe, Abisai ha''e Asael. Asael
    ma guaxu ka''aguy regua rami inhakuã va''e.'
  agu-BL: 'Xomche'' yi ox tal Sarvia le oyintzi''a''tz yi na chibi''aj: Joab, Abisai
    tu Asael. Yi Asaela''tz elnak nin tcya''j, chi na ojkel jun masat xo''l ch''im.'
  ilo-ULB: 'Adda sadiay dagiti tallo a putot ni Zeruyas: Ni Joab, Abisai ken Asael.
    Napardas nga agtaray ni Asael a kas iti atap nga ugsa.'
  kpg-kpg: 'Nia dama dogodolu a Zeruiah la nogo i golo: go Joab, Abishai, mo Asahel.
    Asahel tangada lele huoloo gadoo be di ee lodo geinga,'
  uig-ARA: شۇ يەردە زەرۇئىيانىڭ ئوغۇللىرى يوئاب، ئابىشاي ۋە ئاساھەل دېگەن ئۈچەيلەن
    بار ئىدى. ئاساھەل خۇددى دالادىكى جەرەندەك چاققان ئىدى.
  sus-sus: 'Seruya xa di saxanyie nu na na gere kui: Yowaba, Abisayi, nun Asahɛli.
    Asahɛli to xulun alɔ xeli,'
  pon-2006: 'Nein Seruaia pwutak silimen ko iang mihmi wasao: Sohap, Apisai, oh Asahel.
    Asahel, iei ih me kin tang marahra duwehte tie,'
  ksd-ksd: Ma ra utul a natu i Seruia, Ioab, Abisai, ma Asael, dital ga ki abara;
    ma Asael i ga vilau lulut da ra kuabar na me.
  tur-YTC: 'Seruya''nın üç oğlu da oradaydı: Yoav, Avişay ve Asahel. Asahel''in ayağı
    yaban ceylanı kadar hafifti.'
  grc-BRENT: Καὶ ἐγένοντο ἐκεῖ τρεῖς υἱοὶ Σαρουία, Ἰωὰβ, καὶ Ἀβεσσὰ, καὶ Ἀσαήλ· καὶ
    Ἀσαὴλ κοῦφος τοῖς ποσὶν αὐτοῦ· ὡσεὶ μία δορκὰς ἐν ἀγρῷ.
  ind-AYT: Ketiga anak laki-laki Zeruya, yaitu Yoab, Abisai, dan Asael, ada di sana.
    Asael larinya cepat seperti kijang yang liar.
  nya-nya: Ana atatu aamuna a Zeruya, Yowabu, Abisai ndi Asaheli anali komweko. Koma
    Asaheli anali waliwiro ngati insa.
  hrv-hrv: 'A bijahu ondje tri Sarvijina sina: Joab, Abišaj i Asahel; a Asahel bijaše
    brz u trku kao gazela u polju.'
  mps-mps: Te Devit aga abe Seruiago ogwa sela, te Joap, me Abisai, me Asahel, augwali
    me te hwįbode bidali. Asahelgo udabo te bulu uni hasago bomo elama, mu udabo
    te tiwai yai dao.
  tpi-tpi: Tripela pikinini man bilong Seruia, em Joap na Abisai na Asahel, ol tu
    i stap long dispela pait. Asahel i save ran strong tumas olsem ol wel abus.
  dan-1931: Ved den Lejlighed var Zerujas tre Sønner med, Joab, Abisjaj og Asa'el;
    og Asa'el, der var rapfodet som Markens Gazeller,
  vie-OVCB: 'Cả ba con trai Xê-ru-gia đều có mặt hôm ấy: Giô-áp, A-bi-sai, và A-sa-ên.
    A-sa-ên có tài chạy nhanh như linh dương'
  guj-2017: 'સરુયાના ત્રણ દીકરાઓ: યોઆબ, અબિશાય તથા અસાહેલ ત્યાં હતા. અસાહેલ વન્ય હરણની
    માફક ઝડપથી દોડી શકતો હતો.'
  pon-2006A: 'Nein Seruaia pwutak silimen ko iang mihmi wasao: Sohap, Apisai, oh Asahel.
    Asahel, iei ih me kin tang marahra duwehte tie,'
  por-BRBSL: 'Os três filhos de Zeruia estavam lá: Joab, Abishai, e Asahel. Asahel
    era tão leve de pé como uma gazela selvagem.'
  cth-cth: Hawvah Zeruiah capa Joab hoi Abisai hoi Asahel hai ao. Asahel teh sayuk
    patetlah a hue a rang.
  twi-twi: Na Yoab, Abisai ne Asahel a wɔyɛ Seruia mmabarima baasa no ka Dawid asraafo
    no ho saa da no. Na Asahel tu mmirika te sɛ ɔforote,
  hlt-hlt: Te vaengah Zeruiah ca rhoek Joab, Abishai neh Asahel pathum om uh tih Asahel
    tah kohong kirhang bangla a kap yanghoep.
  tbz-SIM: Kɛ̀ Seduyɑ bí itɑ̃ɑ̃ti dɛ kɔkɛ́ Soɑbu nɛ̀ Abikɑii nɛ̀ Asɑyɛɛdi. Asɑyɛɛdi
    do cɑ̃ɑ̃ muceé mmu kɛ dò ntɛhontɛ̀.
  msy-2020: 'Seruian otarir 3plan ziabar kara: Joap, Abisai ko Asahel, me uaghan mɨdorozir
    kamɨn iti. Asahel, an asɨzir atiabar mɨn bar pamtemɨn ivemari.'
  dop-dop: Sowɑpɩ nɑ ɩ newɑɑ Apǝsɑyi nɑ Asɑyɛɛlɩ pɑɑ wɛ pɑ tǝnɑ, nɑ Asɑyɛɛlɩ kɑ pǝsɑ
    sewɑ kɛ́ ɩsɩɩ nɑm.
  azb-azb: Seruyanın üç oğlu Yoav, Avişay və Asahel də orada idi. Asahel çöl ceyranı
    kimi ayaqdan iti idi.
  eng-DBY: And there were three sons of Zeruiah there, Joab, and Abishai, and Asahel.
    Now Asahel was swift of foot, as one of the gazelles that are in the field.
  hin-2017: वहाँ योआब, अबीशै, और असाहेल नामक सरूयाह के तीनों पुत्र थे। असाहेल जंगली
    हिरन के समान वेग से दौड़नेवाला था।
  wol-KYG: 'Ñetti doomi Seruya ña nga fa woon: Yowab ak Abisay ak Asayel. Asayel nag
    daa manoona daw lool ni kéwél.'
  eng-YLT: And there are there three sons of Zeruiah, Joab, and Abishai, and Asahel,
    and Asahel [is] light on his feet, as one of the roes which [are] in the field,
  eng-WYC-2017: Forsooth three sons of Zeruiah were there, Joab, and Abishai, and
    Asahel; and Asahel was a full swift runner, as one of the caprets that dwell in
    woods.
  eng-WMBB: 'The three sons of Zeruiah were there: Joab, Abishai, and Asahel. Asahel
    was as light of foot as a wild gazelle.'
  urd-GVH: योआब के दो भाई अबीशै और असाहेल भी लड़ाई में हिस्सा ले रहे थे। असाहेल ग़ज़ाल
    की तरह तेज़ दौड़ सकता था।
  rug-rug: Sari ka ṉeta tuna koreo e Zeruia si koadia tugo vasina, ari Zoabi, Abisai,
    meke Asahele. Asahele si hoke boka haqala va rerege guana dia pinomona,
  gaz-gaz: Ilmaan Zeruuyaa sadan jechuunis Yooʼaab, Abiishaayii fi Asaaheel achi turan.
    Asaaheel akkuma kuruphee bosonaa fiigichatti nama jabaa ture.
  fra-LSG: 'Là se trouvaient les trois fils de Tseruja: Joab, Abischaï et Asaël. Asaël
    avait les pieds légers comme une gazelle des champs:'
  yal-yal: Seruyaa dii saxanne Yowaba nun Abisayi nun Asahɛli nan yi mɛnni. Asahɛli
    yi xulun alo bolena,
  haw-1868: 'Ilaila na keikikane ekolu a Zeruia, o Ioaba, o Abisai, a o Asahela: a
    he mama na wawae o Asahela me he dia la o ka nahelehele.'
  arb-NAV: 'وَكَانَ مِنْ جُمْلَةِ رِجَالِ دَاوُدَ هُنَاكَ أَبْنَاءُ صُرُوِيَّةَ: يُوآبُ
    وَأَبِيشَايُ وَعَسَائِيلُ. وَكَانَ عَسَائِيلُ سَرِيعَ الْعَدْوِ كَالْغَزَالِ الْبَرِّيِّ.'
  ewe-ewe: Yoab nɔviŋutsuwo, Abisai kple Asahel hã nɔ aʋawɔlawo dome. Asahel ƒua du
    abe zi ene
  eng-LEE: 'And there were at that place three sons of Zeruyah, Joab, and Abishai,
    and ''Asahel: and ''Asahel was as fleet of foot as any roe in the field.'
  asm-FB: সেই ঠাইত যোৱাব, অবীচয় আৰু অচাহেল নামেৰে চৰূয়াৰ এই তিনিজন পুত্ৰ আছিল৷ অচাহেল
    বনৰীয়া হৰিণৰ নিচিনা বেগী আছিল।
  sus-A: سٍرُيَ شَ دِ سَشَنيِيٍ نُ نَ نَ فٍرٍ كُي؛ يٌوَبَ، عَبِسَيِ، نُن عَسَهّلِ.
    عَسَهّلِ تٌ شُلُن عَلْ شٍلِ،
  fra-SBL: 'Les trois fils de Tseruja étaient là : Joab, Abischaï et Asaël. Asaël
    avait le pied léger comme une gazelle sauvage.'
  hbo-hbo: וַיִּֽהְיוּ־שָׁ֗ם שְׁלֹשָׁה֙ בְּנֵ֣י צְרוּיָ֔ה יֹואָ֥ב וַאֲבִישַׁ֖י וַעֲשָׂהאֵ֑ל
    וַעֲשָׂהאֵל֙ קַ֣ל בְּרַגְלָ֔יו כְּאַחַ֥ד הַצְּבָיִ֖ם אֲשֶׁ֥ר בַּשָּׂדֶֽה׃
  piu-2006: '@see-verse:2SA.002.017'
  kik-kik: 'Nao ariũ atatũ a Zeruia maarĩ ho: Nao nĩ Joabu, na Abishai, na Asaheli.
    Na rĩrĩ, Asaheli aarĩ mũhũthũ magũrũ, akagĩa ihenya o ta thwariga.'
  fra-NCL: 'Là se trouvaient les trois fils de Sarvia : Joab, Abisaï et Asaël. Asaël
    avait les pieds légers comme une des gazelles qui sont dans les champs ;'
  cek-AK: Zeruiah ih capa Joab, Abishai hoi Asahel cae loe to ah oh o; Asahel loe
    tasuk baktiah angtawt loe.
  cuk-cuk: 'Agine Sarvia-masmala-warbaagwad urwenai gusmalad: Joab, Abisai, degi,
    Asael. Asaelʼdi gadi-abarmaked, goe-sapur-abarmakeyob abarmaked.'
  uig-CYR: Шу йәрдә Зәруияниң оғуллири Йоаб, Абишай вә Асаһәл дегән үчәйлән бар еди.
    Асаһәл худди даладики җәрәндәк чаққан еди.
  tel-2017: సెరూయా ముగ్గురు కొడుకులు యోవాబు, అబీషై, అశాహేలు అక్కడ ఉన్నారు. అశాహేలు
    అడవి లేడి లాగా వేగంగా పరిగెత్తగలడు.
  hat-BSA: Alò, twa fis a Tseruja yo te la, Joab avèk Abschaï avèk Asaël te vit sou
    pye yo tankou yon gazèl mawon nan chan.
  kos-kos: 'Wen tolu natul Zeruiah oasr kac: Joab, Abishai, ac Asahel. Asahel, su
    kasrusr mui oana deer inima soko,'
  hbo-WLC: וַיִּֽהְיוּ־שָׁ֗ם שְׁלֹשָׁה֙ בְּנֵ֣י צְרוּיָ֔ה יוֹאָ֥ב וַאֲבִישַׁ֖י וַעֲשָׂהאֵ֑ל
    וַעֲשָׂהאֵל֙ קַ֣ל בְּרַגְלָ֔יו כְּאַחַ֥ד הַצְּבָיִ֖ם אֲשֶׁ֥ר בַּשָּׂדֶֽה׃
  ibo-ibo: Ụmụ Zeruaya atọ nọ nʼebe ahụ, ya bụ, Joab, na Abishai na Asahel. Asahel
    bụ nwoke na-agba ọsọ dịka mgbada.
  ory-ory: ସେହି ସ୍ଥାନରେ ଯୋୟାବ ଓ ଅବୀଶୟ ଓ ଅସାହେଲ ନାମରେ ସରୁୟାର ତିନି ପୁତ୍ର ଥିଲେ; ସେହି
    ଅସାହେଲ କ୍ଷେତ୍ରସ୍ଥ ମୃଗ ପରି ଦ୍ରୁତଗତି ଥିଲା।
  chk-chk: Iwe, nöün Seruia kewe ülüman mwän Joap, Apisai me Asael ra nom ikenan.
    Asael a müttir le sä usun eman chia mi mwacho.
  ssd-ssd: 'Seruya tuku kiŋo kame keŋmba kame mbolŋge minnaig ta nane tuku nyu teŋenmba:
    Yoab, Abisai, Asahel. Asahel tuku pinder nuŋe ta nane ŋakmba tuku pinder liniŋganu
    tukunu'
  rop-rop: Wal det dubala braja blanga Jowab bin deya langa det fait du. Dubala bin
    neim Ebishai en Esahel. Detlot thribala braja gija bin abum wanbala mami, en im
    neim bin Seruwai. Wal Esahel bin sabi ran brabli kwikbala jis laik det wailwan
    enimul gulum diya,
  ukr-1871: Сим робом закипіла того дня тяжка битва, та люде Давидові побили Абенира
    й людей його.
  deu-1951: 'Es waren aber drei Söhne Zerujas daselbst: Joab, Abisai und Asahel. Asahel
    aber war leichtfüßig wie eine Gazelle auf dem Felde.'
  eng-JPS: And the three sons of Zeruiah were there, Joab, and Abishai, and Asahel;
    and Asahel was as light of foot as one of the roes that are in the field.
  srp-1865: 'A ondje bijahu tri sina Serujina: Joav i Avisaj i Asailo. A Asailo bijaše
    lak na nogu kao srna u polju;'
  lug-lug: Batabani ba Zeruyiya abasatu Yowaabu, Abisaayi, ne Asakeri baaliyo, era
    Asakeri yali muwenyusi wa misinde ng’empeewo ey’omu ttale.
  heb-heb: ויהיו שם שלשה בני צרויה יואב ואבישי ועשהאל ועשהאל קל ברגליו כאחד הצבים
    אשר בשדה׃
  ben-IRV: সেই জায়গায় যোয়াব, অবীশয় ও অসাহেল নামে সরূয়ার তিন ছেলে ছিলেন, সেই অসাহেল
    বনের হরিণের মত তাঁর পা দ্রতগামী ছিল৷
  pan-pan: ਉੱਥੇ ਸਰੂਯਾਹ ਦੇ ਤਿੰਨ ਪੁੱਤਰ ਯੋਆਬ, ਅਬੀਸ਼ਈ ਅਤੇ ਅਸਾਹੇਲ ਸਨ। ਅਸਾਹੇਲ ਜੰਗਲੀ ਹਿਰਨ
    ਦੀ ਤਰ੍ਹਾਂ ਫੁਰਤੀਲਾ ਸੀ।
  tkr-tkr: 'Tseruya donane zəiyfayna xhebırsana dix: Yoav, Avişay, Asahelib maa''ab
    vooxhe. Asahel, çolana ceyran xhinne, g''elike ek''ra ıxha.'
  mya-JVB: ဇေရုယာ သား သုံး ယောက်၊ ယွာဘ ၊ အဘိရှဲ ၊ အာသဟေလ ပါကြ၏။ အာသဟေလ သည်တော ၌ ကျင်လည်သော
    ဒရယ် ကဲ့သို့ လျင်မြန် ၏။
  tbg-tbg: Seruiara maaqu taaramonavu Ioaapiva vo, Abisaiva vo, Asaheriva vo, mini
    vaura. Diaavano voqama kero kantaintema kero, Asaheriva voqama kero kante vau
    vaiintiva vaura.
  hmo-hmo: Seruia ena natuna tau toi be unuseni, Ioaba, Abisai bona Asahele. Inai
    Asahele be heau haraga tauna, iena heau be uda dia ena heau bamona.
  urd-urd: और ज़रोयाह के तीनों बेटे योआब, और अबीशै और असाहील वहाँ मौजूद थे और असाहील
    जंगली हिरन की तरह दौड़ता था।
  rus-SYN: 'И были там три сына Саруи: Иоав, и Авесса, и Асаил. Асаил же был легок
    на ноги, как серна в поле.'
  bqc-SIM: Zeluia nɛgↄ̃ɛ gbɛ̃ↄn àaↄ̃ↄ ku we, Yoabu ń Abisaio ń Asaɛlio. Asaɛli
    sↄ̃, aà ba na lán tuewaɛ.
  tcz-CHONGTHU: Chule hiche nikho chun David sepai te la ah Zeruiah chapate thum Joab,
    Abishai, chule Asahel apang uvin ahi. chule Asahel hi gam sakhinou banga jang
    tah a lhei thei mi ahi.
  mar-mar: यवाब, अबीशय आणि असाएल हे सरुवेचे तीन पुत्र. त्यापैकी असाएल हा वेगवान धावपटू
    होता. अगदी रानातल्या हरीणासारखा चपळ होता.
  qub-qub: Davidpa cajcho carcaycaran Sarviapa quimsan wamrancuna Joab, Abisai, Asael.
    Asaelga fiyupa cörrej lluychu jäcoj jircapa cörrejnöraj.
  bqp-bqp: Zeruya nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn aakↄ̃nↄn kú gwe, Yoabu kũ Abisaio kũ Asahɛlio.
    Asahɛli sↄ̃ a bà nna lán zↄ̃ bà.
  hat-hat: Tou twa pitit gason Sewouya yo te la. Se te Joab, Abichayi ak Asayèl. Asayèl
    te konn kouri, ou ta di yon ti kabrit mawon.
  eng-BSB: 'The three sons of Zeruiah were there: Joab, Abishai, and Asahel. Now Asahel
    was fleet of foot like a wild gazelle,'
  tod-tod: 'Seluya ná-doun zunu saʋagɔ ɠɛni salaʋusuiti saama: Zoaɓe, Aɓisayi, ta
    Azayɛle. Azayɛle veɠani ɓɔɠɔ ma, é ɓizɛ, eɠɛ dopai é dɔɓɔi zu.'
  eng-WEBPB: 'The three sons of Zeruiah were there: Joab, Abishai, and Asahel. Asahel
    was as light of foot as a wild gazelle.'
  kbq-kbq: Hagi ana hapina 3'a Jeruia mofavrezaga, Joapuki, Abisaiki, Asaheliki hu'za
    Deviti sondia vahera mani'naze. Hagi Asaheli'a dia afukna hu'neankino, agamareno
    vaniana ame huno vugahie.
  nhe-BL: Huan nojquiya nopona itztoyaj nopa ome iicnihua Joab, nopa tlayacanquetl
    tlen isoldados David, tlen inintoca eliyaya Abisai huan Asael. Huan Joab, Abisai
    huan Asael nochi eliyayaj iconehua Sarvia. Huan Asael tlahuel hueliyaya motlalohua
    chicahuac queja se masatl.
  bus-bus: Zeruya nɛ́gↄ̃gbɛ̃ gↄ̃ↄn aagↄ̃ↄnↄↄ kú gwe, Yoabu kↄ̃n Abisaio kↄ̃n Asahɛlio.
    Asahɛli sↄ̃ bà nna lán zↄ̃ bà.
  gub-BL: Na'iruz Zeruz imemyr wiko a'e pe wà. Zoaw, Amizaz, Azaew waner romo wà.
    Azaew uzàn katu arapuha hehaite ma'e zàwe a'e.
  eng-DRA: 'And there were the three sons of Sarvia there, Joab, and Abisai, and Asael:
    now Asael was a most swift runner, like one of the roes that abide in the woods.'
