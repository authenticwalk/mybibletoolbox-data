verse: 2SA.002.028
translations:
  mal-C: അപ്പോൾ യോവാബു കാഹളമൂതി. ജനമെല്ലാം നിന്നു. അവർ പിന്നെ ഇസ്രായേലിനെ പിൻതുടർന്നില്ല;
    പോരാട്ടം തുടർന്നതുമില്ല.
  deu-TKW: Hierauf ließ Joab in die Posaune stoßen; da machte alles Volk halt, gab
    die Verfolgung Israels auf und stellte den Kampf ein.
  lin-lin: Boye Joabi abetaki kelelo, mpe bato nyonso batelemaki, batikaki kolanda
    Isalaele mpe babundaki lisusu te.
  eng-LSV: And Joab blows with a horn, and all the people stand still, and no longer
    pursue after Israel, nor have they added to fight anymore.
  eng-GNV: So Ioab blew a trumpet, and all the people stoode still, and pursued after
    Israel no more, neither fought they any more.
  eng-WEBSTER: So Joab blew a trumpet, and all the people stood still, and pursued
    Israel no more, neither fought they any more.
  nhw-BL: Huajca teipa Joab quipitzqui cuacuajtli huan nochi isoldados David moquetzque
    huan ayacmo tlahuilanque, niyon ayacmo quintoquilijque nopa sequinoc israelitame
    catli ejque tlali Israel ica huejcapa.
  swh-ONEN: Basi Yoabu akapiga tarumbeta, nao watu wote wakasimama, hawakuwafuata
    Israeli tena, wala hawakuwapiga tena.
  bba-bba: Mɑ u kɔbɑ so. Yerɑ tɔn be kpuro bɑ tɑbu yɔ̃rɑ bɑ Isirelibɑ deri.
  eng-KJVCPB: So Joab blew a trumpet, and all the people stood still, and pursued
    after Israel no more, neither fought they any more.
  luo-luo: Omiyo Joab nogoyo tungʼ mi ji duto nobiro mochungʼ, ne ok gimedo lawo jo-Israel,
    kata lweny bende ok ne gidhiyogo nyime.
  meu-meu: Taunabunai, Ioab ese kibi e hiriria; bena ena orea taudia iboudiai e gini,
    Israel taudia ihahavadia e hadokoa, bona asie tuari lou.
  npi-ULB: त्यसैले योआबले तुरही फुके र तिनका सबै मानिसहरू रोकिए र फेरि इस्राएललाई
    खेदेनन् नत तिनीहरूले फेरि युद्ध गरे ।
  yor-yor: Joabu sì fọ́n ìpè, gbogbo ènìyàn sì dúró jẹ́ẹ́, wọn kò sì lépa Israẹli
    mọ́, bẹ́ẹ̀ ni wọn kò sì tún jà mọ́.
  ind-ind: Lalu Yoab meniup terompet, sehingga semua pasukannya berhenti mengejar
    dan bertempur dengan pasukan pihak Israel.
  pes-OPCB: آنگاه یوآب شیپورش را زد و مردانش از تعقیب سربازان اسرائیلی دست کشیدند.
  tgl-ULB: Kaya pinatunog ni Joab ang trumpeta, at ang lahat ng kaniyang tauhan ay
    tumigil at hindi na tinugis kailanman ang Israel, ni hindi na sila naglaban kailanman.
  hui-hui: Ani lowa Yoaba ibugua ibunaga ami agalirume Isaraele amiru lone talima
    napelonaga mbelo biguli pu lene. Ani pu layagola tigua wai wahene.
  mya-mya: ထို​နောက်​ယွာ​ဘ​သည်​တံ​ပိုး​ခ​ရာ​ကို​မှုတ် လိုက်​ရာ​သူ​၏​လူ​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​လိုက်​လံ​မှု​ကို​မ​ပြု​ကြ​တော့ ချေ။ သို့​ဖြစ်​၍​တိုက်​ခိုက်​မှု​လည်း​ရပ်​စဲ​သွား
    လေ​သည်။
  bod-N: དེ་ནས་ཡོ་ཨབ་ཀྱིས་རྭ་དུང་བུས་པ་དང་མི་རྣམས་ལངས་བསྡད་ཅིང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྗེས་སུ་མ་དེད་པ་དང་དམག་ཀྱང་མ་བརྒྱབ་ཏོ།
    །
  sna-sna: Naizvozvo Joabhu akaridza hwamanda, vanhu vose vakamira; vakarega kudzinganisa
    vaIsraeri, vakasazorwazve.
  spa-BLM: Así que Joab tocó la trompeta, y todo el pueblo se detuvo y no persiguió
    más a Israel, y no lucharon más.
  cac-cac: Ix lajvi chi', ix yalan vin̈aj Joab chi' to spuji noc' ch'aac, yuj chi'
    ix och vaan masanil eb' soldado yic vin̈aj David spechan eb' yic Israel chi'.
  swh-ULB: Ndipo Yoabu akapiga tarumbeta, na watu wake wote wakasimama na hawakuendelea
    kuwafuata Israeli tena wala hawakupigana tena.
  bel-bel: І затрубіў Ёаў у трубу, і спыніўся ўвесь народ і не перасьледавалі больш
    Ізраільцянаў; бітва спынілася.
  deu-ELBBK: Und Joab stieß in die Posaune; da blieb alles Volk stehen, und sie jagten
    Israel nicht mehr nach und fuhren nicht mehr fort zu kämpfen.
  mbb-OT: Ne impezaǥing ni Joab is budyung ne midteren is langun he menge sakup din
    he edal-as te menge tig-Israel. Ne zutun neengked is tebek.
  mal-2015: ഉടനെ യോവാബ് കാഹളം ഊതിച്ചു, ജനം ഒക്കെയും നിന്നു, യിസ്രായേലിനെ പിന്തുടർന്നില്ല
    പൊരുതതുമില്ല.
  rmc-rmc: Avke o Joab zatrubinďa pro rohos, savore murša zaačhile a preačhile te
    džal pro Izraeliti. Avke pes imar preačhile te marel.
  pes-OPV: پس یوآب کرنا نواخته، تمامی قوم ایستادند و اسرائیل را باز تعاقب ننمودند
    ودیگر جنگ نکردند.
  ron-1924: Ши Иоаб а сунат дин трымбицэ ши тот попорул с-а оприт; н-ау май урмэрит
    пе Исраел ши нич ну с-ау май бэтут.
  ben-OBCV: অতএব যোয়াব শিঙা বাজিয়েছিলেন, এবং সৈন্যসামন্ত সবাই থেমে গেল; তারা আর
    ইস্রায়েলের পিছু ধাওয়া করেনি, বা তারা আর যুদ্ধও করেনি।
  som-som: Sidaas daraaddeed Yoo'aab buunkii buu afuufay, oo dadkii oo dhammu way
    wada istaageen, oo mar dambe reer binu Israa'iilna ma ayan eryan, kol kalena ma
    ay diririn.
  lat-VUC: Insonuit ergo Joab buccina, et stetit omnis exercitus, nec persecuti sunt
    ultra Israël, neque iniere certamen.
  eng-ASVBT: So Joab blew the trumpet; and all the people stood still, and pursued
    after Israel no more, neither fought they anymore.
  ita-1885: Ioab adunque fece sonar con la tromba; e tutto il popolo si fermò, e non
    perseguitò più gl'Israeliti, e non continuò più a combattere.
  eng-LXXUP: And Joab sounded the trumpet, and all the people departed, and did not
    pursue after Israel, and did not fight any longer.
  eng-ULB: So Joab blew the trumpet, and all his men stopped and did not pursue Israel
    anymore, nor did they fight anymore.
  spa-VBL: Joab tocó el cuerno y todos los hombres se detuvieron; no siguieron persiguiendo
    ni luchando contra los israelitas.
  fra-_FOB: Joab sonna donc de la trompette, et tout le peuple s'arrêta; et ils ne
    poursuivirent plus Israël et ne continuèrent plus à combattre.
  mal-mal: ഉടനെ യോവാബ് കാഹളം ഊതി, ജനം എല്ലാവരും നിന്നു, യിസ്രായേലിനെ പിന്തുടർന്നില്ല,
    പൊരുതിയതുമില്ല.
  urd-GVR: Us ne narsingā bajā diyā, aur us ke ādmī ruk kar dūsroṅ kā tāqqub karne
    se bāz āe. Yoṅ laṛāī ḳhatm ho gaī.
  suz-BL: मिनु योआबम तुराही तबा बाक्‍त। मिनु मुर नेल्‍लेमी इस्राएली आन कली खेदा पचा
    प्रोन्‍‍मे बाक्‍त। मिनु लडाइ नांइ‍से बाक्‍त।
  ita-1927: Allora Joab suonò la tromba, e tutto il popolo si fermò, senza più inseguire
    Israele, e cessò di combattere.
  ckb-ckb: پاشان یۆئاب فووی بە کەڕەنادا کرد و هەموو جەنگاوەران ڕاوەستان، ئیتر دوای
    ئیسرائیل نەکەوتن و نەگەڕانەوە بۆ جەنگ.
  eng-BBE: So Joab had a horn sounded, and all the people came to a stop, and gave
    up going after Israel and fighting them.
  kan-OKCV: ಹೀಗೆ ಯೋವಾಬನು ತುತೂರಿಯನ್ನು ಊದಿದನು. ಆಗ ಸೈನಿಕರೆಲ್ಲರೂ ನಿಂತರು. ಇಸ್ರಾಯೇಲರನ್ನು
    ಪುನಃ ಹಿಂದಟ್ಟಲಿಲ್ಲ, ಯುದ್ಧವು ನಿಂತಿತು.
  tam-2017: யோவாப் எக்காளம் ஊதினான்; அப்பொழுது மக்கள் அனைவரும் இஸ்ரவேலைப் பின்தொடராமலும்,
    யுத்தம்செய்யாமலும் நின்றுவிட்டார்கள்.
  spa-RV-1909: Entonces Joab tocó el cuerno, y todo el pueblo se detuvo, y no siguió
    más á los de Israel, ni peleó más.
  ron-BTF: Astfel că Ioab a sunat din trâmbiță și tot poporul s-a oprit și nu au mai
    urmărit pe Israel, nici nu au mai luptat.
  eng-WEBP: So Joab blew the trumpet; and all the people stood still and pursued Israel
    no more, and they fought no more.
  eng-FBV: Joab blew the horn so all the men stopped—they didn't continue chasing
    or fighting the Israelites.
  nld-1939: Toen blies Joab de trompet, en het hele volk maakte halt. Het achtervolgde
    Israël niet langer, en de strijd werd gestaakt.
  nch-BL: Huajca teipa Joab quipitzqui cuacuajti huan nochi isoldados David moquetzque
    huan ayecmo tatehuijque, yon ayecmo quintoquilijque nopa sequinoc israelitame
    cati ejque tali Israel ica huejcapa.
  vie-1934: Giô-áp truyền thổi kèn, hết thảy dân sự đều dừng lại, thôi đuổi theo dân
    Y-sơ-ra-ên, và không chiến đấu nữa.
  hin-CV: योआब ने तुरही फूंकी और उसके साथियों ने पीछा करना बंद कर दिया. फिर उन्होंने
    न तो इस्राएलियों का पीछा किया और न उनसे युद्ध ही किया.
  spa-BES: Y sonó el cuerno de Joab, y todo el pueblo se detuvo, y dejaron de perseguir
    a Israel y luchar contra ellos.
  tdx-tdx: Aa le nampipopò antsiva t’Ioabe vaho ni­tsangañe ondaty iabio, tsy nañoridañe
    Israele ka, tsy nifanehak’ añ’aly ka.
  tha-KJV: โยอาบจึงเป่าแตรขึ้น คนทั้งปวงก็​หยุด ไม่​ไล่​ตามอิสราเอลอีก และไม่​สู้​รบกั​นอ​ีก
  por-BR-2018: Então Joabe tocou o chifre, e todo aquele povo se deteve, e não seguiu
    mais aos de Israel, nem lutou mais.
  deu-ELO: Und Joab stieß in die Posaune; da blieb alles Volk stehen, und sie jagten
    Israel nicht mehr nach und fuhren nicht mehr fort zu streiten.
  eng-WYC-2018: And Joab sounded with a clarion, and all the host stood still; and
    they pursued no further Israel, neither began battle. (And then Joab sounded with
    a trumpet, and all the army stood in place; and they no longer pursued the men
    of Israel, and the fighting ceased.)
  epo-epo: Kaj Joab ekblovis per trumpeto, kaj la tuta popolo haltis kaj ne persekutis
    plu la Izraelidojn kaj ne plu batalis.
  uig-PIN: Buning bilǝn Yoab kanay qaldi; ⱨǝmmǝ Yǝⱨudalar xuan tohtidi wǝ ⱪayta Israilni
    ⱪoƣlimidi, ular bilǝn ⱪayta jǝng ⱪilixmidi.
  beo-beo: Amalalu, Youa:be da ea dunu Isala:ili dunuma bobogesa yolesimu dawa:digima:ne,
    dalabede fulaboi. Amalalu, gegesu da fisi dagoi ba:i.
  tpi-OTNT: Joap i mekim dispela tok pinis na em i winim biugel, bilong pasim ol soldia
    bilong en, bai ol i no ken ranim ol Israel moa. Olsem na dispela pait i pinis.
  hau-SA: Sai Yowab ya busa ƙaho, dukan mutane kuwa suka tsaya; suka daina fafaran
    Isra’ila. Nan take faɗan ya tsaya.
  uig-LAT: Buning bilen Yoab kanay chaldi; hemme Yehudalar shuan toxtidi we qayta
    Israilni qoghlimidi, ular bilen qayta jeng qilishmidi.
  nde-nde: Ngakho uJowabi watshaya icilongo, bonke abantu bakhe basebesima, kabasaxotshananga
    lo-Israyeli, kumbe babuye balwe futhi.
  ton-ton: Ko ia naʻe ifi ai ʻe Soape ha meʻalea, pea naʻe tuʻumaʻu ʻae kakai kotoa
    pē, pea naʻe ʻikai te nau kei tuli ki ʻIsileli, pea naʻe ʻikai toe fai ha tau.
  ces-1613: Tedy zatroubil Joáb v troubu, a zastavil se všecken lid, a nehonili více
    Izraele, aniž více bojovali.
  eng-WMB: So Joab blew the shofar; and all the people stood still and pursued Israel
    no more, and they fought no more.
  tam-TCV: எனவே யோவாப் எக்காளம் ஊதியவுடன் படைவீரர் துரத்துவதை நிறுத்திவிட்டார்கள்.
    அதன்பின் அவர்கள் இஸ்ரயேலரைத் துரத்தவுமில்லை, யுத்தம் செய்யவுமில்லை.
  ceb-ULB: Busa gipatingog ni Joab ang trumpeta, ug mihunong ang tanan niyang mga
    kasundalohan ug wala na gukda ang taga-Israel, ni nakig-away pa sila.
  pol-UBG: Joab zadął więc w trąbę i cały lud zatrzymał się, i nie ścigał dalej Izraela
    ani nie wznowiono walki.
  urd-GVU: اُس نے نرسنگا بجا دیا، اور اُس کے آدمی رُک کر دوسروں کا تعاقب کرنے سے باز
    آئے۔ یوں لڑائی ختم ہو گئی۔
  deu-1912: Und Joab blies die Posaune, und alles Volk stand still und jagten nicht
    mehr Israel nach und stritten auch nicht mehr.
  kan-2017: ಆಗ ಅವರು ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಹಿಂದಟ್ಟದೆ ಬಿಟ್ಟಿದ್ದರಿಂದ ಯುದ್ಧವು ನಿಂತುಹೋಯಿತು.
  yap-yap: Ma aram me tabab Joab i thoy fare yabul nib pow ngak e pi salthaw rok ni
    ngar talgad i tuluf e pi salthaw nu Israel; ma aram me tal fare cham.
  hlt-MCSB: Joab loh tuki a ueng vaengah pilnam loh boeih pai uh.Te daengah Israel
    hnuk Te hloem voel pawt tih, vathoh ham khaw khoep voel pawh.
  mdy-ETH: ዬካፓ ዒዮዓቤ ዛያሢ ፔኤኮ ዋርቃዛ፥ ዴራ ቢያ ዒስራዔኤሌ ዓሶ ዳውሲፆ ሃሺ ዔቄኔ፤ ዬማፓ ማይ ዖሊባኣሴ።
  twi-ASANTE: Enti, Yoab hyɛn ne totorobɛnto, maa ne mmarima no gyaee Israel akodɔm
    no so taa.
  eng-WEBU: So Joab blew the trumpet; and all the people stood still and pursued Israel
    no more, and they fought no more.
  wal-wal: Hegaa gishshau, Yoo7aabi malkkataa punniis; punnin asai ubbai eqqiis. Israa7eelatakka
    zaarettidi gooddibookkona woikko olibookkona.
  spa-PDDPT: Joab ordenó sonar la corneta y todo el pueblo se detuvo. No persiguieron
    más a Israel ni continuaron la lucha.
  gun-gun: Ha'e rami vy Joabe mimby guaxu omonhe'ẽ rã ha'e kuery ha'e javi opytapa,
    ha'e vy ndoovei Israel kuery rakykue rupi, ndajoguero'a nhoi guive.
  agu-BL: Cawune'n tzun i'-tz tan cwe'n e'chk chun, tan makle'n chiwutz yi e' sanlar
    tan chitanewe'n tan oyintzi'. Qui't tzun e' ben xomoktz tan chibiyle'n cu'n yi
    e' aj Israel.
  ilo-ULB: Isu a pinuyotan ni Joab ti trumpeta, ket nagsardeng amin dagiti tattaona
    ket saandan a kinamat ti Israel, wenno saadan a kinaranget.
  kpg-kpg: Malaa, Joab ga ili dana buu e hagailoo ang gi ana daane gii lawa di nadau
    waluwalu digau Israel, gei teebagi la guu lawa.
  uig-ARA: بۇنىڭ بىلەن يوئاب كاناي چالدى؛ ھەممە يەھۇدالار شۇئان توختىدى ۋە قايتا ئىسرائىلنى
    قوغلىمىدى، ئۇلار بىلەن قايتا جەڭ قىلىشمىدى.
  sus-sus: Na tɛmui, Yowaba naxa feri fe, alako a xa sɔɔrie xa gbilen Isirayilakae
    fɔxɔ ra. Gere dan na ki nɛ.
  pon-2006: Sohap eri peuk sowi pwehn wia kilel ehu ong nah ohl ako me re en tokedihsang
    ar pwakipwakih mehn Israel ko; peio ahpw tokedi.
  ksd-ksd: Ma Ioab i ga vu ra tavur, ma ra tarai na vinarubu par dia ga ngo; pa dia
    ga korot mule boko Israel, ma pa dia ga varubu bula ma diat.
  tur-YTC: Bunun üzerine Yoav boru çaldı; bütün halk durdu ve artık İsrael'i kovalamadı,
    artık bir daha da savaşmadılar.
  grc-BRENT: Καὶ ἐσάλπισεν Ἰωὰβ τῇ σάλπιγγι, καὶ ἀπέστησαν πᾶς ὁ λαὸς, καὶ οὐ κατεδίωξαν
    ὀπίσω τοῦ Ἰσραὴλ, καὶ οὐ προσέθεντο ἔτι τοῦ πολεμεῖν.
  ind-AYT: Lalu, Yoab meniup trompet dan seluruh rakyat berhenti. Mereka tidak lagi
    mengejar orang Israel dan tidak lagi berperang.
  nya-nya: Chomwecho Yowabu analiza lipenga, ndipo ankhondo onse anayima. Iwo analeka
    kuthamangitsa Aisraeli kapena kumenyana nawo.
  hrv-hrv: 'Nato Joab zatrubi u rog i sva vojska stade: prestadoše goniti Izraela
    i ne nastaviše boja.'
  mps-mps: Joapgo te po ola siminama, tama agai te biugel bu wali, te aga ami bidi
    dabego te Israel dabe ma pobeasa pidali weyu, paliali. Tama tibaso, te wąbi hwįani
    silalio.
  tpi-tpi: Joap i mekim dispela tok pinis na em i winim biugel, bilong pasim ol soldia
    bilong en, bai ol i no ken ranim ol Israel moa. Olsem na dispela pait i pinis.
  dan-1931: Derpå stødte Joab i Hornet, og hele Folket standsede; de forfulgte ikke
    mere Israel og fortsatte ikke Kampen.
  vie-OVCB: Giô-áp thổi kèn và quân ông không đuổi theo quân Ít-ra-ên nữa. Trận chiến
    chấm dứt.
  guj-2017: પછી યોઆબે રણશિંગડું વગાડ્યું, તેના સર્વ માણસોએ ઇઝરાયલની પાછળ પડવાનું અટકાવી
    દીધું. અને તેઓએ લડાઈ કરવાનું બંધ કર્યું.
  pon-2006A: Sohap eri peuk sowi pwehn wia kilel ehu ong nah ohl ako me re en tokedihsang
    ar pwakipwakih mehn Israel ko; peio ahpw tokedi.
  por-BRBSL: Então Joab tocou a trombeta; e todo o povo parou e não perseguiu mais
    Israel, e não lutou mais.
  cth-cth: Joab ni mongka a ueng teh, taminaw a kangdue awh. Isarelnaw pâlei awh hoeh.
    Tuk awh hoeh toe.
  twi-twi: Enti Yoab hyɛn ne torobɛnto, maa ne mmarima no gyaee Israel asraafo no
    taa.
  hlt-hlt: Joab loh tuki a ueng vaengah pilnam loh boeih pai uh. Te daengah Israel
    hnuk te hloem voel pawt tih, vathoh ham khaw khoep voel pawh.
  tbz-SIM: Kɛ̀ Soɑbuu eé ditɑ̃tɛheù kòo ɑ̃ɑ̃pɔ̀mbɛ̀ɛ kṹnnɛ́ bɛ̀ bo mbɛtìmɛ̀ Isidɑyɛɛribɛ
    kɛ̀ dikpɑ̀nnìi deè.
  msy-2020: Joap akar kam mɨkemegha gɨvagha, sɨgham givia Israelian agɨntɨghan uan
    mɨdorozir gumazibar anogoroke. Ezɨ me ua Israelian agɨntɨghɨzir puvatɨgha mɨdorozim
    agɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑpɩ hʋlɑ tutuɣu nɑ yoolɑɑ sǝŋ nɑ pɑ́ yele Ɩsɛɣɛlɩ nyǝ́mɑ kɛ
    tɔɣɔnʋɣʋ nɑ yoonɑʋ.
  azb-azb: Sonra Yoav şeypur çaldı, hamı dayandı. Artıq İsrailliləri təqib etmədilər
    və bir daha döyüşmədilər.
  eng-DBY: And Joab blew the trumpet, and all the people stood still, and pursued
    after Israel no more, neither did they fight any more.
  hin-2017: तब योआब ने नरसिंगा फूँका; और सब लोग ठहर गए, और फिर इस्राएलियों का पीछा
    न किया, और लड़ाई फिर न की।
  wol-KYG: Ba loola amee Yowab wal liit ga, gaa ña ñépp nag taxaw, noppee topp Israyil,
    daldi dakkal xare ba.
  eng-YLT: And Joab bloweth with a trumpet, and all the people stand still, and pursue
    no more after Israel, nor have they added any more to fight.
  eng-WYC-2017: And Joab sounded with a clarion, and all the host stood still; and
    they pursued no further Israel, neither began battle.
  eng-WMBB: So Joab blew the shofar; and all the people stood still and pursued Israel
    no more, and they fought no more.
  urd-GVH: उसने नरसिंगा बजा दिया, और उसके आदमी रुककर दूसरों का ताक़्क़ुब करने से बाज़
    आए। यों लड़ाई ख़त्म हो गई।
  rug-rug: Ke ivua Zoabi sa buki, na vina gilagila koari nana tie pude noso hadui
    sari na tie Izireli. Ke noso sa vinaripera.
  gaz-gaz: Kanaafuu Yooʼaab malakata afuufe; namoonni hundis Israaʼeloota ariʼuu dhiisan;
    lammatas waraanni isaan gidduutti hin kaane.
  fra-LSG: Et Joab sonna de la trompette, et tout le peuple s’arrêta; ils ne poursuivirent
    plus Israël, et ils ne continuèrent pas à se battre.
  yal-yal: Yowaba yi xɔtaan fe. A sofane yi xɛtɛ Isirayila kaane fɔxɔ ra, e yi yɛngɛn
    dan.
  haw-1868: Alaila puhi aku la o Ioaba i ka pu, a ku malie iho la na kanaka a pau,
    aole i alualu hou aku ia lakou, aole hoi i kaua hou aku lakou.
  arb-NAV: وَنَفَخَ يُوآبُ بِالْبُوقِ فَكَفَّ جَمِيعُ جَيْشِهِ عَنْ مُطَارَدَةِ الإِسْرَائِيلِيِّينَ
    وَامْتَنَعُوا عَنِ الْمُحَارَبَةِ.
  ewe-ewe: Tete Yoab ku kpẽ eye eƒe amewo dzudzɔ Israel ƒe aʋakɔ la yometiti.
  eng-LEE: So Joab blew the cornet, and all the people remained standing still, and
    pursued no more after Israel, and they continued no more to fight.
  asm-FB: তেতিয়া যোৱাবে শিঙা বজোৱাত, সকলো মানুহ ৰ’ল আৰু ইস্ৰায়েলৰ পাছত কোনেও খেদি
    নগ’ল আৰু যুদ্ধও নকৰিলে।
  sus-A: نَ تّمُي، يٌوَبَ نَشَ قٍرِ قٍ، عَلَكٌ عَ شَ سْورِيٍ شَ فبِلٍن عِسِرَيِلَكَيٍ
    قْشْ رَ. فٍرٍ دَن نَ كِ نّ.
  fra-SBL: Joab sonna de la trompette ; tout le peuple s'arrêta et ne poursuivit plus
    Israël, et ils ne combattirent plus.
  hbo-hbo: וַיִּתְקַ֤ע יֹואָב֙ בַּשֹּׁופָ֔ר וַיַּֽעַמְדוּ֙ כָּל־הָעָ֔ם וְלֹֽא־יִרְדְּפ֥וּ
    עֹ֖וד אַחֲרֵ֣י יִשְׂרָאֵ֑ל וְלֹֽא־יָסְפ֥וּ עֹ֖וד לְהִלָּחֵֽם׃
  kik-kik: Nĩ ũndũ ũcio Joabu akĩhuha karumbeta, nao andũ othe makĩrũgama; matiacookire
    kũhanyũkia Isiraeli kana kũrũa rĩngĩ.
  fra-NCL: Et Joab sonna de la trompette, et tout le peuple s’arrêta ; ils ne poursuivirent
    plus Israël, et ils ne continuèrent pas à se battre.
  cek-AK: To pongah Joab mah mongkah ueng naah, kaminawk boih mah Israel kaminawk
    patom ai ah oh o, tuh doeh angtuh o ai, anghak o boih.
  cuk-cuk: Degi-sogsagua, Joab gar-trompeta-ogote gusad. Geb bela e-sordamar boo ambikusmalad.
    Israel-dulemar-sorba bar abarmaksasurmalad. Degisoggu, bar ulussurmalad.
  uig-CYR: Буниң билән Йоаб канай чалди; һәммә Йәһудалар шуан тохтиди вә қайта Исраилни
    қоғлимиди, улар билән қайта җәң қилишмиди.
  tel-2017: అతడు బాకా ఊదగా ప్రజలంతా ఆగిపోయి ఇశ్రాయేలు వారిని తరమడం, యుద్ధం చేయడం మానివేశారు.
  hat-BSA: Epi Joab te soufle twonpèt la. Konsa, tout pèp la te sispann e yo pa t
    kouri dèyè Israël ankò, ni yo pa t kontinye goumen ankò.
  kos-kos: Na Joab el ukya mwe ukuk tuh mwet lal ah in tui ac tila ukwe mwet Israel
    ah. Ouinge mweun sac tui.
  hbo-WLC: וַיִּתְקַ֤ע יוֹאָב֙ בַּשּׁוֹפָ֔ר וַיַּֽעַמְדוּ֙ כָּל־הָעָ֔ם וְלֹֽא־יִרְדְּפ֥וּ
    ע֖וֹד אַחֲרֵ֣י יִשְׂרָאֵ֑ל וְלֹֽא־יָסְפ֥וּ ע֖וֹד לְהִלָּחֵֽם׃
  ibo-ibo: Mgbe ahụ, Joab fụrụ opi ike ya. Nke a mere ka ndị ya kwụsị ịchụ ndị Izrel.
    Ha kwụsịkwara ibu agha.
  ory-ory: ତହୁଁ ଯୋୟାବ ତୂରୀ ବଜାନ୍ତେ, ସମସ୍ତ ଲୋକ ଅଟକି ରହିଲେ ଓ ଇସ୍ରାଏଲ ପଛରେ ଆଉ ଗୋଡ଼ାଇଲେ
    ନାହିଁ, କି ଆଉ ଯୁଦ୍ଧ କଲେ ନାହିଁ।
  chk-chk: Mürin, Joap a ettiki ewe rappwa pwe ekewe mwän repwe ükütiu le tapweri
    chon Israel. Iei mine ar maunfengen a ükütiu.
  ssd-ssd: Yoab nu pasate deŋpurna sulumba kame tukulmba nuŋe kame mbal maŋ Israel
    mbal yoker ndakuwaig ŋga tabil fitkina le kame ta kusremba sili-silinaig.
  rop-rop: En streidawei Jowab bin blowim det wisul blanga im blanga dalim detlot
    solja blanga im blanga stap rijimbat detlot Isreil solja. Lagijat na det fait
    bin binij.
  ukr-1871: 'І відказав Йоаб: Так певно, як жив Господь! Коли б ти так сказав рано,
    то всї люде перестали б були за своїми братами вганяти.'
  deu-1951: Und Joab blies die Posaune, und alles Volk stand still und jagte Israel
    nicht mehr nach, und sie stritten auch nicht mehr.
  eng-JPS: So Joab blew the horn, and all the people stood still, and pursued after
    Israel no more, neither fought they any more.
  srp-1865: Tada zatrubi Joav u trubu, i ustavi se sav narod i prestaše tjerati Izrailja,
    i ne biše se više.
  lug-lug: Awo Yowaabu n’afuuwa ekkondeere, abasajja bonna ne bayimirira, ne balekeraawo
    okugoba Isirayiri, era n’okubalwanyisa.
  heb-heb: ויתקע יואב בשופר ויעמדו כל העם ולא ירדפו עוד אחרי ישראל ולא יספו עוד להלחם׃
  ben-IRV: পরে যোয়াব তূরী বাজালেন; তাতে সমস্ত লোক থেমে গেল, ইস্রায়েলের পিছনে আর
    তাড়া করল না, আর যুদ্ধ করল না৷
  pan-pan: ਯੋਆਬ ਨੇ ਤੁਰ੍ਹੀ ਵਜਾਈ ਅਤੇ ਸਭ ਲੋਕ ਖੜ੍ਹੇ ਹੋ ਗਏ ਅਤੇ ਫਿਰ ਇਸਰਾਏਲ ਦਾ ਪਿੱਛਾ ਨਾ ਕੀਤਾ
    ਅਤੇ ਲੜਾਈ ਵੀ ਨਾ ਕੀਤੀ।
  tkr-tkr: Qiyğa Yoavee şeypur əlüvxümee, manbışin gırgınbı ulyoozaranbı. İzrailybışiqa
    qihna gyapk'iy ç'əvə'an, manbışika sayib sıç'ookka deş.
  mya-JVB: တံပိုး မှုတ် ၍ လူ များတို့သည် ဣသရေလ အမျိုးသားတို့ကို မ လိုက် ၊ စစ် မ တိုက်ဘဲရပ်
    နေကြ၏။
  tbg-tbg: Ioaapiva minti tivakero nai iqoka vaiinti vikara kia qaiqaavata Isareri
    aru ntataqi vuate tiro, aanumaara/noma vuaqovaro iqoka viva taiqa vura.
  hmo-hmo: Unai neganai Ioaba ese iena kibi ia hiriria, vadaeni iena tuari taudia
    ibounai idia gini, Israela lulua totona kara idia hadokoa, bona idia tuari lou
    lasi.
  urd-urd: फिर योआब ने नरसिंगा फूँका और सब लोग ठहर गये और इस्राईल का पीछा फिर न किया
    और न फिर लड़े
  rus-SYN: И затрубил Иоав трубою, и остановился весь народ, и не преследовали более
    Израильтян; сражение прекратилось.
  bqc-SIM: Kɛ́ Yoabu kuupɛ̀, ↄ̃ aà gbɛ̃́ↄ kã́mabò, aai gɛ́ Isailiↄwa ń zĩo lↄo.
  tcz-CHONGTHU: Hichun Joab in saki chu amutging in ahileh amite jouse chu adingdan
    un Israel sepai techu adel tapou vin ahi.
  mar-mar: आणि यवाबाने रणशिंग फुंकले. त्याच्या बाजूच्या लोकांनी इस्राएल लोकांचा पाठलाग
    थांबवला. एवढेच नव्हे तर त्यांनी पुढे इस्राएलाशी युध्दही केले नाही.
  qub-qub: Chayno nircur jinan öra Joabga niran trompëtancunata tucananpaj. Chaura
    llapan runacuna jinancho ichicaycäriran. Manana gaticacharannachu Israelcunata.
    Manana pillyarannapischu.
  bqp-bqp: Kũ Yoabu kuru pɛ̀, akũ a gbɛ̃nↄ kámma bò, odi gɛ́ Isarailanↄa kũ zĩ̀io
    doro.
  hat-hat: Joab fè kònen klewon. Tout moun li yo rete sou sa yo te fè, yo sispann
    kouri dèyè moun Izrayèl yo. Se konsa batay la fini.
  eng-BSB: So Joab blew the ram’s horn, and all the troops stopped; they no longer
    pursued Israel or continued to fight.
  tod-tod: Zoaɓe puʋugi vɛɛni, kɔɔʋɛbɛi pɛ ge loni, ti looɠo kɔɔi ʋa ta Izelayɛle
    nuiti kpɛɛ vai ʋa.
  eng-WEBPB: So Joab blew the trumpet; and all the people stood still and pursued
    Israel no more, and they fought no more.
  kbq-kbq: Hagi anante Joapu'a ufe rege'za zamarotagoma nehaza vahe'mo'za umani'za,
    mago'ane hara osu'naze.
  nhe-BL: Huajca teipa Joab quipitzqui cuacuajtli huan nochi isoldados David moquetzque
    huan ayoc tlatehuijque, niyon ayoc quintoquilijque nopa sequinoc israelitame tlen
    ejque tlali Israel ica huejcapa.
  bus-bus: Kɛ̀ Yoabu kuru pɛ̀, ben à gbɛ̃nↄ kámma bò, aↄ̃ↄe gá Isarailinↄa zĩ̀o dↄro.
  gub-BL: Na'e upy Zoaw uxi'àm kury. Zauxiapekwer hehe we har paw upytu'u Izaew wanaikweromo
    oho re wà kury. Upytu'u uzeàmàtyry'ym ire wà.
  eng-DRA: Then Joab sounded the trumpet, and all the army stood still, and did not
    pursue after Israel any farther, nor fight any more.
