verse: 2SA.002.019
translations:
  mal-C: അദ്ദേഹം അബ്നേരിനെ പിൻതുടർന്നു. പിൻതുടർന്നുള്ള ഓട്ടത്തിൽ അദ്ദേഹം വലത്തോട്ടോ
    ഇടത്തോട്ടോ മാറിയിട്ടില്ല.
  deu-TKW: Nun verfolgte Asahel Abner und stürmte hinter Abner her, ohne rechts oder
    links abzubiegen.
  lin-lin: Asaeli alandaki Abineri na molende penza mpe atikalaki kobaluka te, ezala
    na ngambo ya loboko ya mobali to ya loboko ya mwasi.
  eng-LSV: and Asahel pursues after Abner, and has not turned aside to go to the right
    or to the left, from after Abner.
  eng-GNV: And Asahel followed after Abner, and in going he turned neither to the
    right hand nor to the left from Abner.
  eng-WEBSTER: And Asahel pursued after Abner; and in going he turned not to the right
    hand nor to the left from following Abner.
  nhw-BL: Huan yaya pejqui quitepotztoca Abner, nopa tlayacanquetl tlen isoldados
    Is Boset, huan amo tleno quicahuili ma quitzacuili. Amo quicajqui iojhui, niyon
    nica, niyon neca. San quitoquilijtiyajqui.
  swh-ONEN: Asaheli akamfukuza Abneri, pasipo kugeuka kulia wala kushoto wakati akimfuata.
  bba-bba: Yerɑ u dɔmɑ te Abinɛɛ nɑɑ ɡirɑ, u ǹ wure u nùn deri bɑɑ fiiko.
  eng-KJVCPB: And Asahel pursued after Abner; and in going he turned not to the right
    hand nor to the left from following Abner.
  luo-luo: Ne olawo Abner, ka ok obaro korachwich kata koracham kolawe alawa.
  meu-meu: Bena Asahele ese Abnere e ḡavaia; iḡavana ai se heau siri, idiba kahana
    ai eiava lauri kahana ai.
  npi-ULB: असाहेल नजिकबाट अबनेरलाई खेदे र तिनी दाहिने-देब्रे कतै नलागी खेदे ।
  yor-yor: Asaheli sì ń lépa Abneri, bí òun tí ń lọ kò sì yípadà sí ọ̀tún tàbí sí
    òsì láti máa tọ́ Abneri lẹ́yìn.
  ind-ind: Asael terus mengejar dan mengikuti Abner tanpa henti.
  pes-OPCB: او به تعقیب ابنیر پرداخت و لحظه‌ای از او چشم برنمی‌داشت.
  tgl-ULB: Tinutugis ng malapitan ni Asahel si Abner at sinusundan siya na hindi lumilihis
    sa anumang dako.
  hui-hui: Ani howa ibu Abane piyadaguaore gerai lalu haruru pene.
  mya-mya: '@see-verse:2SA.002.018'
  bod-N: ཨ་སཱ་ཧེལ་གྱིས་གཡས་གཡོན་གང་ལའང་མ་གཟུར་བར་ཨབ་ནེར་བདས་ཤིང་།
  sna-sna: Akadzinganisa Abhineri, asingambotsaukiri kurudyi kana kuruboshwe paaimudzingirira.
  spa-BLM: Asael persiguió a Abner. No se volvió ni a la derecha ni a la izquierda
    de seguir a Abner.
  cac-cac: Ix och jin̈an vin̈ d'a spatic vin̈aj Abner, majxo yal-laj yel vin̈aj Abner
    chi'.
  swh-ULB: Asaheli alikuwa mwepesi miguuni kama paa. Akamfuatilia Abneri kwa karibu
    bila kugeuka upande wowote.
  bel-bel: І пагнаўся Асаіл за Авэнірам і перасьледаваў яго, ня ўхіляючыся ні направа
    ні налева ад сьлядоў Авэніра.
  deu-ELBBK: Und Asael jagte Abner nach und bog nicht aus, weder zur Rechten noch
    zur Linken hinter Abner weg.
  mbb-OT: '@see-verse:2SA.002.018'
  mal-2015: അസാഹേൽ അബ്നേരിനെ പിന്തുടർന്നു; അബ്നേരിനെ പിന്തുടരുന്നതിൽ വലത്തോട്ടോ ഇടത്തോട്ടോ
    മാറിയില്ല.
  rmc-rmc: Ov denašelas pal o Abner a na visarelas pes aňi pre čači, aňi pre baľogňi
    sera.
  pes-OPV: و عسائیل، ابنیر را تعاقب کرد ودر رفتن به طرف راست یا چپ از تعاقب ابنیرانحراف
    نورزید.
  ron-1924: Ел а урмэрит пе Абнер фэрэ сэ се абатэ ла дряпта сау ла стынга.
  ben-OBCV: তিনি অবনেরের পিছু ধাওয়া করলেন, আর অবনেরের পিছু ধাওয়া করতে গিয়ে তিনি
    ডাইনে বা বাঁয়ে, কোনোদিকেই ঘুরে তাকাননি।
  som-som: Markaasaa Casaaheel wuxuu eryaday Abneer, oo intuu Abneer eryanayayna uma
    uu leexan midig iyo bidix toona.
  lat-VUC: Persequebatur autem Asaël Abner, et non declinavit ad dextram neque ad
    sinistram omittens persequi Abner.
  eng-ASVBT: And Asahel pursued after Abner; and in going he turned not to the right
    hand nor to the left from following Abner.
  ita-1885: Ed Asael si mise a perseguitare Abner, e non si torceva di dietro a lui,
    nè a destra nè a sinistra.
  eng-LXXUP: And Asahel followed after Abner, and turned not to go to the right hand
    or to the left from following Abner.
  eng-ULB: Asahel closely pursued Abner and followed him without turning away in any
    direction.
  spa-VBL: Persiguió a Abner con una determinación absoluta.
  fra-_FOB: Et Asaël poursuivit Abner, sans se détourner de lui ni à droite ni à gauche.
  mal-mal: അസാഹേൽ അബ്നേരിനെ പിന്തുടർന്നു; അബ്നേരിനെ പിന്തുടരുന്നതിൽ വലത്തോട്ടോ ഇടത്തോട്ടോ
    മാറിയില്ല.
  urd-GVR: Jab Abinair shikast khā kar bhāgne lagā to Asāhel sīdhā us ke pīchhe paṛ
    gayā aur na dāīṅ, na bāīṅ taraf haṭā.
  suz-BL: मेकोम ग्‍युरा पेरा एर ओंथ मारेइ मकोव़थु दोरशा आब्‍नेर कली खेदा पवा बाक्‍त।
  ita-1927: Asael si mise ad inseguire Abner; e, dandogli dietro, non si voltava né
    a destra né a sinistra.
  ckb-ckb: جا عەساهێل دوای ئەبنێر کەوت و لە ڕاونانی ئەبنێردا نە بەلای ڕاست و نە بەلای
    چەپدا لاینەدا و
  eng-BBE: Asahel went running after Abner, not turning to the right or to the left.
  kan-OKCV: ಅಸಾಯೇಲನು ಅಬ್ನೇರನನ್ನು ಬಲಗಡೆಗಾದರೂ, ಎಡಗಡೆಗಾದರೂ ತಿರುಗದೆ ಬೆನ್ನಟ್ಟಿದನು.
  tam-2017: அவன் அப்னேரைப் பின்தொடர்ந்து, வலதுபுறமாவது இடதுபுறமாவது, அவனைவிட்டு விலகாமல்
    துரத்திக்கொண்டுபோனான்.
  spa-RV-1909: El cual Asael siguió á Abner, yendo tras de él sin apartarse á diestra
    ni á siniestra.
  ron-BTF: Și Asael l-a urmărit pe Abner; și, mergând, nu se întorcea nici la dreapta
    nici la stânga din urmărirea lui Abner.
  eng-WEBP: Asahel pursued Abner. He didn’t turn to the right hand or to the left
    from following Abner.
  eng-FBV: He chased after Abner with single-minded determination.
  nld-1939: rende hij Abner achterna, en liet rechts noch links van Abner af.
  nch-BL: Huan yaya pejqui quitepotztoca Abner, nopa tayacanquet ten isoldados Is
    Boset, huan amo teno quicahuili ma quitzacuili. Amo quicajqui iojhui, yon nica,
    yon neca. San quitoquilijtiyajqui.
  vie-1934: Người đuổi theo Aùp-ne, không xây qua khỏi người, hoặc về bên hữu hay
    là bề bên tả.
  hin-CV: उसने अबनेर का पीछा करना शुरू कर दिया. अबनेर का पीछा करते हुए वह न तो बाएं
    मुड़ा न दाएं.
  spa-BES: Asael corrió detrás de Abner, sin girar a la derecha ni a la izquierda.
  tdx-tdx: Nañinjake i Abnere t’i Asaele; tsy niviombio­ñe mb’an-taña’e havana ndra
    havia amy fañitrihitriañ’ orike i Abnerey.
  tha-KJV: และอาสาเฮลก็​ไล่​ตามอับเนอร์​ไป เมื่อตามไปนั้​นก​็​มิได้​เลี้ยวทางขวามือหรือทางซ้ายมือจากการไล่ตามอับเนอร์
  por-BR-2018: O qual Asael seguiu a Abner, indo atrás dele sem desviar-se à direita
    nem à esquerda.
  deu-ELO: Und Asael jagte Abner nach und bog nicht aus, weder zur Rechten noch zur
    Linken hinter Abner weg.
  eng-WYC-2018: And Asahel pursued Abner, and he bowed neither to the right side,
    nor to the left side, ceasing to pursue Abner.
  epo-epo: Kaj Asahel postkuris Abneron, kaj, ne flankiĝante dekstren nek maldekstren,
    sekvis Abneron.
  uig-PIN: Asaⱨǝl Abnǝrning kǝyidin ⱪoƣlap yügürdi; Abnǝrgǝ ǝgixip ongƣa yaki solƣa
    burulmay tap besip ⱪoƣlidi.
  beo-beo: 'E da A:benama molo dounananu, doagala:musa: hehenaia bobogei.'
  tpi-OTNT: Olsem na taim ol Israel i ranawe nabaut na Asahel i kirap na ran i go
    stret long Apner na ranim em.
  hau-SA: Ya fafari Abner, bai juya dama ko hagu ba, yayinda yake fafararsa.
  uig-LAT: Asahel Abnerning keyidin qoghlap yügürdi; Abnerge egiship onggha yaki solgha
    burulmay tap bésip qoghlidi.
  nde-nde: Waxotshana lo-Abhineri, engaphambukeli kwesokudla loba kwesenxele lapho
    emxhuma.
  ton-ton: Pea naʻe tuli ʻe ʻAsaeli kia ʻApina pea ʻi heʻene ʻalu naʻe ʻikai ke feafeʻaki
    ia ki he toʻomataʻu pe ki he toʻohema ʻi heʻene tulia ʻa ʻApina.
  ces-1613: I honil Azael Abnera, a neuhnul se na pravo ani na levo, běže za Abnerem.
  eng-WMB: Asahel pursued Abner. He didn’t turn to the right hand or to the left from
    following Abner.
  tam-TCV: அவன் அப்னேரைப் பின்தொடர்ந்து, வலதுபுறமோ இடதுபுறமோ திரும்பாமல் அவனைத் துரத்திச்சென்றான்.
  ceb-ULB: Gigukod pag-ayo ni Asahel si Abner ug gisundan niya siya ug wala motipas
    sa laing agianan.
  pol-UBG: I Asahel ruszył w pogoń za Abnerem, i nie zbaczał ani w prawo, ani w lewo
    w tym pościgu za Abnerem.
  urd-GVU: جب ابنیر شکست کھا کر بھاگنے لگا تو عساہیل سیدھا اُس کے پیچھے پڑ گیا اور
    نہ دائیں، نہ بائیں طرف ہٹا۔
  deu-1912: und jagte Abner nach und wich nicht weder zur Rechten noch zur Linken
    von Abner.
  kan-2017: ಇವನು ಎಡಕ್ಕಾದರೂ ಬಲಕ್ಕಾದರೂ ತಿರುಗದೇ ಅಬ್ನೇರನನ್ನು ಹಿಂದಟ್ಟಿದನು.
  yap-yap: e tabab i tuluf Abner, ni kari tay nga daken ni be lol’oeg.
  hlt-MCSB: Asahel loh Abner hnuk te a hloem tih Abner hnuk lamkah banvoei, bantang
    la caeh ham khaw phael tlaih pawh.
  mdy-ETH: ዓቤኔሬ ሌሊ ዎዻኒ ጊንፆ ዳውሲ ዴንዴኔ፤
  twi-ASANTE: na ɔpamoo Abner ara sɛ, ɔbɛkyere no.
  eng-WEBU: Asahel pursued Abner. He didn’t turn to the right hand or to the left
    from following Abner.
  wal-wal: Asaaheeli ushachchi woikko haddirssi geennan Abaneera yedetaa sikkiis.
  spa-PDDPT: Asael persiguió a Abner, y no se desviaba de detrás de Abner ni a la
    derecha ni a la izquierda.
  gun-gun: Ha'e gui Asael ma Abner rakykue oo. Oeka ovya rupi ndoikei oiporu kuaa
    katy, neĩ oiporu kuaa e'ỹa katy ma voi.
  agu-BL: Bene'n tzun xomok i'-tz wutz coc Abner tan stz'amle'n klo'. Qui nin tak'
    i' ama'l tetz tan tele'n ojkuj.
  ilo-ULB: Kinamat ni Asael ni Abner ket saanna a sininsinaan.
  kpg-kpg: gei mee ga waluwalu Abner, gaa lele hua haga huudonu gi mee.
  uig-ARA: ئاساھەل ئابنەرنىڭ كەيىدىن قوغلاپ يۈگۈردى؛ ئابنەرگە ئەگىشىپ ئوڭغا ياكى سولغا
    بۇرۇلماي تاپ بېسىپ قوغلىدى.
  sus-sus: a naxa bira Abeneri fɔxɔ ra a xɔrɔxɔɛ ra.
  pon-2006: ahpw pwakih Apner, e tangete inenlahng.
  ksd-ksd: Ma Asael i ga korot mur Abner; ma pa i ga lingan irairai ta ra papar a
    lima tuna ba ta ra papar a maira ari i ga korokorot murmur Abner.
  tur-YTC: Asahel Avner'i kovaladı. Avner’in peşinden ne sağa ne de sola saptı.
  grc-BRENT: Καὶ κατεδίωξεν Ἀσαὴλ ὀπίσω Ἀβεννὴρ, καὶ οὐκ ἐξέκλινε τοῦ πορεύεσθαι εἰς
    δεξιὰ οὐδὲ εἰς ἀριστερὰ κατόπισθεν Ἀβεννήρ.
  ind-AYT: Asael mengejar Abner, tanpa menyimpang ke kanan atau ke kiri, saat mengikutinya.
  nya-nya: Iye anathamangitsa Abineri ndipo sanakhotere kumanja kapena kumanzere pamene
    amamutsatira.
  hrv-hrv: I jurnu Asahel u potjeru za Abnerom; u stopu je slijedio Abnera ne skrećući
    ni desno ni lijevo.
  mps-mps: Tama tialima, te Israel dabe wi tedela pabo side, tama Asahel hogodama,
    tama te Apner dolo udulama, tama aga pobeasa pali.
  tpi-tpi: Olsem na taim ol Israel i ranawe nabaut na Asahel i kirap na ran i go stret
    long Apner na ranim em.
  dan-1931: forfulgte Abner uden at bøje af til højre eller venstre.
  vie-OVCB: nên đuổi theo sát Áp-ne, không rời một bước.
  guj-2017: અસાહેલ કોઈપણ દિશામાં વળ્યા વિના સીધો આબ્નેરની પાછળ ગયો.
  pon-2006A: ahpw pwakih Apner, e tangete inenlahng.
  por-BRBSL: Asahel perseguiu Abner. Ele não virou para a mão direita nem para a esquerda
    por seguir Abner.
  cth-cth: Asahel ni Abner hah avoilah aranglah phen laipalah a pâlei.
  twi-twi: na ɔpam Abner ara sɛ ɔbɛkyere no.
  hlt-hlt: Asahel loh Abner hnuk te a hloem tih Abner hnuk lamkah banvoei, bantang
    la caeh ham khaw phael tlaih pawh.
  tbz-SIM: Kòo bɛti Abunɛɛ kóò fɛ̃nnɛ́ fɛ̃nfɛ̃.
  msy-2020: Ezɨ Israelia tintinibar arima, Asahel dɨkavigha Apner bagha ivegha biaghatɨgha
    ghua an agɨra.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tʋ Apǝnɛɛ wɑɑlɩ sɩ ɩ kʋɣɩ-ɩ.
  azb-azb: O, Avnerin dalınca düşüb onu qovurdu və Avnerin arxasınca qaçarkən düz
    gedərək nə sağa, nə də sola dönürdü.
  eng-DBY: And Asahel pursued after Abner; and in going he turned not to the right
    hand nor to the left from behind Abner.
  hin-2017: तब असाहेल अब्नेर का पीछा करने लगा, और उसका पीछा करते हुए न तो दाहिनी ओर
    मुड़ा न बाईं ओर।
  wol-KYG: Asayel ne dann Abner rekk, jàddul ndijoor, jàddul càmmoñ.
  eng-YLT: And Asahel pursueth after Abner, and hath not turned aside to go to the
    right or to the left, from after Abner.
  eng-WYC-2017: And Asahel pursued Abner, and he bowed neither to the right side,
    nor to the left side, ceasing to pursue Abner.
  eng-WMBB: Asahel pursued Abner. He didn’t turn to the right hand or to the left
    from following Abner.
  urd-GVH: जब अबिनैर शिकस्त खाकर भागने लगा तो असाहेल सीधा उसके पीछे पड़ गया और न दाईं,
    न बाईं तरफ़ हटा।
  rug-rug: meke podalae hadua sa se Abana, haqala totoro la ia sa.
  gaz-gaz: Innis utuu mirgatti yookaan bitaatti hin gorin faana buʼee Abneerin ariʼe.
  fra-LSG: il poursuivit Abner, sans se détourner de lui pour aller à droite ou à
    gauche.
  yal-yal: a yi Abineri sagatanma, a mi yi xɛtɛma a fɔxɔ ra, a mi siga a yiifanna
    ma hanma a kɔmɛnna ma.
  haw-1868: 'Alualu aku la o Asahela ia Abenera: a i ka hele ana, aole ia i kapae
    ma ka akau, aole hoi ma ka hema, mahope o Abenera.'
  arb-NAV: فَتَعَقَّبَ عَسَائِيلُ أَبْنَيْرَ وَلَمْ يَمِلْ عَنْهُ يَمْنَةً أَوْ يَسْرَةً.
  ewe-ewe: eye eya ɖeka kplɔ Abner ɖo. Medze ɖe ɖusi alo mia me le Abner yome o.
  eng-LEE: And 'Asahel pursued after Abner; and he turned not in going to the right
    hand or to the left from following Abner.
  asm-FB: পাছত অচাহেলে সোঁ কি বাওঁফালে নুঘূৰি অবনেৰৰ পাছে পাছে খেদি গ’ল।
  sus-A: عَ نَشَ بِرَ عَبٍنٍرِ قْشْ رَ عَ شْرْشْي رَ.
  fra-SBL: Asaël poursuivit Abner. Il ne se tourna ni à droite ni à gauche pour suivre
    Abner.
  hbo-hbo: וַיִּרְדֹּ֥ף עֲשָׂהאֵ֖ל אַחֲרֵ֣י אַבְנֵ֑ר וְלֹֽא־נָטָ֣ה לָלֶ֗כֶת עַל־הַיָּמִין֙
    וְעַֽל־הַשְּׂמֹ֔אול מֵאַחֲרֵ֖י אַבְנֵֽר׃
  piu-2006: '@see-verse:2SA.002.018'
  kik-kik: Nake agĩtengʼeria Abineri atekũgarũrũka na mwena wa ũrĩo kana wa ũmotho,
    amũingatithĩtie.
  fra-NCL: Asaël poursuivit Abner, sans se détourner de derrière Abner, pour aller
    à droite ou à gauche.
  cek-AK: Asahel loe banqoi bantang amkhraeng ai ah, Abner to patom poe.
  cuk-cuk: Asael, Abner-balegite gusad, gwen indaksasulid, geb agi barganonikid.
  uig-CYR: Асаһәл Абнәрниң кәйидин қоғлап жүгүрди; Абнәргә әгишип оңға яки солға бурулмай
    тап бесип қоғлиди.
  tel-2017: అతడు కుడి వైపుకైనా, ఎడమ వైపుకైనా చూడకుండా అబ్నేరును తరుముతున్నప్పుడు,
  hat-BSA: Asaël te kouri dèyè Abner e pa t vire ni adwat ni agoch nan kouri dèyè
    Abner.
  kos-kos: el ukwal Abner suwosyang tokol.
  hbo-WLC: וַיִּרְדֹּ֥ף עֲשָׂהאֵ֖ל אַחֲרֵ֣י אַבְנֵ֑ר וְלֹֽא־נָטָ֣ה לָלֶ֗כֶת עַל־הַיָּמִין֙
    וְעַֽל־הַשְּׂמֹ֔אול מֵאַחֲרֵ֖י אַבְנֵֽר׃
  ibo-ibo: Ọ chụwara Abna ọsọ, ọ dịghị mgbe ọ tụgharịrị gaa nʼaka nri maọbụ nʼaka
    ekpe mgbe ọ nọ na-achụ ya ọsọ.
  ory-ory: ପୁଣି ଅସାହେଲ ଅବ୍‍ନର ପଛେ ପଛେ ଗୋଡ଼ାଇଲା; ଆଉ ଅବ୍‍ନରର ପଛେ ଗଲା ବେଳେ ସେ ଦକ୍ଷିଣ
    କି ବାମକୁ ଫେରିଲା ନାହିଁ।
  chk-chk: Iwe, Asael a tapweri Apner, nge lon an tapweri a sä wenewen ngeni.
  ssd-ssd: nu Abner madimba tumba yokerna le
  rop-rop: en imbin stat ranimap Ebna. Im nomo bin ran eniwei mowa. Imbin ran streidap
    langa im.
  ukr-1871: 'А були там і три сини Саруїні: Йоаб, Авесса та Асаїл. Асаїл же був легконогий
    як дика коза в полі.'
  deu-1951: Und Asahel jagte dem Abner nach und wich nicht von Abner, weder zur Rechten
    noch zur Linken.
  eng-JPS: And Asahel pursued after Abner; and in going he turned not to the right
    hand nor to the left from following Abner.
  srp-1865: I potjera Asailo Avenira, i ne svrnu ni nadesno ni nalijevo iza Avenira.
  lug-lug: Asakeri n’agoba Abuneeri emisinde, obutatunula ku mukono ogwa ddyo wadde
    ogwa kkono.
  heb-heb: וירדף עשהאל אחרי אבנר ולא נטה ללכת על הימין ועל השמאול מאחרי אבנר׃
  ben-IRV: আর অসাহেল অবনেরের পিছু পিছু দৌড়াতে লাগলেন, যেতে যেতে অবনেরের পিছু নেওয়া
    থেকে ডানদিকে কিংবা বাঁদিকে ফিরলেন না৷
  pan-pan: ਅਤੇ ਅਸਾਹੇਲ ਨੇ ਅਬਨੇਰ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਅਬਨੇਰ ਦਾ ਪਿੱਛਾ ਕਰਨ ਵੇਲੇ ਨਾ ਤਾਂ ਸੱਜੇ
    ਨਾ ਹੀ ਖੱਬੇ ਪਾਸੇ ਮੁੜਿਆ
  tkr-tkr: Mana neng'uqacar ilydyakkı, Avnerıqa qihna girxhu. Mang'uqar qihna g'adayhvanmee,
  mya-JVB: အာသဟေလ သည် လက်ျာ ဘက်လက်ဝဲ ဘက် သို့ မ လွှဲ အာဗနာ ကို လိုက် ၏။
  tbg-tbg: Mintumanta Isareri vika ruqemake vi anima vuvaro Asaheriva himpiro viva
    kia vo vaiinti vo vaiinti aru ntataqi viraitiro, viva Apineraqai aruqiro vura.
  hmo-hmo: Vadaeni Asahele ese Abinere ia lulua, bona ia heau maoromaoro, idiba o
    lauri kahana dekenai ia siri lasi.
  urd-urd: और असाहील ने अबनेर का पीछा किया और अबनेर का पीछा करते वक़्त वह दहने या
    बाएं हाथ न मुड़ा।
  rus-SYN: И погнался Асаил за Авениром и преследовал его, не уклоняясь ни направо,
    ни налево от следов Авенира.
  bqc-SIM: Ɔ̃ à pɛ̀lɛ Abinɛɛzi, i lilɛ ↄplaai ge zɛɛio.
  tcz-CHONGTHU: Chuin Asahel in Abner nung chu jungjelin mundang ema velou vin chule
    thil emacha jeh a kingapa lou vin adel tan ahi.
  mar-mar: त्याने अबनेरचा पाठलाग सुरु केला. अबनेरचा पाठलाग करताना त्याने उजवीडावीकडे
    वळून देखील पाहिले नाही.
  qub-qub: Paymi Abnerta mana cachaypa gaticurcur aywaran.
  bqp-bqp: Akũ à pɛ̀tɛ Abanai, adi litɛ ↄplai ke ↄzɛiro.
  hat-hat: Li pran kouri pye pou pye dèyè Abnè ki t'ap chache chape kò l'.
  eng-BSB: and he chased Abner, not turning to the right or to the left in his pursuit.
  tod-tod: É ʋilɛni Aɓenɛɛl ʋolu, é ɗa kpɛ. É ʋilɛni naa ʋolu, é la zeɠeni polu,
    é ʋa li ga yeezazu ʋele ɓaa ɠɔʋɛzu ʋele.
  eng-WEBPB: Asahel pursued Abner. He didn’t turn to the right hand or to the left
    from following Abner.
  kbq-kbq: Ana hu'negu Asaheli'a keganti kegama osu Abnana rotago huno nevigeno,
  nhe-BL: Huan yajaya pejqui quitepotztoca Abner, nopa tlayacanquetl tlen isoldados
    Is Boset, huan ax tleno quicahuili ma quitzacuili. Ax quicajqui iojhui, niyon
    nica, niyon neca. San quitoquilijtiyajqui.
  bus-bus: Ben à pɛ̀ɛ Abanazi, èe liɛ ↄplazi ke ↄzɛziro.
  gub-BL: A'e rupi uzàn oho Aminer haikweromo kury.
  eng-DRA: And Asael pursued after Abner, and turned not to the right hand nor to
    the left from following Abner.
