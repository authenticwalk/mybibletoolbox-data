verse: 2SA.002.031
translations:
  mal-C: എന്നാൽ ദാവീദിന്റെ ആൾക്കാർ അബ്നേരിനോടുകൂടെയുള്ളവരിൽ മുന്നൂറ്റിയറുപതു ബെന്യാമീന്യരെ
    കൊലചെയ്തിരുന്നു.
  deu-TKW: während die Unterthanen Davids aus Benjamin, von den Leuten Abners, 360
    Mann erschlagen hatten.
  lin-lin: Kasi bato ya Davidi babomaki bato ya Benjame nkama misato na tuku motoba
    oyo bazalaki elongo na Abineri.
  eng-LSV: and the servants of David have struck of Benjamin, even among the men of
    Abner, three hundred and sixty men—they died.
  eng-GNV: But the seruants of Dauid had smitten of Beniamin, and of Abners men, so
    that three hundreth and threescore men dyed.
  eng-WEBSTER: But the servants of David had smitten of Benjamin, and of Abner's men,
    so that three hundred and sixty men died.
  nhw-BL: Pero isoldados David quinmictijtoyaj 360 catli motlalijtoyaj ihuaya Abner,
    itlayacanca isoldados Tlanahuatijquetl Is Boset, huan nochi itztoyaj iixhuihua
    Benjamín catli calactoyaj ihuaya.
  swh-ONEN: Lakini watu wa Daudi walikuwa wamewaua watu wa kabila la Benyamini 360
    waliokuwa pamoja na Abneri.
  bba-bba: Adɑmɑ Dɑfidin tɔmbu bɑ Bɛnyɑmɛɛbɑ kɑ Abinɛɛn tɑbu kowobu ɡɑbu ɡowɑ tɔmbu
    ɡoobɑ wunɔbu kɑ wɑtɑ (360).
  eng-KJVCPB: But the servants of David had smitten of Benjamin, and of Abner’s men,
    so that three hundred and threescore men died.
  luo-luo: To jo-Daudi nosenego jo-Benjamin mia adek gi piero auchiel mane nigi Abner.
  meu-meu: A David ena hesiai taudia ese Beniamina taudia sinahu-toi tauratoi-ahui,
    Abnere ena orea taudia, vada e aladia mase.
  npi-ULB: तर दाऊदका मानिसहरूले अबनेरसँग भएका ३६० जना मानिसलाई मारेका थिए ।
  yor-yor: 'Ṣùgbọ́n àwọn ìránṣẹ́ Dafidi sì pa nínú àwọn ènìyàn Benjamini: nínú àwọn
    ọmọkùnrin Abneri; òjìdínnírinwó (360) ènìyàn.'
  ind-ind: Akan tetapi, pasukan Daud menewaskan tiga ratus enam puluh orang pasukan
    Abner, yang semuanya dari suku Benyamin.
  pes-OPCB: ولی از افراد ابنیر (که همه از قبیلهٔ بنیامین بودند) سیصد و شصت نفر کشته
    شده بودند.
  tgl-ULB: Pero ang mga tauhan ni David ay nakapatay ng 360 tauhan ni Benjamin sa
    pamamagitan ni Abner.
  hui-hui: Ani bialu Debidinaga ami agali uruni tiguabi nde Abane ibuhayagi hene Beniyamini
    hameigini biaru aria handari tebirani pira waragaria (360) bai hene.
  mya-mya: ဒါ​ဝိဒ်​၏​လူ​တို့​သည်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင် အာ​ဗ​နာ​၏​လူ​ပေါင်း​သုံး​ရာ​ခြောက်​ဆယ်
    ကို​သတ်​ဖြတ်​ခဲ့​ကြ​သ​တည်း။-
  bod-N: དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་ཀྱིས་པེན་ཡཱ་མེན་པ་དང་ཨབ་ནེར་གྱི་འཁོར་རྣམས་ལས་མི་སུམ་བརྒྱ་དང་དྲུག་ཅུ་བསད་དོ།
    །
  sna-sna: Asi varanda vaDhavhidhi vakanga vauraya vaBhenjamini mazana matatu ana
    makumi matanhatu vaiva naAbhuneri.
  spa-BLM: Pero los siervos de David habían herido a los hombres de Abner, de modo
    que murieron trescientos sesenta hombres.
  cac-cac: Palta axo eb' soldado yic Benjamín yed'nac vin̈aj Abner, 360 eb' ix cham
    yuj eb' soldado yic vin̈aj David chi'.
  swh-ULB: Lakini watu wa Daudi walikuwa wameua watu 360 wa Benjamini na Abneri.
  bel-bel: А слугі Давідавыя пабілі Веньямініцянаў і людзей Авэніравых; загінула іх
    трыста шэсьцьдзясят чалавек.
  deu-ELBBK: Die Knechte Davids aber hatten von Benjamin und unter den Männern Abners
    viele erschlagen; 360 Mann waren tot.
  mbb-OT: Piru is nepatey he sakup ni Abner ne 360, diyà heini ebpuun te tribu ni
    Benjamin.
  mal-2015: എന്നാൽ ദാവീദിന്റെ ചേവകർ ബെന്യാമീന്യരെയും അബ്നേരിന്റെ ആളുകളെയും തോല്പിക്കയും
    അവരിൽ മുന്നൂറ്ററുപതുപേരെ സംഹരിക്കയും ചെയ്തിരുന്നു.
  rmc-rmc: Ale o murša le Davidoskre murdarde trin šel the šovardeš (360) le Abneroskre
    muršendar andral o Benjamin.
  pes-OPV: امابندگان داود، بنیامین و مردمان ابنیر را زدند که ازایشان سیصد و شصت نفر
    مردند.
  ron-1924: Дар оамений луй Давид оморысерэ трей суте шайзечь де иншь дин бэрбаций
    луй Бениамин ши ай луй Абнер.
  ben-OBCV: কিন্তু দাউদের লোকজন অবনেরের সঙ্গে থাকা 360 জন বিন্যামীনীয় লোককে হত্যা
    করল।
  som-som: Laakiinse addoommadii Daa'uud wax bay reer Benyaamiin iyo raggii Abneer
    ka laayeen, oo waxaa ka dhintay saddex boqol iyo lixdan nin.
  lat-VUC: Servi autem David percusserunt de Benjamin, et de viris qui erant cum Abner,
    trecentos sexaginta, qui et mortui sunt.
  eng-ASVBT: But the servants of David had smitten of Benjamin, and of Abner’s men,
    so that three hundred and threescore men died.
  ita-1885: Ma la gente di Davide avea percossi di que' di Beniamino, e della gente
    di Abner, trecensessant'uomini, i quali erano morti.
  eng-LXXUP: And the servants of David smote of the children of Benjamin, of the men
    of Abner, three hundred and sixty men belonging to him.
  eng-ULB: But the men of David had killed 360 men of Benjamin with Abner.
  spa-VBL: Sin embargo, habían matado a trescientos sesenta hombres de Abner de la
    tribu de Benjamín.
  fra-_FOB: Mais les gens de David avaient frappé à mort trois cent soixante hommes
    de Benjamin et des gens d'Abner.
  mal-mal: എന്നാൽ ദാവീദിന്റെ ഭടന്മാർ ബെന്യാമീന്യരെയും അബ്നേരിന്റെ ആളുകളെയും തോല്പിക്കുകയും
    അവരിൽ മുന്നൂറ്ററുപതുപേരെ സംഹരിക്കയും ചെയ്തിരുന്നു.
  urd-GVR: Is ke muqābale meṅ Abinair ke 360 ādmī halāk hue the. Sab Binyamīn ke qabīle
    ke the.
  suz-BL: तन्‍न दाऊद आ लडाइ पाइबपुकीमी बेन्‍यामीन आ थर ङा मुर नु आब्‍नेर आ नोले खोइक्‍ब
    ३ सहे ६० जना आन कली सदमे बाक्‍त।
  ita-1927: Ma la gente di Davide aveva ucciso trecento sessanta uomini de’ Beniaminiti
    e della gente di Abner.
  ckb-ckb: بەڵام پیاوەکانی داود لەو بنیامینییانەی کە لەگەڵ ئەبنێر بوون سێ سەد و شەست
    کەسیان لێ کوشتبوون.
  eng-BBE: But David's men had put to death three hundred and sixty of the men of
    Benjamin and of Abner's men
  kan-OKCV: ದಾವೀದನ ಸೇವಕರು ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿಯೂ, ಅಬ್ನೇರನ ಜನರಲ್ಲಿಯೂ ಮುನ್ನೂರ ಅರವತ್ತು ಜನರನ್ನು
    ಹೊಡೆದದ್ದರಿಂದ ಅವರು ಸತ್ತರು.
  tam-2017: தாவீதின் வீரர்களோ பென்யமீனியர்களிலும், அப்னேரின் மனிதர்களிலும், 360 பேரைக்
    கொன்றிருந்தார்கள்.
  spa-RV-1909: Mas los siervos de David hirieron de los de Benjamín y de los de Abner,
    trescientos y sesenta hombres, que murieron. Tomaron luego á Asael, y sepultáronlo
    en el sepulcro de su padre en Beth-lehem.
  ron-BTF: Dar servitorii lui David loviseră din Beniamin și din oamenii lui Abner,
    astfel încât trei sute șaizeci de bărbați muriseră.
  eng-WEBP: But David’s servants had struck Benjamin Abner’s men so that three hundred
    sixty men died.
  eng-FBV: However, they had killed three hundred and sixty of Abner's men from the
    tribe of Benjamin.
  nld-1939: maar de aanhangers van David hadden van Benjamin, dus van Abners manschappen,
    drie honderd zestig man verslagen.
  nch-BL: Pero isoldados David quinmictijtoyaj 360 cati motalijtoyaj ihuaya Abner,
    itayacanca isoldados Tanahuatijquet Is Boset, huan nochi eliyayaj iixhuihua Benjamín
    cati calactoyaj ihuaya.
  vie-1934: Các tôi tớ của Đa-vít có đánh chết ba trăm sáu mươi người trong dân Bên-gia-min
    và thủ hạ của Aùp-ne.
  hin-CV: मगर दावीद के इस दल ने बिन्यामिन के तीन सौ साठ व्यक्तियों का संहार कर दिया
    जो अबनेर के साथ थे.
  spa-BES: Pero los hombres de David habían matado a trescientos sesenta de los hombres
    de Benjamín y de los hombres de Abner.
  tdx-tdx: 'Fe zinevo’ o mpitoro’ i Davideo amo lahilahi’ i Beniamine naho a i Abnereo:
    t’indaty telon-jato-tsi-enem-polo, fonga nikorokomake.'
  tha-KJV: แต่​ข้าราชการทหารของดาวิดได้ฆ่าคนเบนยามินและคนของอับเนอร์ตายไปสามร้อยหกสิบคน
  por-BR-2018: Mas os servos de Davi feriram dos de Benjamim e dos de Abner, trezentos
    e sessenta homens, que morreram. Tomaram logo a Asael, e sepultaram-no no sepulcro
    de seu pai em Belém.
  deu-ELO: Die Knechte Davids aber hatten von Benjamin und unter den Männern Abners
    viele erschlagen; dreihundertsechzig Mann waren tot.
  eng-WYC-2018: Forsooth the servants of David smited of Benjamin, and of the men
    that were with Abner, three hundred men and sixty, which also were dead. (But
    David’s men struck and killed three hundred and sixty of the Benjaminites, and
    of Abner’s men.)
  epo-epo: Sed la servantoj de David frapis el la Benjamenidoj kaj el la viroj de
    Abner tricent sesdek virojn, kiuj mortis.
  uig-PIN: Lekin Dawutning adǝmliri Binyaminlardin wǝ Abnǝrning adǝmliridin üq yüz
    atmix kixini urup ɵltürgǝnidi.
  beo-beo: Be Bediamini fi dunu (A:bena ea dunu) amo 360 agoane da Da:ibidi ea dunu
    amolalia fane legei dagoi ba:i.
  tpi-OTNT: Tasol ol lain bilong Devit i bin kilim 360 man bilong lain Benjamin, em
    ol lain bilong Apner.
  hau-SA: Amma mutanen Dawuda sun kashe mutum ɗari uku da sittin daga kabilar Benyamin
    da suke tare da Abner.
  uig-LAT: Lékin Dawutning ademliri Binyaminlardin we Abnerning ademliridin üch yüz
    atmish kishini urup öltürgenidi.
  nde-nde: Kodwa abantu bakaDavida babebulele abakoBhenjamini ababelo-Abhineri abangamakhulu
    amathathu lamatshumi ayisithupha.
  ton-ton: Ka kuo ʻosi ʻae teʻia ke mate ʻe he kakai ʻo Tevita ʻae kau tangata mei
    Penisimani, mo e kau tangata ʻo ʻApina, ʻae toko tolungeau ma toko onongofulu.
  ces-1613: Služebníci pak Davidovi zbili z Beniaminských a z mužů Abnerových tři
    sta a šedesáte mužů, kteříž tu zahynuli.
  eng-WMB: But David’s servants had struck Benjamin Abner’s men so that three hundred
    sixty men died.
  tam-TCV: ஆனால் தாவீதின் ஆட்கள் அப்னேரிடமிருந்த பென்யமீன் கோத்திரத்தாரில் முந்நூற்று
    அறுபதுபேரைக் கொலைசெய்திருந்தார்கள்.
  ceb-ULB: Apan nakapatay ang mga kasundalohan ni David ug 360 sa mga kasundalohan
    ni Benjamin nga kauban ni Abner.
  pol-UBG: Słudzy Dawida natomiast tak pobili ludzi z Beniamina i spośród Abnera,
    że zmarło trzystu sześćdziesięciu mężczyzn.
  urd-GVU: اِس کے مقابلے میں ابنیر کے 360 آدمی ہلاک ہوئے تھے۔ سب بن یمین کے قبیلے
    کے تھے۔
  deu-1912: Aber die Knechte Davids hatten geschlagen unter Benjamin und den Männern
    Abner, daß dreihundertundsechzig Mann waren tot geblieben.
  kan-2017: ಆದರೆ ದಾವೀದನ ಸೈನಿಕರು ಅಬ್ನೇರನ ಜನರಾಗಿರುವ ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಮುನ್ನೂರ ಅರವತ್ತು
    ಮಂದಿಯನ್ನು ಕೊಂದಿದ್ದರು.
  yap-yap: Ma pi salthaw rok David e kar li’ed ke yim’ 360 e salthaw rok Abner ni
    be’ ko fare ganong rok Benjamin.
  hlt-MCSB: Tedae David kah sal rhoek loh Benjamin neh Abner kah hlang rhoek te a
    ngawn uh tih hlang ya thum sawmrhuk duek.
  mdy-ETH: ዳውቴ ዓሳ ቢኢኒያሜ ፃጲ ማዔ፥ ዓቤኔሬ ዓሶፓ ሃይሦ ፄኤታና ላሂታሚ ዓሲ ዎዼኔ።
  twi-ASANTE: Nanso, na Dawid mmarima no akunkum Benyaminfoɔ no mu nnipa ahansia ne
    aduosia a na wɔka Abner ho no.
  eng-WEBU: But David’s servants had struck Benjamin Abner’s men so that three hundred
    sixty men died.
  wal-wal: SHin Daawita asai Abaneera asaappenne Biniyaama zaretuppe heezzu xeetanne
    usuppun tammu asata woridosona.
  spa-PDDPT: Pero los esclavos de David hirieron a 360 hombres de Benjamín dirigidos
    por Abner, quienes murieron.
  gun-gun: Va'eri Davi rembiguai kuery ma trezentos e sessenta avakue ojuka va'ekue
    Benjamim regua Abner reve oje'oi va'ekue, ha'e ramo omanomba.
  agu-BL: Ma yi e' yi xomij te Luwiy, ja lajluchax ẍchiwutz yi e' quim ox cient tu
    ox c'al xonl k'ajtzun Benjamín cya'n, tuml yi e' yi xomche' te Abner.
  ilo-ULB: Ngem nakapatay dagiti tattao ni David iti 360 a tattao ti Benjamin a kadua
    ni Abner.
  kpg-kpg: Nia daane a David gu daaligi nia daane Abner e dolu lau modoono (360) mai
    di madawaawa Benjamin.
  uig-ARA: لېكىن داۋۇتنىڭ ئادەملىرى بىنيامىنلاردىن ۋە ئابنەرنىڭ ئادەملىرىدىن ئۈچ يۈز
    ئاتمىش كىشىنى ئۇرۇپ ئۆلتۈرگەنىدى.
  sus-sus: Kɔnɔ Dawuda xa mixie nu bara Bunyaminka mixi kɛmɛ saxan tongo senni faxa,
    naxee nu na Abeneri fɔxɔ ra.
  pon-2006: Nein Depit ohl ako kemehla nein Apner ohl 360 sang kadaudok en Pensamin.
  ksd-ksd: la kaka ra umana tultul kai David dia ga doko ra utul a mar ma laptikai
    na vinun na tarai na vinarubu kai Beniamin ma kai Abner.
  tur-YTC: Ama David'in hizmetkârları Benyaminli Avner'in adamlarını vurdular böylece
    üç yüz altmış kişi öldü.
  grc-BRENT: καὶ Ἀσαήλ. Καὶ οἱ παῖδες Δαυὶδ ἐπάταξαν τῶν υἱῶν Βενιαμὶν τῶν ἀνδρῶν
    Ἀβεννὴρ τριακοσίους ἑξήκοντα ἄνδρας παρʼ αὐτοῦ.
  ind-AYT: Namun, anak buah Daud memukul tiga ratus enam puluh orang suku Benyamin,
    dari orang-orang Abner, sampai mati.
  nya-nya: Koma ankhondo a Davide anapha ankhondo a fuko la Benjamini 360 amene anali
    ndi Abineri.
  hrv-hrv: A Davidovi su ljudi od Benjaminovih sinova, Abnerovih vojnika, pobili tri
    stotine i šezdeset ljudi.
  mps-mps: Tiali goli, te Devitgo hanigo te Benjamingo hani bidi dabe te 360 bidi
    elai, te Apnergo hani dabe dao.
  tpi-tpi: Tasol ol lain bilong Devit i bin kilim 360 man bilong lain Benjamin, em
    ol lain bilong Apner.
  dan-1931: medens Davids Folk havde slået 360 Mand ihjel af Benjaminitterne, Abners
    Folk.
  vie-OVCB: Nhưng phía Áp-ne có đến 360 người bị giết, tất cả là người Bên-gia-min.
  guj-2017: પણ દાઉદના માણસોએ આબ્નેર તથા બિન્યામીનના ત્રણ સો સાઠ માણસોને માર્યા.
  pon-2006A: Nein Depit ohl ako kemehla nein Apner ohl 360 sang kadaudok en Pensamin.
  por-BRBSL: Mas os servos de David haviam atingido os homens de Benjamin Abner, de
    modo que trezentos e sessenta homens morreram.
  cth-cth: Hatei teh Devit e taminaw ni Benjaminnaw hoi Abner taminaw 360 touh a thei
    awh.
  twi-twi: Nanso na Dawid mmarima no akunkum Benyaminfo no mu nnipa ahansia ne aduosia
    a na wɔka Abner ho no.
  hlt-hlt: Tedae David kah sal rhoek loh Benjamin neh Abner kah hlang rhoek te a ngawn
    uh tih hlang ya thum sawmrhuk duek.
  tbz-SIM: Kɛ̀ Dɑfiti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ mɛ nkùɔ Bɛnsɑmɛɛ botí kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀
    Abunɛɛ kɔbɛ sikɔusìtɑ̃ɑ̃ti nɛ̀ sipísìkuɔ̀ (360).
  msy-2020: Dughiar kamɨn, Devitɨn adarazi Benjaminɨn 360plan gumazibav soghezɨ me
    ariaghire, kar Apnerɨn adarasi.
  dop-dop: Amɑ Tɑfiiti nyǝ́mɑ kɑ kʋwɑ yǝlɑɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ nɑ nɩɩtoso (360) kɛ
    Pɛncɑmɛɛ nɑ Apǝnɛɛ pɑ yoolɑɑ tɑɑ.
  azb-azb: Davudun adamları isə Binyaminliləri və Avnerin adamlarını vurdu və üç yüz
    altmış nəfəri öldürdü.
  eng-DBY: And the servants of David had smitten of Benjamin, and of Abner's men,
    three hundred and sixty men, who had died.
  hin-2017: परन्तु दाऊद के जनों ने बिन्यामीनियों और अब्नेर के जनों को ऐसा मारा कि
    उनमें से तीन सौ साठ जन मर गए।
  wol-KYG: Waaye fekk na niti Daawuda rey ñetti téeméer ak juróom benn fukk (360)
    ca Beñamineen ñaak niti Abner.
  eng-YLT: and the servants of David have smitten of Benjamin, even among the men
    of Abner, three hundred and sixty men — they died.
  eng-WYC-2017: Forsooth the servants of David smited of Benjamin, and of the men
    that were with Abner, three hundred men and sixty, which also were dead.
  eng-WMBB: But David’s servants had struck Benjamin Abner’s men so that three hundred
    and sixty men died.
  urd-GVH: इसके मुक़ाबले में अबिनैर के 360 आदमी हलाक हुए थे। सब बिनयमीन के क़बीले
    के थे।
  rug-rug: Ka ṉeta gogoto onomo ṉavulu puta sari na tie te Abana koasa butubutu te
    Benisimane sapu va matei rina tie te Devita.
  gaz-gaz: Namoonni Daawit garuu namoota Beniyaam keessaa warra Abneer wajjin turan
    dhibba sadii fi jaatama ajjeesan.
  fra-LSG: Mais les gens de David avaient frappé à mort trois cent soixante hommes
    parmi ceux de Benjamin et d’Abner.
  yal-yal: Koni Dawudaa muxune bata yi muxu kɛmɛ saxan e nun tonge sennin faxa Bunyamin
    bɔnsɔnna muxune nun Abineri a muxune ra.
  haw-1868: Aka, ua pepehi aku na kanaka o Davida i ka Beniamina a me na kanaka o
    Abenera, a make iho la na kanaka ekolu haneri a me kanaono.
  arb-NAV: أَمَّا الَّذِينَ مَاتُوا مِنَ الْبَنْيَامِينِيِّينَ وَمِنْ رِجَالِ أَبْنَيْرَ
    عَلَى أَيْدِي قُوَّاتِ دَاوُدَ فَكَانُوا ثَلاثَ مِئَةً وَسِتِّينَ رَجُلاً.
  ewe-ewe: Ke Abner ƒe ame alafa etɔ̃ blaade (360), ame siwo tso Benyamin ƒe to la
    me la ku.
  eng-LEE: 'But the servants of David had smitten [many] of Benjamin, and of Abner''s
    men: three hundred and sixty men died.'
  asm-FB: কিন্তু দায়ূদৰ দাসবোৰে বিন্যামীন আৰু অবনেৰৰ লোকসকলক এনেকৈ আঘাত কৰিলে যে,
    তেওঁলোকৰ তিনিশ ষাঠিজন লোক মৰিল।
  sus-A: كْنْ دَوُدَ شَ مِشِيٍ نُ بَرَ بُنيَمِنكَ مِشِ كّمّ سَشَن تٌنفٌ سٍننِ قَشَ،
    نَشٍيٍ نُ نَ عَبٍنٍرِ قْشْ رَ.
  fra-SBL: Mais les serviteurs de David avaient frappé les hommes de Benjamin Abner,
    de sorte que trois cent soixante hommes étaient morts.
  hbo-hbo: וְעַבְדֵ֣י דָוִ֗ד הִכּוּ֙ מִבִּנְיָמִ֔ן וּבְאַנְשֵׁ֖י אַבְנֵ֑ר שְׁלֹשׁ־מֵאֹ֧ות
    וְשִׁשִּׁ֛ים אִ֖ישׁ מֵֽתוּ׃
  kik-kik: No andũ a Daudi nĩmooragĩte andũ a Benjamini magana matatũ ma mĩrongo ĩtandatũ
    arĩa maarĩ na Abineri.
  fra-NCL: Et les serviteurs de David avaient frappé à mort trois cent soixante hommes
    de Benjamin et des hommes d’Abner.
  cek-AK: Toe David ih tamnanawk mah, Abner khaeah kaom Benjamin ih kaminawk to cumvai
    thum, quitarukto hum pae o.
  cuk-cuk: David-sordamardina, Abner-sordamar-Benjamín-wagan e-dulataled-ilapaa gaka
    dulapaa (360) oburgwisad.
  uig-CYR: Лекин Давутниң адәмлири Биняминлардин вә Абнәрниң адәмлиридин үч йүз атмиш
    кишини уруп өлтүргән еди.
  tel-2017: అయితే దావీదు సేవకులు బెన్యామీనీయుల్లో, అబ్నేరు మనుషుల్లో మూడు వందల అరవై
    మందిని చంపారు.
  hat-BSA: Men sèvitè David yo te touye anpil nan mesye Benjamin yo avèk Abner yo,
    jiskaske te rive twa-san-swasant moun te mouri.
  kos-kos: Mwet lal David uniya mwet tolfoko onngoul sin mwet lal Abner ke sruf lal
    Benjamin.
  hbo-WLC: וְעַבְדֵ֣י דָוִ֗ד הִכּוּ֙ מִבִּנְיָמִ֔ן וּבְאַנְשֵׁ֖י אַבְנֵ֑ר שְׁלֹשׁ־מֵא֧וֹת
    וְשִׁשִּׁ֛ים אִ֖ישׁ מֵֽתוּ׃
  ibo-ibo: Ma ndị ikom Devid gburu narị ndị agha Benjamin atọ na iri isii, bụ ndị
    so Abna.
  ory-ory: ମାତ୍ର ଦାଉଦଙ୍କର ଦାସମାନେ ଆଘାତ କରିବାରୁ ବିନ୍ୟାମୀନ୍‍ର ଓ ଅବ୍‍ନରର ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ
    ତିନି ଶହ ଷାଠିଏ ଲୋକ ମରିଥିଲେ।
  chk-chk: Nge nöün Tafit kewe sounfiu ra niela ükükün ülüpükü wone nöün Apner kewe
    sounfiu seni ewe ainangen Peniamin.
  ssd-ssd: David tuku kuasmbiŋge Abner tuku kuasmbi 360 bale farnaig. Kuasmbi ta ŋakmba
    Benyamin tuku tugu ndo.
  rop-rop: Deibid bin lujim 20 solja langa det fait. Bat deibin kilim ded 360 solja
    blanga Ebna brom det Benjamin klen.
  ukr-1871: Йоаб же, покинувши гонитьбу за Абениром, позбірав увесь люд свій, і не
    доставало з слуг Давидових девятнайцять чоловіка, окрім Асаїла.
  deu-1951: Aber die Knechte Davids hatten aus Benjamin und unter den Männern Abners
    dreihundertundsechzig Mann, die gefallen waren, erschlagen.
  eng-JPS: But the servants of David had smitten of Benjamin, even of Abner's men
    — three hundred and threescore men died.
  srp-1865: Ali sluge Davidove pobiše sinova Venijaminovijeh, ljudi Avenirovijeh,
    tri stotine i šezdeset ljudi, koji izgiboše.
  lug-lug: Naye abasajja ba Dawudi baali basse Ababenyamini ebikumi bisatu mu nkaaga
    ku abo abaali ne Abuneeri.
  heb-heb: ועבדי דוד הכו מבנימן ובאנשי אבנר שלש מאות וששים איש מתו׃
  ben-IRV: কিন্তু দায়ূদের দাসদের আঘাতে বিন্যামীনের ও অবনেরের লোকদের তিনশো ষাট জন
    মারা গেল৷
  pan-pan: ਪਰ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ ਨੇ ਬਿਨਯਾਮੀਨ ਵਿੱਚੋਂ ਅਤੇ ਅਬਨੇਰ ਦੇ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਲੋਕਾਂ ਨੂੰ
    ਅਜਿਹਾ ਮਾਰਿਆ, ਜੋ ਤਿੰਨ ਸੋ ਸੱਠ ਮਨੁੱਖ ਮਰ ਗਏ।
  tkr-tkr: Davudne insanaaşemee, Benyaminaaşina, Avnerne insanaaşina, xhebıd vəşşe
    yixhts'al (360) insan gek'a.
  mya-JVB: ဒါဝိဒ် ၏ကျွန် တို့သည် ဗင်္ယာမိန် အမျိုးသား၊ အာဗနာ ၏လူ သုံး ရာ ခြောက် ဆယ်တို့ကို
    သေ အောင် လုပ်ကြံ ကြပြီ။
  tbg-tbg: Devitira iqoka vaiinti vika Apinera iqoka vaiinti Benaminira ankuqirauka
    360 aru kora.
  hmo-hmo: To Davida ena taudia ese Beniamina taudia, Abinere ena taudia ibounai 360
    idia alaia mase.
  urd-urd: लेकिन दाऊद के मुलाज़िमों ने बिनयमीन में से और अबनेर के लोगों में से इतने
    मार दिए कि तीन सौ साठ आदमी मर गये।
  rus-SYN: Слуги же Давидовы поразили Вениамитян и людей Авенировых; пало их триста
    шестьдесят человек.
  bqc-SIM: Aa Bɛ̃yãmɛɛ pↄ́ kú ń Abinɛɛoↄ dɛ̀dɛ gbɛ̃ↄn ↄ̀aa do ń baswaaↄ̃oɛ (360).
  tcz-CHONGTHU: Ahinlah Abner’s mi kithat jat chu jathum le somgup ahi, chule amaho
    chu abon va Benjamin phunga kon ngen ahiuve.
  mar-mar: पण दावीदाच्या लोकांनी बन्यामीनच्या कुळातील अबनेरची तीनशे साठ माणसे मारली
    होती.
  qub-qub: Davidpa suldäruncunami ichanga wañuycärachiran quimsa pachac sojta chuncan
    (360) runacunata Abnerwan aywaj Benjamín runacunata.
  bqp-bqp: Ò Biliaminu kũ ò kú kũ Abanaonↄ dɛ̀dɛ gbɛ̃nↄn wàa do kũ basↄraakↄ̃o.
  hat-hat: Patizan David yo te touye twasanswasant (0360) nan patizan Abnè yo, tout
    nan branch fanmi Benjamen an.
  eng-BSB: but they had struck down 360 Benjamites who were with Abner.
  tod-tod: Kɛlɛ Davide ná-nuiti ti nu unsaʋagɔ nu ʋuulɔzita (360) ʋaani Ɓɛnzamɛn
    nuiti ta Aɓenɛɛl ná-nuiti saama.
  eng-WEBPB: But David’s servants had struck Benjamin Abner’s men so that three hundred
    and sixty men died.
  kbq-kbq: Hianagi Deviti sondia vahe'mo'za, Abna sondia vahe'ma Benzameni naga'ma
    e'nazana 360'a vahe zamahe'naze.
  nhe-BL: Pero isoldados David quinmictijtoyaj 360 tlen motlalijtoyaj ihuaya Abner,
    itlayacanca isoldados Tlanahuatijquetl Is Boset, huan nochi itztoyaj iixhuihua
    Benjamín tlen calactoyaj ihuaya.
  bus-bus: Aↄ̃ Bɛyãmi kɛ̀ aↄ̃ↄ kú kↄ̃n Abanaonↄ dɛ̀dɛ gↄ̃ↄn wàa do kↄ̃n basↄraagↄ̃ↄo.
  gub-BL: Zauxiapekwer Tawi rehe we har a'e wà, uzuka 360 zauxiapekwer Aminer rehe
    we har a'e wà. Aminer rehe we har paw wiko Mezàmi izuapyapyr romo wà.
  eng-DRA: But the servants of David had killed of Benjamin, and of the men that were
    with Abner, three hundred and sixty, who all died.
