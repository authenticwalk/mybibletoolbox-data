verse: 2SA.002.016
translations:
  mal-C: അപ്പോൾ ഓരോരുത്തനും തന്റെ എതിരാളിയുടെ തലയ്ക്കു കടന്നുപിടിച്ച് പാർശ്വത്തിൽ
    വാൾ കുത്തിയിറക്കി. അങ്ങനെ അവരെല്ലാം ഒരുമിച്ചുതന്നെ നിലംപതിച്ചു. അതിനാൽ ഗിബെയോനിലെ
    ആ സ്ഥലത്തിന്, ഹെൽക്കത്ത്-ഹസ്സൂരീം എന്നു പേരായി.
  deu-TKW: 'Jeder aber faßte mit der Hand seinen Gegner am Schopf und stieß ihm das
    Schwert in die Seite, so daß sie alle zugleich fielen. Da nannte man jenen Ort:
    Feld des Tückischen, welches bei Gibeon liegt.'
  lin-lin: 'Moko na moko asimbaki monguna na ye na moto mpe atobolaki ye mopanga na
    mopanzi ; mpe bango nyonso bakweyaki nzela moko. Bongo babengaki esika yango ya
    Gabaoni : Elikati-Atsurimi.'
  eng-LSV: And they each lay hold on the head of his companion, and his sword [is]
    in the side of his companion, and they fall together, and [one] calls that place
    Helkath-Hazzurim, which [is] in Gibeon,
  eng-GNV: 'And euery one caught his fellowe by the head, and thrust his sword in
    his fellowes side, so they fell downe together: wherefore ye place was called
    Helkath-hazzurim, which is in Gibeon.'
  eng-WEBSTER: 'And they caught every one his fellow by the head, and thrust his sword
    in his fellow''s side: so they fell down together: wherefore that place was called
    Helkath-hazzurim, which is in Gibeon.'
  nhw-BL: Huan sese inijuanti quitzoncalitzqui catli itztoya imelac huan mocalaquilijque
    inincuatlaminhua catli huehueyac ipan inielchiqui. Huan nochi nopa 24 telpocame
    mijque ica sempa. Huan yeca quitocaxtijque nopa lugar “campa tlahuilanque ica
    cuatlaminme catli huejhuehueyac”, huan mocahua ipan altepetl Gabaón.
  swh-ONEN: Kisha kila mtu akakamatana na mpinzani wake kichwani na kuchomana kwa
    upanga, nao wakaanguka chini pamoja. Kwa hiyo mahali pale katika Gibeoni pakaitwa
    Helkath-Hasurimu.
  bba-bba: Yerɑ ɑluwɑɑsi be, bɑ ɡɑbirinɑ. Ben bɑɑwure u win yibɛrɛn wiru nɛni, mɑ
    bɑ tɑkobi sɔkirinɑ yɛ̃sɑɔ bɑ wɔrukɑ sɑnnu sɑnnu bɑ ɡbisukɑ. Yerɑ bɑ yɑm mi yĩsiru
    kɑ̃, tɑkobin ɡberu.
  eng-KJVCPB: 'And they caught every one his fellow by the head, and thrust his sword
    in his fellow’s side; so they fell down together: wherefore that place was called
    Helkath-hazzurim, which is in Gibeon.'
  luo-luo: Negirado ka moro ka moro mako wadgi gi wiye eka ochwoyo ngʼetne gi ligangla;
    eka giduto negiruombore piny. Omiyo nochak kar lwenyno mane ni Gibeon ni Helkath
    Hazurim ma tiende ni paw ligangla.
  meu-meu: Bena ta ta ese ana dagae ana daḡae kwaradia e heabi heheni, edia dare amo
    ohedia e gwada; bena e keto hebou. Taunabunai, una gabu ladana e hatoa Helkatahasurim;
    gabuna na Gibeon ai.
  npi-ULB: हरेकले आ-आफ्‍नो प्रतिद्वन्द्वीलाई टाउकोमा समात्यो र आ-आफ्‍नो प्रतिद्वन्द्वीको
    कोखामा आ-आफ्‍नो तरवारले रोपे र तिनीहरू एकसाथ भुईंमा ढले । यसकारण, त्यस ठाउँलाई
    “हल्कत-हज्‍जुरीम” वा “तरवाको मैदान” भनियो जुन गिबोन हो ।
  yor-yor: Nígbà náà olúkúlùkù ọkùnrin gbá ẹnìkejì rẹ̀ mú ní orí, ó sì fi idà gún
    ẹnìkejì rẹ̀ lẹ́gbẹ̀ẹ́, wọ́n sì ṣubú lulẹ̀ papọ̀. Bẹ́ẹ̀ ni ibẹ̀ ni Gibeoni ti à
    ń pè ni Helikatihu Hasurimu.
  ind-ind: Saat mereka berhadapan satu sama lain, mereka saling menangkap kepala lawannya
    dan menusukkan pedang ke perut lawannya masing-masing, sehingga kedua puluh empat
    orang yang maju itu mati bersama. Itulah sebabnya tempat di Gibeon itu dinamai
    Ladang Pedang.
  pes-OPCB: هر یک از آنها با یک دست سر حریف خود را گرفته، با دست دیگر شمشیر را به
    پهلویش می‌زد، تا اینکه همه مردند. از آن به بعد آن مکان که در جبعون است به «میدان
    شمشیرها» معروف شد.
  tgl-ULB: Sinunggaban ng bawat lalaki ang ulo ng kaniyang kaaway at sinaksak ang
    kaniyang espada sa gilid ng kaniyang kalaban, at pareho silang nagsibagsakan.
    Kaya ang lugar na iyon ay tinawag sa Hebreo, “Helkat Hazzurim,” o “Bukid ng mga
    Espada,” na nasa Gibeon.
  hui-hui: Ani wai bialu hongo manda bigibigi bialu howa ami agali mbira mbirame mendeali
    mandani yuwa ayu tibume habianeha nogoba haga bini. Ani bialu agali pira kirani
    mariali (24) biaruni bibahende dindini ibira halu homai hene. Ani binigo manda
    buwa Gibeono dindi ogoni mini Ayu Tibu Dindi laga winigo nga.
  mya-mya: လူ​တိုင်း​ပင်​မိ​မိ​တိုက်​ခိုက်​ရ​သူ​နှင့်​အ​ပြန်​အ​လှန် ဦး​ခေါင်း​ကို​ကိုင်​၍
    နံ​ဘေး​ကို​ဋ္ဌား​နှင့်​ထိုး​လျက် သူ​တို့​အား​လုံး​ပင်​လဲ​၍​သေ​ကြ​ကုန်​၏။ ဤ အ​ကြောင်း​ကြောင့်​ဂိ​ဗောင်​နယ်​ရှိ​ဤ​အ​ရပ်
    ကို``ဋ္ဌား​ကွင်း'' ဟူ​၍​ခေါ်​ဆို​သ​မုတ်​ကြ​လေ သည်။
  bod-N: དེ་རྣམས་ཀྱིས་རང་རང་གི་འགྲན་ཟླའི་མགོ་བོར་འཇུས་པ་དང་རལ་གྲི་འགྲན་ཟླའི་རྩིབ་གཞོགས་སུ་བཙུགས་པས།
    དེ་དག་ལྷན་ཅིག་ས་རུ་འགྱེལ་ཏོ། །དེའི་ཕྱིར་གིབ་ཡོན་གྱི་ས་ཆ་དེ་ལ་ཧེལ་ཀད་ཧ་ཙུ་རིམ་
    ཞེས་བཏགས་སོ། །
  sna-sna: Ipapo mumwe nomumwe akabata musoro wewaairwa naye ndokumubaya nebakatwa
    parutivi pake, vose ndokuwira pasi. Naizvozvo nzvimbo iyoyo iri muGibheoni yakatumidzwa
    kuti Herikati Hazurimi.
  spa-BLM: Cada uno de ellos agarró a su adversario por la cabeza y le clavó la espada
    en el costado a su compañero; así cayeron juntos. Por eso aquel lugar de Gabaón
    se llamó Helkath Hazzurim.
  cac-cac: Junjun eb' vin̈ ix syam sjolom eb' yajc'ol eb' vin̈ chi', ix stiplanoch
    q'uen yespada eb' vin̈ d'a scostil junjun, yuj chi' junn̈ej ix aj scham eb' vin̈
    smasanil. Yuj chi' “Teclajb'ail” ix sb'iejcan jun lugar chi', a d'a yol yic Gabaón
    chi' ay.
  swh-ULB: Kila mtu akakamata kichwa cha adui yake na kupiga upanga wake katika ubavu
    wa adui yake, wakaanguka chini pamoja. Kwa hiyo mahali pale pakaitwa kwa Kiebrania,
    “Helkath Hazzurim,” yaani “konde la upanga,” lililopo Gibeoni.
  bel-bel: Яны схапілі адзін аднаго за галаву, усадзілі меч адзін аднаму ў бок і ўпалі
    разам. І была названа гэта мясьціна Хэлкат-Хацурым, што ў Гаваоне.
  deu-ELBBK: Und sie ergriffen einer den anderen beim Kopf, und jeder stieß sein Schwert
    dem anderen in die Seite, und sie fielen zusammen. Und man nannte diesen Ort Helkat-Hazzurim,
    der bei Gibeon ist.
  mbb-OT: Midhitindeg dan ne mibpeǥewǥewezè dan diyà te ulu ne mibpezungdunggavey
    zan taman te naamin dan mebpematey. Umbe iyan ngazan dutun he lugar te Gibeon
    is Helkat Hazurim.
  mal-2015: ഓരോരുത്തൻ താന്താന്റെ എതിരാളിയെ മുടിക്കു പിടിച്ചു വിലാപ്പുറത്തു വാൾ കുത്തിക്കടത്തി
    ഒരുമിച്ചു വീണു; അതുകൊണ്ടു ഗിബെയോനിലെ ആ സ്ഥലത്തിന്നു ഹെല്ക്കത്ത്-ഹസ്സൂരീം എന്നു
    പേരായി.
  rmc-rmc: 'Chudle jekh avres le šerestar a demade jekh avreske la šabľaha tel o pašvare
    a savore pele tele mule jekhetane. Ole thaneske andro Gibeon dine nav Chelkat-Hacurim,
    so hin prethodo: e Maľa le šabľengri.'
  pes-OPV: و هر یک از ایشان سر حریف خود را گرفته، شمشیر خود را در پهلویش زد، پس با
    هم افتادند. پس آن مکان را که در جبعون است، حلقت هصوریم نامیدند.
  ron-1924: Фиекаре, апукынд пе потривникул луй де кап, й-а ымплынтат сабия ын коастэ
    ши ау кэзут тоць деодатэ. Ши локул ачела де лынгэ Габаон с-а нумит Хелкат-Хацурим.
  ben-OBCV: পরে প্রত্যেকে নিজের নিজের প্রতিদ্বন্দ্বীদের মাথা জাপটে ধরে তাদের দেহপার্শ্বে
    ছোরা ঢুকিয়ে দিয়েছিল, ও তারা একসাথেই মারা গেল। তাই গিবিয়োনের সেই স্থানটি হিলকৎ-হৎসূরীম
    নামে আখ্যাত হল।
  som-som: Oo mid waluba ninkiisii ayuu madaxa qabsaday, oo seeftiisii ayuu dhinaca
    ka daray midkii uu haystay. Sidaasay dhammaantood u wada dhaceen. Saas aawadeed
    meeshaas oo Gibecoon ku taal waxaa loo baxshay Xelqad Hasuriim.
  lat-VUC: 'Apprehensoque unusquisque capite comparis sui, defixit gladium in latus
    contrarii, et ceciderunt simul: vocatumque est nomen loci illius: Ager robustorum,
    in Gabaon.'
  eng-ASVBT: 'And they caught every one his fellow by the head, and thrust his sword
    in his fellow’s side; so they fell down together: wherefore that place was called
    Helkath-hazzurim, which is in Gibeon.'
  ita-1885: E ciascun di loro prese il suo compagno per la testa, e gli ficcò la spada
    nel fianco; e tutti insieme caddero morti. Per ciò fu quel luogo chiamato. Helcat-hassurim,
    ch'è in Gabaon.
  eng-LXXUP: 'And they seized every one the head of his neighbor with his hand, and
    his sword was thrust into the side of his neighbor, and they fall down together:
    and the name of that place was called The portion of the treacherous ones, which
    is in Gibeon.'
  eng-ULB: Each man seized his opponent by the head and thrust his sword into the
    side of his opponent, and they fell down together. Therefore that place was called
    “Helkath Hazzurim,” or “Field of Swords,” which is in Gibeon.
  spa-VBL: Cada uno agarró la cabeza de su adversario y le clavó la espada en el costado,
    de modo que todos cayeron muertos juntos. Por eso este lugar de Gabaón se llama
    el Campo de las Espadas.
  fra-_FOB: Alors chacun, saisissant son adversaire par la tête, lui passa son épée
    par le flanc, et ils tombèrent tous ensemble; et ce lieu-là fut appelé Helkath-Hatsurim
    (le champ des épées); il est près de Gabaon.
  mal-mal: ഓരോരുത്തൻ അവനവന്റെ എതിരാളിയെ മുടിക്കു പിടിച്ചു പാർശ്വത്തിൽ വാൾ കുത്തിക്കടത്തി;
    അങ്ങനെ അവർ ഒരുമിച്ചു വീണു. അതുകൊണ്ട് ഗിബെയോനിലെ ആ സ്ഥലത്തിന് ഹെല്‍ക്കത്ത് എന്നു
    പേരായി.
  urd-GVR: Jab muqābalā shurū huā to har ek ne ek hāth se apne muḳhālif ke bāloṅ ko
    pakaṛ kar dūsre hāth se apnī talwār us ke peṭ meṅ ghoṅp dī. Sab ke sab ek sāth
    mar gae. Bād meṅ Jibaūn kī is jagah kā nām Ḳhilqat-hazzūrīm paṛ gayā.
  suz-BL: मिनु मेको नेल्‍लेमी आंम आंम जोरी सत्रु आन पियाम ग्‍याइश्‍शा कोखाम तरवारम
    आप्‍मे बाक्‍त। मोपा नेल्‍ल कालेम बेक्‍मा बाक्‍त। मोपतीके गिबोन आ नेक्‍था ङा रू
    कली हेल्‍काथ-हच्‍चुरीम देंनीम। मेको नें आ अर्थ तरवार आ क्‍योरतीक देंसीब।
  ita-1927: E ciascun d’essi, preso l’avversario per la testa, gli piantò la spada
    nel fianco; cosicché caddero tutt’insieme. Perciò quel luogo, ch’è presso a Gabaon,
    fu chiamato Helkath-Hatsurim.
  ckb-ckb: ئینجا هەریەکە و سەری بەرامبەرەکەی خۆی گرت و شمشێرەکەی کرد بە قەبرغەی دا
    و هەموویان کوژران. لەبەر ئەوە ئەو شوێنە لە گبعۆن بە حەلقەت هەچوڕیم ناونرا.
  eng-BBE: 'And every one got the other by the head, driving his sword into the other''s
    side, so they all went down together: and that place was named the Field of Sides,
    and it is in Gibeon.'
  kan-OKCV: ಅವರಲ್ಲಿ ಒಬ್ಬರ ಪಕ್ಕೆಯಲ್ಲಿ ಒಬ್ಬರು ಖಡ್ಗವನ್ನು ತಿವಿದುದರಿಂದ ಎಲ್ಲರೂ ಸತ್ತುಬಿದ್ದರು.
    ಆದ್ದರಿಂದ ಗಿಬ್ಯೋನಿನಲ್ಲಿರುವ ಆ ಸ್ಥಳಕ್ಕೆ “ಹೆಲ್ಕಾತ್ ಹಸ್ಸೂರಿಂ” ಅಂದರೆ, “ಹದಗತ್ತಿ ಕ್ಷೇತ್ರ”
    ಎಂದು ಹೆಸರಾಯಿತು.
  tam-2017: ஒருவர் தலையை ஒருவர் பிடித்து, ஒருவருடைய விலாவிலே ஒருவர் பட்டயத்தினாலே
    குத்தி, ஒன்றாக விழுந்தார்கள்; அதினாலே கிபியோனிலிருக்கிற அந்த இடம் எல்காத் அசூரிம்
    எனப்பட்டது.
  spa-RV-1909: Y cada uno echó mano de la cabeza de su compañero, y metióle su espada
    por el costado, cayendo así á una; por lo que fué llamado aquel lugar, Helcath-assurim,
    el cual está en Gabaón.
  ron-BTF: Și au apucat fiecare pe aproapele său de cap și și-au înfipt sabia în coasta
    aproapelui său, astfel încât au căzut împreună; de aceea acel loc a fost numit
    Helcat-Hațurim, care este în Gabaon.
  eng-WEBP: They each caught his opponent by the head and thrust his sword in his
    fellow’s side; so they fell down together. Therefore that place in Gibeon was
    called Helkath Hazzurim.
  eng-FBV: Each man grabbed his opponent's head and drove his sword into his opponent's
    side so that they all fell down dead together. That's why this place in Gibeon
    is called the Field of Sword-edges.
  nld-1939: Ze grepen elkaar bij de haren, en daar ieder zijn zwaard in de lenden
    van zijn tegenstander dreef, vielen ze allen tegelijkertijd neer. Vandaar dat
    die plek “Veld der Lenden” heet; ze ligt bij Gibon.
  nch-BL: Huan sese inijuanti quitzoncalitzqui cati itztoya imelac huan mocalaquilijque
    inincuatamin cati huehueyac ipan inielchiqui cati itztoya iixmelac. Huan nochi
    nopa 24 telpocame mijque ica sempa. Huan yeca quitocaxtijque nopa lugar “campa
    tatequi nopa cuachosojme”, huan mocahua ipan altepet Gabaón.
  vie-1934: Mỗi người bèn nắm đầu kẻ cừu địch mình, đâm gươm vào hông, và thảy đều
    ngã chết cùng nhau; chỗ đó bèn gọi là đồng Gươm, ở trong Ga-ba-ôn.
  hin-CV: हर एक ने अपने प्रतिद्वंदी का सिर पकड़ा और अपने प्रतिद्वंदी की पसली में तलवार
    झोंक दी. परिणामस्वरूप वे एक साथ ही धराशायी हुए, इसके कारण गिबयोन नगर में उस स्थान
    का नाम हेलकाथ-हज़्जूरिम पड़ गया.
  spa-BES: Y cada uno tomó al otro por la cabeza, clavando su espada en el costado
    del otro, y todos cayeron juntos. Y ese lugar fue nombrado Campo de adversarios,
    y está en Gabaón.
  tdx-tdx: Sindre nitan-ty lohan-drahalahi’e naho natsorofo’e an-deme’ i raha­lahi’ey
    ty fibara’e vaho songa nitsingoritritse eo; aa le natao ty hoe Kelkate-kats’ tsorime
    i toetse e Gibone izay.
  tha-KJV: ต่างก็จับศีรษะคู่​ต่อสู้ และปักดาบเข้าที่​สี​ข้างของคู่​ต่อสู้ ล้มตายด้วยกันหมด
    เขาจึงเรียกที่นั่​นว​่า เฮลขัทฮัสซู​ริม ซึ่งอยู่ในกิเบโอน
  por-BR-2018: E cada um lançou mão da cabeça de seu companheiro, e meteu-lhe sua
    espada pelo lado, caindo assim de uma vez; pelo que foi chamado aquele lugar,
    Helcate-Hazurim, o qual está em Gibeão.
  deu-ELO: Und sie ergriffen einer den anderen beim Kopfe, und jeder stieß sein Schwert
    dem anderen in die Seite, und sie fielen zusammen. Und man nannte selbigen Ort
    Helkath-Hazzurim, der bei Gibeon ist.
  eng-WYC-2018: And each man, when he had taken his fellow by the head, fixed his
    sword into the side of his adversary; and they felled down together. And (so)
    the name of that place was called The Field of Men Slain Together, (which is)
    in Gibeon.
  epo-epo: Kaj ili kaptis ĉiu la kapon de sia kontraŭulo kaj enpikis sian glavon en
    la flankon de sia kontraŭulo, kaj ili falis kune. Tial oni donis al tiu loko la
    nomon Kampo de la Fortuloj en Gibeon.
  uig-PIN: Ular bir-birining bexini ⱪamallap tutup ⱨǝrbiri rǝⱪibining biⱪiniƣa ⱪiliqi
    bilǝn sanjixti, ⱨǝmmisi yiⱪilip ɵldi. Xuning bilǝn u yǝr «Ⱪiliq bislirining etizi»
    dǝp ataldi; u Gibeondidur.
  beo-beo: Dunu afae afae da defele ilia ha lai dunu ilia dialumagia ili defele gaguli,
    ilia gobiheiga galu afoa sone, dunu huluane24agoane galu dafane bogoi ba:i. Amaiba:le,
    Gibione moilai bai bagade amo ganodini, amo soge dawa:loma:ne ilia da “Gegesu
    Gobihei Sogebi” sia:sa.
  tpi-OTNT: Na long taim ol i resis long pait, ol wan wan man i holim het bilong birua
    bilong en na sutim sait bilong birua long bainat. Na olgeta 24 man i pundaun na
    i dai. Olsem na ol man i kolim dispela ples, “Ples Bilong Ol Bainat.”
  hau-SA: Sa’an nan kowannensu ya kama abokin gābansa a kā ya soki da wuƙa a jiki,
    sai duka suka fāɗi a ƙasa. Saboda haka ne ake kiran wannan wuri Helkat Hazzurim
    a Gibeyon.
  uig-LAT: Ular bir-birining béshini qamallap tutup herbiri reqibining biqinigha qilichi
    bilen sanjishti, hemmisi yiqilip öldi. Shuning bilen u yer «Qilich bislirining
    étizi» dep ataldi; u Gibéondidur.
  nde-nde: Indoda ngayinye yabamba lowo eyayisilwa laye ngekhanda yatshonisa inkemba
    yayo emhlubulweni walowo eyayisilwa laye, bawela phansi bonke. Ngakho indawo leyo
    eGibhiyoni yathiwa yiHelikhathi Hazurimi.
  ton-ton: Pea naʻa nau fepukeaki taki taha ʻe he tangata ʻae ʻulu ʻo hono hoa, ʻonau
    taki taha fetuiʻaki ʻae heletā ʻakinautolu ʻi he vakavaka, pea ko ia, naʻa nau
    tō hifo fakataha ai; pea ko ia naʻe ui ai ʻae potu ko ia, “Ko e potu ʻae kau tangata
    mālohi, ʻaia ʻoku ʻi Kipione.”
  ces-1613: Kteřížto ujavše jeden každý za hlavu bližního svého, vrazil meč svůj v
    bok tovaryše svého, i padli spolu. Protož nazváno jest místo to Helkat Hassurim,
    a jest v Gabaon.
  eng-WMB: They each caught his opponent by the head and thrust his sword in his fellow’s
    side; so they fell down together. Therefore that place in Gibeon was called Helkath
    Hazzurim.
  tam-TCV: அவர்கள் ஒவ்வொருவரும் எதிர்ப்பக்கத்திலுள்ள ஒவ்வொருவருடைய தலையையும் பிடித்து
    வாளால் குத்தியதால், எல்லோரும் ஒருமித்து விழுந்து இறந்தார்கள். எனவே கிபியோனில்
    இருந்த அந்த இடம் எல்காத் அசூரிம் என்று அழைக்கப்பட்டது.
  ceb-ULB: Naggunitanay ang matag usa sa ulo sa ilang mga kaaway ug miduslak sa iyang
    espada sa kilid sa iyang kaaway, ug nangatumba silang tanan. Busa ginganlan kadtong
    dapita sa Hebreo ug, “Helkat Hazzurim,” o “Uma sa mga Espada,” nga anaa sa Gibeon.
  pol-UBG: Każdy pochwycił swego przeciwnika za głowę i utopił swój miecz w jego boku,
    tak że padli razem. Dlatego miejsce to nazwano Helkatassurym, leży ono w Gibeonie.
  urd-GVU: جب مقابلہ شروع ہوا تو ہر ایک نے ایک ہاتھ سے اپنے مخالف کے بالوں کو پکڑ
    کر دوسرے ہاتھ سے اپنی تلوار اُس کے پیٹ میں گھونپ دی۔ سب کے سب ایک ساتھ مر گئے۔
    بعد میں جِبعون کی اِس جگہ کا نام خِلقت ہضوریم پڑ گیا۔
  deu-1912: 'Und ein jeglicher ergriff den andern bei dem Kopf und stieß ihm sein
    Schwert in seine Seite, und fielen miteinander; daher der Ort genannt wird: Helkath-Hazzurim,
    der zu Gibeon ist.'
  kan-2017: ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ತನ್ನ ಎದುರಾಳಿಯ ತಲೆಹಿಡಿದು, ಕತ್ತಿಯಿಂದ ಪಕ್ಕೆಯಲ್ಲಿ
    ತಿವಿದಿದ್ದರಿಂದ ಎಲ್ಲರೂ ಸತ್ತು ಬಿದ್ದರು. ಆದ್ದರಿಂದ ಗಿಬ್ಯೋನಿನಲ್ಲಿರುವ ಆ ಸ್ಥಳಕ್ಕೆ “ಹೆಲ್ಕಾತ್
    ಹಸ್ಸೂರಿಂ” ಎಂದು ಹೆಸರಾಯಿತು.
  yap-yap: Mra reb fapi salthaw me kol lolugen e en ni puluw rok u barba’ nge rugoy
    e saydon rok nga p’eyon, ma aram me thig nga but’ fa rliw’ nge aningeg i salthaw
    u ta’bochyang ni karm’ad. Aram e rengi n’en ni yima yog fithingan u lan yu Gibeon
    ni “Flang ko Saydon.”
  hlt-MCSB: Te vaengah pakhat loh a hui lu te a kop, a hui long khaw a cunghang te
    a vae ah a kaelh van dongah darhek cungku uh.Te dongah tekah a hmuen Gibeon ah
    aka om te Helkathhazzurim la a khue.
  mdy-ETH: ዬካፓ ፔቴ ፔቴ ዓሳ ፔኤኮ ሞርኮኮ ቶኦኮ ጋፓኖ ማሪ ዓርቂ ጎኦቦይዳ ጎኦቦይዳ ጬንቾ ዓራፖና ዎሊ ጫርጌኔ፤ ዬያይዲ
    ላማታሚ ዖይዶ ዓሲ ፔቴና ዒኢካ ሃይቄኔ፤ ዬያሮ ጌባዖኦኔይዳ ዓኣ፥ ዬና ቤዜላ፦ «ዖልዚ ሳዓ» ጌይንቴኔ።
  twi-ASANTE: Obiara sɔɔ ne tiafoɔ tirinwi mu, de nʼakofena wowɔɔ wɔn ho, maa wɔn
    nyinaa wuwuiɛ. Enti, wɔfrɛ atɔeɛ mu hɔ sɛ Akofena Afuo de bɛsi ɛnnɛ.
  eng-WEBU: They each caught his opponent by the head and thrust his sword in his
    fellow’s side; so they fell down together. Therefore that place in Gibeon was
    called Helkath Hazzurim.
  wal-wal: Gaittidi issoi issuwaa huuphiyaa oiqqidi, ba oiqqidoogaa daaddan daaddan
    bisuwaa dirgginttidi, issippe haiqqidosona; hegaa gishshau, Gabaa7oonan de7iya
    he sohoi Bisuwaa Gade geetettees.
  spa-PDDPT: Echó mano cada uno de la cabeza de su contrario, le hundió la espada
    en el costado y cayeron juntos, por lo cual fue llamado aquel lugar Campo de los
    Lados, el cual está en Gabaón.
  gun-gun: Peteĩ-teĩ ojopy ngovaigua akã re, jopyxo kyxe py joyke py. Ha'e vy jojavi
    ho'apa. Ha'e rami rire ha'e va'e henda pe ma “Yvy kyxe” 'ea, Gibeão katy'i oĩ.
  agu-BL: Chicyakil cunin tzun yi e' chakuma'tz e' ben niltz tan chitz'amle'n chicontr.
    Itzun xi'il chiwi' chicontr tx'amx cya'n, jujun chan te jujun. Nin ben chikopol
    chispartz jak cyempl. Nin tan yi xtxolbila'tz cyakil yi e' chakuma'tz e' quim
    lentz. Cha'stzun te nin oc bi' yi jun luwara'tz tetz Helcat-hazurim, cwent Gabaón.
  ilo-ULB: Nagiinniggem ti tunggal maysa iti ulo ti karangetna sada induyok ti kampilanda
    iti bakrang ti karangetda, ket napasagda amin. Naawagan ngarud dayta a lugar iti
    Hebrew a, “Helcat Assurim,” wenno “Tay-ak dagiti Kampilan” nga adda idiay Gabaon.
  kpg-kpg: Taane nei mo taane nei gaa kumi di libogo o dono ehoo dela e heebagi ginaua,
    ga daalo tinae o maa gi dana hulumanu dauwa, malaa, digaula huogodoo dogo madalua
    maa haa la gu mmade mmade huogodoo. Deelaa laa ga hagaingoo ai di gowaa deelaa
    i Gibeon boloo “Di Gowaa Maalama o nia Hulumanu dauwa”.
  uig-ARA: ئۇلار بىر-بىرىنىڭ بېشىنى قاماللاپ تۇتۇپ ھەربىرى رەقىبىنىڭ بىقىنىغا قىلىچى
    بىلەن سانجىشتى، ھەممىسى يىقىلىپ ئۆلدى. شۇنىڭ بىلەن ئۇ يەر «قىلىچ بىسلىرىنىڭ ئېتىزى»
    دەپ ئاتالدى؛ ئۇ گىبېئوندىدۇر.
  sus-sus: Birin naxa a gerefa suxu a xunyi ma, a santidɛgɛma raso a furi kui. E birin
    naxa faxa tɛmui keren. Na kui e naxa mɛnni xili sa Xɛlɛkati Asurin, naxan nu wama
    a falafe e xa xui ra «Santidɛgɛma yire.»
  pon-2006: Emenemen ohl alehte moangen me e uhwong oh doakoahki nah kedlahs ni pengepenge,
    eri irail koaros me riehk pahmeno mehla. Ihme kahrehda wasao nan Kipeon adanekihki
    “Mohs en Kedlahs.”
  ksd-ksd: Ma a ururua dir ga tia tabe vargiliane pa ra ulu i dir, ma dir ga go vargiliane
    ra pal a virvir i dir tikatikai; ma dia ga bura varurung; damana di ga vaiang
    nam ra gunan aro Gibeon ba Kelkat-Asurim.
  tur-YTC: Her biri karşısındakinin başından yakalayıp kılıcını karşısında olanın
    böğrüne sapladı; böylece birlikte yere düştüler. Bu nedenle Givon'daki o yere
    Helkat Hassurim denildi.
  grc-BRENT: Καὶ ἐκράτησαν ἕκαστος τῇ χειρὶ τὴν κεφαλὴν τοῦ πλησίον αὐτοῦ, καὶ μάχαιρα
    αὐτοῦ εἰς πλευρὰν τοῦ πλησίον αὐτοῦ, καὶ πίπτουσι κατὰ τὸ αὐτό· καὶ ἐκλήθη τὸ
    ὄνομα τοῦ τόπου ἐκείνου, μερὶς τῶν ἐπιβούλων, ἥ ἐστιν ἐν Γαβαών.
  ind-AYT: Kemudian, masing-masing dari mereka menangkap kepala lawannya dan menusukkan
    pedang ke lambung lawannya sehingga mereka rebah bersama-sama. Karena itu, tempat
    itu disebut Helkat-Hazurim, letaknya di Gibeon.
  nya-nya: Tsono aliyense anagwira mutu wa mnzake namubaya mnzakeyo mʼnthiti ndi mpeni
    ndipo onse anagwera pansi limodzi. Kotero malo amenewo ku Gibiyoni amatchedwa
    Helikati Hazurimu.
  hrv-hrv: I svaki dohvati svoga protivnika za glavu i zabode mu mač u bok, tako da
    su svi popadali zajedno. Zato se to mjesto prozvalo Polje bokova, a leži kod Gibeona.
  mps-mps: Tama augwali te hwįbo ususu si yali sogo, te deli deli bidigo aga boi
    bidi te tobolu tola sesa pelama, tama aga boi bidi te tigi me badu te bainat hwągo
    enani. Tama te bidi sese deli olama, me si me si, te 24 bidi tigidali degasa dulu,
    tama isalio. Te bidi dabego te tiali pesage bulu nogi poyu, “Te Bainat Dabego
    Pesage Dao,” wai.
  tpi-tpi: Na long taim ol i resis long pait, ol wan wan man i holim het bilong birua
    bilong en na sutim sait bilong birua long bainat. Na olgeta 24 man i pundaun na
    i dai. Olsem na ol man i kolim dispela ples, “Ples Bilong Ol Bainat.”
  dan-1931: men de greb hverandre om Hovedet og stødte Sværdet i Siden på hverandre,
    så de faldt alle til Hobe. Derfor kalder man dette Sted Helkat-Hazzurim; det ligger
    ved Gibeon.
  vie-OVCB: Mỗi người nắm đầu đối thủ, đâm gươm vào hông, tất cả cùng nhau ngã xuống.
    Từ đó, nơi này ở Ga-ba-ôn mang tên là Cánh Đồng Gươm.
  guj-2017: તેઓમાંના પ્રત્યેક માણસે પોતાના વિરોધીને માથાથી પકડીને તેની તલવારની અણી
    તેના વિરોધીને ભોંકી અને તેઓ બધા એકસાથે નીચે ઢળી પડ્યા. માટે તે જગ્યાનું નામ હિબ્રૂ
    ભાષામાં, “હેલ્કાથ-હાસ્સુરીમ” અથવા “તલવારોનું ખેતર” એવું પડ્યું, જે ગિબ્યોનમાં
    છે.
  pon-2006A: Emenemen ohl alehte moangen me e uhwong oh doakoahki nah kedlahs ni pengepenge,
    eri irail koaros me riehk pahmeno mehla. Ihme kahrehda wasao nan Kipeon adanekihki
    “Mohs en Kedlahs.”
  por-BRBSL: Cada um deles pegou seu adversário pela cabeça e empurrou sua espada
    para o lado de seu companheiro; assim, caíram juntos. Portanto, aquele lugar em
    Gibeon foi chamado Helkath Hazzurim.
  cth-cth: A tarannaw e lû dawk lengkaleng a kâkuet awh teh a na dawk tahloi hoi a
    kâthut awh teh koung a rawp awh. Hatdawkvah Gibeon vah kaawm e naw ni haw e hmuen
    teh Helkathhazzurim (tahloi hruepatue hmuen) telah ati awh.
  twi-twi: Obiara soo ne tamfo tinwi mu, de nʼafoa wowɔɔ wɔn ho wɔn ho, maa wɔn nyinaa
    wuwui. Enti wɔfrɛ atɔe mu hɔ se Afoa Afuw de besi nnɛ.
  hlt-hlt: Te vaengah pakhat loh a hui lu te a kop, a hui long khaw a cunghang te
    a vae ah a kaelh van dongah darhek cungku uh. Te dongah tekah a hmuen Gibeon ah
    aka om te Helkathhazzurim la a khue.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ pĩ́ mbɛtɔbɛ̀, bɑ́ wè kòo kṹṹ o nɛ́po píkù disiè,
    kɛ̀ bɛ̀ɛ duó bɛmɔu dimɔ̀nnì dìmɑ́ɑ̀ miɛkɛ kɛ̀ bɛ̀ɛ yú dɛborɛ̀ kɛ dɔ̀ Kɑbɑɔ̃ɔ̃
    (dɛ̀ɛ̀ tu Yɛse kó dikpɑ́ɑ̀).
  msy-2020: Me vaghvagha mɨdorozimɨn uari abɨnasava amua, egha me vaghvagha uan apanibar
    dapanibar suigha, mɨdorozir sababar uan apanibar navibagh inifi. Egha 24plan gumazir
    kaba bar moghɨra iregha ariaghire. Kamaghɨn amizɨ, gumazamiziba danganir kam dɨbora
    ghaze, “Mɨdorozir Sababar Danganim.”
  dop-dop: 'Ɩlɛnɑ pɑ́ suli nɑɑlɛ nɑɑlɛ nɑ pɑɑ ɑwe tɔkɩ ɩ tɔɣɔntǝlɛ nyʋɣʋ nɑ pɑ́ sɔ
    tǝmɑ kɔŋkɔmǝŋ tɑɑ kɛ́ lɑɣɑlɛɛ nɑ pɑ́ hoti nɑ pɑ́ sɩ. Mpʋɣʋlɛ pɑ hɑ Kɑpɑwɔŋ cɔlɔ
    tǝnɛ ɩnǝɣɩ hǝtɛ sɩ: Lɑɣɑlɛɛ kʋsɛŋtɛɛ tɛ́.'
  azb-azb: Onlar bir-birinin başından tutub hər biri öz qılıncını qarşısında olanın
    böyrünə sapladı. Hamısı birlikdə yerə yıxıldı. Buna görə də Giveonda olan o yerə
    Xelqat-Hassurim deyilir.
  eng-DBY: And they caught every one his fellow by the head, and [thrust] his sword
    in his fellow's side, and they fell down together. And that place was called Helkath-hazzurim,
    which is by Gibeon.
  hin-2017: और उन्होंने एक दूसरे का सिर पकड़कर अपनी-अपनी तलवार एक दूसरे के पाँजर में
    भोंक दी; और वे एक ही संग मरे। इससे उस स्थान का नाम हेल्कथस्सूरीम पड़ा, वह गिबोन
    में है।
  wol-KYG: Ku nekk ne sa boppu moroom ŋëjj, rekk bojj sab saamar ca wet ga, ñu ànd
    daanu. Moo tax ñu wooye bérab booba ca Gabawon «Toolub ñawka yi.»
  eng-YLT: And they lay hold, each on the head of his companion, and his sword [is]
    in the side of his companion, and they fall together, and [one] calleth that place
    Helkath-Hazzurim, which [is] in Gibeon,
  eng-WYC-2017: And each man, when he had taken his fellow by the head, fixed his
    sword into the side of his adversary; and they felled down together. And the name
    of that place was called The Field of Men Slain Together, in Gibeon.
  eng-WMBB: They each caught his opponent by the head and thrust his sword in his
    fellow’s side; so they fell down together. Therefore that place in Gibeon was
    called Helkath Hazzurim.
  urd-GVH: जब मुक़ाबला शुरू हुआ तो हर एक ने एक हाथ से अपने मुख़ालिफ़ के बालों को पकड़कर
    दूसरे हाथ से अपनी तलवार उसके पेट में घोंप दी। सबके सब एक साथ मर गए। बाद में जिबऊन
    की इस जगह का नाम ख़िलक़त-हज़्ज़ूरीम पड़ गया।
  rug-rug: Hopeke variharupu tuqe batu sari doduru meke varihovai magu pa kali qeleqeledia,
    ke namu keke gua puta tugo hoqa gore meke mate varigara sari ka hiokona made.
    Gua asa ke ta pozae pepeso tana magu sa vasina asa pa Qibione.
  gaz-gaz: Tokkoon tokkoon namaas mormituu isaa mataa qabee cinaacha isaatti goraadee
    diree wal qabatanii kukkufan. Kanaafuu iddoon sun Gibeʼoon keessatti lafa goraadee
    jedhamee waamame.
  fra-LSG: Chacun saisissant son adversaire par la tête lui enfonça son épée dans
    le flanc, et ils tombèrent tous ensemble. Et l’on donna à ce lieu, qui est près
    de Gabaon, le nom de Helkath-Hatsurim.
  yal-yal: Birin yi a yɛngɛ so boden suxu a xunna ma, a yi a sɔxɔn a ɲɛnsɛnni silanfanna
    ra, e birin yi bira e bode xɔn. E na yiren xili sa, “Fanye Xɛɛna” Gabayon yamanani.
  haw-1868: 'Lalau aku la kela mea keia mea i kona hoapaio ma ke poo, a hou aku la
    i kona pahikaua maloko o ka aoao o kona hoapaio, a haule pu iho la lakou a pau:
    nolaila, ua kapaia kela wahi, Heleka-hazurima; aia no i Gibeona.'
  arb-NAV: وَاشْتَبَكَ كُلُّ وَاحِدٍ مَعَ نَدِّهِ وَأَغْمَدَ سَيْفَهُ فِيهِ، فَمَاتُوا
    جَمِيعاً. وَدُعِيَ ذَلِكَ الْمَوْضِعُ «حِلْقَثَ هَصُّورِيمَ» (وَمَعْنَاهُ حَقْلُ
    السُّيُوفِ). الَّتِي هِيَ فِي جِبْعُونَ.
  ewe-ewe: Ame sia ame lé nɔvia ƒe ɖa eye wòtɔ yi axadame na nɔvia. Ale wo katã ku.
    Woyɔa teƒe ma le Gibeon va se ɖe egbe be “Yi ƒe gbedzi.”
  eng-LEE: 'And they grasped every one his fellow by the head, and thrust his sword
    in his fellow''s side; and they fell down together: wherefore that place was called
    Chelkath-hazzurim, which is by Gib''on.'
  asm-FB: সিহঁত প্ৰতিজনে নিজৰ অহিতে যুদ্ধ কৰাজনৰ মূৰত ধৰি কাষত তৰোৱালেৰে খোচাত, সকলো
    একেলগে মৰা পৰিল; এই হেতুকে সেই ঠাই “হিল্কৎ-হচুৰীম” বা “তৰোৱালবোৰৰ ক্ষেত্ৰ” নামেৰে
    প্ৰখ্যাত হ’ল; সেয়ে গিবিয়োনত আছে।
  sus-A: بِرِن نَشَ عَ فٍرٍقَ سُشُ عَ شُنيِ مَ، عَ سَنتِدّفّمَ رَ سٌ عَ قُرِ كُي.
    عٍ بِرِن نَشَ قَشَ تّمُي كٍرٍن. نَ كُي عٍ نَشَ مّننِ شِلِ سَ شّلّكَتِ عَسُرِن،
    نَشَن نُ وَ مَ عَ قَلَقٍ عٍ شَ شُي رَ «سَنتِدّفّمَ يِرٍ.»
  fra-SBL: Chacun d'eux saisit son adversaire par la tête et enfonça son épée dans
    le flanc de son compagnon, et ils tombèrent ensemble. C'est pourquoi on appela
    ce lieu de Gabaon Helkath Hazzurim.
  hbo-hbo: וַֽיַּחֲזִ֜קוּ אִ֣ישׁ ׀ בְּרֹ֣אשׁ רֵעֵ֗הוּ וְחַרְבֹּו֙ בְּצַ֣ד רֵעֵ֔הוּ
    וַֽיִּפְּל֖וּ יַחְדָּ֑ו וַיִּקְרָא֙ לַמָּקֹ֣ום הַה֔וּא חֶלְקַ֥ת הַצֻּרִ֖ים אֲשֶׁ֥ר
    בְּגִבְעֹֽון׃
  piu-2006: '@see-verse:2SA.002.015'
  kik-kik: Hĩndĩ ĩyo o mũndũ akĩnyiita mũndũ ũrĩa merekanĩire mũtwe, akĩmũtheeca na
    rũhiũ mbaru-inĩ ciake, nao makĩgũanĩra thĩ o ro hamwe. Nĩ ũndũ ũcio kũndũ kũu
    gũgĩĩtwo Helikathu-Hazurimu, na gwĩ kũu Gibeoni.
  fra-NCL: Chacun, saisissant son adversaire par la tête, enfonça son épée dans le
    flanc de son compagnon, et ils tombèrent tous ensemble. Et l’on donna à ce lieu
    le nom de Chelqath Hatsourim ; il est en Gabaon.
  cek-AK: Nihcae loe maeto hoi maeto ih lu ah ang naeh o moe, panak ah haita hoiah
    angthun o; to naah nihcae boih nawnto amtimh o moe duek o; to pongah Gibeon vangpui
    taengah kaom to ahmuen to Helkath-Hazzuim, tiah kawk o.
  cuk-cuk: War-wargwen, muchub-muchub nonogi na gananai-guarmalad, degine, es-suidgi
    muchub-muchub dikargi na earwenanai guarmarbalid. Deyob darekwaa burgwismalad.
    Deyob-ululesadba, Gabaón-walik-neg-naid, Helcat-Hazurimʼye nuggunonikid.
  uig-CYR: Улар бир-бириниң бешини қамаллап тутуп һәр бири рәқибиниң биқиниға қиличи
    билән санҗишти, һәммиси жиқилип өлди. Шуниң билән у йәр «Қилич бислириниң етизи»
    дәп аталди; у Гибеондидур.
  tel-2017: ఒక్కొక్కడు తన ఎదురుగా ఉన్నవాడి తల పట్టుకుని వాడి డొక్కలో కత్తితో పొడిచారు.
    అందరూ ఒకేసారి నేలపై పడిపోయారు. అందువల్ల ఆ స్థలానికి హెల్కతు హస్సూరీము అని పేరు
    వచ్చింది. అది గిబియోనుకు దగ్గరలో ఉంది.
  hat-BSA: Chak te sezi advèsè li nan tèt e te fonse nepe li nan akote advèsè li a;
    konsa, yo te tonbe atè ansanm. Pou sa, yo te rele plas sa a Helkath-Hatsurim chanm
    a lam nepe yo ki nan Gabaon.
  kos-kos: Kais sie mwet sruokya mwet se lainul ke sifal, ac kaskeang cutlass natul
    ah nu in pupal. Ouinge mwet longoul akosr ah nufon putatla misa. Na pa pangpang
    acn se inge in acn Gibeon “Ima in Cutlass.”
  hbo-WLC: וַֽיַּחֲזִ֜קוּ אִ֣ישׁ ׀ בְּרֹ֣אשׁ רֵעֵ֗הוּ וְחַרְבּוֹ֙ בְּצַ֣ד רֵעֵ֔הוּ
    וַֽיִּפְּל֖וּ יַחְדָּ֑ו וַיִּקְרָא֙ לַמָּק֣וֹם הַה֔וּא חֶלְקַ֥ת הַצֻּרִ֖ים אֲשֶׁ֥ר
    בְּגִבְעֽוֹן׃
  ibo-ibo: Nwoke ọbụla jidere ibe ya nʼisi were mma agha ya manye ya nʼakụkụ, si otu
    a wetara onwe ha ọnwụ. Ọ bụ nke a mere e ji kpọọ ebe ahụ dị na Gibiọn, Helkat
    Hazurim, nke pụtara Ala mma agha.
  ory-ory: ତହୁଁ ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସହଯୋଦ୍ଧାର ମସ୍ତକ ଧରି ଏକଆରେକ ବକ୍ଷରେ ଖଡ୍ଗ
    ଭୁସିଲେ; ତହୁଁ ସେମାନେ ସମସ୍ତେ ଏକତ୍ର ମଲେ; ଏହେତୁ ଗିବୀୟୋନ୍‍-ମଧ୍ୟବର୍ତ୍ତୀ ସେହି ସ୍ଥାନର
    ନାମ ହିଲ୍‍କତ୍‍ ହତ୍‍ସୂରୀମ୍‍ ହେଲା।
  chk-chk: Iwe, eman me eman a turufi möküren pälüan o en me posu lepekin pälüan ngeni
    nöün ketilas. Iei usun ir meinisin ra mälapök. Iei mine ewe leni a iteni Helkat-hasurim
    , a nom Kipeon.
  ssd-ssd: naŋgine naŋgine gabat waŋe roka kame bagimbi takel make kumu kumu nduaseka
    taŋgo 24 ta ŋakmba kume likinaig. Ta tuku nane ma tugu ta nyun ta Kame Bagi tuku
    Ma ŋgade.
  rop-rop: Deibin ol stat grebum miselp langa heya, en deibin ol kilim miselp garram
    olabat bigwan naif langa ribsaid, en detlot 24 yangwan solja mijamet bin ol buldan
    ded langa graun. En bambai deibin gulum det pleis Naif Pedik, dumaji deya na detlot
    solja bin kilim miselp garram olabat bigwan naif.
  ukr-1871: От і повставали й повиходили дванайцять з Бенямина, зі сторони Саулового
    сина Евостея, а дванайцять людей Давидових.
  deu-1951: Und einer griff den andern beim Kopf und stieß ihm sein Schwert in die
    Seite; und sie fielen miteinander. Daher wird der Ort Helkat-Hazurim genannt;
    er ist bei Gibeon.
  eng-JPS: And they caught every one his fellow by the head, and thrust his sword
    in his fellow's side; so they fell down together; wherefore that place was called
    Helkath-hazzurim, which is in Gibeon.
  srp-1865: I uhvatiše jedan drugoga za glavu, i tisnu jedan drugomu maè svoj u bok,
    i popadaše zajedno. Otuda se prozva ono mjesto Halkat-Asurim kod Gavaona.
  lug-lug: Buli omu n’akwatagana ne gwe yali atunuuliganye naye, ne banyolegana emitwe,
    ne bafumitigana amafumu, ne bagwira wamu. Era ekifo ekyo mu Gibyoni ne kituumibwa
    Kerukasu-Kazzulimu.
  heb-heb: ויחזקו איש בראש רעהו וחרבו בצד רעהו ויפלו יחדו ויקרא למקום ההוא חלקת הצרים
    אשר בגבעון׃
  ben-IRV: আর তারা প্রত্যেকে নিজের নিজের প্রতিযোদ্ধার মাথা ধরে পাঁজরে তরোয়াল বিদ্ধ
    করার ফলে সকলে এক জায়গায় মৃত্যু বরণ করল৷ এই জন্য সেই জায়গার নাম হিলকত্হত্সূরীম
    [তলোয়ার-ভূমি] হল; তা গিবিয়োনে আছে৷
  pan-pan: ਅਤੇ ਇੱਕ-ਇੱਕ ਨੇ ਆਪੋ ਆਪਣੇ ਵਿਰੋਧੀ ਨੂੰ ਸਿਰੋਂ ਫੜ੍ਹ ਕੇ ਆਪਣੀ ਤਲਵਾਰ ਆਪਣੇ ਵਿਰੋਧੀ
    ਦੀ ਵੱਖੀ ਵਿੱਚ ਧਸਾ ਦਿੱਤੀ, ਅਤੇ ਉਹ ਇਕੱਠੇ ਹੀ ਡਿੱਗ ਪਏ! ਇਸ ਲਈ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਹਲਕਤ ਹੱਸੂਰੀਮ
    ਰੱਖਿਆ, ਜੋ ਗਿਬਓਨ ਵਿੱਚ ਹੈ।
  tkr-tkr: Manbışe sana-sananbı vuk'ulbışike avqu, g'ılıncbı hiyxə. Manbışin gırgınbı
    habat'anbı. Mançil-allad Giveoneene mane cigayk'le Xelqat-Hatsurimva (G'ılıncbışin
    çol) eyhe.
  mya-JVB: သူတို့သည်လူ ချင်းတိုက်၍ လူတိုင်း မိမိ တိုက် ဘက်၏ ခေါင်း ကိုကိုင် လျက် ၊
    နံဖေး ကိုထား နှင့်ထိုးလျက် တစုတည်း လဲ သေကြ၏။ သို့ဖြစ်၍ ဂိဗောင် မြို့နယ်၌ ရှိသော
    ထို အရပ် ကို ဟေလကသဇ္ဇုရိမ် ဟူသောအမည်ဖြင့် သမုတ် ကြ၏။
  tbg-tbg: Vika raquqi viha vohaiqa vohaiqavano nai qiata nai qiata toteha iqoka paipeqohai
    nai taaqe nai taaqeni raqontake 24 vinavuka vohaa vaka hiqintivi qutu vura. Mintimake
    qutu vurara ti, vate vi vatukara autu nteha Helakaati-Hasurimi – Iqoka Paipe Vatukave
    tiara.
  hmo-hmo: Idia tuari helulu neganai, tau ta ta ese ia tuari henia tauna ena kwarana
    ia dogoatao, ma nega tamona unai tau ena ohena be kaia dekena amo ia gwadaia.
    Vadaeni uhau ibounai 24 idia moru diho nega tamona, idia mase hebou. Unai dainai
    unai gabu ena ladana idia atoa, “Tuari Kaia Ena Tano.”
  urd-urd: और उन्होंने एक दूसरे का सिर पकड़ कर अपनी अपनी तलवार अपने मुख़ालिफ़ के पेट
    में भोंक दी, इसलिए वह एक ही साथ गिरे इसलिए वह जगह हल्क़त हस्सोरीम कहलाई वह जिब’ऊन
    में है।
  rus-SYN: Они схватили друг друга за голову, вонзили меч один другому в бок и пали
    вместе. И было названо это место Хелкаф-Хаццурим, что в Гаваоне.
  bqc-SIM: Baade ↄkà a dɛ̃ɛkan dee mikpɛi, ↄ̃ aa kↄ̃ zↄ̃̀zↄ̃ kↄ̃ saalowa ń fɛ̃nao,
    aa kwɛ̀ sãnusãnu. Ɔ̃ wà tↄkpà Gabaↄ̃ↄ gupiɛ Fɛ̃nlɛnaↄbua.
  tcz-CHONGTHU: Mikhat cheh in akitopi hou sam atuh un chule achemjam un khat cheh
    pongpeh akisutpih to un ahileh abonchaovin athi taovin ahi. hijeh chun Gibeon
    mun hi eitih in chemjam a kidot namun tin akihe jing tan ahi.
  mar-mar: प्रत्येकाने आपल्या प्रतिस्पर्ध्याचे मस्तक धरून त्याच्या कुशीत तलवार खुपसली.
    तेव्हा सर्व एकदम पडले. म्हणून त्या जागेचे नाव “हेलकथहसूरीम” असे पडले हे स्थळ गिबोनामध्ये
    आहे.
  qub-qub: Nircur cada-ünun contrancunawan umapita-cama charinacur sablinwan tucsinacuriran.
    Chaura jinan öra llapan wañuran. Chaypitami Gabaoncho caycaj partipaga jutin caran
    Helcat-hazurim.
  bqp-bqp: Baadi ↄ kà a ↄsikari dake kↄ̀kↄtↄↄi, akũ ò kↄ̃ zↄ̃̀zↄ̃ kↄ̃ gbã̀ntɛrɛɛa
    kũ fɛ̃nɛo ò lɛ̀tɛ lɛɛlɛ. Akũ ò tↄ́ kpà Gibiↄ̃ gu pìinɛ Fɛ̃nɛlɛnnabura.
  hat-hat: Mesye yo mare goumen. Yonn pran lòt nan tèt epi yonn foure nepe yo nan
    kò lòt. Se konsa yo tout tonbe ansanm, yo mouri. Se poutèt sa, yo rele kote sa
    a nan peyi Gabawon an Elkatazourim.
  eng-BSB: Then each man grabbed his opponent by the head and thrust his sword into
    his opponent’s side, and they all fell together. So this place, which is in Gibeon,
    is called Helkath-hazzurim.
  tod-tod: Kɔɔɠɔ nui ɠilagilagi zili nu zoni nɔungi ʋa, é boɠa zɔkpɔi lɔ ko kakamaʋɛ,
    eyɛsu ti pɛ ti loo ʋɔɔma. Ti Gaɓaɠɔn ɠobaʋɛ miná laasei pɛɛni ga Boɠa Zɔkpɔ Ɓalagi.
  eng-WEBPB: They each caught his opponent by the head and thrust his sword in his
    fellow’s side; so they fell down together. Therefore that place in Gibeon was
    called Helkath Hazzurim.
  kbq-kbq: Hagi ana'ma hutage'za ana vahe'mo'za zamazeri zamente hute'za, ha'hu'za
    bainati kazinteti zamasoparega orefri are fri hu'za tarega kaziga vahe'mo'za ufrinte
    efrinte maka'mo'za hu'naze. Ana hu'nagu e'i ana Gibioni kumakura, bainati kumare
    hu'za nehaze.
  nhe-BL: Huan sese inijuanti quitzoncalitzqui tlen itztoya imelac huan mocalaquilijque
    inincuatlaminhua tlen huehueyac ipan inielchiqui. Huan nochi nopa 24 telpocame
    mijque ica sampa. Huan yeca quitocajtijque nopa lugar “campa tlatehuijque ica
    cuatlamintli tlen huejhuehueyac”, huan mocahua ipan altepetl Gabaón.
  bus-bus: Baade ↄ kà a ↄsikari daa mìkpɛɛzi, ben aↄ̃ kↄ̃ zↄ̃̀zↄ̃ kↄ̃ gbã̀ntɛ̃a kↄ̃n
    fɛ̃ɛo aↄ̃ lɛ̀ɛ lɛdolɛ. Ben wà tↄ́ kpà Gibiↄ̃ guu pìnɛ Fɛ̃ɛlɛnnabura.
  gub-BL: Pitàitàigatu upyhyk wàmàtyry'ymar iàkàg rehe, ikutuk pà hie pe utakihepuku
    pupe. Nezewe mehe u'ar umàno pà upaw rupi katete wà. A'e rupi teko omono her a'e
    ywy Zimeàw huwake har pe wà. — Ko takihepuku heta haw, i'i izupe wà.
  eng-DRA: 'And every one catching his fellow, by the head, thrust his sword into
    the side of his adversary, and they fell down together: and the name of the place
    was called: The field of the valiant, in Gabaon.'
