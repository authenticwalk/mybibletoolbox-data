verse: 2SA.002.009
translations:
  mal-C: അവിടെവെച്ച് അദ്ദേഹം ഈശ്-ബോശെത്തിനെ, ഗിലെയാദിനും അശൂരിക്കും യെസ്രീലിനും എഫ്രയീമിനും
    ബെന്യാമീനിനും സകല ഇസ്രായേലിനും രാജാവാക്കി.
  deu-TKW: und machte ihn zum König über Gilead, über die von Aser, über Jesreel,
    Ephraim, Benjamin und das ganze Israel.
  lin-lin: Akomisaki ye mokonzi ya Galadi, ya bato ya Ashuri mpe ya Jizireyeli, ya
    Efrayimi, ya Benjame mpe ya Isalaele mobimba.
  eng-LSV: and causes him to reign over Gilead, and over the Ashurite, and over Jezreel,
    and over Ephraim, and over Benjamin, and over Israel—all of it.
  eng-GNV: And made him King ouer Gilead, and ouer the Ashurites, and ouer Izreel,
    and ouer Ephraim, and ouer Beniamin, and ouer al Israel.
  eng-WEBSTER: And he made him king over Gilead, and over the Ashurites, and over
    Jezreel, and over Ephraim, and over Benjamin, and over all Israel.
  nhw-BL: huan nopona quichijqui tlanahuatijquetl. Huan itlanahuatilis quiajsic tlalme
    Galaad, Gesuri, Jezreel, Efraín, Benjamín huan hasta nochi catli itoca tlali Israel
    ica huejcapa.
  swh-ONEN: Akamweka awe mfalme juu ya nchi ya Gileadi, Waasheri, Yezreeli, Efraimu,
    Benyamini na Israeli yote.
  bba-bba: Miyɑ u nùn kuɑ Isirelibɑ kpuron sunɔ be bɑ wɑ̃ɑ Gɑlɑdiɔ kɑ Asuriɔ kɑ Yisirɛɛliɔ
    kɑ Efɑrɑimun temɔ kɑ sere mɑɑ Bɛnyɑmɛɛn temɔ.
  eng-KJVCPB: and he made him king over Gilead, and over the Ashurites, and over Jezreel,
    and over Ephraim, and over Benjamin, and over all Israel.
  luo-luo: Nokete ruodh Gilead, Ashuri gi Jezreel, to gi Efraim gi Benjamin kod Israel
    duto.
  meu-meu: 'pavapava ai e halaoa: Gilead bona Asuru bona Iesrele bona Efraim bona
    Beniamina oreadia edia pavapava, bona Israel idoinai pavapavana.'
  npi-ULB: उनले ईश्‍बोशेतलाई गिलाद, आशेर, यिजरेल, एफ्राइम, बेन्यामीन र सारा इस्राएलमाथि
    राजा बनाए ।
  yor-yor: Ó sì fi jẹ ọba lórí Gileadi Aṣuri àti Jesreeli àti lórí Efraimu àti lórí
    Benjamini àti lórí gbogbo Israẹli.
  ind-ind: untuk melantik dia sebagai raja atas wilayah Gilead dan Yisreel, beserta
    suku Asyer, Efraim, dan Benyamin. Dengan demikian Isboset menjadi raja atas seluruh
    Israel, kecuali suku Yehuda.
  pes-OPCB: در آنجا ابنیر ایشبوشت را بر جلعاد، اشیر، یزرعیل، افرایم، بنیامین و بقیهٔ
    اسرائیل پادشاه ساخت.
  tgl-ULB: ginawa niya si Isobet na hari sa buong Galaad, Asureo, Jezreel, Efraim,
    Benjamin, at sa buong Israel.
  hui-hui: Tano Mahanaimi ogoniha anda pu howa Abane ibugua Isibosede ibu dindi Gileadabi
    Asebi Yaserilibi Eberaiminagabi Beniyamininagabi Isaraele dindi bibahendehabi
    uruni bibahendenaga kini helo dabo helene.
  mya-mya: သူ​သည်​ထို​မြို့​တွင်​ဂိ​လဒ်​နယ်၊ အာ​ရှာ​နယ်၊ ယေ​ဇ​ရေ​လ​နယ်၊ ဧ​ဖ​ရိမ်​နယ်၊
    ဗင်္ယာ​မိန်​နယ် အ​စ​ရှိ​သော​ဣသ​ရေ​လ​ပြည်​တစ်​ခု​လုံး​အ​တွက် ဣ​ရှ​ဗော​ရှက်​အား​မင်း​မြှောက်​လေ​သည်။-
  bod-N: གིལ་ཨད་དང་ཨ་ཤུར་པ་རྣམས་དང་། ཡེ་སི་རེ་ཨེལ་དང་། ཨེ་ཕཱར་ཡིམ་དང་། པེན་ཡཱ་མེན་དང་།
    ཡེས་ར་ཨེལ་ཡོངས་ཀྱི་རྒྱལ་པོར་བསྐོས་ཤིང་།
  sna-sna: Akamugadza kuti ave mambo weGireadhi, Ashuri neJezireeri, uyewo pamusoro
    peEfuremu, Bhenjamini neIsraeri yose.
  spa-BLM: Lo hizo rey de Galaad, de los asuritas, de Jezreel, de Efraín, de Benjamín
    y de todo Israel.
  cac-cac: 'Ata'' ix yac''canoch vin̈ sreyaloc juntzan̈ chon̈ab'' tic: Aton Galaad,
    Gesuri, Jezreel, Efraín, Benjamín yed'' juntzan̈xo chon̈ab'' yic Israel.'
  swh-ULB: Akamfanya Ishboshethi mfalme juu ya Gileadi, Asheri, Yezreeli, Efraimu,
    Benjamini na juu ya Israeli yote.
  bel-bel: і паставіў яго царом над Галаадам і Ашурам і Ізрэелем, і Яфрэмам і Веньямінам,
    і над усім Ізраілем.
  deu-ELBBK: und er machte ihn zum König über Gilead und über die Asuriter und über
    Jisreel und über Ephraim und über Benjamin und über das ganze Israel.
  mbb-OT: Dutun impahayag ni Abner he iyan si Ishboshet hadì te tivuuk he Israel,
    ragkes en kayi is menge lugar ziyà te Gilead, Ashuri, Jezreel, Efraim, wey Benjamin.
  mal-2015: അവനെ ഗിലെയാദ്, അശൂരി, യിസ്രെയേൽ, എഫ്രയീം, ബെന്യാമീൻ എന്നിങ്ങനെ എല്ലാ യിസ്രായേല്യർക്കും
    രാജാവാക്കി,
  rmc-rmc: Ode les o Abner ačhaďa kraľiske upral o phuva Gilead, Ašer, Jezreel, Efrajim,
    Benjamin the upral calo Izrael.
  pes-OPV: و او را بر جلعاد و بر آشوریان و بر یزرعیل و برافرایم و بر بنیامین و بر
    تمامی اسرائیل پادشاه ساخت.
  ron-1924: Л-а пус ымпэрат песте Галаад, песте гешуриць, песте Изреел, песте Ефраим,
    песте Бениамин, песте тот Исраелул.
  ben-OBCV: তিনি তাঁকে গিলিয়দ, আশের ও যিষ্রিয়েল, তথা ইফ্রয়িম, বিন্যামীন ও সম্পূর্ণ
    ইস্রায়েলের উপর রাজা করে দিলেন।
  som-som: oo wuxuu boqor uga dhigay reer Gilecaad, iyo reer Ashuur, iyo Yesreceel,
    iyo reer Efrayim, iyo Benyaamiin, iyo reer binu Israa'iil oo dhan.
  lat-VUC: regemque constituit super Galaad, et super Gessuri, et super Jezraël, et
    super Ephraim, et super Benjamin, et super Israël universum.
  eng-ASVBT: and he made him king over Gilead, and over the Ashurites, and over Jezreel,
    and over Ephraim, and over Benjamin, and over all Israel.
  ita-1885: E lo costituì re sopra Galaad, e sopra gli Asurei, e sopra Izreel, e sopra
    Efraim, e sopra Beniamino, e sopra tutto Israele.
  eng-LXXUP: and made him king over the land of Gilead, and over Thasiri, and over
    Jezreel, and over Ephraim, and over Benjamin, and over all Israel.
  eng-ULB: He made Ishbosheth king over Gilead, Asher, Jezreel, Ephraim, Benjamin,
    and over all Israel.
  spa-VBL: Allí puso a Isboset como rey sobre Galaad, Aser, Jezreel, Efraín y Benjamín,
    de hecho sobre todo Israel.
  fra-_FOB: Et il l'établit roi sur Galaad, sur les Ashuriens, sur Jizréel, sur Éphraïm,
    sur Benjamin, sur tout Israël.
  mal-mal: അവനെ ഗിലെയാദിനും, അശൂരിയർക്കും, യിസ്രയേലിനും, എഫ്രയീമിനും, ബെന്യാമീനും,
    എല്ലാ യിസ്രായേലിനും രാജാവാക്കി.
  urd-GVR: bādshāh muqarrar kar diyā. Jiliyād, Yazrael, Āshar, Ifrāīm, Binyamīn aur
    tamām Isrāīl us ke qabze meṅ rahe.
  suz-BL: मिनु गिलाद, अश्‍शुर, येज्रेल, एफ्राइम, बेन्‍यामीन आ थर ङा मुर नु इस्राएली
    नेल्‍ल आन पिप सेला बाक्‍त।
  ita-1927: e lo costituì re di Galaad, degli Ashuriti, di Izreel, d’Efraim, di Beniamino
    e di tutto Israele.
  ckb-ckb: کردبووی بە پاشای گلعاد و ئەشوری و یەزرەعیل و ئەفرایم و بنیامین و هەموو
    ئیسرائیل.
  eng-BBE: And made him king over Gilead and the Asherites and over Jezreel and Ephraim
    and Benjamin, that is, over all Israel.
  kan-OKCV: ಅಲ್ಲಿ ಅವನನ್ನು ಗಿಲ್ಯಾದ್, ಅಶೂರ್, ಇಜ್ರೆಯೇಲ್, ಎಫ್ರಾಯೀಮ್, ಬೆನ್ಯಾಮೀನ್ ಜನರ ಮೇಲೆಯೂ,
    ಇಸ್ರಾಯೇಲರೆಲ್ಲರ ಮೇಲೆಯೂ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದನು.
  tam-2017: அவனைக் கீலேயாத்தின்மேலும், அஷூரியர்கள்மேலும், யெஸ்ரயேலின்மேலும், எப்பிராயீமின்மேலும்,
    பென்யமீனின்மேலும், இஸ்ரவேல் அனைத்தின்மேலும் ராஜாவாக்கினான்.
  spa-RV-1909: Y alzólo por rey sobre Galaad, y sobre Gessuri, y sobre Jezreel, y
    sobre Ephraim, y sobre Benjamín, y sobre todo Israel.
  ron-BTF: Și l-a făcut împărat peste Galaad și peste așuriți și peste Izreel și peste
    Efraim și peste Beniamin și peste tot Israelul.
  eng-WEBP: He made him king over Gilead, over the Ashurites, over Jezreel, over Ephraim,
    over Benjamin, and over all Israel.
  eng-FBV: There he set up Ishbosheth as king over Gilead, Asher, Jezreel, Ephraim,
    and Benjamin, in fact over all Israel.
  nld-1939: en verhief hem tot koning over Gilad en de Aserieten, over Jizreël, Efraïm
    en Benjamin, kortom over geheel Israël.
  nch-BL: huan nopona quichijqui tanahuatijquet. Huan itanahuatilis quiajsic tali
    Galaad, Gesuri, Jezreel, Efraín, Benjamín huan hasta nochi cati itoca tali Israel
    ica huejcapa.
  vie-1934: lập người làm vua Ga-la-át, A-su-rít, Gít-rê-ên, Eùp-ra-im, Bên-gia-min,
    và cả Y-sơ-ra-ên.
  hin-CV: उसे गिलआद, अश्शूरवासियों, येज़्रील, एफ्राईम, बिन्यामिन और संपूर्ण इस्राएल
    के ऊपर राजा के रूप में प्रतिष्ठित कर दिया.
  spa-BES: Y lo hizo rey sobre Galaad y los aseritas, y sobre Jezreel, Efraín y Benjamín,
    esto es, sobre todo Israel.
  tdx-tdx: le nanoe’e mpanjaka’ i Gilade naho o nte-Asoreo naho Iezreele naho Efraime
    naho i Beniamine naho Israele iaby.
  tha-KJV: และได้สถาปนาท่านให้เป็นกษั​ตริ​ย์เหนือเมืองกิเลอาด และคนอาเชอร์ และคนยิสเรเอล
    และคนเอฟราอิม และคนเบนยามิน และคนอิสราเอลทั้งหมด
  por-BR-2018: E o constituiu rei sobre Gileade, Assuri, Jezreel, Efraim, Benjamim,
    e sobre todo Israel.
  deu-ELO: und er machte ihn zum König über Gilead und über die Asuriter und über
    Jisreel, und über Ephraim und über Benjamin und über das ganze Israel.
  eng-WYC-2018: and made him king on Gilead, and on Ashurites, and on Jezreel, and
    on Ephraim, and on Benjamin, and on all Israel.
  epo-epo: kaj starigis lin kiel reĝon super Gilead kaj super la Aŝuridoj kaj super
    Jizreel kaj super Efraim kaj super Benjamen kaj super la tuta Izrael.
  uig-PIN: uni Gileadⱪa, Gǝxuriylarƣa, Yizrǝǝlgǝ, Əfraimƣa, Binyaminƣa wǝ xundaⱪla
    pütkül Israilƣa padixaⱨ ⱪildi.
  beo-beo: 'Amogai, A:bena da Esiabousiede ea hina bagade hawa: hamoma:ne ilegei,
    amalu Gilia:de soge huluane amola A:sie, Yeseliele, Ifala:ime, Bediamini, amola
    Isala:ili huluane ouligima:ne sia:i.'
  tpi-OTNT: Ol i stap long Mahanaim, na Apner i mekim Isboset i kamap king bilong
    graun Gileat na Aser na Jesril na Efraim na Benjamin na bilong olgeta arapela
    hap bilong Israel.
  hau-SA: Ya naɗa shi sarkin Gileyad, da na Ashuri, da na Yezireyel, da a kan Efraim,
    da Benyamin, da kuma na dukan Isra’ila.
  uig-LAT: uni Giléadqa, Geshuriylargha, Yizreelge, Efraimgha, Binyamin’gha we shundaqla
    pütkül Israilgha padishah qildi.
  nde-nde: Wamenza waba yinkosi yaseGiliyadi, e-Ashuri kanye leJezerili, eyako-Efrayimi,
    lakoBhenjamini kanye lo-Israyeli wonke.
  ton-ton: ‌ʻO ne fakanofo ia ke tuʻi ʻi Kiliati, pea ki he kakai ʻAsilia, mo Sesilili,
    mo ʻIfalemi pea mo Penisimani, pea ki ʻIsileli kātoa.
  ces-1613: A ustavil ho králem nad Galád a nad Assur, a nad Jezreel, a nad Efraimem,
    a nad Beniaminem, i nade vším Izraelem.
  eng-WMB: He made him king over Gilead, over the Ashurites, over Jezreel, over Ephraim,
    over Benjamin, and over all Israel.
  tam-TCV: அவன் இஸ்போசேத்தை கீலேயாத், அசூரியா, யெஸ்ரயேல், எப்பிராயீம், பென்யமீன் ஆகிய
    நாடுகளுக்கும் இஸ்ரயேல் மக்கள் அனைவருக்கும் அரசனாக்கினான்.
  ceb-ULB: Gihimo niyang hari si Isboset sa Gilead, Aser, Jezreel, Efraim, Benjamin,
    ug sa tibuok Israel.
  pol-UBG: I ustanowił go królem nad Gileadem, Aszerem, Jizreelem, Efraimem, Beniaminem
    i całym Izraelem.
  urd-GVU: بادشاہ مقرر کر دیا۔ جِلعاد، یزرعیل، آشر، افرائیم، بن یمین اور تمام اسرائیل
    اُس کے قبضے میں رہے۔
  deu-1912: und machte ihn zum König über Gilead, über die Asuriter, über Jesreel,
    Ephraim, Benjamin und über ganz Israel.
  kan-2017: ಅವನನ್ನು ಗಿಲ್ಯಾದ್, ಆಶೇರ್, ಇಜ್ರೇಲ, ಎಫ್ರಾಯೀಮ್, ಬೆನ್ಯಾಮೀನ ಜನರಿಗೂ ಬೇರೆ ಎಲ್ಲಾ
    ಇಸ್ರಾಯೇಲರಿಗೂ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದನು.
  yap-yap: Mu rom e tay Abner i Ishbosheth ni nge mang pilung ko fa yungi nug nu Gilead,
    Asher, Jezreel, Efraim, ngu Benjamin, nge ku gubin yang u daken yu Israel.
  hlt-MCSB: Anih Te Gilead, Ashuri, Jezreel, Ephraim, Benjamin neh Israel boeih soah
    a manghai sak.
  mdy-ETH: ዒኢካ ዓቤኔሬ ጌሌዓዴ ዓጮይዳ፥ ዓሴኤሬይዳ፥ ዒይዚራዔኤሌይዳ፥ ዔፕሬኤሜንታ ቢኢኒያሜንታ ጌይፃ፦ ዒስራዔኤሌ ዓጮ ቢያ
    ዎይሣንዳጉዲ ዔሽባዓኣሌ ካኣታሤኔ።
  twi-ASANTE: Ɛhɔ na ɔsii Is-Boset ɔhene wɔ Gilead, Yesreel, Efraim, Benyamin, Asurifoɔ
    asase ne Israel nyinaa so.
  eng-WEBU: He made him king over Gilead, over the Ashurites, over Jezreel, over Ephraim,
    over Benjamin, and over all Israel.
  wal-wal: Efiidi Gala7aade, Aseera, Iziraa7eela, Efireema, Biniyaamanne Israa7eela
    biittaa ubbaa bollan kawoyiis.
  spa-PDDPT: y lo proclamó rey sobre Galaad, Asurí, Jezreel, Efraín, Benjamín y todo
    Israel.
  gun-gun: Ha'e py ma omoĩ huvixarã Gileade yvy re, Aser, Jezreel, Efraim, Benjamim
    ha'e Israel ha'e javi re opena aguã.
  agu-BL: Cho'n tzun bixewe'ntz ta'n tetz rey cwent Gesuri, Jezreel, Efraín, Benjamín
    nin cwent tircu'n Israel.
  eng-PEV: and made him boss of all the other tribes of the Israel nation. So he was
    boss for the Gilead mob, and for the Asher mob, and for the Jezreel mob, and for
    the Ephraim mob, and for the Benjamin mob.
  ilo-ULB: insaadna ni Isboset nga ari iti Galaad, iti Aser, iti Jezreel, iti Efraim,
    iti Benjamin, ken iti entero nga Israel.
  kpg-kpg: Abner gaa hai a Ishbosheth gi king i tenua go Gilead, Asher, Jezreel, Ephraim,
    mo Benjamin, mo i Israel hagatau.
  uig-ARA: ئۇنى گىلېئادقا، گەشۇرىيلارغا، يىزرەئەلگە، ئەفرائىمغا، بىنيامىنغا ۋە شۇنداقلا
    پۈتكۈل ئىسرائىلغا پادىشاھ قىلدى.
  sus-sus: A naxa a findi Asuri, Yisireeli, Efirami, nun Isirayila birin mangɛ ra.
  pon-2006: Apner ahpw wiahkihla Isposed nanmwarkien nan sapwen Kilead, Aser, Sesreel,
    Epraim, oh Pensamin, oh nan Israel pwon.
  ksd-ksd: ma i ga vaki ia pi na king ure Gilead, ma ra tarai Asur, ma Iesrel, ma
    Epraim, ma Beniamin, ma ure Israel par.
  tur-YTC: Onu Gilad'ın üzerine, Aşurlular'ın üzerine, Yizreel'in üzerine, Efraim'in
    üzerine, Benyamin'in üzerine ve bütün İsrael'in üzerine kral yaptı.
  grc-BRENT: καὶ ἐβασίλευσεν αὐτὸν ἐπὶ τὴν Γαλααδίτιν, καὶ ἐπὶ τὸν Θασιρὶ, καὶ ἐπὶ
    τὸν Ἰεζραὴλ, καὶ ἐπὶ τὸν Ἐφραὶμ, καὶ ἐπὶ τὸν Βενιαμὶν, καὶ ἐπὶ πάντα Ἰσραήλ.
  ind-AYT: Dia mengangkatnya menjadi raja atas Gilead, atas orang Asyuri, atas Yizreel,
    atas Efraim, atas Benyamin, dan atas seluruh Israel.
  nya-nya: Iye anamuyika kuti akhale mfumu yoyangʼanira Giliyadi, Asuri ndi Yezireeli,
    pamodzi ndi Efereimu, Benjamini ndi Israeli yense.
  hrv-hrv: Ondje ga je postavio za kralja nad Gileadom, nad Ašeranima, nad Jizreelom,
    Efrajimom, Benjaminom i nad svim Izraelom.
  mps-mps: Augwali te Mahanaimde bidalu, tama Apnergo te Isboset te Gileat tǫ, me
    Aser, me Jesril, me Efraim, me Benjamin, me te Israel tǫ tigidali tǫ gasa badu,
    te tama bulu bage bidigo king bidi pedalumainu nigilali.
  tpi-tpi: Ol i stap long Mahanaim, na Apner i mekim Isboset i kamap king bilong graun
    Gileat na Aser na Jesril na Efraim na Benjamin na bilong olgeta arapela hap bilong
    Israel.
  dan-1931: og udråbte ham til Konge over Gilead, Aseritterne, Jizre'el, Efraim og
    Benjamin, over hele Israel.
  vie-OVCB: Tại đây, Ích-bô-sết được tôn làm vua cai trị các xứ Ga-la-át, A-sua, Gít-rê-ên,
    Ép-ra-im, Bên-gia-min, và những phần đất còn lại của Ít-ra-ên.
  guj-2017: તેણે ઈશ-બોશેથને ગિલ્યાદ, આશેર, યિઝ્રએલ, એફ્રાઇમ, બિન્યામીન તથા સર્વ ઇઝરાયલ
    પર રાજા બનાવ્યો.
  pon-2006A: Apner ahpw wiahkihla Isposed nanmwarkien nan sapwen Kilead, Aser, Sesreel,
    Epraim, oh Pensamin, oh nan Israel pwon.
  por-BRBSL: Ele o fez rei sobre Gileade, sobre os ashuritas, sobre Jezreel, sobre
    Efraim, sobre Benjamim, e sobre todo Israel.
  aly-aly: 'Abner-el renh arrernew atyetyart ingwer-rnemew: Gilead-areny-rnemew, Asher-areny-rnemew,
    Jezreel-areny-rnemew, Ephraim-areny-rnemew, Benjamin-areny-rnemew-then.'
  cth-cth: Gilead ram Ashurnaw Jezreel khocanaw Ephraim ram, Benjamin hoi Isarelnaw
    pueng e lathueng vah siangpahrang hmuen koe a hruek awh.
  twi-twi: Ɛhɔ na osii Is-Boset hene wɔ Gilead, Yesreel, Efraim, Benyamin, Asurifo
    asase ne Israel nyinaa so.
  hlt-hlt: Anih te Gilead, Ashuri, Jezreel, Ephraim, Benjamin neh Israel boeih soah
    a manghai sak.
  tbz-SIM: kóò pĩ ntikpɑ̀tì kòò bo mbɑkɛ́ Kɑdɑɑdi nɛ̀ Asɛɛ nɛ̀ Sisedɛɛdi nɛ̀ Efɑdɑimmu
    nɛ̀ Bɛnsɑmɛɛ Isidɑyɛɛribɛ tenkɛ̀ kɛmɔu.
  msy-2020: 'Me Mahanaimɨn ikiava, Apner Isboset gamizɨ, a nguazir kabar atrivimɨn
    oto: Gileat, Aser, Jesril, Efraim ko Benjamin, egh a uaghan Israelian nguibaba,
    bar dar atrivimɨn oto.'
  dop-dop: nɑ ɩ́ kpɑ-ɩ wulɑʋ kɛ Kɑlɑɑtɩ nyǝ́mɑ nɑ Asɛɛ nyǝ́mɑ nɑ Sisilee nyǝ́mɑ nɑ
    Ɩfǝlɑyim nyǝ́mɑ nɑ Pɛncɑmɛɛ nyǝ́mɑ tɔɔ. Ɩsɛɣɛlɩ tɛtʋ tǝnɑ wulɑʋ kɛ ɩ́ kpɑ-ɩ.
  azb-azb: Orada Avner onu Gilead, Aşuri, İzreel, Efrayim, Binyamin və bütün İsrailin
    üzərində padşah etdi.
  eng-DBY: and made him king over Gilead, and over the Asshurites, and over Jizreel,
    and over Ephraim, and over Benjamin, and over all Israel.
  hin-2017: और उसे गिलाद अशूरियों के देश, यिज्रेल, एप्रैम, बिन्यामीन, वरन् समस्त इस्राएल
    प्रदेश पर राजा नियुक्त किया।
  wol-KYG: Mu tabb ko nag buuru diiwaani Galàdd ak Asur ak Yisreel ak Efrayim ak Beñamin,
    Israyil gépp daal.
  eng-YLT: and causeth him to reign over Gilead, and over the Ashurite, and over Jezreel,
    and over Ephraim, and over Benjamin, and over Israel — all of it.
  eng-WYC-2017: and made him king on Gilead, and on Ashurites, and on Jezreel, and
    on Ephraim, and on Benjamin, and on all Israel.
  eng-WMBB: He made him king over Gilead, over the Ashurites, over Jezreel, over Ephraim,
    over Benjamin, and over all Israel.
  urd-GVH: बादशाह मुक़र्रर कर दिया। जिलियाद, यज़्रएल, आशर, इफ़राईम, बिनयमीन और तमाम
    इसराईल उसके क़ब्ज़े में रहे।
  rug-rug: Tava baṉara vasina se Isiboseti koe Abana, pude kopuni sa sarini pa pinaqaha
    popoa pa Qileadi, sa vasileana Zezireli, sari butubutu Asa, Iparemi, meke Benisimane,
    meke gua tugo pa doduruna sa popoa Izireli.
  gaz-gaz: Innis Giliʼaad, Ashuur, Yizriʼeel, Efreemii fi Beniyaam, akkasumas guutummaa
    Israaʼel irratti isa moosise.
  fra-LSG: Il l’établit roi sur Galaad, sur les Gueschuriens, sur Jizreel, sur Éphraïm,
    sur Benjamin, sur tout Israël.
  gnn-gnn: '@see-verse:2SA.002.008'
  yal-yal: A yi a dɔxɔ mangan na Galadi xun na e nun Asuri nun Yɛsɛreli nun Efirami
    nun Bunyamin nun Isirayila birin xun na.
  haw-1868: A hoalii aku la ia ia maluna o ka Gileada, a maluna o ka Asera, maluna
    hoi o ko Iezereela, a maluna o ka Eperaima, a maluna o ka Beniamina, a maluna
    hoi o ka Iseraela a pau.
  arb-NAV: وَأَقَامَهُ مَلِكاً عَلَى الْجِلْعَادِيِّينَ وَالأَشِيرِيِّينَ وَالْيَزْرَعِيلِيِّينَ
    وَعَلَى بَنِي أَفْرَايِمَ وَبَنِي بِنْيَامِينَ وَسَائِرِ إِسْرَائِيلَ.
  ewe-ewe: be wòaɖu fia ɖe Gilead, Asuri, Yezreel, Efraim, Benyamin kple Israel ƒe
    akpa bubuawo keŋ dzi.
  eng-LEE: And made him king over Gil'ad, and over the Ashurites, and over Yizre'el,
    and over Ephraim, and over Benjamin, and over all Israel.
  gvn-gvn: '@see-verse:2SA.002.008'
  asm-FB: তেওঁ ঈচবোচতক গিলিয়দৰ, অচুৰীয়াসকলৰ, যিজ্ৰিয়েলৰ, ইফ্ৰয়িমৰ, বিন্যামীনৰ
    আৰু গোটেই ইস্ৰায়েলৰ ওপৰত ৰজা পাতিলে।
  sus-A: عَ نَشَ عَ قِندِ عَسُرِ، يِسِرٍيلِ، عٍقِرَ مِ، نُن عِسِرَيِلَ بِرِن مَنفّ
    رَ.
  fra-SBL: Il l'établit roi sur Galaad, sur les Ashurites, sur Jezréel, sur Ephraïm,
    sur Benjamin et sur tout Israël.
  hbo-hbo: וַיַּמְלִכֵ֙הוּ֙ אֶל־הַגִּלְעָ֔ד וְאֶל־הָאֲשׁוּרִ֖י וְאֶֽל־יִזְרְעֶ֑אל
    וְעַל־אֶפְרַ֙יִם֙ וְעַל־בִּנְיָמִ֔ן וְעַל־יִשְׂרָאֵ֖ל כֻּלֹּֽה׃ פ
  piu-2006: '@see-verse:2SA.002.008'
  kik-kik: Akĩmũtua mũthamaki wa Gileadi, na wa Aashuri, na Jezireeli, na wa Efiraimu,
    na Benjamini, na wa Isiraeli guothe.
  fra-NCL: il l’établit roi sur Galaad, sur les Assurites, sur Jezraël, sur Ephraïm,
    sur Benjamin, sur tout Israël.
  cek-AK: Gilead prae, Ashuri kaminawk, Jezreel vangpui kaminawk, Ephraim prae, Benjamin
    prae hoi Israel prae boih nuiah siangpahrang ah a suek.
  cuk-cuk: Agi, Galaad-yargi reyga Isboset-nug-imaknonikid. Deyob Gesuri-yargi, Jezreel-yargi,
    Efraín-yargi, Benjamín-yargi, bela Israel-yargi reyga Isboset-nug-imaksabalid.
  uig-CYR: уни Гилеадқа, Гәшурийларға, Йизрәәлгә, Әфраимға, Биняминға вә шундақла
    пүткүл Исраилға падиша қилди.
  tel-2017: అతణ్ణి గిలాదు వారిపై, ఆషేరీయుల పై, యెజ్రెయేలు పై, ఎఫ్రాయిమీయులపై, బెన్యామీనీయులపై,
    ఇశ్రాయేలు వారి పై రాజుగా నియమించి అతనికి పట్టాభిషేకం చేశాడు.
  hat-BSA: Li te fè li wa sou Galaad, sou Gechouryen yo, sou Jizreel, sou Ephraïm
    ak sou Benjamin, menm sou tout Israël la.
  kos-kos: In acn se inge Abner el orala Ishbosheth elan tokosra lun acn Gilead, Asher,
    Jezreel, Ephraim, ac Benjamin — aok lun Israel nufon.
  hbo-WLC: וַיַּמְלִכֵ֙הוּ֙ אֶל־הַגִּלְעָ֔ד וְאֶל־הָאֲשׁוּרִ֖י וְאֶֽל־יִזְרְעֶ֑אל
    וְעַל־אֶפְרַ֙יִם֙ וְעַל־בִּנְיָמִ֔ן וְעַל־יִשְׂרָאֵ֖ל כֻּלֹּֽה׃ פ
  ibo-ibo: Ọ nọrọ nʼebe ahụ mee ya eze ndị Gilead, ndị Ashuri na ndị Jezril; na ndị
    Ifrem, ndị Benjamin na Izrel niile.
  ory-ory: ଗିଲୀୟଦ ଓ ଅଶୂରି ଓ ଯିଷ୍ରିୟେଲ ଓ ଇଫ୍ରୟିମ ଓ ବିନ୍ୟାମୀନ୍ ଓ ସମସ୍ତ ଇସ୍ରାଏଲ ଉପରେ
    ରାଜା କଲେ।
  wmt-wmt: '@see-verse:2SA.002.008'
  chk-chk: Ikenan Apner a seikätä Isiposet pwe epwe kingen Kiliat, Aser, Jesreel,
    Efraim me Peniamin, pwal unusen Israel.
  ssd-ssd: Kinaig ka taŋge Abner ndek Isboset nu Gilead, Asur, Yesrel, Efraim, Benyamin,
    Israel ma tugu ŋakmba tuku gabat suŋgo minwa ŋga madina.
  rop-rop: Wal deya na Ebna bin meigim Ishboseth jidan king blanga detlot thribala
    kantri gulum Giliyad, Esha en Jesriyel, en blanga det dubala klen gulum Ifreiyim
    en Benjamin, en blanga ola najalot Isreil kantri du. Bat det Juda klen nomo bin
    larram im jidan king blanga olabat, dumaji deibin abum Deibid blanga jidan king
    blanga olabat.
  ukr-1871: Абенир же Ниренко, Саулів гетьман, узяв Саулового сина Евостея, привів
    його в Маханаїм,
  deu-1951: und machte ihn zum König über Gilead und über die von Aser, über Jesreel,
    Ephraim, Benjamin und über ganz Israel.
  eng-JPS: and he made him king over Gilead, and over the Ashurites, and over Jezreel,
    and over Ephraim, and over Benjamin, and over all Israel.
  srp-1865: I zacari ga nad Galadom i nad Asurom i Jezraelom i Jefremom i Venijaminom
    i nad svijem Izrailjem.
  lug-lug: N’amufuula kabaka w’e Gireyaadi, ow’Abasuuli, ow’e Yezuleeri, owa Efulayimu,
    owa Benyamini era owa Isirayiri yenna.
  heb-heb: וימלכהו אל הגלעד ואל האשורי ואל יזרעאל ועל אפרים ועל בנימן ועל ישראל כלה׃
  ben-IRV: আর গিলিয়দের, অশূরীয়দের, যিষ্রিয়েলের, ইফ্রয়িমের ও বিন্যামীনের এবং সমস্ত
    ইস্রায়েলের উপরে রাজা করলেন৷
  pan-pan: ਅਤੇ ਉਹ ਨੂੰ ਗਿਲਆਦ, ਅਸ਼ੂਰਿਆ, ਯਿਜ਼ਰਏਲ, ਇਫ਼ਰਾਈਮ, ਬਿਨਯਾਮੀਨ, ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ
    ਦਾ ਰਾਜਾ ਬਣਾ ਦਿੱਤਾ।
  tkr-tkr: Maa'ar Avneree mana Gileadne, Aşuriyne, İzre'elyne, Efrayimne, Benyaminne
    cigabışee vooxhene insanaaşde – gırgıne İzrailyna paççah ha'a.
  mya-JVB: ဂိလဒ် ပြည်၊ အာရှာ အမျိုးသားများ၊ ယေဇရေလ မြို့သားများ၊ ဧဖရိမ် ခရိုင်၊ ဗင်္ယာမိန်
    ခရိုင်အစရှိသော ဣသရေလ နိုင်ငံလုံးကို အစိုးရသောရှင် ဘုရင်အရာ၌ ချီးမြှောက်လေ၏။
  tbg-tbg: Viva mini vaiharo Isi-Bosetira noraiqama kovaro viva Isareri vata, Gileaative,
    Aseve, Jeseririve, Efaraimuve, Benaminive, ekaa vikaqaa raqiki vaura.
  hmo-hmo: 'Unuseni Abinere ese Isiboseta king ia halaoa, inai tanodia dekenai: Gileada,
    Asuru, Ieserele, Eparaima bona Beniamina, bona Israela kahana ibounai.'
  urd-urd: और उसे जिल’आद और आशरयों और यज़र'एल और इफ़्राईम और बिनयामीन और तमाम इस्राईल
    का बादशाह बनाया।
  rus-SYN: и воцарил его над Галаадом, и Ашуром, и Изреелем, и Ефремом, и Вениамином,
    и над всем Израилем.
  bqc-SIM: Ɔ̃ à aà kpà kía ũ Galada bùsuu ń Asɛɛ buiↄ bùsuo ń Yezɛlɛɛo ń
    Ɛflaiũ buiↄ bùsuo ń Bɛ̃yãmɛɛ buiↄ bùsuo ń Isaili bùsu kĩniↄ píi.
  tcz-CHONGTHU: Hiah chun Ishbosheth chu Gilead, Jezreel, Ephraim, Benjamin, Ashurites
    gamsung leh Israel pumpi jouse chunga Leng din akiphong doh tan ahi.
  mar-mar: आणि त्याने ईश-बोशेथला गिलाद, अशेर, इज्रेल, एफ्राईम, बन्यामीन आणि सर्व इस्राएल
    यांच्यावर राजा म्हणून नेमले.
  qub-qub: Chaura Is-bosetga ray car mandaran Galaadta, Gesurita, Jezreelta, Efrainta,
    Benjaminta, llapan Israel nasyunta.
  bqp-bqp: Akũ à a kà kína ũ Giliada bùsun kũ Asa burinↄ bùsuuo kũ Yɛzɛrilio kũ
    Ɛflaimu burinↄ bùsuuo kũ Biliaminu burinↄ bùsuuo kũ Isarailanↄ bùsu kparanↄ
    pínki.
  hat-hat: Rive la, li nonmen Ichbochèt wa peyi Galarad, peyi Asè, peyi Jizreyèl,
    peyi Efrayim ak peyi Benjamen, ki vle di wa tout pèp Izrayèl la.
  eng-BSB: and made him king over Gilead, Asher, Jezreel, Ephraim, and Benjamin—over
    all Israel.
  tod-tod: É liini, é dɛɛ ga naa ɠa é ga masagi Galaade, Asuul, Zizeleyɛle, Efelayime,
    ta Ɓɛnzamɛn yooiti unda, suɓuɠa zu Izelayɛle yooi kpein.
  eng-WEBPB: He made him king over Gilead, over the Ashurites, over Jezreel, over
    Ephraim, over Benjamin, and over all Israel.
  kbq-kbq: Hagi ana kumatega agra huama huno, Giliati vahete'ene, Asuri vahete'ene,
    Jezrili vahete'ene, Efraemi vahete'ene, Benzameni vahete'ene Asuri mopafima nemaniza
    vahe'ene mika Israeli vahe kini manisie huno Is-bosetina azeri oti'ne.
  nhe-BL: huan nopona quichijqui tlanahuatijquetl. Huan itlanahuatilis quiajsic tlaltini
    Galaad, Gesuri, Jezreel, Efraín, Benjamín huan hasta nochi tlen itoca tlali Israel
    ica huejcapa.
  bus-bus: Ben à à kà kí ũ Giliada bùsun kↄ̃n Asa boriinↄ bùsuo kↄ̃n Yɛzɛrilio kↄ̃n
    Ɛflaimu boriinↄ bùsuo kↄ̃n Bɛyãmi boriinↄ bùsuo kↄ̃n Isarailinↄ bùsu kpaaanↄ
    píngi.
  gub-BL: 'A''e pe wiko mehe Aminer umuigo kar Izimozet a''e ywy rehe har wanuwihaw
    romo a''e. Na''aw a''e ywy waner xe wà: Zireaz, Azer, Zereew, Eparai, Mezàmi.
    Azeharomoete umuigo kar Izimozet Izaew ywy nànànar wanuwihaw romo kury.'
  eng-DRA: And made him king over Galaad, and, over Gessuri, and over Jezrahel, and
    over Ephraim, and over Benjamin, and over all Israel.
