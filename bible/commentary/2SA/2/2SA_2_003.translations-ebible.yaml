verse: 2SA.002.003
translations:
  mal-C: തന്റെ അനുയായികളെയും അവരുടെ കുടുംബങ്ങളെയും ദാവീദ് അവിടേക്കു കൂട്ടിക്കൊണ്ടുപോയി.
    ഹെബ്രോനിലും അതിന്റെ പട്ടണങ്ങളിലുമായി അവർ താമസമുറപ്പിച്ചു.
  deu-TKW: Ferner ließ David die Männer, die er bei sich hatte, je mit ihrer Familie
    hinaufziehen, und so wohnten sie in den Ortschaften um Hebron.
  lin-lin: Davidi amemaki lisusu mibali oyo bazalaki elongo na ye, moko na moko elongo
    na libota na ye ; mpe bavandaki na bingumba ya Ebron mpe na bamboka na yango ya
    mike.
  eng-LSV: and David has brought up his men who [are] with him—a man and his household—and
    they dwell in the cities of Hebron.
  eng-GNV: And Dauid brought vp the men that were with him, euery man with his houshold,
    and they dwelt in the cities of Hebron.
  eng-WEBSTER: 'And his men that were with him did David bring up, every man with
    his household: and they dwelt in the cities of Hebron.'
  nhw-BL: Huan nojquiya quinhuicac nopa tlacame catli nejnentoyaj ihuaya, sese ica
    isihua huan iconehua. Huan nochi nopona yajque para itztose ipan altepetl Hebrón.
  swh-ONEN: Pia Daudi akawachukua watu waliokuwa pamoja naye, kila mmoja na jamaa
    yake, nao wakaishi huko Hebroni na miji yake.
  bba-bba: Mɑ u derɑ win bwɑ̃ɑ be bɑ wɑ̃ɑ kɑ wi, be kɑ ben tɔmbu bɑ dɑ bɑ wɑ̃ɑ Heboroniɔ
    kɑ yen bɑru kpɑɑnɔ.
  eng-KJVCPB: 'And his men that were with him did David bring up, every man with his
    household: and they dwelt in the cities of Hebron.'
  mpx-mpx: I ola al ana hevalau avaliyau lagoliyau ge natuliyau i ahel hi na hi minaa
    Hebiloni ge awanina ona elal.
  luo-luo: Daudi bende nodhi gi joma ne ni kode ka moro ka moro nigi joode, kendo
    negidak Hebron gi dalane.
  meu-meu: Bena David ese ena orea taudia e hakaudia dae; iboudiai na edia ruma taudia
    ida ela. Bena Heberon hanuadia ai e nohova.
  npi-ULB: दाऊदले आफूसँग भएका मानिसहरूलाई हेब्रोनमा ल्याए र तिनीहरू हरेकले आ-आफ्‍नो
    परिवारहरू ल्याए, जहाँ तिनीहरू बसोबास गर्न थाले ।
  yor-yor: Dafidi sì mú àwọn ọkùnrin tí ó wà pẹ̀lú rẹ̀, olúkúlùkù pẹ̀lú ìdílé rẹ̀,
    wọ́n sì ń gbé ní Hebroni àti ìlú rẹ̀ mìíràn.
  ind-ind: Daud juga membawa pasukannya, masing-masing dengan keluarga mereka. Lalu
    mereka menetap di Hebron dan desa-desa sekitarnya.
  pes-OPCB: و با همهٔ افرادش و خانواده‌های آنان به حبرون کوچ کرد.
  tgl-ULB: Isinama ni David ang mga kalalakihan na kasama niya, na ang bawat isa ay
    isinama ang kanilang pamilya, sa mga lungsod ng Hebron, kung saan nagsimula silang
    manirahan.
  cbu-NT: Mishat, wipunasheetstam yuw waanaatsi kizpur ksutamapaneew taarangana, anootstam
    ichingaru maachiritpatari machtarangiya. Ashirangu, Hebronapshat yakat taaranganaya.
  hui-hui: Agali Debidi heba mandagi ibagabu haga hearubi uruni ti onerubi ti bibahende
    piai howa Heberono tanohabi dindi Heberono tano kaware wiaruhabi pu hai hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​အ​ပေါင်း​ပါ​တို့​နှင့်​အိမ်​ထောင် စု​များ​ကို​ခေါ်​ဆောင်​ကာ
    ဟေ​ဗြုန်​မြို့​ပတ်​ဝန်း ကျင်​ရှိ​မြို့​ရွာ​တို့​တွင်​နေ​ထိုင်​စေ​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་རང་གི་དྲུང་དུ་ཡོད་པའི་མི་རྣམས་དང་དེ་དག་གི་ཁྱིམ་མི་རྣམས་ཁྲིད་དེ་ཧེབ་རོན་ཉེ་འདབས་ཀྱི་གྲོང་རྡལ་དག་ཏུ་གནས་སོ།
    །
  sna-sna: Dhavhidhi akatorawo varume vose vaaiva navo, mumwe nomumwe nemhuri yake,
    akandogara muHebhuroni nomumaguta omo.
  spa-BLM: David hizo subir a sus hombres que estaban con él, cada uno con su familia.
    Vivían en las ciudades de Hebrón.
  cac-cac: Ix yic'anpaxb'at eb' vin̈ ayec' yed' vin̈ yed' yetb'eyum junjun eb' yed'
    yal yuninal eb'. Ix cajnaj eb' d'a Hebrón yed' d'a yaldeail.
  swh-ULB: Daudi akawaleta watu waliokuwa pamoja naye, na kila mmoja akaleta familia
    yake katika mji wa Hebroni walipoanza kuishi.
  bel-bel: І людзей, якія былі зь ім, прывёў Давід, кожнага зь сямэёй ягонай, і пасяліліся
    ў горадзе Хэўроне.
  deu-ELBBK: Auch seine Männer, die bei ihm waren, ließ David hinaufziehen, jeden
    mit seinem Haus; und sie wohnten in den Städten Hebrons.
  mbb-OT: Miduma ni David is menge sakup din apil is pemilya zan, ne ziyè dan med-ubpà
    te Hebron wey ziyà te menge lugar he nengekelingut kayi.
  mal-2015: ദാവീദ് തന്നോടുകൂടെ ഉണ്ടായിരുന്ന ആളുകളെ ഒക്കെയും കുടുംബസഹിതം കൂട്ടിക്കൊണ്ടുപോയി;
    അവർ ഹെബ്രോന്യപട്ടണങ്ങളിൽ പാർത്തു.
  rmc-rmc: O David iľa peha the peskre muršen lengre famelijenca a bešenas andro Hebron
    the andro hebroňika fori.
  pes-OPV: وداود کسانی را که با او بودند با خاندان هر یکی برد، و در شهرهای حبرون ساکن
    شدند.
  ron-1924: Давид а луат ку ел ши пе оамений каре ерау ла ел, пе фиекаре ку каса луй,
    ши ау локуит ын четэциле Хебронулуй.
  ben-OBCV: দাউদ সাথে করে পরিবার-পরিজনসহ তাঁর সঙ্গী লোকজনকেও নিয়ে গেলেন, এবং তারা
    হিব্রোণে ও তার পাশাপাশি গ্রামগুলিতে বসবাস করতে শুরু করল।
  som-som: Oo raggiisii isaga la jirayna Daa'uud wuu kaxaystay, iyadoo nin waluba
    reerkiisii wato; oo waxay degeen magaalooyinkii Xebroon.
  lat-VUC: 'sed et viros, qui erant cum eo, duxit David singulos cum domo sua: et
    manserunt in oppidis Hebron.'
  eng-ASVBT: 'And his men that were with him did David bring up, every man with his
    household: and they dwelt in the cities of Hebron.'
  ita-1885: Davide vi menò eziandio la gente ch'era con lui, ciascuno con la sua famiglia;
    e dimorarono nella città di Hebron.
  eng-LXXUP: and the men that were with him, every one and his family; and they dwelt
    in the cities of Hebron.
  eng-ULB: David brought the men who were with him, who each brought his family, to
    the cities of Hebron, where they began to live.
  spa-VBL: También trajo a los hombres que estaban con él, junto con sus familias,
    y se instalaron en las aldeas cercanas a Hebrón.
  fra-_FOB: David fit monter aussi les hommes qui étaient avec lui, chacun avec sa
    famille, et ils demeurèrent dans les villes d'Hébron.
  mal-mal: ദാവീദ് തന്നോടുകൂടി ഉണ്ടായിരുന്ന ആളുകൾ എല്ലാവരേയും കുടുംബസഹിതം കൂട്ടിക്കൊണ്ടുപോയി;
    അവർ ഹെബ്രോന്യപട്ടണങ്ങളിൽ വസിച്ചു.
  urd-GVR: Dāūd ne apne ādmiyoṅ ko bhī un ke ḳhāndānoṅ samet Habrūn aur gird-o-nawāh
    kī ābādiyoṅ meṅ muntaqil kar diyā.
  suz-BL: मिनु दाऊदमी आ नु गाक्‍ब मुर आन खिं ङा मुर नेल्‍ल यो लाइक्‍मी बाक्‍त। मिनु
    मेकोपुकी हेब्रोन सहरमी बाक्‍मा बाक्‍त।
  ita-1927: Davide vi menò pure la gente ch’era con lui, ciascuno con la sua famiglia,
    e si stabilirono nelle città di Hebron.
  ckb-ckb: هەروەها داود ئەو پیاوانەی لەگەڵیدا بوون هەریەکە و لەگەڵ خێزانەکەی برد و
    لە شاری حەبرۆن و شارۆچکەکانی نیشتەجێ بوون.
  eng-BBE: 'And David took all his men with him, every man with his family: and they
    were living in the towns round Hebron.'
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ತನ್ನ ಸಂಗಡ ಇದ್ದ ಜನರನ್ನೂ, ಅವರವರ ಮನೆಯವರನ್ನೂ ಕರೆದುಕೊಂಡು ಹೋದನು.
    ಅವರು ಹೆಬ್ರೋನಿನ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: மேலும், தன்னோடு இருந்த மனிதர்களையும், அவர்கள் குடும்பங்களையும் கூட்டிக்கொண்டுபோனான்;
    அவர்கள் எப்ரோனின் நகரங்களில் குடியேறினார்கள்.
  spa-RV-1909: Y llevó también David consigo los hombres que con él habían estado,
    cada uno con su familia; los cuales moraron en las ciudades de Hebrón.
  ron-BTF: Și pe oamenii lui care erau cu el David i-a urcat, pe fiecare bărbat cu
    casa lui; și au locuit în cetățile Hebronului.
  eng-WEBP: David brought up his men who were with him, every man with his household.
    They lived in the cities of Hebron.
  eng-FBV: He also brought the men who were with him, along with their families, and
    they settled in the villages near Hebron.
  nld-1939: Ook de manschappen, die hem gevolgd waren, liet David er heen trekken,
    ieder met zijn gezin; en zij vestigden zich in de verschillende wijken van Hebron.
  nch-BL: Huan nojquiya quinhuicac nopa tacame cati nejnentoyaj ihuaya, sese ica isihua
    huan iconehua. Huan nochi yajque para itztose ipan altepet Hebrón.
  vie-1934: Đa-vít cũng đem các người ở cùng mình đi lên, mỗi người với gia quyến
    mình, mà ở trong các thành của địa phận Hếp-rôn.
  hin-CV: तब दावीद अपने साथियों के साथ जाकर हेब्रोन में बस गए. हर एक के साथ उसका घर-परिवार
    भी था.
  spa-BES: 'Y David llevó a todos sus hombres con él, a cada uno con su familia: y
    estaban viviendo en las ciudades alrededor de Hebrón.'
  tdx-tdx: Le nampionjone’ i Davide ondaty mpiama’eo songa rekets’ o keleia’eo vaho
    nimoneña’ iareo o rova’ i Kebroneo.
  tha-KJV: และดาวิ​ดก​็นำคนที่​อยู่​กั​บท​่านขึ้นไป ทุ​กคนพาครอบครัวไปด้วย และเขาทั้งหลายก็​อยู่​ในหัวเมืองของเฮโบรน
  por-BR-2018: E levou também Davi consigo os homens que com ele haviam estado, cada
    um com sua família; os quais moraram nas cidades de Hebrom.
  deu-ELO: Auch seine Männer, die bei ihm waren, ließ David hinaufziehen, einen jeden
    mit seinem Hause; und sie wohnten in den Städten Hebrons.
  eng-WYC-2018: But also David led the men that were with him, each man with his house(hold)(or
    each man with his family); and they dwelled in the towns of Hebron.
  epo-epo: Ankaŭ siajn virojn, kiuj estis kun li, David alkondukis, ĉiun kun lia domo;
    kaj ili ekloĝis en la urboj de Ĥebron.
  uig-PIN: Dawut uning bilǝn birgǝ bolƣan adǝmlǝrning ⱨǝrbirini ⱨǝm ularning ⱨǝrbiri
    ɵz ɵyidikilǝrni u yǝrgǝ elip qiⱪti; ular Ⱨebronning xǝⱨǝrliridǝ olturaⱪlaxti.
  beo-beo: Amola e da ea dunu fi amola ilia sosogo fi huluane oule asili, amola ilia
    da Hibalone moilai bai bagade amo ganodini fifilai dagoi.
  tpi-OTNT: Ol lain man bilong Devit wantaim ol famili bilong ol, ol i go wantaim
    Devit na ol i sindaun long Hebron na long ol ples i stap klostu long Hebron.
  hau-SA: Dawuda kuma ya tafi tare da dukan mutanen da suke tare da shi, kowa da iyalinsa,
    suka zauna a Hebron da garuruwansa.
  uig-LAT: Dawut uning bilen birge bolghan ademlerning herbirini hem ularning herbiri
    öz öyidikilerni u yerge élip chiqti; ular Hébronning sheherliride olturaqlashti.
  nde-nde: UDavida wathatha amadoda ayelaye, leyo laleyo labendlu yayo, bayahlala
    eHebhroni lasemizini yakhona.
  ton-ton: 'Pea ko e kau tangata naʻe ʻiate ia, naʻe ʻohake kinautolu ʻe Tevita, ko
    e tangata taki taha mo hono kaunga nofoʻanga: pea naʻa nau nofo ʻi he ngaahi kolo
    ʻo Hepeloni.'
  ces-1613: Muže také své, kteříž s ním byli, pojal David, jednoho každého s čeledí
    jeho, a bydlili v městech Hebronských.
  eng-WMB: David brought up his men who were with him, every man with his household.
    They lived in the cities of Hebron.
  tam-TCV: தாவீது தன்னோடுகூட இருந்த மனிதரையும் அவர்கள் ஒவ்வொருவரையும் குடும்பங்களுடன்
    கூட்டிக்கொண்டு போனான். அவர்கள் எப்ரோனிலும் அதனைச் சேர்ந்த பட்டணங்களிலும் குடியேறினார்கள்.
  ceb-ULB: Gidala usab ni David ang mga kalalakin-an nga uban kaniya, nga nagdala
    sa ilang tagsatagsa ka pamilya, didto sa mga siyudad sa Hebron, kung asa nagsugod
    sila sa pagpuyo.
  pol-UBG: Dawid zabrał także ludzi, którzy z nim byli, każdego z jego rodziną. I
    zamieszkali w miastach Hebronu.
  agr-agr: Nunik wegak nuigtushkam niina kumpaji suntag aidaun patayi aidaujaí yajuakui.
    Nunik yaakat Hebrón jegawag, nuna yantamen tikich yaakat ayaunum nuwi batsamsauwai.
  kyc-kyc: Pao dokopa banya akalipi nakamana ree palupi dupwa minyuo pao yuu Eperone
    dokonape dee taone repeta singi dupwanape paleyami.
  urd-GVU: داؤد نے اپنے آدمیوں کو بھی اُن کے خاندانوں سمیت حبرون اور گرد و نواح کی
    آبادیوں میں منتقل کر دیا۔
  deu-1912: Dazu die Männer, die bei ihm waren, führte David hinauf, einen jeglichen
    mit seinem Hause, und sie wohnten in den Städten Hebrons.
  ntj-ntj: Nyangka-ya wati nyarra Tayipirrnga wanalpayi pirninya kurri tjilkutarrartu
    lurrtjurringkula yanu ngurra palunyalawana parranyinarranytja.
  kan-2017: ದಾವೀದನ ಜನರೂ ತಮ್ಮ ತಮ್ಮ ಕುಟುಂಬಗಳನ್ನು ಕರೆದುಕೊಂಡು ಅವನ ಜೊತೆಯಲ್ಲಿ ಹೋಗಿ ಹೆಬ್ರೋನಿಗೆ
    ಸೇರಿದ ಊರುಗಳಲ್ಲಿ ವಾಸಮಾಡಿದರು.
  yap-yap: Miki fek e salthaw rok nge chon e tabinaw rorad ngranod ra pired ngalan
    e yochi binaw nib liyeg yu Hebron.
  hlt-MCSB: Amah taengkah a hlang rhoek khaw David loh a cako neh rhip a caeh puei
    tih Hebron khopuei rhoek ah kho a sak uh.
  mdy-ETH: ዬያጉዲ ሃሣ ዳውቴ ዒዛና ዎላ ዓኣ ዓሶ ዔያቶኮ ማኣሮ ዓሶና ዎላ ዔኪ ዴንዴሢሮ ዔያታ ኬብሮኦኔ ካታሞ ኮይላ ዓኣ
    ዻኮ ዻኮ ካታሞይዳ ዴዔኔ።
  twi-ASANTE: ne ne mmarima ne wɔn fiefoɔ nyinaa tu kɔɔ Yuda, na wɔkɔtenaa Hebron
    ne ne nkuro so.
  eng-WEBU: David brought up his men who were with him, every man with his household.
    They lived in the cities of Hebron.
  wal-wal: Daawiti banaara de7iya asatakka eta so asaa ubbaara ekki ehin, Kebroonaaninne
    a heeran de7iya guutta katamatun uttidosona.
  spa-PDDPT: David también llevó a sus hombres que estaban con él, cada uno con su
    familia, y vivieron en las ciudades de Hebrón.
  gun-gun: Davi oguerupa avi hexevegua avakue, peteĩ-teĩ ta'y kuery reve. Ha'e rami
    vy Hebrom tekoa py ju ikuai.
  agu-BL: Ncha'tz nin e' ben tcy'al yi e' tamiw yi ilen nin xomche' te'j, scyuch'
    chinajal. Cho'n tzun cyopone'ntz tan chinajane'n le tnum Hebrón.
  eng-PEV: David’s workers also went back to Judah, and they took their children with
    them. Some went to Hebron. Other workers went to other places close by.
  ilo-ULB: Inkuyog pay ni David dagiti lallaki a kakaduana, agraman dagiti pamiliada,
    kadagiti siudad ti Hebron, a nangrugianda a nagnaedan.
  kpg-kpg: David gaa lahi labelaa ana gau dauwa mo digau o nadau hale, digaula ne hula
    gaa noho i lodo nia waahale ala e haganiga Hebron.
  uig-ARA: داۋۇت ئۇنىڭ بىلەن بىرگە بولغان ئادەملەرنىڭ ھەربىرىنى ھەم ئۇلارنىڭ ھەربىرى
    ئۆز ئۆيىدىكىلەرنى ئۇ يەرگە ئېلىپ چىقتى؛ ئۇلار ھېبروننىڭ شەھەرلىرىدە ئولتۇراقلاشتى.
  sus-sus: Dawuda naxa a fɔxirabirɛe nun e xa denbayae xanin a xun ma. E naxa sa sabati
    Hebiron bɔxi.
  pon-2006: Depit pil kahrehda nah sounpei ko oh ar peneinei kan. Irail eri kohla
    oh kousoanla nan kahnimw kan me kapilpene Epron.
  jae-jae: Dawid kêkôc lau, taŋ sêmoa sêwiŋ eŋ naŋ, to nêŋ gôlôac sêwiŋ jasêŋgôŋ malac
    Hebron ŋagamêŋ ŋagêdô.
  ksd-ksd: Ma David i ga ben pa bula kana tarai, ma diat bula dia ga ki ta ra kubakuba
    i diat tikatikai; ma dia ga ki ta ra umana pia na pal Kebron.
  tur-YTC: David yanındaki adamlarını, hepsini kendi ev halkıyla birlikte götürdü.
    Hevron'un kentlerinde yaşadılar.
  grc-BRENT: καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ ἕκαστος, καὶ ὁ οἶκος αὐτοῦ, καὶ κατῴκουν
    ἐν ταῖς πόλεσι Χεβρών.
  ind-AYT: Daud membawa orang-orang yang menyertainya, masing-masing dengan keluarganya,
    lalu mereka tinggal di kota-kota Hebron.
  nya-nya: Davide anatenganso anthu amene anali nawo aliyense ndi banja lake, ndipo
    anakakhala ku midzi ya ku Hebroni.
  hrv-hrv: I ljudi koji bijahu s Davidom odoše s njim, svaki sa svojom obitelji, i
    nastaniše se u gradićima Hebrona.
  mps-mps: Devitgo hani bidi te aga sibi dabe dali, augwali te Devit dali pelama,
    tama augwali te Hebronde bidiyu, tama te Hebron pąde elalubo bulude bidiyu yai.
  tpi-tpi: Ol lain man bilong Devit wantaim ol famili bilong ol, ol i go wantaim Devit
    na ol i sindaun long Hebron na long ol ples i stap klostu long Hebron.
  dan-1931: og han tog sine Mænd med derop tillige med deres Familier, og de bosatte
    sig i Byerne omkring Hebron.
  vie-OVCB: cùng các thuộc hạ và gia đình họ.
  guj-2017: દાઉદ તેની સાથેના માણસોને પણ ત્યાં લાવ્યો, દરેક પોતપોતાનાં કુટુંબને લઈને
    હેબ્રોનના નગરોમાં આવ્યા. ત્યાં તેમણે વસવાટ શરુ કર્યો.
  pon-2006A: Depit pil kahrehda nah sounpei ko oh ar peneinei kan. Irail eri kohla
    oh kousoanla nan kahnimw kan me kapilpene Epron.
  por-BRBSL: David educou seus homens que estavam com ele, cada homem com sua casa.
    Eles viviam nas cidades de Hebron.
  aly-aly: David ikwerenh-rneman alpew arrpemarl ampangketyarr. Ingwer-rneman alpew
    tawen Hebron ikwer-warlarl, ingwer-rneman alpew apmer ingwer-rnem-warlarl arrer-antey
    arrpemarl ikwer-ampeny.
  cth-cth: Ama koe kaawm e taminaw, imthungnaw hai Devit ni a kaw teh ahnimanaw teh,
    Hebron khonaw dawk kho a sak awh.
  twi-twi: ne ne mmarima ne wɔn fifo nyinaa tu kɔɔ Yuda, na wɔkɔtenaa Hebron ne ne
    nkurow so.
  hlt-hlt: Amah taengkah a hlang rhoek khaw David loh a cako neh rhip a caeh puei
    tih Hebron khopuei rhoek ah kho a sak uh.
  tbz-SIM: Dɑfiti kɔbɛ nɛ̀ bɛ cɛ̃́ĩ kɔbɛ kɛ̀ bɛ̀ múnkɛɛ ò nɛinɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ kɛ́mbo
    Ebunɔɔ ɛì nɛ̀ yɛ̀ɛ̀ dì tɔ̀kɛ́nɛ̀.
  msy-2020: Devit uan gumaziba ko, an gumazibar adarasi, me bar ghua Hebron ko Hebronɨn
    boroghɨn itir nguibar ekiabagh apia.
  dop-dop: Nɑ ɩ yǝlɑɑ mpɑ pɑɑ wɛ ɩ kiŋ tɔ, nɑ pɑ ɑlɑɑ nɑ pɑ piyɑ nɑ pɑ́ polo pɑ́ cɑɣɑ
    Hepǝlɔŋ.
  azb-azb: Davudun yanında olan adamları öz külfətlərini götürüb Xevronun ətraf məhəllələrində
    yaşamağa başladı.
  eng-DBY: And his men that were with him did David bring up, every man with his household;
    and they dwelt in the cities of Hebron.
  hin-2017: दाऊद अपने साथियों को भी एक-एक के घराने समेत वहाँ ले गया; और वे हेब्रोन
    के गाँवों में रहने लगे।
  wol-KYG: Daawuda nag yóbbaale nit ña ànd ak moom, kenn ku ci nekk ak njabootam,
    ñu dem sanci ca dëkk ya wër Ebron.
  eng-YLT: and his men who [are] with him hath David brought up — a man and his household
    — and they dwell in the cities of Hebron.
  eng-WYC-2017: But also David led the men that were with him, each man with his house;
    and they dwelled in the towns of Hebron.
  eng-WMBB: David brought up his men who were with him, every man with his household.
    They lived in the cities of Hebron.
  urd-GVH: दाऊद ने अपने आदमियों को भी उनके ख़ानदानों समेत हबरून और गिर्दो-नवाह की
    आबादियों में मुंतक़िल कर दिया।
  rug-rug: Turaṉi tugo sa sari nana tie meke sari dia tamatina, meke koa si arini
    koari na vasileana pa vari likohaena Heboroni.
  gaz-gaz: Daawit namoota isa wajjin turan tokkoo tokkoo isaanii maatii isaanii wajjin
    fudhate; isaanis magaalaawwan Kebroon keessa qubatan.
  fra-LSG: David fit aussi monter les gens qui étaient auprès de lui, chacun avec
    sa maison; et ils habitèrent dans les villes d’Hébron.
  gnn-gnn: '@see-verse:2SA.002.002'
  yal-yal: A yi a fɔxɔrabirane fan nun e denbayane xali, e sa dɔxɔ Xebiron nabilinni.
  haw-1868: 'Lawe pu aku la o Davida i na kanaka ona, ka poe i noho pu me ia, o kela
    kanaka keia kanaka me kona ohua: a noho iho la lakou ma na kulanakauhale o Heberona.'
  arb-NAV: وَاصْطَحَبَ مَعَهُ رِجَالَهُ وَأَهْلَ بُيُوتِهِمْ، فَأَقَامُوا فِي مُدُنِ
    حَبْرُونَ.
  ewe-ewe: eƒe amewo kple wo srɔ̃wo kple wo viwo katã eye woyi Hebron.
  eng-LEE: And his men that were with him did David bring up, every man with his household;
    and they dwelt in the cities of Hebron.
  gvn-gvn: '@see-verse:2SA.002.002'
  asm-FB: দায়ূদে তেওঁৰ লগত থকা লোকসকলক লগত ল’লে আৰু তেওঁলোক প্ৰতিজনে নিজ নিজ পৰিয়ালৰ
    সৈতে হিব্ৰোণৰ সেই নগৰবোৰত বাস কৰিবলৈ ধৰিলে৷
  sus-A: دَوُدَ نَشَ عَ قْشِرَبِرّيٍ نُن عٍ شَ دٍنبَيَيٍ شَنِن عَ شُن مَ. عٍ نَشَ
    سَ سَبَتِ هٍبِرٌن بْشِ.
  fra-SBL: David fit monter les hommes qui étaient avec lui, chacun avec sa famille.
    Ils habitaient dans les villes d'Hébron.
  hbo-hbo: וַאֲנָשָׁ֧יו אֲשֶׁר־עִמֹּ֛ו הֶעֱלָ֥ה דָוִ֖ד אִ֣ישׁ וּבֵיתֹ֑ו וַיֵּשְׁב֖וּ
    בְּעָרֵ֥י חֶבְרֹֽון׃
  piu-2006: '@see-verse:2SA.002.002'
  kik-kik: Ningĩ Daudi agĩthiĩ hamwe na andũ arĩa aarĩ nao, o mũndũ na andũ a nyũmba
    yake, nao magĩtũũra Hebironi, na matũũra-inĩ makuo.
  fra-NCL: David fit aussi monter les hommes qui étaient avec lui, chacun avec sa
    famille ; ils habitèrent dans les villes d’Hébron.
  cek-AK: David loe a taengah kaom kaminawk hoi angmah ih canawknawk boih to a caeh
    haih; nihcae loe Hebron vangpui ah oh o.
  cuk-cuk: Aginbali, David na eba e-sordamar sesbalid. David-e-sordamar na e-omegan,
    degi, e-mimmiganse-bakar sesmarmogad. Amar Hebrón-neggweburse megidapmalad, degi,
    neggwebur-dikarba-bukmaladse-bakale, megidapmarbalid.
  uig-CYR: Давут униң билән биргә болған адәмләрниң һәр бирини һәм уларниң һәр бири
    өз өйидикиләрни у йәргә елип чиқти; улар Һебронниң шәһәрлиридә олтирақлашти.
  tel-2017: దావీదు తన దగ్గర ఉన్న వారినందరినీ, వారి వారి కుటుంబాలనూ వెంట బెట్టుకుని
    వెళ్ళాడు. వీరు హెబ్రోను నగరాల్లో కాపురం పెట్టారు.
  hat-BSA: Epi David te fè monte mesye ki te avèk li yo, yo chak avèk pwòp lakay pa
    yo, e yo te rete nan vil Hébron yo.
  kos-kos: El oayapa us mwet lal wi sou lalos, ac elos muta ke siti srisrik raunela
    acn Hebron.
  hbo-WLC: וַאֲנָשָׁ֧יו אֲשֶׁר־עִמּ֛וֹ הֶעֱלָ֥ה דָוִ֖ד אִ֣ישׁ וּבֵית֑וֹ וַיֵּשְׁב֖וּ
    בְּעָרֵ֥י חֶבְרֽוֹן׃
  ibo-ibo: Devid kpọkwaara ndị ikom ahụ ya na ha so, onye ọbụla nʼime ha durukwaara
    ezinaụlọ ya, ga biri na Hebrọn na obodo ndị ọzọ gbara ya gburugburu.
  ory-ory: ଆଉ ଦାଉଦ ମଧ୍ୟ ଆପଣା ସଙ୍ଗୀମାନଙ୍କୁ ପୁଣି ସେମାନଙ୍କର ପରିବାରବର୍ଗଙ୍କୁ ନେଲେ; ତହିଁରେ
    ସେମାନେ ହିବ୍ରୋଣର ନଗରମାନରେ ବାସ କଲେ।
  wmt-wmt: '@see-verse:2SA.002.002'
  chk-chk: Tafit a pwal emwenala ekewe mwän mi nom ren fiti en me an famili. Iwe,
    ra imweimw lon ekewe telinimw ünükün Hepron.
  ssd-ssd: David tuku taŋgo kuasmbi naŋgine gageu ŋakmba David ndoŋ kinaig ta nane
    tumbraŋ afu Hebron tumbraŋ patuk patuk mine likinaig ta kilmba minyoke likinaig.
  rop-rop: Wal ola solja blanga Deibid bin go garram im du, en deibin deigim ola femili
    blanga olabat, en deibin jidan langa Hebran en langa ola lilwanlilwan taun raidaran
    langa Hebran.
  ukr-1871: І людей, що були з ним, привів Давид, кожнього з його родиною, й поосїдались
    вони по місточках коло Геброна.
  deu-1951: dazu führte David die Männer, die bei ihm waren, hinauf, einen jeden mit
    seinem Haushalt, und sie wohnten in den Städten Hebrons.
  eng-JPS: And his men that were with him did David bring up, every man with his household;
    and they dwelt in the cities of Hebron.
  srp-1865: I ljude koji bijahu s njim odvede David, sve s porodicama njihovijem,
    i nastaniše se po gradovima Hevronskim.
  lug-lug: Dawudi n’atwala n’abasajja abaali naye, buli muntu n’amaka ge, ne basenga
    mu Kebbulooni ne mu byalo byakyo.
  heb-heb: ואנשיו אשר עמו העלה דוד איש וביתו וישבו בערי חברון׃
  ben-IRV: আর দায়ূদ প্রত্যেকের পরিবারের সঙ্গে নিজের সঙ্গীদেরকেও নিয়ে গেলেন, তাতে
    তারা হিব্রোণের নগরগুলিতে বসবাস করল৷
  pan-pan: ਦਾਊਦ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਜੋ ਉਹ ਦੇ ਨਾਲ ਸਨ, ਉਨ੍ਹਾਂ ਦੇ ਘਰਾਣੇ ਸਮੇਤ ਲੈ ਆਇਆ ਸੋ ਉਹ
    ਹਬਰੋਨ ਦੇ ਪਿੰਡਾਂ ਵਿੱਚ ਆ ਵੱਸੇ।
  tkr-tkr: Davudee cukan insanarıb cone xizanbışika Xevronqa qabı, mançine hiqiy-allane
    şaharbışee manbışis aaxvasın cigabı hele.
  mya-JVB: မိမိ ၌ ပါသော လူ များ၊ အိမ်ထောင် များတို့ကိုလည်း ဒါဝိဒ် သည် ခေါ် ခဲ့၍ သူတို့သည်
    ဟေဗြုန် မြို့ ရွာတို့၌ နေ ကြ၏။
  tte-O: Besiele tabe ana kilakaiwo mewaineliyao yo me natuliyao iyoganli silau simiyamiya
    Ebiloni yanuwaliyao kolili.
  tbg-tbg: Devitiva vireva iharo viva nai iqoka vaiintinavuvata, vika naata vaintivata
    ntita varomanta vika hini kuka oru Hebaroniqi vaumanta hini kuka Hebaroni aumanto
    vau vatukara voqi voqi vaura.
  hmo-hmo: Bona Davida ese iena orea taudia ia hakaudia lao, idia ibounai mai edia
    famili taudia idia lao. Vadaeni Heberona hanua dekenai idia noho.
  urd-urd: और दाऊद अपने साथ के आदमियों को भी एक एक घराने समेत वहाँ ले गया और वह हब्रून
    के शहरों में रहने लगे।
  rus-SYN: И людей, бывших с ним, привел Давид, каждого с семейством его, и поселились
    в городе Хевроне.
  bqc-SIM: Davidi gɛ̀ ń gbɛ̃́ pↄ́ kuanↄↄ lↄ, baade ń a bɛdeↄ, ↄ̃ aa zↄ̃̀lɛ Hɛblↄ̃
    ń a zↄ̃ɛwiaↄ.
  tcz-CHONGTHU: Chuleh ama mite ho jouse leh a insung mite jouse chutoh Judah gam
    lamah akitol uvin, Hebron khopi kom ah chun acheng taovin ahi.
  mar-mar: दावीदाने आपल्याबरोबरच्या लोकांसही त्यांच्या त्यांच्या परिवारासकट सोबत घेतले.
    हेब्रोन येथे आणि आसपासच्या नगरांमध्ये या सर्वांनी वस्ती केली.
  qub-qub: Llapan yan'guincunatapis pushacuran warminta wamrancunatawan-cama. Chayar
    tiyacaycäriran Hebroncho caycaj marcacunaman.
  bqp-bqp: Dauda gɛ̀ɛ kũ gbɛ̃ kũ ò kú kãaonↄ dↄ, baadi kũ a bedenↄ, akũ ò vùtɛ
    Ɛblↄnu kũ a lakutunↄo.
  hat-hat: Li mennen moun ki te avè l' yo tou ansanm ak tout fanmi yo. Y' al rete
    lavil Ebwon ak nan tout ti bouk ki toupre l' yo.
  eng-BSB: David also took the men who were with him, each with his household, and
    they settled in the towns near Hebron.
  tod-tod: É liini ɓalaa ga ná-kɔɔɠɔ nuiti pɛ, ta ta-ʋɛlɛyeɠeiti, ti li, ti zei
    Ɠeeɓelɔn maaɠoolii zu laaiti su.
  eng-WEBPB: David brought up his men who were with him, every man with his household.
    They lived in the cities of Hebron.
  kbq-kbq: Hagi Deviti'a agranema mani'naza vene'nene, a'mofavre'zaminena zamavarege'za
    magoka mareri'za Hebroni kumate megagi'nea kumatamimpi umani'naze.
  nhe-BL: Huan nojquiya quinhuicac nopa tlacame tlen nejnentoyaj ihuaya, sese ica
    isihua huan iconehua. Huan nochi nopona yajque para itztose ipan altepetl Hebrón.
  bus-bus: Dauda gàa kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ dↄ, baade kↄ̃n a bɛdeenↄ, ben aↄ̃ vɛ̃̀ɛ
    Ɛblↄnu kↄ̃n à lakutunↄo.
  gub-BL: Weraha wemiruze'eg zauxiapekwer uzeupi wà no, waànàm wà no. Wiko Emerom
    tawhu pe taw a'e tawhu huwake har nànàn wà.
  eng-DRA: 'And the men also that were with him, David brought up every man with his
    household: and they abode in the towns of Hebron.'
