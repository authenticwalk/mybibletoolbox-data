verse: 2SA.002.026
translations:
  mal-C: 'അബ്നേർ യോവാബിനോടു വിളിച്ചുപറഞ്ഞു: “വാൾ എക്കാലവും സംഹരിച്ചുകൊണ്ടിരിക്കണമോ?
    ഇതു കയ്‌പിലേ കലാശിക്കൂ എന്നു താങ്കൾക്കു മനസ്സിലാകുന്നില്ലേ! സഹോദരന്മാരെ പിൻതുടരുന്നതു
    മതിയാക്കാൻ അങ്ങു സ്വന്തം അണികളോട് ആജ്ഞാപിക്കുകയില്ലേ? അതിന് ഇനിയെന്തിന് താമസിക്കുന്നു?”'
  deu-TKW: 'Hier rief Abner Joab zu: Soll denn das Schwert ewig fressen? Weißt du
    nicht, daß schließlich Erbitterung entsteht? Wie lange soll es noch anstehen,
    bis du die Leute anweisest, die Verfolgung ihrer Brüder einzustellen?'
  lin-lin: 'Abineri abelelaki na Joabi : — Boni, mopanga ekoba na yango koboma tango
    nyonso ? Oyebi te ete ekosuka mabe ? Okozela kino tango nini mpo na kopesa mitindo
    na bato na yo ete balanda lisusu te bandeko na bango ?'
  eng-LSV: and Abner calls to Joab and says, “Does the sword consume forever? Have
    you not known that it is bitterness in the latter end? And until when do you not
    say to the people to turn back from after their brothers?”
  eng-GNV: Then Abner called to Ioab, and said, Shall the sworde deuoure for euer?
    knowest thou not, that it will be bitternesse in the latter ende? howe long then
    shall it be, or thou bid the people returne from following their brethren?
  eng-WEBSTER: Then Abner called to Joab, and said, Shall the sword devour for ever?
    knowest thou not that it will be bitterness in the latter end? how long shall
    it be then, ere thou wilt bid the people return from following their brethren?
  nhw-BL: 'Huan Abner quinotzqui Joab chicahuac ica huejca huan quiilhui: ―¿Monequi
    nochipa tijsenhuiquilijtose timomictíaj? ¿Amo timomaca cuenta para tlahuilancayotl
    techhualiquilía miyac tequipacholi? Xiquintlacahualti mosoldados para ma techcahuaca
    pampa tiicnime.'
  swh-ONEN: Abneri akamwita Yoabu, akamwambia, “Je, ni lazima upanga uendelee kuangamiza
    milele? Hutambui kwamba jambo hili litaishia katika uchungu? Utaacha kuwaagiza
    watu wako waache kuwafuatilia ndugu zao hata lini?”
  bba-bba: Yerɑ Abinɛɛ u Yoɑbu sokɑ u nùn sɔ̃ɔwɑ u nɛɛ, sɑɑ yerɑ̀ kɑɑ wunɛɡibu sɔ̃
    bu ku mɑɑ ben mɛro bisibu nɑɑ swĩi. Kɑɑ de sɑ n tɑbu mɔ̀wɑ sere kɑ tɛ̃? A ǹ yɛ̃
    mɑ bin wii ɡoberu, nisinɑ tɑ koo mɑ?
  eng-KJVCPB: Then Abner called to Joab, and said, Shall the sword devour for ever?
    knowest thou not that it will be bitterness in the latter end? how long shall
    it be then, ere thou bid the people return from following their brethren?
  luo-luo: Abner noluongo Joab matek kowacho niya, “Chuno ni ligangla biro neko nyaka
    chiengʼ koso? Donge ingʼeyo ni wachni biro kelo sigu? Biro kawo kinde maromo nade
    mondo ikwer jogi owe lawo owetegi?”
  meu-meu: Bena Abnere ese loab e boi henia, eto, Dare baine ala-ala hanaihanai a?
    Asi dibamu dokona na baine idita a? Edena negai emu orea taudia ba haḡanidia,
    tadikakadia ihahavadia amo bae lou?
  npi-ULB: त्यसपछि अबनेरले कराएर योआबलाई भने, “के सधैं तरवारले नाश गर्नैपर्छ? के त्‍यो
    अन्तमा तितो हुन्छ भनी तिमी जान्दैनौ? तिम्रा मानिसहरूलाई तिमीले आफ्‍ना दाजुभाइलाई
    खेद्‍न छोड भन्‍नुभन्‍दा पहिले कति लामो समय हुने छ?”
  yor-yor: Abneri sì pe Joabu, ó sì bi í léèrè pé, “Idà yóò máa parun títí láéláé
    bí? Ǹjẹ́ ìwọ kò ì tí ì mọ̀ pé yóò korò níkẹyìn? Ǹjẹ́ yóò ha ti pẹ́ tó kí ìwọ tó
    sọ fún àwọn ènìyàn náà, kí wọ́n dẹ́kun láti máa lépa arákùnrin wọn.”
  ind-ind: Kemudian Abner berseru kepada Yoab, “Apakah kita akan selalu menyelesaikan
    persoalan di antara kita dengan pedang?! Tidakkah kamu sadar bahwa satu-satunya
    hal yang akan tersisa hanyalah dendam satu sama lain! Kapan kamu akan menyuruh
    pasukanmu berhenti mengejar saudara mereka sebangsa?!”
  pes-OPCB: 'ابنیر، یوآب را صدا زده، گفت: «تا کی می‌خواهی این کشت و کشتار ادامه یابد؟
    این کار عاقبت خوشی ندارد. چرا دستور نمی‌دهی افرادت از تعقیب برادران خود دست بکشند؟»'
  tgl-ULB: Pagkatapos tinawag ni Abner si Joab at sinabi, “Dapat bang magpatayan tayo
    habang buhay? Hindi mo ba alam lalo lang itong lulubha sa katapusan? Gaano katagal
    bago mo sasabihin sa iyong mga kalalakihan na tigilan na ang pagtugis sa inyong
    mga kapatid na lalaki?
  hui-hui: Ani tidiyu howa Abane ibugua Yoabahondo oladai bialu lalu, Wai bialu haabo
    hami̱yanaga talima ibiribe. Mana ogonidagua beramagola inaha genda timbuniore
    anda ibulebirago manda nabi kebe. Ina damene degedege howa darama mbiraore hangu
    yabulene kamagonidago ai í̠naga agali uruni wai wahadaba lalu angi lamuleberebe,
    lene.
  mya-mya: အာ​ဗ​နာ​က​ယွာ​ဘ​အား``ငါ​တို့​သည်​အ​စဉ်​အ​မြဲ ဆက်​လက်​တိုက်​ခိုက်​နေ​ရ​ကြ​ပါ​မည်​လော။
    နောက်​ဆုံး ၌​စိတ်​နာ​မှု​မှ​တစ်​ပါး​အ​ဘယ်​အ​ကျိုး​မျှ​ရှိ​မည် မ​ဟုတ်​ကြောင်း သင်​မ​သိ​မ​မြင်​ပါ​သ​လော။
    ငါ​တို့ သည်​သင်​တို့​နှင့်​တစ်​မြေ​တည်း​နေ၊ တစ်​ရေ​တည်း သောက်​သူ​များ​ဖြစ်​ပါ​၏။
    ငါ​တို့​အား​လိုက်​လံ တိုက်​ခိုက်​မှု​ကို​ရပ်​စဲ​ကြ​စေ​ရန် သင်​၏​လူ​တို့ အား​အ​မိန့်​မ​ပေး​ဘဲ​အ​ဘယ်​မျှ​ကြာ​အောင်
    ဆိုင်း​ငံ့​နေ​ပါ​ဦး​မည်​နည်း'' ဟု​ဟစ်​အော်​၍ ပြော​၏။
  bod-N: ཡང་ཨབ་ནེར་གྱིས་ཡོ་ཨབ་ལ། རལ་གྲིས་མཚམས་མེད་པར་མི་གསོད་དགོས་སམ། དེའི་མཐའ་མ་ནི་སྡུག་བསྔལ་ཡིན་པ་མི་ཤེས་སམ།
    ཁྱོད་ཀྱིས་མི་རྣམས་ལ་རང་རང་གི་སྤུན་འདེད་པ་ལས་ཕྱིར་ལོག་པའི་བཀའ་དུས་ནམ་ཞིག་ལ་སྩོལ་ལམ་ཞེས་དྲིས་པར།
  sna-sna: Abhineri akadanidzira kuna Joabhu achiti, “Ko, munondo ucharamba uchingoparadza
    nokusingaperi here? Hauoni kuti izvi zvichavava pakupedzisira here? Uchasvika
    kupiko usati warayira vanhu vako kuti varege kudzinganisana nehama dzavo?”
  spa-BLM: 'Entonces Abner llamó a Joab y le dijo: “¿La espada va a devorar para siempre?
    ¿No sabes que al final será amarga? ¿Cuánto tiempo pasará entonces, antes de que
    pidas al pueblo que vuelva de seguir a sus hermanos?”'
  cac-cac: 'Axo vin̈aj Abner chi'' ix avaj d''a vin̈aj Joab icha tic: —¿Tom man̈ ol
    actej a milancham anima tic? ¿Tom max a na'' jab''oc to an̈ej chucal syic''cot
    jun tic d''a quib''an̈? ¿Janic'' ol al d''a eb'' a soldado to tz''och vaan eb''
    spechan eb'' yetchon̈ab''? xchi vin̈.'
  swh-ULB: Kisha Abneri akamwita Yoabu na kusema, “Je ni lazima upanga uendelee kurarua
    daima? Je haujui kwamba mwisho wake utakuwa mchungu? Hata line ndipo uwaambie
    watu wako waache kuwafuatia ndugu zao?”
  bel-bel: 'І зьвярнуўся Авэнір да Ёава і сказаў: ці вечна будзе пажыраць мяне меч?
    ці ты ня ведаеш, што наступствы будуць горасныя? і дакуль ты ня скажаш людзям,
    каб яны перасталі перасьледаваць братоў сваіх?'
  deu-ELBBK: 'Und Abner rief Joab zu und sprach: Soll das Schwert immerfort fressen?
    Weißt du nicht, dass zuletzt Erbitterung sein wird? Und wie lange willst du nicht
    dem Volk sagen, von der Verfolgung ihrer Brüder umzukehren?'
  mbb-OT: Migkulahì ni Abner si Joab te, “Pedayun en be is kebpehimhimetayè tew? Wazè
    nu ve meisip-isip he is pangkus kayi iyan is kepezumdumutà? Maan is kenè nu egkezawey
    is menge sakup nu he edal-as kenami te menge kezuzumahi niw?”
  mal-2015: 'അപ്പോൾ അബ്നേർ യോവാബിനോടു: വാൾ എന്നും സംഹരിച്ചുകൊണ്ടിരിക്കേണമോ? ഒടുവിൽ
    കൈപ്പുണ്ടാകുമെന്നു നീ അറിയുന്നില്ലയോ? സഹോരദന്മാരെ പിന്തുടരുന്നതു മതിയാക്കേണ്ടതിന്നു
    ജനത്തോടു കല്പിപ്പാൻ നീ എത്രത്തോളം താമസിക്കും എന്നു വിളിച്ചു പറഞ്ഞു.'
  rmc-rmc: 'O Abner zvičinďa pro Joab: „Dži kana kames, hoj pes te murdaras avri?
    Tu na achaľos, hoj oda amenge anela ča baro pharipen? Kana imar pheneha le muršenge,
    hoj te preačhen te džal pre peskre phrala?“'
  pes-OPV: و ابنیر یوآب را صدا زده، گفت که «آیا شمشیر تا به ابد هلاک سازد؟ آیا نمی
    دانی که آخر به تلخی خواهدانجامید؟ پس تا به کی قوم را امر نمی کنی که ازتعاقب برادران
    خویش برگردند.»
  ron-1924: 'Абнер а кемат пе Иоаб ши а зис: „Оаре мереу аре сэ сфышие сабия? Ну штий
    кэ ла сфыршит ва фи амар? Пынэ кынд вей преӂета сэ спуй попорулуй сэ ну май урмэряскэ
    пе фраций луй?”'
  ben-OBCV: অবনের যোয়াবকে ডেকে বললেন, “তরোয়াল কি চিরকাল গ্রাসই করতে থাকবে? তুমি
    কি বুঝতে পারছ না যে তিক্ততা দিয়েই এর সমাপ্তি হবে? আর কখন তুমি তোমার লোকজনকে তাদের
    সমগোত্রীয় ইস্রায়েলীদের পিছু ধাওয়া করতে মানা করবে?”
  som-som: Dabadeedna Abneer wuxuu u dhawaaqay Yoo'aab, oo ku yidhi, War seeftu miyey
    weligeed baabbi'inaysaa? Ugudambaystase inay qadhaadh noqonayso sow ma ogid? Haddaba
    ilaa goormay noqonaysaa markaad dadka kala hadlayso inay ka hadhaan walaalahooda
    ay eryanayaan?
  lat-VUC: 'Et exclamavit Abner ad Joab, et ait: Num usque ad internecionem tuus mucro
    desæviet? an ignoras quod periculosa sit desperatio? usquequo non dicis populo
    ut omittat persequi fratres suos?'
  eng-ASVBT: Then Abner called to Joab, and said, Shall the sword devour forever?
    knowest thou not that it will be bitterness in the latter end? how long shall
    it be then, ere thou bid the people return from following their brethren?
  ita-1885: 'Ed Abner gridò a Ioab, e disse: La spada divorerà ella in perpetuo? non
    sai tu che vi sarà dell''amaritudine alla fine? infino a quando non comanderai
    tu alla gente che se ne ritorni dalla caccia dei suoi fratelli?'
  eng-LXXUP: And Abner called Joab, and said, Shall the sword devour perpetually?
    knowest thou not that it will be bitter at last? How long then wilt thou refuse
    to tell the people to turn from following our brethren?
  eng-ULB: Then Abner called to Joab and said, “Must the sword devour forever? Do
    you not know it will be bitter in the end? How long will it be before you tell
    your men to stop pursuing their brothers?”
  spa-VBL: Abner le gritó a Joab “¿Tenemos que seguir matándonos para siempre? ¿No
    te das cuenta de que si seguimos así sólo será peor? ¿Cuánto tiempo vas a esperar
    antes de ordenar a tus hombres que dejen de perseguir a sus hermanos?”
  fra-_FOB: 'Alors Abner cria à Joab, et dit: L''épée dévorera-t-elle sans cesse?
    Ne sais-tu pas bien qu''il y aura de l''amertume à la fin? et jusqu''à quand différeras-tu
    de dire au peuple qu''il cesse de poursuivre ses frères?'
  mal-mal: 'അപ്പോൾ അബ്നേർ യോവാബിനോട്: “വാൾ എന്നും സംഹരിച്ചുകൊണ്ടിരിക്കണമോ? അതിന്റെ
    അവസാനം ദുഃഖകരമായിരിക്കുമെന്ന് നീ അറിയുന്നില്ലയോ? സഹോദരന്മാരെ പിന്തുടരുന്നത് മതിയാക്കുന്നതിന്
    ജനത്തോട് കല്പിക്കുവാൻ നീ എത്രത്തോളം താമസിക്കും” എന്ന് വിളിച്ചു പറഞ്ഞു.'
  urd-GVR: Abinair ne Yoāb ko āwāz dī, “Kyā yih zarūrī hai ki ham hameshā tak ek dūsre
    ko maut ke ghāṭ utārte jāeṅ? Kyā āp ko samajh nahīṅ āī ki aisī harkateṅ sirf talḳhī
    paidā kartī haiṅ? Āp kab apne mardoṅ ko hukm deṅge ki wuh apne Isrāīlī bhāiyoṅ
    kā tāqqub karne se bāz āeṅ?”
  suz-BL: मिनु आब्‍नेरमी ठेयब सेंदा पा योआब कली “मार, गेना हना यो क्‍योरमुस ङा मुस,
    साइक्‍मुस ङा साइक्‍मुस बाक्‍चा? मेको नोले मरिम्‍शो दुम्‍ब, दे गे मतुइक्‍नेवे?
    आंम लोक्‍ब आन कली खेदा पचा प्रोंइचा, दे इ मुर आन कली ममाइक्‍‍नेवे?” देंमाक्‍त।
  ita-1927: 'Allora Abner chiamò Joab e disse: “La spada divorerà ella in perpetuo?
    Non sai tu che alla fine ci sarà dell’amaro? Quando verrà dunque il momento che
    ordinerai al popolo di non dar più la caccia ai suoi fratelli?”'
  ckb-ckb: 'ئەبنێر هاواری لە یۆئاب کرد و گوتی: «ئایا هەتاهەتایە شمشێر خوێن دەڕێژێت؟
    ئایا نازانیت کۆتاییەکەی تاڵ دەبێت؟ هەتا کەی بە جەنگاوەران ناڵێیت: ”واز لە ڕاونانی
    براکانتان بهێنن“؟»'
  eng-BBE: Then crying out to Joab, Abner said, Are fighting and destruction to go
    on for ever? do you not see that the end will only be bitter? how long will it
    be before you send the people back and make them give up attacking their countrymen?
  kan-OKCV: ಆಗ ಅಬ್ನೇರನು ಯೋವಾಬನಿಗೆ, “ಖಡ್ಗವು ಯಾವಾಗಲೂ ನುಂಗಿ ಬಿಡುವುದೋ? ಅಂತ್ಯದಲ್ಲಿ ಅದು
    ಕಹಿತನಕ್ಕೆ ನಡೆಸುವುದೆಂದು ನಿನಗೆ ಗೊತ್ತಾಗಲಿಲ್ಲವೋ? ತಮ್ಮ ಸಹೋದರರನ್ನು ಹಿಂದಟ್ಟುವುದನ್ನು ಬಿಟ್ಟು
    ಹಿಂದಕ್ಕೆ ತಿರುಗುವಂತೆ ನಿನ್ನ ಜನರಿಗೆ ಯಾವಾಗ ಆಜ್ಞಾಪಿಸುವೆ?” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  tam-2017: அப்பொழுது அப்னேர் யோவாபைப் பார்த்துக் கூப்பிட்டு, பட்டயம் எப்போதும் அழித்துக்கொண்டிருக்கவேண்டுமோ,
    முடிவிலே கசப்புண்டாகும் என்று தெரியாதோ, தங்களுடைய சகோதரர்களைவிட்டுப் பின்வாங்கும்படி
    எதுவரைக்கும் மக்களுக்குச் சொல்லாமல் இருப்பீர் என்றான்.
  spa-RV-1909: 'Y Abner dió voces á Joab, diciendo: ¿Consumirá la espada perpetuamente?
    ¿no sabes tú que al cabo se sigue amargura? ¿hasta cuándo no has de decir al pueblo
    que se vuelvan de seguir á sus hermanos?'
  ron-BTF: 'Atunci Abner l-a chemat pe Ioab și a spus: Va mânca sabia pentru totdeauna?
    Nu știi tu că va fi amărăciune la sfârșit? Cât va dura deci, până când vei porunci
    poporului să se întoarcă de la urmărirea fraților săi?'
