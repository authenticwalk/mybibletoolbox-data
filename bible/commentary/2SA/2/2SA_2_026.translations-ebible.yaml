    A í yɛ̃́ kɛ dò ndɛ̀ bo ti dentɛnɛ̀ mɛyɛinɑɑ̀? A bɑɑ bɑ? Nɑ́kɛ́ ɑ nìtìbɛ̀ kɛ̀ bɛ̀ɛ
    yóu bɛ̀ bo nkɔùmɛ̀ bɛ tebìí.'
  msy-2020: Ezɨ Apner aningɨn apigha, Joapɨn diagha ghaze, “Manmaghɨn ami? Mɨdorozir
    kam gɨvaghan kogham? Nɨ ti kamaghɨn fozir puvatɨ, arazir kam osɨmtɨzir bar ekiam
    e danɨngam? E ikɨzir vamɨra. Nɨ dazoghɨn uan gumazibav kemeghtɨ, me uam en agɨntɨghan
    kogham?”
  dop-dop: 'Ntɛnɑ Apǝnɛɛ kpɛɛsɩ Sowɑpɩ sɩ: Kʋɣʋ kɑɑ sɩɩ tǝnɑɣɑ kɛ mpʋ? N tɑ nyɩ tɑɑ
    sɩ pǝ kɑɑ tɛɛsǝnɑ kʋpɑntʋ? Heeli nyɑ́ yǝlɑɑ kɛ lɔŋ sɩ pɑ́ yele pɑ tɛɛtʋnɑɑ kʋɣʋ
    kɛ mpʋ.'
  azb-azb: 'Avner Yoava üz tutub çığıra-çığıra dedi: «Həmişə bizi qılıncmı yeyib qurtarmalıdır?
    Bəs bilmirsən ki, bunun sonu acı olacaq? Nə vaxta qədər bu xalqa deməyəcəksən
    ki, soydaşlarınızdan əl çəkin?»'
  eng-DBY: And Abner called to Joab, and said, Shall the sword devour for ever? knowest
    thou not that it will be bitterness in the latter end? and how long shall it be
    ere thou bid the people return from following their brethren?
  hin-2017: तब अब्नेर योआब को पुकारके कहने लगा, “क्या तलवार सदा मारती रहे? क्या तू
    नहीं जानता कि इसका फल दुःखदाई होगा? तू कब तक अपने लोगों को आज्ञा न देगा, कि अपने
    भाइयों का पीछा छोड़कर लौटो?”
  wol-KYG: 'Abner àddu ca kaw, ne Yowab: «Xanaa saamar day lekku suux ba fàww? Xamuloo
    ne lii aw naqar doŋŋ lay mujje? Ana looy xaarati ci ne mbooloo mi ñu noppee topp
    seeni bokk?»'
  eng-YLT: and Abner calleth unto Joab, and saith, 'For ever doth the sword consume?
    hast thou not known that it is bitterness in the latter end? and till when dost
    thou not say to the people to turn back from after their brethren?'
  eng-WYC-2017: And Abner cried to Joab, and said, Whether thy sword shall be fierce
    unto slaying? Whether thou knowest not, that despair is perilous? How long sayest
    thou not to the people, that it cease to pursue his brethren?
  eng-WMBB: Then Abner called to Joab, and said, “Shall the sword devour forever?
    Don’t you know that it will be bitterness in the latter end? How long will it
    be then, before you ask the people to return from following their brothers?”
  urd-GVH: अबिनैर ने योआब को आवाज़ दी, “क्या यह ज़रूरी है कि हम हमेशा तक एक दूसरे
    को मौत के घाट उतारते जाएँ? क्या आपको समझ नहीं आई कि ऐसी हरकतें सिर्फ़ तलख़ी पैदा
    करती हैं? आप कब अपने मर्दों को हुक्म देंगे कि वह अपने इसराईली भाइयों का ताक़्क़ुब
    करने से बाज़ आएँ?”
  rug-rug: Meke kukili vura la koe Zoabi se Abana, “Vegua, lopu kaqu beto varipera
    si gita? Lopu dogoria tu gamu sapu pa vinabetona si loketoṉa, bana vinarikanai
    mo? Gami sina turaṉamia mo. Vegua ke lopu zamai goi sari na mua tie pude lopu
    hadu luli gami?”
  gaz-gaz: Abneeris iyyee Yooʼaabin waamee, “Goraadeen kun bara baraan waa galaafachuu
    qabaa? Akka dhumni waan kanaa hadhaaʼaa taʼe ati wallaalteetii? Ati hamma yoomiitti
    akka namoonni kee obboloota isaanii ariʼuu dhiisan itti hin himtu?” jedhe.
  fra-LSG: 'Abner appela Joab, et dit: L’épée dévorera-t-elle toujours? Ne sais-tu
    pas qu’il y aura de l’amertume à la fin? Jusques à quand tarderas-tu à dire au
    peuple de ne plus poursuivre ses frères?'
  yal-yal: Abineri yi Yowaba xili, a yi a fala a xa, a naxa, “Silanfanna luyɛ faxan
    tiyɛ tun ba? I mi a kolon a na raɲanna ɲaxuma ayi nɛn? I luma han waxatin mundun,
    i mi a fala yamaan xa a e xa xɛtɛ en ngaxakedenne fɔxɔ ra?”
  haw-1868: Alaila, kahea mai la o Abenera ia Ioaba, i mai la, E ai mau no anei ka
    pahikaua? Aole anei oe e ike, he mea awaawa no ia ma ka hopena? Pehea la ka loihi,
    a kena aku oe i na kanaka e uhoi aku mai ke alualu ana ae i ko lakou poe hoahanau?
  arb-NAV: 'فَنَادَى أَبْنَيْرُ يُوآبَ قَائِلاً: «أَيَنْبَغِي لِلسَّيْفِ أَنْ يَظَلَّ
    يَنْهَشُ إِلَى الأَبَدِ؟ أَلَمْ تَعْلَمْ أَنَّ عَاقِبَةَ الْقِتَالِ هِي مَرَارَةٌ؟
    فَإِلَى مَتَى لَا تَأْمُرُ جَيْشَكَ بِالارْتِدَادِ عَنْ إِخْوَتِهِمْ؟»'
  ewe-ewe: Abner do ɣli gblɔ na Yoab be, “Ɖe míatsɔ míaƒe yiwo anɔ mía nɔewo wuwu
    dzi ɖaa? Ɣe ka ɣie nàna wò amewo nagbugbɔ le wo nɔviwo yome?”
  eng-LEE: And Abner called to Joab, and said, Shall for everlasting the sword devour?
    knowest thou not that it will be bitter in the end? and how long shall it be,
    ere thou wilt bid the people to return from pursuing their brethren?
  asm-FB: তেতিয়া অবনেৰে যোৱাবক মাতি ক’লে, “তৰোৱালে জানো সদাকাল গ্ৰাস কৰিব পাৰিব?
    শেষত ইয়াৰ ফল যে অতি তিক্ত হ’ব, তাক তুমি নাজানানে? এই হেতুকে তুমি নিজ ভাইসকলৰ
    পাছে পাছে খেদি অহাৰ পৰা ওভোটাবলৈ, নিজৰ লোকসকলক কিমান কাললৈ আজ্ঞা নিদিয়াকৈ থাকিবা?”
  sus-A: عَبٍنٍرِ نَشَ عَ قَلَ يٌوَبَ بّ، «سَنتِدّفّمَ قَشّ نَن تُن تِمَ؟ عِ مُ عَ
    كٌلٌن عَ نَ رَحْنمَ قٍ حَاشِ نَن مَ؟ عِ شَ يَامَرِ قِ عِ شَ مِشِيٍ شَ فبِلٍن عٍ
    نفَشَكٍرٍنيِيٍ قْشْ رَ.»
  fra-SBL: 'Abner appela Joab, et dit : « L''épée dévorera-t-elle à jamais ? Ne sais-tu
    pas qu''il y aura de l''amertume à la fin ? Combien de temps s''écoulera-t-il
    donc avant que tu demandes au peuple de ne plus suivre ses frères ? »'
  hbo-hbo: וַיִּקְרָ֨א אַבְנֵ֜ר אֶל־יֹואָ֗ב וַיֹּ֙אמֶר֙ הֲלָנֶ֙צַח֙ תֹּ֣אכַל חֶ֔רֶב
    הֲלֹ֣וא יָדַ֔עְתָּה כִּֽי־מָרָ֥ה תִהְיֶ֖ה בָּאַחֲרֹונָ֑ה וְעַד־מָתַי֙ לֹֽא־תֹאמַ֣ר
    לָעָ֔ם לָשׁ֖וּב מֵאַחֲרֵ֥י אֲחֵיהֶֽם׃
  kik-kik: Abineri agĩĩta Joabu aanĩrĩire, akĩmũũria atĩrĩ, “Rũhiũ rwa njora rũgũtũũra
    rũniinanaga nginya tene? Anga ndũramenya atĩ ũhoro ũyũ ũkaarigĩrĩria na ũrũrũ?
    Ũgũikara nginya rĩ ũterĩte andũ aku matige gũtengʼeria ariũ a ithe wao?”
  fra-NCL: 'Abner appela Joab et dit : « L’épée dévorera-t-elle toujours ? Ne sais-tu
    pas qu’il y aura de l’amertume à la fin ? Jusques à quand attendras-tu à dire
    au peuple de cesser de poursuivre ses frères ? »'
  cek-AK: Abner mah Joab to lokdueng, Sumsen mah kami paaeh poe tih boeh maw? Hnukkhuem
    ah loe khaa parai tih, tiah na panoek ai maw? Angmacae nawkamya patom han ai ah,
    natuek naah maw nangmah ih kaminawk lok na thuih pae han? tiah a naa.
  cuk-cuk: 'Agine Abner iseedi Joabʼse gotegusad, ega sogded: —¿Anmar weyob na dukin-dukin-oburgwedii
    sadeguode? ¿Be wissursi, unnila anmar na gwage-nunmaked amimaloe? ¿Sana be-sordaganga
    be sogoe, mer gwenadgan-bargamarye?'
  uig-CYR: 'Абнәр Йоабни чақирип: Қилич дайим адәмләрни йәп туруши керәкму? Бу ишларниң
    ақивити пәқәт өч-адавәттин ибарәт болидиғанлиғини билмәмсән? Сән қачанғичә хәлиқләргә:
    «Қериндашлириңларни қоғлаштин тохтаңлар» дәп буйрумай туриверисән?'
  tel-2017: అబ్నేరు కేక వేసి “కత్తి ఎప్పుడూ చంపుతూనే ఉండాలా? అది చివరకూ కీడుకే కారణం
    అవుతుందని నీకు తెలుసు గదా. మీ సోదరులను తరమడం ఆపమని నీ మనుషులకు చెప్పకుండా ఎంతకాలం
    ఉంటావు?” అని యోవాబుతో అన్నాడు.
  hat-BSA: 'Alò, Abner te rele Joab e te di: “Èske epe a va devore tout tan? Èske
    ou pa konprann ke alafen, sa ap vin anmè? Pou konbyen de tan ou va refize di pèp
    la sispann kouri dèyè frè yo?”'
  kos-kos: Na Abner el pangla nu yorol Joab ac fahk, “Ku kut ac kollana mweun lasr
    uh nwe ngac? Mea, kom tia akilen lah saflaiya uh kut ac arulana asrungai? Kut
    mutunfacl sefanna. Kut ac soano nwe ngac kom in sap mwet lom an in tui tila ukwe
    kut?”
  hbo-WLC: וַיִּקְרָ֨א אַבְנֵ֜ר אֶל־יוֹאָ֗ב וַיֹּ֙אמֶר֙ הֲלָנֶ֙צַח֙ תֹּ֣אכַל חֶ֔רֶב
    הֲל֣וֹא יָדַ֔עְתָּה כִּֽי־מָרָ֥ה תִהְיֶ֖ה בָּאַחֲרוֹנָ֑ה וְעַד־מָתַי֙ לֹֽא־תֹאמַ֣ר
    לָעָ֔ם לָשׁ֖וּב מֵאַחֲרֵ֥י אֲחֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ, Abna kpọrọ Joab oku sị ya, “Ọ bụ ruo ole mgbe ka anyị ga na-eji
    mma agha na-egburita onwe anyị? Olee mgbe ị ga-akpọghachi ndị gị ka ha hapụ ịchụ
    na igbu ụmụnne ha? Ị maghị na ihe dị otu a ga-eweta obi ilu?”
  ory-ory: ତେବେ ଅବ୍‍ନର ଯୋୟାବକୁ ଡାକି କହିଲା, “ଖଡ୍ଗ କʼଣ ସର୍ବଦା ଗ୍ରାସ କରିବ? ଶେଷରେ ତାହା
    ଯେ ତିକ୍ତ ହେବ, ଏହା କʼଣ ତୁମ୍ଭେ ଜାଣ ନାହିଁ? ତେବେ ତୁମ୍ଭେ ଲୋକମାନଙ୍କୁ ସେମାନଙ୍କ ଭାଇମାନଙ୍କ
    ପଶ୍ଚାଦ୍‍ଗମନରୁ ଫେରିବା ପାଇଁ କେତେ କାଳ ଆଜ୍ଞା ନ ଦେବ?”
  chk-chk: Mürin, Apner a köla ren Joap, “Ifa usun, ach maunfengen epwe chök soposopola?
    Ifa usun, kosap silei pwe lesopolan feiengau echök? Inet kopwe üreni noum aramas
    pwe repwe ükütiu le tapweri pwiir?”
  ssd-ssd: 'Taŋamba minnaig le Abner ndek Yoab kaŋgermba wi kueŋka sana: Ne kame te
    minmba minwa ŋga iduste e? Kame te kuga ndawa ta sine muŋgu ŋgueu minmba minamŋgig
    ta ne idus ndate e? Sine ndare ndindo ndo. Ne naŋe kuasmbi ta peuniŋga le maŋ
    sine yoker ndakuwaig ŋga Yoab sana le'
  rop-rop: Wal Ebna bin jingat langa Jowab na, “Wi kaan kipgon faitfait olagija lagijat.
    En yu sabi if wi kipgon faitfait, wi garra ol heidim miselp. Bat wi nomo wandi
    heidim miselp, dumaji wi ol kantrimen gija dijan. Wal wotaim yu garra dalim yu
    men olabat blanga stap rijimbat melabat?”
  ukr-1871: Беняминїї ж зібрались округ Абенира і скупились у замкнуту купу та й стали
    на верху одного горба,
  deu-1951: 'Da rief Abner Joab zu und sprach: Soll denn das Schwert unaufhörlich
    fressen? Weißt du nicht, daß zuletzt eine Erbitterung entstehen wird? Und wie
    lange willst du nicht dem Volke sagen, daß es von seinen Brüdern ablasse?'
  eng-JPS: 'Then Abner called to Joab, and said: ''Shall the sword devour for ever?
    knowest thou not that it will be bitterness in the end? how long shall it be then,
    ere thou bid the people return from following their brethren?'''
  srp-1865: 'I Avenir viknu Joava i reèe: hoæe li maè proždirati dovijeka? ne znaš
    li da jadi bivaju napošljetku? zašto veæ ne kažeš narodu da se proðu braæe svoje?'
  lug-lug: Abuneeri n’akoowoola Yowaabu n’ayogera nti, “Ekitala kirirya ennaku zonna?
    Tolaba nti enkomerero ya byonna buliba bukyayi bwereere? Kale kiki ekikulobera
    okulagira abantu bo balekeraawo okucocca baganda baabwe?”
  heb-heb: ויקרא אבנר אל יואב ויאמר הלנצח תאכל חרב הלוא ידעתה כי מרה תהיה באחרונה
    ועד מתי לא תאמר לעם לשוב מאחרי אחיהם׃
  ben-IRV: তখন অবনের যোয়াবকে ডেকে বললেন, “তরোয়াল কি চিরকাল গ্রাস করবে? অবশেষে তিক্ততা
    হবে, এটা কি জান না? অতএব তুমি নিজের ভাইদের পিছনে তাড়া না করে ফিরে আসতে নিজের
    লোকদেরকে কতদিন আদেশ করবে না?”
  pan-pan: ਤਦ ਅਬਨੇਰ ਨੇ ਯੋਆਬ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, ਭਲਾ, ਕੀ ਤਲਵਾਰ ਸਦਾ ਤਬਾਹੀ ਕਰਦੀ ਰਹੇਗੀ? ਭਲਾ
    ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ ਜੋ ਇਸ ਦਾ ਫਲ ਬੁਰਾ ਹੋਵੇਗਾ ਅਤੇ ਕਦ ਤੱਕ ਤੂੰ ਲੋਕਾਂ ਨੂੰ ਆਪੋ ਆਪਣੇ ਭਰਾਵਾਂ
    ਦਾ ਪਿੱਛਾ ਕਰਨ ਤੋਂ ਨਾ ਮੋੜੇਂਗਾ?
  tkr-tkr: 'Avneree ts''irıka Yoavık''le eyhen: – Şi mısılqameene g''ılıncıke hapt''as?
    Nya''a, vak''le ats''a dişdiy, nekke qiyğa yugdacad ixhes deş? Ğu yiğne insanaaşik''le
    mısane eyhes, cone çocaaşiqab qihna gimabak''va?'
  mya-JVB: ထိုအခါ အာဗနာ က၊ ယွာဘ ကို ဟစ် ၍ ၊ ထား သွားသည် အစဉ် မပြတ်ကိုက်စား ရမည်လော။
    နောက်ဆုံး ၌ ခါး သောအရသာကို တွေ့လိမ့်မည်ဟုမ သိ လော။ လူ များတို့သည် ညီအစ်ကို တို့ကိုမလိုက်
    ၊ ပြန် စေမည်အကြောင်း သင်သည်အဘယ်မျှ ကာလပတ်လုံးမ စီရင် ဘဲ နေမည်နည်းဟုဆို လျှင်၊
  tbg-tbg: Apineva Ioaapira aarero tiharo, Tenavu ekaa entae nai ari nai ari iainarave?
    Are kiae iriaro? Tenavu mintiaqi vuainaraqihairo nora maaravanoma qovaraiqianarove.
    Tenavu qata vakaukavarama vauro. Are taireve nena iqoka vaiinti qioqiramanta vika
    kia tinavu aru vataqi vuate? tiro.
  hmo-hmo: Vadaeni Abinere ese Ioaba ia boiria, ia gwau, “Edena bamona? Inai tuari
    be do ia doko diba lasi, a? Oi diba lasi inai heatu be mai anina lasi, bona dokonai
    ena mamina be dika? Ai be oiemu varavara taudia. Edena negai oiemu orea taudia
    do oi oda henia, ai do idia lulua lasi?”
  urd-urd: तब अबनेर ने योआब को पुकार कर कहा, “क्या तलवार हमेशा तक हलाक करती रहे? क्या
    तू नहीं जानता कि इसका अंजाम कड़वाहट होगा? तू कब लोगों को हुक्म देगा कि अपने भाइयों
    का पीछा छोड़ कर लौट जायें।”
  rus-SYN: 'И воззвал Авенир к Иоаву, и сказал: вечно ли будет пожирать меч? Или ты
    не знаешь, что последствия будут горестные? И доколе ты не скажешь людям, чтобы
    они перестали преследовать братьев своих?'
  bqc-SIM: 'Ɔ̃ Abinɛɛ lɛzù Yoabuzi à mɛ̀: Wá zɛ kↄ̃ dɛdɛaɛo lé? Ń dↄ̃ kɛ́ yã́pi
    a midɛ ń pↄsiaoo lé? Ńyↄ̃ o n gbɛ̃́ↄnɛ aa zɛwɛ̃ɛ aa ɛa taoa?'
  tcz-CHONGTHU: Chuin Abner in Joab chu ahinsam in, eitih chan a khat le khat ekitha
    to jing diu hitam? achaina lungjin najeng ahihi nageldoh loulai uham? Etih tah
    leh namiteu chu nasopi Israel te nung ahindel naova kon nakham gah dingu hitam?
    ati.
  mar-mar: तेव्हा यवाबाला हाक मारून अबनेरने त्यास विचारले, “आपापसातील या प्राणघातक
    लढाया अशाच चालू ठेवायच्या आहेत का? याचे परीणाम दुःखच होणार आहे हे तू जाणतोसच.
    आपल्याच भाऊबंदांचा पाठलाग थांबवायला तुझ्या लोकांस सांग.”
  qub-qub: 'Chaypita Abner gayacuran Joabta: «¿Manachu imaypis cay wañuchinacuyga
    chawanga? Gamga ¿manachu yarpanqui wañuchinacuyga llaquicuyman churamänanchïta?
    ¿Imay örataj suldäruyquicunata ninqui runa-masincunata manana gaticachänanpaj?»
    nir.'
  bqp-bqp: 'Akũ Abana lɛ́ zù Yoabui à pì: Óni zɛ kↄ̃dɛdɛnaanɛroo? Ń dↄ̃ kũ yã pì
    ni mì dɛ kũ pↄsiraoroo? Ĩni o n gbɛ̃nↄnɛ ò zɛwɛrɛ ò ɛra ò tároo?'
  hat-hat: 'Abnè rele Joab, li di l'' konsa: -Gen lè nou p''ap janm fini ak batay
    sa a? Ou pa wè sa ap fini mal pou nou tou de? Se frè nou ye. Sa w''ap tann pou
    ou bay moun ou yo lòd pou yo sispann kouri dèyè nou?'
  eng-BSB: 'Then Abner called out to Joab: “Must the sword devour forever? Do you
    not realize that this will only end in bitterness? How long before you tell the
    troops to stop pursuing their brothers?”'
  tod-tod: 'Aɓenɛɛl ɗa wooɠula Zoaɓe ma, é ɠɛ ma: «Ade la looɠoga kɔɔi ɠɔɔzu ɓɔɠɔ
    laalɔɠɔma ga boɠa zɔkpɔi? È la gaaɠaazu ga niima vaiti gaaɓelagi ɠa ga faa ɲɔu?
    Lee ɠa è maaɓɔunsu, è ʋa bo ɗa-nuiti ma ga ti zeɠe ti-ɠɛɛlointi polu?»'
  eng-WEBPB: Then Abner called to Joab, and said, “Shall the sword devour forever?
    Don’t you know that it will be bitterness in the latter end? How long will it
    be then, before you ask the people to return from following their brothers?”
  kbq-kbq: Hagi Abna'a Joapuna ke'zanke humino, tagra amanara huta hara huvava huta
    vugahupi? Henka ra knazampima ufresuna zankura kenka antahinkara nosampi? Hagi
    nankna zupa sondia vaheka'a zamasamisanke'za zamafuhe'ima zamarotagoma nehaza
    zana atregahaze?
  nhe-BL: 'Huan Abner quinotzqui Joab chicahuac ica huejca huan quiilhui: ―¿Monequi
    nochipa tijsenhuiquilijtose timomictíaj? ¿Ax timomaca cuenta para tlatehuijcayotl
    techhualiquilía miyac cuesoli? Xiquintlacahualti mosoldados para ma techcahuaca
    pampa tiicnime.'
  bus-bus: 'Ben Abana lɛ́ zù Yoabuzi à bè: Wé zɛ kↄ̃dɛdɛnanɛroo? Ń dↄ̃ kɛ̀ yã pì
    é mì dɛ kↄ̃n pↄsiaaoroo? Nɛ́ o n gbɛ̃nↄnɛ aↄ̃ zɛwe aↄ̃ ɛara wà tároo?'
  gub-BL: Na'e uhapukaz Aminer Zoaw pe kury. — Aipo zazeàmàtyry'ym wi wi putar tuweharupi
    nehe. Aze nazapytu'u kwaw nehe, iahykaw rehe naheta pixik kwaw ni amo zaneànàm
    wà nehe. Xo iro haw upyta putar nehe. Uruiko penywyr romo ure. Màràn 'ar eremumaw
    putar ureraikweromo nezur pà nehe. Màràn mehe eremupytu'u kar putar zauxiapekwer
    nerehe we har ureraikweromo wanur ire ne wà nehe, i'i izupe.
  eng-DRA: 'And Abner cried out to Joab, and said: Shall thy sword rage unto utter
    destruction? knowest thou not that it is dangerous to drive people to despair?
    how long dost thou defer to bid the people cease from pursuing after their brethren?'
