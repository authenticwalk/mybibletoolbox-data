verse: 2SA.002.022
translations:
  mal-C: വീണ്ടും അബ്നേർ അസാഹേലിനു മുന്നറിയിപ്പു നൽകി; “എന്നെ പിൻതുടരുന്നതു മതിയാക്കുക!
    ഞാൻ നിന്നെ കൊന്നുവീഴ്ത്തുന്നതെന്തിന്! പിന്നെ ഞാനെങ്ങനെ നിന്റെ സഹോദരനായ യോവാബിന്റെ
    മുഖത്തുനോക്കും!”
  deu-TKW: 'Da rief Abner Asahel noch einmal zu: Geh hinter mir weg! Wozu soll ich
    dich zu Boden schlagen? Wie könnte ich da deinem Bruder Joab unter die Augen treten?'
  lin-lin: 'Boye Abineri alobaki lisusu na Asaeli : — Tika kolanda ngai ! Mpo na nini
    kotindika ngai na koboma yo ? Bongo ndenge nini nakotala Joabi, ndeko na yo ya
    mobali, na elongi ?'
  eng-LSV: And Abner adds again, saying to Asahel, “Turn aside from after me, why
    do I strike you to the earth? And how do I lift up my face to your brother Joab?”
  eng-GNV: 'And Abner saide to Asahel, Depart from me: wherefore shoulde I smite thee
    to the grounde? howe then shoulde I be able to holde vp my face to Ioab thy brother?'
  eng-WEBSTER: 'And Abner said again to Asahel, Turn thee aside from following me:
    Why should I smite thee to the ground? how then should I hold up my face to Joab
    thy brother?'
  nhw-BL: 'Huajca Abner sempa quiilhui Asael: ―¡Techcahua! ¿Para tlen monequi nimitzmictis?
    Huan ¿tlaque noixayac ica nijtlachilis moicni Joab quema sempa timonamiquise?'
  swh-ONEN: Abneri akamwonya tena Asaheli akimwambia, “Acha kunifukuza! Kwa nini nikuue?
    Je, nitawezaje kumtazama ndugu yako Yoabu usoni?”
  bba-bba: Abinɛɛ u kpɑm nùn sɔ̃ɔwɑ u nɛɛ, ɑ dɛsiro nɛn bɔkun di. Domi nɑ̀ n nun so
    nɑ ɡo, ɑmɔnɑ nɛ kɑ wunɛn mɔɔ Yoɑbu sɑ ko n mɛɛrinɛ.
  eng-KJVCPB: 'And Abner said again to Asahel, Turn thee aside from following me:
    wherefore should I smite thee to the ground? how then should I hold up my face
    to Joab thy brother?'
  luo-luo: Abner nosiemo Asahel niya, “We lawa! En angʼo momiyo danegi? To katimo
    kamano, ere kaka dachungʼ e nyim Joab owadu?”
  meu-meu: Bena Abnere ese Asahele e hereva henia lou, eto, Iḡavagu amo ba raka siri;
    baina gwadamu mase anina be dahaka? Kakamu Ioab vairanai ede baina igo isi toma?
  npi-ULB: त्यसैले अबनेरले असाहेललाई फेरि भने, “मलाई खेद्‍न छोडिदेऊ । मैले तिमीलाई
    किन मारेर भुईंमा ढाल्ने? त्यसपछि मैले तिम्रो दाजु योआबकहाँ मेरो अनुहार कसरी देखाउनु?”
  yor-yor: Abneri tún kìlọ̀ fún Asaheli, “Dẹ́kun lílépa mi! Èéṣe tí èmi yóò fi lù
    ọ́ bolẹ̀? Báwo ni èmi yóò ti wo arákùnrin rẹ Joabu lójú?”
  ind-ind: Berkatalah Abner sekali lagi kepada Asael, “Berhentilah mengejar saya!
    Saya tidak mau membunuhmu! Bagaimana nanti saya bisa menghadap kakakmu Yoab?!”
  pes-OPCB: 'ابنیر بار دیگر فریاد زد: «از تعقیب من دست بردار. اگر تو را بکشم دیگر
    نمی‌توانم به صورت برادرت یوآب نگاه کنم.»'
  tgl-ULB: Kaya sinabi ulit ni Abner kay Asahel, Tigilan mo na ang pagtugis sa akin.
    Bakit kita pababagsakin sa lupa? Anong mukhang ihaharap ko kay Joab, na iyong
    kapatid na lalaki?”
  hui-hui: Talima pialu hearia Abanehanda lone ibuhondo lalu, I̱ porogoha talima naibi
    waha larugodago ai í̠ bo waholiyanaga pebera harebe. I̱na í̠ homabelo bo waharuyagua
    nde í̠ hamene Yoabala wanakui lola agua holiyadabe, lene.
  mya-mya: အာ​ဗ​နာ​က``ငါ့​ကို​လိုက်​မ​နေ​နှင့်။ သင့်​ကို​ငါ မ​သတ်​လို​ပါ။ သင့်​ကို​သတ်​ပြီး​လျှင်​သင်​၏​အစ်​ကို
    ယွာ​ဘ​အား​ငါ​အ​ဘယ်​သို့​မျက်​နှာ​ပြ​နိုင်​ပါ မည်​နည်း'' ဟု​ဆို​၏။-
  bod-N: ཨབ་ནེར་གྱིས་སླར་ཡང་ཨ་སཱ་ཧེལ་ལ། ཁྱོད་ཀྱིས་ངའི་རྗེས་མ་འདེད་ཅིག ངས་ཁྱོད་རང་ཅིའི་ཕྱིར་ས་རུ་བརྡབ་དགོས་སམ།
    ངས་དེ་ལྟར་བྱས་ཚེ་ཁྱོད་ཀྱི་ཕུ་བོ་ཡོ་ཨབ་ཀྱི་གདོང་ལ་ཅི་ལྟར་བལྟའམ་ཞེས་སྨྲས་ཀྱང་།
  sna-sna: Abhineri akayambira Asaheri zvakare akati, “Chirega zvokundidzinganisa!
    Unodirei kuti ndikuuraye? Ndingazotarisana sei nomukoma wako Joabhu?”
  spa-BLM: 'Abner le dijo de nuevo a Asael: “Apártate de seguirme. ¿Por qué habría
    de tirarte al suelo? ¿Cómo podría entonces mirar a la cara a tu hermano Joab?”'
  cac-cac: 'Ix yalanxi vin̈aj Abner chi'' d''a vin̈ junelxo: —Actej in a pechani,
    ¿mato tzin ac'' val pural yic tzach in milanchamoc? Tato icha chi'', ¿tas ol aj
    in sat in c''och d''a yichan̈ vin̈ uc''tac aj Joab? xchi vin̈.'
  swh-ULB: Ndipo Abneri alipomwambia tena Asaheli, “Simama usinifuate. Kwa nini nikupige
    hata chini? Nitautazamaje uso wa Yoabu ndugu yako?”
  bel-bel: 'І паўтарыў Авэнір яшчэ, кажучы Асаілу: адстань ад мяне, каб я не паваліў
    цябе на зямлю; тады зь якім тварам зьяўлюся я да Ёава, брата твайго?'
  deu-ELBBK: 'Da sprach Abner nochmals zu Asael: Weiche hinter mir weg! Warum soll
    ich dich zu Boden schlagen? Und wie könnte ich mein Angesicht erheben zu deinem
    Bruder Joab?'
  mbb-OT: Mid-uman megkaǥi si Abner ki Asahel te, “Engkezi ad kenikew te edlayas!
    Kenà a kenikew peǥesa te kedhimatey kenikew. Egkeeled a he ebpekid-etuvang te
    suled nu he si Joab emun egkepatey ku sikew.”
  mal-2015: 'അബ്നേർ അസാഹേലിനോടു: എന്നെ വിട്ടുപോക; ഞാൻ നിന്നെ വെട്ടിവീഴിക്കുന്നതു എന്തിന്നു?
    പിന്നെ ഞാൻ നിന്റെ സഹോദരനായ യോവാബിന്റെ മുഖത്തു എങ്ങനെ നോക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Abner leske pale phenďa: „Preačh pal ma te denašel! Kames, hoj tut te
    murdarav? Sar paľis šaj dikhava andro jakha tire phraleske le Joaboske?“'
  pes-OPV: 'پس ابنیر بار دیگر به عسائیل گفت: «از عقب من برگرد چرا تو را به زمین بزنم،
    پس چگونه روی خود را نزد برادرت یوآب برافرازم.»'
  ron-1924: 'Абнер а зис ярэшь луй Асаел: „Абате-те динапоя мя. Пентру че сэ те ловеск
    ши сэ те трынтеск ла пэмынт? Кум вой ридика апой фаца ынаинтя фрателуй тэу Иоаб?”'
  ben-OBCV: আরেকবার অবনের তাঁকে সাবধান করে দিলেন, “আর আমার পিছু ধাওয়া কোরো না! কেন
    মিছিমিছি আমি তোমাকে মারব? আর আমি তোমার দাদা যোয়াবের কাছে তখন কীভাবেই বা মুখ দেখাব?”
  som-som: Markaasaa Abneer haddana Casaaheel ku yidhi, War ha i eryane, gees iiga
    leexo; maxaan dhulka kuugu dhufanayaa? Haddaba sidee baan wejiga u siin karayaa
    walaalkaa Yoo'aab?
  lat-VUC: 'Rursumque locutus est Abner ad Asaël: Recede, noli me sequi, ne compellar
    confodere te in terram, et levare non potero faciem meam ad Joab fratrem tuum.'
  eng-ASVBT: 'And Abner said again to Asahel, Turn thee aside from following me: wherefore
    should I smite thee to the ground? how then should I hold up my face to Joab thy
    brother?'
  ita-1885: 'Ed Abner gli disse di nuovo: Torciti di dietro a me; perchè ti percoterei
    io, e ti farei cader morto a terra? e come alzerei io poi il viso davanti a Ioab,
    tuo fratello?'
  eng-LXXUP: And Abner said yet again to Asahel, Stand aloof from me, lest I smite
    thee to the ground? and how should I lift up my face to Joab?
  eng-ULB: So Abner said again to Asahel, “Stop pursuing me. Why should I strike you
    to the ground? How then could I hold up my face to Joab, your brother?”
  spa-VBL: Abner volvió a advertir a Asahel. “¡Deja de perseguirme!”, le gritó. “¿Por
    qué quieres que te mate? ¿Cómo podría enfrentarme a tu hermano Joab?”
  fra-_FOB: 'Et Abner continuait à dire à Asaël: Détourne-toi de moi; pourquoi te
    jetterai-je mort par terre? et comment oserais-je paraître devant Joab, ton frère?'
  mal-mal: 'അബ്നേർ പിന്നെയും അസാഹേലിനോട്: “എന്നെ പിന്തുടരുന്നതിൽ നിന്ന് പിന്മാറുക;
    ഞാൻ നിന്നെ വെട്ടിവീഴിക്കുന്നത് എന്തിന്? പിന്നെ ഞാൻ നിന്റെ സഹോദരനായ യോവാബിന്റെ
    മുഖത്ത് എങ്ങനെ നോക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Abinair ne use āgāh kiyā, “Ḳhabardār. Mere pīchhe se haṭ jāeṅ, warnā āp
    ko mār dene par majbūr ho jāūṅgā. Phir āp ke bhāī Yoāb ko kis tarah muṅh dikhāūṅgā?”
  suz-BL: मिनु आब्‍नेरमी लेंशा “आं कली खेदा पचा प्रोंइ‍यी। गो इ कली मारदे साइक्‍नुङा?
    इ लोक्‍ब योआब आ ङोंइती दोपा आं कुल कोंइनुङा?” देंमाक्‍त।
  ita-1927: 'E Abner di bel nuovo gli disse: “Cessa dal darmi dietro! Perché obbligarmi
    a inchiodarti al suolo? Come potrei io poi alzar la fronte dinanzi al tuo fratello
    Joab?”'
  ckb-ckb: 'دیسان ئەبنێر بە عەساهێلی گوت: «بەدوای منەوە مەبە، بۆچی لەگەڵ زەوی تەختت
    بکەم؟ پاشان چۆن ڕووم بێت لەلای یۆئابی برات سەر بەرز بکەمەوە؟»'
  eng-BBE: 'Then again Abner said to Asahel, Go to one side, do not keep on coming
    after me: why will you make me put an end to you? for then I will be shamed before
    your brother Joab.'
  kan-OKCV: ಅಬ್ನೇರನು ಅಸಾಯೇಲನಿಗೆ, “ನನ್ನನ್ನು ಬೆನ್ನಟ್ಟುವುದನ್ನು ಬಿಟ್ಟುಬಿಡು, ನಾನು ಏಕೆ ನಿನ್ನನ್ನು
    ನೆಲಕ್ಕೆ ಹೊಡೆದು ಕೆಡವಿಬಿಡಬೇಕು? ನಾನು ನಿನ್ನ ಅಣ್ಣನಾದ ಯೋವಾಬನಿಗೆ ಹೇಗೆ ಮುಖ ತೋರಿಸಲಿ?” ಎಂದನು.
  tam-2017: 'பின்னும் அப்னேர் ஆசகேலை நோக்கி: நீ என்னை விட்டுப்போ; நான் உன்னை ஏன் தரையில்
    விழ வெட்டவேண்டும்? பின்பு உன்னுடைய சகோதரனான யோவாபின் முகத்திலே எப்படி விழிப்பேன்
    என்றான்.'
  spa-RV-1909: 'Y Abner tornó á decir á Asael: Apártate de en pos de mí, porque te
    heriré derribándote en tierra, y después ¿cómo levantaré mi rostro á tu hermano
    Joab?'
  ron-BTF: 'Și Abner i-a spus din nou lui Asael: Abate-te din urma mea, pentru ce
    să te dobor la pământ? Cum aș putea atunci să îmi ridic fața înaintea fratelui
    tău, Ioab?'
  eng-WEBP: Abner said again to Asahel, “Turn away from following me. Why should I
    strike you to the ground? How then could I look Joab your brother in the face?”
  eng-FBV: Abner warned Asahel again. “Stop chasing me!” he shouted. “Why do you want
    me to kill you? How could I ever face your brother Joab?”
  nld-1939: 'Daarom riep Abner tot Asaël nog eens: Ga toch van mij weg; anders moet
    ik u neerslaan, en hoe kan ik dan nog voor uw broer Joab verschijnen?'
  nch-BL: 'Huajca Abner sempa quiilhui Asael: ―¡Techcahua! ¿Para ten monequi nimitzmictis?
    Huan ¿taya noxayac ica nijtachilis moicni Joab quema sempa timonamiquise?'
  vie-1934: 'Aùp-ne lại nói cùng A-sa-ên rằng: Hãy xây khỏi ta, cớ sao buộc ta phải
    đánh giết ngươi nằm sải xuống đất? Ví bằng giết ngươi, ta dễ nào còn dám ngó mặt
    Giô-áp là anh ngươi?'
  hin-CV: अबनेर ने आसाहेल को पुनः आदेश दिया, “मेरा पीछा करना छोड़ो! मैं नहीं चाहता
    कि मैं तुम पर वार करके तुम्हें धराशायी कर दूं. तब मैं तुम्हारे भाई योआब को अपना
    मुख कैसे दिखा सकूंगा?”
  spa-BES: 'Entonces otra vez Abner le dijo a Asael: Ve a un lado, no sigas viniendo
    detrás de mí: ¿por qué me obligas a ponerte fin? entonces qué le diré a tu hermano
    Joab.'
  tdx-tdx: 'Nindrae’ i Abnere amy Asaele ty hoe: Mivi­oña tsy hañorik’ ahy; ino ty
    hanjevoñako azo an-tane? Aia amy zao ty hiatrefako laharañe am’ Ioabe raha­lahi’oy?'
  tha-KJV: อับเนอร์จึงบอกอาสาเฮลอีกครั้งหนึ่งว่า “จงหันกลับจากตามข้าเสียเถิด จะให้ข้าฟาดเจ้าให้ล้มลงดินทำไมเล่า
    แล​้วข้าจะเงยหน้าขึ้นดูโยอาบพี่ของเจ้าได้​อย่างไร​”
  por-BR-2018: 'E Abner voltou a dizer a Asael: Aparta-te de detrás de mim, porque
    te ferirei derrubando-te em terra, e depois como levantarei meu rosto a teu irmão
    Joabe?'
  deu-ELO: 'Da sprach Abner nochmals zu Asael: Weiche hinter mir weg! Warum soll ich
    dich zu Boden schlagen? Und wie könnte ich mein Angesicht erheben zu deinem Bruder
    Joab?'
  eng-WYC-2018: And again Abner spake to Asahel, (and said), Go thou away; do not
    thou pursue me, lest I be compelled to pierce thee into the earth, and I shall
    not be able to raise then my face to Joab, thy brother. (And again Abner said
    to Asahel, Go thou away; do not thou pursue me, lest I be compelled to pierce
    thee through to the ground, and then I shall not be able to face thy brother Joab.)
  epo-epo: 'Abner denove diris al Asahel: Forcedu de mi; por kio mi batu vin sur la
    teron? kaj kiel mi poste montros mian vizaĝon al via frato Joab?'
  uig-PIN: 'Abnǝr Asaⱨǝlgǝ yǝnǝ: Meni ǝmdi ⱪoƣlimay burulup kǝtkin; mǝn seni nemǝ
    dǝp urup yiⱪitⱪudǝkmǝn? Undaⱪ ⱪilsam akang Yoabning aldida ⱪandaⱪmu yüzümni kɵtürülǝymǝn?
    — dedi.'
  beo-beo: A:bena da bu enowane A:sahelema amane sia:i, “Na bobogebe go yolesima!
    Abuliba:le di da na di fuga:ma:ne hamosala:? Na da di fane legesea, dia ola Youa:be
    ea odagi na da habodane bu ba:ma:bela:?”
  tpi-OTNT: Orait Apner i tokim em gen, “Larim mi. Yu laik bai mi kilim yu i dai,
    a? Tasol sapos mi kilim yu, bai mi sem nogut tru long ai bilong brata bilong yu,
    Joap.”
  hau-SA: Abner ya sāke gargaɗe shi ya ce, “Ka bar fafarata! Yaya zan kashe ka? Yaya
    zan yin ido biyu da ɗan’uwanka Yowab?”
  uig-LAT: 'Abner Asahelge yene: Méni emdi qoghlimay burulup ketkin; men séni néme
    dep urup yiqitqudekmen? Undaq qilsam akang Yoabning aldida qandaqmu yüzümni kötürüleymen?
    — dédi.'
  nde-nde: U-Abhineri wamxwayisa futhi wathi, “Yekela ukuxotshana lami. Kungani kumele
    ngikulahle phansi na? Ngingamkhangela njani ebusweni umfowethu uJowabi na?”
  ton-ton: 'Pea naʻe toe pehē ʻe ʻApina kia ʻAsaeli, “Tafoki atu koe mei hoʻo tuli
    kiate au: koeʻumaʻā ʻa ʻeku tā hifo koe ki he kelekele? Pea ka pehē ʻe fēfē ʻeku
    hiki ʻa hoku mata kia Soape ko ho tokoua?'
  ces-1613: 'Ještě znovu Abner řekl Azaelovi: Uchyl se ode mne, sic jináč přirazím
    tě až k zemi, a jak bych směl pohleděti na Joába bratra tvého?'
  eng-WMB: Abner said again to Asahel, “Turn away from following me. Why should I
    strike you to the ground? How then could I look Joab your brother in the face?”
  tam-TCV: மறுபடியும் அப்னேர் ஆசகேலை எச்சரித்தான். அப்னேர் அவனிடம், “என்னைத் துரத்துவதை
    நிறுத்து. நான் உன்னை ஏன் கொல்லவேண்டும். உன்னைக் கொலை செய்தால் உன் சகோதரன் யோவாபின்
    முகத்தில் எப்படி விழிப்பேன்?” என்றான்.
  ceb-ULB: Busa miingon pag-usab si Abner kang Asahel, “Hunong na sa paggukod kanako.
    Nganong patyon ko man ikaw? Unsaon ko man pagharong si Joab, nga imong igsoong
    lalaki?”
  pol-UBG: 'Abner ponownie więc powiedział do Asahela: Odstąp ode mnie. Czemu miałbym
    cię powalić na ziemię? Jakże mógłbym wtedy podnieść swoją twarz na Joaba, twego
    brata?'
  urd-GVU: ابنیر نے اُسے آگاہ کیا، ”خبردار۔ میرے پیچھے سے ہٹ جائیں، ورنہ آپ کو مار
    دینے پر مجبور ہو جاؤں گا۔ پھر آپ کے بھائی یوآب کو کس طرح منہ دکھاؤں گا؟“
  deu-1912: 'Da sprach Abner weiter zu Asahel: Hebe dich von mir! Warum willst du,
    daß ich dich zu Boden schlage? Und wie dürfte ich mein Antlitz aufheben vor deinem
    Bruder Joab?'
  kan-2017: ಅಬ್ನೇರನು ತಿರುಗಿ ಅಸಾಹೇಲನಿಗೆ, “ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗು, ನಾನೇಕೆ ನಿನ್ನನ್ನು ನೆಲಕ್ಕುರುಳಿಸಬೇಕು?
    ಹಾಗೆ ಮಾಡಿದರೆ ನಿನ್ನ ಅಣ್ಣನಾದ ಯೋವಾಬನಿಗೆ ಹೇಗೆ ಮುಖ ತೋರಿಸಲಿ” ಅಂದನು.
  yap-yap: Miki ga’ar Abner bayay ngak, “Mu tal i tulfeg! Mangfan ni ga be suryeg
    ni nggu li’em nga mum’? Uw rogon ni gura sabliy Joab ni walagem?”
  hlt-MCSB: Abner loh koep a rhaep tih Asahel te, “Nang te kai hnuk lamloh nong, balae
    tih nang Te lai la kan ngawn eh? Na manuca Joab taengah ka mik metlam ka dai eh?,”
    a ti nah.
  mdy-ETH: ዬያሮ ላሚ ዓቤኔሬ፦ «ታና ዳውሶ ሃሼ! ታ ኔና ዎዻንዳጉዲ ዓይጋ ኔ ሃያይዳይ? ታ ኔና ዎዼቴ ኔ ጌርሲ ዒዮዓቤኮ
    ዓኣፖ ካሮ ዎይቲ ታ ዛጋንዳይ?» ጌዔኔ።
  twi-ASANTE: Bio, Abner teaam ka kyerɛɛ Asahel sɛ, “Firi ha kɔ! Sɛ mekum wo a, merentumi
    nhwɛ wo nuabarima Yoab anim.”
  eng-WEBU: Abner said again to Asahel, “Turn away from following me. Why should I
    strike you to the ground? How then could I look Joab your brother in the face?”
  wal-wal: Qassikka Abaneeri Asaaheela, “Taani nena biittaara gattada sikkennan de7ishin,
    tana gooddiyoogaa agga! Nena worada, taani ne ishaa Yoo7aaba som77uwaa waatada
    xeellanee?” yaagidi seeriis.
  spa-PDDPT: 'Y Abner volvió a decir a Asael: ¡Deja de perseguirme! ¿Por qué debo
    herirte y derribarte a tierra? ¿Cómo levantaré mi rostro ante Joab tu hermano?'
  gun-gun: 'Teĩgue ju Abner aipoe''i ixupe: — Ejepe''a na xerakykue gui. Mba''e re
    tu xee rojuka ta, ha''e yvy py roity rive? Ha''e rami vy mba''exa tu xee ajoexa
    ta nderyvy Joabe reve?'
  agu-BL: 'Saje''n tzun tlol junt tir Abner: —¡Qui na waj yil cxom tzaj tan intz''amle''n,
    ko qui'' atz cxe''lpon cu''n wa''n swutz! Nin kol cxquim wa''n quil tzatzin yi
    awutzicy Joab swe''j, chij Abner.'
  ilo-ULB: Isu a kinuna manen ni Abner kenni Asael, “Sardengannakon a kamkamaten.
    Apay koma a patayenka? Kasanokto nga iparang ti rupak kenni Joab, a kabsatmo?”
  kpg-kpg: Abner ga helekai adu labelaa, “Goe hudee waluwalu ina au. Goe e hagamahi
    bolo au gi daaligidia goe gii made? Dehee dagu hai e heetugi iei au gi do duaahina
    daane go Joab?”
  uig-ARA: 'ئابنەر ئاساھەلگە يەنە: مېنى ئەمدى قوغلىماي بۇرۇلۇپ كەتكىن؛ مەن سېنى نېمە
    دەپ ئۇرۇپ يىقىتقۇدەكمەن؟ ئۇنداق قىلسام ئاكاڭ يوئابنىڭ ئالدىدا قانداقمۇ يۈزۈمنى
    كۆتۈرۈلەيمەن؟ ــ دېدى.'
  sus-sus: Abeneri man naxa a fala Asahɛli bɛ, «N lu na. Xa n i faxa, n munse falama
    i taara Yowaba bɛ?»
  pon-2006: Apner pil pwurehng ndalahng, “Ke dehr pwakih ie! Dahme ke nannantih ki
    I en kemeiukala? Ia pahn mwomwei ong riomw pwutak Sohap?”
  ksd-ksd: 'Ma Abner i ga biti mulai tai Asael: Una nur vue iau, ta ra ava ina ub
    u? Amir a varboboi dave ma turam Ioab namur ta ra dari?'
  tur-YTC: Avner yine Asahel'e, “Ardımdan dön” dedi. “Seni neden yere çalayım? O zaman
    kardeşin Yoav'ın yüzüne nasıl bakabilirim?”
  grc-BRENT: Καὶ προσέθετο ἔτι Ἀβεννὴρ λέγων τῷ Ἀσαὴλ, ἀπόστηθι ἀπʼ ἐμοῦ, ἵνα μὴ πατάξω
    σε εἰς τὴν γῆν· καὶ πῶς ἀρῶ τὸ πρόσωπόν μου πρὸς Ἰωάβ;
  ind-AYT: Abner berkata sekali lagi kepada Asael, “Berhentilah mengikutiku. Apa aku
    harus memukulmu sampai jatuh? Bagaimana aku dapat mengangkat muka di hadapan Yoab,
    kakakmu?”
  nya-nya: Abineri anamuchenjezanso Asaheli, “Siya kuthamangitsa ine! Kodi ndikukanthe
    chifukwa chiyani? Kodi ndikaonana naye bwanji mʼbale wako Yowabu?”
  hrv-hrv: 'Abner opet reče Asahelu: “Ukloni se od mene! Zašto da te sastavim sa zemljom?
    Kako bih onda još smio doći na oči tvome bratu Joabu?”'
  mps-mps: Tialima, Apnergo agabolo ma wali, “Ena sula tagalao. Nago homugo te eno
    nage ela mumainu eba, agawe? Tiali goli, te eno nage ela mubaso da, teda ena te
    nago ama Joap gedude te dwai hale mu yaibao,” wali.
  tpi-tpi: Orait Apner i tokim em gen, “Larim mi. Yu laik bai mi kilim yu i dai, a?
    Tasol sapos mi kilim yu, bai mi sem nogut tru long ai bilong brata bilong yu,
    Joap.”
  dan-1931: 'Da sagde Abner videre til Asa''el: “Stands med at forfølge mig! Hvorfor
    skal jeg slå dig til Jorden? Og hvorledes skal jeg så kunne se din Broder Joab
    i Øjnene?”'
  vie-OVCB: 'Áp-ne cảnh cáo: “Đừng theo ta nữa. Ta không muốn giết ngươi đâu, vì nếu
    thế làm sao còn nhìn mặt anh ngươi là Giô-áp được?”'
  guj-2017: તેથી આબ્નેરે ફરીથી અસાહેલને કહ્યું કે, “મારો પીછો કરવાનું બંધ કર. શા માટે
    તું મારે હાથે જમીનદોસ્ત થવા માંગે છે? તને મારીને હું કેવી રીતે મારું મોં તારા
    ભાઈ યોઆબને દેખાડું?”
  pon-2006A: Apner pil pwurehng ndalahng, “Ke dehr pwakih ie! Ke nannantihong I en
    kemeiukala? Ia pahn mwomwei ong riomw pwutak Sohap?”
  por-BRBSL: 'Abner disse novamente a Asahel: “Vire-se para longe de me seguir. Por
    que eu deveria golpeá-lo até o chão? Como então eu poderia olhar Joab seu irmão
    na cara”?'
  cth-cth: Abner ni Asahel koevah na phen takhai lei bang kecu dawk maw talai dawk
    rep ka tabawk lah na thut han. Na hmaunawngha Joab mei ka hmu ngam han namaw telah
    bout atipouh.
  twi-twi: Bio, Abner teɛɛ mu ka kyerɛɛ Asahel se, “Fi ha kɔ! Sɛ mikum wo a, merentumi
    nhwɛ wo nuabarima Yoab anim.”
  hlt-hlt: Abner loh koep a rhaep tih Asahel te, “Nang te kai hnuk lamloh nong, balae
    tih nang te lai la kan ngawn eh? Na manuca Joab taengah ka mik metlam ka dai eh?,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Abunɛɛ yíɛ́ kɛ dɔ̀: Asɑyɛɛdi bɑ́ nni mbɛti, bɑ́ɑ́ duɔ́ nkɛ̀ n dɑ kuɔ
    bɑ́ nɛ̀ ɑ kóo kótì Soɑbu ti nuɔ mbɑ́ɑ́ mɑ́ɑ́.'
  msy-2020: Ezɨ Apner uam a mɨgei, “Nɨ na atakigh. Kɨ nɨ mɨsueghtɨ nɨ aremeghasa,
    nɨ ti ifonge? Kɨ nɨ mɨsueghtɨ nɨ aremeghtɨ, kɨ nɨn avebam Joapɨn damazimɨn bar
    aghumsigham.”
  dop-dop: 'Ɩlɛnɑ Apǝnɛɛ tɑsɑ-ɩ yɔɣɔtʋɣʋ sɩ: Mǝlɩ mɑ wɑɑlɩ yoo. Tɔfɔ, ye mɑ kʋ-ŋ mɑɑ
    heeli nyɑ́ tɑɑlʋ Sowɑpɩ suwe?'
  azb-azb: 'Avner Asahelə bir də dedi: «Qayıt, əl çək, məni qovma! Axı niyə səni öldürüb
    yerə sərim? Sonra qardaşın Yoavın üzünə necə baxaram?»'
  eng-DBY: 'And Abner said again to Asahel, Turn thee aside from following me: why
    should I smite thee to the ground? how then should I hold up my face to Joab thy
    brother?'
  hin-2017: अब्नेर ने असाहेल से फिर कहा, “मेरा पीछा छोड़ दे; मुझ को क्यों तुझे मारकर
    मिट्टी में मिला देना पड़े? ऐसा करके मैं तेरे भाई योआब को अपना मुख कैसे दिखाऊँगा?”
  wol-KYG: 'Abner dellu ne Asayel: «Xiddi ma! Bul tax ma jam la, nga daanu! Te kon
    xawma nu may jàkkaarlooteek sa mag Yowab!»'
  eng-YLT: And Abner addeth again, saying unto Asahel, 'Turn thee aside from after
    me, why do I smite thee to the earth? and how do I lift up my face unto Joab thy
    brother?'
  eng-WYC-2017: And again Abner spake to Asahel, Go thou away; do not thou pursue
    me, lest I be compelled to pierce thee into the earth, and I shall not be able
    to raise then my face to Joab, thy brother.
  eng-WMBB: Abner said again to Asahel, “Turn away from following me. Why should I
    strike you to the ground? How then could I look Joab your brother in the face?”
  urd-GVH: अबिनैर ने उसे आगाह किया, “ख़बरदार। मेरे पीछे से हट जाएँ, वरना आपको मार
    देने पर मजबूर हो जाऊँगा। फिर आपके भाई योआब को किस तरह मुँह दिखाऊँगा?”
  rug-rug: Zama pule la ia tugo Abana, “Noso, lopu hadu au, vea ke sovutau goi pude
    va mate igo? Vegua meke kote boka tutuvu pulea rau se Zoabi sa tasimu?”
  gaz-gaz: Abneer ammas Asaaheelin, “Na hin ariʼin! Ani maaliifan si galaafadha? Ani
    akkamittin fuula koo ol fudhadhee obboleessa kee Yooʼaabin ilaala?” jedhe.
  fra-LSG: 'Abner dit encore à Asaël: Détourne-toi de moi; pourquoi te frapperais-je
    et t’abattrais-je en terre? Comment ensuite lèverais-je le visage devant ton frère
    Joab?'
  yal-yal: Abineri mɔn yi a fala Asahɛli xa, a naxa, “Xɛtɛ n fɔxɔ ra. Nanfe a ligɛ
    n xa i bɔnbɔ, n yi i faxa? Na xanbi ra, n mi fa nɔɛ i tada Yowaba yɛtagi toɛ.”
  haw-1868: Olelo hou aku la o Abenera ia Asahela, E haliu ae oe mai o'u aku nei;
    no ke aha la au e pepehi iho ai ia oe a ka honua? Pehea la hoi e nana pono aku
    ai kuu maka ia Ioaba kou kaikuaana?
  arb-NAV: 'ثُمَّ عَادَ أَبْنَيْرُ يُلِحُّ عَلَى عَسَائِيلَ أَنْ يَكُفَّ عَنْهُ قَائِلاً:
    «لِمَاذَا تَدْفَعُنِي إِلَى قَتْلِكَ؟ وَكَيْفَ يُمْكِنُنِي أَنْ أُوَاجِهَ أَخَاكَ
    يُوآبَ إذَا قَتَلْتُكَ؟»'
  ewe-ewe: Abner gado ɣli gblɔ nɛ be, “Dzo le afi sia. Ne mewu wò la, nyemate ŋu anɔ
    te ɖe nɔviwò Yoab nu o.”
  eng-LEE: 'And Abner repeated again to say unto ''Asahel, Turn thee aside from following
    me: wherefore should I smite thee to the ground? and how should I then lift up
    my face to Joab thy brother?'
  asm-FB: গতিকে অবনেৰে অচাহেলক পুনৰায় ক’লে, “মোৰ পাছৰ পৰা ঘূৰা; মই কিয় তোমাক আঘাত
    কৰি মাটিত পেলাম? আৰু তাকে কৰিলে তোমাৰ ককায়েৰ যোৱাবৰ আগত মই কিদৰে মুখ দেখুৱাম?”
  sus-A: عَبٍنٍرِ مَن نَشَ عَ قَلَ عَسَهّلِ بّ، «ﭑ لُ نَ. شَ ﭑ عِ قَشَ، ﭑ مُنسٍ قَلَمَ
    عِ تَارَ يٌوَبَ بّ؟»
  fra-SBL: 'Abner dit encore à Asaël : « Détourne-toi de moi. Pourquoi te frapperais-je
    à terre ? Comment pourrais-je alors regarder Joab, ton frère, en face ? »'
  hbo-hbo: וַיֹּ֧סֶף עֹ֣וד אַבְנֵ֗ר לֵאמֹר֙ אֶל־עֲשָׂהאֵ֔ל ס֥וּר לְךָ֖ מֵאַֽחֲרָ֑י
    לָ֤מָּה אַכֶּ֙כָּה֙ אַ֔רְצָה וְאֵיךְ֙ אֶשָּׂ֣א פָנַ֔י אֶל־יֹואָ֖ב אָחִֽיךָ׃
  piu-2006: '@see-verse:2SA.002.021'
  kik-kik: O rĩngĩ, Abineri agĩkaania Asaheli, akĩmwĩra atĩrĩ, “Tiga kũndengʼeria!
    Kĩrĩa kĩngĩtũma ngũũrage, nĩ kĩĩ? Ingĩhota atĩa kũngʼethanĩra na mũrũ wa nyũkwa
    Joabu?”
  fra-NCL: 'Abner dit encore à Asaël : « Détourne-toi de derrière moi ; pourquoi te
    frapperais-je et t’étendrais-je par terre ? Comment pourrais-je ensuite lever
    mon visage devant Joab, ton frère ! »'
  cek-AK: Abner mah Asahel khaeah, Kai na patom hmah loklam amkhraeng lai ah, tiah
    a naa let; longah amtimh hanah nang to kang hum han maw? To tiah kang sak nahaeloe
    kawbangmaw namya Joab hmaa ah mikhmai ka padai thai tih? tiah a naa.
  cuk-cuk: 'Abner gannar Asaelʼga sogdebalid: —Mer bar be an-bareginne. ¿Anse be burgwebie?
    Ar an be-oburgwisale, ¿igi be-ia-Joabʼga an sogosunna? Binsa be-ia anbo urwedago-itole.'
  uig-CYR: 'Абнәр Асаһәлгә йәнә: Мени әнди қоғлимай бурулуп кәткин; мән сени немә
    дәп уруп жиқитқидәкмән? Ундақ қилсам акаң Йоабниң алдида қандақму йүзүмни көтириләймән?
    — деди.'
  tel-2017: అబ్నేరు “నన్ను తరమడం మానేసి వెనక్కి తిరిగి వెళ్ళు. నేను నిన్ను నేలకు కొట్టి
    చంపితే, ఆ తరువాత నీ అన్న యోవాబుకు నా ముఖమెలా చూపించగలను?” అన్నాడు.
  hat-BSA: 'Abner te repete ankò a Asaël: “Vire pa swiv mwen Poukisa mwen ta frape
    ou pou jiskaske ou rive atè? Konsa, kijan mwen ta kapab leve figi mwen a frè ou
    a, Joab?”'
  kos-kos: Na Abner el sifil fahk nu sel, “Tui! Nimet ukweyu! Kom ku oru ngan unikomi?
    Nga ac ngetnget fuka nu sel Joab, ma lim?”
  hbo-WLC: וַיֹּ֧סֶף ע֣וֹד אַבְנֵ֗ר לֵאמֹר֙ אֶל־עֲשָׂהאֵ֔ל ס֥וּר לְךָ֖ מֵאַֽחֲרָ֑י
    לָ֤מָּה אַכֶּ֙כָּה֙ אַ֔רְצָה וְאֵיךְ֙ אֶשָּׂ֣א פָנַ֔י אֶל־יוֹאָ֖ב אָחִֽיךָ׃
  ibo-ibo: Abna gwara Asahel ọzọ sị, “Laghachi azụ. Kwụsị ịchụ m ọsọ! Gịnị mere m
    ga-eji tigbuo gị? Olee otu m ga-esi lekwasị nwanne gị Joab anya nʼihu ma m gbuo
    gị?”
  ory-ory: ତହୁଁ ଅବ୍‍ନର ପୁନର୍ବାର ଅସାହେଲକୁ କହିଲା, “ମୋହର ପଶ୍ଚାଦ୍‍ଗମନରୁ ଫେର; ମୁଁ କାହିଁକି
    ତୁମ୍ଭକୁ ଆଘାତ କରି ଭୂମିସାତ୍‍ କରିବି? ତାହା କଲେ ମୁଁ କିପରି ତୁମ୍ଭ ଭାଇ ଯୋୟାବ ଆଗରେ ମୁଖ
    ଦେଖାଇବି?”
  chk-chk: Mürin, Apner a kapassefäl ngeni Asael, “Kopwe kaüla seni om tapweriei.
    Pwota üpwe niikela? Epwe ifa usun ai üpwe nenengeni mesen pwiüm Joap me mürin?”
  ssd-ssd: 'nu maŋ lato sana: Ne ye yoker ndaya. Ye ne baleni ta ye aba naŋe Yoab
    am mbolŋge kikoyamŋgat ŋgina kande'
  rop-rop: Wal Ebna bin tok langa im wanmo, “Yu stap rijimbat mi na. Bambai mi kilim
    yu ded. En ai nomo wandi meigim yu braja Jowab nogudbinji.”
  ukr-1871: 'І каже йому Абенир: Зверни ж хоч праворуч, хоч лїворуч та кинься на кого
    з людей, та й візьми його зброю. Асаїл же затявсь не покинути його.'
  deu-1951: 'Da sprach Abner abermal zu Asahel: Laß ab von mir! Warum willst du, daß
    ich dich zu Boden schlage? Wie dürfte ich dann noch deinem Bruder Joab unter die
    Augen treten?'
  eng-JPS: 'And Abner said again to Asahel: ''Turn thee aside from following me; wherefore
    should I smite thee to the ground? how then should I hold up my face to Joab thy
    brother?'''
  srp-1865: 'I Avenir opet reèe Asailu: otstupi od mene; zašto da te sastavim sa zemljom?
    i kako bih smeo pogledati u Joava brata tvojega?'
  lug-lug: Abuneeri n’addamu okumulabula ng’agamba nti, “Bw’oleka okungoba! Lwaki
    ondeetera okukutta? Muganda wo Yowaabu nnaamudda wa?”
  heb-heb: ויסף עוד אבנר לאמר אל עשהאל סור לך מאחרי למה אככה ארצה ואיך אשא פני אל
    יואב אחיך׃
  ben-IRV: পরে অবনের অসাহেলকে পুনরায় বললেন, “আমার পিছু নেওয়া বন্ধ কর; আমি কেন তোমাকে
    আঘাত করে মাটিতে ফেলে দেব? এমন করলে তোমার ভাই যোয়াবের সামনে কি করে মুখ দেখাব?”
  pan-pan: ਅਬਨੇਰ ਨੇ ਅਸਾਹੇਲ ਨੂੰ ਫਿਰ ਆਖਿਆ, ਮੇਰਾ ਪਿੱਛਾ ਕਰਨਾ ਛੱਡ ਦੇ! ਮੈਂ ਕਿਉਂ ਤੈਨੂੰ ਵੱਢ
    ਕੇ ਧਰਤੀ ਤੇ ਸੁੱਟਾਂ? ਫੇਰ ਮੈਂ ਤੇਰੇ ਭਰਾ ਯੋਆਬ ਨੂੰ ਕਿਵੇਂ ਮੂੰਹ ਵਿਖਾਵਾਂਗਾ?
  tkr-tkr: 'Avneree, Asahelik''le meed eyhen: – Zaqar qihna gimexha, zake xıl ts''ıts''ee''e!
    Nişil-allane zı ğu gik''as? Qiyğa zı yiğne çoçune Yoavne aq''veeqa nəxürna ilyakkas?'
  mya-JVB: တဖန် အာဗနာ က ငါ့ ကိုမလိုက် နှင့်။ လှည့် သွားတော့။ သင့် ကို မြေ ပေါ်သို့
    အဘယ်ကြောင့် ငါလှဲ ရမည်နည်း။ သို့ပြုလျှင် သင့် အစ်ကို ယွာဘ ရှေ့ မှာ ငါ့ မျက်နှာ
    ကို အဘယ်သို့ ငါပြ နိုင်မည်နည်းဟု ဆိုသော်လည်း၊
  tbg-tbg: Mintuvaro Apineva Asaherira qaiqaavata tiva amiro tiharo, Qaqira kaane.
    Kia ti avataqira aniane. Hauri te ai aruke ai vakaara Ioaapira avuqaa kaurira
    haika varaarorave, tiro.
  hmo-hmo: Vadaeni Abinere ese Asahele ia hereva henia lou, ia gwau, “Oi heau siri!
    Oi ura lau ese oi do lau alaia mase, a? Bema oi lau alaia, lau be oiemu kakana
    Ioaba ena vairanai do lau hemarai.”
  urd-urd: अबनेर ने असाहील से फिर कहा, “मेरा पीछा करने से बाज़ रह मैं कैसे तुझे ज़मीन
    पर मार कर डाल दूँ क्यूँकि फिर मैं तेरे भाई योआब को क्या मुँह दिखाऊंगा।”
  rus-SYN: 'И повторил Авенир еще, говоря Асаилу: отстань от меня, чтоб я не поверг
    тебя на землю; тогда с каким лицем явлюсь я к Иоаву, брату твоему?'
  bqc-SIM: 'Abinɛɛ ɛ̀a òɛ̀ lↄ à mɛ̀: Ńsu sↄ̃mazio. Ń ye mà n dɛ yã̀? Tó ma
    n dɛ, má we wá wɛ́ kɛ síiↄ̃ ń n vĩ̀i Yoabuo lↄe?'
  tcz-CHONGTHU: Abner chun Asahel chu ahinsam kit in, hichemun akon kihei mangin!
    Keiman nangma kathanom poi. Akhuti leh iti nasopipa Joab mai kamukit ding ham?
    Ati.
  mar-mar: पुन्हा अबनेर त्यास म्हणाला, “हा पाठलाग थांबव नाहीतर मला तुला मारावे लागेल
    आणि तसे झाले तर तुझा भाऊ यवाब याला मी तोंड दाखवू शकणार नाही.”
  qub-qub: 'Chaura Abnerga yapay niran: «¡Ama gaticachämaychu! Wañuchinätachu munanquipis.
    Gamta wañurcacherga ¿ima nishätaj wauguiqui Joabtaga?»'
  bqp-bqp: 'Abana ɛ̀ra à pìnɛ dↄ: Ǹsun namairo. Ń ye mà n dɛn yá? Tó ma n dɛ, mani
    we ó wɛ́ kɛ siikↄ̃ kũ n vĩ̀ni Yoabuo dↄ yá?'
  hat-hat: 'Yon dezyèm fwa Abnè di l'': -Asayèl, m'' di ou sispann kouri dèyè m''
    wi! Pa fòse m'' touye ou! Apre sa, ki jan m''a fè pou m'' parèt devan Joab, frè
    ou la?'
  eng-BSB: Once again, Abner warned Asahel, “Stop chasing me. Why should I strike
    you to the ground? How could I show my face to your brother Joab?”
  tod-tod: 'Aɓenɛɛl ɠɛni ma ʋolu: «Zeɠe pòlu, lee vaa zu è dìizu è ʋaa vai ma?
    Nà zoo ɠale gè wɛlɛ è-liɛ Zoaɓe ɠaazu?»'
  eng-WEBPB: Abner said again to Asahel, “Turn away from following me. Why should
    I strike you to the ground? How then could I look Joab your brother in the face?”
  kbq-kbq: Ana higeno Abna'a Asahelina asamino, Narotogoa osunka natrenka vuo. Hagi
    anama osanankena kagri'ma kahezankura navesra hie. Hagi kagri'ma kahesu'na nankna
    hu'na negafu Joapu avurera vugahue?
  nhe-BL: 'Huajca Abner sampa quiilhui Asael: ―¡Xinechcahua! ¿Para tlen monequi nimitzmictis?
    Huan ¿tlaque noxayac ica nijtlachilis moicni Joab quema sampa timonamiquise?'
  bus-bus: 'Abana ɛ̀ara à bènɛ dↄ: Ǹton sↄ̃maziro. Ń yezi mà n dɛn yↄ́? Tó ma n dɛ,
    mɛ́ we wa wɛ́ɛ kɛ siigↄ̃ kↄ̃n n vĩ̀i Yoabuo dↄↄ́?'
  gub-BL: Uze'eg wi Aminer izupe. — Epytu'u heraikweromo nezur ire ty. Aze erezur
    wi wi heraikweromo nehe, erezezuka kar putar ihewe nehe. Aze uruzuka ihe nehe,
    napuner kwaw nerywyr Zoaw rehe heme'e haw rehe nehe, heha rehe nehe, i'i Aminer.
  eng-DRA: 'And again Abner said to Asael: Go off, and do not follow me, lest I be
    obliged to stab thee to the ground, and I shall not be able to hold up my face
    to Joab thy brother.'
