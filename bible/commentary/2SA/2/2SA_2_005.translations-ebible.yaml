verse: 2SA.002.005
translations:
  mal-C: 'അപ്പോൾ അദ്ദേഹം അവരുടെ അടുത്തേക്കു ദൂതന്മാരെ അയച്ച് ഈ വിധം പറയിച്ചു: “നിങ്ങളുടെ
    യജമാനനായ ശൗലിനെ സംസ്കരിച്ചതുവഴി അദ്ദേഹത്തോടു നിങ്ങൾ കാരുണ്യം കാട്ടിയതിനാൽ യഹോവ
    നിങ്ങളെ അനുഗ്രഹിക്കട്ടെ!'
  deu-TKW: 'Da schickte David Gesandte zu den Männern von Jabes in Gilead mit der
    Botschaft: Mögt ihr von Jahwe gesegnet werden, die ihr Saul, euren Herrn, diesen
    Liebesdienst erwiesen habt, ihn zu begraben!'
  lin-lin: 'Davidi atindaki bantoma mpo na koloba na bato ya Yabeshi ya Galadi : « Tika
    ete Yawe apambola bino na ndenge botalisaki motema malamu epai ya nkolo na bino,
    Saulo, mpe na ndenge bokundaki ye !'
  eng-LSV: And David sends messengers to the men of Jabesh-Gilead and says to them,
    “Blessed [are] you of YHWH, in that you have done this kindness with your lord,
    with Saul, that you bury him.
  eng-GNV: And Dauid sent messengers vnto the men of Iabesh Gilead, and said vnto
    them, Blessed are ye of the Lord, that yee haue shewed such kindenes vnto your
    lord Saul, that you haue buried him.
  eng-WEBSTER: And David sent messengers to the men of Jabesh-gilead, and said to
    them, Blessed be ye of the LORD, that ye have shown this kindness to your lord,
    even to Saul, and have buried him.
  nhw-BL: 'Huajca David quintitlanqui tlacame ma yaca quinilhuitij ni camanali: “Ma
    TOTECO anmechtiochihua miyac pampa anquitlasojtlaque nopa mijcatzi Saúl huan ica
    miyac amotlaicnelijcayo anquitlalpachojque.'
  swh-ONEN: akatuma wajumbe kwa watu wa Yabeshi-Gileadi kuwaambia, “Bwana awabariki
    kwa kuonyesha wema huu kwa kumzika Sauli bwana wenu.
  bba-bba: Yerɑ Dɑfidi u bu sɔmɔbu ɡɔriɑ u nɛɛ, i bu sɔ̃ɔwɔ i nɛɛ, Yinni Gusunɔ u
    koo be bu domɑru kuɑ yèn sɔ̃ bɑ ben yinni Sɔɔlu ɡeɑ kuɑ, bɑ win ɡoru sikuɑ.
  eng-KJVCPB: And David sent messengers unto the men of Jabesh-gilead, and said unto
    them, Blessed be ye of the Lord, that ye have shewed this kindness unto your lord,
    even unto Saul, and have buried him.
  mpx-mpx: Inoke elopapatuna i patunal hi na elal ge hi ba, “Yehoba ni muloluagimiu,
    kaiwena wami tonowak Sol tuwana ku ahe ge ku teli, inoke eliyana wami nunuwana
    iya kaiwena ku pamasal.
  luo-luo: nooro joote ni jo-Jabesh Gilead mondo owachnegi niya, “Jehova Nyasaye mondo
    ogwedhu kuom timo tim ngʼwono ni Saulo ma ruodhu ka uike.
  meu-meu: Bena David ese gwaukau taudia e siaidia, Iabese-gilead taudia dekediai,
    e hamaorodia, eto, Iehova ese baine hanamomui, badina be emui abidadama na biagumui
    Saulo enai o hahedinaraia, bena o guria.
  npi-ULB: त्यसैले दाऊदले याबेश-गिलादमा दूतहरू पठाए र तिनीहरूलाई भने, “तिमीहरूलाई
    परमप्रभुले आशिष् दिनुभएको होस्, किनभने तिमीहरूले आफ्ना मालिक शाऊलप्रति यो बफदारीता
    देखाएका छौ र उनको दफन गरेका छौ
  yor-yor: Dafidi rán oníṣẹ́ sí àwọn ọkùnrin Jabesi Gileadi láti sọ fún wọn pé, “Olúwa
    bùkún un yín fún fífi inú rere yín hàn sí Saulu ọ̀gá yín nípa sí sin ín.
  ind-ind: Daud mengutus pembawa pesan kepada mereka untuk menyampaikan, “Semoga TUHAN
    memberkati kalian, karena kalian sudah menunjukkan kesetiaan kepada Saul, tuanmu,
    dengan menguburkan mayatnya.
  pes-OPCB: 'برای ایشان چنین پیغام فرستاد: «خداوند شما را برکت دهد زیرا نسبت به پادشاه
    خود شائول وفاداری خود را ثابت کرده، او را دفن نمودید.'
  tgl-ULB: Kaya nagpadala si David ng mga mensahero sa mga kalalakihan ng Jabes Galaad
    at sinabi sa kanila, “Kayo ay pinagpala ni Yahweh, dahil sa ipinakita ninyo na
    katapatan sa inyong panginoong si Saul at inilibing siya.
  cbu-NT: Dapiyshat anoo mazinarangu, tsiyatssee tputsish zanganirangiya. Zuwaa yungparangtishcha,
    yuwamand tsiparee Saularinee kapung chinarangush mapurangish, anumand uru Apanll
    shiyaa kapungtam chinachiya. Apanllpa shiyaa mangeetsish p'tseerangiya.
  hui-hui: Ani hale howa Debidihanda Yabese wali agalihondo bi mbira lo pelalu howa
    lalu, Tígua mana bayaleore walia halu tínaga Kini Solo horo harimidagonaga Anduane
    Homogohanda tí mo turu halu mo bayale helo hameledo laro.
  mya-mya: ထို​သူ​တို့​ထံ​သို့​လူ​အ​ချို့​ကို​စေ​လွှတ်​၍``သင် တို့​သည်​ရှော​လု​၏​အ​လောင်း​ကို​သင်္ဂြိုဟ်​ကြ
    ခြင်း​အား​ဖြင့် မိ​မိ​တို့​၏​ဘု​ရင်​အား​သစ္စာ စောင့်​ပုံ​ကို​ဖော်​ပြ​ကြ​ပေ​သည်။
    သို့​ဖြစ်​၍ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ကောင်း ချီး​ပေး​တော်​မူ​ပါ​စေ​သော။-
  bod-N: དཱ་བིད་གྱིས་ཡཱ་བེ་སི་གིལ་ཨད་པ་རྣམས་ལ་བང་ཆེན་མངགས་ནས་དེ་དག་ལ་ཁྱོད་ཅག་གིས་རང་གི་ཇོ་བོ་སོ་ལོ་ལ་དྲིན་བསྟན་ཅིང་དུར་དུ་བཅུག་པའི་ཕྱིར།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་བར་ཤོག
  sna-sna: akatuma nhume kuvarume veJabheshi Gireadhi kuti dzinoti kwavari, “Jehovha
    ngaakuropafadzei nokuti makaratidza tsitsi pana Sauro tenzi wenyu pakumuviga kwamakamuita.
  spa-BLM: 'David envió mensajeros a los hombres de Jabes de Galaad y les dijo: “Benditos
    seáis por Yahvé, porque habéis mostrado esta bondad con vuestro señor, con Saúl,
    y lo habéis enterrado.'
  cac-cac: 'yuj chi'' ix yac''b''at juntzan̈ eb'' schecab'' vin̈, yic b''at yal eb''
    d''a eb'' icha tic: Yac''ocab'' svach''c''olal Jehová d''ayex yuj tastac vach''
    ix e c''ulej yujto ix e muc vin̈aj Saúl co reyal.'
  swh-ULB: Hivyo Daudi akatuma wajumbe kwa watu wa Yabeshi Gileadi akawambia, “Mbarikiwe
    na Yahwe, kwa kuwa mmeonesha utiifu huu kwa bwana wenu Sauli mliyemzika.
  bel-bel: 'І выправіў Давід паслоў да жыхароў Явіса Галаадскага сказаць ім: дабраславёныя
    вы ў Госпада за тое, што зрабілі гэтую ласку гаспадару свайму Саўлу, і пахавалі
    яго;'
  deu-ELBBK: 'Da sandte David Boten zu den Männern von Jabes-Gilead und ließ ihnen
    sagen: Gesegnet seid ihr von dem HERRN, dass ihr diese Güte an eurem Herrn, an
    Saul, erwiesen und ihn begraben habt!'
  mbb-OT: midsuǥù sikandin diyà te ibpepenudtul ziyà te kandan he egkaǥi te, “Berakat
    he tuvazi kew te Nengazen te impeehè niw he zekelà is kedmahal niw ki Saul te
    egalen niw pinaaǥi te kedlevenga niw kandin.
  mal-2015: 'ഗിലെയാദിലെ യാബേശ് നിവാസികൾ ആയിരുന്നു ശൗലിനെ അടക്കംചെയ്തതു എന്നു ദാവീദിന്നു
    അറിവുകിട്ടി. ദാവീദ് ഗിലെയാദിലെ യാബേശ് നിവാസികളുടെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: നിങ്ങളുടെ
    യജമാനനായ ശൗലിനോടു ഇങ്ങനെ ദയകാണിച്ചു അവനെ അടക്കം ചെയ്കകൊണ്ടു നിങ്ങൾ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവർ.'
  rmc-rmc: 'bičhaďa peskre muršen, hoj te džan ko Jabeš-Gilead te phenen le manušenge:
    „Mi požehňinel tumen o RAJ, bo presikaďan o jileskeriben tumare rajeske le Sauloske
    oleha, hoj les parunďan.'
  pes-OPV: 'پس داود قاصدان نزد اهل یابیش جلعاد فرستاده، به ایشان گفت: «شما از جانب
    خداوند مبارک باشید زیرا که این احسان را به آقای خود شاول نمودید و او را دفن کردید.'
  ron-1924: 'Давид а тримис ниште соль оаменилор дин Иабесул Галаадулуй сэ ле спунэ:
    „Бинекувынтаць сэ фиць де Домнул, фииндкэ аць арэтат астфел бунэвоинцэ фацэ де
    Саул, стэпынул востру, ши л-аць ынгропат!'
  ben-OBCV: তখন তিনি একথা বলার জন্য তাদের কাছে কয়েকজন দূত পাঠালেন, “তোমরা তোমাদের
    প্রভু শৌলকে কবর দিয়ে তাঁর প্রতি যে দয়া দেখিয়েছ, সেজন্য সদাপ্রভু তোমাদের আশীর্বাদ
    করুন।
  som-som: Markaasaa Daa'uud wargeeyayaal u diray dadkii reer Yaabeesh Gilecaad, oo
    ku yidhi, Rabbigu ha idin barakeeyo, waayo, waad u roonaateen oo aasteen sayidkiinnii
    Saa'uul ahaa.
  lat-VUC: 'Misit ergo David nuntios ad viros Jabes Galaad, dixitque ad eos: Benedicti
    vos Domino, qui fecistis misericordiam hanc cum domino vestro Saul, et sepelistis
    eum.'
  eng-ASVBT: And David sent messengers unto the men of Jabesh-gilead, and said unto
    them, Blessed be ye of Jehovah, that ye have shown this kindness unto your lord,
    even unto Saul, and have buried him.
  ita-1885: 'E Davide mandò de'' messi a que'' di Iabes di Galaad, e fece loro dire:
    Benedetti siate voi appo il Signore; perciocchè avete usata questa benignità inverso
    il vostro signore Saulle, d''averlo seppellito.'
  eng-LXXUP: And David sent messengers to the rulers of Jabesh of the country of Gilead,
    and David said to them, Blessed be ye of the Lord, because ye have wrought this
    mercy toward your lord, even toward Saul the anointed of the Lord, and ye have
    buried him and Jonathan his son.
  eng-ULB: So David sent messengers to the men of Jabesh Gilead and said to them,
    “You are blessed by Yahweh, since you have showed this loyalty to your master
    Saul and have buried him.
  spa-VBL: 'les envió mensajeros, diciendo: “Que el Señor los bendiga, porque demostraron
    su amor leal a Saúl, su amo, y lo enterraron debidamente.'
  fra-_FOB: 'Alors David envoya des messagers vers les gens de Jabès de Galaad, et
    leur fit dire: Soyez bénis de l''Éternel, vous qui avez usé de cette humanité
    envers Saül, votre seigneur, et l''avez enseveli;'
  mal-mal: 'യെഹൂദാപുരുഷന്മാർ ദാവീദിനോട്: “ഗിലെയാദ് ദേശത്തിലെ യാബേശ് നിവാസികൾ ആയിരുന്നു
    ശൌലിനെ അടക്കംചെയ്തത്” എന്നു പറഞ്ഞു. അതുകൊണ്ട് ദാവീദ് ഗിലെയാദിലെ യാബേശ് നിവാസികളുടെ
    അടുക്കൽ ദൂതന്മാരെ സന്ദേശവുമായി അയച്ചു: “നിങ്ങളുടെ യജമാനനായ ശൌലിനോട് ഇങ്ങനെ ദയകാണിച്ച്
    അവനെ അടക്കം ചെയ്തതുകൊണ്ട് നിങ്ങൾ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവർ.'
  urd-GVR: to us ne unheṅ paiġhām bhejā, “Rab āp ko is ke lie barkat de ki āp ne apne
    mālik Sāūl ko dafn karke us par mehrbānī kī hai.
  suz-BL: मिनु दाऊदम याबेश-गिलाद ङा मुर आन कली लोव़ कुरब मुर सोइश्‍शा “परमप्रभु यावेम
    इन कली आसीक गेवल। मारदे हना गे इन प्रभु सावल कली रिम्‍शो पा थिम्‍तीनी।
  ita-1927: 'Allora Davide inviò de’ messi agli uomini di Jabes di Galaad, e fece
    dir loro: “Siate benedetti dall’Eterno, voi che avete mostrato questa benignità
    verso Saul, vostro signore, dandogli sepoltura!'
  ckb-ckb: 'داودیش چەند نێردراوێکی بۆ لای پیاوانی یاڤێش گلعاد نارد بۆ ئەوەی پێیان
    بڵێن: «با یەزدان بەرەکەتدارتان بکات، کە ئەم چاکەیەتان لەگەڵ گەورەتان، لەگەڵ شاولدا
    کردووە و ناشتووتانە.'
  eng-BBE: And David sent to the men of Jabesh-gilead and said to them, May the Lord
    give you his blessing, because you have done this kind act to Saul your lord,
    and have put his body to rest!
  kan-OKCV: ದಾವೀದನು ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನವರಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ನೀವು ನಿಮ್ಮ ಯಜಮಾನನಾದ ಸೌಲನಿಗೆ
    ಈ ದಯೆಯನ್ನು ತೋರಿಸಿ, ಅವನನ್ನು ಸಮಾಧಿಮಾಡಿದ ಕಾರಣ, ಯೆಹೋವ ದೇವರಿಂದ ನಿಮಗೆ ಆಶೀರ್ವಾದವಾಗಲಿ.
  tam-2017: தாவீது கீலேயாத்தேசத்து யாபேசின் மனிதர்களிடம் தூதுவர்களை அனுப்பி, நீங்கள்
    உங்களுடைய ஆண்டவனான சவுலுக்கு இந்த தயவைச் செய்து, அவரை அடக்கம்செய்ததால், யெகோவா
    உங்களை ஆசீர்வதிப்பாராக.
  spa-RV-1909: 'Y envió David mensajeros á los de Jabes de Galaad, diciéndoles: Benditos
    seáis vosotros de Jehová, que habéis hecho esta misericordia con vuestro señor
    Saúl en haberle dado sepultura.'
  ron-BTF: 'Și David a trimis mesageri la bărbații din Iabes-Galaad și le-a spus:
    Binecuvântați fiți voi de DOMNUL, că ați arătat această bunătate domnului vostru,
    lui Saul, și l-ați îngropat.'
  eng-WEBP: David sent messengers to the men of Jabesh Gilead, and said to them, “Blessed
    are you by the LORD, that you have shown this kindness to your lord, even to Saul,
    and have buried him.
  eng-FBV: he sent messengers to them, saying, “May the Lord bless you, because you
    demonstrated your loyal love to Saul your master, and you buried him properly.
  nld-1939: 'zond hij boden naar de burgers van Jabesj in Gilad en liet hun zeggen:
    Gezegend zijt gij door Jahweh, omdat gij uw heer Saul deze liefdedienst bewezen
    en hem begraven hebt.'
  nch-BL: 'Huajca David quintitanqui tacame ma yaca quinilhuitij ni camanali: “Ma
    TOTECO amechtiochihua miyac pampa anquitasojtaque nopa mijcatzi Saúl huan ica
    miyac amotaicnelijcayo anquitalpachojque.'
  vie-1934: 'Đa-vít bèn sai sứ đến cùng dân sự Gia-be trong Ga-la-át, mà nói rằng:
    Nguyện Đức Giê-hô-va ban phước cho các ngươi, vì các ngươi đã có lòng nhơn từ
    đối cùng Sau-lơ, chúa các ngươi, mà chôn người!'
  hin-CV: दावीद ने याबेश-गिलआदवासियो को अपने संदेशवाहकों द्वारा यह संदेश प्रेषित किया,
    “आप पर याहवेह की विशेष कृपादृष्टि बने रहे, क्योंकि आपने अपने स्वामी शाऊल के प्रति
    निष्ठा प्रदर्शित करते हुए उनकी अंत्येष्टि की है.
  spa-BES: 'Entonces David envió a los hombres de Jabes de Galaad y les dijo: ¡Que
    el Señor te dé su bendición, porque has hecho este acto bondadoso a Saúl, tu señor,
    y por darle sepultura!'
  tdx-tdx: Nañitrik’ amy Iabese-Gilade t’i Davide, le nanoe’e ty hoe, Andriañeñe t’Iehovà
    ami’ty fitretreza’ areo i talè’ areoy, amy nandenteha’ areo i Saoley.
  tha-KJV: ดาว​ิ​ดก​็​มี​รับสั่งให้​ผู้​สื่อสารไปหาชาวยาเบชกิเลอาดนั้น พู​ดก​ับเขาว่า
    “ขอพระเยโฮวาห์ทรงอำนวยพระพรแก่ท่านทั้งหลาย ในการที่ท่านทั้งหลายได้สำแดงความเมตตาอย่างนี้ต่อซาอูลเจ้านายของท่าน
    และได้ฝังพระศพพระองค์​ไว้
