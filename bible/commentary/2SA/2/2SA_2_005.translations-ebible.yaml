    বাবে তোমালোক যিহোৱাৰ আশীৰ্ব্বাদ-প্ৰাপ্ত থ’লো।
  sus-A: عَ نَشَ شّيرَيٍ شّي عٍ شْن مَ، عٍ شَ سَ عَ قَلَ عٍ بّ، «عَلَ شَ وٌ بَرَايِ
    وٌ شَ هِننّ شَ قٍ رَ وٌ نَشَن مَسٍنشِ سْلُ بّ عَ شَ مَرَفَتّ كُي.
  fra-SBL: 'David envoya des messagers aux hommes de Jabesh Galaad, et leur dit :
    « Vous êtes bénis par Yahvé de ce que vous avez fait preuve de cette bonté envers
    votre seigneur, même envers Saül, et que vous l''avez enterré.'
  hbo-hbo: וַיִּשְׁלַ֤ח דָּוִד֙ מַלְאָכִ֔ים אֶל־אַנְשֵׁ֖י יָבֵ֣ישׁ גִּלְעָ֑ד וַיֹּ֣אמֶר
    אֲלֵיהֶ֗ם בְּרֻכִ֤ים אַתֶּם֙ לַֽיהוָ֔ה אֲשֶׁ֨ר עֲשִׂיתֶ֜ם הַחֶ֣סֶד הַזֶּ֗ה עִם־אֲדֹֽנֵיכֶם֙
    עִם־שָׁא֔וּל וַֽתִּקְבְּר֖וּ אֹתֹֽו׃
  piu-2006: '@see-verse:2SA.002.004'
  kik-kik: agĩtũma andũ kũrĩ andũ a Jabeshi-Gileadi makameere atĩrĩ, “Jehova aromũrathima
    nĩ ũndũ nĩmuonanĩtie ũtugi kũrĩ mwathi wanyu Saũlũ na ũndũ wa kũmũthika.
  fra-NCL: 'Et David envoya des messagers aux gens de Jabès en Galaad pour leur dire :
    « Soyez bénis de Yahweh, de ce que vous avez rempli ce pieux devoir envers Saül,
    votre seigneur, et l’avez enterré.'
  cek-AK: To naah David mah Jabesh Gilead vangpui ah laicaeh to patoeh moe, Na angraeng
    Saul khaeah tahmenhaih nam tueng o sak moe, na phum o pongah, Angraeng mah tahamhoihaih
    na paek o nasoe.
  cuk-cuk: 'Agi, David, Jabes-De-Galaad-dulemarse e-sordagan barmisad, Rey-Saúl-digsamaladga
    weyob sogega: “Bemar be-dummad-Saúl-wile-daksamalad-ulale, neg-uanse dikapmalad-ulale,
    Bab-Jehová nued begi binsamalana gadin.'
  uig-CYR: 'Давут Ябәш-Гилеадтикиләргә әлчиләр әвәтип уларға: — «Ғоҗаңлар болған Саулға
    шундақ яхшилиқ қилип, уни дәпнә қилғиниңлар үчүн Пәрвәрдигар силәргә бәхит-бәрикәт
    ата қилғай.'
  tel-2017: సౌలును యాబేష్గిలాదు ప్రజలు పాతిపెట్టారని దావీదు తెలుసుకుని వారి దగ్గరికి
    తన మనుషులను పంపించాడు. “మీరు మీ రాజు సౌలును పాతిపెట్టి అతని పట్ల నమ్మకత్వం కనపరిచారు
    కాబట్టి యెహోవా మిమ్మల్ని ఆశీర్వదిస్తాడు.
  hat-BSA: 'David te voye mesaje yo bò kote mesye Jabés Galaad yo. Li te di yo: “Ke
    nou beni pa SENYÈ a akoz nou te montre bonte nou anvè Saül, mèt nou an, e nou
    te antere li.'
  kos-kos: 'el supwala kutu mwet nu we wi kas inge: “Lela LEUM GOD Elan akinsewowoye
    kowos ke kowos akkalemye nunak pwaye lowos nu sin tokosra lowos ac piknilya.'
  hbo-WLC: וַיִּשְׁלַ֤ח דָּוִד֙ מַלְאָכִ֔ים אֶל־אַנְשֵׁ֖י יָבֵ֣ישׁ גִּלְעָ֑ד וַיֹּ֣אמֶר
    אֲלֵיהֶ֗ם בְּרֻכִ֤ים אַתֶּם֙ לַֽיהוָ֔ה אֲשֶׁ֨ר עֲשִׂיתֶ֜ם הַחֶ֣סֶד הַזֶּ֗ה עִם־אֲדֹֽנֵיכֶם֙
    עִם־שָׁא֔וּל וַֽתִּקְבְּר֖וּ אֹתֽוֹ׃
  ibo-ibo: o zigaara ha ndị ozi ka ha sị ha, “Ka Onyenwe anyị gọzie unu nʼihi obiọma
    unu gosiri site nʼili Sọl, nna unu ukwu, nʼụzọ kwesiri ekwesi.
  ory-ory: ତହିଁରେ ଦାଉଦ ଯାବେଶ-ଗିଲୀୟଦର ଲୋକମାନଙ୍କ ନିକଟକୁ ଦୂତଗଣ ପଠାଇ କହିଲେ, “ତୁମ୍ଭେମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ଆଶୀର୍ବାଦ-ପାତ୍ର, କାରଣ ତୁମ୍ଭେମାନେ ଆପଣା ରାଜା ଶାଉଲଙ୍କ ପ୍ରତି ଏହି
    ଦୟା ପ୍ରକାଶ କରି ତାଙ୍କୁ କବର ଦେଇଅଛ।
  wmt-wmt: '@see-verse:2SA.002.004'
  chk-chk: Tafit a tinala chon künö ren ekewe re Japes-kiliat pwe repwe üreniir, “Ewe
    Samol mi Lapalap epwe afeiöchükemi, pun oua pwärätä ämi kirikiröch ngeni Saul
    ämi we samol ren ämi peiaseni.
  ssd-ssd: 'nuŋe taŋgo afu kukulniŋmba saniŋgina: Tane kape ka Yabes mbal teŋenmba
    saniŋgap: Suŋgo nu tane nyaro tiŋguwa. Taneŋge Saul nu siŋgine gabat suŋgo ŋga
    mindesiŋ nuŋe tumba ŋgukinaig ta tuku ye tane gare pasa tiŋget.'
  rop-rop: en imbin jandim sambala wekinmen blanga im garram gudbala wed blanga olabat.
    Imbin tok, “YAWEI garra gudbala langa yumob, en im garra oldei kain langa yumob
    en oldei album yumob, dumaji yumob bin jinggabat det king blanga yumob, en yumob
    bin kain langa im weya yumob bin berrim im. En ai garra oldei tridim yumob gudbalawei
    du blanga tharran.
  ukr-1871: Переказано ж було Давидові, що мужі з Явиса Галаадського поховали Саула.
  deu-1951: 'Und als David angesagt ward, daß die Männer von Jabes in Gilead Saul
    begraben hätten, sandte David Boten zu den Männern von Jabes in Gilead und ließ
    ihnen sagen: Gesegnet seid ihr vom HERRN, daß ihr solche Barmherzigkeit an Saul,
    eurem Herrn, getan und ihn begraben habt.'
  eng-JPS: 'And David sent messengers unto the men of Jabesh-gilead, and said unto
    them: ''Blessed be ye of the LORD, that ye have shown this kindness unto your
    lord, even unto Saul, and have buried him.'
  srp-1865: 'I David posla poslanike k ljudima u Javisu Galadovu, i reèe im: da ste
    blagosloveni Gospodu što uèiniste milost gospodaru svojemu, Saulu, i pogreboste
    ga.'
  lug-lug: n’abatumira ababaka okubagamba nti, “Mukama abawe omukisa olw’ekisa n’ekitiibwa
    bye mwalaga Sawulo mukama wammwe ne mumuziika.
  heb-heb: וישלח דוד מלאכים אל אנשי יביש גלעד ויאמר אליהם ברכים אתם ליהוה אשר עשיתם
    החסד הזה עם אדניכם עם שאול ותקברו אתו׃
  ben-IRV: তখন দায়ূদ যাবেশ-গিলিয়দের লোকেদের কাছে দূতদেরকে পাঠিয়ে বললেন, “তোমরা
    সদাপ্রভুর আশীর্বাদের পাত্র, কারণ তোমরা নিজের প্রভুর প্রতি, শৌলের প্রতি, এই দয়া
    করেছ, তাঁর কবর দিয়েছ৷
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਯਾਬੇਸ਼ ਗਿਲਆਦ ਦੇ ਲੋਕਾਂ ਕੋਲ ਦੂਤ ਭੇਜ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ
    ਵੱਲੋਂ ਤੁਸੀਂ ਆਪਣੇ ਮਾਲਕ ਸ਼ਾਊਲ ਉੱਤੇ ਵੱਡੀ ਦਯਾ ਕੀਤੀ ਜੋ ਉਹ ਨੂੰ ਦਫ਼ਨਾ ਦਿੱਤਾ।
  tkr-tkr: 'Davudee maqa cun insanar g''uxoole. Mang''vee cune insanaaşik''le eyhen:
    – Maane milletılqa in yizın cuvab hixhar he''e: «Rəbbee şos xayir-düə hevlecen,
    vuşda xərna eyxhene Şaulus, şu yugvalla hav''u, mana k''eyxhıva.'
  mya-JVB: ဂိလဒ် ပြည် ယာဗက်မြို့သား တို့သည် ရှောလု ကို သင်္ဂြိုဟ် ပါပြီဟု ဒါဝိဒ် အား
    ကြား လျှောက်သော် ၊ ဂိလဒ်ပြည် ယာဗက်မြို့သား တို့ရှိရာသို့ တမန် တို့ကိုစေလွှတ် ၍
    ၊ သင် တို့သည် သင် တို့အရှင် ရှောလု ၌ ကရုဏာ ကျေးဇူးပြု ၍ အလောင်းတော်ကိုသင်္ဂြိုဟ်
    သောကြောင့် ၊ ထာဝရဘုရား ပေးတော်မူသောကောင်းကြီး မင်္ဂလာကို ခံရကြပါစေသော။
  tte-O: Kabo tosagenawasa iyawasali silau kolili, siwaloba, “Yeoba iwalo-muloloimiu,
    kaiwena ami taubala Saulo yona wakalai yo kwapei salai mena, bwaine koina ami
    mulolo Saulo kaiwena kwayakena-yagimai.
  tbg-tbg: viva Jabesini uva varakero tiharo, Ne nenta King Sorura koqema amiteha
    vira quntama taarara iriharo, Noravano Kotiva nintavata koqema nimitaarire.
  hmo-hmo: Vadaeni Davida ese hesiai taudia Iabese Gileada dekenai ia siaia, bona
    Davida ena hereva idia gwauraia, Davida ia gwau, “Lohiabada ese umui do ia hanamoa,
    badina be umui emui abidadama be emui biaguna Saulo dekenai umui hedinaraia, vadaeni
    umui guria.
  urd-urd: इसलिए दाऊद ने यबीस जिल'आद के लोगों के पास क़ासिद रवाना किए और उनको कहला
    भेजा कि ख़ुदावन्द की तरफ़ से तुम मुबारक हो इसलिए कि तुमने अपने मालिक साऊल पर यह
    एहसान किया और उसे दफ़न किया।
  rus-SYN: 'И отправил Давид послов к жителям Иависа Галаадского, сказать им: благословенны
    вы у Господа за то, что оказали эту милость господину своему Саулу, помазаннику
    Господню, и погребли его и Ионафана, сына его,'
  bqc-SIM: 'à gbɛ̃́ↄ zĩ̀má, aa ònɛ́: Dii báaadaágu! A gbɛ̃kɛkɛ̀ Saulu á diiɛ,
    a aà vĩ̀.'
  tcz-CHONGTHU: 'Aman hiche thuthot hi aneitao vin ahi: “nangho Pakaiyin phatthei
    naboh uhen ajeh chu nanghon na pakai pao Saul chungah naki tahnao navetsah un
    chule phatah in nanavui jun ahi.'
  mar-mar: तेव्हा दावीदाने याबेश गिलादाच्या लोकांकडे दूत पाठवून संदेश दिला, “आपला
    स्वामी शौल याचा दफनविधी करून तुम्ही जो दयाभाव दाखवला आहे त्याबद्दल परमेश्वर तुमचे
    भले करो.
  qub-qub: 'Chaymi Jabes runacunaman cachacuran: «Tayta Dios bindisyunta goycärishunqui
    mandajniqui Saulta cuyapashpayqui alli pampaycärishayquipita.'
  bqp-bqp: 'à gbɛ̃nↄ zĩ̀ḿma, ò gɛ̀ɛ ò òńnɛ: Dauda pì, Dikiri arubarika daágu, kũ
    a gbɛ̃kɛ kɛ̀ Solu á dikiriinɛ a a vĩ̀.'
  hat-hat: 'Lè sa a, li voye kèk mesaje di yo konsa: -Se pou Seyè a beni nou, paske
    nou moutre jan nou pa janm lage Sayil, mèt nou an. Nou antere l''.'
  eng-BSB: So David sent messengers to the men of Jabesh-gilead to tell them, “The
    LORD bless you, because you showed this kindness to Saul your lord when you buried
    him.
  tod-tod: 'Davide keelaiti teʋeni ti ma, é ɠɛ ti ma: «Ɠɔoɠɔ GALAGI tuya loo wo ʋɛ,
    tɔɔzei wooɠɛɠiladai naa ʋa, nii wo kɛa wo-maliɠii Sayile ʋɛ, ga wo maaɠulua.'
  eng-WEBPB: David sent messengers to the men of Jabesh Gilead, and said to them,
    “Blessed are you by the LORD, that you have shown this kindness to your lord,
    even to Saul, and have buried him.
  kbq-kbq: Hazageno Deviti'a Jabes-Giliati vahetega kema erino vu vahera anage huno
    huzmante'ne, Ra Anumzamo'a knare tamavutamava huta rankvatamimofo Soli avufgama
    erisentazarera, asomu huramante'nie.
  nhe-BL: 'Huajca David quintitlanqui tlacame ma yaca quinilhuitij ni tlajtoli: “Ma
    TOTECO inmechtiochihua miyac pampa inquitlasojtlaque nopa mijcatzi Saúl huan ica
    miyac imotlaicnelijcayo inquitlalpachojque.'
  bus-bus: 'à gbɛ̃nↄ zĩ̀ḿma, aↄ̃ gàa wà bèńnɛ: Dauda bè Dii aubarika daagu, kɛ̀ a
    gbɛ̃kɛɛ kɛ̀ Solu a diinɛ a à vĩ̀i.'
  gub-BL: Henu mehe Tawi omono kar amo awa Zamez pe a'e wà. — Peraha heze'eg a'e pe
    har wanupe nehe ty wà, i'i wanupe. Oho a'e pe wà. — Tuwe Tupàn Tuweharupi Wiko
    Ma'e omono uze'egatu penehe nehe. Ta'e pezapo ikatu ma'e pe xe. Ta'e pezutym zaneruwihawete
    hetekwer pe xe.
  eng-DRA: 'David therefore sent messengers to the men of Jabes Galaad, and said to
    them: Blessed be you to the Lord, who have shewn this mercy to your master Saul,
    and have buried him.'
