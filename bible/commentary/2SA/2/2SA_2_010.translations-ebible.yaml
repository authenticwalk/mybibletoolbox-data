    mamuli o Davida.
  arb-NAV: وَكَانَ إِيشْبُوشَثُ بْنُ شَاوُلَ فِي الأَرْبَعِينَ مِنْ عُمْرِهِ حِينَ
    مَلَكَ عَلَى إِسْرَائِيلَ، وَظَلَّ فِي الْحُكْمِ سَنَتَيْنِ، أَمَّا سِبْطُ يَهُوذَا
    فَقَدِ الْتَفَّ حَوْلَ دَاوُدَ.
  ewe-ewe: Exɔ ƒe blaene hafi woɖoe fiae eye wòɖu Israel dzi ƒe eve. Ke Yuda ƒe viwo
    nɔ David yome
  eng-LEE: Forty years old was Ish-bosheth the son of Saul, when he became king over
    Israel, and two years he reigned. But the house of Judah followed David.
  gvn-gvn: '@see-verse:2SA.002.009'
  asm-FB: চৌলৰ পুত্ৰ ঈচ্‌বোচতৰ চল্লিশ বছৰ বয়সত ইস্ৰায়েলৰ ওপৰত ৰাজত্ব কৰিবলৈ আৰম্ভ
    কৰি দুবছৰলৈ ৰাজ্য শাসন কৰিলে৷ কিন্তু যিহূদাৰ বংশ দায়ূদৰ পাছত চলোঁতা আছিল।
  sus-A: سْلُ شَ دِ عِسِبٌسٍتِ نُ بَرَ حّ تٌنفٌ نَانِ سْتْ، عَ قِندِشِ مَنفّ رَ تّمُي
    نَشّ عِسِرَيِلَ شُن مَ. عَ نَشَ عٍ يَمَرِ حّ قِرِن بُن مَ. كْنْ يُدَ بْنسْي تَن
    نَشَ لُ دَوُدَ شَ مَنفّيَ بُن مَ.
  fra-SBL: Ishbosheth, fils de Saül, avait quarante ans lorsqu'il commença à régner
