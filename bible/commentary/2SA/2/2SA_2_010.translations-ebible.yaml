verse: 2SA.002.010
translations:
  mal-C: ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്ത് ഇസ്രായേലിന് രാജാവാകുമ്പോൾ അദ്ദേഹത്തിനു നാൽപ്പതുവയസ്സായിരുന്നു.
    അദ്ദേഹം രണ്ടുവർഷം ഭരണംനടത്തി. എന്നാൽ യെഹൂദാഗൃഹം ദാവീദിനെ പിന്തുണച്ചു.
  deu-TKW: Vierzig Jahre war Sauls Sohn Esbaal alt, als er König über Israel wurde,
    und zwei Jahre regierte er; nur das Haus Juda hielt sich zu David.
  lin-lin: Ishi-Bosheti, mwana mobali ya Saulo, azalaki na mibu tuku minei ya mbotama
    tango akomaki mokonzi ya Isalaele, mpe akonzaki mibu mibale. Kasi libota ya Yuda
    ekanganaki na Davidi.
  eng-LSV: Ish-Bosheth son of Saul [is] a son of forty years in his reigning over
    Israel, and he has reigned [for] two years; only the house of Judah has been after
    David.
  eng-GNV: 'Ish-bosheth Sauls sonne was fourtie yeere olde when he began to reigne
    ouer Israel, and reigned two yeere: but the house of Iudah followed Dauid.'
  eng-WEBSTER: 'Ish-bosheth, Saul''s son, was forty years old when he began to reign
    over Israel, and he reigned two years: but the house of Judah followed David.'
  nhw-BL: Huan Is Boset quipiyayaya 40 xihuitl quema pejqui tlanahuatía ipan tlali
    Israel ica huejcapa huan san huejcajqui ome xihuitl. Huan nochi catli itztoyaj
    ica tlatzintla campa itoca tlali Judá quitoquilijque Tlanahuatijquetl David.
  swh-ONEN: Ish-Boshethi mwana wa Sauli alikuwa na umri wa miaka arobaini alipoanza
    kutawala Israeli, naye akatawala miaka miwili. Hata hivyo, nyumba ya Yuda ikamfuata
    Daudi.
  bba-bba: Isi Bosɛti wi, u mɔwɑ wɔ̃ɔ weeru sɑnɑm mɛ u bɑndu di Isirelibɑ sɔɔ. Adɑmɑ
    Dɑfidiwɑ Yudɑbɑ bɑ kɑ yɔ̃rɑ.
  eng-KJVCPB: Ish-bosheth Saul’s son was forty years old when he began to reign over
    Israel, and reigned two years. But the house of Judah followed David.
  luo-luo: Ish-Boseth wuod Saulo ne ja-higni piero angʼwen kano bedo ruodh Israel,
    nobedo ruoth kuom higni ariyo. Dhood Juda, to ne luwo Daudi.
  meu-meu: Isiboset Saulo ena mauri laḡanidia na hari-ahui, Israel besena e lohiaia
    matama negana ai; laḡani rua hona e lohiaia. A Iuda iduhuna ese David e badinaia.
  npi-ULB: शाऊलका छोरा ईश्‍बोशेतले इस्राएलमाथि शासन गर्न सुरु गर्दा तिनी चालिस वर्षका
    थिए, र तिनले दुई वर्ष राज्‍य गरे । तर यहूदाको घरानाले दाऊदलाई नै पछ्याए ।
  yor-yor: Iṣboṣeti ọmọ Saulu sì jẹ́ ọmọ ogójì ọdún nígbà tí ó jẹ ọba lórí Israẹli,
    ó sì jẹ ọba fún ọdún méjì. Ilé Juda sì ń tọ Dafidi lẹ́yìn.
  ind-ind: Isboset berumur 40 tahun sewaktu mulai memerintah atas Israel, dan dia
    memerintah selama dua tahun. Namun, suku Yehuda tetap setia kepada Daud.
  pes-OPCB: ایشبوشت چهل ساله بود که پادشاه اسرائیل شد و دو سال سلطنت کرد. اما قبیلهٔ
    یهودا داوود را رهبر خود ساختند و داوود در حبرون هفت سال و شش ماه در سرزمین یهودا
    سلطنت کرد.
  tgl-ULB: Si Isobet anak na lalaki ni Saul, ay apatnapung-taong gulang nang mag-umpisa
    siyang maghari sa buong Israel, at naghari siya ng dalawang taon. Peroo ang sambahayan
    ng Juda ay sumunod kay David.
  hui-hui: Solo igini Isibosede ibu mali pira maria (40) hayagola tigua ibu Isaraele
    wali agalinaga kini helo dabo helayagola mali kirani hangu haru hene. Ani henegoyu
    Yuda wali agali tigua Kini Debidi baba haabo heagola
  mya-mya: ဣ​ရှ​ဗော​ရှက်​သည်​ဣ​သ​ရေ​လ​ဘု​ရင်​ဖြစ်​လာ သော​အ​ခါ အ​သက်​လေး​ဆယ်​ရှိ​၍​နှစ်​နှစ်​မျှ
    နန်း​စံ​ရ​၏။ သို့​ရာ​တွင်​ယု​ဒ​အ​နွယ်​ဝင်​တို့​မူ​ကား​ဒါ​ဝိဒ် အား​ကျေး​ဇူး​သစ္စာ​စောင့်​ကြ​၏။-
  bod-N: ཨིས་པོ་ཤེད་བྱ་བ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོ་བའི་དུས་སུ་ལོ་བཞི་བཅུ་ལོན་ཡོད་དེ།
    དེས་ལོ་གཉིས་ལ་སྲིད་བསྐྱངས་ནའང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ནི་དཱ་བིད་ཀྱི་རྗེས་སུ་འབྲངས་སོ།
    །
  sna-sna: Ishi-Bhosheti mwanakomana waSauro akanga ava namakore makumi mana paakava
    mambo weIsraeri, uye akatonga kwamakore maviri. Kunyange zvakadaro, imba yaJudha
    yakatevera Dhavhidhi.
  spa-BLM: Isboset, hijo de Saúl, tenía cuarenta años cuando comenzó a reinar sobre
    Israel, y reinó dos años. Pero la casa de Judá siguió a David.
  cac-cac: A vin̈aj Is-boset chi', 40 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal d'a
    chon̈ab' Israel chi', chab' ab'il ix yac' reyal chi' vin̈, palta axo eb' yin̈tilal
    Judá, a vin̈aj David ayxo och sreyaloc eb'.
  swh-ULB: Ishiboshethi mwana wa Sauli alikuwa na umri wa miaka arobaini alipoanza
    kutawala juu ya Israeli, akatawala miaka miwili. Lakini nyumba ya Yuda ikaambatana
    na Daudi.
  bel-bel: Сорак гадоў было Евастэю, сыну Саўлаваму, калі ён уцараваўся над Ізраілем,
    і цараваў два гады. Толькі дом Юдаў застаўся з Давідам.
  deu-ELBBK: Isboseth, der Sohn Sauls, war 40 Jahre alt, als er König wurde über Israel,
    und er regierte 2 Jahre; nur das Haus Juda folgte David nach.
  mbb-OT: Ne 40 he tuig is keǥurang ni Ishboshet hein nehimu sikandin he hadì te Israel,
    ne midhadì sikandin seled te zezuwa he tuig. Is menge tig-Juda mulà, si David
    is migkilala zan he hadì dan,
  mal-2015: ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്ത് യിസ്രായേലിൽ രാജാവായപ്പോൾ അവന്നു നാല്പതു വയസ്സായിരുന്നു;
    അവൻ രണ്ടു സംവത്സരം വാണു. യെഹൂദാഗൃഹമോ ദാവീദിനോടു ചേർന്നുനിന്നു.
  rmc-rmc: Le Sauloskre čhaske le Išbošetoske sas saranda (40) berš, sar ačhiľa kraľiske
    upral o Izrael, a kraľinelas duj berš. Ale o kmeňos Juda pes ľikerelas le Davidostar.
  pes-OPV: و ایشبوشت بن شاول هنگامی که براسرائیل پادشاه شد چهل ساله بود، و دو سال
    سلطنت نمود، اما خاندان یهودا، داود را متابعت کردند.
  ron-1924: Иш-Бошет, фиул луй Саул, ера ын вырстэ де патрузечь де ань кынд с-а фэкут
    ымпэрат ал луй Исраел ши а домнит дой ань. Нумай каса луй Иуда а рэмас липитэ
    де Давид.
  ben-OBCV: চল্লিশ বছর বয়সে শৌলের ছেলে ঈশ্‌বোশত ইস্রায়েলের উপর রাজা হলেন, এবং তিনি
    দুই বছর রাজত্ব করলেন। যিহূদা কুল অবশ্য দাউদের প্রতি অনুগত থেকে গেল।
  som-som: (Oo Iishboshed oo ahaa ina Saa'uul afartan sannadood buu jiray markii uu
    bilaabay inuu boqor u noqdo reer binu Israa'iil, oo wuxuuna boqor u ahaa laba
    sannadood.) Laakiinse reer Yahuudah waxay raaceen Daa'uud.
  lat-VUC: 'Quadraginta annorum erat Isboseth filius Saul cum regnare cœpisset super
    Israël, et duobus annis regnavit: sola autem domus Juda sequebatur David.'
  eng-ASVBT: Ish-bosheth, Saul’s son, was forty years old when he began to reign over
    Israel, and he reigned two years. But the house of Judah followed David.
  ita-1885: Isboset, figliuolo di Saulle, era d'età di quarant'anni, quando cominciò
    a regnare sopra Israele, e regnò due anni. Ma la casa di Giuda seguitava Davide.
  eng-LXXUP: Ish-bosheth, Saul’s son was forty years old, when he reigned over Israel;
    and he reigned two years, but not over the house of Judah, who followed David.
  eng-ULB: Ishbosheth son of Saul, was forty years old when he began to reign over
    Israel, and he reigned two years. But the house of Judah followed David.
  spa-VBL: Isboset, hijo de Saúl, tenía cuarenta años cuando se convirtió en rey de
    Israel, y reinó durante dos años. Sin embargo, el pueblo de Judá estaba del lado
    de David.
  fra-_FOB: Ishbosheth, fils de Saül, était âgé de quarante ans quand il commença
    à régner sur Israël, et il régna deux ans. Il n'y eut que la maison de Juda qui
    suivit David.
  mal-mal: ശൌലിന്റെ മകനായ ഈശ്-ബോശെത്ത് യിസ്രായേലിനെ ഭരിക്കുവാൻ തുടങ്ങിയപ്പോൾ അവന്
    നാല്പതു വയസ്സായിരുന്നു; അവൻ രണ്ട് വർഷം ഭരിച്ചു. യെഹൂദാഗൃഹം മാത്രം ദാവീദിനോട് ചേർന്നുനിന്നു.
  urd-GVR: Sirf Yahūdāh kā qabīlā Dāūd ke sāth rahā. Ishbosat 40 sāl kī umr meṅ bādshāh
    banā, aur us kī hukūmat do sāl qāym rahī.
  suz-BL: सावल आ तौ इश-‍बोशेथ इस्राएल ङा पिप दुम्‍मेनु ४० बर्स दुम्‍शो बाक्‍माक्‍त।
    मेकोमी बर्स निक्‍शी सम्‍म सासन पवा बाक्‍त। तन्‍न यहूदा ङा मुर दाऊद आ नोले खोदमे
    बाक्‍त।
  ita-1927: Jsh-Bosheth, figliuolo di Saul, avea quarant’anni quando cominciò a regnare
    sopra Israele, e regnò due anni. Ma la casa di Giuda seguitò Davide.
  ckb-ckb: ئیشبۆشەتی کوڕی شاول تەمەنی چل ساڵ بوو کاتێک بوو بە پاشای ئیسرائیل، دوو
    ساڵ پاشایەتی کرد، تەنها بنەماڵەی یەهودا دوای داود کەوتن.
  eng-BBE: (Saul's son Ish-bosheth was forty years old when he became king over Israel,
    and he was ruler for two years.) But Judah was on the side of David.
  kan-OKCV: ಸೌಲನ ಮಗ ಈಷ್ಬೋಶೆತನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳುವುದಕ್ಕೆ ಆರಂಭಿಸಿದಾಗ, ನಾಲ್ವತ್ತು ವರ್ಷ
    ಪ್ರಾಯದವನಾಗಿದ್ದು ಎರಡು ವರ್ಷ ಆಳಿದನು. ಆದರೆ ಯೆಹೂದ ಗೋತ್ರದವರು ದಾವೀದನನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
  tam-2017: சவுலின் மகனான இஸ்போசேத் இஸ்ரவேலின்மேல் ராஜாவாகிறபோது, 40 வயதாக இருந்தான்;
    அவன் இரண்டுவருடங்கள் ஆட்சி செய்தான்; யூதா கோத்திரத்தார்கள் மட்டும் தாவீதைப் பின்பற்றினார்கள்.
  spa-RV-1909: De cuarenta años era Is-boseth hijo de Saúl, cuando comenzó á reinar
    sobre Israel; y reinó dos años. Sola la casa de Judá seguía á David.
  ron-BTF: Iș-Boșet, fiul lui Saul, era în vârstă de patruzeci de ani când a început
    să domnească peste Israel și a domnit doi ani. Dar casa lui Iuda l-a urmat pe
    David.
  eng-WEBP: Ishbosheth, Saul’s son, was forty years old when he began to reign over
    Israel, and he reigned two years. But the house of Judah followed David.
  eng-FBV: Ishbosheth, son of Saul, was forty when he became king over Israel, and
    he reigned for two years. However, the people of Judah were on David's side.
  nld-1939: Isj-Bósjet, de zoon van Saul, was veertig jaar oud, toen hij koning van
    Israël werd, en twee jaar heeft hij geregeerd. Alleen dus het huis Juda hield
    het met David.
  nch-BL: Huan Is Boset quipiyayaya 40 xihuit quema pejqui tanahuatía ipan tali Israel
    ica huejcapa huan san huejcajqui ome xihuit. Huan nochi cati itztoyaj ica tatzinta
    campa itoca tali Judá quitoquilijque Tanahuatijquet David.
  vie-1934: Khi ỗch-bô-sết, con trai của Sau-lơ, khởi cai trị Y-sơ-ra-ên, thì đã được
    bốn mươi tuổi, và người cai trị hai năm. Chỉ có nhà Giu-đa theo Đa-vít mà thôi.
  hin-CV: इस्राएल पर शासन प्रारंभ करते समय इश-बोशेथ की अवस्था चालीस वर्ष की थी. उसका
    शासनकाल दो वर्ष का था. मगर यहूदाह गोत्र दावीद के वफादार बना रहे.
  spa-BES: El hijo de Saúl, Is-boset, tenía cuarenta años cuando comenzó a reinar
    sobre Israel, y fue gobernante durante dos años. Pero Judá estaba del lado de
    David.
  tdx-tdx: Ni-efa-polo taoñe t’Is’bosete t’ie niorotse nifehe Israele, le nifeleke
    roe taoñe. Fe nañorike i Davide ty anjomba’ Iehoda.
  tha-KJV: เมื่​ออ​ิชโบเชทราชโอรสของซาอูลเริ่มปกครองเหนื​ออ​ิสราเอลนั้​นม​ีพระชนมายุ​สี​่​สิ​บพรรษา
    ทรงครอบครองอยู่สองปี แต่​วงศ์​วานยูดาห์​ก็​ติ​ดตามดาวิด
  por-BR-2018: De quarenta anos era Is-Bosete filho de Saul, quando começou a reinar
    sobre Israel; e reinou dois anos. Só a casa de Judá seguia a Davi.
  deu-ELO: Vierzig Jahre war Isboseth, der Sohn Sauls, alt, als er König wurde über
    Israel, und er regierte zwei Jahre; nur das Haus Juda folgte David nach.
  eng-WYC-2018: Ishbosheth, the son of Saul, was of forty years, when he began to
    reign upon Israel; and he reigned two years. Soothly the house alone of Judah
    followed David. (Ishbosheth, the son of Saul, was forty years old when he began
    to reign upon Israel; and he reigned for two years. Only the house of Judah followed
    David.)
  epo-epo: Iŝ-Boŝet, filo de Saul, havis la aĝon de kvardek jaroj, kiam li fariĝis
    reĝo de Izrael, kaj du jarojn li reĝis. Nur la domo de Jehuda sekvis Davidon.
  uig-PIN: Saulning oƣli Ixboxǝt padixaⱨ bolƣanda ⱪiriⱪ yaxⱪa kirgǝnidi. U Israilning
    üstidǝ ikki yil sǝltǝnǝt ⱪildi. Ⱨalbuki, Yǝⱨuda jǝmǝti Dawutⱪa ǝgixǝtti.
  beo-beo: 'Esiabousiede da lalelegele, ode 40 gidigili esalu, Isala:ili ouligisu
    hawa: hamosu lai. Amola e da Isala:ili soge ode aduna ouligi. Be Yuda fi da Da:ibidi
    ema fa:no bobogesu.'
  tpi-OTNT: Isboset i gat 40 krismas pinis na ol i mekim em i kamap king bilong Israel.
    Na em i stap king inap long tupela yia tasol. Tasol ol lain Juda i bihainim Devit,
  hau-SA: Ish-Boshet ɗan Shawulu yana da shekaru arba’in sa’ad da ya zama sarkin Isra’ila,
    ya kuma yi sarauta shekara biyu. Amma fa, gidan Yahuda, suka bi Dawuda.
  uig-LAT: Saulning oghli Ishboshet padishah bolghanda qiriq yashqa kirgenidi. U Israilning
    üstide ikki yil seltenet qildi. Halbuki, Yehuda jemeti Dawutqa egishetti.
  nde-nde: U-Ishi-Bhoshethi indodana kaSawuli waba yinkosi yako-Israyeli eleminyaka
    engamatshumi amane ubudala bakhe, njalo wabusa iminyaka emibili. Kodwa indlu kaJuda
    yalandela uDavida.
  ton-ton: Naʻe fāngofulu taʻu ʻae motuʻa ʻa Isiposeti ko e foha ʻo Saula ʻi heʻene
    kamata pule ki ʻIsileli, pea naʻa ne pule ʻi he taʻu ʻe ua. Ka naʻe muimui ʻae
    faʻahinga ʻo Siuta kia Tevita.
  ces-1613: Ve čtyřidcíti letech byl Izbozet syn Saulův, když počal kralovati nad
    Izraelem, a kraloval dvě létě. (Toliko dům Judův přídržel se Davida.
  eng-WMB: Ishbosheth, Saul’s son, was forty years old when he began to reign over
    Israel, and he reigned two years. But the house of Judah followed David.
  tam-TCV: சவுலின் மகன் இஸ்போசேத் இஸ்ரயேலுக்கு அரசனானபோது அவனுக்கு நாற்பது வயது; அவன்
    இரண்டு வருடங்கள் அரசாட்சி செய்தான். ஆயினும் யூதா குடும்பத்தார் தாவீதைப் பின்பற்றினார்கள்.
  ceb-ULB: Si Isboset ang anak nga lalaki ni Saul, nagpangidaron ug 40 anyos sa dihang
    nagsugod siya sa paghari sa Israel, ug naghari siya sulod sa duha ka tuig. Apan
    nagsunod kang David ang panimalay ni Juda.
  pol-UBG: Iszboszet, syn Saula, miał czterdzieści lat, kiedy zaczął królować nad
    Izraelem, a panował dwa lata. Tylko dom Judy poszedł za Dawidem.
  urd-GVU: صرف یہوداہ کا قبیلہ داؤد کے ساتھ رہا۔ اِشبوست 40 سال کی عمر میں بادشاہ
    بنا، اور اُس کی حکومت دو سال قائم رہی۔
  deu-1912: Und Is-Boseth, Sauls Sohn, war vierzig Jahre alt, da er König ward über
    Israel, und regierte zwei Jahre. Aber das Haus Juda hielt es mit David.
  kan-2017: ಸೌಲನ ಮಗನಾದ ಈಷ್ಬೋಶೆತನು ನಲ್ವತ್ತು ವರ್ಷದವನಾದಾಗ ಇಸ್ರಾಯೇಲರನ್ನು ಆಳತೊಡಗಿ ಎರಡು
    ವರ್ಷ ರಾಜ್ಯಭಾರ ಮಾಡಿದನು. ಯೆಹೂದ್ಯರು ಮಾತ್ರ ದಾವೀದನನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
  yap-yap: Nap’an nni tay ni nge mang pilung nu Israel ma ke gaman e aningeg i ragag
    e duw rok, me gagiyeg ni l’agruw e duw. Machane fare ganong nu Judah e rib yul’yul’
    ngak David,
  hlt-MCSB: Saul capa Ishbosheth Te kum sawmli a lo ca vaengah Israel Te a manghai
    thil tih kum nit manghai. Tedae Judah imkhui tah David hnukah bang uh.
  mdy-ETH: ዒዚ ካኣታዻኣና ሌዓ ዒዛኮ ዖይዲታሚኬ፤ ላምዖ ሌዔ ዒ ካኣታዺ ዎይሤኔ። ዪሁዳ ፃጳ ጋዓንቴ ዳውቴ ዓሲ ማዒ ዴዴዔኔ፤
  twi-ASANTE: Ɛberɛ a Is-Boset dii adeɛ no, na wadi mfirinhyia aduanan, na ɔdii adeɛ
    firi Mahanaim mfeɛ mmienu. Na Yuda abusuakuo no dii Dawid nokorɛ.
  eng-WEBU: Ishbosheth, Saul’s son, was forty years old when he began to reign over
    Israel, and he reigned two years. But the house of Judah followed David.
  wal-wal: Saa7oola na7aa Yaabusttee Israa7eela bolli kawotiyo wode ayyo oitamu laitta;
    i naa77u laittaa kawotiis; gidikkonne, Yihudaa asai Daawita kaalliis.
  spa-PDDPT: Is-boset, hijo de Saúl, tenía 40 años cuando comenzó a reinar sobre Israel,
    y reinó dos años. Solo la casa de Judá seguía a David.
  gun-gun: Saul ra'ykue Isbosete ma quarenta ma'etỹ rivyvyi oguereko Israel re opena
    ypy'i jave. Ha'e vy mokoĩ ma'etỹ peve'i oĩ. Judá regua kuery anho ikuai Davi pegua.
  agu-BL: At tzun Is-boset tul ca'wunak yob yi xe'te'ntz tan cawu'n cwent Israel,
    nin cob yob ban i' tan cawu'n. Ma yi e' xonl k'ajtzun Judá yi cyetz chireyil bantz
    i'tz Luwiy.
  eng-PEV: Ishbosheth was 40 years old at the time he became boss over those Israel
    tribes, and he was their boss for 2 years. But the Judah tribe made David their
    boss.
  ilo-ULB: Ni Isboset a putot ni Saul, ket uppat a pulo ti tawenna idi rinugianna
    ti agari iti entero nga Israel, ken dua a tawen a nagturay isuna. Ngem simmurot
    kenni David ti balay ti Juda.
  kpg-kpg: Mee gu madahaa ono ngadau, gei mee ga daamada gaa hai di king o Israel.
    Mee gaa king i nia ngadau e lua. Gei di madawaawa Judah le e manawa dahi hua gi
    David,
  uig-ARA: سائۇلنىڭ ئوغلى ئىشبوشەت پادىشاھ بولغاندا قىرىق ياشقا كىرگەنىدى. ئۇ ئىسرائىلنىڭ
    ئۈستىدە ئىككى يىل سەلتەنەت قىلدى. ھالبۇكى، يەھۇدا جەمەتى داۋۇتقا ئەگىشەتتى.
  sus-sus: Sɔlu xa di Isiboseti nu bara ɲɛ tongo naani sɔtɔ, a findixi mangɛ ra tɛmui
    naxɛ Isirayila xun ma. A naxa e yamari ɲɛ firin bun ma. Kɔnɔ Yuda bɔnsɔɛ tan naxa
    lu Dawuda xa mangɛya bun ma.
  pon-2006: E sounpar pahisek ni ahnsou me e wiahla nanmwarkien Israel, oh e kakaunki
    erein sounpar riau. Ahpw kadaudok en Suda kin loalopwoatohng Depit,
  ksd-ksd: Is-Boset, natu i Saul, i ga da ra ivat na vinun kana kilala ba i ga tur
    pa ia pi na king ure Israel, ma i ga king a ura kilala. Ma diat ika ta ra vuna
    tarai Iuda dia ga mur David.
  tur-YTC: Saul'un oğlu İşboşet İsrael'de hüküm sürmeye başladığında kırk yaşındaydı
    ve iki yıl hüküm sürdü. Ama Yahuda evi David'in ardından gitti.
  grc-BRENT: Τεσσαράκοντα ἐτῶν Ἰεβοσθὲ υἱὸς Σαοὺλ, ὅτε ἐβασίλευσεν ἐπὶ τὸν Ἰσραὴλ·
    καὶ δύο ἔτη ἐβασίλευσε, πλὴν τοῦ οἴκου Ἰούδα, οἳ ἦσαν ὀπίσω Δαυίδ.
  ind-AYT: Isyboset, anak Saul, berumur 40 tahun sewaktu menjadi raja atas Israel.
    Selama 2 tahun, dia memerintah atas Israel. Akan tetapi, hanya kaum Yehuda yang
    tetap mengikuti Daud.
  nya-nya: Isi-Boseti mwana wa Sauli anali wa zaka makumi anayi pamene anakhala mfumu
    ya Israeli ndipo analamulira zaka ziwiri. Koma fuko la Yuda linatsatira Davide.
  hrv-hrv: Išbaalu, sinu Šaulovu, bijaše četrdeset godina kad je postao kraljem nad
    Izraelom, a kraljevao je dvije godine. Samo je Judin dom pristao uz Davida.
  mps-mps: Isbosetgo kibu be bidi sese si, te 40 bidai elalubadi, tama augwaligo aga
    te king nigilali. Tama aga te king bidali te kibu be si naga bidai. Tiali goli,
    te Juda hani dabego te Devit wali pelama,
  tpi-tpi: Isboset i gat 40 krismas pinis na ol i mekim em i kamap king bilong Israel.
    Na em i stap king inap long tupela yia tasol. Tasol ol lain Juda i bihainim Devit,
  dan-1931: Isjbosjet, Sauls Søn, var fyrretyve År, da han blev Konge over Israel,
    og han herskede to År. Kun Judas Hus sluttede sig til David.
  vie-OVCB: Khi lên ngôi Ích-bô-sết được bốn mươi tuổi và trị vì Ít-ra-ên được hai
    năm. Chỉ có nhà Giu-đa theo Đa-vít mà thôi.
  guj-2017: જયારે શાઉલનો દીકરો ઈશ-બોશેથ ઇઝરાયલ પર રાજ કરવા લાગ્યો ત્યારે તે ચાળીસ
    વર્ષનો હતો, તેણે બે વર્ષ રાજ કર્યું. પણ યહૂદાનું કુળ દાઉદને આધીન રહેતું હતું.
  pon-2006A: E sounpar pahisek ni ahnsou me e wiahla nanmwarkien Israel, oh e kakaunki
    erein sounpar riau. Ahpw kadaudok en Suda kin loalopwoatohng Depit,
  por-BRBSL: Ishbosheth, filho de Saul, tinha quarenta anos de idade quando começou
    a reinar sobre Israel, e reinou dois anos. Mas a casa de Judá seguiu Davi.
  aly-aly: Ishbosheth ra 40-anem irrew, renharl atyetyart Israel-ew arrernew. Rap
    atyetyart anew aherrety atherrew-atety. Judah-areny-rnemelanap David-arl atyetyart
    arrernew ikwer-rneman.
  cth-cth: Sawl capa Ishbosheth teh Isarelnaw uknae a kamtawng navah, kum 40 touh
