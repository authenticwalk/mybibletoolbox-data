  ukr-1871: Та й зробив його царем над Галаадом і Ашуром, над Езреелем, Ефраїмом,
    Бенямином і всїм Ізраїлем.
  deu-1951: Ischboset aber, Sauls Sohn, war vierzig Jahre alt, als er König wurde
    über Israel, und regierte zwei Jahre lang. Nur das Haus Juda hielt es mit David.
  eng-JPS: Ish-bosheth Saul's son was forty years old when he began to reign over
    Israel, and he reigned two years. But the house of Judah followed David.
  srp-1865: Èetrdeset godina bješe Isvosteju sinu Saulovu kad poèe carovati nad Izrailjem;
    i carova dvije godine. Samo dom Judin držaše se Davida.
  lug-lug: Isubosesi, mutabani wa Sawulo yali wa myaka amakumi ana we yatandika okufuga
    Isirayiri, era n’afugira emyaka ebiri. Naye ennyumba ya Yuda ne bagoberera Dawudi.
  heb-heb: בן ארבעים שנה איש בשת בן שאול במלכו על ישראל ושתים שנים מלך אך בית יהודה
    היו אחרי דוד׃
  ben-IRV: শৌলের ছেলে ঈশবোশৎ চল্লিশ বছর বয়সে ইস্রায়েলের উপরে রাজত্ব করতে শুরু করেন
    এবং দুই বছর রাজত্ব করেন৷ কিন্তু যিহূদা বংশ দায়ূদকে অনুসরণ করত৷
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਈਸ਼ਬੋਸ਼ਥ ਦੀ ਉਮਰ ਚਾਲ੍ਹੀ ਸਾਲ ਸੀ, ਜਿਸ ਵੇਲੇ ਉਹ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ
    ਬਣਿਆ ਅਤੇ ਉਸ ਨੇ ਦੋ ਸਾਲ ਰਾਜ ਕੀਤਾ ਪਰ ਯਹੂਦਾਹ ਦਾ ਘਰਾਣਾ ਦਾਊਦ ਦੇ ਪੱਖ ਵਿੱਚ ਰਿਹਾ।
  tkr-tkr: Şaulne duxayqa, İşboşetıqa, İzrailyna paççah ıxhayng'a yoq'ts'al (40) senniy
    vod. Mang'una paççahiyvalla q'ölle senna ts'ıts'avxha. Yahudayne nasılınmee, Davudun
    sura aqqı ıxha.
  mya-JVB: ရှောလု ၏သား ဣရှဗောရှက် သည် အသက် လေး ဆယ်ရှိသော်၊ ဣသရေလ နိုင်ငံကို အစိုးရ၍
    နှစ် နှစ် စိုးစံ လေ၏။ ယုဒ အမျိုး မူကား ဒါဝိဒ် နောက် သို့ လိုက် ကြ၏။
  tbg-tbg: Isi-Bosetiva 40 ihinavu varakova avuhainaa vaiintiqama viro Isareri vikaqaa
    taara ihiara raqikiqiro vura. Iutaa anku vikaqai Devitira vevaaraini vaura.
  hmo-hmo: Isiboseta Saulo ena mauri lagani be 40, Israela besena ia gunalaia hamatamaia
    neganai. Ia be lagani rua sibona ia king. To Iuda iduhu ese Davida idia badinaia.
  urd-urd: और साऊल के बेटे इश्बोसत की उम्र चालीस बरस की थी जब वह इस्राईल का बादशाह
    हुआ और उसने दो बरस बादशाही की लेकिन यहूदाह के घराने ने दाऊद की पैरवी की।
  rus-SYN: Сорок лет было Иевосфею, сыну Саулову, когда он воцарился над Израилем,
    и царствовал два года. Только дом Иудин остался с Давидом.
  bqc-SIM: Saulu nɛ́ Isibosɛ wɛ̃̀ blade guu à gↄ̃̀ Isailiↄ kía ũ. À kpalablè
    wɛ̃̀ plaɛ. Yudaↄ sↄ̃, Davidi ↄ̃ aa zɛ̀ò.
  tcz-CHONGTHU: Saul’s chapa Ishbosheth chu kum somli alhing tan ahi Israel te chunga
    leng ahi chun, chule Mahanaim akon lengvai kumni ahinpo pan in ahi. alangkhat
    nin Judah mite vang chu David a din kitah tah in aum jing jeng un ahi.
  mar-mar: हा शौलाचा पुत्र ईश-बोशेथ इस्राएलवर राज्य करू लागला तेव्हा चाळीस वर्षाचा
    होता. त्याने दोन वर्षे कारभार पाहिला. पण यहूदा वंशाचा पाठिंबा दावीदाला होता.
  qub-qub: Israelpa raynin cayta gallaycushan öra Is-boset caycaran chuscu chunca
    (40) watayoj. Ishcay wata llapanpa raynin caran. Judá runacunami ichanga «rayninchi»
    niran Davidta.
  bqp-bqp: Solu nɛ́ Isibosɛ wɛ̃̀ buplade gũnn à gↄ̃̀ Isarailanↄ kína ũ. À kí blè
    wɛ̃̀ pla. Yudanↄ sↄ̃, Daudan ò zɛ̀o.
  hat-hat: Ichbochèt, pitit gason Sayil la, te gen karantan lè yo fè l' wa peyi Izrayèl.
    Li gouvènen pandan dezan. Men, moun branch fanmi Jida yo te kanpe avèk David.
  eng-BSB: Saul’s son Ish-bosheth was forty years old when he began to reign over
    Israel, and he reigned for two years. The house of Judah, however, followed David.
  tod-tod: Sayile ná-doun zunui Iseɓaale ná-konagi ɠɛni ga puunaanigɔ (40), siɛgi
    zu é zeini la ga Izelayɛle masagi. Kona felegɔ ɠa é kɛɛni masadai zu. Kɛlɛ Zuda
    wolodamaiti ti ɠilini Davide ʋa.
  eng-WEBPB: Ishbosheth, Saul’s son, was forty years old when he began to reign over
    Israel, and he reigned two years. But the house of Judah followed David.
  kbq-kbq: Hagi Soli nemofo Is-boseti'a 40'a kafu hu'neno, Israeli vahe kinia mani'ne.
    Hagi agra Mahanaimi mani'neno tare kafufi kini eri'zana eri'ne. Hianagi Juda vahe'mo'za
    Deviti amage ante'naze.
  nhe-BL: Huan Is Boset quipiyayaya 40 xihuitl quema pejqui tlanahuatía ipan tlali
    Israel ica huejcapa huan san huejcajqui ome xihuitl. Huan nochi tlen itztoyaj
    ica tlatzintla campa itoca tlali Judá quitoquilijque Tlanahuatijquetl David.
  bus-bus: Solu nɛ́ Isibosɛ wɛ̃̀ baplaadee guun à gↄ̃̀ Isarailinↄ kína ũ. À kí blè
    wɛ̃̀ plaa. Yudanↄ sↄ̃, Daudan aↄ̃ zɛ̀o.
  gub-BL: Wereko Izimozet 40 kwarahy a'e 'ar mehe. Umumaw mokoz kwarahy Izaew wanuwihaw
    romo wiko pà. Zuta ywy rehe har nuiko kwaw hemiruze'eg romo wà. Wiko Tawi hemiruze'eg
    romo wà.
  eng-DRA: 'Isboseth the son of Saul was forty years old when he began to reign over,
    Israel, and he reigned two years: and only the house of Juda followed David.'
