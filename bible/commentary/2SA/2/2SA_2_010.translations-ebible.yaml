    duukaa buʼe.
  fra-LSG: Isch-Boscheth, fils de Saül, était âgé de quarante ans, lorsqu’il devint
    roi d’Israël, et il régna deux ans. Il n’y eut que la maison de Juda qui resta
    attachée à David.
  yal-yal: Yisebosɛti, Sɔli a dii xɛmɛn findɛ Isirayila mangan na, a bata yi ɲɛɛ tonge
