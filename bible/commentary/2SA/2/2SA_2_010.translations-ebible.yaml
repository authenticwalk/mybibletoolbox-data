  ory-ory: ଶାଉଲଙ୍କର ପୁତ୍ର ଈଶ୍‍ବୋଶତ ଚାଳିଶ ବର୍ଷ ବୟସରେ ଇସ୍ରାଏଲ ବଂଶ ଉପରେ ରାଜ୍ୟ କରିବାକୁ
    ଆରମ୍ଭ କରି ଦୁଇ ବର୍ଷ ରାଜତ୍ୱ କଲା। ମାତ୍ର ଯିହୁଦା ବଂଶ ଦାଉଦଙ୍କର ପଶ୍ଚାଦ୍‍ଗାମୀ ହେଲେ।
  wmt-wmt: '@see-verse:2SA.002.009'
  chk-chk: Isiposet a ierini faik, lupwen a tolong lon wisan wisen king lon Israel.
    A nemenem lon ükükün ruu ier. Nge chon ewe ainangen Juta ra eti Tafit.
  ssd-ssd: Isboset nu yar 40 ŋak minna le nu Israel mbal tuku gabat suŋgo minwa ŋga
    madinaig le nu yar armba ndo Israel ma tugu kulatkina. Yuda tuku tuguŋge ndo David
