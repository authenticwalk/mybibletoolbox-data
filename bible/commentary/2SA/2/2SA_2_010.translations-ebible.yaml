  hbo-hbo: בֶּן־אַרְבָּעִ֨ים שָׁנָ֜ה אִֽישׁ־בֹּ֣שֶׁת בֶּן־שָׁא֗וּל בְּמָלְכֹו֙ עַל־יִשְׂרָאֵ֔ל
    וּשְׁתַּ֥יִם שָׁנִ֖ים מָלָ֑ךְ אַ֚ךְ בֵּ֣ית יְהוּדָ֔ה הָי֖וּ אַחֲרֵ֥י דָוִֽד׃
  piu-2006: '@see-verse:2SA.002.009'
  kik-kik: Nake Ishi-Boshethu mũrũ wa Saũlũ aarĩ wa mĩaka mĩrongo ĩna hĩndĩ ĩrĩa aatuĩkire
    mũthamaki wa Isiraeli, agĩthamaka mĩaka ĩĩrĩ. No rĩrĩ, nyũmba ya Juda yarũmĩrĩire
