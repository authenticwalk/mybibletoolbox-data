  eng-DBY: Ishbosheth Saul's son was forty years old when he began to reign over Israel,
    and he reigned two years. However, the house of Judah followed David.
  hin-2017: शाऊल का पुत्र ईशबोशेत चालीस वर्ष का था जब वह इस्राएल पर राज्य करने लगा,
    और दो वर्ष तक राज्य करता रहा। परन्तु यहूदा का घराना दाऊद के पक्ष में रहा।
  wol-KYG: Ñeent fukki at la Isboset doomu Sóol amoon ba muy falu buurub Israyil,
    te ñaari at la nguuru. Waa kër Yuda doŋŋ ñoo toppoon Daawuda.
  eng-YLT: A son of forty years, [is] Ish-Bosheth son of Saul, in his reigning over
    Israel, and two years he hath reigned, only the house of Judah have been after
    David.
  eng-WYC-2017: Ishbosheth, the son of Saul, was of forty years, when he began to
    reign upon Israel; and he reigned two years. Soothly the house alone of Judah
    pursued [or followed] David.
  eng-WMBB: Ishbosheth, Saul’s son, was forty years old when he began to reign over
    Israel, and he reigned two years. But the house of Judah followed David.
  urd-GVH: सिर्फ़ यहूदाह का क़बीला दाऊद के साथ रहा। इशबोसत 40 साल की उम्र में बादशाह
    बना, और उस की हुकूमत दो साल क़ायम रही।
  rug-rug: Made ṉavulu puta vuahenina si asa totoso tava baṉara pa Izireli, meke karua
