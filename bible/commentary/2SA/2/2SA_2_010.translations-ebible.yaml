  tbz-SIM: Isibosɛti do mɔkɛ yɛbie nsipísìnɑ̀ɑ̀ ndi kɛ di tikpɑ̀tì, kɛ́mbɑkɛ́ Isidɑyɛɛribɛ
    kɛ dɔ̀ yɛbie nyɛ̀dɛ́ɛ̀. Sudɑɑ kó kunɑɑ̀mùnkù kɔbɛ bɛɛ̀ mɑ́ɑ̀ do tũ nDɑfiti.
  msy-2020: Solɨn otarim Isboset 40plan azeniba itima, me Israelian atrivimɨn ikiasa
    anemɨsefe. Ezɨ an azenir pumuningra atrivir ingangarim gami. Ezɨ Judaba me Devitɨn
    gɨn zui,
  dop-dop: Wɑɑtʋ wei pɑ kpɑ Ɩsǝpɑɑlɩ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ wulɑʋ tɔ ɩ pɩɩsɩ kɑ wɛ nɩɩlɛ.
    Ɩlɛnɑ ɩ́ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ nɑɑlɛ. Yutɑ kpekǝle nyǝ́mɑ tike kɑ wɛnnɑ Tɑfiiti
    wɑɑlɩ.
  azb-azb: Şaul oğlu İş-Boşet İsrailin padşahı olan zaman qırx yaşında idi. O, cəmi
