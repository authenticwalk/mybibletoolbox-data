  cuk-cuk: Saúl-machi-Isboset birga-durbo-nikadgi (40) Israel-yargi reyga megnonikid.
    Isboset birgabo Israel-yar-semai gusad. Unnila Judá-dulemarbi Davidʼba nagusmalad.
  uig-CYR: Саулниң оғли Ишбошәт падиша болғанда қириқ яшқа киргән еди. У Исраилниң
    үстидә икки жил сәлтәнәт қилди. Һалбуки, Йәһуда җәмәти Давутқа әгишәтти.
  tel-2017: నలభై ఏళ్ల వయసు గల ఇష్బోషెతు రెండు సంవత్సరాలు పరిపాలించాడు. అయితే యూదా
    జాతివారు దావీదు పక్షాన నిలబడ్డారు.
  hat-BSA: Isch-Boscheth, fis a Saül la te gen karant ane lè l te devni wa sou Israël,
    e li te wa pandan dezan. Men, lakay Juda te swiv David.
  kos-kos: Ishbosheth el yac angngaul ke pacl se el tokosrala lun Israel, ac el leum
    faclos ke yac luo. A sruf lun Judah srakna orekma nu sel David,
  hbo-WLC: בֶּן־אַרְבָּעִ֨ים שָׁנָ֜ה אִֽישׁ־בֹּ֣שֶׁת בֶּן־שָׁא֗וּל בְּמָלְכוֹ֙ עַל־יִשְׂרָאֵ֔ל
    וּשְׁתַּ֥יִם שָׁנִ֖ים מָלָ֑ךְ אַ֚ךְ בֵּ֣ית יְהוּדָ֔ה הָי֖וּ אַחֲרֵ֥י דָוִֽד׃
  ibo-ibo: Ishboshet nwa Sọl gbara iri afọ anọ mgbe ọ ghọrọ eze ndị Izrel. Ọ chịkwara
