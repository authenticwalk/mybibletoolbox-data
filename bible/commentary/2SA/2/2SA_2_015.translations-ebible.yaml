verse: 2SA.002.015
translations:
  mal-C: അങ്ങനെ ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്തിന്റെയും ബെന്യാമീന്യരുടെയും പക്ഷത്തുനിന്നു
    പന്ത്രണ്ടുപേരും ദാവീദിന്റെ പക്ഷത്തുനിന്നു പന്ത്രണ്ടുപേരും തെരഞ്ഞെടുക്കപ്പെട്ടു,
    അവർ എഴുന്നേറ്റു വന്നു.
  deu-TKW: 'Da machten sie sich auf und gingen abgezählt hinüber: zwölf von Benjamin,
    von Sauls Sohn Esbaal, und zwölf von den Unterthanen Davids.'
  lin-lin: 'Boye, wana batelemaki mpe batangaki bango, emonanaki motango oyo : zomi
    na mibale mpo na libota ya Benjame mpe Ishi-Bosheti, mwana mobali ya Saulo ; mpe
    zomi na mibale kati na basali ya Davidi.'
  eng-LSV: And they rise and pass over, in number twelve of Benjamin, even of Ish-Bosheth
    son of Saul, and twelve of the servants of David.
  eng-GNV: Then there arose and went ouer twelue of Beniamin by number, which perteined
    to Ish-bosheth the sonne of Saul, and twelue of the seruants of Dauid.
  eng-WEBSTER: Then there arose, and went over by number twelve of Benjamin, who pertained
    to Ish-bosheth the son of Saul, and twelve of the servants of David.
  nhw-BL: Huajca quintlapejpenijque majtlactli huan ome telpoca soldados catli eliyayaj
    ica David huan majtlactli huan ome telpoca soldados tlen tlali Benjamín huan eliyayaj
    ica Is Boset. Huan moixnamijque nopa telpocame huan pejque mohuilanaj.
  swh-ONEN: 'Kwa hiyo vijana wakasimama, wakahesabiwa: watu wa Benyamini na wa Ish-Boshethi
    mwana wa Sauli kumi na wawili, na upande wa Daudi kumi na wawili.'
  bba-bba: Yerɑ bɑ seewɑ bɑ dɑ bɑ yinnɑ ben bɑɑwure kɑ win sɑro Isi Bosɛtin berɑ ɡiɑ
    be bɑ sɑ̃ɑ Bɛnyɑmɛɛn bweseru, tɔmbu wɔkurɑ yiruwɑ bɑ yɑrimɑ. Dɑfidin tɔmbu sɔɔ
    mɑɑ, tɔmbu wɔkurɑ yiru.
  eng-KJVCPB: Then there arose and went over by number twelve of Benjamin, which pertained
    to Ish-bosheth the son of Saul, and twelve of the servants of David.
  luo-luo: Eka negia malo mokwan-gi mi giromo ji apar gi ariyo ma jo-Benjamin ma ruodhgi
    ne en Ish-Boseth wuod Saulo, to gi apar gariyo mag Daudi.
  meu-meu: Bena e tore isi, e raka hanai, gwauta-rarua Beniamina bona Isiboset Saulo
    edia, bona David ena hesiai taudia danu gwauta-rarua.
  npi-ULB: त्यसपछि जवान मानिसहरू उठे र बेन्यामीन र शाऊलका छोरा ईश्‍बोशेतका निम्ति
    बाह्र जना र दाऊदका निम्ति बाह्र जना सँगै भेला भए ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n dìde sókè, a sì kà wọ́n sí ọkùnrin méjìlá fún Benjamini àti
    Iṣboṣeti ọmọ Saulu àti méjìlá fún Dafidi.
  ind-ind: Maka dipilihlah dua belas orang dari suku Benyamin untuk maju mewakili
    pihak Isboset anak Saul, dan dua belas orang mewakili pihak Daud.
  pes-OPCB: پس از هر طرف دوازده نفر انتخاب شدند.
  tgl-ULB: Pagkatapos nagsitayuan ang mga binata at sama-samang nagtipon, labingdalawa
    para kay Benjamin at Isobet anak na lalaki ni Saul, at labingdalawa mula sa mga
    lingkod ni David.
  hui-hui: Ani lalu Beniyamini hameigini aria homberiali (12) Isibosedenaga ami heneru
    tigua Debidinaga ami agali homberiali (12) biaru baba wai bule tagira ibini. Íbu
    howa Debidinaga ami agali mbira mbirame Isibosedenaga ami agali mbira mbira baba
    wai bialu bagabaga bini.
  mya-mya: သို့​ဖြစ်​၍​ဣ​ရှ​ဗော​ရှက်​နှင့်​ဗင်္ယာ​မိန်​လူ​မျိုး​စု​ကို ကိုယ်​စား​ပြု​သူ​လူ​တစ်​ဆယ့်​နှစ်​ယောက်​တို့​သည်
    ဒါ​ဝိဒ်​၏​လူ​တစ်​ဆယ့်​နှစ်​ယောက်​နှင့်​စစ်​က​စား ကြ​၏။-
  bod-N: པེན་ཡཱ་མེན་དང་སོ་ལོའི་སྲས་ཨིས་པོ་ཤེད་གཉིས་ཀྱི་ཕྱོགས་ནས་མི་བཅུ་གཉིས་དང་དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་ལས་མི་བཅུ་གཉིས་རྩིས་བླངས་པ་ལྟར་ཡར་ལངས་ཏེ་ཐོན།
  sna-sna: Naizvozvo vakasimuka vakaverengwa varume gumi navaviri kurutivi rwaBhenjamini
    naIshi-Bhosheti mwanakomana waSauro, uye gumi navaviri kurutivi rwaDhavhidhi.
  spa-BLM: 'Entonces se levantaron y pasaron por número: doce por Benjamín y por Isboset,
    hijo de Saúl, y doce de los siervos de David.'
  cac-cac: Yuj chi' ix elta eb' vin̈, lajann̈ej sb'isul yic junjun eb' vin̈ ix elta,
    lajchavan̈ eb' vin̈ d'a yin̈tilal Benjamín ayoch yed' vin̈aj Is-boset chi', lajchavan̈
    pax eb' vin̈ yic vin̈aj David chi' ix elta.
  swh-ULB: Ndipo vijana walipoinuka na kukutana, kumi na wawili kwa ajili ya Banjamini
    na Ishboshethi mwana wa Sauli, na kumi na wawili kutoka kwa watumishi wa Daudi.
  bel-bel: І ўсталі і пайшлі лікам дванаццаць Веньямініцянаў з боку Евастэя, сына
    Саўлавага, і дванаццаць ад слуг Давідавых.
  deu-ELBBK: 'Und sie machten sich auf und gingen hinüber, nach der Zahl: zwölf für
    Benjamin und für Isboseth, den Sohn Sauls, und zwölf von den Knechten Davids.'
  mbb-OT: Dutun midhitindeg is 12 he menge sakup ni Ishboshet he ebpuun te tribu ni
    Benjamin para ebpekidtebek wey is 12 zaan he sakup ni David.
  mal-2015: അങ്ങനെയാകട്ടെ എന്നു യോവാബും പറഞ്ഞു. അങ്ങനെ ബെന്യാമീന്യരുടെയും ശൗലിന്റെ
    മകനായ ഈശ്-ബോശെത്തിന്റെയും ഭാഗത്തുനിന്നു പന്ത്രണ്ടുപേരും ദാവീദിന്റെ ചേവകരിൽ പന്ത്രണ്ടുപേരും
    എണ്ണമൊത്തു എഴുന്നേറ്റു തമ്മിൽ അടുത്തു.
  rmc-rmc: Avke pre peste gele dešuduj (12) Benjaminčana vaš o Išbošet a dešuduj murša
    vaš o David.
  pes-OPV: پس برخاسته، به شماره عبور کردند، دوازده نفر برای بنیامین و برای ایشبوشت
    بن شاول و دوازده نفر ازبندگان داود.
  ron-1924: 'С-ау скулат ши ау ынаинтат ын ачелашь нумэр: дойспрезече дин Бениамин
    пентру Иш-Бошет, фиул луй Саул, ши дойспрезече иншь ай луй Давид.'
  ben-OBCV: তারা উঠে দাঁড়িয়েছিল ও তাদের সংখ্যা গোনা হল—বিন্যামীন ও শৌলের ছেলে ঈশ্‌বোশতের
    পক্ষে বারোজন, এবং দাউদের পক্ষে বারোজন।
  som-som: Markaasay kaceen oo tiro ku gudbeen; oo waxay ahaayeen laba iyo toban reer
    Benyaamiin ah, oo ka socda xaggii Iishboshed oo ahaa ina Saa'uul, iyo laba iyo
    toban ka socda addoommadii Daa'uud.
  lat-VUC: Surrexerunt ergo, et transierunt numero duodecim de Benjamin, ex parte
    Isboseth filii Saul, et duodecim de pueris David.
  eng-ASVBT: 'Then they arose and went over by number: twelve for Benjamin, and for
    Ish-bosheth the son of Saul, and twelve of the servants of David.'
  ita-1885: Quegli adunque si levarono, e passarono in numero uguale; dodici dalla
    parte di Beniamino, e d'Isboset, figliuolo di Saulle, e dodici della gente di
    Davide.
  eng-LXXUP: And there arose and passed over by number twelve of the children of Benjamin,
    belonging to Ish-bosheth the son of Saul, and twelve of the servants of David.
  eng-ULB: Then the young men got up and gathered together, twelve for Benjamin and
    Ishbosheth son of Saul, and twelve from servants of David.
  spa-VBL: 'Así que se presentaron doce hombres de cada bando: doce por Benjamín e
    Isboset, y doce por David.'
  fra-_FOB: Ils se levèrent donc, et s'avancèrent en nombre égal, douze pour Benjamin
    et pour Ishbosheth, fils de Saül, et douze des gens de David.
  mal-mal: 'യോവാബ്: “അവർ എഴുന്നേല്ക്കട്ടെ” എന്നു പറഞ്ഞു. അങ്ങനെ ബെന്യാമീന്യരുടെയും
    ശൌലിന്റെ മകനായ ഈശ്-ബോശെത്തിന്റെയും ഭാഗത്തുനിന്ന് പന്ത്രണ്ടുപേരും ദാവീദിന്റെ ഭടന്മാരിൽനിന്ന്
    പന്ത്രണ്ടുപേരും എഴുന്നേറ്റ് തമ്മിൽ അടുത്തു.'
  urd-GVR: Chunāṅche har fauj ne bārah jawānoṅ ko chun kar muqābale ke lie pesh kiyā.
    Ishbosat aur Binyamīn ke qabīle ke bārah jawān Dāūd ke bārah jawānoṅ ke muqābale
    meṅ khaṛe ho gae.
  suz-BL: मोपतीके मेकोपुकी ग्रूशा लशा, बेन्‍यामीन नु सावल आ तौ इश-‍बोशेथ आन मुर १२
    जना नु दाऊद आ मुर १२ जना का का पा राम्‍मा बाक्‍त।
  ita-1927: 'Quelli dunque si levarono, e si fecero avanti in numero uguale: dodici
    per Beniamino e per Jsh-Bosheth, figliuolo di Saul, e dodici della gente di Davide.'
  ckb-ckb: جا هەستان بە هەڵبژاردنی دوازدە پیاو بۆ بنیامین و ئیشبۆشەتی کوڕی شاول و
    دوازدە پیاویش بۆ داود.
  eng-BBE: 'So they got up and went over by number: twelve for Benjamin and Ish-bosheth
    and twelve of the servants of David.'
  kan-OKCV: ಆದ್ದರಿಂದ ಸೌಲನ ಮಗ ಈಷ್ಬೋಶೆತನ ಕಡೆಯವನಾದ ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಹನ್ನೆರಡು ಮಂದಿಯೂ,
    ದಾವೀದನ ಸೇವಕರಲ್ಲಿ ಹನ್ನೆರಡು ಮಂದಿಯೂ ಎದ್ದು ಹೊರಟುಬಂದು,
  tam-2017: அப்பொழுது சவுலின் மகனான இஸ்போசேத்தின் பக்கத்திற்குப் பென்யமீன் மனிதர்களில்
    பன்னிரெண்டுபேர்களும், தாவீதுடைய வீரர்களிலே பன்னிரெண்டுபேர்களும், எழுந்து ஒரு பக்கமாகப்
    போய்,
  spa-RV-1909: Entonces se levantaron, y en número de doce, pasaron de Benjamín de
    la parte de Is-boseth hijo de Saúl; y doce de los siervos de David.
  ron-BTF: Atunci s-au ridicat și au trecut după număr doisprezece din Beniamin, care
    țineau de Iș-Boșet, fiul lui Saul, și doisprezece din servitorii lui David.
  eng-WEBP: 'Then they arose and went over by number: twelve for Benjamin and for
    Ishbosheth the son of Saul, and twelve of David’s servants.'
  eng-FBV: So twelve men came forward from each side—twelve for Benjamin and Ishbosheth,
    and twelve for David.
  nld-1939: En volgens een overeengekomen getal traden twaalf Benjamieten van Isj-Bósjet,
    den zoon van Saul, en twaalf van de aanhangers van David vooruit, en stelden zich
    tegenover elkander op.
  nch-BL: Huajca quintapejpenijque majtacti huan ome telpoca soldados cati itztoyaj
    ica David huan majtacti huan ome telpoca soldados ten tali Benjamín cati itztoyaj
    ica Is Boset. Huan moixnamijque nopa telpocame huan pejque motehuíaj.
  vie-1934: Vậy, chúng nó chổi dậy, đi tới số bằng nhau, mười hai người Bên-gia-min
    vì ỗch-bô-sết, con trai Sau-lơ, và mười hai người trong các tôi tớ của Đa-vít.
  hin-CV: तब युवा आगे आते गए और उनकी गणना की जाती रही. शाऊल के पुत्र इश-बोशेथ और बिन्यामिन
    के पक्ष से बारह और दावीद के पक्ष से भी बारह युवक सामने आए.
  spa-BES: 'Entonces se levantaron y fueron por número: doce para Benjamín de Is-boset
    y doce de los siervos de David.'
  tdx-tdx: Niongak’ amy zao t’i nte-Beniamine, folo-ro’amby ty mpiam’ Is’bosete, ana’
    i Saole, naho folo-ro’amby ty mpitoro’ i Davide.
  tha-KJV: เขาก็​ลุ​กขึ้นไปตามที่นับไว้ฝ่ายเบนยามินและฝ่ายอิชโบเชทราชโอรสของซาอู​ลม​ี​สิ​บสองคน
    และข้าราชการทหารของดาวิ​ดก​็​มี​สิ​บสองคน
  por-BR-2018: Então se levantaram, e em número de doze, passaram de Benjamim da parte
    de Is-Bosete filho de Saul; e doze dos servos de Davi.
  deu-ELO: 'Und sie machten sich auf und gingen hinüber, nach der Zahl: zwölf für
    Benjamin und für Isboseth, den Sohn Sauls, und zwölf von den Knechten Davids.'
  eng-WYC-2018: Then they rose up, and passed forth twelve in number of Benjamin,
    of the part of Ishbosheth, the son of Saul; and twelve of the servants of David.
    (Then they rose up, and came forth twelve in number for Benjamin, on the part
    of Ishbosheth, Saul’s son; and twelve of David’s men.)
  epo-epo: Kaj leviĝis kaj eliris dek du de la flanko de Benjamen kaj de Iŝ-Boŝet,
    filo de Saul, kaj dek du el la servantoj de David.
  uig-PIN: Ular bekitilgǝn san boyiqǝ Binyamin bilǝn Saulning oƣli Ixboxǝt tǝrǝptin
    on ikki kixi wǝ Dawutning adǝmliridin on ikki kixi qiⱪip otturiƣa ɵtti.
  beo-beo: Amaiba:le, Esiabousiede ea Bediamini fi dunu fagoyale gala da Da:ibidi
    ea fi dunu fagoyale gala ilima gegei.
  tpi-OTNT: Orait na 12-pela man bilong lain Benjamin, em ol soldia bilong Isboset,
    ol i kam resis wantaim 12-pela soldia bilong Devit. Na wan wan soldia bilong Devit
    i pait long wan wan soldia bilong Isboset.
  hau-SA: Saboda haka samarin suka tashi aka ƙidaya su, mutum sha biyu wajen Benyamin
    da Ish-Boshet ɗan Shawulu, sha biyu kuma wajen Dawuda.
  uig-LAT: Ular békitilgen san boyiche Binyamin bilen Saulning oghli Ishboshet tereptin
    on ikki kishi we Dawutning ademliridin on ikki kishi chiqip otturigha ötti.
  nde-nde: Ngakho zasukuma zabalwa, abantu abalitshumi lambili bakoBhenjamini ngaku-Ishi-Bhoshethi
    indodana kaSawuli letshumi lambili abakoDavida.
  ton-ton: Pea naʻe toki tuʻu hake mo ʻalu atu ʻae toko hongofulu ma ua mei Penisimani
    naʻe lau, ʻaia naʻe kau kia Isiposeti ko e foha ʻo Saula, mo e toko hongofulu
    ma ua mei he kau tamaioʻeiki ʻa Tevita.
  ces-1613: A tak vystoupili a vyšli v rovném počtu, dvanácte z Beniamina, z strany
    Izbozeta syna Saulova, a dvanácte z služebníků Davidových.
  eng-WMB: 'Then they arose and went over by number: twelve for Benjamin and for Ishbosheth
    the son of Saul, and twelve of David’s servants.'
  tam-TCV: எனவே சவுலின் மகன் இஸ்போசேத்தின் பக்கத்தில் பென்யமீன் கோத்திரத்தாரில் பன்னிரண்டு
    பேரும், தாவீதின் பக்கத்தில் அவனுடைய மனிதரில் பன்னிரண்டு பேரும் எண்ணி விடப்பட்டார்கள்.
  ceb-ULB: Unya mitindog ang mga batan-ong kalalakin-an ug nagtapok silang tanan,
    napulo ug duha gikan kang Benjamin ug kang Isboset ang anak nga lalaki ni Saul,
    ug napulo ug duha usab gikan sa mga sulugoon ni David.
  pol-UBG: Wstali więc i wystąpiła liczba dwunastu Beniaminitów ze strony Iszboszeta,
    syna Saula, i dwunastu spośród sług Dawida.
  urd-GVU: چنانچہ ہر فوج نے بارہ جوانوں کو چن کر مقابلے کے لئے پیش کیا۔ اِشبوست اور
    بن یمین کے قبیلے کے بارہ جوان داؤد کے بارہ جوانوں کے مقابلے میں کھڑے ہو گئے۔
  deu-1912: Da machten sich auf und gingen hin an der Zahl zwölf aus Benjamin auf
    Is-Boseths Teil, des Sohnes Sauls, und zwölf von den Knechten Davids.
  kan-2017: ಆಗ ಸೌಲನ ಮಗನಾದ ಈಷ್ಬೋಶೆತನ ಕಡೆಯವರಾದ ಹನ್ನೆರಡು ಮಂದಿ ಬೆನ್ಯಾಮೀನ್ಯರು, ದಾವೀದನ ಸೇವಕರಲ್ಲಿ
    ಹನ್ನೆರಡು ಮಂದಿಯೂ ಸಮಸಂಖ್ಯೆಯಾಗಿ ಹೊರಟು ಬಂದರು.
  yap-yap: Ma aram e ragag nge l’agruw e salthaw ni owchen Ishbosheth nge fare ganong
    rok Benjamin, miyad cham ngak ragag nge l’agruw e salthaw rok David.
  hlt-MCSB: Te dongah Benjamin ham neh Saul capa Ishbosheth ham te hlang hlai nit,
    David sal lamkah hlai nit a tarhing la thoo uh tih cet uh.
  mdy-ETH: ዬያሮ ቢኢኒያሜ ዓሶ ካኣቲ ዔሽባዓኣሌ ዛላፓ ዶኦሪንቴ ታጶ ላምዖ ዓሲና ዳውቴ ዓሶና ዎላ ዖሎ ዓርቄኔ።
  twi-ASANTE: Enti, wɔyii mmarima dumienu firii ekuo biara mu sɛ wɔnni wɔn ho ako.
  eng-WEBU: 'Then they arose and went over by number: twelve for Benjamin and for
    Ishbosheth the son of Saul, and twelve of David’s servants.'
  wal-wal: Hegaa gishshau, Biniyaama baggaunne Saa7oola na7aa Yaabustte baggau tammanne
    naa77u asati qoodan kiyidi, Daawita baggau eqqida tammanne naa77u asatuura olaa
    gaittidosona.
  spa-PDDPT: 'Se levantaron y avanzaron: 12 por Benjamín y por Is-boset, hijo de Saúl,
    y 12 de los esclavos de David.'
  gun-gun: 'Ha''e rami rã opu''ã jogueruvy jojo''i rami: doze Benjamim regua Saul
    ra''y Isbosete pegua, ha''e gui doze avakue Davi pegua ju.'
  agu-BL: Ej cha'stzun te ẍchixo'l yi e' sanlar cwent Benjamín tu Is-boset yi cy'ajl
    k'ajtzun Saúl, nin e' icy' coblaj chakum cya'n ẍchiwutz. Ncha'tz e' ban yi e'
    sanlar yi ate' jak ca'wl Luwiy, nin e' icy' coblaj chakum cya'n ẍchiwutz.
  ilo-ULB: Ket, timmakder dagiti agtutubo ken naguummongda, sangapulo ket dua para
    iti Benjamin ken Isboset a putot ni Saul, ken sangapulo ket dua manipud kadagiti
    adipen ni David.
  kpg-kpg: Nia daane dilongoholu maa lua mai di baahi o Ishbosheth mo di madawaawa
    Benjamin ga heebagi gi nia daane David dilongoholu maa lua labelaa.
  uig-ARA: ئۇلار بېكىتىلگەن سان بويىچە بىنيامىن بىلەن سائۇلنىڭ ئوغلى ئىشبوشەت تەرەپتىن
    ئون ئىككى كىشى ۋە داۋۇتنىڭ ئادەملىرىدىن ئون ئىككى كىشى چىقىپ ئوتتۇرىغا ئۆتتى.
  sus-sus: Xɛmɛ fu nun firin naxa keli Bunyamin nun Sɔlu xa di Isiboseti xa mixie
    ya ma. Xɛmɛ fu nun firin naxa keli Dawuda xa mixie ya ma. E naxa ti e boore kanke.
  pon-2006: Eri, ohl ehk riemen me wia wiliepen Isposed oh kadaudok en Pensamin, irail
    eri peiong nein Depit pil ohl ehk riemen.
  ksd-ksd: Ma ra umana barmana dia ga tut ma di ga luk diat, a vinun ma a urua ure
    Beniamin ma Is-Boset, natu i Saul, ma ra vinun ma a urua na tultul kai David.
  tur-YTC: 'Bunun üzerine kalkıp sayıyla geçtiler: Benyamin ve Saul oğlu İşboşet için
    on iki kişi ve David''in hizmetkârlarından on iki kişi.'
  grc-BRENT: Καὶ ἀνέστησαν καὶ παρῆλθον ἐν ἀριθμῷ τῶν παίδων Βενιαμὶν δώδεκα τῶν Ἰεβοσθὲ
    υἱοῦ Σαοὺλ, καὶ δώδεκα ἐκ τῶν παίδων Δαυίδ
  ind-AYT: 'Lalu, mereka tampil dan berjalan di depan dengan dihitung: dua belas orang
    dari suku Benyamin, dari Isyboset, anak Saul, dan dua belas orang dari anak buah
    Daud.'
  nya-nya: 'Kotero anayimirira ndipo anawawerenga: anyamata khumi ndi awiri a fuko
    la Benjamini ndi Isi-Boseti mwana wa Sauli ndiponso anyamata khumi ndi awiri a
    Davide.'
  hrv-hrv: 'I ustadoše, pa ih izbrojiše: dvanaest od Benjamina za Išbaala, Šaulova
    sina, i dvanaest od Davidovih ljudi.'
  mps-mps: Tialima, te Benjamin hanigo te nogo si olama, sągągo si bidi, te Isbosetgo
    ami bidi dabe, augwali aselama, te Devitgo ami bidi nogo si olama, sągągo si
    bidi dabe dali te hwįbo ususu si yagasalio. Tama te Devitgo ami bidi deli deligo
    te Isbosetgo ami bidi deli deli dali tedali hwį hwį palio.
  tpi-tpi: Orait na 12-pela man bilong lain Benjamin, em ol soldia bilong Isboset,
    ol i kam resis wantaim 12-pela soldia bilong Devit. Na wan wan soldia bilong Devit
    i pait long wan wan soldia bilong Isboset.
  dan-1931: Så stod de op og gik frem lige mange fra hver Side, tolv Benjaminitter
    for Isjbosjet, Sauls Søn, og tolv af Davids Folk;
  vie-OVCB: Vậy mỗi bên chọn mười hai người ra đấu. Mười hai người Bên-gia-min, phe
    Ích-bô-sết, con trai Sau-lơ ra đối địch với mười hai bộ hạ của Đa-vít.
  guj-2017: પછી જુવાન માણસો ઊઠ્યા અને એકત્ર થયા, બિન્યામીન તથા શાઉલના દીકરા ઈશ-બોશેથમાંથી
    બાર જણ અને દાઉદના ચાકરોમાંથી બાર.
  pon-2006A: Eri, ohl ehk riemen me wia wiliepen Isposed oh kadaudok en Pensamin,
    irail eri peiong nein Depit pil ohl ehk riemen.
  por-BRBSL: 'Então eles se levantaram e passaram por cima por número: doze para Benjamim
    e para Ishbosheth, o filho de Saul, e doze dos servos de Davi.'
  cth-cth: Sawl e capa Ishbosheth e tami Benjamin phun 12 touh hoi Devit e san 12
    touh teh a thaw awh teh a cei awh.
  twi-twi: Enti woyii mmarima dumien fii kuw biara mu sɛ wonni wɔn ho ako.
  hlt-hlt: Te dongah Benjamin ham neh Saul capa Ishbosheth ham te hlang hlai nit,
    David sal lamkah hlai nit a tarhing la thoo uh tih cet uh.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ ítɛ́ kɛ́cómmú kɛ̀ bɛ̀ɛ kɑɑ mBɛnsɑmɛɛ nɑɑ̀mùnkù kou
    Isibosɛti kɔbɛ kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀, kɛ̀ Dɑfiti kɔbɛ mbo tɛpíítɛ̀
    nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Ezɨ Benjaminɨn ikɨzimɨn gumazir 12pla, me Isbosetɨn mɨdorozir gumaziba,
    me iza Devitɨn 12plan mɨdorozir gumaziba ko uariv sosi. Ezɨ Devitɨn mɨdorozir
    gumaziba vaghvagha, Isbosetɨn mɨdorozir gumaziba vaghvagha me ko me uariv sosi.
  dop-dop: Ɩlɛnɑ Pɛncɑmɛɛ ɩfepiyɑ nɑɑnʋwɑ nɑ nɑɑlɛ lɩɩ Ɩsǝpɑɑlɩ yǝlɑɑ tɑɑ, nɑ nɑɑnʋwɑ
    nɑ nɑɑlɛɣɛ Tɑfiiti nyǝ́mɑ tɑɑ.
  azb-azb: Onlar qalxdılar. Binyamin və Şaul oğlu İş-Boşet tərəfindən on iki nəfər
    və Davudun adamlarından da on iki nəfər qalxıb sayı-hesabı ilə yerlərinə keçdilər.
  eng-DBY: And they arose and went over by number, twelve for Benjamin, and for Ishbosheth
    the son of Saul, and twelve of the servants of David.
  hin-2017: तब वे उठे, और बिन्यामीन, अर्थात् शाऊल के पुत्र ईशबोशेत के पक्ष के लिये
    बारह जन गिनकर निकले, और दाऊद के जनों में से भी बारह निकले।
  wol-KYG: Ñu daldi limoo, fukki góor ak ñaar taxawal giirug Beñamin ak Isboset doomu
    Sóol; fukki góor ak ñaar taxawal Daawuda.
  eng-YLT: And they rise and pass over, in number twelve of Benjamin, even of Ish-Bosheth
    son of Saul, and twelve of the servants of David.
  eng-WYC-2017: Then they rose up, and passed forth twelve in number of Benjamin,
    of the part of Ishbosheth, the son of Saul; and twelve of the servants of David.
  eng-WMBB: 'Then they arose and went over by number: twelve for Benjamin and for
    Ishbosheth the son of Saul, and twelve of David’s servants.'
  urd-GVH: चुनाँचे हर फ़ौज ने बारह जवानों को चुनकर मुक़ाबले के लिए पेश किया। इशबोसत
    और बिनयमीन के क़बीले के बारह जवान दाऊद के बारह जवानों के मुक़ाबले में खड़े हो
    गए।
  rug-rug: Ke ari ka manege rua tie si turu pa kalina koe Isiboseti koasa sa butubutu
    Benisimane, razai ri sari ka manege rua tie te Devita.
  gaz-gaz: Kanaafuu Beniyaam irraa namoonni kudha lama Iish-Booshet ilma Saaʼoliif,
    namoonni kudha lama immoo kaʼanii Daawitiif lakkaaʼaman.
  fra-LSG: Ils se levèrent et s’avancèrent en nombre égal, douze pour Benjamin et
    pour Isch-Boscheth, fils de Saül, et douze des gens de David.
  yal-yal: Sofane yi keli, e yi tɛngɛ muxu fu nun firin yi Bunyamin bɔnsɔnni, Sɔli
    a dii xɛmɛn Yisebosɛti xa, muxu fu nun firin yi Dawudaa walikɛne yɛ. E e maso
    e bode ra.
  haw-1868: Alaila, ku ae la a hele aku la na mea he umikumamalua o ka Beniamina no
    Iseboseta ke keiki a Saula, a me na kanaka o Davida he umikumamalua.
  arb-NAV: فَهَبَّ اثْنَا عَشَرَ رَجُلاً مِنْ بَنِي بِنْيَامِينَ مِنْ أَتْبَاعِ إِيشْبُوشَثَ
    وَاثْنَا عَشَرَ مِنْ قُوَّاتِ دَاوُدَ.
  ewe-ewe: Ale aʋakɔ eveawo dometɔ ɖe sia ɖe tia ɖekakpui wuieve na Benyamin kple
    Saul vi Is Boset eye wuieve bubu na David.
  eng-LEE: 'Then they rose up and went over by number: twelve for Benjamin, and for
    Ish-bosheth the son of Saul, and twelve of the servants of David.'
  asm-FB: তেতিয়া সেই ডেকা লোকসকলে সংখ্যা অনুসাৰে, চৌলৰ পুত্ৰ ঈচ্‌বোচতৰ আৰু বিন্যামীনৰ
    পক্ষে বাৰজন আৰু দায়ূদৰ দাসবোৰৰ বাৰজন, উঠি একে লগে গোট খালে।
  sus-A: شّمّ قُ نُن قِرِن نَشَ كٍلِ بُنيَمِن نُن سْلُ شَ دِ عِسِبٌسٍتِ شَ مِشِيٍ
    يَ مَ. شّمّ قُ نُن قِرِن نَشَ كٍلِ دَوُدَ شَ مِشِيٍ يَ مَ. عٍ نَشَ تِ عٍ بٌورٍ
    كَنكٍ.
  fra-SBL: 'Ils se levèrent et passèrent en revue par ordre de grandeur : douze pour
    Benjamin et pour Ishbosheth, fils de Saül, et douze des serviteurs de David.'
  hbo-hbo: וַיָּקֻ֖מוּ וַיַּעַבְר֣וּ בְמִסְפָּ֑ר שְׁנֵ֧ים עָשָׂ֣ר לְבִנְיָמִ֗ן וּלְאִ֥ישׁ
    בֹּ֙שֶׁת֙ בֶּן־שָׁא֔וּל וּשְׁנֵ֥ים עָשָׂ֖ר מֵעַבְדֵ֥י דָוִֽד׃
  piu-2006: '@see-verse:2SA.002.014'
  kik-kik: Nĩ ũndũ ũcio makĩrũgama magĩtarwo, andũ ikũmi na eerĩ a Abenjamini na Ishi-Boshethu
    mũrũ wa Saũlũ, na ikũmi na eerĩ a Daudi.
  fra-NCL: Ils se levèrent et s’avancèrent en nombre égal, douze pour Benjamin et
    pour Isboseth, fils de Saül, et douze des serviteurs de David.
  cek-AK: To pongah angthawk o moe, Saul capa Ish-Bosheth ih kami, Benjamin acaeng
    hatlai hnetto hoi David ih tamna hatlai hnettonawk to caeh o.
  cuk-cuk: Sapingan emarbi-mergu na-abin-abin gwisgunonimalad. Saúl-machi-Isboset-sordagan-Benjamín-wagan
    e-ambe-gakabo urwega bukusmalad (12), degine, David-sordagan e-ambe-gakabo bukusmarmogad
    (12).
  uig-CYR: Улар бекитилгән сан бойичә Бинямин билән Саулниң оғли Ишбошәт тәрәптин
    он икки киши вә Давутниң адәмлиридин он икки киши чиқип оттуриға өтти.
  tel-2017: సౌలు కుమారుడు ఇష్బోషెతుకు చెందిన బెన్యామీనీయులు పన్నెండుమంది, దావీదు సేవకుల్లో
    నుండి పన్నెండుమంది లేచి ఎదురెదురుగా నిలబడ్డారు.
  hat-BSA: Konsa, yo te leve travèse ak kontwòl, douz pou Benjamin avèk Isch-Boscheth,
    fis a Saül yo e douz pou sèvitè a David yo.
  kos-kos: Ouinge mwet singoul luo sin mwet lal Ishbosheth ac sruf lal Benjamin, elos
    lain mwet singoul luo sin mwet lal David.
  hbo-WLC: וַיָּקֻ֖מוּ וַיַּעַבְר֣וּ בְמִסְפָּ֑ר שְׁנֵ֧ים עָשָׂ֣ר לְבִנְיָמִ֗ן וּלְאִ֥ישׁ
    בֹּ֙שֶׁת֙ בֶּן־שָׁא֔וּל וּשְׁנֵ֥ים עָשָׂ֖ר מֵעַבְדֵ֥י דָוִֽד׃
  ibo-ibo: Ha pụtara ka a gụpụtachara ha. Ha dị mmadụ iri na abụọ site nʼetiti ndị
    agha Benjamin na Ishboshet nwa Sọl, mmadụ iri na abụọ site nʼetiti ndị agha Devid.
  ory-ory: ତେଣୁ ସେମାନେ ସଂଖ୍ୟାନୁସାରେ ଉଠିଲେ; ବିନ୍ୟାମୀନ୍ ଓ ଶାଉଲଙ୍କର ପୁତ୍ର ଈଶ୍‍ବୋଶତ ପକ୍ଷରେ
    ବାର ଜଣ ଓ ଦାଉଦଙ୍କର ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ବାର ଜଣ ଅଗ୍ରସର ହେଲେ।
  chk-chk: Mürin ra ütä o apälüfengen, engol me ruoman seni ewe ainangen Peniamin
    me Isiposet, pwal engol me ruoman seni nöün Tafit kewe sounfiu.
  ssd-ssd: Taŋamba nane Isboset tuku taŋgo 12 madiniŋginaig ta nane ŋakmba Benyamin
    tuku tugu ndo. Nane pro David tuku taŋgo 12 ta ndoŋ kame bumba
  rop-rop: Wal Jowab bin pikimat twelbala yangwan solja blanga Deibid, en Ebna bin
    pikimat twelbala yangwan solja blanga Ishboseth brom det Benjamin klen, en detlot
    24 yangwan solja bin stat fait na.
  ukr-1871: 'І каже Абенир Йоабові: Нехай наші молодцї пограються перед нами. І каже
    Йоаб: Добре.'
  deu-1951: 'Da machten sie sich auf und gingen abgezählt hin: zwölf aus Benjamin,
    von den Leuten Ischbosets, des Sohnes Sauls, und zwölf von den Knechten Davids.'
  eng-JPS: 'Then they arose and passed over by number: twelve for Benjamin, and for
    Ish-bosheth the son of Saul, and twelve of the servants of David.'
  srp-1865: 'I ustaše, i izidoše na broj: dvanaest od Venijamina sa strane Isvosteja
    sina Saulova, i dvanaest izmeðu sluga Davidovijeh.'
  lug-lug: Ne bagolokoka, kkumi na babiri ne babalibwa okuva ku ludda lwa Benyamini
    ne Isubosesi mutabani wa Sawulo, n’ababala kkumi na babiri okuva ku ludda lwa
    Dawudi.
  heb-heb: ויקמו ויעברו במספר שנים עשר לבנימן ולאיש בשת בן שאול ושנים עשר מעבדי דוד׃
  ben-IRV: অতএব লোকেরা সংখ্যা অনুসারে উঠে এগিয়ে গেল; শৌলের ছেলে ঈশবোশতের ও বিন্যামীনের
    পক্ষে বারো জন এবং দায়ূদের দাসেদের মধ্যে থেকে বার জন৷
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਈਸ਼ਬੋਸ਼ਥ ਵੱਲੋਂ ਬਿਨਯਾਮੀਨ ਦੇ ਗਿਣਤੀ ਦੇ ਬਾਰਾਂ ਜੁਆਨ ਉੱਠੇ ਅਤੇ
    ਪਰਲੇ ਪਾਸੇ ਗਏ ਅਤੇ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ ਵੱਲੋਂ ਵੀ ਬਾਰਾਂ ਜੁਆਨ ਨਿੱਕਲੇ।
  tkr-tkr: Şaulne duxayne İşboşetne sural sıç'ookvan Benyaminaaşin mek'vunbı qəpqı'mee,
    yits'ıq'vayre (12) insan eyxhe. Davudne suraler yits'ıq'vayre eyxhe.
  mya-JVB: ရှောလု သား ဣရှဗောရှက် ၏ လူဗင်္ယာမိန် အမျိုးသားတကျိပ် နှစ် ယောက်နှင့် ဒါဝိဒ်
    ၏ကျွန် တကျိပ် နှစ် ယောက်တို့သည် ထ ၍ ကူး လာကြ၏။
  tbg-tbg: Minti tumanta Benaminira ankuqihai vaiinti 12 navuvano Isi-Bosetira iqoka
    vaiintinavu oru Devitira iqoka vaiinti 12 navu hampata raqi vaura. Devitira iqoka
    vaiinti vohaiqa vohaiqavano Isi-Bosetira iqoka vaiinti vohaiqa vohaiqa hampata
    raqi vaura.
  hmo-hmo: Vadaeni idia toreisi, Beniamina bona Isiboseta Saulo edia uhau 12, bona
    Davida ena hesiai uhau taudia danu 12, bona idia tuari helulu.
  urd-urd: तब वह उठकर ता’दाद के मुताबिक़ आमने सामने हुए या’नी साऊल के बेटे इश्बोसत
    और बिनयामीन की तरफ़ से बारह जवान और दाऊद के ख़ादिमों में से बारह आदमी।
  rus-SYN: И встали и пошли числом двенадцать Вениамитян со стороны Иевосфея, сына
    Саулова, и двенадцать из слуг Давидовых.
  bqc-SIM: Ɔ̃ Bɛ̃yãmɛɛ zĩgↄ̃ↄ fɛ̀lɛ gbɛ̃ↄn kuɛpla Isibosɛ pↄ́ ũ, ↄ̃ Davidi zĩgↄ̃ↄ
    fɛ̀lɛ gbɛ̃ↄn kuɛpla sↄ̃.
  tcz-CHONGTHU: Hichun alang toa mi somleni cheh kideldin alheng doh taovin ahi –
    Saul chapa Ishbosheth langa din Benjamin mi somleni, chule David langa din mi
    somleni ma alhengdoh un ahi.
  mar-mar: तेव्हा दोन्ही बाजूचे तरुण सैनिक उठले. त्यांनी आपापली संख्या पाहिली. शौलपुत्र
    ईश-बोशेथ याच्या बाजूने लढायला त्यांनी बन्यामीनच्या वंशातील बाराजण निवडले आणि दावीदाच्या
    सैन्यातील बाराजणांना घेतले.
  qub-qub: Chaura Is-bosetpa suldäruncuna llojshiran chunca ishcay (12) mösucuna ñaupaman.
    Davidpa suldäruncunapis chunca ishcay (12) llojshiran.
  bqp-bqp: Akũ Biliaminu zĩ̀karinↄ fùtɛ gbɛ̃nↄn kuri awɛɛpla Isibosɛ pↄ́ ũ, akũ
    Dauda zĩ̀karinↄ fùtɛ gbɛ̃nↄn kuri awɛɛpla se.
  hat-hat: Se konsa, douz gason nan branch fanmi Benjamen an kanpe pou Ichbochèt yon
    bò, douz gason kanpe pou moun David yo lòt bò.
  eng-BSB: So they got up and were counted off—twelve for Benjamin and Ish-bosheth
    son of Saul, and twelve for David.
  tod-tod: Kɔɔɠɔ nu puugɔ maazu felegɔ (12) ɠulani Ɓɛnzamɛn ma wolodamaiti saama,
    ta Sayile ná-doun zunui Iseɓaale letegi, salaʋusu puugɔ maazu felegɔ (12) ɠula
    Davide ná-kɔɔɠɔ nuiti saama.
  eng-WEBPB: 'Then they arose and went over by number: twelve for Benjamin and for
    Ishbosheth the son of Saul, and twelve of David’s servants.'
  kbq-kbq: Higeno 12fu'a vahera Benzameni nagapinti vahe Soli nemofo Is-boseti kaziga
    huhamprintageno, Deviti sondia vahepintira 12fu'a vahe huhampri zamante'naze.
  nhe-BL: Huajca quintlapejpenijque majtlactli huan ome telpoca soldados tlen eliyayaj
    ica David huan majtlactli huan ome telpoca soldados tlen tlali Benjamín huan eliyayaj
    ica Is Boset. Huan moixnamijque nopa telpocame huan pejque motehuíaj.
  bus-bus: Ben Bɛyãmi zĩ̀karinↄ fɛ̀ɛ gↄ̃ↄn kuri awɛɛplaa Isibosɛ pↄ́ ũ, ben Dauda
    zĩ̀karinↄ fɛ̀ɛ gↄ̃ↄn kuri awɛɛplaa se.
  gub-BL: A'e rupi uzemono'og 15 zauxiapekwer Izimozet hehe we har Mezàmi izuapyapyr
    xe wà kury. Uzemono'og amo 15 zauxiapekwer Tawi hemiruze'eg pe pe wà no. Na'e
    uzeàmàtyry'ym wà kury.
  eng-DRA: Then there arose and went over twelve in number of Benjamin, of the part
    of Isboseth the son of Saul, and twelve of the servants of David.
