verse: 2SA.002.017
translations:
  mal-C: അന്നു നടന്ന യുദ്ധം അതിഭീകരമായിരുന്നു. അബ്നേരും ഇസ്രായേൽ പടയാളികളും ദാവീദിന്റെ
    സൈന്യത്തിനുമുമ്പിൽ പരാജയപ്പെട്ടു.
  deu-TKW: Und es entspann sich an jenem Tag ein überaus heftiger Kampf; aber Abner
    und die Leute von Israel wurden von den Unterthanen Davids geschlagen.
  lin-lin: Etumba ya mokolo wana ezalaki makasi penza. Basali ya Davidi balongaki
    Abineri elongo na bato ya Isalaele.
  eng-LSV: and the battle is very hard on that day, and Abner is struck, and the men
    of Israel, before the servants of David.
  eng-GNV: 'And the battel was exceeding sore that same day: for Abner and the men
    of Israel fell before the seruants of Dauid.'
  eng-WEBSTER: And there was a very severe battle that day; and Abner was defeated,
    and the men of Israel, before the servants of David.
  nhw-BL: Huan teipa pampa amo aqui tlatlantoya, pejque tlahuilanaj nelía chicahuac
    nochi isoldados David ihuaya isoldados Is Boset. Huan nopa tonal isoldados David
    tlahuel quintlanque isoldados Is Boset huan inintlayacanca Abner.
  swh-ONEN: Siku hiyo vita vilikuwa vikali sana, naye Abneri na watu wa Israeli wakashindwa
    na watu wa Daudi.
  bba-bba: Yen dɔmɑ te, tɑɑ bi, bu swĩɑ. Mɑ Dɑfidin tɔmbu bɑ Abinɛɛ kɑ wiɡibu kɑmiɑ.
  eng-KJVCPB: And there was a very sore battle that day; and Abner was beaten, and
    the men of Israel, before the servants of David.
  luo-luo: Chiengʼno lweny ne ger ahinya, kendo joma ne nigi Daudi noloyo Abner gi
    jo-Israel.
  meu-meu: Una dina ai tuari na auka herea, bona David ena hesiai taudia ese Abnere
    bona Israel taudia na e hadareredia.
  npi-ULB: त्यस दिन घमसान लडाइँ भयो र अबनेर र इस्राएलका मानिसहरू दाऊदका सेवकहरूको
    सामुन्‍ने परास्‍त भए ।
  yor-yor: Ogun náà ní ọjọ́ náà gbóná. Àwọn ọmọkùnrin Dafidi sì ṣẹ́gun Abneri pẹ̀lú
    àwọn ọkùnrin Israẹli.
  ind-ind: Pertempuran tersebut berlangsung amat sengit. Abner dan pasukan Israel
    dikalahkan oleh pasukan Daud.
  pes-OPCB: به دنبال این کشتار، جنگ سختی بین دو طرف درگرفت و یوآب و نیروهای داوود،
    ابنیر و مردان اسرائیل را شکست دادند.
  tgl-ULB: Ang labanan ay masyadong marahas ng araw na iyon at si Abner at ang mga
    kalalakihan ng Israel ay natalo sa harapan ng mga lingkod ni David.
  hui-hui: Horo ogoningi hameigini kira ogoni labome wai timbuni hiriribiore buwa
    Debidi aria hearume Isaraeleali Abane aria hearuni bo podahana halu ti wayali
    hene.
  mya-mya: ထို​နောက်​ပြင်း​ထန်​သော​စစ်​ပွဲ​ဖြစ်​ပွား​၍​အာ​ဗ​နာ နှင့်​ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​သည်
    ဒါ​ဝိဒ်​၏​လူ​တို့ လက်​တွင်​အ​ရေး​ရှုံး​နိမ့်​ကြ​လေ​သည်။-
  bod-N: དེའི་ཉིན་མོར་དམག་འཁྲུག་ཆེན་པོ་བརྒྱབ་པ་དང་ཨབ་ནེར་དང་ཡེས་ར་ཨེལ་པ་རྣམས་དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་ཀྱི་མདུན་དུ་ཕམ་པར་གྱུར་ཏོ།
    །
  sna-sna: Kurwa kwezuva iroro kwakatyisa kwazvo, uye Abhineri navarume veIsraeri
    vakakundwa navaranda vaDhavhidhi.
  spa-BLM: La batalla fue muy dura aquel día, y Abner y los hombres de Israel fueron
    derrotados ante los servidores de David.
  cac-cac: A d'a jun c'u chi', te nivan ix aj yoch oval yuj eb' vin̈. Ix ac'ji ganar
    vin̈aj Abner yed' eb' soldado yuj eb' soldado vin̈aj David chi'.
  swh-ULB: Vita ikawa kali sana siku ile na Abneri na watu wa Israeli wakashindwa
    na watumishi wa Daudi.
  bel-bel: І адбылася таго дня вельмі лютая бітва, і Авэнір зь людзьмі Ізраільскімі
    быў пабіты слугамі Давідавымі.
  deu-ELBBK: Und der Kampf wurde überaus heftig an jenem Tag; und Abner und die Männer
    von Israel wurden vor den Knechten Davids geschlagen.
  mbb-OT: Ne zutun mibpurung medtebek haazà is dezuwa he grupu. Te haazà he andew
    nezaag si Abner wey is menge sakup te Israel te menge sakup ni David.
  mal-2015: അന്നു യുദ്ധം ഏറ്റവും കഠിനമായി, അബ്നേരും യിസ്രായേല്യരും ദാവീദിന്റെ ചേവകരോടു
    തോറ്റുപോയി.
  rmc-rmc: Oda džives chudňa maškar lende zoralo mariben, andre savo o murša le Davidoskre
    zviťazinde upral o Abner the upral o Izraeliti.
  pes-OPV: و آن روزجنگ بسیار سخت بود و ابنیر و مردان اسرائیل ازحضور بندگان داود منهزم
    شدند.
  ron-1924: Ын зиуа ачея а фост о луптэ фоарте апригэ, ын каре Абнер ши бэрбаций луй
    Исраел ау фост бэтуць де оамений луй Давид.
  ben-OBCV: সেদিন যুদ্ধ ভয়াবহ আকার ধারণ করল, এবং অবনের ও ইস্রায়েলীরা দাউদের লোকজনের
    হাতে পরাজিত হল।
  som-som: Oo dagaalkiina aad buu u kululaaday maalintaas; oo waxaa laga adkaaday
    Abneer, iyo raggii reer binu Israa'iil, waxaana ka reeyey addoommadii Daa'uud.
  lat-VUC: 'Et ortum est bellum durum satis in die illa: fugatusque est Abner et viri
    Israël a pueris David.'
  eng-ASVBT: And the battle was very sore that day; and Abner was beaten, and the
    men of Israel, before the servants of David.
  ita-1885: Poi in quel dì vi fu una molto aspra battaglia; ed Abner, con la gente
    d'Israele fu sconfitto dalla gente di Davide.
  eng-LXXUP: And the battle was very severe on that day; and Abner and the men of
    Israel were worsted before the servants of David.
  eng-ULB: The battle was very severe that day and Abner and the men of Israel were
    defeated before the servants of David.
  spa-VBL: La batalla que siguió fue muy reñida, pero finalmente Abner y sus hombres
    fueron derrotados por los de David.
  fra-_FOB: Et il y eut, ce jour-là, un très rude combat, dans lequel Abner fut battu,
    avec ceux d'Israël, par les gens de David.
  mal-mal: അന്ന് യുദ്ധം ഏറ്റവും കഠിനമായി, അബ്നേരും യിസ്രായേല്യരും ദാവീദിന്റെ ഭടന്മാരോട്
    തോറ്റുപോയി.
  urd-GVR: Phir donoṅ faujoṅ ke darmiyān nihāyat saḳht laṛāī chhiṛ gaī. Laṛte laṛte
    Abinair aur us ke mard hār gae.
  suz-BL: मेको नाक्‍त थम ठेयब लडाइ दुम्‍माक्‍त। मिनु आब्‍नेर नु इस्राएल ङा मुर दाऊद
    आ मुर आन क्‍येङा ब्रुमा बाक्‍त।
  ita-1927: In quel giorno vi fu una battaglia aspra assai, nella quale Abner con
    la gente d’Israele fu sconfitto dalla gente di Davide.
  ckb-ckb: جا لەو ڕۆژەدا شەڕەکە زۆر توند بوو، ئەبنێر و پیاوانی ئیسرائیل لە بەرامبەر
    پیاوانی داود تێکشکان.
  eng-BBE: And there was hard fighting that day; and Abner and the men of Israel gave
    way before the servants of David.
  kan-OKCV: ಇದಲ್ಲದೆ, ಆ ದಿನದಲ್ಲಿ ಘೋರವಾದ ಯುದ್ಧವಾಯಿತು. ಅಬ್ನೇರನೂ, ಇಸ್ರಾಯೇಲರೂ ದಾವೀದನ ಸೇವಕರಿಂದ
    ಸೋತುಹೋದರು.
  tam-2017: அந்த நாளில் மிகவும் கடுமையான யுத்தமாகி, அப்னேரும் இஸ்ரவேல் மனிதர்களும்
    தாவீதின் வீரர்களால் முறியடிக்கப்பட்டார்கள்.
  spa-RV-1909: Y hubo aquel día una batalla muy recia, y Abner y los hombres de Israel
    fueron vencidos de los siervos de David.
  ron-BTF: Și a fost o bătălie foarte grea în acea zi; și Abner a fost lovit și bărbații
    lui Israel, înaintea servitorilor lui David.
  eng-WEBP: The battle was very severe that day; and Abner was beaten, and the men
    of Israel, before David’s servants.
  eng-FBV: The battle that followed was hard-fought, but eventually Abner and his
    men were defeated by David's men.
  nld-1939: Maar daarop ontstond toen een buitengewoon heftig gevecht, waarbij Abner
    met de manschappen van Israël de nederlaag leed voor de aanhangers van David.
  nch-BL: Huan teipa pampa amo aqui tatantoya, pejque tatehuíaj nelía chicahuac nochi
    isoldados David ihuaya isoldados Is Boset. Huan ipan nopa tonali isoldados David
    tahuel quintanque isoldados Is Boset huan inintayacanca Abner.
  vie-1934: Trong ngày đó có một chiến đấu rất dữ, Aùp-ne và những người Y-sơ-ra-ên
    đều bị các tôi tớ của Đa-vít đánh bại.
  hin-CV: उस दिन युद्ध ने अत्यंत रौद्र रूप ले लिया, और दावीद के युवकों द्वारा अबनेर
    और इस्राएल के युवक हरा दिए गए.
  spa-BES: Y hubo un duro combate aquel día; y Abner y los hombres de Israel cedieron
    ante los soldados de David.
  tdx-tdx: Nampalovilovy ty hotakotak’ amy andro zay; le nigioke t’i Abnere naho o
    ana’ Israeleo añatrefam-pitoro’ i Davide.
  tha-KJV: การสู้​รบในวันนั้นดุเดือดยิ่งนัก อับเนอร์และพวกคนอิสราเอลก็​พ่ายแพ้​ต่อหน้าข้าราชการทหารของดาวิด
  por-BR-2018: E houve aquele dia uma batalha muito dura, e Abner e os homens de Israel
    foram vencidos pelos servos de Davi.
  deu-ELO: Und der Streit wurde überaus heftig an jenem Tage; und Abner und die Männer
    von Israel wurden vor den Knechten Davids geschlagen.
  eng-WYC-2018: And full hard battle rose in that day; and Abner and the sons of Israel
    were driven (away) of the servants of David. (And a hard fought battle arose that
    day; and Abner and the men of Israel were driven back by David’s men.)
  epo-epo: Kaj fariĝis tre kruela batalo en tiu tago; kaj frapitaj estis Abner kaj
    la Izraelidoj antaŭ la servantoj de David.
  uig-PIN: U kündiki bolƣan soⱪuxux intayin ǝxǝddiy boldi; Abnǝr bilǝn Israilning
    adǝmliri Dawutning adǝmliri tǝripidin mǝƣlup ⱪilindi.
  beo-beo: Amalalu, bagadedafa gegesu da mui. Amola Da:ibidi ea dunu da A:bena amola
    Isala:ili dunu hasali dagoi.
  tpi-OTNT: Na long dispela taim bikpela pait i kirap namel long dispela tupela lain.
    Na ol lain bilong Devit i winim Apner na ol lain Israel.
  hau-SA: Faɗan ya yi zafi a ranar ƙwarai, mutanen Dawuda suka ci mutanen Abner da
    na Isra’ila.
  uig-LAT: U kündiki bolghan soqushush intayin esheddiy boldi; Abner bilen Israilning
    ademliri Dawutning ademliri teripidin meghlup qilindi.
  nde-nde: Impi ngalolosuku yayinzima, njalo u-Abhineri labantu bako-Israyeli behlulwa
    ngabantu bakaDavida.
  ton-ton: 'Pea naʻe fakamanavahē ʻae tau ʻi he ʻaho ko ia: pea naʻe fakavaivai ʻa
    ʻApina, pea mo e kau tangata ʻo ʻIsileli, ʻi he ʻao ʻoe kakai ʻo Tevita.'
  ces-1613: I byla bitva velmi veliká v ten den, a poražen jest Abner i muži Izraelští
    od služebníků Davidových.
  eng-WMB: The battle was very severe that day; and Abner was beaten, and the men
    of Israel, before David’s servants.
  tam-TCV: அன்றையதினம் யுத்தம் மிகவும் கடுமையாய் இருந்தது. அப்னேரும், இஸ்ரயேல் மக்களும்
    தாவீதின் மனிதரால் தோற்கடிக்கப்பட்டார்கள்.
  ceb-ULB: Hilabihan gayod ang gubat niadtong adlawa ug nabuntog si Abner ug ang mga
    kalalakin-an sa Israel sa atubangan sa mga sulugoon ni David.
  pol-UBG: W tym dniu rozgorzała bardzo zacięta walka. Abner i wojownicy Izraela zostali
    pokonani przez sługi Dawida.
  urd-GVU: پھر دونوں فوجوں کے درمیان نہایت سخت لڑائی چھڑ گئی۔ لڑتے لڑتے ابنیر اور
    اُس کے مرد ہار گئے۔
  deu-1912: Und es erhob sich ein sehr harter Streit des Tages. Abner aber und die
    Männer Israels wurden geschlagen vor den Knechten Davids.
  kan-2017: ಅನಂತರ ಆ ದಿನ ಘೋರ ಯುದ್ಧವಾಯಿತು. ಅಬ್ನೇರನೂ ಇಸ್ರಾಯೇಲ್ಯರೂ ದಾವೀದನ ಸೇವಕರಿಂದ ಸೋಲಿಸಲ್ಪಟ್ಟರು.
  yap-yap: Ma aram me tabab ba mael nib gel mirin, me gel e salthaw rok David ngak
    Abner nge salthaw nu Israel.
  hlt-MCSB: Tekah khohnin ah caemtloek khaw kalthalh la muep om coeng tih Abner neh
    Israel hlang rhoek tah David sal rhoek kah mikhmuh ah yawk.
  mdy-ETH: ዬኖ ኬሎ ዶዲ ዖልዚ ዖሊንታዛ ዳውቴ ዓሳ ዓቤኔሬንታ ዒስራዔኤሌ ዓሶንታ ዖሊ ባሼኔ።
  twi-ASANTE: Afei, akodɔm mmienu no de ɔko hyehyɛɛ so, na saa da no baa awieeɛ no,
    na Dawid akodɔm no adi Abner ne Israel so nkonim.
  eng-WEBU: The battle was very severe that day; and Abner was beaten, and the men
    of Israel, before David’s servants.
  wal-wal: He gallassi wolqqaama olai olettin, Daawita asai Abaneeranne Israa7eela
    asaanne xooniis.
  spa-PDDPT: Aquel día la batalla fue muy dura, pero Abner y los hombres de Israel
    fueron derrotados delante de los esclavos de David.
  gun-gun: Ha'e va'e árave joguero'ave tema okuapy. Ha'e rã Davi pegua avakue oitypa
    Abner ha'e Israel regua kuery re.
  agu-BL: Chin xo'wbil nin ban yi oyintzi'a'tz tul yi jun k'eja'tz, na nin tz'akon
    Abner scyuch' cyakil yi e' sanlar cwent Israel, cyak'un yi e' sanlar Luwiy yi
    e' aj Judá.
  ilo-ULB: Nakaro unay ti gubat iti dayta nga aldaw, naparmek da Abner ken dagiti
    lallaki iti Israel iti sangoanan dagiti adipen ni David.
  kpg-kpg: Tauwa damana dela guu hai, gei Abner mo digau Israel gu haga magedaa go
    digau dauwa a David.
  uig-ARA: ئۇ كۈندىكى بولغان سوقۇشۇش ئىنتايىن ئەشەددىي بولدى؛ ئابنەر بىلەن ئىسرائىلنىڭ
    ئادەملىرى داۋۇتنىڭ ئادەملىرى تەرىپىدىن مەغلۇپ قىلىندى.
  sus-sus: Na lɔxɔɛ Dawuda xa mixie naxa Abeneri nun Isirayila mixie bɔnbɔ a ɲaaxi
    ra.
  pon-2006: Lapalahn pei ehu ahpw wiawi, Apner oh mehn Israel ko eri lohdi pahn nein
    Depit sounpei ko.
  ksd-ksd: Ma ra vinarubu ta nam ra bung i ga dekdek mat; ma ra umana tultul kai David
    dia ga uvia pa Abner ma ra tarai Israel.
  tur-YTC: O gün savaş çok şiddetliydi; ve Avner ile İsraelliler David'in hizmetkârlarının
    önünde yenildiler.
  grc-BRENT: Καὶ ἐγένετο ὁ πόλεμος σκληρὸς ὥστε λίαν ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ ἔπταισεν
    Ἀβεννὴρ καὶ ἄνδρες Ἰσραὴλ ἐνώπιον παίδων Δαυίδ.
  ind-AYT: Pada hari itu, pertempuran terjadi sangat dahsyat. Abner dan orang-orang
    Israel dikalahkan oleh anak buah Daud.
  nya-nya: Tsiku limeneli nkhondo yake inali yoopsa kwambiri, ndipo Abineri ndi ankhondo
    a Israeli anagonjetsedwa ndi ankhondo a Davide.
  hrv-hrv: Potom se zametnu onoga dana vrlo žestoka bitka i Davidove čete razbiše
    Abnera i Izraelce.
  mps-mps: Tama te sogo te genuai wąbi te hani si tomode hodolama, hwįanio. Tama
    Devitgo hanigo te Apnergo hani, me te Israel hani dabe aiyaba elaluai dao.
  tpi-tpi: Na long dispela taim bikpela pait i kirap namel long dispela tupela lain.
    Na ol lain bilong Devit i winim Apner na ol lain Israel.
  dan-1931: Samme Dag kom det til en meget hård Kamp, i hvilken Abner og Israels Mænd
    blev drevet på Flugt af Davids Folk.
  vie-OVCB: Sau đó hai bên bắt đầu trận chiến. Cuộc chiến hôm ấy vô cùng ác liệt.
    Cuối cùng Áp-ne và quân đội Ít-ra-ên bị quân đội Đa-vít đánh bại.
  guj-2017: તે દિવસે ઘણું તીવ્ર યુદ્ધ થયું અને આબ્નેર તથા ઇઝરાયલી માણસોનો દાઉદના ચાકરો
    આગળ પરાજય થયો હતો.
  pon-2006A: Lapalahn pei ehu ahpw wiawi, Apner oh mehn Israel ko eri lohdi pahn nein
    Depit sounpei ko.
  por-BRBSL: A batalha foi muito severa naquele dia; e Abner foi espancado, e os homens
    de Israel, diante dos servos de Davi.
  cth-cth: Hote hnin dawk kâtheinae a patawpoung. Abner hoi Isarelnaw Devit e a sannaw
    hmalah a sung awh.
  twi-twi: Afei, nsraadɔm abien no de ɔko hyehyɛɛ so, na saa da no baa awiei no, na
    Dawid nsraadɔm no adi Abner ne Israel so nkonim.
  hlt-hlt: Tekah khohnin ah caemtloek khaw kalthalh la muep om coeng tih Abner neh
    Israel hlang rhoek tah David sal rhoek kah mikhmuh ah yawk.
  tbz-SIM: Kɛ̀ mudoò bintɛ́ dɛ yiè kɛ̀ Dɑfiti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ nɑ Abunɛɛ kɔbɛ.
  msy-2020: Ezɨ dughiar kamɨn, mɨdorozir bar ekiam ikɨzir kamningɨn tongɨn oto. Ezɨ
    Devitɨn mɨdorozir gumaziba me Apner ko, Israelian adarazi mɨdorozimɨn me gafiragha
    me abɨni.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ ɑcufu tiiwɑ nɑ hɑlɩ Tɑfiiti yǝlɑɑ kʋ Apǝnɛɛ pɑ yǝlɑɑ
    kɛ teu.
  azb-azb: O gün döyüş çox şiddətli oldu və Avnerlə İsraillilər Davudun adamları qarşısında
    məğlub oldular.
  eng-DBY: And the battle that day was very severe; and Abner and the men of Israel
    were routed before the servants of David.
  hin-2017: उस दिन बड़ा घोर युद्ध हुआ; और अब्नेर और इस्राएल के पुरुष दाऊद के जनों
    से हार गए।
  wol-KYG: Bésub keroog xeex ba metti na lool, waaye Abner ak waa Israyil ñoo féete
    suuf niti Daawuda.
  eng-YLT: and the battle is very hard on that day, and Abner is smitten, and the
    men of Israel, before the servants of David.
  eng-WYC-2017: And full hard battle rose in that day; and Abner and the sons of Israel
    were driven away of the servants of David.
  eng-WMBB: The battle was very severe that day; and Abner was beaten, and the men
    of Israel, before David’s servants.
  urd-GVH: फिर दोनों फ़ौजों के दरमियान निहायत सख़्त लड़ाई छिड़ गई। लड़ते लड़ते अबिनैर
    और उसके मर्द हार गए।
  rug-rug: Ke sa vinaripera lavata si ta evaṉae koasa rane sana, meke va kilasi rina
    tie te Devita sari na tie Izireli meke se Abana.
  gaz-gaz: Lolli gaafa sanaa akka malee jabaa ture; Abneerii fi namoonni Israaʼelis
    namoota Daawitiin moʼataman.
  fra-LSG: Il y eut en ce jour un combat très rude, dans lequel Abner et les hommes
    d’Israël furent battus par les gens de David.
  yal-yal: Na lɔxɔni, yɛngɛ gbeen yi keli. Dawudaa walikɛne yi Abineri nun Isirayila
    kaane nɔ na yɛngɛni.
  haw-1868: 'A he kaua nui no ia la: a ua lukuia o Abenera me na kanaka o ka Iseraela
    imua o na kanaka o Davida.'
  arb-NAV: وَاشْتَدَّ الْقِتَالُ فِي ذَلِكَ الْيَوْمِ، فَانْكَسَرَ أَبْنَيْرُ وَرِجَالُهُ
    أَمَامَ قُوَّاتِ دَاوُدَ.
  ewe-ewe: Aʋakɔ eveawo de asi aʋawɔwɔ me azɔ eye hafi zã nado la, Yoab kple David
    ƒe amewo ɖu Abner kple eƒe amewo tso Israel dzi.
  eng-LEE: And the battle was exceedingly fierce on that day; and Abner with the men
    of Israel was beaten, before the servants of David.
  asm-FB: পাছত সেইদিনা ঘোৰ যুদ্ধ হোৱাত, অবনেৰ আৰু ইস্ৰায়েল লোকসকল দায়ূদৰ দাসবোৰৰ
    আগত পৰাজিত হ’ল।
  sus-A: نَ لْشْي دَوُدَ شَ مِشِيٍ نَشَ عَبٍنٍرِ نُن عِسِرَيِلَ مِشِيٍ بْنبْ عَ حَاشِ
    رَ.
  fra-SBL: Le combat fut très rude ce jour-là, et Abner fut battu, ainsi que les hommes
    d'Israël, devant les serviteurs de David.
  hbo-hbo: וַתְּהִ֧י הַמִּלְחָמָ֛ה קָשָׁ֥ה עַד־מְאֹ֖ד בַּיֹּ֣ום הַה֑וּא וַיִּנָּ֤גֶף
    אַבְנֵר֙ וְאַנְשֵׁ֣י יִשְׂרָאֵ֔ל לִפְנֵ֖י עַבְדֵ֥י דָוִֽד׃
  piu-2006: '@see-verse:2SA.002.016'
  kik-kik: Mbaara ĩkĩrũra mũno mũthenya ũcio, nake Abineri na andũ a Isiraeli makĩhootwo
    nĩ andũ a Daudi.
  fra-NCL: Et le combat devint très rude en ce jour-là, et Abner et les hommes d’Israël
    furent défaits par les serviteurs de David.
  cek-AK: To na niah misa angtukhaih loe paroeai nung. David ih tamnanawk mah Abner
    hoi Israel kaminawk to pazawk o.
  cuk-cuk: A-ibagine, nue-undar bila onolesad. Abner, degi, Israel-sordaganmala, David-sordaganse
    galakunai gusmalad.
  uig-CYR: У күндики болған соқушуш интайин әшәддий болди; Абнәр билән Исраилниң адәмлири
    Давутниң адәмлири тәрипидин мәғлуп қилинди.
  tel-2017: ఆ తరువాతి రోజు ఘోరమైన యుద్ధం జరిగింది. అబ్నేరు, ఇశ్రాయేలు వారు దావీదు
    సైనికుల ముందు నిలవ లేక పారిపోయారు.
  hat-BSA: Nan jou sa a, batay la te trè sevè e Abner avèk mesye Israël yo te kale
    devan sèvitè David yo.
  kos-kos: Na mweun na upa se srola, ac David ac mwet lal elos kutangulla Abner ac
    mwet Israel.
  hbo-WLC: וַתְּהִ֧י הַמִּלְחָמָ֛ה קָשָׁ֥ה עַד־מְאֹ֖ד בַּיּ֣וֹם הַה֑וּא וַיִּנָּ֤גֶף
    אַבְנֵר֙ וְאַנְשֵׁ֣י יִשְׂרָאֵ֔ל לִפְנֵ֖י עַבְדֵ֥י דָוִֽד׃
  ibo-ibo: Agha siri ike dara nʼụbọchị ahụ. Ma ndị agha Devid lụgburu Abna na ndị
    agha Izrel.
  ory-ory: ସେହି ଦିନ ଅତି ଘୋର ଯୁଦ୍ଧ ହେଲା; ପୁଣି ଅବ୍‍ନର ଓ ଇସ୍ରାଏଲ ଲୋକମାନେ ଦାଉଦଙ୍କର ଦାସମାନଙ୍କ
    ସମ୍ମୁଖରେ ପରାସ୍ତ ହେଲେ।
  chk-chk: Lon ewe ränin a fis eu maun mi fokun pöchökül. Nge Apner me ekewe sounfiun
    Israel ra kuf ren nöün Tafit kewe sounfiu.
  ssd-ssd: Taŋanaig le kame suŋgo kuasmbi ar ta ŋgamukŋge tiŋgina le David tuku kuasmbiŋge
    Abner tuku kuasmbi Israel mbal kile-ibeŋkinaig le kua ka sili-silinaig.
  rop-rop: Wal wen ol detlot yangwan solja bin buldan ded lagijat, bigis fait bin
    stat na, en Jowab en ol detlot solja blanga Deibid bin bidim Ebna en ol detlot
    Isreil solja, en Ebna en ol detlot Isreil solja bin stat ranawei na, en ol detlot
    solja blanga Deibid bin rijimbat olabat.
  ukr-1871: Кожен з них ухопив свого противника за чуба й встромив йому меча в бік,
    і всї вони разом полягли. І прозвано те місце Полем силачів, що в Габаонї.
  deu-1951: Und es entspann sich ein sehr harter Streit an jenem Tag. Abner aber und
    die Männer von Israel wurden von den Knechten Davids geschlagen.
  eng-JPS: And the battle was very sore that day; and Abner was beaten, and the men
    of Israel, before the servants of David.
  srp-1865: I bi žestok boj onoga dana; i sluge Davidove razbiše Avenira i Izrailjce.
  lug-lug: Olutalo ne lweyongerera ddala, Abuneeri n’abasajja be ne bawangulwa abasajja
    ba Dawudi.
  heb-heb: ותהי המלחמה קשה עד מאד ביום ההוא וינגף אבנר ואנשי ישראל לפני עבדי דוד׃
  ben-IRV: আর সেই দিন ভীষণ যুদ্ধ হল এবং অবনের ও ইস্রায়েলের লোকেরা দায়ূদের দাসেদের
    সামনে হেরে গেল৷
  pan-pan: ਅਤੇ ਉਸ ਦਿਨ ਵੱਡੀ ਲੜਾਈ ਹੋਈ ਅਤੇ ਅਬਨੇਰ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਲੋਕ ਦਾਊਦ ਦੇ ਲੋਕਾਂ ਕੋਲੋਂ
    ਹਾਰ ਗਏ।
  tkr-tkr: Mane yiğıl ma'ad geed it'umın saç'ikkvuy ıxha. Avneriy İzrailybı, Davudne
    insanaaşis maa'ab avub avxu.
  mya-JVB: ထို နေ့၌ ပြင်းစွာ စစ်တိုက် ၍ အာဗနာ နှင့် ဣသရေလ လူ တို့သည် ဒါဝိဒ် ၏ကျွန်
    တို့ရှေ့ မှာ ရှုံး ကြလေ၏။
  tbg-tbg: Ho vi entara taara anku vitantaqihairo nora iqokavano qovaraiqura. Devitira
    ankuvano Apineravata Isareri ankuvata naatara kora.
  hmo-hmo: Unai dina dekenai tuari auka herea be unai orea ruaosi edia huanai ia vara,
    bona Davida ena taudia ese Abinere bona Israela taudia idia halusia.
  urd-urd: और उस रोज़ बड़ी सख्त़ लड़ाई हुई और अबनेर और इस्राईल के लोगों ने दाऊद के
    ख़ादिमों से शिकस्त खाई।
  rus-SYN: И произошло в тот день жесточайшее сражение, и Авенир с людьми Израильскими
    был поражен слугами Давида.
  bqc-SIM: Zĩ pↄ́ wa kà gↄↄ bee pãsĩ maamaaɛ, ↄ̃ Davidi zĩgↄ̃ↄ zĩblè Abinɛɛ
    ń Isailiↄwa.
  tcz-CHONGTHU: Hiche jouchun anikho maman nasatah in akisatou vin chule David sepai
    techun Abner le Israel mite chu gal in anajou uvin ahi.
  mar-mar: त्या दिवशी तेथे तुंबळ युध्द झाले. दावीदाच्या सैन्याने त्या दिवशी अबनेर
    आणि इस्राएल लोक यांचा पराभव केला.
  qub-qub: Chauraga chay junaj ishcan röpa fiyupa pillyaran. Aypalla runa wañuran.
    Abnertawan Israelcunataga Davidpa suldäruncuna binsiran.
  bqp-bqp: Zĩ̀ kũ ò kà zĩ birea pãsĩ manamana, akũ Dauda zĩ̀karinↄ zĩ̀i blè
    Abana kũ Isarailanↄa.
  hat-hat: Apre sa, yon gwo batay pete. Moun David yo kraze Abnè ansanm ak moun Izrayèl
    yo.
  eng-BSB: The battle that day was intense, and Abner and the men of Israel were defeated
    by the servants of David.
  tod-tod: Kɔɔi wuzeɠeni ti yɔɠɔzu, é ɓɔi. Davide ná-nuiti ti ziɛni Aɓenɛɛl ta Izelayɛle
    nuiti bu naama voloi.
  eng-WEBPB: The battle was very severe that day; and Abner was beaten, and the men
    of Israel, before David’s servants.
  kbq-kbq: Hagi ana zupa ha'mo'a ra higeno, Deviti sondia vahe'ene, Abna sondia vahe
    enena ra ha nehazageno, Deviti naga'mo'za ana hara huzamagatere'naze.
  nhe-BL: Huan teipa pampa ax aqui tlatlantoya, pejque tlatehuíaj nelía chicahuac
    nochi isoldados David ihuaya isoldados Is Boset. Huan nopa tonal isoldados David
    tlahuel quintlanque isoldados Is Boset huan inintlayacanca Abner.
  bus-bus: Zĩ̀ kɛ̀ wà kà zĩ beeea pãsĩ maamaa, ben Dauda zĩ̀kpɛɛnↄ zĩ̀ blè Abana
    kↄ̃n Isarailinↄa.
  gub-BL: Na'e amogwer zauxiapekwer uzeàmàtyry'ymahy wà kury. Tawi hemiruze'eg weityk
    Aminer hemiruze'eg wà.
  eng-DRA: 'And there was a very fierce battle that day: and Abner was put to flight,
    with the men of Israel, by the servants of David.'
