verse: 2SA.002.014
translations:
  mal-C: 'അപ്പോൾ അബ്നേർ യോവാബിനോട് പറഞ്ഞു: “യുവാക്കളിൽ ചിലർ എഴുന്നേറ്റ് നമ്മുടെമുമ്പിൽ
    പരസ്പരം പൊരുതട്ടെ!” “ശരി അങ്ങനെതന്നെയാകട്ടെ!” എന്നു യോവാബ് മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Abner aber rief Joab zu: Die Leute sollen einmal in einem Kampfspiele
    vor uns auftreten! Joab rief: Gut!'
  lin-lin: 'Abineri alobaki na Joabi : — Tika ete bilenge mibali batelema mpe babunda
    liboso na biso ! Joabi azongisaki : — Malamu ! Tika ete babunda.'
  eng-LSV: And Abner says to Joab, “Now let the youths rise and they play before us”;
    and Joab says, “Let them rise.”
  eng-GNV: Then Abner saide to Ioab, Let the yong men nowe arise, and play before
    vs. And Ioab said, Let them arise.
  eng-WEBSTER: And Abner said to Joab, Let the young men now arise, and play before
    us. And Joab said, Let them arise.
  nhw-BL: 'Huan Abner catli eliyaya itlayacanca Is Boset quinotzqui Joab catli eliyaya
    itlayacanca David, huan quej ni quiilhui: ―Achtihui ma mohuilanaca san sequin
    totelpocahua para ma tiquintlachilica huan tiquitase ajqueya tlatlanis. Huan Joab
    tlananquili: ―Cualtitoc.'
  swh-ONEN: Ndipo Abneri akamwambia Yoabu, “Tuwaweke baadhi ya vijana wasimame na
    wapigane ana kwa ana mbele yetu.” Yoabu akasema, “Sawa, na wafanye hivyo.”
  bba-bba: Abinɛɛ u Yoɑbu sɔ̃ɔwɑ u nɛɛ, ɑ de wunɛn ɑluwɑɑsi beni bu seemɑ bu ɡɑbirinɑ
    kɑ nɛɡibu bɛsɛn wuswɑɑɔ, ben bɑɑwure kɑ win sɑro. Kpɑ su wɑ wi u kere. Mɑ Yoɑbu
    u nɛɛ, oo, nɑ wurɑ.
  eng-KJVCPB: And Abner said to Joab, Let the young men now arise, and play before
    us. And Joab said, Let them arise.
  luo-luo: Eka Abner nowachone Joab niya, “We yawuowi oa malo mondo omakre achingʼ
    gachingʼ e nyimwa ka.” Joab nodwoko niya, “Kare gitim kamano.”
  meu-meu: Bena Abnere ese loab e hamaoroa, eto, Eregabe taudia na bae tore isi, ita
    vairadai bae heatu heatu helulu. Ioab eto, Ae tore isi.
  npi-ULB: अबनेरले योआबलाई भने, “जवान मानिसहरू उठुन् र हाम्रो सामुन्‍ने प्रतिस्पर्धा
    गरून् ।” योआबले भने, “तिनीहरू उठुन् ।”
  yor-yor: Nígbà náà, Abneri sọ fún Joabu pé, “Jẹ́ kí díẹ̀ nínú àwọn ọ̀dọ́mọkùnrin
    yìí ó dìde láti bá ara wọn jà níwájú wa.” Joabu sì dáhùn pé, “Ó dára, jẹ́ kí wọ́n
    ṣe é.”
  ind-ind: Kata Abner kepada Yoab, “Biarlah anak buah kita maju dan bertarung di hadapan
    kita.” Kata Yoab, “Baiklah!”
  pes-OPCB: 'ابنیر به یوآب گفت: «چطور است چند نفر را از دو طرف به میدان بفرستیم تا
    با هم بجنگند؟» یوآب موافقت نمود.'
  tgl-ULB: Sinabi ni Abner kay Joab, “Hayaan ang mga binata ay tumayo at makipaglaban
    sa ating harapan.” Pagkatapos sinabi ni Joab, “Hayaan silang tumayo.”
  hui-hui: Ani bereagola Abanehanda Yoabahondo hale halu lalu, Inane hangu wai halu
    mbira bia handamabe. I̱naga igiri daliahe o karu aria maru tale bialu ibilarogo
    í̠naga igiri daliahe maru tale bialu wai bilo ibila, lene. Ani layagola Yoabahanda
    ladai bialu lalu, Karulapego ani bimi̱ya, lene.
  mya-mya: အာ​ဗ​နာ​က​ယွာ​ဘ​အား``ငါ​တို့​တစ်​ဘက်​စီ မှ​လူ​ငယ်​အ​ချို့​တို့​ကို​စစ်​က​စား​စေ​ကြ​အံ့''
    ဟု​ဆို​လျှင်၊ ယွာ​ဘ​က``ကောင်း​ပြီ'' ဟု​ဆို​လေ​၏။
  bod-N: དེ་ནས་ཨབ་ནེར་གྱིས་ཡོ་ཨབ་ལ། གཞོན་ནུ་རྣམས་ཡར་ལངས་ཏེ་ངེད་ཅག་གི་མདུན་དུ་རྩལ་འགྲན་པར་བཀའ་གནོངས་ཤིག་ཅེས་སྨྲས་པར།
    ཡོ་ཨབ་ཀྱིས་ལེགས་སོ་དེ་དག་འགྲན་དུ་ཆུག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Ipapo Abhineri akati kuna Joabhu, “Ngatiitei kuti mamwe majaya edu asimuke
    arwe namaoko pamberi pedu.” Joabhu akati, “Zvakanaka, ngavaite izvozvo.”
  spa-BLM: 'Abner dijo a Joab: “¡Por favor, que los jóvenes se levanten y compitan
    ante nosotros!” Joab dijo: “¡Que se levanten!”'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Abner d''a vin̈aj Joab chi'' icha tic: —Elocab''cot
    jayvan̈oc eb'' vin̈ quelemtac yac'' oval d''a quichan̈ tic, xchi vin̈. —Ichocab''ta'',
    xchi vin̈aj Joab chi''.'
  swh-ULB: Abneri akamwambia Yoabu, “haya, vijana na wainuke na kushindana mbele yetu.”
    Yoabu akajibu, “haya na wainuke.”
  bel-bel: 'І сказаў Авэнір Ёаву: няхай устануць маладыя хлопцы і падужаюцца перад
    намі. І сказаў Ёаў: няхай устануць.'
  deu-ELBBK: 'Da sprach Abner zu Joab: Lass doch die Jünglinge sich aufmachen und
    vor uns spielen! Und Joab sprach: Sie mögen sich aufmachen.'
  mbb-OT: Ne migkeǥiyan ni Abner si Joab te, “Ibpedtebek ta is duma he menge ventuǥan
    he sundaru ta kayi te etuvangan ta.” Midtavak si Joab te, “Uya!”
  mal-2015: 'അബ്നേർ യോവാബിനോടു: ബാല്യക്കാർ എഴുന്നേറ്റു നമ്മുടെമുമ്പാകെ ഒന്നു കളിക്കട്ടെ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Abner phenďa le Joaboske: „Mi ušťen varesave terne murša a mi maren
    pes jekh avreha anglal amende.“ „Mištes, mi džan,“ phenďa o Joab.'
  pes-OPV: 'و ابنیر به یوآب گفت: «الان جوانان برخیزند و در حضور مابازی کنند.» یوآب
    گفت: «برخیزید.»'
  ron-1924: 'Абнер а зис луй Иоаб: „Сэ се скоале тинерий ачештя ши сэ се батэ ынаинтя
    ноастрэ!” Иоаб а рэспунс: „Сэ се скоале!”'
  ben-OBCV: পরে অবনের যোয়াবকে বললেন, “আমাদের মধ্যে থেকে কয়েকজন যুবক উঠে গিয়ে আমাদের
    চোখের সামনেই হাতাহাতি যুদ্ধ করুক।” “ঠিক আছে, তারা এরকমই করুক,” যোয়াব বললেন।
  som-som: Markaasaa Abneer wuxuu Yoo'aab ku yidhi, Waan ku baryayaaye, ragga dhallinyarada
    ahu ha kaceen oo horteenna ha ku cayaareen. Yoo'aabna wuxuu yidhi, Waa yahay ee
    ha kaceen.
  lat-VUC: 'Dixitque Abner ad Joab: Surgant pueri, et ludant coram nobis. Et respondit
    Joab: Surgant.'
  eng-ASVBT: And Abner said to Joab, Let the young men, I pray thee, arise and play
    before us. And Joab said, Let them arise.
  ita-1885: 'Allora Abner disse a Ioab: Deh! levinsi alcuni fanti, ed armeggino in
    nostra presenza. E Ioab disse: Levinsi pure.'
  eng-LXXUP: And Abner said to Joab, Let now the young men arise, and play before
    us. And Joab said, Let them arise.
  eng-ULB: Abner said to Joab, “Let the young men arise and compete before us.” Then
    Joab said, “Let them arise.”
  spa-VBL: 'Abner le dijo a Joab: “¿Por qué no hacemos que algunos de los hombres
    luchen en combate cuerpo a cuerpo delante de nosotros?” “Bien”, aceptó Joab.'
  fra-_FOB: 'Alors Abner dit à Joab: Que ces jeunes gens se lèvent maintenant, et
    qu''ils se battent devant nous. Et Joab dit: Qu''ils se lèvent!'
  mal-mal: 'അബ്നേർ യോവാബിനോട്: “ഇപ്പോൾ യുവാക്കന്മാർ എഴുന്നേറ്റ് നമ്മുടെമുമ്പാകെ ഒന്ന്
    പൊരുതട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Abinair ne Yoāb se kahā, “Āo, hamāre chand jawān hamāre sāmne ek dūsre
    kā muqābalā kareṅ.” Yoāb bolā, “Ṭhīk hai.”
  suz-BL: मिनु आब्‍नेरम योआब कली “इ लडाइ पाइब मुर नु आं लडाइ पाइब का का पा ग्रुम्‍शा
    इस ङोंइती लडाइ पामेक्‍ल” देंमाक्‍त। मिनु योआबमी “दुम्‍ब, मो पामेक्‍ल” देंमाक्‍त।
  ita-1927: 'Allora Abner disse a Joab: “Si levino dei giovani, e giochin di spada
    in nostra presenza!” E Joab rispose: “Si levino pure!”'
  ckb-ckb: 'ئینجا ئەبنێر بە یۆئابی گوت: «با هەندێک لە گەنجەکان هەستن و لەبەردەمماندا
    دەستەویەخە بەرەنگاری یەکتری ببنەوە.» یۆئابیش گوتی: «با هەستن.»'
  eng-BBE: And Abner said to Joab, Let the young men give a test of their strength
    before us. And Joab said, Let them do so.
  kan-OKCV: ಆಗ ಅಬ್ನೇರನು ಯೋವಾಬನಿಗೆ, “ಕೆಲವು ಜನ ಯುವಕರು ಎದ್ದು ನಮ್ಮ ಮುಂದೆ ಮುಷ್ಠಿ ಯುದ್ಧ
    ಸ್ಪರ್ಧಿಸಲಿ,” ಎಂದನು. ಅದಕ್ಕೆ ಯೋವಾಬನು, “ಅವರು ಹಾಗೆಯೇ ಮಾಡಲಿ,” ಎಂದನು.
  tam-2017: 'அப்னேர் யோவாபை நோக்கி: வாலிபர்கள் எழுந்து, நமக்கு முன்பாகச் சண்டையிடட்டும்
    என்றான். அதற்கு யோவாப்: அவர்கள் எழுந்து, அப்படிச் செய்யட்டும் என்றான்.'
  spa-RV-1909: 'Y dijo Abner á Joab: Levántense ahora los mancebos, y maniobren delante
    de nosotros. Y Joab respondió: Levántense.'
  ron-BTF: 'Și Abner i-a spus lui Ioab: Să se ridice acum tinerii și să joace înaintea
    noastră. Și Ioab a zis: Să se ridice.'
  eng-WEBP: Abner said to Joab, “Please let the young men arise and compete before
    us!” Joab said, “Let them arise!”
  eng-FBV: Abner said to Joab, “Why not let's have some of the men fight in hand to
    hand combat before us.” “Fine,” Joab agreed.
  nld-1939: 'deed Abner aan Joab het voorstel: Laat de soldaten onder ons toezicht
    een steekspel houden! Joab zeide: Goed!'
  nch-BL: 'Huan Abner cati eliyaya itayacanca Is Boset quinotzqui Joab cati eliyaya
    itayacanca David, huan quej ni quiilhui: ―Achtohui ma motehuica san sequij totelpocahua
    para tiquintachilise huan tiquitase ajquiya tatanis. Huan Joab tananquili: ―Cualtitoc.'
  vie-1934: 'Bấy giờ, Aùp-ne nói cùng Giô-áp rằng: Những kẻ trai trẻ nầy hãy chỗi
    dậy và trững giỡn tại trước mặt chúng ta. Giô-áp nói: Chúng nó khá chổi dậy.'
  hin-CV: अबनेर ने योआब से कहा, “हमारे ये युवा आगे बढ़ें और हमारे सामने इनकी स्पर्धा
    हो जाए.” योआब सहमत हो गए, “ठीक है, वे आगे बढ़े.”
  spa-BES: 'Y Abner dijo a Joab: Deja que los jóvenes prueben su fuerza delante de
    nosotros. Y Joab dijo: Que lo hagan.'
  tdx-tdx: 'Le hoe t’i Abnere am’ Ioabe, Angao hiongake o gaon-dahio hihisa añatrefan-tikañe.
    Le hoe t’Ioabe: Angao hiongake.'
  tha-KJV: อับเนอร์จึงพู​ดก​ับโยอาบว่า “​ขอให้​พวกคนหนุ่​มล​ุกขึ้นรบเล่​นก​ันให้เราดู​เถิด​”
    และโยอาบตอบว่า “​ให้​เขาลุกขึ้นเล่นซี”
  por-BR-2018: 'E disse Abner a Joabe: Levantem-se agora os rapazes, e lutem diante
    de nós. E Joabe respondeu: Levante-se.'
  deu-ELO: 'Da sprach Abner zu Joab: Laß doch die Jünglinge sich aufmachen und vor
    uns spielen! Und Joab sprach: Sie mögen sich aufmachen.'
  eng-WYC-2018: And Abner said to Joab, The children rise, and play before us, (or
    And Abner said to Joab, Let the young men rise up, and slay, or kill, each other).
    And Joab answered, Rise they up.
  epo-epo: 'Kaj Abner diris al Joab: La junuloj leviĝu, kaj amuziĝu antaŭ ni. Kaj
    Joab diris: Ili leviĝu.'
  uig-PIN: 'Abnǝr Yoabⱪa: Yigitlǝr ⱪopup aldimizda elixip oynisun — dedi. Yoab: Ⱪopsun
    — dedi.'
  beo-beo: A:bena da Youa:bema amane sia:i, “Dia fi goi mogili da ninia fi goi mogili
    ilima hedele gegemala:di.” Youa:be da bu adole i, “Defea!”
  tpi-OTNT: Orait na Apner i askim Joap olsem, “Inap yumi resis long pait? Yu salim
    sampela yangpela man bilong yu i kam na bai mi salim sampela bilong mi i go resis
    wantaim ol.” Na Joap i tok, “Em i orait, yumi ken mekim olsem.”
  hau-SA: Sa’an nan Abner ya ce wa Yowab, “Bari mu bar waɗansu samari su tashi su
    yi faɗa hannu da hannu a gabanmu.” Yowab ya ce, “To, su tashi.”
  uig-LAT: 'Abner Yoabqa: Yigitler qopup aldimizda éliship oynisun — dédi. Yoab: Qopsun
    — dédi.'
  nde-nde: U-Abhineri wasesithi kuJowabi, “Ezinye zezinsizwa kazisukume zilwe mathupha
    phambi kwethu.” UJowabi wathi, “Kulungile, kazikwenze lokho.”
  ton-ton: Pea naʻe pehē ʻe ʻApina kia Soape, “Tuku ke tuʻu hake ni ʻae kau talavou,
    ʻo fakavā ʻi hota ʻao.” Pea naʻe pehē ʻe Soape, “Tuku ke nau tuʻu hake.”
  ces-1613: 'Tedy řekl Abner Joábovi: Nechť vystoupí nyní mládenci a pohrají před
    námi. I řekl Joáb: Nechť vystoupí.'
  eng-WMB: Abner said to Joab, “Please let the young men arise and compete before
    us!” Joab said, “Let them arise!”
  tam-TCV: அப்பொழுது அப்னேர் யோவாபிடம், “எங்கள் முன்னிலையில் வாலிபர் சிலர் வந்து நேருக்குநேர்
    நின்று போட்டியிடட்டும்” என்றான். அதற்கு யோவாப், “அப்படியே செய்யட்டும்” என்றான்.
  ceb-ULB: Miingon si Abner ngadto kang Joab, “ Tugoti ang mga batan-ong kalalakin-an
    nga manindog ug mag-away sa atong atubangan.” Unya miingon si Joab, “Patindoga
    sila,”
  pol-UBG: 'Wtedy Abner zawołał do Joaba: Niech teraz wstaną młodzieńcy i niech się
    bawią przed nami. I Joab odpowiedział: Niech wstaną.'
  urd-GVU: ابنیر نے یوآب سے کہا، ”آؤ، ہمارے چند جوان ہمارے سامنے ایک دوسرے کا مقابلہ
    کریں۔“ یوآب بولا، ”ٹھیک ہے۔“
  deu-1912: 'Und Abner sprach zu Joab: Laß sich die Leute aufmachen und vor uns spielen.
    Joab sprach: Es gilt wohl.'
  kan-2017: ಆಗ ಅಬ್ನೇರನು ಯೋವಾಬನಿಗೆ, “ಎರಡು ಕಡೆಯ ತರುಣರು ಎದ್ದು ನಮ್ಮ ಮುಂದೆ ಸ್ಪರ್ಧಿಸಲಿ”
    ಎಂದು ಹೇಳಲು ಯೋವಾಬನು, “ಆಗಲಿ” ಅಂದನು.
  yap-yap: Me ga’ar Abner ngak Joab, “Ngad pinow nigew boch e pi salthaw ney ni kab
    pagel u barba’ ngu barba’ ngar chamgad ko talin e cham ngan guy ko mini’ e ra
    gel.” Me ga’ar Joab, “Errogon.”
  hlt-MCSB: Abner loh Joab taengah, “Camoe rhoek he thoo uh saeh lamtah mamih mikhmuh
    ah nae uh saeh,” a ti nah hatah, Joab loh , “Thoo uh mai saeh,” a ti nah.
  mdy-ETH: ዒማና ዓቤኔሬ ዒዮዓቤ ኮይላ፦ «ኑ ዓሶፓኣ ዒንሢ ዓሶፓኣ ዼጌ ዼጌ ኑ ዶኦራዛ ዖ ባሻቴያ ዎሊ ዔያታ ሂንዳ ዛጎንጎ»
    ጌዔኔ። ዒዮዓቤ፦ «ቃራኬ» ጌዔኔ።
  twi-ASANTE: Afei, Abner susuu ho kyerɛɛ Yoab sɛ, “Ma yɛmfa yɛn akofoɔ no mu kakra,
    na wɔmfa wɔn nsa nni ako nyɛ oyikyerɛ.” Yoab penee so kaa sɛ, “Wɔnsɔre nko ɛ.”
  eng-WEBU: Abner said to Joab, “Please let the young men arise and compete before
    us!” Joab said, “Let them arise!”
  wal-wal: Yaatin, Abaneeri Yoo7aaba, “Ane wodallati denddidi, nu sinttan olaa gaittona”
    yaagiis. Yaagin Yoo7aabi, “Eeno, denddidi gaittona” yaagiis.
  spa-PDDPT: 'Abner dijo a Joab: ¡Levántense los jóvenes y que compitan ante nosotros!
    Y Joab respondió: ¡Que se levanten!'
  gun-gun: 'Abner aipoe''i Joabe pe: — Topu''ã kunumigue, tajoguero''a nhanerenonde.
    Joabe ombovai vy — Topu''ã ha''vy — he''i.'
  agu-BL: 'Nin tzun tal Abner jun xtxolbil tetz Joab: —Qui'' pe'' atz yil chicy''
    tzaj yi e'' ac''aje''t tan oyintzi'' skawutz, chij i''. —Ba''n atit, chij Joab.'
  ilo-ULB: Kinuna ni Abner kenni Joab, “Patakderenta dagiti agtutubo ket pagrangetenta
    ida iti sangoanantayo.” Ket kinuna ni Joab, “Patakderenta ida.”
  kpg-kpg: Abner ga helekai gi Joab, “Gidaadou ga dahi aga tadau dama daane mai i nia
    buini e lua aanei e hagamada e heebagi.” Joab ga helekai anga, “E humalia hua.”
  uig-ARA: 'ئابنەر يوئابقا: يىگىتلەر قوپۇپ ئالدىمىزدا ئېلىشىپ ئوينىسۇن ــ دېدى. يوئاب:
    قوپسۇن ــ دېدى.'
  sus-sus: Abeneri naxa a fala Yowaba bɛ, «Won ma sɔɔri ndee xa e boore gere won ya
    tode ra.» Yowaba naxa tin na ra.
  pon-2006: Apner ahpw ndahng Sohap, “Kitail kihpene ekei mwahnakapw sang pali riau
    pwukat pwe re en siai en pei. Sohap eri sapeng, “Me mwahu.”
  ksd-ksd: 'Ma Abner i ga biti tai Ioab: Boina ba ra umana barmana diat a tut ma diat
    a varubu ta ra luaina mata i dat. Ma Ioab i ga biti: Ioi, diat a tut.'
  tur-YTC: Avner Yoav'a, “Lütfen gençler kalkıp önümüzde yarışsınlar” dedi. Yoav,
    “Kalksınlar!” dedi.
  grc-BRENT: Καὶ εἶπεν Ἀβεννὴρ πρὸς Ἰωὰβ, ἀναστήτωσαν δὴ τὰ παιδάρια, καὶ παιξάτωσαν
    ἐνώπιον ὑμῶν· καὶ εἶπεν Ἰωὰβ, ἀναστήτωσαν.
  ind-AYT: Abner berkata kepada Yoab, “Biarlah orang-orang muda tampil dan mengadakan
    pertandingan di hadapan kita.” Yoab menjawab, “Baiklah.”
  nya-nya: Kenaka Abineri anati kwa Yowabu, “Tiye tibweretse ena mwa anyamata athu
    kuti amenyane patsogolo pathupa.” Yowabu anayankha, “Chabwino, amenyane.”
  hrv-hrv: 'Tada Abner reče Joabu: “Neka ustanu mladići i neka se bore pred nama!”
    A Joab odgovori: “Neka ustanu!”'
  mps-mps: Tialima, Apnergo te tiwai po te Joapba hanalu wali, “Te da hwįbo usu si
    yaibawe? Nago te naga gesi ogwa bidi ami meba tagala palu, tama eno ami bidi meba
    te tagala palu elama, te augwali dali hwįbo usu somainu inao,” wali. Tama Joapgo
    te po wali, “Te usu da, dago tama tibo dao.”
  tpi-tpi: Orait na Apner i askim Joap olsem, “Inap yumi resis long pait? Yu salim
    sampela yangpela man bilong yu i kam na bai mi salim sampela bilong mi i go resis
    wantaim ol.” Na Joap i tok, “Em i orait, yumi ken mekim olsem.”
  dan-1931: 'Da sagde Abner til Joab: “Lad de unge Mænd stå op og udføre Våben lege
    for os!” Og Joab sagde: “Ja, lad dem stå op!”'
  vie-OVCB: 'Áp-ne đề nghị với Giô-áp: “Ta cho các thanh niên ra đấu võ làm trò đi!”
    Giô-áp đồng ý.'
  guj-2017: આબ્નેરે યોઆબને કહ્યું કે, “કૃપા કરી જુવાન માણસોને અમારી સમક્ષ આવીને હરીફાઈ
    કરવા દે.” પછી યોઆબે કહ્યું, “તેઓને આવવા દો.”
  pon-2006A: Apner ahpw ndahng Sohap, “Kitail kihpene ekei mwahnakapw sang pali riau
    pwukat pwe re en siai en pei. Sohap eri sapeng, “Me mwahu.”
  por-BRBSL: 'Abner disse a Joab: “Por favor, deixe os jovens se levantarem e competirem
    diante de nós”. Joab disse: “Que se levantem!”'
  cth-cth: Abner ni Joab koevah thoundounnaw hah ka hmalah tâcawt awh naseh, ka hmalah
    kâhmo awh naseh. Joab ni tâcawt awh naseh telah a ti.
  twi-twi: Afei, Abner susuw ho kyerɛɛ Yoab se, “Ma yɛmfa yɛn akofo no mu kakra, na
    wɔmfa wɔn nsa nni ako.” Yoab penee so kae se, “Wɔnsɔre nko ɛ.”
  hlt-hlt: Abner loh Joab taengah, “Camoe rhoek he thoo uh saeh lamtah mamih mikhmuh
    ah nae uh saeh,” a ti nah hatah, Joab loh, “Thoo uh mai saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abunɛɛ nɑ́kɛ́ Soɑbu kɛ dɔ̀: Yóu kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ yɑ́ɑ́kɛ́ bɛtɔbɛ̀
    bɛ̀dɛ́bɛ̀ dɛ́bɛ̀ ti ììkɛ̀. Kɛ̀ Soɑbu dɔ̀: Dɛ̀ wenni, bɛ̀ɛ kpɑ.'
  msy-2020: Ezɨ Apner kamaghɨn Joapɨn azara, “E mɨdorozir gumazir igiar aghui taba
    inightɨ, me en damazibar ikararang uariv sogham.” Ezɨ Joap ghaze, “A dera, me
    mamaghɨra damuam.”
  dop-dop: 'Ntɛnɑ Apǝnɛɛ tɔ Sowɑpɩ sɩ: Tɑ ɩfepiyɑ tɑɑ nɑpǝlɩ pɑ́ suli nɑ pɑ́ yoo nɑ
    tǝ́ nyǝnɩ. Sowɑpɩ sɩ: Ɛɛ, pɑ́ polo.'
  azb-azb: 'Avner Yoava dedi: «Qoy cavanlar qalxıb qarşımızda təkbətək döyüşsün».
    Yoav dedi: «Qalxsınlar».'
  eng-DBY: And Abner said to Joab, Let the young men now arise and make sport before
    us. And Joab said, Let them arise.
  hin-2017: तब अब्नेर ने योआब से कहा, “जवान लोग उठकर हमारे सामने खेलें।” योआब ने कहा,
    “वे उठें।”
  wol-KYG: 'Abner ne Yowab: «Ayca na xale yu góor yi jóg, daje fi sunu kanam.» Yowab
    ne ko: «Ayca!»'
  eng-YLT: And Abner saith unto Joab, 'Let the youths rise, I pray thee, and they
    play before us;' and Joab saith, 'Let them rise.'
  eng-WYC-2017: And Abner said to Joab, The children rise, and play before us. And
    Joab answered, Rise they up.
  eng-WMBB: Abner said to Joab, “Please let the young men arise and compete before
    us!” Joab said, “Let them arise!”
  urd-GVH: अबिनैर ने योआब से कहा, “आओ, हमारे चंद जवान हमारे सामने एक दूसरे का मुक़ाबला
    करें।” योआब बोला, “ठीक है।”
  rug-rug: Zama la koe Zoabi se Abana, “Mada vizata vagi kaiqa tie vaqura koari karua
    hopeke pukuna, mada varipodekeni pa vinaripera.” “Leana mo” gua se Zoabi.
  gaz-gaz: Abneeris Yooʼaabiin, “Mee dargaggoonni kaʼanii fuula keenya duratti wal
    haa tuman” jedhe. Yooʼaabis, “Haa taʼu; wal haa tuman” jedhe.
  fra-LSG: 'Abner dit à Joab: Que ces jeunes gens se lèvent, et qu’ils se battent
    devant nous! Joab répondit: Qu’ils se lèvent!'
  yal-yal: Abineri yi a fala Yowaba xa, a naxa, “Banxulanna ndee xa keli, e yɛngɛn
    so en yɛtagi.” Yowaba yi a yabi, a naxa, “E xa keli.”
  haw-1868: Olelo mai la o Abenera ia Ioaba, E ku ae na kanaka opionio, a e paani
    imua o kakou. I aku la o Ioaba, E ku ae lakou.
  arb-NAV: 'فَقَالَ أَبْنَيْرُ لِيُوآبَ: «لِيَقُمْ جُنُودُنَا لِلْمُبَارَزَةِ أَمَامَنَا».
    فَأَجَابَ يُوآبُ: لِيَقُومُوا.'
  ewe-ewe: Abner gblɔ na Yoab be, “Mina míaƒe ɖekakpuiawo nawɔ fefe kple woƒe yiwo
    míakpɔ!” Yoab lɔ̃ hegblɔ bena, “Enyo, na ne woawɔe.”
  eng-LEE: And Abner said to Joab, Do let the young men rise up and play before us.
    And Joab said, They may rise up.
  asm-FB: তেতিয়া অবনেৰে যোৱাবক ক’লে, “বিনয় কৰোঁ, ডেকাসকলে উঠি আমাৰ আগত যুদ্ধ-ক্ৰীড়া
    কৰক।” তেতিয়া যোৱাবে ক’লে, “তেওঁলোক উঠক।”
  sus-A: عَبٍنٍرِ نَشَ عَ قَلَ يٌوَبَ بّ، «وٌن مَ سْورِ ندٍيٍ شَ عٍ بٌورٍ فٍرٍ وٌن
    يَ تٌدٍ رَ.» يٌوَبَ نَشَ تِن نَ رَ.
  fra-SBL: 'Abner dit à Joab : « Que les jeunes gens se lèvent et se battent devant
    nous ! » Joab dit : « Qu''ils se lèvent ! »'
  hbo-hbo: וַיֹּ֤אמֶר אַבְנֵר֙ אֶל־יֹואָ֔ב יָק֤וּמוּ נָא֙ הַנְּעָרִ֔ים וִֽישַׂחֲק֖וּ
    לְפָנֵ֑ינוּ וַיֹּ֥אמֶר יֹואָ֖ב יָקֻֽמוּ׃
  piu-2006: '@see-verse:2SA.002.013'
  kik-kik: Hĩndĩ ĩyo Abineri akĩĩra Joabu atĩrĩ, “Nĩ tuoe aanake amwe mokĩre marũe
    marĩ mbere iitũ.” Joabu agĩcookia atĩrĩ, “Ũguo nĩ wega, nĩ meeke ũguo.”
  fra-NCL: 'Abner dit à Joab : « Que les jeunes gens se lèvent et qu’ils joutent devant
    nous ! » Joab répondit : « Qu’ils se lèvent ! »'
  cek-AK: To naah Abner mah Joab khaeah, Thendoeng thoemnawk angthawk o nasoe loe,
    aicae hmaa ah amhai o nasoe, tiah a naa. To naah Joab mah, Hoih, angthawk o nasoe
    loe, amhai o nasoe, tiah a naa.
  cuk-cuk: 'Degidgine, Abner, Joabʼga sogded: —Be-sapingan an-sapinganbogwa na war-wargwen
    ourwemalo, anmar dakega doamar bur buledi. Joab abin-imakdemogad: —Nued. Be-sogedba
    imakmalo.'
  uig-CYR: 'Абнәр Йоабқа: Жигитләр қопуп алдимизда елишип ойнисун — деди. Йоаб: Қопсун
    — деди.'
  tel-2017: అబ్నేరు “మన యువకులను ముందు ఒకరితో ఒకరు పోరాటం చేయిద్దామా?” అని యోవాబుతో
    అన్నాడు. యోవాబు “అలాగే చేద్దాం” అన్నాడు.
  hat-BSA: 'Abner te di a Joab: “Alò, kite jennonm yo leve fè yon kou batay devan
    nou la a.” Joab te reponn: “Kite yo leve.”'
  kos-kos: Na Abner el fahk nu sel Joab, “Kut srukak kutu mwet fusr ke u luo inge
    elos in akutun anwuk.” Joab el fahk, “Wona.”
  hbo-WLC: וַיֹּ֤אמֶר אַבְנֵר֙ אֶל־יוֹאָ֔ב יָק֤וּמוּ נָא֙ הַנְּעָרִ֔ים וִֽישַׂחֲק֖וּ
    לְפָנֵ֑ינוּ וַיֹּ֥אמֶר יוֹאָ֖ב יָקֻֽמוּ׃
  ibo-ibo: Abna gwara Joab sị, “Ka ụfọdụ ụmụ okorobịa pụta nʼihu anyị maa aka mgba.”
    Joab sịrị, “Ka ha pụta.”
  ory-ory: ଏଥିରେ ଅବ୍‍ନର ଯୋୟାବକୁ କହିଲା, “ଯୁବାମାନଙ୍କୁ ଆମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଉଠି ଖେଳିବା
    ପାଇଁ କହନ୍ତୁ।” ତହୁଁ ଯୋୟାବ କହିଲା, “ଉଠନ୍ତୁ।”
  chk-chk: Iwe, Apner a üreni Joap, “Ekewe alüal repwe ütä o fiufengen me mwach.”
    Joap a üra, “Ina, repwe fiu.”
  ssd-ssd: 'Taŋanaig sulumba Abner ndek Yoab sana: Ye taŋgo mo afu madiniŋgi le ne
    mata taŋgo mo afu madiniŋga le nane kame agaŋ ndende kilmba kame saŋgri muŋgu
    tumkuwaig ŋgina le Yoab nu lafumba sana: Ta maye ŋgina.'
  rop-rop: Bambai na Ebna bin dalim Jowab, “Wanim yu reken? Ai gajim sambala yangwan
    solja blanga main, en yu gajim sambala yangwan solja blanga yu, en yunmi garra
    larram olabat faitfait gija blanga sodimat dis trabul weya wi garram.” Wal Jowab
    bin tok, “Wal gowan. Lagijat na yunmi dum.”
  ukr-1871: Так само двинув й Йоаб, син Саруї, з людьми Давидовими і зустрілись вони
    коло ставу Габаонського, і засїли одні по сїм боцї, а другі по тім боцї ставу.
  deu-1951: 'Und Abner sprach zu Joab: Die Knappen sollen sich aufmachen und vor uns
    ein Kampfspiel aufführen! Joab sprach: Nun wohlan, so sollen sie sich aufmachen!'
  eng-JPS: 'And Abner said to Joab: ''Let the young men, I pray thee, arise and play
    before us.'' And Joab said: ''Let them arise.'''
  srp-1865: 'Tada reèe Avenir Joavu: neka ustanu momci i neka se proigraju pred nama.
    I reèe Joav: neka ustanu.'
  lug-lug: Awo Abuneeri n’agamba Yowaabu nti, “Abamu ku basajja bagolokoke beegezeemu
    mu maaso gaffe.” Yowaabu n’amuddamu nti, “Kale bagolokoke.”
  heb-heb: ויאמר אבנר אל יואב יקומו נא הנערים וישחקו לפנינו ויאמר יואב יקמו׃
  ben-IRV: পরে অবনের যোয়াবকে বললেন, “অনুরোধ করি, যুবকরা উঠে আমাদের সামনে যুদ্ধের
    প্রতিযোগিতা করুক৷” যোয়াব বললেন, “ওরা উঠুক৷”
  pan-pan: ਤਦ ਅਬਨੇਰ ਨੇ ਯੋਆਬ ਨੂੰ ਆਖਿਆ, ਆਖੋ ਤਾਂ ਜੁਆਨ ਉੱਠਣ ਅਤੇ ਸਾਡੇ ਅੱਗੇ ਕੋਈ ਖੇਡ ਵਿਖਾਉਣ।
    ਯੋਆਬ ਬੋਲਿਆ, ਉੱਠੋ।
  tkr-tkr: 'Avneree Yoavık''le eyhen: – Havaasre mek''vunbı suğootsu, yişde ögil saç''ivkvecen.
    Yoaveeyid eyhen: – Havaasre saç''ivkvecen.'
  mya-JVB: အာဗနာ ကလည်း ၊ လုလင် တို့သည်ထ ၍ ငါ တို့ရှေ့ မှာကစား ကြပါလေစေဟုဆို သော် ၊
    ယွာဘ က ထ ကြပါ လေစေဟုဆို သည်အတိုင်း၊
  tbg-tbg: Mintimake vauvaro Apineva Ioaapirara tiharo, Are qaqi kairamanta ai qaraaka
    vaiintivata ti qaraaka vaiintivata iqoka avateha tavareka nai aatarake nai aatarake
    iate, tuvaro Ioaapiva virara hove tiro.
  hmo-hmo: Abinere ese Ioaba ia hamaoroa, ia gwau, “Uhau taudia be do idia toreisi,
    iseda vairana dekenai do idia heatu helulu, ani?” Ioaba ia haere, ia gwau, “Namo,
    idia toreisi.”
  urd-urd: तब अबनेर ने योआब से कहा, ज़रा यह जवान उठकर हमारे सामने एक दूसरे का मुक़ाबला
    करें, योआब ने कहा “ठीक।”
  rus-SYN: 'И сказал Авенир Иоаву: пусть встанут юноши и поиграют пред нами. И сказал
    Иоав: пусть встанут.'
  bqc-SIM: 'Ɔ̃ Abinɛɛ ò Yoabuɛ: To ɛ̀waasoↄ fɛlɛ aa kↄ̃̀ↄ''owɛ̃ɛ. Ɔ̃ Yoabu mɛ̀: Aa
    gɛ́.'
  tcz-CHONGTHU: Chuin Abner in Joab ja ah aseiyin, “Isepai teu themkhat emasang lhon
    ah kidelsah hite.” Atin ahileh, “Joab jong anom tan ahi.”
  mar-mar: अबनेर यवाबाला म्हणाला, “आपल्यातील तरुण सैनिकांनी उठून समोरासमोर येऊन दोन
    हात करावे,” यवाब म्हणाला, “ठीक आहे होऊन जाऊ दे.”
  qub-qub: 'Abnerga Joabta niran: «Ishcanchïpita mösucuna llojshimuchun ñaupanchïcho
    pillyananpaj. Mä ¿mayganshi binsenga?» Chaura Joabga «Yä» niran.'
  bqp-bqp: 'Akũ Abana pì Yoabunɛ: Ǹ tó kɛfɛnna kenↄ futɛkↄ̃i ò gwa. Akũ Yoabu pì:
    Ò gɛ́.'
  hat-hat: 'Abnè di Joab konsa: -Annou chwazi kèk jenn gason pou yo goumen devan nou
    la a. Joab reponn: -Dakò!'
  eng-BSB: Then Abner said to Joab, “Let us have the young men get up and compete
    before us.” “Let them get up,” Joab replied.
  tod-tod: 'Aɓenɛɛl ɠɛni Zoaɓe ma: «Nà pɔ ga ɗa-zunu loungoi tanigaa ta nɔ̀nɔi tanigaa
    ti kɔ ga gilagila.» Zoaɓe ɠɛni ma: «Zèe ɠa bu.»'
  eng-WEBPB: Abner said to Joab, “Please let the young men arise and compete before
    us!” Joab said, “Let them arise!”
  kbq-kbq: Anante Abna'a Joapuna asamino, Nehazaveramina hanunke'za zamazankno ha'
    hanaze huno higeno Joapu'a ana kerera, knarere huno hu'ne.
  nhe-BL: 'Huan Abner tlen eliyaya itlayacanca Is Boset quinotzqui Joab tlen eliyaya
    itlayacanca David, huan quej ni quiilhui: ―Achtohui ma motehuica san sequin totelpocahua
    para ma tiquintlachilica huan tiquitase ajqueya tlatlanis. Huan Joab tlananquili:
    ―Cualtitoc.'
  bus-bus: 'Ben Abana bè Yoabunɛ: Ǹ tó gↄ̃kparɛ kenↄ fɛɛ kↄ̃zi wà gwa. Ben Yoabu bè:
    Aↄ̃ gá.'
  gub-BL: Na'e uze'eg Aminer Zoaw pe kury. — Exaexak amo zauxiapekwer nerehe we har
    ne wà nehe. Aexaexak putar amo zauxiapekwer herehe we har ihe wà no xe. Tuwe uzeàmàtyry'yry'ym
    wà nehe, utakihe pupe upurukutukaw pupe wà nehe, i'i izupe. — Ikatu, i'i Zoaw
    Aminer pe.
  eng-DRA: 'And Abner said to Joab: Let the young men rise, and play before us. And
    Joab answered: Let them rise.'
