verse: 2SA.002.023
translations:
  mal-C: എന്നാൽ പിൻതുടരുന്നതു വിട്ടുമാറാൻ അസാഹേൽ കൂട്ടാക്കിയില്ല. അതിനാൽ അബ്നേർ തന്റെ
    കുന്തത്തിന്റെ പിൻതല അസാഹേലിന്റെ വയറ്റിൽ കുത്തിക്കടത്തി. കുന്തം അദ്ദേഹത്തിന്റെ
    പിറകുവശത്തൂടെ വെളിയിൽ വന്നു. അയാൾ അവിടെത്തന്നെ വീണുമരിച്ചു. അസാഹേൽ മരിച്ചുകിടന്നിടത്തേക്കു
    വന്ന എല്ലാവരും അവിടെ തരിച്ചുനിന്നുപോയി.
  deu-TKW: Da er sich aber weigerte, von ihm abzulassen, stieß ihn Abner rückwärts
    in den Leib, daß der Speer hinten herauskam, und er da, wo er stand, tot niederstürzte.
    Jedermann aber, der an die Stelle kam, wo Asahel tot niedergestürzt war, blieb
    stehen.
  lin-lin: Kasi lokola Asaeli aboyaki kotika kolanda ye, Abineri atubaki Asaeli songe
    ya likonga na ye na libumu ; mpe likonga ebimaki ye na mokongo. Asaeli akweyaki
    mpe akufaki wana. Moto nyonso oyo azalaki kokoma na esika oyo Asaeli akweyaki
    mpe akufaki azalaki kotelema.
  eng-LSV: And he refuses to turn aside, and Abner strikes him with the back part
    of the spear to the fifth [rib], and the spear comes out from behind him, and
    he falls there, and dies under it; and it comes to pass, everyone who has come
    to the place where Asahel has fallen and dies—they stand still.
  eng-GNV: 'And when he woulde not depart, Abner with the hinder ende of the speare
    smote him vnder the fift ryb, that the speare came out behind him: and he fell
    downe there, and dyed in his place. And as many as came to the place where Asahel
    fell downe and dyed, stoode still.'
  eng-WEBSTER: 'But he refused to turn aside: wherefore Abner with the hinder end
    of the spear smote him under the fifth rib , that the spear came out behind him;
    and he fell down there, and died in the same place: and it came to pass, that
    as many as came to the place where Asahel fell down and died, stood still.'
  nhw-BL: Pero Asael amo quitlacaquili, huan huajca Abner quisentlapalhuili ica icuatlamin
    catli huehueyac huan nopona huetzqui mictoc Asael. Huan teipa nochi catli ajsiyayaj
    campa huetztoya Asael moquetzayayaj ica tlatlepanitacayotl.
  swh-ONEN: Lakini Asaheli alikataa kuacha kumfuatia, kwa hiyo Abneri akamchoma Asaheli
    tumboni kwa ncha butu ya mkuki wake, mkuki ukamtoboa ukatokea mgongoni mwake.
    Akaanguka na kufa papo hapo. Ikawa kila mtu alisimama alipofika mahali pale Asaheli
    alipoanguka na kufa.
  bba-bba: Adɑmɑ Asɑɛli u yinɑ u nùn deri. Yerɑ Abinɛɛ u kɑ nùn yɑɑsɑn koru sɔkɑ nukurɔ
    mɑ yɑ yɑrɑ win biruɔ. Mɑ u wɔrumɑ yɑnde u ɡu. Wi u tunumɑ mi Asɑɛlin ɡoo te, tɑ
    kpĩ, u rɑ ɡinɑ yɔ̃rewɑ.
  eng-KJVCPB: 'Howbeit he refused to turn aside: wherefore Abner with the hinder end
    of the spear smote him under the fifth rib, that the spear came out behind him;
    and he fell down there, and died in the same place: and it came to pass, that
    as many as came to the place where Asahel fell down and died stood still.'
  luo-luo: To Asahel nodagi weyo lawe; mi Abner nochwowo ii Asahel gi tongʼ mi tongʼ
    nowuok yo ka ngʼee Asahel. Nogore piny kanyo mi otho gisano. Kendo ji duto nochungʼ
    ka gichopo kama Asahel nogore piny motho.
  meu-meu: A lalona e ha-aukaia, se raka siri. Taunabunai, Abnere ese ena io dorina
    amo ia bogana e gwadaia; bena io na doruna amo e lasi; e keto, bena e keto gabuna
    ai e mase. Bena Asahele e mase gabuna ai e kau taudia iboudiai na unuseni ai e
    gini.
  npi-ULB: तर असाहेलले तर्केर जान इन्कार गरे, र त्यसैले अबनेरले तिनलाई आफनो भालाको
    टुप्पोले शरीरमा रोपे, र भाला अर्कोपट्टि निस्क्यो । असाहेल ढले र त्यहीँ नै मरे
    । त्यसैले असाहेल ढलेर मरेका ठाउँमा आउने जो आउँथ्‍यो, त्‍यो रोकिन्थ्यो र खडा हुन्थ्यो
    ।
  yor-yor: 'Ṣùgbọ́n ó sí kọ̀ láti padà, Abneri sì fi òdì ọ̀kọ̀ gún un lábẹ́ inú, ọ̀kọ̀
    náà sì jáde ní ẹ̀yìn rẹ̀: òun sì ṣubú lulẹ̀ níbẹ̀, ó sì kú ní ibi kan náà; ó sí
    ṣe gbogbo ènìyàn tí ó dé ibi tí Asaheli gbé ṣubú si, tí ó sì kú, sì dúró jẹ́.'
  ind-ind: Namun, Asael tetap menolak untuk berhenti. Maka ketika Asael mendekati
    Abner dari belakang, Abner menusukkan pangkal tombaknya ke belakang mengenai perut
    Asael sehingga menembus punggungnya. Lalu jatuhlah Asael dan mati di tempat itu
    juga. Semua tentara Daud yang melihat Asael terbunuh berhenti mengejar musuh untuk
    menengok mayatnya.
  pes-OPCB: ولی عسائیل دست بردار نبود. پس ابنیر با سر نیزه‌اش چنان به شکم او زد که
    سر نیزه از پشتش درآمد. عسائیل جابه‌جا نقش بر زمین شد و جان سپرد. هر کس به مکانی
    که نعش او افتاده بود می‌رسید، می‌ایستاد.
  tgl-ULB: Pero tumangging lumihis si Asahel at sinaksak siya ni Abner sa katawan
    sa pamamagitan ng mapurol na dulo ng kaniyang sibat, kaya ang sibat ay tumagos
    sa kabilang gilid. Bumagsak si Asahel at namatay doon. Kaya ang sinuman ang dumating
    sa lugar kung saan bumagsak at namatay si Asahel, ay huminto at nanatiling nakatayo.
  hui-hui: Ani layagola Asahele ibugua donge halu talima pene. Pialu hearia Abane
    ibunaga yandare deneme Asahele talima ibiyagoha nogoba hadai biyagola yandareme
    ibunaga tinini nogoba hayagola yandare dene erembiraha bolatagi hene. Ani biyangiore
    Asahele ibu abale dindini ibira halu homo tongolo mini. Ami agali maru mani ibiyarume
    Asahele tongolo mini wiago hondowa ti o biagoria ha̱lope howa handayaho hene.
  mya-mya: သို့​ရာ​တွင်​အာ​သ​ဟေ​လ​သည်​လိုက်​မြဲ​လိုက် သ​ဖြင့် အာ​ဗ​နာ​သည်​မိ​မိ​လှံ​နှင့်​နောက်​ပြန်​ထိုး
    လိုက်​ရာ လှံ​သည်​အာ​သ​ဟေ​လ​၏​ဝမ်း​ကို​ထုတ် ချင်း​ဖောက်​လေ​၏။ အာ​သ​ဟေ​လ​သည်​ထို​နေ​ရာ
    ၌​လဲ​ကျ​သေ​ဆုံး​သွား​၏။ သူ​လဲ​ကျ​ရာ​သို့ ရောက်​ရှိ​လာ​သူ​အ​ပေါင်း​တို့​သည် ရှေ့​သို့​ဆက်
    ၍​မ​သွား​တော့​ဘဲ​ထို​နေ​ရာ​၌​ပင်​ရပ်​၍​နေ ကြ​၏။
  bod-N: ཁོ་རང་ཁ་མ་བྲལ་བས་ཨབ་ནེར་གྱིས་མདུང་གི་རྩེ་མོ་དེའི་ཕོ་བར་བཙུགས་པས། མདུང་རྒྱབ་ནས་ཐོན་ཏེ་ཨ་སཱ་ཧེལ་སར་འགྱེལ་ཞིང་གནས་དེ་རུ་ཤིའོ།
    །ཨ་སཱ་ཧེལ་ཤི་བའི་གནས་སུ་སླེབས་པའི་མི་ཐམས་ཅད་དེར་ལངས་ནས་བསྡད།
  sna-sna: Asi Asaheri akaramba achingomudzinganisa. Naizvozvo Abhineri akabaya Asaheri
    padumbu neshure kwepfumo rake, pfumo rikabuda nokumusana. Akawira ipapo ndokubva
    afa. Uye munhu wose aimira kana angosvika chete panzvimbo pakanga pawira Asaheri
    akafa.
  spa-BLM: Sin embargo, él se negó a apartarse. Entonces Abner, con el extremo posterior
    de la lanza, lo golpeó en el cuerpo, de modo que la lanza salió por detrás de
    él; y allí cayó y murió en el mismo lugar. Todos los que llegaron al lugar donde
    cayó y murió Asael se detuvieron.
  cac-cac: Palta a vin̈aj Asael chi', maj yactej vin̈ spechan vin̈, yuj chi' axo yoc
    slanza vin̈aj Abner chi' ix stipcot d'a spatic, a val d'a sc'ool vin̈aj Asael
    chi' ix ochi, ix c'axpajelc'och te' d'a yich spatic vin̈. Ix telvi vin̈, ix cham
    vin̈. Masanil mach sc'och d'a jun lugar b'aj ix cham vin̈ chi' tz'och van eb'
    yila'.
  swh-ULB: Lakini Asaheli hakukubari kugeuka. na hivyo Abneri akamchoma kwa nchi ya
    mkuki wake, hata ukatokea upande wa pili. Asaheli akaanguka chini akafa. Hata
    ikawa kila mmoja aliyefika mahali pale Asaheli alipoanguka na kufa, alisimama
    hapo hapo.
  bel-bel: Але той не захацеў адстаць. Тады Авэнір, павярнуўшы дзіду, ударыў яго ў
    жывот; дзіда прашыла яго наскрозь, і ён упаў там і памёр на месцы. Усе, хто праходзіў
    праз тую мясьціну, дзе ўпаў і памёр Асаіл, спыняліся.
  deu-ELBBK: Aber er weigerte sich zu weichen. Da schlug ihn Abner mit dem hinteren
    Ende des Speeres in den Bauch, dass der Speer hinten herausfuhr; und er fiel dort
    und starb an seiner Stelle. Und es geschah, jeder, der an den Ort kam, wo Asael
    gefallen und gestorben war, der blieb stehen.
  mbb-OT: Piru wazà iyan engkezi ni Asahel te edal-as si Abner, umbe mibpilak din
    te vangkew zin diyà te ǥetek, ne midlambas diyà te peka zin. Nepiley sikandin
    ne segugunà mibpatey. Is menge etew he ebpekevayà dutun he lugar te nepetayan
    ki Asahel ne edteren.
  mal-2015: എന്നാറെയും വിട്ടുമാറുവാൻ അവന്നു മനസ്സായില്ല; അബ്നേർ അവനെ കുന്തംകൊണ്ടു
    പിറകോട്ടു വയറ്റത്തു കുത്തി; കുന്തം മറുവശത്തു പുറപ്പെട്ടു; അവൻ അവിടെ തന്നെ വീണു
    മരിച്ചു. അസാഹേൽ മരിച്ചുകിടന്നേടത്തു വന്നവർ ഒക്കെയും നിന്നുപോയി.
  rmc-rmc: Ale o Asahel peske na diňa te phenel, avke les o Abner demaďa la kopijakre
    palune agoreha andro per. E kopija leske pregeľa avri prekal o dumo. O Asahel
    peľa a muľa pre oda than. Pre oda than, kaj o Asahel peľa a muľa, zaačhiľa sako,
    ko odarik predžalas.
  pes-OPV: و چون نخواست که برگرددابنیر او را به موخر نیزه خود به شکمش زد که سرنیزه
    از عقبش بیرون آمد و در آنجا افتاده، درجایش مرد. و هر کس که به مکان افتادن و مردن
    عسائیل رسید، ایستاد.
  ron-1924: Ши Асаел н-а врут сэ се абатэ. Атунч, Абнер л-а ловит ын пынтече ку капэтул
    де жос ал сулицей ши сулица а ешит пе динапой. А кэзут ши а мурит пе лок. Тоць
    чей че ажунӂяу ын локул унде кэзусе Асаел морт се опряу.
  ben-OBCV: কিন্তু অসাহেল পশ্চাদ্ধাবন বন্ধ করতে রাজি হননি; তাই অবনের তাঁর বর্শার বাঁটটি
    অসাহেলের পেটে ঢুকিয়ে দিলেন, ও বর্শাটি তাঁর পিঠ ভেদ করে বেরিয়ে এসেছিল। অকুস্থলেই
    তিনি পড়ে গেলেন। যেখানে অসাহেল পড়ে মারা গেলেন, প্রত্যেকেই সেখানে এসে দাঁড়িয়ে
    পড়েছিল।
  som-som: Habase yeeshee wuu diiday inuu gees uga leexdo; sidaas daraaddeed Abneer
    waranka dabadiisii ayuu caloosha kaga dhuftay, warankiina dib buu uga mudhbaxay;
    markaasuu halkaas ku dhacay, oo isla meeshaasuu ku dhintay; oo in alla intii soo
    gaadhay meeshii Casaaheel ku dhacay oo ku dhintay way wada istaageen.
  lat-VUC: 'Qui audire contempsit, et noluit declinare: percussit ergo eum Abner aversa
    hasta in inguine, et transfodit, et mortuus est in eodem loco: omnesque qui transibant
    per locum illum, in quo ceciderat Asaël et mortuus erat, subsistebant.'
  eng-ASVBT: 'Howbeit he refused to turn aside: wherefore Abner with the hinder end
    of the spear smote him in the body, so that the spear came out behind him; and
    he fell down there, and died in the same place: and it came to pass, that as many
    as came to the place where Asahel fell down and died stood still.'
  ita-1885: Ma egli non volle torcersi; laonde Abner lo ferì nella quinta costa, con
    la punta di dietro della lancia, talchè la lancia gli usciva per dietro; ed egli
    cadde quivi, e morì in quello stesso luogo; e chiunque veniva a quel luogo, dove
    Asael giaceva morto, si fermava.
  eng-LXXUP: 'And what does this mean? return to Joab thy brother. But he would not
    stand aloof; and Abner smites him with the hinder end of the spear on the loins,
    and the spear went out behind him, and he falls there and dies on the spot: and
    it came to pass that everyone that came to the place where Asahel fell and died,
    stood still.'
  eng-ULB: But Asahel refused to turn aside, and so Abner stabbed him in the body
    with the blunt end of his spear, so that the spear came out the other side. Asahel
    fell down and died there. So it came about that anyone who arrived at the place
    where Asahel fell down and died, he stopped and stood still.
  spa-VBL: Pero Asahel no dejaba de perseguirlo, así que Abner le clavó el mango de
    su lanza en el vientre. Salió por la espalda, y cayó muerto allí mismo. Todos
    los que pasaban se detenían en el lugar donde Asahel había caído muerto.
  fra-_FOB: Mais il ne voulut point se détourner; alors Abner le frappa au ventre
    avec le bout de derrière de sa lance, tellement que sa lance lui sortit par derrière;
    et il tomba là et mourut sur place; et tous ceux qui arrivaient au lieu où Asaël
    était tombé mort, s'arrêtaient.
  mal-mal: എന്നിട്ടും പിന്തിരിയുവാൻ അവൻ വിസമ്മതിച്ചു; അതിനാൽ അബ്നേർ അവനെ കുന്തത്തിന്റെ
    മുനകൊണ്ട് വയറ്റത്ത് കുത്തി; കുന്തം മറുവശത്തുവന്നു; അവൻ അവിടെതന്നെ വീണു മരിച്ചു.
    അസാഹേൽ മരിച്ചുകിടന്നേടത്ത് വന്നവരെല്ലാം സ്തംഭിച്ചുപോയി.
  urd-GVR: To bhī Asāhel ne pīchhā na chhoṛā. Yih dekh kar Abinair ne apne neze kā
    dastā itne zor se us ke peṭ meṅ ghoṅp diyā ki us kā sirā dūsrī taraf nikal gayā.
    Asāhel wahīṅ gir kar jāṅ bahaq ho gayā. Jis ne bhī wahāṅ se guzar kar yih dekhā
    wuh wahīṅ ruk gayā.
  suz-BL: तन्‍न आसाहेल एर ओंथ लने मबिस्‍से बाक्‍त। मिनु आब्‍नेरमी आ तूतीक नोले गे
    आप्‍शा मेको आ कोव़ज ख्रिदा बाक्‍त। मिनु मेकेर गोल्‍शा बेक्‍माक्‍त। मिनु आसाहेल
    बेक्‍शो बाक्‍तीके जाक्‍शा मुर नेल्‍ल दिक्‍मा बाक्‍त। २सामुएल ३:२७
  ita-1927: Ma quegli si rifiutò di cambiare strada; allora Abner con la estremità
    inferiore della lancia lo colpì nell’inguine, sì che la lancia lo passò da parte
    a parte. Asael cadde e morì in quello stesso luogo; e quanti passavano dal punto
    dov’egli era caduto morto, si fermavano.
  ckb-ckb: بەڵام عەساهێل قایل نەبوو وازی لێ بهێنێت، لەبەر ئەوە ئەبنێر لێیدا و ڕمەکەی
    کرد بە سکیدا و ڕمەکە لە پشتییەوە دەرچوو. جا لەوێدا کەوت و لە شوێنی خۆیدا مرد،
    بۆیە هەرکەسێک دەهاتە ئەو شوێنەی کە عەساهێل تێیدا کەوت و مرد، ڕادەوەستا.
  eng-BBE: 'But still he did not go to one side: so Abner gave him a back blow in
    the stomach with his spear, so that the spear came out at his back; and he went
    down on the earth, wounded to death: and all those who came to the place where
    Asahel went down dead, came to a stop.'
  kan-OKCV: ಆದರೆ ಅಸಾಯೇಲನು ಒಪ್ಪದೆ ಹೋದದ್ದರಿಂದ, ಅಬ್ನೇರನು ತನ್ನ ಭರ್ಜಿಯ ಹಿಂಭಾಗದ ಮೊನೆಯಿಂದ
    ಅವನ ಹೊಟ್ಟೆಯೊಳಗೆ ತಿವಿಯಲು, ಅದು ಅವನ ಬೆನ್ನ ಹೊರಗೆ ತೂರಿ ಬಂತು. ಅವನು ಅಲ್ಲಿ ಬಿದ್ದು, ಅದೇ
    ಸ್ಥಳದಲ್ಲಿ ಸತ್ತನು. ಅಸಾಯೇಲನು ಬಿದ್ದು ಸತ್ತ ಸ್ಥಳಕ್ಕೆ ಬಂದವರೆಲ್ಲರು ಅಲ್ಲಿಯೇ ಸುಮ್ಮನೆ ನಿಂತರು.
  tam-2017: ஆனாலும் அவன் விலகிப்போகமாட்டேன் என்றபடியால், அப்னேர் அவனை ஈட்டியின் பின்புற
    மழுங்கிய முனையால் அவனுடைய வயிற்றிலே குத்தினான்; ஈட்டி மறுபக்கத்தில் வந்தது; அவன்
    அங்கேயே விழுந்து இறந்தான்; ஆசகேல் விழுந்துகிடக்கிற இடத்திற்கு வந்தவர்கள் எல்லோரும்
    அங்கேயே நின்றார்கள்.
  spa-RV-1909: Y no queriendo él irse, hiriólo Abner con el regatón de la lanza por
    la quinta costilla, y salióle la lanza por las espaldas, y cayó allí, y murió
    en aquel mismo sitio. Y todos los que venían por aquel lugar donde Asael había
    caído y estaba muerto, se paraban.
  ron-BTF: Totuși el a refuzat să se abată; de aceea Abner, cu coada suliței l-a lovit
    sub a cincea coastă, încât sulița a ieșit prin spatele lui; și a căzut acolo și
    a murit în acel loc. Și s-a întâmplat, că atâți câți ajungeau la locul unde Asael
    căzuse și murise, se opreau.
  eng-WEBP: However, he refused to turn away. Therefore Abner with the back end of
    the spear struck him in the body, so that the spear came out behind him; and he
    fell down there and died in the same place. As many as came to the place where
    Asahel fell down and died stood still.
  eng-FBV: But Asahel wouldn't stop chasing him, so Abner drove the handle of his
    spear into his belly. It came out the back, and he fell down dead right there.
    Everyone who passed by stopped at the place where Asahel had fallen and died.
  nld-1939: Toen hij nu nog niet wilde wijken, trof Abner hem met een achterwaartse
    beweging zo in de buik, dat de lans er van achteren weer uitkwam; hij viel neer
    en bleef op de plek dood. En iedereen, die bij de plek kwam, waar Asaël gevallen
    en gestorven was, bleef er bij stil staan.
  nch-BL: Pero Asael amo quitacaquili. Huajca Abner quisentapalhuili ica icuachoso
    cati huehueyac huan nopona huetzqui mictoc Asael. Huan teipa nochi cati ajsiyayaj
    campa huetztoya Asael moquetzayayaj ica tatepanitacayot.
  vie-1934: Bởi người không khứng lánh đi, Aùp-ne bèn lấy cán giáo mình đâm người
    nơi bụng, thấu đến sau lưng. A-sa-ên té xuống và chết tại chỗ; hết thảy người
    nào đến chỗ A-sa-ên ngã xuống chết, đều dừng lại tại đó.
  hin-CV: फिर भी उसने अबनेर का पीछा न छोड़ा. यह देख अबनेर ने अपने भाले के कुन्दे से
    आसाहेल के पेट पर वार किया. भाला आर-पार हो गया. आसाहेल वहीं धराशायी हो गया, और
    उसकी मृत्यु हो गई. वे सभी, जो उस स्थान से होकर जा रहे थे, जहां आसाहेल की मृत्यु
    हुई थी, स्थिर खड़े हो गये.
  spa-BES: Pero aun así no se fue a un lado, entonces Abner le dio un golpe en el
    estómago con su lanza, de modo que la lanza salió a su espalda; y descendió sobre
    la tierra, herido de muerte; y todos los que llegaron al lugar donde Asael cayó
    muerto, se detuvieron.
  tdx-tdx: F’ie nifoneñe tsy hivioñe, aa le tinombo’ i Abnera amy kitron-defo’ey ambane’
    ty pa’e faha lime eo le nipotìtse am-boho’e ao i lefoñey vaho nitsingorokoron-ko
    mate eo. Ie amy zao, ze nizo i nikorovoha’ i Asaele nivetrakey, le nijohañe eo.
  tha-KJV: แต่​เขาก็ปฏิเสธไม่ยอมหันกลับ เพราะฉะนั้​นอ​ับเนอร์​ก็​เอาโคนหอกแทงท้องอาสาเฮล
    หอกก็​ทะลุ​ออกข้างหลังของเขา เขาก็ล้มลงตายอยู่​ที่นั่น และอยู่มาทุกคนซึ่งมาเห็​นที​่​ที่​อาสาเฮลล้มตายอยู่​ก็​ยืนนิ่ง
  por-BR-2018: E não querendo ele ir-se, feriu-o Abner com a ponta da lança pela quinta
    costela, e saiu-lhe a lança pelas costas, e caiu ali, e morreu naquele mesmo lugar.
    E todos os que vinham por aquele lugar, de onde Asael havia caído e estava morto,
    paravam.
  deu-ELO: Aber er weigerte sich zu weichen. Da schlug ihn Abner mit dem hinteren
    Ende des Speeres in den Bauch, daß der Speer hinten herausfuhr; und er fiel daselbst
    und starb an seiner Stelle. Und es geschah, jeder, der an den Ort kam, wo Asael
    gefallen und gestorben war, der blieb stehen.
  eng-WYC-2018: And Asahel despised to hear, and would not bow away. Therefore Abner
    smote him with the spear turned away, that is, turned against him, in the share-bone,
    that is, behind the maw, in the fifth rib, under which be the members of life,
    and pierced [him] through, and he was dead in the same place; and all men that
    passed by the place, in which place Asahel felled down, and was dead, stood still.
    (And Asahel despised to hear him, and would not turn away. And so Abner struck
    him with the spear turned against him, in the belly, at the fifth rib, under which
    be the members of life, and pierced him through, and he died there; and all those
    who came to the place, where Asahel fell down, and died, stopped and stood there,
    and gawked.)
  epo-epo: Sed tiu ne volis foriĝi. Tiam Abner ekbatis lin per la malantaŭa fino de
    la lanco en la ventron tiel, ke la lanco eliris tra lia malantaŭa parto; kaj li
    tie falis, kaj mortis sur la sama loko. Kaj ĉiu, kiu venis al la loko, kie Asahel
    falis kaj mortis, haltis.
  uig-PIN: Lekin Asaⱨǝl yǝnila ⱪoƣlaxtin tohtimidi; xuning bilǝn Abnǝr nǝyzisining
    tutⱪuqini uning ⱪorsiⱪiƣa tiⱪiwǝtti. Nǝyzǝ dümbisini tixip qiⱪti; u xu yǝrdǝ yiⱪilip
    ɵldi. Xundaⱪ boldiki, Asaⱨǝl yiⱪilip ɵlgǝn yǝrgǝ ⱨazir kelidiƣan ⱨǝrbir kixilǝr
    u yǝrdǝ tohtap ⱪalidu.
  beo-beo: Be A:sahele da hame yolesi. Amaiba:le, A:bena da ea goge agei baligidu
    olele guma:noba, goge agei da A:sahele hagomoa sone badofale baligia, gadili asi
    ba:i. A:sahele da osoba gala:lasa:ili, bogoi dialebe ba:i. Amola dunu huluane
    amogai misini, ilia da e dialebe ba:loba, ili amogawi dufugili aliligi.
  tpi-OTNT: Tasol Asahel i no larim em. Olsem na Apner i subim spia i go long baksait
    na as bilong spia i kisim Asahel long bel na i go kamap long hapsait. Na Asahel
    i pundaun na i dai. Na taim ol arapela soldia i kamap long dispela ples bodi bilong
    Asahel i slip i stap long en, ol i sanap tasol na lukluk.
  hau-SA: Amma Asahel ya ƙi yă bar fafararsa; saboda haka Abner ya soki Asahel da
    māshinsa a ciki; har māshin ya fita ta bayansa. Nan take ya fāɗi, ya mutu. Kowa
    da ya zo wurin da Asahel ya fāɗi, ya mutu, sai yă tsaya.
  uig-LAT: Lékin Asahel yenila qoghlashtin toxtimidi; shuning bilen Abner neyzisining
    tutquchini uning qorsiqigha tiqiwetti. Neyze dümbisini tiship chiqti; u shu yerde
    yiqilip öldi. Shundaq boldiki, Asahel yiqilip ölgen yerge hazir kélidighan herbir
    kishiler u yerde toxtap qalidu.
  nde-nde: Kodwa u-Asaheli wala ukuyekela ukuxotshana laye; ngakho u-Abhineri wamgwaza
    esiswini ngomcijo womkhonto wakhe, umkhonto waze wayathutsha emhlane wakhe. Wawela
    khonapho, wafela khonapho. Amadoda afika ema nxa efika endaweni lapho u-Asaheli
    ayewe wafela kuyo.
  ton-ton: 'Ka neongo eni naʻe ʻikai te ne afe atu: ko ia naʻe hokaʻi ia ʻi hono kete
    ʻe ʻApina ʻaki ʻae mui ʻoe tao, pea naʻe ʻasi atu ʻae tao ʻi hono tuʻa: pea naʻa
    ne tō hifo ʻi ai, ʻo ne mate ʻi he potu ko ia: pea naʻe hoko ʻo pehē, ʻilonga
    ʻakinautolu naʻe hoko mai ki he potu naʻe tō hifo ai ʻa ʻAsaeli ʻo ne mate, naʻa
    nau tuʻumaʻu ai.'
  ces-1613: Když pak nechtěl ustoupiti, uhodil ho Abner kopím pod páté žebro, tak
    že vyniklo kopí hřbetem jeho; a padl tu na tom místě, na kterémž i umřel. A kdožkoli
    přicházeli k místu, na němž padl Azael a umřel, zastavovali se.
  eng-WMB: However, he refused to turn away. Therefore Abner with the back end of
    the spear struck him in the body, so that the spear came out behind him; and he
    fell down there and died in the same place. As many as came to the place where
    Asahel fell down and died stood still.
  tam-TCV: ஆனாலும் ஆசகேலோ துரத்துவதை நிறுத்த மறுத்துவிட்டதால், உடனே அப்னேர் திரும்பி
    தன் ஈட்டியின் பின்பகுதியினால் ஆசகேலின் வயிற்றில் குத்தினான். ஈட்டி அவன் உடலில்
    ஊடுருவி முதுகு வழியே வந்தது. அவன் அவ்விடத்திலேயே விழுந்து இறந்தான். அவனுக்குப்
    பின்னால் வந்த ஒவ்வொருவரும் ஆசகேல் இறந்து கிடந்த இடத்திற்கு வந்தபோது அங்கேயே தரித்து
    நின்றுவிட்டார்கள்.
  ceb-ULB: Apan nagdumili sa pagtipas si Asahel, busa giduslak siya ni Abner pinaagi
    sa tumoy sa iyang bangkaw, hinungdan nga milapos ang bangkaw sa pikas bahin. Natumba
    si Asahel ug namatay didto. Busa nahitabo nga si kinsa kadtong moabot didto nga
    dapit diin natumba ug namatay si Asahel, mohunong siya ug magpabilin sa pagtindog.
  pol-UBG: Gdy jednak nie chciał odstąpić, Abner uderzył go końcem włóczni pod piąte
    żebro, tak że włócznia wyszła z drugiej strony. Padł tam i umarł na miejscu, a
    wszyscy, którzy przychodzili do tego miejsca, gdzie Asahel padł i umarł, przystawali.
  urd-GVU: توبھی عساہیل نے پیچھا نہ چھوڑا۔ یہ دیکھ کر ابنیر نے اپنے نیزے کا دستہ اِتنے
    زور سے اُس کے پیٹ میں گھونپ دیا کہ اُس کا سرا دوسری طرف نکل گیا۔ عساہیل وہیں گر
    کر جاں بحق ہو گیا۔ جس نے بھی وہاں سے گزر کر یہ دیکھا وہ وہیں رُک گیا۔
  deu-1912: Aber er weigerte sich zu weichen. Da stach ihn Abner mit dem Schaft des
    Spießes in seinen Bauch, daß der Spieß hinten ausging; und er fiel daselbst und
    starb vor ihm. Und wer an den Ort kam, da Asahel tot lag, der stand still.
  kan-2017: ಅಸಾಹೇಲನು ಬಿಟ್ಟು ಹೋಗುವುದಕ್ಕೆ ಒಪ್ಪದ ಕಾರಣ ಅಬ್ನೇರನು ಬರ್ಜಿಯನ್ನು ಹಿಂದಿನಿಂದ ಅವನ
    ಹೊಟ್ಟೆಯೊಳಗೆ ತಿವಿದನು. ಬರ್ಜಿಯು ಅವನ ಬೆನ್ನಿನಿಂದ ಹಾಯ್ದು ಹೊರಗೆ ಬಂದಿತು. ಅವನು ಕೂಡಲೇ ಅಲ್ಲೇ
    ಬಿದ್ದು ಸತ್ತನು. ಅಸಾಹೇಲನು ಸತ್ತು ಬಿದ್ದ ಸ್ಥಳಕ್ಕೆ ಬಂದವರೆಲ್ಲರೂ ಅಲ್ಲೇ ನಿಂತರು.
  yap-yap: Machane de tal Asahel; ma aram me rugoy Abner e sarey rok nga wuryel, me
    kuruf e yal rok Asahel nge yan i for u daken keru’. Me aw Asahel nga but’ nike
    yim’, ma gubin e pi’in nrabad ko rengi n’em nike aw riy nga but’ ma yigo’ ra talgad
    ngar sak’iygad u rom.
  hlt-MCSB: Tedae nong ham te a aal coeng dongah anih Te Abner loh a hnuk longah caai
    neh a bung ah a thun.Te vaengah caai a nam la pawlh tih pahoi a cungku dongah
    amah ah duek.Te dongah Asahel cungku tih a duek nah hmuen la aka pawk boeih tah
    sut pai uh.
  mdy-ETH: ዓሳሄሌ ጋዓንቴ ዳውሲፆ ሃሾ ዒፃዛ፥ ዓቤኔሬ ፔ ዎርፆና ጊንሢም ዓሳሄሌኮ ጎጳ ጫርጊ ዙሌና ሶፒሴኔ፤ ዬያሮ ዓሳሄሌ
    ሳዓ ሎኦሚ ሃይቄኔ፤ ዒዛኮ ሌዛ ዓኣ ቤዞና ዓኣዻ ዓሲ ቢያ ዔቂ ዒቂ ዒዛኮ ሌዞ ዛጋኔ።
  twi-ASANTE: Nanso, Asahel antie ara, enti Abner de ne pea no wɔɔ ne yafunu mu, maa
    pea no pue firii nʼakyi. Ɔbu hwee fam hɔ wuiɛ. Na obiara a ɔduruu atɔeɛ mu hɔ
    no gyinaa dinn hwɛɛ Asahel sɛ ɔda hɔ.
  eng-WEBU: However, he refused to turn away. Therefore Abner with the back end of
    the spear struck him in the body, so that the spear came out behind him; and he
    fell down there and died in the same place. As many as came to the place where
    Asahel fell down and died stood still.
  wal-wal: SHin Asaaheeli a gooddiyoogaa aggennan ixxiis. Hegaa gishshau, Abaneeri
    tooraa guyye tum77idi, Asaaheela uluwaa caddiis; caddin toorai zokkuwaara kantti
    kiyiis; Asaaheeli he sohuwankka kunddidi haiqqiis. Asaaheeli haiqqido sohuwaa
    gakkida asai ubbai hegan eqqiis.
  spa-PDDPT: Pero como él no quiso apartarse, Abner lo hirió con el casquillo de la
    lanza por la quinta costilla, y la lanza le salió por la espalda. Allí cayó y
    murió en el mismo sitio. Sucedió que todo el que llegaba al lugar donde Asael
    cayó muerto, se detenía.
  gun-gun: Ha'e rami teĩ Asael ndojepe'axei ae ramo hye py Abner oipyxo hu'y guaxu
    rapyta py rive, ikupe gui omboaxa. Ha'e ramo Asael ho'a vy ha'e pyve omano. Omanoague
    py ovaẽ va'e tema opyta kuerei 'rã.
  agu-BL: Poro tan paj yi quinin oc yol Abner te wi' Asael, saje'n tzun xuyul Abner
    yi wi' yi tetz lans wutz c'u'l Asael. Cyecyen tunintz twankil Asael nin elpon
    wutz coc. Cho'n nin quime'n cyentz kale cwe't trimp. Nin cyakil yi e' yi xomche'
    tzaj nin tzun na chitxcye' cu'ntz tan xmaye'n yi wankil Asael yi nsken quim.
  ilo-ULB: Ngem saan a simminsina ni Asael, isu a dinuyok ni Abner ti bagi ni Asael
    babaen iti murdong ti putan ti gayangna, isu a simmalput ti gayang iti bangir
    a paset ti bagina. Napasag ni Asael ket natay sadiay. Isu a napasamak a nagsardeng
    ken nagtakder ti siasianoman a nakadanon iti disso a nakapasagan ken nakatayan
    ni Asael.
  kpg-kpg: Gei Asahel digi noho loo dono waluwalu a mee. Abner ga daalo Asahel i dono
    dua gi taalo, ga daalo tinae o maa gu ihaa i tua, Asahel gaa hinga gi lala guu made,
    gei digau huogodoo ala ga lloomoi gi di gowaa dela ne made ai a mee, gaa tuu i golo.
  uig-ARA: لېكىن ئاساھەل يەنىلا قوغلاشتىن توختىمىدى؛ شۇنىڭ بىلەن ئابنەر نەيزىسىنىڭ
    تۇتقۇچىنى ئۇنىڭ قورسىقىغا تىقىۋەتتى. نەيزە دۈمبىسىنى تىشىپ چىقتى؛ ئۇ شۇ يەردە
    يىقىلىپ ئۆلدى. شۇنداق بولدىكى، ئاساھەل يىقىلىپ ئۆلگەن يەرگە ھازىر كېلىدىغان ھەربىر
    كىشىلەر ئۇ يەردە توختاپ قالىدۇ.
  sus-sus: Kɔnɔ Asahɛli mu tin. Na nan a niya, Abeneri naxa a sɔxɔ a furi ma, a xa
    tanbɛ fa mini a xanbi ra, a faxa keren na. Na dangi xanbi, naxan yo nɛ dangima
    Asahɛli faxade ra, fo a ti naa.
  pon-2006: Ahpw Asahel sohte men uhdihsang; Apner sohte pirekeklahng ahpw doangkilahng
    nah ketieuwo lel kapehde oh pwerla nan tihnsewe. Asahel eri pwupwudi mehla, oh
    koaros me iang kohdo wasa me e pwupwudieo ahpw uhdi oh nennenla wasao.
  ksd-ksd: Ma i ga ole; ma Abner i ga vuvuai tamurmur ma kana rumu, ma i ga go ra
    balana me, ma ra rumu i ga vila vurpu uro ra muruna, ma i ga virua ta nam iat
    ra pakana; ma diat par nina dia ga pot ta ra pakana Asael i ga virua tana dia
    ga tur vovovon ika.
  tur-YTC: Ancak o geri dönmeyi reddetti. Bunun üzerine Avner mızrağının arka ucuyla
    onun bedenine vurdu ve mızrak arkasından çıktı; oraya düştü ve aynı yerde öldü.
    Asahel'in düşüp öldüğü yere gelenlerin hepsi durdu.
  grc-BRENT: Καὶ ποῦ ἐστι ταῦτα; ἐπίστρεφε πρὸς Ἰωὰβ τὸν ἀδελφόν σου. Καὶ οὐκ ἐβούλετο
    τοῦ ἀποστῆναι· καὶ τύπτει αὐτὸν Ἀβεννὴρ ἐν τῷ ὀπίσω τοῦ δόρατος ἐπὶ τὴν ψόαν,
    καὶ διεξῆλθε τὸ δόρυ ἐκ τῶν ὀπίσω αὐτοῦ, καὶ πίπτει ἐκεῖ καὶ ἀποθνήσκει ὑποκάτω
    αὐτοῦ· καὶ ἐγένετο πᾶς ὁ ἐρχόμενος ἕως τοῦ τόπου οὗ ἔπεσεν ἐκεῖ Ἀσαὴλ καὶ ἀπέθανε,
    καὶ ὑφίστατο.
  ind-AYT: Asael menolak berhenti. Lalu, Abner menusuk perutnya dari belakang dengan
    tombaknya sehingga tombak itu menembus di belakangnya. Dia rebah dan mati di tempat
    itu. Semua orang yang datang ke tempat Asael rebah dan mati berhenti di sana.
  nya-nya: Koma iye anakana kuleka kumuthamangitsa. Choncho Abineri anabaya Asaheli
    mʼmimba ndi msonga ya mkondo wake ndipo mkondowo unatulukira mbali ina. Iye anagwa
    ndi kufera pamalo pomwepo. Ndipo munthu aliyense amayima akafika pamalo pamene
    anagwera ndi kufa.
  hrv-hrv: 'Ali on nikako nije htio da se ukloni. Zato ga Abner udari stražnjim krajem
    koplja u trbuh tako da mu je koplje izašlo kroz leđa van: on ondje pade i umrije
    na mjestu. I ustavljao se tko god je došao na ono mjesto gdje je pao i umro Asahel.'
  mps-mps: Tiali goli, Asahelgo aga sula me tagalubeo. Tama tialima, Apnergo sesemone
    ene te tudiba pogolali digi, tama te ene page poa pali tego te Asahel haligade
    dolama, tama me badu pedelalio. Tama Asahel degasa dulama, tama isalio. Tama te
    gasa ami bidi dabe te Asahel tigi munalubo pesageba pedelali sogo, te augwali
    doligi pelama naga tononaluali.
  tpi-tpi: Tasol Asahel i no larim em. Olsem na Apner i subim spia i go long baksait
    na as bilong spia i kisim Asahel long bel na i go kamap long hapsait. Na Asahel
    i pundaun na i dai. Na taim ol arapela soldia i kamap long dispela ples bodi bilong
    Asahel i slip i stap long en, ol i sanap tasol na lukluk.
  dan-1931: Men han vægrede sig ved at standse, og Abner stødte da baglæns Spydet
    gennem Underlivet på ham, så det kom ud af Ryggen, og han faldt død om på Stedet.
    Og alle, som kom til Stedet, hvor Asa'el lå og var død, stod stille.
  vie-OVCB: Nhưng A-sa-ên vẫn không chịu nghe, nên bị Áp-ne lấy cán giáo đâm vào bụng,
    xuyên thấu lưng. A-sa-ên ngã xuống và chết tại đó. Mọi người khi đến chỗ A-sa-ên
    nằm đều dừng lại.
  guj-2017: પણ અસાહેલે તે બાજુ તરફ વળવાનો ઇનકાર કર્યો, તેથી આબ્નેરે ભાલાનો ધારદાર
    હાથો તેના શરીરમાં ઘુસાડી દીધો, તે ભાલાનો હાથો શરીરની આરપાર નીકળ્યો. અસાહેલ નીચે
    પડ્યો અને ત્યાં જ મરણ પામ્યો. જ્યાં અસાહેલ મરણ પામ્યો હતો ત્યાં તેના શબ પાસે જેઓ
    આવ્યા હતા તેઓ ત્યાં જ ઊભા રહ્યા.
  pon-2006A: Ahpw Asahel sohte men uhdihsang; Apner sohte pirekeklahng ahpw doangkilahng
    nah ketieuwo lel kapehde oh pwerla nan tihnsewe. Asahel eri pwupwudi mehla, oh
    koaros me iang kohdo wasa me e pwupwudieo ahpw uhdi oh nennenla wasao.
  por-BRBSL: However, ele se recusou a se virar. Por isso Abner com a ponta traseira
    da lança o atingiu no corpo, de modo que a lança saiu atrás dele; e ele caiu lá
    embaixo e morreu no mesmo lugar. Todos os que chegaram ao lugar onde Asahel caiu
    e morreu ficaram parados.
  cth-cth: Hatei Asahel ni lawk ngai pouh hoeh dawkvah, Abner ni tahroe hoi a von
    koehoi a thut teh a hnukthun lah tahroehmo pawk a yawng teh, hote hmuen koe a
    rawp teh a due. Asahel a rawp teh a duenae hmuen koe ka tho pueng ni ouk a kangdue
    awh.
  twi-twi: Nanso Asahel antie ara, enti Abner de ne peaw no wɔɔ ne yafunu mu, maa
    peaw no pue fii nʼakyi. Obu hwee fam wuu wɔ hɔ. Na obiara a oduu atɔe mu hɔ no
    gyinaa dinn hwɛɛ Asahel sɛ ɔda hɔ.
  hlt-hlt: Tedae nong ham te a aal coeng dongah anih te Abner loh a hnuk longah caai
    neh a bung ah a thun. Te vaengah caai a nam la pawlh tih pahoi a cungku dongah
    amah ah duek. Te dongah Asahel cungku tih a duek nah hmuen la aka pawk boeih tah
    sut pai uh.
  tbz-SIM: Asɑyɛɛdi mɛ nyí nyie nkɛ bo ò yóu mubɛ̀tìmù. Mɛm̀mɛ kɛ̀ Abunɛɛ ò tɑ̃ dikpɑ̃nnì
    o pɔutì kɛ̀ dìi yɛ̀roo o fɔ̃nkúò kòo do kɛ́kú. Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ keriní kɛ̀ bɛ̀
    ncommu ò duɔ́ dɛ̀.
  msy-2020: Ezɨ puvatɨ, Asahel tong a barazir puvatɨ. Kamagh amizɨ, Apner gɨrakɨrangɨn
    moghɨn afuzir konimɨn Asahelɨn navim bɨrazɨma, afuzim anemɨkɨragha vongɨn an akɨrir
    agharimɨn oto. Ezɨ Asahel irɨghava areme. Ezɨ mɨdorozir gumazir igharaziba iza
    garima, Asahelɨn kuam irɨghav iti, ezɨ me danganir kamɨn tuivighav ikia pura gari.
  dop-dop: Pɑɑ nɑ mpʋ tɔ Asɑyɛɛlɩ tɑ nɩɩ. Tǝnɑɣɑlɛ Apǝnɛɛ culɑ-ɩ ŋmɑntɑɑɣɑ kɛ ɩ lotu
    tɑɑ, nɑ wɑɑlɩ tɔɔ nɑ kɑ́ lɩɩ nɑ ɩ́ sɩ́ kpɑkpɑɑ. Ḿpʋ́ɣʋ́ pɑ tǝnɑ mpɑ pɑ tɑlɑ Asɑyɛɛlɩ
    tǝsǝtɛ tǝnɑ tɔ pɑ sǝŋɑɑ.
  azb-azb: Lakin Asahel yolundan dönmək istəmədi. Avner də nizəsinin arxa ucu ilə
    onun qarnından elə vurdu ki, nizə onun kürəyindən çıxdı. Asahel yerindəcə öldü.
    Bu hadisədən sonra Asahelin yıxılıb öldüyü yerə gələnlərin hamısı ayaq saxladı.
  eng-DBY: But he refused to turn aside; therefore Abner with the hinder end of the
    spear smote him in the belly, so that the spear came out behind him; and he fell
    down there, and died in the same place. And it came to pass, that as many as came
    to the place where Asahel fell down and died stood still.
  hin-2017: तो भी उसने हट जाने को मना किया; तब अब्नेर ने अपने भाले की पिछाड़ी उसके
    पेट में ऐसे मारी, कि भाला आर-पार होकर पीछे निकला; और वह वहीं गिरकर मर गया। जितने
    लोग उस स्थान पर आए जहाँ असाहेल गिरकर मर गया, वहाँ वे सब खड़े रहे।
  wol-KYG: Asayel të ticc, topp ko. Abner jam ko catal xeejam ca biir ba, ba xeej
    ba fëll ca gannaaw ga, mu daanu dee ca saa sa. Ba loolu amee, ku dikk, ba tollook
    bérab ba Asayel daanu dee, daldi fay taxaw.
  eng-YLT: And he refuseth to turn aside, and Abner smiteth him with the hinder part
    of the spear unto the fifth [rib], and the spear cometh out from behind him, and
    he falleth there, and dieth under it; and it cometh to pass, every one who hath
    come unto the place where Asahel hath fallen and dieth — they stand still.
  eng-WYC-2017: And Asahel despised to hear, and would not bow away. Therefore Abner
    smote him with the spear turned away, that is, turned against him, in the share-bone,
    that is, behind the maw, in the fifth rib, under which be the members of life,
    and pierced [him] through, and he was dead in the same place; and all men that
    passed by the place, in which place Asahel felled down, and was dead, stood still.
  eng-WMBB: However, he refused to turn away. Therefore Abner with the back end of
    the spear struck him in the body, so that the spear came out behind him; and he
    fell down there and died in the same place. As many as came to the place where
    Asahel fell down and died stood still.
  urd-GVH: तो भी असाहेल ने पीछा न छोड़ा। यह देखकर अबिनैर ने अपने नेज़े का दस्ता इतने
    ज़ोर से उसके पेट में घोंप दिया कि उसका सिरा दूसरी तरफ़ निकल गया। असाहेल वहीं गिरकर
    जान-बहक़ हो गया। जिसने भी वहाँ से गुज़रकर यह देखा वह वहीं रुक गया।
  rug-rug: Ba lopu hiva va avoso tugo se Asahele, ke hodu pule la nia Abana sa hubina
    sa nana hopere pa tiana, meke vura karovo pa mudina. Hoqa gore pa pepeso meke
    mate se Asahele, meke sari doduru pu kamo mae koasa vasina pu eko sa si turu noso
    vasina pa pinamaṉa.
  gaz-gaz: Asaaheel garuu isa ariʼuu hin dhiifne; kanaafuu Abneer qara eeboo isaatiin
    garaa isaa waraane; eeboon sunis keessa fullaʼee dugda isaatiin baʼe. Asaaheelis
    achitti kufee yommuu suma duʼe. Namni hundis iddoo Asaaheel itti kufee duʼe sana
    gaʼee dhaabata ture.
  fra-LSG: Et Asaël refusa de se détourner. Sur quoi Abner le frappa au ventre avec
    l’extrémité inférieure de sa lance, et la lance sortit par derrière. Il tomba
    et mourut sur place. Tous ceux qui arrivaient au lieu où Asaël était tombé mort,
    s’y arrêtaient.
  yal-yal: Koni Asahɛli mi tin kiraan masarɛ. Nayi, Abineri yi a sɔxɔn a kuini tanban
    xunna boden na, tanban yi sa mini Asahɛli fari. A bira, a faxa. Naxanye birin
    yi fama Asahɛli faxaxin biradeni, ne yi ti mɛnni.
  haw-1868: 'Aka, hoole aku la ia, aole e haliu ae: nolaila, hou aku la o Abenera
    i ke kumu o ka ihe malalo iho o ka lima o kona iwi aoao, a puka aku la ka ihe
    ma kona kua: hina iho la ia ilaila, a make iho la ma ia wahi: a o na mea a pau
    i hiki aku ma kahi i hina iho ai o Asahela a make, ku malie iho la lakou.'
  arb-NAV: لَكِنَّ عَسَائِيلَ أَبَى أَنْ يَتَنَحَّى عَنْهُ، فَطَعَنَهُ أَبْنَيْرُ
    بِعَقِبِ الرُّمْحِ، فَغَاصَ الرُّمْحُ فِي بَطْنِهِ وَخَرَجَ مِنْ ظَهْرِهِ، فَوَقَعَ
    صَرِيعاً وَمَاتَ فِي مَكَانِهِ. فَكَانَ كُلُّ مَنْ يَمُرُّ بِالْمَوْضِعِ الَّذِي
    صُرِعَ فِيهِ عَسَائِيلُ يَتَوَقَّفُ عِنْدَهُ.
  ewe-ewe: Ke egbe, megbugbɔ o. Ale Abner ƒo akplɔ ɖe dɔ me nɛ eye akplɔ la ŋɔe do
    ɖe eƒe dzime. Edze anyi, heku eye ame sia ame si va ɖo afi si wòmlɔ la tɔna ɖe
    afi ma.
  eng-LEE: 'But he refused to turn aside; and Abner smote him with the hinder end
    of the spear under the fifth rib, so that the spear came out behind him; and he
    fell down there, and died on the spot: and it came to pass, that all who came
    to the place where ''Asahel had fallen down and died remained standing still.'
  asm-FB: তথাপি অচাহেলে ঘূৰিবলৈ মান্তি নহ’ল; এইকাৰণে অবনেৰে বৰছাৰ কুৰাৰে তেওঁৰ পেটত
    এনেকৈ খুচিলে যে, কুৰাডাল পিঠিয়েদি বাহিৰ ওলাল৷ তেতিয়া তেওঁ সেই ঠাইতে পৰি তেতিয়াই
    মৰিল৷ যি ঠাইত অচাহেল পৰি মৃত্যু হৈছিল, সেই ঠাইত যিমান লোক আহিল, সেই সকলো তাতেই
    থিয় হৈ ৰ’ল।
  sus-A: كْنْ عَسَهّلِ مُ تِن. نَ نَن عَ نِيَ، عَبٍنٍرِ نَشَ عَ سْشْ عَ قُرِ مَ، عَ
    شَ تَنبّ قَ مِنِ عَ شَنبِ رَ، عَ قَشَ كٍرٍن نَ. نَ دَنفِ شَنبِ، نَشَن يٌ نّ دَنفِمَ
    عَسَهّلِ قَشَدٍ رَ، قٌ عَ تِ نَا.
  fra-SBL: Mais il refusa de se détourner. Alors Abner, avec l'extrémité arrière de
    la lance, le frappa au corps, de sorte que la lance sortit derrière lui ; il tomba
    là et mourut au même endroit. Tous ceux qui arrivèrent au lieu où Asaël était
    tombé et était mort s'arrêtèrent.
  hbo-hbo: וַיְמָאֵ֣ן לָס֗וּר וַיַּכֵּ֣הוּ אַבְנֵר֩ בְּאַחֲרֵ֨י הַחֲנִ֜ית אֶל־הַחֹ֗מֶשׁ
    וַתֵּצֵ֤א הַֽחֲנִית֙ מֵאַחֲרָ֔יו וַיִּפָּל־שָׁ֖ם וַיָּ֣מָת *תַּחַתֹו (תַּחְתָּ֑יו)
    וַיְהִ֡י כָּל־הַבָּ֣א אֶֽל־הַמָּקֹום֩ אֲשֶׁר־נָ֨פַל שָׁ֧ם עֲשָׂהאֵ֛ל וַיָּמֹ֖ת
    וַֽיַּעֲמֹֽדוּ׃
  piu-2006: '@see-verse:2SA.002.022'
  kik-kik: No Asaheli ndaatigire kũmũhanyũkia; nĩ ũndũ ũcio Abineri agĩtheeca Asaheli
    nda na mũthia wa itimũ rĩake, narĩo itimũ rĩkiumanĩra na mũgongo. Nake akĩgũa
    hau agĩkua o hĩndĩ ĩyo. Na mũndũ o wothe aakinya hau Asaheli aagwĩte akuĩte, akarũgama
    ho.
  fra-NCL: Et Asaël refusa de se détourner. Alors Abner le frappa au ventre avec l’extrémité
    inférieure de sa lance, et la lance sortit par derrière. Il tomba là, et mourut
    sur place. Tous ceux qui arrivaient au lieu où Asaël était tombé et était mort,
    s’y arrêtaient.
  cek-AK: Toe Asahel mah loklam amkhraeng taak ai ah patom let pongah, Abner mah tayae
    hoiah Asahel ih zok to takhawh pae, tayae loe hnukbang khoek to pra; anih loe
    to ahmuen ah amtimh moe duek; Asahel duekhaih ahmuen kapha kaminawk boih loe to
    ah angdoet o.
  cuk-cuk: Asael indaknaisursoggua, Abner eswar-e-sorsikidgi Asael-dikargi sikaa imaksad.
    Eswar Asael-e-saderba butuu yarganba nosad. Geb aimukudgu, yog-burgwar gusad.
    Dule-igarba-nasdamalad bela gwisgusdamalad, Asael-burgwar-maid-dakegar.
  uig-CYR: Лекин Асаһәл йәнила қоғлаштин тохтимиди; шуниң билән Абнәр нәйзисиниң тутқучини
    униң қосиғиға тиқивәтти. Нәйзә дүмбисини тишип чиқти; у шу йәрдә жиқилип өлди.
    Шундақ болдики, Асаһәл жиқилип өлгән йәргә һазир келидиған һәр бир кишиләр у йәрдә
    тохтап қалиду.
  tel-2017: అందుకు అశాహేలు “నేను వెనక్కి వెళ్ళను” అన్నాడు. అప్పుడు అబ్నేరు ఈటె అంచుతో
    అతని కడుపులో పొడవడం వల్ల ఈటె అతనిలోకి దిగి వీపు నుండి వెనక్కి వచ్చింది. అతడు అక్కడే
    పడి చనిపోయాడు. అశాహేలు చనిపోయి పడిన ఉన్న స్థలానికి వచ్చిన వారంతా నిలబడి పోయారు.
  hat-BSA: Sepandan, li te refize vire akote; pou sa, Abner te frape li nan vant avèk
    frenn li jiskaske li te parèt nan do li Epi li te tonbe la menm e te mouri sou
    lye a. Epi li te vin rive ke tout moun ki te vini kote Asaël te mouri an, te kanpe
    an plas.
  kos-kos: Tuh Asahel el tiana tui. Na Abner el fakfuk nu tok ac fakisya insial Asahel,
    ac osra soko ah sasla fintokol. Asahel el putatla nu infohk uh ac misa. Ac mwet
    nukewa su tuku nu yen se el oan we ah elos tui in acn sac.
  hbo-WLC: וַיְמָאֵ֣ן לָס֗וּר וַיַּכֵּ֣הוּ אַבְנֵר֩ בְּאַחֲרֵ֨י הַחֲנִ֜ית אֶל־הַחֹ֗מֶשׁ
    וַתֵּצֵ֤א הַֽחֲנִית֙ מֵאַחֲרָ֔יו וַיִּפָּל־שָׁ֖ם וַיָּ֣מָת תחתו וַיְהִ֡י כָּל־הַבָּ֣א
    אֶֽל־הַמָּקוֹם֩ אֲשֶׁר־נָ֨פַל שָׁ֧ם עֲשָׂהאֵ֛ל וַיָּמֹ֖ת וַֽיַּעֲמֹֽדוּ׃
  ibo-ibo: Ma Asahel jụrụ ịlaghachi azụ. Nʼihi ya, Abna weere isi ùbe ya mapuo ya
    afọ. Ùbe ahụ sikwa ya nʼazụ pụta. Ọ dara nʼala, nwụọ otu mgbe ahụ. Ndị niile bịaruru
    ebe ahụ ọ dara nwụọ kwụsịrị. Ha agakwaghị nʼihu ịchụ ndị ọzọ.
  ory-ory: ତଥାପି ସେ ଫେରିବାକୁ ମନା କଲା; ଏଣୁ ଅବ୍‍ନର ବର୍ଚ୍ଛାର ପଛ ଅଗରେ ତାହାର ପେଟ ଭୁସି ଦିଅନ୍ତେ,
    ବର୍ଚ୍ଛା ତାହାର ପଛଆଡ଼େ ଫୁଟି ବାହାରିଲା; ତହୁଁ ସେ ସେହିଠାରେ ପଡ଼ି ସେହି ସ୍ଥାନରେ ମଲା; ପୁଣି
    ଯେତେ ଲୋକ ଅସାହେଲର ପଡ଼ିବା ଓ ମରିବା ସ୍ଥାନକୁ ଆସିଲେ, ସେମାନେ ଠିଆ ହୋଇ ରହିଲେ।
  chk-chk: Nge Asael esap fokun mochen kaüla seni. Iei mine Apner a posu ngeni lukan
    mesen wokun siles, pwe a pwerewu me lükün sökürün. Iwe, a turutiu lepwül o mäla
    ikenan. Nge meinisin mi feito ren ewe leni ia Asael a turutiu o mäla ie, ra ükütä.
  ssd-ssd: Asahel nu nda isanu sukmba nu yokermba lok ndeka kina le Abner ndek nuŋe
    mbanduwaŋ tugunumbi ŋgumnem ŋgumnem te-lukina le Asahel fuŋgul mbolŋge nduasemba
    ka inumŋge bitekŋgina le nu kummba ndekina. Kummba ndekina le kame mbal afu pinderka
    pro taŋge Asahel tuku mindesiŋ kaŋgermba laipmba tiŋginaig le
  rop-rop: Bat Esahel nomo bin stap rijimbat im, en Ebna bin pushum det spiya blanga
    im bekwei, en det spiya bin kilim Esahel langa im binji rait thru langa im bekboun,
    en imbin buldan ded langa graun deya gin. Wal ebritaim wen eni solja langa det
    fait bin kamat langa det pleis weya det bodi blanga Esahel bin leidan, det solja
    bin oldei jandap deya gin langa im bodi wansaid en lukinat langa im.
  ukr-1871: 'Крикне тодї Абенир ще раз на Асаїла: Відчепись від мене, щоб я не мусїв
    прибити тебе до землї, а тодї як я твойму братові Йоабові погляну ув очі?'
  deu-1951: Da er aber nicht von ihm ablassen wollte, stach ihn Abner mit dem Speer
    rückwärts in den Bauch, so daß der Speer hinten herausdrang. Und er fiel daselbst
    und starb auf der Stelle; und wer zu dem Ort kam, wo Asahel tot dalag, der stand
    stille.
  eng-JPS: Howbeit he refused to turn aside; wherefore Abner with the hinder end of
    the spear smote him in the groin, that the spear came out behind him; and he fell
    down there, and died in the same place; and it came to pass, that as many as came
    to the place where Asahel fell down and died stood still.
  srp-1865: Ali on ne htje otstupiti; i Avenir ga udari kopljem pod peto rebro, i
    izaðe mu koplje na leða, te on pade ondje i umrije na mjesto. I ko god doðe na
    ono mjesto gdje pade i pogibe Asailo, ustavljaše se.
  lug-lug: Naye Asakeri ne yeeyongera bweyongezi okumugoba; Abuneeri kwe kumufumita
    mu lubuto n’omuwunda gw’effumu, effumu ne liggukira mu mugongo, n’agwa wansi era
    n’afiirawo.
  heb-heb: וימאן לסור ויכהו אבנר באחרי החנית אל החמש ותצא החנית מאחריו ויפל שם וימת
    תחתו ויהי כל הבא אל המקום אשר נפל שם עשהאל וימת ויעמדו׃
  ben-IRV: তবু তিনি ফিরতে রাজি হলেন না; অতএব অবনের বর্শার গোড়া তাঁর পেটে এমন গেঁথে
    দিলেন যে, বর্শা তাঁর পিঠ দিয়ে বেরল; তাতে তিনি সেখানে পড়ে গেলেন, সেই জায়গাতেই
    মরলেন এবং যত লোক অসাহেলের পতন ও মৃত্যুর স্থানে উপস্থিত হল, সবাই দাঁড়িয়ে থাকল৷
  pan-pan: ਪਰ ਉਸ ਨੇ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਮੁੜਨ ਤੋਂ ਨਾਂਹ ਕੀਤੀ। ਤਦ ਅਬਨੇਰ ਨੇ ਬਰਛੀ ਦੇ ਪਿਛਲੇ ਸਿਰੇ
    ਨਾਲ ਉਸ ਦੇ ਢਿੱਡ ਵਿੱਚ ਅਜਿਹਾ ਮਾਰਿਆ ਜੋ ਉਸ ਦੀ ਪਿੱਠ ਵਿੱਚੋਂ ਦੀ ਪਾਰ ਨਿੱਕਲ ਗਈ, ਉਹ ਉੱਥੇ
    ਡਿੱਗ ਪਿਆ ਅਤੇ ਉਸੇ ਥਾਂ ਮਰ ਗਿਆ। ਅਜਿਹਾ ਹੋਇਆ, ਜੋ ਕੋਈ ਉਸ ਸਥਾਨ ਉੱਤੇ ਆਉਂਦਾ ਸੀ ਜਿੱਥੇ ਅਸਾਹੇਲ
    ਮਰਿਆ ਪਿਆ ਸੀ, ਤਾਂ ਉਹ ਉੱਥੇ ਹੀ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਸੀ।
  tkr-tkr: Asahelee meeb mang'uke xıl ts'ıts'aa'a deş. Manke Avneree cun nize alyat'u,
    cık'rıhiyna mang'une vuxhnele k'ena məxüd ı'xiyxə, cık'rı mang'une yı'q'ək ciga
    hı'ı qığeç'e. Asahel qukkyorkul cigeecar qek'ana. Mançile qiyğa Asahel qik'uyne
    cigaysse ı'lğən gırgınbı, maa'ab ulydyobzur ılğeebaç'e vuxha deş.
  mya-JVB: အာသဟေလသည် နား မထောင်သောကြောင့် ၊ အာဗနာ သည် နောက် သို့လှံ နှင့် ထိုး လျှင်
    ၊ ဝမ်း ၌ လှံဖျားဝင်၍ ကျော ကိုထုတ်ချင်း ဖောက်သဖြင့် ၊ အာသဟေလသည် လဲ ၍ ထို အရပ်၌သေ
    ၏။ အာသဟေလ လဲ ၍ သေ သော ထို အရပ် သို့ ရောက် သော သူအပေါင်း တို့သည် ရပ် နေကြ၏။
  tbg-tbg: Apineva minti tuvaro Asaheriva kia viva tu uvara iriraitiro, qaqiqai vira
    avataqiro vi vauvaro Apineva nai vaantaara moqaihairo aqukero Asaherira auhaqaa
    aru raqonta kovaro vaantaaravano tauvaqaini oruntovaro Asaheriva vataini hiqintiviro
    qutu vura. Viva qutu vumanta iqoka vaiinti vokuka Asaheriva qutu vunaini aninte
    himpi vaiha vira vaata tave vaura.
  hmo-hmo: To Asahele ese Abinere ia lulua noho. Unai dainai Abinere ese iena io matana
    dekena amo Asahele ena bogana ia gwadaia dobu, bona io matana be iena doruna dekena
    amo ia hedinarai. Vadaeni Asahele ia mase. Bona Asahele ia mase gabuna dekenai
    idia ginidae taudia ibounai be unuseni idia gini, idia itaia.
  urd-urd: इस पर भी उसने मुड़ने से इनकार किया, अबनेर ने अपने भाले के पिछले सिरे से
    उसके पेट पर ऐसा मारा कि वह पार हो गया तब वह वहाँ गिरा और उसी जगह मर गया और ऐसा
    हुआ कि जितने उस जगह आए जहाँ 'असाहील गिर कर मरा था वह वहीं खड़े रह गये।
  rus-SYN: и где это бывает? возвратись к брату твоему Иоаву. Но тот не захотел отстать.
    Тогда Авенир, поворотив копье, поразил его в живот; копье прошло насквозь его,
    и он упал там же и умер на месте. Все проходившие чрез то место, где пал и умер
    Асаил, останавливались.
  bqc-SIM: Ãma Asaɛli gì, i zɛɛ̀o, ↄ̃ Abinɛɛ aà zↄ̃̀ a gbɛɛu ń a sↄ̃mpao e à
    bↄ̀ kpɛ. We à lɛ̀lɛ à gàu, i go a tíao. Kɛ́ gbɛ̃́pii kà gu pↄ́ à lɛ̀lɛ à
    gàupiu, aa zɛ̀ wàlɛ gwa.
  tcz-CHONGTHU: Ahin Asahel chu ama akon kiheimang ding anom dehpon, hijeh chun Abner
    in Asahel oipoh laitah atengcha bulgeijin asun lhum in ahileh atengcha chu anung
    langah apeidoh liu in hichun amun maman alhun athidan tan ahi. chule koi hileh
    hilaimun hinpha a Asahel thi muchan chu akinga un adingdan taovin ahi.
  mar-mar: तरीही असाएल ऐकेना. तेव्हा अबनेरने आपल्या भाल्याचे मागचे टोक असाएलच्या पोटात
    खुपसले. भाला सरळ त्याच्या पोटात घूसून पाठीतून निघाला. असाएलला तिथे तात्काळ मृत्यू
    आला असाएलचा मृतदेह तिथेच जमिनीवर पडलेला होता. लोकांनी ते पाहिले आणि ते तिथेच थांबले.
  qub-qub: Asael mana cachariyta munaptin Abnerga lansanpa guepa caj puntanwan pachacho
    tucsiycuran wajtanpa päsaramunanyaj. Chaura jinan öra Asaelga pampaman tuniran.
    Chayllachönami wañuranpis. Asael wañushanman chayaycorga aywajcuna llapanmi ichiycoj
    ricananpaj.
  bqp-bqp: Ama Asahɛli gì, adi zɛnɛro, akũ Abana a zↄ̃̀ a gbɛrɛa kũ a sári páo ari
    à bò a kpɛ kpa. Gwen à lɛ̀tɛn à gà gↄ̃̀nↄ. Kũ gbɛ̃ sĩnda pínki kà gu kũ à lɛ̀tɛ
    à gà pìn, ò zɛ̀ òtɛn gwa.
  hat-hat: Men, Asayèl pa t' vle sispann kouri dèyè l'. Lè sa a, Abnè ba li yon kou
    nan vant ak pwent dèyè frenn li an. Frenn lan travèse Asayèl, li soti nan do l'.
    Asayèl tonbe atè, li mouri frèt. Lè tout moun rive kote li te tonbe a yo rete
    la.
  eng-BSB: But Asahel refused to turn away; so Abner thrust the butt of his spear
    into his stomach, and it came out his back, and he fell dead on the spot. And
    every man paused when he came to the place where Asahel had fallen and died.
  tod-tod: Kɛlɛ Azayɛle la ɠɛni kɛɛni, é ʋa zeɠe polu. Aɓenɛɛl ná-kpɛɛin ma ungi
    lɔ Azayɛle ɠogi zu, é ɠula ga polu ʋelei. É looni gaama, é za ná nɔ. Nu nɔpɛ
    a la zeelina ʋɛ Azayɛle zaai ná, kɛni a la lo.
  eng-WEBPB: However, he refused to turn away. Therefore Abner with the back end of
    the spear struck him in the body, so that the spear came out behind him; and he
    fell down there and died in the same place. As many as came to the place where
    Asahel fell down and died stood still.
  kbq-kbq: Hu'neanagi Asaheli'a ana ke'a ontahino, rotago huno vigeno Abna'a krugru
    keve'areti regeno amagenafinti uhanatigeno, anante frino traka hu'nege'za maka
    sondia vahe'mo'zama anante'ma ne-eza eme oti'naze.
  nhe-BL: Pero Asael ax quitlacaquili, huan huajca Abner quisentlapalhuili ica icuatlami
    tlen huehueyac huan nopona huetzqui mictoc Asael. Huan teipa nochi tlen ajsiyayaj
    campa huetztoya Asael moquetzayayaj ica tlatlepanitacayotl.
  bus-bus: Mↄde Asahɛli gì, èe zɛnɛro, ben Abana à zↄ̃̀ a gbɛɛɛn kↄ̃n a sári páo ai
    à bↄ̀ kpɛɛ kpa. Gwen à lɛ̀ɛn à gà gↄ̃ↄ. Kɛ̀ baade píngi kà guu kɛ̀ à lɛ̀ɛ à gà
    pìn, aↄ̃ zɛ̀ wèe gwaa.
  gub-BL: Nupytu'u kwaw Azaew Aminer haikweromo oho re. A'e rupi uwak Aminer uzeaikwerexak
    Azaew ikutuk pà upurukutukaw pupe. Wixe ipurukutukaw Azaew hie rehe. Uhem ikupe
    pe. U'ar ywy rehe umàno pà. A'e pe uhem ma'e kwer paw upytu'u i'ar awer pe wà.
  eng-DRA: 'But he refused to hearken to him, and would not turn aside: wherefore
    Abner struck him with his spear with a back stroke in the groin, and thrust him
    through, and he died upon the spot: and all that came to the place where Asael
    fell down and died stood still.'
