    that pertained to Saul and to all his house have I given unto thy master''s son.'
  srp-1865: 'I car dozva Sivu slugu Saulova, i reèe mu: što je god bilo Saulovo i
    svega doma njegova, dao sam sinu tvojega gospodara.'
  lug-lug: Awo kabaka n’ayita Ziba, omuddu wa Sawulo, n’amugamba nti, “Mpadde muzzukulu
    wa mukama wo ebintu byonna ebyali ebya Sawulo n’ennyumba ye.
  heb-heb: ויקרא המלך אל ציבא נער שאול ויאמר אליו כל אשר היה לשאול ולכל ביתו נתתי
    לבן אדניך׃
  ben-IRV: পরে রাজা শৌলের চাকর সীবঃকে ডেকে বললেন, “আমি তোমার মনিবের ছেলেকে শৌলের ও
    তাঁর সমস্ত বংশের সব কিছু দিলাম৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਸ਼ਾਊਲ ਦੇ ਸੇਵਕ ਸੀਬਾ ਨੂੰ ਸੱਦਿਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਸਭ ਕੁਝ ਜੋ
    ਸ਼ਾਊਲ ਅਤੇ ਉਸ ਦੇ ਘਰਾਣੇ ਦਾ ਸੀ, ਸੋ ਤੇਰੇ ਮਾਲਕ ਦੇ ਪੁੱਤਰ ਨੂੰ ਦੇ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: 'Paççahee Şaulna g''ulluxçiy Tsiva qort''ul, eyhen: – Şaulıniy mang''une
    nasılen gırgın kar, yiğne xərıng''une nevaysqa quvu.'
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် ရှောလု ၏ကျွန် ဇိဘ ကို ခေါ် ၍ ၊ ရှောလု နှင့် သူ ၏အဆွေအမျိုး
    များ ပိုင်ထိုက်သမျှ တို့ ကို သင့် သခင် ၏သား အား ငါပေး ပြီ။
  tte-O: Kabo kin Deibida Siba iyoganama yo iwalo koina iwaloba, “Ginauli meuloina
    beyabeyana simiyamiya Saulo yo ana susuwo kolili mwa yaolena am taubala tubuna
    Mepiboseti koina.
  tbg-tbg: Viva minti tuvaro King Devitiva Sorura kaiqa vaiinti Sibaara aaramakero
    virara tiharo, Ai nora vaiinti Soruva nai vaintiaravata ia haikara, ekaa vi haikara
    vatema te Sorura nainti Mefibosetira nai amuro.
  hmo-hmo: Vadaeni king ese Saulo ena hesiai tauna Siba ia boiria, ia hamaoroa, ia
    gwau, “Saulo mai ena famili taudia edia kohu ibounai be oiemu biaguna ena tubuna
    dekenai lau henia vadaeni.
  urd-urd: तब बादशाह ने साऊल के ख़ादिम ज़ीबा को बुलाया और उससे कहा कि “मैंने सब कुछ
    जो साऊल और उसके सारे घराने का था तेरे आक़ा के बेटे को बख़्श दिया।
  rus-SYN: 'И призвал царь Сиву, слугу Саула, и сказал ему: все, что принадлежало
    Саулу и всему дому его, я отдаю сыну господина твоего;'
  bqc-SIM: 'Ɔ̃ kí Saulu zĩkɛna Ziba sìsi, a òɛ̀: Pↄ́ pↄ́ dɛ Saulu pↄ́ ũ ń a
    bɛdeↄ pↄ́o píi, má kpà n dii tↄũnawaɛ.'
  tcz-CHONGTHU: David lengpan Saul sohpa Ziba chu akouvin akoma hitin aseipeh’e, “Ipi
    hijongle Saul thilkeo anei jouse leh ama insung mite nei jouse chu aboncha hiche
    napu chapa hi kapeh ahitai.
  mar-mar: दावीदाने मग शौलाचा सेवक सीबा याला बोलवले. त्यास तो म्हणाला, शौलाच्या मालकीचे
    जे जे काही आहे, ते मी या तुझ्या मालकांच्या नातवाला, मफीबोशेथला दिले आहे.
  qub-qub: 'Chaypis rayga gayaran Saulpa unay sirbintin Sibata. Nircur niran: «Patrunniqui
    Saulpataga quiquinpatapis famillyancunapatapis willcan Mefi-boset-tanami cutiycachishcä.'
  bqp-bqp: 'Akũ kína Dauda Solu zĩkɛri Ziba sìsi à pìnɛ: Pↄ́ kũ à de Solu pↄ́ ũ
    kũ a bedenↄ pↄ́o pínki, ma kpà n dikiri daikorea.'
  hat-hat: 'Lè sa a, wa a rele Ziba, domestik Sayil la, li di l'' konsa: -Mwen renmèt
    Mefibochèt, pitit pitit gason mèt ou a, tou sa ki te pou Sayil ak fanmi l''.'
  eng-BSB: Then the king summoned Saul’s servant Ziba and said to him, “I have given
    to your master’s grandson all that belonged to Saul and to all his house.
  tod-tod: 'Masagi Siɓa lolini, Sayile ná-botiɠɛ nui, é ɠɛ ma: «Nii kpein é ɠɛa
    ga Sayile ta ná-pɛlɛyeɠei nɔnɔ, gè ti pɛ fea è-maliɠii ná-dounloin ya.'
  eng-WEBPB: Then the king called to Ziba, Saul’s servant, and said to him, “All that
    belonged to Saul and to all his house I have given to your master’s son.
  kbq-kbq: Hagi Deviti'a Soli eri'za ne' Sibana kehigeno egeno amanage huno asami'ne,
    Mika Soline naga'amofo mopane maka zazamia ete kvakamofo Soli negeho Mefiboseti
    ami vagaroe.
  nhe-BL: 'Huan teipa David quinotzqui Siba itlatequipanojca Saúl huan quiilhui: ―Nochi
    tlen eliyaya iaxca moteco Saúl huan nochi ichaj ehuani ama nijmactilijtoc Mefi
    Boset tlen itztoc iixhui.'
  bus-bus: 'Ben kí Dauda Solu zĩkɛri Ziba sìsi à bènɛ: Pↄ́ kɛ̀ dɛ Solu pↄ́ ũ kↄ̃n
    à bɛdeenↄ pↄ́o píngi, má kpà n dii dioamɛ.'
  gub-BL: Na'e wenoz tuwihawete Ziw Xau pe uma'ereko e ma'e kwer uzeupe kury. — Amuzewyr
    putar nezarer Xau ima'e kwer iànàm wama'e kwer paw hemimino Mewimozet pe ihe kury.
  eng-DRA: 'Then the king called Siba the servant of Saul, and said to him: All that
    belonged to Saul, and all his house, I have given to thy master’s son.'
