verse: 2SA.009.009
translations:
  mal-C: 'ഇതിനുശേഷം രാജാവ് സീബായെ വിളിച്ചുവരുത്തി, ശൗലിന്റെ കാര്യസ്ഥൻ അയാളോടു പറഞ്ഞു:
    “ശൗലിനും കുടുംബത്തിനും ഉണ്ടായിരുന്നതെല്ലാം ഞാൻ നിന്റെ യജമാനന്റെ പൗത്രനായ മെഫീബോശെത്തിനു
    തിരിച്ചു നൽകിയിരിക്കുന്നു.'
  deu-TKW: 'Nun rief der König nach Sauls Beamten Ziba und sprach zu ihm: Den ganzen
    Besitz Sauls und seiner Familie verleihe ich dem Sohne deines Herrn,'
  lin-lin: 'Mokonzi abengisaki Tsiba, mosali ya Saulo, mpe alobaki na ye : — Napesi
    na mwana ya nkolo na yo biloko nyonso oyo ezalaki ya Saulo mpe ya libota na ye.'
  eng-LSV: And the king calls to Ziba servant of Saul and says to him, “All that was
    of Saul and of all his house, I have given to the son of your lord,
  eng-GNV: Then the king called Ziba Sauls seruant, and said vnto him, I haue giue
    vnto thy masters sonne all that perteined to Saul and to all his house.
  eng-WEBSTER: Then the king called to Ziba, Saul's servant, and said to him, I have
    given to thy master's son all that pertained to Saul, and to all his house.
  nhw-BL: 'Huan teipa David quinotzqui Siba itequipanojca Saúl huan quiilhui: ―Nochi
    catli eliyaya iaxca moteco Saúl huan nochi ichaj ehuani ama nijmactilijtoc Mefi
    Boset catli itztoc iixhui.'
  swh-ONEN: Ndipo mfalme akamwita Siba mtumishi wa Sauli na kumwambia, “Nimempa mwana
    wa bwana wako kila kitu kilichokuwa mali ya Sauli na jamaa yake.
  bba-bba: Yerɑ sinɑ boko u Sibɑ Sɔɔlun sɔm kowo sokɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɡɑ̃ɑ ni
    nu rɑɑ sɑ̃ɑ Sɔɔlu wunɛn yinniɡinu kpuro, kɑ ye yɑ sɑ̃ɑ win yɛnun bɑɑyere ɡesi,
    nɑ ye win debubu Mɛfibosɛti wɛ̃.
  eng-KJVCPB: Then the king called to Ziba, Saul’s servant, and said unto him, I have
    given unto thy master’s son all that pertained to Saul and to all his house.
  mpx-mpx: Inoke kin Deibid Siba i yogaan ge i baek elana i ba, “Bugul gegewena toto
    valila i minaa Sol ge ana un elal, iyaka ya pek wam tonowak tubuna Mepiboset elana.
  luo-luo: Eka ruoth noluongo Ziba, ma jatich Saulo mowachone niya, “Amiyo nyakwar
    ruodhi gik moko duto mane mag Saulo gi joode.
  meu-meu: Bena hanua pavapavana ese Saulo ena hesiai launa Siba e boina, eto, Saulo
    mai ena idunu taudia ida edia kohu idoinai na biagumu natuna vada na henia.
  npi-ULB: त्यसपछि राजाले शाऊलका सेवक सीबालाई बोलाएर तिनलाई भने, “शाऊल र तिनका परिवारका
    सबै थोक मैले तिम्रो मालिकको नातिलाई दिएको छु ।
  yor-yor: Ọba sì pe Ṣiba ìránṣẹ́ Saulu, ó sì wí fún un pé, “Gbogbo nǹkan tí í ṣe
    ti Saulu, àti gbogbo èyí tí í ṣe ti ìdílé rẹ̀ ni èmi fi fún ọmọ olúwa rẹ.
  ind-ind: Kemudian raja memanggil Ziba lagi dan berkata kepadanya, “Saya sudah memutuskan
    untuk menyerahkan segala sesuatu yang dulu dimiliki oleh Saul dan keluarganya
    kepada Mefiboset, cucu tuanmu itu.
  pes-OPCB: 'پادشاه، صیبا نوکر شائول را خواست و به او گفت: «هر چه مال ارباب تو شائول
    و خانوادهٔ او بود، به نوه‌اش پس داده‌ام.'
  tgl-ULB: Pagkatapos tinawag ng hari si Siba, lingkod ni Saul at sinabi sa kaniya,
    “Ibinigay ko sa anak na lalaki ng iyong amo ang lahat ng mga ari-arian ni Saul
    at ng kaniyang pamilya.
  cbu-NT: Dapiyshat Saularineetsi wamachtash Sibaa kuruzeeru, tsiyatarangiya. Na ichingaru
    yuwaa Saularini payutaru anoo, mishat chinootstam ichingaru wachinllinoomshat
    Mefibosetaam ashpari kasachima.
  hui-hui: Mebibosede tagira piyagola kini ibugua Siba olalu anda íbu lowa ibuhondo
    lalu, I̱naga agali haguane Solo ibunaga dindi winiru bibahendebi ibu damenerunaga
    winirubi bibahendeore Solo ibuninaga aguane Mebibosede ibunihondo miadai bulebero.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်​ရှော​လု​၏​အ​စေ​ခံ ဇိ​ဘ​ကို​ခေါ်​ယူ​၍``ငါ​သည်​သင့်​သ​ခင်​၏
    မြေး​မေ​ဖိ​ဗော​ရှက်​အား ရှော​လု​မိ​သား​စု ပိုင်​ဆိုင်​သ​မျှ​သော​မြေ​ယာ​တို့​ကို​ပေး​မည်။-
  bod-N: དེ་ནས་རྒྱལ་པོས་སོ་ལོའི་ཞབས་ཕྱི་ཙི་བཱ་བོས་ནས་དེ་ལ། སོ་ལོ་དང་དེའི་ཁྱིམ་དུ་གང་ཡོད་པ་ཐམས་ཅད་ངས་ཁྱོད་ཀྱི་བདག་པོའི་ཚ་བོ་ལ་སྤྲད་པ་ཡིན།
  sna-sna: Ipapo mambo akadana Zibha, muranda waSauro, akati kwaari, “Ndapa muzukuru
    wavatenzi vako zvose zvakanga zviri zvaSauro nemhuri yake.
  spa-BLM: 'Entonces el rey llamó a Siba, siervo de Saúl, y le dijo: “Todo lo que
    era de Saúl y de toda su casa se lo he dado al hijo de tu amo.'
  cac-cac: 'Ix avtajxi vin̈aj Siba yuj vin̈ rey chi'', aton vin̈ schecab''can vin̈aj
    Saúl, ix yalan vin̈ d''a vin̈ icha tic: —Tic val svac''xican masanil tastac yic
    vin̈ a patrón yed'' yuninal d''a vin̈ yixchiquin vin̈ tic.'
  swh-ULB: Kisha mfalme akamwita Siba, mtumishi wa Sauli, na kumwambia, “Yote yaliyo
    ya Sauli na familia yake nimempa mjukuu wa bwana wako.
  bel-bel: 'І паклікаў цар Сіву, слугу Саўлавага, і сказаў яму: усё, што належала
    Саўлу і ўсяму дому ягонаму, я аддаю сыну гаспадара твайго;'
  deu-ELBBK: 'Da rief der König Ziba, den Diener Sauls, und sprach zu ihm: Alles,
    was Saul und seinem ganzen Haus gehört hat, habe ich dem Sohn deines Herrn gegeben.'
  mbb-OT: Ne impetawag te hadì si Ziba, he suluǥuen dengan ni Saul, ne migkeǥiyan
    din te, “Ibeǥey ku ki Mefiboshet, he apù te egalen nu he si Saul, is langun he
    azen ni Saul wey te pemilya zin.
  mal-2015: 'അപ്പോൾ രാജാവു ശൗലിന്റെ ഭൃത്യനായ സീബയെ വിളിപ്പിച്ചു അവനോടു കല്പിച്ചതു:
    ശൗലിന്നു അവന്റെ സകലഗൃഹത്തിന്നുമുള്ളതൊക്കെയും ഞാൻ നിന്റെ യജമാനന്റെ മകന്നു കൊടുത്തിരിക്കുന്നു.'
  rmc-rmc: 'Paľis o David vičinďa le Sauloskre sluhas le Ciba a phenďa leske: „Savoro,
    so sas le Sauloskro the leskra famelijakro, dav le Mefibošetoske, bo hino tire
    rajeskro vnukos.'
  pes-OPV: 'و پادشاه، صیبا، بنده شاول را خوانده، گفت: «آنچه را که مال شاول و تمام
    خاندانش بود به پسرآقای تو دادم.'
  ron-1924: 'Ымпэратул а кемат пе Циба, службашул луй Саул, ши й-а зис: „Дау фиулуй
    стэпынулуй тэу тот че ера ал луй Саул ши тот че авя тоатэ каса луй.'
  ben-OBCV: তখন রাজামশাই শৌলের সেবক সীবকে ডেকে পাঠিয়ে তাকে বললেন, “আমি তোমার মনিবের
    নাতিকে সেসবকিছু দিয়েছি, যা শৌল ও তাঁর পরিবারের অধিকারে ছিল।
  som-som: Markaasaa boqorkii wuxuu u yeedhay Siibaa, oo ahaa Saa'uul midiidinkiisii,
    oo wuxuu ku yidhi, Kulli wixii Saa'uul lahaa iyo wax alla wixii reerkiisu lahaa
    oo dhan waxaan siiyey wiilkii sayidkaaga.
  lat-VUC: 'Vocavit itaque rex Sibam puerum Saul, et dixit ei: Omnia quæcumque fuerunt
    Saul, et universam domum ejus, dedi filio domini tui.'
  eng-ASVBT: Then the king called to Ziba, Saul’s servant, and said unto him, All
    that pertained to Saul and to all his house have I given unto thy master’s son.
  ita-1885: 'Poi il re chiamò Siba, servitore di Saulle, e gli disse: Io ho donato
    al figliuolo del tuo signore tutto quello che apparteneva a Saulle, ed a tutta
    la sua casa.'
  eng-LXXUP: And the king called Ziba the servant of Saul, and said to him, All that
    belonged to Saul and to all his house have I given to the son of thy lord.
  eng-ULB: Then the king called to Ziba, Saul's servant, and said to him, “All that
    belonged to Saul and his family I have given to your master's grandson.
  spa-VBL: 'Entonces el rey llamó a Siba, el siervo de Saúl, y le dijo: “Le he dado
    al nieto de tu amo todo lo que pertenecía a Saúl y a su familia.'
  fra-_FOB: 'Puis le roi appela Tsiba, serviteur de Saül, et lui dit: J''ai donné
    au fils de ton maître tout ce qui appartenait à Saül et à toute sa maison.'
  mal-mal: 'അപ്പോൾ രാജാവ് ശൌലിന്റെ ദാസനായ സീബയെ വിളിപ്പിച്ച് അവനോട് കല്പിച്ചത്: “ശൌലിനും
    അവന്റെ സകലഭവനത്തിനും ഉള്ളതെല്ലാം ഞാൻ നിന്റെ യജമാനന്റെ മകന് കൊടുത്തിരിക്കുന്നു.'
  urd-GVR: Dāūd ne Sāūl ke purāne mulāzim Zībā ko bulā kar use hidāyat dī, “Maiṅ ne
    āp ke mālik ke pote ko Sāūl aur us ke ḳhāndān kī tamām milkiyat de dī hai.
  suz-BL: मिनु दाऊदमी सावल आ गेय पाइ‍ब सीबा कली ब्रेश्‍शा “सावल नु आं खिं ङा शोंप
    नेल्‍ल गो इ होव़प आ चच कली गेता। २सामुएल १९:२९-३०
  ita-1927: 'Allora il re chiamò Tsiba, servo di Saul, e gli disse: “Tutto quello
    che apparteneva a Saul e a tutta la sua casa io lo do al figliuolo del tuo signore.'
  ckb-ckb: 'ئیتر پاشا چیڤای بەندەی شاولی بانگکرد و پێی گوت: «هەموو ئەوەی هی شاول و
    بنەماڵەکەی بوو، بە کوڕەزای گەورەکەتم داوە.'
  eng-BBE: Then the king sent for Ziba, Saul's servant, and said to him, All the property
    of Saul and of his family I have given to your master's son.
  kan-OKCV: ಅನಂತರ ದಾವೀದನು ಸೌಲನ ಸೇವಕನಾದ ಚೀಬನನ್ನು ಕರೆದು, “ನಿನ್ನ ಯಜಮಾನ ಸೌಲನಿಗೂ, ಅವನ ಕುಟುಂಬದವರಿಗೂ
    ಇದ್ದ ಎಲ್ಲವನ್ನು ಅವನ ಮೊಮ್ಮಗನಿಗೆ ಕೊಟ್ಟಿರುತ್ತೇನೆ.
  tam-2017: 'ராஜா சவுலின் வேலைக்காரனான சீபாவை வரவழைத்து, அவனை நோக்கி: சவுலுக்கும்
    அவருடைய குடும்பத்தார்களில் எல்லோருக்கும் இருந்த யாவையும் உன்னுடைய எஜமானுடைய மகனுக்குக்
    கொடுத்தேன்.'
  spa-RV-1909: 'Entonces el rey llamó á Siba, siervo de Saúl, y díjole: Todo lo que
    fué de Saúl y de toda su casa, yo lo he dado al hijo de tu señor.'
  ron-BTF: 'Atunci împăratul l-a chemat pe Țiba, servitorul lui Saul, și i-a spus:
    Am dat fiului stăpânului tău tot ce a aparținut lui Saul și întregii sale case.'
  eng-WEBP: Then the king called to Ziba, Saul’s servant, and said to him, “All that
    belonged to Saul and to all his house I have given to your master’s son.
  eng-FBV: Then the king called for Saul's servant Ziba and told him, “I have given
    to your master's grandson everything that belonged to Saul and his family.
  nld-1939: 'Daarop liet de koning Siba komen, den knecht van Saul, en zeide tot hem:
    Al wat aan Saul toebehoort, en aan zijn gehele familie, geef ik aan den zoon van
    uw heer.'
  nch-BL: 'Huan teipa David quinotzqui Siba itequipanojca Saúl huan quiilhui: ―Nochi
    cati eliyaya iaxca moteco Saúl huan nochi ichaj ehuani ama nijmactilijtoc Mefi
    Boset cati iixhui Saúl.'
  vie-1934: 'Vua bèn gọi Xíp-ba, tôi tớ của Sau-lơ, mà nói rằng: Ta đã ban cho con
    trai chủ ngươi mọi tài sản thuộc về Sau-lơ và nhà người.'
  hin-CV: इसके बाद राजा ने ज़ीबा, शाऊल के सेवक को यह सूचित किया, “वह सब, जो शाऊल और
    उनके परिवार का है, मैंने तुम्हारे स्वामी के पोते को दे दिया है.
  spa-BES: 'Entonces el rey mandó llamar a Siba, el siervo de Saúl, y le dijo: Todos
    los bienes de Saúl y de su familia se los he dado al hijo de tu amo.'
  tdx-tdx: 'Kinanji’ i mpanjakay amy zao t’i Tsibà mpitoro’ i Saole, le nanoa’e ty
    hoe: Fa hene natoloko amy anan-talè’oy ty fanaña’ i Saole naho i anjomba’ey.'
  tha-KJV: แล​้วกษั​ตริ​ย์ตรัสเรียกศิบามหาดเล็กของซาอูล และตรัสแก่เขาว่า “บรรดาสิ่งของที่เป็นของซาอูลและของวงศ์วานทั้งสิ้นของท่าน
    เราได้​มอบให้​แก่​โอรสเจ้านายของเจ้าแล้ว
  por-BR-2018: 'Então o rei chamou a Ziba, servo de Saul, e disse-lhe: Tudo o que
    foi de Saul e de toda sua casa, eu o dei ao filho de teu senhor.'
  deu-ELO: 'Da rief der König Ziba, den Diener Sauls, und sprach zu ihm: Alles, was
    Saul und seinem ganzen Hause gehört hat, habe ich dem Sohne deines Herrn gegeben.'
  eng-WYC-2018: Therefore the king called Ziba, the servant of Saul; and said to him,
    I have given to the son of thy lord all things, whichever were of Saul, and all
    the house of him; (And so the king called Ziba, Saul’s servant, and said to him,
    I have given to thy lord’s grandson everything that belonged to Saul, and his
    family;)
  epo-epo: 'Kaj la reĝo alvokis Ciban, la servanton de Saul, kaj diris al li: Ĉion,
    kio apartenis al Saul kaj al lia tuta domo, mi donas al la filo de via sinjoro;'
  uig-PIN: 'Andin padixaⱨ Saulning hizmǝtkari Zibani qaⱪirip uningƣa: Saulning wǝ
    pütkül ailisining ⱨǝmmǝ tǝǝlluⱪatini mana mǝn ƣojangning oƣlining ⱪoliƣa bǝrdim.'
  beo-beo: 'Amalalu, Da:ibidi da Solo ea hawa: hamosu dunu, Siba, amo ema misa:ne
    wele sia:ne, ema amane sia:i, “Na da dia hina ea aowa amo Mifibousiede, ema liligi
    huluane amo Solo amola ea sosogo ilia musa: gagui liligi, amo ema bu imunu.'
  tpi-OTNT: Mefiboset i go pinis, orait na king i singautim Siba i kam na i tokim
    em olsem, “Olgeta graun samting bilong bikman bilong yu, Sol, na bilong ol famili
    bilong en, nau mi givim long han bilong Mefiboset, tumbuna pikinini bilong Sol.
  hau-SA: Sai sarki ya kira Ziba bawan Shawulu, ya ce masa, “Na ba wa jikan maigidanka
    kome da yake na Shawulu da iyalinsa
  uig-LAT: 'Andin padishah Saulning xizmetkari Zibani chaqirip uninggha: Saulning
    we pütkül ailisining hemme teelluqatini mana men ghojangning oghlining qoligha
    berdim.'
  nde-nde: UDavida wabiza uZibha, inceku kaSawuli, wathi kuye, “Indodana yendodana
    yenkosi yakho sengiyinike konke okwakungokuka Sawuli labendlu yakhe.
  ton-ton: Pea naʻe toki ui ʻe he tuʻi kia Sipa ko e tamaioʻeiki ʻa Saula, ʻo ne pehē
    kiate ia, “Kuo u foaki ki he foha ʻo hoʻo ʻeiki, ʻae meʻa kotoa pē naʻe ʻo Saula
    pea mo hono fale kotoa pē.
  ces-1613: 'Zatím povolal král Síby, služebníka Saulova a řekl jemu: Cožkoli měl
    Saul i všecka čeled jeho, to jsem dal synu pána tvého.'
  eng-WMB: Then the king called to Ziba, Saul’s servant, and said to him, “All that
    belonged to Saul and to all his house I have given to your master’s son.
  tam-TCV: அதன்பின் அரசன் சவுலின் பணியாளனாயிருந்த சீபாவை அழைப்பித்து அவனிடம், “சவுலுக்கும்
    அவன் குடும்பத்தாருக்கும் சொந்தமாயிருந்த யாவற்றையும் உன் எஜமானின் பேரனுக்குக் கொடுத்துள்ளேன்.
  ceb-ULB: Unya gitawag sa hari si Ziba, ang sulugoon ni Saul, ug miingon kaniya,
    “Gihatag ko na sa apo sa imong agalon ang tanang gipanag-iya ni Saul ug sa iyang
    pamilya.
  pol-UBG: 'Następnie król wezwał Sibę, sługę Saula, i powiedział mu: Wszystko, co
    należało do Saula i do całego jego domu, dałem synowi twego pana.'
  agr-agr: 'Tusa tutaishkam Sibá yaunchuk Saúlan inake aajakua nuna apu untsuka chichajak:
    “Amina apujum Saúla wajiji aidaunak, niina uchijinu aidaujai ashí niina tijajin
    susajai.'
  kyc-kyc: Dokopa kiŋi Dapitimi Solena kendemande akali Sipa doko epena lapala lamaiyuo
