    ciothe.” (Na rĩrĩ, Ziba aarĩ na ariũ ikũmi na atano, na ndungata mĩrongo ĩĩrĩ.)
  fra-NCL: Tu cultiveras pour lui les terres, toi, tes fils et tes serviteurs, et
    tu apporteras la récolte, afin que le fils de ton maître ait de quoi se nourrir ;
    mais Miphiboseth, le fils de ton maître, prendra toujours sa nourriture à ma table. »
    Or Siba avait quinze fils et vingt serviteurs.
  cek-AK: To pongah nangmah hoi na caanawk, na tamnanawk boih mah, anih hanah lawk
    tok to sah pae oh loe, na angraeng capa caak hanah thingthai qumponawk to paek
    oh; toe na angraeng capa, Mephisobeth loe kai ih caboi nuiah buh caa poe tih,
    tiah a naa. Ziba loe caa nongpa hatlai pangato hoi tamna pumphaeto tawnh.
  cuk-cuk: Degisoggu, Mefibosetʼga be e-nainumargi arbadii guo, be-masmala ega arbamogo,
    degi, be-maiga-gudimaladse-bakar, ega-arbamogo. Ibmar-gwag-gulleged-sanmakmalad
    welealile, ega nue sabomalo, be-dummad-e-machi nabir mas-gundii guegar. Be-dummad-e-machi-Mefibosetʼdi,
    bane-bane anba mas-gundii guoed. Sibaʼde, masmala-warambe-gakatar (15) nikad,
    degi, e-maiga-gudimalad e-dulagwen (20) nikabalid.
  uig-CYR: Сән билән оғуллириң вә хизмәткарлириң униң үчүн шу зиминда териқчилиқ қилип,
    чиққан мәһсулатлирини ғоҗаңниң оғлиға йейишкә тапшуруңлар. Ғоҗаңниң оғли Мәфибошәт
    мән билән һемишә һәмдәстихан болуп ғизалиниду, — деди (Зибаниң он бәш оғли вә
    жигирмә хизмәткари бар еди).
  tel-2017: కాబట్టి నువ్వు, నీ కొడుకులు, దాసులు అతని కోసం ఆ భూమిని సాగు చెయ్యండి.
    నీ యజమాని కొడుకు తినేందుకు సరిపోయిన ఆహారం ఆ పంట నుండి తీసుకు రావాలి. నీ యజమాని
    కుమారుడు మెఫీబోషెతు ఎప్పుడూ నా బల్ల దగ్గరే భోజనం చేస్తాడు” అని చెప్పాడు. సీబాకు
    పదిహేనుమంది కొడుకులు, ఇరవైమంది సేవకులు ఉన్నారు.
  hat-BSA: Ou menm avèk fis ou yo avèk sèvitè ou yo va kiltive tè a pou li, e ou va
    rekòlte jis pou pitit a mèt ou a kapab genyen manje. Sepandan, Méphiboscheth,
    gran fis a mèt ou a, va manje tout tan sou tab mwen.” Alò, Tsiba te gen kenz fis
    ak ven sèvitè.
  kos-kos: Kom, ac wen nutum ac mwet kulansap lom, ac fah imai acn inge nu sin sou
    lal Saul, leum lom. Kowos in orani fokin kosrani ac sang kitalos. Tusruktu Mephibosheth
    sifacna el ac fah sukosok nu ke tepu luk pacl nukewa.” (Oasr wen singoul limekosr
    natul Ziba, ac mwet kulansap longoul lal.)
  hbo-WLC: וְעָבַ֣דְתָּ לּ֣וֹ אֶֽת־הָאֲדָמָ֡ה אַתָּה֩ וּבָנֶ֨יךָ וַעֲבָדֶ֜יךָ וְהֵבֵ֗אתָ
    וְהָיָ֨ה לְבֶן־אֲדֹנֶ֤יךָ לֶּ֙חֶם֙ וַאֲכָל֔וֹ וּמְפִיבֹ֙שֶׁת֙ בֶּן־אֲדֹנֶ֔יךָ
    יֹאכַ֥ל תָּמִ֛יד לֶ֖חֶם עַל־שֻׁלְחָנִ֑י וּלְצִיבָ֗א חֲמִשָּׁ֥ה עָשָׂ֛ר בָּנִ֖ים
    וְעֶשְׂרִ֥ים עֲבָדִֽים׃
  ibo-ibo: Gị na ụmụ gị ndị ikom na ndị ozi gị ga-arụ ọrụ nʼubi ya ịrụpụta nri. Ma
    Mefiboshet, nwa nwa nna gị ukwu ga na-eri ihe na tebul m.” Ziba, nwere ụmụ ndị
    ikom iri na ise, na iri ndị ozi abụọ.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ପୁତ୍ରମାନେ ଓ ତୁମ୍ଭ ଦାସମାନେ ତାହା ପାଇଁ ଭୂମିର କୃଷିକର୍ମ କରିବ
    ଓ ତୁମ୍ଭ କର୍ତ୍ତାର ପୁତ୍ରର ଖାଦ୍ୟ ନିମନ୍ତେ ତହିଁର ଫଳ ଆଣି ଦେବ; ମାତ୍ର ତୁମ୍ଭ କର୍ତ୍ତାର ପୁତ୍ର
    ମଫୀବୋଶତ୍‍ ନିତ୍ୟ ମୋହର ମେଜରେ ଭୋଜନ କରିବ।” ଏହି ସୀବଃର ପନ୍ଦର ପୁତ୍ର ଓ କୋଡ଼ିଏ ଦାସ ଥିଲେ।
  chk-chk: Nge ämi me noum kewe mwän pwal noum kewe chon angang oupwe fotuki ewe fanü
