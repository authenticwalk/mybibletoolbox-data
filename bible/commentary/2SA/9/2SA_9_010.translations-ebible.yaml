    Lekin Mifībosat ḳhud yahāṅ rah kar mere beṭoṅ kī tarah mere sāth khānā khāyā karegā.”
    (Zībā ke 15 beṭe aur 20 naukar the.)
  suz-BL: गे, इ तौपुकी नु इ गेय पाइब नेल्‍लेमी मेको आ रूम गेय पचा माल्‍नीनी। मिनु
    गे इ होव़प आ चच आ खिं ङा मुर आन कली गेचा माल्‍नेवे। तन्‍न इ होव़प आ चच मेफी-बोशेथ
    गेना हना यो गो नु काथा बाक्‍शा जाइ‍ब” दे मदा बाक्‍त। सीबा के १५ जना तौ नु २० जना
    गेय पाइब बाक्‍मा बाक्‍त।
  ita-1927: Tu dunque, coi tuoi figliuoli e coi tuoi servi, lavoragli le terre e fa’
    le raccolte, affinché il figliuolo del tuo signore abbia del pane da mangiare;
