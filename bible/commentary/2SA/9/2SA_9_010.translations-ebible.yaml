  kan-OKCV: ಆದ್ದರಿಂದ ನೀನೂ, ನಿನ್ನ ಪುತ್ರರೂ, ನಿನ್ನ ದಾಸರೂ ನಿನ್ನ ಯಜಮಾನನ ಮಗನಿಗೆ ಆಹಾರ ಒದಗಿಸುವ
    ಹಾಗೆ, ಅವನಿಗೋಸ್ಕರ ಭೂಮಿಯನ್ನು ವ್ಯವಸಾಯಮಾಡಿ, ಅದರ ಫಲವನ್ನು ತರಬೇಕು. ಆದರೆ ನಿನ್ನ ಯಜಮಾನನ
