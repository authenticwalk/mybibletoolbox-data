  yap-yap: Gur nge pifakam ni pumo’on, nge tapigpig rom e ngu’um wolduguyed e pi binaw
    nem ni fan ngak e tabinaw rok e masta rom i Saul, mi gimed kunuy e ggan nike yag
    riy ngam feked i yib ngar kayed. Me Mefiboseth e bay i par ni gubin ngiyal’ ma
    bay i un ko abich u tebel rog.” (Ziba e ragag nge lal e pumo’on ni fak ma reliw’
    e tapigpig rok.)
  hlt-MCSB: Namah neh na ca rhoek, na sal rhoek loh khohmuen ah anih hamla thohtat
    pah lamtah sang pah.Te vaengah na boeipa kah a capa ham caak om pah saeh lamtah
    anih loh ca saeh. Tedae na boeipa kah a capa Mephibosheth tah kamah kah caboei
    dongah buh rhawp ca saeh,” a ti nah. Te vaengah Ziba taengah capa hlai nga neh
    sal pakul om.
  mdy-ETH: ዬያሮ ኔናንታ ኔኤኮ ዓቲንቆ ናኣቶንታ ኔኤኮ ዓይሎንታ ኔ ጎዳሢ፥ ሳኣዖኦሌ ማኣሮ ዓሶም ጎዦ ጎሽኪ ዔያታ ሙዓንዳጉዲ
    ሃኣኮ ኮናይዳ ዓርሡዋቴ፤ ኔ ጎዳኮ ናኣዚ ናዖ ማዔ፥ ሜሪባዓኣሌ ጋዓንቴ ቢያ ዎዴ ታኣም ዒንጎ ካሦ ታኣና ዎላ ሙዓንዳኔ» ጌዔኔ፤
    ፂባኮ ዒማና ታጶ ዶንጎ ዓቲንቄ ናይና ላማታሚ ዓይሌና ዓኣኔ።
  twi-ASANTE: Wo ne wo mmammarima ne mo asomfoɔ na mobɛdɔ asase no, ayɛ so mfuo ama
    no, na wanya aduane ama ne fiefoɔ. Na Mefiboset deɛ, ɔne me bɛtena mʼahemfie ha.”
    Na Siba a na ɔwɔ mmammarima dunum ne asomfoɔ aduonu no buaa sɛ,
  eng-WEBU: Till the land for him—you, your sons, and your servants. Bring in the
    harvest, that your master’s son may have bread to eat; but Mephibosheth your master’s
    son will always eat bread at my table.” Now Ziba had fifteen sons and twenty servants.
  wal-wal: Ne godaa na7aa na7ai maanaadan neeni, ne naatinne ne ashkkarati ayyo gadiyaa
    goyite; goyidi mokkida kattaa ayyo ehiite. Gidikkokka, ne godaa na7aa na7ai Mafibosheeti
    ubba wode ta masoofiyaappe maana” yaagiis. Xiibayyo tammanne ichchashu attuma
    naatinne laatamu ashkkarati de7oosona.
  spa-PDDPT: Tú, tus hijos y tus esclavos cultivarán la tierra para él, y le llevarán
    el producto para que el nieto de tu ʼadón tenga alimento. Sin embargo, Mefi-boset,
    el nieto de tu ʼadón, comerá siempre pan en mi mesa. Y Siba tenía 15 hijos y 20
    esclavos.
  gun-gun: Pemba'eapo 'rã ijyvy re, ndera'y kuery ha'e nerembiguai kuery reve. Ha'e
    vy mba'emo aju pemono'õ kuerei 'rã, nepatõ rogue py oĩ aguã pe'u va'erã. Ha'e
    rã nderuvixa ra'ykue Mefibosete ma xe-mesa py riae 'rã okaru — he'i. Ziba ra'y
    kuery ikuai raka'e quinze, ha'e gui hembiguai kuery ma vinte.
  agu-BL: 'Cha''stzun te yi aẍ scyuch'' yi e'' anitxajil, tajwe''n tan itoque''n tan
    cojle''n yi tx''otx'', nin tan tocse''n wutz, nin tan je''se''n yi cosech. Xconk
    tzun tan chic''a''che''n yi e'' xonl yi apatrón. Ma yi i'' tetz, yi Mefi-boset
    ilenin swank swuch''. Ma yi Siba, yi at o''laj cy''ajl tu junak mos, talol tetz
    yi rey:'
  ilo-ULB: Sika ti mangtalon ti daga para kenkuana, sika ken dagiti putotmo a lallaki
    ken dagiti adipenmo, ken nasken nga apitenyo dagiti mula tapno adda taraon a kanen
    ti apoko ti sigud nga amom. Ngem kanayon a mangan ni Mefiboset nga apoko ti sigud
    nga amom iti lamisaanko.” Ita addaan iti 15 a putot a lallaki ken 20 nga adipen
    ni Siba.
  kpg-kpg: Goe mo au dama daane mo au gau hai hegau ngalua, gi heia nia gowaa o digau
    di hale o do dangada aamua go Saul, hagabudulia ono huwa e hagahumalia digaula.
    Gei ogo Mephibosheth dela hua e miami dalia au i dagu deebele i nia laangi huogodoo.”
    (Ziba ana dama daane gu dilongoholu maa lima, ge madalua ana gau hai hegau.)
  uig-ARA: سەن بىلەن ئوغۇللىرىڭ ۋە خىزمەتكارلىرىڭ ئۇنىڭ ئۈچۈن شۇ زېمىندا تېرىقچىلىق
    قىلىپ، چىققان مەھسۇلاتلىرىنى غوجاڭنىڭ ئوغلىغا يېيىشكە تاپشۇرۇڭلار. غوجاڭنىڭ ئوغلى
    مەفىبوشەت مەن بىلەن ھەمىشە ھەمداستىخان بولۇپ غىزالىنىدۇ، ــ دېدى (زىبانىڭ ئون
    بەش ئوغلى ۋە يىگىرمە خىزمەتكارى بار ئىدى).
  sus-sus: I tan, i xa die, nun wo xa konyie, wo xa xɛ sa a bɛ, alako a xa baloe sɔtɔ.
    I marigi xa di Mefiboseti fama a dɛgɛde n xɔnyi lɔxɔ yo lɔxɔ.» Di xɛmɛ fu nun
    suuli nun konyi mɔxɔɲɛn nan nu na Siba yi ra.
  pon-2006: Kowe, noumw seri kan, oh omw ladu kan pahn koadoahki sapwen peneineien
    omw soumaso, oh kihpene wahnsahpwo pwe en kin kamakomour irail. A Mepiposed pahn
    kin iang ie tungoal ni ei tehpel ahnsou koaros.” (Sipa naineki pwutak ehk limmen
    oh ladu riehk.)
  jae-jae: Aôm to nêm latômi ma nêm sakiŋwaga anam kôm êtu eŋŋa ma akôc ŋanô amêŋ
    gebe nêm ŋatau nê gôlôac têtap nêŋ gêŋ sêniŋŋa sa, mago nêm ŋatau latu Mepiboset
    oc êniŋ gêŋ aŋga aêŋoc tebo ŋapaŋ.” Siba latui 15 ma nê sakiŋwaga 20 sêmoa.
  ksd-ksd: Ma una palum kana pia, avat ma ra umana natum ma kaum umana tultul; ma
    una doko pa ra vuaina tana upi na topa ra gem ai ra natu i kaum luluai; ia kaka
    Mepiboset na ian vatikai ta kaugu vatar na nian. Ma Siba i ga vangala ra vinun
    ma a ilima na natuna, ma kana a ura vinun na tultul.
  tur-YTC: Sen, oğulların ve hizmetkârların onun için toprağı işleyin. Hasadı getirin
    ki, efendinin oğlunun yiyecek ekmeği olsun; ama efendinin oğlu Mefiboşet her zaman
    soframda ekmek yiyecek.” Siva'nın on beş oğlu ve yirmi hizmetkârı vardı.
  grc-BRENT: Καὶ ἐργᾷ αὐτῷ τὴν γῆν σὺ, καὶ οἱ υἱοί σου, καὶ οἱ δοῦλοί σου, καὶ εἰσοίσεις
    τῷ υἱῷ τοῦ κυρίου σου ἄρτους, καὶ ἔδεται ἄρτους· καὶ Μεμφιβοσθὲ υἱὸς τοῦ κυρίου
    σου φάγεται διαπαντὸς ἄρτον ἐπὶ τῆς τραπέζης μου· καὶ τῷ Σιβᾷ ἦσαν πεντεκαίδεκα
    υἱοὶ, καὶ εἴκοσι δοῦλοι.
  ind-AYT: Kamu, anak-anakmu, dan hamba-hambamu harus mengerjakan tanah itu baginya
    dan membawa hasilnya supaya cucu tuanmu itu dapat makan. Mefiboset, cucu tuanmu
    itu, akan selalu makan makanan pada mejaku.” Sekarang, Ziba mempunyai lima belas
    orang anak laki-laki dan dua puluh orang hamba.
  nya-nya: Iwe ndi ana ndi antchito anu muzimulimira mʼdziko lake ndipo muzibweretsa
    zokololazo kuti chidzukulu cha mbuye wako chikhale ndi chakudya. Ndipo Mefiboseti,
    chidzukulu cha mbuye wako adzadya ndi ine nthawi zonse.” (Tsono Ziba anali ndi
    ana aamuna khumi ndi asanu ndi antchito makumi awiri).
  hrv-hrv: Ti ćeš mu sa svojim sinovima i sa svojim slugama obrađivati zemlju, od
    nje ćeš skupljati žetvu da obitelj tvoga gospodara ima kruha; a Meribaal, sin
    tvoga gospodara, jest će svagda za mojim stolom.” A Siba imaše petnaest sinova
    i dvadeset slugu.
  mps-mps: Tama tibaso, nage dali, te naga ogwa dabe me, te naga sę ebo bidi dabe
    me, te tǫde gi buluiąo. Tama dagego te gide inayu tau yai nai selama, tama selasa
    asiąo. Tama tiyu da, te Solgo hani sibi te augwa nai elalueibao. Tiali goli,
    Mefiboset aga da te ena dali sesemane sogo nai tuagasu daibao,” Devitgo te po
    wali. Te bidi Sibago ogwa te 15 elaluyu, me te sę bidi dabe te bidi sese tama
    elaluali.
  tpi-tpi: Olsem na yu wantaim ol pikinini man bilong yu na ol wokboi bilong yu i
    mas wokim ol gaden long dispela graun. Na yupela i mas kisim ol kaikai i mau long
    gaden na bringim i kam. Olsem na bai famili bilong Sol i gat kaikai. Tasol Mefiboset
    yet bai i kam kaikai wantaim mi oltaim.” Siba i gat 15 pikinini man na 20 wokboi.
  dan-1931: men du tillige med dine Sønner og Trælle skal dyrke Jorden og indhøste
    Afgrøden, for at din Herres Hus kan have sit Underhold deraf; men din Herres Søn
    Mefibosjet skal altid spise ved mit Bord.” Ziba havde femten Sønner og tyve Trælle.
  vie-OVCB: Vậy ông sẽ cùng các con và đầy tớ mình cày cấy đất này, lấy hoa lợi phụng
    dưỡng nhà chủ. Tuy nhiên, Mê-phi-bô-sết sẽ luôn luôn ăn cùng bàn với ta.” (Di-ba
    có mười lăm con trai và hai mươi đầy tớ.)
  guj-2017: તારે, તારા દીકરાઓએ તથા તારા દાસોએ તે ભૂમિ ખેડવી અને તેની ફસલનો પાક તારે
    લાવવો કે તારા માલિકના દીકરાનું ગુજરાન ચાલે. પણ તારા યોનાથાનનો દીકરો મફીબોશેથ તો
    હંમેશાં મારી મેજ પર ભોજન કરશે.” સીબાને પંદર દીકરા તથા વીસ ચાકરો હતા.
  pon-2006A: Kowe, noumw seri kan, oh omw ladu kan pahn koadoahki sapwen peneineien
    omw soumaso, oh kihpene wahnsahpwo pwe en kin kamakomour irail. A Mepiposed pahn
    kin iang ie tungoal ni ei tehpel ahnsou koaros.” (Sipa naineki pwutak ehk limmen
    oh ladu riehk.)
  por-BRBSL: Até a terra para ele - você, seus filhos e seus servos. Traga a colheita,
    para que o filho de seu senhor possa ter pão para comer; mas Mephibosheth, o filho
    de seu senhor, sempre comerá pão à minha mesa”. Agora Ziba tinha quinze filhos
    e vinte criados.
  cth-cth: Nama hoi na capa, na sannaw hoi lai na thawn pouh vaiteh, na bawi capa
    ni a ca hane kawi ao thai nahan, na tawk e a pawhik hah na tho khai han. Hateiteh,
    na bawipa e capa Mephibosheth ni ka caboi dawk bu pou a ven han telah atipouh.
    Ziba ni a ca 15 touh hoi a san 20 touh a tawn.
  twi-twi: Wo ne wo mmabarima ne mo asomfo na mobɛdɔw asase no, ayɛ so mfuw ama no,
    na wanya aduan ama ne fifo. Na Mefiboset de, ɔne me bɛtena mʼahemfi ha.” Na Siba
    a na ɔwɔ mmabarima dunum ne asomfo aduonu no buae se,
  hlt-hlt: Namah neh na ca rhoek, na sal rhoek loh khohmuen ah anih hamla thohtat
    pah lamtah sang pah. Te vaengah na boeipa kah a capa ham caak om pah saeh lamtah
    anih loh ca saeh. Tedae na boeipa kah a capa Mephibosheth tah kamah kah caboei
    dongah buh rhawp ca saeh,” a ti nah. Te vaengah Ziba taengah capa hlai nga neh
    sal pakul om.
  tbz-SIM: Fɔ̃́ nnɛ̀ ɑ bí díì yó nhò kuuti, kɛ tɔuní ò bo nyo mmù. Mɛfibosɛti yó nyo
    m borɛ̀ ndɛ sɑ̃́ɑ̃̀. Sibɑɑ do mɔkɛ initidɑbí tɛpíítɛ̀ nɛ̀ ìnùmmù ndi, bɛtɔ̃mbɛ̀
    sipísìdɛ́.
  msy-2020: Eghtɨ nɨ uan otariba ko ingangarir gumaziba ko, ia nguazir kamɨn azenibar
    ingar. Egh ia dagher azenibar dagher mɨtɨghiziba asigh da inigh izɨ. Eghtɨ arazir
    kamɨn, nɨn gumazir ekiamɨn adarazi dagheba ikiam. Eghtɨ Mefiboset uabɨ, zurara
    izɨ na ko nan dagher dakozimɨn damam.” Dughiar kamɨn, Siba 15plan otariba ikia
    20plan ingangarir gumaziba iti.
  dop-dop: Nyɑ́ nɑ nyɑ́ piyɑ nɑ nyɑ́ tǝmlɛ nyǝ́mɑ ɩ kɑ́ hɑlǝɣɩ-ɩ kɛ́ nɑ ɩ́ tɑɑ lɑŋ
    kʋhɑlǝm. Ɩlɛ mɑ nɑ-ɩ tɩɩ tɔkǝnɑ tǝntǝmlɛ kɛ tɑm. Pǝyele Sipɑ kɑ wɛnɑ piyɑ nɑɑnʋwɑ
    nɑ kɑkpɑsɩ kɛ́, nɑ tǝmlɛ nyǝ́mɑ kɛ hiu.
  azb-azb: Ağanızın nəvəsinin torpağını sən, oğulların və qulların becərəcək. Məhsulunu
    ona verəcəksiniz ki, azuqəsi olsun. Ağanızın nəvəsi Mefiboşet isə həmişə mənim
    süfrəmdə yemək yeyəcək». Sivanın on beş oğlu və iyirmi qulu var idi.
  eng-DBY: And thou, and thy sons, and thy servants, shall till the land for him,
    and thou shalt bring in [the fruits], that thy master's son may have food to eat.
    And Mephibosheth thy master's son shall eat bread at my table continually. Now
    Ziba had fifteen sons and twenty servants.
  hin-2017: अब से तू अपने बेटों और सेवकों समेत उसकी भूमि पर खेती करके उसकी उपज ले
    आया करना, कि तेरे स्वामी के पोते को भोजन मिला करे; परन्तु तेरे स्वामी का पोता
    मपीबोशेत मेरी मेज पर नित्य भोजन किया करेगा।” और सीबा के तो पन्द्रह पुत्र और बीस
    सेवक थे।
  wol-KYG: Dee ko beyal tool yi, di ko góobal, yaw yaak say doom ak say surga, ndax
    waa këram am ab dund. Mefiboset nag, mook man ay bokk ndab.» Ciba amoon na fukki
    doom yu góor ak juróom, ak ñaar fukki surga.
  eng-YLT: and thou hast served for him the land, thou and thy sons, and thy servants,
    and hast brought in, and there hath been to the son of thy lord bread, and he
    hath eaten it; and Mephibosheth son of thy lord doth eat continually bread at
    my table;' and Ziba hath fifteen sons and twenty servants.
  kne-kne: Sik-a, din an-ak mo ya baam di mangobla sin daga para sin pamilyan Saulo
    ay apom, asi kayon idawat di maapit ta way kanen da. Ngem si Mefiboset pay et
    makikan en sak-en si oway.” (Waday sinpo ya lima ay lalaki ay an-ak Ziba ya dowanpo
    ay baa na.)
  eng-WYC-2017: therefore work thou the land to him, thou, and thy sons, and thy servants,
    and thou shalt bring in meats to the son of thy lord, that he be fed; but Mephibosheth,
    the son of thy lord, shall eat ever bread on my board. And fifteen sons and twenty
    servants were to Ziba.
  eng-WMBB: Till the land for him—you, your sons, and your servants. Bring in the
    harvest, that your master’s son may have bread to eat; but Mephibosheth your master’s
    son will always eat bread at my table.” Now Ziba had fifteen sons and twenty servants.
  urd-GVH: अब आपकी ज़िम्मादारी यह है कि आप अपने बेटों और नौकरों के साथ उसके खेतों
    को सँभालें ताकि उसका ख़ानदान ज़मीनों की पैदावार से गुज़ारा कर सके। लेकिन मिफ़ीबोसत
    ख़ुद यहाँ रहकर मेरे बेटों की तरह मेरे साथ खाना खाया करेगा।” (ज़ीबा के 15 बेटे
    और 20 नौकर थे)।
  rug-rug: Agoi, meke sari na tumu koreo, meke sari na mua nabulu si kaqu letea sa
    pepeso tanisa mua palabatu pude poni ginani si arini. Ba se Mepiboseti mo si kaqu
    hena na napo pa qua tevolo doduru totoso” Se Ziba hie si ka manege lima tuna koreo
    meke ka hiokona puta nana nabulu.
  gaz-gaz: Ati, Ilmaan keetii fi tajaajiltoonni kee akka ilmi ilma gooftaa keetii
    waan nyaatu argatuuf lafa isaaf qotuu qabdu. Mefiibooshet ilmi ilma gooftaa keetiis
    yeroo hunda maaddii koo irraa nyaata.” Ziibaan ilmaan kudha shanii fi tajaajiltoota
    digdama qaba ture.
  fra-LSG: Tu cultiveras pour lui les terres, toi, tes fils, et tes serviteurs, et
    tu feras les récoltes, afin que le fils de ton maître ait du pain à manger; et
    Mephiboscheth, fils de ton maître, mangera toujours à ma table. Or Tsiba avait
    quinze fils et vingt serviteurs.
  gnn-gnn: '@see-verse:2SA.009.009'
  yal-yal: I tan nun i ya dii xɛmɛne nun i ya walikɛne, ɛ bɔxɔn walima nɛn a xa, alogo
    ɛ xa a denbayaan balo. Mefiboseti tan a dɛgema nɛn n ma tabanla ra lɔxɔ yo lɔxɔ.”
    Dii xɛmɛ fu nun suulun yi Siba yii e nun walikɛ mɔxɔɲɛ.
  haw-1868: 'E malama oe i ka aina nona, o oe me au mau keiki a me au mau kauwa; a
    e lawe mai hoi oe i ai na ke keiki a kou haku e ai ai: aka, o Mepiboseta ke keiki
    a kou haku, e ai mau ia ma ko''u papaaina. Aia ia Ziba na keikikane he umi kumamalima,
    a me na kauwa he iwakalua.'
  arb-NAV: فَعَلَيْكَ أَنْتَ وَأَبْنَائِكَ وَعَبِيدِكَ أَنْ تَعْمَلُوا لَهُ فِي الأَرْضِ،
    وَتَفْلَحُوهَا لِيَكُونَ لِحَفِيدِ سَيِّدِك رِزْقٌ يَعِيشُ مِنْهُ. أَمَّا مَفِيبُوشَثُ
    حَفِيدُ سَيِّدِكَ فَيَأْكُلُ دَائِماً عَلَى مَائِدَتِي». وَكَانَ لِصِيبَا خَمْسَةَ
    عَشَرَ ابْناً وَعِشْرُونَ عَبْداً.
  ewe-ewe: Wò kple viwòwo kple wò subɔlawo miade agble ɖe anyigba la dzi nɛ eye miatsɔ
    nukuawo vɛ ale be wò aƒetɔ ƒe tɔgbuiyɔvi nakpɔ nuɖuɖu. Ke Mefiboset, wò aƒetɔ
    ƒe tɔgbuiyɔvi, aɖu nu le nye kplɔ̃ ŋu.” Azɔ la, viŋutsu wuiatɔ̃ kple subɔla blaeve
    nɔ Ziba si.
  eng-LEE: And thou shalt till for him the land, thou, and thy sons, and thy servants,
    and thou shalt bring in [the product], that thy master's son may have bread which
    he can eat; but Mephibosheth thy master's son shall eat continually bread at my
    table. Now Ziba had fifteen sons and twenty servants.
  asm-FB: এই হেতুকে তুমি আৰু তোমাৰ পুত্ৰসকলে আৰু তোমাৰ বন্দীবোৰেও একেলগে তেওঁৰ সেই
    মাটিত খেতি কৰিবা আৰু তোমাৰ প্ৰভুৰ পুত্ৰৰ আহাৰৰ বাবে তাত উৎপন্ন হোৱা শস্য আনি দিবা৷
    কিন্তু তোমাৰ প্ৰভুৰ পুত্ৰ মফিবোচতে সদায় মোৰ মেজতহে ভোজন কৰিব।” সেই চীবাৰ পোন্ধৰজন
    পুতেক আৰু বিশজন দাস আছিল।
  sus-A: عِ تَن، عِ شَ دِيٍ، نُن وٌ شَ كٌنيِيٍ، وٌ شَ شّ سَ عَ بّ، عَلَكٌ عَ شَ بَلٌي
    سْتْ. عِ مَرِفِ شَ دِ مٍقِبٌسٍتِ قَمَ عَ دّفّدٍ ﭑ شْنيِ لْشْ يٌ لْشْ.» دِ شّمّ
    قُ نُن سُولِ نُن كٌنيِ مْشْحّن نَن نُ نَ سِبَ يِ رَ.
  fra-SBL: Cultivez pour lui le pays, vous, vos fils et vos serviteurs. Fais la moisson,
    afin que le fils de ton maître ait du pain à manger ; mais Mephibosheth, le fils
    de ton maître, mangera toujours du pain à ma table. » Or Tsiba avait quinze fils
    et vingt serviteurs.
  hbo-hbo: וְעָבַ֣דְתָּ לֹּ֣ו אֶֽת־הָאֲדָמָ֡ה אַתָּה֩ וּבָנֶ֨יךָ וַעֲבָדֶ֜יךָ וְהֵבֵ֗אתָ
