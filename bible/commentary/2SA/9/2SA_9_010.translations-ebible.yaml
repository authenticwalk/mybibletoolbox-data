    con trai chủ ngươi, sẽ ăn chung bàn ta luôn luôn. Vả Xíp-ba có mười lăm con trai
    và hai mươi tôi tớ.
  hin-CV: यह तुम्हारी जवाबदारी है कि तुम, तुम्हारे पुत्र और तुम्हारे सेवक उनके लिए
