  tam-2017: எனவே, நீ உன்னுடைய மகன்களையும் உன்னுடைய வேலைக்காரர்களையும் கூட்டிக்கொண்டு,
    உன்னுடைய எஜமானுடைய மகன் சாப்பிட அப்பம் உண்டாயிருக்க, அந்த நிலத்தைப் பயிரிட்டு,
    அதின் பலனைச் சேர்ப்பாயாக; உன்னுடைய எஜமானுடைய மகன் மேவிபோசேத் எப்பொழுதும் என்னுடைய
    பந்தியிலே அப்பம் சாப்பிடுவான் என்றான்; சீபாவுக்கு பதினைந்து மகன்களும் இருபது வேலைக்காரர்களும்
