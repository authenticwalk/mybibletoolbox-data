    ਹੈ ਉਹ ਹਮੇਸ਼ਾ ਲਈ ਮੇਰੀ ਮੇਜ਼ ਤੋਂ ਰੋਟੀ ਖਾਵੇਗਾ, ਸੀਬਾ ਦੇ ਪੰਦਰਾ ਪੁੱਤਰ ਅਤੇ ਵੀਹ ਸੇਵਕ ਸਨ।
  tkr-tkr: Yiğne xərıng'une nevayn cigabı ğunayiy yiğne dixbışeyiy yiğne nukaraaşe
    mang'unemee ezu-qiyşalas. Şagavıd mang'usqa qeles, mang'uqa oxhanasın kar ixhecenva.
    Vuşde xərıng'une nevee, Mefiboşetee, gırgıne gahbışil yizde sufranıle kar oxhanas.
    (Tsivayqa yitsıxhvayre (15) dixıy g'ayrer (20) nukar vor.)
  mya-JVB: သင် သည်သင် ၏သား ကျွန် တို့နှင့်တကွ လယ် လုပ် ၍ သင့် သခင် ၏သား စားစရာ ဘို့
    အသီးအနှံကို သွင်း ရမည်။ သို့ရာတွင် သင့် သခင် ၏သား မေဖိဗောရှက် သည် နေ့တိုင်း အစဉ်
    ငါ့ စားပွဲ ၌ အစာ စား ရမည်ဟု မိန့် တော်မူ၏။ ဇိဘ ၌ သား တဆယ် ငါး ယောက်နှင့် ကျွန်
    နှစ် ဆယ်ရှိ၏။
  tte-O: Kowa mekamkavao natumwao yo am topaisowao bwatanone kwayapaisowa ami taubala
    Mepiboseti kaiwena. Na iya sauga meuloina kani ikekakekan yagu teibele mena.”
    Na Siba natunao tatao kali baibaiwa piptin (15) yo ana topaisowao kali baibaiwa
    tuwenti (20).
  tbg-tbg: Are nena maaquve kaiqa vaiintive vika hampata Mefibosetira naaho kaiqa
