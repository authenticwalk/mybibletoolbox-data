    के पोते के पर्याप्‍त भोजन रहे; मगर मेफ़िबोशेथ, तुम्हारे स्वामी का पोता हमेशा मेरे
    साथ भोजन करता रहेगा.” (ज़ीबा के पन्द्रह पुत्र और बीस सेवक थे.)
  spa-BES: Y tú, tus hijos y tus siervos cuidarán la tierra por él y se encargarán
