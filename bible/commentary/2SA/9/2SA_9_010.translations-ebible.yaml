  mar-mar: त्याची जमीन तू कसायची. तुझी मुले आणि सेवक यांनी एवढे केले पाहिजे, तुम्ही
    शेतात पीक काढा, म्हणजे तुझ्या मालकाचा नातू मफीबोशेथ याचा त्यावर निर्वाह होईल.
    पण तो नेहमी माझ्या पंक्तीला जेवेल. सीबाला पंधरा पुत्र आणि वीस नोकर होते.
  qub-qub: Chaymi cananga gam llapan wamrayquiwan uywayniquicunawan arunqui payllapäna.
