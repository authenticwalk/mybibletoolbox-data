  ssd-ssd: Ta tuku ne naŋe kiŋo kame naŋe piro mbal taneŋge ndo kilke ta mbolŋge piroka
    nyamagaŋ ŋguka minap. Nyamagaŋ ka magekuwaig le alonu kilmba naŋe gabat suŋgo
    Saul tuku kuasmbi ta niŋgap. Mefibosetŋge ndo ye tugum teŋge isukusmba minamŋgat
    ŋga Siba sana le
  rop-rop: En yu en yu san olabat en yu wekinmen olabat garra lukaftumbat ola enijing
