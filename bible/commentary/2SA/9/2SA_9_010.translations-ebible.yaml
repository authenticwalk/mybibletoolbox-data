    a nɛgↄ̃ɛↄ vĩ gbɛ̃ↄn gɛ̃o ń zĩkɛnaↄ gbɛ̃ↄn bao.
  tcz-CHONGTHU: Hijeh a chu napu chapa hin anneh akimu jouna dinga nangma le nachapate,
    chule nasohten ama dinga lou nabol peh dingu ahin, alousoh ga nahin poh pehji
    dingu ahi; ahin hiche Mephibosheth napu tupa vang hin keima ankong phunga an aneh
    jing jeng ding ahi,” tin thu apetai. Ziba kitipa hin chapa som le nga ananeiyin,
