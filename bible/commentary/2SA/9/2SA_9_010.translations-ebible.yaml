    15 navu vauvaro vira kaiqa vaiinti 20 navu vaura.)
  hmo-hmo: Oi, bona oiemu natuna, bona oiemu hesiai taudia ese Saulo ena tano do umui
    birulaia, bona tano ena anina do umui haboua, Saulo iena famili edia aniani do
    oi henia totona. To oiemu biaguna ena tubuna Mepiboseta be lauegu aniani patana
    dekenai do ia aniani, nega ibounai.” Siba ena natuna tau be 15, bona iena hesiai
    taudia be 20.
  urd-urd: इसलिए तू अपने बेटों और नौकरों समेत ज़मीन को उसकी तरफ़ से जोत कर पैदावार
    को ले आया कर ताकि तेरे आक़ा के बेटे के खाने को रोटी हो पर मिफ़ीबोसत जो तेरे आक़ा
    का बेटा है मेरे दस्तरख़्वान पर हमेशा खाना खायेगा।” और ज़ीबा के पन्दरह बेटे और
    बीस नौकर थे।
  rus-SYN: итак обрабатывай для него землю ты и сыновья твои и рабы твои, и доставляй
