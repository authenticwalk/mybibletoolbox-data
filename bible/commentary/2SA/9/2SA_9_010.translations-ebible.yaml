    daga brom detlot gadin blanga olabat wulijim dei garra abum loda daga blanga dagat.
    Bat Mefibosheth imselp garra oldei dagat daga langa main ronwan kemp.” Lagijat
    na King Deibid bin tok langa det wekinmen. Wal det wekinmen bin abum 15 san en
    20 wekinmen olabat,
  ukr-1871: І ти маєш порати йому землю вкупі з твоїми синами й твоїми рабами, й достачати,
    щоб син твого пана мав харчі достатком, і Мемфівостей, син пана твого, щодня їсти
    ме у мого стола. У Сиби ж було пятнайцять синів і двайцятеро рабів.
  deu-1951: So bestelle ihm nun sein Land, du und deine Söhne und deine Knechte, und
    bring [die Ernte] ein, damit der Sohn deines Herrn Brot zu essen habe; Mephiboset
    aber, der Sohn deines Herrn, soll täglich an meinem Tisch essen. Ziba aber hatte
    fünfzehn Söhne und zwanzig Knechte.
  eng-JPS: And thou shalt till the land for him, thou, and thy sons, and thy servants;
    and thou shalt bring in the fruits, that thy master's son may have bread to eat;
    but Mephibosheth thy master's son shall eat bread continually at my table.' Now
    Ziba had fifteen sons and twenty servants.
  srp-1865: Radi mu dakle zemlju ti i sinovi tvoji i sluge tvoje, i donosi da sin
    gospodara tvojega ima hljeba da jede; ali Mefivostej sin gospodara tvojega ješæe
    svagda za mojim stolom. Siva pak imaše petnaest sinova i dvadeset sluga.
  lug-lug: Ggwe ne batabani bo n’abaddu bo munaamulimiranga ettaka ne muleeta ebibala
    ebirivaamu, muzzukulu wa mukama wo abenga n’ekyokulya. Mefibosesi muzzukulu wa
    mukama wo, ye anaaliiranga ku mmeeza yange nange, ennaku zange zonna.” Ziba yalina
    abaana aboobulenzi kkumi na bataano n’abaddu amakumi abiri.
  heb-heb: ועבדת לו את האדמה אתה ובניך ועבדיך והבאת והיה לבן אדניך לחם ואכלו ומפיבשת
    בן אדניך יאכל תמיד לחם על שלחני ולציבא חמשה עשר בנים ועשרים עבדים׃
  ben-IRV: আর তুমি, তোমার ছেলেরা ও দাসেরা তাঁর জন্য জমিতে লাঙ্গল দেবে এবং তোমার মনিবের
    ছেলের খাদ্যের জন্য উত্পন্ন শস্য এনে দেবে; কিন্তু তোমার মনিবের ছেলে মহীবোশৎ রোজ
    আমার টেবিলে আহার করবেন৷” ঐ সীবের পনেরটা ছেলে ও কুড়িটা দাস ছিল৷
  pan-pan: ਸੋ ਤੂੰ ਆਪਣੇ ਪੁੱਤਰਾਂ ਅਤੇ ਸੇਵਕਾਂ ਸਮੇਤ ਉਹ ਦੇ ਲਈ ਜ਼ਮੀਨ ਵਾਹ ਅਤੇ ਉਸ ਦੀ ਪੈਦਾਵਾਰ
