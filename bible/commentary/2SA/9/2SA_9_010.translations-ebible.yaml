    pínki. Ziba sↄ̃ à nɛ́gↄ̃gbɛ̃nↄ vĩ gbɛ̃nↄn gɛ̃ro kũ zĩkɛrinↄ gbɛ̃nↄn baro.
  hat-hat: Ou men, ansanm ak pitit gason ou yo ak moun k'ap sèvi avè ou yo, nou pral
    travay tè a pou li. W'a pote rekòt la ba li pou rès fanmi l' ka jwenn manje pou
    yo manje. Men, Mefibochèt li menm ap toujou vin manje chak jou sou tab avè m'.
    Ziba te gen kenz pitit gason ak ven moun k'ap sèvi l'.
  eng-BSB: You and your sons and servants are to work the ground for him and bring
    in the harvest, so that your master’s grandson may have food to eat. But Mephibosheth,
    your master’s grandson, is always to eat at my table.” Now Ziba had fifteen sons
    and twenty servants.
  tod-tod: Ɗa ʋe-o, è-loun zunuiti be-o, ɗa-wotiɠɛ nuiti be-o, wa ɠɛɛzu tii ɠɛɛzu
    bɛ. Nii wa sɔlɔɔna, wo ʋaa la, naa ɠa é ɠɛɛzu ga è-maliɠii ná-pɛlɛyeɠei ɠɔnɔgi.
    Mefiɓaale ɓɔɠɔi ɠa ɠɛɛzu laamiizu nà-taɓalii ɠa folo-o-folo.» Siɓa ma, zunu loun
    puugɔ maazu lɔɔlugɔ (15) ɠa é ɠɛni zea, ta botiɠɛ nu ʋuufelegɔ (20).
  eng-WEBPB: Till the land for him—you, your sons, and your servants. Bring in the
    harvest, that your master’s son may have bread to eat; but Mephibosheth your master’s
    son will always eat bread at my table.” Now Ziba had fifteen sons and twenty servants.
  kbq-kbq: Hagi kagrane mofavre raminka'ane eri'za vahekane ana mopafina hoza anteta
    erita eme amigahaze. Hianagi kvakamofo negeho Mefiboseti'a nagrane maka zupa ne'zane
    tratera mani'neno ne'zana negahie. Hagi Sibana 15ni'a ne' mofavre'a manigeno,
    20'a eri'za vahe'a mani'ne.
  nhe-BL: Huan ta, moconehua huan motlatequipanojcahua intequitise ipan nochi itlal
    para oncas tlen monequi para ichaj ehuani, pero Mefi Boset tlacuas mojmostla ipan
    nomesa nohuaya. Huan Siba quinpixtoya 15 iconehua huan 20 itlatequipanojcahua.
  bus-bus: Mpi kↄ̃n n nɛ́nↄ kↄ̃n n zĩkɛrinↄ, àgae à tↄↄtɛ zĩi kɛnɛ, à à pↄ́nↄ kɛkɛ,
    lɛ à e àgↄ̃ kũsãɛ vĩ. N dii dio Mɛfibosɛ égaegↄ̃ pↄ́ bleemao gurↄ píngi. Ziba
    sↄ̃ nɛ́gↄ̃gbɛ̃nↄ vĩ gↄ̃ↄn gɛ̃ro kↄ̃n zĩkɛrinↄ gↄ̃ↄn baro.
  gub-BL: Ne nehe, nera'yr wà nehe no, newe uma'ereko ma'e wà nehe no, upaw rupi katete
    pema'ereko putar wako pe nezarer Xau iànàm wanupe nehe. Pemono'og putar ma'e'a
    kwer nehe, wanemi'u ràm romo nehe. Xo Mewimozet zo umai'u putar tuweharupi heràpuz
    me heywyrapew rehe nehe, i'i Tawi izupe. Heta 15 ta'yr Ziw pe wà. Heta 20 uma'ereko
    ma'e izupe a'e 'ar mehe wà no.
  eng-DRA: 'Thou therefore and thy sons and thy servants shall till the land for him:
    and thou shalt bring in food for thy master’s son, that he may be maintained:
    and Miphiboseth the son of thy master shall always eat bread at my table. And
    Siba had fifteen sons and twenty servants.'
