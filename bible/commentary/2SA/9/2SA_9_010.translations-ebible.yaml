  kan-2017: ನೀನು, ನಿನ್ನ ಮಕ್ಕಳೂ ಮತ್ತು ನಿನ್ನ ದಾಸರು ನಿನ್ನ ಯಜಮಾನನ ಮೊಮ್ಮಗನ ಆಹಾರಕ್ಕಾಗಿ ಭೂಮಿಯನ್ನು
