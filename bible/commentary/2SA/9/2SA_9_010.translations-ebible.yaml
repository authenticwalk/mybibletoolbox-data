verse: 2SA.009.010
translations:
  mal-C: നീയും നിന്റെ പുത്രന്മാരും സേവകരും അവനുവേണ്ടി അവന്റെ നിലങ്ങൾ കൃഷി ചെയ്യണം.
    നിന്റെ യജമാനന്റെ പൗത്രനായ അവന് ഉപജീവനത്തിനുള്ള വക ലഭിക്കത്തക്കവിധം നിങ്ങൾ നിലത്തിലെ
    വിളവുകൾ ശേഖരിച്ചുകൊടുക്കണം. നിന്റെ യജമാനന്റെ പൗത്രനായ മെഫീബോശെത്ത് എപ്പോഴും എന്റെ
    മേശയിങ്കൽ ഭക്ഷണം കഴിക്കും.” (സീബായ്ക്ക് പതിനഞ്ചു പുത്രന്മാരും ഇരുപതു ദാസന്മാരും
    ഉണ്ടായിരുന്നു).
  deu-TKW: und du hast ihm das Land zu bestellen samt deinen Söhnen und deinen Sklaven
    und hast es einzubringen, so daß der Sohn deines Herrn Speise hat und essen kann;
    aber Meribal, der Sohn deines Herrn, soll jederzeit an meinem Tische speisen!
    Ziba besaß fünfzehn Söhne und zwanzig Sklaven.
  lin-lin: Yo, bana na yo ya mibali mpe basali na yo, bokosala bilanga mpo na ye mpe
    bokomema bambuma oyo bokobuka mpo ete mwana ya nkolo na yo akoka kozwa biloko
    ya kolia. Mpe Mefibosheti, mwana ya nkolo na yo, akobanda kolia tango nyonso na
    mesa na ngai. Nzokande Tsiba azalaki na bana mibali zomi na mitano mpe basali
    tuku mibale.
  eng-LSV: and you have served the land for him, you and your sons, and your servants,
    and have brought in, and there has been bread for the son of your lord, and he
    has eaten it; and Mephibosheth, son of your lord, continually eats bread at my
    table”; and Ziba has fifteen sons and twenty servants.
  eng-GNV: Thou therefore and thy sonnes and thy seruantes shall till the lande for
    him, and bring in that thy masters sonne may haue foode to eate. And Mephibosheth
    thy masters sonne shall eate bread alway at my table (nowe Ziba had fifteene sonnes,
    and twentie seruants)
  eng-WEBSTER: 'Thou therefore, and thy sons, and thy servants, shall till the land
    for him, and thou shalt bring in the fruits , that thy master''s son may have
    food to eat: but Mephibosheth thy master''s son shall eat bread always at my table.
    Now Ziba had fifteen sons and twenty servants.'
  nhw-BL: Huan ta, moconehua huan motequipanojcahua antequitise ipan nochi itlal para
    oncas catli monequi para ichaj ehuani, pero Mefi Boset tlacuas mojmostla ipan
    nomesa nohuaya. Huan Siba quinpixtoya 15 iconehua huan 20 itequipanojcahua.
  swh-ONEN: Wewe, wanao na watumishi wako mtamlimia mashamba Mefiboshethi na kumletea
    mavuno, ili kwamba mwana wa bwana wako apate mahitaji yake. Naye Mefiboshethi
    mwana wa bwana wako atakula chakula mezani pangu daima.” (Siba alikuwa na wana
    kumi na watano, na watumishi ishirini.)
  bba-bba: Tɛ̃ wunɛ kɑ wunɛn bibu kɑ wunɛn sɔm kowobu, bɛɛ kpurowɑ i ko i nùn wukuɑ,
    kpɑ u kɑ dĩɑnu wɑ u n dimɔ. Adɑmɑ Mɛfibosɛti wi, u ko n dɑ kɑ mɑn diwɑ bɑɑdommɑ
    nɛn dii yerɔ. N deemɑ Sibɑ wi, bii tɔn durɔbu wɔkurɑ nɔɔbuwɑ u mɔ. Win sɔm kowobu
    mɑɑ tɔnu yɛndu.
  eng-KJVCPB: 'Thou therefore, and thy sons, and thy servants, shall till the land
    for him, and thou shalt bring in the fruits, that thy master’s son may have food
    to eat: but Mephibosheth thy master’s son shall eat bread alway at my table. Now
    Ziba had fifteen sons and twenty servants.'
  mpx-mpx: Owa alomwau natumwau ge wam totuwalali bilibili nuku eyowaan, yaka enowana
    nuku pwatanim wam tonowak tubuna Mepiboset kaiwena. Ge iya sauga gegewena ni aanana
    no teibola.” He Siba natunau bolau ali gewi piptin (15) ge wana totuwalali ali
    gewi tuwenti (20).
  luo-luo: In gi yawuoti kod jotiji ubiro purone kendo ukel cham mondo nyakwar ruodhi
    obed gi chiemo to Mefibosheth, nyakwar ruodhi, to biro chiemo e mesana pile.”
    Ziba ne nigi yawuowi apar gabich gi jotich piero ariyo.
  meu-meu: Oi bona natumu bona emu hesiai taudia ese tano ba ruaia iena, bona tano
    anina ba haboua, biagumu natuna na ana aniani baine davaria totona. A biagumu
    natuna Mefiboset na egu pata ai baine aniani, nega idoinai. Siba natuna mamaruanedia
    na gwauta-ima, bona ena hesiai taudia na ruahui.
  npi-ULB: तिमी, तिम्रा छोराहरू र तिम्रा सेवकहरूले तिनको निम्ति जमिनमा खेतीपाती गर्नुपर्छ
    र तिमीले अन्‍नहरू कटानी गर्नुपर्छ ताकि तिम्रो मालिकको नातिलाई खानलाई भोजन हुने
    छ । किनकि तिम्रो मालिकको नाति मपीबोशेतले सदैब मेरो टेबलमा खानुपर्छ ।” यति बेला
    सीबाका पन्ध्र जना छोरा र बिस जना सेवकहरू थिए ।
  yor-yor: Ìwọ, àti àwọn ọmọ rẹ, àti àwọn ìránṣẹ́ rẹ ni yóò sì máa ro ilẹ̀ náà fún
    un, ìwọ ni yóò sì máa mú ìkórè wá, ọmọ olúwa rẹ yóò sì máa rí oúnjẹ jẹ, ṣùgbọ́n
    Mefiboṣeti ọmọ olúwa rẹ yóò sì máa bá mi jẹun nígbà gbogbo ní ibi oúnjẹ mi.” (Ṣiba
    sì ní ọmọ mẹ́ẹ̀ẹ́dógún àti ogún ìránṣẹ́kùnrin.)
  ind-ind: Kamu, anak-anakmu, dan para budakmu harus mengerjakan tanahnya dan memanen
    hasilnya, supaya ada makanan untuk keluarga Mefiboset. Tetapi Mefiboset sendiri
    akan selalu mendapat makanan semeja dengan saya.” (Ziba mempunyai lima belas anak
    laki-laki dan dua puluh budak.)
  pes-OPCB: 'تو و پسرانت و نوکرانت باید زمین را برای او کشت و زرع کنید و خوراک خانواده‌اش
    را تأمین نمایید، اما خود مفیبوشت پیش من زندگی خواهد کرد.» صیبا که پانزده پسر و
    بیست نوکر داشت، جواب داد: «قربان، هر چه امر فرمودید انجام خواهم داد.» از آن پس،
    مفیبوشت بر سر سفرهٔ داوود پادشاه می‌نشست و مثل یکی از پسرانش با او غذا می‌خورد.'
  tgl-ULB: Ikaw ang mag-aararo ng lupa para sa kaniya, ikaw at iyong mga anak na lalaki
    at iyong mga lingkod, at dapat anihin ninyo ang mga pananim para ang apo ng iyong
    amo ay magkaroon ng makakain. Pero si Mefisobet lalaking apo ng iyong amo ay laging
    kakain sa aking lamesa.” Mayroong labing limang anak na lalaki at dalawampung
    lingkod si Siba.
  cbu-NT: Ashiri shiyshat iparpatartish, m'chachuriptish Mefibosetaam watsapunish
    amuyaam tarawaztangtsa. Sheerus, maacheetsi wanusee pusayarus, waama panangtsa,
    kurakarineemis wachinllinu. Amb ashkachus, uwshat nuwash pangi taaku, nuwamun
    misari ichingaru zar katungku taachiya, tárangiya. Anpur Sib wip 15 taarangiya.
    Muchchurshat 20 taarangiya.
  hui-hui: Ani buleberogo ai í̠nibi í̠naga igini bu karubi í̠naga biabe biahaga karubi
    tígua Solonaga dindi wiyadagoria tomo hangalimu. Hongowa boga bidagola Solo damenerunaga
    bu hanalu ibugu bilimu. Ani beregome Solo dameneru ti tomo nolene buru palia nabi
    karulape holebira. Ai Mebibosede ibuni dege tomo i̱ni andagaha mandagi nalu haabo
    holeberaba, lene. Siba ibu iginiru nguira (15) halu ibunaga agali biabe biahagaru
    pira kira (20) hene.
  mya-mya: သင်​နှင့်​တ​ကွ​သင်​၏​သား​သင်​၏​အစေ​ခံ​တို့ သည် သင့်​သ​ခင်​ရှော​လု​၏​အိမ်​ထောင်​စု​အ​တွက်
    ထို​မြေ​ယာ​များ​ကို​ထွန်​ယက်​စိုက်​ပျိုး​၍ အ​သီး အ​နှံ​များ​ကို​ယူ​ဆောင်​ကာ​သူ​တို့​အ​ဖို့​ရိက္ခာ
    အ​ဖြစ်​ဖြင့်​ပေး​သွင်း​ရ​မည်။ သို့​ရာ​တွင်​မေ​ဖိ ဗော​ရှက်​မူ​ကား​ငါ​၏​စား​ပွဲ​တွင်​ငါ​နှင့်​အ​တူ
    စား​သောက်​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။ (ဇိ​ဘ တွင်​သား​တစ်​ဆယ့်​ငါး​ယောက်​နှင့်​အ​စေ​ခံ
    နှစ်​ဆယ်​ရှိ​သ​တည်း။)
  bod-N: ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་དང་། ཁྱོད་ཀྱི་ཞབས་ཕྱི་རྣམས་དང་བཅས་པས་ཁྱོད་ཀྱི་བདག་པོའི་བུ་མེ་ཕི་པོ་ཤེད་ཀྱི་དོན་དུ་ས་ཞིང་འདེབས་དགོས་ཤིང་།
    སྟོན་ཐོག་ཁོ་ལ་ཁ་ཟས་སུ་འབུལ་དགོས། ཡང་ཁོས་ནི་རྒྱུན་དུ་ང་དང་གསོལ་ལྕོག་གཅིག་ལས་ཁ་ཟས་ལོངས་སུ་སྤྱོད་པར་འགྱུར་རོ་ཞེས་བཀའ་གནང་།
    ཙི་བཱ་ལ་བུ་བཅོ་ལྔ་དང་ཞབས་ཕྱི་ཉི་ཤུ་ཡོད་པ་ཡིན་ནོ། །
  sna-sna: Iwe navana vako navaranda vako ndimi muchamurimira minda mugokohwa zvirimwa,
    kuti muzukuru wavatenzi vako awane zvokudya. Mefibhosheti, muzukuru wavatenzi
    vako, achadya patafura yangu nguva dzose.” Zvino Zibha aiva navanakomana gumi
    navashanu navaranda makumi maviri.
  spa-BLM: 'Labra la tierra para él: tú, tus hijos y tus siervos. Trae la cosecha,
    para que el hijo de tu amo tenga pan que comer; pero Mefiboset, el hijo de tu
    amo, siempre comerá pan en mi mesa.” Y Siba tenía quince hijos y veinte siervos.'
  cac-cac: A ach tic yed' masanil eb' uninal yed' masanil eb' a checab', ol ex munlaj
    d'a sat lum sluum vin̈ chi'. Masanil tas ol el d'a sat luum, tza molb'ej d'a yol
    junoc spatil, yic vach' tz'och yopisio yuj eb' yuninal vin̈aj Mefi-boset tic,
    palta axo vin̈ jun, ol van̈ej vin̈ ved'oc, xchi vin̈ rey chi' d'a vin̈. Olajun̈van̈
    yuninal vin̈aj Siba chi', 20 eb' schecab' vin̈.
  swh-ULB: Wewe, wanao, na watumishi wako mtalima mashamba kwa ajili yake nanyi mtavuna
    mazao ili kwamba mjukuu wa bwana wako apate chakula. Kwa maana Mefiboshethi, mjukuu
    wa bwana wako, atakula katika meza yangu daima.” Basi Siba alikuwa na wana kumi
    na watano na watumishi ishirini.
  bel-bel: дык вось, апрацоўвай яму зямлю ты і сыны твае і рабы твае, і дастаўляй
    плады яе, каб у сына гаспадара твайго быў хлеб для ежы; а Мэмфівастэй, сын гаспадара
    свайго, заўсёды будзе есьці за маім сталом. У Сівы было пятнаццаць сыноў і дваццаць
    рабоў,
  deu-ELBBK: Und du sollst ihm das Land bauen, du und deine Söhne und deine Knechte,
    und den Ertrag einbringen, damit der Sohn deines Herrn Brot zu essen habe. Und
    Mephiboseth, der Sohn deines Herrn, soll beständig an meinem Tisch essen. Und
    Ziba hatte 15 Söhne und 20 Knechte.
  mbb-OT: Sikew, is menge anak nu, wey is menge suluǥuen nu iyan edterebahu te tanà
    para kandin, ne uwita nu ziyà te kandin is menge abut, para zuen egkekaan te pemilya
    zin. Ne si Mefiboshet mulà iyan ad ebpekaan kandin kayi te kedì.” (Si Ziba ne
    zuen din 15 he anak he menge maama ne 20 is suluǥuen din.)
  mal-2015: നീയും നിന്റെ പുത്രന്മാരും വേലക്കാരും നിന്റെ യജമാനന്റെ മകന്നു ഭക്ഷിപ്പാൻ
    ആഹാരമുണ്ടാകേണ്ടതിന്നു അവന്നുവേണ്ടി ആ നിലം കൃഷിചെയ്തു അനുഭവം എടുക്കേണം; നിന്റെ
    യജമാനന്റെ മകനായ മെഫീബോശെത്ത് നിത്യം എന്റെ മേശയിങ്കൽ ഭക്ഷണം കഴിച്ചുകൊള്ളും. എന്നാൽ
    സീബെക്കു പതിനഞ്ചുപുത്രന്മാരും ഇരുപതു വേലക്കാരും ഉണ്ടായിരുന്നു.
  rmc-rmc: Tu, tire čhave the tire sluhi leske kerena buči pre maľa a skidena leske
    upre o uľipen, hoj te avel le Sauloskra famelija, so te chal. Ale o Mefibošet
    chala jekhetane manca pašal miro skamind pro furt, bo leskro papus sas o Saul.“
    Le Ciba sas dešupandž (15) čhave the biš (20) sluhi.
  pes-OPV: و تو و پسرانت و بندگانت به جهت او زمین را زرع نموده، محصول آن رابیاورید
    تا برای پسر آقایت به جهت خوردنش نان باشد، اما مفیبوشت، پسر آقایت همیشه بر سفره
    من نان خواهد خورد.» و صیبا پانزده پسر و بیست خادم داشت.
  ron-1924: Ту сэ лукрезь пэмынтуриле пентру ел, ту, фиий тэй ши робий тэй, ши сэ
    стрынӂь роаделе, ка фиул стэпынулуй тэу сэ айбэ пыне де мынкаре, ши Мефибошет,
    фиул стэпынулуй тэу, ва мынка тотдяуна ла маса мя.” Ши Циба авя чинчспрезече фий
    ши доуэзечь де робь.
  ben-OBCV: তুমি ও তোমার ছেলেরা ও তোমার দাসেরা তাঁর জমি চাষ করবে এবং ফসল নিয়ে আসবে,
    যেন তোমার মনিবের নাতির কাছে খাদ্যের জোগান থাকে। তোমার মনিবের নাতি মফীবোশৎ অবশ্য
    সবসময় আমার টেবিলে বসে ভোজনপান করবেন।” (সেই সীবের পনেরোজন ছেলে ও কুড়ি জন দাস
    ছিল।)
  som-som: Haddaba waa inaad dhulka u fashaan isaga, adiga iyo wiilashaada iyo addoommadaaduba,
    oo midhahana waa inaad gudaha soo gelisaa si uu sayidkaaga wiilkiisu u helo wax
    uu cuno, laakiinse sayidkaaga wiilkiisa Mefiiboshed ahu mar kasta wax buu ka cuni
    doonaa miiskayga. Haddaba Siibaa wuxuu lahaa shan iyo toban wiil iyo labaatan
    addoon.
  lat-VUC: 'Operare igitur ei terram tu, et filii tui, et servi tui, et inferes filio
    domini tui cibos ut alatur: Miphiboseth autem filius domini tui comedet semper
    panem super mensam meam. Erant autem Sibæ quindecim filii, et viginti servi.'
  eng-ASVBT: 'And thou shalt till the land for him, thou, and thy sons, and thy servants;
    and thou shalt bring in the fruits, that thy master’s son may have bread to eat:
    but Mephibosheth thy master’s son shall eat bread always at my table. Now Ziba
    had fifteen sons and twenty servants.'
  ita-1885: Tu adunque, co' tuoi figliuoli e servitori, lavoragli la terra, e ricogline
    la rendita; acciocchè il figliuolo del tuo signore abbia di che sostentarsi; ma,
    quant'è a Mefiboset, figliuolo del tuo signore, egli mangerà del continuo alla
    mia tavola. Or Siba avea quindici figliuoli e venti servitori.
  eng-LXXUP: 'And thou, and thy sons, and thy servants, shall till the land for him;
    and thou shalt bring in bread to the son of thy lord, and he shall eat bread:
    and Mephibosheth the son of thy lord shall eat bread continually at my table.
    Now Ziba had fifteen sons and twenty servants.'
  eng-ULB: You, your sons, and your servants must till the land for him and you must
    harvest the crops so that your master's grandson will have food to eat. For Mephibosheth,
    your master's grandson, must always eat at my table.” Now Ziba had fifteen sons
    and twenty servants.
  spa-VBL: Tú y tus hijos y los trabajadores deben cultivar la tierra para él y traer
    el producto, para que el nieto de tu amo tenga comida. Pero Mefi-boset, el nieto
    de tu amo, comerá siempre en mi mesa”. Siba tenía quince hijos y veinte trabajadores.
  fra-_FOB: Tu cultiveras donc pour lui ces terres-là, toi et tes fils et tes serviteurs,
    et tu en recueilleras les fruits, afin que le fils de ton maître ait du pain à
    manger. Et Méphibosheth, le fils de ton maître, mangera toujours à ma table. Or
    Tsiba avait quinze fils et vingt serviteurs.
  mal-mal: നീയും നിന്റെ പുത്രന്മാരും വേലക്കാരും നിന്റെ യജമാനന്റെ മകന് ഭക്ഷിക്കുവാൻ
    ആഹാരം ഉണ്ടാകേണ്ടതിന് അവനുവേണ്ടി ആ നിലം കൃഷിചെയ്ത് അനുഭവം എടുക്കണം; എന്നാൽ നിന്റെ
