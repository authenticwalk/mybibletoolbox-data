verse: 2SA.009.005
translations:
  mal-C: അപ്പോൾ ദാവീദ് രാജാവ് ആളയച്ച് ലോ-ദേബാരിൽ അമ്മീയേലിന്റെ മകനായ മാഖീരിന്റെ വീട്ടിൽനിന്നും
    അയാളെ വരുത്തി.
  deu-TKW: Da schickte der König David hin und ließ ihn aus Lo-debar aus dem Hause
    Machirs, des Sohnes Ammiels, holen.
  lin-lin: Boye, mokonzi Davidi abengisaki ye wuta na Lo-Debari, na ndako ya Makiri,
    mwana mobali ya Amieli.
  eng-LSV: And King David sends, and takes him out of the house of Machir son of Ammiel,
    of Behold-Debar,
  eng-GNV: Then King Dauid sent, and tooke him out of the house of Machir the sonne
    of Ammiel of Lo-debar.
  eng-WEBSTER: Then king David sent, and brought him from the house of Machir, the
    son of Ammiel, from Lo-debar.
  nhw-BL: Huajca David nimantzi tlanahuati ma quihualicaca Mefi Boset icone mijcatzi
    Jonatán huan iixhui mijcatzi Saúl. Huan quema Mefi Boset ajsico iixpa David, motlancuaquetzqui
    ica miyac tlatlepanitacayotl.
  swh-ONEN: Basi Mfalme Daudi akamtaka aletwe kutoka Lo-Debari, kutoka nyumbani kwa
    Makiri mwana wa Amieli.
  bba-bba: Mɑ Dɑfidi u ɡɔrɑ Lodebɑɑ mi, bu nùn kɑsumɑ.
  eng-KJVCPB: Then king David sent, and fet him out of the house of Machir, the son
    of Ammiel, from Lo-debar.
  mpx-mpx: Inoke kin Deibid wana totuwalali i patunal hi na hi ahem Lo-Debal ge hi
    pwatanim elana.
  luo-luo: Omiyo ruoth nochiko mondo okele kigole Lo Debar e od Makir wuod Amiel.
  meu-meu: Bena King David ese hereva e siaia, bena Lo-debara ai Makin Amiele ena
    ruma amo e hakaua mai.
  npi-ULB: त्यसपछि राजा दाऊदले मानिसहरू पठाए र तिनलाई लो-देबारमा अम्मीएलका छोरा माकीरको
    घरबाट ल्याउन लगाए ।
  yor-yor: Dafidi ọba sì ránṣẹ́, ó sì mú un láti ilé Makiri ọmọ Ammieli láti Lo-Debari
    wá.
  ind-ind: Maka Raja Daud menyuruh orang menjemputnya dari rumah Makir.
  pes-OPCB: پس داوود پادشاه فرستاد تا مفیبوشت را که پسر یوناتان و نوهٔ شائول بود،
    از خانهٔ ماخیر به نزدش بیاورند. مفیبوشت در برابر پادشاه تعظیم کرده به پایش افتاد.
  tgl-ULB: Pagkatapos ipinasundo at ipinakuha siya ni Haring David sa bahay ni Maquirr
    anak na lalaki ni Ammiel mula sa Lo Debar.
  cbu-NT: Dapiyshat kamachtarangu, Naayarus, yamashinints, tárangiya.
  hui-hui: Ani layago hale howa kini ibugua lalu, Agali marume Yonadana igini ogoni
    haru ibule damu pudaba, lene.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​မင်း​သည်​ယော​န​သန်​၏ သား​ကို​အ​ခေါ်​ခိုင်း​တော်​မူ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོ་དཱ་བིད་ཀྱིས་མི་མངགས་ཤིང་། ཁོ་རང་ལོ་རྡེ་བཱར་ཡུལ་གྱི་ཨམ་མེ་ཨེལ་གྱི་བུ་མཱ་ཀིར་གྱི་ཁྱིམ་ནས་ཁྲིད་འོངས་པ་རེད།
  sna-sna: Saka Mambo Dhavhidhi akarayira kuti andotorwa kubva kuRo Dhebhari, pamba
    paMakiri mwanakomana waAmieri.
  spa-BLM: Entonces el rey David envió y lo sacó de la casa de Maquir, hijo de Amiel,
    de Lo Debar.
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj rey David chi'' to b''at ic''jicot vin̈aj
    Mefi-boset yuninal vin̈aj Jonatán chi'' vin̈ yixchiquin vin̈aj Saúl chi''. Ayic
    ix javi vin̈ d''a yichan̈ vin̈ rey chi'', ix em n̈ojan vin̈ d''a sat luum. Ix
    yalan vin̈aj David chi'' d''a vin̈ icha tic: —Mefi-boset, xchi vin̈. —Tic ayin
    mamin rey, xchi vin̈.'
  swh-ULB: Ndipo mfalme Daudi akatuma watu na kumtoa katika nyumba ya Makiri mwana
    wa Amieli huko Lo Debari.
  bel-bel: І паслаў цар Давід, і ўзялі яго з дома Махіра, сына Аміэлавага, з Ладэвара.
  deu-ELBBK: Da sandte der König David hin und ließ ihn aus dem Haus Makirs, des Sohnes
    Ammiels, holen, von Lodebar.
  mbb-OT: '@see-verse:2SA.009.004'
  mal-2015: അപ്പോൾ ദാവീദ്‌ രാജാവു ആളയച്ചു, ലോദെബാരിൽ അമ്മീയേലിന്റെ മകനായ മാഖീരിന്റെ
    വീട്ടിൽ നിന്നു അവനെ വരുത്തി.
  rmc-rmc: Akor o David bičhaďa, hoj les te anen andral o Lo-Debar.
  pes-OPV: و داود پادشاه فرستاده، او را از خانه ماکیر بن عمیئیل از لودبار گرفت.
  ron-1924: Ымпэратул Давид л-а тримис сэ-л я дин каса луй Макир, фиул луй Амиел,
    дин Лодебар.
  ben-OBCV: তখন রাজা দাউদ লো-দবারে লোক পাঠিয়ে তাঁকে অম্মীয়েলের ছেলে মাখীরের বাসা
    থেকে আনিয়েছিলেন।
  som-som: Markaasaa Boqor Daa'uud u cid diray, oo ka soo kexeeyey gurigii Maakiir
    oo ahaa ina Cammii'eel, oo ku yiil Loo Debaar.
  lat-VUC: Misit ergo rex David, et tulit eum de domo Machir filii Ammiel, de Lodabar.
  eng-ASVBT: Then king David sent, and fetched him out of the house of Machir the
    son of Ammiel, from Lo-debar.
  ita-1885: E il re Davide mandò a prenderlo dalla casa di Machir, figliuolo di Ammiel,
    da Lo-debar.
  eng-LXXUP: And King David sent, and took him out of the house of Machir the son
    of Ammiel of Lo-debar.
  eng-ULB: Then King David sent and had him brought out of the house of Machir son
    of Ammiel from Lo Debar.
  spa-VBL: Así que el rey David hizo que lo trajeran de la casa de Maquir.
  fra-_FOB: Alors le roi David envoya et le fit amener de la maison de Makir, fils
    d'Ammiel de Lodébar.
  mal-mal: അപ്പോൾ ദാവീദ്‌ രാജാവ് ആളയച്ച്, ലോദെബാരിൽനിന്ന് അമ്മീയേലിന്റെ മകനായ മാഖീരിന്റെ
    വീട്ടിൽനിന്ന് അവനെ വരുത്തി.
  urd-GVR: Dāūd ne use fauran darbār meṅ bulā liyā.
  suz-BL: मिनु पिप दाऊदमी लो-देबार ङा अम्‍मीएल आ तौ माकीर आ खिंम मुर सोइश्‍शा मेको
    कली चाक्‍पदा बाक्‍त।
  ita-1927: Allora il re lo mandò a prendere in casa di Makir, figliuolo di Ammiel,
    a Lodebar.
  ckb-ckb: ئینجا داودی پاشا ناردی و لە ماڵی ماکیری کوڕی عەمیێلەوە لە لۆدەڤار هێنایەوە.
  eng-BBE: Then King David sent, and had him taken from Lo-debar, from the house of
    Machir, the son of Ammiel.
  kan-OKCV: ಆಗ ಅರಸ ದಾವೀದನು ಲೋದೆಬಾರಿನಲ್ಲಿರುವ ಅಮ್ಮಿಯೇಲನ ಮಗ ಮಾಕೀರನ ಮನೆಯಿಂದ ಅವನನ್ನು ಕರೆಯಕಳುಹಿಸಿದನು.
  tam-2017: அப்பொழுது தாவீது ராஜா அவனை லோதேபாரிலிருக்கிற அம்மியேலின் மகனான மாகீரின்
    வீட்டிலிருந்து வரவழைத்தான்.
  spa-RV-1909: Y envió el rey David, y tomólo de casa de Machîr hijo de Amiel, de
    Lodebar.
  ron-BTF: Atunci împăratul David a trimis și l-a scos din casa lui Machir, fiul lui
    Amiel, din Lodebar.
  eng-WEBP: Then King David sent and brought him out of the house of Machir the son
    of Ammiel, from Lo Debar.
  eng-FBV: So King David had him brought from Machir's home.
  nld-1939: Daarop liet David hem uit Lo-Debar, uit het huis van Ammiël, ontbieden.
  nch-BL: Huajca David nimantzi tanahuati ma quihualicaca Mefi Boset icone mijcatzi
    Jonatán huan iixhui mijcatzi Saúl. Huan quema Mefi Boset ajsico iixpa David, motancuaquetzqui
    ica miyac tatepanitacayot.
  vie-1934: Vua Đa-vít bèn sai tới nhà Ma-ki, con trai A-mi-ên, tại Lô-đê-ba, mà đòi
    người đến.
  hin-CV: तब राजा दावीद ने लो-देबार में अम्मिएल के पुत्र माखीर के आवास से मेफ़िबोशेथ
    को बुलवा लिया.
  spa-BES: Entonces el rey David envió y lo tomó de Lodebar, de la casa de Maquir,
    hijo de Amiel.
  tdx-tdx: Aa le nampañitrife’ i Davide, mpanjaka boak’ añ’ anjomba’ i Makire e Lo-debare
    ao.
  tha-KJV: แล​้วกษั​ตริ​ย์​ดาว​ิดรับสั่งให้คนไปนำเขามาจากเรือนของมาคีร์​บุ​ตรชายอัมมีเอลที่โลเดบาร์
  por-BR-2018: E enviou o rei Davi, e tomou-o de casa de Maquir filho de Amiel, de
    Lo-Debar.
  deu-ELO: Da sandte der König David hin und ließ ihn aus dem Hause Makirs, des Sohnes
    Ammiels, holen, von Lodebar.
  eng-WYC-2018: Therefore king David sent, and took Jonathan’s son from the house
    of Machir, the son of Ammiel, from Lodebar. (And so King David sent for Jonathan’s
    son, and brought him to Jerusalem from the house of Machir, the son of Ammiel,
    in Lodebar.)
  epo-epo: Tiam la reĝo David sendis, kaj venigis lin el la domo de Maĥir, filo de
    Amiel, el Lo-Debar.
  uig-PIN: Xunga Dawut padixaⱨ kixi ǝwǝtip uni Lo-Dibardin, Ammiǝlning oƣli Makirning
    ɵyidin elip kǝldi.
  beo-beo: Amaiba:le, Da:ibidi da Mifibousiede ema misa:ne sia:si.
  tpi-OTNT: King i harim olsem, na em i salim sampela man i go bringim dispela pikinini
    man bilong Jonatan i kam.
  hau-SA: Saboda haka Sarki Dawuda ya umarta aka kawo shi daga gidan Makir ɗan Ammiyel,
    daga Lo Debar.
  uig-LAT: Shunga Dawut padishah kishi ewetip uni Lo-Dibardin, Ammielning oghli Makirning
    öyidin élip keldi.
  nde-nde: Ngakho inkosi uDavida wathumela ukuba ayethathwa eLo-Debhari endlini kaMakhiri
    indodana ka-Amiyeli.
  ton-ton: Pea naʻe toki fekau ʻe Tevita ke ʻomi ia mei he fale ʻo Makili, ko e foha
    ʻo ʻAmieli, mei Lotipale.
  ces-1613: Protož poslav král David, vzal ho z domu Machiry, syna Amielova z Lodebar.
  eng-WMB: Then King David sent and brought him out of the house of Machir the son
    of Ammiel, from Lo Debar.
  tam-TCV: எனவே தாவீது அரசன், அம்மியேலின் மகன் மாகீரின் வீட்டிலிருந்த யோனத்தானின்
    மகனை லோதேபாரிலிருந்து கொண்டுவரச் செய்தான்.
  ceb-ULB: Unya nagsugo si Haring David sa pagkuha kaniya sa balay ni Makir nga anak
    nga lalaki ni Ammiel gikan sa Lo Debar.
  pol-UBG: Król Dawid posłał więc, by go sprowadzić z domu Makira, syna Ammiela, z
    Lo-Debar.
  agr-agr: Timatai apu David nunú weji utitajum tusa inamjauwai.
  kyc-kyc: Leyasa kiŋi Dapitimi akali lapome baa nyela pena lamaiya.
  urd-GVU: داؤد نے اُسے فوراً دربار میں بُلا لیا۔
  deu-1912: Da sandte der König David hin und ließ ihn holen von Lo-Dabar aus dem
    Hause Machirs, des Sohnes Ammiels.
  ntj-ntj: Nyangka Tayipirrtu waarka palyalpayinya witurnu yankula wati palunyanya
    yarltirra katitjaku. Nyangka mularrpartu yanu yarltirra katingu. Nyangka pitjangu
    pupakatingu.
  kan-2017: ಕೂಡಲೆ ಅರಸನು ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನನ್ನು ಲೋದೆಬಾರಿನಲ್ಲಿರುವ ಅಮ್ಮೀಯೇಲನ ಮಗನಾದ
    ಮಾಕೀರನ ಮನೆಯಿಂದ ಕರೆಯಿಸಿದನು.
  yap-yap: Ma aram me l’oeg David ni Pilung e thin nge yan ngak ni nge yib.
  hlt-MCSB: Te dongah manghai David loh a tah tih Lodebar kah Ammiel capa Makir im
    lamloh anih te a loh.
  mdy-ETH: ዬያሮ ካኣቲ ዳውቴ ሎዴባሬይዳ ዓኣ ዓሚዔኤሌ ናኣዚ፥ ማኪሬ ማኣራፓ ሜሪባዓኣሌ ዔኪ ዬይሴኔ።
  twi-ASANTE: Na ɔhene Dawid ma wɔkɔfaa no firii Amiel babarima Makir fie wɔ Lo-debar,
    de no brɛɛ no.
  eng-WEBU: Then King David sent and brought him out of the house of Machir the son
    of Ammiel, from Lo Debar.
  wal-wal: Yaagin Kawoi Daawiti kiittidi, Lodabaarappe Ammi7eela na7aa Maakira sooppe
    ehiissiis.
  spa-PDDPT: El rey David ordenó traerlo de la casa de Maquir, hijo de Amiel, en Lodebar.
  gun-gun: Ha'e ramo Lo-Debar gui huvixa ogueru ruka Amiel ra'y Maquir ro gui.
  agu-BL: Cawune'n tzun yi rey Luwiy tan saje'n chakij yi jun yaja'tz.
  ilo-ULB: Nangibaon ngarud ni David iti mapan mangiruar kenkuana manipud iti balay
    ni Makir a putot a lalaki ni Ammiel manipud Lo Debar.
  kpg-kpg: Di king go David gaa hai dana hegau gi mee bolo gi hanimoi gi dono baahi.
  uig-ARA: شۇڭا داۋۇت پادىشاھ كىشى ئەۋەتىپ ئۇنى لو-دىباردىن، ئاممىئەلنىڭ ئوغلى ماكىرنىڭ
    ئۆيىدىن ئېلىپ كەلدى.
  sus-sus: Mangɛ Dawuda naxa a xɛɛ Amiyɛli xa di Makiri fende Lodebara taa kui.
  pon-2006: Nanmwarki Depit eri poaronlahng en patohdo reh.
  jae-jae: Go kiŋ Dawid kêsakiŋ lau jasêkôc eŋ aŋga Amiel latu Makir nê andu aŋga
    Lodabar sêmêŋ.
  ksd-ksd: Ma David ra king i ga vartuluai upi ia, ma di ga agure pa ia kan ra kuba
    i Makir natu i Amiel, maro Lo-Debar.
  tur-YTC: Kral David adam gönderip onu Lo Devar’dan, Ammiel oğlu Makir’in evinden
    getirdi.
  grc-BRENT: Καὶ ἀπέστειλεν ὁ βασιλεὺς Δαυὶδ, καὶ ἔλαβεν αὐτὸν ἐκ τοῦ οἴκου Μαχὶρ
    υἱοῦ Ἀμιὴλ ἐκ τῆς Λαδάβαρ.
  ind-AYT: Lalu, Raja Daud menyuruh mengambil dia di rumah Makhir, anak Amiel, di
    Lo-Debar.
  nya-nya: Kotero mfumu inamubweretsa kuchokera ku Lodebara, ku nyumba ya Makiri mwana
    wa Amieli.
  hrv-hrv: Tada kralj David posla po njega u kuću Makira, sina Amielova, iz Lo Debara.
  mps-mps: Kingo te tama po odama, tama agai te bidi meba tagala palama, te Jonatango
    ogwa odasa asomainu yai.
  tpi-tpi: King i harim olsem, na em i salim sampela man i go bringim dispela pikinini
    man bilong Jonatan i kam.
  dan-1931: Så lod Kong David ham hente i Makirs, Ammiels Søns, Hus i Lodebar.
  vie-OVCB: Vua Đa-vít sai đem người ấy đến.
  guj-2017: પછી દાઉદ રાજાએ માણસ મોકલી તેને લો-દબારથી આમ્મીએલના દીકરા માખીરને ઘરેથી
    તેડી મંગાવ્યો.
  pon-2006A: Nanmwarki Depit eri poaronlahng en patohdo reh.
  por-BRBSL: Então o rei David enviou e o trouxe para fora da casa de Machir o filho
    de Ammiel, de Lo Debar.
  cth-cth: Hattoteh siangpahrang Devit ni tami a patoun teh, Lodebar kho e Ammiel
    capa Makhir im hoi ahni teh a thokhai awh.
  twi-twi: Na ɔhene Dawid ma wɔkɔfaa no fii Amiel babarima Makir fi wɔ Lo-debar, de
    no brɛɛ no.
  hlt-hlt: Te dongah manghai David loh a tah tih Lodebar kah Ammiel capa Makir im
    lamloh anih te a loh.
  tbz-SIM: Kɛ̀ Dɑfitii tɔ̃ nhòmɔù kɛ̀ bɛ̀ɛ kɔtɛ Mɑkiiri cĩ́ɛ̃̀tɛ̀ kɛ́tɔní Mɛfibosɛti.
  msy-2020: Ezɨ atrivim kamaghɨn oregha, gumazir maba amadazɨ me ghua Lodebarɨn nguibar
    ekiamɨn Amielɨn otarim Makirɨn dɨpenimɨn otogha otarir kam inigha izi.
  dop-dop: Ɩlɛnɑ wulɑʋ tili nɑ pɑ́ kɔnɑ-ɩ.
  azb-azb: Padşah Davud adam göndərib Lo-Devardan Ammielin oğlu Makirin evindən Mefiboşeti
    gətirtdi.
  eng-DBY: And king David sent, and fetched him out of the house of Machir the son
    of Ammiel, from Lodebar.
  hin-2017: तब राजा दाऊद ने दूत भेजकर उसको लोदबार से, अम्मीएल के पुत्र माकीर के घर
    से बुलवा लिया।
  wol-KYG: Buur Daawuda nag yeble, ñu jëleji ko ca Lodebar, ca kër Makir doomu Amiyel.
  eng-YLT: And king David sendeth, and taketh him out of the house of Machir son of
    Ammiel, of Lo-Debar,
  kne-kne: Et inpaayag Ari David sisya.
  eng-WYC-2017: Therefore king David sent, and took Jonathan’s son from the house
    of Machir, the son of Ammiel, from Lodebar.
  eng-WMBB: Then King David sent and brought him out of the house of Machir the son
    of Ammiel, from Lo Debar.
  urd-GVH: दाऊद ने उसे फ़ौरन दरबार में बुला लिया।
  rug-rug: Ke tiokia sa baṉara Devita si asa.
  gaz-gaz: Kanaafuu Daawit mootichi nama ergee Lodebaar mana Maakiir ilma Amiiʼeeliitii
    isa fichisiise.
  fra-LSG: Le roi David l’envoya chercher dans la maison de Makir, fils d’Ammiel,
    à Lodebar.
  gnn-gnn: '@see-verse:2SA.009.004'
  yal-yal: Dawuda yi muxuna nde rasiga a tongodeni Amiyɛli a dii xɛmɛn Makiri a banxini
    Lodebara yi.
  haw-1868: Alaila, hoouna aku la o Davida ke alii, a lawe mai la ia ia mai loko mai
    o ka hale o Makira ke keiki a Amiela mai Lodebara mai.
  arb-NAV: فَأَرْسَلَ الْمَلِكُ دَاوُدُ مَنْ أَحْضَرَهُ مِنْ هُنَاكَ.
  ewe-ewe: Ale Fia David na wokplɔe tso Lo Debar vɛ tso Makir, Amiel ƒe viŋutsu, Makar
    ƒe aƒe me.
  eng-LEE: And king David sent, and had him taken out of the house of Machir, the
    son of 'Ammiel, from Lo-debar.
  asm-FB: তেতিয়া দায়ুদ ৰজাই লো-দবৰালৈ মানুহ পঠিয়াই অম্মীয়েলৰ পুত্ৰ মাখীৰৰ ঘৰৰ
    পৰা তেওঁক অনোৱালে।
  sus-A: مَنفّ دَوُدَ نَشَ عَ شّي عَمِيّلِ شَ دِ مَكِرِ قٍندٍ لٌدٍبَرَ تَا كُي.
  fra-SBL: Le roi David l'envoya chercher dans la maison de Makir, fils d'Ammiel,
    à Lo Debar.
  hbo-hbo: וַיִּשְׁלַ֖ח הַמֶּ֣לֶךְ דָּוִ֑ד וַיִּקָּחֵ֗הוּ מִבֵּ֛ית מָכִ֥יר בֶּן־עַמִּיאֵ֖ל
    מִלֹּ֥ו דְבָֽר׃
  kik-kik: Nĩ ũndũ ũcio, Mũthamaki Daudi agĩtũmana areehwo kuuma nyũmba ya Makiru
    mũrũ wa Amieli, kũu Lo-Debari.
  fra-NCL: Le roi David l’envoya chercher de la maison de Machir, fils d’Ammiel de
    Lodabar.
  cek-AK: To pongah siangpahrang David mah anih to Lo Dabar avang ah kaom, Ammiel
    capa Makir im ah kawksak.
  cuk-cuk: Rey-David, Mefiboset-sedamalaga Lodebar-neggweburse, Amiel-machi-Maquir-negse
    dulemar-barmisad.
  uig-CYR: Шуңа Давут падиша киши әвәтип уни Ло-Дибардин, Аммиәлниң оғли Макирниң
    өйидин елип кәлди.
  tel-2017: అప్పుడు రాజైన దావీదు తన మనుషులను పంపి లోదెబారులో ఉన్న అమ్మీయేలు కొడుకు
    మాకీరు ఇంటి నుండి అతణ్ణి తన దగ్గరికి రప్పించాడు.
  hat-BSA: Epi Wa David te voye mennen li soti lakay Makir, fis a Ammiel la nan Lodebar.
  kos-kos: Ouinge Tokosra David el sapla solal.
  hbo-WLC: וַיִּשְׁלַ֖ח הַמֶּ֣לֶךְ דָּוִ֑ד וַיִּקָּחֵ֗הוּ מִבֵּ֛ית מָכִ֥יר בֶּן־עַמִּיאֵ֖ל
    מִלּ֥וֹ דְבָֽר׃
  ibo-ibo: Ya mere eze Devid ziri ka e site nʼobodo Lo Deba, nʼụlọ Makia nwa Amiel
    kpọta ya.
  ory-ory: ତେବେ ଦାଉଦ ରାଜା ଲୋ-ଦବାରକୁ ଲୋକ ପଠାଇ ଅମ୍ମୀୟେଲର ପୁତ୍ର ମାଖୀରର ଗୃହରୁ ତାହାକୁ ଅଣାଇଲେ।
  chk-chk: Mürin, ewe king Tafit a tinala chon künö pwe repwe emwenato Mefiposet seni
    lon imwen Makir.
  ssd-ssd: 'Taŋaka sana le David ndek taŋgo afu kukulniŋmba saniŋgina: Tane kumba
    ka nu tumba ye tugum te prowap ŋgina le'
  rop-rop: Wal wen det wekinmen bin tok lagijat, King Deibid bin jandim wed langa
    Mefibosheth blanga kaman langa im,
  ukr-1871: І послав цар Давид і повелїв забрати його з Лодебару, з дому Махирового
    Аммієленкового.
  deu-1951: Da sandte der König David hin und ließ ihn holen von Lodebar aus dem Hause
    Machirs, des Sohnes Ammiels.
  eng-JPS: Then king David sent, and fetched him out of the house of Machir the son
    of Ammiel, from Lo-debar.
  srp-1865: Tada posla car David da ga dovedu iz Lodevara iz doma Mahira sina Amilova.
  lug-lug: Awo Dawudi n’amutumya, ne bamuleeta okuva mu nnyumba ya Makiri mutabani
    wa Ammiyeri mu Lodebali.
  heb-heb: וישלח המלך דוד ויקחהו מבית מכיר בן עמיאל מלו דבר׃
  ben-IRV: পরে দায়ূদ রাজা লো-দবারে লোক পাঠিয়ে অম্মীয়েলের ছেলে মাখীরের বাড়ি থেকে
    তাঁকে আনলেন৷
  pan-pan: ਸੋ ਦਾਊਦ ਰਾਜਾ ਨੇ ਮਨੁੱਖ ਭੇਜੇ ਅਤੇ ਲੋ-ਦੇਬਾਰ ਤੋਂ ਅੰਮੀਏਲ ਦੇ ਪੁੱਤਰ ਮਾਕੀਰ ਦੇ ਘਰੋਂ
    ਉਹ ਨੂੰ ਮੰਗਵਾ ਲਿਆ।
  tkr-tkr: Paççah Davudee insan g'axuvu, Lo-Devarğançe Makirne xaançe Mefiboşet cusqa
    ayra'a.
  mya-JVB: ထိုအခါ ဒါဝိဒ် သည် စေလွှတ် ၍ ရှောလု ၏သား ဖြစ်သော ယောနသန် ၏သား မေဖိဗောရှက်
    ကို၊ လောဒေဗာ ရွာ၊ အမျေလ သား မာခိရ အိမ် မှ ခေါ် ခဲ့၍၊
  tte-O: Kabo Deibida ana topaisowao iyawasali silau Lodeba koina na Diyonatan natuna
    Mepiboseti sikalaiyama.
  tbg-tbg: Minti tuvaro King Devitiva vokuka nititomanta vika oru Ionataanira maaqu
    Mefibosetira Lodebaihai vita vare anura.
  hmo-hmo: Vadaeni King Davida ese hereva ia siaia, vadaeni Lo Debara dekenai Makiri
    Amiele ena ruma dekena amo Mepiboseta idia hakaua mai.
  urd-urd: तब दाऊद बादशाह ने लोग भेज कर लूदबार से अम्मी ऐल के बेटे मकीर के घर से उसे
    बुलवा लिया।
  rus-SYN: И послал царь Давид, и взяли его из дома Махира, сына Аммиэлова, из Лодевара.
  bqc-SIM: Kí Davidi gbɛ̃́ↄ zĩ̀, ↄ̃ wà mↄ̀aànↄ.
  tcz-CHONGTHU: Hichun David lengpan mi asolin, ama chu Makir In na konin agapuidoh
    sah tai.
  mar-mar: तेव्हा राजा दावीदने मनुष्य पाठवून त्यास लो-दबाराहून अम्मीएलचा मुलगा माखीर
    ह्याच्या घरून बोलावून आणले.
  qub-qub: Chaura ray Davidga juclla cacharan Lo-debarpita apamunanpaj.
  bqp-bqp: Kína Dauda gbɛ̃nↄ zĩ̀, akũ ò sù kãao.
  hat-hat: Se konsa, David voye chache l'.
  eng-BSB: So King David had him brought from the house of Machir son of Ammiel in
    Lo-debar.
  tod-tod: Masagi Davide nu leʋeni, ti li, ti seɠe Lodeɓaal, Amiyɛle ná-doun zunui
    Makiil ná-pɛlɛi wu.
  eng-WEBPB: Then King David sent and brought him out of the house of Machir the son
    of Ammiel, from Lo Debar.
  kbq-kbq: Anage higeno kini ne' Deviti'a huzamantege'za vu'za ana risera Lodeba kumateti
    Ammieli nemofo Makiri nompintira ome avre'za e'naze.
  nhe-BL: Huajca David nimantzi tlanahuati ma quihualicaca Mefi Boset icone mijcatzi
    Jonatán huan iixhui mijcatzi Saúl. Huan quema Mefi Boset ajsico iixpa David, motlancuaquetzqui
    ica miyac tlatlepanitacayotl.
  bus-bus: Kí Dauda gbɛ̃nↄ zĩ̀, ben wà mↄ̀o.
  gub-BL: A'e rupi omono kar Tawi amo awa a'e awa ipiaromo wà kury.
  eng-DRA: Then king David sent, and brought him out of the house of Machir the son
    of Ammiel of Lodabar.
