verse: 2SA.009.008
translations:
  mal-C: 'മെഫീബോശെത്ത് നമസ്കരിച്ചുകൊണ്ട്: “എന്നെപ്പോലെ ഒരു ചത്ത നായെ കടാക്ഷിക്കാൻ
    അടിയൻ എന്തുള്ളൂ?” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da huldigte er und rief aus: Was ist dein Sklave, daß du dich um einen
    toten Hund, wie ich einer bin, gekümmert hast?'
  lin-lin: 'Mefibosheti agumbamaki mpe alobaki : — Mosali na yo azali nani mpo ete
    otala mbwa ya kokufa lokola ngai ?'
  eng-LSV: And he bows himself and says, “What [is] your servant, that you have turned
    to the dead dog—such as I?”
  eng-GNV: And he bowed himselfe and sayd, What is thy seruant, that thou shouldest
    looke vpon such a dead dog as I am?
  eng-WEBSTER: And he bowed himself, and said, What is thy servant, that thou shouldst
    look upon such a dead dog as I am ?
  nhw-BL: 'Huan Mefi Boset mohuijtzonqui tlalchi ica tlatlepanitacayotl. Huan teipa
    quiilhui David: ―Na amo nitleno para tlahuel techtlasojtlas. Niitztoc quen san
    se chichi catli mictoc.'
  swh-ONEN: Mefiboshethi akasujudu akasema, “Mimi mtumishi wako ni nini hata uangalie
    mbwa mfu kama mimi?”
  bba-bba: Mɑ u mɑɑ kpunɑ u Dɑfidi bɛɛrɛ wɛ̃. U nɛɛ, yinni, mbɑ nɑ sɑ̃ɑ ɑ kɑ nɛn lɑɑkɑri
    mɔ mɛsum, nɛ wi nɑ sɑ̃ɑ nɡe bɔ̃ɔ ɡoru mini.
  eng-KJVCPB: And he bowed himself, and said, What is thy servant, that thou shouldest
    look upon such a dead dog as I am?
  mpx-mpx: Yaka Mepiboset i kululu ge i baek Deibid elana i ba, “Nau gamagal bwagabwaga
    ya, ya ola ya te wanuka alialigana, inoke ga i ola ge u atilomwan-agau?”
  luo-luo: Mefibosheth nokulore piny mowacho niya, “An mana misumbani, ngʼat machalo
    gi guok motho, to angʼo momiyo itimona maber kama?”
  meu-meu: Bena ma e toma henia diho, eto, Emu hesiai tauna be dahaka? Lau na sisia
    masena na heto; ba haḡeregu anina be dahaka?
  npi-ULB: मपीबोशेतले शिर झुकाएर भने, “तपाईंको दास के हो र, हजूरले मजस्तो मरेको कुकुरजस्तोलाई
    निगाह गर्नुहुन्छ?”
  yor-yor: Mefiboṣeti sì tẹríba, ó sì wí pé, “Kí ni ìránṣẹ́ rẹ jásí, tí ìwọ ó fi máa
    wo òkú ajá bí èmi.”
  ind-ind: Maka bersujudlah Mefiboset dan berkata, “Tuanku Raja, hamba tidak pantas
    menerima kehormatan seperti itu! Saya hanyalah orang hina yang tidak berguna.”
  pes-OPCB: 'مفیبوشت در حضور پادشاه به خاک افتاد و گفت: «آیا پادشاه می‌خواهد به سگ
    مرده‌ای چون من خوبی کند؟»'
  tgl-ULB: Yumuko si Mefiboset at sinabing, “Ano ba ang iyong lingkod, na dapat mong
    pakitaan ng pabor ang tulad kong isang patay na aso?”
  cbu-NT: Mefibosetshat yusur tsapush timuchta sheeru, Itaru, ¿mayaamaja nuwaa amb
    ashtachish? Watam nuw shiyaam m'chachurish taakchuri, tumuz tsipar tamapari ashiruri,
    nda waritaruri taachinawa, tárangiya.
  hui-hui: Ani layagola Mebibosedehanda ibunaga ma podowa dengui dindini lone ela
    howa Debidinaga mini yaraga halu lalu, Kini-o agali nagaloneore i̱ kogonidago
    irane aginaga mbirale bayale uruni i̱hondo buleberebe. I̱ ko biango homo wahene
    ale ndobe, lene.
  mya-mya: မေ​ဖိ​ဗော​ရှက်​သည်​တစ်​ဖန်​ဦး​ချ​ပြီး လျှင်``အ​ရှင်​ခွေး​သေ​ကောင်​သ​ဖွယ်​ဖြစ်​သူ
    ကျွန်​တော်​မျိုး​အား​အ​ရှင်​သည် အ​ဘယ် ကြောင့်​ဤ​သို့​ကျေး​ဇူး​ပြု​တော်​မူ​ပါ သ​နည်း''
    ဟု​လျှောက်​၏။
  bod-N: མེ་ཕི་པོ་ཤེད་ཀྱིས་ཕྱག་བཙལ་ཏེ་ཁོང་ལ། ཞབས་ཕྱི་ང་ནི་ཅི་ཡིན་ནམ། ཁྱེད་ཀྱིས་ཁྱི་ཤི་རོ་ལྟ་བུའི་ཞབས་ཕྱི་བདག་ལ་འདི་ལྟར་གཟིགས་སྐྱོང་གནང་བ་ཅི་ཞེས་ཞུས་སོ།
    །
  sna-sna: Mefibhosheti akakotamira pasi akati, “Muranda wenyu chiiko, zvamunorangarira
    imbwa yakafa yakaita seni?”
  spa-BLM: 'Se inclinó y dijo: “¿Qué es tu siervo, para que mires a un perro muerto
    como yo?”.'
  cac-cac: 'Ix em n̈ojan vin̈aj Mefi-boset chi'', ix yalan vin̈: —Mamin rey, ¿tas
    val yuj tz''oc'' a c''ol d''ayin? A in a checab'' in tic lajan in icha junoc noc''
    chamnac tz''i'', xchi vin̈.'
  swh-ULB: Mefiboshethi akainama na kusema, “Mtumishi wako ni nani, hata ukamwangalia
    kwa fadhiri mbwa mfu kama nilivyo?”
  bel-bel: 'І пакланіўся Мэмфівастэй і сказаў: што такое раб твой, што ты прыхінуўся
    да такога мёртвага сабакі, як я?'
  deu-ELBBK: 'Und er beugte sich nieder und sprach: Was ist dein Knecht, dass du dich
    zu einem toten Hund gewandt hast, wie ich einer bin?'
  mbb-OT: Midluhud si Mefiboshet ne migkaǥi te, “Hentei e ves is utew nu igkeǥaǥew?
    Iring e zè man te minatey he asu.”
  mal-2015: 'അവൻ നമസ്കരിച്ചുംകൊണ്ടു: ചത്ത നായെപ്പോലെ ഇരിക്കുന്ന അടിയനെ നീ കടാക്ഷിപ്പാൻ
    അടിയൻ എന്തുള്ളു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Mefibošet banďiľa angle leste a phenďa: „So hino tiro služobňikos, hoj
    tut visares ke kajso mulo rikono, sar som me?“'
  pes-OPV: پس او تعظیم کرده، گفت که «بنده تو چیست که بر سگ مرده‌ای مثل من التفات نمایی؟»
  ron-1924: 'Ел с-а ынкинат ши а зис: „Чине есте робул тэу, ка сэ те уйць ла ун кыне
    морт ка мине?”'
  ben-OBCV: মফীবোশৎ নতজানু হয়ে বললেন, “আপনার দাস এমন কে, যে আপনি আমার মতো এক মরা
    কুকুরকে দয়া দেখাচ্ছেন?”
  som-som: Oo isna intuu u sujuuday ayuu ku yidhi, Bal maxaad igu aragtay anigoo u
    eg eey dhintay, anoo addoonkaaga ahna maxaan ahay?
  lat-VUC: 'Qui adorans eum, dixit: Quis ego sum servus tuus, quoniam respexisti super
    canem mortuum similem mei?'
  eng-ASVBT: And he did obeisance, and said, What is thy servant, that thou shouldest
    look upon such a dead dog as I am?
  ita-1885: 'E Mefiboset s''inchinò, e disse: Che cosa è il tuo servitore, che tu
    abbia riguardato ad un can morto, qual sono io?'
  eng-LXXUP: And Mephibosheth did obeisance, and said, Who am I thy servant, that
    thou hast looked upon a dead dog like me?
  eng-ULB: Mephibosheth bowed and said, “What is your servant, that you should look
    with favor on such a dead dog as I am?”
  spa-VBL: 'Mefi-boset se inclinó y dijo: “¿Quién soy yo, tu siervo, para que te preocupes
    de un perro muerto como yo?”'
  fra-_FOB: 'Alors Méphibosheth se prosterna et dit: Qu''est ton serviteur, que tu
    aies regardé un chien mort tel que moi?'
  mal-mal: 'അവൻ നമസ്കരിച്ചുകൊണ്ട്: “ചത്ത നായെപ്പോലെ ഇരിക്കുന്ന അടിയനെ അങ്ങ് കടാക്ഷിക്കുവാൻ
    അടിയൻ എന്തുള്ളു?” എന്നു പറഞ്ഞു.'
  urd-GVR: Mifībosat ne dubārā jhuk kar bādshāh kī tāzīm kī, “Maiṅ kaun hūṅ ki āp
    mujh jaise murdā kutte par dhyān de kar aisī mehrbānī farmāeṅ!”
  suz-BL: मिनु मेफी-बोशेथम खुम्‍की पा बाप्‍शा “गो सु नङा ङा? पिपमी गो बेक्‍शो कुचुम
    खोदेंशो मुर, आं कली शिशी पाइय्‍यीनी?” देंमाक्‍त।
  ita-1927: 'Mefibosheth s’inchinò profondamente, e disse: “Che cos’è il tuo servo,
    che tu ti degni guardare un can morto come son io?”'
  ckb-ckb: 'مەفیبۆشەتیش کڕنۆشی برد و گوتی: «بەندەکەی تۆ چییە هەتا ئاوڕ لە سەگێکی تۆپیوی
    وەک من بدەیتەوە؟»'
  eng-BBE: And he went down on his face before the king, and said, What is your servant,
    for you to take note of a dead dog such as I am?
  kan-OKCV: ಆಗ ಅವನು ಅಡ್ಡಬಿದ್ದು, “ನೀನು ನನ್ನಂಥ ಸತ್ತ ನಾಯಿಯನ್ನು ದೃಷ್ಟಿಸುವ ಹಾಗೆ ನಿನ್ನ ದಾಸನು
    ಎಷ್ಟರವನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன் வணங்கி: செத்த நாயைப் போலிருக்கிற என்னை நீர் நோக்கிப் பார்ப்பதற்கு,
    உமது அடியான் யார் என்றான்.'
  spa-RV-1909: 'Y él inclinándose, dijo: ¿Quién es tu siervo, para que mires á un
    perro muerto como yo?'
  ron-BTF: 'Și el s-a plecat și a spus: Ce este servitorul tău, ca să privești la
    un astfel de câine mort cum sunt eu?'
  eng-WEBP: He bowed down, and said, “What is your servant, that you should look at
    such a dead dog as I am?”
  eng-FBV: Mephibosheth bowed down and said, “Who am I, your servant, that you should
    pay any attention to a dead dog like me?”
  nld-1939: 'Hij boog zich neer en zeide: Wat is uw dienaar, dat ge u bekommert om
    een doden hond gelijk ik?'
  nch-BL: 'Huan Mefi Boset mohuijtzonqui talchi ica tatepanitacayot. Huan teipa quiilhui
    David: ―Na amo niteno para tahuel techtasojtas. Niitztoc quej se chichi cati mictoc.'
  vie-1934: 'Mê-phi-bô-sết bèn lạy, mà nói rằng: Kẻ tôi tớ vua là gì, mà vua lại đoái
    mắt đến một con chó chết, như tôi đây?'
  hin-CV: एक बार फिर मेफ़िबोशेथ दंडवत हो गया. उसने कहा, “आपका सेवक है ही क्या, जो
    आप मुझ जैसे मरे हुए कुत्ते की ओर ध्यान दें?”
  spa-BES: 'Y se postró sobre su rostro delante del rey y dijo: ¿Que es tu siervo,
    para que tomes nota de un perro muerto como yo?'
  tdx-tdx: 'Niambanea’e le nanao ty hoe: Ino o mpitoro’oo te haoñe’o o amboa mate
    manahak’ ahio?'
  tha-KJV: และท่านก็กราบถวายบังคมและทูลว่า “​ผู้รับใช้​ของพระองค์เป็นผู้ใดเล่า ซึ่งพระองค์จะทอดพระเนตรสุนัขตายอย่างข้าพระองค์​นี้​”
  por-BR-2018: 'E ele inclinando-se, disse: Quem é teu servo, para que olhes a um
    cão morto como eu?'
  deu-ELO: 'Und er beugte sich nieder und sprach: Was ist dein Knecht, daß du dich
    zu einem toten Hunde gewandt hast, wie ich einer bin?'
  eng-WYC-2018: Which worshipped him (or Who bowed low before him again), and said,
    Who am I, thy servant, for thou hast beheld on a dead dog like me?
  epo-epo: 'Kaj tiu adorkliniĝis, kaj diris: Kio estas via sklavo, ke vi vin turnas
    al senviva hundo, kiel mi estas?'
  uig-PIN: 'Mǝfiboxǝt tǝzim ⱪilip: Ⱪulung nemǝ idi, mǝndǝk bir ɵlük it aliyliri ⱪǝdirligüdǝk
    nemǝ idim? — dedi.'
  beo-beo: Mifibousiede da bu beguduli, amane sia:i, “Hina noga:idafa! Na hou da wa:me
    bogoi amo ilia hou hame baligisa. Nama da noga:i hou agoai da hame hamomu galu.”
  tpi-OTNT: Na Mefiboset i putim pes i go daun long graun gen na i tok, “King, bilong
    wanem yu laik mekim gutpela pasin long mi olsem? Mi samting nating tasol. Mi olsem
    wanpela dok i dai pinis.”
  hau-SA: Mefiboshet ya rusuna ya ce, “Ni ne wa har da za ka kula da ni? Ai! Ni bawanka
    ne da bai ma fi mataccen kare daraja ba.”
  uig-LAT: 'Mefiboshet tezim qilip: Qulung néme idi, mendek bir ölük it aliyliri qedirligüdek
    néme idim? — dédi.'
  nde-nde: UMefibhoshethi wakhothama wathi, “Inceku yakho iyini na, ukuba unake inja
    efileyo njengami nje?”
  ton-ton: Pea naʻa ne punou hifo ia, ʻo ne pehē, “Ko e hā hoʻo tamaioʻeiki ke ke
    sio ai ki ha kulī mate ʻo hangē ko au?
  ces-1613: 'Kterýž pokloniv se, řekl: Co jest služebník tvůj, že jsi se ohlédl na
    psa mrtvého, jakýž jsem já?'
  eng-WMB: He bowed down, and said, “What is your servant, that you should look at
    such a dead dog as I am?”
  tam-TCV: இதைக் கேட்ட மேவிபோசேத் தாவீதை வணங்கி, “செத்த நாய் போன்ற என்னை நீர் கவனத்தில்கொள்வதற்கு
    உமது அடியவன் எம்மாத்திரம்?” என்றான்.
  ceb-ULB: Miyukbo si Mefiboset ug miingon, “Unsa man diay ang imong sulugoon, nga
    nagpakita ka man ug kaluoy sa usa ka patay nga iro nga sama kanako?”
  pol-UBG: 'Wtedy ukłonił się i powiedział: Czym jest twój sługa, że zwracasz się
    do zdechłego psa, jakim jestem?'
  agr-agr: 'Tusa tama Mefi-boshet tsuntsuma pujus chichaak: “Wika amina inakem shiig
    wainkauchitjai, nunin aish ¿wagka minash waitash anenjame? Wika yawá jakaujai
    betekaitjai”, tiuwai.'
  kyc-kyc: Dokopa Mipiposeta baa kambako yuu dokona pangu sepala lao, Namba suwa kumasi
    dokona mendeke ingyuo peto doŋo akipamo embame namba kando ama keyange pilisi?
    leya.
  urd-GVU: مفی بوست نے دوبارہ جھک کر بادشاہ کی تعظیم کی، ”مَیں کون ہوں کہ آپ مجھ جیسے
    مُردہ کُتے پر دھیان دے کر ایسی مہربانی فرمائیں!“
  deu-1912: 'Er aber fiel nieder und sprach: Wer bin ich, dein Knecht, daß du dich
    wendest zu einem toten Hunde, wie ich bin?'
  ntj-ntj: '@see-verse:2SA.009.007'
  kan-2017: ಮೆಫೀಬೋಶೆತನು ಇದನ್ನು ಕೇಳಿ ಅರಸನಿಗೆ ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರಮಾಡಿ, “ಸತ್ತ ನಾಯಿಯಂತಿರುವ
    ನನ್ನನ್ನು ನೀನು ಕಟಾಕ್ಷಿಸಲು ನಿನ್ನ ದಾಸನಾದ ನಾನು ಎಷ್ಟರವನು?” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me siro’ Mefiboseth bayay me ga’ar, “Ta’reb rogomow ba pilis nib yam’!
    Ere mang ni ngam t’ufegeg ni er gelngin?”
  hlt-MCSB: Te vaengah MephiboshethTe bakop tih, “Ba aih nim, na sal kai bang ui duek
    taengla na mael,” a ti nah.
  mdy-ETH: ዬካፓ ሜሪባዓኣሌ ቦንቾ ዔኤሊሢ ዔኤላዖ፦ «ጎዳሢዮ፥ ታኣኒ ሃይቄ ካኒፓ ባሻያቱዋሴ፤ ዓካሪ ኔ ታኣም ሃያ ኮይሱዋ
    ኮዦ ማዾ ዓይጋ ማዻዖ?» ጌዔኔ።
  twi-ASANTE: Mefiboset bɔɔ ne mu ase kaa sɛ, “Hwan ne me, ɔkraman funu a ɛsɛ sɛ wɔyɛ
    me saa adɔeɛ yi?”
  eng-WEBU: He bowed down, and said, “What is your servant, that you should look at
    such a dead dog as I am?”
  wal-wal: Yaagin Mafibosheeti naa77anttuwaakka lichchi gi zin77idi, “Haiqqida kana
    malaa tana neeni wudada xeellanau, ne ashkkarai taani oonee?” yaagiis.
  spa-PDDPT: 'Él se postró y dijo: ¿Quién es tu esclavo para que te fijes en un perro
    muerto como yo?'
  gun-gun: 'Ha''e ramo ojero''a ju reve aipoe''i: — Mba''e tu xee nerembiguai aiko,
    jagua re''õgue rami xee aiko va''e re rema''ẽ aguã? — he''i.'
  agu-BL: 'Cwe''n tzun mejlok Mefi-boset swutz Luwiy, nintzun taltz tetz: —¿Ilu''
    inrey, mbitzuntz na el k''ajabu'' swe''j? Na yi in wetz qui''c mu''ẍ tal ni''
    weri inxac na qui na chinxon tan tu'' yi ye''yuj wukan.'
  ilo-ULB: Nagdumog ni Mefiboset sana kinuna, “Ania koma daytoy adipenmo, a pakitaam
    ti pabor iti kasla natay nga aso a kas kaniak?”
  kpg-kpg: Mephibosheth gaa bala ia gi lala mo di helekai, “Meenei, au koia e huaidu
    i di paana made! Goe e aha dela e hila mai gi di au?”
  uig-ARA: 'مەفىبوشەت تەزىم قىلىپ: قۇلۇڭ نېمە ئىدى، مەندەك بىر ئۆلۈك ئىت ئالىيلىرى
    قەدىرلىگۈدەك نېمە ئىدىم؟ ــ دېدى.'
  sus-sus: Mefiboseti man naxa a yatagi rafelen bɔxi ma, a a fala, «I wama n ma fe
    fanyi xɔnma munfe ra? N tide mu dangi hali bare faxaxi nde yati ra.»
  pon-2006: Mepiposed ahpw pwurehng poaridi oh patohwan, “Maing, ngehi me suwedsang
    kidi mehla men. Dahme komw pahn ketin kupwureiehki?”
  jae-jae: Ma Mepiboset kêpôŋ aduc ma kêsôm gebe “Nêm sakiŋwaga aê asa tec gobe ônam
    jaom aê, taŋ katôm kêam ŋamatê teŋ naŋ.”
  ksd-ksd: 'Ma i ga va timtibum, ma i ga biti: Ava bar kaum tultul, upi una nuk pa
    iau, nina iau da ka ra minat na pap?'
  tur-YTC: Eğildi ve, “Hizmetkârın kim ki, benim gibi ölü bir köpeğe bakasın?” dedi.
  grc-BRENT: Καὶ προσεκύνησε Μεμφιβοσθὲ, καὶ εἶπε, τίς εἰμι ὁ δοῦλός σου, ὅτι ἐπέβλεψας
    ἐπὶ τὸν κύνα τὸν τεθνηκότα τὸν ὅμοιον ἐμοί;
  ind-AYT: Mefiboset bersujud dan berkata, “Siapakah hambamu ini sehingga engkau memperhatikan
    anjing mati seperti aku?”
  nya-nya: Mefiboseti anawerama pansi ndipo anati, “Mtumiki wanu ndine yani kuti musamale
    galu wakufa ngati ine?”
  hrv-hrv: 'Meribaal se pokloni i reče: “Što je tvoj sluga te iskazuješ milost mrtvome
    psu kao što sam ja?”'
  mps-mps: Tama Mefibosetgo gesabidi te tǫba ma pogulama, te po wai, “King, magi
    baso nago te tiwai wiegi yai kolesaga enabolo yainogo obawe? Ena te olo nai tobage
    naga, te isali yowi me deli te tiwai dao,” wali.
  tpi-tpi: Na Mefiboset i putim pes i go daun long graun gen na i tok, “King, bilong
    wanem yu laik mekim gutpela pasin long mi olsem? Mi samting nating tasol. Mi olsem
    wanpela dok i dai pinis.”
  dan-1931: 'Da bøjede han sig og sagde: “Hvad er din Træl, siden du tager Hensyn
    til en død Hund som mig?”'
  vie-OVCB: 'Mê-phi-bô-sết cúi lạy và nói: “Tôi là ai? Tại sao vua lại ưu đãi một
    con chó chết như tôi?”'
  guj-2017: મફીબોશેથે નમન કરીને કહ્યું, “આ દાસ કોણ છે, કે મૂએલા કૂતરા જેવા મારા પર
    તું કૃપા દર્શાવે?”
  pon-2006A: Mepiposed ahpw pwurehng poaridi oh patohwan, “Maing, ngehi me suwedsang
    kidi mehla men. Dahme komw pahn ketin kupwureiehki?”
  por-BRBSL: 'Ele se curvou, e disse: “O que é seu criado, que você deveria olhar
    para um cão morto como eu”?'
  cth-cth: A lûsaling teh kai ui ro patet e na san kai heh banglamaw khuek na pouk
    telah ati.
  twi-twi: Mefiboset bɔɔ ne mu ase kae se, “Hena ne me, ɔkraman funu a ɛsɛ sɛ wɔyɛ
    me saa adɔe yi?”
  hlt-hlt: Te vaengah Mephibosheth te bakop tih, “Ba aih nim, na sal kai bang ui duek
    taengla na mael,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɛfibosɛtii nínkú kɛ́sĩ́nnɔ́ɔ kɛ dɔ̀: Okpɑ̀ɑ̀tì, dɛ̀ dòmmɛ kɑ̀ɑ dɑ̀kɛ
    n kpɛ́í mmí ndɛmɔcírɛ̀?'
  msy-2020: Ezɨ Mefiboset ua uan tevimning apɨrigha aviragha, uan guam nguazimɨn mɨtuagha
    ghaze, “Atrivim, nɨ bizir tizim bagh arazir aghuir kamɨn na damuasa? Kɨ pura bizir
    kɨnim. Kɨ mati afiar aremezir kuamɨn mɨn iti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Mefipɑɑlɩ tɑsɑ hǝntʋɣʋ kɛ ɑtɛ nɑ ɩ́ tɔ sɩ: Hɑɩ, tɑ cɑɑ, mɑɣɑlɛ
    ɑwe, mɑ wɛ ɩsɩɩ hɑɣɑ kʋsǝpɑɣɑ kɛ́ nɑ ń pɑɑsǝɣǝnɑ-m mpʋ ɩnɩ?'
  azb-azb: 'Mefiboşet təzim edib dedi: «Axı bu qulun kimdir ki? Mənim kimi ölü bir
    köpəyə tərəf nə üçün üz tutursan?»'
  eng-DBY: And he bowed himself, and said, What is thy servant, that thou shouldest
    look upon such a dead dog as I am?
  hin-2017: उसने दण्डवत् करके कहा, “तेरा दास क्या है, कि तू मुझे ऐसे मरे कुत्ते की
    ओर दृष्टि करे?”
  wol-KYG: 'Mefiboset sujjóot, ne ko: «Moo sang bi, maay kan ba nga di ma geesu, man
    mi tekkiwul dara, ba dara booloo jeex?»'
  eng-YLT: And he boweth himself, and saith, 'What [is] thy servant, that thou hast
    turned unto the dead dog — such as I?'
  kne-kne: Nanyakog-ong kasin si Mefiboset yan kanana, “Ay siya mo sinoak ay baam
    ta siya na di kinasiged mo en sak-en? Kamanak met nanatey ay aso ay magay silbi
    na.”
  eng-WYC-2017: Which worshipped him, and said, Who am I, thy servant, for thou hast
    beheld on a dead dog like me?
  eng-WMBB: He bowed down, and said, “What is your servant, that you should look at
    such a dead dog as I am?”
  urd-GVH: मिफ़ीबोसत ने दुबारा झुककर बादशाह की ताज़ीम की, “मैं कौन हूँ कि आप मुझ जैसे
    मुरदा कुत्ते पर ध्यान देकर ऐसी मेहरबानी फ़रमाएँ!”
  rug-rug: Todoṉo pule se Mepiboseti meke zama, “Baṉara, arau si lopu leana hola nia
    si keke siki matena.” “Na vegua ke tataru hola nau tu goi si rau?”
  gaz-gaz: Mefiibooshetis harka fuudhee, “Ana garbicha kee nama akka saree duʼeetti
    ilaalamuuf waan kana gochuun kee maaliif?” jedheen.
  fra-LSG: 'Il se prosterna, et dit: Qu’est ton serviteur, pour que tu regardes un
    chien mort, tel que moi?'
  gnn-gnn: Ga ŋayinydja ŋunhiyinydjayi bundhurrnydja ḏarramu waŋana bitjarrana, “Yol
    ŋarra dhuwala yolŋunydja? Dhika ŋarranydja be ŋula nhä warray. Nhäku warray nhe
    yurru djäka bitjandhinydja ŋarraku?”
  yal-yal: Mefiboseti yi a xinbi sin, a naxa, “Mangana, nanse i ya walikɛɛn na, alogo
    i xa i yɛɛn ti bare faxaxin na alo n tan?”
  haw-1868: Kulou iho la ia, i mai la, Heaha kau kauwa, i ike mai ai oe ia'u he ilio
    make?
  arb-NAV: 'فَسَجَدَ مَفِيبُوشَثُ وَقَالَ: «مَنْ هُوَ عَبْدُكَ حَتَّى تُكْرِمَ كَلْباً
    مَيِّتاً مِثْلِي؟».'
  ewe-ewe: Mefiboset tsyɔ mo anyi gblɔ be, “Nu kae wò dɔla nye be nètsɔ ɖe le eme
    na nye, ame si le abe avu kuku ene?”
  eng-LEE: And he bowed himself, and said, What is thy servant, that thou shouldst
    turn thy regard unto such a dead dog as I am?
  asm-FB: তাতে মফীবোচতে প্ৰণিপাত কৰি ক’লে, “আপোনাৰ দাস মইনো কোন, যে মৰা কুকুৰৰ সদৃশ
    যি মই, মোলৈ আপুনি সু-দৃষ্টি কৰিছে?”
  sus-A: مٍقِبٌسٍتِ مَن نَشَ عَ يَتَفِ رَقٍلٍن بْشِ مَ، عَ عَ قَلَ، «عِ وَ مَ ﭑ مَ
    قٍ قَنيِ شْنمَ مُنقٍ رَ؟ ﭑ تِدٍ مُ دَنفِ هَلِ بَرٍ قَشَشِ ندٍ يَتِ رَ.»
  fra-SBL: 'Il se prosterna, et dit : « Quel est ton serviteur, pour que tu regardes
    un chien mort comme moi ? »'
  hbo-hbo: וַיִּשְׁתַּ֕חוּ וַיֹּ֖אמֶר מֶ֣ה עַבְדֶּ֑ךָ כִּ֣י פָנִ֔יתָ אֶל־הַכֶּ֥לֶב
    הַמֵּ֖ת אֲשֶׁ֥ר כָּמֹֽונִי׃
  kik-kik: Nake Mefiboshethu akĩinamĩrĩra, akiuga atĩrĩ, “Ndungata yaku ĩkĩrĩ kĩ,
    atĩ nĩguo ũrũmbũiye ngui nguũ ta niĩ?”
  fra-NCL: 'Il se prosterna et dit : « Qu’est ton serviteur pour que tu te tournes
    vers un chien mort tel que moi ? »'
  cek-AK: Mephiboseth mah akuep moe, Kadueh ui baktish kaom, kai hae tih han ih na
    poek khing loe, tiah a naa.
  cuk-cuk: 'Mefiboset, David-abin gannar-dulluu-naded, geb ega sogdemogad: —Dummad,
    ¿ibiga be nabir angi nued binsae? Ar ande, ibmar-isgana-milemaiyob gued.'
  uig-CYR: 'Мәфибошәт тазим қилип: Қулуң немә еди, мәндәк бир өлүк ишт алийлири қәдирлигидәк
    немә едим? — деди.'
  tel-2017: అతడు నమస్కరించి “చచ్చిన కుక్కలాంటి నా పట్ల నువ్వు కనికరం చూపించడానికి
    నీ దాసుణ్ణి నేను ఎంతవాణ్ణి?” అన్నాడు.
  hat-BSA: 'Ankò, li te bese atè, e te di: “Se kisa ke sèvitè ou ye pou ou ta dwe
    gade yon chen mouri tankou mwen?”'
  kos-kos: Mephibosheth el sifilpa srimi ac fahk, “Efu kom oru arulana wo nu sik,
    sruhk nga tia wo liki kosro ngalngul misa soko?”
  hbo-WLC: וַיִּשְׁתַּ֕חוּ וַיֹּ֖אמֶר מֶ֣ה עַבְדֶּ֑ךָ כִּ֣י פָנִ֔יתָ אֶל־הַכֶּ֥לֶב
    הַמֵּ֖ת אֲשֶׁ֥ר כָּמֽוֹנִי׃
  ibo-ibo: Mefiboshet dara nʼala nʼihu eze sị, “Eze, onye ka m bụ i ji egosi nkịta
    nwụrụ anwụ dịka m obi ebere?”
  ory-ory: ତେଣୁ ସେ ପ୍ରଣାମ କରି କହିଲା, “ମୁଁ ତ ମଲା କୁକ୍କୁର ପରି, ଆପଣ ଯେ ମୋତେ ଅନାଇବେ, ଆପଣଙ୍କ
    ଦାସ ଏପରି କଅଣ?”
  chk-chk: Iwe, Mefiposet a chapetiusefäl ngeni Tafit o üra, “Met aücheai ngang noum
    chon angang, pwe kopwe kirikiröch ngeniei, nge ngang üa usun chök eman kolak mi
    mäla.”
  ssd-ssd: 'Taŋakina le Mefiboset ndek loka sana: Ye taŋgo ŋai ŋguesuk kuga age kumak
    taŋaŋ ta ne ndaŋam ye sinzaŋyam sakate ŋgina.'
  rop-rop: Wal Mefibosheth bin baudan langa graun igin, en imbin dalim King Deibid,
    “Mi rabishwan. Wotfo yu wandi kain langa mi lagijat?”
  ukr-1871: 'І вклонивсь він та й каже: Що таке раб твій, щоб тобі журитись таким
    здохлим псом, як я?'
  deu-1951: 'Da verneigte er sich und sprach: Wer bin ich, dein Knecht, daß du dich
    wendest zu einem toten Hunde, wie ich einer bin?'
  eng-JPS: 'And he bowed down, and said: ''What is thy servant, that thou shouldest
    look upon such a dead dog as I am?'''
  srp-1865: 'A on se pokloni i reèe: ko sam ja sluga tvoj, te si pogledao na mrtva
    psa kao što sam ja?'
  lug-lug: Mefibosesi ne yeeyanza n’ayogera nti, “Omuddu wo kye ki, okufaayo ku mbwa
    enfu nga nze?”
  heb-heb: וישתחו ויאמר מה עבדך כי פנית אל הכלב המת אשר כמוני׃
  ben-IRV: তাতে তিনি প্রণাম করে বললেন, “আপনার এই দাস কে যে, আপনি আমার মত মরা কুকুরের
    প্রতি চোখ তুলে দেখছেন?”
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਬੋਲਿਆ, ਤੁਹਾਡਾ ਸੇਵਕ ਹੈ ਹੀ ਕੀ ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਉੱਤੇ
    ਜੋ ਮਰੇ ਹੋਏ ਕੁੱਤੇ ਵਰਗਾ ਹਾਂ ਧਿਆਨ ਕਰੋ।
  tkr-tkr: 'Mefiboşet Davudus k''yorzul, eyhen: – Nya''a, zı, yiğna g''ul, vuşune
    eyxhe? Ğu, zına xhineene qivk''une xvaana haa''a?'
  mya-JVB: မေဖိဗောရှက်က၊ ကျွန်တော် ကဲ့သို့ ဖြစ်ရသော ခွေး သေ ကောင်ကို ကိုယ်တော်ကြည့်ရှု
    ရမည်အကြောင်း ၊ ကိုယ်တော် ကျွန် သည် အဘယ်သို့ သောသူဖြစ်ပါသနည်း ဟု ဦးချ ၍ ပြန်လျှောက်
    ၏။
  tte-O: Kabo Mepiboseti ipwalou yo iwalo Deibida koina iwaloba, “Yau tomo bwagabwaga
    bwaite, yau besiele bwauwa boiboitana, mwa gubesi kabo ukate-kamkamna-yagau?”
  tbg-tbg: Minti tuvaro Mefibosetiva qaiqaa Devitira avuqaa vataini kankakaa viro
    tiharo, Mpo, te qutuvi vairira voqaara qumina haikavano vauraravata, are mintima
    kera ti koqema timitaaro, tiro.
  hmo-hmo: Mepiboseta be ma ia tui diho lou, ia gwau, “Lau, oiemu hesiai tauna, egu
    namo be dahaka? Lau be sisia ia mase bamona, lau dekenai oi laloa ena anina be
    dahaka?”
  urd-urd: तब उसने सिज्दा किया और कहा, “कि तेरा बन्दा है क्या चीज़ जो तू मुझ जैसे
    मरे कुत्ते पर निगाह करे?”
  rus-SYN: 'И поклонился Мемфивосфей и сказал: что такое раб твой, что ты призрел
    на такого мертвого пса, как я?'
  bqc-SIM: 'Mɛfibosɛ kùlɛɛ̀ à mɛ̀: Bↄ́n mapi n zↄ̀blena ũ kɛ́ n ma wɛgwài? Má
    dɛ lán gbɛ̃ gɛwaɛ.'
  tcz-CHONGTHU: Hichun Mephibosheth jong chun jana ape kit’in aseikit’e, “Nasohpa
    kei hi ipi kahiya nangin hiche uicha thisa tobang chunga hi khutona neimusah khoh
    ding ham?” atitai.
  mar-mar: मफीबोशेथने पुन्हा दंडवत घातले. तो म्हणाला, आपण अशा माझ्यासारख्या मरण पावलेल्या
    कुत्र्यावर कृपादृष्टी करावी असा आपला दास कोण आहे?
  qub-qub: 'Chaura Mefi-bosetga umpuycur niran: «Nogataga ¿imanirtaj fiyupa cuyapämanqui?
    Nogaga cä wañusha allgunömi.»'
  bqp-bqp: 'Mɛfibosɛ kùtɛnɛ à pì: Bↄ́n makũ n zↄ̀bleri ũ kũ ĩni ma wɛ̃nda gwaa?
    Má de lán gbɛ̃nda gɛ̀ɛ bàroo?'
  hat-hat: 'Mefibochèt bese tèt li byen ba ankò, li di: -Monwa, poukisa w''ap okipe
    yon vye chen tou mouri tankou mwen?'
  eng-BSB: Mephibosheth bowed down and said, “What is your servant, that you should
    show regard for a dead dog like me?”
  tod-tod: 'Mefiɓaale nɔkɔni, é ɠɛ ma: «Masagi, lee vaa zu è yiizoolɛzu ga ze, nɛ̀i
    gè la vizɔni gilɛ ʋoomai ʋa?»'
  eng-WEBPB: He bowed down, and said, “What is your servant, that you should look
    at such a dead dog as I am?”
  kbq-kbq: Hagi Mefiboseti'a mago'ane avugosaregati umaseno nahigenka kini ne'moka
    eri'za vahekamo'na fri'nea kraganama hu'noa vahera e'inahu knare kavukavara hunantane
    huno hu'ne.
  nhe-BL: 'Huan Mefi Boset mohuijtzonqui tlalchi ica tlatlepanitacayotl. Huan teipa
    quiilhui David: ―Na ax nitleno para tlahuel tinechtlasojtlas. Niitztoc queja san
    se chichi tlen mictoc.'
  bus-bus: 'Mɛfibosɛ kùɛnɛ à bè: Bↄ́n mamↄma n zↄ̀bleri ũ kɛ̀ nɛ́ ma wɛ̃nda gwaa?
    Má dɛ lán gbɛ̃ɛ gɛ̀ bàroo?'
  gub-BL: Uzemumew wi Mewimozet henataromo kury. — Aiko zawar umàno ma'e kwer zàwe
    nerenataromo ihe. Màràzàwe tuwe erezekaiw iko herehe, i'i izupe.
  eng-DRA: 'He bowed down to him, and said: Who am I thy servant, that thou shouldst
    look upon such a dead dog as I am?'
