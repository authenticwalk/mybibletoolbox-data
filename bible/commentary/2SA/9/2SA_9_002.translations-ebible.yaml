  eng-WMBB: There was of Saul’s house a servant whose name was Ziba, and they called
    him to David; and the king said to him, “Are you Ziba?” He said, “I am your servant.”
  urd-GVH: एक आदमी को बुलाया गया जो साऊल के घराने का मुलाज़िम था। उसका नाम ज़ीबा था।
    दाऊद ने सवाल किया, “क्या आप ज़ीबा हैं?” ज़ीबा ने जवाब दिया, “जी, आपका ख़ादिम हाज़िर
