  fra-LSG: 'Il y avait un serviteur de la maison de Saül, nommé Tsiba, que l’on fit
    venir auprès de David. Le roi lui dit: Es-tu Tsiba? Et il répondit: Ton serviteur!'
  gnn-gnn: Ga walalanydja ḻakaraŋala nhanŋu, “Ŋunha ya' waŋgany nhanŋu Djonathangu
    walkurnydja nhina yukurra, yurru djukaṯ yulŋunydja, ga gaṉuŋ balanyara ya'.”
  yal-yal: Walikɛna nde yi Sɔli a banxini nun, a xili Siba, e fa na ra Dawuda fɛma.
    Mangan yi a maxɔdin, a naxa, “Siba nan i tan na ba?” A yi a yabi, a naxa, “N tan
    i ya walikɛɛn na a ra.”
  haw-1868: 'Aia kekahi kauwa no ka ohana o Saula, o Ziba kona inoa: a kii aku la
