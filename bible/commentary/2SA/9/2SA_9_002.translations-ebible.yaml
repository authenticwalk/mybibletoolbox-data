  hlt-hlt: Te vaengah Saul im kah sal, a ming ah Ziba te om. Te dongah anih te David
    taengla a khue uh tih manghai loh, “Nang a Ziba,” a ti nah hatah, “Na sal ni ue,”
    a ti nah.
  tbz-SIM: 'Kɛ sɔ̃́ nSɑuri mɔ̀kɛ otɔ̃ntì mɔù kòo yètìrì tu Sibɑɑ kòo kɔtɛní Dɑfiti
    borɛ̀ kòo ò bekɛ kɛ dɔ̀: Fɔ̃́ nwe Sibɑɑ? Kòò dɔ̀: Ɛ̃ɛ̃, mínwe ɑ kóo tɔ̃ntì.'
  msy-2020: Dughiar kamɨn Solɨn adarazir ingangarir gumazir mam iti, an ziam Siba.
    Me atrivimɨn ganasa an dia, ezɨ a ghua atrivim batozɨma atrivim kamaghɨn a mɨgei,
    “Nɨn ziam Siba?” Ezɨ a ghaze, “Are, gumazir ekiam, kɨ nɨn ingangarir gumazimra.”
  dop-dop: 'Sɑyuli tǝyɑɣɑ tǝmlɛ tʋ nɔɣɔlʋ ɩ kɑ wɛ tǝnɑ nɑ pɑ́ yɑɑkɩ-ɩ sɩ Sipɑ. Mpʋɣʋlɛ
    pɑ kpɑɣɑ ɑpɑlʋ ɩnɩ nɑ pɑ́ ponɑ-ɩ Tɑfiiti kiŋ. Ɩlɛnɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Nyɑɣɑ pɑ
    yɑɑkɩ sɩ Sipɑ? Apɑlʋ ɩnɩ ɩ tisɑɑ,'
  azb-azb: 'Şaulun nəslində Siva adlı bir xidmətçi var idi. Onu Davudun yanına çağırdılar
