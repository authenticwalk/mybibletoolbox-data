  eng-DBY: And there was of the house of Saul a servant whose name was Ziba; and they
    called him to David. And the king said to him, Art thou Ziba? And he said, Thy
    servant!
  hin-2017: शाऊल के घराने का सीबा नामक एक कर्मचारी था, वह दाऊद के पास बुलाया गया;
    और जब राजा ने उससे पूछा, “क्या तू सीबा है?” तब उसने कहा, हाँ, “तेरा दास वही है।”
  wol-KYG: 'Fekk na ab surgaa nga woon ca kër Sóol, di ku ñuy wax Ciba. Ñu indi ko
