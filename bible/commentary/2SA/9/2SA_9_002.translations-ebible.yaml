    konyi di.»
  pon-2006: Eri, ahnsowo mie en peneineien Sohl ar ladu men, ede Sipa; e ahpw pehkiekdohng
    rehn Depit. Nanmwarki Depit ahpw keinemwe reh, “Ih kowe Sipa?” A e sapeng, patohwan,
    “Ei maing, sapwellimomwi ladu ngehi.”
  jae-jae: Saulnê gôlôac ŋasakiŋwaga teŋ gêmoa, nê ŋaê Siba. Êsêac sêmôêc eŋ gêdêŋ
    Dawid gêmêŋ. Ma kiŋ tau kêtu kênac eŋ gebe “Aôm Siba me.” Ma eŋ gêjô kiŋ awa gebe
    “Nêm sakiŋwaga tec gamoa.”
  ksd-ksd: 'Ma tika na tultul mamaro ta ra kuba i Saul i ga ki, a iangina Siba, ma
    di ga vartuluai upi ia ba na tadav David, ma ra king i ga biti tana: U laka Siba?
    Ma i ga biti: Kaum tultul, ia iat go.'
  tur-YTC: Saul’un evinde Siva adında bir hizmetkârı vardı. Onu David’e çağırdılar.
    Kral ona, “Sen Siva mısın?” dedi. O da, “Ben senin hizmetkârınım” dedi.
  grc-BRENT: Καὶ ἐκ τοῦ οἴκου Σαοὺλ ἦν παῖς, καὶ ὄνομα αὐτῷ Σιβά· καὶ καλοῦσιν αὐτὸν
