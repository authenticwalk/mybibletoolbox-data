    —¿I pe'' aẍa''tz yi Siba? —I ina''tz Ta'', nin in jun ẍchakumu'', stzun i'' bantz.'
  ilo-ULB: Adda ti sigud nga adipen ti pamilia ni Saul nga agnagan ti Siba, ket inayabanda
    daytoy a sumango kenni David. Kinuna ti ari kenkuana, “Sika kadi ni Siba?” Simmungbat
    isuna, “Wen apo. Siak ti adipenmo.”
  kpg-kpg: Dahi dangada hai hegau ni digau di hale o Saul dono ingoo go Ziba i golo,
    gei nia daangada gaa gahi a mee gii hana gi baahi di king go David, gei di king
    ga heeu gi mee boloo, “Goe go Ziba?” Gei mee ga helekai, “Deenei au, dau dangada
    hai hegau.”
  uig-ARA: 'ئەمدى سائۇلنىڭ ئائىلىسىدىكى زىبا دېگەن بىر خىزمەتكار قالغانىدى. ئۇلار
    ئۇنى داۋۇتنىڭ قېشىغا چاقىردى. كەلگەندە، پادىشاھ ئۇنىڭدىن: سەن زىبامۇ؟ دەپ سورىدى.
    ئۇ: پېقىر مەن شۇ! ــ دېدى.'
  sus-sus: Sɔlu xa konyi nde nu na naxan xili Siba. E to fa a ra Dawuda yire, mangɛ
