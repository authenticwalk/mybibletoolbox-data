  arb-NAV: 'وَكَانَ هُنَاكَ عَبْدٌ لِبَيْتِ شَاوُلَ يُدْعَى صِيبَا، فَاسْتَدْعَوْهُ
    لِيَمْثُلَ أَمَامَ دَاوُدَ، فَسَأَلَهُ الْمَلِكُ: «هَلْ أَنْتَ صِيبَا؟»'
  ewe-ewe: Azɔ la, dɔla aɖe nɔ Saul ƒe aƒe me si ŋkɔe nye Ziba. Woyɔe va David ŋkume
    eye fia la biae be, “Wòe nye Ziba?” Eɖo eŋu be, “Wò dɔlae.”
  eng-LEE: And the house of Saul had a servant whose name was Ziba; and they called
    him unto David; and the king said unto him, Art thou Ziba? And be said, Thy servant
    [is it].
  asm-FB: তাতে চীবা নামেৰে চৌলৰ যি এজন দাস আছিল, তেওঁক দায়ূদৰ ওচৰলৈ মাতি অনাত, ৰজাই
    তেওঁক সুধিলে, “তুমি চীবা হোৱানে?” তেওঁ ক’লে, “আপোনাৰ দাস মই, সেয়ে হওঁ।”
  sus-A: سْلُ شَ كٌنيِ ندٍ نُ نَ نَشَن شِلِ سِبَ. عٍ تٌ قَ عَ رَ دَوُدَ يِرٍ، مَنفّ
    نَشَ عَ مَشْرِن، «عِ تَن نَن شِلِ سِبَ؟» عَ نَشّ، «عِيٌ مَنفّ، ﭑ تَن نَن عَ رَ،
    عِ شَ كٌنيِ دِ.»
  fra-SBL: 'Il y avait dans la maison de Saül un serviteur dont le nom était Tsiba,
    et on l''appela auprès de David ; le roi lui dit : « Es-tu Tsiba ? ». Il a dit :
    « Je suis ton serviteur. »'
  hbo-hbo: וּלְבֵ֨ית שָׁא֥וּל עֶ֙בֶד֙ וּשְׁמֹ֣ו צִיבָ֔א וַיִּקְרְאוּ־לֹ֖ו אֶל־דָּוִ֑ד
    וַיֹּ֨אמֶר הַמֶּ֧לֶךְ אֵלָ֛יו הַאַתָּ֥ה צִיבָ֖א וַיֹּ֥אמֶר עַבְדֶּֽךָ׃
  kik-kik: Na rĩrĩ, nĩ kwarĩ na ndungata ya mũciĩ wa Saũlũ yetagwo Ziba. Nao makĩmĩĩta
    ĩthiĩ mbere ya Daudi, nake mũthamaki akĩmĩũria atĩrĩ, “Wee nĩwe Ziba?” Nayo ĩgĩcookia
    atĩrĩ, “Ĩĩ nĩ niĩ ndungata yaku.”
  fra-NCL: 'Il y avait un serviteur de la maison de Saül, nommé Siba. On le fit venir
    auprès de David, et le roi lui dit : « Es-tu Siba ? » Et il répondit : « Ton serviteur ! »'
  cek-AK: To naah Saul imthung ah tamna tok sah, Ziba, tiah kawk ih kami maeto oh.
    Anih to David khaeah kawk o, siangpahrang mah anih khaeah, Nang loe Ziba maw?
    tiah a naa. To naah anih mah, Na tamna kai bae, tiah a naa.
  cuk-cuk: 'Dule-gwensak Saúl-neguyagi arbadigusad gudii daklealid. A-dulede, Sibaʼye-nugad.
    Davidʼse dagega geb Sibaʼse gorlenaded. Siba nonigua, Rey-David ese egisded: —¿Be,
    Siba? Abin-sogded: —Eye, Dummad. Sogdena, ibu bega imakbi be an-abege.'
  uig-CYR: 'Әнди Саулниң аилисидики Зиба дегән бир хизмәткар қалған еди. Улар уни
    Давутниң қешиға чақирди. Кәлгәндә, падиша униңдин: Сән Зибаму? дәп сориди. У:
    Пеқир мән шу! — деди.'
  tel-2017: సౌలు కుటుంబానికి సీబా అనే సేవకుడు ఉండేవాడు. దావీదు మనుషులు అతణ్ణి దావీదు
    దగ్గరికి పిలుచుకు వచ్చారు. దావీదు రాజు “సీబావు నువ్వే కదా” అని అడిగాడు. అతడు “నీ
    సేవకుడినైన నేనే సీబాను” అన్నాడు.
  hat-BSA: 'Alò, te genyen yon sèvitè lakay Saül ki te rele Tsiba. Konsa yo te rele
    li kote David, e wa a te di li: “Èske ou se Tsiba?” Epi li te reponn: “Men sèvitè
    ou.”'
  kos-kos: Oasr sie mwet kulansap lal Saul, el pa Ziba, na fwackyang nu sel elan som
    nu yorol David. Ke el som, tokosra el siyuk, “Ku kom pa Ziba?” Na el topuk, “Aok,
    nga tupan enenu lom.”
  hbo-WLC: וּלְבֵ֨ית שָׁא֥וּל עֶ֙בֶד֙ וּשְׁמ֣וֹ צִיבָ֔א וַיִּקְרְאוּ־ל֖וֹ אֶל־דָּוִ֑ד
    וַיֹּ֨אמֶר הַמֶּ֧לֶךְ אֵלָ֛יו הַאַתָּ֥ה צִיבָ֖א וַיֹּ֥אמֶר עַבְדֶּֽךָ׃
  ibo-ibo: Ọ nụrụ ihe banyere otu nwoke aha ya bụ Ziba, onye bụ otu nʼime ndị ohu
    Sọl. O ziri ozi ka a kpọọ ya. Mgbe ọ bịara nʼihu Devid, eze jụrụ ya sị, “Ọ bụ
    gị bụ Ziba?” Ọ zara sị, “E, onyenwe m, ọ bụ m ohu gị.”
  ory-ory: ତହିଁରେ ଲୋକମାନେ ସୀବଃ ନାମକ ଶାଉଲଙ୍କ ବଂଶର ଏକ ଦାସକୁ ଦାଉଦଙ୍କ ନିକଟକୁ ଡାକନ୍ତେ,
    ରାଜା ତାହାକୁ ପଚାରିଲେ, “ତୁମ୍ଭେ କି ସୀବଃ?” ତହୁଁ ସେ କହିଲା, “ଆପଣଙ୍କ ଦାସ ସେହି।”
  chk-chk: Nge a wor eman chon angang seni lon än Saul famili itan Sipa, ra titi pwe
    epwe feito ren Tafit. Iwe, Tafit a aisini, “En Sipa?” A palüeni, “Ewer, ngang
    noum chon angang.”
  ssd-ssd: 'nane ndek Saul tuku piro taŋgo Siba wika David sota kuwa ŋga sanaig. Taŋamba
    sanaig le nu ndek nu kaŋgeram kina le David nu taŋgo ta kusnana: Ne Siba e ŋgina
    le nu lafumba sakina: Au. Ye ne tuku piro taŋgo ŋgina.'
  rop-rop: Wal wanbala wekinmen blanga Sol femili bin jidan deya. Imbin neim Saiba.
    En det ofsaida blanga King Deibid bin dalim im blanga go langa King Deibid, en
    wen imbin kamat langa im, King Deibid bin askim im, “Yu na Saiba det wekinmen
    blanga Sol, indit?” En det wekinmen bin tok, “Yuwai, bos. Mi na im.”
  ukr-1871: 'Був же в Сауловій родинї один урядник, на ймя Сиба; й покликали його
    до Давида, й питає в його царь: Чи ти Сиба? І відказує той: Я, твій раб.'
  deu-1951: 'Es war aber ein Knecht vom Hause Sauls, der hieß Ziba; den beriefen sie
    zu David; und der König sprach zu ihm: Bist du Ziba? Er sprach: Ja, dein Knecht!'
  eng-JPS: 'Now there was of the house of Saul a servant whose name was Ziba, and
    they called him unto David; and the king said unto him: ''Art thou Ziba?'' And
    he said: ''Thy servant is he.'''
  srp-1865: 'A bijaše jedan sluga doma Saulova, po imenu Siva; i dozvaše ga k Davidu.
    I reèe mu car: jesi li ti Siva? A on reèe: ja sam, sluga tvoj.'
  lug-lug: Awo waaliwo omuddu mu nnyumba ya Sawulo erinnya lye Ziba. Ne bamutumya,
    n’ajja mu maaso ga Dawudi. Kabaka n’amubuuza nti, “Ggwe Ziba?” N’addamu nti, “Nze
    wuuyo omuddu wo.”
  heb-heb: ולבית שאול עבד ושמו ציבא ויקראו לו אל דוד ויאמר המלך אליו האתה ציבא ויאמר
    עבדך׃
  ben-IRV: সীবঃ নামে শৌলের বংশে এক দাস ছিল, তাকে দায়ূদের কাছে ডাকা হলে রাজা তাকে
    বললেন, “তুমি কি সীবঃ?” সে বলল, “হ্যাঁ আমিই সেই দাস৷”
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਘਰਾਣੇ ਦਾ ਸੀਬਾ ਨਾਮ ਦਾ ਇੱਕ ਸੇਵਕ ਸੀ ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦਾਊਦ ਕੋਲ
    ਸੱਦਿਆ ਤਾਂ ਰਾਜਾ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, ਤੂੰ ਸੀਬਾ ਹੈਂ? ਉਹ ਬੋਲਿਆ, ਜੀ ਤੁਹਾਡਾ ਸੇਵਕ ਮੈਂ ਉਹੋ
    ਹੀ ਹਾਂ।
  tkr-tkr: 'Şaulne nasılıs g''ulluxçiyvalla haa''ana Tsiva donana sa insan ıxha. Mana
    Davudne k''anyaqa qoyt''al, paççahee mang''uke qiyghanan: – Tsiva ğune vor? Mang''vee
    eyhen: – Ho''o, yizda xərna, zı vorna.'
  mya-JVB: ဇိဘ အမည် ရှိသော ရှောလု ၏အဆွေအမျိုး နှင့်ဆိုင်သော ကျွန် တယောက်ကို အထံ တော်သို့သွင်း၍
    ရှင် ဘုရင်က၊ သင် သည် ဇိဘ မှန်သလောဟုမေး လျှင် ၊ ကိုယ်တော် ကျွန် မှန်ပါသည်ဟု ပြန်လျှောက်
    လေ၏။
  tte-O: Na tomo yabo esana Siba iyaele imiyamiya iya tauna kona Saulo ana topaisowa
    kabo siyogan ilau kin Deibida koina mwa ineliyan iba, “Kowa esam Siba?” Kainana
    iyamaisa iwaloba, “O, yau am topaisowa esagu bwaimwa.”
  tbg-tbg: Vi entara kaiqa vaiinti vo Sibaava, viva haaru Sorura naavuqi kaiqa varo
    vaiintiva vaura. Ho vika Sibaara aaramake tiha, Are oru avuhainaa vaiinti tavaane,
    tuvaro viva avuhainaa vaiintivano vaunaini oruntovaro King Devitiva vira irero
    tiharo, Are Sibaavave? tuvaro viva, Eo te maa vikave, tiro.
  hmo-hmo: Hesiai tauna ta ia noho, Saulo ena famili dekena amo, iena ladana be Siba.
    Idia boiria, Davida dekenai do ia hedinarai.
  urd-urd: और साऊल के घराने का एक ख़ादिम जिसका नाम ज़ीबा था, उसे दाऊद के पास बुला
    लाये, बादशाह ने उससे कहा, “क्या तू ज़ीबा है?” उसने कहा, “हाँ तेरा बन्दा वही है।”
  rus-SYN: 'В доме Саула был раб, по имени Сива; и позвали его к Давиду, и сказал
    ему царь: ты ли Сива? И тот сказал: я, раб твой.'
  bqc-SIM: 'Saulu bɛ zĩkɛnae ku, aà tↄ́n Ziba, ↄ̃ wà aà sìsi kí Davidiɛ. À
    aà là à mɛ̀: Ḿmɛnn Zibaa? A wèwà à mɛ̀: Ao, n zↄ̀blenan ma ũ.'
  tcz-CHONGTHU: Saul insunga soh natong ho lah a mi khat anaum khan ama chu amin Ziba
    akiti; Hichun lengpan jong amapa chu adongin, “Nang hi Ziba nahi hinam?” tin adongin
    ahileh. Hichun Ziba in jong adonbut in“Henge keima Ziba chu kahinai,” ati.
  mar-mar: सीबा नावाचा एक चाकर शौलाच्या घराण्यातला होता. दावीदाच्या सेवकांनी त्यास
    दावीदासमोर पाचारण केले. दावीदाने त्यास विचारले, “तूच सीबा काय? सीबा म्हणाला,”
    “होय, मीच तुमचा दास सीबा.”
  qub-qub: 'Juc runa caran Saulpa famillyancunata sirbej. Jutin caran Siba. Chay runata
    willaran Davidman aywananpaj. Siba chayaptin rayga tapuran: «¿Gamchu canqui Siba?»
    nir. Chaura Siba niran: «Nogallämi cä tayta.»'
  bqp-bqp: 'Solu bɛ zĩkɛri ke kun, a tↄ́n Ziba, akũ ò a sìsi kína Daudanɛ. À a là
    à pì: Mↄkↄ̃mmɛ Ziba ũ yá? À wèa à pì: Ee, n zↄ̀bleriin ma ũ.'
  hat-hat: 'Te gen yon domestik ki t''ap travay lakay Sayil ki te rele Ziba. Yo fè
    chache l'', yo mennen l'' bay wa a. Wa a mande l'': -Se ou menm nonm yo rele Ziba
    a? Li reponn: -Wi, monwa. Mwen la pou m'' sèvi ou.'
  eng-BSB: And there was a servant of Saul’s family named Ziba. They summoned him
    to David, and the king inquired, “Are you Ziba?” “I am your servant,” he replied.
  tod-tod: 'Sayile ná-pɛlɛyeɠei wu botiɠɛ nui gila ge ɠɛni ná, daa ga Siɓa. Ti ʋaani
    la masagi ʋɔ bɛ. Davide gaazaɠani, é ɠɛ ma: «Ɗa ɠa è ga Siɓa?» É gooɠaaʋoteni,
    é ɠɛ ma: «Nà ɠa gè ga Siɓa, ɗa-wotiɠɛ nui.»'
  eng-WEBPB: There was of Saul’s house a servant whose name was Ziba, and they called
    him to David; and the king said to him, “Are you Ziba?” He said, “I am your servant.”
  kbq-kbq: Hagi Siba'a korapara Soli eri'za ne' mani'neankino, kini ne' Deviti'a kehigeno
    egeno Sibana antahigeno, Kagra Sibago? Higeno agra huno, Izo ramoka nagre kagri
    eri'za vahere.
  nhe-BL: 'Huan quipanti se tlacatl tlen tlatequipanojtoya ipan ichaj Saúl tlen itoca
    eliyaya Siba. Huajca quinotzque para yas iixpa Tlanahuatijquetl David. Huan quema
    ajsito David quiilhui: ―¿Ta tiSiba? Huan quinanquili: ―Quena.'
  bus-bus: 'Solu bɛ zĩkɛri ke kuu, à tↄ́n Ziba, ben wà à sìsi kí Daudanɛ. À à là à
    bè: Ḿbe Ziba ũↄ́? À wèàla à bè: Ee, n zↄ̀blerin ma ũ.'
  gub-BL: Heta we amo Xau pe uma'ereko e ma'e kwer Ziw her ma'e a'e. Amo uze'eg oho
    izupe. — Eze'eg eho tuwihawete Tawi pe nehe, i'i izupe. Oho a'e pe. — Ziw romo
    ereiko aipo, i'i tuwihawete izupe hexak mehe. — He'en pa. Neremiruze'eg romo aiko
    ihe, i'i izupe.
  eng-DRA: 'Now there was of the house of Saul, a servant named Siba: and when the
    king had called him to him, he said to him: Art thou Siba? And he answered: I
    am Siba thy servant.'
