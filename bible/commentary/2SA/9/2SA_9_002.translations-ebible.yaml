verse: 2SA.009.002
translations:
  mal-C: ശൗലിന്റെ ഗൃഹത്തിൽ സീബാ എന്നു പേരായ ഒരു ഭൃത്യൻ ഉണ്ടായിരുന്നു. ദാവീദിന്റെ സേവകർ
    അയാളെ ദാവീദിന്റെ മുമ്പാകെ ഹാജരാകാൻ കൊണ്ടുവന്നു. “നീയാണോ സീബാ,” എന്നു ദാവീദ് അയാളോടു
    ചോദിച്ചു. “അതേ അടിയൻതന്നെ,” എന്ന് അയാൾ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Nun war in Sauls Familie ein Beamter, namens Ziba; den rief man vor David.
    Der König fragte ihn: Bist du Ziba? Er antwortete: Dein Sklave!'
  lin-lin: 'Nzokande, ezalaki na mosali moko ya ndako ya Saulo ; kombo na ye « Tsiba. »
    Babengisaki ye mpo ete aya komimonisa liboso ya Davidi. Mpe mokonzi alobaki na
    ye : — Ezali yo Tsiba ? Azongisaki : — Iyo, ezali ngai, mosali na yo.'
  eng-LSV: And the house of Saul has a servant, and his name [is] Ziba, and they call
    for him to David; and the king says to him, “Are you Ziba?” And he says, “Your
    servant.”
  eng-GNV: And there was of the housholde of Saul a seruant whose name was Ziba, and
    when they had called him vnto Dauid, the King sayd vnto him, Art thou Ziba? And
    he sayd, I thy seruant am he.
  eng-WEBSTER: And there was of the house of Saul a servant whose name was Ziba. And
    when they had called him to David, the king said to him, Art thou Ziba? And he
    said, Thy servant is he .
  nhw-BL: 'Huan quipanti se tlacatl catli tlatequipanojtoya ipan ichaj Saúl catli
    itoca eliyaya Siba. Huajca quinotzque para yas iixpa Tlanahuatijquetl David. Huan
    quema ajsito David quiilhui: ―¿Ta tiSiba? Huan quinanquili: ―Quena.'
  swh-ONEN: Basi palikuwepo mtumishi wa nyumba ya Sauli aliyeitwa Siba. Wakamwita
    aje mbele ya Daudi, naye mfalme akamwambia, “Wewe ndiwe Siba?” Akamjibu, “Naam,
    mimi ndiye mtumishi wako.”
  bba-bba: N deemɑ sɔm kowo ɡoo u wɑ̃ɑ Sɔɔlun yɛnuɔ wi bɑ sokumɔ Sibɑ. Mɑ Dɑfidi u
    nùn sokusiɑ. Ye u nɑ, mɑ u nùn bikiɑ u nɛɛ, wunɑ bɑ sokumɔ Sibɑ? Mɑ u wurɑ u nɛɛ,
    oo, nɛnɑ mi, yinni.
  eng-KJVCPB: And there was of the house of Saul a servant whose name was Ziba. And
    when they had called him unto David, the king said unto him, Art thou Ziba? And
    he said, Thy servant is he.
  mpx-mpx: He Sol wana totuwalali etega alana Siba iyoho i gan, inoke hi yogaan i
    na kin Deibid elana. Yaka i nel i ba, “Owa alam Siba?” Anana i lahe i ba, “E,
    nau wam totuwalali alau tei.”
  luo-luo: Koro ne nitie jatich mane tiyo e od Saulo ma nyinge Ziba. Ne giluonge mondo
    obi e nyim Daudi mi ruoth nopenje niya, “In e Ziba?” Nodwoko niya, “Ee, en an
    jatichni.”
  meu-meu: Hesiai tauna ta e noho, Saulo ena iduhu lalona amo, ladana na Siba. E boiria,
    David dekena bainema; bena hanua pavapavana ese e nanadaia, eto, Oi Siba a? Ia
    e haere, eto, Emu hesiai tauna binai.
  npi-ULB: शाऊलको परिवारमा त्यहाँ सीबा नाम गरेका एक जना सेवक थिए, र उनीहरूले तिनलाई
    दाऊदकहाँ बोलाए । राजाले तिनलाई सोधे, “के तिमी सीबा हौ?” तिनले जवाफ दिए, “हो हजूर,
    म तपाईंको सेवक ।”
  yor-yor: Ìránṣẹ́ kan sì ti wà ní ìdílé Saulu, orúkọ rẹ̀ sí ń jẹ́ Ṣiba, wọ́n sì pè
    é wá sọ́dọ̀ Dafidi, ọba sì béèrè lọ́wọ́ rẹ̀ pé, “Ìwọ ni Ṣiba bí?” Ó sì dáhùn wí
    pé, “Ìránṣẹ́ rẹ ni.”
  ind-ind: Maka dipanggillah seorang mantan budak keluarga Saul bernama Ziba. Ketika
    dia datang, raja bertanya kepadanya, “Apakah kamu Ziba?” Jawabnya, “Benar, Tuanku
    Raja, hamba bernama Ziba.”
  pes-OPCB: 'به او خبر دادند که یکی از نوکران شائول به نام صیبا هنوز زنده است. پس
    او را احضار کرده، از وی پرسید: «آیا تو صیبا هستی؟» او گفت: «بله قربان، من صیبا
    هستم.»'
  tgl-ULB: May isang lingkod sa pamilya ni Saul na ang pangalan ay Siba, at ipinatawag
    siya para kay David. Sinabi ng hari sa kaniya, “Ikaw ba si Siba?” Tumugon siya,
    “Oo. Ako ang inyong lingkod.”
  cbu-NT: Anpurshat, Saularini tiptsir maacheetsi ksutamapan sur Sibaa taarangiya.
    Anootsshat kuruzurangsin, kurakash Dapiyash yushindaranganaya. Dapiyshat masharangu,
    ¿Shiy waatish surish Sibaayish? tárangiya. Uwshat, Nuw watatana. Ksutamapan taarangi
    ani, tárangiya.
  hui-hui: Odagoningi Solo damenenaga biabe biahaga agali mbira mini Siba henego maru
    hearume ibu lamialu, Kini hondole pu, lene. Ani laya handala ibu kini hearia ibiyagola
    kini ibugua ibuhondo lalu, Í̠ Siba íbu kebe, lene. Ani layagola Sibahanda ladai
    bialu lalu, E̱ agali haguane-o i̱ agali ogoniore íbu kogoni, lene.
  mya-mya: ထို​အ​ခါ​လူ​တို့​သည်​ဇိ​ဘ​နာ​မည်​ရှိ​သော လူ​တစ်​ယောက်​ကို​အ​ထံ​တော်​သို့​သွင်း​ကြ​၏။
    ထို​သူ​ကား​ရှော​လု​မိ​သား​စု​၏​အ​စေ​ခံ တစ်​ဦး​ဖြစ်​၏။ မင်း​ကြီး​က​သူ့​အား``သင်
    သည်​ဇိ​ဘ​လော'' ဟု​မေး​တော်​မူ​လျှင်၊ ``မှန်​လှ​ပါ​အ​ရှင်'' ဟု​ဇိ​ဘ​က​လျှောက် ထား​၏။
  bod-N: སོ་ལོའི་ཁྱིམ་དུ་མིང་ལ་ཙི་བཱ་ཞེས་བྱ་བའི་ཞབས་ཕྱི་ཞིག་ཡོད་པ་དཱ་བིད་ཀྱི་དྲུང་དུ་བོས་ཤིང་།
    རྒྱལ་པོས་དེ་ལ་ཁྱོད་ཙི་བཱ་ཡིན་ནམ་ཞེས་དྲིས་པ་ལ། མི་དེས་ཞབས་ཕྱི་བདག་ཡིན་ནོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Zvino kwakanga kuno muranda weimba yaSauro ainzi Zibha. Vakamudana kuti
    auye kuna Dhavhidhi, mambo akati kwaari, “Ndiwe Zibha here?” Iye akapindura akati,
    “Ndini muranda wenyu.”
  spa-BLM: 'Había de la casa de Saúl un siervo que se llamaba Siba, y lo llamaron
    a David, y el rey le dijo: “¿Eres tú Siba?” Dijo: “Soy tu siervo”.'
  cac-cac: 'Ay jun vin̈ schecab'' vin̈aj Saúl scuch Siba, ix avtajcot vin̈ d''a yichan̈
    vin̈aj rey David chi''. Axo yic ix javi vin̈, ix sc''anb''an vin̈ rey chi'' d''a
    vin̈ icha tic: —¿A ach am tic tza cuch Siba? xchi vin̈ d''a vin̈. —I'', a in ton
    mamin rey, xchi vin̈.'
  swh-ULB: Alikuwepo mtumishi katika familia ya Sauli jina lake Siba, akaitwa kwa
    Daudi. Mfalme akamuuliza, “Je wewe ndiye Siba?” Akajibu, “Mimi ni mtumishi wako,
    ndiye.”
  bel-bel: 'У доме Саўла быў раб, якога звалі Сіва; і паклікалі яго да Давіда, і сказаў
    яму цар: ці ты Сіва? І той сказаў: я раб твой.'
  deu-ELBBK: 'Es war aber ein Knecht vom Haus Sauls, sein Name war Ziba; und sie riefen
    ihn zu David. Und der König sprach zu ihm: Bist du Ziba? Und er sprach: Dein Knecht.'
  mbb-OT: Impetawag din is sevaha he etew he egngezanan ki Ziba, he suluǥuen dengan
    te pemilya ni Saul. Hein nekeuma sikandin ne mid-insaan sikandin ni David, “Iyan
    ke ve si Ziba?” Midtavak sikandin te, “Uya, Mahal he Hadì.”
  mal-2015: 'എന്നാൽ ശൗലിന്റെ ഗൃഹത്തിൽ സീബാ എന്നു പേരുള്ള ഒരു ഭൃത്യൻ ഉണ്ടായിരുന്നു;
    അവനെ ദാവീദിന്റെ അടുക്കൽ വിളിച്ചുവരുത്തി; രാജാവു അവനോടു: നീ സീബയോ എന്നു ചോദിച്ചു.
    അടിയൻ എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Le Saul sas sluhas, savo pes vičinelas Ciba. Oles privičinde ko David
    a ov lestar phučľa: „Tu sal o Ciba?“ Ov odphenďa: „He, tiro služobňikos.“'
  pes-OPV: 'و از خاندان شاول خادمی مسمی به صیبا بود، پس او را نزد داود خواندند وپادشاه
    وی را گفت: «آیا تو صیبا هستی؟» گفت: «بنده تو هستم.»'
  ron-1924: 'Ера ун служитор дин каса луй Саул, нумит Циба, пе каре л-ау адус ла Давид.
    Ымпэратул й-а зис: „Ту ешть Циба?” Ши ел а рэспунс: „Робул тэу, да!”'
  ben-OBCV: সীব নামে শৌলের এক পারিবারিক দাস ছিল। তাকে দাউদের সামনে উপস্থিত হওয়ার
    জন্য ডেকে পাঠানো হল, এবং রাজামশাই তাকে বললেন, “তুমিই কি সীব?” “আপনার দাস তাই বটে,”
    সে উত্তর দিয়েছিল।
  som-som: Reerkii Saa'uulna waxaa halkaas ka joogay addoon magiciisa la yidhaahdo
    Siibaa, oo isagii bay Daa'uud ugu yeedheen. Boqorkiina wuxuu ku yidhi, Ma Siibaad
    baad tahay? Oo isna ku yidhi, Haah, waan ahay anoo addoonkaaga ah.
  lat-VUC: 'Erat autem de domo Saul servus nomine Siba: quem cum vocasset rex ad se,
    dixit ei: Tune es Siba? Et ille respondit: Ego sum servus tuus.'
  eng-ASVBT: And there was of the house of Saul a servant whose name was Ziba, and
    they called him unto David; and the king said unto him, Art thou Ziba? And he
    said, Thy servant is he.
  ita-1885: 'Ora, nella casa di Saulle vi era un servitore, il cui nome era Siba,
    il qual fu chiamato a Davide. E il re gli disse: Sei tu Siba? Ed egli disse: Tuo
    servitore.'
  eng-LXXUP: 'And there was a servant of the house of Saul, and his name was Ziba:
    and they call him to David; and the king said to him, Art thou Ziba? and he said,
    I am thy servant.'
  eng-ULB: There was in Saul's family a servant whose name was Ziba, and they called
    him to David. The king said to him, “Are you Ziba?” He replied, “Yes. I am your
    servant.”
  spa-VBL: 'Y había un hombre llamado Siba que era siervo de la familia de Saúl. Lo
    llamaron para que se acercara a David, y el rey le preguntó: “¿Eres Siba?” . “Sí,
    soy tu siervo”, respondió.'
  fra-_FOB: 'Or il y avait dans la maison de Saül un serviteur nommé Tsiba, qu''on
    appela auprès de David; et le roi lui dit: Es-tu Tsiba? Et il répondit: Ton serviteur!'
  mal-mal: 'എന്നാൽ ശൌലിന്റെ ഭവനത്തിൽ സീബാ എന്നു പേരുള്ള ഒരു ദാസൻ ഉണ്ടായിരുന്നു; അവർ
    അവനെ ദാവീദിന്റെ അടുക്കൽ വിളിച്ചുവരുത്തിയപ്പോൾ രാജാവ് അവനോട്: “നീ സീബയോ?” എന്നു
    ചോദിച്ചു. “അടിയൻ” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Ek ādmī ko bulāyā gayā jo Sāūl ke gharāne kā mulāzim thā. Us kā nām Zībā
    thā. Dāūd ne sawāl kiyā, “Kyā āp Zībā haiṅ?” Zībā ne jawāb diyā, “Jī, āp kā ḳhādim
    hāzir hai.”
  suz-BL: सावल आ खिं ङा सीबा नें पाइश्‍शो गेय पाइब मुर का बाक्‍माक्‍त। दाऊदम मेको
    कली ब्रेत्‍थ सोइक्‍ता बाक्‍त। मिनु पिपमी मेको कली “मार, गे सीबा नवे” देंमाक्‍त।
    मिनु मेकोम “ओं, गो इन गेय पाइब सीबा नङ” देंमाक्‍त। २सामुएल १६:१
  ita-1927: 'Or v’era un servo della casa di Saul, per nome Tsiba, che fu fatto venire
    presso Davide. Il re gli chiese: “Sei tu Tsiba?” Quegli rispose: “Servo tuo”.'
  ckb-ckb: 'بەندەیەکی ماڵی شاول هەبوو ناوی چیڤا بوو، بانگیان کرد بۆ لای داود، ئیتر
    پاشا پێی گوت: «تۆ چیڤایت؟» ئەویش گوتی: «بەڵێ، منی خزمەتکارتم.»'
  eng-BBE: Now there was of Saul's people a servant named Ziba, and they sent him
    to David; and the king said to him, Are you Ziba? And he said, I am.
  kan-OKCV: ಆಗ ಸೌಲನ ಮನೆಯ ದಾಸನಾದ ಚೀಬನೆಂಬವನು ಇದ್ದನು. ಅವನನ್ನು ದಾವೀದನ ಬಳಿಗೆ ಕರೆತಂದರು.
    ಅರಸನು ಅವನಿಗೆ, “ನೀನು ಚೀಬನೋ?” ಎಂದನು. ಅದಕ್ಕವನು, “ನಿನ್ನ ದಾಸನು ನಾನೇ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுலின் வீட்டு வேலைக்காரனான சீபா என்னும் பெயருள்ளவனைத் தாவீதிடம்
    அழைத்து வந்தார்கள்; ராஜா அவனைப் பார்த்து: நீதானா சீபா என்று கேட்டான்; அவன் அடியேன்தான்
    என்றான்.'
  spa-RV-1909: 'Y había un siervo de la casa de Saúl, que se llamaba Siba, al cual
    como llamaron que viniese á David, el rey le dijo: ¿Eres tú Siba? Y él respondió:
    Tu siervo.'
  ron-BTF: 'Și era din casa lui Saul un servitor al cărui nume era Țiba. Și când l-au
    chemat la David, împăratul i-a spus: Ești tu Țiba? Și el a spus: Al tău servitor.'
  eng-WEBP: There was of Saul’s house a servant whose name was Ziba, and they called
    him to David; and the king said to him, “Are you Ziba?” He said, “I am your servant.”
  eng-FBV: There was a man called Ziba who used to be a servant of Saul's family.
    They called for him to come to David, and the king asked him, “Are you Ziba?”
    “Yes, I am your servant,” he replied.
  nld-1939: 'Nu behoorde aan de familie van Saul een knecht, die Siba heette. Deze
    werd bij David ontboden, en de koning zeide tot hem: Zijt gij Siba? Hij antwoordde:
    Uw dienaar!'
  nch-BL: 'Huan quipanti se tacat cati tatequipanojtoya ipan ichaj Saúl cati itoca
    eliyaya Siba. Huajca quinotzque para yas iixpa Tanahuatijquet David. Huan quema
    ajsito David quiilhui: ―¿Ta tiSiba? Huan quinanquili: ―Quena.'
  vie-1934: 'Vả, có một tôi tớ của nhà Sau-lơ, tên là Xíp-ba; người ta gọi nó đến
    cùng Đa-vít. Vua hỏi: Ngươi là Xíp-ba chăng? Người thưa: Phải, ấy là tôi, kẻ đầy
    tớ vua.'
  hin-CV: शाऊल के परिवार की परिचर्या के उद्देश्य से एक सेवक रखा गया था, जिसका नाम
    ज़ीबा था. उसे ही दावीद से भेंटकरने के लिए बुलवाया गया. राजा ने उससे प्रश्न किया,
    “क्या तुम्ही ज़ीबा हो?” “जी हां, मैं आपका सेवक ज़ीबा हूं,” उसने उत्तर दिया.
  spa-BES: 'Y del pueblo de Saúl había un criado llamado Siba, y lo enviaron a David;
    Y el rey le dijo: ¿Eres tú Siba? Y él dijo: Yo soy.'
  tdx-tdx: 'Ie amy zao teo ty boak’ añanjomba’ i Saole, ty mpitoroñe atao Tsibà, le
    kinanji’ iereo ho mb’amy Davide mb’eo, le hoe i mpanjakay ama’e: Ihe hao o Tsiba
    zao? le hoe re: Ie o mpitoro’oo.'
  tha-KJV: มี​มหาดเล็กในวงศ์วานซาอูลคนหนึ่งชื่อศิบา เขาก็เรียกให้มาเฝ้าดาวิดและกษั​ตริ​ย์ตรัสกับเขาว่า
    “​เจ้​าคือศิบาหรือ” เขาทูลตอบว่า “ข้าพระองค์คือศิบา พ่ะย่ะค่ะ”
  por-BR-2018: 'E havia um servo da casa de Saul, que se chamava Ziba, ao qual quando
    chamaram que viesse a Davi, o rei lhe disse: És tu Ziba? E ele respondeu: Teu
    servo.'
  deu-ELO: 'Es war aber ein Knecht vom Hause Sauls, sein Name war Ziba; und sie riefen
    ihn zu David. Und der König sprach zu ihm: Bist du Ziba? Und er sprach: Dein Knecht.'
  eng-WYC-2018: And there was a servant, Ziba by name, of the house of Saul; whom
    when the king had called to himself, the king said to him, Whether thou art not
    Ziba? (or Art thou Ziba?) And he answered, I am thy servant.
  epo-epo: 'El la domo de Saul estis servanto, kies nomo estis Ciba; kaj oni vokis
    lin al David, kaj la reĝo diris al li: Ĉu vi estas Ciba? Kaj tiu respondis: Mi,
    via sklavo.'
  uig-PIN: 'Əmdi Saulning ailisidiki Ziba degǝn bir hizmǝtkar ⱪalƣanidi. Ular uni
    Dawutning ⱪexiƣa qaⱪirdi. Kǝlgǝndǝ, padixaⱨ uningdin: Sǝn Zibamu? dǝp soridi.
    U: Peⱪir mǝn xu! — dedi.'
  beo-beo: 'Solo ea sosogo fi hawa: hamosu dunu afae amo ea dio Siba da esalebe ba:i.
    Ilia da e Da:ibidima masa:ne sia:i. Da:ibidi da ema amane adole ba:i, “Di da Sibala:?”
    E bu adole i, “Ma! Hina noga:idafa! Na da dia hawa: hamosu dunu!”'
  tpi-OTNT: Long dispela taim i gat wanpela wokboi bilong famili bilong Sol i stap,
    nem bilong en Siba. Orait ol i singautim em long go lukim king. Em i kamap long
    king na king i askim em olsem, “Yu Siba, a?” Na em i tok, “Yes, bikman, mi tasol.”
  hau-SA: To, akwai wani bawa na gidan Shawulu mai suna Ziba. Sai aka kira shi yă
    bayyana a gaban Dawuda, sarki ya ce masa, “Kai ne Ziba?” Sai ya ce, “I, ni ne,
    ranka yă daɗe.”
  uig-LAT: 'Emdi Saulning ailisidiki Ziba dégen bir xizmetkar qalghanidi. Ular uni
    Dawutning qéshigha chaqirdi. Kelgende, padishah uningdin: Sen Zibamu? dep soridi.
    U: Péqir men shu! — dédi.'
  nde-nde: Ngalesosikhathi kwakulenceku yendlu kaSawuli eyayithiwa nguZibha. Bambiza
    ukuba abonane loDavida, inkosi yasisithi kuye, “Wena unguye uZibha na?” Waphendula
    wathi, “Yimi inceku yakho.”
  ton-ton: Pea naʻe ʻi he fale ʻo Saula ʻae tamaioʻeiki ʻaia naʻe hingoa ko Sipa.
    Pea ʻi heʻenau ui mai ia ke haʻu kia Tevita, naʻe pehē ʻe he tuʻi kiate ia, “Ko
    Sipa koe?” Pea naʻe pehē mai ʻe ia, “Ko hoʻo tamaioʻeiki au.”
  ces-1613: 'Byl pak služebník domu Saulova, jehož jméno bylo Síba. I zavolali ho
    k Davidovi. I řekl král jemu: Ty-li jsi Síba? Odpověděl: Jsem služebník tvůj.'
  eng-WMB: There was of Saul’s house a servant whose name was Ziba, and they called
    him to David; and the king said to him, “Are you Ziba?” He said, “I am your servant.”
  tam-TCV: அப்பொழுது சீபா என்னும் பெயருடைய சவுலின் வீட்டுப் பணியாளன் ஒருவன் இருந்தான்.
    அவனைத் தாவீதுக்கு முன்பாக வரும்படி அழைத்தார்கள். அரசன் அவனிடம், “நீ தானா சீபா?”
    என்று கேட்டான். அதற்கு அவன், “உமது அடியானே தான்” என்றான்.
  ceb-ULB: Adunay sulugoon sa pamilya ni David nga ginganlan ug Ziba, ug gitawag nila
    siya paadto kang David. Miingon ang hari kaniya, “Ikaw ba si Ziba?” Mitubag siya,
    “Oo, sulugoon mo ako.”
  pol-UBG: 'A z domu Saula był sługa imieniem Siba. Został on wezwany do Dawida i
    król zapytał go: Czy ty jesteś Siba? Odpowiedział: To ja, twój sługa.'
  agr-agr: 'Tutai nuwiya makichik aents chichajak: “Saúl wegantu makichik inak Sibá
    daagtin pujawai”, tau. Tutai David niina chichajak: “Untsukta taati”, tiuwai.
    Tusa tima untsukam Sibá taamtai apu David iniak: “¿Amekaitam Sibá?” tama nii ayaak:
    “Ehe, witjai, ame tabaun umiktasan taajai apuh”, tau.'
  kyc-kyc: Solena ree palu dupwana kendemande akali Sipa lenge doko kareya. Baa kee
    lapala kiŋi doko kandala pena leyami. Leyamisa baa kiŋi peteyamo dokona peya.
    Peyamo dokopa kiŋi dokome piso soo lao, Emba Sipase? leya. Leyamo dokopa Waa.
    Namba embena kendemandeko, leya.
  urd-GVU: ایک آدمی کو بُلایا گیا جو ساؤل کے گھرانے کا ملازم تھا۔ اُس کا نام ضیبا
    تھا۔ داؤد نے سوال کیا، ”کیا آپ ضیبا ہیں؟“ ضیبا نے جواب دیا، ”جی، آپ کا خادم حاضر
    ہے۔“
  deu-1912: 'Es war aber ein Knecht vom Hause Sauls, der hieß Ziba; den riefen sie
    zu David. Und der König sprach zu ihm: Bist du Ziba? Er sprach: Ja, dein Knecht.'
  ntj-ntj: Nyangka mularrpartu yanu Tjuulku waarka palyalpayinya nyakulalpi witurnu
    Tayipirrtakutu yankutjaku. Nyangka mularrpartu yanu.
  kan-2017: ಅದಕ್ಕೆ ಅವರು ಸೌಲನ ಮನೆಯಲ್ಲಿ ದಾಸನಾಗಿದ್ದ ಚೀಬನೆಂಬ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಕರೆದುಕೊಂಡು
    ಬಂದರು. ಅರಸನು ಅವನನ್ನು, “ನೀನು ಚೀಬನೋ?” ಎಂದು ಕೇಳಲು ಅವನು, “ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ಚೀಬನೆ”
    ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Immoy be’ nib mo’on ni ba tapigpig ko tabinaw rok Saul ni Ziba fithingan,
    minog ngak ni nge yan ngak David. Me ga’ar David ni Pilung ngak, “Mog, i gur Ziba?”
    Me fulweg ni ga’ar, “I gag, mi gag e tapigpig rom.”
  hlt-MCSB: Te vaengah Saul im kah sal, a ming ah Ziba te om.Te dongah anih te David
    taengla a khue uh tih manghai loh, “Nang a Ziba,” a ti nah hatah, “Na sal ni ue,”
    a ti nah.
  mdy-ETH: ዒማና ሳኣዖኦሌ ማኣሮ ዓሶፓ ፂባ ጌይንታ ፔቴ ማዾ ማዻስኬይ ዒኢካ ዓኣንቴ ዒዚ ዳውቴ ኮይላ ዴንዳንዳጉዲ ዓሳ ዒዛም
    ኬኤዜኔ፤ ዒ ዳውቴ ኮራ ሙካዛ ዳውቴ፦ «ኔኤኒ ፂባዳ?» ጌይ ዖኦጬኔ። ፂባ ማሃዖ፦ «ሂዮ፥ ጎዳሢዮ! ታና ኔ ዓይላሢዋይ!» ጌዔኔ።
  twi-ASANTE: Ɔfrɛɛ ɔbarima bi a wɔfrɛ no Siba a na anka ɔfra Saulo asomfoɔ mu. Na
    ɔhene bisaa no sɛ, “Wo na wɔfrɛ wo Siba no anaa?” Ɔbuaa no sɛ, “Aane, mene Siba
    no.”
  eng-WEBU: There was of Saul’s house a servant whose name was Ziba, and they called
    him to David; and the king said to him, “Are you Ziba?” He said, “I am your servant.”
  wal-wal: He wode Xiiba giyo issi ashkkarai Saa7oola son de7ees; i Daawita sintti
    yaanaadan xeesidosona; yin kawoi a, “Neeni Xiibee?” yaagidi oichchiis. Oichchin,
    “Ee taani Xiiba, ne ashkkaraa” yaagiis.
  spa-PDDPT: 'Había un esclavo de la casa de Saúl de nombre Siba, al cual llevaron
    ante David. El rey le dijo: ¿Eres tú Siba? Y él contestó: Tu esclavo.'
  gun-gun: 'Saul ro py oiko raka''e peteĩ hembiguai Ziba hery va''e. Ha''e va''e oenoĩ
