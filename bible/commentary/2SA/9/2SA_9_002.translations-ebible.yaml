    σός.
  ind-AYT: Keluarga Saul mempunyai seorang hamba yang bernama Ziba. Mereka memanggilnya
    untuk menghadap Daud, lalu raja bertanya kepadanya, “Kamukah Ziba?” Jawabnya,
    “Hamba, tuanku.”
  nya-nya: Tsono panali mtumiki wina wa banja la Sauli wotchedwa Ziba. Iwo anamuyitana
    kuti aonekere pamaso pa Davide, ndipo mfumu inamufunsa kuti, “Kodi ndiwe Ziba?”
    Iyeyo anayankha kuti, “Ine mtumiki wanu.”
  hrv-hrv: 'A bijaše u Šaulovoj kući sluga po imenu Siba: njega dozvaše pred Davida
    i kralj ga zapita: “Jesi li ti Siba?” A on odgovori: “Jesam, tvoj sluga!”'
  mps-mps: Te sogo te Solgo hani sibide te sę ebo bidi me deli bidali, aga nogi te
    Siba. Tialima, augwaligo aga i olama, aga te king sugi somainu yali. Aga te kingba
    sabalubo si, tama te kingo agaba te tama po hanalu wali, “Nage te Siba da, agawe?”
    Tama aga te tama po wai, “Awe, ena tama dao.”
  tpi-tpi: Long dispela taim i gat wanpela wokboi bilong famili bilong Sol i stap,
    nem bilong en Siba. Orait ol i singautim em long go lukim king. Em i kamap long
    king na king i askim em olsem, “Yu Siba, a?” Na em i tok, “Yes, bikman, mi tasol.”
  dan-1931: 'Nu var der i Sauls Hus en Træl ved Navn Ziba; han blev kaldt op til David,
    og Kongen sagde til ham: “Er du Ziba?” Han svarede: “Ja, det er din Træl!”'
  vie-OVCB: 'Một người tên là Di-ba, trước kia làm đầy tớ trong nhà Sau-lơ được gọi
    vào chầu vua. Vua hỏi: “Ông là Di-ba phải không?” Di-ba thưa: “Dạ phải.”'
  guj-2017: ત્યાં શાઉલના કુટુંબનો સીબા નામે એક ચાકર હતો. તેઓ તેને દાઉદ પાસે બોલાવી
    લાવ્યા. રાજાએ તેને કહ્યું કે, “શું તું સીબા છે?” તેણે કહ્યું કે, “હા. હું તમારો
    દાસ છું.”
  pon-2006A: Eri, ahnsowo mie en peneineien Sohl ar ladu men, ede Sipa; e ahpw pehkiekdohng
    rehn Depit. Nanmwarki Depit ahpw keinemwe reh, “Ih kowe Sipa?” A e sapeng, patohwan,
    “Ei maing, sapwellimomwi ladu ngehi.”
  por-BRBSL: 'There era da casa de Saul um servo cujo nome era Ziba, e o chamaram
