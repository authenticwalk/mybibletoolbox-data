verse: 2SA.009.006
translations:
  mal-C: ശൗലിന്റെ മകനായ യോനാഥാന്റെ മകൻ മെഫീബോശെത്ത് ദാവീദിന്റെ മുമ്പാകെ എത്തിയപ്പോൾ
    അദ്ദേഹത്തെ ആദരപൂർവം താണുവണങ്ങി. “മെഫീബോശെത്തേ!” എന്നു ദാവീദ് വിളിച്ചപ്പോൾ, “അടിയൻ
    ഇതാ,” എന്ന് അയാൾ വിളികേട്ടു.
  deu-TKW: 'Als dann Meribaal, der Sohn Jonathans, des Sohnes Sauls, vor David trat,
    warf er sich aufs Angesicht nieder und huldigte. David rief: Meribaal! Er erwiderte:
    Hier ist dein Sklave!'
  lin-lin: 'Tango Mefibosheti, mwana mobali ya Jonatan, mwana mobali ya Saulo, ayaki
    epai ya Davidi, agumbamaki mpo na kopesa ye lokumu. Davidi alobaki : — Mefibosheti !
    Ye azongisaki : — Ngai oyo, mosali na yo.'
  eng-LSV: and Mephibosheth son of Jonathan, son of Saul, comes to David, and falls
    on his face, and pays respect, and David says, “Mephibosheth”; and he says, “Behold,
    your servant.”
  eng-GNV: Nowe when Mephibosheth the sonne of Ionathan, the sonne of Saul was come
    vnto Dauid, he fel on his face, and did reuerence. And Dauid sayde, Mephibosheth?
    And he answered, Beholde thy seruant.
  eng-WEBSTER: Now when Mephibosheth, the son of Jonathan, the son of Saul, had come
    to David, he fell on his face, and did reverence. And David said, Mephibosheth.
    And he answered, Behold thy servant!
  nhw-BL: '@see-verse:2SA.009.005'
  swh-ONEN: Mefiboshethi mwana wa Yonathani, mwana wa Sauli, alipofika kwa Daudi,
    akainama kumpa mfalme heshima. Daudi akamwita, “Mefiboshethi!” Mefiboshethi akajibu,
    “Ndimi mtumishi wako.”
  bba-bba: Yerɑ bɑ kɑ Mɛfibosɛti, Yonɑtɑm bii, Sɔɔlun debubu ɡe nɑ Dɑfidin mi. Mɑ
    u kpunɑ Dɑfidin wuswɑɑɔ u nùn bɛɛrɛ wɛ̃. Dɑfidi u nùn sokɑ u nɛɛ, Mɛfibosɛti.
    Mɑ u wurɑ u nɛɛ, nɛ wee, yinni.
  eng-KJVCPB: Now when Mephibosheth, the son of Jonathan, the son of Saul, was come
    unto David, he fell on his face, and did reverence. And David said, Mephibosheth.
    And he answered, Behold thy servant!
  mpx-mpx: Sauga Mepiboset, iya Diyontan natuna ge Sol tubuna, i na Deibid elana,
    yaka i kululu maninina i pahanalowanek bilibiliya. Inoke Deibid i baek elana i
    ba, “Ateu owa Mepiboset!” Anana i lahe i ba, “Nau wam totuwalali.”
  luo-luo: Kane Mefibosheth wuod Jonathan, ma wuod Saulo, obiro ir Daudi, nokulore
    piny komiye duongʼ. Daudi noluonge niya, “Mefibosheth!” Nodwoke niya, Ee, en an
    jatichni.
  meu-meu: Bena Mefiboset, Ionatan Saulo natuna, na David dekenai e kau; bena e goru
    diho, e toma henia diho. David eto, Meribosel. Ia na e haere, eto, Lau binai emu
    hesiai tauna.
  npi-ULB: त्यसैले शाऊलका नाति, जोनाथनका छोरा मपीबोशेत दाऊदकहाँ आए र दाऊदलाई आदर गर्न
    आफ्‍नो अनुहार भुईंमा घोप्टो पारे । दाऊदले भने, “ए मपपीबोशेत ।” तिनले जवाफ दिए,
    “हेर्नुहोस्, म तपाईंको सेवक हुँ ।”
  yor-yor: Mefiboṣeti ọmọ Jonatani ọmọ Saulu sì tọ Dafidi wá, ó sì wólẹ̀ níwájú rẹ̀,
    ó sì bú ọlá fún un. Dafidi sì wí pé, “Mefiboṣeti!” Òun sì dáhùn wí pé, “Wò ó,
    ìránṣẹ́ rẹ!”
  ind-ind: Ketika Mefiboset anak Yonatan itu datang, dia bersujud untuk memberi hormat
    kepada Daud. Daud bertanya, “Apakah kamu Mefiboset?” Jawabnya, “Benar, Tuanku
    Raja.”
  pes-OPCB: '@see-verse:2SA.009.005'
  tgl-ULB: Kaya nagtungo si Mefibosheth kay David anak na lalaki ni Jonatan na anak
    na lalaki ni Saul at iniyuko ang kaniyang mukha sa lupa para gumalang kay David.
    Sinabi ni David, “Mefiboshet.” Sumagot siya, “Ako ang inyong lingkod!”
  cbu-NT: Uwshtisin Mefibosetaa Saularinee wachinllin, Jonatanarineetsi wip yamayashinusin,
    Dapiyash pang' yushindaranganaya. Dapiyanung kuseeru, watsinung tsapush much timuchta
    ashirangiya. Dapiyshat, ¿Shiy surish Mefibosetish? tárangu, uwshat, Watatana nuwa.
    Shiyaam kamachtashish naatti, tárangiya.
  hui-hui: Agali ogoni mini Mebibosede ibu Yonadana igini Kini Solo aguane henego
    ibu Debidi bereagoria ibuwa ibugua Debidinaga mini yaraga halu ibu ge duli hanga
    howa bulu palialu denguime dindi ela hene. Ani biyagola Debidihanda ibuhondo lalu,
    Mebibosede-o horombe laro, lene. Ani layagola Mebibosedehanda ladai bialu lalu,
    Kini-o i̱ í̠naga biabe biahaga agali kogoni, lene.
  mya-mya: ရှော​လု​၏​မြေး​ယော​န​သန်​၏​သား​မေ​ဖိ​ဗော ရှက်​သည်​ရောက်​ရှိ​လာ​သော​အ​ခါ
    ဒါ​ဝိဒ်​၏ ရှေ့​တွင်​ရို​သေ​စွာ​ပျပ်​ဝပ်​လျက်​နေ​၏။ ဒါ​ဝိဒ် က``မေ​ဖိ​ဗော​ရှက်''
    ဟု​ခေါ်​လျှင်​မေ​ဖိ​ဗော ရှက်​က``ကိုယ်​တော့်​ကျွန်​ရှိ​ပါ​သည်'' ဟု​ထူး လေ​၏။
  bod-N: ཡང་སོ་ལོའི་ཚ་བོ་སྟེ་ཡོ་ནཱ་ཐན་གྱི་བུ་མེ་ཕི་པོ་ཤེད་བྱ་བ་དེ་དཱ་བིད་ཀྱི་དྲུང་དུ་འོངས་ནས་ཕྱག་བཙལ་ཏོ།
    །དེར་དཱ་བིད་ཀྱིས་ཀྱེ་མེ་ཕི་པོ་ཤེད་ཅེས་གསུངས་པ་དང་། དེས་ལན་དུ་ཁྱེད་ཀྱི་ཞབས་ཕྱི་འདི་རུ་ཡོད་ཅེས་ཞུས།
  sna-sna: Zvino Mefibhosheti mwanakomana waJonatani, mwanakomana waSauro akati asvika
    kuna Dhavhidhi, akawira pasi nechiso chake kuti aratidze rukudzo. Dhavhidhi akati,
    “Mefibhosheti!” Iye akapindura akati, “Ndini muranda wenyu.”
  spa-BLM: 'Mefiboset, hijo de Jonatán, hijo de Saúl, se acercó a David, se postró
    sobre su rostro y le mostró respeto. David dijo: “¿Mefiboset?” Él respondió: “He
    aquí tu siervo”.'
  cac-cac: '@see-verse:2SA.009.005'
  swh-ULB: Hivyo Mefiboshethi mwana wa Yonathani mwana wa Sauli, akaja kwa Daudi naye
    akainama uso wake hadi katika sakafu kwa kumheshimu Daudi. Daudi akasema, “Mefiboshethi.”
    Naye akajibu, “Angalia, mimi ni mtumishi wako!
  bel-bel: 'І прыйшоў Мэмфівастэй, сын Ёнатана, сына Саўлавага, да Давіда, і ўпаў
    на аблічча сваё, і пакланіўся. І сказаў Давід: Мэмфівастэй! І сказаў той: вось
    раб твой.'
  deu-ELBBK: 'Und Mephiboseth, der Sohn Jonathans, des Sohnes Sauls, kam zu David;
    und er fiel auf sein Angesicht und beugte sich nieder. Und David sprach: Mephiboseth!
    Und er sprach: Siehe, dein Knecht.'
  mbb-OT: Is ngazan te anak ni Jonatan ne iyan si Mefiboshet ne apù sikandin ni Saul.
    Hein nekeuma sikandin diyà te ki David ne midluhud sikandin he edtahud. Migkaǥi
    si David te, “Mefiboshet?” Ne midtavak sikandin te, “Uya, datù.”
  mal-2015: 'ശൗലിന്റെ മകനായ യോനാഥാന്റെ മകൻ മെഫീബോശെത്ത് ദാവീദിന്റെ അടുക്കൽ വന്നു സാഷ്ടാംഗം
    വീണു നമസ്കരിച്ചു. ദാവീദ്: മെഫീബോശെത്തേ എന്നു വിളിച്ചതിന്നു അടിയൻ എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Sar avľa ko David o Mefibošet, o čhavo le Jonatanoskro, savo sas čhavo
    le Sauloskro, banďiľa anglal leste le mujeha. O David zvičinďa: „Mefibošet!“ „Kade
    hino tiro služobňikos,“ odphenďa leske.'
  pes-OPV: 'پس مفیبوشت بن یوناتان بن شاول نزد داودآمده، به روی در‌افتاده، تعظیم نمود.
    و داود گفت: «ای مفیبوشت!» گفت: «اینک بنده تو.»'
  ron-1924: 'Ши Мефибошет, фиул луй Ионатан, фиул луй Саул, а венит ла Давид, а кэзут
    ку фаца ла пэмынт ши с-а ынкинат. Давид а зис: „Мефибошет!” Ши ел а рэспунс: „Ятэ
    робул тэу!”'
  ben-OBCV: শৌলের নাতি ও যোনাথনের ছেলে মফীবোশৎ দাউদের কাছে এসে তাঁকে সম্মান জানানোর
    জন্য মাটিতে উবুড় হয়ে প্রণাম করলেন। দাউদ বললেন, “মফীবোশৎ!” “এই তো আমি, আপনার
    দাস,” তিনি উত্তর দিলেন।
  som-som: Dabadeedna waxaa Daa'uud u yimid Mefiiboshed, oo ahaa ina Yoonaataan, ina
    Saa'uul, oo intuu wejiga u dhacay ayuu u sujuuday. Kolkaasaa Daa'uud yidhi, War
    Mefiiboshedow. Oo isna wuxuu ugu jawaabay, Way kan anoo addoonkaaga ah.
  lat-VUC: 'Cum autem venisset Miphiboseth filius Jonathæ filii Saul ad David, corruit
    in faciem suam, et adoravit. Dixitque David: Miphiboseth? Qui respondit: Adsum
    servus tuus.'
  eng-ASVBT: And Mephibosheth, the son of Jonathan, the son of Saul, came unto David,
    and fell on his face, and did obeisance. And David said, Mephibosheth. And he
    answered, Behold, thy servant!
  ita-1885: 'E quando Mefiboset, figliuolo di Saulle, fu venuto a Davide, si gittò
    in terra sopra la sua faccia, e si prosternò. E Davide disse: Mefiboset. Ed egli
    disse: Ecco il tuo servitore.'
  eng-LXXUP: 'And Mephibosheth the son of Jonathan the son of Saul comes to King David,
    and he fell upon his face and did obeisance to him: and David said to him, Mephibosheth:
    and he said, Behold thy servant.'
  eng-ULB: So Mephibosheth son of Jonathan son of Saul, came to David and bowed down
    his face to the floor in honor of David. David said, “Mephibosheth.” He answered,
    “See, I am your servant!”
  spa-VBL: 'Cuando Mefi-boset, hijo de Jonatán, hijo de Saúl, se acercó a David, se
    inclinó hacia el suelo en señal de respeto. Entonces David dijo: “Bienvenido Mefi-boset”.
    “Soy tu siervo”, respondió él.'
  fra-_FOB: 'Or quand Méphibosheth, le fils de Jonathan, fils de Saül, fut venu vers
    David, il se jeta sur sa face et se prosterna. Et David dit: Méphibosheth! Il
    répondit: Voici ton serviteur.'
  mal-mal: 'ശൌലിന്റെ മകനായ യോനാഥാന്റെ മകൻ മെഫീബോശെത്ത് ദാവീദിന്റെ അടുക്കൽ വന്നപ്പോൾ
    അവൻ സാഷ്ടാംഗം വീണ് നമസ്കരിച്ചു. ദാവീദ്: “മെഫീബോശെത്തേ” എന്നു വിളിച്ചതിന് “അടിയൻ”
    എന്ന് അവൻ ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Yūnatan ke jis beṭe kā zikr Zībā ne kiyā wuh Mifībosat thā. Jab use Dāūd
    ke sāmne lāyā gayā to us ne muṅh ke bal jhuk kar us kī izzat kī. Dāūd ne kahā,
    “Mifībosat!” Us ne jawāb diyā, “Jī, āp kā ḳhādim hāzir hai.”
  suz-BL: मिनु योनाथन आ तौ सावल आ चच मेफी-बोशेथ दाऊद आ बाक्‍तीके जाक्‍माक्‍त। मिनु
    मेकोमी खुम्‍की पा बाप्‍शा पिप कली सेउ पवा बाक्‍त। मिनु दाऊदम मेको कली “मेफी-बोशेथ”
    देंमाक्‍त। मिनु मेफी-बोशेथमी “गो इन गेय पाइब एक बाक्‍ती” देंमाक्‍त।
  ita-1927: 'E Mefibosheth, figliuolo di Gionathan, figliuolo di Saul venne da Davide,
    si gettò con la faccia a terra e si prostrò dinanzi a lui. Davide disse: “Mefibosheth!”
    Ed egli rispose:'
  ckb-ckb: 'کاتێک مەفیبۆشەتی کوڕی یۆناتانی کوڕی شاول هات بۆ لای داود، بە ڕوودا کەوت
    و کڕنۆشی برد. داودیش گوتی: «مەفیبۆشەت؟» ئەویش وەڵامی دایەوە: «بەڵێ، لە خزمەتدام.»'
  eng-BBE: And Mephibosheth, the son of Jonathan, came to David, and falling down
    on his face, gave him honour. And David said, Mephibosheth. And answering he said,
    Your servant is here.
  kan-OKCV: ಸೌಲನ ಮಗನಾಗಿರುವ ಯೋನಾತಾನನ ಮಗ ಮೆಫೀಬೋಶೆತನು ದಾವೀದನ ಬಳಿಗೆ ಬಂದಾಗ, ಮೋರೆ ಕೆಳಗಾಗಿ
    ಬಿದ್ದು ವಂದಿಸಿದನು. ದಾವೀದನು, “ಮೆಫೀಬೋಶೆತನೇ,” ಎಂದನು. ಅವನು, “ಇಗೋ, ನಿನ್ನ ದಾಸನು,” ಎಂದನು.
  tam-2017: 'சவுலின் மகனான யோனத்தானின் மகன் மேவிபோசேத் தாவீதிடம் வந்தபோது, முகங்குப்புற
    விழுந்து வணங்கினான்; அப்பொழுது தாவீது: மேவிபோசேத்தே என்றான்; அவன்: இதோ, அடியேன்
    என்றான்.'
  spa-RV-1909: 'Y venido Mephi-boseth, hijo de Jonathán hijo de Saúl, á David, postróse
    sobre su rostro, é hizo reverencia. Y dijo David: Mephi-boseth. Y él respondió:
    He aquí tu siervo.'
  ron-BTF: 'Acum, când Mefiboșet, fiul lui Ionatan, fiul lui Saul, a venit la David,
    a căzut cu fața la pământ și s-a prosternat. Și David a spus: Mefiboșet. Iar el
    a răspuns: Iată, pe servitorul tău!'
  eng-WEBP: Mephibosheth, the son of Jonathan, the son of Saul, came to David, fell
    on his face, and showed respect. David said, “Mephibosheth?” He answered, “Behold,
    your servant!”
  eng-FBV: When Mephibosheth, son of Jonathan, son of Saul, came to David, he bowed
    facedown to the ground in respect. Then David said, “Welcome Mephibosheth.” “I
    am your servant,” he replied.
  nld-1939: 'Toen Mefibósjet, de zoon van Jonatan, den zoon van Saul, bij David kwam,
    en hem met een diepe buiging had gehuldigd, sprak David: Mefibósjet! Hij antwoordde:
    Uw dienaar!'
  nch-BL: '@see-verse:2SA.009.005'
  vie-1934: 'Khi Mê-phi-bô-sết, con trai của Giô-na-than, cháu Sau-lơ, đã đến bên
    Đa-vít, thì sấp mình xuống đất và lạy. Đa-vít nói: ù Mê-phi-bô-sết! Người thưa:
    Có tôi tớ vua đây.'
  hin-CV: शाऊल के पुत्र योनातन का पुत्र मेफ़िबोशेथ ने आकर भूमि पर मुख के बल गिरकर
    दावीद को नमस्कार किया. दावीद ने उसे संबोधित किया, “मेफ़िबोशेथ!” उसने उत्तर दिया,
    “हां जी, मैं आपका सेवक हूं!”
  spa-BES: 'Entonces Mefiboset, hijo de Jonatán, y nieto de Saúl, se acercó a David
    y, al caer sobre su rostro, le dio honor. Y David respondió: Mefiboset, Y respondiendo
    él, dijo: Tu siervo está aquí.'
  tdx-tdx: 'Niheo mb’amy Davide mb’eo t’i Mefibosete, ana’ Ionatane, ana’ i Saole,
    nibabok’ an-dahara’e naho nidrakadrakake. Le hoe t’i Davide: O Mefibosete! Hoe
    ty natoi’e: Intoy o mpitoro’oo!'
  tha-KJV: เมฟีโบเชทโอรสของโยนาธานราชโอรสของซาอูลได้มาเฝ้าดาวิดและซบหน้าลงกราบถวายบังคม
    และดาวิดตรั​สว​่า “เมฟีโบเชทเอ๋ย” เขาทูลตอบว่า “​ดู​เถิด ผู้รับใช้​ของพระองค์”
  por-BR-2018: 'E vindo Mefibosete, filho de Jônatas filho de Saul, a Davi, prostrou-se
    sobre seu rosto, e fez reverência. E disse Davi: Mefibosete. E ele respondeu:
    Eis aqui teu servo.'
  deu-ELO: 'Und Mephiboseth, der Sohn Jonathans, des Sohnes Sauls, kam zu David; und
    er fiel auf sein Angesicht und beugte sich nieder. Und David sprach: Mephiboseth!
    Und er sprach: Siehe, dein Knecht.'
  eng-WYC-2018: And when Mephibosheth, the son of Jonathan, [the] son of Saul, had
    come to David, he felled into his face, and worshipped. And David said, Mephibosheth!
    And he answered, I am present, thy servant. (And when Mephibosheth, the son of
    Jonathan, the son of Saul, had come to David, he fell on his face, and honoured
    him. And David said, Mephibosheth! And he answered, I am thy servant.)
  epo-epo: 'Kaj venis Mefiboŝet, filo de Jonatan, filo de Saul, al David, kaj ĵetis
    sin vizaĝaltere kaj adorkliniĝis. Kaj David diris: Mefiboŝet! Kaj tiu diris: Jen
    mi estas, via sklavo.'
  uig-PIN: 'Saulning nǝwrisi, Yonatanning oƣli Mǝfiboxǝt Dawutning aldiƣa kǝlgǝndǝ,
    yüzini yǝrgǝ yiⱪip, tǝzim ⱪildi. Dawut: Sǝn Mǝfiboxǝtmu? — dǝp qaⱪiriwidi, u:
    Peⱪir xu! — dǝp jawap ⱪayturdi.'
  beo-beo: 'Mifibousiede (Yonada:ne egefe amola Solo ea aowa) da doaga:loba, e da
    Da:ibidima nodoma:ne, e midadi begudui. Da:ibidi da amane sia:i, “Mifibousiede!”
    E bu adole i, “Hina noga:idafa! Na da dia hawa: hamosu dunu!”'
  tpi-OTNT: Nem bilong dispela man em Mefiboset. Em i pikinini bilong Jonatan na tumbuna
    pikinini bilong King Sol. Taim em i kamap, orait em i brukim skru na putim pes
    i go daun long graun bilong givim biknem long Devit. Na Devit i tokim em olsem,
    “Gude, Mefiboset.” Na Mefiboset i tok, “King, mi wokboi bilong yu tasol.”
  hau-SA: Sa’ad da Mefiboshet ɗan Yonatan, ɗan Shawulu, ya zo wurin Dawuda, sai ya
    rusuna har ƙasa ya yi gaisuwar bangirma. Dawuda ya ce, “Mefiboshet!” Shi kuwa
    ya amsa ya ce, “Ranka yă daɗe, ga ni, bawanka.”
  uig-LAT: 'Saulning newrisi, Yonatanning oghli Mefiboshet Dawutning aldigha kelgende,
    yüzini yerge yiqip, tezim qildi. Dawut: Sen Mefiboshetmu? — dep chaqiriwidi, u:
    Péqir shu! — dep jawap qayturdi.'
  nde-nde: Kwathi uMefibhoshethi indodana kaJonathani, indodana kaSawuli, esefikile
    kuDavida, wakhothamela phansi emhlonipha. UDavida wasesithi, “Mefibhoshethi!”
    Waphendula wathi, “Yimi inceku yakho.”
  ton-ton: ¶ Pea ko eni, ʻi heʻene haʻu kia Tevita, ʻa Mifiposeti ko e foha ʻo Sonatane,
    ko e foha ʻo Saula, naʻa ne tō hifo ki hono mata, ʻo ne fai fakaʻapaʻapa. Pea
    naʻe pehē ʻe Tevita, “Mifiposeti.” Pea naʻe tali ʻe ia, ʻo pehē, “Vakai ko hoʻo
    tamaioʻeiki au!”
  ces-1613: 'A když přišel Mifibozet syn Jonaty, syna Saulova, k Davidovi, padl na
    tvář svou a poklonil se. I řekl David: Mifibozete. Kterýž odpověděl: Aj, služebník
    tvůj.'
  eng-WMB: Mephibosheth, the son of Jonathan, the son of Saul, came to David, fell
    on his face, and showed respect. David said, “Mephibosheth?” He answered, “Behold,
    your servant!”
  tam-TCV: சவுலின் மகனான யோனத்தானின் மகன் மேவிபோசேத் தாவீதிடம் வந்தபோது, முகங்குப்புற
    விழுந்து வணக்கம் தெரிவித்தான். அப்போது தாவீது அவனிடம், “மேவிபோசேத்தே” என்றான்.
    அதற்கு அவன், “இதோ உமது அடியேன்” என்றான்.
  ceb-ULB: Busa si Mefiboset nga anak nga lalaki ni Jonatan nga anak nga lalaki ni
    Saul, miadto kang David ug naghapa sa salog aron sa pagtahod kang David. Miingon
    si David, “Mefiboset.” Mitubag siya, “Tan-awa, sulugoon mo ako!”
  pol-UBG: 'A gdy Mefiboszet, syn Jonatana, syna Saula, przybył do Dawida, upadł na
    twarz i pokłonił mu się. I Dawid powiedział: Mefiboszecie! Ten odpowiedział: Oto
    twój sługa.'
  agr-agr: 'Tusa tima wejiag itawajui. Dutikam Mefi-boshet Davita emtin niina eme
    anentus tsuntsuma pujusui. Nunikmatai David senchi untsuak: “¡Mefi-boshet!” tiuwai.
    Tusa tama nii ayaak: “Ame tabaun umiktasan juwi pujajai”, tiuwai.'
  kyc-kyc: Jonatanena ikinyingi Solena kauwange akali Mipiposeta baa epeya. Epapala
    baame Dapiti angingyuo karamo lao suu pyao yuu dokona pangu siya. Dokopa Dapitimi
    baa yako lao kingi nyiya dokopa baa namba embena yulu pyakange akali doko, leya.
  urd-GVU: یونتن کے جس بیٹے کا ذکر ضیبا نے کیا وہ مفی بوست تھا۔ جب اُسے داؤد کے سامنے
    لایا گیا تو اُس نے منہ کے بل جھک کر اُس کی عزت کی۔ داؤد نے کہا، ”مفی بوست!“ اُس
    نے جواب دیا، ”جی، آپ کا خادم حاضر ہے۔“
  deu-1912: 'Da nun Mephiboseth, der Sohn Jonathans, des Sohnes Sauls, zu David kam,
    fiel er auf sein Angesicht und beugte sich nieder. David aber sprach: Mephiboseth!
    Er sprach: Hier bin ich, dein Knecht.'
  ntj-ntj: '@see-verse:2SA.009.005'
  kan-2017: ಸೌಲನ ಮೊಮ್ಮಗನೂ, ಯೋನಾತಾನನ ಮಗನೂ ಆದ ಮೆಫೀಬೋಶೆತನು ಬಂದಾಗ ದಾವೀದನಿಗೆ ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ
    ಮಾಡಿದನು. ದಾವೀದನು ಮೆಫೀಬೋಶೆತನೇ ಅನ್ನಲು ಅವನು, “ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ಇಲ್ಲಿದ್ದೇನೆ” ಎಂದನು.
  yap-yap: Fa’ani taw Mefiboseth, ni Jonathan e chitamngin mi Saul e tutuw rok, me
    siro’ u p’eowchen David ni be tay fan. Me ga’ar David, “Mefiboseth!” Me fulweg
    ni ga’ar, “I gag e tapigpig rom.”
  hlt-MCSB: Saul capa Jonathan kah a ca Mephibosheth Te David taengah ha pawk van
    neh a mikhmuh ah a bakop pah tih a bawk.Te vaengah David loh , “Mephibosheth,”
    a ti nah hatah, “Na sal ni he,” a ti nah.
  mdy-ETH: ሳኣዖኦሌኮ ናኣዚ ናዖ ማዔሢ፥ ዮናታኣኔ ናኣዚ ሜሪባዓኣሌ ሙካዖ ዳውቴኮ ቤርታ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤሊ ቦንቻያ
    ማዔሢ ዔርዜኔ። ዳውቴ ዒዛ፦ «ሜሪባዓኣሌ!» ጌይ ዔኤሌኔ። ሜሪባዓኣሌ፦ «ዮ፥ ጎዳሢዮ! ታኣኒ ኔ ዓይላሢዋይ!» ጌዔኔ።
  twi-ASANTE: Ne din de Mefiboset, a ɔyɛ Yonatan babarima ne Saulo nana. Ɔbaa Dawid
    anim no, ɔde ahopopoɔ kotoo no, kaa sɛ, “Meyɛ wo ɔsomfoɔ.”
  eng-WEBU: Mephibosheth, the son of Jonathan, the son of Saul, came to David, fell
    on his face, and showed respect. David said, “Mephibosheth?” He answered, “Behold,
    your servant!”
  wal-wal: Saa7oola na7aa Yonaataana na7ai Mafibosheeti Daawitakko yiis; yi gakkidi,
    Daawita sinttan lichchi giidi zin77iis. Yaatin, Daawiti a, “Mafibosheetaa!” yaagidi
    xeesiis. Xeesin i, “Abe ta godau, taani ne ashkkaraa” yaagiis.
  spa-PDDPT: 'Cuando Mefi-boset, hijo de Jonatán, hijo de Saúl, llegó ante David,
    cayó sobre su rostro y se postró. David preguntó: ¿Mefi-boset? Y él respondió:
    Aquí está tu esclavo.'
  gun-gun: 'Davi-a py Saul ra''y Jônatas ra''ykue Mefibosete ou vy guenapy''ã re oĩ,
    ngova yvy re omovaẽ reve. Ixupe Davi aipoe''i: — Mefibosete! Ombovai: — Apy ma
    nerembiguai aiko! — he''i.'
  agu-BL: Itzun yi tpone'n Mefi-boset, yi cy'ajl k'ajtzun Jonatán, yi mam k'ajtzun
    Saúl swutz Luwiy, nintzun cu jokloktz tan tak'le'n k'ej i'. —¡Mefi-boset! —Ina'tz
    Ta', in jun ẍchakumu'.
  ilo-ULB: Napan ngarud ni Mefiboset a putot a lalaki ni Jonatan, nga apoko ni Saul,
    kenni David ket nagrukob isuna a nakadekket ti rupana iti daga kas panagpadayawna
    kenni David. Kinuna ni David, “Mefiboset.” Simmungbat isuna, “Adtoyak, siak ti
    adipenmo!”
  kpg-kpg: Mephibosheth deelaa go tama Jonathan go tama a Saul gaa dae mai gi mua
    o David gaa dogo ia gi lala mo di hai dana hagalaamua, gei David gaa gahi a mee
    boloo, “Mephibosheth.” Gei mee ga helekai, “Deenei au, dau dangada hai hegau,
    meenei.”
  uig-ARA: 'سائۇلنىڭ نەۋرىسى، يوناتاننىڭ ئوغلى مەفىبوشەت داۋۇتنىڭ ئالدىغا كەلگەندە،
    يۈزىنى يەرگە يىقىپ، تەزىم قىلدى. داۋۇت: سەن مەفىبوشەتمۇ؟ ــ دەپ چاقىرىۋىدى، ئۇ:
    پېقىر شۇ! ــ دەپ جاۋاپ قايتۇردى.'
  sus-sus: Yonatan xa di Mefiboseti, Sɔlu xa mamadi to Dawuda yire li, a naxa a yatagi
    rafelen bɔxi ma. Dawuda naxa a xɛɛbu, «Mefiboseti.» Mefiboseti naxa a ratin, «N
    tan nan ya, i xa konyi di.»
  pon-2006: Ni Mepiposed, nein Sonadan me nein Sohl, eh leledohng mwohn silangin Depit,
    e ahpw poaridi oh rahnmwahwih. Depit eri mahsanih, “Mepiposed.” A e sapeng, patohwan,
    “Iet ngehi, sapwellimomwi ladu, maing.”
  jae-jae: Ma Saul latu Jonatan nê latu Mepiboset gêdêŋ Dawid gêmêŋ ma gêu tau jagêc
    eŋ laŋônêm ma ketoc eŋ sa. Ma Dawid kêsôm gebe “Mepiboset”. Ma eŋ gêjô awa gebe
    “Aec, nêm sakiŋwaga aê tec gamoa.”
  ksd-ksd: 'Ma ba Mepiboset, natu i Ionatan, natu i Saul, i ga pot tadav David, i
    ga bura timtibum ma i ga tul tar ra variru pirana. Ma David i ga biti: Mepiboset.
    Ma i ga biti: Kaum tultul go kari.'
  tur-YTC: Saul'un oğlu Yonatan'ın oğlu Mefiboşet David'in yanına geldi, yüzüstü yere
    kapandı ve saygı gösterdi. David, “Mefiboşet misin?” dedi. Mefiboşet, “İşte, hizmetkârın!”
    diye yanıt verdi.
  grc-BRENT: Καὶ παραγίνεται Μεμφιβοσθὲ υἱὸς Ἰωνάθαν υἱοῦ Σαοὺλ πρὸς τὸν βασιλέα Δαυίδ,
    καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ, καὶ προσεκύνησεν αὐτῷ· καὶ εἶπεν αὐτῷ Δαυίδ, Μεμφιβοσθέ;
    καὶ εἶπεν, ἰδοὺ ὁ δοῦλός σου.
  ind-AYT: Mefiboset, anak Yonatan, anak Saul, datang menghadap Daud, dia sujud dan
    menyembah. Daud berkata, “Mefiboset!” Jawabnya, “Inilah hambamu.”
  nya-nya: Mefiboseti mwana wa Yonatani, mwana wa Sauli atafika kwa Davide, anawerama
    pansi kupereka ulemu kwa iye. Davide anati, “Mefiboseti!” Iye anayankha kuti,
    “Ine mtumiki wanu.”
  hrv-hrv: 'Kad je Meribaal, sin Jonatana, sina Šaulova, došao k Davidu, pade ničice
    i pokloni se. A David reče: “Meribaale!” On odgovori: “Evo tvoga sluge!”'
  mps-mps: Te bidi aga nogi te Mefiboset dao. Aga te Jonatango ogwa, tama te king
    Solgo ogwago wai, te aga nǫų wąį dao. Te aga sabalubo sogode, teda aga kidu
    sugunugulama, tama aga gesabidi tǫba pogulama, te Devitgo nogi ugwaba siyu tama
    tiali. Tama Devitgo agabolo te tama po wali, “Mefiboset, siade dao.” Tama Mefibosetgo
    te tama po wali, “King o, ena naga sę bidi naga dao.”
  tpi-tpi: Nem bilong dispela man em Mefiboset. Em i pikinini bilong Jonatan na tumbuna
    pikinini bilong King Sol. Taim em i kamap, orait em i brukim skru na putim pes
    i go daun long graun bilong givim biknem long Devit. Na Devit i tokim em olsem,
    “Gude, Mefiboset.” Na Mefiboset i tok, “King, mi wokboi bilong yu tasol.”
  dan-1931: 'Da Mefibosjet, Sauls Søn Jonatans Søn, kom ind til David, faldt han på
    sit Ansigt og bøjede sig. David sagde: “Mefibosjet!” Han svarede: “Ja, her er
    din Træl!”'
  vie-OVCB: 'Mê-phi-bô-sết; con Giô-na-than, cháu Sau-lơ—đến sấp mình dưới đất cúi
    lạy Đa-vít. Đa-vít hỏi: “Mê-phi-bô-sết?” Mê-phi-bô-sết thưa: “Dạ, có đầy tớ vua
    đây.”'
  guj-2017: તેથી શાઉલના દીકરા યોનાથાનના દીકરા મફીબોશેથે દાઉદ પાસે આવીને સાષ્ટાંગ દંડવત્
    પ્રણામ કર્યા. દાઉદે કહ્યું, “મફીબોશેથ.” તેણે ઉત્તર આપ્યો કે, “જુઓ હું તમારો ચાકર
    છું!”
  pon-2006A: Ni Mepiposed, nein Sonadan me nein Sohl, eh leledohng mwohn silangin
    Depit, e ahpw poaridi oh rahnmwahwih. Depit eri mahsanih, “Mepiposed.” A e sapeng,
    patohwan, “Iet ngehi, sapwellimomwi ladu, maing.”
  por-BRBSL: 'Mephibosheth, o filho de Jonathan, o filho de Saul, veio a David, caiu
    de cara e mostrou respeito. David disse: “Mephibosheth?”. Ele respondeu: “Eis
    o seu servo!”'
  cth-cth: Sawl capa Jonathan e capa Mephibosheth teh Devit koe a tho teh, a minhmai
    talai dawk tabei laihoi a tabut. Devit ni Mephibosheth telah a kaw, na san kai
    teh hivah ka o telah atipouh.
  twi-twi: Ne din de Mefiboset, a ɔyɛ Yonatan babarima ne Saulo nena. Ɔbaa Dawid anim
    no, ɔde ahopopo kotow no, kae se, “Meyɛ wo somfo.”
  hlt-hlt: Saul capa Jonathan kah a ca Mephibosheth te David taengah ha pawk van neh
    a mikhmuh ah a bakop pah tih a bawk. Te vaengah David loh, “Mephibosheth,” a ti
    nah hatah, “Na sal ni he,” a ti nah.
  tbz-SIM: 'Sɑuri kóo dɑpɑ̀ɑ̀ Sonnɑtɑ̃ɑ̃ birɛ, ò tùɔ̀kɛní dìì mɔ̀nnì okpɑ̀ɑ̀tì Dɑfiti
    borɛ̀ kɛ́nínkú kɛ́sĩ́nnɔ́ɔ o ììkɛ̀ kòo ò bekɛ kɛ dɔ̀: Fɔ̃́ɔ̃̀ tu Mɛfibosɛtɑɑ?
    Kòò dɔ̀: Ɛ̃ɛ̃, mínwe ɑ kóo tɔ̃ntì.'
  msy-2020: Otarir kamɨn ziam Mefiboset, a Jonatanɨn otarim egha Atrivim Solɨn igiavotarim.
    A izav otogha, uan tevimning apɨrigha aviragha guam nguazimɨn mɨtua, egha ziar
    ekiam Devit ganɨngi. Ezɨ Devit an mɨgɨa ghaze, “Aruer aghuim, Mefiboset.” Ezɨ
    Mefiboset ghaze, “Kɨrara, kɨ nɨn ingangarir gumazir kɨnim.”
  dop-dop: 'Sonɑtɑŋ pǝyɑlʋ Mefipɑɑlɩ tɑlɑ Tɑfiiti tɛ ɩlɛnɑ ɩ́ hǝntɩ-ɩ ɑtɛ. Ḿpʋ́ɣʋ́
    ɩ yɑɑ ɩ hǝtɛ ɩlɛnɑ ɩ sɛɛ sɩ: Mɑɣɑlɔ tɑ cɑɑ.'
  azb-azb: 'Şaul oğlu Yonatanın oğlu Mefiboşet Davudun yanına gəldi və üzünü yerə
    qoyub təzim etdi. Davud dedi: «Mefiboşet!» O «Budur, qulun özüdür ki, var!» dedi.'
  eng-DBY: And Mephibosheth, the son of Jonathan, the son of Saul, came to David,
    and fell on his face and did obeisance. And David said, Mephibosheth. And he said,
    Behold thy servant!
  hin-2017: जब मपीबोशेत, जो योनातान का पुत्र और शाऊल का पोता था, दाऊद के पास आया,
    तब मुँह के बल गिरकर दण्डवत् किया। दाऊद ने कहा, “हे मपीबोशेत!” उसने कहा, “तेरे
    दास को क्या आज्ञा?”
  wol-KYG: 'Ba loolu amee Mefiboset doomu Yonatan doomu Sóol, dikk ca Daawuda, ne
    gurub, dëpp jëëm fa suuf, sujjóot. Daawuda ne ko: «Mefiboset!» Mu ne ko: «Naam,
    sang bi.»'
  eng-YLT: and Mephibosheth son of Jonathan, son of Saul, cometh unto David, and falleth
    on his face, and doth obeisance, and David saith, 'Mephibosheth;' and he saith,
    'Lo, thy servant.'
  kne-kne: Idi domateng si Mefiboset ay anak Jonatan ay anak Saulo sin kad-an David,
    nanyakog-ong ay mangipaila si pangdayaw na. Kanan David, “Ay sik-a si Mefiboset?”
    Songbatana pay yan kanana, “Aw apo, sak-en nan baam.”
  eng-WYC-2017: And when Mephibosheth, the son of Jonathan, [the] son of Saul, had
    come to David, he felled into his face, and worshipped. And David said, Mephibosheth!
    And he answered, I am present, thy servant.
  eng-WMBB: Mephibosheth, the son of Jonathan, the son of Saul, came to David, fell
    on his face, and showed respect. David said, “Mephibosheth?” He answered, “Behold,
    your servant!”
  urd-GVH: यूनतन के जिस बेटे का ज़िक्र ज़ीबा ने किया वह मिफ़ीबोसत था। जब उसे दाऊद
    के सामने लाया गया तो उसने मुँह के बल झुककर उस की इज़्ज़त की। दाऊद ने कहा, “मिफ़ीबोसत!”
    उसने जवाब दिया, “जी, आपका ख़ादिम हाज़िर है।”
  rug-rug: Sipu mae kamo se Mepiboseti, sa tuna e Zonatani sa tuna sa tuna Saula,
    si todoṉo si asa pa kenuna Devita pa pinamaṉa. Zama se Devita, “Mepiboseti?” Meke
    olaṉa si asa, “Arau sa mua nabulu, baṉara.”
  gaz-gaz: Mefiibooshet ilmi Yoonaataan, ilmi Saaʼol yeroo Daawit bira dhufetti ulfina
    isaaf kennuuf gad jedhe sagadeef. Daawit immoo, “Mefiiboostee!” jedheen. Innis,
    “Garbichi kee kunoo ti” jedhee deebiseef.
  fra-LSG: 'Et Mephiboscheth, fils de Jonathan, fils de Saül, vint auprès de David,
    tomba sur sa face et se prosterna. David dit: Mephiboscheth! Et il répondit: Voici
    ton serviteur.'
  gnn-gnn: Ŋunhi ŋayi ŋäkulanydja ŋuriŋiyi Djolwala gutharra'mirriŋuyu, ŋayi birrka'yurruna
    yanapi ŋayi Daypitthu bunha ŋanya, bala yana ŋayi wirrkina beyaṉiyinanydja. Marrtjinanydja
    lili ŋayi, ga bunananydja nhanŋu Daypitku, ga buku‐nyilŋ'thurruna ŋayi buku‐ŋal'yunarawu
    Daypitkuna, bala waŋanana bitjarrana ŋayi, “Ŋarranydja dhuwala nhuŋu djämamirri
    yolŋu,” bitjarra.
  yal-yal: Sɔli mamandenna, Mefiboseti, Yonatan ma dii xɛmɛn fa waxatin naxan yi Dawuda
    konni, a bira bɔxɔni Dawuda yɛtagi, a yɛtagin yi lan bɔxɔn ma. Dawuda yi a maxɔdin,
    a naxa, “Mefiboseti nan i tan na ba?” A yi a yabi, a naxa, “N tan nan yati a ra,
    mangana.”
  haw-1868: A hiki mai la Mepiboseta, ke keiki a Ionatana, ke keiki a Saula, io Davida
    la, kulou iho la ia ilalo kona alo, a hoomaikai aku la, I aku la o Davida, E Mepiboseta.
    I mai la kela, Eia kau kauwa.
  arb-NAV: 'وَعِنْدَمَا مَثَلَ مَفِيبُوشَثُ بْنُ يُونَاثَانَ بْنِ شَاوُلَ فِي حَضْرَةِ
    دَاوُدَ خَرَّ عَلَى وَجْهِهِ سَاجِداً. فَقَالَ دَاوُدُ: «يا مَفِيبُوشَثُ» فَأَجَابَ:
    «أَنَا عَبْدُكَ».'
  ewe-ewe: Esi Mefiboset, ame si nye Yonatan ƒe viŋutsu kple Saul ƒe tɔgbuiyɔvi va
    ɖo David gbɔ la, ede ta agu hede bubu eŋu. David yɔe be, “Mefiboset!” Mefiboset
    ɖo eŋu be, “Nye, wò dɔlae nye esi.”
  eng-LEE: And Mephibosheth, the son of Jonathan, the son of Saul, came unto David,
    and he fell on his face, and bowed himself. And David said, Mephibosheth; And
    he answered, Here is thy servant!
  asm-FB: পাছে চৌলৰ নাতিয়েক যোনাথনৰ পুত্ৰ সেই মফিবোচতে, দায়ূদৰ ওচৰলৈ আহি মাটিলৈ
    মুখ কৰি তেওঁক প্ৰণিপাত কৰিলে। তাতে দায়ূদে ক’লে, “হে মফিবোচৎ”, তেওঁ উত্তৰ দিলে,
    “চাওক, আপোনাৰ দাস আছোঁ।”
  sus-A: يٌنَتَن شَ دِ مٍقِبٌسٍتِ، سْلُ شَ مَمَدِ تٌ دَوُدَ يِرٍ لِ، عَ نَشَ عَ يَتَفِ
    رَقٍلٍن بْشِ مَ. دَوُدَ نَشَ عَ شّيبُ، «مٍقِبٌسٍتِ.» مٍقِبٌسٍتِ نَشَ عَ رَتِن،
    «ﭑ تَن نَن يَ، عِ شَ كٌنيِ دِ.»
  fra-SBL: 'Mephiboscheth, fils de Jonathan, fils de Saül, vint auprès de David, tomba
    sur sa face et lui témoigna du respect. David dit : « Mephibosheth ? » Il répondit :
    « Voici ton serviteur ! »'
  hbo-hbo: וַ֠יָּבֹא מְפִיבֹ֨שֶׁת בֶּן־יְהֹונָתָ֤ן בֶּן־שָׁאוּל֙ אֶל־דָּוִ֔ד וַיִּפֹּ֥ל
    עַל־פָּנָ֖יו וַיִּשְׁתָּ֑חוּ וַיֹּ֤אמֶר דָּוִד֙ מְפִיבֹ֔שֶׁת וַיֹּ֖אמֶר הִנֵּ֥ה
    עַבְדֶּֽךָ׃
  kik-kik: Rĩrĩa Mefiboshethu mũrũ wa Jonathani, mũrũ wa Saũlũ, ookire harĩ Daudi,
    akĩinamĩrĩra amũhe gĩtĩĩo. Nake Daudi akĩmwĩta “Mefiboshethu!” Nake agĩcookia
    atĩrĩ, “Niĩ ũyũ ndungata yaku.”
  fra-NCL: 'Arrivé auprès de David, Miphiboseth, fils de Jonathas, fils de Saül, tomba
    sur sa face et se prosterna. Et David dit : « Miphiboseth ! » Il répondit : « Voici
    ton serviteur. »'
  cek-AK: Saul capa Jonathan, Jonathan capa Mephiboseth David khaeah phak naah, anih
    hmaa ah akuep moe, khingyahaih to paek. David mah, Mephisobeth, tiah kawk. Anih
    mah, Na tamna hae ah ka oh, tiah a naa.
  cuk-cuk: 'Mefiboset, David-asabin nonigua, napa-nagase dulluu imaksad. Mefibosetʼde
    Jonatán-machid. Jonatánʼdi, Saúl-machi-gumogad. David, Mefibosetʼga sogded: —¡Mefiboset!
    Mefiboset abin-imakded: —Degite, sogdeen dummad.'
  uig-CYR: 'Саулниң нәвриси, Йонатанниң оғли Мәфибошәт Давутниң алдиға кәлгәндә, йүзини
    йәргә йиқип, тазим қилди. Давут: Сән Мәфибошәтму? — дәп чақиривиди, у: Пеқир шу!
    — дәп җавап қайтурди.'
  tel-2017: సౌలు కొడుకు యోనాతానుకు పుట్టిన మెఫీబోషెతు దావీదు దగ్గరికి వచ్చి సాగిలపడి
    నమస్కారం చేశాడు. అప్పుడు దావీదు “మెఫీబోషెతూ” అని అతణ్ణి పిలిచాడు. అతడు “అయ్యా,
    నీ దాసుణ్ణి. నేను ఇక్కడే ఉన్నాను” అన్నాడు.
  hat-BSA: 'Méphiboscheth, fis a Jonathan an, fis a Saül, te vini a David. Li te tonbe
    sou figi li bese atè nèt. Epi David te di: “Méphiboscheth?” Epi li te di: “Men
    mwen, sèvitè ou!”'
  kos-kos: Ke Mephibosheth, wen natul Jonathan natul Saul, el tuku el srimi ye mutal
    David in akfulatyal. Na David el fahk, “Mephibosheth.” Ac el topuk, “Nga pa inge,
    nga tupan enenu lom.”
  hbo-WLC: וַ֠יָּבֹא מְפִיבֹ֨שֶׁת בֶּן־יְהוֹנָתָ֤ן בֶּן־שָׁאוּל֙ אֶל־דָּוִ֔ד וַיִּפֹּ֥ל
    עַל־פָּנָ֖יו וַיִּשְׁתָּ֑חוּ וַיֹּ֤אמֶר דָּוִד֙ מְפִיבֹ֔שֶׁת וַיֹּ֖אמֶר הִנֵּ֥ה
    עַבְדֶּֽךָ׃
  ibo-ibo: Mgbe Mefiboshet nwa Jonatan, nwa Sọl, bịara nʼebe Devid nọ, o hulatara
    isi, kpọọrọ ya isiala, nʼọnọdụ nsọpụrụ. Mgbe ahụ, Devid kpọrọ ya aha sị, “Mefiboshet,”
    Mefiboshet zara sị ya, “A bụ m ohu gị.”
  ory-ory: ଏଥିରେ ଶାଉଲଙ୍କର ପୌତ୍ର, ଯୋନାଥନର ପୁତ୍ର ମଫୀବୋଶତ୍‍ ଦାଉଦଙ୍କ ନିକଟକୁ ଆସି ମୁହଁ ମାଡ଼ି
    ପଡ଼ି ପ୍ରଣାମ କଲା। ତହୁଁ ଦାଉଦ କହିଲେ, “ହେ ମଫୀବୋଶତ୍‍।” ସେ ଉତ୍ତର କଲା, “ଦେଖନ୍ତୁ, ଆପଣଙ୍କ
    ଦାସ ଉପସ୍ଥିତ ଅଛି।”
  chk-chk: Iwe, lupwen Mefiposet nöün Jonatan we mwän, nge Jonatan nöün Saul, a feito
    ren Tafit, a chapetiu lepwül o asamolu. Tafit a apasa, “Mefiposet.” Nge i a üreni,
    “Ngang noum chon angang.”
  ssd-ssd: 'nane kinaig ka Saul wa nuŋe Mefiboset, Yonatan tuku kiŋo nuŋe ta tumba
    David tugum pronaig le nu David tumailamŋge dagol tidroŋga lokina. Taŋana le David
    ndek nu sana: Ne Mefiboset e ŋgina le nu woka sakina: Ye piro taŋgo naŋe ŋgina
    le'
  rop-rop: en wen Mefibosheth bin kaman langa im, imbin baudan lida langa King Deibid
    blanga shoum rispek langa im, en King Deibid bin dalim im, “Mefibosheth.” En Mefibosheth
    bin tok, “Mi na yu wekinmen.”
  ukr-1871: 'Приступивши ж перед Давида Мемфівостей Йонатаненко, Сауленко, упав ниць
    і поклонивсь. І рече Давид: Мемфівостею! І відказує він: Ось раб твій!'
  deu-1951: 'Als nun Mephiboset, der Sohn Jonatans, des Sohnes Sauls, zu David kam,
    fiel er auf sein Angesicht und verneigte sich. David aber sprach: Mephiboset!
    Er sprach: Siehe, hier bin ich, dein Knecht!'
  eng-JPS: 'And Mephibosheth, the son of Jonathan, the son of Saul, came unto David,
    and fell on his face, and prostrated himself. And David said: ''Mephibosheth!''
    And he answered: ''Behold thy servant!'''
  srp-1865: 'A kad doðe k Davidu Mefivostej sin Jonatana sina Saulova, pade na lice
    svoje i pokloni se. A David reèe: Mefivosteju! A on reèe: evo sluge tvojega.'
  lug-lug: Mefibosesi mutabani wa Yonasaani, muzzukulu wa Sawulo n’ajja eri Dawudi
    n’avuunama mu maaso ge. Dawudi n’amubuuza nti, “Ggwe Mefibosesi?” N’addamu nti,
    “Nze wuuyo omuddu wo.”
  heb-heb: ויבא מפיבשת בן יהונתן בן שאול אל דוד ויפל על פניו וישתחו ויאמר דוד מפיבשת
    ויאמר הנה עבדך׃
  ben-IRV: তখন শৌলের নাতি যোনাথনের ছেলে মফীবোশৎ দায়ূদের কাছে এসে উপুড় হয়ে পড়ে
    প্রণাম করলেন৷ তখন দায়ূদ বললেন, “মফীবোশৎ৷” তিনি উত্তর দিলেন, “দেখুন, এই আপনার
    দাস৷”
  pan-pan: ਅਤੇ ਜਦ ਸ਼ਾਊਲ ਦਾ ਪੋਤਰਾ ਯੋਨਾਥਾਨ ਦਾ ਪੁੱਤਰ ਮਫ਼ੀਬੋਸ਼ਥ ਦਾਊਦ ਦੇ ਕੋਲ ਆਇਆ ਤਾਂ ਉਸ
    ਨੇ ਮੂੰਹ ਦੇ ਭਾਰ ਡਿੱਗ ਕੇ ਮੱਥਾ ਟੇਕਿਆ। ਤਦ ਦਾਊਦ ਨੇ ਆਖਿਆ, ਮਫੀਬੋਸ਼ਥ! ਉਸ ਨੇ ਆਖਿਆ, ਵੇਖੋ,
    ਤੁਹਾਡਾ ਸੇਵਕ ਹਾਜ਼ਰ ਹੈ!
  tkr-tkr: 'Şaulna neva, Yonatanna dix eyxhena Mefiboşet Davudne k''anyaqa arı, mang''us
    hı''rmat gyuvxhu, k''yoyzarna. Davudee ona''an: – Mefiboşet! Mang''vee «Zı, yiğna
    nukar, inyaa vorva» alidghıniy qele.'
  mya-JVB: သူသည်အထံ တော်သို့ ရောက် သောအခါ ပြပ်ဝပ် လျက် ရှိခိုး လေ၏။ ဒါဝိဒ် ကလည်း ၊
    မေဖိဗောရှက် ဟုခေါ် လျှင် ၊ ကိုယ်တော် ကျွန် ရှိ ပါသည်ဟုလျှောက် လေ၏။
  tte-O: Saugana Mepiboseti ilau Deibida koina mwa ipwalou me ana nuwalobi yo manna
    ilobi bwatano mena. Kabo Deibida iwalolau koina iba, “Kagutoki kowa Mepiboseti.”
    Kainana iyamaisa iwaloba, “Yau am topaisowa.”
  tbg-tbg: Vika vira vita vare anuvaro Ionataanira maaqu Sorura nainti Mefibosetiva
    Devitiva vaunaini oruntero viva Devitira nora autuara iriharo vira avuqaa vataini
    kankakaa viro vaura. Mintuvaro Devitiva virara tiharo, Mefibosetio, tuvaro Mefibosetiva
    tiharo, Avuhainaao, te ai kaiqa vaiintivanoma vauro, tiro.
  hmo-hmo: Mepiboseta, Ionatana Saulo ena natuna, be Davida dekenai ia ginidae. Vadaeni
    ia tui diho, iena kwarana ia atoa diho, Davida ia matauraia. Davida ia gwau, “Mepiboseta.”
    Mepiboseta ia haere, ia gwau, “Lohia e, lau be oiemu hesiai tauna.”
  urd-urd: और साऊल के बेटे यूनतन का बेटा मिफ़ीबोसत दाऊद के पास आया, और उसने मुँह के
    बल गिरकर सिज्दा किया, तब दाऊद ने कहा, मिफ़ीबोसत! “उसने जवाब दिया, तेरा बन्दा हाज़िर
    है।”
  rus-SYN: 'И пришел Мемфивосфей, сын Ионафана, сына Саулова, к Давиду, и пал на лице
    свое, и поклонился царю. И сказал Давид: Мемфивосфей! И сказал тот: вот раб твой.'
  bqc-SIM: 'Kɛ́ Yonatãa nɛ́ Mɛfibosɛ, Saulu tↄũna kà Davidi kĩ́i, à kùlɛɛ̀ à
    wùlɛ a gbɛɛu. Ɔ̃ Davidi mɛ̀: Mɛfibosɛ! A wèwà à mɛ̀: N zↄ̀blenan ma ũ.'
  tcz-CHONGTHU: Hiti hin Saul tupa Jonathan chapa Mephibosheth kitipa chu David koma
    ahungin alu kunin jana apen ahi. Chuin David chun ahoupin, “Mephibosheth atileh;
    aman jong, “keima nasohpa kahi,” tin adonbut’e.
  mar-mar: शौलाचा पुत्र योनाथान, याचा पुत्र मफीबोशेथ आला आणि राजापुढे नतमस्तक होऊन
    उभा राहिला. मफीबोशेथ? राजाने विचारले, मफीबोशेथ म्हणाला, होय, मीच तुमचा सेवक मफीबोशेथ.
  qub-qub: 'Mefi-boset caran Jonatanpa wamran, Saulpa willcan. Payga Davidman chayar
    fiyupa rispitashpan umpuycuran. Chaura Davidga «¿Mefi-bosetchu canqui?» niran.
    Paynami niran: «Nogallämi cä tayta.»'
  bqp-bqp: 'Kũ Yonatã nɛ́ Mɛfibosɛ, Solu daikore kà Dauda kĩnaa, à kùtɛnɛ à wùtɛ
    zĩtɛ. Akũ Dauda pì: Mɛfibosɛ! À wèa à pì: N zↄ̀bleriimɛ ma ũ.'
  hat-hat: 'Lè Mefibochèt, pitit Jonatan, pitit pitit Sayil la, rive, li mete ajenou,
    li bese tèt li rive atè devan David. David di l'' konsa: -Mefibochèt? Li reponn:
    -Se mwen menm, monwa. M'' la pou m'' sèvi ou.'
  eng-BSB: And when Mephibosheth son of Jonathan, the son of Saul, came to David,
    he fell facedown in reverence. Then David said, “Mephibosheth!” “I am your servant,”
    he replied.
  tod-tod: 'Siɛgi zu Sayile ná-dounloin, é ga Zonatan ná-doun zunui Mefiɓaale zeelini
    la Davide ɠakala, é nɔkɔni masagi wu. Davide tolini, é ɠɛ ma: «Mefiɓaale!» Naa
    ɠɛ ma: «Wɛlɛ nà ʋa, ɗa-wotiɠɛ nui.»'
  eng-WEBPB: Mephibosheth, the son of Jonathan, the son of Saul, came to David, fell
    on his face, and showed respect. David said, “Mephibosheth?” He answered, “Behold,
    your servant!”
  kbq-kbq: Hagi Mefiboseti'a Jonatani nemofo Soli negehokino, kini ne' Devitinte'ma
    ehanatino'a avugosaregati mopafi emasegeno, Deviti'a huno, Mefibosetigo? Huno
    higeno, izo eri'za vahekamo'na nagre.
  nhe-BL: '@see-verse:2SA.009.005'
  bus-bus: 'Kɛ̀ Yonatã nɛ́ Mɛfibosɛ, Solu dio kà Dauda kiia, à kùɛnɛ à dàɛ a puua.
    Ben Dauda bè: Mɛfibosɛ! À wèàla à bè: N zↄ̀blerin ma ũ.'
  gub-BL: Mewimozet Zonata ta'yr Xau hemimino her romo a'e. Werur Tawi pe wà. Tawi
    henataromo uhem mehe wapyk upenàràg rehe uwa imuhyk pà ywy rehe henataromo kury,
    imuwete haw hexak kar pà izupe kury. — Mewimozet, i'i Tawi. — Neremiruze'eg romo
    aiko, hezar, i'i Mewimozet izupe.
  eng-DRA: 'And when Miphiboseth the son of Jonathan the son of Saul was come to David,
    he fell on his face and worshipped. And David said: Miphiboseth? And he answered:
    Behold thy servant.'
