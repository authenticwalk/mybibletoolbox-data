verse: 2SA.009.001
translations:
  mal-C: ഞാൻ യോനാഥാനെപ്രതി ദയകാണിക്കേണ്ടതിന്, “ശൗലിന്റെ കുടുംബത്തിൽ ആരെങ്കിലും അവശേഷിച്ചിട്ടുണ്ടോ”
    എന്നു ദാവീദ് അന്വേഷിച്ചു.
  deu-TKW: 'David fragte: Ist etwa noch jemand vorhanden, der vom Hause Sauls übrig
    geblieben wäre? An dem will ich um Jonathans willen Barmherzigkeit üben.'
  lin-lin: 'Davidi atunaki : « Ezali lisusu na moto moko ya libota ya Saulo oyo azali
    nanu na bomoi ? Nazali na posa ya kotalisa ye bolamu mpo na Jonatan. »'
  eng-LSV: And David says, “Is there yet any left of the house of Saul, and I do with
    him kindness because of Jonathan?”
  eng-GNV: And Dauid sayde, Is there yet any man left of the house of Saul, that I
    may shew him mercie for Ionathans sake?
  eng-WEBSTER: And David said, Is there yet any that is left of the house of Saul,
    that I may show him kindness for Jonathan's sake?
  nhw-BL: 'Se tonal David tlatzintocac: “¿Amo mocajtoc yoltoc niyon se ichaj ehuani
    Saúl para huelis nijpalehuis por iteicnelil mijcatzi Jonatán catli tlahuel niquicneliyaya?”'
  swh-ONEN: Daudi akauliza, “Je, hakuna mtu hata mmoja wa nyumba ya Sauli aliyebaki
    ambaye naweza kumtendea wema kwa ajili ya Yonathani?”
  bba-bba: Sɔ̃ɔ teeru Dɑfidi u bikiɑ u nɛɛ, Sɔɔlun bweseru sɔɔ, ɡoo u ǹ mɑɑ tie,
    kpɑ n wɑ n yɛ̃ro durom kuɑ Yonɑtɑm sɔ̃?
  eng-KJVCPB: And David said, Is there yet any that is left of the house of Saul,
    that I may shew him kindness for Jonathan’s sake?
  mpx-mpx: Lan etega Deibid i nel wana totuwalali elal i ba, “Tab Sol tubutubunina
    etega iyoho ya i minamina, inoke na atilomwan-an Diyontan ana awatauwan kaiwena?”
  luo-luo: Daudi nopenjo niya, “Bende nitie ngʼato angʼata modongʼ e dhood Saulo manyalo
    timo ne tim ngʼwono nikech Jonathan?”
  meu-meu: David eto, Saulo ena iduhu tauna ta noho eiava? Bama kara namo henia, Ionatan
    dainai.
  npi-ULB: दाऊदले भने, “के शाऊलको परिवारका कोही बाँकी छन्, जसलाई जोनाथनको खातिर म
    दया देखाउन सक्‍छु?”
  yor-yor: Dafidi sì béèrè pé, ọ̀kan nínú àwọn ẹni tí ń ṣe ìdílé Saulu kù síbẹ̀ bí?
    Kí èmi lè ṣe oore fún un nítorí Jonatani.
  ind-ind: Suatu hari Daud bertanya kepada para pegawainya, “Apakah ada anggota keluarga
    Saul yang masih hidup? Saya hendak menunjukkan kasih dan kesetiaan kepadanya karena
    janji saya kepada Yonatan.”
  pes-OPCB: روزی داوود به این فکر افتاد که ببیند آیا کسی از خانوادهٔ شائول باقی مانده
    است؟ چون او می‌خواست به خاطر یوناتان به او خوبی کند.
  tgl-ULB: Sinabi ni David, “Mayroon pa bang natitira sa pamilya ni Saul na maaari
    kong mapakitaan ng kagandahang loob alang-alang kay Jonatan?”
  cbu-NT: Minushshat zar Dapiy anshuchee tputs masharangiya. ¿Saularini maachiri taaritataja?
    Taarinaariya, nuwaa kamaningtsa. Jonatanarinee mbizamaam zandkeezi. Nuw anchicheem
    kapung istamaam zandkina, tárangiya.
  hui-hui: Horo mbirungi Debidihanda agali bu hearuhondo hale halu lalu, Kini Solo
    aria waneiginibi mbira yu wahene kabe nahebe. Mbirali yu wahene heagua Yonadana
    ibugua i̱hondo mana bayale bialu hayagonaga pani i̱na ibuhondo mana bayale biadai
    bulebero, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ရှော​လု​၏​မိ​သား​စု​ထဲ​မှ​ကျန်​ကြွင်း သူ​တစ်​စုံ​တစ်​ယောက်​ရှိ​ပါ​သေး​သ​လော။
    ရှိ​ခဲ့ လျှင်​ငါ​သည်​ယော​န​သန်​၏​မျက်​နှာ​ကို​ထောက် သော​အား​ဖြင့်​သူ့​အား​ကျေး​ဇူး​ပြု​လို​သည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱིས། སོ་ལོའི་ཁྱིམ་དུ་ད་དུང་མི་རེ་ལུས་སམ། ངས་ཡོ་ནཱ་ཐན་གྱི་ཕྱིར་དེ་ནི་བྱམས་བརྩེས་སྐྱོང་བར་བྱ་ཞེས་དྲིས་པར།
  sna-sna: Dhavhidhi akabvunza akati, “Ko, kuchine mumwe akasara here weimba yaSauro
    wandingaitira tsitsi nokuda kwaJonatani?”
  spa-BLM: 'David dijo: “¿Queda todavía alguien de la casa de Saúl, para que le haga
    un favor en favor de Jonatán?”'
  cac-cac: Ix sc'anb'anec' vin̈aj rey David chi' tato ayto junocxo yin̈tilal vin̈aj
    Saúl ixto cani, yic syac'an svach'c'olal vin̈ d'ay yuj svach'c'olal vin̈aj Jonatán
    yac'nac d'a vin̈.
  swh-ULB: Daudi akasema, “Je kuna yeyote aliyesalia wa familia ya Sauli ambaye naweza
    kumwonyesha kwa fadhiri kwa ajili ya Yonathani?
  bel-bel: 'І сказаў Давід: ці не застаўся яшчэ хто-небудзь з дома Саўлавага? я зрабіў
    бы яму ласку дзеля Ёнатана.'
  deu-ELBBK: 'Und David sprach: Ist noch jemand da, der vom Haus Sauls übriggeblieben
    ist, dass ich Güte an ihm erweise um Jonathans willen?'
  mbb-OT: Ne sevaha he andew, nenginginsà si David te, “Duen pe be nesamà te pemilya
    ni Saul he igkepeehè ku kandin is gaǥew ku tenged ki Jonatan?”
  mal-2015: 'അനന്തരം ദാവീദ്: ഞാൻ യോനാഥാന്റെ നിമിത്തം ദയ കാണിക്കേണ്ടതിന്നു ശൗലിന്റെ
    കുടുംബത്തിൽ ആരെങ്കിലും ശേഷിച്ചിരിക്കുന്നുവോ എന്നു അന്വേഷിച്ചു.'
  rmc-rmc: 'Andre jekh džives o David phučľa: „Ačhiľa mek vareko le Sauloskra famelijatar?
    Kamľomas leske te presikavel anglo Jonatan o lačhipen.“'
  pes-OPV: 'و داود گفت: «آیا از خاندان شاول کسی تابه حال باقی است تا به‌خاطر یوناتان
    او رااحسان نمایم؟»'
  ron-1924: 'Давид а зис: „А май рэмас чинева дин каса луй Саул, ка сэ-й фак бине
    дин причина луй Ионатан?”'
  ben-OBCV: দাউদ জিজ্ঞাসা করলেন, “শৌলের বংশে এমন কেউ কি অবশিষ্ট আছে, যার প্রতি আমি
    যোনাথনের খাতিরে দয়া দেখাতে পারি?”
  som-som: Markaasaa Daa'uud yidhi, War reerkii Saa'uul wax ka hadhay ma jiraan, aan
    Yoonaataan aawadiis ugu roonaadee?
  lat-VUC: 'Et dixit David: Putasne est aliquis qui remanserit de domo Saul, ut faciam
    cum eo misericordiam propter Jonathan?'
  eng-ASVBT: And David said, Is there yet any that is left of the house of Saul, that
    I may show him kindness for Jonathan’s sake?
  ita-1885: 'E DAVIDE disse: Evvi più alcuno che sia rimasto della casa di Saulle,
    acciocchè io usi benignità inverso lui per amor di Gionatan?'
  eng-LXXUP: And David said, Is there yet anyone left in the house of Saul, that I
    may deal kindly with him for Jonathan’s sake?
  eng-ULB: David said, “Is there anyone left in Saul's family to whom I may show kindness
    for Jonathan's sake?”
  spa-VBL: 'Entonces David dijo: “¿Queda alguien de la familia de Saúl a quien yo
    pueda mostrarle mi bondad por amor a Jonatán?” .'
  fra-_FOB: 'Alors David dit: Ne reste-t-il donc personne de la maison de Saül, afin
    que je lui fasse du bien pour l''amour de Jonathan?'
  mal-mal: 'പിന്നീട് ദാവീദ്: “ഞാൻ യോനാഥാന്റെ നിമിത്തം ദയ കാണിക്കേണ്ടതിന് ശൌലിന്റെ
    കുടുംബത്തിൽ ആരെങ്കിലും ശേഷിച്ചിരിക്കുന്നുവോ?” എന്ന് അന്വേഷിച്ചു.'
  urd-GVR: Ek din Dāūd pūchhne lagā, “Kyā Sāūl ke ḳhāndān kā koī fard bach gayā hai?
    Maiṅ Yūnatan kī ḳhātir us par apnī mehrbānī kā izhār karnā chāhtā hūṅ.”
  suz-BL: मिनु दाऊदमी “मार, सावल आ खिं ङा मुर सुइ ब्रोंइशो बाक्‍नीमी? मेको आन कली
    गो योनाथन आ पर्बम शिशी पाइक्‍ने चाप्‍नुङा?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Davide disse: “Evvi egli rimasto alcuno della casa di Saul, a cui io
    possa far del bene per amore di Gionathan?”'
  ckb-ckb: 'داود پرسی: «ئایا کەسێک هەیە لە بنەماڵەی شاول هێشتا لە ژیاندا مابێت، بۆ
    ئەوەی لە پێناوی یۆناتاندا چاکەیەکی لەگەڵدا بکەم؟»'
  eng-BBE: And David said, Is there still anyone of Saul's family living, so that
    I may be a friend to him, because of Jonathan?
  kan-OKCV: ದಾವೀದನು, “ಸೌಲನ ಕುಟುಂಬದಲ್ಲಿ ಯೋನಾತಾನನಿಗೋಸ್ಕರ ನಾನು ಅವನಿಗೆ ದಯೆ ತೋರಿಸುವ ಹಾಗೆ
    ಇನ್ನೂ ಯಾವನಾದರೂ ಉಳಿದಿದ್ದಾನೋ?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: யோனத்தானுக்காக என்னால் தயவு பெறக்கூடியவன் யாராவது சவுலின் குடும்பத்தார்களில்
    இன்னும் மீதியாக இருக்கிறவன் உண்டா என்று தாவீது கேட்டான்.
  spa-RV-1909: 'Y DIJO David: ¿Ha quedado alguno de la casa de Saúl, á quien haga
    yo misericordia por amor de Jonathán?'
  ron-BTF: 'Și David a spus: Mai este cineva care să fi rămas din casa lui Saul, ca
    să îi arăt bunătate din cauza lui Ionatan?'
  eng-WEBP: David said, “Is there yet any who is left of Saul’s house, that I may
    show him kindness for Jonathan’s sake?”
  eng-FBV: David said, “Is there anyone still left of Saul's family so I can be kind
    to him for Jonathan's sake?”
  nld-1939: 'Eens vroeg David: Is er van de familie van Saul nog iemand overgebleven,
    aan wien ik barmhartigheid zou kunnen bewijzen, omwille van Jonatan?'
  nch-BL: 'Se tonali David tatzintocac: “¿Amo mocajtoc itztoc yon se ichaj ehuani
    Saúl para huelis nijpalehuis por iteicnelil mijcatzi Jonatán cati tahuel niquicneliyaya?”'
  vie-1934: 'Bấy giờ, Đa-vít nói rằng: Có người nào của nhà Sau-lơ còn sống chăng?
    Ta muốn vì cớ Giô-na-than mà làm ơn cho người.'
  hin-CV: दावीद ने पूछताछ की, “क्या शाऊल के वंशजों में से अब भी कोई बचा रह गया है
    कि मैं योनातन से की गई अपनी प्रतिज्ञा पूरी करने के लिए उस पर कृपा प्रदर्शित कर
    सकूं?”
  spa-BES: 'Y David dijo: ¿Todavía vive alguien de la familia de Saúl, para que yo
    pueda mostrar lealtad, a causa de Jonatán?'
  tdx-tdx: 'Aa hoe t’i Davide: Mbe aman-tsehanga’e hao ty anjomba’ i Saole hampiboahako
    fañisohañe Ionatane?'
  tha-KJV: ดาว​ิดรับสั่งว่า “​วงศ์​วานของซาอู​ลน​ั้​นม​ี​เหลืออยู่​บ้างหรือ เพื่อเราจะสำแดงความเมตตาแก่​ผู้​นั้นโดยเห็นแก่โยนาธาน”
  por-BR-2018: 'E disse Davi: Restou algum da casa de Saul, a quem faça eu misericórdia
    por causa de Jônatas?'
  deu-ELO: 'Und David sprach: Ist noch jemand da, der vom Hause Sauls übriggeblieben
    ist, daß ich Güte an ihm erweise um Jonathans willen?'
  eng-WYC-2018: And David said, Whether any man is, that (is) left of the house of
    Saul, that I do mercy with him for Jonathan? (And David asked, Is there any man
    who is left of Saul’s family, to whom I can show kindness for Jonathan’s sake?)
  epo-epo: 'Kaj David diris: Ĉu ekzistas ankoraŭ iu, kiu restis el la domo de Saul,
    ke mi povu fari al li favorkoraĵon pro Jonatan?'
  uig-PIN: 'Dawut: Saulning ɵyidin tirik ⱪalƣan birǝrsi barmikin, bar bolsa mǝn Yonatanning
    ⱨɵrmitidǝ uningƣa xapaǝt kɵrsitǝy? — dedi.'
  beo-beo: Eso afaega, Da:ibidi da amane adole ba:i, “Solo ea sosogo fi dunu afae
    da esalabala? Amai galea, na da Yonada:nema asigiba:le, ema asigi hou olelemu
    hanai gala.”
  tpi-OTNT: Devit i askim ol man olsem, “I gat sampela man long lain famili bilong
    Sol i stap yet, o nogat? Sapos i gat, orait mi laik mekim gut long ol, bilong
    bekim gutpela pasin Jonatan i bin mekim long mi.”
  hau-SA: Wata rana Dawuda ya yi tambaya ya ce, “Akwai wani har yanzu da ya rage a
    gidan Shawulu wanda zan nuna masa alheri saboda Yonatan?”
  uig-LAT: 'Dawut: Saulning öyidin tirik qalghan birersi barmikin, bar bolsa men Yonatanning
    hörmitide uninggha shapaet körsitey? — dédi.'
  nde-nde: UDavida wabuza wathi, “Kambe angabe ekhona yini osaseleyo endlini kaSawuli
    engingabonakalisa umusa wami kuye ngenxa kaJonathani na?”
  ton-ton: Pea naʻe pehē ʻe Tevita, “ʻOku kei toe ni ha tokotaha ʻi he fale ʻo Saula,
    koeʻuhi ke u fakahā ha ʻofa ki ai koeʻuhi ko Sonatane?”
  ces-1613: 'Tedy řekl David: Jest-li ještě kdo pozůstalý z domu Saulova, abych jemu
    učinil milosrdenství pro Jonatu?'
  eng-WMB: David said, “Is there yet any who is left of Saul’s house, that I may show
    him kindness for Jonathan’s sake?”
  tam-TCV: இதன்பின்பு தாவீது, “யோனத்தானுக்காக நான் தயவுகாட்டும்படி, சவுலின் குடும்பத்தில்
    யாராவது இன்னும் உயிரோடிருக்கிறார்களா?” என்று கேட்டான்.
  ceb-ULB: Miingon si David, “Aduna pa bay nahibilin sa pamilya ni Saul nga mapakitaan
    nako ug pagkamaayo alang kang Jonatan?”
  pol-UBG: 'Wtedy Dawid zapytał: Czy pozostał jeszcze ktoś z domu Saula, abym mógł
    okazać mu miłosierdzie ze względu na Jonatana?'
  agr-agr: 'Makichik tsawantai David iniimak: “¿Wi Jonatágjai chichama umikuitag,
    nuna umiakun kuitamainush Saúla uchiji wegantush makichkikesh iwaku pujaush atsawash?”
    tau.'
  kyc-kyc: Yuu mendepa Dapitimi piso soo lao, Akali Solena ree palu dokona wambu pyarepala
    peya mende karase? Mendali karara ramo doko Jonatanena reke lao nambame baa anjiki
    pyuo nyisalana, leya.
  urd-GVU: ایک دن داؤد پوچھنے لگا، ”کیا ساؤل کے خاندان کا کوئی فرد بچ گیا ہے؟ مَیں
    یونتن کی خاطر اُس پر اپنی مہربانی کا اظہار کرنا چاہتا ہوں۔“
  deu-1912: 'Und David sprach: Ist auch noch jemand übriggeblieben von dem Hause Sauls,
    daß ich Barmherzigkeit an ihm tue um Jonathans willen?'
  ntj-ntj: Nyangka Tayipirrtu tirtu kuliranytja Tjuulku katja Tjanatjannga-ra wankalpi
    yamatji walykumunu nyinarranytja. Nyangka waarka palyalpayi kutju yarltirralpi
    tjapirnu, “Kutjupa-munta wanka nyinarra Tjuulku yungarrapirtingkatja? Tjiinya-rna
    kulira walykumunura kanyilkitjalu. Tjiinyamarntu-tju Tjanatjannga ngayuku yamatji
    walykumunu nyinarranytja.”
  kan-2017: ಒಂದು ದಿನ ದಾವೀದನು, “ಸೌಲನ ಮನೆಯವರಲ್ಲಿ ಯಾರಾದರೂ ಉಳಿದಿದ್ದರೆ, ನಾನು ಅವರಿಗೆ ಯೋನಾತಾನನ
    ಸಲುವಾಗಿ ದಯೆತೋರಿಸಬೇಕೆಂದಿರುತ್ತೇನೆ” ಎನ್ನಲು,
  yap-yap: Me fith David ni ga’ar, “Gur kabay be’ nike magey ko tabinaw rok Saul?
    Fa’anra bay, ma gub adag ni nggu t’ufeg ni bochan Jonathan.”
  hlt-MCSB: David loh , “Saul imkhui kah aka sueng te om van pueng nim? Jonathan kong
    ah anih ham sitlohnah ka saii mako,” a ti.
  mdy-ETH: ፔቴ ኬሊ ዳውቴ፦ «ሳኣዖኦሌ ማኣሮ ዓሶፓ ሃይቁዋዖ ዓቴ ዓሲ ዓኣቴ ዮናታኣኔሮ ጌይ ታኣኒ ኮሺ ባኣዚ ማዻንዳኔ» ጌይ
    ዖኦጬኔ።
  twi-ASANTE: Ɛda bi, Dawid pɛɛ sɛ ɔbɛhunu sɛ obi aka wɔ Saulo fie anaa. Ɛfiri sɛ
    na wahyɛ Yonatan bɔ sɛ ɔbɛyɛ wɔn adɔeɛ.
  eng-WEBU: David said, “Is there yet any who is left of Saul’s house, that I may
    show him kindness for Jonathan’s sake?”
  wal-wal: Issi gallassi Daawiti, “Yonaataana gishshau, taani ayyo kehanaadan hanno
    gakkanau Saa7oola qanttaappe attida asi de7iishsha?” yaagidi oichchiis.
  spa-PDDPT: 'David preguntó: ¿Quedó alguien de la casa de Saúl a quien yo muestre
    bondad por amor a Jonatán?'
  gun-gun: 'Davi aipoe''i: — Oikove teri teve Saul ro pygua kuery va''e regua, Jônatas
    ayvua rupi xee apena porã aguã? — he''i.'
  agu-BL: 'Itzun bantz opon jun k''ej yi jakol Luwiy: “¿At polo'' jun xonl k''ajtzun
    Saúl yi ba''n no''c tan ẍch''eye''n tan tu'' yi inyol yi nsuknak tetz k''ajtzun
    Jonatán?”'
  ilo-ULB: Kinuna ni David, “Adda pay kadi nabati iti pamilia ni Saul a mabalin a
    pangipakitaak ti kinasayaat gapu kenni Jonatan?”
  kpg-kpg: Di laangi e dahi David ga heeu, “Ma tangada mai i di madahaanau o Saul
    e mouli hua igolo? Maa i golo, au e hiihai e hagahumalia gei e benebene a mee
    mai i tumaalia o Jonathan mai gi di au.”
  uig-ARA: 'داۋۇت: سائۇلنىڭ ئۆيىدىن تىرىك قالغان بىرەرسى بارمىكىن، بار بولسا مەن يوناتاننىڭ
    ھۆرمىتىدە ئۇنىڭغا شاپائەت كۆرسىتەي؟ ــ دېدى.'
  sus-sus: Dawuda naxa maxɔrinyi ti, a naxɛ, «Sɔlu xabilɛ mixi nde na na, n nɔma hinnɛde
    naxan na Yonatan xa fe ra?»
  pon-2006: Rahn ehu Depit ahpw keinemwe, “Mie kisehn peneineien Sohl me momourte?
    Ma mie, a I men kadekohng oh apwalih pwehki Sonadan.”
  jae-jae: Ma Dawid kêtu kênac gebe “Saulnê gôlôac nêŋ teŋ gêmoa gebe jamoasiŋ eŋ
    êtu Jonatanŋa me masi.”
  ksd-ksd: 'Ma David i ga biti: Dave, ta tikai i laun valili ta ra apik na tarai kai
    Saul, upi ina mari ia ure Ionatan?'
  tur-YTC: David, “Saul’un evinden hâlâ kalan kimse var mı ki, Yonatan'ın hatırı için
    ona iyilik edeyim?” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ, εἰ ἔστιν ἔτι ὑπολελειμμένος ἐν τῷ οἴκῳ Σαοὺλ, καὶ ποιήσω
    μετʼ αὐτοῦ ἔλεος ἕνεκεν Ἰωνάθαν;
  ind-AYT: Daud bertanya, “Masih adakah orang yang tersisa dari keluarga Saul supaya
    aku dapat menunjukkan kebaikan kepadanya demi Yonatan?”
  nya-nya: Davide anafunsa kuti, “Kodi alipo amene watsala mʼbanja la Sauli kuti ndimuchitire
    chifundo chifukwa cha Yonatani?”
  hrv-hrv: 'Jednoga dana upita David: “Ima li još koji preživjeli od Šaulove kuće
    da mu učinim milost zbog Jonatana?”'
  mps-mps: Devitgo te tama po te bidi dabebolo hanalu wali, “Te Solgo hani sibi bage
    meba elalubawe, ma meniwe? Te elalubaso da, teda eno augwali wiegi yai bugagia
    ilainu homu yali, te Jonatango wiegi yai kolesaga enaba yali te wei ponainu tiaibao,”
    wali.
  tpi-tpi: Devit i askim ol man olsem, “I gat sampela man long lain famili bilong
    Sol i stap yet, o nogat? Sapos i gat, orait mi laik mekim gut long ol, bilong
    bekim gutpela pasin Jonatan i bin mekim long mi.”
  dan-1931: 'David sagde: “Er der endnu nogen tilbage af Sauls Hus? Så vil jeg vise
    Godhed imod ham for Jonatans Skyld!”'
  vie-OVCB: 'Một hôm, Đa-vít hỏi: “Có ai trong nhà Sau-lơ còn sống không? Ta muốn
    vì Giô-na-than mà giúp đỡ người còn lại ấy.”'
  guj-2017: દાઉદે પૂછ્યું કે, “શું હજી શાઉલના ઘરનું કોઈ બચી રહ્યું છે. કે હું તેના
    પર યોનાથાનને લીધે દયા બતાવું?”
  pon-2006A: Rahn ehu Depit ahpw keinemwe, “Mie kisehn peneineien Sohl me momourte?
    Ma mie, a I men kadekohng oh apwalih pwehki Sonadan.”
  por-BRBSL: 'David disse: “Ainda há alguém que restou da casa de Saul, para que eu
    possa mostrar-lhe bondade pelo bem de Jonathan”?'
  cth-cth: Jonathan koe pahrennae ka kamnue sak nahanelah, Sawl imthungnaw dawk hoi
    kaawm rae ao maw telah Devit ni ati.
  twi-twi: Da bi, Dawid pɛɛ sɛ obehu sɛ obi aka wɔ Saulo fi ana. Efisɛ na wahyɛ Yonatan
    bɔ sɛ ɔbɛyɛ wɔn adɔe.
  hlt-hlt: David loh, “Saul imkhui kah aka sueng te om van pueng nim? Jonathan kong
    ah anih ham sitlohnah ka saii mako,” a ti.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Dɑfitii bekɛ kɛ dɔ̀: Òmɔù í kpɑɑ́ fòù Sɑuri nɑɑ̀mùnkù miɛkɛ
    kɛ̀ nh ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nnɛ̀ Sonnɑtɑ̃ɑ̃ kpɛ́ínɑ́ɑ̀?'
  msy-2020: Dughiar mam Devit kamaghɨn gumazibar azara, “Solɨn adarazir gumazitaba
    ikiavɨra iti, o puvatɨ? Tarazi ikɨtɨma, kɨ deragh me damuasa. Kɨ Jonatan na gamizir
    apangkuvir arazim ikarvaghasa.”
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Tɑfiiti pɔɔsɑɑ sɩ pǝ tɑ kɑɑsɩ Sɑyuli tǝyɑɣɑ tʋ nɔɣɔlʋ
    nɑ mɑ́ lɑpɩ-ɩ kʋpɑntʋ kɛ Sonɑtɑŋ tɔɔ?
  azb-azb: 'Davud dedi: «Şaul nəslindən sağ qalan kimsə varmı? Yonatanın xatirinə
    ona yaxşılıq edim».'
  eng-DBY: And David said, Is there yet any that is left of the house of Saul, that
    I may shew him kindness for Jonathan's sake?
  hin-2017: दाऊद ने पूछा, “क्या शाऊल के घराने में से कोई अब तक बचा है, जिसको मैं योनातान
    के कारण प्रीति दिखाऊँ?”
  wol-KYG: 'Daawuda moo noon: «Ndax kenn desul ba tey ci waa kër Sóol, ba ma jëfeek
    moom ngor ngir Yonatan?»'
  eng-YLT: And David saith, 'Is there yet any left to the house of Saul, and I do
    with him kindness because of Jonathan?'
  kne-kne: Sin namingsan, kanan David, “Ay wada pay laeng di nabay-an sin pamilyan
    Saulo? Mo wada, laydek ay ipaila di seg-ang ko begew en Jonatan.”
  eng-WYC-2017: And David said, Whether any man is, that is left of the house of Saul,
    that I do mercy with him for Jonathan?
  eng-WMBB: David said, “Is there yet any who is left of Saul’s house, that I may
    show him kindness for Jonathan’s sake?”
  urd-GVH: एक दिन दाऊद पूछने लगा, “क्या साऊल के ख़ानदान का कोई फ़रद बच गया है? मैं
    यूनतन की ख़ातिर उस पर अपनी मेहरबानी का इज़हार करना चाहता हूँ।”
  rug-rug: Keke rane si nanasa se Devita, “Vegua koa nana keke tie sapu koa hola pa
    tatamana te Saula? Be guana koa nana, si hiva vata dogoro nia rau sa tataru vatukana
    koa sa, pa pozana e Zonatani.”
  gaz-gaz: Daawitis, “Akka ani Yoonaataaniif jedhee arjummaa isaaf godhu namni maatii
    Saaʼol keessaa hafe amma jiraa?” jedhee gaafate.
  fra-LSG: 'David dit: Reste-t-il encore quelqu’un de la maison de Saül, pour que
    je lui fasse du bien à cause de Jonathan?'
  gnn-gnn: Waŋganymirri Daypitthu dhä‐wirrka'yurruna nhanŋuway yolŋu'‐yulŋunha bitjarra,
    “Way! Dhikaŋga Djolwuŋunydja walkur‐märranhara balaŋuŋga ḏäpthu'‐ḏapthun? Bay'
    warrpam'nha burakirri ŋiniya? Ŋarra ḏukṯuk ŋarra walalaŋgu yurru djäka gel'yun,
    bitjarra ŋarra dhawu'‐nherrara Djonathannha.”
  yal-yal: Lɔxɔna nde, Dawuda yi maxɔdinna ti, a naxa, “Sɔli a denbayaan muxuna nde
    mɔn luxi ba, alogo n xa hinan a ra Yonatan ma fe ra?”
  haw-1868: I AKU la Davida, Aole anei e koe kekahi o ka ohana a Saula, i hoike aku
    ai au ia ia i aloha no Ionatana?
  arb-NAV: 'وَتَسَاءَلَ دَاوُدُ: «هَلْ بَقِيَ أَحَدٌ مِنْ بَيْتِ شَاوُلَ عَلَى قَيْدِ
    الْحَيَاةِ لأُسْدِيَ إِلَيْهِ مَعْرُوفاً إِكْرَاماً لِيُونَاثَانَ؟»'
  ewe-ewe: David bia be, “Ame aɖe gakpɔtɔ ɖe Saul ƒe aƒe me, ame si nu mave le Yonatan
    ta?”
  eng-LEE: And David said, Is there yet any one that is left of the house of Saul,
    that I may show him kindness for the sake of Jonathan?
  asm-FB: পাছে দায়ূদে সুধিলে, “মই যোনাথনৰ কাৰণে যিজনলৈ দয়া ব্যৱহাৰ কৰিব পাৰিম, এনে
    চৌলৰ বংশৰ কোনো এতিয়াও অৱশিষ্ট আছেনে?”
  sus-A: دَوُدَ نَشَ مَشْرِنيِ تِ، عَ نَشّ، «سْلُ شَبِلّ مِشِ ندٍ نَ نَ، ﭑ نْمَ هِننّدٍ
    نَشَن نَ يٌنَتَن شَ قٍ رَ؟»
  fra-SBL: 'David dit : « Y a-t-il encore quelqu''un qui reste de la maison de Saül,
    pour que je lui fasse du bien à cause de Jonathan ? »'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֔ד הֲכִ֣י יֶשׁ־עֹ֔וד אֲשֶׁ֥ר נֹותַ֖ר לְבֵ֣ית שָׁא֑וּל וְאֶעֱשֶׂ֤ה
    עִמֹּו֙ חֶ֔סֶד בַּעֲב֖וּר יְהֹונָתָֽן׃
  kik-kik: Nake Daudi akĩũria atĩrĩ, “Nĩ kũrĩ mũndũ o na ũmwe ũtigarĩte wa nyũmba
    ya Saũlũ ũrĩa ingĩtuga nĩ ũndũ wa Jonathani?”
  fra-NCL: 'David dit : « Reste-t-il encore quelqu’un de la maison de Saül, que je
    lui fasse du bien à cause de Jonathas ? »'
  cek-AK: David mah, Jonathan rang hoiah tahmenhaih kam tuengsak hanah, Saul imthung
    takoh thung hoi kanghmat kami oh vop maw? tiah a dueng.
  cuk-cuk: 'David egisde gusad: “¿Saúl-gwenadgan wis-gudii be dakmala? Ade, Jonatán
    an-ai-nuedga gussoggu, a-nukad an egi nabir binsabied.”'
  uig-CYR: 'Давут: Саулниң өйидин тирик қалған бирәрси бармекин, бар болса мән Йонатанниң
    һөрмитидә униңға шапаәт көрситәй? — деди.'
  tel-2017: “సౌలు కొడుకు యోనాతానును బట్టి నేను ఏదైనా మేలు చేయడానికి అతని కుటుంబానికి
    చెందినవారు ఎవరైనా మిగిలి ఉన్నారా?” అని దావీదు అడిగాడు.
  hat-BSA: 'Konsa, David te di: “Èske genyen toujou yon moun ki te rete pou lakay
    Saül, pou m ta kab montre li favè pou koz Jonathan?”'
  kos-kos: Sie len ah David el siyuk, “Ya oasr mwet lula in sou lal Saul? Fin oasr,
    nga lungse fahkak kulang nu sel ke sripal Jonathan.”
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֔ד הֲכִ֣י יֶשׁ־ע֔וֹד אֲשֶׁ֥ר נוֹתַ֖ר לְבֵ֣ית שָׁא֑וּל וְאֶעֱשֶׂ֤ה
    עִמּוֹ֙ חֶ֔סֶד בַּעֲב֖וּר יְהוֹנָתָֽן׃
  ibo-ibo: Otu ụbọchị, Devid jụrụ ajụjụ sị, “O nwere onye fọdụrụ ndụ nʼezinaụlọ Sọl?
    Achọrọ m igosi onye ahụ obi ebere nʼihi Jonatan.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ପଚାରିଲେ, “ଯୋନାଥନ ସକାଶୁ ମୁଁ ଯାହା ପ୍ରତି ଦୟା ପ୍ରକାଶ କରିପାରେ,
    ଏପରି କେହି କି ଶାଉଲଙ୍କ ବଂଶରେ ଅବଶିଷ୍ଟ ଅଛି?”
  chk-chk: Iwe, lon eu rän Tafit a ais, “Ifa usun, a wor eman seni än Saul famili
    mi chüen manau, pwe üpwe kirikiröch ngeni fän iten Jonatan?”
  ssd-ssd: 'Taŋamba minnaig ma ma David nu taŋgo afu wika kusnaniŋgina: Saul tuku
    ndare ande minit e ko kuga. Ande minwa ndeta ye Yonatan idusmba nu kulatkamŋgit
    ŋgina le'
  rop-rop: Wal wandei King Deibid bin askim im ofsaida, “Enibodi brom Sol femili stil
    jidan laibala o deibin ol dai? Dumaji if enibodi laibala, wal ai wandi kain langa
    im blanga shoum rispek langa main gudfren Jonathan det dedbala san blanga Sol.”
  ukr-1871: 'І поспитав одного разу Давид: Чи не зосталось кого небудь із дому Саулового?
    Я б змилосердивсь до нього задля Йонатана.'
  deu-1951: 'Und David sprach: Ist noch jemand übriggeblieben vom Hause Sauls, daß
    ich Barmherzigkeit an ihm erweise um Jonatans willen?'
  eng-JPS: 'And David said: ''Is there yet any that is left of the house of Saul,
    that I may show him kindness for Jonathan''s sake?'''
  srp-1865: 'I reèe David: ima li jošte ko da je ostao od doma Saulova? da mu uèinim
    milost radi Jonatana.'
  lug-lug: Dawudi n’abuuza nti, “Wakyaliwo omuntu mu nnyumba ya Sawulo eyasigalawo
    gwe nnyinza okulaga ekisa ku lwa Yonasaani?”
  heb-heb: ויאמר דוד הכי יש עוד אשר נותר לבית שאול ואעשה עמו חסד בעבור יהונתן׃
  ben-IRV: পরে দায়ূদ বললেন, “আমি যোনাথনের জন্য যার প্রতি দয়া করতে পারি, এমন কেউ
    কি শৌলের বংশে অবশিষ্ট আছে?”
  pan-pan: ਫਿਰ ਦਾਊਦ ਨੇ ਪੁੱਛਿਆ, ਕੀ ਸ਼ਾਊਲ ਦੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਅਜੇ ਵੀ ਕੋਈ ਰਹਿੰਦਾ ਹੈ ਤਾਂ ਜੋ
    ਮੈਂ ਯੋਨਾਥਾਨ ਦੇ ਕਾਰਨ ਉਸ ਉੱਤੇ ਦਯਾ ਕਰਾਂ?
  tkr-tkr: 'Davudee eyhen: – Şaulne nasılena üç''ürra axuna vornane? Yonatannemee,
    zı mang''us yugvalla haa''as.'
  mya-JVB: တဖန် ဒါဝိဒ် က၊ ငါသည် ယောနသန် အတွက် ကျေးဇူး ပြု စရာ အခွင့်ရှိစေခြင်းငှါ
    ၊ ရှောလု အဆွေအမျိုး တစုံတယောက် ကျန်ကြွင်း သေး သလော ဟုမေး သော်၊
  tte-O: Kaliyate yabo koina Deibida ineli ana topaisowao kolili iba, “Tabu Saulo
    tubuna yabo imiyamiya? Tem yabo iyaele nuwanuwagu yagu mulolo yayakenayani Diyonatan
    kana nuwatu-kalatan yo kana yakasisi kaiwena.”
  tbg-tbg: Ho Devitiva vaiinti vokuka irero tiharo, Sorura vainti vovano vairove kiae
    vaivo? Vovano vairera, ne ti tiva timiqe te Sorura maaqu Ionataaniva ti koqema
    timitaintemake, tevata nai koqema amitaare, tiro.
  hmo-hmo: Davida ese ia henanadai, ia gwau, “Saulo ena famili tauna ta ia do noho,
    o lasi? Lau ura kara namona ia dekenai do lau karaia, Ionatana dainai.”
  urd-urd: फिर दाऊद ने कहा, “क्या साऊल के घराने में से कोई बाक़ी है, जिस पर मैं यूनतन
    की ख़ातिर महेरबानी करूँ।”
  rus-SYN: 'И сказал Давид: не остался ли еще кто-нибудь из дома Саулова? я оказал
    бы ему милость ради Ионафана.'
  bqc-SIM: 'Davidi gbɛ̃́ↄ là à mɛ̀: Saulu buie i gↄ̃o lé? Má ye gbɛ̃kɛkɛɛ̀ Yonatãa
    yã́i.'
  tcz-CHONGTHU: “Nikhat David in adongin, Saul insung mite khat beh ahing naum nalai’u
    vem? Jonathan jal'a keiman khutona kamusah thei ding tin adongin ahile,
  mar-mar: दावीदाने विचारले, “शौलाच्या घराण्यातील कोणी व्यक्ती अजून राहिली आहे का?”
    योनाथानासाठी मला तिच्यावर दया दाखवली पाहिजे.
  qub-qub: 'Juc junaj Davidga tapuran: «Saulpita mirajcuna ¿caycanrächuraj Jonatán-raycu
    yanapänäpaj?» nir.'
  bqp-bqp: 'Dauda gbɛ̃nↄ là: Solu buri ke dí gↄ̃roo? Má ye mà gbɛ̃kɛ kɛnɛ Yonatã
    yãi.'
  hat-hat: 'Yon jou, David mande: -Pa rete yon moun menm nan fanmi Sayil la? Si genyen,
    mwen ta renmen aji byen avè l'' poutèt Jonatan.'
  eng-BSB: Then David asked, “Is there anyone left from the house of Saul to whom
    I can show kindness for the sake of Jonathan?”
  tod-tod: 'Davide gaazaɠagi woni, é ɠɛ ma: «Sayile ná-pɛlɛ wu nui ta yɛgɛ nɛi vulua?
    Nà pɔ gè wooɠɛɠilada ɠɛ bɛ, Zonatan maaʋele ma.»'
  eng-WEBPB: David said, “Is there yet any who is left of Saul’s house, that I may
    show him kindness for Jonathan’s sake?”
  kbq-kbq: Hagi Deviti'a mago'a vahe zamatahigeno, Soli nagapintira mago'a vahera
    mani'nafi? Mani'nenigeta keta antahita hu'nenuta, nasaminke'na Jonatani'ma knare
    avu'ava'zama hunante'nere nona huntegahue.
  nhe-BL: 'Se tonal David tlajtlani: “¿Ax mocajtoc yoltoc niyon se ichaj ehuani Saúl
    para huelis nijpalehuis ipampa iteicnelil mijcatzi Jonatán tlen tlahuel niquicneliyaya?”'
  bus-bus: 'Dauda gbɛ̃nↄ là: Solu bori kee e gↄ̃roo? Má yezi mà gbɛ̃kɛɛ kɛnɛ Yonatã
    yãnzi.'
  gub-BL: Amo 'ar rehe upuranu Tawi uzehe we har wanehe kury. — Aipo amo Xau iànàm
    wikuwe a'e wà. Aze heta we iànàm wikuwe ma'e wà nehe, hepurapo wer ikatu ma'e
    rehe wanupe nehe, ta'e Zonata Xau ta'yr wiko hemyryparete romo imàno 'ym mehe
    a'e xe, i'i wanupe.
  eng-DRA: 'And David said: Is there any one, think you, left of the house of Saul,
    that I may shew kindness to him for Jonathan’s sake?'
