verse: 2SA.009.007
translations:
  mal-C: 'ദാവീദ് അയാളോട്: “ഭയപ്പെടേണ്ട, നിന്റെ പിതാവായ യോനാഥാനെപ്രതി ഞാൻ തീർച്ചയായും
    നിന്നോടു കരുണകാണിക്കും. നിന്റെ വലിയപ്പനായ ശൗലിന്റെ ഭൂമിയെല്ലാം ഞാൻ നിനക്കു മടക്കിത്തരും.
    നീ എന്റെ മേശയിങ്കൽനിന്നു നിത്യവും ഭക്ഷണം കഴിച്ചുകൊള്ളണം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'David sprach zu ihm: Sei unbesorgt, ich will ja Barmherzigkeit an dir
    üben um deines Vaters Jonathan willen und will dir das ganze Besitztum deines
    Großvaters Saul zurückgeben, und du magst jederzeit an meinem Tische speisen!'
  lin-lin: 'Davidi alobaki na ye : — Kobanga te ! Pamba te nakotalisa yo solo bolamu
    mpo na tata na yo, Jonatan. Nakozongisela yo mabele nyonso ya koko na yo, Saulo,
    mpe okobanda kolia tango nyonso na mesa na ngai.'
  eng-LSV: And David says to him, “Do not be afraid; for I certainly do with you kindness
    because of your father Jonathan, and have given back to you all the field of your
    father Saul, and you continually eat bread at my table.”
  eng-GNV: 'Then Dauid sayd vnto him, Feare not: for I wil surely shewe thee kindnes
    for Ionathan thy fathers sake, and will restore thee all the fieldes of Saul thy
    father, and thou shalt eate bread at my table continually.'
  eng-WEBSTER: 'And David said to him, Fear not: for I will surely show thee kindness
    for the sake of Jonathan thy father, and will restore thee all the land of Saul
    thy father; and thou shalt eat bread at my table continually.'
  nhw-BL: 'Huan David quiilhui: ―Amo ximajmahui. Na nelía nijnequi nimitzpalehuis
    huan nimitzchihuilis catli cuali pampa tlahuel niquicneli motata Jonatán. Na nimitzcuepilis
    nochi nopa tlali catli eliyaya iaxca mohueyi tata Saúl huan ta tiitztos nica ipan
    nochaj huan nochipa titlacuas nohuaya.'
  swh-ONEN: Daudi akamwambia, “Usiogope, kwa maana hakika nitakutendea wema kwa ajili
    ya baba yako Yonathani. Nitakurudishia ardhi yote iliyokuwa mali ya Sauli baba
    yako, nawe daima utakula chakula mezani pangu.”
  bba-bba: Dɑfidi u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku nɑndɑ. Duromɑ kon nun kuɑ kɑ ɡem wunɛn
    bɑɑbɑ Yonɑtɑm sɔ̃. Kon nun wunɛn debu Sɔɔlun tem kpuro wesiɑ. Yen biru ɑ n dɑ
    kɑ mɑn di sɑɑ bɑɑyere nɛn dii yerɔ.
  eng-KJVCPB: 'And David said unto him, Fear not: for I will surely shew thee kindness
    for Jonathan thy father’s sake, and will restore thee all the land of Saul thy
    father; and thou shalt eat bread at my table continually.'
  mpx-mpx: Yaka Deibid i ba, “Bahi nu lolovakun, kaiwena nasi na atilomwan-agiwa tamwam
    Diyontan ana awatauwan kaiwena. Inoke bilibili gegewena toto valila i minaa tubum
    Sol eliyana na pewa eliyam, ge owa sauga gegewena nu aanana no teibola.”
  luo-luo: Daudi nowachone niya, “Kik iluor, nimar gadiera abiro timoni tim ngʼwono
    nikech wuonu Jonathan. Abiro dwokoni puothe duto mane mag kwaru Saulo, kendo inichiem
    e mesana kinde duto.”
  meu-meu: David ese e hamaoroa, eto, Asio gari; tamamu Ionatan dainai baina kara
    namo henimu. Tubumu Saulo ena tano na idoinai ma baina henimu lou; bona egu pata
    ai bavaniani, nega idoinai.
  npi-ULB: दाऊदले तिनलाई भने, “नडराऊ, किनकि तिम्रो बुबा जोनाथनको खातिर म तिमीलाई निश्‍चय
    नै दया देखाउने छु र तिम्रो हजुरबुबा शाऊलका सबै जमिन म तिमीलाई फिर्ता दिने छु र
    तिमी सधैं मेरो टेबलमा खाने छौ ।”
  yor-yor: Dafidi sì wí fún un pé, “Má ṣe bẹ̀rù, nítorí pé nítòótọ́ èmi ó ṣe oore
    fún ọ nítorí Jonatani baba rẹ, èmi ó sì tún fi gbogbo ilé Saulu baba rẹ fún ọ,
    ìwọ ó sì máa bá mi jẹun nígbà gbogbo ní ibi oúnjẹ mi.”
  ind-ind: Kata Daud kepadanya, “Jangan takut, karena saya pasti menunjukkan kasih
    dan kesetiaan kepadamu oleh karena janji saya kepada ayahmu, Yonatan. Saya akan
    mengembalikan tanah kakekmu, Saul, dan kamu akan selalu makan semeja dengan saya.”
  pes-OPCB: 'اما داوود گفت: «نترس! برای این تو را احضار کرده‌ام تا به خاطر پدرت یوناتان
    به تو خوبی کنم. تمام زمینهای پدر بزرگت شائول را به تو پس می‌دهم و تو بعد از این
    در قصر من با من سر یک سفره خواهی نشست!»'
  tgl-ULB: Sinabi ni David sa kaniya, Huwag kang matakot, dahil titiyakin kong kagandahang-loob
    ang ipapakita ko sa iyo alang-alang kay Jonatan na iyong ama at ibabalik ko sa
    iyo ang lahat ng lupain ni Saul na iyong lolo, at lagi kang kakain sa aking lamesa.”
  cbu-NT: Dapiyshat, Punirinllpa nuwaatsi. Nuw shiyaa kizpur wanasir ksutchinllpa.
    Watam apariniptish nda natsatstamaam wanasir tsiyataranginiwa. Shaama tsapunish
    pachirinish Saularini watsapun tuwanpuchinllpa. Na nimun shiy nuwamun misari katungkush
    taatsha, tárangiya.
  hui-hui: Ani layagola Debidihanda ibuhondo lalu, Gi nahabe. I̱na í̠ aba Yonadana
    mitangi bialu í̠hondo mana bayale bule hame ledogo. Ai í̠ mama Solonaga dindi
    i̱na wu heneru í̠nihondo ngiadai biai holebero. Ani bialu í̠nibi tomo i̱ andagaha
    mandagi nalu habiya, lene.
  mya-mya: ဒါ​ဝိဒ်​က​လည်း``မ​ကြောက်​နှင့်​ငါ​သည်​သင်​၏ ဖ​ခင်​ယော​န​သန်​၏​မျက်​နှာ​ကို​ထောက်​၍​သင့်
    အား​ကျေး​ဇူး​ပြု​မည်။ သင်​၏​အ​ဖိုး​ရှော​လု ပိုင်​ဆိုင်​ခဲ့​သည့်​မြေ​ယာ​မှန်​သ​မျှ​ကို​သင့်
    အား​ပြန်​၍​ပေး​မည်။ သင့်​အား​ငါ့​စား​ပွဲ တွင်​နေ့​စဉ်​စား​သောက်​ခွင့်​ကို​ငါ​ပေး​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱིས་དེ་ལ། མ་འཇིགས་ཤིག ཁྱོད་ཀྱི་ཡབ་ཡོ་ནཱ་ཐན་གྱི་རྐྱེན་གྱིས་ངས་ཁྱོད་རང་བྱམས་བརྩེས་བསྐྱང་བར་བྱ་སྟེ།
    ཁྱོད་ཀྱི་ཕ་མེས་སོ་ལོའི་ས་ཞིང་ཐམས་ཅད་ཁྱོད་ལ་ཟློག་པར་བྱ། ཁྱོད་ཀྱིས་རྒྱུན་དུ་ང་དང་གསོལ་ལྕོག་གཅིག་ལས་ཁ་ཟས་ལོངས་སུ་སྤྱོད་པར་འགྱུར་རོ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Dhavhidhi akati kwaari, “Usatya hako, nokuti zvirokwazvo ndichakuitira
    tsitsi nokuda kwababa vako Jonatani. Ndichadzosera kwauri nyika yose yakanga iri
    yasekuru vako Sauro, uye uchadya patafura yangu nguva dzose.”
  spa-BLM: 'David le dijo: “No temas, porque seguramente te mostraré bondad por amor
    a Jonatán, tu padre, y te devolveré toda la tierra de Saúl, tu padre. Comerás
    continuamente el pan en mi mesa”.'
  cac-cac: 'Ix yalan vin̈aj David chi'' d''a vin̈ icha tic: —Man̈ ach xivoc, vach''
    ol vutej in b''a d''ayach yuj b''aj xajan yilnac in vin̈aj Jonatán vin̈ a mam.
    Ol vac''xican masanil lum sluum vin̈ a mam icham aj Saúl d''ayach. Ol ach van̈ej
    ved'' d''a in mexa, xchi vin̈.'
  swh-ULB: Daudi akamwambia, “Usiogope, maana hakika nitakufadhiri kwa ajili ya Yonathani
    baba yako, nami nitakurudishia ardhi yote ya Sauli babu yako, nawe utakula katika
    meza yangu daima.”
  bel-bel: 'І сказаў яму Давід: ня бойся: я зраблю табе ласку дзеля бацькі твайго
    Ёнатана і вярну табе ўсе палеткі Саўлавыя, бацькі твайго, і ты заўсёды будзеш
    есьці хлеб за маім сталом.'
  deu-ELBBK: 'Und David sprach zu ihm: Fürchte dich nicht; denn ich will gewisslich
    Güte an dir erweisen um deines Vaters Jonathan willen, und will dir alle Felder
    deines Vaters Saul zurückgeben; du aber sollst beständig an meinem Tisch essen.'
  mbb-OT: Migkeǥiyan ni David sikandin te, “Kenè ka mahandek, su ibpeehè ku kenikew
    is keupiya ku tenged te amey nu he si Jonatan. Id-ulì ku kenikew is langun he
    menge tanà te apù nu he si Saul, ne kenà iyan dà heeyan, kekenà, kayi ku en sikew
    ibpekaan duma kedì.”
  mal-2015: 'ദാവീദ് അവനോടു: ഭയപ്പെടേണ്ടാ; നിന്റെ അപ്പനായ യോനാഥാന്റെ നിമിത്തം ഞാൻ നിന്നോടു
    ദയകാണിച്ചു നിന്റെ അപ്പനായ ശൗലിന്റെ നിലം ഒക്കെയും നിനക്കു മടക്കിത്തരുന്നു; നീയോ
    നിത്യം എന്റെ മേശയിങ്കൽ ഭക്ഷണം കഴിച്ചുകൊള്ളേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: „Ma dara tut!“ phenďa leske o David. „Kamav tuke te presikavel o lačhipen
    angle tiro dad Jonatan. Dava tuke pale o maľi le Sauloskre, tire papuskre, a tu
    chaha furt manca jekhetane paš miro skamind.“
  pes-OPV: 'داود وی را گفت: «مترس! زیرا به‌خاطر پدرت یوناتان برتو البته احسان خواهم
    نمود و تمامی زمین پدرت شاول را به تو رد خواهم کرد، و تو دائم بر سفره من نان خواهی
    خورد.»'
  ron-1924: 'Давид й-а зис: „Ну те теме, кэч вряу сэ-ць фак бине дин причина татэлуй
    тэу Ионатан. Ыць вой да ынапой тоате пэмынтуриле татэлуй тэу Саул, ши вей мынка
    тотдяуна ла маса мя.”'
  ben-OBCV: “ভয় পেয়ো না,” দাউদ তাঁকে বললেন, “কারণ নিঃসন্দেহে তোমার বাবা যোনাথনের
    খাতিরে আমি তোমার প্রতি দয়া দেখাব। তোমার বাবামহ শৌলের সব জমি আমি তোমাকে ফিরিয়ে
    দেব, ও তুমি সবসময় আমার টেবিলে বসে ভোজনপান করবে।”
  som-som: Markaasaa Daa'uud isagii ku yidhi, Ha cabsan, waayo, xaqiiqa waxaan kuugu
    roonaan doonaa aabbahaa Yoonaataan aawadiis, oo weliba waxaan kuu celin doonaa
    dhulkii awowgaa Saa'uul oo dhan; oo miiskaygana had iyo goor wax baad ka cuni
    doontaa.
  lat-VUC: 'Et ait ei David: Ne timeas, quia faciens faciam in te misericordiam propter
    Jonathan patrem tuum, et restituam tibi omnes agros Saul patris tui: et tu comedes
    panem in mensa mea semper.'
  eng-ASVBT: And David said unto him, Fear not; for I will surely show thee kindness
    for Jonathan thy father’s sake, and will restore thee all the land of Saul thy
    father; and thou shalt eat bread at my table continually.
  ita-1885: 'E Davide gli disse: Non temere; perciocchè io del tutto userò inverso
    te benignità, per amor di Gionatan, tuo padre, e ti restituirò tutte le possessioni
    di Saulle, tuo padre; e, quant''è a te, tu mangerai del continuo alla mia tavola.'
  eng-LXXUP: And David said to him, Fear not, for I will surely deal mercifully with
    thee for the sake of Jonathan thy father, and I will restore to thee all the land
    of Saul the father of thy father; and thou shalt eat bread at my table continually.
  eng-ULB: David said to him, “Do not be afraid, for I will surely show you kindness
    for Jonathan your father's sake, and I will restore to you all the land of Saul
    your grandfather, and you will always eat at my table.”
  spa-VBL: “No temas – le dijo David – porque de verdad seré bondadoso contigo por
    amor a tu padre Jonatán. Te devolveré toda la tierra que poseía tu abuelo Saúl,
    y siempre comerás en mi mesa”.
  fra-_FOB: 'Et David lui dit: Ne crains point, car certainement je te ferai du bien
    pour l''amour de Jonathan, ton père; et je te rendrai toutes les terres de Saül,
    ton père; et toi, tu mangeras toujours à ma table.'
  mal-mal: 'ദാവീദ് അവനോട്: “ഭയപ്പെടണ്ടാ; നിന്റെ അപ്പനായ യോനാഥാൻ നിമിത്തം ഞാൻ നിന്നോട്
    നിശ്ചയമായി ദയകാണിച്ച് നിന്റെ പിതാവിന്റെ അപ്പനായ ശൌലിന്റെ നിലം മുഴുവനും നിനക്ക്
    മടക്കിത്തരും; നീയോ നിത്യം എന്റെ മേശയിൽ ഭക്ഷണം കഴിച്ചുകൊള്ളണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd bolā, “Ḍareṅ mat. Āj maiṅ āp ke bāp Yūnatan ke sāth kiyā huā wādā
    pūrā karke āp par apnī mehrbānī kā izhār karnā chāhtā hūṅ. Ab suneṅ! Maiṅ āp ko
    āp ke dādā Sāūl kī tamām zamīneṅ wāpas kar detā hūṅ. Is ke alāwā maiṅ chāhtā hūṅ
    ki āp rozānā mere sāth khānā khāyā kareṅ.”
  suz-BL: मिनु दाऊदम मेको कली “महिंनो, गो इ कली इ आफ योनाथन आ पर्बम शिशी पाइक्‍नुङ।
    गो इ कली इ बाजे सावल आ रू नेल्‍ल लेश्‍शा गेन‍न। मिनु गे गेना हना यो गो नु बाक्‍शा
    जाइ‍नेवे” देंमाक्‍त।
  ita-1927: '“Ecco il tuo servo!” Davide gli disse: “Non temere, perché io non mancherò
    di trattarti con bontà per amor di Gionathan tuo padre, e ti renderò tutte le
    terre di Saul tuo avolo, e tu mangerai sempre alla mia mensa”.'
  ckb-ckb: 'داودیش پێی گوت: «مەترسە، چونکە بە دڵنیاییەوە لە پێناوی یۆناتانی باوکت
    چاکەت لەگەڵدا دەکەم و هەموو زەوییەکانی شاولی باپیرت بۆ دەگەڕێنمەوە، تۆش هەمیشە
    لەسەر خوانەکەی من نان دەخۆیت.»'
  eng-BBE: 'And David said to him, Have no fear: for truly I will be good to you,
    because of your father Jonathan, and I will give back to you all the land which
    was Saul''s; and you will have a place at my table at all times.'
  kan-OKCV: ಆಗ ದಾವೀದನು ಅವನಿಗೆ, “ಭಯಪಡಬೇಡ, ಏಕೆಂದರೆ ನಿನ್ನ ತಂದೆಯಾದ ಯೋನಾತಾನನ ನಿಮಿತ್ತ ನಾನು
    ನಿನಗೆ ಖಂಡಿತವಾಗಿ ದಯೆ ತೋರಿಸುವೆನು. ನಿನ್ನ ಅಜ್ಜನಾದ ಸೌಲನ ಭೂಮಿಯನ್ನೆಲ್ಲಾ ನಿನಗೆ ತಿರುಗಿ
    ಕೊಡುವೆನು ಮತ್ತು ನೀನು ನನ್ನ ಮೇಜಿನಲ್ಲಿ ನಿತ್ಯವೂ ಭೋಜನ ಮಾಡುವೆ,” ಎಂದನು.
  tam-2017: 'தாவீது அவனைப் பார்த்து: நீ பயப்படாதே; உன்னுடைய தகப்பனான யோனத்தானுக்காக
    நான் நிச்சயமாக உனக்கு தயைசெய்து, உன்னுடைய தகப்பனான சவுலின் நிலங்களையெல்லாம் உனக்குத்
    திரும்பக் கொடுப்பேன்; நீ என்னுடைய பந்தியில் எப்பொழுதும் அப்பம் சாப்பிடுவாய் என்றான்.'
  spa-RV-1909: 'Y díjole David: No tengas temor, porque yo á la verdad haré contigo
    misericordia por amor de Jonathán tu padre, y te haré volver todas las tierras
    de Saúl tu padre; y tú comerás siempre pan á mi mesa.'
  ron-BTF: 'Și David i-a spus: Nu te teme, pentru că îți voi arăta într-adevăr bunătate,
    de dragul lui Ionatan, tatăl tău, și îți voi da înapoi tot pământul lui Saul,
    tatăl tău; și tu vei mânca pâine la masa mea continuu.'
  eng-WEBP: David said to him, “Don’t be afraid, for I will surely show you kindness
    for Jonathan your father’s sake, and will restore to you all the land of Saul
    your father. You will eat bread at my table continually.”
  eng-FBV: “Do not be afraid,” said David, “for I will truly be kind to you for the
    sake of your father Jonathan. I will return to you all the land owned by your
    grandfather Saul, and you will always eat at my table.”
