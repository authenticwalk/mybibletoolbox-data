    borɛ̀ yɛwe yɛmɔu.'
  msy-2020: Ezɨ Devit a ikaragha ghaze, “Kɨ nɨn afeziam Jonatan gɨnɨghnɨghavɨra iti.
    Egha a bangɨn kɨ apangkuvir arazimɨn nɨ damuam. Kamaghɨn amizɨ, nɨ atiatingan
    markɨ. Egh nɨ zurara nan dɨpenimɨn izɨ na ko nan dagher dakozimɨn damam.”
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Tɑɑ nyɑ́, mɑ cɑɑ mɑ lɑ-ŋ kʋpɑntʋ kɛ nyɑ́ cɑɑ Sonɑtɑŋ tɔɔ.
    Mɑɑ cɛlɛ-ŋ nyɑ́ cɔsɔ Sɑyuli tɛtʋnɑɑ tǝnɑ nɑ mɑ́ nɑ-ŋ tɩɩ tɔkǝnɑ tǝntǝmlɛ kɛ tɑm.'
  azb-azb: 'Davud ona dedi: «Qorxma, atan Yonatanın xatirinə mütləq sənə yaxşılıq
    edəcəyəm və baban Şaulun bütün torpağını sənə qaytaracağam. Sən həmişə mənim süfrəmdə
    yemək yeyəcəksən».'
  eng-DBY: And David said to him, Fear not; for I will certainly shew thee kindness
    for Jonathan thy father's sake, and will restore thee all the land of Saul thy
    father; and thou shalt eat bread at my table continually.
  hin-2017: दाऊद ने उससे कहा, “मत डर; तेरे पिता योनातान के कारण मैं निश्चय तुझको प्रीति
    दिखाऊँगा, और तेरे दादा शाऊल की सारी भूमि तुझे फेर दूँगा; और तू मेरी मेज पर नित्य
    भोजन किया कर।”
  wol-KYG: 'Daawuda ne ko: «Bul tiit, dinaa jëfeek yaw ngor déy ngir sa baay Yonatan.
    Dinaa la delloo mboolem sa suufas maam Sóol, te yaay bokk ak man ndab ba fàww.»'
  eng-YLT: And David saith to him, 'Be not afraid; for I certainly do with thee kindness
    because of Jonathan thy father, and have given back to thee all the field of Saul
    thy father, and thou dost eat bread at my table continually.'
  kne-kne: Kanan David, “Adi ka emegyat tan laton ay seg-angak sik-a begew en Jonatan
    ay amam. Itaolik amin en sik-a din dagan Saulo ay apom yan awisek sik-a ay makikan
    en sak-en si kanayon.”
  eng-WYC-2017: And David said to him, Dread thou not, for I doing shall do mercy
    to thee for Jonathan, thy father; and I shall restore to thee all the fields of
    Saul, thy father, and thou shalt eat bread in my table ever[more].
  eng-WMBB: David said to him, “Don’t be afraid, for I will surely show you kindness
    for Jonathan your father’s sake, and will restore to you all the land of Saul
    your father. You will eat bread at my table continually.”
  urd-GVH: दाऊद बोला, “डरें मत। आज मैं आपके बाप यूनतन के साथ किया हुआ वादा पूरा करके
    आप पर अपनी मेहरबानी का इज़हार करना चाहता हूँ। अब सुनें! मैं आपको आपके दादा साऊल
    की तमाम ज़मीनें वापस कर देता हूँ। इसके अलावा मैं चाहता हूँ कि आप रोज़ाना मेरे
    साथ खाना खाया करें।”
  rug-rug: “Mi lopu matagutu,” gua se Devita. “Pa pozana sa tamamu se Zonatani, si
    kaqu tataru nigo rau si goi. Kaqu va pule atui rau koa goi sari doduru pepeso
    tanisa sa tamana sa tamamu se Saula, meke agoi si kaqu hena na napo pa qua tevolo.”
  gaz-gaz: Daawitis, “Ani abbaa kee Yoonaataaniif jedhee arjummaa siifin godhaatii
    hin sodaatin. Ani lafa akaakayyuu keetii, lafa Saaʼol hunda siifin deebisa; atis
    yeroo hunda maaddii koo irraa nyaatta” jedheen.
  fra-LSG: 'David lui dit: Ne crains point, car je veux te faire du bien à cause de
    Jonathan, ton père. Je te rendrai toutes les terres de Saül, ton père, et tu mangeras
    toujours à ma table.'
  gnn-gnn: Ga ŋayi Daypittja waŋana, “Yaka nhe barrariya. Ŋarra nhuŋu yurru dhuwala
    djäka, liŋgu ŋäthilinydja ŋilinyu nhuŋu bäpa'mirriŋu Djonathan ga ŋarrapi, ŋilinyu
    dhawu'‐nherraṉmina ŋinyalaŋguway ŋilinyu, ga ŋulawitjan nhanukala ŋarranydja yurru
    nhuŋunydja djäka. Ŋarra yurru wekamana roŋiyinmaramana nhokalana goŋlili ŋunhinydja
    wäŋa ŋunhi nhokalaŋuwu märi'muwu wäŋa ŋaraka Djolwu, ga nhenydja yukurra yurru
    nhina bitjanna liŋguna dhiyalana ŋarrakalana, ga ḻuka nhe yurru yukurra ŋatha
    dhiyalana bili ŋarrakalana.”
  yal-yal: Dawuda yi a fala a xa, a naxa, “I nama gaxu. I baba Yonatan ma fe ra, n
    waxi hinan feni i ra. N na i taɲe Sɔli a bɔxɔn birin soma nɛn i yii, i mɔn yi
    i dɛge n ma tabanla ra.”
  haw-1868: 'I aku la o Davida ia ia, Mai makau oe: no ka mea, e oiaio no, e lokomaikai
    aku au ia oe no Ionatana kou makuakane, a e hoihoi aku au nou i ka aina a pau
    o kou kupunakane o Saula; a e ai mau oe i ka berena ma kuu papaaina.'
  arb-NAV: 'فَقَالَ لَهُ دَاوُدُ: «لا تَخَفْ، فَإِنِّي مُزْمِعٌ أَنْ أُسْدِيَ إِلَيْكَ
    مَعْرُوفاً، إِكْرَاماً لِيُونَاثَانَ أَبِيكَ، وَأَرُدَّ لَكَ كُلَّ حُقُولِ شَاوُلَ
    جِدِّكَ، وَتَأْكُلَ دَائِماً مَعِي عَلَى مَائِدَتِي».'
  ewe-ewe: David gblɔ nɛ be, “Mègavɔ̃ o, elabena mave nuwò vavã le fofowò, Yonatan
    ta. Magbugbɔ tɔgbuiwò, Saul, ƒe anyigbawo katã ana wò eye àɖu nu gbe sia gbe le
    nye kplɔ̃ ŋuti.”
  eng-LEE: And David said unto him, Fear not; for I will surely show thee kindness
    for the sake of Jonathan thy father, and I will restore unto thee all the land
    of Saul thy father; and thou shalt eat bread at my table continually.
  asm-FB: তেতিয়া দায়ূদে তেওঁক ক’লে, “ভয় নকৰিবা; কিয়নো মই তোমাৰ পিতৃ যোনাথনৰ কাৰণে
    অৱশ্যে দয়া কৰিম আৰু তোমাৰ পিতামহ চৌলৰ সকলো মাটি তোমাক ওলোটাই দিম; আৰু তুমি সদায়
    মোৰ মেজতে ভোজন কৰিবা।”
  sus-A: دَوُدَ نَشَ عَ قَلَ عَ بّ، عَ نَشّ، «هَلِ عِ مُ فَاشُ، عَ كٌلٌن ﭑ وَ مَ هِننّقٍ
    عِ رَ عِ بَبَ يٌنَتَن شَ قٍ رَ. ﭑ سْلُ شَ بْشِيٍ بِرِن نَفبِلٍنمَ نّ عِ مَ. عَ
    شْلِ ﭑ مَ عِ شَ عِ دّفٍ ﭑ شْنيِ لْشْ يٌ لْشْ.»
  fra-SBL: 'David lui dit : « N''aie pas peur, car je te ferai du bien à cause de
    Jonathan, ton père, et je te rendrai tout le pays de Saül, ton père. Tu mangeras
    continuellement du pain à ma table. »'
  hbo-hbo: וַיֹּאמֶר֩ לֹ֨ו דָוִ֜ד אַל־תִּירָ֗א כִּ֣י עָשֹׂה֩ אֶעֱשֶׂ֨ה עִמְּךָ֥ חֶ֙סֶד֙
    בַּֽעֲבוּר֙ יְהֹונָתָ֣ן אָבִ֔יךָ וַהֲשִׁבֹתִ֣י לְךָ֔ אֶֽת־כָּל־שְׂדֵ֖ה שָׁא֣וּל
    אָבִ֑יךָ וְאַתָּ֗ה תֹּ֥אכַל לֶ֛חֶם עַל־שֻׁלְחָנִ֖י תָּמִֽיד׃
  kik-kik: Nake Daudi akĩmwĩra atĩrĩ, “Tiga gwĩtigĩra, nĩgũkorwo ti-itherũ nĩngũgũtuga
    nĩ ũndũ wa thoguo Jonathani. Nĩngũgũcookeria gĩthaka gĩothe kĩrĩa kĩarĩ gĩa gukaguo
    Saũlũ, nawe ũrĩrĩĩagĩra irio metha-inĩ yakwa hĩndĩ ciothe.”
  fra-NCL: 'Et David lui dit : « Ne crains point, car je veux te faire du bien à cause
    de Jonathas, ton père. Je te rendrai toutes les terres de Saül, ton père, et toi
    tu prendras toujours ta nourriture à ma table. »'
  cek-AK: David mah anih khaeah, Zii hmah, nampa Jonathan rang hoiah na nuiah tahmenhaih
    kam tuengsak han; namsae Saul mah tawnh ih lawknawk boih kang paek let han, nang
    loe ka caboi nuiah buh na caa poe tih, tiah a naa.
  cuk-cuk: 'David ega sogdebalid: —Mer be an-dobguo. Be-bab-Jonatán-nuggi innikigwadba
    ibmar-nued an wile be-dakedgi bega imako. Nainumar-nanaid, be-dad-Saúlʼgad, gannar
    an bega uko. Bedi, be anba mas-gundii guo.'
  uig-CYR: 'Давут униңға: Қорқмиғин, атаң Йонатан үчүн, саңа шапаәт қилмай қалмаймән;
    боваң Саулниң һәммә йәр-зиминлирини саңа қайтуруп берәй, сән һемишә мениң дәстихинимдин
    ғизалинисән — деди.'
  tel-2017: దావీదు “నువ్వు భయపడవద్దు, నీ తండ్రి యోనాతానును బట్టి తప్పక నీకు మేలు కలిగేలా
    చేసి, నీ తాత సౌలు భూమి మొత్తాన్ని నీకు తిరిగి ఇప్పిస్తాను. ఇంకా నువ్వు జీవించినంత
    కాలం నా బల్ల దగ్గరే భోజనం చేస్తావు” అని చెప్పాడు.
  hat-BSA: 'David te di li: “Pa pè, paske anverite, mwen va montre ou ladousè pou
    koz papa ou, Jonathan, e mwen va restore a ou menm tout tè a granpapa ou, Saül.
    Epi, konsa, ou va manje tout tan sou tab mwen.”'
  kos-kos: David el fahk, “Nikmet sangeng. Nga ac fah kulang nu sum ke sripal Jonathan,
    papa tomom. Nga fah folokonot acn nukewa lal Saul, papa matu tomom, ac pacl nukewa
    kom arulana sukosok in tuku nu ke tepu luk uh.”
  hbo-WLC: וַיֹּאמֶר֩ ל֨וֹ דָוִ֜ד אַל־תִּירָ֗א כִּ֣י עָשֹׂה֩ אֶעֱשֶׂ֨ה עִמְּךָ֥ חֶ֙סֶד֙
    בַּֽעֲבוּר֙ יְהוֹנָתָ֣ן אָבִ֔יךָ וַהֲשִׁבֹתִ֣י לְךָ֔ אֶֽת־כָּל ־שְׂדֵ֖ה שָׁא֣וּל
    אָבִ֑יךָ וְאַתָּ֗ה תֹּ֥אכַל לֶ֛חֶם עַל־שֻׁלְחָנִ֖י תָּמִֽיד׃
  ibo-ibo: Ma Devid sịrị ya, “Atụla egwu, nʼezie, aga m egosi gị obiọma nʼihi nna
    gị Jonatan. Aga m enyeghachi gị ala niile nna nna gị Sọl nwere. Ma ị ga-eso soro
    m na-eri nri na tebul m oge niile.”
  ory-ory: ତହିଁରେ ଦାଉଦ ତାହାକୁ କହିଲେ, “ଭୟ ନ କର; କାରଣ ମୁଁ ତୁମ୍ଭ ପିତା ଯୋନାଥନ ସକାଶୁ ଅବଶ୍ୟ
    ତୁମ୍ଭ ପ୍ରତି ଦୟା ପ୍ରକାଶ କରିବି ଓ ତୁମ୍ଭ ପିତାମହ ଶାଉଲଙ୍କର ସମସ୍ତ ଭୂମି ତୁମ୍ଭକୁ ଫେରାଇ
    ଦେବି ଓ ତୁମ୍ଭେ ନିତ୍ୟ ମୋହର ମେଜରେ ଭୋଜନ କରିବ।”
  chk-chk: Mürin, Tafit a üreni, “Kosap niuokus, pun ngang üpwe kirikiröch ngonuk
    fän iten Jonatan semom we. Ngang üpwe aliwini ngonuk ekewe fanü meinisin fanüen
    Saul semelapom we, nge en kopwe mongö seni ai chepel fansoun meinisin.”
  ssd-ssd: 'David nu sana: Ne kuru kuru ndaka. Ye mam naŋe Yonatan tuku ŋga ye ne
    kulatka sinzaŋnumba wa naŋe Saul tuku kilke ta ŋakmba luka tanmbimŋgit. Ne mara
    mindek ye tugum teŋge ndo isukusamŋgat ŋga sana.'
  rop-rop: En King Deibid bin tok, “Yu nomo wandi bradin, dumaji ai garra kain langa
    yu blanga shoum rispek langa main gudfren Jonathan yu dedi, en ai garra gibit
    langa yu ola kantri weya yu grenfatha Sol bin abum, en yu garra oldei dagat daga
    iya langa main kemp.”
  ukr-1871: 'І рече до його Давид: Не бійся; хочу я змилосердитись до тебе задля твого
    батька Йонатана і вернути тобі всї поля твого дїда Саула й ти їсти меш хлїб по
    всяк час у мойого стола.'
  deu-1951: 'David sprach zu ihm: Fürchte dich nicht; denn ich will gewiß Barmherzigkeit
    an dir erzeigen um Jonatans, deines Vaters willen und will dir alle Äcker deines
    Vaters Saul wiedergeben; du aber sollst täglich an meinem Tisch das Brot essen!'
  eng-JPS: 'And David said unto him: ''Fear not; for I will surely show thee kindness
    for Jonathan thy father''s sake, and will restore thee all the land of Saul thy
    father; and thou shalt eat bread at my table continually.'''
  srp-1865: 'A David mu reèe: ne boj se; jer æu ti uèiniti milost Jonatana radi oca
    tvojega, daæu ti natrag sve njive Saula oca tvojega; a ti æeš svagda jesti za
    mojim stolom.'
  lug-lug: Dawudi n’amugamba nti, “Totya kubanga siireme kukukolera bya kisa ku lwa
    Yonasaani kitaawo. Nzija kukuddiza ettaka lyonna eryali erya jjajjaawo Sawulo,
    era onooliranga ku mmeeza yange.”
  heb-heb: ויאמר לו דוד אל תירא כי עשה אעשה עמך חסד בעבור יהונתן אביך והשבתי לך את
    כל שדה שאול אביך ואתה תאכל לחם על שלחני תמיד׃
  ben-IRV: দায়ূদ তাঁকে বললেন, “ভয় করো না, আমি তোমার বাবা যোনাথনের জন্য অবশ্যই তোমার
    প্রতি দয়া করব, আমি তোমার দাদু শৌলের সমস্ত জমি তোমাকে ফিরিয়ে দেব, আর তুমি রোজ
    আমার টেবিলে আহার করবে৷”
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਡਰ ਨਾ ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਪਿਤਾ ਯੋਨਾਥਾਨ ਦੇ ਕਾਰਨ ਤੇਰੇ
    ਨਾਲ ਭਲਿਆਈ ਕਰਾਂਗਾ ਅਤੇ ਤੇਰੇ ਦਾਦਾ ਸ਼ਾਊਲ ਦੀ ਸਾਰੀ ਜ਼ਮੀਨ ਤੈਨੂੰ ਮੋੜ ਦਿਆਂਗਾ ਅਤੇ ਤੂੰ ਹਮੇਸ਼ਾ
    ਮੇਰੀ ਮੇਜ਼ ਤੋਂ ਰੋਟੀ ਖਾਵੇਂਗਾ।
  tkr-tkr: 'Davudee mang''uk''le eyhen: – Qı''məyq''ən, yiğne dekkıne Yonatannemee,
    zı vas yugvalla hidyav''u g''alerçes deş. Yiğne q''əsde dekkın Şaulun gırgın cigabı
    zı vas sak''al ha''as. Ğu gırgıne gahbışil yizde sufranıle otxhuniy oxhanas.'
  mya-JVB: ဒါဝိဒ် ကလည်း မ စိုးရိမ် နှင့်။ သင် ၏အဘ ယောနသန် အတွက် ငါသည်သင် ၌ ဆက်ဆက်ကျေးဇူး
    ပြု မည်။ သင့် အဘို့ ရှောလု ပိုင်သမျှ သောမြေ ကို ငါပြန် ပေးမည်။ သင် သည် နေ့တိုင်း
    အစဉ်ငါ့ စားပွဲ ၌ စား ရမည်ဟုဆို သော်၊
  tte-O: Mwa Deibida iwaloba, “Tabu kumamatausi kaiwena kani yakate-kamkamna-yagiwo
    tamam Diyonatan kana yakasisi kaiwena. Kabo bwatano meuloina beyabeyana tubum
    Saulo koina kani yaeyawa koliwo yo kowa sauga meuloina ukekakekan yagu teibele
    mena.”
  tbg-tbg: Minti tivaro Devitiva tiharo, Are kia qetaane. Te ai qora Ionataanirara
    iriha, ai koqema amitarerave. Ai naaquva Soruva i vatara te qaiqaa ai amirerave.
    Ekaa entama are ani ti naavuqi ti kara taintaqaa vaihara kara naane, tiro.
  hmo-hmo: Davida ese ia hamaoroa, ia gwau, “Oi gari lasi, oiemu tamana Ionatana dainai,
    kara namona oi dekenai do lau karaia. Oiemu tubuna Saulo ena tano ibounai be oi
    dekenai do lau henia, bona lauegu aniani patana dekenai do oi aniani nega ibounai.”
  urd-urd: दाऊद ने उससे कहा, “मत डर क्यूँकि मैं तेरे बाप यूनतन की ख़ातिर ज़रुर तुझ
    पर महेरबानी करूँगा, और तेरे बाप साऊल की ज़मीन पर तुझे फेर दूँगा, और तू हमेशा मेरे
    दस्तरख़्वान पर खाना खाया कर।”
  rus-SYN: 'И сказал ему Давид: не бойся; я окажу тебе милость ради отца твоего Ионафана
    и возвращу тебе все поля Саула, отца твоего, и ты всегда будешь есть хлеб за моим
    столом.'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Ńsu to vĩa n kũo, asa má gbɛ̃kɛkɛnɛ n mae Yonatãa
    yã́iɛ. Má n dezi Saulu buaↄ sↄaanɛ píi, níliↄ mↄ pↄbleimanↄ gↄↄpii.'
  tcz-CHONGTHU: Hichun David’in akoma hitin aseiye, “Kicha hih in, keiman napa Jonathan
    jal a nanghi kakhoto ding, chujongle khatvei napu Saul neilegou anahikhasa jouse
    chu aboncha nangma kapeh kit ding nahi; chule nangman hiche leng ankong phunga
    hi keima toh an naneh khom ding ahiye,” ati.
  mar-mar: त्यास दावीद म्हणाला, भिऊ नको; तुझे वडील योनाथान यासाठी मी तुझ्यावर अवश्य
    दया करीन. तुझ्या वडीलासाठी मी एवढे करीन, तुझे आजोबा शौल यांची सर्व जमीन मी तुला
    परत देईन आणि तू नेहमी माझ्या पंक्तीला भोजन करावे.
  qub-qub: 'Niptin Davidga niran: «Ama manchacamaychu. Nogaga papäniqui Jonatanwan
    allimi ricanacurä. Chaymi gamtapis alli ricashayqui. Micur upur iwal goyäshun.
    Chachayqui Saulpa chacrancunatapis cutichishunquimi.»'
  bqp-bqp: 'Akũ Dauda pìnɛ: Ǹsun tó vĩna n kũro, zaakũ mani gbɛ̃kɛ kɛnnɛ n de Yonatã
    yãi. Mani n dizi Solu buranↄ sukpannɛ pínki, ĩnigↄ̃ su pↄ́ ble kũmao gↄrↄ sĩnda
    pínki.'
  hat-hat: 'David di l'' konsa: -Ou pa bezwen pè. Mwen pral aji byen avè ou poutèt
    Jonatan, papa ou. M''ap renmèt ou tout tè ki te pou Sayil, granpapa ou. Lèfini,
    chak jou w''a vin manje sou tab avè m''.'
  eng-BSB: “Do not be afraid,” said David, “for surely I will show you kindness for
    the sake of your father Jonathan. I will restore to you all the land of your grandfather
    Saul, and you will always eat at my table.”
  tod-tod: 'Davide ɠɛni ma: «Mina lua. Nà wooɠɛɠilada ɠɛɛzu è ʋɛ, è-ɠɛɛ Zonatan
    maaʋele ma. Nà è-ɠɛwola Sayile ná-zooi pɛ feezu ʋolu è ya, ɗa ɓɔɠɔi ɗa ɠɛ
    laamiizu nà-taɓalii ɠa folo-o-folo.»'
  eng-WEBPB: David said to him, “Don’t be afraid, for I will surely show you kindness
    for Jonathan your father’s sake, and will restore to you all the land of Saul
    your father. You will eat bread at my table continually.”
  kbq-kbq: Higeno Deviti'a asamino, Korera osuo. Na'ankure negafa Jonatani'enema huvempa
    hu'nogu kagrira knare navu'nava hunegante'na, negageho Soli mopa ete kamigahue.
    Ana hanugenka kagra maka zupa nagrane ne'zama nenoa tratetira ne'zana negahane.
  nhe-BL: 'Huan David quiilhui: ―Amo ximajmahui. Na nelía nijnequi nimitzpalehuis
    huan nimitzchihuilis tlen cuali pampa tlahuel niquicneli motata Jonatán. Na nimitzcuepilis
    nochi nopa tlali tlen eliyaya iaxca mohueyi tata Saúl huan ta tiitztos nica ipan
    nochaj huan nochipa titlacuas nohuaya.'
  bus-bus: 'Ben Dauda bènɛ: Ǹton tó vĩa n kũro, zaakɛ mɛ́ gbɛ̃kɛɛ kɛnnɛ n de Yonatã
    yãnzimɛ. Mɛ́ n dezi Solu buraanↄ sukpannɛ píngi, nɛ́gaegↄ̃ mↄↄ pↄ́ blemao gurↄ
    píngi.'
  gub-BL: — Ekyze zo ihewi ty. Azapo putar ikatu ma'e newe nehe, ta'e Zonata neru
    wiko hemyryparete romo wikuwe mehe we a'e xe. Amuzewyr kar wi putar ywy neràmuzgwer
    Xau ima'e kwer newe ihe nehe. Wyzài 'ar mehe erepuner nemai'u haw rehe hepyr nehe,
    i'i izupe.
  eng-DRA: 'And David said to him: Fear not, for I will surely shew thee mercy for
    Jonathan thy father’s sake, and I will restore the lands of Saul thy father, and
    thou shalt eat bread at my table always.'
