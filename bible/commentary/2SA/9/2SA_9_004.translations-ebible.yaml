verse: 2SA.009.004
translations:
  mal-C: “അവൻ എവിടെ?” എന്നു രാജാവ് ചോദിച്ചു. “ലോ-ദേബാരിൽ, അമ്മീയേലിന്റെ മകനായ മാഖീരിന്റെ
    വീട്ടിലുണ്ട്,” എന്നു സീബാ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Der König fragte ihn: Wo ist er? Ziba entgegnete dem König: Er befindet
    sich im Hause Machirs, des Sohnes Ammiels, in Lo-debar.'
  lin-lin: 'Mokonzi atunaki ye : — Azali wapi ? Tsiba azongisaki : — Azali na ndako
    ya Makiri, mwana mobali ya Amieli, na mboka Lo-Debari.'
  eng-LSV: And the king says to him, “Where [is] he?” And Ziba says to the king, “Behold,
    he [is] in the house of Machir, son of Ammiel, in Behold-Debar.”
  eng-GNV: Then the King said vnto him, Where is he? And Ziba said vnto the King,
    Behold, he is in the house of Machir ye sonne of Ammiel of Lo-debar.
  eng-WEBSTER: And the king said to him, Where is he? And Ziba said to the king, Behold,
    he is in the house of Machir, the son of Ammiel, in Lo-debar.
  nhw-BL: Huan David quitlatzintoquili Siba canque itztoc. Huan Siba quiilhui para
    itztoya ipan altepetl Lodebar ipan ichaj Maquir, icone Amiel.
  swh-ONEN: Mfalme akauliza, “Yuko wapi?” Siba akajibu, “Yuko nyumbani kwa Makiri
    mwana wa Amieli huko Lo-Debari.”
  bba-bba: Sinɑ boko u bikiɑ u nɛɛ, mɑnɑ u sere wɑ̃ɑ. Mɑ Sibɑ u nɛɛ, u wɑ̃ɑwɑ Mɑkiri,
    Amiɛlin biin yɛnuɔ Lodebɑɑɔ.
  eng-KJVCPB: And the king said unto him, Where is he? And Ziba said unto the king,
    Behold, he is in the house of Machir, the son of Ammiel, in Lo-debar.
  mpx-mpx: Inoke kin i nel i ba, “He iya ga?” Anana Siba i lahe i ba, “Iya iyoho Amiyel
    natuna Makil wana limiya panuwa Lo-Debal.”
  luo-luo: Ruoth nopenjo niya, “En kanye?” Ziba nodwoke niya, “En e od Makir wuod
    Amiel modak Lo Debar.”
  meu-meu: Hanua pavapavana ese e nanadaia, eto, Ia be edeseni ai? Siba ese hanua
    pavapavana e hamaoroa, eto, Ia na Makiri Arniele ena ruma ai, Lo-debara ai.
  npi-ULB: राजाले तिनलाई भने, “तिनी कहाँ छन्?” सीबाले राजालाई जवाफ दिए, “हे्र्नुहोस्,
    तिनी लो-देबारमा अम्मीएलका छोरा माकीरको घरमा छन् ।”
  yor-yor: Ọba sì wí fún un pé, “Níbo ni ó gbé wà?” Ṣiba sì wí fún ọba pé, “Wò ó,
    òun wà ní ilé Makiri, ọmọ Ammieli, ní Lo-Debari.”
  ind-ind: Raja bertanya kepada Ziba, “Di manakah dia?” Jawab Ziba, “Dia tinggal di
    rumah Makir anak Amiel, di Lo Debar.”
  pes-OPCB: 'پادشاه پرسید: «او کجاست؟» صیبا به او گفت: «در لودبار در خانهٔ ماخیر (پسر
    عَمیئیل) است.»'
  tgl-ULB: Sinabi ng hari sa kaniya, “Nasaan siya?” Tumugon si Siba sa hari, “ Nasa
    bahay siya ni Maquir anak na lalaki ni Ammiel sa Lo Debar.”
  cbu-NT: Dapiyshat, ¿Yapshat taaka? tárangu, uwshat, Lodebarap tsap, Amelarinshini
    wip, Makirash pang' taakiya, tárangiya.
  hui-hui: Ani layagola kini ibugua hale halu lalu, Ibu agoha kabe, lene. Ani layagola
    Sibahanda kinihondo lalu, Ibu Lodeba tano wiagoria Amiele igini Magia andagaha
    ka, lalu lamini.
  mya-mya: မင်း​ကြီး​က``သူ​သည်​အ​ဘယ်​မှာ​ရှိ​သ​နည်း'' ဟု​မေး​လျှင်၊ ဇိ​ဘ​က``လော​ဒေ​ဗာ​ရွာ၊
    အ​မျေ​လ​၏​သား မာ​ခိ​ရ​၏​အိမ်​တွင်​ရှိ​ပါ​သည်'' ဟု​လျှောက် ၏။-
  bod-N: ཡང་རྒྱལ་པོས་ཁོ་ལ། དེ་གང་དུ་ཡོད་དམ་ཞེས་དྲིས་པར་ཙི་བཱ་ཡིས་རྒྱལ་པོ་ལ། ཁོ་ནི་ལོ་རྡེ་བཱར་ཡུལ་དུ་ཨམ་མེ་ཨེལ་གྱི་བུ་མཱ་ཀིར་ཞེས་པའི་ཁྱིམ་དུ་ཡོད་ཅེས་ཞུས།
  sna-sna: Mambo akabvunza akati, “Aripiko?” Zibha akapindura akati, “Ari kuimba yaMakiri
    mwanakomana waAmieri kuRo Dhebhari.”
  spa-BLM: 'El rey le dijo: “¿Dónde está?”. Siba dijo al rey: “He aquí que está en
    casa de Maquir, hijo de Ammiel, en Lo Debar”.'
  cac-cac: —¿B'ajtil ay vin̈? xchi vin̈aj David chi'. —A d'a spat vin̈aj Maquir yuninal
    vin̈aj Amiel d'a Lodebar, ata' ayec' vin̈, xchi vin̈aj Siba chi'.
  swh-ULB: Mfalme akamwambia, “Yupo wapi?” Siba akamjibu mfalme, “Tazama, yupo katika
    nyumba ya Makiri mwana wa Amieli huko Lo Debari.
  bel-bel: 'І сказаў яму цар: дзе ён? І сказаў Сіва цару: вось, ён у доме Махіра,
    сына Аміэлавага, у Лодэвары.'
  deu-ELBBK: 'Und der König sprach zu ihm: Wo ist er? Und Ziba sprach zu dem König:
    Siehe, er ist im Haus Makirs, des Sohnes Ammiels, in Lodebar.'
  mbb-OT: Mid-insà is hadì te, “Hendei sikandin?” Midtavak si Ziba te, “Diyà te Lo
    Debar, diyà te valey ni Makir he anak ni Amiel.” Ne midsuǥù si David te ibpekuwa
    kandin diyà.
  mal-2015: 'അവൻ എവിടെ എന്നു രാജാവു ചോദിച്ചതിന്നു: ലോദെബാരിൽ അമ്മീയേലിന്റെ മകനായ മാഖീരിന്റെ
    വീട്ടിലുണ്ടു എന്നു സീബാ രാജാവിനോടു പറഞ്ഞു.'
  rmc-rmc: „Kaj hino?“ phučľa o David. „Hino andro Lo-Debar, andro kher le Machiroskro,
    ko čhavo le Amieloskro,“ odphenďa leske o Ciba.
  pes-OPV: 'پادشاه از وی پرسید که «او کجاست؟» صیبا به پادشاه گفت: «اینک او در خانه
    ماکیر بن عمیئیل در لودباراست.»'
  ron-1924: 'Ымпэратул а зис: „Унде есте?” Ши Циба а рэспунс ымпэратулуй: „Есте ын
    каса луй Макир, фиул луй Амиел, ла Лодебар.”'
  ben-OBCV: “সে কোথায়?” রাজামশাই জিজ্ঞাসা করলেন। সীব উত্তর দিয়েছিল, “তিনি লো-দবারে
    অম্মীয়েলের ছেলে মাখীরের বাসায় আছেন।”
  som-som: Kolkaasaa boqorkii isagii ku yidhi, Xaggee buu joogaa? Siibaana wuxuu boqorkii
    ku yidhi, Wuxuu joogaa guriga Maakiir oo ah ina Cammii'eel ee deggan Loo Debaar.
  lat-VUC: 'Ubi, inquit, est? Et Siba ad regem: Ecce, ait, in domo est Machir filii
    Ammiel, in Lodabar.'
  eng-ASVBT: And the king said unto him, Where is he? And Ziba said unto the king,
    Behold, he is in the house of Machir the son of Ammiel, in Lo-debar.
  ita-1885: 'E il re gli disse: Dove è egli? E Siba disse al re: Ecco, egli è in casa
    di Machir, figliuolo di Ammiel, in Lo-debar.'
  eng-LXXUP: And the king said, Where is he? and Ziba said to the king, Behold, he
    is in the house of Machir the son of Ammiel of Lo-debar.
  eng-ULB: The king said to him, “Where is he?” Ziba replied to the king, “Look, he
    is in the house of Machir son of Ammiel in Lo Debar.”
  spa-VBL: “¿Dónde está?” , preguntó el rey. “Está en la ciudad de Lo-debar, viviendo
    en la casa de Maquir, hijo de Amiel”, respondió Siba.
  fra-_FOB: 'Le roi lui dit: Où est-il? Et Tsiba répondit au roi: Il est dans la maison
    de Makir, fils d''Ammiel, à Lodébar.'
  mal-mal: '“അവൻ എവിടെ?” എന്ന് രാജാവ് ചോദിച്ചതിന്: “ലോദെബാരിൽ അമ്മീയേലിന്റെ മകനായ
    മാഖീരിന്റെ വീട്ടിലുണ്ട്” എന്ന് സീബാ രാജാവിനോടു പറഞ്ഞു.'
  urd-GVR: Dāūd ne pūchhā, “Wuh kahāṅ hai?” Zībā ne jawāb diyā, “Wuh Lo-dibār meṅ
    Makīr bin Ammiyel ke hāṅ rahtā hai.”
  suz-BL: मिनु पिपमी मेको कली “मेको ते बाक्‍म?” दे हिल्‍लो पवा बाक्‍त। मिनु सीबामी
    “मेको लो-देबार सहर ङा अम्‍मीएल आ तौ माकीर आ खिंम बाक्‍ब” देंमाक्‍त। २सामुएल १७:२७
  ita-1927: 'Il re gli disse: “Dov’è egli?” Tsiba rispose al re: “E’ in casa di Makir,
    figliuolo di Ammiel, a Lodebar”.'
  ckb-ckb: 'پاشاش پێی گوت: «لەکوێیە؟» چیڤاش بە پاشای گوت: «لە ماڵی ماکیری کوڕی عەمیێلە
    لە لۆدەڤار.»'
  eng-BBE: And the king said to him, Where is he? And Ziba said to the king, He is
    in the house of Machir, the son of Ammiel, in Lo-debar.
  kan-OKCV: “ಅವನು ಎಲ್ಲಿ ಇದ್ದಾನೆ?” ಎಂದು ಅರಸನು ಅವನನ್ನು ಕೇಳಿದನು. ಚೀಬನು ಅರಸನಿಗೆ, “ಅವನು
    ಲೋದೆಬಾರಲ್ಲಿ ಅಮ್ಮಿಯೇಲನ ಮಗ ಮಾಕೀರನ ಮನೆಯಲ್ಲಿ ಇದ್ದಾನೆ,” ಎಂದನು.
  tam-2017: 'அவன் எங்கே என்று ராஜா கேட்டதற்கு, சீபா ராஜாவைப் பார்த்து: இதோ, அவன் லோதேபாரிலே
    அம்மியேலின் மகனான மாகீரின் வீட்டில் இருக்கிறான் என்றான்.'
  spa-RV-1909: 'Entonces el rey le dijo: ¿Y ése dónde está? Y Siba respondió al rey:
    He aquí, está en casa de Machîr hijo de Amiel, en Lodebar.'
  ron-BTF: 'Și împăratul i-a spus: Unde este el? Și Țiba a spus împăratului: Iată,
    el este în casa lui Machir, fiul lui Amiel, în Lodebar.'
  eng-WEBP: The king said to him, “Where is he?” Ziba said to the king, “Behold, he
    is in the house of Machir the son of Ammiel, in Lo Debar.”
  eng-FBV: “Where is he?” asked the king. “He's in the town of Lo-debar, living in
    the home of Machir, son of Ammiel,” Ziba replied.
  nld-1939: 'Toen vroeg de koning: Waar woont hij? Siba antwoordde den koning: In
    het huis van Makir, den zoon van Ammiël, in Lo-Debar.'
  nch-BL: Huan David quitatzintoquili Siba canque itztoc. Huan Siba quiilhui para
    itztoya ipan altepet Lodebar ipan ichaj Maquir, icone Amiel.
  vie-1934: 'Vua hỏi rằng: Người ở đâu? Xíp-ba thưa rằng: Người ở trong nhà Ma-ki,
    con trai A-mi-ên, tại Lô-đê-ba.'
  hin-CV: राजा ने उससे पूछा, “वह कहां है?” ज़ीबा ने राजा को उत्तर दिया, “इस समय वह
    लो-देबार में अम्मिएल के पुत्र माखीर के आवास में है.”
  spa-BES: 'Y el rey le dijo: ¿Dónde está? Y Siba dijo al rey: Está en la casa de
    Maquir, hijo de Amiel, en Lo-debar.'
  tdx-tdx: 'Le hoe i mpanjakay tama’e: Aia re? Le hoe t’i Tsibà amy mpanjakay, Oniño
    t’ie añ’anjomba’ i Makire ana’ i Amiele e Lo-debare añe.'
  tha-KJV: กษัตริย์​ตรัสถามเขาว่า “เขาอยู่​ที่ไหน​” ศิบาจึงกราบทูลกษั​ตริ​ย์​ว่า “​ดู​เถิด
    เขาอยู่ในเรือนของมาคีร์​บุ​ตรอัมมีเอลในเมืองโลเดบาร์ พ่ะย่ะค่ะ”
  por-BR-2018: 'Então o rei lhe disse: E esse onde está? E Ziba respondeu ao rei:
    Eis que, está em casa de Maquir filho de Amiel, em Lo-Debar.'
  deu-ELO: 'Und der König sprach zu ihm: Wo ist er? Und Ziba sprach zu dem König:
    Siehe, er ist im Hause Makirs, des Sohnes Ammiels, zu Lodebar.'
  eng-WYC-2018: And the king said, Where is he? And Ziba said to the king, Lo! he
    is in the house of Machir, the son of Ammiel, in Lodebar.
  epo-epo: 'Kaj la reĝo diris al li: Kie li estas? Kaj Ciba diris al la reĝo: Jen
    li estas en la domo de Maĥir, filo de Amiel, en Lo-Debar.'
  uig-PIN: 'Padixaⱨ uningdin: U ⱪǝyǝrdǝ, dǝp soridi. Ziba padixaⱨⱪa: U Lo-Dibarda,
    Ammiǝlning oƣli Makirning ɵyidǝ turidu — dedi.'
  beo-beo: Da:ibidi da adole ba:i, “E da habidili esalabala?” Siba da adole i, “E
    da Loudiba sogega, Ma:ige (A:miele egefe) amo ea diasua esala.”
  tpi-OTNT: Na king i tok, “Em i stap we?” Na Siba i tokim em olsem, “Em i stap long
    taun Lodebar, long haus bilong Makir, pikinini man bilong Amiel.”
  hau-SA: Sarki ya ce, “Ina yake?” Ziba ya ce, “Yana a gidan Makir ɗan Ammiyel a Lo
    Debar.”
  uig-LAT: 'Padishah uningdin: U qeyerde, dep soridi. Ziba padishahqa: U Lo-Dibarda,
    Ammielning oghli Makirning öyide turidu — dédi.'
  nde-nde: Inkosi yabuza yathi, “Ungaphi?” UZibha waphendula wathi, “Usendlini kaMakhiri
    indodana ka-Amiyeli eLo-Debhari.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi kiate ia, “ʻOku nofo ia ki fē?” Pea naʻe pehē
    ʻe Sipa ki he tuʻi, “Vakai, ʻoku nofo ia ʻi he fale ʻo Makili, ko e foha ʻo ʻAmieli
    ʻi Lotipale.”
  ces-1613: 'I řekl jemu král: Kdež jest? Odpověděl Síba králi: Tam jest v domě Machiry,
    syna Amielova v Lodebar.'
  eng-WMB: The king said to him, “Where is he?” Ziba said to the king, “Behold, he
    is in the house of Machir the son of Ammiel, in Lo Debar.”
  tam-TCV: “அவன் எங்கே?” என அரசன் கேட்டான். அதற்கு சீபா, “அவன் லோதேபாரில் அம்மியேலின்
    மகன் மாகீரின் வீட்டில் இருக்கிறான்” என்றான்.
  ceb-ULB: Miingon ang hari kaniya, “Diin man siya?” Mitubag si Ziba sa hari, “Tan-awa,
    anaa siya didto sa Lo Debar sa balay ni Makir nga anak nga lalaki ni Ammiel.”
  pol-UBG: 'Król zapytał go: Gdzie on jest? Siba odpowiedział królowi: Oto jest w
    domu Makira, syna Ammiela, w Lo-Debar.'
  agr-agr: 'Tutai nii ayaak: “¿Tuwi dusha pujawa?” tau. Tama: “Duka yaakat Lodebar
    Amielan uchiji Maquira jeen pujawai”, tiuwai.'
  kyc-kyc: Dokopa kiŋi dokome piso soo, Baa anja karase? leya. Dokopa baame lao, Yuu
    Lotemba dokona akali Makya Amielena ikinyingi dokona anda karamo, leya.
  urd-GVU: داؤد نے پوچھا، ”وہ کہاں ہے؟“ ضیبا نے جواب دیا، ”وہ لو دبار میں مکیر بن
    عمی ایل کے ہاں رہتا ہے۔“
  deu-1912: 'Der König sprach zu ihm: Wo ist er? Ziba sprach zum König: Siehe, er
    ist zu Lo-Dabar im Hause Machirs, des Sohnes Ammiels.'
  kan-2017: ಅರಸನು, “ಅವನು ಎಲ್ಲಿರುತ್ತಾನೆ?” ಎಂದು ಅವನನ್ನು ಕೇಳಲು ಚೀಬನು, “ಲೋದೆಬಾರಿನಲ್ಲಿರುವ
    ಅಮ್ಮೀಯೇಲನ ಮಗನಾದ ಮಾಕೀರನ ಮನೆಯಲ್ಲಿರುತ್ತಾನೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me ga’ar David ni Pilung, “Uw e bay riy?” Me fulweg Ziba ni ga’ar, “Bay
    u tafen Makir, ni be’ nib mo’on ni fak Ammiel, ni bay u Lodebar.”
  hlt-MCSB: Te daengah anih te manghai loh, “Melae anih ta?” a ti nah. Ziba loh manghai
    te, “Lodebar kah Ammiel capa Makir im ah om ke,” a ti nah.
  mdy-ETH: ካኣቲ፦ «ሃሢ ዒ ዓንካዳይ?» ጌይ ዖኦጬኔ። ፂባ ዒማና፦ «ሎዴባሬይዳ ዓሚዔኤሌ ናኣዚ ማኪሬ ማኣራ ዓኣኔ» ጌዔኔ።
  twi-ASANTE: Ɔhene bisaa sɛ, “Ɔwɔ he?” Siba buaa sɛ, “Ɔwɔ Amiel babarima Makir fie
    wɔ Lo-debar.”
  eng-WEBU: The king said to him, “Where is he?” Ziba said to the king, “Behold, he
    is in the house of Machir the son of Ammiel, in Lo Debar.”
  wal-wal: Yaagin kawoi, “I awan de7ii?” yaagiis. Yaagin Xiibi, “Lodabaara giyoosan
    Ammi7eela na7aa Maakira son de7ees” yaagiis.
  spa-PDDPT: 'El rey le preguntó: ¿Dónde está? Y Siba dijo al rey: Mira, está en Lodebar,
    en casa de Maquir, hijo de Amiel.'
  gun-gun: 'Huvixa oporandu: — Mamo ha''vy oĩ? Ziba ombovai: — Amiel ra''y Maquir
    ro py ko oĩ, Lo-Debar py — he''i.'
  agu-BL: —¿Na' tzun atit i? —Cho'n najlij i' le ama'l Lodebar, xe najbil Maquir,
    yi cy'ajl yaj Amiel, stzun Siba bantz.
  ilo-ULB: Kinuna ti ari kenkuana, “Sadino ti ayanna?” Simmungbat ni Siba iti ari,
    “Kitaem, adda isuna idiay balay ni Makir a putot a lalaki ni Ammiel idiay Lo Debar.”
  kpg-kpg: Di king ga heeu, “Mee la i hee?” Ziba ga helekai, “Mee e noho i Lo-Debar
    i di hale o Machir, go tama a Ammiel.”
  uig-ARA: 'پادىشاھ ئۇنىڭدىن: ئۇ قەيەردە، دەپ سورىدى. زىبا پادىشاھقا: ئۇ لو-دىباردا،
    ئاممىئەلنىڭ ئوغلى ماكىرنىڭ ئۆيىدە تۇرىدۇ ــ دېدى.'
  sus-sus: Mangɛ naxa a maxɔrin, «A na minden?» Siba naxa a fala, «A na Amiyɛli xa
    di Makiri xɔnyi Lodebara taa kui.»
  pon-2006: Nanmwarkio ahpw mahsanih, “Eri, ia ih?” Sipa eri sapeng, patohwan, “E
    patopato Lodepar nan imwen Makir, nein Ammiel.”
  jae-jae: Kiŋ kêsôm gêdêŋ eŋ gebe “Eŋ gêmoa ondoc.” Ma Siba gajô kiŋ awa gebe “Eŋ
    gêŋgôŋ Amiel latu Makir nê andu aŋga malac Lodabar.”
  ksd-ksd: 'Ma ra king i ga biti tana: I ki akave? Ma Siba i ga biti tai ra king:
    I ki ta ra kuba Makir natu i Amiel aro Lo-Debar.'
  tur-YTC: Kral, “Nerede?” dedi. Siva, “İşte, Lo Devar’da, Ammiel oğlu Makir’in evinde”
    dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς, ποῦ οὗτος; καὶ εἶπε Σιβὰ πρὸς τὸν βασιλέα, ἰδοὺ
    ἐν οἴκῳ Μαχεὶρ υἱοῦ Ἀμιὴλ ἐκ τῆς Λοδάβαρ.
  ind-AYT: Raja bertanya, “Di manakah dia?” Ziba menjawab raja, “Dia ada di rumah
    Makhir, anak Amiel, di Lo-Debar.”
  nya-nya: Mfumu inafunsa kuti, “Ali kuti?” Ziba anayankha kuti, “Iye ali ku nyumba
    ya Makiri mwana wa Amieli ku Lodebara.”
  hrv-hrv: 'Kralj ga upita: “Gdje je on?” A Siba odgovori kralju: “Eno ga u kući Makira,
    sina Amielova, u Lo Debaru.”'
  mps-mps: Tama kingo te po wali, “Aga menade bidibowe?” Tama Sibago agabolo te po
    wai, “Aga te taun hanu Lodebarde bidibao, te Amielgo ogwa, Makirgo bede bidibao,”
    po wali.
  tpi-tpi: Na king i tok, “Em i stap we?” Na Siba i tokim em olsem, “Em i stap long
    taun Lodebar, long haus bilong Makir, pikinini man bilong Amiel.”
  dan-1931: 'Da spurgte Kongen: “Hvor er han?” Og Ziba svarede Kongen: “Han er i Makirs,
    Ammiels Søns, Hus i Lodebar.”'
  vie-OVCB: 'Đa-vít hỏi tiếp: “Người ấy ở đâu?” Di-ba thưa: “Ở trong nhà của Ma-ki,
    con của A-mi-ên, tại Lô-đê-ba.”'
  guj-2017: રાજાએ તેને કહ્યું કે, “તે ક્યાં છે?” સીબાએ રાજાને જવાબ આપ્યો કે, “લો-દબારમાં
    આમ્મીએલના દીકરા માખીરના ઘરમાં તે છે.”
  pon-2006A: Nanmwarkio ahpw mahsanih, “Eri, ia ih?” Sipa eri sapeng, patohwan, “E
    patopato Lodepar nan imwen Makir, nein Ammiel.”
  por-BRBSL: 'O rei disse-lhe: “Onde ele está?” Ziba disse ao rei: “Eis que ele está
    na casa de Machir, o filho de Ammiel, em Lo Debar”.'
  cth-cth: Siangpahrang ni nâmaw ao telah a pacei. Ziba ni khenhaw! Lodebar kho e
    Ammiel capa Makhir im vah ao telah atipouh.
  twi-twi: Ɔhene bisae se, “Ɔwɔ he?” Siba buae se, “Ɔwɔ Amiel babarima Makir fi wɔ
    Lo-debar.”
  hlt-hlt: Te daengah anih te manghai loh, “Melae anih ta?” a ti nah. Ziba loh manghai
    te, “Lodebar kah Ammiel capa Makir im ah om ke,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Ò borɛ? Kòo tɔ̃ntì dɔ̀: Ò bo Doo-Dɑbɑɑ nwe Mɑkiiri Amiyɛɛdi
    birɛ cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ atrivim an azara, “A managh iti?” Ezɨ Siba a mɨgɨa ghaze, “A Lodebarɨn
    nguibar ekiamɨn Amielɨn otarim Makirɨn dɨpenimɨn iti.”
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Ɩ wɛ le? Sipɑ sɩ: Ɩ wɛ Amiyɛlɩ pǝyɑlʋ Mɑkii tɛɣɛ timpi
    pɑ yɑɑ sɩ Lo-Tɑpɑɑ tɔ.'
  azb-azb: 'Padşah ona dedi: «İndi o haradadır?» Siva padşaha dedi: «Budur, indi o,
    Lo-Devarda Ammielin oğlu Makirin evindədir».'
  eng-DBY: And the king said to him, Where is he? And Ziba said to the king, Behold,
    he is in the house of Machir the son of Ammiel, in Lodebar.
  hin-2017: राजा ने उससे पूछा, “वह कहाँ है?” सीबा ने राजा से कहा, “वह तो लोदबार नगर
    में, अम्मीएल के पुत्र माकीर के घर में रहता है।”
  wol-KYG: 'Buur ne ko: «Ana mu?» Mu ne ko: «Moom de, ma nga ca kër Makir doomu Amiyel,
    ca dëkk ba ñuy wax Lodebar.»'
  eng-YLT: And the king saith to him, 'Where [is] he?' and Ziba saith unto the king,
    'Lo, he [is] in the house of Machir, son of Ammiel, in Lo-Debar.'
  kne-kne: “Intoy kad-ana?” pinoot din ari. “Wada sin beey Makir ay anak Ammiel ed
    Lodebar,” kanan Ziba.
  eng-WYC-2017: And the king said, Where is he? And Ziba said to the king, Lo! he
    is in the house of Machir, the son of Ammiel, in Lodebar.
  eng-WMBB: The king said to him, “Where is he?” Ziba said to the king, “Behold, he
    is in the house of Machir the son of Ammiel, in Lo Debar.”
  urd-GVH: दाऊद ने पूछा, “वह कहाँ है?” ज़ीबा ने जवाब दिया, “वह लो-दिबार में मकीर बिन
    अम्मियेल के हाँ रहता है।”
  rug-rug: “Avei si asa?” nanasa gua sa baṉara. “Koanana pa vetu te Makiri tuna e
    Amieli pa Lodeba,” olaṉa gua se Ziba.
  gaz-gaz: Mootichis, “Inni eessa jira?” jedhee gaafate. Ziibaan deebisee, “Inni iddoo
    Lodebaar jedhamu mana Maakiir ilma Amiiʼeel jira” jedhe.
  fra-LSG: 'Le roi lui dit: Où est-il? Et Tsiba répondit au roi: Il est dans la maison
    de Makir, fils d’Ammiel, à Lodebar.'
  gnn-gnn: Bala ŋayi Giŋ Daypitthu djuy'yurrunana walalanha garr'yunarawuna ŋurikiyi
    Djonathangalaŋuwu walkurwunydja Mapiputjiwu yäkuwu.
  yal-yal: Mangan yi a fala, a naxa, “A minɛn?” Siba yi mangan yabi, a naxa, “A sa
    Amiyɛli a dii xɛmɛn Makiri a banxini Lodebara yi.”
  haw-1868: I aku la ke alii ia ia, Auhea la ia? I mai la o Ziba i ke alii, aia maloko
    o ka hale o Makira ke keiki a Amiela i Lodebara.
  arb-NAV: 'فَسَأَلَهُ الْمَلِكُ: «أَيْنَ هُوَ؟» فَأَجَابَ: «فِي بَيْتِ مَاكِيرَ بْنِ
    عَمِّيئِيلَ، فِي لُودَبَارَ».'
  ewe-ewe: Fia la biae be, “Afi ka wòle?” Ziba ɖo eŋu be, “Ele Amiel ƒe vi Makir ƒe
    aƒe me le Lo Debar.”
  eng-LEE: And the king said unto him, Where is he? And Ziba said unto the king, Behold,
    he is in the house of Machir, the son of 'Ammiel, in Lo-debar.
  asm-FB: ৰজাই তেওঁক সুধিলে, “তেওঁ ক’ত আছে?” চীবাই ৰজাক ক’লে, “চাওক, তেওঁ লো-দবৰাত
    অম্মীয়েলৰ পুতেক মাখীৰৰ ঘৰত আছে।”
  sus-A: مَنفّ نَشَ عَ مَشْرِن، «عَ نَ مِندٍن؟» سِبَ نَشَ عَ قَلَ، «عَ نَ عَمِيّلِ
    شَ دِ مَكِرِ شْنيِ لٌدٍبَرَ تَا كُي.»
  fra-SBL: 'Le roi lui dit : « Où est-il ? » Ziba dit au roi : « Voici, il est dans
    la maison de Makir, fils d''Ammiel, à Lo Debar. »'
  hbo-hbo: וַיֹּֽאמֶר־לֹ֥ו הַמֶּ֖לֶךְ אֵיפֹ֣ה ה֑וּא וַיֹּ֤אמֶר צִיבָא֙ אֶל־הַמֶּ֔לֶךְ
    הִנֵּה־ה֗וּא בֵּ֛ית מָכִ֥יר בֶּן־עַמִּיאֵ֖ל בְּלֹ֥ו דְבָֽר׃
  kik-kik: Nake mũthamaki akĩũria atĩrĩ, “Arĩ ha?” Ziba akĩmũcookeria atĩrĩ, “Arĩ
    mũciĩ kwa Makiru mũrũ wa Amieli kũu Lo-Debari.”
  fra-NCL: 'Et le roi lui dit : « Où est-il ? » ; et Siba répondit au roi : « Voici
    qu’il est dans la maison de Machir, fils d’Ammiel, à Lodabar. »'
  cek-AK: Siangpahrang mah anih khaeah, To kami loe naa ah maw oh? tiah a dueng. Ziba
    mah siangpahrang khaeah, Khenah, anih loe Lo Debar avang ah kaom, Ammiel capa
    Makir im ah oh, tiah a naa.
  cuk-cuk: 'Rey-David ese egisdebalid: —¿A-dule bia gudii? Siba abin-sogdebalid: —Jonatán-e-machi,
    Lodebar-neggweburgi gudiid. Amiel-machi-Maquir-e-neggi maid.'
  uig-CYR: 'Падиша униңдин: У қәйәрдә, дәп сориди. Зиба падишаға: У Ло-Дибарда, Аммиәлниң
    оғли Макирниң өйидә туриду — деди.'
  tel-2017: “అతడు ఎక్కడ ఉంటున్నాడు?” అని రాజు అడిగాడు. సీబా “అయ్యా, అతడు లోదెబారులో
    అమ్మీయేలు కొడుకు మాకీరు ఇంట్లో ఉన్నాడు” అని రాజుతో చెప్పాడు.
  hat-BSA: 'Konsa, wa a te di li: “Se kibò li ye?” Epi Tsiba te di a wa a: “Gade byen,
    li nan kay Makir a, fis Ammiel la nan Lodebar.”'
  kos-kos: Na tokosra el siyuk, “El aya?” Ziba el fahk, “El oasr lohm sel Machir wen
    natul Ammiel, in acn Lodebar.”
  hbo-WLC: וַיֹּֽאמֶר־ל֥וֹ הַמֶּ֖לֶךְ אֵיפֹ֣ה ה֑וּא וַיֹּ֤אמֶר צִיבָא֙ אֶל־הַמֶּ֔לֶךְ
    הִנֵּה־ה֗וּא בֵּ֛ית מָכִ֥יר בֶּן־עַמִּיאֵ֖ל בְּל֥וֹ דְבָֽר׃
  ibo-ibo: Eze jụrụ, “Ebee ka ọ nọ?” Ziba zaghachiri, “Ọ nọ na Lo Deba, nʼụlọ Makia,
    nwa Amiel.”
  ory-ory: ତହୁଁ ରାଜା ତାହାକୁ ପଚାରିଲେ, “ସେ କେଉଁଠାରେ ଅଛି?” ତହିଁରେ ସୀବଃ ରାଜାଙ୍କୁ କହିଲା,
    “ଦେଖନ୍ତୁ, ସେ ଲୋ-ଦବାରରେ ଅମ୍ମୀୟେଲର ପୁତ୍ର ମାଖୀରର ଗୃହରେ ଅଛି।”
  chk-chk: Iwe, ewe king a aisini, “Ia a nom ie?” Sipa a üreni, “A nom lon imwen Makir
    nöün Amiel we mwän lon Lotepar.”
  ssd-ssd: 'Taŋaka sana le David maŋ Siba kusnana: Nu kile aniŋge minit ŋgina le nu
    ndek sakina: Nu Lodebar tumbraŋŋge Amiel kiŋo nuŋe Makir tuku wande mbolŋge minit
    ŋgina.'
  rop-rop: Wal King Deibid bin tok, “Wujei im jidan?” En det wekinmen bin tok, “Im
    jidan langa det taun gulum Lodaba deya langa det kemp blanga Amiyel det san blanga
    wan men neim Mekiya.”
  ukr-1871: 'І питає в його царь: Де ж він? І відказує Сиба цареві: Пробуває в домі
    Махировому Аммієленковому, в Лодебарі.'
  deu-1951: 'Der König sprach zu ihm: Wo ist er? Ziba sprach zum König: Siehe, er
    ist zu Lodebar, im Hause Machirs, des Sohnes Ammiels!'
  eng-JPS: 'And the king said unto him: ''Where is he?'' And Ziba said unto the king:
    ''Behold, he is in the house of Machir the son of Ammiel, in Lo-debar.'''
  srp-1865: 'I reèe mu car: gdje je? A Siva reèe caru: eno ga u domu Mahira sina Amilova
    u Lodevaru.'
  lug-lug: Kabaka n’amubuuza nti, “Ali ludda wa?” Ziba n’amuddamu nti, “Ali mu nnyumba
    ya Makiri mutabani wa Ammiyeri mu Lodebali.”
  heb-heb: ויאמר לו המלך איפה הוא ויאמר ציבא אל המלך הנה הוא בית מכיר בן עמיאל בלו
    דבר׃
  ben-IRV: রাজা বললেন, “সে কোথায়?” সীবঃ রাজাকে বলল, “দেখুন, তিনি লো-দবারে অম্মীয়েলের
    ছেলে মাখীরের বাড়িতে আছেন৷”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਉਹ ਨੂੰ ਪੁੱਛਿਆ, ਉਹ ਕਿੱਥੇ ਹੈ? ਸੀਬਾ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ ਵੇਖੋ ਲੋ-ਦੇਬਾਰ
    ਵਿੱਚ ਅੰਮੀਏਲ ਦੇ ਪੁੱਤਰ ਮਾਕੀਰ ਦੇ ਘਰ ਵਿੱਚ ਹੈ।
  tkr-tkr: 'Paççahee mang''uk''le eyhen: – Həşde mana nyaane vor? Tsivee paççahık''le
    eyhen: – Mana həşde Lo-Devar eyhene şaharee, Ammielyne duxayne Makirne xaa vorna.'
  mya-JVB: ရှင် ဘုရင်က၊ သူ သည်အဘယ်မှာ ရှိသနည်းဟုမေး ပြန်လျှင် ၊ ဇိဘ က၊ လောဒေဗာ ရွာ၊
    အမျေလ သား မာခိရ အိမ် ၌ ရှိ ပါသည်ဟု လျှောက် ၏။
  tte-O: Mwa kin ineli iwaloba, “Iya toweya?” Kainana Siba iyamaisa iwaloba, “Iya
    iyaele Amieli natuna Makili ana nume mena yanuwa Lodeba koina.”
  tbg-tbg: Minti tuvaro avuhainaa vaiinti viva vira irero tiharo, Viva tainie vaivo?
    tuvaro, Viva vatuka vo Lodebaini Amielira maaqu Maakirira naavuqima vaivo, tiro.
  hmo-hmo: King Davida ia nanadaia, ia gwau, “Ia be edeseni?” Siba ia haere, ia gwau,
    “Ia be Makiri Amiele ena ruma dekenai ia noho, Lo Debara hanua dekenai.”
  urd-urd: तब बादशाह ने उससे पूछा, “वह कहाँ है?” ज़ीबा ने बादशाह को जवाब दिया, “देख
    वह लूदबार में अम्मी ऐल के बेटे मकीर के घर में है।”
  rus-SYN: 'И сказал ему царь: где он? И сказал Сива царю: вот, он в доме Махира,
    сына Аммиэлова, в Лодеваре.'
  bqc-SIM: 'Ɔ̃ kí aà là à mɛ̀: A ku má ni? Ziba wèwà à mɛ̀: A ku Amiɛli nɛ́
    Makii bɛ Lodebaa.'
  tcz-CHONGTHU: Chuphat in lengpan jong, “Ama chu hoiya umham?” tin ahin dong tan
    ahileh; Ziban lengpa chu aseipeh in, “Ama chu Lodebar khoa Ammiel chapa Makir
    In a um ahi,” ati.
  mar-mar: तेव्हा दावीदाने सीबाला त्याचा ठावठिकाणा विचारला. सीबाने सांगितले, तो लो-दबार
    येथे अम्मीएलचा मुलगा माखीर याच्या घरी आहे.
  qub-qub: 'Chaura ray tapuran: «¿Maychötaj caycan?» nir. Sibanami niran: «Lo-debarchömi,
    Amielpa wamran Maquirpa wasincho.»'
  bqp-bqp: 'Akũ kína a là à pì: À kú mámɛɛ? Ziba wèa à pì: À kú Amiɛli nɛ́ Maki bɛa
    zaa Lodɛba.'
  hat-hat: 'Wa a mande l'': -Kote l'' ye? Ziba reponn: -Li kay Maki, pitit gason Amiyèl
    la, lavil Lodeba.'
  eng-BSB: “Where is he?” replied the king. And Ziba said, “Indeed, he is in Lo-debar
    at the house of Machir son of Ammiel.”
  tod-tod: 'Masagi ɠɛni ma: «Mini ɠa é ná?» Siɓa gooɠaaʋoteni, é ɠɛ ma: «Toɠa Lodeɓaal,
    Makiil ná-pɛlɛi wu, Amiyɛle ná-doun zunui.»'
  eng-WEBPB: The king said to him, “Where is he?” Ziba said to the king, “Behold,
    he is in the house of Machir the son of Ammiel, in Lo Debar.”
  kbq-kbq: Higeno kini ne'mo'a antahigeno, Ana risera iga mani'ne? huno kini ne'mo'a
    antahigegeno Siba'a huno, Ammieli nemofo Makiri nompi Lodeba kumate mani'ne.
  nhe-BL: Huan David quitlajtlani Siba canque itztoc. Huan Siba quiilhui para itztoya
    ipan altepetl Lodebar ipan ichaj Maquir, icone Amiel.
  bus-bus: 'Ben kí à là à bè: À kú mámɛ? Ziba wèàla à bè: À kú Amiɛli nɛ́ Maki bɛ
    zaa Lodɛba.'
  gub-BL: — Ma'e pe hekon, i'i tuwihawete izupe. — Makir Amiew ta'yr hàpuz me hekon.
    Iro-Nemar tawhu pe hekon a'e, i'i Ziw izupe.
  eng-DRA: 'Where is he? said he. And Siba said to the king: Behold he is in the house
    of Machir the son of Ammiel in Lodabar.'
