verse: 2SA.009.011
translations:
  mal-C: 'അപ്പോൾ സീബാ രാജാവിനോടു മറുപടി പറഞ്ഞു: “എന്റെ യജമാനനായ രാജാവു കൽപ്പിക്കുന്നതെല്ലാം
    അവിടത്തെ ദാസനായ, അടിയൻ ചെയ്തുകൊള്ളാം.” അപ്രകാരം മെഫീബോശെത്ത് രാജകുമാരന്മാരിൽ ഒരാളെപ്പോലെ
    ദാവീദുരാജാവിന്റെ മേശയിങ്കൽ ഭക്ഷണം കഴിച്ചുപോന്നു.'
  deu-TKW: 'Da erwiderte Ziba dem Könige: Ganz so, wie mein Herr, der König, seinem
    Sklaven gebietet, wird dein Sklave thun. So speiste denn Meribaal an Davids Tische
    wie einer der königlichen Prinzen.'
  lin-lin: 'Tsiba alobaki na mokonzi : — Mosali na yo akosala makambo nyonso oyo mokonzi,
    nkolo na ngai, akotinda ye. Boye Mefibosheti aliaki na mesa ya Davidi lokola moko
    kati na bana mibali ya mokonzi.'
  eng-LSV: And Ziba says to the king, “According to all that my lord the king commands
    his servant, so your servant does.” “As for Mephibosheth,” [says the king,] “he
    is eating at my table as one of the sons of the king.”
  eng-GNV: Then sayd Ziba vnto the King, According to all that my lord the King hath
    commaded his seruant, so shall thy seruat do, that Mephibosheth may eate at my
    table, as one of the Kings sonnes.
  eng-WEBSTER: Then said Ziba to the king, According to all that my lord the king
    hath commanded his servant, so shall thy servant do. As for Mephibosheth, said
    the king , he shall eat at my table, as one of the king's sons.
  nhw-BL: 'Huan Siba quiilhui Tlanahuatijquetl David: ―Nimotequipanojca nijchihuas
    nochi catli techilhuijtoc ma nijchihua. Huajca Mefi Boset itztoya ipan ichaj Tlanahuatijquetl
    David huan tlacuajqui ihuaya quen elisquía se icone.'
  swh-ONEN: Ndipo Siba akamwambia mfalme, “Mtumishi wako atafanya chochote bwana wangu
    mfalme atakachoagiza mtumishi wake kufanya.” Basi Mefiboshethi akala chakula mezani
    pa Daudi kama mmoja wa wana wa mfalme.
  bba-bba: Mɑ u sinɑ boko wisɑ u nɛɛ, yinni, ye ɑ mɑn sɔ̃ɔwɑ kpuro, yerɑ kon ko. Mɑ
    Mɛfibosɛti u rɑ n dɑɑmɔ u n dimɔ Dɑfidin dii yerɔ, nɡe win bibun turo.
  eng-KJVCPB: Then said Ziba unto the king, According to all that my lord the king
    hath commanded his servant, so shall thy servant do. As for Mephibosheth, said
    the king, he shall eat at my table, as one of the king’s sons.
  mpx-mpx: Yaka Siba i baek elana i ba, “No babala ge no kin, nau wam totuwalali hauna
    ebo nu baunan nasi na ginol.” Inoke sauga o ge i nok Mepiboset i aanana Deibid
    wana teibola i ola natuna etega.
  luo-luo: Eka Ziba nowachone ruoth niya, “Jatiji biro timo gimoro amora ma ruodha
    ma ruoth ochiko jatichne mondo otim.” Omiyo Mefibosheth nochiemo e mesa Daudi
    mana kaka achiel kuom yawuot ruoth.
  meu-meu: Bena Siba ese hanua pavapavana e hamaoroa, eto, Egu lohia bona egu pavapava
    ese ena hesiai tauna vada e henia haheḡanidia iboudiai na emu hesiai tauna ese
    unu baine kara toma. Taunabunai, Mefiboset na David ena pata ai e anianiva, pavapava
    natuna ta na heto.
  npi-ULB: सीबाले राजालाई भने, “मेरा मालिक, हजूरले आफ्‍नो सेवकलाई आज्ञा गर्नुभएको
    सबै कुरा हजूरको सेवकले गर्ने छ ।” राजाले थपे, “मपीबोशेतको बारेमा, राजाका छोरामध्ये
    एक जनाझैं तिनले मेरो टेबलबाट खाने छन् ।”
  yor-yor: Ṣiba sì wí fún ọba pé, “Gẹ́gẹ́ bí gbogbo èyí tí olúwa mi ọba ti pàṣẹ fún
    ìránṣẹ́ rẹ, bẹ́ẹ̀ náà ni ìránṣẹ́ rẹ ó ṣe.” Ọba sì wí pé, “Ní ti Mefiboṣeti, yóò
    máa jẹun ní ibi oúnjẹ mi, gẹ́gẹ́ bí ọ̀kan nínú àwọn ọmọ ọba.”
  ind-ind: Kemudian jawab Ziba kepada raja, “Hamba akan melakukan seperti yang Tuanku
    perintahkan kepada hamba.” Maka sesudah itu Mefiboset selalu makan semeja dengan
    Daud, sama seperti salah satu anak raja sendiri.
  pes-OPCB: '@see-verse:2SA.009.010'
  tgl-ULB: Pagkatapos sinabi ni Siba sa hari, “Gagawin lahat ng iyong lingkod ang
    mga iniuutos ng aking among hari sa kaniyang lingkod.” Idinagdag ng hari, “Tungkol
    naman kay Mefisobet siya ay kakain sa aking lamesa, tulad ng isa sa mga anak na
    lalaki ng hari.
  cbu-NT: Sibsha, Ashiriya, yuwari kamachtakish anuritam tuminchima, tárangiya. Mefibosetshat
    kurak wip ashiru ichingaru zar Dapiyamun misarini katungku taarangiya.
  hui-hui: Ani layagola Sibahanda Debidihondo lalu, Kini-o í̠na bia lareruni bibahende
    biai holebero, lene. Mani howa Mebibosede ibu kini igini haradagua bialu horo
    bibahendengi ibu tomo kini andagaha nalu haabo haga hene.
  mya-mya: ဇိ​ဘ​က``အ​ရှင်​မင်း​ကြီး​မိန့်​တော်​မူ​သ​မျှ အ​တိုင်း ကျွန်​တော်​မျိုး​နာ​ခံ​ပါ​မည်''
    ဟု လျှောက်​၏။ သို့​ဖြစ်​၍​မေ​ဖိ​ဗော​ရှက်​သည်​ဘု​ရင်​၏​သား တော်​တစ်​ပါး​ကဲ့​သို့
    စား​ပွဲ​တော်​၌​စား​သောက် ရ​လေ​၏။-
  bod-N: དེ་ནས་ཙི་བཱ་ཡིས་རྒྱལ་པོར། ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ཁྱེད་ཀྱིས་ཅི་གསུངས་ཐམས་ཅད་ཞབས་ཕྱི་བདག་གིས་བསྒྲུབ་ངེས་ཡིན་ཞེས་ཞུས་སོ།
    །ཡང་མེ་ཕི་པོ་ཤེད་ནི་རྒྱལ་པོའི་སྲས་བཞིན་རྒྱལ་པོ་དང་མཉམ་དུ་གསོལ་ལྕོག་གཅིག་ལས་ཁ་ཟས་ལ་རོལ་བའོ།
    །
  sna-sna: Ipapo Zibha akati kuna mambo, “Muranda wenyu achaita zvose zvamunomurayira
    kuti aite imi, ishe wangu namambo. Naizvozvo Mefibhosheti akadya patafura yaDhavhidhi
    somumwe wavanakomana vamambo.”
  spa-BLM: 'Entonces Siba dijo al rey: “Según todo lo que mi señor el rey ordena a
    su siervo, así lo hará tu siervo”. Así que Mefiboset comía en la mesa del rey
    como uno de sus hijos.'
  cac-cac: 'Ix tac''vi vin̈aj Siba chi'' d''a vin̈ rey chi'' icha tic: —Masanil tas
    tza chec in c''ulej tic, ol in c''anab''ajej, xchi vin̈. A vin̈aj Mefi-boset chi'',
    junjun c''u sva vin̈ yed'' vin̈ rey chi'', icha val yuninal vin̈ ix yutej vin̈.'
  swh-ULB: Kisha Siba akamwambia mfalme, “Mtumishi wako atafanya yote ambayo bwana
    wangu mfalme amemwamuru mtumishi wake.” Mfalme akaongeza kusema, kwa Mefiboshethi
    yeye atakula katika meza yangu, kama mmojawapo ya wana wa mfalme.”
  bel-bel: 'і сказаў Сіва цару: усё, што загадвае гаспадар мой цар рабу свайму, выканае
    раб твой. Мэмфівастэй еў за сталом Давіда, як адзін з сыноў цара.'
  deu-ELBBK: 'Und Ziba sprach zu dem König: Nach allem, was mein Herr, der König,
    seinem Knecht gebietet, so wird dein Knecht tun. Und Mephiboseth, sprach der König,
    wird an meinem Tisch essen, wie einer von den Königssöhnen.'
  mbb-OT: Migkeǥiyan ni Ziba is hadì te, “Mahal he Hadì, edtumanen ku is minsan hengkey
    he idsuǥù nu kedì te suluǥuen nu.” Puun dutun, diyè en egkaan si Mefiboshet te
    ki David he iring te sevaha te menge anak din.
  mal-2015: രാജാവായ യജമാനൻ അടിയനോടു കല്പിക്കുന്നതൊക്കെയും അടിയൻ ചെയ്യും എന്നു സീബാ
    രാജാവിനോടു പറഞ്ഞു. മെഫീബോശെത്തോ രാജകുമാരന്മാരിൽ ഒരുത്തൻ എന്നപോലെ ദാവീദിന്റെ മേശയിങ്കൽ
    ഭക്ഷണം കഴിച്ചുപോന്നു.
  rmc-rmc: 'O Ciba phenďa le kraľiske: „Kraľina miro the raja miro, tiro služobňikos
    kerela savoro avke, sar pheneha.“ Avke o Mefibošet chalas le Davidoha jekhetane
    pašal o skamind, avke sar te uľahas jekh le kraľiskre čhavendar.'
  pes-OPV: 'و صیبا به پادشاه گفت: «موافق هر‌آنچه آقایم پادشاه به بنده‌اش فرموده است
    بهمین طور بنده ات عمل خواهد نمود.» و پادشاه گفت که مفیبوشت بر سفره من مثل یکی
    از پسران پادشاه خواهد خورد.'
  ron-1924: 'Ел а зис ымпэратулуй: „Робул тэу ва фаче тот че порунчеште ымпэратул,
    домнул меу, робулуй сэу.” Ши Мефибошет а мынкат ла маса луй Давид, ка унул дин
    фиий ымпэратулуй.'
  ben-OBCV: তখন সীব রাজামশাইকে বলল, “আমার প্রভু মহারাজ তাঁর দাসকে যা যা আদেশ দিয়েছেন,
    আপনার দাস তাই করবে।” অতএব মফীবোশৎ একজন রাজপুত্রের মতোই দাউদের টেবিলে বসে ভোজনপান
    করতে লাগলেন।
  som-som: Markaasaa Siibaa wuxuu boqorkii ku yidhi, Wax alla wixii adoo ah boqorka
    sayidkayga aad igu amarto anoo addoonkaaga ah, ayaan u yeelayaa. Oo boqorkiina
    wuxuu yidhi, Mefiiboshed wuxuu wax ka cuni doonaa miiskayga sidii mid boqorka
    wiilashiisa ka mid ah.
  lat-VUC: 'Dixitque Siba ad regem: Sicut jussisti, domine mi rex, servo tuo, sic
    faciet servus tuus: et Miphiboseth comedet super mensam meam, quasi unus de filiis
    regis.'
  eng-ASVBT: Then said Ziba unto the king, According to all that my lord the king
    commandeth his servant, so shall thy servant do. As for Mephibosheth, said the
    king, he shall eat at my table, as one of the king’s sons.
  ita-1885: 'E Siba disse al re: Il tuo servitore farà secondo tutto quello che il
    re, mio signore, ha comandato al suo servitore. Ma, quant''è a Mefiboset, disse
    il re, egli mangerà alla mia tavola, come uno de'' figliuoli del re.'
  eng-LXXUP: And Ziba said to the king, According to all that my lord the king has
    commanded his servant, so will thy servant do. And Mephibosheth did eat at the
    table of David, as one of the sons of the king.
  eng-ULB: Then Ziba said to the king, “Your servant will do all that my master the
    king commands his servant.” The king added, “As for Mephibosheth he will eat at
    my table, as one of the king's sons.”
  spa-VBL: 'Entonces Siba le respondió al rey: “Mi señor el rey, tu siervo hará todo
    lo que le has ordenado”. Así que Mefi-boset comía en la mesa de David como uno
    de los hijos del rey.'
  fra-_FOB: 'Et Tsiba dit au roi: Ton serviteur fera tout ce que le roi, mon seigneur,
    commande à son serviteur. Et Méphibosheth, dit le roi, mangera à ma table comme
    un des fils du roi.'
  mal-mal: '“എന്റെ യജമാനനായ രാജാവ് അടിയനോട് കല്പിക്കുന്നതെല്ലാം അടിയൻ ചെയ്യും” എന്ന്
    സീബാ രാജാവിനോട് പറഞ്ഞു. ദാവീദ്: “മെഫീബോശെത്തോ, രാജകുമാരന്മാരിൽ ഒരുത്തൻ എന്നപോലെ
    എന്റെ മേശയിൽ ഭക്ഷണം കഴിച്ചുകൊള്ളും” എന്നു പറഞ്ഞു.'
  urd-GVR: Zībā ne jawāb diyā, “Maiṅ āp kī ḳhidmat meṅ hāzir hūṅ. Jo bhī hukm āp deṅge
    maiṅ karne ke lie taiyār hūṅ.”
  suz-BL: मिनु सीबाम पिप कली “आं प्रभु पिप, गो इन गेय पाइबमी इन देंशो खोदेंशो पा नेल्‍ल
    पाइक्‍नुङ” देंमाक्‍त। मेफी-बोशेथ पिप आ तौ का खोदेंशो पा पिप दाऊद आ खिंम बाक्‍शा,
    जवा बाक्‍त।
  ita-1927: 'Tsiba disse al re: “Il tuo servo farà tutto quello che il re mio signore
    ordina al suo servo”. E Mefibosheth mangiò alla mensa di Davide come uno dei figliuoli
    del re.'
  ckb-ckb: 'چیڤاش بە پاشای گوت: «بەپێی هەموو ئەوەی پاشای گەورەم فەرمان بە خزمەتکارەکەی
    دەکات، خزمەتکارەکەت بەو جۆرە دەکات.» ئیتر مەفیبۆشەت وەک شازادەیەک لەسەر خوانەکەی
    داود نانی دەخوارد.'
  eng-BBE: Then Ziba said to the king, Every order which you have given to your servant
    will be done. As for Mephibosheth, he had a place at David's table, like one of
    the king's sons.
  kan-OKCV: ಆಗ ಚೀಬನು ಅರಸನಿಗೆ, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ತನ್ನ ದಾಸನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ
    ನಿನ್ನ ದಾಸನು ಹಾಗೆಯೇ ಮಾಡುವನು,” ಎಂದನು. ಅರಸನ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನ ಹಾಗೆ ಮೆಫೀಬೋಶೆತನು ಭೋಜನ
    ಮಾಡುವನೆಂದು ಅರಸನು ಹೇಳಿದನು.
  tam-2017: 'சீபா, ராஜாவை நோக்கி: ராஜாவான என்னுடைய ஆண்டவன் தமது அடியானுக்குக் கட்டளையிட்டபடியெல்லாம்
    உமது அடியானான நான் செய்வேன் என்றான். ராஜாவின் மகன்களில் ஒருவனைப்போல, மேவிபோசேத்
    என்னுடைய பந்தியிலே சாப்பிடுவான் என்று ராஜா சொன்னான்.'
  spa-RV-1909: 'Y respondió Siba al rey: Conforme á todo lo que ha mandado mi señor
    el rey á su siervo, así lo hará tu siervo. Mephi-boseth, dijo el rey, comerá á
    mi mesa, como uno de los hijos del rey.'
  ron-BTF: 'Atunci Țiba a spus împăratului: Conform cu toate câte a poruncit domnul
    meu, împăratul, servitorului său, astfel va face servitorul tău. Cât despre Mefiboșet,
    a spus împăratul, el va mânca la masa mea, ca unul dintre fiii împăratului.'
  eng-WEBP: Then Ziba said to the king, “According to all that my lord the king commands
    his servant, so your servant will do.” So Mephibosheth ate at the king’s table
    like one of the king’s sons.
  eng-FBV: Ziba replied to the king, “My lord the king, your servant will do everything
    that you have commanded.” So Mephibosheth ate at David's table like one of the
    king's sons.
  nld-1939: 'Siba sprak tot den koning: Alwat mijn heer en koning zijn dienaar beveelt,
    zal uw dienaar ten uitvoer brengen. Zo at Mefibósjet aan Davids tafel als een
    van s konings eigen kinderen.'
  nch-BL: 'Huan Siba quiilhui Tanahuatijquet David: ―Nimotequipanojca nijchihuas nochi
    cati techilhuijtoc ma nijchihua. Huajca Mefi Boset itztoya ipan ichaj Tanahuatijquet
    David huan tacuajqui ihuaya quej elisquía se icone.'
  vie-1934: 'Xíp-ba thưa cùng vua rằng: Kẻ tôi tớ vua sẽ làm mọi điều vua chúa tôi
    dặn biểu. Aáy vậy, Mê-phi-bô-sết ăn chung bàn Đa-vít như một con trai của vua
    vậy.'
  hin-CV: ज़ीबा ने राजा से कहा, “जैसा राजा, मेरे स्वामी ने आदेश दिया है, आपका सेवक
    वैसा ही करेगा.” तब मेफ़िबोशेथ दावीद के साथ राजा के पुत्रों के समान भोजन करने लगा.
  spa-BES: 'Entonces Ziba dijo al rey: Se hará cada orden que hayas dado a tu siervo.
    En cuanto a Mefiboset, tenía un lugar en la mesa de David, como uno de los hijos
    del rey.'
  tdx-tdx: 'Aa le hoe ty asa’ i Tsibà amy mpanjakay: Hanoe’ o mpitoro’oo i nandilia’
    i talèko mpanjakay amo mpitoro’oo; aa le nikama ampandambaña’e eo re manahake
    te raik’ amo ana-dahi’ i mpanjakaio t’i Mefibosete.'
  tha-KJV: แล​้วศิบาจึงกราบทูลกษั​ตริ​ย์​ว่า “​ตามที่​กษัตริย์​เจ้​านายของข้าพระองค์บัญชาผู้​รับใช้​ของพระองค์​นั้น
    ผู้รับใช้​ของพระองค์จะกระทำ” กษัตริย์​ได้​ตรั​สว​่า “เมฟีโบเชทจงรับประทานที่​โต​๊ะเสวยของเรา
    อย่างกับเป็นโอรสของกษั​ตริ​ย์”
  por-BR-2018: 'E respondeu Ziba ao rei: Conforme tudo o que mandou meu senhor o rei
    a seu servo, assim teu servo o fará. Mefibosete, disse o rei, comerá à minha mesa,
    como um dos filhos do rei.'
  deu-ELO: 'Und Ziba sprach zu dem König: Nach allem, was mein Herr, der König, seinem
    Knechte gebietet, also wird dein Knecht tun. Und Mephiboseth, sprach der König,
    wird an meinem Tische essen, wie einer von den Königssöhnen.'
  eng-WYC-2018: And Ziba said to the king, As thou, my lord (the) king, hast commanded
    to thy servant, so thy servant shall do; and Mephibosheth, as one of the sons
    of the king, shall eat on thy board, (or and Mephibosheth, like one of the king’s
    sons, ate at the king’s table).
  epo-epo: 'Kaj Ciba diris al la reĝo: Ĉion, kion mia sinjoro la reĝo ordonas al sia
    sklavo, via sklavo faros. Kaj Mefiboŝet manĝados ĉe mia tablo egale al la filoj
    de la reĝo.'
  uig-PIN: 'Ziba padixaⱨⱪa: Ƣojam padixaⱨ ⱪulliriƣa buyruƣanning ⱨǝmmisigǝ kǝminiliri
    ǝmǝl ⱪilidu, — dedi. Padixaⱨ Dawut yǝnǝ: Mǝfiboxǝt bolsa padixaⱨning bir oƣlidǝk
    dastihinimdin taam yesun — dedi.'
  beo-beo: Siba da bu adole i, “Hina noga:idafa! Na da dia hamoma:ne sia:i huluane
    amo defele hamomu!” Amaiba:le, Mifibousiede da hina bagade egefelali defele, Da:ibidi
    ea ha:i nasu fafai amoga fili, ha:i nasu.
  tpi-OTNT: Orait Siba i tokim Devit olsem, “King, bai mi mekim olgeta samting olsem
    yu tok.” Bihain long dispela, Mefiboset i save go kaikai wantaim king, olsem wanpela
    pikinini man bilong king stret.
  hau-SA: Sai Ziba ya ce wa sarki, “Bawanka zai aikata dukan abin da ranka yă daɗe
    sarki, ya umarce shi.” Saboda haka Mefiboshet ya riƙa ci a teburin Dawuda kamar
    sauran ’ya’yan sarki.
  uig-LAT: 'Ziba padishahqa: Ghojam padishah qullirigha buyrughanning hemmisige keminiliri
    emel qilidu, — dédi. Padishah Dawut yene: Mefiboshet bolsa padishahning bir oghlidek
    dastixinimdin taam yésun — dédi.'
  nde-nde: UZibha wasesithi enkosini, “Inceku yakho izakwenza loba kuyini umhlekazi
    wami inkosi elaya inceku yayo ukuba ikwenze.” Ngakho uMefibhoshethi wadla etafuleni
    likaDavida njengomunye wamadodana enkosi.
  ton-ton: Pea naʻe toki pehē ai ʻe Sipa ki he tuʻi, “ʻO hangē ko ia kotoa pē kuo
    fekau ʻe hoku ʻeiki ko e tuʻi ki heʻene tamaioʻeiki, ʻe pehē hono fai ʻe hoʻo
    tamaioʻeiki.” Ka naʻe pehē ʻe he tuʻi, “ʻE kai ʻa Mifiposeti ʻi hoku keinangaʻanga
    ʻoʻoku ʻo hangē ko ha tokotaha ʻi he ngaahi foha ʻoe tuʻi.”
  ces-1613: 'Odpověděl Síba králi: Vedlé všeho, jakž přikázal pán můj král služebníku
    svému, tak učiní služebník tvůj, ačkoli i Mifibozet mohl by jídati za stolem mým
    jako jeden z synů královských.'
  eng-WMB: Then Ziba said to the king, “According to all that my lord the king commands
    his servant, so your servant will do.” So Mephibosheth ate at the king’s table
    like one of the king’s sons.
  tam-TCV: அப்பொழுது சீபா அரசனிடம், “என் தலைவனாகிய அரசன் எனக்குக் கட்டளையிட்டவைகளை
    எல்லாம் நான் நிறைவேற்றுவேன்” என்றான். எனவே மேவிபோசேத் அரசனின் மகன்களில் ஒருவனைப்போல்
    தாவீதின் பந்தியில் சாப்பிட்டு வந்தான்.
  ceb-ULB: Unya miingon si Ziba sa hari, “Ang imong sulugoon magabuhat sa tanan nga
    gisugo sa akong agalon nga hari.” Midugang ang hari, “Alang kang Mefiboset magakaon
    siya sa akong lamesa, ingon nga usa sa mga anak nga lalaki sa hari.”
  pol-UBG: 'Siba odpowiedział królowi: Wszystko, co mój pan, król, rozkazał swemu
    słudze, to twój sługa uczyni. A Mefiboszet – dodał król – będzie jadał przy moim
    stole jak jeden z synów króla.'
  agr-agr: 'apu Davitan chichajak: “Apuh, ame tame nunak imatiksanuk umiktajai”, tiuwai.
    Tuja Mefi-boshetak apu uchijiskait tumain sillanum ekemas mesanum yuujakui.'
  kyc-kyc: Sipame isingi lao, Emba kiŋi andake dokome pipi letenele pyuo nambame peparae
    piru, leya. Mipiposeta baa kiŋinya ikinyingi angiko ingyuo kiŋi role piso nenge
    neya.
  urd-GVU: ضیبا نے جواب دیا، ”مَیں آپ کی خدمت میں حاضر ہوں۔ جو بھی حکم آپ دیں گے مَیں
    کرنے کے لئے تیار ہوں۔“
  deu-1912: 'Und Ziba sprach zum König: Alles, wie mein Herr, der König, seinem Knecht
    geboten hat, so soll dein Knecht tun. Und Mephiboseth (sprach David) esse an meinem
    Tisch wie der Königskinder eins.'
  ntj-ntj: Nyangka Tjuulku waarka palyalpayilu watjarnu, “Yuwa, palunyapirinypa-rna
    palyalku nyuntulu-rnin watjannyangka.” Nyangka wati wangulyaralu Tayipirrku yiwarla
    walykumunungka tirtu tjarrparra lurrtjurringkula mirrka ngalkupayi.
  kan-2017: ಚೀಬನು ಅರಸನಿಗೆ, “ಒಡೆಯನಾದ ಅರಸನ ಅಪ್ಪಣೆಯಂತೆ ನಿನ್ನ ಸೇವಕನು ನಡೆಯುವನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
    ಈ ಪ್ರಕಾರ ಮೆಫೀಬೋಶೆತನು ರಾಜಪುತ್ರರಂತೆ ಅರಸನ ಪಂಕ್ತಿಯಲ್ಲಿ ಊಟಮಾಡುವವನಾದನು.
  yap-yap: Me fulweg Ziba ni ga’ar, “Pilung rog, gu ra rin’ urngin e tin ni ga ra
    yog.” Ma aram mi i un Mefiboseth ko abich u tebel rok David ni bod rogon reb fapi
    pumo’on ni fak David.
  hlt-MCSB: Ziba loh manghai taengah, “Ka boeipa manghai loh a sal a uen vanbangla
    na sal loh boeih saii tangloeng saeh,” a ti nah. Te dongah Mephibosheth tah manghai
    capa pakhat bangla caboei dongah a caak.
  mdy-ETH: ፂባ፦ «ካኣቲዮ! ታ ኔ ዓይላሢ ኔ ዓይሤ ባኮ ቢያ ማዻንዳኔ» ጌዔኔ። ዬያይዲ ሜሪባዓኣሌ ካኣቲ ናኣቶፓ ፔቴያጉዲ
    ማዒ ካኣቲና ዎላ ዒንጊንቴ ሙዖ ሙዓኔ።
  twi-ASANTE: “Me wura pa, asɛm a woaka akyerɛ me no nyinaa, mɛdi so.” Na ɛfiri saa
    ɛberɛ no, Mefiboset ne Dawid didii daa te sɛ deɛ ɔyɛ nʼasene mu ba.
  eng-WEBU: Then Ziba said to the king, “According to all that my lord the king commands
    his servant, so your servant will do.” So Mephibosheth ate at the king’s table
    like one of the king’s sons.
  wal-wal: Xiibi kawuwaa, “Neeni ta godai kawoi ne ashkkaraa azazido ubbabaa taani
    ne ashkkarai polana” yaagiis. Hegaa gishshau, Mafibosheeti kawuwaa naatuppe issuwaadan
    kawuwaa masoofiyaappe miis.
  spa-PDDPT: 'Siba dijo al rey: Conforme a todo lo que mi ʼadón el rey ordena a su
    esclavo, así hará. Y Mefi-boset comía en la mesa como uno de los hijos del rey.'
  gun-gun: 'Ziba aipoe''i huvixa pe: — Xeruvixa, xee nerembiguai pe rejapo uka va''e
    ha''e javi ''rã ajapo — he''i. Ha''e rami vy Mefibosete okaru oikovy Davi mesa
    py, huvixa ra''y kuery rami ae avi.'
  agu-BL: —Ba'n bin Ta' tzimbne' tane'n cyakil yi ca'wlu' quib yi ntalu' swetz, stzun
    Siba bantz. Ma tetz Mefi-boset ilenin cho'n wane'n i' tuch' yi rey, chi ik jun
    cy'ajl i'.
  ilo-ULB: Ket kinuna ni Siba iti ari, “Aramiden ti adipenmo dagiti amin nga imbilin
    ti amok nga ari iti adipenna.” Kinunana pay ti ari, “No maipapan kenni Mefiboset
    mangan isuna iti lamisaanko, kas maysa kadagiti annak ti ari.”
  kpg-kpg: Ziba ga helekai gi di king boloo, “Au gaa hai nia mee huogodoo o dogu king
    ala ma ga helekai bolo dana dangada hai hegau la gi heia.” Malaa, Mephibosheth
    dela hua gu miami i teebele a David be tama donu ni di king.
  uig-ARA: 'زىبا پادىشاھقا: غوجام پادىشاھ قۇللىرىغا بۇيرۇغاننىڭ ھەممىسىگە كەمىنىلىرى
    ئەمەل قىلىدۇ، ــ دېدى. پادىشاھ داۋۇت يەنە: مەفىبوشەت بولسا پادىشاھنىڭ بىر ئوغلىدەك
    داستىخىنىمدىن تائام يېسۇن ــ دېدى.'
  sus-sus: Siba naxa a fala mangɛ bɛ, a naxɛ, «Mangɛ, n i xa yaamari rabama nɛ alɔ
    i a falaxi n bɛ ki naxɛ.» Dawuda nu bara a fala, a Mefiboseti a dɛgema mangɛ xɔnyi
    alɔ mangɛ xa die a rabama ki naxɛ.
  pon-2006: Sipa eri sapeng, patohwan, “I pahn kapwaiada mehkoaros me Wasa Lapalap
    ketin koasoanehdi.” Mepiposed eri kin iang kepin konot ni tehpel en namwarkio
    duwehte ma ih emen sapwellime pwutak.
  jae-jae: Go Siba kêsôm gêdêŋ kiŋ gebe “Nêm sakiŋwaga oc êŋgôm gêŋ samob, taŋ ŋoc
    apômtau kiŋ kêjatu naŋ.” Amboac tonaŋ Mepiboset geŋ gêŋ aŋga Dawidnê tebo kêtôm
    kiŋnê latui nêŋ teŋ.
  ksd-ksd: 'Ma Siba i ga biti tai ra king: Nam parika nina ba kaugu luluai ra king
    i ga kure, kaum tultul na pait ia. Damana Mepiboset i ga ian ta ra vatar kai ra
    king, da tika na natuna iat.'
  tur-YTC: Siva krala, “Efendim kral hizmetkârına ne buyurursa, hizmetkârın da öyle
    yapacaktır” dedi. Böylece Mefiboşet kralın oğullarından biri gibi kralın sofrasında
    yemek yedi.
  grc-BRENT: Καὶ εἶπε Σιβὰ πρὸς τὸν βασιλέα, κατὰ πάντα ὅσα ἐντέταλται ὁ κύριός μου
    ὁ βασιλεὺς τῷ δούλῳ αὐτοῦ, οὕτως ποιήσει ὁ δοῦλός σου· καὶ Μεμφιβοσθὲ ἤσθιεν ἐπὶ
    τῆς τραπέζης Δαυὶδ καθὼς εἷς τῶν υἱῶν αὐτοῦ τοῦ βασιλέως.
  ind-AYT: Ziba berkata kepada raja, “Sesuai dengan semua yang diperintahkan Tuanku
    Raja kepada hambanya, hambamu akan melakukannya.” Mefiboset pun makan semeja dengan
    raja sebagai salah seorang anak raja.
  nya-nya: Ndipo Ziba anati kwa mfumu, “Mtumiki wanu adzachita chilichonse chimene
    mbuye wanga mfumu mudzalamulire wantchito wanu kuti achite.” Kotero Mefiboseti
    ankadya ndi Davide monga mmodzi wa ana a mfumu.
  hrv-hrv: 'Siba odgovori kralju: “Tvoj će sluga učiniti sve što je moj gospodar i
    kralj zapovjedio svome sluzi.” Meribaal je, dakle, jeo za Davidovim stolom kao
    jedan između kraljevih sinova.'
  mps-mps: Tialima, Sibago te tiwai po Devitba wali, “King o, te nago wali po tiwai
    gilama te tigidali sę eno yaibao,” wali. Te sę dabe elama, nosali Mefiboset
    te king Devit dali nai tugi peyu yali, te king aga ogwa me deli tiwai mu gagawai
    dao.
  tpi-tpi: Orait Siba i tokim Devit olsem, “King, bai mi mekim olgeta samting olsem
    yu tok.” Bihain long dispela, Mefiboset i save go kaikai wantaim king, olsem wanpela
    pikinini man bilong king stret.
  dan-1931: 'Da sagde Ziba til Kongen: “Din Træl vil gøre, ganske som min Herre Kongen
    byder!” Mefibosjet spiste så ved Davids Bord, som var han en af Kongens Sønner.'
  vie-OVCB: 'Di-ba thưa: “Tôi xin tuân theo mọi điều vua truyền.” Và như thế, Mê-phi-bô-sết
    ăn cùng bàn với vua như một hoàng tử.'
  guj-2017: ત્યારે સીબાએ રાજાને કહ્યું, “મારા માલિક રાજાએ મને જે સર્વ આજ્ઞાઓ આપી છે
    તે પ્રમાણે હું તારો દાસ વર્તીશ.” રાજાએ કહ્યું, “મફીબોશેથ રાજાઓના દીકરા સમાન મારી
    મેજ પર જમશે.”
  pon-2006A: Sipa eri sapeng, patohwan, “I pahn kapwaiada mehkoaros me Wasa Lapalap
    ketin koasoanehdi.” Mepiposed eri kin iang kepin konot ni tehpel en namwarkio
    duwehte ma ih emen sapwellime pwutak.
  por-BRBSL: 'Então Ziba disse ao rei: “De acordo com tudo o que meu senhor, o rei,
    comanda seu servo, assim fará seu servo”. Então Mephibosheth comeu na mesa do
    rei como um dos filhos do rei.'
  cth-cth: Ziba ni siangpahrang koevah, siangpahrang ka bawipa ni na san koe kâ na
    poe e patetlah na san ni ka sak han telah ati. Siangpahrang ni Mephibosheth teh
    ka caboi dawk siangpahrang capa buet touh patetlah bu pou a ca han toe telah ati.
  twi-twi: “Me wura pa, asɛm a woaka akyerɛ me no nyinaa, medi so.” Na efi saa bere
    no, Mefiboset ne Dawid didii daa te sɛnea ɔyɛ nʼasen mu ba.
  hlt-hlt: Ziba loh manghai taengah, “Ka boeipa manghai loh a sal a uen vanbangla
    na sal loh boeih saii tangloeng saeh,” a ti nah. Te dongah Mephibosheth tah manghai
    capa pakhat bangla caboei dongah a caak.
  tbz-SIM: 'Kòo nɑ̀kɛ́ okpɑ̀ɑ̀tì Dɑfiti kɛ dɔ̀: N yóó dɔɔ̀mu ɑ n nɑ̀kɛ́ tìì kó dimɑ̀ɑ̀.
    Mɛm̀mɛ kɛ̀ Mɛfibosɛti nyo nhokpɑ̀ɑ̀tì Dɑfiti borɛ̀ kɛ dònnɛ̀ o bí.'
  msy-2020: Ezɨ Siba kamaghɨn Devit mɨgei, “Atrivim, nɨn nan gumazir ekiam, bizir
    nɨ damuasa na mɨkemeziba, kɨ bar dar amuam.” Bizir kamɨn gɨn, Mefiboset ghuava
    atrivim ko an dagher dakozimɨn api, egha mati atrivimɨn otarir mam.
  dop-dop: 'Ntɛnɑ Sipɑ cɔ wulɑʋ sɩ: Tɑ cɑɑ, mɑɑ lɑ teitei kɛ́ ɩsɩɩ n heelɑ-m tɔ. Ɩlɛnɑ
    Mefipɑɑlɩ sʋʋ wulɑʋ kiŋ kɛ tɔɣɔʋ ɩsɩɩ ɩ mɑɣɑmɑɣɑ ɩ kʋlʋlʋ.'
  azb-azb: 'Siva padşaha dedi: «Mən ağam padşahın bu quluna əmr etdiyi hər şeyi edəcəyəm».
    Beləliklə, Mefiboşet padşah oğullarından biri kimi Davudun süfrəsində yemək yeyirdi.'
  eng-DBY: And Ziba said to the king, According to all that my lord the king has commanded
    his servant, so will thy servant do. And Mephibosheth [said David] shall eat at
    my table, as one of the king's sons.
  hin-2017: सीबा ने राजा से कहा, “मेरा प्रभु राजा अपने दास को जो-जो आज्ञा दे, उन सभी
    के अनुसार तेरा दास करेगा।” दाऊद ने कहा, “मपीबोशेत राजकुमारों के समान मेरी मेज
    पर भोजन किया करे।”
  wol-KYG: 'Ciba ne ko: «Buur, sang bi, noonu nga ma ko sante rekk, ni laa koy defe.»
    Ci kaw loolu Mefiboset di lekk ca ndabal Daawuda, mel ni ku bokk ci doomi Buur.'
  eng-YLT: And Ziba saith unto the king, 'According to all that my lord the king commandeth
    his servant, so doth thy servant;' as to Mephibosheth, 'he is eating at my table
    ([saith the king]) as one of the sons of the king.'
  kne-kne: Kanan Ziba sin ari, “Apo ari, tongpalek ay baam di olay sino ay ipaamag
    mo.” Et nakikikan si Mefiboset en David ay kaman esa sin an-ak na.
  eng-WYC-2017: And Ziba said to the king, As thou, my lord the king, hast commanded
    to thy servant, so thy servant shall do; and Mephibosheth, as one of the sons
    of the king, shall eat on thy board.
  eng-WMBB: Then Ziba said to the king, “According to all that my lord the king commands
    his servant, so your servant will do.” So Mephibosheth ate at the king’s table
    like one of the king’s sons.
  urd-GVH: ज़ीबा ने जवाब दिया, “मैं आपकी ख़िदमत में हाज़िर हूँ। जो भी हुक्म आप देंगे
    मैं करने के लिए तैयार हूँ।”
  rug-rug: Olaṉa se Ziba, “Doduru tiṉitoṉa saripu gua garununi sa qua baṉara si kaqu
    taveti rau.” Ke hena na napo pa tevolo tanisa baṉara se Mepiboseti, gua puta tugo
    mo keke ri na tuna koreo sa baṉara.
  gaz-gaz: Ziibaanis mootichaan, “Ani garbichi kee waan gooftaan koo mootichi akka
    ani hojjedhuuf na ajaju hunda nan godha” jedhe. Kanaafuu Mefiibooshet akkuma ilmaan
    mootii keessaa nama tokkootti maaddii Daawit irraa nyaata ture.
  fra-LSG: 'Il dit au roi: Ton serviteur fera tout ce que le roi mon seigneur ordonne
    à son serviteur. Et Mephiboscheth mangea à la table de David, comme l’un des fils
    du roi.'
  gnn-gnn: Yurru ŋayipinydja ŋunhi bunhdurrnydja ḏarramu nhinana yukurrana ŋunhalana
    bäymana Giŋ‐Daypitgalana wäŋaŋura. Ŋanya dhika walaŋguŋalana goŋ‐nherraṉmina ŋunhi
    giŋdja, djäkanydja nhanŋu dhika ḻatju'kuŋala yana, biyaku ŋuli ŋula nhanukalaŋuwuna
    walkurwu.
  yal-yal: Siba yi a fala mangan xa, a naxa, “Mangan naxan birin yamarixi, n na ligama
    nɛn.” Dawuda bata yi a fala, a naxa, “Mefiboseti a dɛgema nɛn n ma tabanla ra,
    alo manga diina.”
  haw-1868: Alaila olelo aku la o Ziba i ke alii, E like me ka mea a pau a ko'u haku
    a ke alii i kauoha mai ai i kana kauwa, pela no e hana aku ai kau kauwa. A o Mepiboseta,
    e ai ia ma ko'u papaaina e like me kekahi keiki kane a ke alii.
  arb-NAV: 'فَأَجَابَ صِيبَا: «سَيُنَفِّذُ عَبْدُكَ كُلَّ مَا يَأْمُرُ بِهِ مَوْلايَ
    الْمَلِكُ». وَهَكَذَا رَاحَ مَفِيبُوشَثُ يَأْكُلُ عَلَى مَائِدَةِ دَاوُدَ كَأَحَدِ
    أَوْلادِ الْمَلِكِ.'
  ewe-ewe: Ziba gblɔ na fia la be, “Wò subɔla awɔ nu sia nu si nye aƒetɔ, fia la aɖe
    gbe na eƒe subɔla be wòawɔ.” Ale Mefiboset ɖua nu le Fia David ƒe kplɔ̃ ŋu abe
    fia la ƒe viwo dometɔ ɖeka ene.
  eng-LEE: And Ziba said unto the king, In accordance with all that my Lord the king
    may command his servant, so will thy servant do. And Mephibosheth [said the king]
    shall eat at my table, as one of the king's sons.
  asm-FB: তেতিয়া চীবাই ৰজাক ক’লে, “মোৰ প্ৰভু মহাৰাজে, তেওঁৰ এই দাসক যি আজ্ঞা দিছে,
    সেই দৰে তেওঁৰ এই দাসে সকলোকেই কৰিব।” ৰজাই আৰু কলে, “মফিবোচতে ৰাজকোঁৱৰৰ মাজৰ এজনৰ
    দৰে মোৰ মেজত ভোজন কৰিব।”
  sus-A: سِبَ نَشَ عَ قَلَ مَنفّ بّ، عَ نَشّ، «مَنفّ، ﭑ عِ شَ يَامَرِ رَبَمَ نّ عَلْ
    عِ عَ قَلَشِ ﭑ بّ كِ نَشّ.» دَوُدَ نُ بَرَ عَ قَلَ، عَ مٍقِبٌسٍتِ عَ دّفٍمَ مَنفّ
    شْنيِ عَلْ مَنفّ شَ دِيٍ عَ رَبَمَ كِ نَشّ.
  fra-SBL: 'Et Tsiba dit au roi : « Tout ce que mon seigneur le roi ordonne à son
    serviteur, ton serviteur le fera aussi. » Mephibosheth mangea donc à la table
    du roi comme l''un des fils du roi.'
  hbo-hbo: וַיֹּ֤אמֶר צִיבָא֙ אֶל־הַמֶּ֔לֶךְ כְּכֹל֩ אֲשֶׁ֨ר יְצַוֶּ֜ה אֲדֹנִ֤י הַמֶּ֙לֶךְ֙
    אֶת־עַבְדֹּ֔ו כֵּ֖ן יַעֲשֶׂ֣ה עַבְדֶּ֑ךָ וּמְפִיבֹ֗שֶׁת אֹכֵל֙ עַל־שֻׁלְחָנִ֔י
    כְּאַחַ֖ד מִבְּנֵ֥י הַמֶּֽלֶךְ׃
  kik-kik: Ningĩ Ziba akĩĩra mũthamaki atĩrĩ, “Ndungata yaku nĩĩgwĩka o ũrĩa wothe
    mũthamaki, mwathi wakwa, egwatha ndungata yake ĩĩke.” Nĩ ũndũ ũcio Mefiboshethu
    aarĩĩagĩra irio metha-inĩ ya Daudi taarĩ ũmwe wa ariũ a mũthamaki.
  fra-NCL: 'Siba dit au roi : « Ton serviteur fera tout ce que le roi, mon seigneur,
    ordonne à son serviteur. » Et Miphiboseth mangea à la table de David, comme l’un
    des fils du roi.'
  cek-AK: To naah Ziba mah siangpahrang khaeah, Na tamna khaeah ka angraeng siangpahrang
    mah sak hanah nang paek ih loknawk boih to na tamna kai mah ka sak han, tiah a
    naa. To pongah Mephibosheth loe siangpahrang ih capanawk baktih toengah, ka caboi
    nuiah buhcaak toeng.
  cuk-cuk: 'Siba, Rey-David-abin sogded: —An-dummad-rey, an be-maiga-gusoggu, be anga-igar-mesnaidba,
    an ibmar-imako. Mefiboset, igi rey-masmala mas-gundidamala, deyobi Rey-Davidʼba
    mas-gundii gussunnad.'
  uig-CYR: 'Зиба падишаға: Ғоҗам падиша қуллириға буйруғанниң һәммисигә кәминилири
    әмәл қилиду, — деди. Падиша Давут йәнә: Мәфибошәт болса падишаниң бир оғлидәк
    дәстихинимдин таам йесун — деди.'
  tel-2017: అప్పుడు సీబా “నా యజమానివైన రాజా, నీ దాసుణ్ణి నాకు సెలవిచ్చినట్టు అంతా
    జరిగిస్తాను” అని రాజుతో చెప్పాడు. అప్పటి నుండి మెఫీబోషెతు రాజకుమారుల్లో ఒకడు అన్నట్టు
    రాజు బల్ల దగ్గరే భోజనం చేస్తూ వచ్చాడు.
  hat-BSA: 'Epi Tsiba te di a wa a: “Selon tout sa ke mèt mwen, wa a, kòmande sèvitè
    li a, konsa sèvitè ou a va fè.” Konsa, Méphiboscheth te manje sou tab David la,
    tankou youn nan fis a wa yo.'
  kos-kos: Na Ziba el fahk, “O Tokosra, nga fah oru ma nukewa ma kom sapkin.” Ouinge
    Mephibosheth el wi mongo ke tepu lun tokosra, oapana sie tulik nutin tokosra.
  hbo-WLC: וַיֹּ֤אמֶר צִיבָא֙ אֶל־הַמֶּ֔לֶךְ כְּכֹל֩ אֲשֶׁ֨ר יְצַוֶּ֜ה אֲדֹנִ֤י הַמֶּ֙לֶךְ֙
    אֶת־עַבְדּ֔וֹ כֵּ֖ן יַעֲשֶׂ֣ה עַבְדֶּ֑ךָ וּמְפִיבֹ֗שֶׁת אֹכֵל֙ עַל־שֻׁלְחָנִ֔י
    כְּאַחַ֖ד מִבְּנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Ọ sịrị eze, “Onyenwe m, ohu gị ga-eme ihe niile eze nyere m nʼiwu.” Site
    nʼoge ahụ, Mefiboshet riri nri na tebul Devid dịka ọ bụ otu nʼime ụmụ ndị ikom
    eze.
  ory-ory: ତେବେ ସୀବଃ ରାଜାଙ୍କୁ କହିଲା, “ଆମ୍ଭ ପ୍ରଭୁ ମହାରାଜ ଆପଣା ଦାସକୁ ଯେଉଁସବୁ ଆଜ୍ଞା ଦେଉଅଛନ୍ତି,
    ତଦନୁସାରେ ଆପଣଙ୍କ ଦାସ କରିବ।” ମଫୀବୋଶତ୍‍ ବିଷୟରେ ରାଜା କହିଲେ, “ସେ ଏକ ରାଜପୁତ୍ର ପରି ଆମ୍ଭ
    ମେଜରେ ଭୋଜନ କରିବ।”
  chk-chk: Mürin, Sipa a üreni ewe king, “Ngang noum chon angang üpwe föri meinisin
    mine en ai samol me ai king ka allük ngeniei.” Iei mine Mefiposet a mongö seni
    än Tafit chepel usun chök eman lein nöün ewe king mwän.
  ssd-ssd: 'nu ndek David sana: Ye ne tuku pasa ta kumuwamŋgit ŋgina. Taŋakina le
    Mefiboset nu mara mindek gabat suŋgo David tugumŋge nuŋe kiŋo nuŋe taŋaŋ isukusmba
    minanu.'
  rop-rop: en imbin dalim King Deibid, “Yu na main bos en main king. En ai garra dum
    ebrijing weya yu wandim mi blanga dum.” Wal afta na det wekinmen en im femili
    olabat bin jidan wekinmen blanga Mefibosheth. En Mefibosheth bin go en jidan langa
    Jerusalem weya King Deibid bin jidan, en nomeda imbin kripulwan langa im fut dubala,
    bat stil imbin oldei dagat daga deya gin langa det kemp blanga King Deibid, en
    imbin oldei jidan jis laiga san blanga King Deibid. En Mefibosheth bin abum ronwan
    san du neim Mika.
  ukr-1871: 'І відказав Сиба цареві: Як повелїв мій пан, царь, рабові свойму, так
    раб твій й чинити ме. І трапезував Мемфівостей за Давидовим столом, як би й син
    царський.'
  deu-1951: 'Und Ziba sprach zum König: Ganz so, wie mein Herr, der König, seinem
    Knechte gebietet, wird dein Knecht tun! Also aß Mephiboset an seinem Tisch, wie
    einer der Söhne des Königs.'
  eng-JPS: 'Then said Ziba unto the king: ''According to all that my lord the king
    commandeth his servant, so shall thy servant do; but Mephibosheth eateth at my
    table as one of the king''s sons.'''
  srp-1865: 'I reèe Siva caru: kako je car gospodar moj zapovjedio sluzi svojemu,
    sve æe èiniti sluga tvoj. Ali Mefivostej, reèe car, ješæe za mojim stolom kao
    carski sin.'
  lug-lug: Awo Ziba n’agamba kabaka nti, “Nga bw’olagidde mukama wange kabaka, bwe
    kijja okukolebwa omuddu wo.” Mefibosesi n’aliiranga ku mmeeza ya Dawudi ng’omu
    ku balangira.
  heb-heb: ויאמר ציבא אל המלך ככל אשר יצוה אדני המלך את עבדו כן יעשה עבדך ומפיבשת
    אכל על שלחני כאחד מבני המלך׃
  ben-IRV: তখন সীবঃ রাজাকে বলল, “আমার প্রভু মহারাজ নিজের দাসকে যে আদেশ করলেন, সেই
    অনুসারে আপনার এই দাস সব কিছুই করবে৷” আর মফীবোশৎ রাজার ছেলেদের এক জনের মত রাজার
    টেবিলে আহার করতে লাগলেন৷
  pan-pan: ਸੀਬਾ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਸਭ ਕੁਝ ਜੋ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਨੇ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਆਖਿਆ
    ਹੈ ਸੋ ਤੁਹਾਡਾ ਸੇਵਕ ਕਰੇਗਾ ਪਰ ਮਫ਼ੀਬੋਸ਼ਥ ਦੇ ਲਈ ਰਾਜਾ ਨੇ ਆਖਿਆ ਕਿ ਉਹ ਰਾਜਾ ਦੇ ਪੁੱਤਰਾਂ
    ਵਾਂਗੂੰ ਮੇਰੀ ਮੇਜ਼ ਤੋਂ ਰੋਟੀ ਖਾਵੇਗਾ।
  tkr-tkr: 'Tsivee paççahık''le eyhen: – Yizda xərna, paççah, ğu uvhuyn gırgın zı,
    yiğne g''ulee, ha''asın. Mefiboşetee, paççahne dixbışde sang''vee xhinne, Davudne
    sufranıle otxhuniy oyxhan ıxha.'
  mya-JVB: ဇိဘ ကလည်း ၊ ကျွန်တော် သခင် အရှင် မင်းကြီးသည် ကိုယ်တော် ကျွန် ကို မှာ ထားတော်မူသမျှ
    အတိုင်း ၊ ကိုယ်တော် ကျွန် ပြု ပါမည်ဟု နားတော်လျှောက် ၏။ ထိုနောက် ၊ မေဖိဗောရှက်
    သည် ရှင်ဘုရင် ၏သားရင်း ကဲ့သို့ စားပွဲ တော်၌ အစာစား ရ၏။
  tte-O: Kabo Siba iwalo koina iba, “Yagu guyau yo yagu kin, yau am topaisowa, tawae
    tem kuwalowen kani yaginauli.” Kabo Mepiboseti ikekakekan kin ana teibele mena
    besiele kin natuna yabo.
  tbg-tbg: Devitiva minti tuvaro Sibaava virara tiharo, Avuhainaao, te ai kaiqa vaiintivano
    ekaa haika are tianantemake autirerave, tura. Ho avuhainaa vaiinti maaqunavu nái
    qora naavuqi vaiha kara ne vauntema kero, Mefibosetiva vivavata vika hampata kara
    ne vaura.
  hmo-hmo: Siba ese king dekenai ia hereva, ia gwau, “Lauegu king badana e, lau ese
    oiemu oda ibounai do lau karaia.” Unai dainai Mepiboseta be Davida ena pata dekenai
    ia aniani, king ena natuna ta bamona.
  urd-urd: तब ज़ीबा ने बादशाह से कहा, “जो कुछ मेरे मालिक बादशाह ने अपने ख़ादिम को
    हुक्म दिया है तेरा ख़ादिम वैसा ही करेगा।” लेकिन मिफ़ीबोसत के हक़ में बादशाह ने
    फ़रमाया कि वह मेरे दस्तरख़्वान पर इस तरह खाना खायेगा कि गोया वह बादशाह जादों मेंसे
    एक है।
  rus-SYN: 'И сказал Сива царю: все, что приказывает господин мой царь рабу своему,
    исполнит раб твой. Мемфивосфей ел за столом Давида, как один из сыновей царя.'
  bqc-SIM: 'Ɔ̃ Ziba ò kípiɛ: Yã́ pↄ́ ma dii kí ò mapi n zↄ̀blenaɛ, má kɛ píiɛ.
    Ɔ̃ Mɛfibosɛ ìↄ pↄble ń kípio, à gↄ̃̀ lán kíanɛↄ dowa.'
  tcz-CHONGTHU: Chuin Ziba in lengpa koma aseijin, “Kapu lengpan nasohpa keima neithupeh
    bang bang chun nasohpa hin gabol nange,” ati. Hiti chun hiche nikho apet chun
    Mephobisheth hin lengpa chate lah a khatpen bang in David ankong phunga chun an
    anejing jeng tan ahi.
  mar-mar: सीबा दावीदाला म्हणाला, मी तुमचा दास आहे. माझ्या धन्याच्या राजाच्या हुकुमाप्रमाणेच
    मी वागेन. तेव्हा मफीबोशेथ दावीदाच्या मुलांप्रमाणेच दावीदाच्या पंक्तीला बसून जेवू
    लागला.
  qub-qub: 'Paymi niran: «Tayta, nogaga llapan nimashayquitami rurashaj.» Mefi-bosetga
    raypa wasincho micoj wamran-japuy.'
  bqp-bqp: 'Akũ Ziba pì kínanɛ: Yã kũ ma dikiri kína ò makũ a zↄ̀bleriinɛ, mani
    kɛ pínkimɛ. Akũ Mɛfibosɛ dìgↄ̃ pↄ́ ble kũ kínao, à gↄ̃̀ lán kína nɛ́nↄ doke
    bà.'
  hat-hat: 'Ziba reponn li: -M''ap fè tou sa monwa ban m'' lòd fè. Se konsa, Mefibochèt
    toujou manje sou tab ansanm ak David tankou si li te yonn nan pitit wa a.'
  eng-BSB: And Ziba said to the king, “Your servant will do all that my lord the king
    has commanded.” So Mephibosheth ate at David’s table like one of the king’s own
    sons.
  tod-tod: 'Siɓa ɠɛni masagi ma: «Nii kpein màliɠii masagi bogai mà, nɛ̀i gè ga
    ɗa-wotiɠɛ nui, nà ti pɛ kɛɛzu.» Mefiɓaale ma ge ɠɛni daami wosu masagi ná-taɓalii
    ɠa, eɠɛ masagi ná-doin ta.'
  eng-WEBPB: Then Ziba said to the king, “According to all that my lord the king commands
    his servant, so your servant will do.” So Mephibosheth ate at the king’s table
    like one of the king’s sons.
  kbq-kbq: Hagi Siba'a kenona'a huno, Rana kini nimoka mikazama huo hunka hunantana
    zana hugahue. Hagi ana knaretima agafa hiana Mefiboseti'a kini ne'mofo mofavregna
    huno ne'zane trate ne'zana ne'ne.
  nhe-BL: 'Huan Siba quiilhui Tlanahuatijquetl David: ―Nimotlatequipanojca nijchihuas
    nochi tlen tinechilhuijtoc ma nijchihua. Huajca Mefi Boset itztoya ipan ichaj
    Tlanahuatijquetl David huan tlacuajqui ihuaya queja elisquía se icone.'
  bus-bus: 'Ben Ziba bè kínɛ: Yã kɛ̀ ma dii kí ò mamↄma a zↄ̀blerinɛ, mɛ́ kɛ píngimɛ.
    Ben Mɛfibosɛ ègↄ̃ pↄ́ blee kↄ̃n kío, à gↄ̃̀ lán kína nɛ́nↄ doke bà.'
  gub-BL: Uwazar Ziw ize'eg Tawi izupe. — Azapo putar neremiapo karer paw ihe nehe,
    i'i izupe. A'e 'ar henataromo Mewimozet uzypyrog tuwihawete rehe we umai'u pà
    ta'yr zàwe a'e kury.
  eng-DRA: 'And Siba said to the king: As thou my lord the king hast commanded thy
    servant, so will thy servant do: and Miphiboseth shall eat at my table, as one
    of the sons of the king.'
