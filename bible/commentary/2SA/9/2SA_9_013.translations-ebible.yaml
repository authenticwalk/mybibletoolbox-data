verse: 2SA.009.013
translations:
  mal-C: ഇങ്ങനെ മെഫീബോശെത്ത് ജെറുശലേമിൽത്തന്നെ താമസിച്ചു. അദ്ദേഹം നിത്യവും രാജാവിന്റെ
    മേശയിങ്കൽ ഭക്ഷണം കഴിച്ചുപോന്നു. അദ്ദേഹത്തിന്റെ രണ്ടുകാലിലും മുടന്തായിരുന്നു.
  deu-TKW: Meribaal wohnte in Jerusalem, weil er ständig an des Königs Tafel speiste.
    Er war aber lahm an beiden Füßen.
  lin-lin: Mefibosheti avandaki na Yelusalemi mpo ete azalaki kolia tango nyonso na
    mesa ya mokonzi.
  eng-LSV: And Mephibosheth is dwelling in Jerusalem, for he is continually eating
    at the table of the king, and he [is] lame [in] his two feet.
  eng-GNV: 'And Mephibosheth dwelt in Ierusalem: for he did eate continually at the
    Kings table, and was lame on both his feete.'
  eng-WEBSTER: 'So Mephibosheth dwelt in Jerusalem: for he ate continually at the
    king''s table; and was lame in both his feet.'
  nhw-BL: Pero Mefi Boset catli metzcuachotic ipan nochi ome iicxihua mocajqui para
    itztos nopona ipan altepetl Jerusalén huan nochipa tlacuayaya ihuaya Tlanahuatijquetl
    David.
  swh-ONEN: Naye Mefiboshethi akaishi huko Yerusalemu, kwa sababu daima alikula mezani
    pa mfalme, naye alikuwa kiwete miguu yote.
  bba-bba: Mɛfibosɛti, yɛmɔ wi, u dɑ u wɑ̃ɑ Yerusɑlɛmuɔ kpɑ u wɑ u n dɑ kɑ dim de
    sinɑ bokon dii yerɔ bɑɑdommɑ.
  eng-KJVCPB: 'So Mephibosheth dwelt in Jerusalem: for he did eat continually at the
    king’s table; and was lame on both his feet.'
  mpx-mpx: Iya i miminaa Yelusalema ge sauga gegewena i aanana kin wana teibola. He
    aena labui hi nak nige bosowaina ni nawanawa bubun.
  luo-luo: Kendo Mefibosheth nodak Jerusalem nikech ne ochiemo pile e mesa ruoth,
    to tiendene ariyo ne ongʼol.
  meu-meu: Taunabunai, Mefiboset na Ierusalem ai e nohova; badina be ia na hanua pavapavana
    ena pata ai e anianiva, nega idoinai. Ia na aena ruaosi e hedairike.
  npi-ULB: त्यसैले मपीबोशेत यरूशलेममा बसे र तिनले सधैं राजाको टेबलमा खाए, यद्यपि तिनको
    दुवै खुट्टा लङ्गडा थिए ।
  yor-yor: Mefiboṣeti sì ń gbé ní Jerusalẹmu, òun a sì máa jẹun nígbà gbogbo ní ibi
    oúnjẹ ọba; òun sì yarọ ní ẹsẹ̀ rẹ̀ méjèèjì.
  ind-ind: yang kedua kakinya lumpuh. Demikianlah Mefiboset tinggal di Yerusalem,
    karena dia adalah tamu tetap di istana raja.
  pes-OPCB: پس مفیبوشت که از هر دو پا لنگ بود، در اورشلیم در قصر پادشاه زندگی می‌کرد
    و همیشه با پادشاه بر سر یک سفره می‌نشست.
  tgl-ULB: Kaya nanirahan si Mefisobet sa Jerusalem, at lagi siyang kumakain sa lamesa
    ng hari, kahit pilay ang pareho niyang paa.
  cbu-NT: Itaru, Mefibosetshat wats wanguyaru, naamaam nda waritarangu, mapiyru Irusarinash
    tsap Dapiyamun misarini ichingaru zar katungku taarangiya. Ashiriya, na kamaneena
    yuwaa Dapiy wamkuree wip Mefibosetaa istarangu anootsi.
  hui-hui: Ani bialu heagola Mebibosede ibu ge kirabali ko kuduguhe howa ibuni tomo
    Kini Debidi andagaha mandagi nalu ibu Yarusalemeni haabo haga hene.
  mya-mya: ထို့​ကြောင့်​ခြေ​နှစ်​ဘက်​စ​လုံး​ဆွံ့​သော​မေ​ဖိ ဗော​ရှက်​သည် ယေ​ရု​ရှ​လင်​မြို့​၌​နေ​ထိုင်​လျက်
    ဘု​ရင့်​စား​ပွဲ​တော်​တွင်​စား​သောက်​ခွင့်​ကို​ရ လေ​သည်။
  bod-N: དེ་ལྟར་མེ་ཕི་པོ་ཤེད་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་ཏེ། རྒྱུན་དུ་རྒྱལ་པོ་དང་གསོལ་ལྕོག་གཅིག་ལས་ཁ་ཟས་ལ་རོལ་བ་དང་།
    ཁོའི་རྐང་པ་གཉིས་ཀ་ཞ་བོ་ཡིན་ནོ། །
  sna-sna: Saka Mefibhosheti akagara muJerusarema nokuti aigara achidya patafura yamambo,
    uye akanga akaremara tsoka dzake dzose.
  spa-BLM: Así que Mefiboset vivía en Jerusalén, pues comía continuamente en la mesa
    del rey. Era cojo de ambos pies.
  cac-cac: A vin̈aj Mefi-boset chi', chuclaj yoc vin̈ schab'il, a d'a Jerusalén ayec'
    vin̈ yujto ata' sva vin̈ yed' vin̈aj rey David chi'.
  swh-ULB: Hivyo Mefiboshethi akaishi Yerusalemu, naye akala chakula cha daima katika
    meza ya mfalme, japokuwa alikuwa mlemavu wa miguu yote.
  bel-bel: І жыў Мэмфівастэй у Ерусаліме, бо ён еў заўсёды за царскім сталом. Ён быў
    кульгавы на абедзьве нагі.
  deu-ELBBK: Und Mephiboseth wohnte in Jerusalem, denn er aß beständig am Tisch des
    Königs. Er war aber lahm an beiden Füßen.
  mbb-OT: Si Mefiboshet is pigket ne ziyè en med-ubpà te Jerusalem ne ziyè en daan
    layun egkaan duma ki Hadì David.
  mal-2015: ഇങ്ങനെ മെഫീബോശെത്ത് യെരൂശലേമിൽ തന്നേ വസിച്ചു രാജാവിന്റെ മേശയിങ്കൽ ഭക്ഷണം
    കഴിച്ചുപോന്നു; അവന്നു കാലു രണ്ടും മുടന്തായിരുന്നു.
  rmc-rmc: O Mefibošet bešelas andro Jeruzalem, bo chalas furt jekhetane le Davidoha
    pašal o skamind. A ov sas kaľikos pro soduj pindre.
  pes-OPV: پس مفیبوشت در اورشلیم ساکن شد زیرا که همیشه بر سفره پادشاه می‌خورد و از
    هر دو پا لنگ بود.
  ron-1924: Мефибошет локуя ла Иерусалим, кэч мынка тотдяуна ла маса ымпэратулуй.
    Ел ера олог де амындоуэ пичоареле.
  ben-OBCV: মফীবোশৎ জেরুশালেমে বসবাস করতেন, কারণ তিনি সবসময় রাজার টেবিলেই বসে ভোজনপান
    করতেন; তিনি দু-পায়েই খঞ্জ ছিলেন।
  som-som: Mefiiboshedna wuxuu degganaa Yeruusaalem, waayo, wuxuu had iyo goor wax
    ka cuni jiray miiskii boqorka, oo labada cagoodna curyaan buu ka ahaa.
  lat-VUC: 'Porro Miphiboseth habitabat in Jerusalem, quia de mensa regis jugiter
    vescebatur: et erat claudus utroque pede.'
  eng-ASVBT: So Mephibosheth dwelt in Jerusalem; for he did eat continually at the
    king’s table. And he was lame in both his feet.
  ita-1885: E Mefiboset dimorava in Gerusalemme; perciocchè egli mangiava del continuo
    alla tavola del re; ed era zoppo de' due piedi.
  eng-LXXUP: And Mephibosheth dwelt in Jerusalem, for he continually ate at the table
    of the king; and he was lame in both his feet.
  eng-ULB: So Mephibosheth lived in Jerusalem, and he always ate at the king's table,
    though he was lame in both his feet.
  spa-VBL: Pero Mefi-boset vivía en Jerusalén, porque siempre comía en la mesa del
    rey, y era cojo de ambos pies.
  fra-_FOB: Et Méphibosheth demeurait à Jérusalem, parce qu'il mangeait toujours à
    la table du roi. Il était boiteux des deux pieds.
  mal-mal: ഇങ്ങനെ മെഫീബോശെത്ത് യെരൂശലേമിൽ വസിച്ചു രാജാവിന്റെ മേശയിൽ ഭക്ഷണം കഴിച്ചുപോന്നു;
    അവന് കാൽ രണ്ടും മുടന്തായിരുന്നു.
  urd-GVR: '@see-verse:2SA.009.012'
  suz-BL: तन्‍न मेफी-बोशेथ यरूसलेमम बाक्‍माक्‍त। मारदे हना मेकोमी गेना हना यो पिप
    नु जवा बाक्‍त। मेको आ खोइल निम्‍फा मदुक्‍ब बाक्‍माक्‍त। २सामुएल ९:३
  ita-1927: Mefibosheth dimorava a Gerusalemme perché mangiava sempre alla mensa del
    re. Era zoppo d’ambedue i piedi.
  ckb-ckb: مەفیبۆشەت لە ئۆرشەلیم نیشتەجێ بوو، چونکە هەمیشە لەسەر خوانی پاشا نانی دەخوارد
    و هەردوو قاچیشی شەل بوون.
  eng-BBE: So Mephibosheth went on living in Jerusalem; for he took all his meals
    at the king's table; and he had not the use of his feet.
  kan-OKCV: ಹೀಗೆಯೇ ಮೆಫೀಬೋಶೆತನು ಅರಸನ ಪಂಕ್ತಿಯಲ್ಲಿ ನಿತ್ಯವೂ ಭೋಜನ ಮಾಡುತ್ತಿದ್ದುದರಿಂದ ಯೆರೂಸಲೇಮಿನಲ್ಲೇ
    ವಾಸವಾಗಿದ್ದನು. ಅವನಿಗೆ ಎರಡೂ ಕಾಲು ಕುಂಟಾಗಿದ್ದವು.
  tam-2017: மேவிபோசேத் ராஜாவின் பந்தியில் எப்பொழுதும் சாப்பிடுகிறவனாக இருந்தபடியால்,
    எருசலேமிலே குடியிருந்தான்; அவனுக்கு இரண்டு கால்களும் முடமாக இருந்தது.
  spa-RV-1909: 'Y moraba Mephi-boseth en Jerusalem, porque comía siempre á la mesa
    del rey: y era cojo de ambos pies.'
  ron-BTF: Astfel Mefiboșet a locuit în Ierusalim, fiindcă mânca la masa împăratului
    continuu; și el era șchiop la ambele picioare.
  eng-WEBP: So Mephibosheth lived in Jerusalem, for he ate continually at the king’s
    table. He was lame in both his feet.
  eng-FBV: But Mephibosheth lived in Jerusalem, because he always ate at the king's
    table. He was lame in both feet.
  nld-1939: Zelf bleef Mefibósjet dus te Jerusalem wonen, omdat hij geregeld aan ‘s
    konings tafel at. Hij was aan beide benen lam.
  nch-BL: Pero Mefi Boset cati metzcuachotic ipan nochi ome iicxi mocajqui para itztos
    nopona ipan altepet Jerusalén huan nochipa tacuayaya ihuaya Tanahuatijquet David.
  vie-1934: Mê-phi-bô-sết ở tại Giê-ru-sa-lem, bởi vì người ăn luôn chung bàn của
    vua. Người bị què hai chân.
  hin-CV: तब मेफ़िबोशेथ येरूशलेम में निवास करने लगा, क्योंकि वह सदैव राजा के साथ भोजन
    किया करता था; वह दोनों पैरों में अपंग था.
  spa-BES: Entonces Mefiboset siguió viviendo en Jerusalén; porque tomó todas sus
    comidas en la mesa del rey; y no tuvo uso de sus pies.
  tdx-tdx: Fe nimo­neñe e Ierosalaime ao t’i Mefibosete, amy te mpikama am-pandambaña’
    i mpanjakay, ie nikepek’ am-pandia’e roe.
  tha-KJV: ดังนั้นเมฟีโบเชทจึงอยู่ในเยรูซาเล็ม เพราะท่านรับประทานที่​โต​๊ะของกษั​ตริ​ย์​เสมอ
    เท​้าของท่านเป็นง่อยทั้งสองข้าง
  por-BR-2018: E morava Mefibosete em Jerusalém, porque comia sempre à mesa do rei;
    e era coxo de ambos os pés.
  deu-ELO: Und Mephiboseth wohnte in Jerusalem, denn er aß beständig am Tische des
    Königs. Er war aber lahm an beiden Füßen.
  eng-WYC-2018: And Mephibosheth dwelled in Jerusalem; for he ate continually of the
    king’s board, and was crooked, or halt, on either foot. (And so Mephibosheth lived
    in Jerusalem; and he always ate at the king’s table, and he was lame, or crippled,
    in both feet.)
  epo-epo: Kaj Mefiboŝet loĝis en Jerusalem, ĉar li ĉiam manĝadis ĉe la tablo de la
    reĝo. Kaj li estis lama je siaj ambaŭ piedoj.
  uig-PIN: Əmdi Mǝfiboxǝt Yerusalemda turatti; qünki u ⱨǝmixǝ padixaⱨning dastihinidin
    taam yǝp turatti. Uning ikki puti aⱪsaⱪ idi.
  beo-beo: Amalalu, Mifibousiede (ea emo aduna da gasuga:igi galu) e da Yelusaleme
    moilai bai bagadega esalu. E da ea ha:i manu huluane amo hina bagade ea ha:i nasu
    fafai amoga nasu.
  tpi-OTNT: Tasol Mefiboset i stap long Jerusalem, long wanem, olgeta taim em i save
    kaikai wantaim King Devit. Tupela lek bilong Mefiboset i nogut.
  hau-SA: Mefiboshet ya zauna a Urushalima, gama kullum yana ci a teburin sarki, shi
    kuwa gurgu ne a dukan ƙafafu.
  uig-LAT: Emdi Mefiboshet Yérusalémda turatti; chünki u hemishe padishahning dastixinidin
    taam yep turatti. Uning ikki puti aqsaq idi.
  nde-nde: Njalo uMefibhoshethi wayehlala eJerusalema, edlela etafuleni lenkosi kokuphela,
    njalo egogekile inyawo zombili.
  ton-ton: Ko ia naʻe nofo ai ʻa Mifiposeti ki Selūsalema; he naʻa ne kai maʻuaipē
    ʻi he keinangaʻanga ʻoe tuʻi; pea naʻe ketu hono vaʻe fakatouʻosi.
  ces-1613: A tak Mifibozet zůstával v Jeruzalémě, proto že vždycky za stolem královským
    jídal; a byl kulhavý na obě noze.
  eng-WMB: So Mephibosheth lived in Jerusalem, for he ate continually at the king’s
    table. He was lame in both his feet.
  tam-TCV: மேவிபோசேத்துக்கு இரண்டு கால்களும் முடமாயிருந்தபடியாலும், எப்பொழுதும் அரசனுடைய
    பந்தியில் சாப்பிட்டபடியாலும் எருசலேமிலேயே வாழ்ந்து வந்தான்.
  ceb-ULB: Busa nagpuyo si Mefiboset didto sa Jerusalem, ug kanunay siyang gakaonan
    sa lamesa sa hari, bisan ug bakol na ang duha niya ka tiil.
  pol-UBG: Tak Mefiboszet mieszkał w Jerozolimie, gdyż zawsze jadał przy stole króla.
    A był chromy na obie nogi.
  agr-agr: Mefi-boshetak naween mai beseju wekaechau asa Jerusalén pujujakui, wagki
    apu Davidjai ekemas tuké yujumkan yuu asa.
  kyc-kyc: Dokopa akali Mipiposeta kimbu laparae kwaeyasi doko yuu Jerusaleme paleya.
    Palipala baa kwuara yangara peparae lao kiŋi role pyao nenge nao kareya.
  urd-GVU: '@see-verse:2SA.009.012'
  deu-1912: Mephiboseth aber wohnte zu Jerusalem; denn er aß täglich an des Königs
    Tisch, und er hinkte mit seinen beiden Füßen.
  kan-2017: ಮೆಫೀಬೋಶೆತನಿಗೆ ಪ್ರತಿದಿನವೂ ರಾಜಪಂಕ್ತಿಯಲ್ಲಿ ಊಟವಾಗುತ್ತಿದ್ದರಿಂದ ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲೇ
    ವಾಸಮಾಡಿದನು. ಅವನ ಎರಡು ಕಾಲುಗಳು ಕುಂಟಾಗಿದ್ದವು.
  yap-yap: Mefiboseth nruw raba’ i ay ma bmugutgut, e aram e par u lan yu Jerusalem
    ngi i un ko abich u tebel rok David ni Pilung.
  hlt-MCSB: Mephibosheth Te Jerusalem ah kho a sak tih manghai caboei dongah caboei
    buh rhawp a caak. Anih Te a kho bok khaem.
  mdy-ETH: ዬያሮ ላምዖ ቶካ ዎቦ ማዔ፥ ሜሪባዓኣሌ ካኣቲና ዎላ ሙይ ሙይ ዬሩሳላሜይዳ ናንጌኔ።
  twi-ASANTE: Na Mefiboset a ɔyɛ obubuafoɔ no tu kɔɔ Yerusalem kɔtenaa ahemfie hɔ.
  eng-WEBU: So Mephibosheth lived in Jerusalem, for he ate continually at the king’s
    table. He was lame in both his feet.
  wal-wal: Mafibosheeti ubba wode kawuwaa masoofiyaappe miyo gishshau, i Yerusalaamen
    de7ees. A gedee naa77aikka sila.
  spa-PDDPT: Pero Mefi-boset, que estaba lisiado de ambos pies, vivía en Jerusalén,
    porque comía siempre a la mesa del rey.
  gun-gun: Mefibosete ma Jerusalém tetã py hekoa raka'e, huvixa mesa py ae tema okaru
    vy. Ha'e ma opy jovaive oiporu ve'ỹ va'e.
  agu-BL: Ma yi Mefi-boset, tan tu' yi ye'yuj yi cob tkan, cho'n tzun najewe'ntz Jerusalén,
    na ilenin cho'n na wan i' tu yi rey.
  ilo-ULB: Nagnaed ngarud ni Mefiboset idiay Jerusalem, ken kanayon isuna a mangmangan
    iti lamisaan ti ari, uray agpada a pilay dagiti sakana.
  kpg-kpg: Malaa, Mephibosheth, dela e mmade ono wae e lua, e noho i Jerusalem, gei
    mee e miami mai i teebele o di king i nia laangi huogodoo.
  uig-ARA: ئەمدى مەفىبوشەت يېرۇسالېمدا تۇراتتى؛ چۈنكى ئۇ ھەمىشە پادىشاھنىڭ داستىخىنىدىن
    تائام يەپ تۇراتتى. ئۇنىڭ ئىككى پۇتى ئاقساق ئىدى.
  sus-sus: Mefiboseti nu sabatixi Darisalamu nɛ, tɛmui birin a nu a dɛgema mangɛ xɔnyi
    nɛ. A sanyi firinyie nu mabɛnxi.
  pon-2006: Eri, Mepiposed me nehtuk, kin koukousoan Serusalem, oh kin kepikepin konot
    sang nin tehpel en nanmwarki ahnsou koaros.
  jae-jae: Amboac tonaŋ Mepiboset gêŋgôŋ Jerusalem gebe eŋ geŋ gêŋ aŋga kiŋnê tebo
    ŋapaŋ. Ma eŋ akaiŋ lulugeŋ kêtu palê.
  ksd-ksd: Tago Mepiboset i ga kakak, ma i ga ian vatikai ta ra vatar na nian kai
    ra king, i ga ki arama Ierusalem.
  tur-YTC: Mefiboşet Yeruşalem’de yaşıyordu. Çünkü kralın sofrasında sürekli yemek
    yiyordu. Her iki ayağı da topaldı.
  grc-BRENT: Καὶ Μεμφιβοσθὲ κατῴκει ἐν Ἱερουσαλὴμ, ὅτι ἐπὶ τῆς τραπέζης τοῦ βασιλέως
    αὐτὸς διαπαντὸς ἤσθιε, καὶ αὐτὸς ἦν χωλὸς ἀμφοτέροις τοῖς ποσὶν αὐτοῦ.
  ind-AYT: Demikianlah Mefiboset, yang kedua kakinya timpang, tinggal di Yerusalem,
    dan dia selalu makan semeja dengan raja.
  nya-nya: Ndipo Mefiboseti anakhala mu Yerusalemu chifukwa nthawi zonse amadya ndi
    mfumu. Iye anali wolumala mapazi ake onse.
  hrv-hrv: A Meribaal je boravio u Jeruzalemu, jer je uvijek jeo za kraljevim stolom.
    Bio je hrom na obje noge.
  mps-mps: Tiali goli, Mefiboset te Jerusalemde bidali, magi baso meni, tigidali sogo
    bidibo dononama, te aga king Devitgo bede nai tudali. Te Mefibosetgo sągą si
    te penelama, dwai elaluai dao.
  tpi-tpi: Tasol Mefiboset i stap long Jerusalem, long wanem, olgeta taim em i save
    kaikai wantaim King Devit. Tupela lek bilong Mefiboset i nogut.
  dan-1931: Og Mefibosjet boede i Jerusalem, thi han spiste altid ved Kongens Bord.
    Og han var lam i begge Fødder.
  vie-OVCB: Còn Mê-phi-bô-sết, người bị què cả hai chân, lên sống ở Giê-ru-sa-lem
    và được ăn chung với vua.
  guj-2017: મફીબોશેથ યરુશાલેમમાં રહેતો હતો, તે હંમેશાં રાજાની મેજ પર જમતો હતો, તે
    બન્ને પગે અપંગ હતો.
  pon-2006A: Eri, Mepiposed me nehtuk, kin koukousoan Serusalem, oh kin kepikepin
    konot sang nin tehpel en nanmwarki ahnsou koaros.
  por-BRBSL: Então Mephibosheth vivia em Jerusalém, pois ele comia continuamente na
    mesa do rei. Ele era coxo em ambos os pés.
  cth-cth: Mephibosheth teh, Jerusalem kho dawk ao teh, hnintangkuem siangpahrang
    e caboi dawk bu a ven, a khok kahni touh hoi a khem.
  twi-twi: Na Mefiboset a ɔyɛ obubuafo no tu kɔɔ Yerusalem kɔtenaa ahemfi hɔ.
  hlt-hlt: Mephibosheth te Jerusalem ah kho a sak tih manghai caboei dongah caboei
    buh rhawp a caak. Anih te a kho bok khaem.
  tbz-SIM: Kɛ̀ Mɛfibosɛti mbo Sedisɑdɛmmu kɛ́nkɔrì kɛ yo nhokpɑ̀ɑ̀tì Dɑfiti borɛ̀.
    Ò do tú kuhɔ̀ùkù nku.
  msy-2020: Ezɨ Mefiboset uabɨ Jerusalemɨn ikia, zurara Atrivim Devit ko an dagher
    dakozimɨn apa a ko iti. Mefibosetɨn dagarimning uaghara ikufi.
  dop-dop: Yosɑlɛm kɛ ɩ kɑ wɛɛ. Mpi tɔ, ɩ nɑ wulɑʋ pɑ tɔkɑɣɑnɑ. Pǝyele pɩɩ kɑɑnɑ Mefipɑɑlɩ
    nɔɔhɛɛ nɑɑlɛɣɛ.
  azb-azb: Bundan sonra Mefiboşet Yerusəlimdə qaldı, çünki həmişə padşahın süfrəsində
    yemək yeyirdi. O, iki ayağından şikəst idi.
  eng-DBY: So Mephibosheth dwelt in Jerusalem; for he did eat continually at the king's
    table. And he was lame on both his feet.
  hin-2017: मपीबोशेत यरूशलेम में रहता था; क्योंकि वह राजा की मेज पर नित्य भोजन किया
    करता था। और वह दोनों पाँवों का विकलांग था।
  wol-KYG: Ci kaw loolu Mefiboset far féete Yerusalem gannaaw ñaari tànkam a làggi,
    ndax mu mana lekke ca ndabal Buur, bés bu nekk.
  eng-YLT: And Mephibosheth is dwelling in Jerusalem, for at the table of the king
    he is eating continually, and he [is] lame of his two feet.
  kne-kne: Nanbeey ed Jerusalem si Mefiboset ay napengkey di doway siki na yan kanayon
    ay nakikikan sin ari.
  eng-WYC-2017: And Mephibosheth dwelled in Jerusalem; for he ate continually of the
    king’s board, and was crooked, or halt, on either foot.
  eng-WMBB: So Mephibosheth lived in Jerusalem, for he ate continually at the king’s
    table. He was lame in both his feet.
  urd-GVH: '@see-verse:2SA.009.012'
  rug-rug: Ke se Mepiboseti sapu mate beto karua nenena, si koa mo pa Zerusalema,
    henahena doduru totoso pa tevolo tanisa baṉara.
  gaz-gaz: Mefiibooshetis sababii yeroo hunda maaddii mootii irraa nyaachaa tureef
    Yerusaalem keessa jiraata ture; miilli isaa lachuu naafa ture.
  fra-LSG: Mephiboscheth habitait à Jérusalem, car il mangeait toujours à la table
    du roi. Il était boiteux des deux pieds.
  gnn-gnn: Ŋayi ŋunhi bunhdhurrnydja ḏarramu nhinanana yukurrana ŋunhalanayi wäŋaŋura
    Giŋgalana wäŋaŋura ŋunhala Djurutjalamnha, ga bitjanana liŋguna ŋayi ŋuli ŋathanydja
    ḻukanha ŋunhalana maṉḏana Giŋdhuna ŋuriŋi rrambaŋina.
  yal-yal: Bayo a yi godoma a san firinne birin ma, a yi dɔxɔ Yerusalɛn yi, alogo
    a xa nɔ sigɛ a dɛgedeni mangan konni a tabanla ra lɔxɔ yo lɔxɔ.
  haw-1868: 'A noho iho la o Mepiboseta ma Ierusalema, a ai mau iho la ia ma ka papaaina
    o ke alii: a ua oopa kela ma kona mau wawae a elua.'
  arb-NAV: فَسَكَنَ مَفِيبُوشَثُ فِي أُورُشَلِيمَ، لأَنَّهُ كَانَ يَأْكُلُ دَائِماً
    عَلَى مَائِدَةِ الْمَلِكِ. وَكَانَ مُصَاباً بِعَرَجٍ فِي رِجْلَيْهِ كِلْتَيْهِمَا.
  ewe-ewe: Ke Mefiboset ya nɔ Yerusalem, elabena eɖua nu le fia la ƒe kplɔ̃ ŋu, eye
    eƒe atawo kple eve tu.
  eng-LEE: And Mephibosheth dwelt in Jerusalem; for he ate continually at the king's
    table; and he was lame on both his feet.
  asm-FB: আৰু মফিবোচতে যিৰূচালেমতে নিবাস কৰিলে আৰু তেওঁ নিতে নিতে ৰজাৰ মেজত ভোজন কৰিলে;
    যদিওবা তেওঁৰ দুয়োখন ভৰি খোৰা আছিল।
  sus-A: مٍقِبٌسٍتِ نُ سَبَتِشِ دَرِ سَلَمُ نّ، تّمُي بِرِن عَ نُ عَ دّفٍمَ مَنفّ
    شْنيِ نّ. عَ سَنيِ قِرِنيِيٍ نُ مَبّنشِ.
  fra-SBL: Mephibosheth habitait donc à Jérusalem, car il mangeait continuellement
    à la table du roi. Il était boiteux des deux pieds.
  hbo-hbo: וּמְפִיבֹ֗שֶׁת יֹשֵׁב֙ בִּיר֣וּשָׁלַ֔͏ִם כִּ֣י עַל־שֻׁלְחַ֥ן הַמֶּ֛לֶךְ
    תָּמִ֖יד ה֣וּא אֹכֵ֑ל וְה֥וּא פִּסֵּ֖חַ שְׁתֵּ֥י רַגְלָֽיו׃ פ
  kik-kik: Nake Mefiboshethu agĩtũũra Jerusalemu, tondũ aarĩĩagĩra irio metha-inĩ
    ya mũthamaki hĩndĩ ciothe, nake arĩ mwonju magũrũ meerĩ.
  fra-NCL: Miphiboseth habitait à Jérusalem, car il mangeait toujours à la table du
    roi ; et il était boiteux des deux pieds.
  cek-AK: Mephiboseth loe siangpahrang ih caboi nuiah buhcaak poe pongah, Jerusalem
    vangpui ah oh; anih loe khokkhaem hmaek.
  cuk-cuk: Degine, Mefiboset, muya-muya-nanasoggu, Jerusalén-neggweburgi gudii dasunnad,
    ade, Rey-Davidʼba bane-bane mas gundii daed.
  uig-CYR: Әнди Мәфибошәт Йерусалимда туратти; чүнки у һемишә падишаниң дәстихинидин
    таам йәп туратти. Униң икки пути ақсақ еди.
  tel-2017: మెఫీబోషెతు యెరూషలేములో నివసించి కలకాలం రాజు బల్ల దగ్గరే భోజనం చేస్తూ ఉన్నాడు.
    అతని రెండు కాళ్ళూ కుంటివి.
  hat-BSA: Konsa, Méphiboscheth te rete Jérusalem, paske li te manje sou tab a wa
    a tout tan. Alò, li te kokobe nan toude pye li.
  kos-kos: Ouinge Mephibosheth, su ulla nial kewa, el mutana Jerusalem ac mongo yurin
    tokosra ke pacl in mongo nukewa.
  hbo-WLC: וּמְפִיבֹ֗שֶׁת יֹשֵׁב֙ בִּיר֣וּשָׁלִַ֔ם כִּ֣י עַל־שֻׁלְחַ֥ן הַמֶּ֛לֶךְ
    תָּמִ֖יד ה֣וּא אֹכֵ֑ל וְה֥וּא פִּסֵּ֖חַ שְׁתֵּ֥י רַגְלָֽיו׃ פ
  ibo-ibo: Ma Mefiboshet biri na Jerusalem nʼihi na ọ bụ na tebul eze ka ọ na-eri
    nri mgbe niile. Ọ bụ onye dara ngwụrọ nʼụkwụ ya abụọ.
  ory-ory: ଏହିରୂପେ, ମଫୀବୋଶତ୍‍ ଯିରୂଶାଲମରେ ବାସ କଲା; ସେ ନିତ୍ୟ ରାଜମେଜରେ ଭୋଜନ କଲା; ଯଦିଓ
    ତାହାର ଦୁଇ ପାଦ ଛୋଟା ଥିଲା।
  chk-chk: Nge Mefiposet mi mä pechen me ruofoch a imweimw lon Jerusalem o mongö seni
    än ewe king chepel fansoun meinisin.
  ssd-ssd: Mefiboset nu Yerusalemŋge minmba mara mindek gabat suŋgo David tugumŋge
    isukusmba minanu. Nu nuŋe kupe arŋeŋ pagliskinaik.
  rop-rop: '@see-verse:2SA.009.012'
  ukr-1871: І жив Мемфівостей в Ерусалимі, бо він раз-ураз трапезував за царським
    столом. А був він кульгавий на обі ноги.
  deu-1951: Mephiboset aber wohnte zu Jerusalem, denn er aß täglich an des Königs
    Tisch. Er war aber lahm an beiden Füßen.
  eng-JPS: But Mephibosheth dwelt in Jerusalem; for he did eat continually at the
    king's table; and he was lame on both his feet.
  srp-1865: A Mefivostej sjeðaše u Jerusalimu, jer svagda jeðaše za carevijem stolom,
    a bješe hrom na obje noge.
  lug-lug: Mefibosesi n’abeera mu Yerusaalemi kubanga yaliiranga ku mmeeza ya kabaka.
    Yali yalemala ebigere.
  heb-heb: ומפיבשת ישב בירושלם כי על שלחן המלך תמיד הוא אכל והוא פסח שתי רגליו׃
  ben-IRV: মফীবোশৎ যিরূশালেমে বাস করলেন, কারণ তিনি রোজ রাজার টেবিলে আহার করতেন, তিনি
    দু পায়েই খোঁড়া ছিলেন৷
  pan-pan: ਮਫ਼ੀਬੋਸ਼ਥ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਿਹਾ ਕਿਉਂ ਜੋ ਉਹ ਹਮੇਸ਼ਾ ਰਾਜੇ ਦੀ ਮੇਜ਼ ਤੋਂ ਭੋਜਨ ਕਰਦਾ
    ਸੀ ਅਤੇ ਦੋਹਾਂ ਪੈਰਾਂ ਤੋਂ ਲੰਗੜਾ ਸੀ।
  tkr-tkr: Mefiboşetee paççahne sufranıle kar otxhan ıxhayke, mana mançile qiyğa İyerusalimee
    axva. Mang'un q'öyudsana g'el k'aada ıxha.
  mya-JVB: ထိုသို့ မေဖိဗောရှက် သည် ယေရုရှလင် မြို့၌ နေ ၍ ရှင်ဘုရင် ၏စားပွဲ တော်၌ နေ့တိုင်း
    အစဉ်စား ရ၏။ ခြေ နှစ် ဘက်ဆွံ့ သောသူဖြစ်၏။
  tte-O: Kabo Mepiboseti ilau imiyamiya Yelusalema yo sauga meuloina ikekakekan kin
    ana teibele mena. Na kaena labui sinae nige sowasowana ilokeikeile dudulai.
  tbg-tbg: Mefibosetiva aiqutanta rarera vuva Devitira naavuqi vo enta vo enta kara
    ne vaurara tiro, viva Ieruharemini oru vaura.
  hmo-hmo: Unai dainai Mepiboseta be Ierusalema dekenai ia noho, badina be king ena
    pata dekenai ia aniani, nega ibounai. Ia be iena aena ruaosi idia dika.
  urd-urd: इसलिए मिफ़ीबोसत येरूशलेम में रहने लगा, क्यूँकि वह हमेशा बादशाह के दस्तरख़्वान
    पर खाना खाता था और वह दोनों पाँव से लंगड़ा था।
  rus-SYN: И жил Мемфивосфей в Иерусалиме, ибо он ел всегда за царским столом. Он
    был хром на обе ноги.
  bqc-SIM: A ku Yelusalɛũ, asa ìↄ pↄble ń kío gↄↄpiiɛ. Aàpiá ɛɛɛ.
  tcz-CHONGTHU: Hiti hin Mephibosheth akengphang te ni kibai pachu Jerusalem a achangin,
    chule aniseh in leng ankong ah an anejing tan ahi.
  mar-mar: मफीबोशेथ दोन्ही पायांनी पांगळा होता. यरूशलेम येथे त्याचे वास्तव्य होते.
    तो नित्य राजाच्या पक्तींस भोजन करीत असे.
  qub-qub: Ishcan chaquin wegru Mefi-bosetga tiyacuran Jerusalenllacho. Raywan iwal
    imaypis micoj.
  bqp-bqp: À kú Yurusalɛmu, zaakũ àdigↄ̃ pↄ́ ble kũ kínao gↄrↄ sĩnda pínkimɛ. Àkũsↄ̃
    ɛrɛɛmɛ.
  hat-hat: Se konsa, Mefibochèt ki te enfim nan tou de pye l' yo rete lavil Jerizalèm.
    Li t'ap manje chak jou sou tab ansanm ak wa a.
  eng-BSB: So Mephibosheth lived in Jerusalem, because he always ate at the king’s
    table, and he was lame in both feet.
  tod-tod: Mefiɓaale yɛni Zeeluzalɛme, é ɗa laami masagi ná-taɓalii ɠa. Kɔɠɔ felegɔiti
    pɛ maalɛɠɛfɛni.
  eng-WEBPB: So Mephibosheth lived in Jerusalem, for he ate continually at the king’s
    table. He was lame in both his feet.
  kbq-kbq: Hagi Mefiboseti'a Jerusalemi kini ne'ene mani'neno, nezama nenea tratetira
    maka zupa ne'zana ne'ne. Na'ankure tarega agiamo'a haviza hu'ne.
  nhe-BL: Pero Mefi Boset tlen metzcuachotic ipan nochi ome iicxihua mocajqui para
    itztos nopona ipan altepetl Jerusalén huan nochipa tlacuayaya ihuaya Tlanahuatijquetl
    David.
  bus-bus: À kú Yerusalɛmu, zaakɛ ègↄ̃ pↄ́ blee kↄ̃n kío gurↄ píngimɛ. Bensↄ̃ ɛrɛn
    à ũ.
  gub-BL: Nezewe mehe Mewimozet, mokoz upy rehe ipàri ma'e, uzypyrog Zeruzarez tawhu
    pe wiko pà a'e kury. Umai'u tuwihawete ipyr tuweharupi.
  eng-DRA: 'But Miphiboseth dwelt in Jerusalem: because he ate always of the king’s
    table: and he was lame of both feet.'
