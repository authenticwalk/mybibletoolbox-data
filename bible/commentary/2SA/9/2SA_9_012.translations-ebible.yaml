verse: 2SA.009.012
translations:
  mal-C: മെഫീബോശെത്തിന്, മീഖാ എന്നു പേരുള്ള ഒരു ചെറിയ മകനുണ്ടായിരുന്നു. സീബായുടെ ഭവനത്തിലുണ്ടായിരുന്നവരെല്ലാം
    മെഫീബോശെത്തിനു ഭൃത്യന്മാരായിത്തീർന്നു.
  deu-TKW: Meribaal besaß ein Söhnchen, namens Micha. Alles aber, was in Zibas Hause
    wohnte, war Sklave Meribaals.
  lin-lin: Mefibosheti azalaki na mwana mobali moko ya elenge ; kombo na ye ezalaki
    « Mika. » Mpe bato nyonso ya libota ya Tsiba bazalaki basali ya Mefibosheti.
  eng-LSV: And Mephibosheth has a young son, and his name [is] Micha, and everyone
    dwelling in the house of Ziba [are] servants to Mephibosheth.
  eng-GNV: Mephibosheth also had a yong sonne named Micha, and all that dwelled in
    the house of Ziba, were seruants vnto Mephibosheth.
  eng-WEBSTER: And Mephibosheth had a young son, whose name was Micah. And all that
    dwelt in the house of Ziba were servants to Mephibosheth.
  nhw-BL: Huan Mefi Boset quipixtoya se ioquichpil catli itoca eliyaya Micaía. Huan
    nochi ichaj ehuani Siba quitequipanohuayayaj Mefi Boset.
  swh-ONEN: Mefiboshethi alikuwa na mwanawe mdogo aliyeitwa Mika, nao watu wote wa
    nyumba ya Siba walikuwa watumishi wa Mefiboshethi.
  bba-bba: Mɛfibosɛti wi, u bii piibu ɡɑɡu mɔ ɡe bɑ mɔ̀ Mikɑ. Mɑ tɔn be bɑ wɑ̃ɑ Sibɑn
    yɛnuɔ kpuro bɑ kuɑ Mɛfibosɛtin sɔm kowobu.
  eng-KJVCPB: And Mephibosheth had a young son, whose name was Micha. And all that
    dwelt in the house of Ziba were servants unto Mephibosheth.
  mpx-mpx: Mepiboset natuna geman etega i gan alana Mika. Inoke sauga o ge i nok,
    Siba alonau wana limi ana heniheni gegewel hi totuwalali Mepiboset elana.
  luo-luo: Mefibosheth ne nigi wuode matin miluongo ni Mika, to jood Ziba duto ne
    gin jotij Mefibosheth.
  meu-meu: Mefiboset na mai natuna maraḡina ta, ladana na Mika. Siba ena ruma ai e
    nohova taudia iboudiai ese Mefiboset isiaina e lao heniva.
  npi-ULB: मपीबोशेतको एक जना जवान छोरा थिए, जसको नाउँ मीका थियो । सीबाका घरमा बस्‍ने
    सबै मपीबोशेतका सेवकहरू थिए ।
  yor-yor: Mefiboṣeti sì ní ọmọ kékeré kan, orúkọ rẹ̀ ń jẹ́ Mika. Gbogbo àwọn tí ń
    gbé ní ilé Ṣiba ni ó sì ń ṣe ìránṣẹ́ fún Mefiboṣeti.
  ind-ind: Mefiboset memiliki seorang anak laki-laki yang masih muda bernama Mika.
    Semua anggota keluarga Ziba menjadi budak Mefiboset,
  pes-OPCB: مفیبوشت پسر کوچکی داشت به نام میکا. تمام اعضای خانوادهٔ صیبا خدمتگزاران
    مفیبوشت شدند.
  tgl-ULB: May isang binatang anak na lalaki si Mefisobet na ang pangalan ay Mica.
    At ang lahat ng nakatira sa bahay ni Siba ay naging mga lingkod ni Mefisobet.
  cbu-NT: Wipshat minum sur Mikayas taarangiya. Sibaatsha ashpari wip, mishat muchchurtamsin
    Mefibosetaamam tarawaztaranganaya.
  hui-hui: Mebibosede ibu igiri mbira henego ogoni ibu mini Miga hene. Ogoningi howa
    Siba ibu dameneru wali agalibi bibahende Mebibosede daluha biabe bialu hene.
  mya-mya: မေ​ဖိ​ဗော​ရှက်​မှာ​မိက္ခာ​နာ​မည်​တွင်​သော​သား ငယ်​တစ်​ယောက်​ရှိ​၏။ ဇိ​ဘ​၏​အိမ်​သူ​အိမ်​သား
    အ​ပေါင်း​တို့​သည်​လည်း မေ​ဖိ​ဗော​ရှက်​၏ အ​စေ​ခံ​များ​ဖြစ်​လာ​ကြ​၏။-
  bod-N: ཡང་མེ་ཕི་པོ་ཤེད་ལ་མི་ཀཱ་བྱ་བའི་བུ་ཆུང་བ་ཞིག་ཡོད་ཅིང་། ཙི་བཱ་ཡི་ཁྱིམ་དུ་གནས་པ་ཐམས་ཅད་ནི་མེ་ཕི་པོ་ཤེད་ཀྱི་ཞབས་ཕྱི་རུ་གྱུར་ཏོ།
    །
  sna-sna: Mefibhosheti akanga ane mwanakomana mudiki ainzi Mika, uye vose veimba
    yaZibha vakanga vari varanda vaMefibhosheti.
  spa-BLM: Mefiboset tenía un hijo pequeño que se llamaba Mica. Todos los que vivían
    en la casa de Siba eran siervos de Mefiboset.
  cac-cac: Ay jun yuninal vin̈aj Mefi-boset chi' yuneto scuchan Micaía. Masanil mach
    ayec' d'a spat vin̈aj Siba chi', schecab' vin̈aj Mefi-boset chi' yaj eb'.
  swh-ULB: Mefiboshethi alikuwa na mwana mdogo jina lake Mika. Na wote waliokuwa wanaishi
    katika nyumba ya Siba walikuwa watumishi wa Mefiboshethi.
  bel-bel: У Мэмфівастэя быў маленькі сын, імем Міха. Усе, хто жыў у доме ў Сівы,
    былі рабамі Мэмфівастэя.
  deu-ELBBK: Und Mephiboseth hatte einen kleinen Sohn, sein Name war Micha. Und alle,
    die im Haus Zibas wohnten, waren Mephiboseths Knechte.
  mbb-OT: Duen anak ni Mefiboshet he maama he egngezanan ki Mica. Is langun he sakup
    te pemilya ni Ziba ne nehimu en he suluǥuen ni Mefiboshet.
  mal-2015: മെഫീബോശെത്തിന്നു ഒരു ചെറിയ മകൻ ഉണ്ടായിരുന്നു; അവന്നു മീഖാ എന്നു പേർ. സീബയുടെ
    വീട്ടിലുള്ളവരൊക്കെയും മെഫീബോശെത്തിന്നു ഭൃത്യന്മാരായ്തീർന്നു.
  rmc-rmc: Le Mefibošet sas terno čhavoro, savo pes vičinelas Michas. Le Cibaskri
    caľi famelija ačhile služobňika le Mefibošetoske.
  pes-OPV: و مفیبوشت را پسری کوچک بود که میکا نام داشت، و تمامی ساکنان خانه صیبا بنده
    مفیبوشت بودند.
  ron-1924: Мефибошет авя ун фиу мик, нумит Мика, ши тоць чей че локуяу ын каса луй
    Циба ерау робий луй Мефибошет.
  ben-OBCV: মফীবোশতের এক শিশুছেলে ছিল, যার নাম মীখা, ও সীবের পরিবারের সবাই মফীবোশতের
    দাস-দাসী ছিল।
  som-som: Oo Mefiiboshedna wuxuu lahaa wiil yar, oo magiciisuna wuxuu ahaa Miikaa.
    Intii Siibaa gurigiisa joogtay oo dhammu addoommay Mefiiboshed u ahaayeen.
  lat-VUC: 'Habebat autem Miphiboseth filium parvulum nomine Micha: omnis vero cognatio
    domus Sibæ serviebat Miphiboseth.'
  eng-ASVBT: And Mephibosheth had a young son, whose name was Mica. And all that dwelt
    in the house of Ziba were servants unto Mephibosheth.
  ita-1885: Or Mefiboset avea un figliuolo piccolo, il cui nome era Mica; e tutti
    quelli che stavano in casa di Siba erano servitori di Mefiboset.
  eng-LXXUP: 'And Mephibosheth had a little son, and his name was Mica: and all the
    household of Ziba were servants to Mephibosheth.'
  eng-ULB: Mephibosheth had a young son whose name was Mika. All who lived in the
    house of Ziba were servants of Mephibosheth.
  spa-VBL: Mefi-boset tenía un hijo pequeño llamado Mica. Todos los que vivían en
    la casa de Siba se convirtieron en siervos de Mefi-boset.
  fra-_FOB: Or Méphibosheth avait un jeune fils, nommé Mica; et tous ceux qui demeuraient
    dans la maison de Tsiba étaient serviteurs de Méphibosheth.
  mal-mal: മെഫീബോശെത്തിന് ഒരു ചെറിയ മകൻ ഉണ്ടായിരുന്നു; അവന് മീഖാ എന്നു പേര്. സീബയുടെ
    വീട്ടിൽ ഉള്ളവരെല്ലാം മെഫീബോശെത്തിന് ദാസന്മാരായ്ത്തീർന്നു.
  urd-GVR: Us din se Zībā ke gharāne ke tamām afrād Mifībosat ke mulāzim ho gae. Mifībosat
    ḳhud jo donoṅ ṭāṅgoṅ se maflūj thā Yarūshalam meṅ rihāishpazīr huā aur rozānā
    Dāūd Bādshāh ke sāth khānā khātā rahā. Us kā ek chhoṭā beṭā thā jis kā nām Mīkā
    thā.
  suz-BL: मेफी-बोशेथ आ तौ का बाक्‍माक्‍त। मेको आ नें मीका बाक्‍माक्‍त। मिनु सीबा आ
    खिं ङा मुर नेल्‍ल मेफी-बोशेथ आ गेय पाइब दुम्‍मा बाक्‍त।
  ita-1927: Or Mefibosheth avea un figliuoletto per nome Mica; e tutti quelli che
    stavano in casa di Tsiba erano servi di Mefibosheth.
  ckb-ckb: مەفیبۆشەت کوڕێکی بچووکی هەبوو ناوی میکا بوو. هەروەها هەموو ئەوانەی لە ماڵی
    چیڤادا دەژیان خزمەتکاری مەفیبۆشەت بوون.
  eng-BBE: And Mephibosheth had a young son named Mica. And all the people living
    in the house of Ziba were servants to Mephibosheth.
  kan-OKCV: ಮೆಫೀಬೋಶೆತನಿಗೆ ಮೀಕನೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಮಗನಿದ್ದನು. ಚೀಬನ ಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದ
    ಸಮಸ್ತರೂ ಮೆಫೀಬೋಶೆತನಿಗೆ ದಾಸರಾಗಿದ್ದರು.
  tam-2017: மேவிபோசேத்திற்கு மீகா என்னும் பெயருள்ள சிறுவனான ஒரு மகன் இருந்தான், சீபாவின்
    வீட்டிலே குடியிருந்த அனைவரும், மேவிபோசேத்திற்கு வேலைக்காரர்களாக இருந்தார்கள்.
  spa-RV-1909: Y tenía Mephi-boseth un hijo pequeño, que se llamaba Michâ. Y toda
    la familia de la casa de Siba eran siervos de Mephi-boseth.
  ron-BTF: Și Mefiboșet avea un fiu tânăr, al cărui nume era Mica. Și toți câți au
    locuit în casa lui Țiba erau servitori lui Mefiboșet.
  eng-WEBP: Mephibosheth had a young son, whose name was Mica. All who lived in Ziba’s
    house were servants to Mephibosheth.
  eng-FBV: Mephibosheth had a young son named Mica. All the people who lived in Ziba's
    house became Mephibosheth's servants.
  nld-1939: Mefibósjet had een zoon, die nog jong was, en Mika heette; allen, die
    in het huis van Siba woonden, waren slaven van Mefibósjet.
  nch-BL: Huan Mefi Boset quipixtoya se ioquichpil cati itoca eliyaya Micaía. Huan
    nochi ichaj ehuani Siba quitequipanohuayayaj Mefi Boset.
  vie-1934: Mê-phi-bô-sết có một con trai nhỏ, tên là Mi-ca; và hết thảy những người
    ở trong nhà Xíp-ba đều là tôi tớ của Mê-phi-bô-sết.
  hin-CV: मेफ़िबोशेथ का मीका नामक एक पुत्र था—एक बालक. वे सभी, जो ज़ीबा के घर में
    रहते थे, मेफ़िबोशेथ के सेवक बन गए.
  spa-BES: Y Mefiboset tuvo un hijo pequeño llamado Micaía. Y todas las personas que
    vivían en la casa de Siba eran siervos de Mefiboset.
  tdx-tdx: Nanañ’ anadahy tora’e ka t’i Mefibosete, Mika ty añara’e. Songa nimpitoro’
    i Mefibosete o mpimoneñe añ’ anjomba’ i Tsibào.
  tha-KJV: เมฟีโบเชทมี​บุ​ตรชายเล็กคนหนึ่งชื่​อม​ี​คา ทุ​กคนที่อาศัยอยู่ในเรือนของศิ​บาก​็​ได้​เป็นมหาดเล็กของเมฟีโบเชท
  por-BR-2018: E tinha Mefibosete um filho pequeno, que se chamava Mica. E toda a
    família da casa de Ziba eram servos de Mefibosete.
  deu-ELO: Und Mephiboseth hatte einen kleinen Sohn, sein Name war Micha. Und alle,
    die im Hause Zibas wohnten, waren Mephiboseths Knechte.
  eng-WYC-2018: And Mephibosheth had a little son, Micha by name; and all the family
    of the house of Ziba served Mephibosheth.
  epo-epo: Mefiboŝet havis malgrandan filon, kies nomo estis Miĥa. Kaj ĉiuj, kiuj
    loĝis en la domo de Ciba, estis servantoj al Mefiboŝet.
  uig-PIN: Mǝfiboxǝtning Mika degǝn kiqik bir oƣli bar idi. Zibaning ɵyidǝ turuwatⱪanlarning
    ⱨǝmmisi Mǝfiboxǝtning hizmǝtkarliri boldi.
  beo-beo: 'Mifibousiede da goi mano ea dio Maiga esalu. Siba ea sosogo huluane da
    Mifibousiede ea hawa: hamosu lai.'
  tpi-OTNT: Mefiboset i gat wanpela yangpela pikinini man, nem bilong em Mika. Long
    dispela taim olgeta man na meri bilong famili bilong Siba i mekim wok long graun
    bilong Mefiboset.
  hau-SA: Mefiboshet yana da wani ƙaramin ɗa sunansa Mika, dukan iyalin gidan Ziba
    kuwa bayin Mefiboshet ne.
  uig-LAT: Mefiboshetning Mika dégen kichik bir oghli bar idi. Zibaning öyide turuwatqanlarning
    hemmisi Mefiboshetning xizmetkarliri boldi.
  nde-nde: UMefibhoshethi wayelendodana esengumfanyana eyayithiwa nguMikha, njalo
    bonke abendlu kaZibha babezinceku zikaMefibhoshethi.
  ton-ton: Pea naʻe maʻu ʻe Mifiposeti ʻae foha siʻi ʻaia naʻe ui ko Mika. Pea ko
    kinautolu kotoa pē naʻe nofo ʻi he fale ʻo Sipa naʻa nau tauhi kia Mifiposeti.
  ces-1613: Měl také Mifibozet syna malého, jemuž jméno bylo Mícha; a všickni, kteříž
    bydlili v domě Síbově, byli za služebníky Mifibozetovi.
  eng-WMB: Mephibosheth had a young son, whose name was Mica. All who lived in Ziba’s
    house were servants to Mephibosheth.
  tam-TCV: மேவிபோசேத்துக்கு மீகா என்னும் பெயருடைய வாலிபனான ஒரு மகன் இருந்தான். சீபாவின்
    குடும்பத்தார் அனைவரும் மேவிபோசேத்துக்கு பணியாட்களாயிருந்தார்கள்.
  ceb-ULB: Adunay batan-ong anak nga lalaki si Mefiboset nga ginganlan ug Mica. Ug
    ang tanan nga nagpuyo sa balay ni Ziba nahimong mga sulugoon ni Mefiboset.
  pol-UBG: Mefiboszet miał też małego syna imieniem Mika. A wszyscy, którzy mieszkali
    w domu Siby, byli sługami Mefiboszeta.
  agr-agr: Duwi nagkamas Sibá jeen batsataidauk Mefi-boshetan ashí takajujaku ainawai.
    Mefi-boshetan uchijig Micaías daagtin makichik aajakui.
  kyc-kyc: Mipiposeta banya ikinyingi parange mende Makya lenge. Akali Sipana ree
    palu dupwa peparae Mipiposetana kendemande ingyuo karo yulu pyakamiyami.
  urd-GVU: اُس دن سے ضیبا کے گھرانے کے تمام افراد مفی بوست کے ملازم ہو گئے۔ مفی بوست
    خود جو دونوں ٹانگوں سے مفلوج تھا یروشلم میں رہائش پذیر ہوا اور روزانہ داؤد بادشاہ
    کے ساتھ کھانا کھاتا رہا۔ اُس کا ایک چھوٹا بیٹا تھا جس کا نام میکا تھا۔
  deu-1912: Und Mephiboseth hatte einen kleinen Sohn, der hieß Micha. Aber alles,
    was im Hause Zibas wohnte, das diente Mephiboseth.
  kan-2017: ಅವನಿಗೆ ಮೀಕನೆಂಬೊಬ್ಬ ಚಿಕ್ಕ ಮಗನಿದ್ದನು. ಚೀಬನ ಮನೆಯವರೆಲ್ಲರೂ, ಅವನ ಸೇವಕರಾದರು.
  yap-yap: Ma bay ba pagel ni kab bitir ni fak Mefiboseth ni Mika fithingan. Urngin
    girdi’en e tabinaw rok Ziba e ra manged e pi tapigpig rok Mefiboseth.
  hlt-MCSB: Te vaengah Mephibosheth taengah a capa a noe, a ming ah Mikha te om. Ziba
    imkhui kah tolvael boeih tah Mephibosheth kah sal la om uh.
  mdy-ETH: ሜሪባዓኣሌኮ ሚካ ጌይንታ ዼጌ ናይ ዓኣኔ፤ ዬማፓ ዓርቃዖ ፂባኮ ማኣሮ ዓሳ ጉቤ ሜፒቦሼቴም ዓይሌ ማዔኔ፤
  twi-ASANTE: Na Mefiboset wɔ ɔba abarimaa bi a ne din de Mika. Na ɛfiri saa ɛberɛ
    no, Siba fiefoɔ nyinaa bɛyɛɛ Mefiboset asomfoɔ.
  eng-WEBU: Mephibosheth had a young son, whose name was Mica. All who lived in Ziba’s
    house were servants to Mephibosheth.
  wal-wal: Mafibosheetayyo Miika giyo guutta na7ai de7ees. Xiiba son de7iya asati
    ubbati Mafibosheetayyo ashkkara gididosona.
  spa-PDDPT: Mefi-boset tenía un hijo pequeño llamado Micaía. Todos los que vivían
    en la casa de Siba eran esclavos de Mefi-boset.
  gun-gun: Mefibosete ra'y kyrĩ'i va'e rery ma Mica. Ziba ro py ikuai va'e ma Mefibosete
    rembiguai meme raka'e.
  agu-BL: Ncha'tz at jun tal cy'ajl Mefi-boset yi na bi'aj Micaía. Ej nin cyakil yi
    e' yi najlche' xe ca'l Siba, e' cu'n ẍchakum Mefi-boset ban.
  ilo-ULB: Addaan ni Mefiboset iti putot nga agtutubo a lalaki nga agnagan Mika. Ket
    dagiti amin nga agnanaed iti balay ni Siba ket adipen ni Mefiboset.
  kpg-kpg: Mephibosheth dana dama daane dulii i golo dono ingoo go Mica. Digau di
    hale Ziba huogodoo guu hai digau hai hegau ni Mephibosheth.
  uig-ARA: مەفىبوشەتنىڭ مىكا دېگەن كىچىك بىر ئوغلى بار ئىدى. زىبانىڭ ئۆيىدە تۇرۇۋاتقانلارنىڭ
    ھەممىسى مەفىبوشەتنىڭ خىزمەتكارلىرى بولدى.
  sus-sus: Di lanma di nde nu na Mefiboseti yi ra, a xili Mike. Siba xa mixie birin
    nu walima Mefiboseti bɛ.
  pon-2006: Mie nein Mepiposed kisin pwutak kis, ede Maika. Peneinei koaros en Sipa
    eri wiahla ladun Mepiposed.
  jae-jae: Mepiboset latu sauŋ teŋ gêmoa, ênê ŋaê Mika. Ma samob, taŋ sêŋgôŋ Sibanê
    andu naŋ, têtu Mepibosetnê sakiŋwaga.
  ksd-ksd: Ma tikai ka ra natu i Mepiboset, a bul tutana, ma a iangina Mika. Ma diat
    par nina dia ga ki ta ra kuba i Siba dia ga tultul pire Mepiboset.
  tur-YTC: Mefiboşet’in Mika adında küçük bir oğlu vardı. Siva’nın evinde yaşayanların
    hepsi Mefiboşet’in hizmetkârlarıydı.
  grc-BRENT: Καὶ τῷ Μεμφιβοσθὲ υἱὸς μικρὸς ἦν, καὶ ὄνομα αὐτῷ Μιχά· καὶ πᾶσα ἡ κατοίκησις
    τοῦ οἴκου Σιβὰ δοῦλοι τοῦ Μεμφιβοσθέ.
  ind-AYT: Mefiboset mempunyai seorang anak laki-laki kecil bernama Mikha. Semua orang
    yang tinggal di rumah Ziba adalah hamba-hamba Mefiboset.
  nya-nya: Mefiboseti anali ndi mwana wamngʼono wamwamuna wotchedwa Mika, ndipo onse
    a banja la Ziba anali antchito a Mefiboseti.
  hrv-hrv: Meribaal je imao maloga sina po imenu Mika. A svi koji su živjeli u Sibinoj
    kući bijahu u službi Meribaala.
  mps-mps: Mefibosetgo ogwa me deli te ogwa bidi bidali, aga nogi te Mika. Te sogo
    te Sibago hani sibi bage bidi me we, te Mefibosetgo tǫde sę iduali.
  tpi-tpi: Mefiboset i gat wanpela yangpela pikinini man, nem bilong em Mika. Long
    dispela taim olgeta man na meri bilong famili bilong Siba i mekim wok long graun
    bilong Mefiboset.
  dan-1931: Mefibosjet havde en lille Søn ved Navn Mika. Hele Zibas Husstand var Mefibosjets
    Trælle.
  vie-OVCB: Mê-phi-bô-sết có một con trai nhỏ là Mai-ca. Cả nhà Di-ba trở thành đầy
    tớ của Mê-phi-bô-sết.
  guj-2017: મફીબોશેથને મીખા નામે એક નાનો દીકરો હતો. અને સીબાના ઘરમાં જેઓ રહેતા તે
    બધા મફીબોશેથના દાસો હતા.
  pon-2006A: Mie nein Mepiposed kisin pwutak kis, ede Maika. Peneinei koaros en Sipa
    eri wiahla ladun Mepiposed.
  por-BRBSL: Mephibosheth tinha um filho jovem, cujo nome era Mica. Todos os que viviam
    na casa de Ziba eram servos de Mephibosheth.
  cth-cth: Mephibosheth ni capa cahnoung Mika a min phung e buet touh a tawn. Ziba
    im dawk kaawm e pueng teh Mephibosheth e san lah ao awh.
  twi-twi: Na Mefiboset wɔ ɔba abarimaa bi a ne din de Mika. Na efi saa bere no, Siba
    fifo nyinaa bɛyɛɛ Mefiboset asomfo.
  hlt-hlt: Te vaengah Mephibosheth taengah a capa a noe, a ming ah Mikha te om. Ziba
    imkhui kah tolvael boeih tah Mephibosheth kah sal la om uh.
  tbz-SIM: Mɛfibosɛti do mɔkɛ dɛdɑpùmbirɛ dɛ̀mɑ́ɑ̀ ndi kɛ̀ dɛ yètìrì tu Mikɑɑ, kɛ̀
    Sibɑɑ cĩ́ɛ̃̀tɛ̀ kɔbɛ bɛmɔu tu Mɛfibosɛti kó bɛtɔ̃mbɛ̀.
  msy-2020: Mefiboset otarir igiar mam iti, an ziam Mika. Dughiar kamɨn, Siban dɨpenimɨn
    itir adarazi ko an ingangarir gumazamiziba me bar, Mefiboset bagha ingangaribagh
    ami.
  dop-dop: Mefipɑɑlɩ kɑ wɛnɑ pǝyɑɣɑ sǝkpelɑɣɑ nɑkǝlɩ nɑ pɑ́ yɑɑ-kɛ sɩ Mikɑ. Ḿpʋ́ɣʋ́
    Sipɑ tǝyɑɣɑ nyǝ́mɑ tǝnɑ pǝsɑ ɩ tǝmlɛ nyǝ́mɑ.
  azb-azb: Mefiboşetin kiçik bir oğlu var idi. Onun adı Mika idi. Sivanın evində yaşayanların
    hamısı Mefiboşetin xidmətçiləri idi.
  eng-DBY: And Mephibosheth had a young son, whose name was Mica. And all who dwelt
    in the house of Ziba were servants to Mephibosheth.
  hin-2017: मपीबोशेत के भी मीका नामक एक छोटा बेटा था। और सीबा के घर में जितने रहते
    थे वे सब मपीबोशेत की सेवा करते थे।
  wol-KYG: Mefiboset amoon na doom ju ndaw ju góor, ju ñuy wax Mika. Waa kër Ciba
    ñépp nag daldi nekk ci liggéeyu Mefiboset.
  eng-YLT: And Mephibosheth hath a young son, and his name [is] Micha, and every one
    dwelling in the house of Ziba [are] servants to Mephibosheth.
  kne-kne: Waday baron Mefiboset ay si Mica di ngadana. Nanbalin ay baan Mefiboset
    din amin ay pamilya ya baan Ziba.
  eng-WYC-2017: And Mephibosheth had a little son, Micha by name; and all the family
    of the house of Ziba served Mephibosheth.
  eng-WMBB: Mephibosheth had a young son, whose name was Mica. All who lived in Ziba’s
    house were servants to Mephibosheth.
  urd-GVH: उस दिन से ज़ीबा के घराने के तमाम अफ़राद मिफ़ीबोसत के मुलाज़िम हो गए। मिफ़ीबोसत
    ख़ुद जो दोनों टाँगों से मफ़लूज था यरूशलम में रिहाइशपज़ीर हुआ और रोज़ाना दाऊद बादशाह
    के साथ खाना खाता रहा। उसका एक छोटा बेटा था जिसका नाम मीका था।
  rug-rug: Keke tuna koreo vaqura se Mepiboseti pozana si e Maika. Ego sari doduru
    tie koasa tatamana te Ziba si ta evaṉae na nabulu mo te Mepiboseti.
  gaz-gaz: Mefiibooshet ilma dargaggeessa Miikaa jedhamu tokko qaba ture; warri mana
    Ziibaa jiraatan hundi hojjettoota Mefiiboostee turan.
  fra-LSG: Mephiboscheth avait un jeune fils, nommé Mica, et tous ceux qui demeuraient
    dans la maison de Tsiba étaient serviteurs de Mephiboscheth.
  gnn-gnn: '@see-verse:2SA.009.011'
  yal-yal: Dii xɛmɛ keden yi Mefiboseti yii, a xili Mika. Naxanye birin yi Siba a
    banxini, Mefiboseti a walikɛɛn nan yi ne ra.
  haw-1868: 'He keikikane opiopio ka Mepiboseta, o Mika kona inoa: a o na mea a pau
    i noho ma ka hale o Ziba, he mau kauwa lakou na Mepiboseta.'
  arb-NAV: وَكَانَ لِمَفِيبُوشَثَ ابْنٌ صَغِيرٌ يُدْعَى مِيخَا، وَصَارَ جَمِيعُ الْمُقِيمِينَ
    فِي بَيْتِ صِيبَا فِي خِدْمَةِ مَفِيبُوشَثَ
  ewe-ewe: Viŋutsuvi sue aɖe nɔ Mefiboset si; eŋkɔe nye Mika. Ziba ƒe aƒemetɔwo katã
    zu Mefiboset ƒe subɔlawo.
  eng-LEE: And Mephibosheth had a young son, whose name was Micha. And all that dwelt
    in the house of Ziba were servants unto Mephibosheth.
  asm-FB: সেই মফিবোচতৰ মীখা নামেৰে এজন ডেকা পুত্ৰ আছিল। চীবাৰ ঘৰত থকা আটাই লোক মফীবোচতৰ
    দাস আছিল।
  sus-A: دِ لَنمَ دِ ندٍ نُ نَ مٍقِبٌسٍتِ يِ رَ، عَ شِلِ مِكٍ. سِبَ شَ مِشِيٍ بِرِن
    نُ وَلِمَ مٍقِبٌسٍتِ بّ.
  fra-SBL: Mephibosheth avait un jeune fils, dont le nom était Mica. Tous ceux qui
    habitaient dans la maison de Tsiba étaient les serviteurs de Mephibosheth.
  hbo-hbo: וְלִמְפִיבֹ֥שֶׁת בֵּן־קָטָ֖ן וּשְׁמֹ֣ו מִיכָ֑א וְכֹל֙ מֹושַׁ֣ב בֵּית־צִיבָ֔א
    עֲבָדִ֖ים לִמְפִיבֹֽשֶׁת׃
  kik-kik: Mefiboshethu aarĩ na kamwana geetagwo Mika, nao andũ othe a mũciĩ wa Ziba
    maarĩ ndungata cia Mefiboshethu.
  fra-NCL: Miphiboseth avait un jeune fils nommé Micha, et tous ceux qui demeuraient
    dans la maison de Siba étaient ses serviteurs.
  cek-AK: Mephisobeth mah capa nawkta maeto sak, anih ih ahmin loe Mika. Ziba imthung
    takoh ah kaom kaminawk boih loe Maphiboseth ih tamna ah oh o.
  cuk-cuk: Mefiboset machi-bipigwad-wargwen nikad, Micaíaʼye nugad. Bela Siba-neggi-gudimalad,
    Mefiboset-e-maiga gudimalad.
  uig-CYR: Мәфибошәтниң Мика дегән кичик бир оғли бар еди. Зибаниң өйидә туруватқанларниң
    һәммиси Мәфибошәтниң хизмәткарлири болди.
  tel-2017: మెఫీబోషెతుకు ఒక కొడుకు ఉన్నాడు. అతడు పసివాడు. అతని పేరు మీకా. సీబా కుటుంబం
    వారంతా మెఫీబోషెతుకు దాసులుగా ఉన్నారు.
  hat-BSA: Méphiboscheth te gen yon jèn fis ki te rele Mica. Epi tout sila ki te rete
    lakay Tsiba yo te sèvitè a Méphiboscheth.
  kos-kos: Oasr sie wen fusr natul Mephibosheth pangpang Mica. Mwet nukewa in sou
    lal Ziba elos mwet kulansapla lal Mephibosheth.
  hbo-WLC: וְלִמְפִיבֹ֥שֶׁת בֵּן־קָטָ֖ן וּשְׁמ֣וֹ מִיכָ֑א וְכֹל֙ מוֹשַׁ֣ב בֵּית־צִיבָ֔א
    עֲבָדִ֖ים לִמְפִיבֹֽשֶׁת׃
  ibo-ibo: Mefiboshet nwekwara otu nwa nwoke aha ya bụ Mika. Ziba na ndị niile bi
    nʼụlọ ya niile ghọrọ ndị ohu Mefiboshet.
  ory-ory: ସେହି ମଫୀବୋଶତ୍‍ର ଏକ ସାନ ପୁତ୍ର ଥିଲା, ତାହାର ନାମ ମୀକା। ପୁଣି ସୀବଃର ଗୃହରେ ବାସକାରୀ
    ସମସ୍ତ ଲୋକ ମଫୀବୋଶତ୍‍ର ଦାସ ହେଲେ।
  chk-chk: A wor eman nöün Mefiposet kükün ät itan Mika. Iwe, chon än Sipa famili
    meinisin ra wiliti nöün Mefiposet chon angang.
  ssd-ssd: Mefiboset nu kiŋo ndindo ndo ŋak. Kiŋo mo ta nyunu Mika. Siba tuku kiŋo
    kame nu tuku piro mbal nane ŋakmba Mefiboset tuku piro taŋgo ndo minnaig le
  rop-rop: '@see-verse:2SA.009.011'
  ukr-1871: А був у Мемфістоея син малолїтний, на ймя Миха. Усї ж, хто жив у Сибиному
    дому, були раби Мемфівостея.
  deu-1951: Und Mephiboset hatte einen kleinen Sohn, der hieß Micha. Und alles, was
    im Hause Zibas wohnte, diente Mephiboset.
  eng-JPS: Now Mephibosheth had a young son, whose name was Mica. And all that dwelt
    in the house of Ziba were servants unto Mephibosheth.
  srp-1865: A Mefivostej imaše maloga sina, kojemu ime bješe Miha; a svi koji življahu
    u domu Sivinu bijahu sluge Mefivostejeve.
  lug-lug: Mefibosesi yalina mutabani we omuto, eyayitibwanga Mikka, ne bonna abaali
    ab’ennyumba ya Ziba baali baddu ba Mefibosesi.
  heb-heb: ולמפיבשת בן קטן ושמו מיכא וכל מושב בית ציבא עבדים למפיבשת׃
  ben-IRV: মফীবোশতের মীখা নামে একটি ছোট ছেলে ছিল৷ আর সীবের ঘরে বাসকারী সব লোক মফীবোশতের
    দাস ছিল৷
  pan-pan: ਮਫ਼ੀਬੋਸ਼ਥ ਦਾ ਮੀਕਾ ਨਾਮ ਦੇ ਇੱਕ ਛੋਟਾ ਜਿਹਾ ਪੁੱਤਰ ਸੀ ਅਤੇ ਜਿੰਨ੍ਹੇ ਸੀਬਾ ਦੇ ਘਰ
    ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ ਸਭ ਮਫੀਬੋਸ਼ਥ ਦੇ ਸੇਵਕ ਸਨ।
  tkr-tkr: Mefiboşetıqa sa k'ınna Mika donana dix ıxha. Tsivayne xaabın gırgınbı Mefiboşetın
    nukarar vuxha.
  mya-JVB: မေဖိဗောရှက် ၌ မိက္ခါ အမည် ရှိသောသား ငယ် တယောက်ရှိ၏။ ဇိဘ အိမ် ၌ နေ သောသူအပေါင်း
    တို့သည်လည်း မေဖိဗောရှက် ၏ ကျွန် ဖြစ်ကြ၏။
  tte-O: Mepiboseti natuna game yabo esana Mika. Kabo Siba yo ana susu meuloili sipaisowa
    Mepiboseti kaiwena.
  tbg-tbg: Mefibosetira maaqu Mikaava quvaaraa vaintivano vaura. Vi entara Sibaara
    vainti nahenti Mefibosetira kaiqa vaiinti nahentiqama vi, vira vataqaa kaiqa vara
    amite vaura.
  hmo-hmo: Mepiboseta be mai ena natuna maragina ta, iena ladana be Mika. Siba ena
    famili taudia ibounai be Mepiboseta ena hesiai taudia idia lao.
  urd-urd: और मिफ़ीबोसत का एक छोटा बेटा था जिसका नाम मीका था, और जितने ज़ीबा के घर
    में रहते थे वह सब मिफ़ीबोसत के ख़ादिम थे।
  rus-SYN: У Мемфивосфея был малолетний сын, по имени Миха. Все живущие в доме Сивы
    были рабами Мемфивосфея.
  bqc-SIM: Mɛfibosɛ nɛgↄ̃ɛna vĩ, aà tↄ́n Mika, mɛ́ Ziba bɛdeↄ mɛ́ aà zĩkɛnaↄ ũ
    ḿpii.
  tcz-CHONGTHU: Mephibosheth jong hin chapa gollhang khat aneiyin, amin jong chu Mica
    ahi. Chunikho apet chun Mephibosheth soh natong din Ziba insung mite abonchan
    apang tauvin ahi.
  mar-mar: मफीबोशेथला मीखा नावाचा लहान मुलगा होता. सीबाच्या परिवारातील सर्व लोक मफीबोशेथचे
    चाकर झाले.
  qub-qub: Mefi-bosetpaga caran juc ollgu wamran. Jutin caran Micaía. Sibapa wasincho
    tiyajcunaga llapan sirbiran Mefi-bosetllatana.
  bqp-bqp: Mɛfibosɛ nɛ́gↄ̃gbɛ̃ vĩ, a tↄ́n Mika, akũsↄ̃ Ziba bedenↄ gↄ̃̀ Mɛfibosɛ
    zĩkɛrinↄ ũ ń pínki.
  hat-hat: Mefibochèt te gen yon pitit gason ki te piti joujou. Li te rele Mika. Tout
    moun ki te rete kay Ziba t'ap travay pou Mefibochèt.
  eng-BSB: And Mephibosheth had a young son named Mica, and all who dwelt in the house
    of Ziba were servants of Mephibosheth.
  tod-tod: Zunu loun ɠila ge ɠɛni Mefiɓaale ya, nii daa ɠɛni ga Mika. Siɓa ná-pɛlɛ
    wu nuiti pɛ ti ɠɛni botii ɠɛɛzu Mefiɓaale ʋɛ.
  eng-WEBPB: Mephibosheth had a young son, whose name was Mica. All who lived in Ziba’s
    house were servants to Mephibosheth.
  kbq-kbq: Hagi Mefiboseti'a ne' mofavre mago ante'ne, agi'a Mika'e. Hagi maka Siba
    naga'mo'za Mefiboseti eri'za vahe mani'naze.
  nhe-BL: Huan Mefi Boset quipixtoya se ioquichpil tlen itoca eliyaya Micaía. Huan
    nochi ichaj ehuani Siba quitequipanohuayayaj Mefi Boset.
  bus-bus: Mɛfibosɛ nɛ́gↄ̃gbɛ̃ vĩ, à tↄ́n Mika, bensↄ̃ Ziba bɛdeenↄ gↄ̃̀ Mɛfibosɛ
    zĩkɛrinↄ ũ ń píngi.
  gub-BL: Heta ta'yr pixika'i ma'e Mika her ma'e Mewimozet pe no. Ziw iànàm paw wiko
    Mewimozet pe uma'ereko ma'e romo a'e wà kury.
  eng-DRA: 'And Miphiboseth had a young son whose name was Micha: and all the kindred
    of the house of Siba served Miphiboseth.'
