verse: 2SA.009.003
translations:
  mal-C: “ഞാൻ ദൈവത്തിന്റെ കാരുണ്യം കാണിക്കേണ്ടതിന് ശൗലിന്റെ കുടുംബത്തിൽ ഇനി ആരെങ്കിലും
    ഉണ്ടോ?” എന്ന് രാജാവ് അയാളോടു ചോദിച്ചു. “യോനാഥാന്റെ ഒരു മകൻ, ഇപ്പോഴും ജീവിച്ചിരിപ്പുണ്ട്;
    അയാൾക്കു രണ്ടുകാലിലും മുടന്താണ്,” എന്ന് സീബാ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Der König fragte: Ist niemand mehr da vom Hause Sauls, daß ich an ihm
    Barmherzigkeit in der weise Gottes übe? Ziba erwiderte dem König: Es ist noch
    ein Sohn Jonathans da mit lahmen Füßen.'
  lin-lin: 'Mokonzi atunaki ye : — Boni, ezali na moto moko te ya libota ya Saulo,
    oyo azali nanu na bomoi, oyo epai ya nani nakoki kotalisa bolamu ya Nzambe ? Tsiba
    azongiselaki mokonzi : — Ezali na mwana mobali moko ya Jonatan, oyo azali nanu
    na bomoi. Azali na mbeba na makolo nyonso mibale.'
  eng-LSV: And the king says, “Is there not yet a man of the house of Saul, and I
    do with him the kindness of God?” And Ziba says to the king, “Jonathan has yet
    a son—lame.”
  eng-GNV: Then the King sayd, Remayneth there yet none of the house of Saul, on whome
    I may shewe the mercie of God? Ziba then answered the King, Ionathan hath yet
    a sonne lame of his feete.
  eng-WEBSTER: And the king said, Is there not yet any of the house of Saul, that
    I may show the kindness of God to him? and Ziba said to the king, Jonathan hath
    yet a son, who is lame in his feet.
  nhw-BL: 'Huajca David quiilhui: ―¿Amo mocajtoc yoltoc se acajya tlen ifamilia Saúl
    catli huelis nijnextilis itlaicnelijcayo Toteco Dios? Huan Siba quinanquili: ―Mocajtoc
    se icone Jonatán catli amo hueli nejnemi pampa metzcuachotic ipan nochi ome iicxihua.'
  swh-ONEN: Mfalme akauliza, “Je, hakuna yeyote ambaye amebaki wa nyumba ya Sauli
    ninayeweza kumwonyesha wema wa Mungu?” Siba akamjibu mfalme, “Bado yupo mwana
    wa Yonathani, yeye ni kiwete miguu yote.”
  bba-bba: Mɑ Dɑfidi u nɛɛ, ɡoo sɑri wi u sɑ̃ɑ Sɔɔlun bweseru kpɑ n wɑ n yɛ̃ro durom
    kuɑ nɡe mɛ nɑ Yinni Gusunɔ nɔɔ mwɛɛru kuɑ? Mɑ Sibɑ u nùn wisɑ u nɛɛ, Yonɑtɑm u
    bii ɡoo mɔ mi, wi u sɑ̃ɑ yɛmɔ.
  eng-KJVCPB: And the king said, Is there not yet any of the house of Saul, that I
    may shew the kindness of God unto him? And Ziba said unto the king, Jonathan hath
    yet a son, which is lame on his feet.
  mpx-mpx: Inoke kin i nel i ba, “Tab Sol tubutubunina etega iyoho ya i minamina,
    inoke na atilomwan-an ni ola Yabowaine wana atilomwan.” Anana Siba i lahe i ba,
    “E, Diyontan natuna melutauina etega i gan iyoho, yaa aena labui hi nak, nige
    bosowaina ni nawanawa bubun.”
  luo-luo: Eka ruoth nopenje niya, “Onge ngʼat ma dipo kodongʼ e dhood Saulo ma anyalo
    timo ne tim ngʼwono mar Nyasaye?” Ziba nodwoko ruoth kowacho niya, “Nitie wuod
    Jonathan; to tiendene duto ongʼol.”
  meu-meu: Hanua pavapavana ma e henanadai, eto, Saulo ena iduhu tauna ta noho eiava?
    Dirava ena gado-namo ia baina hahedinarai henia. Siba ese hanua pavapavana e hamaoroa,
    eto, Ionatan natuna ta do noho; ia na aena ruaosi e hedairike.
  npi-ULB: त्यसैले राजाले भने, “के शाऊलको परिवारमा कुनै व्‍यक्‍ति बाँकी छैन जसलाई
    मैले परमेश्‍वरको दया देखाउन सक्‍छु?” सीबाले राजालाई जवाफ दिए, “जोनाथनको अझै एउटा
    छोरा छन्, जो आफ्‍नो खुट्टाको लङ्गडा छन् ।”
  yor-yor: Ọba sì wí pé, “Kò ha sí ọ̀kan nínú ìdílé Saulu síbẹ̀, kí èmi ṣe oore Ọlọ́run
    fún un?” Ṣiba sì wí fún ọba pé, “Jonatani ní ọmọ kan síbẹ̀ tó ya arọ.”
  ind-ind: Daud bertanya, “Apakah ada anggota keluarga Saul yang masih hidup? Saya
    hendak menunjukkan kasih dan kesetiaan Allah kepadanya.” Ziba berkata, “Ada satu
    anak laki-laki Yonatan yang lumpuh kedua kakinya.”
  pes-OPCB: 'آنگاه پادشاه پرسید: «آیا کسی از خانوادهٔ شائول باقی مانده است؟ چون می‌خواهم
    طبق قولی که به خدا داده‌ام به او خوبی کنم.» صیبا جواب داد: «پسر لنگ یوناتان هنوز
    زنده است.»'
  tgl-ULB: Kaya sinabi ng hari, “Mayroon pa bang natitira sa pamilya ni Saul na maaari
    kong mapakitaan ng kagandahang loob sa Diyos?” Tumugon si Siba sa hari, “May nalalabi
    pang anak na lalaki si Jonatan, na pilay ang paa.”
  cbu-NT: Dapiyshat, ¿Shiy yasaktaatish? Saularini maachiri wand taarinaariya, nuw
    istamaam zandaktana Apanllimun suru, tárangiya. Uwshat, Nuw yasaktana. Jonatanarini
    wip minum wats tsimbunari wanguy taakiya, tárangiya.
  hui-hui: Ani layagola kini ibugua Sibahondo lone hale halu lalu, Solo aria maru
    yu wahene áyu mbira kabe nahebe. Yu wahene mbira heagua i̱na ibuhondo mana bayale
    buliya hameledo. Bamba i̱na Ngode Datagaliwabehondo ogodaguaore bule lalu bi lo
    wirugodagua biaore bulebero, lene. Ani layagola Sibahanda Debidihondo ladai bialu
    lalu, Yonadana igini mbira hangu kago ibu ge kohe ka, lene.
  mya-mya: မင်း​ကြီး​က``ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အ​လို တော်​အ​တိုင်း ကျေး​ဇူး​သစ္စာ​စောင့်​သူ​ဖြစ်​ကြောင်း
    ပြ​သ​နိုင်​ရန် ရှော​လု​မိ​သား​စု​မှ​ကျန်​ကြွင်း​နေ သူ​တစ်​စုံ​တစ်​ယောက်​ရှိ​ပါ​သေး​သ​လော''
    ဟု မေး​တော်​မူ​လျှင်၊ ဇိ​ဘ​က``ယော​န​သန်​၏​သား​တစ်​ယောက်​ကျန် ရှိ​နေ​ပါ​သေး​သည်။
    သူ​သည်​ခြေ​ဆွံ့​၍​နေ​ပါ သည်'' ဟု​လျှောက်​၏။
  bod-N: ཡང་རྒྱལ་པོས་ཁོ་ལ། སོ་ལོའི་ཁྱིམ་དུ་ད་དུང་མི་ཡོད་དམ། ངས་དཀོན་མཆོག་གི་བྱམས་བརྩེས་དེ་ནི་སྐྱོང་བར་བྱ་ཞེས་གསུངས་པས།
    ཙི་བཱ་ཡིས་རྒྱལ་པོ་ལ། ད་དུང་ཡོ་ནཱ་ཐན་གྱི་བུ་ཞིག་ཡོད་དེ། རྐང་པ་གཉིས་ཀ་ཞ་བོ་ཡིན་ཞེས་ཞུས།
  sna-sna: Mambo akabvunza akati, “Hakuna mumwe akasara weimba yaSauro wandingaratidza
    tsitsi dzaMwari here?” Zibha akapindura mambo akati, “Kuchine mwanakomana waJonatani;
    akaremara makumbo ose.”
  spa-BLM: 'El rey dijo: “¿No hay todavía nadie de la casa de Saúl, para que le muestre
    la bondad de Dios?” Siba dijo al rey: “Jonatán aún tiene un hijo, que es cojo
    de los pies”.'
  cac-cac: 'Ix sc''anb''an vin̈ rey chi'' d''a vin̈ icha tic: —¿Man̈xa am val junoc
    yin̈tilal vin̈aj Saúl ayeq''ui, yic tzin ch''ox in vach''c''olal d''ay icha ix
    vutej vac''an in ti'' d''a yichan̈ Jehová? xchi vin̈. Ix tac''vi vin̈aj Siba chi'':
    —Aytocan jun vin̈ yuninal vin̈aj Jonatán, chuclaj yoc vin̈ schab''il, xchi vin̈.'
  swh-ULB: Hivyo mfalme akasema, “Je hakuna aliyesalia wa familia ya Sauli ambaye
    naweza kumuonesha wema wa Mungu?” Siba akamjibu mfalme, “Yonathani ana mwana,
    ambaye ni mlemavu wa miguu.
  bel-bel: 'І сказаў цар: ці няма яшчэ каго-небудзь з дома Саўлавага? я зрабіў бы
    яму ласку Божую. І сказаў Сіва цару: ёсьць сын Ёнатана, кульгавы'
  deu-ELBBK: 'Und der König sprach: Ist niemand mehr da vom Haus Sauls, dass ich Güte
    Gottes an ihm erweise? Und Ziba sprach zu dem König: Es ist noch ein Sohn da von
    Jonathan, der an den Füßen lahm ist.'
  mbb-OT: Mid-insà is hadì, “Duen pe be nesamà he pemilya ni Saul he igkepeehè ku
    kandin is keupiya te Megbevayà?” Midtavak din is hadì te, “Duen pa, kes anak ni
    Jonatan he maama he nepigket.”
  mal-2015: 'ഞാൻ ദൈവത്തിന്റെ ദയ കാണിക്കേണ്ടതിന്നു ശൗലിന്റെ കുടുംബത്തിൽ ആരെങ്കിലും
    ഉണ്ടോ എന്നു രാജാവു ചോദിച്ചതിന്നു: രണ്ടു കാലും മുടന്തായിട്ടു യോനാഥാന്റെ ഒരു മകൻ
    ഉണ്ടു എന്നു സീബാ രാജാവിനോടു പറഞ്ഞു.'
  rmc-rmc: 'O David phučľa: „Na ačhiľa imar le Sauloskra famelijatar ňiko, hoj leske
    te presikavav le Devleskro lačhipen?“ O Ciba leske odphenďa: „Hin ade mek le Jonatanoskro
    čhavo, savo hino kaľikos pro pindre.“'
  pes-OPV: 'پادشاه گفت: «آیا تا به حال ازخاندان شاول کسی هست تا او را احسان خدایی
    نمایم؟» صیبا در جواب پادشاه گفت: «یوناتان راتا به حال پسری لنگ باقی است.»'
  ron-1924: 'Ымпэратул а зис: „Ну май есте нимень дин каса луй Саул, ка сэ мэ порт
    ку ел ку о бунэтате ка бунэтатя луй Думнезеу?” Ши Циба а рэспунс ымпэратулуй:
    „Май есте ун фиу ал луй Ионатан, олог де пичоаре.”'
  ben-OBCV: 'রাজামশাই জিজ্ঞাসা করলেন: “শৌলের বংশে আর কি কেউ জীবিত নেই, যার প্রতি আমি
    ঐশ্বরিক দয়া দেখাতে পারি?” সীব রাজাকে উত্তর দিয়েছিল, “যোনাথনের এক ছেলে এখনও অবশিষ্ট
    আছেন; তিনি দুই পায়েই খঞ্জ।”'
  som-som: Markaasaa boqorkii yidhi, Miyaan reerkii Saa'uul wax ka hadhin aan Ilaah
    aawadiis ugu roonaadee? Siibaana wuxuu boqorkii ku yidhi, Waxaa ka hadhay wiil
    Yoonaataan dhalay, oo curyaan ah.
  lat-VUC: 'Et ait rex: Numquid superest aliquis de domo Saul, ut faciam cum eo misericordiam
    Dei? Dixitque Siba regi: Superest filius Jonathæ, debilis pedibus.'
  eng-ASVBT: And the king said, Is there not yet any of the house of Saul, that I
    may show the kindness of God unto him? And Ziba said unto the king, Jonathan hath
    yet a son, who is lame of his feet.
  ita-1885: 'E il re disse: Non vi è egli più alcuno della casa di Saulle, ed io userò
    inverso lui la benignità di Dio? E Siba disse al re: Vi è ancora un figliuolo
    di Gionatan, ch''è storpiato de'' piedi.'
  eng-LXXUP: And the king said, Is there yet a man left of the house of Saul, that
    I may act toward him with the mercy of God? and Ziba said to the king, There is
    yet a son of Jonathan, lame of his feet.
  eng-ULB: So the king said, “Is there not anyone left of Saul's family to whom I
    may show the kindness of God?” Ziba replied to the king, “Jonathan still has a
    son, who is lame in his feet.”
  spa-VBL: 'El rey le preguntó: “¿Queda alguien de la familia de Saúl a quien pueda
    mostrar mi bondad como se lo prometí ante Dios?” “Todavía queda uno de los hijos
    de Jonatán, que es cojo de ambos pies”, respondió Siba.'
  fra-_FOB: 'Et le roi dit: N''y a-t-il plus personne de la maison de Saül, pour que
    j''use envers lui d''une bonté selon Dieu? Et Tsiba répondit au roi: Il y a encore
    un fils de Jonathan, qui est perclus des pieds.'
  mal-mal: '“ഞാൻ ദൈവത്തിന്റെ ദയ കാണിക്കേണ്ടതിന് ശൌലിന്റെ കുടുംബത്തിൽ ആരെങ്കിലും ഉണ്ടോ?”
    എന്ന് രാജാവ് ചോദിച്ചതിന്: “രണ്ട് കാലും മുടന്തായിട്ട് യോനാഥാന്റെ ഒരു മകൻ ഉണ്ട്”
    എന്ന് സീബാ രാജാവിനോടു പറഞ്ഞു.'
  urd-GVR: Bādshāh ne dariyāft kiyā, “Kyā Sāūl ke ḳhāndān kā koī fard zindā rah gayā
    hai? Maiṅ us par Allāh kī mehrbānī kā izhār karnā chāhtā hūṅ.” Zībā ne kahā, “Yūnatan
    kā ek beṭā ab tak zindā hai. Wuh donoṅ ṭāṅgoṅ se maflūj hai.”
  suz-BL: मिनु पिपमी “सावल आ खिं ङा सुइ ब्रोंइशा लीशो बाक्‍नीमी? गो मेको कली परमप्रभु
    आ दाक्‍तीक कोंइचा दाक्‍नुङ?” देंमाक्‍त। मिनु सीबाम पिप कली “योनाथन आ तौ का ब्रोंइशा
    लीशो बाक्‍ब। मेको आ खोइल निम्‍फा मदुक्‍ब बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Il re gli disse: “V’è egli più alcuno della casa di Saul, a cui io possa
    far del bene per amor di Dio?” Tsiba rispose al re: “V’è ancora un figliuolo di
    Gionathan, storpiato dei piedi”.'
  ckb-ckb: 'پاشاش گوتی: «ئایا کەسێک نییە لە بنەماڵەی شاول هێشتا مابێت، بۆ ئەوەی چاکەی
    خودای لەگەڵدا بکەم؟» چیڤاش بە پاشای گوت: «کوڕێکی یۆناتان هەیە کە هەردوو قاچی شەلە.»'
  eng-BBE: And the king said, Is there anyone of Saul's family still living, to whom
    I may be a friend in God's name? And Ziba said, There is a son of Jonathan, whose
    feet are damaged.
  kan-OKCV: ಅರಸನು, “ನಾನು ದೇವರ ದಯೆ ತೋರಿಸುವ ಹಾಗೆ ಸೌಲನ ಕುಟುಂಬದಲ್ಲಿ ಇನ್ನೂ ಯಾವನಾದರೂ ಇದ್ದಾನೋ?”
    ಎಂದನು. ಆಗ ಚೀಬನು ಅರಸನಿಗೆ, “ಯೋನಾತಾನನಿಗೆ ಎರಡೂ ಕಾಲು ಕುಂಟಾದ ಮಗನಿದ್ದಾನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா: தேவனுக்காக நான் சவுலின் குடும்பத்தார்களுக்குத் தயைசெய்யும்படி
    அவன் குடும்பத்தார்களில் யாராவது ஒருவன் இன்னும் மீதியாக இருக்கிறானா என்று கேட்டதற்கு,
    சீபா ராஜாவைப் பார்த்து: இன்னும் யோனத்தானுக்கு இரண்டு கால்களும் முடமான ஒரு மகன்
    இருக்கிறான் என்றான்.'
  spa-RV-1909: 'Y el rey dijo: ¿No ha quedado nadie de la casa de Saúl, á quien haga
    yo misericordia de Dios? Y Siba respondió al rey: Aun ha quedado un hijo de Jonathán,
    lisiado de los pies.'
  ron-BTF: 'Și împăratul a spus: Mai este cineva din casa lui Saul, ca să îi arăt
    bunătatea lui Dumnezeu? Și Țiba a spus împăratului: Ionatan mai are încă un fiu,
    care este șchiop de picioare.'
  eng-WEBP: The king said, “Is there not yet any of Saul’s house, that I may show
    the kindness of God to him?” Ziba said to the king, “Jonathan still has a son,
    who is lame in his feet.”
  eng-FBV: The king asked him, “Is there anyone still left of Saul's family so I can
    be kind to him as I promised before God?” “There's still one of Jonathan's sons,
    who is lame in both feet,” Ziba replied.
  nld-1939: 'Toen zeide de koning: Is er nog niet iemand van de familie van Saul,
    aan wien ik Gods barmhartigheid zou kunnen bewijzen? Siba sprak tot den koning:
    Ja, er is nog een zoon van Jonatan; hij is aan beide benen lam.'
  nch-BL: 'Huajca David quiilhui: ―¿Amo mocajtoc yoltoc se acajya ten ifamilia Saúl
    cati huelis nijnextilis itaicnelijcayo Toteco Dios? Huan Siba quinanquili: ―Mocajtoc
    se icone Jonatán cati amo hueli nejnemi pampa metzcuachotic ipan nochi ome iicxi.'
  vie-1934: 'Vua tiếp rằng: Chẳng còn có người nào về nhà Sau-lơ sao? Ta muốn lấy
    ơn của Đức Chúa Trời mà đãi người. Xíp-ba thưa cùng vua rằng: Còn một người con
    trai của Giô-na-than bị tật hai chân.'
  hin-CV: इस पर राजा ने इससे आगे प्रश्न किया, “क्या शाऊल के वंश में अब कोई भी शेष
    न रहा, जिस पर मैं परमेश्वर की दया दिखा सकूं?” ज़ीबा ने उन्हें उत्तर दिया, “योनातन
    का एक पुत्र ज़रूर जीवित है. दोनों ही पैरों से वह अपंग है.”
  spa-BES: 'Y el rey dijo: ¿Hay alguien de la familia de Saúl que aún viva, de quien
    yo pueda ser un amigo en el nombre de Dios? Y Siba dijo: Hay un hijo de Jonatán,
    cuyos pies están dañados.'
  tdx-tdx: 'Le hoe i mpanjakay tama’e: Aa vaho tsy nampipoke sehanga’e hao ty anjomba’
    i Saole hañasoako am-patarihan’ Añahare? Le hoe t’i Tsibà amy mpanjakay. Toe mbe
    aman’ anake kepek’ am-pandia’e t’Ionatane.'
  tha-KJV: กษัตริย์​จึงตรั​สว​่า “​ไม่มี​ใครในวงศ์วานซาอูลยังเหลืออยู่บ้างหรือ เพื่อเราจะได้แสดงความเมตตาของพระเจ้าต่อเขา”
    ศิบากราบทูลกษั​ตริ​ย์​ว่า “ยั​งม​ีโอรสของโยนาธานเหลืออยู่คนหนึ่ง เท​้าของเขาเป็นง่อยพ่ะย่ะค่ะ”
  por-BR-2018: 'E o rei disse: Não restou ninguém da casa de Saul, a quem faça eu
    misericórdia de Deus? E Ziba respondeu ao rei: Ainda restou um filho de Jônatas,
    aleijado dos pés.'
  deu-ELO: 'Und der König sprach: Ist niemand mehr da vom Hause Sauls, daß ich Güte
    Gottes an ihm erweise? Und Ziba sprach zu dem König: Es ist noch ein Sohn da von
    Jonathan, der an den Füßen lahm ist.'
  eng-WYC-2018: And the king said, Whether any man liveth of the house of Saul, that
    I do with him the mercy of God? And Ziba said to the king, A son of Jonathan liveth,
    feeble in the feet. (And the king said, Is there any man left of Saul’s family,
    to whom I can show the kindness that God commandeth? And Ziba said to the king,
    A son of Jonathan liveth, who is lame,or crippled.)
  epo-epo: 'Tiam la reĝo diris: Ĉu ekzistas ankoraŭ iu el la domo de Saul, ke mi povu
    fari al li favorkoraĵon en la nomo de Dio? Kaj Ciba diris al la reĝo: Ekzistas
    ankoraŭ filo de Jonatan, lamulo.'
  uig-PIN: 'Padixaⱨ: Saulning ailisidin birǝrsi tirik ⱪaldimu? Mǝn uningƣa Hudaning
    xapaitini kɵrsitǝy dǝwatimǝn, — dedi. Ziba padixaⱨⱪa: Yonatanning bir oƣli tirik
    ⱪaldi; uning ikki puti aⱪsaydu — dedi.'
  beo-beo: 'Hina bagade Da:ibidi da ema amane adole ba:i, “Solo ea sosogo fi dunu
    afae esalabala? Na da na Godema ilegei defele, agoai dunuma asigi hou olelemusa:
    dawa:lala.” Siba da bu adole i, “Yonada:ne egefe afadafa fawane da esala. E da
    gasuga:igi gala.”'
  tpi-OTNT: Na king i askim em gen, “I gat sampela man long famili bilong Sol i stap
    yet o nogat? Sapos i gat, orait mi laik mekim gut long ol, olsem mi bin promis
    long God.” Orait Siba i tokim Devit olsem, “Wanpela pikinini man bilong Jonatan
    i stap yet, tasol lek bilong en i nogut.”
  hau-SA: Sa’an nan sarki ya yi tambaya ya ce, “Babu wani har yanzu da ya rage a gidan
    Shawulu don in nuna masa alherin Allah?” Ziba ya ce wa sarki, “Har yanzu akwai
    ɗan Yonatan da ya rage, sai dai shi gurgu ne a dukan ƙafafu.”
  uig-LAT: 'Padishah: Saulning ailisidin birersi tirik qaldimu? Men uninggha Xudaning
    shapaitini körsitey dewatimen, — dédi. Ziba padishahqa: Yonatanning bir oghli
    tirik qaldi; uning ikki puti aqsaydu — dédi.'
  nde-nde: Inkosi yabuza yathi, “Kakho yini osaseleyo endlini kaSawuli engingabonakalisa
    kuye umusa kaNkulunkulu na?” UZibha wayiphendula inkosi wathi, “Isesekhona indodana
    kaJonathani; igogekile inyawo zombili.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi, “ʻOku ʻikai toe koā ha tokotaha ʻoe fale ʻo Saula,
    koeʻuhi ke u fakahā kiate ia ʻae ngāue lelei fakaʻotua kiate ia?” Pea naʻe pehē
    ʻe Sipa ki he tuʻi, “ʻOku kei moʻui ha foha ʻo Sonatane ʻoku ketu.”
  ces-1613: 'Řekl jemu král: Jest-liž ještě kdo z domu Saulova, abych jemu učinil
    milosrdenství Boží? Odpověděl Síba králi: Ještě jest syn Jonatův chromý na nohy.'
  eng-WMB: The king said, “Is there not yet any of Saul’s house, that I may show the
    kindness of God to him?” Ziba said to the king, “Jonathan still has a son, who
    is lame in his feet.”
  tam-TCV: அரசன் அவனிடம், “இறைவனுடைய தயவை நான் காட்டும்படி சவுலின் குடும்பத்தில் ஒருவரும்
    இல்லையா?” என்று கேட்டான். அதற்கு சீபா, “இரண்டு கால்களும் முடமான யோனத்தானின் மகன்
    ஒருவன் இன்னும் உயிரோடிருக்கிறான்” என்றான்.
  ceb-ULB: Busa miingon ang hari, “Aduna pa bay nahibilin sa pamilya ni Saul nga akong
    mapakitaan sa kamaayo sa Dios?” Mitubag si Ziba sa hari, “Aduna pay anak nga lalaki
    si Jonatan, nga bakol ang tiil.”
  pol-UBG: 'Król pytał dalej: Czy nie ma jeszcze kogoś z domu Saula, abym mógł okazać
    mu miłosierdzie Boże? Siba odpowiedział królowi: Jest jeszcze syn Jonatana, chromy
    na nogi.'
  agr-agr: 'Tutai apu David ayaak: “Wi Apajuí daajin wait anenmainush Saúla uchiji
    wegantunmayash ¿makichkiuchikesh iwakush pujatsuak?” tau. Tutai Sibá ayaak: “Jonatágka
    uchiji makichik, naween mai beseju wekaechau pujawai”, tau.'
  kyc-kyc: Dokopa kiŋi dokome kambako piso soo, Nambame Kamongo Anatu kando lalu lao
    lao anjiki pyuo nyisaro leyo dokona kiŋi Solena ree palu dokona wambu lapo pyarepala
    pao karamisi? leya. Dokopa Sipame isingi lao, Jonatanena ikinyingi mendeko iki
    pyarepala peyamo karamo doko baa kimbu kooŋo, leya.
  urd-GVU: بادشاہ نے دریافت کیا، ”کیا ساؤل کے خاندان کا کوئی فرد زندہ رہ گیا ہے؟ مَیں
    اُس پر اللہ کی مہربانی کا اظہار کرنا چاہتا ہوں۔“ ضیبا نے کہا، ”یونتن کا ایک بیٹا
    اب تک زندہ ہے۔ وہ دونوں ٹانگوں سے مفلوج ہے۔“
  deu-1912: 'Der König sprach: Ist noch jemand vom Hause Sauls, daß ich Gottes Barmherzigkeit
    an ihm tue? Ziba sprach: Es ist noch da ein Sohn Jonathans, lahm an den Füßen.'
  ntj-ntj: Nyangka puurrpa Tayipirrtu tjapirnu, “Kutjupa-munta Tjuulku yungarrapirtingkatja
    wanka nyinarra?” Nyangka watjarnu, “Yuwa, wati kutju wangulyara nyinarra. Tjiinya
    Tjanatjanku katja. Wati palunyanya wawanypa nyinapayi.”
  kan-2017: ಅರಸನು ಅವನಿಗೆ, “ಸೌಲನ ಕುಟುಂಬದಲ್ಲಿ ಯಾರಾದರೂ ಉಳಿದಿದ್ದರೆ ಹೇಳು, ನಾನು ದೇವರನ್ನು
    ನೆನಸಿ ಅವರಿಗೆ ದಯೆತೋರಿಸುತ್ತೇನೆ” ಎಂದನು. ಆಗ ಚೀಬನು ಅರಸನಿಗೆ “ಯೋನಾತಾನನಿಗೆ ಎರಡೂ ಕಾಲು ಕುಂಟಾದ
    ಒಬ್ಬ ಮಗನಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fith David ni Pilung ngak ni ga’ar, “Mog, kabay be’ nike magey ko tabinaw
    rok Saul nrayag ni ug ngongliy e tin nib yul’yul’ ngak ma gu be t’ufeg, ni bod
    ni kug micheg ngak Got ni gu ra rin’?” Me fulweg Ziba ni ga’ar, “Ka bay reb e
    pagel ni fak Jonathan, ni be’ nib mugutgut.”
  hlt-MCSB: Te phoeiah manghai loh, “Saul imkhui kah he hlang khaw om pueng pawt nim?
    Anih taengah Pathen kah sitlohnah ka saii mako,” a ti nah. Te dongah Ziba loh
    manghai taengah, “Jonathan capa kho khaem te om pueng,” a ti nah.
  mdy-ETH: ካኣቲ ዒዛ ኮራ፦ «ናንጊና ናንጋ ጎዳ ናሽካ፥ ኮሺ ባኣዚ ታኣኒ ማዻንዳጉዲ ሳኣዖኦሌ ማኣራፓ ሃይቁዋዖ ዓቴ ዓሲ ዓኣ?»
    ጌይ ዖኦጬኔ። ፂባ ማሃዖ፦ «ዮናታኣኔኮ ዓቲንቆ ናኣቶፓ ፔቴ ዓቲንቄ ሃሢ ሄላኒ ሼምፔና ዓኣኔ፤ ዒዚ ቶኪ ዎቦኬ» ጌዔኔ።
  twi-ASANTE: Ɔhene no bisaa no sɛ, “Obi aka wɔ Saulo efie anaa? Sɛ ɛte saa a mepɛ
    sɛ mɛyɛ wɔn adɔeɛ a ɛfiri Onyankopɔn wɔ ɛkwan biara a mɛtumi so.” Siba buaa ɔhene
    sɛ, “Yonatan babarima obubuafoɔ bi da so wɔ hɔ.”
  eng-WEBU: The king said, “Is there not yet any of Saul’s house, that I may show
    the kindness of God to him?” Ziba said to the king, “Jonathan still has a son,
    who is lame in his feet.”
  wal-wal: Yaagin kawoi a, “Xoossaa kehatettaa taani kehanaadan, Saa7oola qanttaappe
    palahida issi asinne baawee?” yaagiis. Yaagin Xiibi kawuwaa, “Yonaataana naatuppe
    issoi hanno gakkanaashin de7ees; he na7aayyo naa77u tohotikka sila” yaagiis.
  spa-PDDPT: 'El rey le preguntó: ¿No queda alguno de la casa de Saúl a quien yo muestre
    la bondad de ʼElohim? Y Siba respondió al rey: Aún queda un hijo de Jonatán, lisiado
    de ambos pies.'
  gun-gun: 'Huvixa aipoe''i: — Ndoikovei ma teve Saul ro pygua Nhanderuete porayvua
    rami apena porã aguã? Ziba ombovai huvixa pe: — Oiko teri peteĩ Jônatas ra''ykue,
    opy jovaive oiporu ve''ỹ va''e — he''i.'
  agu-BL: 'Bene''n tzun jakol yi rey tetz: —¿At polo'' jun xonl k''ajtzun Saúl yi
    at rmeril yil no''c tan ẍch''eye''n tan jale''n k''ej Ryos wa''n? —At jun cy''ajl
    k''ajtzun Jonatán, yi ye''yuj yi cob tkan.'
  ilo-ULB: Isu a kinuna ti ari, “Awan kadin ti nabati iti pamilia ni Saul a mabalin
    a pangipakitaak iti kinasayaat ti Dios?” Simmungbat ni Siba iti ari, “Adda pay
    laeng ti putot a lalaki ni Jonatan, a pilay dagiti sakana.”
  kpg-kpg: Di king ga heeu gi mee, “Ma tangada e mouli hua igolo mai digau o di hale
    o Saul, e mee dagu hagahumalia mo e benebene, gii hai be dagu hagababa dela ne hai
    ang gi God?” Gei Ziba ga helekai, “Tangada e dahi e mouli i golo, tama ni Jonathan.
    Mee guu mmade ono wae.”
  uig-ARA: 'پادىشاھ: سائۇلنىڭ ئائىلىسىدىن بىرەرسى تىرىك قالدىمۇ؟ مەن ئۇنىڭغا خۇدانىڭ
    شاپائىتىنى كۆرسىتەي دەۋاتىمەن، ــ دېدى. زىبا پادىشاھقا: يوناتاننىڭ بىر ئوغلى تىرىك
    قالدى؛ ئۇنىڭ ئىككى پۇتى ئاقسايدۇ ــ دېدى.'
  sus-sus: Mangɛ naxa a maxɔrin, «Mixi gbɛtɛ mu na Sɔlu xabilɛ ya ma n nɔma hinnɛde
    naxan na?» A naxa mangɛ yaabi, a naxɛ, «Yonatan xa di xɛmɛ keren na na, naxan
    sanyi mabɛnxi.»
  pon-2006: Nanmwarkio ahpw keinemwe, “Mie kisehn peneineien Sohl me momourte me I
    kak sewese oh apwalih, duwen me I inoukihong Koht?” Sipa ahpw sapeng, patohwan,
    “Mie mehmen me momourte, iei nein Sonadan pwutak; ahpw e nehtuk.”
  jae-jae: Ma kiŋ kêsôm gebe “Saulnê gôlôac nêŋ teŋ gêmoa gebe jatôc Anôtônê moasiŋ
    êndêŋ eŋ me masi.” Go Siba gêjô kiŋ awa gebe “Jonatannê latu teŋ tec gêmoa. Eŋ
    akaiŋ lulugeŋ kêtu palê gêŋgôŋ.”
  ksd-ksd: 'Ma ra king i ga biti: Pa ta tikai vang i laun valili ta ra apik na tarai
    kai Saul upi ina vaarike ra varmari kai God pirana? Ma Siba i ga biti tai ra king:
    Ionatan i ga vangala ta bul, ma i kakak ra ura kauna.'
  tur-YTC: Kral, “Saul’un evinden hâlâ kalan kimse var mı ki, ona Tanrı’nın iyiliğini
    göstereyim?” dedi. Siva, “Yonatan’ın ayaklarından topal olan bir oğlu daha var”
    dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς, εἰ ὑπολέλειπται ἐκ τοῦ οἴκου Σαοὺλ ἔτι ἀνὴρ, καὶ
    ποιήσω μετʼ αὐτοῦ ἔλεος Θεοῦ; καὶ εἶπε Σιβὰ πρὸς τὸν βασιλέα, ἔτι ἐστὶν υἱὸς τῷ
    Ἰωνάθαν πεπληγὼς τοὺς πόδας.
  ind-AYT: Lalu, raja bertanya, “Apakah tidak ada lagi orang dari keluarga Saul supaya
    aku dapat menunjukkan kebaikan Allah kepadanya?” Ziba berkata kepada raja, “Masih
    ada seorang anak laki-laki Yonatan yang kakinya cacat.”
  nya-nya: Mfumu inafunsa kuti, “Kodi palibe amene watsala wa banja la Sauli amene
    ndingamuchitire chifundo cha Mulungu?” Ziba anayankha mfumu kuti, “Alipo mwana
    wa Yonatani, koma ndi wolumala mapazi ake onse.”
  hrv-hrv: 'A kralj nastavi: “Zar nema više nikoga od Šaulove kuće da mu iskažem milost
    kao što je Božja milost?” A Siba odgovori kralju: “Ima još Jonatanov sin koji
    je hrom na obje noge.”'
  mps-mps: Tama te kingo agaba ma hanalu wali, “Te Solgo hani sibi bage meba elalubawe,
    ma meniwe? Te elalubaso da, teda eno augwali wiegi yai bugagia ilaibao, te eno
    Godiba bomai po dąų wali gilama tiainu obao,” wali. Tialima, Sibago Devitba
    po walali, “Te Jonatango ogwa me deli bidibadi goli, te aga sągą penelama, dwai
    bidibao,” po wali.
  tpi-tpi: Na king i askim em gen, “I gat sampela man long famili bilong Sol i stap
    yet o nogat? Sapos i gat, orait mi laik mekim gut long ol, olsem mi bin promis
    long God.” Orait Siba i tokim Devit olsem, “Wanpela pikinini man bilong Jonatan
    i stap yet, tasol lek bilong en i nogut.”
  dan-1931: 'Da sagde Kongen: “Er der ingen tilbage af Sauls Hus? Så vil jeg vise
    Guds Godhed imod ham.” Ziba svarede Kongen: “Der lever endnu en Søn af Jonatan;
    han er lam i Fødderne.”'
  vie-OVCB: 'Vua tiếp: “Trong gia đình Sau-lơ có ai còn sống không? Ta muốn chia sẻ
    ân huệ của Đức Chúa Trời ban cho với người ấy.” Di-ba đáp “Còn một người con trai
    của Giô-na-than. Người này bị què.”'
  guj-2017: તેથી રાજાએ કહ્યું કે, “શાઉલના કુટુંબનું હજી કોઈ રહ્યું છે કે જેઓનાં પર
    હું ઈશ્વરની દયા દર્શાવું?” સીબાએ રાજાને કહ્યું કે, “યોનાથાનનો એક દીકરો મફીબોશેથ
    હયાત છે, જે પગે અપંગ છે.”
  pon-2006A: Nanmwarkio ahpw keinemwe, “Mie kisehn peneineien Sohl me momourte me
    I kak sewese oh apwalih, duwen me I inoukihong Koht?” Sipa ahpw sapeng, patohwan,
    “Mie mehmen me momourte, iei nein Sonadan pwutak; ahpw e nehtuk.”
  por-BRBSL: 'O rei disse: “Ainda não existe nenhuma casa de Saul, para que eu possa
    mostrar-lhe a bondade de Deus”? Ziba disse ao rei: “Jonathan ainda tem um filho,
    que é coxo em seus pés”.'
  cth-cth: Siangpahrang ni Cathut lungpatawnae ka kamnue sak nahan Sawl imthungnaw
    thung dawk e kaawm rae awm hoeh na maw telah atipouh. Ziba ni, Jonathan ni capa
    buet touh a tawn teh a khokkhem telah atipouh.
  twi-twi: Ɔhene no bisaa no se, “Obi aka wɔ Saulo fi ana? Sɛ ɛte saa a mepɛ sɛ mɛyɛ
    wɔn adɔe a efi Onyankopɔn wɔ ɔkwan biara a metumi so.” Siba buaa ɔhene se, “Yonatan
    babarima obubuafo bi da so wɔ hɔ.”
  hlt-hlt: Te phoeiah manghai loh, “Saul imkhui kah he hlang khaw om pueng pawt nim?
    Anih taengah Pathen kah sitlohnah ka saii mako,” a ti nah. Te dongah Ziba loh
    manghai taengah, “Jonathan capa kho khaem te om pueng,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Dɑfiti dɔ̀: Sɑuri nɑɑ̀mùnkù miɛkɛ òmɔù í kpɑɑ́ fòù kɛ̀ nh
    ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nKuyie nkpɛ́ínɑ́ɑ̀? Kòo tɔ̃ntì dɔ̀: Sonnɑtɑ̃ɑ̃ birɛ kpɑɑ́mu kɛ
    tu kuhɔ̀ùkù.'
  msy-2020: Ezɨ atrivim Siban azara, “Solɨn adarazir tarazi ua ikiavɨra iti o puvatɨ?
    Tarazi ikɨtɨ, kɨ Godɨn apangkuvir arazim men akakaghasa.” Ezɨ Siba kamaghɨn Devit
    mɨgei, “Jonatanɨn otarir vamɨra ikiavɨra ikia, egha an dagarimning uaghara ikufi.”
  dop-dop: 'ɩlɛnɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Pǝ tɑ kɑɑsɩ Sɑyuli tǝyɑɣɑ tʋ nɔɣɔlʋ nɑ mɑ́ lɑpɩ-ɩ
    kʋpɑntʋ kɛ Ɩsɔ tɔɔ? Ntɛnɑ ɑpɑlʋ ɩnɩ sɩ Sonɑtɑŋ pǝyɑlʋ wɛɛ nɑ pǝ́ kɑɑnɑ-ɩ.'
  azb-azb: 'Padşah dedi: «Şaul nəslindən bir adam qalmayıb ki, ona Allah xatirinə
    yaxşılıq edim?» Siva padşaha dedi: «Yonatanın iki ayağından şikəst bir oğlu var».'
  eng-DBY: And the king said, Is there not yet any of the house of Saul, that I may
    shew the kindness of God to him? And Ziba said to the king, Jonathan has yet a
    son, who is lame on [his] feet.
  hin-2017: राजा ने पूछा, “क्या शाऊल के घराने में से कोई अब तक बचा है, जिसको मैं परमेश्वर
    की सी प्रीति दिखाऊँ?” सीबा ने राजा से कहा, “हाँ, योनातान का एक बेटा तो है, जो
    लँगड़ा है।”
  wol-KYG: 'Mu ne ko: «Ndax kenn desul ba tey ci waa kër Sóol, ba ma jëfeek moom ngor
    gu Yàlla gërëm?» Ciba ne ko: «Doomu Yonatan ju tànk yi baaxul a nga fa ba tey
    kay.»'
  eng-YLT: And the king saith, 'Is there not yet a man to the house of Saul, and I
    do with him the kindness of God?' And Ziba saith unto the king, 'Jonathan hath
    yet a son — lame.'
  kne-kne: Kanan din ari ay nansalodsod, “Ay maga di nabay-an sin pamilyan Saulo si
    mabalin ay pangipailaak si seg-ang ay kaman din seg-ang Diyos?” Kanan Ziba ay
    nanongbat, “Wada pay laeng di esa sin an-ak Jonatan ay napengkey di dowa ay siki
    na.”
  eng-WYC-2017: And the king said, Whether any man liveth of the house of Saul, that
    I do with him the mercy of God? And Ziba said to the king, A son of Jonathan liveth,
    feeble in the feet.
  eng-WMBB: The king said, “Is there not yet any of Saul’s house, that I may show
    the kindness of God to him?” Ziba said to the king, “Jonathan still has a son,
    who is lame in his feet.”
  urd-GVH: बादशाह ने दरियाफ़्त किया, “क्या साऊल के ख़ानदान का कोई फ़रद ज़िंदा रह गया
    है? मैं उस पर अल्लाह की मेहरबानी का इज़हार करना चाहता हूँ।” ज़ीबा ने कहा, “यूनतन
    का एक बेटा अब तक ज़िंदा है। वह दोनों टाँगों से मफ़लूज है।”
  rug-rug: Nanasia sa baṉara si asa. “Vegua koa nana keke tie sapu koa hola pa tatamana
    te Saula, pude maqu va gorevura ia sa qua zinama vina tatara sapu vekoa rau koasa
    qua tataru va tukana, gua sapu ele va tatara nia rau koe Tamasa?” Olaṉa se Ziba,
    “Koa nana si keke rina tuna koreo e Zonatani. Ba na mate beto nenena.”
  gaz-gaz: Mootichis, “Akka ani arjummaa Waaqaa isaaf godhuuf namni maatii Saaʼol
    keessaa hafe tokko iyyuu hin jiruu?” jedhee gaafate. Ziibaa, “Ilmi Yoonaataan
    tokko jira; miilli isaa lachuus naafa” jedhee mootichaaf deebise.
  fra-LSG: 'Le roi dit: N’y a-t-il plus personne de la maison de Saül, pour que j’use
    envers lui de la bonté de Dieu? Et Tsiba répondit au roi: Il y a encore un fils
    de Jonathan, perclus des pieds.'
  gnn-gnn: '@see-verse:2SA.009.002'
  yal-yal: Mangan yi a fala, a naxa, “Muxe mi fa Sɔli a denbayani ba, n na Alaa hinanna
    yitɛ naxan na?” Siba yi mangan yabi, a naxa, “Yonatan ma dii xɛmɛ keden mɔn na
    yi naxan sanne kalaxi.”
  haw-1868: I aku la ke alii, Aole anei e koe kekahi o ka ohana a Saula, i hoike aku
    ai au i ke aloha o ke Akua ia ia? I mai la o Ziba i ke alii, Ke koe nei no kekahi
    keikikane a Ionatana, ua oopa na wawae ona.
  arb-NAV: 'فَأَجَابَ: «أَنَا هُوَ عَبْدُكَ». فَقَالَ الْمَلِكُ: «أَلَمْ يَبْقَ أَحَدٌ
    بَعْدُ مِنْ ذُرِّيَّةِ شَاوُلَ فَأُحْسِنَ إِلَيْهِ؟» فَقَالَ صِيبَا لِلْمَلِكِ:
    «بَقِيَ ابْنٌ لِيُونَاثَانَ أَعْرَجُ الرِّجْلَيْنِ».'
  ewe-ewe: Fia la biae be “Ame aɖeke megale Saul ƒe aƒe me si maɖe Mawu ƒe amenuveve
    afia oa?” Ziba ɖo eŋu na fia la be, “Yonatan ƒe viŋutsu aɖe gali ko, ame si ƒe
    atawo kple eve tu.”
  eng-LEE: And the king said, Is there no one left any more of the house of Saul,
    that I may show him the kindness of God! And Ziba said unto the king, There is
    yet a son of Jonathan, lame on both feet.
  asm-FB: পাছত ৰজাই সুধিলে, “মই ঈশ্বৰলৈ চাই যিজনক দয়া কৰিব পাৰোঁ, চৌলৰ বংশৰ এনে কোনো
    অৱশিষ্ট লোক নাই নে?” তাতে চীবাই ৰজাক ক’লে, “যোনাথনৰ দুয়োখন ভৰি খোৰা হোৱা এটি
    পুত্ৰ এতিয়াও অৱশিষ্ট আছে।”
  sus-A: مَنفّ نَشَ عَ مَشْرِن، «مِشِ فبّتّ مُ نَ سْلُ شَبِلّ يَ مَ ﭑ نْمَ هِننّدٍ
    نَشَن نَ؟» عَ نَشَ مَنفّ يَابِ، عَ نَشّ، «يٌنَتَن شَ دِ شّمّ كٍرٍن نَ نَ، نَشَن
    سَنيِ مَبّنشِ.»
  fra-SBL: 'Le roi dit : « N''y a-t-il pas encore quelqu''un de la maison de Saül,
    pour que je puisse lui montrer la bonté de Dieu ? » Ziba dit au roi : « Jonathan
    a encore un fils, qui boite des pieds. »'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֗לֶךְ הַאֶ֨פֶס עֹ֥וד אִישׁ֙ לְבֵ֣ית שָׁא֔וּל וְאֶעֱשֶׂ֥ה
    עִמֹּ֖ו חֶ֣סֶד אֱלֹהִ֑ים וַיֹּ֤אמֶר צִיבָא֙ אֶל־הַמֶּ֔לֶךְ עֹ֛וד בֵּ֥ן לִיהֹונָתָ֖ן
    נְכֵ֥ה רַגְלָֽיִם׃
  kik-kik: Nake mũthamaki akĩũria atĩrĩ, “Gũtirĩ mũndũ o na ũmwe ũtigarĩte wa nyũmba
    ya Saũlũ ũrĩa ingĩonia ũtugi wa Ngai?” Nake Ziba agĩcookeria mũthamaki atĩrĩ,
    “Nĩ kũrĩ na mũrũ wa Jonathani; nake nĩ mwonju magũrũ meerĩ.”
  fra-NCL: 'Le roi dit : « N’y a-t-il plus personne de la maison de Saül à qui je
    puisse faire du bien comme Dieu ? » Et Siba répondit au roi : « Il y a encore
    un fils de Jonathas, qui est perclus des deux pieds. »'
  cek-AK: Siangpahrang mah anih khaeah, Sithaw tahmenhaih kam tuengsak hanah, Saul
    imthung takoh ah kanghmat kami maeto doeh om ai boeh maw? tiah a naa. Ziba mah
    siangpahrang khaeah, Khokkhaem, Jonathan capa maeto oh vop, tiah a naa.
  cuk-cuk: 'Rey-David ega sogdebalid: —¿Saúl-e-gwenad-gwensak-gudii be dake? Ar Bab-Dummad-emar-wiledakmaid-nuggi
    an ega ibmar-nued oyobienad. Siba, Rey-David-abin sogded: —Unnila Jonatán-e-machibi
    gudiid, e-mali abinbela bonigwaled.'
  uig-CYR: 'Падишаһ: Саулниң аилисидин бирәрси тирик қалдиму? Мән униңға Худаниң шапаитини
    көрситәй дәватимән, — деди. Зиба падишаға: Йонатанниң бир оғли тирик қалди; униң
    икки пути ақсайду — деди.'
  tel-2017: అప్పుడు దావీదు “యెహోవా నాపై దయ చూపించినట్టు నేను మేలు చేయడానికి సౌలు కుటుంబంలో
    ఒక్కడైనా మిగిలి ఉన్నాడా?” అని అతణ్ణి అడిగాడు. అప్పుడు సీబా “యోనాతానుకు కుంటివాడైన
    ఒక కొడుకు ఉన్నాడు” అని రాజుకు విన్నవించుకున్నాడు.
  hat-BSA: 'Wa a te di: “Èske pa gen moun toujou lakay Saül pou mwen ta kab montre
    favè Bondye?” Epi Tsiba te di a wa a: “Genyen toujou yon fis a Jonathan ki kokobe
    nan tou de pye li.”'
  kos-kos: Tokosra el siyuk sel, “Ku oasr mwet lula in sou lal Saul su nga ac ku in
    kasru ac fahkak kulang nu sel, oana nga tuh wulela nu sin LEUM GOD mu nga ac oru?”
    Ac Ziba el fahk, “Sie sin wen natul Jonathan el srakna moul, tuh el sukapasla.”
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֗לֶךְ הַאֶ֨פֶס ע֥וֹד אִישׁ֙ לְבֵ֣ית שָׁא֔וּל וְאֶעֱשֶׂ֥ה
    עִמּ֖וֹ חֶ֣סֶד אֱלֹהִ֑ים וַיֹּ֤אמֶר צִיבָא֙ אֶל־הַמֶּ֔לֶךְ ע֛וֹד בֵּ֥ן לִיהוֹנָתָ֖ן
    נְכֵ֥ה רַגְלָֽיִם׃
  ibo-ibo: Eze jụrụ ya sị, “Ọ dị onye fọdụrụ ndụ nʼezinaụlọ Sọl? Ọ bụrụ na ọ dị onye
    fọdụrụ, achọrọ m igosi ya ụdị obiọma Chineke na-egosi.” Ziba zara ya sị, “Otu
    nwa nwoke Jonatan, nke dara ngwụrọ nọ ndụ.”
  ory-ory: ତହିଁରେ ରାଜା ପଚାରିଲେ, “ମୁଁ ଯାହା ପ୍ରତି ପରମେଶ୍ୱରଙ୍କ ଦୟା ପ୍ରକାଶ କରିପାରେ, ଏପରି
    କେହି କି ଏବେ ଶାଉଲଙ୍କ ବଂଶରେ ଅଛି?” ଏଥିରେ ସୀବଃ ରାଜାଙ୍କୁ କହିଲା, “ଯୋନାଥନର ଏକ ପୁତ୍ର ଏବେ
    ଅଛି, ତାହାର ପାଦ ଛୋଟା।”
  chk-chk: Mürin, ewe king a aisini, “Ifa usun, esap wor eman seni än Saul famili
    mi chüen manau, pwe üpwe eäni kirikiröch ngeni, usun üa fen pwon ngeni Kot.” Sipa
    a üreni ewe king, “Mi wor eman nöün Jonatan mwän a chüen manau, nge a ter pechen.”
  ssd-ssd: 'Taŋakina le David maŋ lato nu sana: Saul tuku ndare inum minwa ndeta ye
    Kuate tuku nyu mbolŋge nu kulatka sinzaŋamŋgit ŋga sana le Siba ndek lafumba sakina:
    Yonatan tuku kiŋo ndindo ndo minit ta nu kupe arŋeŋ pagliskinaik ŋgina.'
  rop-rop: Wal King Deibid bin askim im, “Enibodi brom Sol femili stil jidan laibala?
    Dumaji ai wandi kain langa im jis laik God bin kain langa mi.” Wal det wekinmen
    bin tok, “Det san blanga Jonathan neim Mefibosheth stil jidan laibala. Bat im
    kripulwan.”
  ukr-1871: 'І питає царь: Чи нема ще кого з дому Саулового, щоб я змилосердивсь над
    ним побожеськи? І відказує Сиба цареві: Е ще син Йонатанів тут, кульгавий.'
  deu-1951: 'Der König sprach: Ist noch jemand da vom Hause Sauls, daß ich Gottes
    Barmherzigkeit an ihm erweise? Ziba sprach zum König: Es ist noch ein Sohn Jonatans
    vorhanden, der lahm an den Füßen ist.'
  eng-JPS: 'And the king said: ''Is there not yet any of the house of Saul, that I
    may show the kindness of God unto him?'' And Ziba said unto the king: ''Jonathan
    hath yet a son, who is lame on his feet.'''
  srp-1865: 'A car reèe: ima li jošte ko od doma Saulova da mu uèinim milost Božiju?
    A Siva reèe caru: još ima sin Jonatanov, hrom na nogu.'
  lug-lug: Kabaka n’amubuuza nti, “Tewaliwo muntu mu nnyumba ya Sawulo eyasigalawo
    gwe nnyinza okukolera ebirungi olw’ekisa kya Katonda?” Ziba n’addamu kabaka nti,
    “Wakyaliwo mutabani wa Yonasaani, eyalemala ebigere.”
  heb-heb: ויאמר המלך האפס עוד איש לבית שאול ואעשה עמו חסד אלהים ויאמר ציבא אל המלך
    עוד בן ליהונתן נכה רגלים׃
  ben-IRV: রাজা বললেন, “আমি যার প্রতি ঈশ্বরের দয়া দেখাতে পারি, শৌলের বংশে এমন কেউই
    কি অবশিষ্ট নেই?” সীবঃ রাজাকে বলল, “যোনাথানের এক ছেলে এখনও অবশিষ্ট আছেন, তাঁর পা
    খোঁড়া৷”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸ਼ਾਊਲ ਦੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਕੋਈ ਰਹਿੰਦਾ ਹੈ ਤਾਂ ਜੋ ਮੈਂ
    ਉਹ ਦੇ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਜਿਹੀ ਦਯਾ ਕਰਾਂ? ਸੀਬਾ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਅਜੇ ਯੋਨਾਥਾਨ ਦਾ ਇੱਕ ਪੁੱਤਰ
    ਹੈ ਜੋ ਪੈਰੋਂ ਲੰਗੜਾ ਹੈ।
  tkr-tkr: 'Paççahee eyhen: – Şaulne nasıleençe saxheyir üç''ürna insan vornane, zı
    mang''us Allahne yəqqee yugvalla haa''ayiy? Tsivee paççahıs alidghıniy qele: –
    Ho''o, Yonatanıqa q''öyudsana g''el k''aana dix vor.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ ဘုရား သခင့်အလိုတော်အတိုင်း ငါကျေးဇူး ပြု စရာ အခွင့်ရှိစေခြင်းငှါ
    ၊ ရှောလု အဆွေအမျိုး တစုံတယောက် မျှမ ရှိသလော ဟု မေး လျှင် ဇိဘ က၊ ယောနသန် ၌ ခြေဆွံ့
    သောသား တယောက်ရှိပါသေး ၏ဟု လျှောက် သော်၊
  tte-O: Kabo kin ineli iba, “Tabu Saulo tubuna yabo imiyamiya? Nuwanuwagu yagu mulolo
    yayakenayani besiele yagu waloyameli Yeoba koina.” Siba kainana iyamaisa iba,
    “O, Diyonatan natuna tauna yabo iyaele imiyamiya na kaena labui sinae nige sowana
    ilokeikeile dudulai.”
  tbg-tbg: Minti tuvaro avuhainaa vaiintivano Sibaara irero tiharo, Sorura vaintiqihairo
    vovano qaqie vaivo, kiae vaivo? Vovano vairera, te haaru Kotira avuqaa kauqu aiqiqaa
    aquke te vira koqema amitarerave tunantemake, te vate vira koqema amitarerave,
    tiro. Minti tuvaro Sibaava Devitira tiva amiro, Ionataanira maaqu vovano qaqima
    vaivo. Vira aiqutanta rarera virave, tiro. (4:4)
  hmo-hmo: Vadaeni Davida ese Siba ia nanadaia, ia gwau, “Saulo ena famili tauna ta
    ia noho, o? Lau ura be Dirava ena bogahisihisi ia dekenai do lau henia.” Siba
    ese king dekenai ia haere, ia gwau, “Ionatana ena natuna ta be do noho, ia be
    madi iena aena ruaosi idia dika.”
  urd-urd: तब बादशाह ने उससे कहा, “क्या साऊल के घराने में से कोई नहीं रहता ताकि मैं
    उसपर ख़ुदा की तरह महेरबानी करूं?” ज़ीबा ने बादशाह से कहा, “यूनतन का एक बेटा रह
    गया है जो लंगड़ा है।”
  rus-SYN: 'И сказал царь: нет ли еще кого-нибудь из дома Саулова? я оказал бы ему
    милость Божию. И сказал Сива царю: есть сын Ионафана, хромой ногами.'
  bqc-SIM: 'Ɔ̃ kípi aà là à mɛ̀: Saulu buie ku e tiaa? Má ye gbɛ̃kɛ pↄ́ Lua vĩ
    kɛɛ̀ɛ. Ɔ̃ Ziba wèwà à mɛ̀: Yonatãa nɛ́e ku e tia. Ɛɛɛ.'
  tcz-CHONGTHU: Chuin lengpan adongin, “Saul insung mi khat beh ahingdoh um nalailou
    ham? Aum leh, keiman Pathen mi khutona chu kamusah nom uve atileh; Ziban jong
    lengpa ahindonbut in, henge, “Jonathan chapa khat aum nan, ama hi akengphang te
    ni chatmoa kibai ahi,” atipeh e.
  mar-mar: तेव्हा राजा म्हणाला, शौलाच्या घराण्यातील कोणी आहे काय? देवाच्या कृपेचा
    लाभ त्यास मिळाला पाहिजे. सीबा राजाला म्हणाला, योनाथानाचा मुलगा आहे. तो दोन्ही
    पायांनी पांगळा झाला आहे.
  qub-qub: 'Ray tapuran: «¿Caycanrächu Saulpa famillyancuna jucnayllapis? Caycaptinräga
    noga yanapäshaj imallawanpis Tayta Diospa jutincho.» Niptin Siba niran: «Au, caycanrämi
    jucnayllaga Jonatanpa wamran, ishcan chaquin wegru, puriyta mana puydej.»'
  bqp-bqp: 'Akũ kína pì a là à pì: Solu buri ke kun ari tera yá? Má ye mà gbɛ̃kɛ
    kũ Luda vĩ kɛnɛmɛ. Akũ Ziba wèa à pì: Yonatã nɛ́ ke kun ari tera. Ɛrɛɛmɛ.'
  hat-hat: 'Wa a mande l'': -Pa gen yon moun ki rete nan fanmi Sayil la, pou m'' ka
    fè kichòy pou li jan mwen te pwomèt sa devan Bondye? Ziba reponn li: -Wi, gen
    yonn nan pitit gason Jonatan yo ki vivan toujou. Men, li enfim nan tou de pye
    l'' yo.'
  eng-BSB: So the king asked, “Is there anyone left of Saul’s family to whom I can
    show the kindness of God?” Ziba answered, “There is still Jonathan’s son, who
    is lame in both feet.”
  tod-tod: 'Masagi ɗa gaazaɠa, é ɠɛ ma: «Nu vulu nɔpɛ ge la yɛni Sayile ná-pɛlɛyeɠei
    wu, nii nà ziɛ bɛ ga GALA ná-wooɠɛɠiladai?» Siɓa gooɠaaʋoteni, é ɠɛ ma: «Zonatan
    ná-doun zunui gila ka dɛ ná, nii kɔɠɔ felegɔi pɛ maalɛɠɛfɛgai.»'
  eng-WEBPB: The king said, “Is there not yet any of Saul’s house, that I may show
    the kindness of God to him?” Ziba said to the king, “Jonathan still has a son,
    who is lame in his feet.”
  kbq-kbq: Hagi kini ne'mo'a antahigeno, Mago'a Soli nagapinti vahera mani'nafi? Mago'ma
