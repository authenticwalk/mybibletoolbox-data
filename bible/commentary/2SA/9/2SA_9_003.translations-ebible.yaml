  gub-BL: Na'e upuranu tuwihawete hehe kury. — Aipo heta we amo Xau iànàm wikuwe ma'e
    a'e. Ta'e kwehe mehe amume'u Xau iànàm wanupe ikatu ma'e iapo àwàm ihe xe, Tupàn
    henataromo ihe xe, i'i Tawi izupe. Uwazar Ziw ize'eg izupe. — He'en pa. Wikuwe
