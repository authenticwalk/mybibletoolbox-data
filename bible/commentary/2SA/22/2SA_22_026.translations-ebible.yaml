verse: 2SA.022.026
translations:
  mal-C: “വിശ്വസ്തരോട് അവിടന്ന് വിശ്വസ്തത കാട്ടുന്നു, നിഷ്കളങ്കരോട് അവിടന്ന് നിഷ്കളങ്കതയോടെ
    ഇടപെടുന്നു.
  deu-TKW: Gegen die Liebreichen zeigst du dich liebreich, gegen die Redlichen zeigst
    du dich redlich.
  lin-lin: Solo, otalisaka bosembo na Yo epai ya moto oyo atambolaka na bosembo, mpe
    bolamu na Yo, epai ya moto oyo azangi pamela.
  eng-LSV: With the kind You show Yourself kind, || With the perfect man You show
    Yourself perfect,
  eng-GNV: 'With the godly thou wilt shewe thy selfe godly: with the vpright man thou
    wilt shew thy selfe vpright.'
  eng-WEBSTER: With the merciful thou wilt show thyself merciful, and with the upright
    man thou wilt show thyself upright.
  nhw-BL: Ta, TOTECO tiquintlasojtla catli tetlasojtlaj. Tiquinchihuilía nel xitlahuac
    catli nejnemi xitlahuac.
  swh-ONEN: “Kwa yeye aliye mwaminifu unajionyesha kuwa mwaminifu, kwa asiye na hatia
    unajionyesha kutokuwa na hatia,
  bba-bba: Sɑ̀ n sɑ̃ɑ nɑɑnɛɡibu, kɑɑ n sun sɑ̃ɑwɛwɑ nɑɑnɛɡii. Sɑ̀ n sɑ̃ɑ ɡemɡibu,
    kɑɑ n sun sɑ̃ɑwɛwɑ ɡemɡii.
  eng-KJVCPB: With the merciful thou wilt shew thyself merciful, And with the upright
    man thou wilt shew thyself upright.
  mpx-mpx: Bolo wam baaba hi henapuan, owa u nunuwana-agil, bolo nige nak u pwapwawaa
    elal, owa nige nak u giginol elal.
  luo-luo: “Ne jo-adiera, ibedonegi ja-adiera, to ni joma onge ketho, to ibedonegi
    maonge ketho,
  meu-meu: Heabidadama tauna oi ese o abidadama heniamu; kara maoromaoro tauna oi
    ese o kara maoromaoro heniamu.
  npi-ULB: विश्‍वासयोग्य हुनेसित, तपाईंले आफूलाई विश्‍वासयोग्य प्रकट गर्नुहुन्छ ।
    निर्दोष मानिससँग तपाईंले आफूलाई निर्दोष नै प्रकट गर्नुहुन्छ ।
  yor-yor: “Fún aláàánú ni ìwọ ó fi ara rẹ̀ hàn ni aláàánú, àti fún ẹni ìdúró ṣinṣin
    ní òdodo ni ìwọ ó fi ara rẹ hàn ní ìdúró ṣinṣin ní òdodo.
  ind-ind: Engkau setia kepada orang yang setia kepada-Mu. Engkau baik kepada orang
    yang baik.
  pes-OPCB: خدایا، تو نسبت به کسانی که به تو وفادارند، امین هستی و کسانی را که کاملند
    محبت می‌کنی.
  tgl-ULB: Sa isang tapat, ipinakita mo ang iyong sarili na maging tapat; sa isang
    tao na walang sala, ipinakita mo ang iyong sarili na maging walang sala.
  cbu-NT: Apaa, shiyaa tputs k'keetsish payukana, anoo shiyshat wanasiritam napaksha.
    Mishat, nda yutaritshishush pshtukana, anootstam shiyshat chinaksha.
  hui-hui: Anduane Homogo-o mbiralime í̠ wahalu nape talima ibalu heagua í̠nabi nde
    ogoni ibu yu wahalu napiaga ke. Mbiralime ko mbira nabiaga howa ibuha ko nawi
    heagua nde í̠nabi ogoni ibuhondo mana bayale biadai biaga kegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည်​သစ္စာ​ရှိ သူ​တို့​အား​သစ္စာ​စောင့်​တော်​မူ​၏။
    အ​ပြစ်​ဆို​ဖွယ်​မ​ရှိ​အောင်​ကောင်း​မြတ်​သူ​တို့​အား အ​ကန့်​အ​သတ်​မ​ရှိ​ဘဲ​ကျေး​ဇူး​ပြု​တော်​မူ
    တတ်​၏။
  bod-N: བྱམས་བརྩེ་ཅན་ལ་ཁྱེད་ཀྱིས་བྱམས་བརྩེས༌སྐྱོང༌། །ཉེས་མེད་མི་ལ་ཁྱེད་ཀྱིས་ལྷག་བསམ༌མངོན།
    །
  sna-sna: “Kune vakatendeka munoratidza kutendeka kwenyu, kune vasina chavanopomerwa
    munoratidza kusapomerwa kwenyu,
  spa-BLM: Con los misericordiosos te mostrarás misericordioso. Con el hombre perfecto
    te mostrarás perfecta.
  cac-cac: Mamin, a eb' tzach c'anab'ajani, ol elc'och syal a lolonel d'a eb'. A eb'
    vach' spensar, vach' pax tzutej a pensar d'a eb'.
  swh-ULB: Kwa mwaminifu, unajionesha kuwa mwaminifu; kwake asiye na hatia; unajionesha
    kuwa hauna hatia.
  bel-bel: Зь мілажальным Ты - мілажальны, з чалавекам шчырым - шчыры,
  deu-ELBBK: Gegen den Gütigen erzeigst du dich gütig, gegen den vollkommenen Mann
    erzeigst du dich vollkommen.
  mbb-OT: Metinumanen ka ziyà te menge etew he metinumanen daan. Meupiya ka ziyà te
    menge etew he meupiya zaan.
  mal-2015: ദയാലുവോടു നീ ദയാലുവാകുന്നു; നിഷ്കളങ്കനോടു നീ നിഷ്കളങ്കൻ.
  rmc-rmc: Ko žužejileskro sal the tu žužejileskro, ko pačivalo sal the tu pačivalo;
  pes-OPV: با شخص رحیم، خویشتن را رحیم خواهی نمود. و با مرد کامل با کاملیت رفتار خواهی
    کرد.
  ron-1924: Ку чел бун Ту ешть бун, ку омул дрепт Те порць дупэ дрептате,
  ben-OBCV: “যারা বিশ্বস্ত, তাদের প্রতি তুমি বিশ্বস্ত, যারা নির্দোষ, তাদের প্রতি তুমি
    সিদ্ধ,
  som-som: Kii naxariis leh waad u naxariisanaysaa, Oo ninkii qummanna waad u qummanaanaysaa.
  lat-VUC: Cum sancto sanctus eris, et cum robusto perfectus.
  eng-ASVBT: With the merciful thou wilt show thyself merciful; With the perfect man
    thou wilt show thyself perfect;
  ita-1885: Tu ti mostri pietoso inverso il pio, Intiero inverso l'uomo intiero.
  eng-LXXUP: With the holy thou wilt be holy, And with the perfect man thou wilt be
    perfect,
  eng-ULB: To one who is faithful, you show yourself to be faithful; to a man who
    is blameless, you show yourself to be blameless.
  spa-VBL: Demuestras tu fidelidad a los que son fieles; demuestras integridad a los
    que son íntegros,
  fra-_FOB: Avec celui qui est bon, tu es bon; avec l'homme intègre tu es intègre.
  mal-mal: ദയാലുവോട് അങ്ങ് ദയാലുവാകുന്നു; നിഷ്കളങ്കനോട് അങ്ങ് നിഷ്കളങ്കൻ.
  urd-GVR: Ai Allāh, jo wafādār hai us ke sāth terā sulūk wafādārī kā hai, jo be'ilzām
    hai us ke sāth terā sulūk be'ilzām hai.
  suz-BL: गे मप्रोंइब आन कली मप्रोंइब बाक्‍नीनी। दोस मताइ‍ब आन कली दोस मताइब बाक्‍नीनी।
  ita-1927: Tu ti mostri pietoso verso il pio, integro verso l’uomo integro;
  ckb-ckb: «لەگەڵ دڵسۆزەکان دڵسۆزی دەنوێنیت، لەگەڵ ئەوانەی بێ کەموکوڕین چاکی دەنوێنیت،
  eng-BBE: On him who has mercy you will have mercy; to the upright you will be upright;
  kan-OKCV: “ದಯವಂತರಿಗೆ ನೀವು ನಿಮ್ಮನ್ನು ದಯವಂತರಾಗಿ ತೋರಿಸುತ್ತೀರಿ; ನಿರ್ದೋಷಿಗೆ ನೀವು ನಿರ್ದೋಷಿಯಾಗಿ
    ತೋರಿಸುತ್ತೀರಿ.
  tam-2017: தயவுள்ளவனுக்கு நீர் தயவுள்ளவராகவும், உத்தமனுக்கு நீர் உத்தமராகவும்,
  spa-RV-1909: Con el bueno eres benigno, y con el íntegro te muestras íntegro;
  ron-BTF: Cu cel milos te vei arăta milos; și cu omul integru te vei arăta integru.
  eng-WEBP: With the merciful you will show yourself merciful. With the perfect man
    you will show yourself perfect.
  eng-FBV: You show trust to those who are trusting; you show integrity to those with
    integrity,
  nld-1939: Want voor getrouwen toont Gij U trouw, Voor rechtschapenen rechtschapen,
  nch-BL: Ta, TOTECO tiquintasojta cati tetasojtaj. Tiquinchihuilía nel xitahuac cati
    nejnemi xitahuac.
  vie-1934: Kẻ hay thương xót, Chúa sẽ thương xót lại; Đối cùng kẻ trọn vẹn, Chúa
    sẽ tỏ mình trọn vẹn lại.
  hin-CV: “सच्चे लोगों के प्रति आप स्वयं विश्वासयोग्य साबित होते हैं, निर्दोष व्यक्ति
    पर आप स्वयं को निर्दोष ही प्रकट करते हैं,
  spa-BES: Sobre el que tiene misericordia, tú tendrás misericordia; para los rectos
    serás recto;
  tdx-tdx: O mpitretrèo ro tretreze’o, vañon-dRehe amo vañoñeo.
  tha-KJV: พระองค์​ทรงสำแดงความเมตตาต่อผู้​ที่​เต็มไปด้วยความเมตตา พระองค์​ทรงสำแดงพระองค์​ไร้​ตำหนิ​ต่อผู้​ที่​ไร้​ตำหนิ
  por-BR-2018: Com o bom és benigno, E com o íntegro te mostras íntegro;
  deu-ELO: Gegen den Gütigen erzeigst du dich gütig, gegen den vollkommenen Mann erzeigst
    du dich vollkommen;
  eng-WYC-2018: With the holy thou shalt be holy, and with the strong, that is, to
    suffer adversities patiently, thou shalt be perfect; (With the holy thou shalt
    be holy, and with the upright, thou shalt be upright;)
  epo-epo: Kun favorkorulo Vi estas favorkora, Kun piulo Vi estas pia;
  uig-PIN: Wapadar-meⱨribanlarƣa Ɵzüngni wapadar-meⱨriban kɵrsitisǝn; Ƣubarsizlarƣa
    Ɵzüngni ƣubarsiz kɵrsitisǝn;
  beo-beo: Hina Gode! Nowa dunu da Dima mae fisili, Dia hou dafawaneyale dawa:iwane
    hamonanea, Di da amo dunu amola hamedafa yolesimu. Di da nowa dunu moloidafa ba:sea,
    amo dunu hahawane fidisa.
  tpi-OTNT: “Bikpela, sapos man i no lusim yu, orait yu no save lusim em. Sapos man
    i mekim stretpela pasin na i no gat asua, orait yu save bekim stretpela pasin
    tasol long em.
  hau-SA: “Ga masu aminci, kakan nuna kanka mai aminci, ga marasa laifi, kakan nuna
    kanka marar laifi,
  uig-LAT: Wapadar-méhribanlargha Özüngni wapadar-méhriban körsitisen; Ghubarsizlargha
    Özüngni ghubarsiz körsitisen;
  nde-nde: Kwabathembekileyo lawe uthembekile, kwabamsulwa lawe umsulwa,
  ton-ton: Kiate ia ʻoku ʻaloʻofa ongongofua te ke fakahā ʻe koe ʻae ʻaloʻofa, pea
    ki he tangata angatonu te ke fakahā koe ko e angatonu.
  ces-1613: Ty, Pane, s milosrdným milosrdně nakládáš, a k upřímému upřímě se máš.
  eng-WMB: With the merciful you will show yourself merciful. With the perfect man
    you will show yourself perfect.
  tam-TCV: “உண்மையுள்ளவர்களுக்கு நீர் உம்மை உண்மையுள்ளவராகவே காண்பிக்கிறீர்; உத்தமர்களுக்கு
    நீர் உம்மை உத்தமராகவே காண்பிக்கிறீர்.
  ceb-ULB: Alang niadtong matinumanon, gipakita mo ang imong kaugalingon nga matinumanon;
    ngadto sa mga walay ikasaway, gipakita mo ang imong kaugalingon nga walay ikasaway.
  pol-UBG: Ty z miłosiernym miłosiernie się obejdziesz, a z człowiekiem nienagannym
    postąpisz nienagannie.
  agr-agr: “Tuke Pujuuwah, amina betek umigtamainakuig, ameshkam betek uminaitme.
    Ya amina chichamjumin betek umiawa, nunú amek shiig kuitamnaitme.
  kyc-kyc: Kamongo wamba lapome emba poraiyuo suu pyao yaki nyii nao karenge dupwa
    kando embame nakama keta lalu lao leeneli pyuo poraiyuo suu pyaoko karenge. Dee
    wambu lapo kopetame pii nao kata rolae dokona iki pyuo karenge dupwa kando embame
    keyangeko pingi.
  urd-GVU: اے اللہ، جو وفادار ہے اُس کے ساتھ تیرا سلوک وفاداری کا ہے، جو بےالزام ہے
    اُس کے ساتھ تیرا سلوک بےالزام ہے۔
  deu-1912: Bei den Heiligen bist du heilig, bei den Frommen bist du fromm,
  kan-2017: ನೀನು ಕೃಪೆಯುಳ್ಳವನಿಗೆ ಕೃಪಾವಂತನೂ, ದೋಷವಿಲ್ಲದವರಿಗೆ ನಿರ್ದೋಷಿಯೂ.
  yap-yap: SOMOL, i gur e ga ma yul’yul’ ngak e pi’in yad ba yul’yul’ ngom, ma ri
    gab gol ngak e pi’in yad ba yal’uw.
  hlt-MCSB: Hingcim taengah uepom la na om tih, cuemthuek hlangrhalh taengah na cungkuem
    coeng.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ኔኤም ጉሙርቂንታ ዓሶም ኔ ጉሙርቂንታያኬ፤ ፒዜ ዓሶማኣ ኔ ፒዜኬ፤
  twi-ASANTE: “Woda wo ho adi sɛ ɔnokwafoɔ kyerɛ wɔn a wɔdi nokorɛ, wɔn a wɔdi mu
    nso wo kyerɛ wɔn sɛ wodi mu.
  eng-WEBU: With the merciful you will show yourself merciful. With the perfect man
    you will show yourself perfect.
  wal-wal: “Abeet GODAU, ammanettiyaageetuyyo neeni ammanettiyaagaa; suuretuyyo neenikka
    suure.
  spa-PDDPT: Con el misericordioso te muestras misericordioso, Y recto con el hombre
    íntegro.
  gun-gun: Heko porã va'e kuery pe rejekuaa uka 'rã heko porã va'e, anhetẽ rupi ikuai
    va'e pe rejekuaa uka anhetẽ rupigua avi,
  agu-BL: Wajcaw, na el cunu' te yi yolu', scyetz yi e' yi na che'l cu'n te chiyol
    swutzu'. Chumbalaj nin na banu', scyetz yi e' yi ba'n na chiban.
  ilo-ULB: Iti daydiay a napudno, ipakitam a napudnoka; iti maysa a tao nga awan pakababalawanna,
    ipakitam ti bagim nga awan pakababalawanna.
  kpg-kpg: Meenei Dimaadua, Goe e manawa dahi ang gi digau ala e manawa dahi adu gi di Goe.
    Goe e manawa lamalia ang gi digau ala guu dohu anga.
  uig-ARA: ۋاپادار-مېھرىبانلارغا ئۆزۈڭنى ۋاپادار-مېھرىبان كۆرسىتىسەن؛ غۇبارسىزلارغا
    ئۆزۈڭنى غۇبارسىز كۆرسىتىسەن؛
  sus-sus: Mixi naxan tima i sɛɛti ma, i fan tima na kanyi nan sɛɛti ma. Mixi naxan
    mu findi filankafui ra i mabiri, i fan mu i xa laayidi kanama na kanyi bɛ.
  pon-2006: Maing KAUN, komwi kin ketin loalopwoat ong irail kan me kin loalopwoat
    ong komwi; komwi kin ketin kupwur mwahu ong irail kan me kin unsek.
  jae-jae: “Aôm gôwa taôm sa gêdêŋ ŋac ŋajam gebe aôm ŋac gabêjam, gêdêŋ ŋac laŋônêm
    sawaŋa gebe aôm taôm ŋac laŋônêm sawa.
  ksd-ksd: Una ga vaarike kaum varmari pire diat dia varmari, Una ga ko vurakit tadav
    diat dia ko vurakit;
  tur-YTC: Merhametli olana kendini merhametli göstereceksin. Kusursuz kişiye kendini
    kuzursuz göstereceksin.
  grc-BRENT: Μετὰ ὁσίου ὁσιωθήσῃ, καὶ μετὰ ἀνδρὸς τελείου τελειωθήσῃ·
  ind-AYT: Terhadap orang yang murah hati, Engkau berlaku murah hati, Terhadap orang
    yang tidak bercela, Engkau berlaku tidak bercela.
  nya-nya: “Kwa wokhulupirika, Inu mumaonetsa kukhulupirika kwanu, kwa anthu amakhalidwe
    abwino, Inu mumaonetsanso makhalidwe abwino,
  hrv-hrv: S prijateljem ti si prijatelj, poštenu poštenjem uzvraćaš.
  mps-mps: “Genuai Bidi, te bidi mego nage me tagalisiąbaso da, teda nago aga me
    tagalugobeo. Te bidigo doloba pai kolesaga eyu, tama dwai sę me elalusiąbaso
    da, teda nago agaba te doloba pai kolesaga naga wei ponobo dao.
  tpi-tpi: “Bikpela, sapos man i no lusim yu, orait yu no save lusim em. Sapos man
    i mekim stretpela pasin na i no gat asua, orait yu save bekim stretpela pasin
    tasol long em.
  dan-1931: Du viser dig from mod den fromme, retsindig mod den retsindige,
  vie-OVCB: Chúa thành tín đối với ai trung tín, trọn vẹn đối với ai thanh liêm.
  guj-2017: કૃપાળુની સાથે તમે કૃપાળુ દેખાશો, નિર્દોષ માણસની સાથે તમે નિર્દોષ દેખાશો.
  pon-2006A: Maing KAUN, komwi kin ketin loalopwoat ong irail kan me kin loalopwoat
    ong komwi; komwi kin ketin kupwur mwahu ong irail kan me kin unsek.
  por-BRBSL: Com a misericórdia, você se mostrará misericordioso. Com o homem perfeito,
    você se mostrará perfeito.
  cth-cth: Pahrennae ka tawn e koe pahrennae ka tawn e patetlah na kamnue teh, tamikalan
    koe tamikalan lah na kamnue van han.
  twi-twi: “Woda wo ho adi sɛ ɔnokwafo kyerɛ wɔn a wodi nokware, wɔn a wodi mu nso
    wo kyerɛ wɔn sɛ wodi mu.
  hlt-hlt: Hingcim taengah uepom la na om tih, cuemthuek hlangrhalh taengah na cungkuem
    coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nwèè dɑ dɔɔri dɛ̀ɛ̀ wenni, ɑ we ndɔɔri dɛ̀ɛ̀ wenni. Wèè
    tu onìtì mɔ́mmuɔ ɑ we ndɔɔri timɔ́mmɔnti.
  msy-2020: Ikiavɨra Itir God, gumazir nɨ ataghɨrazir puvatɨzim, nɨ uaghan an ataghɨrazir
    puvatɨ. Gumazir nɨn damazimɨn derazim, nɨ uaghan arazir aghuim an akakasi.
  dop-dop: Kʋpɑntʋ kɛ Tɑcɑɑ n fɛlǝɣɩ tǝ lɑtʋ, nɑ ń tǝŋ tɑmpɑnɑ nɑ ń lɑnɑ ɑ tǝŋlʋ.
  azb-azb: Sədaqətlilərlə sədaqətlisən, Kamillərlə kamilsən.
  eng-DBY: With the gracious thou dost shew thyself gracious; With the upright man
    thou dost shew thyself upright;
  hin-2017: “विश्वासयोग्य के साथ तू अपने को विश्वासयोग्य दिखाता; खरे पुरुष के साथ
    तू अपने को खरा दिखाता है;
  wol-KYG: Yaw Aji Sax ji, ku gore, fekk la gore; ku matale, fekk la matale;
  eng-YLT: With the kind Thou shewest Thyself kind, With the perfect man Thou shewest
    Thyself perfect,
  kne-kne: Sin ipogaw ay matalek, ipaila na ay matalek sisya, ipaila na din kinasanto
    na sin magay kaoyawana.
  eng-WYC-2017: With the holy thou shalt be holy, and with the strong, that is, to
    suffer adversities patiently, thou shalt be perfect;
  eng-WMBB: With the merciful you will show yourself merciful. With the perfect man
    you will show yourself perfect.
  urd-GVH: ऐ अल्लाह, जो वफ़ादार है उसके साथ तेरा सुलूक वफ़ादारी का है, जो बेइलज़ाम
    है उसके साथ तेरा सुलूक बेइलज़ाम है।
  rug-rug: Kei Zihova, ta ronuemu si Goi koarini pu soto va nabu koa Goi, meke va
    dogoro nia Goi sa Mua tinoṉoto koari na tie toṉoto.
  gaz-gaz: “Ati nama amanamaatti amanamummaa kee argisiifta; nama mudaa hin qabnettis
    kan mudaa hin qabne taata;
  fra-LSG: Avec celui qui est bon tu te montres bon, Avec l’homme droit tu agis selon
    la droiture,
  yal-yal: Naxan na tinxinɲɛ ayi, i ya tinxinyaan yitama nɛn na ra. Fɛ mi naxan na,
    i ya fɛtareyaan yitama nɛn na ra.
  haw-1868: I ka mea lokomaikai e hoike mai no oe ia oe iho he lokomaikai; I ke kanaka
    hoopono e hoike mai no oe ia oe iho he pono.
  arb-NAV: مَعَ الرَّحِيمِ تَكُونُ رَحِيماً، وَمَعَ الْكَامِلِ تَكُونُ كَامِلاً.
  ewe-ewe: “Èwɔa nuteƒe na nuteƒewɔla eye nèfiaa ɖokuiwò fɔmaɖilae na ame si ŋu fɔɖiɖi
    mele o.
  eng-LEE: With the kind thou wilt show thyself kind; with the upright mighty man
    thou wilt show thyself upright.
  asm-FB: যি জন বিশ্বাসযোগ্য, তেওঁলৈ তুমি নিজৰ বিশ্বাসযোগ্যতা প্রকাশ কৰা, যি জন নিৰ্দোষী,
    তেওঁলৈ তুমি নিৰ্দোষীতা প্রকাশ কৰা৷
  sus-A: مِشِ نَشَن تِمَ عِ سّيتِ مَ، عِ قَن تِمَ نَ كَنيِ نَن سّيتِ مَ. مِشِ نَشَن
    مُ قِندِ قِلَنكَقُي رَ عِ مَبِرِ، عِ قَن مُ عِ شَ لَايِدِ كَنَمَ نَ كَنيِ بّ.
  fra-SBL: Avec les miséricordieux, tu te montreras miséricordieux. Avec l'homme parfait,
    vous vous montrerez parfaite.
  hbo-hbo: עִם־חָסִ֖יד תִּתְחַסָּ֑ד עִם־גִּבֹּ֥ור תָּמִ֖ים תִּתַּמָּֽם׃
  kik-kik: “Ũrĩ mwĩhokeku harĩ arĩa makwĩhokete, na harĩ mũndũ ũrĩa ũtarĩ ũcuuke ũrĩĩonanagia
    ndũrĩ ũcuuke,
  fra-NCL: Avec celui qui est bon, tu te montres bon, avec l’homme droit, tu te montres
    droit ;
  cek-AK: Tahmenhaih tawn kami khaeah tahmenhaih, katoeng kami khaeah na toenghaih
    to nam tuengsak.
  cuk-cuk: ”Bab-Jehová, dule-bebaligwaa-gudiidgi, be inniki damogad. Dule-wile-emar-dakedi,
    be wile dakmogad.
  uig-CYR: Вападар-меһриванларға Өзүңни вападар-меһриван көрситисән; Ғубарсизларға
    Өзүңни ғубарсиз көрситисән;
  tel-2017: నమ్మదగిన వారికి నీవు నమ్మదగిన వాడిగా ఉంటావు. యథార్థవంతుల పట్ల నీవు యథార్థవంతుడవుగా
    ఉంటావు.
  hat-BSA: Avèk sila de bon kè yo, Ou montre bon kè Ou. Avèk sila ki san fot yo, Ou
    parèt san fot.
  kos-kos: O LEUM GOD, kom oaru nu selos su oaru nu sum, Ac kom arulana wo nu selos
    su moul suwohs.
  hbo-WLC: עִם־חָסִ֖יד תִּתְחַסָּ֑ד עִם־גִּבּ֥וֹר תָּמִ֖ים תִּתַּמָּֽם׃
  ibo-ibo: “Nʼebe onye kwesiri ntụkwasị obi nọ, i na-egosi onwe gị onye kwesiri ntụkwasị
    obi, nʼebe onye zuruoke nọ, ị na-egosi onwe gị onye zuruoke.
  ory-ory: ତୁମ୍ଭେ ଦୟାଳୁ ପ୍ରତି ଆପଣାକୁ ଦୟାଳୁ ଓ ସିଦ୍ଧ ଲୋକ ପ୍ରତି ତୁମ୍ଭେ ଆପଣାକୁ ସିଦ୍ଧ ଦେଖାଇବ।
  chk-chk: Ai Samol mi Lapalap, ka allükülük ngeni ir mi allükülük, ka pwal pwärätä
    om unusen pwüng ngeni ir mi unusen pwüng.
  ssd-ssd: O Suŋgo, sine ne kusre ndanube ta ne mata sine kusreke nda. Sine maŋau
    purfeŋnu ndo kumba minbe ta ne maŋau mayenu ndo sine mbol kate.
  rop-rop: “Wal YAWEI, yu na det trubala God, en yu oldei jidan trubala langa detlot
    pipul hu jidan trubala langa yu, en yu oldei gudbala langa detlot pipul hu jidan
    nomo garram enijing rong.
  ukr-1871: З преподобним єси в милосердю його преподобен і сам ти. І правдивого в
    правдї своїй ублажаєш земними благами.
  deu-1951: Gegen den Frommen erzeigst du dich fromm, gegen den Redlichen redlich,
  eng-JPS: With the merciful Thou dost show Thyself merciful, with the upright man
    Thou dost show Thyself upright,
  srp-1865: Sa svetima postupaš sveto, s èovjekom vjernijem vjerno;
  lug-lug: “Eri abeesigwa weeraga okuba omwesigwa; n’eri abatalina musango ne weeraga
    obutaba na musango;
  heb-heb: עם חסיד תתחסד עם גבור תמים תתמם׃
  ben-IRV: তুমি দয়ালুদের সঙ্গে ভালো ব্যবহার করবে, নির্দোষদের সঙ্গে কর নির্দোষ ব্যবহার
    করবে।
  pan-pan: ਦਯਾਵਾਨ ਲਈ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਦਯਾਵਾਨ ਵਿਖਾਵੇਂਗਾ, ਪੂਰੇ ਮਨੁੱਖ ਲਈ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ
    ਪੂਰਾ ਵਿਖਾਵੇਂਗਾ।
  tkr-tkr: Ğu saadik'ranang'uka saadik'ra eyxhe, kaamilinbışika kaamilyra vor.
  mya-JVB: သနား တတ်သောသူအား ကိုယ်တော်သည်သနား ခြင်းသဘောကို၎င်း၊ ဖြောင့်မတ် သောသူ အား
    ဖြောင့်မတ် ခြင်းသဘောကို၎င်း၊
  tte-O: Siya am walo sisanapuwani ukwate-kamkamna-yagili yo siya nige nae kulolobaili
    kolili, nige nae yabo ugiginauli kolili.
  tbg-tbg: Noravauvo, te tavauraro ariara kempukaiqamakero iriqiro vi vai vaiintira,
    are nai viraravata noraiqaakera iriqira vi varianarave. Kia viraqaa uva vai vaiintiva
    vaivara are kia vi vaiintiraqaa uva vatenarave.
  hmo-hmo: “Lohiabada e, oi dekenai idia abidadama henia taudia, be oi ese unai taudia
    oi durua noho. Bona kara maoromaoro taudia dekenai, oiemu kara maoromaoro oi hedinaraia.
  urd-urd: रहम दिल के साथ तू रहीम होगा, और कामिल आदमी के साथ कामिल।
  rus-SYN: С милостивым Ты поступаешь милостиво, с мужем искренним - искренно,
  bqc-SIM: Ń náai vĩ náaideↄnɛ, tàaesaiden n ũ tàaesaideↄnɛ.
  tcz-CHONGTHU: “Mi kitah ho hengah nang jong naki tahna namusah in, chule nolna bei
    mi hengah nang jong nolna bei mi nahina namusah jin ahi.
  mar-mar: एखाद्याचे आपल्यावर खरे प्रेम असेल तर आपणही त्याची भरपाई खऱ्या प्रेमाने
    करू. तो आपल्याशी प्रामाणिक असेल तर आपणही प्रामाणिक राहू.
  qub-qub: «Tayta Dios, cuyapäcoj cajtaga yanapanquimi. Alli cajcunatapis yanapanquimi.
  bqp-bqp: Náanidemɛ n ũ náanidenↄnɛ, taarisaridemɛ n ũ taarisaridenↄnɛ.
  hat-hat: Ou menm, Seyè, ou kenbe pawòl ou ak moun ki kenbe pawòl yo, ou bon ak moun
    ki bon.
  eng-BSB: To the faithful You show Yourself faithful, to the blameless You show Yourself
    blameless;
  tod-tod: Zɔi é è ʋɛ ga wooɠɛɠila nui, ɗa ɠɛ naa ʋɛ ga wooɠɛɠila nui, zɔi peelalazu
    la ba, peelalazu la è ʋa naa letema.
  eng-WEBPB: With the merciful you will show yourself merciful. With the perfect man
    you will show yourself perfect.
  kbq-kbq: Kagri kema amage antaza vahera knare hunezmantenka, mani fatgoma Kagrite'ma
    haza vahera, knare kavukva hunezamantane.
  nhe-BL: Ta, TOTECO tiquintlasojtla tlen tetlasojtlaj. Tiquinchihuilía nel xitlahuac
    tlen nejnemi xitlahuac.
  bus-bus: Náanɛdeen n ũ náanɛdeenↄnɛ, taarisaideen n ũ taarisaideenↄnɛ.
  gub-BL: Ne, Tupàn Tuweharupi Wiko Ma'e, nerepuir kwaw nerehe uzeruzar ma'e wanuwi,
    upytu'u 'ym ma'e wanuwi. Nekatu newe ikatu ma'e iapo har wanupe no.
  eng-DRA: 'With the holy one thou wilt be holy: and with the valiant perfect.'
