  gaz-gaz: Waaqni koo kattaa koo kan ani kooluu itti galuu dha; inni gaachana kootii
    fi gaanfa fayyina koo ti. Inni daʼannoo koo cimaa, kooluu kootii fi fayyisaa koo
    ti; ati namoota humnaan namatti kaʼan jalaas na baasta.
  fra-LSG: Dieu est mon rocher, où je trouve un abri, Mon bouclier et la force qui
    me sauve, Ma haute retraite et mon refuge. O mon Sauveur! Tu me garantis de la
    violence.
  yal-yal: N ma Ala nan n ma gɛmɛ gbeen na, n na n luxunma naxan kui. A tan nan n
    yɛ masansan wure lefaan na, e nun marakisi tiina naxan luxi alo n ma faran makantanxina,
    n nakisidena. A tan nan n xunbama gbaloni.
  haw-1868: O ke Akua o ko'u pohaku, e paulele aku au maluna ona; Oia ko'u palekaua,
    a me ka pepeiaohao o ko'u ola; Oia ko'u halekiai kiekie, o kuu puuhonua, a me
    kuu hoola; Ke hoola mai nei oe ia'u, i ke koloheia.
  arb-NAV: إِلَهِي صَخْرَتِي بِهِ أَحْتَمِي، تُرْسِي وَرُكْنُ خَلاصِي. هُوَ حِصْنِي
    وَمَلْجَإِي وَمُخَلِّصِي. أَنْتَ تُخَلِّصُنِي مِنَ الظَّالِمِينَ.
  ewe-ewe: Nye Mawu nye nye agakpe, eyae mesi tso, nye akpoxɔnu kple ɖeɖe ƒe ŋusẽ.
    Nye mɔ sesẽ, nye sitsoƒe kple nye ɖela èɖem le nye futɔwo katã ƒe asi me.
  eng-LEE: God, my rock, in whom I trust; my shield, and the horn of my salvation,
    my high tower, and my refuge, my saviour! from violence dost thou save me!
  asm-FB: মোৰ ঈশ্বৰ, মোৰ শিলা; তেৱেঁই মোৰ আশ্রয়স্থান। তেওঁ মোৰ ঢাল, মোৰ পৰিত্ৰাণৰ
    শিং, মোৰ উচ্চ দু্ৰ্গ আৰু মোৰ আশ্ৰয়স্থান, তুমি মোৰ ত্ৰাণকৰ্তা; তুমি মোক উপদ্ৰৱৰ
    পৰা নিস্তাৰ কৰোঁতা।
  sus-A: ﭑ مَرِفِ عَلَ لُشِ عَلْ فّمّ يِرٍ ﭑ لِنفِرَ سْتْمَ دّننَشّ. عَ لُشِ عَلْ
    وُرٍ لٍقَ ﭑ بّ، عَلْ سّنبّمَ نَشَن ﭑ نَكِسِمَ، عَلْ تَا مَكَنتَشِ ﭑ سَبَتِمَ دّننَشّ.
    عِ تَن، ﭑ نَكِسِمَ، عِ ﭑ نَتَنفَمَ ﭑ يَشُييٍ مَ.
  fra-SBL: Dieu est mon rocher, en qui je trouve refuge ; mon bouclier, et la corne
    de mon salut, ma haute tour et mon refuge. Mon sauveur, tu me sauves de la violence.
  hbo-hbo: אֱלֹהֵ֥י צוּרִ֖י אֶחֱסֶה־בֹּ֑ו מָגִנִּ֞י וְקֶ֣רֶן יִשְׁעִ֗י מִשְׂגַּבִּי֙
    וּמְנוּסִ֔י מֹשִׁעִ֕י מֵחָמָ֖ס תֹּשִׁעֵֽנִי׃
  kik-kik: Ngai wakwa nĩwe rwaro rwakwa rwa ihiga, na nĩwe rĩũrĩro rĩakwa, na ngo
    yakwa, na rũhĩa rwa ũhonokio wakwa. Nĩwe kĩĩhitho gĩakwa kĩrũmu, na nĩwe rĩũrĩro
    rĩakwa, na mũhonokia wakwa; nĩwe ũũhonokagia kuuma kũrĩ andũ arĩa mahũthagĩra
    hinya.
  fra-NCL: Dieu est mon roc où je trouve un asile, mon bouclier, la corne de mon salut,
    ma haute retraite et mon refuge. Mon Sauveur, tu m’as sauvé de la violence.
  cek-AK: Sithaw loe ka lungsong ah oh moe, kang hawkhaih ah oh; anih loe ka phaw
    hoi pahlonghaih takii ah oh. Kai ih sipae, kang hawkhaih hoi pahlongkung ah oh
    moe, athii palong koeh kasae kaminawk ban thung hoiah nang pahlong.
  cuk-cuk: An-Bab-Dummad an-niga-ogannogedid, egi an benguosulid. Anga sigu-abgaedyob
    gued, an-abonoged-gandikidid. Bab-Jehová an-odukuedga gued, an-bendakedid. Neg-bulegangi
    be an-bendaksadid.
  uig-CYR: Худа мениң қорам тешимдур, мән Униңға тайинимән — У мениң қалқиним, мениң
    қутқузғучи мүңгүзүм, Мениң егиз мунарим вә башпанаһим, мениң қутқузғучимдур; Сән
    мени зораванлардин қутқузисән!
  tel-2017: నా ఆశ్రయ శిల, నేను ఆయన సంరక్షణలో ఉంటాను. నా డాలు, నా రక్షణ కొమ్ము, నా
    సురక్ష. ఆశ్రయస్థానం. హింస నుండి నన్ను కాపాడేవాడు.
  hat-BSA: Bondye mwen an, wòch mwen an, nan sila mwen twouve pwotèj la; boukliye
    e kòn delivrans mwen, sitadèl mwen ak refij mwen. Se konsa mwen va sove devan
    ledmi mwen yo.
  kos-kos: God luk El mwe loang luk, Ke nga muta yorol nga inse misla. El loangeyu
    oana sie mwe loeyuk; El lain mwet lokoalok luk ac ase misla nu sik. El mwet lango
    luk; El loangeyu ac moliyula liki mwe lokoalok.
  hbo-WLC: אֱלֹהֵ֥י צוּרִ֖י אֶחֱסֶה־בּ֑וֹ מָגִנִּ֞י וְקֶ֣רֶן יִשְׁעִ֗י מִשְׂגַּבִּי֙
    וּמְנוּסִ֔י מֹשִׁעִ֕י מֵחָמָ֖ס תֹּשִׁעֵֽנִי׃
  ibo-ibo: Chineke m bụ oke nkume m, onye m gbabara nʼime ya. Ọ bụ ọta m, na mpi nzọpụta
    m. Ya bụ oke nkume m nke onye ọbụla na-apụghị ịba nʼime ya, ebe mgbaba m, na onye
    nzọpụta m, site nʼaka ndị na-eme ihe ike.
  ory-ory: ମୋହର ଶୈଳ ସ୍ୱରୂପ ପରମେଶ୍ୱର, ମୁଁ ତାହାଙ୍କଠାରେ ଆଶ୍ରୟ ନେବି। ମୋହର ଢାଲ ଓ ମୋହର ପରିତ୍ରାଣ
    ସ୍ୱରୂପ ଶୃଙ୍ଗ, ମୋହର ଉଚ୍ଚ ଦୁର୍ଗ ଓ ମୋହର ଆଶ୍ରୟ; ମୋହର ତ୍ରାଣକର୍ତ୍ତା, ତୁମ୍ଭେ ମୋତେ ଦୌରାତ୍ମ୍ୟରୁ
    ଉଦ୍ଧାର କରିଥାଅ।
  chk-chk: ai Kot ai achau ewe ia üa op ie. A epeti seniei feiengau usun eu tittin
    maun, a peniei o tümwünüei. I ai chon amanau, a tümwünüei o amanauaei seni föförün
    mwäneson.
  ssd-ssd: Nu ndame kune taŋaŋ ye ka sinam taŋge kuirket. Nu kandim taŋaŋ ye kigraibkate
    le ŋgueu mbalŋge ye ŋayo sili ndayade. Nu ye kigraibkate le ye mine mayewet.
  rop-rop: Main God oldei maindimbat mi wen ai go langa im, en im oldei seibum mi
    brom main enami olabat jis laik det shild weya oldei stapam enibodi brom kilim
    sambodi.
  ukr-1871: Він мій Бог і затула моя, й до його втекаю я в нуждї. Він мій щит, ріг
    спасення мого, він мій тверджений замок про втеки. Визволяє мене він з потали,
    з ворожої волї й сили.
  deu-1951: mein Gott ist mein Fels, darin ich mich berge, mein Schild und das Horn
    meines Heils, meine Festung und meine Zuflucht, mein Erretter, der mich von Gewalttat
    befreit.
  eng-JPS: The God who is my rock, in Him I take refuge; my shield, and my horn of
    salvation, my high tower, and my refuge; my saviour, Thou savest me from violence.
  srp-1865: Bog je stijena moja, u njega æu se uzdati, štit moj i rog spasenja mojega,
    zaklon moj i utoèište moje, spasitelj moj, koji me izbavlja od sile.
  lug-lug: Katonda wange lwe lwazi lwange, omwo mwe neekweka, ye ngabo yange era amaanyi
    ge bwe bulokozi bwange. Kye kiddukiro kyange, mwe nneekweka era ye mulokozi wange;
    ggwe ondokola eri abantu ababi.
  heb-heb: אלהי צורי אחסה בו מגני וקרן ישעי משגבי ומנוסי משעי מחמס תשעני׃
  ben-IRV: ঈশ্বরই আমার শৈল, তাঁরই মধ্যে আমি আশ্রয় নিই, আমার ঢাল, আমার রক্ষাকারী শিং,
    আমার উঁচু দুর্গ, আমার আশ্রয়-স্থান, আমার উদ্ধারকর্তা যিনি বিপদ থেকে রক্ষা করেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਮੇਰਾ ਟਿੱਲਾ ਹੈ, ਜਿਸ ਦੀ ਸ਼ਰਨ ਵਿੱਚ ਮੈਂ ਆਇਆ ਹਾਂ, ਮੇਰੀ ਢਾਲ਼, ਮੇਰੇ ਬਚਾਓ
    ਦਾ ਸਿੰਗ, ਮੇਰਾ ਉੱਚਾ ਗੜ੍ਹ ਅਤੇ ਮੇਰੀ ਓਟ। ਮੇਰੇ ਬਚਾਉਣ ਵਾਲੇ, ਤੂੰ ਮੈਨੂੰ ਅੰਧਕਾਰ ਤੋਂ ਬਚਾਉਂਦਾ
    ਹੈਂ।
  tkr-tkr: Allah yizın ganz vodun, Mang'usne zı dyugul ixhes. Yizın g'alxan, zı g'attixhanasda
    suva, it'umun ciga Mana vor. Allahee zı g'attixhan ha'a. Ğu, Rəbb, zı eb ulyooğanbışde
    xılençe g'attixhan ha'a!
  mya-JVB: ငါ ၏ဘုရား ၊ ငါကိုးစား သော အစွမ်း သတ္တိ၊ ငါ ၏အကွယ် အကာ၊ ငါ့ ကိုကယ်တင် သောဦးချို
    ၊ ငါ ၏ ရဲတိုက် ၊ ငါ ခိုလှုံ ရာ၊ ငါ့ ကိုကယ်တင် သော အရှင်ဖြစ်တော်မူ၏။ ကိုယ်တော်သည်
    ညှဉ်းဆဲ ခြင်းထဲက အကျွန်ုပ် ကို ကယ်လွှတ် တော်မူ၏။
  tte-O: Yagu Yaubada iya besiele yagu veku yo kagu totolo-kaukausi, yagu ebeu yo
    iya kagu tolebo kaikaiwena. Iya yagu nume kaikaiwena, yagu kaba yabubu yo kagu
    tolebo, iya ileboiyau kagu kaleyayao kolili.
  tbg-tbg: Nora orivano ti antua timitaintema kero, ti Variqavano ti antua timite
    vaimantara ti, te vira vataake variari ti navutaaka kia ti qoraiqama timitevarave.
    Kainkevano vaiinti antua amitaintema kero, viva tiqaa koqema kero raqiki vaimanta
    vaunarave. Vira kempukavano navutaaka kauquqihairo ti ruaruama timite vairave.
    Kempuka vaantaavura avutaqi variaka ho variantemake, te viva inaini vaiha koqemake
    vauro. Voqamake nái kena vaiinti ntaihe varia vaiintika ti harukaare tiavaro,
    viva vika kauquqihairo ti ruaruama timite vaivo.
  hmo-hmo: Lauegu Dirava ese lau ia naria. Ia danu lau noho neganai, lau mauri. Kesi
    bamona Dirava ese lau ia gimaia. Ia be lauegu kohoro, bona lauegu heau mauri gabuna.
    Ia be lauegu Hamauria Tauna. Dagedage karadia dekena amo lau ia hamauria noho.
  urd-urd: ख़ुदा मेरी चट्टान है, मैं उसी पर भरोसा रख्खूँगा, वही मेरी ढाल और मेरी नजात
    का सींग है, मेरा ऊँचा बुर्ज और मेरी पनाह है, मेरे नजात देने वाले! तूही मुझे ज़ुल्म
    से बचाता है।
  rus-SYN: Бог мой - скала моя; на Него я уповаю; щит мой, рог спасения моего, ограждение
    мое и убежище мое; Спаситель мой, от бед Ты избавил меня!
  bqc-SIM: Ma Lua mɛ́ ma gbɛsi ũ, mi naaàzi. Ɔ̃mɛ ma sɛ̀ngbao ũ ma Suaban gbãa
    ń ma gulɛsĩo ũ, ma ulɛkĩi ń ma bↄkĩio ũ, ì ma si gbɛ̃́ pãsĩↄwa.
  tcz-CHONGTHU: Ka-Pathen leh kasongpi Kakiselna nahi; Kapho le eihuhhinga kasakhia
    pang, Kakulpi pal le kakisel na nahin, Eihuhhingpa nahin, pumhat’a kinona lah
    a jong nei huhdoh ji'e.
  mar-mar: “तो माझा देव माझ्या संरक्षणासाठी मी या दुर्गाच्या, देवाच्या आश्रयाला जातो.
    देव म्हणजे माझी संरक्षक ढाल आहे त्याचे सामर्थ्य माझे रक्षण करते. परमेश्वर म्हणजे
    माझी लपण्याची जागा, माझ्या सुरक्षिततेचे ठिकाण उंच डोंगरात असलेले. क्रूर शत्रूपासून
    तो मला वाचवतो.
  qub-qub: Tayta Diosnëmi washäcoj gaga, chapacuna escüdö, munayniyoj salbamaj, altunnin
    pacacunä, altunnin gueshpinä, salbamajnë. ¡Pillyacho salbamashcanqui!
  bqp-bqp: Ma Ludamɛ ma gbɛ̀si ũ, madì nai. Àkũmɛ ma sɛ̃gbako ũ ma surabari gbãna
    kũ ma guleio, ma utɛki kũ ma bokio, àdi ma sí gbɛ̃ pãsĩnↄa.
  hat-hat: Ou se Bondye mwen, se ou menm ki pwoteje m'. Se nan ou mwen mete tout konfyans
    mwen. Se ou ki tout defans mwen. Se fòs ou k'ap sove m'. Se anba zèl ou m' jwenn
    kote pou m' kache. Se ou ki delivrans mwen. Se ou ki delivre m' anba mechan yo.
  eng-BSB: My God is my rock, in whom I take refuge, my shield, and the horn of my
    salvation. My stronghold, my refuge, and my Savior, You save me from violence.
  tod-tod: GALAGI nii é ga nà-fasai, ʋɛ gè lɔɔɠuzu ná, nà-kɔɔɠɔ zɛpɛgi, zobogi
    nii é kìzosu, nà-siɠi gaaɠoozagi, dɔ̀ɔɠuzuʋɛ, kìzo nui, nii é kìzosu tosu
    nuiti ma.
  eng-WEBPB: God is my rock in whom I take refuge; my shield, and the horn of my salvation,
    my high tower, and my refuge. My saviour, you save me from violence.
  kbq-kbq: Ra Anumzanimo'a nazeri frakino nagu'vazi haveni'a mani'neno, hankoni'a
    mani'ne. Agrake hanave kuma'ni'a mani'neno, fraki kumani'a mani'ne. Agrake nagria
    nahokeheno nagu'vazi nere. Nagri nahokenka naguvazi ne'moka hazenke zampintira
    nagura vazi'nane.
  nhe-BL: NoTeco Dios, ta tinechyahualohua para ax huelis nechajsise nocualancaitacahua.
    San ipan ta nimotemachis. Ta tlen tinechyahualohua para tinechmanahuis tlen mosisinijca
    tlacame. NoTeco Dios, ipan ta nijmati nitemachtli. Tinotemaquixtijca. Tinechmanahuía
    ica tlen nechmictisquía.
  bus-bus: Ma Ludan ma gbɛ̀si ũ, mɛɛ̀ nazi. Àmbe ma sɛngbango ũ ma mìsiri gbãa
    kↄ̃n ma gulezĩo, ma utɛki kↄ̃n ma bↄkiio, è ma sí gbɛ̃ pãsĩnↄa.
  gub-BL: Nuzawy kwaw itahu hezeàmimaw ihewe. Ni amo nahezuka kwaw hehe we hereko
    mehe wà. Hepyro u'yw wi purumimaw ài a'e. Uzuka heàmàtyry'ymar hepyro pà. Hepyro
    har romo hekon. Uzekaiw katu herehe ma'erahy wi hepyro pà.
  eng-DRA: 'God is my strong one, in him will I trust: my shield, and the horn of
    my salvation: he lifteth me up, and is my refuge: my saviour, thou wilt deliver
    me from iniquity.'
