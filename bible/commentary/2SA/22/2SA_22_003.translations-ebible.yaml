verse: 2SA.022.003
translations:
  mal-C: എന്റെ ദൈവം എന്റെ ശില, അങ്ങയിൽ ഞാൻ അഭയംതേടുന്നു, എന്റെ പരിചയും എന്റെ രക്ഷയുടെ
    കൊമ്പും എന്റെ സുരക്ഷിതസ്ഥാനവും അവിടന്നാണ്, എന്റെ അഭയസ്ഥാനവും എന്റെ രക്ഷകനുംതന്നെ—
    അവിടന്ന് എന്നെ ക്രൂരതയിൽനിന്നു രക്ഷിക്കുന്നു.
  deu-TKW: Mein Gott ist mein Hort, bei dem ich Zuflucht suche, mein Schild und mein
    Heilshorn, meine Burg und meine Zuflucht, mein Befreier, der du von Gewaltthat
    mich befreist.
  lin-lin: azali Nzambe na ngai, libanga na ngai mpe ebombamelo na ngai ; azali nguba
    na ngai, nguya oyo ebikisaka ngai, ekimelo na ngai, mpe Mobikisi na ngai. Okangolaka
    ngai wuta na maboko ya bato mabe.
  eng-LSV: My God [is] my rock—I take refuge in Him; My shield, and the horn of my
    salvation, || My high tower, and my refuge! My Savior, You save me from violence!
  eng-GNV: 'God is my strength, in him will I trust: my shielde, and the horne of
    my saluation, my hie tower and my refuge: my Sauiour, thou hast saued me from
    violence.'
  eng-WEBSTER: 'The God of my rock; in him will I trust: he is my shield, and the
    horn of my salvation, my high tower, and my refuge, my preserver; thou savest
    me from violence.'
  nhw-BL: NoTeco Dios, ta techyahualohua para amo huelis nechajsise nocualancaitacahua.
    San ipan ta nimotemachis. Ta catli techyahualohua para techmanahuis tlen mosisinijca
    tlacame. NoTeco Dios, ipan ta nijmati nitemachtli. Tinotemaquixtijca. Techmanahuía
    ica catli nechmictisquía.
  swh-ONEN: Mungu wangu ni mwamba wangu, ambaye kwake ninakimbilia, ngao yangu na
    pembe ya wokovu wangu. Yeye ni ngome yangu, kimbilio langu na mwokozi wangu, huniokoa
    kutoka kwa watu wenye jeuri.
  bba-bba: A sɑ̃ɑwɑ nɡe kpee bɑɑ yè sɔɔ kon kuke. A sɑ̃ɑwɑ nɛn kuku yee nɑɑnɛɡiru.
    Wunɑ ɑ sɑ̃ɑ nɛn Yinni wi u mɑn yɑkiɑ. Wunɑ ɑ sɑ̃ɑ nɛn tɛrɛru. Wunɛn dɑmɑ mu mɑn
    wɔrɑ. Wunɑ ɑ sɑ̃ɑ nɛn kɑri.
  eng-KJVCPB: 'The God of my rock; in him will I trust: He is my shield, and the horn
    of my salvation, my high tower, and my refuge, My saviour; thou savest me from
    violence.'
  mpx-mpx: no Yabowaine i ola no pat ge no abalou tuk, o ligovan ge no topwamwal gasigasisena.
    Iya no sivesive, no abalou ge no topwamwal, iya i pwamwalau toginol naknak elal.
  luo-luo: Nyasacha e lwandana, kuome ema apondoe, kendo en e okumbana kendo en e
    teko mar warruokna. En e ohingana, kar pondana, kendo jawarna en ema oresa kuom
    jo-mahundu.
  meu-meu: egu Dirava, egu nadi-gini, na abidadama heniamu tauna; egu kesi bona egu
    mauri doana; egu kohoro bona egu roho-mauri gabuna; egu hahemauri tauna, oi ese
    daḡedaḡe karadia amo o hamaurigumu.
  npi-ULB: परमेश्‍वर मेरो चट्टान हुनुहुन्छ । म उहाँमा शरण लिन्छु । उहाँ मेरो ढाल,
    मेरो मुक्‍तिको सिङ्, मेरो किल्ला र शरणस्थान हुनुहुन्छ, जसले मलाई हिंसाबाट बचाउनुहुन्छ
    ।
  yor-yor: Ọlọ́run mi, àpáta mi, nínú ẹni tí èmi ní ààbò, àti ìwo ìgbàlà mi, ibi ìsádi
    gíga mi. Àti ibi ìlùmọ̀ mi, Olùgbàlà mi; ìwọ ni ó ti gbà mí kúrò lọ́wọ́ ìwà ipá.
  ind-ind: Ya Allahku, Engkau seperti gunung batu di mana aku dapat berlindung. Lebih
    baik daripada perisai dalam pertempuran, Engkau melindungi dan menyelamatkan aku.
    Ketika musuh-musuhku mengancam aku dengan segala tindakan kejam, Engkau, ya Penyelamatku,
    bagaikan tempat persembunyian di padang belantara ke mana aku dapat melarikan
    diri dan berlindung.
  pes-OPCB: خدایم صخرهٔ محکمی است که به آن پناه می‌برم. او همچون سپر از من محافظت
    می‌کند، به من پناه می‌دهد و با قدرتش مرا می‌رهاند. نجا‌ت‌دهندۀ من، مرا از ظلم
    می‌رهاند.
  tgl-ULB: Ang Diyos ang aking muog. Kumukuha ako ng kanlungan sa kaniya. Siya ang
    aking panangga, ang sungay ng aking kaligtasan, aking matibay na tanggulan, at
    aking kanlungan, ang siyang nagliligtas sa akin mula sa karahasan.
  cbu-NT: Shiyash patumbich wach tamapari ashiru anush nuw kamungkina; nuwaa tapachindaksha.
    Mishat, xanxapishpapaz kámanaku ashiru nuwaa wizpurirpatish kámanakush, nuwshat
    kamungkina. Mishat, arang yuwarpaz kámanaru ashiru anush nuwaa pishuksha. Ashkush,
    shiyamari wizpurirpatish nuwaa ksutkush taaraasheetsi tapachindaksha. Nuwaa tputs
    kiyung yachamaam zandarangtaatssin, itaru shiyshat nuwaa tapachindarangsha.
  hui-hui: I̱naga Ngode Datagaliwabe ibu i̱naga ha do haga. Ibu hari nene ngaligobi
    kagoha i̱ pialu ibuha ha do haruli. Anduane Homogo ibu i̱naga humbi howa i̱ hapai
    haga ka. Ibugua i̱ mo wialu handayaho holene hongo karulapeore kagoni. Ibu i̱naga
    wai pabebi i̱naga ha do andabi ibuni hangu ka. I̱naga waitigirume i̱ minalu bolebiragola
    i̱ biamogo bialu mo wiaga ibuniore kagoni.
  mya-mya: ငါ​၏​ဘု​ရား​သ​ခင်​သည်​ငါ့​ကို ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​သ​ဖြင့် ငါ​သည်​ဘေး​မဲ့​လုံ​ခြုံ​မှု​ရှိ​ပါ​၏။
    ကိုယ်​တော်​သည်​ဒိုင်း​လွှား​သ​ဖွယ်​ငါ့​ကို ကွယ်​ကာ​တော်​မူ​၏။ ငါ​၏​ဘက်​မှ​ခု​ခံ​တိုက်​ခိုက်​တော်​မူ​၍
    ငါ့​အား​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ထား​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ငါ​၏​ကယ်​တင်​ရှင်​ဖြစ်​တော်​မူ​၏။
    ငါ့​ကို​ကွယ်​ကာ​၍​အ​ကြမ်း​ဖက်​မှု​မှ​ကယ်​တော် မူ​၏။
  bod-N: ང་ཡི་དཀོན་མཆོག་བདག་གི་ཕ་བོང་ལགས། །ཁྱེད་ནི་ང་རང་སྐྱབས་སུ་འགྲོ་ས་ཡིན། །ང་ཡི་ཕུབ་དང་ཐར་པའི་རྭ་དུང་
    དང་། །བདག་གི་བཙན་རྫོང་དང་ནི་སྐྱབས་གནས་ལགས། །གདུག་རྩུབ་ཅན་ལས་བསྐྱབས་ནས་ཐར་མཛད་པ།
    །ཀྱེ་ཀྱེ་ང་ཡི་སྐྱབས་མགོན་ཁྱེད་ཉིད་དོ། །
  sna-sna: Mwari wangu ndiye dombo rangu, ndinovanda maari, nhoo yangu, norunyanga
    rworuponeso rwangu. Ndiye nhare yangu, utiziro hwangu nomuponesi wangu, munondiponesa
    pavanhu vanoita nechisimba.
  spa-BLM: Dios es mi roca en la que me refugio; mi escudo, y el cuerno de mi salvación,
    mi alta torre, y mi refugio. Mi salvador, me salvas de la violencia.
  cac-cac: Ach in Diosal, a d'ayach scot vip, a d'ayach tzin col in b'a, in Tan̈vumal
    aji. In Columal ach, te ay a poder. Uuj max in yamchajlaj yuj eb' ayoch ajc'olal
    d'ayin. A ach ix in a col d'a mach snib'ej in sataneli.
  swh-ULB: Mungu ni mwamba wangu. Yeye ni kimbilio langu. Ngao yangu, pembe ya wokovu
    wangu, ngome yangu na kimbilio langu, aniokoaye na mabaya yote.
  bel-bel: Бог мой - скала мая; на Яго я спадзяюся; шчыт мой, рог выратаваньня майго,
    агароджа мая і прытулак мой; Ратаўнік мой, ад бедаў Ты выбавіў мяне!
  deu-ELBBK: Gott ist mein Fels, bei ihm werde ich Zuflucht suchen, mein Schild und
    das Horn meines Heils, meine hohe Festung und meine Zuflucht. Mein Retter, von
    Gewalttat wirst du mich retten!
  mbb-OT: '@see-verse:2SA.022.002'
  mal-2015: എന്റെ പാറയായ ദൈവം; അവനിൽ ഞാൻ ആശ്രയിക്കും; എന്റെ പരിചയും എന്റെ രക്ഷയായ
    കൊമ്പും എന്റെ ഗോപുരവും എന്റെ സങ്കേതവും തന്നേ. എന്റെ രക്ഷിതാവേ, നീ എന്നെ സാഹസത്തിൽനിന്നു
    രക്ഷിക്കുന്നു.
  rmc-rmc: Miro Del hin miro zoralo bar, ke savo denašav, miro šťitos, miro hrados
    the miri zor, savi man zachraňinel. Miro zachrancas, tu man zachraňinďal le maribnaskre
    muršendar.
  pes-OPV: خدای صخره من که بر او توکل خواهم نمود، سپر من و شاخ نجاتم، برج بلند و ملجای
    من، ای نجات‌دهنده من، مرا از ظلم خواهی رهانید.
  ron-1924: Думнезеу есте стынка мя ла каре гэсеск ун адэпост, скутул меу ши путеря
    каре мэ мынтуеште, турнул меу чел ыналт ши скэпаря мя. Мынтуиторуле, Ту мэ скапь
    де силничие!
  ben-OBCV: আমার ঈশ্বরই আমার শৈল, যাঁতে আমি আশ্রয় নিই, আমার ঢাল ও আমার ত্রাণশৃঙ্গ।
    তিনিই আমার দুর্গ, আমার আশ্রয়স্থল ও আমার পরিত্রাতা। মারমুখী লোকদের হাত থেকে তুমিই
    আমাকে রক্ষা করে থাকো।
  som-som: Iyo Ilaaha ah gabbaadkayga, isagaan isku hallayn doonaa; Isagu waa gaashaankayga,
    iyo geeska badbaadadayda, iyo munaaraddayda dheer, iyo magangalkayga, Iyo badbaadshahayga,
    waxaad iga badbaadisaa dulmiga.
  lat-VUC: 'Deus fortis meus: sperabo in eum; scutum meum, et cornu salutis meæ: elevator
    meus, et refugium meum; salvator meus: de iniquitate liberabis me.'
  eng-ASVBT: God, my rock, in him will I take refuge; My shield, and the horn of my
    salvation, my high tower, and my refuge; My savior, thou savest me from violence.
  ita-1885: Egli è l'Iddio della mia rupe, io spererò in lui; Egli è il mio scudo,
    e il corno della mia salute; Il mio alto ricetto, il mio rifugio; Il mio Salvatore,
    che mi salva di violenza.
  eng-LXXUP: 'My God; he shall be to me my guard, I will trust in him: He is my protector,
    and the horn of my salvation, My helper, and my sure refuge; Thou shalt save me
    from the unjust man.'
  eng-ULB: God is my rock. I take refuge in him. He is my shield, the horn of my salvation,
    my stronghold, and my refuge, the one who saves me from violence.
  spa-VBL: Él es mi Dios, mi roca que me protege. Él me protege del mal, su poder
    me salva, me mantiene seguro. Él es mi protector; es mi salvador; me libra de
    la violencia.
  fra-_FOB: O Dieu, mon rocher, vers qui je me retire; mon bouclier et la force qui
    me délivre, ma haute retraite et mon asile! mon Sauveur! tu me garantis de la
    violence.
  mal-mal: എന്റെ ബലമായ ദൈവം; അങ്ങയിൽ ഞാൻ ആശ്രയിക്കും; എന്റെ പരിചയും എന്റെ രക്ഷയായ
    കൊമ്പും എന്റെ അഭയസ്ഥാനവും എന്റെ കോട്ടയും തന്നെ. എന്റെ രക്ഷിതാവേ, അങ്ങ് എന്നെ അക്രമത്തിൽനിന്ന്
    രക്ഷിക്കുന്നു.
  lit-lit: mano Dievas, mano uola – bėgsiu prieglaudon pas jį. Jis yra mano skydas
    ir mano išgelbėjimo ragas, mano aukšta prieglauda ir mano priebėga, mano išgelbėtojas
    – tu išgelbsti mane nuo smurto!
  urd-GVR: Merā Ḳhudā merī chaṭṭān hai jis meṅ maiṅ panāh letā hūṅ. Wuh merī ḍhāl,
    merī najāt kā pahāṛ, merā buland hisār aur merī panāhgāh hai. Tū merā najātdahindā
    hai jo mujhe zulm-o-tashaddud se bachātā hai.
  suz-BL: आं परमप्रभु आं सेरथे फुल्‍लु आं ख्रुइक्‍तीके बाक्‍ब। मेको आं तेक्‍तीक नु
    आं ब्रोंइतीक बाक्‍ब। मेको आं बोल्‍यो दरवार नु आं फाम्‍सीतीक बाक्‍ब। मेको आं कली
    हुश ख्राक्‍श पोक्‍तीके रे प्रोंइब बाक्‍ब।
  ita-1927: l’Iddio ch’è la mia rupe, in cui mi rifugio, il mio scudo, il mio potente
    salvatore, il mio alto ricetto, il mio asilo. O mio salvatore, tu mi salvi dalla
    violenza!
  ckb-ckb: خودام ئەو تاشەبەردەیە کە پەنای بۆ دەبەم، قەڵغان و هێزی ڕزگاریمە، پەناگا
    و حەشارگەمە، ڕزگارکەری منە، لە ستەم ڕزگارم دەکات.
  eng-BBE: My God, my Rock, in him will I put my faith; my breastplate, and the horn
    of my salvation, my high tower, and my safe place; my saviour, who keeps me safe
    from the violent man.
  kan-OKCV: ನನ್ನ ಬಂಡೆಯಾದ ದೇವರಲ್ಲಿ, ನಾನು ಭರವಸವಿಡುವೆನು; ಅವರು ನನ್ನ ಗುರಾಣಿ ಮತ್ತು ನನ್ನ
    ರಕ್ಷಣೆಯ ಕೊಂಬು, ಅವರು ನನ್ನ ಉನ್ನತವಾದ ದುರ್ಗವೂ, ನನ್ನ ಆಶ್ರಯವೂ, ಬಲಾತ್ಕಾರಿಯಿಂದ ನನ್ನನ್ನು
    ರಕ್ಷಿಸುವವರೂ ಅವರೇ ಆಗಿದ್ದಾರೆ.
  tam-2017: தேவன் நான் நம்பியிருக்கிற கன்மலையும், என்னுடைய கேடகமும், என்னுடைய பாதுகாப்பின்
    கொம்பும், என்னுடைய உயர்ந்த அடைக்கலமும், என்னுடைய இருப்பிடமும், என்னுடைய இரட்சகருமானவர்;
    என்னைத் துன்பத்திற்கு விலக்கி இரட்சிக்கிறவர் அவரே.
  spa-RV-1909: 'Dios de mi roca, en él confiaré: mi escudo, y el cuerno de mi salud,
    mi fortaleza, y mi refugio; mi salvador, que me librarás de violencia.'
  ron-BTF: Dumnezeul stâncii mele; în el mă voi încrede; el este scutul meu și cornul
    salvării mele, turnul meu înalt și locul meu de scăpare, salvatorul meu; tu mă
    salvezi din violență.
  eng-WEBP: God is my rock in whom I take refuge; my shield, and the horn of my salvation,
    my high tower, and my refuge. My savior, you save me from violence.
  eng-FBV: He is my God, my rock who protects me. He shields me from harm, his power
    saves me, he keeps me safe. He is my protector; he is my savior; he saves me from
    violence.
  nld-1939: Jahweh, mijn toevlucht, mijn burcht en mijn veste; Mijn God, mijn rots,
    waarop ik kan schuilen. Mijn schild, de hoorn van mijn heil, mijn schutse en mijn
    toevlucht, Mijn redder heeft mij uit de verdrukking verlost.
  nch-BL: NoTeco Dios, ta techyahualohua para amo huelis techajsise nocualancaitacahua.
    San ipan ta nimotemachis. Ta cati techyahualohua para techmanahuis ten mosisinijca
    tacame. NoTeco Dios, ipan ta nijmati nitemachti. Tinotemaquixtijca. Techmanahuía
    ten cati techmictisquía.
  vie-1934: Đức Chúa Trời tôi là hòn đá tôi, nơi tôi sẽ nương náu mình, Là thuẫn đỡ
    tôi, sừng chửng cứu tôi, Ngọn tháp cao và nơi nương dựa của tôi; Hỡi Đấng che
    chở tôi! ấy Ngài giải cứu tôi khỏi sự hung bạo.
  hin-CV: मेरे परमेश्वर, जिनमें मैं आसरा लेता हूं, मेरे लिए चट्टान हैं. वह मेरी ढाल
    और मेरे उद्धार का सींग हैं. वह मेरा गढ़, मेरी शरण और मेरा छुड़ाने वाला हैं, जो
    कष्टों से मेरी रक्षा करते हैं.
  spa-BES: Dios mío, roca mía, en él pondré mi fe; mi coraza y el poder de mi salvación,
    mi torre alta y mi lugar seguro; Mi salvador, que me mantiene a salvo del hombre
    violento.
  tdx-tdx: T’i Andrianañahare lamilamiko, Ie ty fipalirako, ty fikalan-defoko, ty
    tsìfam-pandrombahañe ahy, ty fitalakesañ-aboko, naho ty fiampirako; t’i Mpandrombak’
    ahy, Ihe ro mamotsots’ ahy amo hotakotakeo.
  tha-KJV: เป็นพระเจ้าซึ่งทรงเป็นศิลาของข้าพเจ้า ข้าพเจ้าจะวางใจในพระองค์ พระองค์​เป็นโล่และเป็นเขาแห่งความรอดของข้าพเจ้า
