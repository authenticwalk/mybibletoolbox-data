  dop-dop: Nyɑɣɑlɛ mɑ Ɩsɔ nɑ mɑ́ cɔɔsǝɣǝnɑ-ŋ. Nyɑɣɑlɛ mɑ kpɑlʋɣʋ nɑ toŋ wei ɩ wɑɑsǝɣɩ-m
