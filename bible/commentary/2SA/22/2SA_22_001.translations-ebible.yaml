verse: 2SA.022.001
translations:
  mal-C: യഹോവ ദാവീദിനെ, അദ്ദേഹത്തിന്റെ എല്ലാ ശത്രുക്കളുടെയും ശൗലിന്റെയും കൈകളിൽനിന്നു
    രക്ഷിച്ച അവസരത്തിൽ അദ്ദേഹം യഹോവയ്ക്ക് ഈ ഗാനം ആലപിച്ചു.
  deu-TKW: David richtete an Jahwe die Worte dieses Lieds zu der Zeit, als Jahwe ihn
    aus der Hand aller seiner Feinde und aus der Hand Sauls errettet hatte.
  lin-lin: Davidi ayembelaki Yawe nzembo na maloba oyo, tango Yawe akangolaki ye wuta
    na maboko ya banguna na ye nyonso mpe na loboko ya Saulo.
  eng-LSV: And David speaks the words of this song to YHWH in the day YHWH has delivered
    him out of the hand of all his enemies, and out of the hand of Saul,
  eng-GNV: And Dauid spake the woordes of this song vnto the Lord, what time the Lord
    had deliuered him out of the handes of all his enemies, and out of the hand of
    Saul.
  eng-WEBSTER: 'And David spoke to the LORD the words of this song in the day that
    the LORD had delivered him from the hand of all his enemies, and from the hand
    of Saul:'
  nhw-BL: Huan ya ni eltoc nopa huicatl catli David huicac para TOTECO pampa quinmanahuijtoya
    tlen nochi icualancaitacahua huan tlen Saúl.
  swh-ONEN: Daudi alimwimbia Bwana maneno ya wimbo huu wakati Bwana alipomwokoa mikononi
    mwa adui zake wote, na pia mkononi mwa Sauli.
  bba-bba: Womu ɡeniwɑ Dɑfidi u Yinni Gusunɔ kuɑ sɑnɑm mɛ u nùn wɔrɑ sɑɑ win yibɛrɛbɑn
    nɔmɑn di, n mɑm nɛɛre Sɔɔlu.
  eng-KJVCPB: 'And David spake unto the Lord the words of this song in the day that
    the Lord had delivered him out of the hand of all his enemies, and out of the
    hand of Saul:'
  mpx-mpx: Sauga Yehoba Deibid i pwamwalem ana topihigelgel gegewel ge Sol nimaliyaa,
    inoke wona ya i wonaan Yehoba elana,
  luo-luo: Kane Jehova Nyasaye osereso Daudi e lwet wasike duto kod e lwet Saulo,
    Daudi nowerne Jehova Nyasaye kopake gi weche mag wendni.
  meu-meu: Iehova ese David na inaina iboudiai imadia amo bona Saulo imana amo e hamauria
    dinana ai, David ese Iehova e hereva henia ina ane ai.
  npi-ULB: त्यस दिन परमप्रभुमा दाऊदले यो गीत गाए, जुन दिन परमप्रभुले तिनलाई आफ्‍ना
    सबै शत्रुका हातबाट र शाऊलको हातबाट छुटकारा दिनुभयो ।
  yor-yor: Dafidi sì kọ ọ̀rọ̀ orin yìí sí Olúwa ní ọjọ́ tí Olúwa gbà á kúrò lọ́wọ́
    gbogbo àwọn ọ̀tá rẹ̀, àti kúrò lọ́wọ́ Saulu.
  ind-ind: 'Inilah lagu yang dinyanyikan Daud untuk memuji TUHAN sesudah dia diselamatkan
    dari tangan Saul dan musuh-musuhnya yang lain:'
  pes-OPCB: 'وقتی که خداوند داوود را از دست شائول و دشمنان دیگرش رهانید، او این سرود
    را برای خداوند سرایید:'
  tgl-ULB: Umawit si David kay Yahweh ng mga salita ng kantang ito sa araw na iniligtas
    siya ni Yahweh palabas sa kamay ng lahat ng kaniyang mga kaaway, at palabas sa
    kamay ni Saul.
  cbu-NT: Dapiyarini Apanllee yaseeku, Apanll nuwaa tapachindarangu, Saularini nda
    pacharanganda, mishat kundartamti nda nuwaa pacharangiya, átu yaseeku tárangiya.
  hui-hui: Debidi ibu Solohanda bo waholene wiyangibi ibunaga waitigi maru hearume
    bo waholene wiyangibi Anduane Homogohanda mo wahaga biyagonaga turu howa ibugua
    Anduane Homogohondo iba gana ogodagua lene.
  mya-mya: ရှော​လု​နှင့်​အ​ခြား​ရန်​သူ​တို့​၏​လက်​မှ​ထာ​ဝ​ရ ဘု​ရား​ကယ်​တော်​မူ​ခြင်း​ကို​ခံ​ရ​ပြီး​သည့်
    အ​ခါ​၌ ဒါ​ဝိဒ်​သည်​အောက်​ပါ​သီ​ချင်း​ကို ဖွဲ့​ဆို​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ནི་དེའི་དགྲ་བོ་ཐམས་ཅད་དང་སོ་ལོའི་ལག་ནས་བསྐྱབས་པའི་ཉིན་ལ།
    ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མགུར་མ་འདིའི་ཚིག་རྣམས་ཞུས་པ་སྟེ།
  sna-sna: Dhavhidhi akaimbira Jehovha mashoko orwiyo urwu paakarwirwa naJehovha kubva
    muruoko rwavavengi vake vose nomuruoko rwaSauro.
  spa-BLM: David dirigió a Yahvé las palabras de este cántico el día en que Yahvé
    lo libró de la mano de todos sus enemigos y de la mano de Saúl,
  cac-cac: A vin̈aj David ix b'itan jun b'it tic d'a Jehová ayic ix colchajel vin̈
    d'a yol sc'ab' vin̈aj rey Saúl yed' d'a yol sc'ab' eb' ajc'ol d'a vin̈.
  swh-ULB: Daudi akamwimbia Yahwe maneno ya wimbo huu siku ile Yahwe alipomwokoa katika
    mkono wa adui zake wote na katika mkono wa Sauli.
  bel-bel: 'І засьпяваў Давід песьню Госпаду ў дзень, калі Гасподзь выбавіў яго ад
    рукі ўсіх ворагаў і ад рукі Саўла, і сказаў:'
  deu-ELBBK: 'Und David redete zu dem HERRN die Worte dieses Liedes an dem Tag, da
    der HERR ihn aus der Hand aller seiner Feinde und aus der Hand Sauls errettet
    hatte; und er sprach:'
  mbb-OT: Migkentahan ni David is Nengazen dutun te kedluwasa kandin te Nengazen diyà
    te ǥehem te menge kuntada zin wey ziyà te ki Saul.
  mal-2015: 'യഹോവ ദാവീദിനെ സകലശത്രുക്കളുടെ കയ്യിൽനിന്നും ശൗലിന്റെ കയ്യിൽനിന്നും വിടുവിച്ചശേഷം
    അവൻ യഹോവെക്കു ഒരു സംഗീതംപാടി ചൊല്ലിയതെന്തെന്നാൽ:'
  rmc-rmc: 'O lava kala giľakre giľavelas o David pre pačiv le RAJESKE andre oda džives,
    sar les cirdňa avri andral e zor savore leskre ňeprijaťeľendar the le Saulostar:'
  pes-OPV: و داود در روزی که خداوند او را ازدست جمیع دشمنانش و از دست شاول رهایی داد،
    کلمات این سرود را برای خداوند انشا نمود.
  ron-1924: Давид а ындрептат кэтре Домнул кувинтеле ачестей кынтэрь дупэ че Домнул
    л-а избэвит дин мына тутурор врэжмашилор луй ши дин мына луй Саул.
  ben-OBCV: সদাপ্রভু যখন দাউদকে তাঁর সব শত্রুর তথা শৌলের হাত থেকে উদ্ধার করলেন, তখন
    সদাপ্রভুর উদ্দেশে তিনি এই গানের কথাগুলি গেয়ে উঠেছিলেন।
  som-som: 'Daa''uud wuxuu Rabbiga kula hadlay erayadii gabaygan maalintii Rabbigu
    ka samatabbixiyey gacantii cadaawayaashiisa oo dhan, iyo gacantii Saa''uulba:'
  lat-VUC: Locutus est autem David Domino verba carminis hujus in die qua liberavit
    eum Dominus de manu omnium inimicorum suorum, et de manu Saul.
  eng-ASVBT: 'And David spake unto Jehovah the words of this song in the day that
    Jehovah delivered him out of the hand of all his enemies, and out of the hand
    of Saul:'
  ita-1885: E DAVIDE proferì al Signore le parole di questo cantico, al giorno che
    il Signore l'ebbe riscosso dalla mano di tutti i suoi nemici, e dalla mano di
    Saulle;
  eng-LXXUP: And David spoke to the Lord the words of this song, in the day in which
    the Lord rescued him out of the hand of all his enemies, and out of the hand of
    Saul.
  eng-ULB: David sang to Yahweh the words of this song on the day that Yahweh rescued
    him out of the hand of all his enemies, and out of the hand of Saul.
  spa-VBL: David cantó las palabras de este cántico al Señor el día en que el Señor
    lo salvó de todos sus enemigos y de Saúl.
  fra-_FOB: Et David adressa à l'Éternel les paroles de ce cantique, au jour où l'Éternel
    l'eut délivré de la main de tous ses ennemis, et de la main de Saül.
  mal-mal: 'യഹോവ ദാവീദിനെ സകലശത്രുക്കളുടെ കയ്യിൽനിന്നും ശൌലിന്റെ കയ്യിൽനിന്നും വിടുവിച്ച
    ദിവസം അവൻ യഹോവയ്ക്ക് ചൊല്ലിയ കീർത്തനം:'
  lit-lit: Ir Dovydas kalbėjo VIEŠPAČIUI šitos giesmės žodžius tą dieną, kai VIEŠPATS
    jį išgelbėjo iš visų jo priešų rankų ir iš Sauliaus rankų.
  urd-GVR: Jis din Rab ne Dāūd ko tamām dushmanoṅ aur Sāūl ke hāth se bachāyā us din
    bādshāh ne gīt gāyā,
  suz-BL: परमप्रभु यावेमी दाऊद कली आ जोरी सत्रु नेल्‍ल नु सावल रे प्रोना नोले दाऊदमी
    परमप्रभु यावे कली कुम्‍सो पवा बाक्‍त।
  ita-1927: 'Davide rivolse all’Eterno le parole di questo cantico quando l’Eterno
    l’ebbe riscosso dalla mano di tutti i suoi nemici e dalla mano di Saul. Egli disse:'
  ckb-ckb: داود ئەم سروودەی بۆ یەزدان گوت، دوای ئەوەی یەزدان لە دەستی هەموو دوژمنەکانی
    و لە دەستی شاول ڕزگاری کرد.
  eng-BBE: 'And David made a song to the Lord in these words, on the day when the
    Lord made him free from the hands of all his haters, and from the hand of Saul:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದಾವೀದನನ್ನು ಅವನ ಎಲ್ಲಾ ಶತ್ರುಗಳಿಂದಲೂ, ಸೌಲನ ಕೈಯಿಂದಲೂ ತಪ್ಪಿಸಿಕೊಂಡಾಗ
    ಯೆಹೋವ ದೇವರಿಗೆ ಈ ಪದ್ಯವನ್ನು ಹಾಡಿದ್ದು.
  tam-2017: 'யெகோவா தாவீதை அவனுடைய எல்லா எதிரிகளின் கைக்கும், சவுலின் கைக்கும், விலக்கி
    விடுவித்தபோது, அவன் யெகோவாவுக்கு முன்பாகப் பாடின பாட்டு:'
  spa-RV-1909: Y HABLÓ David á Jehová las palabras de este cántico, el día que Jehová
    le había librado de la mano de todos sus enemigos, y de la mano de Saúl.
  ron-BTF: Și David a spus DOMNULUI cuvintele acestei cântări în ziua în care DOMNUL
    l-a eliberat din mâna tuturor dușmanilor săi și din mâna lui Saul;
  eng-WEBP: David spoke to the LORD the words of this song in the day that the LORD
    delivered him out of the hand of all his enemies, and out of the hand of Saul,
  eng-FBV: David sang the words of this song to the Lord on the day when the Lord
    saved him from all his enemies, and from Saul.
  nld-1939: Ook heeft David tot Jahweh de woorden van dit lied gericht, toen Jahweh
    hem verlost had uit de hand van al zijn vijanden en ook uit de hand van Saul.
  nch-BL: Huan ya ni eltoc nopa huicat cati David huicac para TOTECO pampa quinmanahuijtoya
    ten nochi icualancaitacahua huan ten Saúl.
  vie-1934: Khi Đức Giê-hô-va đã giải cứu Đa-vít khỏi tay các thù nghịch và khỏi tay
    Sau-lơ, thì người hát các lời nầy mà ngợi khen Đức Giê-hô-va,
  hin-CV: 'जब याहवेह ने दावीद को उनके शत्रुओं तथा शाऊल के आक्रमण से बचा लिया था, तब
    दावीद ने यह गीत याहवेह के सामने गाया:'
  spa-BES: 'E hizo David una canción para el Señor con estas palabras, el día en que
    el Señor lo liberó de las manos de todos sus enemigos, y de la mano de Saúl:'
  tdx-tdx: Tinaro’ i Davide am’ Iehovà ty onin-tsabo toy amy andro nandrombaha’ Iehovà
    aze am-pità’ o rafelahi’e iabio naho am-pità’ i Saoley;
  tha-KJV: ในวั​นที​่พระเยโฮวาห์ทรงช่วยดาวิดให้พ้นจากมือของศั​ตรู​ทั้งสิ้นของพระองค์
    ท่านและให้พ้นจากพระหัตถ์ของซาอูล ดาว​ิ​ดก​็ถวายถ้อยคำของเพลงบทนี้​แด่​พระเยโฮวาห์
  por-BR-2018: E falou Davi ao SENHOR as palavras deste cântico, o dia que o SENHOR
    o livrou da mão de todos os seus inimigos e da mão de Saul.
  deu-ELO: 'Und David redete zu Jehova die Worte dieses Liedes an dem Tage, da Jehova
    ihn aus der Hand aller seiner Feinde und aus der Hand Sauls errettet hatte; und
    er sprach:'
  eng-WYC-2018: Soothly David spake to the Lord the words of this song, in the day
    in which the Lord delivered him from the hand of all his enemies, and from the
    hand of Saul.
  epo-epo: Kaj David eldiris antaŭ la Eternulo la vortojn de la sekvanta kanto, kiam
    la Eternulo lin savis el la manoj de ĉiuj liaj malamikoj kaj el la mano de Saul.
  uig-PIN: 'Pǝrwǝrdigar uni barliⱪ düxmǝnliridin ⱨǝm Saul padixaⱨning ⱪolidin ⱪutⱪuzƣan
    küni, u Pǝrwǝrdigarƣa bu küyni eytti: —'
  beo-beo: Hina Gode da Da:ibidi amo Solo amola ea ha lai eno amoga gaga:loba, Da:ibidi
    da Hina Godema amane gesami hea:i.
  tpi-OTNT: Taim Bikpela i kisim bek Devit long han bilong Sol na long han bilong
    olgeta arapela birua bilong en, orait Devit i mekim dispela song na singim long
    Bikpela.
  hau-SA: Dawuda ya rera wannan waƙa ga Ubangiji, sa’ad da Ubangiji ya cece shi daga
    hannun dukan abokan gābansa, da kuma daga hannun Shawulu.
  uig-LAT: 'Perwerdigar uni barliq düshmenliridin hem Saul padishahning qolidin qutquzghan
    küni, u Perwerdigargha bu küyni éytti: —'
  nde-nde: UDavida wahlabelela uThixo amazwi alelihubo lapho uThixo wamsindisa esandleni
    sezitha zakhe zonke lasesandleni sikaSawuli.
  ton-ton: 'Pea naʻe lea ʻaki ʻe Tevita kia Sihova ʻae ngaahi lea ʻoe hiva ni ʻi he
    ʻaho naʻe fakamoʻui ai ia ʻe Sihova mei he nima ʻo hono fili kotoa pē, pea mei
    he nima ʻo Saula: ʻo ne pehē,'
  ces-1613: Mluvil pak David Hospodinu slova písně této v ten den, když ho vysvobodil
    Hospodin z ruky všech nepřátel jeho, i z ruky Saulovy.
  eng-WMB: David spoke to the LORD the words of this song in the day that the LORD
    delivered him out of the hand of all his enemies, and out of the hand of Saul,
  tam-TCV: யெகோவா அவனை எல்லாப் பகைவரின் கைகளிலிருந்தும் சவுலின் கையிலிருந்தும் விடுவித்தபோது
    இப்பாடலின் வார்த்தைகளை தாவீது யெகோவாவுக்குப் பாடினான்.
  ceb-ULB: Giawit ni David ngadto kang Yahweh ang mga pulong niini nga awit sa adlaw
    nga giluwas siya ni Yahweh gikan sa kamot sa tanan niyang mga kaaway, ug gikan
    sa kamot ni Saul.
  pol-UBG: Dawid wypowiedział PANU słowa tej pieśni w dniu, gdy PAN go wybawił z rąk
    wszystkich jego wrogów i z ręki Saula;
  agr-agr: Saúl Davitan maatag tutai, Tuke Pujuu ayamjukui. Tuja tikich shiwag aidau
    maatag tiagtaishkam, Tuke Pujuu ayamjukbau asa Apajuín emematak juna aatus David
    kantamauwai.
  kyc-kyc: Kamongo baame Dapiti banya nyisu petenge akali Solemoo dee akali lapo dupwa
    keta baa kyawa lete nyiyamo dokona kenane dake Dapitimi Kamongo doko kando piya.
  urd-GVU: جس دن رب نے داؤد کو تمام دشمنوں اور ساؤل کے ہاتھ سے بچایا اُس دن بادشاہ
    نے گیت گایا،
  deu-1912: 'Und David redete vor dem HERRN die Worte dieses Liedes zur Zeit, da ihn
    der HERR errettet hatte von der Hand aller seiner Feinde und von der Hand Sauls,
    und sprach:'
  kan-2017: 'ಯೆಹೋವನು ದಾವೀದನನ್ನು ಎಲ್ಲಾ ಶತ್ರುಗಳ ಕೈಗೂ ಸೌಲನ ಕೈಗೂ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸಿದಾಗ
    ಅವನು ಯೆಹೋವನ ಘನಕ್ಕಾಗಿ ಈ ಜಯ ಗೀತೆಯನ್ನು ರಚಿಸಿ ಹೀಗೆ ಹಾಡಿದನು:'
  yap-yap: 'Irera’ fare tang ni yin’ David ngak SOMOL ko fa ngiyal’nem ni ayuweg SOMOL
    David u pa’ Saul ngu pa’ yugu boch e pi to’ogor rok. I ga’ar:'
  hlt-MCSB: A thunkha cungkuem kut lamkah oe, Saul kut lamkah BOEIPA loh anih a huul
    hnin vaengah, David loh BOEIPA taengah hekah laa lung he a thui.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሳኣዖኦሌንታ ሃንጎ ዒዛኮ ሞርኮንታይዳፓ ዓይሴሢሮ ሂዚ ጌዒ ፆኦሲ ቦንቾም ዳውቴ ዓይናዼኔ፦
  twi-ASANTE: Ɛberɛ a Awurade gyee Dawid firii nʼatamfoɔ nyinaa ne Saulo nsam akyi
    no, ɔtoo saa dwom yi de yii Awurade ayɛ.
  eng-WEBU: David spoke to the LORD the words of this song in the day that the LORD
    delivered him out of the hand of all his enemies, and out of the hand of Saul,
  wal-wal: GODAI a morkketu ubbaa kushiyaappenne Saa7oola kushiyaappe ashshido gallassi
    Daawiti GODAASSI ha yettaa yexxiis.
  spa-PDDPT: 'David pronunció las palabras de este cántico a Yavé el día cuando Yavé
    lo libró de la mano de Saúl y de todos sus enemigos:'
  gun-gun: Ha'e gui Senhor pe Davi ijayvu kova'e mboraei rupi, Saul ha'e hovaigua
    kuery ha'e javi po gui Senhor ogueraa jepe jave.
  agu-BL: Yi jun bitze'j ya'stzun xcon tan Luwiy tan tak'le'n yi k'ajsbil tetz Kataj,
    nin tan tyoẍine'n tetz yi claxe'n i' tk'ab Saúl nin ẍchik'ab yi e' mas contr.
  ilo-ULB: Kinanta ni David ti linaon daytoy a kanta kenni Yahweh iti aldaw a panangispal
    ni Yahweh kenkuana manipud iti ima dagiti amin a kabusorna, ken manipud iti ima
    ni Saul.
  kpg-kpg: 'David ne daahili ang gi Dimaadua nia helekai o dana daahili deenei i di
    madagoaa Dimaadua ne benebene mai ia gi daha mo ono hagadaumee huogodoo, mo Saul:'
  uig-ARA: 'پەرۋەردىگار ئۇنى بارلىق دۈشمەنلىرىدىن ھەم سائۇل پادىشاھنىڭ قولىدىن قۇتقۇزغان
    كۈنى، ئۇ پەرۋەردىگارغا بۇ كۈينى ئېيتتى: ــ'
  sus-sus: Alatala to Dawuda ratanga Sɔlu nun a yaxuie ma, Dawuda naxa yi bɛɛti ba
    Alatala bɛ.
  pon-2006: 'Iet koul me Depit ketin koulkihong KAUN-O ni rahn me e ketin kapitasang
    ih Sohl oh sapwellime imwintihti teiko:'
  jae-jae: Dawid gêga wê tonec gêdêŋ Apômtau, gêdêŋ bêc, taŋ Apômtau gêjam eŋ sa aŋga
    nê ŋacjo samob lemeŋ to aŋga Saul lêma naŋ.
  ksd-ksd: Ma ta nam ra bung ba ra Luluai i ga valaun pa David kan ra lima i kana
    umana ebar, ma kan ra lima i Saul, David i ga vatang ra umana tinata ta go ra
    kakailai pire ra Luluai,
  tur-YTC: David, Yahve'nin onu bütün düşmanlarının elinden ve Saul'un elinden kurtardığı
    gün, Yahve'ye bu ezginin sözlerini söyledi.
  grc-BRENT: Καὶ ἐλάλησε Δαυὶδ τῷ Κυρίῳ τοὺς λόγους τῆς ᾠδῆς ταύτης, ἐν ᾗ ἡμέρᾳ ἐξείλετο
    αὐτὸν Κύριος ἐκ χειρὸς πάντων τῶν ἐχθρῶν αὐτοῦ, καὶ ἐκ χειρὸς Σαούλ.
  ind-AYT: Daud mengucapkan perkataan nyanyian ini kepada TUHAN pada waktu TUHAN menyelamatkan
    dia dari tangan semua musuhnya dan dari tangan Saul.
  nya-nya: Davide anayimbira Yehova nyimbo iyi pamene Yehovayo anamupulumutsa mʼdzanja
    la adani ake onse ndiponso mʼdzanja la Sauli.
  hrv-hrv: David upravi Jahvi riječi ove pjesme u dan kad ga je Jahve izbavio iz ruku
    svih njegovih neprijatelja i iz ruke Šaulove.
  mps-mps: Te Genuai Bidigo Devit te Solgo nogode, me te tigidali gasa boi bidi dabego
    nogode, te ma dobola sobaso, tialima Devitgo te balia gagalama weyu, te Genuai
    Bidiba balia wali.
  tpi-tpi: Taim Bikpela i kisim bek Devit long han bilong Sol na long han bilong olgeta
    arapela birua bilong en, orait Devit i mekim dispela song na singim long Bikpela.
  dan-1931: David sang HERREN denne Sang, dengang HERREN havde frelst ham af alle
    hans Fjenders og af Sauls Hånd.
  vie-OVCB: 'Đa-vít hát bài ca sau đây để ca tụng Chúa Hằng Hữu đã giải cứu mình khỏi
    tay quân thù:'
  guj-2017: 'દાઉદને ઈશ્વરે તેના સર્વ શત્રુઓના તથા શાઉલના હાથથી છોડાવ્યો, તે દિવસે
    દાઉદે ઈશ્વરની આગળ આ ગીત ગાયું:'
  pon-2006A: 'Iet koul me Depit ketin koulkihong KAUN-O ni rahn me e ketin kapitasang
    ih Sohl oh sapwellime imwintihti teiko:'
  por-BRBSL: David falou a Javé a letra desta canção no dia em que Javé o libertou
    da mão de todos os seus inimigos, e da mão de Saul,
  cth-cth: 'Devit ni, Sawl hoi a taran pueng e kut thung hoi BAWIPA ni a rungngang
    nah hnin vah, BAWIPA e hmaitung a sak e lanaw teh:'
  twi-twi: Bere a Awurade gyee Dawid fii nʼatamfo nyinaa ne Saulo nsam akyi no, ɔtoo
    saa dwom yi de yii Awurade ayɛ.
  hlt-hlt: A thunkha cungkuem kut lamkah oe, Saul kut lamkah BOEIPA loh anih a huul
    hnin vaengah, David loh BOEIPA taengah hekah laa lung he a thui.
  tbz-SIM: Dɑfiti do dèntɛ̀ fɛ nyɛ̀nfɛ̀ ti Yiɛ̀ nKuyie nhò dɛɛtɛ́nɛ̀ dìì mɔ̀nnì ndi
    o dootitɔbɛ̀, dɔ̀kɛ Sɑuri.
  msy-2020: Dughiar kamɨn, Ikiavɨra Itir God, Devitɨn apanim Sol ko apanir igharaziba
    da uam a ini. Ezɨ a bizir kam gɨnɨghnɨgha Ikiavɨra Itir God bagha ighiar kam bange.
  dop-dop: 'Wɑɑtʋ wei Tɑcɑɑ yɑpɑ Tɑfiiti kɛ Sɑyuli nɑ ɩ kolontunɑɑ lɛlɑɑ niŋ tɑɑ tɔɣɔ
    Tɑfiiti sɑmɑ Ɩsɔ nɑ yontu sɩ:'
  azb-azb: Rəbb Davudu bütün düşmənlərinin və Şaulun əlindən qurtaranda Davud bu ilahinin
    sözlərini Rəbbə söylədi;
  eng-DBY: And David spoke to Jehovah the words of this song in the day that Jehovah
    had delivered him out of the hand of all his enemies, and out of the hand of Saul.
  hin-2017: 'जिस समय यहोवा ने दाऊद को उसके सब शत्रुओं और शाऊल के हाथ से बचाया था,
    उस समय उसने यहोवा के लिये इस गीत के वचन गाए:'
  wol-KYG: Daawuda woy na Aji Sax ji gannaaw ba ko Aji Sax ji xettlee ci mboolemi
    noonam, xettli ko it ci Sóol. Kàdduy woy wa lii la.
  eng-YLT: And David speaketh to Jehovah the words of this song in the day Jehovah
    hath delivered him out of the hand of all his enemies, and out of the hand of
    Saul,
  kne-kne: Kinantan David din kanta ay nay sin nangisalakanan Diyos en sisya sin amin
    ay kalabana ya sin panakabalin Saulo.
  eng-WYC-2017: Soothly David spake to the Lord the words of this song, in the day
    in which the Lord delivered him from the hand of all his enemies, and from the
    hand of Saul.
  eng-WMBB: David spoke to the LORD the words of this song in the day that the LORD
    delivered him out of the hand of all his enemies, and out of the hand of Saul,
  urd-GVH: जिस दिन रब ने दाऊद को तमाम दुश्मनों और साऊल के हाथ से बचाया उस दिन बादशाह
    ने गीत गाया,
  rug-rug: Sipu harupia Zihova se Devita koe Saula meke koari doduru nana kana pule,
    si kera la nia Devita sa kinera hie koe Zihova.
  gaz-gaz: Daawit yommuu Waaqayyo harka diinota isaa hundaa fi harka Saaʼol jalaa
    isa baasetti dubbii Faarfannaa kana Waaqayyoof faarfate.
  fra-LSG: David adressa à l’Éternel les paroles de ce cantique, lorsque l’Éternel
    l’eut délivré de la main de tous ses ennemis et de la main de Saül.
  yal-yal: Dawuda bɛtini ito ba Alatala nan xa, Ala to a ba a yaxune birin yii e nun
    Sɔli yii.
  haw-1868: OLELO aku la o Davida ia Iehova i na huaolelo o keia mele, i ka la a Iehova
    i hoopakele ae ia ia mai ka lima aku o kona poe enemi a pau, a mai ka lima aku
    hoi o Saula.
  arb-NAV: 'وَخَاطَبَ دَاوُدُ الرَّبَّ بِأَبْيَاتِ هَذَا النَّشِيدِ فِي الْيَوْمِ
    الَّذِي أَنْقَذَهُ فِيهِ الرَّبُّ مِنْ كُلِّ أَعْدَائِهِ، وَمِنْ شَاوُلَ:'
  ewe-ewe: David dzi ha sia na Yehowa le esime wòɖee tso Saul kple eƒe futɔ bubuawo
    ƒe asi me.
  eng-LEE: And David spoke unto the Lord the words of this song, and on the day that
    the Lord had delivered him out of the hand of all his enemies, and out of the
    hand of Saul.
  asm-FB: যি কালত যিহোৱাই দায়ূদক চৌল আৰু আন আন শক্ৰৰ হাতৰ পৰা উদ্ধাৰ কৰিছিল, সেই
    সময়ত তেওঁ যিহোৱাৰ উদ্দ্যেশেৰে এই কথাৰে গীত গালে৷
  sus-A: عَلَتَلَ تٌ دَوُدَ رَتَنفَ سْلُ نُن عَ يَشُييٍ مَ، دَوُدَ نَشَ يِ بّيتِ بَ
    عَلَتَلَ بّ.
  fra-SBL: David adressa à Yahvé les paroles de ce cantique, le jour où Yahvé le délivra
    de la main de tous ses ennemis et de la main de Saül,
  hbo-hbo: וַיְדַבֵּ֤ר דָּוִד֙ לַֽיהוָ֔ה אֶת־דִּבְרֵ֖י הַשִּׁירָ֣ה הַזֹּ֑את בְּיֹום֩
    הִצִּ֨יל יְהוָ֥ה אֹתֹ֛ו מִכַּ֥ף כָּל־אֹיְבָ֖יו וּמִכַּ֥ף שָׁאֽוּל׃
  kik-kik: Daudi nĩainĩire Jehova na ciugo cia rwĩmbo rũrũ rĩrĩa Jehova aamũhonokirie
    kuuma guoko-inĩ gwa thũ ciake ciothe na kuuma guoko-inĩ gwa Saũlũ.
  fra-NCL: David adressa à Yahweh les paroles de ce cantique, au jour où Yahweh l’eut
    délivré de la main de tous ses ennemis et de la main de Saül.
  cek-AK: Angraeng mah David to angmah ih misanawk hoi Saul ih ban thung hoiah loisak
    naah, hae tiah laa loknawk to a thuih,
  cuk-cuk: Bab-Jehová, Saúlʼgi David-bendaksa-gusgu, degi, e-isdarmaladgi-bendaksa-gusbargu,
    weyob David Bab-Jehováʼga namaked narmaksad.
  uig-CYR: 'Пәрвәрдигар уни барлиқ дүшмәнлиридин һәм Саул падишаниң қолидин қутқузған
    күни, у Пәрвәрдигарға бу күйни ейтти: —'
  tel-2017: యెహోవా తనను సౌలు బారి నుండి, తన శత్రువులందరి నుండి తప్పించిన రోజున దావీదు
    యెహోవాకు ఈ పాట పాడాడు. అతడిలా ప్రార్థించాడు.
  hat-BSA: David te pale pawòl a chan sila yoa SENYÈ a nan jou ke SENYÈ a te delivre
    li soti nan men a tout lènmi li yo ak nan men a Saül.
  kos-kos: 'Ke LEUM GOD El molella David liki inpaol Saul ac mwet lokoalok pac saya,
    na David el onkakin on soko inge nu sin LEUM GOD:'
  hbo-WLC: וַיְדַבֵּ֤ר דָּוִד֙ לַֽיהוָ֔ה אֶת־דִּבְרֵ֖י הַשִּׁירָ֣ה הַזֹּ֑את בְּיוֹם֩
    הִצִּ֨יל יְהוָ֥ה אֹת֛וֹ מִכַּ֥ף כָּל־אֹיְבָ֖יו וּמִכַּ֥ף שָׁאֽוּל׃
  ibo-ibo: Devid buuru Onyenwe anyị okwu niile nke abụ a mgbe Onyenwe anyị napụtara
    ya site nʼaka ndị iro ya niile, nakwa nʼaka Sọl.
  ory-ory: ଯେଉଁ ସମୟରେ ସଦାପ୍ରଭୁ ସମସ୍ତ ଶତ୍ରୁ ହସ୍ତରୁ ଓ ଶାଉଲଙ୍କର ହସ୍ତରୁ ଦାଉଦଙ୍କୁ ଉଦ୍ଧାର
    କଲେ, ସେହି ସମୟରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏହି ଗୀତ ଗାନ କଲେ;
  chk-chk: Iwe, Tafit a eäni ei köl ngeni ewe Samol mi Lapalap lon ewe rän ewe Samol
    mi Lapalap a angasa i seni chokewe meinisin mi oput, pwal seni Saul.
  ssd-ssd: Suŋgoŋge David Saul tuku wai mbolŋge ŋgueu mbal ŋakmba tuku wai mbolŋge
    te-luka tina le nu Suŋgo tuku nyu te-duŋga mune te ulna.
  rop-rop: Wal YAWEI det trubala God bin seibum Deibid brom Sol en ola najalot enami
    blanga im. En blanga tharran na King Deibid bin sing dijan song weya imbin faindim.
  ukr-1871: 'І засьпівав Давид Господеві того часу, як Господь вирятував його з рук
    у всїх ворогів його й з руки Саулової, й промовив:'
  deu-1951: Und David redete zu dem HERRN die Worte dieses Liedes, am Tage, als der
    HERR ihn aus der Hand aller seiner Feinde und aus der Hand Sauls errettet hatte.
  eng-JPS: And David spoke unto the LORD the words of this song in the day that the
    LORD delivered him out of the hand of all his enemies, and out of the hand of
    Saul;
  srp-1865: I izgovori David Gospodu rijeèi ove pjesme, kad ga izbavi Gospod iz ruku
    svijeh neprijatelja njegovijeh i iz ruke Saulove;
  lug-lug: Awo Dawudi n’ayimbira Mukama ebigambo eby’oluyimba luno, Mukama bwe yamulokola
    mu mukono gw’abalabe be ne mu mukono gwa Sawulo.
  heb-heb: וידבר דוד ליהוה את דברי השירה הזאת ביום הציל יהוה אתו מכף כל איביו ומכף
    שאול׃
  ben-IRV: যেদিন সদাপ্রভু সমস্ত শত্রুদের হাত থেকে এবং শৌলের হাত থেকে দায়ূদকে বাঁচালেন,
    সেই দিন তিনি সদাপ্রভুর উদ্দেশ্যে এই গান গেয়েছিলেন৷
  pan-pan: ਜਿਸ ਦਿਨ ਯਹੋਵਾਹ ਨੇ ਦਾਊਦ ਨੂੰ ਉਹ ਦੇ ਸਾਰੇ ਵੈਰੀਆਂ ਅਤੇ ਸ਼ਾਊਲ ਦੇ ਹੱਥੋਂ ਛੁਟਕਾਰਾ
    ਦਿੱਤਾ, ਉਸ ਦਿਨ ਉਸ ਨੇ ਯਹੋਵਾਹ ਲਈ ਇਸ ਭਜਨ ਨੂੰ ਗਾਇਆ।
  tkr-tkr: 'Rəbbee Davud gırgıne cune duşmanaaşineyiy Şaulne xılençe g''attixhan hı''ımee,
    Davudee Rəbbis ina mə''niy qəbəqqə:'
  mya-JVB: ဒါဝိဒ် သည် ရှောလု မင်းမှစ၍ ရန်သူ အပေါင်း တို့ လက် မှ ထာဝရဘုရား ကယ်လွှတ်
    တော်မူခြင်းကျေးဇူးကို ခံရသောအခါ ၊ ထာဝရဘုရား ရှေ့ တော်တွင် မြွက်ဆို သော သီချင်း
    စကား ဟူမူကား၊
  tte-O: Saugana Yeoba Deibida ileboi kana tokalomagigiliwo nimali mena yo Saulo nimana
    mena kabo wali bwaite iwaliyani Yeoba koina. Iwalo bwaite besiele iba,
  tbg-tbg: 'Noravano Kotiva navutaaka kauqu qihairovata Sorura kauquqihairovata Devitira
    ruaruama amito entara Devitiva Nora Kotira autu tuahera keharo maa ihira tura:'
  hmo-hmo: Lohiabada ese nega momo Davida ia hamauria, ia dekenai idia tuari taudia
    dekena amo, bona Saulo dekena amo danu. Unai dinadia dekenai, Davida ese inai
    ane Lohiabada dekena ia abia,
  urd-urd: जब ख़ुदावन्द ने दाऊद को उसके सब दुश्मनों और साऊल के हाथ से रिहाई दी तो
    उसने ख़ुदावन्द के सामने इस मज़मून का हम्द सुनाया।
  rus-SYN: 'И воспел Давид песнь Господу в день, когда Господь избавил его от руки
    всех врагов его и от руки Саула, и сказал:'
  bqc-SIM: Kɛ́ Dii kí Davidi bↄ̀ Saulu ń a ibɛɛ kĩniↄ ↄzĩ, à lɛdà ń Diio
  tcz-CHONGTHU: Hitichun Pakaiyin amelmate jousea kon leh Saul khut’a kona ana huhhing
    jal in David in hichela hi Pakai henga anasan ahi.
  mar-mar: शौल आणि इतर शत्रू यांच्या हातून परमेश्वराने सोडवल्याबद्दल दावीदाने हे स्तुतिगीत
    म्हटले;
  qub-qub: Davidtaga Tayta Dios salbaran Saúl wañuchinanpaj caycaptin, waquin chiquinacushancunapis
    wañuchinanpaj caycaptin.
  bqp-bqp: Kũ Dikiri kína Dauda bò Solu kũ a ibɛrɛ kparanↄ ↄĩ, à lɛ̀ɛ dà kũ Dikiri
    tↄ́o
  hat-hat: Lè Seyè a te fin delivre David anba men Sayil ak anba men tout lènmi li
    yo, David chante chante sa a pou Seyè a.
  eng-BSB: And David sang this song to the LORD on the day the LORD had delivered
    him from the hand of all his enemies and from the hand of Saul.
  tod-tod: Davide niima wuyei looni Ɠɔoɠɔ GALAGI ʋɛ, siɛgi zu naa unmɔɔni da, é kula
    sili nuiti kpein zeezu, ma un ge la ma mɛɛ ga Sayile.
  eng-WEBPB: David spoke to the LORD the words of this song in the day that the LORD
    delivered him out of the hand of all his enemies, and out of the hand of Saul,
  kbq-kbq: Hagi Ra Anumzamo'ma maka ha' vahe'a zamazampinti'ene Soli azampinti'enema
    aguma'vazigeno'a, Deviti'a ama zagame huno Ra Anumzamofona agi'a hentesaga hu'ne.
  nhe-BL: Huan ya ni eltoc nopa huicatl tlen David huicac para TOTECO pampa quinmanahuijtoya
    tlen nochi icualancaitacahua huan tlen Saúl.
  bus-bus: Kɛ̀ Dii kí Dauda bↄ̀ Solu kↄ̃n à ibɛɛ kpaaanↄ ↄzĩ, à lɛ̀ dà kↄ̃n Dii tↄ́o
  gub-BL: Na'e umuzàg 'aw zegar haw Tupàn Tuweharupi Wiko Ma'e pe a'e, ta'e Tupàn
    upyro Tawi Xau wi a'e xe, amogwer iàmàtyry'ymar paw wanuwi a'e xe.
  eng-DRA: And David spoke to the Lord the words of this canticle, in the day that
    the Lord delivered him out of the hand of all his enemies, and out of the hand
    of Saul,
