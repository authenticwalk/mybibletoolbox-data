verse: 2SA.022.050
translations:
  mal-C: അതുകൊണ്ട്, യഹോവേ, ഞാൻ അങ്ങയെ രാഷ്ട്രങ്ങളുടെ മധ്യേ പുകഴ്ത്തും; അവിടത്തെ നാമത്തിനു
    സ്തുതിപാടും.
  deu-TKW: Darum will ich dich preisen, Jahwe, unter den Heiden und deinem Namen singen,
  lin-lin: Yango wana, nakosanzola Yo, Yawe, kati na bikolo, nakoyemba mpo na lokumu
    ya Kombo na Yo.
  eng-LSV: Therefore I confess You, O YHWH, among nations, || And I sing praise to
    Your Name.
  eng-GNV: Therefore I will praise thee, O Lord amog the nations, and will sing vnto
    thy Name)
  eng-WEBSTER: Therefore I will give thanks to thee, O LORD, among the heathen, and
    I will sing praises to thy name.
  nhw-BL: Yeca nimitztlascamati, TOTECO. Nimitzhueyitlalis iniixpa catli ehuaj nochi
    tlalme. Nimitzhuicatis ni huicatl para nimitzpaquilismacas.
  swh-ONEN: Kwa hiyo nitakusifu, Ee Bwana, katikati ya mataifa; nitaliimbia sifa jina
    lako.
  bba-bba: Yen sɔ̃nɑ kon womusu ko kɑ wunɛn yĩsiru. Wunɑ kon siɑrɑ bwesenun suunu
    sɔɔ.
  eng-KJVCPB: Therefore I will give thanks unto thee, O Lord, among the heathen, And
    I will sing praises unto thy name.
  mpx-mpx: Inoke na tobalagiwa boda ona gamwaliyaa; ge alam ana tobal na wonaan.
  luo-luo: Emomiyo anapaki e kind ogendini, yaye Jehova Nyasaye, kendo anawer wende
    mapako nyingi.
  meu-meu: Ina dainai, Iehova e, lau baina imodaimu bese idau-idau bogaragidiai; oi
    ladamu baina hanamoa egu ane ai.
  npi-ULB: यसकराण, हे परमप्रभु, म तपाईंलाई जतिहरूको माझमा धन्यवाद दिन्छु । म तपाईंको
    नाउँको प्रशंसा गाउने छु ।
  yor-yor: Nítorí náà èmi ó fi ọpẹ́ fún ọ, Olúwa, láàrín àwọn àjèjì orílẹ̀-èdè, èmi
    ó sì kọrin sí orúkọ rẹ.
  ind-ind: Maka di hadapan orang dari segala bangsa, aku akan bersyukur kepada-Mu,
    ya TUHAN! Aku akan senantiasa menyanyikan puji-pujian bagi-Mu!
  pes-OPCB: ای خداوند، تو را در میان قومها خواهم ستود و در وصف تو خواهم سرایید.
  tgl-ULB: Kung kaya magbibigay ako ng pasasalamat sa iyo, Yahweh, sa piling ng mga
    bansa; Aawit ako ng mga pasasalamat sa iyong pangalan.
  cbu-NT: Ashirucha, yuwamand ashirangish anumand nuwshat ichingarupa tsapurunas shiyaa
    surish shambatkiniya.
  hui-hui: Anidagua birigonaga i̱na wali agali hameigini tara tara karunaga deni howa
    í̠naga mini yaraga holebero. I̱na í̠naga mini yaraga halu iba gana lolebero.
  mya-mya: သို့​ဖြစ်​၍​အ​ကျွန်ုပ်​သည်​လူ​မျိုး​တ​ကာ​တို့​ရှေ့​တွင် ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​၍
    ကိုယ်​တော်​ရှင်​၏​ဂုဏ်​တော်​ကို​သီ​ချင်း​ဆို ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དེའི་ཕྱིར་བདག་གིས་ནི། །མི་རིགས་རྣམས་ཀྱི་དཀྱིལ་ནས་ཁྱེད་ལ་བསྔགས།
    །ཁྱེད་ཀྱི་མཚན་ལ་བསྟོད་པའི་མགུར་མ་འབུལ། །
  sna-sna: Naizvozvo ndichakurumbidzai, imi Jehovha, pakati pendudzi; ndicharumbidza
    zita renyu nenziyo.
  spa-BLM: Por eso te daré gracias, Yahvé, entre las naciones, y cantarán alabanzas
    a tu nombre.
  cac-cac: Yuj chi' sval vach' lolonel d'ayach d'a scal juntzan̈ nivac chon̈ab', tzin
    b'itanpax a b'i.
  swh-ULB: Kwa hiyo nitakushukuru, Yahwe, kati ya mataifa; nitaliimbia sifa jina lako.
  bel-bel: За тое я буду славіць Цябе, Госпадзе, сярод іншапляменцаў і буду сьпяваць
    імю Твайму,
  deu-ELBBK: Darum, HERR, will ich dich preisen unter den Nationen und Psalmen singen
    deinem Namen,
  mbb-OT: Umbe, ibpezalig ku sikew ziyà te menge nasyun. Egkentahan ku sikew te menge
    kedalig.
  mal-2015: അതുകൊണ്ടു, യഹോവേ, ഞാൻ ജാതികളുടെ മദ്ധ്യേ നിനക്കു സ്തോത്രം ചെയ്യും, നിന്റെ
    നാമത്തെ ഞാൻ കീർത്തിക്കും.
  rmc-rmc: Vašoda tut, RAJEJA, lašarava maškar o narodi a giľavava o žalmi pal tiro
    nav.
  pes-OPV: بنابراین‌ای خداوند، تو را در میان امت‌ها حمدخواهم گفت. و به نام تو ترنم
    خواهم نمود.
  ron-1924: Де ачея Те вой лэуда принтре нямурь, Доамне, ши вой кынта спре слава Нумелуй
    Тэу!
  ben-OBCV: তাই, হে সদাপ্রভু, আমি জাতিদের মাঝে তোমার প্রশংসা করব; আমি তোমার নামের
    প্রশংসাগান করব।
  som-som: Sidaas daraaddeed, Rabbiyow, anigu waxaan kuugu mahadnaqi doonaa quruumaha
    dhexdooda, Oo magacaaga ammaan baan ugu gabyi doonaa.
  lat-VUC: 'Propterea confitebor tibi, Domine, in gentibus, et nomini tuo cantabo:'
  eng-ASVBT: Therefore I will give thanks unto thee, O Jehovah, among the nations,
    And will sing praises unto thy name.
  ita-1885: Perciò, o Signore, io ti celebrerò fra le nazioni, E salmeggerò al tuo
    Nome;
  eng-LXXUP: Therefore will I confess to thee, O Lord, among the Gentiles, And sing
    to thy name.
  eng-ULB: Therefore I will give thanks to you, Yahweh, among the nations; I will
    sing praises to your name.
  spa-VBL: Por eso te alabaré entre las naciones, Señor; cantaré alabanzas sobre lo
    que tú eres.
  fra-_FOB: C'est pourquoi, ô Éternel, je te louerai parmi les nations, et je chanterai
    ton nom!
  mal-mal: അതുകൊണ്ട്, യഹോവേ, ഞാൻ ജാതികളുടെ മദ്ധ്യേ അങ്ങയ്ക്ക് സ്തോത്രം ചെയ്യും, അങ്ങയുടെ
    നാമത്തെ ഞാൻ കീർത്തിക്കും.
  urd-GVR: Ai Rab, is lie maiṅ aqwām meṅ terī hamd-o-sanā karūṅga, tere nām kī tārīf
    meṅ gīt gāūṅgā.
  suz-BL: मोपतीके परमप्रभु यावे, गो रागी रागी ङा मुर आन दातेमी इन कली ठेयब सेल्‍नुङ।
    मिनु इन कली ठेयब सेल्‍तीक कुम्‍सो पाइ‍नुङ।
  ita-1927: Perciò, o Eterno, ti loderò fra le nazioni, e salmeggerò al tuo nome.
  ckb-ckb: لەبەر ئەوە ئەی یەزدان، لەنێو نەتەوەکاندا ستایشت دەکەم، گۆرانی ستایش بۆ
    ناوت دەڵێم.
  eng-BBE: Because of this I will give you praise, O Lord, among the nations, and
    will make a song of praise to your name.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರೇ, ನಾನು ಜನಾಂಗಗಳಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುವೆನು. ನಿಮ್ಮನ್ನು
    ಕೊಂಡಾಡಿ ನಿಮ್ಮ ಹೆಸರನ್ನು ಕೀರ್ತಿಸುವೆನು.
  tam-2017: இதனால் யெகோவாவே, தேசங்களுக்குள் உம்மைத் துதித்து, உம்முடைய நாமத்திற்கு
    துதிப் பாடல்கள் பாடுவேன்.
  spa-RV-1909: Por tanto yo te confesaré entre las gentes, oh Jehová, y cantaré á
    tu nombre.
  ron-BTF: De aceea îți voi aduce mulțumiri, DOAMNE, printre păgâni și voi cânta laude
    numelui tău.
  eng-WEBP: Therefore I will give thanks to you, LORD, among the nations, and will
    sing praises to your name.
  eng-FBV: That's why I will praise you among the nations, Lord; I will sing praises
    about who you are.
  nld-1939: Daarom wil ik U prijzen, o Jahweh, Uw naam verheerlijken onder de volken!
  nch-BL: Yeca nimitztascamati, TOTECO. Nimitzhueyitalis iniixpa cati ehuani ipan
    nochi talme. Nimitzhuicatis ni huicat para nimitzpaquilismacas.
  vie-1934: Vì vậy, Đức Giê-hô-va ôi! Tôi sẽ khen ngợi Ngài tại giữa các dân, Và ca
    tụng danh của Ngài.
  hin-CV: इसलिये, याहवेह, मैं राष्ट्रों के सामने आपकी स्तुति करूंगा; आपके नाम का गुणगान
    करूंगा.
  spa-BES: Por eso te alabaré, oh Señor, entre las naciones, y cantaré alabanza a
    tu nombre.
  tdx-tdx: Aa le hañandriañe Azo iraho, ry Iehovà, amo kilakila’ ondatio, vaho ho
    bangoeko an-tsabo ty tahina’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เพราะเหตุนี้​ข้าพระองค์ขอขอบพระคุณพระองค์ในหมู่​ประชาชาติ​ทั้งหลาย
    และจะร้องเพลงสรรเสริญพระนามของพระองค์
  por-BR-2018: Portanto eu te confessarei entre as nações, ó SENHOR, E cantarei a
    teu nome.
  deu-ELO: Darum, Jehova, will ich dich preisen unter den Nationen und Psalmen singen
    deinem Namen,
  eng-WYC-2018: Therefore, Lord, I shall acknowledge to thee in heathen men; and I
    shall sing to thy name. (And so, Lord, I shall praise thee before the heathen;
    and I shall sing praises to thy name.)
  epo-epo: Tial mi gloras Vin, ho Eternulo, inter la popoloj, Kaj pri Via nomo mi
    kantas.
  uig-PIN: Muxu sǝwǝblik mǝn ǝllǝr arisida sanga tǝxǝkkür eytimǝn, i Pǝrwǝrdigar;
    Namingni uluƣlap küylǝrni eytimǝn;
  beo-beo: Amaiba:le, na da dunu fifi asi gala amo ganodini Dima nodosa. Na da Dima
    nodone gesami hea:sa.
  tpi-OTNT: Olsem na mi bai litimapim nem bilong yu namel long ol arapela lain manmeri.
    Na mi bai mekim song bilong litimapim nem bilong yu.
  hau-SA: Saboda haka, zan yabe ka, ya Ubangiji cikin dukan al’ummai; Zan rera waƙoƙin
    yabo ga sunanka.
  uig-LAT: Mushu seweblik men eller arisida sanga teshekkür éytimen, i Perwerdigar;
    Namingni ulughlap küylerni éytimen;
  nde-nde: Ngakho ngizakudumisa, Oh Thixo, phakathi kwezizwe; ngizahlabelela indumiso
    yebizo lakho.
  ton-ton: Ko ia te u tuku ai ʻae fakafetaʻi kiate koe, ʻE Sihova, ʻi he haʻohaʻonga
    ʻoe hiteni, pea te u hivaʻaki ʻae fakafetaʻi ki ho huafa.
  ces-1613: Protož chváliti tě budu, Hospodine, mezi národy, a jménu tvému žalmy zpívati
    budu.
  eng-WMB: Therefore I will give thanks to you, LORD, among the nations, and will
    sing praises to your name.
  tam-TCV: ஆகையால் யெகோவாவே, நாடுகளுக்கு மத்தியில் நான் உம்மைத் துதிப்பேன்; உமது பெயருக்குத்
    துதிகள் பாடுவேன்.
  ceb-ULB: Busa maghatag ako ug pagpasalamat nganha kanimo, Yahweh, taliwala sa mga
    nasod; mag-awit ako ug mga pagdayeg nganha sa imong ngalan.
  pol-UBG: Dlatego będę cię, PANIE, sławił wśród narodów i będę śpiewał twojemu imieniu.
  agr-agr: Nuadui tikich aents ii wegantuchu aina nuna emtinish amina emematjame,
    tuja amina etsagkeakun kantamjai.
  kyc-kyc: Dokona lao wambu rara peparaena lenge kambusa karo nambame emba lakandelyo.
    Nambame emba kando lakando kenane pilyu.
  urd-GVU: اے رب، اِس لئے مَیں اقوام میں تیری حمد و ثنا کروں گا، تیرے نام کی تعریف
    میں گیت گاؤں گا۔
  deu-1912: Darum will ich dir danken, HERR, unter den Heiden und deinem Namen lobsingen,
  kan-2017: ಈ ಕಾರಣದಿಂದ ಯೆಹೋವನೇ, ಅನ್ಯಜನಾಂಗಗಳ ಮಧ್ಯದಲ್ಲಿ ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವೆನು. ನಿನ್ನ
    ನಾಮವನ್ನು ಸಂಕೀರ್ತಿಸುವೆನು.
  yap-yap: Ere bay ug pining e sorok ngom u fithik’ e pi nam; bay ug tang nigem ni
    gu be pining e sorok ngom.
  hlt-MCSB: Te dongah BOEIPA nang Te namtom taengah kan uem vetih na ming te ka tingtoeng
    ni.
  mdy-ETH: ዬያሮ ዴሮ ባኣካ ታ ኔና ጋላታኔ፤ ኔ ሱንፆዋ ዓይኑሞና ታ ዼኤፒሳኔ።
  twi-ASANTE: Ao Awurade yei enti, mɛkamfo wo wɔ amanaman mu nyinaa; na mɛto ayɛyie
    nnwom ama wo edin.
  eng-WEBU: Therefore I will give thanks to you, LORD, among the nations, and will
    sing praises to your name.
  wal-wal: Hegaa gishshau, taani nena kawotettatu giddon galatana; taani ne sunttaakka
    sabbana.
  spa-PDDPT: Por tanto yo te alabaré, oh Yavé, entre las naciones. Cantaré alabanzas
    a tu Nombre.
  gun-gun: Ha'e ramo Senhor, roguerovy'a 'rã yvy regua kuery oendua py, aporaei 'rã
    nderery rupi.
  agu-BL: Ta', tan cyakil yi mbanu' swe'j, tzintxole' yi balajilu' scyetz cyakil jilwutz
    wunak. Nin swak'e' ink'ajsbil teru' Ta'.
  ilo-ULB: Isu nga agyamanak kenka, Yahweh, kadagiti nasion; agkantaak kadagiti kanta
    a pagdayaw iti naganmo.
  kpg-kpg: Deenei laa, meenei Dimaadua, au e hagaamu huoloo Goe i mehanga nia henua
    llauehe. Au e daahili e haga hagaamu do ingoo.
  uig-ARA: مۇشۇ سەۋەبلىك مەن ئەللەر ئارىسىدا ساڭا تەشەككۈر ئېيتىمەن، ئى پەرۋەردىگار؛
    نامىڭنى ئۇلۇغلاپ كۈيلەرنى ئېيتىمەن؛
  sus-sus: Na nan a ra, n i matɔxɔma sie tagi, Alatala! N bɛɛti bama i xili ra.
  pon-2006: I pahn kapinga komwi nanpwungen wehi kan; I pahn kokoulkihong komwi koulen
    kaping.
  jae-jae: “O Apômtau, kêtu tonaŋŋa aê gabe jalambiŋ aôm jamoa lausamuc ŋalêlôm ma
    janam wê lanemŋa êpi nêm ŋaê.
  ksd-ksd: Kari, Luluai, ina tul tar ra pite varpa tam pire ra umana Tematana, Ma
    ina kakailai na pite varpa ure ra iangim.
  tur-YTC: Bu yüzden, ey Yahve, uluslar arasında sana şükredeceğim, Adını ilahilerle
    öveceğim.
  grc-BRENT: Διὰ τοῦτο ἐξομολογήσομαί σοι Κύριε ἐν τοῖς ἔθνεσι, καὶ ἐν τῷ ὀνόματί
    σου ψαλῶ.
  ind-AYT: Karena itu, aku akan mengucap syukur kepada-Mu, ya TUHAN, di antara bangsa-bangsa,
    aku akan menyanyikan pujian bagi Nama-Mu.
  nya-nya: Choncho ine ndidzakutamandani Inu Yehova, pakati pa anthu a mitundu ina;
    ndidzayimba nyimbo zotamanda dzina lanu.
  hrv-hrv: 'Zato te slavim, Jahve, među pucima i psalam pjevam tvome Imenu:'
  mps-mps: Tama tibaso, te gasa we bidi hani tomode te eno nago nogi ugwaba saibao.
    Tama eno nago nogi ugwaba sabo balia obao.”
  tpi-tpi: Olsem na mi bai litimapim nem bilong yu namel long ol arapela lain manmeri.
    Na mi bai mekim song bilong litimapim nem bilong yu.
  dan-1931: HERRE, derfor priser jeg dig blandt Folkene og lovsynger dit Navn,
  vie-OVCB: Vì thế nên, tôi hằng ca ngợi, tôn vinh Cứu Chúa giữa các dân; Danh Ngài,
    tôi hân hoan chúc tụng,
  guj-2017: એ માટે લોકો મધ્યે, હે ઈશ્વર, હું તમારી આભારસ્તુતિ કરીશ; હું તમારા નામનાં
    સ્ત્તોત્ર ગાઈશ.
  pon-2006A: I pahn kapinga komwi nanpwungen wehi kan; I pahn kokoulkihong komwi koulen
    kaping.
  por-BRBSL: Portanto, eu lhe darei graças, Javé, entre as nações, e cantará louvores
    ao seu nome.
  cth-cth: Hatdawkvah, Oe BAWIPA, kai teh Jentelnaw koevah, lunghawinae lawk ka dei
    vaiteh, na min pholennae la ka sak han.
  twi-twi: Awurade eyi nti, mɛkamfo wo wɔ amanaman mu, Ao Awurade. Mɛto ayeyi dwom
    ama wo din.
  hlt-hlt: Te dongah BOEIPA nang te namtom taengah kan uem vetih na ming te ka tingtoeng
    ni.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ n yó nkù sɑ̃ntí ibotí cuokɛ̀, kɛ́ndiè nkɛ dɛ́úkùnko
    ku yètìrì.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God, kɨ Kantrin Igharazibar Gumazamizibar
    tongɨn ikɨ nɨn ziam fɨ, onger akar nɨn ziam feba bangam.
  dop-dop: Pǝ tɔɔ kɛ́ mɑɑ sɑ-ŋ piitimnɑɑ tɑɑ nɑ mɑ́ pʋɣʋlɩ nyɑ́ hǝtɛ.
  azb-azb: Buna görə, ya Rəbb, Millətlər arasında Sənə şükür edəcəyəm, İsminə tərənnüm
    söyləyəcəyəm!
  eng-DBY: Therefore will I give thanks to thee, Jehovah, among the nations, And will
    sing psalms to thy name.
  hin-2017: “इस कारण, हे यहोवा, मैं जाति-जाति के सामने तेरा धन्यवाद करूँगा, और तेरे
    नाम का भजन गाऊँगा (भज. 18:49)
  wol-KYG: Kon Aji Sax ji, ma sant la ci biir xeet yi, kañ la!
  eng-YLT: Therefore I confess Thee, O Jehovah, among nations. And to Thy name I sing
    praise.
  eng-WYC-2017: Therefore, Lord, I shall acknowl-edge to thee in heathen men; and
    I shall sing to thy name.
  eng-WMBB: Therefore I will give thanks to you, LORD, amongst the nations, and will
    sing praises to your name.
  urd-GVH: ऐ रब, इसलिए मैं अक़वाम में तेरी हम्दो-सना करूँगा, तेरे नाम की तारीफ़ में
    गीत गाऊँगा।
  rug-rug: Gua asa, ke kote vahesigo rau si Goi pa vari korapadi ri na butubutu huporodi;
    meke kera vahesia rau sa Pozamu Zihova!
  gaz-gaz: Kanaafuu yaa Waaqayyo, ani saboota gidduutti sin leellisa; faarfannaa galataa
    illee maqaa keetiif nan faarfadha.
  fra-LSG: C’est pourquoi je te louerai parmi les nations, ô Éternel! Et je chanterai
    à la gloire de ton nom.
  yal-yal: Nanara, n na i tantunma siyane tagi. Alatala, n yi i xinla binya bɛtini.
  haw-1868: Nolaila au e hoalohaloha aku ai ia oe, e Iehova, mawaena o na kanaka e.
    E mele hoomaikai aku au i kou inoa.
  arb-NAV: لِذَلِكَ أُسَبِّحُكَ يَا رَبُّ بَيْنَ الأُمَمِ وأُرَنِّمُ لاِسْمِكَ.
  ewe-ewe: eya ta ele be makafu wò, Oo Yehowa, le dukɔwo katã dome eye madzi kafukafuha
    na wò ŋkɔ.
  eng-LEE: Therefore will I give thanks unto thee, O Lord, among the nations, and
    unto thy name will I sing praises;
  asm-FB: এই হেতুকে হে যিহোৱা, মই জাতিবোৰৰ মাজত তোমাক ধন্যবাদ কৰিম; আৰু তোমাৰ নামৰ
    উদ্দেশে প্ৰশংসাৰ গান কৰিম।
  sus-A: نَ نَن عَ رَ، ﭑ عِ مَتْشْمَ سِيٍ تَفِ، عَلَتَلَ! ﭑ بّيتِ بَمَ عِ شِلِ رَ.
  fra-SBL: C'est pourquoi je te louerai, Yahvé, parmi les nations, et chanteront les
    louanges de ton nom.
  hbo-hbo: עַל־כֵּ֛ן אֹודְךָ֥ יְהוָ֖ה בַּגֹּויִ֑ם וּלְשִׁמְךָ֖ אֲזַמֵּֽר׃
  kik-kik: Nĩ ũndũ ũcio, Wee Jehova, nĩndĩkũgoocaga ndĩ gatagatĩ ka ndũrĩrĩ, ndĩinaga
    ngagooca rĩĩtwa rĩaku.
  fra-NCL: C’est pourquoi je te louerai parmi les nations, ô Yahweh, et je chanterai
    à la gloire de ton nom.
  cek-AK: To pongah Aw Angraeng, Sithaw panoek ai kaminawk salakah, nang khaeah anghoehaih
    lok to ka thuih, na hmin pakoehhaih laa to ka sak han.
  cuk-cuk: Bab-Jehováʼye, agala, dule-yar-baid-baidginmalad-abargi an be-nug odummoged.
    Bab-Jehová, be-nuggi an namaked.
  uig-CYR: Мошу сәвәплик мән әлләр арисида саңа тәшәккүр ейтимән, и Пәрвәрдигар; Намиңни
    улуқлап күйләрни ейтимән;
  tel-2017: కాబట్టి యెహోవా, జాతుల మధ్య నీకు కృతజ్ఞతలు చెల్లిస్తాను. నీ నామానికి స్తుతి
    పాడుతాను.
  hat-BSA: Pou sa, mwen va ba Ou remèsiman, O SENYÈ, pami nasyon yo. Mwen va chante
    lwanj a non Ou.
  kos-kos: Ouinge nga kaksakin kom inmasrlon mutunfacl uh; Nga onkakin on in kaksak
    nu sum.
  hbo-WLC: עַל־כֵּ֛ן אוֹדְךָ֥ יְהוָ֖ה בַּגּוֹיִ֑ם וּלְשִׁמְךָ֖ אֲזַמֵּֽר׃
  ibo-ibo: Nʼihi nke a, Onyenwe anyị, aga m eto gị nʼetiti mba niile dị iche iche.
    Aga m abụku aha gị abụ otuto.
  ory-ory: ଏହେତୁ ହେ ସଦାପ୍ରଭୋ, ମୁଁ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭର ଧନ୍ୟବାଦ କରିବି ଓ ତୁମ୍ଭ
    ନାମର ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Iei mine üpwe ingemwareituk me lein chon ekewe mwü. Ai Samol mi Lapalap,
    üpwe kölün mwareituk.
  ssd-ssd: Ta tuku ye kile kasomok mbal tuku am mbolŋge gare-gareka ne tuku nyu te-duŋget.
  rop-rop: “Wal ai garra preisimbat yu langa yu neim en dalimbat ola pipul langa ebri
    kantri blanga yu, en ai garra singsing song blanga preisimbat yu ebridei.
  ukr-1871: Тим я, Господи, буду в язицїх невірних тебе прославляти, й твоє імя, прізвище
    в псальмах, величнїх піснях восьпівати.
  deu-1951: Darum will ich dich, o HERR, loben unter den Heiden und deinem Namen singen,
  eng-JPS: Therefore I will give thanks unto Thee, O LORD, among the nations, and
    will sing praises unto Thy name.
  srp-1865: Toga radi hvalim te, Gospode, po narodima, i pojem imenu tvojemu,
  lug-lug: Kyenaava nkutenderezanga, Ayi Mukama Katonda, mu mawanga gonna, era nnaayimbanga
    nga ntendereza erinnya lyo.
  heb-heb: על כן אודך יהוה בגוים ולשמך אזמר׃
  ben-IRV: এই জন্য, হে সদাপ্রভু, আমি অন্য জাতিদের মধ্যে তোমার ধন্যবাদ করব, তোমার নামের
    উদ্দেশ্যে প্রশংসা গাইব।
  pan-pan: ਇਸੇ ਕਾਰਨ ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਕੌਮਾਂ ਵਿੱਚ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਨਾਮ ਦਾ
    ਜਸ ਗਾਵਾਂਗਾ!
  tkr-tkr: Rəbb, mançil-alla zı Ğu menne milletbışde yı'q'nee axtı qa'as, zı Yiğne
    doyus şukur haa'as!
  mya-JVB: ထိုကြောင့် အိုထာဝရဘုရား ၊ အကျွန်ုပ်သည် တပါးအမျိုးသား တို့တွင် ကျေးဇူး တော်ကို
    ချီးမွမ်း၍ နာမ တော် ကို ထောမနာသီချင်း ဆိုပါမည်။
  tte-O: Koinaele yatobalanagiwo boda uloili kaloli mena yo esam kana tobali yawaliyani.
  tbg-tbg: Noravauvo, are mintianarara ti, te vo vatanaa vo vatanaaka avutana vaiha
    ai autu tuahera karerave. Te are kaiqa vara timitaanarara iriha ihi tivaqi viha
    ai autu tuahera karerave, turo.
  hmo-hmo: Inai dainai Lohiabada e, lau ese oi do lau hanamoa, bese ibounai edia huanai.
    Lauegu ane dekenai oiemu ladana do lau hanamoa.
  urd-urd: इसलिए ऐ ख़ुदावन्द! मैं क़ौमों के बीच तेरी शुक्रगुज़ारी और तेरे नाम की मदह
    सराई करूँगा।
  rus-SYN: За то я буду славить Тебя, Господи, между иноплеменниками и буду петь имени
    Твоему,
  bqc-SIM: A yã́i tò má ń sáaukpa buiↄnɛ, má n táasilɛ Dii.
  tcz-CHONGTHU: “Hiche jeh hin vo Pakai, namtin la ah navahchoi yinge, chule namin
    vahchoila sange.
  mar-mar: हे परमेश्वरा, म्हणून मी राष्ट्राराष्ट्रांमध्ये आभारपूर्वक तुझी स्तुतिस्तोत्रे
    गाईन. तुझे नामसंकीर्तन करीन.
  qub-qub: Chaymi llapan nasyuncunapa läduncho alabashayqui. Cantaypapis alabashayquimi
    Tayta Dios.
  bqp-bqp: Abire yãi mani n sáabu kpá burinↄ tɛ́, mani n tↄ́ kpá, Dikiri.
  hat-hat: Se poutèt sa m'a fè moun lòt nasyon yo konnen ki moun ou ye. m'a chante
    pou fè lwanj ou.
  eng-BSB: Therefore I will praise You, O LORD, among the nations; I will sing praises
    to Your name.
  tod-tod: Naa ɠa é ba, nà è maamusɛ zii ɠiligiti saama, ee, Ɠɔoɠɔ GALAGI! Nà
    guyei loo è-laaseigi lɛbi vaa ma.
  eng-WEBPB: Therefore I will give thanks to you, LORD, amongst the nations, and will
    sing praises to your name.
  kbq-kbq: E'ina hu'negu ruga'a vahe'mokizmi amu'nompina muse hu'na Ra Anumzamoka
    Kagri kagia hentesga hugahue.
  nhe-BL: Yeca nimitztlascamati, TOTECO. Nimitzhueyitlalis iniixpa tlen ehuaj nochi
    tlaltini. Nimitzhuicatis ni huicatl para nimitzpaquilismacas.
  bus-bus: Beee yãnzi mɛ́ n sáabu kpá boriinↄ tɛ́, mɛ́ n tↄ́ kpá, Dii.
  gub-BL: A'e rupi, Tupàn Tuweharupi Wiko Ma'e, amume'u putar nekatu haw nekàgaw teko
    tetea'u wanupe ihe nehe. Azegar putar nekatu haw rehe nehe.
  eng-DRA: Therefore will I give thanks to thee. O Lord, among the Gentiles, and will
    sing to thy name.
