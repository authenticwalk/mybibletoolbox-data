verse: 2SA.022.008
translations:
  mal-C: ഭൂമി പ്രകമ്പനത്താൽ കുലുങ്ങി, ആകാശത്തിന്റെ അടിസ്ഥാനങ്ങൾ വിറകൊണ്ടു; അവിടത്തെ
    കോപത്താൽ അവ ഇളകിയാടി.
  deu-TKW: Er blickte her - da wankte die Erde; des Himmels Grundfesten erbebten und
    schwankten hin und her, weil er ergrimmt war.
  lin-lin: Mabele ekomaki koningana makasi, miboko ya Lola elengaki mpe ebukanaki,
    pamba te Yawe asilikaki.
  eng-LSV: And the earth shakes and trembles, || Foundations of the heavens are troubled,
    || And are shaken, for He has wrath!
  eng-GNV: 'Then the earth trembled and quaked: the foundations of the heauens mooued
    and shooke, because he was angrie.'
  eng-WEBSTER: 'Then the earth shook and trembled: the foundations of heaven moved
    and shook, because he was wroth.'
  nhw-BL: Huajca chicahuac mojmolini tlali, huan nojquiya molini ilhuicactli campa
    motlatzquilijtoc. Nochi mohuihuixojque pampa Toteco Dios cualanqui ica nocualancaitacahua.
  swh-ONEN: “Dunia ilitetemeka na kutikisika, misingi ya mbingu ikatikisika, vilitetemeka
    kwa sababu alikuwa amekasirika.
  bba-bba: Tem mu yĩirɑ, mɑ ɡuunu diirɑ, yèn sɔ̃ Yinni Gusunɔ u mɔru bɛsirɑ.
  eng-KJVCPB: Then the earth shook and trembled; The foundations of heaven moved And
    shook, because he was wroth.
  mpx-mpx: Yaka panayawi i lomwaniknik ge i tulutulu, ge labulabum ana wauwau i lamwalamwaniu,
    kaiwena Yabowaine i huga.
  luo-luo: Piny notetni kendo oyiengni, mise mag polo noyiengni; negitetni nikech
    nokecho.
  meu-meu: Una negana ai tanobada e laga, e heude-heude, guba badidia danu e heude-heude.
    e marere-marere, badina be ia vada e badu.
  npi-ULB: त्यसपछि पृथ्वी काम्‍यो र हल्लियो । स्वर्गका जगहरू कामे र हल्लिए, किनभने
    परमेश्‍वर रिसाउनुभएको थियो ।
  yor-yor: Ilẹ̀ sì mì, ó sì wárìrì; ìpìlẹ̀ ọ̀run wárìrì, ó sì mì, nítorí tí ó bínú.
  ind-ind: Maka bangkitlah murka-Mu, sehingga bumi bergoncang dan tiang-tiang penopang
    langit pun gemetar.
  pes-OPCB: آنگاه زمین تکان خورد و لرزید و بنیاد آسمان مرتعش شد و به لرزه درآمد، زیرا
    خداوند به خشم آمده بود.
  tgl-ULB: Pagkatapos naalog ang mundo at nayanig. Nangatog ang mga pundasyon ng kalangitan
    at inalog, dahil galit ang Diyos.
  cbu-NT: shiyshat yuwamand tsipats kinarangi anumand kapung tsiyantarangush, tsap
    kapung mundaztarangu, kanindpitam mundaztarangiya. Shaana Apaa, wizpurirpatish
    ashirangsha.
  hui-hui: Ngode Datagaliwabe ibugua keba timbuni howa dindi mo dumbirumbi bilaya.
    Dindi hari timbuni wearu mo ema bia hayagola ema bia gimbu biya.
  mya-mya: ထို​အ​ခါ​ဘု​ရား​သ​ခင်​၏​အ​မျက်​တော်​ကြောင့် မြေ​ကြီး​သည်​တုန်​လှုပ်​လေ​၏။
    မိုး​ကောင်း​ကင်​၏​အ​ခြေ​အ​မြစ်​တို့​သည် ရွေ့​လျား​တုန်​လှုပ်​ကြ​၏။
  bod-N: དེའི་དུས་ས་གཞི་འགུལ་ཞིང་འདར་བ་དང་། །ནམ་མཁའི་གཏིང་གཞི་ཀུན་ནས་གཡོས་པ་སྟེ། །ཡ་ཝཱེ་ཁོང་ཉིད་ཁྲོས་པའི་རྐྱེན་ལས་བྱུང་།
    །
  sna-sna: “Nyika yakadedera uye ikazungunuka, nheyo dzokudenga dzakadengenyeka; dzakadedera
    nokuti akanga atsamwa.
  spa-BLM: Entonces la tierra se estremeció y tembló. Los cimientos del cielo temblaron
    y fueron sacudidos, porque estaba enfadado.
  cac-cac: Ichato ix ec' jun nivan quixcab' te ov. Ix te ib'xi sb'achnub'al satchaan̈.
    Ix tzicub'tan̈aj val yuj yoval a c'ool ach in Diosal.
  swh-ULB: Ndipo nchi ilipotikisika na kutetemeka. Misingi ya mbingu ikatetemeka na
    kutikiswa, kwa kuwa Mungu alikasirika.
  bel-bel: Затрэслася, закалыхалася зямля, задрыжалі і парушыліся асновы нябёсаў,
    бо разгневаўся на іх Гасподзь.
  deu-ELBBK: Da wankte und bebte die Erde; die Grundfesten des Himmels zitterten und
    wankten, weil er entbrannt war.
  mbb-OT: Ne zutun ne midlinug, ne minsan is menge pundasyun te menge vuvungan ne
    neyunggat, tenged te kegkepauk nu, Nengazen.
  mal-2015: ഭൂമി ഞെട്ടി വിറെച്ചു, ആകാശത്തിന്റെ അടിസ്ഥാനങ്ങൾ ഇളകി, അവൻ കോപിക്കയാൽ അവ
    കുലുങ്ങിപ്പോയി.
  rmc-rmc: E phuv pes čhalaďa a razisaľiľa, čhalade pes o zakladi le ňeboskre, bo
    ov sas choľamen.
  pes-OPV: آنگاه زمین متزلزل و مرتعش گردید. واساسهای آسمان بلرزیدند. و از حدت خشم
    اومتحرک گردیدند.
  ron-1924: Атунч, пэмынтул с-а кутремурат ши с-а клэтинат, темелииле черулуй с-ау
    мишкат ши с-ау згудуит, пентру кэ Ел Се мыниясе.
  ben-OBCV: তখন পৃথিবী টলে উঠল, কেঁপে উঠল, আকাশমণ্ডলের ভিত্তি নড়ে উঠল; কেঁপে উঠল
    তাঁর ক্রোধের কারণে।
  som-som: Markaasaa dhulku ruxmay oo gariiray, Oo samada aasaaskeediina wuu dhaqdhaqaaqay,
    Oo wuu ruxmay, maxaa yeelay, Ilaah waa cadhaysnaa.
  lat-VUC: 'Commota est et contremuit terra; fundamenta montium concussa sunt, et
    conquassata: quoniam iratus est eis.'
  eng-ASVBT: Then the earth shook and trembled, The foundations of heaven quaked And
    were shaken, because he was wroth.
  ita-1885: Allora la terra fu smossa, e tremò; I fondamenti de' cieli furono crollati
    e scossi; Perciocchè egli era acceso nell'ira.
  eng-LXXUP: And the earth was troubled and quaked, And the foundations of heaven
    were confounded and torn asunder, Because the Lord was wroth with them.
  eng-ULB: Then the earth shook and trembled. The foundations of the heavens trembled
    and were shaken, because God was angry.
  spa-VBL: La tierra se estremeció, los cimientos de los cielos temblaron por su cólera
  fra-_FOB: Alors la terre fut ébranlée et trembla, les fondements des cieux s'agitèrent
    et s'ébranlèrent, parce qu'il était courroucé.
  mal-mal: അവിടുന്ന് കോപിക്കയാൽ ഭൂമി ഞെട്ടിവിറച്ചു, ആകാശത്തിന്റെ അടിസ്ഥാനങ്ങൾ ഇളകി,
    അവ കുലുങ്ങിപ്പോയി.
  urd-GVR: Tab zamīn laraz uṭhī aur thartharāne lagī, āsmān kī buniyādeṅ Rab ke ġhazab
    ke sāmne kāṅpne aur jhūlne lagīṅ.
  suz-BL: मिनु रागीमी ख्रिनु कुत। सरीङ ङा जग हिम्‍साक्‍म। मारदे हना, परमप्रभु यावे
    गाइश्‍शो बाक्‍त।
  ita-1927: Allora la terra fu scossa e tremò i fondamenti de’ cieli furono smossi
    e scrollati, perch’egli era acceso d’ira.
  ckb-ckb: ئینجا زەوی لەرزی و هەژا، بناغەکانی ئاسمان ڕاژەنین، لە تووڕەیی ئەو لەرزین.
  eng-BBE: Then the earth was moved with a violent shock; the bases of heaven were
    moved and shaking, because he was angry.
  kan-OKCV: ಆಗ ದೇವರು ಬೇಸರಗೊಂಡಿದ್ದರಿಂದ ಭೂಮಿಯು ನಡುಗಿ ಕದಲಿದವು, ಆಕಾಶಗಳ ಅಸ್ತಿವಾರಗಳು ಸಹ
    ಕದಲಿದವು.
  tam-2017: அப்பொழுது பூமி அசைந்து அதிர்ந்தது; அவர் கோபங்கொண்டதால் வானத்தின் அஸ்திபாரங்கள்
    குலுங்கி அசைந்தது.
  spa-RV-1909: La tierra se removió, y tembló; los fundamentos de los cielos fueron
    movidos, y se estremecieron, porque él se airó.
  ron-BTF: Atunci pământul s-a zguduit și s-a cutremurat; temeliile cerului s-au mișcat
    și au fost zguduite, pentru că s-a înfuriat.
  eng-WEBP: Then the earth shook and trembled. The foundations of heaven quaked and
    were shaken, because he was angry.
  eng-FBV: The earth shook to and fro; the foundations of the heavens trembled, shaking
    because of his anger.
  nld-1939: Daar schudde en beefde de aarde, Rilden en dreunden de fundamenten des
    hemels; Want Hij was in woede ontstoken.
  nch-BL: Huajca chicahuac mojmolini tali, huan nojquiya molini ilhuicacti campa motatzquilijtoc.
    Nochi mohuihuixojque pampa Toteco Dios cualanqui ica nocualancaitacahua.
  vie-1934: Bấy giờ, đất động và rung, Nền các từng trời cũng lay chuyển, Nó rúng
    động, vì Ngài nổi giận.
  hin-CV: पृथ्वी झूलकर कांपने लगी, आकाश की नींव थरथरा उठी; और कांपने लगी. क्योंकि
    वह क्रुद्ध थे.
  spa-BES: Entonces la tierra se conmovió con un golpe violento; Las bases del cielo
    se movieron y temblaron, porque él estaba enojado.
  tdx-tdx: Nanginikinike naho niozoñozoñe ty tane toy niezeñezeñe o fahan-dikerañeo;
    nañondrañe ty amy haviñera’ey.
  tha-KJV: แล​้วแผ่นดินโลกก็สั่นสะเทือนและโคลงเคลง รากฐานของฟ้าสวรรค์​ก็​หวั่นไหวและสั่นสะเทือน
    เพราะพระองค์ทรงกริ้ว
  por-BR-2018: A terra se moveu, e tremeu; Os fundamentos dos céus foram movidos,
    E se estremeceram, porque ele se irou.
  deu-ELO: Da wankte und bebte die Erde; die Grundfesten des Himmels zitterten und
    wankten, weil er entbrannt war.
  eng-WYC-2018: The earth was moved, and trembled; the foundaments of hills were smitten
    and shaken together, for the Lord was wroth to them. (The earth was moved, and
    trembled; the foundations of heaven were altogether shaken, for the Lord was angry.)
  epo-epo: Ektremis kaj ekskuiĝis la tero, La fundamentoj de la ĉielo ekmoviĝis Kaj
    ekŝanceliĝis, ĉar Li koleris.
  uig-PIN: Andin yǝr-zemin tǝwrǝp silkinip kǝtti, Asmanlarning ulliri dǝⱨxǝtlik tǝwrǝndi,
    silkinip kǝtti; Qünki U ƣǝzǝplǝndi.
  beo-beo: Amalalu, osobo bagade da fofogoi. Goumi ilia bai amola da igugui. Bai Gode
    da ougi bagade ba:i.
  tpi-OTNT: “Orait nau Bikpela i kros long ol birua bilong mi. Olsem na em i mekim
    graun i guria nogut tru, na ol maunten na skai i seksek moa yet.
  hau-SA: Ƙasa ta yi rawa ta kuma girgiza, harsashan sararin sama sun jijjigu; suka
    yi makyarkyata saboda yana fushi.
  uig-LAT: Andin yer-zémin tewrep silkinip ketti, Asmanlarning ulliri dehshetlik tewrendi,
    silkinip ketti; Chünki U ghezeplendi.
  nde-nde: Umhlaba wagedezela wazamazama, izisekelo zamazulu zanyikinyeka; zagedezela
    ngoba wayethukuthele.
  ton-ton: Naʻe toki ngalulu ai ʻa māmani mo tetetete; naʻe ngaue mo lulululu ʻae
    tuʻunga ʻoe langi, koeʻuhi ko ʻene houhau.
  ces-1613: Tedy pohnula se a zatřásla země, základové nebes pohnuli se, a třásli
    se pro rozhněvání jeho.
  eng-WMB: Then the earth shook and trembled. The foundations of heaven quaked and
    were shaken, because he was angry.
  tam-TCV: பூமி நடுங்கி அதிர்ந்து, வானத்தின் அஸ்திபாரங்கள் அசைந்தன; அவர் கோபமடைந்ததால்
    அவை நடுங்கின.
  ceb-ULB: Unya ang kalibotan nauyog ug mikurog. Ang mga sukaranan sa kalangitan mikurog
    ug nauyog, tungod kay nasuko man ang Dios.
  pol-UBG: Wtedy ziemia poruszyła się i zadrżała, a posady nieba zatrzęsły się i zachwiały
    od jego gniewu.
  agr-agr: “Untsuka ai nugka senchi uugkabi, muja aidaushkam buchitjabi, nunak ¡Tuke
    Pujuu kajeka imatikabi!
  kyc-kyc: Dokopa yuu dupwa pyuku pyuku lao romo romo piya. Anatu baa imbwayamosa
    yake doko ama romo romo piya.
  urd-GVU: تب زمین لرز اُٹھی اور تھرتھرانے لگی، آسمان کی بنیادیں رب کے غضب کے سامنے
    کانپنے اور جھولنے لگیں۔
  deu-1912: Die Erde bebte und ward bewegt; die Grundfesten des Himmels regten sich
    und bebten, da er zornig war.
  kan-2017: ಆಗ ಆತನ ಕೋಪದಿಂದ ಭೂಮಿಯು ಕಂಪಿಸಿತು. ಆಕಾಶದ ಆಧಾರಗಳು ನಡುಗಿ ಕದಲಿದವು.
  yap-yap: Ma aram me durru’ e but’ ngi i rur; me rur lanelang ngi i da’da’, ya ke
    damumuw Got!
  hlt-MCSB: Te vaengah diklai te tuen la tuen tih hinghuen. Anih taengah a sai dongah
    vaan kah a yung Te tlai tih tuen.
  mdy-ETH: «ፆኦሲ ዻጋዼሢሮ ሳዓ ዓጊፄኔ፥ ጎጋይቄኔ፤ ጫሪንጮ ማዢ ዔቂሶና ፃጳ ቤዞ ሃሺ ዓጊፄኔ።
  twi-ASANTE: Na asase wosoeɛ na ɛhinhimeɛ; ɔsoro fapem wosoeɛ; wɔwosoeɛ, nʼabufuo
    enti.
  eng-WEBU: Then the earth shook and trembled. The foundations of heaven quaked and
    were shaken, because he was angry.
  wal-wal: “Wodhdhin Xoossai hanqqettido gishshau, biittai yaaqiyaaqidi qaaxxiis;
    deretu xaphoi gajigajidi kokkoriis.
  spa-PDDPT: La tierra fue conmovida y tembló. Se conmovieron los cimientos del cielo.
    Se estremecieron porque Él se airó.
  gun-gun: Ha'e ramo yvy omyĩ ha'e oryryi. Yva yta ikuai va'e voi ovavapa, oryryipa,
    ogueropoxy ramo.
  agu-BL: Saje'n tzun jun chin wutzile'n coblajnob. Nin cyakil yi wuxtx'otx' nyucan
    ta'n. Yucan cyakil wi munt tan yi ẍchi'chbe'n c'u'l Kataj.
  ilo-ULB: Ket naggingined ti daga ken nagunggon. Nagunggon ken nagindayon dagiti
    pundasion dagiti langlangit, gapu ta nakapungtot ti Dios.
  kpg-kpg: Henuailala guu bole gu lullulu mo di ngalungalua. Di hagamau o di langi
    gu ngalua, gu bolebole i di hagawelewele o God.
  uig-ARA: ئاندىن يەر-زېمىن تەۋرەپ سىلكىنىپ كەتتى، ئاسمانلارنىڭ ئۇللىرى دەھشەتلىك
    تەۋرەندى، سىلكىنىپ كەتتى؛ چۈنكى ئۇ غەزەپلەندى.
  sus-sus: Awa, koore nun bɔxi naxa imaxa, e sɛrɛn Ala xa xɔnɛ ya i.
  pon-2006: Sampah eri rerada oh itikekda; poahsoan en lahng ahpw mwekidida oh rerada,
    pwehki Koht ketin engiengdahr!
  jae-jae: “Go nom wiwic to kôtêŋ-kôtêŋgeŋ, undambê ŋataoŋ kêtênêp e kôjô-kôjôgeŋ
    gebe eŋ têtac ŋandaŋ kêsa ŋanô.
  ksd-ksd: A rakarakan a gunagunan i ga dadadar ma i ga guria, A vunapai ra bala na
    bakut i ga takari Ma i ga dadadar, tago i ga kankan.
  tur-YTC: Sonra yeryüzü sarsıldı ve titredi. Göğün temelleri oynadı ve sarsıldı,
    Çünkü O öfkelenmişti.
  grc-BRENT: Καὶ ἐταράχθη καὶ ἐσείσθη ἡ γῆ, καὶ τὰ θεμέλια τοῦ οὐρανοῦ συνεταράχθησαν
    καὶ ἐσπαράχθησαν, ὃτι ἐθυμώθη Κύριος αὐτοῖς.
  ind-AYT: Lalu, bumi berguncang dan bergetar, dasar-dasar langit gemetar dan berguncang
    karena Dia marah.
  nya-nya: “Dziko lapansi linanjenjemera ndi kuchita chivomerezi, maziko a miyamba
    anagwedezeka; ananjenjemera chifukwa Iye anakwiya.
  hrv-hrv: I zemlja se potrese i uzdrhta, uzdrmaše se temelji nebesa, pokrenuše se,
    jer On gnjevom planu.
  mps-mps: “Tialima, Genuai Bidigo te eno boi bidi dabeba wado yali. Tama tiyu, agai
    te tǫ mali dwai mu ilibaso, tama te bulu du dabe me dagalu te aiyǫge page mu
    yalio.
  tpi-tpi: “Orait nau Bikpela i kros long ol birua bilong mi. Olsem na em i mekim
    graun i guria nogut tru, na ol maunten na skai i seksek moa yet.
  dan-1931: Da rystede Jorden og skjalv, Himlens Grundvolde bæved og rysted, thi hans
    Vrede blussede op.
  vie-OVCB: Núi rung chuyển, lung lay. Đất bằng nổi địa chấn; vì Chúa đang cơn giận.
  guj-2017: ત્યારે પૃથ્વી હાલી તથા કાંપી. આકાશના પાયા હાલ્યા તથા કાંપ્યા, કારણ કે
    પ્રભુ ક્રોધિત થયા હતા.
  pon-2006A: Sampah eri rerada oh itikekda; poahsoan en lahng ahpw mwekidida oh rerada,
    pwehki Koht ketin engiengdahr!
  por-BRBSL: Então a terra tremeu e tremeu. As fundações do céu tremeram e foram abaladas,
    porque ele estava com raiva.
  cth-cth: Hatnavah, a lungkhueknae lahoi talai a kâhuetsak, kalvan du ditouh lengleng
    a kâhuet.
  twi-twi: Na asase wosowee na ehinhimii; ɔsoro fapem wosowee; wɔwosowee, nʼabufuw
    nti.
  hlt-hlt: Te vaengah diklai te tuen la tuen tih hinghuen. Anih taengah a sai dongah
    vaan kah a yung te tlai tih tuen.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ku miɛkɛɛ pɛikɛ, kɛ̀ kɛtenkɛ̀ɛ ɑɑ́, kɛ́sɑ̃ntɛ̀, kɛ̀ kɛĩ́nkɛ̀
    kó dipũũ ɑɑ́ kɛ́sɑ̃ntɛ̀.
  msy-2020: Kamaghɨn amizɨ, a nan apanibar atari. Egha mɨkɨmkɨzim gamizɨ an otogha,
    overiabagh inobaghnobasi.
  dop-dop: Pɑ́ɑ́nɑ́ kpɑ Ɩsɔ nɑ tɛtʋ sele, nɑ ɩsɔtɔnʋɣʋ kite ciɣiti, nɑ pɔɔŋ nɑ́ɑ́
    sele ɩ kilɑ tɛɛ.
  azb-azb: O zaman sarsılıb dünya titrədi, Göylər təməllərindən sarsılıb lərzəyə gəldi.
    Çünki O qəzəbləndi.
  eng-DBY: Then the earth shook, and quaked; The foundations of the heavens trembled
    And shook because he was wroth.
  hin-2017: “तब पृथ्वी हिल गई और डोल उठी; और आकाश की नींवें काँपकर बहुत ही हिल गईं,
    क्योंकि वह अति क्रोधित हुआ था।
  wol-KYG: Mu mer, suuf yëngu, di ker-keri, kenuy asamaan jaayu, di reg-regi.
  eng-YLT: And shake and tremble doth the earth, Foundations of the heavens are troubled,
    And are shaken, for He hath wrath!
  eng-WYC-2017: The earth was moved, and trembled; the foundaments of hills were smitten
    and shaken together, for the Lord was wroth to them.
  eng-WMBB: Then the earth shook and trembled. The foundations of heaven quaked and
    were shaken, because he was angry.
  urd-GVH: तब ज़मीन लरज़ उठी और थरथराने लगी, आसमान की बुनियादें रब के ग़ज़ब के सामने
    काँपने और झूलने लगीं।
  rug-rug: Meke ziziziri na niniu sa pepeso; sa sinokiraedi rina toqere si niniu,
    sina bugoro sa Tamasa!
  gaz-gaz: Lafti ni hollatte; ni sochootes; hundeewwan samiiwwanii ni raafaman; sababii
    inni dheekkameefis isaan ni hollatan.
  fra-LSG: La terre fut ébranlée et trembla, Les fondements des cieux frémirent, Et
    ils furent ébranlés, parce qu’il était irrité.
  yal-yal: Nanara, bɔxɔn yi maxa. Kuyen bun tiine yi yigisan, e xuruxurun Ala xɔlɔn
    bun.
  haw-1868: Alaila nauwe iho la ka honua me ka haalulu; Nee aku la na kumu o na lani,
    A nauwewe ae la hoi no kona inaina.
  arb-NAV: عِنْدَئِذٍ ارْتَجَّتِ الأَرْضُ وَتَزَلْزَلَتْ. ارْتَجَفَتْ أَسَاسَاتُ السَّمَاوَاتِ
    وَاهْتَزَّتْ لأَنَّ الرَّبَّ غَضِبَ.
  ewe-ewe: Tete anyigba dzo nyanyanya eye wòʋuʋu; dziƒo ƒe agunuwo ke hã ʋuʋu heyeheye
    eye wodzo kpekpekpe elabena dzi kui.
  eng-LEE: Then shook and trembled the earth; the foundations of the heavens were
    moved; and they shook, because he was wroth.
  asm-FB: তেতিয়া পৃথিৱী কঁপিল আৰু জোকাৰ খালে৷ স্ৱর্গৰ মূলবোৰো জোকাৰ খাই লৰিল; কিয়নো
    তেওঁৰ ক্ৰোধ জ্বলি উঠিছিল।
  sus-A: عَوَ، كٌورٍ نُن بْشِ نَشَ عِمَشَ، عٍ سّرّن عَلَ شَ شْنّ يَ عِ.
  fra-SBL: Alors la terre trembla et s'ébranla. Les fondations du ciel ont tremblé
    et ont été ébranlées, parce qu'il était en colère.
  hbo-hbo: '*וַתְגָּעַשׁ (וַיִּתְגָּעַ֤שׁ) וַתִּרְעַשׁ֙ הָאָ֔רֶץ מֹוסְדֹ֥ות הַשָּׁמַ֖יִם
    יִרְגָּ֑זוּ וַיִּֽתְגָּעֲשׁ֖וּ כִּֽי־חָ֥רָה לֹֽו׃'
  kik-kik: “Thĩ ĩkĩinaina na ĩgĩthingitha; Nayo mĩthingi ya igũrũ ĩkĩenyenya; ĩkĩinaina
    tondũ aarĩ mũrakaru.
  fra-NCL: La terre fut ébranlée et trembla, les fondements du ciel s’agitèrent ;
    ils furent ébranlés, parce qu’il était courroucé ;
  cek-AK: Anih palungphui pongah, long loe tasoeh takuenhaih hoiah oh; van ohhaih
    ahmuennawk doeh anghuen moe, angthuih o.
  cuk-cuk: ”Bab-Dummad-nue-uludgua, bela ese neg giglimakded. Napneg-naid giglimakdegu,
    bela nibneg-naid-billigan giglimakdemogad.
  uig-CYR: Андин йәр-зимин тәврәп силкинип кәтти, Асманларниң һуллири дәһшәтлик тәврәнди,
    силкинип кәтти; Чүнки У ғәзәпләнди.
  tel-2017: అప్పుడు భూమి కంపించింది. అదిరింది. పరమండలపు పునాదులు వణికాయి. ఆయన కోపానికి
    అవి కంపించాయి.
  hat-BSA: Latè te tranble e souke. Fondasyon syèl la t ap tranble. Yo te sombre,
    akoz Li te fache.
  kos-kos: Na faclu rarrar ac usrusryak; Pwelung yen engyeng uh mukuikui ac kusrusrsrusr
    Mweyen God El kasrkusrak!
  hbo-WLC: ותגעש וַתִּרְעַשׁ֙ הָאָ֔רֶץ מוֹסְד֥וֹת הַשָּׁמַ֖יִם יִרְגָּ֑זוּ וַיִּֽתְגָּעֲשׁ֖וּ
    כִּֽי־חָ֥רָה לֽוֹ׃
  ibo-ibo: Ụwa mere mkpọtụ maa jijiji, ntọala eluigwe makwara jijiji, ha mara jijiji
    nʼihi iwe nke na-ewe ya.
  ory-ory: ସେତେବେଳେ ପୃଥିବୀ ଟଳମଳ ଓ କମ୍ପିତ ହେଲା, ଗଗନମଣ୍ଡଳର ମୂଳସକଳ ଉଦ୍‍ବିଗ୍ନ ଓ ଟଳମଳ ହେଲା,
    କାରଣ ସଦାପ୍ରଭୁ ପ୍ରଜ୍ୱଳିତ ହୋଇ ଉଠିଲେ।
  chk-chk: Iwe, fanüfan a chechech o mwöükük, nge longolongun läng a chechech o chüngüchüng
    pokiten än Kot song.
  ssd-ssd: Taŋamba Kuate nu nane tuku gubrana le kilke samba buru-burukina.
  rop-rop: “Wal ola graun bin sheiksheik. Nomo lilbit ola graun ebriweya bin mubmub,
    dumaji God bin gitwail langa im enami olabat.
  ukr-1871: Позирне, й земля захиталась, і небо здвигнулось в основах. Бо тяжким він
    гнївом закипів, загорівсь, запалав несказанним.
  deu-1951: Die Erde bebte und erzitterte, die Grundfesten des Himmels wurden erschüttert
    und bebten, weil er zornig war.
  eng-JPS: Then the earth did shake and quake, the foundations of heaven did tremble;
    they were shaken, because He was wroth.
  srp-1865: Zatrese se i pokoleba se zemlja, temelji nebesima zadrmaše se i pomjeriše
    se, jer se on razgnjevi.
  lug-lug: “Ensi n’ekankana n’ejjugumira, emisingi gy’eggulu ne ginyeenyezebwa, ne
    gikankanyizibwa kubanga yali asunguwadde.
  heb-heb: ותגעש ותרעש הארץ מוסדות השמים ירגזו ויתגעשו כי חרה לו׃
  ben-IRV: তখন পৃথিবী কেঁপে উঠল আর টলতে লাগল, আকাশের সমস্ত ভিত্তিগুলি কেঁপে উঠল ও
    টলতে লাগল; কারণ তিনি প্রচণ্ড রেগে গেলেন।
  pan-pan: ਤਦ ਧਰਤੀ ਕੰਬ ਗਈ ਅਤੇ ਥਰ-ਥਰਾਈ, ਅਤੇ ਆਕਾਸ਼ ਦੀਆਂ ਨੀਹਾਂ ਹਿੱਲ ਗਈਆਂ, ਅਤੇ ਧੜਕ ਉੱਠੀਆਂ,
    ਕਿਉਂ ਜੋ ਉਹ ਕ੍ਰੋਧਵਾਨ ਹੋ ਗਿਆ ਸੀ!
  tkr-tkr: Mang'us qəl vuxhal-alla ç'iye oyt'al, ı'ğiykaran, xəən xhebbı iğiykar,
    manbı hoyharanbı.
  mya-JVB: ထိုအခါ အမျက် တော်ထွက်သောအားဖြင့် မြေကြီး တုန်လှုပ် ၍ ၊ မိုဃ်း ကောင်းကင်အမြစ်
    တို့သည် တရွေ့ရွေ့ လှုပ်ရှား ကြ၏။
  tte-O: Kabo yanuwa yaulina itabutabubu yo inukui yo bulibuli kana wauwau itabutabubu
    kaiwena Yeoba imunamunai.
  tbg-tbg: Viva ti uva irivaro vira arara itaivaro vaturavano utivaro vatavano qaki
    qaki i vaivaro, naaruva tuqavano voqama kero qakaa qakaa iharo vaira.
  hmo-hmo: “Unai neganai tanobada ia marere, ia heudeheude. Guba, bona ororo danu
    idia mareremarere, idia heudeheude, badina Dirava be ia badu noho.
  urd-urd: तब ज़मीन हिल गई और काँप उठी और आसमान की बुनियादों ने जुम्बिश खाई और हिल
    गयीं, इसलिए कि वह ग़ुस्सा हुआ।
  rus-SYN: Потряслась, всколебалась земля, дрогнули и подвиглись основания небес,
    ибо разгневался на них Господь.
  bqc-SIM: Tↄↄlɛ lùalua à zĩ̀azĩa, gbɛ̀sĩsĩↄ dèedee ń zĩ́nau. Aa lùalua
    kɛ́ aà pↄ pà yã́i.
  tcz-CHONGTHU: Hichun leiset akinuh nuh jin ling akihot tan ahi; Van todap khompi
    jouse jong akiling soh hel jenge; Pathen alung han jeh chun lingpi ahin hot jengin
    ahi.
  mar-mar: तेव्हा धरती डळमळली हादरली स्वर्गाचा पाया थरथरला, कारण देवाचा कोप झाला होता.
  qub-qub: «Chauraga intërucho fiyupa timlur caran. Syëluta tucnarajcunapis sicsicyaran.
    Tayta Dios rabyacurcuptinmi llapanpis cuyuriran.
  bqp-bqp: Zĩtɛ lùkaluka à yĩ̀gãyĩgã, kpinↄ dègedege ari ń zĩnin. Ò lùkaluka kũ
    a pↄ fɛ̃̀ yãi.
  hat-hat: Lè sa a, latè pran tranble, li souke. Fondasyon syèl la pran tranble. Yon
    sèl frison pran yo, paske Bondye te an kòlè.
  eng-BSB: Then the earth shook and quaked; the foundations of the heavens trembled;
    they were shaken because He burned with anger.
  tod-tod: Naazu, zooi ɓalini, é ɲiikpi, geeɠɔlɔgi ma wuulaagiti ti ɓalini, ti ɲiikpini
    ná-ziiɠaawanai maaʋele ma.
  eng-WEBPB: Then the earth shook and trembled. The foundations of heaven quaked and
    were shaken, because he was angry.
  kbq-kbq: Hagi mopamo'a imi erino tore higeno, monamofo tra'mo'a tore huno kaneki'voki
    hu'ne. Na'ankure Ra Anumzamofona rimpa ahe'ne.
  nhe-BL: Huajca chicahuac mojmolini tlali, huan nojquiya molini elhuicactli campa
    motlatzquilijtoc. Nochi mohuihuixojque pampa Toteco Dios cualanqui ica nocualancaitacahua.
  bus-bus: Tↄↄtɛ lùgaluga à nìgãnigã, kpiiinↄ dègedege ai ń kãsãan. Aↄ̃ lùgaluga
    kɛ̀ à pↄ fɛ̃̀ yãnzi.
  gub-BL: Na'e ywy uryryryryz tuwe a'e. Ywytyr wapy uryryryryz tuwe a'e wà. Ta'e wikwahy
    Tupàn a'e xe.
  eng-DRA: The earth shook and trembled, the foundations of the mountains were moved,
    and shaken, because he was angry with them.
