verse: 2SA.022.029
translations:
  mal-C: യഹോവേ, അവിടന്നാണ് എന്റെ വിളക്ക്; യഹോവ എന്റെ അന്ധകാരത്തെ പ്രകാശപൂരിതമാക്കുന്നു.
  deu-TKW: Denn du bist mein Leuchte, Jahwe, und Jahwe erhellt meine Finsternis.
  lin-lin: Oh Yawe, ozali mwinda na ngai ; obongolaka molili na ngai pole.
  eng-LSV: For You [are] my lamp, O YHWH, || And YHWH lightens my darkness.
  eng-GNV: 'Surely thou art my light, O Lord: and the Lord will lighten my darkenes.'
  eng-WEBSTER: 'For thou art my lamp, O LORD: and the LORD will lighten my darkness.'
  nhw-BL: TOTECO, tinotlahuil. Techtlahuilía ipan tzintlayohuilotl.
  swh-ONEN: Wewe ni taa yangu, Ee Bwana. Bwana hulifanya giza langu kuwa mwanga.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ nɛn fitilɑ. A rɑ mɑn yɑm bururɑsie.
  eng-KJVCPB: 'For thou art my lamp, O Lord: And the Lord will lighten my darkness.'
  mpx-mpx: O Yehoba, owa u ola no odam, inoke no gogou u payane.
  luo-luo: In e tacha, yaye Jehova Nyasaye Jehova Nyasaye loko mudho momaka bedo ler.
  meu-meu: Momokani, Iehova e, oi na egu lamepa; Iehova ese egu dibura e hadiariamu.
  npi-ULB: किनभने हे परमप्रभु, तपाईं मेरो बत्ती हुनुहुन्छ । परमप्रभुले मेरो अँध्यारोलाई
    चम्काउनुहुन्छ ।
  yor-yor: Nítorí ìwọ ni ìmọ́lẹ̀ mi, Olúwa; Olúwa yóò sì sọ òkùnkùn mi di ìmọ́lẹ̀.
  ind-ind: Ya TUHAN, Engkau bagaikan cahaya yang menerangi aku dalam kegelapan.
  pes-OPCB: ای خداوند، تو نور من هستی، تو تاریکی مرا به روشنایی تبدیل می‌کنی.
  tgl-ULB: Dahil ikaw ang aking lampara, Yahweh. Inilawan ni Yahweh ang aking kadiliman.
  cbu-NT: Apaa, shiyamari nuwaa tuwasineeksha. Apaa, shiyaa nuwcha Apanlliri. Ashirucha,
    nuw tapish taamaam waritaktaati, itaru shiyshat nuwaa mangeetsi tuwasineeksha.
  hui-hui: Anduane Homogo i̱naga wá hagane haleore í̠ kegoni. I̱ arumaha kogola í̠na
    aruma holene mo wahaga kegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည် အ​ကျွန်ုပ်​၏​အ​လင်း​ဖြစ်​လျက်​အ​ကျွန်ုပ်​၏
    အ​မှောင်​ကို​လင်း​စေ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ནི་བདག་གི་སྒྲོན་མེ་ལགས། །ཁྱེད་ཀྱིས་བདག་གི་མུན་པར་འོད་ཟེར་སྤྲོས།
    །
  sna-sna: Imi muri mwenje wangu, Jehovha; Jehovha anoshandura rima rangu kuti rive
    chiedza.
  spa-BLM: Porque tú eres mi lámpara, Yahvé. Yahvé iluminará mis tinieblas.
  cac-cac: Mamin Jehová, a achton tzac' saquilq'uinal d'ayin. A achton tzic'canel
    q'uic'alq'uinal d'ayin ach in Diosal.
  swh-ULB: Kwa maana wewe ni taa yangu, Yahwe. Yahwe huangaza katika giza langu.
  bel-bel: Ты, Госпадзе, сьвяцільня мая; Гасподзь прасьвятляе цемру маю.
  deu-ELBBK: Denn du bist meine Leuchte, HERR; und der HERR erhellt meine Finsternis.
  mbb-OT: Nengazen, iyan ka kerayag ku. Emun merusirem, ne iyan ka sulù ku.
  mal-2015: യഹോവേ, നീ എന്റെ ദീപം ആകുന്നു; യഹോവ എന്റെ അന്ധകാരത്തെ പ്രകാശമാക്കും.
  rmc-rmc: RAJEJA, tu sal miri momeľi; o RAJ mange švicinel andro kaľipen.
  pes-OPV: زیرا که تو‌ای خداوند، نور من هستی. وخداوند، تاریکی مرا به روشنایی مبدل
    خواهدساخت.
  ron-1924: Да, Ту ешть лумина мя, Доамне! Домнул луминязэ ынтунерикул меу.
  ben-OBCV: তুমি, সদাপ্রভু, আমার প্রদীপ; সদাপ্রভু আমার আঁধার আলোতে পরিণত করলেন।
  som-som: Waayo, Rabbiyow, waxaad tahay laambaddayda; Oo Rabbiga ayaa gudcurkayga
    iftiiminaya.
  lat-VUC: Quia tu lucerna mea, Domine, et tu, Domine, illuminabis tenebras meas.
  eng-ASVBT: For thou art my lamp, O Jehovah; And Jehovah will lighten my darkness.
  ita-1885: Perciocchè tu sei la mia lampana, o Signore; E il Signore allumina le
    mie tenebre.
  eng-LXXUP: For thou, Lord, art my lamp, And the Lord shall shine forth to me in
    my darkness.
  eng-ULB: For you are my lamp, Yahweh. Yahweh lights up my darkness.
  spa-VBL: Tú, Señor, eres mi lámpara. El Señor ilumina mis tinieblas.
  fra-_FOB: Car tu es ma lampe, ô Éternel! Et l'Éternel fait resplendir mes ténèbres.
  mal-mal: യഹോവേ, അങ്ങ് എന്റെ ദീപം ആകുന്നു; യഹോവ എന്റെ അന്ധകാരത്തെ പ്രകാശമാക്കും.
  urd-GVR: Ai Rab, tū hī merā charāġh hai, Rab hī mere andhere ko raushan kartā hai.
  suz-BL: परमप्रभु यावे गे थमा पा आं बत्ती खोदेंशो बाक्‍नीनी। परमप्रभु यावेमी आं कली
    छिङछिङमी छेङछेङ दुम्‍पाइक्‍ब।
  ita-1927: Sì, tu sei la mia lampada, o Eterno, e l’Eterno illumina le mie tenebre.
  ckb-ckb: ئەی یەزدان، تۆ چرای منیت، یەزدان تاریکیم ڕووناک دەکاتەوە.
  eng-BBE: For you are my light, O Lord; and the Lord will make the dark bright for
    me.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ದೀಪವು ನೀವೇ; ಯೆಹೋವ ದೇವರು ನನ್ನ ಕತ್ತಲೆಯನ್ನು ಬೆಳಕನ್ನಾಗಿ
    ಮಾರ್ಪಡಿಸುವರು.
  tam-2017: கர்த்தராகிய தேவரீர் என்னுடைய விளக்காக இருக்கிறீர்; யெகோவா என்னுடைய இருளை
    வெளிச்சமாக்குகிறவர்.
  spa-RV-1909: 'Porque tú eres mi lámpara, oh Jehová: Jehová da luz á mis tinieblas.'
  ron-BTF: Fiindcă tu ești candela mea DOAMNE și DOMNUL îmi va lumina întunericul.
  eng-WEBP: For you are my lamp, LORD. The LORD will light up my darkness.
  eng-FBV: You, Lord, are my lamp. The Lord lights up my darkness.
  nld-1939: Gij zijt, o Jahweh, mijn lamp, Mijn God, die licht in mijn duisternis
    straalt;
  nch-BL: TOTECO, tinotaahuil. Techtaahuilía ipan tzintayohuilot.
  vie-1934: Đức Giê-hô-va ôi! thật Ngài là ngọn đèn tôi, Và Đức Giê-hô-va sẽ chiếu
    sáng sự tối tăm tôi.
  hin-CV: याहवेह, आप मेरे दीपक हैं; याहवेह मेरे अंधकार को ज्योतिर्मय कर देते हैं.
  spa-BES: Porque tú eres mi luz, oh Señor; y el Señor alumbra mi oscuridad.
  tdx-tdx: Ihe ro failoko, ry Iehovà; hazavae’ Iehovà o faiekoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงเป็นประทีปของข้าพระองค์ พระเยโฮวาห์จะทรงกระทำให้ความมืดของข้าพเจ้าสว่าง
  por-BR-2018: Porque tu és minha lâmpada, ó SENHOR; o SENHOR dá luz às minhas trevas.
  deu-ELO: Denn du bist meine Leuchte, Jehova; und Jehova erhellt meine Finsternis.
  eng-WYC-2018: For thou, Lord, art my lantern, and thou, Lord, shalt lighten my darkness.
  epo-epo: Ĉar Vi estas mia lumilo, ho Eternulo; La Eternulo lumigas mian mallumon.
  uig-PIN: Qünki Sǝn Pǝrwǝrdigar mening qiraƣimdursǝn; Pǝrwǝrdigar meni basⱪan ⱪarangƣuluⱪni
    nurlanduridu;
  beo-beo: Hina Gode! Di da nama hadigi iaha. Amola gasimigi Dia fadegale fasisa.
  tpi-OTNT: “Bikpela, yu yet yu lait bilong mi, na yu save rausim tudak long mi.
  hau-SA: Ya Ubangiji kai ne fitilata; Ubangiji ya mai da duhuna haske.
  uig-LAT: Chünki Sen Perwerdigar méning chiraghimdursen; Perwerdigar méni basqan
    qarangghuluqni nurlanduridu;
  nde-nde: Uyisibane sami, Oh Thixo, uThixo uguqula ubumnyama bami bube yikukhanya.
  ton-ton: He ko hoku maama ʻa koe, ʻE Sihova pea ʻe fakamaama ʻe Sihova ʻa ʻeku fakapoʻuli.
  ces-1613: Ty zajisté jsi svíce má, ó Hospodine. Hospodin jistě osvěcuje temnosti
    mé.
  eng-WMB: For you are my lamp, LORD. The LORD will light up my darkness.
  tam-TCV: யெகோவாவே, நீர் என் விளக்கு; யெகோவா என் இருளை வெளிச்சமாக்குகிறார்.
  ceb-ULB: Kay ikaw ang akong suga, Yahweh. Si Yahweh maoy nagpahayag sa akong kangitngit.
  pol-UBG: Ty bowiem jesteś moją pochodnią, o PANIE; PAN rozjaśni moje ciemności.
  agr-agr: Tuke Pujuuwah, ametme mina tsaaptinug, mina Apajuíjuh, ametme wi suwenum
    wekagaish tsaaptin etugtaumek.
  kyc-kyc: Emba Kamongo doko, Nambana kendapulinya mendeke ingyuo karenge. Dee embame
    namba keta iminjingi dupwa nyuo nembakapala yanganyi retakange.
  urd-GVU: اے رب، تُو ہی میرا چراغ ہے، رب ہی میرے اندھیرے کو روشن کرتا ہے۔
  deu-1912: Denn du, HERR, bist meine Leuchte; der HERR macht meine Finsternis licht.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ದೀಪವು ನೀನೇ. ಯೆಹೋವನು ನನಗೆ ಬೆಳಕನ್ನು ಕೊಟ್ಟು ನನ್ನ ಕತ್ತಲನ್ನು
    ಪರಿಹರಿಸುವನು.
  yap-yap: SOMOL, i gur e tamilang rog; gur e kam chuweg e lumor ni ug par u fithik’.
  hlt-MCSB: BOEIPA namah tah ka hmaithoi la na om tih, ka hmaisuep khaw BOEIPA loh
    a tue coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ታኣኮ ፖዓሢኬ፤ ታጊዳ ዓኣ ዹሞ ኔ ፖዒሳኔ።
  twi-ASANTE: Ao Awurade, woyɛ me kanea. Aane, Awurade woma me sum dane hann.
  eng-WEBU: For you are my lamp, LORD. The LORD will light up my darkness.
  wal-wal: Abeet GODAU, ta xomppee nena; GODAI poo7issin, ta xumai kichchees.
  spa-PDDPT: ¡Tú eres mi Lámpara, oh Yavé! ¡Oh Yavé, Tú alumbras mi oscuridad!
  gun-gun: Ndee Senhor ma xerexapea, Senhor omoexakã pytũ rupi aiko rã.
  agu-BL: Kataj ilu' txekunl tetz imbe'. Na na oc yi tz'o'tz tanu' tetz tkan skil
    tzinwutz.
  ilo-ULB: Ta sika ti silaw ko, Yahweh. Lawlawagan ni Yahweh ti kinasipngetko.
  kpg-kpg: Meenei Dimaadua, Goe go dogu haga maalama. Goe gu daa gi daha di bouli
    mo au.
  uig-ARA: چۈنكى سەن پەرۋەردىگار مېنىڭ چىراغىمدۇرسەن؛ پەرۋەردىگار مېنى باسقان قاراڭغۇلۇقنى
    نۇرلاندۇرىدۇ؛
  sus-sus: I tan Alatala nan na n ma naiyalanyi ra. Alatala nan dimi iyalanma n bɛ.
  pon-2006: Maing KAUN, komwi me kamarainpei; komwi ketin kasarehsang ei rotorot.
  jae-jae: Biŋŋanô, o Apômtau, aôm kôtu ŋoc ja. Ŋoc Anôtô kêpô ŋoc ŋakesec ŋawê kêsa.
  ksd-ksd: Ea, Luluai, u kaugu lamp; Ra Luluai na vakapa kaugu bobotoi.
  tur-YTC: Çünkü sen benim kandilimsin, ey Yahve. Benim karanlığımı Yahve aydınlatacaktır.
  grc-BRENT: Ὅτι σὺ ὁ λύχνος μου Κύριε, καὶ Κύριος ἐκλάμψει μοι τὸ σκότος μου.
  ind-AYT: Sebab, Engkaulah pelitaku, ya TUHAN, dan TUHAN menyinari kegelapanku.
  nya-nya: Inu Yehova, ndinu nyale yanga; Yehova wasandutsa mdima wanga kukhala kuwunika.
  hrv-hrv: 'Jahve, ti moju svjetiljku užižeš, Bože, tminu moju obasjavaš:'
  mps-mps: “Genuai Bidi, nago digi naga te enade ula da, tama nago enade te be hulia
    sai elalubo te sela sąbo dao.
  tpi-tpi: “Bikpela, yu yet yu lait bilong mi, na yu save rausim tudak long mi.
  dan-1931: Ja, du er min Lampe, HERRE! HERREN opklarer mit Mørke.
  vie-OVCB: Chúa Hằng Hữu thắp đèn tôi sáng. Đức Chúa Trời luôn dẫn lối soi đàng.
  guj-2017: કેમ કે, હે ઈશ્વર, તમે મારો દીવો છો. ઈશ્વર મારા અંધકારને પ્રકાશિત કરશે.
  pon-2006A: Maing KAUN, komwi me kamarainpei; komwi ketin kasarehsang ei rotorot.
  por-BRBSL: Pois você é minha lâmpada, Yahweh. Yahweh vai iluminar minha escuridão.
  cth-cth: Oe BAWIPA, nang teh kaie hmaiim lah na o. BAWIPA ni kaie hmonae a ang sak
    han.
  twi-twi: Wo Awurade, woyɛ me kanea. Yiw, Awurade woma me sum dan hann.
  hlt-hlt: BOEIPA namah tah ka hmaithoi la na om tih, ka hmaisuep khaw BOEIPA loh
    a tue coeng.
  tbz-SIM: N Yiɛ̀ nfɔ̃́ɔ̃̀ tu n fìtírɛ̀, fɔ̃́ɔ̃̀ m mí dibiìnnì miɛkɛ.
  msy-2020: O Ikiavɨra Itir God, nɨ angazangarim na ganɨdi. Egha mɨtarmem na dama
    a batosi.
  dop-dop: Tɑcɑɑ kɛlɛ mɑ nyɑɑlǝm, nɑ ń kɛɛlǝɣɩ mɑ sǝkpɛtʋɣʋ.
  azb-azb: Ya Rəbb, Sən mənim çırağımsan, Rəbb zülmətimi nura çevirir.
  eng-DBY: For thou art my lamp, Jehovah; And Jehovah enlighteneth my darkness.
  hin-2017: हे यहोवा, तू ही मेरा दीपक है, और यहोवा मेरे अंधियारे को दूर करके उजियाला
    कर देता है।
  wol-KYG: Yaw Aji Sax ji, kay, laay niitoo, Aji Sax jeey leeral sama lëndëm.
  eng-YLT: For Thou [art] my lamp, O Jehovah, And Jehovah doth lighten my darkness.
  kne-kne: Si Yahweh ay Diyos ko di silaw ko, silawana din mabolinget ay danan ko.”
  eng-WYC-2017: For thou, Lord, art my lantern, and thou, Lord, shalt lighten my darkness.
  eng-WMBB: For you are my lamp, LORD. The LORD will light up my darkness.
  urd-GVH: ऐ रब, तू ही मेरा चराग़ है, रब ही मेरे अंधेरे को रौशन करता है।
  rug-rug: Zihova, Agoi mo, sa qua kalalasa; ele va kalalasa ia Goi sa qua hinuporo.
  gaz-gaz: Yaa Waaqayyo, ati ibsaa koo ti; Waaqayyo dukkana koo ifatti ni geeddara.
  fra-LSG: Oui, tu es ma lumière, ô Éternel! L’Éternel éclaire mes ténèbres.
  yal-yal: Alatala, i tan nan n ma kɛnɛnna ra. I tan nan n ma dimini yalanma, Alatala.
  haw-1868: 'No ka mea, o oe no ko''u kukui, e Iehova: A e hoomalamalama mai no o
    Iehova i ko''u pouli.'
  arb-NAV: يَا رَبُّ أَنْتَ سِرَاجِي. الرَّبُّ يُضِيءُ ظُلْمَتِي.
  ewe-ewe: Wò, Yehowa, wòe nye nye akaɖi! Ènana nye viviti trɔna zua kekeli.
  eng-LEE: For thou art my lamp, O Lord! and the Lord will enlighten my darkness.
  asm-FB: কিয়নো হে যিহোৱা, তুমি মোৰ প্ৰদীপ৷ আৰু যিহোৱাই মোৰ অন্ধকাৰক পোহৰ কৰি দিয়ে৷
  sus-A: عِ تَن عَلَتَلَ نَن نَ ﭑ مَ نَءِيَلَنيِ رَ. عَلَتَلَ نَن دِ مِ عِيَلَنمَ
    ﭑ بّ.
  fra-SBL: Car tu es ma lampe, Yahvé. Yahvé va éclairer mes ténèbres.
  hbo-hbo: כִּֽי־אַתָּ֥ה נֵירִ֖י יְהוָ֑ה וַיהוָ֖ה יַגִּ֥יהַּ חָשְׁכִּֽי׃
  kik-kik: Wee Jehova, nĩwe tawa wakwa, Jehova atũmaga nduma yakwa ĩtuĩke ũtheri.
  fra-NCL: Car tu es ma lumière, ô Yahweh ; Yahweh éclaire mes ténèbres.
  cek-AK: Nang loe kai ih hmaithaw ah na oh; Aw Angraeng; Angraeng mah kai khovinghaih
    to khodai ah angcoengsak.
  cuk-cuk: Bab-Jehová, gwalluyob be anga gued. Bab-Dummad, an negsichidgi-gudiidgi
    anga be neg-mee imaked.
  uig-CYR: Чүнки Сән Пәрвәрдигар мениң чирақимдурсән; Пәрвәрдигар мени басқан қараңғулуқни
    нурландуриду;
  tel-2017: యెహోవా, నీవు నాకు దీపం. యెహోవా నా చీకటిని వెలుగుగా మార్చు.
  hat-BSA: Paske se ou ki lanp mwen, O SENYÈ. Konsa, SENYÈ a vin klere tout tenèb
    mwen.
  kos-kos: LEUM GOD, kom kalem luk; Kom sisla lohsr likiyu.
  hbo-WLC: כִּֽי־אַתָּ֥ה נֵירִ֖י יְהוָ֑ה וַיהוָ֖ה יַגִּ֥יהַּ חָשְׁכִּֽי׃
  ibo-ibo: Ọ bụ gị, Onyenwe anyị, bụ oriọna m, Onyenwe anyị na-eme ka ọchịchịrị m
    ghọọ ìhè.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ମୋହର ପ୍ରଦୀପ; ପୁଣି ସଦାପ୍ରଭୁ ମୋହର ଅନ୍ଧକାର ଆଲୋକମୟ କରିବେ।
  chk-chk: Ewer, ai Samol mi Lapalap, en ai saram, en ai Kot ka awili ai rochopwak
    ngeni saram.
  ssd-ssd: O Suŋgo, ne ye tuku bulu taŋaŋ ma furir pitaite.
  rop-rop: “Wal YAWEI yu jidan jis laiga lait langa mi. Yu oldei andimwei det dakbala
    en meigim mi jidan gudbinji.
  ukr-1871: Ти, мій Боже, у мене за сьвітло, ти сьвітиш менї й у темнотї, і просьвічуєш
    темряву й розуму й серця сумного.
  deu-1951: Denn du, HERR, bist meine Leuchte; der HERR macht meine Finsternis licht;
  eng-JPS: For Thou art my lamp, O LORD; and the LORD doth lighten my darkness.
  srp-1865: Ti si vidjelo moje, Gospode, i Gospod prosvjetljuje tamu moju.
  lug-lug: Oli ttaala yange, Ayi Mukama era Mukama wange yammulisiza mu nzikiza yange.
  heb-heb: כי אתה נירי יהוה ויהוה יגיה חשכי׃
  ben-IRV: হে সদাপ্রভু, তুমিই আমার প্রদীপ; সদাপ্রভুই আমার অন্ধকারকে আলোকিত করেন।
  pan-pan: ਤੂੰ ਮੇਰਾ ਦੀਵਾ ਹੈਂ, ਹੇ ਯਹੋਵਾਹ, ਯਹੋਵਾਹ ਮੇਰੇ ਹਨੇਰੇ ਨੂੰ ਚਾਨਣ ਕਰਦਾ ਹੈ!
  tkr-tkr: Rəbb, Ğu yizın işiğ vod, Ğu yizda miç'axiyvalla nurulqa savaak'al haa'a.
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် အကျွန်ုပ် ၏ မီးခွက် ဖြစ်တော်မူ၏။ ထာဝရဘုရား
    သည် အကျွန်ုပ် ၏ မှောင်မိုက် ကို လင်း စေတော်မူ၏။
  tte-O: O Yeoba, kowa besiele yagu odam kabo yagu boniboniyai kuyamayale.
  tbg-tbg: Noravauvo, are ti aara ataama timiteravama variaro. Konkira ariva tiqaa
    vaivara, are vira vara qaqini kera, koqema kera ti ataama timite varianarave.
  hmo-hmo: Lohiabada e, oi be lauegu lamepa, oi ese lauegu dibura oi hadiaria noho.
  urd-urd: क्यूँकि ऐ ख़ुदावन्द! तू मेरा चराग़ है, और ख़ुदावन्द मेरे अँधेरे को उजाला
    कर देगा।
  rus-SYN: Ты, Господи, светильник мой; Господь просвещает тьму мою.
  bqc-SIM: Mpi Dii, ḿmɛ ń ma filia ũ, Dii, ni ma gusia lilɛ gupua ũ.
  tcz-CHONGTHU: O Pakai nangma hi keiya din kathaomei nahin, Ka-Pathen nangin kei
    dia muthim jouse nasal vahe.
  mar-mar: परमेश्वरा, तू माझा दीप आहेस. माझ्या भोवतीचा अंधकार तू उजळवून टाकतोस.
  qub-qub: Tayta Dios, gammi achicyaj pachata ricaycächimanqui. Chacaj pachacho ricacunätapis
    gammi cawaycächimanqui.
  bqp-bqp: Dikiri, mↄkↄ̃mmɛ ma fitila ũ, Dikiri, ndì ma gusira litɛ gupura ũ.
  hat-hat: Seyè, ou se limyè mwen. Se ou ki wete m' nan fènwa kote m' te ye a.
  eng-BSB: For You, O LORD, are my lamp; the LORD lights up my darkness.
  tod-tod: Ɗa ɠa è ga nà-wozakalagi, ee, Ɠɔoɠɔ GALAGI! Ɠɔoɠɔ GALAGI ɠa nà-kpidii
    zu ɠɛ kala.
  eng-WEBPB: For you are my lamp, LORD. The LORD will light up my darkness.
  kbq-kbq: Ra Anumzamoka Kagra nagri tavi masani'e. Kagra remsa hunantenka, hanizana
    nagritetira eri netrane.
  nhe-BL: TOTECO, tinotlahuil. Tinechtlahuilía ipan tzintlayohuilotl.
  bus-bus: Dii, ḿbe ma fitia ũ, Dii, nɛɛ̀ ma gusiaa liɛ gupuraa ũ.
  gub-BL: Ne, Tupàn Tuweharupi Wiko Ma'e, ereiko tatainy zàwe ihewe. Ne, hezar, eremumaw
    pytunaw ihewi.
  eng-DRA: 'For thou art my lamp, O Lord: and thou, O Lord, wilt enlighten my darkness.'
