verse: 2SA.022.027
translations:
  mal-C: നിർമലരോട് അവിടന്ന് നിർമലതയോടും എന്നാൽ വക്രതയുള്ളവരോട് അവിടന്ന് കൗശലത്തോടും
    പെരുമാറുന്നു.
  deu-TKW: gegen den Lauteren zeigst du dich lauter und gegen den Verkehrten zeigst
    du dich verdreht.
  lin-lin: Otalisaka bopeto na Yo epai ya moto ya peto, kasi omibombaka liboso ya
    moto oyo atambolaka nyoka-nyoka.
  eng-LSV: With the pure You show Yourself pure, || And with the perverse You show
    Yourself a wrestler.
  eng-GNV: With the pure thou wilt shewe thy selfe pure, and with the frowarde thou
    wilt shew thy selfe frowarde.
  eng-WEBSTER: With the pure thou wilt show thyself pure; and with the froward thou
    wilt contend.
  nhw-BL: Timonextía titlapajpactli ica catli tlapajpactli. Pero timonextía tlahuel
    tichicahuac ica inijuanti catli fiero inintlalnamiquilis.
  swh-ONEN: kwa aliye mtakatifu unajionyesha kuwa mtakatifu, lakini kwa aliyepotoka
    unajionyesha kuwa mkaidi.
  bba-bba: Sɑ̀ n sɑ̃ɑ dɛɛrobu, kɑɑ n sun sɑ̃ɑwɛwɑ dɛɛro. Sɑ̀ n mɑɑ sɑ̃ɑ keetɑɡibu,
    kɑɑ n sun sɑ̃ɑwɛwɑ keetɑɡii.
  eng-KJVCPB: With the pure thou wilt shew thyself pure; And with the froward thou
    wilt shew thyself unsavoury.
  mpx-mpx: Bolo wali ginol i sapu, owa wam pagan i sapu elal, yaa bolo hi sigasiga,
    owa u teli gegetoga elal.
  luo-luo: ne jomaler, inyisori kaka ngʼama ler, to ne joma yoregi obam, inyisori
    kaka ngʼama rach.
  meu-meu: Lalo-ḡoevaḡoeva tauna enai oi lalomu danu baine ḡoevaḡoeva; a kara gageva-gageva
    tauna enai oiemu kara danu bae gageva-gageva.
  npi-ULB: शुद्धसँग तपाईंले आफूलाई शुद्ध नै प्रकट गर्नुहुन्छ, तर बेइमानसँग तपाईं समझदार
    बन्‍नुहुन्छ ।
  yor-yor: Fún onínú funfun ni ìwọ fi ara rẹ hàn ní funfun; àti fún ẹni wíwọ́ ni ìwọ
    ó fi ara rẹ hàn ní wíwọ́.
  ind-ind: Engkau menunjukkan ketulusan hati-Mu kepada orang yang tulus hati. Tetapi
    Engkau membalas orang yang menipu sesuai perbuatan mereka!
  pes-OPCB: به اشخاص پاک، خود را پاک نشان می‌دهی، ولی با اشخاص حیله‌گر، به زیرکی رفتار
    می‌کنی.
  tgl-ULB: Sa mga dalisay ipinakita mo ang iyong sariling dalisay, pero ikaw ay matigas
    sa baluktot.
  cbu-NT: Zurampatari shiyaa chinakana, anoo shiyshat zurampatartatam chinaksha. Itaru,
    tputs tamapingampaneetsshat, shiyshat zurampatari waneeksha.
  hui-hui: Mbiralime mana tigabi dege biaga heagua í̠nabi nde ogoni ibuhondo mana
    tigabi dege biadai biaga ke. Anigo mbiralime mana ko biaabo haga heagua í̠na ibuhondo
    handabe manga haga kegoni.
  mya-mya: စိတ်​နှ​လုံး​ဖြူ​စင်​သူ​တို့​အား​ဖြူ​စင်​သော စိတ်​သ​ဘော​ထား​ကို​လည်း​ကောင်း၊
    သူ​ယုတ်​မာ​တို့​အား​ဆန့်​ကျင်​သော စိတ်​သ​ဘော​ထား​ကို​လည်း​ကောင်း​ပြ​တော် မူ​၏။
  bod-N: དྭངས་གཙང་མི་ལ་ཁྱེད་ཀྱིས་རྣམ་དག་མངོན། །གཡོ་སྒྱུ་ཅན་ལ་ཁྱེད་ཀྱིས་མཁས་མཛངས་སྤྱོད།
    །
  sna-sna: kune vakachena munozviratidza makachena, asi kune vasakarurama munozviratidza
    nehasha.
  spa-BLM: Con los puros te mostrarás puro. Con lo torcido te mostrarás astuto.
  cac-cac: Vach' tzutej a b'a d'a eb' vach' sb'eyb'al, palta tza ch'ox a jelanil a
    tenanec' spensar eb' ixtum anima.
  swh-ULB: Kwa usafi unajionesha kuwa msafi, lakini kwa wakaidi unajionesha kuwa mkaidi.
  bel-bel: з чыстым - чысты, а з хітрым - па хітрасьці ягонай.
  deu-ELBBK: Gegen den Reinen erzeigst du dich rein, und gegen den Verkehrten erzeigst
    du dich entgegenkämpfend.
  mbb-OT: Tinutuuwà is kebpekidepitè nu te menge etew he tinutuuwà daan is kebpekidepitè
    dan kenikew, ne metau ka zaan he bales te menge lalung.
  mal-2015: നിർമ്മലനോടു നീ നിർമ്മലനാകുന്നു; വക്രനോടു നീ വക്രത കാണിക്കുന്നു.
  rmc-rmc: ko žužo sal the tu žužo, ale oles, ko hino previsardo andre peskro jilo,
    zachudeha tire goďaveripnaha.
  pes-OPV: با شخص طاهر به طهارت عمل خواهی نمود. و با کج خلقان مخالفت خواهی کرد.
  ron-1924: ку чел курат ешть курат, ку чел ындэрэтник Те порць дупэ ындэрэтничия
    луй.
  ben-OBCV: যারা শুদ্ধ, তাদের প্রতি তুমি শুদ্ধ, কিন্তু যারা কুটিল, তাদের প্রতি তুমি
    চতুর আচরণ করো।
  som-som: Kii daahir ahna daahir baad u ahaanaysaa. Oo kii qalloocanna mid maroorsan
    baad u ahaanaysaa.
  lat-VUC: Cum electo electus eris, et cum perverso perverteris.
  eng-ASVBT: With the pure thou wilt show thyself pure; And with the perverse thou
    wilt show thyself froward.
  ita-1885: Puro inverso il puro, E ritroso inverso il perverso;
  eng-LXXUP: And with the excellent thou wilt be excellent, And with the froward thou
    wilt be froward.
  eng-ULB: With the pure you show yourself pure, but you are perverse to the twisted.
  spa-VBL: Te muestras puro a los que son puros, pero te muestras astuto con los astutos.
  fra-_FOB: Avec celui qui est pur, tu te montres pur; mais avec le pervers, tu agis
    selon sa perversité.
  mal-mal: നിർമ്മലനോട് അങ്ങ് നിർമ്മലനാകുന്നു; വക്രനോട് അങ്ങ് വക്രത കാണിക്കുന്നു.
  urd-GVR: Jo pāk hai us ke sāth terā sulūk pāk hai. Lekin jo kajrau hai us ke sāth
    terā sulūk bhī kajrawī kā hai.
  suz-BL: गे रिम्‍शो पाइ‍ब आन कली रिम्‍शो पाइब बाक्‍नीनी। दूली पाइब आन कली दूली पाइब
    बाक्‍नीनी।
  ita-1927: ti mostri puro col puro e ti mostri astuto col perverso;
  ckb-ckb: لەگەڵ پاکەکان پاکی دەنوێنیت، بەڵام لەگەڵ خوارەکان زیرەکی دەنوێنیت.
  eng-BBE: He who is holy will see that you are holy; but to the man whose way is
    not straight you will be a hard judge.
  kan-OKCV: ಶುದ್ಧರಿಗೆ ನೀವು ಶುದ್ಧರಾಗಿ ತೋರಿಸುತ್ತೀರಿ, ವಕ್ರ ವ್ಯಕ್ತಿಗೆ ನಿಮ್ಮ ಬುದ್ಧಿವಂತಿಕೆಯನ್ನು
    ತೋರಿಸುತ್ತೀರಿ.
  tam-2017: புனிதனுக்கு நீர் புனிதராகவும், மாறுபாடு உள்ளவர்களுக்கு நீர் மாறுபடுகிறவராகவும்
    தோன்றுவீர்.
  spa-RV-1909: Limpio eres para con el limpio, mas con el perverso eres rígido.
  ron-BTF: Cu cel pur te vei arăta pur; și cu cel pervers te vei arăta fără gust.
  eng-WEBP: With the pure you will show yourself pure. With the crooked you will show
    yourself shrewd.
  eng-FBV: You show yourself pure to those who are pure, but you show yourself astute
    to those who are crafty.
  nld-1939: Rein voor den reine, Maar voor de listigaards listig;
  nch-BL: Timonextía titapajpactic ica cati tapajpactic. Pero timonextía tahuel tichicahuac
    ica inijuanti cati fiero inintalnamiquilis.
  vie-1934: Đối cùng kẻ tinh sạch, Chúa sẽ tỏ mình tinh sạch lại; Còn đối cùng kẻ
    trái nghịch, Chúa sẽ tỏ mình nhặt nhiệm lại.
  hin-CV: वह, जो निर्मल है, उस पर अपनी निर्मलता प्रकट करते हैं, कुटिल व्यक्ति पर आप
    अपनी चतुरता प्रगट करते हैं.
  spa-BES: El que es santo verá que tú eres santo; Pero para el hombre cuyo camino
    no es recto, serás un juez duro.
  tdx-tdx: Amo malio arofoo irehe ro ki’e, fe o mengokeo ro helofe’o.
  tha-KJV: พระองค์​ทรงสำแดงพระองค์​บริสุทธิ์​ต่อผู้​ที่​บริสุทธิ์ พระองค์​ทรงสำแดงพระองค์​เป็นปฏิปักษ์​ต่อผู้​ที่​คดโกง
  por-BR-2018: Limpo és para com o limpo, Mas com o perverso és rígido.
  deu-ELO: gegen den Reinen erzeigst du dich rein, und gegen den Verkehrten erzeigst
    du dich entgegenstreitend.
  eng-WYC-2018: and with a chosen man thou shalt be chosen, and with a wayward man
    thou shalt be made wayward. (and with the pure, thou shalt be pure, but to the
    wicked, thou shalt be hostile to them.)
  epo-epo: Kun purulo Vi agas laŭ lia pureco, Kaj kun maliculo laŭ lia maliceco.
  uig-PIN: Sap dilliⱪlarƣa Ɵzüngni sap dilliⱪ kɵrsitisǝn; Tǝtürlǝrgǝ Ɵzüngni tǝtür
    kɵrsitisǝn;
  beo-beo: Di da ledo hamedei fofoloi dunu ilima fofoloi ba:sa. Be wadela:i hamosu
    dunu Di higasa.
  tpi-OTNT: Sapos wanpela man i bihainim klinpela pasin, orait yu save soim em klinpela
    pasin bilong yu. Tasol sapos man i bihainim pasin nogut, orait yu save bekim nogut
    long em.
  hau-SA: ga masu tsarki, kakan nuna musu tsarki. Amma ga masu karkataccen hali, kakan
    nuna kanka mai wayo.
  uig-LAT: Sap dilliqlargha Özüngni sap dilliq körsitisen; Tetürlerge Özüngni tetür
    körsitisen;
  nde-nde: kwabahlanzekileyo uziveza uhlanzekile, kodwa kwabangaqondanga uziveza ukhaliphile.
  ton-ton: Kiate ia ʻoku angamaʻa te ke fakahā koe ki ai ko e angamaʻa; pea ko ia
    ʻoku angamamili, te ke fangatua mo ia.
  ces-1613: K sprostnému sprostně se ukazuješ, a s převráceným převráceně zacházíš.
  eng-WMB: With the pure you will show yourself pure. With the crooked you will show
    yourself shrewd.
  tam-TCV: தூய்மையுள்ளவர்களுக்கு நீர் உம்மைத் தூய்மையுள்ளவராகவேக் காண்பிக்கிறீர்;
    ஆனால் கபடமுள்ளவர்களுக்கோ நீர் உம்மை விவேகமுள்ளவராய்க் காண்பிக்கிறீர்.
  ceb-ULB: Sa mga putli gipakita mo ang imong kaugalingon nga putli, apan matuison
    ka ngadto sa mga masinupakon.
  pol-UBG: Wobec czystego okażesz się czysty, a wobec przewrotnego postąpisz przewrotnie.
  agr-agr: Aents dekaskenum chichau aina duka, ameshkam dutiksamek kuitamnaitme. Untsu
    aents waitjin aina duka ameshkam dutiksamek iikuame.
  kyc-kyc: Wambu mendeme poo pyasi ingyuo karenge ramo doko keta embame baa embena
    poo pyasi renge doko lasaka pingi. Dopa pinginyipape wambu mende yulu koo pingi
    ramo doko keta embame yano pyao randa maingi.
  urd-GVU: جو پاک ہے اُس کے ساتھ تیرا سلوک پاک ہے۔ لیکن جو کج رَو ہے اُس کے ساتھ تیرا
    سلوک بھی کج رَوی کا ہے۔
  deu-1912: bei den Reinen bist du rein, und bei den Verkehrten bist du verkehrt.
  kan-2017: ಶುದ್ಧನಿಗೆ ಪರಿಶುದ್ಧನೂ, ವಕ್ರಬುದ್ಧಿಯವನಿಗೆ ವಕ್ರನೂ ಆಗಿರುವಿ.
  yap-yap: Pi’in nib machalbog e gab thothup u wun’rad, ma pi’in kireb e ga be par
    ndar fel’gad u wun’um.
  hlt-MCSB: Aka meet uh taengah na meet uh tih, voeldak te tah na hnueih.
  mdy-ETH: ጌኤዦ ዓሶም ኔ ጌኤሺኬ፤ ዎቦ ዓሶም ኔ ዎቦኬ።
  twi-ASANTE: Woyi wo kronkronyɛ kyerɛ ɔkronkronni, nanso amumuyɛfoɔ deɛ wokyiri wɔn.
  eng-WEBU: With the pure you will show yourself pure. With the crooked you will show
    yourself shrewd.
  wal-wal: Geeshshatuyyo neenikka geeshsha; shin geellatuyyo neeni cincca.
  spa-PDDPT: Limpio te muestras con el limpio, Y sagaz con el perverso.
  gun-gun: iky'a e'ỹ va'e pe rejekuaa uka iky'a e'ỹ va'e, ha'e rã heko vai va'e pe
    ma rejekuaa uka 'rã nhombopaga kuaa va'e.
  agu-BL: At banl talma'u' squibaj yi e' yi qui na chijuch quil. Ma scyetz yi e' yab,
    qui'c mu'ẍ tal banlu' scye'j.
  ilo-ULB: Iti nadalus, ipakpakitam ti bagim a nadalus, ngem naungetka kadagiti nakillo.
  kpg-kpg: Goe e manawa madammaa ang gi digau ala e manawa madammaa, gei goe e hai baahi
    ang gi digau ala e hai nia mee huaidu.
  uig-ARA: ساپ دىللىقلارغا ئۆزۈڭنى ساپ دىللىق كۆرسىتىسەن؛ تەتۈرلەرگە ئۆزۈڭنى تەتۈر
    كۆرسىتىسەن؛
  sus-sus: Mixi naxan sɛniyɛn i ya xɔri, i fan i xa sɛniyɛnyi masenma na kanyi bɛ.
    Mixi naxan fe kanama, i fan fata na sare ragbilende a ma.
  pon-2006: Komw kin kupwur mwakelekel ong irail kan me kin mwakelekel, ahpw kin kupwur
    toutou ong me suwed kan.
  jae-jae: Aôm gôwa taôm sa gadêŋ ŋac mansaŋ gebe aôm taôm mansaŋ mago gêdêŋ keso-keso,
    tec kôtôc taôm amboac kaiŋ teŋ.
  ksd-ksd: Una ga gomgom vurakit pire diat dia gomgom, Ma una ga turtur bat diat dia
    bilak.
  tur-YTC: Pak olana kendini pak olarak göstereceksin. Eğri olana kendini sert olarak
    göstereceksin.
  grc-BRENT: Καὶ μετὰ ἐκλεκτοῦ ἐκλεκτὸς ἔσῃ, καὶ μετὰ στρεβλοῦ στρεβλωθήσῃ.
  ind-AYT: Terhadap orang yang suci, Engkau berlaku suci, terhadap orang yang jahat,
    Engkau berbelit-belit.
  nya-nya: Kwa woyera mtima, Inu mumaonetsa kuyera mtima kwanu, koma kwa anthu achinyengo
    mumaonetsanso kunyansidwa nawo.
  hrv-hrv: S čovjekom čistim ti si čist, a lukavca izigravaš,
  mps-mps: Te bidi me deligo te wiegi yai kolesaga wali peyu da, teda nago agaba te
    nago wiegi yai kolesaga ola mobao. Tiali goli, bidigo te dwai kolesaga wali pobaso
    da, teda nago agaba dwai kolesaga wei ponaibao.
  tpi-tpi: Sapos wanpela man i bihainim klinpela pasin, orait yu save soim em klinpela
    pasin bilong yu. Tasol sapos man i bihainim pasin nogut, orait yu save bekim nogut
    long em.
  dan-1931: du viser dig ren mod den rene og vrang mod den svigefulde.
  vie-OVCB: Chúa ban phước cho người thánh sạch, giáng tai ương cho kẻ tham gian.
  guj-2017: શુદ્ધની સાથે તમે શુદ્ધ દેખાશો, હઠીલાની સાથે તમે હઠીલા દેખાશો.
  pon-2006A: Komw kin kupwur mwakelekel ong irail kan me kin mwakelekel, ahpw kin
    kupwur toutou ong me suwed kan.
  por-BRBSL: Com o puro, você se mostrará puro. Com o torto, você se mostrará astuto.
  cth-cth: Tamikathoung koe, kathounge lah na kamnue vaiteh, tami lungkapataknaw koe
    a lungpatanae lahoi na kamnue van han.
  twi-twi: Wuyi wo kronkronyɛ kyerɛ ɔkronkronni, nanso amumɔyɛfo de wukyi wɔn.
  hlt-hlt: Aka meet uh taengah na meet uh tih, voeldak te tah na hnueih.
  tbz-SIM: Kɛ̀ wèè dò mpɑ́íí, ɑ́ ɔ̃ɔ̃ ò bɛnkɛmu ɑmɑ́ɑ̀ pɑíí. Kòò tu onìtì ciiǹti ɑ
    nyɛ̃́ ɑ bo ò yĩmɛ̀.
  msy-2020: Gumazir nɨn damazimɨn zuezir arazibagh amim, nɨ uaghan uan arazir zueziba
    an akakasi. Eghtɨ gumazir arazir kuramɨn gɨn zuim, nɨ uaghan arazir kuramɨn a
    ikarvasi.
  dop-dop: Yʋlʋ ɩ́ wɛ tǝnɑŋŋ ḿpʋ́ɣʋ́ n lɑkɩ-ɩ, ɩlɛnɑ ń kisi ɩsɑɣɑʋ.
  azb-azb: Təmizlərlə təmizsən, Əyrilərlə əyriliklərinə görə davranırsan.
  eng-DBY: With the pure thou dost shew thyself pure; And with the perverse thou dost
    shew thyself contrary.
  hin-2017: शुद्ध के साथ तू अपने को शुद्ध दिखाता; और टेढ़े के साथ तू तिरछा बनता है।
  wol-KYG: ku sellal, fekk la sell; ku dëng, fekk laak say feem.
  eng-YLT: With the pure Thou shewest Thyself pure, And with the perverse Thou shewest
    Thyself a wrestler.
  kne-kne: Sin nalinis et maila din kinalinis na, ngem sin nasikap ay manowitik si
    ib-a na, nalaing si Diyos ay mangabak en sisya.
  eng-WYC-2017: and with a chosen man thou shalt be chosen, and with a wayward man
    thou shalt be made wayward.
  eng-WMBB: With the pure you will show yourself pure. With the crooked you will show
    yourself shrewd.
  urd-GVH: जो पाक है उसके साथ तेरा सुलूक पाक है। लेकिन जो कजरौ है उसके साथ तेरा सुलूक
    भी कजरवी का है।
  rug-rug: Via si Goi koarini pu via, ba koari na tie sekesekei si guana tie sekesekei
    guni Nigo rini.
  gaz-gaz: nama qulqulluutti qulqulluu taata; nama jalʼaatti immoo jalʼaa taata.
  fra-LSG: Avec celui qui est pur tu te montres pur, Et avec le pervers tu agis selon
    sa perversité.
  yal-yal: Naxan na sariɲanɲɛ ayi, i ya sariɲanna yitama nɛn na ra. Koni naxan yidɔxi,
    i na suxu kiin kolon.
  haw-1868: I ka mea maemae e hoike mai no oe ia oe iho he maemae; A i ka mea hookekee
    e hoike mai no oe ia oe iho he oluolu ole.
  arb-NAV: مَعَ الطَّاهِرِ تَكُونُ طَاهِراً، وَمَعَ الْمُعْوَجِّ تَكُونُ مُعْوَجّاً.
  ewe-ewe: Ame si dza le eƒe dzi me la, èɖea ɖokuiwò fianɛ be èdza eye nèfiaa ɖokuiwò
    ayetɔe ɖe ayetɔ la ŋu.
  eng-LEE: With the pure thou wilt show thyself pure; and with the perverse thou wilt
    wage a contest.
  asm-FB: তুমি শুচি লোকলৈ নিজৰ শুচিতা প্ৰকাশ কৰা, কিন্তু বিপথগামী লোকলৈ তুমি চতুৰ
    ব্যৱহাৰ কৰোঁতা।
  sus-A: مِشِ نَشَن سّنِيّن عِ يَ شْرِ، عِ قَن عِ شَ سّنِيّنيِ مَسٍنمَ نَ كَنيِ بّ.
    مِشِ نَشَن قٍ كَنَمَ، عِ قَن قَتَ نَ سَرٍ رَفبِلٍندٍ عَ مَ.
  fra-SBL: Avec les purs, tu te montreras pur. Avec les tordus, vous vous montrerez
    astucieux.
  hbo-hbo: עִם־נָבָ֖ר תִּתָּבָ֑ר וְעִם־עִקֵּ֖שׁ תִּתַּפָּֽל׃
  kik-kik: kũrĩ ũrĩa wĩtheragia wĩonanagia ũrĩ mũtheru, no harĩ ũrĩa ũrĩ mĩthiĩre
    mĩogomu ũgatuĩka njũhĩga.
  fra-NCL: avec celui qui est pur, tu te montres pur, et avec le fourbe, tu agis perfidement.
  cek-AK: Ciimcai kaminawk khaeah ciimcaihaih, lokaek thaih kaminawk khaeah sethaih
    to nam tuengsak.
  cuk-cuk: Dule-be-sogedba-gudiidga, sogedba ega be ibmar oyomogad. Dule-galagwensur-emar-yardakdiiddina,
    egi be gwisgumogad.
  uig-CYR: Сап диллиқларға Өзүңни сап диллиқ көрситисән; Тәтүрләргә Өзүңни тәтүр көрситисән;
  tel-2017: నిష్కళంకుల యెడల నీవు నిష్కళంకంగా ఉంటావు. వక్ర బుద్ది గలవారి యెడల వికటంగా
    ఉంటావు.
  hat-BSA: Avèk sila ki san tach yo, Ou montre jan Ou san tach, Epi avèk sila ki kwochi,
    Ou vin parèt avèk entèlijans.
  kos-kos: Kom nasnas nu selos su nasnas, A kom kwaselos su koluk.
  hbo-WLC: עִם־נָבָ֖ר תִּתָּבָ֑ר וְעִם־עִקֵּ֖שׁ תִּתַּפָּֽל׃
  ibo-ibo: Nʼebe onye dị ọcha nọ, ị na-egosi onwe gị onye dị ọcha, ma nye ndị ụzọ
    ha na-ezighị ezi, Ị na-egosi onwe gị dịka onye dị aghụghọ.
  ory-ory: ଶୁଚି ଲୋକ ପ୍ରତି ତୁମ୍ଭେ ଆପଣାକୁ ଶୁଚି ଦେଖାଇବ ଓ କୁଟିଳ ଲୋକ ପ୍ରତି ତୁମ୍ଭେ ଆପଣାକୁ
    ଚତୁର ଦେଖାଇବ।
  chk-chk: Ka pwärätä om limelimöch ngeni ir mi limelimöch, nge ekewe mi por manauer
    ka pwärätä om pöchökül ngeniir.
  ssd-ssd: Sine mbar maŋau kumba minbe ta ne lafunu ŋayonu sine siŋgit. Sine maŋau
    tiŋreknu ndo dubibe ta ne lafunu maŋau tiŋreknu sine mbol kate.
  rop-rop: Yu oldei gudbala langa detlot pipul hu jidan gudbala. Bat yu oldei nogudbala
    langa detlot pipul hu jidan nogudbala.
  ukr-1871: З чистим серцем ти чист, і показуєш правду йому без утайки, а з олживим,
    зрадливим, лукавим, його ж робом ходиш і робиш.
  deu-1951: gegen den Reinen erzeigst du dich rein, aber den Hinterlistigen überlistest
    du.
  eng-JPS: With the pure Thou dost show myself pure; and with the crooked Thou dost
    show Thyself subtle.
  srp-1865: S èistijem èisto postupaš, a s nevaljalijem nasuprot njemu.
  lug-lug: eri omulongoofu weeraga okuba omulongoofu n’eri omukujjukujju ne weeraga
    okuba omukujjukujju okumusinga.
  heb-heb: עם נבר תתבר ועם עקש תתפל׃
  ben-IRV: তুমি পবিত্রদের সঙ্গে পবিত্র ব্যবহার করবে, আর কুটিলদের সঙ্গে চতুরতার সঙ্গে
    ব্যবহার করবে।
  pan-pan: ਸ਼ੁੱਧ ਲਈ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਵਿਖਾਵੇਂਗਾ, ਅਤੇ ਟੇਢਿਆਂ ਲਈ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ
    ਟੇਢਾ ਵਿਖਾਵੇਂਗਾ।
  tkr-tkr: Məttınbışika məttıra, quç'opkuriynbışika, cone quç'opkuriys sik'ı eyxhe.
  mya-JVB: သန့်ရှင်း သောသူအား သန့်ရှင်း ခြင်းသဘောကို ၎င်း၊ ဆန့်ကျင် သောသူအား ဆန့်ကျင်
    သော သဘောကို ၎င်း ပြတော်မူ၏။
  tte-O: Siya ali paisowa idudulai kowa mumugam idudulai kolili na siya toyauyaule
    kowa kupei-suwalagili koliwo.
  tbg-tbg: Takuqi vai okarara nai avu aatoqi iri vai vaiintiva vaivara, are nena takuqi
    vai okarara vira umiqe varianarave. Nai avu aatoqi qora okarara iri vai vaiintiva
    vaivara are vira navutaiqama amite varianarave.
  hmo-hmo: Laloa goevagoeva taudia dekenai, oiemu kara goevagoeva oi hedinaraia. To
    dagedage taudia dekenai, oiemu dagedage oi hedinaraia.
  urd-urd: नेकों के साथ नेक होगा, और टेढों के साथ टेढ़ा।
  rus-SYN: с чистым - чисто, а с лукавым - по лукавству его.
  bqc-SIM: Ń wásawasa gbɛ̃́ wásawasaↄnɛ, ãma ni kↄ̃nikɛ gbɛ̃́ dↄ̀ↄsaiↄnɛ.
  tcz-CHONGTHU: Milung thengho hengah nalungthen na namusah in, chule milung thim
    thenglou ho hengah nangma alungtheng lou bangin naumjin ahi.
  mar-mar: हे परमेश्वरा, जे लोक चांगले आणि शुध्द आचरणाचे आहेत त्यांच्याशी तूही तसाच
    वागतोस. पण दुष्ट आणि कुटिलांशी तू ही कुटिलतेने वागतोस.
  qub-qub: Juchaynajcunatapis yanapanquimi. Fiyu cajcunatami ichanga castiganqui.
  bqp-bqp: Ń swáswa gbɛ̃ swáswanↄnɛ, ama ndì ibɛrɛ kpá kũ gbɛ̃ dↄ̀rↄsaridenↄo.
  hat-hat: Ou pa fè ipokrit ak moun ki pa fè ipokrit avè ou, men ou malen ak moun
    ki malen.
  eng-BSB: to the pure You show Yourself pure, but to the crooked You show Yourself
    shrewd.
  tod-tod: Zɔi ɲadegai, ɗa ɗa-ɲadedai lɛɛzu ga naa, niiti ti ga yaava nuiti, ɗa ɗa-ɠimalai
    lɛɛzu ga naati.
  eng-WEBPB: With the pure you will show yourself pure. With the crooked you will
    show yourself shrewd.
  kbq-kbq: Fatgo zamavu'zamava'ma haza vahera, fatgo kavukava hunezamantane. Hianagi
    kefo zamu'zamavama nehaza vahera, zamazeri henkami netrane.
  nhe-BL: Timonextía titlapajpactic ica tlen tlapajpactic. Pero timonextía tlahuel
    tichicahuac ica inijuanti tlen fiero inintlalnamiquilis.
  bus-bus: Ń wásawasa gbɛ̃ wásawasanↄnɛ, mↄde nɛɛ̀ íbɛtɛ kpá kↄ̃n gbɛ̃ dↄ̀rↄsaideenↄo.
  gub-BL: Aze naheta kwaw ikatu 'ymaw amo rehe, ikatu ma'e romo ereiko izupe nehe
    no. Ereiko neàmàtyry'ymar waàmàtyry'ymar romo.
  eng-DRA: 'With the elect thou wilt be elect: and with the perverse thou wilt be
    perverted.'
