verse: 2SA.022.036
translations:
  mal-C: അവിടത്തെ രക്ഷ എനിക്കു പരിചയായി നൽകി; അവിടത്തെ സഹായം എന്നെ വലിയവനാക്കിയിരിക്കുന്നു.
  deu-TKW: Und du gabst mir den Schild deines Heils und deine Herablassung machte
    mich groß.
  lin-lin: Okomisaka lobiko na Yo nguba na ngai, mpe lisungi na Yo ekomisaka ngai
    makasi.
  eng-LSV: And You give the shield of Your salvation to me, || And Your lowliness
    makes me great.
  eng-GNV: Thou hast also giuen me the shield of thy saluation, and thy louing kindnesse
    hath caused me to increase.
  eng-WEBSTER: 'Thou hast also given me the shield of thy salvation: and thy gentleness
    hath made me great.'
  nhw-BL: Ta techmanahuía quen se tepostli catli nechyahualohua. Quena, techmaquixtía
    huan ica motlaicnelil techhueyichijtoc.
  swh-ONEN: Hunipa ngao yako ya ushindi, unajishusha chini ili kuniinua.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ rɑ mɑn fɑɑbɑ ko nɡe tɛrɛru. Wunɑ ɑ rɑ mɑn bere kɑ
    wunɛn dɑm bɑkɑm. Wunɛn durom sɑɑbuwɑ nɑ kɑ kuɑ dɑmɡii.
  eng-KJVCPB: 'Thou hast also given me the shield of thy salvation: And thy gentleness
    hath made me great.'
  mpx-mpx: Wam pwamwal i ola o ligovan; u labeyau yaka eliyana ya gasisi.
  luo-luo: Imiya okumbani mar loch; ikulori piny mondo imi abed maduongʼ.
  meu-meu: Emu hahemauri kesina vada o henigu; emu kara manada-manada ese vada e imodaigu.
  npi-ULB: तपाईंले मलाई तपाईंको मुक्‍तिको ढाल दिनुभएको छ र तपाईंको कृपाले मलाई महान्
    बनाएको छ ।
  yor-yor: Ìwọ sì ti fún mi ní asà ìgbàlà rẹ̀; ìrẹ̀lẹ̀ rẹ̀ sì ti sọ mí di ńlá.
  ind-ind: Aku dapat menang dalam pertempuran hanya karena Engkau melindungiku. Aku
    memperoleh kedudukan tinggi hanya karena Engkau membungkuk untuk mengangkatku.
  pes-OPCB: خداوندا، تو با سپرت مرا نجات داده‌ای، و از لطف توست که به این عظمت رسیده‌ام.
  tgl-ULB: Ibinigay mo sa akin ang panangga ng iyong kaligtasan, at ang iyong biyaya
    ay gumawa sa akin ng dakila bagay.
  cbu-NT: Apaa, shiyamari nuwaa tapachindarangush, nuwshat kamungarangina. Amb ashirangush,
    nuwamari kizpur taakina.
  hui-hui: Anduane Homogo-o i̱naga waitigi hearunaga giha hewaria í̠naga humbi i̱hondo
    ngirigola i̱ wayali harugoni. Í̠na i̱ biamogo birigome i̱ wali agali karunaga
    deni agali mini leneore kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည်​အ​ကျွန်ုပ် အား ကွယ်​ကာ​စောင့်​ရှောက်​၍​ကယ်​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​ကူ​မ​တော်​မူ​သ​ဖြင့်​အ​ကျွန်ုပ်​သည် ကြီး​မြင့်​လာ​ရ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཐར་པའི་ཕུབ་ནི་ང་ལ་གནང་། །བཀའ་ལན་བཟང་པོས་ང་རང་ཆེན་པོར་མཛད། །
  sna-sna: Munondipa nhoo yenyu yokukunda, munokotamira pasi kuti mundikurise.
  spa-BLM: También me has dado el escudo de tu salvación. Tu gentileza me ha hecho
    grande.
  cac-cac: Mamin, a ach tzin a tan̈vej, tzin a colani. A a vach' c'ab' tzin yamanq'ue
    lin̈an. Yujn̈ej a vach'c'olal ix in ic'chaan̈.
  swh-ULB: Umenipa ngao ya wokovu wako, na matakwa yako yamenifanya mkuu.
  bel-bel: Ты даеш мне шчыт выратаваньня Твайго, і міласьць Твая ўзьвялічвае мяне.
  deu-ELBBK: Und du gabst mir den Schild deines Heils, und deine Herablassung machte
    mich groß.
  mbb-OT: Mibpengelangan a kenikew iring te kelasag, umbe neluwas a. Ne nevantug a
    pinaaǥi te kedtevangi nu kedì.
  mal-2015: നിന്റെ രക്ഷ എന്ന പരിചയെ നീ എനിക്കു തന്നിരിക്കുന്നു; നിന്റെ സൗമ്യത എന്നെ
    വലിയവനാക്കിയിരിക്കുന്നു.
  rmc-rmc: Diňal man šťitos, so man ochraňinďa, a tiro lačhipen mandar kerďa bares.
  pes-OPV: و سپر نجات خود را به من خواهی داد، و لطف تو مرا بزرگ خواهد ساخت.
  ron-1924: Ту ымь дай скутул мынтуирий Тале ши ажунг маре прин бунэтатя Та.
  ben-OBCV: রক্ষাকারী সাহায্য দিয়ে আমার ঢাল গড়েছ; তোমার দেওয়া সাহায্য আমায় মহান
    করেছে।
  som-som: Weliba waxaad kaloo i siisay gaashaankii badbaadadaada; Oo roonaantaada
    ayaa i weynaysay;
  lat-VUC: Dedisti mihi clypeum salutis tuæ, et mansuetudo tua multiplicavit me.
  eng-ASVBT: Thou hast also given me the shield of thy salvation; And thy gentleness
    hath made me great.
  ita-1885: Tu mi hai ancora dato lo scudo della tua salvezza, E la tua benignità
    mi ha accresciuto.
  eng-LXXUP: And thou hast given me the shield of my salvation, And thy propitious
    dealing has increased me,
  eng-ULB: You have given me the shield of your salvation, and your favor has made
    me great.
  spa-VBL: Me protege con el escudo de su salvación; su ayuda me ha engrandecido.
  fra-_FOB: Tu m'as donné le bouclier de ton salut, et ta bonté m'a fait devenir grand.
  mal-mal: അങ്ങയുടെ രക്ഷ എന്ന പരിചയും അങ്ങ് എനിക്ക് തന്നിരിക്കുന്നു; അങ്ങയുടെ സൗമ്യത
    എന്നെ വലിയവനാക്കിയിരിക്കുന്നു.
  lit-lit: Tu man davei savo išgelbėjimo skydą ir tavo švelnumas padarė mane didį.
  urd-GVR: Ai Rab, tū ne mujhe apnī najāt kī ḍhāl baḳhsh dī hai, terī narmī ne mujhe
    baṛā banā diyā hai.
  suz-BL: गे आं कली इन तेक्‍शा ब्रोंइतीक गेतीनी। इन वारच पतीकेम आं कली ठेयब सेल्‍ती।
  ita-1927: Tu m’hai anche dato lo scudo della tua salvezza, e la tua benignità m’ha
    fatto grande.
  ckb-ckb: تۆ قەڵغانی ڕزگاریی خۆتت پێ بەخشیوم، هاوکاریت گەورەم دەکات.
  eng-BBE: You have given me the breastplate of your salvation, and your mercy has
    made me great.
  kan-OKCV: ನಿಮ್ಮ ರಕ್ಷಣೆಯ ಸಹಾಯವನ್ನು ನನಗೆ ಗುರಾಣಿಯನ್ನಾಗಿ ಮಾಡಿದ್ದೀರಿ, ನಿಮ್ಮ ಸಹಾಯವು ನನ್ನನ್ನು
    ಘನವಂತನನ್ನಾಗಿ ಮಾಡಿದೆ.
  tam-2017: உம்முடைய இரட்சிப்பின் கேடகத்தையும் எனக்குத் தந்தீர்; உம்முடைய தயவு என்னைப்
    பெரியவனாக்கும்.
  spa-RV-1909: Tú me diste asimismo el escudo de tu salud, y tu benignidad me ha acrecentado.
  ron-BTF: Tu de asemenea mi-ai dat scutul salvării tale; și bunătatea ta m-a făcut
    mare.
  eng-WEBP: You have also given me the shield of your salvation. Your gentleness has
    made me great.
  eng-FBV: You protect me with the shield of your salvation; your help has made me
    great.
  nld-1939: Zo hebt Gij mij het schild van uw heil gereikt; Uw goedheid maakte mij
    groot.
  nch-BL: Ta techmanahuía quej se teposti cati techyahualohua. Quena, techmaquixtía
    huan ica motaicnelil techhueyichijtoc.
  vie-1934: Chúa đã ban sự chửng cứu cho tôi làm cái khiên, Và sự hiền từ Chúa đã
    làm cho tôi nên sang trọng.
  hin-CV: आपने मुझे छुटकारे की ढाल दी है; आपकी सहायता ने मुझे विशिष्ट पद दिया है.
  spa-BES: Me has dado la coraza de tu salvación, y tu misericordia me ha hecho grande.
  tdx-tdx: Fa natolo’o ahy ka ty fikalan-defom-pandrombahañe; vaho nampitoabotse ahy
    o fañisoha’oo.
  tha-KJV: พระองค์​ประทานโล่​แห่​งความรอดของพระองค์​ให้​ข้าพระองค์ และซึ่งพระองค์ทรงน้อมพระทัยลงก็กระทำให้ข้าพระองค์​เป็นใหญ่​ขึ้น
  por-BR-2018: Tu me deste também o escudo de tua salvação, E tua benignidade me acrescentou.
  deu-ELO: Und du gabst mir den Schild deines Heils, und deine Herablassung machte
    mich groß.
  eng-WYC-2018: Thou hast given to me the shield of thine health; and thy mildness
    hath multiplied me. (Thou hast given me the shield of thy salvation; and thy gentleness
    hath made me great.)
  epo-epo: Vi donis al mi la ŝildon de Via savo; Kaj Via favoro min grandigas.
  uig-PIN: Sǝn manga nijatingdiki ⱪalⱪanni bǝrding, Sening mulayim kǝmtǝrliking meni
    uluƣ ⱪildi.
  beo-beo: Hina Gode! Di da na gaga:lala. Dia ouligisu hou da na fidibiba:le, eno
    dunu da nama nodosa. Dia gasa fawane da na gaga:i dagoi.
  tpi-OTNT: Bikpela, yu bin kisim bek mi long han bilong ol birua. Yu givim mi hap
    plang bilong yu na mi hait i stap baksait long en. Yu bin helpim mi na mi gat
    biknem long ai bilong ol manmeri.
  hau-SA: Ka ba ni garkuwar nasararka; ka sauko don ka sa in sami girma.
  uig-LAT: Sen manga nijatingdiki qalqanni berding, Séning mulayim kemterliking méni
    ulugh qildi.
  nde-nde: Uyanginika isihlangu sakho sokunqoba; uyazehlisela phansi ukuze ungenze
    ngibe mkhulu.
  ton-ton: 'Kuo ke foaki foki kiate au ʻae fekau ʻo hoʻo fakamoʻui: pea ko e meʻa
    ʻi hoʻo angaʻofa kuo u hoko ai ʻo lahi.'
  ces-1613: Nebo dal mi štít spasení svého, a dobrotivost jeho zvelebila mne.
  eng-WMB: You have also given me the shield of your salvation. Your gentleness has
    made me great.
  tam-TCV: நீர் உமது இரட்சிப்பை எனக்கு கேடயமாகத் தந்தீர், உமது உதவி என்னைப் பெரியவனாக்குகிறது.
  ceb-ULB: Gihatag mo kanako ang taming sa imong kaluwasan, ug ang imong pabor naghimo
    kanako nga bantogan.
  pol-UBG: Dałeś mi też tarczę swego zbawienia, a twoja dobrotliwość uczyniła mnie
    wielkim.
  agr-agr: Ametme shiwag aidau jetetuinakuish uwemtijinmek, ame yaintu asamin, tikich
    aidaush eme anenjuinawai.
  kyc-kyc: O Kamongo, Embame namba alya isa ingyuo karo lete wai pyao nyingi. Embena
    nyisapinyi renge dokome wambu peparaena lenge kambu dokona nambana kingi doko
    ando pelyamo.
  urd-GVU: اے رب، تُو نے مجھے اپنی نجات کی ڈھال بخش دی ہے، تیری نرمی نے مجھے بڑا بنا
    دیا ہے۔
  deu-1912: Du gibst mir den Schild deines Heils; und wenn du mich demütigst, machst
    du mich groß.
  kan-2017: ನೀನು ನನಗೋಸ್ಕರ ಗುರಾಣಿಯನ್ನು ಹಿಡಿದು ರಕ್ಷಿಸಿದ್ದೀ. ನಿನ್ನ ಕೃಪಾಕಟಾಕ್ಷವು ನನ್ನನ್ನು
    ಉನ್ನತಕ್ಕೆ ಏರಿಸಿದೆ.
  yap-yap: SOMOL, mu yoror rog ma ga be ayuweg e pogofan rog; ayuw ni kam tay ngog
    e ke gilnag buguwag.
  hlt-MCSB: Namah kah daemnah photling Te ka taengah nam paek tih, namah kah kodonah
    neh kai nan ping sak.
  mdy-ETH: ታ ፆኦዛሢዮ! ታና ዓውሳ ጊቲሞ ታኣም ኔ ዒንጋኔ፤ ኔ ዎልቃ ታና ዶዲሻኔ።
  twi-ASANTE: Woama me wo nkwagyeɛ kyɛm. Wo mmoa ama mayɛ ɔkɛseɛ.
  eng-WEBU: You have also given me the shield of your salvation. Your gentleness has
    made me great.
  wal-wal: “Tana ashshiya ne gonddalliyaa neeni taayyo immadasa; ne lo77o ohettai
    tana gitayees.
  spa-PDDPT: Me diste también el escudo de tu salvación Y me engrandeció tu benignidad.
  gun-gun: Mba'emo vai jokoarã reme'ẽ xereraa jepea, xemboaxya rupi xemboyvate.
  agu-BL: Wajcaw, ilu' colol wetz. Tan tu' banlu' sjalok wi'nin inxonl.
  ilo-ULB: Intedmo kaniak ti kalasag ti panangisalakanmo, ken babaen iti pabormo pinagbalinnak
    a natan-ok.
  kpg-kpg: Meenei Dimaadua, Goe dela e loohi au, gei e haga dagaloaha mai au. Dau
    hagamaamaa la gu haga madamada au.
  uig-ARA: سەن ماڭا نىجاتىڭدىكى قالقاننى بەردىڭ، سېنىڭ مۇلايىم كەمتەرلىكىڭ مېنى ئۇلۇغ
    قىلدى.
  sus-sus: I findixi n ma kantama nan na, i n xun nakelima.
  pon-2006: Maing KAUN, komw kin ketin sinsile ie oh doandoare ie; sapwellimomwi sawas
    me kin kalinganeiehla.
  jae-jae: Aôm kôkêŋ lautuc ênam aê kêsiŋa. Aômnêm moasiŋ ketoc aê sa.
  ksd-ksd: U tar tul tar ia bula tagu ra ramravit nina ba kaum valavalaun; Ma kaum
    varmari i tar pait vangala pa iau.
  tur-YTC: Kurtarışının kalkanını da bana verdin. Yumuşaklığın beni büyük yaptı.
  grc-BRENT: Καὶ ἔδωκάς μοι ὑπερασπισμὸν σωτηρίας μου, καὶ ἡ ὑπακοή σου ἐπλήθυνέ με
    εἰς πλατυσμὸν εἰς τὰ διαβήματά μου ὑποκάτω μου,
  ind-AYT: Engkau memberikan perisai keselamatan-Mu kepadaku, dan kebaikan-Mu membuatku
    besar.
  nya-nya: Inu mundipatsa ine chishango chanu cha chigonjetso; mumawerama kuti mundikweze.
  hrv-hrv: Daješ mi štit svoj koji spasava, tvoja me brižljivost uzvisi.
  mps-mps: Genuai Bidi, nago ena te boi bidi dabego nogode ma dobola sali. Nago enabolo
    te naga sabele mobaso, tama ena tede geme duala sai. Nago ena tau sobaso, tama
    eno genuai nogi te we bidi dabe gedude elaluali.
  tpi-tpi: Bikpela, yu bin kisim bek mi long han bilong ol birua. Yu givim mi hap
    plang bilong yu na mi hait i stap baksait long en. Yu bin helpim mi na mi gat
    biknem long ai bilong ol manmeri.
  dan-1931: Du gav mig din Frelses Skjold, din Nedladelse gjorde mig stor;
  vie-OVCB: Chúa trao tôi tấm khiên cứu rỗi; tay phải Ngài bảo vệ ẵm bồng. Chúa hạ
    mình nâng tôi lên hàng cao cả.
  guj-2017: વળી તમે તમારા ઉદ્ધારની ઢાલ મને આપી છે, તમારી કૃપાએ મને મોટો કર્યો છે.
  pon-2006A: Maing KAUN, komw kin ketin sinsile ie oh doandoare ie; sapwellimomwi
    sawas me kin kalinganeiehla.
  por-BRBSL: Você também me deu o escudo de sua salvação. Sua gentileza me fez grande.
  cth-cth: Nama ni rungngangnae saiphei hah na poe teh, a lungsawnae lahoi kai teh
    na tawm rasang e lah ka o.
  twi-twi: Woama me wo nkwagye kyɛm. Wo mmoa ama mayɛ ɔkɛse.
  hlt-hlt: Namah kah daemnah photling te ka taengah nam paek tih, namah kah kodonah
    neh kai nan ping sak.
  tbz-SIM: N Yiɛ̀ nhɑ nɔ̀ùtɛ̀ youtɛ tɛɛ̀ n tɔ, kɛ n kɑ̃nkɛ́ kudɔpìkù kɔ̃mɛ, kɛ n dɛɛrí,
    nh ɔ̃ɔ̃ dɑ yú kɑ̀ɑ yiemmu kɛ n kpénkùnnɛ.
  msy-2020: O God, nɨ uan oram na ganɨngizɨma, kɨ an gɨrakɨrangɨn modozɨ, nɨ nan apanibar
    dafaribar ua na ini. Nɨ uan gavgavimɨn nan akura. Nɨ nan dɨmdiam baregha nan akurazɨ,
    kɨ gumazamizibar damazimɨn ziar ekiam iti.
  dop-dop: N yɑpɑ mɑ nyʋɣʋ nɑ pǝ́ wɛɛ ɩsɩɩ kʋkentuɣu. Nɑ mɑ pǝsɩ sɔsɔ kɛ nyɑ́ kʋpɑntʋ
    tɔɔ.
  azb-azb: Sən mənə qurtuluş qalxanını verdin, Etdiyin köməklə Sən məni yüksəltdin.
  eng-DBY: And thou didst give me the shield of thy salvation, And thy condescending
    gentleness hath made me great.
  hin-2017: तूने मुझ को अपने उद्धार की ढाल दी है, और तेरी नम्रता मुझे बढ़ाती है।
  wol-KYG: Aji Sax ji, yaa may feg, musal ma, yaa may nangul, darajaal ma.
  eng-YLT: And Thou givest to me the shield of Thy salvation, And Thy lowliness maketh
    me great.
  eng-WYC-2017: Thou hast given to me the shield of thine health; and thy mildness
    hath multiplied me.
  eng-WMBB: You have also given me the shield of your salvation. Your gentleness has
    made me great.
  urd-GVH: ऐ रब, तूने मुझे अपनी नजात की ढाल बख़्श दी है, तेरी नरमी ने मुझे बड़ा बना
    दिया है।
  rug-rug: Kei Zihova, lavelave hukata nau Agoi meke toka nau pude va kilasi sari
    na qua kana; koasa Mua vinapepekae si tava lavata si rau.
  gaz-gaz: Ati gargaarsa kee kan nama fayyisu gaachana naaf goota; gargaarsi kees
    nama guddaa na godhe.
  fra-LSG: Tu me donnes le bouclier de ton salut, Et je deviens grand par ta bonté.
  yal-yal: I bata n nakisi alo wure lefa yɛ masansanna, i ya fanna n sɛnbɛn gboma
    ayi.
  haw-1868: Ua haawi mai hoi oe i kou paku e ola'i; A o kou ahonui ka i hoonui mai
    ia'u.
  arb-NAV: تُعْطِينِي تُرْسَ خَلاصِكَ، وَبِلُطْفِكَ تُعَظِّمُنِي.
  ewe-ewe: Ètsɔ wò dziɖuɖu ƒe akpoxɔnu la nam. Ebɔbɔ ɖokuiwò be nàdo kɔkɔm.
  eng-LEE: And thou gavest me the shield of thy salvation; and thy assistance hath
    made me great.
  asm-FB: তুমি মোক পৰিত্ৰাণ স্বৰূপ ঢাল দিলা, আৰু তোমাৰ সাহাৰ্যই মোক মহান কৰিলে।
  sus-A: عِ قِندِشِ ﭑ مَ كَنتَمَ نَن نَ، عِ ﭑ شُن نَكٍلِمَ.
  fra-SBL: Tu m'as aussi donné le bouclier de ton salut. Votre gentillesse m'a rendu
    grand.
  hbo-hbo: וַתִּתֶּן־לִ֖י מָגֵ֣ן יִשְׁעֶ֑ךָ וַעֲנֹתְךָ֖ תַּרְבֵּֽנִי׃
  kik-kik: Ũũheaga ngo yaku ya ũhootani; ũinamagĩrĩra thĩ ũkaanenehia.
  fra-NCL: Tu m’as donné le bouclier de ton salut, et ta douleur me fait grandir.
  cek-AK: Pazawkhaih aphaw to nang paek moe, poeknaemhaih hoiah nang lensak.
  cuk-cuk: Sigu-abgaedyob be an-irwa gwisgued. Be-garganguedgi be an-bendaked, be-sabgued
    nasguega an-imaked.
  uig-CYR: Сән маңа ниҗатиңдики қалқанни бәрдиң, Сениң мулайим кәмтәрлигиң мени улуқ
    қилди.
  tel-2017: నీవు నీ రక్షణ డాలును నాకు అందిస్తావు. నీ అనుగ్రహం నన్ను గొప్పచేస్తుంది.
  hat-BSA: Ou te osi ban mwen Boukliye Sali Ou a, e se soutyen Ou ki fè m pwisan.
  kos-kos: O LEUM GOD, kom karinginyu ac moliyula; Kasru lom oru nga in pwengpeng.
  hbo-WLC: וַתִּתֶּן־לִ֖י מָגֵ֣ן יִשְׁעֶ֑ךָ וַעֲנֹתְךָ֖ תַּרְבֵּֽנִי׃
  ibo-ibo: Ị na-eme ka inyeaka nke nzọpụta gị bụrụ ọta m, inyeaka gị emeela m ka m
    dị ukwuu.
  ory-ory: ତୁମ୍ଭେ ମଧ୍ୟ ମୋତେ ନିଜ ପରିତ୍ରାଣରୂପ ଢାଲ ଦେଇଅଛ; ତୁମ୍ଭର ନମ୍ରତା (ଦୟା) ମୋତେ ବୃଦ୍ଧିପ୍ରାପ୍ତ
    କରିଅଛି।
  chk-chk: Ai Samol mi Lapalap, ka amanauaei o epeti seniei feiengau, om alilis a
    atekiaeitä.
  ssd-ssd: O Suŋgo, ne ye sinzaŋyumba naŋe kandim saŋgrinu ye sumba kaiyate le ye
    nyu ŋak minet.
  rop-rop: “Wal YAWEI, yu na det trubala God, en yu oldei lukaftumbat mi en seibum
    mi brom main enami olabat. Yu na bin oldei album mi en meigim mi haibala,
  ukr-1871: І щитом закриває спасенним, і милостю пишно величить.
  deu-1951: du gabst mir den Schild deines Heils, und deine Herablassung machte mich
    groß;
  eng-JPS: Thou hast also given me Thy shield of salvation; and Thy condescension
    hath made me great.
  srp-1865: Ti mi daješ štit spasenja svojega, i milost tvoja èini me velika.
  lug-lug: Ompadde engabo ey’obulokozi bwo, ne weefeebya ne wessa wansi olyoke onfuule
    ow’ekitiibwa.
  heb-heb: ותתן לי מגן ישעך וענתך תרבני׃
  ben-IRV: তুমি আমাকে তোমার রক্ষাকারী ঢাল দিয়েছ; তোমার নম্রতা আমাকে মহান করেছে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਬਚਾਓ ਦੀ ਢਾਲ਼ ਮੈਨੂੰ ਦਿੱਤੀ ਹੈ, ਅਤੇ ਤੇਰੀ ਨਰਮਾਈ ਨੇ ਮੈਨੂੰ ਵਡਿਆਇਆ ਹੈ।
  tkr-tkr: Ğu zas g'attixhanasın g'alxan huvu, Ğu hı'iyne kumaagıka zı axtı qı'ı.
  mya-JVB: ကိုယ်တော်သည် ကယ်တင် တော်မူခြင်း ဒိုင်း လွှားကိုအပ် ၍ ၊ သည်းခံ တော်မူခြင်းအားဖြင့်အကျွန်ုပ်
    သည် ချီးမြှောက်ခြင်းသို့ ရောက်ပါ၏။
  tte-O: Am leboyau iyamala yagu ebeu yo am sagu koliyau ilalaki kabo me yagu kaiwe.
  tbg-tbg: Noravauvo, are ti antua timitehara, ti ruaruama timite variaravave. Are
    ti kahaqiaramantara ti, te vaiinti nahenti nivuqaa nora autu vataukama vauro.
  hmo-hmo: Lohiabada e, oi ese lau oi gimaia, bona lau oi hamauria, bona oi ese lau
    oi durua dainai, lau be tau badana lau lao.
  urd-urd: तूने मुझको अपनी नजात की ढाल भी बख़्शी, और तेरी नरमी ने मुझे बुज़ुर्ग बना
    दिया।
  rus-SYN: Ты даешь мне щит спасения Твоего, и милость Твоя возвеличивает меня.
  bqc-SIM: Ni n zĩblesɛ̀ngbao kpaa, ni naalɛ ǹ ma tↄbↄ.
  tcz-CHONGTHU: Nangman na mi huhhingna ompho neipen, chujongle nagalvon chun keima
    eikhu khum jin; nakithopi nachun eisuloupi jin ahi.
  mar-mar: देवा, तूच मला वाचवलेस आणि जिंकायला मदत केलीस. शत्रूचा पाडाव करण्यात मला
    हात दिलास.
  qub-qub: Gammi chapämanqui, salbamanqui. Cuyapäcoj cayniquiwanmi alliman churamashcanqui.
  bqp-bqp: Ndì n zĩ̀blena sɛ̃gbako kpáma, ndì natɛ ǹ ma tↄ́ bo.
  hat-hat: Se ou menm, Seyè, ki pwoteje m'. Se ou ki sove m'. Si m' kapab leve kanpe,
    se paske ou renmen m'.
  eng-BSB: You have given me Your shield of salvation, and Your gentleness exalts
    me.
  tod-tod: Unmɔɔgi è bosu ga ze, naa ɠa é ga nà-kɔɔɠɔ zɛpɛgi, ɗa-ɓɔbaiti ta sɛ̀bɛlɔɔzu.
  eng-WEBPB: You have also given me the shield of your salvation. Your gentleness
    has made me great.
  kbq-kbq: Kagra nagu'vazi hankoni'a mani'nenka, Kagra vahenimofo zamavufina nazeri
    ra vahera nante'nane.
  nhe-BL: Ta tinechmanahuía queja se tepostli tlen nechyahualohua. Quena, tinechmaquixtía
    huan ica motlaicnelil tinechhueyichijtoc.
  bus-bus: Nɛɛ̀ n zĩ̀blesɛngbango kpáma, nɛɛ̀ naɛ ǹ ma tↄ́ bↄ.
  gub-BL: Ne, Tupàn, ereiko purupyro haw romo ihewe. Hepytywà awer nerehe we har hemukàg
    kar a'e.
  eng-DRA: 'Thou hast given me the shield of my salvation: and thy mildness hath multiplied
    me.'
