verse: 2SA.022.033
translations:
  mal-C: ശക്തിയാൽ യഹോവ എന്നെ യുദ്ധസജ്ജനാക്കുന്നു എന്റെ വഴി സുരക്ഷിതമാക്കുകയും ചെയ്യുന്നതു
    ദൈവമാണ്.
  deu-TKW: Dem Gott, der mich mit Stärke gürtet und meinen Weg eben macht;
  lin-lin: Ezali Nzambe nde azali ndako na ngai ya makasi, abatelaka nzela na ngai
    mpe akomisaka yango polele liboso na ngai ;
  eng-LSV: God—my bulwark, [my] strength, || And He makes my way perfect;
  eng-GNV: God is my strength in battel, and maketh my way vpright.
  eng-WEBSTER: 'God is my strength and power: and he maketh my way perfect.'
  nhw-BL: Yaya Toteco Dios catli nechchicahualismaca. Quichihua temachtli noojhui.
  swh-ONEN: Mungu ndiye anivikaye nguvu na kufanya njia yangu kuwa kamilifu.
  bba-bba: Wiyɑ u sɑ̃ɑ nɛn kuku yee dɑmɡiru. Wiyɑ u rɑ mɑn swɑɑ ɡeɑ sure,
  eng-KJVCPB: 'God is my strength and power: And he maketh my way perfect.'
  mpx-mpx: Yabowaine iya i pagasisi-agau ge no kamwasa i pwamwananal.
  luo-luo: Nyasaye ema miya teko kendo omiyo yora bedo mokwe.
  meu-meu: Ina Dirava na egu roho-mauri gabuna aukana; ia na egu dala e halailaia
    Diravana.
  npi-ULB: परमेश्‍वर मेरो शरणस्थान हुनुहुन्छ र उहाँले निर्दोष व्‍यक्‍तिलाई आफ्‍नो
    मार्गमा डोर्‍याउनुहुन्छ ।
  yor-yor: Ọlọ́run alágbára ni ó fún mi ní agbára, ó sì sọ ọ̀nà mi di títọ́.
  ind-ind: Ya, Engkau adalah Pelindung yang kuat bagiku. Engkau menjaga jalan hidupku
    selalu aman.
  pes-OPCB: خدا به من قوت می‌بخشد و در راههایی که می‌روم مرا حفظ می‌کند.
  tgl-ULB: Ang Diyos ay aking kanlungan, at pinamunuan niya ang walang salang tao
    sa kaniyang daraanan.
  cbu-NT: Apanllimari kizpureeru, iyaa taarasheetsini tapachindakiya. Mishat, yutaritshishireetsini
    tachingkiya.
  hui-hui: Ibugua i̱naga ha do anda hongoheore kagonigo i̱ ibaga bu koria ibugua hariga
    bayale mo tiga biaga ka.
  mya-mya: ဤ​ဘု​ရား​ကား​ငါ​ခို​လှုံ​ရာ​ခိုင်​ခံ့​သည့် ရဲ​တိုက်​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ငါ​လိုက်​လျှောက်​ရာ
    ခ​ရီး​လမ်း​ကို​ဘေး​မဲ့​လုံ​ခြုံ​စေ​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཁོང་ཉིད་བདག་གི་བཙན་རྫོང་ལགས། །བདག་གི་སྤྱོད་ལམ་ཕུལ་དུ་བྱུང་བར་མཛད།
    །
  sna-sna: NdiMwari anondishongedza nesimba uye anoruramisa nzira yangu.
  spa-BLM: Dios es mi fortaleza. Él hace que mi camino sea perfecto.
  cac-cac: Ach in Diosal, a ach tzac'n̈ej vip. A ach tzin a cuchb'ej d'a jun b'e te
    vach'.
  swh-ULB: Mungu ni kimbilio langu, na umwongoza katika njia yake mtu asiye na hatia.
  bel-bel: Бог апаясвае мяне сілаю, пракладвае мне правільны шлях;
  deu-ELBBK: Gott ist meine starke Festung, und er lenkt vollkommen meinen Weg.
  mbb-OT: Iyan ka ebeǥey kedì te zesen wey ebantey kedì diyà te ibayè ku.
  mal-2015: ദൈവം എന്റെ ഉറപ്പുള്ള കോട്ട, നിഷ്കളങ്കനെ അവൻ വഴിനടത്തുന്നു.
  rmc-rmc: O Del hino miro zoralo hrados a chraňinel man pre mire droma.
  pes-OPV: خدا قلعه استوار من است. و طریق مرا کامل می سازد.
  ron-1924: Думнезеу есте четэцуя мя чя таре ши Ел мэ кэлэузеште пе каля чя дряптэ.
  ben-OBCV: ঈশ্বর আমায় শক্তি জোগান আর আমার পথ সুরক্ষিত রাখেন।
  som-som: Ilaah waa qalcaddayda xoogga badan; Oo isagu wuxuu hoggaamiyaa kuwa jidkiisa
    ku qumman.
  lat-VUC: Deus qui accinxit me fortitudine, et complanavit perfectam viam meam.
  eng-ASVBT: God is my strong fortress; And he guideth the perfect in his way.
  ita-1885: Iddio è la mia forza; e il mio valore; Ed ha renduta spedita e appianata
    la mia via.
  eng-LXXUP: It is the Mighty One who strengthens me with might, And has prepared
    my way without fault.
  eng-ULB: God is my refuge, and he leads the blameless person on his path.
  spa-VBL: Dios me hace fuerte y me mantiene seguro.
  fra-_FOB: Le Dieu qui est ma forteresse assurée, et qui enseigne à l'homme intègre
    sa voie;
  mal-mal: ദൈവം എന്റെ ബലവും ശക്തിയും ആകുന്നു, അവിടുന്ന് എന്റെ വഴി കുറ്റമറ്റതാക്കുന്നു.
  urd-GVR: Allāh mujhe quwwat se kamarbastā kartā, wuh merī rāh ko kāmil kar detā
    hai.
  suz-BL: परमप्रभुमी आं कली सक्ति गेती। आं गाक्‍तीक लां ब्रेम्‍शो सेल्‍तु।
  ita-1927: Iddio è la mia potente fortezza, e rende la mia via perfetta.
  ckb-ckb: خودایە ئەوەی بە هێز پاڵپشتیم دەکات، بە تەواوی ڕێگام لەبەردەمدا دەکاتەوە.
  eng-BBE: God puts a strong band about me, guiding me in a straight way.
  kan-OKCV: ಬಲದಿಂದ ನನಗೆ ಆಯುಧವನ್ನು ಧರಿಸುವಂತೆ ಮಾಡಿ; ನನ್ನ ಮಾರ್ಗವನ್ನು ಸುರಕ್ಷಿತಗೊಳಿಸುವ
    ದೇವರು ಅವರೇ.
  tam-2017: தேவன் எனக்குப் பெலத்த அரணானவர்; அவர் என்னுடைய வழியைச் செவ்வைப்படுத்துகிறவர்.
  spa-RV-1909: Dios es el que con virtud me corrobora, y el que despeja mi camino;
  ron-BTF: Dumnezeu este tăria și puterea mea; și îmi face calea desăvârșită.
  eng-WEBP: God is my strong fortress. He makes my way perfect.
  eng-FBV: God makes me strong and keeps me safe.
  nld-1939: God! Hij omgordt mij met kracht, En baant mij een veilige weg;
  nch-BL: Yaya Toteco Dios cati techchicahualismaca. Quichihua temachti noojhui.
  vie-1934: Đức Chúa Trời là đồn lũy vững chắc của tôi, Ngài dắt người trọn vẹn vào
    đường chánh đáng.
  hin-CV: वही परमेश्वर मेरे मजबूत आसरा हैं; वह निर्दोष व्यक्ति को अपने मार्ग पर चलाते
    हैं.
  spa-BES: Dios me ciñe de poder, guiándome de manera directa.
  tdx-tdx: T’i Andrianañaharem-pipalirako fatratse; i mampavantañe i liakoiy;
  tha-KJV: พระเจ้าทรงเป็นป้อมเข้มแข็งของข้าพเจ้า และพระองค์ทรงทำให้ทางของข้าพเจ้าสมบู​รณ​์
  por-BR-2018: Deus é o que com virtude me corrobora, e o que tira os obstáculos do
    meu caminho;
  deu-ELO: Gott ist meine starke Feste, und er lenkt vollkommen meinen Weg.
  eng-WYC-2018: God, that hath girded me with strength, and hath made plane my perfect
    way; (Yea, God, who hath girded me with strength, and hath made my way perfect,
    or without blame;)
  epo-epo: Dio fortikigas min per forto; Kaj Li perfektigas mian vojon.
  uig-PIN: Tǝngri mening mustǝⱨkǝm ⱪorƣinimdur; U yolumni mukǝmmǝl, tüp-tüz ⱪilidu;
  beo-beo: Gode Hi fawane da nama gasa iaha amola na da logoba:le ahoasea, E da na
    noga:le ouligisa.
  tpi-OTNT: God em i strongpela ples hait bilong mi. Em i save stretim gutpela rot
    bilong mi long wokabaut.
  hau-SA: Allah ne ya ba ni ƙarfi, ya kuma mai da hanyata cikakkiya.
  uig-LAT: Tengri méning mustehkem qorghinimdur; U yolumni mukemmel, tüp-tüz qilidu;
  nde-nde: NguNkulunkulu ongihlomisa amandla enze indlela yami iphelele.
  ton-ton: 'Ko e ʻOtua ko hoku mālohi fakamoʻomoʻoni: pea ʻoku ne fakaʻataʻatā ʻa
    hoku ʻaluʻanga.'
  ces-1613: Bůh jest síla má i vojska mého, onť působí volnou cestu mou.
  eng-WMB: God is my strong fortress. He makes my way perfect.
  tam-TCV: இறைவன் எனக்கு பெலமுள்ள கோட்டையாய் இருந்து, என் வழியை குறைவற்றதாய் ஆக்குகிறார்.
  ceb-ULB: Ang Dios ang akong dalangpanan, ug gigiyahan niya ang tawong walay ikasaway
    diha sa iyang agianan.
  pol-UBG: Bóg jest moją siłą i mocą, on czyni doskonałą moją drogę.
  agr-agr: Apajuíyai senchigtin mina kuitamjinuk, nii minak pujutji pegkeg ati tusa
    jintinjinai.
  kyc-kyc: Anatu doko namba porainyi pyambuo namba anja panda anja dupwana penge dokopa
    iso karenge.
  urd-GVU: اللہ مجھے قوت سے کمربستہ کرتا، وہ میری راہ کو کامل کر دیتا ہے۔
  deu-1912: Gott stärkt mich mit Kraft und weist mir einen Weg ohne Tadel.
  kan-2017: ದೇವರು ನನ್ನ ಬಲವಾದ ಕೋಟೆಯಾಗಿದ್ದಾನೆ. ಆತನು ನನ್ನ ಮಾರ್ಗವನ್ನು ಸರಾಗಮಾಡುತ್ತಾನೆ.
  yap-yap: I Got e ba manaf nib gel ni gu ma naf ngay, ma gagiyeg nigeg u daken e
    kanawo’ ni gu be yan riy ni nge dabi buch ban’en rog.
  hlt-MCSB: Ka lunghim Pathen tah ka thadueng la om tih, amah kah longpuei Te ka longpuei
    ham a khangmai la khueh.
  mdy-ETH: ታኣም ዶዱሞ ዒንጋሢና ጎይፆ ታኣም ጊኢጊሻሢያ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Onyankopɔn ne mʼaban a ɛyɛ den; wagye me, na wama me kwan so ayɛ pɛ.
  eng-WEBU: God is my strong fortress. He makes my way perfect.
  wal-wal: Taayyo wolqqaa immiyaageenne ta ogiyaa saro oottiyaagee Xoossaattennee.
  spa-PDDPT: ʼEL es el que me ciñe de vigor Y perfecciona mi camino.
  gun-gun: Nhanderuete ma xemombaraetea xekangy e'ỹ aguã, omoatyrõ 'rã aguata aguã
    rupi.
  agu-BL: Tan i' na jal inchamil. Nin tan i' na no'c tetz tz'aknak cu'n.
  ilo-ULB: Ti Dios ti kamangko, ken iturturongna iti dalanna ti tao nga awan iti pakapilawanna.
  kpg-kpg: Di God deenei la go dagu gowaa maaloo e bala ginai au, gei e hai di ala
    dela e haele iei au gii baba.
  uig-ARA: تەڭرى مېنىڭ مۇستەھكەم قورغىنىمدۇر؛ ئۇ يولۇمنى مۇكەممەل، تۈپ-تۈز قىلىدۇ؛
  sus-sus: Ala nan na n ma yire makantaxi ra, naxan kira fanyi yailanma n bɛ.
  pon-2006: Koht menet, iei kelepei, e kin ketin sinile elei kan sang apwal akan.
  jae-jae: Anôtô tau tonaŋ kêtu ŋoc lamu ŋajaŋa tau to kêmasaŋ ŋoc intêna gebe jasa
    toôlic samucgeŋ.
  ksd-ksd: God kaugu dekdek na pal na bakbakit; Ma i rap lue nina i ko vurakit ta
    kana nga.
  tur-YTC: Tanrı benim güçlü kalemdir. Yolumu kusursuz kılar.
  grc-BRENT: Ὁ ἰσχυρὸς ὁ κραταιῶν με δυνάμει, καὶ ἐξετίναξεν ἄμωμον τὴν ὁδόν μου.
  ind-AYT: Allah adalah tempat perlindunganku yang kuat, Dia membuat jalanku tidak
    bercela.
  nya-nya: Ndi Mulungu amene anandipatsa mphamvu ndi kulungamitsa njira yanga.
  hrv-hrv: Taj Bog me snagom opasuje, stere mi put besprijekoran.
  mps-mps: God aga te ena geme duala sabo bomai pesage elalubo. Agai ena bilabo sunumi
    te wiegi yai nigali.
  tpi-tpi: God em i strongpela ples hait bilong mi. Em i save stretim gutpela rot
    bilong mi long wokabaut.
  dan-1931: den Gud, der omgjorded mig med Kraft, jævnede Vejen for mig,
  vie-OVCB: Chúa trang bị cho tôi năng lực, Vạch con đường thẳng tắp cho tôi.
  guj-2017: ઈશ્વર મારા ગઢ અને આશ્રય છે તેઓ નિર્દોષ માણસને તેમના માર્ગમાં ચલાવે છે.
  pon-2006A: Koht menet, iei kelepei, e kin ketin sinile elei kan sang apwal akan.
  por-BRBSL: Deus é minha fortaleza forte. Ele faz meu caminho perfeito.
  cth-cth: Cathut teh ka thaonae hoi ka kângue e lah ao, ka lamthung a hmacawn sak.
  twi-twi: Onyankopɔn ne mʼaban a ɛyɛ den; wagye me, na wama me kwan so ayɛ pɛ.
  hlt-hlt: Ka lunghim Pathen tah ka thadueng la om tih, amah kah longpuei te ka longpuei
    ham a khangmai la khueh.
  tbz-SIM: Kuyie nkuù tu n kó tɛcɛ̃kpetɛ̀, kuù wèńkùnko n cɛ.
  msy-2020: Godra nan daroribar na akumakui, egha gavgavim na ganɨga deragha nan garima,
    kɨ zui.
  dop-dop: Nyɑɣɑlɛ mɑ koluŋɑ ɩcɑtɛ toŋ nyǝŋkɑ. Nɑ ń tiikiɣi-m mpɑɑʋ kʋsiɣisuɣu tɑɑ.
  azb-azb: Allah qalamdır, mənə qüvvət verər, Yolumu kamil edər.
  eng-DBY: God is my strong fortress, And he maketh my way perfectly smooth.
  hin-2017: यह वही परमेश्वर है, जो मेरा अति दृढ़ किला है, वह खरे मनुष्य को अपने मार्ग
    में लिए चलता है।
  wol-KYG: Yàllaa may làqe dooleem, xàllal ma, yoon mat.
  eng-YLT: God — my bulwark, [my] strength, And He maketh perfect my way;
  eng-WYC-2017: God, that hath girded me with strength, and hath made plane my perfect
    way;
  eng-WMBB: God is my strong fortress. He makes my way perfect.
  urd-GVH: अल्लाह मुझे क़ुव्वत से कमरबस्ता करता, वह मेरी राह को कामिल कर देता है।
  rug-rug: Asa mo sa Tamasa sapu va ṉiṉira au, toka nau Sa pa siraṉa gotogotona.
  gaz-gaz: Kan humna na hidhachiisu, kan akka karaan koos nagaa taʼu godhu Waaqa.
  fra-LSG: C’est Dieu qui est ma puissante forteresse, Et qui me conduit dans la voie
    droite.
  yal-yal: Ala nan n makantanma fangani, a tan nan kira kamalixin yitama n na.
  haw-1868: O ke Akua no ko'u ikaika a me ko'u mana; Ke hoopololei nei oia i ko'u
    alanui.
  arb-NAV: إِنَّهُ اللهُ الَّذِي يُسَلِّحُنِي بِالْقُوَّةِ، وَيَجْعَلُ طَرِيقِي كَامِلاً.
  ewe-ewe: Mawue nye nye mɔ sesẽ, eyae na nye mɔ zu gbadzaa.
  eng-LEE: God is my strength and power; and he rendereth free from obstruction my
    way.
  asm-FB: ঈশ্বৰ মোৰ দৃঢ় আশ্ৰয়; তেওঁ সিদ্ধ লোকক নিজ পথত চলায়।
  sus-A: عَلَ نَن نَ ﭑ مَ يِرٍ مَكَنتَشِ رَ، نَشَن كِرَ قَنيِ يَءِلَنمَ ﭑ بّ.
  fra-SBL: Dieu est ma forte forteresse. Il rend mon chemin parfait.
  hbo-hbo: הָאֵ֥ל מָעוּזִּ֖י חָ֑יִל וַיַּתֵּ֥ר תָּמִ֖ים *דַּרְכֹּו (דַּרְכִּֽי)׃
  kik-kik: Nĩ Mũrungu ũũhotoraga hinya na ũhoti, agatũma njĩra yakwa ĩkinyanĩre.
  fra-NCL: Dieu est ma forte citadelle, il conduit l’homme intègre dans sa voie,
  cek-AK: Sithaw loe ka thacakhaih hoi tharahhaih ah oh; anih mah ka loklam to akoepsak.
  cuk-cuk: ”Bab-Dummad, an-niga-ogannogedid, igar-nuedbali an-nied.
  uig-CYR: Тәңри мениң мустәһкәм қорғинимдур; У йолумни мукәммәл, түп-түз қилиду;
  tel-2017: దేవుడు నాకు బలమైన కోట. ఆయన తన మార్గాల్లో యథార్థవంతులను నడిపిస్తాడు.
  hat-BSA: Bondye se sitadèl fòs mwen. Li fè chemen m san fot.
  kos-kos: God se inge El nien molela ku luk; El oru inkanek luk in misla ac wo.
  hbo-WLC: הָאֵ֥ל מָעוּזִּ֖י חָ֑יִל וַיַּתֵּ֥ר תָּמִ֖ים דרכו׃
  ibo-ibo: Ọ bụ Chineke na-enye m ike, na-echebekwa ụzọ m nʼizuoke.
  ory-ory: ପରମେଶ୍ୱର ମୋହର ଦୃଢ଼ ଆଶ୍ରୟ; ସେ ସିଦ୍ଧ ଲୋକଙ୍କୁ ଆପଣା ପଥରେ କଢ଼ାଇ ନିଅନ୍ତି।
  chk-chk: Ei Kot ai lenien op mi pöchökül, i ewe mi anükünüköchü ai al.
  ssd-ssd: Kuate nu ye kuirkam tuku ma mayenu. Nu ye kambim tuku ndin mayenu fuŋgit.
  rop-rop: Im na oldei meigim mi strongbala, en im na oldei opinimap det wei blanga
    mi,
  ukr-1871: Він мене підперезує силою й путь менї рівно рівняє,
  deu-1951: Gott umgürtet mich mit Kraft und macht meinen Weg unsträflich,
  eng-JPS: The God who is my strong fortress, and who letteth my way go forth straight;
  srp-1865: Bog je krjepost moja i sila moja, i èini da mi je put bez mane.
  lug-lug: Katonda kye kiddukiro kyange, era alongoosa ekkubo lyange.
  heb-heb: האל מעוזי חיל ויתר תמים דרכו׃
  ben-IRV: ঈশ্বর আমার দৃঢ় দুর্গ; তিনি নির্দোষকে তাঁর পথে চালান।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਮੇਰਾ ਪੱਕਾ ਗੜ੍ਹ ਹੈ ਉਹ ਮੇਰਾ ਰਾਹ ਸੰਪੂਰਨ ਕਰਦਾ ਹੈ।
  tkr-tkr: Allah yizda it'umna g'ala vobna, Mang'vee yizda yəq qopku qaa'a.
  mya-JVB: ထိုဘုရား သခင်သည် ငါ ၏ခွန်အား ၊ ငါ၏တန်ခိုး ဖြစ်၍ ငါ သွားရာလမ်း ကို ဖြောင့်
    စေတော်မူ၏။
  tte-O: Yagu Yaubada iya ikabi-yakaiwe-yagau yo yagu kamwasa igite-kalatan.
  tbg-tbg: Kotiva ti kempukaiqama kaimanta te aaraini vi vauraro viva tiqaa koqemakero
    raqiki vaimanta ni vaunara.
  hmo-hmo: Inai Dirava ese lau dekenai goada ia henia. Ia ese lauegu dala be mauri
    dalana ia halaoa.
  urd-urd: ख़ुदा मेरा मज़बूत किला' है, वह अपनी राह में कामिल शख़्स की रहनुमाई करता
    है।
  rus-SYN: Бог препоясует меня силою, устрояет мне верный путь;
  bqc-SIM: Lua mɛ́ ì ma gba gbãa, ↄ̃mɛ ì zɛpoomɛɛ súsu.
  tcz-CHONGTHU: Hiche Pathen hi keima kisel na dettah ahin, kalam lhah na jouse jong
    phatah in eisem peh tai.
  mar-mar: देव माझा मजबूत दुर्ग आहे. सात्विक लोकांस तो आपल्या मार्गाने नेतो.
  qub-qub: Tayta Diosmi fiyupa munayniyoj pacacunäga. Ima rurashäcunatapis alli llojshichin.
  bqp-bqp: Luda mɛ́ àdi ma gba gbãna, àkũ àdi zɛ́ poromɛnɛ súsu.
  hat-hat: Se Bondye ki pwoteje m' avè fòs li. Li fè m' mennen yon lavi san repwòch.
  eng-BSB: God is my strong fortress and He makes my way clear.
  tod-tod: GALA ka é ga nà-siɠi gaaɠoozagi, nii zeeɠaaɓaai, é nà-pelei ɓɛtɛ ga
    pagɔ.
  eng-WEBPB: God is my strong fortress. He makes my way perfect.
  kbq-kbq: Anumzamoka Kagra fraki havegani'a mani'nanankinka, makazampina naza hanke'na
    fatgo kantera nevue.
  nhe-BL: Yaja Toteco Dios tlen nechchicahualismaca. Quichihua temachtli noojhui.
  bus-bus: Luda bé è ma gba gbãaa, àmbe è zɛ́ poromɛ súusu.
  gub-BL: Wiko hezeàmimaw ikàg ma'e romo. Wyzài ywy rehe heho mehe uzekaiw katu herehe.
  eng-DRA: God who hath girded me with strength, and made my way perfect.
