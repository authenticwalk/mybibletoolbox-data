verse: 2SA.022.046
translations:
  mal-C: അവരുടെ ആത്മധൈര്യം ചോർന്നുപോയിരിക്കുന്നു; അവർ തങ്ങളുടെ ഒളിത്താവളങ്ങളിൽനിന്ന്
    വിറച്ചുകൊണ്ടു പുറത്തുവരുന്നു.
  deu-TKW: Die Söhne der Fremde schmachten dahin und zittern hervor aus ihren Schlössern.
  lin-lin: Bango nyonso balembi nzoto mpe bakomi kobima na kolenga wuta na bandako
    na bango ya makasi.
  eng-LSV: Sons of a stranger fade away, || And gird themselves by their close places.
  eng-GNV: Strangers shall shrinke away, and feare in their priuie chambers.
  eng-WEBSTER: Strangers shall fade away, and they shall tremble from their close
    places.
  nhw-BL: Sequinoc tlali ehuani momajmatíaj, huan quisaj tlen campa motlatijtoyaj,
    huihuipicatihualahuij noixpa.
  swh-ONEN: Wote wanalegea, wanatoka katika ngome zao wakitetemeka.
  bba-bba: Bɑ̀ n mɑn wɑ, bɑ rɑ yɑrimɛwɑ ben kuku yerun di bɑ n diirumɔ.
  eng-KJVCPB: Strangers shall fade away, And they shall be afraid out of their close
    places.
  mpx-mpx: Wali atimatuwa i mowasi, yaka wali sivesive hi eguluwan alona wali ginu
    hi nem elau.
  luo-luo: Negibiro ka gitetni; kendo ka chunygi ool, ka gia kuondegi mag pondo.
  meu-meu: Idau bese taudia na kudoudia e hetaha; edia komu gabudia amo e raka lasi
    mai heude-heudedia ida.
  npi-ULB: विदेशीहरू आफ्‍ना किल्लाहरूबाट थरथर काम्‍दै आए ।
  yor-yor: Àyà yóò pá àwọn àlejò, wọ́n ó sì fi ìbẹ̀rù sá kúrò níbi kọ́lọ́fín wọn.
  ind-ind: Dengan gemetar mereka keluar dari kota benteng mereka dan menyerahkan diri
    menjadi budak-budakku.
  pes-OPCB: آنها روحیهٔ خود را باخته‌اند و با ترس و لرز از قلعه‌های خود بیرون می‌آیند.
  tgl-ULB: Dumating na nanginginig ang mga dayuhan palabas sa kanilang mga kuta.
  cbu-NT: Tputs arapcheew kuseersin, nuwaa nungtaksin, tapishutusin, púnirpatari kuskanaya.
  hui-hui: Tinaga hongo ibira howa tigua tano wai pabe hongohe hearu wahalu tini duru
    lagalaga bima i̱ hewaria ibaga.
  mya-mya: သူ​တို့​သည်​ရဲ​စွမ်း​သတ္တိ​မ​ရှိ​ကြ​တော့​ဘဲ မိ​မိ​တို့​၏ ရဲ​တိုက်​များ​မှ​တုန်​လှုပ်​လျက်​ထွက်​လာ​ကြ​ပါ​၏။
  bod-N: ཁོ་རྣམས་ཀུན་པོ་ཉམས་རྒུད་དུ་གྱུར་ཅིང་། །སྐྲག་ནས་འདར་བཞིན་བཙན་རྫོང་དག་ནས་ཐོན།
    །
  sna-sna: Vose vanoora mwoyo; vanouya vachidedera kubva panhare dzavo.
  spa-BLM: Los extranjeros se desvanecerán, y saldrán temblando de sus lugares cerrados.
  cac-cac: Tz'ib'xiq'ue eb' yuj xivelal ayic tz'elta eb' d'a yol scuartel.
  swh-ULB: Wageni walikuja wakitetemeka kutoka katika ngome zao.
  bel-bel: Іншапляменцы бляднеюць і дрыжаць ва ўмацаваньнях сваіх.
  deu-ELBBK: Die Söhne der Fremde sanken hin und zitterten hervor aus ihren Schlössern.
  mbb-OT: Neewaan sikandan te kevurut, umbe migawas dan puun te mid-elesan dan he
    ebpengerkeren te kegkahandek.
  mal-2015: അന്യജാതിക്കാർ ക്ഷയിച്ചുപോകുന്നു; തങ്ങളുടെ ദുർഗ്ഗങ്ങളിൽനിന്നു അവർ വിറെച്ചു
    കൊണ്ടുവരുന്നു.
  rmc-rmc: Našade e zor a daraha aven avri andral peskre zorale thana.
  pes-OPV: غریبان پژمرده خواهند گردید و از مکان های مخفی خود با ترس بیرون خواهند آمد.
  ron-1924: Фиий стрэинулуй лешинэ де ла инимэ, тремурэ кынд ес дин четэцуе.
  ben-OBCV: তারা সবাই সাহস হারায়; কাঁপতে কাঁপতে তারা তাদের দুর্গ থেকে বেরিয়ে আসে।
  som-som: Shisheeyayaashu way libdhi doonaan, Oo iyagoo gariiraya ayay qolalkooda
    ka soo bixi doonaan.
  lat-VUC: Filii alieni defluxerunt, et contrahentur in angustiis suis.
  eng-ASVBT: The foreigners shall fade away, And shall come trembling out of their
    close places.
  ita-1885: Gli stranieri son divenuti fiacchi, Ed hanno tremato di paura fin dentro
    i lor ricetti chiusi.
  eng-LXXUP: The strange children shall be cast away, And shall be overthrown out
    of their hiding places.
  eng-ULB: The foreigners came trembling out of their strongholds.
  spa-VBL: Se desalientan y salen temblando de sus fortalezas.
  fra-_FOB: Les fils de l'étranger défaillent, et sortent tremblants de leurs retraites.
  mal-mal: അന്യജാതിക്കാർ ക്ഷയിച്ചുപോകുന്നു; തങ്ങളുടെ ദുർഗ്ഗങ്ങളിൽനിന്ന് അവർ വിറച്ചുംകൊണ്ട്
    വരുന്നു.
  urd-GVR: Wuh himmat hār kar kāṅpte hue apne qiloṅ se nikal āte haiṅ.
  suz-BL: अर्को रागी ङा मुर हिंशा ख्रिंख्रि पा आन बोल्‍यो दरवार रे जाक्‍तेक्‍म।
  ita-1927: I figli degli stranieri son venuti meno, sono usciti tremanti dai loro
    ripari.
  ckb-ckb: بێگانەکان ورە بەر دەدەن و بە لەرزەوە لە قەڵاکانیان دێنە دەرەوە.
  eng-BBE: They will be wasted away, they will come out of their secret places shaking
    with fear.
  kan-OKCV: ಅವರು ಭಯಗೊಳ್ಳುವರು; ನಡುಗುತ್ತಾ ತಮ್ಮ ಕೋಟೆಗಳಿಂದ ಹೊರಬರುವರು.
  tam-2017: அந்நியர்கள் பயந்துபோய், தங்கள் கோட்டைகளிலிருந்து பயத்தோடு புறப்படுகிறார்கள்.
  spa-RV-1909: Los extraños desfallecían, y temblaban en sus escondrijos.
  ron-BTF: Străinii se vor ofili și de teamă vor ieși din locurile lor închise.
  eng-WEBP: The foreigners will fade away, and will come trembling out of their close
    places.
  eng-FBV: They lose heart, and come trembling in surrender from their strongholds.
  nld-1939: Anderen lagen uitgeput neer, En kropen sidderend uit hun burchten.
  nch-BL: Sequinoc tali ehuani momajmatíaj, huan quisaj ten campa motatijtoque, huihuipicatihualahui
    noixpa.
  vie-1934: Các người ngoại quốc sẽ tàn mọt, Đi ra khỏi chỗ ẩn mình cách run sợ.
  hin-CV: विदेशियों का मनोबल जाता रहा; वे कांपते हुए अपने गढ़ों से बाहर आ गए.
  spa-BES: Los extranjeros se debilitarán y saldrán de sus lugares secretos temblando
    de miedo.
  tdx-tdx: Mitsilofìñe o anan’ ambahinio, ie minevenevetse boak’ am-piampira’eo.
  tha-KJV: ชนต่างด้าวเสียกำลังใจ และตัวสั่นออกมาจากที่กำบังของเขาทั้งหลาย
  por-BR-2018: Os estrangeiros desfaleciam, E tremiam em seus esconderijos.
  deu-ELO: Die Söhne der Fremde sanken hin und zitterten hervor aus ihren Schlössern.
  eng-WYC-2018: Alien sons floated away; and they shall be drawn together in their
    enclosings. (The courage of the sons of foreigners shall fade away; and they shall
    slink out of their strongholds together.)
  epo-epo: Aligentuloj senfortiĝas, Kaj kuras terurite el siaj fortikaĵoj.
  uig-PIN: Yat ǝldikilǝr qüxkünlixip ketidu; Ular ɵz istiⱨkamliridin titrigǝn ⱨalda
    qiⱪip kelidu;
  beo-beo: Ilia da beda:ga ilia gasa bagade gagoi amo fisili yaguguiwane gadili maha.
  tpi-OTNT: Strong bilong ol i lus pinis, na ol i lusim ol strongpela taun bilong
    ol, na ol i guria guria i kam long mi.
  hau-SA: Zukatansu ta karaya; suka fito da rawan jiki daga kagararsu.
  uig-LAT: Yat eldikiler chüshkünliship kétidu; Ular öz istihkamliridin titrigen halda
    chiqip kélidu;
  nde-nde: Bonke badelile; beza bethuthumela bevela ezinqabeni zabo.
  ton-ton: ‌ʻE fakaʻaʻau ke mole atu ʻae kakai muli, pea tenau manavahē mei honau
    toitoiʻanga.
  ces-1613: Cizozemci svadli, a třásli se i v ohradách svých.
  eng-WMB: The foreigners will fade away, and will come trembling out of their close
    places.
  tam-TCV: அவர்கள் அனைவரும் மனந்தளர்ந்து, தங்கள் அரண்களிலிருந்து நடுக்கத்துடன் வருகிறார்கள்.
  ceb-ULB: Ang mga langyaw miabot nga nagapangurog gikan sa ilang lig-on nga mga salipdanan.
  pol-UBG: Cudzoziemcy zmarnieją i będą drżeć w swoich warowniach.
  agr-agr: Aents tikich nugkanmaya aidauk, wijai maaniatag takush sapigmainawai, nuninak
    uumak batsatu kujaukmaikia jiinkiag mantuawaipa tujutuinawai.
  kyc-kyc: Nakamana paka nange renge doko isa penge. Dopa pilyamopa nakamana anda
    porai dokona piso walu walu lao nyisa epo nambana arapunya role pyao karala epenge.
  urd-GVU: وہ ہمت ہار کر کانپتے ہوئے اپنے قلعوں سے نکل آتے ہیں۔
  deu-1912: Die Kinder der Fremde sind verschmachtet und kommen mit Zittern aus ihren
    Burgen.
  kan-2017: ಅವರು ಧೈರ್ಯಗುಂದಿದವರಾಗಿ ತಮ್ಮ ತಮ್ಮ ಕೋಟೆಗಳಿಂದ ನಡುಗುತ್ತಾ ಬರುವರು.
  yap-yap: Ke mulan’rad, kar paged e yungi n’en nra yororiyed ni fan ko mael karbad
    ni yad be t’on ko marus.
  hlt-MCSB: Kholong ca rhoek loh tahah uh tih, a vongtung khui lamloh yingyet uh.
  mdy-ETH: ጫርሹማ ዔያቶኮ ባይቄም ዒጊጪ ሜታዺ ጎጋይቂ ፔኤኮ ዋርዲዮይዳፓ ኬስኪ ታ ባንሢ ሙካኔ።»
  twi-ASANTE: Wɔn nyinaa bɔ huboa, na wɔde ahopopoɔ firi wɔn nsraban mu ba.
  eng-WEBU: The foreigners will fade away, and will come trembling out of their close
    places.
  wal-wal: Eti wozanaa kahaa bayoosona. Bantta naagettiyo miixaappe kokkoriiddi yoosona.
  spa-PDDPT: Los extranjeros se debilitan Y salen temblorosos de sus encierros.
  gun-gun: Ha'e gui amboae regua kuery okanhymba, onhemiague gui oẽmba onhemondyipa
    vy.
  agu-BL: Ja chicotxcax yi e' awer naka'tz. Wi'nin chilucnewe'n tan xo'w, yi cyele'n
    tzaj le chitnumil tan yi chijatxol quib tink'ab.
  ilo-ULB: Apaman a nangngegandak, nagtulnogda kaniak. Agtigtigerger dagiti ganggannaet
    a rimmuar kadagiti paglemlemmenganda.
  kpg-kpg: Digaula la gu hagalee manawa maaloo, gu ulu iha gi daha mo lodo nadau waahale
    maaloo mo di polepole.
  uig-ARA: يات ئەلدىكىلەر چۈشكۈنلىشىپ كېتىدۇ؛ ئۇلار ئۆز ئىستىھكاملىرىدىن تىترىگەن
    ھالدا چىقىپ كېلىدۇ؛
  sus-sus: Si gbɛtɛe mu suusama sɔnɔn, e minima e xa yire makantaxie kui gaaxui ra.
  pon-2006: Re kin nan kapehd tikitikla oh rerrer kohieisang nan arail kelen mahwen
    kan.
  jae-jae: Lau jaba latuŋi katuŋ gêjaŋa ma sêsuŋ tauŋ têtênêp-têtênêpgeŋ sêsa aŋga
    nêŋ tuŋbôm sêmêŋ.
  ksd-ksd: A umana vaira diat a bilua vanavana, Ma diat a vana rikai ma ra nidadar
    kan kadia lavur pal na bakbakit.
  tur-YTC: Yabancılar zayıflayacaklar, Titreyerek kapalı yerlerinden çıkacaklar.
  grc-BRENT: Υἱοὶ ἀλλότριοι ἀποῤῥιφήσονται, καὶ σφαλοῦσιν ἐκ τῶν συγκλεισμῶν αὐτῶν.
  ind-AYT: Orang-orang asing menjadi layu, dan keluar dari kota kubunya dengan gemetar.
  nya-nya: Iwo onse anataya mtima; anatuluka mʼmalinga awo akunjenjemera.
  hrv-hrv: sinovi tuđinski gube srčanost izlaze dršćuć iz svojih utvrda.
  mps-mps: Augwa bomo haga wali, tama augwa bomai hanu tagalama, tama augwali didibili
    dali enaba asai.”
  tpi-tpi: Strong bilong ol i lus pinis, na ol i lusim ol strongpela taun bilong ol,
    na ol i guria guria i kam long mi.
  dan-1931: Udlandets Sønner vansmægter, kommer skælvende frem af deres Skjul.
  vie-OVCB: Chúng mất hết tinh thần, sức lực bỏ thành trì kiên cố quy hàng.
  guj-2017: વિદેશીઓ ક્ષય પામશે અને તેઓ પોતાના કિલ્લાઓમાંથી ધ્રૂજતા બહાર આવશે.
  pon-2006A: Re kin nan kapehd tikitikla oh rerrer kohieisang nan arail kelen mahwen
    kan.
  por-BRBSL: Os estrangeiros desaparecerão, e virão tremendo de seus lugares próximos.
  cth-cth: Jentelnaw a tâco awh han.
  twi-twi: Wɔn nyinaa bɔ huboa, na wɔde ahopopo fi wɔn nsraban mu ba.
  hlt-hlt: Kholong ca rhoek loh tahah uh tih, a vongtung khui lamloh yingyet uh.
  tbz-SIM: Bɛ̀ cĩ̀tɛmu kɛ kpeutí, kɛ yiɛ̀ní bɛ sɔ̀rɛ̀ miɛkɛ.
  msy-2020: Men gavgaviba bar gɨvazɨ, me nɨrɨzim ko agorogem sara na bagha izi.
  dop-dop: Pɑ nɑntʋ tiliɣi kɛ́, nɑ pɑ́ lɩɩkǝnɑ pɑ tǝŋmɛllɛ nɑ seluɣu.
  azb-azb: Yadellilərin cəsarəti qırıldı, Titrəyərək sığınacaqlarından çıxdılar.
  eng-DBY: Strangers have faded away, And they come trembling forth from their close
    places.
  hin-2017: परदेशी मुर्झाएँगे, और अपने किलों में से थरथराते हुए निकलेंगे।
  wol-KYG: ne yàcc, génne seeni tata, di lox.
  eng-YLT: Sons of a stranger fade away, And gird themselves by their close places.
  eng-WYC-2017: Alien sons floated away; and they shall be drawn together in their
    enclosings.
  eng-WMBB: The foreigners will fade away, and will come trembling out of their close
    places.
  urd-GVH: वह हिम्मत हारकर काँपते हुए अपने क़िलों से निकल आते हैं।
  rug-rug: Matagutu hola meke neneqara vura mae gua tu koari na dia vetu varipera
    ta bara va ṉiṉiradi si arini.
  gaz-gaz: Isaan hundi abdii kutatan; hollachaas daʼannoo isaanii jabaa keessaa baʼan.
  fra-LSG: Les fils de l’étranger sont en défaillance, Ils tremblent hors de leurs
    forteresses.
  yal-yal: E yii xudi tuma ayi, e fa xuruxurunɲɛ, sa keli e yinne kui.
  haw-1868: E mae aku no na kanaka e, E makau hoi lakou ma ko lakou wahi paa.
  arb-NAV: الْغُرَبَاءُ يَخُورُونَ، يَخْرُجُونَ مِنْ حُصُونِهِمْ مُرْتَعِدِينَ.
  ewe-ewe: Dzi ɖena le wo katã ƒo eye wotsɔa dzodzo nyanyanya hedoa goe le woƒe mɔ
    sesẽwo me.
  eng-LEE: The children of the stranger shall fade away, and come forth tottering
    out of their close places.
  asm-FB: বিদেশীসকল নিৰূৎসাহী হৈ নিজ নিজ দুৰ্গৰ পৰা কঁপি কঁপি ওলাই আহিল।
  sus-A: سِ فبّتّيٍ مُ سُو سَمَ سْنْن، عٍ مِنِمَ عٍ شَ يِرٍ مَكَنتَشِيٍ كُي فَاشُي
    رَ.
  fra-SBL: Les étrangers disparaîtront, et sortiront en tremblant de leurs lieux clos.
  hbo-hbo: בְּנֵ֥י נֵכָ֖ר יִבֹּ֑לוּ וְיַחְגְּר֖וּ מִמִּסְגְּרֹותָֽם׃
  kik-kik: Othe makuuaga ngoro; mokaga makĩinainaga moimĩte ciĩhitho-inĩ ciao cia
    hinya.
  fra-NCL: Les fils de l’étranger sont défaillants, ils sortent tremblants de leurs
    forteresses.
  cek-AK: Prae kalah kaminawk loe thazok o sut pongah, tasoeh takuenhaih hoiah oh
    o moe, angmacae ohhaih ahmuen hoiah tacawt o.
  cuk-cuk: We-dule-ainebarmalad geggusmalale, e-dukuedgi-bukwa wawanmakdani noardamalad.
  uig-CYR: Ят әлдикиләр чүшкүнлишип кетиду; Улар өз истиһкамлиридин титригән һалда
    чиқип келиду;
  tel-2017: అన్యులు వణకుతూ తమ భద్రమైన స్థలాలు విడిచి వస్తారు.
  hat-BSA: Etranje yo pèdi fòs. Yo sòti tranblan nan kote kache yo.
  kos-kos: Pulaik lalos wanginla Ac elos rarrar ke elos tuku liki pot ku lalos.
  hbo-WLC: בְּנֵ֥י נֵכָ֖ר יִבֹּ֑לוּ וְיַחְגְּר֖וּ מִמִּסְגְּרוֹתָֽם׃
  ibo-ibo: Obi na-ada ha mba. Ha na-ama jijiji mgbe ha na-esite nʼebe niile ha e wusiri
    ike na-apụta.
  ory-ory: ବିଦେଶୀୟମାନେ ଆପଣାମାନଙ୍କ ଗୁପ୍ତ ସ୍ଥାନରୁ ଥରହର ହୋଇ ବାହାରି ଆସିଲେ।
  chk-chk: Chon ekis ra apilükingau, ra towu seni ar kewe lenien maun mi pöchökül
    fän chechech.
  ssd-ssd: Nane naŋgine tumbraŋ fonde kareŋnu ŋak ta kusreka kuru-kuruka ye tugum
    prode.
  rop-rop: En wen detlot streinja pipul hu jidan main enami olabat irrim mi tok, dei
    oldei bradin langa mi, en dei oldei gibap en kamat brom det pleis weya deibin
    blandim miselp.
  ukr-1871: Чужий рід, чужа віра, леститься до мене, менї догоджає, й тремтять вороги
    чужоземцї по тверджених замках високих.
  deu-1951: die Kinder der Fremden verzagen und kommen zitternd hervor aus ihren Schlössern.
  eng-JPS: The sons of the stranger fade away, and come halting out of their close
    places.
  srp-1865: Tuðini blijede, dršæu u gradovima svojim.
  lug-lug: Bonna baggwaamu omwoyo, ne bajja nga bakankana okuva gye beekwese.
  heb-heb: בני נכר יבלו ויחגרו ממסגרותם׃
  ben-IRV: অন্য জাতির লোকেরা নিরাশ হবে; তারা কাঁপতে কাঁপতে তাদের গোপন জায়গা থেকে
    বের হয়ে আসবে।
  pan-pan: ਪਰਦੇਸੀ ਕੁਮਲਾ ਗਏ, ਅਤੇ ਆਪਣੇ ਕੋਟਾਂ ਵਿੱਚੋਂ ਥਰ-ਥਰਾਉਂਦੇ ਹੋਏ ਨਿੱਕਲੇ।
  tkr-tkr: Menne cigeençenbı yizde ögil hapq'ıriynbı. Qəpq'ı'n zezebı atk'u, dyuguleepxhayne
    cigeençe qığeepç'iynbı.
  mya-JVB: ညှိုးနွမ်း သည်ဖြစ်၍ ခိုလှုံ ရာအရပ်ထဲက တုန်လှုပ် လျက် ထွက်ကြပါ၏။
  tte-O: Ali katepatu imwawasi mwa ali nume kaikaiweli silogabaegili, me ali tabubu
    silaoma koliyau.
  tbg-tbg: Vika ti aatu qeteha aiqu kauqu ntiri ntiri i vaiha nai vaantaavura ututuma
    taa vatukara, vo vatuka vo vatuka qaqirake, ani ti vevaaraini variara.
  hmo-hmo: Idau bese taudia ese lau dekenai idia gari, bona edia hunia gabudia dekena
    amo idia raka, mai heudeheude danu.
  urd-urd: परदेसी मुरझा जायेंगे और अपने किलों'से थरथराते हुए निकलेंगे।
  rus-SYN: Иноплеменники бледнеют и трепещут в укреплениях своих.
  bqc-SIM: Buipãleↄ kúsu ì kwɛ́, aaì bↄ ń zɛgikĩiↄu ń lualuao.
  tcz-CHONGTHU: Gamdang mite chu alungu aneo jin akisel nao kulsunga konin kichatah
    in kithing pum pumin ahung potdoh jiuve.
  mar-mar: भीतीने ते गर्भगळीत होतात. हे परदेशी लोक जिथे लपून बसले होते, ती जागा सोडून
    भीतीने थरथर कापत बाहेर येतात.
  qub-qub: Juc-lä nasyun runacunaga manchacamanmi. Pacacunanpitapis sicsicyaycarmi
    llojshimun.
  bqp-bqp: Ń kã dì ga, òdi bo ń kúki gbãnanↄn kũ lukanaao.
  hat-hat: Yo pèdi tout kouraj yo. Yo soti kote yo te kache a, y'ap tranble kou fèy
    bwa.
  eng-BSB: Foreigners lose heart and come trembling from their strongholds.
  tod-tod: Wɛɛinti ta iɲɔteʋei zu, ti zasu ɗa ɓali, ta ɠɛna ɠulaa ta-ziɠigi zu.
  eng-WEBPB: The foreigners will fade away, and will come trembling out of their close
    places.
  kbq-kbq: Rurega vahe'mokizmia hanavezami'a omaneno zamahirahi nerege'za, frama'ki'za
    mani'naza kumazamia atre'za e'naze.
  nhe-BL: Sequinoc tlali ehuani momajmatíaj, huan quisaj tlen campa motlatijtoyaj,
    huihuipicatihualahuij noixpa.
  bus-bus: Aↄ̃ kã è ga, aↄ̃è bↄ ń zɛki gbãaanↄn kↄ̃n luganao.
  gub-BL: Ukyze ihewi wà. Wakàgaw uhem wanuwi. Uhem weko haw tawhu tàtà wi wà.
  eng-DRA: The strangers are melted away, and shall be straitened in their distresses.
