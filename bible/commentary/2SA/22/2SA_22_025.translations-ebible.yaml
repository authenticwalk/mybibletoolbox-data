verse: 2SA.022.025
translations:
  mal-C: എന്റെ നീതിക്കനുസൃതമായി യഹോവ എനിക്കു പാരിതോഷികം നൽകിയിരിക്കുന്നു, അവിടത്തെ
    ദൃഷ്ടിയിൽ എന്നിലുള്ള വിശുദ്ധിക്കനുസരിച്ചുതന്നെ.
  deu-TKW: Da vergalt mir Jahwe nach meiner Gerechtigkeit, nach der Reinheit meiner
    Hände vor seinen Augen.
  lin-lin: Yawe afuti ngai kolanda bosembo na ngai, kolanda bopeto na ngai na miso
    na Ye.
  eng-LSV: And YHWH returns to me, || According to my righteousness, || According
    to my cleanness before His eyes.
  eng-GNV: Therefore the Lord did reward me according to my righteousnesse, according
    to my purenesse before his eyes.
  eng-WEBSTER: Therefore the LORD hath recompensed me according to my righteousness;
    according to my cleanness in his eye-sight.
  nhw-BL: Yeca TOTECO nechtlaxtlahuijtoc, pampa nijchijtoc catli xitlahuac. Techtiochijtoc
    pampa nechitztoc para nitlapajpactli iixpa.
  swh-ONEN: Bwana amenilipa sawasawa na uadilifu wangu, sawasawa na usafi wangu machoni
    pake.
  bba-bba: Yen sɔ̃nɑ u mɑn kɔsiɑ nɡe mɛ nɛn dɑɑ ɡeɑ nɛ. U mɑn kɔsiɑ nɡe mɛ nɛn ɡɔ̃ru
    ɡɑ dɛɛrɑm nɛ.
  eng-KJVCPB: Therefore the Lord hath recompensed me according to my righteousness;
    According to my cleanness in his eye sight.
  mpx-mpx: Yehoba o mulolu i pem kaiwena no ginol i sapu, ge nige nak ya giginol,
    ya henapu matanaa.
  luo-luo: Jehova Nyasaye osemiya pokna mowinjore gi timna makare, mana machal gi
    kaka aler e wangʼe.
  meu-meu: Taunabunai, Iehova ese vada e hanamogu, egu kara maoromaoro heḡereḡerena
    ai; egu ḡoevaḡoeva heḡereḡerena ai vada e hanamogu.
  npi-ULB: यसकारण परमप्रभुले मेरो धार्मिकताको नापबमोजिम र उहाँको दृष्‍टिमा मेरो शुद्धताको
    सिमासम्म मलाई पुनर्स्थापना गर्नुभएको छ ।
  yor-yor: Olúwa sì san fún mi gẹ́gẹ́ bí òdodo mi, gẹ́gẹ́ bí ìwà mímọ́ mi níwájú rẹ̀.
  ind-ind: Itu sebabnya Engkau, ya TUHAN, memberkatiku, karena Engkau melihat aku
    hidup dengan tulus hati di hadapan-Mu.
  pes-OPCB: خداوند به من پاداش داده است، زیرا در نظر او پاک و درستکار بوده‌ام.
  tgl-ULB: Kaya ibinalik ako ni Yahweh sa sukat ng aking katuwiran, sa antas ng aking
    kalinisan sa kaniyang paningin.
  cbu-NT: Ashirucha yuwamand nuw kizpur wanasir tárangi anumandtam, Apanllsha nuwaam
    wanasiritam istarangiya.
  hui-hui: Ibugua i̱na mana bayale tigabi wiaru talialu bialu hewago hondowa i̱na
    mana ko mbira nabi hewago hondowabi Anduane Homogohanda i̱hondo bayaleore biaga.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​အ​ပြစ်​ကင်း​သူ​ဖြစ်​ကြောင်း​ကို သိ​တော်​မူ​သ​ဖြင့်​လည်း​ကောင်း၊
    ငါ​သည်​ဖြောင့်​မတ်​စွာ​ပြု​ကျင့်​သ​ဖြင့်​လည်း​ကောင်း၊ ကိုယ်​တော်​သည်​ငါ့​အား​ဆု​လာဘ်​များ​ကို
    ပေး​သ​နား​တော်​မူ​၏။
  bod-N: དེའི་ཕྱིར་ཡ་ཝཱེས་ང་ཡི་དྲང་བདེན་དང་། །ཁོང་གི་སྤྱན་སྔར་ང་རང་གཙང་བ་བཞིན། །དེ་དང་མཐུན་པའི་གསོལ་རས་ང་ལ་གནང་།
    །
  sna-sna: Jehovha akandipa mubayiro maererano nokururama kwangu, maererano nokuchema
    kwangu pamberi pake.
  spa-BLM: Por lo tanto, Yahvé me ha recompensado según mi justicia, Según mi limpieza
    en la vista.
  cac-cac: Yujn̈ejton chi' ix ac' spac d'ayin yujto tojol svutej in b'a, malaj pax
    in mul d'a ichan̈ ach Jehová.
  swh-ULB: Kwa hiyo Yahwe amenirejesha kwa kiasi cha uadilifu wangu, kwa kipimo cha
    usafi wangu mbele zake.
  bel-bel: І даў мне Гасподзь па праўдзе маёй, па чысьціні маёй прад вачыма Яго.
  deu-ELBBK: Und der HERR erstattete mir nach meiner Gerechtigkeit, nach meiner Reinheit
    vor seinen Augen.
  mbb-OT: Edtuvazan a kenikew su neehè nu he metazeng a, ne wazè ku eveelan he ibpekesalà
    ku.
  mal-2015: യഹോവ എന്റെ നീതിക്കു തക്കവണ്ണവും അവന്റെ കാഴ്ചയിൽ എന്റെ നിർമ്മലതെക്കൊത്തവണ്ണവും
    എനിക്കു പകരം നല്കി.
  rmc-rmc: O RAJ man diňa odmena vaš miro spravodľišagos the vaš oda, hoj som žužo
    andre leskre jakha.
  pes-OPV: بنابراین خداوند مرا به حسب عدالتم جزا داد. و بر‌حسب صداقتی که در نظر وی
    داشتم.
  ron-1924: Де ачея, Домнул мь-а рэсплэтит невиновэция мя дупэ курэция мя ынаинтя
    Луй.
  ben-OBCV: যা ন্যায়পরায়ণ তা পালন করার জন্য সদাপ্রভু আমায় পুরস্কার দিয়েছেন, তাঁর
    দৃষ্টিতে আমার বিশুদ্ধতা দেখে।
  som-som: Sidaas daraaddeed ayaa Rabbigu iigu abaalguday sidii ay xaqnimadaydii ahayd;
    Iyo sidii nadiifsanaantaydii ay ku ahayd indhihiisa hortooda.
  lat-VUC: Et restituet mihi Dominus secundum justitiam meam, et secundum munditiam
    manuum mearum in conspectu oculorum suorum.
  eng-ASVBT: Therefore hath Jehovah recompensed me according to my righteousness,
    According to my cleanness in his eyesight.
  ita-1885: E il Signore mi ha fatta la retribuzione secondo la mia giustizia, Secondo
    la purità che io ho guardata davanti agli occhi suoi.
  eng-LXXUP: And the Lord will recompense me according to my righteousness, And according
    to the purity of my hands in his eyesight.
  eng-ULB: Therefore Yahweh has restored me to the measure of my righteousness, to
    the degree of my cleanness in his sight.
  spa-VBL: El Señor me ha recompensado por hacer lo justo. Soy inocente ante sus ojos.
  fra-_FOB: Aussi l'Éternel m'a rendu selon ma justice, selon ma pureté à ses yeux.
  mal-mal: യഹോവ എന്റെ നീതിക്കു തക്കവണ്ണവും അങ്ങയുടെ കാഴ്ചയിൽ എന്റെ നിർമ്മലതക്കൊത്തവണ്ണവും
    എനിക്ക് പകരം നല്കി.
  urd-GVR: Is lie Rab ne mujhe merī rāstbāzī kā ajr diyā, kyoṅki us kī āṅkhoṅ ke sāmne
    hī maiṅ pāk-sāf sābit huā.
  suz-BL: मोपतीके परमप्रभु यावेमी आं कली आं ठीक नु रिम्‍शो पशो आ पा ङा गेती।
  ita-1927: Ond’è che l’Eterno m’ha reso secondo la mia giustizia, secondo la mia
    purità nel suo cospetto.
  ckb-ckb: یەزدان بەگوێرەی ڕاستودروستیم پاداشتی داومەتەوە، بەگوێرەی دەستپاکیم لەبەردەمی.
  eng-BBE: Because of this the Lord has given me the reward of my righteousness, because
    my hands are clean in his eyes.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ನನ್ನ ನೀತಿಯ ಪ್ರಕಾರವೂ, ಅವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನನ್ನ ಶುದ್ಧತ್ವದ
    ಪ್ರಕಾರವೂ ನನಗೆ ಪ್ರತಿಫಲಕೊಟ್ಟರು.
  tam-2017: ஆகையால் யெகோவா என்னுடைய நீதிக்குத் தகுந்தபடியும், தம்முடைய கண்களுக்கு
    முன்பாக இருக்கிற என்னுடைய சுத்தத்திற்குத்தகுந்தபடியும் எனக்கு பலனளித்தார்.
  spa-RV-1909: Remuneróme por tanto Jehová conforme á mi justicia, y conforme á mi
    limpieza delante de sus ojos.
  ron-BTF: De aceea DOMNUL mi-a întors conform dreptății mele, conform curăției mâinilor
    mele înaintea ochilor săi.
  eng-WEBP: Therefore the LORD has rewarded me according to my righteousness, According
    to my cleanness in his eyesight.
  eng-FBV: The Lord rewarded me for doing what's right. I am innocent in his sight.
  nld-1939: Daarom werd mijn gerechtigheid door Jahweh beloond, En mijn reinheid in
    zijn ogen.
  nch-BL: Yeca TOTECO techtaxtahuijtoc, pampa nijchijtoc cati xitahuac. Techtiochijtoc
    pampa techitztoc para nitapajpacti iixpa.
  vie-1934: Vì vậy, Đức Giê-hô-va đã báo tôi tùy sự công bình tôi, Thưởng tôi theo
    sự tinh sạch tôi trước mặt Ngài.
  hin-CV: इसलिये याहवेह ने मुझे मेरी भलाई के अनुसार ही प्रतिफल दिया है, उनकी नज़रों
    में मेरी शुद्धता के अनुसार.
  spa-BES: Por esto el Señor me ha dado la recompensa de mi justicia, porque mis manos
    están limpias en sus ojos.
  tdx-tdx: Aa le tinambe’ Iehovà i havantañakoy, ty haliovako am-pihaino’eo.
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์ทรงตอบแทนข้าพเจ้าตามความชอบธรรมของข้าพเจ้า ตามความสะอาดของข้าพเจ้าในสายพระเนตรของพระองค์
  por-BR-2018: Remunerou-me, portanto, o SENHOR conforme minha justiça, E conforme
    minha limpeza diante de seus olhos.
  deu-ELO: Und Jehova erstattete mir nach meiner Gerechtigkeit, nach meiner Reinheit
    vor seinen Augen.
  eng-WYC-2018: And the Lord shall restore to me after my rightwiseness; and after
    the cleanness of mine hands in the sight of his eyes.
  epo-epo: Kaj la Eternulo rekompencis min laŭ mia justeco, Laŭ mia pureco antaŭ Liaj
    okuloj.
  uig-PIN: Wǝ Pǝrwǝrdigar ⱨǝⱪⱪaniyliⱪimƣa ⱪarap, Kɵz aldida bolƣan ⱨalalliⱪim boyiqǝ
    ⱪilƣanlirimni ⱪayturdi.
  beo-beo: Amo na hou dawa:beba:le, E da nama bidi ida:iwane iaha. Bai na da wadela:le
    hamedafa hamosa, amo E dawa:.
  tpi-OTNT: Olsem na Bikpela i tingim stretpela pasin bilong mi, na em i bekim gutpela
    pasin long mi, long wanem, mi stap klin long ai bilong em.
  hau-SA: Ubangiji ya sāka mini bisa ga adalcina bisa ga tsarkina a gabansa.
  uig-LAT: We Perwerdigar heqqaniyliqimgha qarap, Köz aldida bolghan halalliqim boyiche
    qilghanlirimni qayturdi.
  nde-nde: UThixo ungivuze ngokufanele ukulunga kwami; ngokufanele ukuhlanzeka kwami
    phambi kwakhe.
  ton-ton: 'Ko ia kuo totongi au ʻe Sihova ʻo fakatatau mo ʻeku māʻoniʻoni: ʻo fakatatau
    mo ʻeku maʻa ʻi hono ʻao.'
  ces-1613: Protož odplatil mi Hospodin podlé spravedlnosti mé, vedlé čistoty mé před
    očima jeho.
  eng-WMB: Therefore the LORD has rewarded me according to my righteousness, According
    to my cleanness in his eyesight.
  tam-TCV: யெகோவா என் நீதிக்கு ஏற்றவாறு பலனளித்திருக்கிறார்; அவருடைய பார்வையில் நான்
    குற்றமற்றவனாயிருந்தேன்.
  ceb-ULB: Busa gibangon ako ni Yahweh sumala sa akong pagkamatarong, ngadto sa kalidad
    sa akong pagkahinlo diha sa iyang panan-aw.
  pol-UBG: Dlatego oddał mi PAN według mojej sprawiedliwości, według mojej czystości
    przed jego oczyma.
  agr-agr: Tuke Pujuu emtin pegkegchaun takaschau asamtai, nii minak pegkegnum yainkauwai.
  kyc-kyc: Dokona lao namba rolae pingi dokome baame namba yano jingi. Renge doko
    baame namba keta koo mende pali nange doko baame soo gisingi.
  urd-GVU: اِس لئے رب نے مجھے میری راست بازی کا اجر دیا، کیونکہ اُس کی آنکھوں کے سامنے
    ہی مَیں پاک صاف ثابت ہوا۔
  deu-1912: Darum vergilt mir der HERR nach meiner Gerechtigkeit, nach meiner Reinigkeit
    vor seinen Augen.
  kan-2017: ಆದ್ದರಿಂದ ನನ್ನ ನೀತಿಗೆ ತಕ್ಕಂತೆಯೂ, ಆತನ ದೃಷ್ಟಿಯಲ್ಲಿ ನನ್ನ ನಿರಪರಾಧಕ್ಕೆ ತಕ್ಕಂತೆಯೂ
    ಯೆಹೋವನು ನನಗೆ ತಕ್ಕ ಪ್ರತಿಫಲವನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Ere ke pi’ puluwog ya gub mat’aw, ya manang ndawor gu bucheg ban’en.
  hlt-MCSB: A mikhmuh kah ka duengnah, ka cimcaihnah vanbangla BOEIPA loh ka taengah
    han thuung coeng.
  mdy-ETH: ታኣኒ ዒዛ ቤርታ ማዼ ባኮ ኮዦ ማዾንታ ጉሙርቂንቲፆንታ ናንጊና ናንጋ ጎዳ ዔራያታሢሮ ዒዚ ዬያ ዛሎ ማሂ ታኣም ጪጋኔ።»
  twi-ASANTE: Awurade tuaa me papayɛ so ka, ɛfiri sɛ menni fɔ wɔ nʼanim.
  eng-WEBU: Therefore the LORD has rewarded me according to my righteousness, According
    to my cleanness in his eyesight.
  wal-wal: Hegaa gishshau, GODAI tau ta xillotettaadaaninne ta geeshshatettaadan zaariis.
  spa-PDDPT: Yavé me recompensó según mi rectitud Según la pureza de mis manos ante
    Él.
  gun-gun: Ha'e ramo Senhor ome'ẽ xereko porãague repy, henonde rupi ndaxereko ky'ai
    rire.
  agu-BL: Ya'stzun yi oy yi ja tak' i' swetz. Xomcyen tu' te yi imbalajil. Xomcyen
    tu' te yi ẍe'n wutane'n swutz i'.
  ilo-ULB: Isu nga insublinak ni Yahweh iti sigud a kasasaadko segun iti kinalintegko,
    segun iti kinadalusko iti imatangna.
  kpg-kpg: Dimaadua e dugu mai dogu hagahumalia, i dagu hai nia mee ala e donu. Mee
    e iloo Ia bolo au deai ogu huaidu ai.
  uig-ARA: ۋە پەرۋەردىگار ھەققانىيلىقىمغا قاراپ، كۆز ئالدىدا بولغان ھالاللىقىم بويىچە
    قىلغانلىرىمنى قايتۇردى.
  sus-sus: Na kui Alatala naxa n ma tinxinyi nun n ma sɛniyɛnyi sare ragbilen n ma.
  pon-2006: Iei me e ketin katingih kin ie pwehki ei kin wia dahme pwung, pwe e ketin
    mwahngih duwen eh sohte dipei.
  jae-jae: Amboac tonaŋ Apômtau kêmoasiŋ aê kêtu gamoa ŋaŋêŋŋa, kêtu ŋoc ŋalêlôm selec
    gamoa eŋ laŋônêmŋa.
  ksd-ksd: Kari ra Luluai i tar vapuak iau varogop ma kaugu mangamangana takodo, Varogop
    ma kaugu gomgom ta ra luaina matana.
  tur-YTC: Bu yüzden Yahve doğruluğuma göre, Gözündeki temizliğime göre beni ödüllendirdi.
  grc-BRENT: Καὶ ἀποδώσει μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα
    τῶν χειρῶν μου ἐνώπιον τῶν ὀφθαλμῶν αὐτοῦ.
  ind-AYT: Karena itu, TUHAN membalasku sesuai dengan kebenaranku, sesuai dengan kesucianku
    di depan mata-Nya.
  nya-nya: Yehova wandipatsa mphotho molingana ndi chilungamo changa, molingana ndi
    makhalidwe anga abwino pamaso pake.
  hrv-hrv: Jahve mi po pravdi mojoj vrati, čistoću ruku mojih vidje.
  mps-mps: Tama tiyu, Genuai Bidigo eno doloba pai kolesaga te homu kone palama, tama
    agai wiegi yai kolesaga enaba wei ponani, magi baso meni, ena te aga gedude magi
    dwai sę isąyu, te wiegi yai mu bidali.”
  tpi-tpi: Olsem na Bikpela i tingim stretpela pasin bilong mi, na em i bekim gutpela
    pasin long mi, long wanem, mi stap klin long ai bilong em.
  dan-1931: HERREN lønned mig efter min Retfærd, mine Hænders Uskyld, som var ham
    for Øje!
  vie-OVCB: Chúa luôn tưởng thưởng người ngay. Những ai trong sạch được Ngài ban ân.
  guj-2017: તે માટે ઈશ્વરે મારા ન્યાયીપણા પ્રમાણે તથા તેમની દ્રષ્ટિમાં મારી શુદ્ધતા
    પ્રમાણે મને પ્રતિફળ આપ્યું છે.
  pon-2006A: Iei me e ketin katingih kin ie pwehki ei kin wia dahme pwung, pwe e ketin
    mwahngih duwen eh sohte dipei.
  por-BRBSL: Portanto Yahweh me recompensou de acordo com minha retidão, De acordo
    com minha limpeza na visão dele.
  cth-cth: Hatdawkvah, ka lannae patetlah na pathung. A mithmu vah kathounge patetlah
    na patho.
  twi-twi: Awurade tuaa me papayɛ so ka, efisɛ minni fɔ wɔ nʼanim.
  hlt-hlt: A mikhmuh kah ka duengnah, ka cimcaihnah vanbangla BOEIPA loh ka taengah
    han thuung coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nni nyietí n wetí kɛ̀ dɛ̀ mɑmɛ̀ mmɛ, n wennimu kɛ̀ kù n
    yietí mɛsɑ̀ɑ̀.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn damazimɨn zuegha iti. Kamaghɨn amizɨ a nan arazir
    aghuir kamɨn ganigha, a ikaragha arazir aghuimɨn na gami.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ fɛlɩ-m mɑ tɑmpɑnɑ tǝŋʋɣʋ tɔɔ. Mɑ kʋsiɣisim lɑpʋ kɑsǝyɑɣɑ ntɛ́.
  azb-azb: Rəbb mənə salehliyimin əvəzini verdi, Gözünün önündə təmizliyimin əvəzini
    verdi.
  eng-DBY: And Jehovah hath recompensed me according to my righteousness, According
    to my cleanness in his sight.
  hin-2017: इसलिए यहोवा ने मुझे मेरी धार्मिकता के अनुसार बदला दिया, मेरी उस शुद्धता
    के अनुसार जिसे वह देखता था।
  wol-KYG: Aji Sax jee ma yool sama njekk, rafetlu sama mucc ayib.
  eng-YLT: And Jehovah returneth to me, According to my righteousness, According to
    my cleanness before His eyes.
  kne-kne: Isonga idawat na di gon-gonak gapo sin kinalinteg ko, tan ammo na ay maga
    di basol ko.
  eng-WYC-2017: And the Lord shall restore to me after my rightwiseness; and after
    the cleanness of mine hands in the sight of his eyes.
  eng-WMBB: Therefore the LORD has rewarded me according to my righteousness, According
    to my cleanness in his eyesight.
  urd-GVH: इसलिए रब ने मुझे मेरी रास्तबाज़ी का अज्र दिया, क्योंकि उस की आँखों के सामने
    ही मैं पाक-साफ़ साबित हुआ।
  rug-rug: Meke gua asa ke pia au Sa si arau, sina tavete va toṉoto si rau, meke gilania
    Sa sapu loke qua sinea si arau.
  gaz-gaz: Waaqayyo akkuma qajeelumma kootti, akkuma ani fuula isaa duratti qulqulluu
    taʼettis na badhaaseera.
  fra-LSG: Aussi l’Éternel m’a rendu selon ma droiture, Selon ma pureté devant ses
    yeux.
  yal-yal: Nanara, Alatala yi n kɔntɔnna fi n ma, bayo n bata tinxinɲɛ ayi a yɛɛ ra
    yi, n yiine sariɲanxi a yɛɛ ra yi.
  haw-1868: Nolaila i uku mai ai o Iehova ia'u e like me ko'u pono; E like me ko'u
    maemae ana imua o kona mau maka.
  arb-NAV: فَيُكَافِئُنِي الرَّبُّ وَفْقاً لِبِرِّي، وَبِحَسَبِ طَهَارَتِي أَمَامَ
    عَيْنَيْهِ.
  ewe-ewe: Eya ta Yehowa wɔ nyui nam le nye dzɔdzɔenyenye kple esi nye asi me dza
    le eŋkume la ta.
  eng-LEE: Therefore did the Lord recompense me according to my righteousness, according
    to my purity before his eyes.
  asm-FB: এই হেতুকে যিহোৱাই মোৰ ধাৰ্মিকতা অনুসাৰে মোক ফল দিলে, তেওঁৰ চকুৰ আগত থকা
    মোৰ হাতৰ শুদ্ধতাৰ দৰেই মোক ফল দিলে।
  sus-A: نَ كُي عَلَتَلَ نَشَ ﭑ مَ تِنشِنيِ نُن ﭑ مَ سّنِيّنيِ سَرٍ رَفبِلٍن ﭑ مَ.
  fra-SBL: C'est pourquoi Yahvé m'a récompensé selon ma justice, Selon ma propreté
    dans sa vue.
  hbo-hbo: וַיָּ֧שֶׁב יְהוָ֛ה לִ֖י כְּצִדְקָתִ֑י כְּבֹרִ֖י לְנֶ֥גֶד עֵינָֽיו׃
  kik-kik: Jehova andĩhĩte kũringana na ũthingu wakwa, akandĩha kũringana na ũtheru
    wakwa maitho-inĩ make.
  fra-NCL: Yahweh m’a rendu selon ma justice, selon ma pureté devant ses yeux.
  cek-AK: To pongah Angraeng mah ka toenghaih hoi a mikhnukah ka ciimcaihaih baktih
    toengah, tangqum to ang paek boeh.
  cuk-cuk: ”An ibmar-inniki-imakdiidba, Bab-Jehová nabir anga ibmar-uksad. An ibmar-akar-imakdisulidba,
    nabir angi binsanonikid.
  uig-CYR: Вә Пәрвәрдигар һәққанийлиғимға қарап, Көз алдида болған һалаллиғим бойичә
    қилғанлиримни қайтурди.
  tel-2017: నా నీతినిబట్టి యెహోవా నాకు పూర్వ క్షేమస్థితి కలిగించాడు తన దృష్టిలో నా
    నిర్దోషత్వాన్ని బట్టి నాకు ప్రతిఫలమిచ్చాడు.
  hat-BSA: Pou sa, SENYÈ a te rekonpanse m. Selon ladwati mwen, Selon jan mwen pwòp
    devan zye Li.
  kos-kos: Ouinge El ase mwe mol nu sik mweyen nga oru ma suwohs, Mweyen El etu lah
    wangin mwetik.
  hbo-WLC: וַיָּ֧שֶׁב יְהוָ֛ה לִ֖י כְּצִדְקָתִ֑י כְּבֹרִ֖י לְנֶ֥גֶד עֵינָֽיו׃
  ibo-ibo: Onyenwe anyị kwụghachiri m dịka ezi omume m si dị, dịka ịdị ọcha m si dị
    nʼanya ya.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ମୋର ଧାର୍ମିକତାନୁସାରେ ଓ ତାହାଙ୍କ ଦୃଷ୍ଟିରେ ମୋହର ପବିତ୍ରତାନୁସାରେ
    ମୋତେ ଫଳ ଦେଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a liwiniöchüei, pokiten üa föri mine a pwüng.
    Pun a silei pwe esap wor ai tipis.
  ssd-ssd: Ta tuku Suŋgo nu ye tuku maŋau ta lafumba maŋau mayenu ye mbol kina.
  rop-rop: En imbin gudbala langa mi, dumaji aibin oldei bulurrumbat det raitwei blanga
    im, en im sabi mi nomo jidan garram enijing rong.
  ukr-1871: І воздав Господь Бог за мою щиру правду менї воздаяннєм, за мої чисті
    руки перед віччу в його, обмислив прещедро.
  deu-1951: Darum vergalt mir der HERR nach meiner Gerechtigkeit, nach der Reinheit
    meiner Hände vor seinen Augen.
  eng-JPS: Therefore hath the LORD recompensed me according to my righteousness, according
    to my cleanness in His eyes.
  srp-1865: Dade mi Gospod po pravdi mojoj, po èistoti mojoj pred oèima njegovima.
  lug-lug: Mukama kyavudde ansasula ng’obutuukirivu bwange bwe buli, era ng’obulongoofu
    bwange bwe buli mu maaso ge.
  heb-heb: וישב יהוה לי כצדקתי כברי לנגד עיניו׃
  ben-IRV: তাই সদাপ্রভু আমাকে আমার ধার্ম্মিকতা অনুসারে, তাঁর চোখে আমার শুচিতা অনুসারে
    পুরষ্কার দিলেন।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਧਰਮ ਦੇ ਅਨੁਸਾਰ ਮੇਰੇ ਨਾਲ ਵਰਤਾਉ ਕੀਤਾ, ਮੇਰੇ ਹੱਥਾਂ ਦੀ ਸ਼ੁੱਧਤਾ
    ਦੇ ਅਨੁਸਾਰ ਮੈਨੂੰ ਵੱਟਾ ਦਿੱਤਾ।
  tkr-tkr: Rəbbee yizde qopkuvalis sik'ı huvu, Cune ulene ögil yizde məttıvalis sik'ı
    huvu.
  mya-JVB: ထိုကြောင့် ရှေ့ တော်မှာ ထင်ရှားသော ငါ ၏ဖြောင့်မတ် ခြင်း၊ စင်ကြယ် ခြင်းရှိသည်နှင့်အလျောက်
    ထာဝရဘုရား သည် ငါ ၌အကျိုး ကိုပေး တော်မူပြီ။
  tte-O: Yeoba iwalo-muloloiyau kaiwena yagu paisowa idudulai yo nige nae yabo yagiginauli
    manna mena.
  tbg-tbg: Noravano Kotiva te avuqavu ni vaunarara iriharo tiqaa koqema kero raqiki
    vaira. Viva tavaivaro kia vo uvavanovata tiqaa vaira.
  hmo-hmo: Unai dainai Lohiabada ese lau ia hanamoa vadaeni, lauegu kara maoromaoro
    dainai. Lauegu kara be goevagoeva dainai, lau ia hanamoa noho.
  urd-urd: इसीलिए ख़ुदावन्द ने मुझे मेरी रास्तबाज़ी के मुवाफ़िक़ बल्कि मेरी उस पाकीज़गी
    के मुताबिक़ जो उसकी नज़र के सामने थी बदला दिया।
  rus-SYN: И воздал мне Господь по правде моей, по чистоте моей пред очами Его.
  bqc-SIM: Dii fĩabòmɛɛ ma maakɛ lɛ́uɛ, asa a è má kú gbãsĩsai.
  tcz-CHONGTHU: Hijeh chun keima dihna jeh hin Pakaiyin kipaman eipen, chule ama mitmua
    themmona kanei lou jeh hin kipa man eipei.
  mar-mar: तेव्हा परमेश्वर त्याचे फळ मला देणारच. कारण माझी वर्तणूक योग्य आहे. त्याच्या
    दृष्टीने मी वावगे केलेले नाही. तेव्हा तो माझे भले करील.
  qub-qub: Allillata rurashäpitami Tayta Diosga premyuta gomasha.
  bqp-bqp: Dikiri fĩna bòmɛnɛ ma nɛ̀sɛmana lɛ́n, zaakũ à è má kun gbãsĩ sari.
  hat-hat: Se konsa li ban m' sa m' merite, paske mwen mache dwat devan li, paske
    li wè mwen inonsan.
  eng-BSB: So the LORD has repaid me according to my righteousness, according to my
    cleanness in His sight.
  tod-tod: Ɠɔoɠɔ GALAGI sàlani nà-telebo fai maaʋele ma, eɠɛʋelei nɔ̀un ɲadegai
    la tɔun gaazu.
  eng-WEBPB: Therefore the LORD has rewarded me according to my righteousness, According
    to my cleanness in his eyesight.
  kbq-kbq: E'ina hu'na fatgo hu'na nagra manua zante Ra Anumzamo'a mizana nenamino,
    agri avure'ma mani fatago hu'na manua zante knare avu'avara hunante'ne.
  nhe-BL: Yeca TOTECO nechtlaxtlahuijtoc, pampa nijchijtoc tlen xitlahuac. Nechtiochijtoc
    pampa nechitztoc para nitlapajpactic iixpa.
  bus-bus: Dii fĩa bòmɛ ma nↄ̀sɛ maa lɛ́n, zaakɛ à è má kuu gbãsĩ sai.
  gub-BL: A'e rupi umekuzar heremiapo kwer ihewe ta'e hemu'em 'ym ma'e romo aiko ihe
    xe. Ukwaw ikatu 'ym ma'e iapo haw herehe heta 'ymaw a'e.
  eng-DRA: 'And the Lord will recompense me according to my justice: and according
    to the cleanness of my hands in the sight of his eyes.'
