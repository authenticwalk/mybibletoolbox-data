verse: 2SA.022.006
translations:
  mal-C: പാതാളത്തിന്റെ കയറുകൾ എന്നെ വരിഞ്ഞുകെട്ടി; മരണക്കുരുക്കുകൾ എന്റെമേൽ വീണിരിക്കുന്നു.
  deu-TKW: Bande der Unterwelt umfingen mich, Schlingen des Todes überfielen mich.
  lin-lin: basinga ya mboka ya bakufi elingaki ngai, mitambo ya kufa ekangaki ngai.
  eng-LSV: The cords of Sheol have surrounded me, || The snares of death have been
    before me.
  eng-GNV: 'The sorowes of the graue compassed mee about: the snares of death ouertooke
    mee.'
  eng-WEBSTER: The sorrows of hell encompassed me; the snares of death seized me;
  nhw-BL: Quema nijmatiyaya nimiquisquía huan nechtilanayaya campa mijcatzitzi, huan
    nimoixnamiquiyaya ica miquilistli,
  swh-ONEN: Kamba za kuzimu zilinizunguka, mitego ya mauti ilinikabili.
  bba-bba: Gɔribun wɑ̃ɑ yerɑ mɑn tɛ̃kuɑ. Gɔɔ mɑn tɑɑ bɛrie.
  eng-KJVCPB: 'The sorrows of hell compassed me about; The snares of death prevented
    me:'
  mpx-mpx: Tuma i ola hihiu i avanau; yaomal i ola kimul i kota hikagau.
  luo-luo: Tonde mag tho nondhoga morida kendo obadho mar tho nochika tir.
  meu-meu: Mase gabuna ena iḡui varodia ese e idoagu, mase huodia ida na tata hedavari.
  npi-ULB: चिहानका डोरीहरूले मलाई घेरे । मृत्युका पासोहरूले मलाई जालमा पारे ।
  yor-yor: Ọ̀já isà òkú yí mi káàkiri; ìkẹ́kùn ikú dojúkọ mí.
  ind-ind: '@see-verse:2SA.022.005'
  pes-OPCB: مرگ برای من دام نهاده بود تا مرا به کام خود بکشد.
  tgl-ULB: Ang mga gapos ng sheol nakapalibot sa akin; binibihag ako ng patibong ng
    kamatayan.
  cbu-NT: Mishat, wanumbpapaz maachtaam tutsangtarich, ashimashtaa nuwaam tsipamaam
    waritarangitaati,
  hui-hui: Homolene dameneme i̱ mabu bupe howa pume dariba haradagua biyagoni. Homalime
    i̱ minule mandabu hayagoni.
  mya-mya: မ​ရ​ဏာ​နိုင်​ငံ​၏​ကြိုး​တို့​သည်​ငါ့​ကို​ရစ်​ပတ် ကြ​၏။ သေ​မင်း​သည်​ငါ့​ကို​ဖမ်း​ရန်​ကျော့​ကွင်း​ထောင်​၏။
  bod-N: གཤིན་པོའི་ཡུལ་གྱི་ཐག་པས་བདག་ནི་འཁྲིས། །འཆི་བའི་རྙི་རྒྱ་ང་ཡི་སྟེང་དུ་བབས།
    །
  sna-sna: Mabote eguva akandimonera; misungo yorufu yakandivinga.
  spa-BLM: Las cuerdas del Seol me rodeaban. Las trampas de la muerte me atraparon.
  cac-cac: A chamel, ichato toxo ix spixoch slasu d'ayin, ichato ix sb'o in yaalil
    yic tzin telvi.
  swh-ULB: Vifungo vya kuzimu vilinizunguka; kamba za mauti zikaninasa.
  bel-bel: ланцугі пекла аблеглі мяне, і сеткі сьмерці аблыталі мяне.
  deu-ELBBK: Die Fesseln des Scheols umringten mich, es ereilten mich die Fallstricke
    des Todes.
  mbb-OT: Is kemetayen, ne iring te pisì he ebpekevagkes kedì wey iring te litag dutun
    te ibayè ku.
  mal-2015: പാതാളപാശങ്ങൾ എന്നെ ചുഴന്നു; മരണത്തിന്റെ കണികൾ എന്റെമേൽ വീണു.
  rmc-rmc: Phandle man o lani le hroboskre, obkľučinde man o pasci le meribnaskre.
  pes-OPV: رسنهای گور مرا احاطه نمودند. دامهای موت مرا دریافتند.
  ron-1924: легэтуриле мормынтулуй мэ ынконжурасерэ, лацуриле морций мэ принсесерэ.
  ben-OBCV: পাতালের বাঁধন আমাকে জড়িয়ে ধরেছিল; মৃত্যুর ফাঁদ আমার সম্মুখীন হয়েছিল।
  som-som: Waxaa igu wareegsanaa xadhkihii She'ool; Oo waxaa i qabsaday dabinnadii
    dhimashada.
  lat-VUC: 'Funes inferni circumdederunt me: prævenerunt me laquei mortis.'
  eng-ASVBT: The cords of Sheol were round about me; The snares of death came upon
    me.
  ita-1885: Legami di sepolcro, mi aveano circondato, Lacci di morte mi aveano incontrato.
  eng-LXXUP: The pangs of death surrounded me, The agonies of death prevented me.
  eng-ULB: The cords of Sheol surrounded me; the snares of death trapped me.
  spa-VBL: El sepulcro enrolló sus cuerdas en torno a mí; la muerte me tendió trampas.
  fra-_FOB: Les liens du Sépulcre m'avaient environné; les filets de la mort m'avaient
    surpris.
  mal-mal: പാതാളപാശങ്ങൾ എന്നെ ചുറ്റി; മരണത്തിന്റെ കെണികൾ എന്റെ മേൽ വീണു.
  urd-GVR: Pātāl ke rassoṅ ne mujhe jakaṛ liyā, maut ne mere rāste meṅ apne phande
    ḍāl die.
  suz-BL: बेक्‍शो मुर आन बाक्‍तीकेम आं एर ओंथ नेल्‍ल रे गिल्‍ती। बेक्‍पाइक्‍ब आ ब्‍वारद
    आं ङोंइती बाक्‍ब।
  ita-1927: I legami del soggiorno de’ morti m’aveano attorniato, i lacci della morte
    m’aveano còlto.
  ckb-ckb: پەتی جیهانی مردووان بە دەورمدا تەنراوە، داوی مردن لەبەردەمم دانراوە.
  eng-BBE: 'The cords of hell were round me: the nets of death came on me.'
  kan-OKCV: ಪಾತಾಳದ ಪಾಶಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡವು; ಮರಣದ ಬಲೆಗಳು ನನ್ನನ್ನು ಎದುರಿಸಿದವು.
  tam-2017: பாதாளக் கட்டுகள் என்னைச் சூழ்ந்து கொண்டது; மரணக்கண்ணிகள் என்மேல் விழுந்தது.
  spa-RV-1909: Me rodearon los dolores del infierno, y me tomaron descuidado lazos
    de muerte.
  ron-BTF: Întristările iadului m-au încercuit; capcanele morții m-au întâmpinat.
  eng-WEBP: The cords of Sheol were around me. The snares of death caught me.
  eng-FBV: The grave wound its ropes around me; death set snares for me.
  nld-1939: 'De strikken van het dodenrijk hielden mij vast, De klemmen van de dood
    lagen voor mij gereed:'
  nch-BL: Quema nijmatiyaya nimiquisquía huan techtilanayaya campa mijcatzitzi, huan
    nimoixnamiquiyaya ica miquilisti,
  vie-1934: Những dây của địa ngục đã vấn tôi, Lưới sự chết có hãm bắt tôi.
  hin-CV: अधोलोक के तंतुओं ने मुझे उलझा लिया था; मैं मृत्यु के जाल के आमने-सामने आ
    गया था.
  spa-BES: 'Los lazos del infierno me rodearon: las redes de la muerte cayeron sobre
    mí.'
  tdx-tdx: Mivandibanditse amako o vahoran-tsikeokeokeo; miatreatre ahy o fandrim-pihomahañeo.
  tha-KJV: ความเศร้าโศกแห่งนรกอยู่รอบตัวข้าพเจ้า บ่วงแห่งความตายขัดขวางข้าพเจ้า
  por-BR-2018: As cordas do Xeol me rodearam, e laços de morte me tomaram desprevenido.
  deu-ELO: die Bande des Scheols umringten mich, es ereilten mich die Fallstricke
    des Todes.
  eng-WYC-2018: The cords of hell (en)compassed me; the snares of death have gone
    before me. (The cords of hell surrounded me; the snares of death were set to catch
    me.)
  epo-epo: La ŝnuroj de Ŝeol min ĉirkaŭis; La retoj de la morto min atingis.
  uig-PIN: Tǝⱨtisaraning taniliri meni qirmiwaldi, Ɵlüm sirtmaⱪliri aldimƣa kǝldi.
  beo-beo: Na bogomu da gadenenewane ba:i. Bogoi uli dogoi da sani agoane dili dialu.
  tpi-OTNT: Klostu dai i holim mi na mi go long matmat olsem umben i holimpas mi na
    mi no inap long ranawe.
  hau-SA: Igiyoyin mutuwa sun nannaɗe ni; tarkuna kuma suka auka mini.
  uig-LAT: Tehtisaraning taniliri méni chirmiwaldi, Ölüm sirtmaqliri aldimgha keldi.
  nde-nde: Izibopho zengcwaba zangithandela; imijibila yokufa yangijamela.
  ton-ton: Naʻe kāpui au ʻe he ngaahi mamahi ʻoe faʻitoka; naʻe talia au ʻe he ngaahi
    tauhele ʻoe mate
  ces-1613: Bolesti smrtelné obstoupily mne, a osídla smrti zachvátila mne.
  eng-WMB: The cords of Sheol were around me. The snares of death caught me.
  tam-TCV: பிரேதக் குழியின் கயிறுகள் என்னைச் சூழ்ந்துகொண்டன; மரணத்தின் கண்ணிகள் என்னை
    எதிர்த்து வந்தன.
  ceb-ULB: Gigapos ako sa pisi sa Seol; nalit-ag ako sa bitik sa kamatayon.
  pol-UBG: Boleści piekła mnie oplotły, pochwyciły mnie sidła śmierci.
  agr-agr: Jamainnum egkemkamiajai. ¡Nunak shiwag aidau maami tusag umigtukagmayi!
  kyc-kyc: Kumungi rengena randa dokome namba keta kako piya. Dokopa malu andana kone
    dokome nambana lao makaro siya.
  urd-GVU: پاتال کے رسّوں نے مجھے جکڑ لیا، موت نے میرے راستے میں اپنے پھندے ڈال دیئے۔
  deu-1912: Der Hölle Bande umfingen mich, und des Todes Stricke überwältigten mich.
  kan-2017: ಪಾತಾಳಪಾಶಗಳು ನನ್ನನ್ನು ಆವರಿಸಿಕೊಂಡವು, ಮರಣಕರವಾದ ಉರುಲುಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡವು.
  yap-yap: Yam’ e chichi’iy e gaf rok nga lukngug, ma low ko yam’ e tay e wup rok
    ni nggu aw ngay.
  hlt-MCSB: Saelkhui kah rhui loh kai m'ven tih, dueknah hlaeh loh kai m'mah.
  mdy-ETH: ጋፒንፃባኣ ዒጊቻ ዔቶኮ ሱዛ ታና ማሬኔ፤ ሃይቢ ፒራ ታኣም ፒሪንቴኔ።
  twi-ASANTE: Damena nhoma kyekyeree me; owuo ankasa too me anihaa.
  eng-WEBU: The cords of Sheol were around me. The snares of death caught me.
  wal-wal: Duufuwaa wodoroi tana qachchana hanees; haiqoi piredan tana oiqqiis.
  spa-PDDPT: Me ataron las cuerdas del Seol Y me alcanzaron las cuerdas de la muerte.
  gun-gun: Manoa pygua xejokua va'ekue, nhu'ã xã xejura xapy'a.
  agu-BL: Quimichtlen tu' atine't. Txant nin nopon ẍchixo'l alma'.
  ilo-ULB: Pinulipulandak dagiti tali ti sheol; sinilloannak dagiti palab-og ni patay.
  kpg-kpg: Nia manuu o di made gu i dogu baahi. Taalunga la guu lawa di hele au.
  uig-ARA: تەھتىسارانىڭ تانىلىرى مېنى چىرمىۋالدى، ئۆلۈم سىرتماقلىرى ئالدىمغا كەلدى.
  sus-sus: faxɛ luuti nu bara n xiri, faxɛ yɛlɛ nu bara itala n ya ra.
  pon-2006: Keper en mehla lelieier; oh sousou lidipiedier.
  jae-jae: Lamboam ŋalêpoa gêsô aê tôŋ gêmacanô gêwa lakô aê.
  ksd-ksd: A umana vinau na ruarua na tulungen dia ga viviai tagu, A lavur kun na
    minat dia ga tadav iau.
  tur-YTC: Şeol'ün ipleri çevremi sardı. Ölüm tuzakları beni yakaladı.
  grc-BRENT: Ὠδῖνες θανάτου ἐκύκλωσάν με, προέφθασάν με σκληρότητες θανάτου.
  ind-AYT: Tali-tali dunia orang mati meliliti aku, dan jerat-jerat kematian mengadang
    aku.
  nya-nya: Anandimanga ndi zingwe za ku manda; misampha ya imfa inalimbana nane.
  hrv-hrv: 'Užad Podzemlja sputiše me, smrtonosne zamke padoše na me:'
  mps-mps: Te isabogo ena pąde tola selama, tama ena te gų pageba painu yali. Te
    umben wago ena tola selama, tama ena te wi pabo usu isiąbo tiwai yalio.
  tpi-tpi: Klostu dai i holim mi na mi go long matmat olsem umben i holimpas mi na
    mi no inap long ranawe.
  dan-1931: Dødsrigets Reb omspændte mig, Dødens Snarer faldt over mig;
  vie-OVCB: Âm phủ thắt chặt dây oan nghiệt; lưới tử thần chằng chịt dưới chân.
  guj-2017: શેઓલનાં બંધનોએ મને ઘેરી લીધો, મરણની જાળમાં હું સપડાઈ ગયો.
  pon-2006A: Keper en mehla lelieier; oh sousou lidipiedier.
  por-BRBSL: As cordas do Sheol estavam ao meu redor. As armadilhas da morte me pegaram.
  cth-cth: Sheol lungmathoenae ni na kalup awh teh, duenae karapnaw ni sut na pawp.
  twi-twi: Ɔda mu hama kyekyeree me; mihyiaa owu mfiri.
  hlt-hlt: Saelkhui kah rhui loh kai m'ven tih, dueknah hlaeh loh kai m'mah.
  tbz-SIM: Kudɔnkù kó iwɛ̃ĩ iì do n cɛ̃̀ɛ̃̀tɛ, kɛ̀ mukṹṹ nkó ticùɔ̀tì nduɔ́ n yììkɛ̀.
  msy-2020: Ovevem bar na inizɨ, kɨ Gumazamizir Oveaghuezibar Nguibamɨn magɨrasava
    ami. Mati me nan suighasa azuazim agurazɨ, a nan suighasa iti.
  dop-dop: Atɛtǝlɛ kɑ hɔkɑ-m tǝ ŋmɩɩsɩ kɛ́. Nɑ sǝm nɑ́ɑ́ tuti-m nɑ pǝ puluɣu.
  azb-azb: Ölülər diyarının ipləri mənə sarılmışdı, Ölüm kəməndləri məni qarşılamışdı.
  eng-DBY: The bands of Sheol surrounded me; The cords of death encountered me;
  hin-2017: अधोलोक की रस्सियाँ मेरे चारों ओर थीं, मृत्यु के फंदे मेरे सामने थे। (भज.
    116:3)
  wol-KYG: Buumi njaniiw laaw ma, dee ne jaas, di ma fiir.
  eng-YLT: The cords of Sheol have surrounded me, Before me have been the snares of
    death.
  kne-kne: Kamanak napolipolan si tali ay omigoyod sin kad-an di natey, din pese yan
    nangisagana si kaknaak koma ay tagdey.
  eng-WYC-2017: The cords of hell encompassed me; the snares of death have gone before
    me.
  eng-WMBB: The cords of Sheol were around me. The snares of death caught me.
  urd-GVH: पाताल के रस्सों ने मुझे जकड़ लिया, मौत ने मेरे रास्ते में अपने फंदे डाल
    दिए।
  rug-rug: Sari na tinasuna variva matedi si koa pa vari likohaequ, meke sa tinapusi
    tana minate si soqo au.
  gaz-gaz: Funyoon siiʼool natti marame; kiyyoon duʼaas natti dhufe.
  fra-LSG: Les liens du sépulcre m’avaient entouré, Les filets de la mort m’avaient
    surpris.
  yal-yal: Sayaan bata yi n nabilin a yɔlɔnxɔnne ra. A a lutine rati n yɛɛ ra.
  haw-1868: Ua puni au i ko ka po mea e paa ai, A hoohei mai la ia'u na upena o ka
    make.
  arb-NAV: أَحَاطَتْ بِي حِبَالُ الْهَاوِيَةِ، وَأَطْبَقَتْ عَلَيَّ فِخَاخُ الْمَوْتِ.
  ewe-ewe: Tsiẽƒe ƒe kawo blam eye ku ƒe mɔtetrewo ɖi kpem.
  eng-LEE: 'The bonds of hell encircled me, the snares of death seized on me:'
  asm-FB: চিয়োলৰ জৰীয়ে মোক আগুৰি ধৰিছিল; মৃত্যু-পাশে মোক মেৰাই ধৰিছিল।
  sus-A: قَشّ لُوتِ نُ بَرَ ﭑ شِرِ، قَشّ يّلّ نُ بَرَ عِتَلَ ﭑ يَ رَ.
  fra-SBL: Les cordes du séjour des morts m'entouraient. Les pièges de la mort m'ont
    attrapé.
  hbo-hbo: חֶבְלֵ֥י שְׁאֹ֖ול סַבֻּ֑נִי קִדְּמֻ֖נִי מֹֽקְשֵׁי־מָֽוֶת׃
  kik-kik: Mĩhĩndo ya mbĩrĩra ĩgĩĩthiororokeria; nayo mĩtego ya gĩkuũ ĩkĩĩhotorera.
  fra-NCL: Les liens du schéol m’enlaçaient, les filets de la mort étaient tombés
    devant moi.
  cek-AK: Hell qui mah angzaeng caeng moe, duekhaih thaang mah ang pakaa khoep.
  cuk-cuk: Burgwednaga an gunonikid, burgwed, sakiyob an-idu nagusad.
  uig-CYR: Тәһтисараниң танилири мени чирмивалди, Өлүм сиртмақлири алдимға кәлди.
  tel-2017: పాతాళ పాశాలు నన్ను కట్టి వేశాయి. మరణపు ఉచ్చులు నన్ను చిక్కించుకున్నాయి.
  hat-BSA: Kòd a sejou lanmò te antoure mwen; pèlen lanmò yo te menase m.
  kos-kos: Mwe kapir lun misa srumasryula, Ac kulyuk akola in sruokyuwi.
  hbo-WLC: חֶבְלֵ֥י שְׁא֖וֹל סַבֻּ֑נִי קִדְּמֻ֖נִי מֹֽקְשֵׁי־מָֽוֶת׃
  ibo-ibo: Ụdọ niile nke ili kere m agbụ, Ọnya nke ọnwụ guzogidere m.
  ory-ory: ପାତାଳର ବନ୍ଧନ ମୋତେ ବେଷ୍ଟନ କଲା, ମୃତ୍ୟୁର ଫାନ୍ଦ ମୋହର ସମ୍ମୁଖବର୍ତ୍ତୀ ହେଲା।
  chk-chk: ekewe feiengauen lenien sotup ra pwelifeiliei, ekewe likatupun mäla ra
    mochen säräei.
  ssd-ssd: Nane ye tumba muli-muliyinaig le ye kume dirmba
  rop-rop: Deth bin ebriweya raidaran langa mi. Imbin jis laik det greibyad bin redi
    blanga grebum mi.
  ukr-1871: Ланцюги свої пекло на мене кує, й тенета готує.
  deu-1951: Stricke der Unterwelt umschlangen mich, Todesschlingen kamen mir entgegen.
  eng-JPS: The cords of Sheol surrounded me; the snares of Death confronted me.
  srp-1865: Bolovi grobni opkoliše me, stegoše me zamke smrtne.
  lug-lug: Ebisiba eby’amagombe byanneetooloola; n’emitego gy’okufa ne ginjolekera.
  heb-heb: חבלי שאול סבני קדמני מקשי מות׃
  ben-IRV: আমি পাতালের দড়িতে বাঁধা পড়েছিলাম, মৃত্যুর ফাঁদে জড়িয়ে ছিলাম।
  pan-pan: ਅਧੋਲੋਕ ਦੀਆਂ ਰੱਸੀਆਂ ਨੇ ਮੈਨੂੰ ਘੇਰ ਲਿਆ, ਮੌਤ ਦੇ ਫੰਦੇ ਮੇਰੇ ਚੁਫ਼ੇਰੇ ਸਨ।
  tkr-tkr: Ahalın t'ü'bı zalqa alitk'ır ıxha, gyapt'asde gugubışeqar zı girxhu ıxha.
  mya-JVB: မရဏာ နိုင်ငံ၏ ကြိုး တို့သည် ဝိုင်း ၍ သေမင်း ၏ ကျော့ကွင်း သည် ငါ့ ကို ကျော့မိ
    လျက် ရှိ၏။
  tte-O: Bwebweso besiele maina ipanyau yo boita besiele sipwasipwa yabo ikabi-kalatagau.
  tbg-tbg: Kunavano aantau arukareva kahe kahemaqiro vintema kero, qutira haikavano
    ti ravaaqavu kareva auti vaimanta vaunarave. Vaara vuitaiva aantau ravaaqavu kareva
    intema kero, qutira haikavano qaiqaa qaiqaavata ti ravaaqavu kareva auti vaimanta
    vaunarave.
  hmo-hmo: Mase gabuna ena varo dikadia ese lau idia guia. Bona guria gabuna ese,
    tarapu bamona lauegu vairanai ia noho.
  urd-urd: पाताल की रस्सियाँ मेरे चारो तरफ़ थीं मौत के फंदे मुझ पर आते थे।
  rus-SYN: цепи ада облегли меня, и сети смерти опутали меня.
  bqc-SIM: Mia baↄ galakpàmɛɛ, ga baikpà ma aɛ.
  tcz-CHONGTHU: Noimigam khaoguiyin eihen tan, kamasanga thina ding thang akikam’e.
  mar-mar: अधोलोकाचे पाश माझ्या भोवती आवळले होते. मृत्यूचा सापळा माझ्यासमोर तयार होता.
  qub-qub: Wañuyga wascanömi pitucarcamaran. Wañunäpämi togllacunata churapämaran.
  bqp-bqp: Mira bànↄ lìkamai, ga tankutɛ kpàkpamɛnɛ ma arɛ.
  hat-hat: Privye lanmò te tonbe sou mwen yon sèl kou. Kote m' vire, mwen wè lanmò
    devan m'.
  eng-BSB: The cords of Sheol entangled me; the snares of death confronted me.
  tod-tod: Gɔvɛalaazu ɠaluiti ti veleveleni mà, saai ná-tumɔiti ti ɠɛ tùɠɔ, ti
    ɗa màalua.
  eng-WEBPB: The cords of Sheol were around me. The snares of death caught me.
  kbq-kbq: Hagi frizamo'a nofikna huno nazeri anakiaza nehuno, krifumo nazeria kna
    hu'ne.
  nhe-BL: Quema nijmatiyaya nimiquisquía huan nechtilanayaya campa mijcatzitzi, huan
    nimoixnamiquiyaya ica miquistli,
  bus-bus: Mira bànↄ lìgamazi, gaa takutɛɛ kpàkpamɛ ma aɛ.
  gub-BL: Hemàno àwàm heàpixipixi kyhàhàm ài. Hetym àwàm uzapo puruzuka haw hepyhyk
    pà.
  eng-DRA: 'The cords of hell compassed me: the snares of death prevented me.'
