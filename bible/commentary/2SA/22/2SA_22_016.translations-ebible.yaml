  hbo-WLC: וַיֵּֽרָאוּ֙ אֲפִ֣קֵי יָ֔ם יִגָּל֖וּ מֹסְד֣וֹת תֵּבֵ֑ל בְּגַעֲרַ֣ת יְהוָ֔ה
    מִנִּשְׁמַ֖ת ר֥וּחַ אַפּֽוֹ׃
  ibo-ibo: E kpughere ala ala nke oke osimiri. Gbakwa ntọala niile nke ụwa ọtọ, site
    nʼịba mba nke Onyenwe anyị, na nkuume si nʼimi ya pụta.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କ ତର୍ଜ୍ଜନରେ ଓ ତାହାଙ୍କ ନାସିକାର ପ୍ରଶ୍ୱାସ ବାୟୁରେ ସମୁଦ୍ରର
    ଗର୍ଭ ପ୍ରକାଶ ପାଇଲା ଓ ଭୂମଣ୍ଡଳର ମୂଳସକଳ ଦେଖାଗଲା।
  chk-chk: Mürin, epin matau a pwä, longolongun fanüfan a lingetä, lupwen ewe Samol
    mi Lapalap a apwüngü chon oputan o leüömong ngeniir fän an song.
  ssd-ssd: Suŋgo nu ŋgueu mbal tuku gubra kagli firka nane saniŋge likumba miŋgembi
    bubre fitkina le yu paraka yu sinamok agaŋ ta ŋakmba kilim kinaig.
  rop-rop: Nomeda deibin trai en blandim miselp insaid langa keib, bat stil imbin
    luk olabat. En nomeda deibin trai en blandim miselp insaid langa woda, bat stil
    imbin luk olabat. Wen YAWEI gitwail langa im enami olabat, dei kaan blandim miselp
    brom im, dumaji im brabli strongbala. En wen im jingat langa olabat, dei irrim
    im.
  ukr-1871: І відкрилося оку дно в морі, розверзлись у горах утроби від страшенного
    гласу, від грому грізного, від духу гнївного.
  deu-1951: Da sah man die Betten des Meeres, und die Gründe des Erdbodens wurden
    aufgedeckt von des HERRN Schelten, von dem Schnauben seines grimmigen Zorns!
  eng-JPS: And the channels of the sea appeared, the foundations of the world were
    laid bare by the rebuke of the LORD, at the blast of the breath of His nostrils.
  srp-1865: Pokazaše se dubine morske, i otkriše se temelji vasiljenoj od prijetnje
    Gospodnje, od dihanja duha iz nozdara njegovijeh.
  lug-lug: Ebiwonvu eby’omu nnyanja ne bibikkulwa n’emisingi gy’ensi ne gyeruka olw’okunenya
    kwa Mukama n’olw’okubwatuka kw’omukka ogw’omu nnyindo ze.
  heb-heb: ויראו אפקי ים יגלו מסדות תבל בגערת יהוה מנשמת רוח אפו׃
  ben-IRV: তখন সদাপ্রভুর ধমকে, তাঁর নিঃশ্বাসের ঝাপ্‌টায় সমুদ্রের গতিপথ প্রকাশ পেল,
    পৃথিবীর সমস্ত ভিত্তিমূলগুলি বেরিয়ে পড়ল।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦਬਕੇ ਦੇ ਕਾਰਨ, ਉਹ ਦੀਆਂ ਨਾਸਾਂ ਦੇ ਸੁਆਸ ਦੇ ਝੋਕੇ ਦੇ ਕਾਰਨ, ਸਮੁੰਦਰਾਂ
    ਦੀਆਂ ਸਤਹ ਦਿੱਸ ਪਈਆਂ, ਅਤੇ ਜਗਤ ਦੀਆਂ ਨੀਹਾਂ ਖੁੱਲ੍ਹ ਗਈਆਂ।
  tkr-tkr: Qəvəəq'ənasde Rəbbine sesıke, quşeençene qı'ğəəne it'umne nafasıke, deryahın
    k'oralybı g'ece giyğal, dyunyeyn xhebbı g'ece giyğal.
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် အပြစ် တင်၍၊ နှာခေါင်း တော်ထဲက အသက် ရှုတော်မူသောအားဖြင့်
    သမုဒ္ဒရာ အောက်ပြင် နှင့် လောက တိုက်မြစ် တို့သည် ဖွင့်လှစ် ထင်ပေါ် လျက် ရှိကြ၏။
  tte-O: Kalita iguma kepakepa yo yanuwa yaulina kana wauwau imayale sowasowana tagitai
    kaiwena Yeoba iwalo kaleya yo ana munamunai koina kana tokalomagigiliwo iwalo-kausili
    yo iyokoi-yagili.
  tbg-tbg: Noravano Kotiva nai navutaaka nitiharo nai aiqianahairo aiho vuaqa kaivaro
    nora uvaivano utintema kero, vira aihovano nora namari raira kaivaro, namari veva
    muntukaraqi vai vatava qoqaa vaivaro vata tuqavanovata qoqaa vaira.
  hmo-hmo: Lohiabada ese ia dekenai idia tuari taudia, dekenai ia gwau henia. Bona
    iena badu dekena amo, ia boiboi dagedage neganai, davara ena dobu gabudia be idia
    hedinarai, bona tanobada ena badina nadidia, be ita itaia diba.
  urd-urd: तब ख़ुदावन्द की डॉट से; उसके नथुनों के दम के झोंके से, समुन्दर की गहराई
    दिखाई देने लगी, और जहान की बुनियादें नमूदार हुईं।
  rus-SYN: И открылись источники моря, обнажились основания вселенной от грозного
    гласа Господа, от дуновения духа гнева Его.
  bqc-SIM: Kɛ́ Dii pàlamá, ísia tↄↄlɛ bↄ̀ gupuau, kɛ́ à pↄbↄ̀ a níu, dṹnia
    zĩ́na bↄ̀ puizi.
  tcz-CHONGTHU: Chuteng leh twikhanglen togei geiyin akimu theiyin, Vannoi bulpi khom
    jouse jong akimuthei ye; Pakaiyin ahinpho jia Anah homsunga ahu alha teng chuti
    chun aumjie.
  mar-mar: परमेश्वरा, तुझ्या धमकीच्या आवाजात तू बोललास तेव्हा तुझ्या नाकपुड्यातील
    सोसाट्याच्या श्वासाने समुद्राचे पाणीही मागे हटले. समुद्राचा तळ दिसू लागला, पृथ्वीचा
    पाया उघडा पडला.
  qub-qub: Tayta Dios ollgöpaptin, sinchipa pücariptin, lamar rurin alayri ricacäcuran.
    Munduta tucnarajcunapis alayri ricacaran.
  bqp-bqp: Kũ Dikiri pàtaḿma, kũ à pↄ́ bò a yĩn, ísira zĩtɛ bò gupuraa, andunia
    zĩni gↄ̃̀ katɛna pótompo.
  hat-hat: Lè ou an kòlè, Seyè, van soti ak fòs nan twou nen ou. Lè konsa, moun wè
    fon lanmè a, fondasyon latè a parèt aklè.
  eng-BSB: The channels of the sea appeared, and the foundations of the world were
    exposed at the rebuke of the LORD, at the blast of the breath of His nostrils.
  tod-tod: Kpoloɗɛi ɓomaʋɛ ɠulani kɛlɛma, eteai ma wuulaagiti maa ɠɛ kala, ga Ɠɔoɠɔ
    GALAGI ná-kpaazaɠai maaʋele, ta sokpayeɠeiti su viilɛi!
  eng-WEBPB: Then the channels of the sea appeared. The foundations of the world were
    laid bare by the LORD’s rebuke, at the blast of the breath of his nostrils.
  kbq-kbq: Hagi Ra Anumzamo'a ha' vahera arimpa ahezamanteno zamazeri korigeno, agonagampinti
    asimumo'a hagerina aheranegeno mopamofo agafa'ama azeri'nea zamo'a ama hu'ne.
  nhe-BL: Quema yajaya tlailpitzqui ica cualantli, quixejxelo nopa tlahuel huejcatla
    hueyi atl, huan nopa miyac ojtli tlen eltoc atzintla monexti. Huan nesqui tlanemijya
    nochi itzinpehualtil ni tlaltepactli, pampa TOTECO teajhuac chicahuac.
  bus-bus: Kɛ̀ Dii pàtaḿma, kɛ̀ à pↄ́ bↄ̀ a yĩzĩ, ísia tↄↄtɛ bↄ̀ gupuraaa, anduna
    kãsãa gↄ̃̀ kaɛna pↄ̃tɛ̃.
  gub-BL: Wàmàtyry'ymar pe uze'egahy mehe wakutyr àmàn imuwerawahy kar mehe ywy yryhu
    iwy pe har uzexak kar a'e. Ywy 'y iwy pe har uzexak kar a'e no.
  eng-DRA: And the overflowings of the sea appeared, and the foundations of the world
    were laid open at the rebuke of the Lord, at the blast of the spirit of his wrath.
