    spirit of his strong vengeance.
  eng-WMBB: Then the channels of the sea appeared. The foundations of the world were
    laid bare by the LORD’s rebuke, at the blast of the breath of his nostrils.
  urd-GVH: रब ने डाँटा तो समुंदर की वादियाँ ज़ाहिर हुईं, जब वह ग़ुस्से में गरजा तो
    उसके दम के झोंकों से ज़मीन की बुनियादें नज़र आईं।
  rug-rug: Sari na lolomo pa hubi lamana si ta dogoro hokara mo, meke sari na sinokiraedi
    rina pepeso si lopu tava paere, sipu norei Zihova sari Nana kana, meke va bubugorae
    lai Sa.
  gaz-gaz: Dheekkamsa, Waaqayyootiin humna hafuura funyaan isaatii baʼuutiinis sululawwan
