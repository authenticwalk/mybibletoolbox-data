  haw-1868: Alaila ua ikea na kaha o ke kai, Ua hoikeia mai no hoi na kumu o ka honua,
    I ka papa ana mai o Iehova, I ka nou ana mai o ka hanu o kona mau puka ihu.
  arb-NAV: ظَهَرَتْ مَجَارِي الْمِيَاهِ الْعَمِيقَةُ وَانْكَشَفَتْ أُسُسُ الْمَسْكُونَةِ
    مِنْ زَجْرِ الرَّبِّ وَمِنْ رِيحِ أَنْفِهِ اللّافِحَةِ.
  ewe-ewe: Atsiaƒu ƒe balimewo dze gaglãa eye anyigba ƒe gɔmeɖoɖo tsi ƒuƒlu le Yehowa
    ƒe nyaheɖeameŋu kple gbɔgbɔ si do tso eƒe ŋɔtime ta.
  eng-LEE: And then were seen the channels of the sea, there were laid open the foundations
    of the world; at the rebuke of the Lord, through the blast of the breath of his
