  uig-CYR: Шуниң билән деңизниң тәкти көрүнүп қалди, Аләмниң һуллири ашкариланди,
    Пәрвәрдигарниң тәнбиһи билән, Димиғиниң нәпәсиниң зәрбиси билән.
  tel-2017: యెహోవా యుధ్ధ ధ్వనికి ఆయన ముక్కుపుటాల నుండి వెలువడిన సెగకి భూగోళం పునాది
    రాళ్లు బయట పడ్డాయి.
  hat-BSA: Kanal lanmè yo te vin parèt. Fondasyon mond lan te dekouvri nèt, pa repwoch
