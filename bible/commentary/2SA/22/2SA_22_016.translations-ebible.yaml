verse: 2SA.022.016
translations:
  mal-C: സമുദ്രത്തിന്റെ അടിത്തട്ടുകൾ ദൃശ്യമാക്കപ്പെട്ടു ഭൂമിയുടെ അസ്തിവാരം അനാവൃതമാക്കപ്പെട്ടു
    യഹോവേ, അവിടത്തെ ശാസനയാൽ, അങ്ങയുടെ നാസികയിൽനിന്നുള്ള നിശ്വാസത്താൽത്തന്നെ.
  deu-TKW: Da wurden sichtbar die Betten des Meeres, bloßgelegt die Grundfesten des
    Erdkreises vor dem Schelten Jahwes, vor dem Schnauben des Odems seiner Nase.
  lin-lin: Na koganga ya Yawe mpe na pema ya zolo na Ye, nzela oyo mayi ya ebale elekelaka
    ebimaki, mpe miboko ya mokili emonanaki na libanda.
  eng-LSV: And the streams of the sea are seen, || [The] foundations of the world
    are revealed, || By the rebuke of YHWH, || From the breath of the spirit of His
    anger.
  eng-GNV: The chanels also of the sea appeared, euen the foundations of the worlde
    were discouered by the rebuking of the Lord, and at the blast of the breath of
    his nostrels.
  eng-WEBSTER: And the channels of the sea appeared, the foundations of the world
    were laid open, at the rebuking of the LORD, at the blast of the breath of his
    nostrils.
  nhw-BL: Quema yaya tlailpitzqui ica cualantli, quixejxelo nopa tlahuel huejcatla
    hueyi atl, huan nopa ojme catli eltoc atzintla monexti. Huan nesqui tlanemijya
    nochi itzinpehualtil ni tlaltipactli, pampa TOTECO teajhuac chicahuac.
  swh-ONEN: Mabonde ya bahari yalifunuliwa, na misingi ya dunia ikawa wazi kwa kukaripia
    kwake Bwana, kwa uvumi wa pumzi kutoka puani mwake.
  bba-bba: U wɛ̃ru wurɑ, yibɛrɛbɑ bɑ nɑndɑ. Mɑ ɡuru woo bɔkɔ ɡɑ dɑɑnu ɡberɑsiɑ. Mɑ
    duniɑn kpɛɛkpɛɛku ɡɑ sɔ̃ɔsirɑ.
  eng-KJVCPB: And the channels of the sea appeared, The foundations of the world were
    discovered, At the rebuking of the Lord, At the blast of the breath of his nostrils.
  mpx-mpx: Hoga i kevakeva gunina i masal ge panayawi ana wauwau i mwananal bosowaina
    ta kite, kaiwena Yehoba i ba haveyan ge wana huga elana i ba lala.
  luo-luo: Kude mag nam kod mise mag piny noelore, kane Jehova Nyasaye okwerogi kokudho
    gi much ume.
  meu-meu: Bena davara dobudobudia e heita, bona tanobada badidia e hedinarai, oi
    Iehova ese o gwau henidia negana ai, oi udumu matudia amo o hahodi lasi negana
    ai.
  npi-ULB: अनि समुद्रका प्रवाहहरू देखिए । परमप्रभुको हप्कीमा, उहाँको नाकको प्वालहरूका
    सासको विष्फोटनमा संसारका जगहरू उदाङ्गो भए ।
  yor-yor: Ìṣàn ibú òkun sì fi ara hàn, ìpìlẹ̀ ayé fi ara hàn, nípa ìbáwí Olúwa, nípa
    fífún èémí ihò imú rẹ̀.
  ind-ind: '@see-verse:2SA.022.015'
  pes-OPCB: آنگاه به فرمان او آب دریا به عقب رفت و با دمیدن نفس خداوند خشکی پدید آمد.
  tgl-ULB: Pagkatapos nagkaroon ng mga daluyan ng tubig; ang mga pundasyon ng mundo
    ay nagkalat sa sigaw ng digmaan ni Yahweh, sa bugso ng hininga ng mga butas ng
    kaniyang ilong.
  cbu-NT: Tputsee wanimaam zandarangu, kizpur maraa kung tapusirangu, tsapoo wanshuchee
    puzarangiya. Tputsshitisin ichingarusin tsapoo wanshuchee paranganaya.
  hui-hui: Anduane Homogohanda ibunaga waitigi hearuhondo keba hayagome puyabu hongohe
    ale howa ti puloyu purogo laradagua biya. Iba solowara timbuni bereago hundiai
    hayagola dindi andaneha gene wiyago bame ha pana ho haya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရန်​သူ​တို့​အား အ​မျက်​ထွက်​တော်​မူ​၍ ဆုံး​မ​ကြိမ်း​ဝါး​တော်​မူ​သော​အ​ခါ၊သ​မုဒ္ဒ​ရာ
    အောက်​ခံ​နှင့်​ကမ္ဘာ​မြေ​ကြီး​၏ အ​ခြေ​အ​မြစ်​တို့​သည်​ဟင်း​လင်း​ထင်​ပေါ်​လာ ကုန်​၏။
  bod-N: ཡ་ཝཱེས་བཀའ་བཀྱོན་གནང་བ་དང་། །ཤངས་ལས་དབུགས་ཤིག་ཐོན་མ་ཐག །རྒྱ་མཚོའི་མཐིལ་ནི་སྣང་བར་གྱུར།
    །ས་གཞིའི་རྨང་ཡང་ཕྱི་རུ་མངོན། །
  sna-sna: Mipata yegungwa yakaiswa pachena uye nheyo dzenyika dzakabudiswa pachena
    nokutuka kwaJehovha, nokufema kwomweya wemhino dzake.
  spa-BLM: Entonces aparecieron los canales del mar. Los cimientos del mundo quedaron
    al descubierto por la reprimenda de Yahvé, al soplo de sus fosas nasales.
  cac-cac: Mamin Jehová, yuj schaan̈il ix ach avaji yuj pax jun ic' te ov ix aq'uelta,
    ix checlaj yich a' mar. Yuj pax chi' ix checlaj yich yolyib'an̈q'uinal tic.
  swh-ULB: Kisha njia za maji zikaonekana; misingi ya dunia ikawa wazi katika kilio
    cha vita ya Yahweh, katika sauti za pumzi ya pua zake.
  bel-bel: І адчыніліся крыніцы мора, агаліліся асновы сусьветныя ад грознага голасу
    Госпада, ад подыху духу гневу Яго.
  deu-ELBBK: Da wurden gesehen die Betten des Meeres, aufgedeckt die Grundfesten des
    Erdkreises durch das Schelten des HERRN, vor dem Schnauben des Hauches seiner
    Nase.
  mbb-OT: Emun edawey ka wey utew ka egkepauk ne egkengemezahan is daǥat ne egkaahà
    is tanà diyà te kinezizeleman kayi, wey egkaahà is pundasyun te kelibutan.
  mal-2015: യഹോവയുടെ ഭത്സനത്താൽ, തിരുമൂക്കിലെ ശ്വാസത്തിന്റെ ഊത്തിനാൽ കടലിന്റെ ചാലുകൾ
    കാണായ്‌വന്നു ഭൂതലത്തിന്റെ അടിസ്ഥാനങ്ങൾ വെളിപ്പെട്ടു.
  rmc-rmc: O hlbini le moroskre pes sikade, o zakladi la phuvakre sas odučharde, bo
    o RAJ pokarhinďa a phurdľa peskre dichoha andral o nakh.
  pes-OPV: پس عمق های دریا ظاهر شد. و اساسهای ربع مسکون منکشف گردید. از توبیخ خداوند
    و ازنفخه باد بینی وی.
  ron-1924: Фундул мэрий с-а вэзут, темелииле лумий ау фост дескоперите де мустраря
    Домнулуй, де вуетул суфлэрий нэрилор Луй.
  ben-OBCV: সদাপ্রভুর আদেশে তাঁর নাকের নিঃশ্বাসের বিস্ফোরণে, সাগরের তলদেশ উন্মুক্ত
    হল, আর পৃথিবীর ভিত্তিমূল অনাবৃত হল।
  som-som: Oo canaantii Rabbiga aawadeed, iyo dulalka sankiisa neefta ka soo baxaysa
    aawadeed Ayaa durdurradii baddu la muuqdeen, Oo aasaaskii duniduna wuu soo bannaan
    baxay.
  lat-VUC: Et apparuerunt effusiones maris, et revelata sunt fundamenta orbis ab increpatione
    Domini, ab inspiratione spiritus furoris ejus.
  eng-ASVBT: Then the channels of the sea appeared, The foundations of the world were
    laid bare, By the rebuke of Jehovah, At the blast of the breath of his nostrils.
  ita-1885: E, per lo sgridare del Signore, E per lo soffiar dell'alito delle sue
    nari, I canali del mare furon veduti, I fondamenti del mondo furono scoperti.
  eng-LXXUP: And the channels of the sea were seen, And the foundations of the world
    were discovered, At the rebuke of the Lord, At the blast of the breath of his
    anger.
  eng-ULB: Then the channels of the sea were seen; the foundations of the world were
    laid bare at the rebuke of Yahweh, at the blast of the breath of his nostrils.
  spa-VBL: El Señor rugió, y con el viento del aliento de su nariz se vieron los valles
    del mar y se descubrieron los cimientos de la tierra.
  fra-_FOB: Alors le fond de la mer apparut, et les fondements du monde se découvrirent,
    par la menace de l'Éternel, par le souffle du vent de sa colère.
  mal-mal: യഹോവയുടെ ശാസനയാൽ, തിരുമൂക്കിലെ ശ്വാസത്തിന്റെ ഊത്തിനാൽ കടലിന്റെ ചാലുകൾ കാണപ്പെട്ടു
    ഭൂതലത്തിന്റെ അടിസ്ഥാനങ്ങൾ വെളിപ്പെട്ടു.
  urd-GVR: Rab ne ḍānṭā to samundar kī wādiyāṅ zāhir huīṅ, jab wuh ġhusse meṅ garjā
    to us ke dam ke jhoṅkoṅ se zamīn kī buniyādeṅ nazar āīṅ.
  suz-BL: समुन्‍द्र आ पुं तांइसाक्‍व। रागी आ जग हुक्‍साक्‍व। मेको परमप्रभु यावे आ
    हुइश्‍शो नु आ सास रे मोदेंशो दुम्‍त।
  ita-1927: Allora apparve il letto del mare, e i fondamenti del mondo furono scoperti
    allo sgridare dell’Eterno, al soffio del vento delle sue nari.
  ckb-ckb: بنی دەریا دەرکەوت، بناغەکانی زەوی ئاشکرا بوون، لە سەرزەنشتی یەزدان، لە
    گەرمی هەناسەی لووتی.
  eng-BBE: Then the deep beds of the sea were seen, and the bases of the world were
    uncovered, because of the Lord's wrath, because of the breath of his mouth.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಗದರಿಕೆಯಿಂದಲೂ, ಅವರ ಮೂಗಿನ ಶ್ವಾಸದ ಗಾಳಿಯಿಂದಲೂ ಸಮುದ್ರದ ತಳವು ಕಾಣಿಸಿತು.
    ಭೂಲೋಕದ ಅಸ್ತಿವಾರಗಳು ಬಯಲಾದವು.
  tam-2017: யெகோவாவுடைய கடிந்துகொள்ளுதலினாலும், அவருடைய நாசியின் சுவாசக் காற்றினாலும்
    சமுத்திரத்தின் மதகுகள் திறக்கப்பட்டு, பூமியின் அஸ்திபாரங்கள் காணப்பட்டது.
  spa-RV-1909: Entonces aparecieron los manantiales de la mar, y los fundamentos del
    mundo fueron descubiertos, á la reprensión de Jehová, al resoplido del aliento
    de su nariz.
  ron-BTF: Și albiile apelor au apărut, temeliile lumii s-au dezgolit, la mustrarea
    DOMNULUI, la pufnirea suflării nărilor sale.
  eng-WEBP: Then the channels of the sea appeared. The foundations of the world were
    laid bare by the LORD’s rebuke, at the blast of the breath of his nostrils.
  eng-FBV: The Lord roared, and by the wind from the breath of his nostrils the valleys
    of the sea could be seen and the foundations of the earth were uncovered.
  nld-1939: Open lag de bedding der zee, Het fundament van de aarde kwam bloot; Door
    het dreigen van Jahweh, Door het snuivend gebries van zijn neus.
  nch-BL: Quema yaya tailpitzqui ica cualanti, quixejxelo nopa hueyi at cati tahuel
    huejcata, huan nopa ojme cati eltoc atatzinta monexti. Huan nesqui tanemijya nochi
    itzinpehualtil ni taltipacti, pampa TOTECO teajhuac chicahuac.
  vie-1934: Bởi lời hăm he của Đức Giê-hô-va, Bởi gió xịt ra khỏi lỗ mũi Ngài, Đáy
    biển bèn lộ ra, Nền thế gian bị bày tỏ.
  hin-CV: याहवेह की प्रताड़ना से, नथुनों से उनके सांस के झोंके से, सागर के जलमार्ग
    दिखाई देने लगे; संसार की नीवें खुल गई.
  spa-BES: Luego se vieron los canales profundos del mar, y se descubrieron las bases
    del mundo, debido a la ira del Señor, a causa del fuerte soplo del aliento de
    su nariz.
  tdx-tdx: Niboak’ amy zao o goledon-driakeo, piniopioke o faha’ ty tane toio ami’ty
    fañendaha’ Iehovà, amy fikofò’ o fiantsoña’eoy.
  tha-KJV: แล้วก็​เห​็นท้องธาร รากฐานของพิภพก็ปรากฏแจ้งตามการขนาบของพระเยโฮวาห์ ตามที่​ลมพวยพุ่งจากช่องพระนาสิกของพระองค์
  por-BR-2018: Então apareceram as profundezas do mar, E os fundamentos do mundo foram
    descobertos, À repreensão do SENHOR, Ao sopro do vento de seu nariz.
  deu-ELO: Da wurden gesehen die Betten des Meeres, aufgedeckt die Grundfesten des
    Erdkreises durch das Schelten Jehovas, vor dem Schnauben des Hauches seiner Nase.
  eng-WYC-2018: And the sheddings out of the sea appeared, and the foundaments of
    the world were showed; from the blaming of the Lord, from the breathing of the
    spirit of his strong vengeance. (And the seabed appeared, and the foundations
    of the world were uncovered; at the Lord’s rebuke, and at the blast of the breath
    of his nostrils.)
  epo-epo: Kaj malkovriĝis la kuŝujoj de la maro, Nudiĝis la fundamentoj de la universo,
    De la minaca voĉo de la Eternulo, De la kolera spirado de Lia nazo.
  uig-PIN: Xuning bilǝn dengizning tǝkti kɵrünüp ⱪaldi, Alǝmning ulliri axkarilandi,
    Pǝrwǝrdigarning tǝnbiⱨi bilǝn, Dimiƣining nǝpisining zǝrbisi bilǝn.
  beo-beo: Hina Gode! Di da Dima ha lai ilima gagabole sia:noba amola ilima ougiba:le
    gasa bagade sia:noba, hano wayabo bagade da hale hafoga:i dagoi ba:i. Osobo bagade
    ea bai huluane ba:i dagoi.
  tpi-OTNT: Bikpela i krosim ol birua na belhat bilong en i olsem strongpela win i
    sakim ol. Na belhat bilong en i mekim solwara i drai olgeta, na ol samting bilong
    strongim graun i kamap ples klia.
  hau-SA: Aka bayyana kwarin teku, tushen duniya suka tonu. A tsawatawar Ubangiji,
    da numfashinsa mai ƙarfi daga hancinsa.
  uig-LAT: Shuning bilen déngizning tekti körünüp qaldi, Alemning ulliri ashkarilandi,
    Perwerdigarning tenbihi bilen, Dimighining nepisining zerbisi bilen.
  nde-nde: Izigodi zolwandle zambulwa lezisekelo zomhlaba zavezwa obala ekukhuzeni
    kukaThixo, ngomfutho wokuphefumula kwamakhala akhe.
  ton-ton: Pea naʻe ha hake ʻae tokaʻanga ʻoe tahi, naʻe fakahāhā mai ʻae ngaahi tuʻunga
    ʻo māmani, ʻi he valokia mai ʻa Sihova, mo e ʻuʻulu mai ʻae mānava ʻo hono fofonga.
  ces-1613: I ukázaly se hlubiny mořské, a odkryti jsou základové okršlku, pro zůřivé
    kárání Hospodinovo, pro dmýchání větru chřípí jeho.
  eng-WMB: Then the channels of the sea appeared. The foundations of the world were
    laid bare by the LORD’s rebuke, at the blast of the breath of his nostrils.
  tam-TCV: யெகோவாவினுடைய நாசியிலிருந்து வந்த மூச்சின் தாக்கத்தாலும் அவரின் கண்டிப்பினாலும்
    கடல்களின் அடிப்பரப்பு வெளிப்பட்டன; பூமியின் அஸ்திபாரங்கள் வெளியே தெரிந்தன.
  ceb-ULB: Unya mitungha ang tuboran sa katubigan; nadayag ang mga sukaranan sa kalibotan
    sa pagtawag ni Yahweh sa gubat, sa paggula sa gininhawa sa iyang ilong.
  pol-UBG: I ukazały się głębiny morza, i odsłoniły się fundamenty świata od upomnienia
    PANA, od podmuchu tchnienia jego nozdrzy.
  agr-agr: Ame kajeka chichamin, dase senchi dasentak, nayantsa umpui buku emamtai,
    nugka initke wantinkauwai.
  kyc-kyc: Dokopa Kamongo dokome banya nyisu petenge dupwa kando mena nalena pingi
    ingyuo imbu singi manjo pii poraiyuo lao piyamopa banya pii doko poo raiya andakeme
    bange minyalya minyana pingi doko suu pyao ipwa kota pete isa donorename dupwa
    epo maro leya. Dee yuu dokona isa susa pingi bange dupwa mee epo panembena siya.
  urd-GVU: رب نے ڈانٹا تو سمندر کی وادیاں ظاہر ہوئیں، جب وہ غصے میں گرجا تو اُس کے
    دم کے جھونکوں سے زمین کی بنیادیں نظر آئیں۔
  deu-1912: Da sah man das Bett der Wasser, und des Erdbodens Grund ward aufgedeckt
    von dem Schelten des HERRN, von dem Odem und Schnauben seiner Nase.
  kan-2017: ಆಗ ಯೆಹೋವನ ಗದರಿಕೆಯಿಂದಲೂ ಆತನ ಶ್ವಾಸಭರದಿಂದಲೂ ಸಮುದ್ರದ ತಳವು ಕಾಣಿಸಿತು. ಭೂಮಂಡಲದ
    ಅಸ್ಥಿವಾರವು ತೋರಿಬಂದವು.
  yap-yap: Me m’ug t’ay e regur, me chuw e upong u daken e pi def ko fayleng nap’an
    nra puwan’ SOMOL ngak e pi to’ogor rok me non ngorad ni ba ga’ laman u fithik’
    e damumuw.
  hlt-MCSB: BOEIPA kah tluungnah neh a hiil dongkah a thintoek yilh loh lunglai kah
    yung hoep tih sokca tuipuei khaw tueng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ሞርኮ ኔ ጎሬ ዎዶና ኔኤኮ ዻጎ ዑኡዞ ኔ ዋይዚሴ ዎዶና ዼኤፖ ባዞኮ ጋፖ ሳዓ ጴዼኔ፤
    ሳዓ ማዢንቴ ዓይፆ ካራ ፔጋዼኔ።»
  twi-ASANTE: Awurade kasaeɛ, na ewiase nnyinasoɔ no nyinaa daa hɔ. Wɔtumi hunuu ɛpo
    ase, na asase fapem ho daa hɔ.
  eng-WEBU: Then the channels of the sea appeared. The foundations of the world were
    laid bare by the LORD’s rebuke, at the blast of the breath of his nostrils.
  wal-wal: GODAI seerido wodenne hanqqettidi peenuqido wode, abbaa haattai zin77ido
