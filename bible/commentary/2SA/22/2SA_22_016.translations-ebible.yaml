  hbo-hbo: וַיֵּֽרָאוּ֙ אֲפִ֣קֵי יָ֔ם יִגָּל֖וּ מֹסְדֹ֣ות תֵּבֵ֑ל בְּגַעֲרַ֣ת יְהוָ֔ה
    מִנִּשְׁמַ֖ת ר֥וּחַ אַפֹּֽו׃
  kik-kik: Hĩndĩ ĩyo mĩkuru ya iria ĩkĩonekana, nayo mĩthingi ya thĩ ĩkĩhumbũrio,
