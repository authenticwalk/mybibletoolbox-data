  asm-FB: যিহোৱাৰ ভৎসৰ্নাত আৰু তেওঁৰ নাকৰ নিশ্বাস প্ৰশ্বাসৰ বায়ুত, সমুদ্ৰৰ তলি দেখা
    গ’ল, পৃথিৱীৰ মূলবোৰ অনাবৃত হ’ল।
  sus-A: بَا بُنيِ نَشَ مَبَ، بْشِ شْرِ نَشَ مَكّنّن، عَلَتَلَ حْي قٌيٍ تٌ مِنِ.
  fra-SBL: Alors les canaux de la mer apparurent. Les fondations du monde ont été
