  uig-ARA: شۇنىڭ بىلەن دېڭىزنىڭ تەكتى كۆرۈنۈپ قالدى، ئالەمنىڭ ئۇللىرى ئاشكارىلاندى،
    پەرۋەردىگارنىڭ تەنبىھى بىلەن، دىمىغىنىڭ نەپىسىنىڭ زەربىسى بىلەن.
  sus-sus: Baa bunyi naxa maba, bɔxi xɔri naxa makɛnɛn, Alatala ɲɔɛ foye to mini.
  pon-2006: Nan kepin madau sansalada, oh poahsoan en sampah kan iang pwarada, ni
