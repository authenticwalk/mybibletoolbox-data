  ksd-ksd: A bala na ta i ga vana rikai Ta ra varpit kai ra Luluai, ma ta ra vuvu
    na bilauna; Di ga vaarike bula ra vunapai ra rakarakan a gunagunan.
  tur-YTC: Sonra denizin kanalları göründü. Dünyanın temelleri, Yahve'nin azarlamasıyla,
    Burun soluğunun şiddetinde açığa çıktı.
  grc-BRENT: Καὶ ὤφθησαν ἀφέσεις θαλάσσης, καὶ ἀπεκαλύφθη θεμέλια τῆς οἰκουμένης ἐν
    τῇ ἐπιτιμήσει Κυρίου, ἀπὸ πνοῆς πνεύματος θυμοῦ αὐτοῦ.
  ind-AYT: Alur-alur laut terlihat, dasar-dasar bumi tersingkap, oleh karena teguran
    TUHAN, karena embusan napas dari lubang hidung-Nya.
  nya-nya: Zigwa za mʼnyanja zinaonekera poyera, ndipo maziko a dziko lapansi anakhala
    poyera, Yehova atabangula mwaukali, pamene mpweya wamphamvu unatuluka mʼmphuno
    mwake.
  hrv-hrv: Morska dna se pokazaše, i temelji svijeta postaše goli od strašne prijetnje
    Jahvine, od olujna daha gnjeva njegova.
  mps-mps: Genuai Bidigo te boi bidi dabeba wado po olama, tama aga haliga sębę
    te bomai waligo augwali sela sąbo tiwai yali. Tama aga haliga sębęgo te tamu
    ąį te tigidali sula sąbo tiwai eyu, tama te tǫ dąų walali nai dabe te hanilama
    pedelalio.”
  tpi-tpi: Bikpela i krosim ol birua na belhat bilong en i olsem strongpela win i
    sakim ol. Na belhat bilong en i mekim solwara i drai olgeta, na ol samting bilong
    strongim graun i kamap ples klia.
  dan-1931: Havets Bund kom til Syne, Jordens Grundvolde blottedes ved HERRENS Trussel,
    for hans Vredes Pust.
  vie-OVCB: Chúa Hằng Hữu quở to, nước biển rút cạn khô, hơi thở tốc địa cầu, phô
    bày đáy vực.
  guj-2017: ત્યારે ઈશ્વરની ધાકધમકીથી, તેમના નસકોરાના શ્વાસના ઝપાટાથી, સમુદ્રનાં તળિયાં
    દેખાયાં, જગતના પાયા ઉઘાડા થયા.
  pon-2006A: Nan kepin madau sansalada, oh poahsoan en sampah kan iang pwarada, ni
    ahnsou me KAUN-O ketin angiangihada sapwellime imwintihti kan, oh kapitie laudida
