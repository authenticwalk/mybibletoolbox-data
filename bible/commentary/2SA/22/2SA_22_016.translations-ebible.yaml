  hlt-hlt: BOEIPA kah tluungnah neh a hiil dongkah a thintoek yilh loh lunglai kah
    yung hoep tih sokca tuipuei khaw tueng.
  tbz-SIM: Kɛ̀ kùu pɛɛ kɛ̀ dɑ̀mɛ́ɛ̀rì fũ̀ɔ̃̀ feitɛ́, kɛ̀ kùu wei kɛ̀ kɛtenkɛ̀ miɛkɛɛ
    feitɛ́.
  msy-2020: O Ikiavɨra Itir God, nɨ men atarir adarir kam, mati amɨnir ekiam nɨn atinimɨn
    otogha me gɨva me munamadi. Nɨn adarir kam ongarim gamizɨ, a bar mɨsɨngi, ezɨ
    bizir nguazir mɨngarimɨn suiraziba, bar azenim gire.
  dop-dop: Tɑcɑɑ ń mʋ pɑ́ɑ́nɑ́ nɑ ń woso nyɑ́ mɩɩnɑ tɛɛ, nɑ teŋku tɛtʋ nyɩɩ nɑ pǝ́
    nɑ́ ɑntulinyɑ kite.
  azb-azb: Rəbbin məzəmmətindən, Burnundakı nəfəsinin şiddətindən Dənizin dərinlikləri
    göründü, Dünyanın bünövrələri açıq qaldı.
  eng-DBY: And the beds of the sea were seen, The foundations of the world were uncovered
    At the rebuke of Jehovah, At the blast of the breath of his nostrils.
  hin-2017: तब समुद्र की थाह दिखाई देने लगी, और जगत की नेवें खुल गईं, यह तो यहोवा
    की डाँट से, और उसके नथनों की साँस की झोंक से हुआ।
  wol-KYG: Aji Sax ji gëdd, nokki, mu riir; xuri géej ne fàŋŋ, kenuy suuf ne duŋŋ.
  eng-YLT: And seen are the streams of the sea, Revealed are foundations of the world,
    By the rebuke of Jehovah, From the breath of the spirit of His anger.
  eng-WYC-2017: And the sheddings out of the sea appeared, and the foundaments of
