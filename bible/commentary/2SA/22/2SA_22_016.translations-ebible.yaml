  cth-cth: BAWIPA ni yuenae hoi a hnawng dawk hoi kahlî a tâco sak e lahoi, tuipui
    a dengnae koehoi talaivan adu ungnae hah koung a kamnue sak.
  twi-twi: Awurade kasae, na wiase nnyinaso no nyinaa daa hɔ. Wotumi huu ɛpo ase,
