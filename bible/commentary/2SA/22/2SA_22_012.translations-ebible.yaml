verse: 2SA.022.012
translations:
  mal-C: അവിടന്ന് അന്ധകാരത്തെ തനിക്കുചുറ്റും വിതാനമാക്കി നിർത്തി— ആകാശത്തിലെ കൊടുംകാർമുകിലുകളെത്തന്നെ.
  deu-TKW: Er umgab sich mit Finsternis als einer Hütte, mit Wasserdunkel, dichte
    Wolken.
  lin-lin: Akomisaki molili oyo ezingelaki Ye mpe mapata ya mwindo ya likolo, Ndako
    na Ye.
  eng-LSV: And He sets darkness around Him [for His] dwelling places, || Darkness
    of waters [and] thick clouds of the skies.
  eng-GNV: And hee made darkenesse a Tabernacle round about him, euen the gatherings
    of waters, and the cloudes of the ayre.
  eng-WEBSTER: And he made darkness pavilions around him, dark waters, and thick clouds
    of the skies.
  nhw-BL: Yaya motzajqui ica tzintlayohuilotl, huan atl quiyahualo para amo aqui quiitasquía.
  swh-ONEN: 'Alifanya giza hema lake la kujifunika: mawingu meusi ya mvua ya angani.'
  bba-bba: U kukuɑ yɑm wɔ̃kuru sɔɔ, mɑ ɡuru wii sinumɡinu nùn wukiri.
  eng-KJVCPB: And he made darkness pavilions round about him, Dark waters, and thick
    clouds of the skies.
  mpx-mpx: Tuwana i os gogou elana ge milil leuleuina yaluyalu bibikel elal.
  luo-luo: Noloso mudho obedo ka hema molwore, ma en rumbi motwere mar koth manie
    polo.
  meu-meu: Dibura na e hekoulaia, dagadaga dubana e hetarulaia.
  npi-ULB: उहाँले आकाशमा भीषण वर्षाको बदललाई बटुलेर अन्धकारलाई आफ्‍नो वरिपरिको पाल
    बनाउनुभयो ।
  yor-yor: Ó sì fi òkùnkùn ṣe ibùjókòó yí ara rẹ̀, àti àgbájọ omi, àní ìṣúdudu ìkùùkuu
    àwọ̀ sánmọ̀.
  ind-ind: Engkau menyelubungi diri-Mu dengan kegelapan dan tak terlihat saat datang
    karena dikelilingi awan tebal.
  pes-OPCB: او خود را با تاریکی پوشاند و ابرهای غلیظ و پر آب او را احاطه کردند.
  tgl-ULB: At gumawa siya ng kadiliman sa toldang nakapalibot sa kaniya, nag-iipon
    ng mga mabibigat na ulap ulan sa himpapawid.
  cbu-NT: Kambusurshat kizpur tap ashirangu, sinshat sinamaam zandarangu, anushshat
    shiy tapishurangsha.
  hui-hui: Aruma holeneme ibu dambi hai haya. Hari beraliba mindibigome ibuni ho ge
    hayagoni.
  mya-mya: ကိုယ်​တော်​သည်​မှောင်​မိုက်​တည်း​ဟူ​သော ရေ​ခိုး​ရေ​ငွေ့​အ​ပြည့်​ပါ​ရှိ​သည့်
    ထူ​ထပ်​သော​မိုး​တိမ်​တိုက်​ကို​ပတ်​လည်​တော်​၌ ကာ​ရံ​စေ​တော်​မူ​၏။
  bod-N: ཁོང་ནི་སྨག་རུམ་དང་ནི་ཆུ་ཆེན་དང་། །ཆར་སྤྲིན་ནག་པོ་ཕྱོགས་བཞིའི་ཡོལ་བར་མཛད།
    །
  sna-sna: Akaita kuti rima rimupoteredze setende, iwo makore matema emvura yokudenga.
  spa-BLM: Hizo de las tinieblas un refugio a su alrededor, la reunión de las aguas,
    y las espesas nubes de los cielos.
  cac-cac: C'ub'an ach el b'aj te q'uic'q'uinal. Ix a c'ub'ejel a b'a d'a scal q'uic'al
    asun b'ud'jinaquel yuj a a'.
  swh-ULB: Naye akalifanya giza kuwa hema kumzunguka, akakusanya mawingu makubwa ya
    mvua angani.
  bel-bel: і моракам пакрыў Сябе, як ценем, згусьціўшы воды хмар нябесных;
  deu-ELBBK: Und Finsternis machte er rings um sich her zum Zelt, Sammlung der Wasser,
    dichtes Himmelsgewölk.
  mbb-OT: Midhimu nu is merusirem he tambun te peliǥuy nu. Mid-eles ka ziyà te mekepal
    he ǥapun.
  mal-2015: അവൻ അന്ധകാരം തനിക്കു ചുറ്റും മണ്ഡപമാക്കി; ജലാശയവും കനത്ത മേഘങ്ങളും കൂടെ.
  rmc-rmc: a le kaľipnaha pes učharďa, le kale chmarendar peske kerďa stanos.
  pes-OPV: ظلمت را به اطراف خود سایبانها ساخت. واجتماع آبها و ابرهای متراکم افلاک
    را.
  ron-1924: ера ынконжурат ку ынтунерикул ка ши ку ун корт, ера ынконжурат ку грэмезь
    де апе ши ку норь ынтунекошь.
  ben-OBCV: তিনি অন্ধকারকে তাঁর চারপাশের আচ্ছাদন করলেন, আকাশের অন্ধকারাচ্ছন্ন মেঘ
    চতুর্দিকে ঘিরে রাখল তাঁকে।
  som-som: Oo gudcurkii wuxuu ka dhigay taambuug hareerihiisa ku wareegsan, Iyo biyo
    urursan, iyo daruuraha qarada waaweyn oo cirka.
  lat-VUC: Posuit tenebras in circuitu suo latibulum, cribrans aquas de nubibus cælorum.
  eng-ASVBT: And he made darkness pavilions round about him, Gathering of waters,
    thick clouds of the skies.
  ita-1885: Ed avea poste d'intorno a sè, per tabernacoli, tenebre, Viluppi d'acque,
    e nubi dell'aria,
  eng-LXXUP: And he made darkness his hiding place; His tabernacle round about him
    was the darkness of waters, He condensed it with the clouds of the air.
  eng-ULB: He made darkness a tent around him, gathering heavy rain clouds in the
    skies.
  spa-VBL: Se escondió en las tinieblas, cubriéndose con negras nubes de lluvia.
  fra-_FOB: Il mit autour de lui les ténèbres comme une tente, des amas d'eaux, des
    nuées épaisses.
  mal-mal: അവിടുന്ന് അന്ധകാരത്തെ ചുറ്റും മറയാക്കി; ആകാശത്തിലെ ഇരുണ്ട വെള്ളങ്ങളും കനത്ത
    മേഘങ്ങളും കൂടെ.
  urd-GVR: Us ne andhere ko apnī chhupne kī jagah banāyā, bārish ke kāle aur ghane
    bādal ḳhaime kī tarah apne irdgird lagāe.
  suz-BL: मेको छिङछिङम सुम्‍साक्‍व। शुश ब्‍वाक्‍कु बाक्‍शो क्‍येर गोस्‍स आ एर ओंथ
    बाक्‍तेक्‍म।
  ita-1927: Avea posto intorno a sé, come un padiglione, le tenebre, le raccolte d’acque,
    le dense nubi de’ cieli.
  ckb-ckb: تاریکی کردە ڕەشماڵ لە دەوری خۆی، هەوری تاریکی پڕ بارانی ئاسمان.
  eng-BBE: And he made the dark his tent round him, a mass of waters, thick clouds
    of the skies.
  kan-OKCV: ಕತ್ತಲನ್ನೂ, ಮಳೆ ತರುವ ಆಕಾಶದ ಕಾರ್ಮೋಡಗಳನ್ನೂ ತಮ್ಮ ಸುತ್ತಲೂ ಹೊದಿಕೆಯನ್ನಾಗಿ ಮಾಡಿಕೊಂಡರು.
  tam-2017: வானத்து மேகங்களில் கூடிய தண்ணீர்களின் இருளைத் தம்மைச் சுற்றிலும் இருக்கும்
    கூடாரமாக்கினார்.
  spa-RV-1909: Puso tinieblas alrededor de sí á modo de pabellones; aguas negras y
    espesas nubes.
  ron-BTF: Și a făcut întunericul să fie corturi de jur împrejurul lui, ape întunecoase
    și nori groși ai cerurilor.
  eng-WEBP: He made darkness a shelter around himself, gathering of waters, and thick
    clouds of the skies.
  eng-FBV: He hid himself in darkness, covering himself with black rainclouds.
  nld-1939: Hij sloeg de duisternis als een dek om zich heen, Donkere nevels, dreigende
    wolken waren zijn tent.
  nch-BL: Yaya motzajqui ica tzintayohuilot, huan at quiyahualo para amo aqui quiitasquía.
  vie-1934: Ngài bủa sự tối tăm, những vùng nước, những mây đen mịt, Chung quanh mình
    như một cái trại.
  hin-CV: उन्होंने अंधकार ओढ़ लिया, वह उनका छाता बन गया, घने-काले वर्षा के मेघ में
    घिरे हुए.
  spa-BES: E hizo a su alrededor la oscuridad su tabernáculo, una masa de aguas, gruesas
    nubes de los cielos.
  tdx-tdx: Nampiarikatohe’e ama’e ty ieñe manahake t’ie kibohotse, rano mainte naho
    rahoñe migobo’ i likerañey.
  tha-KJV: พระองค์​ทรงกระทำความมืดเป็นพลับพลาอยู่รอบพระองค์ ที่​รวบรวมบรรดาน้ำและเมฆทึบแห่งฟ้า
  por-BR-2018: Armou tendas de escuridão ao redor de si; nuvens negras e espessas,
    carregadas de águas.
  deu-ELO: Und Finsternis machte er rings um sich her zum Gezelt, Sammlung der Wasser,
    dichtes Himmelsgewölk.
  eng-WYC-2018: He put darkness (a) hiding place in his compass, and riddled, or winnowed,
    waters from the clouds of heavens; (He hid himself in darkness, and the clouds
    of the heavens, which were filled with water, encompassed, or surrounded, him;)
  epo-epo: Li ĉirkaŭigis Sin per mallumo kiel per tendo, Per densaj nuboj, plenaj
    de akvo.
  uig-PIN: U ⱪarangƣuluⱪni, xundaⱪla yiƣilƣan sularni, Asmanlarning ⱪoyuⱪ bulutlirini,
    Ɵz ǝtrapida qediri ⱪildi.
  beo-beo: E da gasimigi amoga uligi ba:i. Mu mobi gadugagi amo da hanoga nabai, amoga
    E sisiga:i dagoi.
  tpi-OTNT: Em i mekim tudak i kamap olsem haus sel bilong en, na ol blakpela klaut
    bilong ren i karamapim em.
  hau-SA: Ya mai da duhu abin rufuwarsa gizagizai masu kauri cike da ruwa suka kewaye
    shi.
  uig-LAT: U qarangghuluqni, shundaqla yighilghan sularni, Asmanlarning qoyuq bulutlirini,
    Öz etrapida chédiri qildi.
  nde-nde: Wenza umnyama isigubuzelo esimhanqileyo, amayezi ezulu amnyama asemkhathini.
  ton-ton: Pea naʻa ne ngaohi ʻae fakapoʻuli ko e fale ke tuʻu takatakai ʻiate ia,
    ko e ngaahi vai fakapoʻuli, mo e ngaahi ʻao matolu ʻoe langi.
  ces-1613: Položil temnosti vůkol sebe jako stany, shrnutí vod, oblaky husté.
  eng-WMB: He made darkness a shelter around himself, gathering of waters, and thick
    clouds of the skies.
  tam-TCV: அவர் இருளைத் தன்னைச் சுற்றி ஒரு கூடாரமாக்கினார். வானத்தின் இருண்ட மழைமேகங்கள்
    அவரைச் சுற்றியிருந்தது.
  ceb-ULB: Gihimo niya nga tolda ang kangitngit sa iyang palibot, gipadag-om ang kapanganoran
    sa kawanangan.
  pol-UBG: Z ciemności uczynił wokół siebie namiot, z ciemnych wód i z gęstych obłoków
    nieba.
  agr-agr: Yujagkim ikiyamag suwe ishamainnum, amek pachitkau taabiume.
  kyc-kyc: Baa range iminjingi dokome yambe piya. Dopa pipala baa kopa romende ipwa
    malu petenge dupwame baa keta piso kako piya.
  urd-GVU: اُس نے اندھیرے کو اپنی چھپنے کی جگہ بنایا، بارش کے کالے اور گھنے بادل خیمے
    کی طرح اپنے ارد گرد لگائے۔
  deu-1912: Sein Gezelt um ihn her war finster und schwarze, dicke Wolken.
  kan-2017: ಕತ್ತಲನ್ನೂ, ಜಲಮಯವಾಗಿರುವ ನೀಲಮೇಘಗಳನ್ನೂ, ತನ್ನ ಸುತ್ತಲೂ ಗುಡಾರದಂತೆ ಕವಿಸಿಕೊಂಡನು.
  yap-yap: Ma ke ing ir ko lumor; manileng nib dub’ag nib sug ko ran e ke yib i ing;
  hlt-MCSB: A kaepvai khohmuep neh khomong khomai dongkah tui tun Te dungtlungim la
    a khueh.
  mdy-ETH: ፔና ጉቤ ዒ ዹሚና ዓኣቼኔ፤ ዒርዚ ካርሤ፥ ዲም ጌዔ ሻኣሬ ዒዛ ኮይላ ቡኬኔ።
  twi-ASANTE: Ɔde sum kataa ne ho hyiaeɛ, ɔde osuo omununkum dii nʼanim ɛkan.
  eng-WEBU: He made darkness a shelter around himself, gathering of waters, and thick
    clouds of the skies.
  wal-wal: Bana xuman kammiis; a dunkkaanee iraara sikkida shaaraa.
  spa-PDDPT: Puso oscuridad alrededor de Él como escondedero, Oscuridad de aguas y
    densos nubarrones.
  gun-gun: Oyvýry rupi rami omoĩ pytũ reia oo'irã, pytũ, yy ijatya ha'e yva re arai
    ikuai va'e voi.
  agu-BL: Xcon yi tz'o'tz ta'n, nin xcon yi sbak'a'tz ta'n yi at a' tul, chi ik jun
    mantial tetz oyintzi'.
  ilo-ULB: Ket pinagbalinna ti sipnget a kasla tolda iti aglawlawna, agur-urnong iti
    napigsa a tudo dagiti ulep iti tangatang.
  kpg-kpg: Mee gu abaaba Ia gi di bouli. Nia gololangi maadolu gu honu wai gu haganiga
    i dono gili.
  uig-ARA: ئۇ قاراڭغۇلۇقنى، شۇنداقلا يىغىلغان سۇلارنى، ئاسمانلارنىڭ قويۇق بۇلۇتلىرىنى،
    ئۆز ئەتراپىدا چېدىرى قىلدى.
  sus-sus: Nuxui ifɔɔrɔxie nu na a rabilinyi, e rafexi ye ra.
  pon-2006: E ketin perehkihla pein ih rotorot; depwek mosul kei, me diren pihl, kapilpene
    ih;
  jae-jae: Eŋ kêkêŋ gêsuŋbôm kêtu nê becobo. Kom ŋamajaŋ to tao tokatap-tokatap kêkôm
    eŋ auc.
  ksd-ksd: I ga parau ta ra bobotoi, nam kana bakbakit kikil ia; A umana korong na
    bakut, a umana ivarat arama ra maup.
  tur-YTC: Karanlığı, göklerin koyu bulutlarını, Suların toplanmasını, Kendi çevresinde
    sığınak yaptı.
  grc-BRENT: Καὶ ἔθετο σκότος ἀποκρυφὴν αὐτοῦ· κύκλῳ αὐτοῦ ἡ σκηνὴ αὐτοῦ σκότος ὑδάτων,
    ἐπάχυνεν ἐν νεφέλαις ἀέρος.
  ind-AYT: Dia membuat kegelapan menjadi pondok-pondok-Nya di sekelilingnya, air yang
    gelap, dan awan-awan tebal.
  nya-nya: Iye anapanga mdima kukhala chofunda chake, mitambo yakuda ya mlengalenga.
  hrv-hrv: Ogrnu se mrakom kao koprenom, prekri se tamnim vodama i oblacima tmastim,
  mps-mps: Agai te be hulia sabo te aga ugwa be tiwai pedalumainu ilali, tama te tulubagego
    husugu haowago aga mesegelali.
  tpi-tpi: Em i mekim tudak i kamap olsem haus sel bilong en, na ol blakpela klaut
    bilong ren i karamapim em.
  dan-1931: han omgav sig med Mulm som en Bolig, mørke Vandmasser, vandfyldte Skyer.
  vie-OVCB: Ngài dùng bóng tối của nước mưa và mây đen mù mịt, làm màn trướng bao
    quanh Ngài.
  guj-2017: અને તેમણે અંધકારને, પાણીના ઢગલાને, આકાશના ગાઢ વરસાદી વાદળોને પોતાની આસપાસ
    આચ્છાદન બનાવ્યાં.
  pon-2006A: E ketin perehkihla pein ih rotorot; depwek mosul kei, me diren pihl,
    kapilpene ih;
  por-BRBSL: Ele fez da escuridão um abrigo ao seu redor, coleta de águas, e nuvens
    espessas dos céus.
  cth-cth: A hmonae hah ama kalupkung lah a sak teh, tui hoi katha poung e tâmainaw
    a pâkhueng teh,
  twi-twi: Ɔde sum kataa ne ho hyiae, ɔde osu mununkum dii nʼanim kan.
  hlt-hlt: A kaepvai khohmuep neh khomong khomai dongkah tui tun te dungtlungim la
    a khueh.
  tbz-SIM: Kɛ̀ dibiìnnì kù fitɛ́ kɛ̀ yɛwɛtɛ̀ diɛyɛ̀ kù cɛ̃̀ɛ̃̀tɛ kɛ̀ dɛ̀ sɔ̀ù kɛ dò
    ndibinni cũmpuri.
  msy-2020: An amɨnirbɨrim gamizɨ an anevara. Mati a purirpenimɨn aven modoghav iti,
    amozimɨn mɨturir pɨziba anevara.
  dop-dop: N tɑkɑ nyɑ́ tǝɣɩ sǝkpɛtʋɣʋ, nɑ ŋ wɛ tɛʋ ŋmʋntʋɣʋ tɛɛ.
  azb-azb: Ətrafını zülmətə bürüdü, Tufan qoparan qara buludlardan Özünə çardaqlar
    qurdu.
  eng-DBY: And he made darkness round about him a tent, Gatherings of waters, thick
    clouds of the skies.
  hin-2017: उसने अपने चारों ओर के अंधियारे को, मेघों के समूह, और आकाश की काली घटाओं
    को अपना मण्डप बनाया।
  wol-KYG: Ma nga bàddoo lëndëm, làmboo jali ndox aki xàmbaar.
  eng-YLT: And He setteth darkness Round about Him — tabernacles, Darkness of waters
    — thick clouds of the skies.
  eng-WYC-2017: He put darkness a hiding place in his compass, and riddled or winnowed
    waters from the clouds of heavens;
  eng-WMBB: He made darkness a shelter around himself, gathering of waters, and thick
    clouds of the skies.
  urd-GVH: उसने अंधेरे को अपनी छुपने की जगह बनाया, बारिश के काले और घने बादल ख़ैमे
    की तरह अपने इर्दगिर्द लगाए।
  rug-rug: Va poko pule nia si Asa koasa huporo; meke sari na lei muhodi pu siṉia
    na kolo si koa pa vari likohaena Sa.
  gaz-gaz: Inni dukkana, duumessa samii kan bokkaadhaan dukkanaaʼe immoo godoo isaa
    godhate.
  fra-LSG: Il faisait des ténèbres une tente autour de lui, Il était enveloppé d’amas
    d’eaux et de sombres nuages.
  yal-yal: A yi a luxun dimini, naxan nabilinxi kunda gbeen na, a yi yidimixi alo
    ige tilinxina.
  haw-1868: O ka pouli i puni mai ia ia, oia kana i hoolilo ai i wahi noho nona, O
    na wai akoakoa i na ao eleele o ka lani.
  arb-NAV: أَحَاطَتْ بِهِ الظُّلْمَةُ كَالْمِظَلَّاتِ وَاكْتَنَفَتْهُ السُّحُبُ الْمُتَكَاثِفَةُ
    واللُّجَجُ.
  ewe-ewe: Ewɔ viviti nɔ eme abe agbadɔ ene eye lilikpo yibɔ si dzaa tsi lae ƒo xlãe
  eng-LEE: And he made darkness round about him into pavilions, heavy masses of waters,
    thick clouds of the skies.
  asm-FB: আৰু তেওঁ অন্ধকাৰক নিজৰ চাৰিওফালে তম্বুৰূপে স্থাপন কৰি ল’লে, তেওঁ আকাশৰ মেঘত
    গধুৰ জলৰাশি একত্রিত কৰিলে৷
  sus-A: نُشُي عِقْورْشِيٍ نُ نَ عَ رَبِلِنيِ، عٍ رَقٍشِ يٍ رَ.
  fra-SBL: Il a fait des ténèbres un abri autour de lui, le rassemblement des eaux,
    et les nuages épais des cieux.
  hbo-hbo: וַיָּ֥שֶׁת חֹ֛שֶׁךְ סְבִיבֹתָ֖יו סֻכֹּ֑ות חַֽשְׁרַת־מַ֖יִם עָבֵ֥י שְׁחָקִֽים׃
  kik-kik: Ehumbĩrire na nduma, agĩtua matu marĩa mairũ ma mbura ma kũu igũrũ hema
    yake ya kũmũthiũrũrũkĩria.
  fra-NCL: Il s’entoura des ténèbres comme d’une tente, d’amas d’eaux et de sombres
    nuages.
  cek-AK: Anih taengah vinghaih to suek moe, tui kaving, van ih kathah tamai hoiah
    a khuk.
  cuk-cuk: Negasichid egi ebiris nasiksad, mogir-gudureged egi ebiris nasiksad, bela
    egi ebiris naid.
  uig-CYR: У қараңғулуқни, шундақла жиғилған суларни, Асманларниң қоюқ булутлирини,
    Өз әтрапида чедири қилди.
  tel-2017: అంధకారాన్ని తన చుట్టూ గుడారంగా చేసుకున్నాడు. దట్టమైన కారుమబ్బులను ఆకాశంలో
    రాశి పోశాడు.
  hat-BSA: Li te fè tenèb la yon tant Ki antoure Li, yon vwa dlo, nwaj pwès syèl yo
  kos-kos: El nokmulla ke lohsr; Pukunyeng matoltol sessesla ke kof raunella.
  hbo-WLC: וַיָּ֥שֶׁת חֹ֛שֶׁךְ סְבִיבֹתָ֖יו סֻכּ֑וֹת חַֽשְׁרַת־מַ֖יִם עָבֵ֥י שְׁחָקִֽים׃
  ibo-ibo: O mere ọchịchịrị ihe mkpuchi nke gbara ya gburugburu, bụ ọchịchịrị mmiri
    igwe ojii nke mbara eluigwe.
  ory-ory: ସେ ଅନ୍ଧକାରକୁ, ଅର୍ଥାତ୍‍, ଜଳରାଶି ଓ ଆକାଶର ନିବିଡ଼ ମେଘକୁ ଆପଣା ଚତୁର୍ଦ୍ଦିଗସ୍ଥ
    କୁଟୀର ସ୍ୱରୂପ କଲେ।
  chk-chk: A pwölüela ngeni inisin rochopwak, kuchu mi malul o uren koluk ra pwelifeili.
  ssd-ssd: Ma furir suŋgo sawe ma kimkanu suk nu tumba soŋgina le
  rop-rop: Imbin jis laik imbin gaburrumap miselp garram det dakbala klaud, en det
    reinklaud ful garram woda bin raidaran langa im,
  ukr-1871: Обгорнувся-закутавсь у шату — у тьму водяну, в чорну хмару.
  deu-1951: Er machte Finsternis um sich her zu seinem Gezelt, dunkle Wasser, dichte
    Wolken.
  eng-JPS: And He made darkness pavilions round about Him, gathering of waters, thick
    clouds of the skies.
  srp-1865: Od mraka naèini oko sebe šator, od mraènijeh voda, oblaka vazdušnijeh.
  lug-lug: Yafuula ekizikiza ekyamwetooloolanga okuba enkuufiira, n’ebire ebikutte
    okuba ekitaba ky’amazzi.
  heb-heb: וישת חשך סביבתיו סכות חשרת מים עבי שחקים׃
  ben-IRV: তিনি অন্ধকারের তাঁবু দিয়ে নিজেকে ঘিরে ফেললেন; বৃষ্টি ও ঘন মেঘ স্থাপন করলেন।
  pan-pan: ਉਸ ਨੇ ਹਨੇਰੇ ਨੂੰ ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ ਦਾ ਮੰਡਪ ਬਣਾਇਆ, ਬੱਦਲਾਂ ਦੇ ਇਕੱਠ, ਅਕਾਸ਼ ਦੀਆਂ
    ਘਟਾਂਵਾਂ ਨੂੰ।
  tkr-tkr: Hiqiy-allan ciga xəmdilqa sak'al ha'a, xhineka gyatsts'ıyne k'aarıne buludbışike
    Culqa aççesın kar ha'a.
  mya-JVB: မှောင်မိုက် တည်းဟူသော တခဲနက် သော ရေ နှင့် ထူထပ် သောမိုဃ်းတိမ် တို့ကို ကိုယ်တော်
    ၌ ကာရံ စေတော်မူ၏။
  tte-O: Kwapina isuma boniboniyai koina yo yaloyaloi balubaluli simiya-takikilani.
  tbg-tbg: viva konkira ariraqohairo nai viri vaata naavuma taivaro vankora tonavuvano
    vira ututuma taivaro
  hmo-hmo: Dibura dekenai ia sibona ia koua. Medu ena ori ese ia idia hagegea.
  urd-urd: और उसने अपने चारों तरफ़ अँधेरे को और पानी के इज्तिमा'और आसमान के दलदार
    बादलों को शामियाने बनाया।
  rus-SYN: и мраком покрыл Себя, как сению, сгустив воды облаков небесных;
  bqc-SIM: À gusia kù azĩala, à luabɛsiana kɛ̀ a kúkĩ́i ũ.
  tcz-CHONGTHU: Aman akimvela muthim lhangkhal akihehsah jin, chule Aloupi na meilhang
    thuh tah twipin akikhange.
  mar-mar: परमेश्वराने दाट काळे ढग स्वत:भोवती तंबू सारखे वेढून घेतले होते. त्याने
    त्या दाट गडगडणाऱ्या मेघामध्ये पाणी भरून ठेवले होते.
  qub-qub: Paypa toldonga yanauyaycaj pucutaymi. Paypa chucllanga yana chicnu chacaymi.
  bqp-bqp: À gusira dà a zĩdala, ludambɛ sira kũ̀ a kúkila.
  hat-hat: Li te kache kò l' nan fènwa. Yon gwo nwaj pwès plen dlo te vlope l' toupatou.
  eng-BSB: He made darkness a canopy around Him, a gathering of water and thick clouds.
  tod-tod: É ɓɔɠɔ maaveleveleni ga kpidii, é lɔɔɠu su, fiilɛ wolai ma ɓidii zu,
    tonaɓiin gaaɠiligai zu.
  eng-WEBPB: He made darkness a shelter around himself, gathering of waters, and thick
    clouds of the skies.
  kbq-kbq: Hanimo'a nonka'agna higeno, koma avrenoma ne-ea tapari hampomo'a kazeri
    anovazi'ne.
  nhe-BL: Yaja motzajqui ica tzintlayohuilotl, huan atl quiyahualo para ax aqui quiitasquía.
  bus-bus: À gusiaa dà a zĩndala, ludambɛ sia kũ̀ à kúkiila.
  gub-BL: Uzepyk pytunaw pupe, Ywàkun ipihunahy ma'e pupe. Ywàkun 'y pupe tynehem
    ma'e izywyr hin a'e.
  eng-DRA: 'He made darkness a covering round about him: dropping waters out of the
    clouds of the heavens.'
