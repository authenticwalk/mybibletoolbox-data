verse: 2SA.022.028
translations:
  mal-C: വിനയാന്വിതരെ അവിടന്ന് രക്ഷിക്കുന്നു എന്നാൽ നിഗളിച്ചുനടക്കുന്നവരെ താഴ്ത്തേണ്ടതിന്
    അങ്ങ് അവരുടെമേൽ ദൃഷ്ടിവെക്കുന്നു.
  deu-TKW: Und du schaffst Hilfe gedrücktem Volke, aber die Augen aller Hoffärtigen
    erniedrigst du.
  lin-lin: Obikisaka banyokolami, otalaka mpe okitisaka bato na lofundu.
  eng-LSV: And You save the poor people, || But Your eyes on the high cause [them]
    to fall.
  eng-GNV: 'Thus thou wilt saue the poore people: but thine eyes are vpon the hautie
    to humble them.'
  eng-WEBSTER: 'And the afflicted people thou wilt save: but thy eyes are upon the
    haughty, that thou mayest bring them down.'
  nhw-BL: Ta tiquinmaquixtía catli motequipachohuaj, pero tiquintlachilía masehualme
    catli mohueyimatij, tiquinicnotlalía.
  swh-ONEN: Wewe huwaokoa wanyenyekevu, lakini macho yako ni juu ya wenye kiburi ili
    uwashushe.
  bba-bba: Yinni Gusunɔ, wunɛn tiiwɑ ɑ rɑ tɔn be bɑ tii kɑwe fɑɑbɑ ko, kpɑ ɑ be bɑ
    tii sue kɑwɑ.
  eng-KJVCPB: 'And the afflicted people thou wilt save: But thine eyes are upon the
    haughty, that thou mayest bring them down.'
  mpx-mpx: Bolo hi hanalau u pwamwalil, yaa bolo hi hanaha u kite hikagil ge u teli
    lowagil.
  luo-luo: Ireso joma muol, to wangʼi rango josunga mondo idwokgi piny.
  meu-meu: Badina be lalo-manau taudia na oi ese o hamauridiamu; a hekokoroku taudia
    na oi ese matadia o ha-igodia dihomu.
  npi-ULB: कष्‍टमा परेका मानिसहरूलाई तपाईंले बचाउनुहुन्छ, तर तपाईंका आँखा घमण्डीहरूका
    विरुद्धमा हुन्छन् र तिनीहरूलाई तपाईंले तल झार्नुहुन्छ ।
  yor-yor: Àwọn ènìyàn tí ó wà nínú ìyà ni ìwọ ó sì gbàlà; ṣùgbọ́n ojú rẹ wà lára
    àwọn agbéraga, láti rẹ̀ wọ́n sílẹ̀.
  ind-ind: Engkau menyelamatkan orang yang rendah hati. Tetapi orang yang sombong
    akan Engkau rendahkan pada waktu yang tepat.
  pes-OPCB: تو افتادگان را نجات می‌دهی، اما متکبران را سرنگون می‌کنی.
  tgl-ULB: Iniligtas mo ang mga taong nasaktan, pero laban ang iyong mga mata sa mayayabang,
    at ibinababa mo sila.
  cbu-NT: Mishat, yuwaatsimari shiyaa kukish payukana anootsimari tapachindaksha.
    Itaru, yuwaatsshat shiyaa kukish nda payuksin, waanaatstamari chinakana, anootsshat
    shiyshat waneeksha.
  hui-hui: Wali agali tini mo dindiha haga karu í̠na ti biamogo bialu haru dai biaga
    ke. Wali agali maru tini mo dunini howa mine haga karu í̠na ti mo dindiha haga
    kegoni.
  mya-mya: ကိုယ်​တော်​သည်​စိတ်​နှိမ့်​ချ​သူ​တို့​အား​ကယ်​တော် မူ​၏။ သို့​ရာ​တွင်​မာ​န​ထောင်​လွှား​သူ​တို့​ကို​မူ
    နိမ့်​ကျ​စေ​တော်​မူ​၏။
  bod-N: ཉམ་ཐག་མི་རྣམས་ཁྱེད་ཀྱིས་སྐྱོབ་པ་དང་། །ཁྱེད་ཀྱི་སྤྱན་གྱིས་རང་མཐོང་ཅན་རྣམས་གཟིགས།
    །ཁྱེད་ཀྱིས་དེ་རྣམས་སྨད་པར་མཛད་པ་འོ། །
  sna-sna: Munoponesa vanozvininipisa, asi meso enyu ari pamusoro pavanozvikudza kuti
    muvaderedze.
  spa-BLM: Tú salvarás al pueblo afligido, pero tus ojos están puestos en los arrogantes,
    para derribarlos.
  cac-cac: Tza col eb' emnaquil, axo eb' syic'chaan̈ sb'a, tziq'uemta eb'.
  swh-ULB: Unaokoa walioteswa, lakini macho yako ni kinyume cha wenye kiburi, unawashusha
    chini.
  bel-bel: Людзей прыгнечаных Ты ратуеш і позіркам Сваім прыніжаеш пыхлівых.
  deu-ELBBK: Und du wirst retten das elende Volk; aber deine Augen sind gegen die
    Stolzen, die du erniedrigen wirst.
  mbb-OT: Uya, edlibriyen nu is kenà menge mepelevawen, piru ibpekevavè nu mulà is
    menge etew he mepelevawen.
  mal-2015: എളിയ ജനത്തെ നീ രക്ഷിക്കും; നിഗളിച്ചു നടക്കുന്നവരെ താഴ്ത്തേണ്ടതിന്നു നീ
    ദൃഷ്ടിവെക്കുന്നു.
  rmc-rmc: Bo tu zachraňines le pokornen, a tire jakhenca dikhes pro barikane, hoj
    len te pokorines.
  pes-OPV: و قوم مستمند را نجات خواهی داد. اماچشمان تو بر متکبران است تا ایشان را
    پست گردانی.
  ron-1924: Ту мынтуешть пе попорул каре се смереште, ши ку привиря Та коборь пе чей
    мындри.
  ben-OBCV: তুমি নম্রকে রক্ষা করো, কিন্তু অহংকারীদের নত করার জন্য তোমার দৃষ্টি তাদের
    উপর আছে।
  som-som: Oo dadka dhibaataysanna waad badbaadinaysaa; Laakiinse indhahaagu way arkaan
    kuwa kibirsan inaad hoos u dejiso.
  lat-VUC: 'Et populum pauperem salvum facies: oculisque tuis excelsos humiliabis.'
  eng-ASVBT: And the afflicted people thou wilt save; But thine eyes are upon the
    haughty, that thou mayest bring them down.
  ita-1885: E salvi la gente afflitta, E bassi gli occhi in su gli altieri.
  eng-LXXUP: And thou wilt save the poor people, And wilt bring down the eyes of the
    haughty.
  eng-ULB: You save afflicted people, but your eyes are against the proud, and you
    bring them down.
  spa-VBL: Tú salvas a los humildes, pero tus ojos vigilan a los soberbios para abatirlos.
  fra-_FOB: Tu sauves le peuple affligé; mais de ton regard tu abaisses les orgueilleux.
  mal-mal: താഴ്മയുള്ള ജനത്തെ അങ്ങ് രക്ഷിക്കും; നിഗളിച്ചു നടക്കുന്നവരെ താഴ്ത്തേണ്ടതിന്
    അങ്ങ് അവരുടെ മേൽ ദൃഷ്ടിവക്കുന്നു.
  urd-GVR: Tū pasthāloṅ ko najāt detā hai, aur terī āṅkheṅ maġhrūroṅ par lagī rahtī
    haiṅ tāki unheṅ past kareṅ.
  suz-BL: गे ब्रेम्‍शो मुर आन कली प्रोंइनीनी। तन्‍न ठेयब लेश्‍शो आन कली आइक्‍च सेल्‍‍नीनी।
  ita-1927: tu salvi la gente afflitta, e il tuo sguardo si ferma sugli alteri, per
    abbassarli.
  ckb-ckb: تۆ خەڵکی بێفیز ڕزگار دەکەیت، بەڵام چاوەکانت لەسەر لووتبەرزانە، دەیانشکێنیت.
  eng-BBE: For you are the saviour of those who are in trouble; but your eyes are
    on men of pride, to make them low.
  kan-OKCV: ದೀನರನ್ನು ರಕ್ಷಿಸುತ್ತೀರಿ; ಆದರೆ ನೀವು ಗರ್ವಿಷ್ಠರನ್ನು ತಗ್ಗಿಸಲು ನಿಮ್ಮ ಕಣ್ಣುಗಳು
    ಅವರ ಮೇಲೆ ಇರುತ್ತವೆ.
  tam-2017: சிறுமைப்பட்ட மக்களை இரட்சிப்பீர்; பெருமையுள்ளவர்களைத் தாழ்த்த, உம்முடைய
    கண்கள் அவர்களுக்கு விரோதமாகத் திருப்பப்பட்டிருக்கிறது.
  spa-RV-1909: Y tú salvas al pueblo humilde; mas tus ojos sobre los altivos, para
    abatirlos.
  ron-BTF: Și pe poporul chinuit îl vei salva; dar ochii tăi sunt asupra celor trufași,
    ca să îi înjosești.
  eng-WEBP: You will save the afflicted people, but your eyes are on the arrogant,
    that you may bring them down.
  eng-FBV: You save the humble, but your eyes watch the proud to bring them down.
  nld-1939: Want Gij redt het deemoedige volk, Maar vernedert hovaardige blikken.
  nch-BL: Ta tiquinmaquixtía cati mocuesohuaj, pero tiquintachilía masehualme cati
    mohueyimatij, huan tiquinicnotalía.
  vie-1934: Vì Chúa cứu dân bị khốn khổ; Nhưng mắt Chúa coi chừng kẻ kiêu căng đặng
    làm chúng nó bị hạ xuống.
  hin-CV: विनम्र व्यक्ति को आप छुटकारा प्रदान करते हैं, मगर आपकी दृष्टि घमंडियों पर
    लगी रहती है, कि कब उसे नीचा किया जाए.
  spa-BES: Porque tú eres el salvador de los que están en problemas; Pero tus ojos
    están puestos en los hombres de orgullo, para humillarlos.
  tdx-tdx: Rombahe’o o mpisotrio; fe amo mpitrotroabokeo o fihaino’oo, hamotsaha’o.
  tha-KJV: พระองค์​ทรงช่วยประชาชนที่ลำบากให้​รอดพ้น แต่​พระองค์​ทอดพระเนตรผู้​ที่​ยโสเพื่อนำเขาให้ต่ำลง
  por-BR-2018: E tu salvas ao povo humilde; Mas teus olhos sobre os altivos, para
    abatê-los.
  deu-ELO: Und du wirst retten das elende Volk; aber deine Augen sind wider die Hoffärtigen,
    die du erniedrigen wirst.
  eng-WYC-2018: And thou shalt make safe a poor people; and with thine eyes thou shalt
    make low them that be high. (And thou shalt save the poor; and thou shalt humble
    those who be high in their own eyes or and thou shalt look with contempt upon
    the proud.)
  epo-epo: Popolon humilan Vi helpas; Kaj per Viaj okuloj Vi malaltigas la fierulojn.
  uig-PIN: Qünki Sǝn ajiz mɵmin hǝlⱪni ⱪutⱪuzisǝn; Biraⱪ kɵzliringni tǝkǝbbur üstigǝ
    tikip, Ularni xǝrmǝndǝ ⱪilisǝn;
  beo-beo: 'Nowa dunu amo ea hou hi fonobosea, Di da amo dunu gaga:sa. Be nowa da
    ilila: hou hidale gaguia gadobe, amo Di da banenesisa.'
  tpi-OTNT: Yu save kisim bek ol manmeri i daunim ol yet. Tasol yu save daunim ol
    manmeri bilong hambak.
  hau-SA: Kakan ceci mai tawali’u, amma idanunka suna a kan masu girman kai don ka
    ƙasƙantar da su.
  uig-LAT: Chünki Sen ajiz mömin xelqni qutquzisen; Biraq közliringni tekebbur üstige
    tikip, Ularni shermende qilisen;
  nde-nde: Uyabasindisa abathobekileyo; kodwa amehlo akho akhangele abazigqajayo ukuba
    ubehlisele phansi.
  ton-ton: 'Pea te ke fakamoʻui ʻae kakai ʻoku mamahi: ka ʻoku ʻafio ʻe ho fofonga
    ki he kakai fielahi, koeʻuhi ke hifo ʻakinautolu ki lalo.'
  ces-1613: Lid pak ssoužený vysvobozuješ, ale před vysokomyslnými oči své sklopuješ.
  eng-WMB: You will save the afflicted people, but your eyes are on the arrogant,
    that you may bring them down.
  tam-TCV: நீர் தாழ்மையுள்ளோரைக் காப்பாற்றுகிறீர்; ஆனால் உம்முடைய கண்கள் பெருமையுள்ளவர்களைச்
    சிறுமைப்படுத்தும்.
  ceb-ULB: Giluwas mo ang gisakit nga katawhan, apan ang imong mga mata batok sa mapagarbohon,
    ug gipaubos nimo sila.
  pol-UBG: Lecz wybawiasz lud strapiony, a twoje oczy są na wyniosłych, by ich poniżać.
  agr-agr: Amek aents ememachu aidau uwemtiknaitme, untsu ememau aina duka wainka
    dushiktai emame.
  kyc-kyc: Embame wambu range kuki ingyuo inyimungu karenge dupwa kyawa lete nyingi.
    Dopa pinginyipape wambu range mupwa lao suu pyao ulipili ingingi dupwa kando embame
    nyuo isa palyingi.
  urd-GVU: تُو پست حالوں کو نجات دیتا ہے، اور تیری آنکھیں مغروروں پر لگی رہتی ہیں
    تاکہ اُنہیں پست کریں۔
  deu-1912: Denn du hilfst dem elenden Volk, und mit deinen Augen erniedrigst du die
    Hohen.
  kan-2017: ದೀನರನ್ನು ಉದ್ಧರಿಸುತ್ತಿ. ಹಮ್ಮಿನವರನ್ನು ಕಂಡುಹಿಡಿದು ತಗ್ಗಿಸಿಬಿಡುತ್ತಿ.
  yap-yap: Pi’in ba sobut’an’rad e ga ma chuwegrad u fithik’ e gafgow, ma ga ma sobut’nag
    e pi’in nib tolangan’rad.
  hlt-MCSB: Pilnam mangdaeng te na khang tih, na mikhmuh kah aka pomsang rhoek te
    na kunyun sak.
  mdy-ETH: ሼሌዔ ዓሶ ኔ ዓውሳኔ፤ ዖቶርቃ ዓሶ ጋዓንቴ ኔ ቦርሲሳኔ።
  twi-ASANTE: Wogye ahobrɛasefoɔ, nanso wʼani kɔ ahantanfoɔ so sɛ wobɛbrɛ wɔn ase.
  eng-WEBU: You will save the afflicted people, but your eyes are on the arrogant,
    that you may bring them down.
  wal-wal: Banttana ziqqissiyaageeta ashshaasa; shin banttana xoqqissiyaageeta ziqqissanau
    neeni eta xeellaasa.
  spa-PDDPT: Tú salvas al pueblo afligido, Pero tus ojos están sobre los altivos para
    humillarlos.
  gun-gun: Ndee reraa jepe 'rã onhemo'yvyĩ'i va'e, ha'e rã oma'ẽ vaikue reia rupi
    onhemboyvate va'e ma remomba 'rã.
  agu-BL: Ilu' colol cyetz yi e' c'ulutxum. Ma yi e' yi na cyocsaj quib nim tu cyajtza'kl,
    na el chik'ej tanu'.
  ilo-ULB: Isalsalakanmo dagiti agsagsagaba a tattao, ngem bumusor dagiti matam kadagiti
    napalangguad, ken ipabpababam ida.
  kpg-kpg: Goe e haga dagaloaha digau ala e hila gi lala, gei e haga lligi digau ala
    e manawa hagamuamua.
  uig-ARA: چۈنكى سەن ئاجىز مۆمىن خەلقنى قۇتقۇزىسەن؛ بىراق كۆزلىرىڭنى تەكەببۇر ئۈستىگە
    تىكىپ، ئۇلارنى شەرمەندە قىلىسەن؛
  sus-sus: I mixi magoroxie itema nɛ, i yɛtɛ igboee magoroma nɛ.
  pon-2006: Komw kin ketin doarehla me aktikitik kan, oh kin ketin katikitikihala
    me aklapalap akan.
  jae-jae: Aôm gôjam lau, taŋ sêkôniŋ tauŋ naŋ sa ma kôkôniŋ lau, taŋ tetoc tauŋ sa
    naŋ.
  ksd-ksd: Ma una valaun diat a tarai dia malari; Ia kaka u gire vakilang diat dia
    malamala ngala, upi una vaikilik pa diat.
  tur-YTC: Ezilenleri kurtaracaksın, Ama gözlerin onları alçaltmak için kibirlilerin
    üzerindedir.
  grc-BRENT: Καὶ τὸν λαὸν τὸν πτωχὸν σώσεις, καὶ ὀφθαλμοὺς ἐπὶ μετεώρων ταπεινώσεις.
  ind-AYT: Engkau menyelamatkan bangsa yang tertindas, tetapi mata-Mu memandang orang
    yang tinggi hati, supaya Engkau merendahkan dia.
  nya-nya: Inu mumapulumutsa anthu odzichepetsa, koma maso anu amatsutsana ndi odzikuza
    ndipo mumawatsitsa.
  hrv-hrv: jer narodu poniženu spasenje donosiš a ponižavaš oči ohole.
  mps-mps: Nago te augwa digi augwa aiyaba elalubo we bidi ma sabo da. Tiali goli,
    nago te hagoma ebo we bidi dabe aiyaba elalubo dao.”
  tpi-tpi: Yu save kisim bek ol manmeri i daunim ol yet. Tasol yu save daunim ol manmeri
    bilong hambak.
  dan-1931: De arme giver du Frelse, hovmodiges Øjne Skam!
  vie-OVCB: Chúa cứu vớt nhân dân khốn khổ, nhưng hình phạt những kẻ kiêu căng.
  guj-2017: દુઃખી લોકોને તમે બચાવશો, પણ ઘમંડીઓને નીચા નમાવવા સારુ તમે તેઓના પર કરડી
    દ્રષ્ટિ કરો છો. એ સારુ કે તમે તેઓને નીચા નમાવો.
  pon-2006A: Komw kin ketin doarehla me aktikitik kan, oh kin ketin katikitikihala
    me aklapalap akan.
  por-BRBSL: Você salvará as pessoas aflitas, mas seus olhos estão voltados para os
    arrogantes, para que você possa derrubá-los.
  cth-cth: Kârahnoum e tami hah na rungngang teh, kâoupnaw na pabo hanelah pou na
    khet.
  twi-twi: Wugye ahobrɛasefo, nanso wʼani kɔ ahantanfo so sɛ wobɛbrɛ wɔn ase.
  hlt-hlt: Pilnam mangdaeng te na khang tih, na mikhmuh kah aka pomsang rhoek te na
    kunyun sak.
  tbz-SIM: Fɔ̃́ɔ̃̀ dɛɛrí bɛsénnìbɛ̀ fɔ̃́ɔ̃̀ ɔ̃ɔ̃ wéntɛ́ sifeí yɛmbɛ̀ kɛ bɛ̀ɛ kɛ̃kɛ
  msy-2020: Gumazamizir uari abɨriba, nɨ men akurvasi. Gumazamizir uari pɨrafiba,
    nɨ me abɨri.
  dop-dop: N wɑɑsǝɣɩ tǝpɑsǝlɑɑ, ɩlɛnɑ ń tisiɣi kɑlɑmpɑɑnɩ nyǝ́mɑ nɑ ɩsɛ cɩɩlʋɣʋ.
  azb-azb: İtaətkar insanları qurtarırsan, Lovğalara göz qoyursan, onları alçaldırsan.
  eng-DBY: And the afflicted people thou dost save; And thine eyes are upon the haughty,
    [whom] thou bringest down.
  hin-2017: और दीन लोगों को तो तू बचाता है, परन्तु अभिमानियों पर दृष्टि करके उन्हें
    नीचा करता है। (लूका 1:51,52)
  wol-KYG: Yaw yaay musal xeet wu néew doole, kuy daŋŋiiral, nga detteel.
  eng-YLT: And the poor people Thou dost save, And Thine eyes on the high causest
    to fall.
  kne-kne: Isalakana din napakombaba, ngem ipababa na din mangipapangatos awak na.
  eng-WYC-2017: And thou shalt make safe a poor people; and with thine eyes thou shalt
    make low them that be high.
  eng-WMBB: You will save the afflicted people, but your eyes are on the arrogant,
    that you may bring them down.
  urd-GVH: तू पस्तहालों को नजात देता है, और तेरी आँखें मग़रूरों पर लगी रहती हैं ताकि
    उन्हें पस्त करें।
  rug-rug: Harupi Goi saripu va pepekae, ba kanai Goi saripu vahesi puleni, osolae
    koa va pepekae si arini.
  gaz-gaz: Ati warra gad of qaban ni oolchita; warra of tuulan immoo gad deebisuuf
    iji kee isaan ilaala.
  fra-LSG: Tu sauves le peuple qui s’humilie, Et de ton regard, tu abaisses les orgueilleux.
  yal-yal: Bayo i tan nan yiigelitɔne rakisima, i mɔn yi wasodene fe ragodo.
  haw-1868: E hoola auanei oe i ka poe i hooluhiia; Aka, ke nana mai nei kou mau maka
    i ka poe hookiekie, e hoohaahaa iho ai.
  arb-NAV: أَنْتَ تُنْقِذُ الشَّعْبَ الْمُتَضَايِقَ، أَمَّا عَيْنَاكَ فَتُرَاقِبَانِ
    الْمُتَغَطْرِسِينَ لِتَخْفِضَهْمُ.
  ewe-ewe: Èɖea ame siwo bɔbɔa wo ɖokui ke wò ŋku le dadalawo ŋu, be nabɔbɔ wo ɖe
    anyi.
  eng-LEE: And the afflicted people thou wilt save; but thy eyes are upon the haughty,
    [that] thou mayest bring [them] down.
  asm-FB: তুমি দুখ পোৱা লোকক পৰিত্ৰাণ দিওঁতা, কিন্তু গৰ্ব্বী চকুক তল কৰোঁতা।
  sus-A: عِ مِشِ مَفٌرٌشِيٍ عِتٍمَ نّ، عِ يّتّ عِفبٌييٍ مَفٌرٌ مَ نّ.
  fra-SBL: Tu sauveras le peuple affligé, mais tes yeux sont sur les arrogants, pour
    les faire tomber.
  hbo-hbo: וְאֶת־עַ֥ם עָנִ֖י תֹּושִׁ֑יעַ וְעֵינֶ֖יךָ עַל־רָמִ֥ים תַּשְׁפִּֽיל׃
  kik-kik: Wee ũhonokagia andũ arĩa enyiihia, no maitho maku monaga andũ arĩa etĩĩi
    nĩguo ũmaconorithie.
  fra-NCL: Tu sauves le peuple humilié, et de ton regard tu abaisses les orgueilleux.
  cek-AK: Patangkhang kaminawk to na pahlong; toe amoek kaminawk loe atlim ah na pakhrak
    tathuk.
  cuk-cuk: Dule-na-san-bipi-imakdimaladi be bendaked. Dule-na-san-dummarba-imakmaladdina,
    san-bipii be imakoed.
  uig-CYR: Чүнки Сән аҗиз мөмин хәлиқни қутқузисән; Бирақ көзлириңни тәкәббур үстигә
    тикип, Уларни шәрмәндә қилисән;
  tel-2017: యాతన పడే వారిని రక్షిస్తావు గర్విష్ఠులకు విరోధివై వారిని అణచి వేస్తావు.
  hat-BSA: Ou fè sekou a sila ki aflije yo, men zye Ou rete sou sila ki ògeye yo,
    pou Ou fè yo bese.
  kos-kos: Kom molelos su inse pusisel, A kom akpusiselyalos su inse fulat.
  hbo-WLC: וְאֶת־עַ֥ם עָנִ֖י תּוֹשִׁ֑יעַ וְעֵינֶ֖יךָ עַל־רָמִ֥ים תַּשְׁפִּֽיל׃
  ibo-ibo: Ị na-azọpụta ndị dị umeala nʼobi, ma anya gị dị nʼahụ ndị mpako, I mee
    ka ha dị ala.
  ory-ory: ତୁମ୍ଭେ ଦୁଃଖୀ ଲୋକମାନଙ୍କୁ ଉଦ୍ଧାର କର; ମାତ୍ର ଉଦ୍ଧତ ଲୋକମାନଙ୍କୁ ନତ କରିବାକୁ ସେମାନଙ୍କ
    ଉପରେ ତୁମ୍ଭର ଦୃଷ୍ଟି ଥାଏ।
  chk-chk: Ka angasa aramas mi tipetekison, nge chokewe mi lamalamtekia ka atekisoneretiu.
  ssd-ssd: Sine siŋgine nyu yabukube ta ne sine kile-luka kilit. Sine siŋgine nyu
    payamkube ta ne sine tuku nyu kile-ibeŋkamŋgat.
  rop-rop: En yu oldei meigim detlot pipul hu meigim miselp haibala jidan lobala.
    Bat yu oldei seibum detlot pipul hu nomo meigim miselp haibala.
  ukr-1871: Заступаєшся ти за убогих в лихій їх годинї й тїснотї, очі ж гордих, неситих
    пихою загреб хилиш низько до долу.
  deu-1951: Denn du rettest alles elende Volk, aber du erniedrigst die Augen aller
    Stolzen.
  eng-JPS: And the afflicted people Thou dost save; but Thine eyes are upon the haughty,
    that Thou mayest humble them.
  srp-1865: Jer pomažeš narodu nevoljnom, a na ponosite spuštaš oèi svoje i ponižavaš
    ih.
  lug-lug: Olokola abantu abawombeefu, naye amaaso go ganoonya ab’amalala n’obakkakkanya.
  heb-heb: ואת עם עני תושיע ועיניך על רמים תשפיל׃
  ben-IRV: তুমি দুঃখীদের রক্ষা করবে, কিন্তু অহঙ্কারীদের উপরে তোমার দৃষ্টি আছে।
  pan-pan: ਤੂੰ ਦੁਖੀ ਲੋਕਾਂ ਨੂੰ ਬਚਾਵੇਂਗਾ, ਪਰ ਤੇਰੀਆਂ ਅੱਖਾਂ ਹੰਕਾਰੀਆਂ ਦੇ ਉੱਤੇ ਹਨ ਕਿ ਉਨ੍ਹਾਂ
    ਨੂੰ ਨੀਵਾਂ ਕਰੇਂ।
  tkr-tkr: Hooç'an-g'ooç'ananbı Ğu g'attivxhan haa'a, cocab-co axtıba vukkekanbışilqab
    Ğu ul giviyxhe, manbı k'ap'ik'ıle avqa qaa'a.
  mya-JVB: နှိမ့်ချ လျက်ရှိသောသူ တို့ကို ကိုယ်တော်သည် ကယ်တင် ၍ ၊ မာန ထောင်လွှားသောသူတို့
    ကို ကား ရှုတ်ချ ခြင်းငှါကြည့်မှတ် တော်မူ၏။
  tte-O: Siya sinuwalobi kuleboili na siya sigagasa kupei-yataluli.
  tbg-tbg: Kia nái autu tuahere varia vaiinti nahentika variavara are vika kahaqi
    varianarave. Vika nái nutuqai tuahere varia vaiinti nahentika variavara are vika
    nutu vatainiqamake varianarave.
  hmo-hmo: Badina be manau taudia be oi ese oi hamauria, to hekokoroku taudia be oi
    ese oi itaia noho, do oi hamorua totona.
  urd-urd: मुसीबत ज़दा लोगों को तू बचाएगा, लेकिन तेरी आँखें मग़रूरों पर लगी हैं ताकि
    तू उन्हें नीचा करे।
  rus-SYN: Людей угнетенных Ты спасаешь и взором Своим унижаешь надменных.
  bqc-SIM: Ni zĩabusanaↄ suaba, ni gbɛ̃́ pↄ́ aaì ńzĩa sɛ lɛsĩↄ busa.
  tcz-CHONGTHU: Chuti chun nangman mi kineosah techu nahuhdoh jin, mi kiletsah te
    vang chu suhnem din nave lhih jinge.
  mar-mar: परमेश्वरा, दीनांना तू मदत करतोस, गर्विष्ठांना धडा शिकवतोस.
  qub-qub: Umildicunataga salbanquimi. Alli-tucojcunatami ichanga manacajman churanqui.
  bqp-bqp: Ndì zĩdabusarinↄ sura ba, ndì zĩdabirinↄ lago.
  hat-hat: Ou sove moun ki soumèt yo devan ou. Men, ou annik gade moun ki gen lògèy
    yo, ou desann yo.
  eng-BSB: You save an afflicted people, but Your eyes are on the haughty to bring
    them down.
  tod-tod: Ɗa maanɔɠɔ nuiti kizosu, ɗa wɛlɛzu gaazulɛɛ nuiti ba, è ti maayei.
  eng-WEBPB: You will save the afflicted people, but your eyes are on the arrogant,
    that you may bring them down.
  kbq-kbq: Kagra zamufga anteramiza maniza vahera zamagu nevazinka, zamufga ra nehaza
    vahe'mokizmia, zamazeri anteneramine.
  nhe-BL: Ta tiquinmaquixtía tlen mocuesohuaj, pero tiquintlachilía tlacame tlen mohueyimatij,
    tiquinicnotlalía.
  bus-bus: Nɛɛ̀ zĩndabusarinↄ mì sí, nɛɛ̀ gbɛ̃ kɛ̀ aↄ̃è ń zĩnda sɛ́ lezĩnↄ sↄ̃ɛ.
  gub-BL: Erepyro hemetarer 'ym ma'e wà. Eremuigo kar wiko wera'u ma'e hemetarer 'ym
    ma'e romo ne wà.
  eng-DRA: 'And the poor people thou wilt save: and with thy eyes thou wilt humble
    the haughty.'
