  pan-pan: ਯਹੋਵਾਹ ਅਕਾਸ਼ ਤੋਂ ਗਰਜਿਆ ਅਤੇ ਅੱਤ ਮਹਾਨ ਨੇ ਆਪਣੀ ਅਵਾਜ਼ ਸੁਣਾਈ।
