verse: 2SA.022.014
translations:
  mal-C: യഹോവ സ്വർഗത്തിൽനിന്നു മേഘനാദം മുഴക്കി; പരമോന്നതൻ തന്റെ ശബ്ദംകേൾപ്പിച്ചു.
  deu-TKW: es donnerte vom Himmel Jahwe und der Höchste ließ seine Stimme erschallen.
  lin-lin: Yawe agangaki wuta na Lola, mongongo ya Ye-Oyo-Aleki-Likolo eyokanaki.
  eng-LSV: YHWH thunders from the heavens, || And the Most High gives forth His voice.
  eng-GNV: The Lord thundred from heauen, and the most hie gaue his voyce.
  eng-WEBSTER: The LORD thundered from heaven, and the most High uttered his voice.
  nhw-BL: Tlatomonqui nelía chicahuac tlen ilhuicac huan ajsic campa hueli, pampa
    TOTECO Catli Más Hueyi camanaltic.
  swh-ONEN: Bwana alinguruma kutoka mbinguni, sauti ya Aliye Juu Sana ilisikika.
  bba-bba: Win nɔɔ ɡɑ nɔɔrɑ wɔllun di nɡe ɡuru ɡbɑ̃sukubu. Mɑ ɡuru kpenu nɛmɔ kɑ dɔ̃ɔ
    buri.
  eng-KJVCPB: The Lord thundered from heaven, And the most High uttered his voice.
  mpx-mpx: Yehoba Tomihahaina Hot i baaba, anana i ola gulumwawa i loem labulabumwa.
  luo-luo: Jehova Nyasaye nomor gie polo; dwond Nyasaye Man Malo Moloyo nowuo.
  meu-meu: Iehova ese guba-rahua ai e hereva, Herea Mikamika na e gwau isi.
  npi-ULB: परमप्रभु स्वर्गहरूबाट गर्जनुभयो । सर्वोच्‍चले कराउनुभयो ।
  yor-yor: Olúwa sán àrá láti ọ̀run wá, Ọ̀gá-ògo jùlọ sì fọhùn rẹ̀.
  ind-ind: Suara-Mu, ya TUHAN yang Mahatinggi, bergemuruh seperti guntur dari langit.
  pes-OPCB: آنگاه خداوند، خدای متعال، با صدای رعدآسا از آسمان سخن گفت.
  tgl-ULB: Kumulog si Yahweh mula sa kalangitan. Sumigaw ang Kataas-taasan.
  cbu-NT: Ashirucha, Apanllimari kizpureeru, kariyaa zanganku, kapung kariytakachu,
    kanindap kimakiya.
  hui-hui: Anduane Homogo ibuni hari daligaha howa bi hongo howa hari kilikulu laradagua
    biayua. Ngode Datagaliwabe Hongo Haiheore kagome bi layuago hale hene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​ကင်​မှ မိုး​ချုန်း​စေ​တော်​မူ​၏။ အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​၏​အ​သံ
    တော်​သည် ထွက်​ပေါ်​လာ​၏။
  bod-N: ཡ་ཝཱེས་ནམ་མཁར་འབྲུག་སྒྲ་ལྡིར་བ་དང་། །བླ་ན་མེད་པ་ཉིད་ཀྱིས་གསུང་སྐད་བསྒྲགས།
    །
  sna-sna: Jehovha akatinhira ari kudenga; inzwi reWokumusoro-soro rakanzwikazve.
  spa-BLM: Yahvé tronó desde el cielo. El Altísimo emitió su voz.
  cac-cac: Mamin Jehová, ec' achto d'a yib'an̈ smasanil, ix el av icha val sc'an̈
    c'u d'a satchaan̈. Ix cot sacb'at yed' tzac'ac'.
  swh-ULB: Yahwe alishuka kutoka katika mbingu. Aliyejuu alipiga kelele.
  bel-bel: Загрымеў зь нябёсаў Гасподзь, і Ўсявышні даў голас Свой;
  deu-ELBBK: Es donnerte der HERR vom Himmel her, und der Höchste ließ seine Stimme
    erschallen.
  mbb-OT: Is laǥeng nu Nengazen, te Utew Lavew he Megbevayà, iring te ruǥung diyà
    te langit.
  mal-2015: യഹോവ ആകാശത്തിൽ ഇടിമുഴക്കി, അത്യുന്നതൻ തന്റെ നാദം കേൾപ്പിച്ചു.
  rmc-rmc: Paľis o RAJ herminďa andral o ňebos a o hangos le Nekbaredere Devleskro
    šunďiľa.
  pes-OPV: خداوند از آسمان رعد نمود. و حضرت اعلی آواز خویش را مسموع گردانید.
  ron-1924: Домнул а тунат дин черурь, Чел Пряыналт а фэкут сэ-Й рэсуне гласул;
  ben-OBCV: আকাশ থেকে সদাপ্রভু বজ্রনাদ করলেন; শিলাবৃষ্টি ও বজ্রবিদ্যুতের মাঝে প্রতিধ্বনিত
    হল পরাৎপরের কণ্ঠস্বর।
  som-som: Rabbiguna wuxuu ka onkoday samada, Sarreeyuhuna wuxuu ku hadlay codkiisii.
  lat-VUC: Tonabit de cælo Dominus, et excelsus dabit vocem suam.
  eng-ASVBT: Jehovah thundered from heaven, And the Most High uttered his voice.
  ita-1885: Il Signore tonò dal cielo, E l'Altissimo mandò fuori la sua voce;
  eng-LXXUP: The Lord thundered out of heaven, And the Most High uttered his voice.
  eng-ULB: Yahweh thundered from the heavens. The Most High shouted.
  spa-VBL: El Señor tronó desde el cielo; resonó la voz del Altísimo.
  fra-_FOB: L'Éternel tonna des cieux; le Très-Haut fit retentir sa voix.
  mal-mal: യഹോവ ആകാശത്തിൽ ഇടി മുഴക്കി, അത്യുന്നതൻ അവിടുത്തെ ശബ്ദം കേൾപ്പിച്ചു.
  urd-GVR: Rab āsmān se kaṛakne lagā, Allāh T'ālā kī āwāz gūṅj uṭhī.
  suz-BL: परमप्रभु यावेमी सरीङ रे बुंबु पाप्‍तु। नेल्‍ल क्‍येङा ठेयबम आ सेंदा नेंपाइक्‍तु।
  ita-1927: L’Eterno tuonò dai cieli e l’Altissimo diè fuori la sua voce.
  ckb-ckb: یەزدان لە ئاسمانەوە گرماندی، ئەو خودایەی هەرەبەرزە دەنگی خۆی لەرزاندەوە.
  eng-BBE: The Lord made thunder in the heavens, and the voice of the Highest was
    sounding out.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆಕಾಶಗಳಲ್ಲಿ ಗುಡುಗಿದರು. ಮಹೋನ್ನತ ದೇವರ ಧ್ವನಿಯು ಕಲ್ಮಳೆ ಹಾಗೂ ಮಿಂಚುಗಳಿಂದ
    ಪ್ರತಿಧ್ವನಿಸಿತು.
  tam-2017: யெகோவா வானத்திலிருந்து இடியைப்போல முழங்கி, சர்வவல்லமையுள்ள தேவன் தமது
    சத்தத்தைத் தொனிக்கச் செய்தார்.
  spa-RV-1909: Jehová tronó desde los cielos, y el Altísimo dió su voz;
  ron-BTF: DOMNUL a tunat din cer și cel Preaînalt și-a înălțat vocea.
  eng-WEBP: The LORD thundered from heaven. The Most High uttered his voice.
  eng-FBV: The Lord thundered from heaven; the voice of the Most High resounded.
  nld-1939: En in de hemel donderde Jahweh, Verhief de Allerhoogste zijn stem;
  nch-BL: Tatomonqui nelía chicahuac ten ilhuicac huan ajsic campa hueli, pampa TOTECO
    Cati Más Hueyi camanaltic.
  vie-1934: Đức Giê-hô-va sấm sét trên các từng trời, Đấng Chí cao làm cho tiếng Ngài
    vang rân.
  hin-CV: स्वर्ग से याहवेह ने गर्जन की, और परम प्रधान ने अपने शब्द सुनाए.
  spa-BES: El Señor hizo truenos en los cielos, y la voz del Altísimo estaba sonando.
  tdx-tdx: Nangotroke boak’ andikerañe ao t’Iehovà, tinolo’ i Andindimoneñey fiarañanañañe.
  tha-KJV: พระเยโฮวาห์ทรงคะนองกึ​กก​้องจากฟ้าสวรรค์ และองค์​ผู้​สูงสุ​ดก​็​เปล​่งพระสุรเสียงของพระองค์
  por-BR-2018: O SENHOR trovejou desde os céus, E o Altíssimo deu sua voz;
  deu-ELO: Es donnerte Jehova vom Himmel her, und der Höchste ließ seine Stimme erschallen.
  eng-WYC-2018: The Lord shall thunder from (the) heaven(s); and [the] high God shall
    give his voice.
  epo-epo: El la ĉielo ektondris la Eternulo, Kaj la Plejaltulo aŭdigis Sian voĉon.
  uig-PIN: Pǝrwǝrdigar asmanda güldürlidi; Ⱨǝmmidin aliy Bolƣuqi awazini yangratti;
  beo-beo: 'Amalalu, Hina Gode Ea sia: da muagado gugelebe agoane nabi. Dunu huluane
    da Gode Gadodafa Ea sia: nabi.'
  tpi-OTNT: Bikpela i stap long heven na i bikmaus moa yet olsem klaut i pairap. God
    Antap Tru i autim tok bilong en.
  hau-SA: Ubangiji ya yi tsawa daga sararin sama; aka ji muryar Mafi Ɗaukaka.
  uig-LAT: Perwerdigar asmanda güldürlidi; Hemmidin aliy Bolghuchi awazini yangratti;
  nde-nde: UThixo wakhwaza esezulwini; ilizwi loPhezukonke lanqenqetha.
  ton-ton: Naʻe mana ʻa Sihova mei he langi, pea naʻe fakaongo atu ʻe he Toko Taha
    Māʻolunga ʻa hono leʻo.
  ces-1613: Hřímal s nebes Hospodin, a Nejvyšší vydal zvuk svůj.
  eng-WMB: The LORD thundered from heaven. The Most High uttered his voice.
  tam-TCV: யெகோவா வானத்திலிருந்து இடியை முழக்கினார்; மகா உன்னதமானவரின் குரல் எதிரொலித்தது.
  ceb-ULB: Nagpadalugdog si Yahweh gikan sa kalangitan. Misinggit ang Labing Halangdon.
  pol-UBG: Zagrzmiał PAN z nieba, Najwyższy wydał swój głos.
  agr-agr: Imaniamunum Tuke Pujuu Apajuí múunta nunú, chichamun ipamtajai betekan
    antukagmayi.
  kyc-kyc: Dokopa Kamongo dokome yake dokona piso yuu gala leya. Leyamo dokopa Anatu
    Porai Wakasa dokona pii doko wambu peparaeme siyami.
  urd-GVU: رب آسمان سے کڑکنے لگا، اللہ تعالیٰ کی آواز گونج اُٹھی۔
  deu-1912: Der HERR donnerte vom Himmel, und der Höchste ließ seinen Donner aus.
  kan-2017: ಯೆಹೋವನು ಆಕಾಶದಿಂದ ಗುಡುಗಿದನು. ಪರಾತ್ಪರನಾದ ದೇವರು ಧ್ವನಿಗೊಟ್ಟನು.
  yap-yap: Me gagiyegnag SOMOL ngi i chub e dirra’ u lanelang, min rung’ag laman Got
    nib Th’abi Tolang.
  hlt-MCSB: BOEIPA Te vaan lamloh a kawk vaengah Khohni loh a ol a huel.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጫሪንጫፓ ጉጉንሤኔ፤ ዼኤፖ ፆኦዛሢ ፔ ዑኡዞ ዋይዚሴኔ።
  twi-ASANTE: Awurade bobɔɔ mu firi soro; Ɔsorosoroni no teaam denden.
  eng-WEBU: The LORD thundered from heaven. The Most High uttered his voice.
  wal-wal: “Qassi GODAI dadaadan saluwaappe guummiis. Ubbaappe Xoqqiya Xoossai ba
    cenggurssaa sissiis.
  spa-PDDPT: Yavé tronó desde el cielo, ʼElyón dio su voz.
  gun-gun: Ha'e gui Senhor yapu yva re, Yvate ete va'e ijayvu atã.
  agu-BL: Jilone'n tzun Katajtz, yi wi'tz Ryos, chi na ban k'ancyok yi wi'nin na jincan.
    Na i' yi wi'tz Ajcaw tetz yi tcya'j tu yi wuxtx'otx'.
  ilo-ULB: Naggurruod ni Yahweh manipud kadagiti langlangit. Nagpukkaw ti Kangangatoan.
  kpg-kpg: Dimaadua la ga helekai dono lee e ngoloolo gadoo be di atili i lala di
    langi. Di lee o di God Koia e Aamua la guu hai.
  uig-ARA: پەرۋەردىگار ئاسماندا گۈلدۈرلىدى؛ ھەممىدىن ئالىي بولغۇچى ئاۋازىنى ياڭراتتى؛
  sus-sus: Alatala xui nu luxi alɔ se sarinyi. Koore Mangɛ naxa a xui ramini.
  pon-2006: KAUN-O eri ketin kapitie laudida rasehng ngirisek en nansapwe sang pahnlahng;
    kapitien Koht Wasa Lapalap ahpw sansalada.
  jae-jae: '@see-verse:2SA.022.013'
  ksd-ksd: Ra Luluai i ga pangpagur bula arama ra bala na bakut, Ma ra ngala Kakit
    i tata.
  tur-YTC: Yahve göklerden gürledi. En Yüce Olan sesini duyurdu.
  grc-BRENT: Ἐβρόντησεν ἐξ οὐρανοῦ Κύριος, καὶ ὁ ὕψιστος ἔδωκε φωνὴν αὐτοῦ.
  ind-AYT: TUHAN mengguruh dari langit, Yang Mahatinggi memperdengarkan suara-Nya.
  nya-nya: Yehova anabangula kumwamba ngati bingu, mawu a Wammwambamwamba anamveka
    ponseponse.
  hrv-hrv: Jahve s neba zagrmje, Svevišnjega glas se ori.
  mps-mps: Genuai Bidi ugwadu bidiyu, tama genuai po dagą mu weyu, te pǫ kulukulu
    wabo tiwai yali. Te Ugwadu Mu Bidibo Godigo te aga po pusali.
  tpi-tpi: Bikpela i stap long heven na i bikmaus moa yet olsem klaut i pairap. God
    Antap Tru i autim tok bilong en.
  dan-1931: HERREN tordned fra Himlen, den Højeste lod høre sin Røst;
  vie-OVCB: Ngài cho sấm sét rền trời; tiếng của Đấng Chí Cao vang dội, tạo mưa đá,
    lửa hừng, gió thổi.
  guj-2017: આકાશમાંથી ઈશ્વરે ગર્જના કરી. પરાત્પરે અવાજ કર્યો.
  pon-2006A: KAUN-O eri ketin kapitie laudida rasehng ngirisek en nansapwe sang pahnlahng;
    kapitien Koht Wasa Lapalap ahpw sansalada.
  por-BRBSL: Yahweh trovejou do céu. O Altíssimo proferiu sua voz.
  cth-cth: BAWIPA teh kalvan vah a cairing teh, ka lentoe poung e Cathut ni lawk a
    dei.
  twi-twi: Awurade bobɔɔ mu fi ɔsoro; Ɔsorosoroni no teɛɛ mu dennen.
  hlt-hlt: BOEIPA te vaan lamloh a kawk vaengah Khohni loh a ol a huel.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mpɛ̀ú mɛtɑmmɛ̀, Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀
    kɛ̀ kù pɛ̀ú mɛtɑmmɛ̀
  msy-2020: Ikiavɨra Itir God uan Nguibamɨn ikia, tiarim akara pamten dagarvasi. Godɨn
    Bar Pɨn Itim uan akam akara pamtem mɨgei.
  dop-dop: Ɩsɔtɑɑ Ɩsɔ Sɔsɔ nɔɣɔ nɩɩ ɩsɔtɑɑ kɛ́ ɩsɩɩ tɛʋ holɑ.
  azb-azb: Rəbb göylərdən gurladı, Haqq-Taala səs saldı.
  eng-DBY: Jehovah thundered from the heavens, And the Most High uttered his voice.
  hin-2017: यहोवा आकाश में से गरजा, और परमप्रधान ने अपनी वाणी सुनाई।
  wol-KYG: Aji Sax jee dënoo asamaan. Aji Kawe jee àddu,
  eng-YLT: Thunder from the heavens doth Jehovah, And the Most High giveth forth His
    voice.
  eng-WYC-2017: The Lord shall thunder from heavens; and [the] high God shall give
    his voice.
  eng-WMBB: The LORD thundered from heaven. The Most High uttered his voice.
  urd-GVH: रब आसमान से कड़कने लगा, अल्लाह तआला की आवाज़ गूँज उठी।
  rug-rug: Beto asa si lulusu guana paka maṉauru se Zihova, meke ta avoso sa mamalaiṉina
    sa Tamasa Ululuna Hola.
  gaz-gaz: Waaqayyo samiidhaa ni qaqawweessaʼe; sagaleen Waaqa Waan Hundaa Oliis ni
    dhagaʼame.
  fra-LSG: L’Éternel tonna des cieux, Le Très-Haut fit retentir sa voix;
  yal-yal: Alatala yi a kuye sarinna xuiin namini kore, Kore Xɔnna Ala xuiin yi mɛ.
  haw-1868: Hoohekili mai la o Iehova mai ka lani mai, A hoopoha mai la hoi ka Mea
    kiekie loa i kona leo.
  arb-NAV: أَرْعَدَ الرَّبُّ مِنَ السَّمَاءِ وَأَطْلَقَ الْعَلِيُّ صَوْتَهُ.
  ewe-ewe: Yehowa ɖe gbe tso dziƒo; eye Dziƒoʋĩtɔ la na wose eƒe gbe.
  eng-LEE: The Lord thundered from heaven, and the Most High uttered forth his voice.
  asm-FB: যিহোৱাই আকাশৰ পৰা গৰ্জ্জন কৰিলে৷ সৰ্ব্বোপৰি জনে আটাহ পাৰিলে।
  sus-A: عَلَتَلَ شُي نُ لُشِ عَلْ سٍ سَرِنيِ. كٌورٍ مَنفّ نَشَ عَ شُي رَ مِنِ.
  fra-SBL: Yahvé tonna du ciel. Le Très-Haut a fait entendre sa voix.
  hbo-hbo: יַרְעֵ֥ם מִן־שָׁמַ֖יִם יְהוָ֑ה וְעֶלְיֹ֖ון יִתֵּ֥ן קֹולֹֽו׃
  kik-kik: Jehova akĩruruma arĩ kũu igũrũ; mũgambo wa Ũrĩa-ũrĩ-Igũrũ-Mũno, ũkĩiguuo.
  fra-NCL: Yahweh tonna des cieux, le Très-Haut fit retentir sa voix.
  cek-AK: Angraeng mah van ah khopazihsak moe, ranui koek ah lok to amsongsak.
  cuk-cuk: ”Bab-Jehová nibneggi-mai sabsur-gollalid, Bab-Dummad-Bur-Birigined malayob
    goted.
  uig-CYR: Пәрвәрдигар асманда гүлдүрлиди; Һәммидин алий Болғучи авазини яңратти;
  tel-2017: యెహోవా ఆకాశం నుండి గర్జించాడు. సర్వోన్నతుడు భీకర ధ్వని చేశాడు.
  hat-BSA: SENYÈ a te eklate depi nan syèl la, e vwa Pli Wo a te reponn.
  kos-kos: Na LEUM GOD El ngirngir yen engyengu me, Ac pusren God Kulana lohngyuk.
  hbo-WLC: יַרְעֵ֥ם מִן־שָׁמַ֖יִם יְהוָ֑ה וְעֶלְי֖וֹן יִתֵּ֥ן קוֹלֽוֹ׃
  ibo-ibo: Onyenwe anyị sitere nʼeluigwe bigbọọ. Olu Onye kachasị ihe niile elu dara
    ụda.
