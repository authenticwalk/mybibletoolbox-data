verse: 2SA.022.040
translations:
  mal-C: ശക്തിയാൽ അവിടന്ന് എന്നെ യുദ്ധസജ്ജനാക്കുന്നു അവിടന്ന് എന്റെ ശത്രുക്കളെ എന്റെ
    പാദത്തിൽ നമിക്കുന്നവരാക്കിത്തീർത്തു.
  deu-TKW: Du gürtetest mich mit Stärke zum Streit, beugtest meine Widersacher unter
    mich.
  lin-lin: Opesaka ngai makasi ya bitumba, ogumbaka banguna na ngai mpe otiaka bango
    na se ya matambe na ngai.
  eng-LSV: And You gird me [with] strength for battle, || You cause my withstanders
    to bow under me.
  eng-GNV: For thou hast girded me with power to battell, and them that arose against
    me, hast thou subdued vnder me.
  eng-WEBSTER: 'For thou hast girded me with strength to battle: them that rose up
    against me hast thou subdued under me.'
  nhw-BL: Ta techfuerzajmacac para huelis nitlahuilanas. Ta techtlanilijtoc nocualancaitacahua
    huan mocajtoque noicxitla.
  swh-ONEN: Ulinivika nguvu kwa ajili ya kupigana vita; uliwafanya adui zangu wasujudu
    miguuni pangu.
  bba-bba: Yinni, wunɑ ɑ rɑ mɑn dɑm kɛ̃ n kɑ tɑbu ko. Wunɑ ɑ rɑ mɑn nɑsɑrɑ wɛ̃ nɛn
    yibɛrɛbɑn wɔllɔ.
  eng-KJVCPB: 'For thou hast girded me with strength to battle: Them that rose up
    against me hast thou subdued under me.'
  mpx-mpx: U pagasisi-agau haveyan kaiwena, ge o topihigelgel u nulil hi kululuwa
    aewa.
  luo-luo: Ne imiya teko mar kedo lweny; ne imiyo jomamon koda kulore e nyima.
  meu-meu: Oi ese goada o hariolaigu, baina tuari totona; lau inaigu o tahodia dobi
    henugu ai.
  npi-ULB: तपाईंले युद्धको निम्ति पेटीजस्तै गरी मलाई सामर्थ्‍य दिनुभयो । मेरो विरुद्ध
    उठ्नेहरूलाई तपाईंले मेरो अधीनमा राख्‍नुभयो ।
  yor-yor: Ìwọ sì ti fi agbára dì mí ní àmùrè fún ìjà; àwọn tí ó ti dìde sí mi ni
    ìwọ sì ti tẹ̀ lórí ba fún mi.
  ind-ind: Engkau sudah memperlengkapi aku dengan kekuatan untuk bertempur. Engkau
    membuat musuh-musuhku bertekuk lutut di kakiku.
  pes-OPCB: تو برای جنگیدن مرا قوت بخشیده‌ای و دشمنانم را زیر پاهای من انداخته‌ای.
  tgl-ULB: Nilagyan mo ako ng lakas gaya ng isang sinturon para sa labanan; inilagay
    mo ako sa ibaba sa mga lumalaban sa akin.
  cbu-NT: Apanllsha nuwaa kapung wizpurireemi panarangiya tapazeem waratamaama. Ashirangu,
    yuw tputs nuwaa natsamaam zandarangana, anoo nuwamari kasiranguri, nuwanungeem
    timuchta ashiranganaya.
  hui-hui: I̱na waitigi baba wai buliya í̠nime hongo ngirigoni. Í̠na i̱ biamogo birigome
    i̱naga waitigi hearu i̱na ti bo podahana hai harugoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​ကျွန်ုပ်​အား​စစ်​ပွဲ​ဝင်​နိုင်​ရန် ခွန်​အား​ကို​ပေး​တော်​မူ​ပါ​၏။
    ရန်​သူ​များ​အ​ပေါ်​တွင်​အောင်​မြင်​ခွင့်​ကို​လည်း ပေး​တော်​မူ​ပါ​၏။
  bod-N: འཐབ་ཕྱིར་ང་ལ་སྟོབས་ཀྱི་སྐ་རགས༌བཅིངས། །དགྲ་རུ་ལང་མཁན་ང་ཡི་རྐང་འོག༌བཅུག །
  sna-sna: Makandishongedza nesimba rokurwa; makaita kuti vadzivisi vangu vakotame
    patsoka dzangu.
  spa-BLM: Porque me has armado de fuerza para la batalla. Has sometido bajo mi mando
    a los que se levantaron contra mí.
  cac-cac: A achton tzac' vip yic svac'an oval. A eb' schichon sc'ol d'ayin, tzac'
    yaq'uem sb'a eb' d'ayin.
  swh-ULB: Unaweka nguvu ndani yangu kama mkanda kwa vita; unawaweka chini yangu wanaoinuka
    kinyume changu.
  bel-bel: Ты апярэзваеш мяне сілаю для вайны і кладзеш перад мною тых, што паўстаюць
    на мяне;
  deu-ELBBK: Und du umgürtetest mich mit Kraft zum Kampf, beugtest unter mich, die
    gegen mich aufstanden.
  mbb-OT: Mibeǥayan a kenikew, Nengazen, te zesen te kebpekidtebek ne nengezaag ku
    is menge kuntada ku.
  mal-2015: യുദ്ധത്തിന്നായി നീ എന്റെ അരെക്കു ശക്തി കെട്ടിയിരിക്കുന്നു; എന്നോടു എതിർത്തവരെ
    എനിക്കു കീഴടക്കിയിരിക്കുന്നു.
  rmc-rmc: Urďal man andre zor le maribnaskri a kerďal, hoj mire ňeprijaťeľa anglal
    mande te banďon;
  pes-OPV: زیرا کمر مرا برای جنگ به قوت خواهی بست، و آنانی را که به ضد من برخیزند
    در زیر من خم خواهی ساخت.
  ron-1924: Ту мэ ынчинӂь ку путере пентру луптэ, рэпуй суб мине пе потривничий мей.
  ben-OBCV: যুদ্ধের জন্য তুমি আমাকে শক্তি দিয়েছ; আমার সামনে আমার বিপক্ষদের তুমি নত
    করেছ।
  som-som: Waayo, xoog baad iigu guntisay dagaalka aawadiis; Oo kuwii igu kacayna
    hoostaydaad ku soo tuurtay.
  lat-VUC: 'Accinxisti me fortitudine ad prælium: incurvasti resistentes mihi subtus
    me.'
  eng-ASVBT: For thou hast girded me with strength unto the battle; Thou hast subdued
    under me those that rose up against me.
  ita-1885: E tu mi hai cinto di prodezza per la guerra; Tu hai abbassati sotto me
    quelli che si levavano contro a me.
  eng-LXXUP: And thou shalt strengthen me with power for the war; Thou shalt cause
    them that rise up against me to bow down under me.
  eng-ULB: You put strength on me like a belt for battle; you put under me those who
    rise up against me.
  spa-VBL: Me hiciste fuerte para la batalla; hiciste que los que se levantaron contra
    mí se arrodillaran ante mí.
  fra-_FOB: Car tu m'as ceint de force pour le combat; tu fais plier sous moi mes
    adversaires.
  mal-mal: യുദ്ധത്തിനായി അങ്ങ് എന്റെ അരയ്ക്ക് ശക്തി കെട്ടിയിരിക്കുന്നു; എനിക്കെതിരെ
    എഴുന്നേറ്റവരെ അങ്ങ് എനിക്ക് കീഴടക്കിയിരിക്കുന്നു.
  urd-GVR: Kyoṅki tū ne mujhe jang karne ke lie quwwat se kamarbastā kar diyā, tū
    ne mere muḳhālifoṅ ko mere sāmne jhukā diyā.
  suz-BL: गे आं कली लडाइ पचा कली सक्ति गेनीनी। आं जोरी सत्रु आन कली आं ङोंइती आइक्‍च
    सेल्‍तीनी।
  ita-1927: Tu m’hai cinto di forza per la guerra, tu hai fatto piegare sotto di me
    i miei avversari;
  ckb-ckb: کەمەری منت توند کرد بۆ جەنگ، وات لە بەرهەڵستکارانی من کرد لەبەر پێم کڕنۆش
    ببەن.
  eng-BBE: 'For I have been armed by you with strength for the fight: you have made
    low under me those who came out against me.'
  kan-OKCV: ನೀವು ಯುದ್ಧಕ್ಕಾಗಿ ನನಗೆ ಬಲವನ್ನು ಆಯುಧವನ್ನಾಗಿ ನೀಡಿ; ನನ್ನ ಎದುರಾಳಿಗಳನ್ನು ನನಗೆ
    ಅಧೀನ ಮಾಡಿದ್ದೀರಿ.
  tam-2017: யுத்தத்திற்கு நீர் என்னை பெலத்தால் இடைகட்டி, என்மேல் எழும்பினவர்களை என்கீழ்
    விழும்படிச் செய்தீர்.
  spa-RV-1909: Ceñísteme de fortaleza para la batalla, y postraste debajo de mí los
    que contra mí se levantaron.
  ron-BTF: Fiindcă m-ai încins cu tărie pentru bătălie, ai supus sub mine pe cei ce
    s-au ridicat împotriva mea.
  eng-WEBP: For you have armed me with strength for the battle. You have subdued under
    me those who rose up against me.
  eng-FBV: You made me strong for the battle; you made those who rose up against me
    kneel low before me.
  nld-1939: Gij hebt mij met kracht omgord tot de strijd, Mijn tegenstanders voor
    mij doen bukken;
  nch-BL: Ta techmacac tetili para huelis nitatehuis. Ta techtanilijtoc nocualancaitacahua
    huan mocajtoque noicxita.
  vie-1934: Vì Chúa đã thắt lưng tôi bằng sức mạnh để chiến trận, Và khiến kẻ dấy
    nghịch cùng tôi xếp rệp dưới tôi.
  hin-CV: शक्ति से आपने मुझे युद्ध के लिए सशस्त्र बना दिया; आपने उन्हें, जो मेरे विरुद्ध
    उठ खड़े हुए थे, मेरे सामने झुका दिया.
  spa-BES: Porque he sido armado por ti con fuerza para el combate; has abatido a
    los que salieron contra mí.
  tdx-tdx: Fa nampidiañe’o haozarañe amy hotakotakey iraho; fa nampiambanè’o amako
    o nitroatse amakoo.
  tha-KJV: เพราะพระองค์ทรงคาดเอวข้าพระองค์​ไว้​ด้วยกำลังเพื่อทำสงคราม พระองค์​ทรงกระทำให้พวกที่​ลุ​กขึ้นต่อสู้ข้าพระองค์จมลงใต้ข้าพระองค์
  por-BR-2018: Cingiste-me de força para a batalha, E fizeste prostrar debaixo de
    mim os que contra mim se levantaram.
  deu-ELO: Und du umgürtetest mich mit Kraft zum Streit, beugtest unter mich, die
    wider mich aufstanden.
  eng-WYC-2018: Thou hast girded me with strength to battle; thou hast bowed under
    me them that stood against me. (Thou hast girded me with strength for the battle;
    thou hast put those who stood against me under me.)
  epo-epo: Vi ĉirkaŭzonas min per forto por la milito; Miajn atakintojn Vi ĵetas sub
    min.
  uig-PIN: Sǝn jǝng ⱪilixⱪa küq bilǝn belimni baƣliding; Sǝn manga ⱨujum ⱪilƣanlarni
    putum astida egildürdüng;
  beo-beo: Di fawane da na gegema:ne nimi iaha amola na ha lai dunuma hasalasima:ne
    gasa iaha.
  tpi-OTNT: Yu givim mi strong bilong pait. Na yu putim ol birua long han bilong mi,
    na mi winim ol.
  hau-SA: Ka ba ni ƙarfi don yaƙi; ka sa maƙiyina suka rusuna a ƙafafuna.
  uig-LAT: Sen jeng qilishqa küch bilen bélimni baghliding; Sen manga hujum qilghanlarni
    putum astida égildürdüng;
  nde-nde: Wangihlomisa ngamandla okulwa impi; wenza abaxabana lami bakhothama ezinyaweni
    zami.
  ton-ton: 'He ko koe kuo ke fakakofuʻaki au ʻoe mālohi ki he tau: ko kinautolu naʻe
    tutuʻu hake ke tauʻi au kuo ke fakamapelu hifo kinautolu kiate au.'
  ces-1613: Ty zajisté, Bože, přepásals mne udatností k boji, porazils pode mne ty,
    kteříž povstávají proti mně.
  eng-WMB: For you have armed me with strength for the battle. You have subdued under
    me those who rose up against me.
  tam-TCV: யுத்தம் செய்வதற்கான வல்லமையை நீர் எனக்குத் தரிப்பித்தீர்; என் எதிரிகளை
    எனக்கு முன்பாகத் தாழ்த்தினீர்.
  ceb-ULB: Gilig-on mo ako sama sa bakos sa pagpakiggubat; gibutang mo ubos sa akong
    pagmando kadtong mibatok kanako.
  pol-UBG: Przepasałeś mnie mocą do walki, powaliłeś pod moje stopy moich przeciwników.
  agr-agr: Ame senchimtijuawamin shiwaajujai maaniawabiajai. Wijai shiwagmagaidaush
    mina nii ijinati tusam idaitugsabiume.
  kyc-kyc: Embame yandana namba porainya renge jingi. Nambame nyisu petenge dupwa
    pipya pyao anamasi minyare lao nyisingi.
  urd-GVU: کیونکہ تُو نے مجھے جنگ کرنے کے لئے قوت سے کمربستہ کر دیا، تُو نے میرے مخالفوں
    کو میرے سامنے جھکا دیا۔
  deu-1912: Du kannst mich rüsten mit Stärke zum Streit; du kannst unter mich werfen,
    die sich wider mich setzen.
  kan-2017: ನೀನು ನನಗೆ ಯುದ್ಧಕ್ಕಾಗಿ ಶೌರ್ಯವೆಂಬ ನಡುಕಟ್ಟನ್ನು ಬಿಗಿದಿದ್ದಿ. ಎದುರಾಳಿಗಳನ್ನು
    ಕುಗ್ಗಿಸಿ ನನಗೆ ಅಧೀನಮಾಡಿದ್ದಿ.
  yap-yap: Ga ma pi’ gelngig ni fan ko mael, ma ga ma gagiyegnag ngug gel ngak e pi
    to’ogor rog.
  hlt-MCSB: Caemtloek ham khaw kai he thadueng nan vah sak tih, kai aka tlai thil
    rhoekTe kamah hmuila na koisu.
  mdy-ETH: ዖሎ ታ ዖላንዳ ዎልቄ ታኣም ኔ ዒንጋኔ፤ ዖሎና ታ ሞርኮ ኔ ታና ባሺሳኔ።
  twi-ASANTE: Wohyɛɛ me ahoɔden maa ɔko; woaka mʼatamfoɔ ahyɛ me nan ase.
  eng-WEBU: For you have armed me with strength for the battle. You have subdued under
    me those who rose up against me.
  wal-wal: Olau tana wolqqaa gixissadasa; tanaara gaaddetiyaageeta taayyo gulbbatissadasa.
  spa-PDDPT: Pues Tú me dotaste de fuerza para la batalla. Doblegaste a mis enemigos
    debajo de mí.
  gun-gun: Mba'eta ndee xemombaraete ajoguero'a kuaa aguã, rejapo xere opu'ã va'ekue
    re xepo'aka aguã rami.
  agu-BL: Ilu' mmak'on inwalor tan oyintzi'. Tan ilu' nchimeje' yi e' incontr tzinwutz.
  ilo-ULB: Ikkannak iti pigsa a kas iti barikes a pakigubat; ikabkabilmo iti babaek
    dagiti mangbusbusor kaniak.
  kpg-kpg: Goe dela e hai au gi maaloo bolo gii mee au di hai dagu dauwa, gei e hai
    au gi aali i ogu hagadaumee.
  uig-ARA: سەن جەڭ قىلىشقا كۈچ بىلەن بېلىمنى باغلىدىڭ؛ سەن ماڭا ھۇجۇم قىلغانلارنى
    پۇتۇم ئاستىدا ئېگىلدۈردۈڭ؛
  sus-sus: I sɛnbɛ fima n ma gere kui, i n yaxuie ragoroma n bun ma.
  pon-2006: Komwi me ketin kakehleiehda pwe I en kak mahwen oh ketikihong ie I en
    powehdi ei imwintihti kan.
  jae-jae: Aôm kôjandiŋ aê ŋa ŋaclai gebe janac siŋ ŋanô. Aôm kôkôniŋ ŋoc ŋacjo sêmoa
    aê ŋalabu.
  ksd-ksd: Tago u ga tar vi pit iau ma ra dekdek upi ra vinarubu; U ga tar vamolo
    tar diat i tagu, diat dia ga tut na vinarubu ure iau.
  tur-YTC: Çünkü savaş için beni güçle donattın. Bana karşı kalkanları altımda boyun
    eğdirdin.
  grc-BRENT: Καὶ ἐνισχύσεις με δυνάμει εἰς πόλεμον, κάμψεις τοὺς ἐπιστανομένους μοι
    ὑποκάτω μου.
  ind-AYT: Engkau mengikat pinggangku dengan kekuatan untuk berperang. Engkau menundukkan
    di bawahku orang yang bangkit melawan aku.
  nya-nya: Inu munandipatsa ine mphamvu yochitira nkhondo; munagwaditsa adani anga
    pa mapazi anga.
  hrv-hrv: Ti me opasa snagom za borbu, a protivnike moje meni podloži.
  mps-mps: Nago te hwįbo bomo enaba mani. Tama nago te boi bidi dabe eno nogoba mawai,
    tama eno augwali aiyaba elaluai.
  tpi-tpi: Yu givim mi strong bilong pait. Na yu putim ol birua long han bilong mi,
    na mi winim ol.
  dan-1931: Du omgjorded mig med Kraft til Kampen, mine Modstandere tvang du i Knæ
    for mig;
  vie-OVCB: Chúa trang bị con sức mạnh cho chiến trận, khiến quân thù phục dưới chân
    con.
  guj-2017: કેમ કે તમે યુદ્ધને માટે મારી કમરે સામર્થ્યરૂપી પટ્ટો બાંધ્યો છે; મારી
    સામે ઊઠનારાઓને તમે મારે આધીન કર્યા છે.
  pon-2006A: Komwi me ketin kakehleiehda pwe I en kak mahwen oh ketikihong ie I en
    powehdi ei imwintihti kan.
  por-BRBSL: Pois você me armou com força para a batalha. Vocês subjugaram debaixo
    de mim aqueles que se levantaram contra mim.
  cth-cth: Bangkongtetpawiteh, tarantuk sak hanelah, nang ni thaonae hoi na pathoup
    teh, kai na katuknaw hah kaie rahim na sung sak.
  twi-twi: Wohyɛɛ me ahoɔden maa ɔko; woaka mʼatamfo ahyɛ mʼanan ase.
  hlt-hlt: Caemtloek ham khaw kai he thadueng nan vah sak tih, kai aka tlai thil rhoek
    te kamah hmuila na koisu.
  tbz-SIM: Kuù n duɔ̀ mmukpɑ̀rìwɛ̃rímú, kɛ te kɛ̀ n dootitɔbɛ̀ m bɔ̀útɛ́.
  msy-2020: Nɨrara, mɨdorozim damuasa gavgavim na ganɨngi, ezɨ kɨ me mɨsogha me abɨnizɨ,
    me nan dagarimningɨn apengan iti.
  dop-dop: Nyɑ́ hɑɑkǝnɑ-m yoou toŋ, nɑ ń yeki nɑ mɑ kolontunɑɑ hǝntǝɣɩ-m ɑtɛ.
  azb-azb: Döyüş üçün məni qüvvə ilə bürüdün, Əleyhdarlarımı ayağımın altına saldın,
  eng-DBY: 'And thou girdedst me with strength to battle: Thou didst subdue under
    me those that rose up against me.'
  hin-2017: तूने युद्ध के लिये मेरी कमर बलवन्त की; और मेरे विरोधियों को मेरे ही सामने
    परास्त कर दिया।
  wol-KYG: Sol nga ma dooley xare, sukkal ñi ma jógal, ñu féete ma suuf.
  eng-YLT: And Thou girdest me [with] strength for battle, Thou causest my withstanders
    to bow under me.
  eng-WYC-2017: Thou hast girded me with strength to battle; thou hast bowed under
    me them that stood against me.
  eng-WMBB: For you have armed me with strength for the battle. You have subdued under
    me those who rose up against me.
  urd-GVH: क्योंकि तूने मुझे जंग करने के लिए क़ुव्वत से कमरबस्ता कर दिया, तूने मेरे
    मुख़ालिफ़ों को मेरे सामने झुका दिया।
  rug-rug: Ele poni nau Goi sa ṉiniraṉira pa vinaripera, meke va todoṉi sari na qua
    kana pa kenuqu rau.
  gaz-gaz: Ati lolaaf humna na hidhachiifte; amajaajota koos fuula koo duratti gad
    deebifte.
  fra-LSG: Tu me ceins de force pour le combat, Tu fais plier sous moi mes adversaires.
  yal-yal: I sɛnbɛn soma n yii yɛngɛ so feen nan na, i n yaxune xinbi sin n bun ma.
  haw-1868: Ua kakoo mai oe ia'u i ka ikaika e kaua ai; Ua hookulou iho oe malalo
    o'u i ka poe i ku e mai ia'u.
  arb-NAV: تُمَنْطِقُنِي بِحِزَامٍ مِنَ الْقُوَّةِ تَأَهُّباً لِلْقِتَالِ وَتُخْضِعُ
    لِسُلْطَانِي الْمُتَمَرِّدِينَ عَلَيَّ.
  ewe-ewe: elabena wòe na ŋusẽm hena aʋa la wɔwɔ, èna mebɔbɔ ame siwo katã tso ɖe
    ŋunye la ɖe anyi.
  eng-LEE: For thou hast girded me with strength for the war; thou subduest my opponents
    under me.
  asm-FB: কিয়নো যুদ্ধ কৰিবৰ অৰ্থে তুমি মোক বলৰূপ কটিবন্ধন দিলা; তুমি মোৰ বিৰুদ্ধে
    উঠাবোৰক, মোৰ তলতীয়া কৰিলা।
  sus-A: عِ سّنبّ قِمَ ﭑ مَ فٍرٍ كُي، عِ ﭑ يَشُييٍ رَفٌرٌ مَ ﭑ بُن مَ.
  fra-SBL: Car tu m'as armé de force pour le combat. Tu as soumis à moi ceux qui s'élevaient
    contre moi.
  hbo-hbo: וַתַּזְרֵ֥נִי חַ֖יִל לַמִּלְחָמָ֑ה תַּכְרִ֥יעַ קָמַ֖י תַּחְתֵּֽנִי׃
  kik-kik: Wee ũũheaga hinya wa kũrũa mbaara, ũgatũma thũ ciakwa ciinamĩrĩre magũrũ-inĩ
    makwa.
  fra-NCL: Tu me ceins de force pour le combat, tu fais plier sous moi mes adversaires.
  cek-AK: Misatuk hanah thacakhaih hoiah nang zaeng moe, kai tuk hanah misa angthawk
    kaminawk to ka khokkung ah na kuepsak.
  cuk-cuk: Bila-onolenaidgi be an-ogannosad. An-isdarmalad anse-galakuega be imaksad.
  uig-CYR: Сән җәң қилишқа күч билән белимни бағлидиң; Сән маңа һуҗум қилғанларни
    путум астида егилдүрдүң;
  tel-2017: నడికట్టు బిగించి కట్టినట్టు యుద్ధం కోసం నాకు బలాన్ని ధరింపజేస్తావు. నా
    మీదికి లేచిన వారిని నీవు అణచివేస్తావు.
  hat-BSA: Paske Ou te kouvri senti m ak fòs pou batay la. Ou te soumèt anba m sila
    ki te leve kont mwen yo.
  kos-kos: Kom akkeyeyu nu ke mweun Ac ase kutangla fin mwet lokoalok luk.
  hbo-WLC: וַתַּזְרֵ֥נִי חַ֖יִל לַמִּלְחָמָ֑ה תַּכְרִ֥יעַ קָמַ֖י תַּחְתֵּֽנִי׃
  ibo-ibo: Ọ bụ gị nyere m ike ibu agha. I wedara ndị niile na-emegide m nʼala nʼihu
    m.
  ory-ory: ତୁମ୍ଭେ ଯୁଦ୍ଧ ନିମନ୍ତେ ବଳରୂପ ବନ୍ଧନୀରେ କଟି ପରି ବଳ ଦେଇଅଛ; ମୋʼ ବିରୁଦ୍ଧରେ ଉତ୍ଥିତ
    ଲୋକମାନଙ୍କୁ ମୋହର ବଶୀଭୂତ କରିଅଛ।
  chk-chk: Ka ngeniei pöchökül pwe üa tongeni maun, ka pwal akufu me mwei ekewe chon
    ü ngeniei.
  ssd-ssd: Ne ye saŋgri pileyina le ye kame mbolŋge ŋgueu mbal ŋakmba kile-ibeŋken.
  rop-rop: Wal YAWEI, yu na bin oldei meigim mi strongbala blanga fait langa main
    enami olabat en bidim olabat,
  ukr-1871: Підперезуєш міццю мене, й лечу я до бою стрілою,
  deu-1951: Du hast mich gegürtet mit Kraft zum Streit, du hast unter mich gebeugt,
    die sich wider mich setzten.
  eng-JPS: For Thou hast girded me with strength unto the battle; Thou hast subdued
    under me those that rose up against me.
  srp-1865: 'Jer me ti opasuješ snagom za boj: koji ustanu na me, obaraš ih poda me.'
  lug-lug: Wampa amaanyi okulwana entalo, n’oteeka abo abanjigganya wansi wange.
  heb-heb: ותזרני חיל למלחמה תכריע קמי תחתני׃
  ben-IRV: কারণ তুমি যুদ্ধ করার জন্য শক্তি দিয়ে আমার কোমরে বেল্ট পরিয়েছ, যারা আমার
    বিরুদ্ধে উঠেছিল; তাদের তুমি আমার অধীনে নত করেছ।
  pan-pan: ਤੂੰ ਯੁੱਧ ਲਈ ਮੇਰੇ ਲੱਕ ਨੂੰ ਬਲ ਦਿੱਤਾ, ਤੂੰ ਮੇਰੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਮੇਰੇ ਸਾਹਮਣੇ ਹਰਾ
    ਦਿੱਤਾ ਹੈ।
  tkr-tkr: Dəv'əynemee Ğu zalqa guc alipk'ır, zalqa g'elil qeepxhaynbı Ğu yizde g'eliqqa
    huvu.
  mya-JVB: အကြောင်းမူကား၊ စစ်တိုက် စေခြင်းငှါ ကိုယ်တော်သည် အကျွန်ုပ် ကို ခွန်အား ခါးပန်းနှင့်စည်း
    ၍၊ အကျွန်ုပ် တစ်ဘက်၌ ထ သောသူတို့ကို အကျွန်ုပ် အောက် မှာ လှဲ တော်မူ၏။
  tte-O: Ukabi-yakaiweyauko kaleya kaiwena yo tokalomagigiliwo kuyoganli sipwalou
    kaegu mena.
  tbg-tbg: Are ti kempukaiqama timitaaramanta te tenta navutaaka hampata raquqi vivi
    vika naatara kaunara.
  hmo-hmo: Lohiabada e, oi ese lau dekenai goada oi henia, do lau tuari totona. Lau
    dekenai idia tuari taudia dekena amo, oi ese kwalimu lau dekenai oi henia.
  urd-urd: क्यूँकि तूने लड़ाई के लिए मुझे ताक़त से तैयार किया, और मेरे मुख़ालिफ़ों
    को मेरे सामने नीचा किया।
  rus-SYN: Ты препоясываешь меня силою для войны и низлагаешь предо мною восстающих
    на меня;
  bqc-SIM: N ma gba gbãa ma zĩkàò, ń tò ma ibɛɛↄ mikpàa.
  tcz-CHONGTHU: Ajeh chu nangin galsat din tha neipen, eihin del khumpa chu kanoiya
    nalupsah tai.
  mar-mar: देवा, युध्दात तू मला वरचढ केलेस. शत्रूचा पाडाव केलास.
  qub-qub: Gammi guërracho pillyanäpaj callpata gomashcanqui. Gammi conträcunata binsinäpaj
    munaynëman churamushcanqui.
  bqp-bqp: N ma gba gbãna ma zĩ̀i kào, n tò ma ibɛrɛnↄ mìi nàtɛmɛnɛ.
  hat-hat: Ou ban m' kont fòs pou m' goumen. Ou fè lènmi m' yo mande m' padon.
  eng-BSB: You have armed me with strength for battle; You have subdued my foes beneath
    me.
  tod-tod: Ɗa sàamaɠilizu ga zɛbɛi kɔɔɠɔ vai ma, ɗa sìli nuiti toozu bu bɛ̀.
  eng-WEBPB: For you have armed me with strength for the battle. You have subdued
    under me those who rose up against me.
  kbq-kbq: Kagra naza hunka hanave nenaminka, ha' vahe'ni'a nazampi zamavarentanke'na
    ha' huzamante'na hara huzamagatere'noe.
  nhe-BL: Ta tinechfuerzajmacac para huelis nitlatehuis. Ta tinechtlanilijtoc nocualancaitacahua
    huan mocajtoque noicxitla.
  bus-bus: N ma gba gbãaa ma zĩ̀ kào, ń tò ma ibɛɛnↄ mì nàɛmɛ.
  gub-BL: Eremur nekàgaw ihewe zeàmàtyry'ymawhu pe heho mehe. Eremur heàmàtyry'ymar
    wanetykaw ihewe.
  eng-DRA: 'Thou hast girded me with strength to battle: thou hast made them that
    resisted me to bow under me.'
