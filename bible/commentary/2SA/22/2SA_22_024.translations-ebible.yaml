verse: 2SA.022.024
translations:
  mal-C: തിരുമുമ്പിൽ ഞാൻ നിഷ്കളങ്കതയോടെ ജീവിച്ചു ഞാൻ പാപത്തിൽനിന്നു സ്വയം അകന്നുനിൽക്കുന്നു.
  deu-TKW: 'Ich war redlich gegen ihn und hütete mich vor meiner Verschuldung:'
  lin-lin: Epai na Ye, nazalaki moto oyo azangi pamela mpe namibatelaki mpo ete nasala
    masumu te.
  eng-LSV: And I am perfect before Him, || And I keep myself from my iniquity.
  eng-GNV: I was vpright also towarde him, and haue kept me from my wickednesse.
  eng-WEBSTER: I was also upright before him, and have kept myself from my iniquity.
  nhw-BL: Ninejnentoc xitlahuac iixpa, huan nimomocuitlahuijtoc para amo nitlajtlacolchihuas.
  swh-ONEN: Nimekuwa sina hatia mbele zake, nami nimejilinda nisitende dhambi.
  bba-bba: Nɑ nɛn tii nɛnuɑ, kpɑ n ku rɑ kɑ durum ko. Nɑ sɑ̃ɑwɑ dee dee win wuswɑɑɔ.
  eng-KJVCPB: I was also upright before him, And have kept myself from mine iniquity.
  mpx-mpx: Nige o woliwoli i gagan matanaa ge ya matahikagau bahi gegi na giginol.
  luo-luo: Asebedo maonge ketho e nyime, kendo aseritora mondo kik atim richo.
  meu-meu: Ia vairanai lau na asi egu kerere. kara dika amo na raka oho.
  npi-ULB: म उहाँको सामु निर्दोष भएको छु र मैले आफैंलाई पापबाट अलग राखेको छु ।
  yor-yor: Èmi sì wà nínú ìwà títọ́ sí í, èmi sì pa ara mi mọ́ kúrò nínú ẹ̀ṣẹ̀ mi.
  ind-ind: Engkau tahu bahwa aku benar-benar menjaga diriku agar tidak bercela karena
    dosa.
  pes-OPCB: در نظر خداوند بی‌عیب بوده‌ام، خود را از گناه دور نگاه داشته‌ام.
  tgl-ULB: Naging walang sala rin ako sa harapan niya, at pinanatili kong malayo ako
    mula sa kasalanan.
  cbu-NT: Amb ashiranguri, wanasir taarangina; nda yutaritshishush pshturangina; yutaritshisheetsshat
    izuuru kasarangina.
  hui-hui: I̱na ibu deni howa ko mbira nabiorego ibu manda bu ka. I̱na mana ko mbira
    buli lowa i̱ni ibagabu harugoha mamage haluore haruli.
  mya-mya: ငါ​သည်​အ​ပြစ်​မဲ့​သူ​ဖြစ်​ကြောင်း​ကို​လည်း ကောင်း၊ ဒု​စ​ရိုက်​ကို​ရှောင်​ကြဉ်​ကြောင်း​ကို​လည်း​ကောင်း
    ကိုယ်​တော်​သိ​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གི་ཞལ་དྲུང་ང་རང་སྐྱོན་དང་བྲལ། །རང་ཉིད་ཉེས་སྐྱོན་རྣམས་ལས་བསྲུངས་པ་ཡིན།
    །
  sna-sna: Ndakanga ndisina chandinopomerwa pamberi pake, uye ndakazvichengeta kuti
    ndirege kutadza.
  spa-BLM: Yo también fui perfecto con él. Me guardé de mi iniquidad.
  cac-cac: Vach'n̈ej in b'eyb'al d'a ichan̈. Ix in ya'ilej in b'a yic max in b'at
    d'a chucal.
  swh-ULB: Nimekuwa bila hatia mbele zake pia, na nimejiepusha na dhambi.
  bel-bel: і быў беззаганны прад Ім, і пільнаваўся, каб не зграшыць мне.
  deu-ELBBK: Und ich war vollkommen gegen ihn und hütete mich vor meiner Ungerechtigkeit.
  mbb-OT: Netuenan nu he wazà igkesawey te keugelingen ku, ne edlikayan ku is kebaal
    te salà.
  mal-2015: ഞാൻ അവന്റെ മുമ്പാകെ നിഷ്കളങ്കനായിരുന്നു, അകൃത്യം ചെയ്യാതെ എന്നെ തന്നേ
    കാത്തു.
  rmc-rmc: Somas žužo angle leste a zľikeravas man le binostar.
  pes-OPV: و به حضور او کامل شدم. و از عصیان ورزیدن، خویشتن را بازداشتم.
  ron-1924: Ам фост фэрэ винэ ынаинтя Луй, м-ам пэзит де фэрэделеӂя мя.
  ben-OBCV: তাঁর সামনে আমি নিজেকে নির্দোষ রেখেছি আর পাপ থেকে নিজেকে সরিয়ে রেখেছি।
  som-som: Oo weliba xaggiisana waan ku qummanaa, Oo waan iska dhawray xumaantaydii.
  lat-VUC: Et ero perfectus cum eo, et custodiam me ab iniquitate mea.
  eng-ASVBT: I was also perfect toward him; And I kept myself from mine iniquity.
  ita-1885: E sono stato intiero inverso lui, E mi son guardato dalla mia iniquità.
  eng-LXXUP: And I shall be blameless before him, And will keep myself from my iniquity.
  eng-ULB: I have also been innocent before him, and I have kept myself from sin.
  spa-VBL: Soy irreprochable a sus ojos; me guardo de pecar.
  fra-_FOB: J'ai été intègre devant lui, et je me suis gardé de mon iniquité.
  mal-mal: ഞാൻ അങ്ങയുടെ മുമ്പാകെ നിഷ്കളങ്കനായിരുന്നു, അകൃത്യം ചെയ്യാതെ ഞാൻ എന്നെ തന്നെ
    കാത്തു.
  urd-GVR: Us ke sāmne hī maiṅ be'ilzām rahā, gunāh karne se bāz rahā hūṅ.
  suz-BL: मेको आ ङोंइ‍ती गो दोस मताइ‍ब बाक्‍ती। गो मरिम्‍शो पतीक रे ङोन बाक्‍ती।
  ita-1927: E sono stato integro verso di lui, e mi son guardato dalla mia iniquità.
  ckb-ckb: لەبەردەمی ئەو بێ کەموکوڕی بووم و خۆم لە گوناه پاراستووە.
  eng-BBE: And I was upright before him, and I kept myself from sin.
  kan-OKCV: ನಾನು ಅವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನಿರ್ದೋಷಿಯು, ನಾನು ಪಾಪದಿಂದ ನನ್ನನ್ನು ಕಾಪಾಡಿಕೊಂಡೆನು.
  tam-2017: அவருக்கு முன்பாக மன உண்மையாக இருந்து, பாவத்திற்கு என்னை விலக்கிக் காத்துக்கொண்டேன்.
  spa-RV-1909: Y fuí íntegro para con él, y guardéme de mi iniquidad.
  ron-BTF: Am fost de asemenea integru înaintea lui și m-am păzit de nelegiuirea mea.
  eng-WEBP: I was also perfect toward him. I kept myself from my iniquity.
  eng-FBV: I am blameless in his sight; I keep myself from sinning.
  nld-1939: Ik was voor Hem zonder smet, Had mij zuiver van zonde bewaard.
  nch-BL: Ninejnentoc xitahuac iixpa, huan nimomocuitahuijtoc para amo nitajtacolchihuas.
  vie-1934: Tôi cũng ở trọn vẹn với Ngài, Và giữ lấy mình khỏi gian ác.
  hin-CV: मैं उनके सामने निर्दोष बना रहा. दोष भाव मुझसे दूर ही दूर रहा.
  spa-BES: Y fui recto delante de él, y me guardé del pecado.
  tdx-tdx: Nigahiñe añatrefa’e eo iraho, vaho nilie-batañe tsy handilatse.
  tha-KJV: ต่อพระพักตร์​พระองค์​ข้าพเจ้าไร้​ตำหนิ และข้าพเจ้ารักษาตัวไว้​ให้​พ้นจากความชั่วช้าของข้าพเจ้า
  por-BR-2018: E fui íntegro para com ele, E guardei-me de minha iniquidade.
  deu-ELO: Und ich war vollkommen gegen ihn und hütete mich vor meiner Ungerechtigkeit.
  eng-WYC-2018: And I shall be perfect with him (or And I shall be upright before
    him); and I shall keep me from my wickedness.
  epo-epo: Mi estis senkulpa antaŭ Li, Kaj mi gardis min, ke mi ne peku.
  uig-PIN: Mǝn Uning bilǝn ƣubarsiz yürdum, Ɵzümni gunaⱨtin neri ⱪildim.
  beo-beo: Na da afuda:le hame hamoi amola moloi hou fawane hamonanu. Hina Gode da
    na hou dawa:.
  tpi-OTNT: Em i save, mi no gat wanpela asua. Mi bin was gut long wokabaut bilong
    mi, nogut mi mekim wanpela rong.
  hau-SA: Ba ni da laifi a gabansa na kiyaye kaina daga yin zunubi.
  uig-LAT: Men Uning bilen ghubarsiz yürdum, Özümni gunahtin néri qildim.
  nde-nde: Ngibe ngilokhu ngimsulwa phambi kwakhe njalo ngisixwayile isono.
  ton-ton: Naʻaku angatonu foki ʻi hono ʻao, pea kuo u taʻofi au mei heʻeku hia ʻaʻaku.
  ces-1613: A tak byv dokonalý před ním, šetřil jsem, abych se nedopustil nepravosti.
  eng-WMB: I was also perfect toward him. I kept myself from my iniquity.
  tam-TCV: நான் அவருக்கு முன்பாக குற்றமற்றவனாக இருந்து, பாவத்திலிருந்து என்னை விலக்கிக்
    காத்துக்கொண்டேன்.
  ceb-ULB: Wala usab akoy sala sa iyang atubangan, ug gilikay ko ang akong kaugalingon
    gikan sa sala.
  pol-UBG: Byłem wobec niego nienaganny i wystrzegałem się swojej nieprawości.
  agr-agr: Wika ame diismash pegkegchaunak takamsachuitjai, tuja tudau aina nunak
    tupanjauwaitjai.
  kyc-kyc: Nambame koo mende pisarono kando lao nyokonyuo karenge dee namba koo mende
    pii nange doko baa silyamo.
  urd-GVU: اُس کے سامنے ہی مَیں بےالزام رہا، گناہ کرنے سے باز رہا ہوں۔
  deu-1912: sondern ich bin ohne Tadel vor ihm und hüte mich vor Sünden.
  kan-2017: ನಾನು ಆತನ ದೃಷ್ಟಿಯಲ್ಲಿ ನಿರ್ದೋಷಿಯು. ಪಾಪದಲ್ಲಿ ಬೀಳದಂತೆ ಜಾಗರೂಕತೆಯಿಂದ ನಡೆದುಕೊಂಡೆನು.
  yap-yap: Manang ndariy e kireb ni kug rin’, ma kug teg u urel ko kireb.
  hlt-MCSB: A hmaiah cuemthuek la ka om tih ka thaesainah lamkah khaw ka cue uh.
  mdy-ETH: ታ ዒዛ ቤርታ ጌኤሺኬ፤ ጎሜያ ታ ማዺባኣሴ።
  twi-ASANTE: Me ho nni asɛm wɔ Onyankopɔn anim; matwe me ho afiri bɔne ho.
  eng-WEBU: I was also perfect toward him. I kept myself from my iniquity.
  wal-wal: Taani a sinttan suure de7aas; taani tana nagarappe naagaas.
  spa-PDDPT: Fui recto ante Él Y me guardé de mi maldad.
  gun-gun: Henonde aiko anhetẽa rupi, ajejoko teko vai rupi aiko e'ỹ aguã.
  agu-BL: Ja injoy puntil tan inxome'n te yi tetz tajbil. Ej nin ilenin ja inmak wib
    tan banle'n e'chk takle'n cachi'.
  ilo-ULB: Ket awan met pakababalawak iti imatangna, ken inyadayok ti bagik iti basol.
  kpg-kpg: Mee e iloo Ia dogu madammaa, i dagu hai dela e haga mogowaa au gi daha
    mo nia hegau hai hala.
  uig-ARA: مەن ئۇنىڭ بىلەن غۇبارسىز يۈردۇم، ئۆزۈمنى گۇناھتىن نېرى قىلدىم.
  sus-sus: N tinxin nɛ a bɛ, n fe kobi birin lu na.
  pon-2006: E mwahngih duwen ei mwakelekel, duwen ei kin kadohwansang ie wiewia sapwung
    kan.
  jae-jae: Aê kasa ŋoc lêŋ ŋapep e eŋ gêlic aê ŋajam. Ma gajob tauc ŋapep gêdêŋ gêŋ
    sec.
  ksd-ksd: Iau ga ko vurakit bula pirana, Ma iau ga balaure bat iau kan kaugu lavur
    kaina mangamangana.
  tur-YTC: Ben de ona karşı kusursuzdum. Kötülüğümden kendimi alıkoydum.
  grc-BRENT: Καὶ ἔσομαι ἄμωμος αὐτῷ, καὶ προφυλάξομαι ἀπὸ τῆς ἀνομίας μου.
  ind-AYT: Aku tidak bercela di hadapan-Nya, dan aku menjaga diriku dari kesalahan.
  nya-nya: Ndakhala moyo wosalakwa pamaso pake ndipo ndakhala ndi kupewa tchimo.
  hrv-hrv: do srži odan njemu sam bio, čuvam se grijeha svakoga.
  mps-mps: Eno dwai sę yali me deli elalubeo. Eno te ena bilibo te bugagia tonaluali,
    tiyu eno dwai sę me deli idali weyu tama tiali.
  tpi-tpi: Em i save, mi no gat wanpela asua. Mi bin was gut long wokabaut bilong
    mi, nogut mi mekim wanpela rong.
  dan-1931: Ustraffelig var jeg for ham og vogtede mig for Brøde.
  vie-OVCB: Trước mặt Đức Chúa Trời, tôi chẳng gì đáng trách; tôi đã giữ tôi khỏi
    tội lỗi trong đời.
  guj-2017: વળી હું તેમની આગળ નિર્દોષ હતો, મેં પાપમાં પડવાથી પોતાને સંભાળ્યો છે.
  pon-2006A: E mwahngih duwen ei mwakelekel, duwen ei kin kadohwansang ie wiewia sapwung
    kan.
  por-BRBSL: Eu também era perfeito em relação a ele. Eu me mantive longe de minha
    iniqüidade.
  cth-cth: A hmaitung hai toun hane kawi lah kaawm hoeh. Ka payonpakainae dawk hoi
    na hlout sak.
  twi-twi: Me ho nni asɛm wɔ Onyankopɔn anim; matwe me ho afi bɔne ho.
  hlt-hlt: A hmaiah cuemthuek la ka om tih ka thaesainah lamkah khaw ka cue uh.
  tbz-SIM: N dɔɔrimu kù dɔ́mɛ̀. N dɑkɛmu n yɑ̀ɑ̀ bo yetɛ́ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: A fo, kɨ an damazimɨn osɨmtɨziba puvatɨ. Kɨ guizbangɨra arazir kurabar
    uabɨra uabɨ geghuva ua bagha gari.
  dop-dop: Mɑ luɣu fɛɩ tɑɑlɩ nɔɣɔlʋ, tɔɣɔ mɑ kpɑ mɑ tǝɣɩ ɩsɑɣɑtʋ tǝlɑtɛ.
  azb-azb: Onun önündə kamilliyə çatmışam, Özümü günahdan qorumuşam.
  eng-DBY: And I was upright before him, And kept myself from mine iniquity.
  hin-2017: मैं उसके साथ खरा बना रहा, और अधर्म से अपने को बचाए रहा, जिसमें मेरे फँसने
    का डर था।
  wol-KYG: Seede na, may jëfeg mat, di moyoo tooñ.
  eng-YLT: And I am perfect before Him, And I keep myself from mine iniquity.
  kne-kne: Sin sangoanan Diyos, magay maipabasol en sak-en, tan inaddawiak di enak
    panbasolan.
  eng-WYC-2017: And I shall be perfect with him; and I shall keep me from my wicked-ness.
  eng-WMBB: I was also perfect towards him. I kept myself from my iniquity.
  urd-GVH: उसके सामने ही मैं बेइलज़ाम रहा, गुनाह करने से बाज़ रहा हूँ।
  rug-rug: Loke tinazutuqu si rau pa kenuna Sa, meke ele kopu pule nau si rau pude
    lopu tavete va sea.
  gaz-gaz: Ani fuula isaa duratti mudaa hin qabu ture; cubbuu irraas of eeggadheera.
  fra-LSG: J’ai été sans reproche envers lui, Et je me suis tenu en garde contre mon
    iniquité.
  yal-yal: N bata n yɛtɛ ratanga hakɛn ma, fɛ yo mi n na a yɛɛ ra yi.
  haw-1868: Ua kupono hoi au imua ona, A ua malama au ia'u iho i kuu hewa.
  arb-NAV: فَكُنْتُ كَامِلاً لَدَيْهِ، وَصُنْتُ نَفْسِي مِنَ الإِثْمِ.
  ewe-ewe: Nyemeɖi fɔ le eŋkume o eye mete ɖokuinye ɖa tso nu vɔ̃ gbɔ.
  eng-LEE: I was also upright toward him, and I guarded myself against my iniquity.
  asm-FB: তেওঁৰ দৃষ্টিত মই সিদ্ধও আছিলোঁ, আৰু নিজ অপৰাধৰ পৰা মই নিজকে আঁতৰে ৰাখিলোঁ।
  sus-A: ﭑ تِنشِن نّ عَ بّ، ﭑ قٍ كٌبِ بِرِن لُ نَ.
  fra-SBL: J'étais aussi parfait envers lui. Je me suis gardé de mon iniquité.
  hbo-hbo: וָאֶהְיֶ֥ה תָמִ֖ים לֹ֑ו וָאֶשְׁתַּמְּרָ֖ה מֵעֲוֹנִֽי׃
  kik-kik: Ngoretwo itarĩ na ũcuuke ndĩ mbere yake, na ngemenyerera ndikehie.
  fra-NCL: J’étais sans reproche envers lui, et je me tenais en garde contre mon iniquité.
  cek-AK: A hmaa ah toenghaih hoiah ka oh moe, zaehaih to ka yae.
  cuk-cuk: Bab-Dummad-asabin islikwaa an gudii gusad, ibmar-isgana-imaked an na bargasad.
  uig-CYR: Мән Униң билән ғубарсиз жүрдум, Өзүмни гунадин нери қилдим.
  tel-2017: ఆయన దృష్టికి నిర్దోషిగా ఉన్నాను. పాపానికి దూరంగా ఉన్నాను.
  hat-BSA: Anplis, mwen te san fot devan L. Mwen te rete lib de inikite mwen.
  kos-kos: El etu lah wangin ma sutuu luk, Ac nga sifacna liyeyuyang tuh nga in tia
    oru ma koluk.
  hbo-WLC: וָאֶהְיֶ֥ה תָמִ֖ים ל֑וֹ וָאֶשְׁתַּמְּרָ֖ה מֵעֲוֺנִֽי׃
  ibo-ibo: Abụ m onye na-enweghị ịta ụta nʼihu ya, edebekwara m onwe m pụọ na mmehie.
  ory-ory: ମୁଁ ମଧ୍ୟ ତାହାଙ୍କ ପ୍ରତି ସିଦ୍ଧ ଥିଲି ଓ ମୁଁ ଆପଣା ଅଧର୍ମରୁ ଆପଣାକୁ ରକ୍ଷା କଲି।
  chk-chk: A silei pwe esap wor ai mwäl, pwe üa püsin tümwünüei seni tipis.
  ssd-ssd: Ye nu tuku am mbolŋge purfeŋnu minmba une maŋau ke ndaken.
  rop-rop: En im sabi mi jidan nomo garram enijing rong. En im sabi ai nomo oldei
    dumbat nogudbala ting.
  ukr-1871: Непорочен і чист перед ним був устами я й серцем. Над усе я гріха й переступу
    Божої волї берігся.
  deu-1951: und ich hielt es ganz mit ihm und hütete mich vor meiner Sünde.
  eng-JPS: And I was single-hearted toward Him, and I kept myself from mine iniquity.
  srp-1865: I bih mu vjeran, i èuvah se od bezakonja svojega.
  lug-lug: Sizzanga na musango mu maaso ge, era neekuumye eri obutali butuukirivu.
  heb-heb: ואהיה תמים לו ואשתמרה מעוני׃
  ben-IRV: আর আমি তাঁর সামনে নির্দোষ ছিলাম, আমার অপরাধ থেকে নিজেকে রক্ষা করতাম।
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਨਾਲ ਖਰਾ ਉਤਰਿਆ, ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਬਦੀ ਤੋਂ ਬਚਾਈ ਰੱਖਿਆ।
  tkr-tkr: Zı Mang'une ögil məttıne yik'eka ıxha, zıcar zı bınahıke havacına.
  mya-JVB: ရှေ့ တော်မှာဖြောင့်မတ် ၍ ကိုယ် ဒုစရိုက် ကို ကြဉ်ရှောင် ၏။
  tte-O: Manna mena nige lopwano yabo imiyamiya koliyau yo yagite-kalatagau tabu nae
    yagiginauli.
  tbg-tbg: Kotiva tavaivaro kia vovano vo haika kaara tiqaa uva vataarirava vaira.
    Viva tavaimanta te qora kaiqa varaarorave ti, tentaqaa koqemake raqikiqi vi vaunara.
  hmo-hmo: Ia diba lau be kerere ta lasi. Kara dika dekena amo lau raka siri.
  urd-urd: मैं उसके सामने कामिल भी रहा, और अपनी बदकारी से बा'ज़ रहा।
  rus-SYN: и был непорочен пред Ним, и остерегался, чтобы не согрешить мне.
  bqc-SIM: Ma kua tàae vĩ Diiɛo, má azĩa kũa duunasai.
  tcz-CHONGTHU: Ama angsunga keima nolna beiyin kaum jingin, themmo na dingah kakivengdoh
    jing jenge.
  mar-mar: मी त्याच्याशी निर्दोषतेने वागत असे, आणि मी अधर्मापासून स्वत:ला अलिप्त राखले.
  qub-qub: Payga musyanmi munashanno cawashäta. Manami imatapis llutancunata rurashcächu.
  bqp-bqp: Má kunna taari vĩ Dikirinɛro, má a zĩda kũna durunna sari.
  hat-hat: Li konnen mwen pa antò. Mwen kenbe kò m' pou m' pa fè sa ki mal.
  eng-BSB: And I have been blameless before Him and kept myself from iniquity.
  tod-tod: Gè ɠɛni ga ziimai ɠɛ nui, gè ɓɔɠɔ zoni ga gè mina faaɠaaza gola ɠɛ.
  eng-WEBPB: I was also perfect towards him. I kept myself from my iniquity.
  kbq-kbq: Ra Anumzamofo avurera nagra mago hazenkea osu'na, kumi'ma huzankura kegava
    nehu'na kumira osu'noe.
  nhe-BL: Ninejnentoc xitlahuac iixpa, huan nimomocuitlahuijtoc para ax nitlajtlacolchihuas.
  bus-bus: Má kuuna taari vĩ Diinɛro, má a zĩnda kũna durun sai.
  gub-BL: Nazawy kwaw henataromo. Ukwaw hereko haw. Muite ikatu 'ymaw wi hepyta haw.
  eng-DRA: 'And I shall be perfect with him: and shall keep myself from my iniquity.'
