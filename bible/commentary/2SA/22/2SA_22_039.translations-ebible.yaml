verse: 2SA.022.039
translations:
  mal-C: ഉയിർത്തെഴുന്നേറ്റുവരാൻ കഴിയാതവണ്ണം ഞാൻ അവരെ നിശ്ശേഷം തകർത്തുകളഞ്ഞു; അവരെന്റെ
    കാൽക്കൽ വീണടിഞ്ഞു.
  deu-TKW: ich vernichtete und zerschmetterte sie, daß sie nicht mehr aufstanden und
    hinsanken unter meine Füße.
  lin-lin: Nabebisaka bango nye, mpe bakokaka lisusu kotelema te ; bakweyaka na se
    ya matambe na ngai.
  eng-LSV: And I consume them, and strike them, || And they do not rise, and fall
    under my feet.
  eng-GNV: Yea, I haue consumed them and thrust them through, and they shall not arise,
    but shall fall vnder my feete.
  eng-WEBSTER: 'And I have consumed them, and wounded them, that they could not arise:
    yea, they have fallen under my feet.'
  nhw-BL: Niquintzontlamilti nochi para amo aqui huelis sempa motlananas. Inijuanti
    huetzque noicxitla.
  swh-ONEN: Niliwaseta kabisa, nao hawakuweza kuinuka tena; walianguka chini ya miguu
    yangu.
  bba-bba: Nɑ rɑ bu suririwɑ temɔ n kɔsuku kpɑ bu kpɑnɑ bu se.
  eng-KJVCPB: 'And I have consumed them, and wounded them, that they could not arise:
    Yea, they are fallen under my feet.'
  mpx-mpx: Ya gopasogol nige bosowailiya nihi lut; hi sogu hi minaa aeu gabulanaa.
  luo-luo: Ne atiekogi chuth, mane ok ginyal chungʼ; negipodho e tienda.
  meu-meu: Na ha-oredia, na gwadadia uru dainai asie tore isi, e keto, aegu henudiai.
  npi-ULB: मैले तिनीहरूलाई खत्तम पारें र तिनीहरूलाई टुक्रा-टुक्रा पारें । तिनीहरू
    उठ्न सक्दैनन् । तिनीहरू मेरा गोडामुनि ढलेका छन् ।
  yor-yor: Èmi ti pa wọ́n run, èmi sì ti fọ́ wọn, wọn kò sì le dìde mọ́, wọ́n ṣubú
    lábẹ́ mi.
  ind-ind: Aku menghancurkan dan menghabisi mereka hingga tergeletak di kakiku dan
    tak bisa bangkit.
  pes-OPCB: آنها را چنان بر زمین می‌کوبم که زیر پاهایم بیفتند و برنخیزند.
  tgl-ULB: Nilamon ko sila at binasag sila; hindi sila makakabangon. Bumagsak sila
    sa ilalim ng aking mga paa.
  cbu-NT: Nuwamari kundarareetsi izuuru kachingeeri, zurampatari tpachingarangina.
    Pantsarangusin, ayamtaati yusur chiyzachazinllinaja. Nuwanungiri tum tum ashiranganaya.
  hui-hui: I̱na ti bogaiore hewagola homo ibira hai haga. Ibira halu i̱naga geha wiai
    howa lone heyabe nahe wiaga.
  mya-mya: အ​ကျွန်ုပ်​သည်​ရန်​သူ​တို့​အား​နာ​လန်​မ​ထူ နိုင်​အောင် ချေ​မှုန်း​ပါ​၏။
    သူ​တို့​သည်​အ​ကျွန်ုပ်​၏​ခြေ​ရင်း​တွင်​လဲ​၍ အ​ညံ့​ခံ​ကြ​ပါ​၏။
  bod-N: བདག་གིས་དེ་རྣམས་རྩ་མེད་བཏང་ནས་ནི། །དེ་དག་རྨས་ཤིང་ལང་རྒྱུ་མེད་པར་བཟོས། །དེ་རྣམས་ང་ཡི་རྐང་འོག་ས་རུ་འགྱེལ།
    །
  sna-sna: Ndakavaparadza zvachose, uye havana kugona kumuka; vakawira pasi petsoka
    dzangu.
  spa-BLM: Los he consumido, y los atravesó, para que no puedan surgir. Sí, han caído
    bajo mis pies.
  cac-cac: Choc' ix vutejcan eb' yic vach' man̈xo ol q'ue vaan eb'. Ix telvi eb' d'a
    scal voc.
  swh-ULB: Niliwararua na kuwasambaratisha; hawawezi kuinuka. Wameanguka chini ya
    miguu yangu.
  bel-bel: і зьнішчаю іх і б'ю іх, і не ўстаюць і падаюць пад ногі мае.
  deu-ELBBK: Und ich rieb sie auf und zerschmetterte sie; und sie standen nicht wieder
    auf, und sie fielen unter meine Füße.
  mbb-OT: Midezeetan ku sikandan ne nengepiley zan diyà te uvey te nehitindeǥan ku,
    ne kenè en sikandan ebpekeenew.
  mal-2015: അവർക്കു എഴുന്നേറ്റുകൂടാതവണ്ണം ഞാൻ അവരെ തകർത്തൊടുക്കി, അവർ എന്റെ കാല്ക്കീഴിൽ
    വീണിരിക്കുന്നു.
  rmc-rmc: Domarďom len avke, hoj našťi ušťenas, pele mange tel o pindre.
  pes-OPV: ایشان را خراب کرده، خرد خواهم ساخت تادیگر برنخیزند، و زیر پایهایم خواهند
    افتاد.
  ron-1924: Ый нимическ, ый здробеск, де ну се май скоалэ; кад суб пичоареле меле.
  ben-OBCV: আমি তাদের পুরোপুরি চূর্ণবিচূর্ণ করেছি, যেন তারা আর উঠে দাঁড়াতে না পারে;
    তারা আমার পায়ের তলায় পতিত হয়েছে।
  som-som: Oo iyagaan baabbi'iyey, waanan wada laayay, si aanay mar dambe u awoodin
    inay soo sara kacaan, Oo cagahaygay ku soo hoos dhaceen.
  lat-VUC: 'Consumam eos et confringam, ut non consurgant: cadent sub pedibus meis.'
  eng-ASVBT: 'And I have consumed them, and smitten them through, so that they cannot
    arise: Yea, they are fallen under my feet.'
  ita-1885: Io li ho distrutti, e li ho trafitti, e non son potuti risorgere; E mi
    son caduti sotto a' piedi.
  eng-LXXUP: And I will crush them, and they shall not rise; And they shall fall under
    my feet.
  eng-ULB: I devoured them and smashed them; they cannot rise. They have fallen under
    my feet.
  spa-VBL: Los derribé y no pudieron levantarse. Cayeron a mis pies.
  fra-_FOB: Je les consume, je les écrase, et ils ne se relèvent plus; ils tombent
    sous mes pieds.
  mal-mal: അവർ എഴുന്നേല്ക്കാതിരിക്കേണ്ടതിന് ഞാൻ അവരെ നശിപ്പിക്കുകയും മുറിപ്പെടുത്തുകയും
    ചെയ്തു, അവർ എന്റെ കാല്ക്കീഴിൽ വീണിരിക്കുന്നു.
  urd-GVR: Maiṅ ne unheṅ tabāh karke yoṅ pāsh pāsh kar diyā ki dubārā uṭh na sake
    balki gir kar mere pāṅwoṅ tale paṛe rahe.
  suz-BL: गो मेको आन कली खतम पोक्‍‍शा साइक्‍‍‍नुङमी। मिनु मेकोपुकी गेनायो बोक्‍ने
    मचाप्‍नीम। मेकोपुकी आं खोइली आगाम गोल्‍तेक्‍म।
  ita-1927: Li ho annientati, schiacciati; e non son risorti; son caduti sotto i miei
    piedi.
  ckb-ckb: لەناوم بردن و وردوخاشم کردن، ئیتر نەیانتوانی هەستنەوە، لەژێر پێم کەوتن.
  eng-BBE: 'I have sent destruction on them and given them wounds, so that they are
    not able to get up: they are stretched under my feet.'
  kan-OKCV: ಏಳಲಾರದಂತೆ ಅವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತುಳಿದುಬಿಟ್ಟೆನು; ಅವರು ನನ್ನ ಪಾದಗಳ ಕೆಳಗೆ ಬಿದ್ದರು.
  tam-2017: அவர்கள் எழுந்திருக்கமுடியாதபடி என்னுடைய பாதங்களின்கீழ் விழுந்தார்கள்;
    அவர்களை முறியடித்து வெட்டினேன்.
  spa-RV-1909: Los consumiré, y los heriré, y no se levantarán; y caerán debajo de
    mis pies.
  ron-BTF: Și i-am mistuit și i-am rănit, încât nu erau în stare să se ridice; da,
    sunt căzuți sub picioarele mele.
  eng-WEBP: I have consumed them, and struck them through, so that they can’t arise.
    Yes, they have fallen under my feet.
  eng-FBV: I struck them down—they couldn't get up. They fell at my feet.
  nld-1939: Ik heb ze verslagen, verpletterd, zodat ze niet opstaan, Maar onder mijn
    voet blijven liggen.
  nch-BL: Niquintzontamilti nochi para amo aqui huelis sempa motananas. Inijuanti
    huetzque noicxita.
  vie-1934: Tôi trừ tiệt, đâm lủng chúng nó, không thể dậy lại được; Chúng nó sa ngã
    dưới chân tôi.
  hin-CV: मैंने उन्हें ऐसा पूरी तरह कुचल दिया कि वे पुनः सिर न उठा सकें; वे तो मेरे
    पैरों में आ गिरे.
  spa-BES: 'Les he enviado destrucción y les he dado heridas para que no puedan levantarse:
    están bajo mis pies.'
  tdx-tdx: Nagedrako iereo vaho trinabotraboko tsy hitroatse; nikorovok’ ambane tomboko
    eo.
  tha-KJV: ข้าพระองค์ผลาญเขา ข้าพระองค์แทงเขาทะลุ เขาจึงไม่สามารถลุกขึ้​นอ​ีกได้พ่ะย่ะค่ะ
    เขาล้มลงใต้​เท​้าของข้าพระองค์​แล้ว
  por-BR-2018: Os consumirei, e os ferirei, e não se levantarão; E cairão debaixo
    de meus pés.
  deu-ELO: Und ich rieb sie auf und zerschmetterte sie; und sie standen nicht wieder
    auf, und sie fielen unter meine Füße.
  eng-WYC-2018: I shall waste them, and I shall break them, that they rise not; they
    shall fall under my feet. (I shall break them, and I shall destroy them, so that
    they shall not rise again; they shall all fall under my feet.)
  epo-epo: Mi pereigas kaj frakasas ilin, ke ili ne povas plu leviĝi; Ili falas sub
    miajn piedojn.
  uig-PIN: Ⱪayta turalmiƣudǝk ⱪilip, Ularni ⱨalak ⱪilip yanjidim, Ular putlirim astida
    yiⱪildi.
  beo-beo: Na da ili fane legesea, ilia da bu wa:legadomu gogolesa. Ilia da na emo
    gadenene dafasea, hasalasi dagoi ba:sa.
  tpi-OTNT: Mi sutim olgeta na ol i pundaun. Ol i slip i stap klostu long lek bilong
    mi, na ol i no kirap gen.
  hau-SA: Na hallaka su ƙaƙaf, ba kuwa za su ƙara tashi ba, sun fāɗi a ƙarƙashin sawuna.
  uig-LAT: Qayta turalmighudek qilip, Ularni halak qilip yanjidim, Ular putlirim astida
    yiqildi.
  nde-nde: Ngaziqothula okupheleleyo, njalo zazingeke zisavuka; zawela ngaphansi kwezinyawo
    zami.
  ton-ton: 'Pea kuo u fakaʻosiʻosi kinautolu, mo fakakafoʻi kinautolu, ke ʻoua naʻa
    nau faʻa tuʻu hake: ʻio, kuo nau hinga ki hoku lalo vaʻe.'
  ces-1613: Docela jsem je vyhubil a sprobodal jsem je, tak že nepovstanou; i padli
    pod nohy mé.
  eng-WMB: I have consumed them, and struck them through, so that they can’t arise.
    Yes, they have fallen under my feet.
  tam-TCV: அவர்கள் எழுந்திருக்காதபடி நான் அவர்களை முழுவதும் நசுக்கினேன்; அவர்கள் என்
    காலடியில் விழுந்தார்கள்.
  ceb-ULB: Gitukob ko ug gidugmok sila; nga dili na sila makabarog pa. Nangapukan
    sila sa akong tiilan.
  pol-UBG: I wyniszczyłem ich, i powaliłem, tak że nie mogli powstać, upadli pod moje
    stopy.
  agr-agr: ¡Shiwagnak ashí ijinawabiajai! ¡Makichik iwakukesh juwakchabi!
  kyc-kyc: Dopa pipala nambame nakama pyao isa palyingi dokopa nakama sipuro epa nange.
    Nakama nambana kimbu isarena kumasi singi.
  urd-GVU: مَیں نے اُنہیں تباہ کر کے یوں پاش پاش کر دیا کہ دوبارہ اُٹھ نہ سکے بلکہ
    گر کر میرے پاؤں تلے پڑے رہے۔
  deu-1912: Ich will sie umbringen und zerschmettern; sie sollen mir nicht widerstehen
    und müssen unter meine Füße fallen.
  kan-2017: ಅವರನ್ನು ನಿರ್ನಾಮಗೊಳಿಸುವೆನು, ಹೊಡೆದು ಏಳಲಾರದಂತೆ ಮಾಡುವೆನು. ಅವರು ನನ್ನ ಪಾದದ ಕೆಳಗೆ
    ಬೀಳುವರು.
  yap-yap: Gu ra li’rad, ma dabkiyag ni ngar sak’iygad; miyad par u but’ u to’oben
    e rifrif rog ni kar waergad.
  hlt-MCSB: Amih te ka khah tih ka phop daengah ni thoo uh thai pawt tih ka kho tangah
    a bakop uh.
  mdy-ETH: ላሚ ዔቁዋ ጎይሢ ታ ዔያቶ ባይዛኔ፤ ታኣኮ ዔያታ ቶኮ ዴማ ሎኦማኔ።
  twi-ASANTE: Meyamoo wɔn, mebɔɔ wɔn hwee fam, na wɔantumi ansɔre; wɔhwehwee ase wɔ
    me nan ase.
  eng-WEBU: I have consumed them, and struck them through, so that they can’t arise.
    Yes, they have fallen under my feet.
  wal-wal: Taani eta naa77antto denddennaadan shocaas; eti ta tohuwan wullidosona.
  spa-PDDPT: Los destruí, los destrocé para que no se levanten. Cayeron bajo mis pies.
  gun-gun: Amomba ae, amou'ũmba opu'ã aguã nda'evevei peve. Xepy yvýry ho'apa.
  agu-BL: Puch'ij cunin nchisaj wa'n. Nin ja chicyaj jak' wukan.
  ilo-ULB: Inalun-on ken dinadaelko ida; saandan a makabangon. Napasagda iti siruk
    dagiti sakak.
  kpg-kpg: Au gaa kili digaula huogodoo gi lala, gi deemee di nadau tuu aga. Digaula
    guu too gi lala ogu babaawae.
  uig-ARA: قايتا تۇرالمىغۇدەك قىلىپ، ئۇلارنى ھالاك قىلىپ يانجىدىم، ئۇلار پۇتلىرىم
    ئاستىدا يىقىلدى.
  sus-sus: N e faxama nɛ, n e bɔnbɔma nɛ. E mu kelima sɔnɔn, e luma n bun ma abadan.
  pon-2006: I keseiraildi, re ahpw sohla kak uhda; re wonohnehr nanpwel mwohn mesei
    kat.
  jae-jae: Aê gajac êsêac piŋpaŋ ma sebe sêndi e sêgôm jageo. Ac sêc ockaiŋ ŋalabu.
  ksd-ksd: Iau ga tar vapanie vue diat, ma iau ga tar go vakakit diat, ma dia mama
    tut mulai; Maia, dia ga tar bura ta ra vavai ra ura kaugu.
  tur-YTC: Onları tükettim ve vurdum, Artık kalkamazlar. Evet, ayaklarımın altına
    düştüler.
  grc-BRENT: Καὶ θλάσω αὐτοὺς καὶ οὐκ ἀναστήσονται, καὶ πεσοῦνται ὑπὸ τοὺς πόδας μου.
  ind-AYT: Aku memusnahkan dan meremukkan mereka sehingga mereka tidak bisa bangkit
    lagi. Mereka jatuh di bawah kakiku.
  nya-nya: Ndinawakantha kotheratu, ndipo sanathe kudzukanso; Iwo anagwera pansi pa
    mapazi anga.
  hrv-hrv: Obaram ih, ne mogu se dići, padaju, pod nogama mi leže.
  mps-mps: Eno augwali tigidali enama, tama augwali tulaluali. Augwali te eno sągą
    pąde pila muani, tama augwali ma hodalubeo.
  tpi-tpi: Mi sutim olgeta na ol i pundaun. Ol i slip i stap klostu long lek bilong
    mi, na ol i no kirap gen.
  dan-1931: slog dem ned, så de ej kunde rejse sig, men lå faldne under min Fod.
  vie-OVCB: Tôi thấy chúng chết nằm la liệt, không tên nào cựa quậy, ngóc đầu.
  guj-2017: મેં તેઓનો સંહાર કર્યો છે તથા તેઓને એવા વીંધી નાખ્યા છે કે તેઓ પાછા ઊઠી
    શકે એવા રહ્યા નથી. તેઓ મારા પગ આગળ પડ્યા છે.
  pon-2006A: I keseiraildi, re ahpw sohla kak uhda; re wonohnehr nanpwel mwohn mesei
    kat.
  por-BRBSL: Eu os consumi, e os atingiu através deles, para que eles não possam surgir.
    Sim, eles caíram debaixo dos meus pés.
  cth-cth: Kaie ka khok rahim a rawp awh teh, a thaw thai awh hoeh nahanelah, katinkaawi
    teh ka thei.
  twi-twi: Meyam wɔn, mebɔɔ wɔn hwee fam, na wɔantumi ansɔre; wɔhwehwee ase wɔ mʼanan
    ase.
  hlt-hlt: Amih te ka khah tih ka phop daengah ni thoo uh thai pawt tih ka kho tangah
    a bakop uh.
  tbz-SIM: M bɛ̀ kèétɛ́ kéétɛ́mu kɛ̀ bɛ̀ còú, kɛ̀ m bɛ̀ nɑ̀ù bɛ̀ bɑ́ɑ́ nɑ kɛ́ítɛ́,
    m bɛ̀ nɑmu.
  msy-2020: Kɨ me gasezɨ, me kuabara ira, nan dagarimningɨn apengara ira ua dɨkavasava
    amuava avenge.
  dop-dop: Mɑ wɑkǝlǝɣɩ-wɛɣɛ nɑ mɑ́ kpiisi-wɛ, nɑ pɑ́ wɛɛ mɑ nɔɔhɛɛ tɛɛ, pɑɑ tɑsǝɣɩ
    kʋlʋɣʋ.
  azb-azb: Onları əzib qurtardım, qalxa bilmədilər, Ayaqlarımın altına sərildilər.
  eng-DBY: And I have consumed them and have crushed them, and they rose not again;
    Yea, they fell under my feet.
  hin-2017: मैंने उनका अन्त किया; और उन्हें ऐसा छेद डाला है कि वे उठ नहीं सकते; वरन्
    वे तो मेरे पाँवों के नीचे गिरे पड़े हैं।
  wol-KYG: Ma rajaxe, nemmali, jógatuñu, xanaa fëlëñu, ma joggi.
  eng-YLT: And I consume them, and smite them, And they rise not, and fall under my
    feet.
  eng-WYC-2017: I shall waste them, and I shall break them, that they rise not; they
    shall fall under my feet.
  eng-WMBB: I have consumed them, and struck them through, so that they can’t arise.
    Yes, they have fallen under my feet.
  urd-GVH: मैंने उन्हें तबाह करके यों पाश पाश कर दिया कि दुबारा उठ न सके बल्कि गिरकर
    मेरे पाँवों तले पड़े रहे।
  rug-rug: Seke va hoqai rau si arini, ke lopu boka turu pule; mate eko mo pa kenuqu
    rau si arini.
  gaz-gaz: Ani guutumaan guutuutti isaan nan barbadeesse; isaan deebiʼanii kaʼuu hin
    dandaʼan; isaanis miilla koo jalatti ni kufan.
  fra-LSG: Je les anéantis, je les brise, et ils ne se relèvent plus; Ils tombent
    sous mes pieds.
  yal-yal: N na e raxɔri nɛn, n yi e yibutuxun, e mi fa kelima sɔnɔn, e yi bira n
    sanna bun ma.
  haw-1868: 'Hoopau aku la au ia lakou, me ka pepehi iho; Aole i hiki ia lakou ke
    ku ae: Aia, ua hina lakou malalo iho o ko''u mau wawae.'
  arb-NAV: أَقْضِي عَلَيْهِمْ وَأَسْحَقُهُمْ، فَلا يَسْتَطِيعُونَ النُّهُوضَ، بَلْ
    يَسْقُطُونَ تَحْتَ قَدَمَيَّ.
  ewe-ewe: Metsrɔ̃ wo gudugudu eye ɖeke magate ŋu afɔ o. Wodze anyi ɖe nye afɔ nu
  eng-LEE: And I make an end of them, and I crush them, that they cannot rise; and
    they fall under my feet.
  asm-FB: মই তেওঁলোকক সংহাৰ কৰি এনেকৈ গুড়ি কৰিলোঁ যে, তেওঁলোকে উঠিব নোৱাৰিলে৷ এনে
    কি, তেওঁলোক মোৰ ভৰিৰ তলত পতিত হ’ল।
  sus-A: ﭑ عٍ قَشَمَ نّ، ﭑ عٍ بْنبْمَ نّ. عٍ مُ كٍلِمَ سْنْن، عٍ لُمَ ﭑ بُن مَ عَبَدَن.
  fra-SBL: Je les ai consumés, et les a transpercés, pour qu'ils ne puissent pas surgir.
    Oui, ils sont tombés sous mes pieds.
  hbo-hbo: וָאֲכַלֵּ֥ם וָאֶמְחָצֵ֖ם וְלֹ֣א יְקוּמ֑וּן וַֽיִּפְּל֖וּ תַּ֥חַת רַגְלָֽי׃
  kik-kik: Ndacihehenjire biũ, ikĩremwo nĩ gũũkĩra, ikĩgũa thĩ magũrũ-inĩ makwa.
  fra-NCL: Je les anéantis, je les brise, ils ne se relèvent pas ; ils tombent sous
    mes pieds.
  cek-AK: Nihcae loe ahmaa caak o moe, ka tamit boih; angthawk o thai ai boeh; ue,
    ka khok tlim ah amtim o boih.
  cuk-cuk: Bela anse naibigusmalad, anse galakunonimalad. Geg bar gwisgumalad, anse
    burgwismalad.
  uig-CYR: Қайта туралмиғидәк қилип, Уларни һалак қилип янҗидим, Улар путлирим астида
    жиқилди.
  tel-2017: నేను వారిని మింగి వేశాను. ముక్కలుచెక్కలు చేశాను. వారిక లేవలేరు. వారు నా
    కాళ్ళ కింద ఉన్నారు.
  hat-BSA: Epi mwen te devore yo, mwen te kraze yo, Jiskaske yo pa t janm leve. Konsa,
    yo te tonbe anba pye mwen.
  kos-kos: Nga srunglulosi, ac elos tia ku in tuyak; Elos kutangyukla oan ye mutuk.
  hbo-WLC: וָאֲכַלֵּ֥ם וָאֶמְחָצֵ֖ם וְלֹ֣א יְקוּמ֑וּן וַֽיִּפְּל֖וּ תַּ֥חַת רַגְלָֽי׃
  ibo-ibo: Etidara m ha nʼala kpamkpam. Ha enwekwaghị ike ibilite. Ha dara nʼokpuru
    ụkwụ m abụọ.
  ory-ory: ମୁଁ ସେମାନଙ୍କୁ ଏପରି ସଂହାର ଓ ଚୂର୍ଣ୍ଣ କରିଅଛି ଯେ, ସେମାନେ ଆଉ ଉଠି ନ ପାରନ୍ତି;
    ହଁ, ସେମାନେ ମୋର ପାଦ ତଳେ ପତିତ ହୋଇଅଛନ୍ତି।
  chk-chk: Üa atururela pwe resap chüen tongeni ütä. Ra turula arun pechei.
  ssd-ssd: nane gororomba ye tuku kupe tugum taŋge ndekinaig.
  rop-rop: Aibin oldei bidim olabat brabliwei, en aibin oldei meigim olabat lus, en
    dei kaan gidap en fait langa mi igin.
  ukr-1871: І вирізую всїх до ноги, щоб на мене вже більш не вставали.
  deu-1951: ich rieb sie auf und zerschmetterte sie, daß sie nicht mehr aufstehen
    konnten; sie fielen unter meine Füße.
  eng-JPS: And I have consumed them, and smitten them through, that they cannot arise;
    yea, they are fallen under my feet.
  srp-1865: I istrebljujem ih, i obaram ih da ne mogu ustati, nego padaju pod noge
    moje.
  lug-lug: Na babetentera ddala ne batayinza kuyimuka, era bali wansi w’ebigere byange.
  heb-heb: ואכלם ואמחצם ולא יקומון ויפלו תחת רגלי׃
  ben-IRV: আমি তাদেরকে আঘাত করে চুরমার করেছি, তাই তারা উঠতে পারে না; তারা আমার পায়ের
    তলায় পড়েছে।
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਅੰਤ ਕੀਤਾ ਅਤੇ ਅਜਿਹਾ ਮਾਰਿਆ, ਕਿ ਉਹ ਫਿਰ ਨਾ ਉੱਠੇ - ਉਹ ਮੇਰੇ ਪੈਰਾਂ
    ਹੇਠ ਡਿੱਗ ਪਏ ਸਨ!
  tkr-tkr: Zı manbı hööq'əv'u ç'əvxhana, manbışisse suğoots'asıb vəvxü deş, yizde
    g'elybışik avqa manbı qukk'yopk'ul.
  mya-JVB: သူတို့သည် အကျွန်ုပ် ခြေ အောက် မှာ လဲ လျက် ရှိ၍၊ မ ထ နိုင်အောင် အကျွန်ုပ်သည်
    နှိပ်နင်း ပယ်ရှင်း ပါ၏။
  tte-O: Yakoyabekuli nige sowasowali sitolo na simiyamiya kaegu yaulina mena.
  tbg-tbg: Te vika ntaihe kauramanta vika ti aiqutaraini hiqinti kia qaiqaavata himpuara.
  hmo-hmo: Lau ese idia lau hadikaia ore, lau gwadaia, vadaeni idia toreisi lou diba
    lasi. Lauegu aena henunai idia moru.
  urd-urd: मैंने उनको फ़ना कर दिया और ऐसा छेद डाला है कि वह उठ नहीं सकते, बल्कि वह
    तो मेरे पाँव के नीचे गिरे पड़े हैं।
  rus-SYN: и истребляю их и поражаю их, и не встают и падают под ноги мои.
  bqc-SIM: Ma ń wiwi míↄmiↄɛ, aai e fɛ̀lɛo, aa kwɛ̀ gↄ̃̀ kálɛa ma gbá zíɛ.
  tcz-CHONGTHU: Hitichun abonchauvin kasat chap hel jin koima athoudoh aum tapoi,
    hitichun kakengto noiya akijam chap tauvin ahi.
  mar-mar: त्यांचा मी नाश केला. त्यांचा पराभव केला. आता ते शत्रू डोके वर काढू शकणार
    नाहीत. होय, ते माझ्या पायदळी तुडवले गेले.
  qub-qub: Ushajpämi ushashcä. Binsiptë ñaupämanmi tuniran. Nircur manami jatarishanachu.
  bqp-bqp: Ma ń wiwi dúgudugu, odi fↄ̃ ò fùtɛ doro, ò lɛ̀tɛ ò gↄ̃̀ katɛna ma gbá gɛ̃i.
  hat-hat: Mwen jete yo atè, m' kraze yo, yo pa ka leve. Yo tonbe, mwen mete pye m'
    sou kou yo.
  eng-BSB: I devoured and crushed them so they could not rise; they have fallen under
    my feet.
  tod-tod: Gè ti-ma zuwu ɠaaleʋeni, gè ti ʋali ga, ti la mɔ wuzeɠea, ti loo kɔ̀ɠɔ
    wu.
  eng-WEBPB: I have consumed them, and struck them through, so that they can’t arise.
    Yes, they have fallen under my feet.
  kbq-kbq: Nagra kazinteti zamahe nefrina, naganu zamare hapa atuge'za oraoti'naze.
  nhe-BL: Niquintzontlamilti nochi para axaca huelis sampa motlalanas. Inijuanti huetzque
    noicxitla.
  bus-bus: Ma ń wiwi dúgudugu, aↄ̃ↄe fↄ̃ wà fɛ̀ɛ dↄro, aↄ̃ lɛ̀ɛ wà gↄ̃̀ kaɛna ma gbá
    gĩzĩ.
  gub-BL: Azuhazuhaw ihe wà. Nupuner kwaw upu'àm wi haw rehe wà. Wiko heityk pyrer
    romo hepy huwake wà.
  eng-DRA: 'I will consume them and break them in pieces, so that they shall not rise:
    they shall fall under my feet.'
