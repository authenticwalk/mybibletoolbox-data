verse: 2SA.022.013
translations:
  mal-C: അവിടത്തെ സാന്നിധ്യത്തിൻ പ്രഭയിൽനിന്ന് മിന്നൽപ്പിണരുകൾ കത്തിജ്വലിച്ചു.
  deu-TKW: Vom Glanze vor ihm brachen hervor Hagel und Feuerkohlen;
  lin-lin: Kongenga oyo ezalaki liboso na Ye ezalaki kobimisa makala ya moto.
  eng-LSV: From the brightness before Him || Brands of fire were kindled!
  eng-GNV: At the brightnesse of his presence the coles of fire were kindled.
  eng-WEBSTER: Through the brightness before him were coals of fire kindled.
  nhw-BL: Cahuaniyaya itlatlanex TOTECO huan elqui quen tlapetlaniyaya iixpa. Huan
    itlatlanex lemeniyaya quen tlicuahuitl.
  swh-ONEN: Kutokana na mwanga wa uwepo wake mawingu yalisogea, ikanyesha mvua ya
    mawe na umeme wa radi.
  bba-bba: Win wuswɑɑɔ yɑm bururɑm mu wɑ̃ɑ. Min diyɑ ɡurɑ nɛmɔ kɑ ɡuru kpenu kɑ dɔ̃ɔ
    buri.
  eng-KJVCPB: Through the brightness before him Were coals of fire kindled.
  mpx-mpx: Mwananal bwabwatana i yana awonaa ge pinamal i lilitautau i tagilem elana.
  luo-luo: Ler nowuok kama entie mamil ka mil polo.
  meu-meu: Diari na ia vairanai, unu amo Iahi hururuna e lasi.
  npi-ULB: उहाँको सामु भएका बिजुलीको चमकबाट आगोका भुङ्ग्राहरू खसे ।
  yor-yor: Nípasẹ̀ ìmọ́lẹ̀ iwájú rẹ̀ ẹ̀yín iná ràn.
  ind-ind: Lalu dari sekeliling-Mu terpancar kilat dan api.
  pes-OPCB: درخشندگی حضور او، شعله‌های آتش پدید آورد.
  tgl-ULB: Mula sa kidlat sa harapan niya nahulog ang mga uling ng apoy.
  cbu-NT: Anushshat, kapung kariytarangu, watsamshat sumas sin ashiru tsapush pantsatarangiya.
  hui-hui: Ibuha howa wá timbuni wá hatagi halu hari daba ira hungu dalu heaore ba
    tagitagi biya.
  mya-mya: ရှေ့​တော်​၌​လျှပ်​စီး​ပြက်​သ​ဖြင့်​မီး​ကျီး ခဲ​များ​သည် အ​လျှံ​ထ​လေ​၏။
  bod-N: ཁོང་ལས་འཁྱུགས་པའི་གློག་དམར་དྲག་པོ་ཡིས། །སོལ་བ་ཡང་ནི་མེ་རུ་སྦར་བ་འོ། །
  sna-sna: Kubva pakupenya kwokuvapo kwake mabhananʼana emheni akapenya.
  spa-BLM: Ante el resplandor de la luz, se encendieron las brasas del fuego.
  cac-cac: Ach in Diosal, yuj scopopial a tziquiquial ix scha sc'ac'al juntzan̈ tzac'ac'
    chi'.
  swh-ULB: Makaa ya moto yalidondoka mbele zake kutoka katika radi.
  bel-bel: ад бляску прад Ім разгаралася вугольле вогненнае.
  deu-ELBBK: Aus dem Glanz vor ihm brannten feurige Kohlen.
  mbb-OT: Midpengilat diyà te etuvangan nu, wey midlepew is egkeregreg he menge vaǥa.
  mal-2015: അവന്റെ മുമ്പിലുള്ള പ്രകാശത്താൽ തീക്കനൽ ജ്വലിച്ചു.
  rmc-rmc: Leskre švetlostar labonas angle leste o jagale angara.
  pes-OPV: از درخشندگی‌ای که پیش روی وی بود، اخگرهای آتش افروخته گردید.
  ron-1924: Дин стрэлучиря каре ера ынаинтя Луй скынтеяу кэрбунь де фок.
  ben-OBCV: তাঁর উপস্থিতির উজ্জ্বলতা থেকে বজ্রপাতে আগুন ফেটে পড়েছিল।
  som-som: Oo nuurka hortiisa yaal aawadiisna Dhuxulo dab ah ayaa shidmay.
  lat-VUC: Præ fulgore in conspectu ejus, succensi sunt carbones ignis.
  eng-ASVBT: At the brightness before him Coals of fire were kindled.
  ita-1885: Dallo splendore che scoppiava davanti a lui, Procedevano brace accese.
  eng-LXXUP: At the brightness before him Coals of fire were kindled.
  eng-ULB: From the lightning before him coals of fire fell.
  spa-VBL: De su resplandor brotaron carbones ardientes.
  fra-_FOB: De la splendeur qui était devant lui, s'embrasèrent des charbons de feu.
  mal-mal: അവിടുത്തെ മുമ്പിലുള്ള പ്രകാശത്താൽ തീക്കനൽ ജ്വലിച്ചു.
  urd-GVR: Us ke huzūr kī tez raushnī se sholāzan koele phūṭ nikle.
  suz-BL: मेको आ ङोंइती ङा छेङछेङ रे ब्रशो कोइला ग्रूतेक्‍म।
  ita-1927: Dallo splendore che lo precedeva, si sprigionavano carboni accesi.
  ckb-ckb: لە ڕۆشنایی ئامادەبوونی ئەو پشکۆ ئاگرەکان داگیرسان.
  eng-BBE: Before his shining light his dark clouds went past, raining ice and coals
    of fire.
  kan-OKCV: ಅವರ ಸನ್ನಿಧಿಯ ಪ್ರಕಾಶದಿಂದ ಮಿಂಚಿನ ಜ್ವಾಲೆಗಳು ಹೊರಹೊಮ್ಮಿದವು.
  tam-2017: அவருக்கு முன்பாக இருந்த மின்னலினால் நெருப்புத்தழலும் எரிந்தது.
  spa-RV-1909: Del resplandor de su presencia se encendieron ascuas ardientes.
  ron-BTF: Prin strălucirea de dinaintea sa au fost aprinși cărbuni de foc.
  eng-WEBP: At the brightness before him, coals of fire were kindled.
  eng-FBV: Burning coals blazed out of his brightness.
  nld-1939: En door de gloed, die voor Hem uitging, Braakten zijn wolken vurige kolen.
  nch-BL: Cahuaniyaya itatanex TOTECO huan elqui quej tapetaniyaya iixpa. Huan itatanex
    lemeniyaya quej ticuahuit.
  vie-1934: Từ sự rực rỡ ở trước mặt Ngài, Những than hực chiếu sáng ra.
  hin-CV: उनके सामने के तेज से कोयलों में आग जल गई.
  spa-BES: Un fulgor de resplandor salió de su presencia, lloviendo hielo y carbones
    de fuego.
  tdx-tdx: Ty fireandrea’ i fiatrefa’ey ty nahaviañañe vaen’ afo.
  tha-KJV: ถ่านลุกเป็นเพลิงจากความสุกใสข้างหน้าพระองค์
  por-BR-2018: Do resplendor de sua presença Se acenderam brasas ardentes.
  deu-ELO: Aus dem Glanze vor ihm brannten feurige Kohlen.
  eng-WYC-2018: for brightness in his sight coals of fire were kindled. (coals of
    fire were kindled from the brightness going out before him.)
  epo-epo: De la brilo antaŭ Li Ekbrulis karboj per fajro.
  uig-PIN: Uning aldida turƣan yoruⱪluⱪtin, Otluⱪ qoƣlar qiⱪip ɵtti;
  beo-beo: Muge igi agoai amola lalu gona:su digagala:su amola da ha:ha:na bagade
    amoga misini mu mobi gasimigi amo dugagale dalebe ba:i.
  tpi-OTNT: Tasol em i mekim ples i lait olgeta, na ol hap paia i sut i kam ausait
    long dispela lait.
  hau-SA: Daga cikin hasken gabansa garwashi wuta mai ci ya yi walƙiya.
  uig-LAT: Uning aldida turghan yoruqluqtin, Otluq choghlar chiqip ötti;
  nde-nde: Phakathi kokukhazimula kobukhona bakhe, izikhatha zombane zalavuza khona.
  ton-ton: Ko e meʻa ʻi he uloulo ʻi hono ʻao naʻe tutu ai ʻae fefie ʻoe afi.
  ces-1613: Od blesku oblíčeje jeho rozpálilo se uhlí řeřavé.
  eng-WMB: At the brightness before him, coals of fire were kindled.
  tam-TCV: அவரின் சமுகத்தின் பிரகாசத்திலிருந்து மின்னலின் தாக்குதல் வீசுண்டன.
  ceb-ULB: Tungod sa kilat nahulog ang nagbagang kalayo sa iyang atubangan.
  pol-UBG: Od jego blasku rozpaliły się węgle ogniste.
  agr-agr: Amina senchijum chaagpijai betek keeka jiinmayi, nuniai jii kegau yumijai
    betek yutibi.
  kyc-kyc: Baa peteyamo dokona yuu pele pipala isareme rasi sungwa lengya dupwa lele
    pyao soo ketae peya.
  urd-GVU: اُس کے حضور کی تیز روشنی سے شعلہ زن کوئلے پھوٹ نکلے۔
  deu-1912: Von dem Glanz vor ihm brannte es mit Blitzen.
  kan-2017: ಆತನ ಸಾನ್ನಿಧ್ಯ ಪ್ರಕಾಶದಿಂದ ಉರಿಗೆಂಡಗಳು ಹೊರಟವು.
  yap-yap: be gabulbul e pi achaffin ni be thethay ko uluch ni be mat u p’eowchen.
  hlt-MCSB: Amah hmaikah a aa loh a hmai-alh te a dom.
  mdy-ETH: ዒዛኮ ቤርታ ዓኣ ዜኤሊንፆፓ ታሚ ዔኤቲ ኬስኬኔ፤
  twi-ASANTE: Hann kɛseɛ hyerɛn wɔ nʼanim, na anyinam pa firi mu.
  eng-WEBU: At the brightness before him, coals of fire were kindled.
  wal-wal: A sinttan de7iya gita poo7uwaappe tamaa lacoi kiyiis.
  spa-PDDPT: Con el resplandor de su Presencia se encendieron brasas.
  gun-gun: Hexakãa henonde oo va'e gui hendy ovy tapyĩ rexakã ramigua.
  agu-BL: Ej nin te yi tetz pak'puchal, el tzaj c'ub a'bal tu xtxak'ak' yi wi'nin
    lamcane'n.
  ilo-ULB: Manipud iti kimat iti sangoananna ket natinnag dagiti dumardarang a beggang.
  kpg-kpg: Nia malala gaa e haga ula go di ila i ono mua.
  uig-ARA: ئۇنىڭ ئالدىدا تۇرغان يورۇقلۇقتىن، ئوتلۇق چوغلار چىقىپ ئۆتتى؛
  sus-sus: Tɛ wolee nu minima a xa yanbɛ ya ra.
  pon-2006: mwoalus mwehl pil kin lulda sang ni lioal mwowe.
  jae-jae: Ŋalana ŋamôsi kêpêlaŋ kêsa aŋga ŋawasi, taŋ gêmuŋ eŋ naŋ. “Apômtau kêkêŋ
    nê wapap gêjac aŋga undambê. Ma Lôlôc Ŋatau kêkêŋ nê awa kêsa.
  ksd-ksd: A umana lakit dia ga ioaio Ta ra talapar ta ra luaina matana.
  tur-YTC: Önündeki parlaklıkta, ateş közleri tutuştular.
  grc-BRENT: Ἀπὸ τοῦ φέγγους ἐναντίον αὐτοῦ ἐξεκαύθησαν ἄνθρακες πυρός.
  ind-AYT: Dari kilauan di hadapan-Nya, bara api menyala.
  nya-nya: Mʼkuwala kumene kunali pamaso pake munkachokera makala amoto alawilawi.
  hrv-hrv: od bljeska pred licem njegovim užga se ugljevlje plameno.
  mps-mps: Tiali goli, agai te bulu ula tigidali ilali, tama te sia dage te uladu
    te buluba teda soali.
  tpi-tpi: Tasol em i mekim ples i lait olgeta, na ol hap paia i sut i kam ausait
    long dispela lait.
  dan-1931: Fra Glansen foran ham for der Hagl og Ildgløder ud.
  vie-OVCB: Từ hào quang rực rỡ trên mặt Ngài, than hồng cháy rực.
  guj-2017: તેમની સામેના પ્રકાશથી અગ્નિના અંગારા સળગી ઊઠ્યા.
  pon-2006A: mwoalus mwehl pil kin lulda sang ni lioal mwowe.
  por-BRBSL: At a luminosidade diante dele, brasas de fogo foram acendidas.
  cth-cth: a hma lae angnae lahoi hmaisaan a kaman sak.
  twi-twi: Hann kɛse hyerɛn wɔ nʼanim, na anyinam pa fii mu.
  hlt-hlt: Amah hmaikah a aa loh a hmai-alh te a dom.
  tbz-SIM: Kɛ̀ kuwenniku diɛkù yìɛ̀ní ku ììkɛ̀ Kɛ̀ ihɑ̃ɑ̃pɛ́m̀pɛ́rí yiɛ̀.
  msy-2020: A ghuariar pɨzibagh amizɨ, an angazangarim bar da avarazɨ, onɨmarim ghuariar
    pɨzir kam abɨgha azenim giri.
  dop-dop: Nyɑ́ nyɑlɑmǝlɛ tɛɛ-ŋ nɔɣɔ nɑ tǝ tɔɔkɩ mɑmɑcǝɣǝlɑsɩ.
  azb-azb: Hüzurunun nuru şəfəq saçdı, Oradan odlu közlər düşüb alovlandı.
  eng-DBY: From the brightness before him Burned forth coals of fire.
  hin-2017: उसके सम्मुख के तेज से, आग के कोयले दहक उठे।
  wol-KYG: Leer a ko jiitu, ay xali sawara topp ca.
  eng-YLT: From the brightness before Him Were brands of fire kindled!
  eng-WYC-2017: for brightness in his sight coals of fire were kindled.
  eng-WMBB: At the brightness before him, coals of fire were kindled.
  urd-GVH: उसके हुज़ूर की तेज़ रौशनी से शोलाज़न कोयले फूट निकले।
  rug-rug: Sa malakapina sa kapi si huruṉu vura mae pa ṉinedalana Sa.
  gaz-gaz: Ifa fuula isaa keessaas bakakkaan balaqqisee baʼe.
  fra-LSG: De la splendeur qui le précédait S’élançaient des charbons de feu.
  yal-yal: Kɛnɛn gbeen yi minima a yɛɛ ra, tɛɛ dɛgɛn yi minima naxan yi.
  haw-1868: Noloko o ka olinolino imua ona, ua kuniia na lanahu ahi.
  arb-NAV: مِنْ بَهَاءِ طَلْعَتِهِ تَوَهَّجَتْ جَمْرَاتُ نَارٍ.
  ewe-ewe: dzoka xɔxɔwo do tso eƒe keklẽ me le eŋgɔ.
  eng-LEE: From the brightness before him flamed forth coals of fire.
  asm-FB: তেওঁৰ সন্মুখত থকা দীপ্তিৰ পৰা জ্বলন্ত আঙঠা ওলাই পৰিল।
  sus-A: تّ وٌلٍيٍ نُ مِنِمَ عَ شَ يَنبّ يَ رَ.
  fra-SBL: A la clarté devant lui, des charbons ardents ont été allumés.
  hbo-hbo: מִנֹּ֖גַהּ נֶגְדֹּ֑ו בָּעֲר֖וּ גַּחֲלֵי־אֵֽשׁ׃
  kik-kik: Kuuma ũkengi ũrĩa warĩ harĩ we, heni igĩakana mwaki.
  fra-NCL: De l’éclat qui le précédait jaillissaient des charbons de feu.
  cek-AK: Anih hmaa ah kaom aanghaih mah, hmaisaae to amngaehsak.
  cuk-cuk: Bab-Jehová-e-daklegedi, ibemakar dakleged, e-dakarmakedba soo ginnitibi
    milealid.
  uig-CYR: Униң алдида турған йоруқлуқтин, Отлуқ чоғлар чиқип өтти;
  tel-2017: ఆయన సన్నిధి మెరుపుల్లోనుండి అగ్ని కణాలు కురిశాయి.
  hat-BSA: soti nan gran klète devan L, Bout chabon dife yo vin limen.
  kos-kos: Mulut fol firiryak liki sarom su oan ye mutal.
  hbo-WLC: מִנֹּ֖גַהּ נֶגְדּ֑וֹ בָּעֲר֖וּ גַּחֲלֵי־אֵֽשׁ׃
  ibo-ibo: Site nʼìhè nke na-enwupụta nʼahụ ya, amụma egbe eluigwe nwupụtara ire ọkụ.
  ory-ory: ତାହାଙ୍କ ସମ୍ମୁଖବର୍ତ୍ତୀ ତେଜରେ ଆଗ୍ନେୟ-ଅଙ୍ଗାର ପତିତ ହେଲା।
  chk-chk: Moochen ekkei a küwu seni lon ewe saramaram mi nom mwan.
  ssd-ssd: teliŋ sana le ma kilŋamba ndekina.
  rop-rop: en det brabliwan lait blanga im bin shain brom insaid langa det klaud,
    en ola laitining bin flesh jis laiga faiya weya im go ebriweya.
  ukr-1871: Як сяйне, як дихне, летить гряд, летить жар, летить жупел жерущий;
  deu-1951: Vom Glanz vor ihm brannte Feuerglut;
  eng-JPS: At the brightness before Him coals of fire flamed forth.
  srp-1865: Od sijevanja pred njim goraše živo ugljevlje.
  lug-lug: Okumasamasa okwali mu maaso ge kwayakisa amanda ag’omuliro.
  heb-heb: מנגה נגדו בערו גחלי אש׃
  ben-IRV: তাঁর সম্মুখবর্তী তেজ দিয়ে কয়লার আগুন জ্বলে উঠলো।
  pan-pan: ਉਸ ਚਮਕ ਤੋਂ ਜੋ ਉਸ ਦੇ ਅੱਗੇ ਸੀ, ਅੰਗਿਆਰੇ ਦਗ-ਦਗ ਕਰਨ ਲੱਗੇ!
  tkr-tkr: Mang'une nuruke gyotxhanan ts'a qı'ğəə ıxha.
  mya-JVB: ရှေ့ တော်၌ ရောင်ခြည် ကြောင့် မီးခဲ တောက် လျက် ရှိ၏။
  tte-O: Mayale lalakina itunsae manna mena yo pigabu ipigapigabu-yawatagilima koina.
  tbg-tbg: viva inaini voqamakero ataa iharo vaivaro taaru/kaampura ntivaro aaquakaavano
    voqama kero utuqiro vi vaira.
  hmo-hmo: Iena vairana ena diaridiari bada dekena amo, kevaru, mai lahi ena hururu
    ia hedinaraia.
  urd-urd: उस झलक से जो उसके आगे आगे थी आग के कोयले सुलग गये।
  rus-SYN: от блистания пред Ним разгорались угли огненные.
  bqc-SIM: Za aà gawi pílɛau lou lɛ́ pílɛ pãsĩpãsĩ.
  tcz-CHONGTHU: A-angsung vahchan thethu lah a konin meikong amleng lung ahung leng
    doh dohjie.
  mar-mar: त्याचा एवढा प्रखर प्रकाश पडला की, निखारे धगधगू लागले.
  qub-qub: Fiyupa achicyaycaj illguymi ñaupanpita llojshiran. Ratataycaj shanshami
    tamyamuran.
  bqp-bqp: Zaa a gakuri tɛ́kɛnaa gũn legũ tɛn pí pãsĩpãsĩ.
  hat-hat: Anpil chabon dife tou limen t'ap soti nan gwo limyè ki t'ap klere devan
    li an.
  eng-BSB: From the brightness of His presence coals of fire blazed forth.
  tod-tod: Wozakalagi, nii é ɠɛni tuɠɔ, abulekaiti ti ɠɛni zosu ba.
  eng-WEBPB: At the brightness before him, coals of fire were kindled.
  kbq-kbq: Hagi mani'nampintira masanentake higeno, tevemo ruragareno vuno eno nehie.
  nhe-BL: Tlahuiyaya itlatlanex TOTECO huan elqui queja tlapetlaniyaya iixpa. Huan
    itlatlanex lemeniyaya queja tlicuahuitl.
  bus-bus: Zaa à gakui tɛ́kɛna guu lou e pii pãsĩpãsĩ.
  gub-BL: Àmàn iweraw paw umunyk tàtàpyzgwer henataromo.
  eng-DRA: By the brightness before him, the coals of fire were kindled.
