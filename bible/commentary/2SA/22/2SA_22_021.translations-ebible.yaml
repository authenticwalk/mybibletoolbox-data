verse: 2SA.022.021
translations:
  mal-C: “എന്റെ നീതിക്ക് അനുസൃതമായി യഹോവ എനിക്കു പ്രതിഫലംതന്നു; എന്റെ കൈകളുടെ നിർമലതയ്ക്കനുസരിച്ച്
    അവിടന്ന് എന്നെ ആദരിച്ചു.
  deu-TKW: Jahwe erweist mir nach meiner Gerechtigkeit, nach der Reinheit meiner Hände
    vergilt er mir.
  lin-lin: Yawe asalelaki ngai makambo wana kolanda bosembo na ngai, afutaki ngai
    kolanda bopeto ya maboko na ngai.
  eng-LSV: YHWH repays me, || According to my righteousness, || According to the cleanness
    of my hands, He returns to me.
  eng-GNV: 'The Lord rewarded me according to my righteousnesse: according to the
    purenesse of mine handes he recompensed me.'
  eng-WEBSTER: 'The LORD rewarded me according to my righteousness: according to the
    cleanness of my hands hath he recompensed me.'
  nhw-BL: TOTECO nechtlaxtlahuijtoc pampa nijchihua catli xitlahuac iixpa. Nechpalehui
    pampa quiitac para amo tleno nijchijtoya.
  swh-ONEN: “Bwana alinitendea sawasawa na uadilifu wangu; sawasawa na usafi wa mikono
    yangu amenilipa.
  bba-bba: U mɑn domɑru kuɑ yèn sɔ̃ nɑ dɛɛre. U mɑn domɑru kuɑ yèn sɔ̃ nɑ ɡem swĩi.
  eng-KJVCPB: 'The Lord rewarded me according to my righteousness: According to the
    cleanness of my hands hath he recompensed me.'
  mpx-mpx: Yehoba i hehegan bubun eliyau kaiwena no ginol i sapu, ge o mulolu i pem
    kaiwena nige nak ya giginol.
  luo-luo: “Jehova Nyasaye osetimona mana maromre gi timna makare; osechula kaluwore
    gi tich lweta maler.
  meu-meu: Iehova ese davagu vada e henigu, egu kara maoromaoro heḡereḡerena, vada
    e hanamogu, imagu edia ḡoevaḡoeva heḡereḡeredia.
  npi-ULB: परमप्रभुले मलाई मेरो धर्मिकताको नापअनुसार इनाम दिनुभएको छ । उहाँले मेरो
    हातको शुद्धताको नापबमोजिम मलाई पुनर्स्थापना गर्नुभएको छ ।
  yor-yor: “Olúwa sán án fún mi gẹ́gẹ́ bí òdodo mi; ó sì san án fún mi gẹ́gẹ́ bí mímọ́
    ọwọ́ mi.
  ind-ind: Ya, TUHAN, Engkau sudah menyelamatkanku sebab aku hidup benar di hadapan-Mu.
    Aku diberkati karena tidak bersalah
  pes-OPCB: خداوند پاداش درستکاری و پاکی مرا داده است،
  tgl-ULB: Ginantimpalaan ako ni Yahweh sa sukat ng aking katuwiran; binalik niya
    ako sa sukat ng kalinisan ng aking mga kamay.
  cbu-NT: Watam nuwshat wanasir taaranginawa. Ashirucha, Apanllshat nuwaam wanasiritam
    istarangiya.
  hui-hui: I̱na mana bayale tigabi wiaru talialu bialu hewago hondowa Anduane Homogohanda
    i̱hondo bayaleore biaga. I̱na mana ko mbira nabi hewago hondowa ibugua i̱hondo
    mana bayale biaabo haga ka.
  mya-mya: ငါ​သည်​ဖြောင့်​မတ်​စွာ​ပြု​ကျင့်​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​ဆု​လာဘ်​များ
    ချ​ပေး​တော်​မူ​၏။ ငါ​သည်​အ​ပြစ်​ကင်း​သ​ဖြင့်​ကိုယ်​တော်​သည် ငါ့​ကို​ကောင်း​ချီး​ပေး​တော်​မူ​၏။
  bod-N: བདག་གི་དྲང་བདེན་བཞིན་དུ་གསོལ་རས་བསྩལ། །ལག་པ་གཙང་བ་ལྟར་དུ་ཨ་ལན་གནང་། །
  sna-sna: “Jehovha akandiitira zviri maererano nokururama kwangu; maererano nokuchena
    kwamaoko angu, akandipa mubayiro.
  spa-BLM: El Señor me recompensó según mi justicia. Me recompensó según la limpieza
    de mis manos.
  cac-cac: Mamin Jehová, ix ac' spac d'ayin yujto tojol ix vutej in b'a. Ix ac' a
    vach'c'olal d'ayin, yujto malaj in mul,
  swh-ULB: Yahwe amenituza kwa kipimo cha haki yangu; amenirejesha kwa kiwango cha
    usafi wa mikono yangu.
  bel-bel: Даў мне Гасподзь па праўдзе маёй, па чысьціні рук маіх узнагародзіў мяне.
  deu-ELBBK: Der HERR vergalt mir nach meiner Gerechtigkeit, nach der Reinheit meiner
    Hände erstattete er mir.
  mbb-OT: Edtuvazan a kenikew su ǥeina te metazeng a, wey wazè ku neveelan he salà.
  mal-2015: യഹോവ എന്റെ നീതിക്കു തക്കവണ്ണം എനിക്കു പ്രതിഫലം നല്കി, എന്റെ കൈകളുടെ വെടിപ്പിന്നൊത്തവണ്ണം
    എനിക്കു പകരം തന്നു.
  rmc-rmc: Vaš miro spravodľišagos man o RAJ diňa odmena, visarďa mange pale vaš o
    žužipen mire vastengro.
  pes-OPV: پس خداوند مرا به حسب عدالتم جزا خواهدداد. و به حسب پاکیزگی دستم مرا مکافات
    خواهد رسانید.
  ron-1924: Домнул мь-а рэсплэтит дупэ невиновэция мя, мь-а фэкут дупэ курэция мынилор
    меле;
  ben-OBCV: “আমার ধার্মিকতা অনুযায়ী সদাপ্রভু আমায় প্রতিফল দিলেন, আমার হাতের পরিচ্ছন্নতা
    অনুযায়ী আমাকে পুরস্কৃত করলেন।
  som-som: Rabbigu wuxuu iigu abaalguday sidii ay xaqnimadaydii ahayd; Oo sida ay
    nadiifsanaantii gacmahaygu ahayd ayuu iigu abaalguday.
  lat-VUC: 'Retribuet mihi Dominus secundum justitiam meam: et secundum munditiam
    manuum mearum reddet mihi.'
  eng-ASVBT: Jehovah rewarded me according to my righteousness; According to the cleanness
    of my hands hath he recompensed me.
  ita-1885: Il Signore mi ha fatta la retribuzione secondo la mia giustizia; Egli
    mi ha renduto secondo la purità delle mie mani.
  eng-LXXUP: And the Lord recompensed me according to my righteousness; Even according
    to the purity of my hands did he recompense me.
  eng-ULB: Yahweh has rewarded me to the measure of my righteousness; he has restored
    me to the measure of the cleanness of my hands.
  spa-VBL: El Señor me recompensó por hacer lo correcto; me pagó porque soy inocente.
  fra-_FOB: L'Éternel m'a traité selon ma justice; il m'a rendu selon la pureté de
    mes mains;
  mal-mal: യഹോവ എന്റെ നീതിക്കു തക്കവണ്ണം എനിക്ക് പ്രതിഫലം നല്കി, എന്റെ കൈകളുടെ വെടിപ്പിനൊത്തവണ്ണം
    എനിക്ക് പകരം തന്നു.
  urd-GVR: Rab mujhe merī rāstbāzī kā ajr detā hai. Mere hāth sāf haiṅ, is lie wuh
    mujhe barkat detā hai.
  suz-BL: परमप्रभु यावेमी आं कली आं ठीक पशो ङा इनाम गेती। आं गुइम हुश मशाइक्‍पाइक्‍तीके
    आं रिम्‍शो पशो ङा गेती।
  ita-1927: L’Eterno mi ha retribuito secondo la mia giustizia, mi ha reso secondo
    la purità dello mie mani,
  ckb-ckb: «یەزدان بەگوێرەی ڕاستودروستیم پاداشتی داومەتەوە، بەگوێرەی دەستپاکیم ڕێزداری
    کردووم،
  eng-BBE: The Lord gives me the reward of my righteousness, because my hands are
    clean before him.
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ನನ್ನ ನೀತಿಯ ಪ್ರಕಾರ ನನ್ನೊಂದಿಗೆ ವ್ಯವಹರಿಸಿದರು; ನನ್ನ ಕೈಗಳ ಶುದ್ಧತ್ವದ
    ಪ್ರಕಾರ ನನಗೆ ಪ್ರತಿಫಲಕೊಟ್ಟರು.
  tam-2017: யெகோவா என்னுடைய நீதிக்குத்தகுந்தபடி எனக்கு பதில் அளித்தார்; என்னுடைய கைகளின்
    சுத்தத்திற்குத்தகுந்தபடி எனக்குச் சரிக்கட்டினார்.
  spa-RV-1909: Remuneróme Jehová conforme á mi justicia; y conforme á la limpieza
    de mis manos, me dió la paga.
  ron-BTF: DOMNUL m-a răsplătit conform dreptății mele; mi-a întors conform curăției
    mâinilor mele.
  eng-WEBP: The LORD rewarded me according to my righteousness. He rewarded me according
    to the cleanness of my hands.
  eng-FBV: The Lord rewarded me because I do what's right; he repaid me because I
    am innocent.
  nld-1939: 'Toen werd mijn gerechtigheid door Jahweh beloond, Mijn reinheid van handen
    vergolden:'
  nch-BL: TOTECO techtaxtahuijtoc pampa nijchihua cati xitahuac iixpa. Techpalehui
    pampa quiitac para amo teno nijchijtoya.
  vie-1934: Đức Giê-hô-va đã thưởng tôi tùy sự công bình tôi, Báo tôi theo sự thanh
    sạch của tay tôi.
  hin-CV: “मेरी भलाई के अनुसार ही याहवेह ने मुझे प्रतिफल दिया है; मेरे हाथों की स्वच्छता
    के अनुसार उन्होंने मुझे ईनाम दिया है.
  spa-BES: El Señor me da la recompensa de mi justicia, porque mis manos están limpias
    delante de él.
  tdx-tdx: Tinambe’ Iehovà ty havañonako, ty falion-tañako ty nanolora’e ahy.
  tha-KJV: พระเยโฮวาห์ทรงประทานรางวัลแก่ข้าพเจ้าตามความชอบธรรมของข้าพเจ้า พระองค์​ทรงตอบแทนข้าพเจ้าตามความสะอาดแห่​งม​ือของข้าพเจ้า
  por-BR-2018: 'Remunerou-me o SENHOR conforme minha justiça: E conforme a limpeza
    de minhas mãos ele me pagou.'
  deu-ELO: Jehova vergalt mir nach meiner Gerechtigkeit, nach der Reinheit meiner
    Hände erstattete er mir.
  eng-WYC-2018: The Lord shall yield to me after my rightwiseness; and he shall yield
    to me after the cleanness of mine hands.
  epo-epo: La Eternulo rekompencas min laŭ mia justeco; Laŭ la pureco de miaj manoj
    Li repagas al mi.
  uig-PIN: Pǝrwǝrdigar ⱨǝⱪⱪaniyliⱪimƣa ⱪarap manga iltipat kɵrsǝtti; Ⱪolumning ⱨalalliⱪini
    U manga ⱪayturdi;
  beo-beo: Na da moloidafa hou fawane hamobeba:le, amola na da wadela:i hou hame hamobeba:le,
    amola nama bidi ida:iwane iaha.
  tpi-OTNT: Mi bihainim stretpela pasin, olsem na Bikpela i givim mi planti gutpela
    samting. Mi no mekim wanpela rong, olsem na God i mekim gut long mi.
  hau-SA: “Ubangiji ya sāka mini bisa ga adalcina; bisa ga tsabtar hannuwana ya sāka
    mini.
  uig-LAT: Perwerdigar heqqaniyliqimgha qarap manga iltipat körsetti; Qolumning halalliqini
    U manga qayturdi;
  nde-nde: UThixo ungenzele okulingene ukulunga kwami; wangivuza ngokufanele ukuhlanzeka
    kwezandla zami.
  ton-ton: 'Naʻe totongi au ʻe Sihova ʻo fakatatau mo ʻeku māʻoniʻoni: ʻo hangē ko
    e maʻa ʻo hoku nima kuo pehē ʻa ʻene totongi kiate au.'
  ces-1613: Odplatil mi Hospodin podlé spravedlnosti mé, podlé čistoty rukou mých
    odplatil mi.
  eng-WMB: The LORD rewarded me according to my righteousness. He rewarded me according
    to the cleanness of my hands.
  tam-TCV: “யெகோவா என் நீதிக்கு ஏற்றபடி என்னை நடத்தியிருக்கிறார்; என் கைகளின் சுத்தத்திற்கு
    தக்கதாய், அவர் எனக்குப் பலனளித்திருக்கிறார்.
  ceb-ULB: Gigantihan ako ni Yahweh sumala sa akong pagkamatarong; gibalik ako niya
    sibo sa kahinlo sa akong mga kamot.
  pol-UBG: Nagrodził mnie PAN według mojej sprawiedliwości, oddał mi według czystości
    moich rąk.
  agr-agr: Tuke Pujuuwah, wika ame wakegamun takau asamtai, ame minak pegkegnum akigkabiume.
  kyc-kyc: Namba rolae pingi dokona Kamongome namba yano pyakange. Namba koo mende
    pii nange dokona baame namba elyape keta pisingi.
  urd-GVU: رب مجھے میری راست بازی کا اجر دیتا ہے۔ میرے ہاتھ صاف ہیں، اِس لئے وہ مجھے
    برکت دیتا ہے۔
  deu-1912: Der HERR tut wohl an mir nach meiner Gerechtigkeit; er vergilt mir nach
    der Reinigkeit meiner Hände.
  kan-2017: ಯೆಹೋವನು ನನ್ನ ಸನ್ನಡತೆಗೆ ತಕ್ಕ ಪ್ರತಿಫಲ ನೀಡಿದನು. ನನ್ನ ಕೈಗಳ ಶುದ್ಧತ್ವಕ್ಕೆ ತಕ್ಕಂತೆ
    ಪ್ರತಿಫಲಕೊಟ್ಟನು.
  yap-yap: I SOMOL e ke pi’ puluwog ya gub mat’aw; be ayuwegneg ya dawor gu bucheg
    ban’en.
  hlt-MCSB: Ka duengnah bangla BOEIPA loh kai n'thung tih, ka kut kah a cimcaihnah
    vanbangla kamah taengla ham mael coeng.
  mdy-ETH: «ታኣኒ ፂሎ ባኣዚ ማዻሢሮ ናንጊና ናንጋ ጎዳ ዬያ ዛሎ ማሂ ታኣም ጪጋኔ፤ ታኣኮ ፒዙሞ ማዾ ጎይፆ ኮሺ ባኣዚ ዒ
    ታኣም ማዻኔ።
  twi-ASANTE: “Awurade ne me adi no sɛdeɛ me tenenee teɛ; wahwɛ me nsa a ɛho teɛ so
    atua me ka.
  eng-WEBU: The LORD rewarded me according to my righteousness. He rewarded me according
    to the cleanness of my hands.
  wal-wal: “Ta xillotettaadan GODAI tau qanxxiis; ta kushiyaa geeshshatettaadan i
    tau zaariis.
  spa-PDDPT: Yavé me premió según mi rectitud Y recompensó la pureza de mis manos,
  gun-gun: Xereko porãa re Senhor xerereko porã, xevy pe ome'ẽ ndaxepo ky'aiague repy.
  agu-BL: Ya'stzun ban i' swe'j. Xomcyen tu' te yi imbalajil. Xomcyen tu' te yi skojal
    walma'.
  ilo-ULB: Ginungunaannak ni Yahweh segun iti kinalintegko; insublinak iti sigud a
    kasasaadko segun iti kinadalus dagiti imak.
  kpg-kpg: Dimaadua e dugu mai dogu hagahumalia, i di au e hai nia mee ala e donu.
    Mee e hila mai gi di au, i di au e dei ogu huaidu ai.
  uig-ARA: پەرۋەردىگار ھەققانىيلىقىمغا قاراپ ماڭا ئىلتىپات كۆرسەتتى؛ قولۇمنىڭ ھالاللىقىنى
    ئۇ ماڭا قايتۇردى؛
  sus-sus: Alatala n suxu n ma tinxinyi nan ma, a n ma sɛniyɛnyi sare ragbilen n ma,
  pon-2006: KAUN-O ketin katingih ie pwehki ei kin wia dahme pwung; e kin kupwuramwahwih
    ie pwehki eh sohte dipei.
  jae-jae: “Apômtau kêmoasiŋ aê kêtôm laŋôcnêm sawaŋa. Eŋ gêjam aê sa kêtôm lemoc
    selecŋa.
  ksd-ksd: Ra Luluai i ga vapuak iau da i ga topa kaugu mangamangana takodo; I ga
    balbali piragu da i ga topa ra gomgom na limagu.
  tur-YTC: Yahve doğruluğuma göre beni ödüllendirdi, Ellerimin temizliğine göre bana
    karşılık verdi.
  grc-BRENT: Καὶ ἀνταπέδωκέ μοι Κύριος κατὰ τὴν δικαιοσύνην μου, καὶ κατὰ τὴν καθαριότητα
    τῶν χειρῶν μου ἀνταπέδωκέ μοι.
  ind-AYT: TUHAN mengganjar aku sesuai dengan kebenaranku, sesuai kesucian tanganku,
    Dia membalasku.
  nya-nya: “Yehova wandithandiza molingana ndi chilungamo changa; molingana ndi makhalidwe
    anga abwino, Iye wandipulumutsa.
  hrv-hrv: Po pravednosti mojoj Jahve mi uzvrati, po čistoći ruku mojih on me nagradi,
  mps-mps: “Eno te doloba pai kolesaga wali pobaso, tama tiyu, Genuai Bidigo te wiegi
    yai nai hauwa enaba mawai. Eno te dwai sę me deli isiąbaso, tama Godigo ena
    wiegi yai bugagia ilai dao.
  tpi-tpi: Mi bihainim stretpela pasin, olsem na Bikpela i givim mi planti gutpela
    samting. Mi no mekim wanpela rong, olsem na God i mekim gut long mi.
  dan-1931: HERREN gengældte mig efter min Retfærd, lønned mig efter mine Hænders
    Uskyld;
  vie-OVCB: Chúa thưởng tôi với đức công bằng; báo đền các hành vi trong sạch.
  guj-2017: ઈશ્વરે મારા ન્યાયીપણા પ્રમાણે મને પ્રતિફળ આપ્યું; તેમણે મારા હાથની શુદ્ધતા
    પ્રમાણે મને બદલો આપ્યો છે.
  pon-2006A: KAUN-O ketin katingih ie pwehki ei kin wia dahme pwung; e kin kupwuramwahwih
    ie pwehki eh sohte dipei.
  por-BRBSL: Yahweh me recompensou de acordo com minha retidão. Ele me recompensou
    de acordo com a limpeza de minhas mãos.
  cth-cth: BAWIPA ni ka lannae patetlah na tawkphu na poe teh, ka kut a thoung e patetlah
    na patho.
  twi-twi: “Awurade atua me papayɛ so ka; me bem a midi no, wahyɛ me anan mu.
  hlt-hlt: Ka duengnah bangla BOEIPA loh kai n'thung tih, ka kut kah a cimcaihnah
    vanbangla kamah taengla ham mael coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nni nyietí n dɔɔri mɛ̀mmɛ dɛ̀ɛ̀ sìɛ́ N wennimu kɛ̀ kù n
    yietí mɛsɑ̀ɑ̀.
  msy-2020: Kɨ arazir aghuimɨn gɨn zui. Ezɨ bizir kam bagha, Ikiavɨra Itir God bizir
    bar aghuir avɨribar na gami. Kɨ Godɨn damazimɨn zue, ezɨ a ivezir aghuim isa na
    ganɨdi.
  dop-dop: Mɑ tǝŋɑ tɑmpɑnɑ tɔɣɔ n lɑpɑ-m mpʋ, mɑ kʋsiɣisim lɑpʋ kɑsǝyɑɣɑ ntɛ́.
  azb-azb: Rəbb mənə salehliyim naminə ənam verdi, Mənə əlitəmizliyimin əvəzini verdi.
  eng-DBY: Jehovah hath rewarded me according to my righteousness, According to the
    cleanness of my hands hath he recompensed me.
  hin-2017: “यहोवा ने मुझसे मेरी धार्मिकता के अनुसार व्यवहार किया; मेरे कामों की शुद्धता
    के अनुसार उसने मुझे बदला दिया।
  wol-KYG: Aji Sax jee ma yool sama njekk, samay loxoo set, mu fey ma.
  eng-YLT: Jehovah recompenseth me, According to my righteousness, According to the
    cleanness of my hands, He doth return to me.
  kne-kne: Binindisyonan Diyos sak-en gapo sin kinalinteg ko, indawat nay gon-gonak
    tan maga di basol ko.
  eng-WYC-2017: The Lord shall yield to me after my rightwiseness; and he shall yield
    to me after the cleanness of mine hands.
  eng-WMBB: The LORD rewarded me according to my righteousness. He rewarded me according
    to the cleanness of my hands.
  urd-GVH: रब मुझे मेरी रास्तबाज़ी का अज्र देता है। मेरे हाथ साफ़ हैं, इसलिए वह मुझे
    बरकत देता है।
  rug-rug: Pia au Zihova si arau sina tavete va toṉoto si rau; mana nau Sa si rau
    sina viaqu, lopu sea si arau.
  gaz-gaz: “Waaqayyo akkuma qajeelummaa kootiitti naa kenneera; akkuma qulqullina
    harka koottis na badhaase.
  fra-LSG: L’Éternel m’a traité selon ma droiture, Il m’a rendu selon la pureté de
    mes mains;
  yal-yal: Alatala yi n kɔntɔnna fi n ma bayo n bata tinxinɲɛ ayi a yɛɛ ra yi, a n
    kɔntɔnna fi n ma lan n yiine sariɲanna ma.
  haw-1868: 'Uku mai la o Iehova ia''u e like me ko''u pono: Ua hoihoi mai oia ia''u
    e like me ka maemae o ko''u mau lima.'
  arb-NAV: يُكَافِئُنِي الرَّبُّ حَسَبَ بِرِّي. وَيُعَوِّضُنِي حَسَبَ طَهَارَةِ يَدَيَّ.
  ewe-ewe: “Yehowa nɔ kplim le nye dzɔdzɔenyenye nu eye wòwɔ nyui nam le esi nye asi
    me dza ta.
  eng-LEE: 'The Lord rewarded me according to my righteousness: according to the purity
    of my hands did he recompense me.'
  asm-FB: যিহোৱাই মোৰ ধাৰ্মিকতা অনুসাৰে মোক পুৰস্কাৰ দিলে৷ মোৰ হাতৰ শুদ্ধতাৰ দৰে মোক
    ফল দিলে।
  sus-A: عَلَتَلَ ﭑ سُشُ ﭑ مَ تِنشِنيِ نَن مَ، عَ ﭑ مَ سّنِيّنيِ سَرٍ رَفبِلٍن ﭑ مَ،
  fra-SBL: L'Éternel m'a récompensé selon ma justice. Il m'a récompensé selon la propreté
    de mes mains.
  hbo-hbo: יִגְמְלֵ֥נִי יְהוָ֖ה כְּצִדְקָתִ֑י כְּבֹ֥ר יָדַ֖י יָשִׁ֥יב לִֽי׃
  kik-kik: “Jehova anjĩkĩire maũndũ kũringana na ũthingu wakwa, akandĩha kũringana
    na ũtheru wa moko makwa.
  fra-NCL: Yahweh m’a récompensé selon ma justice, il m’a rendu selon la pureté de
    mes mains.
  cek-AK: Ka toenghaih baktih toengah, Angraeng mah tangqum ang paek; ka ban ciimhaih
    baktih toengah, kai hanah tangqum ang paek.
  cuk-cuk: ”Bab-Jehová an-inniki-gudiidba, anga ibmar-uksad. An-ibmar-akar-imakdisulidba,
    nabir angi binsanonikid.
  uig-CYR: Пәрвәрдигар һәққанийлиғимға қарап маңа илтипат көрсәтти; Қолумниң һалаллиғини
    У маңа қайтурди;
  tel-2017: నా నీతినిబట్టి ఆయన నాకు ప్రతిఫలమిచ్చాడు. నా నిర్దోషత్వాన్ని బట్టి నాకు
    పూర్వ క్షేమ స్థితి కలిగించాడు.
  hat-BSA: SENYÈ a te rekonpanse mwen selon ladwati mwen. Selon men pwòp mwen, Li
    te fè m twouve rekonpans.
  kos-kos: LEUM GOD El ase lacnen orekma suwohs luk; El akinsewowoyeyu mweyen wangin
    ma koluk luk.
  hbo-WLC: יִגְמְלֵ֥נִי יְהוָ֖ה כְּצִדְקָתִ֑י כְּבֹ֥ר יָדַ֖י יָשִׁ֥יב לִֽי׃
  ibo-ibo: “Onyenwe anyị mesoro m dịka ezi omume m si dị, Ọ kwụghachiri m dịka ịdị
    ọcha nke aka m si dị.
  ory-ory: ସଦାପ୍ରଭୁ ମୋର ଧାର୍ମିକତାନୁସାରେ ମୋତେ ପୁରସ୍କାର ଦେଲେ; ମୋର ହସ୍ତର ପବିତ୍ରତାନୁସାରେ
    ମୋତେ ଫଳ ଦେଲେ।
  chk-chk: Ewe Samol mi Laplap a liwiniöchüei, pun üa föri mine a pwüng, a afeiöchüei,
    pun esap wor ai tipis.
  ssd-ssd: Ye maŋau tiŋreknu ndo dubimba minen le nu lafumba wam mayenu ye mbol kina.
  rop-rop: “Wal YAWEI bin gudbala langa mi, dumaji mi oldei bulurrumbat det raitwei
    blanga im. En imbin tok gudbalawei langa mi, dumaji mi jidan nomo garram enijing
    rong.
  ukr-1871: І воздав менї Бог по моїй щирій правдї всї блага на сьвітї, наградив він
    мене за мої чисті руки своїм воздаяннєм.
  deu-1951: Der HERR vergalt mir nach meiner Gerechtigkeit, nach der Reinheit meiner
    Hände lohnte er mir;
  eng-JPS: The LORD rewarded me according to my righteousness; according to the cleanness
    of my hands hath He recompensed me.
  srp-1865: Dade mi Gospod po pravdi mojoj, po èistoti ruku mojih dariva me.
  lug-lug: “Mukama yampa empeera yange ng’obutuukirivu bwange bwe bwali; n’ansasula
    ng’obulongoofu bwe ngalo zange bwe buli.
  heb-heb: יגמלני יהוה כצדקתי כבר ידי ישיב לי׃
  ben-IRV: সদাপ্রভু আমার ধার্ম্মিকতা অনুসারেই আমাকে পুরষ্কার দিলেন, আমার হাতের শুচিতা
    অনুযায়ী ফল দিলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਧਰਮ ਦੇ ਅਨੁਸਾਰ ਮੈਨੂੰ ਬਦਲਾ ਦਿੱਤਾ, ਮੇਰੇ ਹੱਥਾਂ ਦੀ ਸੁੱਚਮਤਾਈ ਦੇ
    ਅਨੁਸਾਰ ਮੈਨੂੰ ਬਦਲਾ ਦਿੱਤਾ।
  tkr-tkr: Yizde qopkuvalis sik'ı Rəbbee zas huvu, yizde xılene məttıvalis sik'ı huvu.
  mya-JVB: ငါ ဖြောင့်မတ်ခြင်း ရှိသည်အလျောက် ထာဝရဘုရား သည် အကျိုး ကိုပေး၍၊ ငါ့ လက်
    စင်ကြယ် ခြင်း၏ အကျိုး ကို စီရင်တော်မူ၏။
  tte-O: Yeoba ana paisowa koliyau inamwanamwasosi kaiwena yagu paisowa idudulai kabo
    mulolo iyeyama kaiwena nige ginauli yabo naenaena yapapaisowai nimagu mena.
  tbg-tbg: Te avuqavuqamake kaiqa vare vaunarara tiro, Noravano Kotiva ti koqema timitaira.
    Kia tiqaa uva vaivarora tiro, viva ti koqema timite vaira.
  hmo-hmo: Lohiabada ese ahuna namona, be lau dekenai ia henia vadaeni, badina be
    kara maoromaoro lau karaia dainai. Ia ese lau ia hanamoa, lauegu laloa goevagoeva
    hegeregerena,
  urd-urd: ख़ुदावन्द ने मेरी रास्तबाज़ी के मुवाफ़िक़ मुझे बदला दिया, और मेरे हाथों
    की पाकीज़गी के मुताबिक़ मुझे बदला दिया।
  rus-SYN: Воздал мне Господь по правде моей, по чистоте рук моих вознаградил меня.
  bqc-SIM: Dii yãkɛ̀mɛɛ ma nↄ̀sɛmaa lɛ́uɛ, à fĩabòmɛɛ ma gbãsĩsai lɛ́u.
  tcz-CHONGTHU: Lamdih a kachon jing jeh in Pakaiyin kipaman eipen, Chule kakhut te
    nin thil dih jeng abol jing jeh in kipaman eipei.
  mar-mar: मी केले त्याचे फळ परमेश्वर मला देईल, कारण मी योग्य तेच केले. मी गैर काही
    केले नाही, तेव्हा त्याचे चांगले फळ तो मला देईल.
  qub-qub: Allillata rurashäpitami Tayta Diosga salbamasha.
  bqp-bqp: Dikiri yã kɛ̀mɛnɛ ma nɛ̀sɛmana lɛ́n, à fĩna bòmɛnɛ ma gbãsĩsarikɛ lɛ́n.
  hat-hat: Seyè a ban m' sa m' merite, paske li wè m' mache dwat devan li. Li ban
    m' benediksyon paske li wè mwen inonsan.
  eng-BSB: The LORD has rewarded me according to my righteousness; He has repaid me
    according to the cleanness of my hands.
  tod-tod: Ɠɔoɠɔ GALAGI vaani bu, é sò eɠɛʋelei nà-telebodai la, é kɛɛni bɛ̀,
    eɠɛʋelei zèeiti ɲade pelei la,
  eng-WEBPB: The LORD rewarded me according to my righteousness. He rewarded me according
    to the cleanness of my hands.
  kbq-kbq: Nagra fatgo navu'nava'ma huazante Ra Anumzamo'a avesinante'ne. Nagrira
    hazenkeni'a omnenegu huno Ra Anumzamo'a mizana nami'ne.
  nhe-BL: TOTECO nechtlaxtlahuijtoc pampa nijchihua tlen xitlahuac iixpa. Nechpalehui
    pampa quiitac para ax tleno nijchijtoya.
  bus-bus: Dii yã kɛ̀mɛ ma nↄ̀sɛ maa lɛ́n, à fĩa bòmɛ ma gbãsĩsaikɛ lɛ́n.
  gub-BL: Tupàn umekuzar heremiapo kwer ihewe, ta'e imunar 'ym ma'e romo aiko ihe
    xe. Umur uze'egatu herehe, ta'e nazapo kwaw ikatu 'ym ma'e ihe xe.
  eng-DRA: 'The Lord will reward me according to my justice: and according to the
    cleanness of my hands he will render to me.'
