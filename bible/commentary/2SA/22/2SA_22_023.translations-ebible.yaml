verse: 2SA.022.023
translations:
  mal-C: അവിടത്തെ ന്യായവിധികളെല്ലാം എന്റെ മുൻപിലുണ്ട്; അവിടത്തെ ഉത്തരവുകളിൽനിന്നു
    ഞാൻ വ്യതിചലിച്ചിട്ടില്ല.
  deu-TKW: Denn alle seine Rechte sind mir gegenwärtig, und seine Satzungen schob
    ich nicht beiseite.
  lin-lin: Natosaka mibeko na Ye nyonso mpe nabatelaka bikateli na Ye.
  eng-LSV: For all His judgments [are] before me, || As for His statutes, I do not
    turn from them.
  eng-GNV: 'For all his lawes were before me, and his statutes: I did not depart therefrom.'
  eng-WEBSTER: 'For all his judgments were before me: and as for his statutes, I did
    not depart from them.'
  nhw-BL: Niquiximati itlanahuatilhua, huan amo quema nimohuejcatlalijtoc tlen catli
    quiijtohua.
  swh-ONEN: Sheria zake zote zi mbele yangu, wala sijayaacha maagizo yake.
  bba-bba: Nɑ win woodɑ kpuro swĩi. Nɑ ǹ win ɡere yinɛ.
  eng-KJVCPB: 'For all his judgments were before me: And as for his statutes, I did
    not depart from them.'
  mpx-mpx: Wana logugui gegewena ya nuwahikagil ge ali baaba nige ali en ya pepek.
  luo-luo: Chikene duto ni e nyima; pok alokora aweyo buchene.
  meu-meu: Badina be ena haheḡani iboudiai na lau vairagu ai; ena taravatu asina negedia
    daure.
  npi-ULB: किनकि उहाँका सबै धार्मिक आदेशहरू मेरो सामु छन् । उहाँका विधिहरूका सम्‍बन्‍धमा
    तीबाट म तर्केको छैन ।
  yor-yor: Nítorí pé gbogbo ìdájọ́ rẹ̀ ni ó wà níwájú mi; àti ní ti òfin rẹ̀, èmi
    kò sì yapa kúrò nínú wọn.
  ind-ind: Aku senantiasa memperhatikan semua peraturan-Mu dan tidak melanggar ketetapan-ketetapan-Mu.
  pes-OPCB: همهٔ احکامش را بجا آورده‌ام و از فرمان او سرپیچی نکرده‌ام.
  tgl-ULB: Dahil ang lahat ng kaniyang matuwid na mga utos ay nasa harapan ko; para
    sa kaniyang mga batas, hindi ako tumalikod palayo sa mga ito.
  cbu-NT: Ichingaru yuwaa tsiyatarangu anootstam nuw payuranguri, nda minumtiyam kukoo
    kapeetarangina.
  hui-hui: Ibunaga bi mana lo ngaru i̱na baya hangu talialu bialu haru. Ibugua bia
    layadagua i̱na mo wa nahe biaabo haruli.
  mya-mya: ငါ​သည်​ကိုယ်​တော်​၏​ပ​ညတ်​တော်​ရှိ​သ​မျှ​တို့​ကို စောင့်​ထိန်း​ခဲ့​၏။ ကိုယ်​တော်​၏​အ​မိန့်​တော်​တို့​ကို​မ​ဖီ​ဆန်​ခဲ့​ပါ။
  bod-N: ཁོང་གི་ཁྲིམས་སྲོལ་ཐམས་ཅད་མདུན་དུ་མཆིས། །ཁོང་གི་སྒྲིག་ཁྲིམས་ནམ་ཡང་སྤངས་པ་མིན།
    །
  sna-sna: Mirayiro yake yose iri pamberi pangu; handina kutsauka kubva pamitemo yake.
  spa-BLM: Porque todas sus ordenanzas estaban delante de mí. En cuanto a sus estatutos,
    no me aparté de ellos.
  cac-cac: Naann̈ej masanil a c'ayb'ub'al vuuj, malaj b'aq'uin̈ sb'at a lolonel satc'olal
    vuuj.
  swh-ULB: Kwa kuwa maagizo yake yote ya haki yamekuwa mbele yangu; kwa kuwa sheria
    zake, sikujiepusha nazo.
  bel-bel: бо ўсе запаведзі Яго перад мною, і ад пастановаў Яго я не адступаў,
  deu-ELBBK: Denn alle seine Rechte waren vor mir, und seine Satzungen – ich bin nicht
    davon gewichen.
  mbb-OT: Edtumanen ku is langun he menge suǥù nu, ne wazè ku supaka is menge sulunuzen
    he ibpesunud nu.
  mal-2015: അവന്റെ വിധികൾ ഒക്കെയും എന്റെ മുമ്പിലുണ്ടു; അവന്റെ ചട്ടങ്ങൾ ഞാൻ വിട്ടുനടന്നിട്ടുമില്ല.
  rmc-rmc: Se savore leskre zakoni hine angle mire jakha a leskre lavendar man na
    visarďom.
  pes-OPV: چونکه جمیع احکام او در مد نظر من است. واز فرایض او انحراف نورزیدم.
  ron-1924: Тоате порунчиле Луй ау фост ынаинтя мя ши ну м-ам депэртат де ла леӂиле
    Луй.
  ben-OBCV: তাঁর সব বিধান আমার সামনে রয়েছে, তাঁর আদেশ থেকে আমি কখনও দূরে সরে যাইনি।
  som-som: Waayo, xukummadiisii oo dhammu hortayday yiilleen, Oo qaynuunnadiisana
    anigu kama aan tegin.
  lat-VUC: Omnia enim judicia ejus in conspectu meo, et præcepta ejus non amovi a
    me.
  eng-ASVBT: For all his ordinances were before me; And as for his statutes, I did
    not depart from them.
  ita-1885: Perciocchè io ho tenute davanti agli occhi tutte le sue leggi, E non mi
    son rivolto da' suoi statuti.
  eng-LXXUP: 'For all his judgments and his ordinances were before me: I departed
    not from them.'
  eng-ULB: For all his righteous decrees have been before me; as for his statutes,
    I have not turned away from them.
  spa-VBL: He tenido presente todas sus leyes; no he ignorado sus mandamientos.
  fra-_FOB: Car toutes ses ordonnances sont devant moi, et je ne m'écarte point de
    ses statuts.
  mal-mal: അവിടുത്തെ വിധികൾ ഒക്കെയും എന്റെ മുമ്പിലുണ്ട്; അവിടുത്തെ ചട്ടങ്ങളിൽനിന്ന്
    ഞാൻ വിട്ടുനടന്നിട്ടുമില്ല.
  urd-GVR: Us ke tamām ahkām mere sāmne rahe haiṅ, maiṅ us ke farmānoṅ se nahīṅ haṭā.
  suz-BL: मारदे हना आ ठीक पतीक लोव़ आं ङोंइती बाक्‍तेक्‍म। गो मेको आ फुल्‍लुम मुशा
    ब्रेक्‍शो लोव़ नेल्‍ल टिशा पाता।
  ita-1927: Poiché ho tenuto tutte le sue leggi davanti a me, e non mi sono allontanato
    dai suoi statuti.
  ckb-ckb: هەموو حوکمەکانی لەبەرچاومدان، لە فەرزەکانی لام نەداوە.
  eng-BBE: For all his decisions were before me, and I did not put away his laws from
    me.
  kan-OKCV: ಅವರ ಆಜ್ಞೆಗಳೆಲ್ಲಾ ನನ್ನ ಮುಂದೆ ಇಟ್ಟುಕೊಂಡೆನು; ದೇವರ ತೀರ್ಪುಗಳಿಂದ ನಾನು ತೊಲಗಿಹೋಗಲಿಲ್ಲ.
  tam-2017: அவருடைய நியாயங்களையெல்லாம் எனக்கு முன்பாக நிறுத்தினேன்; நான் அவருடைய கட்டளைகளைவிட்டு
    விலகாமல்,
  spa-RV-1909: Porque delante de mí tengo todas sus ordenanzas; y atento á sus fueros,
    no me retiraré de ellos.
  ron-BTF: Pentru că toate judecățile lui au fost înaintea mea; și cât despre statutele
    lui, nu m-am depărtat de ele.
  eng-WEBP: For all his ordinances were before me. As for his statutes, I didn’t depart
    from them.
  eng-FBV: I have kept all his laws in mind; I have not ignored his commandments.
  nld-1939: Ik had al zijn geboden voor ogen gehouden, Niet zijn wetten ontweken;
  nch-BL: Niquixmati itanahuatilhua, huan amo quema nimohuejcatalijtoc ten cati quiijtohua.
  vie-1934: Vì các mạng lịnh của Ngài đều ở trước mặt tôi, Tôi chẳng lìa xa các luật
    lệ Ngài.
  hin-CV: उनके सारे नियम मेरे सामने बने रहे; उनके नियमों से मैं कभी भी विचलित नहीं
    हुआ.
  spa-BES: Porque todas sus decisiones estaban delante de mí, y no aparté de mí sus
    leyes.
  tdx-tdx: Tañatrefako eo iaby o fepè’eo, le tsy nisitaheko o fañè’eo.
  tha-KJV: เพราะคำตัดสินทั้งสิ้นของพระองค์​อยู่​ต่อหน้าข้าพเจ้า และข้าพเจ้ามิ​ได้​หันจากกฎเกณฑ์ของพระองค์
  por-BR-2018: Porque diante de mim tenho todas suas ordenanças; E atento a seus estatutos,
    não me retirarei deles.
  deu-ELO: Denn alle seine Rechte waren vor mir, und seine Satzungen, ich bin nicht
    davon gewichen;
  eng-WYC-2018: For all his dooms were in my sight; and I did not away from me his
    behests. (For all his laws were before me; and I did not turn away from his commands.)
  epo-epo: Ĉar ĉiuj Liaj leĝoj estis antaŭ mi, Kaj Liajn ordonojn mi ne forigis de
    mi.
  uig-PIN: Qünki uning barliⱪ ⱨɵkümliri aldimdidur; Mǝn Uning bǝlgilimiliridin qǝtnǝp
    kǝtmidim;
  beo-beo: 'Na da Ea hamoma:ne sia:i huluane nabawane hamosu amola Ea sia: nababeba:le
    hame nabasu hou hame hamosu.'
  tpi-OTNT: Mi bin tingting oltaim long ol lo bilong en, na mi no bin givim baksait
    long tok bilong en.
  hau-SA: Dukan dokokinsa suna a gabana; ban ƙi ko ɗaya daga umarnansa ba.
  uig-LAT: Chünki uning barliq hökümliri aldimdidur; Men Uning belgilimiliridin chetnep
    ketmidim;
  nde-nde: Yonke imithetho yakhe iphambi kwami; angizifulathelanga izimiso zakhe.
  ton-ton: 'He naʻe ʻi hoku ʻao ʻa ʻene ngaahi fono kotoa pē: pea ko ʻene ngaahi fekau
    naʻe ʻikai te u ʻalu kehe mo ia.'
  ces-1613: Všickni zajisté soudové jeho jsou před oblíčejem mým, aniž jsem od kterých
    ustanovení jeho odstoupil.
  eng-WMB: For all his ordinances were before me. As for his statutes, I didn’t depart
    from them.
  tam-TCV: அவருடைய நீதிநெறிகள் அனைத்தும் எனக்கு முன்பாக இருக்கின்றன; அவருடைய விதிமுறைகளிலிருந்து
    நான் விலகவேயில்லை.
  ceb-ULB: Kay sa tanan niyang matuod nga kasugoan nga ania kanako; sama sa iyang
    mga balaod, wala ako mitalikod gikan niini.
  pol-UBG: Bo miałem przed oczyma wszystkie jego nakazy i od jego praw się nie odwróciłem.
  agr-agr: Wika niina chichame umiktina nunak, ashí betek aneakjai, nuadui ¡niina
    chichame umiktina nunak makichkish umitskek idaisachuitjai!
  kyc-kyc: Nambame banya lowa dupwana peparae letamuli pyuo kando minyuo pyuo karenge.
    Banya mawa pii dupwana namba kamba lao warombo see nangende daa.
  urd-GVU: اُس کے تمام احکام میرے سامنے رہے ہیں، مَیں اُس کے فرمانوں سے نہیں ہٹا۔
  deu-1912: Denn alle seine Rechte habe ich vor Augen, und seine Gebote werfe ich
    nicht von mir;
  kan-2017: ನಾನು ಆತನ ಆಜ್ಞೆಗಳನ್ನು ಯಾವಾಗಲೂ ನನ್ನೆದುರಿನಲ್ಲಿ ಇಟ್ಟುಕೊಂಡೆನು. ಆತನ ವಿಧಿಗಳಿಂದ
    ತಪ್ಪಿ ಹೋಗಲಿಲ್ಲ.
  yap-yap: Urngin e pi motochiyel rok ni gu be tay nga tagil’; dariy bingyal’ ni ku
    gu pag ni dag fol ko tin keyog ni ngan rin’.
  hlt-MCSB: Amah kah laitloeknah boeih te tah a laitloeknah bangla ka hmaiah ka khueh
    tih a khosing lamloh ka phael pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዎጎ ቢያ ማዺ ታ ኩንሤኔ፤ ዒዚ ዓይሤ ዳምቦዋ ታ ቦንቼኔ።
  twi-ASANTE: Ne mmara nyinaa gu mʼanim; mentwee me ho mfirii ne nhyehyɛeɛ ho.
  eng-WEBU: For all his ordinances were before me. As for his statutes, I didn’t depart
    from them.
  wal-wal: Taani a higgiyaa ubbaa naagaas; a wogaa poliyoogaa aggabeikke.
  spa-PDDPT: Pues todos sus Preceptos estuvieron delante de mí, Y no me aparté de
    sus Estatutos.
  gun-gun: Xejee amoĩ ijayvuague ha'e javi, xejegui ndaipe'ai ayvu omoĩ va'ekue.
  agu-BL: At cyakil yi ca'wl i' le inwi'. Nin ilenin ja chinxom te'j.
  ilo-ULB: Ta saanko a tinallikudan dagiti amin a lintegna nga adda iti sangoanak;
    kasta met dagiti bilbilinna.
  kpg-kpg: Au gu haga gila aga ana haganoho huogodoo. Au digi de hagalongo gi ana
    helekai.
  uig-ARA: چۈنكى ئۇنىڭ بارلىق ھۆكۈملىرى ئالدىمدىدۇر؛ مەن ئۇنىڭ بەلگىلىمىلىرىدىن چەتنەپ
    كەتمىدىم؛
  sus-sus: N birama a xa yaamarie fɔxɔ ra, n mu gbilenma a xa sɛriyɛ fɔxɔ ra.
  pon-2006: I kapwaiada sapwellime kosonned kan koaros; I sohte kauwehla sapwellime
    mahsen kan.
  jae-jae: Ênê biŋgêdêŋ samob kêkô aê laŋôcnêm ma gajam dêmôêc ênê biŋsu atom.
  ksd-ksd: Tago kana lavur varkurai dia ga tur ta ra luaina matagu, Ma pa iau ga vana
    irai kan kana lavur togotogo.
  tur-YTC: Çünkü bütün kuralları önümdeydi, İlkelerine gelince, onlardan ayrılmadım.
  grc-BRENT: Ὅτι πάντα τὰ κρίματα αὐτοῦ κατεναντίον μου καὶ τὰ δικαιώματα αὐτοῦ, οὐκ
    ἀπέστην ἀπʼ αὐτῶν.
  ind-AYT: Sebab, semua hukum-Nya ada di hadapanku, dan untuk ketetapan-ketetapan-Nya,
    aku tidak menyimpang darinya.
  nya-nya: Malamulo ake onse ali pamaso panga, sindinasiye malangizo ake.
  hrv-hrv: Odredbe njegove sve su mi pred očima, zapovijedi njegove nisam odbacio,
  mps-mps: Eno te agai bomai po wali peyu, tama eno agai po te tudiba me mubeo.
  tpi-tpi: Mi bin tingting oltaim long ol lo bilong en, na mi no bin givim baksait
    long tok bilong en.
  dan-1931: hans Bud stod mig alle for Øje, jeg veg ikke fra hans Love.
  vie-OVCB: Luật pháp Ngài gần tôi mãi mãi; không một điều nào tôi sơ suất.
  guj-2017: કેમ કે તેમનાં સર્વ ન્યાયકૃત્યો મારી આગળ હતાં; તેમના વિધિઓથી હું દૂર ગયો
    નથી.
  pon-2006A: I kapwaiada sapwellime kosonned kan koaros; I sohte kauwehla sapwellime
    mahsen kan.
  por-BRBSL: Pois todas as suas portarias foram antes de mim. Quanto aos seus estatutos,
    eu não me afastei deles.
  cth-cth: A lawkcengnae pueng hah ka hmaitung vah ao. A phunglam ka cettakhai boihoeh.
  twi-twi: Ne mmara nyinaa gu mʼanim; mentwee me ho mfii ne nhyehyɛe ho.
  hlt-hlt: Amah kah laitloeknah boeih te tah a laitloeknah bangla ka hmaiah ka khueh
    tih a khosing lamloh ka phael pawh.
  tbz-SIM: N yí yetɛ ku kuɔ́ mɑì, m mɛ n yí yetɛ ku tɑnnùù mɑrì.
  msy-2020: Kɨ zurara bizir God damuasa e mɨkemezibagh nɨghnɨsi. Egha kɨ an arazir
    a ifongeziba batoghezir puvatɨ.
  dop-dop: Mɑ tǝŋɑ nyɑ́ kʋsǝsɩɩtʋ tɔɣɔ. Mɑ tɑ yɔkɩ nyɑ́ kiiu nɑkʋlɩ.
  azb-azb: Onun bütün hökmləri önümdədir, Qaydalarından imtina etməmişəm.
  eng-DBY: For all his ordinances were before me, And his statutes, I did not depart
    from them,
  hin-2017: उसके सब नियम तो मेरे सामने बने रहे, और मैं उसकी विधियों से हट न गया।
  wol-KYG: Dama ne jàkk ndigalam yépp, dëdduwma dogali yoonam.
  eng-YLT: For all His judgments [are] before me, As to His statutes, I turn not from
    them.
  kne-kne: Tinongtongpal ko amin ay linteg na, magay linabsing ko ay bilina.
  eng-WYC-2017: For all his dooms were in my sight; and I did not away from me his
    behests.
  eng-WMBB: For all his ordinances were before me. As for his statutes, I didn’t depart
    from them.
  urd-GVH: उसके तमाम अहकाम मेरे सामने रहे हैं, मैं उसके फ़रमानों से नहीं हटा।
  rug-rug: Kopu betoni rau sari doduru Nana tinarae; lopu hite sekei rau sari Nana
    ginarunu.
  gaz-gaz: Seerri isaa hundinuu fuula koo dura jira; anis ajaja isaa irraa hin jalʼanne.
  fra-LSG: Toutes ses ordonnances ont été devant moi, Et je ne me suis point écarté
    de ses lois.
  yal-yal: N bata a sariyane birin suxu, n mi tondixi a tɔnne suxɛ.
  haw-1868: Mamua hoi o'u kana mau olelo hoopono a pau; Aole hoi au i haalele aku
    i kana mau kauoha.
  arb-NAV: جَعَلْتُ أَحْكَامَهُ دَائِماً نُصْبَ عَيْنِي وَلَمْ أَحِدْ عَنْ فَرَائِضِهِ.
  ewe-ewe: Eƒe sewo katã le ŋkunye me; eye nyemetrɔ le eƒe ɖoɖowo yome o.
  eng-LEE: For all his ordinances were before me, and from none of his statutes did
    I depart.
  asm-FB: কাৰণ তেওঁৰ সকলো শাসন মোৰ সন্মুখত আছে; মই তেওঁৰ বিধিবোৰ মোৰ পৰা দূৰ কৰা নাই৷
  sus-A: ﭑ بِرَ مَ عَ شَ يَامَرِيٍ قْشْ رَ، ﭑ مُ فبِلٍنمَ عَ شَ سّرِيّ قْشْ رَ.
  fra-SBL: Car toutes ses ordonnances étaient devant moi. Quant à ses statuts, je
    ne m'en suis pas écarté.
  hbo-hbo: כִּ֥י כָל־*מִשְׁפֹּטֹו (מִשְׁפָּטָ֖יו) לְנֶגְדִּ֑י וְחֻקֹּתָ֖יו לֹא־אָס֥וּר
    מִמֶּֽנָּה׃
  kik-kik: Mawatho make mothe marĩ mbere yakwa; ndihutatĩire irĩra cia watho wake
    wa kũrũmĩrĩrwo.
  fra-NCL: Tous ses jugements étaient devant moi, et je ne m’écartais pas de ses lois.
  cek-AK: A thuitaekhaih loknawk loe ka hmaa ah oh, a paek ih loknawk to kang qoi
    taak ai.
  cuk-cuk: Bela e-Igar-Mamaid an-idumaid, e-Igar-Mamaidgi an bangussulid.
  uig-CYR: Чүнки униң барлиқ һөкүмлири алдимдидур; Мән Униң бәлгүлимилиридин чәтнәп
    кәтмидим;
  tel-2017: ఆయన న్యాయవిధులన్నీ నా కళ్ళెదుటే ఉన్నాయి. ఆయన కట్టడల నుండి ఎప్పుడూ దారి
    తొలగ లేదు.
  hat-BSA: Paske tout òdonans Li yo te devan m. Règleman Li yo, mwen pa t janm kite.
  kos-kos: Nga karinganang ma sap lal nukewa, Nga tia seakos ma El sapkin.
  hbo-WLC: כִּ֥י כָל־משפטו לְנֶגְדִּ֑י וְחֻקֹּתָ֖יו לֹא־אָס֥וּר מִמֶּֽנָּה׃
  ibo-ibo: Iwu ya niile dị nʼihu m, esibekwaghị m nʼụkpụrụ ya wezuga onwe m.
  ory-ory: ଯେହେତୁ ତାହାଙ୍କର ସମସ୍ତ ଶାସନ ମୋହର ସମ୍ମୁଖରେ ଥିଲା ଓ ତାହାଙ୍କର ବିଧିସକଳ ମୁଁ ପରିତ୍ୟାଗ
    କଲି ନାହିଁ।
  chk-chk: Üa apwönüetä an kewe allük meinisin, nge üsap aleasolap ngeni an kewe pwüüng.
  ssd-ssd: Ye nu tuku tukul kame mara mindek idus timba dubiniŋmba minmba nu tuku
    pasa pitai ndawet.
  rop-rop: Aibin oldei jinggabat ol detlot lowa blanga im, en ai nomo bin gibit bekboun
    langa det lowa blanga im.
  ukr-1871: Всї закони Господнї перед віччу в мене стоять що години. Не звертаю й
    праворуч із них, а не то, щоб лїворуч звертати.
  deu-1951: sondern ich hatte alle seine Rechte vor mir und stieß seine Satzungen
    nicht von mir,
  eng-JPS: For all His ordinances were before me; and as for His statutes, I did not
    depart from them.
  srp-1865: Nego su svi zakoni njegovi preda mnom, i zapovijesti njegovijeh ne uklanjam
    od sebe.
  lug-lug: Amateeka ge gonna gaali mu maaso gange, era ssaava ku biragiro bye.
  heb-heb: כי כל משפטו לנגדי וחקתיו לא אסור ממנה׃
  ben-IRV: কারণ তাঁর সমস্ত শাসন আমার সামনে ছিল; আমি তাঁর নিয়ম থেকে সরে যাই নি।
  pan-pan: ਉਹ ਦੇ ਸਾਰੇ ਨਿਯਮ ਮੇਰੇ ਸਾਹਮਣੇ ਰਹੇ ਅਤੇ ਉਹ ਦੀਆਂ ਬਿਧੀਆਂ ਤੋਂ ਮੈਂ ਨਹੀਂ ਮੁੜਿਆ।
  tkr-tkr: Mang'un gırgın q'aanunbı yizde ögil vod, Mang'une g'aydabışiler hixu deş.
  mya-JVB: စီရင် တော်မူချက်ရှိသမျှ ကို ငါ သည် မျက်မှောက် ပြု၏။ အထုံးအဖွဲ့ တော်တို့မှ
    မ လွှဲ။
  tte-O: Ana loina meuloina yanuwatu-kalatagili yo ana walo nige yalologabaegili.
  tbg-tbg: Viva vo uva vo uva tiva vataira te iriqi viha, kia vira uva voqavata raqa
    kaunara.
  hmo-hmo: Iena taravatu ibounai be lauegu vairanai idia noho, bona iena oda lau utua
    lasi.
  urd-urd: क्यूँकि उसके सारे फ़ैसले मेरे सामने थे, और मैं उसके क़ानून से अलग न हुआ।
  rus-SYN: ибо все заповеди Его предо мною, и от уставов Его я не отступал,
  bqc-SIM: Aà ikoyã ìↄ dↄaaamɛɛ píi, mi bↄ yã́ pↄ́ a dìlɛↄ kpɛo.
  tcz-CHONGTHU: Ijeh-inem itileh ama chonna dan jouse chu Kamaiya aki lang jing jengin,
    Hijeh chun ama chon na dan jousea jong Keima kavah mang khapoi.
  mar-mar: परमेश्वराचे निर्णय मी नेहमी ध्यानात ठेवतो. त्याच्या नियमांचे पालन करतो.
  qub-qub: Mandamintuncunataga llapantami musyaycä. Laynincunataga imaypis cumlishcämi.
  bqp-bqp: A dokayãnↄ dìgↄ̃ domɛnɛ arɛ pínki, mádi kpɛ li yã kũ à dìtɛnↄnɛro.
  hat-hat: Mwen fè tou sa ki nan lalwa li, mwen pa janm dezobeyi kòmandman li yo.
  eng-BSB: For all His ordinances are before me; I have not disregarded His statutes.
  tod-tod: Gàazu ɠa ná-tɔgiti ba yeenɔpɛ, gè la zeɠezu ná-deveiti ba.
  eng-WEBPB: For all his ordinances were before me. As for his statutes, I didn’t
    depart from them.
  kbq-kbq: Na'ankure kasege'a nasenifi ante'ne'na, ana kasege'ane tra ke'anena rutagre'na
    namagena huomi'noe.
  nhe-BL: Niquixmati itlanahuatilhua, huan ax quema nimohuejcatlalijtoc tlen quiijtohua.
  bus-bus: À dokayãnↄ ègↄ̃ dↄↄmɛ aɛ píngi, mɛ́ɛ kpɛɛ li yã kɛ̀ à dìɛnↄnɛro.
  gub-BL: Aruzar ize'eg paw, napytu'u kwaw hemiapo putar haw heruzar ire
  eng-DRA: 'For all his judgments are in my sight: and his precepts I have not removed
    from me.'
