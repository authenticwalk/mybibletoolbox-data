verse: 2SA.022.037
translations:
  mal-C: അവിടന്ന് എന്റെ കാലടികൾക്കായി രാജവീഥി ഒരുക്കിയിരിക്കുന്നു, അതിനാൽ എന്റെ കണങ്കാലുകൾ
    വഴുതുന്നതുമില്ല.
  deu-TKW: Du machtest weiten Raum für meinen Schritt, und meine Knöchel wanken nicht.
  lin-lin: Otambolisaka ngai na kimia, mpe makolo na ngai elengaka te.
  eng-LSV: You enlarge my step under me, || And my ankles have not slipped.
  eng-GNV: Thou hast inlarged my steppes vnder me, and mine heeles haue not slid.
  eng-WEBSTER: Thou hast enlarged my steps under me; so that my feet have not slipped.
  nhw-BL: Noojhui tijchijtoc patlahuac para amo niohuijtis, huan para amo nimopeyahuas
    quema ninejnemis.
  swh-ONEN: Huyapanua mapito yangu, ili miguu yangu isiteleze.
  bba-bba: Nɑ̀ n dukɑ mɔ̀, ɑ rɑ de nɑ n sɑ̃u. Nɑ̀ n dukɑ mɔ̀, nɑ ku rɑ mɑɑ sokure.
  eng-KJVCPB: Thou hast enlarged my steps under me; So that my feet did not slip.
  mpx-mpx: Kamwasa i magaga u pwela awowa, yaka ya nobubun nige aeu ya hahanapil.
  luo-luo: Imiyo yo mawuothoe bedo malach, mondo tiendena kik ba yo.
  meu-meu: Taora bada gabuna vada o lailaia, lau aegu bae moia tao; aegu na asie dedi.
  npi-ULB: तपाईंले मेरा गोडामुनिका ठाउँलाई फराकिलो बनाउनुभएको छ, त्यसैले मेरा गोडाहरू
    चिप्‍लेका छैनन् ।
  yor-yor: Ìwọ sì sọ ìtẹ̀lẹ̀ di ńlá ní abẹ́ mi; tó bẹ́ẹ̀ tí ẹsẹ̀ mi kò fi yọ̀.
  ind-ind: Aku tidak tersandung jatuh karena Engkau melebarkan jalan bagiku.
  pes-OPCB: زمین زیر پایم را وسیع ساخته‌ای تا نلغزم.
  tgl-ULB: Gumawa ka ng isang malapad na lugar para sa aking mga paa na tinatapakan
    ko, para hindi dumulas ang aking mga paa.
  cbu-NT: Nuwaa wanasirip ngoots tuyamandarangush, nuwshat amb naataranguri, nda pakchiyam
    pantsarangina.
  hui-hui: Í̠na hariga bayale mo wirigome i̱ porogoha i̱naga ge gondo lalu pi nale
    bayale kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​ကျွန်ုပ်​အား​ရန်​သူ​ဖမ်း​ဆီး​ခြင်း မ​ခံ​ရ​အောင်​စီ​ရင်​တော်​မူ​ပါ​၏။
    အ​ကျွန်ုပ်​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​အ​ရေး​ရှုံး​နိမ့် ခဲ့​သည်​မ​ရှိ​ပါ။
  bod-N: གོམ་པ་སྤོ་སའི་ལམ་ནི་ཡངས་པར་མཛད། །བདག་གི་རྐང་པ་ནམ་ཡང་འདྲེད་མ་གྱུར། །
  sna-sna: Munotambanudza nzira pasi pangu, kuitira kuti zvitsitsinho zvangu zvirege
    kutsauka.
  spa-BLM: Has ensanchado mis pasos debajo de mí. Mis pies no han resbalado.
  cac-cac: Vach' ix utej in b'e a b'oani yic vach' max in el-laj n̈ernajoc.
  swh-ULB: Umeitengenezea miguu yangu nafasi chini yangu, hivyo miguu yangu haikujikwaa.
  bel-bel: Ты пашыраеш крок мой пад мною, і ня хістаюцца ногі мае.
  deu-ELBBK: Du machtest Raum meinen Schritten unter mir, und meine Knöchel haben
    nicht gewankt.
  mbb-OT: Ebeǥayan a kenikew te meupiya he ibayà, umbe wazà mekezugkilas is menge
    paa ku.
  mal-2015: ഞാൻ കാലടിവെക്കേണ്ടതിന്നു നീ വിശാലത വരുത്തി; എന്റെ നരിയാണികൾ വഴുതിപ്പോയതുമില്ല.
  rmc-rmc: Kerďal mire pindrenge lačho drom, hoj te na perav.
  pes-OPV: قدمهای مرا در زیر من وسعت دادی که پایهایم نلغزید.
  ron-1924: Лэрӂешть друмул суб паший мей ши пичоареле меле ну се клатинэ.
  ben-OBCV: তুমি আমার চলার পথ প্রশস্ত করেছ, যেন আমার পা পিছলে না যায়।
  som-som: Adigu tallaabooyinkayga ayaad ku ballaadhisay hoostayda, Oo cagahayguna
    ma ay simbiriirixan.
  lat-VUC: Dilatabis gressus meos subtus me, et non deficient tali mei.
  eng-ASVBT: Thou hast enlarged my steps under me; And my feet have not slipped.
  ita-1885: Tu hai allargati i miei passi sotto me, E le mie calcagna non son vacillate.
  eng-LXXUP: So as to make room under me for my going, And my legs did not totter.
  eng-ULB: You have made a wide place for my feet beneath me, so my feet have not
    slipped.
  spa-VBL: Me diste espacio para caminar y evitaste que mis pies resbalaran.
  fra-_FOB: Tu élargis le chemin sous mes pas, et mes pieds ne chancellent point.
  mal-mal: ഞാൻ കാലടിവെക്കേണ്ടതിനു അങ്ങ് വിശാലത വരുത്തി; എന്റെ പാദങ്ങൾ വഴുതിപ്പോയതുമില്ല.
  urd-GVR: Tū mere qadmoṅ ke lie rāstā banā detā hai, is lie mere ṭaḳhne nahīṅ ḍagmagāte.
  suz-BL: गे आं कली ठीक पा गाक्‍चा गेतीनी। मोपतीके आं खोइल गेनायो मग्रेक्‍ब।
  ita-1927: Tu hai allargato la via ai miei passi; e i miei piedi non hanno vacillato.
  ckb-ckb: جێی هەنگاوەکانم تەخت و فراوان دەکەیت، تاکو پێم نەخلیسکێت.
  eng-BBE: You have made my steps wide under me, so that my feet make no slip.
  kan-OKCV: ನೀವು ನನ್ನ ಕಾಲಡಿಗಳಿಗೆ ವಿಶಾಲಸ್ಥಳ ಒದಗಿಸಿದ್ದೀರಿ, ಆದುದರಿಂದ ನನ್ನ ಹಿಮ್ಮಡಿಗಳು
    ಜಾರುವುದಿಲ್ಲ.
  tam-2017: என்னுடைய கால்கள் வழுக்காதபடி நான் நடக்கிற வழியை அகலமாக்கினீர்.
  spa-RV-1909: Tú ensanchaste mis pasos debajo de mí, para que no titubeasen mis rodillas.
  ron-BTF: Mi-ai lărgit pașii sub mine, încât picioarele mele nu au alunecat.
  eng-WEBP: You have enlarged my steps under me. My feet have not slipped.
  eng-FBV: You gave me room to walk, and prevented my feet from slipping.
  nld-1939: Gij hebt een weg voor mijn stappen gebaand, En mijn voeten wankelden niet.
  nch-BL: Noojhui tijchijtoc patahuac para amo niohuijtis, huan para amo nimopeyahuas
    quema ninejnemis.
  vie-1934: Chúa mở rộng đường dưới bước tôi, Và chân tôi không xiêu tó.
  hin-CV: मेरे पांवों के लिए आपने चौड़ा रास्ता दिया है, इसमें मेरे पगों के लिए कोई
    फिसलन नहीं है.
  spa-BES: Has ensanchado mis pasos debajo de mí, para que mis pies no se deslicen.
  tdx-tdx: Nampangadagadañe’o ty liako; tsy hititititike o ongokoo.
  tha-KJV: พระองค์​ประทานที่กว้างขวางสำหรับเท้าของข้าพระองค์ เท​้าของข้าพระองค์จึงไม่​พลาด
  por-BR-2018: Tu alargaste meus desfiladeiros debaixo de mim, Para que não titubeassem
    meus joelhos.
  deu-ELO: Du machtest Raum meinen Schritten unter mir, und meine Knöchel haben nicht
    gewankt.
  eng-WYC-2018: Thou shalt alarge my steps under me; and mine heels shall not fail.
    (Thou hast broadened my steps under me; and my feet have not slipped.)
  epo-epo: Vi larĝigas mian paŝon sub mi, Por ke ne ŝanceliĝu miaj piedoj.
  uig-PIN: Sǝn ⱪǝdǝmlirim astidiki jayni kǝng ⱪilding, Mening putlirim teyilip kǝtmidi.
  beo-beo: Dia fidibiba:le, na da na ha lai amoga hame gagulaligi ba:i. Na da hamedafa
    dafai.
  tpi-OTNT: Yu bin givim gutpela rot long mi na lek bilong mi i no wel. Mi wokabaut
    na mi no pundaun.
  hau-SA: Ka fadada hanya a ƙarƙashina domin kada idon ƙafana yă juya.
  uig-LAT: Sen qedemlirim astidiki jayni keng qilding, Méning putlirim téyilip ketmidi.
  nde-nde: Uqhelisa indlela enginyathela kuyo, ukuze inqagala zami zingapheci.
  ton-ton: Kuo ke fakaʻataʻatā ʻae ʻaluʻanga ʻi lalo ʻiate au; ko ia naʻe ʻikai hekea
    ai ʻa hoku vaʻe.
  ces-1613: Rozšířil kroky mé pode mnou, aby se nepodvrtly nohy mé.
  eng-WMB: You have enlarged my steps under me. My feet have not slipped.
  tam-TCV: என் கணுக்கால்கள் புரளாதபடி, நான் நடக்கும் பாதையை நீர் அகலமாக்குகிறீர்.
  ceb-ULB: Naghimo ka ug halapad nga dapit aron katumban sa akong mga tiil, aron dili
    madalin-as ang akong mga tiil.
  pol-UBG: Rozszerzyłeś ścieżkę dla mych kroków, tak że moje stopy się nie zachwiały.
  agr-agr: Ame wi wekaebaunmak kuitamjame, nuadui atakuinjanush iyagchabiajai.
  kyc-kyc: Dopa pipala embame nambana yanda pimwai dupwame minyarapala nyisasarami
    lao iso karapinyipa namba isa paa nange.
  urd-GVU: تُو میرے قدموں کے لئے راستہ بنا دیتا ہے، اِس لئے میرے ٹخنے نہیں ڈگمگاتے۔
  deu-1912: Du machst unter mir Raum zu gehen, daß meine Knöchel nicht wanken.
  kan-2017: ನೀನು ನನ್ನ ಕಾಲುಗಳಿಗೆ ವಿಶಾಲ ಸ್ಥಳವನ್ನು ಕೊಟ್ಟಿದ್ದರಿಂದ ನನ್ನ ಕಾಲುಗಳು ಕದಲುವುದಿಲ್ಲ.
  yap-yap: Kam gagiyegnag gu be par ndawor gu yag rok e pi to’ogor rog, ma dawor gu
    waer.
  hlt-MCSB: Ka kungdak kah ka kholaeh khaw na aeh dongah ka kho paloe pawh.
  mdy-ETH: ታኣኮ ቤርታ ዓኣ ባኮ ዒ ሺኢሻኔ፤ ዬያሮ ቶካ ታኣኮ ዹቂንቱዋሴ።»
  twi-ASANTE: Woabɔ ɛkwan tɛtrɛɛ ama me nan sɛdeɛ ɛrenwatiri.
  eng-WEBU: You have enlarged my steps under me. My feet have not slipped.
  wal-wal: Taani hemettiyoosaa aassaasa; hegaa gishshau, ta tohoi harchchibeenna.
  spa-PDDPT: Ensanchas mis pasos debajo de mí, Y no resbalan mis pies.
  gun-gun: Apyrõ aguã tape rembopyve ramo ndaxepyxyryi 'rã.
  agu-BL: Ilu' nuc'ul tetz imbe', tan qui inje'n jiẍp.
  ilo-ULB: Nangaramidka iti nalawa a lugar iti babaek a para kadagiti sakak, isu a
    pulos a saan a maikaglis dagiti sakak.
  kpg-kpg: Goe dela gu duuli au bolo gi dee tale gi lodo ogu haingadaa, gei au digi
    hinga loo.
  uig-ARA: سەن قەدەملىرىم ئاستىدىكى جاينى كەڭ قىلدىڭ، مېنىڭ پۇتلىرىم تېيىلىپ كەتمىدى.
  sus-sus: I n naɲɛrɛma a fanyi ra, n ma kira mu findima tɔɔrɛ ra n bɛ.
  pon-2006: Komwi me ketin sileiehdi pwe I en dehr lohdi, oh I sohte mwahn pwupwudi.
  jae-jae: Aôm kômasaŋ intêna ŋasawa kapôêŋ gebe jasa ma japô ocgêsu ôkwi atom.
  ksd-ksd: U tar valangalanga ra pakana gunan iau vanavana tana, Ma ra ura kaugu pa
    dir ga tamagaga.
  tur-YTC: Adımlarımı altımda genişlettin. Ayaklarım kaymadı.
  grc-BRENT: καὶ οὐκ ἐσαλεύθησαν τὰ σκέλη μου.
  ind-AYT: Engkau memperbesar langkah-langkah di bawahku sehingga mata kakiku tidak
    tergelincir.
  nya-nya: Inu mwalimbitsa njira yanga kuti ndiyende bwino, kuti mapazi anga asaterereke.
  hrv-hrv: Pouzdanje daješ mom koraku, i noge mi više ne posrću.
  mps-mps: Nago enaba wiegi yai sunumi mobaso, tama eno sągą te bedege me ebeo.
    Ena pobadi, te ena me tula mubeo.”
  tpi-tpi: Yu bin givim gutpela rot long mi na lek bilong mi i no wel. Mi wokabaut
    na mi no pundaun.
  dan-1931: du skaffede Plads for mine Skridt, mine Ankler vaklede ikke.
  vie-OVCB: Trước chân tôi, mở một con đường. Nên tôi chẳng bao giờ vấp ngã.
  guj-2017: તમે મારા પગ નીચેની જગ્યા વિશાળ કરી છે, જેથી મારા પગ લપસી ગયા નથી.
  pon-2006A: Komwi me ketin sileiehdi pwe I en dehr lohdi, oh I sohte mwahn pwupwudi.
  por-BRBSL: Você ampliou meus passos sob mim. Meus pés não escorregaram.
  cth-cth: Kai ni ka cei nahane lamthung na pacei teh, ka khoknaw hai thawn hoeh.
  twi-twi: Woabɔ kwan tɛtrɛɛ ama mʼanan sɛnea me nkotodwe rengurow.
  hlt-hlt: Ka kungdak kah ka kholaeh khaw na aeh dongah ka kho paloe pawh.
  tbz-SIM: Fɔ̃́ɔ̃̀ te kɛ̀ n kèrí mɛcɑ̃ɑ̃, bɑ́ n tɑ̀ɑ̀kɛ í seití.
  msy-2020: Nɨ bar tuavir aghuim na ganɨngizɨ, kɨ an ghua, apɨghsigha irɨzir puvatɨ.
  dop-dop: Nyɑ́ hɑsǝɣǝnɑ mɑ nɔɔhɛɛ tɛɛ. Pʋlʋpʋ ɩɩ tuuliɣi-m.
  azb-azb: Geniş yer açdın ki, addımlayım, Büdrəməsin ayaqlarım.
  eng-DBY: Thou enlargedst my steps under me; And mine ankles did not slip.
  hin-2017: तू मेरे पैरों के लिये स्थान चौड़ा करता है, और मेरे पैर नहीं फिसले।
  wol-KYG: Yaa ma xàllalu yoon, duma tërëf.
  eng-YLT: Thou enlargest my step under me, And mine ankles have not slidden.
  eng-WYC-2017: Thou shalt alarge my steps under me; and mine heels shall not fail.
  eng-WMBB: You have enlarged my steps under me. My feet have not slipped.
  urd-GVH: तू मेरे क़दमों के लिए रास्ता बना देता है, इसलिए मेरे टख़ने नहीं डगमगाते।
  rug-rug: Ele va labe poni au Goi sa siraṉa, ke lopu vagi au ri na qua kana, meke
    lopu hite hoqa si arau.
  gaz-gaz: Akka koomeen koo hin mucucaanneef, miilla kootiif daandii balʼifteerta.
  fra-LSG: Tu élargis le chemin sous mes pas, Et mes pieds ne chancellent point.
  yal-yal: I bata kira gbeeni tɔn n xa alogo n nama bira.
  haw-1868: 'Ua hooakea oe i ko''u mau kapuwai malalo iho o''u: Aole hoi i pahee ko''u
    mau wawae.'
  arb-NAV: وَسَّعْتَ طَرِيقِي تَحْتَ قَدَمَيَّ فَلَمْ تَتَعَثَّرْ رِجْلايْ.
  ewe-ewe: Èkeke mɔ le tenye, be nye klowo magli le tenye o.
  eng-LEE: Thou enlargest my steps under me, so that my joints do not slip.
  asm-FB: তুমি মোৰ ভৰিৰ তলৰ ঠাই বহল কৰিলা, তাতে মোৰ ভৰি পিছলি নগ’ল।
  sus-A: عِ ﭑ نَحّرّ مَ عَ قَنيِ رَ، ﭑ مَ كِرَ مُ قِندِ مَ تْورّ رَ ﭑ بّ.
  fra-SBL: Tu as élargi mes pas sous moi. Mes pieds n'ont pas glissé.
  hbo-hbo: תַּרְחִ֥יב צַעֲדִ֖י תַּחְתֵּ֑נִי וְלֹ֥א מָעֲד֖וּ קַרְסֻלָּֽי׃
  kik-kik: Ũnjaramagĩria njĩra ya kũrĩa thiiagĩra, nĩgeetha magũrũ makwa matigatirũke.
  fra-NCL: Tu élargis mon pas au-dessous de moi, et mes pieds ne chancellent point.
  cek-AK: Ka hmaa ih loklam to na kawksak pongah, ka khok hae amkhraeng ai.
  cuk-cuk: Igar-nanaed be anga nudaksad, adi, an nanadele, mer an yolegegar.
  uig-CYR: Сән қәдәмлирим астидики җайни кәң қилдиң, Мениң путлирим тейилип кәтмиди.
  tel-2017: నా పాదాల కింద స్థలం విశాలం చేస్తావు. అందువల్ల నా కాళ్ళు జారవు.
  hat-BSA: Ou elaji pla pye mwen anba m, e pye m pa janm chape.
  kos-kos: Kom karinginyu tuh nga in tia sruoh, Ac nga soenna ikori.
  hbo-WLC: תַּרְחִ֥יב צַעֲדִ֖י תַּחְתֵּ֑נִי וְלֹ֥א מָעֲד֖וּ קַרְסֻלָּֽי׃
  ibo-ibo: Ị na-edozi ụzọ sara mbara nye ụkwụ. Ka nkwonkwo ụkwụ m ghara ịgbụchapụ.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ତଳେ ମୋର ପାଦ ରଖିବା ସ୍ଥାନ ପ୍ରଶସ୍ତ କରିଅଛ ଓ ମୋହର ଗୋଇଠି ଖସି ଯାଇ ନାହିଁ।
  chk-chk: Ka achölapa ewe al üa fetal won, pwe pechei esap mit.
  ssd-ssd: Ne ye ndin mayenu tumyate le ye kupe basleŋga bari ndaŋget.
  rop-rop: en yu nomo bin larram main enami olabat grebum mi, en yu nomo bin larram
    mi gibap du.
  ukr-1871: І ступнї розширяє мої, й нога не спіткнеться у мене.
  deu-1951: du machtest mir Raum zum Gehen, daß meine Knöchel nicht wankten.
  eng-JPS: Thou hast enlarged my steps under me, and my feet have not slipped.
  srp-1865: Širiš korake moje poda mnom, te se ne omièu gležnji moji.
  lug-lug: Ogaziyizza ekkubo mwe mpita, n’obukongovvule bwange tebukoonagana.
  heb-heb: תרחיב צעדי תחתני ולא מעדו קרסלי׃
  ben-IRV: তুমি আমার চলার পথ চওড়া করেছ, তাই আমার পায়ে হোঁচট লাগে নি।
  pan-pan: ਤੂੰ ਮੇਰੇ ਕਦਮਾਂ ਲਈ ਸਥਾਨ ਚੌੜਾ ਕਰਦਾ ਹੈ ਅਤੇ ਮੇਰੇ ਪੈਰ ਨਹੀਂ ਤਿਲਕੇ।
  tkr-tkr: Zasse saccu Vaka əq'ra iykaras əxə, zı məxür qaçayxarır deş.
  mya-JVB: အကျွန်ုပ် သွားသော လမ်း ကို ရှင်းလင်း ၍ ခြေ မချော် စေခြင်းငှါပြုတော်မူသောအားဖြင့်၊
  tte-O: Yagu kamwasa kusoke-yalalaki mangu mena na yalodudulai nige sowasowana kaegu
    yayatupan.
  tbg-tbg: Are koqe aara ti autu timitaaravera te viraqaa nuraro ti aiquvano kia variri
    ntaimanta kaavu ntunarave.
  hmo-hmo: Oi ese lau oi durua, vadaeni tuari taudia ese lau idia abia mauri lasi.
    Oi ese lauegu aena oi hagoadaia, idia dedi lasi.
  urd-urd: तूने मेरे नीचे मेरे क़दम चौड़े कर दिए, और मेरे पाँव नहीं फिसले।
  rus-SYN: Ты расширяешь шаг мой подо мною, и не колеблются ноги мои.
  bqc-SIM: Ni ma zɛ́ yàasa kũmɛɛ, ↄ̃ ma gbá lí gbãlɛo.
  tcz-CHONGTHU: Kanoiya kapansat na ding mun lentah neihoi peh-in, hijeh chun kakengto
    teni kalho nal tapoi.
  mar-mar: माझ्या पायांत बळ दे, म्हणजे मी न अडखळता ताठ चालू शकेन.
  qub-qub: Gammi alli purichimashcanqui. Chaymi mana lluchcacashcächu.
  bqp-bqp: Ndì ma zɛ́ yàasa kũmɛnɛ, de ma gbá sún sataro.
  hat-hat: Ou pa kite yo bare wout mwen. Mwen pa janm pèdi pye.
  eng-BSB: You broaden the path beneath me so that my ankles do not give way.
  tod-tod: È-zaalai zu, nà ziɛzu valafala, kɔ̀ɠɔiti ti la liizu ga.
  eng-WEBPB: You have enlarged my steps under me. My feet have not slipped.
  kbq-kbq: Kagrake kama vu'noa kana eri ra hankeno, nagiamo'a tanafara osu'ne.
  nhe-BL: Noojhui tijchijtoc patlahuac para ax niohuijtis, huan para ax nimoxitlanis
    quema ninejnemis.
  bus-bus: Nɛɛ̀ ma zɛ́ yàasa kũmɛ, lɛ ma gbá tón sataro.
  gub-BL: Nahepyhyk kar kwaw heàmàtyry'ymar wanupe. Ni pitài haw rupi na'ar kwaw ihe.
  eng-DRA: 'Thou shalt enlarge my steps under me: and my ankles shall not fail.'
