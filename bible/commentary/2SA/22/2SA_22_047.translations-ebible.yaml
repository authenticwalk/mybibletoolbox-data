verse: 2SA.022.047
translations:
  mal-C: “യഹോവ ജീവിക്കുന്നു! എന്റെ പാറ വാഴ്ത്തപ്പെടട്ടെ! എന്റെ രക്ഷകനും പാറയുമായ എന്റെ
    ദൈവം അത്യുന്നതൻ.
  deu-TKW: Es lebt Jahwe und gepriesen ist mein Hort, und hoch erhaben der Gott, der
    Fels meines Heils;
  lin-lin: Longonya na Yawe ! Tika ete Ye oyo azali libanga na ngai akumisama ! Tika
    ete Nzambe, libanga ya lobiko na ngai, anetolama !
  eng-LSV: YHWH lives, and blessed [is] my Rock, || And exalted is my God—The Rock
    of my salvation.
  eng-GNV: 'Let the Lord liue, and blessed be my strength: and God, euen the force
    of my saluation be exalted.'
  eng-WEBSTER: The LORD liveth; and blessed be my rock; and exalted be the God of
    the rock of my salvation.
  nhw-BL: TOTECO itztoc. Ma tijpaquilismacaca yaya ipan catli nimotlatía. Ma tijhueyichihuaca
    Toteco Dios, pampa yaya catli nechmaquixtía.
  swh-ONEN: “Bwana yu hai! Sifa ni kwa Mwamba wangu! Atukuzwe Mungu, Mwamba, Mwokozi
    wangu!
  bba-bba: Yinni Gusunɔ u wɑ̃ɑ. I nùn siɑro. Wiyɑ u sɑ̃ɑ nɡe kperu mi nɑ rɑ kuke.
    I nùn bɛɛrɛ wɛ̃ɛyɔ. Wiyɑ u mɑn fɑɑbɑ kuɑ.
  eng-KJVCPB: The Lord liveth; and blessed be my rock; And exalted be the God of the
    rock of my salvation.
  mpx-mpx: Yehoba i mihot! Iya Pat no abalou ta tobalan! No Yabowaine, iya Pat no
    abamwal, alana ta latahin!
  luo-luo: “Jehova Nyasaye ngima! Pak obed ne Lwandana! Duongʼ obed ni Nyasaye, ma
    Lwanda kendo ma Jawarna.
  meu-meu: Iehova na e maurimu; egu nadi-gini na hanamoamu; egu Dirava bae imodaia,
    egu hahemauri nadi-ginina.
  npi-ULB: परमप्रभु जीवित हुनुहुन्छ । मेरो चट्टानको प्रशंसा होस् । मेरो मुक्‍तिको
    चट्टान परमेश्‍वर उच्‍च पारिनुभएको होस् ।
  yor-yor: “Olúwa ń bẹ́; olùbùkún sì ni àpáta mi! Gbígbéga sì ni Ọlọ́run àpáta ìgbàlà
    mi.
  ind-ind: Oh TUHAN, Engkau hidup! Terpujilah Engkau yang bagaikan gunung batu bagiku!
    Biarlah Engkau, ya Pelindung dan Penyelamatku, senantiasa ditinggikan.
  pes-OPCB: خداوند زنده است! شکر و سپاس بر خدای متعال باد که صخرهٔ نجات من است!
  tgl-ULB: Buhay si Yahweh! Nawa'y purihin ang aking bato. Nawa'y maitaas ang Diyos,
    ang bato ang aking kaligtasan.
  cbu-NT: Ashiri Apaa, shiyamari urutamari taatsha. Shiyashumari nuw kamungkina. Shiyaatsimari
    nuw wanasir tsiyatchima. Shiy nuwaa taaraasheetsi tapachindaksha.
  hui-hui: Anduane Homogo ibu haluheore kagoni. Ibu i̱naga ege to̱le̱ ale hongohe
    kago ibunaga mini yaraga hami̱ya. Ngode Datagaliwabe hongoheore ogoni ibu i̱ pele
    ngiaga kagonigo ibunaga mini timbuni yaraga haabo hami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​သက်​ရှင်​တော်​မူ​၏။ ငါ့​အား​ကွယ်​ကာ​တော်​မူ​သော​အ​ရှင်​ကို
    ထော​မ​နာ​ပြု​ကြ​လော့။ တန်​ခိုး​ကြီး​၍​ငါ့​ကို​ကယ်​တင်​တော်​မူ​သော ဘု​ရား​သ​ခင်​သည်​ကြီး​မြတ်​တော်​မူ​ကြောင်း
    ကြွေး​ကြော်​ကြ​လော့။
  bod-N: ཡ་ཝཱེ་ཁོང་ནི་གཏན་དུ་གསོན་པོར་བཞུགས། །བདག་གི་བྲག་རྡོར་བསྟོད་བསྔགས་བརྗོད་པར་ཤོག
    །དཀོན་མཆོག་ཉིད་དེ་ང་རང་སྐྱོབ་མཁན་གྱི། །བྲག་རྡོ་ཁོང་ལ་བཀུར་བསྟི་འབྱུང་བར་ཤོག །
  sna-sna: “Jehovha mupenyu! Dombo rangu ngarirumbidzwe! Ngaakudzwe Mwari, iye Dombo,
    Muponesi wangu!
  spa-BLM: ¡Yahvé vive! ¡Bendita sea mi roca! Exaltado sea Dios, la roca de mi salvación,
  cac-cac: Mamin Jehová, pitzan ach. Ach in Columal, alchajocab' vach' lolonel d'ayach.
    Ach Dios in Columal, ic'jocab' chaan̈ a b'i.
  swh-ULB: Yahwe anaishi! Mwamba wangu atukuzwe. Mungu na ainuliwe, mwamba wa wokovu
    wangu.
  bel-bel: Жывы Гасподзь і дабраславёны абаронца мой! Хай будзе праслаўлены Бог, прытулак
    выратаваньня майго,
  deu-ELBBK: Der HERR lebt, und gepriesen sei mein Fels! Und erhoben werde der Gott,
    der Fels meines Heils!
  mbb-OT: Uuyag ka, Nengazen! Edeliǥen ka is endilungè ku he vatu. Ibayew ku sikew
    tenged te iyan ka Megbevayà he menluluwas ku.
  mal-2015: യഹോവ ജീവിക്കുന്നു; എൻ പാറ വാഴ്ത്തപ്പെട്ടവൻ. എൻ രക്ഷയുടെ പാറയായ ദൈവം ഉന്നതൻ
    തന്നേ.
  rmc-rmc: O RAJ dživel! Mi džal e chvala mira Skalake! Av barardo, Devla miro, Skalo
    miri, Spasiťeľina miro!
  pes-OPV: خداوند زنده است و صخره من متبارک وخدای صخره نجات من متعال باد.
  ron-1924: Трэяскэ Домнул ши бинекувынтатэ сэ фие Стынка мя! Ынэлцат сэ фие Думнезеу,
    Стынка мынтуирий меле,
  ben-OBCV: “সদাপ্রভু জীবিত! আমার শৈলের প্রশংসা হোক! আমার ঈশ্বর, আমার শৈল, আমার পরিত্রাতার
    গৌরব হোক!
  som-som: Rabbigu waa nool yahay; oo mahad waxaa leh dhagaxayga weyn; Oo ha sarreeyo
    Ilaaha ah dhagaxa weyn ee badbaadintayda;
  lat-VUC: Vivit Dominus, et benedictus Deus meus, et exaltabitur Deus fortis salutis
    meæ.
  eng-ASVBT: Jehovah liveth; And blessed be my rock; And exalted be God, the rock
    of my salvation,
  ita-1885: Viva il Signore, e benedetta sia la mia Rocca; E sia esaltato Iddio, ch'è
    la Rocca della mia salvezza.
  eng-LXXUP: The Lord lives, and blessed be my guardian, And my God, my strong keeper,
    shall be exalted.
  eng-ULB: Yahweh lives! May my rock be praised. May God be exalted, the rock of my
    salvation.
  spa-VBL: ¡El Señor vive! ¡Bendita sea mi Roca! ¡Alabado sea el Dios que me salva!
  fra-_FOB: L'Éternel est vivant! Et béni soit mon rocher! Que Dieu, le rocher de
    mon salut, soit exalté!
  mal-mal: യഹോവ ജീവിക്കുന്നു; എന്റെ പാറ വാഴ്ത്തപ്പെട്ടവൻ. എൻ രക്ഷയുടെ പാറയായ ദൈവം
    ഉന്നതൻ തന്നെ.
  urd-GVR: Rab zindā hai! Merī chaṭṭān kī tamjīd ho! Mere Ḳhudā kī tāzīm ho jo merī
    najāt kī chaṭṭān hai.
  suz-BL: परमप्रभु यावे ब्रोंइशा बाक्‍ब। आं सेरथे फुल्‍लु ठेयब बाक्‍ब। आं परमप्रभु
    मान ताइब बाक्‍ब। मेको आं कली प्रोंइब, सेरथे फुल्‍लु बाक्‍ब।
  ita-1927: Viva l’Eterno! Sia benedetta la mia ròcca! e sia esaltato Iddio, la ròcca
    della mia salvezza!
  ckb-ckb: «یەزدان زیندووە، ستایش بۆ تاشەبەردەکەم! خودای ڕزگارکەرم تاشەبەردەکەیە،
    پایەبەرزە!
  eng-BBE: 'The Lord is living; praise be to my Rock, and let the God of my salvation
    be honoured:'
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ಜೀವಿಸುವ ದೇವರು! ನನ್ನ ಆಶ್ರಯವಾಗಿರುವ ದೇವರಿಗೆ ಸ್ತೋತ್ರ. ನನ್ನ ಬಂಡೆಯು,
    ನನ್ನ ರಕ್ಷಕರಾದ ದೇವರು ಮಹಿಮೆ ಹೊಂದಲಿ.
  tam-2017: யெகோவா ஜீவனுள்ளவர்; என்னுடைய கன்மலையானவர் ஸ்தோத்தரிக்கப்படுவாராக; என்னுடைய
    இரட்சிப்பின் கன்மலையான தேவன் உயர்ந்திருப்பாராக.
  spa-RV-1909: 'Viva Jehová, y sea bendita mi roca; sea ensalzado el Dios, la roca
    de mi salvamento:'
  ron-BTF: DOMNUL trăiește; și binecuvântată fie stânca mea; și să fie înălțat Dumnezeul
    stâncii salvării mele.
  eng-WEBP: The LORD lives! Blessed be my rock! Exalted be God, the rock of my salvation,
  eng-FBV: The Lord lives! Blessed be my Rock! May the God who saves me be praised!
  nld-1939: Leve Jahweh! Gezegend mijn Rots; Hoogverheven de God, de Rots van mijn
    heil!
  nch-BL: TOTECO itztoc. Ma tijpaquilismacaca yaya ipan cati nimotatía. Ma tijhueyichihuaca
    Toteco Dios, pampa yaya cati techmaquixtía.
  vie-1934: Đức Giê-hô-va hằng sống; đáng ngợi khen hòn đá lớn tôi! Nguyện Đức Chúa
    Trời, là hòn đá của sự chửng cứu tôi, được tôn cao!
  hin-CV: “जीवित हैं याहवेह! धन्य हैं मेरी चट्टान! मेरे छुटकारे की चट्टान, मेरे परमेश्वर
    प्रतिष्ठित हों!
  spa-BES: El Señor está vivo; Alabado sea mi roca, exaltado sea él Dios de mi salvación.
  tdx-tdx: Veloñe t’Iehovà; andriañeñe i Lamilamikoy; onjoneñe t’i Andrianañahare,
    lamilamim-pandrombahako.
  tha-KJV: พระเยโฮวาห์ทรงพระชนม์​อยู่ และศิลาของข้าพระองค์เป็​นที​่​สรรเสริญ พระเจ้าของศิลาแห่งความรอดของข้าพระองค์เป็​นที​่​ยกย่อง
  por-BR-2018: 'Viva o SENHOR, e seja bendita minha rocha; Seja exaltado o Deus, a
    rocha de meu salvamento:'
  deu-ELO: Jehova lebt, und gepriesen sei mein Fels! Und erhoben werde der Gott, der
    Fels meines Heils!
  eng-WYC-2018: The Lord liveth, and my God is blessed; and the strong God of mine
    health shall be enhanced. (The Lord liveth, and blessed is my God; yea, the strong
    God of my salvation shall be exalted.)
  epo-epo: 'Vivas la Eternulo; kaj benata estu mia Roko; Alte glorata estu mia Dio,
    la Roko de mia savo:'
  uig-PIN: Pǝrwǝrdigar ⱨayattur! Mening Ⱪoram Texim mubarǝklǝnsun; Nijatim bolƣan
    ⱪoram tax Huda aliydur, dǝp mǝdⱨiyilǝnsun!
  beo-beo: Hina Gode da esala. Na Gaga:su dunuma nodoma! Na Gaga:su Gode amo Ea gasa
    bagade hou amo dunu huluanema olelema.
  tpi-OTNT: “Bikpela i stap oltaim. Em i olsem bikpela ston i banisim mi, olsem na
    yumi mas litimapim nem bilong em. God bilong mi i save helpim mi na i kisim bek
    mi, olsem na yumi mas litimapim biknem bilong em.
  hau-SA: “Ubangiji yana a raye! Yabo ta tabbata ga Dutsena! Ɗaukaka ga Allah, Dutse,
    Mai Cetona!
  uig-LAT: Perwerdigar hayattur! Méning Qoram Téshim mubareklensun; Nijatim bolghan
    qoram tash Xuda aliydur, dep medhiyilensun!
  nde-nde: UThixo uyaphila! Alidunyiswe iDwala lami! Kaphakanyiswe uNkulunkulu wami,
    iDwala, uMsindisi wami!
  ton-ton: ‌ʻOku moʻui ʻa Sihova; pea ke monūʻia ʻa hoku makatuʻu; pea ke fakamāʻolunga
    hake ʻae ʻOtua ʻoe makatuʻu ʻo hoku fakamoʻui.
  ces-1613: Živť jest Hospodin, a požehnaná skála má; protož ať jest vyvyšován Bůh,
    skála spasení mého,
  eng-WMB: The LORD lives! Blessed be my rock! Exalted be God, the rock of my salvation,
  tam-TCV: “யெகோவா வாழ்கிறார்! என் கன்மலையானவருக்குத் துதி உண்டாவதாக! என் கன்மலையும்
    இரட்சகருமாகிய இறைவன் உயர்த்தப்படுவாராக!
  ceb-ULB: Mabuhi si Yahweh! Hinaot nga pagadayegon ang bato. Mapasidunggan unta ang
    Dios, ang bato sa akong kaluwasan.
  pol-UBG: PAN żyje, niech będzie błogosławiona moja skała, niech będzie wywyższony
    Bóg, skała mojego zbawienia.
  agr-agr: “¡Tuke Pujuuwah, amek tuke pujuuwaitme! ¡Ameketme mina ejamataigmek! ¡Ashí
    aents aidautijum mina uwemtijina nunú ememattajum!
  kyc-kyc: Kamongo doko lete karalu karenge. Baa nambana nee isa ingyuo karenge doko
    lakandena. Anatu porainya renge palenge dokome namba lete wai pyao nyingi dokona
    kingi ketae pena lao leto.
  urd-GVU: رب زندہ ہے! میری چٹان کی تمجید ہو! میرے خدا کی تعظیم ہو جو میری نجات کی
    چٹان ہے۔
  deu-1912: Der HERR lebt, und gelobt sei mein Hort; und Gott, der Hort meines Heils,
    werde erhoben,
  kan-2017: ಯೆಹೋವನು ಚೈತನ್ಯಸ್ವರೂಪನು. ನನ್ನ ಶರಣನಿಗೆ ಸ್ತೋತ್ರ. ನನ್ನ ಆಶ್ರಯಗಿರಿಯಾಗಿರುವ ದೇವರಿಗೆ
    ಕೊಂಡಾಟ.
  yap-yap: I SOMOL e be par nib fos! Nga ni pining e sorok ngak e en ni be yoror rog!
    Got e be’ nib gel ni be ayuweg e pogofan rog! Nga ni weliy ngak e girdi’ feni
    sorok!
  hlt-MCSB: BOEIPA kah hingnah dongah ka lungpang tah a yoethen pai tih, kai ham daemnah
    lungpang Pathen tah pomsang pai saeh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ናንጊና ናንጋያኬ፤ ታኣኮ ካናዾ ፆኦዛሢ ጋላቲንቶም፤ ታና ዻቂሻ ዼኤፖ ፆኦዛሢ ዼግ ዼጊ ጎዖም!
  twi-ASANTE: “Awurade te ase! Ayɛyi nka me botan, ma wɔmma Onyankopɔn, me nkwagyeɛ
    botan so.
  eng-WEBU: The LORD lives! Blessed be my rock! Exalted be God, the rock of my salvation,
  wal-wal: “GODAI de7ees! Xoossai, ta wogga zaallai galatetto. Xoossai, tana ashshiya
    zaallai, xoqqu xoqqu go.
  spa-PDDPT: ¡Viva Yavé! ¡Bendita sea mi Roca! ¡Engrandecido sea ʼElohim, la Roca
    de mi salvación!
  gun-gun: Senhor ma oikove va'e, togueroayvu porãa xe'itaova! Tomboetea Xeruete,
    ita xereraa jepea.
  agu-BL: Yi Kataj, yi ketz kaRyosil, itz' nin tera'tz. Kak'e' bin k'ej i', na i'
    q'uicy'lom ketz nin i' colol ketz.
  ilo-ULB: Agbiag ni Yahweh! Maidaydayaw koma ti dakkel a batok. Maitan-ok koma ti
    Dios, ti dakkel a bato iti pannakaisalankanko.
  kpg-kpg: Dimaadua e mouli! Di hagaamu ang gi dogu Dangada Daa! Goodou hagadele ina
    nia mahi o God dela gu haga dagaloaha au!
  uig-ARA: پەرۋەردىگار ھاياتتۇر! مېنىڭ قورام تېشىم مۇبارەكلەنسۇن؛ نىجاتىم بولغان قورام
    تاش خۇدا ئالىيدۇر، دەپ مەدھىيىلەنسۇن!
  sus-sus: Kisi na Alatala bɛ, tantui na a bɛ naxan luxi alɔ fanye n bɛ, a xili xa
    matɔxɔ.
  pon-2006: KAUN-O ketin ieias! Kaping ong ei soundoar! Kumwail lohkiseli roson en
    Koht me ketin doareielahr!
  jae-jae: “Apômtau gêmoa mata jali. Aê aoc êôc ŋoc lamu. Aê jatoc ŋoc ŋacmoasiŋ Anôtô
    sa.
  ksd-ksd: Ra Luluai i laun, ma da pite pa kaugu vat i ta; Ma da manga pite pa God,
    ra vat ki nina iau lalaun tana;
  tur-YTC: Yahve yaşıyor! Kayam yücelsin! Kurtuluşumun kayası, Tanrı yücelsin,
  grc-BRENT: Ζῇ Κύριος, καὶ εὐλογητὸς ὁ φύλαξ μου, καὶ ὑψωθήσεται ὁ Θεός μου ὁ φύλαξ
    τῆς σωτηρίας μου.
  ind-AYT: TUHAN itu hidup! Terpujilah bukit batuku. Ditinggikanlah Allah, bukit batu
    keselamatanku.
  nya-nya: “Yehova ndi wamoyo! Litamandidwe Thanthwe langa. Akuzike Mulungu, Thanthwe,
    Mpulumutsi wanga!
  hrv-hrv: Živio Jahve! Blagoslovljena hridina moja! Neka se uzvisi Bog, spasenje
    moje!
  mps-mps: “Genuai Bidi sesemane sogo bidibao! Aga te genuai masigigo ena bobegelalubo
    tiwai yali, tama dago aga nogi ugwaba sao. Godigo ena tau siyu, tama ena ma sali,
    tama dago aga genuai nogi ugwaba sao.
  tpi-tpi: “Bikpela i stap oltaim. Em i olsem bikpela ston i banisim mi, olsem na
    yumi mas litimapim nem bilong em. God bilong mi i save helpim mi na i kisim bek
    mi, olsem na yumi mas litimapim biknem bilong em.
  dan-1931: HERREN lever, højlovet min Klippe, ophøjet være min Frelses Gud,
  vie-OVCB: Chúa Hằng Hữu trường tồn bất biến! Vầng Đá muôn đời được ca vang! Duy
    Đức Chúa Trời ra tay cứu rỗi, một mình Ngài là Đấng Chân Quang!
  guj-2017: ઈશ્વર જીવંત છે! મારા ખડકની પ્રશંસા હો! મારા ઉદ્ધારરૂપી ખડક સમાન ઈશ્વર
    ઊંચા મનાઓ.
  pon-2006A: KAUN-O ketin ieias! Kaping ong ei soundoar! Kumwail lohkiseli roson en
    Koht me ketin doareielahr!
  por-BRBSL: Yahweh vive! Bendito seja o meu rochedo! Exaltado seja Deus, a rocha
    da minha salvação,
  cth-cth: BAWIPA teh yungyoe a hring. Kaie lungsong, pholennae lah awm seh. Kaie
    rungngangnae lungsong Cathut teh, tawmrasang e lah awm naseh.
  twi-twi: “Awurade te ase! Ayeyi nka me botan, ma wɔmma Onyankopɔn, me nkwagye botan
    so.
  hlt-hlt: BOEIPA kah hingnah dongah ka lungpang tah a yoethen pai tih, kai ham daemnah
    lungpang Pathen tah pomsang pai saeh.
  tbz-SIM: N Yiɛ̀ nKuyie mbomu, kuù tu n kó dipèrì, ndɛ́úkùnkonɛ̀ ku yètìrì, kuù tu
    n dɛɛtíwè.
  msy-2020: Ikiavɨra Itir God, a zurara ikia mamaghɨra iti. A dagɨar ekiamɨn mɨn na
    modozɨ kɨ an apazangɨn itima a na geghufi, kamaghɨn amizɨ, kɨ ziar ekiam a danɨngam.
    God nan akurvazimɨn ikia ua na inizɨ, kamaghɨn, kɨ an ziam fam.
  dop-dop: Tɑcɑɑ wɛnnɑ. Nyɑɣɑlɛ mɑ kʋkpɑmʋɣʋ ŋku kʋ kentiɣi-m tɔ mɑɑ sɑ-ŋ. Mɑ tɑlɑ
    mɑ Ɩsɔ mɑ wɑɑsʋlʋ.
  azb-azb: Rəbb əbədi yaşayır, Qayama alqış olsun! Məni qurtaran Qayam, Allahım ucalsın!
  eng-DBY: Jehovah liveth; and blessed be my rock; And exalted be the God, the rock
    of my salvation,
  hin-2017: “यहोवा जीवित है; मेरी चट्टान धन्य है, और परमेश्वर जो मेरे उद्धार की चट्टान
    है, उसकी महिमा हो।
  wol-KYG: Aji Sax jeey Kiy dund. Kii ma sës moo jara sant. Yàlla sama cëslaay ji
    may musal moo màgg!
  eng-YLT: Jehovah liveth, and blessed [is] my Rock, And exalted is my God — The Rock
    of my salvation.
  eng-WYC-2017: The Lord liveth, and my God is blessed; and the strong God of mine
    health shall be enhanced.
  eng-WMBB: The LORD lives! Blessed be my rock! Exalted be God, the rock of my salvation,
  urd-GVH: रब ज़िंदा है! मेरी चट्टान की तमजीद हो! मेरे ख़ुदा की ताज़ीम हो जो मेरी
    नजात की चट्टान है।
  rug-rug: Toana se Zihova! Mani tava lavata sa qua patu aqoroana! Maqu vahesia sa
    Tamasa, sa patu aqoroana, sa qua hinarupu!
  gaz-gaz: “Waaqayyo jiraataa dha! Kattaan koo haa eebbifamu! Waaqni koo, Kattaan,
    Fayyisaan koo ol ol haa jedhu!
  fra-LSG: Vive l’Éternel, et béni soit mon rocher! Que Dieu, le rocher de mon salut,
    soit exalté,
  yal-yal: Alatala na! Tantunna xa fi n natangamaan ma! N nakisimana Ala xa batu!
  haw-1868: Ke ola nei o Iehova, e hoomaikaiia ko'u pohaku; E hapaiia'ku hoi ke Akua
    o kuu pohaku e ola'i.
  arb-NAV: حَيٌّ هُوَ الرَّبُّ، وَمُبَارَكٌ صَخْرَتِي. وَمُتَعَالٍ إِلَهُ خَلاصِي.
  ewe-ewe: “Yehowa li tegbee! Woakafu nye Agakpe la! Woado Mawu, nye Xɔla la ɖe dzi
    bobobo!
  eng-LEE: The Lord liveth, and blessed be my Rock; and exalted be the God, the Rock
    of my salvation;
  asm-FB: যিহোৱা জীৱন্ত! মোৰ শিলাৰ প্রশংসা হওঁক৷ মোৰ পৰিত্ৰাণৰ শিলা, ঈশ্বৰ গৌৰৱাম্বিত
    হওঁক;
  sus-A: كِسِ نَ عَلَتَلَ بّ، تَنتُي نَ عَ بّ نَشَن لُشِ عَلْ قَنيٍ ﭑ بّ، عَ شِلِ
    شَ مَتْشْ.
  fra-SBL: Yahvé est vivant ! Béni soit mon rocher ! Exalté soit Dieu, le rocher de
    mon salut,
  hbo-hbo: חַי־יְהוָ֖ה וּבָר֣וּךְ צוּרִ֑י וְיָרֻ֕ם אֱלֹהֵ֖י צ֥וּר יִשְׁעִֽי׃
  kik-kik: “Jehova atũũraga muoyo! O we Rwaro rwakwa rwa Ihiga arogoocwo! Ngai arotũgĩrio,
    o we Rwaro rwakwa rwa Ihiga, na Mũhonokia wakwa!
  fra-NCL: Vive Yahweh et béni soit mon rocher ! Dieu, mon rocher de refuge, qu’il
    soit exalté !
  cek-AK: Angraeng loe hing; ka lungsong loe tahamhoihaih om nasoe! Sithaw, ka pahlonghaih
    lungsong loe, pakoehhaih om nasoe.
  cuk-cuk: ”¡Bab-Jehová dula mai! ¡An be-nug-ogannoged. Akwa-gandikidyob be anga gued!
    An-Bab-Dummad-an-abonoged, an be-odummoged.
  uig-CYR: Пәрвәрдигар һаяттур! Мениң Қорам Тешим мубарәкләнсун; Ниҗатим болған қорам
    таш Худа алийдур, дәп мәдһийиләнсун!
  tel-2017: యెహోవా సజీవుడు. నాకు అండ అయిన వాడికి స్తుతి. నా విముక్తి శిల అయిన దేవుడు
    ఘనత నొందుగాక.
  hat-BSA: SENYÈ a vivan! Beni, se wòch mwen an! Egzalte, se Bondye, wòch sali mwen
    an.
  kos-kos: LEUM GOD El moul! Kaksakin El su nien molela luk! Fahkelik pwengpeng lun
    God ku su moliyula!
  hbo-WLC: חַי־יְהוָ֖ה וּבָר֣וּךְ צוּרִ֑י וְיָרֻ֕ם אֱלֹהֵ֖י צ֥וּר יִשְׁעִֽי׃
  ibo-ibo: “Onyenwe anyị na-adị ndụ. Otuto dịrị oke nkume m. Mbuli elu dịrị Chineke
    m, bụ oke nkume ahụ, Onye nzọpụta m.
  ory-ory: ସଦାପ୍ରଭୁ ନିତ୍ୟଜୀବୀ; ମୋହର ଶୈଳ ଧନ୍ୟ ହେଉନ୍ତୁ ଓ ମୋʼ ପରିତ୍ରାଣର ଶୈଳ ସ୍ୱରୂପ ପରମେଶ୍ୱର
    ଉନ୍ନତ ହେଉନ୍ତୁ।
  chk-chk: Ewe Samol mi Lapalap a manau. Üa mwareiti ai achau, üa ingeiti ai Kot mi
    amanauaei.
  ssd-ssd: Suŋgo nu abo tugu ŋak. Nu ye tuku ndame kune suŋgo taŋaŋ ye tumba kaiyate.
    Kuateŋge ye te-luka tina. Ta tuku sine nu tuku nyu te-duŋgube.
  rop-rop: “Wal wi garra gibit preis langa YAWEI hu jidan laibala. Oni im na wi garra
    meigim haibala, dumaji im na oldei maindimbat mi. Im jis laiga strongbala ston
    weya ai gin blandim miselp brom main enami olabat.
  ukr-1871: Жив Господь і прославлена скеля моя й защита спасенна,
  deu-1951: Es lebt der HERR, und gepriesen sei mein Fels, und erhoben werde der Gott
    meines Heils!
  eng-JPS: The LORD liveth, and blessed be my Rock; and exalted be the God, my Rock
    of salvation;
  srp-1865: Živ je Gospod, i da je blagoslovena stijena moja. Da se uzvisi Bog, stijena
    spasenja mojega.
  lug-lug: “Mukama mulamu! Olwazi lwange yeebazibwe. Agulumizibwe Katonda wange, olwazi
    lwange, era obulokozi bwange.
  heb-heb: חי יהוה וברוך צורי וירם אלהי צור ישעי׃
  ben-IRV: সদাপ্রভু জীবন্ত, আমার শৈলর প্রশংসা হোক; আমার ঈশ্বর, যিনি আমার রক্ষাকারী
    পাহাড়, তাঁর সম্মান বৃদ্ধি হোক।
  pan-pan: ਯਹੋਵਾਹ ਜਿਉਂਦਾ ਹੈ ਸੋ ਧੰਨ ਹੋਵੇ ਮੇਰੀ ਚੱਟਾਨ! ਪਰਮੇਸ਼ੁਰ ਦੀ ਜੋ ਮੇਰੇ ਬਚਾਓ ਦੀ ਚੱਟਾਨ
    ਹੈ ਬਜ਼ੁਰਗੀ ਹੋਵੇ!
  tkr-tkr: Rəbb vorna! Yizde Ganzıs şukur vuxhena! Zı g'attixhan hı'iyn Ganz, Allah,
    axtı qe'e!
  mya-JVB: ထာဝရဘုရား သည် အသက် ရှင်တော်မူသည် ဖြစ်၍ ငါ ၏ကျောက် ၌ မင်္ဂလာ ရှိပါစေသတည်း။
    ငါ့ ကို ကယ်တင် သော ကျောက် ၏ဘုရား သခင်၌ ချီးမြှောက် ခြင်း ရှိပါစေသတည်း။
  tte-O: Yeoba imiyayai kabo iya kagu totolo-kaukausi tatobalani. Yagu Yaubada iya
    veku kaba lebo esana takeleisinan.
  tbg-tbg: Iriate. Quqaama Noravano Kotiva qaqi variqiro vi vaivo. Nora orivano vaiinti
    antua amitaintema kero, viva ti antua timitaivama vaivo. Ne vira autu tuahera
    kaate. Ti antua timitaira, ne vira autu noraiqama kaate. Ti ruaruama timitaira,
    ne vira autu noraiqama kaate.
  hmo-hmo: “Lohiabada be ia mauri noho. Lauegu durua Tauna badana lau hanamoa noho!
    Umui ibounai e, lauegu Dirava goadana do umui hanamoa, badina ia ese lau ia hamauria
    noho!
  urd-urd: ख़ुदावन्द ज़िन्दा है, मेरी चटटान मुबारक हो! और ख़ुदा मेरे नजात की चटटान
    मुम्ताज़ हो!
  rus-SYN: Жив Господь и благословен защитник мой! Да будет превознесен Бог, убежище
    спасения моего,
  bqc-SIM: Dii ku! Báaaden ma gbɛsi ũ! Wà Lua ma gbɛsi ma Suabana tↄbↄ!
  tcz-CHONGTHU: “Pakai hingjing pa, Nunnom hen kasongpi chu,; Choi-at’in umjing hen
    Ka-Pathen, eihuhhing na songpi chu.
  mar-mar: परमेश्वर जिवंत आहे. माझ्या दुर्गाची मी स्तुती करतो देव महान आहे. तो माझा
    रक्षणकर्ता दुर्ग आहे.
  qub-qub: «¡Alabasha cachun Tayta Dios! ¡Alabasha cachun chapämajnëga! ¡Fiyupa rispitasha
    cachun salbamaj Tayta Diosnëga!
  bqp-bqp: Dikiri kun! Arubarikademɛ ma gbɛ̀si ũ! Ò Luda ma gbɛ̀si ma surabari tↄ́
    bo!
  hat-hat: Konpliman pou Seyè a! Lwanj pou moun ki pran defans mwen an! Se Bondye
    ki delivre m', se li menm ki pwoteje m'. Ann fè konnen jan li gen pouvwa!
  eng-BSB: The LORD lives, and blessed be my Rock! And may God, the Rock of my salvation,
    be exalted—
  tod-tod: Ɠɔoɠɔ GALAGI ɠa vulua! Mamagi ɠa bɛ, toɠa é ga nà-fasai! Ɛsɛ pɛ ge nà-GALAGI
    maamusɛ, nà-kizo fasai.
  eng-WEBPB: The LORD lives! Blessed be my rock! Exalted be God, the rock of my salvation,
  kbq-kbq: Ra Anumzamo'a kasefa huno manine. Nagra agi'a erisga hugahue. Agra naguvazi
    hankave haveni'e. Agri agi ahentesga hanune.
  nhe-BL: TOTECO itztoc. Ma tijpaquilismacaca yajaya ipan tlen nimotlatía. Ma tijhueyichihuaca
    Toteco Dios, pampa yajaya tlen nechmaquixtía.
  bus-bus: Dii kuu! Aubarikadeen ma gbɛ̀si ũ! Wà Luda ma gbɛ̀si ma mìsiri tↄ́ bↄ!
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e wiko teko paw wazar romo nehe. Pemume'u
    hepyro har ikatu haw nehe. Tupàn wiko hepyro har romo a'e. Pemume'u ikàgaw uhua'u
    haw nehe.
  eng-DRA: 'The Lord liveth, and my God is blessed: and the strong God of my salvation
    shall be exalted:'
