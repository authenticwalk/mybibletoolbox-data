verse: 2SA.022.038
translations:
  mal-C: “ഞാൻ എന്റെ ശത്രുക്കളെ പിൻതുടർന്നു, ഞാൻ അവരെ തകർത്തുകളഞ്ഞു; അവരെ ഉന്മൂലനംചെയ്യുന്നതുവരെ
    ഞാൻ പിന്തിരിഞ്ഞില്ല.
  deu-TKW: Ich verfolgte meine Feinde und holte sie ein und kehrte nicht um, bis ich
    sie vernichtet;
  lin-lin: Nalandaka banguna na ngai mpe nabomaka bango, nazongaka kaka soki nasilisi
    koboma bango.
  eng-LSV: I pursue my enemies and destroy them, || And I do not turn until they are
    consumed.
  eng-GNV: I haue pursued mine enemies and destroyed them, and haue not turned againe
    vntill I had consumed them.
  eng-WEBSTER: I have pursued my enemies, and destroyed them; and turned not again
    until I had consumed them.
  nhw-BL: Niquintoquili nocualancaitacahua, huan niquintzontlamilti. Amo nimocuepqui
    hasta quema nochi niquinmictijtoya.
  swh-ONEN: “Niliwafuatia adui zangu na nikawaseta, sikurudi nyuma mpaka walipoangamizwa.
  bba-bba: Nɑ̀ n nɛn yibɛrɛbɑ nɑɑ ɡire, wunɑ ɑ rɑ de n bu nɑɑmwɛ. Wunɑ ɑ rɑ de nɑ
    kun ɡɔsirɑmɛ, mɑ n kun mɔ nɑ bu kpeerɑsiɑ.
  eng-KJVCPB: I have pursued mine enemies, and destroyed them; And turned not again
    until I had consumed them.
  mpx-mpx: O topihigelgel ya takel ge ya apapanak-agil, nige ya sisikalek ewa ana
    siga ya pwamowasel.
  luo-luo: “Ne alawo wasika mi atiekogi; ne ok aweyogi nyaka negirumo.
  meu-meu: Lau inaigu na hahavadia, na lasidia tao; lau asina gini kerehai ela bona
    idia na e bua tari.
  npi-ULB: मैले आफ्‍ना शत्रुहरूलाई खेदें र तिनीहरूलाई नाश पारें । तिनीहरू नाश नभएसम्म
    म पछाडि फर्किनँ ।
  yor-yor: “Èmi ti lépa àwọn ọ̀tá mi, èmi sì ti run wọ́n, èmi kò pẹ̀yìndà títí èmi
    fi run wọ́n.
  ind-ind: Aku sudah mengejar dan membantai semua musuhku. Aku tidak berhenti mengejar
    mereka sebelum semuanya dimusnahkan.
  pes-OPCB: دشمنانم را تعقیب می‌کنم و آنها را شکست می‌دهم و تا آنها را از بین نبرم،
    باز نمی‌گردم.
  tgl-ULB: Hinabol ko ang aking mga kaaway at winasak sila. Hindi ako tumalikod hanggang
    sila ay mawasak.
  cbu-NT: Ashirucha, kundarareetsi pacharanguri, nuwamari ashparitaa kachingaranguri,
    yusur nuwamaritam kanapurangina.
  hui-hui: I̱na waitigi hearu talima pialu minu yania hai haruli. I̱na ti talima pugu
    pugu bialu ti baiore hole wahalu dai nabi haruligoni.
  mya-mya: အ​ကျွန်ုပ်​သည်​ရန်​သူ​တို့​အား​လိုက်​လံ​ဖမ်း​ဆီး​လျက် သူ​တို့​အား​နှိမ်​နင်း​ပယ်​ရှား​ပြီး​သည့်​တိုင်​အောင်
    မ​ပြန်​ပါ။
  bod-N: རང་གི་དགྲ་རྣམས་དེད་ནས་ཚར་དུ་བཅད། །རྩ་མེད་གཏོང་བའི་བར་དུ་ཕྱིར་མ་ལོག །
  sna-sna: “Ndakatevera vavengi vangu ndikavaparadza; handina kudzoka kusvikira vaparadzwa.
  spa-BLM: He perseguido a mis enemigos y los he destruido. No volví a girar hasta
    que se consumieron.
  cac-cac: Ix in pech eb' ayoch ajc'olal d'ayin, ix yamchaj eb' vuuj. Maj in ochlaj
    vaan masanto ix cham eb' vuuj.
  swh-ULB: Niliwafuatia adui zangu na kuwaangamiza. Sikurudi nyuma hadi walipoangamizwa.
  bel-bel: Я ганяюся за ворагамі маімі і зьнішчаю іх, і не вяртаюся, пакуль ня зьнішчу
    іх;
  deu-ELBBK: Meinen Feinden jagte ich nach und vertilgte sie; und ich kehrte nicht
    um, bis sie aufgerieben waren.
  mbb-OT: Midal-as ku is menge kuntada ku ne nezaag ku sikandan. Ne human a medlikù
    hein nengezaag ku en sikandan.
  mal-2015: ഞാൻ എന്റെ ശത്രുക്കളെ പിന്തുടർന്നൊടുക്കി അവരെ മുടിക്കുവോളം ഞാൻ പിന്തിരിഞ്ഞില്ല.
  rmc-rmc: Džava pal mire ňeprijaťeľa a na avava pale, medik len na zňičinava.
  pes-OPV: دشمنان خود را تعاقب نموده، ایشان را هلاک خواهم ساخت، و تا نابود نشوند بر
    نخواهم گشت.
  ron-1924: Урмэреск пе врэжмаший мей ши-й нимическ, ну мэ ынторк пынэ ну-й нимическ.
  ben-OBCV: “আমি শত্রুদের পিছনে ধাওয়া করে তাদের চূর্ণবিচূর্ণ করেছি; তারা ধ্বংস না
    হওয়া পর্যন্ত আমি পিছু হটিনি।
  som-som: Anigu waxaan eryaday cadaawayaashaydii, oo waan baabbi'iyey; Dibna ugama
    soo noqon jeeray wada baabbe'een.
  lat-VUC: Persequar inimicos meos, et conteram, et non convertar donec consumam eos.
  eng-ASVBT: I have pursued mine enemies, and destroyed them; Neither did I turn again
    till they were consumed.
  ita-1885: Io ho perseguiti i miei nemici, e li ho sterminati; E non me ne son tornato
    indietro, finchè non li avessi distrutti.
  eng-LXXUP: I will pursue my enemies, and will utterly destroy them; And I will not
    turn again till I have consumed them.
  eng-ULB: I pursued my enemies and destroyed them. I did not turn back until they
    were destroyed.
  spa-VBL: Perseguí a mis enemigos y los alcancé. No me devolví hasta haberlos destruido.
  fra-_FOB: Je poursuis mes ennemis; je les détruis; et je ne reviens qu'après les
    avoir exterminés.
  mal-mal: ഞാൻ എന്റെ ശത്രുക്കളെ പിന്തുടർന്ന് നശിപ്പിച്ചു അവർ നശിക്കുവോളം ഞാൻ പിന്തിരിഞ്ഞില്ല.
  urd-GVR: Maiṅ ne apne dushmanoṅ kā tāqqub karke unheṅ kuchal diyā, maiṅ bāz na āyā
    jab tak wuh ḳhatm na ho gae.
  suz-BL: गो आं जोरी सत्रु आन कली खेदा पा खतम पोक्‍तामी। गो मेको नेल्‍ल आन कली खतम
    मपोक्‍गुमी सम्‍म मलेङङ।
  ita-1927: Io ho inseguito i miei nemici e li ho distrutti, e non son tornato addietro
    prima d’averli annientati.
  ckb-ckb: «دوژمنەکانم ڕاونا و وردوخاشم کردن، هەتا لەناوم نەبردن نەگەڕامەوە.
  eng-BBE: I go after my haters and overtake them; not turning back till they are
    all overcome.
  kan-OKCV: “ನನ್ನ ಶತ್ರುಗಳನ್ನು ಹಿಂದಟ್ಟಿ ಅವರನ್ನು ನಾಶಮಾಡಿದೆನು. ಅವರನ್ನು ಸಂಹರಿಸಿಬಿಡುವವರೆಗೂ
    ನಾನು ಹಿಂದಿರುಗಲಿಲ್ಲ.
  tam-2017: என்னுடைய எதிரிகளைப் பின்தொடர்ந்து அவர்களை அழிப்பேன்; அவர்களை அழிக்கும்வரைக்கும்
    திரும்பமாட்டேன்.
  spa-RV-1909: Perseguiré á mis enemigos, y quebrantarélos; y no me volveré hasta
    que los acabe.
  ron-BTF: Am urmărit pe dușmanii mei și i-am nimicit și nu m-am întors înapoi până
    nu i-am mistuit.
  eng-WEBP: I have pursued my enemies and destroyed them. I didn’t turn again until
    they were consumed.
  eng-FBV: I chased my enemies, and caught up with them. I did not turn around until
    I had destroyed them.
  nld-1939: Ik vervolgde mijn vijanden, haalde ze in, En keerde niet terug, eer ik
    ze had verslagen.
  nch-BL: Niquintoquili nocualancaitacahua, huan niquintzontamilti. Amo nitacuepili
    hasta nochi niquinmicti.
  vie-1934: Tôi đuổi theo kẻ thù nghịch tôi, và hủy diệt nó, Chỉ trở về sau khi đã
    tận diệt chúng nó.
  hin-CV: “मैंने अपने शत्रुओं का पीछा कर उन्हें नाश कर दिया है; जब तक वे पूरी तरह
    नाश न हो गए, मैं लौटकर नहीं आया.
  spa-BES: Voy tras mis enemigos y los alcancé; No volviendo atrás hasta que todos
    sean vencidos.
  tdx-tdx: Fa hinorìdako o rafelahikoo, vaho narotsako; tsy nimpoly iraho ampara’
    te finongoko.
  tha-KJV: ข้าพระองค์​ไล่​ตามศั​ตรู​ของข้าพระองค์และได้ทำลายเขาเสีย และไม่หันกลับจนกว่าเขาถูกผลาญเสียสิ้น
  por-BR-2018: Perseguirei a meus inimigos, e os quebrantarei; E não me voltarei até
    que os acabe.
  deu-ELO: Meinen Feinden jagte ich nach und vertilgte sie; und ich kehrte nicht um,
    bis sie aufgerieben waren.
  eng-WYC-2018: I shall pursue mine enemies, and I shall all-brake them; and I shall
    not turn again, till I waste them, (or and I shall not return, until I destroy
    them).
  epo-epo: Mi persekutas miajn malamikojn, kaj ekstermas ilin; Kaj mi ne revenas,
    ĝis mi ilin pereigas.
  uig-PIN: Mǝn düxmǝnlirimni ⱪoƣlap yoⱪattim, Ular ⱨalak bolmiƣuqǝ ⱨeq yanmidim.
  beo-beo: Na da na ha lai dunu sefasili, gagulaligisa. Amasea, gegesu mae fisili,
    ilia da wadela:lesi dagoi ba:sea fawane yolesisa.
  tpi-OTNT: Mi bin ranim ol birua na bagarapim ol. Mi mekim save tru long ol na mi
    pinisim ol olgeta.
  hau-SA: “Na fafari abokan gābana, na murƙushe su; ban kuwa juya ba sai da na hallaka
    su.
  uig-LAT: Men düshmenlirimni qoghlap yoqattim, Ular halak bolmighuche héch yanmidim.
  nde-nde: Ngaxotshana lezitha zami ngaziqothula; kangibuyanga ngingakazibhubhisi
    zonke.
  ton-ton: Kuo u tulia ʻa hoku ngaahi fili, mo fakaʻauha kinautolu; pea naʻe ʻikai
    te u toe tafoki kaeʻoua ke u fakaʻosiʻosi ʻakinautolu.
  ces-1613: Honil jsem nepřátely své a zahladil jsem je, aniž jsem se navrátil, dokudž
    jsem jich nevyplénil.
  eng-WMB: I have pursued my enemies and destroyed them. I didn’t turn again until
    they were consumed.
  tam-TCV: “நான் என் பகைவரை துரத்திச்சென்று, அவர்களை அழித்துப்போட்டேன்; அவர்கள் முற்றிலும்
    அழியும்வரை, நான் திரும்பி வரவில்லை.
  ceb-ULB: Gigukod ko ang akong mga kaaway ug gigun-ob sila. Wala ako miatras hangtod
    nga mangalaglag sila.
  pol-UBG: Ścigałem moich wrogów i wytraciłem ich, nie zawróciłem, aż ich nie wyniszczyłem.
  agr-agr: Mina shiwag aidaun pataetukan ashí ijinamiajai, dutika ijinan ima wiki
    wakitkimiajai.
  kyc-kyc: Nambame nyisu petenge dupwa peta ralyuo pyapala anamasi minyingi. Nambame
    kaeya napala nakama pyao kokwa soo nembapala dokopa kaenge.
  urd-GVU: مَیں نے اپنے دشمنوں کا تعاقب کر کے اُنہیں کچل دیا، مَیں باز نہ آیا جب تک
    وہ ختم نہ ہو گئے۔
  deu-1912: Ich will meinen Feinden nachjagen und sie vertilgen und will nicht umkehren,
    bis ich sie umgebracht habe.
  kan-2017: ನನ್ನ ಶತ್ರುಗಳನ್ನು ಹಿಂದಟ್ಟಿ ಸಂಹರಿಸುವೆನು. ಅವರನ್ನು ಇಲ್ಲದಂತೆ ಮಾಡುವವರೆಗೂ ಹಿಂದಿರುಗುವುದಿಲ್ಲ.
  yap-yap: Gu ma lol’oeg e pi to’ogor rog nggu li’rad; dagur ma tal nge mada’ ko ngiyal’
    ni kug gel ngorad.
  hlt-MCSB: Ka thunkha rhoek te ka hloem tih, ka mitmoeng sak vaengah amih ka khah
    hlanah ka balkhong moenih.
  mdy-ETH: «ታ ሞርኮ ዳውሲ ታ ዓርቃኔ፤ ታ ዔያቶ ባይዙዋዖ ጊንሢም ማዑዋሴ።
  twi-ASANTE: “Metaa mʼatamfoɔ so sɛee wɔn; mannyina kɔsii sɛ wɔdii nkoguo.
  eng-WEBU: I have pursued my enemies and destroyed them. I didn’t turn again until
    they were consumed.
  wal-wal: Ta morkketa taani yedettada mentterettaas; taani eta xaissennan de7aidda
    guyye simmabeikke.
  spa-PDDPT: Perseguí a mis enemigos y los destruí, Y no regresé hasta que fueron
    acabados.
  gun-gun: Xerovaigua kuery amonha 'rã aupity peve. Amomba rire ma ajevy ju.
  agu-BL: Tan ilu' ja chinxcye' tan chitz'amle'n yi e' incontr, yi chilo'one'n cyen
    wa'n, kalena's tzun nchimpakxij.
  ilo-ULB: Kinamatko dagiti kabusorko ket dinadaelko ida. Saanak a nagsubli aginggana
    a nadadaelda.
  kpg-kpg: Au e waluwalu ogu hagadaumee ga haga magedaa digaula. Au hagalee noho loo
    gaa dae loo gi digaula gaa mmade.
  uig-ARA: مەن دۈشمەنلىرىمنى قوغلاپ يوقاتتىم، ئۇلار ھالاك بولمىغۇچە ھېچ يانمىدىم.
  sus-sus: N na n yaxuie kerima, n e sɔntɔma. N mu gbilenma e fɔxɔ ra fo n e birin
    faxa.
  pon-2006: I patohwan pwakihier ei imwintihti kan oh koliraildi; I sohte kin tokedi
    I lao kamwomwirailla.
  jae-jae: Aê kajanda ŋoc ŋacjo e gaseŋ êsêac su ma kakac tauc ôkwi atom e êsêac sêjaŋa.
  ksd-ksd: Iau ga tar korot mur kaugu umana ebar, ma iau ga tar tadav diat, Ma pa
    iau ga lilikun pit tuk tar ba dia ga virua.
  tur-YTC: Düşmanlarımı kovaladım ve onları yok ettim. Onlar tükenmeden geri dönmedim.
  grc-BRENT: Διώξω ἐχθρούς μου, καὶ ἀφανιῶ αὐτοὺς, καὶ οὐκ ἀναστρέψω ἕως ἂν συντελέσω
    αὐτούς.
  ind-AYT: Aku mengejar musuh-musuhku dan membinasakan mereka, aku tidak berbalik
    sampai mereka dimusnahkan.
  nya-nya: “Ine ndinathamangitsa adani anga ndi kuwakantha; sindinabwerere mpaka iwo
    atawonongedwa.
  hrv-hrv: Pognah svoje dušmane i dostigoh, i ne vratih se dok ih ne uništih.
  mps-mps: “Eno te boi bidi dabe pobeasa pelama, tama augwali dolali. Eno augwali
    dwai dene mu menama, dolama, tama eno augwali tigidali silalio.
  tpi-tpi: Mi bin ranim ol birua na bagarapim ol. Mi mekim save tru long ol na mi
    pinisim ol olgeta.
  dan-1931: Jeg jog mine Fjender, indhentede dem, vendte først om, da de var gjort
    til intet,
  vie-OVCB: Tôi đuổi theo, bắt kịp quân thù; chỉ trở về sau khi tận diệt.
  guj-2017: મેં મારા શત્રુઓની પાછળ પડીને તેઓનો નાશ કર્યો છે. તેઓનો નાશ થયો ત્યાં સુધી
    હું પાછો ફર્યો નહિ.
  pon-2006A: I patohwan pwakihier ei imwintihti kan oh koliraildi; I sohte kin tokedi
    I lao kamwomwirailla.
  por-BRBSL: Eu persegui meus inimigos e os destruí. Eu não voltei atrás até que fossem
    consumidos.
  cth-cth: Ka tarannaw ka pha teh ka thei, koung ka thei hoehroukrak kai ni ka ban
    hoeh.
  twi-twi: “Metaa mʼatamfo sɛee wɔn; mannyina kosii sɛ wodii nkogu.
  hlt-hlt: Ka thunkha rhoek te ka hloem tih, ka mitmoeng sak vaengah amih ka khah
    hlanah ka balkhong moenih.
  tbz-SIM: M bɛ̀ti n dootitɔbɛ̀ mbɛ kɛ bɛ̀ nìntɛ, kɛ̀ n yí bɛ̀ kùɔ bɛmɔu m bɑ́ɑ́ wɛ̃tɛ.
  msy-2020: Kɨ uan apanibar agɨntɨghavɨra ikia ghua, men suiragha me gasɨghasɨgha
    bar me agɨfa.
  dop-dop: Mɑ tɔɣɔnǝɣɩ mɑ kolontunɑɑ nɑ mɑ́ wɑkǝlǝɣɩ-wɛ. Ye mɑ tɑ kpiisi-wɛ mɑɑ mǝlǝɣɩ.
  azb-azb: Düşmənlərimi qovdum, onları qırdım, Onlar məhv olanadək geriyə qayıtmadım.
  eng-DBY: I pursued mine enemies, and destroyed them, And I turned not again till
    they were consumed.
  hin-2017: मैंने अपने शत्रुओं का पीछा करके उनका सत्यानाश कर दिया, और जब तक उनका अन्त
    न किया तब तक न लौटा।
  wol-KYG: Maay dàq noon yi, falaxe, jekkli, doora dëpp.
  eng-YLT: I pursue mine enemies and destroy them, And I turn not till they are consumed.
  eng-WYC-2017: I shall pursue mine enemies, and I shall all-brake them; and I shall
    not turn again, till I waste them.
  eng-WMBB: I have pursued my enemies and destroyed them. I didn’t turn again until
    they were consumed.
  urd-GVH: मैंने अपने दुश्मनों का ताक़्क़ुब करके उन्हें कुचल दिया, मैं बाज़ न आया
    जब तक वह ख़त्म न हो गए।
  rug-rug: Hadu luli rau sari na qua kana meke va kilasi rau si arini; lopu hite noso
    si rau osolae va mate betoi rau si arini.
  gaz-gaz: “Ani diinota koo ariʼee nan balleesse; hamma isaan barbadaaʼanittis ani
    duubatti hin deebine.
  fra-LSG: Je poursuis mes ennemis, et je les détruis; Je ne reviens pas avant de
    les avoir anéantis.
  yal-yal: N bata bira n yaxune fɔxɔ ra, n yi e halagi. N mi tinxi xɛtɛ e fɔxɔ ra
    fɔ n na e raxɔri.
  haw-1868: Ua alualu aku au i ko'u poe enemi, A ua luku aku au ia lakou; Aole au
    i hoi mai a pau e lakou ia'u i ka make.
  arb-NAV: أُطَارِدُ أَعْدَائِي فَأُدْرِكُهُمْ، وَلا أَرْجِعُ حَتَّى أُبِيدَهُمْ.
  ewe-ewe: “Meti nye futɔwo yome eye metsrɔ̃ wo; nyemetrɔ le wo yome o, va se ɖe esime
    wotsrɔ̃.
  eng-LEE: I pursue my enemies and destroy them; and I return not again until I have
    made an end of them.
  asm-FB: মই মোৰ শত্ৰুবোৰৰ পাছত খেদি গৈ তেওঁলোকক বিনষ্ট কৰিলোঁ৷ তেওঁলোক বিনষ্ট নহ’লমানে
    মই উভটি নাহিলোঁ।
  sus-A: ﭑ نَ ﭑ يَشُييٍ كٍرِ مَ، ﭑ عٍ سْنتْمَ. ﭑ مُ فبِلٍنمَ عٍ قْشْ رَ قٌ ﭑ عٍ بِرِن
    قَشَ.
  fra-SBL: J'ai poursuivi mes ennemis et je les ai détruits. Je ne me suis pas retourné
    jusqu'à ce qu'ils soient consommés.
  hbo-hbo: אֶרְדְּפָ֥ה אֹיְבַ֖י וָאַשְׁמִידֵ֑ם וְלֹ֥א אָשׁ֖וּב עַד־כַּלֹּותָֽם׃
  kik-kik: “Ndaingatithirie thũ ciakwa na ngĩcihehenja; ndiacookire na thuutha nginya
    rĩrĩa cianiinirwo.
  fra-NCL: Je poursuis mes ennemis et je les détruis ; je ne reviens pas sans les
    avoir anéantis.
  cek-AK: Ka misanawk to patom moe, ka hum; nihcae ka paro ai karoek to kam laem let
    ai.
  cuk-cuk: ”An-isdarmalad anse bargalesmalad, anse ibitolesmalad. An-isdarmalad-oitossuli
    an aibirissulid.
  uig-CYR: Мән дүшмәнлиримни қоғлап йоқаттим, Улар һалак болмиғичә һеч янмидим.
  tel-2017: నా శత్రువులను తరిమి నాశనం చేస్తాను. వారిని నాశనం చేసేదాకా నేను వెనుదిరగను.
  hat-BSA: Mwen te kouri dèyè lènmi mwen yo, e mwen te detwi yo. Mwen pa t vire fè
    bak jiskaske mwen te fin manje nèt.
  kos-kos: Nga ukwe mwet lokoalok luk ac kutangulosla; Nga tia tui nwe ke na nga kunauselosla.
  hbo-WLC: אֶרְדְּפָ֥ה אֹיְבַ֖י וָאַשְׁמִידֵ֑ם וְלֹ֥א אָשׁ֖וּב עַד־כַּלּוֹתָֽם׃
  ibo-ibo: “Achụrụ m ndị iro m ọsọ, kpochapụ ha. Alaghachighị m azụ tutu ruo mgbe
    ha niile lara nʼiyi.
  ory-ory: ମୁଁ ଆପଣା ଶତ୍ରୁମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇ ସେମାନଙ୍କୁ ବିନାଶ କରିଅଛି ଓ ସେମାନେ ସଂହାରିତ
    ହେବା ପର୍ଯ୍ୟନ୍ତ ମୁଁ ଫେରିଲି ନାହିଁ।
  chk-chk: Üa tapweri chon oputaei o akufuur. Üsap kulsefäl seniir tori ra rosola.
  ssd-ssd: Ye ŋgueu mbal kogroŋka ŋakmba kilmba ŋaigo siglike suluwen le
  rop-rop: Aibin oldei ranimap main enami olabat raidap aibin oldei bidim olabat.
    Ai nomo bin oldei stap raidap aibin binijimap olabat.
  ukr-1871: Я вганяю за ворогом прудко, хапаю, не дам улизнути,
  deu-1951: Ich jagte meinen Feinden nach und vertilgte sie und kehrte nicht um, bis
    sie aufgerieben waren;
  eng-JPS: I have pursued mine enemies, and destroyed them; neither did I turn back
    till they were consumed.
  srp-1865: Tjeram neprijatelje svoje, i potirem ih, i ne vraæam se dokle ih ne istrijebim.
  lug-lug: “Nagoba abalabe bange ne mbazikiriza, so saakyuka kudda mabega okutuusa
    lwe baamalibwawo.
  heb-heb: ארדפה איבי ואשמידם ולא אשוב עד כלותם׃
  ben-IRV: আমি আমার শত্রুদের তাড়া করে তাদের ধ্বংস করেছি; ধ্বংস না করা পর্যন্ত ফিরে
    আসি নি।
  pan-pan: ਮੈਂ ਆਪਣੇ ਵੈਰੀਆਂ ਦਾ ਪਿੱਛਾ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕੀਤਾ, ਮੈਂ ਪਿੱਛੇ ਨਾ ਹਟਿਆ ਜਿਨ੍ਹਾਂ
    ਚਿਰ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਨਾ ਹੋ ਗਿਆ।
  tkr-tkr: Zı duşmanar g'ee'epşiynbı, manbı gyapxıynbı, manbışikın ixhesmee yı'q'əlqar
    sak'ı deş.
  mya-JVB: အကျွန်ုပ်သည် ရန်သူ တို့ကို လိုက် ဖျက်၍ ၊ သူ တို့ကို မ ပယ်ရှင်း မှီ တိုင်အောင်မ
    ပြန် ပါ။
  tte-O: Kagu tokalomagigili yatawoili yakaiwe-gabaegili yo nige yalolopei kanasiga
    yaemwawasili.
  tbg-tbg: Te tenta navutaaka ntataqi viha vika vehi autu kaunara. Te vika ntataqi
    viha kia tuqantaa taqantaa iraiti, kempukaiqamake ntataqi vivi, oru vika aru taiqa
    kaunara.
  hmo-hmo: “Lau dekenai idia tuari taudia, be lau ese lau lulua bona lau halusia momokani.
    Lau giroa mai lasi, ela bona lau ese idia lau alaia ore.
  urd-urd: मैंने अपने दुश्मनों का पीछा करके उनको हलाक किया, और जब तक वह फ़ना न हो
    गये मैं वापस नहीं आया।
  rus-SYN: Я гоняюсь за врагами моими и истребляю их, и не возвращаюсь, доколе не
    уничтожу их;
  bqc-SIM: Ma pɛlɛ ma wɛ̀lɛↄzi ma ń bãdɛ̀, mi kpɛkpao e ma gɛ ma ń dɛdɛò.
  tcz-CHONGTHU: Ka melmate nung kadel jin kathat gam ji'e; chule aboncha kasuh gamhel
    masangin kahung kileji poi.
  mar-mar: शत्रूंचा नि:पात होईपर्यंत मला त्यांचा पाठलाग करायचा आहे. त्यांचा उच्छेद
    होई पर्यंत मी परतणार नाही.
  qub-qub: «Chiquimajcunatapis gaticachashcä, illgächishcä. Llapanta ushaycur-rämi
    cutimushcäpis.
  bqp-bqp: Ma pɛtɛ ma ibɛrɛnↄi ma ń dúgu zↄ̃̀, mádi ɛra mà suro, sé ma gɛ ma ń dɛdɛ.
  hat-hat: Mwen kouri dèyè lènmi m' yo, mwen bat yo. Mwen pa tounen toutan mwen pa
    fin kraze yo nèt.
  eng-BSB: I pursued my enemies and destroyed them; I did not turn back until they
    were consumed.
  tod-tod: Nà ʋilɛsu sìli nuiti polu, gè ti zuɠoloɠolo, gè la ɠalega ma, ni gè
    la ti-ma zuwu ɠaaleʋeni.
  eng-WEBPB: I have pursued my enemies and destroyed them. I didn’t turn again until
    they were consumed.
  kbq-kbq: Nagra ha' vaheni'a kazigazi hu'na zamarotago hu'na hara huzamante'na zamahe
    vagare'noe.
  nhe-BL: Niquintoquili nocualancaitacahua, huan niquintzontlamilti. Ax nimocuepqui
    hasta quema nochi niquinmictijtoya.
  bus-bus: Ma pɛɛ ma ibɛɛnↄzi ma ń dúgu zↄ̃̀, mɛ́ɛ ɛara mà suro, sé kɛ̀ ma gaa ma
    ń dɛdɛ.
  gub-BL: Aha heàmàtyry'ymar wanaikweromo ihe. Amumaw ihe wà. Napytu'u kwaw waneityk
    'ym mehe we.
  eng-DRA: 'I will pursue after my enemies, and crush them: and will not return again
    till I consume them.'
