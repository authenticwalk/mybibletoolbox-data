  eng-LEE: '[When] in my distress I called upon the Lord, and to my God I cried; and
    he heard from his temple my voice, and my complaint [entered] into his ears.'
  asm-FB: সঙ্কতৰ কালত মই যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিলোঁ; মোৰ ঈশ্বৰৰ আগত মই কাতৰোক্তি
    কৰিলোঁ; তাতে তেওঁ নিজ মন্দিৰৰ পৰা মোৰ মাত শুনিলে, তেওঁৰ সন্মুখত কৰা মোৰ কাতৰোক্তি
    তেওঁৰ কাণত পৰিল।
  sus-A: ﭑ مَ تْورّ كُي، ﭑ بَرَ عَلَتَلَ شِلِ، ﭑ بَرَ ﭑ مَرِفِ عَلَ مَشَندِ. عَ بَرَ
    ﭑ شُي مّ عَ شَ هْرْ مْلِنفِرَ كُي، ﭑ وَ شُي بَرَ عَ تُلِ لِ.
  fra-SBL: Dans ma détresse, j'ai invoqué Yahvé. Oui, j'ai appelé mon Dieu. Il a entendu
    ma voix hors de sa tempe. Mon cri est parvenu à ses oreilles.
  hbo-hbo: בַּצַּר־לִי֙ אֶקְרָ֣א יְהוָ֔ה וְאֶל־אֱלֹהַ֖י אֶקְרָ֑א וַיִּשְׁמַ֤ע מֵהֵֽיכָלֹו֙
    קֹולִ֔י וְשַׁוְעָתִ֖י בְּאָזְנָֽיו׃
  kik-kik: Mĩnyamaro-inĩ yakwa ndakaĩire Jehova; ngĩgĩkaĩra Ngai wakwa arĩ hekarũ-inĩ
