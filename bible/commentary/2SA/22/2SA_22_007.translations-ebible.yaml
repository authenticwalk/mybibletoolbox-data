  ssd-ssd: wamdus piti ŋak minmba yiŋe Mbara Suŋgo ye turyuwa ŋga wiken le nu nuŋe
    tukul wande mbolŋge ye tuku wi ta isna.
  rop-rop: Bat aibin jingat langa YAWEI. Aibin jingat langa main God blanga album
    mi. En imbin irrim mi deya langa det seikridwan pleis blanga im, en imbin lisin
    langa mi weya aibin jingat langa im blanga album mi.
  ukr-1871: І в скорботї моїй заквилив я до Господа, кричма заплакав. І почув він
