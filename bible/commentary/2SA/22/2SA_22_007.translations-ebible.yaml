  hin-2017: अपने संकट में मैंने यहोवा को पुकारा; और अपने परमेश्वर के सम्मुख चिल्लाया।
    उसने मेरी बात को अपने मन्दिर में से सुन लिया, और मेरी दुहाई उसके कानों में पहुँची।
  wol-KYG: Ma jàq, woo Aji Sax ji, ne sama Yàlla wallóoy, mu dégge këram. Ma yuuxu,
