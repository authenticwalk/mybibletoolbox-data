  uig-CYR: Қийналғинимда мән Пәрвәрдигарға нида қилдим, Худайимға пәряд көтәрдим;
    У ибадәтханисидин авазимни аңлиди, Мениң пәрядим Униң қулиқиға кирди.
  tel-2017: నా దురవస్థలో నేను యెహోవాకు మొర్ర పెట్టాను. నా దేవునికి విన్నవించుకున్నాను.
    ఆయన తన ఆలయంలో నా ఆక్రోశం విన్నాడు. నా మొర్ర ఆయన చెవులకు చేరింది.
  hat-BSA: Nan gran twoub mwen, mwen te rele SENYÈ a. Wi, mwen te rele a Bondye mwen
    an. Soti nan tanp Li an, Li te tande vwa m. Kri sekou mwen te anndan zòrèy Li.
  kos-kos: In keok luk, nga pang nu sin LEUM GOD; Nga pang nu sin God luk tuh Elan
    kasreyu. In tempul lal el lohng pusrek; El porongo ke nga pang Elan kasreyu.
  hbo-WLC: בַּצַּר־לִי֙ אֶקְרָ֣א יְהוָ֔ה וְאֶל־אֱלֹהַ֖י אֶקְרָ֑א וַיִּשְׁמַ֤ע מֵהֵֽיכָלוֹ֙
    קוֹלִ֔י וְשַׁוְעָתִ֖י בְּאָזְנָֽיו׃
  ibo-ibo: “Nʼọnọdụ oke mkpagbu m, akpọkuru m Onyenwe anyị, akpọkuru m Chineke m.
    Akwa m ruru ya ntị. O sitekwara nʼụlọnsọ ukwu ya nụ olu m.
  ory-ory: ମୋହର ସଙ୍କଟ ବେଳେ ମୁଁ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକିଲି, ହଁ, ମୁଁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଡାକିଲି;
