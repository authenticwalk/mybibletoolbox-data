    कान तक पहुँच गईं।
  rug-rug: Pa korapa qua tinasuna si tepa la koe Zihova si rau; tepa la tinokae si
    rau koa sa qua Tamasa. Pa korapa Nana Zelepade si avosia Sa sa mamalaiṉiqu, meke
