  mdy-ETH: ሜታሢ ታና ሄሌ ዎዶና ናንጊና ናንጋ ጎዳ ታኣኒ ሺኢቄም ታና ዒ ማኣዳንዳጉዲ ታ ፆኦሲ ታኣኒ ዖኦጬም ፔኤኮ ጌኤዦ
    ማኣራ ዓኣዖ ታ ዑኡዞ ዋይዜኔ፤ ታኣኒ ሺኢቂ ዒላታ ዒላቶዋ ዒ ዋይዜኔ።»
  twi-ASANTE: “Na mʼamanehunu mu no, mesu mefrɛɛ Awurade. Aane, mefrɛɛ me Onyankopɔn
