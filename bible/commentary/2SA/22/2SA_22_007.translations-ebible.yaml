    pii soo namba nyisinya lao ee leyono doko siya.
  urd-GVU: جب مَیں مصیبت میں پھنس گیا تو مَیں نے رب کو پکارا۔ مَیں نے مدد کے لئے اپنے
    خدا سے فریاد کی تو اُس نے اپنی سکونت گاہ سے میری آواز سنی، میری چیخیں اُس کے کان
    تک پہنچ گئیں۔
  deu-1912: Da mir angst war, rief ich den HERRN an und schrie zu meinem Gott; da
