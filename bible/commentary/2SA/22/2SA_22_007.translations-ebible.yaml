    й квиленнє-благаннє.
  deu-1951: In meiner Angst rief ich den HERRN an und schrie zu meinem Gott; er hörte
    in seinem Tempel meine Stimme, mein Schreien kam vor ihn zu seinen Ohren.
  eng-JPS: In my distress I called upon the LORD, yea, I called unto my God; and out
    of His temple He heard my voice, and my cry did enter into His ears.
  srp-1865: U tjeskobi svojoj prizvah Gospoda, i k Bogu svojemu povikah, on èu iz
    dvora svojega glas moj, i vika moja doðe mu do ušiju.
  lug-lug: Mu nnaku yange nakoowoola Mukama; nakoowoola Katonda wange. Yawulira eddoboozi
    lyange ng’ali mu yeekaalu ye; n’okukaaba kwange kwamutuukako.
  heb-heb: בצר לי אקרא יהוה ואל אלהי אקרא וישמע מהיכלו קולי ושועתי באזניו׃
  ben-IRV: আমি বিপদে সদাপ্রভুকে ডাকলাম; তাঁর মন্দির থেকে তিনি আমার রব শুনলেন, আমার
    কান্না তাঁর কানে পৌঁছাল।
  pan-pan: ਆਪਣੀ ਔਖ ਦੇ ਵੇਲੇ ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ, ਹਾਂ, ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪੁਕਾਰਿਆ।
    ਉਹ ਨੇ ਆਪਣੀ ਹੈਕਲ ਵਿੱਚੋਂ ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣੀ, ਅਤੇ ਮੇਰੀ ਦੁਹਾਈ ਉਹ ਦੇ ਕੰਨਾਂ ਤੱਕ ਪਹੁੰਚੀ।
  tkr-tkr: Dağamiyvalee zı Rəbbilqa onu'iyn, Allah kumagıs qort'ul. Mang'uk'le yizın
    ses Cune xaa g'ayxhiyn, yizın uts'ur Mang'une k'ıriysqa hitxhıriyn.
  mya-JVB: ထိုသို့ငါ သည် ဆင်းရဲ ငြိုငြင်သောအခါ ၊ ထာဝရဘုရား ကို ခေါ် ၍ ငါ ၏ဘုရား သခင်ကို
    အော်ဟစ် လေ၏။ ခေါ်သောအသံ ကို ဗိမာန် တော်ထဲမှာ ကြား တော်မူ၍ ၊ အော်ဟစ် သောအသံသည်
    နား တော်ထဲသို့ ဝင်လေ၏။
  tte-O: Yagu miya naenaena koina yayogasae Yeoba koina, yayoga yagu Yaubada koina.
    Kabo kainagu ibenalani ana nume yakayakasisina koina yo yagu valam sagu kaiwena
    ibenalanako.
  tbg-tbg: Te qutu vuarirava mintimakero aumanto vaimanta te qoraiqamavi vaunaraqihai
    Nora Kotira aare vaunara. Ti Variqavano ti kahaqiarire ti, te vira aarauraro viva
    nai naavuqihairo ti uva irira. Te virara tiha, Mpo, Noravauvo, ti kahaqiane, turaro
    viva aato ti timiro ti uva irira.
  hmo-hmo: Lauegu hisihisi lalonai, Lohiabada dekenai lau boiboi, lauegu Dirava dekenai
    lau taitai. Iena dubu dekenai lauegu gadona ia kamonai. Lauegu taitai be iena
    taiana dekenai ia ginidae.
  urd-urd: अपनी मुसीबत में मैंने ख़ुदावन्द को पुकारा, मैं अपने ख़ुदा के सामने चिल्लाया।
    उसने अपनी हैकल में से मेरी आवाज़ सुनी और मेरी फ़रयाद उसके कान में पहुँची।
  rus-SYN: Но в тесноте моей я призвал Господа и к Богу моему воззвал, и Он услышал
    из святого чертога Своего голос мой, и вопль мой дошел до слуха Его.
  bqc-SIM: Ma yeelɛa guu ma Dii sìsi, ma lɛzù ma Luazi, ↄ̃ à ma yãmà za a bɛ,
    ma wii kàwà, à gɛ̃̀ aà swã́u.
  tcz-CHONGTHU: Ahin “Kagenthei pet’in Pakai henga ka taovin. Ka-Pathen koma chun
    kataovin ahi. Pathen houin a aman kataona asang jin, hichea chun anabenga kataona
    alut ji'e.
  mar-mar: तेव्हा मी परमेश्वराचा धावा केला. होय, मी त्यालाच शरण गेलो देव त्याच्या
    मंदिरात होता त्याने माझा धावा ऐकला. मदतीसाठी केलेला माझा आक्रोश त्याने ऐकला.
  qub-qub: Fiyupa llaquicur Tayta Diosta mañacurä. Mañacurä yanapämänanpaj. Payga
    Templunpita wiyamaran. ¡Gaparayparaj mañacushäta wiyamaran!
  bqp-bqp: Kũ má kú wari gũn lɛ, ma Dikiri sìsi, ma wiki lɛ̀ ma Ludaa, akũ à ma
    kòtoo mà zaa a bɛa, ma wiki kà a kĩnaa, à gɛ̃̀ a sãn.
  hat-hat: Nan mizè mwen te ye a mwen rele Seyè a, Mwen mande Bondye mwen sekou. Kote
    l' chita lakay li a, li tande vwa mwen. Rèl mwen rive jouk nan zòrèy li.
  eng-BSB: In my distress I called upon the LORD; I cried out to my God. And from
    His temple He heard my voice, and my cry for help reached His ears.
  tod-tod: Nà-kidaaʋiligi zu, gè wooɠulani Ɠɔoɠɔ GALAGI ma, gè wooɠulani nà-GALAGI
    ma, é yɛni ná-masa pɛlɛi wu, é gòomɛni, nà-kpee wooi looni goizu.
  eng-WEBPB: In my distress, I called on the LORD. Yes, I called to my God. He heard
    my voice out of his temple. My cry came into his ears.
  kbq-kbq: Narimpa knazampi mani'ne'na Ra Anumzamofona naza hinogu krafage huntogeno,
    Agra noma'afi mani'neno krafa ke'ni'a antahino naza hu'ne.
  nhe-BL: huajca ipan notlaohuijcayo nijnojnotzqui TOTECO. Quena, nijtzajtzili noTeco
    Dios ma nechpalehui. Huan yajaya nechtlacaquili hasta nepa ipan elhuicac. Quena,
    quichihuili cuenta tlen niquilhui, huan nechpalehui.
  bus-bus: Kɛ̀ má kú nawɛ̃a guu lɛ, ma Dii sìsi, ma wii pɛ̀ ma Ludazi, ben à ma kòto
    mà zaa a bɛ, ma wiii kà à kiia, à gɛ̃̀ à swãn.
  gub-BL: Nàro kwaw hepyro haw. A'e rupi ainoz hezar Tupàn Tuweharupi Wiko Ma'e pe.
    — Hepytywà pe nehe, a'e izupe. Wenu heze'eg wàpuz me wiko mehe. Herenu herehapukaz
    mehe.
  eng-DRA: 'In my distress I will call upon the Lord, and I will cry to my God: and
    he will hear my voice out of his temple, and my cry shall come to his ears.'
