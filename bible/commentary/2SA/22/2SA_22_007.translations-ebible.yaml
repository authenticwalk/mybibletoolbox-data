  kne-kne: Sin palalo ay ligat ko, kindaw ko din badang Yahweh ay Diyos ko, et sin
    Timplo na, dinnge na din adawag ko.
  eng-WYC-2017: In tribulation I shall call thee, Lord, that is, I have called thee,
