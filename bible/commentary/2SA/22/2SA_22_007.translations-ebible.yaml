verse: 2SA.022.007
translations:
  mal-C: “എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു; എന്റെ ദൈവത്തോടു ഞാൻ നിലവിളിച്ചു.
    തന്റെ മന്ദിരത്തിൽനിന്ന് അവിടന്ന് എന്റെ ശബ്ദം കേട്ടു. എന്റെ നിലവിളി അവിടത്തെ കാതുകളിൽ
    എത്തി.
  deu-TKW: 'Da mir angst ward, rief ich Jahwe an und zu meinem Gotte schrie ich: Er
    erhörte aus seinem Palaste meine Stimme und mein Geschrei drang zu seinen Ohren.'
  lin-lin: Kati na pasi na ngai, nabelelaki Yawe, nagangaki epai ya Nzambe na ngai
    mpo ete asunga ngai. Yawe ayokaki mongongo na ngai wuta na Tempelo na Ye, koganga
    na ngai mpo na kosenga lisungi ekomaki kino na matoyi na Ye.
  eng-LSV: In my adversity I call on YHWH, || And I call to my God, || And He hears
    my voice from His temple, || And my cry [is] in His ears,
  eng-GNV: But in my tribulation did I call vpon the Lord, and crie to my God, and
    he did heare my voyce out of his temple, and my crie did enter into his eares.
  eng-WEBSTER: 'In my distress I called upon the LORD, and cried to my God: and he
    heard my voice out of his temple, and my cry entered into his ears.'
  nhw-BL: huajca ipan notlaohuijcayo nijnojnotzqui TOTECO. Quena, nijtzajtzili noTeco
    Dios ma nechpalehui. Huan yaya nechtlacaquili hasta nepa ipan ilhuicac. Quena,
    quichihuili cuenta catli niquilhui, huan nechpalehui.
  swh-ONEN: Katika shida yangu nalimwita Bwana, nilimlilia Mungu wangu. Kutoka Hekaluni
    mwake alisikia sauti yangu, kilio changu kikafika masikioni mwake.
  bba-bba: Mɑ nɑ nɔɔɡiru suɑ nɛn nuku sɑnkirɑru sɔɔ, nɑ Yinni Gusunɔ sokɑ. Mɑ u nɛn
    nɔɔ nuɑ sɑɑ win wɑ̃ɑ yerun di. Mɛyɑ mɑɑ nɛn weeweenu wɔri win swɑɑ sɔɔ.
  eng-KJVCPB: 'In my distress I called upon the Lord, And cried to my God: And he
    did hear my voice out of his temple, And my cry did enter into his ears.'
  mpx-mpx: No minanakina hot elana ya yoga ha Yehoba elana; ya yoga no Yabowaine elana.
    Yaka anau i hagoem wana limi bwabwalena elana; no kahin labe kaiwena i laeganan.
  luo-luo: “E chandruokna ne aluongo Jehova Nyasaye kendo naluongo Nyasacha. Nowinjo
    dwonda ka en e hekalu mare kendo ywakna nochopo e ite.
  meu-meu: Egu hisihisi ai Iehova na boi henia, egu Dirava na tai henia. Ena dubu
    ai lau gadogu e kamonai; egu taitai na ia taiana ai e kau.
  npi-ULB: मेरो कष्‍टमा मैले परमप्रभुलाई पुकारा गरें । मैले आफ्‍नो परमेश्‍वरमा पुकारा
    गरें । उहाँले आफ्‍नो मन्दिरबाट मेरो सोर सुन्‍नुभयो र सहायताको निम्‍ति मेरो पुकारा
    उहाँको कानमा पुग्यो ।
  yor-yor: “Nínú ìpọ́njú mi, èmi ké pé Olúwa, èmi sì gbé ohùn mi sókè sí Ọlọ́run mi.
    Ó sí gbóhùn mi láti tẹmpili rẹ̀ igbe mí wọ etí rẹ̀.
  ind-ind: aku berseru kepada-Mu, ya TUHAN! Ya, dalam kesesakan hebat, ketika aku
    berseru kepada-Mu, ya Allahku, dari rumah-Mu Engkau mendengarkan aku. Doaku masih
    Engkau dengar.
  pes-OPCB: اما من در این پریشانی به سوی خداوند فریاد برآوردم و از خدایم کمک خواستم.
    فریاد من به گوش او رسید و او از خانهٔ مقدّسش نالهٔ مرا شنید.
  tgl-ULB: Sa aking pagkabalisa tumawag ako kay Yahweh; Tumawag ako sa aking Diyos;
    dininig niya ako sa aking boses mula sa kaniyang templo, at ang aking tawag para
    sa tulong nakarating sa kaniyang mga tainga.
  cbu-NT: nuwaa taxararangusin, ¿Tamayareezi kamungchi? táranguri, Apaa, shiyaatsshat
    pangishish mashiranguri, kapung tanuranguri, shiyshat k'keetsi mazinarangush,
  hui-hui: I̱naga miniha genda ho howa Anduane Homogo olalu harugoni. I̱naga Ngode
    Datagaliwabehondo i̱ biamogo bia lalu harugoni. Ibuni andaga howa i̱naga bi hale
    haya. Ibuhondo i̱ biamogo bia larugo hale hayagoni.
  mya-mya: ငါ​သည်​ဒုက္ခ​ရောက်​၍​ထာ​ဝ​ရ​ဘု​ရား​အား ဟစ်​ခေါ်​ပါ​၏။ ကူ​မ​တော်​မူ​ရန်​ငါ​၏​ဘု​ရား​သ​ခင်​အား
    ဟစ်​ခေါ်​ပါ​၏။ ကိုယ်​တော်​သည်​ဗိ​မာန်​တော်​ထဲ​မှာ​ငါ​၏​အ​သံ ကို ကြား​တော်​မူ​၏။
    ကူ​မ​တော်​မူ​ရန်​ငါ​ဟစ်​ခေါ်​သံ​ကို​ကြား​တော် မူ​၏။
  bod-N: དཀའ་སྡུག་མྱོང་དུས་བདག་གིས་ཡ་ཝཱེ་བོས། །རང་གི་དཀོན་མཆོག་ཉིད་ལ་ཆོ་ངེ་བཏོན། །མཆོད་ཁང་ནང་དུ་བདག་གི་སྐད་གསན་ཅིང་།
    །བདག་གི་སྨྲེ་སྔགས་ཁོང་གི་སྙན་དུ་ཆུད། །
  sna-sna: Mukutambudzika kwangu ndakadana kuna Jehovha; ndakadanidzira kuna Mwari
    wangu. Akanzwa inzwi rangu ari mutemberi yake; kuchema kwangu kwakasvika munzeve
    dzake.
  spa-BLM: En mi angustia, invoqué a Yahvé. Sí, llamé a mi Dios. Escuchó mi voz fuera
    de su templo. Mi grito llegó a sus oídos.
  cac-cac: Mamin Jehová, ix val in b'a d'ayach ayic ayinec' d'a scal in somc'olal.
    Ach in Diosal, ix in c'an a colval. A d'a a cajnub' ix ab' tas ix vala'. Ix c'och
    vav d'a a chiquin.
  swh-ULB: Katika shida yangu nalimwita Yahwe; nilimwita Mungu wangu; akaisikia sauti
    yangu katika hekalu lake, na kilio changu cha msaada kikafika masikioni mwake.
  bel-bel: Але вось у цеснаце маёй я паклікаў Госпада і Бога майго і заклікаў, і Ён
    пачуў з харомаў Сваіх голас мой, і енк мой дайшоў да слыху Яго.
  deu-ELBBK: In meiner Bedrängnis rief ich zu dem HERRN, und ich rief zu meinem Gott;
    und er hörte aus seinem Tempel meine Stimme, und mein Schrei kam in seine Ohren.
  mbb-OT: Hein kedlised ku nengumew a kenikew, Nengazen. Mibuyù a te tavang diyà te
    kenikew te Megbevayè ku, ne zutun te valey nu mibpemineg nu is ked-ampù ku.
  mal-2015: എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയെ വിളിച്ചു, എന്റെ ദൈവത്തോടു തന്നേ നിലവിളിച്ചു,
    അവൻ തന്റെ മന്ദിരത്തിൽനിന്നു എന്റെ അപേക്ഷ കേട്ടു; എന്റെ നിലവിളി അവന്റെ ചെവികളിൽ
    എത്തി.
  rmc-rmc: Sar somas andro pharipen, vičinavas pro RAJ, pre miro Del. Andral peskro
    Chramos šunďa miro hangos, miro viskišagos avľa dži andre leskre kana.
  pes-OPV: در تنگی خود خداوند را خواندم. و نزد خدای خویش دعا نمودم. و او آواز مرا
    از هیکل خودشنید. و استغاثه من به گوش وی رسید.
  ron-1924: Ын стрымтораря мя, ам кемат пе Домнул, ам кемат пе Думнезеул меу; дин
    локашул Луй, Ел мь-а аузит гласул ши стригэтул меу а ажунс ла урекиле Луй.
  ben-OBCV: “সংকটে আমি সদাপ্রভুকে ডাকলাম; আমার ঈশ্বরের কাছে ডাকলাম। তাঁর মন্দির থেকে
    তিনি আমার গলার স্বর শুনলেন; আমার কান্না তাঁর কানে পৌঁছাল।
  som-som: Anigoo cidhiidhi ku jira ayaan Rabbiga baryay, Haah, waxaan u qayshaday
    Ilaahay; Oo isna codkayguu macbudkiisa ka maqlay, Oo qayladayduna dhegihiisay
    gashay.
  lat-VUC: 'In tribulatione mea invocabo Dominum, et ad Deum meum clamabo: et exaudiet
    de templo suo vocem meam, et clamor meus veniet ad aures ejus.'
  eng-ASVBT: 'In my distress I called upon Jehovah; Yea, I called unto my God: And
    he heard my voice out of his temple, And my cry came into his ears.'
  ita-1885: Mentre io era distretto, io invocai il Signore, E gridai all'Iddio mio;
    Ed egli udì la mia voce dal suo Tempio, E il mio grido pervenne a' suoi orecchi.
  eng-LXXUP: When I am afflicted I will call upon the Lord, And will cry to my God,
    And he shall hear my voice out of his temple, And my cry shall come into his ears.
  eng-ULB: In my distress I called to Yahweh; I called to my God; he heard my voice
    from his temple, and my call for help went into his ears.
  spa-VBL: En mi desesperación invoqué al Señor; clamé a mi Dios. Él escuchó mi voz
    desde su Templo; mi grito de auxilio llegó a sus oídos.
  fra-_FOB: Dans ma détresse, j'invoquai l'Éternel, je criai à mon Dieu; de son palais
    il entendit ma voix, et mon cri parvint à ses oreilles.
  mal-mal: എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയെ വിളിച്ചു, എന്റെ ദൈവത്തോടുതന്നെ നിലവിളിച്ചു, അവിടുന്ന്
    അവിടുത്തെ ആലയത്തിൽനിന്ന് എന്റെ അപേക്ഷ കേട്ടു; എന്റെ നിലവിളി അവിടുത്തെ ചെവികളിൽ
    എത്തി.
  urd-GVR: Jab maiṅ musībat meṅ phaṅs gayā to maiṅ ne Rab ko pukārā. Maiṅ ne madad
    ke lie apne Ḳhudā se fariyād kī to us ne apnī sukūnatgāh se merī āwāz sunī, merī
    chīḳheṅ us ke kān tak pahuṅch gaīṅ.
  suz-BL: मिनु गो आं श्‍येत आ पर्बम परमप्रभु यावे कली थोव़ता। गो आं परमप्रभु कली ‘वारच
    पने’ दे पुंइता। मिनु मेकोमी आ बाक्‍तीके रे आं सेंदा नेंतु। आं पुंइशो नेंतु।
  ita-1927: Nella mia distretta invocai l’Eterno, e gridai al mio Dio. Egli udì la
    mia voce dal suo tempio, e il mio grido pervenne ai suoi orecchi.
  ckb-ckb: «لە تەنگانەمدا لە یەزدان پاڕامەوە، هاوارم بردە بەر خودام، لە پەرستگاکەیەوە
    گوێی لە دەنگی من بوو، گوێی لە هاوارم بوو.
  eng-BBE: 'In my trouble my voice went up to the Lord, and my cry to my God: my voice
    came to his hearing in his holy Temple, and my prayer came to his ears.'
  kan-OKCV: “ನನ್ನ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು ಕರೆದೆನು; ನನ್ನ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟೆನು.
    ಅವರು ತಮ್ಮ ಮಂದಿರದೊಳಗಿಂದ ನನ್ನ ಧ್ವನಿಯನ್ನು ಕೇಳಿದರು; ನನ್ನ ಮೊರೆಯು ಅವರ ಕಿವಿಗೆ ಮುಟ್ಟಿತು.
  tam-2017: எனக்கு உண்டான நெருக்கத்திலே யெகோவாவை நோக்கிக் கூப்பிட்டு, என்னுடைய தேவனை
    நோக்கிக் கூப்பிட்டேன்; தமது ஆலயத்திலிருந்து என்னுடைய சத்தத்தைக் கேட்டார்; என்னுடைய
    கூப்பிடுதல் அவர் செவிகளில் விழுந்தது.
  spa-RV-1909: 'Tuve angustia, invoqué á Jehová, y clamé á mi Dios: y él oyó mi voz
    desde su templo; llegó mi clamor á sus oídos.'
  ron-BTF: În strâmtorarea mea l-am chemat pe DOMNUL și am strigat către Dumnezeul
    meu; și el mi-a auzit vocea din templul său și strigătul meu a ajuns în urechile
    lui.
  eng-WEBP: In my distress, I called on the LORD. Yes, I called to my God. He heard
    my voice out of his temple. My cry came into his ears.
  eng-FBV: In my despair I called on the Lord; I called out to my God. He heard my
    voice from his Temple; my cry for help reached his ears.
  nld-1939: 'Maar ik riep tot Jahweh in mijn nood, En tot God verhief ik mijn stem.
    En Hij hoorde mijn stem in zijn vorstelijke woning, Mijn hulpgeroep drong door
    tot zijn oren:'
  nch-BL: huajca ipan notaohuijcayo nijnojnotzqui TOTECO. Quena, nijtzajtzili noTeco
    Dios ma techpalehui. Huan yaya techtacaquili hasta nepa ipan ilhuicac. Quena,
    quitacaquili cati niquilhui, huan techpalehui.
  vie-1934: Trong cơn hoạn nạn tôi cầu khẩn Đức Giê-hô-va, Tôi kêu la cùng Đức Chúa
    Trời tôi. ỳ nơi đền Ngài nghe tiếng tôi, Tiếng kêu cầu của tôi thấu đến tai Ngài.
  hin-CV: “अपनी वेदना में मैंने याहवेह की दोहाई दी; मैंने अपने ही परमेश्वर को पुकारा.
    अपने मंदिर में उन्होंने मेरी आवाज सुन ली, उनके कानों में मेरा रोना जा पड़ा.
  spa-BES: 'En mi angustia mi voz subió al Señor, y mi clamor a mi Dios: mi voz llegó
    a su oído en su santo Templo, y mi oración llegó a sus oídos.'
  tdx-tdx: Ie niampoheke le nikanjy Iehovà, eka, kinanjiko t’i Andrianañahareko; le
    jinanji’e an-kivoho’e ao ty feoko, vaho nimoake amo ravembia’eo ty fitoreoko.
  tha-KJV: ในยามทุกข์ใจข้าพเจ้าร้องทูลต่อพระเยโฮวาห์ ข้าพเจ้าร้องทูลต่อพระเจ้าของข้าพเจ้า
    พระองค์​ทรงสดับเสียงของข้าพเจ้าจากพระวิหารของพระองค์ และเสียงร้องของข้าพเจ้ามาถึงพระกรรณของพระองค์
  por-BR-2018: 'Tive angústia, invoquei ao SENHOR, E clamei a meu Deus: E ele ouviu
    minha voz desde seu templo; Chegou meu clamor a seus ouvidos.'
  deu-ELO: In meiner Bedrängnis rief ich zu Jehova, und ich rief zu meinem Gott; und
    er hörte aus seinem Tempel meine Stimme, und mein Schrei kam in seine Ohren.
  eng-WYC-2018: In tribulation I shall call thee, Lord, that is, I have called thee,
    Lord, and I shall cry to my God; and he heard from his holy temple my voice, and
    my cry shall come to his ears. (In tribulation I called on thee, Lord, yea, I
    cried to my God; and he heard my voice in his holy Temple, and my cry came to
    his ears.)
  epo-epo: En mia premiteco mi vokis la Eternulon, Kaj al mia Dio mi vokis; Kaj el
    Sia templo Li aŭdis mian voĉon, Kaj mia krio atingis Liajn orelojn.
  uig-PIN: Ⱪiynalƣinimda mǝn Pǝrwǝrdigarƣa nida ⱪildim, Hudayimƣa pǝryad kɵtürdüm;
    U ibadǝthanisidin awazimni anglidi, Mening pǝryadim Uning ⱪuliⱪiƣa kirdi.
  beo-beo: Na da se nababeba:le, Hina Godema wele sia:i dagoi. Na da E na fidima:ne
    wele sia:i. E da Ea Debolo diasu ganodini na fidima:ne wele sia:su nabi dagoi.
  tpi-OTNT: Mi bel hevi nogut na mi singaut strong long Bikpela. Mi singaut long God
    bilong mi bai em i helpim mi. Em i stap long haus bilong en na em i harim singaut
    bilong mi. Na em i putim yau long beten bilong mi.
  hau-SA: “A cikin wahalata na yi kira ga Ubangiji; na yi kira ga Allahna. Daga cikin
    haikalinsa ya saurare muryata; kukata ta zo kunnensa.
  uig-LAT: Qiynalghinimda men Perwerdigargha nida qildim, Xudayimgha peryad kötürdüm;
    U ibadetxanisidin awazimni anglidi, Méning peryadim Uning quliqigha kirdi.
  nde-nde: Ekukhathazekeni kwami ngakhuleka kuThixo; ngakhala kuNkulunkulu wami. Esethempelini
    lakhe walizwa ilizwi lami; ukukhala kwami kwafika ezindlebeni zakhe.
  ton-ton: '‌ʻI heʻeku mamahi naʻaku ui kia Sihova, mo tangi ki hoku ʻOtua: pea naʻa
    ne fanongo ki hoku leʻo mei hono faletapu, pea naʻe aʻu atu ʻa ʻeku tangi ki hono
    fofonga.'
  ces-1613: V úzkosti své vzýval jsem Hospodina, a k Bohu svému volal jsem, i vyslyšel
    z chrámu svého hlas můj, a křik můj přišel v uši jeho.
  eng-WMB: In my distress, I called on the LORD. Yes, I called to my God. He heard
    my voice out of his temple. My cry came into his ears.
  tam-TCV: “என் துயரத்தில் நான் யெகோவாவை நோக்கிக் கூப்பிட்டேன். என் இறைவனை நோக்கிக்
    கூப்பிட்டேன். அவர் தமது ஆலயத்திலிருந்து என் குரலைக் கேட்டார். என் அழுகுரல் அவர்
    செவிகளில் எட்டியது.
  ceb-ULB: Sa akong kagul-anan nagtawag ako kang Yahweh; nagtawag ako sa akong Dios;
    gidungog niya ang akong tingog gikan sa iyang templo, ug ang akong pagpakitabang
    nahiabot ngadto sa iyang igdulungog.
  pol-UBG: W moim utrapieniu wzywałem PANA i wołałem do mojego Boga. Ze swojej świątyni
