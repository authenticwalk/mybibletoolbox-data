  dop-dop: Mɑ yɑɑ Tɑcɑɑ kɛ mɑ lɑŋwɑkǝllɛ wɑɑtʋ sɩ ń wɑɑsɩ-m. Mɑ kiisɑɑ nɑ ń nɩɩ mɑ
