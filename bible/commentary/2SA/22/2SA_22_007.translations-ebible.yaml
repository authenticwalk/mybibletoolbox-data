  vie-OVCB: 'Trong lúc hiểm nguy, tôi gọi Chân Thần; kêu van Đấng Tự Hữu Hằng Hữu.
    Từ Thiên Đàng nghe tôi kêu cứu; Chúa Toàn Năng lập tức ra tay:'
  guj-2017: એવી કટોકટીમાં મારા સંકટમાં મેં ઈશ્વરને વિનંતી કરી; મારા પ્રભુને પોકાર
    કર્યો; તેમણે તેમના સભાસ્થાનમાંથી મારો અવાજ સાંભળ્યો, મારી અરજ તેમને કાને પહોંચી.
  pon-2006A: Nan ei apwal I ahpw likweriong KAUN-O; I likwerih ei Koht pwe en ketin
    sewese ie. E ahpw ketin karonge ngilei nan tehnpese; e karongeier ei likwer en
    pek sawas.
  por-BRBSL: Na minha angústia, invoquei Yahweh. Sim, eu chamei ao meu Deus. Ele ouviu
