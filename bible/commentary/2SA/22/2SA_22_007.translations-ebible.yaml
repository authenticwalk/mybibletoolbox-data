  uig-ARA: قىينالغىنىمدا مەن پەرۋەردىگارغا نىدا قىلدىم، خۇدايىمغا پەرياد كۆتۈردۈم؛
    ئۇ ئىبادەتخانىسىدىن ئاۋازىمنى ئاڭلىدى، مېنىڭ پەريادىم ئۇنىڭ قۇلىقىغا كىردى.
  sus-sus: N ma tɔɔrɛ kui, n bara Alatala xili, n bara n Marigi Ala maxandi. A bara
