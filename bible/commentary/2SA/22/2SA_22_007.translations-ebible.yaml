  kan-2017: ಅಂಥ ಕಷ್ಟದಲ್ಲಿ ನಾನು ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟೆನು. ನನ್ನ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸಿದೆನು.
    ಆತನು ತನ್ನ ಮಂದಿರದಲ್ಲಿ ನನ್ನ ಸ್ವರವನ್ನು ಕೇಳಿದನು. ನನ್ನ ಪ್ರಾರ್ಥನೆ ಆತನ ಸನ್ನಿಧಿಗೆ ಕೇಳಿಸಿತು.
  yap-yap: Gu non ngak SOMOL u fithik’ e gafgow ni yib ngog; gu non ngak e Got rog
