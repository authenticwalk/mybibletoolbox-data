verse: 2SA.022.051
translations:
  mal-C: “അവിടന്ന് തന്റെ രാജാവിനു മഹാവിജയം നൽകുന്നു; അവിടത്തെ അഭിഷിക്തനോട് അചഞ്ചലമായ
    ദയ പ്രകടിപ്പിക്കുന്നു, ദാവീദിനോടും അദ്ദേഹത്തിന്റെ പിൻഗാമികൾക്കും എന്നേക്കുംതന്നെ.”
  deu-TKW: der seinem Könige großes Heil verleiht und seinem Gesalbten Huld erweist,
    David und seinem Samen bis in Ewigkeit!
  lin-lin: Yawe apesaka elonga monene epai ya mokonzi na Ye, atalisaka bolingo na
    Ye epai ya mopakolami na Ye, epai ya Davidi mpe libota na ye mpo na libela.
  eng-LSV: Magnifying the salvations of His king, || And doing loving-kindness to
    His anointed, || To David, and to his seed—for all time!”
  eng-GNV: He is the tower of saluation for his King, and sheweth mercie to his anointed,
    euen to Dauid, and to his seede for euer.
  eng-WEBSTER: 'He is the tower of salvation for his king: and he showeth mercy to
    his anointed, to David, and to his seed for evermore.'
  nhw-BL: TOTECO, ta techmanahuijtoc huan techtlalijtoc nimotlanahuatijca. Techtlasojtlatoc
    na, niDavid, catli ta techtlapejpenijtoc. Ta tiquintlasojtlas nochi noteipan ixhuihua
    para nochipa.”
  swh-ONEN: Humpa mfalme wake ushindi mkuu; huonyesha fadhili zake kwa mpakwa mafuta
    wake, kwa Daudi na wazao wake milele.”
  bba-bba: Yinni Gusunɔ, ɑ mɑn ɡɔsɑ ɑ kuɑ sunɔ. Wunɑ ɑ mɑn nɑsɑrɑ bɑkɑ wɛ̃. Nɑ yɛ̃
    mɑ kɑɑ n mɑn durom sɔ̃ɔsimɔ, nɛ kɑ nɛn bweseru sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'He is the tower of salvation for his king: And sheweth mercy to his
    anointed, Unto David, and to his seed for evermore.'
  mpx-mpx: Yehoba i labeyau nau kin o topihigelgel ya pakokovel hoti; wana atilomwan
    i gangan wana hilihili gamagalina nau Deibid elau, ge tubutubuwau elal nige ni
    momowasi.
  luo-luo: “Jehova Nyasaye kelo resruok maduongʼ ne ruoth moketo; onyiso ngʼwonone
    mogundho ma ok rum ne ngʼate mowir, ni Daudi gi nyikwaye nyaka chiengʼ.”
  meu-meu: Kwalimu badana ia ese ena pavapava e heniamu; e horoa tauna ia ese e bogaia
    hisimu; David mai garana ida baine bogadia hisi ela bona hanaihanai.
  npi-ULB: परमेश्‍वर आफ्‍नो राजालाई ठुलो विजय दिनुहुन्छ, र उहाँले आफ्‍नो अभिषिक्‍त
    जन, दाऊद र तिनका सन्तानहरूप्रति आफ्‍नो करारको बफदारीता प्रकट गर्नुहुन्छ ।”
  yor-yor: “Òun ni ilé ìṣọ́ ìgbàlà fún ọba rẹ̀; ó sì fi àánú hàn fún ẹni àmì òróró
    rẹ̀, fún Dafidi, àti fún irú-ọmọ rẹ̀ títí láéláé.”
  ind-ind: Terima kasih, TUHAN, karena Engkau memberikan kemenangan besar kepada raja
    pilihan-Mu dan tetap menunjukkan kasih serta kesetiaan-Mu kepadaku dan keturunanku
    untuk selama-lamanya!
  pes-OPCB: خدا پیروزیهای بزرگی نصیب پادشاه برگزیدهٔ خود، داوود، می‌سازد، و بر او
    و نسلش همیشه رحمت می‌فرماید.
  tgl-ULB: Nagbibigay ng dakilang tagumpay ang Diyos sa kaniyang hari, at ipinapakita
    niya ang kaniyang katapatang tipan sa kaniyang hinirang, kay David at sa kaniyang
    kaapu-apuhan magpakailanman.”
  cbu-NT: Shiyamari kasirangush, nuwaatssha kurakaam ínarangsha. Shiy kurakish kizpureerush,
    shaana nuwaa kurakaam ipusarangsha. Shiy urutamari nuwaa, mishat chinllineetstamti
    kis napaksha, Dapiy tárangiya. Ashiriya, na kamaneena yuwaa Dapiyarini yaseeku
    tárangu anootsi.
  hui-hui: Anduane Homogohanda Debidi i̱ kini dabo helayago i̱naga waitigiru bope
    holiya i̱ mo wayali helaga ka. Ibugua i̱niore kini dabo helene kogohondo gubaliniore
    haabo haga kagoni. I̱naga waneigini aguanene mani holebiraru tihondobi ibugua
    gubalini ho haabo holebira, lalu Kini Debidihanda iba gana ogoni lene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မိ​မိ​ဘိ​သိက်​ပေး​တော်​မူ​သော ဘု​ရင်​အား​အောင်​ပွဲ​ကြီး​ကို​ခံ​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​ဘိ​သိက်​ပေး​တော်​မူ​သော ဒါ​ဝိဒ်​မင်း​မှ​စ​၍​အ​ဆက်​အ​နွယ်​တို့​အား၊
    ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို​ကာ​လ​အ​စဉ်​အ​ဆက် ပြ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་མཆོག་ཏུ་གྱུར་པའི་ཐར་པ་ནི། །ཁོང་གིས་བསྐོས་པའི་རྒྱལ་པོར་གནང་བ་དང་། །སྣུམ་གྱིས་བྱུགས་པར་བྱམས་བརྩེ་དཔག་མེད་མཛད།
    །དཱ་བིད་དང་ནི་ཁོང་གི་བུ་རྒྱུད་རྣམས། །རྒྱུན་ནས་རྒྱུན་དུ་བྱམས་བརྩེས་སྐྱོང་བ་འོ།
    །ཞེས་པའོ། །
  sna-sna: “Iye anopa mambo wake kukunda kukuru; anoratidza unyoro hwake kumuzodziwa
    wake, kuna Dhavhidhi nezvizvarwa zvake nokusingaperi.”
  spa-BLM: Da una gran liberación a su rey, y muestra una bondad amorosa a su ungido,
    a David y a su descendencia, para siempre”.
  cac-cac: Uuj val, svac' ganar nivac oval a in rey in tic, a in sic'b'il in el uuj.
    D'a masanil tiempo tza ch'ox a vach'c'olal d'ayin, a in David in tic yed' d'a
    eb' vin̈tilal icha ajnac alani, xchi vin̈aj David d'a sb'it d'a Jehová.
  swh-ULB: Mungu hutoa ushindi mkuu kwa mfalme wake, na uonesha uaminifu wake wa kiagano
    kwa mtiwa mafuta wake, kwa Daudi na uzao wake daima.”
  bel-bel: велікадушна ратуючы цара Свайго і творыць міласьць памазанцу Свайму Давіду
    і нашчадкам ягоным вечна!
  deu-ELBBK: dich, der groß macht die Rettungen seines Königs und Güte erweist seinem
    Gesalbten, David und seinen Nachkommen ewiglich.
  mbb-OT: Is pinilì nu he hadì ebeǥayan nu te zekelà he menge kezeeǥan. Mahal nu si
    David wey is menge kevuwazan din te wazà pidtemanan.”
  mal-2015: അവൻ തന്റെ രാജാവിന്നു മഹാരക്ഷ നല്കുന്നു; തന്റെ അഭിഷിക്തന്നു ദയ കാണിക്കുന്നു;
    ദാവീദിന്നും അവന്റെ സന്തതിക്കും എന്നെന്നേക്കും തന്നേ.
  rmc-rmc: Tu des tire kraľiske o bare viťazstva; presikaves o verno kamiben tire
    pomazimen kraľiske, le Davidoske the leskre čhavenge pro furt.“
  pes-OPV: نجات عظیمی برای پادشاه خود می‌نماید. وبرای مسیح خویش رحمت را پدید می‌آورد.
    به جهت داود و ذریت وی تا ابدالاباد.»
  ron-1924: 'Ел дэ марь избэвирь ымпэратулуй Сэу ши аратэ милэ унсулуй Сэу: луй Давид
    ши семинцей луй пентру тотдяуна.”'
  ben-OBCV: “তিনি তাঁর রাজাকে মহান বিজয় প্রদান করেন; তাঁর অভিষিক্ত দাউদ ও তাঁর বংশধরদের
    প্রতি তিনি চিরকাল তাঁর অবিচল দয়া প্রদর্শন করেন।”
  som-som: Rabbigu si weyn buu boqorkiisa u samatabbixiyaa, Oo wuxuu weligiis raxmad
    u sameeyaa kii uu subkaday, Kaasoo ah Daa'uud iyo farcankiisaba weligiis iyo weligiis.
  lat-VUC: magnificans salutes regis sui, et faciens misericordiam christo suo David,
    et semini ejus in sempiternum.]
  eng-ASVBT: Great deliverance giveth he to his king, And showeth lovingkindness to
    his anointed, To David and to his seed, forevermore.
  ita-1885: Il quale rende magnifiche le vittorie del suo re, Ed usa benignità inverso
    Davide, suo Unto, E inverso la sua progenie, in sempiterno.
  eng-LXXUP: He magnifies the salvation of his king, And works mercy for his anointed,
    Even for David and for his seed forever.
  eng-ULB: God gives great victory to his king, and he shows his covenant loyalty
    to his anointed one, to David and to his descendants forever.”
  spa-VBL: Has salvado al rey tantas veces, mostrando tu amor fiel a David, tu ungido,
    y a sus descendientes por siempre.
  fra-_FOB: C'est lui qui délivre magnifiquement son roi, et qui fait miséricorde
    à son oint, à David et à sa postérité, à jamais!
  mal-mal: അവിടുന്ന് തന്റെ രാജാവിന് രക്ഷാഗോപുരം ആകുന്നു; അവിടുത്തെ അഭിഷിക്തനു ദയ കാണിക്കുന്നു;
    ദാവീദിനും അവന്റെ സന്തതിക്കും എന്നെന്നേക്കും തന്നെ”.
  urd-GVR: Kyoṅki Rab apne bādshāh ko baṛī najāt detā hai, wuh apne masah kie hue
    bādshāh Dāūd aur us kī aulād par hameshā tak mehrbān rahegā.”
  suz-BL: परमप्रभु यावे पिप, आं ब्रोंइशा बाक्‍तीक बाक्‍ब। मेकोम आ तेल लुक्‍शो दाऊद
    कली नु आ चच युइ आन कली गेना हना यो दाक्‍तीक कोंइब” दे दाऊदमी परमप्रभु यावे कली
    ठेयब सेला बाक्‍‍त।
  ita-1927: Grandi liberazioni egli accorda al suo re, ed usa benignità verso il suo
    unto, verso Davide e la sua progenie in perpetuo”.
  ckb-ckb: «سەرکەوتنی گەورە بە پاشای خۆی دەبەخشێت، خۆشەویستی نەگۆڕ بەسەر دەستنیشانکراوەکەیدا
    دەبارێنێت، بۆ سەر داود و نەوەکانی بۆ هەتاهەتایە.»
  eng-BBE: Great salvation does he give to his king; he has mercy on the king of his
    selection, David, and on his seed for ever.
  kan-OKCV: “ಅವರು ತಮ್ಮ ಅರಸನಿಗೆ ವಿಶೇಷ ರಕ್ಷಣೆಯನ್ನು ಕೊಡುವರು; ತಮ್ಮ ಅಭಿಷಿಕ್ತನಿಗೂ, ದಾವೀದನಿಗೂ,
    ಅವನ ಸಂತತಿಯವರಿಗೂ ದಯೆಯನ್ನು ಯುಗಯುಗಕ್ಕೂ ಅನುಗ್ರಹಿಸುವರು.”
  tam-2017: தாம் ஏற்படுத்தின ராஜாவுக்கு மகத்தான இரட்சிப்பை அளித்து, தாம் அபிஷேகம்செய்த
    தாவீதுக்கும் அவனுடைய சந்ததிக்கும் என்றென்றும் கிருபை செய்கிறார்.”
  spa-RV-1909: El que engrandece las saludes de su rey, y hace misericordia á su ungido,
    á David, y á su simiente, para siempre.
  ron-BTF: El este turnul salvării pentru împăratul său; și arată milă unsului său,
    lui David și seminței lui pentru totdeauna.
  eng-WEBP: He gives great deliverance to his king, and shows loving kindness to his
    anointed, to David and to his offspring, forever more.”
  eng-FBV: You have saved the king so often, showing your trustworthy love to David,
    your anointed, and to his descendants forever.”
  nld-1939: Machtige hulp verleent Hij zijn koning, En genade aan zijn Gezalfde, Aan
    David en zijn geslacht Voor altijd!
  nch-BL: TOTECO, ta techmanahuijtoc huan techtalijtoc nimotanahuatijca. Techtasojtatoc
    na, niDavid, cati ta techtapejpenijtoc. Ta tiquintasojtas nochi noteipan ixhuihua
    para nochipa.”
  vie-1934: Đức Giê-hô-va ban cho vua của Ngài sự giải cứu lớn lao, Và làm ơn cho
    đấng chịu xức dầu của Ngài, Tức là cho Đa-vít và cho dòng dõi người, đến đời đời.
  hin-CV: “अपने राजा के लिए वही हैं छुटकारे का खंभा; अपने अभिषिक्त पर, दावीद और उनके
    वंशजों पर, वह हमेशा अपार प्रेम प्रकट करते रहते हैं.”
  spa-BES: La gran salvación da a su rey. Y muestra su fidelidad a su pacto; tiene
    misericordia del rey de su elección, David, y de su descendencia para siempre.
  tdx-tdx: Hafatraram-pipaliram- pandrombahan-dRe amy mpanjaka’ey; ferenaiña’e i noriza’ey,
    i Davide naho i tiri’ey, nainai’e kitro añ’afe’e
  tha-KJV: พระองค์​ทรงเป็นป้อมแห่งความรอดแก่​กษัตริย์​ของพระองค์ และทรงสำแดงความเมตตาแก่​ผู้​ที่​ทรงเจิมของพระองค์
    แก่​ดาว​ิดและเชื้อสายของท่านเป็นนิตย์”
  por-BR-2018: Ele que engrandece as saúdes de seu rei, E faz misericórdia a seu ungido,
    A Davi, e à sua semente, para sempre.
  deu-ELO: Dich, der groß macht die Rettungen seines Königs, und Güte erweist seinem
    Gesalbten, David und seinem Samen ewiglich.
  eng-WYC-2018: That he maketh great the healths of his king; and doeth mercy to his
    christ, David, and to his seed till into without end. (Yea, he who maketh the
    great victories of his king; and who doeth mercy to his anointed, yea, to David,
    and to his descendants forevermore.)
  epo-epo: Li donas grandan helpon al Sia reĝo, Kaj faras favoraĵon al Sia sanktoleito,
    Al David kaj al lia idaro, por eterne.
  uig-PIN: U bolsa Ɵzi tikligǝn padixaⱨⱪa zor ⱪutⱪuzuxlarni beƣixlaydu; Ɵzi mǝsiⱨ
    ⱪilƣiniƣa, Yǝni Dawutⱪa ⱨǝm uning nǝsligǝ mǝnggügǝ ɵzgǝrmǝs muⱨǝbbǝtni kɵrsitidu.
  beo-beo: Gode da Ea hina bagade ilegei ema hasalasu hou bagade iaha. Hina bagade
    dunu amo E da ilegei, ema Ea asigidafa hou da mae fisili diala. E da Da:ibidi
    amola egaga fi ilima Ea asigidafa hou mae fisili eso huluane olelelalumu.
  tpi-OTNT: “Bikpela i makim mi, Devit, long kamap king. Na oltaim em i save mekim
    mi i winim tru ol birua. Oltaim em i save laikim mi tru na em bai i laikim tu
    ol lain bilong mi i kamap bihain.”
  hau-SA: “Ya ba wa sarkinsa kyakkyawan nasara; ya nuna madawwamiyar ƙauna ga shafaffensa,
    ga Dawuda da zuriyarsa har abada.”
  uig-LAT: U bolsa Özi tikligen padishahqa zor qutquzushlarni béghishlaydu; Özi mesih
    qilghinigha, Yeni Dawutqa hem uning neslige menggüge özgermes muhebbetni körsitidu.
  nde-nde: Unika inkosi yakhe ukunqoba okukhulu; ubonakalisa umusa wakhe ongapheliyo
    kogcotshiweyo wakhe, kuDavida lenzalo yakhe kuze kube phakade.”
  ton-ton: 'Ko e fale māʻolunga ia ʻoe fakamoʻui maʻa ʻene tuʻi: pea ʻoku ne fakahā
    ʻae ʻaloʻofa kiate ia kuo ne pani ʻaki ʻae lolo, kia Tevita, pea ki hono hako,
    ʻo taʻengata.'
  ces-1613: Onť jest hrad jistého spasení krále svého, a ten, kterýž činí milosrdenství
    pomazanému svému Davidovi, i semeni jeho až na věky.
  eng-WMB: He gives great deliverance to his king, and shows loving kindness to his
    anointed, to David and to his offspring, forever more.”
  tam-TCV: “அவர் தாம் ஏற்படுத்திய அரசனுக்கு மாபெரும் வெற்றிகளைக் கொடுக்கிறார்; அவர்
    தாம் அபிஷேகம் பண்ணின தாவீதுக்கும் அவனுடைய சந்ததிகளுக்கும் தமது உடன்படிக்கையின்
    அன்பை என்றைக்கும் காண்பிக்கிறார்.”
  ceb-ULB: Mohatag ang Dios ug dakong kadaogan ngadto sa hari, ug gipakita niya ang
    iyang matinud-anong kasabotan ngadto sa tawo nga iyang dinihogan, ngadto kang
    David ug ngadto sa iyang mga kaliwat hangtod sa kahangtoran.”
  pol-UBG: On jest wieżą zbawienia dla swego króla i na wieki okazuje miłosierdzie
    swemu pomazańcowi Dawidowi i jego potomstwu.
  agr-agr: Ame apu ati tusa etegtuau asam, depetmatak tuké sujame. Ame minak, tuja
    mina uchig wegantujai amina anenkagmin tuké kuitamjame.”
  kyc-kyc: Namba banya kiŋi Dapiti dokome nyisu petenge dupwa anamasi minyare lao
    Anatumi porainya renge jingi ingyuo karenge. Baame namba banya rombo palyiyamo
    akali doko mona kulisa retenge. Dopa pipala namba Dapiti ketape dee nambana para
    pyaramo dupwa ketape mona reto karalu karara.
  urd-GVU: کیونکہ رب اپنے بادشاہ کو بڑی نجات دیتا ہے، وہ اپنے مسح کئے ہوئے بادشاہ
    داؤد اور اُس کی اولاد پر ہمیشہ تک مہربان رہے گا۔“
  deu-1912: der seinem Könige großes Heil beweist und wohltut seinem Gesalbten, David
    und seinem Samen ewiglich.
  kan-2017: ಆತನು ತಾನು ನೇಮಿಸಿದ ಅರಸನಿಗೋಸ್ಕರ ವಿಶೇಷ ರಕ್ಷಣೆಯನ್ನು ದಯಪಾಲಿಸುವವನಾಗಿದ್ದಾನೆ.
    ತಾನು ಅಭಿಷೇಕಿಸಿದ ದಾವೀದನಿಗೂ, ಅವನ ಸಂತತಿಯವರೆಗೆ ಸದಾಕಾಲವೂ ಕೃಪೆಯನ್ನು ಅನುಗ್ರಹಿಸುವವನಾಗಿದ್ದಾನೆ.
  yap-yap: En ni Got e turguy ni nge mang pilung e Got e be gagiyegnag be gel ko to’ogor
    rok; be dag ngak e en ni ir e turguy ni be par e t’ufeg rok u daken ndabi thil,
    ni be dag ngak David nge pi’in ni owchen ndariy n’umngin nap’an.
  hlt-MCSB: A manghai kah khangnah imsang tah len pai.Te dongah ni sitlohnah he a
    koelh taengah khaw, David neh a tiingan taengah khaw kumhal duela a saii pah,”
    a ti.
  mdy-ETH: ዒዚ ካኣታሤ ካኣቲም ባሺሢ ዒዚ ዒንጋኔ፤ ዒዚ ቲሽኪ ዶኦሬ ዳውቴና ዜርፆናም፤ ናንጊና ጋፑዋ ናሹሞ ፔኤሲ ዒ ፔጋሲ
    ዻዋኔ።»
  twi-ASANTE: “Wode nkonimdie akɛseɛ ama wo ɔhene; woda ɔdɔ a ɛnsa da adi kyerɛ deɛ
