    bantz tul yi tetz bitz.
  ilo-ULB: Ipapaay ti Dios ti naindaklan a balligi iti arina, ken ipakpakitana iti
    tulag ti di panagbalbaliw ti panunotna iti pinulotanna, kenni David ken kadagiti
    kaputotanna, iti agnanayon.”
  kpg-kpg: Dimaadua e dugu ang gi dana king di aali. Mee e haga gida anga dono aloho
