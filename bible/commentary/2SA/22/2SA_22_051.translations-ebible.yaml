    iti. A nan gɨn otivamin ovavir boriba, a kamaghɨra me damu mangɨvɨra ikiam.
  dop-dop: N tʋɣɩ nyɑ́ wulɑʋ kɛ ɑkɑɩtʋ sɔsɔɔntʋ. Nɑ ń lɑ kʋpɑntʋ kɛ nyɑ́ kʋlǝsʋ nɑ
    Tɑfiiti, nɑ ɩ́lɛ́ ɩ piitim nyǝ́mɑ kɛ tɑm tɔɔ.
  azb-azb: Rəbb padşahına böyük zəfərlər verər, Məsh etdiyi Davuda və nəslinə əbədi
    məhəbbət göstərər.
  eng-DBY: '[It is he] who giveth great deliverances to his king, And sheweth loving-kindness
    to his anointed, To David, and to his seed for evermore.'
  hin-2017: वह अपने ठहराए हुए राजा का बड़ा उद्धार करता है, वह अपने अभिषिक्त दाऊद,
    और उसके वंश पर युगानुयुग करुणा करता रहेगा।”
  wol-KYG: Yaay may sa buuru ñoñ ndam lu réy, yaay ji ngor ki nga fal, muy man Daawuda,
    di sama askan ba fàww.
  eng-YLT: Magnifying the salvations of His king, And doing loving-kindness to His
    anointed, To David, and to his seed — unto the age!'
  eng-WYC-2017: That he maketh great the healths of his king; and doeth mercy to his
    christ, David, and to his seed till into without end.
  eng-WMBB: He gives great deliverance to his king, and shows loving kindness to his
    anointed, to David and to his offspring, forever more.”
  urd-GVH: क्योंकि रब अपने बादशाह को बड़ी नजात देता है, वह अपने मसह किए हुए बादशाह
    दाऊद और उस की औलाद पर हमेशा तक मेहरबान रहेगा।”
  rug-rug: Ponia Tamasa sa minataqara lavata koasa Nana baṉara; vata dogoro nia Sa
    sa Nana tataru nabuna koasa pu ele vizatia Sa. Koe Devita meke koari na tutina
    ninae rane.
  gaz-gaz: “Inni moʼannaawwan gurguddaa mootii isaatiif ni kenna; dibamaa isaa Daawitii
    fi sanyii isaatiif, araara bara baraa ni argisiisa.”
  fra-LSG: Il accorde de grandes délivrances à son roi, Et il fait miséricorde à son
    oint, A David, et à sa postérité, pour toujours.
  yal-yal: A nɔ gbeene fima nɛn a mangan ma. A yi a hinanna yita a muxu sugandixin
    na, Dawuda nun a yixɛtɛne han habadan.
  haw-1868: 'Oia ka halekiai no kana alii: Ua aloha mai ia i kana mea poni, Ia Davida
