    beelaa, dono hagaodi ai.
  uig-ARA: ئۇ بولسا ئۆزى تىكلىگەن پادىشاھقا زور قۇتقۇزۇشلارنى بېغىشلايدۇ؛ ئۆزى مەسىھ
    قىلغىنىغا، يەنى داۋۇتقا ھەم ئۇنىڭ نەسلىگە مەڭگۈگە ئۆزگەرمەس مۇھەببەتنى كۆرسىتىدۇ.
  sus-sus: A bara a xa mangɛ sugandixi rakisi, a mu gbilen na mangɛ fɔxɔ ra, naxan
    findixi Dawuda nun a bɔnsɔɛ ra abadan.»
  pon-2006: Koht ketikihong sapwellime nanmwarkio en kin powehdi; e ketin kasalehda
    sapwellime limpoak poatopoat ong me e ketin piladahro, ong Depit oh kadaudoke
    kan kohkohlahte.
  jae-jae: Aôm tonaŋ kotoc nêm kiŋ sa ŋanô ma kôtôc nêm têmtac gêwiŋ teŋgeŋŋa gêdêŋ
    ŋac, taŋ seŋ oso eŋ naŋ, gêdêŋ Dawid to nê wakuc gedeŋ tôŋgeŋ.”
  ksd-ksd: Ra Luluai i tul tar ra ngala na varvalaun ta kana king, Ma i vaarike tar
    ra varmari tai nina i ga pilak pa ia, Tai David ma kana tarai namur ma pa na mutu.
  tur-YTC: O, kralına büyük kurtuluş verir, Meshedilmişine, David'e ve onun soyuna
    Sonsuza dek sevgi dolu iyiliğini gösterir.”
  grc-BRENT: Μεγαλύνων τὰς σωτηρίας βασιλέως αὐτοῦ, καὶ ποιῶν ἔλεος τῷ χριστῷ αὐτοῦ
    τῷ Δαυὶδ, καὶ τῷ σπέρματι αὐτοῦ ἕως αἰῶνος. Καὶ οὗτοι οἱ λόγοι Δαυὶδ οἱ ἔσχατοι·
  ind-AYT: Dia mengaruniakan keselamatan yang besar kepada raja-Nya, dan menunjukkan
    kasih setia-Nya kepada orang yang diurapi-Nya, kepada Daud dan keturunannya sampai
    selamanya.”
  nya-nya: “Iye amapereka chipambano chachikulu kwa mfumu yake, amaonetsa kukoma mtima
    kwa wodzozedwa wake, kwa Davide ndi zidzukulu zake kwamuyaya.”
  hrv-hrv: umnožio si pobjede kralju svojemu, pomazaniku svome milost si iskazao,
    Davidu i potomstvu njegovu navijeke.”
  mps-mps: “Genuai Bidigo ena Devit te king pedalumainu nigilali. Tama sesemane sogo
    eno te boi bidi dabe aiyaba mu elalumainu ilali. Sesemane sogo agai ena godolo
    mu eyu, tama agai eno hani nosali pedalubo bage me te godolo homu yaibao.”
  tpi-tpi: “Bikpela i makim mi, Devit, long kamap king. Na oltaim em i save mekim
    mi i winim tru ol birua. Oltaim em i save laikim mi tru na em bai i laikim tu
    ol lain bilong mi i kamap bihain.”
  dan-1931: du, som kraftig hjælper din Konge og viser din Salvede Miskundhed. David
    og hans Æt evindelig.
  vie-OVCB: Với người Ngài chọn, Chúa khoan nhân. Lòng từ ái ban ơn cứu rỗi Chúa thương
    dòng dõi tôi vô ngần, muôn đời chẳng bao giờ dời đổi.”
  guj-2017: ઈશ્વર પોતાના રાજાને વિજય અપાવે છે, પોતાના અભિષિક્ત પર, એટલે દાઉદ તથા તેના
    સંતાન પર, સદા સર્વકાળ સુધી મહેરબાની રાખે છે.”
  pon-2006A: Koht ketikihong sapwellime nanmwarkio en kin powehdi; e ketin kasalehda
    sapwellime limpoak poatopoat ong me e ketin piladahro, ong Depit oh kadaudoke
    kan kohkohlahte.
  por-BRBSL: Ele dá uma grande libertação a seu rei, e mostra bondade amorosa para
    com seu ungido, a David e à sua descendência, para sempre mais”.
  cth-cth: Cathut teh a siangpahrang hanelah, rungngangnae imrasang lah ao teh, satui
