  hlt-hlt: A manghai kah khangnah imsang tah len pai. Te dongah ni sitlohnah he a
    koelh taengah khaw, David neh a tiingan taengah khaw kumhal duela a saii pah,”
    a ti.
  tbz-SIM: Kuù dɛɛrí ku kóo kpɑ̀ɑ̀tì kù tɑ̃ɑ̃tɛ́ wè, koò dɔ̀ɔ̀ri mɛsɑ̀ɑ̀, kuù dɔ̀ɔ̀ri
    mɛsɑ̀ɑ̀ nDɑfiti nɛ̀ o yɑɑ̀bío sɑ̃́ɑ̃̀.
  msy-2020: Kɨ Devit, Ikiavɨra Itir God atrivimɨn ikiasa na ginabagha na mɨsefe. A
