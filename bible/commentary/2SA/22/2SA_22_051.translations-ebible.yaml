  eng-LEE: '[To] the tower of salvation of his king, and who showeth kindness to his
    anointed, to David and to his seed forever.'
  asm-FB: ঈশ্ৱৰে নিজ ৰজাক মহা-পৰিত্ৰাণ দিয়ে, আৰু তেওঁ নিজৰ অভিষিক্ত জনক দয়া কৰে।
    তেৱেঁই সদাকাললৈকে দায়ুদ আৰু তেওঁৰ বংশক দয়া কৰিব।”
  sus-A: عَ بَرَ عَ شَ مَنفّ سُفَندِشِ رَكِسِ، عَ مُ فبِلٍن نَ مَنفّ قْشْ رَ، نَشَن
    قِندِشِ دَوُدَ نُن عَ بْنسْي رَ عَبَدَن.»
  fra-SBL: Il accorde une grande délivrance à son roi, et fait preuve de bonté envers
    ses oints, à David et à sa descendance, pour toujours. »
  hbo-hbo: '*מִגְדִיל (מִגְדֹּ֖ול) יְשׁוּעֹ֣ות מַלְכֹּ֑ו וְעֹֽשֶׂה־חֶ֧סֶד לִמְשִׁיחֹ֛ו
    לְדָוִ֥ד וּלְזַרְעֹ֖ו עַד־עֹולָֽם׃ פ'
  kik-kik: Aheaga mũthamaki wake ũhootani mũnene; akonania ũtugi wake ũtathiraga kũrĩ
    ũcio wake mũitĩrĩrie maguta, kũrĩ Daudi na njiaro ciake nginya tene.”
  fra-NCL: Il accorde de glorieuses délivrances à son roi, il fait miséricorde à son
    oint, à David et à sa postérité pour toujours.
  cek-AK: Anih loe angmah ih siangpahrang hanah pahlonghaih imsang ah oh; situi hoi
    bawh ih David hoi anih ih caanawk khaeah, tahmenhaih dungzan khoek to amtuengsak,
    tiah laa a sak.
  cuk-cuk: ”Bab-Jehová, e-rey-onakwega imaked. Bab-Dummad David-na-nug-imaksadga,
    degi, David-e-wagangala, e-wiledakedbali, e-sabguedi degisadegu oyomai gudoed.”
  uig-CYR: У болса Өзи тиклигән падишаға зор қутқузушларни беғишлайду; Өзи мәсиһ қилғиниға,
    Йәни Давутқа һәм униң нәслигә мәңгүгә өзгәрмәс муһәббәтни көрситиду.
  tel-2017: తాను నియమించిన రాజుకు ఆయన గొప్ప విజయాన్నిస్తాడు. తాను అభిషేకించిన దావీదుకు
    అతని సంతానానికి నిబంధన విశ్వసనీయత చూపే వాడు ఆయన.
  hat-BSA: Li se yon gran sitadèl delivrans pou wa Li a, ki montre lanmou dous a onksyone
    pa Li a, Menm a David avèk desandan pa li yo, jis pou tout tan.”
  kos-kos: God El sang kutangla lulap nu sin tokosra lal; El akkalemye lungse kawil
    lal nu sel su el sulela, Aok, nu sel David ac fita lal ma pahtpat.
  hbo-WLC: מגדיל יְשׁוּע֣וֹת מַלְכּ֑וֹ וְעֹֽשֶׂה־חֶ֧סֶד לִמְשִׁיח֛וֹ לְדָוִ֥ד וּלְזַרְע֖וֹ
    עַד־עוֹלָֽם׃ פ
  ibo-ibo: “Chineke na-enye eze ya mmeri dị ukwuu. Ọ na-egosikwa onye ya o tere mmanụ
    obi ebere. Ihe ndị a ka ọ na-emere Devid na ụmụ ụmụ ya, ruo mgbe niile ebighị
    ebi.”
  ory-ory: ସେ ଆପଣା ରାଜାକୁ ମହାପରିତ୍ରାଣ ପ୍ରଦାନ କରନ୍ତି; ସେ ଆପଣା ଅଭିଷିକ୍ତ ପ୍ରତି, ଦାଉଦ
    ଓ ତାହାର ବଂଶ ପ୍ରତି ଅନନ୍ତକାଳ ଦୟା ପ୍ରକାଶ କରନ୍ତି।”
  chk-chk: Kot a awinna nöün we king ngeni eu win mi lapalap o pwäri an tong ellet
    ngeni nöün we mi kepit, ngeni Tafit me mwirimwirin kewe tori feilfeilachök.”
  ssd-ssd: Kuate nu ye gabat suŋgo mini ŋga madiyina. Mara mindek nu ye turyina le
    ŋgueu mbal ŋakmba kile-ibeŋken. Nuŋe raŋgun mayenu kume pur maŋau mara mindek
    ye mbolŋge yiŋe ndare mbolŋge tuturmba minmba minamŋgat.
  rop-rop: God bin meigim mi jidan king, en imbin oldei meigim mi bidim main enami
    olabat, en imbin oldei shoum mi haumatj im laigim mi, en im garra kain langa main
    femili olabat olagija.” Lagijat na King Deibid bin sing.
  ukr-1871: Бо цареві свойму ти на подуж підмогу велику являєш, й Давиду помазанцеві
    й його роду по вік призначаєш.
  deu-1951: der seinem Könige große Siege verliehen hat und seinem Gesalbten Gnade
    erweist, David und seinem Samen bis in Ewigkeit!
  eng-JPS: A tower of salvation is He to His king; and showeth mercy to His anointed,
    to David and to his seed, for evermore.
  srp-1865: Koji slavno izbavljaš cara svojega, i èiniš milost pomazaniku svojemu
    Davidu i sjemenu njegovu dovijeka.
  lug-lug: Kabaka we amuwadde obuwanguzi obw’amaanyi, era alaze okwagala okutayogerekeka
    eri oyo gwe yafukako amafuta, eri Dawudi n’ezzadde lye emirembe gyonna.”
  heb-heb: מגדיל ישועות מלכו ועשה חסד למשיחו לדוד ולזרעו עד עולם׃
  ben-IRV: তিনি তাঁর রাজাকে মহাপরিত্রাণ দান করেন; তাঁর অভিষেক করা লোকের প্রতি দয়া
    করেন, চিরকাল দায়ূদ ও তাঁর বংশের প্রতি দয়া করেন।
  pan-pan: ਉਹ ਆਪਣੇ ਠਹਿਰਾਏ ਹੋਏ ਰਾਜਾ ਲਈ ਬਚਾਓ ਦਾ ਬੁਰਜ ਹੈ, ਅਤੇ ਆਪਣੇ ਮਸਹ ਕੀਤੇ ਹੋਏ ਉੱਤੇ,
    ਅਰਥਾਤ ਦਾਊਦ, ਉਹ ਦੀ ਅੰਸ ਉੱਤੇ, ਸਦਾ ਤੱਕ ਦਯਾ ਕਰਦਾ ਹੈ।
  tkr-tkr: Allahee Cune paççahıs xədın ğamxhaybı heles, g'əyxı'yne Davudne nasıles
    gırgıne gahbışilycab yugvalla haagvas.
  mya-JVB: ဘုရားသခင် သည် မိမိ ခန့်ထားသောမင်းကြီး ကို ကယ်တင် သော ရဲတိုက် ဖြစ်တော်မူ၏။
    ဘိသိက် တော်ကို ခံရသောဒါဝိဒ် မှစ၍အမျိုးအနွယ် အား ၊ ကာလ အစဉ်အဆက်ကရုဏာ ကျေးဇူးကို
    ပြု တော်မူ၏။
  tte-O: Yau Yeoba ana kin kabo isaguiyau na kagu tokalomagigiliwo yaemwawasili yawasosi.
    Mwa ana katekamkamna imiyamiya ana gitesipwa tomonna yau Deibida koliyau yo tubuguwao
    kolili nige ana kaba mwawasi.”
  tbg-tbg: Noravano Kotiva ti Devitika noraiqama kaimanta te avuhainaa vaiintivano
    vauraro viva ti kahaqimanta te qaiqaa qaiqaavata tenta navutaaka naatarake vaunara.
    Te viva kaama taika vauraro vira muntukavano tiriara vaira. Viva tintaravata,
    te kuvuarama taariraukaravata ekaa enta muntuka vateharo variqiro vuanarove, tiro.
    Devitiva minti tivakero ihi tura.
  hmo-hmo: Kwalimu badana be, ia ese iena king dekenai ia henia noho. Lohiabada ese
    ia abia hidi tauna, be ia bogahisihisi henia noho. Bona Lohiabada ese Davida bona
    iena tubuna taudia, do ia bogahisihisi henia, ela bona hanaihanai.”
  urd-urd: वह अपने बादशाह को बड़ी नजात 'इनायत करता है, और अपने ममसूह दाऊद और उसकी
    नसल पर हमेशा शफ़क़त करता है।
  rus-SYN: величественно спасающий царя Своего и творящий милость помазаннику Своему
    Давиду и потомству его во веки!
  bqc-SIM: Ì zĩ̀ zↄ̃ↄ ble kí pↄ́ á sɛ̀ɛ, ì gbɛ̃kɛkɛ kía pↄ́ a kpàpiɛ, ma Davidi
    ń ma buiↄ e gↄↄpii.
  tcz-CHONGTHU: nangman Lenga natun keima hi galjona loupe tah neipin, thao anusa
    kei hi long louvin eingailui; David le kachilhah te din atonsot atonsot geiya
    dingin,” ati.
  mar-mar: परमेश्वर राजाला युध्दात विजयी करतो. आपल्या अभिषिक्त राजाबद्दल परमेश्वर
    खरे प्रेम दाखवतो. दावीद आणि त्याचे वंशज यांचे तो निरंतर कल्याण करील.”
  qub-qub: Sumaj allicho cananpämi yanapanqui acrashayqui raytaga. Imaypis allimi
    ricanqui Davidta, paypita mirar aywajcunata.»
  bqp-bqp: Dikiri dì zĩ̀ zↄ̃kↄ̃ ble kína kũ á sɛ̀ɛnɛ, àdi gbɛ̃kɛ kɛ kína kũ á kàanɛ,
    makũ Dauda kũ ma burinↄ ari gↄrↄ sĩnda pínki.
  hat-hat: Bondye delivre wa li a anpil fwa. Li moutre jan li pa janm sispann renmen
    David, moun li chwazi a, ansanm ak pitit pitit li yo pou tout tan.
  eng-BSB: Great salvation He brings to His king. He shows loving devotion to His
    anointed, to David and his descendants forever.”
  tod-tod: Ɠɔoɠɔ GALAGI unmɔɔ faa wolai ɠɛa ná-masagi ʋɛ. Toɠa wooɠɛɠiladai ɠɛɛzu
    naa ʋɛ, nii gulɔ ɲadegai ziaai ma, nii é ga Davide, ta mavofodai, eyɛsu ɠɔ!»
  eng-WEBPB: He gives great deliverance to his king, and shows loving kindness to
    his anointed, to David and to his offspring, forever more.”
  kbq-kbq: Agra'a kini manio huno huhamprinantege'na tusi'a hatamina agatere'na kinia
    mani'noe. Maka knafina Agra avesinante'neankino, henkama nagripinti fore'ma hanaza
    vahera zamavesinte vava hugahie.
  nhe-BL: TOTECO, ta tinechmanahuijtoc huan tinechtlalijtoc nimotlanahuatijca. Tinechtlasojtlatoc
    na, niDavid, tlen ta tinechtlapejpenijtoc. Ta tiquintlasojtlas nochi noteipa ixhuihua
    para nochipa.”
  bus-bus: Dii è zĩ̀ bíta ble kína kɛ̀ à à sɛ̀nɛ, è gbɛ̃kɛɛ kɛ kína kɛ̀ à à kànɛ,
    mamↄma Dauda kↄ̃n ma boriinↄo ai gurↄ píngi.
  gub-BL: Tupàn umur tuwihawete iàmàtyry'ymar wanetykaw a'e, wemixak kwer pe a'e.
    Tupàn wexak kar upuruamutar haw wemixak kwer pe a'e, Tawi pe a'e. Wexak kar putar
    izuapyapyr wanupe a'e nehe no, awyzeharupi a'e nehe no.
  eng-DRA: Giving great salvation to his king, and shewing mercy to David his anointed,
    and to his seed for ever.
