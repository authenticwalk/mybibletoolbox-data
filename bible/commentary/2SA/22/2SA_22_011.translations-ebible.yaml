verse: 2SA.022.011
translations:
  mal-C: അവിടന്നു കെരൂബിൻമുകളിലേറി പറന്നു; കാറ്റിൻചിറകേറി അങ്ങ് കുതിച്ചുയർന്നു.
  deu-TKW: Er bestieg einen Kerub und flog dahin und schwebte einher auf den Fittigen
    des Windes.
  lin-lin: Amataki na likolo ya Sheribe mpe apumbwaki, apepaki na mapapu ya mopepe.
  eng-LSV: And He rides on a cherub and flies, || And is seen on the wings of the
    wind.
  eng-GNV: And he rode vpon Cherub and did flie, and hee was seene vpon the winges
    of the winde.
  eng-WEBSTER: 'And he rode upon a cherub, and flew: and he was seen upon the wings
    of the wind.'
  nhw-BL: Elqui quen TOTECO tlejcoc ipan ieltlapal se querubín tequihuajquetl huan
    patlantihualajqui ajacatipa.
  swh-ONEN: Alipanda juu ya kerubi akaruka, akapaa juu kwa mbawa za upepo.
  bba-bba: U wɔllun kɔ̃so sɔni nɡe dumɑ. Mɑ u bɛllimɔ woo sɔɔ.
  eng-KJVCPB: 'And he rode upon a cherub, and did fly: And he was seen upon the wings
    of the wind.'
  mpx-mpx: Wana nem i ola i heheya anelose elana ge i yoyou; i ola i gagavai leuleu
    elana.
  luo-luo: Noidho kerubi mi ofuyogo ka kalausi.
  meu-meu: Kerubi ai e gui, e roho lao; lai hanina amo e roho haraḡa-haraga.
  npi-ULB: उहाँ करूबहरूमा सवार हुनुभयो र उड्नुभयो । उहाँलाई हावाको पखेटाहरूमा देखियो
    ।
  yor-yor: Ó sì gun orí kérúbù, ó sì fò, a sì rí i lórí ìyẹ́ afẹ́fẹ́.
  ind-ind: Begitu cepatnya Engkau datang, seolah dibawa terbang di atas sayap malaikat
    penjaga, lebih cepat daripada burung.
  pes-OPCB: بر ارابهٔ آسمانی خویش سوار شد و با سرعت باد پرواز نمود.
  tgl-ULB: Sumakay siya sa isang anghel at lumipad. Nakita siyang lumilipad sa mga
    pak-pak ng hangin.
  cbu-NT: Ashirangush, kambusur machimun pantsatarangu, maacheetsi wazitpungach wanindawa
    tpurangarangu, kambusurush naatarangiya.
  hui-hui: Ibunaga dahuliyali mbiranaga erekunini biralu yagalalu dalipe haya. Puyabu
    ega babagane aleheme ibu yalu abaleore daliape haya.
  mya-mya: ကိုယ်​တော်​သည်​ခေ​ရု​ဗိမ် ကို​စီး​လျက်​လေ​ပြင်း အ​ဟုန်​ဖြင့်​လျင်​မြန်​စွာ​ကြွ​လာ​တော်​မူ​၏။
  bod-N: ཁོང་ནི་ཀེ་རུབ་ཅིག་ལ་བཅིབས་ནས་འཕུར། །རླུང་གི་གཤོག་པའི་རྩེ་མོར་མངོན་པར་མཛད།
    །
  sna-sna: Akatasva makerubhi akabhururuka; akabhururuka mudenga denga pamapapiro
    emhepo.
  spa-BLM: Montó en un querubín y voló. Sí, fue visto en las alas del viento.
  cac-cac: Ay ach q'ue d'a yib'an̈ jun querubín, ix ach b'at jen̈en̈oc, ix ach b'at
    b'achachoc d'a yib'an̈ ic'.
  swh-ULB: Alipanda juu ya kerubi na kuruka. Alionekana katika mawingu ya upepo.
  bel-bel: і сеў на херувімаў, і паляцеў, і панёсься на крылах ветру;
  deu-ELBBK: Und er fuhr auf einem Cherub und flog daher, und er erschien auf den
    Fittichen des Windes.
  mbb-OT: Mid-untud ka te kirubin, ne utew heini meǥaan he edlayang he eduma te keramag.
  mal-2015: അവൻ കെരൂബിനെ വാഹനമാക്കി പറന്നു, കാറ്റിൻ ചിറകിന്മേൽ പ്രത്യക്ഷനായി.
  rmc-rmc: Bešľa pro cherubos a ľecinelas, sikaďa pes pro kridli la balvajakre
  pes-OPV: بر کروبین سوار شده، پرواز نمود. و بر بالهای باد نمایان گردید.
  ron-1924: Кэлэря пе ун херувим ши збура, веня пе арипиле вынтулуй;
  ben-OBCV: করূবের পিঠে চড়ে তিনি উড়ে গেলেন; বাতাসের ডানায় তিনি উড়ে এলেন।
  som-som: Wuxuuna fuulay Keruub, wuuna duulay; Haah, oo waxaa lagu arkay isagoo fuushan
    dabaysha baalasheeda.
  lat-VUC: 'Et ascendit super cherubim, et volavit: et lapsus est super pennas venti.'
  eng-ASVBT: And he rode upon a cherub, and did fly; Yea, he was seen upon the wings
    of the wind.
  ita-1885: E cavalcava sopra Cherubini, e volava, Ed appariva sopra le ale del vento.
  eng-LXXUP: And he rode upon the cherubs and did fly, And was seen upon the wings
    of the wind.
  eng-ULB: He rode on a cherub and flew. He was seen on the wings of the wind.
  spa-VBL: Montado en un ser celestial voló, abalanzándose sobre las alas del viento.
  fra-_FOB: Il était monté sur un chérubin et volait; il parut sur les ailes du vent.
  mal-mal: അവിടുന്ന് ഒരു കെരൂബിന്മേലേറി പറന്നു, കാറ്റിൻ ചിറകിന്മേൽ അവിടുന്ന് പ്രത്യക്ഷനായി.
  urd-GVR: Wuh karūbī farishte par sawār huā aur uṛ kar hawā ke paroṅ par manḍlāne
    lagā.
  suz-BL: मेको करूब ङोइश्‍शा बेरत। फश के फ्रांम बेरशो तांइसाक्‍व।
  ita-1927: Cavalcava sopra un cherubino e volava ed appariva sulle ali del vento.
  ckb-ckb: سواری کەڕوب بوو و فڕی، بەسەر باڵی بادا بەرزبووەوە.
  eng-BBE: 'And he went through the air, seated on a storm-cloud: going quickly on
    the wings of the wind.'
  kan-OKCV: ಅವರು ಕೆರೂಬಿಯ ಮೇಲೆ ಕೂತು ಹಾರಿದರು, ಗಾಳಿಯ ರೆಕ್ಕೆಗಳ ಮೇಲೆ ಕಾಣಿಸಿಕೊಂಡರು.
  tam-2017: கேருபீனின்மேல் ஏறி வேகமாகப் பறந்து சென்றார். காற்றின் இறக்கைகளின்மேல்
    காட்சியளித்தார்.
  spa-RV-1909: 'Subió sobre el querubín, y voló: aparecióse sobre las alas del viento.'
  ron-BTF: Și călărea pe un heruvim și zbura; și a fost văzut pe aripile vântului.
  eng-WEBP: He rode on a cherub, and flew. Yes, he was seen on the wings of the wind.
  eng-FBV: Riding on a heavenly being he flew, swooping on the wings of the wind.
  nld-1939: Hij besteeg den cherub en vloog in het rond, Zwevend op de windewieken.
  nch-BL: Elqui quej TOTECO tejcoc ipan ieltapal se querubín ilhuicac ejquet huan
    patantihualajqui ajacatipa.
  vie-1934: Ngài cỡi một chê-ru-bin và bay; Ngài hiện ra trên cánh của gió.
  hin-CV: वह करूब पर चढ़कर उड़ गए; वह हवा के पंखों पर चढ़कर उड़ गये!
  spa-BES: Y atravesó el aire, sentado en una nube de tormenta, yendo rápidamente
    sobre las alas del viento.
  tdx-tdx: Nijoñe ambone kerobe eo re le nitiliñe, nitalakeseñe ambone’ o elan-tiokeo.
  tha-KJV: พระองค์​ทรงเครูบตนหนึ่ง และทรงเหาะไป เออ เห​็นพระองค์เสด็จโดยปีกของลม
  por-BR-2018: 'Subiu sobre o querubim, e voou: Apareceu-se sobre as asas do vento.'
  deu-ELO: Und er fuhr auf einem Cherub und flog daher, und er erschien auf den Fittichen
    des Windes.
  eng-WYC-2018: And he went upon cherubim, and flew; and he slid on the pens/on the
    feathers of the wind (or and he went upon the wings of the wind).
  epo-epo: Kaj Li ekrajdis sur kerubo kaj ekflugis, Kaj Li portiĝis sur la flugiloj
    de la vento.
  uig-PIN: U bir kerub üstidǝ pǝrwaz ⱪildi, U xamalning ⱪanatlirida kɵründi.
  beo-beo: E da liligi hedofo galebe amoga fila heda:le hehenaia ahoanebe ba:i. E
    da fedege agoane fo da hedofo galebe amoga fila heda:le ahoanebe ba:i.
  tpi-OTNT: I olsem wanpela ensel i karim em na i flai i kam. Na i olsem win i gat
    wing bilong pisin na i karim God i kam hariap tru.
  hau-SA: Ya hau kerubobi, ya tashi sama; ya yi firiya a fikafikan iska.
  uig-LAT: U bir kérub üstide perwaz qildi, U shamalning qanatlirida köründi.
  nde-nde: Wagada amakherubhi waphapha; wantweza phezu kwamaphiko omoya.
  ton-ton: Pea naʻa ne heka ki he selupi, pea puna; pea naʻe hā mai ia ʻi he kapakau
    ʻoe matangi.
  ces-1613: I vsedl na cherubín a letěl, a spatřín jest na peří větrovém.
  eng-WMB: He rode on a cherub, and flew. Yes, he was seen on the wings of the wind.
  tam-TCV: அவர் கேருபீனின்மேல் ஏறிப் பறந்தார்; அவர் காற்றின் சிறகுகளைக்கொண்டு பறந்தார்.
  ceb-ULB: Misakay siya sa usa ka kerubin ug milupad. Makita siya sa mga pako sa kahanginan.
  pol-UBG: Dosiadł cherubina i latał, i ukazał się na skrzydłach wiatru.
  agr-agr: Amek mina ayamjutkatasam, ángel querubignum ekemis, nii nanaakmatai minatai
    tumain, dasenum pachitkau taabiume.
  kyc-kyc: Baa aŋala dokona mata dokona piso isa epeya. Epapala baa poo raiyana papake
    dopale ingyuo dokona piso kata papiya.
  urd-GVU: وہ کروبی فرشتے پر سوار ہوا اور اُڑ کر ہَوا کے پَروں پر منڈلانے لگا۔
  deu-1912: Und er fuhr auf dem Cherub und flog daher, und er schwebte auf den Fittichen
    des Windes.
  kan-2017: ಕೆರೂಬಿವಾಹನನಾಗಿ ಹಾರಿದನು. ವಾಯುವೇ ಆತನ ರೆಕ್ಕೆಗಳೋ ಎಂಬಂತೆ ಇಳಿದು ಪ್ರತ್ಯಕ್ಷನಾದನು.
  yap-yap: I changeg u lang nga but’ ni bay u daken keru’ e kerubim; i yan nib machreg
    nike af nga daken pon e nifeng.
  hlt-MCSB: Cherub dongah ngol bal tih a ding vaengah khohli phae sola phoe.
  mdy-ETH: ኪሩቤሌ ጌይንታ ባኮይዳ ዴዒ ዒ ባራኔኔ፤ ዒዚ ዢባሮ ባኣካ ጋኣሲ ዓኣያ ማዒ ጴዼኔ።
  twi-ASANTE: Ɔte Kerubim so tuiɛ; gyaagyaa ne ho wɔ mframa ntaban so.
  eng-WEBU: He rode on a cherub, and flew. Yes, he was seen on the wings of the wind.
  wal-wal: Qefiyaara de7iya kiitanchchatun, kiruubetun uttidi paalliis; carkkuwaa
    qefiyaa bollan beettiis.
  spa-PDDPT: Cabalgó sobre un querubín y voló. Voló sobre las alas del viento.
  gun-gun: Peteĩ anjo ipepo va'e áry oĩ vy oveve ouvy, yvytu opepo áry ogueru pojava
    ramo.
  agu-BL: Cho'n tzun je'n tzaj i' tibaj jun querub. Nintzun saj xicy'intz yi jun queruba'tz.
    Saje'n tzun juẍp tul cyek'ek'.
  ilo-ULB: Nagsakay isuna iti kerubin ket timmayab. Nakitada nga agtaytayab isuna
    a nakalugan kadagiti payyak ti angin.
  kpg-kpg: Mee gu maangi iha i hongo dono dangada di langi e hai ono bakau. Mee gu maangi
    i hongo nia bakau o di madangi.
  uig-ARA: ئۇ بىر كېرۇب ئۈستىدە پەرۋاز قىلدى، ئۇ شامالنىڭ قاناتلىرىدا كۆرۈندى.
  sus-sus: A naxa ti malekɛ fari, a a ɲɛrɛ koore ma foye fari.
  pon-2006: E ketin pihrdi ket pohn kerup kei, e ketin pihrki pehnpihr en kisinieng.
  jae-jae: Eŋ gêlôb gêŋgôŋ kerub ŋaô. Eŋ gêŋgôŋ mu ŋamagê ŋaô ma gêlôb wip tageŋ.
  ksd-ksd: I ga ki ta ra ul a angelo, ma i ga pururung; Maia pa, di ga gire ba i ga
    ki ta ra ul a bebea i ra vuvu.
  tur-YTC: Bir Keruv'a binip uçtu. Evet, rüzgarın kanatları üzerinde göründü.
  grc-BRENT: Καὶ ἐπεκάθισεν ἐπὶ τῷ χερουβὶν καὶ ἐπετάσθη, καὶ ὤφθη ἐπὶ πτερύγων ἀνέμου.
  ind-AYT: Dia mengendarai kerub, lalu terbang, dan terlihat di atas sayap-sayap angin.
  nya-nya: Iye anakwera pa Kerubi ndi kuwuluka; nawuluka ndi mphepo mwaliwiro.
  hrv-hrv: Na keruba stade i poletje; na krilima vjetra zaplovi.
  mps-mps: Te mobo bidi ensel me deligo aga tolama, tama bola asobo tiwai yaibao.
    Tama te Genuai Bidi te walide bidiyu, tama bomonama, asesa asobo tiwai gilama
    ebo dao.
  tpi-tpi: I olsem wanpela ensel i karim em na i flai i kam. Na i olsem win i gat
    wing bilong pisin na i karim God i kam hariap tru.
  dan-1931: båret af Keruber fløj han, svæved på Vindens Vinger;
  vie-OVCB: Chúa cưỡi thiên thần hộ giá bay trên cánh gió tây.
  guj-2017: પછી તેઓ કરુબ પર સવારી કરીને ઊડ્યા. વાયુની પાંખો પર દેખાયા.
  pon-2006A: E ketin pihrdi ket pohn kerup kei, e ketin pihrki pehnpihr en kisinieng.
  por-BRBSL: Ele montou em um querubim e voou. Sim, ele foi visto nas asas do vento.
  cth-cth: Cherubim a kâcui teh a kamleng. Bokheiyah, kahlînaw e rathei van a hmu
    awh.
  twi-twi: Ɔte kerubim so tui; gyaagyaa ne ho wɔ mframa ntaban so.
  hlt-hlt: Cherub dongah ngol bal tih a ding vaengah khohli phae sola phoe.
  tbz-SIM: Kɛ dekɛ oĩ́nkɛ̀mbɑ̀rì, kɛ puù, kɛ́mputì kuyɑɑkù miɛkɛ.
  msy-2020: A iza mati, a enselɨn bar gavgavim gaperazɨ, an a inigha izi. Mati amɨnim
    avɨzimning ikia, God inigha bar atamra izi.
  dop-dop: Ɩsɔtɑɑ tɑŋlʋ kpɑɣɑnɑ-ŋ nɑ ń kʋlǝɣɩ hʋntʋ, nɑ heelim tɛɛkǝnɑ-ŋ.
  azb-azb: Bir keruva minib uçdu, Yel qanadları üstündə şığıdı.
  eng-DBY: And he rode upon a cherub, and did fly; And he was seen upon the wings
    of the wind.
  hin-2017: वह करूब पर सवार होकर उड़ा, और पवन के पंखों पर चढ़कर दिखाई दिया।
  wol-KYG: Ma nga war malaakam serub, di naaw, daayaarloo laafi ngelaw.
  eng-YLT: And He rideth on a cherub, and doth fly, And is seen on the wings of the
    wind.
  eng-WYC-2017: And he went upon cherubim, and flew; and he slid [up] on the pens
    or wings of the wind.
  eng-WMBB: He rode on a cherub, and flew. Yes, he was seen on the wings of the wind.
  urd-GVH: वह करूबी फ़रिश्ते पर सवार हुआ और उड़कर हवा के परों पर मँडलाने लगा।
  rug-rug: Koi pa keke mateana tapuruna, meke gore mae si Asa, rerege mae si Asa koasa
    givusu.
  gaz-gaz: Inni kiirubeelin yaabbatee barrise; qoochoo qilleensaatiinis ol baʼe.
  fra-LSG: Il était monté sur un chérubin, et il volait, Il paraissait sur les ailes
    du vent.
  yal-yal: A te maleka gubugubu kanna fari, a tugan xulɛn, a siga foyeni.
  haw-1868: Holo ae la kela maluna o kekahi keruba, a lele ae la no hoi ia; Ua ikea
    no hoi oia maluna o na eheu o ka makani.
  arb-NAV: امْتَطَى مَرْكَبَةً مِنْ مَلائِكَةِ الْكَرُوبِيمِ وَطَارَ وَتَجَلَّى عَلَى
    أَجْنِحَةِ الرِّيحِ.
  ewe-ewe: Ede Kerubiwo dzi eye wòdzo dzo. Eɖo asagba ɖe ya ƒe aʋalawo dzi.
  eng-LEE: And he rode upon a cherub, and flew along, and he was seen upon the wings
    of the wind.
  asm-FB: তেওঁ কৰূবত উঠিছিল আৰু উৰি ফুৰিছিল, এনে কি, বায়ুৰূপ ডেউকাৰে উৰা মাৰি আহি
    তেওঁ দৰ্শন দিছিল।
  sus-A: عَ نَشَ تِ مَلٍكّ قَرِ، عَ عَ حّرّ كٌورٍ مَ قٌيٍ قَرِ.
  fra-SBL: Il était monté sur un chérubin, et il volait. Oui, il a été vu sur les
    ailes du vent.
  hbo-hbo: וַיִּרְכַּ֥ב עַל־כְּר֖וּב וַיָּעֹ֑ף וַיֵּרָ֖א עַל־כַּנְפֵי־רֽוּחַ׃
  kik-kik: Ombũkire akuuĩtwo nĩ ikerubi; akĩambata na igũrũ na mathagu ma rũhuho.
  fra-NCL: Il monta sur un Chérubin, et il volait, il apparut sur les ailes du vent.
  cek-AK: Cehrubim pongah angthueng moe, azawk; anih loe takhi pakhraeh nuiah amtueng.
  cuk-cuk: Bab-Jehová baliwitur-querubin-birgi-sii, gukunadapid, burwaba-gukumaiyob
    nadapid.
  uig-CYR: У бир керуб үстидә пәрваз қилди, У шамалниң қанатлирида көрүнди.
  tel-2017: ఆయన కెరూబును అధిరోహించి వచ్చాడు. గాలి రెక్కల మీద స్వారీ చేస్తూ కనిపించాడు.
  hat-BSA: Li te monte sou yon cheriben, Li te vole. Li te parèt sou zèl a van an.
  kos-kos: El sohksok mui fin cherub; El pwesroul ke poun eng uh.
  hbo-WLC: וַיִּרְכַּ֥ב עַל־כְּר֖וּב וַיָּעֹ֑ף וַיֵּרָ֖א עַל־כַּנְפֵי־רֽוּחַ׃
  ibo-ibo: Ọ nọkwasịrị nʼelu cherubim felie elu, O feliri elu nʼelu nku nke ifufe.
  ory-ory: ପୁଣି ସେ କିରୂବ ଉପରେ ଆରୋହଣ କରି ଉଡ୍ଡୀୟମାନ ହେଲେ; ହଁ, ସେ ବାୟୁର ପକ୍ଷ ଉପରେ ଦେଖାଗଲେ।
  chk-chk: A wawa eman kerop o äs, a müttir feito won pöükässin asepwäl.
  ssd-ssd: Nu eŋel mbol minyokina le bubre pinderka kinit taŋaŋ fumba tumba ndekina.
  rop-rop: Kwikbala imbin kaman jis laik imbin flai garram det speshalwan einjul blanga
    im, en imbin kaman langa det win jis laik imbin abum wing.
  ukr-1871: Під ним дух Херубим; він летить крильми вітру в хуртовинї-бурі.
  deu-1951: er fuhr auf dem Cherub und flog daher, er schwebte auf den Fittichen des
    Windes.
  eng-JPS: And He rode upon a cherub, and did fly; yea, He was seen upon the wings
    of the wind.
  srp-1865: I sjede na heruvima i poletje, i pokaza se na krilima vjetrnijem.
  lug-lug: Ne yeebagala kerubi n’abuuka, n’aseeyeeyeza ku biwaawaatiro by’empewo.
  heb-heb: וירכב על כרוב ויעף וירא על כנפי רוח׃
  ben-IRV: তিনি করূবে চড়ে উড়ে আসলেন, বাতাসের ডানায় তাঁকে দেখা গেল।
  pan-pan: ਉਹ ਕਰੂਬ ਉੱਤੇ ਸਵਾਰ ਹੋ ਕੇ ਉੱਡਿਆ, ਹਾਂ ਉਹ ਪੌਣ ਦਿਆਂ ਖੰਭਾਂ ਉੱਤੇ ਵੇਖਿਆ ਗਿਆ।
  tkr-tkr: Sa keruvulil alixı, mıtsıne xılibışil ilexa.
  mya-JVB: ခေရုဗိမ် ကို စီး လျက် ပျံ တော်မူ၏။ လေ ၏ အတောင် တို့အပေါ် မှာ ထင်ရှား တော်မူ၏။
  tte-O: Imwalisae anelose yabo koina yo isagenama yo ieva besiele igayagayai sivesiveve
    koina.
  tbg-tbg: kempuka enselinavu vira vita kaavaro uviri aroka voqaa uvaivano vira vita
    varero tuvi vaivaro
  hmo-hmo: Lohiabada ese kerubi aneru guba dekenai ia guia, ma ia roho lao noho. Lai
    ena hanina edia latanai ia roho haraga.
  urd-urd: वह करूबी पर सवार होकर उदा और हवा के बाज़ुओं पर दिखाई दिया।
  rus-SYN: и воссел на херувимов, и полетел, и понесся на крыльях ветра;
  bqc-SIM: Àlɛ vua dia malaika gã̀sĩade kpɛ, àlɛ yàakpa ń ĩ́anao.
  tcz-CHONGTHU: Pathen Cherub chunga atouvin alenge, huipia akijap’a alen akimui.
  mar-mar: करुबावर आरुढ होऊन तो उडत होता. तो वाऱ्यावर स्वार झाला होता.
  qub-qub: Querubín anjilta muntacurcur buylaran. Wayrachömi aywacuran.
  bqp-bqp: Àtɛn vura dina kɛrubu kpɛ, àtɛn yàa kɛ ĩala.
  hat-hat: Li moute sou do yon zanj cheriben, li t'ap vole. Yon kouran van t'ap pouse
    l' ale.
  eng-BSB: He mounted a cherub and flew; He soared on the wings of the wind.
  tod-tod: É lɛɛni seeluɓɛin ɠɔma, é ɗa ɠoʋe, é ɠula kɛlɛma fiilɛi ɠoʋegiti kɔma.
  eng-WEBPB: He rode on a cherub, and flew. Yes, he was seen on the wings of the wind.
  kbq-kbq: Hareno vano nehia hanavenentake Serabim ankeromofo agofetu manino eankna
    nehuno, zahomofo agekonare manino ne-e.
  nhe-BL: Elqui queja TOTECO tlejcoc ipan ieltlapal se querubín elhuicac ejquetl huan
    patlantihualajqui ajacatipa.
  bus-bus: Èe vĩaa dina kɛrubu kpɛɛ, èe yàa paa ĩala.
  gub-BL: Uwewe wà kerumin ikupe pe. Na'arewahy oho ywytu pepo rehe.
  eng-DRA: 'And he rode upon the cherubims, and flew: and slid upon the wings of the
    wind.'
