verse: 2SA.022.002
translations:
  mal-C: 'അദ്ദേഹം പാടി: “യഹോവ എന്റെ പാറയും എന്റെ കോട്ടയും എന്റെ വിമോചകനും ആകുന്നു;'
  deu-TKW: 'Er sprach: Jahwe ist mein Fels in meiner Drangsal und der mir Rettung
    schafft.'
  lin-lin: 'Alobaki : Yawe azali libanga na ngai, ndako na ngai ya makasi mpe mokangoli
    na ngai ;'
  eng-LSV: 'and he says: “YHWH [is] my rock, || And my bulwark, and a deliverer to
    me,'
  eng-GNV: And he sayd, The Lord is my rocke and my fortresse, and he that deliuereth
    mee.
  eng-WEBSTER: And he said, The LORD is my rock, and my fortress, and my deliverer;
  nhw-BL: 'Quiijto: “TOTECO, mopan ta nimotlatía. Ta catli techmanahuía quen nielisquía
    iijtico nopa tepamitl catli tilahuac. Ta tinotemaquixtijca.'
  swh-ONEN: 'Akasema: “Bwana ni mwamba wangu, ngome yangu na mwokozi wangu,'
  bba-bba: U nɛɛ, Yinni Gusunɔ, wunɑ ɑ sɑ̃ɑ nɛn dɑm. Wunɑ nɑ kĩ.
  eng-KJVCPB: and he said, The Lord is my rock, and my fortress, and my deliverer;
  mpx-mpx: 'i ola hiwe: Yehoba i ola no pat mihahaina, no ababunsumi ge iya i aheyauem
    nak elana;'
  luo-luo: 'Nowacho ni: “Jehova Nyasaye en lwandana, en ohingana kendo en e jaresna;'
  meu-meu: 'Ia eto: Iehova na egu nadi-gini, egu kohoro, egu hahemauri tauna;'
  npi-ULB: तिनले प्रार्थना गरे, “परमप्रभु मेरो चट्टान र मेरो किल्ला हुनुहुन्छ, जसले
    मलाई बचाउनुहुन्छ ।
  yor-yor: Ó sì wí pé, “Olúwa ni àpáta mi, àti Olùgbàlà mi;
  ind-ind: Bagaikan benteng yang kokoh, Engkau, ya TUHAN, melindungi aku dari musuh-musuhku!
  pes-OPCB: خداوند قلعهٔ من است. او صخرهٔ من است و مرا نجات می‌بخشد.
  tgl-ULB: Nanalangin siya, “Si Yahweh ay aking bato, ang aking tanggulan, ang siyang
    nagliligtas sa akin.
  cbu-NT: Apaa, shiyamari kizpureerush, nuwaa tapachindarangush, nuw patumbchishpaz
    wach pshturanguri, ashiru shiyash kamungarangi.
  hui-hui: Anduane Homogo ibuni i̱naga wai pabe hongoheore kagoni. Ibu ege to̱le̱
    ale howa i̱ ho gehalu waitigirunaga giha howa i̱ mo wiaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​ကယ်​တင်​ရှင် ငါ​၏​ခိုင်​ခံ့​သော​ရဲ​တိုက်​ဖြစ်​တော်​မူ​၏။
  bod-N: ང་ཡི་བྲག་རྡོ་དང་ནི་རི་རྫོང་དང་། །ང་ཡི་སྲོག་སྐྱོབ་ཡ་ཝཱེ་ཁོང་ཉིད་ཡིན། །
  sna-sna: 'Akati: “Jehovha ndiye dombo rangu, nhare yangu uye mununuri wangu;'
  spa-BLM: 'y dijo: “Yahvé es mi roca, mi fortaleza, y mi libertador, incluso el mío;'
  cac-cac: Mamin Jehová, ichato n̈aq'ueen aj d'ayin, ichato in cuartel aji, yujto
    in Columal ach.
  swh-ULB: Akaomba hivi, “Yahwe ni mwamba wangu, ngome yangu, aliyeniokoa.
  bel-bel: Гасподзь - цьвярдыня мая і моц мая і збаўца мой.
  deu-ELBBK: Der HERR ist mein Fels und meine Burg und mein Erretter.
  mbb-OT: 'Iyan heini kanta zin: “Iyan ka, Nengazen, batu he endilungè ku; melig-en
    he elesè ku wey menluluwas. Iring ka te elesà he vatu, ne ed-eles a ziyà te kenikew.
    Iyan ka kelasag ku wey mekeǥeǥehem he menluluwas. Iyan ka eputè ku wey elesè ku.
    Iyan ka midluwas kedì dutun te utew mesipala he menge etew.'
  mal-2015: യഹോവ എന്റെ ശൈലവും എൻ കോട്ടയും എന്റെ രക്ഷകനും ആകുന്നു.
  rmc-rmc: „O RAJ hino miri skala, miro zoralo kher the miro zachrancas.
  pes-OPV: 'و گفت: «خداوند صخره من و قلعه من و رهاننده من است.'
  ron-1924: 'Ел а зис: „Домнул есте стынка мя, четэцуя мя, Избэвиторул меу.'
  ben-OBCV: 'তিনি বললেন: “সদাপ্রভু আমার শৈল, আমার উচ্চদুর্গ ও আমার উদ্ধারকর্তা;'
  som-som: oo wuxuu yidhi, Rabbigu waa dhagax weyn oo ii gabbaad ah, iyo qalcaddayda
    iyo samatabbixiyahayga, xataa waa kayga;
  lat-VUC: 'Et ait: [Dominus petra mea, et robur meum, et salvator meus.'
  eng-ASVBT: and he said, Jehovah is my rock, and my fortress, and my deliverer, even
    mine;
  ita-1885: 'e disse: Il Signore è la mia rocca, e la mia fortezza, e il mio liberatore;'
  eng-LXXUP: 'And the song was thus: O Lord, my rock, and my fortress, and my deliverer,'
  eng-ULB: He prayed, “Yahweh is my rock, my fortress, the one who rescues me.
  spa-VBL: 'Entonces cantó: El Señor es mi roca, mi fortaleza y mi salvador.'
  fra-_FOB: 'Il dit: Éternel, mon rocher, ma forteresse et mon libérateur!'
  mal-mal: “യഹോവ എന്റെ പാറയും എന്റെ കോട്ടയും എന്റെ രക്ഷകനും ആകുന്നു.
  lit-lit: 'Jis tarė: „VIEŠPATS yra mano uola ir mano tvirtovė ir mano išvaduotojas,'
  urd-GVR: “Rab merī chaṭṭān, merā qilā aur merā najātdahindā hai.
  suz-BL: मेकोमी “परमप्रभु यावे आं सेरथे फुल्‍लु, आं बोल्‍यो दरवार नु आं कली श्‍येत
    रे प्रोंइब बाक्‍ब।
  ita-1927: “L’Eterno è la mia ròcca, la mia fortezza, il mio liberatore;
  ckb-ckb: 'گوتی: «یەزدان تاشەبەردی منە، قەڵا و دەربازکەرمە،'
  eng-BBE: And he said, The Lord is my Rock, my walled town, and my saviour, even
    mine;
  kan-OKCV: 'ಅವನು ಹೇಳಿದನು: “ಯೆಹೋವ ದೇವರು ನನ್ನ ಬಂಡೆಯೂ ನನ್ನ ಕೋಟೆಯೂ ನನ್ನ ವಿಮೋಚಕರೂ ಆಗಿದ್ದಾರೆ,'
  tam-2017: “யெகோவா என்னுடைய கன்மலையும், என்னுடைய கோட்டையும், என்னுடைய இரட்சகருமானவர்.
  spa-RV-1909: 'Y dijo: Jehová es mi roca, y mi fortaleza, y mi libertador;'
  ron-BTF: 'Și a spus: DOMNUL este stânca mea și fortăreața mea și eliberatorul meu;'
  eng-WEBP: 'and he said: “The LORD is my rock, my fortress, and my deliverer, even
    mine;'
  eng-FBV: 'He sang: “The Lord is my rock, my fortress, and my Savior.'
  nld-1939: 'En hij sprak:'
  nch-BL: 'Quiijto: “TOTECO, ipan ta nimotatía. Ta cati techmanahuía. Eltoc quej nielisquía
    calijtic ipan se cali ica tepamit cati tilahuac campa amo teno hueli nechajsis.
    Ta tinotemaquixtijca.'
  vie-1934: 'rằng: Đức Giê-hô-va là hòn đá và đồn lũy tôi, Đấng giải cứu tôi.'
  hin-CV: 'दावीद ने कहा: “याहवेह मेरी चट्टान, मेरा गढ़ और मेरे छुड़ानेवाले हैं.'
  spa-BES: 'Y él dijo: El Señor es mi roca, mi fortaleza, y mi salvador;'
  tdx-tdx: 'le hoe re: Lamilamiko t’Iehovà; ty fitsolohako, naho ty mpandrombak’ ahy.'
  tha-KJV: พระองค์​ท่านตรั​สว​่า “พระเยโฮวาห์ทรงเป็นศิ​ลา ป้อมปราการ และผู้ช่วยให้รอดพ้นของข้าพเจ้า
  por-BR-2018: 'E disse: O SENHOR é minha rocha, e minha fortaleza, e meu libertador;'
  deu-ELO: Jehova ist mein Fels und meine Burg und mein Erretter.
  eng-WYC-2018: And David said, The Lord is my stone, and my strength/and my stronghold,
    and my saviour;
  epo-epo: 'Li diris: La Eternulo estas mia Roko, kaj mia fortikaĵo, kaj mia Savanto.'
  uig-PIN: 'U mundaⱪ dedi: — Pǝrwǝrdigar mening hada teƣim, mening ⱪorƣinim, mening
    nijatkarimdur!'
  beo-beo: “Hina Gode da na gaga:sudafa. E da nama gasa bagade gagili salasu agoane.
  tpi-OTNT: Tok bilong song i olsem, “Bikpela em i strongpela banis bilong mi. Em
    i olsem ston i haitim mi, na em i save kisim bek mi long han bilong ol birua.
  hau-SA: Ya ce, “Ubangiji shi ne dutsena, kagarata da kuma mai cetona;
  uig-LAT: 'U mundaq dédi: — Perwerdigar méning xada téghim, méning qorghinim, méning
    nijatkarimdur!'
  nde-nde: 'Wathi: “UThixo ulidwala lami, inqaba yami lomsindisi wami;'
  ton-ton: Ko hoku makatuʻu ʻa Sihova, mo ʻeku kolo, mo hoku fakamoʻui;
  ces-1613: 'A řekl: Hospodin skála má a hrad můj, i vysvoboditel můj se mnou.'
  eng-WMB: 'and he said: “The LORD is my rock, my fortress, and my deliverer, even
    mine;'
  tam-TCV: 'அவன் சொன்னது: “யெகோவா என் கன்மலை, என் கோட்டை, என்னை விடுவிக்கிறவர்;'
  ceb-ULB: Nag-ampo siya, “Si Yahweh ang akong bato, ang akong salipdanan, nga maoy
    nagluwas kanako.
  pol-UBG: 'Powiedział: PAN jest moją skałą, moją twierdzą i moim wybawicielem.'
  agr-agr: 'Nuniak aatus tiuwai: “Tuke Pujuuwah, ametme mina kuitamjaumek, ametme
    mina ejamataigmek, mina agkanmitkagnumek.'
  kyc-kyc: Kamongo doko nambana kyawa lete nyuo alya isa ingingi akali. Baa kame porai
    dopale ingyuo namba kako pyaro karenge.
  urd-GVU: ”رب میری چٹان، میرا قلعہ اور میرا نجات دہندہ ہے۔
  deu-1912: Der HERR ist mein Fels und meine Burg und mein Erretter.
  kan-2017: ಯೆಹೋವನು ನನ್ನ ಬಂಡೆಯೂ, ನನ್ನ ಕೋಟೆಯೂ ನನ್ನ ವಿಮೋಚಕನೂ ಆಗಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ma ayuweg e pogofan rog; i ir e naun rog ni kan yororiy ni fan
    ko mael.
  hlt-MCSB: Te vaengah, “BOEIPA tah ka thaelpang neh ka rhalvong neh kai ham tah kai
    aka hlawt la om.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ታና ዓውሳ ላላሢ ታኣኮ ዒ ዶዶ ዋርዲያሢኬ።
  twi-ASANTE: 'Nsɛm a ɛwɔ dwom no mu nie: “Awurade yɛ me botan, mʼaban ne mʼagyenkwa;'
  eng-WEBU: 'and he said: “The LORD is my rock, my fortress, and my deliverer, even
    mine;'
  wal-wal: “GODAI tau wogga zaallaa; taani olaappe naagettiyo miixaa; i tana ashshiyaagaa.
  spa-PDDPT: Yavé es mi Roca, mi Fortaleza, y mi Libertador.
  gun-gun: 'Ha''e vy aipoe''i: — Senhor, ndee ma xe''itaova. Ndee ma oo imbaraete
    va''e ha''e xerepya.'
  agu-BL: 'Je yol i''e''j: “Kataj Ryos, ilu'' colol wetz, na nicy''cu''n ilu'' chi
    jun ama''l wutz c''ub kale na incol wib ẍchik''ab incontr. Cho''n k''uklij inc''u''l
    te''ju'', na ilu'' colpinl wetz.'
  ilo-ULB: Nagkararag isuna, “Ni Yahweh ti dakkel a bato a sarikedkedko, ti mangispal
    kaniak.
  kpg-kpg: Dimaadua la go dogu Madaloohi, go Mee go dogu Abaaba Maaloo.
  uig-ARA: 'ئۇ مۇنداق دېدى: ــ پەرۋەردىگار مېنىڭ خادا تېغىم، مېنىڭ قورغىنىم، مېنىڭ
    نىجاتكارىمدۇر!'
  sus-sus: A naxɛ, «Alatala nan n ma fanye ra, Alatala nan n ma yire makantaxi ra,
    Alatala nan n nakisima ra.
  pon-2006: KAUN-O me silepei; ih me kelepei kehlail.
  jae-jae: Eŋ kêsôm gebe “Apômtau kêtu ŋoc lamuanô to ŋoc tuŋtêna ma ŋoc gêjam-sawaga.
  ksd-ksd: 'ma i ga biti: Ra Luluai ia kaugu vat i ta, kaugu pal na bakbakit, ma kaugu
    tena valaun, nina ba kaugu iat;'
  tur-YTC: 'Ve şöyle dedi: “Yahve benim kayam, Kalem, evet, kurtarıcımdır.'
  grc-BRENT: Καὶ εἶπεν ᾠδή· Κύριε πέτρα μου, καὶ ὀχύρωμά μου, καὶ ἐξαιρούμενός με
    ἐμοί,
  ind-AYT: Dia berkata, “TUHAN adalah bukit batuku, benteng pertahananku, dan penyelamatku.
  nya-nya: Iye anati, “Yehova ndiye thanthwe langa, chitetezo changa ndi mpulumutsi
    wanga.
  hrv-hrv: 'Pjevao je: “Jahve, hridino moja, utvrdo moja, spase moj;'
  mps-mps: Te baliade te tama po wali, “Genuai Bidi te eno bomai obo dao. Aga te ena
    geme sesalubo masigi tiwai, tama agai ena te boi bidi dabego nogode ma sai dao.
  tpi-tpi: Tok bilong song i olsem, “Bikpela em i strongpela banis bilong mi. Em i
    olsem ston i haitim mi, na em i save kisim bek mi long han bilong ol birua.
  dan-1931: 'Han sang: HERRE, min Klippe, min Borg, min Befrier,'
  vie-OVCB: “Chúa Hằng Hữu là vầng đá và đồn lũy tôi, Đấng giải cứu tôi;
  guj-2017: તેણે કહ્યું, “ઈશ્વર મારો ખડક, મારો કિલ્લો તે મને બચાવનાર છે.
  pon-2006A: KAUN-O me silepei; ih me kelepei kehlail.
  por-BRBSL: 'e ele disse: “Yahweh é minha rocha”, minha fortaleza, e meu entregador,
    até mesmo meu;'
  cth-cth: BAWIPA teh kaie lungsong, kaie rapan, kai na kahloutsakkung bawi.
  twi-twi: 'Nsɛm a ɛwɔ dwom no mu ni: “Awurade yɛ me botan, mʼaban ne mʼagyenkwa;'
  hlt-hlt: Te vaengah, “BOEIPA tah ka thaelpang neh ka rhalvong neh kai ham tah kai
    aka hlawt la om.
  tbz-SIM: 'Kòò dɔ̀: Ti Yiɛ̀ nKuyie nkuù tu n kó dipèrì dìì n kɑ̃nkɛ́, n kó tɛcɛ̃kpetɛ̀
    n sɔri tɛ̀ɛ̀ miɛkɛ, n dɛɛtíwè.'
  msy-2020: 'Ighiar kamɨn mɨgɨrɨgɨaba kamakɨn: Ikiavɨra Itir God, a nan dɨvazir bar
    gavgavimɨn mɨn iti. A nan dagɨar kɨ an aven uabɨ modimɨn mɨn ikia, nan akuragha
    nan apaniba da ua na ini. Nan God, a dagɨar ekiamɨn mɨn iti, ezɨ kɨ uan apanibar
    ara ghua an modi. A nan oramɨn mɨn ikia na avara, ezɨ kɨ an uabɨ modi. A nan akuragh
    deragh nan ganamin gavgavim iti, egha nan dɨvazir bar gavgavimɨn mɨn iti.'
  dop-dop: Tɑcɑɑ kɛlɛ mɑ kʋkpɑmʋɣʋ nɑ mɑ tǝcɔɔsǝlɛ toŋ nyǝntɛ, nyɑ́ wɑɑsǝɣǝnɑ-m.
  azb-azb: 'O belə oxudu: Rəbb qayam, qalamdır, xilaskarımdır,'
  eng-DBY: And he said, Jehovah is my rock, and my fortress, and my deliverer;
  hin-2017: उसने कहा, “यहोवा मेरी चट्टान, और मेरा गढ़, मेरा छुड़ानेवाला,
  wol-KYG: 'Mu ne: Aji Sax ji laay sës, mu di ma aar, di ma wallu.'
  eng-YLT: 'and he saith: ''Jehovah [is] my rock, And my bulwark, and a deliverer
    to me,'
  kne-kne: Kanana, “Si Yahweh ay Diyos ko di omisalakan. Maiarig si dontog ay enak
    pantabonan ono dakdake ay bato ay enak pankamangan. Mo wadaak en sisya, magay
    pan-egyatan, tan kaman mayat ay pantabonan ay adi makasgep di kalaban. Kaman ko
    aben salida ay somalaknib sin lawa, napigsa ay omisalakan sin ipogaw ay magay
    seg-ang da.
  eng-WYC-2017: And David said, The Lord is my stone, and my strength or my strong-hold,
    and my saviour;
  eng-WMBB: 'and he said: “The LORD is my rock, my fortress, and my deliverer, even
    mine;'
  urd-GVH: “रब मेरी चट्टान, मेरा क़िला और मेरा नजातदहिंदा है।
  rug-rug: E Zihova sa qua patu aqoroana, ke koa tome koa Sa si rau, meke loke kana
    si boka ṉoṉovalau.
  gaz-gaz: 'Innis akkana jedhe: “Waaqayyo kattaa koo ti; daʼannoo kootii fi oolchaa
    koo ti;'
  fra-LSG: 'Il dit: L’Éternel est mon rocher, ma forteresse, mon libérateur.'
  yal-yal: A yi a fala, a naxa, Alatala nan n ma fanyen na, n ma yinna, n natanga
    muxuna.
  haw-1868: I aku la ia, O Iehova no kuu pohaku, kuu pakaua, a me kuu hoola;
  arb-NAV: «الرَّبُّ صَخْرَتِي وَحِصْنِي وَمُنْقِذِي.
  ewe-ewe: 'Egblɔ be: “Yehowae nye nye agakpe, nye mɔ kple nye xɔnametɔ.'
  eng-LEE: And he said, Lord, my rock, my fortress, and my deliverer;
  asm-FB: তেওঁ প্ৰার্থনা কৰি ক’লে, “যিহোৱা মোৰ শিলা, মোৰ কোঁঠ আৰু মোৰ উদ্ধাৰকর্তা।
  sus-A: عَ نَشّ، «عَلَتَلَ نَن ﭑ مَ قَنيٍ رَ، عَلَتَلَ نَن ﭑ مَ يِرٍ مَكَنتَشِ رَ،
    عَلَتَلَ نَن ﭑ نَكِسِمَ رَ.
  fra-SBL: 'et il dit : « Yahvé est mon rocher, ma forteresse, et mon libérateur,
    même le mien ;'
  hbo-hbo: וַיֹּאמַ֑ר יְהוָ֛ה סַֽלְעִ֥י וּמְצֻדָתִ֖י וּמְפַלְטִי־לִֽי׃
  kik-kik: 'Akiuga atĩrĩ: “Jehova nĩwe rwaro rwakwa rwa ihiga, na nĩwe rũirigo rwakwa
    rwa hinya, na mũkũũri wakwa;'
  fra-NCL: 'Il dit : Yahweh est mon rocher, ma forteresse, mon libérateur,'
  cek-AK: anih mah, Angraeng loe ka lungsong, kang hawkhaih hoi kai pahlongkung ah
    oh;
