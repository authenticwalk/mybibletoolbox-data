verse: 2SA.022.031
translations:
  mal-C: '“ദൈവത്തിന്റെ മാർഗം പൂർണതയുള്ളത്: യഹോവയുടെ വചനം കുറ്റമറ്റത്; തന്നിൽ അഭയം
    തേടുന്നവരെയെല്ലാം അവിടന്ന് സംരക്ഷിക്കുന്നു.'
  deu-TKW: 'Gottes Weg ist vollkommen! Das Wort Jahwes ist durchläutert: ein Schild
    ist er allen, die bei ihm Zuflucht suchen.'
  lin-lin: Nzela ya Nzambe ezali ya kokoka, Liloba na Yawe ezali na mbeba te ; azali
    nguba mpo na bato nyonso oyo bazwaka Ye lokola ebombamelo na bango.
  eng-LSV: God—His way [is] perfect, || The saying of YHWH is tried, || He [is] a
    shield to all those trusting in Him.
  eng-GNV: 'The way of God is vncorrupt: the word of the Lord is tryed in the fire:
    he is a shield to all that trust in him.'
  eng-WEBSTER: 'As for God, his way is perfect; the word of the LORD is tried: he
    is a buckler to all them that trust in him.'
  nhw-BL: Xitlahuac nochi iojhui Toteco Dios. Nochipa quisa melahuac catli quiijtohua
    icamanal TOTECO. Yaya quinmanahuía nochi catli motemachíaj ipan ya.
  swh-ONEN: “Kuhusu Mungu, njia yake ni kamilifu; neno la Bwana halina dosari. Yeye
    ni ngao kwa wote wanaokimbilia kwake.
  bba-bba: Ye Yinni Gusunɔ u mɔ̀, yɑ rɑ n dɛndewɑ. Bwisi ɡeeyɑ u rɑ tɔnu kɛ̃. U sɑ̃ɑwɑ
    be bɑ nùn nɑɑnɛ sɑ̃ɑn tɛrɛru.
  eng-KJVCPB: 'As for God, his way is perfect; The word of the Lord is tried: He is
    a buckler to all them that trust in him.'
  mpx-mpx: Yabowaine, iya wana pagan bwalibwaligena i waisi; Yehoba wana baaba i tunahot.
    Iya i ola ligovan bolo hi lou tuk elana kaiweliya.
  luo-luo: “Yor Nyasaye en yo malongʼo; wach Jehova Nyasaye onge ketho. En okumba
    ni jogo duto mopondo kuome.
  meu-meu: Ina Dirava ena dala na herea dae; Iehova ena gwauhamata vada e momokani;
    ia na e abidadama heniamu taudia edia kesi.
  npi-ULB: परमेश्‍वरको सम्‍बन्‍धमा उहाँको मार्ग सिद्ध छ । परमप्रभुको वचन शुद्ध छ ।
    उहाँमा शरण लिने हरेकको निम्ति उहाँ ढाल हुनुहुन्छ ।
  yor-yor: “Ọlọ́run yìí, pípé ni ọ̀nà rẹ̀; ọ̀rọ̀ Olúwa ni a ti dánwò. Òun sì ni asà
    fún gbogbo àwọn tí ó gbẹ́kẹ̀lé e.
  ind-ind: Segala sesuatu yang Engkau lakukan itu sempurna dan setiap perkataan-Mu
    terbukti benar. Engkau seperti perisai bagi semua yang berlindung pada-Mu.
  pes-OPCB: اعمال خداوند کامل و بی‌نقص است و وعده‌های او پاک و قابل اعتماد! خداوند
    از کسانی که به او پناه می‌برند مانند سپر محافظت می‌کند.
  tgl-ULB: Para sa Diyos, ang kaniyang paraan ay tama. Ang salita ni Yahweh ay dalisay.
    Siya ay isang panangga sa bawat taong nagkukubli sa kaniya.
  cbu-NT: Ashirucha, Apanllimari wamachtash kizpur wanasiriya. Mishat, Apanllimunari
    kuk chiy mangich tatukchi. Tputs Apanllimunamari mang' tatku anoo uwshat ksutkiya.
  hui-hui: Ngode Datagaliwabe ogoni ibunaga mana baya buruguleore biai haga ka. Ibugua
    bi laragobi heneneore dege laga ka. Ibunime wali agali waitigi handalu ibida porarunaga
    humbi kago ti bibahende ibuha ha ge hai haga ka.
  mya-mya: ဤ​ဘု​ရား​သ​ခင်​ပြု​တော်​မူ​သော​အ​မှု​တို့​သည် ပြီး​ပြည့်​စုံ​ပါ​၏။ ကိုယ်​တော်​၏​နှုတ်​က​ပတ်​တော်​သည်​လည်း
    ယုံ​ကြည်​ကိုး​စား​ထိုက်​ပါ​ပေ​သည်​တ​ကား။ ကိုယ်​တော်​သည်​မိ​မိ​အား​ကိုး​စား​သူ​အ​ပေါင်း
    တို့ အ​တွက်​ဒိုင်း​လွှား​သ​ဖွယ်​ဖြစ်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཁོང་གི་ལམ་ནི་རྣམ་དག་ཡིན། །ཡ་ཝཱེའི་བཀའ་ནི་དྲི་མ་མེད་པ་ལགས། །སྐྱབས་བཅོལ་རྣམས་ཀྱི་ཕུབ་ནི་ཁོང་ཉིད༌ཡིན།
    །
  sna-sna: “Kana ari Mwari, nzira yake yakarurama kwazvo; shoko raJehovha harina charingapomerwa.
    Ndiye nhoo yavose vanovanda maari.
  spa-BLM: En cuanto a Dios, su camino es perfecto. La palabra de Yahvé se pone a
    prueba. Es un escudo para todos los que se refugian en él.
  cac-cac: Ach Jehová in Diosal, yelxo val te vach' a b'eyb'al. A a lolonel ix ac'cani,
    smoj ton val malaj co chab'c'olal d'ay. Tza colel masanil mach yipc'olal aj yuuj.
  swh-ULB: Maana njia za Mungu ni kamilifu. Neno la Yahwe ni safi. Yeye ni ngao yao
    wanaomkimbilia.
  bel-bel: Бог! - беззаганны шлях Ягоны, чыстае слова Госпада, шчыт Ён усім, хто спадзяецца
    на Яго.
  deu-ELBBK: Gott – sein Weg ist vollkommen; das Wort des HERRN ist geläutert; ein
    Schild ist er allen, die bei ihm Zuflucht suchen.
  mbb-OT: Is kenikew he paaǥi, Megbevayà, ne wazè din sayep. Is lalag nu egkeseriǥan.
    Iring ka te kelasag te langun he ebuyù kenikew te pengalang.
  mal-2015: ദൈവത്തിന്റെ വഴി തികവുള്ളതു, യഹോവയുടെ വചനം ഊതിക്കഴിച്ചതു; തന്നെ ശരണമാക്കുന്ന
    ഏവർക്കും അവൻ പരിച ആകുന്നു.
  rmc-rmc: Le Devleskro drom hino dokonalo, le RAJESKRO vakeriben hino bi e mel, ov
    hin o šťitos olenge, ko ke leste denašen.
  pes-OPV: و اما خدا، طریق وی کامل است؛ و کلام خداوند مصفا؛ و او برای جمیع متوکلانش
    سپرمی باشد.
  ron-1924: Кэиле луй Думнезеу сунт десэвыршите, Кувынтул Домнулуй есте курэцит; Ел
    есте ун скут пентру тоць чей че каутэ адэпост ын Ел.
  ben-OBCV: '“ঈশ্বরের সমস্ত পথ সিদ্ধ: সদাপ্রভুর বাক্য নিখুঁত; যারা তাঁতে শরণ নেয়
    তিনি তাদের ঢাল।'
  som-som: Ilaah jidkiisu waa qumman yahay; Rabbiga eraygiisuna waa mid la tijaabiyey;
    Oo isagu wuxuu gaashaan u yahay kuwa isku halleeya oo dhan.
  lat-VUC: 'Deus, immaculata via ejus; eloquium Domini igne examinatum: scutum est
    omnium sperantium in se.'
  eng-ASVBT: 'As for God, his way is perfect: The word of Jehovah is tried; He is
    a shield unto all them that take refuge in him.'
  ita-1885: La via di Dio è intiera; La parola del Signore è purgata col fuoco; Egli
    è scudo a tutti coloro che sperano in lui.
  eng-LXXUP: 'As for the Mighty One, his way is blameless: The word of the Lord is
    strong and tried in the fire: He is a protector to all that put their trust in
    him.'
  eng-ULB: As for God, his way is perfect. The word of Yahweh is pure. He is a shield
    to everyone who takes refuge in him.
  spa-VBL: El camino de Dios es absolutamente correcto. La palabra del Señor es digna
    de confianza. Es un escudo para todos los que acuden a él en busca de protección.
  fra-_FOB: La voie de Dieu est parfaite, la parole de l'Éternel est éprouvée; il
    est le bouclier de tous ceux qui se retirent vers lui.
  mal-mal: ദൈവത്തിന്റെ വഴി പൂർണ്ണതയുള്ളത്, യഹോവയുടെ വചനം ഊതിക്കഴിച്ചത്; അവിടുത്തെ
    ശരണമാക്കുന്ന ഏവർക്കും അവിടുന്ന് പരിച ആകുന്നു.
  lit-lit: Tikras Dievas – jo kelias yra tobulas, VIEŠPATIES žodis yra patikimas;
    jis yra skydas visiems, kurie pasitiki juo.
  urd-GVR: Allāh kī rāh kāmil hai, Rab kā farmān ḳhālis hai. Jo bhī us meṅ panāh le
    us kī wuh ḍhāl hai.
  suz-BL: परमप्रभु आ लां ठीक बाक्‍ब। परमप्रभु यावे आ थोशा पशो लोव़ थमा बाक्‍ब। मेको
    आ बाक्‍तीकेम ख्रुंइसीब आन कली तेक्‍तीक बाक्‍ब।
  ita-1927: La via di Dio è perfetta, la parola dell’Eterno è purgata col fuoco. Egli
    è lo scudo di tutti quelli che sperano in lui.
  ckb-ckb: «ڕێبازی خودا تەواوە، بەڵێنی یەزدان بێگەردە، ئەو قەڵغانە بۆ هەموو ئەوانەی
    پەنای بۆ دەبەن.
  eng-BBE: 'As for God, his way is all good: the word of the Lord is tested; he is
    a safe cover for all those who put their faith in him.'
  kan-OKCV: “ದೇವರ ಮಾರ್ಗವು ಪರಿಪೂರ್ಣವಾದದ್ದು; ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ದೋಷವಿಲ್ಲದ್ದು; ತಮ್ಮಲ್ಲಿ
    ಆಶ್ರಯ ಹೊಂದಿದ ಎಲ್ಲರಿಗೂ ಅವರು ಗುರಾಣಿಯಾಗಿದ್ದಾರೆ.
  tam-2017: தேவனுடைய வழி உத்தமமானது; யெகோவாவுடைய வசனம் சுத்தமானது; தம்மை நம்புகிற
    அனைவருக்கும் அவர் கேடகமாக இருக்கிறார்.
  spa-RV-1909: 'Dios, perfecto su camino: la palabra de Jehová purificada, escudo
    es de todos los que en él esperan.'
  ron-BTF: Cât despre Dumnezeu, calea lui este desăvârșită, cuvântul DOMNULUI este
    încercat; el este o pavăză pentru toți cei ce se încred în el.
  eng-WEBP: As for God, his way is perfect. The LORD’s word is tested. He is a shield
    to all those who take refuge in him.
  eng-FBV: God's way is absolutely right. What the Lord says is trustworthy. He is
    a shield to all who come to him for protection.
  nld-1939: God! Volmaakt zijn Zijn wegen, Jahweh’s woord is gelouterd. Hij is voor
    allen een schild, Die vluchten tot Hem.
  nch-BL: Xitahuac nochi iojhui Toteco Dios. Nochipa quisa melahuac cati quiijtohua
    icamanal TOTECO. Yaya quinmanahuía nochi cati motemachíaj ipan ya.
  vie-1934: Còn Đức Chúa Trời, các đường của Ngài vốn là trọn vẹn, Lời của Đức Giê-hô-va
    là tinh tường. Ngài là cái thuẫn cho mọi người nương náu mình nơi Ngài.
  hin-CV: '“यह वह परमेश्वर हैं, जिनकी नीतियां खरी हैं: ताया हुआ है याहवेह का वचन;
    अपने सभी शरणागतों के लिए वह ढाल बन जाते हैं.'
  spa-BES: En cuanto a Dios, su camino es perfecto, la palabra del Señor es purificada;
    Él es un escudo seguro para todos aquellos que ponen su fe en él.
  tdx-tdx: 'I Andrianañahare : vantañe i lala’ey; niventeseñe ty Tsara’ Iehovà; fikalan-defoñe
    re amy ze hene mitsolok’ ama’e.'
  tha-KJV: ฝ่ายพระเจ้า พระมรรคาของพระองค์​บริสุทธิ์​หมดจด พระวจนะของพระเยโฮวาห์​พิสูจน์​แล้ว
    พระองค์​ทรงเป็นดั้งของบรรดาผู้​ที่​วางใจในพระองค์
  por-BR-2018: O caminho de Deus é perfeito; a palavra do SENHOR é purificada, é escudo
    é de todos os que nele confiam.
  deu-ELO: Gott, sein Weg ist vollkommen; Jehovas Wort ist geläutert; ein Schild ist
    er allen, die auf ihn trauen.
  eng-WYC-2018: God, his way is without wem; the speech of the Lord is examined with
    fire, that is, is (as) pure and clean as metal proved in the furnace; he is a
    shield of all men hoping in him. (As for God, his way is without fault; the word
    of the Lord is examined with fire, that is, is as pure and clean as metal proved
    in the furnace; he is a shield for all men hoping in him.)
  epo-epo: La vojo de Dio estas perfekta; La parolo de la Eternulo estas tute pura;
    Li estas ŝildo por ĉiuj, kiuj Lin fidas.
  uig-PIN: Tǝngrim — Uning yoli mukǝmmǝldur; Pǝrwǝrdigarning sɵzi sinap ispatlanƣandur;
    U Ɵzigǝ tayanƣanlarning ⱨǝmmisigǝ ⱪalⱪandur.
  beo-beo: 'Gode Ea hou da noga:idafa amola moloidafa. Ea adi hamomusa: sia:sea, E
    da hamosa. Nowa dunu da Ea gaga:su Ema lala masea, E da da:igene gaga:su liligi
    defele, amo dunu ea ha lai dunuma gaga:sa.'
  tpi-OTNT: Pasin bilong God i gutpela tru na i stret olgeta. Sapos em i promis long
    mekim wanpela samting, orait tok bilong en em i tru olgeta. Bikpela i olsem hap
    plang bilong pait, na em i save lukautim gut olgeta man i go long em na ol i hait
    long ol birua.
  hau-SA: “Ga Allah dai, hanyarsa cikakkiya ce; maganar Ubangiji babu kuskure. Shi
    garkuwa ce ga waɗanda suka nemi mafaka a gare shi.
  uig-LAT: Tengrim — Uning yoli mukemmeldur; Perwerdigarning sözi sinap ispatlan’ghandur;
    U Özige tayan’ghanlarning hemmisige qalqandur.
  nde-nde: Izindlela zikaNkulunkulu uqobo lwakhe ziphelele; ilizwi likaThixo kalilasici.
    Ulihawu labo bonke abaphephela kuye.
  ton-ton: 'Ko e ʻOtua, ʻoku haohaoa hono hala ʻoʻona: kuo ʻahiʻahiʻi ʻae folofola
    ʻa Sihova: ko e ungaʻanga ia kiate kinautolu kotoa pē ʻoku falala kiate ia.'
  ces-1613: Toho Boha silného cesta jest dokonalá, výmluvnosti Hospodinovy přečištěné;
    onť jest štít všech, kteříž doufají v něho.
  eng-WMB: As for God, his way is perfect. The LORD’s word is tested. He is a shield
    to all those who take refuge in him.
  tam-TCV: '“இறைவனுடைய வழி முழு நிறைவானது: யெகோவாவின் வார்த்தையோ குறைபாடற்றது; அவரிடத்தில்
    தஞ்சமடைவோர் அனைவருக்கும் அவர் கேடயமாயிருக்கிறார்.'
  ceb-ULB: Alang sa Dios, ang iyang dalan hingpit. Putli ang pulong ni Yahweh. Siya
    mao ang taming ngadto sa tanan nga modangop kaniya.
  pol-UBG: Droga Boga jest doskonała, słowo PANA w ogniu wypróbowane. Tarczą jest
    dla wszystkich, którzy mu ufają.
  agr-agr: “Apajuíyah, ame dutikamu aina duka ashí pegkejai. Ame anagkagtuamua nunak
    dekaskeapi tajai. Tuke Pujuuk ya niyai dekaskeapi tuinawa nuna kuitamui.
  kyc-kyc: Anatu doko, banya yulu pipyamo dupwa ama mondo lao rolae ingyuo pelyamo.
    Dee baame mende lalu lao lapyamo pii dupwa kinyi angingyuo pelyamo. Dopa pyuo
    wambu lapo baame kyawa minyinya lao koto parami ramo dupwa keta baa konambe dopale
    ingyara.
  urd-GVU: اللہ کی راہ کامل ہے، رب کا فرمان خالص ہے۔ جو بھی اُس میں پناہ لے اُس کی
    وہ ڈھال ہے۔
  deu-1912: Gottes Wege sind vollkommen; des HERRN Reden sind durchläutert. Er ist
    ein Schild allen, die ihm vertrauen.
  kan-2017: ದೇವರ ಮಾರ್ಗವು ಯಾವ ದೋಷವೂ ಇಲ್ಲದ್ದು ಯೆಹೋವನ ವಚನವು ಶುದ್ಧವಾದದ್ದು. ಆತನು ಆಶ್ರಿತರೆಲ್ಲರಿಗೆ
    ಗುರಾಣಿಯಾಗಿದ್ದಾನೆ.
  yap-yap: Re Got ney e rib yal’uw e ngongol rok, thin rok e rayag ni ngan toer ngay
    ya der ma thil! Ir e bod bang i shield nma pilig e salthaw e pi talin e cham ngay,
    be par ni aray rogon u puluwon urngin e pi’in yad ma mil ngak ni nge yoror rorad.
  hlt-MCSB: Pathen tah a longpuei khangmai tih, BOEIPA kah olthui a cimcaih dongah
    anih khuiah aka ying boeih ham tah photling la a om pah.
  mdy-ETH: «ፆኦሲ ማዻ ማዾና ፓጫ ባኣዚ ባኣያኬ! ናንጊና ናንጋ ጎዳኮ ቃኣላኣ ፒዜኔ፤ ዒዛና ካናዻ ዓሶም ቢያ ዒ ጊቲማኬ።
  twi-ASANTE: “Onyankopɔn deɛ, nʼakwan yɛ pɛ; Awurade bɔhyɛ nyinaa ba mu. Ɔyɛ akokyɛm
    ma wɔn a wɔhwehwɛ banbɔ wɔ ne mu.
  eng-WEBU: As for God, his way is perfect. The LORD’s word is tested. He is a shield
    to all those who take refuge in him.
  wal-wal: “Xoossaa ogee suure. GODAA qaalai ammanettiyaagaa. Akko baqatiya ubbatussi
    i gonddalle.
  spa-PDDPT: En cuanto a ʼEL, perfecto es su camino, Y acrisolada es la Palabra de
    Yavé. ʼEL es Escudo a todos los que se refugian en Él.
  gun-gun: Nhanderuete guigua tape ma iky'a e'ỹ va'e, Senhor ayvu ma oa'anga pyre.
    Hexe onhemi va'e ha'e javi pe ma mba'emo vai jokoa oiko.
  agu-BL: Chin tz'aknak cu'n cyakil yi na ban Kataj Ryos. Ba'n k'ukek kac'u'l te yi
    suki'nt ta'n sketz. Na na oc i' tan kacolche'n yi o' yi cho'n k'uklij kac'u'l
    te'j i'.
  ilo-ULB: No maipanggep iti Dios, awan pagkurangan ti wagasna. Nasin-aw ti sao ni
    Yahweh. Isuna ket maysa a kalasag kadagiti amin a kumamkamang kenkuana.
  kpg-kpg: Di God deenei e humalia huoloo go dono hai ana mee huogodoo. Ana helekai
    e mee di gana ginai gidaadou! Mee e hai gadoo be di mee abaaba ang gi digau huogodoo
    ala e halahala nadau hagaloohi ang gi de Ia.
  uig-ARA: تەڭرىم ــ ئۇنىڭ يولى مۇكەممەلدۇر؛ پەرۋەردىگارنىڭ سۆزى سىناپ ئىسپاتلانغاندۇر؛
    ئۇ ئۆزىگە تايانغانلارنىڭ ھەممىسىگە قالقاندۇر.
  sus-sus: Ala xa kira kamalixi. Ala xa masenyi sɛniyɛnxi. A findixi makantɛ nan na
    mixi bɛ, naxan a yɛtɛ taxu a ra.
  pon-2006: Koht menet—ia uwen deilahn wiepen nin lime kan, ia uwen likilik en sapwellime
    mahsen kan! E rasehng mehn sansar ehu ong irail kan me kin rapahki sileparail
    reh.
  jae-jae: Anôtô tonaŋ tec gêjam gôliŋ gêŋ samob tomalageŋ. Biŋ taŋ Apômtau gêjac
    mata naŋ, kêtu anô. Eŋ kêtu lau samob, taŋ sê lamu eŋ naŋ, nêŋ lautuc.
  ksd-ksd: Ma ure God, kana nga i ko vurakit; A tinata kai ra Luluai i dovot; Ra Luluai
    a ramravit kadiat par dia nurnur tana.
  tur-YTC: Tanrı'ya gelince, O'nun yolu kusursuzdur. Yahve'nin sözü sınanmıştır. O
    kendisine sığınanların hepsine kalkandır.
  grc-BRENT: Ὁ ἰσχυρὸς ἄμωμος ἡ ὁδὸς αὐτοῦ· τὸ ῥῆμα Κυρίου κραταιὸν πεπυρωμένον· ὑπερασπιστής
    ἐστι πᾶσι τοῖς πεποιθόσιν ἐπʼ αὐτόν.
  ind-AYT: Jalan Allah adalah sempurna, perkataan TUHAN itu teruji. Dia adalah perisai
    bagi semua orang yang berlindung kepada-Nya.
  nya-nya: “Kunena za Mulungu, zochita zake ndi zangwiro; mawu a Yehova alibe cholakwika.
    Iye ndi chishango kwa onse amene amathawira kwa iye.
  hrv-hrv: Savršeni su puti Gospodnji, i riječ je Jahvina ognjem kušana. on je štit
    svima, samo on, koji se k njemu utječu.
  mps-mps: Te Godigo kolesaga wiegi yai mu elama, tama tigidali dolo mu elalubao.
    Tama agai po te mu po naga wabo da. Genuai Bidi te hwįbo sabele tiwai elama,
    tama agai te agaba pabo bidi tigidali bugagia tonalu, tama augwali te boi bidi
    dabede geme wi dualalubo dao.”
  tpi-tpi: Pasin bilong God i gutpela tru na i stret olgeta. Sapos em i promis long
    mekim wanpela samting, orait tok bilong en em i tru olgeta. Bikpela i olsem hap
    plang bilong pait, na em i save lukautim gut olgeta man i go long em na ol i hait
    long ol birua.
  dan-1931: Fuldkommen er Guds Vej, lutret er HERRENS Ord. Han er et Skjold for alle,
    der sætter deres Lid til ham.
  vie-OVCB: Đức Chúa Trời thật muôn phần hoàn hảo. Lời Ngài toàn Chân lý tinh thuần.
    Chúa vẫn là Tấm Khiên che chở, cho những ai nương náu nơi Ngài.
  guj-2017: કેમ કે ઈશ્વરનો માર્ગ તો સંપૂર્ણ છે. ઈશ્વરનું વચન શુદ્ધ છે. જેઓ તેમના પર
    ભરોસો રાખે છે તે સર્વની તેઓ ઢાલ છે.
  pon-2006A: Koht menet—ia uwen deilahn wiepen nin lime kan, ia uwen likilik en sapwellime
    mahsen kan! E rasehng mehn sansar ehu ong irail kan me kin rapahki sileparail
    reh.
  por-BRBSL: Quanto a Deus, seu caminho é perfeito. A palavra de Yahweh é testada.
    Ele é um escudo para todos aqueles que se refugiam nele.
  cth-cth: Cathut e a lamthung teh a kuep. Yuemkamcu lawk teh tanouk lah ao. Kâuepnaw
    pueng hanelah bahling lah ao.
  twi-twi: “Onyankopɔn de, nʼakwan yɛ pɛ; Awurade bɔhyɛ nyinaa ba mu. Ɔyɛ nkatabo
    ma wɔn a wɔhwehwɛ bammɔ wɔ ne mu.
  hlt-hlt: Pathen tah a longpuei khangmai tih, BOEIPA kah olthui a cimcaih dongah
    anih khuiah aka ying boeih ham tah photling la a om pah.
  tbz-SIM: Kuyie nkó kucɛ dò mpɑ́íí nwe, kɛ̀ ku nɑ́ɑǹtì tu timɔ́mmɔnti, kɛ̀ kù dò
    nkudɔpìkù kɛ kɑ̃nkù bɛ̀ɛ̀ sɔ̀ri ku borɛ̀.
  msy-2020: Godra, an araziba da bar guizbangɨra egha bar aghungi. A bizitam damusɨ
    akam akɨrigh, egh an a damuam. An oramɨn mɨn iti, eghtɨ gumazitam a bagh izɨ an
    aven modogh nɨghnɨzir gavgavim an ikɨ, deraghvɨra ikiam.
  dop-dop: Tɑcɑɑ nyɑ́ kʋlɑpʋtʋ wɛ kɛ́ tǝcʋŋŋ, nɑ nyɑ́ kʋyɔɣɔtʋtʋ fɛɩ sikɑ. N kentiɣi
    mpɑ pɑ cɔɔsǝɣǝnɑ-ŋ tɔ ɩsɩɩ kpɑ́lʋ́ɣʋ́.
  azb-azb: Allahın yolu kamildir, Rəbbin kəlamı safdır, Rəbb ona sığınanların sipəridir.
  eng-DBY: 'As for God, his way is perfect; The word of Jehovah is tried: He is a
    shield to all that trust in him.'
  hin-2017: परमेश्वर की गति खरी है; यहोवा का वचन ताया हुआ है; वह अपने सब शरणागतों
    की ढाल है।
  wol-KYG: Yàllaa mat, kàddug Aji Sax jee wér te wóor. Mooy feg képp ku ko làqoo.
  eng-YLT: God! Perfect [is] His way, The saying of Jehovah is tried, A shield He
    [is] to all those trusting in Him.
  eng-WYC-2017: God, his way is without wem; the speech of the Lord is examined with
    fire, that is, is pure and clean as metal proved in the furnace; he is a shield
    of all men hoping in him.
  eng-WMBB: As for God, his way is perfect. The LORD’s word is tested. He is a shield
    to all those who take refuge in him.
  urd-GVH: अल्लाह की राह कामिल है, रब का फ़रमान ख़ालिस है। जो भी उसमें पनाह ले उस
    की वह ढाल है।
  rug-rug: E Tamasa si toleṉe gua toṉotodi sari Nana tinavete; ta ronu hola sari Nana
    zinama! Guana lave si Asa koa ri doduru pu tome koa Sa.
  gaz-gaz: “Waaqa kana, karaan isaa mudaa hin qabu; dubbiin Waaqayyoo hirʼina hin
    qabu. Warra isatti kooluu galan hundaaf inni gaachana taʼa.
  fra-LSG: Les voies de Dieu sont parfaites, La parole de l’Éternel est éprouvée;
    Il est un bouclier pour tous ceux qui se confient en lui.
  yal-yal: Alaa kirane kamalixi feu! Alatalaa falane tinxin. Naxanye na e luxun a
    yi, a ne kantanma nɛn alo yɛ masansan wure lefana e yɛɛ ma.
  haw-1868: A o ke Akua, ua hemolele kona aoao; Ua maemae ka olelo a Iehova; He palekaua
    ia no ka poe a pau e paulele maluna ona.
  arb-NAV: مَا أَكْمَلَ طَرِيقَ الرَّبِّ! إِنَّ كَلِمَتَهُ نَقِيَّةٌ، وَهُوَ مِتْرَاسٌ
    يَحْمِي جَمِيعَ الْمُلْتَجِئِينَ إِلَيْهِ.
  ewe-ewe: “Mawu ya ƒe mɔwo de blibo, Yehowa ƒe nya nye nyateƒe sɔŋ. Enye akpoxɔnu
    na ame siwo tsɔe wɔ sitsoƒee.
  eng-LEE: As for God—his way is perfect; the word of the Lord is tried; he is a shield
    to all that trust in him.
  asm-FB: ঈশ্বৰৰ পথ হ’লে সিদ্ধ৷ যিহোৱাৰ বাক্য নিভাঁজ৷ তেওঁ প্ৰত্যেক লোকৰ ঢালস্বৰূপ;
    যি জন তেওঁত থাকে, তেওঁ তাৰ আশ্ৰয়স্থান।
  sus-A: عَلَ شَ كِرَ كَمَلِشِ. عَلَ شَ مَسٍنيِ سّنِيّنشِ. عَ قِندِشِ مَكَنتّ نَن
    نَ مِشِ بّ، نَشَن عَ يّتّ تَشُ عَ رَ.
  fra-SBL: Quant à Dieu, sa voie est parfaite. La parole de Yahvé est mise à l'épreuve.
    Il est un bouclier pour tous ceux qui se réfugient en lui.
  hbo-hbo: הָאֵ֖ל תָּמִ֣ים דַּרְכֹּ֑ו אִמְרַ֤ת יְהוָה֙ צְרוּפָ֔ה מָגֵ֣ן ה֔וּא לְכֹ֖ל
    הַחֹסִ֥ים בֹּֽו׃
  kik-kik: “Mũrungu-rĩ, njĩra ciake nĩnginyanĩru; kiugo kĩa Jehova gĩtirĩ ihĩtia.
    Nĩwe ngo ya arĩa othe mehithaga harĩ we.
  fra-NCL: Dieu !... Ses voies sont parfaites, la parole de Yahweh est éprouvée ;
    il est un bouclier pour tous ceux qui se confient en lui.
  cek-AK: Sithaw ih loklam loe akoep; Angraeng ih lok loe coek koi om ai; a nuiah
    amha kaminawk hanah anih loe aphaw ah oh.
  cuk-cuk: ”Bab-Dummad-e-igar, innikii maid. Bab-Jehová-gayaburba, sunsogedid. Dule-begi-dukued-amimaladga,
    sigu-abgaedyob be gued.
  uig-CYR: Тәңрим — Униң йоли мукәммәлдур; Пәрвәрдигарниң сөзи синап испатланғандур;
    У Өзигә таянғанларниң һәммисигә қалқандур.
  tel-2017: దేవుని మార్గం పరిపూర్ణం యెహోవా వాక్కు నిర్మలం ఆయన అండజేరిన వారికందరికి
    ఆయన డాలు.
  hat-BSA: Pou Bondye, chemen pa li a san fot. Pawòl SENYÈ a fin fè prèv. Li pwoteje
    tout sila yo ki kache nan Li.
  kos-kos: Suwoswoslana orekma lun God se inge, Kas lal arulana pwaye ac fal in lulalfongiyuk!
    El oana sie mwe loang Nu sin mwet nukewa su suk molela sel.
  hbo-WLC: הָאֵ֖ל תָּמִ֣ים דַּרְכּ֑וֹ אִמְרַ֤ת יְהוָה֙ צְרוּפָ֔ה מָגֵ֣ן ה֔וּא לְכֹ֖ל
    הַחֹסִ֥ים בּֽוֹ׃
  ibo-ibo: “Ma banyere Chineke, ụzọ ya zuruoke; okwu ọnụ Onyenwe anyị bụ ihe a nụchara
    anụcha. Ọ bụ ọta nke onye ọbụla na-ezo onwe ya nʼokpuru ya.
  ory-ory: ସେ ପରମେଶ୍ୱର, ତାହାଙ୍କ ପଥ ଯଥାର୍ଥ; ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ପରୀକ୍ଷାସିଦ୍ଧ; ସେ ଆପଣା
    ଆଶ୍ରିତ ସମସ୍ତଙ୍କର ଢାଲ।
  chk-chk: Än Kot kewe föför ra unusen pwüng, Än ewe Samol mi Lapalap kapasen pwon
    ra let, i a usun chök eu tittin maun fän iten chokewe meinisin mi op ren.
  ssd-ssd: Kuate tuku maŋau purfeŋnu ndo. Pasa nuŋe ta tiŋreknu ndo. Nu kandim taŋaŋ
    nuŋe mbal kigraibkate.
  rop-rop: “Wal ol yumob pipul, det wei blanga God im brabli gudwan, en yumob gin
    trastim detlot wed weya imbin tok. YAWEI im jis laiga shild blanga detlot pipul
    hu askim im blanga album olabat.
  ukr-1871: Бог! у його дорога без хиби права, слово чисте у його; щит спасенний він
    тим, хто надїю в йому одному покладає;
  deu-1951: Dieser Gott! Sein Weg ist vollkommen, die Rede des HERRN ist geläutert;
    er ist ein Schild allen, die ihm vertrauen.
  eng-JPS: As for God, His way is perfect; the word of the LORD is tried; He is a
    shield unto all them that take refuge in Him.
  srp-1865: Put je Božji vjeran, rijeè Gospodnja èista. On je štit svjema koji se
    uzdaju u nj.
  lug-lug: Ekkubo lya Katonda golokofu, n’ekigambo kye kituukirira; era ngabo eri
    abo bonna abaddukira gy’ali.
  heb-heb: האל תמים דרכו אמרת יהוה צרופה מגן הוא לכל החסים בו׃
  ben-IRV: তিনিই ঈশ্বর, তাঁর পথে কোনো খুঁত নেই; সদাপ্রভুর বাক্য খাঁটি। তিনি তাঁর মধ্যে
    আশ্রয় গ্রহণকারী সবার ঢাল।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦਾ ਰਾਹ ਸਿੱਧ ਹੈ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਤਾਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਆਪਣੇ ਸਾਰੇ ਸ਼ਰਨਾਰਥੀਆਂ
    ਲਈ ਇੱਕ ਢਾਲ਼ ਹੈ।
  tkr-tkr: Allahna yəq kaamilyba vob, Rəbbin cuvab mətdıda vod! Mang'ulqa yı'q' qizzırna
    gırgına, Mang'vee g'attixhan ha'ana.
  mya-JVB: ဘုရား သခင်စီရင်တော်မူသောအမှု သည် စုံလင် ၏။ ထာဝရဘုရား ၏ သစ္စာ တော်သည် အစစ်
    ခံ၍ တည်၏။ ခိုလှုံ သောသူအပေါင်း တို့၏ အကွယ် အကာဖြစ်တော်မူ၏။
  tte-O: Yaubada iya mumugana meuloina inamwanamwa. Yeoba ana walo iyamala yawasosi
    yo iya besiele ebeu siya siyabubu yo sikeno-wadam koina.
  tbg-tbg: Kotiva vare vai kaiqava vaireva, ekaa vi kaiqava koqe kaiqama vairo. Noravano
    Kotiva tivatai uvava quqaa uva vairara tiro, vaiintivano homa vi uvara iriharo
    viraqaa muntuvi varianaro. Tinavu mantaaqa timitaane ti vaika, viva kainke voqaara
    vika antua nimitaanaro.
  hmo-hmo: “Dirava ena dala be maoromaoro. Iena hereva be momokani. Ia be ia dekenai
    idia abidadama henia taudia edia kesi.
  urd-urd: लेकिन ख़ुदा की राह कामिल है, ख़ुदावन्द का कलाम ताया हुआ है, वह उन सबकी
    ढाल है जो उसपर भरोसा रखते हैं।
  rus-SYN: Бог! - непорочен путь Его, чисто слово Господа, щит Он для всех, надеющихся
    на Него.
  bqc-SIM: Luapi sↄ̃, aà yãkɛaↄ bↄ̀lɛi, Dii yã́ sãa vĩo. A dɛ sɛ̀ngbao ũ gbɛ̃́
    pↄ́ nàaziↄnɛ.
  tcz-CHONGTHU: Hitichun Pathen hi alamlhah na jouse achamkim soh keiyin, Pakaiyin
    mi athutep jong agui lhung ji'e; Chule Ama koma kiselte dinginAma hi ompho ahijinge.
  mar-mar: देवाची सत्ता सर्वकष आहे. परमेश्वराचे वचन कसोटीला उतरलेले आहे. त्याच्यावर
    भरवसा टाकणाऱ्या, सर्वांची तो ढाल आहे.
  qub-qub: «Tayta Dios nishanga llapanpis allimi. Tayta Diosga aunishanta llapantapis
    cumlinmi. Diosga yäracojcunata washanmi.
  bqp-bqp: Luda díkĩna sↄ̃ a yãkɛna papana, Dikiri yã mamberu vĩro, à swáswa, à
    de sɛ̃gbako ũ gbɛ̃ kũ ò nàinↄnɛ.
  hat-hat: Bondye o! Tou sa ou fè bon nèt ale. Ou pa gen de pawòl. Ou pwoteje tout
    moun ki chache pwoteksyon anba zèl ou.
  eng-BSB: As for God, His way is perfect; the word of the LORD is flawless. He is
    a shield to all who take refuge in Him.
  tod-tod: GALA ná-peleiti daazeeliʋɛ, Ɠɔoɠɔ GALAGI laawooi ɠoleʋɛ. GALA ka ga kɔɔɠɔ
    zɛpɛgi naati kpein bɛ, niiti ti lɔɔɠuzu tɔun polu.
  eng-WEBPB: As for God, his way is perfect. The LORD’s word is tested. He is a shield
    to all those who take refuge in him.
  kbq-kbq: Ra Anumzamoka Kagri kavukava zamo'a fatgo higeno, mika kagrama huvempa
    hu'nana kemo'a tamage naneke me'ne. Hagi iza'zo kagripima efraki'za vahera hankozami
    nemanine.
  nhe-BL: Xitlahuac nochi iojhui Toteco Dios. Nochipa quisa melahuac tlen quiijtohua
    itlajtol TOTECO. Yaja quinmanahuía nochi tlen motemachíaj ipan ya.
  bus-bus: Luda kɛ̀kii sↄ̃ yãkɛna bↄɛzina, Dii yã see vĩro, à wásawasa, à dɛ sɛngbango
    ũ gbɛ̃ kɛ̀ aↄ̃ nàzinↄnɛ.
  gub-BL: Xo ikatuahy ma'e xo Tupàn uzapo a'e. Uzapo wemimume'u kwer. Nuzawy kwaw
    u'yw wi purupyro ma'e, Ikàgaw hekar har wanupe.
  eng-DRA: 'God, his way is immaculate, the word of the Lord is tried by fire: he
    is the shield of all that trust in him.'
