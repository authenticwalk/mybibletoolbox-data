verse: 2SA.022.009
translations:
  mal-C: അവിടത്തെ നാസാരന്ധ്രങ്ങളിൽനിന്നു ധൂമപടലമുയർന്നു; സംഹാരാഗ്നി അവിടത്തെ വായിൽനിന്നും
    പുറപ്പെട്ടു, തീക്കനലുകൾ അവിടെ കത്തിജ്വലിച്ചു.
  deu-TKW: Rauch stieg auf in seiner Nase, und Feuer fraß aus seinem Munde, glühende
    Kohlen brannten von ihm aus.
  lin-lin: Milinga ekomaki kobima na zolo na Ye, moto makasi elongo na makala ya moto
    ekomaki kobima na monoko na Ye.
  eng-LSV: Smoke has gone up by His nostrils, || And fire devours from His mouth;
    Brands have been kindled by it.
  eng-GNV: 'Smoke went out at his nostrels, and consuming fire out of his mouth: coles
    were kindled thereat.'
  eng-WEBSTER: 'There went up a smoke out of his nostrils, and fire out of his mouth
    devoured: coals were kindled by it.'
  nhw-BL: Elqui quen poctli quisayaya ipan iyacatzol. Huan icamaco quisayaya tlilelemectli
    catli tetzontlamiltiyaya. Quena, elqui quen lemeniyaya miyac tlicuahuitl, pampa
    tlahuel cualantoc.
  swh-ONEN: Moshi ukapanda kutoka puani mwake, moto uteketezao ukatoka kinywani mwake,
    makaa ya moto yawakayo yakatoka ndani mwake.
  bba-bba: Mɑ win mɔru seewɑ nɡe wiisu, mɑ yɑ yɑburɑ nɡe dɔ̃ɔ yɑrɑ, mɑ yɑ yɑrimɔ win
    nɔɔn di nɡe dɔ̃ɔ buri.
  eng-KJVCPB: 'There went up a smoke out of his nostrils, And fire out of his mouth
    devoured: Coals were kindled by it.'
  mpx-mpx: Inoke i ola kasu i tagilem buhunaa; hiwo memena i tagilem awanaa ge gibwal
    kalakalasina i ligin lowan.
  luo-luo: Iro nowuok e ume; mach mangʼangʼni nowuokie dhoge, mirni maliel maliet
    bende nowuok kuome.
  meu-meu: Kwalahu na ia uduna matudia amo e dae, Iahi siahuna na ia uduna amo e lasi,
    Iahi hururu-hururudia na iena amo ema.
  npi-ULB: उहाँको नाकको प्वालहरूबाट धुवाँ माथि गयो र उहाँको मुखबाट आगोको ज्वाला निस्क्यो
    । यसले कोइलाहरू सल्किए ।
  yor-yor: Èéfín ti ihò imú rẹ̀ jáde wá, iná ajónirun ti ẹnu rẹ̀ jáde wá, ẹ̀yin iná
    bú jáde láti inú rẹ̀.
  ind-ind: Hembusan asap keluar dari hidung-Mu dan semburan bara api dari mulut-Mu.
  pes-OPCB: دود از بینی او برآمد و شعله‌های سوزانندهٔ آتش از دهانش زبانه کشید.
  tgl-ULB: Lumabas ang usok mula sa mga butas ng kaniyang ilong, at lumabas ang nagliliyab
    na apoy sa kaniyang bibig. Umapoy ang mga uling sa pamamagitan nito.
  cbu-NT: Mishat, kizpur tsiyantarangush, shipishish msas ashiru kizpur shitungarangiya.
    K'kishitish sumas ashiru shitungarangu, watsam ashiru kurakurtaru, ningeem zanganirangsha.
  hui-hui: Anduane Homogonaga ngui harigaha howa ira hagua tagira ibalu ne harigaha
    howa ira hungu datagitagi biyagome mbirale wiaru bibahende do mundu laya.
  mya-mya: နှာ​ခေါင်း​တော်​ထဲ​မှ​မီး​ခိုး​များ​သည်​လည်း​ကောင်း၊ ခံ​တွင်း​တော်​ထဲ​မှ​ကျွမ်း​လောင်​စေ​တတ်​သည့်
    မီး​လျှံ​နှင့်​မီး​ကျီး​ခဲ​များ​သည်​လည်း​ကောင်း ထွက်​လေ​၏။
  bod-N: ཁོང་གི་ཤངས་ལས་དུ་བ་སྟུག་པོ་འཕྱུར། །ཁོང་གི་ཞལ་ལས་མེ་དཔུང་དྲག་པོ་འབར། །ཐ་ན་སོལ་བ་ཡང་ནི་མེ་ལ་སྦར།
    །
  sna-sna: Utsi hwakakwira kubva mumhino dzake; moto unoparadza wakabuda mumuromo
    make, mazimbe anopisa akapfutamo.
  spa-BLM: Salió humo de sus fosas nasales. De su boca salió fuego consumidor. Las
    brasas se encendieron con él.
  cac-cac: Ichato ix elta tab' d'a yol a n̈i', axo d'a yol a ti' ichato ix elta jun
    c'ac' te ov. Ichato ix elta tzipipoc tzac'ac' d'a yol a ti' chi'.
  swh-ULB: Moshi ukatoka katika pua yake, na miale ya moto ikatoka katika kinywa chake.
    Makaa yakawashwa nayo.
  bel-bel: Падняўся дым ад гневу Яго і з вуснаў Яго агонь пажыральны; жарнае вугольле
    сыпалася ад Яго.
  deu-ELBBK: Rauch stieg auf von seiner Nase, und Feuer fraß aus seinem Mund; glühende
    Kohlen brannten aus ihm.
  mbb-OT: Migawas is evel puun te izung nu, ne ziyà te vèbè nu migawas is mekahandekhandek
    he hapuy wey egkeregreg he menge vaǥa.
  mal-2015: അവന്റെ മൂക്കിൽനിന്നു പുക പൊങ്ങി, അവന്റെ വായിൽനിന്നു തീ പുറപ്പെട്ടു ദഹിപ്പിച്ചു,
    തീക്കനൽ അവങ്കൽനിന്നു ജ്വലിച്ചു.
  rmc-rmc: O thuv leske džalas andral o nakh, andral o muj e jag, so savoro zlabarel,
    o jagale angara labonas lestar.
  pes-OPV: از بینی وی دود متصاعد شد. و از دهان او آتش سوزان درآمد و اخگرها از آن افروخته
    گردید.
  ron-1924: 'Фум се ридика дин нэриле Луй ши ун фок мистуитор ешя дин гура Луй: кэрбунь
    априншь цышняу дин еа.'
  ben-OBCV: তাঁর নাক থেকে ধোঁয়া উঠল; মুখ থেকে গ্রাসকারী আগুন বেরিয়ে এল, জ্বলন্ত
    কয়লা প্রজ্বলিত হল।
  som-som: Oo dulalka sankiisa waxaa ka soo baxay qiiq, Afkiisana waxaa ka soo baxay
    dab wax gubaya; Oo dhuxulaa ka shidmay isaga.
  lat-VUC: 'Ascendit fumus de naribus ejus, et ignis de ore ejus vorabit: carbones
    succensi sunt ab eo.'
  eng-ASVBT: 'There went up a smoke out of his nostrils, And fire out of his mouth
    devoured: Coals were kindled by it.'
  ita-1885: Fumo gli saliva per le nari, E fuoco consumante per la bocca; Da lui procedevano
    brace accese.
  eng-LXXUP: 'There went up a smoke in his wrath, And fire out of his mouth devours:
    Coals were kindled at it.'
  eng-ULB: Smoke went up from out of his nostrils, and blazing fire came out of his
    mouth. Coals were ignited by it.
  spa-VBL: Humo salía de sus narices, y fuego de su boca, carbones ardientes que ardían
    ante él.
  fra-_FOB: Une fumée montait de ses narines, et de sa bouche un feu dévorant; il
    en jaillissait des charbons embrasés.
  mal-mal: അവിടുത്തെ മൂക്കിൽനിന്നു പുകപൊങ്ങി, അവിടുത്തെ വായിൽനിന്നു ദഹിപ്പിക്കുന്ന
    തീ പുറപ്പെട്ടു, തീക്കനൽ അവനിൽനിന്ന് ജ്വലിച്ചു.
  urd-GVR: Us kī nāk se dhuāṅ nikal āyā, us ke muṅh se bhasm karne wāle shole aur
    dahakte koele bhaṛak uṭhe.
  suz-BL: मेको आ नें रे कुन ग्रूत। मेको आ शोव़ रे ग्राव ग्रु दाक्‍ब मी ग्रूत। मेकेर
    रे ब्रशो कोइला ग्रूतेक्‍म।
  ita-1927: Un fumo saliva dalle sue nari; un fuoco consumante gli usciva dalla bocca,
    e ne procedevano carboni accesi.
  ckb-ckb: دووکەڵ لە لووتی بەرزبووەوە، ئاگرێکی لووشدەر لە دەمی هاتە دەرەوە، وەک ژیلەمۆی
    پشکۆی داگیرساو بوو.
  eng-BBE: 'There went up a smoke from his nose, and a fire of destruction from his
    mouth: coals were lighted by it.'
  kan-OKCV: ಮೂಗಿನಿಂದ ಹೊಗೆ ಬಂದಂತೆಯೂ, ಬಾಯಿಯೊಳಗಿಂದ ದಹಿಸುವ ಅಗ್ನಿ ಹೊರಟಂತೆಯೂ; ಕೆಂಡಗಳು ಅದರಿಂದ
    ಜ್ವಾಲಿಸಿದಂತೆಯೂ ಇತ್ತು.
  tam-2017: அவர் நாசியிலிருந்து புகை வந்தது, அவர் வாயிலிருந்து ஒளிவீசும் அக்கினி புறப்பட்டது,
    அதனால் தீப்பற்றிக்கொண்டது.
  spa-RV-1909: Subió humo de sus narices, y de su boca fuego consumidor, por el cual
    se encendieron carbones.
  ron-BTF: Un fum s-a înălțat din nările lui și foc mistuia din gura lui; cărbuni
    s-au aprins prin el.
  eng-WEBP: Smoke went up out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  eng-FBV: Smoke came out of his nostrils, and fire from his mouth, burning coals
    that blazed before him.
  nld-1939: Rook steeg op uit zijn neus, Verslindend vuur spoot uit zijn mond, En
    gloeiende kolen spatten er uit.
  nch-BL: Elqui quej pocti quisayaya ipan iyacatzol. Huan icamaco quisayaya tilelemecti
    cati tetzontamiltiyaya. Quena, elqui quej lemeniyaya miyac ticuahuit, pampa tahuel
    cualantoc.
  vie-1934: Khói bay ra từ lỗ mũi Ngài, Và từ miệng Ngài phát ra ngọn lửa hực. Ngài
    khiến than hừng đỏ phun ra,
  hin-CV: उनके नथुनों से धुआं उठ रहा था, उनके मुख की आग चट करती जा रही थी, उसने कोयलों
    को दहका रखा था.
  spa-BES: 'De su nariz salía humo, y de su boca salía un fuego de destrucción: encendía
    carbones.'
  tdx-tdx: Nionjoñe boak’ am-piantsona’e ty hatoeñe; afo nahaforototo ty hirik’ am-palie’e
    ao; foroha mirekake ty boak’ ama’e.
  tha-KJV: ควันออกไปตามช่องพระนาสิกของพระองค์ และเพลิงผลาญออกมาจากพระโอษฐ์ของพระองค์
    ถ่านก็​ติ​ดเปลวไฟนั้น
  por-BR-2018: Subiu fumaça de suas narinas, E de sua boca fogo consumidor, Pelo qual
    se acenderam carvões.
  deu-ELO: Rauch stieg auf von seiner Nase, und Feuer fraß aus seinem Munde; glühende
    Kohlen brannten aus ihm.
  eng-WYC-2018: Smoke went up from his nostrils, and fire of his mouth shall devour;
    coals were kindled of it. (Smoke went up from his nostrils, and devouring fire
    came out of his mouth; coals were kindled by it.)
  epo-epo: Leviĝis fumo el Lia nazo, Kaj ekstermanta fajro el Lia buŝo; Karboj ekflamis
    de ĝi.
  uig-PIN: Uning dimiƣidin is ɵrlǝp turatti, Aƣzidin qiⱪⱪan ot ⱨǝmmisini yutuwǝtti;
    Uningdin kɵmür qoƣliri qiⱪti;
  beo-beo: 'Ea mi gelabo amoga lalu mobi ahoanebe ba:i. Ea lafidili, lalu sawa: amola
    nasubu su nenanebe gilisili ahoanebe ba:i.'
  tpi-OTNT: Smok i kamap long nus bilong Bikpela. Na paia i kamap long maus bilong
    en na kukim planti samting. Na em i sutim ol hap paia i go nabaut.
  hau-SA: Hayaƙi ya taso daga kafaffen hancinsa; harshen wuta mai cinyewa daga bakinsa,
    garwashi mai ƙuna daga bakinsa.
  uig-LAT: Uning dimighidin is örlep turatti, Aghzidin chiqqan ot hemmisini yutuwetti;
    Uningdin kömür choghliri chiqti;
  nde-nde: Intuthu yalanquka emakhaleni akhe; umlilo ohangulayo waphuma emlonyeni
    wakhe, amalahle avuthayo alavuka ephuma kuwo.
  ton-ton: Naʻe ʻalu hake ʻae kohu mei hono fofonga, pea naʻe keina ʻe he afi mei
    hono ngutu; naʻe tutu ʻaki ia ʻae fefie.
  ces-1613: Dým vycházel z chřípí jeho, a oheň zžírající z úst jeho, od něhož se uhlí
    roznítilo.
  eng-WMB: Smoke went up out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  tam-TCV: அவருடைய நாசியிலிருந்து புகை எழும்பிற்று; அவருடைய வாயிலிருந்து சுட்டெரிக்கும்
    நெருப்புப் புறப்பட்டது; நெருப்புத் தழல் அதிலிருந்து தெறித்தன.
  ceb-ULB: Migula ang aso gikan sa iyang ilong, ug ang kusog nga kalayo migula gikan
    sa iyang baba. Ang baga misiga tungod niini.
  pol-UBG: Z jego nozdrzy unosił się dym, z jego ust buchnął ogień trawiący, węgle
    zapaliły się od niego.
  agr-agr: Tuke Pujuu nujinia bukuiti jiinmayi. Tuja niina weninia jii keeka jiinmayi,
    niina weninian jii kaiji kegaun nagkimayi.
  kyc-kyc: Dokopa banya gyaa kata dokona isare sukwa potemo epeya. Dee isare rao uliyapu
    nyingi lelenge dupwape dee sungwa lengya dupwape banya nenge kata dokona epeya.
  urd-GVU: اُس کی ناک سے دھواں نکل آیا، اُس کے منہ سے بھسم کرنے والے شعلے اور دہکتے
    کوئلے بھڑک اُٹھے۔
  deu-1912: Dampf ging auf von seiner Nase und verzehrend Feuer von seinem Munde,
    daß es davon blitzte.
  kan-2017: ಆತನ ಮೂಗಿನಿಂದ ಹೊಗೆಯು ಬಂದಿತು. ಆತನ ಬಾಯಿಂದ ಅಗ್ನಿಜ್ವಾಲೆಯು ಹೊರಟು ಸಿಕ್ಕಿದ್ದೆಲ್ಲವನ್ನು
    ದಹಿಸಿ ಕೆಂಡವನ್ನಾಗಿ ಮಾಡಿತು.
  yap-yap: Me po’ e ath u lan p’ethungun nga but’, me yib e daramram nge kol ni be
    gabulbul e nifiy riy u l’ugun nga but’.
  hlt-MCSB: A hnarhong lamkah hmaikhu thoeng tih, a ka lamkah hmai loh a laeh vaengah
    hmai-alh khaw tak.
  mdy-ETH: ዒዛኮ ሲኢዻፓ ዻጋ ጩቢ ዒዛኮ ዻንጋፓ ሙዓ ታሚ ሎስታ ሃሣ ሚቻ ቄንሢያ ኬስኬኔ።
  twi-ASANTE: Wisie firii ne hwene mu; ogyaframa firii nʼanom; na egyasramma dɛre
    firii mu.
  eng-WEBU: Smoke went up out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  wal-wal: A siiriyaappe hanqquwaa cuwai cuwattiis; a doonaappe miya tamaa lacoinne
    xuuggiya bonqqoi kiyiis.
  spa-PDDPT: Humo subió de su nariz Y de su boca salió un fuego abrasador Que encendió
    brasas.
  gun-gun: Inhapyĩgua gui opu'ã hataxĩ, ijuru gui ma tata nhomombaarã oẽ, tapyĩ hexakã
    va'e.
  agu-BL: Ej nin el tzaj sib le ju' tane'n. Nin el tzaj k'ak' tu xtxak'ak' le stzi',
    yi nxcye' tan stz'e'se'n cyakil e'chk takle'n.
  ilo-ULB: Rimmuar ti asuk manipud kadagiti abut ti agongna, ken rimmuar ti gumilgil-ayab
    nga apuy iti ngiwatna. Napasgedan dagiti beggang babaen iti daytoy.
  kpg-kpg: Di huiahi e buu mai i lodo ono mada uhi. Di ahi e ulaula mo nia malala gaa
    e ulu mai i lodo o dono ngudu.
  uig-ARA: ئۇنىڭ دىمىغىدىن ئىس ئۆرلەپ تۇراتتى، ئاغزىدىن چىققان ئوت ھەممىسىنى يۇتۇۋەتتى؛
    ئۇنىڭدىن كۆمۈر چوغلىرى چىقتى؛
  sus-sus: Tuuri nu minima a ɲɔɛ i, tɛ nu minima a dɛ i, tɛ wole nu kasanma.
  pon-2006: Ediniei kusieisang nan sapwellime keinuhnu, mpwulen kisiniei oh mwoalus
    sang nan doauase.
  jae-jae: Jadauŋ kêsa eŋ lususuŋ to ja ŋawaô kêsa eŋ awasuŋ ma ŋalana ŋamôsi kêpêlaŋ
    aŋga ênê kêsa gêja-gêja.
  ksd-ksd: A mi i ga tubang rikai ta kana kankan, Ma ra iap ta ra ngiene i ga vavaimur;
    A umana lakit dia ga ioaio tana.
  tur-YTC: Burnundan duman yükseldi. Ağzından yiyip bitiren ateş çıktı. Bundan közler
    tutuştu.
  grc-BRENT: Ἀνέβη καπνὸς ἐν τῇ ὀργῇ αὐτοῦ, καὶ πῦρ ἐκ στόματος αὐτοῦ κατέδεται· ἄνθρακες
    ἐξεκαύθησαν ἀπʼ αὐτοῦ.
  ind-AYT: Asap naik dari lubang hidungnya, api yang melahap keluar dari mulut-Nya,
    bara yang menyala-nyala keluar dari diri-Nya.
  nya-nya: Mʼmphuno mwake munatuluka utsi; moto wonyeketsa unatuluka mʼkamwa mwake,
    makala amoto anali lawilawi mʼkamwa mwake.
  hrv-hrv: Iz nosnica mu dim se diže, iz usta mu oganj liznu, ugljevlje živo od njega
    plamsa.
  mps-mps: Te Genuai Bidigo gunide hano pedelali. Tama aga pedauwalide sia pedelama,
    tama nai hauwa ulali. Tama agai te sia dage eneyu, tedela palali.
  tpi-tpi: Smok i kamap long nus bilong Bikpela. Na paia i kamap long maus bilong
    en na kukim planti samting. Na em i sutim ol hap paia i go nabaut.
  dan-1931: Røg for ud af hans Næse, fortærende Ild af hans Mund, Gløder gnistrede
    fra ham.
  vie-OVCB: Khói bay từ mũi Chúa; Miệng Ngài phun ngọn lửa. Làm than cháy đỏ hực.
  guj-2017: તેમના નસકારોમાંથી ધુમાડો ચઢયો, અને તેમના મુખમાંથી ભસ્મ કરી નાખનારો અગ્નિ
    બહાર આવ્યો. તેનાથી અંગારા સળગી ઊઠ્યા.
  pon-2006A: Ediniei kusieisang nan sapwellime keinuhnu, mpwulen kisiniei oh mwoalus
    sang nan doauase.
  por-BRBSL: A fumaça subiu de suas narinas. O fogo consumidor saiu de sua boca. Os
    carvões foram acendidos por ela.
  cth-cth: A hnawng dawk hoi hmaikhu a tâco teh, a pahni dawk hoi hmaikaknae lahoi,
    hmaisaan kaman sak.
  twi-twi: Wusiw fii ne hwene mu; ogyaframa fii nʼanom; na nnyansramma dɛw fii mu.
  hlt-hlt: A hnarhong lamkah hmaikhu thoeng tih, a ka lamkah hmai loh a laeh vaengah
    hmai-alh khaw tak.
  tbz-SIM: Kɛ̀ kuyukú nyiɛ̀ní Kuyie nwũɔ̃̀, kɛ̀ fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ yìɛ̀ní ku nùù nɛ̀
    ihɑ̃ɑ̃pɛ́m̀pɛ́rí.
  msy-2020: Ikiavɨra Itir God, mɨgharim an atinimɨn otivaghiri, ezɨ avim an akamɨn
    otivaghira bizir avɨribar isi. Egha mɨzariaba ira tintinibar zui.
  dop-dop: Kɔkɔ nyɔɔsɩ lɩɩnɑ Ɩsɔ nyɑ́ mɩɩnɑ tɛɛ, nɑ ń tɔ kɔkɔ mɑmɑlɑ nɑ nɔɣɔ.
  azb-azb: Burnundan tüstü çıxıb yüksəldi, Ağzından yandırıb-yaxan alov püskürdü,
    Bundan közlər tutuşdu.
  eng-DBY: 'There went up a smoke out of his nostrils, And fire out of his mouth devoured:
    Coals burned forth from it.'
  hin-2017: उसके नथनों से धुआँ निकला, और उसके मुँह से आग निकलकर भस्म करने लगी; जिससे
    कोयले दहक उठे। (भज. 97:3)
  wol-KYG: Saxar di sël-sëlee ca wakkan ya, sawara boye ca gémmiñ ga, xal yu yànj
    tàkke ca.
  eng-YLT: Gone up hath smoke by His nostrils. And fire from His mouth devoureth,
    Brands have been kindled by it.
  eng-WYC-2017: Smoke went up from his nostrils, and fire of his mouth shall devour;
    coals were kindled of it.
  eng-WMBB: Smoke went up out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  urd-GVH: उस की नाक से धुआँ निकल आया, उसके मुँह से भस्म करनेवाले शोले और दहकते कोयले
    भड़क उठे।
  rug-rug: Na tuṉaha si vura pa isuna, meke na nika huruṉuna, meke na motete leradi
    si vura pa ṉuzuna.
  gaz-gaz: Aarri funyaan isaatii ol baʼe; ibiddi waa barbadeessu afaan isaatii baʼe;
    cileen bobaʼus afaan isaatii baʼe.
  fra-LSG: 'Il s’élevait de la fumée dans ses narines, Et un feu dévorant sortait
    de sa bouche: Il en jaillissait des charbons embrasés.'
  yal-yal: Tutun yi mini a ɲɔɛni. Halagi ti tɛɛ dɛgɛn nun tɛɛ wolonne yi mini a dɛ.
  haw-1868: 'Pukoa ae la ka uahi mailoko ae o kona mau pukaihu, Mai loko aku o kona
    waha i ai aku ai ke ahi: Ua kukuniia na lanahu e ia.'
  arb-NAV: نَفَثَ أَنْفُهُ دُخَاناً، وانْدَلَعَتْ نَارٌ آكِلَةٌ مِنْ فَمِهِ، فَاتَّقَدَ
    مِنْهَا جَمْرٌ.
  ewe-ewe: Dzudzɔ do tso eƒe ŋɔtime; dzo ƒe aɖewo do tso eƒe nu me eye dzoka xɔxɔwo
    kplɔe ɖo.
  eng-LEE: Smoke went up in his anger, and consuming fire out of his mouth, coals
    flamed forth from him.
  asm-FB: তেওঁ নাকৰ পৰা ধোঁৱা ওলাই ওপৰলৈ গ’ল, তেওঁৰ মুখৰ পৰা ওলোৱা অগ্নিয়ে গ্ৰাস
    কৰিলে; তাৰ পৰা জ্বলি থকা আঙঠা ওলাই জ্বলি থাকিল।
  sus-A: تُورِ نُ مِنِمَ عَ حْي عِ، تّ نُ مِنِمَ عَ دّ عِ، تّ وٌلٍ نُ كَسَنمَ.
  fra-SBL: De la fumée sortait de ses narines. Un feu dévorant est sorti de sa bouche.
    Des charbons ont été allumés par elle.
  hbo-hbo: עָלָ֤ה עָשָׁן֙ בְּאַפֹּ֔ו וְאֵ֥שׁ מִפִּ֖יו תֹּאכֵ֑ל גֶּחָלִ֖ים בָּעֲר֥וּ
    מִמֶּֽנּוּ׃
  kik-kik: Ndogo ĩkiuma maniũrũ-inĩ make ĩkĩambata na igũrũ; mwaki wa kũniinana ũkiuma
    kanua-inĩ gake. Kanua-inĩ gake hakoima makara mekũrĩrĩmbũka.
  fra-NCL: une fumée montait de ses narines, et un feu dévorant sortait de sa bouche ;
    il en jaillissait des charbons embrasés.
  cek-AK: Anih ih hnahkhaw thung hoiah hmaikhue to tacawt moe, anih ih pakha hoiah
    hmaipalai to tacawt pongah, hmaisaae to amngaeh.
  cuk-cuk: Bab-Jehová-e-bunnogedba, waa ainialid, e-gaya-yaba, soo-ginnitibi gwabunyealid,
    ginnitibi soomar milealid.
  uig-CYR: Униң димиғидин ис өрләп туратти, Ағзидин чиққан от һәммисини жутувәтти;
    Униңдин көмүр чоғлири чиқти;
  tel-2017: ఆయన ముక్కుపుటాల్లో నుంచి నుండి పొగ లేచింది. ఆయన నోట నుండి జ్వాలలు వచ్చాయి.
    అవి నిప్పు కణాలను రగిల్చాయి.
  hat-BSA: Lafimen te monte sòti nan nen L. Dife soti nan bouch Li a te devore. Chabon
    te fèt pa li.
  kos-kos: Kulasr fofosryak liki infwacl, Sie e in kunausten ac mulut fol sikyak liki
    oalul.
  hbo-WLC: עָלָ֤ה עָשָׁן֙ בְּאַפּ֔וֹ וְאֵ֥שׁ מִפִּ֖יו תֹּאכֵ֑ל גֶּחָלִ֖ים בָּעֲר֥וּ
    מִמֶּֽנּוּ׃
  ibo-ibo: Anwụrụ ọkụ sitere ya nʼimi pụta; Ọkụ na-erepịa erepịa sikwa nʼọnụ ya pụta.
    Icheku ọkụ na-ere ọkụ sitekwara nʼebe ahụ nwupụta.
  ory-ory: ତାହାଙ୍କ ନାସାରନ୍ଧ୍ରରୁ ଧୂମ ନିର୍ଗତ ହେଲା ଓ ତାହାଙ୍କ ମୁଖରୁ ନିର୍ଗତ ଅଗ୍ନି ଗ୍ରାସ
    କଲା; ତଦ୍ଦ୍ୱାରା ଅଙ୍ଗାର ପ୍ରଜ୍ୱଳିତ ହେଲା।
  chk-chk: Ötüöt a ötüwu seni lon pwötün, nge ekkei lapalap a ngetewu seni lon awan,
    pwal moch mi sarara a küwu seni.
  ssd-ssd: Nu tuku fumbe burok kumam pa guwa prona. Miŋge kumam pa suŋgo kraŋer-kraŋerka
    tui fat taŋaŋ pirsi-parsinaig.
  rop-rop: Imbin jis laik imbin meigim smok kamat brom im nos, en imbin jis laik imbin
    meigim brabli hotwan faiya kaman brom im mawus weya garra barnimap im enami olabat.
  ukr-1871: Із ніздер устав дим, з роту вугльом жеврющим і поломєм жарко жахнуло.
  deu-1951: Rauch stieg auf von seiner Nase und verzehrendes Feuer aus seinem Mund,
    Feuerglut brannte daraus hervor.
  eng-JPS: Smoke arose up in His nostrils, and fire out of His mouth did devour; coals
    flamed forth from Him.
  srp-1865: Podiže se dim iz nozdara njegovijeh i iz usta njegovijeh oganj koji proždire,
    živo ugljevlje otskakaše od njega.
  lug-lug: Omukka ne gunyooka okuva mu nnyindo ze, n’omuliro ne guva mu kamwa ke,
    n’amanda agaaliko omuliro ne gava mu ye.
  heb-heb: עלה עשן באפו ואש מפיו תאכל גחלים בערו ממנו׃
  ben-IRV: তাঁর নাক থেকে ধোঁয়া বার হোল, তাঁর মুখের আগুন গ্রাস করল, তার মাধ্যমে কয়লা
    জ্বলে উঠল।
  pan-pan: ਉਸ ਦੀਆਂ ਨਾਸਾਂ ਤੋਂ ਧੂੰਆਂ ਉੱਠਿਆ ਅਤੇ ਉਸ ਦੇ ਮੂੰਹ ਤੋਂ ਅੱਗ ਭਸਮ ਕਰਦੀ ਸੀ, ਅੰਗਿਆਰੇ
    ਉਸ ਤੋਂ ਦਗ-ਦਗ ਕਰਨ ਲੱਗੇ!
  tkr-tkr: Mang'une quşeençe kuma qığeç'u, ghalençe gyooxhan haa'an ts'a ı'xiyxə.
    Mançikeb gyopxhanna ghadır k'yoohar.
  mya-JVB: နှာခေါင်း တော်ထဲက မီးခိုး ထွက် ၍ ၊ နှုတ် တော်ထဲက မီးလောင် သောအားဖြင့် မီးခဲ
    တောက် လေ၏။
  tte-O: Kabo bogau iyawatagilima isuna mena yo mayau memenana iyawatagilima gamwana
    mena yo gibwala wedowedolina isuwe-lobiyenama.
  tbg-tbg: Mintivaro vira aiqianahairo iha muravano oru vivaro vira noqihairo ihavano
    aitarero voqama kero iteharo tatoqaqiro vivaro vira noqihairo ihauruvano aitarero
    itaqiro vi vaira.
  hmo-hmo: Kwalahu be iena udubaubauna dekena amo ia daekau. Lahi ena siahu bona hururu,
    be iena uduna dekena amo ia mai.
  urd-urd: उसके नथुनों से धुवाँ उठा और उसके मुँह से आग निकल कर भस्म करने लगी, कोयले
    उससे दहक उठे।
  rus-SYN: Поднялся дым от гнева Его и из уст Его огонь поядающий; горящие угли сыпались
    от Него.
  bqc-SIM: Súɛlɛ bↄ̀ aà níu, tɛ́ pↄkaalɛna bↄ̀ aà lɛ́u, a yↄ̃ↄ lɛ́ pipi aà aɛ.
  tcz-CHONGTHU: Chule Anah hom sung tenia konin meikhu ahung kitung doh in, chule
    akamsung a konin mi bahgam thei mei akonge; Meial deuje ju Pathena konin ahung
    kitung doh jenge.
  mar-mar: त्याच्या नाकपुड्यांतून धूर निघत होता. मुखातून अग्नीज्वाला बाहेर पडत होत्या
    ठिणग्या बरसत होत्या.
  qub-qub: Senganpita goshtay llojshiycaran, shiminpitana ushacoj nina. Shiminpaga
    ajtuycämuran ratataycaj shanshata.
  bqp-bqp: Túsukpɛ bò a yĩn, tɛ́ kũ àdi ń kpata bò a lɛ́n, a yↄ̃̀nↄ tɛn tɛ́ kɛ a
    arɛ.
  hat-hat: Lafimen t'ap soti nan twou nen li. Yon gwo flanm dife ak moso chabon tou
    limen t'ap soti nan bouch li.
  eng-BSB: Smoke rose from His nostrils, and consuming fire came from His mouth; glowing
    coals blazed forth.
  tod-tod: Duului ɠa ɠulazu sokpayeɠeiti su, abui nii é galai wosu, naa ɗa ɠula daaʋɛ,
    ga tiɠilekai é ɗa ɠala.
  eng-WEBPB: Smoke went up out of his nostrils. Consuming fire came out of his mouth.
    Coals were kindled by it.
  kbq-kbq: Agona kampintira toki higeno, agipintira tevemo hagna hagna huno maka'za
    tefanene nehigeno, rimpama ahezamo'a tankanuzare'ma tevema teankna hu'ne.
  nhe-BL: Elqui queja poctli quisayaya ipan iyacatzol. Huan icamaco quisayaya tlilelemectli
    tlen tetzontlamiltiyaya. Quena, elqui queja lemeniyaya miyac tlicuahuitl, pampa
    tlahuel cualantoc.
  bus-bus: Tɛ́sukpɛ bↄ̀ à yĩzĩ, tɛ́ kɛ̀ è ń kpata bↄ̀ à lɛ́n, à yↄ̃̀nↄↄ e tɛ́ kɛɛ
    à aɛ.
  gub-BL: Tàtàxiner uhem ixi wi. Tàtàpyzgwer uhem izuru wi. Tata purapy ma'e uhem
    izuru wi.
  eng-DRA: 'A smoke went up from his nostrils, and a devouring fire out of his mouth:
    coals were kindled by it.'
