verse: 2SA.022.022
translations:
  mal-C: കാരണം ഞാൻ യഹോവയുടെ പാതകളിൽത്തന്നെ സഞ്ചരിച്ചു; എന്റെ ദൈവത്തെ വിട്ടകലുമാറ്
    ഞാൻ ദോഷം പ്രവർത്തിച്ചില്ല.
  deu-TKW: Denn ich hielt inne die Wege Jahwes und frevelte nicht gegen meinen Gott.
  lin-lin: Pamba te nabateli banzela ya Yawe, napesi Nzambe na ngai mokongo te lokola
    bato mabe.
  eng-LSV: For I have kept the ways of YHWH, || And have not done wickedly against
    my God.
  eng-GNV: For I kept the wayes of the Lord, and did not wickedly against my God.
  eng-WEBSTER: For I have kept the ways of the LORD, and have not wickedly departed
    from my God.
  nhw-BL: Quena, nijtoquilijtoc iojhui TOTECO, huan amo nijcajtoc. Amo nijcajtejtoc
    noTeco Dios para nijtoquilis catli amo cuali.
  swh-ONEN: Kwa maana nimezishika njia za Bwana; sijatenda ubaya nikamwacha Mungu
    wangu.
  bba-bba: Nɑ win woodɑ mɛm nɔɔwɑ. Nɑ ǹ nùn seesi.
  eng-KJVCPB: For I have kept the ways of the Lord, And have not wickedly departed
    from my God.
  mpx-mpx: He Yehoba wana kamwasa ya toulil, nige ya gegegi ge no Yabowaine ana en
    ya pepek.
  luo-luo: Nimar aserito yore Jehova Nyasaye; ok asetimo marach kuom weyo Nyasacha.
  meu-meu: Badina be Iehova ena dala vada na badinadia; lalo-hadai dikadia daidiai
    egu Dirava asina rakatania.
  npi-ULB: किनकि परमप्रभुका मार्गहरू मैले पालन गरेको छु र मेरो परमेश्‍वरबाट भड्किएर
    दुष्‍टतासाथ काम गरेको छैन ।
  yor-yor: Nítorí pé èmi pa ọ̀nà Olúwa mọ́, èmi kò sì fi ìwà búburú yapa kúrò lọ́dọ̀
    Ọlọ́run mi.
  ind-ind: dan aku menaati perintah-perintah-Mu. Aku tidak meninggalkan-Mu untuk melakukan
    kejahatan.
  pes-OPCB: زیرا از دستورهای خداوند اطاعت نموده‌ام و به خدای خود گناه نورزیده‌ام.
  tgl-ULB: Dahil pinanatili ko ang mga kaparaanan ni Yahweh at hindi gumawa ng kasamaan
    sa pamamagitan ng pagtalikod mula sa aking Diyos.
  cbu-NT: Watam nuw Apanllish kis tachitaranginawa. Ashiranguri, ayamamtiyam nuw Apanllee
    nda kasachina.
  hui-hui: Anduane Homogonaga mana tigabi ngaru i̱na taluwa bialu harugoni. I̱na i̱naga
    Ngode Datagaliwabe erembira mialu mana ko wiaru nabi harugoni.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​တော်​တို့​ကို စောင့်​ရှောက်​ခဲ့​ပါ​၏။ ငါ​၏​ဘု​ရား​သ​ခင်​ကို​ကျော​မ​ခိုင်း​ခဲ့​ပါ။
  bod-N: རྒྱུ་མཚན་བདག་གིས་ཡ་ཝཱེའི་ལམ་རྣམས་བསྲུངས། །ངན་པར་སྤྱད་ནས་དཀོན་མཆོག་བསྐྱུར་པ་མེད།
    །
  sna-sna: Nokuti ndakachengeta nzira dzaJehovha; handina kuita chakaipa ndichitsauka
    kubva kuna Mwari wangu.
  spa-BLM: Porque he guardado los caminos de Yahvé, y no me he alejado impíamente
    de mi Dios.
  cac-cac: yujto tzin c'anab'ajej a b'eyb'al. Ach in Diosal, max in c'ulejlaj chucal,
    malaj in gana svic'canel in b'a d'ayach.
  swh-ULB: Kwa maana nimezishika njia za Yahwe na sijafanya uovu kwa kugeuka kutoka
    kwa Mungu.
  bel-bel: Бо я захоўваў шляхі Госпада і ня быў грэшны прад Богам маім,
  deu-ELBBK: Denn ich habe bewahrt die Wege des HERRN und bin von meinem Gott nicht
    frevelhaft abgewichen.
  mbb-OT: Su edsunuzen ku is menge paaǥi nu, ne wazà a med-awà diyà te kenikew.
  mal-2015: ഞാൻ യഹോവയുടെ വഴികളെ പ്രമാണിച്ചു, എന്റെ ദൈവത്തോടു ദ്രോഹം ചെയ്തതുമില്ല.
  rmc-rmc: Bo ľikeravas man pal o droma le RAJESKRE a na odvisarďom man mire Devlestar.
  pes-OPV: زیرا که طریق های خداوند را حفظ نمودم. و ازخدای خویش عصیان نورزیدم.
  ron-1924: кэч ам пэзит кэиле Домнулуй, ну м-ам фэкут виноват фацэ де Думнезеул меу.
  ben-OBCV: কারণ আমি সদাপ্রভুর নির্দেশিত পথে চলেছি, আমার ঈশ্বরকে পরিত্যাগ করার অপরাধী
    আমি নই।
  som-som: Waayo, anigu waan xajiyey jidadkii Rabbiga, Oo Ilaahayna sii caasinimo
    ah ugama tegin.
  lat-VUC: Quia custodivi vias Domini, et non egi impie a Deo meo.
  eng-ASVBT: For I have kept the ways of Jehovah, And have not wickedly departed from
    my God.
  ita-1885: Perciocchè io ho osservate le vie del Signore, E non mi sono empiamente
    rivolto dall'Iddio mio.
  eng-LXXUP: Because I kept the ways of the Lord, And did not wickedly depart from
    my God.
  eng-ULB: For I have kept the ways of Yahweh and have not acted wickedly by turning
    from my God.
  spa-VBL: Porque he seguido los caminos del Señor; no he pecado apartándome de mi
    Dios.
  fra-_FOB: Car j'ai gardé les voies de l'Éternel, et je n'ai point été infidèle à
    mon Dieu.
  mal-mal: ഞാൻ യഹോവയുടെ വഴികളെ പ്രമാണിച്ചു, എന്റെ ദൈവത്തോട് ദ്രോഹം ചെയ്തതുമില്ല.
  urd-GVR: Kyoṅki maiṅ Rab kī rāhoṅ par chaltā rahā hūṅ, maiṅ badī karne se apne Ḳhudā
    se dūr nahīṅ huā.
  suz-BL: मारदे हना गो परमप्रभु यावे आ लांम गाक्‍शो बाक्‍ती। गो आ अरेशो लोव़ मटीब
    खोदेंशो पा आं परमप्रभु रे ङोन मलङ।
  ita-1927: poiché ho osservato le vie dell’Eterno e non mi sono empiamente sviato
    dal mio Dio.
  ckb-ckb: چونکە من ڕێچکەی یەزدانم گرتووەتەبەر، لە خودای خۆم یاخی نەبووم.
  eng-BBE: For I have kept the ways of the Lord; I have not been turned away in sin
    from my God.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಯೆಹೋವ ದೇವರ ಮಾರ್ಗಗಳನ್ನು ಅನುಸರಿಸಿದ್ದೇನೆ, ನನ್ನ ದೇವರನ್ನು ಬಿಟ್ಟುಹೋಗುವ
    ದುಷ್ಟತ್ವವನ್ನು ನಾನು ಮಾಡಲಿಲ್ಲ.
  tam-2017: யெகோவாவுடைய வழிகளைக் காத்துக்கொண்டுவந்தேன்; நான் என்னுடைய தேவனுக்குத்
    துரோகம் செய்ததில்லை.
  spa-RV-1909: Porque yo guardé los caminos de Jehová, y no me aparté impíamente de
    mi Dios.
  ron-BTF: Pentru că am ținut căile DOMNULUI și nu m-am abătut cu stricăciune de la
    Dumnezeul meu.
  eng-WEBP: For I have kept the LORD’s ways, and have not wickedly departed from my
    God.
  eng-FBV: For I have followed the Lord's ways; I have not sinned by turning away
    from my God.
  nld-1939: Want ik had de wegen van Jahweh bewandeld, Niet gezondigd tegen mijn God;
  nch-BL: Quena, nijtoquilijtoc iojhui TOTECO, huan amo nijcajtoc. Amo nijcajtejtoc
    noTeco Dios para nijtoquilis cati amo cuali.
  vie-1934: Vì tôi có giữ theo các đường lối của Đức Giê-hô-va, Không làm ác xây bỏ
    Đức Chúa Trời tôi.
  hin-CV: मैं याहवेह की नीतियों का पालन करता रहा हूं; मैंने परमेश्वर के विरुद्ध कोई
    दुराचार नहीं किया है.
  spa-BES: Porque he guardado los caminos del Señor; No he sido apartado de mi Dios.
  tdx-tdx: Toe nifaharako o lala’ Iehovào, vaho tsy nitsile an-kelok’ aman’ Añahareko.
  tha-KJV: เพราะข้าพเจ้ารักษาบรรดาพระมรรคาของพระเยโฮวาห์ และไม่​ได้​พรากจากพระเจ้าของข้าพเจ้าอย่างชั่วร้าย
  por-BR-2018: Porque eu guardei os caminhos do SENHOR; E não me apartei impiamente
    de meu Deus.
  deu-ELO: Denn ich habe bewahrt die Wege Jehovas, und bin von meinem Gott nicht frevelhaft
    abgewichen.
  eng-WYC-2018: For I [have] kept the ways of the Lord; and I did not (turn) wickedly
    from my God. (For I have followed the Lord’s ways; and I have not wickedly turned
    from my God.)
  epo-epo: Ĉar mi min tenis je la vojoj de la Eternulo, Kaj mi ne faris malbonon antaŭ
    mia Dio.
  uig-PIN: Qünki Pǝrwǝrdigarning yollirini tutup kǝldim; Rǝzillik ⱪilip Hudayimdin
    ayrilip kǝtmidim;
  beo-beo: Na da Gode Ea sema dedei amoma fa:no bobogesu amola Godema fa:no bobogei
    na da hame buhagi.
  tpi-OTNT: Mi bihainim gut lo bilong Bikpela. Mi no bin givim baksait long God bilong
    mi na mekim pasin nogut.
  hau-SA: Gama na kiyaye hanyoyin Ubangiji; ban yi wani mugun abu da zai juyar da
    ni daga Allahna ba.
  uig-LAT: Chünki Perwerdigarning yollirini tutup keldim; Rezillik qilip Xudayimdin
    ayrilip ketmidim;
  nde-nde: Ngoba ngizigcinile izindlela zikaThixo; angenzanga okubi ngokufulathela
    uNkulunkulu wami.
  ton-ton: He kuo tauhi ʻeau ʻae hala ʻo Sihova, pea kuo ʻikai te u mahuʻi ʻi he angakovi
    mei hoku ʻOtua.
  ces-1613: Nebo jsem ostříhal cest Hospodinových, aniž jsem se bezbožně strhl Boha
    svého.
  eng-WMB: For I have kept the LORD’s ways, and have not wickedly departed from my
    God.
  tam-TCV: ஏனெனில் நான் யெகோவாவினுடைய வழிகளை கைக்கொண்டிருக்கிறேன்; என் இறைவனைவிட்டு
    விலகி நான் குற்றம் செய்யவில்லை.
  ceb-ULB: Kay gitipigan ko ang mga dalan ni Yahweh ug wala nagbuhat ug daotan pinaagi
    sa pagbiya sa akong Dios.
  pol-UBG: Strzegłem bowiem dróg PANA i nie odstąpiłem niegodziwie od mojego Boga.
  agr-agr: Wika Tuke Pujuu tujutbaunak betek umikuitjai, nii tujutbaun umitskek idaisachuitjai.
  kyc-kyc: Nambame Kamongona lowa dupwa warombo singi. Nambame nambana Anatu kando
    mata maiyuo kapu kyuo paa nange.
  urd-GVU: کیونکہ مَیں رب کی راہوں پر چلتا رہا ہوں، مَیں بدی کر نے سے اپنے خدا سے
    دُور نہیں ہوا۔
  deu-1912: Denn ich halte die Wege des HERRN und bin nicht gottlos wider meinen Gott.
  kan-2017: ಯೆಹೋವನ ಮಾರ್ಗವನ್ನೇ ಅನುಸರಿಸಿದೆನಲ್ಲಾ ನನ್ನ ದೇವರನ್ನು ಬಿಟ್ಟು ದ್ರೋಹ ಮಾಡಲಿಲ್ಲ.
  yap-yap: Kug fol ko motochiyel rok SOMOL; dawor gu togopluw ngak e Got rog.
  hlt-MCSB: BOEIPA kah longpuei te ka ngaithuen tih ka Pathen taeng lamloh ka poehlip
    van pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓይሣ ጎይፆ ታ ሃንቴኔ፤ ታ ፆኦዛሢፓ ታና ዱማሳ ዻቢንቲ ታ ማዺባኣሴ።
  twi-ASANTE: Ɛfiri sɛ, manante Awurade akwan so; Mentwee me ho mfirii me Onyankopɔn
    ho nkɔyɛɛ bɔne.
  eng-WEBU: For I have kept the LORD’s ways, and have not wickedly departed from my
    God.
  wal-wal: Taani GODAA ogiyaa kaallaas; taani ta Xoossaa aggada wora babeikke.
  spa-PDDPT: Porque guardé los caminos de Yavé Y no me aparté impíamente de mi ʼElohim.
  gun-gun: Mba'eta xee ma Senhor guigua tape rupi aiko va'e, ndajepe'ai Xeruete gui
    ha'eve'ỹa rami aiko aguã.
  agu-BL: Na ilenin ja chinxom te yi tetz tajbil. Qui'c jun tir yi jak impaj yi ca'wl
    i'. Qui'c jun tir yi jak ne'l xlaj yi tetz be'.
  ilo-ULB: Gapu ta tinungpalko dagiti wagas ni Yahweh ken saanak a nagtignay a sidadangkes
    babaen iti panangtallikodko iti Diosko.
  kpg-kpg: Au gu hagalongo gi nia haganoho o Dimaadua. Au digi huli gi daha mo dogu
    God.
  uig-ARA: چۈنكى پەرۋەردىگارنىڭ يوللىرىنى تۇتۇپ كەلدىم؛ رەزىللىك قىلىپ خۇدايىمدىن
    ئايرىلىپ كەتمىدىم؛
  sus-sus: barima n nu ɲɛrɛma Alatala xa kira nan xɔn, n mu n baxi n Marigi Ala xa
    kira ma alɔ mixi ɲaaxie.
  pon-2006: I peikiong kosonned en KAUN-O; I sohte sohpeisang ei Koht.
  jae-jae: Gebe aê kasa Apômtaunê lêŋ ŋapep ma kakac tauc su aŋga ŋoc Anôtônê ŋaucŋageŋ
    atom.
  ksd-ksd: Tago iau tar mur ra nga kai ra Luluai, Ma pa iau ga bura kakaina kan kaugu
    God.
  tur-YTC: Çünkü Yahve'nin yollarını tuttum, Kötülükle de Tanrım'dan ayrılmadım.
  grc-BRENT: Ὅτι ἐφύλαξα ὁδοὺς Κυρίου, καὶ οὐκ ἠσέβησα ἀπὸ τοῦ Θεοῦ μου.
  ind-AYT: Sebab, aku mengikuti jalan TUHAN, dan tidak berbuat jahat terhadap Allahku.
  nya-nya: Pakuti ine ndinatsata njira za Yehova; ndilibe mlandu wochoka pamaso pa
    Mulungu wanga.
  hrv-hrv: jer čuvah putove Jahvine, od Boga se svoga ne udaljih.
  mps-mps: Eno te Genuai Bidigo bomai po bugagia wali pali. Eno te ena God tudiba
    munama, tama dwai kolesaga me ebeo.
  tpi-tpi: Mi bihainim gut lo bilong Bikpela. Mi no bin givim baksait long God bilong
    mi na mekim pasin nogut.
  dan-1931: thi jeg holdt mig til HERRENS Veje, svigted i Gudløshed ikke min Gud;
  vie-OVCB: Tôi tuân hành điều răn Chúa dạy; không phạm tội để rồi lẩn quất.
  guj-2017: કેમ કે મેં ઈશ્વરના માર્ગોનું પાલન કર્યું છે અને દુરાચાર કરીને હું મારા
    પ્રભુથી ફરી ગયો નથી.
  pon-2006A: I peikiong kosonned en KAUN-O; I sohte sohpeisang ei Koht.
  por-BRBSL: Pois eu tenho mantido os caminhos de Javé, e não se afastaram maliciosamente
    do meu Deus.
  cth-cth: Bangkongtetpawiteh, BAWIPA e a lamthung hah pou ka dawn teh, kaie Cathut
    koehoi yon hoi kahmat boihoeh.
  twi-twi: Efisɛ manantew Awurade akwan so; mentwee me ho mfii me Nyankopɔn ho nkɔyɛɛ
    bɔne.
  hlt-hlt: BOEIPA kah longpuei te ka ngaithuen tih ka Pathen taeng lamloh ka poehlip
    van pawh.
  tbz-SIM: N tũmmu ti Yiɛ̀ nKuyie nkó kucɛ, n yí yetɛ ku kpɛti mɑtì.
  msy-2020: Ikiavɨra Itir God, a nan God. Kɨ akɨrim ragha a gasarazir puvatɨ. Kɨ guizbangɨra
    an Akar Gavgavibar gɨn zui.
  dop-dop: Mɑ tǝŋɑ Tɑcɑɑ tɔm kɛ́, mɑ tɑ wɑkǝlǝnɑ-ŋ.
  azb-azb: Çünki Rəbbin yolunu tutmuşam, Pis olub Allahımın yolundan azmamışam.
  eng-DBY: For I have kept the ways of Jehovah, And have not wickedly departed from
    my God.
  hin-2017: क्योंकि मैं यहोवा के मार्गों पर चलता रहा, और अपने परमेश्वर से मुँह मोड़कर
    दुष्ट न बना।
  wol-KYG: Sàmm naa yooni Aji Sax ji, bonuma, di moy sama Yàlla.
  eng-YLT: For I have kept the ways of Jehovah, And have not done wickedly against
    my God.
  kne-kne: Tan nantongtongpalak sin laydena, adiak binmasol ay nanokog en sisya.
  eng-WYC-2017: For I [have] kept the ways of the Lord; and I did not turn wickedly
    from my God.
  eng-WMBB: For I have kept the LORD’s ways, and have not wickedly departed from my
    God.
  urd-GVH: क्योंकि मैं रब की राहों पर चलता रहा हूँ, मैं बदी करने से अपने ख़ुदा से
    दूर नहीं हुआ।
  rug-rug: Ele va tabea rau sa tinarae te Zihova; meke lopu va mudia rau sa qua Tamasa.
  gaz-gaz: Ani karaa Waaqayyoo eegeeraatii; Waaqa koo irraa garagalee hammina hin
    hojjenne.
  fra-LSG: Car j’ai observé les voies de l’Éternel, Et je n’ai point été coupable
    envers mon Dieu.
  yal-yal: Bayo n bata lu Alatalaa kirane xɔn ma, n mi n makuyaxi n ma Ala ra alo
    muxu ɲaxine.
  haw-1868: No ka mea, ua malama aku au i na aoao o Iehova, Aole hoi au i hele hewa
    aku mai ko'u Akua aku.
  arb-NAV: لأَنِّي سَلَكْتُ دَائِماً فِي طُرُقِ الرَّبِّ، وَلَمْ أَعْصَ إِلَهِي.
  ewe-ewe: Melé Yehowa ƒe mɔwo me ɖe asi. Nyemewɔ vɔ̃ hetrɔ le nye Mawu yome o;
  eng-LEE: For I had kept the ways of the Lord, and had not wickedly departed from
    my God.
  asm-FB: কিয়নো মই যিহোৱাৰ পথত চলিলোঁ, আৰু কুকৰ্ম কৰি মোৰ ঈশ্বৰক এৰা নাই৷
  sus-A: بَرِ مَ ﭑ نُ حّرّ مَ عَلَتَلَ شَ كِرَ نَن شْن، ﭑ مُ ﭑ بَشِ ﭑ مَرِفِ عَلَ
    شَ كِرَ مَ عَلْ مِشِ حَاشِيٍ.
  fra-SBL: Car j'ai gardé les voies de l'Éternel, et je ne me suis pas éloigné de
    mon Dieu par méchanceté.
  hbo-hbo: כִּ֥י שָׁמַ֖רְתִּי דַּרְכֵ֣י יְהוָ֑ה וְלֹ֥א רָשַׁ֖עְתִּי מֵאֱלֹהָֽי׃
  kik-kik: Nĩgũkorwo nĩnũmĩtie njĩra cia Jehova; ndiĩkĩte ũũru na ũndũ wa kũhutatĩra
    Ngai wakwa.
  fra-NCL: Car j’ai gardé les voies de Yahweh, et je n’ai pas péché, pour m’éloigner
    de mon Dieu.
  cek-AK: Angraeng ih loklam to ka pazui; kahoih ai hmuen sak hanah, ka Sithaw to
    kang qoi taak ai.
  cuk-cuk: Ar Bab-Jehová-Igar-Mesisadba an nanadii gusad. Ibmar-isgana an imaksasulid,
    an-Bab-Dummadgi an bangussulid.
  uig-CYR: Чүнки Пәрвәрдигарниң йоллирини тутуп кәлдим; Рәзиллик қилип Худайимдин
    айрилип кәтмидим;
  tel-2017: ఎందుకంటే యెహోవా మార్గాలను నేను అనుసరిస్తున్నాను. నా దేవుని నుండి వైదొలగి
    దుర్మార్గంగా ప్రవర్తించలేదు.
  hat-BSA: Paske mwen te kenbe chemen SENYÈ a. Mwen pa t aji avèk mechanste kont Bondye
    mwen an.
  kos-kos: Nga akos na ma sap lun LEUM GOD; Nga tiana forla liki God luk.
  hbo-WLC: כִּ֥י שָׁמַ֖רְתִּי דַּרְכֵ֣י יְהוָ֑ה וְלֹ֥א רָשַׁ֖עְתִּי מֵאֱלֹהָֽי׃
  ibo-ibo: Nʼihi na edebezuola m ụzọ niile nke Onyenwe anyị; ikpe amaghị m nʼihi ịgbakụta
    Chineke azụ.
  ory-ory: କାରଣ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ପଥ ଧରିଲି ଓ ଦୁଷ୍ଟତାପୂର୍ବକ ମୁଁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ତ୍ୟାଗ
    କଲି ନାହିଁ।
  chk-chk: Üa aleasochisi än ewe Samol mi Lapalap kewe allük, nge üsap rik seni ai
    Kot ren och föför mi ngau.
  ssd-ssd: Ye Suŋgo tuku tukul pasa ndo dubiwen sulumba Kuate ŋgumne ndawen.
  rop-rop: Aibin oldei duwit langa det lowa blanga YAWEI, en ai nomo bin tenim miselp
    brom main God.
  ukr-1871: Бо путями Господнїми твердо ходив я, цураючись кривди; не чинив я ледачого
    ледарства проти спасенного слова.
  deu-1951: denn ich habe die Wege des HERRN bewahrt und bin nicht abgefallen von
    meinem Gott,
  eng-JPS: For I have kept the ways of the LORD, and have not wickedly departed from
    my God.
  srp-1865: Jer se držah putova Gospodnjih, i ne odmetnuh se Boga svojega.
  lug-lug: Ntambulidde mu kkubo lya Mukama, era sivanga ku Katonda wange okukola ebitali
    bya butuukirivu.
  heb-heb: כי שמרתי דרכי יהוה ולא רשעתי מאלהי׃
  ben-IRV: কারণ আমি সদাপ্রভুর পথেই চলাফেরা করেছি; মন্দভাবে আমার ঈশ্বরকে ছাড়ি নি।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਰਾਹਾਂ ਦੀ ਪਾਲਣਾ ਕੀਤੀ, ਅਤੇ ਬਦੀ ਕਰਕੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ
    ਬੇਮੁੱਖ ਨਹੀਂ ਹੋਇਆ!
  tkr-tkr: Mang'vee məxüd hı'iyn zı Rəbbina yəq' avquva, pisda ıxha Allahılqa yı'q'
    sak'al hidi'ıva.
  mya-JVB: အကြောင်းမူကား ၊ ငါသည်ထာဝရဘုရား ၏ လမ်း တော်သို့အစဉ်လိုက် ၏။ ငါ ၏ဘုရား သခင့်ထံမှ
    ပြစ်မှား ၍ မ သွား။
  tte-O: Na Yeoba ana kamwasa yamuliya yo nige sowana yagu Yaubada yalogabaen.
  tbg-tbg: Te Noravano Kotiva tivatai uvara iriqi vi vaunara. Kia te tenta Variqa
    tauvaqa utu amiteha qora kaiqa varaunara.
  hmo-hmo: badina be Lohiabada ena dala lau badinaia vadaeni. Iena kara maoromaoro
    dekena amo lau raka siri lasi.
  urd-urd: क्यूँकि मैं ख़ुदावन्द की राहों पर चलता रहा, और ग़ल्ती से अपने ख़ुदा से
    अलग न हुआ।
  rus-SYN: Ибо я хранил пути Господа и не был нечестивым пред Богом моим,
  bqc-SIM: Asa má Dii yã́ kũa, mi vãikɛ ma a Lua tò weo.
  tcz-CHONGTHU: Ajeh chu keiman Pakai lamlhah na jouse kajui jingin, agilou bol’in
    ka Pathenchu kada lha khapoi.
  mar-mar: कारण मी परमेश्वराचे आज्ञापालन केले. देवाविरुध्द कोणताही अपराध मी केला नाही.
  qub-qub: Nogaga Tayta Dios munashannöllami goyaycä. Juchata mana ruraypami imaypis
    gatirashcä.
  bqp-bqp: Zaakũ má Luda yãditɛnanↄ kũna, mádi yã vãni kɛ ma a Luda tònlo.
  hat-hat: Mwen te obeyi lalwa Seyè a, mwen pa janm vire do bay Bondye.
  eng-BSB: For I have kept the ways of the LORD and have not wickedly departed from
    my God.
  tod-tod: mazɔlɔɔ gè Ɠɔoɠɔ GALAGI ná-peleiti sogɛ, gè la maaɠoozani nà-GALAGI
    ʋa, ga faa ɲɔu ɠɛɛ vaa maaʋele.
  eng-WEBPB: For I have kept the LORD’s ways, and have not wickedly departed from
    my God.
  kbq-kbq: Na'ankure nagra Ra Anumzamofo ka nevariri'na, kefo avu'avara hu'na Ra Anumzamofona
    namage'na huomi'noe.
  nhe-BL: Quena, nijtoquilijtoc iojhui TOTECO, huan ax nijcajtoc. Ax nijcajtejtoc
    noTeco Dios para nijtoquilis tlen ax cuali.
  bus-bus: Zaakɛ má Luda yãdiɛnanↄ kũna, mɛ́ɛ à zaaa kɛ ma a Luda tònlo.
  gub-BL: Tuweharupi aruzar Tupàn Tuweharupi Wiko Ma'e ize'eg ihe. Napuir pixik kwaw
    hezar wi.
  eng-DRA: Because I have kept the ways of the Lord, and have not wickedly departed
    from my God.
