verse: 2SA.022.035
translations:
  mal-C: എന്റെ കരങ്ങളെ അവിടന്ന് യുദ്ധമുറകൾ പരിശീലിപ്പിക്കുന്നു; എന്റെ കൈകൾക്കു വെങ്കലവില്ലുകുലയ്ക്കാൻ
    കഴിവുലഭിക്കുന്നു.
  deu-TKW: der meine Hände streiten lehrt, daß meine Arme den ehernen Bogen spannen.
  lin-lin: alakisaka ngai kobunda, mpe maboko na ngai ekoki kobenda tolotolo ya bronze.
  eng-LSV: Teaching my hands for battle, || And a bow of bronze was brought down by
    my arms,
  eng-GNV: He teacheth mine handes to fight, so that a bowe of brasse is broken with
    mine armes.
  eng-WEBSTER: He teacheth my hands to war; so that a bow of steel is broken by my
    arms.
  nhw-BL: TOTECO techmaca noyajatil para huelis nitlahuilanas. Techfuerzajmaca hasta
    ica nomax huelis nijcuelpachos se tetic tepos huitoli catli quichijtoque ica bronce.
  swh-ONEN: Huifundisha mikono yangu kupigana vita; mikono yangu inaweza kupinda upinde
    wa shaba.
  bba-bba: Wiyɑ u rɑ mɑn tɑbu sɔ̃ɔsi. Wiyɑ u rɑ mɑn dɑm kɛ̃, n kɑ tɛndu ɡɑwɑ te tɑ
    bɔ.
  eng-KJVCPB: He teacheth my hands to war; So that a bow of steel is broken by mine
    arms.
  mpx-mpx: Haveyan ana kamwasa i pankiteyau; i pagasisi-agau bosowaiu egipoyo eloelolina
    na momol ge gauina na alihin.
  luo-luo: Otiego lwetena ne lweny; bedena nyalo ywayo atungʼ mar nyinyo.
  meu-meu: Ia ese lau imagu e hadibadiamu, tuari karadia ai, bena imagu na mai goadadia
    auri-laboralabora pevana baina marea.
  npi-ULB: उहाँले मेरा हातहरूलाई युद्धको निम्ति तालिम दिनुहुन्छ र मेरा बाहुलीहरूले
    काँसाको धनु झुकाउँछन् ।
  yor-yor: Ó kọ́ ọwọ́ mi ní ogun jíjà; tó bẹ́ẹ̀ tí apá mi fa ọrun idẹ.
  ind-ind: Engkau yang melatih tubuhku untuk bertempur hingga tanganku kuat membidikkan
    busur yang berat.
  pes-OPCB: او دستهای مرا برای جنگ تقویت می‌کند تا بتوانم کمان مفرغین را خم کنم.
  tgl-ULB: Sinanay niya ang aking mga kamay para sa digmaan, at ang aking mga braso
    para iyuko ang isang tanso na pana.
  cbu-NT: Apanll tapazeemtam waratamaam nuwaa tuxapshingarangiya. Ashirangu, nuwshat
    wizpuriri kapung taaranguri, tsaktsakaa ngusambaatstaa tinamaa yáyaruri, mbamaatstaa
    tsak ashirangina tputseem pachamaama.
  hui-hui: Ibugua i̱ wai bulene biawai haragome danda boronosime wabini hongoheore
    hibuhe ngago i̱na edalu babehe kogoni.
  mya-mya: အ​သန်​ဆုံး​သော​လေး​ကို​တင်​နိုင်​ရန်​ငါ့​အား စစ်​ပွဲ​အ​တွက်​လေ့​ကျင့်​ပေး​တော်​မူ​၏။
  bod-N: འཐབ་མོ་འགྱེད་ལུགས་བདག་གི་ལག་པར་བསླབ། །དཔུང་པས་ལི་གཞུ་འགུག་ཀྱང་ནུས་པར་མཛད།
    །
  sna-sna: Anodzidzisa maoko angu kurwa; maoko angu anowembura uta hwendarira.
  spa-BLM: Enseña mis manos a la guerra, para que mis brazos doblen un arco de bronce.
  cac-cac: A ach tzin a c'ayb'ej d'a oval, tzac'anpax vip yic tzin pacchitan junoc
    jul-lab' nab'a bronce.
  swh-ULB: Huifundisha mikono yangu kwa vita, na viganja vyangu kupinda upinde wa
    shaba.
  bel-bel: вучыць рукі мае бітве і цягліцы мае напінае, як медны лук.
  deu-ELBBK: Er lehrt meine Hände den Kampf, und meine Arme spannen den kupfernen
    Bogen.
  mbb-OT: Ebpenuruen a kenikew te kebpekidtebek, iring te kedhingat te mevisekeg he
    panà.
  mal-2015: അവൻ എന്റെ കൈകൾക്കു യുദ്ധാഭ്യാസം വരുത്തുന്നു; എന്റെ ഭുജങ്ങൾ താമ്രചാപം കുലെക്കുന്നു.
  rmc-rmc: Sikavel mire vasten te marel pes, del man zor te nacirdel o brondzuno lukos.
  pes-OPV: دستهای مرا به جنگ تعلیم می‌دهد، و به بازوی خود کمان برنجین را می‌کشم.
  ron-1924: Ымь депринде мыниле ла луптэ ши брацеле меле ынтинд аркул де арамэ.
  ben-OBCV: তিনি আমার হাত যুদ্ধের জন্য প্রশিক্ষিত করেন; আমার বাহু পিতলের ধনুক বাঁকাতে
    পারে।
  som-som: Gacmahaygana wuxuu baraa dagaalka; Oo sidaas daraaddeed gacmahaygu waxay
    xoodaan qaanso naxaas ah.
  lat-VUC: docens manus meas ad prælium, et componens quasi arcum æreum brachia mea.
  eng-ASVBT: He teacheth my hands to war, So that mine arms do bend a bow of brass.
  ita-1885: Egli ammaestra le mie mani alla battaglia, E con le mie braccia un arco
    di rame è spezzato.
  eng-LXXUP: He teaches my hands to war, And has broken a brazen bow by my arm.
  eng-ULB: He trains my hands for war, and my arms to bend a bow of bronze.
  spa-VBL: Me enseña a luchar en la batalla; me da la fuerza para tensar un arco de
    bronce.
  fra-_FOB: Qui forme mes mains au combat, et mes bras bandent un arc d'airain.
  mal-mal: അവിടുന്ന് എന്റെ കൈകൾക്ക് യുദ്ധ പരിശീലനം നൽകുന്നു; അതുകൊണ്ട് എന്റെ കൈകൾക്ക്
    താമ്രംകൊണ്ടുള്ള വില്ല് കുലക്കാം.
  urd-GVR: Wuh mere hāthoṅ ko jang karne kī tarbiyat detā hai. Ab mere bāzū pītal
    kī kamān ko bhī tān lete haiṅ.
  suz-BL: मेकोम आं गुइ कली लडाइ पचा शेंब। मोपा आं गुइमी कांसा के लिब्रा खुक्‍ने चाप्‍ब।
  ita-1927: Egli ammaestra le mie mani alla battaglia e le mie braccia tendono un
    arco di rame.
  ckb-ckb: مەشق بە دەستەکانم دەکات بۆ جەنگ، تاکو بتوانم بە بازووم کەوانی بڕۆنز بچەمێنمەوە.
  eng-BBE: He makes my hands expert in war, so that a bow of brass is bent by my arms.
  kan-OKCV: ಅವರು ಯುದ್ಧಕ್ಕಾಗಿ ನನ್ನ ಕೈಗಳಿಗೆ ತರಬೇತುಕೊಟ್ಟು. ನನ್ನ ಭುಜದಿಂದ ಕಂಚಿನ ಬಿಲ್ಲನ್ನು
    ಬಗ್ಗಿಸುವಂತೆ ಮಾಡುತ್ತಾರೆ.
  tam-2017: வெண்கல வில்லும் என்னுடைய கரங்களால் வளையும்படி, என்னுடைய கைகளை யுத்தத்திற்குப்.
  spa-RV-1909: El que enseña mis manos para la pelea, y da que con mis brazos quiebre
    el arco de acero.
  ron-BTF: Îmi deprinde mâinile la război, ca brațele mele să frângă un arc de oțel.
  eng-WEBP: He teaches my hands to war, so that my arms bend a bow of bronze.
  eng-FBV: He teaches me how to fight in battle; he gives me the strength to draw
    a bronze bow.
  nld-1939: Hij oefent mijn handen ten strijde, Mijn armen tot het spannen van de
    koperen boog.
  nch-BL: TOTECO techmaca noyajatil para huelis nitatehuis. Nechfuerzajmaca hasta
    ica nomax huelis nijcuilpachos se tepos huitoli cati tetic cati quichijtoque ica
    bronce.
  vie-1934: Ngài tập tay tôi chiến trận, Đến đỗi cánh tay tôi giương nổi cung đồng.
  hin-CV: वह मेरे हाथों को युद्ध की क्षमता प्रदान करते हैं; कि अब मेरी बांहें कांसे
    के धनुष तक को इस्तेमाल कर लेती हैं.
  spa-BES: Él hace que mis manos sean expertas en la guerra, de modo que un arco de
    bronce se doble por mis brazos.
  tdx-tdx: Ie mañòke o tañakoo hialy, hampibitsohan-tañako ty fale torisìke.
  tha-KJV: พระองค์​ทรงหั​ดม​ือของข้าพเจ้าให้​ทำสงคราม แขนของข้าพเจ้าจึงโก่งคันธนูเหล็กกล้าได้
  por-BR-2018: O que ensina minhas mãos para a luta, e proporciona que com meus braços
    quebre o arco de bronze.
  deu-ELO: Er lehrt meine Hände den Streit, und meine Arme spannen den ehernen Bogen.
  eng-WYC-2018: and he taught mine hands to battle, and a brazen bow was granted to
    mine arm(s). (and he taught my hands in battle, and now my arms can break a bronze
    bow.)
  epo-epo: Li instruas mian manon militi, Kaj miajn brakojn streĉi kupran pafarkon.
  uig-PIN: Ⱪollirimni urux ⱪilixⱪa ɵgitidu, Xunglaxⱪa bilǝklirim mis kamanni kerǝlǝydu;
  beo-beo: E da gegesu hou nama olelesa. Na da gasa bagade oulali amoga gegema:ne,
    E da nama gasa iaha.
  tpi-OTNT: Em i skulim mi long pasin bilong pait, na em i mekim han bilong mi i strong.
    Mi inap taitim strongpela banara ol i wokim long bras.
  hau-SA: Ya hori hannuwana don yaƙi, hannuwana za su iya tanƙware bakan tagulla.
  uig-LAT: Qollirimni urush qilishqa ögitidu, Shunglashqa bileklirim mis kamanni kéreleydu;
  nde-nde: Ufundisa izandla zami ukulwa impi, izingalo zami zingaligobisa idandili
    lethusi.
  ton-ton: ‌ʻOku ne akoʻi ʻa hoku nima ki he tau; ko ia ʻoku faʻa fesiua ai ha kaufana
    ukamea ʻi hoku nima.
  ces-1613: Cvičí ruce mé k boji, tak že lámi lučiště ocelivá rukama svýma.
  eng-WMB: He teaches my hands to war, so that my arms bend a bow of bronze.
  tam-TCV: யுத்தம் செய்ய என் கைகளைப் பயிற்றுவிக்கிறார்; என் கரங்களால் ஒரு வெண்கல வில்லையும்
    வளைக்க முடியும்.
  ceb-ULB: Gibansay niya ang akong mga kamot sa pagpakiggubat, ug ang akong mga bukton
    sa pagbawog sa tumbaga nga pana.
  pol-UBG: Ćwiczy moje ręce do walki, tak że mogę kruszyć spiżowy łuk swymi ramionami.
  agr-agr: Ame minak shiwagjai maanitash jintinjame, ametme flecha ekenka nagkimtai
    jiju bronce najanamun, japiki nagkimati tusam senchimtijaumek.
  kyc-kyc: Doko yanda enekongo porai dupwa minyuo yanda piriŋi lapala baame namba
    yanda dupwana mana langingi.
  urd-GVU: وہ میرے ہاتھوں کو جنگ کرنے کی تربیت دیتا ہے۔ اب میرے بازو پیتل کی کمان
    کو بھی تان لیتے ہیں۔
  deu-1912: Er lehrt meine Hände streiten und lehrt meinen Arm den ehernen Bogen spannen.
  kan-2017: ಆತನು ನನಗೆ ಯುದ್ಧ ವಿದ್ಯೆಯನ್ನು ಕಲಿಸಿದ್ದರಿಂದ ನಾನು ತಾಮ್ರದ ಬಿಲ್ಲನ್ನಾದರೂ ಉಪಯೋಗಿಸಬಲ್ಲೆನು.
  yap-yap: Ma sukul nigeg ni fan ko mael, ya nge yag ni gu maruwel ko bin th’abi gel
    e gat’ing.
  hlt-MCSB: Ka kut he caemtloek ham a cang tih ka ban loh rhohum lii khaw a phuk thai.
  mdy-ETH: ኩጮ ታኣኮ ዒ ዖልዚ ዔርዛኔ፤ ዶዶ ቆኦዞ ታ ጎቻንዳጉዲ ኩጮዋ ዒዚ ዶዲሻኔ።
  twi-ASANTE: Ɔsiesie me ma ɔko; na mʼabasa tumi kuntunu kɔbere mfrafraeɛ tadua.
  eng-WEBU: He teaches my hands to war, so that my arms bend a bow of bronze.
  wal-wal: I ta kushiyaa olaa meezeyees; hegaa gishshau, taani ta qesiyan nahaasiyaa
    giyo birataa wonddafiyaa dafada dukkais.
  spa-PDDPT: El que adiestra mis manos para la batalla Y mis brazos para tensar el
    arco de bronce.
  gun-gun: Xepo pe voi ome'ẽ joe apu'ã kuaa aguã. Ha'e ramo guyrapa overa va'e guigua
    voi aipira 'rã.
  agu-BL: I' chusul wetz tan oyintzi'. Nin i' na ak'on ẍchamil ink'ab, tan kinle'n
    tzaj e'chk c'oxbil flech, yi brons cu'n.
  ilo-ULB: Sansanayenna dagiti imak para iti gubat, ken dagiti takkiagko a mangpilko
    kadagiti bai a bronse.
  kpg-kpg: Mee e haga wouwou ogu lima ang gi di hai dauwa, ogu lima guu mee di haga biga
    di maalei dela e maaloo.
  uig-ARA: قوللىرىمنى ئۇرۇش قىلىشقا ئۆگىتىدۇ، شۇڭلاشقا بىلەكلىرىم مىس كاماننى كېرەلەيدۇ؛
  sus-sus: A n malima n ma gere kui, alɔ sɛnbɛma naxan xali wure gbeeli daaxi italama.
  pon-2006: E ketin kaiahneiedahng ni mahwen, pwe I en kak doadoahngki kesik ketieu
    me keieu kelail.
  jae-jae: Eŋ kêdôŋ lemoc siŋŋa tec lemoc jakêkam talam ŋamadi.
  ksd-ksd: I tovo ra limagu ure ra vinarubu, Upi ra limagu na lele valar pa ra panak
    na palariam gobol.
  tur-YTC: Ellerime savaşmayı öğretir, Kollarımla tunç bir yayı gereyim diye.
  grc-BRENT: Διδάσκων χεῖράς μου εἰς πόλεμον, καὶ κατάξας τόξον χαλκοῦν ἐν βραχίονί
    μου.
  ind-AYT: Dia melatih tanganku berperang supaya lenganku dapat melenturkan busur
    tembaga.
  nya-nya: Iye amaphunzitsa manja anga kuchita nkhondo; manja anga amatha kuthyola
    uta wachitsulo.
  hrv-hrv: ruke mi za borbu uvježba i mišice da luk mjedeni napinju.
  mps-mps: Agai ena te hwįbo ola mani, tama eno nogo bomo ilali. Tama eno augwaligo
    te brasgo nigali enesigi te balibi kegeyu, enebo usu yaibao.
  tpi-tpi: Em i skulim mi long pasin bilong pait, na em i mekim han bilong mi i strong.
    Mi inap taitim strongpela banara ol i wokim long bras.
  dan-1931: oplærte min Hånd til Krig, så mine Arme spændte Kobberbuen?
  vie-OVCB: Chúa luyện tay tôi sành chinh chiến, cánh tay tôi giương nổi cung đồng.
  guj-2017: તેઓ મારા હાથોને યુદ્ધ કરતા શીખવે છે, તેથી મારા હાથ પિત્તળનું ધનુષ્ય તાણે
    છે.
  pon-2006A: E ketin kaiahneiedahng ni mahwen, pwe I en kak doadoahngki kesik ketieu
    me keieu kelail.
  por-BRBSL: Ele ensina minhas mãos à guerra, para que meus braços dobrem um arco
    de bronze.
  cth-cth: Ka kut teh tarantuk nahan a cangkhai. Hottelah rahum licung hai ka sawn
    thai.
  twi-twi: Osiesie me ma ɔko; na me basa tumi kuntun kɔbere mfrafrae tadua.
  hlt-hlt: Ka kut he caemtloek ham a cang tih ka ban loh rhohum lii khaw a phuk thai.
  tbz-SIM: Kuù m bɛnkú dikpɑ̀nnì, kɛ n teénnɛ̀ kɛ̀ n nɔ nkɛ yũɔ̃ ndisɔɔwũɔ̃̀ kó mutɑ̃mmù.
  msy-2020: A mɨdorozir arazibar nan sure gamizɨ, nan agharimning barir pir me ainɨn
    ingarizim, gekuamin gavgavim iti.
  dop-dop: N fɑlǝsɑ mɑ niŋ nɑ yoou, nɑ mɑ́ nyɩ tɔɔʋ toŋ nyǝŋkʋ tɔʋ.
  azb-azb: Əllərimə döyüş təlimi verər, Qollarım tunc kamanı dartar.
  eng-DBY: He teacheth my hands to war, And mine arms bend a bow of brass.
  hin-2017: वह मेरे हाथों को युद्ध करना सिखाता है, यहाँ तक कि मेरी बाँहे पीतल के धनुष
    को झुका देती हैं।
  wol-KYG: Moo may tàggat ngir xare, may bank xalag xànjar.
  eng-YLT: Teaching my hands for battle, And brought down was a bow of brass by mine
    arms,
  eng-WYC-2017: and he taught mine hands to battle, and a brazen bow was granted to
    mine arms.
  eng-WMBB: He teaches my hands to war, so that my arms bend a bow of bronze.
  urd-GVH: वह मेरे हाथों को जंग करने की तरबियत देता है। अब मेरे बाज़ू पीतल की कमान
    को भी तान लेते हैं।
  rug-rug: Va tumatumae nau Sa pude varipera, ke boka ṉavea rau sa bokala ṉiṉirana
    hola.
  gaz-gaz: Inni harka koo waraanaaf leenjisa; irreen koos iddaa naasii dabsuu ni dandaʼa.
  fra-LSG: Il exerce mes mains au combat, Et mes bras tendent l’arc d’airain.
  yal-yal: A bata n maxaran yɛngɛn ma, nanara n nɔxi sulan xali xɔdɛxɛn bandunɲɛ.
  haw-1868: Ke ao mai nei oia i kuu mau lima e kaua; I uhaiia'i e ko'u lima ke kakaka
    keleawe.
  arb-NAV: تُدَرِّبُ يَدَيَّ عَلَى فَنِّ الْحَرْبِ فَتَشُدُّ ذِرَاعَايَ قَوْساً مِنْ
    نُحَاسٍ.
  ewe-ewe: Efia aʋawɔwɔ nye asiwo eye nye asiwo ate ŋu abɔ dati si wowɔ kple akɔbli.
  eng-LEE: He teaches my hands for the war, so that a brazen bow is bent by my arms.
  asm-FB: তেওঁ মোৰ হাতক ৰণ কৰিবলৈ শিক্ষা দিয়ে, তাতে মোৰ বাহুৱে পিতলৰ ধনুকো বেকা কৰিব
    পাৰে৷
  sus-A: عَ ﭑ مَلِمَ ﭑ مَ فٍرٍ كُي، عَلْ سّنبّمَ نَشَن شَلِ وُرٍ فبٍيلِ دَاشِ عِتَلَمَ.
  fra-SBL: Il apprend à mes mains à combattre, pour que mes bras fassent un arc de
    bronze.
  hbo-hbo: מְלַמֵּ֥ד יָדַ֖י לַמִּלְחָמָ֑ה וְנִחַ֥ת קֶֽשֶׁת־נְחוּשָׁ֖ה זְרֹעֹתָֽי׃
  kik-kik: We nĩwe wonagia moko makwa mũrũĩre wa mbaara; moko makwa no mageete ũta
    wa gĩcango.
  fra-NCL: Il forme mes mains au combat, et mes bras tendent l’arc d’airain.
  cek-AK: Misatuk thaih hanah ka ban hae patuk pongah, ka ban mah sum kalii to khaeh
    thaih.
  cuk-cuk: Bab-Jehová bila-onoged-idu an-odurdaked. Warsi-esgoro-gordikid nabir-dopee-imakega,
    an-surgan-ogannobalid.
  uig-CYR: Қоллиримни уруш қилишқа үгитиду, Шуңлашқа биләклирим мис каманни керәләйду;
  tel-2017: నా చేతులకు యుద్ధం నేర్పేవాడు ఆయనే నా బాహువులు ఇత్తడి విల్లును ఎక్కుబెడతాయి.
  hat-BSA: Li enstwi men m yo pou batay la, Pou bra mwen kab koube banza fèt an Bwonz.
  kos-kos: El akpahyeyu nu ke mweun Tuh nga in ku in orekmakin mwe pisr kulana.
  hbo-WLC: מְלַמֵּ֥ד יָדַ֖י לַמִּלְחָמָ֑ה וְנִחַ֥ת קֶֽשֶׁת־נְחוּשָׁ֖ה זְרֹעֹתָֽי׃
  ibo-ibo: Ọ na-azụ aka m abụọ ibu agha, ogwe aka m abụọ pụrụ ịrọji ụta bronz.
  ory-ory: ସେ ମୋʼ ହସ୍ତକୁ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଶିଖାନ୍ତି; ତହିଁରେ ମୋହର ବାହୁ ପିତ୍ତଳ ଧନୁ ବଙ୍କା
    କରେ।
  chk-chk: A asipaei ngeni maun, pwe üa tongeni pworefengeni efoch esefich seni piras.
  ssd-ssd: Nu ye tuku wai saŋgri pilete le ye tui kareŋnu didiket.
  rop-rop: Ai sabi hau blanga fait langa main enami olabat en bidim olabat, dumaji
    YAWEI na bin lenim mi blanga fait.
  ukr-1871: Робить з рук моїх він самосїка-меча, з пліч — мідяного лука.
  deu-1951: er lehrt meine Hände streiten und meine Arme den ehernen Bogen spannen;
  eng-JPS: Who traineth my hands for war, so that mine arms do bend a bow of brass.
  srp-1865: Uèi ruke moje boju, te lome luk mjedeni mišice moje.
  lug-lug: Anteekateeka okulwana entalo, era n’ansobozesa okulasa obusaale obw’ebikomo.
  heb-heb: מלמד ידי למלחמה ונחת קשת נחושה זרעתי׃
  ben-IRV: তিনি আমার হাতকে যুদ্ধ করতে শিক্ষা দেন, তাই আমার হাত ব্রোঞ্জের ধনুক বাঁকাতে
    পারে।
  pan-pan: ਉਹ ਮੇਰੇ ਹੱਥਾਂ ਨੂੰ ਯੁੱਧ ਕਰਨਾ ਇਸ ਤਰ੍ਹਾਂ ਸਿਖਾਉਂਦਾ ਹੈ ਕਿ ਮੇਰੀਆਂ ਬਾਹਾਂ ਪਿੱਤਲ
    ਦਾ ਧਣੁੱਖ ਝੁਕਾ ਦਿੰਦੀਆਂ ਹਨ।
  tkr-tkr: Mang'vee yizın xıleppı dəv'əysın xhinne qa'a, zasse tuncıke hı'iyn vuk
    quç'okara'as əxən.
  mya-JVB: ငါ့ လက် ကို စစ်မှု ၌ လေ့ကျက်စေခြင်းငှါသွန်သင် တော်မူ၍ ၊ ကြေးဝါ လေး ကို
    ငါ့ လက်ရုံး နှင့် ငါတင် နိုင် ၏။
  tte-O: Kaleya kana kamwasa iyakenayagau, ikabi-yakaiweyau kabo sowasowagu gipoyo
    yamomosi yo wamalina yaulani.
  tbg-tbg: Viva iqoka raqua okarara ti humiqe vaimanta te kempuka huru, baraasi oriqohai
    aututaa hurura ho hinta utuke aruainara.
  hmo-hmo: Ia ese tuari dalana be lau dekenai ia hadibaia. Vadaeni lauegu imana ia
    goada, bona lau ese peva, auri labora gauna, lau veria diba.
  urd-urd: वह मेरे हाथों को जंग करना सिखाता है, यहाँ तक कि मेरे बाज़ू पीतल की कमान
    को झुका देते हैं।
  rus-SYN: научает руки мои брани и мышцы мои напрягает, как медный лук.
  bqc-SIM: Ì zĩkaa dadamɛɛ, e ma gã̀sĩ a fↄ̃ mↄgotɛ̃ sá gá.
  tcz-CHONGTHU: Chule kakhut teni jong galsatje eihil them in, Hijeh chun kabanjang
    tenin sum-eng thalpi aheh konjin ahi.
  mar-mar: युध्दकलेत तो मला तरबेज बनवतो. त्यामुळे माझे बाहू भक्कम धनुष्याने शिरसंधान
    करू शकतात.
  qub-qub: Paymi pillyapäpis yachachiman. Paymi callpata goman runsipita lëcha illapacunata
    chutanäpäpis.
  bqp-bqp: Àdi zĩ̀kanaa dadamɛnɛ, ari ma gã̀sã ni fↄ̃ à mↄ̀gotɛ̃ sá gá.
  hat-hat: Li moutre m' jan pou m' goumen. Li ban m' fòs pou m' sèvi ak pi gwo banza
    ki genyen.
  eng-BSB: He trains my hands for battle; my arms can bend a bow of bronze.
  tod-tod: Toɠa é màalɛlɛzu ga kɔɔɠɔ vai, kilɛgi é ga kɔlu ɓɔigi kpili fai ɓaai,
    zèeiti ta mɛɛin ʋilisu ga naa.
  eng-WEBPB: He teaches my hands to war, so that my arms bend a bow of bronze.
  kbq-kbq: Kagra ha'ma hanugura nazamofo rempi hunaminke'na, bronsireti'ma tro hu'naza
    atia amne avazuhu kararapena nehoe.
  nhe-BL: TOTECO nechmaca noyajatil para huelis nitlatehuis. Nechfuerzajmaca hasta
    ica noma huelis nijcuelpachos se tetic tepos huitoli tlen quichijtoque ica bronce.
  bus-bus: È zĩ̀kana dadamɛ, ai ma gã̀sã é fↄ̃ à mↄ̀gotɛ̃ sá gá.
  gub-BL: Hemu'e puruàmàtyry'ymaw rehe. Nezewe mehe akwaw ywyrapar tàtàahy ma'e pupe
    u'yw imomor haw.
  eng-DRA: 'He teacheth my bands to war: and maketh my arms like a bow of brass.'
