verse: 2SA.022.015
translations:
  mal-C: അവിടന്നു തന്റെ അസ്ത്രമയച്ച് ശത്രുക്കളെ ചിതറിച്ചു, മിന്നൽപ്പിണരുകളാൽ അവരെ
    തുരത്തിയോടിച്ചു.
  deu-TKW: Er schleuderte Pfeile und zerstreute sie, blitzte Blitze und scheuchte
    sie.
  lin-lin: Abwakaki makonga na Ye, mpe atindaki yango na bangambo nyonso ; abakisaki
    motango ya mikalikali mpo na kopalanganisa yango.
  eng-LSV: And He sends forth arrows, and scatters them; Lightning, and troubles them;
  eng-GNV: 'He shot arrowes also, and scattered them: to wit, lightning, and destroyed
    them.'
  eng-WEBSTER: And he sent out arrows, and scattered them; lightning, and discomfited
    them.
  nhw-BL: Quimajcajqui cuatlamintli huan nocualancaitacahua cholojque campa hueli.
    Tlahuel tlapetlanalti huan quitlamisosolo.
  swh-ONEN: Aliipiga mishale na kutawanya adui, umeme wa radi na kuwafukuza.
  bba-bba: U nɛn yibɛrɛbɑ yɑrinɑsiɑ kɑ ɡuru kpenu ni nu sɑ̃ɑ nɡe sɛ̃ɛnu. U bu ɡirɑ
    bɑɑmɑ kɑ ɡuru mɑɑkinu.
  eng-KJVCPB: And he sent out arrows, and scattered them; Lightning, and discomfited
    them.
  mpx-mpx: Pinamal i ola egipoyo gauina i alihin, yaka ana topihigelgel nuwaliya i
    pagewagewa ge hi lou.
  luo-luo: Nodiro aserni mokeyo wasigu, mor polo gi mil polo noriembogi.
  meu-meu: Ena diba e kino, e hakarohodia; ena kevaru e hakevarua isi, e hadareredia.
  npi-ULB: उहाँले काँडहरू प्रहार गर्नुभयो र आफ्‍ना शत्रुहरूलाई तितरबितर पार्नुभयो,
    चट्याङ्हरूले तिनीहरूलाई छरपष्‍ट पार्नुभयो ।
  yor-yor: Ó sì ta ọfà, ó sì tú wọn ká; ó kọ mànàmànà, ó sì ṣẹ́ wọn.
  ind-ind: Saat Engkau menyerukan teriakan perang, hembusan nafas-Mu menjadi angin
    kencang yang menyingkapkan air laut sampai dasarnya dan fondasi bumi pun terlihat.
    Bagaikan pemanah, Engkau menghujani musuh-musuhku dengan tembakan kilat hingga
    mereka lari berhamburan.
  pes-OPCB: او با تیرهای آتشین خود، دشمنانم را پراکنده و پریشان ساخت.
  tgl-ULB: Nagpatama siya ng mga pana at kinalat ang kaniyang mga kaaway — mga boltahe
    ng kidlat at ikinalat ito.
  cbu-NT: Ashirangu, kundarareetstamti mangoo tamamarpamaam wásaparinpa tiyanurangu,
    mamaroo kayungarangu, kizpur mamartarangiya.
  hui-hui: Ibugua ibunaga timu edalu ba amunana biyagome waitigi purogo laya. Hari
    dabame bayagola ti ibida bilibulu piai haya.
  mya-mya: ကိုယ်​တော်​သည်​မြား​တော်​တို့​ကို ပစ်​လွှတ်​တော်​မူ​လျက် ရန်​သူ​များ​ကို​ကွဲ​လွင့်​စေ​တော်​မူ​၏။
    လျှပ်​စီး​ပြက်​စေ​လျက်​သူ​တို့​အား ထွက်​ပြေး​စေ​တော်​မူ​၏။
  bod-N: མདའ་མོ་འཕངས་ནས་དགྲ་རྣམས་ཕྱོགས་བཞིར་གཏོར། །གློག་དམར་འཁྱུགས་ཏེ་ཁོ་རྣམས་བཅོམ་པ་འོ།
    །
  sna-sna: Akapfura miseve akaparadzira vavengi, mabhananʼana emheni akavaparadza.
  spa-BLM: Envió flechas y los dispersó, rayos y los confundió.
  cac-cac: Ix ac'anb'at a jul-lab', axo eb' ajc'ool ix saclemcanb'at eb' yuuj. Ix
    a julanb'at jun c'ac' tz'ec' copnaj d'a scal eb', ix pechchaj eb' yuuj.
  swh-ULB: Alipiga mishale na kuwatawanya adui zake—miale ya radi na kuwasambaratisha.
  bel-bel: пусьціў стрэлы і расьсеяў іх; бліснуў маланкаю і зьнішчыў іх.
  deu-ELBBK: Und er schoss Pfeile und zerstreute sie, seinen Blitz, und verwirrte
    sie.
  mbb-OT: Mibpanè nu te kilat is menge kuntada nu, ne nemekepelaǥuy zan he egkengeteranta.
  mal-2015: അവൻ അസ്ത്രം എയ്തു അവരെ ചിതറിച്ചു, മിന്നൽ അയച്ചു അവരെ തോല്പിച്ചു.
  rmc-rmc: Ľivinďa peskre šipi a roztradňa le ňeprijaťeľen, bičhaďa o bleski a denašenas.
  pes-OPV: تیرها فرستاده، ایشان را پراکنده ساخت. و برق را جهانیده، ایشان را سراسیمه
    گردانید.
  ron-1924: а арункат сэӂець ши а рисипит пе врэжмаший мей, а арункат фулӂерул ши
    й-а пус пе фугэ.
  ben-OBCV: তিনি তাঁর তির ছুঁড়লেন ও শত্রুদের ছত্রভঙ্গ করে দিলেন, বজ্রবিদ্যুতের সাথে
    তাদের পর্যুদস্ত করলেন।
  som-som: Markaasuu fallaadho soo ganay, oo kala firdhiyey iyagii, Oo wuxuu soo diray
    hillaac, wuuna baabbi'iyey iyagii.
  lat-VUC: Misit sagittas et dissipavit eos; fulgur, et consumpsit eos.
  eng-ASVBT: And he sent out arrows, and scattered them; Lightning, and discomfited
    them.
  ita-1885: Ed avventò saette, e disperse coloro; Folgore, e li mise in rotta.
  eng-LXXUP: And he sent forth arrows, and scattered them, And he flashed lightning,
    and dismayed them.
  eng-ULB: He shot arrows and scattered his enemies— lightning bolts and dispersed
    them.
  spa-VBL: Disparó sus flechas, dispersando a sus enemigos, los derrotó con sus rayos.
  fra-_FOB: Il lança des flèches, et dispersa mes ennemis; il lança des éclairs, et
    les mit en déroute.
  mal-mal: അവിടുന്ന് അമ്പ് എയ്ത് അവരെ ചിതറിച്ചു, മിന്നൽ അയച്ച് അവരെ തോല്പിച്ചു.
  urd-GVR: Us ne apne tīr chalā die to dushman titar-bitar ho gae. Us kī bijlī idhar-udhar
    girtī gaī to un meṅ halchal mach gaī.
  suz-BL: मेकोम ब्रा आप्‍शा, एर ओंथ ब्रपाइक्‍तु। चिला आप्‍शा, सोइक्‍ताक्‍व।
  ita-1927: Avventò saette, e disperse i nemici; lanciò folgori, e li mise in rotta.
  ckb-ckb: تیرەکانی هاویشت و بڵاوەی بە دوژمنەکانی کرد، بە بروسکەی گەورە پەرێشانی کردن.
  eng-BBE: And he sent out his arrows, driving them in all directions; by his flames
    of fire they were troubled.
  kan-OKCV: ಅವರು ತಮ್ಮ ಬಾಣಗಳನ್ನು ಎಸೆದು ವೈರಿಗಳನ್ನು ಚದರಿಸಿದರು, ಸಿಡಿಲಿನಿಂದ ವೈರಿಗಳನ್ನೆಲ್ಲ
    ಅಟ್ಟಿಸಿಬಿಟ್ಟರು.
  tam-2017: அவர் அம்புகளை எய்து, அவர்களைச் சிதறடித்து, மின்னல்களை உபயோகித்து, அவர்களைச்
    சிதறடித்தார்.
  spa-RV-1909: Arrojó saetas, y desbaratólos; relampagueó, y consumiólos.
  ron-BTF: Și a trimis săgeți și i-a împrăștiat; fulgerul și i-a învins.
  eng-WEBP: He sent out arrows and scattered them, lightning and confused them.
  eng-FBV: He fired his arrows, scattering his enemies, he routed them with his lightning
    bolts.
  nld-1939: 'Hij schoot zijn pijlen en strooide ze rond, Slingerde bliksems en joeg
    ze uiteen:'
  nch-BL: Quimajcajqui cuataminti huan nocualancaitacahua cholojque campa hueli. Tahuel
    tapetanalti huan quitamisosolo.
  vie-1934: Ngài bắn tên, làm cho quân thù tôi tản lạc, Phát chớp nhoáng, khiến chúng
    nó lạc đường.
  hin-CV: उन्होंने बाण छोड़े, और उन्हें बिखरा दिया. बिजलियों ने उनके पैर उखाड़ दिए.
  spa-BES: Y él envió sus flechas, llevándolas en todas direcciones; por sus llamas
    de fuego mis enemigos se turbaron.
  tdx-tdx: Nañiririña’e ana-pale, hampibaibay; helatse, hampitsobore iareo.
  tha-KJV: และพระองค์ทรงใช้​ลูกธนู​ของพระองค์​ออกมา ทำให้​เขากระจายไป พระองค์​ทรงปล่อยฟ้าแลบและทำให้เขาโกลาหล
  por-BR-2018: Lançou flechas, e desbaratou-os; Relampejou, e consumiu-os.
  deu-ELO: Und er schoß Pfeile und zerstreute sie, seinen Blitz, und verwirrte sie.
  eng-WYC-2018: He sent his arrows, and scattered them; and sent lightnings, and wasted
    them.
  epo-epo: Li ĵetis sagojn, kaj dispelis ilin; fulmon, kaj konfuzis ilin.
  uig-PIN: Bǝrⱨǝⱪ, U oⱪlirini etip, düxmǝnlirimni tarⱪitiwǝtti; Qaⱪmaⱪlarni qaⱪturup,
    ularni ⱪiyⱪas-sürǝngǝ saldi;
  beo-beo: E da Ea dadi dili fisiagagai. E da ea ha lai dunu huluane afagogoi. E da
    ha:ha:na digagala:su amoga gala:beba:le, ilia da hobea:i dagoi.
  tpi-OTNT: Em i mekim lait bilong klaut i kamap olsem ol spia bilong en, na em i
    sutim ol birua na ol i ranawe nabaut.
  hau-SA: Ya harbe kibiyoyi, ya wartsar da abokan gāba, da walƙiya kuma ya sa suka
    gudu.
  uig-LAT: Berheq, U oqlirini étip, düshmenlirimni tarqitiwetti; Chaqmaqlarni chaqturup,
    ularni qiyqas-süren’ge saldi;
  nde-nde: Waciba imitshoko wazihlakaza izitha, ngezikhatha zombane waziqothula.
  ton-ton: Pea naʻa ne fanaʻi atu ʻae ngaahi ngahau, mo fakamovetevete ʻakinautolu
    ko e ʻuhila ke veuveuki kinautolu.
  ces-1613: Vystřelil i střely, kterýmiž je rozptýlil, a blýskání, jímž je porazil.
  eng-WMB: He sent out arrows and scattered them, lightning and confused them.
  tam-TCV: அவர் தமது அம்புகளை எய்து பகைவரைச் சிதறடித்தார்; மின்னல் கீற்றுக்களை அனுப்பி,
    அவர்களை முறியடித்தார்.
  ceb-ULB: Gipangpana niya ug gipatibulaag ang iyang mga kaaway—sa makusog nga kilat
    ug gipangpukan sila.
  pol-UBG: Wypuścił strzały i rozproszył ich; błyskawicę – i ich rozgromił.
  agr-agr: Imatak akentaiji aidaun akenak chaagpin ajuagmayi, imatikak mina shiwag
    aidaunak, uwakek ipisjabi.
  kyc-kyc: Akali mendeme banya nyisu petenge dupwa wanga dupwame pingi dokopa nakama
    ralo penge doko suu pyao yuu pele piyamo dokopa banya nyisu petenge dupwa wakale
    wakale pyuo makando peyami.
  urd-GVU: اُس نے اپنے تیر چلا دیئے تو دشمن تتر بتر ہو گئے۔ اُس کی بجلی اِدھر اُدھر
    گرتی گئی تو اُن میں ہل چل مچ گئی۔
  deu-1912: Er schoß seine Strahlen und zerstreute sie; er ließ blitzen und erschreckte
    sie.
  kan-2017: ಆತನು ಬಾಣಗಳನ್ನೆಸೆದು ಶತ್ರುಗಳನ್ನು ಚದುರಿಸಿಬಿಟ್ಟನು. ಸಿಡಿಲಿನಿಂದ ಅವುಗಳನ್ನು ಕಳವಳಗೊಳಿಸಿದನು.
  yap-yap: I pag gan e gat’ing nge wereg e pi to’ogor rok; me gagiyegnag nge matmat
    e uluch miyad mil.
  hlt-MCSB: Thaltang a kah tih amih te a taekyak phoeiah, amih Te rhaek neh a khawkkhek
    la a khawkkhek.
  mdy-ETH: ፔኤኮ ሂኢዦና ዒ ዱኪ ሃሣ ዜኤሊንፆ ፓልዖና ዳውሲ ፔኤኮ ሞርኮ ዒዚ ላኣሌኔ።
  twi-ASANTE: Ɔtoo nʼagyan maa nʼatamfoɔ hweteeɛ; anyinam dwaeɛ ma wɔyɛɛ basaa.
  eng-WEBU: He sent out arrows and scattered them, lightning and confused them.
  wal-wal: Ba wonddafiyaa zubbiyaa yeddidi, ba morkketa laaliis. Wolqqanttaa poo7uwaa
    kiittidi, eta yedettiis.
  spa-PDDPT: Disparó sus flechas y los dispersó. Lanzó relámpagos, y los destruyó.
  gun-gun: Ngu'y omombo vy omoaĩmba xerovaigua kuery. Overa vy omondyipa.
  agu-BL: Nintzun saj c'oxol e'chk flech, yi xlitz' cu'n. E' el tunin xit yi tetz
    contr bene'n tzi'n. Tircu'n tzun e' contra'tz, e' lo'on ta'n.
  ilo-ULB: Nangibiat isuna kadagiti pana ken winarawarana dagiti kabusorna— kadagiti
    kanabsiit ti kimat, winarawarana ida.
  kpg-kpg: Mee guu puu ana amu maalei e hagamadagudagu ai ono hagadaumee. Mee gu waluwalu
    digaula gi di gaagaa o di ila.
  uig-ARA: بەرھەق، ئۇ ئوقلىرىنى ئېتىپ، دۈشمەنلىرىمنى تارقىتىۋەتتى؛ چاقماقلارنى چاقتۇرۇپ،
    ئۇلارنى قىيقاس-سۈرەنگە سالدى؛
  sus-sus: A naxa seyamakɔnyie woli alɔ xalie, e xa n yaxuie keri.
  pon-2006: E ahpw ketin kadar sapwellime arep ko oh katangapeseng sapwellime imwintihti
    ko; e ahpw ketin pwakihkinirailla piripir en sapwellime lioal.
  jae-jae: Eŋ kêpê nê sôb ma kêpalip nê ŋacjo êliŋ-êliŋ. Ôsic kêtakê êsêac sêc gôliŋ-gôliŋgeŋ.
  ksd-ksd: I ga tulue kana umana pu, ma i ga korot varbaiane diat; Maia pa, mangoro
    na meme, ma i ga ubu vapurpuruan pa diat.
  tur-YTC: Oklar gönderip onları dağıttı, Şimşek çaktırıp onları şaşkına çevirdi.
  grc-BRENT: Καὶ ἀπέστειλε βέλη, καὶ ἐσκόρπισεν αὐτούς· καὶ ἢστραψεν ἀστραπὴν, καὶ
    ἐξέστησεν αὐτούς.
  ind-AYT: Dia melepaskan anak-anak panah dan menyerakkan mereka, kilat-kilat, dan
    mengacaukan mereka.
  nya-nya: Iye anaponya mivi yake, nabalalitsa adani ake, ndi zingʼaningʼani zake
    anawagonjetsa.
  hrv-hrv: Odape strijele i dušmane rasu, izbaci munje i na zemlju ih obori.
  mps-mps: Agai te pǫgo ula be sele te aga ene tiwai pedelali, tama agai te boi bidi
    dabe enebaso, tama augwa wi tedela pai dao.
  tpi-tpi: Em i mekim lait bilong klaut i kamap olsem ol spia bilong en, na em i sutim
    ol birua na ol i ranawe nabaut.
  dan-1931: han udslynged Pile, adsplittede dem, lod Lynene funkle og skræmmede dem.
  vie-OVCB: Chúa bắn tên, quân thù tán loạn; hàng ngũ vỡ tan vì chớp nhoáng.
  guj-2017: તેમણે તીર મારીને તેમના શત્રુઓને વિખેરી નાખ્યા વીજળી મોકલીને તેઓને થથરાવી
    નાખ્યા.
  pon-2006A: E ahpw ketin kadar sapwellime arep ko oh katangapeseng sapwellime imwintihti
    ko; e ahpw ketin pwakihkinirailla piripir en sapwellime lioal.
  por-BRBSL: Ele enviou flechas e as espalhou, relâmpagos e os confundiu.
  cth-cth: Licung samtang a pathui teh, ahnimanaw a kâkayei sak. Sumpapalik sak teh
    ahnimanaw hah a rawk sak.
  twi-twi: Ɔtow nʼagyan maa nʼatamfo hwetee; anyinam twa ma wɔyɛɛ basaa.
  hlt-hlt: Thaltang a kah tih amih te a taekyak phoeiah, amih te rhaek neh a khawkkhek
    la a khawkkhek.
  tbz-SIM: Kɛ̀ fɛtɑɑfɛ̀ nwéí tipíìtì timɔu kɛ̀ bɛ̀ sɔ̀rì kɛ̀ Kuyie ntɑ̃ũ ku pie ntipíìtì
    timɔu kɛ́ bɛ̀ cíɛ.
  msy-2020: An onɨmaribagh amizɨ, da mati an barir aviba an apanibagh asavamadi, ezɨ
    me tintinibar ara zui.
  dop-dop: N tɔ mɑ kolontunɑɑ kɛ nyǝmɑ́ nɑ ń yɑsɩ-wɛ. N tisɑ pɑ tɔɔ kɛ́ cɑlɑnɑɑ nɑ
    pɑ́ se yem yem.
  azb-azb: Oxlar atıb düşmənləri darmadağın etdi, Şimşəyini çaxdırıb onları dağıtdı.
  eng-DBY: And he sent arrows, and scattered [mine enemies]; Lightning, and discomfited
    them.
  hin-2017: उसने तीर चला-चलाकर मेरे शत्रुओं को तितर-बितर कर दिया, और बिजली गिरा गिराकर
    उसको परास्त कर दिया।
  wol-KYG: soqiy fitt ak jumi melax, tasaare leen, fëlxe.
  eng-YLT: And He sendeth forth arrows, And scattereth them; Lightning, and troubleth
    them;
  eng-WYC-2017: He sent his arrows, and scattered them; and sent lightnings, and wasted
    them.
  eng-WMBB: He sent out arrows and scattered them, lightning and confused them.
  urd-GVH: उसने अपने तीर चला दिए तो दुश्मन तित्तर-बित्तर हो गए। उस की बिजली इधर-उधर
    गिरती गई तो उनमें हलचल मच गई।
  rug-rug: Gona ni Sa sari Nana tupi meke ta hurakatae sari Nana kana; sa malakapina
    sa kapi si va goveti Sa si arini.
  gaz-gaz: Inni xiyya isaa darbatee diinota bittinneesse; bakakkaas gad dhiisee isaan
    fixe.
  fra-LSG: Il lança des flèches et dispersa mes ennemis, La foudre, et les mit en
    déroute.
  yal-yal: A yi a xalimakunle woli a yaxune ma, a yi e raxuya ayi. A yi galanna ragodo
    e ma, e birin yi e gi.
  haw-1868: Pana mai la ia i na pua, a hoopuehu ia lakou, I na uila hoi a hooauhee
    aku la ia lakou.
  arb-NAV: أَطْلَقَ سِهَامَهُ فبَدَّدَ الأَعْدَاءَ، وَأَرْسَلَ بُرُوقَهُ فَأَزْعَجَهُمْ.
  ewe-ewe: Eda eƒe aŋutrɔ eye wòkaka eƒe futɔwo, eɖo dzikedzo ɖa eye wòtɔtɔ wo.
  eng-LEE: And he sent out arrows, and scattered them; lightning, and discomfited
    them.
  asm-FB: তেওঁ বাণ মাৰি তেওঁৰ শত্ৰুসকলক গোট গোট কৰিলে, তেওঁ বজ্ৰ মাৰি তেওঁলোকক ব্যাকুল
    কৰিলে।
  sus-A: عَ نَشَ سٍيَمَكْنيِيٍ وٌلِ عَلْ شَلِيٍ، عٍ شَ ﭑ يَشُييٍ كٍرِ.
  fra-SBL: Il envoya des flèches et les dispersa, des éclairs et les a rendus confus.
  hbo-hbo: וַיִּשְׁלַ֥ח חִצִּ֖ים וַיְפִיצֵ֑ם בָּרָ֖ק *וַיְּהֻמֵּם (וַיָּהֹֽם)׃
  kik-kik: Aikirie mĩguĩ, akĩharagania thũ, agĩciikĩria rũheni, agĩcingatithia.
  fra-NCL: Il lança des flèches et les dispersa, la foudre, et il les confondit.
  cek-AK: Kaliinawk to kah moe, tangphra to pueksak pongah, a misanawk to anghaehsak
    phaeng.
  cuk-cuk: An-isdarmaladgi siguyob egi mar-odenai gualid, surbinsa-itogedba wakinmalaga
    imaksad.
  uig-CYR: Бәрһәқ, У оқлирини етип, дүшмәнлиримни тарқитивәтти; Чақмақларни чақтуруп,
    уларни қийқас-сүрәнгә салди;
  tel-2017: తన బాణాలు వేసి శత్రువులను చెదరగొట్టాడు. ఉరుములు కురిపించి వారిని కకావికలు
    చేశాడు.
  hat-BSA: Li te lanse flèch pou te gaye yo. Loray! E yo te sove ale.
  kos-kos: El pisrik pisr natul, ac mwet lokoalok lal fahsrelik; Ke kalmelik lun sarom
    El oru elos kaingelik.
  hbo-WLC: וַיִּשְׁלַ֥ח חִצִּ֖ים וַיְפִיצֵ֑ם בָּרָ֖ק ויהמם׃
  ibo-ibo: Ọ gbara àkụ ya, mee ka ndị iro gbasasịa. O jikwa oke amụma nke egbe eluigwe
    chụsaa ha.
  ory-ory: ପୁଣି ସେ ବାଣ ନିକ୍ଷେପ କରି ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କଲେ; ବିଜୁଳି ଦ୍ୱାରା ସେମାନଙ୍କୁ
    ବିଚ୍ଛିନ୍ନ କଲେ।
  chk-chk: A esefichala wokun kewe föün esefich o atoropasa chon oputan, a afifi ngeniir
    inefi o asürela.
  ssd-ssd: ma teliŋmba tui fat taŋaŋ ŋgueu mbal ninde farna le kua ka sili-silinaig.
  rop-rop: en brabliwei imbin bidim detlot enami blanga im. Imbin jis laik imbin shudum
    olabat garram bo en erro en meigim olabat ranawei. Imbin jis laik imbin tjakamdan
    laitining langa olabat en meigim olabat go ebriweya.
  ukr-1871: Метнув стрільми й роспудив їх різно; блиснув блискавками й злякались.
  deu-1951: er schoß seine Pfeile und zerstreute sie, [schleuderte] Blitze und schreckte
    sie.
  eng-JPS: And He sent out arrows, and scattered them; lightning, and discomfited
    them.
  srp-1865: Pusti strijele svoje, i razmetnu ih; munje, i razasu ih.
  lug-lug: Yalasa obusaale n’asaasaanya abalabe n’okumyansa okw’eggulu, n’abawangula.
  heb-heb: וישלח חצים ויפיצם ברק ויהמם׃
  ben-IRV: তিনি তীর ছুঁড়লেন, তাদেরকে ছিন্নভিন্ন করলেন, বিদ্যুৎ দিয়ে তাদেরকে ব্যাকুল
    করলেন।
  pan-pan: ਫੇਰ ਉਹ ਨੇ ਆਪਣੇ ਤੀਰ ਚਲਾ ਕੇ ਮੇਰੇ ਵੈਰੀਆਂ ਨੂੰ ਤਿੱਤਰ-ਬਿੱਤਰ ਕਰ ਦਿੱਤਾ, ਬਿਜਲੀਆਂ
    ਲਿਸ਼ਕਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਘਬਰਾ ਦਿੱਤਾ!
  tkr-tkr: Vukbı avhu, duşmanar ehevkaa'anbı, ts'ayılpan ı'xı'ı', manbı oot'al-ooxal
    haa'anbı.
  mya-JVB: လေး မြှားတို့ကိုပစ် ၍ လျှပ်စစ် ပြက်စေသဖြင့်၊ ရန်သူတို့ကို အရပ်ရပ် သို့
    ခွဲ၍ ရှုံး စေတော်မူ၏။
  tte-O: Pigabu besiele gipoyo igabaegilima mwa kana tokalomagigiliwo meuloili nuwali
    iula-pwanopwano na siyabubu.
  tbg-tbg: Vaiintivano veva aruqi vintema kero, viva aaquakaa aquka aquka iharo navutaaka
    raumpirima kaimanta vi anima vuara.
  hmo-hmo: Iena diba ia pidia, vadaeni ia dekenai idia tuari taudia ia lulua. Unai
    be, iena kevaru ia siaia diho, vadaeni idia heau boio.
  urd-urd: उसने तीर चला कर उनको तितर बितर किया, और बिजली से उनको शिकस्त दी।
  rus-SYN: пустил стрелы и рассеял их; блеснул молниею и истребил их.
  bqc-SIM: À ka fã̀ ma ibɛɛↄgu à ń fãaa, Lua sùmá à ń yá.
  tcz-CHONGTHU: Aman thalpi ahinkap doh jin adoudal te athe cheh ji'e. Kol a phen
    a kithe jal lah lah jenge.
  mar-mar: त्याने विजांचे बाण सोडले आणि शत्रूची दाणादाण उडाली. परमेश्वराने विजा पाठवल्या
    आणि लोक भीतीने सैरावैरा पळाले.
  qub-qub: Lëchancunatami jitamuran. Illguynincunatami achicyächiran. Chiquimajcunatapis
    machiypa-machir gueshpichiran.
  bqp-bqp: À kàa fã̀ ma ibɛrɛnↄa à ń fãkↄ̃a, à tò legũ pìḿma à pɛ̀ḿma.
  hat-hat: Li voye flèch li yo, li gaye tout lènmi m' yo, li fè yo tout kouri ak kout
    zèklè.
  eng-BSB: He shot His arrows and scattered the foes; He hurled lightning and routed
    them.
  tod-tod: É mɛɛinti pilini ga é sili nuiti suvaza, é mainmainti pilini, nii a
    kɛ ti ʋoluazo.
  eng-WEBPB: He sent out arrows and scattered them, lightning and confused them.
  kbq-kbq: Kopsina kevereti ha' vaheka'a zamahe panani nehunka, kopsinareti rumarave
    hunka ha' vaheka'a zamahanke'za panini hu'za fre'naze.
  nhe-BL: Quimajcajqui cuatlamintli huan nocualancaitacahua cholojque campa hueli.
    Tlahuel tlapetlanalti huan ax quimatque tlaque quichihuase.
  bus-bus: À kà fã̀ ma ibɛɛnↄa à ń fãakↄ̃a, à tò lou pìḿma à pɛ̀ḿma.
  gub-BL: Omomor u'yw. Umuhàmuhàz kar wàmàtyry'ymar wà. Wemiapo kwer àmàn iweraw paw
    pupe umuzàmuzàn kar pà.
  eng-DRA: 'He shot arrows and scattered them: lightning, and consumed them.'
