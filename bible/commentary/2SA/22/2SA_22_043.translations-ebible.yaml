verse: 2SA.022.043
translations:
  mal-C: ഞാൻ അവരെ പൊടിച്ച് ഭൂമിയിലെ പൊടിപടലംപോലെയാക്കി; തെരുക്കോണിലെ ചെളിപോലെ ഞാനവരെ
    ചവിട്ടിക്കുഴച്ചു.
  deu-TKW: Und ich zermalmte sie wie Staub auf dem Boden, wie Gassenkot zertrat ich
    sie, goß ich sie aus.
  lin-lin: Nanikaka bango lokola putulu ya mabele, nafinaka bango, nanyataka bango
    lokola potopoto ya nzela.
  eng-LSV: And I beat them as dust of the earth, || As mire of the streets I beat
    them small—I spread them out!
  eng-GNV: 'Then did I beate them as small as the dust of the earth: I did treade
    them flat as the clay of the streete, and did spread them abroad.'
  eng-WEBSTER: Then I beat them as small as the dust of the earth, I stamped them
    as the mire of the street, and spread them abroad.
  nhw-BL: Huajca na niquinchijqui quen tlaltejpoctli. Niquintlaijiyohuilti huan ininpani
    nimoquejquetzqui quen soquitl ipan ojtli.
  swh-ONEN: Niliwaponda kama mavumbi ya nchi; niliwaponda na kuwakanyaga kama tope
    barabarani.
  bba-bba: '@see-verse:2SA.022.042'
  eng-KJVCPB: Then did I beat them as small as the dust of the earth, I did stamp
    them as the mire of the street, and did spread them abroad.
  mpx-mpx: Ya pimukumuku-agil hi ola bilibili papakovana; ya pulilolowagil hi ola
    pweyapweya kamwasaa.
  luo-luo: Ne agoyogi ma giregore ka buru mayom mar lowo; nanyonogi mawuotho kuomgi
    ka chwodho man e yo.
  meu-meu: Lau ese na botadia patapata, tano ḡahuna na heto; na taodia tao, na moidia,
    ariara kopukopuna na heto.
  npi-ULB: मैले तिनीहरूलाई मैदानको धुलोझैं धुजा-धुजा हुने गरी कुटें, मैले तिनीहरूलाई
    बाटोको हिलोझैं कुल्‍चमिल्‍ची बनाएँ ।
  yor-yor: Nígbà náà ni èmi sì gún wọn wẹ́wẹ́ bí erùpẹ̀ ilẹ̀, èmi sì tẹ̀ wọ́n mọ́lẹ̀
    bí ẹrẹ̀ ìta, èmi sì tẹ́ wọn gbọrọ.
  ind-ind: Aku memukul mereka sampai hancur seperti debu tanah dan menginjak-injak
    mereka seperti lumpur di jalan.
  pes-OPCB: من آنها را خرد کرده، به صورت غبار درمی‌آورم، و آنها را مانند گل کوچه‌ها
    لگدمال می‌کنم.
  tgl-ULB: Hinampas ko sila hanggang maging mga piraso tulad ng alikabok sa lupa,
    pinulbos ko sila gaya ng putik sa mga kalye.
  cbu-NT: Izuuru kachingaranguri, tsapoo tachuwchayaruch, wasipureem ínatarich ashirangina.
    Ashiranguri, tsiparimun kapcharanguri, sharamungash kapchatarich ashirangina.
  hui-hui: I̱na ti bo tagadabaga biwagola ti be abalu ale howa dindini wini. Ba dege
    bialu bo hengeda halu hariga teneni waru wiraligobi haya.
  mya-mya: အ​ကျွန်ုပ်​သည်​သူ​တို့​အား​ချေ​မှုန်း​သ​ဖြင့် သူ​တို့​သည် မြေ​မှုန့်​ကဲ့​သို့​ညက်​ညက်​ကြေ​ကြ​ပါ​၏။
    လမ်း​ပေါ်​မှ​ရွှံ့​ကို​နင်း​သ​ကဲ့​သို့​သူ​တို့​အား အ​ကျွန်ုပ်​နင်း​ပါ​၏။
  bod-N: རྡུལ་ལྟར་བདག་གིས་དེ་དག་ཕྱེ་མར་བཏགས། །ལམ་གྱི་འདམ་བཞིན་དེ་རྣམས་བརྫིས་ནས་གཡུགས།
    །
  sna-sna: Ndakavapwanya vakatsetseka seguruva renyika; ndakavatswa uye ndikavatsika
    sedope riri munzira dzomumusha.
  spa-BLM: Entonces los hice tan pequeños como el polvo de la tierra. Los aplasté
    como el fango de las calles, y los esparcí por todas partes.
  cac-cac: Choc' tz'aj eb' vuuj icha val lum pococ tz'ic'chajq'ue vaan yuj ic'. Tzin
    tec'anem eb' icha val stec'chajem lum soc'om d'a yoltac b'e.
  swh-ULB: Niliwaponda katika vipande kama mavumbi juu ya ardhi, niliwakanyaga kama
    matope mitaani.
  bel-bel: Я расьсейваю іх, як пыл зямны, у гразь вулічную мну іх і тапчу іх.
  deu-ELBBK: Und ich zermalmte sie wie Staub der Erde; wie Straßenkot zertrat, zerstampfte
    ich sie.
  mbb-OT: Midruntek ku sikandan taman te neiring en sikandan te eliyavuk. Midtekutakan
    ku sikandan he iring te tunaan diyà te menge zalan.
  mal-2015: ഞാൻ അവരെ നിലത്തിലെ പൊടിപോലെ പൊടിച്ചു, വീഥികളിലെ ചെളിയെപ്പോലെ ഞാൻ അവരെ
    ചവിട്ടി ചിതറിച്ചു.
  rmc-rmc: Rozpučinďom len sar o prachos pre phuv. Uštaravas a phiravas pal lende
    sar pal e čik pre uľica.
  pes-OPV: پس ایشان را مثل غبار زمین نرم می‌کنم. و مثل گل کوچه‌ها کوبیده، پایمال می‌سازم.
  ron-1924: Ый писез ка пулберя пэмынтулуй, ый здробеск, ый калк ын пичоаре, ка нороюл
    де пе улице.
  ben-OBCV: পৃথিবীর ধূলিকণার মতো মিহি করে আমি তাদের গুঁড়ো করেছি; পথের কাদা-মাটির
    মতো আমি তাদের পিষ্ট করে মাড়িয়েছি।
  som-som: Markaasaan iyagii u duqeeyey sida boodhka dhulka, Waan ku tuntay sidii
    dhoobada jidadka taal oo kale, markaasaan kala firdhiyey.
  lat-VUC: Delebo eos ut pulverem terræ; quasi lutum platearum comminuam eos atque
    confringam.
  eng-ASVBT: Then did I beat them small as the dust of the earth, I did crush them
    as the mire of the streets, and did spread them abroad.
  ita-1885: Ed io li ho stritolati minuto come polvere della terra; Io li ho calpestati,
    schiacciati, come il fango delle strade.
  eng-LXXUP: And I ground them as the dust of the earth, I beat them small as the
    mire of the streets.
  eng-ULB: I beat them into fine pieces like dust on the ground, I pulverized them
    like mud in the streets.
  spa-VBL: Los convertí en polvo, como el polvo de la tierra. Los aplasté y los arrojé
    como lodo en la calle.
  fra-_FOB: Et je les broie comme la poussière de la terre; je les écrase, je les
    foule comme la boue des rues.
  mal-mal: ഞാൻ അവരെ നിലത്തിലെ പൊടിപോലെ പൊടിച്ചു, വീഥികളിലെ ചെളിയെപോലെ ഞാൻ അവരെ ചവിട്ടി
    ചിതറിച്ചു.
  urd-GVR: Maiṅ ne unheṅ chūr chūr karke gard kī tarah hawā meṅ uṛā diyā. Maiṅ ne
    unheṅ galī meṅ miṭṭī kī tarah pāṅwoṅ tale raund kar rezā rezā kar diyā.
  suz-BL: गो मेको नेल्‍ल आन कली रागी ङा फुरक खोदेंशो पा फस पोक्‍तामी। गो मेको आन कली
    लां ङा हिलो खोदेंशो पा दिम्‍ताक्‍ङमी।
  ita-1927: io li ho tritati come polvere della terra, li ho pestati, calpestati,
    come il fango delle strade.
  ckb-ckb: وەک تۆزی زەوی ئەوانم هاڕی، وەک قوڕی سەر ڕێگا پێم خستە سەریان و پێشێلم کردن.
  eng-BBE: Then they were crushed as small as the dust of the earth, stamped down
    under my feet like the waste of the streets.
  kan-OKCV: ನಾನು ಅವರನ್ನು ನೆಲದ ಧೂಳಿನಂತೆ ಪುಡಿಪುಡಿ ಮಾಡಿದೆನು; ಬೀದಿಯಲ್ಲಿನ ಕೆಸರು ಎಂಬಂತೆ
    ತುಳಿದು ಎಸೆದುಬಿಟ್ಟೆನು.
  tam-2017: அவர்களை பூமியின் தூளாக இடித்து, தெருக்களின் சேற்றைப்போல அவர்களை மிதித்து
    சிதறச்செய்கிறேன்.
  spa-RV-1909: Yo los desmenuzaré como polvo de la tierra; hollarélos como á lodo
    de las plazas, y los disiparé.
  ron-BTF: Atunci i-am pisat mărunt ca țărâna pământului, i-am călcat ca pe noroiul
    străzii și i-am împrăștiat.
  eng-WEBP: Then I beat them as small as the dust of the earth. I crushed them as
    the mire of the streets, and spread them abroad.
  eng-FBV: I ground them into dust, like the dust of the earth. I crushed them and
    threw them out like mud in the street.
  nld-1939: Ik vermaal ze als stof der aarde, Vertrap en vertreed ze als slijk op
    de straten.
  nch-BL: Huajca na niquinchijqui quej taltepocti. Niquintaijyohuilti huan ininpani
    nimoquejquetzqui quej soquit ipan ojti.
  vie-1934: Bấy giờ tôi đập giập chúng nó khác nào bụi dưới đất; Chà nát, giày đạp
    chúng nó giống như bùn ngoài đường.
  hin-CV: मैंने उन्हें पीसकर भूमि की धूल के समान बना दिया; मैंने उन्हें कुचल दिया,
    मैंने उन्हें गली के कीचड़ के समान रौंद डाला.
  spa-BES: Entonces fueron aplastados tan pequeños como el polvo de la tierra, pisoteados
    bajo mis pies como él lodo de las calles.
  tdx-tdx: Aa le dinemodemoko ho pilipito’e iereo manahake ty debo’ ty tane toy, linialiako
    hoe fotak’ an-dalañe eo, toe linialiako ambane.
  tha-KJV: ข้าพระองค์​ทุบตี​เขาแหลกละเอียดอย่างผงคลี​ดิน ข้าพระองค์​เหย​ียบเขาลงเหมือนโคลนตามถนน
    และกระจายเขาออกไปทั่ว
  por-BR-2018: Eu os esmiuçarei como pó da terra; Eu os pisarei como à lama das ruas,
    e os dissiparei.
  deu-ELO: Und ich zermalmte sie wie Staub der Erde; wie Straßenkot zertrat, zerstampfte
    ich sie.
  eng-WYC-2018: I shall do away them as the dust of [the] earth; I shall pound them,
    and I shall do [them] away as the clay, or the fen, of streets. (I shall do them
    away like the dust of the earth; I shall pound them, and I shall do them away
    like the fen, or the clay, of the streets.)
  epo-epo: Mi disfrotas ilin simile al polvo de la tero; Kiel stratan koton mi ilin
    disbatas kaj dispremas.
  uig-PIN: Mǝn ularni soⱪup yǝrdiki topidǝk ⱪiliwǝttim; Koqidiki patⱪaⱪtǝk mǝn ularni
    qǝyliwǝttim; Ularning üstidin petiⱪdiwǝttim.
  beo-beo: Na da ili gagoudane amola ilia gulu dou hamone da fo misini doga:le fasisa.
    Ilia da fafu logoga dialebe agoane ba:sa amola na da ilima ososa:gisa.
  tpi-OTNT: Mi bagarapim ol tru na ol i kamap olsem das. Mi daunim na krungutim ol,
    olsem mi wokabaut antap long graun malumalum long rot.
  hau-SA: Na murƙushe su, suka yi laushi kamar ƙura; na daka na kuma tattake su kamar
    caɓi a kan tituna.
  uig-LAT: Men ularni soqup yerdiki topidek qiliwettim; Kochidiki patqaqtek men ularni
    cheyliwettim; Ularning üstidin pétiqdiwettim.
  nde-nde: Ngabatshaya bacholeka njengothuli lomhlabathi; ngabagxoba ngabanyathela
    njengodaka ezindleleni.
  ton-ton: Pea naʻaku toki haha fakaikiiki ʻakinautolu ke tatau mo e efu ʻoe kelekele,
    naʻaku malakaki kinautolu ʻo hangē ko e pelepela ʻoe hala, pea u fakamovetevete
    atu ʻakinautolu.
  ces-1613: I potřel jsem je jako prach země, jako bláto na ulicích potlačil a rozptýlil
    jsem je.
  eng-WMB: Then I beat them as small as the dust of the earth. I crushed them as the
    mire of the streets, and spread them abroad.
  tam-TCV: நான் அவர்களை அடித்துப் பூமியின் புழுதியைப்போலாக்கினேன்; நான் அவர்களை மிதித்து
    வீதியிலுள்ள சேற்றைப்போல் வெளியே வாரியெறிந்தேன்.
  ceb-ULB: Gidugmok ko sila sa pino sama sa abog sa yuta, gipino ko sila sama sa yuta
    sa kadalanan.
  pol-UBG: Starłem ich jak proch ziemi, zdeptałem ich jak błoto na ulicach, rozrzuciłem
    ich.
  agr-agr: ¡Nugka tsaimaina imatikan tsaikamiajai! Tsakus wajatua najamaina imatikiajai
    ditanak.
  kyc-kyc: Nambame nakama pyao inji ranji pingi dokopa nakama sinjimu dopale ingingi.
    Dopa pipala nambame nakama katana wara silyamopa kalyuo papingi dopale ingyuo
    isa palyingi.
  urd-GVU: مَیں نے اُنہیں چُور چُور کر کے گرد کی طرح ہَوا میں اُڑا دیا۔ مَیں نے اُنہیں
    گلی میں مٹی کی طرح پاؤں تلے روند کر ریزہ ریزہ کر دیا۔
  deu-1912: Ich will sie zerstoßen wie Staub auf der Erde; wie Kot auf der Gasse will
    ich sie verstäuben und zerstreuen.
  kan-2017: ಭೂಮಿಯ ಧೂಳನ್ನೋ ಎಂಬಂತೆ ಅವರನ್ನು ಪುಡಿಪುಡಿ ಮಾಡಿದೆನು. ಬೀದಿಯಲ್ಲಿರುವ ಕೆಸರನ್ನೋ
    ಎಂಬಂತೆ ಅವರನ್ನು ತುಳಿದು ಎಸೆದುಬಿಟ್ಟೆನು.
  yap-yap: Kug pirdi’iyrad kar pired ni yad bod e fiyath; gu be yit’yit’rad nga but’
    ni bod e rungdu’ u daken e kanawo’.
  hlt-MCSB: Te dongah amih Te diklai laipi bangla ka neet tih, long kah tangnong bangla
    ka tip sak phoeiah ka nulh.
  mdy-ETH: ሲላሊ ማዓንዳያ ሄላንዳኣና ታ ዔያቶ ጊኢጫኔ፤ ጎይሢዳ ዓኣ ቶርጶጉዲ ታ ዔያቶ ዳኣፃኔ።»
  twi-ASANTE: Meyamoo wɔn ma wɔyɛɛ sɛ asase so mfuturo; mepraa wɔn guu nsuka mu sɛ
    wira.
  eng-WEBU: Then I beat them as small as the dust of the earth. I crushed them as
    the mire of the streets, and spread them abroad.
  wal-wal: Taani eta baanadan liiqissaas; ogiyan de7iya urqqaadankka eta dirxxerettada
    yedhdhaas.
  spa-PDDPT: Los molí como polvo de la tierra. Los pisé y los trituré como el lodo
    de las calles.
  gun-gun: Ha'e ramo amongu'ipa yvy ku'i rami. Amou'ũmba, yapo tape guiguare rami
    amomba.
  agu-BL: Joq'uij cu'n nche' wulej, nin ja chiben tan cyek'ek'. Ja che'l inmasol chi
    na ban tz'is.
  ilo-ULB: Rinumekko ida a kas iti tapok iti daga, binayok ida a kasla pitak kadagiti
    kalsada.
  kpg-kpg: Au e beehi digaula gei digaula guu hai gadoo be nia gelegele gohu o henuailala.
    Au e dagadagahi digaula, gadoo be au ma ga dagadagahi nia gelegele waiwai ala
    i hongo nia ala.
  uig-ARA: مەن ئۇلارنى سوقۇپ يەردىكى توپىدەك قىلىۋەتتىم؛ كوچىدىكى پاتقاقتەك مەن ئۇلارنى
    چەيلىۋەتتىم؛ ئۇلارنىڭ ئۈستىدىن پېتىقدىۋەتتىم.
  sus-sus: N e luntunma nɛ e findi xube ra, n e iboronma nɛ alɔ boora.
  pon-2006: I tiakirailpeseng, re ahpw duwehla pwelpar; I kin sok pohrail rasehng
    ei kin sok nan pwelmatak en nanial akan.
  jae-jae: Aê kalêsa êsêac e têtôm nom ŋakekop. Aê kaka êsêac tôŋ kêtôm kaka lêsap
    aŋga intêna.
  ksd-ksd: Ma iau ga ubu pamar gigi diat da ra tobon na pia; Iau ga rua diat da ra
    pikai ta ra nga, ma iau ga vue pikire vue diat.
  tur-YTC: O zaman onları yerin tozu gibi dövdüm, Onları sokakların çamuru gibi ezdim
    ve dağıttım.
  grc-BRENT: Καὶ ἐλέανα αὐτοὺς ὡς χοῦν γῆς, ὡς πηλὸν ἐξόδων ἐλέπτυνα αὐτούς.
  ind-AYT: Aku melumat mereka seperti debu di atas tanah. Seperti lumpur di jalanan,
    aku menumbuk dan menginjak-injak mereka.
  nya-nya: Ine ndinawaperesa ngati fumbi la pa dziko lapansi; ndinawasinja ndipo ndinawapondaponda
    ngati matope a mʼmisewu.
  hrv-hrv: Smrvih ih kao prah na vjetru, zgazih ih ko blato na putu.
  mps-mps: Eno te augwali mu dolama, tama augwali te tǫ hogomu tiwai pedelali. Eno
    augwali agalama, tama augwali aiyaba elaluali, te ena pu elalubo nagame yai tǫ
    elalubo sunumidu pabo tiwai yali.”
  tpi-tpi: Mi bagarapim ol tru na ol i kamap olsem das. Mi daunim na krungutim ol,
    olsem mi wokabaut antap long graun malumalum long rot.
  dan-1931: Jeg knuste dem som Jordens Støv, som Gadeskarn tramped jeg på dem.
  vie-OVCB: Tôi nghiền chúng ra như cám bụi; ném chúng như bùn đất ngoài đồng.
  guj-2017: ત્યારે મેં તેઓ પર પ્રહાર કરીને તેમને ધરતીની ધૂળ જેવા કરી દીધા. મેં તેઓને
    રસ્તાના કાદવની જેમ મસળી નાખ્યાં. તેઓને ચોગમ વિખેરી નાખ્યા.
  pon-2006A: I tiakirailpeseng, re ahpw duwehla pwelpar; I kin sok pohrail rasehng
    ei kin sok nan pwelmatak en nanial akan.
  por-BRBSL: Then Eu os venci tão pequenos quanto o pó da terra. Eu os esmaguei como
    lama das ruas, e os espalhei para o exterior.
  cth-cth: Hatnavah, kai ni ahnimanaw hah vaiphu patetlah reppasei lah ka phawm teh,
    lam dawk songnawng patetlah ka coungroe awh teh, kaheikalai awh.
  twi-twi: Meyam wɔn ma wɔyɛɛ sɛ asase so mfutuma; mepraa wɔn guu suka mu sɛ wura.
  hlt-hlt: Te dongah amih te diklai laipi bangla ka neet tih, long kah tangnong bangla
    ka tip sak phoeiah ka nulh.
  tbz-SIM: M bɛ̀ nɑ̀ntɛmu kɛ̀ bɛ̀ nɑɑ́ nkutɑ̃ɑ̃yukú, kɛ̀ m bɛ̀ nɑ̀ù kucɛ kó tisɑ̃sɑ̃̀ɑ̃̀tì
    kɔ̃mɛ.
  msy-2020: Kɨ bar me gasɨghasɨghizɨ, me mati amɨnim nguazir mɨnemeniam giveragha
    ghu. Kɨ me dɨkabɨra me abɨni, mati kɨ tuavimɨn nguazir beghneaziba dɨka zui.
  dop-dop: Mɑ nuɣutiɣi-wɛ nɑ pɑ́ pǝsɩ mʋsʋɣʋ. Nɑ mɑ́ fɛlɩ-wɛ nɑ pɑ́ pǝsɩ ɩsɩɩ mpɑɑʋ
    ɑfǝlɑ.
  azb-azb: Onları yerdəki toz kimi əzdim, Küçələrin palçığı kimi tapdaladım.
  eng-DBY: And I did beat them small as the dust of the earth, I trod them as the
    mire of the streets; I stamped upon them.
  hin-2017: तब मैंने उनको कूट कूटकर भूमि की धूल के समान कर दिया, मैंने उन्हें सड़कों
    और गली कूचों की कीचड़ के समान पटककर चारों ओर फैला दिया।
  wol-KYG: Ma wol, ba ñu doon pënd, dër, note ni banu mbedd.
  eng-YLT: And I beat them as dust of the earth, As mire of the streets I beat them
    small — I spread them out!
  eng-WYC-2017: I shall do away them as the dust of [the] earth; I shall pound them,
    and I shall do [them] away as the clay, or the fen, of streets.
  eng-WMBB: Then I beat them as small as the dust of the earth. I crushed them as
    the mire of the streets, and spread them abroad.
  urd-GVH: मैंने उन्हें चूर चूर करके गर्द की तरह हवा में उड़ा दिया। मैंने उन्हें गली
    में मिट्टी की तरह पाँवों तले रौंदकर रेज़ा रेज़ा कर दिया।
  rug-rug: Muzara va umumi rau si arini, meke ta evaṉae guana kavuru; neti va konekonei
    rau si arini guana kosiri pa siraṉa.
  gaz-gaz: Anis akkuma awwaara lafaatti isaan nan daake; bulleessees akkuma dhoqqee
    daandii irraatti isaan dhidhiite.
  fra-LSG: Je les broie comme la poussière de la terre, Je les écrase, je les foule,
    comme la boue des rues.
  yal-yal: N na e yilunburunma nɛn alo gbangbanna, foyen sigama naxan na. N na e yibɔma
    nɛn, n yi e yibodon alo bɛndɛna kiraan xɔn.
  haw-1868: Alaila pakuikui aku au ia lakou a okaoka me he lepo la o ka honua. A hehi
    iho la au ia lakou a like me ka nenelu o ke alanui; A hoopepe iho la au ia lakou.
  arb-NAV: فَأَسْحَقُهُمْ كَغُبَارِ الأَرْضِ، وَمِثْلَ طِينِ الأَسْوَاقِ أَدُقُّهُمْ
    وَأَدُوسُهُمْ.
  ewe-ewe: Metu wo, wozu abe ke ene. Megbã wo, wokaka abe ʋuʋudedi si le ablɔwo dzi
    ene.
  eng-LEE: And I beat them small as the dust of the earth; as the mire of the street,
    I stamp them, I tread them down.
  asm-FB: তাতে পৃথিৱীৰ ধূলিৰ নিচিনাকৈ মই তেওঁলোকক গুড়ি কৰিলোঁ, আৰু বাটৰ বোকাৰ দৰে
    মই তেওঁলোকক গচকিলোঁ আৰু মৰ্দ্দন কৰিলোঁ।
  sus-A: ﭑ عٍ لُنتُنمَ نّ عٍ قِندِ شُبٍ رَ، ﭑ عٍ عِبٌرٌنمَ نّ عَلْ بٌورَ.
  fra-SBL: Puis je les ai battus comme de la poussière de la terre. Je les ai écrasés
    comme la boue des rues, et je les ai répandus.
  hbo-hbo: וְאֶשְׁחָקֵ֖ם כַּעֲפַר־אָ֑רֶץ כְּטִיט־חוּצֹ֥ות אֲדִקֵּ֖ם אֶרְקָעֵֽם׃
  kik-kik: Ndaamahũũrire makĩhaana ta rũkũngũ rũhinyu rwa thĩ; ngĩmahũũra na ngĩmarangĩrĩria
    ta ndooro ya njĩra-inĩ.
  fra-NCL: Je les broie comme la poussière de la terre ; comme la boue des rues, je
    les écrase, je les foule.
  cek-AK: Nihcae to long ih maiphu baktiah ka boh; loklam ih tangkrok baktiah ka cawh
    moe, ka haeh phaeng.
  cuk-cuk: An-isdarmalad anse sanyob ichi-ichi gusad. Igi ollimargi annalege, deyob
    an egi annasad, anse ibitosmalad.
  uig-CYR: Мән уларни соқуп йәрдики топидәк қиливәттим; Кочидики патқақтәк мән уларни
    чәйливәттим; Уларниң үстидин петиқдивәттим.
  tel-2017: నేను నేల దుమ్ము లాగా వారిని పొడి చేస్తాను. వీధిలోని బురదలాగా నేను వారిని
    వెదజల్లి అణగదొక్కుతాను.
  hat-BSA: Alò mwen te fè poud ak yo tankou pousyè tè a. Mwen te kraze e te foule
    yo Tankou kras labou lari.
  kos-kos: Nga toanelosi, ac elos ekla oana kutkut; Nga itungulosi oana fohk furarrar
    inkanek uh.
  hbo-WLC: וְאֶשְׁחָקֵ֖ם כַּעֲפַר־אָ֑רֶץ כְּטִיט־חוּצ֥וֹת אֲדִקֵּ֖ם אֶרְקָעֵֽם׃
  ibo-ibo: Egwepịara m ha nke ọma, mee ka ha dịrị ka ntụ nke ala. Asụrụ m ha akwụ,
    zọtọọ ha dịka apịtị nke okporoụzọ.
  ory-ory: ତହୁଁ ମୁଁ ପୃଥିବୀର ଧୂଳି ପରି ସେମାନଙ୍କୁ ଚୂର୍ଣ୍ଣ କଲି, ମୁଁ ସଡ଼କର କାଦୁଅ ପରି ସେମାନଙ୍କୁ
    ଦଳିଲି ଓ ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କଲି।
  chk-chk: Üa üsiir pwe ra usun chök pipisüsü, üa atatakisiir o ipweriretiu usun pwakaken
    lon ekewe al.
  ssd-ssd: Ye nane kilmba tidoŋ firfirken le nane kukedu suk pronaig.
  rop-rop: En aibin oldei bastimap olabat jis laiga wekinmen weya im bastimap graun.
    Aibin oldei pudumbut olabat jis laik weya ola pipul pudumbut mad langa roud.
  ukr-1871: Й розкидую їх, розсипаю, мов землю, мов порох по вітру; я топчу їх ногами,
    мішу, як грязюку в багнї, у калюжі.
  deu-1951: Und ich zerrieb sie wie Erdenstaub, zertrat sie wie Straßenkot und warf
    sie hinaus.
  eng-JPS: Then did I beat them small as the dust of the earth, I did stamp them as
    the mire of the streets, and did tread them down.
  srp-1865: Satirem ih kao prah zemaljski, kao blato po ulicama gazim ih i razmeæem.
  lug-lug: Nabasekulasekula ne bafuuka ng’enfuufu ey’oku nsi, ne mbabetenta, ne mbalinnyirira
    ne bafuuka ng’ebitosi eby’omu nguudo.
  heb-heb: ואשחקם כעפר ארץ כטיט חוצות אדקם ארקעם׃
  ben-IRV: তখন আমি পৃথিবীর ধূলোর মত তাদের চূরমার করলাম; রাস্তার কাদা-মাটির মত পায়ে
    মাড়ালাম এবং ছড়িয়ে ফেললাম।
  pan-pan: ਫੇਰ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਧਰਤੀ ਦੀ ਧੂੜ੍ਹ ਵਾਂਗੂੰ ਪੀਹ ਸੁੱਟਿਆ ਰਸਤੇ ਦੇ ਚਿੱਕੜ ਵਾਂਗੂੰ
    ਉਨ੍ਹਾਂ ਨੂੰ ਮਿੱਧਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਖਿਲਾਰ ਦਿੱਤਾ!
  tkr-tkr: Zı manbı k'ööq'ü, toz xhinne qav'u, şahrabışeedın battağ xhineeyib k'ööq'üynbı.
  mya-JVB: ထိုအခါ အကျွန်ုပ်သည်သူ တို့ကို မြေမှုန့် ကိုကဲ့သို့ ညက်ညက် ချေပြီးမှ၊ လမ်း
    ၌ အမှိုက် ကိုကဲ့သို့ နင်း ၍ ဖြန့်ကြဲ လေ၏။
  tte-O: Yakaiwe-gabaegili kabo siya besiele bwatano kauna. Yatabe-yataluli besiele
    bwalabwala kamwasa mena.
  tbg-tbg: Vaiintivano vata rukokakima kero ataara ntuva kaintemake, te vika rukokakimake
    qoraiqama nimitaunara. Horavano aaraqaa vairaqaa vi ntavate ai ntavate iantemake,
    te vika rukavu raakavuma kaunara.
  hmo-hmo: Lau ese idia lau botaia neganai, kahu bamona idia lao. Idia lau moia diho,
    dala ena kopukopu bamona.
  urd-urd: तब मैंने उनको कूट कूट कर ज़मीन की गर्द की तरह कर दिया, मैंने उनको गली कूचों
    के कीचड़ की तरह रौंद कर चारो तरफ़ फैला दिया।
  rus-SYN: Я рассеваю их, как прах земной, как грязь уличную мну их и топчу их.
  bqc-SIM: Ma ń kɛ́ búɛbuɛ lán bùsutiwa, ma táa'òmá lán zɛ́ guu pɛ̀lɛawa.
  tcz-CHONGTHU: Keiman kholai dunga leivui bangin kachilngem ngemin, chule kholai
    dunga bonlhoh bangin kachot phan kachilgoiyie.
  mar-mar: माझ्या शत्रूची मी खांडोळी केली. जमिनीवरच्या धुळीसारखा त्यांचा मी भुगा केला.
    चिखल तुडवावा तसे मी त्यांना तुडवले.
  qub-qub: Ñuchu allpatanömi rurarirä. Cällicunacho mitu caycajtanömi lluchcar-ushashcäpis.
  bqp-bqp: Ma ń kɛ́ nɛ́kunɛku lán bùsutiti bà, ma táa òḿma lán zɛ́ gũn bↄkↄtↄ bà.
  hat-hat: Mwen kraze yo fè yo tounen pousyè. M' pilonnen yo, m' mache sou yo tankou
    sou labou nan lari.
  eng-BSB: I ground them as the dust of the earth; I crushed and trampled them like
    mud in the streets.
  tod-tod: Nà ti ɠɛɛzu ga zooi ma vufiligi, gè ti wolowolo, gè ziɛ ti zu, eɠɛ pele
    zu ʋalaʋalai.
  eng-WEBPB: Then I beat them as small as the dust of the earth. I crushed them as
    the mire of the streets, and spread them abroad.
  kbq-kbq: Nagra zamarehapatuge'za zamagra kugupa se'naze. Nagra zamazeri'na zamarentrako
    huge'za, hapa kna hu'naze.
  nhe-BL: Huajca na niquinchijqui queja tlaltejpoctli. Niquintlaijiyohuilti huan ininpani
    nimoquejquetzqui queja soquitl ipan ojtli.
  bus-bus: Ma ń kɛ́ tíkɛtikɛ lán bùsutiti bà, ma táa òḿma lán zɛ́ guu bↄtↄnga bà.
  gub-BL: Azuhazuhaw ihe wà. Uzeapo ywy ku'i kwer romo wà. Apyrog wanehe to'om pe
    rupi har zàwenugar rehe hepyrogaw ài ihe.
  eng-DRA: 'I shall beat them as small as the dust of the earth: I shall crush them
    and spread them abroad like the mire of the streets.'
