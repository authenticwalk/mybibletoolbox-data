verse: 2SA.022.041
translations:
  mal-C: യുദ്ധത്തിൽ എന്റെ ശത്രുക്കളെ അങ്ങ് പുറംതിരിഞ്ഞോടുമാറാക്കി, എന്റെ എതിരാളികളെ
    ഞാൻ സംഹരിച്ചുകളഞ്ഞു.
  deu-TKW: Du ließest mein Feinde vor mir fliehen; meine Hasser - die rottete ich
    aus!
  lin-lin: Okimisaka banguna na ngai mosika na ngai, mpe nabebisaka bayini na ngai.
  eng-LSV: And my enemies—You give to me the neck, || Those hating me—and I cut them
    off.
  eng-GNV: And thou hast giuen me the neckes of mine enemies, that I might destroy
    them that hate me.
  eng-WEBSTER: Thou hast also given me the necks of my enemies, that I might destroy
    them that hate me.
  nhw-BL: Huan ta tijchijqui para nochi nocualancaitacahua ma choloca noixpa. Niquintzontlamiltijtoc
    nochi catli nechcualancaitayayaj.
  swh-ONEN: Uliwafanya adui zangu wageuke na kukimbia, nami nikawaangamiza adui zangu.
  bba-bba: Wunɑ ɑ rɑ de nɛn yibɛrɛbɑ bu mɑn biru kisi. Wunɑ ɑ rɑ de n be bɑ mɑn tusɑ
    kpeerɑsiɑ.
  eng-KJVCPB: Thou hast also given me the necks of mine enemies, That I might destroy
    them that hate me.
  mpx-mpx: U ba o topihigelgel hi lou matawa, ge bolo hi hugaagau ya apapanak-agil.
  luo-luo: Ne imiyo wasika oringo kadhi, mine atieko joma ok dwara.
  meu-meu: Lau inaigu o hakerehaidia lau vairagu ai; e inai heniguva taudia na na
    habuadia tari.
  npi-ULB: तपाईंले मलाई मेरा शत्रुहरूको पिठ्युँ दिनुभयो । मलाई घृणा गर्नेहरूलाई मैले
    सर्वनाश पारें ।
  yor-yor: Ìwọ sì mú àwọn ọ̀tá mi pẹ̀yìndà fún mi, èmi ó sì pa àwọn tí ó kórìíra mi
    run.
  ind-ind: Engkaulah yang membuat mereka berbalik dan melarikan diri, agar aku dapat
    melenyapkan semua yang membenciku.
  pes-OPCB: تو آنها را وادار به عقب‌نشینی و فرار می‌نمایی و من آنها را نابود می‌کنم.
  tgl-ULB: Binigay mo sa akin ang likod ng aking mga kaaway; Winasak ko ang mga galit
    sa akin.
  cbu-NT: Itaru, nuwshat kundarari kizpur puniksin suwaranganaya. Amb sheeruri, kundarareetsi
    nuwamari kasirangina.
  hui-hui: I̱ waitigi biaru i̱ handalu ibida purogo lelo í̠na mo bia hari. I̱na i̱
    handabe manga haga hayaru bo wahai harugoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​ကျွန်ုပ်​၏​ရှေ့​မှ​ရန်​သူ​များ​ကို ထွက်​ပြေး​စေ​တော်​မူ​ပါ​၏။
    အ​ကျွန်ုပ်​သည်​မိ​မိ​ကို​မုန်း​သော​သူ​တို့​အား သုတ်​သင်​ဖျက်​ဆီး​ခွင့်​ကို​ရ​ပါ​၏။
  bod-N: དགྲ་རྣམས་ང་ཡི་མདུན་ནས་འབྲོ་མཛད་པས། །ང་ལ་སྡང་བའི་མི་རྣམས་བཅོམ་པ་ཡིན། །
  sna-sna: Makaita kuti vavengi vangu vatize pakurwa, uye ndakaparadza vavengi vangu.
  spa-BLM: También has hecho que mis enemigos me den la espalda, para cortar a los
    que me odian.
  cac-cac: A ach tza pechel eb' ayoch ajc'olal d'ayin. Yuj chi' syal in satanel eb'
    malaj tzin och d'ay.
  swh-ULB: Ulinipa migongo ya shingo za adui zangu; niliwaangamiza kabisa wale wanaonichukia.
  bel-bel: Ты абяртаеш да мяне тыл ворагаў маіх, і я зьнішчаю ненавісьнікаў маіх.
  deu-ELBBK: Und du gabst mir den Rücken meiner Feinde; meine Hasser, ich vernichtete
    sie.
  mbb-OT: Mibpepeleǥuyan a kenikew te menge kuntada ku ne midezeetan ku sikandan.
  mal-2015: എന്നെ പകെക്കുന്നവരെ ഞാൻ സംഹരിക്കേണ്ടതിന്നു നീ എന്റെ ശത്രുക്കളെ എനിക്കു
    പുറം കാട്ടുമാറാക്കി.
  rmc-rmc: Tu keres, hoj mire ňeprijaťeľa te denašen mandar, a me zňičinďom olen,
    ko man našťi avri ačhenas.
  pes-OPV: و دشمنانم را پیش من منهزم خواهی کرد تاخصمان خود را منقطع سازم.
  ron-1924: Фачь пе врэжмаший мей сэ дя досул ынаинтя мя ши нимическ пе чей че мэ
    урэск.
  ben-OBCV: আমার শত্রুদের তুমি পিছু ফিরে পালাতে বাধ্য করেছ, আর আমি আমার প্রতিপক্ষদের
    ধ্বংস করেছি।
  som-som: Oo cadaawayaashaydiina waxaad ka dhigtay inay dhabarka ii jeediyaan, Si
    aan u kala gooyo kuwa i neceb.
  lat-VUC: Inimicos meos dedisti mihi dorsum; odientes me, et disperdam eos.
  eng-ASVBT: Thou hast also made mine enemies turn their backs unto me, That I might
    cut off them that hate me.
  ita-1885: Ed hai fatte voltar le spalle a' miei nemici, Ed a coloro che mi odiavano,
    davanti a me; Ed io li ho sterminati.
  eng-LXXUP: And thou hast caused mine enemies to flee before me, Even them that hated
    me, and thou hast slain them.
  eng-ULB: You gave me the back of my enemies' necks; I annihilated those who hated
    me.
  spa-VBL: Hiciste que mis enemigos huyeran; destruí a todos mis enemigos.
  fra-_FOB: Tu fais tourner le dos à mes ennemis devant moi; ceux qui me haïssent,
    je les détruis.
  mal-mal: എന്നെ വെറുക്കുന്നവരെ ഞാൻ നശിപ്പിക്കേണ്ടതിന് അങ്ങ് എന്റെ ശത്രുക്കളുടെ കഴുത്തും
    എനിക്ക് തന്നിരിക്കുന്നു.
  urd-GVR: Tū ne mere dushmanoṅ ko mere sāmne se bhagā diyā, aur maiṅ ne nafrat karne
    wāloṅ ko tabāh kar diyā.
  suz-BL: गे आं जोरी सत्रु आन कली आं ङोंइती रे प्रोक्‍‍पाइक्‍नीनी। गो आं कली काइ मदाक्‍ब
    आन कली खतम पोक्‍‍तामी।
  ita-1927: hai fatto voltar le spalle davanti a me ai miei nemici, a quelli che m’odiavano,
    ed io li ho distrutti.
  ckb-ckb: دوژمنەکانم پشتیان تێ کردم و ڕایانکرد، من ناحەزەکانی خۆمم لەناوبرد.
  eng-BBE: By you their backs are turned in flight, so that my haters are cut off.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳು ನನಗೆ ಬೆನ್ನುಮಾಡಿ ಓಡಿಹೋಗುವಂತೆ ಮಾಡಿದಿರಿ; ನಾನು ನನ್ನ ವೈರಿಗಳನ್ನು
    ಸಂಹರಿಸಿದೆನು.
  tam-2017: நான் என்னுடைய விரோதியை அழிக்கும்படி, என்னுடைய எதிரிகளின் பிடரியை எனக்கு
    ஒப்புக்கொடுத்தீர்.
  spa-RV-1909: Tú me diste la cerviz de mis enemigos, de mis aborrecedores, y que
    yo los destruyese.
  ron-BTF: Mi-ai dat de asemenea gâturile dușmanilor mei, ca să îi nimicesc pe cei
    ce mă urăsc.
  eng-WEBP: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  eng-FBV: You made my enemies run away; I destroyed all my enemies.
  nld-1939: Gij liet mij de rug van mijn vijanden zien. Mijn haters heb ik verdelgd.
  nch-BL: Huan ta tijchijqui para nochi nocualancaitacahua ma choloca noixpa. Niquintzontamiltijtoc
    nochi cati techcualancaitayayaj.
  vie-1934: Chúa cũng khiến kẻ thù nghịch xây lưng cùng tôi, Hầu cho tôi diệt những
    kẻ ghét tôi.
  hin-CV: आपने मेरे शत्रुओं को पीठ दिखाकर भागने पर विवश कर दिया, जो मेरे विरोधी थे.
    मैंने उन्हें नष्ट कर दिया.
  spa-BES: Has hecho que mis enemigos huyan delante de mí, y a los que me odiaban
    destruí.
  tdx-tdx: Natolo’o ahy ka ty hàto’ o rafelahikoo, haitoako amako o malaiñ’ ahio.
  tha-KJV: พระองค์​ทรงโปรดประทานคอของศั​ตรู​ของข้าพระองค์​แก่​ข้าพระองค์ บรรดาผู้​ที่​เกล​ียดชังข้าพระองค์
    ข้าพระองค์​ก็​ทำลายเสีย
  por-BR-2018: Tu me deste o pescoço de meus inimigos, De meus aborrecedores, que
    eu os destruísse.
  deu-ELO: Und du gabst mir den Rücken meiner Feinde; meine Hasser, ich vernichtete
    sie.
  eng-WYC-2018: Thou hast given mine enemies’ aback to me, men hating me; and I shall
    destroy them. (Thou hast given me the backs of my enemies; and I destroy those
    who hate me.)
  epo-epo: Vi forkurigas de mi miajn malamikojn, Kaj miajn malamantojn mi ekstermas.
  uig-PIN: Düxmǝnlirimni manga arⱪini ⱪilip ⱪaqⱪuzdung, Xuning bilǝn mǝn manga ɵqmǝnlǝrni
    yoⱪattim.
  beo-beo: Dia hamobeba:le, na ha lai da naba:le hobeasa. Nowa da nama higasa, na
    da gugunufinisisa.
  tpi-OTNT: Yu mekim ol birua i tanim baksait na i ranawe long mi, na mi pinisim ol
    dispela man i no laikim mi.
  hau-SA: Ka sa abokan gābana suka juya a guje, na kuwa hallaka maƙiyina.
  uig-LAT: Düshmenlirimni manga arqini qilip qachquzdung, Shuning bilen men manga
    öchmenlerni yoqattim.
  nde-nde: Wenza izitha zami zafulathela zabaleka, njalo ngazibhubhisa izitha zami.
  ton-ton: Kuo ke foaki foki kiate au ʻae kia ʻo hoku ngaahi fili, koeʻuhi ke u fakaʻauha
    kinautolu ʻoku fehiʻa kiate au.
  ces-1613: Nýbrž dals mi šíji nepřátel mých, těch, kteříž v nenávisti měli mne, a
    vyplénil jsem je.
  eng-WMB: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  tam-TCV: நீர் என் பகைவரை புறமுதுகிட்டு ஓடச்செய்தீர்; நான் அவர்களை அழித்தேன்.
  ceb-ULB: Gihatag mo kanako ang tangkugo sa akong mga kaaway; gipukan ko kadtong
    nagdumot kanako.
  pol-UBG: Zmuszałeś moich wrogów do ucieczki, abym wykorzenił tych, którzy mnie nienawidzą.
  agr-agr: Ame mina shiwag aidauk, wisha wainaig ipisja ishiakuitme. Tujash wi pataetuka
    amainagkan mina kajegtuidaunak ijinawabiajai.
  kyc-kyc: Embame nambana nyisu petenge dupwa namba kando makando pena lao pingi.
    Dokopa wambu namba epe kanda nange dupwa nambame pyao kokwa soo nembenge.
  urd-GVU: تُو نے میرے دشمنوں کو میرے سامنے سے بھگا دیا، اور مَیں نے نفرت کرنے والوں
    کو تباہ کر دیا۔
  deu-1912: Du gibst mir meine Feinde in die Flucht, daß ich verstöre, die mich hassen.
  kan-2017: ನನ್ನ ಶತ್ರುಗಳನ್ನು ಬೆಂಗೊಟ್ಟು ಓಡಮಾಡಿದ್ದೀ. ನನ್ನ ಶತ್ರುಗಳನ್ನು ನಿರ್ಮೂಲ ಮಾಡುವೆನು.
  yap-yap: Ga ma gagiyegnag e pi to’ogor rog ngar milgad rog; mu gu li’ e pi’in yad
    be fanenikayeg.
  hlt-MCSB: Te dongah ka thunkha rhoekTe kai taengah a rhawn na duen sak tih, ka lunguet
    khaw ka biit.
  mdy-ETH: ታ ሞርካ ታ ቤርታፓ ጳሽካንዳጉዲ ኔ ማሃኔ፤ ታና ዒፃ ዓሶ ቢያ ኔ ባይዛኔ።
  twi-ASANTE: Womaa wɔdanee wɔn ani dwaneeɛ, na mesɛe wɔn a wɔtan me nyinaa.
  eng-WEBU: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  wal-wal: Ta morkketa ta sinttappe guyye baqatissadasa; tana ixxiyaageeta taani xaissaas.
  spa-PDDPT: También hiciste que mis enemigos me volvieran la espalda, Para que yo
    destruya a los que me aborrecen.
  gun-gun: Xerovaigua kuery rejapo ojavapa aguã rami. Xerayvu e'ỹ va'e amomba.
  agu-BL: Tan ilu' nche'le't ojk incontr tzinwutz. Ja chinxcye' tan chisotzaje'n yi
    e' yi ja chi'ch chic'u'l swe'j.
  ilo-ULB: Intedmo kaniak dagiti teltel dagiti kabusorko; pinarmekko dagiti nanggura
    kaniak.
  kpg-kpg: Goe e hai ogu hagadaumee la gii llele gi daha mo au. Au e daaligi gii odi
    digau ala nogo hagadugina e ginaadou au.
  uig-ARA: دۈشمەنلىرىمنى ماڭا ئارقىنى قىلىپ قاچقۇزدۇڭ، شۇنىڭ بىلەن مەن ماڭا ئۆچمەنلەرنى
    يوقاتتىم.
  sus-sus: I n yaxuie kerima n ya ra, i n xɔnnantee ralɔɛma nɛ.
  pon-2006: Komwi me ketin kupwurehda ei imwintihti kan pwe re en kin tangasang ie;
    I kamwomwala irail kan me kin kailongkin ie.
  jae-jae: Aôm kôpuc ŋoc ŋacjo sa tec sêc aê e gaseŋ êsêac samob, taŋ têntac sec gêdêŋ
    aê naŋ su.
  ksd-ksd: U ga tar pukue vatalil kaugu umana ebar, Upi ina ubu vue diat dia milmilikuane
    iau.
  tur-YTC: Düşmanlarımın sırtını da bana çevirttin, Benden nefret edenleri yok edeyim
    diye.
  grc-BRENT: Καὶ τοὺς ἐχθρούς μου ἔδωκάς μοι νῶτον, τοὺς μισοῦντάς με, καὶ ἐθανάτωσας
    αὐτούς.
  ind-AYT: Engkau membuat lari musuh-musuh yang menentangku, orang-orang yang membenciku
    kubinasakan.
  nya-nya: Inu muchititsa kuti adani anga atembenuke ndi kuthawa; ndipo ndinawononga
    adani anga.
  hrv-hrv: Ti dušmane moje u bijeg natjera, i rasprših one koji su me mrzili.
  mps-mps: Nago te boi bidi dabe enade wi pomainu ilali, tama eno te ena godolo isiąbo
    bidi dabe te eno augwali ela silalio.
  tpi-tpi: Yu mekim ol birua i tanim baksait na i ranawe long mi, na mi pinisim ol
    dispela man i no laikim mi.
  dan-1931: du slog mine Fjender på Flugt mine Avindsmænd ryddede jeg af Vejen.
  vie-OVCB: Chúa khiến địch quay lưng trốn chạy. Bọn ghét tôi bị đánh tan hoang.
  guj-2017: વળી તમે મારા શત્રુને મારી આગળ અવળા ફેરવ્યા છે. કે જેઓ મને ધિક્કારે તેઓનો
    હું નાશ કરું.
  pon-2006A: Komwi me ketin kupwurehda ei imwintihti kan pwe re en kin tangasang ie;
    I kamwomwala irail kan me kin kailongkin ie.
  por-BRBSL: Você também fez meus inimigos virarem as costas para mim, que eu poderia
    cortar aqueles que me odeiam.
  cth-cth: Kai na ka hmuhma e a lahuennaw hah kai koe na poe teh, nama ni kai na katuknaw
    hah hnuklah na kamlang sak.
  twi-twi: Womaa wɔdan wɔn ani guanee, na mesɛe wɔn a wɔtan me nyinaa.
  hlt-hlt: Te dongah ka thunkha rhoek te kai taengah a rhawn na duen sak tih, ka lunguet
    khaw ka biit.
  tbz-SIM: Fɔ̃́ɔ̃̀ te kɛ̀ n dootitɔbɛ̀ bùtínnɛ́ kɛ cokɛ́, kɛ̀ nh ɑutɛ́ n sĩ̀mbɛ̀ kɛ
    bɛ̀ kɔ̀ù.
  msy-2020: Nɨ nan apanibagh amizɨ, me akɨribagh ighegha, na gasegha uam are. Gumazir
    na gifongezir puvatɨziba, kɨ bar me gasɨghasɨki.
  dop-dop: N yeki nɑ pɑ́ seeki-m, nɑ mɑ́ wɑkǝlǝɣɩ-wɛ tǝnɑŋnɑŋ.
  azb-azb: Düşmənlərimin kürəyini mənə sarı çevirdin, Mənə nifrət edən yağıları məhv
    etdim.
  eng-DBY: And mine enemies didst thou make to turn their backs unto me, And those
    that hated me I destroyed.
  hin-2017: और तूने मेरे शत्रुओं की पीठ मुझे दिखाई, ताकि मैं अपने बैरियों को काट डालूँ।
  wol-KYG: Yaa ma won ndoddi noon, ma boole bañ yi, bóom.
  eng-YLT: And mine enemies — Thou givest to me the neck, Those hating me — and I
    cut them off.
  eng-WYC-2017: Thou hast given mine enemies’ aback to me, men hating me; and I shall
    destroy them.
  eng-WMBB: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  urd-GVH: तूने मेरे दुश्मनों को मेरे सामने से भगा दिया, और मैंने नफ़रत करनेवालों
    को तबाह कर दिया।
  rug-rug: Ele va govete taloai Goi koa rau sari na qua kana; meke ele va matei rau
    saripu kukiti nau.
  gaz-gaz: Akka diinonni koo dugda duubatti deebiʼanii baqatan gooteerta; anis amajaajota
    koo barbadeesseera.
  fra-LSG: Tu fais tourner le dos à mes ennemis devant moi, Et j’extermine ceux qui
    me haïssent.
  yal-yal: I n yaxune ragima n yɛɛ ra, naxanye yi n naɲaxuxi, n ne halagi.
  haw-1868: Ua haawi mai oe ia'u i na a-i o ko'u poe enemi, I luku aku ai au i ka
    poe inaina mai ia'u.
  arb-NAV: تَجْعَلُ أَعْدَائِي يُوَلُّونَ الأَدْبَارَ هَرَباً مِنِّي. وَأُفْنِي الَّذِينَ
    يُبْغِضُونَنِي.
  ewe-ewe: Èna nye futɔwo trɔ megbe dem helé du tsɔ eye metsrɔ̃ nye futɔwo.
  eng-LEE: And my enemies thou causest to turn their back to me; those that hate me,—that
    I may destroy them.
  asm-FB: তুমি মোৰ শত্ৰুবোৰক মোলৈ পিঠি দিয়ালা; তাতে মোক ঘিণ কৰোঁতাবোৰক মই সংহাৰ কৰিলোঁ।
  sus-A: عِ ﭑ يَشُييٍ كٍرِ مَ ﭑ يَ رَ، عِ ﭑ شْننَنتٍيٍ رَلْيمَ نّ.
  fra-SBL: Tu as aussi fait en sorte que mes ennemis me tournent le dos, afin d'exterminer
    ceux qui me haïssent.
  hbo-hbo: וְאֹ֣יְבַ֔י תַּ֥תָּה לִּ֖י עֹ֑רֶף מְשַׂנְאַ֖י וָאַצְמִיתֵֽם׃
  kik-kik: Watũmire thũ ciakwa ihũndũke ciũre, na niĩ ngĩniina arĩa maathũire.
  fra-NCL: Mes ennemis, tu leur fais tourner le dos devant moi, comme à ceux qui me
    haïssent, pour que je les extermine.
  cek-AK: Kai hnuma kaminawk ka hum thai hanah, nihcae ih tahnong to kai han nang
    paek.
  cuk-cuk: An-isdarmalad an-abin-sikirmakega be imaksad. Deyob isdar-an-dakdimalad
    an obelosad.
  uig-CYR: Дүшмәнлиримни маңа арқини қилип қачқуздуң, Шуниң билән мән маңа өчмәнләрни
    йоқаттим.
  tel-2017: నా శత్రువుల మెడలను నా ముందు వంచావు. నన్ను ద్వేషించే వారిని నేను సమూలనాశనం
    చేస్తాను.
  hat-BSA: Ou te osi fè lènmi m yo vire do ban mwen, Epi mwen te detwi sila ki te
    rayi mwen yo.
  kos-kos: Kom oru mwet lokoalok luk in kaing likiyu; Nga kunauselosla su srungayu.
  hbo-WLC: וְאֹ֣יְבַ֔י תַּ֥תָּה לִּ֖י עֹ֑רֶף מְשַׂנְאַ֖י וָאַצְמִיתֵֽם׃
  ibo-ibo: I meela ka ndị iro m tụgharịa gbalaga. Ebibiekwala m ha niile.
  ory-ory: ତୁମ୍ଭେ ମଧ୍ୟ ମୋହର ଶତ୍ରୁମାନଙ୍କ ପିଠି ମୋʼ ଆଡ଼େ ଫେରାଇଲ, ତହିଁରେ ମୁଁ ଆପଣା ଘୃଣାକାରୀମାନଙ୍କୁ
    ଉଚ୍ଛିନ୍ନ କଲି।
  chk-chk: Ka föri pwe ekewe chon pälüeniei ra sü seniei, üa arosala chokewe mi oputaei.
  ssd-ssd: Ne ye sinzaŋyina le ŋgueu mbal ŋakmba kua ka sili-silinaig le ye nane kilmba
    ŋaigo sigliken.
  rop-rop: en yu na bin oldei meigim olabat ranawei brom mi wen deibin oldei luk mi
    kaman, en aibin oldei binijimap ol detlot enami main hu nomo bin laigim mi.
  ukr-1871: Бо женеш вороги сперед мене, я в пень їх запеклих рубаю.
  deu-1951: Du wandtest mir den Rücken meiner Feinde zu, und meine Hasser habe ich
    vertilgt.
  eng-JPS: Thou hast also made mine enemies turn their backs unto me; yea, them that
    hate me, that I might cut them off.
  srp-1865: Neprijatelja mojih pleæi ti mi obraæaš, i potirem nenavidnike svoje.
  lug-lug: Waleetera abalabe bange okunziruka, ne nsanyaawo abo abankyawa.
  heb-heb: ואיבי תתה לי ערף משנאי ואצמיתם׃
  ben-IRV: তুমি আমার শত্রুদের আমার কাছ থেকে ফিরিয়ে দিয়েছ; যারা আমাকে ঘৃণা করে তাদের
    আমি ধ্বংস করেছি।
  pan-pan: ਤੂੰ ਮੇਰੇ ਵੈਰੀਆਂ ਦੀ ਪਿੱਠ ਮੈਨੂੰ ਵਿਖਾਈ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਘਿਣ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਸੱਤਿਆਨਾਸ
    ਕੀਤਾ!
  tkr-tkr: Duşmanar zalqa yı'q'ı'hina qav'u, zı g'ımecenanbışikınıd zı hı'iyn.
  mya-JVB: အကျွန်ုပ် ကို မုန်း သော ရန်သူ တို့၏လည်ပင်း ကို အကျွန်ုပ် ၌ အပ် ၍ ဖျက်ဆီး
    ရသောအခွင့်ကိုပေး တော်မူ ၏။
  tte-O: Kagu tokalomagigiliwo am kaiwe sigitai kabo siyabubu mangu mena yo siya sikalomagigi-lagau
    yasibayanaeli.
  tbg-tbg: Are ti navutaaka qetara haika nimiaramanta vika ti aatu qetake te unanaihai
    kantama vuara. Ti navutaiqi varia vaiintika te vika vehi autu taiqa kaunara.
  hmo-hmo: Oi ese lau dekenai idia tuari taudia oi hadikaia, vadaeni lau dekena amo
    idia heau. Lau dekenai idia badu taudia, be lau ese lau hadikaia ore.
  urd-urd: तूने मेरे दुश्मनों की पीठ मेरी तरफ़ फेरदी, ताकि मैं अपने 'अदावत रखने वालों
    को काट डालूँ।
  rus-SYN: Ты обращаешь ко мне тыл врагов моих, и я истребляю ненавидящих меня.
  bqc-SIM: Ń tò ma wɛ̀lɛↄ kpɛkpà, ↄ̃ ma a zangudepiↄ kàalɛ.
  tcz-CHONGTHU: Hiti chun kamasanga kamel mate najam sah sah jin, eihot bolte chu
    keiman kathat gam ji tai.
  mar-mar: त्यांना मला पाठ दाखवायला लावलेस, म्हणून मी त्यांच्यावर वार करू शकलो.
  qub-qub: Binsinäpaj yanapämaptiquimi cuncapita lluchcashcä. Chaynöpami chiquimajcunata
    llapanta ushacächishcä.
  bqp-bqp: N tò ma zãngurinↄ kpɛ lì, akũ ma a ibɛrɛ pìnↄ kàkatɛ.
  hat-hat: Ou fè yo kouri devan m'. Mwen disparèt tout moun ki rayi m' yo.
  eng-BSB: You have made my enemies retreat before me; I put an end to those who hated
    me.
  tod-tod: Ɗa sìli nuiti kpɛɛzu tùɠɔ, nà wɔ̀inzeɠe nuiti koloɠolo.
  eng-WEBPB: You have also made my enemies turn their backs to me, that I might cut
    off those who hate me.
  kbq-kbq: Kagra ha' vahe'nimokizmia zamazeri rukrahe hanke'za atre'za nefrage'na,
    ha'marenantaza vahera zamazeri havizana hu'noe.
  nhe-BL: Huan ta tijchijqui para nochi nocualancaitacahua ma choloca noixpa. Niquintzontlamiltijtoc
    nochi tlen nechcualancaitayayaj.
  bus-bus: Ń tò ma zangurinↄ kpɛɛ lì, ben ma a ibɛɛ pìnↄ kàatɛ.
  gub-BL: Eremuzàn kar heàmàtyry'ymar ihewi wà. Amumaw herehe iakatuwawahy 'ym ma'e
    ihe wà.
  eng-DRA: 'My enemies thou hast made to turn their back to me: them that hated me,
    and I shall destroy them.'
