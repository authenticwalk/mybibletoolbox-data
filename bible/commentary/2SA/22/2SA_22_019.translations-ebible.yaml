verse: 2SA.022.019
translations:
  mal-C: എന്റെ അനർഥനാളുകളിൽ അവർ എന്നോട് ഏറ്റുമുട്ടി, എന്നാൽ യഹോവ എന്നെ താങ്ങിനിർത്തി.
  deu-TKW: Sie überfielen mich an meinem Unglückstage, aber Jahwe ward meine Stütze.
  lin-lin: Babundisaki ngai na mokolo oyo pasi ezalaki kokanga ngai, kasi Yawe azalaki
    eyekamelo na ngai.
  eng-LSV: They are before me in a day of my calamity, || And YHWH is my support,
  eng-GNV: They preuented me in the day of my calamitie, but the Lord was my stay,
  eng-WEBSTER: 'They fell upon me in the day of my calamity: but the LORD was my support.'
  nhw-BL: Inijuanti motlalijque noca na quema nechajsitoya se hueyi tequipacholi.
    Pero TOTECO nechpalehui huan nechtlali campa temachtli.
  swh-ONEN: Walinikabili siku ya msiba wangu, lakini Bwana alikuwa msaada wangu.
  bba-bba: Yibɛrɛ be, bɑ mɑn wɔriwɑ nɔni swɑ̃ɑrun sɑɑ sɔɔ. Adɑmɑ Yinni Gusunɔ u kuɑ
    nɛn tɑ̃si yeru.
  eng-KJVCPB: 'They prevented me in the day of my calamity: But the Lord was my stay.'
  mpx-mpx: Hi mikausau ya minaa nak gamwanaa, yaa Yehoba iya o tolabe.
  luo-luo: Negimonja e kinde mane an gi masira, to Jehova Nyasaye ema nokonya.
  meu-meu: Egu hisihisi dinana ai e davarigu, a Iehova na egu imuda.
  npi-ULB: मेरो कष्‍टको दिनमा तिनीहरू मेरो विरुद्धमा लड्न आए, तर परमप्रभु नै मेरो
    साहारा हुनुभयो ।
  yor-yor: Wọ́n wá láti borí mi lọ́jọ́ ìpọ́njú mi, ṣùgbọ́n Olúwa ni aláfẹ̀yìntì mi.
  ind-ind: Mereka menyerangku pada saat aku lemah dan susah, tetapi Engkaulah yang
    menopang aku.
  pes-OPCB: وقتی در سختی و پریشانی بودم، دشمنان بر من هجوم آوردند، اما خداوند مرا
    حفظ کرد.
  tgl-ULB: Dumating sila laban sa akin sa araw ng aking pagkabalisa, pero si Yahweh
    ang umalalay sa akin.
  cbu-NT: Yuwash nuw wizpuriri ndunareerangu anush, nuwaa pachamaam zandarangsin,
    itaru Apanllsha nuwaa istarangu,
  hui-hui: Bamba i̱ha genda ngelo hewangi tigua i̱la wai bule ibiya. Ani ibiyagoyu
    Anduane Homogohanda i̱ handayaho haabo hayagoni.
  mya-mya: ငါ​သည်​ဒုက္ခ​ရောက်​သော​အ​ခါ​သူ​တို့​သည် ငါ့​ကို​တိုက်​ခိုက်​ကြ​၏။ သို့​သော်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို
    ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၏။
  bod-N: ཆག་སྒོའི་ཉིན་མོར་ཁོ་རྣམས་ང་ལ་རུབས། །འོན་ཀྱང་ཡ་ཝཱེ་བདག་གི་སྐྱབས་གནས་ཡིན། །
  sna-sna: Vakandivinga muzuva renjodzi yangu, asi Jehovha akanga ari mutsigiri wangu.
  spa-BLM: Vinieron sobre mí en el día de mi calamidad, pero Yahvé fue mi apoyo.
  cac-cac: Ix och b'ulnaj eb' d'ayin ayic ay in och d'a ilc'olal, a achxo Jehová ix
    ach och ved'oc.
  swh-ULB: Walikuja kinyume changu siku ya shida yangu, lakini Yahwe alikuwa msaada
    wangu.
  bel-bel: Яны паўсталі на мяне ў дзень бедства майго; але Гасподзь быў апораю мне
  deu-ELBBK: Sie ereilten mich am Tag meines Unglücks, aber der HERR wurde mir zur
    Stütze.
  mbb-OT: Midsurung e zan hein egkereǥenan a, piru mid-uǥupan a kenikew, Nengazen.
  mal-2015: എന്റെ അനർത്ഥദിവസത്തിൽ അവർ എന്നെ ആക്രമിച്ചു; എന്നാൽ യഹോവ എനിക്കു തുണയായിരുന്നു.
  rmc-rmc: Avle pre mande, sar somas andro pharipen, ale o RAJ man chraňinelas.
  pes-OPV: در روز شقاوت من، ایشان مرا دریافته بودند. لیکن خداوند تکیه گاه من بود.
  ron-1924: Ей мэ принсесерэ ын зиуа стрымторэрий меле, дар Домнул а фост сприжиниторул
    меу,
  ben-OBCV: আমার বিপদের দিনে তারা আমার মোকাবিলা করেছিল, কিন্তু সদাপ্রভু আমার সহায়
    ছিলেন।
  som-som: Waxay igu soo kediyeen maalintii aan belaayaysnaa; Laakiinse Rabbigu wuxuu
    ii ahaa tiir.
  lat-VUC: Prævenit me in die afflictionis meæ, et factus est Dominus firmamentum
    meum.
  eng-ASVBT: They came upon me in the day of my calamity; But Jehovah was my stay.
  ita-1885: Essi mi erano venuti incontro al giorno della mia calamità; Ma il Signore
    fu il mio sostegno.
  eng-LXXUP: The days of my affliction prevented me; But the Lord was my stay.
  eng-ULB: They came against me on the day of my distress, but Yahweh was my support.
  spa-VBL: Se abalanzaron sobre mí en mi peor momento, pero el Señor me sostuvo.
  fra-_FOB: Ils m'avaient surpris au jour de ma calamité, mais l'Éternel fut mon appui.
  mal-mal: എന്റെ അനർത്ഥദിവസത്തിൽ അവർ എന്നെ ആക്രമിച്ചു; എന്നാൽ യഹോവ എനിക്ക് തുണയായിരുന്നു.
  urd-GVR: Jis din maiṅ musībat meṅ phaṅs gayā us din unhoṅ ne mujh par hamlā kiyā,
    lekin Rab merā sahārā banā rahā.
  suz-BL: मेकोपुकीमी गो हिंचा ङा श्‍येत जङा ना आं कली लडाइ तोम्‍तेक्‍म। तन्‍न परमप्रभु
    यावेमी आं कली तिक्‍ती।
  ita-1927: Essi m’eran piombati addosso nel dì della mia calamità, ma l’Eterno fu
    il mio sostegno.
  ckb-ckb: لە ڕۆژی لێقەومانم هاتنە سەرم، بەڵام یەزدان پشت و پەنام بوو.
  eng-BBE: 'They came on me in the day of my trouble: but the Lord was my support.'
  kan-OKCV: ನನ್ನ ಆಪತ್ತಿನ ದಿನದಲ್ಲಿ ನನ್ನನ್ನು ಆ ಶತ್ರುಗಳು ದಾಳಿಮಾಡಿದರು; ಆದರೆ ಯೆಹೋವ ದೇವರು
    ನನಗೆ ಆಧಾರವಾಗಿದ್ದರು.
  tam-2017: என்னுடைய ஆபத்து நாளிலே எனக்கு எதிராக வந்தார்கள்; யெகோவாவோ எனக்கு ஆதரவாக
    இருந்தார்.
  spa-RV-1909: Asaltáronme en el día de mi calamidad; mas Jehová fué mi sostén.
  ron-BTF: M-au întâmpinat în ziua nenorocirii mele, dar DOMNUL a fost sprijinul meu.
  eng-WEBP: They came on me in the day of my calamity, but the LORD was my support.
  eng-FBV: They came at me at my worst possible moment, but the Lord supported me.
  nld-1939: Ze waren uitgetrokken op de dag van mijn rampspoed, Maar Jahweh was mijn
    beschermer;
  nch-BL: Inijuanti nechtehuijque quema nechajsitoya se hueyi tequipacholi. Pero TOTECO
    nechpalehui huan nechtali campa temachti.
  vie-1934: Trong ngày hoạn nạn chúng nó đến xông vào tôi; Nhưng Đức Giê-hô-va nâng
    đỡ tôi.
  hin-CV: संकट के दिन उन्होंने मुझ पर आक्रमण कर दिया था, किंतु मेरी सहायता याहवेह
    में मगन थी.
  spa-BES: Ellos vinieron sobre mí en el día de mi problema, pero el Señor fue mi
    apoyo.
  tdx-tdx: Niatreatre ahy iereo añ’andron-kankàñe; fe nirampiako t’Iehovà.
  tha-KJV: เขาขัดขวางข้าพเจ้าในวั​นที​่ข้าพเจ้าประสบหายนะ แต่​พระเยโฮวาห์ทรงเป็​นที​่พักพิงของข้าพเจ้า
  por-BR-2018: Atacaram-me no dia de minha calamidade; Mas o SENHOR foi meu apoio.
  deu-ELO: Sie ereilten mich am Tage meines Unglücks, aber Jehova ward mir zur Stütze.
  eng-WYC-2018: They came before me in the day of my tormenting; and the Lord was
    made my steadfastness.
  epo-epo: Ili atingis min en la tago de mia malfeliĉo; Sed la Eternulo fariĝis mia
    subteno.
  uig-PIN: Külpǝtkǝ uqriƣan künümdǝ, ular manga ⱪarxi ⱨujumƣa ɵtti; Biraⱪ Pǝrwǝrdigar
    mening tayanqim idi.
  beo-beo: 'Na da se nabaloba, ilia da na doagala:musa: misi, be amomane Hina Gode
    da na gaga:i.'
  tpi-OTNT: Bipo taim nogut i painim mi na ol birua i kam pait long mi. Tasol Bikpela
    i bin was long mi.
  hau-SA: Suka auka mini cikin ranar masifata, amma Ubangiji ya kiyaye ni.
  uig-LAT: Külpetke uchrighan künümde, ular manga qarshi hujumgha ötti; Biraq Perwerdigar
    méning tayanchim idi.
  nde-nde: Zangijamela mhla ngisebunzimeni, kodwa uThixo waba yinsika yami.
  ton-ton: Naʻa nau talia au ʻi he ʻaho ʻo ʻeku tuʻutāmaki, ka ko Sihova ko hoku falalaʻanga.
  ces-1613: Předstihli mne v den trápení mého, ale Hospodin byl mi podpora.
  eng-WMB: They came on me in the day of my calamity, but the LORD was my support.
  tam-TCV: அவர்கள் என்னுடைய பேராபத்தின் நாளிலே, எனக்கெதிராய் எழுந்தார்கள்; ஆனால் யெகோவா
    என் ஆதரவாயிருந்தார்.
  ceb-ULB: Miabot sila aron makigbatok kanako sa adlaw sa akong kagul-anan, apan si
    Yahweh ang akong magtatabang.
  pol-UBG: Zaskoczyli mnie w dniu mego utrapienia, lecz PAN był moją podporą.
  agr-agr: Wi waitiakun pujai jetetkajabi, tujash Tuke Pujuuwa, ame minak ayamjutkauwaitme.
  kyc-kyc: Namba randa nyuo kareyono dokopa nakamame namba minyarapala nyiyami. Dopa
    piyaminyipape Kamongo dokome namba alya isa ingyuo kyawa lete nyiya.
  urd-GVU: جس دن مَیں مصیبت میں پھنس گیا اُس دن اُنہوں نے مجھ پر حملہ کیا، لیکن رب
    میرا سہارا بنا رہا۔
  deu-1912: die mich überwältigten zur Zeit meines Unglücks; und der HERR ward meine
    Zuversicht.
  kan-2017: ಅವರು ನನ್ನ ಆಪತ್ಕಾಲದಲ್ಲಿ ನನ್ನ ಮೇಲೆ ಬಿದ್ದರು. ಆಗ ಯೆಹೋವನು ನನಗೆ ಉದ್ಧಾರಕನಾದನು.
  yap-yap: Nap’an ni yib e gafgow ngog miyad og ngog, machane SOMOL e i yororiyeg.
  hlt-MCSB: Ka rhainah hnin ah kai m'mah uh cakhaw BOEIPA tah kai ham tukcawt longkhawn
    la om.
  mdy-ETH: ታኣም ካራ ባይቃዛ ሞርኬ ማዒ ዔያታ ዔቄንቴ ናንጊና ናንጋ ጎዳ ታና ካፔኔ።
  twi-ASANTE: Wɔbaa me so wɔ mʼamanehunu da mu, nanso Awurade pagyaa me.
  eng-WEBU: They came on me in the day of my calamity, but the LORD was my support.
  wal-wal: Ta waayiyaa gallassi eti ta bolli denddidosona; shin GODAI tana zemppissiyaagaa.
  spa-PDDPT: Me enfrentaron en el día de mi quebranto, Pero Yavé fue mi Apoyo
  gun-gun: Xere ha'e kuery opu'ãmba rei ajexavai jave, teĩ Senhor onhemoĩ xepytyvõarã.
  agu-BL: Ja cho'c tan impile'n te yi atin tul sotz c'u'lal. Poro yi Wajcaw ja oc
    tan incolche'n.
  ilo-ULB: Dinarupdak iti aldaw ti pannakariribukko, ngem ni Yahweh ti timmulong kaniak.
  kpg-kpg: Digaula gu hai dauwa mai gi di au i dogu madagoaa ne tale gi di haingadaa,
    gei ogo Dimaadua gu hagamaamaa au.
  uig-ARA: كۈلپەتكە ئۇچرىغان كۈنۈمدە، ئۇلار ماڭا قارشى ھۇجۇمغا ئۆتتى؛ بىراق پەرۋەردىگار
    مېنىڭ تايانچىم ئىدى.
  sus-sus: E nu n gerema n xunsin lɔxɔɛe kui, kɔnɔ Alatala nu findixi n malima nan
    na.
  pon-2006: Re mahweniong ie ni ahnsou me I mihla nan apwal, ahpw KAUN-O ketin sileiehdi.
  jae-jae: Êsêac sebo sêsa dêdêŋ aê gêdêŋ ŋoc bêc ŋawapacŋa, mago Apômtau kêpuc aê
    tôŋ.
  ksd-ksd: Dia ga tadav iau ta ra bung ba iau ga ki na malari tana, Ma ra Luluai i
    ga tukal iau.
  tur-YTC: Felaket günümde üzerime geldiler, Ama Yahve bana destek oldu.
  grc-BRENT: Προέφθασάν με ἡμέραι θλίψεώς μου· καὶ ἐγένετο Κύριος ἐπιστήριγμά μου;
  ind-AYT: Mereka mengadangku pada hari kesengsaraanku, tetapi TUHAN adalah penopangku.
  nya-nya: Adaniwo analimbana nane pamene ndinali pa mavuto, koma Yehova anali thandizo
    langa.
  hrv-hrv: Navališe na me u dan zlosretni, ali me Jahve zaštiti,
  mps-mps: Te enade sęgę elalubo sogo augwaligo enaba hwįagasali. Tiali goli, Genuai
    Bidigo ena tonaluali.
  tpi-tpi: Bipo taim nogut i painim mi na ol birua i kam pait long mi. Tasol Bikpela
    i bin was long mi.
  dan-1931: På min Ulykkes Dag faldt de over mig, men HERREN blev mig et Værn.
  vie-OVCB: Chúng tấn công con trong ngày gian truân, nhưng Chúa Hằng Hữu đã đưa tay
    phù hộ.
  guj-2017: મારી વિપત્તિને દિવસે તેઓ મારી વિરુદ્ધ ઊઠ્યા, પણ મારો આધાર ઈશ્વર હતા.
  pon-2006A: Re mahweniong ie ni ahnsou me I mihla nan apwal, ahpw KAUN-O ketin sileiehdi.
  por-BRBSL: Eles vieram sobre mim no dia da minha calamidade, mas Yahweh foi meu
    apoio.
  cth-cth: A rucatnae koe ka phanae tueng dawk, na ngang awh nakunghai, BAWIPA teh
    kaie kânguenae lah ao.
  twi-twi: Wɔbaa me so wɔ mʼamanehunu da, nanso Awurade pagyaw me.
  hlt-hlt: Ka rhainah hnin ah kai m'mah uh cakhaw BOEIPA tah kai ham tukcawt longkhawn
    la om.
  tbz-SIM: N do bo mɛsémmɛ̀ miɛkɛ nkɛ kɛ̀ bɛ̀ n cɛ̃̀ɛ̃̀tɛ. Kɛ̀ ti Yiɛ̀ nKuyie mmɛ
    nní nni mbonɛ̀.
  msy-2020: Kɨ dughiar kuramɨn itima, nan apaniba iza na ko mɨsosi. Ezɨ Ikiavɨra Itir
    God, na geghuva nan gari.
  dop-dop: Mɑ wɑhɑlɑ wule kɛ pɑ tutɑ-m. Ɩlɛnɑ Tɑcɑɑ wɑɑsɩ-m.
  azb-azb: Fəlakətli günümdə qarşıma çıxdılar, Lakin Rəbb mənə dayaq oldu.
  eng-DBY: They encountered me in the day of my calamity; But Jehovah was my stay.
  hin-2017: उन्होंने मेरी विपत्ति के दिन मेरा सामना तो किया; परन्तु यहोवा मेरा आश्रय
    था।
  wol-KYG: Ñu dajeek man, bés ba ma jàqee, Aji Sax ji taxawu ma,
  eng-YLT: They are before me in a day of my calamity, And Jehovah is my support,
  eng-WYC-2017: They came before me in the day of my tormenting; and the Lord was
    made my steadfastness.
  eng-WMBB: They came on me in the day of my calamity, but the LORD was my support.
  urd-GVH: जिस दिन मैं मुसीबत में फँस गया उस दिन उन्होंने मुझ पर हमला किया, लेकिन
    रब मेरा सहारा बना रहा।
  rug-rug: Sipu korapa koa si rau pa tinasuna, si mae rapata nau rini, ba va sare
    au e Zihova.
  gaz-gaz: Isaan guyyaa rakkina kootti natti dhufan; Waaqayyo garuu gargaarsa koo
    ture.
  fra-LSG: Ils m’avaient surpris au jour de ma détresse, Mais l’Éternel fut mon appui.
  yal-yal: E n yɛngɛ nɛn, n yi tɔrɔxi waxatin naxan yi, koni Alatala yi n mali.
  haw-1868: Haule mai la lakou maluna o'u i ko'u la popilikia, Aka, ua kokua mai o
    Iehova ia'u.
  arb-NAV: تَصَدَّوْا لِي فِي يَوْمِ بَلِيَّتِي، فَكَانَ الرَّبُّ سَنَدِي.
  ewe-ewe: Woƒo ɖe dzinye le nye dzɔgbevɔ̃egbe gake Yehowa nye nye kpeɖeŋutɔ.
  eng-LEE: They overcame me on the day of my calamity; but the Lord became my stay;
  asm-FB: মোৰ বিপদৰ কালত তেওঁলোকে মোক আক্ৰমণ কৰিছিল, কিন্তু যিহোৱা মোৰ উপকাৰক হ’ল।
  sus-A: عٍ نُ ﭑ فٍرٍ مَ ﭑ شُنسِن لْشْييٍ كُي، كْنْ عَلَتَلَ نُ قِندِشِ ﭑ مَلِمَ نَن
    نَ.
  fra-SBL: Ils sont venus sur moi au jour de ma calamité, mais Yahvé était mon soutien.
  hbo-hbo: יְקַדְּמֻ֖נִי בְּיֹ֣ום אֵידִ֑י וַיְהִ֧י יְהוָ֛ה מִשְׁעָ֖ן לִֽי׃
  kik-kik: Maanjĩhotoreire mũthenya ũrĩa ndaarĩ na mũtino, no Jehova nĩwe warĩ mũtiirĩrĩri
    wakwa.
  fra-NCL: Ils m’avaient surpris au jour de mon malheur, mais Yahweh fut mon appui.
  cek-AK: Raihaih ka tongh na niah nihcae mah ang pakaa; toe Angraeng loe kam haahaih
    ah oh.
  cuk-cuk: An nue-wile-itodiidgi, an-isdarmalad angi gwisgunonikid. Agine, Bab-Jehová
    an-bendaknonikid.
  uig-CYR: Күлпәткә учриған күнүмдә, улар маңа қарши һуҗумға өтти; Бирақ Пәрвәрдигар
    мениң таянчим еди.
  tel-2017: విపత్కర సమయంలో వారు నా మీదికి వచ్చారు. కానీ యెహోవా నాకు అండగా ఉన్నాడు.
  hat-BSA: Yo te kanpe parèt devan m nan jou gran doulè a, Men SENYÈ a te soutyen
    mwen.
  kos-kos: Ke nga muta in mwe ongoiya, elos lainyu, Tusruktu LEUM GOD El loangeyula.
  hbo-WLC: יְקַדְּמֻ֖נִי בְּי֣וֹם אֵידִ֑י וַיְהִ֧י יְהוָ֛ה מִשְׁעָ֖ן לִֽי׃
  ibo-ibo: Ha guzogidere m nʼụbọchị ihe ndakwasị m. Ma Onyenwe anyị bụrụ m ihe ndabere.
  ory-ory: ସେମାନେ ମୋହର ବିପଦ ଦିନରେ ମୋର ସମ୍ମୁଖବର୍ତ୍ତୀ ହେଲେ; ମାତ୍ର ସଦାପ୍ରଭୁ ମୋର ସହାୟ
    ହେଲେ।
  chk-chk: Iwe, ra münitiei lon ränin ai feiengau, nge ewe Samol mi Lapalap a tümwünüei.
  ssd-ssd: Ye piti suŋgomba ŋak minen le nane pro ye ndoŋ kame bunaig ta Suŋgo nu
    ye kusre ndayina.
  rop-rop: Wen aibin abum det trabul, ol detlot pipul bin oldei trai en grebum mi.
    Bat YAWEI bin oldei maindimbat mi.
  ukr-1871: Вони встали на мене в недолї, Господь же менї дав підмогу,
  deu-1951: sie hatten mich überfallen zur Zeit meines Unglücks; aber der HERR ward
    mir zur Stütze
  eng-JPS: They confronted me in the day of my calamity; but the LORD was a stay unto
    me.
  srp-1865: Ustaše na me u dan nevolje moje, ali mi Gospod bi potpora.
  lug-lug: Bannumba mu nnaku yange naye Mukama n’ampanirira.
  heb-heb: יקדמני ביום אידי ויהי יהוה משען לי׃
  ben-IRV: আমার বিপদের দিনের তারা আমার কাছে এল, কিন্তু সদাপ্রভুই আমার অবলম্বন হলেন।
  pan-pan: ਮੇਰੀ ਬਿਪਤਾ ਦੇ ਦਿਨ ਉਨ੍ਹਾਂ ਨੇ ਮੇਰਾ ਸਾਹਮਣਾ ਕੀਤਾ, ਪਰੰਤੂ ਯਹੋਵਾਹ ਮੇਰਾ ਆਸਰਾ ਸੀ।
  tkr-tkr: Yizde pisde yiğıl manbı yizde ögilqa qığeepç'ı, Rəbbeeme zı aqqı.
  mya-JVB: ဘေးဥပဒ် ရောက်သောကာလ ၌ သူတို့သည် ဆီးတား သော်လည်း ၊ ထာဝရဘုရား သည် ငါ မှီခိုရာ
    ဖြစ် ၍၊
  tte-O: Simiya-kausiyau yamiyamiya nae kalona mena na Yeoba iya isaguiyau.
  tbg-tbg: Te nora maaraqi vauraro ti kempukavano kia ho vai entara, navutaaka ti
    hampata iqoka raqireka anintaavaro Noravano Kotiva ti antua timiteharo
  hmo-hmo: Lau be mai hisihisi bada neganai, dagedage taudia ese lau idia heatu henia,
    to Lohiabada ese lau ia durua momokani.
  urd-urd: वह मेरी मुसीबत के दिन मुझ पर आ पड़े, पर ख़ुदावन्द मेरा सहारा था।
  rus-SYN: Они восстали на меня в день бедствия моего; но Господь был опорою для меня
  bqc-SIM: Aa ã̀naa ma wɛ̃nakɛgↄↄ, ↄ̃ Dii zɛ̀manↄ.
  tcz-CHONGTHU: Ka hamset ni jongle amaho hin eihin del khum jeng jiuve; Hijong leh
    Pakai in keima eikithopi jing nai.
  mar-mar: मी अडचणीत होतो तेव्हा शत्रूने माझ्यावर हल्ला केला. पण परमेश्वराने मला आधार
    दिला.
  qub-qub: Ñacaycho caycaptëmi paycunaga magamaran. Chaypis Tayta Diosga yanapämaran.
  bqp-bqp: Ò lɛ̀tɛma ma sunyĩkɛgↄrↄa, ama Dikiri zɛ̀ kũmao.
  hat-hat: Lè m' te nan tray, yo pwofite atake m'. Men, Seyè a te kenbe m'.
  eng-BSB: They confronted me in my day of calamity, but the LORD was my support.
  tod-tod: Ti wuzeɠeni dàalɔɠɔma nà-kidaaʋili foloi, kɛlɛ Ɠɔoɠɔ GALAGI ɠa é loni
    pòlu.
  eng-WEBPB: They came on me in the day of my calamity, but the LORD was my support.
  kbq-kbq: Hanaveni'a omanegena knazampima ufroa knafina, ha' vahe'nimo'za hara eme
    hunantageno, Ra Anumzmo'a nagu'vazino navre'ne.
  nhe-BL: Inijuanti motlalijque noca na quema nechajsitoya se hueyi cuesoli. Pero
    TOTECO nechpalehui huan nechtlali campa temachtli.
  bus-bus: Aↄ̃ lɛ̀ɛma ma mↄ́nzikɛgurↄ, mↄde Dii zɛ̀mao.
  gub-BL: Hereko haw zawaiw katu mehe ur heàmàtyry'ym pà wà. Tupàn Tuweharupi Wiko
    Ma'e hepyk wanuwi.
  eng-DRA: He prevented me in the day of my affliction, and the Lord became my stay.
