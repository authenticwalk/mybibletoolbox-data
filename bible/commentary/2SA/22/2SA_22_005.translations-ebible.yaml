verse: 2SA.022.005
translations:
  mal-C: മരണത്തിരമാലകൾ എനിക്കുചുറ്റും ആർത്തിരമ്പി; നാശപ്രവാഹങ്ങൾ എന്നെ കവിഞ്ഞൊഴുകി.
  deu-TKW: Denn umringt hatten mich Wasserwogen, tückische Bäche schreckten mich;
  lin-lin: Mbonge ya kufa efinaki ngai, mpela ya libebi epesaki ngai somo,
  eng-LSV: When the breakers of death surrounded me, || The streams of the worthless
    terrify me,
  eng-GNV: 'For the pangs of death haue compassed me: the floods of vngodlinesse haue
    made mee afrayd.'
  eng-WEBSTER: When the waves of death compassed me, the floods of ungodly-men made
    me afraid;
  nhw-BL: Quema nochi nechyahualohuayayaj para nechmictise, huan nijmatqui nechtlanisnequiyaya
    catli amo cuali ica nochi ichicahualis, nimitztzajtzili.
  swh-ONEN: “Mawimbi ya mauti yalinizunguka, mafuriko ya maangamizi yalinilemea.
  bba-bba: Gɔɔ rɑɑ mɑn bɔkuɑ, u kɑ mɑn doonɔ nɡe nim tori bɑkɑ.
  eng-KJVCPB: When the waves of death compassed me, The floods of ungodly men made
    me afraid;
  mpx-mpx: Yaomal i ola bagol i bini pwatawa; nak i ola alol i yaleyau.
  luo-luo: Apaka mag tho nolwora; kendo oula mar kethruok nohewa.
  meu-meu: Mase hurehuredia ese e ḡeḡegu ahuva, hahedika abatadia ese e hagariguva;
  npi-ULB: किनकि मृत्युका छालहरूले मलाई घेरे, विनाशको पानीको बाढीले मलाई व्याकुल बनायो
    ।
  yor-yor: Nígbà tí ìbìlù ìrora ikú yí mi káàkiri; tí àwọn ìṣàn ènìyàn búburú dẹ́rùbà
    mí.
  ind-ind: Ketika aku merasa seperti akan tenggelam dalam ombak-ombak laut, seperti
    tertangkap dan terikat untuk dibuang ke dalam Syeol,
  pes-OPCB: مرگ، مرا در چنگال خود گرفتار کرده بود و موجهای ویرانگرش مرا در بر گرفته
    بود.
  tgl-ULB: Dahil nakapalibot sa akin ang mga alon ng kamatayan. Ang walangsaysay na
    bugso ng mga tubig tumabon sa akin.
  cbu-NT: Nuw tsipamaam waritarangina. Waraspaz ashiru nuwaa mangeetsi yambutarangu,
    nuwshat kapung punirustarangina.
  hui-hui: Iba solowarame yaribu timbuni tanguialu tita̱la amu nana biagadagua bialu
    homolene pume dariba haradagua i̱ dariba hayagoni.
  mya-mya: သေ​မင်း​၏​လှိုင်း​တံ​ပိုး​များ​သည်​ငါ့​ကို​ဝိုင်း​ရံ လျက်​ရှိ​၏။ ဆုံး​ပါး​ပျက်​စီး​ခြင်း​လှိုင်း​လုံး​များ​သည်​ငါ​၏
    အ​ပေါ်​သို့ လွှမ်း​မိုး​၍​လာ​ကြ​၏။
  bod-N: འཆི་བའི་རྦ་རླབས་ཀྱིས་ནི་བདག་མཐའ་བསྐོར། །འཇོམས་བྱེད་དྲག་བཞུར་ཆུ་བོས་ང་རང་བསྣུབས།
    །
  sna-sna: “Mafungu orufu akandikomba; mvura zhinji yokuparadza yakandifukidza.
  spa-BLM: Porque las olas de la muerte me rodearon. Las inundaciones de la impiedad
    me dieron miedo.
  cac-cac: A smay chamel ix oymaj d'a in patic. Man̈ jantacoc yaelal ix javi d'a vib'an̈
    yic tzin sateli.
  swh-ULB: Maana mawimbi ya mauti yalinizunguka, mafuriko ya maji ya uharibifu yakanishinda.
  bel-bel: Агарнулі мяне хвалі сьмерці, і патокі беззаконьня напалохалі мяне;
  deu-ELBBK: Denn mich umfingen die Wogen des Todes, die Ströme Belials erschreckten
    mich.
  mbb-OT: Is kemetayen iring te vaǥel he edlingut kedì. Is kezeetan iring te vendes
    te zalem he ed-anud kedì.
  mal-2015: മരണത്തിന്റെ തിരമാല എന്നെ വളഞ്ഞു; ദുഷ്ടതയുടെ പ്രവാഹങ്ങൾ എന്നെ ഭ്രമിപ്പിച്ചു;
  rmc-rmc: Začhide man o vlni le meribnaskre, zaučharde man o zorale paňa.
  pes-OPV: زیرا که موجهای موت مرا احاطه نموده، وسیلهای عصیان مرا ترسانیده بود.
  ron-1924: Кэч валуриле морций мэ ынконжурасерэ, шувоаеле нимичирий мэ ынспэймынтасерэ,
  ben-OBCV: মৃত্যুর বাঁধন আমাকে আবদ্ধ করেছিল; ধ্বংসের স্রোত আমাকে বিধ্বস্ত করেছিল।
  som-som: Waayo, waxaa i hareereeyey hirarkii dhimashada, Oo waxaa i cabsiiyey daadkii
    cibaadola'aanta.
  lat-VUC: 'Quia circumdederunt me contritiones mortis: torrentes Belial terruerunt
    me.'
  eng-ASVBT: 'For the waves of death compassed me; The floods of ungodliness made
    me afraid:'
  ita-1885: Perciocchè onde di morte mi aveano intorniato, Torrenti di scellerati
    mi aveano spaventato.
  eng-LXXUP: 'For the troubles of death compassed me, The floods of iniquity amazed
    me:'
  eng-ULB: For the waves of death surrounded me, the rushing waters of destruction
    overwhelmed me.
  spa-VBL: Las olas de la muerte me arrastran, las aguas de la destrucción me inundan;
  fra-_FOB: Car les flots de la mort m'avaient environné, les torrents des méchants
    m'avaient effrayé;
  mal-mal: മരണത്തിന്റെ തിരമാല എന്നെ വളഞ്ഞു; ദുഷ്ടതയുടെ കുത്തൊഴുക്കുകൾ എന്നെ ഭയപ്പെടുത്തി;
  urd-GVR: Maut kī maujoṅ ne mujhe gher liyā, halākat ke sailāb ne mere dil par dahshat
    tārī kī.
  suz-BL: बेक्‍पाइक्‍बम आं कली ब्‍वाक्‍कु आ छालम खोदेंशो पा गिल्‍ती। खतम पोक्‍ब बारशो
    ब्‍वाक्‍कुम आं कली सुम्‍ती।
  ita-1927: Le onde della morte m’avean circondato e i torrenti della distruzione
    m’aveano spaventato.
  ckb-ckb: چونکە شەپۆلی مەرگ منی پێچایەوە، لێشاوی لەناوچوون زەندەقی بردم،
  eng-BBE: For the waves of death came round me, and the seas of evil put me in fear;
  kan-OKCV: ಮರಣದಲೆಗಳು ನನ್ನನ್ನು ಆವರಿಸಿಕೊಂಡವು. ವಿನಾಶಪ್ರವಾಹಗಳು ನನ್ನ ಮೇಲೆ ಹರಿದವು;
  tam-2017: மரண அலைகள் என்னைச் சூழ்ந்துகொண்டு, பயனற்ற வெள்ளப்பெருக்கு என்னைப் பயப்படுத்தினது.
  spa-RV-1909: Cuando me cercaron ondas de muerte, y arroyos de iniquidad me asombraron,
  ron-BTF: Când valurile morții m-au încercuit, potopurile oamenilor neevlavioși m-au
    înspăimântat;
  eng-WEBP: For the waves of death surrounded me. The floods of ungodliness made me
    afraid.
  eng-FBV: The waves of death swept over me; surging waters of destruction flooded
    over me;
  nld-1939: De branding van de dood had mij al gegrepen, De golven van de onderwereld
    sloegen over mij heen;
  nch-BL: Quema nochi techyahualtzacuayayaj para techmictise, huan nijmatqui techtanisnequiyaya
    cati amo cuali, ica nochi ichicahualis, nimitztzajtzili.
  vie-1934: Các lượng sóng của tử vong đã phủ bao tôi, Lụt gian ác chảy cuộn làm cho
    tôi sợ hãi;
  hin-CV: मृत्यु की लहरों में घिर चुका था; मुझ पर विध्वंस की तेज धारा का वार हो रहा
    था.
  spa-BES: Porque las olas de la muerte me rodearon, y los mares del mal me hicieron
    temer;
  tdx-tdx: Nandipotse ahy o onjan-kavilasio, nañoridañe ahy ty fisorotombaha’ i Beliale.
  tha-KJV: เมื่อคลื่นแห่งความตายล้อมข้าพเจ้า กระแสแห่งคนอธรรมที่ท่วมทับข้าพเจ้าทำให้ข้าพเจ้ากลัว
  por-BR-2018: Quando me cercaram ondas de morte, E ribeiros de iniquidade me assombraram,
  deu-ELO: Denn mich umfingen die Wogen des Todes, die Ströme Belials erschreckten
    mich;
  eng-WYC-2018: For the sorrows of death compassed me; the strands of Belial made
    me afeared.
  epo-epo: Ĉar ĉirkaŭis min la ondoj de la morto, Torentoj pereigaj min teruris;
  uig-PIN: Qünki ɵlümning asarǝtliri meni ⱪorxiwaldi, Ihlassizlarning yamrap ketixi
    meni ⱪorⱪitiwǝtti;
  beo-beo: Na bogomu gadenenewane ba:i. Wadela:su liligi hano fugala:i agoane da na
    dedebomu galu.
  tpi-OTNT: “Klostu dai i painim mi, olsem si i kirap bikpela na i laik karamapim
    mi.
  hau-SA: Raƙumar ruwan mutuwa sun kewaye ni; raƙumar ruwan hallaka suna cin ƙarfina.
  uig-LAT: Chünki ölümning asaretliri méni qorshiwaldi, Ixlassizlarning yamrap kétishi
    méni qorqitiwetti;
  nde-nde: Amagagasi okufa angikhulela; lezikhukhula zokubhubhisa zangikhulela.
  ton-ton: ‌ʻI heʻene kāpui au ʻe he ngaahi mamahi ʻoe mate, naʻe fakamanavahēʻi au
    ʻe he lōmaki mai ʻae kau tangata angakovi;
  ces-1613: Nebo obklíčily mne byly úzkosti smrti, a proudové bezbožných předěsili
    mne.
  eng-WMB: For the waves of death surrounded me. The floods of ungodliness made me
    afraid.
  tam-TCV: மரண அலைகள் என்னைச் சூழ்ந்துகொண்டன, அழிவின் அலைகள் என்னை அமிழ்த்திவிட்டன.
  ceb-ULB: Kay gipalibotan ako sa mga balod sa kamatayon, milumos kanako ang sulog
    nga katubigan sa kagub-anan.
  pol-UBG: Ogarnęły mnie bowiem boleści śmierci i zatrwożyły mnie potoki bezbożnych.
  agr-agr: “Jamain ishamainnum jeganbaijai; tuja magkagtin aidaunum pachiinkan, mantuinawapi
    tusan senchi ishamkamiajai.
  kyc-kyc: Ipwa kota kasakole minyuo ipwa marengena epenge dopale ingyuo kumungi renge
    dokome namba nyuo sukusa pyambuya. Dee ipwa kasakole minyingi dopaleko ingyuo
    randa renge dupwame namba nyuo bwuakiki piya.
  urd-GVU: موت کی موجوں نے مجھے گھیر لیا، ہلاکت کے سیلاب نے میرے دل پر دہشت طاری کی۔
  deu-1912: Es hatten mich umfangen die Schmerzen des Todes, und die Bäche des Verderbens
    erschreckten mich.
  kan-2017: ಮರಣ ಪ್ರವಾಹದ ಅಲ್ಲಕಲ್ಲೋಲಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡವು. ನಾಶಪ್ರವಾಹವು ನನ್ನನ್ನು
    ನಡುಗಿಸಿತು.
  yap-yap: Yam’ e longobiyeg ni bod e n’ew, riya’ e yib nga dakenag ni bod e n’ew.
  hlt-MCSB: Dueknah tuiphu loh kai n'li tih, aka muen soklong loh n'sak he.
  mdy-ETH: «ሃይቢ ታኣኮ ካራ ባይዚ ታና ማንጌኔ፤ ባይሲንታ ዲጲ ሙኪ ታና ዔኤዼኔ፤
  twi-ASANTE: Owuo asorɔkye twaa me ho hyiaeɛ; ɔsɛeɛ yiri faa me so.
  eng-WEBU: For the waves of death surrounded me. The floods of ungodliness made me
    afraid.
  wal-wal: “Haiquwaa beetai ta heeran sirimettees; bashshai di7odan tana muukkiis.
  spa-PDDPT: Me rodearon ondas de muerte Y torrentes de perversidad me aterraron.
  gun-gun: Manoa pygua xejoko va'ekue yai rami, heko vai va'e yai rami xere opu'ã
    vy xemongyje.
  agu-BL: Na sotz inc'u'l tan quimichil yi atin cu'n. Na chi ik yi pak'bil mar nsaj
    swibaj. Nin ja chinxob tan yi ẍchamil yi tojkbil a'. Na nsken chintx'amxij tak'un.
  ilo-ULB: Gapu ta linikmotnak dagiti dalluyon ni patay. Kasla riningbawannak ti napegges
    a danum ti kinaawan serserbi.
  kpg-kpg: Nia beau o di made gu i dogu baahi. Nia beau hagamadagudagu dangada gu hagaholi
    au.
  uig-ARA: چۈنكى ئۆلۈمنىڭ ئاسارەتلىرى مېنى قورشىۋالدى، ئىخلاسسىزلارنىڭ يامراپ كېتىشى
    مېنى قورقىتىۋەتتى؛
  sus-sus: Faxɛ nu bara wa nɔfe n na, alɔ mɔrɔnyie naxee dusuma mixi xun na. N nu
    bara kɔntɔfili gbaloe ra,
  pon-2006: Iloak en mehla lelieier, iloak en meninkauwo koaduhpwalihiedier.
  jae-jae: “Gebe gêmacanô ŋadembom gênôm aê auc to gêŋ gebe enseŋ aêŋa ŋasamac kêtakê
    aê.
  ksd-ksd: A umana bobol na minat dia ga tur kikilane iau, Ma iau ga burut ta ra kaina
    mangamangana i da ro lovon ta.
  tur-YTC: Çünkü ölüm dalgaları beni kuşattı. Tanrısızlığın selleri beni korkuttu.
  grc-BRENT: Ὅτι περιέσχον με συντριμμοὶ θανάτου, χείμαῤῥοι ἀνομίας ἐθάμβησάν με.
  ind-AYT: Sesungguhnya gelora-gelora maut melingkupi aku, dan arus-arus kejahatan
    meliputiku.
  nya-nya: “Mafunde a imfa anandizinga; mitsinje yothamanga yachiwonongeko inandiopsa
    kwambiri.
  hrv-hrv: Valovi smrti okružiše mene, prestraviše me bujice pogubne,
  mps-mps: “Te isabogo te ena pąde gegali, te wę si genuai pedaliyu, tama ena haluainu
    yai.
  tpi-tpi: “Klostu dai i painim mi, olsem si i kirap bikpela na i laik karamapim mi.
  dan-1931: Dødens Brændinger omsluttede mig, Ødelæggelsens Strømme forfærdede mig,
  vie-OVCB: 'Lưới tử vong giăng mắc quanh tôi: thác hủy diệt hung hăng gào thét.'
  guj-2017: કેમ કે મૃત્યુનાં મોજાંઓએ મને ઘેરી લીધો, દુર્જનોના ધસારાએ મને બીવડાવ્યો.
  pon-2006A: Iloak en mehla lelieier, iloak en meninkauwo koaduhpwalihiedier.
  por-BRBSL: Pois as ondas de morte me cercaram. As enchentes de impiedade me fizeram
    temer.
  cth-cth: Duenae tuicapa ni na kalup teh Cathut banglah noutnahoehnae tuicapa ni
    na taki sak.
  twi-twi: Owu asorɔkye twaa me ho hyiae; ɔsɛe yiri faa me so.
  hlt-hlt: Dueknah tuiphu loh kai n'li tih, aka muen soklong loh n'sak he.
  tbz-SIM: Mukṹṹ ndo n cɛ̃̀ɛ̃̀tɛmu mɛniɛ nkɔ̃mɛ, kɛ́donnɛ́ n kɔ̃m̀bùɔ̀tì mɛnɛ́yɛimɛ
    kɔ̃mɛ.
  msy-2020: Guizbangɨra, kɨ atam areme. Ovevem benir gavgavimɨn mɨn na ikiagharigha
    gɨfa, mati ongarim dɨkava dɨpɨraghira, na avasava ami.
  dop-dop: Sǝm tɑmɑ-m kɛ́ ɩsɩɩ lʋm sɔsɔɔm holɑ, nɑ pǝ́ nyɑɑsǝɣɩ-m ɩsɩɩ pusi sɔsɔɔnsɩ.
  azb-azb: Çünki ətrafımı ölüm dalğaları bürümüşdü, Məni əcəl selləri ürkütmüşdü,
  eng-DBY: For the waves of death encompassed me, Torrents of Belial made me afraid.
  hin-2017: “मृत्यु के तरंगों ने तो मेरे चारों ओर घेरा डाला, नास्तिकपन की धाराओं ने
    मुझ को घबरा दिया था;
  wol-KYG: Gannaxi ndee mëdd ma, walum kasara naq ma.
  eng-YLT: When the breakers of death compassed me, The streams of the worthless terrify
    me,
  kne-kne: Nan pese et kaman dalloyon ay nanepyasepyat en sak-en, kaman layos ay dandani
    ay mangianod en sak-en.
  eng-WYC-2017: For the sorrows of death com-passed me; the strands [or streams] of
    Belial made me afeared.
  eng-WMBB: For the waves of death surrounded me. The floods of ungodliness made me
    afraid.
  urd-GVH: मौत की मौजों ने मुझे घेर लिया, हलाकत के सैलाब ने मेरे दिल पर दहशत तारी
    की।
  rug-rug: Tata tava mate hokara si rau, gugua rina bogusu variva mate sapu varidikue
    nau; sari na bogusu tinahuara si nobi tamunau si arau.
  gaz-gaz: Dambaliin duʼaa na marseera; lolaan badiisaas na liqimseera.
  fra-LSG: Car les flots de la mort m’avaient environné, Les torrents de la destruction
    m’avaient épouvanté;
  yal-yal: Sayaan bata yi a xunfanna radin n xunna ma alo fɔxɔ igena, a yi n magaxuma
    alo baan xaɲɛxina.
  haw-1868: Hoopuni mai la na ale o ka make ia'u, Hooweliweli mai la ka waikahe o
    ka poe aia ia'u;
  arb-NAV: طَوَّقَتْنِي أَمْوَاجُ الْمَوْتِ وَسُيُولُ الْهَلاكِ غَمَرَتْنِي.
  ewe-ewe: Ku ƒe ƒutsotsoewo ƒo xlãm, vɔ̃ ƒe tɔɖɔɖɔwo gbã ɖe dzinye.
  eng-LEE: For the waves of death encompassed me, the floods of destruction made me
    afraid;
  asm-FB: কিয়নো মৃত্যুৰ ঢৌৱে মোক বেৰি ধৰিছিল৷ অধৰ্মৰূপ ঢল পানীয়ে মোক অভিভূত কৰিছিল।
  sus-A: قَشّ نُ بَرَ وَ نْقٍ ﭑ نَ، عَلْ مْرْنيِيٍ نَشٍيٍ دُ سُمَ مِشِ شُن نَ. ﭑ نُ
    بَرَ كْنتْقِلِ فبَلٌي رَ،
  fra-SBL: Car les vagues de la mort m'ont entouré. Les flots de l'impiété m'ont fait
    peur.
  hbo-hbo: כִּ֥י אֲפָפֻ֖נִי מִשְׁבְּרֵי־מָ֑וֶת נַחֲלֵ֥י בְלִיַּ֖עַל יְבַעֲתֻֽנִי׃
  kik-kik: “Ndiihũ cia gĩkuũ nĩciathiũrũrũkĩirie; nakĩo kĩguũ kĩa mwanangĩko gĩkĩngĩria
    hinya.
  fra-NCL: Car les vagues de la mort m’environnaient, les torrents de Bélial m’épouvantaient.
  cek-AK: Duekhaih tuiphu mah ang takui naah, amrohaih kalen tui mah ang khuk moe,
    ang pazih.
  cuk-cuk: ”Burgwedse an nue sulegednaga gusad, demar-dummagan-arwemaiyobi angi yolenonikid.
  uig-CYR: Чүнки өлүмниң асарәтлири мени қоршивалди, Ихлассизларниң ямрап кетиши мени
    қорқитивәтти;
  tel-2017: మృత్యుకెరటాలు నన్ను చుట్టుకున్నాయి. భక్తిహీనుల వరద పొంగు నన్ను ముంచెత్తింది.
  hat-BSA: Paske volas lanmò te antoure mwen; gran flèv destriksyon yo te monte sou
    mwen nèt.
  kos-kos: Noa lun misa apinyula; Noa lun kunausten toki nu fuk.
  hbo-WLC: כִּ֥י אֲפָפֻ֖נִי מִשְׁבְּרֵי־מָ֑וֶת נַחֲלֵ֥י בְלִיַּ֖עַל יְבַעֲתֻֽנִי׃
  ibo-ibo: Ebili mmiri nke ọnwụ gbara m gburugburu; Ịchị ọkụ nke mbibi ọjọọ kpuchiri
    m.
  ory-ory: କାରଣ ମୃତ୍ୟୁୁରୂପ ଲହରୀ ମୋତେ ବେଷ୍ଟନ କଲା, ଦୁଷ୍ଟମାନଙ୍କ ପ୍ଲାବନ(ଜୁଆର) ମୋତେ ଭୀତ
    କଲା।
  chk-chk: Ekewe nonoon mäla ra pwelifeiliei, ekewe öütöüten feiengau ra puitiei,
  ssd-ssd: Yu mbalo sugo sugo tiŋga ye kaiyam bafude taŋaŋ nane ye ŋayo siliyam bafunaig.
  rop-rop: “Aibin abum bigis trabul, en aibin gulijap dai, dumaji main enami olabat
    bin raidaran langa mi. Imbin jis laiga solwoda bin raidaran langa mi redi blanga
    binijimap mi.
  ukr-1871: Смерть, як води, мене обняла, зло на мене реве бурчаками.
  deu-1951: Todeswehen umfingen mich, Bäche Belials schreckten mich;
  eng-JPS: For the waves of Death compassed me. The floods of Belial assailed me.
  srp-1865: Jer obuzeše me smrtni bolovi, potoci nevaljalijeh ljudi uplašiše me.
  lug-lug: “Amayengo ag’okufa ganzingiza; embuyaga ez’okusaanawo zansaanikira.
  heb-heb: כי אפפני משברי מות נחלי בליעל יבעתני׃
  ben-IRV: কারণ মৃত্যুর ঢেউ আমাকে ঘিরে ধরেছে, অধার্মিকদের বন্যাতে আমি আশঙ্কিত ছিলাম।
  pan-pan: ਮੌਤ ਦੀਆਂ ਲਹਿਰਾਂ ਨੇ ਮੈਨੂੰ ਘੇਰ ਲਿਆ, ਕੁਧਰਮੀ ਦੇ ਹੜ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਡਰਾਇਆ।
  tkr-tkr: Yizde hiqiy-alla gyabat'an mırtar ıxha, zı gek'ane damabışile zı qəyq'ən
    ıxha.
  mya-JVB: သေခြင်း လှိုင်း တံပိုးတို့သည် ငါ့ ကို ဝိုင်း မိ၍ ဖျက်ဆီး တတ်သော ရေစီးခြင်း
    ကြောင့် ငါ ကြောက်လန့် ရ၏။
  tte-O: Boita besiele dibwali igolu pwatagu mena yo silae bagoluna iyaluwagau.
  tbg-tbg: Huvura namarivano kumpetaqiro tuviharo vaiinti raaqu varero muntuvi raqutu
    kareva auti vaintema kero, navutaaka ti arukeva aumaiqimanta vaunarave. Huvura
    namarivano naaho maata qoraiqama kaintema kero, qora haika vo haika vo haikavano
    ti qoraiqama timitaimanta vaunarave.
  hmo-hmo: “Mase ena hurehure ese lau idia hagegea momokani. Dika ena abata ese lau
    idia hagaria dikadika.
  urd-urd: क्यूँकि मौत की मौजों ने मुझे घेरा, बेदीनी के सैलाबों ने मुझे डराया।
  rus-SYN: Объяли меня волны смерти, и потоки беззакония устрашили меня;
  bqc-SIM: Gó kpàlɛmanↄ, kaalɛ swa lɛ́ ma ble.
  tcz-CHONGTHU: “Ajeh chu thina luipin eilon khuntan, Manthah na lam jousen eilon
    khum tai;
  mar-mar: शत्रूंना माझा जीव घ्यायचा होता. मृत्यूच्या लाटा माझ्याभोवती थैमान घालत
    होत्या. मृत्युसदनाला नेणाऱ्या पुराच्या लोंढ्यात मी सापडलो होतो.
  qub-qub: «Wañuyga yacu-jinami ñiticarcamaran. Juchu-jina janächöna captin fiyupa
    mancharirä.
  bqp-bqp: Gó'itɛ vlɛ̃̀ kũmao, ísↄ̃ kũ àdi ń kakatɛ tɛni ma ble.
  hat-hat: Lanmò te fin vlope m', mwen te pè lè m' wè tout malè sa yo tonbe sou mwen.
  eng-BSB: For the waves of death engulfed me; the torrents of chaos overwhelmed me.
  tod-tod: Mazɔlɔɔ saai ma ɗɛ lakpatakpagiti ti màaɓɔɔleni, é ɗa màalua, eɠɛʋelei
    kɔtuɗɛi la, é faa zuɠoloɠologi ɠɛɛzu.
  eng-WEBPB: For the waves of death surrounded me. The floods of ungodliness made
    me afraid.
  kbq-kbq: Fri'zamo'a tusi'a hagerimo kranto kranto nehuno eme rugaginantea kna nehigeno,
    knazamo'a ti hageno ne-eno nazeri anakriaza nehie.
  nhe-BL: Quema nochi nechyahualohuayayaj para nechmictise, huan nijmatqui nechtlanisnequiyaya
    tlen ax cuali ica nochi ichicahualis, nimitztzajtzili.
  bus-bus: Góro'itɛ vlɛ̃̀ɛmao, ísↄ̃ kɛ̀ è ń kaatɛ e ma blee.
  gub-BL: Hemàno àwàm umàmàn heywyr 'ykotokaw ài. Hezuka àwàm uhem he'aromo 'ykotokaw
    ài.
  eng-DRA: 'For the pangs of death have surrounded me: the floods of Belial have made
    me afraid.'
