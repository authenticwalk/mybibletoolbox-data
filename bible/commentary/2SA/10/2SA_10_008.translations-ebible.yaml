verse: 2SA.010.008
translations:
  mal-C: അമ്മോന്യർ വെളിയിൽവന്ന് നഗരകവാടത്തിൽ, യുദ്ധമുറയനുസരിച്ച് അണിനിരന്നു. എന്നാൽ
    സോബയിൽനിന്നും രെഹോബിൽനിന്നുമുള്ള അരാമ്യരും തോബിൽനിന്നും മയഖായിൽനിന്നുമുള്ള പടയാളികൾ—അവർമാത്രമായി—വെളിമ്പ്രദേശത്ത്
    നിലയുറപ്പിച്ചു.
  deu-TKW: Aber die Ammoniter rückten aus und stellten sich vor dem Stadtthor in Schlachtordnung
    auf, während die Aramäer von Zoba und Rehob, sowie Istob und Maacha für sich auf
    freiem Felde standen.
  lin-lin: Bato ya Amoni babimaki mpe batandamaki na milongo mpo na bitumba, na ekuke
    ya engumba mokonzi na bango. Na tango wana, bato ya Siri ya Tsoba mpe ya Reobi
    elongo na basoda ya Tobi mpe Maaka bazalaki na esika mosusu, kati na zamba.
  eng-LSV: And the sons of Ammon come out, and set in array [for] battle, at the opening
    of the gate, and Aram of Zoba, and Rehob, and Ish-Tob, and Maacah, [are] by themselves
    in the field;
  eng-GNV: 'And the children of Ammon came out, and put their armie in araye at the
    entring in of the gate: and the Aramites of Zoba, and of Rehob, and of Ish-tob,
    and of Maacah were by themselues in the fielde.'
  eng-WEBSTER: 'And the children of Ammon came out, and put the battle in array at
    the entrance of the gate: and the Syrians of Zoba, and of Rehob, and Ish-tob,
    and Maacah, were by themselves in the field.'
  nhw-BL: Huan nopa amonitame motlalijque para quimocuitlahuise nopa cuapuerta ipan
    itepa inialtepe. Huan nochi nopa sirio tlacame catli hualajque tlen Soba, Is Tob
    huan Maaca mochijque quentzi huejca tlen nopa altepetl ipan tlamayamitl.
  swh-ONEN: Waamoni wakatoka wakajipanga wakiwa tayari kwa vita langoni la mji wao,
    wakati Waaramu wa Soba, wa Rehobu, watu wa Tobu na Maaka walikuwa peke yao kwenye
    eneo la wazi.
  bba-bba: Mɑ Amɔni be, bɑ yɑrɑ bɑ ben tɑbu sĩɑ kpĩ ben wuun ɡbɑ̃rɑrun kɔnnɔwɔ. Adɑmɑ
    Siriɡii be bɑ nɑ Sobɑ kɑ Bɛti Rehɔbun di, kɑ Tobuɡibu kɑ Mɑɑkɑɡibu, bɑ dɑ bɑ wɑ̃ɑwɑ
    nɛnɛm yɑkɑsɔ.
  eng-KJVCPB: 'And the children of Ammon came out, and put the battle in array at
    the entering in of the gate: and the Syrians of Zoba, and of Rehob, and Ish-tob,
    and Maacah, were by themselves in the field.'
  luo-luo: Jo-Amon nobiro mi giriedo ne lweny e dhoranga dalagi maduongʼ, ka jo-Aram
    moa Zoba gi Rehob gi jo-Tob gi Maaka ne nikendgi e pap oko.
  meu-meu: Bena Amono taudia e raka lasi, edia tuari ḡaudia e abidia bona e gini hagaeḡae,
    edia ikoukou raka-vareaina ai. A Suria taudia Soba bona Rehob amo, bona Tobo bona
    Maaka taudia, na sibodia tano paka ai nonoho.
  npi-ULB: अम्‍मोनीहरू बाहिर निस्‍के र आफ्‍नो सहरको ढोकामा युद्धको मोर्चा बाँधे, जबकि
    सोबा र रहोबका अरामीहरू, अनि तोब र माकाका मानिसहरू भने तिनीहरूसँगै खुल्ला मैदानमा
    तैनाथ भए ।
  yor-yor: Àwọn ọmọ Ammoni sì jáde wá, wọ́n sì tẹ́ ogun ní ẹnu odi; ará Siria-Soba,
    àti ti Rehobu, àti Tobu, àti Maaka, wọ́n sì tẹ ogun ni pápá fún ara wọn.
  ind-ind: Bangsa Amon berbaris dan siap untuk berperang di depan pintu gerbang benteng
    kota mereka, sementara orang-orang Siria dari Zoba, Rehob, Tob, dan Maaka mengatur
    barisan mereka sendiri di padang.
  pes-OPCB: '@see-verse:2SA.010.007'
  tgl-ULB: Lumabas ang mga taga-Ammon at bumuo ng isang hanay ng pandigma sa pasukan
    ng kanilang tarangkahan, habang nakatayo sa bukirin ang mga Arameo sa Soba at
    sa Rehob, at mga tauhan ni Tob at si Maaca.
  hui-hui: Ani piyagola Amonoali ami biaru tibi nde Laba tano wiagonaga pabe kawareni
    handayaho hene. Ani heagola Sirialirubi Toboalirubi Magalirubi ti nde ibuwa naina
    dangi wiagoria tidiyu hene. Tigua Isaraele ami agaliru baba dege wai bulenaga
    ona tidiyu haga haga bini.
  mya-mya: အမ္မုန်​ပြည်​သား​တို့​သည်​ရဗ္ဗာ​မြို့​မှ​ထွက်​ပြီး လျှင် မြို့​တံ​ခါး​အ​နီး​တွင်​နေ​ရာ​ယူ​ကြ​၏။
    ရှု​ရိ​ပြည်​သား​များ၊ တော​ဘ​မြို့​သား​များ နှင့်​မာ​ခါ​၏​လူ​များ​အ​စ​ရှိ​သော​အ​ခြား
    သူ​တို့​မူ​ကား​လွင်​ပြင်​၌​နေ​ရာ​ယူ​ကြ လေ​သည်။
  bod-N: ཡང་ཨམ་མོན་པ་རྣམས་ཕྱི་རུ་ཐོན་ནས་མཁར་སྒོའི་མདུན་དུ་དམག་བཀྲམས་པ་དང་། ཙོ་བཱ་དང་རེ་ཧོབ་ཀྱི་ཨ་རམ་པ་དང་།
    ཏོབ་པ་དང་མ་ཨ་ཀཱ་པ་རྣམས་ཀྱིས་ཀྱང་སོ་སོར་མཁར་ཕྱི་རུ་དམག་བཀྲམས་ནས་བསྡད།
  sna-sna: VaAmoni vakabuda pasuo reguta ravo ndokubva vazvironga kuti varwe, uye
    vaAramu veZobha neRehobhi navarume veTobhi neveMaaka vakanga vari voga mubani.
  spa-BLM: Los hijos de Amón salieron y pusieron la batalla en orden a la entrada
    de la puerta. Los sirios de Soba y de Rehob y los hombres de Tob y de Maaca estaban
    solos en el campo.
  cac-cac: Ix elta eb' amonita chi' d'a sti' schon̈ab', ix sb'oanoch sb'a eb' d'a
    oval ta', axo eb' soldado ix tupji yic scot yac' oval chi', najat ix sb'opaxem
    sb'a eb' d'a stiel chon̈ab' chi'.
  swh-ULB: Waamoni wakatoka na wakafanya mistari ya vita katika maingilio ya lango
    la mji wao, wakati Washami wa Soba na wale wa Rehobu, na watu wa Tobu na Maaka,
    wakasimama peke yao uwandani.
  bel-bel: І выйшлі Аманіцяне і падрыхтаваліся да бітвы каля брамы, а Сірыйцы Сувы
    і Рэхава, і Істова і Маахі асобна ў полі.
  deu-ELBBK: Und die Kinder Ammon zogen aus und stellten sich am Eingang des Tores
    in Schlachtordnung auf; und die Syrer von Zoba und Rechob und die Männer von Tob
    und Maaka waren für sich auf dem Feld.
  mbb-OT: Mibpelastar en is menge Amunihanen diyà te pultahan te inged dan para te
    kebpekidtebek, ne is menge Aramihanen he tig-Zoba wey tig-Rehob wey is menge sundaru
    he tig-Tob wey tig-Maaca ne mibpelastar zan en daan diyà te menge suǥud.
  mal-2015: അമ്മോന്യരും പുറപ്പെട്ടു പട്ടണവാതില്ക്കൽ പടെക്കു അണിനിരന്നു; എന്നാൽ സോബയിലെയും
    രെഹോബിലെയും അരാമ്യരും തോബ്യരും മാഖ്യരും തനിച്ചു വെളിമ്പ്രദേശത്തായിരുന്നു.
  rmc-rmc: O Amončana pes rozačhade pro mariben paš e foroskri brana. O Aramejčana
    andral e Coba the Rechob a o murša andral o Tob the andral e Maacha sas rozačhade
    pre maľa.
  pes-OPV: و بنی عمون بیرون آمده، نزد دهنه دروازه برای جنگ صف آرایی نمودند، و ارامیان
    صوبه و رحوب ومردان طوب و معکه در صحرا علیحده بودند.
  ron-1924: Фиий луй Амон ау ешит ши с-ау ашезат ын ширурь де бэтае ла интраря порций;
    сириений дин Цоба ши дин Рехоб ши оамений дин Тоб ши дин Маака ерау деопарте,
    ын кымпие.
  ben-OBCV: অম্মোনীয়রা বেরিয়ে এসে তাদের নগরের প্রবেশদ্বারে সৈন্যদল সাজিয়ে রেখেছিল,
    আবার সোবা ও রহোবের অরামীয়রা এবং টোব ও মাখার লোকজনও খোলা মাঠে আলাদা করে গিয়ে
    দাঁড়িয়েছিল।
  som-som: Oo reer Cammoonna way soo baxeen, oo waxay dagaal isugu soo diyaariyeen
    iridda horteeda; oo reer Suuriyihii Soobaah ka yimid, iyo kuwii Rexob ka yimid,
    iyo raggii reer Toob iyo reer Macakaahna, duurkay keli ahaantood joogeen.
  lat-VUC: 'Egressi sunt ergo filii Ammon, et direxerunt aciem ante ipsum introitum
    portæ: Syrus autem Soba, et Rohob, et Istob, et Maacha, seorsum erant in campo.'
  eng-ASVBT: 'And the children of Ammon came out, and put the battle in array at the
    entrance of the gate: and the Syrians of Zobah and of Rehob, and the men of Tob
    and Maacah, were by themselves in the field.'
  ita-1885: E gli Ammoniti uscirono in campagna, e ordinarono la battaglia in su l'entrata
    della porta della città, ed i Siri di Soba e di Rehob, e la gente di Tob e di
    Maaca, stavano da parte nella campagna.
  eng-LXXUP: 'And the children of Ammon went forth, and set the battle in array by
    the door of the gate: those of Syria, Zobah, and Rehob, and Tob, and Amalek, being
    by themselves in the field.'
  eng-ULB: The Ammonites came out and formed a line of battle at the entrance to their
    city gate, while the Arameans of Zobah and of Rehob, and the men of Tob and Maacah,
    stood by themselves in the open fields.
  spa-VBL: Los amonitas establecieron sus líneas de batalla cerca de la entrada de
    la puerta de su ciudad, mientras que los arameos de Soba y Rehob y los hombres
    de Tob y Maaca tomaron posiciones por su cuenta en los campos abiertos.
  fra-_FOB: Alors les enfants d'Ammon sortirent, et se rangèrent en bataille à l'entrée
    de la porte; et les Syriens de Tsoba, et de Réhob, et ceux de Tob et de Maaca,
    étaient à part dans la campagne.
  mal-mal: അമ്മോന്യരും പുറപ്പെട്ട് പട്ടണവാതില്ക്കൽ പടക്ക് അണിനിരന്നു; എന്നാൽ സോബയിലെയും
    ബേത്ത്-രഹോബിലെയും അരാമ്യരും തോബ്യരും മയഖ്യരും മറ്റൊരു ഭാഗമായി മൈതാനത്തായിരുന്നു.
  urd-GVR: Ammonī apne dārul-hukūmat Rabbā se nikal kar shahr ke darwāze ke sāmne
    hī saf-ārā hue jabki un ke Arāmī ittahādī Zobāh aur Rahob Mulk-e-Tob aur Mākā
    ke mardoṅ samet kuchh fāsile par khule maidān meṅ khaṛe ho gae.
  suz-BL: अम्‍मोन ङा मुर जाक्‍शा सहर ओव़तीक ठेयब लाप्‍चोमी ठीक दुम्‍मा बाक्‍त। तन्‍न
    सोबाह, रेहोब सहर ङा, अराम ङा मुरपुकी नु तोब नु माकाह रागी ङा मुरपुकी चहिं दिंमम
    लडाइ पचा कली ठीक दुम्‍मा बाक्‍त।
  ita-1927: I figliuoli di Ammon uscirono e si disposero in ordine di battaglia all’ingresso
    della porta della città, mentre i Siri di Tsoba e di Rehob e la gente di Tob e
    di Maaca stavano a parte nella campagna.
  ckb-ckb: عەمۆنییەکان هاتنە دەرەوە و لە دەمی دەروازەی شارەکەیان بۆ جەنگ ڕیزیان بەست،
    بەڵام ئارامییەکانی چۆڤا و ڕەحۆڤ، لەگەڵ پیاوەکانی تۆڤ و مەعکا بە جیا لە دەشتودەر
    بوون.
  eng-BBE: 'And the children of Ammon came out and put their forces in position at
    the way into the town: and the Aramaeans of Zobah and of Rehob, with the men of
    Tob and Maacah, were by themselves in the field.'
  kan-OKCV: ಆಗ ಅಮ್ಮೋನಿಯರು ಹೊರಟು ಪಟ್ಟಣದ ದ್ವಾರದ ಹತ್ತಿರ ವ್ಯೂಹ ಕಟ್ಟಿದರು. ಆದರೆ ಚೋಬಾದಿಂದಲೂ
    ರೆಹೋಬಿನಿಂದಲೂ ಟೋಬಿನಿಂದಲೂ ಮಾಕಾನಿಂದಲೂ ಬಂದ ಅರಾಮ್ಯರು ಪ್ರತ್ಯೇಕವಾಗಿ ಬೈಲಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡಿದ್ದರು.
  tam-2017: அம்மோன் மக்கள் புறப்பட்டு, நகரத்து வாசலிலே யுத்தம்செய்ய அணிவகுத்து நின்றார்கள்;
    ஆனாலும் சோபாவிலும் ரேகோபிலுமிருந்து வந்த சீரியர்களும், தோபிலும் மாக்காவிலுமிருந்து
    வந்த மனிதர்களும், வெளியிலே தனியாக இருந்தார்கள்.
  spa-RV-1909: 'Y saliendo los hijos de Ammón, ordenaron sus escuadrones á la entrada
    de la puerta: mas los Siros de Soba, y de Rehob, y de Is-tob, y de Maaca, estaban
    de por sí en el campo.'
  ron-BTF: Și copiii lui Amon au ieșit și s-au desfășurat pentru bătălie la intrarea
    porții; și sirienii din Țoba și din Rehob și Iștob și Maaca, erau singuri pe câmp.
  eng-WEBP: The children of Ammon came out, and put the battle in array at the entrance
    of the gate. The Syrians of Zobah and of Rehob and the men of Tob and Maacah were
    by themselves in the field.
  eng-FBV: The Ammonites set up their battle lines near the entrance to their town
    gate, while the Arameans of Zobah and Rehob and the men of Tob and Maacah took
    up positions by themselves in the open fields.
  nld-1939: Ook de Ammonieten rukten uit, en stelden zich op voor de poort van hun
    stad, terwijl de Arameën van Soba en Rechob met de manschappen van Tob en Maäka
    een afzonderlijke groep vormden in het open veld.
  nch-BL: Huan nopa amonitame motalijque para quimocuitahuise nopa caltemit ipan nopa
    tepamit cati quiyahualo inialtepe. Huan nochi nopa tali Siria tacame cati hualajque
    ten Soba, Is Tob huan Maaca mochijque quentzi huejca ten nopa altepet ipan tamayamit.
  vie-1934: Dân Am-môn kéo ra, dàn trận tại nơi cửa thành, còn dân Sy-ri ở Xô-ba và
    ở Rê-hóp, những người ở Tóp và ở Ma-a-ca đều đóng riêng ra trong đồng bằng.
  hin-CV: अम्मोनियों ने आकर नगर फाटक पर मोर्चा बना लिया, जबकि ज़ोबाह और रेहोब के,
    अरामी और तोब और माकाह के, सैनिक स्वतंत्र रूप से मैदान में ही रहे.
  spa-BES: Salieron los hijos de Amón y pusieron sus fuerzas en orden de batalla en
    el camino hacia el pueblo, mientras que los arameos de Soba y de Rehob, con los
    hombres de Is-tob y Maaca, estaban solos en el campo.
  tdx-tdx: Niavotse o ana’ i Amoneo naho hinajari’ iareo am-pimoahañe an-dalambey
    ey i hotakotakey; le nitokañe an-kivoke ey ka o nte-Arame’ i Tsobào, naho o a
    i Rekobeo, naho ondati’ i Tobe vaho i Maakào.
  tha-KJV: ฝ่ายคนอัมโมนก็ยกออกมาและจัดทัพไว้​ที่​ทางเข้าประตู​เมือง ฝ่ายคนซีเรียชาวเมืองโศบาห์และชาวเมืองเรโหบ
    กับคนเมืองอิชโทบ และเมืองมาอาคาห์​อยู่​ที่​ชนบทกลางแจ้งต่างหาก
  por-BR-2018: 'E saindo os filhos de Amom, ordenaram seus esquadrões à entrada da
    porta: mas os sírios de Zobá, e de Reobe, e de Tobe, e de Maaca, estavam à parte
    no campo.'
  deu-ELO: Und die Kinder Ammon zogen aus und stellten sich am Eingang des Tores in
    Schlachtordnung auf; und die Syrer von Zoba und Rechob und die Männer von Tob
    und Maaka waren für sich auf dem Felde.
  eng-WYC-2018: Therefore the sons of Ammon went out, and dressed battle array before
    them in the entering of the gate. And Zoba, and Rehob of Syria, and Ishtob, and
    Maacah, were asides half in the field. (And so the Ammonites went out, and dressed
    the battle array before them at the entrance to the city gate. And the Syrians
    from Zoba and from Rehob, and the men from Tob, and from Maacah, were asides half
    in the field.)
  epo-epo: Kaj eliris la Amonidoj kaj batalaranĝiĝis ĉe la enirejo de la pordego;
    kaj la Sirianoj el Coba kaj el Reĥob kaj la viroj de Tob kaj de Maaĥa estis aparte,
    sur la kampo.
  uig-PIN: Ammoniylar qiⱪip xǝⱨǝrning dǝrwazisining aldida sǝp tüzidi; Zobaⱨ bilǝn
    Rǝⱨobdiki Suriylǝr wǝ Tob bilǝn Maakaⱨning adǝmliri dalada sǝp tüzidi;
  beo-beo: A:mone dadi gagui dunu da gadili mogodigili, ilia da La:ba (ilia moilai
    bai bagade) amo ea logo holei gadenene dadalei. Silia dadi gagui dunu amola Dobe
    amola Ma:iaga dunu ilia da sogebi genebagela asia, amogai dadalei.
  tpi-OTNT: Orait ol Amon i sanap klostu long dua bilong banis bilong Raba, biktaun
    bilong ol. Na ol Siria na ol Top na ol Maka i sanap long ples kunai. Na olgeta
    i redi long pait long ol Israel.
  hau-SA: Ammonawa suka fita suka ja dāgār yaƙi a ƙofar shiga birninsu, yayinda Aram-Zoba,
    da na Rehob, da mutane Tob, da kuma na Ma’aka, suka ja tasu dāgār a karkara.
  uig-LAT: Ammoniylar chiqip sheherning derwazisining aldida sep tüzidi; Zobah bilen
    Rehobdiki Suriyler we Tob bilen Maakahning ademliri dalada sep tüzidi;
  nde-nde: Ama-Amoni aphuma amisa impi ekungeneni kwesango ledolobho lawo, lapho ama-Aramu
    aseZobha kanye leRehobhi labantu beThobhi kanye leMahakha babebodwa egangeni.
  ton-ton: 'Pea naʻe hū mai kituʻa ʻae fānau ʻa ʻAmoni, pea naʻa nau fakanofo ʻae
    tau ʻi he hūʻanga ʻoe matanikolo: ka naʻe tuʻu kehe fakataha ʻi he ʻataʻatā ʻae
    kakai Silia ʻo Sopa, pea mo Lehopi, pea mo Isitopi, pea mo Meaka.'
  ces-1613: A tak vytáhše Ammonitští, šikovali se k boji u brány, Syrští také, Soba
    a Rohob, a Istob i Maacha zvláště byli na poli.
  eng-WMB: The children of Ammon came out, and put the battle in array at the entrance
    of the gate. The Syrians of Zobah and of Rehob and the men of Tob and Maacah were
    by themselves in the field.
  tam-TCV: அம்மோனியர் வெளியே வந்து பட்டண வாசலில் அணிவகுத்து நின்றார்கள். ஆனாலும் சோபாவிலிருந்தும்
    ரேகோபிலிருந்தும் வந்த சீரியரும், தோபையும் மாக்காவையும் சேர்ந்த மனிதரும் தாங்களாகவே
    நாட்டின் திறந்தவெளியில் நின்றார்கள்.
  ceb-ULB: Migawas ang mga Ammonihanon ug naglinya alang sa pagpakiggubat diha sa
    ganghaan sa ilang siyudad, samtang ang mga Arameanhon sa Soba ug sa Rehob, ug
    ang mga lalaki sa Tob ug Maaca, nagtindog sa hawan nga dapit.
  pol-UBG: Wtedy synowie Ammona wyszli i ustawili się w szyku bojowym przed wejściem
    do bramy. Syryjczycy zaś z Soby i z Rechob oraz ci z Isztobu i Maaki stanęli osobno
    w polu.
  urd-GVU: عمونی اپنے دار الحکومت ربّہ سے نکل کر شہر کے دروازے کے سامنے ہی صف آرا
    ہوئے جبکہ اُن کے اَرامی اتحادی ضوباہ اور رحوب ملکِ طوب اور معکہ کے مردوں سمیت
    کچھ فاصلے پر کھلے میدان میں کھڑے ہو گئے۔
  deu-1912: Und die Kinder Ammon zogen aus und rüsteten sich zum Streit vor dem Eingang
    des Tors. Die Syrer aber von Zoba, von Rehob, von Is-Tob und von Maacha waren
    allein im Felde.
  kan-2017: ಕೂಡಲೆ ಅಮ್ಮೋನಿಯರು ಹೊರಗೆ ಬಂದು ಊರ ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿ ವ್ಯೂಹರಚಿಸಿದರು. ಚೋಬ, ರೆಹೋಬ್
    ಎಂಬ ಸ್ಥಳಗಳ ಅರಾಮ್ಯರೂ ಟೋಬ್ ಮತ್ತು ಮಾಕಾ ದೇಶಗಳವರೂ ಪ್ರತ್ಯೇಕವಾಗಿ ಮೈದಾನದಲ್ಲಿ ಇಳಿದುಕೊಂಡಿದ್ದರು.
  yap-yap: Me yan e pi Ammon ngranod ra fal’eged rogorad ko garog nga Rabbah, ni aram
    e re binaw ni tafen e pilung rorad, ma tin nike magey, ni aram e pi Syria nge
    pi salthaw nu Tob ngu Maakah, e go’ ra fal’eged rogorad u daken e tafelfel’ ngar
    pired.
  hlt-MCSB: Te vaengah Ammon ca rhoek te ha pawk uh tih caemtloek ham vongka thohka
    ah rhong a paiuh. Aramzobah neh Rehob, Tob hlang neh Maakah amah amah bueng te
    kohong ah omuh.
  mdy-ETH: ዒማና ዓሞኦኔ ዓሳ ዖሎሮ ጊኢጊ ሙኪ ፔኤኮ ዼኤፖ ካታሞ፥ ራኣባ ጌሎ ካራ ቤሲ ዓርቃዛ ሃንጎ ሱኡባ ዓሳ፥ ሬዓኣባ
    ዓሳ፥ ሶኦሪያ ዓሳ፥ ፆቤንታ ማዕካ ዓሶንታ ሙኪ ፔቴ ቦኦሊዳ ቤሲ ቤሲ ዓርቄኔ።
  twi-ASANTE: Amonfoɔ no gyinaa wɔn kuro no ɛpono ano. Saa ɛberɛ no na Aramfoɔ a wɔfiri
    Soba ne Rehob ne mmarima a wɔfiri Tob ne Maaka no wɔ mfikyire baabiara retwɛn
    ɔtamfoɔ no.
  eng-WEBU: The children of Ammon came out, and put the battle in array at the entrance
    of the gate. The Syrians of Zobah and of Rehob and the men of Tob and Maacah were
    by themselves in the field.
  wal-wal: Amoonati kiyidi, katamaa penggiyan olau salppidosona; Xoobappenne Rahoobappe
    yiida Sooriyaa asati, Xooba asatinne Maa7ika asati dembban banttarkka de7oosona.
  spa-PDDPT: Los amonitas salieron a presentar batalla en la entrada de la puerta,
    mientras que los sirios de Soba, Rehob, Is-tob y Maaca estaban aparte, en el campo.
  gun-gun: Amom ra'y kuery oje'oi vy tetã kora rokẽ py oarõ okuapy joe opu'ã aguã.
    Ha'e rã Síria pygua kuery Zobá ha'e Reobe guigua ma amboae rupi ranhe ikuai nhuũndy
    rupi, avakue Tobe ha'e Maaca guigua kuery reve.
  agu-BL: Cyele'n tzaj tzun yi e' amonita tan oyintzi' scyuch' yi e' aj Israel swutz
    cu'n yi tnum. Ma yi e' sanlar cwent Siria yi cho'n ate' jak ca'wl Soba, tu yi
    e' sanlar tetz Rehob nin chiban list quib tan oyintzi' wutz wutz. Ncha'tz xomche'
    yi e' sanlar cwent Is-tob tu Maaca scye'j.
  ilo-ULB: Rimmuar dagiti Ammonita ket nagpuestoda a makigubat iti pagserrekan iti
    ruangan ti siudadda, kabayatan a dagiti Arameo a taga-Soba, taga-Rehob, ken dagiti
    lallaki a taga-Tob ken Maaca ket nakapuesto iti nalawa a tay-ak.
  kpg-kpg: Digau Ammon gaa hula gaa noho i di ngudu di abaaba dela e hana gi Rabbah,
    go di nadau waahale damana, gei digau Syria, Tob, mo Maacah gaa noho i lodo tenua
    maalama.
  uig-ARA: ئاممونىيلار چىقىپ شەھەرنىڭ دەرۋازىسىنىڭ ئالدىدا سەپ تۈزىدى؛ زوباھ بىلەن
    رەھوبدىكى سۇرىيلەر ۋە توب بىلەن مائاكاھنىڭ ئادەملىرى دالادا سەپ تۈزىدى؛
  sus-sus: Amonikae naxa ti a gere ki ma e xa taa sode dɛ ra. Aramika naxee tan kelixi
    Soba nun Beti Rexobo, sa sɔɔrie xun ma naxee keli Tobo nun Maaka, nee naxa lu
    e xati ma taa fari ma.
  pon-2006: Mehn Ammon ko ahpw kohla oh mihmi ni ewen kehl kolahng Rappa, arail poahsoan
    kaun, a meteiko, mehn Siria, Top, oh Maaka, mihmi nansapwo.
  ksd-ksd: Ma ra tarai Amon dia ga irop, ma dia ga tur tatamiai maravai ta ra mataniolo;
    ma ra tarai Siria maro Soba ma Rekob dia ga ki na vaninara aro ra pupui varurung
    ma ra tarai Tob ma diat kai Maka.
  tur-YTC: Ammon'un çocukları çıkıp kapının girişinde savaş düzeni aldılar. Sova ve
    Rehov Suriyelileri ile Tov ve Maaka adamları tek başlarına kırdaydılar.
  grc-BRENT: Καὶ ἐξῆλθον οἱ υἱοὶ Ἀμμὼν καὶ παρετάξαντο πόλεμον παρὰ τῇ θύρᾳ τῇς πύλης,
    Συρίας Σουβὰ καὶ Ῥοὼβ καὶ Ἰστὼβ καὶ Ἀμαλὴκ μόνοι ἐν ἀγρῷ.
  ind-AYT: Orang Amon maju, lalu mengatur barisan perangnya di depan pintu gerbang,
    sedangkan orang Aram dari Zoba, dari Bet-Rehob, orang-orang Tob, dan Maakha berada
    terpisah di tanah terbuka.
  nya-nya: Aamoni anatuluka ndi kukhala mʼmizere ya nkhondo pa chipata cha mzinda
    wawo, pamene Aaramu a ku Aramu-Zoba ndi Rehobu ndi ankhondo a ku Tobu ndi Maaka
    anali kwa wokha ku malo wopanda mitengo.
  hrv-hrv: Amonci iziđoše i svrstaše se u bojni red pred gradskim vratima, dok su
    Aramejci iz Sobe i iz Rehoba i ljudi iz Toba i iz Maake stajali zasebno na polju.
  mps-mps: Tialima, te Amon dabe te augwa genuai hanu taun, te Raba, te masigigo bagulali
    obo te tomoba pabo sunumi elalubo pąde te sisinama dolaluali. Tama te Siria dabe
    me, te Top dabe me, te Maka dabe augwali te kala sili elalubo pesagede wasilama,
    sisinama bidaluali. Tama tigidaligo te Israel dabe dali hwįainu sisi elalualio.
  tpi-tpi: Orait ol Amon i sanap klostu long dua bilong banis bilong Raba, biktaun
    bilong ol. Na ol Siria na ol Top na ol Maka i sanap long ples kunai. Na olgeta
    i redi long pait long ol Israel.
  dan-1931: Ammonitterne rykkede så ud og stillede sig op til Kamp lige uden for Porten,
    medens Aramæerne fra Zoba og Rehob og Mændene fra Tob og Ma'aka stod for sig selv
    på åben Mark.
  vie-OVCB: Người Am-môn kéo ra dàn quân tại cổng thành; còn người Sy-ri ở Xô-ba và
    Rê-hốp, người Tóp, và người Ma-a-ca dàn quân riêng rẽ ngoài đồng.
  guj-2017: આમ્મોનીઓએ બહાર નીકળીને તેમના નગરના દરવાજાના પ્રવેશદ્વાર આગળ વ્યૂહરચના
    કરી, સોબાહના તથા રહોબના અરામીઓ, ટોબના તથા માકાના માણસો પોતે ખુલ્લાં મેદાનમાં અલગ
    ઊભા હતા.
  pon-2006A: Mehn Ammon ko ahpw kohla oh mihmi ni ewen kehl kolahng Rappa, arail poahsoan
    kaun, a meteiko, mehn Siria, Top, oh Maaka, mihmi nansapwo.
  por-BRBSL: Os filhos de Amon saíram e ordenaram a batalha na entrada do portão.
    Os sírios de Zobah e de Rehob e os homens de Tob e Maacah estavam sozinhos no
    campo.
  cth-cth: Ammonnaw hah a tâco awh teh, kho longkha koe a tungpup awh. Aramzobah kho,
    Rehob, Tob kho hoi ka tho e Siria tami hoi Maakah siangpahrang e taminaw teh aloukcalah
    law vah ao awh.
  twi-twi: Amonfo no gyinaa wɔn kurow pon ano. Saa bere no na Aramfo a wofi Soba ne
    Rehob ne mmarima a wofi Tob ne Maaka no wɔ mfikyiri baabiara retwɛn ɔtamfo no.
  hlt-hlt: Te vaengah Ammon ca rhoek te ha pawk uh tih caemtloek ham vongka thohka
    ah rhong a paiuh. Aramzobah neh Rehob, Tob hlang neh Maakah amah amah bueng te
    kohong ah omuh.
  tbz-SIM: Kɛ̀ Amɔniibɛɛ yíɛ́ kɛ́pénnɛ́ bɛ kó kudookɔti dihɛì kó dibòrì borɛ̀, kɛ̀
    Sidii kɔbɛ nɛ̀ Tisobɑ kɔbɛ nɛ̀ Bɛti-Deɔbu kɔbɛ nɛ̀ Tobu kɔbɛ nɛ̀ Mɑɑkɑ kɔbɛ kɛ̀
    bɛmbɛ ḿbo kupíkù tɛkù dikpɑ́ɑ̀ miɛkɛ.
  msy-2020: Ezɨ Amonia uan nguibar ekiamɨn azenan izegha mɨsoghasa uari arɨgha, dɨvazimɨn
    tiar akamɨn boroghɨn tuivighav iti. Ezɨ Siriaba ko Topia ko Makaba, me uarira
    dadar torimɨn tuivighav iti. Egha mɨsoghasa uari arɨgha iti.
  dop-dop: Mpʋɣʋlɛ Amoni nyǝ́mɑ lɩɩwɑ nɑ pɑ́ pɩɩlɩ pɑ ɩcɑtɛ nɔnɔɣɔ, nɑ Sopɑ nɑ Pɛtɩ-Lehopɩ
    Silii nyǝ́mɑ nɑ Topi nɑ Mɑɑkɑ pǝ yǝlɑɑ nɑ́ɑ́ wɛ tɑwɑ tɑɑ nɑ pɑ mpɑɑ.
  azb-azb: Ammonlular çıxıb darvazanın girişində döyüşə düzüldülər. Sova və Rexov
    Aramlıları ilə Tov və Maaka adamları çöldə ayrıca durmuşdular.
  eng-DBY: And the children of Ammon came out, and put the battle in array at the
    entrance of the gate; and the Syrians of Zoba and of Rehob, and the men of Tob
    and Maacah were by themselves in the field.
  hin-2017: तब अम्मोनी निकले और फाटक ही के पास पाँति बाँधी; और सोबा और रहोब के अरामी
    और तोब और माका के पुरुष उनसे अलग मैदान में थे।
  wol-KYG: Ba mu ko defee Amoneen ña génn, làng-dér ca seen buntu péey ba, fekk waa
    Siri ña dëkke Soba ak Reyob ak waa Tob ak waa Maaka, ñoom ñépp a nga taxawe nee
    ca àll ba, seen wetu bopp.
  eng-YLT: And the Bene-Ammon come out, and set battle in array, at the opening of
    the gate, and Aram of Zoba, and Rehob, and Ish-Tob, and Maacah, [are] by themselves
    in the field;
  eng-WYC-2017: Therefore the sons of Ammon went out, and dressed battle array before
    them in the entering of the gate. And Zoba, and Rehob of Syria, and Ishtob, and
    Maacah, were asides half in the field.
  eng-WMBB: The children of Ammon came out, and put the battle in array at the entrance
    of the gate. The Syrians of Zobah and of Rehob and the men of Tob and Maacah were
    by themselves in the field.
  urd-GVH: अम्मोनी अपने दारुल-हुकूमत रब्बा से निकलकर शहर के दरवाज़े के सामने ही सफ़आरा
    हुए जबकि उनके अरामी इत्तहादी ज़ोबाह और रहोब मुल्के-तोब और माका के मर्दों समेत
    कुछ फ़ासले पर खुले मैदान में खड़े हो गए।
  rug-rug: Ene va tokele vura sari na tinoni Amoni meke hopeke la turu tokele pa dia
    tuturuana koasa siraṉa sapu la gua pa Raba, sa dia ṉati vasileana lavata. Kaiqa
    pule, saripu mae guadi pa Siria meke sari na tie pu mae guadi pa Tobi, meke Ma'aka,
    si va namanama pa kalina sa popoa koasa pavasa lavata.
  gaz-gaz: Amoononni immoo baʼanii karra magaalaa sanaa irratti waraanaaf hiriiran;
    namoonni Sooriyaa warri Suubaa fi Rehoob, akkasumas namoonni Xoobiitii fi Maʼakaa
    immoo kophaa isaanii dirree irra turan.
  fra-LSG: Les fils d’Ammon sortirent, et se rangèrent en bataille à l’entrée de la
    porte; les Syriens de Tsoba et de Rehob, et les hommes de Tob et de Maaca, étaient
    à part dans la campagne.
  yal-yal: Amonine yi mini, e ti yɛngɛ so xinla ma e taan so dɛɛn na. Arami kaan naxanye
    yi kelixi Soba nun Rexobo yi e nun Tobo nun Maka sofane fan yi sa e malan fɔxɔ
    kedenni burunna ra.
  haw-1868: Hele mai la ka poe mamo a Amona iwaho, a hoonohonoho iho la i ke kaua
    ma kahi e komo ai iloko o ka puka; a ku kaawale mai la ka poe Suria no Zoba, a
    no Rehoba, no Isetoba, a no Maaka, ma ke kula.
  arb-NAV: فَخَرَجَ بَنُو عَمُّونَ وَاصْطَفُّوا لِلْقِتَالِ عِنْدَ مَدْخَلِ بَابِ
    الْمَدِينَةِ، أَمَّا أَرَامِيُّو صُوبَا وَرَحُوبَ وَرِجَالُ طُوبَ وَمَعْكَةَ فَقَدِ
    احْتَشَدُوا فِي الْحُقُولِ.
  ewe-ewe: Amonitɔwo va nɔ woƒe dua ƒe agbo nu hena aʋawɔwɔ le esime Aramtɔwo tso
    Zoba kple Rehob kple ame siwo tso Tob kple Maaka nɔ wo ɖokui si le gbedzi.
  eng-LEE: 'And the children of ''Ammon came out, and put themselves in battle-array
    at the entrance of the gate: and the Syrians of Zoba, and of Rechob, and the people
    of Tob and Ma''achah, were by themselves in the field.'
  asm-FB: তাতে অম্মোনৰ সন্তান সকলে বাহিৰলৈ আহি নগৰৰ দুৱাৰ মুখত যুদ্ধ কৰিবৰ অৰ্থে সৈন্যৰ
    বেহু পাতিলে আৰু চোবাৰ ও ৰহোবৰ অৰামীয়া লোকসকল আৰু টোবৰ ও মাখাৰ লোকসকল পৃথকে পৃথকে
    মুকলি পথাৰত থাকিল।
  sus-A: عَمٌنِكَيٍ نَشَ تِ عَ فٍرٍ كِ مَ عٍ شَ تَا سٌدٍ دّ رَ. عَرَ مِكَ نَشٍيٍ تَن
    كٍلِشِ سٌبَ نُن بٍتِ رٍشٌبٌ، سَ سْورِيٍ شُن مَ نَشٍيٍ كٍلِ تٌبٌ نُن مَاكَ، نٍيٍ
    نَشَ لُ عٍ شَتِ مَ تَا قَرِ مَ.
  fra-SBL: Les enfants d'Ammon sortirent, et se rangèrent en bataille à l'entrée de
    la porte. Les Syriens de Tsoba et de Rehob, les hommes de Tob et de Maaca étaient
    seuls dans les champs.
  hbo-hbo: וַיֵּֽצְאוּ֙ בְּנֵ֣י עַמֹּ֔ון וַיַּעַרְכ֥וּ מִלְחָמָ֖ה פֶּ֣תַח הַשָּׁ֑עַר
    וַאֲרַ֨ם צֹובָ֤א וּרְחֹוב֙ וְאִֽישׁ־טֹ֣וב וּמַֽעֲכָ֔ה לְבַדָּ֖ם בַּשָּׂדֶֽה׃
  kik-kik: Nao Aamoni makiumagara, makĩara mĩhari ya mbũtũ cia mbaara kĩhingo-inĩ
    gĩa itũũra rĩao inene, nao Asuriata a Zoba na Rehobu, na andũ a Tobu na a Maaka
    maarĩ oiki kũu werũ-inĩ.
  fra-NCL: Les fils d’Ammon sortirent et se rangèrent en bataille à l’entrée de la
    porte ; les Syriens de Soba et de Rohob, ainsi que les hommes de Tob et de Maacha,
    étaient à part dans la campagne.
  cek-AK: Ammon kaminawk loe misatuk hanah, angmacae vangpui khongkha ah atai o; to
    naah Zobah, Rehob hoi Tob vangpui ih Syria misatuh kaminawk hoi Makah siangpahrang
    ih kaminawk doeh angmacae koehah azawn ah amkhueng o.
  cuk-cuk: Amón-sordamar e-neggwebur-noedse Israel-sordamargi-urwega nadegusmalad.
    Geb ilekwaa ambikusmalad. Soba, degi, Rehob-e-sordagandina, Istob-e-sordaganmala,
    degi, Maaca-e-sordaganmala neba-ollornaidgi bachikii ambikusmarmogad.
  uig-CYR: Аммонийлар чиқип шәһәрниң дәрвазисиниң алдида сәп түзиди; Зобаһ билән Рәһобдики
    Сурийләр вә Тоб билән Маакаһниң адәмлири далада сәп түзиди;
  tel-2017: అమ్మోనీయులు బయలుదేరి తమ నగర సింహద్వారాలకు ఎదురుగా బారులు తీరి నిలబడ్డారు.
    సోబా నుంచి, రెహోబు నుంచి అరామీయులు, మయకావారు, టోబువారు విడివిడిగా పొలాల్లో కాపు
    కాశారు.
  hat-BSA: Fis a Ammon yo te vin parèt. Yo te ranje yo nan chan batay la devan antre
    vil la, pandan Siryen a Tsoba yo avèk Rehob, mesye a Tob yo avèk Maaca pou kont
    yo te nan chan an.
  kos-kos: Mwet Ammon elos fahsr som nu ke nien utyak nu Rabbah, siti fulat lalos,
    ac tu na akola we. Mwet nukewa saya — mwet Syria, mwet Tob, ac mwet Maacah — elos
    som nu yen turangang ac akola pac in mweun we.
  hbo-WLC: וַיֵּֽצְאוּ֙ בְּנֵ֣י עַמּ֔וֹן וַיַּעַרְכ֥וּ מִלְחָמָ֖ה פֶּ֣תַח הַשָּׁ֑עַר
    וַאֲרַ֨ם צוֹבָ֤א וּרְחוֹב֙ וְאִֽישׁ־ט֣וֹב וּמַֽעֲכָ֔ה לְבַדָּ֖ם בַּשָּׂדֶֽה׃
  ibo-ibo: Ndị Amọn pụtara doo onwe ha nʼusoro ibu agha, nʼọnụ ụzọ ama nke obodo ha.
    Ma ndị Aram, ndị si Zoba na Rehob, na ndị ikom Tob na Maaka, nọpụrụ onwe ha na
    mbara ala.
  ory-ory: ତହିଁରେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ବାହାର ହୋଇ ଆସି ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନ ନିକଟରେ ଯୁଦ୍ଧ କରିବାକୁ
    ପ୍ରସ୍ତୁତ କଲେ; ପୁଣି ସୋବା ଓ ରହୋବର ଅରାମୀୟ ଲୋକମାନେ, ଆଉ ଟୋବର ଓ ମାଖାର ଲୋକମାନେ କ୍ଷେତ୍ରରେ
    ଅଲଗା ରହିଲେ।
  chk-chk: Iwe, ekewe re Amon ra feito o tettelila mwen asamalapen tittin ar we telinimw
    Rapa. Nge ekewe re Siria seni Sopa me Rehop me ekewe re Top pwal Maaka ra imwüla
    o tettelila lon ewe fanü mi amassawa.
  ssd-ssd: Taŋanaig le Amon kame kuasmbi nane naŋgine tumbraŋ suŋgo Raba fonde malaŋga
    kumamŋge kame tuku kuaneka tiŋginaig le nane Siria kame kuasmbi Tob mbal Maka
    mbal nane ma kukliknu ta tumba tiŋginaig sulumba Israel mbal tuku kame kuaneka
    minnaig.
  rop-rop: Wal detlot Emanait solja bin kamat brom det taun blanga olabat gulum Reiba,
    en deibin meigim miselp redi blanga fait deya gin gulijap langa det taun. En ola
    Siriya solja en ola najalot solja weya bin kaman blanga album olabat bin meigim
    miselp redi blanga fait langa det opin kantri lilbit longwei brom det taun.
  ukr-1871: Аммонїї ж вирушили та й уставились перед міськими воротами до бою, тим
    часом як Сирийцї Сабські й Рехобські, та Істобські й Маахські розставились у чистому
    полі.
  deu-1951: Und die Kinder Ammon zogen aus und rüsteten sich zum Kampf vor dem Tor.
    Die Syrer von Rechob aber und die Männer von Tob und von Maacha standen gesondert
    im Felde.
  eng-JPS: And the children of Ammon came out, and put the battle in array at the
    entrance of the gate; and the Arameans of Zobah, and of Rehob, and the men of
    Tob and Maacah, were by themselves in the field.
  srp-1865: I izidoše sinovi Amonovi, i uvrstaše se pred vratima, a Sirci iz Sove
    i iz Reova i ljudi iz Is-Tova i iz Mahe bijahu za sebe u polju.
  lug-lug: Abamoni ne bavaayo ne basimba ennyiriri awayingirirwa mu wankaaki w’ekibuga
    kyabwe, Abasuuli ab’e Zoba n’ab’e Lekobu, n’abasajja ab’e Tobu n’e Maaka bo ne
    babeera mu ttale.
  heb-heb: ויצאו בני עמון ויערכו מלחמה פתח השער וארם צובא ורחוב ואיש טוב ומעכה לבדם
    בשדה׃
  ben-IRV: অম্মোন সন্তানেরা বাইরে এসে নগরের ফটকের প্রবেশস্থানে যুদ্ধের জন্য সৈন্য
    সাজাল এবং সোবার ও রহোবের অরামীয়রা, আর টোবের ও মাখার লোকেরা মাঠে তৈরী থাকল৷
  pan-pan: ਤਦ ਅੰਮੋਨੀ ਨਿੱਕਲੇ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਦੇ ਲਾਂਘੇ ਕੋਲ ਲੜਾਈ ਦੇ ਲਈ ਕਤਾਰ ਬੰਨ੍ਹੀ।
    ਅਤੇ ਸੋਬਾ ਅਤੇ ਰਹੋਬ ਦੇ ਅਰਾਮੀ ਅਤੇ ਤੋਬ ਅਤੇ ਮਅਕਾਹ ਦੇ ਮਨੁੱਖ ਮੈਦਾਨ ਵਿੱਚ ਵੱਖਰੇ ਰਹੇ।
  tkr-tkr: Ammonbı qığeepç'ı, şaharne akkabışde ögil saç'uvkasınbı xhinne giviyk'an.
    Tsovayniy Rexovın Arambı, Tov eyhene cigayneyiy Maaka eyhene cigayne insanaaşika
    qığeepç'ı, g'ab curayba ulyoozar.
  mya-JVB: အမ္မုန် အမျိုးသား တို့သည် ထွက် ၍ မြို့တံခါးဝ မှာ စစ် ခင်းကျင်း ကြ၏။ ဇောဘမြို့၊
    ရဟောဘ မြို့၊ တောဘ မြို့မှလာသော ရှုရိ လူနှင့် မာခါ မင်းကြီး၏ လူတို့သည် လွင်ပြင်
    ၌ တခြားစီ နေကြ၏။
  tbg-tbg: Ho Amoni vika nái nora vatuka Raba qenti tataaqa vaiha qenti viraqaa maimaraara
    raqiki vaumanta Siria iqoka vaiintive, Topi iqoka vaiintive, Makaa iqoka vaiintive,
    vika qaqi qoqaa kanta vaiha Isareri hampata raqireka henuqiha vaura.
  hmo-hmo: Vadaeni Amono taudia be tuari totona idia raka mai. Edia tuari gaudia idia
    dogoatao hegaegae, bona edia hanua Raba, ena magu iduara ena vairanai idia gini.
    To Suria taudia Soba bona Rehoba dekena amo, bona Tobo, bona Maka taudia, be idia
    sibona hanua ena murimurinai rei bona kurukuru tano dekenai idia gini. Idia ibounai
    be Israela taudia tuari henia totona idia gini hegaegae noho.
  urd-urd: तब बनी अम्मोन निकले और उन्होंने फाटक के पास ही लड़ाई के लिए सफ़ बाँधी और
    ज़ूबाह और रहोब के अरामी और तोब और मा'का के लोग मैदान में अलग थे।
  rus-SYN: И вышли Аммонитяне и расположились к сражению у ворот, а Сирийцы Сувы и
    Рехова, и Истова, и Маахи, стали отдельно в поле.
  bqc-SIM: Amↄniↄ bↄ̀ zĩ'ↄpòo ń wɛ̃́lɛ bĩ́ibↄlɛu, ↄ̃ Zoba ń Leobɛ Siliↄ ń Tobudeↄ
    ń Maaka gbɛ̃́ↄ ku sɛ̃u ńtɛ̃ɛ.
  tcz-CHONGTHU: Chuin Ammon mite chu ahung kitoldoh’uvin kelkot phunga chun galsat
    din akigol tauve; chule Arameans mite Zobah le Rehob khoa kon leh Tob le Maacah
    mite chu mun onglen laiah akigol taovin ahi.
  mar-mar: तेव्हा अम्मोनी लोक बाहेर पडून युध्दाला सज्ज झाले व नगराच्या वेशीपाशी त्यांनी
    व्यूह रचला, सोबा आणि रहोब येथील अरामी तसेच माकाचे व तोबाचे सैनिक हे सर्व मिळून
    स्वतंत्रपणे युद्धासाठी उभे राहिले.
  qub-qub: Amón runacuna aywar camaricuran pillyananpaj, siudäman yaycuna puncucho.
    Siriacho caycaj Soba, Rehob suldärucuna, Is-tob, Maaca suldärucuna jircacho camaricuran.
  bqp-bqp: Amↄninↄ bò ò zĩ̀'ↄ pòro ń wɛ̃tɛ bĩnilɛa, akũ Zoba kũ Bɛtɛreobuo Sirianↄ
    kũ Tobudenↄ kũ Maaka gbɛ̃nↄn kú sɛ̃̀n ńtɛ̃nɛ.
  hat-hat: Moun Amon yo soti, y' al pran pozisyon devan pòtay lavil Raba, kapital
    yo a. Moun Aram ki soti lavil Bètreyòb ak lavil Zoba yo ansanm ak mesye lavil
    Tòb yo ak mesye lavil Maka yo pran pozisyon nan plenn lan.
  eng-BSB: The Ammonites marched out and arrayed themselves for battle at the entrance
    of the city gate, while the Arameans of Zobah and Rehob and the men of Tob and
    Maacah were by themselves in the open country.
  tod-tod: Amɔn nuiti ti ɠulani, ti lo kɔɔɠɔ vai ma, ta-laa wolai laaʋɛ. Siili zalaʋusuiti,
    niiti ti zeɠeni Sɔɓa ta Leɠɔɓe ta Tɔɓe, é ʋɛɛ Maaka zalaʋusuiti ba, naati pɛ
    ti ɠɛni loni yɛ kɔɔ lɔɓɔi zu.
  eng-WEBPB: The children of Ammon came out, and put the battle in array at the entrance
    of the gate. The Syrians of Zobah and of Rehob and the men of Tob and Maacah were
    by themselves in the field.
  kbq-kbq: Hagi Amoni sondia vahe'mo'za ha' hunaku ranku'ma zamimofo kahante emeri
    atru nehazageno, Aramu sondia vahe'ma Zoba kumate'ene, Rehobu kumate vahe'mo'zane,
    Tob kumate ne, Ma'aka kinimofo sondia vahe'mo'za ha' hunaku kuma'mofo fegi'a agupofi
    emanimpi hu'naze.
  nhe-BL: Huan nopa amonitame motlalijque para quimocuitlahuise nopa cuapuerta ipan
    itepa inialtepe. Huan nochi nopa sirio tlacame tlen hualajque tlen Soba, Is Tob
    huan Maaca mochijque quentzi huejca tlen nopa altepetl ipan tlamayamitl.
  bus-bus: Amↄninↄ bↄ̀ wà zĩ̀'ↄↄ pòro ń wɛ́tɛ bĩilɛa, ben Zoba kↄ̃n Bɛtɛreobuo Sirianↄ
    kↄ̃n Tobudeenↄ kↄ̃n Maaka gbɛ̃nↄↄ kú sɛ̃̀n ńtɛ̃ɛ.
  gub-BL: Uhem Amon wà tawhu wi wà. Upytu'u Hama tawhu huwake teko waneixe haw huwake
    wà. A'e 'ar mehe we amogwer a'e wà, Xir izuapyapyr Zowa pe har Heow pe har a'e
    wà, awa Tome rehe we har a'e wà no, Maaka rehe we har a'e wà no, upytu'u kaiwer
    pe ka'a heta 'ymaw pe a'e wà.
  eng-DRA: 'And the children of Ammon came out, and set their men in array at the
    entering in of the gate: but the Syrians of Soba, and of Rohob, and of Istob,
    and of Maacha were by themselves in the field.'
