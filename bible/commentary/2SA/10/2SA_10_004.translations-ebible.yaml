verse: 2SA.010.004
translations:
  mal-C: അതിനാൽ ഹാനൂൻ ദാവീദിന്റെ സ്ഥാനപതികളെ പിടിച്ച് അവരുടെ താടി പകുതി ക്ഷൗരംചെയ്യിപ്പിച്ച്
    വസ്ത്രം നിതംബമധ്യത്തിൽവെച്ചു മുറിപ്പിച്ച് വിട്ടയച്ചു.
  deu-TKW: Da ließ Hanan die Beamten Davids ergreifen, ließ ihnen den Bart halb abscheren
    und die Kleider halb abschneiden, bis ans Gesäß, und schickte sie dann fort.
  lin-lin: Boye, Anuni akangaki basali ya Davidi, akataki bango kati-kati ya mandefu,
    akataki bango bilamba kino na loketo mpe abenganaki bango.
  eng-LSV: And Hanun takes the servants of David, and shaves off the half of their
    beard, and cuts off their long robes in the midst—to their buttocks, and sends
    them away;
  eng-GNV: Wherefore Hanun tooke Dauids seruants, and shaued off the halfe of their
    beard, and cut off their garments in the middle, euen to their buttockes, and
    sent them away.
  eng-WEBSTER: Wherefore Hanun took David's servants, and shaved off the one half
    of their beards, and cut off their garments in the middle, even to their buttocks,
    and sent them away.
  nhw-BL: Huajca Hanún quinitzqui itlatitlanilhua David huan quintequili san se lado
    ipan inintentzo huehueyac para quinpinahualtis. Huan nojquiya quintequilijque
    ininyoyo huehueyac hasta inintzinpa, huan quinmajcajque para ma mocuepaca.
  swh-ONEN: Basi Hanuni akawakamata watu wa Daudi, akawanyoa kila mmoja ndevu zake
    nusu, akakata mavazi yao nyuma katikati kwenye matako, akawaacha waende zao.
  bba-bba: Yerɑ Hɑnuni u Dɑfidin bwɑ̃ɑ be mwɛɛrɑ, u ben tobunu kɔnɑ beri berikɑ u
    sukum deri. Mɑ u ben yɑbenu bɔtirɑ ben tɑɑnun deedeerun di. Yen biru u bu ɡirɑ
    bɑ doonɑ.
  eng-KJVCPB: Wherefore Hanun took David’s servants, and shaved off the one half of
    their beards, and cut off their garments in the middle, even to their buttocks,
    and sent them away.
  luo-luo: Omiyo Hanun nomako joote Daudi molielo bath yie tik moro ka moro nyakonchiel;
    nongʼado lepgi e diere tir chakre e nungogi nyaka piny, moriembogi gidhi.
  meu-meu: Taunabunai, Hanunu ese David ena hesiai taudia e abidia, aukidia huidia
    kahadia e utudia oho, bona edia hahedoki e utudia kwadogi ela bona koekoedia;
    bena e siaidia oho.
  npi-ULB: त्यसैले हानूनले दाऊदका सेवकहरूलाई समाते, तिनीहरूका दाह्री आधा खौरे, तिनीहरूको
    जाँघसम्म तिनीहरूको पोशाक काटिदिए र तिनीहरूलाई पठाए ।
  yor-yor: Hanuni sì mú àwọn ìránṣẹ́ Dafidi ó fá apá kan irùngbọ̀n wọn, ó sì gé ààbọ̀
    kúrò ní agbádá wọn, títí ó fi dé ìdí wọn, ó sì rán wọn lọ.
  ind-ind: Karena itu Raja Hanun memerintahkan untuk menangkap para utusan Daud, mencukur
    sebelah jenggot mereka, dan menggunting bagian bawah jubah mereka sehingga kaki
    mereka tampak telanjang sampai ke pantat. Lalu mereka disuruh pulang.
  pes-OPCB: از این رو، حانون فرستاده‌های داوود را گرفته، ریش یک طرف صورتشان را تراشید
    و لباسشان را از پشت پاره کرده، ایشان را نیمه برهنه به کشورشان برگردانید.
  tgl-ULB: Kaya kinuha ni Hanun ang mga lingkod ni David at inahitan ang kanilang
    mga balbas, pinutulan ang kanilang mga damit hanggang sa kanilang mga puwitan,
    at pinaalis.
  hui-hui: Ani layago hale howa Kini Hanunu ibugua agali Debidihanda bi yalu pudaba
    lene biaru minu yania howa tinaga angari hearu mendehayagi podo wahalu mendeha
    helene. Ani bialu agali uruninaga aga luni biagimbu biaruni poda tubagi howa here
    panahe heagola tini dalu dai bilene.
  mya-mya: ဟာ​နုန်​သည်​ဒါ​ဝိဒ်​၏​စေ​တ​မန်​များ​ကို ဖမ်း​ဆီး​ကာ​မုတ်​ဆိတ်​တစ်​ခြမ်း​ကို​ရိတ်​၍
    အင်္ကျီ​အ​ဝတ်​များ​ကို​ခါး​မှ​ဖြတ်​ပြီး လျှင်​ပြန်​၍​လွှတ်​လိုက်​လေ​သည်။-
  bod-N: ཧ་ནུན་གྱིས་དཱ་བིད་ཀྱི་བློན་འཁོར་རྣམས་བཟུང་ནས་སྨ་ར་ཕྱེད་ཀ་བྲེགས་པ་དང་། ཕྱི་གོས་བཅད་ནས་འཕོངས་ཚོས་ཕྱི་རུ་མངོན་ཞིང་དེ་དག་འགྲོ་རུ་བཅུག་གོ
    །
  sna-sna: Naizvozvo Hanuni akabata vanhu vaDhavhidhi, akavaveura rumwe rutivi rwendebvu,
    akacheka zvipfeko zvavo napakati kumagaro, ndokuvadzinga.
  spa-BLM: Entonces Hanún tomó a los siervos de David, les afeitó la mitad de la barba
    y les cortó los vestidos por la mitad, hasta las nalgas, y los despidió.
  cac-cac: Yuj chi', ix schecan vin̈aj Hanún chi' yamjoc eb' schecab' vin̈aj rey David
    chi', ix joxjiel xil sti' eb' d'a jun pac'an̈ spac'ul sti', ix poljiel yoctac
    sti' spichul eb' masanto ix q'ueul d'a sti' syoop eb', ix lajvi chi' ix schecan
    pax eb' vin̈.
  swh-ULB: Hivyo Hanuni akawachukuwa watumishi wa Daudi, akawanyoa nusu ya ndevu zao,
    akachana mavazi yao hadi kwenye matako, naye akawaacha waende zao.
  bel-bel: І ўзяў Анон слуг Давідавых і агаліў кожнаму зь іх палавіну барады, і абрэзаў
    вопратку іхнюю напалавіну, да сьцёгнаў, і адпусьціў іх.
  deu-ELBBK: Da nahm Hanun die Knechte Davids und ließ ihnen die Hälfte des Bartes
    abscheren und ihre Oberkleider zur Hälfte abschneiden, bis an ihre Gesäße; und
    er entließ sie.
  mbb-OT: Ne zutun impezakep ni Hanun is menge sakup ni David ne migkiskisan is ketengà
    te sumpè dan. Impetavas din daan is menge kumbalè dan puun te hawak pehendiyà
    te dizalem ne human ipeulì sikandan.
  mal-2015: അപ്പോൾ ഹാനൂൻ ദാവീദിന്റെ ഭൃത്യന്മാരെ പിടിച്ചു അവരുടെ താടിയെ പാതി ചിരപ്പിച്ചു
    അവരുടെ അങ്കികളെ നടുവിൽ ആസനംവരെ മുറിപ്പിച്ചു അവരെ അയച്ചു.
  rmc-rmc: Androda o Chanun chudňa le Davidoskre služobňiken, hoľinďa lenge jepaš
    brada, strihinďa lenge jepaš gada le perestar dži tele a avke len mukľa te džal.
  pes-OPV: پس حانون، خادمان داود را گرفت و نصف ریش ایشان را تراشید و لباسهای ایشان
    را از میان تا جای نشستن بدرید و ایشان را رها کرد.
  ron-1924: Атунч, Ханун а луат пе служиторий луй Давид, ле-а рас барба пе жумэтате
    ши ле-а тэят хайнеле пе жумэтате пынэ ла коапсе. Апой ле-а дат друмул.
  ben-OBCV: তাই হানূন দাউদের পাঠানো লোকজনকে ধরে, তাদের দাড়ির অর্ধেকটা করে কেটে দিয়ে,
    তাদের কাপড়চোপড়ও নিতম্বদেশ পর্যন্ত ছিঁড়ে দিয়ে তাদের ফেরত পাঠালেন।
  som-som: Sidaas daraaddeed Xaanuun wuxuu qabsaday Daa'uud addoommadiisii, oo intuu
    gadhkoodii badh ka xiiray ayuu dharkoodiina dhexda ka kala gooyay xataa ilaa dabada,
    markaasuu iska eryay.
  lat-VUC: Tulit itaque Hanon servos David, rasitque dimidiam partem barbæ eorum et
    præscidit vestes eorum medias usque ad nates, et dimisit eos.
  eng-ASVBT: So Hanun took David’s servants, and shaved off the one half of their
    beards, and cut off their garments in the middle, even to their buttocks, and
    sent them away.
  ita-1885: Hanun adunque prese i servitori di Davide, e fece lor radere mezza la
    barba, e tagliare i vestimenti per lo mezzo fino alle natiche; poi li rimandò.
  eng-LXXUP: And Hanun took the servants of David, and shaved their beards, and cut
    off their garments in the midst as far as their haunches, and sent them away.
  eng-ULB: So Hanun took David's servants, shaved off half their beards, cut off their
    garments up to their buttocks, and sent them away.
  spa-VBL: Entonces Hanún hizo detener a los representantes de David, les afeitó la
    mitad de la barba a cada uno, les cortó la ropa a la altura de las nalgas y los
    envió de vuelta a casa.
  fra-_FOB: Hanun prit donc les serviteurs de David, et leur fit raser la moitié de
    la barbe, et couper la moitié de leurs habits jusqu'aux hanches; puis il les renvoya.
  mal-mal: അപ്പോൾ ഹാനൂൻ ദാവീദിന്റെ ഭൃത്യന്മാരെ പിടിച്ച് അവരുടെ താടി പകുതി ക്ഷൗരം ചെയ്യിപ്പിച്ച്
    അവരുടെ അങ്കികളുടെ നടുവിൽ ആസനംവരെ മുറിപ്പിച്ച് അവരെ അയച്ചു.
  urd-GVR: Chunāṅche Hanūn ne Dāūd ke ādmiyoṅ ko pakaṛwā kar un kī dāṛhiyoṅ kā ādhā
    hissā munḍwā diyā aur un ke libās ko kamr se le kar pāṅwoṅ tak kāṭ kar utarwāyā.
    Isī hālat meṅ bādshāh ne unheṅ fāriġh kar diyā.
  suz-BL: मोपतीके हानुनमी दाऊद आ सोइश्‍शो मुर आन कली ग्‍याइश्‍शा, आन गल शोक्रे उइक्‍थ
    उइक्‍थ ख्रोइश्‍शा नु आन फेक्‍शो वा क्रातो सम्‍म ख्रोइश्‍शा सोइक्‍तीमी बाक्‍त।
  ita-1927: Allora Hanun prese i servi di Davide, fece lor radere la metà della barba
    e tagliare la metà delle vesti fino alle natiche, poi li rimandò.
  ckb-ckb: ئیتر حانوون خزمەتکارەکانی داودی گرت و نیوەی ڕیشی تاشین، جلەکانیشیان لە
    نیوەوە هەتا پاشەڵیانی دادڕی و بەڕەڵای کردن.
  eng-BBE: So Hanun took David's servants, and after cutting off half the hair on
    their chins, and cutting off the skirts of their robes up to the middle, he sent
    them away.
  kan-OKCV: ಆದ್ದರಿಂದ ಹಾನೂನನು ದಾವೀದನ ಸೇವಕರನ್ನು ಹಿಡಿದು, ಅವರ ಅರ್ಧ ಗಡ್ಡವನ್ನು ಬೋಳಿಸಿ, ಅವರ
    ವಸ್ತ್ರಗಳನ್ನು ಬೆನ್ನ ಹಿಂದೆ ಮಧ್ಯದಿಂದ ಸೊಂಟದ ಕೆಳಗಿನವರೆಗೂ ಕತ್ತರಿಸಿ, ಅವರನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  tam-2017: 'அப்பொழுது ஆனூன்: தாவீதின் வேலைக்காரர்களைப் பிடித்து, அவர்களுடைய ஒருபக்கத்துத்
    தாடியைச் சிரைத்து, அவர்களுடைய ஆடைகளை இடுப்புவரை வைத்துவிட்டு, மற்றபாதியைக் கத்தரித்து,
    அவர்களை அனுப்பிவிட்டான்.'
  spa-RV-1909: Entonces Hanún tomó los siervos de David, y rapóles la mitad de la
    barba, y cortóles los vestidos por la mitad hasta las nalgas, y despachólos.
  ron-BTF: De aceea Hanun i-a luat pe servitorii lui David și le-a ras bărbile pe
    jumătate și le-a tăiat hainele la mijloc, până la fese, și i-a trimis.
  eng-WEBP: So Hanun took David’s servants, shaved off one half of their beards, and
    cut off their garments in the middle, even to their buttocks, and sent them away.
  eng-FBV: So Hanun had David's representatives detained, shaved off half of each
    man's beard, cut off their clothes at the buttocks, and then sent them back home.
  nld-1939: Daarop liet Chanoen de afgevaardigden van David gevangen nemen, hun baarden
    voor de helft wegscheren, hun kleding halverwege, tot aan het zitvlak, afknippen,
    en stuurde ze zo weg.
  nch-BL: Huajca Hanún quinitzqui itatitanilhua David huan quintequili san se lado
    inintentzo cati huehueyac para quinpinahualtis. Huan nojquiya quintequilijque
    iniyoyo huehueyac hasta inintzinpa, huan quinmajcajque para ma tacuepilica.
  vie-1934: Vậy, Ha-nun bắt các tôi tớ của Đa-vít, cạo phân nửa râu họ, cắt phân nửa
    quần áo cho đến nửa thân mình; đoạn cho họ đi về.
  hin-CV: यह सुन हानून ने दावीद के सेवकों को ले जाकर हर एक की आधी-आधी दाढ़ी मुंडवा
    दी, उनके कपड़े बीच में नितम्बों तक काट दिए और उन्हें इसी रूप में विदा कर दिया.
  spa-BES: Entonces Hanun tomó a los sirvientes de David, y después de cortar la mitad
    del cabello en sus barbillas, y cortando las faldas de sus túnicas hasta descubrir
    las nalgas, después los envió lejos.
  tdx-tdx: Aa le rinambe’ i Khanone o mpitoro’ i Davideo naho niharate’e ty vaki’
    o somo’eo naho tinampa’e añivo’e o siki’eo pak’ am-piambesara’ iareo, vaho niroahe’e
    mb’eo.
  tha-KJV: ฮานูนจึงจับข้าราชการของดาวิดมาโกนเคราออกเสียครึ่งหนึ่งและตัดเครื่องแต่งกายของเขาออกเสียที่ตรงกลางตรงตะโพก
    แล​้วปล่อยตัวไป
  por-BR-2018: Então Hanum tomou os servos de Davi, e rapou-lhes a metade da barba,
    e cortou-lhes as roupas pela metade até as nádegas, e despachou-os.
  deu-ELO: Da nahm Hanun die Knechte Davids und ließ ihnen die Hälfte des Bartes abscheren
    und ihre Oberkleider zur Hälfte abschneiden, bis an ihre Gesäße; und er entließ
    sie.
  eng-WYC-2018: Therefore Hanun took the servants of David, and shaved half the part
    of the beard of them, and he cutted away the middle clothes of them, till to the
    buttocks; and let go them. (And so Hanun took David’s servants, and shaved off
    half of their beards, and cut away half of their clothes, unto the buttocks, and
    then let them go.)
  epo-epo: Tiam Ĥanun prenis la servantojn de David, kaj forrazis al ili duonon de
    la barbo, kaj detranĉis iliajn vestojn ĝis duono, ĝis la lumboj, kaj foririgis
    ilin.
  uig-PIN: Xuning bilǝn Ⱨanun Dawutning hizmǝtkarlirini tutup, saⱪallirining yerimini
    qüxürüp, kiyimlirining bǝldin tɵwinini kǝstürüp, kɵtini eqip kǝtküzüwǝtti.
  beo-beo: 'Ha:inane da Da:ibidi ea sia: adola ahoasu dunu ili gagulaligili, ilia
    mayabo la:idi waga:ne, ilia abula mugagili damunisili, ili buhagima:ne asunasi.'
  tpi-OTNT: Hanun i harim dispela tok, na em i holimpas ol lain man bilong Devit na
    i katim hap mausgras bilong ol na larim hap i stap. Na tu em i katim longpela
    klos bilong ol i go sot tru, inap ol arapela man i ken lukim as bilong ol, na
    em i salim ol i go.
  hau-SA: Saboda haka Hanun ya kama mutanen Dawuda ya aske rabin gemun kowannensu,
    ya yayyage rigunarsu daidai ɗuwawu, sa’an nan ya sallame su.
  uig-LAT: Shuning bilen Hanun Dawutning xizmetkarlirini tutup, saqallirining yérimini
    chüshürüp, kiyimlirining beldin töwinini kestürüp, kötini échip ketküzüwetti.
  nde-nde: Ngakho uHanuni wabamba izithunywa zikaDavida, waziphuca ingxenye yezindevu
    zomunye lomunye wabo, waquma izigqoko zazo phakathi ezinqeni, wasezixotsha.
  ton-ton: Ko ia naʻe puke ʻe Hanuni ʻae kau tamaioʻeiki ʻa Tevita, mo ne tele fakapotu
    taha ʻa honau fakapau, mo ne tuʻusi fakavaeua ʻa honau ngaahi kofu vala, ʻo fai
    mei he tuʻungaiku, mo ne toki fekau ke nau ʻalu.
  ces-1613: A tak Chanun vzav služebníky Davidovy, oholil každému půl brady, a zustřihoval
    roucha jejich až do polovice, totiž až do zadků jejich, a propustil je.
  eng-WMB: So Hanun took David’s servants, shaved off one half of their beards, and
    cut off their garments in the middle, even to their buttocks, and sent them away.
  tam-TCV: எனவே ஆனூன் தாவீதின் மனிதரைப் பிடித்து அவர்கள் தாடியின் பாதியைச் சிரைத்து,
    அவர்களுடைய உடைகளின் பின்பக்கத்தில் இடுப்புக்குக் கீழேயுள்ள பகுதியை கத்தரித்துவிட்டு,
    அவர்களை வெளியே துரத்திவிட்டான்.
  ceb-ULB: Busa gikuha ni Hanun ang mga sulugoon ni David, ug gikiskisan ang katunga
    sa ilang mga bungot, ug giputlan ang ilang mga bisti kutob sa ilang mga sampot,
    ug gipalakaw sila.
  pol-UBG: Chanun wziął więc sługi Dawida, zgolił im brody do połowy, poobcinał ich
    szaty do połowy, aż do pośladków, i odesłał ich.
  urd-GVU: چنانچہ حنون نے داؤد کے آدمیوں کو پکڑوا کر اُن کی داڑھیوں کا آدھا حصہ منڈوا
    دیا اور اُن کے لباس کو کمر سے لے کر پاؤں تک کاٹ کر اُتروایا۔ اِسی حالت میں بادشاہ
    نے اُنہیں فارغ کر دیا۔
  deu-1912: Da nahm Hanun die Knechte David und schor ihnen den Bart halb und schnitt
    ihnen die Kleider halb ab bis an den Gürtel und ließ sie gehen.
  kan-2017: ಇದರಿಂದ ಹಾನೂನನು ದಾವೀದನ ಪ್ರತಿನಿಧಿಗಳನ್ನು ಹಿಡಿಸಿ, ಗಡ್ಡದ ಅರ್ಧ ಭಾಗವನ್ನು ಬೋಳಿಸಿ,
    ಸೊಂಟದಿಂದ ಕೆಳಗೆ ಅವರ ನಗ್ನತೆಯು ಕಾಣುವಂತೆ ನಿಲುವಂಗಿಗಳನ್ನು ಕತ್ತರಿಸಿ ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  yap-yap: Me kol Hanun fapi tamal’og rok David, nge puy barba’ e rob rorad, me th’ab
    ngemul e mad u chagiyrad, me l’ograd ngranod.
  hlt-MCSB: Hanun loh David kah sal rhoek te a khuen tih a hnapae rhakthuem te a vok
    pah phoeiah, a himbai te a ael ah ngencawn la a saii pah tih amih te a tueih.
  mdy-ETH: ዬያሮ ሃኑኔ ዳውቴኮ ኪኢቶ ዓሶንሢ ዓርቂ ቡኡጮኮ ፔቴ ዛሎ ሜኤዴኔ፤ ሃሣ ዔያታ ማኣዔ ማኣዓሢያ ኬርኖ ሄሊሲ ቲቂ
    ዳውሲ ዳኬኔ፤
  twi-ASANTE: Ɛno enti, Hanun kyeree Dawid abɔfoɔ no, yii obiara abɔgyesɛ fa, twitwaa
    wɔn ntadeɛ to mfimfini hɔ, tutuu mu, na wɔgyaa wɔn ɛkwan, maa wɔde animguaseɛ
    kɔeɛ.
  eng-WEBU: So Hanun took David’s servants, shaved off one half of their beards, and
    cut off their garments in the middle, even to their buttocks, and sent them away.
  wal-wal: Yaagin Hanuuni Daawiti kiittidoogeeta oiqqidi, eta buuchchaappe baggaa
    meediis; eta maayuwaakka uttiyo dulliyaa baggaappe qanxxi ekkidi, eta yeddiis.
  spa-PDDPT: Entonces Hanún tomó a los esclavos de David, les rasuró la mitad de la
    barba, les cortó sus ropas hasta la mitad de las nalgas y los despidió.
  gun-gun: Ha'e rami rã Hanum ojopy Davi rembiguai kuery, ha'e vy onhopĩmba hendyva
    ijykekue'i rupi, ijao ojaya guive hevi ro'o ojekuaa peve. Ha'e rire mae ma omondouka
    ju.
  agu-BL: 'Yi tbital Hanún yi xtxolbila''s, cawune''n tzuntz tan cyoque''n yi e''
    ẍchakum Luwiy xetze'' nin tan xcone''n jun jo''bil tan telse''n jalaj ntzi'' te
    yi chixmatzi'', nin tan rit''le''n cu''n jalaj te yi be''ch cyetz yi at scye''j
    jalen te chicux. Nintzun cyal scyetz: “Quilo''k wok kale ncxsaje''twok.”'
  ilo-ULB: Isu nga impatiliw ni Hanun dagiti adipen ni David, impaahitna ti maysa
    a bangir dagiti barbasda, pinigisna dagiti pagan-anayda agingga iti patongda,
    ken pinagawidna ida.
  kpg-kpg: Hanun gaa kumi digau kae hagau a David, gaa dahi nia baahi nia ngudu digaula,
    ga duuduu nia gahu digaula e tugi i tungaalodo, ga hagau digaula gii hula gi daha.
  uig-ARA: شۇنىڭ بىلەن ھانۇن داۋۇتنىڭ خىزمەتكارلىرىنى تۇتۇپ، ساقاللىرىنىڭ يېرىمىنى
    چۈشۈرۈپ، كىيىملىرىنىڭ بەلدىن تۆۋىنىنى كەستۈرۈپ، كۆتىنى ئېچىپ كەتكۈزۈۋەتتى.
  sus-sus: Na kui Xanun naxa Dawuda xa xɛɛrae suxu, a e dɛxabe sɛɛti bi, a e xa donmae
    ibɔɔ e xɔrɛ yailanyi ma, a e keri e mageli ra yaagi kui.
  pon-2006: Anun eri koledi sapwellimen Depit meninkeder ko, sehkasang apali arail
    alis ko oh lupukasang arail likou ko lel nan lukope, oh kadarirailla.
  ksd-ksd: Ma Kanun i ga kinim vake diat, ma i ga ka vue tikatika na papar a kabe
    i diat, ma i ga kutu vue ra nguna ta kadia olovoi papa ra livua i diat, ma i ga
    tul vue diat.
  tur-YTC: Bunun üzerine Hanun, David’in hizmetkârlarını tutup sakallarının yarısını
    tıraş etti, giysilerinin ortasını, kalçalarına kadar kesti ve onları gönderdi.
  grc-BRENT: Καὶ ἔλαβεν Ἀννὼν τοὺς παῖδας Δαυὶδ, καὶ ἐξύρησε τοὺς πώγωνας αὐτῶν, καὶ
    ἀπέκοψε τοὺς μανδύας αὐτῶν ἐν τῷ ἡμίσει ἕως τῶν ἰσχίων αὐτῶν, καὶ ἐξαπέστειλεν
    αὐτούς.
  ind-AYT: Lalu, Hanun menangkap para pegawai Daud itu, mencukur setengah janggut
    mereka, merobek pakaian mereka di bagian tengah sampai ke pantat, lalu mengusir
    mereka.
  nya-nya: Choncho Hanuni anagwira anthu amene Davide anawatuma aja ndipo anameta
    munthu aliyense mbali imodzi ya ndevu zake, ndi kudula zovala zake pakati mʼchiwuno
    mpaka matako kuonekera, ndipo anawabweza kwawo.
  hrv-hrv: Tada Hanun pograbi Davidove sluge, obrija im pola brade i skrati im haljine
    dopola, sve do zadnjice, i posla ih natrag.
  mps-mps: Hanungo te po odama, tama agai te Devitgo hani bidi dabe pageabi elama,
    tama augwaligo penane nisi me badu togolama, tama me badu te elalubadi, tagalali.
    Tama agai te augwaligo bobage gudali ugwa te togolama, pęwadage mu igulali, te
    gasa bidi dabego augwaligo tigi habu mi sumainu ebo tiwai ilama, tama agai augwali
    te augwa buluba tagala palalio.
  tpi-tpi: Hanun i harim dispela tok, na em i holimpas ol lain man bilong Devit na
    i katim hap mausgras bilong ol na larim hap i stap. Na tu em i katim longpela
    klos bilong ol i go sot tru, inap ol arapela man i ken lukim as bilong ol, na
    em i salim ol i go.
  dan-1931: Da tog Hanun Davids Folk og lod det halve af deres Skæg afrage og Halvdelen
    af deres Klæder skære af til Sædet, og derpå lod han dem gå.
  vie-OVCB: Nghe thế, Ha-nun bắt các sứ giả đem cạo nửa bộ râu, cắt áo dài họ ngắn
    đến dưới lưng, rồi thả về.
  guj-2017: તેથી હાનૂને દાઉદના દાસોની અડધી દાઢીઓ મૂંડાવી નાખી. તેઓનાં કમર નીચે સુધીના
    વસ્ત્રો કાપી નાખીને તેઓને દૂર મોકલી દીધા.
  pon-2006A: Anun eri koledi sapwellimen Depit meninkeder ko, sehkasang apali arail
    alis ko oh lupukasang arail likou ko lel nan lukope, oh kadarirailla.
  por-BRBSL: Então Hanun pegou os criados de David, raspou uma metade da barba e cortou
    suas roupas no meio, até as nádegas, e os mandou embora.
  cth-cth: Hanun ni Devit e a sannaw a man teh, a pâkhamuen tangawn a ngaw pouh. A
    khohna hai a laheibaw totouh a a pouh hnukkhu a cei sak.
  twi-twi: Ɛno nti, Hanun kyeree Dawid abɔfo no, yii obiara abogyesɛ fa, twitwaa wɔn
    ntade to mfimfini hɔ, tutuu mu, na wogyaa wɔn kwan, ma wɔde animguase kɔe.
  hlt-hlt: Hanun loh David kah sal rhoek te a khuen tih a hnapae rhakthuem te a vok
    pah phoeiah, a himbai te a ael ah ngencawn la a saii pah tih amih te a tueih.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Anunnii duɔ́ nkɛ̀ bɛ̀ɛ bɛ̀ pĩ, kɛ́kuó bɛ̀ dɛɛ̀mbìi dikéè,
    kɛ́kékɛ́ bɛ yɑɑ̀bòrɛ̀ kɛ́bennɛ́nɛ̀ bɛ fɔ̃̀, kɛ́deè kòo bɛ̀ bɛ̀ti.
  msy-2020: Ezɨ Hanun akar kam baregha, Devitɨn abuir gumazibar suigha, men ghuamasɨziba
    vaghvagha dar vuebagh isegha vueba ataki. Egha uaghan men korotiar ruariba arɨghara
    da aghorezɨ da bar otefe, ezɨ men mɨtiarakaba azenimra iti. Egha me amadazɨ me
    ghue.
  dop-dop: Tǝnɑɣɑlɛ Hɑnuŋ kpɑ Tɑfiiti tillɑɑ mpɛ nɑ ɩ́ hʋ pɑ tɑntǝŋ kɛ nnyɛnyɛkǝŋ,
    nɑ ɩ́ sɛtɩ pɑ tokonɑɑ nɑ pǝ́ kpɑ pɑ tɑpɑnɔɔsɩ. Ɩlɛnɑ ɩ yele-wɛ.
  azb-azb: Xanun Davudun adamlarını tutaraq saqqallarını yarıyacan qırxdırıb paltarlarını
    oturacaq yerinə qədər aşağıdan kəsdirdi və onları geri göndərdi.
  eng-DBY: And Hanun took David's servants, and had the one half of their beards shaved
    off, and their raiment cut off in the midst, as far as their buttocks, and sent
    them away.
  hin-2017: इसलिए हानून ने दाऊद के कर्मचारियों को पकड़ा, और उनकी आधी-आधी दाढ़ी मुँण्डवाकर
    और आधे वस्त्र, अर्थात् नितम्ब तक कटवाकर, उनको जाने दिया।
  wol-KYG: Anun daldi jàpp niti Daawuda ña, wat seen genn-wàllu sikkim, dagg seeni
    mbubb fa tollook toogukaay ba, daldi leen dàq.
  eng-YLT: And Hanun taketh the servants of David, and shaveth off the half of their
    beard, and cutteth off their long robes in the midst — unto their buttocks, and
    sendeth them away;
  eng-WYC-2017: Therefore Hanun took the servants of David, and shaved half the part
    of the beard of them, and he cutted away the middle clothes of them, till to the
    buttocks; and let them go.
  eng-WMBB: So Hanun took David’s servants, shaved off one half of their beards, and
    cut off their garments in the middle, even to their buttocks, and sent them away.
  urd-GVH: चुनाँचे हनून ने दाऊद के आदमियों को पकड़वाकर उनकी दाढ़ियों का आधा हिस्सा
    मुँडवा दिया और उनके लिबास को कमर से लेकर पाँव तक काटकर उतरवाया। इसी हालत में बादशाह
    ने उन्हें फ़ारिग़ कर दिया।
  rug-rug: Tuqe vagi Hanunu sari na tie paleke inavoso te Devita, neri pani sa keke
    kali gumidi, magu kumati sa pa totoso kopetedi sari dia poko, meke garunu taloa
    ni sa.
  gaz-gaz: Kanaafuu Haanuun namoota Daawit sana qaqqabee tokkoo tokkoo isaanii irraa
    hareeda gama tokkoo haadee wayyaa isaanii illee teessuma irratti cicciree of irraa
    isaan erge.
  fra-LSG: Alors Hanun saisit les serviteurs de David, leur fit raser la moitié de
    la barbe, et fit couper leurs habits par le milieu jusqu’au haut des cuisses.
    Puis il les congédia.
  yal-yal: Nayi, Xanun yi Dawudaa xɛrane suxu, a yi e dɛ xabene fɔxɔ kedenna bi, a
    yi e domane raxaba e xɔrɛne yilanni, a yi e raxɛtɛ.
  haw-1868: Nolaila, lalau aku la o Hanuna i na kanaka o Davida, a kahi ae la i kekahi
    aoao o ko lakou umiumi, a okioki iho la i ko lakou kapa mawaena ma ko lakou kikala,
    a hookuu mai la ia lakou.
  arb-NAV: فَقَبَضَ حَانُونُ عَلَى أَعْضَاءِ وَفْدِ دَاوُدَ وَحَلَقَ أَنْصَافَ لِحَاهُمْ
    وَقَصَّ ثِيَابَهُمْ إِلَى مُنْتَصَفِ ظُهُورِهِمْ، ثُمَّ أَطْلَقَهُمْ.
  ewe-ewe: Ale Hanun lé David ƒe amewo, ƒlɔ ge afãafã na wo eye wòlã woƒe awuwo ɖe
    woƒe gɔnu. Ale Hanun do mɔ ameawo.
  eng-LEE: Chanun thereupon took David's servants, and shaved off the one-half of
    their beard, and cut off their garments in the middle, even to their buttocks,
    and sent them away.
  asm-FB: তাতে হানুনে দায়ূদৰ দাসবোৰক ধৰি তেওঁলোকৰ এফাল এফাল ডাঢ়ি খুৰোওৱালে আৰু তেওঁলোকৰ
    পিন্ধা কাপোৰৰ আধা টিকাৰ গুৰিত কাটি তেওঁলোকক বিদায় দিলে।
  sus-A: نَ كُي شَنُن نَشَ دَوُدَ شَ شّيرَيٍ سُشُ، عَ عٍ دّشَبٍ سّيتِ بِ، عَ عٍ شَ
    دٌنمَيٍ عِبْو عٍ شْرّ يَءِلَنيِ مَ، عَ عٍ كٍرِ عٍ مَفٍلِ رَ يَافِ كُي.
  fra-SBL: Et Hanun prit les serviteurs de David, leur rasa la moitié de la barbe,
    coupa leurs vêtements par le milieu, jusqu'aux fesses, et les renvoya.
  hbo-hbo: וַיִּקַּ֨ח חָנ֜וּן אֶת־עַבְדֵ֣י דָוִ֗ד וַיְגַלַּח֙ אֶת־חֲצִ֣י זְקָנָ֔ם
    וַיִּכְרֹ֧ת אֶת־מַדְוֵיהֶ֛ם בַּחֵ֖צִי עַ֣ד שְׁתֹֽותֵיהֶ֑ם וַֽיְשַׁלְּחֵֽם׃
  kik-kik: Nĩ ũndũ ũcio Hanuni akĩnyiitithia andũ acio a Daudi, na akĩmenjithia nderu
    rwere rũmwe, na agĩtinia nguo ciao irima gatagatĩ ka njikarĩro, na akĩmaingata.
  fra-NCL: Alors Hanon, ayant saisi les serviteurs de David, leur rasa la moitié de
    la barbe et coupa leurs habits à mi-hauteur, jusqu’aux fesses, et il les renvoya.
  cek-AK: To pongah Hanun mah David ih kaminawk to naeh moe, toektaboe mui ahap aah
    pae o, khukbuen to laetabu khoek to aah pae pacoengah, patoeh ving.
  cuk-cuk: Degisoggu, Hanún, David-sordagan-gassunnad. Geb Hanún, David-sordamar-ibe,
    aku-negabala siga-emiega igar-uksad. Degi geb, e-morsuid-yomalad e-sor-magar-daklegedse
    e-ibe sikega igar uksabalid. Hanún, David-sordagan gannar e-negse barmisad.
  uig-CYR: Шуниң билән Һанун Давутниң хизмәткарлирини тутуп, сақаллириниң йеримини
    чүшүрүп, кийимлириниң бәлдин төвинини кәстүрүп, көтини ечип кәткүзүвәтти.
  tel-2017: ఈ మాటలు విన్న హానూను దావీదు పంపిన మనుషులను పట్టుకుని, సగం గడ్డం గొరిగించి,
    వారు తొడుక్కొన్న బట్టలు వెనక వైపు నడుము కింద వరకూ మధ్యకు కత్తిరించి వారిని వెళ్లగొట్టాడు.
  hat-BSA: Konsa, Hanun te pran sèvitè a David yo, li te pase razwa sou mwatye bab
    yo, li te koupe manto yo jis rive nan mitan kote kwis yo, e li te voye yo ale.
  kos-kos: Na Hanun el sruokya mwet utuk kas lal David, ac resaela alut lalos, ac
    wotela nuknuk lalos ah ke finyepalos, ac supwalosla.
  hbo-WLC: וַיִּקַּ֨ח חָנ֜וּן אֶת־עַבְדֵ֣י דָוִ֗ד וַיְגַלַּח֙ אֶת־חֲצִ֣י זְקָנָ֔ם
    וַיִּכְרֹ֧ת אֶת־מַדְוֵיהֶ֛ם בַּחֵ֖צִי עַ֣ד שְׁתֽוֹתֵיהֶ֑ם וַֽיְשַׁלְּחֵֽם׃
  ibo-ibo: Nʼihi nke a, Hanọn jidere ndị ozi Devid nʼike, kpụchapụ otu mpaghara afụọnụ
    nwoke ọbụla, bipụkwa uwe mwụda ha nʼetiti ike ha, zilaga ha.
  ory-ory: ତହିଁରେ ହାନୂନ୍‍ ଦାଉଦଙ୍କର ଦାସମାନଙ୍କୁ ଧରି ସେମାନଙ୍କ ଦାଢ଼ିର ଅଧେ କ୍ଷୌର କଲା ଓ
    ସେମାନଙ୍କ ପିଚା ପାଖ ବସ୍ତ୍ର ମଝିରୁ କାଟି ପକାଇ ସେମାନଙ୍କୁ ବିଦାୟ କରିଦେଲା।
  chk-chk: Iei mine Hanun a turufi nöün Tafit kewe chon angang, a räisöüla epekin
    alüsen eman me eman leir o pöküela üfer me won wilar. Mürin a tinirela.
  ssd-ssd: Taŋakinaig le Hanun nu pasa ta ismba nu ndek David tuku taŋgo kame ta bige-tidiŋga
    nane tuku miŋge ŋgue dabilsu inum tuku saike sugluka tawi kat naŋgine kat pur
    fagke likina le pine kat naŋgine ta kilimŋge minnaig le kukulniŋgina le luka kinaig.
  rop-rop: Wal wen Henan bin irrim olabat tok lagijat, imbin dalim im wekinmen olabat
    blanga grebum detlot mesinja blanga King Deibid, en deibin go en grebum olabat,
    en deibin kadimof haf olabat biyad blanga mokimbat olabat en meigim fan langa
    King Deibid, en deibin kadimof haf olabat klos du, en afta deibin jandimwei olabat.
  ukr-1871: І повелїв Аннон взяти Давидових урядників, повиголювати їм по пів бороди,
    пообрізувати їм одежу аж по крижі, та й відослати.
  deu-1951: Da nahm Chanun die Knechte Davids und schor ihnen den Bart halb ab und
    schnitt ihnen die Kleider halb ab, bis an den Gürtel, und ließ sie gehen.
  eng-JPS: So Hanun took David's servants, and shaved off the one half of their beards,
    and cut off their garments in the middle, even to their buttocks, and sent them
    away.
  srp-1865: Tada Anun uhvati sluge Davidove, i obrija im brade do pola i otsijeèe
    im haljine po pole, do zadnjice, i opravi ih natrag.
  lug-lug: Awo Kamuni n’akwata abasajja ba Dawudi n’abamwako ekitundu ky’ebirevu byabwe
    n’abasalira ebyambalo byabwe wakati okukoma ku manyuma gaabwe, n’abagoba baddeyo
    ewaabwe.
  heb-heb: ויקח חנון את עבדי דוד ויגלח את חצי זקנם ויכרת את מדויהם בחצי עד שתותיהם
    וישלחם׃
  ben-IRV: তখন হানূন দায়ূদের দাসদেরকে ধরে তাদের দাড়ির অর্ধেক চেঁচে দিলেন ও পোশাকের
    অর্ধেক অর্থাৎ কোমর পর্যন্ত কেটে তাদেরকে বিদায় করলেন৷
  pan-pan: ਤਦ ਹਾਨੂਨ ਨੇ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਫੜ੍ਹ ਲਿਆ ਅਤੇ ਸਾਰਿਆਂ ਦੀ ਅੱਧੀ-ਅੱਧੀ ਦਾੜ੍ਹੀ
    ਮੁਨਵਾ ਸੁੱਟੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਸਤਰ ਅੱਧ ਵਿਚਕਾਰੋਂ ਲੱਕ ਤੱਕ ਫਾੜ ਸੁੱਟੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਪਸ
    ਭੇਜ ਦਿੱਤਾ।
  tkr-tkr: Xanunee Davudun insanar avqu, manbışin saqqalbı suralqamee, tanalqa ali'iyn
    karbıd avğançe giviy'arne cigeeqamee gyatxas ilekka. Qiyğab mang'vee manbı cone
    xaybışeeqa yəqqı'l haa'a.
  mya-JVB: ဟာနုန် သည် ဒါဝိဒ် ၏ကျွန် တို့ကို ယူ ပြီးလျှင် ၊ မုတ်ဆိတ် တခြမ်း ကိုရိတ်
    ၍ အဝတ် ကိုတင်ပါး တိုင်အောင် ဖြတ် ပြီးမှ လွှတ်လိုက် လေ၏။
  tbg-tbg: Nora vaiintinavu minti tuvaro Hanuniva Devitiva nitito vaiintika ravaaqavu
    kero, vika okau hini mantaraini muqu nimitero hini mantaraini qaqi kero, vika
    vukai utavaaqa nonkutora tavaaranahairo raqaini toqa kero, ho nenta maaqaini vuate
    tivakero vika nititora.
  hmo-hmo: Vadaeni Hanunu ese Davida ena hesiai taudia ia dogoatao, edia auki huina
    kahana ia utua oho, bona edia dabua ia utua kwadogi, vadaeni taunimanima ese edia
    kununa idia itaia diba, bona ia ese idia ia siaia lou.
  urd-urd: तब हनून ने दाऊद के ख़ादिमों को पकड़ कर उनकी आधी दाढ़ी मुंडवाई और उनकी लिबास
    बीच से सुरीन तक कटवा कर उनको रूख़्सत कर दिया।
  rus-SYN: И взял Аннон слуг Давидовых, и обрил каждому из них половину бороды, и
    обрезал одежды их наполовину, до чресл, и отпустил их.
  bqc-SIM: Ɔ̃ Anuni Davidi ìwapiↄ kũ̀kũ à ń lɛkãna saaloↄ wàwa, à ń pↄkasaↄ
    zↄ̃̀ɛzↄ̃ɛ a guo ń pↄ̀ↄwa súsu, ↄ̃ à ń gbáɛ.
  tcz-CHONGTHU: Hijeh chun Hanun hin David sottolle ho chu abonchauvin aman in melse
    tah in akhamul akeh langkhat avo chaipeh soh keiyin, chule aponsilu le akivon
    nau akimlai tah akongbuh dontah achetan peh soh keijun jachat umtah in anungsol
    taovin ahi.
  mar-mar: तेव्हा हानूनने दावीदाच्या त्या सेवकांना ताब्यात घेतले, आणि त्यांच्या दाढ्या
    अर्ध्या छाटल्या त्यांची कंबरेखालची वस्त्रे मध्यभागी फाडून ठेवली. एवढे करून त्यांना
    त्याने परत पाठवले.
  qub-qub: 'Chaura Hanunga niran: «Davidpa suldärucunata prësu charircur shaprantapis
    pullanta garaypa rutuy. Röpantapis siqui-patanpita uraman rogupariy.» Chaura chayno
    rurarcärir garguriran.'
  bqp-bqp: Akũ Anuni Dauda ìbaa pìnↄ kũ̀kũ à ń lɛ́kãsã kpadonↄ bò, à ń pↄ́kasanↄ
    zↄ̃̀zↄ̃ ń pↄ̀rↄnↄ dagura, akũ à ń gbárɛ.
  hat-hat: Sa Anoun fè lè sa a, li pran moun David te voye yo, li raze tout yon bò
    nan bab yo, li koupe anba rad yo ra dèyè yo, li voye yo tounen.
  eng-BSB: So Hanun took David’s servants, shaved off half of each man’s beard, cut
    off their garments at the hips, and sent them away.
  tod-tod: Ɠanun Davide ná-keelaiti soni, ti ti-ɓɛlɛiti gilazuʋɛti bo, ti ti ɠɔba
    zeɠeiti teʋega, é zo bu, é lɛ ti-zaamaʋɛ letemaʋɛ, ti ɓe ti ʋa, ti ɗa li.
  eng-WEBPB: So Hanun took David’s servants, shaved off one half of their beards,
    and cut off their garments in the middle, even to their buttocks, and sent them
    away.
  kbq-kbq: Hagi anagema hazageno'a Deviti eri'za vahetamina Hanuni'a zamazeriteno,
    zamagi zamazokara hare atupa hunezamanteno, kenazamia zamariga avamenteti aheragato
    huteno, huzmantege'za ete vu'naze.
  nhe-BL: Huajca Hanún quinitzqui itlatitlanilhua David huan quintequili san se lado
    ipan inintentzo huehueyac para quinpinahualtis. Huan nojquiya quintequilijque
    ininyoyo huehueyac hasta inintzinpa, huan quinmajcajque para ma mocuepaca.
  bus-bus: Ben Anuni Dauda ìba pìnↄ kũ̀kũ à ń lɛ́tãnka kã bò kpadokpado, à ń pↄ́kãsãanↄ
    zↄ̃̀zↄ̃ ń pↄ̀rↄnↄ dagura, ben à ń gbáɛ.
  gub-BL: A'e rupi upyhyk Anu awa Tawi ze'eg herur arer wà kury. Upin wamutaw pitài
    pehegwer rehe. Uzaikaikaw wakamirpuku wanuwi wanenugupy rehe etea'i. A'e re omono
    kar a'e wi wà kury.
  eng-DRA: Wherefore Hanon took the servants of David, and shaved off the one half
    of their beards, and cut away half of their garments even to the buttocks, and
    sent them away.
