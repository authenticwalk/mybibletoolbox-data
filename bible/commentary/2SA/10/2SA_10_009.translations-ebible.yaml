verse: 2SA.010.009
translations:
  mal-C: തന്റെ മുന്നിലും പിന്നിലും പടയാളികൾ അണിനിരന്നിരിക്കുന്നതായി യോവാബു കണ്ടു.
    അതിനാൽ അദ്ദേഹം ഇസ്രായേല്യരിൽ ഏറ്റവും ശൂരന്മാരായ കുറെ പടയാളികളെ തെരഞ്ഞെടുത്ത് അവരെ
    അരാമ്യർക്കെതിരേ അണിനിരത്തി.
  deu-TKW: Als nun Joab sah, daß ihm sowohl von vorn, wie von hinten ein Angriff drohe,
    traf er eine Auswahl aus allen Erlesenen Israels und stellte sich den Aramäern
    gegenüber.
  lin-lin: Tango Joabi amonaki ete milongo ya bitumba ezali na liboso mpe na sima
    na ye, aponaki basoda ya Isalaele oyo baleki na mpiko, mpe atiaki bango na milongo
    mpo na kobundisa bato ya Siri.
  eng-LSV: and Joab sees that the front of the battle has been to him before and behind,
    and he chooses [out] of all the chosen in Israel, and sets in array to meet Aram,
  eng-GNV: When Ioab saw that the front of the battel was against him before and behinde,
    he chose of all the choyse of Israel, and put them in aray against the Aramites.
  eng-WEBSTER: 'When Joab saw that the front of the battle was against him before
    and behind, he selected of all the choice men of Israel, and put them in array
    against the Syrians:'
  nhw-BL: Huan quema Joab quiitac para oncac quinpixtoya icualancaitacahua, quiniyocatlali
    nopa israelita soldados catli más tlapejpenilme para yase ihuaya ya huan quinhuilanase
    nopa sirios.
  swh-ONEN: Yoabu akaona kuwa mbele yake na nyuma yake kumepangwa vita; kwa hiyo akachagua
    baadhi ya vikosi vilivyo bora sana katika Israeli akavipanga dhidi ya Waaramu.
  bba-bba: Ye Yoɑbu u wɑ mɑ bɑ koo bu wɔrimɑwɑ biru kɑ wuswɑɑn di, yerɑ u tɑbu yɛ̃robu
    ɡɔsɑ Isirelibɑ sɔɔ, bu kɑ dɑ bu Siriɡibu wɔri.
  eng-KJVCPB: 'When Joab saw that the front of the battle was against him before and
    behind, he chose of all the choice men of Israel, and put them in array against
    the Syrians:'
  luo-luo: Joab noneno ni wasigu ni yo ka nyime gi yo katoke; omiyo noyiero jolweny
    mabeyo moloyo ei Israel, moketogi mondo giked gi jo-Aram.
  meu-meu: Ioab na e itaia, inaina na vairai bona muri ai e ginia ahu, bena ia ese
    Israel edia goada taudia haida e abidia hidi, Suria taudia ituari-henidia e siaidia
    lao.
  npi-ULB: जब योआबले अगाडी र पछाडी दुवैतिरबाट युद्धको मोर्चाले आफूतिर सामना गरेको
    देखे, तिनले इस्राएलका केही उत्कृष्‍ट योद्धाहरूलाई छाने र तिनीहरूलाई आरामीहरूको
    विरुद्ध परिचालन गरे ।
  yor-yor: Nígbà tí Joabu sì rí i pé ogun náà dojúkọ òun níwájú àti lẹ́yìn, ó sì yàn
    nínú gbogbo àwọn akíkanjú ọkùnrin ní Israẹli, ó sì tẹ́ ogun kọjú sí àwọn ará Siria.
  ind-ind: Ketika Yoab melihat pasukannya sudah dikepung dari depan dan dari belakang,
    dia memilih sebagian tentara terbaik Israel dan menempatkan mereka untuk berperang
    melawan pasukan Siria,
  pes-OPCB: وقتی یوآب دید که باید در دو جبهه بجنگد، گروهی از بهترین رزمندگان خود را
    انتخاب کرد و فرماندهی آنها را به عهده گرفت تا به جنگ سربازان سوری برود.
  tgl-ULB: Nang makita ni Joab ang pandigmang mga hanay sa kaniyang harapan at likod,
    pinili niya ang ilan sa mga magagaling na mandirigma ng Israel at hinanda sila
    laban sa mga Arameo.
  hui-hui: Yoaba ibugua handalu hearia Isaraele baba wai bule ami agali tidiyu haga
    haga biago hondowa wai hama kirani talebuki howa wai bibeheyane hendene. Ani hondowa
    ibugua Isaraeleali hongoheru maru tale bialu Sirialiru amu dangi wiagoria tidiyu
    heago baba wai bule handayaho helowa ibunime haru hene.
  mya-mya: ရန်​သူ​တပ်​များ​သည်​မိ​မိ​တို့​အား​ရှေ့​နှင့်​နောက် မှ​တိုက်​ခိုက်​ကြ​မည်​ကို​သိ​သ​ဖြင့်
    ယွာ​ဘ​သည် လက်​ရွေး​စင်​ဣ​သ​ရေ​လ​စစ်​သည်​များ​ကို​ရှု​ရိ အ​မျိုး​သား​တို့​ဘက်​သို့​မျက်​နှာ​မူ​၍​နေ​စေ​၏။-
  bod-N: ཡོ་ཨབ་ཀྱིས་རང་གི་མདུན་རྒྱབ་གཉིས་སུ་དགྲ་ཡོད་པར་མཐོང་བས། ཡེས་ར་ཨེལ་གྱི་དམག་ཧྲག་ཐམས་ཅད་ལས་ཁག་ཅིག་བདམས་ནས་ཨ་རམ་པ་རྣམས་ལ་འཐབ་པར་དམག་བཀྲམས།
  sna-sna: Joabhu akaona kuti akanga akombwa navarwi mberi neshure; naizvozvo akasarudza
    dzimwe mhare dzavaIsraeri ndokuvaendesa kundorwisa vaAramu.
  spa-BLM: Cuando Joab vio que la batalla estaba en su contra por delante y por detrás,
    eligió a todos los hombres selectos de Israel y los puso en orden de batalla contra
    los sirios.
  cac-cac: Ayic ix yilan vin̈aj Joab chi' to ay jun macan̈ eb' soldado d'a yichan̈
    vin̈, ay pax junxo macan̈ eb' d'a spatic vin̈, ix sic'anel eb' soldado vin̈, aton
    eb' te jelan d'a oval, yic syac'an oval eb' yed' eb' sirio chi'.
  swh-ULB: Yoabu alipoona mistari ya vita ikimkabili pote mbele na nyuma, alichagua
    baadhi ya waisraeli wajuao kupigana vizuri na akawapanga dhidi ya Washami.
  bel-bel: І ўбачыў Ёаў, што няпрыяцельскае войска было пастаўлена супроць яго і сьпераду
    і ззаду, і выбраў воінаў з усіх адборных у Ізраілі і выставіў іх супроць Сірыйцаў;
  deu-ELBBK: Und als Joab sah, dass der Kampf von vorn und von hinten gegen ihn gerichtet
    war, da erwählte er von allen Auserlesenen Israels und stellte sich auf, den Syrern
    gegenüber;
  mbb-OT: Hein naahà ni Joab haazà is menge kuntada zan diyà te egkesineruwan dan
    wey ziyà te egkeiniyuǥan dan, mibpilì din is utew menge metau he sundaru te Israel
    ne iyan en sikandin mibpengulu te kebpekidtebek te menge Aramihanen.
  mal-2015: തന്റെ മുമ്പിലും പിമ്പിലും പടനിരന്നിരിക്കുന്നു എന്നു കണ്ടപ്പോൾ യോവാബ് യിസ്രായേലിന്റെ
    സകലവീരന്മാരിൽനിന്നും ഒരു കൂട്ടത്തെ തിരഞ്ഞെടുത്തു അരാമ്യരുടെ നേരെ അണിനിരത്തി.
  rmc-rmc: Sar o Joab dikhľa, hoj avle pre leste anglunestar the palunestar, kidňa
    peske avri nekfeder muršen andral calo Izrael a rozačhaďa len pro Aramejčana.
  pes-OPV: و چون یوآب دید که روی صفوف جنگ، هم از پیش و هم از عقبش بود، از تمام برگزیدگان
    اسرائیل گروهی را انتخاب کرده، در مقابل ارامیان صف آرایی نمود.
  ron-1924: Иоаб а вэзут кэ авя сэ лупте ши ынаинте, ши ынапой. А алес атунч дин тоць
    алеший луй Исраел о чатэ, пе каре а ашезат-о ымпотрива сириенилор,
  ben-OBCV: যোয়াব দেখেছিলেন যে তাঁর আগে পিছে সৈন্যদল সাজিয়ে রাখা হয়েছে; তাই তিনি
    ইস্রায়েলের সেরা কয়েকজন সৈন্য বেছে নিয়ে অরামীয়দের বিরুদ্ধে তাদের মোতায়েন করলেন।
  som-som: Haddaba Yoo'aab markuu arkay in dagaal looga soo kacshay hore iyo dibba
    ayuu raggii reer binu Israa'iil ka xushay kuwii xuladka ahaa oo dhan, oo wuxuu
    u soo diyaariyey inay reer Suuriya la dagaallamaan.
  lat-VUC: 'Videns igitur Joab quod præparatum esset adversum se prælium et ex adverso
    et post tergum, elegit ex omnibus electis Israël, et instruxit aciem contra Syrum:'
  eng-ASVBT: 'Now when Joab saw that the battle was set against him before and behind,
    he chose of all the choice men of Israel, and put them in array against the Syrians:'
  ita-1885: E Ioab, veggendo che la battaglia era volta contro a lui, davanti e dietro,
    fece una cernita d'infra tutti gli uomini scelti d'Israele, ed ordinò quelli contro
    a' Siri.
  eng-LXXUP: And Joab saw that the front of the battle was against him from that which
    was opposed in front and from behind, and he chose out some of all the young men
    of Israel, and they set themselves in array against Syria.
  eng-ULB: When Joab saw the battle lines facing him both in front and behind, he
    chose some of Israel's best fighters and arranged them against the Arameans.
  spa-VBL: Joab se dio cuenta de que tendría que luchar tanto delante como detrás
    de él, escogió algunas de las mejores tropas de Israel y se puso al frente de
    ellas para dirigir el ataque a los arameos.
  fra-_FOB: Et Joab, voyant que leur armée était tournée contre lui devant et derrière,
    choisit d'entre tous ceux d'Israël des hommes d'élite, et les rangea contre les
    Syriens.
  mal-mal: തന്റെ മുമ്പിലും പിമ്പിലും പട നിരന്നിരിക്കുന്നു എന്ന് കണ്ടപ്പോൾ യോവാബ് യിസ്രായേലിന്റെ
    സകലവീരന്മാരിൽനിന്നും ഒരു കൂട്ടത്തെ തിരഞ്ഞെടുത്ത് അരാമ്യരുടെ നേർക്ക് അണിനിരത്തി.
  urd-GVR: Jab Yoāb ne jān liyā ki sāmne aur pīchhe donoṅ taraf se hamle kā ḳhatrā
    hai to us ne apnī fauj ko do hissoṅ meṅ taqsīm kar diyā. Sab se achchhe faujiyoṅ
    ke sāth wuh ḳhud Shām ke sipāhiyoṅ se laṛne ke lie taiyār huā.
  suz-BL: योआबम आ ङोंइती नु नोले निम्‍फा पटटी रे लडाइ तोचशो तवा बाक्‍त। मिनु मेकोमी
    इस्राएल ङा योव़शो मुर आन कली अरामी आन ङोंइती वोइक्‍मी बाक्‍त।
  ita-1927: Or come Joab vide che quelli eran pronti ad attaccarlo di fronte e alle
    spalle, scelse un corpo fra gli uomini migliori d’Israele, lo dispose in ordine
    di battaglia contro i Siri,
  ckb-ckb: کاتێک یۆئاب بینی کە بەرەکانی جەنگ لەپێشی و لەپاشییەوەن، لە باشترین جەنگاوەرانی
    ئیسرائیل چەند هێزێکی هەڵبژارد، بۆ بەرەنگاربوونەوەی ئارامییەکان ڕیزی کردن.
  eng-BBE: Now when Joab saw that their forces were in position against him in front
    and at his back, he took the best of the men of Israel and put them in line against
    the Aramaeans;
  kan-OKCV: ಯೋವಾಬನು, ಯುದ್ಧವು ತನ್ನ ವಿರೋಧವಾಗಿ ಹಿಂದೆಯೂ, ಮುಂದೆಯೂ ಇರುವುದನ್ನು ಕಂಡಾಗ, ಅವನು
    ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಶ್ರೇಷ್ಠ ಸೈನಿಕರನ್ನು ಆಯ್ದುಕೊಂಡು, ಅರಾಮ್ಯರಿಗೆ ಎದುರಾಗಿ ನಿಲ್ಲಿಸಿದನು.
  tam-2017: யோவாபோ இராணுவங்களின் படை தனக்கு நேராக முன்னும் பின்னும் இருக்கிறதைக் காணும்போது,
    அவன் இஸ்ரவேலிலே தெரிந்துகொள்ளப்பட்ட எல்லா இராணுவங்களிலும் ஒரு பகுதியைப் பிரித்தெடுத்து,
    அதைச் சீரியர்களுக்கு எதிராக அணிவகுத்து நிறுத்தி,
  spa-RV-1909: Viendo pues Joab que había escuadrones delante y detrás de él, entresacó
    de todos los escogidos de Israel, y púsose en orden contra los Siros.
  ron-BTF: Când Ioab a văzut că frontul bătăliei era împotriva lui dinainte și dinapoi,
    a ales din toți bărbații aleși ai lui Israel și i-a desfășurat împotriva sirienilor;
  eng-WEBP: Now when Joab saw that the battle was set against him before and behind,
    he chose of all the choice men of Israel and put them in array against the Syrians.
  eng-FBV: Joab realized he would have to fight both in front of him and behind him,
    he chose some of Israel's best troops and he took charge of them to lead the attack
    the Arameans.
  nld-1939: Daar Joab bemerkte, dat hem zowel van voren als van achteren een aanval
    dreigde, koos hij een deel van Israëls krijgers uit, en stelde die op tegen de
    Arameën,
  nch-BL: Huan quema Joab quiitac para oncac quinpixtoya icualancaitacahua, quiniyocatali
    nopa israelita soldados cati más tapejpenilme para yase ihuaya ya huan quintehuise
    nopa sirios.
  vie-1934: Giô-áp thấy quân giặc hãm đánh đằng trước và đằng sau, bèn chọn người
    lính trong đạo tinh binh Y-sơ-ra-ên, và dàn binh đó ra cùng dân Sy-ri;
  hin-CV: जब योआब ने यह देखा कि उनके विरुद्ध युद्ध छिड़ चुका है—सामने से और पीछे से
    भी, उन्होंने इस्राएल के सर्वोत्तम योद्धा अलग किए और उन्हें अरामियों का सामना करने
    के लिए चुन दिया.
  spa-BES: Cuando Joab vio que sus fuerzas estaban en posición contra él delante y
    detrás de él, tomó lo mejor de los hombres de Israel y los puso en fila contra
    los arameos;
  tdx-tdx: Ie nioni’ Ioabe te nilahatse aolo’e naho amboho’e i aliy, le jinobo’e iaby
    ze fanalolahi’ Isra­eleo, vaho riniri’e hiatreke amo nte-Arameo;
  tha-KJV: เมื่อโยอาบเห็​นว​่าการศึกนี้ขนาบอยู่ทั้งข้างหน้าและข้างหลัง ท่านจึงคัดเอาบรรดาคนอิสราเอลที่สรรไว้​แล​้วจัดทัพเข้าสู้คนซีเรีย
  por-BR-2018: Vendo, pois, Joabe que havia esquadrões diante e detrás dele, escolheu
    de todos os escolhidos de Israel, e pôs-se em ordem contra os sírios.
  deu-ELO: Und als Joab sah, daß der Streit von vorn und von hinten gegen ihn gerichtet
    war, da erwählte er von allen Auserlesenen Israels und stellte sich auf, den Syrern
    gegenüber;
  eng-WYC-2018: Therefore Joab saw, that the battle was made ready against him, both
    even against him and behind his back; and he chose to himself of all the chosen
    men of Israel (or and he chose for himself the best men out of all Israel), and
    ordained (the) battle array against (the) Syrians.
  epo-epo: Kiam Joab vidis, ke li havos kontraŭ si batalon antaŭe kaj malantaŭe, li
    faris elekton el ĉiuj plejbravuloj en Izrael kaj batalaranĝis ilin kontraŭ la
    Sirianoj;
  uig-PIN: Yoab jǝngning aldi ⱨǝm kǝynidin bolidiƣanliⱪiƣa kɵzi yetip, Israildin bir
    ⱪisim sǝrhil adǝmlǝrni ilƣap, Suriyǝlǝrgǝ ⱪarxi sǝp tüzidi;
  beo-beo: Youa:be da ba:loba, ea ha lai da midadi amola bagia ema doagala:mu ba:i.
    Amaiba:le, e da Isala:ili dadi gagui dunu baligili noga:idafa amo ilegele, ilia
    da Silia dadi gagui dunu ilima ba:le gusuli aligima:ne asunasi.
  tpi-OTNT: Joap i lukim ol dispela birua na em i save, bai ol i kirapim pait long
    ol Israel long tupela sait wantaim. Olsem na em i makim sampela gutpela strongpela
    soldia bilong Israel na em i lainim ol klostu long ol dispela lain i sanap long
    ples kunai. Na em yet i bosim ol.
  hau-SA: Yowab ya ga cewa an ja masa dāgār yaƙi gaba da baya; saboda haka sai ya
    zaɓi waɗansu shahararrun sojoji cikin Isra’ila, ya sa su gabza da Arameyawa.
  uig-LAT: Yoab jengning aldi hem keynidin bolidighanliqigha közi yétip, Israildin
    bir qisim serxil ademlerni ilghap, Suriyelerge qarshi sep tüzidi;
  nde-nde: UJowabi wabona ukuthi kwakulamaviyo amabutho phambi kwakhe langemva kwakhe,
    ngakho wakhetha amanye amaqhawe athenjiweyo ko-Israyeli wabahlela ukuba bamelane
    lama-Aramu.
  ton-ton: 'Pea ʻi heʻene mamata ʻe Soape kuo fakanofo mai ʻae tau mei muʻa pea mei
    mui, naʻa ne fili mai ʻae kau toʻa kotoa pē ʻo ʻIsileli naʻe ongoongoa, mo ne
    tuku ʻakinautolu ke tauʻi ʻae kakai Silia:'
  ces-1613: A protož vida Joáb proti sobě sšikovaný boj s předu i s zadu, vybrav některé
    ze všech výborných Izraelských, sšikoval je také proti Syrským.
  eng-WMB: Now when Joab saw that the battle was set against him before and behind,
    he chose of all the choice men of Israel and put them in array against the Syrians.
  tam-TCV: அப்பொழுது யோவாப் தனக்கு முன்னும் பின்னும் எதிரிகளின் படை அணிவகுத்து நிற்பதைக்
    கண்டதும், இஸ்ரயேலின் இராணுவவீரரில் திறமைமிக்க சிலரைத் தெரிந்தெடுத்து, அவர்களை
    சீரியருக்கு எதிராக அணிவகுத்து நிற்கச் செய்தான்.
  ceb-ULB: Sa dihang nakita ni Joab nga naglinya sila sa iyang atubangan ug sa iyang
    likod, gipamili niya ang pinaka maayong mga manggugubat ug gihan-ay sila batok
    sa mga Arameanhon.
  pol-UBG: Gdy Joab zobaczył wojska wystawione przeciwko sobie z przodu i z tyłu,
    wybrał ludzi spośród wszystkich wyborowych mężczyzn w Izraelu i ustawił ich w
    szyku bojowym przeciwko Syryjczykom.
  urd-GVU: جب یوآب نے جان لیا کہ سامنے اور پیچھے دونوں طرف سے حملے کا خطرہ ہے تو اُس
    نے اپنی فوج کو دو حصوں میں تقسیم کر دیا۔ سب سے اچھے فوجیوں کے ساتھ وہ خود شام
    کے سپاہیوں سے لڑنے کے لئے تیار ہوا۔
  deu-1912: Da Joab nun sah, daß der Streit auf ihn gestellt war vorn und hinten,
    erwählte er aus aller jungen Mannschaft in Israel und stellte sich wider die Syrer.
  kan-2017: ಯೋವಾಬನು ತನ್ನ ಮುಂದೆಯೂ, ಹಿಂದೆಯೂ ಯುದ್ಧ ಪ್ರಾರಂಭವಾದದ್ದನ್ನು ಕಂಡು ಇಸ್ರಾಯೇಲ್ಯರಲ್ಲಿ
    ಶ್ರೇಷ್ಠರಾದ ಸೈನಿಕರನ್ನು ಆರಿಸಿಕೊಂಡು, ಅವರನ್ನು ಅರಾಮ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ನಿಲ್ಲಿಸಿದನು.
  yap-yap: Me guy Joab ni fa yu raba’ i salthaw ni to’ogor e yad ra yib ngak ncham
    u m’on ngu tomur, ma aram me mel’eg e pi’in nth’abi cheag ko pi salthaw nu Israel
    nge tayrad nga gil’rad ni yad ba changar ngak fapi Syria.
  hlt-MCSB: A hnuk a hmai ah caemtloek hmapai loh anih a pai thil te Joab loh a hmuh.Te
    dongah Israel, Israel te a coelh, a coelh tih Aram doe hamla rhong a pai.
  mdy-ETH: ዒዮዓቤ ሞርኮኮ ፖኦሊሳ ቤርቲና ሃሣ ጊንሢናኣ ዖላኒ ጊኢጌሢ ዛጋዖ ዒስራዔኤሌኮ ፖኦሊሶይዳፓ ዖሎና ዔርቴ ዓሲ ዶኦሪ
    ሶኦሪያ ዓሶኮ ሆታ ጊኢጋ ቤሲዳ ዔቂሴኔ፤
  twi-ASANTE: Ɛberɛ a Yoab hunuu sɛ ɔbɛko akofanu no, ɔyii akodɔm a wɔyɛ nnam. Ɔno
    ara dii wɔn so safohene, dii wɔn anim, kɔko tiaa Aramfoɔ no wɔ mfikyire hɔ.
  eng-WEBU: Now when Joab saw that the battle was set against him before and behind,
    he chose of all the choice men of Israel and put them in array against the Syrians.
  wal-wal: Yoo7aabi bana olai sinttaaranne guyyeera doggomidoogaa be7iis; be7idi Israa7eelatu
    giddoppe ubbaappe minniya olanchchata doori ekkidi, Sooriyaa asatu sinttan salppissiis.
  spa-PDDPT: Al ver Joab que la batalla se le presentaba por el frente y por la retaguardia,
    escogió entre los mejores hombres de Israel y los puso en orden de batalla contra
    los sirios.
  gun-gun: Ha'e gui Joabe oexa hovaigua kuery henonde ha'e hakykue katy gui oarõ okuapya,
    ha'e rami vy Israel kuery ikuai va'e gui opu'ã kuaave va'e oiporavo vy omboyxy
    imbokuapy Síria pygua kuery rovai.
  agu-BL: Itzun yi tele'n xtxum Joab tetz yi cyajbil yi e' contr i'tz tan oyintzi'
    ẍchiwutz nin wutz chicoc, je'n tzun xtxa'ol i' yi e' tetz sanlar yi chin cham
    nin e' tan oyintzi' scyuch' yi e' aj Siria.
  ilo-ULB: Idi makita ni Joab dagiti nakapuesto a makigubat a naisaaden kenkuana iti
    sango ken likodanna, nangpili isuna kadagiti kalalaingan a mannakigubat ti Israel
    ket impuestona ida maibusor kadagiti Arameo.
  kpg-kpg: Joab gu gidee ia nia hagabuulinga gau dauwa la ga heebagi gi ginaadou mai
    mua mo mai muli. Mee ga hilihili digau dauwa o Israel ala e kaedahi gaa dugu digaula
    gi di lohongo dela e huli adu gi digau Syria.
  uig-ARA: يوئاب جەڭنىڭ ئالدى ھەم كەينىدىن بولىدىغانلىقىغا كۆزى يېتىپ، ئىسرائىلدىن
    بىر قىسىم سەرخىل ئادەملەرنى ئىلغاپ، سۇرىيەلەرگە قارشى سەپ تۈزىدى؛
  sus-sus: Yowaba naxa a to gere tixi a bɛ yare nun xanbi. A naxa a xa sɔɔri sɛnbɛmae
    ti Aramikae ya ra,
  pon-2006: Sohap eri kilangada me imwintihti ko pahn kodohng irail sang mwohrail
    oh mwurirail, ih eri pilada sounpei kehlail en Israel kei oh kihdiong irail sallahng
    mehn Siria ko.
  ksd-ksd: Ma ba Ioab i ga gire ba ra tarai na vinarubu dia ga tur aro na lua ma aro
    namur tana, i ga pilak pa ra umana rangrangina kai ra tarai Israel, ma i ga tibe
    diat ure ra tarai Siria;
  tur-YTC: Yoav, savaşın önünde ve arkasında kendisine karşı olduğunu görünce, İsrael’in
    bütün seçme adamlarından ayırıp onları Suriyeliler'e karşı dizdi.
  grc-BRENT: Καὶ εἶδεν Ἰωὰβ ὅτι ἐγενήθη πρὸς αὐτὸν ἀντιπρόσωπον τοῦ πολέμου ἐκ τοῦ
    κατὰ πρόσωπον ἐξεναντίας καὶ ἐκ τοῦ ὄπισθεν, καὶ ἐπελέξατο ἐκ πάντων τῶν νεανιῶν
    Ἰσραὴλ, καὶ παρετάξαντο ἐξ ἐναντίας Συρίας.
  ind-AYT: Ketika Yoab melihat bahwa pertempuran itu mengancamnya dari depan dan dari
    belakangnya, dia memilih beberapa orang Israel terbaik dan mengatur barisan mereka
    menghadapi orang Aram.
  nya-nya: Yowabu ataona kuti kunali mizere ya ankhondo kutsogolo kwake ndi kumbuyo
    kwake, iye anasankha ena mwa ankhondo a Israeli odziwa kuchita bwino nkhondo ndipo
    anawayika kuti amenyane ndi Aaramu.
  hrv-hrv: Vidjevši postavljene bojne redove prema sebi sprijeda i straga, probra
    Joab najvrsnije među Izraelcima i svrsta ih prema Aramejcima.
  mps-mps: Joapgo te boi bidi dabe sulama, tama agai koneani, te Israel dabeba augwaligo
    te si badu bugasa hwįaiba homu yali. Tama tibaso, agai te Israel wiegi yai bomai
    ami bidi meba nidigili pelama, tama augwali te kala silide bidalubo ami bidi hani
    dabe bidalubo pąde te augwali wasilali. Tama aga digi te augwali tonaluali.
  tpi-tpi: Joap i lukim ol dispela birua na em i save, bai ol i kirapim pait long
    ol Israel long tupela sait wantaim. Olsem na em i makim sampela gutpela strongpela
    soldia bilong Israel na em i lainim ol klostu long ol dispela lain i sanap long
    ples kunai. Na em yet i bosim ol.
  dan-1931: Da Joab så, at Angreb truede ham både forfra og bagfra, gjorde han et
    Udvalg blandt alt Israels udsøgte Mandskab og tog Stilling over for Aramæerne,
  vie-OVCB: Giô-áp thấy địch định bao vây quân Ít-ra-ên, liền chia quân làm hai, đem
    các đội chủ lực chống đánh quân A-ram.
  guj-2017: જયારે યોઆબે જોયું કે પોતાની આગળ તથા પાછળ યુદ્ધવ્યૂહ રચાયેલો છે, ત્યારે
    તેણે ઇઝરાયલના ઉત્તમ લડવૈયાઓમાંથી કેટલાકને પસંદ કર્યા અને તેઓને અરામીઓ સામે ગોઠવ્યા.
  pon-2006A: Sohap eri kilangada me imwintihti ko pahn kodohng irail sang mwohrail
    oh mwurirail, ih eri pilada sounpei kehlail en Israel kei oh kihdiong irail sallahng
    mehn Siria ko.
  por-BRBSL: Agora, quando Joab viu que a batalha foi travada contra ele antes e depois,
    ele escolheu entre todos os homens escolhidos de Israel e os colocou em ordem
    contra os sírios.
  cth-cth: A hnukhma lahoi tuk hane na kâcai awh tie Joab ni a thai navah, Isarelnaw
    thung dawk hoi kahawi kahawi e a rawi teh, Sirianaw tuk hanelah namranlah a tumpup
    awh.
  twi-twi: Bere a Yoab huu sɛ ɔrebɛko akofanu no, oyii asraafo a wɔyɛ nnam. Ɔno ara
    dii wɔn so safohene, dii wɔn anim, kɔko tiaa Aramfo no wɔ mfikyiri hɔ.
  hlt-hlt: A hnuk a hmai ah caemtloek hmapai loh anih a pai thil te Joab loh a hmuh.
    Te dongah Israel, Israel te a coelh, a coelh tih Aram doe hamla rhong a pai.
  tbz-SIM: Kɛ̀ Soɑbuu yɑ̀ ò dòmmɛ̀ kɛ́bootɛ o dootitɔbɛ̀ tipíìtì tidɛ́tì nti, biɛ
    nho fɔ̃nkúò bɛtɔbɛ̀ o ììkɛ̀. Kòo tɑ̃ɑ̃tɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sɑ̀ɑ̀bɛ̀ Isidɑyɛɛribɛ
    cuokɛ̀ kɛ̀ bɛ̀ɛ wetínnɛ́ Sidii kɔbɛ.
  msy-2020: Ezɨ Joap apanir kabar ganigha fo, mɨdorozir gumazir okoruar pumuning,
    vong ko vong sara dɨkavigh izɨ a ko mɨsogham. Kamaghɨn amizɨ, a Israelian gumazir
    gavgavir deragha mɨsozir maba amɨsevegha me isa, dadar torimɨn itir apanir kabar
    arava bɨzimɨn me afe. Egha a uabɨ men dapanimɨn ikia faragha tu.
  dop-dop: Ɩlɛnɑ Sowɑpɩ cɛkǝnɑ sɩ ɩ kɑ́ yoo tɑɑ nɑ wɑɑlɩ. Ḿpʋ́ɣʋ́ ɩ lǝsɑ Ɩsɛɣɛlɩ yoolɑɑ
    tɑɑ yoolɑɑ nɑ pɛlɛ pɑ́ yookinɑ Silii nyǝ́mɑ.
  azb-azb: Yoav öndən və arxadan düşmənlərin ona qarşı düzüldüklərini görəndə bütün
    İsrailin seçmə döyüşçülərindən bəzilərini ayırıb Aramlılara qarşı düzdü.
  eng-DBY: And Joab saw that the front of the battle was against him before and behind;
    and he chose out of all the choice men of Israel, and put them in array against
    the Syrians;
  hin-2017: यह देखकर कि आगे-पीछे दोनों हमारे विरुद्ध पाँति बंधी है, योआब ने सब बड़े-बड़े
    इस्राएली वीरों में से बहुतों को छाँटकर अरामियों के सामने उनकी पाँति बँधाई,
  wol-KYG: Yowab gis làngi xare yi ñu wara jànkoonteel, ga ko féete kanam, ak ga ca
    gannaaw. Mu tànne ca jàmbaari Israyil yépp jàmbaari xare yu mag, ñu làng-déral
    waa Siri.
  eng-YLT: and Joab seeth that the front of the battle hath been unto him before and
    behind, and he chooseth of all the chosen in Israel, and setteth in array to meet
    Aram,
  eng-WYC-2017: Therefore Joab saw, that the battle was made ready against him, both
    even against him and behind his back; and he chose to himself of all the chosen
    men of Israel, and ordained battle array against Syrians.
  eng-WMBB: Now when Joab saw that the battle was set against him before and behind,
    he chose of all the choice men of Israel and put them in array against the Syrians.
  urd-GVH: जब योआब ने जान लिया कि सामने और पीछे दोनों तरफ़ से हमले का ख़तरा है तो
    उसने अपनी फ़ौज को दो हिस्सों में तक़सीम कर दिया। सबसे अच्छे फ़ौजियों के साथ वह
    ख़ुद शाम के सिपाहियों से लड़ने के लिए तैयार हुआ।
  rug-rug: Dogoria Zoabi sapu kote rapata mae gua pa kekenu meke pa mumudi sari na
    kana, ke vizata vagi sa sari na tie varipera bokabokadi pa Izireli, meke vekoi
    sa pa vasina kaqu mae gua sa qeto minate tadi pa Siria.
  gaz-gaz: Yooʼaabis akka fuula isaa duraa fi dugda isaa duubaan waraanni jiru ni
    arge; kanaafuu loltoota Israaʼel keessaa namoota bebeekamoo filatee adda loltoonni
    Sooriyaa jiranitti bobbaase.
  fra-LSG: Joab vit qu’il avait à combattre par devant et par derrière. Il choisit
    alors sur toute l’élite d’Israël un corps, qu’il opposa aux Syriens;
  yal-yal: Yowaba to a kolon a yɛngɛn yi a yɛɛ ra, a yi a xanbi ra, a yi Isirayila
    sofa kɛndɛna ndee sugandi Arami kaane yɛngɛ xinla ma.
  haw-1868: A ike aku la o Ioaba i ke alo o na kana, mamua kekahi, a mahope kekahi,
    alaila wae iho la ia i ka poe ui a pau o ka Iseraela, a hoonohonoho aku la ia
    lakou e ku e i ka poe Suria.
  arb-NAV: وَعِنْدَمَا أَدْرَكَ يُوآبُ أَنَّهُ مُحَاصَرٌ بِجَبْهَتَيْ قِتَالٍ مِنْ
    أَمَامٍ وَمِنْ خَلْفٍ، انْتَخَبَ مِنْ صَفْوَةِ جَيْشِهِ رِجَالاً صَفَّهُمْ لِلِقَاءِ
    الأَرَامِيِّينَ،
  ewe-ewe: Yoab kpɔ be wodze aʋa ɖe ye ŋgɔ kple ye megbe siaa, eya ta etia Israel
    ƒe asrafo siwo bi ɖe aʋawɔwɔ me, eye wòna woɖakpe aʋa kple Aramtɔwo.
  eng-LEE: 'When now Joab saw that the front of the battle was against him before
    and behind, he selected from all the chosen men of Israel, and arrayed himself
    against the Syrians:'
  asm-FB: এইদৰে শাৰীপাতি তেওঁৰ ফালে মুখ কৰি আগফালে আৰু পাছফালে অৰ্থাৎ দুয়োফালে যুদ্ধ
    হোৱাৰ আশঙ্কা দেখি, যোৱাবে ইস্ৰায়েলৰ আটাই মনোনীতলোকৰ মাজত মানুহ বাচি লৈ, অৰামীয়াসকলৰ
    বিৰুদ্ধে বেহু পাতিলে;
  sus-A: يٌوَبَ نَشَ عَ تٌ فٍرٍ تِشِ عَ بّ يَرٍ نُن شَنبِ. عَ نَشَ عَ شَ سْورِ سّنبّمَيٍ
    تِ عَرَ مِكَيٍ يَ رَ،
  fra-SBL: Joab, voyant que le combat était engagé contre lui devant et derrière,
    choisit parmi tous les hommes d'élite d'Israël et les plaça en bataille contre
    les Syriens.
  hbo-hbo: וַיַּ֣רְא יֹואָ֗ב כִּֽי־הָיְתָ֤ה אֵלָיו֙ פְּנֵ֣י הַמִּלְחָמָ֔ה מִפָּנִ֖ים
    וּמֵֽאָחֹ֑ור וַיִּבְחַ֗ר מִכֹּל֙ בְּחוּרֵ֣י *בְּיִשְׂרָאֵל (יִשְׂרָאֵ֔ל) וַֽיַּעֲרֹ֖ךְ
    לִקְרַ֥את אֲרָֽם׃
  kik-kik: Nake Joabu akĩona atĩ thigari nĩciarĩte mĩhari ya mbaara mbere yake o na
    thuutha wake; nĩ ũndũ ũcio agĩthuura mbũtũ imwe iria ciarĩ njamba mũno kũu Isiraeli,
    agĩcitũma ikarũe na Asuriata.
  fra-NCL: Lorsque Joab vit qu’il y avait un front de bataille devant et derrière
    lui, il choisit parmi toute l’élite d’Israël un corps qu’il rangea en face des
    Syriens ;
  cek-AK: Misanawk ahnuk ahmaa oh o boeh, tiah Joab mah hnuk naah, Israel thungah
    kahoih koek misatuh kaminawk to qoih moe, Syria kaminawk to tuksak;
  cuk-cuk: Joab deyob-daksagua, Joab-e-sordagan e-isdarmalad-asabin ambikusmalad,
    degi, yarganba ambikusmarbalid. Degisoggu, Joab, Siria-sordamargi urwega, e-sordagan-niga-bur-gandikmalad
    urbisad.
  uig-CYR: Йоаб җәңниң алди һәм кәйнидин болидиғанлиғиға көзи йетип, Исраилдин бир
    қисим сәрхил адәмләрни илғап, Сурийәләргә қарши сәп түзиди;
  tel-2017: తనకు వెనకా, ముందూ యుద్ధపంక్తులుగా నిలబడి ఉన్న సైనికులను చూసి యోవాబు ఇశ్రాయేలీయుల్లో
    మహా వీరులైన కొందరిని ఎన్నుకుని వరుసలుగా నిలబెట్టి అరామీయులను ఎదుర్కోడానికి సిద్ధపడ్డాడు.
  hat-BSA: Alò, lè Joab te wè ke batay la te ranje kont li pa devan kon pa dèyè, li
    te seleksyone pami mesye pi chwazi an Israël yo pou te ranje yo kont Siryen yo.
  kos-kos: Joab el liye tuh mwet lokoalok lalos ac mweunelos meet ah me ac tokolos
    me. Ouinge el sulela mwet ma wo emeet ke mweun sin mwet Israel, ac oakelosi in
    lain mwet Syria.
  hbo-WLC: וַיַּ֣רְא יוֹאָ֗ב כִּֽי־הָיְתָ֤ה אֵלָיו֙ פְּנֵ֣י הַמִּלְחָמָ֔ה מִפָּנִ֖ים
    וּמֵֽאָח֑וֹר וַיִּבְחַ֗ר מִכֹּל֙ בְּחוּרֵ֣י בישראל וַֽיַּעֲרֹ֖ךְ לִקְרַ֥את אֲרָֽם׃
  ibo-ibo: Mgbe Joab hụrụ na agha dị megide ya nʼihu na azụ, ọ họpụtara ụfọdụ ndị
    ọkachamara site nʼetiti ndị agha Izrel, doo ha nʼusoro izute ndị Aram.
  ory-ory: ଏହିରୂପେ ଯୋୟାବ ଆପଣା ବିରୁଦ୍ଧରେ ଆଗେ ଓ ପଛେ ଯୁଦ୍ଧ ପ୍ରସ୍ତୁତ ହେବାର ଦେଖି ଇସ୍ରାଏଲର
    ସମୁଦାୟ ବଛା ଲୋକ ମଧ୍ୟରୁ ଲୋକ ବାଛି ଅରାମୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ସୈନ୍ୟ ସଜାଇଲା।
  chk-chk: Iwe, lupwen Joap a küna pwe ekewe sounfiu ra sousou me mwan me lükisökürün,
    a fili ekoch mwän mi pwora seni meinisin me lon Israel o atetteliir pwe repwe
    maun ngeni ekewe sounfiun Siria.
  ssd-ssd: Kile Yoab nu kame kuasmbi armba ta nu buk kornaik ta kaŋgerka nu nuŋe kame
    kuasmbi saŋgriknu pileniŋmba kilmba Siria mbal ndoŋ kame buwam tuku kuaneka tiŋginaig.
  rop-rop: Wal wen Jowab bin luk hau detlot enami solja bin meigim miselp redi blanga
    fait, imbin sabi detlot Isreil solja garra jandap langa midul en detlot enami
    solja garra fait langa olabat brom lida en brom biyain, en imbin jinggabat hau
    blanga fait langa olabat, en imbin go en pikimat sambala gudwan Isreil solja,
    en imbin meigim olabat redi blanga fait langa detlot Siriya solja biyain,
  ukr-1871: Вбачаючи ж Йоаб, що йому грозить битва й зпереду й ззаду, зробив собі
    вибірку з усїх вибранцїв Ізрайлевих, і поставив їх навпроти Сирийцїв;
  deu-1951: Als nun Joab sah, daß ihm von vorn und hinten ein Angriff drohte, traf
    er eine Auswahl unter aller Jungmannschaft in Israel und rüstete sich wider die
    Syrer.
  eng-JPS: Now when Joab saw that the battle was set against him before and behind,
    he chose of all the choice men of Israel, and put them in array against the Arameans;
  srp-1865: I Joav videæi namještenu vojsku prema sebi sprijed i ozad, uze odabrane
    iz sve vojske Izrailjske, i namjesti ih prema Sircima;
  lug-lug: Awo Yowaabu bwe yalaba ng’olutalo lumutaayizza mu maaso n’emabega, n’alondamu
    abasajja abazira mu Isirayiri, n’abasindika batabaale Abasuuli.
  heb-heb: וירא יואב כי היתה אליו פני המלחמה מפנים ומאחור ויבחר מכל בחורי בישראל ויערך
    לקראת ארם׃
  ben-IRV: এই ভাবে সামনে ও পিছনে দুই দিকেই তাঁর বিরুদ্ধে যুদ্ধ হবে দেখে যোয়াব ইস্রায়েলের
    সমস্ত মনোনীত লোকের মধ্যে থেকে লোক বেছে নিয়ে অরামীয়দের সামনে সৈন্য সাজালেন;
  pan-pan: ਜਦ ਯੋਆਬ ਨੇ ਵੇਖਿਆ ਕਿ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਦੋਹੀਂ ਪਾਸੀਂ, ਅੱਗੇ-ਪਿੱਛੇ ਲੜਾਈ ਲਈ ਕਤਾਰ
    ਬੰਨ੍ਹੀ ਗਈ ਹੈ ਤਾਂ ਉਸ ਨੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਚੰਗੇ-ਚੰਗੇ ਸੂਰਮਿਆਂ ਵਿੱਚੋਂ ਬਹੁਤਿਆਂ ਨੂੰ ਚੁਣ
    ਲਿਆ ਅਤੇ ਅਰਾਮੀਆਂ ਦੇ ਸਾਹਮਣੇ ਕਤਾਰ ਬੰਨ੍ਹੀ।
  tkr-tkr: Yoavık'le cune g'oşunne ögiyleyiy yı'q'əle duşmanar gipk'ın g'avcumee,
    mang'vee İzrailyne gırgıne g'oşunuke yugun gəvxüyn cehilyar curav'u, Arambışde
    ögilqa giviyk'an.
  mya-JVB: ယွာဘ သည်လည်း ၊ ရှေ့ ၌၎င်း ၊ နောက် ၌ ၎င်း စစ် မျက်နှာ နှစ်ဘက်ရှိ သည်ကို
    မြင် လျှင်၊ ဣသရေလ လူတို့ တွင် သန်မြန်သောသူရှိသမျှ တို့ကို ရွေးကောက် ၍ ရှုရိ လူ
    တို့ တဘက်၌စစ်ခင်းကျင်း ၏။
  tbg-tbg: Vika qeramate vauvaro Ioaapiva tavomanta navutaaka taara vaara aututora.
    Vo vaaravano moqaihai vira arireka auti vaumanta, vo vaaravano avuhai vira arireka
    auti vaura. Mintuvaro Ioaapiva Isareri iqoka vaiinti tarukaqai ntita varero viva
    nai vikaqaa raqikiharo qaqi kanta vau vaiintika, Siria iqoka vaiinti hampata raqireva
    viharo,
  hmo-hmo: Ioaba ia itaia, unai tuari taudia ese vairana bona murina dekena amo Israela
    orea do idia tuari henia gwauraia. Vadaeni ia ese Israela edia goada taudia haida
    ia abia hidi, Suria taudia tuari henidia totona ia siaidia lao.
  urd-urd: जब योआब ने देखा कि उसके आगे और पीछे दोनों तरफ़ लड़ाई के लिए सफ़ बंधी है
    तो उसने बनी इस्राईल के ख़ास लोगों को चुन लिया और अरामियों के सामने उनकी सफ़ बाँधी।
  rus-SYN: И увидел Иоав, что неприятельское войско было поставлено против него и
    спереди и сзади, и избрал воинов из всех отборных в Израиле, и выстроил их против
    Сирийцев;
  bqc-SIM: Kɛ́ Yoabu è wà zĩ'ↄpòo a aɛ ń a kpɛo, ↄ̃ à Isaili zĩgↄ̃ maaↄ plɛ̀
    à ń gbáɛ aa gɛ́ lɛ́lɛi Siliↄwa.
  tcz-CHONGTHU: Joab chun amasanglam le anunglama gal miten ating tan to tai, ti amudoh
    phat’in, Israel lah a mi son um lhentum cheh phabep alhengdoh in, Arameans mite
    dou din mun onglai ah apansah tai.
  mar-mar: अम्मोन्यांनी पुढून तसेच मागून आपल्याला घेरले आहे हे यवाबाने पाहिले तेव्हा
    त्याने इस्राएलातील उत्तम योद्ध्यांची निवड केली त्यांना अराम्यांच्या विरूद्ध लढायला
    सज्ज केले.
  qub-qub: Chaypita Joabga musyaran guepapita ñaupapita yaycapänanta. Chaymi acraran
    mas allinnin Israel suldärucunata. Nircur camaricuran Siria runacunata ichipänanpaj.
  bqp-bqp: Kũ Yoabu è ò zĩ̀'ↄ pòro a arɛ kũ a kpɛo, akũ à Isaraila zĩ̀kari mananↄ
    sɛ̀ à ń kpaatɛtɛ ò gɛ́ lɛ́tɛ Sirianↄa.
  hat-hat: Joab te wè lame lènmi yo te ka atake l' ni sou devan ni sou dèyè. Sa l'
    fè? Li chwazi pi bon sòlda nan lame pèp Izrayèl la, li mete yo an pozisyon devan
    lame moun Aram yo.
  eng-BSB: When Joab saw the battle lines before him and behind him, he selected some
    of the best men of Israel and arrayed them against the Arameans.
  tod-tod: Zoaɓe kaai ma ga kɔɔɠɔzuʋɛ ɠa fele ʋɔɔma, ʋelelaʋɛ ta ʋoluzu ʋelei, é
    yeeloni kɔɔɠɔ nu ɠɛzɛɠɛzɛgiti ba, é ti ʋilɛ Siili nuiti daawu kɔɔɠɔ vai ma.
  eng-WEBPB: Now when Joab saw that the battle was set against him before and behind,
    he chose of all the choice men of Israel and put them in array against the Syrians.
  kbq-kbq: Hagi Joapuma ome keama ha' vahe'mo'zama tarefima avugane amefi'enema manimpima
    hunazageno negeno'a, Israeli sondia vahe'mokizmi agu'afinti hanave sondia vahetamina
    ha'ma hanagu zamazeri retro nehuno, Aramu vahe'moki'zmima ha'ma huzmante'nagu
    agra'a ugota huzmanteno zamavareno vu'ne.
  nhe-BL: Huan quema Joab quiitac para oncac quinpixtoya icualancaitacahua, quiniyocatlali
    nopa israelita soldados tlen más tlapejpenilme para yase ihuaya ya huan quintehuise
    nopa sirios.
  bus-bus: Kɛ̀ Yoabu è wà zĩ̀'ↄↄ pòro a aɛ kↄ̃n a kpɛɛo, ben à Isaraili zĩ̀kari
    maaanↄ plɛ̀plɛ à ń kpáatɛtɛ aↄ̃ gá lɛ́ɛ Sirianↄa.
  gub-BL: Wexak Zoaw waàmàtyry'ymar zauxiapekwer wapytu'u haw wà. Amo ur iàmàtyry'ym
    pà henataromo wà. Amo ur iàmàtyry'ym pà ikupe kutyr wà no. A'e rupi wexaexak Izaew
    izuapyapyr zauxiapekwer ikatu wera'u ma'e uzeinuromo har a'e wà kury. Umupu'àm
    kar a'e zauxiapekwer Xir wanenataromo wà kury.
  eng-DRA: 'Then Joab seeing that the battle was prepared against him, both before
    and behind, chose of all the choice men of Israel, and put them in array against
    the Syrians:'
