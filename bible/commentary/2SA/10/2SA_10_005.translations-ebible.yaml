  eng-DBY: And they told [it] to David; and he sent to meet them, for the men were
    greatly ashamed. And the king said, Abide at Jericho until your beards be grown,
    and then return.
  hin-2017: इस घटना का समाचार पाकर दाऊद ने कुछ लोगों को उनसे मिलने के लिये भेजा, क्योंकि
    वे राजा के सामने आने से बहुत लजाते थे। और राजा ने यह कहा, “जब तक तुम्हारी दाढ़ियाँ
