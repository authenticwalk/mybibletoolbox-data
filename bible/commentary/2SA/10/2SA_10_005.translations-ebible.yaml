verse: 2SA.010.005
translations:
  mal-C: 'ദാവീദ് ഇക്കാര്യം അറിഞ്ഞു. ആ മനുഷ്യർ അത്യന്തം അപമാനിതരായിരുന്നതിനാൽ അവരുടെ
    അടുത്തേക്ക് അദ്ദേഹം ദൂതന്മാരെ അയച്ച് ഇങ്ങനെ പറയിച്ചു: “നിങ്ങൾ യെരീഹോവിൽ പാർക്കുക.
    നിങ്ങളുടെ താടിവളർന്ന് പഴയതുപോലെ ആകുമ്പോൾ മടങ്ങിവരികയും ചെയ്യുക.”'
  deu-TKW: 'Als man dies David meldete, sandte er ihnen entgegen - denn die Männer
    waren schwer beschimpft -, und der König ließ ihnen sagen: Bleibt in Jericho;
    erst wenn euch der Bart wieder gewachsen ist, kommt zurück!'
  lin-lin: 'Tango bayebisaki Davidi likambo yango, atindaki bato mosusu mpo na kokende
    kokutana na bato wana, pamba te basambwisaki bango makasi. Mokonzi atindelaki
    bango maloba oyo : « Bovanda na Jeriko kino mandefu na bino ekobota lisusu, sima
    nde bokozonga. »'
  eng-LSV: and they declare [it] to David, and he sends to meet them, for the men
    have been greatly ashamed, and the king says, “Abide in Jericho until your beard
    springs up—then you have returned.”
  eng-GNV: When it was told vnto Dauid, he sent to meete them (for the men were exceedingly
    ashamed) and the King sayde, Tary at Iericho, vntill your beards be growen, then
    returne.
  eng-WEBSTER: When they told it to David, he sent to meet them, because the men were
    greatly ashamed. And the king said, Tarry at Jericho until your beards are grown,
    and then return.
  nhw-BL: Huan quema quimatqui David catli quinchihuilijtoyaj itlatitlanilhua, quintitlanqui
    tlacame para ma quinnamiquitij. Huan quinilhuitoj ma mocahuaca ipan altepetl Jericó
    hasta quema moscaltis huehueyac inintentzo huan huajca mocuepase, pampa tlahuel
    tepinajti quen quinchijtoyaj.
  swh-ONEN: Daudi alipoambiwa jambo hili, akatuma wajumbe ili kwenda kuwalaki, kwa
    maana walikuwa wamevunjiwa heshima sana. Mfalme akasema, “Kaeni huko Yeriko mpaka
    ndevu zenu ziote ndipo mje.”
  bba-bba: Yerɑ ɡɑbɑ dɑ bɑ ye Dɑfidi sɔ̃ɔwɑ. Mɑ u tɔmbu seeyɑ bu nɑ bu bu sennɔ ko
    kpɑ bu bu sɔ̃ bu ɡinɑ sinɔ Yerikoɔ sere ben tobunu nù n kpiɑ. Domi bɑ wɑ̃ɑwɑ seku
    bɑkɑru sɔɔ.
  eng-KJVCPB: 'When they told it unto David, he sent to meet them, because the men
    were greatly ashamed: and the king said, Tarry at Jericho until your beards be
    grown, and then return.'
  luo-luo: Kane onyis Daudi wachni, nooro joote mondo odhi orom ni jogo, nikech nokuod
    wigi marach. Ruoth nowachonegi niya, “Beduru Jeriko nyaka yie tiku ti, eka uduogi.”
  meu-meu: David e kamonai; bena ia ese haida e siaidia, idia ida bae hedavari, badina
    be idia na e hemarai bada herea. Hanua pavapavana eto, Ieriko ai ba noho, ela
    bona aukimui huidia ma bae tubu lou, bena ba lou mai.
  npi-ULB: जब तिनीहरूले यो कुरा दऊदलाई बताए, तब तिनले तिनीहरूलाई भेट्न मानिसहरूलाई
    पठाए, किनकि यी मानिसहरू साह्रै लज्‍जित भएका थिए । राजाले भने, “तिमीहरूको दाह्री
    फेरि नबढेसम्म यरीहोमा नै बस र त्‍यसपचि फर्क ।”
  yor-yor: 'Wọ́n sì sọ fún Dafidi, ó sì ránṣẹ́ lọ pàdé wọn, nítorí tí ojú ti àwọn
    ọkùnrin náà púpọ̀: ọba sì wí pé, “Ẹ dúró ní Jeriko títí irùngbọ̀n yín yóò fi hù,
    nígbà náà ni kí ẹ tó máa bọ̀.”'
  ind-ind: Ketika Daud mendengar bahwa para utusannya diperlakukan demikian, dia menyuruh
    orang untuk menemui mereka dan menyampaikan, “Tinggallah di Yeriko sampai jenggot
    kalian tumbuh kembali, lalu kembalilah ke Yerusalem.” Dia menyampaikan seperti
    itu karena mereka sudah sangat dipermalukan.
  pes-OPCB: نمایندگان داوود خجالت می‌کشیدند با این وضع به وطن بازگردند. داوود چون
    این خبر را شنید، دستور داد آنها در شهر اریحا بمانند تا ریششان بلند شود.
  tgl-ULB: Nang ipinaliwanag nila ito kay David, ipinatawag niya ang mga ito para
    sila ay makita, dahil hiyang-hiya ang mga kalalakihan. Sinabi ng hari, “Manatili
    kayo sa Jerico hanggang tumubo muli ang inyong balbas, at bumalik pagkatapos.”
  hui-hui: Anigo agali biaru ti nde taga timbuni howa tini dalu dai bibe nahe hene.
    Anidagua biya layago Debidi ibu hale howa ibugua agali biaruhondo bi lo pelalu
    lalu, Tigua tíhondo o biyadagoninaga Yarusaleme dai bulenego taga nahalimu. Abale
    ibalu Yarigo tanoha tínaga angari lone ibilonaga emene hondo halimu. Mani tínaga
    angari bayale ibidagola nde Yarusaleme dai bilimu, lalu Debidihanda lawia hene.
  mya-mya: သူ​တို့​သည်​ပြန်​လာ​ရန်​အ​လွန်​ရှက်​ကြ​၏။ ထို​အ​ကြောင်း​ကို​ဒါ​ဝိဒ်​ကြား​သော​အ​ခါ
    လူ​စေ​လွှတ်​ပြီး​လျှင်​သူ​တို့​အား မိ​မိ​တို့ မုတ်​ဆိတ်​များ​ပြန်​၍​ရှည်​လာ​သည့်​တိုင်​အောင်
    ယေ​ရိ​ခေါ​မြို့​တွင်​နေ​ပြီး​မှ​မြို့​တော်​သို့ ပြန်​လာ​ကြ​ရန်​မှာ​ကြား​တော်​မူ​လိုက်​၏။
  bod-N: མི་ཞིག་གིས་དོན་དེ་དཱ་བིད་ལ་ཞུས་པ་དང་ཁོང་གིས་དེ་དག་བསུ་མཁན་མངགས་སོ། །གང་ལ་ཞེ་ན།
    དེ་དག་ཤིན་ཏུ་ངོ་ཚ་བའི་ཕྱིར་རོ། །རྒྱལ་པོས་དེ་དག་ལ་ཁྱོད་ཅག་གི་སྨ་ར་སྐྱེས་པའི་བར་དུ་ཡེ་རུ་ཀོ་རུ་སྒུགས་ལ་དེ་ནས་ཕྱིར་ལོག་ཤོག་ཅེས་བསྒོས།
  sna-sna: Zvino Dhavhidhi akati audzwa nezvazvo, akatuma nhume kundosangana navarume
    ava, nokuti vakanga vanyadziswa zvikuru. Mambo akati, “Chimbogarai henyu paJeriko
    kudzamara ndebvu dzenyu dzakura, mugozouya.”
  spa-BLM: 'Cuando le contaron esto a David, éste envió a recibirlos, pues los hombres
    estaban muy avergonzados. El rey les dijo: “Esperen en Jericó hasta que les crezca
    la barba, y luego vuelvan”.'
  cac-cac: Ayic ix yab'an vin̈aj rey David chi' tas ix aj eb', ix checjib'at schaumal
    eb' yuj vin̈, yujto te q'uixvelal ix utaj eb', ix alji d'a eb' to scan eb' d'a
    Jericó masanto sq'uib'xi xil sti' eb' chi', ichato chi' syal smeltzaj pax ta eb'.
  swh-ULB: Daudi alipoelezwa kuhusu hili, akatuma watu kwenda kuwalaki, kwa kuwa walikuwa
    wamefedheheshwa sana. Mfalme akawambia, “Kaeni Yeriko mpaka ndevu zenu zitakapoota,
    ndipo mrudi.”
  bel-bel: 'Калі данесьлі пра гэта Давіду, дык ён паслаў ім насустрач, бо яны былі
    вельмі зьняважаныя. І загадаў цар сказаць ім: заставайцеся ў Ерыхоне, пакуль вырастуць
    бароды вашыя, і тады вяртайцеся.'
  deu-ELBBK: 'Und man berichtete es dem David. Da sandte er ihnen entgegen, denn die
    Männer schämten sich sehr; und der König ließ ihnen sagen: Bleibt in Jericho,
    bis euer Bart gewachsen ist, dann kommt zurück.'
  mbb-OT: Egkeeled dan he ed-ulì. Hein netuenan ni David is nehitavù te menge sakup
    din, ne midsuǥù sikandin te menge menunudtulà he ebpekeǥiyan haazà is menge sakup
    din te diyè dan dà dèpa te Jerico taman te ebmelayat haazà is menge sumpè dan,
    ne human dan med-ulì.
  mal-2015: 'ദാവീദ്‌രാജാവു ഇതു അറിഞ്ഞപ്പോൾ ആ പുരുഷന്മാർ ഏറ്റവും ലജ്ജിച്ചിരുന്നതുകൊണ്ടു
    അവരുടെ അടുക്കൽ ആളയച്ചു: നിങ്ങളുടെ താടി വളരുംവരെ യെരീഹോവിൽ താമസിപ്പിൻ; പിന്നെ മടങ്ങിവരാം
    എന്നു പറയിച്ചു.'
  rmc-rmc: 'Sar oda phende le Davidoske, bičhaďa o David anglal lende avre muršen,
    bo ola murša sas igen pre ladž, hoj lenge te phenen: „O kraľis tumenge phenel,
    hoj te ačhen andro Jericho, medik tumenge na barola o bradi. Paľis šaj aven pale.“'
  pes-OPV: 'وچون داود را خبر دادند، به استقبال ایشان فرستادزیرا که ایشان بسیار خجل
    بودند، و پادشاه گفت: «در اریحا بمانید تا ریشهای شما درآید و بعد ازآن برگردید.»'
  ron-1924: 'Давид, ынштиинцат де лукрул ачеста, а тримис ниште оамень ынаинтя лор,
    кэч оамений ачея ерау фоарте батжокориць, ши ымпэратул а спус сэ ле спунэ: „Рэмынець
    ла Иерихон пынэ вэ ва креште барба ши пе урмэ сэ вэ ынтоарчець.”'
  ben-OBCV: দাউদকে যখন একথা বলা হল, তিনি তখন সেই লোকদের সাথে দেখা করার জন্য কয়েকজন
    দূত পাঠালেন, কারণ তারা অত্যন্ত লজ্জিত হয়েছিল। রাজামশাই বললেন, “যতদিন না তোমাদের
    চুল-দাড়ি না বড়ো হচ্ছে, ততদিন তোমরা যিরীহোতেই থাকো, পরে তোমরা এখানে ফিরে এসো।”
  som-som: Oo taas markii Daa'uud loo soo sheegay wuxuu iyagii u diray dad ka hor
    taga, waayo, nimankii aad bay u ceeboobeen. Boqorkiina wuxuu iyagii ku yidhi,
    Yerixoo iska jooga ilaa gadhku idiin soo baxo, dabadeedna soo noqda.
  lat-VUC: 'Quod cum nuntiatum esset David, misit in occursum eorum: erant enim viri
    confusi turpiter valde, et mandavit eis David: Manete in Jericho donec crescat
    barba vestra, et tunc revertimini.'
  eng-ASVBT: When they told it unto David, he sent to meet them; for the men were
    greatly ashamed. And the king said, Tarry at Jericho until your beards be grown,
    and then return.
  ita-1885: 'Ed essi fecero assaper la cosa al re Davide; ed egli mandò loro incontro;
    perciocchè quegli uomini erano grandemente confusi. E il re fece lor dire: Dimorate
    in Gerico, finchè la barba vi sia ricresciuta; poi ve ne ritornerete.'
  eng-LXXUP: 'And they brought David word concerning the men; and he sent to meet
    them, for the men were greatly dishonored: and the king said, Remain in Jericho
    till your beards have grown, and then ye shall return.'
  eng-ULB: When they explained this to David, he sent to meet with them, for the men
    were deeply ashamed. The king said, “Stay at Jericho until your beards have grown
    back, and then return.”
  spa-VBL: 'Cuando David se enteró de esto, envió mensajeros a recibirlos, porque
    estaban muy avergonzados. El rey les dijo: “Quédense en Jericó hasta que les vuelva
    a crecer la barba, y entonces podrán regresar”.'
  fra-_FOB: 'Et cela fut rapporté à David, qui envoya au-devant d''eux; car ces hommes
    étaient dans une grande confusion. Et le roi leur fit dire: Tenez-vous à Jérico
    jusqu''à ce que votre barbe ait repoussé, et alors vous reviendrez.'
  mal-mal: 'ദാവീദ്‌ രാജാവ് ഇത് അറിഞ്ഞപ്പോൾ ആ പുരുഷന്മാർ ഏറ്റവും ലജ്ജിച്ചിരുന്നതുകൊണ്ട്
    അവരുടെ അടുക്കൽ ആളയച്ച്: നിങ്ങളുടെ താടി വളരുന്നതുവരെ യെരിഹോ പട്ടണത്തില്‍ താമസിക്കുവിൻ;
    പിന്നെ മടങ്ങിവരാം എന്നു പറയിപ്പിച്ചു.'
  urd-GVR: Jab Dāūd ko is kī ḳhabar milī to us ne apne qāsidoṅ ko un se milne ke lie
    bhejā tāki unheṅ batāeṅ, “Yarīhū meṅ us waqt tak ṭhahre raheṅ jab tak āp kī dāṛhiyāṅ
    dubārā bahāl na ho jāeṅ.” Kyoṅki wuh apnī dāṛhiyoṅ kī wajah se baṛī sharmindagī
    mahsūs kar rahe the.
  suz-BL: मेको आन कली मो पशो दाऊदम नेना बाक्‍त। मिनु दाऊदमी मेको आन कली ग्रुम्‍थ मुर
    सोइक्‍ता बाक्‍त। मारदे हना मेकोपुकी थम मुने तोक्‍चा पुंइस‍मा बाक्‍त। मिनु दाऊदमी
    “मेको आन गल शोक्रे ङोंइती ङा खोदेंशो मदु‍म सम्‍म यरीको सहरमी बाक्‍मल” देंमाक्‍त।
  ita-1927: 'Quando fu informato della cosa, Davide mandò gente ad incontrarli, perché
    quegli uomini erano oltremodo confusi. E il re fece dir loro: “Restate a Gerico
    finché vi sia ricresciuta la barba, poi tornerete”.'
  ckb-ckb: 'کاتێک بە داود ڕاگەیەنرا، ئەویش چەند کەسێکی نارد بۆ پێشوازییان، چونکە پیاوەکان
    زۆر شەرمیان دەکرد، پاشاش گوتی: «هەتا ڕیشتان دێتەوە لە ئەریحا بمێننەوە، ئینجا بگەڕێنەوە.»'
  eng-BBE: 'When David had news of it, he sent men out with the purpose of meeting
    them on their way, for the men were greatly shamed: and the king said, Go to Jericho
    till your hair is long again, and then come back.'
  kan-OKCV: ಅವರು ಈ ವಿಷಯದ ಕುರಿತು ದಾವೀದನಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದಾಗ, ಬಹಳ ಅಪಮಾನ ಹೊಂದಿದ ಅವರಿಗೆ
    ದಾವೀದನು ತನ್ನ ಆಳುಗಳನ್ನು ಅವರಿಗೆದುರಾಗಿ ಕಳುಹಿಸಿ, “ನಿಮ್ಮ ಗಡ್ಡಗಳು ಬೆಳೆಯುವವರೆಗೂ ಯೆರಿಕೋವಿನಲ್ಲಿ
    ಇರಿ. ಆಮೇಲೆ ತಿರುಗಿ ಬನ್ನಿರಿ” ಎಂದು ಹೇಳಿಸಿದನು.
  tam-2017: அது தாவீதுக்கு அறிவிக்கப்பட்டபோது, அந்த மனிதர்கள் மிகவும் வெட்கப்பட்டதால்,
    ராஜா அவர்களுக்கு எதிராக ஆட்களை அனுப்பி, உங்களுடைய தாடி வளரும்வரை நீங்கள் எரிகோ
    பட்டணத்தில் தங்கி இருந்து, பின்பு வாருங்கள் என்று சொல்லச் சொன்னான்.
  spa-RV-1909: 'Lo cual como fué hecho saber á David, envió á encontrarles, porque
    ellos estaban en extremo avergonzados; y el rey hizo decirles: Estaos en Jericó
    hasta que os vuelva á nacer la barba, y entonces regresaréis.'
  ron-BTF: 'Când i-au spus aceasta lui David, el a trimis să îi întâlnească, deoarece
    oamenii erau foarte rușinați; și împăratul a spus: Rămâneți la Ierihon până vă
    cresc bărbile și apoi întoarceți-vă.'
  eng-WEBP: When they told David this, he sent to meet them, for the men were greatly
    ashamed. The king said, “Wait at Jericho until your beards have grown, and then
    return.”
  eng-FBV: When David was told about this, he sent messengers to meet them, because
    they were very embarrassed. The king instructed them, “Stay in Jericho until your
    beards have re-grown, and then you can return.”
  nld-1939: 'Toen dat aan David bekend werd, zond hij die zwaar beledigde mannen boden
    tegemoet, en liet hun zeggen: Blijft in Jericho, totdat uw baard weer is aangegroeid,
    en komt dan terug.'
  nch-BL: Huan quema quimatqui David cati quinchihuilijtoyaj itatitanilhua, quintitanqui
    tacame para ma quinnamiquitij. Huan quinilhuitoj ma mocahuaca ipan altepet Jericó
    hasta quema moscaltis huehueyac inintentzo huan huajca hualase, pampa tahuel tepinajti
    quej quinchijtoyaj.
  vie-1934: 'Có người thuật lại việc ấy cùng Đa-vít; người bèn sai kẻ đi đón mấy người
    ấy, vì họ lấy làm hổ thẹn lắm. Vua sai bảo rằng: Hãy ở tại Giê-ri-cô cho đến chừng
    râu của các ngươi đã mọc lại; đoạn các ngươi sẽ trở về.'
  hin-CV: जब दावीद को इसकी सूचना दी गई, उन्होंने उन सेवकों को उस सुझाव के साथ बुलवा
    लिया, “आकर येरीख़ो में उस समय तक ठहरे रहना, जब तक तुम्हारी दाढ़ी बढ़ न जाए. तब
    तुम यहां लौट सकते हो,” क्योंकि वे इस समय बहुत ही शर्म महसूस कर रहे थे.
  spa-BES: 'Cuando David tuvo noticias de ello, envió a los hombres con el propósito
    de encontrarlos en su camino, porque los hombres se avergonzaron enormemente:
    y el rey dijo: Ve a Jericó hasta que tus cabellos vuelvan a ser largos, y luego
    Vuelve.'
  tdx-tdx: 'Ie natalily amy Davide, le nampisangitrifa’e añe, fa nivata’e salatse
    indaty rey. Le hoe i mpanjakay tama’e: Mandiñisa e Ieriko añe ampara’ te mitombo
    o tanteahe’ areoo vaho mimpolia.'
  tha-KJV: เมื่​อม​ีคนไปกราบทูลดาวิดให้ทรงทราบ พระองค์​ก็​รับสั่งให้คนไปรับข้าราชการเหล่านั้น
    เพราะว่าเขาทั้งหลายได้รับความอับอายมาก และกษั​ตริ​ย์ตรั​สว​่า “จงพักอยู่​ที่​เมืองเยรีโคจนกว่าเคราของท่านทั้งหลายจะขึ้นแล้วจึงค่อยกลับมา”
  por-BR-2018: 'O qual quando foi feito saber a Davi, enviou a encontrar-lhes, porque
    eles estavam em extremo envergonhados; e o rei fez dizer lhes: Ficai-vos em Jericó
    até que vos volte a nascer a barba, e então regressareis.'
  deu-ELO: 'Und man berichtete es dem David. Da sandte er ihnen entgegen, denn die
    Männer schämten sich sehr; und der König ließ ihnen sagen: Bleibet in Jericho,
    bis euer Bart gewachsen ist, dann kommet zurück.'
  eng-WYC-2018: And when this was told to David, he sent into the coming of them,
    for the men were shamed full vilely, (or And when this was told to David, he sent
    men to meet them, for these men had been vilely shamed). And David commanded to
    them, (and said), Dwell ye in Jericho, till your beard (hath) waxed, and then
    turn ye again.
  epo-epo: 'Kiam oni tion raportis al David, li sendis al ili renkonte, ĉar tiuj homoj
    tre hontis. Kaj la reĝo diris: Restu en Jeriĥo, ĝis rekreskos viaj barboj, kaj
    tiam revenu.'
  uig-PIN: 'Bu hǝwǝr Dawutⱪa yǝtküzüldi; u ularni kütüwelixⱪa aldiƣa adǝm mangdurdi;
    qünki ular intayin nomus ⱨes ⱪilƣanidi. Padixaⱨ ularƣa: Saⱪal-burutunglar ɵskiqilik
    Yeriho xǝⱨiridǝ turup, andin yenip kelinglar, — dedi.'
  beo-beo: Ilia da buhagimu bagadewane gogosia:i. Da:ibidi da amane hamoi nababeba:le,
    e da ilima amane sia:si, “Dilia Yeligou moilai bai bagadega ouesalu, dilia mayabo
    bu sa:i galea buhagima!”
  tpi-OTNT: Tasol ol dispela man i sem tru na ol i no laik i go bek long ples bilong
    ol. Taim Devit i harim tok long dispela pasin Hanun i bin mekim long ol lain bilong
    em, orait em i salim tok long ol dispela man olsem, “Yupela i no ken wari long
    i kam kwik long Jerusalem. Nogat. Yupela i ken i stap long Jeriko inap mausgras
    bilong yupela i kamap gen, na bihain yupela i kam.”
  hau-SA: Sa’ad da aka gaya wa Dawuda game da wannan, sai ya aiki manzanni su taryi
    waɗannan mutanen da aka ci mutuncinsu, gama an wulaƙanta su ƙwarai. Sai sarki
    ya ce musu, “Ku dakata a Yeriko har sai gemunku ya sāke girma, sa’an nan ku dawo.”
  uig-LAT: 'Bu xewer Dawutqa yetküzüldi; u ularni kütüwélishqa aldigha adem mangdurdi;
    chünki ular intayin nomus hés qilghanidi. Padishah ulargha: Saqal-burutunglar
    öskichilik Yérixo shehiride turup, andin yénip kélinglar, — dédi.'
  nde-nde: Kwathi uDavida esekutsheliwe lokhu wathuma izithunywa ukuyahlangabeza abantu
    labo ngoba babeyangiswe kakhulu. Inkosi yathi, “Hlalani eJerikho indevu zenu zize
    zikhule beselibuya-ke.”
  ton-ton: 'Pea ʻi heʻenau hoko ʻo fakahā ia kia Tevita, naʻa ne fekau atu ha niʻihi
    ke fakafetaulaki atu kiate kinautolu, he naʻa nau mā lahi ʻaupito: pea naʻe pehē
    ʻe he tuʻi, “Mou tatali ʻi Seliko kaeʻoua ke toe tupu ʻa homou kava, pea mou toki
    haʻu.”'
  ces-1613: 'To když oznámili Davidovi, poslal proti nim, (nebo muži ti zohaveni byli
    velice), a řekl jim král: Pobuďte v Jerichu, dokudž neobrostou brady vaše, potom
    se navrátíte.'
  eng-WMB: When they told David this, he sent to meet them, for the men were greatly
    ashamed. The king said, “Wait at Jericho until your beards have grown, and then
    return.”
  tam-TCV: இது தாவீதுக்கு அறிவிக்கப்பட்டபோது, அந்த மனிதர்கள் மிகவும் அவமானமடைந்தபடியால்,
    அவர்களைச் சந்திக்கும்படி தூதுவரை அனுப்பினான். “உங்கள் தாடி வளரும்வரை நீங்கள் எரிகோவில்
    தங்கியிருந்து அதன்பின் வாருங்கள்” என்று அரசன் அவர்களிடம் சொல்லச் சொன்னான்.
  ceb-ULB: Sa dihang gisugilon nila kini kang David, nagsugo siya ug tawo nga mosugat
    kanila, tungod kay naulaw pag-ayo ang mga tawo. Miingon ang hari, “Pabilin kamo
    sa Jerico hangtod nga motaas pagbalik ang inyong mga bungot, unya balik kamo dinhi.”
  pol-UBG: 'A gdy doniesiono o tym Dawidowi, wysłał im na spotkanie posłów, ponieważ
    ci mężczyźni byli bardzo znieważeni. I król powiedział im: Zostańcie w Jerychu,
    aż wam brody odrosną, a potem wróćcie.'
  urd-GVU: جب داؤد کو اِس کی خبر ملی تو اُس نے اپنے قاصدوں کو اُن سے ملنے کے لئے بھیجا
    تاکہ اُنہیں بتائیں، ”یریحو میں اُس وقت تک ٹھہرے رہیں جب تک آپ کی داڑھیاں دوبارہ
    بحال نہ ہو جائیں۔“ کیونکہ وہ اپنی داڑھیوں کی وجہ سے بڑی شرمندگی محسوس کر رہے تھے۔
  deu-1912: 'Da das David ward angesagt, sandte er ihnen entgegen; denn die Männer
    waren sehr geschändet. Und der König ließ ihnen sagen: Bleibt zu Jericho, bis
    euer Bart gewachsen; so kommt dann wieder.'
  kan-2017: ಅವರು ಈ ವರ್ತಮಾನವನ್ನು ದಾವೀದನಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದಾಗ ಅವನು ಬಹಳವಾಗಿ ಅಪಮಾನ ಹೊಂದಿದ
    ಅವರಿಗೆ “ನಿಮ್ಮ ಗಡ್ಡ ಬೆಳೆಯುವವರೆಗೆ ನೀವು ಯೆರಿಕೋ ಪಟ್ಟಣದಲ್ಲಿದ್ದು ಅನಂತರ ಹಿಂತಿರುಗಿ ಬನ್ನಿರಿ”
    ಎಂದು ತನ್ನ ಸೇವಕರ ಮೂಲಕ ಹೇಳಿಕಳುಹಿಸಿದ.
  yap-yap: Ma kar tamra’gad ni ngar sulod nga taferad. Ma nap’an ni rung’ag David
    e n’en nike buch rorad, me l’oeg e thin nge yan ngorad ni ngar pired u lan yu
    Jeriko ndab ka’ar sulod nge taw ko ngiyal’ nike n’uw e rob rorad bayay.
  hlt-MCSB: Tedae David taengla a puen uh dongah amih aka doe te a tueih pah. Tekah
    hlang rhoek tah hmaithae la bahoeng a om uh coeng dongah manghai loh, “Na hmuimul
    a cawn hil Jerikho ah khosa uh lamtah ha bal uh,” a ti nah.
  mdy-ETH: ያዺ ማዔሢሮ ዬንሢ ዓሶንሢ ማኣሪ ማዒ ሙካኒ ዒጊጬኔ፤ ጋዓንቴ ዳውቴ ዬያ ባኮ ዋይዛዖ ኪኢታ ዓሲ ዳኪ ዔያቶኮ ቡኡጫ
    ኬስካንዳያ ሄላንዳኣና ማዒ ሙኩዋዖ ዒያርኮይዳ ዴዓንዳጉዲ ኬኤዜኔ።
  twi-ASANTE: Ɛberɛ a wɔbɔɔ Dawid amaneɛ no, ɔtuu abɔfoɔ ma wɔkɔhyiaa mmarima no,
    ɛfiri sɛ, wɔguu wɔn anim ase yie. Ɔhene ka kyerɛɛ wɔn sɛ, “Montena Yeriko kɔsi
    sɛ mo abɔgyesɛ bɛfu ansa na moasane aba.”
  eng-WEBU: When they told David this, he sent to meet them, for the men were greatly
    ashamed. The king said, “Wait at Jericho until your beards have grown, and then
    return.”
  wal-wal: Hegaa gishshau, asati daro yeellatidosona. Daawiti hegaa siyidi, i etaara
    gaittiya asa kiittiis; etakko kiittidi, “Intte buuchchai diccana gakkanaashin,
    Yarkko Kataman de7ishshite; hegaappe guyyiyan haa yiite” yaagiis.
  spa-PDDPT: 'Cuando se informó esto a David, él envió a encontrarlos, porque ellos
    estaban muy avergonzados. Y el rey mandó a decirles: Permanezcan en Jericó hasta
    que crezca su barba, y entonces regresen.'
  gun-gun: 'Ha''e nunga Davi oikuaa vy ombou ayvu mombe''uarã ha''e kuery ovaexĩ aguã,
    omoxĩmbaa rire. Huvixa aipoe''i uka: — Pepyta ranhe Jericó tetã py, penerendyva
    ipukupa ju peve. Ha''e rire ma peju ju — he''i uka.'
  agu-BL: Itzun yi tbital Luwiy cyakil yi xtxolbil yi mbajij scye'j yi tetz ẍchakum,
    bene'n tzun ẍchakol i' coboxt tan chic'ulche'n, na nachon i' te'j yi at wi'nin
    tx'ixwe'n scyetz. Ej nin cawunintz tan chicyaje'n cyen Jericó jalen cu'n yil ch'uy
    junt tir yi chixmatzi'. Kalena's chipakxij Jerusalén.
  ilo-ULB: Idi inlawlawagda daytoy kenni David, nangibaon isuna iti mangsabat kadakuada,
    ta kasta unay ti bain dagiti lallaki. Kinuna ti ari, “Agtalinaedkayo idiay Jerico
    agingga nga umatiddog manen dagiti barbasyo ket agsublikayo.”
  kpg-kpg: Digaula gu langaadia huoloo di nadau hula gi nadau guongo. David ga longono ia
    di hai dela ne hai, ga haga iloo gi digaula gi noho hua i Jericho gaa dae loo
    gi nia ngaahulu nadau ngudu guu tomo gi ono lohongo labelaa.
  uig-ARA: 'بۇ خەۋەر داۋۇتقا يەتكۈزۈلدى؛ ئۇ ئۇلارنى كۈتۈۋېلىشقا ئالدىغا ئادەم ماڭدۇردى؛
    چۈنكى ئۇلار ئىنتايىن نومۇس ھېس قىلغانىدى. پادىشاھ ئۇلارغا: ساقال-بۇرۇتۇڭلار ئۆسكىچىلىك
    يېرىخو شەھىرىدە تۇرۇپ، ئاندىن يېنىپ كېلىڭلار، ــ دېدى.'
  sus-sus: Dawuda to a mɛ e naxan nabaxi, a naxa mixie rasiga a xa xɛɛrae ralande,
    e a fala e bɛ, «Wo xa lu Yeriko, han wo dɛ xabee xa mini. Na tɛmui, wo xa fa.»
    A na raba e xa yaagi xa fe nan ma.
  pon-2006: Re namenekla pwurala ni imwarail ko. Ni Depit eh karongehda dahme wiawiher,
    e ahpw pakairkilahng irail re en mihmihte Seriko oh dehpa pwurodo lao arail alis
    kan pwurehng wosada.
  ksd-ksd: 'Ma ba di ga ve David ure, i ga tulue ta umana pi diat a barat diat aro
    na nga, tago dia ga vavirvir tuna. Ma ra king i ga biti: Avat a ki pit ika boko
    abara Ieriko tuk tar ra kabe i vavat na kubur mulai, ma namur avat a ga lilikun.'
  tur-YTC: Bunu David’e bildirdiklerinde, onları karşılamak için gönderdi, çünkü adamlar
    çok utanıyorlardı. Kral, “Sakalların uzayıncaya kadar Yeriha’da bekleyin, sonra
    geri dönün” dedi.
  grc-BRENT: Καὶ ἀπήγγειλαν τῷ Δαυὶδ ὑπὲρ τῶν ἀνδρῶν, καὶ ἀπέστειλεν εἰς ἀπαντὴν αὐτῶν,
    ὅτι ἦσαν οἱ ἄνδρες ἠτιμασμένοι σφόδρα· καὶ εἶπεν ὁ βασιλεὺς, καθίσατε ἐν Ἱεριχὼ
    ἕως τοῦ ἀνατεῖλαι τοὺς πώγωνας ὑμῶν, καὶ ἐπιστραφήσεσθε.
  ind-AYT: Ketika mereka memberitahukan hal itu kepada Daud, dia mengutus orang untuk
    menemui mereka, sebab mereka merasa sangat malu. Raja berkata, “Tinggallah di
    Yerikho sampai janggutmu tumbuh, lalu kembalilah.”
  nya-nya: Atamufotokozera Davide zimenezi, iye anatuma amithenga kukakumana ndi anthuwo
    chifukwa anali ndi manyazi kwambiri. Mfumu inati, “Mukhale ku Yeriko mpaka ndevu
    zanu zitakula, ndipo kenaka mubwere kuno.”
  hrv-hrv: 'Kad su to javili Davidu, posla on čovjeka pred njih, jer su ti ljudi bili
    teško osramoćeni, i poruči im: “Ostanite u Jerihonu dok vam ne naraste brada,
    pa se onda vratite!”'
  mps-mps: Tiali goli, te bidi dabe augwa te hale mu ebaso, tama augwa buluba ma pabo
    te augwa hagela homu yali. Te Devitgo haniba te Hanungo te tama kolesaga yali
    po odama da, teda agai te bidi dabeba te tama po ola tolali, “Dage te Jerusalemba
    polo asabo homu kelekele me elamuo. Menio. Dage te Jerikode bidilama, te dagego
    penane nisi ma holobo si, tama nosali dage asiąo,” wali.
  tpi-tpi: Tasol ol dispela man i sem tru na ol i no laik i go bek long ples bilong
    ol. Taim Devit i harim tok long dispela pasin Hanun i bin mekim long ol lain bilong
    em, orait em i salim tok long ol dispela man olsem, “Yupela i no ken wari long
    i kam kwik long Jerusalem. Nogat. Yupela i ken i stap long Jeriko inap mausgras
    bilong yupela i kamap gen, na bihain yupela i kam.”
  dan-1931: 'Da David fik Efterretning herom, sendte han dem et Bud i Møde, thi Mændene
    var blevet grovelig forhånet; og Kongen lod sige: “Bliv i Jeriko, til eders Skæg
    er vokset ud!”'
  vie-OVCB: Khi biết tin, Đa-vít sai người đi bảo các sứ giả tạm ở lại Giê-ri-cô,
    chờ râu mọc ra đều rồi sẽ về, vì họ hổ thẹn lắm.
  guj-2017: આ બાબત તેઓએ દાઉદને જણાવી, ત્યારે તેણે તેઓને મળવા માટે માણસ મોકલ્યા, કેમ
    કે તે માણસો ઘણાં શરમાતા હતા. એટલે રાજાએ કહ્યું કે, તમારી દાઢી પાછી વધે ત્યાં સુધી
    તમે યરીખોમાં રહો અને પછીથી પાછા આવજો.
  pon-2006A: Re namenekla pwurala ni imwarail ko. Ni Depit eh karongehda dahme wiawiher,
