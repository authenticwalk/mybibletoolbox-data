  tbz-SIM: Kɛ̀ bɛ̀ɛ nɑ́kɛ́ okpɑ̀ɑ̀tì Dɑfiti, kòo tɔ̃ mbɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ co kɛ
    yɛ̃́ ifɛi do bɛ̀ kùɔmɛ̀. Kɛ̀ Dɑfitii bɛ̀ nɑ̀kɛ́ kɛ dɔ̀, bɛ̀ nkpɑɑ́ Sedikoo kɛ̀
    bɛ dɛɛ̀mbìi yɛ̀nní kɛ̀ bɛ̀ nɛ́ nɑ kɛ́konní.
  msy-2020: Ezɨ abuir gumazir kaba bar aghumsigha, uamategh uan nguibabar mangan aghua.
    Ezɨ Devit Hanun amizir bizir kam baregha, kamaghɨn abuir gumazir kaba bagha akam
    amaga ghaze, “Ia Jerikon nguibar ekiamra ikɨ mangɨtɨ ian ghumasɨziba uam otivigh
    gɨvaghtɨ ia Jerusalemɨn izɨ.”
  dop-dop: Ḿpʋ́ɣʋ́ fɛɛlɛ kpɑ-wɛɣɛ sɔsɔm. Tɑfiiti nɩɩ mpi pɑ lɑpɑ-wɛ tɔ, ɩlɛnɑ ɩ́ tili
