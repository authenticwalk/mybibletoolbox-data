  wol-KYG: Ñu yegge Daawuda mbir ma, mu yeble ngir ñu gatanduji leen ndax na ñu leen
    torxale. Mu ne leen ñu toog Yeriko, ba seeni sikkim sëqaat, ñu doora ñibbsi.
  eng-YLT: and they declare [it] to David, and he sendeth to meet them, for the men
    have been greatly ashamed, and the king saith, 'Abide in Jericho till your beard
    doth spring up — then ye have returned.'
  eng-WYC-2017: And when this was told to David, he sent into the coming of them,
    for the men were shamed full vilely. And David commanded to them, Dwell ye in
    Jericho, till your beard waxed, and then turn ye again.
  eng-WMBB: When they told David this, he sent to meet them, for the men were greatly
    ashamed. The king said, “Wait at Jericho until your beards have grown, and then
    return.”
  urd-GVH: जब दाऊद को इसकी ख़बर मिली तो उसने अपने क़ासिदों को उनसे मिलने के लिए भेजा
    ताकि उन्हें बताएँ, “यरीहू में उस वक़्त तक ठहरे रहें जब तक आपकी दाढ़ियाँ दुबारा
    बहाल न हो जाएँ।” क्योंकि वह अपनी दाढ़ियों की वजह से बड़ी शरमिंदगी महसूस कर रहे
    थे।
  rug-rug: Kurekure hola dia pude pule la pa dia popoa. Totoso avoso nia Devita sapu
    gua ta evaṉa, si vala inavoso si asa koarini pude koa paki pa Zeriko osolae toqolo
    pule sari gumidi meke tiqe pule.
  gaz-gaz: Daawit yommuu wanni kun isatti himametti sababii isaan akka malee qaanaʼaniif
    namoota sanatti ergamoota erge. Mootichis, “Isin hamma areedni keessan isinii
    guddatutti Yerikoo turaatii ergasii deebiʼaa kottaa” jedheen.
  fra-LSG: 'David, qui fut informé, envoya des gens à leur rencontre, car ces hommes
    étaient dans une grande confusion; et le roi leur fit dire: Restez à Jéricho jusqu’à
    ce que votre barbe ait repoussé, et revenez ensuite.'
  yal-yal: E fa xɛrane fe dɛntɛgɛn sa Dawuda xa, a xɛra gbɛtɛye rasiga e ralandeni,
    bayo e yi yagixi han! Mangan yi a fala e xa, a naxa, “Ɛ lu Yeriko yi han ɛ dɛ
    xabene yi mini. Na xanbi ra, ɛ fa so be.”
  haw-1868: 'A hai aku la lakou ia mea ia Davida, alaila hoouna aku la ia e halawai
    me lakou, no ka mea, ua hilahila loa ua mau kanaka la: i aku la ke alii, E noho
    oukou i Ieriko, a ulu ae ko oukou umiumi, alaila e hoi mai.'
  arb-NAV: وَلَمَّا عَلِمَ دَاوُدُ بِالأَمْرِ أَرْسَلَ مَنِ اسْتَقْبَلَهُمْ، لأَنَّ
    أَعْضَاءَ الْوَفْدِ اعْتَراهُمْ خَجَلٌ شَدِيدٌ. وَأَمَرَهُمُ الْمَلِكُ أَنْ يَمْكُثُوا
    فِي أَرِيحَا رَيْثَمَا تَنْبُتُ لِحَاهُمْ ثُمَّ يَرْجِعُونَ.
  ewe-ewe: Esi David se nya sia la, edɔ amewo woɖakpe ŋutsuawo kple gbedeasi be woatsi
    Yeriko va se ɖe esime woƒe ge nato elabena wodo ŋukpe wo ŋutɔ.
  eng-LEE: When they told it unto David, he sent [persons] to meet them, because the
    men were greatly ashamed; and the king said, Tarry at Jericho until your beard
    be grown, and then return.
  asm-FB: যেতিয়া তেওঁলোকে দায়ূদৰ আগত এই সকলো বাখ্যা কৰিলে, ৰজাই তেওঁলোকৰ সৈতে সাক্ষাৎ
    কৰিবলৈ মানুহ পঠিয়ালে, কাৰণ তেওঁলোকে অতিশয় লজ্জিত হৈছিল। ৰজাই তেওঁলোকক আজ্ঞা
    দিলে, বোলে “তোমালোকৰ ডাঢ়ি নহয় মানে তোমালোক যিৰীহোতে থাকাগৈ; পাছত উলটি আহিবা।”
  sus-A: دَوُدَ تٌ عَ مّ عٍ نَشَن نَبَشِ، عَ نَشَ مِشِيٍ رَ سِفَ عَ شَ شّيرَيٍ رَلَندٍ،
    عٍ عَ قَلَ عٍ بّ، «وٌ شَ لُ يٍرِكٌ، هَن وٌ دّ شَبٍيٍ شَ مِنِ. نَ تّمُي، وٌ شَ
    قَ.» عَ نَ رَبَ عٍ شَ يَافِ شَ قٍ نَن مَ.
  fra-SBL: 'Lorsqu''ils racontèrent cela à David, il envoya au-devant d''eux, car
    les hommes étaient très honteux. Le roi dit : « Attendez à Jéricho que votre barbe
    ait poussé, et revenez ensuite. »'
  hbo-hbo: וַיַּגִּ֤דוּ לְדָוִד֙ וַיִּשְׁלַ֣ח לִקְרָאתָ֔ם כִּֽי־הָי֥וּ הָאֲנָשִׁ֖ים
    נִכְלָמִ֣ים מְאֹ֑ד וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ שְׁב֣וּ בִֽירֵחֹ֔ו עַד־יְצַמַּ֥ח זְקַנְכֶ֖ם
    וְשַׁבְתֶּֽם׃
  kik-kik: Hĩndĩ ĩrĩa Daudi eerirwo ũhoro ũcio, agĩtũma andũ makamatũnge tondũ andũ
    acio nĩmaconorithĩtio mũno. Mũthamaki akiuga atĩrĩ, “Ikarai kũu Jeriko nginya
    nderu cianyu ikũre, mũcooke mũũke.”
  fra-NCL: 'On informa David, et il envoya des gens à leur rencontre, car ces hommes
    étaient dans une grande confusion ; et le roi leur fit dire : « Restez à Jéricho
    jusqu’à ce que votre barbe ait repoussé, et vous reviendrez ensuite. »'
  cek-AK: To kawng to David khaeah thuih pae o naah, nihcae to paroeai azatpawsak
    pongah, nihcae tongh hanah kaminawk to patoeh; siangpahrang mah toektaboe mui
    tacawt ai karoek to Jeriko vangpui ah om o raeh, to pacoengah amlaem oh, tiah
    a naa.
  cuk-cuk: 'David deyob wisgunonigua, a-dulemar-abinguega e-sordagan-bamalad barmisad,
    ade, binged-dummad nikunonimalad. Rey-David e-sordagan-abingunadedga sogsad: “Weyob
    be sogdapoye: ‘Jericó-neggweburgi bemar obunnogo, siga-suguedse geb bemar anse
    nonimalo.’ ”'
  uig-CYR: 'Бу хәвәр Давутқа йәткүзүлди; у уларни күтүвелишқа алдиға адәм маңдурди;
    чүнки улар интайин номус һес қилған еди. Падиша уларға: Сақал-бурутуңлар өскичилик
    Йерихо шәһиридә туруп, андин йенип келиңлар, — деди.'
  tel-2017: ఆ మనుషులు ఎంతో అవమానం పొందారని దావీదు విన్నప్పుడు, వారిని కలుసుకోవడానికి
    మనుషులను పంపించి “మీ గడ్డాలు పెరిగే వరకూ యెరికో పట్టణంలో ఆగిపోయి ఆ తరువాత యెరూషలేము
    రండి” అని వారికి చెప్పమన్నాడు.
  hat-BSA: 'Lè yo te pale David sa, li te voye rankontre yo, paske mesye yo te imilye
    anpil. Epi wa a te di: “Rete Jéricho jiskaske bab nou vin pouse e konsa, retounen.”'
  kos-kos: Elos arulana mwekin in folokla nu yen selos. Ke David el lohng ke ma sikyak
    ah, el sapla nu yorolos tuh elos in mutana Jericho ac tia foloko nwe ke alut lalos
    ah kapak.
  hbo-WLC: וַיַּגִּ֤דוּ לְדָוִד֙ וַיִּשְׁלַ֣ח לִקְרָאתָ֔ם כִּֽי־הָי֥וּ הָאֲנָשִׁ֖ים
    נִכְלָמִ֣ים מְאֹ֑ד וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ שְׁב֣וּ בִֽירֵח֔וֹ עַד־יְצַמַּ֥ח זְקַנְכֶ֖ם
    וְשַׁבְתֶּֽם׃
  ibo-ibo: Mgbe a gwara Devid ihe mere, o zipụrụ ndị ozi ka ha gaa zute ndị ikom ahụ,
    nʼihi na e mere ha ihe ihere nʼebe ọ dị ukwuu. Eze sịrị, “Nọdụnụ na Jeriko ruo
    mgbe afụọnụ unu tolitere, mgbe ahụ unu ga-alọta.”
  ory-ory: ତହୁଁ ସେମାନେ ଦାଉଦଙ୍କୁ ଏହା ଜ୍ଞାତ କରାନ୍ତେ, ସେ ସେମାନଙ୍କୁ ଭେଟିବା ପାଇଁ ଲୋକ ପଠାଇଲେ;
    କାରଣ ସେମାନେ ଅତିଶୟ ଲଜ୍ଜିତ ଥିଲେ। ପୁଣି ରାଜା କହିଲେ, “ତୁମ୍ଭମାନଙ୍କ ଦାଢ଼ି ବଢ଼ିବା ପର୍ଯ୍ୟନ୍ତ
    ଯିରୀହୋ ନଗରରେ ଥାଅ, ତହିଁ ଉତ୍ତାରେ ଫେରି ଆସିବ।”
  chk-chk: Lupwen ra asile ngeni Tafit ei pworaus, a tinala chon künö pwe repwe uwala
    an pworaus ngeniir, pun ekewe mwän ra fokun säw. Iei alon ewe king, “Oupwe chök
    nonom lon Jeriko tori alüsemi epwe pwüksefäl. Mürin oupwap liwinto.”
  ssd-ssd: 'Taŋamba taŋgo kuasmbi ta kikonu nane luka Yerusalem kambim fugunaig le
    David nu ismba nuŋe taŋgo kuasmbi ta tuku pasa pilmba sakina: Taŋaig le tane Yerikoŋge
    minap le ka miŋge ŋgue prowaig le tane luka te prowap ŋgina.'
  rop-rop: Wal detlot mesinja bin brabli sheim miselp, en dei nomo bin wandi gobek
    langa olabat ron kemp, en wen King Deibid bin irrim wanim bin hepin langa olabat,
    imbin gitwail langa detlot Emanait pipul, en imbin jandim wed langa detlot mesinja
    blanga im, en imbin dalim olabat blanga stap langa det taun gulum Jeriko raidap
    olabat biyad garra gro.
  ukr-1871: 'Як сказано про се Давидові, то послав він зустріч їх — бо мужі дознали
    тяжкої наруги, — і звелїв їм сказати: Загайтесь у Ерихонї, докіль бороди ваші
    відростуть, а тодї вертайтесь.'
  deu-1951: 'Als solches David angezeigt ward, sandte er ihnen entgegen; denn die
    Männer waren schwer beschimpft. Und der König ließ ihnen sagen: Bleibet zu Jericho,
    bis euer Bart wieder gewachsen ist; alsdann kommt wieder heim!'
  eng-JPS: 'When they told it unto David, he sent to meet them; for the men were greatly
    ashamed. And the king said: ''Tarry at Jericho until your beards be grown, and
    then return.'''
  srp-1865: 'A kad to javiše Davidu, on posla pred njih, jer ljudi bijahu grdno osramoæeni,
    i poruèi im car: sjedite u Jerihonu dokle vam naraste brada, pa onda doðite natrag.'
  lug-lug: Dawudi bwe yategeezebwa ebyo, n’atumira abasajja be ababaka, kubanga baali
    mu buswavu bungi, n’abagamba nti, “Musigale e Yeriko ebirevu byammwe bimale okukula
    mulyoke mukomewo.”
  heb-heb: ויגדו לדוד וישלח לקראתם כי היו האנשים נכלמים מאד ויאמר המלך שבו בירחו עד
    יצמח זקנכם ושבתם׃
  ben-IRV: পরে তারা দায়ূদকে এই কথা বলে পাঠাল, তিনি তাদের সঙ্গে দেখা করতে লোক পাঠালেন;
    কারণ তারা খুব লজ্জিত হয়েছিল৷ রাজা বলে পাঠালেন, “যতদিন তোমাদের দাড়ি না বাড়ে,
    ততদিন তোমরা যিরীহো শহরেতে তে থাক, তারপরে ফিরে এসো৷”
  pan-pan: ਜਦ ਦਾਊਦ ਨੂੰ ਖ਼ਬਰ ਮਿਲੀ ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਣ ਲਈ ਲੋਕ ਭੇਜੇ ਕਿਉਂ ਜੋ ਉਹ
    ਮਨੁੱਖ ਬਹੁਤ ਲੱਜਿਆਵਾਨ ਹੋਏ ਸੋ ਰਾਜਾ ਨੇ ਆਖਿਆ ਕਿ ਜਦ ਤੱਕ ਤੁਹਾਡੀਆਂ ਦਾੜ੍ਹੀਆਂ ਨਾ ਵਧਣ ਯਰੀਹੋ
    ਸ਼ਹਿਰ ਵਿੱਚ ਰਹੋ, ਇਸ ਤੋਂ ਬਾਅਦ ਹੀ ਵਾਪਸ ਆ ਜਾਣਾ।
  tkr-tkr: 'Man kar Davudus yuşan hı''ımee, manbı naşvalin habat''ava, Davudee manbışde
    ögilqa insanar g''uxoole. Paççahee eyhen: – Saqqalbı aleelesmee Yerixoyee aaxve,
    qiyğa savk''le.'
  mya-JVB: ထိုသိတင်းကို ဒါဝိဒ် သည်ကြား သောအခါ ၊ ထိုလူ တို့သည် အလွန် ရှက် သောကြောင့်
    သူ တို့ကို ဆီးကြို စေခြင်းငှါ စေလွှတ် ၍ ၊ သင် တို့သည် မုတ်ဆိတ် မ ရှည် မှီတိုင်အောင်ယေရိခေါ
    မြို့မှာ နေ ကြလော့။ ထိုနောက် မှပြန် လာကြလော့ဟု မှာ ထားတော်မူ၏။
  tbg-tbg: Mintumanta vika voqamake kauriha kia nái maaqaini viraiti, Ieriko vatukaini
    ani vaura. Mini vauvaro Devitiva nai nitito vaiintika Hanuniva vika mintima nimito
    okarara iriro, uva vara kero vikara tiharo, Mpo, ne kia Ieruharemini vaaka aniraiti,
    Ierikoni vaivaro ni okauvano qampiqairamanta maini aniate, tiro.
  hmo-hmo: To inai hesiai taudia idia hemarai bada dainai, idia ura lasi edia gabu
    dekenai do idia giroa lou. Davida ese inai Hanunu ena kara ena sivarai ia kamonai,
    vadaeni ia ese tau haida ia siaia unai hesiai taudia dekenai, ia gwau, “Umui be
    Ierusalema dekenai do umui giroa mai haraga lasi, to Ieriko hanua dekenai do umui
    noho, ela bona emui auki huina be do ia tubu lou, vadaeni unai neganai do umui
    giroa mai.”
  urd-urd: जब दाऊद को ख़बर पहुँची तो उसने उनसे मिलने को लोग भेजे इसलिए यह आदमी बहुत
    ही शर्मिन्दा थे, इसलिए बादशाह ने फ़रमाया कि “जब तक तुम्हारी दाढ़ी न बढ़े यरीहू
    में रहो, उसके बाद चले आना।”
  rus-SYN: 'Когда донесли об этом Давиду, то он послал к ним навстречу, так как они
    были очень обесчещены. И велел царь сказать им: оставайтесь в Иерихоне, пока отрастут
    бороды ваши, и тогда возвратитесь.'
  bqc-SIM: 'Kɛ́ wa ò Davidiɛ, ↄ̃ à gbɛ̃́ↄ zĩ̀ aa gɛ́ daińlɛ, asa wí ń kṹ maamaaɛ.
    Aa ònɛ́: Kí mɛ̀, à zↄ̃lɛ Yeliko e á lɛkãna kã́ bↄlɛ, í gbasa su.'
  tcz-CHONGTHU: Hiti chun David sohte chunga thusoh ho David in ajahdoh phat in, amiteho
    thu gaseipih din mi asol tan ahi “Nakhamul’u akikhan lhit kit masang sen Jericho
    khopia hung umden unlang akikhan lhit tengle hung kile kit tauvin,” tin thu ahiltai.
    Ajeh chu amahohin alimsou chu ajachatpi mong mong u ahi.
  mar-mar: लोकांकडून हे दावीदाला कळले तेव्हा त्याने आपल्या या सेवकांची गाठ घेण्यास
    माणसे पाठवली. हे सेवक खूप लज्जीत झाले होते. दावीदाने त्यांना सांगितले, तुमच्या
    दाढ्या वाढून पूर्ववत होईपर्यंत यरीहो येथेच राहा मग यरूशलेम येथे या.
  qub-qub: Suldäruncuna pasaypa pengacusha cutiycämushanta musyaycur Davidga runacunata
    cacharan shuyaj «Jericó marcallacho goyapäramuy shaprayqui wiñanancama. Chaypitaraj
    cutimunqui» nir.
  bqp-bqp: 'Kũ ò ò Daudanɛ, akũ à gbɛ̃nↄ zĩ̀ ò gɛ́ dańlɛ, zaakũ wé''i ń kũ manamana.
    Ò pìńnɛ: Kína pì, à vutɛ Yɛriko ari á lɛ́kãsã kã kú gbasa à su.'
  hat-hat: Mesye yo te wont anpil pou yo te tounen lakay yo konsa. Lè David vin konn
    sa ki te rive yo, li voye di yo rete lavil Jeriko, y'a tounen lakay yo lè bab
    yo va pouse ankò.
  eng-BSB: When this was reported to David, he sent messengers to meet the men, since
    they had been thoroughly humiliated. The king told them, “Stay in Jericho until
    your beards have grown back, and then return.”
  tod-tod: 'Davide mɛnini nii kɛai. É keela leʋeni ti luɠɔ, mazɔlɔɔ naati ti wola
    unfeni. É ɠɛ ti ma: «À yɛ Zeeliko eyɛsu wo-ɓɛlɛiti ti lɛ ʋolu, wa ʋa niina.»'
  eng-WEBPB: When they told David this, he sent to meet them, for the men were greatly
    ashamed. The king said, “Wait at Jericho until your beards have grown, and then
    return.”
  kbq-kbq: Hagi ana kema Deviti'ma nentahino'a, eri'za vahe'a huzmanteno anage hu'ne,
    Tusi'a zamagaze hugahianki ome zamasaminke'za Jeriko mani'nenkeno zamagi zamazokara
    hagetenke'za eho.
  nhe-BL: Huan quema quimatqui David tlen quinchihuilijtoyaj itlatitlanilhua, quintitlanqui
    tlacame para ma quinnamiquitij. Huan quinilhuitoj ma mocahuaca ipan altepetl Jericó
    hasta quema moscaltis huehueyac inintentzo huan huajca mocuepase, pampa tlahuel
    tepinajti queja quinchijtoyaj.
  bus-bus: 'Kɛ̀ wà ò Daudanɛ, ben à gbɛ̃nↄ zĩ̀ aↄ̃ gá dańlɛ, zaakɛ wí ń kũ maamaa.
    Aↄ̃ bèńnɛ: Kí bè, à vɛ̃ɛ Yɛriko ai a lɛ́tãnka kã kú, é gbasa à su.'
  gub-BL: Amo umume'u a'e ma'e uzeapo ma'e kwer oho Tawi pe wà kury. Tawi omono kar
    amo awa wanuwàxi pà wà, ta'e imaranugar a'e wà xe. — Pepyta Zeriko tawhu pe nehe.
    Pezewyr peamutaw ipuku wi re nehe, peze wanupe nehe, i'i Tawi wanupe.
  eng-DRA: 'When this was told David, he sent to meet them: for the men were sadly
    put to confusion, and David commanded them, saying: Stay at Jericho, till your
    beards be grown, and then return.'
