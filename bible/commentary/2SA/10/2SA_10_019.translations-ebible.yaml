    to help any more the Bene-Ammon.
  eng-WYC-2017: And all the kings, that were in help of Hadadezer, saw that they were
    overcome of Israel, and they made peace with Israel, and served them; and the
    Syrians dreaded to give help to the sons of Ammon.
  eng-WMBB: When all the kings who were servants to Hadadezer saw that they were defeated
    before Israel, they made peace with Israel and served them. So the Syrians were
    afraid to help the children of Ammon any more.
  urd-GVH: जो अरामी बादशाह पहले हददअज़र के ताबे थे उन्होंने अब हार मानकर इसराईलियों
    से सुलह कर ली और उनके ताबे हो गए। उस वक़्त से अरामियों ने अम्मोनियों की मदद करने
    की फिर जुर्रत न की।
  rug-rug: Sipu dogoria ri doduru baṉara pu toka nia se Hadadeza sa baṉara sapu tava
    kilasa si arini koari na tie Izireli, si la varibulei si arini koari na tie Izireli
    meke koa aqorae mo koarini. Ke matagutu toka pule ni rina tinoni Siria sari na
    tinoni Amoni.
  gaz-gaz: Mootonni Hadaadezerin tajaajilaa turan hundi yommuu akka Israaʼelootaan
    moʼataman arganitti, Israaʼeloota wajjin nagaa uumanii isa jalatti bulan. Kanaafuu
    namoonni Sooriyaa ergasii Amoonota gargaaruu sodaatan.
  fra-LSG: Tous les rois soumis à Hadarézer, se voyant battus par Israël, firent la
    paix avec Israël et lui furent assujettis. Et les Syriens n’osèrent plus secourir
    les fils d’Ammon.
  yal-yal: Mangan naxanye birin yi Hadadeseri a nɔɔn bun ma, ne to a to a Isirayila
    bata e nɔ, e dɛ fanna fen e ra. E yi lu Isirayila kaane nɔɔn bun ma. Xabu na dangu,
    Arami kaane mi fa susu Amonine maliyɛ.
  haw-1868: A ike ae la ka poe alii a pau o na kauwa a Hadarezera, ua pepehiia lakou
    imua o ka Iseraela, hookuikahi mai la lakou me ka Iseraela, a hookauwa mai la
    na lakou. Pela i makau ai ko Suria i ke kokua hou aku i ka poe mamo a Amona.
  arb-NAV: وَحِينَ أَدْرَكَ جَمِيعُ حُلَفَاءِ هَدَدْعَزَرَ أَنَّهُمُ انْدَحَرُوا أَمَامَ
    الإِسْرَائِيلِيِّينَ، عَقَدُوا صُلْحاً مَعَهُمْ وَأَصْبَحُوا تَابِعِينَ لَهُمْ
    وَلَمْ يَجْرُؤُوا عَلَى نَجْدَةِ بَنِي عَمُّونَ بَعْدَ ذَلِكَ.
  ewe-ewe: Esi Hadadezer ƒe kpeɖeŋutɔwo kpɔ be woɖu Aramtɔwo dzi la wona ta eye wozu
    David tenɔlawo. Tso ɣe ma ɣi la, Aramtɔwo vɔ̃na be yewoagakpe ɖe Amonitɔwo ŋu.
  eng-LEE: 'And when all the kings, the vassals to Hadar''ezer saw that they were
    smitten before Israel, they made peace with Israel, and served them: and the Syrians
    feared to help the children of ''Ammon any more.'
  asm-FB: পাছত ইস্ৰায়েলৰ সন্মুখত নিজক পৰাজিত হোৱা দেখি, হদদেজৰৰ অধীনত থকা সকলো ৰজাই
    ইস্ৰায়েল সকলৰ সৈতে সন্ধি পাতি তেওঁলোকৰ অধীন হ’ল। তেতিয়াৰে পৰা অৰামীয়ালোকে অম্মোনৰ
    সন্তান সকলক আৰু সহায় কৰিবলৈ ভয় কৰিলে।
  sus-A: مَنفّ نَشٍيٍ بِرِن نُ نَ هَدَدٍ سٍرِ مَلِقٍ، نٍيٍ تٌ عَ تٌ عِسِرَيِلَ بَرَ
    عٍ بْنبْ، عٍ نَشَ سَاتّ شِرِ عٍ نُن دَوُدَ رَ، عٍ قَ لُ عَ شَ يَامَرِ بُن مَ.
    كَبِ نَ وَشَتِ، عَرَ مِكَيٍ مُ سُو سَ عَمٌنِكَيٍ مَلِدٍ سْنْن.
  fra-SBL: Lorsque tous les rois qui étaient au service d'Hadadézer virent qu'ils
    avaient été vaincus devant Israël, ils firent la paix avec Israël et le servirent.
    Ainsi, les Syriens eurent peur de ne plus aider les enfants d'Ammon.
  hbo-hbo: וַיִּרְא֨וּ כָֽל־הַמְּלָכִ֜ים עַבְדֵ֣י הֲדַדְעֶ֗זֶר כִּ֤י נִגְּפוּ֙ לִפְנֵ֣י
    יִשְׂרָאֵ֔ל וַיַּשְׁלִ֥מוּ אֶת־יִשְׂרָאֵ֖ל וַיַּֽעַבְד֑וּם וַיִּֽרְא֣וּ אֲרָ֔ם
    לְהֹושִׁ֥יעַ עֹ֖וד אֶת־בְּנֵ֥י עַמֹּֽון׃ פ
  kik-kik: Rĩrĩa athamaki arĩa othe maarĩ ndungata cia Hadadezeri moonire atĩ nĩmahootwo
    nĩ Isiraeli-rĩ, magĩthondeka thayũ na andũ a Isiraeli na magĩtuĩka a gwathagwo
    nĩo. Nĩ ũndũ ũcio Asuriata magĩĩtigĩra gũcooka gũteithia Aamoni hĩndĩ ĩngĩ.
  fra-NCL: Tous les rois vassaux de Hadadézer, se voyant battus devant Israël, firent
    la paix avec Israël et lui furent assujettis ; et les Syriens craignirent de porter
    encore secours aux fils d’Ammon.
  cek-AK: Israel kaminawk mah Hadadezer to pazawk boeh, tiah Hadadezer ih angraengnawk
    mah hnuk o naah, Israel kaminawk hoiah angdaehhaih to sak o moe, nihcae hanah
    tamna tok to sak pae o; to pongah Syrianawk mah Ammon kaminawk abomh hanah zit
    o boeh.
  cuk-cuk: Reymar Hadad-Ezer-bendaknanaigusmalad dakdegua, Siria-sordamar Israel-sordamarse
    galakusmala, we-reymar Israel-sordaganbo igar-nabonanai guarmalad, geb e-maiga
    gunonimalad. Degisoggu, Siria-sordamar dobedba bipisaale bar Amón-sordamar-bendakdii
    gussurmalad.
  uig-CYR: Һададезәргә беқинған һәммә падишалар өзлириниң Исраил алдида йеңилгинини
    көргәндә, Исраил билән сүлһ қилишип уларға беқинди. Шуниңдин кейин Сурийләр Аммонийларға
    йәнә ярдәм биришкә җүръәт қилалмиди.
  tel-2017: హదదెజరు సామంతులంతా తాము ఇశ్రాయేలీయుల ముందు నిలవలేక ఓడిపోవడం చూసి భయకంపితులయ్యారు.
    వారంతా ఇకపై అమ్మోనీయులకు సహాయం చేయడం మానుకుని ఇశ్రాయేలీయులకు లోబడి వారితో సంధి
    చేసుకున్నారు.
  hat-BSA: Lè tout wa yo, sèvitè a Hadarézer yo te wè ke yo te pèdi devan Israël,
    yo te fè lapè avèk Israël pou te sèvi yo. Konsa, Siryen yo te vin gen krent pou
    ede fis a Ammon yo ankò.
  kos-kos: Ke tokosra ekasr su fahsr tokol Hadadezer elos akilen lah kutangyukla elos,
    na elos orek misla yurin mwet Israel, ac mutawauk orekma nu selos. Ac mwet Syria
    elos sangeng in sifilpa kasru mwet Ammon.
  hbo-WLC: וַיִּרְא֨וּ כָֽל־הַמְּלָכִ֜ים עַבְדֵ֣י הֲדַדְעֶ֗זֶר כִּ֤י נִגְּפוּ֙ לִפְנֵ֣י
    יִשְׂרָאֵ֔ל וַיַּשְׁלִ֥מוּ אֶת־יִשְׂרָאֵ֖ל וַיַּֽעַבְד֑וּם וַיִּֽרְא֣וּ אֲרָ֔ם
    לְהוֹשִׁ֥יעַ ע֖וֹד אֶת־בְּנֵ֥י עַמּֽוֹן׃ פ
  ibo-ibo: Mgbe ndị eze niile nọ nʼokpuru ọchịchị Hadadeza hụrụ na Izrel etigbuola
    ha, ha mere ka ha na ndị Izrel dịrị nʼudo, bụrụkwa ndị nọ nʼokpuru ha. Ya mere,
    ndị Aram tụrụ egwu inyere ụmụ Amọn aka ọzọ.
  ory-ory: ତହୁଁ ହଦଦେଷରର ଅଧୀନ ସମସ୍ତ ରାଜା ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ଆପଣାମାନଙ୍କୁ ପରାସ୍ତ ଦେଖି ଇସ୍ରାଏଲ
    ସହିତ ଶାନ୍ତିର ଚୁକ୍ତି କରି ସେମାନଙ୍କର ଦାସ ହେଲେ। ଏହେତୁ ଅରାମୀୟମାନେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣକୁ
    ଆଉ ସାହାଯ୍ୟ କରିବାକୁ ଭୟ କଲେ।
  chk-chk: Iwe, lupwen ekewe king meinisin, ir mi nom fän nemenien Hatateser, ra küna
    pwe ra kuf ren ekewe sounfiun Israel, ra föri kinamwe ngeniir o atolongeer fän
    nemenier. Iei mine ekewe chon Siria ra niuokus ren ar repwe chüen alisi ekewe
    chon Amon.
  ssd-ssd: Taŋanaig le tumbraŋ gabat sugo afu Hadadeser kumnemŋge minnaig ta nane
    Israel mbalŋge kame mbolŋge kile-ibeŋkinaig ta tuku kuru-kuruka Israel mbal ndoŋ
    pasa katmba nane kumnemŋge minnaig. Taŋamba Siria mbal nane Israel mbal tuku kuru-kuruka
    Amon mbal maŋ kame tuku tur ndaniŋginaig.
  rop-rop: Wal wen ola Siriya king hubin jidan anda King Heidadesa bin sabi detlot
    Isreil solja bin bidim olabat solja, deibin go langa King Deibid, en deibin meigim
    pramis langa im blanga jidan gudbalawei garram ola Isreil pipul, en ola Isreil
    pipul bin jidan bos oba langa ola Siriya pipul na, en detlot Siriya pipul bin
    ol bradin blanga album detlot Emanait pipul na.
  ukr-1871: Як побачили ж усї царі, що помагали Адраазерові, що їх Ізраїль побив,
    зробили вони мир із Ізрайлитянами та й піддались їм, а Сирийцї боялись уже допомагати
    Аммонїям.
  deu-1951: Als aber alle Könige, die Hadad-Eser untertan waren, sahen, daß sie von
    Israel geschlagen worden waren, machten sie Frieden mit Israel und wurden ihnen
    untertan. Und die Syrer fürchteten sich, den Kindern Ammon weiterhin zu helfen.
  eng-JPS: And when all the kings that were servants to Hadadezer saw that they were
    put to the worse before Israel, they made peace with Israel, and served them.
    So the Arameans feared to help the children of Ammon any more.
  srp-1865: I kad vidješe svi carevi, sluge Adarezerove, da ih razbi Izrailj, uèiniše
    mir s Izrailjem, i služahu im, i Sirci ne smijahu više pomagati sinovima Amonovijem.
  lug-lug: Awo bakabaka bonna abaali abaddu ba Kadadezeri bwe baalaba nga bawanguddwa
    Isirayiri, ne beeweerayo ddala eri Abayisirayiri, era ne babawanga n’obusuulu.
    Awo Abasuuli ne batya okuddamu okuyamba Abamoni.
  heb-heb: ויראו כל המלכים עבדי הדדעזר כי נגפו לפני ישראל וישלמו את ישראל ויעבדום
    ויראו ארם להושיע עוד את בני עמון׃
  ben-IRV: হদরেষরের অধীনে সমস্ত রাজা যখন দেখলেন যে, তাঁরা ইস্রায়েলের সামনে হেরে গেছেন,
    তখন তাঁরা ইস্রায়েলের সঙ্গে সন্ধি করে তাদের দাস হলেন৷ তখন থেকে অরামীয়েরা অম্মোন
    সন্তানদের সাহায্য করতে ভয় পেল৷
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਰਾਜਿਆਂ ਨੇ ਜੋ ਹਦਦਅਜ਼ਰ ਦੇ ਅਧੀਨ ਸਨ ਵੇਖਿਆ ਕਿ ਉਹ ਇਸਰਾਏਲ ਤੋਂ ਹਾਰ ਗਏ
    ਹਨ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਸਮਝੌਤਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅਧੀਨ ਹੋ ਗਏ। ਇਸ ਲਈ, ਅਰਾਮੀ
    ਅੰਮੋਨੀਆਂ ਦੀ ਫੇਰ ਸਹਾਇਤਾ ਕਰਨ ਤੋਂ ਡਰੇ।
  tkr-tkr: Hadadezerne xılek avubne paççahaaşik'le con gırgınbı İzrailybışis avub
    avxu g'avcumee, manbışe İzrailybışikana dəv'ə ç'əv hav'u, manbışis nukarar vooxhe.
    Mançile qiyğa Arambı qəvəyq'ənanbı Ammonbışis kumagbı ha'as.
  mya-JVB: ဟာဒဒေဇာ ၌ ကျွန် ခံသောမင်းကြီး အပေါင်း တို့သည် ဣသရေလ အမျိုးရှေ့ မှာ မိမိတို့ရှုံး
    သည်ကို သိမြင် လျှင်၊ ဣသရေလ အမျိုးနှင့် မိဿဟာယ ဖွဲ့၍ ကျွန် ခံကြ၏။ ထိုသို့ ရှုရိ
    လူတို့သည် နောက် တဖန် အမ္မုန် အမျိုးသား တို့ကို စစ်မ ကူ ဝံ့ကြ။
  tbg-tbg: Ho avuhainaa vaiinti vokuka King Hadatesera vevaaraini vauka vaiha tavomanta
    Isareri vika iqoka aatara komanta vinavuka Isareri hampata maateraiqiha variare
    ti, iqoka qaqirake Devitira vevaaraini vaura. Vi entara Siria vika Isareri iqoka
    vaiinti aatu qetehara ti, kia qaiqaavata Amoni vatanaaka kainke hiri nimitora.
  hmo-hmo: King haida be king Hadadesa ena henunai iena hesiai gaukara idia karaia.
    To idia itaia Israela taudia ese Hadadesa idia halusia. Vadaeni idia ese Israela
    taudia danu idia maino karaia, bona edia hesiai gaukara idia karaia. Bona unai
    negana ia lao, Suria taudia be Israela taudia dekenai idia gari dainai, idia ese
    Amono taudia idia durua lou lasi.
  urd-urd: और जब बादशाहों ने जो हदद’अज़र के ख़ादिम थे देखा कि वह इस्राईलियों से हार
    गए, तो उन्होंने इस्राईलियों से सुलह कर ली और उनकी ख़िदमत करने लगे, तब अरामी बनी
    अम्मोन की फिर मदद करने से डरे।
  rus-SYN: Когда все цари покорные Адраазару увидели, что они поражены Израильтянами,
    то заключили мир с Израильтянами и покорились им. А Сирийцы боялись более помогать
    Аммонитянам.
  bqc-SIM: Kɛ́ kía pↄ́ aa dɛ Adadɛzɛɛ zↄ̀blenaↄ ũↄ è Isailiↄ zĩblèmá màa, ↄ̃
    aa lɛdoũkɛ̀ ń Isailiↄ, aa gↄ̃̀ n zↄ̀blenaↄ ũ. Vĩa Siliↄ kũ̀, aai gɛ́ dↄi
    Amↄniↄlɛ lↄo.
  tcz-CHONGTHU: Chuin Lengte jousen Hadadezer toh akitho vang uva Israel te ajolou
    u amudoh phat un, Israel mite khut ah akipelut un amaho noijah aum taovin ahi.
    hichejou a pet chun Arameans mite chun Ammon mite kithopi ding chu akicha taovin
    ahi.
  mar-mar: हद्देजरच्या मांडलीक राजांनीही इस्राएलांनी केलेला हा पराभव पाहिला. तेव्हा
    त्यांनी इस्राएलाशी तह केला व इस्राएलांचे ते चाकर झाले. पुन्हा अम्मोन्यांना मदत
    करायची अराम्यांनी धास्ती घेतली.
  qub-qub: Hadad-ezerta yanapajcunaga Israelcuna binsiptin manana masga rimaparannachu.
    Israelcunawanga allina goyaran. Israelcunapa munayninchöna caran. Chay junajpita-pacha
    Siria runacunaga fiyupana manchacuran Amón runacunata yanapayta.
  bqp-bqp: Kũ kína kũ ò de Adadɛza zↄ̀blerinↄ ũ è Isarailanↄ zĩ̀i blèḿma lɛ, akũ
    ò lɛ́dokↄ̃nↄ kɛ̀ kũ Isarailanↄ ò gↄ̃̀ ń zↄ̀blerinↄ ũ. Vĩna Sirianↄ kũ̀, odi
    gɛ́ ò ↄ da Amↄninↄa doro.
  hat-hat: Lè tout ti wa ki te mete tèt ansanm ak Adadezè yo wè jan moun Izrayèl yo
    te bat yo, yo fè lapè ak yo, yo soumèt devan yo. Se konsa, moun Aram pa pran chans
    al pote moun Amon yo sekou ankò.
  eng-BSB: When all the kings who were subject to Hadadezer saw that they had been
    defeated by Israel, they made peace with Israel and became subject to them. So
    the Arameans were afraid to help the Ammonites anymore.
  tod-tod: Tɛi masagi niiti kpein ti ɓɔni Ɠadadeezɛɛl ʋa, ti kaani ga Izelayɛle ziaa
    ti wu, ti ziilɛigi ɠaiziɛni yɔɠɔzu ta Izelayɛle, ti ɠolo Izelayɛle ʋɛ. Naa ʋoluma
    Siili nuiti ti ɠɛni luazu ga ti ʋa li ɓɔsu Amɔn nuiti ba.
  eng-WEBPB: When all the kings who were servants to Hadadezer saw that they were
    defeated before Israel, they made peace with Israel and served them. So the Syrians
    were afraid to help the children of Ammon any more.
  kbq-kbq: Hagi Hadadezerima eme azama hu'za ha'ma hu'naza kini vahe'mo'zama kazageno,
    Israeli sondia vahe'mo'zama ha'ma huzmageterage'za, ana kini vahe'mo'za hara erifru
    hu'za Israeli vahe'mokizmi zamagorga mani'naze. Ana hazageno Aramu vahe'mo'za
    Amoni vahe'ma zamaza hu'za ha'ma huzankura koro hu'naze.
  nhe-BL: Huajca nochi nopa tlanahuatiani momacaque cuenta para ax yajatij ica tlali
    Israel. Yeca motemacaque ica Israel huan quichijque se tlajtolsencahuali ininhuaya
    para quintequipanose. Huajca nopa sirios ayoc motemacayayaj quinpalehuise nopa
    amonitame iixpa David pampa majmahuiyayaj.
  bus-bus: Kɛ̀ kí kɛ̀ aↄ̃ↄ dɛ Adadɛza zↄ̀blerinↄ ũu è Isarailinↄ zĩ̀ blèḿma lɛ,
    ben aↄ̃ lɛdolɛ kɛ̀ kↄ̃n Isarailinↄ aↄ̃ gↄ̃̀ ń zↄ̀blerinↄ ũ. Vĩa Sirianↄ kũ̀,
    aↄ̃ↄe gá wà ↄ da Amↄninↄa dↄro.
  gub-BL: A'e tuwihaw Ananezer rehe we har a'e wà, wexak Izaew wakàgaw wà. — Kwa,
    weityk zauxiapekwer zanerehe we har paw kwez wà kury, i'i uzeupeupe wà. A'e rupi
    uzemono Izaew wanupe wà. Izaew wiko wazar romo wà kury. Ukyze wà. — Aze xipytywà
    Amon zane wà nehe, Izaew zanezuka putar wà nehe, i'i uzeupeupe wà.
  eng-DRA: 'And all the kings that were auxiliaries of Adarezer, seeing themselves
    overcome by Israel, were afraid and fled away, eight and fifty thousand men before
    Israel. And they made peace with Israel: and served them, and all the Syrians
    were afraid to help the children of Ammon any more.'
