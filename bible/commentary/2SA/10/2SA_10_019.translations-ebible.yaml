    o ana’ i Amoneo ka o nte-Arameo.
  tha-KJV: และเมื่อบรรดากษั​ตริ​ย์ซึ่งขึ้​นก​ับฮาดัดเอเซอร์​เห​็​นว​่าตนพ่ายแพ้ต่อหน้าอิสราเอลแล้ว
    เขาก็​ได้​กระทำสันติภาพกับอิสราเอล และยอมเป็นผู้​รับใช้​คนอิสราเอล ดังนั้นคนซีเรียจึงกลัวไม่​กล​้าช่วยคนอัมโมนอีกต่อไป
  por-BR-2018: Vendo, pois todos os reis que assistiam a Hadadezer, como haviam eles
