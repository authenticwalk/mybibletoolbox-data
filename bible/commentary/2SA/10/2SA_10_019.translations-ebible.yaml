  dop-dop: Ḿpʋ́ɣʋ́ Hɑtǝsɛɛ wɑɑlɩ ɑwulɑɑ sǝkpemɑ nɑwɑ sɩ Ɩsɛɣɛlɩ nyǝ́mɑ kʋ pɑ yǝlɑɑ
