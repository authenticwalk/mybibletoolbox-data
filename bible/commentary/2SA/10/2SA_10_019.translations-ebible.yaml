verse: 2SA.010.019
translations:
  mal-C: ഇസ്രായേല്യർ തങ്ങളെ പരാജയപ്പെടുത്തി എന്നുകണ്ടപ്പോൾ, ഹദദേസരിനു കീഴ്പ്പെട്ടിരുന്ന
    രാജാക്കന്മാരെല്ലാം ഇസ്രായേലുമായി സമാധാനസന്ധിചെയ്തു. അവർ ഇസ്രായേലിനു കീഴ്പ്പെട്ടു
    ജീവിച്ചു. അതിനുശേഷം അമ്മോന്യരെ തുടർന്നും സഹായിക്കാൻ അരാമ്യർ ഭയപ്പെട്ടു.
  deu-TKW: Als aber sämtliche Hadadeser untergebenen Könige sahen, daß sie von den
    Israelliten geschlagen waren, schlossen sie Frieden mit den Israeliten und unterwarfen
    sich ihnen, und die Aramäer fürchteten sich, den Ammonitern ferner noch Hilfe
    zu leisten.
  lin-lin: Tango bakonzi nyonso oyo bazalaki na se ya bokonzi ya Adadezeri bamonaki
    ete Isalaele alongi bango, basalaki kimia elongo na bato ya Isalaele mpe bakomaki
    kosalela Isalaele. Bongo bato ya Siri bakomaki kobanga kosunga bato ya Amoni.
  eng-LSV: And all the kings—servants of Hadadezer—see that they have been struck
    before Israel, and make peace with Israel, and serve them; and Aram is afraid
    to help the sons of Ammon anymore.
  eng-GNV: And when all the Kings, that were seruants to Hadarezer, saw that they
    fell before Israel, they made peace with Israel, and serued them. and the Aramites
    feared to helpe the children of Ammon any more.
  eng-WEBSTER: And when all the kings that were servants to Hadarezer saw that they
    were smitten before Israel, they made peace with Israel, and served them. So the
    Syrians feared to help the children of Ammon any more.
  nhw-BL: Huajca nochi nopa tlanahuatiani momacaque cuenta para amo yajatij ica tlali
    Israel. Yeca motemacaque ica Israel huan quichijque se camanal sencahuali ininhuaya
    para quintequipanose. Huajca nopa sirios ayacmo motemacayayaj quinpalehuise nopa
    amonitame iixpa David pampa majmahuiyayaj.
  swh-ONEN: Wafalme wote waliokuwa wanamtumikia Hadadezeri walipoona kuwa wameshindwa
    na Israeli, wakafanya amani na Waisraeli na wakawa chini yao. Hivyo Waaramu wakaogopa
    kuwasaidia Waamoni tena.
  bba-bba: Sinɑm be bɑ rɑɑ Hɑdɑdesɛɛ sɑ̃ɑmɔ mi, bɑ wɑ mɑ Isirelibɑ bɑ nùn kɑmiɑ. Yerɑ
    bɑ kɑ Isireli be dorɑ mɑ bɑ Dɑfidi sɑ̃wɑ. Sɑɑ yen dɔmɑ ten di, Siriɡibu bɑ ǹ
    mɑɑ wure bu Amɔnibɑ somiru dɑ.
  eng-KJVCPB: And when all the kings that were servants to Hadarezer saw that they
    were smitten before Israel, they made peace with Israel, and served them. So the
    Syrians feared to help the children of Ammon any more.
  luo-luo: Kane ruodhi duto mane ni e bwo loch Hadadezer oneno ni jo-Israel oseloyogi,
    negiloso kwe e kindgi gi jo-Israel mi gibedo e bwo lochgi. Omiyo jo-Aram nobedo
    maluor mar konyo jo-Amon kendo.
  meu-meu: Hanua pavapavadia hahidaosi Hadadesere isiaina e lao heniva na lalodia
    vada e parara Israel taudia ese vada e hadareredia, bena idia na Israel taudia
    ida e herohemaino, bona isiaidia e lao heni. Taunabunai, una negana amo Suria
    taudia na Amono taudia idurudia garina e gariva.
  npi-ULB: जब हददेजेरका अधीनमा भएका सबै राजाले आफू इस्राएलद्वारा परास्‍त भएको देखे,
    तब उनीहरूले इस्राएलसँग शान्ति सम्झौता गरे र तिनीहरूका अधीनमा भए । यसरी अरामीहरू
    अम्‍मोनका मानिसहरूलाई फेर सहायता गर्न डराए ।
  yor-yor: Nígbà tí gbogbo àwọn ọba tí ó wà lábẹ́ Hadadeseri sì rí i pé wọ́n di bíbì
    ṣubú níwájú Israẹli, wọ́n sì bá Israẹli làjà, wọ́n sì ń sìn wọ́n. Àwọn ará Siria
    sì bẹ̀rù láti máa ran àwọn ọmọ Ammoni lọ́wọ́ mọ́.
  ind-ind: Ketika semua raja daerah yang bersekutu dengan Hadadeser melihat bahwa
    dia sudah dikalahkan oleh bangsa Israel, mereka pun membuat perdamaian dengan
    Raja Daud dan tunduk di bawah pemerintahan Israel. Akibat peristiwa itu, bangsa
    Siria tidak lagi bersedia menolong bangsa Amon.
  pes-OPCB: وقتی پادشاهان خدمتگزار هددعزر دیدند که سربازان سوری شکست خورده‌اند، با
    اسرائیلی‌ها صلح نموده، تابع آنها شدند. از آن پس، دیگر سوری‌ها جرأت نکردند به عمونی‌ها
    کمک کنند.
  tgl-ULB: Nang makita ng lahat ng mga hari na mga lingkod ni Hadadezer na tinalo
    sila ng Israel, nakipagkasundo sila sa Israel at sila ay naging mga bihag. Kaya
    natakot ang mga Arameo na tulungan pa ang mga tao ng Ammon.
  hui-hui: Abale kini maru Sirianaga Kini Hadadese andaneha haga henerume handalu
    hearia Isaraeleali ti hongoheore howa Siriali bope hayago hondowa tigua Isaraeleali
    baba gi tigani bialu tini Isaraelenaga andaneha hene. Ani hayagola Siriali biaru
    tigua Isaraelealiru hondowa gi timbuni halu tigua Amonoaliru lone biamogo bulene
    manda nabi wahalu wahene.
  mya-mya: ဟာ​ဒ​ဒေ​ဇာ​၏​လက်​အောက်​ခံ​ဘု​ရင်​များ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​လက်​တွင်
    မိ​မိ တို့​အ​ရေး​ရှုံး​နိမ့်​ကြ​ပြီ​ဖြစ်​ကြောင်း​သိ​ရှိ ကြ​သော​အ​ခါ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    နှင့်​စစ်​ပြေ​ငြိမ်း​ရန်​စေ့​စပ်​၍​သူ​တို့​၏​လက် အောက်​ခံ​ဖြစ်​လာ​ကြ​၏။ ရှု​ရိ​ပြည်​သား​တို့
    သည်​လည်း​အမ္မုန်​ပြည်​သား​တို့​အား​နောက် တစ်​ဖန်​စစ်​မ​ကူ​ဝံ့​ကြ​တော့​ချေ။
  bod-N: དེར་ཧ་དད་ཨི་སེར་གྱི་མངའ་འོག་ཏུ་ཡོད་པའི་རྒྱལ་པོ་རྣམས་ཀྱིས་རང་ཉིད་ཡེས་ར་ཨེལ་གྱི་མདུན་ནས་ཕམ་ཟིན་པ་མཐོང་བས།
    ཡེས་ར་ཨེལ་པ་དང་མཐུན་པར་བྱས་ཤིང་དེའི་གཡོག་ཀྱང་བྱས། དེ་ལྟར་ཨ་རམ་པ་རྣམས་འཇིགས་ནས་ཡང་བསྐྱར་ཨམ་མོན་པ་རྣམས་ལ་རོགས་བྱེད་མ་ཕོད་དོ།
    །
  sna-sna: Madzimambo ose akanga ari varanda vaHadhadhezeri akati aona kuti akundwa
    navaIsraeri, akayanana navaIsraeri uye akava pasi pavo. Saka vaAramu vakatya kubatsira
    vaAmoni zvakare.
  spa-BLM: Cuando todos los reyes que estaban al servicio de Hadadézer vieron que
    habían sido derrotados ante Israel, hicieron la paz con Israel y les sirvieron.
    Entonces los sirios tuvieron miedo de seguir ayudando a los hijos de Amón.
  cac-cac: Ayic ix yilan masanil eb' rey ayoch yed' vin̈aj rey Hadad-ezer chi' to
    toxo ix ac'ji ganar eb' yuj eb' israel chi', ix yac'anoch sb'a eb' d'a junc'olal
    yed' eb' israel chi', yuj chi' ix canxon̈ej eb' d'a yalan̈ smandar vin̈aj rey
    David chi'. Atax ta' ix xivcanq'ue eb' sirio chi', majxo yac'xiochlaj sb'a eb'
    scolvaj yed' eb' amonita chi'.
  swh-ULB: Wafalme wote waliokuwa watumishi wa Hadareza walipoona kuwa wameshindwa
    na Israeli, walifanya amani na Israeli na wakawa watumishi wao. Hivyo washami
    wakaogopa kuwasaidia watu wa Amoni tena.
  bel-bel: Калі ўсе цары пакорныя Адраазару ўбачылі, што яны разьбіты Ізраільцянамі,
    дык заключылі мір зь Ізраільцянамі і скарыліся ім. А Сірыйцы баяліся далей дапамагаць
    Аманіцянам.
  deu-ELBBK: Und als alle die Könige, die Knechte Hadadesers waren, sahen, dass sie
    vor Israel geschlagen waren, da machten sie Frieden mit Israel und dienten ihnen.
    Und die Syrer fürchteten sich, den Kindern Ammon weiterhin zu helfen.
  mbb-OT: Hein naahà te menge hadì te menge Aramihanen he menge sakup ni Hadadezer
    he egkezaag sikandan te menge Israilihanen, mibpekid-emiǥu zan te menge Israilihanen
    ne mibpesakup en sikandan te Israel. Umbe puun dutun nengahandek en is menge Aramihanen
    he edtavang te menge Amunihanen.
  mal-2015: എന്നാൽ ഹദദേസെരിന്റെ ആശ്രിതന്മാരായ സകലരാജാക്കന്മാരും തങ്ങൾ യിസ്രായേലിനോടു
    തോറ്റു എന്നു കണ്ടിട്ടു യിസ്രായേല്യരുമായി സന്ധിചെയ്തു അവരെ സേവിച്ചു. അതിൽപിന്നെ
    അമ്മോന്യർക്കു സഹായം ചെയ്‌വാൻ അരാമ്യർ ഭയപ്പെട്ടു.
  rmc-rmc: Sar savore kraľa, save služinenas le Hadad-Ezeroske, dikhle, hoj o Izrael
    zviťazinďa upral lende, phandle lenca zmluva a služinenas lenge. O Aramejčana
    pes imar daranas buter te pomožinel le Amončanenge.
  pes-OPV: وچون جمیع پادشاهانی که بنده هددعزر بودند، دیدند که از حضور اسرائیل شکست
    خوردند، بااسرائیل صلح نموده، بنده ایشان شدند. و ارامیان پس از آن از امداد بنی
    عمون ترسیدند.
  ron-1924: Тоць ымпэраций супушь луй Хадарезер, вэзынду-се бэтуць де Исраел, ау фэкут
    паче ку Исраел ши и с-ау супус. Ши сириений н-ау май ындрэзнит сэ ажуте пе фиий
    луй Амон.
  ben-OBCV: যখন হদদেষরের দাসানুদাস সব রাজা দেখেছিলেন যে ইস্রায়েলের কাছে তারা ছত্রভঙ্গ
    হয়েছেন, তখন তারা ইস্রায়েলীদের সঙ্গে শান্তিচুক্তি করলেন ও তাদের বশীভূত হলেন।
    তাই অরামীয়রা আর কখনও অম্মোনীয়দের সাহায্য করার সাহস পায়নি।
  som-som: Oo markii boqorradii Hadarceser addoommada u ahaa oo dhammu ay arkeen in
    iyaga reer binu Israa'iil hortooda looga adkaaday ayay la nabdeen reer binu Israa'iil,
    wayna u adeegeen. Oo saas aawadeed reer Suuriya way ka cabsadeen inay mar dambe
    reer Cammoon caawiyaan.
  lat-VUC: 'Videntes autem universi reges qui erant in præsidio Adarezer, se victos
    esse ab Israël, expaverunt, et fugerunt quinquaginta et octo millia coram Israël.
    Et fecerunt pacem cum Israël, et servierunt eis: timueruntque Syri auxilium præbere
    ultra filiis Ammon.'
  eng-ASVBT: And when all the kings that were servants to Hadadezer saw that they
    were put to the worse before Israel, they made peace with Israel, and served them.
    So the Syrians feared to help the children of Ammon anymore.
  ita-1885: E tutti i re, vassalli di Hadarezer, veggendo ch'erano stati sconfitti
    da Israele, fecero pace con Israele, e furono loro soggetti. Ed i Siri temettero
    di più soccorrere i figliuoli di Ammon.
  eng-LXXUP: 'And all the kings the servants of Hadadezer saw that they were put to
    the worse before Israel, and they went over to Israel, and served them: and Syria
    was afraid to help the children of Ammon anymore.'
  eng-ULB: When all the kings who were servants of Hadarezer saw that they were defeated
    by Israel, they made peace with Israel and became their subjects. So the Arameans
    were afraid to help the people of Ammon anymore.
  spa-VBL: Cuando todos los reyes aliados de Hadad-ezer se dieron cuenta de que habían
    sido derrotados por Israel, hicieron la paz con David y se sometieron a él. Como
    resultado, los arameos tuvieron miedo de seguir ayudando a los amonitas.
  fra-_FOB: Et quand tous les rois, soumis à Hadarézer, virent qu'ils avaient été
    battus par Israël, ils firent la paix avec les Israélites, et leur furent assujettis;
    et les Syriens craignirent de donner encore du secours aux enfants d'Ammon.
  mal-mal: എന്നാൽ ഹദദേസെരിന്റെ ആശ്രിതന്മാരായ സകലരാജാക്കന്മാരും അവർ യിസ്രായേലിനോടു
    തോറ്റു എന്ന് കണ്ട് യിസ്രായേല്യരുമായി സന്ധിചെയ്ത് അവരെ സേവിച്ചു. അതിൽപിന്നെ അമ്മോന്യർക്കു
    സഹായം ചെയ്യുവാൻ അരാമ്യർ ഭയപ്പെട്ടു.
  urd-GVR: Jo Arāmī bādshāh pahle Hadadazar ke tābe the unhoṅ ne ab hār mān kar Isrāīliyoṅ
    se sulah kar lī aur un ke tābe ho gae. Us waqt se Arāmiyoṅ ne Ammoniyoṅ kī madad
    karne kī phir jurrat na kī.
  suz-BL: मिनु हादादेजेर कली वारच पाइब पिप नेल्‍लेमी इस्राएली नु ब्रुशो, दे तुइश्‍शा,
    इस्राएली नु गारचा गोव़मे बाक्‍त। मिनु इस्राएली आन हुकुममी बाक्‍ने बिस्‍समा बाक्‍त।
    मेना रे अराम ङा मुरपुकीम अम्‍मोनी आन कली लेंशा गेनायो वारच मपदमे बाक्‍त।
  ita-1927: E quando tutti i re vassalli di Hadadezer si videro sconfitti da Israele,
    fecero pace con Israele, e furono a lui soggetti. E i Siri non osarono più recar
    soccorso ai figliuoli di Ammon.
  ckb-ckb: کاتێک هەموو پاشاکانی ژێردەستەی هەدەدعەزەر بینییان کە ئەوان لە بەرامبەر
    ئیسرائیل تێکشکاون، لەگەڵ ئیسرائیل ئاشت بوونەوە و بوونە ژێردەستەی ئیسرائیل. ئیتر
    ئارامییەکان نەیانوێرا بەهانای عەمۆنییەکانەوە بچن.
  eng-BBE: And when all the kings who were servants of Hadadezer saw that they were
    overcome by Israel, they made peace with Israel and became their servants. So
    the Aramaeans, in fear, gave no more help to the children of Ammon.
  kan-OKCV: ಹದದೆಜೆರನ ಸೇವಕರಾದ ಸಮಸ್ತ ಅರಸರು ತಾವು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಸೋತುಹೋದದ್ದನ್ನು ಕಂಡಾಗ,
    ಅವರು ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಸಂಧಾನ ಮಾಡಿಕೊಂಡು ಅವರಿಗೆ ಅಧೀನರಾದರು. ತರುವಾಯ ಅರಾಮ್ಯರು ಅಮ್ಮೋನಿಯರಿಗೆ
    ಮತ್ತೆ ಸಹಾಯ ಮಾಡುವುದಕ್ಕೆ ಭಯಪಟ್ಟರು.
  tam-2017: அப்பொழுது ஆதாரேசருக்கு பணிவிடை செய்கிற எல்லா ராஜாக்களும் தாங்கள் இஸ்ரவேலுக்கு
    முன்பாக முறியடிக்கப்பட்டதைக் கண்டு, இஸ்ரவேலர்களோடு சமாதானம்செய்து, அவர்களுக்கு
    பணிவிடை செய்தார்கள். அதன்பின்பு அம்மோன் மக்களுக்கு உதவிசெய்ய சீரியர்கள் பயப்பட்டார்கள்.
  spa-RV-1909: Viendo pues todos los reyes que asistían á Hadad-ezer, como habían
    ellos sido derrotados delante de Israel, hicieron paz con Israel, y sirviéronle;
    y de allí adelante temieron los Siros de socorrer á los hijos de Ammón.
  ron-BTF: Și când toți împărații care erau servitori lui Hadadezer au văzut că erau
    loviți înaintea lui Israel, au făcut pace cu Israel și le-au servit. Astfel sirienii
    s-au temut să îi mai ajute pe copiii lui Amon.
  eng-WEBP: When all the kings who were servants to Hadadezer saw that they were defeated
    before Israel, they made peace with Israel and served them. So the Syrians were
    afraid to help the children of Ammon any more.
  eng-FBV: When all the kings allied with Hadadezer realized that they had been defeated
    by Israel, they made peace with David and became subject to him. As a result,
    the Arameans were afraid to help the Ammonites any more.
  nld-1939: Nu begrepen alle koningen, die van Hadadézer afhankelijk waren, dat ze
    het tegen Israël moesten afleggen; ze sloten dus vrede met Israël en onderwierpen
    zich. Voortaan wachtte Aram zich wel, om nog eens de Ammonieten te helpen.
  nch-BL: Huajca nochi nopa tanahuatiani quiitaque para amo yajatij ica tali Israel.
    Yeca motemacaque ica Israel huan quichijque se camanal sencahuali inihuaya para
    quintequipanose. Huajca nopa sirios ayecmo motemacaque para quinpalehuise nopa
    amonitame iixpa David pampa majmahuiyayaj.
  vie-1934: Khi các vua chư hầu của Ha-đa-rê-xe thấy mình bị Y-sơ-ra-ên thấy mình
    bị Y-sơ-ra-ên đánh bại, thì lập hòa cùng Y-sơ-ra-ên và phục dịch họ; dân Sy-ri
    không còn dám giúp dân Am-môn nữa.
  hin-CV: जब हादेदेज़र के सभी जागीरदारों ने यह देखा कि वे इस्राएल द्वारा हरा दिया
    गया है, उन्होंने इस्राएल से संधि कर ली और इस्राएल के अधीन हो गए. इसके बाद अम्मोनियों
    की सहायता करने में अरामी झिझकने लगे.
  spa-BES: Y cuando todos los reyes que eran siervos de Hadad Ezer vieron que fueron
    vencidos por Israel, hicieron la paz con Israel y se convirtieron en sus siervos.
    Así que los sirios, con miedo, no dieron más ayuda a los hijos de Amón.
  tdx-tdx: Aa ie nioni’ o mpanjaka mpitoro’ i Kadadetsereo te nahagioke t’Israele,
