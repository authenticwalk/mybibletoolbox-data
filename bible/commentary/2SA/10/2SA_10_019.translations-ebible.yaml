    olofomusa: gousa:i. Amalalu, Isala:ili dunu da ili ouligilalu. Amola Silia dunu
    da beda:iba:le, bu A:mone dunu hame fidisu.'
  tpi-OTNT: Ol sampela king i stap aninit long King Hadateser i lukim olsem, ol Israel
