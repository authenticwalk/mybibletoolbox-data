  kan-2017: ಹದದೆಜೆರನಿಗೆ ದಾಸರಾಗಿದ್ದ ಅರಸರೆಲ್ಲರೂ ಇಸ್ರಾಯೇಲ್ಯರಿಂದ ತಾವು ಸೋತುಹೋದೆವೆಂದು ತಿಳಿದು,
