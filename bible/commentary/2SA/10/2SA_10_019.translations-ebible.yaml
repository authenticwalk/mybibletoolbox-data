    Und die Syrer fürchteten sich, den Kindern Ammon fernerhin zu helfen.
  eng-WYC-2018: And all the kings, that were in help of Hadadezer, saw that they were
    overcome of Israel, and they made peace with Israel, and served them; and the
    Syrians dreaded to give (more) help to the sons of Ammon. (And when all the kings,
