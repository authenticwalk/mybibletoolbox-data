verse: 2SA.010.016
translations:
  mal-C: യൂഫ്രട്ടീസ് നദിക്ക് അപ്പുറമുള്ള അരാമ്യരെയും ഹദദേസർ വരുത്തിയിരുന്നു. ഹദദേസറിന്റെ
    സൈന്യാധിപനായ ശോബക്ക് അവരെ നയിച്ചു; അവർ ഹേലാമിലേക്കു ചെന്നു.
  deu-TKW: und Hadadeser sandte hin und ließ die Aramäer von jenseits des Stromes
    ausrücken. Sie kamen nach Helam mit Sobach, dem Feldherrn Hadadesers, an der Spitze.
  lin-lin: Adadezeri atindaki bantoma kobenga bato ya Siri oyo bazalaki na ngambo
    mosusu ya ebale. Mpe bayaki na Elami. Tsobaki, mokonzi ya mampinga ya Adadezeri,
    azalaki liboso na bango.
  eng-LSV: and Hadadezer sends, and brings out Aram which [is] beyond the River, and
    they come to Helam, and Shobach, head of the host of Hadadezer, [is] before them.
  eng-GNV: 'And Hadarezer sent, and brought out the Aramites that were beyond the
    Riuer: and they came to Helam, and Shobach the captaine of the hoste of Hadarezer
    went before them.'
  eng-WEBSTER: 'And Hadarezer sent, and brought out the Syrians that were beyond the
    river: and they came to Helam; and Shobach the captain of the host of Hadarezer
    went before them.'
  nhw-BL: huan hualajqui Hadad Ezer para quinpalehuis. Yaya eliyaya tlanahuatijquetl
    ipan altepetl Soba. Huan Hadad Ezer tlatitlantoya para ma hualaca nopa sequinoc
    sirios catli itztoyaj ipan seyoc nali hueyatl Eufrates huan nochi inijuanti ajsicoj
    ipan se lugar catli itoca Helam. Huan ni soldados quinyacanayaya Sobac catli eliyaya
    capitán tlen isoldados Hadad Ezer.
  swh-ONEN: Hadadezeri akaagiza Waaramu walioletwa kutoka ngʼambo ya Mto Frati, wakaenda
    Helamu pamoja na Shobaki jemadari wa jeshi la Hadadezeri akiwaongoza.
  bba-bba: Mɑ Hɑdɑdesɛɛ u ɡɔrɑ bu Siriɡii be bɑ wɑ̃ɑ dɑɑ te bɑ mɔ̀ Efɑrɑtin ɡuruɔ
    sokumɑ. Yerɑ bɑ mɛnnɑ bɑ nɑ Helɑmuɔ. Sobɑki Hɑdɑdesɛɛn tɑbu sunɔwɑ u bu kpɑre.
  eng-KJVCPB: 'And Hadarezer sent, and brought out the Syrians that were beyond the
    river: and they came to Helam; and Shobach the captain of the host of Hadarezer
    went before them.'
  luo-luo: Hadadezer nooro wach mondo okel jo-Aram man loka Aora Yufrate kendo gidhi
    Helam ka Shobak ma en jatend jolweny mag Hadadezer, otelonegi.
  meu-meu: Bena Hadadesere e hesiai, Suria taudia Eufrate sinavaina unukahana ai e
    nohova na e boindia; bena idia na ema, Helam ai e kau; Sobaka, Hadadesere ena
    tuari lohiana, ese e biagudia.
  npi-ULB: त्यसपछि हददेजेरले यूफ्रेटिस नदी पारिका आरामी सेनाहरूलाई पनि लिन पठाए ।
    उनीहरू हेलाममा आए र हददेजरका फौजका कमाण्‍डर शोबाक तिनीहरूको अगिअगि गए ।
  yor-yor: Hadadeseri sì ránṣẹ́, ó sì mú àwọn Siria tí ó wà ní òkè odò Eufurate jáde
    wá, wọ́n sì wá sí Helami; Sobaki olórí ogun Hadadeseri sì ṣe olórí wọn.
  ind-ind: '@see-verse:2SA.010.015'
  pes-OPCB: '@see-verse:2SA.010.015'
  tgl-ULB: Pagkatapos pinatawag ni Hadadezer ang hukbo ng mga Arameo mula sa dulo
    ng Ilog Eufrates. Nagtungo sila sa Helam kasama si Sobac, ang pinuno ng hukbo
    ni Hadarezer na nasa kanilang unahan.
  hui-hui: Ani buwa Kini Hadadesehanda agali maruhondo, Siria ami agali maru Iba Yuberedisi
    angeha wai bialu hearu lone damu pudaba, layagola damu pialu bibahende haru daibu
    howa tidiyu hene. Ti bibahende dindi Helama mbira wiagoria íbu ngoaiho heagola
    Hadadesenaga ami agaliru haru haga agali haguane mbira mini Sobaga heagome ami
    agali uruni haru hene.
  mya-mya: ဟာ​ဒ​ဒေ​ဇာ​မင်း​သည်​ဥ​ဖ​ရတ်​မြစ်​အ​ရှေ့ ဘက်​ရှိ​ရှု​ရိ​ပြည်​သား​တို့​ကို​ဆင့်​ခေါ်​သ​ဖြင့်
    သူ​တို့​သည်​ဟာ​ဒ​ဒေ​ဇာ​မင်း​၏​ဗိုလ်​ချုပ် ရှော​ဗက်​ကွပ်​ကဲ​လျက်​ဟေ​လံ​မြို့​သို့​ရောက်
    ရှိ​လာ​လေ​သည်။-
  bod-N: ཧ་དད་ཨི་སེར་གྱིས་བང་ཆེན་མངགས་ཤིང་། གཙང་པོའི་ཕ་རོལ་གྱི་ཨ་རམ་པ་རྣམས་སྦྲན་ནས་དེ་དག་ཧེ་ལཱམ་ཡུལ་དུ་སླེབས་པ་དང་།
    ཧ་དད་ཨི་སེར་གྱི་དམག་དཔོན་ཤོ་བག་བྱ་བ་ཡིས་དེ་དག་ལ་འགོ་ཁྲིད་བྱས།
  sna-sna: Hadhadhezeri akakokera vaAramu kubva mhiri kwoRwizi; vakaenda kuHeramu
    vachitungamirirwa naShobhaki mutungamiri wehondo yaHadhadhezeri.
  spa-BLM: Hadadzer envió y sacó a los sirios que estaban al otro lado del río; y
    llegaron a Helam, con Sobac, el capitán del ejército de Hadadzer, a la cabeza.
  cac-cac: Ix avtajcot eb' sirio chi' yuj vin̈aj rey Hadad-ezer, aton eb' ay d'a junxo
    sc'axepalec' a' Éufrates, ix c'och eb' d'a chon̈ab' Helam. A vin̈aj Sobac b'ab'el
    d'a yichan̈ eb', aton vin̈ yajal d'a eb' soldado yic vin̈aj rey Hadad-ezer chi'.
  swh-ULB: Kisha Hadareza akatuma kuleta vikosi vya Washami ng'ambo ya Mto Frati.
    Wakaja Helamu pamoja na Shobaki, mkuu wa jeshi la Hadareza juu yao.
  bel-bel: І паслаў Адраазар і паклікаў Сірыйцаў, якія за ракою Халамака, і прыйшлі
    яны да Элама; а Савак, ваеначальнік Адраазараў, узначальваў іх.
  deu-ELBBK: Und Hadadeser sandte hin und ließ die Syrer ausziehen, die jenseits des
    Stromes waren; und sie kamen nach Helam, und Schobak, der Heeroberste Hadadesers,
    vor ihnen her.
  mbb-OT: Midtevangan sikandan te zuma he menge Aramihanen he impetawag ni Hadadezer
    he ebpuun te diyà layun te Wahig he Eufrates. Ne midhendiyè dan te Helam he iyan
    mibpengulu kandan si Shobac he iyan peremandar te menge sundaru ni Hadadezer.
  mal-2015: ഹദദേസെർ ആളയച്ചു നദിക്കു അക്കരെയുള്ള അരാമ്യരെ വരുത്തി; അവർ ഹേലാമിലേക്കു
    വന്നു; ഹദദേസെരിന്റെ സേനാപതിയായ ശോബക്ക് അവരുടെ നായകനായിരുന്നു.
  rmc-rmc: Akor o Hadad-Ezer bičhaďa muršen, hoj te anen le Aramejčanen, save bešenas
    pre oki sera le paňeskri Eufrat. On avle andro Chelam a o Šobach, o veľiťeľis
    upral e armada le Hadad-Ezeroskri, len ľidžalas.
  pes-OPV: و هددعزرفرستاده، ارامیان را که به آن طرف نهر بودند، آوردو ایشان به حیلام
    آمدند، و شوبک، سردار لشکرهددعزر، پیشوای ایشان بود.
  ron-1924: Хададезер а тримис дупэ сириений каре ерау де чялалтэ парте а рыулуй ши
    ау венит ла Хелам, ын фрунте ку Шобак, кэпетения оштирий луй Хададезер.
  ben-OBCV: হদদেষর ইউফ্রেটিস নদীর ওপার থেকে অরামীয়দের আনিয়েছিলেন; তারা হেলমে গেল,
    ও হদদেষরের সৈন্যদলের সেনাপতি শোবক তাদের নেতৃত্বে ছিলেন।
  som-som: Markaasaa Hadarceser u cid diray oo soo wada kexeeyey reer Suuriyihii Webiga
    ka shisheeyey; oo waxay yimaadeen Xeelaam, iyagoo uu madax u yahay Shoobag oo
    ahaa sirkaalkii ciidanka Hadarceser.
  lat-VUC: 'Misitque Adarezer, et eduxit Syros qui erant trans fluvium, et adduxit
    eorum exercitum: Sobach autem, magister militiæ Adarezer, erat princeps eorum.'
  eng-ASVBT: 'And Hadadezer sent, and brought out the Syrians that were beyond the
    River: and they came to Helam, with Shobach the captain of the host of Hadadezer
    at their head.'
  ita-1885: E Hadarezer mandò a far venire i Siri di là dal fiume; ed essi vennero
    in Helam; e Sobac, capo dell'esercito di Hadarezer, li conduceva.
  eng-LXXUP: And Hadadezer sent and gathered the Syrians from the other side of the
    river Chalamak, and they came to Helam; and Shobach the captain of the host of
    Hadadezer was at their head.
  eng-ULB: Then Hadarezer sent for Aramean troops from beyond the Euphrates River.
    They came to Helam, and Shobak, the commander of Hadarezer's army, went before
    them.
  spa-VBL: Hadad-ezer mandó traer más arameos de más allá del río Éufrates. Llegaron
    a Helam bajo el mando de Sobac, comandante del ejército de Hadad-ezer.
  fra-_FOB: Et Hadarézer envoya, et fit venir les Syriens d'au delà du fleuve, et
    ils vinrent à Hélam; et Shobac, chef de l'armée de Hadarézer, les conduisait.
  mal-mal: ഹദദേസെർ ആളയച്ച് നദിക്ക് അക്കരെയുള്ള അരാമ്യരെ വരുത്തി; അവർ ഹേലാമിലേക്ക്
    വന്നു; ഹദദേസെരിന്റെ സേനാപതിയായ ശോബക്ക് അവരുടെ നായകനായിരുന്നു.
  urd-GVR: Hadadazar ne Dariyā-e-Furāt ke pār Masoputāmiyā meṅ ābād Arāmiyoṅ ko bulāyā
    tāki wuh us kī madad kareṅ. Phir sab Hilām pahuṅch gae. Hadadazar kī fauj par
    muqarrar afsar Sobak un kī rāhnumāī kar rahā thā.
  suz-BL: हादादेजेरमी युफ्रेटीस खोला आ आइक्‍ची हांबु रे अरामी आन कली ब्रेत्‍थ सोइक्‍तीमी
    बाक्‍त। मिनु मेकोपुकी हादादेजेर आ लडाइ पाइब आन ठेयब मुर शोबाक आ हुकुममी हेलाम
    सहरम जाक्‍मा बाक्‍त।
  ita-1927: Hadadezer mandò a far venire i Siri che abitavano di là dal fiume, e quelli
    giunsero a Helam, con alla testa Shobac, capo dell’esercito di Hadadezer.
  ckb-ckb: ئینجا هەدەدعەزەر ناردی و ئارامییەکانی ئەوبەری ڕووباری فوراتی هێنا، ئەوانیش
    هاتن بۆ حێلام و شۆڤەخی سەرکردەی سوپاکەی هەدەدعەزەریش لەپێشیانەوە بوو.
  eng-BBE: 'And Hadadezer sent for the Aramaeans who were on the other side of the
    River: and they came to Helam, with Shobach, the captain of Hadadezer''s army,
    at their head.'
  kan-OKCV: ಹದದೆಜೆರನು ನದಿಯ ಆಚೆಯಲ್ಲಿರುವ ಇತರ ಅರಾಮ್ಯರನ್ನು ಕರೆಯಿಸಿಕೊಂಡದ್ದರಿಂದ ಅವರು ಹೆಲಾಮಿಗೆ
    ಬಂದರು. ಹದದೆಜೆರನ ಸೇನಾಧಿಪತಿಯಾದ ಶೋಬಕನು ಅವರ ನಾಯಕನಾದನು.
  tam-2017: ஆதாரேசர் நதிக்கு மறுகரையில் சீரியர்களையும் அழைத்தனுப்பினான்; அவர்கள் ஏலாமுக்கு
    வந்தார்கள்; ஆதாரேசருடைய படைத்தலைவனான சோபாக் அவர்களுக்கு முன்னாலே சென்றான்.
  spa-RV-1909: Y envió Hadad-ezer, y sacó los Siros que estaban de la otra parte del
    río, los cuales vinieron á Helam, llevando por jefe á Sobach general del ejército
    de Hadad-ezer.
  ron-BTF: Și Hadadezer a trimis și i-a scos pe sirienii care erau dincolo de râu;
    și au venit la Helam; și Șobac, căpetenia oștirii lui Hadadezer, mergea în fruntea
    lor.
  eng-WEBP: Hadadezer sent and brought out the Syrians who were beyond the River;
    and they came to Helam, with Shobach the captain of the army of Hadadezer at their
    head.
  eng-FBV: Hadadezer sent for more Arameans to be brought from beyond the Euphrates
    River. They arrived in Helam under the leadership of Shobach, commander of Hadadezer's
    army.
  nld-1939: en liet Hadadézer zelfs de Arameën van de overzijde der Rivier uitrukken.
    En met Sjobek, den legeroverste van Hadadézer, aan hun spits, trokken ze naar
    Chelam op.
  nch-BL: huan hualajqui Hadad Ezer para quinpalehuis. Yaya eliyaya tanahuatijquet
    ipan altepet Soba. Huan Hadad Ezer tatitantoya para ma hualaca nopa sequinoc sirios
    cati itztoyaj ipan seyoc nali hueyat Eufrates huan nochi inijuanti ajsicoj ipan
    se lugar cati itoca Helam. Huan ni soldados quinyacanayaya Sobac cati eliyaya
    capitán ten isoldados Hadad Ezer.
  vie-1934: Ha-đa-rê-xe sai chiêu dân Sy-ri ở bên kia sông; chúng nó đến Hê-lam, có
    Sô-bác làm tổng binh của Ha-đa-rê-xe, quản suất.
  hin-CV: हादेदेज़र ने उन अश्शूरियों को बुला लिया, जो फ़रात नदी के पार बसे हुए थे.
    ये सब हालेम नामक स्थान पर इकट्ठा हो गए. उनका सेनापति था हादेदेत्सर की सेना का
    आदेशक शोबाख.
  spa-BES: 'Y Hadad Ezer envió a los sirios que estaban al otro lado del río: y llegaron
    a Helam, con sobac, el capitán del ejército de Hadad Ezer, a la cabeza.'
  tdx-tdx: Le nañirake t’i Kadadetsere, naho nakare’e o nte-Ara­me alafe’ i sakaio;
    le nimb’e Kelame mb’eo rekets’ i Sobake, mifehe ty valobohò’ i Kadade­tsere ho
    mpiaolo.
  tha-KJV: ฝ่ายฮาดัดเอเซอร์ทรงใช้คนไปนำคนซีเรียผู้​อยู่​ฟากแม่น้ำข้างโน้นออกมา เขามายังตำบลเฮลาม
    มี​โชบัคแม่ทัพของฮาดัดเอเซอร์เป็นผู้​นำหน้า
  por-BR-2018: E enviou Hadadezer, e tirou os sírios que estavam da outra parte do
    rio, os quais vieram a Helã, levando por chefe a Sobaque general do exército de
    Hadadezer.
  deu-ELO: Und Hadareser sandte hin und ließ die Syrer ausziehen, die jenseit des
    Stromes waren; und sie kamen nach Helam, und Schobak, der Heeroberste Hadaresers,
    vor ihnen her.
  eng-WYC-2018: And Hadadezer sent, and led out [the] men of Syria that were beyond
    the flood, and he brought forth the host of them; and Shobach, [the] master of
    the chivalry of Hadadezer, was the prince of them. (And Hadadezer sent for the
    Syrians who were on the other side of the Euphrates River, and they came forth
    to Helam; and Shobach, the master of Hadadezer’s cavalry,or of his army, was their
    leader.)
  epo-epo: Kaj Hadadezer sendis, kaj elirigis la Sirianojn transriverajn; kaj ili
    venis en Ĥelamon; kaj Ŝobaĥ, militestro de Hadadezer, ilin kondukis.
  uig-PIN: Ⱨadad’ezǝr adǝmlǝrni ǝwǝtip, Əfrat dǝryasining neri tǝripidiki Suriylǝrni
    yardǝmgǝ qaⱪirip, ularni yɵtkǝp kǝldi; ular Helam xǝⱨirigǝ kǝlgǝndǝ, Ⱨadad’ezǝrning
    ⱪoxunining sǝrdari Xobak ularƣa baxqiliⱪ ⱪildi.
  beo-beo: Hina bagade Ha:da:disa da Silia dunu huluane amo Iufala:idisi Hano gusudili
    esalu, amo ema misa:ne sia:si. Ilia da Hila:me sogega misi. Sioubage (Souba hina
    bagade Ha:da:disa, amo ea dadi gagui wa:i ouligisudafa dunu galu) da ili ouligisu.
  tpi-OTNT: Na King Hadateser bilong Soba i salim sampela man i go kisim ol man bilong
    dispela lain Siria i stap long hap sankamap bilong wara Yufretis, na ol tu i kam
    bung. Olgeta i kam bung long ples Helam, na Sobak, namba wan ofisa bilong King
    Hadateser, i bosim ol.
  hau-SA: Hadadezer sarkin Zoba ya aika a kawo Arameyawan da suke ƙetaren Kogin Yuferites.
    Suka iso Helam a ƙarƙashin shugabancin Shobak, shugaban dukan sojojin Hadadezer.
  uig-LAT: Ⱨadad’ézer ademlerni ewetip, Efrat deryasining néri teripidiki Suriylerni
    yardemge chaqirip, ularni yötkep keldi; ular Xélam shehirige kelgende, Ⱨadad’ézerning
    qoshunining serdari Shobak ulargha bashchiliq qildi.
  nde-nde: UHadadezeri wabiza ama-Aramu ayengaphetsheya koMfula uYufrathe; aya eHelamu
    loShobhakhi umlawuli wamabutho kaHadadezeri lamabutho ewakhokhele.
  ton-ton: 'Pea naʻe fekau atu ʻe Hetatesa, ʻo ne ʻomi ʻae kakai Silia naʻe nofo ʻi
    he tuʻa vaitafe: pea naʻa nau haʻu ki ʻElami; pea naʻe tataki ʻakinautolu ʻe Sopaki
    ko e ʻeiki pule ki he kau tau ʻa Hetatesa.'
  ces-1613: Poslal také Hadarezer a vyvedl Syrské, kteříž bydlejí za řekou, a přišli
    k Helam; Sobach pak, hejtman vojska Hadarezerova, vedl je.
  eng-WMB: Hadadezer sent and brought out the Syrians who were beyond the River; and
    they came to Helam, with Shobach the captain of the army of Hadadezer at their
    head.
  tam-TCV: ஆதாதேசர், யூப்பிரடீஸ் நதிக்கு அப்பாலிருந்து சீரியரை வரச்செய்தான்; அவர்கள்
    ஏலாமுக்கு வந்தார்கள். ஆதாதேசரின் படைத்தளபதி சோபாக் அவர்களை நடத்திச் சென்றான்.
  ceb-ULB: Unya gipatawag ni Hadareser ang kasundalohan sa Aramean nga atua sa tabok
    sa Suba sa Eufrates. Miabot sila sa Helam kauban si Sobak, nag-una kanila ang
    pangulo sa mga kasundalohan ni Hadareser.
  pol-UBG: I Hadadezer posłał po Syryjczyków, którzy byli za rzeką, i sprowadził ich.
    Przybyli oni do Helam, a Szobak, dowódca wojska Hadadezera, prowadził ich.
  urd-GVU: ہدد عزر نے دریائے فرات کے پار مسوپتامیہ میں آباد اَرامیوں کو بُلایا تاکہ
    وہ اُس کی مدد کریں۔ پھر سب حلام پہنچ گئے۔ ہدد عزر کی فوج پر مقرر افسر سوبک اُن
    کی راہنمائی کر رہا تھا۔
  deu-1912: Und Hadadeser sandte hin und brachte heraus die Syrer jenseit des Stromes
    und führte herein ihre Macht; und Sobach, der Feldhauptmann Hadadesers, zog vor
    ihnen her.
  kan-2017: ಹದದೆಜೆರನು ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಆಚೆಯಲ್ಲಿದ್ದ ಅರಾಮ್ಯರನ್ನು ಬರಲು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
    ಅವರು ಹೇಲಾಮಿಗೆ ಬಂದರು. ಹದದೆಜೆರನ ಸೇನಾಧಿಪತಿಯಾದ ಶೋಬಕನು ಅವರ ನಾಯಕನಾದನು.
  yap-yap: Me mol’og Hadadezer ni Pilung ni ngeyib e pi Syria ni yad bay nga ba’ ni
    ngek ko fare lul’ ni Eufrates, ma aram marbad nga Helam ni Shobach e be gafaliyrad,
    ya ir e ga’ ko fa raba’ i salthaw rok Hadadezer ni Pilung nu Zobah.
  hlt-MCSB: Te dongah Hadadezer loh tuiva rhalvang kah Aram te a tah tih hang khuen.Te
    vaengah Hadadezer kah caempuei mangpa Helam neh Shobakh tah amih hmai ah lamhma
    rhoi.
  mdy-ETH: ፆባይዳ ዓኣ ካኣቲ፥ ሃዳድዔዜሬ ዔፕራፂሴ ዎሮኮ ዓባ ኬስካ ዛሎይዳ ዓኣ ሶኦሪያ ዓሶም ኪኢታ ዳኬኔ፤ ዬያሮ ሃዳድዔዜሬ
    ፖኦሊሶኮ ሱኡጋሢ፥ ሾባኬ ዔኪ ዔያቶ ሄላሜ ሙኬኔ።
  twi-ASANTE: Aram akodɔm foforɔ bi bɛkaa wɔn ho a Hadadeser na ɔsoma ma wɔkɔfaa wɔn
    firii Asubɔnten Eufrate fa nohoa baeɛ. Saa akodɔm yi bɛduruu Helam a Sobak na
    na ɔyɛ wɔn ɔsahene, na ɔyɛ ɔsahene a ɔtua Hadadeser akodɔm nyinaa ano nso.
  eng-WEBU: Hadadezer sent and brought out the Syrians who were beyond the River;
    and they came to Helam, with Shobach the captain of the army of Hadadezer at their
    head.
  wal-wal: Kawoi Hadaadi7eezeri Sooriyaa asata Efiraaxiisa SHaafaappe hefintta baggappe
    kiittidi ehiissiis; ehiissin Helaama biidosona. Hadaadi7eezera olanchchatu gadaawai
    SHobaaki eta kaalettees.
  spa-PDDPT: Hadad-ezer mandó traer a los sirios que estaban al otro lado del Río
    y llegaron a Helam con Sobac, jefe del ejército de Hadad-ezer.
  gun-gun: Hadadezer ogueru rukave ju Síria pygua kuery yakã rovai re ikuai va'ekue,
    ha'e rã ha'e va'e kuery ma Helã tetã py ou. Ha'e kuery renonde ou oiny Sobaque,
    Hadadezer pegua xondaro kuery rerekoarã.
  agu-BL: Bene'n tzun mantar tan Hadad-ezer tan chichakle'n tzaj yi e' aj Siria yi
    cho'n najlche' jalaj icy'en yi tzanla' Eufrates. Cho'n tzun cyule'ntz Helam. Yi
    chibajxom i'tz Sobac, yi wi'tz ajcaw squibaj yi e' sanlar tetz Hadad-ezer.
  ilo-ULB: Kalpasanna, nangibaon ni Adadezer para kadagiti bunggoy ti Arameo manipud
    pay iti ballasiw ti Karayan Eufrates. Napanda iti Helam, kaduada ni Sobac a pangulo
    iti armada ni Adadezer iti sangoda.
  kpg-kpg: Di king Hadadezer gaa hai dana hegau gi digau Syria ala e noho i bahi i dua
    di monowai Euphrates, gei digaula gaa hula gi Helam i lala di tagi a Shobach,
    go tagi dauwa o di king Hadadezer tangada o Zobah.
  uig-ARA: ھادادئېزەر ئادەملەرنى ئەۋەتىپ، ئەفرات دەرياسىنىڭ نېرى تەرىپىدىكى سۇرىيلەرنى
    ياردەمگە چاقىرىپ، ئۇلارنى يۆتكەپ كەلدى؛ ئۇلار خېلام شەھىرىگە كەلگەندە، ھادادئېزەرنىڭ
    قوشۇنىنىڭ سەردارى شوباك ئۇلارغا باشچىلىق قىلدى.
  sus-sus: Hadadeseri naxa Aramika gbɛtɛe xili kelife Efirati naakiri ma, e fa Hadadeseri
    xa sɔɔri mangɛ Sobaki li Xelama taa kui.
  pon-2006: Nanmwarki Adadeser ahpw poaronlahng mehn Siria ko me mihmi ni palimesehn
    Pillap Iupreitis, re ahpw patohla Elam; Sopak, kaunen sapwellimen Adadeser, nanmwarkien
    Sopa karis, me kaunirailda.
  ksd-ksd: Ma Adadeser i ga vartuluai upi ra tarai Siria ta ra papar a Tava Alir maro,
    ma Sobak ra luluai na vinarubu kai Adadeser i ga agure diat uro Kelam.
  tur-YTC: Hadadezer adam gönderip Irmak ötesindeki Suriyeliler'i çıkardı; ve başlarında
    Hadadezer'in ordusunun komutanı Şovak ile Helam'a geldiler.
  grc-BRENT: Καὶ ἀπέστειλεν Ἀδρααζὰρ, καὶ συνήγαγε τὴν Συρίαν τὴν ἐκ τοῦ πέραν τοῦ
    ποταμοῦ Χαλαμὰκ, καὶ παρεγένοντο Αἱλάμ· καὶ Σωβὰκ ἄρχων τῆς δυνάμεως Ἀδρααζὰρ
    ἔμπροσθεν αὐτῶν.
  ind-AYT: Kemudian, Hadadezer menyuruh orang Aram yang berada di seberang Sungai
    Efrat keluar. Mereka datang ke Helam, dan Sobakh sebagai panglima tentara Hadadezer
    memimpin mereka.
  nya-nya: Hadadezeri anatumiza amithenga kukayitana Aaramu amene anali ku tsidya
    la Mtsinje, iwo anapita ku Helamu motsogozedwa ndi Sobaki mkulu wa ankhondo a
    Hadadezeri.
  hrv-hrv: Hadadezer posla glasnike i sabra Aramejce što su s one strane rijeke. Ovi
    dođoše u Helam pod vodstvom Šobaka, vojvode Hadadezerove vojske.
  mps-mps: Tama te Soba bulu king bidi Hadatesergo te bidi meba tagala palama, te
    giliga pedalubo madi, te wę Yufretis elalubo badu bidalubo, te Siria bulu bidi
    dabe sigi pomainu elama, tama augwali sisinagasali. Tigidali te bulu Helamba sisinama,
    tama Sobak, te king Hadatesergo polalubo ofisa bidigo, te augwali tonalualio.
  tpi-tpi: Na King Hadateser bilong Soba i salim sampela man i go kisim ol man bilong
    dispela lain Siria i stap long hap sankamap bilong wara Yufretis, na ol tu i kam
    bung. Olgeta i kam bung long ples Helam, na Sobak, namba wan ofisa bilong King
    Hadateser, i bosim ol.
  dan-1931: og Hadad'ezer sendte Bud og lod Aramæerne hinsides Floden rykke ud, og
    de kom til Helam med Sjobak, Hadad'ezers Hærfører, i Spidsen.
  vie-OVCB: Lực lượng này đặt dưới quyền điều khiển của Sô-bác, chỉ huy trưởng quân
    đội Ha-đa-đê-xe.
  guj-2017: પછી હદાદેઝેરે માણસ મોકલીને ફ્રાત નદીની પેલી બાજુ રહેનાર અરામીઓના સૈન્યને
    બોલાવ્યું. તેના સૈનિકો હદાદેઝેરના સૈન્યના સેનાપતિ શોબાખની આગેવાની નીચે હેલામમાં
    આવ્યા.
  pon-2006A: Nanmwarki Adadeser ahpw poaronlahng mehn Siria ko me mihmi ni palimesehn
    Pillap Iupreitis, re ahpw patohla Elam; Sopak, kaunen sapwellimen Adadeser, nanmwarkien
    Sopa karis, me kaunirailda.
  por-BRBSL: Hadadezer enviou e trouxe os sírios que estavam além do rio; e eles vieram
    para Helam, com Shobach o capitão do exército de Hadadezer à sua frente.
  cth-cth: Hadadezer ni tami a patoun teh, tui namran lah kaawm e Sirianaw a thokhai
    teh, Hadadezer ransa kacue e Shobak ni a hrawi awh teh, Helam kho lah a cei awh.
  twi-twi: Aram asraafo foforo bi bɛkaa wɔn ho a Hadadeser na ɔsoma ma wɔkɔfaa wɔn
    fii Asubɔnten Eufrate fa nohɔ bae. Saa asraafo no beduu Helam a Sobak na na ɔyɛ
    wɔn ɔsahene, na ɔyɛ ɔsahene a otua Hadadeser asraafo nyinaa ano nso.
  hlt-hlt: Te dongah Hadadezer loh tuiva rhalvang kah Aram te a tah tih hang khuen.
    Te vaengah Hadadezer kah caempuei mangpa Helam neh Shobakh tah amih hmai ah lamhma
    rhoi.
  tbz-SIM: Kɛ̀ Adɑdesɛɛ tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Sidii kɔbɛ bɛ̀ɛ̀ bo kukó nhEfɑdɑti yɑ́ɑ̀,
    kɛ̀ bɛ̀ɛ tuɔkɛní Edɑmmu, kɛ̀ Sobɑki wèè bɑkɛ́ Adɑdesɛɛ ɑ̃ɑ̃pɔ̀mbɛ̀ kòò bɛ̀ ni.
  msy-2020: Ezɨ Atrivim Hadateser gumazir maba amangizɨ, me ghua Yufretisɨn Fanemɨn
    vongɨn aruem anadi naghɨn otogha, Sirian mɨdorozir gumaziba inigha ghua bar Helamɨn
    nguibar ekiamɨn me akufa. Ezɨ Atrivim Hadateserɨn mɨdorozir gumazibar garir gumazir
    dapanim Sobak, men faragha ghua men gumazir dapanimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Hɑtǝsɛɛ tilɑɑ nɑ pɑ́ yɑɑ Ɩfǝlɑtɩ pɔɣɔ wɑɑlɩ Silii nyǝ́mɑ
    lɛlɑɑ nɑ ɩ yoolɑɑ wulɑʋ Sopɑkɩ kpɑɣɑ-wɛ nɑ pɑ́ tɛɛ Helɑm.
  azb-azb: Hadadezer adam göndərib Fərat çayının o tayındakı Aramlıları döyüşə çıxartdı.
    Hadadezerin ordu başçısı Şovakla birgə Xelama gəldi.
  eng-DBY: And Hadarezer sent, and drew forth the Syrians that were beyond the river;
    and they came to Helam; and Shobach the captain of the host of Hadarezer [went]
    before them.
  hin-2017: और हदादेजेर ने दूत भेजकर फरात के पार के अरामियों को बुलवाया; और वे हदादेजेर
    के सेनापति शोबक को अपना प्रधान बनाकर हेलाम को आए।
  wol-KYG: Ci kaw loolu Buur Adadeser yónnee, jëli waa Siri ña ca wàllaa dexu Efraat.
    Waa wàllaa dex dikk ba dëkk ba ñuy wax Elam; Sobag, njiital gàngooru Adadeser
    jiite leen.
  eng-YLT: and Hadadezer sendeth, and bringeth out Aram which [is] beyond the River,
    and they come in to Helam, and Shobach head of the host of Hadadezer [is] before
    them.
  eng-WYC-2017: And Hadadezer sent, and led out [the] men of Syria that were beyond
    the flood, and he brought forth the host of them; and Shobach, [the] master of
    the chivalry of Hadadezer, was the prince of them.
  eng-WMBB: Hadadezer sent and brought out the Syrians who were beyond the River;
    and they came to Helam, with Shobach the captain of the army of Hadadezer at their
    head.
  urd-GVH: हददअज़र ने दरियाए-फ़ुरात के पार मसोपुतामिया में आबाद अरामियों को बुलाया
    ताकि वह उस की मदद करें। फिर सब हिलाम पहुँच गए। हददअज़र की फ़ौज पर मुक़र्रर अफ़सर
    सोबक उनकी राहनुमाई कर रहा था।
  rug-rug: Tioko la i sa baṉara Hadadeza sari na tinoni Siria saripu koa pa kali gasa
    rimatana koasa Ovuku Iuparetisi, meke mae pa Helamu si arini aqorae koasa tinolie
    te Sobako, sa koimata koasa qeto minate te baṉara Hadadeza pa Zoba.
  gaz-gaz: Hadaadezeris ergamoota ergee namoota Sooriyaa kanneen Laga Efraaxiisiitiin
    gamaa fichisiise; isaanis hoogganummaa ajajaa waraana Hadaadezer kan Shoobak jedhamuun
    gara Heelaam deeman.
  fra-LSG: Hadarézer envoya chercher les Syriens qui étaient de l’autre côté du fleuve;
    et ils arrivèrent à Hélam, ayant à leur tête Schobac, chef de l’armée d’Hadarézer.
  yal-yal: Arami kaan naxanye yi Efirati baan kidi ma, Hadadeseri yi xɛrane rasiga
    ne ma. E yi fa Xelama yi. Hadadeseri a sofa kuntigin Sofaki nan yi e xun na.
  haw-1868: 'Kii aku la o Hadarezera, a kai mai la i ko Suria ma kela aoao o I ka
    muliwai; a hele mai la lakou i Helama: imua hoi o lakou o Sobaka ka lunakaua o
    Hadarezera.'
  arb-NAV: فَأَرْسَلَ هَدَدُ عَزَرَ وَاسْتَدْعَى أَرَامِييِّ نَهْرِ الْفُرَاتِ، فَتَجَمَّعُوا
    فِي حِيلامَ تَحْتَ قِيَادَةِ شُوبَكَ رَئيِسِ جَيْشِ هَدَدْعَزَرَ.
  ewe-ewe: Hadadezer na Aramtɔwo tso tɔsisi la godo yi Helam eye wonɔ Sobak, Hadadezer
    ƒe aʋafia ƒe kpɔkplɔ te.
  eng-LEE: And Hadar'ezer sent, and brought out the Syrians that were beyond the river,
    and they came to Chelam; and Shobach the captain of the army of Hadar'ezer went
    before them.
  asm-FB: তেতিয়া হদদেজৰে মানুহ পঠিয়াই ইউফ্ৰেটাচ্‌ নদীৰ সিপাৰে থকা অৰামীয়াসকলক বাহিৰ
    কৰি আনিলে৷ তেওঁলোক হেলমলৈ হদদেজৰৰ সেনাপতি চোবকৰ সৈতে তেওঁলোকৰ অগ্ৰগামী হৈ আহিল।
  sus-A: هَدَدٍ سٍرِ نَشَ عَرَ مِكَ فبّتّيٍ شِلِ كٍلِقٍ عٍقِرَتِ نَاكِرِ مَ، عٍ قَ
    هَدَدٍ سٍرِ شَ سْورِ مَنفّ سٌبَكِ لِ شٍلَمَ تَا كُي.
  fra-SBL: Hadadézer envoya chercher les Syriens qui étaient au-delà du fleuve, et
    ils arrivèrent à Hélam, avec à leur tête Schobac, chef de l'armée d'Hadadézer.
  hbo-hbo: וַיִּשְׁלַ֣ח הֲדַדְעֶ֗זֶר וַיֹּצֵ֤א אֶת־אֲרָם֙ אֲשֶׁר֙ מֵעֵ֣בֶר הַנָּהָ֔ר
    וַיָּבֹ֖אוּ חֵילָ֑ם וְשֹׁובַ֛ךְ שַׂר־צְבָ֥א הֲדַדְעֶ֖זֶר לִפְנֵיהֶֽם׃
  kik-kik: Hadadezeri aarehithĩtie Asuriata kuuma mũrĩmo wa Rũũĩ rwa Farati; magĩthiĩ
    nginya Helamu marĩ hamwe, na Shobaki mũnene wa mbũtũ ya ita ya Hedadezeri, amatongoretie.
  fra-NCL: Hadadézer envoya des messagers pour faire venir les Syriens qui étaient
    de l’autre côté du fleuve, et ils vinrent à Hélam, et Sobach, chef de l’armée
    d’Hadadézer, marchait devant eux.
  cek-AK: Hadadezer mah vapui yaeh ih Syria kaminawk to kawk moe, Helam vangpui ah
    caehsak; Hadadezer ih misatuh angraeng Shobek mah nihcae to caeh haih.
  cuk-cuk: Hadad-Ezer Siria-dulemar-Éufrates-diwar-obakar-bukmaladse gochad. Geb amar
    Helam-neg-nugadse nonimalad. Hadad-Ezer-sordagan-e-dummad-Sobac a-dulemar-idudani
    gusad.
  uig-CYR: Һададезәр адәмләрни әвәтип, Әфрат дәриясиниң нери тәрипидики Сурийләрни
    ярдәмгә чақирип, уларни йөткәп кәлди; улар Хелам шәһиригә кәлгәндә, Һададезәрниң
    қошуниниң сәрдари Шобак уларға башчилиқ қилди.
  tel-2017: హదదెజరు నది అవతలి వైపున ఉన్న అరామీయులను పిలిపించాడు. వారు హేలాముకు చేరుకున్నారు.
    హదదెజరు సైన్యానికి షోబకు సైన్యాధిపతిగా ఉన్నాడు.
  hat-BSA: Epi Hadarézer te voye chache Siryen ki te pi lwen Rivyè Euphrate la pou
    yo te vini Hélam. Schobac, Kòmandan a lame a Hadarézer a te sou tèt yo.
  kos-kos: Tokosra Hadadezer el sapla nu sin mwet Syria su muta layen kutulap in Infacl
    Euphrates, ac elos tuku nu Helam, ye kolyuk lal Shobach, captain lun un mwet mweun
    lal Tokosra Hadadezer lun Zobah.
  hbo-WLC: וַיִּשְׁלַ֣ח הֲדַדְעֶ֗זֶר וַיֹּצֵ֤א אֶת־אֲרָם֙ אֲשֶׁר֙ מֵעֵ֣בֶר הַנָּהָ֔ר
    וַיָּבֹ֖אוּ חֵילָ֑ם וְשׁוֹבַ֛ךְ שַׂר־צְבָ֥א הֲדַדְעֶ֖זֶר לִפְנֵיהֶֽם׃
  ibo-ibo: Hadadeza mere ka a kpọta ndị Aram site nʼofe ọzọ nke Osimiri Yufretis.
    Ha gara Hilam, ha na ọchịagha ndị agha Hadadeza, a na-akpọ Shobak, onye na-edu
    ha.
  ory-ory: ପୁଣି ହଦଦେଷର ଲୋକ ପଠାଇ ଫରାତ୍‍ ନଦୀର ସେପାରିସ୍ଥିତ ଅରାମୀୟମାନଙ୍କୁ ଅଣାଇଲା; ତହୁଁ
    ସେମାନେ ହେଲମକୁ ଆସିଲେ; ହଦଦେଷରର ସେନାପତି ଶୋବକ ସେମାନଙ୍କର ଅଗ୍ରଗାମୀ ଥିଲା।
  chk-chk: Mürin, king Hatateser a titi o körato ekewe sounfiun Siria mi nom ötiuen
    ewe chanpupu Oifrat. Iwe, ra feito Hilam, nge Sopak ewe meilapen nöün Hatateser
    mwichen sounfiu a emweniir.
  ssd-ssd: Taŋamba Hadadeser ndek taŋgo afu kukulniŋgina le nane ka Siria kuasmbi
    afu Yufretis kule pakarka ki prote kumamŋge minnaig ta nane kilmba pro Helam tumbraŋŋge
    maŋgurkinaig le Hadadeser tuku kame gabat Sobakŋge nane kulatkina.
  rop-rop: en det king blanga olabat brom Soba neim Heidadesa bin jandim wed langa
    detlot najalot Siriya solja hubin jidan sanraisaid langa det Yufreitis Riba, en
    deibin kaman langa det pleis gulum Helam weya ol detlot Siriya solja blanga King
    Heidadesa bin majurrumap miselp. Wal det bos blanga ola Siriya solja blanga King
    Heidadesa bin neim Shobak, en King Heidadesa bin meigim im jidan bos blanga detlot
    najalot Siriya solja du.
  ukr-1871: І послав Адраазер по Сирийцїв по тім боцї ріки, й прийшли вони до Еламу,
    а Собах, гетьман Адраазерів, проводив їм.
  deu-1951: Und Hadad-Eser sandte hin und ließ die Syrer von jenseits des Stromes
    ausziehen, und sie kamen gen Helam; und Sobach, der Feldhauptmann Hadad-Esers,
    zog vor ihnen her.
  eng-JPS: And Hadadezer sent, and brought out the Arameans that were beyond the River;
    and they came to Helam, with Shobach the captain of the host of Hadadezer at their
    head.
  srp-1865: I Adarezer posla, te dovede Sirce ispreko rijeke, koji doðoše u Elam;
    a Sovak vojvoda Adarezerov iðaše pred njima.
  lug-lug: Kadadezeri n’atumya Abasuuli okuva emitala w’Omugga Fulaati, ne bagenda
    e Keramu nga bakulembeddwamu Sobaki omuduumizi w’eggye lya Kadadezeri.
  heb-heb: וישלח הדדעזר ויצא את ארם אשר מעבר הנהר ויבאו חילם ושובך שר צבא הדדעזר לפניהם׃
  ben-IRV: আর হদরেষর লোক পাঠিয়ে [ফরাৎ] নদীর পারের অরামীয়দেরকে বের করে আনলেন; তারা
    হেলমে এল; হদরেষরের দলের সেনাপতি শোবক তাদের থেকে এগিয়ে ছিলেন৷
  pan-pan: ਅਤੇ ਹਦਦਅਜ਼ਰ ਨੇ ਲੋਕ ਭੇਜੇ ਅਤੇ ਅਰਾਮੀਆਂ ਨੂੰ ਜੋ ਦਰਿਆ ਦੇ ਪਾਰ ਸਨ ਲੈ ਆਇਆ ਅਤੇ ਓਹ
    ਹੇਲਾਮ ਵਿੱਚ ਆਏ ਅਤੇ ਸੋਬਕ ਜੋ ਹਦਦਅਜ਼ਰ ਦੀ ਅਰਾਮੀ ਫੌਜ ਦਾ ਪ੍ਰਧਾਨ ਸੀ, ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਤੁਰਿਆ।
  tkr-tkr: Manbışde paççahee, Hadadezeree, insan g'axuvu, Fərat eyhene damayne şene
    aq'valin Arambı dəv'eeqa qığaa'a. Manbıb Hadadezerne g'oşunne xərıng'uka, Şovakıka,
    sacigee Xelam eyhene şahareeqa abayle.
  mya-JVB: ဟာဒဒေဇာ မင်းသည်လည်း စေလွှတ် ၍ ၊ မြစ် တစ်ဘက် ၌ နေသော ရှုရိ လူတို့ကိုခေါ်
    သဖြင့် ၊ သူတို့သည် ဟေလံ မြို့သို့ရောက် လာကြ၏။ ဟာဒဒေဇာ ခန့်ထားသော ဗိုလ်ချုပ် မင်းရှောဗက်
    သည်လည်း အုပ်ရ၏။
  tbg-tbg: Ruvaaquma kovaro Hadateseva uva vara komanta Siria iqoka vaiinti vokuka
    Iufaretisi Namari kuari avu uruntonaini vauka, vikavata vira kainke hiri amitareka
    anura. Sobakiva Hadatesera iqoka vaiintiqaa raqikuva, viva vikaqaa raqiki vaumanta
    vika ani vatuka vo Helamuni iqoka raqireka henuqi vaura.
  hmo-hmo: Vadaeni king Hadadesa ese hereva ia siaia, Suria taudia Euperate Sinavai
    ena dina daekau kahanai idia noho be ia boiria, bona idia mai, Helama dekenai
    idia ginidae. Sobaka, Hadadesa ena tuari biaguna ese idia ia biagua.
  urd-urd: और हदद’अज़र ने लोग भेजे और अरामियों को जो दरिया — ए — फ़रात के पार थे ले
    आया और वह हिलाम में आए और हदद’अज़र की फ़ौज का सिपह सालार सूबक उनका सरदार था।
  rus-SYN: И послал Адраазар и призвал Сирийцев, которые за рекою Халамаком, и пришли
    они к Еламу; а Совак, военачальник Адраазаров, предводительствовал ими.
  bqc-SIM: Ɔ̃ Adadɛzɛɛ gbɛ̃́ↄ zĩ̀, aa sù ń Sili pↄ́ kú Uflata baaleↄ, ↄ̃ aa gɛ̀
    Helaũ. Sobaki mɛ́ Adadɛzɛɛ zĩgↄ̃piↄ dↄaana ũ.
  tcz-CHONGTHU: Hadadezer kitipan asol in Euphrates luipi gal a cheng Arameans mite
    aga kousah in ahileh, amaho jong Hadadezer sepai lamkaipa Shobach lamkai nan Helam
    geiyin ahung kitol’uvin Arameans mite ahinjop kit un ahi.
  mar-mar: हद्देजरने नदीच्या पलीकडे राहणाऱ्या अराम्यांना एकत्र आणण्यासाठी माणसे पाठवली.
    हे अरामी हेलाम येथे आले. हद्देजरचा सेनापती शोबख याने त्यांचे नेतृत्व केले.
  qub-qub: Hadad-ezerga gayachiran Éufrates mayu wajtancho tiyaj Siria runacunata
    Helamman. Paycunapa ñaupantami aywaran Hadad-ezerpa mandaj suldärun Sobac.
  bqp-bqp: Akũ Adadɛza gbɛ̃nↄ zĩ̀, ò sù kũ Siria kũ ò kú Yuflati bara direnↄ,
    akũ ò gɛ̀ɛ Elamu. Sobakimɛ Adadɛza zĩ̀karii pìnↄ gbɛ̃ zↄ̃kↄ̃ ũ.
  hat-hat: Adadezè voye yon mesaj bay moun Aram ki rete lòt bò larivyè Lefrat la,
    pou yo pare vin goumen pou li. Yo reyini lavil Elam. Se Chobak, chèf lame Adadezè
    a, ki te alatèt yo.
  eng-BSB: Hadadezer sent messengers to bring more Arameans from beyond the Euphrates,
    and they came to Helam with Shobach the commander of Hadadezer’s army leading
    them.
  tod-tod: Masagi Ɠadadeezɛɛl keela leʋeni, ga ti Siili nui zɔiti gaalɛ ba, niiti
    ti ziɛ wolai Ufelate ʋolu ʋelei. Ɠadadeezɛɛl ná-kɔɔɠuluɓai Sɔɓake loni ti luɠɔ,
    ti zeeli Ɠeelame.
  eng-WEBPB: Hadadezer sent and brought out the Syrians who were beyond the River;
    and they came to Helam, with Shobach the captain of the army of Hadadezer at their
    head.
  kbq-kbq: Hagi kini ne' Hadadezeri'a mago'a vahe huzmantege'za vu'za, Aramu vahe'ma
    Yufretisi timofo kantu kazigama nemaniza vahera ome ke hige'za e'naze. Hagi ana
    sondia vahe'mo'za Helamu emeri atru hazageno, Hadadezeri sondia vahete ugota kva
    ne' Sobaki'a ana sondia vahetera ugagota huzmante'ne.
  nhe-BL: huan hualajqui Hadad Ezer para quinpalehuis. Yaja eliyaya tlanahuatijquetl
    ipan altepetl Soba. Huan Hadad Ezer tlatitlantoya para ma hualaca nopa sequinoc
    sirios tlen itztoyaj ipan seyoc nali atemitl Éufrates huan nochi inijuanti ajsicoj
    ipan se lugar tlen itoca Helam. Huan ni soldados quinyacanayaya Sobac tlen eliyaya
    capitán tlen isoldados Hadad Ezer.
  bus-bus: Ben Adadɛza gbɛ̃nↄ zĩ̀, aↄ̃ sù kↄ̃n Siria kɛ̀ aↄ̃ↄ kú Yuflati baa kãa
    kpaanↄ, ben aↄ̃ gàa Elamu. Sobakin Adadɛza zĩ̀kpɛɛ pìnↄ gbɛ̃nsi ũ.
  gub-BL: Tuwihawete Ananezer wenoz Xir Ewparat yrykawhu izywyr har wà, kwarahy ihemaw
    kutyr har wà. A'e rupi oho a'e zauxiapekwer Erà tawhu pe wà kury. Xomak zauxiapekwer
    Ananezer hemiruze'eg wanuwihaw a'e, oho wanenataromo a'e.
  eng-DRA: 'And Adarezer sent and fetched the Syrians, that were beyond the river,
    and brought over their army: and Sobach, the captain of the host of Adarezer,
    was their general.'
