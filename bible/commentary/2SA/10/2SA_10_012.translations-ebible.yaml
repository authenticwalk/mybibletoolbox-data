    be Lohiabada ena ura do ia vara.”
  urd-urd: इसलिए ख़ूब हिम्मत रख और हम सब अपनी क़ौम और अपने ख़ुदा के शहरों की ख़ातिर
    मर्दानगी करें और ख़ुदावन्द जो बेहतर जाने वह करे।
  rus-SYN: будь мужествен, и будем стоять твердо за народ наш и за города Бога нашего,
    а Господь сделает, что Ему угодно.
  bqc-SIM: Sↄ̃dilɛ, wà gↄ̃ɛkɛ kɛ wá gbɛ̃́ↄ ń wá Dii wɛ̃́lɛↄ yã́ musu. Dii a yã́
    pↄ́ kɛ̀ɛ maa kɛ.
  tcz-CHONGTHU: Hijeh chun hangtah in hung pang uvin lang, imiteu ding leh i-Pathen’u
    khopi jouse din pasal jouse chu hatah in pangu hitin; chule Pakaiyin lungdei chu
    guilhung tahen,”ati.
  mar-mar: हिम्मत बाळग आपल्या लोकांसाठी, देवाच्या नगरांसाठी आपण पराक्रमाची शिकस्त
    करू. परमेश्वर त्यास योग्य वाटेल तसे करील.
  qub-qub: Ama manchacuychu. Tayta Diosninchïpa marcancuna-raycu, nasyunninchi-raycu
    pillyashun mana manchacuypa. Tayta Diosga yarpashanta camacächichun.»
  bqp-bqp: Ǹgↄ̃ gbãna, ò gↄ̃gbɛ̃kɛ kɛ ó gbɛ̃nↄ kũ ó Dikiri wɛ̃tɛnↄ yã musu. Dikiri
    ni yã kũ à kɛ̀arɛ mana kɛ.
  hat-hat: Mete gason sou nou. Kouraj! Nou pral goumen rèd mare pou pèp nou an ak
    pou lavil Bondye nou an. Bondye va fè sa li vle li menm.
  eng-BSB: Be strong and let us fight bravely for our people and for the cities of
    our God. May the LORD do what is good in His sight.”
  tod-tod: Zɛbɛzeɠe, ade kɔɔi ɠɔ, de da-nuɓusɛiti maalobo, ta da-ƓALAGI ná-taaiti.
    Ɠɔoɠɔ GALAGI naa ɠɛ, nii pagai gaazu!»
  eng-WEBPB: Be courageous, and let’s be strong for our people and for the cities
    of our God; and may the LORD do what seems good to him.”
  kbq-kbq: Hagi korora osu hanavetinketa vahetigu'ene Ra Anumzantimofo rankumaku'ene
    hara hamneno. Hagi Ra Anumzamofo agri'a avesizamo efore hanie.
  nhe-BL: Ximosemaca huan ximotemaca para titlatehuise chicahuac para tijmanahuise
    totlal huan toaltepehua tiitlacajhua Toteco Dios. Huan TOTECO ma quichihuas tlen
    ipaquilis ipan ni tlatehuijcayotl.”
  bus-bus: Ǹgↄ̃ gbãa, wà gↄ̃gbɛ̃kɛɛ kɛ wa gbɛ̃nↄ kↄ̃n wa Dii wɛ́tɛnↄ yã musu. Dii
    é yã kɛ̀ kɛ̀nɛ maa kɛ.
  gub-BL: Ekyze zo wanuwi nehe. Xiàmàtyry'ym putar zanekàgaw rupi wà nehe, zaneànàm
    wapyro pà nehe, tawhu Tupàn Zanezar ima'e ipyro pà nehe no. Tuwe Tupàn Tuweharupi
    Wiko Ma'e hemimutar uzeapo nehe, i'i Zoaw Amizaz pe.
  eng-DRA: 'Be of good courage, and let us fight for our people, and for the city
    of our God: and the Lord will do what is good in his sight.'
