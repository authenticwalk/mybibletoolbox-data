verse: 2SA.010.012
translations:
  mal-C: ശക്തനായിരിക്കുക! നമ്മുടെ ജനങ്ങൾക്കും നമ്മുടെ ദൈവത്തിന്റെ നഗരങ്ങൾക്കുംവേണ്ടി
    നമുക്കു ധീരമായി പൊരുതാം. അവിടത്തെ ദൃഷ്ടിയിൽ നന്മയായുള്ളത് യഹോവ ചെയ്യട്ടെ!”
  deu-TKW: Sei mannhaft und laß uns mannhaft auftreten für unser Volk und für die
    Städte unseres Gottes - Jahwe aber möge thun, was ihm wohlgefällt!
  lin-lin: Yika mpiko, mpe tobunda lokola bilombe mpo na bato na biso mpe mpo na bingumba
    ya Nzambe na biso. Tika ete Yawe asala oyo ezali malamu na miso na Ye. »
  eng-LSV: be strong and strengthen yourself for our people, and for the cities of
    our God, and YHWH does that which is good in His eyes.”
  eng-GNV: Be strong and let vs be valiant for our people, and for the cities of our
    God, and let the Lord do that which is good in his eyes.
  eng-WEBSTER: 'Be of good courage, and let us play the men for our people, and for
    the cities of our God: and the LORD do that which seemeth him good.'
  nhw-BL: Ximoyolchicahua huan ximotemaca para titlahuilanase chicahuac para tijmanahuise
    totlal huan toaltepehua tiimasehualhua Toteco Dios. Huan TOTECO ma quichihuas
    catli ipaquilis ipan ni tlahuilancayotl.”
  swh-ONEN: Uwe hodari na tupigane kwa ujasiri kwa ajili ya watu wetu na miji ya Mungu
    wetu. Bwana atafanya lile lililo jema machoni pake.”
  bba-bba: A de ɑ n wɔruɡɔru mɔ, kpɑ su sɑnnɑ kɑ hɑniɑ bɛsɛn tɔmbu kɑ wuu si Yinni
    Gusunɔ u sun wɛ̃n sɔ̃, kpɑ win tii u sun kuɑ nɡe mɛ u kĩ.
  eng-KJVCPB: 'Be of good courage, and let us play the men for our people, and for
    the cities of our God: and the Lord do that which seemeth him good.'
  luo-luo: Beduru motegno mondo waked gi chir ni jowa kendo ni mier madongo mag Nyasachwa.
    Jehova Nyasaye biro timo gima oneno ni ber e nyim wangʼe.”
  meu-meu: Ba goada balaheni; baita haheauka, eda bese dainai, bona eda Dirava ena
    hanua daidiai; Iehova ese ena lalo-hadai namodia heḡereḡeredia do baine kara.
  npi-ULB: बलियो होओ, र हाम्रा मानिसहरू र हाम्रा परमेश्‍वरको सहरहरूका हामी आफूलाई
    बलियो प्रकट गरौं, किनकि परमप्रभुले आफ्‍ना मानिसका निम्‍ति जे असल हुन्‍छ सो गर्नुहुने
    छ ।”
  yor-yor: Mú ọkàn lè, jẹ́ kí a ṣe onígboyà nítorí àwọn ènìyàn wa, àti nítorí àwọn
    ìlú Ọlọ́run wa; Olúwa yóò sì ṣe èyí tí ó dára lójú rẹ̀.”
  ind-ind: Kuatkanlah hatimu! Kita harus bertempur dengan gagah perkasa untuk membela
    nama Israel dan kota-kota Allah kita! Semoga TUHAN melakukan apa yang menurut-Nya
    terbaik.”
  pes-OPCB: شجاع باش! اگر واقعاً می‌خواهیم قوم خود و شهرهای خدای خود را نجات دهیم،
    امروز باید مردانه بجنگیم. هر چه خواست خداوند است، انجام خواهد شد.»
  tgl-ULB: Magpakatatag ka, at ipakitang malakas tayo para sa ating mga tao at para
    sa mga lungsod ng ating Diyos, dahil gagawin ni Yahweh kung ano ang mabuti para
    sa kaniyang layunin.”
  hui-hui: Ani bimi̱yago tígua wai bialu howa gi nahe hongo ho halimu. Iname wai bialu
    howa inanaga wali agali waneigini andaga bu karubi inanaga tano Anduane Homogohanda
    ina ngini ngamarubi mitangi bialu wai hongo howaore bimi̱ya. Anduane Homogohanda
    nde ibunime hame ledadagua bilo laro, lene.
  mya-mya: ငါ​တို့​သည်​ရဲ​ရင့်​စွာ​ငါ​တို့​အ​မျိုး​သား​များ နှင့်​ငါ​တို့​ဘု​ရား​သ​ခင်​၏​မြို့​များ​အ​တွက်
    အား​ကြိုး​မာန်​တက်​တိုက်​ခိုက်​ကြ​ကုန်​အံ့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​အ​လို​တော်​ရှိ​သည့်
    အ​တိုင်း​စီ​ရင်​တော်​မူ​ပါ​စေ​သော'' ဟု​ဆို​၏။
  bod-N: རང་ཅག་གིས་སྙིང་སྟོབས་བསྐྱེད་དགོས། བདག་ཅག་གི་ཡུལ་མི་དང་རང་རེའི་དཀོན་མཆོག་གི་གྲོང་ཁྱེར་རྣམས་ཀྱི་དོན་དུ་སྙིང་སྟོབས་བསྐྱེད་དགོས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་སྤྱན་ལམ་དུ་གང་ཞིག་ལེགས་པ་དེ་མཛད་པར་ཤོག་ཅེས་གདམས་པས།
  sna-sna: Iva nesimba tirwire vanhu vedu namaguta aMwari wedu takashinga. Jehovha
    achaita zvinomufadza.”
  spa-BLM: Sé valiente y seamos fuertes por nuestro pueblo y por las ciudades de nuestro
    Dios; y que Yahvé haga lo que le parezca bien.”
  cac-cac: Cac' quip, co tec'b'ej co b'a yuj co colan co chon̈ab' a on̈ schon̈ab'
    on̈ co Diosal tic. Elocab'c'och tas vach' snib'ej Jehová, xchi vin̈aj Joab chi'.
  swh-ULB: Iweni na nguvu, nasi tujioneshe kuwa wenye nguvu kwa ajili ya watu wetu
    na miji ya Mungu wetu, kwa maana Yahwe atatenda yapendezayo kwa ajili ya kusudi
    lake.
  bel-bel: будзь мужны, і будзем стаяць цьвёрда за народ наш і за гарады Бога нашага,
    а Гасподзь зробіць, што яму даспадобы.
  deu-ELBBK: Sei stark und lass uns stark sein für unser Volk und für die Städte unseres
    Gottes! Und der HERR wird tun, was gut ist in seinen Augen.
  mbb-OT: Ebpekezesen kiw! Ebpekevurut kiw he ebpekidtebek para te menge keet-etawan
    tew wey te menge inged te Megbevayè tew. Su ebeelan te Nengazen ke hengkey is
    meupiya para kandin.”
  mal-2015: ധൈര്യമായിരിക്ക; നാം നമ്മുടെ ജനത്തിന്നും നമ്മുടെ ദൈവത്തിന്റെ പട്ടണങ്ങൾക്കും
    വേണ്ടി പുരുഷത്വം കാണിക്കുക; യഹോവയോ തനിക്കു ഇഷ്ടമായതു ചെയ്യുമാറാകട്ടെ എന്നു പറഞ്ഞു.
  rmc-rmc: Av zoralo a av maras pes zorales vaš amare manuša the vaš o fori le Devleskre!
    Mi kerel o RAJ oda, so hin lačho anglal leskre jakha.“
  pes-OPV: دلیر باش و به جهت قوم خویش و به جهت شهرهای خدای خود مردانه بکوشیم، و خداوند
    آنچه را که در نظرش پسند آید بکند.»
  ron-1924: Фий таре ши сэ не арэтэм плинь де бэрбэцие пентру попорул ностру ши пентру
    четэциле Думнезеулуй ностру, ши Домнул сэ факэ че ва креде!”
  ben-OBCV: শক্তিশালী হও, এসো—আমরা আমাদের জাতির ও আমাদের ঈশ্বরের নগরগুলির জন্য বীরের
    মতো লড়াই করি। সদাপ্রভুই তাঁর দৃষ্টিতে যা ভালো বোধ হয়, তাই করবেন।”
  som-som: Haddaba si fiican u dhiirranow, oo aynu rag u ahaanno dadkeenna, iyo magaalooyinka
    Ilaaheen aawadood; oo Rabbiguna ha sameeyo wixii la wanaagsan.
  lat-VUC: 'Esto vir fortis, et pugnemus pro populo nostro et civitate Dei nostri:
    Dominus autem faciet quod bonum est in conspectu suo.'
  eng-ASVBT: 'Be of good courage, and let us play the man for our people, and for
    the cities of our God: and Jehovah do that which seemeth him good.'
  ita-1885: Fortificati, e portiamoci valorosamente per lo popolo nostro, e per le
    città del nostro Dio. E faccia il Signore ciò che gli parrà bene.
  eng-LXXUP: Be thou courageous, and let us be strong for our people, and for the
    sake of the cities of our God, and the Lord shall do that which is good in his
    eyes.
  eng-ULB: Be strong, and let us show ourselves to be strong for our people and for
    the cities of our God, for Yahweh will do what is good for his purpose.”
  spa-VBL: Sé valiente y lucha lo mejor que puedas por nuestro pueblo y las ciudades
    de nuestro Dios. Que el Señor haga lo que considere bueno”.
  fra-_FOB: Sois vaillant, et combattons vaillamment pour notre peuple et pour les
    villes de notre Dieu; et que l'Éternel fasse ce qui lui semblera bon.
  mal-mal: ധൈര്യമായിരിക്കുക; നാം നമ്മുടെ ജനത്തിനും നമ്മുടെ ദൈവത്തിന്റെ പട്ടണങ്ങൾക്കും
    വേണ്ടി പുരുഷത്വം കാണിക്കുക; യഹോവയോ തനിക്കു ഇഷ്ടമായത് ചെയ്യുമാറാകട്ടെ” എന്നു പറഞ്ഞു.
  urd-GVR: Hauslā rakheṅ! Ham dilerī se apnī qaum aur apne Ḳhudā ke shahroṅ ke lie
    laṛeṅ. Aur Rab wuh kuchh hone de jo us kī nazar meṅ ṭhīk hai.”
  suz-BL: सक्ति पाइश्‍शो बोल्‍यो दुमीन। गो आंम मुरपुकी नु आंम परमप्रभु आ सहर आ पर्बम
    महिंथु, लडाइ पय। मिनु परमप्रभु यावेमी आ दाक्‍‍शो पवल” देंमाक्‍त।
  ita-1927: Abbi coraggio, e dimostriamoci forti per il nostro popolo e per le città
    del nostro Dio; e faccia l’Eterno quello che a lui piacerà”.
  ckb-ckb: ئازابە و با بەهێز بین لە پێناوی گەلەکەمان و لە پێناوی شارەکانی خوداکەمان،
    یەزدانیش چی پێ باشە ئەوە دەکات.»
  eng-BBE: Take heart, and let us be strong for our people and for the towns of our
    God, and may the Lord do what seems good to him.
  kan-OKCV: ದೃಢವಾಗಿರು; ನಾವು ನಮ್ಮ ಜನರಿಗೋಸ್ಕರವೂ ನಮ್ಮ ದೇವರ ಪಟ್ಟಣಗಳಿಗೋಸ್ಕರವೂ ಧೈರ್ಯವಾಗಿ
    ಹೋರಾಡೋಣ, ಯೆಹೋವ ದೇವರು ತಮ್ಮ ದೃಷ್ಟಿಗೆ ಉತ್ತಮವಾದದ್ದನ್ನು ಮಾಡಲಿ,” ಎಂದನು.
  tam-2017: 'தைரியமாக இரு: நம்முடைய மக்களுக்காகவும், நம்முடைய தேவனுடைய பட்டணங்களுக்காகவும்
    நம்முடைய பெலத்தைக் காட்டுவோம்; யெகோவா தமது பார்வைக்கு நலமானதைச் செய்வாராக என்றான்.'
  spa-RV-1909: 'Esfuérzate, y esforcémonos por nuestro pueblo, y por las ciudades
    de nuestro Dios: y haga Jehová lo que bien le pareciere.'
  ron-BTF: Încurajează-te și să fim bărbați pentru poporul nostru și pentru cetățile
    Dumnezeului nostru; și DOMNUL să facă ce îi pare bine.
  eng-WEBP: Be courageous, and let’s be strong for our people and for the cities of
    our God; and may the LORD do what seems good to him.”
  eng-FBV: Be brave, and fight your best for our people and the towns of our God.
    May the Lord do what he sees as good!”
  nld-1939: Wees flink, en laat ons dapper zijn voor ons volk en onzen God, en Jahweh
    zal doen wat Hem goeddunkt.
  nch-BL: Ximoyolchicahua huan ximosemaca para titatehuise chicahuac para tijmanahuise
    total huan toaltepehua tiimasehualhua Toteco Dios. Huan TOTECO ma quichihuas cati
    ipaquilis ipan ni tatehuilisti.”
  vie-1934: Hãy vững lòng bền chí, đánh giặc cách can đảm, vì dân sự ta và vì các
    thành của Đức Chúa Trời chúng ta; nguyện Đức Giê-hô-va làm theo ý Ngài lấy làm
    tốt!
  hin-CV: साहस बनाए रखो. हम अपने परमेश्वर के नगरों के लिए और अपने देशवासियों के लिए
    साहस का प्रदर्शन करें, कि याहवेह वह कर सकें, जो उनकी दृष्टि में सही है.”
  spa-BES: Anímate y seamos fuertes para nuestro pueblo y para los pueblos de nuestro
    Dios, y que el Señor haga lo que le parezca bien.
  tdx-tdx: Maha­vania, ehe te ho ventèñe am’ ondatin-tikañeo naho amo rovan’ Añaharen-tikañeo
    te maozatse tika; vaho te hanoe’ Iehovà ze arofoana’e ho soa.
  tha-KJV: จงมีความกล้าหาญเถิด ให้​เราเป็นลูกผู้ชายเพื่อชนชาติของเรา และเพื่อหัวเมืองแห่งพระเจ้าของเรา
    และขอพระเยโฮวาห์ทรงกระทำตามที่​พระองค์​ทรงเห็นชอบเถิด”
  por-BR-2018: 'Esforça-te, e esforcemo-nos por nosso povo, e pelas cidades de nosso
    Deus: e faça o SENHOR o que bem lhe parecer.'
  deu-ELO: Sei stark und laß uns stark sein für unser Volk und für die Städte unseres
    Gottes! Und Jehova wird tun, was gut ist in seinen Augen.
  eng-WYC-2018: be thou a strong man (or be thou of good courage), and fight we for
    our people, and for the city of our God; for the Lord shall do that, that is good
    in his sight.
  epo-epo: Estu kuraĝa, kaj ni tenu nin forte por nia popolo kaj por la urboj de nia
    Dio; kaj la Eternulo faru tion, kio plaĉos al Li.
  uig-PIN: Jür’ǝtlik bolƣin! Ɵz hǝlⱪimiz üqün wǝ Hudayimizning xǝⱨǝrliri üqün baturluⱪ
    ⱪilayli. Pǝrwǝrdigar Ɵzigǝ layiⱪ kɵrünginini ⱪilƣay! — dedi.
  beo-beo: 'Di mae beda:ne gasa fima! Ninia fi dunu amola Gode Ea moilai bai bagade
    huluane gaga:musa:, gasa fili hamoma. Amola Hina Gode Ea hamomusa: ilegei, amo
    ba:mu da defea!”'
  tpi-OTNT: Yupela i no ken pret. Yumi mas tingim ol manmeri bilong yumi na ol taun
    God i bin givim long yumi, na yumi mas pait strong. Na Bikpela i ken bihainim
    laik bilong en na mekim olsem em i laik.”
  hau-SA: Ku yi ƙarfin hali, mu kuma yi yaƙi da ƙarfin zuciya saboda mutanenmu da
    kuma birane Allahnmu. Ubangiji zai yi abin da yake da kyau a idanunsa.”
  uig-LAT: Jür’etlik bolghin! Öz xelqimiz üchün we Xudayimizning sheherliri üchün
    baturluq qilayli. Perwerdigar Özige layiq körün’ginini qilghay! — dédi.
  nde-nde: Qina, kasilwe ngesibindi silwela abantu bakithi lemizi kaNkulunkulu wethu.
    UThixo uzakwenza lokho okufaneleyo njengokubona kwakhe.”
  ton-ton: 'Mou lototoʻa, pea ke tau fai ʻo ngalingali tangata koeʻuhi ko hotau kakai,
    pea mo e ngaahi kolo ʻo hotau ʻOtua: pea ke fai ʻe Sihova ʻaia ʻoku lelei kiate
    ia.”'
  ces-1613: Posiliž se, a buďme udatní, bojujíce za lid náš a za města Boha našeho,
    Hospodin pak učiní, což se jemu dobře líbiti bude.
  eng-WMB: Be courageous, and let’s be strong for our people and for the cities of
    our God; and may the LORD do what seems good to him.”
  tam-TCV: ஆனாலும் தைரியமாய் இரு; நமது மக்களுக்காகவும், இறைவனின் பட்டணங்களுக்காகவும்,
    தைரியமாக போரிடுவோம். யெகோவா தன் பார்வைக்கு நலமானபடிச் செய்வார்” என்றான்.
  ceb-ULB: Pagmalig-on, ug atong ipakita nga lig-on kita alang sa atong katawhan ug
    alang sa mga siyudad sa atong Dios, kay buhaton ni Yahweh kung unsay maayo sa
    iyang katuyoan.”
  pol-UBG: Bądź odważny i walczmy mężnie za swój lud i za miasta naszego Boga, a niech
    PAN uczyni to, co jest dobre w jego oczach.
  urd-GVU: حوصلہ رکھیں! ہم دلیری سے اپنی قوم اور اپنے خدا کے شہروں کے لئے لڑیں۔ اور
    رب وہ کچھ ہونے دے جو اُس کی نظر میں ٹھیک ہے۔“
  deu-1912: Sei getrost und laß uns stark sein für unser Volk und für die Städte unsers
    Gottes; der HERR aber tue, was ihm gefällt.
  kan-2017: ಧೈರ್ಯದಿಂದಿರು, ನಮ್ಮ ಜನರಿಗೋಸ್ಕರವೂ ಮತ್ತು ನಮ್ಮ ದೇವರ ಪಟ್ಟಣಗಳಿಗೋಸ್ಕರವೂ ನಮ್ಮ
    ಶೌರ್ಯವನ್ನು, ಪೌರುಷವನ್ನು ತೋರಿಸೋಣ. ಯೆಹೋವನು ತನ್ನ ಚಿತ್ತದಂತೆ ಮಾಡಲಿ” ಎಂದು ಹೇಳಿ ಅವನನ್ನು
    ಅಮ್ಮೋನಿಯರಿಗೆ ವಿರೋಧವಾಗಿ ಕಳುಹಿಸಿದನು.
