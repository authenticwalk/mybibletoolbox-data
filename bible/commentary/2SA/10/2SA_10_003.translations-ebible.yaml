  uig-ARA: 'ئاممونىيلارنىڭ ئەمەلدارلىرى غوجىسى ھانۇنغا: سىلى داۋۇتنى راستلا ئاتىلىرىنىڭ
    ھۆرمىتى ئۈچۈن قاشلىرىغا كۆڭۈل سوراپ ئادەم ئەۋەتىپتۇ، دەپ قاراملا؟ داۋۇتنىڭ خىزمەتكارلىرىنى
    قاشلىرىغا ئەۋەتكىنى شەھەرنى پايلاپ ئۇنىڭدىن مەلۇمات ئېلىش، ئاندىن بۇ شەھەرنى ئاغدۇرۇش
    ئۈچۈن ئەمەسمۇ؟ ــ دېدى.'
  sus-sus: kuntigie naxa a fala Xanun bɛ, e naxɛ, «I ɲɔxɔ a ma a Dawuda yi mixie xɛɛxi
