  kan-2017: ಅಮ್ಮೋನಿಯರ ರಾಜ ಪ್ರತಿನಿಧಿಗಳು ತಮ್ಮ ಒಡೆಯನಾದ ಹಾನೂನನಿಗೆ, “ದಾವೀದನು ನಿನ್ನ ಬಳಿಗೆ
