    ಅವರು ಪಟ್ಟಣವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿ, ಸ್ವಾಧಿನಮಾಡಿಕೊಳ್ಳಬೇಕೆಂದು ತನ್ನ ಪ್ರತಿನಿಧಿಗಳನ್ನು ಕಳುಹಿಸಿದ್ದಾನೆ”
