verse: 2SA.010.003
translations:
  mal-C: 'അപ്പോൾ അമ്മോന്യപ്രഭുക്കന്മാർ അവരുടെ രാജാവായ ഹാനൂനോടു പറഞ്ഞു: “സഹതാപം പ്രകടിപ്പിക്കുന്നതിന്
    അങ്ങയുടെ അടുത്തേക്ക് പ്രതിനിധികളെ അയയ്ക്കുകവഴി ദാവീദ് അങ്ങയുടെ പിതാവിനോടുള്ള ബഹുമാനം
    കാണിക്കുകയാണ് എന്ന് അങ്ങു വിചാരിക്കുന്നുണ്ടോ? നഗരത്തെ പര്യവേക്ഷണംചെയ്യുന്നതിനും
    അതിനെതിരേ ചാരപ്രവർത്തനം നടത്തുന്നതിനും അതിനെ അട്ടിമറിക്കുന്നതിനുമല്ലോ അയാൾ ആളുകളെ
    അയച്ചിരിക്കുന്നത്?”'
  deu-TKW: 'sagten die Fürsten der Ammoniter zu ihrem Herrn Hanun: Glaubst du denn,
    daß David, indem er dir Tröster zusendet, deinem Vater eine Ehre erzeigen will?
    Sicher hat David seine Beamten nur zum Zweck der Erforschung der Stadt an dich
    gesandt, um sie auszukundschaften und dann zu zerstören!'
  lin-lin: 'bakambi ya bato ya Amoni balobaki na Anuni, mokonzi na bango : « Okanisi
    ete ezali mpo na kopesa tata na yo lokumu nde Davidi atindi bato mpo na kobondisa
    yo ? Ezali mpo na kononga engumba mpe kobebisa yango nde Davidi atindi bango epai
    na yo ? »'
  eng-LSV: And the heads of the sons of Ammon say to their lord Hanun, “Is David honoring
    your father in your eyes because he has sent comforters to you? For has David
    not sent his servants to you to search the city, and to spy it, and to overthrow
    it?”
  eng-GNV: And the princes of the children of Ammon sayde vnto Hanun their lorde,
    Thinkest thou that Dauid doth honour thy father, that he hath sent comforters
    to thee? hath not Dauid rather sent his seruants vnto thee, to search the citie,
    and to spie it out, and to ouerthrow it?
  eng-WEBSTER: And the princes of the children of Ammon said to Hanun their lord,
    Thinkest thou that David doth honor thy father, that he hath sent comforters to
    thee? hath not David rather sent his servants to thee, to search the city, and
    to spy it out, and to overthrow it?
  nhw-BL: 'nopa tlayacanani catli quipalehuiyayaj Tlanahuatijquetl Hanún quiilhuijque:
    “¿Para tlen timoilhuía David quintitlantoc ni tlacame para mitzyoltlalise pampa
    mijqui motata? Amo ya nopa. Quintitlantoc para ma quiiximatiquij cuali totlal
    huan teipa techhuilanaquij huan techtlanise.”'
  swh-ONEN: wakuu wa Waamoni wakamwambia Hanuni bwana wao, “unadhani Daudi anamheshimu
    baba yako kwa kukutumia watu ili kuonyesha masikitiko? Je, Daudi hakuwatuma watu
    hawa kuchunguza na kuupeleleza mji ili kuupindua?”
  bba-bba: yerɑ Hɑnunin sinɑ ɑsɑkpɔbu bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ tɑmɑɑ Dɑfidin bwɑ̃ɑ
    be, bɑ nɑwɑ bu kɑ wunɛn tundo bɛɛrɛ wɛ̃? A ǹ yɛ̃ bɑ nɑwɑ bu kɑ bɛsɛn wuun sɑriɑ
    ɡiɑ, kpɑ bu ɡu wɔrimɑ bu mwɑ?
  eng-KJVCPB: And the princes of the children of Ammon said unto Hanun their lord,
    Thinkest thou that David doth honour thy father, that he hath sent comforters
    unto thee? hath not David rather sent his servants unto thee, to search the city,
    and to spy it out, and to overthrow it?
  luo-luo: jotelo mag jo-Amon nowachone Hanun ma ruodhgi niya, “Iparo ni Daudi miyo
    wuonu duongʼ ka ooro ji iri mondo ogoni mos? Donge Daudi oorogi mana mondo gibi
    ginon dala maduongʼ mondo oyud kaka dokawe?”
  meu-meu: A Amono lohiadia ese Hanunu, edia pavapava, e hereva henia, eto, Oi na
    o laloamu David ese tauhalo taudia na dekemu ai vada e siaidia tamamu e matauraiamu
    dainai a? David ese ena hesiai taudia dekemu ai vada e siaidia badina korikori
    be hanua bae loaia, bae hasinadoa, bena bae hadarerea, ani?
  npi-ULB: तर अम्‍मोनका मानिसहरूका अगुवाहरूलले आफ्‍ना मालिक हानूनलाई भने, “के साँच्‍चै
    दाऊदले तपाईंलाई सान्त्वना दिन मानिसहरू पठाएर तपाईंको बुबालाई आदर गर्दै छन् भनी
    तपाईं साँच्‍चै विचार गर्नुहुन्‍छ? के दाऊदले यो सहरलाई नाश गर्न यसको जासुसी गर्न
    र यसलाई हेर्न तिनका सेवकहरूलाई पठाएका होइनन् र?”
  yor-yor: Àwọn olórí àwọn ọmọ Ammoni sì wí fún Hanuni olúwa wọn pé, “Ǹjẹ́ o rò pé
    Dafidi ń bu ọlá fún baba rẹ nígbà tí ó rán ènìyàn wá láti bá ọ kẹ́dùn? Kò ha ṣe
    pé Dafidi rán àwọn ìránṣẹ́ sí ọ láti wo ìlú àti láti yọ́ ọ wò àti láti gbà ọ́.”
  ind-ind: para pejabat tinggi Amon berkata kepada Hanun, “Tuanku Raja, jangan berpikir
    bahwa Daud mengutus para pejabatnya hanya untuk menyampaikan turut berduka atas
    kematian ayah Tuan! Tidak! Daud mengirimkan mereka ke sini untuk memata-matai
    kota kita dan mendapatkan informasi agar mereka dapat menyerang dan merebut kota
    ini!”
  pes-OPCB: 'بزرگان عمون به حانون گفتند: «این اشخاص برای احترام به پدرت به اینجا نیامده‌اند،
    بلکه داوود آنها را فرستاده است تا پیش از حمله به ما، شهرها را جاسوسی کنند.»'
  tgl-ULB: Pero ang sinabi ng mga pinuno ng lahi ng Ammon kay Hanun na kanilang amo,
    “Sa palagay mo ba talagang ginagalang ni David ang iyong ama dahil nagpadala siya
    ng mga tauhan para makiramay sa iyo? Hindi ba ipinadala ni David ang kaniyang
    mga lingkod sa iyo para tingnan ang lungsod, para magmanman at para pabagsakin
    ito?”
  hui-hui: Amonoali agali haguane bu hearume Hanunuhondo lamialu lalu, Í̠na mandabu
    handalu keria Debidihanda agali o pu layadaruni heneneore í̠ aba dara halu ibunaga
    mini yaraga hole pudaba lene ibiyadalo manda bidebe. Anidagua ndooreyago. Mani
    ibunaga ami agaliru haru halu ibuwa ina baba wai bulenaga áyu agali urunime inanaga
    dindi ngamago abidabe diri hondo wule pudaba lenego íbu ka, lene.
  mya-mya: အမ္မုန်​ပြည်​သား​ခေါင်း​ဆောင်​များ​က​မိ​မိ​တို့ ဘု​ရင်​အား``ဒါ​ဝိဒ်​သည်​အ​ရှင့်​ခ​မည်း​တော်​ကို
    ဂုဏ်​ပြု​ရန်​အ​တွက် ဤ​လူ​များ​ကို​စေ​လွှတ် လိုက်​သည်​ဟု​အ​ရှင်​ထင်​မှတ်​တော်​မူ​ပါ
    သ​လော။ အ​ဘယ်​နည်း​နှင့်​မျှ​မ​ဟုတ်​ပါ။ သူ သည်​အ​ကျွန်ုပ်​တို့​ကို​နှိမ်​နင်း​နိုင်​ရန်​ဤ​မြို့
    အ​ခြေ​အ​နေ​ကို​စုံ​စမ်း​လို​၍​ဤ​သူ​တို့ အား​သူ​လျှို​အ​ဖြစ်​စေ​လွှတ်​လိုက်​ခြင်း
    ဖြစ်​ပါ​၏'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: ཨམ་མོན་པའི་འགོ་དཔོན་རྣམས་ཀྱིས་རང་གི་བདག་པོ་ཧ་ནུན་ལ། དཱ་བིད་ཀྱིས་ཁྱོད་ཅག་གི་སེམས་གསོ་བར་མི་མངགས་པ་དེ་ནི་ཁྱོད་ཅག་གི་ཡབ་ལ་བརྩི་བཀུར་བྱེད་པའི་ཕྱིར་ཡིན་པར་དགོངས་སམ།
    དཱ་བིད་ཀྱིས་རང་གི་བློན་འཁོར་འདི་དག་ནི་གྲོང་ཁྱེར་འདིར་ལྐོག་ལྟ་དང་ཉུལ་ཞིབ་བྱས་ནས་དབང་བསྒྱུར་བའི་ཕྱིར་བཏང་བ་མ་ཡིན་ནམ་ཞེས་སྨྲས་པས།
  sna-sna: machinda avaAmoni akati kuna Hanuni mambo wavo, “Munofunga here imi kuti
    Dhavhidhi ari kuremekedza baba venyu nokutumira kwaaita vanhu vake kuzochema nemi?
    Dhavhidhi haana kuvatuma here kuti vazoongorora guta nokurisora kuti vagoriparadza?”
  spa-BLM: 'Pero los príncipes de los hijos de Amón dijeron a Hanún, su señor: “¿Piensas
    que David honra a tu padre, pues te ha enviado consoladores? ¿Acaso no ha enviado
    David a sus siervos para que registren la ciudad, la espíen y la derriben?”'
  cac-cac: 'a eb'' vin̈ yajal yaj d''a chon̈ab'' chi'', ix yal eb'' vin̈ d''a vin̈aj
    Hanún chi'': Mamin rey, ¿tom tzac''och d''a a c''ool to nivan yelc''och vin̈ a
    mam chi'' d''a yol sat vin̈aj rey David chi'', yuj chi'' ix scheccot juntzan̈
    vinac tic vin̈ yic syac'' snivanil a c''ool eb''? Maay. Ix checjicot eb'' yuj
    vin̈ yic tzul yil eb'' tas yaj co chon̈ab'' tic, yic tzul satanel eb'', xchi eb''
    d''a vin̈.'
  swh-ULB: Lakini viongozi wa watu wa Amoni wakamwambia Hanuni bwana wao, “Je unathani
    kwa hakika Daudi anamweshimu baba yako hata ametuma watu kukutia moyo? Daudi hajawatuma
    watumishi wake kwako ili kuuangalia mji, kuupeleleza, ili kuupindua?
  bel-bel: 'Але князі Аманіцкія сказалі Анону, гаспадару свайму: няўжо ты думаеш,
    што Давід з павагі да бацькі твайго прыслаў да цябе суцешнікаў? ці не на тое,
    каб агледзець горад і высачыць у ім і пасьля разбурыць яго, прыслаў Давід слуг
    сваіх да цябе?'
  deu-ELBBK: 'Da sprachen die Fürsten der Kinder Ammon zu Hanun, ihrem Herrn: Ehrt
    wohl David deinen Vater in deinen Augen, dass er Tröster zu dir gesandt hat? Hat
    nicht David seine Knechte zu dir gesandt, um die Stadt zu erforschen und sie auszukundschaften
    und sie umzukehren?'
  mbb-OT: migkaǥi is menge upisyal te menge Amunihanen diyà te ki Hanun te, “Kunaan
    nu vuwa ke egketenuzan ni David is amey nu kayi te kedsuǥù din te menge etew para
    ed-unung kenikew te kelised? Kenà, su midsuǥù din buwa sikandan su para ibpepeniid
    te inged tew su wey kiw zin mezezeeti?”
  mal-2015: 'ദാവീദിന്റെ ഭൃത്യന്മാർ അമ്മോന്യരുടെ ദേശത്തു എത്തിയപ്പോൾ അമ്മോന്യപ്രഭുക്കന്മാർ
    തങ്ങളുടെ യജമാനനായ ഹാനൂനോടു: ദാവീദ് നിന്റെ അപ്പനെ ബഹുമാനിച്ചിട്ടാകുന്നു ആശ്വസിപ്പിക്കുന്നവരെ
    നിന്റെ അടുക്കൽ അയച്ചതു എന്നു തോന്നുന്നുവോ? പട്ടണത്തെ ശോധനചെയ്തു ഒറ്റുനോക്കുവാനും
    അതിനെ നശിപ്പിച്ചുകളവാനും അല്ലയോ ദാവീദ് ഭൃത്യന്മാരെ നിന്റെ അടുക്കൽ അയച്ചതു എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'o amoňika vodci phende peskre rajeske le Chanunoske: „Gondoľines tuke,
    hoj o David kamel te del pačiv tire dades oleha, hoj bičhavel peskre služobňiken
    ke tu? Na, bičhavel len sigeder vašoda, hoj te predikhen kada foros a paľis les
    te zňičinen?“'
  pes-OPV: 'و سروران بنی عمون به آقای خود حانون گفتند: «آیا گمان می‌بری که برای تکریم
    پدر توست که داود، رسولان به جهت تعزیت تو فرستاده است، آیاداود خادمان خود را نزد
    تو نفرستاده است تا شهررا تفحص و تجسس نموده، آن را منهدم سازد؟»'
  ron-1924: 'кэпетенииле фиилор луй Амон ау зис стэпынулуй лор Ханун: „Крезь кэ Давид
    ыць тримите оамень сэ те мынгые, ка сэ чинстяскэ пе татэл тэу? Орь ка сэ куноаскэ
    ши сэ черчетезе четатя, ка с-о нимичяскэ ышь тримите ел служиторий ла тине?”'
  ben-OBCV: অম্মোনীয় সৈন্যদলের সেনাপতিরা তাদের মনিব হানূনকে বলল, “আপনি কি মনে করছেন
    যে দাউদ লোকজন পাঠিয়ে আপনার বাবাকে সম্মান জানাচ্ছেন? দাউদ কি নগরের খোঁজখবর নিয়ে
    চরবৃত্তি করে এটি ধ্বংস করে দেওয়ার জন্যই আপনার কাছে তাদের পাঠাননি?”
  som-som: Laakiinse amiirradii reer Cammoon waxay ku yidhaahdeen sayidkoodii Xaanuun,
    Ma waxaad u malaynaysaa in Daa'uud aabbahaa cisaynayo oo uu sidaas daraaddeed
    kuugu soo diray kuwa tacsiyada wada? Daa'uud sow uma soo dirin addoommadiisii
    inay magaalada baadhaan, oo ay soo basaasaan, oo ay dabadeedna afgembiyaan?
  lat-VUC: 'dixerunt principes filiorum Ammon ad Hanon dominum suum: Putas quod propter
    honorem patris tui miserit David ad te consolatores, et non ideo ut investigaret,
    et exploraret civitatem, et everteret eam, misit David servos suos ad te?'
  eng-ASVBT: But the princes of the children of Ammon said unto Hanun their lord,
    Thinkest thou that David doth honor thy father, in that he hath sent comforters
    unto thee? hath not David sent his servants unto thee to search the city, and
    to spy it out, and to overthrow it?
  ita-1885: 'i principali de'' figliuoli di Ammon dissero ad Hanun, lor signore: Parti
    che ciò, che Davide ti ha mandati de'' consolatori, sia per onorar tuo padre?
    non ti ha egli mandati i suoi servitori, per investigar la città, e per ispiarla,
    e per sovvertirla?'
  eng-LXXUP: And the princes of the children of Ammon said to Hanun their lord, Is
    it to honor thy father before thee that David has sent comforters to thee? Has
    not David rather sent his servants to thee that they should search the city, and
    spy it out and examine it?
  eng-ULB: But the leaders of the people of Ammon said to Hanun their master, “Do
    you really think that David is honoring your father because he has sent men to
    comfort you? Has not David sent his servants to you to look at the city, to spy
    it out, in order to overthrow it?”
  spa-VBL: 'los jefes militares amonitas le dijeron a Hanún, su rey: “¿Realmente crees
    que David te envió sus condolencias por respeto a tu padre? ¿No es más probable
    que David enviara a sus representantes para explorar la ciudad, espiarla y luego
    conquistarla?”'
  fra-_FOB: 'Mais les chefs d''entre les enfants d''Ammon dirent à Hanun, leur seigneur:
    Penses-tu que ce soit pour honorer ton père que David t''envoie des consolateurs?
    N''est-ce pas pour reconnaître exactement la ville, pour l''épier, et la détruire,
    que David envoie ses serviteurs vers toi?'
  mal-mal: 'ദാവീദിന്റെ ഭൃത്യന്മാർ അമ്മോന്യരുടെ ദേശത്ത് എത്തിയപ്പോൾ അമ്മോന്യപ്രഭുക്കന്മാർ
    അവരുടെ യജമാനനായ ഹാനൂനോട്: “ദാവീദ് നിന്റെ പിതാവിനെ ബഹുമാനിക്കുന്നതുകൊണ്ടാകുന്നു
    ആശ്വസിപ്പിക്കുന്നവരെ നിന്റെ അടുക്കൽ അയച്ചത് എന്ന് തോന്നുന്നുവോ? പട്ടണത്തെ നിരീക്ഷിച്ച്
    ഒറ്റുനോക്കുവാനും അതിനെ നശിപ്പിച്ചുകളയുവാനും അല്ലയോ ദാവീദ് ഭൃത്യന്മാരെ നിന്റെ അടുക്കൽ
    അയച്ചത്” എന്നു പറഞ്ഞു.'
  urd-GVR: to us mulk ke buzurg Hanūn Bādshāh ke kān meṅ manfī bāteṅ bharne lage,
    “Kyā Dāūd ne in ādmiyoṅ ko wāqaī sirf is lie bhejā hai ki wuh afsos karke āp ke
    bāp kā ehtirām kareṅ? Hargiz nahīṅ! Yih sirf bahānā hai. Asal meṅ yih jāsūs haiṅ
    jo hamāre dārul-hukūmat ke bāre meṅ mālūmāt hāsil karnā chāhte haiṅ tāki us par
    qabzā kar sakeṅ.”
  suz-BL: अम्‍मोनी आन कली सासन पाइबम आन प्रभु हानुन कली “दाऊदमी इन आफ कली ठेयब सेल्‍चा
    आ पर्बम इन कली लेम्‍शो लोव़ नेंपाइक्‍थ सोइश्‍‍शो बाक्ब, दे थमा सुइक्‍नीनी? एको
    मुरपुकी क्‍यारी पाइब नम। दाऊदमी एको आन कली इन सहर दोपा ओव़चा, दे क्‍यारी पथ सोइश्‍शो
    बाक्‍ब” देंमा बाक्‍त।
  ita-1927: 'i principi de’ figliuoli di Ammon dissero ad Hanun, loro signore: “Credi
    tu che Davide t’abbia mandato dei consolatori per onorar tuo padre? Non ha egli
