  ckb-ckb: 'میرەکانی عەمۆنییەکان بە حانوونی گەورەیان گوت: «تۆ لەو باوەڕەدایت کە داود
    لەبەر ڕێزگرتن لە باوکت نێردراوی ناردووە بۆ ئەوەی سەرەخۆشیت لێ بکات؟ ئایا داود
    بۆ پشکنین و سەرەوژێرکردن و سیخوڕیکردن بەسەر شارەکەوە خزمەتکارەکانی خۆی نەناردووە
    بۆ لات؟»'
  eng-BBE: But the chiefs of the children of Ammon said to Hanun their lord, Does
