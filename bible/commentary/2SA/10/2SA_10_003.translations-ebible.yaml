    khopui a raphoe thai nahan ka tuet hanelah nang koe a patoun awh nahoehmaw telah
    atipouh awh.
  twi-twi: Amonfo atitiriw no kobisaa wɔn wura Hanun se, “Wugye di sɛ ba a Dawid somaa
    nʼabɔfo baa wo nkyɛn bɛmaa wo hyɛden no kyerɛ nidi ampa ara ana? Wunnye nni sɛ
    Dawid somaa wɔn akwansra so, sɛ wɔmmɛhwɛ wo kuropɔn na wɔabetu agu?”
  hlt-hlt: Te vaengah Ammon koca rhoek kah mangpa rhoek loh a boei Hanun taengah,
    “David loh na mikhmuh ah na pa a thangpom dongah nang suem hamla han tueih nama?
    Khopuei te khe ham neh longyam ham pawt nim? Khopuei palet hamla David loh nang
    taengah a sal rhoek te han tueih,” a ti nah.
  tbz-SIM: 'kɛ̀ Amɔniibɛ kpɑ̀ɑ̀tì tũ̀mbɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: A yɛ̀mmɛ̀ dò nDɑfiti tɔ̃nní
    o tũ̀mbɛ̀ kɛ̀ bɛ̀ bo dɑ dɔu nhɑ cicɛ kṹṹ mɑ́ɑ̀ ndi yɑ́ɑ bɑ? Ò bɛ̀ tɔ̃nní kɛ̀
    bɛ̀ bo pɑɑtɛ́ dihɛì ndi kɛ́wɛ̃tɛní kɛ́ dì pɔ̀ntɛ.'
  msy-2020: kantri Amonian gumazir dapaniba uan atrivim mɨgɨa ghaze, “Nɨ ti ghaze,
    Devit abuir gumazir kaba amadazɨ, me ziar ekiam nɨn afeziam danɨngasa ize? Bar
    puvatɨ. A me amadazɨ me modogh en nguibar ekiam getiva an ganasa oda ize. Egh
    me gɨn uan mɨdorozir gumaziba ko izɨ e gasɨghasɨgham.”
  dop-dop: 'ɩlɛnɑ tɛtʋ ntɩ tǝ ɑwulɑɑ sǝkpemɑ tɔ pɑ wulɑʋ Hɑnuŋ sɩ: N nyǝ́mɑ sɩ lǝyɑɣɑ
    sɛɛʋ tɔɔ kɛ́ Tɑfiiti tilɑ ɩ yǝlɑɑ nɑ? Ɩ tilɑ-wɛɣɛ sɩ pɑ́ feŋ tɑ ɩcɑtɛ nɑ pɑ́ nyɩ-tɛ
    nɑ pɑ́ wɑkǝlɩ-tɛ.'
  azb-azb: 'Ammonluların başçıları öz ağaları Xanuna dedilər: «Sən elə bilirsən ki,
    Davud bu başsağlığı verən adamları sənin atana hörməti olduğu üçün göndərib? Davudun
    sənin yanına adamlarını göndərməsi şəhəri gözdən keçirib araşdırmaq və buranı
    yıxmaq üçün deyilmi?»'
  eng-DBY: And the princes of the children of Ammon said to Hanun their lord, Is it,
    in thine eyes, to honour thy father that David has sent comforters to thee? Is
    it not to search the city and to spy it out, and to overthrow it, that David has
    sent his servants to thee?
  hin-2017: परन्तु अम्मोनियों के हाकिम अपने स्वामी हानून से कहने लगे, “दाऊद ने जो
    तेरे पास शान्ति देनेवाले भेजे हैं, वह क्या तेरी समझ में तेरे पिता का आदर करने
    के विचार से भेजे गए हैं? वह क्या दाऊद ने अपने कर्मचारियों को तेरे पास इसी विचार
    से नहीं भेजा कि इस नगर में ढूँढ़-ढाँढ़ करके और इसका भेद लेकर इसको उलट दे?”
  wol-KYG: 'njiiti Amoneen ña wax ak seen sang Anun, ne ko: «Defe nga ne moos wormaal
    sa baay la Daawuda namm, ba yónnee la ay nit ñu la jaal? Foogoo ne seetsi dëkk
    bi ak nemmikusi ko, ba song ko moo tax Daawuda yebal ay nitam ci yaw?»'
  eng-YLT: And the heads of the Bene-Ammon say unto Hanun their lord, 'Is David honouring
    thy father in thine eyes because he hath sent to thee comforters? for to search
    the city, and to spy it, and to overthrow it, hath not David sent his servants
    unto thee?'
  eng-WYC-2017: the princes of the sons of Ammon said to Hanun, their lord, Guessest
    thou, that for the honour of thy father David hath sent comforters to thee; and
    not rather therefore David sent his servants to thee, that he should espy, and
    ensearch the city, and destroy it?
  eng-WMBB: But the princes of the children of Ammon said to Hanun their lord, “Do
    you think that David honours your father, in that he has sent comforters to you?
    Hasn’t David sent his servants to you to search the city, to spy it out, and to
    overthrow it?”
  urd-GVH: तो उस मुल्क के बुज़ुर्ग हनून बादशाह के कान में मनफ़ी बातें भरने लगे, “क्या
    दाऊद ने इन आदमियों को वाक़ई सिर्फ़ इसलिए भेजा है कि वह अफ़सोस करके आपके बाप का
    एहतराम करें? हरगिज़ नहीं! यह सिर्फ़ बहाना है। असल में यह जासूस हैं जो हमारे दारुल-हुकूमत
    के बारे में मालूमात हासिल करना चाहते हैं ताकि उस पर क़ब्ज़ा कर सकें।”
  rug-rug: si zama la ia rina koimata vasina sa baṉara, “Balabala ia goi sapu pa pinamaṉana
