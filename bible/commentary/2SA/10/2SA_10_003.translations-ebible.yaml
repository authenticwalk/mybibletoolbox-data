    genuai nogi magasu asali da, homu eyu teba, agawe? Mu menio. Agai augwali tagala
    palali, te dago hanu taun te bugagia sula selama, tama nosali te aga ami bidi
    dabe dali aselama, te da dolagasainu yalio,” tama po wali.
  tpi-tpi: ol hetman bilong kantri Amon i tokim king bilong ol olsem, “Yu ting Devit
    i salim ol dispela man bilong tok sori na givim biknem long papa bilong yu, a?
    Nogat tru. Em i salim ol bilong lukluk gut long taun bilong yumi, na bihain em
    wantaim ol soldia bilong en bai i kam bagarapim yumi.”
  dan-1931: 'sagde Ammonitternes Høvdinger til deres Herre Hanun: “Tror du virkelig,
    det er for at hædre din Fader, at David sender Bud og viser dig Deltagelse? Mon
    ikke det er for at udforske og udspejde Byen og ødelægge den, at David sender
    sine Folk til dig?”'
  vie-OVCB: 'các lãnh đạo trong triều đình Am-môn tâu với Vua Ha-nun: “Vua tưởng Đa-vít
    thật lòng tôn kính cha vua nên sai sứ giả đến phân ưu sao? Thật ra hắn sai sứ
    giả đi do thám thành để tiêu diệt đất nước ta!”'
  guj-2017: પણ આમ્મોનીઓના આગેવાનોએ પોતાના રાજા હાનૂનને કહ્યું કે, “દાઉદે તારી પાસે
    તને દિલાસો આપવાને માણસો મોકલ્યા છે તેથી તું એવું માને છે કે દાઉદ તારા પિતાનો આદર
    કરે છે? શું દાઉદે પોતાના દાસોને નગર જોવાને તથા તેની જાસૂસી કરવાને તથા તેનો વિનાશ
    કરવાને માટે તારી પાસે મોકલ્યા નહિ હોય?”
  pon-2006A: kaunen mehn Ammon ko patohwanohng ar nanmwarkio, “Komw kupwukupwure me
    ni kawahupen semomwio me Depit kadarkihdo meninkeder pwukat pwehn kasalehiong
    komwi duwen eh iang eimwoluhki pwoulahn semomwio? Soh douluhl! E kadarodo meninkeder
    pwukat pwe re en lipoaroke kahnimwet pwe en kak kalowehdi.”
  por-BRBSL: 'Mas os príncipes das crianças de Ammon disseram a Hanun, seu senhor:
