    techtehuiquij huan techtanise.”'
  vie-1934: 'Nhưng các quan trưởng của dân Am-môn nói cùng Ha-nun, chúa mình, rằng:
    Oâng tưởng rằng Đa-vít sai những kẻ an ủi đến cùng ông là vì tôn kính cha ông
    sao? Đa-vít sai những tôi tớ người đến cùng ông, há chẳng phải vì muốn xem xét
    thành, do thám nó đặng phá diệt đi chăng?'
  hin-CV: अम्मोनियों के मंत्रियों ने अपने स्वामी हानून से कहा, “क्या आप समझ रहे हैं
    कि इन सांत्वना के लिए भेजे गए व्यक्तियों को भेजकर दावीद आपके पिता के प्रति श्रद्धांजलि
    प्रस्तुत कर रहा है? दावीद ने ये व्यक्ति नगर का भेद लेने भेजे हैं, कि हमारा भेद
    लेकर उसे तहस नहस कर दे.”
  spa-BES: 'Pero los jefes de los hijos de Amón dijeron a Hanun su señor: ¿Te parece
