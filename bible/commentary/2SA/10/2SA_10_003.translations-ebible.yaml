  mdy-ETH: ዓሞኦኔ ዓሶኮ ሱኡጋ ካኣቲ ኮይላ፦ «ዳውቴ ሃያ ዓሶ ኔ ኮይላ ዳኬሢ ጎኔ ኔ ዓዴ ሃይቄሢሮ ቦንቺ ዖያያ ማዔሢ ዔርዛኒኬ
