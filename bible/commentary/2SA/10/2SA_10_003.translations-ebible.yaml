    mangsiim iti siudad tapno parmekenda daytoy?”
  kpg-kpg: gei nia dagi o digau Ammon ga helekai gi di nadau king boloo, “Goe e hagabau
    bolo David ne hagau mai ana daane aanei i mee e hagalaamua do damana gei mee e hiihai
