  kan-OKCV: ಆಗ ಅಮ್ಮೋನಿಯರ ಪ್ರಧಾನರು ತಮ್ಮ ಯಜಮಾನನಾದ ಹಾನೂನನಿಗೆ, “ದಾವೀದನು ನಿನ್ನ ಬಳಿಗೆ ಸಂತಾಪ
