    Namu lokari hokara! Garunu mae ni sa sari na tie piko hire, pude vilitia sa vasileana
    lavata pude boka va kilasa gita!” gua.
  gaz-gaz: qondaaltonni Amoonotaa Haanuun gooftaa isaaniitiin, “Ati sababii Daawit
    akka isaan dhaamsa gaddaa sitti himaniif namoota sitti ergeef inni waan abbaa
    keetiif ulfina kenne seetaa? Daawit akka isaan magaalattii qoratanii, basaasanii
    fi qabataniif gara kee isaan erge mitii?” jedhan.
  fra-LSG: 'les chefs des fils d’Ammon dirent à Hanun, leur maître: Penses-tu que
    ce soit pour honorer ton père que David t’envoie des consolateurs? N’est-ce pas
    pour reconnaître et explorer la ville, et pour la détruire, qu’il envoie ses serviteurs
    auprès de toi?'
  yal-yal: Amonine kuntigine yi a fala Xanun xa, e kanna, e naxa, “I laxi a ra a Dawuda
    muxune rafaxi i fafe saya xɔntɔnden nan tun yi ba? E mi faxi kɔtɛn xan na ba alogo
    e xa taan nakɔrɔsi, lɔxɔna nde e yi nɔ a suxɛ?”
  haw-1868: A o na alii o na mamo a Amona, i aku la lakou ia Hanuna i ko lakou haku,
    Ke manao nei anei oe e hoomaikai nei o Davida i kou makuakane i kona hoouna ana
    mai iou la i na mea hooluolu mai? Aole anei o Davida i hoouna mai i kona mau kanaka
    e makaikai i ke kulanakauhale, a e hoomakakiu mai, a e hookahuli ia wahi?
  arb-NAV: 'قَالَ رُؤَسَاءُ بَنِي عَمُّونَ لِسَيِّدِهِمْ: «أَتَظُنُّ أَنَّ دَاوُدَ
    يَسْتَهْدِفُ إِكْرَامَ أَبِيكَ فِي عَيْنَيْكَ بِإِرْسَالِهِ هَذَا الْوَفْدِ لِلتَّعْزِيَةِ؟
    إِنَّهُ لَمْ يُرْسِلْ هَذَا الْوَفْدَ إِلّا لاِسْتِطْلاعِ أَحْوَالِ الْمَدِينَةِ
    وَالتَّجَسُّسِ عَلَيْهَا وَقَلْبِهَا».'
  ewe-ewe: Amonitɔwo ƒe amegãwo gblɔ na woƒe kplɔla Hanun be, “Ɖe nèbu be David le
    bubu dem ye fofo ŋu to ame siawo dɔdɔ ɖe gbɔwò be woado babaa na wò mea? Menye
    ɖe David dɔ ame siawo be woava tsa ŋku le anyigba la dzi eye yewoaho aʋa ɖe eŋu
    oa?”
  eng-LEE: And the princes of the children of 'Ammon said unto Chanun their Lord,
    Doth David honor thy father in thy eyes, that he hath sent comforters unto thee!
    hath David not sent his servants unto thee, in order to search the city, and to
    spy it out, and to overthrow it?
  asm-FB: অম্মোনৰ সন্তান সকলৰ অধ্যক্ষসকলে নিজ প্ৰভু হানুনক ক’লে, “দায়ূদে আপোনাৰ পিতৃক
    আদৰ কৰে দেখি, আপোনাক সান্ত্বনা দিবলৈ আপোনাৰ ওচৰলৈ লোক পঠিয়াইছে বুলি আপুনি ভাবিছেনে?”
    দায়ূদে নগৰ চাবলৈ, তাৰ বুজ-বিচাৰ ল’বলৈ আৰু তাক নষ্ট কৰিবলৈ দাসবোৰক জানো পঠোৱা
    নাই?
  sus-A: كُنتِفِيٍ نَشَ عَ قَلَ شَنُن بّ، عٍ نَشّ، «عِ حْشْ عَ مَ عَ دَوُدَ يِ مِشِيٍ
    شّيشِ عِ بَبَ شَ حْنقٍ نَن كُنقَ بَدٍ؟ عٍ قَشِ عِ شَ بْشِ رَبّندٍ نّ، عَلَكٌ دَوُدَ
    شَ بٍ كَنَ.»
  fra-SBL: 'Mais les princes des enfants d''Ammon dirent à Hanun, leur seigneur :
    « Pensez-vous que David honore votre père, puisqu''il vous a envoyé des consolateurs ?
    David ne vous a-t-il pas envoyé ses serviteurs pour fouiller la ville, l''épier
    et la renverser ? ».'
  hbo-hbo: וַיֹּאמְרוּ֩ שָׂרֵ֨י בְנֵֽי־עַמֹּ֜ון אֶל־חָנ֣וּן אֲדֹֽנֵיהֶ֗ם הַֽמְכַבֵּ֨ד
    דָּוִ֤ד אֶת־אָבִ֙יךָ֙ בְּעֵינֶ֔יךָ כִּֽי־שָׁלַ֥ח לְךָ֖ מְנַֽחֲמִ֑ים הֲ֠לֹוא בַּעֲב֞וּר
    חֲקֹ֤ור אֶת־הָעִיר֙ וּלְרַגְּלָ֣הּ וּלְהָפְכָ֔הּ שָׁלַ֥ח דָּוִ֛ד אֶת־עֲבָדָ֖יו
    אֵלֶֽיךָ׃
  kik-kik: andũ arĩa maarĩ igweta a Aamoni makĩũria Hanuni mwathi wao atĩrĩ, “Ũreciiria
    Daudi nĩ thoguo aratĩĩa nĩ ũndũ wa gũgũtũmĩra andũ magũcakaithie? Githĩ Daudi
    ndatũmĩte andũ aya kũrĩ we nĩgeetha matuĩrie na mathigaane itũũra rĩĩrĩ inene,
    nĩguo macooke marĩtunyane?”
  fra-NCL: 'les princes des fils d’Ammon dirent à Hanon, leur maître : « Penses-tu
    que ce soit pour honorer ton père que David t’envoie des consolateurs ? N’est-ce
    pas pour reconnaître et explorer la ville, afin de la détruire, que David a envoyé
    ses serviteurs vers toi ? »'
  cek-AK: To naah Ammon acaeng angraengnawk mah angmacae angraeng Hanun khaeah, David
    mah nampa duek pongah na nuiah tahmenhaih amtuengsak han ih ni a tamnanawk to
    patoeh, tiah na poek maw? Tamquta hoiah vangpui to khet moe, paro han ih na ai
    maw David mah a tamnanawk to patoeh, tiah a naa o.
  cuk-cuk: 'Amón-dulemar-idudimalad Rey-Hanúnʼga sogded: “David e-sordagan-barmialidi,
    ¿binsa nabir be-bab-burgwisad-ular, wile-be-dakedba danimar be ebinsae? Suli.
    ¿Ar amarde anmar-neggwebur argadanisurmar be ebinsae? ¿Ar anmar-neggwebur-obelogega
    danimarsursi? Ar deyobdo.”'
  uig-CYR: 'Аммонийларниң әмәлдарлири ғоҗиси Һанунға: Сили Давутни растла атилириниң
    һөрмити үчүн қашлириға көңүл сорап адәм әвәтипту, дәп қарамла? Давутниң хизмәткарлирини
    қашлириға әвәткини шәһәрни пайлап униңдин мәлумат елиш, андин бу шәһәрни ағдуруш
    үчүн әмәсму? — деди.'
  tel-2017: అప్పుడు అమ్మోనీయుల ప్రజల నాయకులు రాజైన హానూనుతో ఇలా చెప్పారు “నీ తండ్రి
    మీద గౌరవంతో మాత్రమే దావీదు నిన్ను ఓదార్చడానికి నీ దగ్గరికి మనుషులను పంపాడని నువ్వు
    నిజంగా అనుకుంటున్నావా? ఈ పట్టణాన్ని ఆక్రమించుకోడానికి దాన్ని పరిశీలించడానికి అతడు
    తన గూఢచారులను పంపించాడని నీకు అనిపించలేదా?”
  hat-BSA: 'Men prens a Amonit yo te di a Hanun, mèt pa yo a: “Èske ou kwè ke David
    ap onore papa ou akoz li te voye moun konsole ou? Èske David pa t pito voye sèvitè
    li yo kote ou pou fè ankèt vil la, pou espyone ak boulvèse li?”'
  kos-kos: mwet kol lun mwet Ammon elos fahk nu sin tokosra, “Ku kom nunku mu David
    el akfulatye papa tomom, pa sis el supwama mwet inge in fahkak kas in pakomuta
    lal nu sum? Sutuu na sutuu! El supwaltalma in tuh tuni siti uh, elan mau ku in
    eisla sesr!”
  hbo-WLC: וַיֹּאמְרוּ֩ שָׂרֵ֨י בְנֵֽי־עַמּ֜וֹן אֶל־חָנ֣וּן אֲדֹֽנֵיהֶ֗ם הַֽמְכַבֵּ֨ד
    דָּוִ֤ד אֶת־אָבִ֙יךָ֙ בְּעֵינֶ֔יךָ כִּֽי־שָׁלַ֥ח לְךָ֖ מְנַֽחֲמִ֑ים הֲ֠לוֹא בַּעֲב֞וּר
    חֲק֤וֹר אֶת־הָעִיר֙ וּלְרַגְּלָ֣הּ וּלְהָפְכָ֔הּ שָׁלַ֥ח דָּוִ֛ד אֶת־עֲבָדָ֖יו
    אֵלֶֽיךָ׃
  ibo-ibo: ndịisi ala Amọn sịrị Hanọn bụ onyenwe ha, “Ị na-eche na Devid na-akwanyere
    nna gị ụgwụ site na izite ndị ozi ya ka ha bịa kasịe gị obi? Ọ bụ na Devid eziteghị
    ha ịbịakwute gị, naanị ka ha bịa mee nledo nʼobodo a, nyochapụta ya ma kwatuo
    ya?”
  ory-ory: ମାତ୍ର ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ଅଧିପତିମାନେ ସେମାନଙ୍କ ପ୍ରଭୁ ହାନୂନ୍‍କୁ କହିଲେ, “ଦାଉଦ
    ଆପଣଙ୍କ ନିକଟକୁ ସାନ୍ତ୍ୱନାକାରୀମାନଙ୍କୁ ପଠାଇଅଛି ବୋଲି ସେ ଯେ ଆପଣଙ୍କ ପିତାଙ୍କର ସମ୍ଭ୍ରମ
    କରୁଅଛି, ଏହା କି ଆପଣ ବିଚାର କରନ୍ତି? ଦାଉଦ କି ନଗର ଅନୁସନ୍ଧାନ କରିବା ଅଭିପ୍ରାୟରେ ତହିଁରେ
    ଭ୍ରମଣ କରିବାକୁ ଓ ତାହା ନାଶ କରିବାକୁ ଆପଣା ଦାସମାନଙ୍କୁ ତୁମ୍ଭ କତିକି ପଠାଇ ନାହିଁ?”
  chk-chk: ekewe samolun chon Amon ra üreni Hanun ar we king, “Ifa usun, ka ekieki
    pwe Tafit a tinato chon aururuk pokiten an mochen asamolu semom? Ifa usun, Tafit
    esap fen tinato nöün chon angang reöm pwe repwe ouwasacha ewe telinimw o operi,
    pun repwe ataela?”
  ssd-ssd: 'Amon mbal tuku gabat kame ndek naŋgine gabat suŋgo sanaig: Ne iduste taŋgo
    kame te David tuku miŋge tumba mam naŋe idusmba nu ninankam prowaig ŋga iduste
    e? Kuga. Nane sine tuku tumbraŋ ndaŋ ndaŋ ta kaŋgermba wam katesewam prowaig.
    Taŋamba ŋgumneŋga nane sine tuku kamenu luka prowamŋgaig ŋginaig.'
  rop-rop: Wal wen detlot mesinja bin kamat langa det kantri blanga detlot Emanait
    pipul, ola bosmen blanga detlot pipul bin dalim Henan, “Yu reken Deibid bin jandim
    detlot men blanga shoum rispek langa yu dumaji yu dedi bin dai? Nomo. Imbin jandim
    olabat iya blanga lukaran dis taun blanga wi wulijim im garra sabi hau im garra
    teikoba langa wi.”
  ukr-1871: 'Промовили князї Аммонїйські до свого пана Аннона: Чи вже ж ти думаєш,
    що Давид, посилаючи до тебе розважателї, мислить показати шану твойму панотцеві?
    Певно Давид прислав до тебе своїх слуг на те, щоб розглядїти город, а розвідавши,
    опісля його зруйнувати.'
  deu-1951: 'sprachen die Vornehmsten unter den Kindern Ammon zu ihrem Herrn, Chanun:
    Meinst du, David wolle deinen Vater vor deinen Augen ehren, daß er Tröster zu
    dir gesandt hat? Hat er nicht vielmehr seine Knechte darum zu dir gesandt, daß
    er die Stadt erforsche und erkunde und zerstöre?'
  eng-JPS: 'But the princes of the children of Ammon said unto Hanun their lord: ''Thinkest
    thou that David doth honour thy father, that he hath sent comforters unto thee?
    hath not David sent his servants unto thee to search the city, and to spy it out,
    and to overthrow it?'''
  srp-1865: 'A knezovi sinova Amonovijeh rekoše Anunu gospodaru svojemu: misliš da
    je David zato poslao ljude da te potješe, što je rad uèiniti èast ocu tvojemu?
    a nije zato poslao David k tebi sluge svoje da promotri grad i uhodi, pa poslije
    da ga raskopa?'
  lug-lug: abakungu ba Amoni ne bagamba Kamuni mukama waabwe nti, “Olowooza nga Dawudi
    okukuweereza ababaka okukubagiza, aba assaamu kitaawo kitiibwa? Olowooza nga Dawudi
    tabasindise okujja okulawuna n’okuketta ekibuga n’okukiwamba?”
  heb-heb: ויאמרו שרי בני עמון אל חנון אדניהם המכבד דוד את אביך בעיניך כי שלח לך מנחמים
    הלוא בעבור חקור את העיר ולרגלה ולהפכה שלח דוד את עבדיו אליך׃
  ben-IRV: কিন্তু অম্মোনীয়দের শাসনকর্তারা নিজেদের প্রভু হানূনকে বললেন, “আপনি কি মনে
    করছেন যে, দায়ূদ আপনার বাবার সম্মান করে বলে আপনার কাছে সান্ত্বনাকারীদেরকে পাঠিয়েছে?
    দায়ূদ কি নগরে সন্ধান নেবার ও নগর পর্যবেক্ষণ করে নষ্ট করবার জন্য নিজের দাসদেরকে
    পাঠায় নি?”
  pan-pan: ਪਰ ਅੰਮੋਨੀਆਂ ਦੇ ਪ੍ਰਧਾਨਾਂ ਨੇ ਆਪਣੇ ਮਾਲਕ ਹਾਨੂਨ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਤੁਹਾਨੂੰ ਇਹ ਲੱਗਦਾ
    ਹੈ ਕਿ ਦਾਊਦ ਤੁਹਾਡੇ ਪਿਤਾ ਦਾ ਆਦਰ ਕਰਦਾ ਹੈ ਜੋ ਉਸ ਨੇ ਤਸੱਲੀ ਦੇਣ ਲਈ ਤੁਹਾਡੇ ਕੋਲ ਲੋਕ ਭੇਜੇ
    ਹਨ? ਭਲਾ, ਦਾਊਦ ਨੇ ਆਪਣੇ ਸੇਵਕ ਤੇਰੇ ਕੋਲ ਇਸ ਲਈ ਨਹੀਂ ਭੇਜੇ ਜੋ ਸ਼ਹਿਰ ਦਾ ਹਾਲ ਵੇਖ ਲੈਣ ਅਤੇ
    ਉਹ ਦਾ ਭੇਤ ਲੈਣ ਜੋ ਸ਼ਹਿਰ ਨੂੰ ਨਾਸ ਕਰਨ?
  tkr-tkr: 'Ammonbışde ç''ak''ınbışe cone xərıng''uk''le Xanunuk''le eyhen: – Vak''le
    həməxüdmede ats''a, Davudee baş-sağlığıyvalla hevles insanar yiğne dekkıs hı''rmatnemeene
    g''uxoole? Davudee yiğne k''anyaqa insanar şahar uleke alğaahas, mana vaats''a
    vuxha, qiyğab hı''ğəəkar haa''as g''axuvu!'
  mya-JVB: အမ္မုန် အမျိုး မှူးမတ် တို့သည် မိမိ တို့အရှင် ဟာနုန် ထံသို့ ဝင်၍၊ ဒါဝိဒ်
    သည် စိတ်တော်ကို နှစ်သိမ့် စေ သောသူတို့ ကိုစေလွှတ် ရာတွင် ခမည်းတော် ကို ရိုသေစွာပြုသည်ဟု
    ထင်မှတ်တော်မူသလော။ မြို့ တော်ကိုစစ်ဆေး စူးစမ်း ၍ ဖျက်ဆီး ခြင်းငှာ သာသူ ၏ကျွန်
    တို့ကိုစေလွှတ် သည် မ ဟုတ်လော ဟု လျှောက် ကြသော်၊
  tbg-tbg: Amonihainaaka nora vaiintinavu nái avuhainaa vaiintiara tiha, Hauri are
    tihara, Devitiva ai qova qutu virara iriharo ariara mpo ike tiharo maa vaiintika
    nititaimanta maini aniavo, tirorave. Aqao, Devitiva kia mintiraitiro, viva iqoka
    raqiharo maa vatukara varareva auti vaiharo, maa vaiintika nititaimanta vika maa
    vatukara ampeqireka aniavo, ti.
  hmo-hmo: Amono ena lohia taudia ese edia king, Hanunu idia hereva henia, idia gwau,
    “Oi laloa Davida ese oiemu tamana ia matauraia dainai inai hesiai taudia ia siaia,
    a? Davida ese inai hesiai taudia oi dekenai ia siaia ena badina korikori be, hanua
    do idia itaia namonamo totona, bona gabeai idia bona edia tuari taudia do idia
    mai, iseda hanua hadikaia totona!”
  urd-urd: बनी अम्मोन के सरदारों ने अपने मालिक हनून से कहा, “तुझे क्या यह गुमान है
    कि दाऊद तेरे बाप की ता'ज़ीम करता है कि उसने तसल्ली देने वाले तेरे पास भेजे हैं?
    क्या दाऊद ने अपने ख़ादिम तेरे पास इसलिए नहीं भेजे हैं कि शहर का हाल दरयाफ़्त करके
    और इसका भेद लेकर वह इसको बरबाद करे?”
  rus-SYN: 'Но князья Аммонитские сказали Аннону, господину своему: неужели ты думаешь,
    что Давид из уважения к отцу твоему прислал к тебе утешителей? не для того ли,
    чтобы осмотреть город и высмотреть в нем и после разрушить его, прислал Давид
    слуг своих к тебе?'
  bqc-SIM: 'Amↄniↄ kíaↄ ò ń dii Anuniɛ: Ńlɛ e Davidi gbɛ̃́ↄ zĩ̀ n mae gɛ̀ kpɛlaa
    yã́i aà ń nↄ̀sɛ níninɛ nɛe? À ń zĩ́ aa mↄ wá wɛ̃́lɛ asiigwaiɛ, aai ɛa
    mↄ a músikɛi.'
  tcz-CHONGTHU: Ammon mite lamkai hon apupau Hanun koma chun aseiyuvin, ‘Nangman nagelthei
    mong hinam hiche mihohi napa jabol dinga hichemun hung ahi tia? Ahipoi! David’in
    khopi hi hunga suhgam ding agot jeh a sottolle hohi khopi sung kholtoh leh velhi
    le dinga ahinsol ahibouve tin aseipeh tauve.
  mar-mar: पण अम्मोनी अधिकारी त्यांचा स्वामी हानून याला म्हणाले, तुमच्या सांत्वनेसाठी
    माणसे पाठवून दावीद तुमच्या वडीलांचा मान राखतोय असे तुम्हास वाटते का? उलट गुप्तपणे
    तुमच्या प्रांतातील खबर काढायला त्याने या लोकांस पाठवले आहे. त्यांचा तुझ्याविरूद्ध
    उठाव करायचा बेत आहे.
  qub-qub: 'Amoncho mandajcunaga mandajnin Hanunta niran: «Tayta, ¿gam yarpanquichu,
    papäniqui wañushanpita shogashunallayquipaj David suldäruncunata cachamushanta?
    ¡Manami chaypächu canga! Shamusha canga imano cashantapis ricapacoj, siudäta tumapacoj,
    nircur illgächimänanchïpaj.»'
  bqp-bqp: 'Amↄni kínɛnↄ pì ń dikiri Anuninɛ: Ntɛn da Dauda gbɛ̃nↄ zĩ̀mma n de gɛ̀
    kpetana yãi de à n laakari kpátɛnnɛn yá? À ń zĩ de ò su ó wɛ̃tɛ asiri gwamɛ,
    de ò ɛra ò su ò wɛ̃tɛ ble kũ zĩ̀io.'
  hat-hat: 'chèf moun Amon yo di wa Anoun konsa: -Pa konprann se sèlman pou lanmò
    papa ou la kifè David voye mesaje sa yo bò kote ou pou konsole ou. Detwonpe ou.
    Li voye yo isit la pou yo wè jan lavil la ye, pou yo gade byen jan sa ap pase
    nan lavil la. Konsa, pita li ka vin pran lavil la nan men nou.'
  eng-BSB: the princes of the Ammonites said to Hanun their lord, “Just because David
    has sent you comforters, do you really believe he is showing respect for your
    father? Has not David instead sent his servants to explore the city, spy it out,
    and overthrow it?”
  tod-tod: 'Amɔn lotuɠɔiti ti ɠɛni ta-masagi Ɠanun ma: «Ɗa kaazu ga è-ɠɛɛ ná-lɛbiya
    ɠa é kɛɛzu Davide gaanɛɛnɛ nua leʋesu la è ma ɓaa? Taai ɠwɛɛ fai ta pɛtɛ fai
    laade ɓaa, nii a kɛ ti ʋa koloɠolo yeeta?»'
  eng-WEBPB: But the princes of the children of Ammon said to Hanun their lord, “Do
    you think that David honours your father, in that he has sent comforters to you?
    Hasn’t David sent his servants to you to search the city, to spy it out, and to
    overthrow it?”
  kbq-kbq: Amoni kumate kva vahe'mo'za ra zamimofo Hanunina asami'za, Kagrama kagesama
    antahinana Devitia negafanku antahinemino asunku ke atregantege'za tamage hu'za
    eri'za e'nafi? I'o zamagra rankumatifi efre'za afure'za nege'za, ke eri'za vanage'za,
    ha' eme huragatere'za mopati erinaku e'naze.
  nhe-BL: 'nopa tlayacanani tlen quipalehuiyayaj Tlanahuatijquetl Hanún quiilhuijque:
    “¿Para tlen timoilhuía David quintitlantoc ni tlacame para mitzyoltlalise pampa
    mijqui motata? Ax ya nopa. Quintitlantoc para ma quiixmatiquij cuali totlal huan
    teipa techtehuiquij huan techtlanise.”'
  bus-bus: 'Amↄni kínɛnↄ bè ń dii Anuninɛ: Nɛ́ɛ daa Dauda gbɛ̃nↄ zĩ̀mma n de gɛ̀
    kpedana yãnzi lɛ à n làakari kpáɛnnɛn yↄ́? À ń zĩ lɛ aↄ̃ mↄ́ wa wɛ́tɛ asii gwamɛ,
    lɛ aↄ̃ ɛara wà mↄ́ wà wɛ́tɛ ble zĩ̀o.'
  gub-BL: Amon wanuwihaw uze'eg oho uwihawete pe wà. — Tawi umur ko awa xe zanemyrypar
    romo weko haw hexak kar pà zanewe a'e, ere iko nezeupe. Nan kwaw nezewe ty. Umur
    kar xe zanekàgaw rehe wamume'egatu kar pà a'e wà. Ukwaw tawhu zanereko haw wà
    kury. A'e rupi upuner heitykaw rehe wà nehe, i'i izupe wà.
  eng-DRA: 'The princes of the children of Ammon said to Hanon their lord: Thinkest
    thou that for the honour of thy father, David hath sent comforters to thee, and
    hath not David rather sent his servants to thee to search, and spy into the city,
    and overthrow it?'
