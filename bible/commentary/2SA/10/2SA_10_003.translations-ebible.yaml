  pon-2006: kaunen mehn Ammon ko patohwanohng ar nanmwarkio, “Komw kupwukupwure me
    ni kawahupen semomwio me Depit kadarkihdo meninkeder pwukat pwehn kasalehiong
    komwi duwen eh iang eimwoluhki pwoulahn semomwio? Soh douluhl! E kadarodo meninkeder
    pwukat pwe re en lipoaroke kahnimwet pwe en kak kalowehdi.”
  ksd-ksd: 'ra umana luluai Amon dia ga biti tai Kanun kadia ngala na luluai: U nuk
    ia laka ba David i tul tar ra variru pire tamam ba i tulue go ra tinata na varmaram
    piram? Dave, David pa i ga tulue laka kana umana tultul upi diat a gire ra pia
    na pal ma upi diat a kilao tana, ma upi da nila vue?'
  tur-YTC: Ama Ammon'un çocuklarının beyleri efendileri Hanun’a, “David’in sana teselliciler
    göndererek babana saygı gösterdiğini mi sanıyorsun? David, kenti araştırmak, onu
    gözetlemek ve onu yıkmak için hizmetkârlarını sana göndermedi mi?” dediler.
  grc-BRENT: Καὶ εἶπον οἱ ἄρχοντες υἱῶν Ἀμμὼν πρὸς Ἀννῶν τὸν κύριον αὐτῶν, μὴ παρὰ
    τὸ δοξάζειν Δαυὶδ τὸν πατέρα σου ἐνώπιόν σου, ὅτι ἀπέστειλέ σοι παρακαλοῦντας;
    ἀλλʼ ὅπως οὐχὶ ἐρευνήσωσι τὴν πόλιν καὶ κατασκοπήσωσιν αὐτὴν καὶ τοῦ κατασκέψασθαι
    αὐτὴν ἀπέστειλε Δαυὶδ τοὺς παῖδας αὐτοῦ πρὸς σέ;
  ind-AYT: Para pemimpin orang Amon berkata kepada Hanun, tuan mereka, “Apakah dalam
    pandanganmu, Daud menghormati ayahmu karena dia mengirim penghibur kepadamu? Bukankah
    Daud mengirim para pegawainya untuk menyelidiki kota ini, untuk mengintai, dan
    menghancurkannya?”
  nya-nya: atsogoleri a ankhondo a Aamoni anawuza Hanuni mbuye wawo kuti, “Kodi mukuganiza
    kuti Davide akupereka ulemu kwa abambo anu potumiza anthuwa kwa inu kudzapepesa?
    Kodi Davide sanawatumize anthuwa kuti adzaone mzinda wanu ndi kuchita ukazitape
    ndi cholinga chofuna kuwulanda?”
  hrv-hrv: 'rekoše knezovi Amonaca svome gospodaru Hanunu: “Zar misliš da je David
    poslao ljude da ti izraze sućut zato što bi htio iskazati čast tvome ocu? Nije
    li možda zato David poslao svoje ljude k tebi da razvide grad da bi doznao njegovu
    obranu i potom ga oborio?”'
  mps-mps: te Amon bulu tǫ pedai tobolu bidi dabego te augwa kingba te tama tiwai
