  tam-2017: 'அம்மோன் மக்களின் பிரபுக்கள் தங்களுடைய ஆண்டவனான ஆனூனைப் பார்த்து: தாவீது
    ஆறுதல் சொல்லுகிறவர்களை உம்மிடத்தில் அனுப்பினது, உம்முடைய தகப்பனிற்கு மரியாதைக்
    கொடுப்பதாக உமக்குத் தோன்றுகிறதோ? இந்தப் பட்டணத்தை ஆராய்ந்து, உளவுபார்த்து, அதைக்
    கவிழ்த்துப்போட அல்லவோ தாவீது தன்னுடைய வேலைக்கரர்களை உம்மிடத்திற்கு அனுப்பினான்
    என்றார்கள்.'
  spa-RV-1909: 'Los príncipes de los hijos de Ammón dijeron á Hanún su señor: ¿Te
    parece que por honrar David á tu padre te ha enviado consoladores? ¿no ha enviado
    David sus siervos á ti por reconocer é inspeccionar la ciudad, para destruirla?'
  ron-BTF: 'Și prinții copiilor lui Amon i-au spus lui Hanun, domnul lor: Gândești
    tu că David onorează pe tatăl tău, că a trimis mângâietori la tine? Nu a trimis
    David mai degrabă pe servitorii săi la tine ca să cerceteze cetatea și să o spioneze
    și să o dărâme?'
  eng-WEBP: But the princes of the children of Ammon said to Hanun their lord, “Do
    you think that David honors your father, in that he has sent comforters to you?
    Hasn’t David sent his servants to you to search the city, to spy it out, and to
    overthrow it?”
  eng-FBV: the Ammonite military leaders said to Hanun their king, “Do you really
    believe David sent condolences to you out of respect for your father? Isn't it
    more likely that David sent his representatives to scout out the city, spy on
    it, and then conquer it?”
  nld-1939: 'zeiden de hooggeplaatste Ammonieten tot Chanoen, hun heer: Denkt gij,
    dat David uw vader wil eren, omdat hij u zijn deelneming laat betuigen? Neen,
    David stuurt u zijn mensen alleen maar, om de stad te verspieden, haar geheimen
    uit te vorsen, en haar later te kunnen verwoesten.'
  nch-BL: 'nopa tayacanani cati quipalehuiyayaj Tanahuatijquet Hanún quiilhuijque:
