verse: 2SA.010.011
translations:
  mal-C: 'എന്നിട്ടു യോവാബു പറഞ്ഞു: “എനിക്കു നേരിടാൻ കഴിയാത്തവിധം അരാമ്യർ പ്രാബല്യം
    പ്രാപിച്ചാൽ നീ എന്റെ രക്ഷയ്ക്കായി വന്നെത്തണം. മറിച്ച് അമ്മോന്യർ, നിനക്കു നേരിടാൻ
    കഴിയാത്തവിധം, പ്രാബല്യം പ്രാപിച്ചാൽ ഞാൻ നിന്റെ രക്ഷയ്ക്കായി വന്നെത്തും.'
  deu-TKW: 'Dabei ordnete er an: Wenn die Aramäer mir überlegen sind, so mußt du mir
    zu Hilfe kommen; sind aber die Ammoniter dir überlegen, so werde ich herkommen,
    dir zu helfen.'
  lin-lin: 'Joabi alobaki : « Soki bato ya Siri baleki ngai na makasi, yo okoya kosunga
    ngai ; kasi soki bato ya Amoni baleki yo na makasi, wana ngai nakoya kosunga yo.'
  eng-LSV: And he says, “If Aram is stronger than I, then you have been for salvation
    to me, and if the sons of Ammon are stronger than you, then I have come to give
    salvation to you;
  eng-GNV: And he sayde, If the Aramites be stronger then I, thou shalt helpe me,
    and if the children of Ammon be too strong for thee, I will come and succour thee.
  eng-WEBSTER: 'And he said, If the Syrians shall be too strong for me, then thou
    shalt help me: but if the children of Ammon shall be too strong for thee, then
    I will come and help thee.'
  nhw-BL: 'Huan Joab quiilhui iicni, Abisai: “Sintla tiquita para nopa sirios techtlanisnequij,
    techpalehuiqui. Huan sintla na niquitas para nopa amonitame mitztlanisnequij,
    na nimitzpalehuis.'
  swh-ONEN: Yoabu akasema, “Kama Waaramu watanizidi nguvu, basi itawabidi mje kunisaidia.
    Lakini kama Waamoni watawazidi nguvu, basi nitakuja kuwasaidia.
  bba-bba: U win wɔnɔ wi sɔ̃ɔwɑ u nɛɛ, Siriɡibu bɑ̀ n mɑn dɑm kerɑ, ɑ nɑ ɑ mɑn somi.
    Amɔnibɑ bɑ̀ n mɑɑ nun dɑm kerɑ kon nɑ n nun somi.
  eng-KJVCPB: 'And he said, If the Syrians be too strong for me, then thou shalt help
    me: but if the children of Ammon be too strong for thee, then I will come and
    help thee.'
  luo-luo: Joab nowacho niya, “Ka jo-Aram tek moloya, to ubi ukonya, to ka jo-Amon
    tek moloyou, to anabi mondo akonyi.
  meu-meu: Ia eto, Suria taudia bema goada herea, vada ba durugu; a Amono taudia na
    egu ai bema goada herea, lau ese baina vasi durumu.
  npi-ULB: योआबले भने, “आरामीहरू मेरो निम्ति साह्रै बलियो भए भने तिमी अबीशै मेरो उद्धार
    गर्नुपर्छ । तर अम्‍मोनका फौज तिम्रो निम्ति निकै बलिया भए भने, म आउने छु र तिम्रो
    उद्धार गर्ने छु ।
  yor-yor: Ó sì wí pé, “Bí agbára àwọn ará Siria bá pọ̀ ju èmi lọ, ìwọ yóò sì wá ràn
    mí lọ́wọ́, ṣùgbọ́n bí ọwọ́ àwọn ọmọ Ammoni bá sì pọ̀jù ọ́ lọ, èmi ó sì wá ràn
    ọ́ lọ́wọ́.
  ind-ind: Kata Yoab kepada Abisai, “Kalau orang Siria itu mulai mengalahkan pasukanku,
    kirimkanlah orang dari pasukanmu untuk menyelamatkan kami. Tetapi kalau orang
    Amon itu mulai mengalahkan pasukanmu, aku akan mengirim orang untuk menyelamatkanmu.
  pes-OPCB: 'یوآب به برادرش گفت: «اگر از عهدهٔ سربازان سوری برنیامدم به کمک من بیا،
    و اگر تو از عهدهٔ عمونی‌ها برنیامدی، من به کمک تو می‌آیم.'
  tgl-ULB: Sinabi ni Joab, “Kung mas malalakas ang mga Arameo para sa akin, kung gayon
    ikaw Abisai ang dapat magligtas sa akin. Pero kung mas malalakas ang hukbo ng
    Ammon para sa iyo, sa gayon pupunta ako at ililigtas ka.
  hui-hui: Ani howa Yoaba ibugua Abisaihondo lalu, Wai bialu howa handalu keria Sirialirume
    ina bope habeheyane handarimiyagua nde tígua ina mo hongo halu wai bule abale
    ibalimu. Iname handalu kamaria Amonoalirume tí bope habehe biyagua nde inamebi
    abale ibalu tí biamogo buleberema.
  mya-mya: အ​ဘိ​ရှဲ​အား​ယွာ​ဘ​က``အ​ကယ်​၍​ရှု​ရိ​ပြည် သား​တို့​သည်​ငါ့​ကို​အ​နိုင်​ရ​လျက်​နေ​သည်
    ကို​တွေ့​ရှိ​ရ​လျှင် သင်​သည်​ငါ့​ထံ​စစ်​ကူ​လာ လော့။ အ​ကယ်​၍​သင့်​ကို​အမ္မုန်​ပြည်​သား​တို့
    အ​နိုင်​ရ​နေ​ခဲ့​သော်​ငါ​သည်​သင့်​ထံ​သို့​စစ် ကူ​လာ​မည်။-
  bod-N: དེར་ཡོ་ཨབ་ཀྱིས་ཨ་བི་ཤཱ་ཨི་ལ། གལ་ཏེ་ཨ་རམ་པ་རྣམས་ང་ལས་སྟོབས་ཆེ་ན། ཁྱོད་ཀྱིས་ང་ལ་རོགས་བྱེད་དགོས་པ་དང་།
    གལ་ཏེ་ཨམ་མོན་པ་རྣམས་ཁྱོད་ལས་སྟོབས་ཆེ་ན་ང་ཁྱོད་ལ་རོགས་བྱེད་དུ་འོང་།
  sna-sna: Joabhu akati, “Kana vaAramu vakandikurira iwe wozouya kuzondinunura; asi
    kana vaAmoni vakakukurira ipapo ini ndichauya kuzokununura.
  spa-BLM: 'Dijo: “Si los sirios son demasiado fuertes para mí, tú me ayudarás; pero
    si los hijos de Amón son demasiado fuertes para ti, yo iré a ayudarte.'
  cac-cac: 'Ix yalan vin̈aj Joab chi'' d''a vin̈ yuc''tac chi'' icha tic: Tato a eb''
    sirio chi'' van in yac''an ganar, tzach cot in a colo''. Tato a eb'' amonita chi''
    van ach yac''an ganar jun, a inxo ol in b''at ach in colo''.'
  swh-ULB: Yoabu akasema, “ikiwa Washami watakuwa na nguvu zaidi juu yangu, kisha
    wewe, Abishai, lazima uniokoe. Lakini ikiwa jeshi la Amoni litakuwa na nguvu zaidi
    juu yako, nitakuja kukuokoa.
  bel-bel: 'І сказаў Ёаў: калі Сірыйцы будуць адольваць мяне, ты дапаможаш мне; а
    калі Аманіцяне цябе пачнуць адольваць, я прыйду да цябе на дапамогу;'
  deu-ELBBK: 'Und er sprach: Wenn die Syrer mir zu stark sind, so sollst du mir Hilfe
    leisten; und wenn die Kinder Ammon dir zu stark sind, so will ich kommen, dir
    zu helfen.'
  mbb-OT: Migkeǥiyan ni Joab si Abishai te, “Emun egkeerangan nu he egkezaag key te
    menge Aramihanen ne tevangi key keniyu, ne emun daan egkeerangan dey he egkezaag
    kew te menge Amunihanen edtevangan dey zaan sikiyu.
  mal-2015: അരാമ്യർ എന്റെ നേരെ പ്രാബല്യം പ്രാപിച്ചാൽ നീ എനിക്കു സഹായം ചെയ്യേണം; അമ്മോന്യർ
    നിന്റെ നേരെ പ്രാബല്യം പ്രാപിച്ചാൽ ഞാൻ വന്നു നിനക്കു സഹായം ചെയ്യും.
  rmc-rmc: 'Phenďa leske: „Te dikheha, hoj o Aramejčana man domaren, aveha mange te
    pomožinel, a te me dikhava, hoj o Amončana domaren tut, džava me tuke te pomožinel.'
  pes-OPV: 'و گفت: «اگرارامیان بر من غالب آیند، به مدد من بیا، و اگربنی عمون بر تو
    غالب آیند، به جهت امداد تو خواهم آمد.'
  ron-1924: 'Ел а зис: „Дакэ сириений вор фи май тарь декыт мине, сэ вий ын ажуторул
    меу; ши дакэ фиий луй Амон вор фи май тарь декыт тине, вой вени еу сэ те ажут.'
  ben-OBCV: যোয়াব বললেন, “অরামীয়রা যদি আমার চেয়ে বেশি শক্তিশালী হয়ে যায়, তবে
    তোমরা আমাকে রক্ষা করার জন্য এগিয়ে আসবে; কিন্তু অম্মোনীয়রা যদি তোমাদের চেয়ে
    বেশি শক্তিশালী হয়ে যায়, তবে আমি তোমাদের রক্ষা করার জন্য এগিয়ে আসব।
  som-som: Oo wuxuu yidhi, Haddii reer Suuriya iga xoog bataan, waa inaad i soo caawisaa,
    laakiinse haddii reer Cammoon kaa xoog bataan, markaasaan kuu iman doonaa oo waan
    ku soo caawin doonaa.
  lat-VUC: 'Et ait Joab: Si prævaluerint adversum me Syri, eris mihi in adjutorium:
    si autem filii Ammon prævaluerint adversum te, auxiliabor tibi.'
  eng-ASVBT: And he said, If the Syrians be too strong for me, then thou shalt help
    me; but if the children of Ammon be too strong for thee, then I will come and
    help thee.
  ita-1885: Se i Siri mi superano, soccorrimi; se i figliuoli di Ammon altresì ti
    superano, io ti soccerrerò.
  eng-LXXUP: 'And he said, If Syria be too strong for me, then shall ye help me: and
    if the children of Ammon be too strong for thee, then will we be ready to help
    thee.'
  eng-ULB: Joab said, “If the Arameans are too strong for me, then you, Abishai, must
    rescue me. But if the army of Ammon is too strong for you, then I will come and
    rescue you.
  spa-VBL: 'Entonces Joab le dijo: “Si los arameos son más fuertes que yo, ven a ayudarme.
    Si los amonitas son más fuertes que tú, yo vendré a ayudarte.'
  fra-_FOB: 'Et il lui dit: Si les Syriens sont plus forts que moi, tu me viendras
    en aide; et si les enfants d''Ammon sont plus forts que toi, j''irai te délivrer.'
  mal-mal: “അരാമ്യർ എന്റെ നേരെ പ്രാബല്യം പ്രാപിച്ചാൽ നീ എനിക്ക് സഹായം ചെയ്യണം; എന്നാൽ
    അമ്മോന്യർ നിന്റെനേരെ പ്രാബല്യം പ്രാപിച്ചാൽ ഞാൻ വന്നു നിനക്ക് സഹായം ചെയ്യും.
  urd-GVR: Ek dūsre se alag hone se pahle Yoāb ne Abīshai se kahā, “Agar Shām ke faujī
    mujh par ġhālib āne lageṅ to mere pās ā kar merī madad karnā. Lekin agar āp Ammoniyoṅ
    par qābū na pā sakeṅ to maiṅ ā kar āp kī madad karūṅga.
  suz-BL: योआबम “अराम ङा मुरपुकीम आंइ कली ग्राना ग्रान पिम्‍तेक्‍म हना, आंइ कली वारच
    पने। अम्‍मोन ङा मुरपुकीम इन कली ग्राना ग्रान पिम्‍तेक्‍म हना, गो इन कली वारच पाइ‍नीकी।
  ita-1927: 'e disse ad Abishai: “Se i Siri son più forti di me, tu mi darai soccorso;
    e se i figliuoli di Ammon son più forti di te, andrò io a soccorrerti.'
  ckb-ckb: 'یۆئاب گوتی: «ئەگەر ئارامییەکان لە من بەهێزتر بوون، ئەوا تۆ بەهانامەوە
    دێیت؛ بەڵام ئەگەر عەمۆنییەکان لە تۆ بەهێزتر بوون، ئەوا من بەهاناتەوە دێم.'
  eng-BBE: And he said, If the Aramaeans are stronger and get the better of me, then
    you are to come to my help; but if the children of Ammon get the better of you,
    I will come to your help.
  kan-OKCV: ಅವನಿಗೆ ಯೋವಾಬನು, “ಅರಾಮ್ಯರು ನನಗಿಂತ ಬಲವುಳ್ಳವರಾದರೆ, ನೀನು ನನಗೆ ಸಹಾಯಮಾಡಬೇಕು;
    ಅಮ್ಮೋನಿಯರು ನಿನಗಿಂತ ಬಲವುಳ್ಳವರಾದರೆ, ನಾನು ಬಂದು ನಿನಗೆ ಸಹಾಯ ಮಾಡುವೆನು.
  tam-2017: சீரியர்களின் கரம் மேலோங்கினால் நீ எனக்கு உதவிசெய்யவேண்டும்; அம்மோன் இராணுவத்தினுடைய
    கரம் மேலோங்கினால் நான் உனக்கு உதவிசெய்ய வருவேன்.
  spa-RV-1909: 'Y dijo: Si los Siros me fueren superiores, tú me ayudarás; y si los
    hijos de Ammón pudieren más que tú, yo te daré ayuda.'
  ron-BTF: 'Și a spus: Dacă sirienii sunt prea tari pentru mine, atunci tu să mă ajuți;
    dar dacă fiii lui Amon sunt prea tari pentru tine, atunci eu voi veni și te voi
    ajuta.'
  eng-WEBP: He said, “If the Syrians are too strong for me, then you shall help me;
    but if the children of Ammon are too strong for you, then I will come and help
    you.
  eng-FBV: Joab told him, “If the Arameans are stronger than me, you come and help
    me. If the Ammonites are stronger than you, I'll come and help you.
  nld-1939: 'Hij zeide: Als de Arameën mij te sterk worden, moet ge mij helpen; worden
    de Ammonieten u te sterk, dan zal ik u te hulp komen.'
  nch-BL: 'Huan Joab quiilhui iicni, Abisai: “Sinta tiquita para nopa sirios techtanisnequij,
    techpalehuiqui. Huan sinta na niquitas para nopa amonitame mitztanisnequij, na
    nimitzpalehuis.'
  vie-1934: 'Người nói cùng A-bi-sai rằng: Nếu dân Sy-ri mạnh hơn anh, em sẽ đến giúp
    anh; nhưng nếu dân Am-môn mạnh hơn em, anh sẽ đến giúp em.'
  hin-CV: योआब के स्पष्ट निर्देश थे, “यदि तुम्हें यह लगे कि अरामी मुझ पर हावी हो रहे
    हैं, तब तुम मेरी सहायता के लिए आ जाना, मगर यदि अम्मोनी तुम पर प्रबल होने लगे,
    तब मैं तुम्हारी सहायता के लिए आ जाऊंगा.
  spa-BES: 'Y él dijo: Si los sirios son más fuertes y me superan, entonces debes
    venir en mi ayuda; Pero si los hijos de Ammón te vencen, acudiré en tu ayuda.'
  tdx-tdx: 'Le hoe re: Naho maozatse te amako o nte-Arameo le oloro, fe naho fatratse
    te ama’o o ana’ i Amoneo le homb’eo iraho hañimba azo.'
  tha-KJV: ท่านกล่าวว่า “ถ้ากำลังคนซีเรียแข็งเหลือกำลังของเรา เจ้​าจงยกไปช่วยเรา แต่​ถ้ากำลังคนอัมโมนแข็งเกินกำลังของเจ้า
    เราจะยกมาช่วยเจ้า
  por-BR-2018: 'E disse: Se os sírios me forem superiores, tu me ajudarás; e se os
    filhos de Amom puderem mais que tu, eu te darei ajuda.'
  deu-ELO: 'Und er sprach: Wenn die Syrer mir zu stark sind, so sollst du mir Hilfe
    leisten; und wenn die Kinder Ammon dir zu stark sind, so will ich kommen, dir
    zu helfen.'
  eng-WYC-2018: And Joab said, If (the) men of Syria have the mastery against me,
    thou shalt be to me into help; and if the sons of Ammon have the mastery against
    thee, I shall help thee;
  epo-epo: 'Kaj li diris: Se la Sirianoj superfortos min, tiam vi donos al mi helpon;
    sed se la Amonidoj superfortos vin, tiam mi iros, por helpi vin.'
  uig-PIN: — Əgǝr Suriylǝr manga küqlük kǝlsǝ, sǝn manga yardǝm bǝrgǝysǝn; ǝmma Ammoniylar
    sanga küqlük kǝlsǝ, mǝn berip sanga yardǝm berǝy.
  beo-beo: 'Youa:be da Abisia:i ema amane sia:i, “Di da Silia dunu na hasalimusa:
    heda:be ba:sea, na fidila misa. Amola na da A:mone dunu di hasalimusa: heda:be
    ba:sea, na da di fidila masunu.'
  tpi-OTNT: Orait na Joap i tokim Abisai olsem, “Taim pait i kirap na sapos yu lukim
    ol Siria i laik winim mipela, orait yupela i mas kam helpim mipela. Na sapos ol
    Amon i laik winim yupela, orait bai mipela i go helpim yupela.
  hau-SA: Yowab ya ce, “In Arameyawa suka fi ƙarfina, sai ku kawo mini gudummawa;
    amma in Ammonawa suka fi ƙarfinku, sai mu kawo muku gudummawa.
  uig-LAT: — Eger Suriyler manga küchlük kelse, sen manga yardem bergeysen; emma Ammoniylar
    sanga küchlük kelse, men bérip sanga yardem bérey.
  nde-nde: UJowabi wathi, “Nxa ama-Aramu elamandla kakhulu kulami, uzengihlenga; kodwa
    nxa ama-Amoni elamandla kakhulu kulawe, ngizakuzakuhlenga.
  ton-ton: 'Pea naʻa ne pehē, “Kapau ʻe mālohi fau ʻae kakai Silia kiate au, te ke
    toki tokoni mai ʻe koe: pea kapau ʻe mālohi fau kiate koe ʻae fānau ʻa ʻAmoni,
    te u toki haʻu au ʻo tokoni kiate koe.'
  ces-1613: 'A řekl: Jestliže Syrští budou silnější mne, přispěješ mi na pomoc; jestliže
    pak Ammonitští silnější budou tebe, také přispěji, abych pomohl tobě.'
  eng-WMB: He said, “If the Syrians are too strong for me, then you shall help me;
    but if the children of Ammon are too strong for you, then I will come and help
    you.
  tam-TCV: பின்பு யோவாப் தன் சகோதரனிடம், “சீரியர் என்னிலும் பலமுள்ளவர்களாயிருந்தால்
    நீ என்னை விடுவிக்க வரவேண்டும்; அம்மோனியர் உன்னிலும் மிக பலமுள்ளவர்களாயிருந்தால்
