    ତେବେ ମୁଁ ଆସି ତୁମ୍ଭକୁ ସାହାଯ୍ୟ କରିବି।
  chk-chk: Joap a üreni Apisai, “Are ekewe re Siria ra kon pöchökül ngeniei, ina otun
    kopwe alisiei. Nge are ekewe re Amon ra kon pöchökül ngonuk, ina otun üpwe feila
    o alisuk.
  ssd-ssd: 'Yoab ndek mambo nuŋe wam pagumba sana: Kame saŋgri tiŋga Siria mbalŋge
    sine kile-ibeŋkam bafuwaig kande tane ilmba sine turkap. Amon mbalŋge saŋgri tiŋga
    tane kile-ibeŋkam bafuwaig ta ye yiŋe kuasmbi kilmba pro tane turkamŋgit.'
  rop-rop: en imbin dalim im braja, “If yu luk detlot Siriya solja stat bidimbat mi,
    wal yu garra kaman en album mi. En if ai luk detlot Emanait solja stat bidimbat
    yu, wal ai garra go en album yu.
  ukr-1871: 'І розпорядив Йоаб: Коли Сирийцї переважувати муть мене, то ти поможеш
    менї, коли ж переважувати муть Аммонїї тебе, то прийду я допомогти тобі.'
  deu-1951: 'und er sprach: Werden die Syrer mir überlegen sein, so komm mir zu Hilfe;
    werden aber die Kinder Ammon dir überlegen sein, so will ich dir zu Hilfe kommen!'
  eng-JPS: 'And he said: ''If the Arameans be too strong for me, then thou shalt help
    me, but if the children of Ammon be too strong for thee, then I will come and
    help thee.'
  srp-1865: 'I reèe: ako Sirci budu jaèi od mene, doði mi u pomoæ; ako li sinovi Amonovi
    budu jaèi od tebe, ja æu doæi tebi u pomoæ.'
  lug-lug: Yowaabu n’agamba muganda we nti, “Bwe munaalaba Abasuuli nga batuyitiridde
    amaanyi, munajja ne mutubeera. Abamoni bwe banaabayinga amaanyi, tunajja ne tubabeera.
  heb-heb: ויאמר אם תחזק ארם ממני והיתה לי לישועה ואם בני עמון יחזקו ממך והלכתי להושיע
    לך׃
  ben-IRV: তিনি বললেন, “যদি অরামীয়েরা আমার থেকে শক্তিশালী হয়, তবে তুমি আমায় সাহায্য
    করবে; আর যদি অম্মোন সন্তানরা তোমার থেকে শক্তিশালী হয়, তবে আমি গিয়ে তোমায় সাহায্য
    করব৷
  pan-pan: ਅਤੇ ਆਖਿਆ, ਜੇਕਰ ਅਰਾਮੀ ਮੇਰੇ ਉੱਤੇ ਪਰਬਲ ਹੋਣ ਤਾਂ ਤੂੰ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰੀਂ ਅਤੇ ਜੇ
    ਅੰਮੋਨੀ ਤੇਰੇ ਉੱਤੇ ਪਰਬਲ ਹੋਣ ਤਾਂ ਮੈਂ ਆ ਕੇ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਾਂਗਾ।
  tkr-tkr: 'Yoavee Avişayık''le eyhen: – Arambı zale gucuka vuxheene, ğu zas kumagıs
    ayre. De''eş, Ammonbı vale gucuka vuxheene, zı vas kumagıs ayres.'
  mya-JVB: ရှုရိ လူတို့သည် ငါ့ ကိုနိုင် လျှင် ငါ အား ကူ ရမည်။ အမ္မုန် အမျိုးသား တို့သည်
    သင့် ကိုနိုင် လျှင် သင့် အား ငါကူ မည်။
  tbg-tbg: Viva tiharo, Are raquqira vihara tavairaro Siria iqoka vaiinti vika ti
    tinta iqoka vaiinti hampata haatara kareka ivera, are nena iqoka vaiinti ntita
    varera vaakama ani ti kahaqiane. Te tavaari Amoni iqoka vaiinti ai iqoka vaiinti
    hampata raqiha ni naatara kareka ivera, te tenta iqoka vaiinti ntita vare ani
    ni kahaqirerave.
  hmo-hmo: Ioaba ese Abisai ia hamaoroa, ia gwau, “Bema Suria taudia idia goada herea,
    lauegu orea do oi durua. To bema Amono taudia be umui dekenai idia goada herea,
    lau ese umui do lau durua.
  urd-urd: फिर उसने कहा, अगर अरामी मुझ पर ग़ालिब होने लगें तो तू मेरी मदद करना और
    अगर बनी अम्मोन तुझ पर ग़ालिब होने लगें तो मैं आकर तेरी मदद करूँगा।
  rus-SYN: 'И сказал Иоав: если Сирийцы будут одолевать меня, ты поможешь мне; а если
    Аммонитяне тебя будут одолевать, я приду к тебе на помощь;'
  bqc-SIM: 'À mɛ̀: Tó Siliↄ gbãa su lɛ́ ma fu, mↄ dↄmalɛ. Tó Amↄniↄ gbãa su lɛ́
    n fuɛ sↄ̃, má mↄ́ dↄinlɛ.'
  tcz-CHONGTHU: Chuin Joab’in aseitai, “Arameans mite hi Keima dinga ahat behseh jenguva
    ahileh nangman neihung kithopin lang, chule Ammon mite chu nang dinga ahatval
    behseh jenguva ahijongle keima hung ing ting nahung kithopi nange, ati.
  mar-mar: यवाब अबीशयला म्हणाला, अरामी मला भारी पडत आहेत असे दिसले, तर तू माझ्या मदतीला
    ये. जर अम्मोनी प्रबल आहेत असे लक्षात आले तर मी तुझ्या मदतीला येईन.
  qub-qub: 'Nircur niran: «Siria runacuna nogata binsimajnöna captenga shamunqui yanapämänayquipaj.
    Amón runacuna gamta binsishojnöna cashuptiquega shamushaj yanapänäpaj.'
  bqp-bqp: 'À pì: Tó Sirianↄ gbãna tɛni ma fu, ǹ mↄ́ ǹ ↄ dama. Tó Amↄninↄ gbãna
    tɛni n fumɛ sↄ̃, mani su mà ↄ damma.'
  hat-hat: 'Joab di Abichayi konsa: -Si ou wè moun Aram yo soti pou yo bat mwen, w''a
    vin ede m''. Konsa tou, si mwen wè moun Amon yo vle pi fò pase ou, m''a vin ede
    ou.'
  eng-BSB: “If the Arameans are too strong for me,” said Joab, “then you will come
    to my rescue. And if the Ammonites are too strong for you, then I will come to
    your rescue.
  tod-tod: 'Zoaɓe ɠɛni kɛɛɠɛloin Aɓisayi ma: «Ni Siili nuiti zeevi ka mɔinna mà,
    ɗa ʋa, è ɓɔ bà. Ni Amɔn nuiti zeevi ka mɔinna è ma, nà ʋa, gè ɓɔ è ʋa.'
  eng-WEBPB: He said, “If the Syrians are too strong for me, then you shall help me;
    but if the children of Ammon are too strong for you, then I will come and help
    you.
  kbq-kbq: Hagi Joapu'a nefuna asamino, Aramu vahe'mo'zama hanaveti'za ha'ma hurantesageta,
    tamagra eta eme taza hugahaze. Hianagi tamagri'ma Amoni vahe'mo'zama hanaveti'za
    ha'ma huramantesageta, tagra vuta ome tamaza hugahune.
  nhe-BL: 'Huan Joab quiilhui iicni, Abisai: “Intla tiquita para nopa sirios nechtlanisnequij,
    xinechpalehuiqui. Huan intla na niquitas para nopa amonitame mitztlanisnequij,
    na nimitzpalehuis.'
  bus-bus: 'À bè: Tó Sirianↄ gbãaa e ma fuu, ǹ mↄ́ ǹ ↄ dama. Tó Amↄninↄ gbãaa e
    n fuumɛ sↄ̃, mɛ́ mↄ́ mà ↄ damma.'
  gub-BL: Na'e uze'eg Zoaw Amizaz pe kury. — Aze Xir zauxiapekwer uzypyrog hereityk
    pà wà nehe, ezur hepytywà pà nehe. Aze Amon zauxiapekwer uzypyrog nereityk pà
    wà nehe, aha putar nepytywà pà ihe nehe no.
  eng-DRA: 'And Joab said: If the Syrians are too strong for me, then thou shalt help
    me: but if the children of Ammon are too strong for thee, then I will help thee.'
