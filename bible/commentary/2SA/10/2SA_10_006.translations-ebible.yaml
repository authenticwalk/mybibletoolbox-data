verse: 2SA.010.006
translations:
  mal-C: തങ്ങൾ ദാവീദിന്റെ വെറുപ്പിനു പാത്രമായിത്തീർന്നു എന്ന് അമ്മോന്യർക്കു ബോധ്യമായി.
    അവർ ബേത്ത്-രാഹോബിൽനിന്നും സോബയിൽനിന്നുമായി ഇരുപതിനായിരം അരാമ്യ കാലാളുകളെയും മയഖാ
    രാജാവിനോട് ആയിരം പടയാളികളെയും തോബിൽനിന്നു പന്തീരായിരം പടയാളികളെയും വാടകയ്ക്കു
    വരുത്തി.
  deu-TKW: Als nun die Ammoniter merkten, daß sie sich bei David verhaßt gemacht hatten,
    schickten die Ammoniter hin und erkauften sich die Aramäer von Beth Rehob und
    die Aramäer von Zoba, 20000 Fußsoldaten, sowie den König von Maacha, Istob mit
    zwölftausend Mann.
  lin-lin: 'Tango bato ya Amoni basosolaki ete bamikomisi bato mabe na miso ya Davidi,
    bakotisaki bato ya sika na mosala ya soda, oyo bakobanda kobunda bitumba na makolo :
    epai ya bato ya Siri ya Beti-Reobi mpe ya Tsoba, bato nkoto tuku mibale ; epai
    ya mokonzi ya Maaka, bato nkoto moko ; epai ya mokonzi ya Tobi, bato nkoto zomi
    na mibale.'
  eng-LSV: And the sons of Ammon see that they have been abhorred by David, and the
    sons of Ammon send and hire Aram of Beth-Rehob, and Aram of Zoba, twenty thousand
    footmen, and the king of Maacah [with] one thousand men, and Ish-Tob [with] twelve
    thousand men;
  eng-GNV: And when the children of Ammon sawe that they stanke in the sight of Dauid,
    the children of Ammon sent and hired the Aramites of the house of Rehob, and the
    Aramites of Zoba, twentie thousande footemen, and of King Maacah a thousand men,
    and of Ish-tob twelue thousande men.
  eng-WEBSTER: And when the children of Ammon saw that they had made themselves odious
    before David, the children of Ammon sent and hired the Syrians of Beth-rehob,
    and the Syrians of Zoba, twenty thousand footmen, and of king Maacah a thousand
    men, and of Ish-tob twelve thousand men.
  nhw-BL: Huan quema nopa amonitame quimachilijque para quicualancamacatoyaj David,
    quintlaxtlahuijque 20 mil sirio tlacame catli icxinejnemiyayaj catli hualajque
    tlen tlali Bet Rehob huan altepetl Soba. Huan quintlaxtlahuijque se mil tlacame
    ma hualaca ica nopa tlanahuatijquetl tlen Maaca huan 12 mil tlacame ma hualaca
    tlen Is Tob.
  swh-ONEN: Waamoni walipotambua kuwa wamekuwa machukizo kwa Daudi, wakaajiri askari
    wa miguu 20,000 Waaramu kutoka Beth-Rehobu na Soba, pia mfalme wa Maaka pamoja
    na watu 1,000, na vilevile watu 12,000 kutoka Tobu.
  bba-bba: Ye Amɔnibɑ bɑ wɑ mɑ Dɑfidin wɛ̃rɑ woo duɑ ben sɔ̃, yerɑ bɑ tɑbu durɔbu
    nɔrɔbun subɑ yɛndu (20.000) kɑnɑ Siriɡibun min di. Tɑbu kowo ben wusɑ, Bɛti Rehɔbu
    kɑ Sobɑ. Mɑ bɑ tɔmbu nɔrɔbu (1.000) wɑ Mɑɑkɑn sinɑ bokon min di. Sobɑɡibun min
    di mɑɑ tɔmbu nɔrɔbun subɑ wɔkurɑ yiru (12.000).
  eng-KJVCPB: And when the children of Ammon saw that they stank before David, the
    children of Ammon sent and hired the Syrians of Beth-rehob, and the Syrians of
    Zoba, twenty thousand footmen, and of king Maacah a thousand men, and of Ish-tob
    twelve thousand men.
  luo-luo: Kane jo-Amon oneno ka gisechido chuny Daudi, negichulo jo-Aram mondo omigi
    jolweny mawuotho gi tiendgi ji alufu piero ariyo moa Beth Rehob gi Zoba, to gi
    ruodh Maaka bende nomiyogi jolweny alufu achiel to gi jolweny alufu apar gariyo
    moa Tob.
  meu-meu: Amono taudia vada e diba, David lalona vada e dika ediai; bena idia ese
    Suria taudia Bete-rehob amo bona Soba amo e boiridia, e vatudia, tuari taudia,
    ae-raka taudia, gerebu-rua; bona Maaka pavapavana mai ena orea taudia daha ta,
    bona Tobo taudia gerebu-ta daha-rua, danu e vatudia.
  npi-ULB: जब अम्‍मोनका मानिसहरूले उनीहरू दाऊदको निम्ति दुर्गन्धित भएका थिए भन्‍ने
    थाहा पाए, अम्‍मोनका मानिसहरूले दूतहरू पठाए र बेथ-रहोब र सोबाका बिस हजार आरामी
    पैदल सिपाही, दश हजार सिपाहीसहित माकाका राजा र बाह्र हजार पुरुषसहित तोबका मानिसहरूलाई
    भाडामा लिए ।
  yor-yor: Àwọn ará Ammoni sì ri pé, wọ́n di ẹni ìríra níwájú Dafidi, àwọn ọmọ Ammoni
    sì ránṣẹ́, wọ́n sì fi owó bẹ́ ogún àwọn ará Siria ti Beti-Rehobu; àti Siria-Soba,
    ogún ẹgbẹ̀rún (20,000) ẹlẹ́ṣẹ̀ àti ti ọba Maaka, ẹgbẹ̀rún (1,000) ọkùnrin àti
    ti Tobu ẹgbàá mẹ́fà (12,000) ọkùnrin lọ́wẹ̀.
  ind-ind: 'Ketika orang-orang Amon menyadari bahwa mereka sudah membuat Daud membenci
    mereka, bangsa Amon pun menyewa pasukan dari negeri Siria: 20.000 tentara pejalan
    kaki dari daerah Bet Rehob dan Zoba, 1.000 tentara dari Maaka, dan 12.000 tentara
    dari daerah Tob.'
  pes-OPCB: مردم عمون وقتی فهمیدند با این کار، داوود را دشمن خود کرده‌اند، بیست هزار
    سرباز پیادهٔ سوری از بیت‌رحوب و صوبه و دوازده هزار نفر از طوب، و نیز پادشاه معکه
    را با هزار نفر اجیر کردند.
  tgl-ULB: Nang makita ng mga tao ng Ammon na sila ay naging isang masangsang na amoy
    kay David, nagpadala ng mga sugo ang mga tao ng Ammon at inupahan ang mga Arameo
    sa Bet Rehob at Soba, mga dalawampung libong sundalong naglalakad, at kasama ni
    haring Maaca ang isang libong kalalakihan, at mga tauhan ni Tob na may labindalawang
    libong kalalakihan.
  hui-hui: Ani binigo Amonoali biaru tigua mandabu handalu hemiria tigua mana lehe
    o birimagonime Debidihanda ti baba keba helonaga mo tandaga harimadalo manda bu
    hene. Ani manda bialu tigua agali maru Siria dindiha Bederehobo tanoha bu hearu
    bababi agali maru Soba tanoha hearu bababi bi pongo bo wule pene. Tano uruniha
    hearu tigua ami agali daosini dege pira kira (20,000) Amonoaliru biamogo bialu
    wai bule ibilelonaga bi yalu pelene. Ani bialu tigua Amonoali uruni tigua Tobo
    tanoha ami agali daosini homberia (12,000) haru anda pene. Ani bialu Amonoali
    tigua dege Maga dindiha kini heago baba bi pongo bo wialu ami agali daosini mbira
    (1,000) wai bialu ti biamogo bilonaga haru anda ibini.
  mya-mya: အမ္မုန်​ပြည်​သား​တို့​သည်​ဒါ​ဝိဒ်​အား​မိ​မိ​တို့ ရန်​ဘက်​ပြု​မိ​ကြ​ပြီ​ဖြစ်​ကြောင်း​သိ​ရှိ​လာ
    သ​ဖြင့် ဗက်​ရ​ဟော​ဘ​မြို့​နှင့်​ဇော​ဘ​မြို့​တို့ မှ​ရှု​ရိ​စစ်​သည်​နှစ်​သောင်း​ကို​လည်း​ကောင်း၊
    တော​ဘ​မြို့​မှ​လူ​တစ်​သောင်း​နှစ်​ထောင်​အ​ပြင် မာ​ခါ​မင်း​နှင့်​လူ​တစ်​ထောင်​ကို​လည်း​ကောင်း
    ငှား​ရမ်း​ကြ​၏။-
  bod-N: ཡང་ཨམ་མོན་པ་རྣམས་ཀྱིས་དཱ་བིད་ཁོ་རྣམས་ལ་ཤིན་ཏུ་སྡང་བ་ཤེས་པས། པེད་རེ་ཧོབ་ཀྱི་ཨ་རམ་པ་དང་།
    ཙོ་བཱ་ཡི་ཨ་རམ་པ་གཉིས་ལས་རྐང་དམག་མི་ཁྲི་གཉིས་དང་མ་ཨ་ཀཱ་ཡི་རྒྱལ་པོ་ལས་མི་ཆིག་སྟོང་དང་།
    ཏོབ་ལས་མི་ཆིག་ཁྲི་ཉིས་སྟོང་བཅས་གླས་པའོ། །
  sna-sna: Zvino vaAmoni pavakaziva kuti vakanga vonhuhwa pamberi paDhavhidhi, vakatenga
    varwi vetsoka zviuru makumi maviri zvavaAramu kubva kuBheti Rehobhi neZobha, pamwe
    chete namambo weMaaka navarume chiuru chimwe, uye navarume zviuru gumi nezviviri
    vaibva kuTobhi.
  spa-BLM: Cuando los hijos de Amón vieron que se habían vuelto odiosos para David,
    los hijos de Amón enviaron y contrataron a los sirios de Bet Rehob y a los sirios
    de Soba, veinte mil hombres de a pie, y al rey de Maaca con mil hombres, y a los
    hombres de Tob doce mil hombres.
  cac-cac: Axo eb' amonita chi', ix nachajel yuj eb' to chuc ix can eb' d'a vin̈aj
    rey David chi', yuj chi' 20 mil eb' soldado yic Siria d'a yol yic Bet-rehob yed'
    d'a yol yic Soba ix stup eb'. Ix cotpax mil eb' soldado vin̈ sreyal Maaca yed'
    12 mil eb' soldado aj Is-tob.
  swh-ULB: Watu wa Amoni walipoona kwamba wamenuka kwa Daudi, wakatuma wajumbe na
    kuwaajiri Washami wa Bethi Rehobu na Soba, askari elfu ishirini waendao kwa mguu,
    na mfalme wa Maaka pamoja na watu elfu, na watu wa Tobu elfu kumi na mbili.
  bel-bel: І ўбачылі Аманіцяне, што яны зрабіліся ненавіснымі Давіду; і паслалі Аманіцяне
    наняць Сірыйцаў з Бэт-Рэхава і Сірыйцаў Сувы дваццаць тысяч пешых, у цара Маахі
    тысячу чалавек і зь Істова дванаццаць тысяч чалавек.
  deu-ELBBK: Als nun die Kinder Ammon sahen, dass sie sich bei David stinkend gemacht
    hatten, da sandten die Kinder Ammon hin und warben die Syrer von Beth-Rechob und
    die Syrer von Zoba an, 22.000 Mann zu Fuß, und den König von Maaka, 1.000 Mann,
    und die Männer von Tob, 12.000 Mann.
  mbb-OT: Neisip-isip dutun te menge Amunihanen he egkepeukan dan ni David. Umbe midsuhulan
    dan is 20,000 he Aramihanen he menge sundaru he tig-Bet Rehob wey tig-Zoba, 1,000
    he sundaru he ebpuun te hadì te Maaca, wey 12,000 he sundaru he ebpuun te Tob.
  mal-2015: തങ്ങൾ ദാവീദിന്നു വെറുപ്പുള്ളവരായ്തീർന്നു എന്നു അമ്മോന്യർ കണ്ടപ്പോൾ അവർ
    ആളയച്ചു ബേത്ത്-രെഹോബിലെ അരാമ്യരിൽനിന്നും സോബയിലെ അരാമ്യരിൽനിന്നും ഇരുപതിനായിരം
    കാലാളുകളെയും ആയിരംപേരുമായി മാഖാരാജാവിനെയും തോബിൽനിന്നു പന്തീരായിരംപേരെയും കൂലിക്കു
    വരുത്തി.
  rmc-rmc: Sar o Amončana sprindžarde, hoj le David rozchoľarde, dine te vičinen le
    Aramejčanen andral o Bet-Rechob the andral e Coba 20 000 slugaďen, le kraľis andral
    e Maacha le 1 000 muršenca the 12 000 muršen andral o Tob.
  pes-OPV: و چون بنی عمون دیدند که نزد داود مکروه شدند، بنی عمون فرستاده، بیست هزار
    پیاده ازارامیان بیت رحوب و ارامیان صوبه و پادشاه معکه را با هزار نفر و دوازده
    هزار نفر از مردان طوب اجیر کردند.
  ron-1924: Фиий луй Амон, вэзынд кэ се фэкусерэ урыць луй Давид, ау токмит доуэзечь
    де мий де педештри де ла сириений дин Бет-Рехоб ши де ла сириений дин Цоба, о
    мие де оамень де ла ымпэратул дин Маака ши доуэспрезече мий де оамень де ла оамений
    дин Тоб.
  ben-OBCV: অম্মোনীয়রা যখন বুঝেছিল যে তারা দাউদের দৃষ্টিতে আপত্তিকর হয়ে গিয়েছে,
    তখন তারা বৈৎ-রহোব ও সোবা থেকে 20,000 অরামীয় পদাতিক সৈন্য, তথা মাখার রাজার কাছ
    থেকে এক হাজার জন, ও টোব থেকে 12 হাজার জন লোক ভাড়া করল।
  som-som: Oo reer Cammoonna markay ogaadeen inay Daa'uud isnacsiiyeen ayay u cid
    direen oo ka soo kiraysteen reer Suuriyihii Beytrexob degganaa, iyo reer Suuriyihii
    Soobaah degganaa labaatan kun oo nin oo lug ah, iyo boqorkii Macakaah oo isna
    wata kun nin, iyo raggii reer Toob oo iyana ahaa laba iyo toban kun oo nin.
  lat-VUC: Videntes autem filii Ammon quod injuriam fecissent David, miserunt, et
    conduxerunt mercede Syrum Rohob, et Syrum Soba, viginti millia peditum, et a rege
    Maacha mille viros, et ab Istob duodecim millia virorum.
  eng-ASVBT: And when the children of Ammon saw that they were become odious to David,
    the children of Ammon sent and hired the Syrians of Beth-rehob, and the Syrians
    of Zobah, twenty thousand footmen, and the king of Maacah with a thousand men,
    and the men of Tob twelve thousand men.
  ita-1885: Or i figliuoli di Ammon, veggendo che si erano renduti abbominevoli a
    Davide, mandarono ad assoldare ventimila uomini a piè, de' Siri di Bet-rehob,
    e dei Siri di Soba; e mille uomini del re di Maaca, e dodicimila di que' di Tob.
  eng-LXXUP: And the children of Ammon saw that the people of David were ashamed;
    and the children of Ammon sent, and hired the Syrians of Beth-rehob, and the Syrians
    of Zobah, and Rehob, twenty thousand footmen, and the king of Amalek with a thousand
    men, and Tob with twelve thousand men.
  eng-ULB: When the people of Ammon saw that they had become a stench to David, the
    people of Ammon sent messengers and hired the Arameans of Beth Rehob and Zobah,
    twenty thousand foot soldiers, and the king of Maacah with a thousand men, and
    the men of Tob with twelve thousand men.
  spa-VBL: Cuando los amonitas se dieron cuenta de que se habían vuelto como un mal
    olor para David, enviaron una solicitud a los arameos y contrataron a veinte mil
    de sus soldados de a pie de Bet Rehob y Zoba, así como a mil hombres del rey de
    Maaca, y también a doce mil hombres de Tob.
  fra-_FOB: Or les enfants d'Ammon, voyant qu'ils s'étaient mis en mauvaise odeur
    auprès de David, envoyèrent lever à leur solde vingt mille hommes de pied chez
    les Syriens de Beth-Réhob et chez les Syriens de Tsoba, et mille hommes chez le
    roi de Maaca, et douze mille hommes chez les gens de Tob.
  mal-mal: തങ്ങൾ ദാവീദിന് വെറുപ്പുള്ളവരായ്തീർന്നു എന്ന് അമ്മോന്യർ കണ്ടപ്പോൾ അവർ ആളയച്ച്
    ബേത്ത്-രെഹോബിലെ അരാമ്യരിൽനിന്നും സോബയിലെ അരാമ്യരിൽനിന്നും ഇരുപതിനായിരം കാലാളുകളെയും
    ആയിരംപേരുമായി മയഖാരാജാവിനെയും തോബിൽനിന്ന് പന്ത്രണ്ടായിരംപേരെയും കൂലിക്ക് വരുത്തി.
  urd-GVR: Ammoniyoṅ ko ḳhūb mālūm thā ki is harkat se ham Dāūd ke dushman ban gae
    haiṅ. Is lie unhoṅ ne kirāe par kaī jaghoṅ se faujī talab kie. Bait-rahob aur
    Zobāh ke 20,000 Arāmī piyādā sipāhī, Mākā kā bādshāh 1,000 faujiyoṅ samet aur
    Mulk-e-Tob ke 12,000 sipāhī un kī madad karne āe.
  suz-BL: मिनु अम्‍मोन ङा मुरपुकीमी दाऊद कली गाइक्‍पाइश्‍शो तुइक्‍तमे बाक्‍त। मिनु
    अम्‍मोन ङा मुरपुकीम बेथ-रेहोब, सोबाह ङा २० हजार मुर नु अराम ङा खोइलीम गाक्‍ब लडाइ
    पाइब आन कली गाल्‍च थाप्‍शा चाक्‍गमे बाक्‍त। मेकोपुकीम माकाह ङा पिप नु हजार का
    मुर नु तोब रागी रे १२ हजार मुरपुकी गाल्‍च थाप्‍शा चाक्‍गमे बाक्‍त।
  ita-1927: I figliuoli di Ammon, vedendo che s’erano attirato l’odio di Davide, mandarono
    a prendere al loro soldo ventimila fanti dei Siri di Beth-Rehob e dei Siri di
    Tsoba, mille uomini del re di Maaca, e dodicimila uomini della gente di Tob.
  ckb-ckb: کاتێک عەمۆنییەکان بینییان لەلایەن داودەوە قێزەون بوون، ناردیان و لە ئارامییەکانی
    بێت‌ڕەحۆڤ و چۆڤا بیست هەزار پیادەیان بەکرێ گرت، هەروەها پاشای مەعکا لەگەڵ هەزار
    پیاو و لە تۆڤ دوازدە هەزار پیاویان بەکرێ گرت.
  eng-BBE: And when the children of Ammon saw that they had made themselves hated
    by David, they sent to the Aramaeans of Beth-rehob and Zobah, and got for payment
    twenty thousand footmen, and they got from the king of Maacah a thousand men,
    and from Tob twelve thousand.
  kan-OKCV: ತಾವು ದಾವೀದನಿಗೆ ಅಸಹ್ಯರಾದೆವೆಂದು ಅಮ್ಮೋನಿಯರಿಗೆ ತಿಳಿಯಿತು. ಆದ್ದರಿಂದ ಅವರು ದೂತರನ್ನು
    ಕಳುಹಿಸಿ ಬೇತ್‌ರೆಹೋಬ್, ಚೋಬಾ ಎಂಬ ಪಟ್ಟಣಗಳಿಂದ ಇರುವ ಇಪ್ಪತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳಾದ ಅರಾಮ್ಯರನ್ನೂ,
    ಟೋಬ್ ದೇಶದಿಂದ ಹನ್ನೆರಡು ಸಾವಿರ ಜನರನ್ನೂ, ಮಾಕದ ಅರಸನನ್ನೂ ಅವನ ಸಾವಿರ ಜನರನ್ನೂ ಕೂಲಿಗೆ ತೆಗೆದುಕೊಂಡರು.
  tam-2017: அம்மோன் மக்கள் தாங்கள் தாவீதுக்கு அருவருப்பானதைக் கண்டபோது, தூதுவர்களை
    அனுப்பி, பெத்ரேகோப் தேசத்துச் சீரியர்களிலும், சோபாவிலிருக்கிற சீரியர்களிலும் 20,000
    காலாட்களையும், மாக்காதேசத்து ராஜாவிடம் 1,000 பேரையும், தோபிலிருக்கிற 12,000 பேரையும்,
    கூலிப்படையாக வரவழைத்தார்கள்.
  spa-RV-1909: 'Y viendo los hijos de Ammón que se habían hecho odiosos á David, enviaron
    los hijos de Ammón y tomaron á sueldo á los Siros de la casa de Rehob, y á los
    Siros de Soba, veinte mil hombres de á pie: y del rey de Maaca mil hombres, y
    de Is-tob doce mil hombres.'
  ron-BTF: Și când copiii lui Amon au văzut că s-au împuțit înaintea lui David, copiii
    lui Amon au trimis și au angajat pe sirienii din Bet-Rehob și pe sirienii din
    Țoba, douăzeci de mii de pedeștri, și de la împăratul Maaca, o mie de bărbați,
    și din Iștob, douăsprezece mii de bărbați.
  eng-WEBP: When the children of Ammon saw that they had become odious to David, the
    children of Ammon sent and hired the Syrians of Beth Rehob and the Syrians of
    Zobah, twenty thousand footmen, and the king of Maacah with one thousand men,
    and the men of Tob twelve thousand men.
  eng-FBV: When the Ammonites realized they had become like a bad smell to David,
    they sent a request to the Arameans and hired twenty thousand of their foot soldiers
    from Beth Rehob and Zobah, as well as one thousand men from the king of Maakah,
    and also twelve thousand men from Tob.
  nld-1939: Daar de Ammonieten wel begrepen, dat ze het bij David verbruid hadden,
    gingen ze onderhandelen, en namen Aram van Bet-Rechob en Aram van Soba met twintigduizend
    man voetvolk in hun dienst, en de koningen van Maäka en Tob met twaalfduizend
    man.
  nch-BL: Huan quema nopa amonitame quimachilijque para quicualancamacatoyaj David,
    quintaxtahuijque 20 mil tali Siria tacame cati icxinejnemiyayaj cati hualajque
    ten tali Bet Rehob huan altepet Soba. Huan quintaxtahuijque se mil tacame ma hualaca
    ica nopa tanahuatijquet ten Maaca huan 12 mil tacame ma hualaca ten Is Tob.
  vie-1934: Khi dân Am-môn thấy mình bị Đa-vít gớm ghét, bèn sai người đi chiêu mộ
    dân Sy-ri ở Bết-Rê-hốt và ở Xô-ba, số chừng hai vạn lính bộ; lại chiêu mộ vua
    Ma-a-ca với một ngàn người, và một vạn hai ngàn người ở xứ Tóp.
  hin-CV: जब अम्मोनियों को यह पता चला कि वे दावीद के लिए अप्रिय हो गए हैं, तब अम्मोनियों
    ने भाड़े पर अराम के बेथ-रीहोब और ज़ोबाह से 20,000 पद सैनिक, माकाह के राजा के साथ
    1,000 सैनिक और तोब से 12,000 सैनिक मंगवा लिए.
  spa-BES: Y cuando los hijos de Amón vieron que se habían hecho odiosos por David,
    enviaron a los arameos de Bet-rehob y Soba, y pagaron veinte mil soldados sirios,
    y del rey de Maaca mil hombres, y de Is-tob doce mil.
  tdx-tdx: Aa ie nioni’ o ana’i Amoneo t’ie nihamantiñe amy Davide, le nañirake o
    ana’ i Amoneo naho nikaramà’e o nte-Arame e Bete-Rehobeo, naho o nte-Ara­me e
    Tsobào, lahindefo ro’ ale, naho ty mpanjaka’ i Maakà reketse lahindefo arivo,
    vaho o nte-Tobe rai-ale-tsi-ro-arivo.
  tha-KJV: เมื่อคนอัมโมนเห็​นว​่าเขาทั้งหลายเป็​นที​่​เกล​ียดชังแก่​ดาวิด คนอัมโมนจึงส่งคนไปจ้างคนซีเรียชาวเมืองเบธเรโหบ
    และคนซีเรียชาวเมืองโศบาห์ เป็นทหารราบจำนวนสองหมื่นคน จากกษั​ตริ​ย์เมืองมาอาคาห์​หน​ึ่งพันคน
    และชาวเมืองอิชโทบหนึ่งหมื่นสองพันคน
  por-BR-2018: 'E vendo os filhos de Amom que se fizeram odiosos a Davi, enviaram
    os filhos de Amom e alugaram aos sírios da casa de Reobe, e aos sírios de Zobá,
    vinte mil homens a pé: e do rei de Maaca mil homens, e de Tobe doze mil homens.'
  deu-ELO: Als nun die Kinder Ammon sahen, daß sie sich bei David stinkend gemacht
    hatten, da sandten die Kinder Ammon hin und dingten die Syrer von Beth-Rechob
    und die Syrer von Zoba, zwanzigtausend Mann zu Fuß, und den König von Maaka, tausend
    Mann, und die Männer von Tob, zwölftausend Mann.
  eng-WYC-2018: And the sons of Ammon saw, that they had done wrong to David, and
    they sent, and hired with meed of Bethrehob of Syria, and of Zoba of Syria, twenty
    thousand of footmen, and of king Maacah, a thousand men, and of Ishtob, twelve
    thousand of men. (And the Ammonites saw that they had wronged David, and so they
    sent for, and hired for pay, Syrians from Bethrehob and from Zoba, yea, twenty
    thousand footmen, and a thousand men from King Maacah, and twelve thousand men
    from Tob.)
  epo-epo: Kiam la Amonidoj vidis, ke ili indignigis Davidon, tiam la Amonidoj sendis
    kaj dungis Sirianojn el Bet-Reĥob kaj Sirianojn el Coba, dudek mil piedirantojn,
    kaj de la reĝo de Maaĥa mil homojn kaj de Tob dek du mil homojn.
  uig-PIN: Ammoniylar ɵzlirining Dawutning nǝpritigǝ uqriƣanliⱪini bilip, adǝm ǝwǝtip
    Bǝyt-Rǝⱨobdiki Suriylǝr bilǝn Zobaⱨdiki Suriylǝrdin yigirmǝ ming piyadǝ ǝskǝr,
    Maakaⱨning padixaⱨidin bir ming adǝm wǝ Tobdiki adǝmlǝrdin on ikki ming adǝmni
    yallap kǝldi.
  beo-beo: A:mone dunu da ilia da Da:ibidi ilia ha lai hamoi dagoi dawa:i. Amaiba:le,
    ilia da Bedelihobe moilai amola Souba moilaiga Silia dadi gagui dunu 20,000 amola
    Dobe sogega dadi gagui dunu 12,000 agoane wele guda:i. Amola ilia da Ma:iga soge
    hina bagade amola ea dadi gagui 1,000 agoane wele guda:i.
  tpi-OTNT: Ol Amon i save pinis olsem dispela pasin bilong ol i mekim Devit i belhat
    moa yet long ol. Olsem na ol i salim sampela man i go long hap bilong Siria long
    mekim kontrak wantaim ol man bilong taun Betrehop na taun Soba. Na ol dispela
    taun i salim 20,000 soldia bilong i kam helpim ol Amon long pait. Na ol Amon i
    mekim kontrak tu wantaim ol man bilong taun Top, bilong kisim 12,000 soldia. Na
    ol Amon i mekim kontrak wantaim king bilong Maka, bilong kisim 1,000 soldia bilong
    helpim ol long pait.
  hau-SA: Da Ammonawa suka gane cewa Dawuda ya ji fushi da su sosai saboda abin da
    suka yi, sai suka yi hayar sojojin ƙasar Arameyawa dubu ashirin daga Bet Rehob
    da Aram-Zoba, suka kuma yi hayar sarkin Ma’aka tare da mutum dubu ɗaya, suka kuma
    yi hayar maza dubu goma sha biyu daga Tob.
  uig-LAT: Ammoniylar özlirining Dawutning nepritige uchrighanliqini bilip, adem ewetip
    Beyt-Rehobdiki Suriyler bilen Zobahdiki Suriylerdin yigirme ming piyade esker,
    Maakahning padishahidin bir ming adem we Tobdiki ademlerdin on ikki ming ademni
    yallap keldi.
  nde-nde: Kwathi ama-Amoni esebonile ukuthi ayeseliphunga elibi emakhaleni kaDavida,
    aqhatsha izinkulungwane ezingamatshumi amabili zamabutho ama-Aramu ahamba ngezinyawo
    evela eBhethi-Rehobhi kanye leZobha, ndawonye lenkosi yaseMahakha labantu abayinkulungwane,
    labanye abazinkulungwane ezilitshumi lambili abavela eThobhi.
  ton-ton: ¶ Pea ʻi he vakai ʻe he fānau ʻa ʻAmoni kuo nau namukū ʻi he ʻao ʻo Tevita,
    naʻe fekau atu ʻe he fānau ʻa ʻAmoni, mo nau totongi ki he kakai Silia naʻe nofo
    ʻi Pete-Lehopi, mo e kakai Silia ʻi Sopa, ko e kau tangata hāʻele ʻe toko ua mano,
    pea mei he tuʻi ko Meaka ʻae kau tangata ʻe toko taha afe, pea mo e kau tangata
    ʻe tokotaha mano mo e toko ua afe meia Isitopi.
  ces-1613: Vidouce pak Ammonitští, že se zošklivili Davidovi, poslavše, najali ze
    mzdy z Syrie z domu Rohob, a z Syrie Soba dvadcet tisíců pěších, a od krále Maacha
    tisíc mužů, a od Istoba dvanácte tisíc mužů.
  eng-WMB: When the children of Ammon saw that they had become odious to David, the
    children of Ammon sent and hired the Syrians of Beth Rehob and the Syrians of
    Zobah, twenty thousand footmen, and the king of Maacah with one thousand men,
    and the men of Tob twelve thousand men.
  tam-TCV: அம்மோனியர் தாங்கள் தாவீதுக்கு அருவருப்பானதை உணர்ந்தபோது, பெத்ரேகோபிலிருந்தும்,
    சோபாவிலிருந்தும் இருபதாயிரம் சீரிய காலாட்படைகளைக் கூலிக்கு அமர்த்தினார்கள். அத்துடன்
    மாக்கா அரசனோடு ஆயிரம்பேரையும், தோப்பில் பன்னிரெண்டாயிரம்பேரையும் கூலிக்கு அமர்த்தினார்கள்.
  ceb-ULB: Sa dihang nakita sa katawhan sa Ammon nga nahimo silang baho kang David,
    nagpadala ang katawhan sa Ammon ug mga mensahero ug gisuholan ang mga Arameanhon
    sa Bet Rehob ug Soba, 20, 000 ka mga nagmartsa nga mga sundalo, ug ang hari sa
    Maaca uban sa 1000 ka mga kalalakin-an, ug ang mga lalaki sa Tob uban sa 12, 000
    ka mga kalalakin-an.
  pol-UBG: Gdy synowie Ammona spostrzegli, że obrzydli Dawidowi, posłali i wynajęli
    sobie dwadzieścia tysięcy piechoty Syryjczyków z Bet-Rekob i Syryjczyków z Soby,
    od króla Maaki tysiąc mężczyzn, a z Isztobu dwanaście tysięcy mężczyzn.
  urd-GVU: عمونیوں کو خوب معلوم تھا کہ اِس حرکت سے ہم داؤد کے دشمن بن گئے ہیں۔ اِس
    لئے اُنہوں نے کرائے پر کئی جگہوں سے فوجی طلب کئے۔ بیت رحوب اور ضوباہ کے 20,000
    اَرامی پیادہ سپاہی، معکہ کا بادشاہ 1,000 فوجیوں سمیت اور ملکِ طوب کے 12,000 سپاہی
    اُن کی مدد کرنے آئے۔
  deu-1912: Da aber die Kinder Ammon sahen, daß sie vor David stinkend geworden waren,
    sandten sie hin und dingten die Syrer des Hauses Rehob und die Syrer zu Zoba,
    zwanzigtausend Mann Fußvolk, und von dem König Maachas tausend Mann und von Is-Tob
    zwölftausend Mann.
  kan-2017: ತಾವು ದಾವೀದನ ಕೋಪಕ್ಕೂ, ಅಸಮಾಧಾನಕ್ಕೂ ಗುರಿಯಾಗಿದ್ದೇವೆ ಎಂದು ತಿಳಿದು ಅಮ್ಮೋನಿಯರು
    ಬೇತ್ ರೆಹೋಬ್ ಮತ್ತು ಚೋಬಾ ಎಂಬ ಪಟ್ಟಣಗಳಿಂದ ಅರಾಮ್ಯರ ಇಪ್ಪತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳನ್ನೂ, ಮಾಕದ
    ರಾಜನಿಂದ ಸಾವಿರ ಮಂದಿ ಸೈನಿಕರನ್ನೂ ಮತ್ತು ಟೋಬ್ ದೇಶದಿಂದ ಹನ್ನೆರಡು ಸಾವಿರ ದಂಡಾಳುಗಳನ್ನೂ ಹಣಕೊಟ್ಟು
    ತರಿಸಿದನು
  yap-yap: Ma kenang piyu Ammon ni kar k’aringeded David ke mang to’ogor rorad, ma
    aram mar pi’ed puluwon 20,000 e pi salthaw nu Syria ni yad bay u Bethrehob ngu
    Zobah, nge 12,000 e pi pumo’on nu Tob, nge fare pilung nu Maakah ni bay 1,000
    e salthaw rok.
  hlt-MCSB: David taengah a bo a rhim te Ammon ca rhoek loh a hmuh uh.Te dongah Ammon
    ca rhoek loh a tah uh tih Bethrekhob neh Aramzobah rhalkap thawng kul, Maakah
    manghai kah hlang thawngkhat, Toba kah a hlang khaw hlang thawng hlai hnih te
    a paang uh.
  mdy-ETH: ዒማና ዓሞኦኔ ዓሳ ፔ ኩቻ ዳውቴና ዎላ ሞርኬ ዔያታ ማዔሢ ዔሬኔ፤ ዬያሮ ቶኪና ሃንቲ ዖላንዳ ፖኦሊሴ ቤትሆቤና ፆባናፓ
    ላማታሚ ሺያ ሶኦሪያ ዓሲ፤ ሃሣ ጊንሣ ፆቤፓ ታጶ ላምዖ ሺያ ዓሲ፤ ዬያጉዲ ሃሣ ካኣቲ፥ ማዕካ ኮይላፓ ፔቴ ሺያ ዓሲ ሚኢሼ ጪጊ
    ዖሊሳኒ ዔኪ ሙኬኔ፤
  twi-ASANTE: Ɛberɛ a Amonfoɔ hunuu sɛ wɔahyɛ Dawid abufuo no, wɔkɔbɔɔ Aramfoɔ asraafoɔ
    ɔpeduonu paa firii Bet-Rehob ne Soba. Saa ara na Maakahene nso maa wɔn mmarima
    apem firii ne nkyɛn, na Tob nso wɔnyaa mmarima mpem dumienu.
  eng-WEBU: When the children of Ammon saw that they had become odious to David, the
    children of Ammon sent and hired the Syrians of Beth Rehob and the Syrians of
    Zobah, twenty thousand footmen, and the king of Maacah with one thousand men,
    and the men of Tob twelve thousand men.
  wal-wal: Amoonati bantta oosuwan Daawiti eta morkkanaadan oottidoogaa erido wode,
    Beeti-Rahoobanne Xooba katamatun de7iya Sooriyaa asatuppe laatamu sha7u tohuwaasata,
    Xoba biittaappe tammanne naa77u sha7u asatanne Maa7ika biittaa kawuwaappe issi
    sha7u asata qaxaridosona.
  spa-PDDPT: Entonces cuando los hijos de Amón vieron que ellos eran detestables a
    David, contrataron a los sirios de Bet-rehob y de Soba, 20.000 infantes, del rey
    de Maaca 1.000 hombres y de Is-tob 12.000 hombres.
  gun-gun: Amom ra'y kuery oikuaa okuapy Davi nda'ija'evei aguã rami ojapoague. Ha'e
    vy omondouka ayvu mombe'uarã vinte mil Síria pygua avakue ogueru aguã Bete-Reobe
    ha'e Zobá gui, ha'e gui mil avakue Maaca pygua huvixa pegua, ha'e doze mil ju
    Tobe gui ogueru aguã.
  agu-BL: Ma yi e' amonita, nintzun el chitxum tetz, yi na chi'ch c'u'l Luwiy scye'j
    tan yi jun yab ajtza'kl yi cu' chibnol, nintzun e' choj jun chin c'oloj sanlar
    cwent Siria tan quich'eye'n, yi cho'n e' saje'n le ama'l Bet-rehob tu Soba. Ej
    nin ncha'tz e' choj junt mil sanlar yi cho'n ate' jak ca'wl chireyil yi e' aj
    Maaca. Ncha'tz jal coblaj mil sanlar tetz Is-tob.
  ilo-ULB: Idi naammoan dagiti tattao a taga-Ammon a bimmangsitdan kenni David, nangibaonda
    iti mensahero ken tinangdananda dagiti Arameo iti Berehob ken Soba, 20, 000 a
    magmagna a soldado, ken ti ari ti Maaca nga addaan iti 1, 000 a tattaona, ken
    dagiti tattao a taga-Tob nga addaan iti 12, 000 pay a lallaki.
  kpg-kpg: Digau Ammon gu iloo bolo ginaadou guu hai David gii hai di hagadaumee ni
    ginaadou, dela gaa hidi ai digaula gaa hui di llongo dauwa o Syria e madalua mana (20,000)
    mai i Beth-Rehob mo Zobah, mo di llongo dauwa e madangaholu maa lua mana (12,000)
    mai Tob, mo di king o Maacah dalia dana llongo dauwa e mana (1,000).
  uig-ARA: ئاممونىيلار ئۆزلىرىنىڭ داۋۇتنىڭ نەپرىتىگە ئۇچرىغانلىقىنى بىلىپ، ئادەم ئەۋەتىپ
    بەيت-رەھوبدىكى سۇرىيلەر بىلەن زوباھدىكى سۇرىيلەردىن يىگىرمە مىڭ پىيادە ئەسكەر،
    مائاكاھنىڭ پادىشاھىدىن بىر مىڭ ئادەم ۋە توبدىكى ئادەملەردىن ئون ئىككى مىڭ ئادەمنى
    ياللاپ كەلدى.
  sus-sus: 'Amonikae naxa a kolon, a e xa fe bara raɲaaxu Dawuda ma. Na kui e naxa
    sɔɔrie malan kelife yire wuyaxi: mixi wulu mɔxɔɲɛn kelife Beti Rexobo nun Soba
    Arami bɔxi ma, mixi wulu keren Maaka mangɛ xa bɔxi ma, nun mixi wulu fu nun firin
    Tobo xa bɔxi ma.'
  pon-2006: Mehn Ammon wehwehkier me re kahredahr Depit eh wiahla arail imwintihti,
    ihme re pwainkihda sounpei en Siria rianen sang Pedrehop oh Sopa, sounpei nen
    riepwiki sang Top, oh nanmwarkien Maaka iangahki sounpei kid.
  ksd-ksd: Ma ba ra tarai Amon dia ga gire ba dia ki kaina ta ra mata i David, ra
    tarai Amon dia ga vartuluai ma dia ga tokom pa ra tarai Siria maro Bet-Rekob,
    ma ra tarai Siria maro Soba, a ura vinun na arip na marmar na tarai na vinarubu
    dia vanavana ka ma ra kau i diat, ma ra king Maka ma kana ta arip na marmar na
    tarai, ma ra vinun ma a ura arip na marmar na tarai Tob.
  tur-YTC: Ammon'un çocukları, David için kendilerinin iğrenç hale geldiklerini görünce,
    Ammon'un çocukları adam gönderip Beyt Rehov Suriyelileri'ni ve Sova Suriyelileri'ni,
    yirmi bin yaya askeri, Maaka Kralı'nı bin kişiyleve Tov halkından on iki bin kişiyi
    ücretle tuttular.
  grc-BRENT: Καὶ εἶδον οἱ υἱοὶ Ἀμμὼν ὅτι κατῃσχύνθησαν ὁ λαὸς Δαυίδ· καὶ ἀπέστειλαν
    οἱ υἱοὶ Ἀμμὼν, καὶ ἐμισθώσαντο τὴν Συρίαν Βαιθραὰμ, καὶ τὴν Συρίαν Σουβὰ, καὶ
    Ῥοὼβ, εἴκοσι χιλιάδας πεζῶν, καὶ τὸν βασιλέα Ἀμαλὴκ χιλίους ἄνδρας, καὶ Ἰστὼβ
    δώδεκα χιλιάδας ἀνδρῶν.
  ind-AYT: Orang Amon mengetahui bahwa mereka dibenci oleh Daud. Jadi, mereka mengirim
    dan menyewa orang Aram dari Bet-Rehob dan dari Zoba sebanyak 20.000 orang pasukan
    berjalan kaki, raja negeri Maakha dengan 1.000 orangnya, dan 12.000 orang Tob.
  nya-nya: Aamoni atazindikira kuti amukwiyitsa kwambiri Davide, anakapeza ankhondo
    oyenda pansi aganyu okwanira 20,000 kuchokera ku Asiriya wa ku Beti Rehobu ndi
    Aramu-Zoba, komanso ankhondo 1,000 kwa mfumu Maaka ndiponso ankhondo 22,000 ochokera
    ku Tobu.
  hrv-hrv: Tada Amonci uvidješe da su se omrazili s Davidom; zato Amonci poslaše glasnike
    da za plaću unajme Aramejce iz Bet Rehoba i Aramejce iz Sobe, dvadeset tisuća
    pješaka, zatim kralja Maake, tisuću ljudi, i ljude iz Toba, dvanaest tisuća vojnika.
  mps-mps: Te Amon dabe augwa koneani, augwa te tiali kolesagade te Devitgo haliga
    sębe mu ilabo sę yali homu yai. Tama tiyu, te Devit augwali dali hwįagaselama,
    augwali aiyaba elaluidali homu eyu, augwa te bidi meba te Siria tǫba tagala palama,
    te Betrehop bulu bidi dabe me, Soba bulu bidi dabe, augwali dali te bomai po dąų
    walali. Tama te bulu side te ami bidi umabo mu, te 20,000 bidi tagala palu, te
    Amon dabe dali hwįbode tau sagasomainu tialio. Tama te Amon dabego te Top bulu
    bidi dabe dali me te bomai po dąų walama, te ami bidi umabo mu, te 12,000 bidi
    sainu tiali. Tama te Amon dabego te Maka bulu king bidi dali me bomai po dąų
    walama, te augwali te Devit dali hwįbode tau sabo ami bidi dabe umabo, te 1,000
    bidi me abelama, salio.
  tpi-tpi: Ol Amon i save pinis olsem dispela pasin bilong ol i mekim Devit i belhat
    moa yet long ol. Olsem na ol i salim sampela man i go long hap bilong Siria long
    mekim kontrak wantaim ol man bilong taun Betrehop na taun Soba. Na ol dispela
    taun i salim 20,000 soldia bilong i kam helpim ol Amon long pait. Na ol Amon i
    mekim kontrak tu wantaim ol man bilong taun Top, bilong kisim 12,000 soldia. Na
    ol Amon i mekim kontrak wantaim king bilong Maka, bilong kisim 1,000 soldia bilong
    helpim ol long pait.
  dan-1931: Men da Ammonitterne så, at de havde lagt sig for Had hos David, sendte
    de Bud og lejede Aramæerne fra Bet-Rehob og Zoba, 20.000 Mand Fodfolk, Kongen
    af Ma'aka med 1.000 Mand og Folkene fra Tob, 12.000 Mand.
  vie-OVCB: Khi người Am-môn ý thức được việc chọc giận Đa-vít đã tác hại thế nào,
    họ mướn 20.000 quân Sy-ri ở Bết-rê-hóp và Xô-ba, 1.000 quân của Ma-a-ca, và 12.000
    quân ở Tóp.
  guj-2017: જયારે આમ્મોનીઓએ જોયું કે તેઓ દાઉદની નજરમાં તિરસ્કૃત થયા છે, ત્યારે તેઓએ
    સંદેશાવાહકો મોકલીને બેથ-રાહોબના તથા સોબાહના અરામીઓમાંથી વીસ હજાર પાયદળ સૈનિકો,
    હજાર માણસો સહિત માકાના રાજાને, તથા ટોબના બાર હજાર માણસો વેતન આપી સૈન્યમાં દાખલ
    કર્યા.
  pon-2006A: Mehn Ammon wehwehkier me re kahredahr Depit eh wiahla arail imwintihti,
    ihme re pwainkihda sounpei en Siria rianen sang Pedrehop oh Sopa, sounpei nen
    riepwiki sang Top, oh nanmwarkien Maaka iangahki sounpei kid.
  por-BRBSL: Quando os filhos de Amon viram que tinham se tornado odiosos para David,
    os filhos de Amon enviaram e contrataram os sírios de Beth Rehob e os sírios de
    Zobah, vinte mil homens de pé, e o rei de Maaca com mil homens, e os homens de
    Tob, doze mil homens.
  cth-cth: Ammonnaw ni vah, maimouh teh Devit e hmaitung panuettho e lah o awh han
    tie a panue awh teh, taminaw a patoun awh teh, Bethrekhob kho hoi Aramzobah kho
    e Siria ransa 20,000, hoi siangpahrang Maakah e tami 1,000, hoi Tob ram e tami
    12,000 touh hah a hlai awh.
  twi-twi: Bere a Amonfo huu sɛ wɔahyɛ Dawid abufuw no, wɔkɔbɔɔ Aramfo asraafo mpem
    aduonu paa fii Bet-Rehob ne Soba. Saa ara na Maakahene nso maa wɔn mmarima apem
    fii ne nkyɛn, na Tob nso wonyaa mmarima mpem dumien.
  hlt-hlt: David taengah a bo a rhim te Ammon ca rhoek loh a hmuh uh. Te dongah Ammon
    ca rhoek loh a tah uh tih Bethrekhob neh Aramzobah rhalkap thawng kul, Maakah
    manghai kah hlang thawngkhat, Toba kah a hlang khaw hlang thawng hlai hnih te
    a paang uh.
  tbz-SIM: Kɛ̀ Amɔniibɛɛ bɑntɛ́ bɛ̀ wɛ̃̀ńtɛ́mɛ̀ Dɑfiti kɛ́yietí Sidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    Bɛti-Deɔbu nɛ̀ Tisobɑ kɔbɛ sikɔupípísìdɛ́ (20000), okpɑ̀ɑ̀tì Mɑɑkɑ kɔbɛ tɛkɔupíítɛ̀
    (1000), Tobu kɔbɛ tɛkɔupípíítɛ̀ nɛ̀ sikɔupísìdɛ́ (12000).
  msy-2020: Ezɨ Amonia kamaghɨn fo, me Devitɨn gumazibagh amizir bizir kam bagh, a
    bar men anɨngaghegham. Kamaghɨn amizɨ, me nguibar avɨrir kabar mɨdorozir gumaziba
    bagha akaba amangi. Egha me Sirian kantrin aven itir nguibar ekiamning, Betrehop
    ko Soban mɨdorozir gumazitaba iniasa, me ko akam akɨrasa ghue. Ezɨ me Amonian
    akurvaghasa 20,000plan mɨdorozir gumaziba amada. Ezɨ me ua Topɨn nguibar ekiamɨn
    mɨdorozir gumazir 12,000pla ini. Egha me ua uarir akurvaghasa, 1,000plan mɨdorozir
    gumaziba bagha Makan atrivim ko akam akɨri.
  dop-dop: Ḿpʋ́ɣʋ́ Amoni nyǝ́mɑ cɛkǝnɑɑ sɩ Tɑfiiti hɑɣɑ-wɛ nɑ pɑ́ɑ́nɑ́ kɛ pɑ ɩsɑɣɑtʋ
    ntɩ tǝ tɔɔ. Ɩlɛnɑ pɑ́ polo Pɛtɩ-Lehopɩ nɑ Sopɑ Silii nyǝ́mɑ kiŋ nɑ pɑ́ kpɑɣɑ yoolɑɑ
    ɑpɑɑ nyǝ́mɑ kɛ iyisi hiu (20000), nɑ Mɑɑkɑ wulɑʋ tɛɣɛ yoolɑɑ iyɑɣɑ (1000), nɑ
    Topi nyǝ́mɑ tɛɣɛ yoolɑɑ iyisi nɑɑnʋwɑ nɑ nɑɑlɛ (12000).
  azb-azb: Ammonlular özlərinə qarşı Davudda nifrət oyatdıqlarını görəndə adam göndərib
    Bet-Rexov Aramlılarından və Sova Aramlılarından iyirmi min piyada əsgəri, Maaka
    padşahı ilə min adamı və Tov əhalisindən on iki min nəfəri muzdla tutdular.
  eng-DBY: And the children of Ammon saw that they had made themselves odious to David;
    and the children of Ammon sent and hired the Syrians of Beth-Rehob, and the Syrians
    of Zoba, twenty thousand footmen, and the king of Maacah [with] a thousand men,
    and the men of Tob twelve thousand men.
  hin-2017: जब अम्मोनियों ने देखा कि हम से दाऊद अप्रसन्न है, तब अम्मोनियों ने बेत्रहोब
    और सोबा के बीस हजार अरामी प्यादों को, और एक हजार पुरुषों समेत माका के राजा को,
    और बारह हजार तोबी पुरुषों को, वेतन पर बुलवाया।
  wol-KYG: Amoneen ña xam ne Daawuda jéppi na leen lool. Ñu dem bindi ñaar fukki junniy
    (20 000) xarekat ca waa Siri ña dëkke Bet Reyob ak waa Siri ña dëkke Soba, teg
    ca junniy nit ñu bàyyikoo ca buuru Maaka, ak fukki junneek ñaar (12 000) ñu waa
    Tob.
  eng-YLT: And the Bene-Ammon see that they have been abhorred by David, and the Bene-Ammon
    send and hire Aram of Beth-Rehob, and Aram of Zoba, twenty thousand footmen, and
    the king of Maacah [with] a thousand men, and Ish-Tob [with] twelve thousand men;
  eng-WYC-2017: And the sons of Ammon saw, that they had done wrong to David, and
    they sent, and hired with meed of Bethrehob of Syria, and of Zoba of Syria, twenty
    thousand of footmen, and of king Maacah, a thousand men, and of Ishtob, twelve
    thousand of men.
  eng-WMBB: When the children of Ammon saw that they had become odious to David, the
    children of Ammon sent and hired the Syrians of Beth Rehob and the Syrians of
    Zobah, twenty thousand footmen, and the king of Maacah with one thousand men,
    and the men of Tob twelve thousand men.
  urd-GVH: अम्मोनियों को ख़ूब मालूम था कि इस हरकत से हम दाऊद के दुश्मन बन गए हैं।
    इसलिए उन्होंने किराए पर कई जगहों से फ़ौजी तलब किए। बैत-रहोब और ज़ोबाह के 20,000
    अरामी प्यादा सिपाही, माका का बादशाह 1,000 फ़ौजियों समेत और मुल्के-तोब के 12,000
    सिपाही उनकी मदद करने आए।
  rug-rug: Gilania rina tinoni Amoni sapu ele vata evaṉae nia na dia kana rini se
    Devita, ke tabari rini sari ka hiokona puta tina tie varipera pa Siria pa vasileana
    Betirehobi, meke pa Zoba, meke ka manege rua tina tie pa popoa Tobi, meke koasa
    baṉara pa popoa Ma'aka si keke tina tie.
  gaz-gaz: Amoononni yommuu akka Daawit isaan xireeffate hubatanitti, Beet Rehoobii
    fi Suubaadhaa loltoota lafoo kan Sooriyaa kuma digdama, mootii Maʼakaa namoota
    kuma tokko wajjin akkasumas Xoob irraa namoota kuma kudha lama qaxaratan.
  fra-LSG: Les fils d’Ammon, voyant qu’ils s’étaient rendus odieux à David, firent
    enrôler à leur solde vingt mille hommes de pied chez les Syriens de Beth-Rehob
    et chez les Syriens de Tsoba, mille hommes chez le roi de Maaca, et douze mille
    hommes chez les gens de Tob.
  yal-yal: Amonine yi a to a e bata raɲaxu Dawuda ma alo se kunxin xirina. Nayi, e
    yi sofa wuli mɔxɔɲɛ tongo Arami kaan naxanye yi kelixi Beti-Rexobo nun Soba yi,
    e yi wuli keden tongo Maka mangana sofane yɛ, e nun wuli fu nun firin Tobo kaane
    yɛ.
  haw-1868: A ike iho la na mamo a Amona, ua pilau lakou imua o Davida, kii aku la
    na mamo a Amona, a hoolimalima aku la i ko Suria no Beterehoba, a me ko Suria
    no Zoba, he iwakalua tausani na koa kaniwawae, me ka tausani hookahi o na kanaka
    no Maaka ke alii, a me na kanaka no Isetoba he umikumamalua tausani.
  arb-NAV: وَعِنْدَمَا تَبَيَّنَ الْعَمُّونِيُّونَ أَنَّ دَاوُدَ قَدْ أَضْمَرَ لَهُمُ
    الْبَغْضَاءَ، اسْتَأْجَرُوا مِنْ أَرَامِ بَيْتِ رَحُوبَ وَأَرَامِ صُوبَا عِشْرِينَ
    أَلْفَ رَاجِلٍ، وَمِنْ مَلِكِ مَعْكَةَ أَلْفَ رَجُلٍ، وَمِنْ رِجَالِ طُوبَ اثْنَيْ
    عَشَرَ أَلْفَ رَاجِلٍ.
  ewe-ewe: Esi Amonitɔwo kpɔ be yewozu David ƒe ketɔwo la, wobia aʋawɔla akpe blaeve
    Aramtɔwo tso Bet Rehobnyigba kple Zobahnyigba dzi kpe ɖe ame akpe ɖeka tso Maaka
    fia gbɔ kple ame akpe wuieve (12,000) tso Tobnyigba dzi.
  eng-LEE: And when the children of 'Ammon saw that they were become in bad odor with
    David, the children of 'Ammon sent and hired the Syrians of Beth-rechob, and the
    Syrians of Zoba, twenty thousand men on foot, and the king of Ma'achah with a
    thousand men, and of the people of Tob twelve thousand men.
  asm-FB: পাছে অম্মোনৰ সন্তান সকল দায়ূদলৈ ঘিণলগীয়া হ’ল বুলি জানি, মানুহ পঠিয়াই
    বৈৎ-ৰহোবৰ আৰু চোবাৰ বিশ হাজাৰ অৰামীয়া পদাতিক সৈন্য আৰু মাখাৰ ৰজাক ও তেওঁৰ এক
    হাজাৰ লোক আৰু টোবৰ বাৰ হাজাৰ লোকক বেচ দি অনালে।
  sus-A: عَمٌنِكَيٍ نَشَ عَ كٌلٌن، عَ عٍ شَ قٍ بَرَ رَحَاشُ دَوُدَ مَ. نَ كُي عٍ نَشَ
    سْورِيٍ مَلَن كٍلِقٍ يِرٍ وُيَشِ؛ مِشِ وُلُ مْشْحّن كٍلِقٍ بٍتِ رٍشٌبٌ نُن سٌبَ
    عَرَ مِ بْشِ مَ، مِشِ وُلُ كٍرٍن مَاكَ مَنفّ شَ بْشِ مَ، نُن مِشِ وُلُ قُ نُن
    قِرِن تٌبٌ شَ بْشِ مَ.
  fra-SBL: Lorsque les fils d'Ammon virent qu'ils étaient devenus odieux à David,
    ils envoyèrent et louèrent les Syriens de Beth Rehob et les Syriens de Tsoba,
    vingt mille hommes de pied, le roi de Maaca avec mille hommes, et les hommes de
    Tob douze mille hommes.
  hbo-hbo: וַיִּרְאוּ֙ בְּנֵ֣י עַמֹּ֔ון כִּ֥י נִבְאֲשׁ֖וּ בְּדָוִ֑ד וַיִּשְׁלְח֣וּ
    בְנֵֽי־עַמֹּ֡ון וַיִּשְׂכְּרוּ֩ אֶת־אֲרַ֨ם בֵּית־רְחֹ֜וב וְאֶת־אֲרַ֣ם צֹובָ֗א
    עֶשְׂרִ֥ים אֶ֙לֶף֙ רַגְלִ֔י וְאֶת־מֶ֤לֶךְ מַֽעֲכָה֙ אֶ֣לֶף אִ֔ישׁ וְאִ֣ישׁ טֹ֔וב
    שְׁנֵים־עָשָׂ֥ר אֶ֖לֶף אִֽישׁ׃
  kik-kik: Rĩrĩa Aamoni maamenyire atĩ nĩmatuĩkĩte kĩndũ kĩnungu harĩ Daudi-rĩ, makĩandĩka
    thigari cia magũrũ cia Asuriata ngiri mĩrongo ĩĩrĩ kuuma Bethi-Rehobu na Zoba,
    o na mũthamaki wa Maaka arĩ na andũ ake ngiri ĩmwe, o na ningĩ andũ ngiri ikũmi
    na igĩrĩ kuuma Tobu.
  fra-NCL: Les fils d’Ammon virent qu’ils s’étaient rendus odieux à David ; et les
    fils d’Ammon envoyèrent prendre à leur solde les Syriens de Beth-Rohob et les
    Syriens de Soba, soit vingt mille hommes de pied, puis le roi de Maacha, soit
    mille hommes, et les gens de Tob, soit douze mille hommes.
  cek-AK: Nihcae loe David han hmuisae ah ni oh o boeh, tiah Ammon kaminawk mah panoek
    o naah, Beth-Rehob vangpui hoi Zobah ih misatuh Syria kami sang pumphaeto tlai
    o; to pacoengah Makah siangpahrang ih misatuh kami sangto hoi Tob vangpui ih kami
    sang hatlaihnetto doeh tlai o let bae vop.
  cuk-cuk: 'Amón-dulemar neggusadba dakarmalad, emarde David-e-isdarmaladga-gunoniki.
    Degisoggu, manigi-bennukar sorda-bamalad amismalad. Amar wemalad: Siria-sordamar,
    Bet-Rehob-neggweburginmalad, degi, Soba-neggweburginmalad e-mili-dulagwen (20,000).
    Amón-dulemar, Rey-Maaca-e-sordagan e-miligwen (1,000). Degi, Is-Tob-sordagan e-miliambe-gakabo
    (12,000) amisbalid.'
  uig-CYR: Аммонийлар өзлириниң Давутниң нәпритигә учриғанлиғини билип, адәм әвәтип
    Бәйт-Рәһобдики Сурийләр билән Зобаһдики Сурийләрдин жигирмә миң пиядә әскәр, Маакаһниң
    падишасидин бир миң адәм вә Тобдики адәмләрдин он икки миң адәмни яллап кәлди.
  tel-2017: అమ్మోనీయులు, దావీదు విషయంలో తాము అతనికి అసహ్యులం అయ్యామని గ్రహించారు.
    వారు దావీదుకు భయపడి, తమ మనుషులను పంపి, బేత్రెహోబులో, అరాము సోబాలో ఉన్న అరామీయ
    సైన్యంలో నుండి ఇరవై వేలమంది సైనికులను జీతానికి మాట్లాడుకున్నారు. మయకా రాజు దగ్గరనుండి
    వెయ్యిమంది సైనికులను, టోబులో నుండి పన్నెండు వేలమంది సైనికులను జీతమిచ్చి పిలిపించుకున్నారు.
  hat-BSA: Alò, lè fis a Ammon yo te wè ke yo te vin rayisab devan David, fis a Ammon
    yo te voye anplwaye Siryen yo Beth-Rehob e Siryen yo a Tsoba, ven-mil sòlda a
    pye, wa Macca avèk mil lòm e mesye a Tob yo avèk douz-mil lòm.
  kos-kos: Ke mwet Ammon elos akilen lah elos sifacna oru tuh David elan mwet lokoalokla
    lalos, na elos som moli longoul tausin mwet mweun Syria in acn Bethrehob ac Zobah,
    ac singoul luo tausin mwet Tob, oayapa tokosra lun Maacah wi sie tausin mwet.
  hbo-WLC: וַיִּרְאוּ֙ בְּנֵ֣י עַמּ֔וֹן כִּ֥י נִבְאֲשׁ֖וּ בְּדָוִ֑ד וַיִּשְׁלְח֣וּ
    בְנֵֽי־עַמּ֡וֹן וַיִּשְׂכְּרוּ֩ אֶת־אֲרַ֨ם בֵּית־רְח֜וֹב וְאֶת־אֲרַ֣ם צוֹבָ֗א
    עֶשְׂרִ֥ים אֶ֙לֶף֙ רַגְלִ֔י וְאֶת־מֶ֤לֶךְ מַֽעֲכָה֙ אֶ֣לֶף אִ֔ישׁ וְאִ֣ישׁ ט֔וֹב
    שְׁנֵים־עָשָׂ֥ר אֶ֖לֶף אִֽישׁ׃
  ibo-ibo: Ma mgbe ndị Amọn chọpụtara na ha abụrụla ihe ịsọ oyi nʼebe Devid nọ, ha
    gara goo iri puku ndị agha abụọ ji ụkwụ eje site nʼAram, Bet-Rehob nakwa Zoba.
    Ha gokwara eze Maaka ya na puku ndị ikom, tinyekwara iri puku ndị ikom na puku
    abụọ ọzọ site nʼala Tob.
  ory-ory: ଏଥିରେ ଅମ୍ମୋନ-ସନ୍ତାନମାନେ ଦେଖିଲେ ଯେ, ସେମାନେ ଦାଉଦଙ୍କ ସମ୍ମୁଖରେ ଦୁର୍ଗନ୍ଧ ସ୍ୱରୂପ
    ହୋଇଅଛନ୍ତି, ଏହେତୁ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଲୋକ ପଠାଇ ବେଥ୍‍-ରହୋବସ୍ଥ ଓ ସୋବାସ୍ଥିତ ଅରାମୀୟ କୋଡ଼ିଏ
    ହଜାର ପଦାତିକକୁ ଓ ଏକ ହଜାର ଲୋକ ସହିତ ମାଖାର ରାଜାକୁ ଓ ଟୋବର ବାର ହଜାର ଲୋକଙ୍କୁ ବେତନ ଦେଇ
    ରଖିଲେ।
  chk-chk: Iwe, lupwen ekewe chon Amon ra mefi pwe Tafit a oput ir, ra titi o möni
    rüe ngeröü sounfiu mi fetal re Siria seni Peterehop me Sopa, ewe kingen Maaka
    fiti engeröü mwän, pwal engol me ruungeröü re Top.
  ssd-ssd: Kile Amon mbal David ŋgueu pilenaig ta katesemba nane ndek taŋgo afu kukulniŋginaig
    le Siria kilke mbol kinaig ka Betrehob le Soba tumbraŋ kumba kame dunaig le tumbraŋ
    ar ta kame taŋgo 20,000 Amon mbal turkam tuku pronaig. Pronaig le Amon mbal maŋ
    ndek kinaig ka Tob tumbraŋŋge kame dunaig sulumba kame taŋgo 12,000 kilnaig. Taŋamba
    nane maŋ kinaig ka Maka tumbraŋ tuku gabat suŋgo tugumŋge kame dumba kame kuasmbi
    1,000 nane turkam tuku kilnaig.
  rop-rop: Wal detlot Emanait pipul bin sabi na deibin meigim Deibid jidan enami blanga
    olabat, en deibin go en gajim loda solja blanga album olabat fait langa Deibid.
    Deibin gajim 20,000 solja brom detlot Siriya pipul, sambala brom det pleis gulum
    Bethreiyob en sambala brom det kantri gulum Soba. En deibin gajim 12,000 solja
    brom det kantri gulum Tob. En det king blanga det kantri gulum Meiyaka bin go
    garram 1,000 solja blanga album detlot Emanait pipul.
  ukr-1871: Схаменувшись Аммонїї, що зробились ненавидними в Давида, послали найняти
    Сирийцїв Бет-Рехобських і Сирийцїв Собських, двайцять тисяч пішого війська; у
    царя ж Мааха тисячу чоловіка, а з Істоба дванайцять тисяч чоловіка.
  deu-1951: Als aber die Kinder Ammon sahen, daß sie sich bei David verhaßt gemacht
    hatten, sandten sie hin und dingten die Syrer von Beth-Rechob und die Syrer von
    Zoba, zwanzigtausend Mann Fußvolk, und von dem König von Maacha tausend Mann,
    dazu zwölftausend Mann von Tob.
  eng-JPS: And when the children of Ammon saw that they were become odious to David,
    the children of Ammon sent and hired the Arameans of Beth-rehob, and the Arameans
    of Zobah, twenty thousand footmen, and the king of Maacah with a thousand men,
    and the men of Tob twelve thousand men.
  srp-1865: Tada sinovi Amonovi videæi gdje se omraziše s Davidom, poslaše sinovi
    Amonovi, te najmiše Siraca od Vet-Reova i Siraca od Sove dvadeset tisuæa pješaka,
    i u cara od Mahe tisuæu ljudi, i od Is-Tova dvanaest tisuæa ljudi.
  lug-lug: Awo Abamoni bwe bategeera nga Dawudi bamufuukidde ekyenyinyalwa, ne bapangisa
    abaserikale ab’ebigere Abasuuli emitwalo ebiri okuva e Besukekobu n’e Zoba, n’abalala
    abasajja lukumi okuva ewa kabaka w’e Maaka, n’abalala omutwalo gumu mu enkumi
    bbiri okuva e Tobu.
  heb-heb: ויראו בני עמון כי נבאשו בדוד וישלחו בני עמון וישכרו את ארם בית רחוב ואת
    ארם צובא עשרים אלף רגלי ואת מלך מעכה אלף איש ואיש טוב שנים עשר אלף איש׃
  ben-IRV: অম্মোনীয়রা যখন দেখল যে, তারা দায়ূদের কাছে ঘৃণার পাত্র হয়েছে, তখন অম্মোনীয়রা
    লোক পাঠিয়ে বৈৎ-রহোবে ও সোবায় অরামীয়দের কুড়ি হাজার পদাতিককে, এক হাজার লোক সমেত
    মাখার রাজাকে এবং টোবের বারো হাজার লোককে ভাড়া করে নিয়ে এল৷
  pan-pan: ਅੰਮੋਨੀਆਂ ਨੇ ਜਦ ਵੇਖਿਆ ਕਿ ਅਸੀਂ ਦਾਊਦ ਅੱਗੇ ਬੁਰੇ ਠਹਿਰੇ ਹਾਂ ਅੰਮੋਨੀਆਂ ਨੇ ਲੋਕ ਭੇਜੇ
    ਅਤੇ ਬੈਤ-ਰਹੋਬ ਦੇ ਅਰਾਮੀਆਂ ਅਤੇ ਸੋਬਾ ਦੇ ਅਰਾਮੀਆਂ ਦੇ ਵੀਹ ਹਜ਼ਾਰ ਪਿਆਦੇ ਲਏ ਅਤੇ ਮਅਕਾਹ ਦੇ
    ਰਾਜਾ ਤੋਂ ਹਜ਼ਾਰ ਮਨੁੱਖਾਂ ਨੂੰ ਅਤੇ ਬਾਰਾਂ ਹਜ਼ਾਰ ਤੋਬ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਭਾੜੇ ਤੇ ਰੱਖਿਆ।
  tkr-tkr: Ammonbışik'le co Davudne ulele gyapk'ı g'ooce. Manke manbışe Bet-Rexoveeneyiy
    Tsova eyhene cigeene Arambışike cos g'ad aazır (20 000) hoyharna esker pılıke
    kumagıs qot'alecenva insanar g'uxoole. Manbışe Maaka eyhene cigayna paççah aazırne
    (1 000) insanıka, sayir Tov eyhene cigeençe yits'ıq'vəd aazır (12 000) insan qoyt'al.
  mya-JVB: အမ္မုန် အမျိုးသား တို့က၊ ငါတို့သည်ဒါဝိဒ် ရှေ့ မှာ စက်ဆုပ် ရွံရှာဘွယ်ဖြစ်လိမ့်မည်ဟု
    သိ လျှင် ၊ လူကို စေလွှတ် ၍ ဗက်ရဟောဘမြို့နှင့် ဇောဘမြို့၌နေသောရှုရိ လူခြေသည် သူရဲနှစ်
    သောင်း၊ မာခ မင်းကြီး ၏ လူ တထောင် ၊ တောဘ မြို့သား တသောင်း နှစ်ထောင်တို့ကို ငှား
    ကြ၏။
  tbg-tbg: Ho Amoni vatanaaka aato kenko tumanta iruvaro Hanuniva autu okarara kaara
    Devitira voqama kero arara itovaro vika navutaiqiharo vaura. Mintumanta vika Siria
    vatanaaka iqoka vaiinti tinavu kainke hiri timitaate ti, koqaa autuke vika nimumanta
    Beti-Rehopive, Sobave, vi vatukatantaqihai 20,000 iqoka vaiinti vare, Topi vatukaqihai
    12,000 iqoka vaiinti varovaro avuhainaa vaiintivano Makaa vatukaqaa raqikuva 1,000
    iqoka vaiinti nimumanta varora.
  hmo-hmo: Amono taudia idia diba vadaeni, Davida ena lalona be ia dika noho idia
    dekenai. Vadaeni idia ese Suria taudia Bete Rehoba dekena amo, bona Soba dekena
    amo idia boiria. Inai hanua ruaosi dekena amo tuari taudia 20,000 be moni dekenai
    idia hoia, idia ese Amono taudia tuari lalonai do idia durua totona. Ma Amono
    taudia ese tuari taudia 12,000 be Tobo hanua dekena amo idia hoia, bona Maka ena
    king mai ena tuari taudia 1000 danu idia hoia.
  urd-urd: जब बनी अम्मोन ने देखा कि वह दाऊद के आगे ग़ुस्सा हो गया तो बनी अम्मोन ने
    लोग भेजे और बैतरहोब के अरामियों और ज़ूबाह के अरामियों में से बीस हज़ार पियादों
    को और मा'का के बादशाह को एक हज़ार सिपाहियों समेत और तोब के बारह हज़ार आदमियों
    को मज़दूरी पर बुलाया।
  rus-SYN: И увидели Аммонитяне, что они сделались ненавистными для Давида; и послали
    Аммонитяне нанять Сирийцев из Беф-Рехова и Сирийцев Сувы двадцать тысяч пеших,
    у царя Амаликитского Маахи тысячу человек и из Истова двенадцать тысяч человек.
  bqc-SIM: 'Kɛ́ Amↄniↄ è Davidi ye ń gĩyãi lↄo, ↄ̃ aa fĩabò gbɛ̃́ↄnɛ aa zĩkanɛ́:
    Sili pↄ́ kú Leobɛ ń Zobaoↄ kɛ̀sɛdeↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao (20.000) ń kí
    Maaka zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aa sↄo (1.000) ń Tobudeↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kuɛpla (12.000).'
  tcz-CHONGTHU: Chujouvin Ammon miten echangeija David chu asuh lunghang u akihet
    doh phat’uvin, Ammon mite akihou toh-uvin Bethrehob a cheng Syria mite leh Zobah
    a cheng Syria mite tol'a panga galsat sepai sang som ni thalah dingle, Maacah
    lengpa le amite sang khat thalah ding chule Tob mite sang som le sang ni thalah
    dingin mi asol tauve.
  mar-mar: आपण दावीदाचे शत्रुत्व ओढवले आहे हे अम्मोन्यांच्या लक्षात आले. तेव्हा त्यांनी
    बेथ-रहोब आणि सोबा येथील अरामी माणसे मोलाने घेतली. अराम्यांचे पायदळ वीस हजारांचे
    होते. शिवाय त्यांनी, माका राजाची एक हजार माणसे तसेच तोबाचे बारा हजार सैनिक घेतले.
  qub-qub: Chayta rurariycur Amón runacunaga cuentata gocuran Davidta fiyupa rabyachishanta.
    Chaymi pägaypa pushamuran ishcay chunca waranga (20,000) suldärucunata Siria nasyunpita,
    Bet-rehob partipita, Soba partipita. Maacapa raynin aywaran waranga (1,000) runacunawan.
    Chunca ishcay waranga (12,000) aywaran Is-tob runacunapis.
  bqp-bqp: 'Kũ Amↄninↄ è Dauda ye ń kãi doro, akũ ò fĩna bò gbɛ̃nↄnɛ de ò zĩ̀
    káńnɛ: Siria kũ ò kú Bɛtɛreobu kũ Zobao kũ ò tɛ́ gɛ̀sɛnↄ gbɛ̃nↄn dúbu baro
    kũ kína Maaka zĩ̀karinↄ gbɛ̃nↄn wàa sↄↄro kũ Tobudenↄ gbɛ̃nↄn dúbu kuri awɛɛpla.'
  hat-hat: Moun Amon yo vin konprann yo te fè David fache. Yo voye chache venmil (020.000)
    sòlda lavil Bètreyòb ak lavil Zoba nan peyi Aram lan, ak douzmil (012.000) gason
    lavil Tòb. Yo voye chache wa lavil Maka a tou ansanm ak mil (01.000) sòlda. Yo
    peye yo pou yo vin goumen pou yo.
  eng-BSB: When the Ammonites realized that they had become a stench to David, they
    hired twenty thousand Aramean foot soldiers from Beth-rehob and Zoba, as well
    as a thousand men from the king of Maacah and twelve thousand men from Tob.
  tod-tod: 'Amɔn nuiti ti kaani ga ti ɓɔɠɔ wɔinzeɠea Davide ma. Ti salaʋusuiti gaiziɛni
    zou ɠiligaa zu: salaʋusu waaʋuufelegɔ (20 000) Siili nuiti saama ti Ɓɛte-Leɠɔɓe,
    ta Sɔɓa, salaʋusu waagila (1 000) Maaka masagi ʋɔ bɛ, ta salaʋusu waapuugɔ maazu
    felegɔ (12 000) Tɔɓe ʋɔ pelei.'
  eng-WEBPB: When the children of Ammon saw that they had become odious to David,
    the children of Ammon sent and hired the Syrians of Beth Rehob and the Syrians
    of Zobah, twenty thousand footmen, and the king of Maacah with one thousand men,
    and the men of Tob twelve thousand men.
  kbq-kbq: Hagi Deviti'ma arimpama ahea kema Amoni vahe'mo'zama nentahi'za, mopafi
    vanoma hu'za ha'ma nehaza Aramia sondia vahera Bet-rehobu kumateti'ene Zoba Kumatetira
    20 tauseni'a zagoreti mizase'za nezamavare'za, 1tauseni'a sondia vahe Ma'aka kini
    ne'mofo sondia vahepintira nezamavare'za, 12 tauseni'a sondia vahe Tob mopafintira
    zamavare'naze.
  nhe-BL: Huan quema nopa amonitame quimachilijque para quicualancamacatoyaj David,
    quintlaxtlahuijque 20 mil sirio tlacame tlen icxinejnemiyayaj tlen hualajque tlen
    tlali Bet Rehob huan altepetl Soba. Huan quintlaxtlahuijque se mil tlacame ma
    hualaca ica nopa tlanahuatijquetl tlen Maaca huan 12 mil tlacame ma hualaca tlen
    Is Tob.
  bus-bus: 'Kɛ̀ Amↄninↄↄ è Dauda ye ń kãzi dↄro, ben aↄ̃ fĩa bò gbɛ̃nↄnɛ lɛ aↄ̃ zĩ̀
    káńnɛ: Siria kɛ̀ aↄ̃ↄ kú Bɛtɛreobu kↄ̃n Zobao kɛ̀ aↄ̃ↄ tɛ́ kɛ̀sɛnↄ gↄ̃ↄn bↄrↄ
    baro kↄ̃n kí Maaka zĩ̀kpɛɛnↄ gↄ̃ↄn bↄrↄ do kↄ̃n Tobudeenↄ gↄ̃ↄn bↄrↄ kuri awɛɛplaa.'
  gub-BL: — Ximuigo kar Tawi kwez zaneàmàtyry'ymar romo kury, i'i Amon uzeupeupe wà.
    A'e rupi uzapokatu uze'eg amo 20 miw zauxiapekwer wanehe we wà. Xir ywy rehe har
    romo Mete-Heo tawhu pe har romo Zowa tawhu pe har romo wanekon wà. Uzapokatu uze'egaw
    Maaka tawhu pe har wanuwihaw rehe we wà no. Werur miw awa wà. 12 miw awa Tome
    tawhu pe har ur a'e wà no.
  eng-DRA: And the children of Ammon seeing that they had done an injury to David,
    Bent and hired the Syrians of Rohob, and the Syrians of Soba, twenty thousand
    footmen, and of the king of Maacha a thousand men, and of Istob twelve thousand
    men.
