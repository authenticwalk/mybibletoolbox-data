    yi sofa kuntigin Sofaki fan yɛngɛ, a yi a faxa mɛnni.
  haw-1868: Hee aku la ko Suria imua o ka Iseraela, pepehi iho la o Davida i ko na
    halekaa ehiku haneri o ko Suria, me na tausani koa hoohololio he kanaha; a pepehi
    aku la hoi oia ia Sobaka ka lunakaua o lakou, a make iho la ia ilaila.
  arb-NAV: وَمَا لَبِثَ الأَرَامِيُّونَ أَنِ انْدَحَرُوا أَمَامَ الإِسْرَائِيلِيِّينَ،
    فَقَتَلَتْ قُوَّاتُ دَاوُدَ رِجَالَ سَبْعِ مِئَةِ مَرْكَبَةٍ، وَأَرْبَعِينَ أَلْفَ
    فَارِسٍ. وَأُصِيبَ شُوبَكُ رَئِيسُ الْجَيْشِ وَمَاتَ هُنَاكَ.
  ewe-ewe: Ke Aramtɔwo gasi le Israelviwo nu. David wu Aramtɔwo ƒe sɔdola alafa adre
    (700) kple afɔzɔla akpe blaene (40,000). Ede abi woƒe aʋafia, Sobak hã ŋu wòku
    le afi ma.
  eng-LEE: And the Syrians fled from before Israel; and David slew of the Syrians
    [the men] of seven hundred chariots, and forty thousand horsemen; and Shobach
    also the captain of their army he smote, and he died there.
  asm-FB: কিন্তু অৰামীয়াসকল ইস্ৰায়েলৰ সন্মুখৰ পৰা পলাল৷ আৰু দায়ূদে অৰামীয়াসকলৰ
    সাত শ ৰথী সৈন্য আৰু চল্লিশ হাজাৰ অশ্বাৰোহী বধ কৰিলে আৰু তেওঁলোকৰ সেনাপতি চোবককো
    এনেকৈ প্ৰহাৰ কৰিলে যে, তেওঁ তাতে মৰিল।
  sus-A: كْنْ عَرَ مِكَيٍ مُ نْ عَ رَ، عٍ نَشَ عٍ فِ عِسِرَيِلَ يَ رَ. دَوُدَ نَشَ
    عٍ شَ سٌي رَفِ وُلُ تٌنفٌ نَانِ قَشَ، عَ نُن سْورِ وُلُ تٌنفٌ نَانِ. عَ نَشَ عٍ
    شَ سْورِ مَنفّ سٌبَكِ قَن بْنبْ، عَ نَشَ قَشَ مّننِ.
  fra-SBL: Les Syriens prirent la fuite devant Israël ; David tua sept cents chars
    des Syriens et quarante mille cavaliers, et il frappa Shobac, chef de leur armée,
    de sorte qu'il mourut sur place.
  hbo-hbo: וַיָּ֣נָס אֲרָם֮ מִפְּנֵ֣י יִשְׂרָאֵל֒ וַיַּהֲרֹ֨ג דָּוִ֜ד מֵאֲרָ֗ם שְׁבַ֤ע
    מֵאֹות֙ רֶ֔כֶב וְאַרְבָּעִ֥ים אֶ֖לֶף פָּרָשִׁ֑ים וְאֵ֨ת שֹׁובַ֧ךְ שַׂר־צְבָאֹ֛ו
    הִכָּ֖ה וַיָּ֥מָת שָֽׁם׃
  kik-kik: No rĩrĩ, Asuriata acio makĩũrĩra Isiraeli, nake Daudi akĩũraga andũ magana
    mũgwanja arĩa maatwarithagia ngaari ciao cia ita, na thigari cia magũrũ ngiri
    mĩrongo ĩna. Ningĩ akĩũraga Shobaki mũnene wa mbũtũ ciao, agĩkuĩra kũu.
  fra-NCL: Mais les Syriens s’enfuirent devant Israël, et David tua aux Syriens les
    chevaux de sept cents chars et quarante mille cavaliers ; il frappa aussi le chef
    de leur armée, Sobach, qui mourut là.
  cek-AK: Toe Syria kaminawk loe Israel kaminawk hmaa ah cawnh o; David mah hrang
    lakok nuiah angthueng kami cumvai sarihto, khok hoi misatuh kami sang quipalito
    hum pae. Nihcae ih misatuh angraeng Shobek doeh hum o moe, to ah duek.
  cuk-cuk: Siria-sordamar, Israel-sordamar-abin gwakidmalad. Geb Davidʼsega dulataled-ilagugle
    (700) sordamar-ur-napaginmaladgi-urwemalad, degi, mili-dulabo (40,000) sordamar-nagab-urwemalad
    oburgwilesad. Siria-sordamar-e-dummad-Sobac oburgwilesmogad.
  uig-CYR: Сурийләр йәнә Исраилдин қачти. Давут болса йәттә йүз җәң һарвулиқни, қириқ
    миң атлиқ әскәрни қирди һәм қошуниниң сәрдари Шобакни у йәрдә өлтүрди.
  tel-2017: అరామీయులు యుద్ధ వ్యూహం సిద్ధపరచుకుని దావీదును ఎదుర్కున్నారు. దావీదు అరామీయుల్లో
    ఏడు వందలమంది రథికులను, నలభై వేలమంది గుర్రపు రౌతులను హతమార్చాడు. యుద్ధంలో ఇశ్రాయేలీయుల
    ముందు నిలబడలేక పారిపోయారు. వారి సైన్యాధిపతి షోబకు దావీదు చేతిలో ఓడిపోయి అక్కడే
    చనిపోయాడు.
  hat-BSA: Men Siryen yo te sove ale devan Israël. David te touye sèt-san mèt a cha
    Siryen, karant-mil chevalye e te frape fè desann Schobac, kòmandan lame pa yo
    a, e li te mouri la.
  kos-kos: na mwet Israel elos ukwauk mwet mweun Syria. David ac mwet lal ah uniya
    mwet itfoko su kasrusr ke chariot, ac angngaul tausin mwet kasrusr fin horse,
    ac elos kantelya Shobach, captain lun un mwet mweun su lainulos, ac el misa na
    yen mweun ah orek we.
  hbo-WLC: וַיָּ֣נָס אֲרָם֮ מִפְּנֵ֣י יִשְׂרָאֵל֒ וַיַּהֲרֹ֨ג דָּוִ֜ד מֵאֲרָ֗ם שְׁבַ֤ע
    מֵאוֹת֙ רֶ֔כֶב וְאַרְבָּעִ֥ים אֶ֖לֶף פָּרָשִׁ֑ים וְאֵ֨ת שׁוֹבַ֧ךְ שַׂר־צְבָא֛וֹ
    הִכָּ֖ה וַיָּ֥מָת שָֽׁם׃
  ibo-ibo: Ma ha sitere nʼihu ndị Izrel gbaa ọsọ, Devid gburu narị ndị ikom asaa na-anya
    ụgbọ agha nke ịnyịnya na-adọkpụ. Gbukwaa iri puku ndị agha anọ na-eji ụkwụ eje.
    O tidara Shobak, bụ ọchịagha ndị agha ha, ọ nwụọ nʼebe ahụ.
  ory-ory: ମାତ୍ର ଅରାମୀୟମାନେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରୁ ପଳାଇଲେ; ପୁଣି ଦାଉଦ ଅରାମୀୟମାନଙ୍କ ସାତ ଶହ
    ରଥାରୂଢ଼ ଓ ଚାଳିଶ ହଜାର ଅଶ୍ୱାରୂଢ଼ ସୈନ୍ୟ ବଧ କଲେ, ପୁଣି ସେ ସେମାନଙ୍କ ସେନାପତି ଶୋବକକୁ ଆଘାତ
    କରନ୍ତେ, ସେ ସେହିଠାରେ ମଲା।
  chk-chk: Nge ekewe sounfiun Siria ra sü me mwen ekewe sounfiun Israel. Iwe, Tafit
    me nöün kewe sounfiu ra niela ükükün füpükü sounfiun Siria mi wawa woken, pwal
    faik ngeröü chon wawa oris, ra pwal akinasa Sopak ewe meilapen ar mwichen sounfiu
    pwe a mäla ikenan.
  ssd-ssd: Israel mbal saŋgri tiŋga Siria mbal signaniŋmba ka taŋgo karis mbol tiŋga
    kame buwanu ta 700 bale farka taŋgo hos mbol mbol minyoka kame buwanu ta 40,000
    bale farnaig sulumba Siria mbal tuku kame gabat Sobak turmba kame ma ta mbolŋge
    balenaig le kumna.
  rop-rop: en detlot Isreil solja bin bidim detlot Siriya solja, en deibin kilim ded
    700 solja hubin oldei fait garram hos en bagi, en deibin kilim ded 40,000 solja
    hubin oldei raidim hos, en Shobak det boswan solja bin dai du, dumaji detlot Isreil
    solja bin kilim im.
  ukr-1871: Та повтїкали Сирийцї перед Ізрайлитянами, Давид же розбив в прах сїмсот
    колесниць їх і сорок тисяч чоловіка; ба й гетьмана їх поранив, і він там помер.
  deu-1951: Aber die Syrer flohen vor Israel. Und David erlegte von den Syrern siebenhundert
    Wagenkämpfer und vierzigtausend Reiter; dazu schlug er Sobach, den Feldhauptmann,
    daß er daselbst starb.
  eng-JPS: And the Arameans fled before Israel; and David slew of the Arameans seven
    hundred drivers of chariots, and forty thousand horsemen, and smote Shobach the
    captain of their host, so that he died there.
  srp-1865: Ali pobjegoše Sirci ispred Izrailja, i pobi David Siraca sedam stotina
    i èetrdeset tisuæa konjika; i Sovaka vojvodu njihova ubi, te pogibe ondje.
  lug-lug: Naye ne badduka mu maaso ga Isirayiri, Dawudi n’atta abasajja lusanvu ku
    bavuzi b’amagaali g’embalaasi, era n’emitwalo ena ku beebagala embalaasi, n’afumita
    ne Sobaki omuduumizi w’eggye lyabwe n’afiirawo.
  heb-heb: וינס ארם מפני ישראל ויהרג דוד מארם שבע מאות רכב וארבעים אלף פרשים ואת שובך
    שר צבאו הכה וימת שם׃
  ben-IRV: আর অরামীয়েরা ইস্রায়েলের সামনে থেকে পালিয়ে গেল৷ আর দায়ূদ অরামীয়দের
    সাতশো রথ চালক ও চল্লিশ হাজার পদাতিক ঘোড়া চালক সৈন্য হত্যা করলেন এবং তাদের দলের
    সেনাপতি শোবককেও আঘাত করলেন, তাতে তিনি সেই জায়গায় মারা গেলেন৷
  pan-pan: ਅਤੇ ਅਰਾਮੀ ਇਸਰਾਏਲ ਦੇ ਅੱਗੋਂ ਭੱਜ ਗਏ ਅਤੇ ਦਾਊਦ ਨੇ ਅਰਾਮੀਆਂ ਦੇ ਸੱਤ ਸੌ ਰਥ ਸਵਾਰ
    ਅਤੇ ਚਾਲ੍ਹੀ ਹਜ਼ਾਰ ਸਵਾਰ ਵੱਢ ਸੁੱਟੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸੈਨਾਪਤੀ ਸੋਬਕ ਨੂੰ ਅਜਿਹਾ ਮਾਰਿਆ ਜੋ
    ਉਹ ਉੱਥੇ ਹੀ ਮਰ ਗਿਆ।
  tkr-tkr: Arambı İzrailybışde ögiyle heebaxanbı. Davudee Arambışda yighıd vəş (700)
    dəv'əyn daşk'a he'ekkana, yoq'ts'al aazırır (40 000) balkanıl alixı arına esker
    gek'a. Manbışda g'oşunna xərna Şovakır, Davudee ı'xı' maacar gek'ana.
  mya-JVB: ဣသရေလ အမျိုးသားရှေ့ မှာ ပြေး ကြ၏။ ဒါဝိဒ် သည်လည်း ရှုရိ မြင်း ရထားစီးသူရဲခုနစ်
    ထောင်၊ ခြေသည်သူရဲလေးသောင်း တို့ကိုသတ် ၍ ၊ ဗိုလ်ချုပ် မင်းရှောဗက် ကိုလည်း ထိခိုက်
    သဖြင့် သူသည် ထို အရပ်၌ သေ ၏။
  tbg-tbg: Ho Isareri vika kempukaiqama keha raqiha Siria iqoka vaiinti ntaihomanta
    vika anirante vura. Mintuvaro Devitiva vika aru ntataqi viharo Siria iqoka kaariqi
    vaiha raqi vau vaiintika 700 arukero, qaqi vaiha raquka 40,000 arukero, Siria
    iqoka vaiintiqaa raqikura, Sobakiravata arukovaro iqoka viraqi qutu vura.
  hmo-hmo: Israela taudia be idia kwalimu, bona idia ese Suria taudia idia lulua lao.
    Suria taudia edia kariota guia taudia 700, bona hosi guia taudia 40,000 be Davida
    ese ia alaia mase. Sobaka danu, edia tuari biaguna be idia haberoa, bona unuseni
    ia mase.
  urd-urd: और अरामी इस्राईलियों के सामने से भागे और दाऊद ने अरामियों के सात सौ रथों
    के आदमी और चालीस हज़ार सवार क़त्ल कर डाले, और उनकी फ़ौज के सरदार सूबक को ऐसा मारा
    कि वह वहीं मर गया।
  rus-SYN: И побежали Сирийцы от Израильтян. Давид истребил у Сирийцев семьсот колесниц
    и сорок тысяч всадников; поразил и военачальника Совака, который там и умер.
  bqc-SIM: Kɛ́ aalɛ bàalɛ Isailiↄnɛ, ↄ̃ Davidi ń dɛdɛ sↄ̃́godeↄ gbɛ̃ↄn ↄ̀aa àaↄ̃
    ń basↄoo (700) ń kɛ̀sɛdeↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bla (40.000). We wà ń zĩgↄ̃ↄ
    dↄaana Sobaki dɛ̀u.
  tcz-CHONGTHU: Ahinlah Arameans mite chu Israel te masanga ajam kit tauvin ahi. hichea
    hin David sepai ten Arameans sepai sakol them ho mi jasagi le tol'a pang sepai
    sangsomli chule agal lamkaipau Shobach kitipa jaonan athat taovin ahi.
  mar-mar: पण दावीदाने अराम्यांचा पराभव केला. अराम्यांनी इस्राएल लोकां समोरून पळ काढला.
    दावीदाने सातशे रथांवरील माणसे आणि चाळीस हजार घोडेस्वार यांना ठार केले. अरामी सैन्याचा
    प्रमुख शोबख यालाही दावीदाने ठार केले.
  qub-qub: Pillyaycashancho Israelcunapita gueshpiran. Davidga wañuycachiran chuscu
    chunca waranga (40,000) muntädu pillyajcunata, pillyapaj caj carrëtanwan cajtaga
    ganchis pachacta (700). Siriapa mandaj suldärun Sobactapis wañojpaj tucsiycuran.
    Chaura jinancho wañuran.
  bqp-bqp: Kũ òtɛn bàa lɛ́ Isarailanↄnɛ, akũ Dauda ń dɛdɛ sↄ̃godenↄ gbɛ̃nↄn wàa
    aakↄ̃ kpɛ́ basↄↄro kũ gbɛ̃ kũ ò tɛ́ gɛ̀sɛnↄ gbɛ̃nↄn dúbu bupla. Gwen ò ń zĩ̀karinↄ
    gbɛ̃ zↄ̃kↄ̃ Sobaki dɛ̀n.
  hat-hat: Moun Izrayèl yo fè moun Aram yo kouri met deyò. David ak sòlda li yo touye
    sètsan (0700) sòlda ki te sou cha lagè, katòzmil (014.000) sòlda ki te sou chwal.
    Yo blese Chobak, chèf lame lènmi yo, ki mouri la menm kote yo t'ap goumen an.
  eng-BSB: But the Arameans fled before Israel, and David killed seven hundred charioteers
    and forty thousand foot soldiers. He also struck down Shobach the commander of
    their army, who died there.
  tod-tod: Kɛlɛ ti ʋelani Izelayɛle nuiti ba. Davide kɔɔɠɔ wotolo undɔfela (700) zu
    zalaʋusuiti paani, ta soo ɓizɛ zalaʋusu waaʋuunaanigɔ (40 000). Zeezeelini ɓalaa
    ta-ɠɔɔɠuluɓai Sɔɓake ma, naa za náʋɛ.
  eng-WEBPB: The Syrians fled before Israel; and David killed seven hundred charioteers
    of the Syrians and forty thousand horsemen, and struck Shobach the captain of
    their army, so that he died there.
  kbq-kbq: Hianagi Israeli vahe'mo'za hara huzmagatere'za, ana zupa Deviti'ene sondia
    vahe'amo'za, karisifima vano nehu'za ha'ma nehaza sondia vahera 700'a nezamahe'za,
    mopafima vanoma nehu'za ha'ma nehaza sondia vahera 40 tauseni'a nezamahe'za, ugagota
    sondia nera Sobakina ahe'naze.
  nhe-BL: Huan nopa sirios sampa cholojtejque iixpa isoldados David. Huan David quinmicti
    700 sirios tlen yahuiyayaj ipan tlatehuijca carros, huan 40 mil tlen nemiyayaj
    cahuayojtipa. Nojquiya quicoco Sobac tlen quinyacanayaya isoldados Hadad Ezer
    huan nopona mijqui.
  bus-bus: Kɛ̀ aↄ̃ↄe bàa lɛɛ Isarailinↄnɛ, ben Dauda ń dɛdɛ sↄ̃gorodeenↄ gↄ̃ↄn wàa
    aagↄ̃ kpɛ́ basↄↄro kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́ kɛ̀sɛnↄ gↄ̃ↄn bↄrↄ baplaa. Gwen wà ń
    zĩ̀kpɛɛnↄ gbɛ̃nsi Sobaki dɛ̀n.
  gub-BL: Umuzàn kar Izaew Xir wamono kar pà wà. Tawi a'e, hehe we har zauxiapekwer
    a'e wà no, uzuka 700 zauxiapekwer Xir a'e wà. A'e zauxiapekwer wata ywyramawa
    rehe wà. Uzuka 40 miw Xir zauxiapekwer kawaru ku'az wata ma'e wà no. Zauxiapekwer
    ukutuk Xomak Xir wanuwihaw wà no. Umàno Xomak a'e pe zeàmàtyry'ymawhu pe a'e.
  eng-DRA: 'And the Syrians fled before Israel, and David slew of the Syrians the
    men of seven hundred chariots, and forty thousand horsemen: and smote Sobach the
    captain of the army, who presently died.'
