verse: 2SA.010.018
translations:
  mal-C: എന്നാൽ അവർ ഇസ്രായേലിന്റെ മുമ്പിൽനിന്ന് തോറ്റോടി. അവരുടെ തേരാളികളിൽ എഴുനൂറു
    പേരെയും കാലാളുകളിൽ നാൽപ്പതിനായിരം പേരെയും ദാവീദ് സംഹരിച്ചു. അദ്ദേഹം അവരുടെ സൈന്യാധിപനായ
    ശോബക്കിനെയും അദ്ദേഹം വധിച്ചു.
  deu-TKW: Aber die Aramäer flohen vor den Israeliten und David tötete den Aramäern
    700 Wagenpferde und 40000 Mann; auch ihren Feldherrn Sobach verwundete er so,
    daß er dort starb.
  lin-lin: Kasi bato ya Siri bakimaki liboso ya Isalaele, mpe Davidi abomaki bampunda
    nkama sambo oyo ezalaki komema bashar mpe basoda nkoto tuku minei oyo babundaka
    bitumba na likolo ya bampunda. Davidi abetaki mpe Tsobaki, mokonzi na bango ya
    mampinga, mpe akufaki wana.
  eng-LSV: and Aram flees from the presence of Israel, and David slays seven hundred
    charioteers and forty thousand horsemen of Aram, and he has struck Shobach, [the]
    head of its host, and he dies there.
  eng-GNV: 'And the Aramites fled before Israel: and Dauid destroyed seuen hundreth
    charets of the Aramites, and fourtie thousande horsemen, and smote Shobach the
    captaine of his hoste, who dyed there.'
  eng-WEBSTER: And the Syrians fled before Israel; and David slew the men of seven
    hundred chariots of the Syrians, and forty thousand horsemen, and smote Shobach
    the captain of their host, who died there.
  nhw-BL: Huan nopa sirios sempa cholojtejque iixpa isoldados David. Huan David quinmicti
    700 sirios catli yohuiyayaj ipan tlahuilanca carros, huan 40 mil catli nemiyayaj
    cahuayojtipa. Nojquiya quicoco Sobac catli quinyacanayaya isoldados Hadad Ezer
    huan nopona mijqui.
  swh-ONEN: Lakini Waaramu wakakimbia mbele ya Israeli, naye Daudi akawaua waendesha
    magari mia saba na askari wao wa miguu 40,000. Vilevile alimpiga Shobaki jemadari
    wa jeshi lao, naye akafa huko.
  bba-bba: Adɑmɑ bɑ bu kpɑnɑ bɑ duki suɑ. Mɑ Isirelibɑ bɑ ben tɔmbu nɑtɑ kɑ wunɔbu
    (700) ɡo be bɑ tɑbu kɛkɛbɑ kpɑre sɔɔ, kɑ mɑɑsɔbu nɔrɔbun subɑ weeru (40.000).
    Mɑ bɑ ben tɑbu sunɔ Sobɑki mɛɛrɑ kuɑ. Miyɑ u ɡu.
  eng-KJVCPB: And the Syrians fled before Israel; and David slew the men of seven
    hundred chariots of the Syrians, and forty thousand horsemen, and smote Shobach
    the captain of their host, who died there.
  luo-luo: To jo-Israel noloyogi mi giringo, kendo Daudi nonego joidh gechegi mag
    farese mia abiriyo kod jolweny mag-gi mawuotho gi tielo alufu piero angʼwen. Nochwowo
    Shobak jatend jolweny, motho kanyo.
  meu-meu: Bena Suria taudia na Israel taudia vairadiai e heau. Suria edia kariota
    sinahu hitu taudia bona hosi gui taudia gerebu hani David ese e aladia mase; Sobaka
    danu, edia tuari lohiana, e haberoa, bena unuseni ai e mase.
  npi-ULB: आरामीहरू इस्राएलको सामुबाट भागे र दाऊदले उनीहरूका रथका सात सय मानिस र चालिस
    हजार घोडचढीलाई मारे । उनीहरूका फौजका कमाण्‍डर शोबक घाइते भए र त्यहीँ मरे ।
  yor-yor: Àwọn ará Siria sì sá níwájú Israẹli, Dafidi sì pa nínú àwọn ará Siria ẹ̀ẹ́dẹ́gbẹ̀rin
    (700) àwọn oníkẹ̀kẹ́, àti ọ̀kẹ́ méjì (40,000) ẹlẹ́ṣin, wọ́n sì kọlu Sobaki olórí
    ogun wọn, ó sì kú níbẹ̀.
  ind-ind: Akan tetapi, pasukan Siria itu melarikan diri dari hadapan Israel. Pasukan
    Daud membunuh 700 pengendara kereta kuda Siria dan 40.000 tentara pejalan kaki.
    Mereka juga membunuh Sobak, panglima pasukan Siria.
  pes-OPCB: ولی سوری‌ها باز هم گریختند و داوود و سربازانش هفتصد ارابه سوار و چهل هزار
    اسب سوار سوری را کشتند. شوبک نیز در این جنگ کشته شد.
  tgl-ULB: Tumakas ang mga Arameo mula sa Israel. Pinatay ni David ang pitong daang
    sundalong Arameo na sakay sa karwahe at apatnapung libong sundalong nakakabayo.
    Nasugatan at namatay doon si Sobac ang pinuno ng kanilang hukbo.
  hui-hui: Ani biyagola Isaraele ami agali hearume wai hongo howaore bialu Siriali
    bo he̱ladai bini. Horo ogoningi Debidi halu ibunaga ami agalidarume Siria ami
    agali karisini heyu howa wai biaga hearu handari karia (700) bo wahalu nogo hosini
    biruwa wai biaga daosini dege pira maria (40,000) bo wahene. Ani bialu Sirianaga
    ami agaliru haru haga agali haguane Sobagabi wai hamani bope hayangiore tongolo
    mini.
  mya-mya: ဣ​သ​ရေ​လ​အမျိုး​သား​တို့​သည်​ရှု​ရိ​ပြည် သား​တို့​အား​တိုက်​ထုတ်​လိုက်​ကြ​၏။
    ဒါ​ဝိဒ် ၏​လူ​တို့​က​ရှု​ရိ​စစ်​ရ​ထား​မှူး​ခု​နစ်​ရာ နှင့်​မြင်း​စီး​သူ​ရဲ​လေး​သောင်း​တို့​ကို​သုတ်
    သင်​ပြီး​လျှင် ရန်​သူ​ဗိုလ်​ချုပ်​ရှော​ဗက်​ကို လည်း​ဒဏ်​ရာ​ရ​စေ​၏။ ထို့​ကြောင့်​သူ​သည်
    စစ်​မြေ​ပြင်​၌​ပင်​သေ​ဆုံး​လေ​သည်။-
  bod-N: ཨ་རམ་པ་རྣམས་ཡེས་ར་ཨེལ་གྱི་མདུན་ནས་བྲོས་ཤིང་དཱ་བིད་ཀྱིས་ཨ་རམ་པའི་ཤིང་རྟ་བདུན་བརྒྱ་དང་སྐྱ་དམག་ཁྲི་བཞི་མེད་པར་བྱས་པ་དང་།
    ཨ་རམ་པའི་དཔུང་ཚོགས་ཀྱི་དམག་དཔོན་ཤོ་བག་ཀྱང་འགེམས་ནས་ཁོ་དེ་རུ་ཤིའོ། །
  sna-sna: Asi vakatiza pamberi pavaIsraeri, Dhavhidhi akauraya mazana manomwe avachairi
    vengoro dzamabhiza nezviuru makumi mana zvavarwi vetsoka. Akabaya Shobhaki mutungamiri
    wehondo yavo, akafira ipapo.
  spa-BLM: Los sirios huyeron ante Israel, y David mató a setecientos aurigas de los
    sirios y a cuarenta mil jinetes, e hirió a Sobac, jefe de su ejército, que murió
    allí.
  cac-cac: Axo ix aji, ix el lemnaj eb' sirio chi' d'a yichan̈ vin̈aj rey David chi'
    yed' eb' israel. 40 mil soldado ayq'ue d'a yib'an̈ chej yed' pax 700 eb' ayoch
    d'a yol carruaje ix smilcham eb' soldado yic Israel chi'. Ix champax vin̈aj Sobac
    yajalil eb' soldado sirio yuj eb'.
  swh-ULB: Washami wakakimbia mbele ya Israeli. Daudi akaua askari mia saba wa magari
    na askari wa farasi elfu arobaini. Shobaki mkuu wa jeshi lao alijeruhiwa na akafa
    huko.
  bel-bel: І пабеглі Сірыйцы ад Ізраільцянаў. Давід зьнішчыў у Сірыйцаў сямсот калясьніц
    і сорак тысяч верхаўцоў; разьбіў і ваеначальніка Савака, які там і памёр.
  deu-ELBBK: Und die Syrer flohen vor Israel, und David tötete von den Syrern 700
    Wagenkämpfer und 40.000 Reiter; und er erschlug Schobak, ihren Heerobersten, und
    er starb dort.
  mbb-OT: Piru nepeleǥuyan te menge Aramihanen is menge Israilihanen. Ne 700 he ebpemen-untud
    te kerwahi is nengepatey eni David wey 40,000 he pereuntud te kudà. Nepatey zan
    daan si Shobac, is peremandar te menge sundaru.
  mal-2015: അരാമ്യർ യിസ്രായേലിന്റെ മുമ്പിൽനിന്നു ഓടിപ്പോയി; ദാവീദ് അരാമ്യരിൽ എഴുനൂറു
    തേരാളികളെയും നാല്പതിനായിരം കുതിരപ്പടയാളികളെയും കൊന്നു, അവരുടെ സേനാപതിയായ ശോബക്കിനെയും
    വെട്ടിക്കൊന്നു.
  rmc-rmc: Ale o Aramejčana denašle le Izraelitendar. A o David the leskre murša murdarde
    700 muršen pro verdana the 40 000 muršen pro graja. The le Šobach, le veľiťeľis
    upral e armada, dukhade a ov muľa pre oda than.
  pes-OPV: و ارامیان از حضور اسرائیل فرار کردند، و داود از ارامیان، مردان هفتصد ارابه
    و چهل هزار سوار را کشت وشوبک سردار لشکرش را زد که در آنجا مرد.
  ron-1924: Дар сириений ау фуӂит динаинтя луй Исраел. Ши Давид ле-а тэят шапте суте
    де кай де трэсурэ ши патрузечь де мий де кэлэрець; а ловит ши пе кэпетения оштирий
    лор Шобак, каре а мурит пе лок.
  ben-OBCV: কিন্তু তারা ইস্রায়েলের সামনে থেকে পালিয়ে গেল, ও দাউদ তাদের মধ্যে 700
    সারথি এবং 40,000 পদাতিক সৈন্যকে হত্যা করলেন। এছাড়াও তিনি তাদের সৈন্যদলের সেনাপতি
    শোবককেও আঘাত করলেন, ও তিনি সেখানে মারা গেলেন।
  som-som: Oo reer Suuriyana way ka carareen reer binu Israa'iil. Daa'uudna wuxuu
    reer Suuriya ka laayay toddoba boqol oo gaadhifaras raggoodii iyo afartan kun
    oo fardooley ah, oo wuxuu dilay Shoobag oo ahaa sirkaalkii ciidankooda, halkaasuuna
    ku dhintay.
  lat-VUC: 'Fugeruntque Syri a facie Israël, et occidit David de Syris septingentos
    currus, et quadraginta millia equitum: et Sobach principem militiæ percussit,
    qui statim mortuus est.'
  eng-ASVBT: And the Syrians fled before Israel; and David slew of the Syrians the
    men of seven hundred chariots, and forty thousand horsemen, and smote Shobach
    the captain of their host, so that he died there.
  ita-1885: Ma i Siri fuggirono d'innanzi a Israele; e Davide uccise de' Siri la gente
    di settecento carri, e quarantamila uomini a cavallo; percosse eziandio Sobac,
    capo del loro esercito; ed egli morì quivi.
  eng-LXXUP: And Syria fled from before Israel, and David destroyed of Syria seven
    hundred chariots, and forty thousand horsemen, and he smote Shobach the captain
    of his host, and he died there.
  eng-ULB: The Arameans fled from Israel, and David killed seven hundred of their
    men in chariots and forty thousand horsemen. Shobak the commander of their army
    was wounded and died there.
  spa-VBL: Pero el ejército arameo huyó de los israelitas, y David mató a 700 aurigas
    y a 40.000 soldados de infantería. También atacó a Sobac, el comandante de su
    ejército, y allí murió.
  fra-_FOB: Mais les Syriens s'enfuirent devant Israël; et David défit sept cents
    chars des Syriens et quarante mille cavaliers. Il frappa aussi Shobac, chef de
    leur armée, qui mourut là.
  mal-mal: അരാമ്യർ യിസ്രായേലിന്റെ മുമ്പിൽനിന്ന് ഓടിപ്പോയി; ദാവീദ് അരാമ്യരിൽ എഴുനൂറു
    തേരാളികളെയും നാല്പതിനായിരം കുതിരപ്പടയാളികളേയും കൊന്നു, അവരുടെ സേനാപതിയായ ശോബക്കിനെയും
    വെട്ടിക്കൊന്നു.
  urd-GVR: Lekin unheṅ dubārā shikast mān kar farār honā paṛā. Is dafā un ke 700 rathbānoṅ
    ke alāwā 40,000 piyādā sipāhī halāk hue. Dāūd ne fauj ke kamānḍar Sobak ko itnā
    zaḳhmī kar diyā ki wuh maidān-e-jang meṅ halāk ho gayā.
  suz-BL: तन्‍न इस्राएलीपुकीम मेको आन कली प्रोक्‍पदमे बाक्‍त। मेकेर दाऊदमी ७ सहे बग्‍गी
    ङोइक्‍ब नु ४० हजार शारा ङोइक्‍ब अरामी आन कली सदा बाक्‍त। लडाइ पाइब आन ठेयब मुर
    शोबाक कली बेक्‍चा ङा पा गार सेला बाक्‍त। मिनु मेको लडाइ पतीकेमीन बेक्‍माक्‍त।
  ita-1927: Ma i Siri fuggirono d’innanzi a Israele; e Davide uccise ai Siri gli uomini
    di settecento carri e quarantamila cavalieri, e sconfisse pure Shobac, capo del
    loro esercito, che morì quivi.
  ckb-ckb: بەڵام ئارامییەکان لەبەردەم ئیسرائیلدا هەڵاتن، داودیش حەوت سەد گالیسکەسوار
    و چل هەزار سەربازی پیادەی لە ئارامییەکان کوشت، هەروەها لە شۆڤەخی سەرکردەی سوپاکەی
    دا و هەر لەوێدا مرد.
  eng-BBE: And the Aramaeans went in flight before Israel; and David put to the sword
    the men of seven hundred Aramaean war-carriages and forty thousand footmen, and
    Shobach, the captain of the army, was wounded, and came to his death there.
  kan-OKCV: ಆಗ ಅರಾಮ್ಯರು ಇಸ್ರಾಯೇಲರ ಎದುರಿನಿಂದ ಓಡಿದರು. ದಾವೀದನು ಅರಾಮ್ಯರಲ್ಲಿ ಏಳು ನೂರು ರಥಗಳನ್ನೂ
    ಹಾಳು ಮಾಡಿ, ನಲವತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳನ್ನೂ ಕೊಂದು, ಅವರ ಸೇನಾಧಿಪತಿಯಾದ ಶೋಬಕನನ್ನು ಹೊಡೆದನು;
    ಅವನು ಅಲ್ಲಿಯೇ ಮರಣಹೊಂದಿದನು.
  tam-2017: சீரியர்கள் இஸ்ரவேலுக்கு முன்பாக தப்பி ஓடினார்கள்; தாவீது சீரியர்களில்
    700 இரதவீரர்களையும் 40,000 குதிரைவீரர்களையும் கொன்று, அவர்களுடைய படைத்தலைவனான
    சோபாகையும் சாகும்படி வெட்டிப்போட்டான்.
  spa-RV-1909: 'Mas los Siros huyeron delante de Israel: é hirió David de los Siros
    la gente de setecientos carros, y cuarenta mil hombres de á caballo: hirió también
    á Sobach general del ejército, y murió allí.'
  ron-BTF: Și sirienii au fugit dinaintea lui Israel; și David a ucis șapte sute de
    conducători de care dintr-ai sirienilor și patruzeci de mii de călăreți și a lovit
    pe Șobac, căpetenia oștirii lor, care a murit acolo.
  eng-WEBP: The Syrians fled before Israel; and David killed seven hundred charioteers
    of the Syrians and forty thousand horsemen, and struck Shobach the captain of
    their army, so that he died there.
  eng-FBV: But the Aramean army ran away from the Israelites, and David killed 700
    charioteers and 40,000 infantry. He also attacked Shobach, their army commander,
    and he died there.
  nld-1939: maar moesten voor Israël wijken. En David doodde zevenhonderd paarden
    van de Arameën en veertigduizend hunner ruiters; ook Sjobek, hun legeroverste,
    werd op de plek doodgeslagen.
  nch-BL: Huan nopa sirios sempa cholojtejque iixpa isoldados David. Huan David quinmicti
    700 sirios cati yahuiyayaj ipan tatehuijca carrojme, huan 40 mil cati nemiyayaj
    cahuayojtipa. Nojquiya quicoco Sobac cati quinyacanayaya isoldados Hadad Ezer
    huan nopona mijqui.
  vie-1934: Nhưng chúng chạy trốn trước mặt Y-sơ-ra-ên. Đa-vít giết bảy trăm xe binh
    của dân Sy-ri, và bốn muôn lính kị. Người cũng giết Sô-bác, tổng binh của chúng
    nó, và nó chết tại đó.
  hin-CV: अरामी इस्राएलियों के सामने पीठ दिखाकर भागने लगे. दावीद ने अरामी सेना के
    700 रथ सैनिक, 40,000 घुड़सवार मार गिराए और उनकी सेना के आदेशक शोबाख को घायल कर
    दिया; उसकी वहीं मृत्यु हो गई.
  spa-BES: Y los sirios huyeron delante de Israel; y David puso a la espada a setecientos
    hombres de caballería arameos y cuarenta mil hombres de infantería, y Sobac, el
    capitán del ejército, resultó herido y allí murió.
  tdx-tdx: Nitri­ban-day aolo’ Israele o nte-Arameo; le zinama’ i Davide ty mpin­day
    sarete fiton-jato, naho mpiningi-tsoa­vala efats’ ale amo nte-Arameo, naho vinono’e
    t’i Sobake mpiaolo’ ty valobohò’ iareo vaho nihomak’ eo.
  tha-KJV: คนซี​เรียก​็​หนี​จากอิสราเอล และดาวิดทรงประหารคนซีเรียซึ่งเป็นทหารรถรบเจ็ดร้อยคนกับทหารม้าสี่หมื่นคนเสีย
    และประหารโชบัคแม่ทัพของเขาทั้งหลายให้​สิ​้นชีวิตเสียที่​นั่น
  por-BR-2018: 'Mas os sírios fugiram diante de Israel: e feriu Davi dos sírios a
