    Amon,'
  tur-YTC: David, “Babası bana iyilik ettiği gibi ben de Nahaş oğlu Hanun’a iyilik
    edeceğim” dedi. Bunun üzerine David, babasına karşı onu teselli etmek için hizmetkârlarını
