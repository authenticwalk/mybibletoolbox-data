verse: 2SA.010.002
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് വിചാരിച്ചു: “ഹാനൂന്റെ പിതാവായ നാഹാശ് എന്നോടു ദയ കാണിച്ചതുപോലെ
    ഞാനും ഹാനൂനോടു ദയ കാണിക്കേണ്ടതാണ്.” അതിനാൽ പിതാവിന്റെ നിര്യാണത്തിൽ ഹാനൂനോടുള്ള
    അനുശോചനം പ്രകടിപ്പിക്കുന്നതിന് ദാവീദ് ഒരു പ്രതിനിധിസംഘത്തെ അവിടേക്ക് അയച്ചു. ദാവീദ്
    അയച്ച ആളുകൾ അമ്മോന്യരുടെ ദേശത്ത് എത്തി.'
  deu-TKW: 'David dachte: Ich will mich gegen Hanun, den Sohn de Nahas, freundlich
    erzeigen, wie sich sein Vater mir gegenüber freundlich erzeigt hat. So schickte
    denn David hin, um ihn durch Leute seiner Umgebung wegen seines Vaters Trost zusprechen
    zu lassen. Als nun Davids Hofbeamte ins Land der Ammoniter kamen,'
  lin-lin: 'Davidi amilobelaki : « Nakotalisa bolamu epai ya Anuni, mwana mobali ya
    Naashi, ndenge kaka tata na ye atalisaki ngai bolamu. » Boye Davidi atindaki bato
    mpo na kobondisa ye na tina na kufa ya tata na ye. Tango basali ya Davidi bakomaki
    na mokili ya bato ya Amoni,'
  eng-LSV: and David says, “I do kindness with Hanun son of Nahash, as his father
    did kindness with me”; and David sends to comfort him by the hand of his servants
    concerning his father, and the servants of David come into the land of the sons
    of Ammon.
  eng-GNV: Then sayde Dauid, I will shewe kindnesse vnto Hanun the sonne of Nahash,
    as his father shewed kindnesse vnto me. And Dauid sent his seruantes to comfort
    him for his father. So Dauids seruants came into the lande of the children of
    Ammon.
  eng-WEBSTER: Then said David, I will show kindness to Hanun the son of Nahash, as
    his father showed kindness to me. And David sent to comfort him by the hand of
    his servants for his father. And David's servants came into the land of the children
    of Ammon.
  nhw-BL: 'Huan David quiijto: “Na nijchihuas catli cuali ica Hanún, icone Nahas,
    quen itata quichijqui catli cuali ica na”. Huan David quintitlanqui tlacame para
    ma quiyoltlalitij pampa mijqui itata. Huan quema ajsitoj ipan inintlal amonitame,'
  swh-ONEN: Daudi akawaza, “Nitamtendea wema Hanuni mwana wa Nahashi, kama vile baba
    yake alivyonitendea mimi wema.” Hivyo Daudi akatuma wajumbe kuonyesha wema wake
    kwa Hanuni kuhusu baba yake. Watu wa Daudi walipofika katika nchi ya Waamoni,
  bba-bba: Yerɑ Dɑfidi u nɛɛ, kon Hɑnuni durom kuɑwɑ nɡe mɛ win tundo Nɑkɑsi u rɑɑ
    mɑn kuɑ. Mɑ u win bwɑ̃ɑbu ɡɔrɑ bu dɑ bu kɑ nùn nukuru yɛmiɑsiɑ win tundon ɡɔɔn
    sɔ̃. Ye bwɑ̃ɑ be, bɑ turɑ mi,
  eng-KJVCPB: Then said David, I will shew kindness unto Hanun the son of Nahash,
    as his father shewed kindness unto me. And David sent to comfort him by the hand
    of his servants for his father. And David’s servants came into the land of the
    children of Ammon.
  luo-luo: Daudi noparo niya, “Abiro timo maber ni Hanun wuod Nahash, mana kaka wuon-gi
    bende notimona tim ngʼwono.” Omiyo Daudi nooro joote mondo odhi ogone mos makende
    kuom tho mar wuon-gi. Kane joote Daudi ochopo e piny jo-Amon,
  meu-meu: Bena David eto, Hanunu Nahasa baina kara momokani henia, tamana ese e kara
    momokani heniguva heḡereḡerena. Taunabunai, David ese ena hesiai taudia e siaidia,
    tauna ihalona totona, tamana dainai. Bena David ena hesiai taudia na Arnono taudia
    edia tano ai e kau.
  npi-ULB: दाऊदले भने, “तिनका बुबा नाहाशेले मलाई दया देखाएझैँ, म नाहाशका छोरा हानूनलाई
    दया देखाउने छु ।” त्यसैले दाऊदले तिनका बुबाको सम्बन्धमा हानूनलाई सान्त्वना दिन
    आफ्‍ना सेवकहरूलाई पठाए । तिनका सेवकहरू अम्‍मोनको मानिसहरूको देशमा पसे ।
  yor-yor: Dafidi sì wí pé, “Èmi yóò ṣe oore fún Hanuni ọmọ Nahaṣi gẹ́gẹ́ bí baba
    rẹ̀ sì ti ṣe oore fún mi.” Dafidi sì ránṣẹ́ láti tù Hanuni nínú láti ọwọ́ àwọn
    ìránṣẹ́ rẹ̀ wá, nítorí ti baba rẹ̀. Àwọn ìránṣẹ́ Dafidi sì wá sí ilé àwọn ọmọ
    Ammoni.
  ind-ind: Daud berkata, “Saya akan menunjukkan kebaikan dan kesetiaan kepada Hanun,
    anak Nahas, seperti yang sudah ditunjukkan ayahnya kepada saya.” Maka Daud mengutus
    beberapa pejabatnya untuk menyampaikan pesan turut berdukacita atas kematian ayah
    Hanun. Namun, pada waktu mereka memasuki negeri bangsa Amon,
  pes-OPCB: 'داوود پادشاه، پیش خود فکر کرد: «باید رسم دوستی را با حانون بجا آورم،
    چون پدرش ناحاش، دوست باوفای من بود.» پس داوود نمایندگانی به دربار حانون فرستاد
    تا به او تسلیت بگویند. ولی وقتی نمایندگان به عمون رسیدند،'
  tgl-ULB: Sinabi ni David, “Magpapakita ako ng kagandahang-loob kay Hanun na anak
    ni Nahas, tulad ng kabutihang ipinakita ng kaniyang ama sa akin.” Kaya ipinadala
    ni David ang kaniyang mga lingkod para makiramay kay Hanun tungkol sa kaniyang
    ama. Pumasok ang kaniyang mga lingkod sa lupain ng mga lahi ng Ammon.
  hui-hui: Ani heagola Debidihanda lalu, Hanunu aba Nahasa ibugua i̱hondo mana bayale
    bialu hagadagua i̱nabi nde Hanunuhondo bayale dege bialu holebero, lene. Ani lowa
    Debidihanda agali maruhondo lalu, Hanunu karia puwa ibu aba homayadagonaga duguanda
    pialu daraba lole pudaba, lene. Ani laya handala ti pialu Amono dindiha anda piyagola
  mya-mya: ဒါ​ဝိဒ်​က``သူ​၏​ဖ​ခင်​နာ​ဟတ်​သည် ငါ့​အား ကျေး​ဇူး​သစ္စာ​စောင့်​ခဲ့​သည့်​နည်း​တူ
    ငါ​သည် လည်း​ဟာ​နုန်​အား​ကျေး​ဇူး​သစ္စာ​စောင့်​ရ​ပေ မည်'' ဟု​မိန့်​တော်​မူ​ပြီး​လျှင်​ဟာ​နုန်​ထံ​သို့
    နှစ်​သိမ့်​စ​ကား​ပြော​ကြား​ရန်​စေ​တ​မန်​များ ကို​လွှတ်​လိုက်​၏။ သို့​ရာ​တွင်​ထို​သူ​တို့
    ရောက်​ရှိ​ကြ​သော​အ​ခါ၊-
  bod-N: དཱ་བིད་ཀྱིས་ནཱ་ཧ་སི་ཡིས་ང་རང་དྲིན་གྱིས་བསྐྱངས་པ་བཞིན་དུ། ངས་ཀྱང་ནཱ་ཧ་སི་ཡི་སྲས་ཧ་ནུན་དྲིན་གྱིས་བསྐྱང་བར་བྱ་ཞེས་གསུངས་ཤིང་།
    དེའི་ཡབ་ཀྱི་ཆེད་དུ་དེ་ལ་སེམས་གསོ་གཏོང་བར་དཱ་བིད་ཀྱིས་རང་གི་བློན་འཁོར་རྣམས་མངགས་ཤིང་།
    དཱ་བིད་ཀྱི་བློན་འཁོར་རྣམས་ཨམ་མོན་པའི་ཡུལ་དུ་ཕྱིན་པ་དང་།
  sna-sna: Dhavhidhi akafunga kuti, “Ndichaitira Hanuni mwanakomana waNahashi tsitsi,
    sokundiitira tsitsi kwakaita baba vake.” Naizvozvo Dhavhidhi akatuma nhume kundobata
    Hanuni maoko pamusoro pababa vake. Vanhu vaDhavhidhi vakati vasvika kunyika yavaAmoni,
  spa-BLM: 'David dijo: “Me mostraré bondadoso con Hanún, hijo de Nahas, como su padre
    se mostró bondadoso conmigo”. Así que David envió por medio de sus siervos a consolarlo
    en lo que respecta a su padre. Los siervos de David llegaron a la tierra de los
    hijos de Amón.'
  cac-cac: Ix sna' vin̈aj rey David chi' to yovalil sch'ox svach'c'olal vin̈ d'a vin̈aj
    Hanún chi', yujto sch'oxnac svach'c'olal vin̈ smam vin̈ d'a vin̈. Yuj chi' ix
    schecb'at juntzan̈ schecab' vin̈ d'a vin̈aj Hanún chi' yic syac'an snivanil sc'ool
    vin̈ yuj schamel smam chi'. Palta ayic ix c'och eb' checab' d'a schon̈ab' eb'
    amonita chi',
  swh-ULB: Daudi akasema, “Nitaonesha fadhiri Hanuni mwana wa Nahashi, kwa kuwa baba
    yake alinifadhiri.” Hivyo Daudi akatuma watumishi wake kumfariji Hanuni kwa habari
    ya baba yake. Watumishi wake wakaingia katika nchi ya watu wa Amoni.
  bel-bel: 'І сказаў Давід: зраблю я ласку Анону, сыну Наасаваму, за дабрадзейства,
    якое зрабіў мне бацька ягоны. І паслаў Давід слуг сваіх суцешыць Анона за бацьку
    ягонага. І прыйшлі слугі Давідавыя ў зямлю Аманіцкую.'
  deu-ELBBK: 'Und David sprach: Ich will Güte erweisen an Hanun, dem Sohn Nahas'',
    so wie sein Vater Güte an mir erwiesen hat. Und David sandte hin, um ihn durch
    seine Knechte wegen seines Vaters zu trösten. Und die Knechte Davids kamen in
    das Land der Kinder Ammon.'
  mbb-OT: Migkaǥi si David te, “Ibpeehè ku ki Hanun is meupiya he kebpekidepitè ku
    kandin tenged te meupiya zaan is kebpekidepità te amey zin kedì.” Umbe impehendiyà
    ni David is menge upisyal para ibpeehè din is kebpekid-unung din te kelised ni
    Hanun dutun te kebpatey te amey zin. Piru hein nekeume en haazà is menge upisyal
    ni David diyà te tanà te menge Amunihanen,
  mal-2015: 'അപ്പോൾ ദാവീദ്: ഹാനൂന്റെ അപ്പനായ നാഹാശ് എനിക്കു ദയ ചെയ്തതുപോലെ അവന്റെ
    മകന്നു ഞാനും ദയ ചെയ്യും എന്നു പറഞ്ഞു അവന്റെ അപ്പനെക്കുറിച്ചു അവനോടു ആശ്വാസവാക്കു
    പറവാൻ തന്റെ ഭൃത്യന്മാരെ പറഞ്ഞയച്ചു.'
  rmc-rmc: 'O David peske phenďa: „Presikavava le Nachašiskre čhaske le Chanunoske
    o jileskeriben, sar kerďa leskro dad mange.“ Avke bičhaďa peskre služobňiken,
    hoj leske te den te džanel, hoj le Davidoske hin pharo pal leskro dad. Sar avle
    o služobňika andre le Amončanengri phuv,'
  pes-OPV: 'و داود گفت: «به حانون بن ناحاش احسان نمایم چنانکه پدرش به من احسان کرد.»
    پس داود فرستاد تا او را به واسطه خادمانش درباره پدرش تعزیت گوید، و خادمان داود
    به زمین بنی عمون آمدند.'
  ron-1924: 'Давид а зис: „Вой арэта бунэвоинцэ луй Ханун, фиул луй Нахаш, кум а арэтат
    ши татэл луй фацэ де мине.” Ши Давид а тримис пе служиторий сэй сэ-л мынгые пентру
    моартя татэлуй сэу. Кынд ау ажунс служиторий луй Давид ын цара фиилор луй Амон,'
  ben-OBCV: দাউদ ভেবেছিলেন, “আমি নাহশের ছেলে হানূনের প্রতি সহানুভূতি দেখাব, ঠিক যেভাবে
    তাঁর বাবা আমার প্রতি দয়া দেখিয়েছিলেন।” অতএব দাউদ হানূনের বাবার প্রতি তাঁর সহানুভূতি
    প্রকাশ করার জন্য একদল লোককে তাঁর প্রতিনিধি করে পাঠালেন। দাউদের লোকজন যখন অম্মোনীয়দের
    দেশে এসেছিল,
  som-som: Markaasaa Daa'uud yidhi, Anigu Xaanuun ina Naaxaash, waxaan ugu roonaan
    doonaa sidii aabbihiis iigu roonaaday oo kale. Sidaas daraaddeed Daa'uud wuxuu
    u diray addoommadiisii inay ka soo tacsiyeeyaan aabbihiis. Oo addoommadii Daa'uudna
    waxay yimaadeen dalkii reer Cammoon.
  lat-VUC: 'Dixitque David: Faciam misericordiam cum Hanon filio Naas, sicut fecit
    pater ejus mecum misericordiam. Misit ergo David, consolans eum per servos suos
    super patris interitu. Cum autem venissent servi David in terram filiorum Ammon,'
  eng-ASVBT: And David said, I will show kindness unto Hanun the son of Nahash, as
    his father showed kindness unto me. So David sent by his servants to comfort him
    concerning his father. And David’s servants came into the land of the children
    of Ammon.
  ita-1885: 'E Davide disse: Io userò benignità inverso Hanun, figliuolo di Nahas
    come suo padre usò benignità inverso me. E Davide mandò a consolarlo di suo padre,
    per li suoi servitori. Ma, quando i servitori di Davide furono giunti nel paese
    de'' figliuoli di Ammon,'
  eng-LXXUP: And David said, I will show mercy to Hanun the son of Nahash, as his
    father dealt mercifully with me. And David sent to comfort him concerning his
    father by the hand of his servants; and the servants of David came into the land
    of the children of Ammon.
  eng-ULB: David said, “I will show kindness to Hanun son of Nahash, as his father
    showed kindness to me.” So David sent his servants to comfort Hanun concerning
    his father. His servants entered the land of the people of Ammon.
  spa-VBL: 'David dijo: “Seré bondadoso con Hanún, hijo de Nahas, como su padre lo
    fue conmigo”. Así que David envió representantes para llevar sus condolencias
    a Hanún por la muerte de su padre. Pero cuando llegaron al país de los amonitas,'
  fra-_FOB: 'Et David dit: J''userai de bonté envers Hanun, fils de Nachash, comme
    son père a usé de bonté envers moi. David envoya donc ses serviteurs pour le consoler
    au sujet de son père; et les serviteurs de David vinrent au pays des enfants d''Ammon.'
  mal-mal: 'അപ്പോൾ ദാവീദ്: “ഹാനൂന്റെ പിതാവായ നാഹാശ് എനിക്ക് ദയ ചെയ്തതുപോലെ അവന്റെ
    മകന് ഞാനും ദയ ചെയ്യും” എന്നു പറഞ്ഞു. അങ്ങനെ ദാവീദ് അവന്റെ പിതാവിനെക്കുറിച്ച് അവനോട്
    ആശ്വാസവാക്ക് പറയുവാൻ തന്റെ ഭൃത്യന്മാരെ പറഞ്ഞയച്ചു.'
  urd-GVR: Dāūd ne sochā, “Nāhas ne hameshā mujh par mehrbānī kī thī, is lie ab maiṅ
    bhī us ke beṭe Hanūn par mehrbānī karūṅga.” Us ne bāp kī wafāt kā afsos karne
    ke lie Hanūn ke pās wafd bhejā. Lekin jab Dāūd ke safīr Ammoniyoṅ ke darbār meṅ
    pahuṅch gae
  suz-BL: दाऊदम “नाहाशमी आं कली रिम्‍शो पशो खोदेंशो पा गो नाहाश आं तौ हानुन कली रिम्‍शो
    पाइनुङ” दे मिम्‍ता बाक्‍त। मिनु मेकोमी आ आफ बेक्‍शो आ पर्बम लेम्‍शो लोव़ नेंपाइक्‍थ
    लोव़ कुरब मुर आन कली सोइक्‍ता बाक्‍त। मिनु दाऊद आ मुरपुकी अम्‍मोनी आन रागीम ओव़मानु,
    १सामुएल ११:१
  ita-1927: 'Davide disse: “Io voglio usare verso Hanun, figliuolo di Nahash, la benevolenza
    che suo padre usò verso di me”. E Davide mandò i suoi servi a consolarlo della
    perdita del padre. Ma quando i servi di Davide furon giunti nel paese dei figliuoli
    di Ammon,'
  ckb-ckb: 'داود گوتی: «لەگەڵ حانوونی کوڕی ناحاش دڵسۆز دەبم، هەروەک چۆن باوکی لەگەڵم
    دڵسۆز بوو.» لەبەر ئەوە داود شاندێکی نارد بۆ ئەوەی سەرەخۆشی لە حانوون بکەن سەبارەت
    بە باوکی. کاتێک خزمەتکارەکانی داود هاتنە خاکی عەمۆنییەکان،'
  eng-BBE: And David said, I will be a friend to Hanun, the son of Nahash, as his
    father was a friend to me. So David sent his servants, to give him words of comfort
    on account of his father. And David's servants came into the land of the children
    of Ammon.
  kan-OKCV: ಆಗ ದಾವೀದನು, “ಹಾನೂನನ ತಂದೆಯಾದ ನಾಹಾಷನು ನನಗೆ ದಯೆ ತೋರಿಸಿದ್ದರಿಂದ, ನಾನೂ ಅವನ ಮಗ
    ಹಾನೂನನಿಗೆ ದಯೆ ತೋರಿಸುವೆನು,” ಎಂದನು. ದಾವೀದನು ಅವನ ತಂದೆಯನ್ನು ಕುರಿತು ಹಾನೂನನಿಗೆ ಸಂತಾಪ
    ಸೂಚಿಸಲು ತನ್ನ ಸೇವಕರನ್ನು ಕಳುಹಿಸಿದನು. ಹೀಗೆಯೇ ದಾವೀದನ ಸೇವಕರು ಅಮ್ಮೋನಿಯರ ದೇಶಕ್ಕೆ ಬಂದರು.
  tam-2017: 'அப்பொழுது தாவீது: ஆனூனின் தகப்பனான நாகாஸ் எனக்கு தயவு செய்ததுபோல, அவனுடைய
