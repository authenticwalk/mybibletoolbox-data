    sućut zbog njegova oca. Ali kad su Davidove sluge došle u zemlju Amonaca,'
  mps-mps: Tama Devitgo te tama po wali, “Eno te wiegi yai kolesaga Hanunba yaiba,”
    wali, “te aga aya, Nahasgo, te enabolo yali kolesaga tiwai gilama yaiba,” wali.
    Tama tiyu, Devitgo te bidi meba tagala palama, te Hanunba homu dene ebo po wagi
    pomainu yali. Tiali goli, augwali te buluba sabalubo side,
  tpi-tpi: Na Devit i tok olsem, “Mi mas mekim gutpela pasin long Hanun, olsem papa
    bilong en, Nahas, i bin mekim long mi.” Olsem na Devit i salim sampela man bilong
    i go tok sori long Hanun. Tasol taim ol i kamap,
  dan-1931: 'Da tænkte David: “Jeg vil vise Hanun, Nahasj'' Søn, Venlighed, ligesom
    hans Fader viste mig Venlighed.” Og David sendte Folk for at vise ham Deltagelse
    i Anledning af hans Faders Død. Men da Davids Mænd kom til Ammonitternes Land.'
  vie-OVCB: 'Đa-vít nói: “Ta muốn đền ơn cho Na-hách bằng cách yểm trợ Ha-nun, con
    trai người vì Na-hách đã đối xử tốt đối với ta.” Vua sai sứ giả đi chia buồn với
    Ha-nun về cái chết của cha người. Nhưng khi sứ giả đến Am-môn,'
  guj-2017: દાઉદે કહ્યું, “જેમ તેના પિતાએ મારા પર દયા રાખી હતી તેમ હું નાહાશના દીકરા
    હાનૂન ઉપર દયા રાખીશ.” દાઉદે તેના પિતાના મૃત્યુ નિમિત્તે તેને દિલાસો આપવા માટે
    પોતાના દાસોને મોકલ્યા, તેઓ ચાકરોએ આમ્મોનીઓના દેશમાં આવ્યા.
  pon-2006A: Nanmwarki Depit ahpw mahsanih, “I pahn kasalehiong Anun ei loalopwoat,
    duwen me eh pahpa Nahas kasalehiongieier.” Depit eri poaronehla meninkeder kei
    pwehn kasalehiong sapwellime kupwur toutou pwehki pwoulahn Nanmwarki Nahas. Ahnsou
    me meninkeder ko lel Ammon,
  por-BRBSL: 'David disse: “Eu mostrarei bondade a Hanun, o filho de Nahash, como
    seu pai demonstrou bondade para comigo”. Assim, David enviou seus servos para
    consolá-lo a respeito de seu pai. Os servos de Davi entraram na terra dos filhos
    de Amon.'
  cth-cth: Devit ni Hanun e a na pa Nahash teh kai koe ahawinae a sak dawkvah, pahrennae
    ka kamnue sak van han telah ati. A na pa a due nah lungpahawi hanelah a sannaw
    a patoun teh, Devit e sannaw teh Ammonnaw e ram koe a pha awh.
  twi-twi: Dawid kae se, “Mɛyɛ Nahas babarima Hanun adɔe, sɛnea nʼagya yɛɛ me adɔe
    no.” Nʼagya wu nti, Dawid tuu abɔfo kɔɔ ne nkyɛn kɔmaa no hyɛden. Bere a Dawid
    abɔfo baa Amonfo asase so no,
  hlt-hlt: Te vaengah David loh, “A napa loh kai soah sitlohnah a tueng sak vanbangla
    Nahash capa Hanun taengah sitlohnah ka tueng van ni,” a ti. Te dongah a napa kongah
    anih suem nah te David loh a sal rhoek kut neh a pat tih David kah sal rhoek khaw
    Ammon koca rhoek kah khohmuen te a pha uh.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: M bo dɔɔ̀ Nɑɑsi birɛ Anunni mɛsɑ̀ɑ̀ nho cicɛ do mɛ nni
    ndɔ̀ɔ̀ mɛ̀. Mɛm̀mɛ kɛ̀ Dɑfitii tɔ̃ nho tũ̀mbɛ̀ kɛ̀ bɛ̀ bo dɔu nhAnunni nɛ̀ o cicɛ
    kó mukṹṹ. O tũ̀mbɛ̀ tùɔ̀koo dìì mɔ̀nnì Amɔniibɛ ciɛ,'
  msy-2020: Ezɨ Devit ghaze, “Kɨ arazir aghuimɨn Hanun damuam, mati an afeziam Nahas
    faragha arazir aghuimɨn na gami.” Kamaghɨn amizɨ, Devit apangkuvir mɨgɨrɨgɨabar
    Hanunɨn mɨkɨmasa uan abuir gumazir maba amada. Ezɨ me ghua otozir dughiamɨn,
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti tɔmɑ sɩ: Mɑɑ lɛɛtɩ Hɑnuŋ kɛ kʋpɑntʋ kɛ nti ɩ cɑɑ kɑ lɑpɑ-m
    tɔ. Ɩlɛnɑ ɩ́ tili sɩ pɑ́ sɛɛ-ɩ ɩ cɑɑ lǝyɑɣɑ. Tǝmlɛ nyǝ́mɑ tɑlɑ Amoni nyǝ́mɑ tɛtʋ
    tɑɑ,'
  azb-azb: 'Davud dedi: «Atası mənə yaxşılıq etdiyinə görə mən də Naxaşın oğlu Xanuna
    yaxşılıq edəcəyəm». Davud əyanlarından bir neçəsini Xanunun atası üçün başsağlığı
    verməyə göndərdi. Lakin Davudun adamları Ammon ölkəsinə çatanda'
  eng-DBY: And David said, I will shew kindness to Hanun the son of Nahash, as his
    father shewed kindness to me. And David sent to comfort him by the hand of his
    servants for his father. And David's servants came into the land of the children
    of Ammon.
  hin-2017: तब दाऊद ने यह सोचा, “जैसे हानून के पिता नाहाश ने मुझ को प्रीति दिखाई थी,
    वैसे ही मैं भी हानून को प्रीति दिखाऊँगा।” तब दाऊद ने अपने कई कर्मचारियों को उसके
    पास उसके पिता की मृत्यु के विषय शान्ति देने के लिये भेज दिया। और दाऊद के कर्मचारी
    अम्मोनियों के देश में आए।
  wol-KYG: 'Daawuda ne: «Dinaa jëfe ngor sama digganteek Anun doomu Nayas, na ma baayam
    jiye woon ngor.» Daawuda nag yebal ay ndawam ca Anun, di ko jaal baayam. Ba ndawi
    Daawuda ya agsee ca réewum Amoneen ña,'
  eng-YLT: and David saith, 'I do kindness with Hanun son of Nahash, as his father
    did with me kindness;' and David sendeth to comfort him by the hand of his servants
    concerning his father, and the servants of David come in to the land of the Bene-Ammon.
  eng-WYC-2017: And David said, I shall do mercy with Hanun, the son of Nahash, as
    his father did mercy with me. There-fore David sent comforting to him by his servants
    on the death of the father. And when the servants of David had come into the land
    of the sons of Ammon,
  eng-WMBB: David said, “I will show kindness to Hanun the son of Nahash, as his father
    showed kindness to me.” So David sent by his servants to comfort him concerning
    his father. David’s servants came into the land of the children of Ammon.
  urd-GVH: दाऊद ने सोचा, “नाहस ने हमेशा मुझ पर मेहरबानी की थी, इसलिए अब मैं भी उसके
    बेटे हनून पर मेहरबानी करूँगा।” उसने बाप की वफ़ात का अफ़सोस करने के लिए हनून के
    पास वफ़द भेजा। लेकिन जब दाऊद के सफ़ीर अम्मोनियों के दरबार में पहुँच गए
  rug-rug: Zama se Devita, sa baṉara, “Kaqu va dogoro nia rau sa qua binaere nabuna
    koe Hanunu, kekeṉoṉo gua sapu evaṉia e Nahasi sa tamana koa rau.” Ke garunu la
    tie paleke inavoso se Devita pude la tozia sa nana tinalotaṉana. Sipu la kamo
    ri pa Amoni,
  gaz-gaz: Daawitis, “Akkuma abbaan isaa naa arjoome sana anis Haanuun ilma Naahaashiif
    nan arjooma” jedhee yaade. Kanaafuu Daawit gadda waaʼee abbaa isaatiif itti dhagaʼame
    isaa ibsuuf Haanuunitti ergamoota ni erge. Yommuu namoonni Daawit gara biyya Amoonotaa
    dhaqanitti,
  fra-LSG: 'David dit: Je montrerai de la bienveillance à Hanun, fils de Nachasch,
    comme son père en a montré à mon égard. Et David envoya ses serviteurs pour le
    consoler au sujet de son père. Lorsque les serviteurs de David arrivèrent dans
    le pays des fils d’Ammon,'
  yal-yal: Dawuda yi a miri, a naxa, “N hinanma nɛn Naxasi a dii xɛmɛn Xanun na, alo
    a fafe hinan n na kii naxan yi.” Dawuda yi xɛrane rasiga alogo e xa sa a fafe
    sayaan xɔntɔn. Dawudaa xɛrane to sa so Amonine yamanani,
  haw-1868: Olelo iho la o Davida, E lokomaikai aku au ia Hanuna ke keiki a Nahasa,
    e like me kona makuakane i lokomaikai mai ai ia'u. Hoouna aku la o Davida e hooluolu
    aku ia ia no kona makuakane ma ka lima o na kanaka ona. A hiki aku la na kanaka
    o Davida ma ka aina o na maino a Amona.
  arb-NAV: 'فَقَال دَاوُدُ فِي نَفْسِهِ: «لأَصْنَعَنَّ خَيْراً لِحَانُونَ بْنِ نَاحَاشَ
    كَمَا صَنَعَ أَبُوهُ مَعِي»، فَبَعَثَ دَاوُدُ وَفْداً لِيُعَزِّيَهُ فِي وَفَاةِ
    أَبِيهِ. وَعِنْدَمَا بَلَغَ وَفْدُ دَاوُدَ أَرْضَ بَنِي عَمُّونَ'
  ewe-ewe: David gblɔ be, “Manyo dɔ me na Hanun, Nahas ƒe vi abe ale si fofoa nyo
    dɔ me nam ene.” Ale David dɔ amewo be woado babaa na Hanun le fofoa ƒe ku ta.
    Esi David ƒe amewo va ɖo Amonitɔwo ƒe anyigba dzi la,
  eng-LEE: Then said David, I will show kindness unto Chanun the son of Nachash, as
    his father showed me kindness. And David sent to comfort him by the hand of his
    servants for his father. And David's servants came unto the land of the children
    of 'Ammon.
  asm-FB: তাতে দায়ুদে ক’লে, “হানুনৰ পিতৃ নাহচে মোক যিদৰে অনুগ্ৰহ কৰিছিল, সেই দৰে
    ময়ো হানুনক অনুগ্ৰহ কৰিম।” এই বুলি দায়ূদে তেওঁৰ পিতৃৰ বাবে সান্ত্বনা দিবলৈ নিজৰ
    দাসবোৰক পঠিয়ালে। তাতে দায়ুদৰ দাসবোৰে অম্মোনৰ সন্তান সকলৰ দেশ প্ৰবেশ কৰিলে৷
  sus-A: دَوُدَ نَشَ عَ قَلَ، «ﭑ هِننّمَ نّ نَشَسَ شَ دِ شَنُن نَ، عَلْ عَ بَبَ عَ
    رَبَشِ ﭑ تَن بّ كِ نَشّ.» نَ كُي دَوُدَ نَشَ شّيرَيٍ شّي، عٍ شَ سَ حْن شّيبُي
    تِ عَ بَبَ شَ قَشّ مَ. دَوُدَ شَ شّيرَيٍ تٌ عَمٌنِ بْشِ لِ،
  fra-SBL: 'David dit : « Je ferai preuve de bonté envers Hanun, fils de Nahash, comme
    son père a fait preuve de bonté envers moi. » David envoya donc ses serviteurs
    pour le consoler au sujet de son père. Les serviteurs de David arrivèrent dans
    le pays des enfants d''Ammon.'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜ד אֶעֱשֶׂה־חֶ֣סֶד ׀ עִם־חָנ֣וּן בֶּן־נָחָ֗שׁ כַּאֲשֶׁר֩
    עָשָׂ֨ה אָבִ֤יו עִמָּדִי֙ חֶ֔סֶד וַיִּשְׁלַ֨ח דָּוִ֧ד לְנַחֲמֹ֛ו בְּיַד־עֲבָדָ֖יו
    אֶל־אָבִ֑יו וַיָּבֹ֙אוּ֙ עַבְדֵ֣י דָוִ֔ד אֶ֖רֶץ בְּנֵ֥י עַמֹּֽון׃
  kik-kik: Nake Daudi agĩĩciiria atĩrĩ, “Nĩnguonania ũtugi kũrĩ Hanuni mũrũ wa Nahashu,
    o ta ũrĩa ithe aanjĩkire maũndũ ma ũtugi.” Nĩ ũndũ ũcio Daudi agĩtũma andũ kũrĩ
    Hanuni makamũcakaithie nĩ ũndũ wa gũkuĩrwo nĩ ithe. Rĩrĩa andũ acio maatũmĩtwo
    nĩ Daudi maakinyire bũrũri-inĩ wa Aamoni-rĩ,
  fra-NCL: 'David dit : « Je montrerai de la bienveillance à Hanon, fils de Naas,
    comme son père m’a montré de la bienveillance. » Et David l’envoya consoler au
    sujet de son père, par l’intermédiaire de ses serviteurs. Lorsque les serviteurs
    de David furent arrivés dans le pays des fils d’Ammon,'
  cek-AK: David siangpahrang mah anih ih ampa loe ka nuiah tahmenhaih tawnh pongah,
    Nahash capa Hanun nuiah tahmenhaih ka tawnh toeng han angaih, tiah poek. Ampa
    duek pongah anih khaeah tahmenhaih amtuengsak hanah, a tamnanawk to patoeh. David
    ih tamnanawk Ammon prae thungah phak o.
  cuk-cuk: 'Geb David sogded: “Igi Nahas angi nued gudigusa, e-machi-Hanúnʼga an deyob
    ibmar oyobimogad.” David, Hanún-e-bab-burgwisad-ular, mer-dogdar-wile-itogega,
    e-garda-berbemalad Hanúnʼga barmisad. David-e-garda-berbemalad Amón-dulemar-e-yarse
    nonimargua,'
  uig-CYR: 'Давут болса: Униң атиси маңа илтипат көрсәткәндәк мән Наһашниң оғли Һанунға
    илтипат көрситәй, — деди. Андин Давут атисиниң пәтисигә Һанунниң көңлини сорашқа
    өз хизмәткарлиридин бир нәччини маңдурди. Давутниң хизмәткарлири Аммонийларниң
    зиминиға кәлгәндә,'
  tel-2017: దావీదు “హానూను తండ్రి నాహాషు నాకు చేసిన సహాయానికి బదులు నేను హానూనుకు
    ఏదైనా మేలు చేయాలి” అనుకుని అతని తండ్రి చనిపోయినందుకు అతన్ని తన తరపున ఓదార్చడానికి
    మనుషులను పంపించాడు. వారు అమ్మోనీయుల దేశానికి వెళ్ళారు.
  hat-BSA: 'Konsa, David te di: “Mwen va montre bòn volonte mwen a Hanun, fis a Nachasch
    la, jis jan ke papa li te montre m bòn volonte a.” Konsa, David te voye kèk nan
    sèvitè li yo pou konsole li konsènan papa li. Konsa, sèvitè a David yo te rive
    nan peyi Amonit yo.'
  kos-kos: Tokosra David el fahk, “Nga enenu in akkalemye nunak in kawuk pwaye luk
    nu sel Hanun, oana ke Nahash papa tumal, el tuh oru nu sik.” Ouinge David el supwala
    mwet utuk kas in fahkak nunak in pakomuta lal ke misa papa tumal ah. Ke elos sun
    acn Ammon,
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜ד אֶעֱשֶׂה־חֶ֣סֶד ׀ עִם־חָנ֣וּן בֶּן־נָחָ֗שׁ כַּאֲשֶׁר֩
    עָשָׂ֨ה אָבִ֤יו עִמָּדִי֙ חֶ֔סֶד וַיִּשְׁלַ֨ח דָּוִ֧ד לְנַחֲמ֛וֹ בְּיַד־עֲבָדָ֖יו
    אֶל־אָבִ֑יו וַיָּבֹ֙אוּ֙ עַבְדֵ֣י דָוִ֔ד אֶ֖רֶץ בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Mgbe ahụ, Devid chere sị, “Aga m egosi Hanọn nwa Nahash obi ebere dịka
    nna ya si gosi m obi ebere.” Ya mere, Devid zipụrụ ndị ozi ka ha gaa kasịe ya
    obi nʼihi ọnwụ nna ya. Mgbe ndị ikom Devid rutere nʼala ndị Amọn,
  ory-ory: ତହିଁରେ ଦାଉଦ କହିଲେ, “ହାନୂନ୍‍ର ପିତା ନାହଶ୍‍ ଯେପରି ମୋʼ ପ୍ରତି ଦୟା ପ୍ରକାଶ କରିଥିଲା,
    ସେପରି ମୁଁ ହାନୂନ୍‍ ପ୍ରତି ଦୟା ପ୍ରକାଶ କରିବି।” ତେଣୁ ତାହାକୁ ପିତୃଶୋକରୁ ସାନ୍ତ୍ୱନା କରିବା
    ନିମନ୍ତେ ଦାଉଦ ଆପଣା ଦାସମାନଙ୍କୁ ପଠାଇଲେ। ତହୁଁ ଦାଉଦଙ୍କର ଦାସମାନେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ଦେଶରେ
    ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, Tafit a üra, “Üpwe kirikiröch ngeni Hanun, usun Nahas saman we a kirikiröch
    ngeniei.” Iei mine Tafit a tinala nöün chon künö, pwe repwe aururu Hanun pokiten
    än saman mäla. Nge lupwen nöün Tafit kewe chon angang ra tori ewe fanüen chon
    Amon,
  ssd-ssd: 'David nu wam ta ismba sakina: Ye wam mayenu Hanun mbol kamŋgit. Mam nuŋe
    Nahas nu buk wam mayenu ye mbol kina ta lafumba kamŋgit ŋgina sulumba taŋgo afu
    kukulniŋgina le nane Nahas tuku wamdus bul seram kinaig. Kinaig ka ta promba minnaig
    le'
  rop-rop: '@see-verse:2SA.010.001'
  ukr-1871: 'І подумав собі Давид: Покажу себе прихильним до Аннона Наасенка, як показав
    себе прихильним до мене батько його. От і послав Давид людей ізміж своїх прибічників,
    розважати його по панотцеві його. Як же прийшли Давидові дворяне ув Аммонїйську
    землю,'
  deu-1951: 'Da sprach David: Ich will Barmherzigkeit erweisen an Chanun, dem Sohne
    Nahas, wie sein Vater an mir Barmherzigkeit erwiesen hat. Da sandte David hin
    und ließ ihn durch seine Knechte trösten wegen seines Vaters. Als nun die Knechte
    Davids in das Land der Kinder Ammon kamen,'
  eng-JPS: 'And David said: ''I will show kindness unto Hanun the son of Nahash, as
    his father showed kindness unto me.'' So David sent by the hand of his servants
    to comfort him concerning his father. And David''s servants came into the land
    of the children of Ammon.'
  srp-1865: 'I reèe David: da uèinim milost Anunu sinu Nasovu, kao što je otac njegov
    meni uèinio milost. I posla David da ga potješi za ocem preko sluga svojih. I
    doðoše sluge Davidove u zemlju sinova Amonovijeh.'
  lug-lug: Dawudi n’alowooza nga kyandibadde kirungi, okumukolera ebyekisa nga kitaawe
    bwe yali akoze. Awo Dawudi n’amutumira ekibinja okugenda okumukubagiza olw’okufa
    kwa kitaawe. Abasajja ba Dawudi bwe baatuuka mu nsi ey’Abamoni,
  heb-heb: ויאמר דוד אעשה חסד עם חנון בן נחש כאשר עשה אביו עמדי חסד וישלח דוד לנחמו
    ביד עבדיו אל אביו ויבאו עבדי דוד ארץ בני עמון׃
  ben-IRV: তখন দায়ূদ বললেন, “হানূনের বাবা নাহশ আমার প্রতি যেমন ভালো ব্যবহার করেছিলেন,
    আমিও হানূনের প্রতি তেমনি ভালো ব্যবহার করব৷” পরে দায়ূদ তাঁকে বাবার শোকে সান্ত্বনা
    দেবার জন্য নিজের কয়েক জন দাসকে পাঠালেন৷ তখন দায়ূদের দাসেরা অম্মোনীয়দের দেশে
    উপস্থিত হল৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਆਖਿਆ, ਮੈਂ ਨਾਹਾਸ਼ ਦੇ ਪੁੱਤਰ ਹਾਨੂਨ ਦੇ ਨਾਲ ਭਲਿਆਈ ਕਰਾਂਗਾ ਜਿਵੇਂ ਉਹ
    ਦੇ ਪਿਤਾ ਨੇ ਮੇਰੇ ਨਾਲ ਭਲਿਆਈ ਕੀਤੀ ਸੀ ਸੋ ਦਾਊਦ ਨੇ ਉਹ ਦੇ ਪਿਤਾ ਦੇ ਵਿਖੇ ਉਹ ਦੇ ਕੋਲ ਤਸੱਲੀ
    ਦੇਣ ਲਈ ਆਪਣੇ ਸੇਵਕ ਭੇਜੇ ਅਤੇ ਦਾਊਦ ਦੇ ਸੇਵਕ ਅੰਮੋਨੀਆਂ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਗਏ।
  tkr-tkr: 'Davudee eyhen: – Dekkee zas badal dyooxhena yugvalla hav''uva, zınab mang''une
    dixes Xanunus yugvalla haa''as. Davudee cun insanar Naxaşne duxayne Xanunne k''anyaqa,
    dekkıs baş-sağlığıyvalla hevles g''uxoole. Davudun insanar Ammonne ölkeeqa qabı
    hipxhırmee,'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ဟာနုန် အဘ နာဟတ် သည် ငါ့ အား ကျေးဇူး ပြု သောကြောင့် ၊ သူ၏သား
    ၌ ငါကျေးဇူး ပြု မည်ဟုဆို လျက် ၊ သူ ၏အဘ သေရာတွင် နှစ်သိမ့် စေခြင်းငှါ ကျွန် တို့ကို
    စေလွှတ် ၍ ၊ ဒါဝိဒ် ၏ကျွန် တို့သည် အမ္မုန် ပြည် သို့ရောက် ကြ၏။
  tbg-tbg: Viva avuhainaa vaiintiqama viro vauvaro Devitiva nai irikero tiharo, Hanunira
    qova Nahaasiva ti koqema timitontemake, tevata vira maaqu koqema amitarerave,
    tiva kero vaiinti vokuka nititomanta orunte Hanunira qova qutu vurara vira mpo
    ike tiva amitareka vura. Ho Devitiva nititoka mini oruntomanta
  hmo-hmo: Vadaeni Davida ia gwau, “Hanunu Nahasa dekenai kara namona do lau karaia,
    badina iena tamana Nahasa be kara namona lau dekenai ia karaia.” Unai dainai Davida
    ese iena hesiai taudia haida ia siaia, Hanunu dekenai bogahisihisi hereva do idia
    gwauraia, iena tamana ia mase dainai. To inai hesiai taudia be Amono dekenai idia
    ginidae neganai,
  urd-urd: तब दाऊद ने कहा कि “मैं नाहस के बेटे हनून के साथ महेरबानी करूँगा, जैसे उसके
    बाप ने मेरे साथ महेरबानी की।” तब दाऊद ने अपने ख़ादिम भेजे ताकि उनके ज़रिए' उसके
    बाप के बारे में उसे तसल्ली दे, चुनाँचे दाऊद के ख़ादिम बनी अम्मोन की सर ज़मीन पर
    आए।
  rus-SYN: 'И сказал Давид: окажу я милость Аннону, сыну Наасову, за благодеяние,
    которое оказал мне отец его. И послал Давид слуг своих утешить Аннона об отце
    его. И пришли слуги Давидовы в землю Аммонитскую.'
  bqc-SIM: 'Davidi mɛ̀: Má gbɛ̃kɛkɛ Naasa nɛ́ Anuniɛ lá aà mae gbɛ̃kɛkɛ̀mɛɛ yãawaɛ.
    Ɔ̃ Davidi a ìwaeↄ zĩ̀wà, aa gɛ Amↄni bùsuu aa aà nↄ̀sɛ níniɛ̀ aà mae gaa
    yã́ musu. Kɛ́ Davidi ìwapiↄ kà we,'
  tcz-CHONGTHU: Hichun David’in jong aseiyin, “Nahash chapa Hanun hi apan keima jana
    neitah a eina bol bang banga ken jong amahi jana neitah a kabol ding ahi,” tin
    anaseiye. Hijeh chun David’in jong sottolle ho asol’in Hanun chu apa thi jeh a
    lhem mong din asol peh e. ahin David sottolle ho chu Ammon mite gamsunga aga lhun
    phat un,
  mar-mar: दावीद म्हणाला, हानूनाचा वडील नाहाशचा माझ्यावर लोभ होता याने माझ्यावर दया
    केली, म्हणून त्याचा मुलगा हानून याच्याशी मी सौजन्याने वागेन. मग दावीदाने हानूनला
    पितृशोक झाला म्हणून त्याच्या सांत्वनेसाठी आपल्या सेवकांना पाठवले. ते सेवक अम्मोन्यांच्या
    प्रांतात आले.
  qub-qub: Davidga yarparan «Hanunpa papänin Nahas allimi ricamaran. Nogapis wamranta
    alli ricashaj» nir. Chayno yarparmi Davidga suldäruncunata cacharan Hanunta shogananpaj.
    Davidpa mandaj suldäruncuna Amón nasyunman chayaptin
  bqp-bqp: 'Dauda pì: Mani gbɛ̃kɛ kɛ Naasa nɛ́ Anuninɛ lákũ a de gbɛ̃kɛ kɛ̀mɛnɛ yã
    nà. Akũ Dauda a ìba kenↄ zĩ̀a, de ò gɛ́ Amↄninↄ bùsun ò a laakari kpátɛnɛ a
    de gana yã musu. Kũ Dauda ìbaa pìnↄ kà gwe,'
  hat-hat: 'David di: -Se pou m'' aji byen ak Anoun menm jan papa l'', Nakach, te
    aji byen avè m''. Se konsa David voye mesaje al di Anoun jan sa te fè l'' lapenn
    lè l'' pran nouvèl lanmò papa l''. Lè mesaje yo rive lavil Amon,'
  eng-BSB: And David said, “I will show kindness to Hanun son of Nahash, just as his
    father showed kindness to me.” So David sent some of his servants to console Hanun
    concerning his father. But when they arrived in the land of the Ammonites,
  tod-tod: 'Davide ɠɛni ma: «Nà wooɠɛɠilada ɠɛɛzu Ɠanun ʋɛ, eɠɛʋelei kɛɛɠɛ Naɠase
    wooɠɛɠiladai ɠɛni la bɛ̀.» Davide ná-botiɠɛ nui tanigaa leʋeni ga ti ɓena fe
    bɛ kɛɛɠɛ zaa vai zu. Siɛgi zu Davide ná-botiɠɛ nuiti ti zeelini la Amɔn yooi
    zu,'
  eng-WEBPB: David said, “I will show kindness to Hanun the son of Nahash, as his
    father showed kindness to me.” So David sent by his servants to comfort him concerning
    his father. David’s servants came into the land of the children of Ammon.
  kbq-kbq: Hagi Hanuni nefa Nahasi'ma frigeno'a Deviti'a agesama antahiana, knare
    avu'ava hunante'nere, nagra knare navu'nava huntegahue huno nentahino, Deviti'a
    asunku ke atrentege'za Hanunina ome asami'naku Deviti eri'za vahe'amo'za vu'naze.
    Hianagi Deviti eri'za vahe'mo'zama Amoni mopafima unefrageno'a,
  nhe-BL: 'Huan David quiijto: “Na nijchihuas tlen cuali ica Hanún, icone Nahas, queja
    itata quichijqui tlen cuali ica na.” Huan David quintitlanqui tlacame para ma
    quiyoltlalitij pampa mijqui itata. Huan quema ajsitoj ipan inintlal amonitame,'
  bus-bus: 'Dauda bè: Mɛ́ gbɛ̃kɛɛ kɛ Naasa nɛ́ Anuninɛ lán à de gbɛ̃kɛɛ kɛ̀mɛ yã
    nà. Ben Dauda a ìba kenↄ zĩ̀a, lɛ aↄ̃ gá Amↄninↄ bùsun wà à làakari kpáɛnɛ à
    de ga yã musu. Kɛ̀ Dauda ìba pìnↄ kà gwe,'
  gub-BL: Uze'eg Tawi uzeupe. — Ikatu ma'e romo aiko putar Anu pe nehe. Ta'e tu Naaz
    wiko ikatu ma'e romo ihewe wiko mehe a'e xe, i'i uzeupe. A'e rupi omono kar uze'eg
    heraha har Anu pe imyrypar romo weko haw hexak kar pà izupe. Uhem ize'eg heraha
    har Hama tawhu pe wà kury.
  eng-DRA: 'And David said: I Will shew kindness to Hanon the son of Daas, as his
    father shewed kindness to me. So David sent his servants to comfort him for the
    death of his father. But when the servants of David were come into the land of
    the children of Ammon,'
