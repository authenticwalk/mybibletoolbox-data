  uig-ARA: 'داۋۇت بولسا: ئۇنىڭ ئاتىسى ماڭا ئىلتىپات كۆرسەتكەندەك مەن ناھاشنىڭ ئوغلى
    ھانۇنغا ئىلتىپات كۆرسىتەي، ــ دېدى. ئاندىن داۋۇت ئاتىسىنىڭ پەتىسىگە ھانۇننىڭ كۆڭلىنى
    سوراشقا ئۆز خىزمەتكارلىرىدىن بىرنەچچىنى ماڭدۇردى. داۋۇتنىڭ خىزمەتكارلىرى ئاممونىيلارنىڭ
