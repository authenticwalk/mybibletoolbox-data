verse: 2SA.010.007
translations:
  mal-C: ഇതു കേട്ടിട്ട്, ദാവീദ് യോദ്ധാക്കളുടെ സർവസൈന്യത്തോടുംകൂടി യോവാബിനെ അയച്ചു.
  deu-TKW: Als David davon hörte, schickte er Joab mit dem ganzen Heere, den Gibborim,
    hin.
  lin-lin: Tango kaka Davidi ayokaki bongo, atindaki Joabi elongo na mampinga nyonso
    ya basoda ya mpiko.
  eng-LSV: and David hears, and sends Joab, and all the host—the mighty men.
  eng-GNV: And when Dauid heard of it, he sent Ioab, and all the hoste of the strong
    men.
  eng-WEBSTER: And when David heard of it , he sent Joab, and all the host of the
    mighty men.
  nhw-BL: Huan quema David momacac cuenta catli quichihuayaya, quititlanqui icapitán,
    Joab ica nochi isoldados catli más tetique.
  swh-ONEN: Daudi aliposikia jambo hili, akamtuma Yoabu na jeshi lote la wapiganaji.
  bba-bba: Ye Dɑfidi u nuɑ mɛsum, yerɑ u bu Yoɑbu kɑ win tɑbu durɔbu sure bɑ bu wɔri.
  eng-KJVCPB: And when David heard of it, he sent Joab, and all the host of the mighty
    men.
  luo-luo: Ka Daudi nowinjo mano nooro Joab gi jolweny duto ma jokedo.
  meu-meu: David e kamonai, bena ia ese Ioab mai ena tuari oreadia iboudiai ida e
    siaidia lao.
  npi-ULB: जब दाऊदले यसको बारेमा सुने, तब तिनले योआब र सिपाहीहरूका सबै फौजलाई पठाए
    ।
  yor-yor: Dafidi sì gbọ́, ó sì rán Joabu, àti gbogbo ogún àwọn ọkùnrin alágbára.
  ind-ind: Sewaktu Daud mendengar berita itu, dia memerintahkan Yoab dan seluruh pasukannya
    untuk berperang melawan mereka.
  pes-OPCB: وقتی داوود از این موضوع باخبر شد، یوآب و تمام سپاه اسرائیل را به مقابله
    با آنها فرستاد. عمونی‌ها از دروازه‌های شهر دفاع می‌کردند و سربازان سوری اهل بیت‌رحوب
    و صوبه و سربازان طوب و معکه، در صحرا مستقر شده بودند.
  tgl-ULB: Nang marinig ito ni David, ipinadala niya si Joab at ang buong hukbo ng
    mga sundalo.
  hui-hui: Ogonidagua wai bule agali mialu ka layago Debidi ibu hale howa ibugua ami
    haru bamba haga agali haguane Yoaba halu Isaraelenaga ami agali bibahende wai
    bule pudaba lene.
  mya-mya: ထို​သတင်း​ကို​ကြား​သိ​သော​အ​ခါ​ဒါ​ဝိဒ်​သည် ယွာ​ဘ​နှင့်​တပ်​မ​တော်​တစ်​ခု​လုံး​ကို​ချီ​တက်
    စေ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་གཏམ་དེ་ཐོས་ནས་ཡོ་ཨབ་དང་དམག་མི་དཔའ་རྩལ་ཅན་ཐམས་ཅད་མཉམ་དུ་མངགས།
  sna-sna: Paakazvinzwa, Dhavhidhi akatumira Joabhu navarume vose veboka ravarwi.
  spa-BLM: Cuando David se enteró, envió a Joab y a todo el ejército de valientes.
  cac-cac: Axo ix yab'an jun chi' vin̈aj rey David chi', ix schecanb'at vin̈aj Joab
    vin̈ yed' eb' soldado chi'.
  swh-ULB: Daudi aliposikia, akamtuma Yoabu na jeshi lote la askari.
  bel-bel: Калі пачуў пра гэта Давід, дык паслаў Ёава з усім войскам храбрых.
  deu-ELBBK: Und als David es hörte, sandte er Joab hin und das ganze Heer, die Helden.
  mbb-OT: Hein nezineg heini ni David, impehendiyè din si Joab wey is langun he menge
    sundaru he memevurut he ebpekidtebek.
  mal-2015: ദാവീദ് അതു കേട്ടപ്പോൾ യോവാബിനെയും ശൂരന്മാരുടെ സകലസൈന്യത്തെയും അയച്ചു.
  rmc-rmc: Sar pes o David pal oda došunďa, bičhaďa andro mariben le Joab the savore
    zorale slugaďen.
  pes-OPV: و چون داود شنید، یوآب وتمامی لشکر شجاعان را فرستاد.
  ron-1924: Ла аузул ачестей вешть, Давид а тримис ымпотрива лор пе Иоаб ши тоатэ
    оштиря, нумай оамень витежь.
  ben-OBCV: একথা শুনতে পেয়ে, দাউদ লড়াকু লোকবিশিষ্ট সমস্ত সৈন্যদল সমেত যোয়াবকে সেখানে
    পাঠিয়ে দিলেন।
  som-som: Oo Daa'uudna markuu taas maqlay ayuu diray Yoo'aab, iyo ciidankii raggii
    xoogga lahaa oo dhan.
  lat-VUC: Quod cum audisset David, misit Joab et omnem exercitum bellatorum.
  eng-ASVBT: And when David heard of it, he sent Joab, and all the host of the mighty
    men.
  ita-1885: E Davide, avendo ciò inteso, mandò contro a loro Ioab, con tutto l'esercito
    della gente di valore.
  eng-LXXUP: And David heard, and sent Joab and all his host, even the mighty men.
  eng-ULB: When David heard of it, he sent Joab and all the army of soldiers.
  spa-VBL: Y cuando David se enteró de esto, envió a Joab y a todo el ejército a enfrentarlos.
  fra-_FOB: David, l'ayant appris, envoya Joab et toute l'armée, les plus vaillants
    hommes.
  mal-mal: ദാവീദ് അത് കേട്ടപ്പോൾ യോവാബിനെയും ശൂരന്മാരുടെ സകലസൈന്യത്തെയും അയച്ചു.
  urd-GVR: Jab Dāūd ko is kā ilm huā to us ne Yoāb ko pūrī fauj ke sāth un kā muqābalā
    karne ke lie bhej diyā.
  suz-BL: दाऊदम मेको लोव़ नेंशा, योआब नु लडाइ पाइब नेल्‍ल आन कली सोइक्‍तीमी बाक्‍त।
  ita-1927: Quando Davide udì questo, inviò contro di loro Joab con tutto l’esercito
    degli uomini di valore.
  ckb-ckb: کاتێک داود ئەمەی بیستەوە، یۆئاب و هەموو سوپا شەڕکەرەکانی نارد.
  eng-BBE: And hearing of this, David sent Joab and all the army and the best fighting-men.
  kan-OKCV: ದಾವೀದನು ಇದನ್ನು ಕೇಳಿದಾಗ, ಅವನು ಯೋವಾಬನನ್ನೂ, ಪರಾಕ್ರಮಶಾಲಿಗಳಾದ ಸಮಸ್ತ ಸೈನಿಕರನ್ನೂ
    ಕಳುಹಿಸಿದನು.
  tam-2017: அதைத் தாவீது கேள்விப்பட்டபோது, யோவாபையும் பலசாலிகளான எல்லா இராணுவங்களையும்
    அனுப்பினான்.
  spa-RV-1909: Lo cual como oyó David, envió á Joab con todo el ejército de los valientes.
  ron-BTF: Și când David a auzit de aceasta, l-a trimis pe Ioab și toată oștirea războinicilor.
  eng-WEBP: When David heard of it, he sent Joab and all the army of the mighty men.
  eng-FBV: When David learned of this, he sent Joab and the entire army to confront
    them.
  nld-1939: Toen David dat vernam, zond hij Joab met heel zijn leger en het keurkorps
    er op uit.
  nch-BL: Huan quema David quimatqui cati quichihuayayaj, quititanqui icapitán, Joab
    ica nochi isoldados cati más tetique.
  vie-1934: Đa-vít hay được điều đó, liền sai Giô-áp với các dõng sĩ của đạo binh
    mình đi đánh chúng nó.
  hin-CV: जब दावीद को इसका समाचार प्राप्‍त हुआ, उन्होंने योआब के साथ वीर योद्धाओं
    की सारी सेना वहां भेज दी.
  spa-BES: Y al oír esto, David envió a Joab, a todo el ejército y a los mejores combatientes.
  tdx-tdx: Aa ie jinanji’ i Davide, le nirahe’e t’Ioabe, naho ty valobohò’ o fanalolahio.
  tha-KJV: เมื่อดาวิดทรงได้ยินเช่นนั้นจึงรับสั่งโยอาบและพลโยธาคนแกล้วกล้าทั้งสิ้นให้​ไป
  por-BR-2018: O qual quando ouviu Davi, enviou a Joabe com todo o exército dos valentes.
  deu-ELO: Und als David es hörte, sandte er Joab hin und das ganze Heer, die Helden.
  eng-WYC-2018: And when David had heard this, he sent (out) Joab, and all the host
    of fighters (or and all his army of fighting men).
  epo-epo: Kiam David aŭdis pri tio, li sendis Joabon kaj la tutan armeon da kuraĝuloj.
  uig-PIN: Dawut buni anglap, Yoabning pütkül jǝnggiwar ⱪoxunini ularning aldiƣa mangdurdi.
  beo-beo: Da:ibidi da amo hou nababeba:le, e da Youa:be amola Isala:ili dadi gagui
    wa:i huluane ilima gegema:ne asunasi.
  tpi-OTNT: Devit i harim olsem ol Amon i wok long bungim ol dispela soldia, na em
    i salim Joap wantaim olgeta soldia bilong Israel i go long pait long ol.
  hau-SA: Da jin haka, Dawuda ya tura Yowab da dukan sojojin yaƙi.
  uig-LAT: Dawut buni anglap, Yoabning pütkül jenggiwar qoshunini ularning aldigha
    mangdurdi.
  nde-nde: Uthe ekuzwa lokho, uDavida wathumela uJowabi kanye lamabutho akhe wonke.
  ton-ton: Pea ʻi heʻene fanongo ki ai ʻa Tevita, naʻa ne fekau atu ʻa Soape, pea
    mo ʻene kau tangata tau kotoa pē.
  ces-1613: Což uslyšev David, poslal Joába se vším vojskem udatných.
  eng-WMB: When David heard of it, he sent Joab and all the army of the mighty men.
  tam-TCV: இதைக் கேள்விப்பட்ட தாவீது, யோவாபையும் போர்த் திறமையுள்ள முழு இராணுவத்தையும்
    அனுப்பினான்.
  ceb-ULB: Sa dihang nadungog kini ni David, gipadala niya si Joab ug ang tanang kasundalohan.
  pol-UBG: Kiedy Dawid o tym usłyszał, wysłał Joaba z całym zastępem dzielnych wojowników.
  urd-GVU: جب داؤد کو اِس کا علم ہوا تو اُس نے یوآب کو پوری فوج کے ساتھ اُن کا مقابلہ
    کرنے کے لئے بھیج دیا۔
  deu-1912: Da das David hörte, sandte er Joab mit dem ganzen Heer der Kriegsleute.
  kan-2017: ಈ ಸುದ್ದಿಯು ದಾವೀದನಿಗೆ ಮುಟ್ಟಿದಾಗ ಅವನು ಯೋವಾಬನನ್ನೂ, ಎಲ್ಲಾ ಶೂರ ಸೈನಿಕರನ್ನೂ ಕಳುಹಿಸಿದನು.
  yap-yap: Me rung’ag David murung’agen e ren’ey me l’oeg Joab nge fare raba’ i salthaw
    ni ga’ngin ni ngar togopluwgad ngorad.
  hlt-MCSB: David loh a yaak vaengah Joab neh caempuei hlangrhalh rhoek te boeih a
    tueih.
  mdy-ETH: ዳውቴ ዬያ ዋይዛዖ ዒዛኮ ጉቤ ፖኦሊሶና ዎላ ዴንዲ ዒዮዓቤ ዔያቶ ዖላንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: Ɛberɛ a Dawid tee saa asɛm yi no, ɔsomaa Yoab ne nʼakofoɔ sɛ wɔne wɔn
    nkɔko.
  eng-WEBU: When David heard of it, he sent Joab and all the army of the mighty men.
  wal-wal: Daawiti hegaa siyido wode, Yoo7aabanne de7iya olanchchata ubbaa eta bolli
    yeddiis.
  spa-PDDPT: Cuando David oyó esto envió a Joab con todo el ejército de hombres valientes.
  gun-gun: Ha'e nunga Davi oendu vy ha'e kuery rovai ombou Joabe oxondaro kuery ha'e
    javi reve, ipy'a guaxukueve meme.
  agu-BL: Poro yi tbital Luwiy, yi ya'tz tane'n chitxumu'n, nintzun ben ẍchakol i'
    Joab scyuch' yi e' sanlar yi ate' jak ca'wl tan oyintzi' scyuch'.
  ilo-ULB: Idi nangegan ni David daytoy, imbaonna ni Joab ken amin nga armada dagiti
    soldado.
  kpg-kpg: David ga longo ia nia mee aalaa, gei mee ga hagau a Joab mo dana llongo dauwa
    huogodoo bolo gi heebagi gi digaula.
  uig-ARA: داۋۇت بۇنى ئاڭلاپ، يوئابنىڭ پۈتكۈل جەڭگىۋار قوشۇنىنى ئۇلارنىڭ ئالدىغا ماڭدۇردى.
  sus-sus: Dawuda to na fe mɛ, a naxa Yowaba nun a xa sɔɔrie rasiga na gere sode.
  pon-2006: Depit karongehda met, e ahpw kadarala Sohap iangahki sapwellime karis
    pwon pwe re en mahweniong irail.
  ksd-ksd: Ba David i ga valongore go, i ga tulue Ioab ma ra tarai na vinarubu par.
  tur-YTC: David bunu duyunca, Yoav’ı ve yiğitler ordusunun tümünü gönderdi.
  grc-BRENT: Καὶ ἤκουσε Δαυὶδ, καὶ ἀπέστειλε τὸν Ἰωὰβ καὶ πᾶσαν τὴν δύναμιν τοὺς δυνατούς.
  ind-AYT: Ketika Daud mendengar hal itu, dia menyuruh Yoab maju beserta seluruh pasukan
    orang-orang perkasanya.
  nya-nya: Davide atamva zimenezi, anatumiza Yowabu ndi gulu lonse la ankhondo amphamvu.
  hrv-hrv: Kad je David to čuo, posla Joaba s vojskom i izabranim junacima.
  mps-mps: Te Devitgo te Amon dabego te tama tiwai eyu, te ami bidi dabe sisinibo
    po odolama, tama agai te Joap dali, te Israel ami bidi dabe tigidali dali tagala
    palu, te augwaliba boi hwįgi pomainu yali.
  tpi-tpi: Devit i harim olsem ol Amon i wok long bungim ol dispela soldia, na em
    i salim Joap wantaim olgeta soldia bilong Israel i go long pait long ol.
  dan-1931: Da David hørte det, sendte han Joab af Sted med hele Hæren og Kernetropperne*.
    { [*dvs. den stående Hær, modsat Landopbudet (hele Hæren).] }
  vie-OVCB: Hay tin này, Đa-vít ra lệnh cho Giô-áp đem toàn lực quân đội gồm các chiến
    sĩ can đảm ra nghênh chiến.
  guj-2017: જયારે દાઉદે તે વિષે સાંભળ્યું, ત્યારે તેણે યોઆબ અને સૈન્યના સઘળા સૈનિકોને
    મોકલ્યા.
  pon-2006A: Depit karongehda met, e ahpw kadarala Sohap iangahki sapwellime karis
    pwon pwe re en mahweniong irail.
  por-BRBSL: Quando David soube disso, enviou Joab e todo o exército dos homens poderosos.
  cth-cth: Devit ni hote kamthang a thai toteh, Joab hoi athakaawme ransanaw hah a
    patoun.
  twi-twi: Dawid tee saa no, ɔkaa Yoab ne akofo asraafo guu mu.
  hlt-hlt: David loh a yaak vaengah Joab neh caempuei hlangrhalh rhoek te boeih a
    tueih.
  tbz-SIM: Dɑfiti tì kèè dìì mɔ̀nnì kɛ́tɔ̃ nSoɑbu nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ yɛ̃ dikpɑ̀nnì
    weti weti.
  msy-2020: Ezɨ Devit orazi, Amonia uan mɨdorozir gumaziba bar me akufa. Egha a Joap
    ko mɨdorozir gumaziba bar me amadazɨ, me me ko mɨsoghasa zui.
  dop-dop: Tɑfiiti nɩɩ mpʋ, ɩlɛnɑ ɩ́ tili ɩ yoolɑɑ nyʋɣʋ tʋ Sowɑpɩ nɑ yoolɑɑ ɑpɑlɑɑ
    tǝnɑ.
  azb-azb: Davud bunu eşidib Yoavla bütün igidlər ordusunu onların üstünə göndərdi.
  eng-DBY: And David heard [of it], and he sent Joab, and all the host, the mighty
    men.
  hin-2017: यह सुनकर दाऊद ने योआब और शूरवीरों की समस्त सेना को भेजा।
  wol-KYG: Daawuda dégg ko, yebal Yowab ak mboolem gàngooru jàmbaar ña.
  eng-YLT: and David heareth, and sendeth Joab, and all the host — the mighty men.
  eng-WYC-2017: And when David had heard this, he sent Joab, and all the host of fighters.
  eng-WMBB: When David heard of it, he sent Joab and all the army of the mighty men.
  urd-GVH: जब दाऊद को इसका इल्म हुआ तो उसने योआब को पूरी फ़ौज के साथ उनका मुक़ाबला
    करने के लिए भेज दिया।
  rug-rug: Avoso nia e Devita sapu gua asa, ke garunu la nia sa se Zoabi meke sa doduruna
    sa qeto minate.
  gaz-gaz: Daawit yommuu waan kana dhagaʼetti Yooʼaabii fi guutummaa loltootaa ni
    erge.
  fra-LSG: A cette nouvelle, David envoya contre eux Joab et toute l’armée, les hommes
    vaillants.
  yal-yal: Dawuda yi na mɛ, a yi sofa kuntigin Yowaba nun a sofa kɛndɛne birin nasiga
    e yɛngɛdeni.
  haw-1868: A lohe ae la o Davida, hoouna aku la oia ia Ioaba, a me ka puali a pau
    o ka poe ikaika.
  arb-NAV: فَحِينَ بَلَغَ الْخَبَرُ دَاوُدَ أَرْسَلَ يُوآبَ وَسَائِرَ قُوَّاتِهِ الأَبَطَالِ،
  ewe-ewe: Esi David se nya sia la, eɖo Yoab kple aʋakɔ blibo la ɖa.
  eng-LEE: And when David heard of it, he sent Joab, and all the army, [and] the mighty
    men.
  asm-FB: পাছে দায়ূদে সেই সম্বাদ পাই যোৱাবক আৰু পৰাক্ৰমী গোটেই সৈন্যসামন্তক তালৈ
    পঠিয়াই দিলে।
  sus-A: دَوُدَ تٌ نَ قٍ مّ، عَ نَشَ يٌوَبَ نُن عَ شَ سْورِيٍ رَ سِفَ نَ فٍرٍ سٌدٍ.
  fra-SBL: Lorsque David l'apprit, il envoya Joab et toute l'armée des vaillants hommes.
  hbo-hbo: וַיִּשְׁמַ֖ע דָּוִ֑ד וַיִּשְׁלַח֙ אֶת־יֹואָ֔ב וְאֵ֥ת כָּל־הַצָּבָ֖א הַגִּבֹּרִֽים׃
  kik-kik: Nake Daudi aigua ũhoro ũcio-rĩ, agĩtũma Joabu na ita rĩothe rĩa mbaara.
  fra-NCL: David l’apprit et il fit partir contre eux Joab et toute l’armée, les hommes
    vaillants.
  cek-AK: To tamthang to a thaih o naah, David mah Joab hoi misatuh kaminawk boih
    to patoeh.
  cuk-cuk: Deyob David itosgua, Joab, degi, bela e-sordagan-niga-gandikmalad barmisad.
  uig-CYR: Давут буни аңлап, Йоабниң пүткүл җәңгивар қошунини уларниң алдиға маңдурди.
  tel-2017: ఈ సంగతి విన్న దావీదు యోవాబును, తన సైన్యమంతటినీ వారి పైకి పంపించాడు.
  hat-BSA: Lè David te tande sa, li te voye Joab avèk tout lame mesye vanyan yo.
  kos-kos: David el lohngak, na el supwalla Joab ac un mwet mweun lal nukewa.
  hbo-WLC: וַיִּשְׁמַ֖ע דָּוִ֑ד וַיִּשְׁלַח֙ אֶת־יוֹאָ֔ב וְאֵ֥ת כָּל־הַצָּבָ֖א הַגִּבֹּרִֽים׃
  ibo-ibo: Mgbe Devid nụrụ nke a, o zipụrụ Joab na ndị agha ya niile bụ dike na dimkpa
    nʼagha.
  ory-ory: ଆଉ ଦାଉଦ ଏହା ଶୁଣି ଯୋୟାବକୁ ଓ ବୀର ସୈନ୍ୟ ସମସ୍ତଙ୍କୁ ପଠାଇଲେ।
  chk-chk: Lupwen Tafit a rong usun, a tinala Joap me ewe mwichen sounfiu meinisin.
  ssd-ssd: Amon mbal taŋamba kame kuasmbi kile-maŋgurka minnaig pasa ta David nu ismba
    nu ndek Yoab kukulna le Israel kame kuasmbi ŋakmba kilmba ka Amon mbal ndoŋ kame
    buwam kinaig.
  rop-rop: Wal wen King Deibid bin irrim detlot solja bin majurrumap miselp redi blanga
    fait, imbin jandim det boswan solja blanga im neim Jowab garram ola Isreil solja
    blanga fait langa olabat.
  ukr-1871: Дочувшись про се Давид, послав Йоаба з усїм військом з найхоробрійших.
  deu-1951: Als David solches hörte, sandte er Joab mit dem ganzen Heer, den Helden.
  eng-JPS: And when David heard of it, he sent Joab, and all the host of the mighty
    men.
  srp-1865: A David kad to èu, posla Joava sa svom hrabrom vojskom svojom.
  lug-lug: Dawudi olwawulira ebyo, n’asindika Yowaabu n’eggye lyonna ery’abasajja
    abalwanyi abazira.
  heb-heb: וישמע דוד וישלח את יואב ואת כל הצבא הגברים׃
  ben-IRV: এই খবর পেয়ে দায়ূদ যোয়াবকে ও শক্তিশালী সমস্ত সৈন্যকে সেখানে পাঠালেন৷
  pan-pan: ਇਹ ਸੁਣ ਕੇ ਦਾਊਦ ਨੇ ਯੋਆਬ ਅਤੇ ਸੂਰਮਿਆਂ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਨੂੰ ਭੇਜਿਆ।
  tkr-tkr: Davuduk'le man ats'axhxhamee, Yoavıka gırgın yugba sıç'ookan cehilyarnana
    g'oşun mang'ul ooqa g'uxoole.
  mya-JVB: ထိုသိတင်းကို ဒါဝိဒ် သည်ကြား လျှင် ယွာဘ နှင့် ခွန်အား ကြီးသောသူရဲ အလုံးအရင်းအပေါင်း
    ကို စေလွှတ် ၏။
  tbg-tbg: Vika vonaihai vonaihai iqoka raqireka henuqi vauvaro Devitiva vi uvara
    iriro, viva Ioaapira atitovaro viva ekaa iqoka vaiinti ntita varero raqireva vura.
  hmo-hmo: Davida ia kamonai, vadaeni ia ese Ioaba mai ena tuari taudia ibounai danu
    ia siaia lao.
  urd-urd: और दाऊद ने यह सुनकर योआब और बहादुरों के सारे लश्कर को भेजा।
  rus-SYN: Когда услышал об этом Давид, то послал Иоава со всем войском храбрых.
  bqc-SIM: Kɛ́ Davidi a baomà, ↄ̃ à Yoabu gbàɛmá ń zĩgↄ̃ↄ píi.
  tcz-CHONGTHU: Hiche thusoh David lengpan ajah doh phat’in lamkai Joab le asepaite
    mihat chengse chu abonchauvin gal boldin asoltai.
  mar-mar: दावीदाने हे ऐकले, तेव्हा आपल्या लढाऊ सैन्यासह यवाबाला पाठवले.
  qub-qub: Chayta mayaycur Davidpis cacharan Joabta llapan suldäruncunatawan.
  bqp-bqp: Kũ Dauda a baaruu mà, akũ à Yoabu gbàrɛḿma kũ zĩ̀karinↄ ń pínki.
  hat-hat: David menm vin konn sa, li voye Joab ak tout lame vanyan sòlda li yo al
    kontre yo.
  eng-BSB: On hearing this, David sent Joab and the entire army of mighty men.
  tod-tod: Davide mɛnigai ma, é Zoaɓe leʋeni ti laalɔɠɔma, ta Izelayɛle ɠɔɔʋɛbɛiti
    pɛ.
  eng-WEBPB: When David heard of it, he sent Joab and all the army of the mighty men.
  kbq-kbq: Hagi Deviti'a anankema nentahino'a Joapune, mika hanavenentake sondia vahe'a
    huzamantege'za ha' ome huzamantenaku vu'naze.
  nhe-BL: Huan quema David momacac cuenta tlen quichihuayaya, quititlanqui icapitán,
    Joab ica nochi isoldados tlen más tetique.
  bus-bus: Kɛ̀ Dauda mà lɛ, ben à Yoabu gbàrɛḿma kↄ̃n zĩ̀karinↄ ń píngi.
  gub-BL: Tawi ukwaw wanemiapo kwer paw a'e. A'e rupi omono kar Zoaw wakutyr kury.
    Zoaw weraha zauxiapekwer ikàg wera'u ma'e Izaew izuapyapyr paw uzeupi wà.
  eng-DRA: And when David heard this, he sent Joab and the whole army of warriors.
