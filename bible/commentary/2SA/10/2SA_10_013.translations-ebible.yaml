verse: 2SA.010.013
translations:
  mal-C: അതിനെത്തുടർന്ന് യോവാബും അദ്ദേഹത്തോടൊപ്പമുള്ള പടയാളികളും അരാമ്യരോടു പൊരുതാൻ
    മുന്നേറി. അരാമ്യർ അവരുടെമുമ്പിൽനിന്ന് തോറ്റോടി.
  deu-TKW: So rückte denn Joab mit den Truppen, die er bei sich hatte, zum Kampfe
    gegen die Aramäer vor, und sie flohen vor ihn.
  lin-lin: Bongo Joabi mpe basoda oyo bazalaki elongo na ye bapusanaki mpo na kobundisa
    bato ya Siri ; mpe bato yango ya Siri bakimaki liboso na ye.
  eng-LSV: And Joab draws near, and the people who [are] with him, to battle against
    Aram, and they flee from his presence;
  eng-GNV: Then Ioab, and the people that was with him, ioyned in battel with the
    Aramites, who fled before him.
  eng-WEBSTER: 'And Joab and the people that were with him drew near to the battle
    against the Syrians: and they fled before him.'
  nhw-BL: Huajca Joab huan nochi isoldados monechcahuijque para quinhuilanase nopa
    sirios, huan nopa sirios cholojtejque.
  swh-ONEN: Basi Yoabu na vikosi vyake wakasonga mbele kupigana na Waaramu, nao Waaramu
    wakakimbia mbele yake.
  bba-bba: Yoɑbu kɑ win tɑbu kowobu bɑ seewɑ bɑ dɑ bu kɑ Siriɡii be wɔri, mɑ Siriɡii
    be, bɑ duki yɑkikirɑ.
  eng-KJVCPB: 'And Joab drew nigh, and the people that were with him, unto the battle
    against the Syrians: and they fled before him.'
  luo-luo: Eka Joab gi jolweny mane ni kode nodhi mondo oked gi jo-Aram, kendo negiringo
    e nyimgi.
  meu-meu: Taunabunai, Ioab mai bamona ida ela, Suria taudia e tuari henidia, bena
    idia na ia vairanai e heau.
  npi-ULB: त्यसैले योआब र तिनका फौजका सिपाहीहरू अरामीहरूका विरुद्धमा युद्ध लड्न अगि
    बढे, जो इस्राएलका फौजका सामु भाग्‍न बाध्य भए ।
  yor-yor: Joabu àti àwọn ènìyàn tí ń bẹ lọ́dọ̀ rẹ̀ sì bá àwọn ará Siria pàdé ìjà,
    wọ́n sì sá níwájú rẹ̀.
  ind-ind: Lalu Yoab bersama pasukannya maju melawan orang Siria, dan pasukan Siria
    itu melarikan diri dari mereka.
  pes-OPCB: هنگامی که یوآب و سربازانش حمله کردند، سوریان پا به فرار گذاشتند.
  tgl-ULB: Kaya sumulong si Joab at ang mga sundalo ng kaniyang hukbo sa digmaan laban
    sa mga Arameo, na napilitang tumakas mula sa hukbo ng Israel.
  hui-hui: Ani lalu Yoaba halu ibunaga ami biaru tigua Siriali bu hearu baba wai bule
    hapara halu piyagola Sirialiru ti ibida pene.
  mya-mya: ယွာ​ဘ​နှင့်​သူ​၏​လူ​တို့​သည်​တိုက်​ခိုက်​ရန် ရှေ့​သို့​ချီ​တက်​ကြ​လျှင်
    ရှု​ရိ​ပြည်​သား တို့​သည်​ထွက်​ပြေး​ကြ​၏။-
  bod-N: ཡོ་ཨབ་འཁོར་དང་བཅས་པ་རྣམས་སོང་སྟེ་ཨ་རམ་པ་ལ་རྒོལ་བ་དང་། དེ་དག་ཁོའི་མདུན་ནས་བྲོས་སོ།
    །
  sna-sna: Zvino Joabhu navarwi vake vakaenda kundorwisa vaAramu, ivo vakatiza pamberi
    pake.
  spa-BLM: Así que Joab y la gente que estaba con él se acercaron a la batalla contra
    los sirios, y huyeron ante él.
  cac-cac: Ix lajvi chi', ix b'at vin̈aj Joab chi' yed' eb' soldado yac' oval yed'
    eb' sirio chi', axo ix aji, ix el lemnaj eb' d'a yichan̈ vin̈.
  swh-ULB: Hivyo Yoabu na askari wa jeshi lake wakasonga mbele katika vita dhidi ya
    Washami, waliolazimika kukimbia mbele ya jeshi la Israeli.
  bel-bel: І выступіў Ёаў і народ, які быў у яго, на бітву зь Сірыйцамі, і яны пабеглі
    ад яго.
  deu-ELBBK: Da rückte Joab und das Volk, das bei ihm war, vor zum Kampf gegen die
    Syrer; und sie flohen vor ihm.
  mbb-OT: Ne zutun midsurung en si Joab duma is menge sakup din, ne nekepelaǥuy is
    menge Aramihanen.
  mal-2015: പിന്നെ യോവാബും കൂടെയുള്ള ജനവും അരാമ്യരോടു പടെക്കു അടുത്തു; അവർ അവന്റെ
    മുമ്പിൽനിന്നു ഓടിപ്പോയി.
  rmc-rmc: Avke o Joab peskre muršenca džalas andro mariben pro Aramejčana, ale on
    lestar denašle.
  pes-OPV: پس یوآب و قومی که همراهش بودند نزدیک شدند تا با ارامیان جنگ کنند و ایشان
    از حضوروی فرار کردند.
  ron-1924: Иоаб, ку попорул луй, а ынаинтат ла луптэ ымпотрива сириенилор, ши ей
    ау луат-о ла фугэ динаинтя луй.
  ben-OBCV: পরে যোয়াব ও তাঁর সৈন্যদল অরামীয়দের বিরুদ্ধে যুদ্ধ করার জন্য এগিয়ে গেলেন,
    ও তারা তাঁর সামনে থেকে পালিয়ে গেল।
  som-som: Sidaas daraaddeed Yoo'aab iyo dadkii la jirayba waxay ugu soo dhowaadeen
    inay la dagaallamaan reer Suuriya, oo iyana markaasay hortiisa ka carareen.
  lat-VUC: 'Iniit itaque Joab, et populus qui erat cum eo, certamen contra Syros:
    qui statim fugerunt a facie ejus.'
  eng-ASVBT: 'So Joab and the people that were with him drew nigh unto the battle
    against the Syrians: and they fled before him.'
  ita-1885: Allora Ioab, con la gente ch'egli avea seco, venne a battaglia contro
    a Siri; ed essi fuggirono d'innanzi a lui.
  eng-LXXUP: And Joab and his people with him advanced to battle against Syria, and
    they fled from before him.
  eng-ULB: So Joab and the soldiers of his army advanced to the battle against the
    Arameans, who were forced to flee before the army of Israel.
  spa-VBL: Joab atacó con sus fuerzas a los arameos y éstos huyeron de él.
  fra-_FOB: Alors Joab et le peuple qui était avec lui, s'approchèrent pour livrer
    bataille aux Syriens, et ils s'enfuirent devant lui.
  mal-mal: പിന്നെ യോവാബും കൂടെയുള്ള ജനവും അരാമ്യർക്കെതിരെ പടക്ക് അടുത്തു; അവർ അവന്റെ
    മുമ്പിൽനിന്ന് ഓടിപ്പോയി.
  urd-GVR: Yoāb ne apnī fauj ke sāth Shām ke faujiyoṅ par hamlā kiyā to wuh us ke
    sāmne se bhāgne lage.
  suz-BL: मिनु योआब नु आ मुरपुकी अरामी नु लडाइ पामे बाक्‍त। मिनु अरामी मेको आन ङोंइती
    रे प्रोक्‍मा बाक्‍त।
  ita-1927: Poi Joab con la gente che avea seco, s’avanzò per attaccare i Siri, i
    quali fuggirono d’innanzi a lui.
  ckb-ckb: ئینجا یۆئاب و ئەو لەشکرەی لەگەڵی بوون بۆ جەنگ، لە دژی ئارامییەکان چوونە
    پێشەوە، ئەوانیش لەبەردەمیدا هەڵاتن.
  eng-BBE: Then Joab and the people with him went forward to the fight against the
    Aramaeans, and they went in flight before him.
  kan-OKCV: ಆಗ ಯೋವಾಬನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರೂ ಅರಾಮ್ಯರ ಮೇಲೆ ದಾಳಿಮಾಡಲು ಹತ್ತಿರವಾದಾಗ, ಅರಾಮ್ಯರು
    ಓಡಿಹೋದರು.
  tam-2017: யோவாபும் அவனோடிருந்த மக்களும் சீரியர்கள்மேல் யுத்தம்செய்ய நெருங்கினார்கள்;
    அவர்கள் அவனுக்கு முன்பாகத் தப்பியோடினார்கள்.
  spa-RV-1909: Y acercóse Joab, y el pueblo que con él estaba, para pelear con los
    Siros; mas ellos huyeron delante de él.
  ron-BTF: Și Ioab și poporul care era cu el s-au apropiat să lupte împotriva sirienilor;
    iar ei au fugit dinaintea lui.
  eng-WEBP: So Joab and the people who were with him came near to the battle against
    the Syrians, and they fled before him.
  eng-FBV: Joab attacked the Arameans with his forces and they ran away from him.
  nld-1939: Daarop bond Joab met zijn manschappen de strijd aan met de Arameën, en
    dezen sloegen voor hem op de vlucht.
  nch-BL: Huajca Joab huan nochi isoldados monechcahuijque para quintehuise nopa sirios,
    huan nopa sirios cholojtejque.
  vie-1934: Đoạn, Giô-áp với quân lính theo người đều đến gần, giao chiến cùng dân
    Sy-ri; chúng chạy trốn trước mặt người.
  hin-CV: योआब और उनके साथ के सैनिकों ने अश्शूरियों पर हमला किया और अरामी उनके सामने
    से भाग खड़े हुए.
  spa-BES: Entonces Joab y su ejército avanzaron a la lucha contra los sirios, y huyeron
    delante de él.
  tdx-tdx: Aa le nañarine hiatreatre amo nte-Arameo t’Ioabe naho o mpiama’eo vaho
    nitri­ban-day aolo’eo iereo.
  tha-KJV: ดังนั้น โยอาบกับประชาชนที่​อยู่​กั​บท​่านก็ยกเข้าใกล้​ต่อสู้​กับคนซีเรีย
    ข้าศึ​กก​็แตกหนีไปต่อหน้าเขา
  por-BR-2018: E aproximou-se Joabe, e o povo que com ele estava, para lutar com os
    sírios; mas eles fugiram diante dele.
  deu-ELO: Da rückte Joab und das Volk, das bei ihm war, vor zum Streit wider die
    Syrer; und sie flohen vor ihm.
  eng-WYC-2018: Therefore Joab and the people that was with him, began battle against
    men of Syria, which fled anon from his face. (And so Joab, and the men who were
    with him, began to fight against the Syrians, who fled at once from before them.)
  epo-epo: Kaj Joab, kun la popolo, kiu estis kun li, komencis la batalon kontraŭ
    la Sirianoj; kaj ĉi tiuj forkuris antaŭ li.
  uig-PIN: Əmdi Yoab wǝ uning bilǝn bolƣan adǝmlǝr Suriylǝrgǝ ⱨujum ⱪilƣili qiⱪti;
    Suriylǝr uning aldida ⱪaqti.
  beo-beo: 'Youa:be amola ea dunu da doagala:musa: gusuba:i manebeba:le, Silia dunu
    ilia da hobea:i.'
  tpi-OTNT: Orait Joap wantaim ol soldia bilong en i go kirapim pait na ol Siria i
    ranawe.
  hau-SA: Sa’an nan Yowab da rundunar da take tare da shi suka ci gaba don su gabza
    da Arameyawa, Arameyawa kuwa suka gudu a gabansa.
  uig-LAT: Emdi Yoab we uning bilen bolghan ademler Suriylerge hujum qilghili chiqti;
    Suriyler uning aldida qachti.
  nde-nde: Ngakho uJowabi lamabutho ayelaye baqhubeka ukuba balwe lama-Aramu, asebaleka
    phambi kwakhe.
  ton-ton: 'Pea naʻe ʻunuʻunu atu ʻa Soape, pea mo e kakai naʻe ʻiate ia, kenau tauʻi
    ʻae kakai Silia: pea naʻa nau hola mei hono ʻao.'
  ces-1613: I přistoupil Joáb s lidem svým k bitvě proti Syrským, a oni utekli před
    ním.
  eng-WMB: So Joab and the people who were with him came near to the battle against
    the Syrians, and they fled before him.
  tam-TCV: எனவே யோவாபும், அவனோடிருந்த இராணுவவீரரும் சீரியருடன் போரிட முன்னேறியபோது,
    சீரியர் அவனுக்கு முன்பாக தப்பி ஓடினார்கள்.
  ceb-ULB: Busa misulong si Joab ug ang iyang mga kasundalohan sa mga Arameanhon,
    nga napugos ug sibog batok sa kasundalohan sa Israel.
  pol-UBG: Joab wraz z ludem, który był z nim, wyruszył więc do bitwy z Syryjczykami.
    A oni uciekli przed nim.
  urd-GVU: یوآب نے اپنی فوج کے ساتھ شام کے فوجیوں پر حملہ کیا تو وہ اُس کے سامنے سے
    بھاگنے لگے۔
  deu-1912: Und Joab machte sich herzu mit dem Volk, das bei ihm war, zu streiten
    wider die Syrer; und sie flohen vor ihm.
  kan-2017: ಯೋವಾಬನು ಅವನ ಜನರು ಅರಾಮ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧ ಪ್ರಾರಂಭಿಸಿದಾಗ ಅರಾಮ್ಯರು ಓಡಿಹೋದರು.
  yap-yap: Me yan Joab nge pi salthaw rok i yan nga m’on ni ngar chamgad ngak piyu
    Syria, miyad mil.
  hlt-MCSB: Joab neh a taengkah pilnam tah Aram taengah caemtloek la thoeih.Te dongah
    a mikhmuh lamkah rhaelrham uh.
  mdy-ETH: ዬካፓ ዒዮዓቤንታ ፖኦሊሶንታ ዖላኒ ሶኦሪያ ዓሶ ባንሢ ሙካዛ፥ ሶኦሪያ ዓሳ ቤርታፓ ዔያቶኮ ጳሽኬኔ፤
  twi-ASANTE: Ɛberɛ a Yoab ne nʼakodɔm to hyɛɛ Aramfoɔ no so no, wɔhyɛɛ aseɛ dwaneeɛ.
  eng-WEBU: So Joab and the people who were with him came near to the battle against
    the Syrians, and they fled before him.
  wal-wal: Hegaappe guyyiyan, Yoo7aabinne aara de7iya asai Sooriyaa asatuura olettanau
    lauhu giidosona. Yaatin, Sooriyaa asati a sinttappe baqatidosona.
  spa-PDDPT: Joab y el pueblo que estaba con él se acercaron para pelear contra los
    sirios, y ellos huyeron de delante de él.
  gun-gun: Ha'e vy Joabe guexevegua kuery ogueraa vy joguero'a okuapy Síria pygua
    kuery reve. Ha'e rã ha'e va'e kuery onhamba henonde gui.
  agu-BL: Chibene'n tzun Joab tan oyintzi' scyuch' yi e' tetz sanlar scye'j yi e'
    aj Siria, nin e' el ojk ẍchiwutz.
  ilo-ULB: Isu a dimmarup ni Joab ken dagiti soldado ti armadana maibusor kadagiti
    Arameo, a napilitan a naglibas manipud iti armada ti Israel.
  kpg-kpg: Joab mo ana gau dauwa gaa lloo adu belee heebagi gi ono hagadaumee, gei
    digau Syria gaa hula guu llele gi daha.
  uig-ARA: ئەمدى يوئاب ۋە ئۇنىڭ بىلەن بولغان ئادەملەر سۇرىيلەرگە ھۇجۇم قىلغىلى چىقتى؛
    سۇرىيلەر ئۇنىڭ ئالدىدا قاچتى.
  sus-sus: Yowaba nun a xa sɔɔrie to makɔrɛ Aramikae ra, e naxa e gi a ya ra.
  pon-2006: Sohap oh nah sounpei ko ahpw mwekidla pwe re en mahweniong ar imwintihti
    ko; mehn Siria eri tangdoaui.
  ksd-ksd: Ma Ioab ma kana tarai dia ga tut na vinarubu ure ra tarai Siria, ma dia
    ga lop kan ra luaina matana.
  tur-YTC: Böylece Yoav ve onunla beraber olan halk Suriyeliler'e karşı savaş için
    yaklaştılar, onlar da onun önünden kaçtılar.
  grc-BRENT: Καὶ προσῆλθεν Ἰωὰβ καὶ ὁ λαὸς αὐτοῦ μετʼ αὐτοῦ εἰς πόλεμον πρὸς Συρίαν,
    καὶ ἔφυγαν ἀπὸ προσώπου αὐτοῦ.
  ind-AYT: Yoab dan pasukan yang menyertainya maju berperang melawan orang Aram sehingga
    mereka melarikan diri dari hadapannya.
  nya-nya: Choncho Yowabu ndi ankhondo amene anali naye anapita kukamenyana ndi Aaramu,
    ndipo iwo anathawa pamaso pake.
  hrv-hrv: Tada se Joab i vojska koja je bila s njim počeše primicati da udare na
    Aramejce, ali oni pobjegoše pred njima.
  mps-mps: Tialima, Joap te aga ami bidi dabe dali pelama, te boi hwįgi pobadi, tama
    te Siria dabe wi pela walio.
  tpi-tpi: Orait Joap wantaim ol soldia bilong en i go kirapim pait na ol Siria i
    ranawe.
  dan-1931: Derpå rykkede Joab frem med sine Folk til Kamp mod Aramæerne, og de flygtede
    for ham.
  vie-OVCB: Giô-áp đem quân tấn công, quân A-ram bỏ chạy.
  guj-2017: યોઆબ અને તેના સૈન્યના સૈનિકો અરામીઓ સામે યુદ્ધ કરવાને આગળ આવ્યા અને તેઓ
    ઇઝરાયલના સૈન્યની આગળથી નાસી ગયા.
  pon-2006A: Sohap oh nah sounpei ko ahpw mwekidla pwe re en mahweniong ar imwintihti
    ko; mehn Siria eri tangdoaui.
  por-BRBSL: Então Joab e as pessoas que estavam com ele se aproximaram da batalha
    contra os sírios, e fugiram antes dele.
  cth-cth: Ama koe kaawm e taminaw hoi Siria taminaw tuk hanelah a pâtam awh teh,
    Sirianaw a yawng awh.
  twi-twi: Bere a Yoab ne nʼakofo no tow hyɛɛ Aramfo no so no, wofii ase guanee.
  hlt-hlt: Joab neh a taengkah pilnam tah Aram taengah caemtloek la thoeih. Te dongah
    a mikhmuh lamkah rhaelrham uh.
  tbz-SIM: Soɑbu nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ kétɛ́ kɛ bo dokɛ́nɛ̀ Sidii kɔbɛ kɛ̀ bɛ̀ɛ
    cokɛ́.
  msy-2020: Egha Joap uan mɨdorozir gumaziba ko Siriabav soghasa ghua garima, me ara
    tintinibar ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑpɩ nɑ ɩ yǝlɑɑ pɑ sʋʋ Silii nyǝ́mɑ tɛɛ sɩ pɑ́ yookinɑ-wɛ nɑ
    pɛlɛ pɑ́ tʋ cɑsǝlɛ.
  azb-azb: Yoav və yanındakı qoşun Aramlılara qarşı döyüşə yaxınlaşarkən düşmənlər
    Yoavın qabağından qaçdılar.
  eng-DBY: And Joab drew near, and the people that were with him, unto the battle
    against the Syrians; and they fled before him.
  hin-2017: तब योआब और जो लोग उसके साथ थे अरामियों से युद्ध करने को निकट गए; और वे
    उसके सामने से भागे।
  wol-KYG: Ba loolu amee Yowab ak gàngoor ga ànd ak moom sàqi ngir xareek waa Siri,
    waa Siri daw, won leen gannaaw.
  eng-YLT: And Joab draweth nigh, and the people who [are] with him, to battle against
    Aram, and they flee from his presence;
  eng-WYC-2017: Therefore Joab and the people that was with him, began battle against
    men of Syria, which fled anon from his face.
  eng-WMBB: So Joab and the people who were with him came near to the battle against
    the Syrians, and they fled before him.
  urd-GVH: योआब ने अपनी फ़ौज के साथ शाम के फ़ौजियों पर हमला किया तो वह उसके सामने
    से भागने लगे।
  rug-rug: Meke sipu ririzu la se Zoabi meke sari nana tie pude rapata gua, si govete
    sari na tinoni Siria.
  gaz-gaz: Ergasii Yooʼaabii fi loltoonni isa wajjin turan warra Sooriyaa waraanuuf
    fuul duratti ni qajeelan; jarris fuula isaa duraa baqatan.
  fra-LSG: Joab, avec son peuple, s’avança pour attaquer les Syriens, et ils s’enfuirent
    devant lui.
  yal-yal: Yowaba nun a ganla yi e maso Arami kaane yɛngɛdeni, koni ne yi e gi e yɛɛ
    ra.
  haw-1868: Neenee aku la o Ioaba me na kanaka me ia e kaua aku i ko Suria, a hee
    aku la lakou imua ona.
  arb-NAV: وَتَقَدَّمَ يُوآبُ بِقُوَّاتِهِ لِمُحَارَبَةِ الأَرَامِيِّينَ فَلاذُوا
    بِالْفِرَارِ.
  ewe-ewe: Ale Yoab kple eƒe aʋakɔwo lũ ɖe Aramtɔwo dzi be woakpe aʋa kpli wo eye
    Aramtɔwo si le wo nu.
  eng-LEE: And Joab drew nigh, and the people that were with him, unto the battle
    against the Syrians; and they fled from before him.
  asm-FB: পাছে যোৱাব আৰু তেওঁৰ লগৰ লোকসকল অৰামীয়াসকলৰ সৈতে যুদ্ধ কৰিবলৈ ওচৰ চাপোতেই
    তেওঁলোক ইস্ৰায়েলৰ সৈন্যসকলৰ আগৰ পৰা পলাল।
  sus-A: يٌوَبَ نُن عَ شَ سْورِيٍ تٌ مَكْرّ عَرَ مِكَيٍ رَ، عٍ نَشَ عٍ فِ عَ يَ رَ.
  fra-SBL: Joab et le peuple qui était avec lui s'approchèrent donc de la bataille
    contre les Syriens, qui s'enfuirent devant lui.
  hbo-hbo: וַיִּגַּ֣שׁ יֹואָ֗ב וְהָעָם֙ אֲשֶׁ֣ר עִמֹּ֔ו לַמִּלְחָמָ֖ה בּֽ͏ַאֲרָ֑ם
    וַיָּנֻ֖סוּ מִפָּנָֽיו׃
  kik-kik: Ningĩ Joabu na mbũtũ ciake magĩtharĩkĩra Asuriata, nao makĩmoorĩra.
  fra-NCL: Joab s’avança donc, ainsi que le peuple qui était avec lui, pour attaquer
    les Syriens, et ceux-ci s’enfuirent devant lui.
  cek-AK: To pacoengah Joab hoi a taengah kaom misatuh kaminawk loe, Syria misatuh
    kaminawk to tuk hanah caeh o; to naah nihcae ih misanawk loe anih hmaa ah cawnh
    o.
  cuk-cuk: Joab e-sordaganmala Siria-sordagangi urwega nadegusad. Siria-sordagan Joab-abin
    gwakidmalad.
  uig-CYR: Әнди Йоаб вә униң билән болған адәмләр Сурийләргә һуҗум қилғили чиқти;
    Сурийләр униң алдида қачти.
  tel-2017: యోవాబు, అతని సైన్యం యుద్ధం ప్రారంభించగానే అరామీయులు వారి ముందు నిలవలేక
    పారిపోయారు.
  hat-BSA: Konsa, Joab avèk moun ki te avèk li yo te rapwoche nan batay la kont Siryen
    yo e yo te sove ale devan yo.
  kos-kos: Joab ac mwet lal elos fahsryak nu ke mweun, ac mwet Syria elos kaing.
  hbo-WLC: וַיִּגַּ֣שׁ יוֹאָ֗ב וְהָעָם֙ אֲשֶׁ֣ר עִמּ֔וֹ לַמִּלְחָמָ֖ה בַּֽאֲרָ֑ם וַיָּנֻ֖סוּ
    מִפָּנָֽיו׃
  ibo-ibo: Mgbe ahụ, Joab na ndị agha so ya bịara nso ibuso ndị Aram agha, ha sitere
    nʼihu ha gbapụ ọsọ.
  ory-ory: ତହିଁରେ ଯୋୟାବ ଓ ତାହାର ସଙ୍ଗୀ ଲୋକମାନେ ଅରାମୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବା ପାଇଁ
    ନିକଟକୁ ଆସନ୍ତେ, ସେମାନେ ତାଙ୍କ ସମ୍ମୁଖରୁ ପଳାଇଲେ।
  chk-chk: Mürin, Joap me nöün kewe sounfiu ra kaneto o maun ngeni ekewe sounfiun
    Siria. Iwe, ekewe sounfiun Siria ra sü me mwan.
  ssd-ssd: Taŋakina sulumba Yoab ndek nuŋe kame kuasmbi kilmba Siria mbal ndoŋ kame
    puluna le nane kua ka sili-silinaig le
  rop-rop: Wal Jowab en im solja olabat bin go blanga fait langa detlot Siriya solja
    na, en wen detlot Siriya solja bin luk olabat kaminap blanga fait, streidawei
    deibin ol ranawei.
  ukr-1871: От і двинув Йоаб із військом, що при йому було, щоб ударити на Сирийцїв,
    і втекли вони перед ним.
  deu-1951: Und Joab machte sich herzu mit dem Volk, das bei ihm war, zum Kampf wider
    die Syrer, und die Syrer flohen vor ihm.
  eng-JPS: So Joab and the people that were with him drew nigh unto the battle against
    the Arameans; and they fled before him.
  srp-1865: Tada Joav i narod koji bješe s njim primakoše se da udare na Sirce, ali
    oni pobjegoše ispred njega.
  lug-lug: Awo Yowaabu n’abasajja abaali naye ne bambuka okutabaala Abasuuli, Abasuuli
    ne babadduka.
  heb-heb: ויגש יואב והעם אשר עמו למלחמה בארם וינסו מפניו׃
  ben-IRV: পরে যোয়াব ও তাঁর সঙ্গী লোকেরা অরামীয়দের বিরুদ্ধে যুদ্ধে মুখোমুখি হলে
    তারা তাঁর সামনে থেকে পালিয়ে গেল৷
  pan-pan: ਫਿਰ ਯੋਆਬ ਅਤੇ ਉਹ ਲੋਕ ਜੋ ਉਸ ਦੇ ਨਾਲ ਸਨ ਅਰਾਮੀਆਂ ਦੇ ਉੱਤੇ ਹਮਲਾ ਕਰਨ ਨੂੰ ਅੱਗੇ ਵਧੇ
    ਅਤੇ ਅਰਾਮੀ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗਿਓਂ ਭੱਜ ਗਏ।
  tkr-tkr: Yoaviy mang'una g'oşun Arambışika sıç'ookka gibğılmee, Arambı Yoavne ögiyle
    heebaxanbı.
  mya-JVB: သူ ၌ ပါသော လူများနှင့်တကွရှုရိ လူတို့ကို စစ်တိုက် ခြင်းငှါ ချဉ်း သွားသောအခါ
    ၊ ရှုရိလူတို့သည် ပြေး ကြ၏။
  tbg-tbg: Ioaapiva minti tivakero viva nai iqoka vaiinti ntita varero oru Siria iqoka
    vaiinti hampata raqi vaumanta Siria vika qetake ruqemake vura.
  hmo-hmo: Vadaeni Ioaba mai ena tuari taudia danu idia lao, Suria taudia idia tuari
    henia, bona Suria taudia be Ioaba ena orea edia vairanai idia heau.
  urd-urd: तब योआब और वह लोग जो उसके साथ थे अरामियों पर हमला करने को आगे बढ़े और वह
    उसके आगे भागे।
  rus-SYN: И вступил Иоав в народ, который был у него, в сражение с Сирийцами, и они
    побежали от него.
  bqc-SIM: Ɔ̃ Yoabu ń zĩgↄ̃ pↄ́ kuanↄↄ gɛ̀ Siliↄwa ń zĩo, ↄ̃ Silipiↄ bàalɛ̀nɛ́.
  tcz-CHONGTHU: Hiti hin Joab le ama toh pang khom sepaiho chun Arameans mite chu
    asat pan un ahileh; Arameans mite chu ajamcheh gam tauvin ahi.
  mar-mar: यानंतर यवाबाने आपल्या लोकांसह अराम्यांवर चढाई केली. अरामी लोकांनी त्यांच्या
    समोरून पळ काढला.
  qub-qub: Joabga aywaran llapan suldäruncunawan Siria runacunata magaj. Chaura Siria
    runacunaga gueshpir aywacuran.
  bqp-bqp: Akũ Yoabu kũ zĩ̀kari kũ ò kú kãaonↄ gɛ̀ɛ Sirianↄa kũ zĩ̀io, akũ
    Siria pìnↄ bàa lɛ̀ńnɛ.
  hat-hat: Joab ak sòlda li yo mache sou moun Aram yo. Moun Aram yo kouri pou li.
  eng-BSB: So Joab and his troops advanced to fight the Arameans, who fled before
    him.
  tod-tod: Zoaɓe ta ná-kɔɔʋɛbɛi ti lopele ɓɛtɛni kɔɔɠɔ vai ma, Siili nuiti daalɔɠɔma,
    naati ti ʋelani ba.
  eng-WEBPB: So Joab and the people who were with him came near to the battle against
    the Syrians, and they fled before him.
  kbq-kbq: Hagi anagema huteno'a Joapu'a sondia vahe'ane vu'za Aramu vahe'ma ha'ma
    ome huzmantage'za ana vahe'mo'za atre'za fre'za vu'naze.
  nhe-BL: Huajca Joab huan nochi isoldados monechcahuijque para quintehuise nopa sirios,
    huan nopa sirios cholojtejque.
  bus-bus: Ben Yoabu kↄ̃n zĩ̀kari kɛ̀ aↄ̃ kúonↄ gàa Sirianↄa kↄ̃n zĩ̀o, ben Siria
    pìnↄ bàa lɛ̀ńnɛ.
  gub-BL: Na'e Zoaw oho waàmàtyry'ymar wakutyr kury. Na'arewahy Xir uzàn oho wanuwi
    wà.
  eng-DRA: 'And Joab and the people that were with him, began to fight against the
    Syrians: and they immediately fled before him.'
