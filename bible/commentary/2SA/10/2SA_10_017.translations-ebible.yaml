verse: 2SA.010.017
translations:
  mal-C: ഇതേപ്പറ്റി ദാവീദിന് അറിവുകിട്ടിയപ്പോൾ അദ്ദേഹം ഇസ്രായേൽസൈന്യത്തെയെല്ലാം വിളിച്ചുകൂട്ടി.
    അവർ യോർദാൻനദികടന്ന് ഹേലാമിൽ എത്തി. ദാവീദിനെ നേരിടുന്നതിനായി അരാമ്യർ സൈന്യത്തെ
    അണിനിരത്തി അദ്ദേഹത്തോടു പൊരുതി.
  deu-TKW: Als das David hinterbracht wurde, bot er ganz Israel auf, überschritt den
    Jordan und gelangte nach Helam. Die Aramäer stellten sich David entgegen und lieferten
    ihm eine Schlacht.
  lin-lin: Tango Davidi azwaki sango yango, asangisaki bato nyonso ya Isalaele, akatisaki
    Yordani mpe akomaki na Elami. Bato ya Siri basalaki milongo liboso ya Davidi mpe
    babundisaki ye.
  eng-LSV: And it is declared to David, and he gathers all Israel, and passes over
    the Jordan, and comes to Helam, and Aram sets itself in array to meet David, and
    they fight with him;
  eng-GNV: 'When it was shewed Dauid, then he gathered all Israel together, and passed
    ouer Iorden and came to Helam: and the Aramites set themselues in aray against
    Dauid, and fought with him:'
  eng-WEBSTER: And when it was told David, he assembled all Israel, and passed over
    Jordan, and came to Helam. And the Syrians set themselves in array against David,
    and fought with him.
  nhw-BL: Huan quema David quiilhuijque catli nopa sirios quichihuayayaj, sempa quinsentili
    nochi israelita soldados huan quiixcotonque hueyatl Jordán huan yajque Helam.
    Huan nopa sirios mocualtlalijque huan quihuilanque David ihuaya isoldados.
  swh-ONEN: Daudi alipoambiwa haya, akawakusanya Israeli wote, wakavuka Mto Yordani,
    wakaenda Helamu. Waaramu wakapanga vikosi vyao vya askari kukabiliana na kupigana
    dhidi ya Daudi.
  bba-bba: Yerɑ bɑ Dɑfidi ye sɔ̃ɔwɑ. Mɑ u Isirelibɑ mɛnnɑ, bɑ Yuudɛni tɔburɑ bɑ nɑ
    Helɑmuɔ. Sɑɑ ye sɔɔrɑ Siriɡibu bɑ sɔɔru kuɑ bɑ Isirelibɑ wɔri bɑ kɑ bu tɑbu kuɑ.
  eng-KJVCPB: And when it was told David, he gathered all Israel together, and passed
    over Jordan, and came to Helam. And the Syrians set themselves in array against
    David, and fought with him.
  luo-luo: Kane owach ni Daudi wachno, nochoko jo-Israel duto, mongʼado aora Jordan
    modhi Helam. Jo-Aram nochanore ni lweny mondo girad gi Daudi kendo negikedo kode.
  meu-meu: Haida ese David e hamaoroa, bena ia ese Israel taudia iboudiai e haboudia;
    idia ese Ioridane sinavaina e hanaia, Helam ela. Bena Suria taudia na David ituari-henina
    e raka lasi, bena e tuari henia.
  npi-ULB: जब दाऊदलाई यो कुरा भनियो, तब तिनले सबै इस्राएललाई एकसाथ भेला गरे, यर्दन
    तरे र हेलाममा आइपुगे । तब आरामीहरूले आफूलाई दाऊदको विरुद्धमा युद्ध मोर्चामा खडा
    गराए र तिनीसित युद्ध लडे ।
  yor-yor: Nígbà tí a sọ fún Dafidi, ó sì kó gbogbo Israẹli jọ, wọ́n sì kọjá Jordani,
    wọ́n sì wá sí Helami, àwọn ará Siria sì tẹ́ ogun kọjú sí Dafidi, wọ́n sì bá a
    jà.
  ind-ind: Sewaktu Daud diberitahu tentang hal itu, dia mengumpulkan seluruh orang
    Israel dan memimpin mereka menyeberangi sungai Yordan lalu tiba di Helam. Di sana
    pasukan besar Siria sudah siap untuk memerangi mereka.
  pes-OPCB: داوود چون این را شنید، همهٔ سربازان اسرائیلی را جمع کرد و از رود اردن
    عبور کرده، به حیلام آمد. در آنجا با سربازان سوری وارد جنگ شد.
  tgl-ULB: Nang sinabi ito kay David, pinagsama-sama niya ang buong Israel, tinawid
    ang Jordan, at dumating sa Helam. Hinanda ng mga Arameo ang kanilang sarili sa
    pandigmang mga hanay laban kay David at nilabanan siya.
  hui-hui: Siriali biaru ti Helama dindini tidiyu íbu ka layago hale howa Debidi ibugua
    ibunaga Isaraele ami agali bu hearu abale olo ngoai hene. Íbu ngoai heagola Iba
    Yodana abale doma ede halu Helama dindini wai bule pene. Ani piyagola Siriali
    biaru tigua ho dugu bialu Isaraele baba wai bini.
  mya-mya: ဤ​အ​ကြောင်း​ကို​ကြား​သော​အ​ခါ ဒါ​ဝိဒ်​သည် ဣ​သ​ရေ​လ​တပ်​များ​ကို​စု​ရုံး​စေ​၍
    ယော်​ဒန် မြစ်​ကို​ကူး​ပြီး​လျှင်​ဟေ​လံ​မြို့​သို့​ချီ​တက် လေ​၏။ ထို​မြို့​တွင်​ရှု​ရိ​ပြည်​သား​တို့​သည်
    ဒါ​ဝိဒ်​ရှိ​ရာ​သို့​မျက်​နှာ​မူ​လျက်​နေ​ရာ​ယူ ကြ​၏။ စစ်​ပွဲ​စ​တင်​သည်​နှင့်၊-
  bod-N: མི་ཞིག་གིས་དོན་དེ་དཱ་བིད་ལ་ཞུས་པ་དང་ཁོང་གིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་བསྡུས་ཤིང་།
    ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ཧེ་ལཱམ་དུ་སླེབས་ཏེ། ཨ་རམ་པ་རྣམས་ཀྱིས་དཱ་བིད་ལ་འཐབ་པར་དམག་བཀྲམས་པ་དང་དེ་ལ་འཐབ་འཛིང་བྱས་སོ།
    །
  sna-sna: Dhavhidhi akati azvinzwa, akaunganidza vaIsraeri vose, vakayambuka Jorodhani
    vakaenda kuHeramu. VaAramu vakazvigadzirira kuti vasangane naDhavhidhi uye vakarwa
    naye.
  spa-BLM: David fue informado de esto, y reunió a todo Israel, pasó el Jordán y llegó
    a Helam. Los sirios se pusieron en guardia contra David y lucharon contra él.
  cac-cac: Palta ix alchajpax juntzan̈ tic d'a vin̈aj rey David, yuj chi' ix smolb'ej
    masanil eb' soldado yic Israel vin̈, ix ec' eb' d'a sc'axepal a' Jordán, ix c'och
    eb' d'a Helam. Ata' ix stec'b'ej sb'a eb' sirio chi' yac'an oval yed' eb' israel
    chi'.
  swh-ULB: Daudi alipoambiwa, aliwakusanya Israeli wote pamoja, akavuka Yordani, na
    akafika Helamu. Washami wakajipanga katika mistari ya vita dhidi ya Daudi na wakapigana
    naye.
  bel-bel: Калі данесьлі Давіду, дык ён сабраў усіх Ізраільцянаў і перайшоў Ярдан
    і прыйшоў да Элама. Сірыйцы выступілі супроць Давіда і ўступілі ў бітву зь ім.
  deu-ELBBK: Und es wurde David berichtet; da versammelte er ganz Israel und ging
    über den Jordan und kam nach Helam; und die Syrer stellten sich David gegenüber
    auf und kämpften mit ihm.
  mbb-OT: Hein netuenan haazà ni David, midtiǥum din is langun he menge sundaru te
    Israel para te kebpekidtebek. Ne midrapas dan te Wahig he Jordan ne midhendiyè
    dan te Helam. Nekaandam en is menge Aramihanen para te kebpekidtebek ki David,
    ne zutun midtebek sikandan.
  mal-2015: അതു ദാവീദിന്നു അറിവുകിട്ടിയപ്പോൾ അവൻ എല്ലായിസ്രായേല്യരെയും കൂട്ടിവരുത്തി
    യോർദ്ദാൻ കടന്നു ഹേലാമിൽ ചെന്നു. എന്നാറെ അരാമ്യർ ദാവീദിന്റെ നേരെ അണിനിരന്നു പടയേറ്റു.
  rmc-rmc: Sar oda phende le Davidoske, diňa te zvičinel savore Izraeliten. Pregeľa
    prekal o Jordan a avľa andro Chelam. O Aramejčana pes rozačhade pro mariben a
    džanas pro David.
  pes-OPV: و چون به داودخبر رسید، جمیع اسرائیل را جمع کرده، از اردن عبور کرد و به
    حیلام آمد، و ارامیان به مقابل داودصف آرایی نموده، با او جنگ کردند.
  ron-1924: 'Ау дат де весте луй Давид, каре а стрынс тот Исраелул, а трекут Йорданул
    ши а венит ла Хелам: сириений с-ау прегэтит де ау ешит ынаинтя луй Давид ши ау
    ынчепут лупта ку ел.'
  ben-OBCV: দাউদকে যখন একথা বলা হল, তিনি সমস্ত ইস্রায়েলকে একত্রিত করলেন, জর্ডন নদী
    পার হলেন ও হেলমে গেলেন। অরামীয়রা দাউদের সামনে তাদের সৈন্যদল সাজিয়ে তাঁর বিরুদ্ধে
    যুদ্ধ করল।
  som-som: Taas waxaa loo soo sheegay Daa'uud, kolkaasuu reer binu Israa'iil oo dhan
    soo wada ururiyey, oo intuu ka soo gudbay Webi Urdun ayuu Xeelaam yimid. Markaasaa
    reer Suuriya isugu soo diyaariyeen inay Daa'uud la dagaallamaan, wayna la dirireen.
  lat-VUC: 'Quod cum nuntiatum esset David, contraxit omnem Israëlem, et transivit
    Jordanem, venitque in Helam: et direxerunt aciem Syri ex adverso David, et pugnaverunt
    contra eum.'
  eng-ASVBT: And it was told David; and he gathered all Israel together, and passed
    over the Jordan, and came to Helam. And the Syrians set themselves in array against
    David, and fought with him.
  ita-1885: Ed essendo ciò rapportato a Davide, egli adunò tutto Israele, e passò
    il Giordano, e venne in Helam. E i Siri ordinarono la battaglia contro a Davide,
    e combatterono con lui.
  eng-LXXUP: 'And it was reported to David, and he gathered all Israel, and went over
    Jordan, and came to Helam: and the Syrians set the battle in array against David,
    and fought with him.'
  eng-ULB: When David was told this, he gathered all Israel together, crossed the
    Jordan, and arrived at Helam. The Arameans arranged themselves in battle lines
    against David and fought him.
  spa-VBL: Cuando se le informó de esto a David, este reunió a todo Israel. Cruzó
    el Jordán y avanzó sobre Helam. Los arameos se colocaron en línea de batalla contra
    David y lo combatieron.
  fra-_FOB: Cela fut rapporté à David, qui assembla tout Israël, passa le Jourdain,
    et vint à Hélam. Et les Syriens se rangèrent en bataille contre David, et combattirent
    contre lui.
  mal-mal: അത് ദാവീദിന് അറിവുകിട്ടിയപ്പോൾ അവൻ എല്ലാ യിസ്രായേല്യരെയും കൂട്ടിവരുത്തി
    യോർദ്ദാൻ കടന്ന് ഹേലാമിൽ ചെന്നു. അരാമ്യർ ദാവീദിന്റെ നേരെ അണിനിരന്ന് അവനോട് യുദ്ധംചെയ്തു.
  urd-GVR: Jab Dāūd ko ḳhabar milī to us ne Isrāīl ke tamām laṛne ke qābil ādmiyoṅ
    ko jamā kiyā aur Dariyā-e-Yardan ko pār karke Hilām pahuṅch gayā. Shām ke faujī
    saf-ārā ho kar Isrāīliyoṅ kā muqābalā karne lage.
  suz-BL: मिनु दाऊदमी मेकोपुकी लडाइ पथ पिशो लोव़ नेना बाक्‍त। मिनु मेकोम रीब पा इस्राएल
    ङा लडाइ पाइब नेल्‍ल आन कली खुप्‍शा यर्दन आइक्‍ची हांबु शोक्‍से बाक्‍त। मिनु हेलाम
    सहरम जाक्‍मा बाक्‍त। मेकेर अरामीपुकी दाऊद नु लडाइ पचा कली ठीक दुम्‍मा बाक्‍त।
    मिनु लडाइ पामे बाक्‍त।
  ita-1927: E la cosa fu riferita a Davide che radunò tutto Israele, passò il Giordano,
    e giunse ad Helam. E i Siri si ordinarono in battaglia contro Davide, e impegnarono
    l’azione.
  ckb-ckb: کاتێک بە داود ڕاگەیەنرا، ئەویش هەموو ئیسرائیلی کۆکردەوە و لە ڕووباری ئوردونەوە
    پەڕییەوە و چوو بۆ حێلام، ئارامییەکانیش بۆ بەرەنگاربوونەوەی داود ڕیزیان بەست و
    لە دژی جەنگان.
  eng-BBE: 'And word of this was given to David: and he got all Israel together and
    went over Jordan and came to Helam. And the Aramaeans put their forces in position
    against David, and made an attack on him.'
  kan-OKCV: ಅದನ್ನು ದಾವೀದನಿಗೆ ತಿಳಿಸಿದಾಗ, ಅವನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರನ್ನು ಕೂಡಿಸಿಕೊಂಡು, ಯೊರ್ದನನ್ನು
    ದಾಟಿ ಹೆಲಾಮಿಗೆ ಬಂದನು. ಅರಾಮ್ಯರು ದಾವೀದನಿಗೆದುರಾಗಿ ವ್ಯೂಹ ಕಟ್ಟಿ ಯುದ್ಧಮಾಡಿದರು.
  tam-2017: அது தாவீதுக்கு அறிவிக்கப்பட்டபோது, அவன் இஸ்ரவேலையெல்லாம் கூட்டிக்கொண்டு,
    யோர்தானைக் கடந்து, ஏலாமுக்குப் போனான்; சீரியர்கள் இராணுவங்களை அணிவகுத்து தாவீதுக்கு
    எதிராக நின்றார்கள்; அவனோடு யுத்தம்செய்கிறபோது,
  spa-RV-1909: 'Y como fué dado aviso á David, juntó á todo Israel, y pasando el Jordán
    vino á Helam: y los Siros se pusieron en orden contra David, y pelearon con él.'
  ron-BTF: Și când i s-a spus lui David, el a adunat tot Israelul și a trecut Iordanul
    și a venit la Helam. Și sirienii s-au desfășurat împotriva lui David și au luptat
    cu el.
  eng-WEBP: David was told that; and he gathered all Israel together, passed over
    the Jordan, and came to Helam. The Syrians set themselves in array against David
    and fought with him.
  eng-FBV: When this was reported to David, he assembled all Israel together. He crossed
    the Jordan and advanced on Helam. The Arameans positioned themselves in battle
    line against David and fought him.
  nld-1939: Toen David dit vernam, riep hij geheel Israël op, trok over de Jordaan
    en bereikte Chelam. De Arameën stelden zich op tegen David en streden met hem,
  nch-BL: Huan quema David quiilhuijque cati nopa sirios quichihuayayaj, sempa quinsentili
    nochi israelita soldados huan quiixcotonque hueyat Jordán huan yajque Helam. Huan
    nopa sirios mocualtalijque huan quitehuijque David ihuaya isoldados.
  vie-1934: Nghe tin nầy, Đa-vít hiệp lại hết thảy Y-sơ-ra-ên, đi ngang qua Giô-đanh,
    kéo đến Hê-lam. Dân Sy-ri dàn trận đối cùng Đa-vít, và giao chiến cùng người.
  hin-CV: जब दावीद को इसकी सूचना दी गई, वह सारी इस्राएली सेना को इकट्ठा कर यरदन के
    पार हालेम पहुंच गए. अरामियों ने दावीद के विरुद्ध मोर्चा बांधकर उनके साथ युद्ध
    शुरू कर दिया.
  spa-BES: 'Y se le comunicó esto a David: y juntó a todo Israel, pasó por el Jordán
    y fue a Helam. Y los sirios pusieron sus tropas en posición contra David, e hicieron
    un ataque contra él.'
  tdx-tdx: Nitali­liañ’ amy Davide, le natonto’e iaby t’ Israele, naho ni­tsake Iordaney
    naho nivotrake e Kelame eo. Nihajarie’ o nte-Arameo ty ­fanamea’ iareo i Davide
    vaho nialia’e.
  tha-KJV: เมื่​อม​ี​ผู้​กราบทูลดาวิดพระองค์ทรงรวบรวมอิสราเอลทั้งหมดข้ามแม่น้ำจอร์แดนมาถึงตำบลเฮลาน
    และคนซี​เรียก​็จัดทัพเข้าต่อสู้​ดาว​ิดและได้รบกับพระองค์
  por-BR-2018: 'E quando foi dado aviso a Davi, juntou a todo Israel, e passando o
    Jordão veio a Helã: e os sírios se puseram em ordem contra Davi, e lutaram com
    ele.'
  deu-ELO: Und es wurde David berichtet; da versammelte er ganz Israel und ging über
    den Jordan und kam nach Helam; und die Syrer stellten sich David gegenüber auf
    und stritten mit ihm.
  eng-WYC-2018: And when this was told to David, he drew together all Israel, and
    he passed over Jordan (or and he crossed over the Jordan River), and came into
    Helam. And [the] men of Syria dressed (the) battle array against David, and fought
    against him.
  epo-epo: Kiam tio estis raportita al David, li kolektis ĉiujn Izraelidojn, kaj transiris
    Jordanon kaj venis en Ĥelamon. Kaj la Sirianoj aranĝis sin kontraŭ David kaj ekbatalis
    kontraŭ li.
  uig-PIN: Bu hǝwǝr Dawutⱪa yǝtkǝndǝ, u pütkül Israilni yiƣdurup, Iordan dǝryasidin
    ɵtüp, Helam xǝⱨirigǝ bardi. Suriylǝr Dawutⱪa ⱪarxi sǝp tizip, uningƣa ⱨujum ⱪildi.
  beo-beo: 'Da:ibidi da amo sia: nababeba:le, e da Isala:ili dadi gagui dunu gilisili,
    Yodane Hano degele, Hila:me sogega mogodigili asi. Amogawi, Silia dunu da ilima
    ba:le gusuli dadalele, gegesu da mui.'
  tpi-OTNT: Devit i harim tok long ol Siria i wok long bung long Helam, olsem na em
    i kirap na i bungim olgeta soldia bilong Israel, na ol i go brukim wara Jordan
    na i go kamap long Helam. Na ol Siria i sanap long lain na ol i kirapim pait long
    ol Israel.
  hau-SA: Da aka gaya wa Dawuda wannan, sai ya tattara dukan Isra’ila, ya ƙetare Urdun,
    ya je Helam. Arameyawa suka ja dāgār yaƙinsu, suka kara da Dawuda.
  uig-LAT: Bu xewer Dawutqa yetkende, u pütkül Israilni yighdurup, Iordan deryasidin
    ötüp, Xélam shehirige bardi. Suriyler Dawutqa qarshi sep tizip, uninggha hujum
    qildi.
  nde-nde: Kwathi uDavida esekutsheliwe lokhu, waqoqa bonke abako-Israyeli, wachapha
    uJodani waya eHelamu. Ama-Aramu aviva ukuba ahlangane loDavida asesilwa laye.
  ton-ton: Pea ʻi hono fakahā eni kia Tevita, naʻa ne tānaki fakataha ʻa ʻIsileli
    kātoa, pea naʻa nau āʻa atu ʻi Sioatani, ʻonau hoko atu ki ʻElami. Pea naʻe teuteuʻi
    ʻae tau ʻae kakai Silia kia Tevita, pea naʻa nau tau mo ia.
  ces-1613: I oznámeno to Davidovi. Kterýžto shromáždiv všecken lid Izraelský, přepravil
    se přes Jordán, a přitáhli k Helam. I sšikovali se Syrští proti Davidovi, a bojovali
    proti němu.
  eng-WMB: David was told that; and he gathered all Israel together, passed over the
    Jordan, and came to Helam. The Syrians set themselves in array against David and
    fought with him.
  tam-TCV: இது தாவீதுக்கு அறிவிக்கப்பட்டபோது, அவன் இஸ்ரயேலரையெல்லாம் ஒன்றுசேர்த்து
    யோர்தான் நதியைக் கடந்து ஏலாமுக்குப் போனான்; அப்பொழுது சீரியர் தாவீதை எதிர்கொண்டு
    அணிவகுத்து நின்று போரிட்டார்கள்.
  ceb-ULB: Sa dihang gisuginlan si David niini, gitigom niya ang tanang Israelita,
    tabok sa Jordan, ug miabot sa Helam. Ang mga Arameanhon naghan-ay sa ilang mga
    kaugalingon alang sa pagpakiggubat batok kang David ug nakig-away kaniya.
  pol-UBG: Gdy doniesiono o tym Dawidowi, zebrał cały Izrael, przeprawił się przez
    Jordan i przybył do Helam. A Syryjczycy ustawili się w szyku bojowym przeciw Dawidowi
    i stoczyli z nim bitwę.
  urd-GVU: جب داؤد کو خبر ملی تو اُس نے اسرائیل کے تمام لڑنے کے قابل آدمیوں کو جمع
    کیا اور دریائے یردن کو پار کر کے حلام پہنچ گیا۔ شام کے فوجی صف آرا ہو کر اسرائیلیوں
    کا مقابلہ کرنے لگے۔
  deu-1912: Da das David ward angesagt, sammelte er zuhauf das ganze Israel und zog
    über den Jordan und kam gen Helam. Und die Syrer stellten sich wider David, mit
    ihm zu streiten.
  kan-2017: ಈ ಸುದ್ದಿಯು ದಾವೀದನಿಗೆ ತಲುಪಿದಾಗ ಅವನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಯೊರ್ದನ್
    ಹೊಳೆಯನ್ನು ದಾಟಿ ಹೇಲಾಮಿಗೆ ಬಂದನು. ಅರಾಮ್ಯರು ವ್ಯೂಹರಚಿಸಿ ದಾವೀದನೊಡನೆ ಯುದ್ಧಕ್ಕೆ ನಿಂತಾಗ,
  yap-yap: Ma nap’an ni rung’ag David, me kunuy e yu raba’ i salthaw nu Israel, me
    th’ab e lul’ ni Jordan, me yan u rom nga Helam, ko gin nike fal’eg e pi Syria
    rogorad riy ni yad ba sap ngak. Me tabab fare cham,
  hlt-MCSB: David taengla a puen pah vaengah Israel tom te a coi tih Jordan te a kat
    puei. Helam a pha vaengah Aram loh rhongpai neh David te a mah dongah anih neh
    tloek uh rhoi.
  mdy-ETH: ዳውቴ ዬያ ዋይዛዖ ዒስራዔኤሌ ዓሶኮ ፖኦሊሶ ቢያ ቡኩሲ ዮርዳኖሴ ዎሮኮ ሶ ሱኮ ፒንሤኔ፤ ዬካፓ ሶኦሪያ ዓሳ ዱንኪ
    ዓኣ ሄላሜ ዔያታ ዴንዳዛ፥ ሶኦሪያ ዓሳ ኬስኪ ዳውቴ ዖሌኔ፤
  twi-ASANTE: Ɛberɛ a Dawid tee deɛ ɛreba no, ɔboaboaa Israel nyinaa ano, de wɔn twaa
    Asubɔnten Yordan, dii akodɔm no anim, kɔduruu Helam. Ɛhɔ na Aramfoɔ no fifirii
    wɔn mpasua so to hyɛɛ Dawid so.
  eng-WEBU: David was told that; and he gathered all Israel together, passed over
    the Jordan, and came to Helam. The Syrians set themselves in array against David
    and fought with him.
  wal-wal: Daawiti hegaa siyido wode, Israa7eela olanchchata shiishshidi, Yorddaanoosa
    SHaafaa pinniis; pinnidi Helaama gakkiis. Sooriyaa asati Daawitaara gaittanau
    salppidi, aara olettidosona.
  spa-PDDPT: Se le informó a David, quien reunió a todo Israel, cruzó el Jordán y
    llegó a Helam. Los sirios se alinearon en orden de batalla para enfrentar a David
    y lucharon contra él.
  gun-gun: Ha'e nunga Davi pe omombe'ua rã oendu vy omboatypa Israel kuery ha'e javi,
    ha'e vy Jordão yakã oaxa vy Helã katy oje'oi. Síria pygua kuery oarõ okuapy Davi
    kuery rovai joguero'a aguã, ha'e vy joguero'a ha'e kuery reve.
  agu-BL: Yi tbital Luwiy yi mbi na chitxum yi e' aj Siria, cwe'n tzun chimolol quib
    cyakil yi e' sanlar tetz Israel nin e' icy'tz wi tzanla' Jordán, tan cyopone'n
    Helam. Tul yi jun ama'la'tz ya's tzun yi cyoque'n yi e' aj Siria tan oyintzi'
    scye'j Israel.
  ilo-ULB: Idi naipadamag daytoy kenni David, inummongna amin nga Israel, bimmalasiwda
    iti Jordan ket nakadanonda idiay Helam. Nagpuesto a makigubat dagiti Arameo maibusor
    kenni David ket ginubatda isuna.
  kpg-kpg: Di madagoaa hua David ne longono ia di mee deenei, gei mee ga haga dagabuli mai
    di llongo dauwa o Israel, gaa hula tuu adu laa lodo di monowai Jordan, gaa hula
    gi Helam. Digau Syria ga haga noho ginaadou adu gi baahi o mee. Tauwa ga daamada,
    gaa hai,
  uig-ARA: بۇ خەۋەر داۋۇتقا يەتكەندە، ئۇ پۈتكۈل ئىسرائىلنى يىغدۇرۇپ، ئىئوردان دەرياسىدىن
    ئۆتۈپ، خېلام شەھىرىگە باردى. سۇرىيلەر داۋۇتقا قارشى سەپ تىزىپ، ئۇنىڭغا ھۇجۇم قىلدى.
  sus-sus: Dawuda to na kolon, a naxa Isirayilakae birin xunlan, e naxa giri Yurudɛn
    xure naakiri ma, e siga Xelama. Aramikae naxa ti Dawuda ya ra, e fa a gere.
  pon-2006: Ahnsou me Depit karongehda duwen met, e ahpw kapokonepene karis en mehn
    Israel ko, oh kotehla Pillap Sordan oh koasoaneiraildi sallahng mehn Siria ko.
    Mahwen ahpw tepida,
  ksd-ksd: Ma di ga ve David; ma i ga varurue Israel par, ma i ga bolo ra Iordan,
    ma i ga pot aro Kelam. Ma ra tarai Siria dia ga tur na vaninara ure David, ma
    dia ga varubu me.
  tur-YTC: Bu, David'e bildirildi; o, bütün İsrael'i topladı, Yarden'i geçti ve Helam'a
    geldi. Suriyeliler David'e karşı dizildiler ve onunla savaştılar.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ Δαυὶδ, καὶ συνήγαγε τὸν πάντα Ἰσραὴλ, καὶ διέβη τὸν Ἰορδάνην,
    καὶ παρεγένετο εἰς Αἰλάμ· καὶ παρετάξατο Συρία ἀπέναντι Δαυὶδ, καὶ ἐπολέμησαν
    μετʼ αὐτοῦ.
  ind-AYT: Ketika hal itu diberitahukan kepada Daud, dia mengumpulkan seluruh orang
    Israel untuk menyeberangi Sungai Yordan, lalu sampai di Helam. Orang Aram mengatur
    barisannya untuk menghadapi Daud dan berperang melawannya.
  nya-nya: Davide atawuzidwa zimenezi, iye anasonkhanitsa Aisraeli onse ndi kuwoloka
    Yorodani ndipo anapita ku Helamu. Aaramu anayima mʼmizere yawo yankhondo kukakumana
    ndi Davide ndipo anamenyana naye.
  hrv-hrv: Pošto su to javili Davidu, on skupi sve Izraelce i, prešavši preko Jordana,
    dođe u Helam. Aramejci se svrstaše protiv Davida i zametnuše s njime boj.
  mps-mps: Devitgo te Siria dabe te Helamba sisinibo sę ebo po odobaso, tama aga
    hogodama, te Israel ami bidi dabe tigidali sisinama, tama augwa pelama, te wę
    Jordan nogelama, tama pelama, te bulu Helamba sabolai. Tama te Siria dabe deliba
    wasilama, nani bidiyu, tama augwa te Israel dabeba boi hwįbo hodolama, hwįanio.
  tpi-tpi: Devit i harim tok long ol Siria i wok long bung long Helam, olsem na em
    i kirap na i bungim olgeta soldia bilong Israel, na ol i go brukim wara Jordan
    na i go kamap long Helam. Na ol Siria i sanap long lain na ol i kirapim pait long
    ol Israel.
  dan-1931: Da David fik Efterretning herom, samlede han hele Israel, satte over Jordan
    og kom til Helam, hvor Aramæerne stillede sig op til Kamp mod David og angreb
    ham.
  vie-OVCB: Nhận được tin này, Đa-vít thu thập toàn lực, vượt sông Giô-đan, kéo đến
    Hê-lam. Quân Sy-ri dàn trận nghênh chiến.
  guj-2017: જયારે દાઉદને એની બાતમી મળી ત્યારે તેણે સર્વ ઇઝરાયલને એકત્ર કર્યા, તે યર્દન
    ઓળંગીને હેલામમાં આવ્યો. અરામીઓએ પોતે દાઉદ સામે વ્યૂહરચના કરી અને તેની સાથે લડ્યા.
  pon-2006A: Ahnsou me Depit karongehda duwen met, e ahpw kapokonepene karis en mehn
    Israel ko, oh kotehla Pillap Sordan oh koasoaneiraildi sallahng mehn Siria ko.
    Mahwen ahpw tepida,
  por-BRBSL: David foi informado disso; e ele reuniu todo Israel, passou pelo Jordão
    e veio a Helam. Os sírios se colocaram em ordem contra Davi e lutaram com ele.
  cth-cth: Hote kong Devit koe a dei pouh. Isarelnaw pueng koung a pâkhueng teh, Jordan
    tui a raka awh teh, Helam kho a pha awh. Sirianaw ni Devit tuk hanelah a kampawp
    awh teh a tuk awh.
  twi-twi: Bere a Dawid tee nea ɛreba no, ɔboaboaa Israel nyinaa ano, de wɔn twaa
    Asubɔnten Yordan, dii asraafo no anim, koduu Helam. Ɛhɔ na Aramfo no fifii wɔn
    mpasua so tow hyɛɛ Dawid so.
  hlt-hlt: David taengla a puen pah vaengah Israel tom te a coi tih Jordan te a kat
    puei. Helam a pha vaengah Aram loh rhongpai neh David te a mah dongah anih neh
    tloek uh rhoi.
  tbz-SIM: Kɛ̀ Dɑfitii tì kèè kɛ́tíí nyIsidɑyɛɛribɛ ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́séntɛ́ Suditɛ̃ɛ̃
    kɛ́tuɔkɛ Edɑmmu, kɛ̀ Sidii kɔbɛɛ ò pèńnɛ́ kudookɔti kɛ̀ bɛ̀ɛ tɑ mudoò.
  msy-2020: Ezɨ Devit orazi, Siriaba iza Helamɨn uari akuvagha itima, a Israelian
    mɨdorozir gumaziba bar me inigha ghua Jordanɨn Fanem girɨgha vongɨn ghua Helamɨn
    ghu. Ezɨ Sirian mɨdorozir gumaziba tuiva mɨsoghasa uari arɨgha maghɨra Israelia
    ko mɨdorozim fore.
  dop-dop: Pɑ heelɑ-tǝɣɩ Tɑfiiti, ɩlɛnɑ ɩ́ koti Ɩsɛɣɛlɩ yoolɑɑ tǝnɑ nɑ pɑ́ tɛsɩ Yɑɑtɑnɩ
    nɑ pɑ́ polo Helɑm. Ḿpʋ́ɣʋ́ Silii nyǝ́mɑ tɑɣɑnɑ pɑ tɩ nɑ pɑ́ nɑ Tɑfiiti pɑ́ suli
    nɑ pɑ́ yoo.
  azb-azb: Bunu Davuda xəbər verdilər. O bütün İsrailliləri toplayıb İordan çayını
    keçərək Xelama gəldi. Aramlılar Davuda qarşı düzülüb onunla vuruşdular.
  eng-DBY: And it was told David; and he gathered all Israel, and passed over the
    Jordan, and came to Helam. And the Syrians set themselves in array against David,
    and fought with him.
  hin-2017: इसका समाचार पाकर दाऊद ने समस्त इस्राएलियों को इकट्ठा किया, और यरदन के
    पार होकर हेलाम में पहुँचा। तब अराम दाऊद के विरुद्ध पाँति बाँधकर उससे लड़ा।
  wol-KYG: Naka lañu ko wax Daawuda, mu woo Israyil gépp, daldi jàll dexu Yurdan,
    ba àgg Elam. Waa Siri nag làng-déral Daawuda, song leen.
  eng-YLT: And it is declared to David, and he gathereth all Israel, and passeth over
    the Jordan, and cometh in to Helam, and Aram setteth itself in array to meet David,
    and they fight with him;
  eng-WYC-2017: And when this was told to David, he drew together all Israel, and
    he passed over Jordan, and came into Helam. And [the] men of Syria dressed battle
    array against David, and fought against him.
  eng-WMBB: David was told that; and he gathered all Israel together, passed over
    the Jordan, and came to Helam. The Syrians set themselves in array against David
    and fought with him.
  urd-GVH: जब दाऊद को ख़बर मिली तो उसने इसराईल के तमाम लड़ने के क़ाबिल आदमियों को
    जमा किया और दरियाए-यरदन को पार करके हिलाम पहुँच गया। शाम के फ़ौजी सफ़आरा होकर
    इसराईलियों का मुक़ाबला करने लगे।
  rug-rug: Sipu avoso nia e Devita sapu gua si varigara ni sa sari doduru koasa qeto
    minate pa Izireli; karovia rini sa Ovuku Zodani, meke ene la gua pa Helamu, vasina
    sapu korapa koa sari na tinoni Siria, meke podalae sa vinaripera.
  gaz-gaz: Daawitis yommuu wanni kun isatti himametti, Israaʼeloota hunda walitti
    qabatee Yordaanos ceʼee Heelaam dhaqe. Warri Sooriyaas waraanaaf Daawititti hiriiranii
    isa lolan.
  fra-LSG: On l’annonça à David, qui assembla tout Israël, passa le Jourdain, et vint
    à Hélam. Les Syriens se préparèrent à la rencontre de David, et lui livrèrent
    bataille.
  yal-yal: Dawuda to na mɛ, a yi Isirayila kaane birin malan, a Yurudɛn baan gidi,
    a siga Xelama yi. Arami kaane yi ti yɛngɛ so xinla ma Dawuda yɛɛ ra. E yɛngɛ.
  haw-1868: 'A haiia mai ia ia Davida, hoakoakoa ae ia i ka Iseraela a pau, a hele
    aku la ma kela aoao o Ioredane, a hiki aku la i Helama: a hoonohonoho aku la ko
    Suria ia lakou iho e ku e ia Davida, a kaua aku la lakou ia ia.'
  arb-NAV: فَلَمَّا عَلِمَ دَاوُدُ، حَشَدَ جُيُوشَهُ وَاجْتَازَ نَهْرَ الأُرْدُنِّ
    حَتَّى قَدِمَ إِلَى حِيلامَ فَالْتَقَى الْجَيْشَانِ فِي حَرْبٍ ضَرُوسٍ.
  ewe-ewe: Esi wogblɔ nya sia na David la, eya ŋutɔ kplɔ Israel ƒe aʋakɔ la yi Helam.
    Aramtɔwo ho aʋa ɖe David ŋu eye wowɔ aʋa kplii.
  eng-LEE: And when it was told to David, he gathered all Israel together, and passed
    over the Jordan, and came to Chelam. And the Syrians set themselves in battle-array
    against David, and fought with him.
  asm-FB: পাছে দায়ূদৰ আগত এই বাতৰি দিয়া হোৱাত, তেওঁ গোটেই ইস্ৰায়েলক গোটাই লৈ যৰ্দ্দন
    পাৰহৈ হেলমলৈ গ’ল। তাতে অৰামীয়া লোকসকলে দায়ূদৰ বিৰুদ্ধে বেহু পাতি তেওঁৰ লগত যুদ্ধ
    কৰিলে।
  sus-A: دَوُدَ تٌ نَ كٌلٌن، عَ نَشَ عِسِرَيِلَكَيٍ بِرِن شُنلَن، عٍ نَشَ فِرِ يُرُدّن
    شُرٍ نَاكِرِ مَ، عٍ سِفَ شٍلَمَ. عَرَ مِكَيٍ نَشَ تِ دَوُدَ يَ رَ، عٍ قَ عَ فٍرٍ.
  fra-SBL: David fut informé de cela ; il rassembla tout Israël, passa le Jourdain
    et vint à Hélam. Les Syriens se rangèrent en bataille contre David et lui livrèrent
    bataille.
  hbo-hbo: וַיֻּגַּ֣ד לְדָוִ֗ד ס וַיֶּאֱסֹ֤ף אֶת־כָּל־יִשְׂרָאֵל֙ וַיַּעֲבֹ֣ר אֶת־הַיַּרְדֵּ֔ן
    וַיָּבֹ֖א חֵלָ֑אמָה וַיַּעַרְכ֤וּ אֲרָם֙ לִקְרַ֣את דָּוִ֔ד וַיִּלָּחֲמ֖וּ עִמֹּֽו׃
  kik-kik: Rĩrĩa Daudi eerirwo ũhoro ũcio-rĩ, agĩcookanĩrĩria ita rĩa Isiraeli rĩothe,
    makĩringa Rũũĩ rwa Jorodani na magĩthiĩ nginya Helamu. Nao Asuriata makĩara mĩhari
    ya thigari cia mbaara igatũngane na Daudi, makĩrũa nake.
  fra-NCL: David en reçut la nouvelle et, ayant assemblé tout Israël, il passa le
    Jourdain et vint à Hélam. Les Syriens se rangèrent en bataille contre David, et
    engagèrent le combat contre lui.
  cek-AK: To lok to David khaeah thuih pae o naah, Israel kaminawk to nawnto pakhueng
    pacoengah, Jordan vapui to angkat o moe, Helam vangpui ah caeh o; Syria kaminawk
    loe angphaeng o moe, David to tuk o.
  cuk-cuk: David owisolesgu deyob e-isdarmalad ambikunonimarye, David urwenaega, belagwable
    Israel-sordamar-oambikunai gusmogad. Jordán-diwar obaksamalad, geb Helam-neg-nugadse
    nonimalad. Siria-sordamar Davidʼbogwa-urwega ilekwaa ambikusmalad. Geb urwenai
    guarmalad.
  uig-CYR: Бу хәвәр Давутқа йәткәндә, у пүткүл Исраилни жиғдуруп, Иордан дәриясидин
    өтүп, Хелам шәһиригә барди. Сурийләр Давутқа қарши сәп тизип, униңға һуҗум қилди.
  tel-2017: దావీదుకు ఈ వార్త తెలిసినప్పుడు అతడు ఇశ్రాయేలు యోధులందరినీ సమకూర్చి యొర్దాను
    నది దాటి హేలాముకు వచ్చాడు.
  hat-BSA: Alò, lè sa te pale a David, li te rasanble tout Israël ansanm e te travèse
    Jourdain an pou te rive vè Hélam. Konsa, Siryen yo te alinye yo pou rankontre
    David e te goumen kont li.
  kos-kos: Ke David el lohngak ma inge, el orani mwet mweun lun Israel ac tupalla
    Infacl Jordan ac som nu Helam, yen mwet Syria elos akola soanel we. Mweun uh mutawauk,
  hbo-WLC: וַיֻּגַּ֣ד לְדָוִ֗ד ס וַיֶּאֱסֹ֤ף אֶת־כָּל־יִשְׂרָאֵל֙ וַיַּעֲבֹ֣ר אֶת־הַיַּרְדֵּ֔ן
    וַיָּבֹ֖א חֵלָ֑אמָה וַיַּעַרְכ֤וּ אֲרָם֙ לִקְרַ֣את דָּוִ֔ד וַיִּלָּחֲמ֖וּ עִמּֽוֹ׃
  ibo-ibo: Mgbe a gwara Devid banyere nke a, ọ chịkọtara ndị Izrel niile, gafee Jọdan,
    jeruo Hilam. Ndị Aram doro usoro agha ha izute Devid, lụsokwaa ya agha.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦଙ୍କୁ ଏହା ଜ୍ଞାତ କରାଯାʼନ୍ତେ, ସେ ସମୁଦାୟ ଇସ୍ରାଏଲକୁ ଏକତ୍ର କରି ଯର୍ଦ୍ଦନ
    ପାର ହୋଇ ହେଲମକୁ ଆସିଲେ। ତହିଁରେ ଅରାମୀୟମାନେ ଦାଉଦଙ୍କ ସମ୍ମୁଖରେ ସୈନ୍ୟ ସଜାଇ ତାଙ୍କ ସଙ୍ଗେ
    ଯୁଦ୍ଧ କଲେ।
  chk-chk: Lupwen ei pworaus a tori Tafit, a achufengeni ekewe sounfiun Israel meinisin,
    a feila pekilan ewe chanpupu Jortan o tori Helam. Iwe, ekewe sounfiun Siria ra
    atettelirela o maun ngeni Tafit.
  ssd-ssd: Siria mbal Helamŋge kame tuku maŋgurka minnaig le David nu ismba nu ndek
    Israel kame kuasmbi kilmba Yordan kule pakarka Helam pronaig. Taŋanaig le Siria
    mbal tiŋga Israel mbal ndoŋ kame bunaig le
  rop-rop: Wal wen King Deibid bin irrim detlot Siriya solja bin majurrumap miselp
    igin, imbin majurrumap ola Isreil solja du, en deibin go najasaid langa det Jodan
    Riba raidap langa det pleis gulum Helam weya ol detlot Siriya solja bin jidan,
    en wen detlot Siriya solja bin luk olabat, deibin meigim miselp redi blanga fait
    langa olabat. Wal deibin ol fait na,
  ukr-1871: Як дано про се знати Давидові, скликав він усього Ізраїля, перейшов Йордань,
    і прийшов до Еламу. І постали Сирийцї навпроти Давида, та й дали йому битву.
  deu-1951: Als solches David angezeigt ward, versammelte er ganz Israel und zog über
    den Jordan und kam gen Helan, und die Syrer stellten sich gegen David und stritten
    mit ihm.
  eng-JPS: And it was told David; and he gathered all Israel together, and passed
    over the Jordan, and came to Helam. And the Arameans set themselves in array against
    David, and fought with him.
  srp-1865: Kad to javiše Davidu, on skupi sve Izrailjce, i prijeðe preko Jordana
    i doðe u Elam; i Sirci se namjestiše protiv Davida i pobiše se s Davidom.
  lug-lug: Awo Dawudi bwe yakiwulira, n’akuŋŋaanya Isirayiri yenna n’asomoka Yoludaani
    n’agenda e Keramu. Abasuuli ne basimba ennyiriri okwolekera Dawudi balwane naye.
  heb-heb: ויגד לדוד ויאסף את כל ישראל ויעבר את הירדן ויבא חלאמה ויערכו ארם לקראת
    דוד וילחמו עמו׃
  ben-IRV: পরে দায়ূদকে এই খবর দিলে তিনি সমস্ত ইস্রাযেলকে জড়ো করলেন এবং যর্দ্দন পার
    হয়ে হেলমে উপস্থিত হলেন৷ তাতে অরামীয়েরা দায়ূদের সামনে সৈন্য সাজিয়ে তাঁর সঙ্গে
    যুদ্ধ করল৷
  pan-pan: ਇਹ ਸੁਣ ਕੇ ਦਾਊਦ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਯਰਦਨੋਂ ਪਾਰ ਲੰਘ ਕੇ ਹੇਲਾਮ
    ਤੱਕ ਆਇਆ। ਅਰਾਮੀਆਂ ਨੇ ਦਾਊਦ ਦੇ ਸਾਹਮਣੇ ਕਤਾਰ ਬੰਨ੍ਹੀ ਅਤੇ ਉਸ ਨਾਲ ਲੜੇ
  tkr-tkr: Mançina xabar Davudus abımee, mang'vee gırgın İzrailybı sav'u, İordanne
    damayle ılğeç'u, Xelameeqa arayle. Arambı Davudne ögil saç'uvkasva giviyk'an.
  mya-JVB: ထိုသိတင်းကိုကြား လျှင် ၊ ဒါဝိဒ်သည် ဣသရေလ အမျိုးသားအပေါင်း တို့ကို စုဝေး
    စေ၍ ၊ ယော်ဒန် မြစ် ကို ကူး သဖြင့် ဟေလံ မြို့သို့ ရောက် လေ၏။ ရှုရိ လူတို့သည် ဒါဝိဒ်
    တစ်ဘက်၌ စစ်ခင်းကျင်း ၍ တိုက် သောအခါ၊
  tbg-tbg: Vika mini henuqi vauvaro Devitiva vi uvara iriro, viraqaahairo viva ekaa
    Isareri iqoka vaiinti nuntu ruvaaquma kero ntita varero otu Iotani Namari taqa
    varero Helamuniara vura. Mini vumanta Siria iqoka vaiinti vika vontaqaa vontaqaa
    naiqi naiqi vaiha, Devitira iqoka vaiinti Isareri nivuqaa vaiha vika hampata iqoka
    raqi vaura.
  hmo-hmo: Davida idia hamaoroa neganai, ia ese Israela tuari taudia ia haboua, bona
    idia ese Ioridane Sinavai idia hanaia, bona Helama dekenai idia lao. Vadaeni Suria
    taudia ese Davida tuari henia totona idia raka vaira, bona tuari ia matamaia.
  urd-urd: और दाऊद को ख़बर मिली, इसलिए उसने सब इस्राईलियों को इकठ्ठा किया और यरदन
    के पार होकर हिलाम में आया और अरामियों ने दाऊद के सामने सफ़ आराई की और उससे लड़े।
  rus-SYN: Когда донесли об этом Давиду, то он собрал всех Израильтян, и перешел Иордан
    и пришел к Еламу. Сирийцы выстроились против Давида и сразились с ним.
  bqc-SIM: Kɛ́ Davidi a baomà, ↄ̃ à Isailiↄ kã̀aa píi, à bùańnↄ Yuudɛ̃wa à
    gɛ̀ Helaũ. Ɔ̃ Siliↄ zĩ'ↄpòoaàzi, ↄ̃ aa sìkↄ̃u.
  tcz-CHONGTHU: Chuin David in hitabang thil umchan chu ajah phat in, aman jong Israel
    chate pumpi akhom khom soh keiyin chule Jordan ahung galkaiyin Helam channah a
    sepai te ahin puilhung tan ahi. Hichun Arameans mite jong David lengpa dou din
    achamtah un anapang uvin akisatpi tauve.
  mar-mar: हे दावीदाच्या कानावर आले. तेव्हा त्याने सर्व इस्राएलींना एकत्र आणले. यार्देन
    नदी पार करून ते हेलाम येथे गेले. तेथे अराम्यांनी सर्व तयारीनिशी हल्ला केला.
  qub-qub: Aywaycashanta willaptin Davidga llapan Israelcunata shuntacurcur jinan
    öra aywaran. Jordán mayuta päsarir chayaran Helamman. Chaycho Siria runacuna Davidwan
    tincupurar pillyaran.
  bqp-bqp: Kũ Dauda a baaruu mà, akũ à Isarailanↄ kàkara ń pínki, à bikũ̀ kũńwo
    Yodaa à gɛ̀ɛ Elamu. Akũ Sirianↄ zĩ̀'ↄ pòroi, akũ ò sì kↄ̃ tɛ́.
  hat-hat: Lè David vin konn sa, li sanble tout lame pèp Izrayèl la, li janbe lòt
    bò larivyè Jouden, li rive Elam. Moun Aram yo pran pozisyon devan li. Epi batay
    la konmanse.
  eng-BSB: When this was reported to David, he gathered all Israel, crossed the Jordan,
    and went to Helam. Then the Arameans arrayed themselves against David and fought
    against him.
  tod-tod: Davide faa ɠwɛɛgai ma su, é Izelayɛle ɠɔɔɠɔ nuiti pɛ gaalɛɛni ba, ti Zuludɛn
    ɓudɛ, ti li Ɠeelame. Siili nuiti ti ɠɛʋele ɓɛtɛni ga ti vala Davide ʋa, ti kɔɔi
    lɔɔzeini.
  eng-WEBPB: David was told that; and he gathered all Israel together, passed over
    the Jordan, and came to Helam. The Syrians set themselves in array against David
    and fought with him.
  kbq-kbq: Hagi ana'ma hazanke'ma Deviti'ma nentahino'a Israeli sondia vahera zamavarege'za
    Jodani tina takahe'za kantu kaziga Helamu vu'naze. Hagi Aramu vahe'mo'za ha' hunaku
    ome retro hu'za manimpi hute'za, Devitine Israeli vahera hara huzmante'naze.
  nhe-BL: Huan quema David quiilhuijque tlen nopa sirios quichihuayayaj, sampa quinsentili
    nochi israelita soldados huan apanoque atemitl Jordán huan yajque Helam. Huan
    nopa sirios mocualtlalijque huan quitehuijque David ihuaya isoldados.
  bus-bus: Kɛ̀ Dauda mà lɛ, ben à Isarailinↄ kàkↄ̃a ń píngi, à bikũ̀ńyo Yodaa à gàa
    Elamu. Ben Sirianↄ zĩ̀'ↄↄ pòrozi, ben aↄ̃ sìkↄ̃n.
  gub-BL: Amo umume'u a'e ma'e oho Tawi pe wà. Henu mehe omono'og zauxiapekwer Izaew
    izuapyapyr wà. Wahaw Zotàw yrykaw oho wà. A'e re wata oho Erà tawhu pe wà. A'e
    pe wahem mehe Xir ur Izaew wanenataromo wà kury, wakutyr wà kury. Uzypyrog uzeàmàtyry'ym
    pà wà.
  eng-DRA: 'And when this was told David, he gathered all Israel together, and passed
    over the Jordan, and came to Helam: and the Syrians set themselves in array against
    David, and fought against him.'
