verse: 2SA.010.010
translations:
  mal-C: ശേഷം പടയാളികളെ അദ്ദേഹം തന്റെ സഹോദരനായ അബീശായിയുടെ ആധിപത്യത്തിലാക്കി, അമ്മോന്യർക്കെതിരേയും
    അണിനിരത്തി.
  deu-TKW: Den Rest des Kriegsvolks hingegen über gab er der Führung seines Bruders
    Abisai, damit er sich den Ammonitern gegenüber stelle.
  lin-lin: Atiaki basoda oyo batikalaki na se ya bokonzi ya ndeko na ye ya mobali,
    Abishayi ; mpe atandaki bango na milongo ya bitumba mpo na kobundisa bato ya Amoni.
  eng-LSV: and he has given the rest of the people into the hand of his brother Abishai,
    and sets in array to meet the sons of Ammon.
  eng-GNV: And the rest of the people hee deliuered into the hande of Abishai his
    brother, that hee might put them in aray against the children of Ammon.
  eng-WEBSTER: And the rest of the people he delivered into the hand of Abishai his
    brother, that he might put them in array against the children of Ammon.
  nhw-BL: Huan nopa sequinoc soldados quincajtejqui ihuaya iicni, Abisai, para ma
    quintetzopaca nopa amonitame.
  swh-ONEN: Akawaweka waliobaki chini ya uongozi wa Abishai nduguye na kuwapanga dhidi
    ya Waamoni.
  bba-bba: Be bɑ mɑɑ tie u nɛɛ win wɔnɔ Abisɑi u bu kpɑro, bu kɑ dɑ bu Amɔnibɑ wɔri.
  eng-KJVCPB: and the rest of the people he delivered into the hand of Abishai his
    brother, that he might put them in array against the children of Ammon.
  luo-luo: To joma odongʼ duto noketo e bwo Abishai mowadgi mondo oked gi jo-Amon.
  meu-meu: A ena tuari taudia eredia na tadina Abisai e henia. baine biagudia, Amono
    taudia ituari-henidia baela.
  npi-ULB: तिनका बाँकी मानिसलाई तिनले आफ्नो भाइ अबीशैको अधीनमा दिए र तिनले उनीहरूलाई
    बाहिर अम्‍मोनको फौज विरुद्ध लड्नलाई पठाए ।
  yor-yor: Ó sì fi àwọn ènìyàn tí ó kù lé Abiṣai àbúrò rẹ̀ lọ́wọ́, kí ó lè tẹ ogun
    kọjú sí àwọn ọmọ Ammoni.
  ind-ind: sedangkan pasukan Israel selebihnya dia serahkan ke dalam pimpinan Abisai,
    adiknya, untuk menghadapi pasukan Amon.
  pes-OPCB: بقیهٔ سربازان را به برادرش ابیشای سپرد تا به عمونی‌ها که از شهر دفاع می‌کردند،
    حمله کند.
  tgl-ULB: Ibinigay niya ang pamumuno sa kapatid niyang lalaki na si Abisai ang mga
    nalalabing hukbo, at inilagay sila sa mga hanay ng pandigma laban sa hukbo ng
    Ammon.
  hui-hui: Ibu hamene Abisaihandabi nde Isaraele ami agali hearu halu mende haru howa
    ibugua nde Amonoali hearu baba wai bule tidiyu naina handayaho hene.
  mya-mya: အ​ခြား​တပ်​သား​များ​ကို​မူ​မိ​မိ​၏​ညီ​အ​ဘိ​ရှဲ အား​ကွပ်​ကဲ​စေ​၏။ အဘိ​ရှဲ​သည်​လည်း​သူ​တို့​အား
    အမ္မုန်​ပြည်​သား​တို့​ဘက်​သို့​မျက်​နှာ​မူ​၍​နေ​ရာ ယူ​စေ​၏။-
  bod-N: ཡང་མི་གཞན་ཐམས་ཅད་རང་གི་གཅུང་པོ་ཨ་བི་ཤཱ་ཨི་ལག་ཏུ་གཏད་ཅིང་། དེ་དག་ཨམ་མོན་པ་རྣམས་ལ་འཐབ་པར་དམག་བཀྲམས།
  sna-sna: Akaisa vamwe vose pasi paAbhishai mukoma wake ndokuvatuma kundorwisa vaAmoni.
  spa-BLM: El resto del pueblo lo puso en manos de Abisai, su hermano, y lo alineó
    contra los amonitas.
  cac-cac: Axo juntzan̈xo eb' soldado, ix yac'och vin̈ d'a yol sc'ab' vin̈aj Abisai
    vin̈ yuc'tac vin̈, yic sb'at eb' yac' oval yed' eb' amonita chi'.
  swh-ULB: Na sehemu iliyosalia ya jeshi, akawaweka chini ya Abishai nduguye, naye
    akawaweka katika mistari ya vita dhidi ya jeshi la Amoni.
  bel-bel: а астатнюю частку войска даручыў Авэсу, брату свайму, каб ён выставіў іх
    супроць Аманіцян.
  deu-ELBBK: und das übrige Volk übergab er der Hand seines Bruders Abisai, und dieser
    stellte sich auf, den Kindern Ammon gegenüber.
  mbb-OT: Ne is nesamà dutun he menge sundaru ne impepenguluwan din ki Abishai he
    suled din para te kebpekidtebek te menge Amunihanen.
  mal-2015: 'ശേഷം പടജ്ജനത്തെ അമ്മോന്യരുടെ നേരെ നിരത്തേണ്ടതിന്നു തന്റെ സഹോദരനായ അബീശായിയെ
    ഏല്പിച്ചു അവനോടു:'
  rmc-rmc: Olen, save ačhile, diňa peskre phraleske le Abišajoske, hoj lenca te džal
    pro mariben pro Amončana.
  pes-OPV: و بقیه قوم را به‌دست برادرش ابیشای سپرد تا ایشان را به مقابل بنی عمون صف
    آرایی کند.
  ron-1924: ши а пус суб порунка фрателуй сэу Абишай че май рэмэсесе дин попор, ка
    сэ цинэ пепт фиилор луй Амон.
  ben-OBCV: বাকি সৈন্যদের তিনি তাঁর ভাই অবীশয়ের কর্তৃত্বাধীন করে রেখেছিলেন, এবং তারা
    অম্মোনীয়দের বিরুদ্ধে মোতায়েন হল।
  som-som: Oo dadkii intiisii kalena wuxuu u dhiibay walaalkiis Abiishay, oo isna
    wuxuu u soo diyaariyey inay reer Cammoon la dagaallamaan.
  lat-VUC: reliquam autem partem populi tradidit Abisai fratri suo, qui direxit aciem
    adversus filios Ammon.
  eng-ASVBT: and the rest of the people he committed into the hand of Abishai his
    brother; and he put them in array against the children of Ammon.
  ita-1885: 'E diede a condurre il rimanente della gente ad Abisai, suo fratello,
    e l''ordinò contro a'' figliuoli di Ammon; e disse ad Abisai:'
  eng-LXXUP: And the rest of the people he gave into the hand of Abishai his brother,
    and they set the battle in array opposite to the children of Ammon.
  eng-ULB: The rest of his people he put into the hand of Abishai his brother, and
    he set them out in position to fight against the army of Ammon.
  spa-VBL: Al resto del ejército lo puso bajo el mando de Abisai, su hermano, pues
    también debían atacar a los amonitas.
  fra-_FOB: Et il donna la conduite du reste du peuple à Abishaï, son frère, qui les
    rangea contre les enfants d'Ammon.
  mal-mal: 'ശേഷം പടജ്ജനത്തെ അമ്മോന്യരുടെ നേരെ നിരത്തേണ്ടതിന് തന്റെ സഹോദരനായ അബീശായിയെ
    ഏല്പിച്ച് അവനോട്:'
  urd-GVR: Bāqī ādmiyoṅ ko us ne apne bhāī Abīshai ke hawāle kar diyā tāki wuh Ammoniyoṅ
    se laṛeṅ.
  suz-BL: लीशो मुर चहिं आ लोक्‍ब अबीशै आ हुकुममी गेमी बाक्‍त। मेकोपुकी अम्‍मोनी आन
    ङोंइती लडाइ तोचा कली ठीक दुम्‍मा बाक्‍त।
  ita-1927: e mise il resto del popolo sotto gli ordini del suo fratello Abishai,
    per tener fronte ai figliuoli di Ammon;
  ckb-ckb: ئەو پیاوانەی کە مانەوە دایە دەست ئەبیشەیی برای و ئەویش بۆ بەرەنگاربوونەوەی
    عەمۆنییەکان ڕیزی کردن.
  eng-BBE: And the rest of the people he put in position against the children of Ammon,
    with Abishai, his brother, at their head.
  kan-OKCV: ಉಳಿದ ಜನರನ್ನು ಅಮ್ಮೋನಿಯರಿಗೆದುರಾಗಿ ವ್ಯೂಹ ಕಟ್ಟುವ ಹಾಗೆ, ಅವರನ್ನು ತನ್ನ ತಮ್ಮನಾದ
    ಅಬೀಷೈಯನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟು,
  tam-2017: 'மற்ற மக்களை அம்மோன் இராணுவத்திற்கு எதிராக அணிவகுத்து நிறுத்தும்படி தன்னுடைய
    சகோதரனான அபிசாயினிடம் ஒப்புவித்து:'
  spa-RV-1909: Entregó luego lo que quedó del pueblo en mano de Abisai su hermano,
    y púsolo en orden para encontrar á los Ammonitas.
  ron-BTF: Și restul poporului l-a dat în mâna lui Abișai, fratele său, ca să îi desfășoare
    împotriva copiilor lui Amon.
  eng-WEBP: The rest of the people he committed into the hand of Abishai his brother;
    and he put them in array against the children of Ammon.
  eng-FBV: He put the rest of the army under the command of Abishai, his brother.
    They were to attack the Ammonites.
  nld-1939: terwijl hij de rest van de manschappen aan zijn broer Abisjai toevertrouwde
    en tegen de Ammonieten opstelde.
  nch-BL: Huan nopa sequinoc soldados quincajtejqui ihuaya iicni, Abisai, para ma
    quintetzopaca nopa amonitame.
  vie-1934: còn binh còn lại, người trao cho A-bi-sai, em mình, đặng bày trận đối
    cùng dân Am-môn.
  hin-CV: शेष सैनिकों को योआब ने अपने भाई अबीशाई के नेतृत्व में छोड़ दिया कि वे अम्मोनियों
    का सामना करें.
  spa-BES: Y el resto de la gente se puso en posición contra los hijos de Amón, con
    Abisai, su hermano, a la cabeza.
  tdx-tdx: nafanto’e am-pità’ i Abisay rahalahi’e ty ila’ ondatio, vaho nalaha’e hiatreke
    o nte-Amoneo.
  tha-KJV: ท่านมอบคนที่​เหลืออยู่​ไว้​ในบังคับบัญชาของอาบีชัยน้องชายของท่าน และเขาก็จัดคนเหล่านั้นเข้าต่อสู้กับคนอัมโมน
  por-BR-2018: Entregou logo o que restou do povo em mão de Abisai seu irmão, e o
    pôs em ordem para encontrar aos amonitas.
  deu-ELO: und das übrige Volk übergab er der Hand seines Bruders Abisai, und dieser
    stellte sich auf, den Kindern Ammon gegenüber.
  eng-WYC-2018: Forsooth he betook to Abishai, his brother, the tother part of the
    people, which dressed (the) battle array against the sons of Ammon.
  epo-epo: kaj la ceteran parton de la popolo li komisiis al sia frato Abiŝaj, kaj
    batalaranĝis ilin kontraŭ la Amonidoj.
  uig-PIN: 'ⱪalƣanlarni Ammoniylarƣa ⱪarxi sǝp tizƣin dǝp inisi Abixayning ⱪoliƣa
    tapxurp, uningƣa:'
  beo-beo: E da ea eya Abisia:i amo Isala:ili dadi gagui dunu eno ouligima:ne sia:i.
    Abisia:i da sia:beba:le, amo Isala:ili dadi gagui da A:mone dunu ilima ba:le gusuli
    dadalei.
  tpi-OTNT: Na em i makim brata bilong en, Abisai, long bosim ol arapela soldia bilong
    en, na Abisai i lainim ol klostu long ol Amon.
  hau-SA: Ya sa sauran mutanen a ƙarƙashin Abishai ɗan’uwansa, ya sa su gabza da Ammonawa.
  uig-LAT: 'qalghanlarni Ammoniylargha qarshi sep tizghin dep inisi Abishayning qoligha
    tapshurp, uninggha:'
  nde-nde: Amanye amabutho ayesele wathi kawalawulwe ngu-Abhishayi umfowabo, wabahlela
    ukuthi bamelane lama-Amoni.
  ton-ton: Pea ko hono toe ʻoe kakai naʻa ne tuku ki he nima ʻo hono tokoua ko ʻApisai,
    koeʻuhi ke ne tauʻi ʻaki ʻakinautolu ʻae fānau ʻa ʻAmoni.
  ces-1613: Ostatek pak lidu dal pod správu Abizai bratra svého, a sšikoval jej proti
    Ammonitským.
  eng-WMB: The rest of the people he committed into the hand of Abishai his brother;
    and he put them in array against the children of Ammon.
  tam-TCV: மற்ற இராணுவவீரரை தன் சகோதரன் அபிசாயின் தலைமையின்கீழ் அம்மோனியருக்கு எதிராக
    அணிவகுத்து நிற்கச் செய்தான்.
  ceb-ULB: Ug alang sa nahibiling kasundalohan, gihatag niya ang pagdumala ngadto
    kang Abisai nga iyang igsoon, ug iya silang gipalinya alang sa gubat batok sa
    kasundalohan sa Ammon.
  pol-UBG: A resztę ludzi oddał pod rękę swego brata Abiszaja, aby ich ustawił w szyku
    bojowym przeciwko synom Ammona.
  urd-GVU: باقی آدمیوں کو اُس نے اپنے بھائی ابی شے کے حوالے کر دیا تاکہ وہ عمونیوں
    سے لڑیں۔
  deu-1912: Und das übrige Volk tat er unter die Hand seines Bruders Abisai, daß er
    sich rüstete wider dir Kinder Ammon,
  kan-2017: ಉಳಿದ ಜನರನ್ನು ತನ್ನ ತಮ್ಮನಾದ ಅಬೀಷೈಯ ವಶಕ್ಕೆ ಕೊಟ್ಟನು.
  yap-yap: Me tay e tin kabay ko yu raba’ i salthaw rok nga tan pa’ be’ nib pumo’on
    ni walagen ni aram Abishai, me tayrad Abishai nga gil’rad ko mael ni yad ba sap
    ngak e pi Ammon.
  hlt-MCSB: Pilnam hlangrhuel te a maya Abishai kut ah a tloeng tih Ammon ca rhoek
    doe hamla rhong a pai.
  mdy-ETH: ሃንጎ ፖኦሊሶ ጋዓንቴ ዒዛኮ ጌርሲ ዓቢሻዬ ዓይሢ ዖሊሳንዳጉዲ ማሄኔ፤ ዓቢሻዬ ዬያቶ ዓሞኦኔ ዓሶኮ ሆታ ማሂ ዔቂሴኔ፤
  twi-ASANTE: Ɔgyaa akodɔm a wɔaka no maa ne nuabarima Abisai sɛ ɔnkɔto nhyɛ Amonfoɔ
    no so.
  eng-WEBU: The rest of the people he committed into the hand of Abishai his brother;
    and he put them in array against the children of Ammon.
  wal-wal: Attida asata ba ishai Abishaayi azazana mala oottidi, Amoona asatu sinttan
    salppissiis.
  spa-PDDPT: Entregó el resto del pueblo en mano de su hermano Abisai, quien lo alineó
    en orden de batalla para enfrentar a los amonitas.
  gun-gun: Ha'e rã hembyrekue ma guyvy Abisai po py omboaxa. Ha'e ramo ha'e va'e ma
    Amom ra'y kuery rovai ju omboyxy imbokuapy.
  agu-BL: Ma yi e' mas cho'n cyaje'n jak' ca'wl yi tetz titz'un Abisai tan toque'n
    tan oyintzi' scyuch' yi e' amonita.
  ilo-ULB: Intedna met dagiti nabatbati iti armada iti panangbilin ni Abisai a kabsatna
    ket pinagpuestona ida a maibusor iti armada ti Ammon.
  kpg-kpg: Gei mee gaa dugu digau dauwa ala ne dubu gi dono duaahina go Abishai gi dagi ina,
    gei Abishai gaa dugu digaula i di lohongo dela e huli adu gi digau Ammon.
  uig-ARA: 'قالغانلارنى ئاممونىيلارغا قارشى سەپ تىزغىن دەپ ئىنىسى ئابىشاينىڭ قولىغا
    تاپشۇرپ، ئۇنىڭغا:'
  sus-sus: a booree ti Amonikae ya ra, a xunya Abisayi xa yaamari bun ma.
  pon-2006: E ahpw kihdi luhwen nah sounpei ko pwe rie Apisai en kaunda, me kihdiong
    irail sallahng mehn Ammon ko,
  ksd-ksd: nam ra tarai na vinarubu nina dia ga ki valili, i ga tibe tar diat tai
    turana Abisai, upi ure ra tarai Amon.
  tur-YTC: Halkın geri kalanını kardeşi Avişay’ın eline teslim etti ve onları Ammon'un
    çocuklarına karşı dizdi.
  grc-BRENT: Καὶ τὸ κατάλοιπον τοῦ λαοῦ ἔδωκεν ἐν χειρὶ Ἀβεσσὰ τοῦ ἀδελφοῦ αὐτοῦ,
    καὶ παρετάξαντο ἐξεναντίας υἱῶν Ἀμμών.
  ind-AYT: Sisa dari orang-orang itu dia tempatkan di bawah pimpinan Abisai, adiknya,
    yang mengatur barisan mereka menghadapi orang Amon.
  nya-nya: Iye anayika ankhondo ena otsalawo mʼmanja mwa Abisai mʼbale wake ndipo
    anawayika kuti amenyane ndi Aamoni.
  hrv-hrv: Ostalu vojsku predade bratu Abišaju da je svrsta prema Amoncima.
  mps-mps: Tama agai aga ama, Abisai, nigilama, te agai gasa ami bidi dabe tonalumainu
    nigilali, tama Abisaigo augwali te Amon dabe bidalubo pąde wasilali.
  tpi-tpi: Na em i makim brata bilong en, Abisai, long bosim ol arapela soldia bilong
    en, na Abisai i lainim ol klostu long ol Amon.
  dan-1931: medens han overlod Resten af Mandskabet til sin Broder Abisjaj, som tog
    Stilling over for Ammonitterne.
  vie-OVCB: Ông giao hết quân còn lại cho em mình là A-bi-sai để đối phó với người
    Am-môn.
  guj-2017: બાકીના સૈન્યને તેણે પોતાના ભાઈ અબિશાયના અધિકાર નીચે રાખ્યા, તેણે તેઓને
    આમ્મોનના સૈન્યની સામે યુદ્ધ માટે ગોઠવ્યા.
  pon-2006A: E ahpw kihdi luhwen nah sounpei ko pwe rie Apisai en kaunda, Apisai ahpw
    kihdiong irail sallahng mehn Ammon ko,
  por-BRBSL: O resto do povo que ele comprometeu na mão de Abishai, seu irmão; e ele
    os pôs em ordem contra os filhos de Amon.
  cth-cth: Aloukenaw pueng hah a hmaunawngha Abisai kut dawk koung a hruek teh, Ammon
    tami tuk hanelah a tumpup sak awh.
  twi-twi: Ogyaw asraafo no nkae hɔ, de wɔn hyɛɛ ne nuabarima Abisai nsa sɛ ɔsafohene
    a ɔbɛkɔ akotua Amonfo no.
  hlt-hlt: Pilnam hlangrhuel te a maya Abishai kut ah a tloeng tih Ammon ca rhoek
    doe hamla rhong a pai.
  tbz-SIM: Kòo túótɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sɔmbɛ kɛ́duɔ́ nho nɑntɛ̀ Abikɑii, kɛ̀ bɛ̀ɛ wetínnɛ́
    Amɔniibɛ.
  msy-2020: Egha a uan dozim Abisai amɨsevezɨ, a mɨdorozir gumazir igharazibar faragha
    zui. Egha Amonian mɨdorozir gumazibar arava men boroghɨn uan mɨdorozir gumaziba
    bɨzimɨn me afa zui.
  dop-dop: Pǝ kɑɑsɑ mpɑ ɩlɛnɑ ɩ́ yelinɑ pɛlɛɣɛ ɩ neu Apisɑyi sɩ pɛlɛ pɑ́ yoonɑ Amoni
    nyǝ́mɑ.
  azb-azb: Xalqın qalan hissəsinə isə qardaşı Avişayı başçı qoydu və onları Ammonlulara
    qarşı düzdü.
  eng-DBY: and the rest of the people he gave into the hand of Abishai his brother
    that he might array them against the children of Ammon.
  hin-2017: और अन्य लोगों को अपने भाई अबीशै के हाथ सौंप दिया, और उसने अम्मोनियों के
    सामने उनकी पाँति बँधाई।
  wol-KYG: La des ca gàngoor ga, mu teg ca loxol rakkam Abisay, làng-dérloo leen,
    ñu janook Amoneen ña.
  eng-YLT: and the rest of the people he hath given into the hand of Abishai his brother,
    and setteth in array to meet the Bene-Ammon.
  eng-WYC-2017: Forsooth he betook to Abishai, his brother, the tother part of the
    people, which dressed battle array against the sons of Ammon.
  eng-WMBB: The rest of the people he committed into the hand of Abishai his brother;
    and he put them in array against the children of Ammon.
  urd-GVH: बाक़ी आदमियों को उसने अपने भाई अबीशै के हवाले कर दिया ताकि वह अम्मोनियों
    से लड़ें।
  rug-rug: Sari doduru pule si vekoi sa pa kinopu te Abisai sa tasina, pude razai
    sari na tinoni Amoni.
  gaz-gaz: Namoota hafan immoo ajaja obboleessa isaa Abiishaayi jalatti hiriirsee
    Amoonotatti isaan duulchise.
  fra-LSG: et il plaça sous le commandement de son frère Abischaï le reste du peuple,
    pour faire face aux fils d’Ammon.
  yal-yal: A yi sofa dɔnxɛne lu a tada Abisayi a yamarin bun ma Amonine yɛngɛ xinla
    ma.
  haw-1868: A haawi aku la ia i ka poe i koe ma ka lima o Abisai kona kaikaina, i
    hoonohonoho aku ai oia ia lakou e ku e i ka poe mamo a Amona.
  arb-NAV: وَعَهِدَ بِبَقِيَّةِ الْجَيْشِ إِلَى أَخِيهِ أَبِيشَايَ، فَصَفَّهُمْ هَذَا
    لِمُوَاجَهَةِ بَنِي عَمُّونَ.
  ewe-ewe: Ena akpa evelia si nɔ nɔvia Abisai ƒe kpɔkplɔ te la kpe aʋa kple Amonitɔwo.
  eng-LEE: And the rest of the people he delivered into the hand of Abishai his brother,
    who arrayed himself against the children of 'Ammon.
  asm-FB: আৰু অৱশিষ্ট লোকসকলক নিজ ভায়েক অবীচয়ৰ হাতত শোধাই দিলে, তেতিয়া তেওঁ অম্মোনৰ
    সন্তান সকলৰ বিৰুদ্ধে বেহু পাতিলে।
  sus-A: عَ بٌورٍيٍ تِ عَمٌنِكَيٍ يَ رَ، عَ شُنيَ عَبِسَيِ شَ يَامَرِ بُن مَ.
  fra-SBL: Il remit le reste du peuple entre les mains d'Abishaï, son frère, qui se
    rangea en bataille contre les fils d'Ammon.
  hbo-hbo: וְאֵת֙ יֶ֣תֶר הָעָ֔ם נָתַ֕ן בְּיַ֖ד אַבְשַׁ֣י אָחִ֑יו וַֽיַּעֲרֹ֕ךְ לִקְרַ֖את
    בְּנֵ֥י עַמֹּֽון׃
  kik-kik: Andũ acio angĩ akĩmaiga watho-inĩ wa Abishai mũrũ wa nyina, na akĩmatũma
    makarũe na andũ a Amoni.
  fra-NCL: et il mit le reste du peuple sous le commandement de son frère Abisaï,
    qui les rangea en face des fils d’Ammon.
  cek-AK: kalah misatuh kaminawk boih loe amnawk misatuh angraeng Abishai ban ah suek
    moe, Ammon kaminawk to tuksak.
  cuk-cuk: Joab, e-sordagan-bamaladdi, e-gwenad-Abisaiʼga uksad, adi, Amón-sordamargi
    urwegar.
  uig-CYR: 'қалғанларни Аммонийларға қарши сәп тизғин дәп иниси Абишайниң қолиға тапшурп,
    униңға:'
  tel-2017: మిగిలినవారిని అమ్మోనీయులను ఎదుర్కోడానికి తన సోదరుడు అబీషైకి అప్పగించాడు.
  hat-BSA: Men rès nan pèp la, li te plase yo nan men Abischaï, frè li a e li te ranje
    yo kont fis Ammon yo.
  kos-kos: Ac el sang Abishai, tamulel lal, in kol mwet mweun lula nukewa, na Abishai
    el oakelosi in lain mwet Ammon.
  hbo-WLC: וְאֵת֙ יֶ֣תֶר הָעָ֔ם נָתַ֕ן בְּיַ֖ד אַבְשַׁ֣י אָחִ֑יו וַֽיַּעֲרֹ֕ךְ לִקְרַ֖את
    בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: O tinyere ndị ikom fọdụrụ nʼokpuru ọchịchị Abishai, nwanne ya, zipụkwa
    ha izute ndị Amọn nʼagha.
  ory-ory: ପୁଣି ସେ ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କୁ ଆପଣା ଭାଇ ଅବୀଶୟ ହସ୍ତରେ ସମର୍ପଣ କଲା; ତହିଁରେ ସେ
    ସେମାନଙ୍କୁ ନେଇ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ବିରୁଦ୍ଧରେ ସୈନ୍ୟ ସଜାଇଲା।
  chk-chk: Nge ekewe lusun nöün sounfiu a atolongeer fän nemenien Apisai pwin we.
    Iwe, Apisai a atetteliir pwe repwe maun ngeni ekewe sounfiun Amon.
  ssd-ssd: Taŋamba nu ndek nuŋe maib nuŋe Abisai kame kuasmbi afu kulatkuwa ŋga madina
    le nu ndek nuŋe kame kuasmbi ta kilmba nane Amon mbal ndoŋ kame buwam tuku kuaneka
    tiŋginaig le
  rop-rop: en imbin meigim ola najalot Isreil solja redi blanga fait langa detlot
    Emanait solja lida. Jowab bin bos blanga detlot Isreil solja hu garra fait biyain,
    en imbin meigim im braja Ebishai bos blanga detlot Isreil solja hu garra fait
    lida,
  ukr-1871: Останок же військового люду передав під привід братові свойму Абессї,
    щоб уставив їх проти Аммонїїв.
  deu-1951: Das übrige Volk aber tat er unter die Hand seines Bruders Abisai, damit
    er sich gegen die Kinder Ammon stellte,
  eng-JPS: and the rest of the people he committed into the hand of Abishai his brother,
    and he put them in array against the children of Ammon.
  srp-1865: A ostali narod predade Avisaju bratu svojemu da ih namjesti prema sinovima
    Amonovijem.
  lug-lug: Abaasigalawo n’abakwasa Abisaayi muganda we okubaduumira, n’abasindika
    batabaale Abamoni.
  heb-heb: ואת יתר העם נתן ביד אבשי אחיו ויערך לקראת בני עמון׃
  ben-IRV: আর অবশিষ্ট লোকদেরকে তিনি নিজের ভাই অবীশয়ের হাতে সমর্পণ করলেন; আর তিনি
    অম্মোন সন্তানদের সামনে সৈন্য সাজালেন৷
  pan-pan: ਅਤੇ ਬਾਕੀ ਦੇ ਲੋਕਾਂ ਨੂੰ ਅੰਮੋਨੀਆਂ ਦੇ ਸਾਹਮਣੇ ਕਤਾਰ ਬੰਨ੍ਹਣ ਲਈ ਆਪਣੇ ਭਰਾ ਅਬੀਸ਼ਈ
    ਦੇ ਹੱਥ ਸੌਂਪ ਦਿੱਤਾ।
  tkr-tkr: Avxuyne insanaaşilqar cuna çoc Avişay xərna gixhxhı, manbı Ammonbışde ögiyl
    giviyk'an.
  mya-JVB: ကြွင်း သောသူတို့ကို အမ္မုန် အမျိုးသား တို့တစ်ဘက်၌ စစ်ခင်းကျင်း စေခြင်းငှါ
    ၊ ညီ အဘိရှဲ လက် သို့ အပ် လျက်၊
  tbg-tbg: nai vakaara Abisairara, Are iqoka vaiinti hini kiakaqaa raqikihara vika
    ntita varera Amoni iqoka vaiinti hampata raquane, tiro.
  hmo-hmo: Bona Ioaba ese iena tuari taudia oredia be iena tadina Abisai dekenai ia
    henia, do ia biagudia, bona Amono taudia tuari henidia totona ia siaidia lao.
  urd-urd: और बाक़ी लोगों को अपने भाई अबीशै के हाथ सौंप दिया, और उसने बनी अम्मोन के
    सामने सफ़ बाँधी।
  rus-SYN: остальную же часть людей поручил Авессе, брату своему, чтоб он выстроил
    их против Аммонитян.
  bqc-SIM: Ɔ̃ à zĩgↄ̃ kĩniↄ nà a dãuna Abisaiɛ a ↄzĩ, ↄ̃ à ń gbáɛ aa gɛ́
    lɛ́lɛi Amↄniↄwa.
  tcz-CHONGTHU: Chule mi amoh chengse chu asopipa Abishai lamkai peh din akoiyin,
    Abishaiyin asopite chengse chu Ammon mite toh kisat to din agol toh tai.
  mar-mar: मग आपला भाऊ अबीशय याच्या हवाली आणखी काही मनुष्यांना करून अम्मोन्याचा सामना
    करायला सांगितले.
  qub-qub: Nircorga waquin suldärucunata churaran wauguin Abisaipa munayninman Amón
    runacunata ichipänanpaj.
  bqp-bqp: Akũ à zĩ̀kari kparanↄ nà a dakũna Abisainɛ a ↄĩ, akũ à ń gbárɛ ò gɛ́
    lɛ́tɛ Amↄninↄa.
  hat-hat: Lèfini, li mete Abichayi, frè l' la, alatèt rès lame a, li fè yo pran pozisyon
    devan moun Amon yo.
  eng-BSB: And he placed the rest of the forces under the command of his brother Abishai,
    who arrayed them against the Ammonites.
  tod-tod: É kɔɔʋɛbɛi mɔtai ma lotuɠɔlai ɠalivaani kɛɛɠɛloin Aɓisayi ma, naati ti
    lo Amɔn nuiti daawu kɔɔɠɔ vai ma.
  eng-WEBPB: The rest of the people he committed into the hand of Abishai his brother;
    and he put them in array against the children of Ammon.
  kbq-kbq: Hagi maka sondia vahera Joapu'a nefu Abisai azampi antegeno, kegava huzamantege'za
    Amoni vahe ha' huzamantenaku vu'naze.
  nhe-BL: Huan nopa sequinoc soldados quincajtejqui ihuaya iicni, Abisai, para ma
    quintetzopaca nopa amonitame.
  bus-bus: Ben à zĩ̀kari kpaaanↄ nà a dãaro Abisainɛ a ↄzĩ, ben à ń gbáɛ aↄ̃ gá
    lɛ́ɛ Amↄninↄa.
  gub-BL: Wezar amogwer zauxiapekwer wyky'yr Amizaz rehe we wà. Amizaz omono kar a'e
    zauxiapekwer Amon izuapyapyr wanenataromo wà kury.
  eng-DRA: And the rest of the people he delivered to Abisai his brother, who set
    them in array against the children of Ammon.
