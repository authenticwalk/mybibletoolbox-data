verse: 2SA.010.015
translations:
  mal-C: ഇസ്രായേല്യർ തങ്ങളെ തോൽപ്പിച്ചോടിച്ചെന്നു കണ്ടിട്ട് അരാമ്യർ വീണ്ടും സംഘംചേർന്നു.
  deu-TKW: Als nun die Aramäer sahen, daß sie von den Israeliten geschlagen worden
    waren, sammelten sie sich,
  lin-lin: Tango bato ya Siri bamonaki ete Isalaele alongi bango, basanganaki.
  eng-LSV: And Aram sees that it is struck before Israel, and they are gathered together;
  eng-GNV: And when the Aramites sawe that they were smitten before Israel, they gathered
    them together.
  eng-WEBSTER: And when the Syrians saw that they were smitten before Israel, they
    assembled themselves.
  nhw-BL: Huajca nopa sirios momacaque cuenta para amo yajatij para moixnamiquise
    ininhuaya nopa israelitame. Huan sempa mocualtlalijque para tlahuilanase,
  swh-ONEN: Baada ya Waaramu kuona wameshindwa na Israeli, wakajikusanya tena.
  bba-bba: Ye Siriɡii be, bɑ wɑ mɑ Isirelibɑ bɑ bu kɑmiɑwɑ, yerɑ bɑ wure bɑ mɑɑ ben
    tɑbu kowobu mɛnnɑ.
  eng-KJVCPB: And when the Syrians saw that they were smitten before Israel, they
    gathered themselves together.
  luo-luo: Bangʼ kane jo-Aram oneno ni jo-Israel oseloyogi, negichokore kendo.
  meu-meu: Suna taudia na vada e diba, Israel taudia ese vada e hadareredia, bena
    idia na e hegogo.
  npi-ULB: जब आरामीहरूले आफूहरू इस्राएलद्वारा पराजित भएको देखे, तब उनीहरूले फेरि आफूलाई
    एकसाथ भेला पारे ।
  yor-yor: Nígbà tí àwọn ará Siria sì rí i pé àwọn ṣubú níwájú Israẹli, wọ́n sì kó
    ara wọn jọ
  ind-ind: Dengan demikian bangsa Siria menyadari bahwa mereka sudah dikalahkan oleh
    bangsa Israel. Karena itu, Raja Hadadeser mengumpulkan seluruh pasukan Siria,
    termasuk yang di seberang sungai Efrat. Mereka semua berkumpul di kota Helam dibawah
    pimpinan Sobak, panglima pasukan Hadadeser.
  pes-OPCB: سوری‌ها وقتی دیدند نمی‌توانند در برابر اسرائیلی‌ها مقاومت کنند، تمام سربازان
    خود را احضار کردند. هددعزر پادشاه، سوری‌هایی را نیز که در شرق رود فرات بودند جمع
    کرد. این نیروها به فرماندهی شوبک که فرماندهٔ سپاه هددعزر بود به حیلام آمدند.
  tgl-ULB: At nang nakita ng mga Arameo na sila ay natalo ng Israel, muli silang nagtipon-tipon.
  hui-hui: Siriali biaru tigua handalu hemiria Isaraele agalirume ti bope hayiyane
    handalu tinaga ami agali hearu mo mogo bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​လက်​တွင် အ ရေး​ရှုံး​နိမ့်​ခဲ့​ကြောင်း​ရှု​ရိ​ပြည်​သား​တို့​သိ
    ရှိ​ကြ​သော​အ​ခါ မိ​မိ​တို့​၏​တပ်​အ​ပေါင်း တို့​အား​တစ်​ဖန်​စု​ရုံး​စေ​ကြ​၏။-
  bod-N: ཨ་རམ་པ་རྣམས་ཀྱིས་རང་ཉིད་ཡེས་ར་ཨེལ་གྱི་མདུན་ནས་ཕམ་པར་གྱུར་པ་ཤེས་ཏེ་ཡང་བསྐྱར་ལྷན་དུ་འདུས།
  sna-sna: VaAramu vakati vaona kuti vakundwa navaIsraeri, vakaunganazve.
  spa-BLM: Cuando los sirios vieron que habían sido derrotados por Israel, se reunieron.
  cac-cac: Ayic ix yilan eb' sirio chi' to ix ac'ji ganar eb' yuj eb' israel, ix smolb'anxi
    sb'a eb'.
  swh-ULB: Washami walipoona kwamba wameshindwa na Israeli, walijikusanya pamoja tena.
  bel-bel: Сірыйцы, бачачы, што яны разьбіты Ізраільцянамі, сабраліся разам.
  deu-ELBBK: Und als die Syrer sahen, dass sie vor Israel geschlagen waren, da versammelten
    sie sich allesamt.
  mbb-OT: Hein neisip te menge Aramihanen he egkezaag sikandan te menge Israilihanen,
    ne miburunburun dan med-uman.
  mal-2015: തങ്ങൾ യിസ്രായേലിനോടു തോറ്റുപോയി എന്നു അരാമ്യർ കണ്ടിട്ടു അവർ ഒന്നിച്ചുകൂടി.
  rmc-rmc: Sar o Aramejčana dikhle, hoj len o Izraeliti domarde, pale pes zgele.
  pes-OPV: و چون ارامیان دیدند که از حضور اسرائیل شکست یافته‌اند، با هم جمع شدند.
  ron-1924: Сириений, вэзынд кэ фусесерэ бэтуць де Исраел, шь-ау стрынс путериле.
  ben-OBCV: অরামীয়রা যখন দেখেছিল যে তারা ইস্রায়েলীদের সামনে ছত্রভঙ্গ হয়েছে, তখন
    তারা আবার দল বেঁধেছিল।
  som-som: Oo reer Suuriyana markay arkeen in iyaga looga adkaaday reer binu Israa'iil
    hortooda ayay dhammaantood isa soo wada urursadeen.
  lat-VUC: Videntes igitur Syri quoniam corruissent coram Israël, congregati sunt
    pariter.
  eng-ASVBT: And when the Syrians saw that they were put to the worse before Israel,
    they gathered themselves together.
  ita-1885: E i Siri, veggendo ch'erano stati sconfitti da Israele, si adunarono insieme.
  eng-LXXUP: And the Syrians saw that they were worsted before Israel, and they gathered
    themselves together.
  eng-ULB: When the Arameans saw that they were being defeated by Israel, they gathered
    themselves together again.
  spa-VBL: En cuanto los arameos vieron que habían sido derrotados por los israelitas,
    volvieron a reunir sus fuerzas.
  fra-_FOB: Mais les Syriens, voyant qu'ils avaient été battus par ceux d'Israël,
    se rallièrent.
  mal-mal: തങ്ങൾ യിസ്രായേലിനോടു തോറ്റുപോയി എന്ന് അരാമ്യർ കണ്ടിട്ട് അവർ ഒന്നിച്ചുകൂടി.
  urd-GVR: Jab Shām ke faujiyoṅ ko shikast kī be'izzatī kā ehsās huā to wuh dubārā
    jamā ho gae.
  suz-BL: तन्‍न अरामी इस्राएली नु ब्रुशो तशा, लेंशा बुक्‍मा बाक्‍त।
  ita-1927: I Siri, vedendosi sconfitti da Israele, si riunirono in massa.
  ckb-ckb: کاتێک ئارامییەکان بینییان لە بەرامبەر ئیسرائیل تێکشکاون، پێکەوە کۆمەڵیان
    بەست.
  eng-BBE: And when the Aramaeans saw that Israel had overcome them, they got themselves
    together.
  kan-OKCV: ಅರಾಮ್ಯರಿಗೆ ತಾವು ಇಸ್ರಾಯೇಲರಿಂದ ಸೋತುಹೋದೆವೆಂದು ತಿಳಿದಾಗ, ಅವರೆಲ್ಲರು ಒಟ್ಟಾಗಿ
    ಕೂಡಿಬಂದರು.
  tam-2017: தாங்கள் இஸ்ரவேலுக்கு முன்பாக முறியடிக்கப்பட்டதை சீரியர்கள் பார்த்தபோது,
    ஒன்றாகக் கூடினார்கள்.
  spa-RV-1909: Mas viendo los Siros que habían caído delante de Israel, tornáronse
    á juntar.
  ron-BTF: Și când sirienii au văzut că au fost loviți înaintea lui Israel, s-au adunat
    împreună.
  eng-WEBP: When the Syrians saw that they were defeated by Israel, they gathered
    themselves together.
  eng-FBV: As soon as the Arameans saw they had been defeated by the Israelites they
    reassembled their forces.
  nld-1939: Toen de Arameën zagen, dat ze door Israël waren verslagen, trokken zij
    al hun krachten tezamen,
  nch-BL: Huajca nopa sirios quiitaque para amo yajatij para moixnamiquise inihuaya
    nopa israelitame. Huan sempa mocualtalijque para tatehuise,
  vie-1934: Dân Sy-ri thấy mình bị dân Y-sơ-ra-ên đánh bại, bèn nhóm hiệp lại.
  hin-CV: जब अश्शूरियों ने यह देखा कि उन्हें इस्राएल से हार का सामना करना पड़ा है,
    वे आपस में एकजुट हो गए.
  spa-BES: Y cuando los sirios vieron que Israel los había vencido, se juntaron otra
    vez.
  tdx-tdx: Ie trea’ o nte-Arameo te ginio’ Israele, le nifanontoñe.
  tha-KJV: ครั้นคนซีเรียเห็​นว​่าตนพ่ายแพ้ต่​ออ​ิสราเอลแล้ว จึงรวบรวมเข้าด้วยกัน
  por-BR-2018: Mas vendo os sírios que haviam caído diante de Israel, voltaram a se
    juntar.
  deu-ELO: Und als die Syrer sahen, daß sie vor Israel geschlagen waren, da versammelten
    sie sich allesamt.
  eng-WYC-2018: And [the] men of Syria saw that they had fallen before Israel, and
    they were gathered together. (And when the Syrians saw that they had fallen before
    Israel, they gathered themselves together.)
  epo-epo: Kiam la Sirianoj vidis, ke ili estas venkobatitaj de la Izraelidoj, ili
    kolektiĝis en unu loko.
  uig-PIN: Suriylǝr bolsa ɵzlirining Israillarning aldida mǝƣlup bolƣinini kɵrgǝndǝ,
    yǝnǝ jǝm boluxti.
  beo-beo: Silia dunu da Isala:ili dunu da ili hasali dagoi amo dawa:loba, ilia da
    ilia dadi gagui dunu huluanedafa gilisima:ne wele sia:i.
  tpi-OTNT: Ol Siria i lukim olsem ol i lus long pait, olsem na ol i singautim olgeta
    soldia bilong ol i kam bung.
  hau-SA: Bayan Arameyawa suka ga Isra’ila ta ci su da yaƙi, sai suka sāke tattara
    kansu.
  uig-LAT: Suriyler bolsa özlirining Israillarning aldida meghlup bolghinini körgende,
    yene jem bolushti.
  nde-nde: Kwathi ama-Aramu ebona ukuthi ehlulwe ngama-Israyeli, aqoqana futhi.
  ton-ton: ¶ Pea ʻi he vakai ʻe he kakai Silia kuo teʻia ʻakinautolu ʻi he ʻao ʻo
    ʻIsileli, naʻa nau tānaki fakataha ʻakinautolu.
  ces-1613: Ale Syrští vidouce, že by poraženi byli od Izraele, sebrali se vespolek.
  eng-WMB: When the Syrians saw that they were defeated by Israel, they gathered themselves
    together.
  tam-TCV: அப்பொழுது தாங்கள் இஸ்ரயேலரால் முறியடிக்கப்பட்டதைக் கண்ட சீரியர் மறுபடியும்
    ஒன்றுகூடினார்கள்.
  ceb-ULB: Ug sa dihang nakita sa mga Arameanhon nga mapildi na sila sa Israel, nagtapok
    sila pag-usab.
  pol-UBG: Kiedy Syryjczycy zobaczyli, że są pobici przez Izraela, zebrali się razem.
  urd-GVU: جب شام کے فوجیوں کو شکست کی بےعزتی کا احساس ہوا تو وہ دوبارہ جمع ہو گئے۔
  deu-1912: Und da die Syrer sahen, daß sie geschlagen waren vor Israel, kamen sie
    zuhauf.
  kan-2017: ಅರಾಮ್ಯರಿಗೆ ತಮ್ಮ ಸೈನ್ಯವು ಇಸ್ರಾಯೇಲ್ಯರಿಂದ ಅಪಜಯಹೊಂದಿತೆಂದು ಗೊತ್ತಾದಾಗ ಅವರೆಲ್ಲರೂ
    ಒಟ್ಟಾಗಿ ಕೂಡಿಬಂದರು.
  yap-yap: Me nang e pi Syria nike gel e pi Israel ngorad, ma aram mar pininged urngin
    e yu raba’ i salthaw rorad nga ta’bang.
  hlt-MCSB: Israel mikhmuh ah amah a yawk te Aram loh a hmuh vaengah tun tingtun uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዔያቶ ዖሎና ባሼሢ ዛጋዖ ሶኦሪያ ዓሳ ፔኤኮ ፖኦሊሶ ቢያ ፔቴይዳ ቡኩሴኔ፤
  twi-ASANTE: Afei, Aramfoɔ no hunuu sɛ ɛnyɛ wɔn afɛ ne Israelfoɔ. Enti, wɔboaa wɔn
    ho ano bio no.
  eng-WEBU: When the Syrians saw that they were defeated by Israel, they gathered
    themselves together.
  wal-wal: Sooriyaa asati Israa7eela asati eta xoonidoogaa erido wode, bantta olanchchata
    ubbaa zaaridi shiishshidosona.
  spa-PDDPT: Pero los sirios, al ver que fueron derrotados por Israel, se volvieron
    a reunir.
  gun-gun: Ha'e gui Síria pygua kuery ma Israel kuery renonde oitypaa oexa vy ono'õmba
    ju.
  agu-BL: Yi tele'n coboxt k'ej, ja el chitxum yi e' aj Siria tetz, yi nsken tx'akon
    yi e' xonl Israel scye'j, cwe'n tzun chichamol quib junt tir tan oyintzi' te Israel.
  ilo-ULB: Ket idi nakita dagiti Arameo a parparmeken idan ti Israel, nagtitiponda
    manen.
  kpg-kpg: Digau Syria gu iloo bolo ginaadou gu hagamagedaa go digau Israel, gei digaula
    ga gahigahi mai nadau gau dauwa huogodoo.
  uig-ARA: سۇرىيلەر بولسا ئۆزلىرىنىڭ ئىسرائىللارنىڭ ئالدىدا مەغلۇپ بولغىنىنى كۆرگەندە،
    يەنە جەم بولۇشتى.
  sus-sus: Aramikae to a to, a Isirayilakae bara e bɔnbɔ, e man naxa e sɛnbɛ birin
    xunlan.
  pon-2006: Mehn Siria eri esedahr me re lohdier pahn mehn Israel, irail eri likwerihpene
    neirail sounpei koaros.
  ksd-ksd: Ma ba ra tarai Siria dia ga gire ba Israel i ga uvia pa diat, dia ga tut
    guvai.
  tur-YTC: Suriyeliler İsraelliler tarafından yenildiklerini görünce, bir araya toplandılar.
  grc-BRENT: Καὶ εἶδε Συρία ὅτι ἔπτάισεν ἔμπροσθεν Ἰσραὴλ, καὶ συνήχθησαν ἐπὶ τὸ αὐτό.
  ind-AYT: Ketika orang Aram mengetahui bahwa mereka sudah dikalahkan oleh orang Israel,
    mereka semua berkumpul.
  nya-nya: Aaramu ataona kuti agonjetsedwa ndi Aisraeli, anasonkhananso.
  hrv-hrv: Kad su Aramejci vidjeli gdje su ih Izraelci razbili, sabraše ponovo svoje
    čete.
  mps-mps: Te Siria dabe augwali te hwįanide te suali, te usu meni yani tiwai yali,
    tama tialima, augwa ami bidi dabe tigidali i olama, sisinagasalio.
  tpi-tpi: Ol Siria i lukim olsem ol i lus long pait, olsem na ol i singautim olgeta
    soldia bilong ol i kam bung.
  dan-1931: Men da Aramæerne så, at de var slået af Israel, samlede de sig,
  vie-OVCB: Sau khi bị quân Ít-ra-ên đánh bại, người Sy-ri tập trung toàn lực lượng.
    Vua Ha-đa-đê-xe sai người triệu tập quân Sy-ri ở bên kia Ơ-phơ-rát.
  guj-2017: અને જયારે અરામીઓએ જોયું કે તેઓને ઇઝરાયલે પરાજિત કર્યા છે, ત્યાર પછી તેઓ
    ફરીથી એકત્ર થયા.
  pon-2006A: Mehn Siria eri esedahr me re lohdier pahn mehn Israel, irail eri likwerihpene
    neirail sounpei koaros.
  por-BRBSL: Quando os sírios viram que foram derrotados por Israel, eles se reuniram.
  cth-cth: Sirianaw ni Isarelnaw e a hmalah amamanaw a sung e a kâpanue awh navah
    bout a kamkhueng awh.
  twi-twi: Afei, Aramfo no huu sɛ ɛnyɛ wɔn afɛ ne Israelfo. Enti wɔboaa wɔn ho ano
    bio.
  hlt-hlt: Israel mikhmuh ah amah a yawk te Aram loh a hmuh vaengah tun tingtun uh.
  tbz-SIM: Kɛ̀ Sidii kɔbɛɛ yɑ̀ Isidɑyɛɛribɛ bɛ̀ nɑmɛ̀ kɛ tíí mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu.
  msy-2020: Ezɨ Siriaba garima, Israelia mɨdorozimɨn me abɨra, kamaghɨn amizɨ, me
    uan mɨdorozir gumazibar diazɨma me bar iza uari akufa.
  dop-dop: Silii nyǝ́mɑ nɑwɑ sɩ Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɑ-wɛ, ɩlɛnɑ pɑ́ koti pɑ yoolɑɑ tɔtɔ.
  azb-azb: Aramlılar İsraillilərin önündə məğlub olduqlarını görəndə bir yerə yığıldılar.
  eng-DBY: And when the Syrians saw that they were routed before Israel, they gathered
    themselves together.
  hin-2017: फिर यह देखकर कि हम इस्राएलियों से हार गए है सब अरामी इकट्ठे हुए।
  wol-KYG: Gannaaw loolu waa Siri gis na ñu daanoo fa kanam Israyil. Ñu bokk daje
    ñoom ñépp.
  eng-YLT: And Aram seeth that it is smitten before Israel, and they are gathered
    together;
  eng-WYC-2017: And [the] men of Syria saw that they had fallen before Israel, and
    they were gathered together.
  eng-WMBB: When the Syrians saw that they were defeated by Israel, they gathered
    themselves together.
  urd-GVH: जब शाम के फ़ौजियों को शिकस्त की बेइज़्ज़ती का एहसास हुआ तो वह दुबारा जमा
    हो गए।
  rug-rug: Gilania rina tinoni Siria sapu tava kilasa si arini koari na tinoni Izireli,
    ke tioko varigara ni rini sari na dia tie varipera.
  gaz-gaz: Namoonni Sooriyaa yommuu akka Israaʼeloonni isaan moʼatan arganitti lammata
    walitti qabaman.
  fra-LSG: Les Syriens, voyant qu’ils avaient été battus par Israël, réunirent leurs
    forces.
  yal-yal: Arami kaane to a to, a Isirayila bata e nɔ, e yi e sɛnbɛn malan.
  haw-1868: A ike ae la ko Suria ua pepehiia lakou imua o ka Iseraela, hoakoakoa ae
    lakou i kahi hookahi.
  arb-NAV: وَبَعْدَ أَنْ رَأَى الأَرَامِيُّونَ أَنَّهُمْ قَدِ انْهَزَمُوا أَمَامَ
    جَيْشِ إِسْرَائِيلَ اجْتَمَعُوا مَعاً.
  ewe-ewe: Esime Aramtɔwo kpɔ be Israelviwo ɖu yewo dzi la, wogbugbɔ ƒo ƒu wo ɖokuiwo.
  eng-LEE: And when the Syrians saw that they were smitten before Israel, they gathered
    themselves altogether.
  asm-FB: পাছত অৰামীয়াসকলে ইস্ৰায়েলৰ সন্মুখত নিজকে পৰাজিত হোৱা দেখি তেওঁলোক পুনৰ
    গোট খালে।
  sus-A: عَرَ مِكَيٍ تٌ عَ تٌ، عَ عِسِرَيِلَكَيٍ بَرَ عٍ بْنبْ، عٍ مَن نَشَ عٍ سّنبّ
    بِرِن شُنلَن.
  fra-SBL: Lorsque les Syriens virent qu'ils avaient été vaincus par Israël, ils se
    rassemblèrent.
  hbo-hbo: וַיַּ֣רְא אֲרָ֔ם כִּ֥י נִגַּ֖ף לִפְנֵ֣י יִשְׂרָאֵ֑ל וַיֵּאָסְפ֖וּ יָֽחַד׃
  kik-kik: Thuutha wa Asuriata kuona atĩ nĩmatoorio nĩ andũ a Isiraeli-rĩ, magĩcookanĩrĩra
    hamwe rĩngĩ.
  fra-NCL: Les Syriens, voyant qu’ils avaient été battus devant Israël, se réunirent
    ensemble.
  cek-AK: Israel kaminawk mah pazawk boeh, tiah Syrianawk mah panoek o naah, nihcae
    loe nawnto amkhueng o let.
  cuk-cuk: Siria-sordamar Israel-dulemarse galakus-itosmargua, gannar urwega ambikusmalad.
  uig-CYR: Сурийләр болса өзлириниң Исраилларниң алдида мәғлуп болғинини көргәндә,
    йәнә җәм болушти.
  tel-2017: ఇశ్రాయేలీయుల చేతిలో తాము పరాజయం పాలయ్యామని అరామీయులు గ్రహించి మళ్ళీ సమావేశమయ్యారు.
  hat-BSA: Lè Siryen yo te wè ke yo te fin bat pa Israël, yo te vin rasanble ansanm.
  kos-kos: Mwet Syria elos akilen lah mwet Israel elos kutangulosla, na elos pangoneni
    mwet mweun lalos nukewa nu sie.
  hbo-WLC: וַיַּ֣רְא אֲרָ֔ם כִּ֥י נִגַּ֖ף לִפְנֵ֣י יִשְׂרָאֵ֑ל וַיֵּאָסְפ֖וּ יָֽחַד׃
  ibo-ibo: Mgbe ndị Aram hụrụ na ndị Izrel tigburu ha; ha lara, chịkọtaa onwe ha ọnụ.
  ory-ory: ଏଉତ୍ତାରେ ଅରାମୀୟମାନେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ଆପଣାମାନଙ୍କୁ ପରାସ୍ତ ଦେଖି ଏକତ୍ର ହେଲେ।
  chk-chk: Lupwen ekewe sounfiun Siria ra küna pwe ra kuf ren ekewe sounfiun Israel,
    ra achufengeniir meinisin.
  ssd-ssd: Nane Siria mbal kame mbolŋge Israel mbalŋge kile-ibeŋkinaig le kua kinaig
    tukunu nane naŋgine kame kuasmbi ŋakmba kile-maŋgurkinaig.
  rop-rop: Wal detlot Siriya solja hubin ranawei bin jinggabat weya detlot Isreil
    solja bin bidim olabat, en deibin majurrumap miselp igin,
  ukr-1871: Як же побачили Сирийцї, що їх Ізрайлитяне подужали, так скупились до купи.
  deu-1951: Als aber die Syrer sahen, daß sie von Israel geschlagen worden waren,
    kamen sie zusammen.
  eng-JPS: And when the Arameans saw that they were put to the worse before Israel,
    they gathered themselves together.
  srp-1865: Ali Sirci kad vidješe gdje ih nadbiše Izrailjci, skupiše se opet.
  lug-lug: Awo Abasuuli bwe baalaba nga bawanguddwa Isirayiri, ne beekuŋŋaanya.
  heb-heb: וירא ארם כי נגף לפני ישראל ויאספו יחד׃
  ben-IRV: অরামীয়েরা যখন দেখতে পেল যে, তারা ইস্রায়েলের সামনে হেরে গেল, তখন তারা
    জড়ো হল৷
  pan-pan: ਜਦ ਅਰਾਮੀਆਂ ਨੇ ਵੇਖਿਆ ਜੋ ਅਸੀਂ ਇਸਰਾਏਲ ਦੇ ਅੱਗੇ ਹਾਰ ਗਏ ਹਾਂ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ
    ਆਪ ਨੂੰ ਇਕੱਠਿਆਂ ਕੀਤਾ।
  tkr-tkr: Arambışik'le co İzrailybışile avub aaxva g'avcumee, manbı sacigeeqa savayle.
  mya-JVB: ရှုရိ လူတို့သည် ဣသရေလ အမျိုးသားရှေ့ မှာ မိမိတို့ရှုံး သည်ကို သိမြင် လျှင်
    တဖန် စည်းဝေး ကြ၏။
  tbg-tbg: Siria vika tavomanta Isareri vika naatarake Ieruharemini vumanta vika qaiqaa
    nái iqoka vaiinti naaramake untu/nutu ruvaaquma kora.
  hmo-hmo: Suria taudia be idia diba vadaeni, Israela taudia ese idia halusidia vadaeni.
    Unai dainai idia ese edia tuari taudia idia haboua.
  urd-urd: जब अरामियों ने देखा कि उन्होंने इस्राईलियों से शिकस्त खाई तो वह सब जमा'
    हुए।
  rus-SYN: Сирийцы, видя, что они поражены Израильтянами, собрались вместе.
  bqc-SIM: Kɛ́ Siliↄ è Isailiↄ zĩblèmá, ↄ̃ aa ɛ̀a kↄ̃ kã̀aa.
  tcz-CHONGTHU: Hichun Arameans miten Israel chate toh kidinte joulou ding ahiu chu
    ahin kihetdoh phat un ahung kithah gopkhom kit uvin,
  mar-mar: इस्राएलानी आपला पराभव केला हे अराम्यांनी पाहिले. तेव्हा ते सर्व एकत्र आले
    आणि त्यांनी (मोठे सैन्य उभारले)
  qub-qub: Israelcuna binsishanta tantiyacurir Siria runacunaga yapay shuntacaran.
  bqp-bqp: Kũ Sirianↄ è Isarailanↄ zĩ̀i blèḿma, akũ ò ɛ̀ra ò kↄ̃ kàkara.
  hat-hat: Lè moun Aram yo wè moun Izrayèl yo te bat yo ankò, yo sanble dènye sòlda
    yo te genyen.
  eng-BSB: When the Arameans saw that they had been defeated by Israel, they regrouped.
  tod-tod: Siili nuiti ti kaai ma ga Izelayɛle nuiti ti vɔniga ti ma, ti ta-ɠɔɔʋɛbɛi
    pɛ gaalɛɛni ba.
  eng-WEBPB: When the Syrians saw that they were defeated by Israel, they gathered
    themselves together.
  kbq-kbq: Hagi ana hutege'za Aramu vahe'mo'za kazama, Israeli vahe'mo'zama ha'ma
    huzmagaterazage'za maka sondia vahera zamazeri atru hu'naze.
  nhe-BL: Huajca nopa sirios momacaque cuenta para ax yajatij para moixnamiquise ininhuaya
    nopa israelitame. Huan sampa mocualtlalijque para tlatehuise,
  bus-bus: Kɛ̀ Sirianↄↄ è Isarailinↄ zĩ̀ blèḿma, ben aↄ̃ ɛ̀ara wà kↄ̃ kàkↄ̃a.
  gub-BL: Xir ukwaw uzeityk awer Izaew wanehe we arer wà. Hexak mehe uzemono'og wi
    zauxiapekwer wà.
  eng-DRA: Then the Syrians seeing that they had fallen before Israel, gathered themselves
    together.
