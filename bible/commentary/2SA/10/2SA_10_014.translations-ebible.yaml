verse: 2SA.010.014
translations:
  mal-C: അരാമ്യർ പലായനം ചെയ്യുന്നതായി കണ്ടപ്പോൾ അമ്മോന്യരും അബീശായിയുടെ മുമ്പിൽനിന്നോടി
    പട്ടണത്തിനുള്ളിൽ പ്രവേശിച്ചു. അതിനാൽ യോവാബ് അമ്മോന്യരുമായുള്ള പോരിൽനിന്നും പിൻവാങ്ങി
    ജെറുശലേമിലേക്കു മടങ്ങിപ്പോന്നു.
  deu-TKW: Als aber die Ammoniter bemerkten, daß die Aramäer flohen, flohen sie vor
    Abisai und zogen sich in die Stadt zurück. Joab aber ließ von den Ammonitern ab
    und kehrte nach Jerusalem zurück.
  lin-lin: Tango bato ya Amoni bamonaki bato ya Siri kokima, bango mpe bakimaki liboso
    ya Abishayi mpe bazongaki kati na engumba. Bongo, sima na Joabi kowuta kobundisa
    bato ya Amoni, azongaki na Yelusalemi.
  eng-LSV: and the sons of Ammon have seen that Aram has fled, and they flee from
    the presence of Abishai, and go into the city; and Joab turns back from the sons
    of Ammon, and comes to Jerusalem.
  eng-GNV: And when the children of Ammon sawe that the Aramites fled, they fled also
    before Abishai, and entred into the citie. so Ioab returned from the children
    of Ammon, and came to Ierusalem.
  eng-WEBSTER: And when the children of Ammon saw that the Syrians had fled, then
    fled they also before Abishai, and entered into the city. So Joab returned from
    the children of Ammon, and came to Jerusalem.
  nhw-BL: Huan quema nopa amonitame quiitaque para nopa sirios cholohuayayaj, inijuanti
    nojquiya cholojtejque iniixpa Abisai huan isoldados, huan sempa calajque para
    motlatise ipan inialtepe. Huan Joab huan nochi isoldados mocuepque para ininchaj
    ipan altepetl Jerusalén.
  swh-ONEN: Waamoni walipoona Waaramu wanakimbia, nao wakakimbia mbele ya Abishai
    na kuingia ndani ya mji. Basi Yoabu akarudi kutoka kupigana na Waamoni na kufika
    Yerusalemu.
  bba-bba: Ye Amɔnibɑ bɑ wɑ mɑ Siriɡibu bɑ duki yɑkikirɑ, yerɑ ben tii bɑ mɑɑ yɑkikirɑ
    Abisɑin wuswɑɑn di, bɑ wɔri wuuɔ. Yen biru Yoɑbu u ɡɔsirɑ u wurɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And when the children of Ammon saw that the Syrians were fled, then
    fled they also before Abishai, and entered into the city. So Joab returned from
    the children of Ammon, and came to Jerusalem.
  luo-luo: Kane jo-Amon oneno ka jo-Aram ringo tony, gin bende negiringo ka gitony
    e nyim Abishai mi gidonjo e dala maduongʼ. Omiyo Joab noweyo kedo gi jo-Amon modok
    Jerusalem.
  meu-meu: Amono taudia e itaia, Suria taudia na vada e heau, bena idia danu Abisai
    vairanai e heau, hanua lalonai e heau vareai. Bena Ioab na Amono taudia ituari-henidia
    amo e lou, Ierusalem e lou henia.
  npi-ULB: जब अम्‍मोनको फौजले आरामीहरू भागेको देखे, तब तिनीहरू पनि अबीशैबाट भागे र
    सहरमा फर्केर गए । तब योआब अम्‍मोनका मानिसहरूबाट फर्के र यरूशलेममा आए ।
  yor-yor: Nígbà tí àwọn ọmọ Ammoni sì rí i pé àwọn ará Siria sá, àwọn pẹ̀lú sì sá
    níwájú Abiṣai, wọ́n sì wọ inú ìlú lọ. Joabu sì padà kúrò lẹ́yìn àwọn ọmọ Ammoni,
    ó sì wá sí Jerusalẹmu.
  ind-ind: Ketika pasukan Amon melihat bahwa pasukan Siria melarikan diri, mereka
    mundur dari hadapan pasukan Abisai dan masuk ke gerbang kota mereka. Sesudah pertempuran
    itu selesai, Yoab dan seluruh pasukan Israel kembali dari negeri Amon ke Yerusalem.
  pes-OPCB: عمونیان نیز وقتی دیدند مزدوران سوری فرار می‌کنند، آنها هم فرار کرده، تا
    داخل شهر، عقب‌نشینی نمودند. یوآب از جنگ با عمونی‌ها بازگشت و به اورشلیم مراجعت
    کرد.
  tgl-ULB: Nang nakita ng hukbo ng Ammon na tumakas ang mga Arameo, tumakas din sila
    mula kay Abisai at bumalik papasok ng lungsod. Pagkatapos nagbalik si Joab mula
    sa mga tao ng Ammon at bumalik ng Jerusalem.
  hui-hui: Amonoali biaru tigua handalu hearia Siriali biaru tí ibida piyago hondowa
    Amonoali tibi nde Abisai halu ami agali biaru ibiya handala ibida pialu tanonaga
    wai pabe tamuha ha do hai hene. Ani biya handala Yoaba ibugua Amonoali uruni ani
    helo wahalu ibunaga ami agali biaru haru halu Yarusaleme dai bini.
  mya-mya: ဤ​သို့​ရှု​ရိ​ပြည်​သား​တို့​ဆုတ်​ပြေး​ကြ​သည် ကို​အမ္မုန်​ပြည်​သား​တို့​မြင်​သော​အ​ခါ
    အ​ဘိ ရှဲ​ထံ​မှ​ထွက်​ပြေး​ကာ​မြို့​ထဲ​သို့​ပြန်​၍​ဝင် သွား​ကြ​၏။ ထို​အ​ခါ​ယွာ​ဘ​သည်​အမ္မုန်​ပြည်
    သား​နှင့်​တိုက်​ပွဲ​မှ​တပ်​ခေါက်​၍​ယေ​ရု​ရှ​လင် မြို့​သို့​ပြန်​လေ​၏။
  bod-N: ཡང་ཨམ་མོན་པ་རྣམས་ཀྱིས་ཨ་རམ་པ་རྣམས་བྲོས་ཟིན་པ་མཐོང་བས། དེ་དག་ཀྱང་ཨ་བི་ཤཱ་ཨིའི་མདུན་ནས་གྲོང་ཁྱེར་དུ་བྲོས།
    དེ་ནས་ཡོ་ཨབ་ནི་ཨམ་མོན་པ་རྣམས་དང་བྲལ་ནས་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ཕྱིན་པ་རེད།
  sna-sna: VaAmoni pavakaona vaAramu vachitiza, vakatiza pamberi paAbhishai, ndokupinda
    muguta. Saka Joabhu akadzoka kundorwisa vaAmoni akasvika kuJerusarema.
  spa-BLM: Cuando los hijos de Amón vieron que los sirios habían huido, también ellos
    huyeron ante Abisai y entraron en la ciudad. Entonces Joab regresó de los hijos
    de Amón y llegó a Jerusalén.
  cac-cac: Ayic ix yilan eb' amonita to toxo ix el lemnaj eb' sirio chi', ix elpax
    lemnaj eb' d'a yichan̈ vin̈aj Abisai, ix och eb' scol sb'a d'a yol schon̈ab' chi'.
    Yuj chi' ix och vaan vin̈aj Joab chi' yac'an oval yed' eb' amonita chi', ix meltzajcot
    vin̈ d'a Jerusalén.
  swh-ULB: Jeshi la Amoni lilipoona kwamba Washami wamekimbia, nao pia wakakimbia
    kutoka kwa Abishai wakarudi ndani ya mji. Ndipo Yoabu akarudi kutoka kwa watu
    wa Amoni na akarejea Yerusalemu.
  bel-bel: А Аманіцяне, убачыўшы, што Сірыйцы бягуць, пабеглі ад Авэсы і зайшлі ў
    горад. І вярнуўся Ёаў ад Аманіцянаў і прыйшоў у Ерусалім.
  deu-ELBBK: Und als die Kinder Ammon sahen, dass die Syrer geflohen waren, da flohen
    auch sie vor Abisai und zogen sich in die Stadt zurück. Und Joab kehrte von den
    Kindern Ammon zurück und kam nach Jerusalem.
  mbb-OT: Hein naahà te menge Amunihanen he mibpemelaǥuy en is menge Aramihanen, mibpeleǥuyan
    dan daan si Abishai ne nemeneled dan diyà te inged dan. Umbe nemen-ulì ensi Joab
    diyà te Jerusalem puun dutun te kebpekidtebek dan te menge Amunihanen.
  mal-2015: അരാമ്യർ ഓടിപ്പോയി എന്നു കണ്ടപ്പോൾ അമ്മോന്യരും അബീശായിയുടെ മുമ്പിൽനിന്നു
    ഓടി പട്ടണത്തിൽ കടന്നു. യോവാബ് അമ്മോന്യരെ വിട്ടു യെരൂശലേമിലേക്കു മടങ്ങിപ്പോന്നു.
  rmc-rmc: Sar dikhle o Amončana, hoj o Aramejčana denašen le Joabostar, the on chudle
    te denašel anglal o Abišaj a gele pale andro foros. Paľis o Joab avľa pale andral
    o mariben a geľa andro Jeruzalem.
  pes-OPV: و چون بنی عمون دیدند که ارامیان فرار کردند، ایشان نیز از حضور ابیشای گریخته،
    داخل شهر شدند و یوآب از مقابله بنی عمون برگشته، به اورشلیم آمد.
  ron-1924: Ши кынд ау вэзут фиий луй Амон кэ сириений о луасерэ ла фугэ, ау фуӂит
    ши ей динаинтя луй Абишай ши ау интрат ын четате. Иоаб а плекат де ла фиий луй
    Амон ши с-а ынторс ла Иерусалим.
  ben-OBCV: অম্মোনীয়রা যখন বুঝতে পেরেছিল যে অরামীয়রা পালিয়ে যাচ্ছে, তখন তারাও অবীশয়ের
    সামনে থেকে পালিয়ে গেল ও নগরের ভিতরে ঢুকে পড়ল। তখন যোয়াব অম্মোনীয়দের ছেড়ে
    জেরুশালেমে ফিরে এলেন।
  som-som: Oo reer Cammoonna markay arkeen in reer Suuriya carareen, ayay Abiishay
    iyana hortiisa saasoo kale uga carareen, oo waxay galeen magaaladii. Markaasaa
    Yoo'aab ka soo noqday reer Cammoon, oo Yeruusaalem yimid.
  lat-VUC: 'Filii autem Ammon videntes quia fugissent Syri, fugerunt et ipsi a facie
    Abisai, et ingressi sunt civitatem: reversusque est Joab a filiis Ammon, et venit
    Jerusalem.'
  eng-ASVBT: And when the children of Ammon saw that the Syrians were fled, they likewise
    fled before Abishai, and entered into the city. Then Joab returned from the children
    of Ammon, and came to Jerusalem.
  ita-1885: E gli Ammoniti, veggendo che i Siri erano fuggiti, fuggirono anch'essi
    d'innanzi ad Abisai, ed entrarono dentro alla città. E Ioab se ne ritornò indietro
    da' figliuoli di Ammon, e venne in Gerusalemme.
  eng-LXXUP: 'And the children of Ammon saw that the Syrians were fled, and they fled
    from before Abishai, and entered into the city: and Joab returned from the children
    of Ammon, and came to Jerusalem.'
  eng-ULB: When the army of Ammon saw that the Arameans had fled, they also fled from
    Abishai and went back into the city. Then Joab returned from the people of Ammon
    and went back to Jerusalem.
  spa-VBL: Cuando los amonitas vieron que los arameos habían huido, también huyeron
    de Abisai y se retiraron a la ciudad. Entonces Joab regresó a Jerusalén después
    de combatir a los amonitas.
  fra-_FOB: Et les enfants d'Ammon, voyant que les Syriens avaient pris la fuite,
    s'enfuirent aussi devant Abishaï, et rentrèrent dans la ville. Et Joab s'en retourna
    de la poursuite des enfants d'Ammon, et vint à Jérusalem.
  mal-mal: അരാമ്യർ ഓടിപ്പോകുന്നത് അമ്മോന്യർ കണ്ടപ്പോൾ അമ്മോന്യരും അബീശായിയുടെ മുമ്പിൽനിന്നു
    ഓടി പട്ടണത്തിൽ കടന്നു. യോവാബ് അമ്മോന്യരെ വിട്ട് യെരൂശലേമിലേക്ക് മടങ്ങിപ്പോന്നു.
  urd-GVR: Yih dekh kar Ammonī Abīshai se farār ho kar shahr meṅ dāḳhil hue. Phir
    Yoāb Ammoniyoṅ se laṛne se bāz āyā aur Yarūshalam wāpas chalā gayā.
  suz-BL: मिनु अम्‍मोनीपुकीम अराम ङा मुर आन कली प्रोक्‍शो तशा, आं यो अबीशै आ ङोंइती
    रे प्रोक्‍शा, आन सहर ओव़मा बाक्‍त। मिनु योआब अम्‍मोनी नु लडाइ पचा प्रोंइशा, लेश्‍शा
    यरूसलेम जाक्‍‍माक्‍त।
  ita-1927: E come i figliuoli di Ammon videro che i Siri eran fuggiti, fuggirono
    anch’essi d’innanzi ad Abishai, e rientrarono nella città. Allora Joab se ne tornò
    dalla spedizione contro i figliuoli di Ammon, e venne a Gerusalemme.
  ckb-ckb: کاتێک عەمۆنییەکان بینییان ئارامییەکان هەڵدەهاتن، ئەوانیش لەبەردەم ئەبیشەی
    هەڵاتن و چوونە ناو شارەکە. ئیتر یۆئاب لە شەڕی نەوەی عەمون گەڕایەوە و چوو بۆ ئۆرشەلیم.
  eng-BBE: And when the children of Ammon saw the flight of the Aramaeans, they themselves
    went in flight from Abishai, and came into the town. So Joab went back from fighting
    the children of Ammon and came to Jerusalem.
  kan-OKCV: ಅರಾಮ್ಯರು ಓಡಿ ಹೋದದ್ದನ್ನು ಅಮ್ಮೋನಿಯರು ಕಂಡಾಗ, ಅವರು ಅಬೀಷೈಯನ ಎದುರಿನಿಂದ ಓಡಿಹೋಗಿ
    ಪಟ್ಟಣದೊಳಗೆ ಅಡಗಿಕೊಂಡರು. ಆಗ ಯೋವಾಬನು ಅಮ್ಮೋನಿಯರೊಡನೆ ಯುದ್ಧಮಾಡುವುದನ್ನು ಬಿಟ್ಟು, ಯೆರೂಸಲೇಮಿಗೆ
    ತಿರುಗಿಹೋದನು.
  tam-2017: 'சீரியர்கள் தப்பியோடுகிறதை அம்மோன் இராணுவத்தினர்கள் பார்த்தபோது, அவர்களும்
    அபிசாயிக்கு முன்பாக தப்பியோடிப் பட்டணத்திற்குள் நுழைந்தார்கள்: அப்பொழுது யோவாப்
    அம்மோன் மக்களைவிட்டுத் திரும்பி எருசலேமிற்கு வந்தான்.'
  spa-RV-1909: Entonces los hijos de Ammón, viendo que los Siros habían huído, huyeron
    también ellos delante de Abisai, y entráronse en la ciudad. Y volvió Joab de los
    hijos de Ammón, y vínose á Jerusalem.
  ron-BTF: Și când copiii lui Amon au văzut că sirienii fugiseră, atunci au fugit
    și ei dinaintea lui Abișai și au intrat în cetate. Astfel Ioab s-a întors de la
    copiii lui Amon și a venit la Ierusalim.
  eng-WEBP: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai, and entered into the city. Then Joab returned from the children
    of Ammon and came to Jerusalem.
  eng-FBV: When the Ammonites saw that the Arameans had run away, they also ran away
    from Abishai, and retreated into the town. So Joab went back to Jerusalem after
    fighting the Ammonites.
  nld-1939: En toen de Ammonieten bemerkten, dat de Arameën gevlucht waren, sloegen
    ook zij voor Abisjai op de vlucht en trokken zich terug in de stad. Daarom staakte
    Joab de strijd tegen de Ammonieten, en keerde naar Jerusalem terug.
  nch-BL: Huan quema nopa amonitame quiitaque para nopa sirios cholohuayayaj, inijuanti
    nojquiya cholojtejque iniixpa Abisai huan isoldados, huan sempa calajque para
    motatise ipan inialtepe. Huan Joab huan nochi isoldados tacuepilijque para ininchaj
    ipan altepet Jerusalén.
  vie-1934: Bấy giờ, vì dân Am-môn thấy dân Sy-ri chạy trốn, thì chúng cũng chạy trốn
    khỏi trước mặt A-bi-sai, và vào trong thành. Giô-áp lìa khỏi dân Am-môn mà trở
    về Giê-ru-sa-lem.
  hin-CV: जब अम्मोनियों ने यह देखा कि अरामी मैदान छोड़कर भाग रहे हैं, अम्मोनी भी अबीशाई
    के समक्ष से भागकर अपने नगर में जा छिपे. योआब अम्मोनियों से युद्ध करने के बाद येरूशलेम
    लौट गए.
  spa-BES: Y cuando los hijos de Amón vieron la huida de los sirios, ellos mismos
    huyeron de Abisai y entraron en la ciudad. Entonces Joab dejó de pelear con los
    hijos de Amón y vino a Jerusalén.
  tdx-tdx: Ie nitrea’ o ana’ i Amone te nibañe añe o nte-Ara­meo, le nitriban-day
    añatrefa’ i Abisay ka iereo nimoak’ an-drova ao. Aa le napo’ Ioabe o ana’ i Amoneo
    naho nimpoly mb’e Ierosalaime mb’eo.
  tha-KJV: เมื่อคนอัมโมนเห็​นว​่าคนซีเรียหนีไปแล้ว เขาทั้งหลายก็​หนี​อาบ​ีชัยเข้าไปในเมือง
    แล​้วโยอาบก็​กล​ับจากการสู้รบกับคนอัมโมนมายังกรุงเยรูซาเล็ม
  por-BR-2018: Então os filhos de Amom, vendo que os sírios haviam fugido, fugiram
    também eles diante de Abisai, e entraram-se na cidade. E voltou Joabe dos filhos
    de Amom, e veio a Jerusalém.
  deu-ELO: Und als die Kinder Ammon sahen, daß die Syrer geflohen waren, da flohen
    auch sie vor Abisai und zogen sich in die Stadt zurück. Und Joab kehrte von den
    Kindern Ammon zurück und kam nach Jerusalem.
  eng-WYC-2018: And the sons of Ammon saw, that [the] men of Syria had fled; and they
    fled also from the face of Abishai, and entered into the city; and Joab turned
    again from the sons of Ammon, and came into Jerusalem, (or and then Joab left
    off fighting the Ammonites, and went back to Jerusalem).
  epo-epo: Kiam la Amonidoj vidis, ke la Sirianoj forkuris, ili ankaŭ forkuris antaŭ
    Abiŝaj, kaj foriris en la urbon. Tiam Joab returnis sin de la Amonidoj, kaj venis
    Jerusalemon.
  uig-PIN: Ammoniylar Suriylǝrning ⱪaqⱪinini kɵrgǝndǝ, ularmu Abixaydin ⱪeqip, xǝⱨǝrgǝ
    kiriwaldi. Yoab bolsa Ammoniylar bilǝn jǝng ⱪilixtin qekinip, Yerusalemƣa yenip
    kǝldi.
  beo-beo: A:mone dunu da Silia dunu hobealebe ba:lu, ilia da Abisia:i ema hobeale,
    moilai amo ganodini hehenane golili sa:i. Amalalu, Youa:be da A:mone dunuma gegenanu
    yolesili, Yelusaleme moilai bai bagadega buhagi.
  tpi-OTNT: Ol Amon i lukim ol Siria i ranawe, na ol tu i ranawe long ol lain bilong
    Abisai na ol i go hait insait long banis bilong taun bilong ol. Orait na Joap
    i lusim ol Amon na em i kisim ol soldia i go bek long Jerusalem.
  hau-SA: Da Ammonawa suka ga Arameyawa suna gudu, sai su ma suka ruga da gudu a gaban
    Abishai, suka shiga cikin birni. Sa’an nan Yowab ya komo Urushalima daga wurin
    yaƙin da ya yi da Ammonawa.
  uig-LAT: Ammoniylar Suriylerning qachqinini körgende, ularmu Abishaydin qéchip,
    sheherge kiriwaldi. Yoab bolsa Ammoniylar bilen jeng qilishtin chékinip, Yérusalémgha
    yénip keldi.
  nde-nde: Kuthe ama-Amoni ebona ukuthi ama-Aramu ayebaleka, ebaleka phambi kuka-Abhishayi
    aya phakathi kwedolobho. Ngakho uJowabi waphenduka ekulweni lama-Amoni waya eJerusalema.
  ton-ton: Pea ʻi he sio ʻae fānau ʻa ʻAmoni ʻoku hola ʻae kakai Silia, naʻa nau toki
    hola foki mei he ʻao ʻo ʻApisai, ʻonau hū ki he kolo. Ko ia naʻe foki mai ʻa Soape
    mei he fānau ʻa ʻAmoni, ʻo ne haʻu ki Selūsalema.
  ces-1613: Tedy Ammonitští vidouce, že utíkají Syrští, utekli i oni před Abizai a
    vešli do města. I navrátil se Joáb od Ammonitských a přišel do Jeruzaléma.
  eng-WMB: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai, and entered into the city. Then Joab returned from the children
    of Ammon and came to Jerusalem.
  tam-TCV: சீரியர் தப்பியோடுவதை அம்மோனியர் கண்டபோது, அவர்களும் அபிசாயிக்கு முன்பாக
    தப்பியோடி பட்டணத்திற்குள் நுழைந்தார்கள். எனவே யோவாப் அம்மோனியருடன் போரிட்டபின்
    எருசலேமுக்கு திரும்பிவந்தான்.
  ceb-ULB: Sa dihang nakita sa kasundalohan sa Ammon nga nanagan ang mga Arameanhon,
    misibog usab sila batok kang Abisai ug mibalik sa siyudad. Unya mibalik si Joab
    gikan sa katawhan sa Ammon ug mipauli sa Jerusalem.
  pol-UBG: Gdy synowie Ammona zobaczyli, że Syryjczycy uciekli, uciekli i oni przed
    Abiszajem i weszli do miasta. Wtedy Joab zawrócił od synów Ammona i przybył do
    Jerozolimy.
  urd-GVU: یہ دیکھ کر عمونی ابی شے سے فرار ہو کر شہر میں داخل ہوئے۔ پھر یوآب عمونیوں
    سے لڑنے سے باز آیا اور یروشلم واپس چلا گیا۔
  deu-1912: Und da die Kinder Ammon sahen, daß die Syrer flohen, flohen sie auch vor
    Abisai und zogen in die Stadt. Also kehrte Joab um von den Kindern Ammon und kam
    gen Jerusalem.
  kan-2017: ಇವರು ಓಡಿಹೋಗುವುದನ್ನು ಅಮ್ಮೋನಿಯರು ಕಂಡು ಅವರೂ ಅಬೀಷೈಯ ಎದುರಿನಿಂದ ಓಡಿಹೋಗಿ, ಪಟ್ಟಣವನ್ನು
    ಪ್ರವೇಶಿಸಿದರು. ಯೋವಾಬನು ಅಮ್ಮೋನಿಯರೊಡನೆ ಯುದ್ಧ ಮಾಡುವುದನ್ನು ಬಿಟ್ಟು ಯೆರೂಸಲೇಮಿಗೆ ಹೋದನು.
  yap-yap: Nap’an ni guy e pi Ammon fapi Syria ni kar milgad, mu kuyad mil rok Abishai
    ngar sulod ngalan fare binaw. Ma aram me digey Joab ni daki cham ko fapi Ammon
    nge sul nga Jerusalem.
  hlt-MCSB: Ammon ca rhoek loh Aram a rhaelrham te a hmuh uh vaengah amamih khaw Abishai
    mikhmuh lamloh rhaelrham uh tih khopuei la pawk uh. Joab khaw Ammon ca rhoek taeng
    lamloh mael tih Jerusalem la cet.
  mdy-ETH: ዓሞኦኔ ዓሳኣ ሶኦሪያ ዓሳ ጳሽኬሢ ዴንቃዖ ዓቢሻዬ ቤርታፓ ጳሽኪ ካታሞ ባንሢ ጊንሢም ዴንዴኔ። ዬያይዴስካፓ ዒዮዓቤ
    ዓሞኦኔ ዓሶ ዖሎ ሃሺ ዬሩሳላሜ ማዒ ዴንዴኔ።
  twi-ASANTE: Na Amonfoɔ no hunuu sɛ Aramfoɔ no redwane no, wɔdwane firii Abisai ho
    kɔhyɛɛ kuro no mu. Ɔko no guiɛ no, Yoab sane kɔɔ Yerusalem.
  eng-WEBU: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai, and entered into the city. Then Joab returned from the children
    of Ammon and came to Jerusalem.
  wal-wal: Sooriyaa asati baqatidoogaa Amoona asati be7ido wode, etikka Abishaaya
    sinttappe baqatidi, katamaa gelidosona. Gelin Yoo7aabi Amoona asatuura olettiyoogaa
    aggidi, Yerusalaame simmiis.
  spa-PDDPT: Al ver los amonitas que los sirios huyeron, ellos también huyeron de
    delante de Abisai y entraron en la ciudad. Joab regresó de combatir contra los
    hijos de Amón y fue a Jerusalén.
  gun-gun: Ha'e rã Síria pygua kuery onhamba maa Amom ra'y kuery oexa vy ha'e kuery
    voi onhamba avi Abisai renonde gui, ha'e vy guetã py ju oikepa. Ha'e ramo Joabe
    ma Amom ra'y kuery reve joe opu'ãague gui ojevy vy oopa ju Jerusalém katy.
  agu-BL: Itzun yi bene'n quilol yi e' amonita yi wi'nin cyele'n ojk yi e' aj Siria,
    ncha'tz e' cyetz, e' el ojk ẍchiwutz Abisai, nin cho'n tzun cyocompone'n tan ew
    ib tul yi tnum. Chimakxe'n tzun Joab tan oyintzi' scye'j yi e' amonita-a'tz. Ej
    nin kalena's tzun e' pakxij Jerusalén.
  ilo-ULB: Idi makita ti armada ti Ammon a naglibas dagiti Arameo, naglibasda met
    manipud kenni Abisai ket nagsublida iti siudad. Kalpasanna, nagsubli ni Joab manipud
    kadagiti tattao a taga-Ammon ket nagsubli idiay Jerusalem.
  kpg-kpg: Di madagoaa o digau Ammon gaa mmada gi digau Syria ala guu llele gi daha,
    digaula gaa hula gaa llele gi daha mo Abishai, gaa hula gi lodo di waahale deelaa.
    Gei Joab gaa dugu dana heebagi gi digau Ammon gaa hana gi Jerusalem.
  uig-ARA: ئاممونىيلار سۇرىيلەرنىڭ قاچقىنىنى كۆرگەندە، ئۇلارمۇ ئابىشايدىن قېچىپ، شەھەرگە
    كىرىۋالدى. يوئاب بولسا ئاممونىيلار بىلەن جەڭ قىلىشتىن چېكىنىپ، يېرۇسالېمغا يېنىپ
    كەلدى.
  sus-sus: Amonikae to na to, e fan naxa e gi Abisayi ya ra, e so taa kui. Na gere
    dangi xanbi, Yowaba naxa gbilen Darisalamu.
  pon-2006: Ni ahnsou me mehn Ammon ko kilangada duwen mehn Siria ko ar tangatang
    kohla, re pil tangasang Apisai oh pweieklahng nan kahnimwo. Sohap eri wekideksang
    eh mahweniong mehn Ammon oh pwuralahng Serusalem.
  ksd-ksd: Ma ba ra tarai Amon dia ga gire ba ra tarai Siria dia ga lop, diat bula
    dia ga lop kan ra luaina mata i Abisai, ma dia ga ruk ta kadia pia na pal. Ma
    Ioab i ga lilikun kan kana vinarubu ma ra tarai Amon, ma i ga pot arama Ierusalem.
  tur-YTC: Ammon'un çocukları Suriyeliler'in kaçmış olduklarını görünce, onlar da
    Avişay'ın önünden kaçıp kente girdiler. O zaman Yoav Ammon'un çocuklarından dönüp
    Yeruşalem'e geldi.
  grc-BRENT: Καὶ οἱ υἱοὶ Ἀμμὼν εἶδαν ὅτι ἔφυγε Συρία, καὶ ἔφυγαν ἀπὸ προσώπου Ἀβεσσὰ,
    καὶ εἰσῆλθον εἰς τὴν πόλιν· καὶ ἀνέστρεψεν Ἰωὰβ ἀπὸ τῶν υἱῶν Ἀμμὼν, καὶ παρεγένετο
    εἰς Ἱερουσαλήμ.
  ind-AYT: Ketika orang Amon melihat bahwa orang Aram melarikan diri, mereka juga
    lari dari hadapan Abisai dan masuk ke dalam kota. Sesudah menyerang orang Amon,
    Yoab pulang, lalu sampai di Yerusalem.
  nya-nya: Aamoni atazindikira kuti Aaramu akuthawa, iwo anathawanso pamaso pa Abisai
    ndi kulowa mu mzinda. Nkhondo itatha, Yowabu anabwerera ku Yerusalemu.
  hrv-hrv: Kad su Amonci vidjeli da su Aramejci pobjegli, umakoše i oni ispred Abišaja
    i povukoše se u grad. Tada Joab odustane od rata protiv Amonaca i vrati se u Jeruzalem.
  mps-mps: Tama te Amon dabego te Siria dabe wi pabo subo sogo, augwali me te Abisaigo
    hanide wi peyu, tama te augwa taun bagulali obo tomoba pelama, geme duala sigi
    pali. Tialima, Joapgo te Amon dabe tagalama, te aga ami bidi dabe selama, te Jerusalemba
    ma geasa palio.
  tpi-tpi: Ol Amon i lukim ol Siria i ranawe, na ol tu i ranawe long ol lain bilong
    Abisai na ol i go hait insait long banis bilong taun bilong ol. Orait na Joap
    i lusim ol Amon na em i kisim ol soldia i go bek long Jerusalem.
  dan-1931: Og da Ammonitterne så, at Aramæerne tog Flugten, flygtede de for Abisjaj
    og trak sig ind i Byen. Derpå vendte Joab tilbage fra Kampen med Ammonitterne
    og kom til Jerusalem.
  vie-OVCB: Thấy quân Sy-ri chạy trốn, người Am-môn cũng bỏ chạy vào thành. Giô-áp
    rút quân về Giê-ru-sa-lem.
  guj-2017: જયારે આમ્મોનીઓના સૈન્યએ જોયું કે અરામીઓ નાસી ગયા છે, ત્યારે તેઓ પણ અબિશાયની
    આગળથી નાસીને નગરમાં જતા રહ્યા. પછી યોઆબ આમ્મોનીઓ પાસેથી પાછો વળીને યરુશાલેમમાં
    પરત આવ્યો.
  pon-2006A: Ni ahnsou me mehn Ammon ko kilangada duwen mehn Siria ko ar tangatang
    kohla, re pil tangasang Apisai oh pweieklahng nan kahnimwo. Sohap eri wekideksang
    eh mahweniong mehn Ammon oh pwuralahng Serusalem.
  por-BRBSL: Quando as crianças de Amon viram que os sírios haviam fugido, também
    fugiram antes de Abishai, e entraram na cidade. Então Joab voltou dos filhos de
    Amon e veio para Jerusalém.
  cth-cth: Sirianaw a yawng awh e Ammonnaw ni a hmu awh navah, ahnimouh hai Abisai
    hmalah a yawng awh teh, kho thung vah a kâen awh. Joab hai Ammon ram hoi a tâco
    teh Jerusalem kho lah a cei.
  twi-twi: Na Amonfo no huu sɛ Aramfo no reguan no, woguan fii Abisai ho kɔhyɛɛ kurow
    no mu. Ɔko no gui no, Yoab san kɔɔ Yerusalem.
  hlt-hlt: Ammon ca rhoek loh Aram a rhaelrham te a hmuh uh vaengah amamih khaw Abishai
    mikhmuh lamloh rhaelrham uh tih khopuei la pawk uh. Joab khaw Ammon ca rhoek taeng
    lamloh mael tih Jerusalem la cet.
  tbz-SIM: Amɔniibɛ yɑ̀ dìì mɔ̀nnì Sidii kɔbɛ cokɛ́mɛ̀ kɛ múnkɛɛ cokɛ́ Abikɑii kɛ́kò
    mbɛ ɛì. Kɛ̀ Soɑbuu yóu Amɔniibɛ mubɛ̀tìmù kɛ́kò nSedisɑdɛmmu.
  msy-2020: Ezɨ Amonia gari, Siriaba arima, me uaghan Abisain adarazir damazimɨn ara
    ghua uan nguibar ekiam avɨnizir dɨvazir ekiamɨn aven monge. Ezɨ Joap pura Amonia
    ategha uan mɨdorozir gumaziba inigha uamategha Jerusalemɨn ghu.
  dop-dop: Amoni nyǝ́mɑ nɑ́ nɑwɑ sɩ Silii nyǝ́mɑ sewɑ, ɩlɛnɑ pɛlɛ pɑ́ tʋ-tɛ nɑ pɑ́
    sʋʋ ɩcɑtɛ. Ɩlɛnɑ Sowɑpɩ mǝlɩ nɑ ɩ́ kpe Yosɑlɛm.
  azb-azb: Ammonlular Aramlıların qaçdığını görəndə Avişayın qabağından qaçıb şəhərə
    girdilər. Ammonlular ilə döyüş qurtarandan sonra Yoav Yerusəlimə qayıtdı.
  eng-DBY: And when the children of Ammon saw that the Syrians fled, they fled before
    Abishai, and entered into the city. And Joab returned from the children of Ammon,
    and came to Jerusalem.
  hin-2017: यह देखकर कि अरामी भाग गए हैं अम्मोनी भी अबीशै के सामने से भागकर नगर के
    भीतर घुसे। तब योआब अम्मोनियों के पास से लौटकर यरूशलेम को आया।
  wol-KYG: Amoneen ña gis waa Siri di daw, ñoom it ñu daw, won Abisay gannaaw ba dellu
    ca biir dëkk ba. Yowab nag bàyyikoo ca xare baak Amoneen ña, daldi dellu Yerusalem.
  eng-YLT: and the Bene-Ammon have seen that Aram hath fled, and they flee from the
    presence of Abishai, and go in to the city; and Joab turneth back from the Bene-Ammon,
    and cometh in to Jerusalem.
  eng-WYC-2017: And the sons of Ammon saw, that [the] men of Syria had fled; and they
    fled also from the face of Abishai, and entered into the city; and Joab turned
    again from the sons of Ammon, and came into Jerusalem.
  eng-WMBB: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai, and entered into the city. Then Joab returned from the children
    of Ammon and came to Jerusalem.
  urd-GVH: यह देखकर अम्मोनी अबीशै से फ़रार होकर शहर में दाख़िल हुए। फिर योआब अम्मोनियों
    से लड़ने से बाज़ आया और यरूशलम वापस चला गया।
  rug-rug: Sipu dogoria rina tinoni Amoni sapu govete taloa sari na tinoni Siria,
    si govete nia rini se Abisai meke togolo nuquru pule la koasa vasileana lavata.
    Ke kekere pule nana se Zoabi meke pule la nana mo pa Zerusalema.
  gaz-gaz: Amoononni yommuu akka namoonni Sooriyaa baqatan arganitti isaanis Abiishaayi
    duraa baqatanii magaalaa seenan. Akkasiin Yooʼaab Amoonota waraanuu dhiisee Yerusaalemitti
    deebiʼe.
  fra-LSG: Et quand les fils d’Ammon virent que les Syriens avaient pris la fuite,
    ils s’enfuirent aussi devant Abischaï et rentrèrent dans la ville. Joab s’éloigna
    des fils d’Ammon et revint à Jérusalem.
  yal-yal: Amonine to a to, a Arami kaane bata e gi, e fan yi e gi Yowaba tada Abisayi
    bun. E yi sa so e taani. Nayi, Yowaba yi Amonine yɛngɛ feen dan, a xɛtɛ Yerusalɛn
    yi.
  haw-1868: A ike ae la ka poe mamo a Amona, ua hee aku la ko Suria, alaila hee aku
    la hoi lakou imua o Abisai, a komo aku la iloko o ke kulanakauhale. A hoi hou
    mai la o Ioaba mai ka poe mamo a Amona mai, a hele mai la i Ierusalema.
  arb-NAV: وَعِنْدَمَا شَاهَدَ الْعَمُّونِيُّونَ الأَرَامِيِّينَ يُوَلُّونَ الأَدْبَارَ،
    هَرَبُوا هُمْ أَيْضاً مِنْ أَمَامَ أَبِيشَايَ وَدَخَلُوا الْمَدِينَةَ، فَرَجَعَ
    يُوآبُ عَنْ بَنِي عَمُّونَ وَعَادَ إِلَى أُورُشَلِيمَ.
  ewe-ewe: Esi Amonitɔwo kpɔ be Aramtɔwo nɔ sisim la, woawo hã lé du tsɔ le Abisai
    ŋgɔ eye woɖage ɖe du la me eya ta Yoab trɔ dzo yi Yerusalem.
  eng-LEE: And when the children of 'Ammon saw that the Syrians were fled, then did
    they also fly before Abishai, and entered into the city. Joab then returned from
    the children of 'Ammon, and came to Jerusalem.
  asm-FB: আৰু অৰামীয়াসকলক পলোৱা দেখি, অম্মোনৰ সন্তান সকলেও অবীচয়ৰ আগৰ পৰা পলাই নগৰত
    সোমালগৈ। তেতিয়া যোৱাব অম্মোনৰ সন্তান সকলৰ ওচৰৰ পৰা ঘুৰি যিৰূচালেমলৈ উভটি আহিল।
  sus-A: عَمٌنِكَيٍ تٌ نَ تٌ، عٍ قَن نَشَ عٍ فِ عَبِسَيِ يَ رَ، عٍ سٌ تَا كُي. نَ
    فٍرٍ دَنفِ شَنبِ، يٌوَبَ نَشَ فبِلٍن دَرِ سَلَمُ.
  fra-SBL: Lorsque les fils d'Ammon virent que les Syriens avaient fui, ils s'enfuirent
    également devant Abishaï et entrèrent dans la ville. Joab revint des fils d'Ammon
    et se rendit à Jérusalem.
  hbo-hbo: וּבְנֵ֨י עַמֹּ֤ון רָאוּ֙ כִּי־נָ֣ס אֲרָ֔ם וַיָּנֻ֙סוּ֙ מִפְּנֵ֣י אֲבִישַׁ֔י
    וַיָּבֹ֖אוּ הָעִ֑יר וַיָּ֣שָׁב יֹואָ֗ב מֵעַל֙ בְּנֵ֣י עַמֹּ֔ון וַיָּבֹ֖א יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Rĩrĩa Aamoni moonire atĩ Asuriata nĩmaroora-rĩ, o nao makĩũrĩra Abishai,
    magĩtoonya thĩinĩ wa itũũra rĩrĩa inene. Nĩ ũndũ ũcio Joabu agĩcooka agĩtiga kũrũa
    na Aamoni na agĩthiĩ Jerusalemu.
  fra-NCL: Les fils d’Ammon, voyant que les Syriens avaient pris la fuite, s’enfuirent
    aussi devant Abisaï, et rentrèrent dans la ville. Et Joab s’en retourna de la
    guerre contre les fils d’Ammon et rentra dans Jérusalem.
  cek-AK: Syrianawk loe cawnh o boeh, tiah Ammon kaminawk mah hnuk o naah, nihcae
    doeh Abishai hmaa hoiah cawnh o moe, vangpui thungah akun o. To pongah Joab doeh
    Ammon prae hoiah amlaem moe, Jerusalem ah caeh.
  cuk-cuk: Agine, Amón-sordamar dakdegua, Siria-sordamar Joab-abin-gwakide, Abisai-abin
    gwakidmarmogad. Agi, Amón-sordamar e-neggweburse dukunadmalad. Joab, e-sordaganmala
    Amón-sordamargi-ulusad-sorba Jerusalén-neggweburse gannar nonimalad.
  uig-CYR: Аммонийлар Сурийләрниң қачқинини көргәндә, уларму Абишайдин қечип, шәһәргә
    киривалди. Йоаб болса Аммонийлар билән җәң қилиштин чекинип, Йерусалимға йенип
    кәлди.
  tel-2017: అరామీయులు పారిపోవడం చూసిన అమ్మోనీయులు కూడా అబీషైని ఎదిరించలేక పారిపోయారు.
    వారు తమ పట్టణాలకు పారిపోయినప్పుడు యోవాబు అమ్మోనీయులను వదిలిపెట్టి యెరూషలేము వచ్చాడు.
  hat-BSA: Lè fis a Ammon yo te wè ke Siryen yo te sove ale, yo osi te sove ale devan
    Abischaï e te antre nan vil la. Alò, Joab te retounen sispann goumen kont fis
    a Ammon yo pou te rive kote Jérusalem.
  kos-kos: Ke mwet Ammon elos liye lah mwet Syria kaing, na elos kaingla lukel Abishai,
    ac foloki nu in siti uh. Na Joab el forla sisla mweun lal yurin mwet Ammon, ac
    folokla nu Jerusalem.
  hbo-WLC: וּבְנֵ֨י עַמּ֤וֹן רָאוּ֙ כִּי־נָ֣ס אֲרָ֔ם וַיָּנֻ֙סוּ֙ מִפְּנֵ֣י אֲבִישַׁ֔י
    וַיָּבֹ֖אוּ הָעִ֑יר וַיָּ֣שָׁב יוֹאָ֗ב מֵעַל֙ בְּנֵ֣י עַמּ֔וֹן וַיָּבֹ֖א יְרוּשָׁלִָֽם׃
  ibo-ibo: Mgbe ndị Amọn hụrụ ka ndị Aram na-agbapụ ọsọ, ha onwe ha gbakwara ọsọ nʼihu
    Abishai, gbaba nʼime obodo. Ya mere, Joab sitere nʼịlụso ndị Amọn agha lọghachi,
    bịa na Jerusalem.
  ory-ory: ଏଥିରେ ଅରାମୀୟମାନଙ୍କୁ ପଳାଇବାର ଦେଖି ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ମଧ୍ୟ ଅବୀଶୟ ସମ୍ମୁଖରୁ ପଳାଇ
    ନଗରରେ ପ୍ରବେଶ କଲେ। ତେବେ ଯୋୟାବ ଅମ୍ମୋନ-ସନ୍ତାନମାନଙ୍କ ନିକଟରୁ ଯିରୂଶାଲମକୁ ଫେରି ଆସିଲା।
  chk-chk: Nge lupwen ekewe sounfiun Amon ra küna pwe ekewe sounfiun Siria ra sü,
    pwal ir ra sü me mwen Apisai o sülong lon ewe telinimw. Mürin, Joap a liwin seni
    an maun ngeni ekewe sounfiun Amon o feito Jerusalem.
  ssd-ssd: Amon kame kuasmbi Siria mbal drumba sili-silinaig ta kaŋgerka nane mata
    kuru-kuruka Abisai nane kusreka kua ka naŋgine tumbraŋ fonde sinam kinaig. Taŋanaig
    le Yoab ndek Amon mbal kusreka nuŋe kame kuasmbi kilmba luka Yerusalem kina.
  rop-rop: En wen detlot Emanait solja bin luk detlot Siriya solja bin ranawei, deibin
    ranawei du, en deibin gobek insaid langa det taun blanga olabat. En wen Jowab
    bin luk detlot Emanait solja bin gobek insaid langa det taun, imbin dalim ola
    Isreil solja blanga libum olabat, en deibin ol gobek langa Jerusalem.
  ukr-1871: Як постерегли ж Аммонїї, що Сирийцї втїкають, побігли й вони перед Абессою
    й вернулись у город. Йоаб же покинув Аммонїїв та й вернувсь у Ерусалим.
  deu-1951: Und als die Kinder Ammon sahen, daß die Syrer flohen, flohen auch sie
    vor Abisai und zogen in die Stadt. Also kehrte Joab um von den Kindern Ammon und
    kam nach Jerusalem.
  eng-JPS: And when the children of Ammon saw that the Arameans were fled, they likewise
    fled before Abishai, and entered into the city. Then Joab returned from the children
    of Ammon, and came to Jerusalem.
  srp-1865: A sinovi Amonovi videæi gdje pobjegoše Sirci, pobjegoše i oni ispred Avisaja,
    i uðoše u svoj grad. I vrati se Joav od sinova Amonovijeh, i doðe u Jerusalim.
  lug-lug: Abamoni bwe baalaba nga Abasuuli badduse, nabo ne badduka Abisaayi, ne
    bayingira mu kibuga. Yowaabu n’alekeraawo okulwana n’Abamoni, n’addayo e Yerusaalemi.
  heb-heb: ובני עמון ראו כי נס ארם וינסו מפני אבישי ויבאו העיר וישב יואב מעל בני עמון
    ויבא ירושלם׃
  ben-IRV: আর অরামীয়েরা পালিয়ে গেছে দেখে অম্মোনীয়রা অবীশয়ের সামনে থেকে পালিয়ে
    নগরে ঢুকল৷ পরে যোয়াব অম্মোনীয়দের কাছ থেকে যিরূশালেমে ফিরে আসলেন৷
  pan-pan: ਅਤੇ ਅੰਮੋਨੀ ਵੀ ਇਹ ਵੇਖ ਕੇ ਕਿ ਅਰਾਮੀ ਭੱਜ ਗਏ ਹਨ ਤਾਂ ਉਹ ਵੀ ਅਬੀਸ਼ਈ ਦੇ ਅੱਗੋਂ ਭੱਜ
    ਗਏ ਅਤੇ ਫੇਰ ਸ਼ਹਿਰ ਵਿੱਚ ਜਾ ਵੜੇ ਤਾਂ ਯੋਆਬ ਅੰਮੋਨੀਆਂ ਨਾਲ ਲੜਨ ਤੋਂ ਮੁੜ ਕੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਆਇਆ।
  tkr-tkr: Ammonbışik'le Arambı heebaxa g'avcumee, coyub Avişayne ögiyle heepxı, şahareeqa
    ikkeebaç'e. Ammonbışikan saç'ivkuy ç'əvxhamee, Yoav İyerusalimqa siyk'al.
  mya-JVB: ရှုရိ လူတို့ပြေး သည်ကို အမ္မုန် အမျိုးသား တို့သည် မြင် လျှင် ၊ သူတို့သည်လည်း
    အဘိရှဲ ရှေ့ မှာပြေး ၍ မြို့ ထဲသို့ ဝင် ကြ၏။ ယွာဘ သည်လည်း အမ္မုန် ပြည်မှ ထွက် ၍
    ယေရုရှလင် မြို့သို့ ပြန်သွား လေ၏။
  tbg-tbg: Mintumanta Amoni vika vutu tavomanta Siria qetake ruqemake vumanta, Amoni
    vikavata Abisaira aatu qetake, oru nái vaantaavura avutaqi kukeqavi vaura. Ho
    vika mintuvaro Ioaapiva Amoni vatanaaka mini kero nai iqoka vaiinti ntita varero
    tuvurantero Ieruharemini vurama.
  hmo-hmo: Amono taudia idia itaia, Suria taudia be idia heau, vadaeni idia danu Abisai
    ena vairanai idia heau, hanua lalonai idia heau vareai. Vadaeni Ioaba be Amono
    taudia tuari henia dekena amo ia doko. Ia be Ierusalema dekenai ia giroa lao.
  urd-urd: जब बनी अम्मोन ने देखा कि अरामी भाग गए तो वह भी अबीशै के सामने से भाग कर
    शहर के अन्दर घुस गए, तब योआब बनी अम्मोन के पास से लौट कर येरूशलेम में आया।
  rus-SYN: Аммонитяне же, увидев, что Сирийцы бегут, побежали от Авессы и ушли в город.
    И возвратился Иоав от Аммонитян и пришел в Иерусалим.
  bqc-SIM: Kɛ́ Amↄniↄ è Siliↄ bàalɛ̀, ↄ̃ aa bàalɛ̀ Abisaiɛ sↄ̃, aa sì wɛ̃́lɛ guu,
    ↄ̃ Yoabu ń tó we, à tà Yelusalɛũ.
  tcz-CHONGTHU: Arameans mite jam chu Ammon miten jong amudoh phat’uvin amaho jong
    chutobangma chun Abishai masanga ajam uvin akhopi sunga alhailut tauvin ahi. Hichun
    Ammon mite toh akisat nao vakon in Jo’ab jong Jerusalema ahung kile kit tan ahi.
  mar-mar: अराम्यांनी पलायन केलेले पाहताच, अम्मोनीही अबीशय समोरून पळून गेले आणि आपल्या
    नगरात परतले. अम्मोन्यांबरोबरच्या या लढाई नंतर यवाब यरूशलेमेला परतला.
  qub-qub: Siria runacuna gueshpejta ricar Amón runacunapis Abisaipita gueshpir siudäman
    yaycucaycäriran. Chaura Joab pillyayta cachaycur Jerusalenman cuticuran.
  bqp-bqp: Kũ Amↄninↄ è Sirianↄ bàa lɛ̀, akũ ò bàa lɛ̀ Abisainɛ se ò sì wɛ̃tɛ gũn,
    akũ Yoabu ń tó gwe à tà Yurusalɛmu.
  hat-hat: Lè moun Amon yo wè moun Aram yo kouri ale, yo kouri tou pou Abichayi, yo
    antre nan lavil la. Lè sa a, Joab sispann batay la ak moun Amon yo, li tounen
    lavil Jerizalèm.
  eng-BSB: When the Ammonites saw that the Arameans had fled, they too fled before
    Abishai, and they entered the city. So Joab returned from fighting against the
    Ammonites and came to Jerusalem.
  tod-tod: Amɔn nuiti ti kaai ma ga Siili nuiti ti ʋela, tiya ɓalaa ti ʋelani Aɓisayi
    ʋa, ti li ta-laazu. Zoaɓe zeɠeni Amɔn nuiti polu, é ɠale ma Zeeluzalɛme.
  eng-WEBPB: When the children of Ammon saw that the Syrians had fled, they likewise
    fled before Abishai, and entered into the city. Then Joab returned from the children
    of Ammon and came to Jerusalem.
  kbq-kbq: Hagi Amoni vahe'mo'zama kageno, Aramu vahe'mo'zama atre'za frazageno'a,
    zamagranena Abisaianku koro fre'za rankuma'mofo agu'afinka ufre'naze. Hagi ha'ma
    vagaregeno'a, Joapu'a ete Jerusalemi vu'ne.
  nhe-BL: Huan quema nopa amonitame quiitaque para nopa sirios cholohuayayaj, inijuanti
    nojquiya cholojtejque iniixpa Abisai huan isoldados, huan sampa calajque para
    motlatise ipan inialtepe. Huan Joab huan nochi isoldados mocuepque para ininchaj
    ipan altepetl Jerusalén.
  bus-bus: Kɛ̀ Amↄninↄↄ è Sirianↄ bàa lɛ̀, ben aↄ̃ bàa lɛ̀ Abisainɛ se aↄ̃ sì wɛ́tɛ
    guu, ben Yoabu ń tó gwe à tà Yerusalɛmu.
  gub-BL: Wexak Amon Xir wazàn mehe wà. A'e rupi uzàn Amizaz tawhu pupe oho pà wà
    no. Zoaw upytu'u Amon waàmàtyry'ym ire kury. Uzewyr oho Zeruzarez pe.
  eng-DRA: 'And the children of Ammon seeing that the Syrians were fled, they fled
    also before Abisai, and entered into the city: and Joab returned from the children
    of Ammon, and came to Jerusalem.'
