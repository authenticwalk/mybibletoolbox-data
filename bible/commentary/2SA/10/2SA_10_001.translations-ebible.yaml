verse: 2SA.010.001
translations:
  mal-C: പിന്നീട് അമ്മോന്യരുടെ രാജാവു മരിച്ചു. അതിനുശേഷം അദ്ദേഹത്തിന്റെ മകനായ ഹാനൂൻ
    അനന്തരാവകാശിയായി രാജ്യഭാരമേറ്റു.
  deu-TKW: Darnach ereignete es sich, daß der König der Ammoniter starb, und sein
    Sohn Hanun an seiner Stelle zur Regierung kam.
  lin-lin: Sima na mwa tango, mokonzi ya bato ya Amoni akufaki, mpe mwana na ye ya
    mobali, Anuni, akitanaki na ye na bokonzi.
  eng-LSV: And it comes to pass afterward, that the king of the sons of Ammon dies,
    and his son Hanun reigns in his stead,
  eng-GNV: After this, the King of the children of Ammon dyed, and Hanun his sonne
    reigned in his steade.
  eng-WEBSTER: And it came to pass after this, that the king of the children of Ammon
    died, and Hanun his son reigned in his stead.
  nhw-BL: Huan quema panotoya tonali, mijqui inintlanahuatijca nopa amonitame huan
    Hanún icone mocajqui tlanahuatijquetl ipan itlanahuatilis.
  swh-ONEN: Baada ya muda, mfalme wa Waamoni akafa, naye Hanuni mwanawe akaingia mahali
    pake.
  bba-bba: Yenibɑ kpuron biru, Amɔnibɑn sunɔ u kpunɑ u ɡu, mɑ win bii Hɑnuni u ɡɔnɑ
    kɔsire kuɑ.
  eng-KJVCPB: And it came to pass after this, that the king of the children of Ammon
    died, and Hanun his son reigned in his stead.
  luo-luo: Bangʼ kinde moko ruodh jo-Amon notho, mi Hanun wuode nobedo ruoth kare.
  meu-meu: Una murinai Amono taudia edia pavapava e mase, bona natuna Hanunu ese ia
    gabuna e abia.
  npi-ULB: पछि यस्‍तो भयो, अम्‍मोनका मानिसहरूका राजाको मृत्यु भयो, र पछि तिनका छोरा
    हानून तिनको सट्टामा राजा भए ।
  yor-yor: Ó sì ṣe lẹ́yìn èyí, ọba àwọn ará Ammoni sì kú, Hanuni ọmọ rẹ̀ sì jẹ ọba
    ní ipò rẹ̀.
  ind-ind: Sesudah itu raja bangsa Amon meninggal dunia dan anaknya, Hanun, menggantikan
    dia.
  pes-OPCB: پس از چندی، پادشاه عمون مرد و پسرش حانون بر تخت او نشست.
  tgl-ULB: Dumating ang panahon na namatay ang hari ng mga Ammon, at ang anak niyang
    si Hanun ang naging hari kapalit niya.
  hui-hui: Amononaga Kini Nahasa homayagola ibu igini Hanunuhanda ibu abanaga henge
    mialu Amono dindini kini ha aribia hene.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ အမ္မုန် ဘု​ရင်​နာ​ဟတ်​မင်း​ကွယ်​လွန်​၍​သူ​၏​သား
    တော်​ဟာ​နုန်​နန်း​တက်​၏။
  bod-N: ཡང་དེའི་རྗེས་སུ་ཨམ་མོན་པའི་རྒྱལ་པོ་གྲོངས་ནས་ཁོའི་སྲས་ཧ་ནུན་ནི་ཕ་ཡི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར།
  sna-sna: Nokufamba kwenguva mambo wavaAmoni akafa, mwanakomana wake Hanuni akamutevera
    paumambo.
  spa-BLM: Después de esto, el rey de los hijos de Amón murió, y su hijo Hanún reinó
    en su lugar.
  cac-cac: Ayic toxo ix ec' jun tiempoal, ix cham vin̈aj Nahas, sreyal eb' amonita,
    axo vin̈ yuninal vin̈ scuchan Hanún ix ochcan reyal.
  swh-ULB: Ikawa baadaye mfalme wa watu wa Amoni akafa, na Hanuni mwanaye akawa mfalme
    mahali pake.
  bel-bel: Празь некаторы час памёр цар Аманіцкі, і заваладарыў замест яго сын ягоны
    Анон.
  deu-ELBBK: Und es geschah danach, da starb der König der Kinder Ammon; und Hanun,
    sein Sohn, wurde König an seiner statt.
  mbb-OT: Dutun te huziyan he timpu, minatey si Nahash he hadì te menge Amunihanen.
    Ne is anak din he si Hanun iyan nekeilis kandin te kedhadì.
  mal-2015: അതിന്റെശേഷം അമ്മോന്യരുടെ രാജാവു മരിച്ചു; അവന്റെ മകനായ ഹാനൂൻ അവന്നു പകരം
    രാജാവായി.
  rmc-rmc: Sar muľa o amoňiko kraľis o Nachaš, leskro čhavo Chanun ačhiľa pal leste
    kraľiske.
  pes-OPV: و بعد از آن واقع شد که پادشاه بنی عمون، مرد و پسرش، حانون، درجایش سلطنت
    نمود.
  ron-1924: Дупэ ачея, ымпэратул фиилор луй Амон а мурит, ши ын локул луй а домнит
    фиул сэу Ханун.
  ben-OBCV: কালক্রমে, অম্মোনীয়দের রাজা মারা গেলেন, ও তাঁর ছেলে হানূন রাজারূপে তাঁর
    স্থলাভিষিক্ত হলেন।
  som-som: Taas dabadeedna boqorkii reer Cammoon ayaa dhintay, meeshiisiina waxaa
    boqor ka noqday wiilkiisii Xaanuun ahaa.
  lat-VUC: Factum est autem post hæc ut moreretur rex filiorum Ammon, et regnavit
    Hanon filius ejus pro eo.
  eng-ASVBT: And it came to pass after this, that the king of the children of Ammon
    died, and Hanun his son reigned in his stead.
  ita-1885: ORA, dopo queste cose, avvenne che il re de' figliuoli di Ammon morì;
    ed Hanun, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: And it came to pass after this that the king of the children of Ammon
    died, and Hanun his son reigned in his stead.
  eng-ULB: It came about later that the king of the people of Ammon died, and that
    Hanun his son became king in his place.
  spa-VBL: Algún tiempo después de esto, Nahas, el rey amonita murió y su hijo Hanún
    lo sucedió.
  fra-_FOB: Après cela, le roi des enfants d'Ammon mourut, et Hanun, son fils, régna
    à sa place.
  mal-mal: അതിന്‍റെശേഷം അമ്മോന്യരുടെ രാജാവ് മരിച്ചു; അവന്റെ മകനായ ഹാനൂൻ അവന് പകരം
    ഭരണം നടത്തി.
  urd-GVR: Kuchh der ke bād Ammoniyoṅ kā bādshāh faut huā, aur us kā beṭā Hanūn taḳhtnashīn
    huā.
  suz-BL: मिनु नोले अम्‍मोनी आन पिप बेक्‍माक्‍त। मिनु मेको आ पा ङा आ तौ हानुन पिप
    दुम्‍माक्‍त।
  ita-1927: Or avvenne, dopo queste cose, che il re dei figliuoli di Ammon morì, e
    Hanun, suo figliuolo, regnò in luogo di lui.
  ckb-ckb: دوای ماوەیەک پاشای عەمۆنییەکان مرد و حانوونی کوڕی لەدوای ئەو بوو بە پاشا.
  eng-BBE: Now after this, death came to the king of the children of Ammon, and Hanun,
    his son, became king in his place.
  kan-OKCV: ಇದರ ತರುವಾಯ, ಅಮ್ಮೋನಿಯರ ಅರಸನು ಮರಣಹೊಂದಿದನು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗ ಹಾನೂನನು
    ಅರಸನಾದನು.
  tam-2017: அதன்பின்பு அம்மோன் மக்களின் ராஜா இறந்தான்; அவனுடைய மகனான ஆனூன் அவனுடைய
    இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'DESPUÉS de esto aconteció, que murió el rey de los hijos de Ammón:
    y reinó en lugar suyo Hanún su hijo.'
  ron-BTF: Și s-a întâmplat după aceasta, că împăratul copiilor lui Amon a murit și
    Hanun, fiul său, a domnit în locul său.
  eng-WEBP: After this, the king of the children of Ammon died, and Hanun his son
    reigned in his place.
  eng-FBV: Sometime after this, Nahash, the Ammonite king died and his son Hanun succeeded
    him.
  nld-1939: Toen enige tijd later de koning der Ammonieten te overlijden kwam, en
    door zijn zoon Chanoen werd opgevolgd,
  nch-BL: Huan quema ya panotoya tonali, mijqui inintanahuatijca nopa amonitame huan
    Hanún icone mocajqui tanahuatijquet ipan itanahuatilis.
  vie-1934: Sau việc ấy, vua dân Am-môn băng, và Ha-nun, con trai người, kế vị.
  hin-CV: इसके बाद अम्मोनियों के राजा की मृत्यु हो गई. उसके स्थान पर उसका पुत्र हानून
    शासन करने लगा.
  spa-BES: Después de esto, la muerte llegó al rey de los hijos de Amón, y Hanun,
    su hijo, se convirtió en rey en su lugar.
  tdx-tdx: Ie añe, le nivilasy ty mpanjaka’ o ana’ i Amoneo, vaho nandimbe aze ho
    mpifehe t’i Khanone, anadahi’ey.
  tha-KJV: อยู่​มาภายหลังกษั​ตริ​ย์​แห่​งคนอัมโมนก็​สิ้นพระชนม์ และฮานูนราชโอรสได้​เสวยราชสมบัติ​แทน
  por-BR-2018: 'Depois disto aconteceu, que morreu o rei dos filhos de Amom: e reinou
    em lugar seu Hanum seu filho.'
  deu-ELO: Und es geschah hernach, da starb der König der Kinder Ammon; und Hanun,
    sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: Forsooth it was done after these things, that Nahash, [the] king of
    the sons of Ammon, died; and Hanun, his son, reigned for him, (or and his son
    Hanun reigned in his place).
  epo-epo: Okazis poste, ke mortis la reĝo de la Amonidoj, kaj lia filo Ĥanun fariĝis
    reĝos anstataŭ li.
  uig-PIN: Keyin xundaⱪ ix boldiki, Ammoniylarning padixaⱨi ɵldi wǝ uning Ⱨanun degǝn
    oƣli ornida padixaⱨ boldi.
  beo-beo: Amogalu fa:no, A:mone soge hina bagade amo Na:iha:se da bogoi. Egefe Ha:inane
    da ea hina bagade sogebi lai.
  tpi-OTNT: Nahas, king bilong ol Amon, i dai pinis na pikinini man bilong en, Hanun,
    i kamap king.
  hau-SA: Ana nan sai sarkin Ammonawa ya rasu, ɗansa Hanun kuwa ya gāje shi a matsayin
    sarki.
  uig-LAT: Kéyin shundaq ish boldiki, Ammoniylarning padishahi öldi we uning Hanun
    dégen oghli ornida padishah boldi.
  nde-nde: Kwathi emva kwesikhathi, inkosi yama-Amoni yafa, kwathi uHanuni indodana
    yayo waba yinkosi esikhundleni sayo.
  ton-ton: Pea hili eni naʻe hoko ʻo pehē, naʻe pekia ʻae tuʻi ʻoe fānau ʻa ʻAmoni,
    pea naʻe hoko mo ia ʻi he pule ʻa hono foha ko Hanuni.
  ces-1613: Stalo se také potom, že umřel král Ammonitský, a kraloval Chanun syn jeho
    po něm.
  eng-WMB: After this, the king of the children of Ammon died, and Hanun his son reigned
    in his place.
  tam-TCV: சிறிது காலத்திற்கு பின்பு அம்மோனியரின் அரசன் இறந்தான்; அவன் மகன் ஆனூன்
    அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Nahitabo kini human nga namatay ang hari sa katawhan sa Ammon, ug si Hanun
    nga iyang anak nahimong hari puli kaniya.
  pol-UBG: Po tych wydarzeniach umarł król synów Ammona, a jego syn Chanun królował
    w jego miejsce.
  urd-GVU: کچھ دیر کے بعد عمونیوں کا بادشاہ فوت ہوا، اور اُس کا بیٹا حنون تخت نشین
    ہوا۔
  deu-1912: Und es begab sich darnach, daß der König der Kinder Ammon starb, und sein
    Sohn Hanun ward König an seiner Statt.
  kan-2017: ಇದಾದ ನಂತರ ಅಮ್ಮೋನಿಯರ ಅರಸನು ಸತ್ತನು. ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಹಾನೂನನು ಅರಸನಾದನು.
  yap-yap: Me munmun me yim’ Nahash ni Pilung nu Ammon, me Hanun ni be’ nib pumo’on
    ni fak e mang pilung.
  hlt-MCSB: Ammon koca rhoek kah manghai a duek phoeiah anih yueng la a capa Hanun
    te tloep manghai.
  mdy-ETH: ዬካፓ ዓሞኦኔ ካኣቲ፥ ናዖሴ ሃይቄም ዒዛኮ ናኣዚ ሃኑኔ ዒዛ ቤዛ ካኣታዼኔ፤
  twi-ASANTE: Akyire no, Amonhene Nahas wuiɛ. Ne babarima Hanun na ɔdii nʼadeɛ sɛ
    ɔhene.
  eng-WEBU: After this, the king of the children of Ammon died, and Hanun his son
    reigned in his place.
  wal-wal: Hegaappe guyyiyan, Amoonatu Kawoi Naa7oosi haiqqiis; haiqqin a na7ai Hanuuni
    a sohuwan kawotiis.
  spa-PDDPT: Después de esto, aconteció que murió el rey de los amonitas, y en su
    lugar reinó su hijo Hanún.
  gun-gun: Ha'e rire ma Amom ra'y kuery ruvixa omano, ha'e rã ta'y Hanum ju oĩ nguu
    rekovia.
  agu-BL: Itzun bantz yi tele'n tiemp nintzun quim Nahas, yi chireyil yi e' amonita.
    Cyaje'n cyen tzun yi tetz cy'ajl yi na bi'aj Hanún tetz xel.
  ilo-ULB: Iti saan a nagbayag, natay ti ari dagiti tattao a taga-Amnon, ket simmukat
    nga ari ti anakna a ni Hanun.
  kpg-kpg: Nomuli mai, gei Nahash di king o Ammon, gaa made, gei dana dama daane go
    Hanun gaa pono di lohongo o maa, gaa hai di king.
  uig-ARA: كېيىن شۇنداق ئىش بولدىكى، ئاممونىيلارنىڭ پادىشاھى ئۆلدى ۋە ئۇنىڭ ھانۇن
    دېگەن ئوغلى ئورنىدا پادىشاھ بولدى.
  sus-sus: Na to dangi, Amonikae xa mangɛ naxa faxa, a xa di Xanun naxa findi mangɛ
    ra a ɲɔxɔɛ ra.
  pon-2006: Mwurin ahnsou kis Nahas, nanwmarkien Ammon, ahpw pwoula, oh sapwellime
    pwutak Anun uhd wiahla nanmwarki.
  ksd-ksd: Ma namur ta go, ra king kai ra tarai Amon i ga mat, ma natuna Kanun i ga
    kia vue ta ra kini na king.
  tur-YTC: Bundan sonra Ammon'un çocuklarının kralı öldü ve onun yerine oğlu Hanun
    hüküm sürdü.
  grc-BRENT: Καὶ ἐγένετο μετὰ ταῦτα καὶ ἀπέθανε βασιλεὺς υἱῶν Ἀμμὼν, καὶ ἐβασίλευσεν
    Ἀννὼν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Sesudah itu, raja orang Amon mati, lalu Hanun, anaknya, menjadi raja menggantikannya.
  nya-nya: Patapita nthawi, mfumu ya Aamoni inamwalira, ndipo mwana wake Hanuni analowa
    ufumu mʼmalo mwake.
  hrv-hrv: Poslije toga umrije Nahaš, kralj Amonaca, a zakralji se njegov sin Hanun
    mjesto njega.
  mps-mps: Nahas, te Amon dabego king bidi, te isibaso, tama aga ogwa, Hanun, te king
    pedelali.
  tpi-tpi: Nahas, king bilong ol Amon, i dai pinis na pikinini man bilong en, Hanun,
    i kamap king.
  dan-1931: Nogen Tid efter døde Ammonitternes Konge, og hans Søn Hanun blev Konge
    i hans Sted.
  vie-OVCB: Sau đó, Na-hách, vua nước Am-môn, qua đời. Hoàng tử Ha-nun lên ngôi kế
    vị.
  guj-2017: ત્યાર પછી એમ થયું કે, આમ્મોનીઓનો રાજા નાહાશ મરણ પામ્યો અને તેના સ્થાને
    તેનો દીકરો હાનૂન રાજા થયો.
  pon-2006A: Mwurin ahnsou kis Nahas, nanwmarkien Ammon, ahpw pwoula, oh sapwellime
    pwutak Anun uhd wiahla nanmwarki.
  por-BRBSL: Depois disso, o rei dos filhos de Amon morreu, e Hanun seu filho reinou
    em seu lugar.
  cth-cth: Hathnukkhu, Ammon siangpahrang teh a due. A capa Hanun ni a na pa e yueng
    lah siangpahrang a tawk.
  twi-twi: Akyiri no, Amonfo hene Nahas wui. Ne babarima Hanun na odii nʼade sɛ ɔhene.
  hlt-hlt: Ammon koca rhoek kah manghai a duek phoeiah anih yueng la a capa Hanun
    te tloep manghai.
  tbz-SIM: Kɛ̀ dɛ̀ mmɔkɛ yɛwe mɑyɛ̀ kɛ̀ Amɔniibɛ kóo kpɑ̀ɑ̀tìi kú, kòo birɛ Anunnii
    cɔutɛ́ tikpɑ̀tì.
  msy-2020: Bizir kamɨn gɨn, Amonian atrivim aremezɨ, an otarim Hanun an danganim
    inigha atrivimɨn oto.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Amoni wulɑʋ Nɑhɑsɩ sǝpɑ nɑ ɩ pǝyɑlʋ Hɑnuŋ lɛɛtɩ ɩ lonte
    tɑɑ.
  azb-azb: Bir müddət sonra Ammonluların padşahı öldü və onun yerinə oğlu Xanun padşah
    oldu.
  eng-DBY: And it came to pass after this that the king of the children of Ammon died,
    and Hanun his son reigned in his stead.
  hin-2017: इसके बाद अम्मोनियों का राजा मर गया, और उसका हानून नामक पुत्र उसके स्थान
    पर राजा हुआ।
  wol-KYG: Gannaaw loolu Nayas buurub Amoneen ña dee, Anun doomam ju góor falu buur,
    wuutu ko.
  eng-YLT: And it cometh to pass afterwards, that the king of the Bene-Ammon dieth,
    and Hanun his son reigneth in his stead,
  eng-WYC-2017: Forsooth it was done after these things, that Nahash, [the] king of
    the sons of Ammon, died; and Hanun, his son, reigned for him,.
  eng-WMBB: After this, the king of the children of Ammon died, and Hanun his son
    reigned in his place.
  urd-GVH: कुछ देर के बाद अम्मोनियों का बादशाह फ़ौत हुआ, और उसका बेटा हनून तख़्तनशीन
    हुआ।
  rug-rug: Hola kaiqa totoso si mate sa baṉara pa Amoni se Nahasi, meke sa tuna koreo
    sapu se Hanunu si baṉara hobe.
  gaz-gaz: Ergasiis mootiin Amoonotaa ni duʼe; ilmi isaa Haanuunis iddoo isaa buʼee
    mootii taʼe.
  fra-LSG: Après cela, le roi des fils d’Ammon mourut, et Hanun, son fils, régna à
    sa place.
  yal-yal: Na dangu xanbini, Amonine mangan yi faxa, a dii xɛmɛn Xanun yi dɔxɔ a ɲɔxɔni.
  haw-1868: MAHOPE mai o ia mau mea, make iho la ke alii o ka poe mamo a Amona, a
    nohoalii iho la o Hanuna kana keiki ma kona wahi.
  arb-NAV: ثُمَّ مَاتَ مَلِكُ بَنِي عَمُّونَ، وَاعْتَلَى الْعَرْشَ ابْنُهُ حَانُونُ.
  ewe-ewe: Le ɣeyiɣi aɖe megbe la, Amonitɔwo ƒe fia ku eye via Hanun ɖu fia ɖe eteƒe.
  eng-LEE: And it came to pass after this, that the king of the children of 'Ammon
    died, and Chanun his son reigned in his stead.
  asm-FB: পাছত অম্মোনৰ সন্তান সকলৰ ৰজা মৃত্যু হোৱাত, তেওঁৰ পুতেক হানুন তেওঁৰ পদত ৰজা
    হ’ল।
  sus-A: نَ تٌ دَنفِ، عَمٌنِكَيٍ شَ مَنفّ نَشَ قَشَ، عَ شَ دِ شَنُن نَشَ قِندِ مَنفّ
    رَ عَ حْشْي رَ.
  fra-SBL: Après cela, le roi des enfants d'Ammon mourut, et Hanun, son fils, régna
    à sa place.
  hbo-hbo: וַֽיְהִי֙ אַֽחֲרֵי־כֵ֔ן וַיָּ֕מָת מֶ֖לֶךְ בְּנֵ֣י עַמֹּ֑ון וַיִּמְלֹ֛ךְ
    חָנ֥וּן בְּנֹ֖ו תַּחְתָּֽיו׃
  kik-kik: Thuutha wa mahinda macio, mũthamaki wa Aamoni agĩkua, nake Hanuni, mũriũ,
    agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Après cela, le roi des fils d’Ammon mourut, et Hanon, son fils, régna à
    sa place.
  cek-AK: To nathuem ah Ammon kaminawk ih siangpahrang to duek, anih zuengah a capa
    Hanun to siangpahrang ah oh.
  cuk-cuk: Degi-neggusad-sorba, Amón-dulemar-e-rey burgwenonikid. A-sorba, e-machi-Hanún
    neg-ganonikid.
  uig-CYR: Кейин шундақ иш болдики, Аммонийларниң падишаси өлди вә униң Һанун дегән
    оғли орнида падиша болди.
  tel-2017: ఆ తరువాత అమ్మోను రాజు చనిపోయినప్పుడు అతని కొడుకు హానూను ఆ దేశానికి రాజు
    అయ్యాడు.
  hat-BSA: Li te vin rive apre ke wa a Amoreyen an te mouri e Hanun, fis li a, te
    devni wa nan plas li.
  kos-kos: Kutu pacl tok, Tokosra Nahash lun Ammon el misa, ac Hanun wen natul, el
    tokosrala.
  hbo-WLC: וַֽיְהִי֙ אַֽחֲרֵי־כֵ֔ן וַיָּ֕מָת מֶ֖לֶךְ בְּנֵ֣י עַמּ֑וֹן וַיִּמְלֹ֛ךְ
    חָנ֥וּן בְּנ֖וֹ תַּחְתָּֽיו׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, eze ndị Amọn nwụrụ. Hanọn nwa ya ghọrọ eze nʼọnọdụ
    ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରାଜା ମରନ୍ତେ, ତାହାର ପୁତ୍ର ହାନୂନ୍‍ ତାହାର ବଦଳରେ
    ରାଜା ହେଲା।
  chk-chk: Ekoch fansoun mürin, Nahas ewe kingen chon Amon a mäla, nge Hanun nöün
    we mwän a siwili lon wisan wisen king.
  ssd-ssd: Amon mbal tuku gabat suŋgo Nahas kumna le kiŋo nuŋe Hanun ndek mam nuŋe
    tuku ma tumba gabat suŋgo mayok kina le
  rop-rop: Bambai na det king blanga ola Emanait pipul bin dai. Det king bin neim
    Neihesh. En wen imbin dai, Henan det san blanga im bin jidan king blanga ol detlot
    pipul. Wal wen King Deibid bin irrim det bednyus, imbin jinggabat, en imbin tok,
    “Ai garra kain langa Henan jis laik im dedi bin kain langa mi.” En imbin jandim
    sambala mesinja langa Henan blanga shoum rispek langa im dumaji im dedi bin dai.
  ukr-1871: І сталось потім, що вмер царь Аммонїйський, а намість його став царем
    син його Аннон.
  deu-1951: Und es begab sich darnach, daß der König der Kinder Ammon starb, und sein
    Sohn Chanun ward König an seiner Statt.
  eng-JPS: And it came to pass after this, that the king of the children of Ammon
    died, and Hanun his son reigned in his stead.
  srp-1865: A poslije toga umrije car sinova Amonovijeh, i zacari se Anun sin njegov
    na njegovo mjesto.
  lug-lug: Mu kiseera ekyo kabaka w’abaana ba Amoni n’afa, mutabani we Kamuni n’amusikira.
  heb-heb: ויהי אחרי כן וימת מלך בני עמון וימלך חנון בנו תחתיו׃
  ben-IRV: তারপরে অম্মোনীয়দের রাজা মারা গেলে তাঁর ছেলে হানূন তাঁর জায়গায় রাজা হলেন৷
  pan-pan: ਇਹ ਦੇ ਪਿੱਛੋਂ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਅੰਮੋਨੀਆਂ ਦਾ ਰਾਜਾ ਮਰ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਹਾਨੂਨ
    ਉਸ ਦੀ ਥਾਂ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠਾ।
  tkr-tkr: Sabara gahıle Ammonbışda paççah qek'a. Mang'une cigee paççah mang'una dix
    Xanun eyxhe.
  mya-JVB: ထိုနောက် အမ္မုန် ရှင် ဘုရင်သည် သေ ၍ သား တော်ဟာနုန် သည် ခမည်းတော်အရာ ၌ နန်း
    ထိုင်၏။
  tbg-tbg: Ho vo enta King Nahaasiva Amoni avuhainaava qutu vuvaro vira maaqu Hanuniva
    nai qora vatuka varero avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Unai murinai Amono taudia edia king, Nahasa, ia mase, bona iena natuna
    Hanunu ese iena gabu dekenai king dagi ia abia.
  urd-urd: इसके बाद ऐसा हुआ कि बनी अम्मोन का बादशाह मर गया और उसका बेटा हनून उसका
    जानशीन हुआ।
  rus-SYN: Спустя несколько времени умер царь Аммонитский, и воцарился вместо него
    сын его Аннон.
  bqc-SIM: Bee gbɛa Amↄniↄ kía gà, ↄ̃ aà nɛ́ Anuni zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Hiche jouphat chomkhat jouvin, Ammon mite lengpa Nahash chu athitan,
    hijeh chun achapa Hanun kitipan Ammon mite chungah lengvai ahinpo tan ahi.
  mar-mar: पुढे अम्मोन्याचा राजा नाहाश मरण पावला. त्याच्यानंतर त्याचा मुलगा हानून
    राज्यावर आला.
  qub-qub: Chaypita mas unayllataga wañuran Amón runacunapa raynin Nahas. Chaura ruquin
    quëdaran wamran Hanunna.
  bqp-bqp: Abire gbɛra Amↄni kína gà, akũ a nɛ́ Anuni vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Kèk tan apre sa, Nakach, wa lavil Amon an, mouri. Se pitit li, Anoun, ki
    moute wa nan plas li.
  eng-BSB: Some time later, the king of the Ammonites died and was succeeded by his
    son Hanun.
  tod-tod: Naa ʋoluma Amɔn masagi zaani, ná-doun zunui Ɠanun zei potogi zu ga masagi.
  eng-WEBPB: After this, the king of the children of Ammon died, and Hanun his son
    reigned in his place.
  kbq-kbq: Hagi mago'a knama evutegeno'a Amoni kini ne' Nahasi'a fritegeno, nemofo
    Hanuni agri nona erino kinia mani'ne.
  nhe-BL: Huan quema panotoya tonali, mijqui inintlanahuatijca nopa amonitame huan
    Hanún icone mocajqui tlanahuatijquetl ipan itlanahuatilis.
  bus-bus: Beee gbɛra Amↄni kína gà, ben à nɛ́ Anuni vɛ̃̀ɛ à gɛ̃ɛ ũ.
  gub-BL: Amo 'ar mehe Amon izuapyapyr wanuwihawete Na her ma'e umàno a'e kury. Ta'yr
    Anu uzeapo tuwihawete romo hekuzaromo kury.
  eng-DRA: And it came to pass after this, that the king of the children of Ammon
    died, and Hanon his son reigned in his stead.
