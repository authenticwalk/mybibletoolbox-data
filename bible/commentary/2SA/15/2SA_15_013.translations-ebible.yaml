verse: 2SA.015.013
translations:
  mal-C: 'ഒരു സന്ദേശവാഹകൻ ജെറുശലേമിൽവന്ന് ദാവീദിനോടു പറഞ്ഞു: “ഇസ്രായേൽജനതയുടെ കൂറ്
    അബ്ശാലോമിനോടുകൂടെ ആയിത്തീർന്നിരിക്കുന്നു.”'
  deu-TKW: 'Als nun bei David Leute eintrafen, die ihm die Nachricht brachten: Die
    Israeliten haben ihr Herz Absalom zugewandt!'
  lin-lin: 'Ntoma moko ayaki koyebisa Davidi : — Mitema ya bato ya Isalaele esangani
    elongo na Abisalomi.'
  eng-LSV: And he who is declaring tidings comes to David, saying, “The heart of the
    men of Israel has been after Absalom.”
  eng-GNV: Then came a messenger to Dauid, saying, The hearts of the men of Israel
    are turned after Absalom.
  eng-WEBSTER: And there came a messenger to David, saying, The hearts of the men
    of Israel are after Absalom.
  nhw-BL: Huan ajsico se tlacatl catli quiilhuico David para nochi israelitame ipan
    tlali Israel quitoquilíaj Absalón quen inintlanahuatijca.
  swh-ONEN: Mjumbe akaja na kumwambia Daudi, “Mioyo ya watu wa Israeli inaambatana
    na Absalomu.”
  bba-bba: Yerɑ ɡoo u nɑ u Dɑfidi sɔ̃ɔwɑ u nɛɛ, Isirelibɑn dɑbirɑ bɑ tii wesiɑ Abusɑlɔmun
    mi.
  eng-KJVCPB: And there came a messenger to David, saying, The hearts of the men of
    Israel are after Absalom.
  mpx-mpx: Yaka abwe elopapatuna etega i na i baek Deibid elana i ba, “Isileli iyaka
    hi olak Absalom elana.”
  luo-luo: Jaote nobiro mowachone Daudi niya, “Chuny jo-Israel nigi Abisalom.”
  meu-meu: Bena gwaukau tauna ta ese David dekenai e kau, eto, Israel taudia na Absalom
    e lalokau heniamu.
  npi-ULB: दाऊदकहाँ एक जना दूत यसो भन्‍दै आए, “इस्राएलका मानिसहरूका हृदयहरू अब्शालोमतिर
    लागेको छ ।”
  yor-yor: Ẹnìkan sì wá rò fún Dafidi pé, “Ọkàn àwọn ọkùnrin Israẹli ṣí sí Absalomu.”
  ind-ind: Kemudian datanglah seseorang melapor kepada Daud, katanya, “Banyak orang
    Israel sudah bergabung dengan Absalom untuk memberontak terhadap Raja!”
  pes-OPCB: در این میان، قاصدی به اورشلیم آمد و به داوود پادشاه خبر داد که تمام مردم
    اسرائیل به ابشالوم ملحق شده‌اند.
  tgl-ULB: Isang mensahero ang dumating kay David na nagsasabing, “Sumusunod kay Absalom
    ang mga puso ng kalalakihan ng Israel.”
  cbu-NT: Tputssha anoo parangu, Dapiyaatsshat tsiyatssee kamankatu, naatarangiya.
    Kamanku tárangiya. Absalon Israelchichee tputs tiptsireem ínayanlliya. Amb ashirangu
    waanaatsi kurakaam ínakiya. Uwshtisin Absalonaam kapung istamaam zandkanaya, tárangiya.
  hui-hui: Agali mbirame Debidi hearia gerai ibuwa ibuhondo lalu, Isaraeleali bibahende
    Abasalomohayagi anda íbu hai haya, lene.
  mya-mya: အ​ဗ​ရှ​လုံ​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ကျေး​ဇူး​သစ္စာ​ကို​ခံ​ယူ​ရ​ရှိ​နေ​ပြီ​ဖြစ်​ကြောင်း
    ဒါ​ဝိဒ်​အား​လူ​တစ်​ယောက်​သည်​လာ​ရောက် သ​တင်း​ပေး​ပို့​၏။
  bod-N: ཡང་མི་ཞིག་དཱ་བིད་ཀྱི་དྲུང་དུ་སླེབས་ནས་ཁོང་ལ། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་སེམས་ཨབ་ཤཱ་ལོམ་གྱི་ཕྱོགས་སུ་འཁོར་འདུག་ཅེས་ཞུས་པ་ལ།
  sna-sna: Nhume yakauya ikaudza Dhavhidhi kuti, “Varume veIsraeri vatorwa mwoyo naAbhusaromu.”
  spa-BLM: 'Un mensajero llegó a David diciendo: “El corazón de los hombres de Israel
    está en pos de Absalón”.'
  cac-cac: 'Ay jun checab'' ix javi yal d''a vin̈ rey chi'', ix yalan icha tic: Nivanxo
    eb'' quetisraelal ayxo och yed'' vin̈aj Absalón, xchi.'
  swh-ULB: Mjumbe akaja kwa Daudi na kusema, “Mioyo ya watu wa Israeli inaambatana
    na Absalomu.”
  bel-bel: 'І прыйшоў вястун да Давіда і сказаў: сэрца Ізраільцянаў ухілілася на бок
    Авэсалома.'
  deu-ELBBK: 'Und es kam einer zu David, der ihm berichtete und sprach: Das Herz der
    Männer von Israel hat sich Absalom zugewandt.'
  mbb-OT: Duen sevaha he tigpenudtul he midtazem diyà te ki David he is menge Israilihanen
    ne midtampu en diyà te ki Absalom.
  mal-2015: 'അനന്തരം ഒരു ദൂതൻ ദാവീദിന്റെ അടുക്കൽ വന്നു: യിസ്രായേല്യരുടെ ഹൃദയം അബ്ശാലോമിനോടു
    യോജിച്ചുപോയി എന്നറിയിച്ചു.'
  rmc-rmc: 'Androda ko David avľa o sluhas a phenďa: „O murša andral o Izrael hine
    pre le Absolonoskri sera!“'
  pes-OPV: و کسی نزد داود آمده، او را خبر داده، گفت که «دلهای مردان اسرائیل در عقب
    ابشالوم گرویده است.»
  ron-1924: 'Чинева а венит ши а дат де штире луй Давид ши а зис: „Инима оаменилор
    луй Исраел с-а ынторс спре Абсалом.”'
  ben-OBCV: একজন দূত এসে দাউদকে বলল, “ইস্রায়েল জাতির অন্তঃকরণ অবশালোমের সঙ্গী হয়েছে।”
  som-som: Oo markaasaa Daa'uud waxaa u yimid wargeeye; isagoo leh, Dadkii reer binu
    Israa'iil qalbigoodii wuxuu raacay Absaaloom.
  lat-VUC: 'Venit igitur nuntius ad David, dicens: Toto corde universus Israël sequitur
    Absalom.'
  eng-ASVBT: And there came a messenger to David, saying, The hearts of the men of
    Israel are after Absalom.
  ita-1885: 'Ora un messo venne a Davide, dicendo: Il cuor degl''Israeliti è dietro
    ad Absalom.'
  eng-LXXUP: And there came a messenger to David, saying, The heart of the men of
    Israel is gone after Absalom.
  eng-ULB: A messenger came to David saying, “The hearts of the men of Israel are
    following after Absalom.”
  spa-VBL: 'Un mensajero vino a decirle a David: “Absalón tiene la lealtad de los
    hombres de Israel”.'
  fra-_FOB: 'Alors il vint vers David un messager, qui lui dit: Le cœur des hommes
    d''Israël se tourne vers Absalom.'
  mal-mal: 'പിന്നീട് ഒരു സന്ദേശവാഹകൻ ദാവീദിന്റെ അടുക്കൽ വന്നു: “യിസ്രായേല്യരുടെ ഹൃദയം
    അബ്ശാലോമിനോട് കൂടിയാണ്” എന്നറിയിച്ചു.'
  urd-GVR: Ek qāsid ne Dāūd ke pās pahuṅch kar use ittalā dī, “Abīsalūm āp ke ḳhilāf
    uṭh khaṛā huā hai, aur tamām Isrāīl us ke pīchhe lag gayā hai.”
  suz-BL: मिनु लोव़ कुरब मुर का दाऊद आ बाक्‍तीकेम जाक्‍शा “इस्राएल ङा मुरपुकी अब्‍सालोम
    आ नोले खोइक्‍तेक्‍म” देंमाक्‍त।
  ita-1927: 'Or venne a Davide un messo, che disse: “Il cuore degli uomini d’Israele
    s’è vòlto verso Absalom”.'
  ckb-ckb: 'هەواڵدەرێک هاتە لای داود و گوتی: «هەموو پیاوانی ئیسرائیل دڵیان لەگەڵ ئەبشالۆمە.»'
  eng-BBE: And one came to David and said, The hearts of the men of Israel have gone
    after Absalom.
  kan-OKCV: ದಾವೀದನ ಬಳಿಗೆ ಒಬ್ಬ ದೂತನು ಬಂದು, “ಇಸ್ರಾಯೇಲರ ಹೃದಯಗಳು ಅಬ್ಷಾಲೋಮನ ಕಡೆ ತಿರುಗಿಕೊಂಡಿವೆ,”
    ಎಂದನು.
  tam-2017: அதை அறிவிக்கிற ஒருவன் தாவீதிடம் வந்து, இஸ்ரவேலில் ஒவ்வொருவருடைய இருதயமும்
    அப்சலோமைச் சார்ந்துப்போகிறது என்றான்.
  spa-RV-1909: 'Y vino el aviso á David, diciendo: El corazón de todo Israel va tras
    Absalom.'
  ron-BTF: 'Și a venit un mesager la David, spunând: Inimile bărbaților lui Israel
    sunt după Absalom.'
  eng-WEBP: A messenger came to David, saying, “The hearts of the men of Israel are
    after Absalom.”
  eng-FBV: A messenger came to tell David, “Absalom has the loyalty of the men of
    Israel.”
  nld-1939: Toen dan ook een boodschapper aan David kwam berichten, dat heel Israël
    partij had gekozen voor Absalom,
  nch-BL: Huan ajsico se tacat cati quiilhuico David para nochi israelitame ipan tali
    Israel quitoquilíaj Absalón quej inintanahuatijca.
  vie-1934: 'Có người đến báo tin cho Đa-vít rằng: Lòng của dân Y-sơ-ra-ên nghiêng
    về Aùp-sa-lôm.'
  hin-CV: एक दूत ने आकर दावीद को यह सूचना दी, “इस्राएल के लोगों के दिल अबशालोम के
    साथ हो गया है.”
  spa-BES: 'Entonces uno se acercó a David y dijo: Los corazones de los hombres de
    Israel han ido tras Absalón.'
  tdx-tdx: 'Niheo amy Davide amy zao ty mpitalily nanao ty hoe: Fa mañorike i Absalome
    ty arofo’ o nte’ Israeleo.'
  tha-KJV: ผู้​สื่อสารคนหนึ่งมาเฝ้าดาวิดกราบทูลว่า “ใจของคนอิสราเอลได้คล้อยตามอับซาโลมไปแล้ว”
  por-BR-2018: 'E veio o aviso a Davi, dizendo: O coração de todo Israel segue Absalão.'
  deu-ELO: 'Und es kam einer zu David, der ihm berichtete und sprach: Das Herz der
    Männer von Israel hat sich Absalom zugewandt.'
  eng-WYC-2018: Therefore a messenger came to David, and said, With all [the] heart
    all Israel followeth Absalom,
  epo-epo: 'Dume venis raportanto al David, kaj diris: La koroj de la Izraelidoj turniĝis
    al Abŝalom.'
  uig-PIN: 'Dawutⱪa bir hǝwǝrqi kelip: Israilning adǝmlirining kɵngülliri Abxalomƣa
    mayil boldi, — dedi.'
  beo-beo: 'Sia: adola ahoasu dunu da Da:ibidima amane sia:i, “Isala:ili dunu da A:basalome
    amo fuligala:musa: ilegelala.”'
  tpi-OTNT: Wanpela man i kam na tokim King Devit olsem, “Nau olgeta man long ol lain
    bilong Israel i redi long bihainim Apsalom.”
  hau-SA: Wani manzo ya zo wurin Dawuda ya ce masa, “Zukatan mutanen Isra’ila sun
    koma wajen Absalom.”
  uig-LAT: 'Dawutqa bir xewerchi kélip: Israilning ademlirining köngülliri Abshalomgha
    mayil boldi, — dédi.'
  nde-nde: Kwafika isithunywa kuDavida sathi, “Inhliziyo zabantu bako-Israyeli ziku-Abhisalomu.”
  ton-ton: ¶ Pea naʻe haʻu ʻae talafekau kia Tevita, ʻo ne pehē, “Kuo muimui ʻae loto
    ʻoe kau tangata ʻo ʻIsileli kia ʻApisalomi.”
  ces-1613: 'V tom přišel posel k Davidovi, řka: Srdce Izraelských obrátilo se po
    Absolonovi.'
  eng-WMB: A messenger came to David, saying, “The hearts of the men of Israel are
    after Absalom.”
  tam-TCV: அப்பொழுது ஒரு தூதுவன் தாவீதிடம் வந்து, “இஸ்ரயேல் மக்களின் இருதயங்கள் அப்சலோமுடன்
    சேர்ந்திருக்கிறது” என்று சொன்னான்.
  ceb-ULB: 'Usa ka mensahero ang miadto kang David ug miingon: “Ang kasingkasing sa
    mga tawo sa Israel nagsunod kang Absalom.”'
  pol-UBG: 'Potem do Dawida przyszedł posłaniec, mówiąc: Serca ludzi Izraela zwróciły
    się do Absaloma.'
  agr-agr: Makichik aents chichama etsejin Davitan wejiuwai, Israel aents aidau Absalógjai
    ijunjaje nuninak aminak shiwagmatjamainawai tusa ujaktatus.
  kyc-kyc: Wai pii minyingi akali mendeme Dapiti dopa lamaiya. Isaraele wambu dupwame
    Epesalomena pii dokona soo rape rape lao kararama lao lalu lao letaminyi, leya.
  urd-GVU: ایک قاصد نے داؤد کے پاس پہنچ کر اُسے اطلاع دی، ”ابی سلوم آپ کے خلاف اُٹھ
    کھڑا ہوا ہے، اور تمام اسرائیل اُس کے پیچھے لگ گیا ہے۔“
  deu-1912: 'Da kam einer, der sagte es David an und sprach: Das Herz jedermanns in
    Israel folgt Absalom nach.'
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರ ಮನಸ್ಸು ಅಬ್ಷಾಲೋಮನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡಿತೆಂಬ ವರ್ತಮಾನವು ದಾವೀದನಿಗೆ
    ಮುಟ್ಟಿತು.
  yap-yap: Me yib be’ i yog ngak David ni Pilung ni ga’ar, “Ke fol e girdi’ nu Israel
    ngak Absalom.”
  hlt-MCSB: Te vaengah David taengla aka puen te ha pawk tih, “Israel hlang kah a
    lungbuei tah Absalom taengla om coeng,” a ti nah.
  mdy-ETH: ፔቴ ዓሲ ዳውቴም፦ «ዒስራዔኤሌ ዓሳ ዓቤሴሎሜ ባንሢ ማዔኔ» ጌይ ኬኤዜኔ።
  twi-ASANTE: Ankyɛre, ɔbɔfoɔ bi baa Yerusalem bɛka kyerɛɛ ɔhene Dawid sɛ, “Israel
    nyinaa atu di Absalom akyi sɛ wɔayɛ dɔm atia wo.”
  eng-WEBU: A messenger came to David, saying, “The hearts of the men of Israel are
    after Absalom.”
  wal-wal: Issi kiitettidaagee yiidi Daawita, “Israa7eela asaa wozanai Abeseloomakko
    simmiichchiis” yaagiis.
  spa-PDDPT: 'Entonces un mensajero fue a David y dijo: ¡Los corazones de los hombres
    de Israel se van tras Absalón!'
  gun-gun: 'Ha''e gui peteĩ ou ayvu mombe''ua Davi pe. Ha''e vy aipoe''i: — Israel
    kuery ha''e javive ko Absalão re anho ovapa — he''i.'
  agu-BL: 'Itzun bantz, nin opon jun tan talche''n tetz Luwiy: —Yi e'' katanum, na
    chitzan tan talche''n tetz Absalom yi list e'' tan chixome''n te Absalom yi nink
    tz''oc tetz chireyil, stzun i'' tetz Luwiy.'
  eng-PEV: After that, a messenger came to David and said, “The Israel mob are following
    Absalom now, they are not following you.”
  ilo-ULB: Napan kenni David ti maysa a mensahero a nagkuna, “Sumursurot kenni Absalom
    dagiti puso dagiti tattao ti Israel.”
  kpg-kpg: Tangada kae hegau ga haga iloo gi David boloo, “Digau Israel la gu daudali
    a Absalom.”
  uig-ARA: 'داۋۇتقا بىر خەۋەرچى كېلىپ: ئىسرائىلنىڭ ئادەملىرىنىڭ كۆڭۈللىرى ئابشالومغا
    مايىل بولدى، ــ دېدى.'
  sus-sus: Na tɛmui mixi nde naxa a masen Dawuda bɛ, «Abisalomi rafan Isirayilakae
    ma.»
  pon-2006: Meninkeder men eri pakairkihong Depit, patohwan, “Mehn Israel kan kin
    iangala Apsalom.”
  jae-jae: Ma ŋac jaeŋŋa teŋ mêŋgêô lasê gêdêŋ Dawid ma kêsôm gebe “Lau Israel nêŋ
    ŋalêlôm gêjam tau ôkwi jakêsap Absalom tôŋ.”
  ksd-ksd: 'Ma tika na tena kapkap varvai i ga pot pire David, ma i biti: A bala i
    ra tarai Israel par dia murmur Absalom.'
  tur-YTC: Bir haberci David’e gelip, “İsraelliler'in yürekleri Avşalom’un peşinde”
    dedi.
  grc-BRENT: Καὶ παρεγένετο ἀπαγγέλων πρὸς Δαυὶδ, λέγων, ἐγενήθη ἡ καρδία ἀνδρῶν Ἰσραὴλ
    ὀπίσω Ἀβεσσαλώμ.
  ind-AYT: Lalu, seorang pesuruh datang kepada Daud, katanya, “Hati orang Israel telah
    mengikuti Absalom.”
  nya-nya: Munthu wina anabweretsa uthenga ndi kudzamuwuza Davide kuti, “Mitima ya
    Aisraeli onse ili pa Abisalomu.”
  hrv-hrv: 'Tada stiže Davidu glasnik te mu javi: “Srce Izraelaca priklonilo se Abšalomu.”'
  mps-mps: Bidi me deli asu, tama king Devitba te tama po wali, “Megi da, te Israel
    hani bidi tigidali te Apsalomba wali painu sisi elalubao,” wali.
  tpi-tpi: Wanpela man i kam na tokim King Devit olsem, “Nau olgeta man long ol lain
    bilong Israel i redi long bihainim Apsalom.”
  dan-1931: 'Da kom en og meldte David det og sagde: “Israels Hu har vendt sig til
    Absalom!”'
  vie-OVCB: 'Có người đến báo cho Đa-vít: “Lòng dân ngả qua ủng hộ Áp-sa-lôm.”'
  guj-2017: એક સંદેશાવાહકે દાઉદ પાસે આવીને કહ્યું કે, “ઇઝરાયલના માણસોના હૃદય આબ્શાલોમ
    તરફ છે.”
  pon-2006A: Meninkeder men eri pakairkihong Depit, patohwan, “Mehn Israel kan kin
    iangala Apsalom.”
  por-BRBSL: 'Um mensageiro veio a Davi, dizendo: “Os corações dos homens de Israel
    estão atrás de Absalom”.'
  aly-aly: Ikwer-penh artwa angkakert anyent alhew David-ew, rap angkew, “Israel-wenh-rnemel
    apenteyel alerengkw-anemarl!”
  cth-cth: Patoune buet touh Devit koe a tho teh, Isarelnaw e lungthin teh, Absalom
    koelah koung a kamlang toe telah atipouh.
  twi-twi: Ankyɛ, ɔbɔfo bi baa Yerusalem bɛka kyerɛɛ ɔhene Dawid se, “Israel nyinaa
    atu di Absalom akyi sɛ wɔayɛ adɔm atia wo.”
  hlt-hlt: Te vaengah David taengla aka puen te ha pawk tih, “Israel hlang kah a lungbuei
    tah Absalom taengla om coeng,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Isidɑyɛɛribɛ bɛmɔu tũ̀nnɛ Abusɑdɔmmu
    nwe.'
  msy-2020: Ezɨ abuir gumazir mam iza kamaghɨn Devit mɨgei, “Datɨrɨghɨn Israelian
    gumazamizibar navir averiaba, bar moghɨra Apsalom baghavɨra iti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ nɔɣɔlʋ kɔmɑ nɑ ɩ́ cɩ Tɑfiiti kɛ sǝkpɑlʋɣʋ sɩ: Ɩsɛɣɛlɩ yǝlɑɑ kɛɛsɑ
    ɩsɛ nɑ Apǝsɑlɔm tɔɔ.'
  azb-azb: 'Bir adam gəlib Davuda xəbər verərək dedi: «İsraillilər Avşaloma rəğbət
    bəsləyir».'
  eng-DBY: And there came one to David who reported saying, The hearts of the men
    of Israel are after Absalom.
  hin-2017: तब किसी ने दाऊद के पास जाकर यह समाचार दिया, “इस्राएली मनुष्यों के मन अबशालोम
    की ओर हो गए हैं।”
  wol-KYG: 'Ba mu ko defee ñu yebal ndaw, mu dikk ne Daawuda: «Bànni Israyil de jàmbu
    nañu, ba far ak Absalom.»'
  eng-YLT: And he who is declaring tidings cometh in unto David, saying, 'The heart
    of the men of Israel hath been after Absalom.'
  eng-WYC-2017: Therefore a messenger came to David, and said, With all [the] heart
    all Israel followeth Absalom,
  eng-WMBB: A messenger came to David, saying, “The hearts of the men of Israel are
    after Absalom.”
  urd-GVH: एक क़ासिद ने दाऊद के पास पहुँचकर उसे इत्तला दी, “अबीसलूम आपके ख़िलाफ़ उठ
    खड़ा हुआ है, और तमाम इसराईल उसके पीछे लग गया है।”
  rug-rug: Mae si keke tie koe Devita meke tozia sa sa inavoso, sapu sari na tie Izireli
    si podalae va lavatia se Abusalamu pude na dia baṉara, gua.
  gaz-gaz: Ergamaan tokkos Daawit bira dhufee, “Garaan namoota Israaʼel gara Abesaaloom
    itti deebiʼee jira” jedhee itti hime.
  fra-LSG: 'Quelqu’un vint informer David, et lui dit: Le cœur des hommes d’Israël
    s’est tourné vers Absalom.'
  yal-yal: Dɔnxɛn na, fala ralina nde yi a fala Dawuda xa, a naxa, “Isirayila kaane
    bata bira Abisalomi fɔxɔ ra.”
  haw-1868: Hele mai la kekahi kanaka io Davida la, i mai la, Aia mamuli o Abesaloma
    na naau o na kanaka o ka Iseraela.
  arb-NAV: 'فَجَاءَ مُخْبِرٌ قَالَ لِدَاوُدَ: «إِنَّ قُلُوبَ رِجَالِ إِسْرَائِيلَ
    قَدْ مَالَتْ نَحْوَ أَبْشَالُومَ».'
  ewe-ewe: Le ɣeyiɣi kpui aɖe megbe la, ame aɖe va ɖo Yerusalem eye wògblɔ na Fia
    David be, “Israelviwo katã de Absalom dzi eye wobla ɖe ŋuwò!”
  eng-LEE: And there came a news-bearer to David, saying, the heart of the men of
    Israel is turned after Abshalom.
  asm-FB: পাছত এজন দূতে দায়ূদৰ ওচৰলৈ আহি এই সম্বাদ দিলে, বোলে, “ইস্ৰায়েল লোকসকলৰ
    মন অবচালোমৰ পক্ষ হ’ল।”
  sus-A: نَ تّمُي مِشِ ندٍ نَشَ عَ مَسٍن دَوُدَ بّ، «عَبِسَلٌمِ رَقَن عِسِرَيِلَكَيٍ
    مَ.»
  fra-SBL: 'Un messager vint dire à David : « Le cœur des hommes d''Israël est après
    Absalom. »'
  hbo-hbo: וַיָּבֹא֙ הַמַּגִּ֔יד אֶל־דָּוִ֖ד לֵאמֹ֑ר הָיָ֛ה לֶב־אִ֥ישׁ יִשְׂרָאֵ֖ל
    אַחֲרֵ֥י אַבְשָׁלֹֽום׃
  piu-2006: '@see-verse:2SA.015.012'
  kik-kik: Na rĩrĩ, hagĩũka mũndũ ũmwe watũmĩtwo kũrĩ Daudi, akĩmwĩra atĩrĩ, “Ngoro
    cia andũ othe a Isiraeli irũmĩrĩire Abisalomu.”
  fra-NCL: 'On vint en informer David, en disant : « Le cœur des hommes d’Israël s’est
    mis à la suite d’Absalom. »'
  cek-AK: To naah laicaeh maeto David khaeah angzoh moe, Israel kaminawk ih palungthin
    loe Absalom khaeah ni oh boih boeh, tiah a naa.
  cuk-cuk: 'Garda-berbeged-gwensak Davidʼga sogdapid: “Belagwable Israel-dulemar Absalónʼba
    nagudmalad.”'
  uig-CYR: 'Давутқа бир хәвәрчи келип: Исраилниң адәмлириниң көңүллири Абшаломға майил
    болди, — деди.'
  tel-2017: ఇశ్రాయేలీయులు అబ్షాలోము పక్షం చేరిపోయారని దావీదుకు కబురు అందింది.
  hat-BSA: 'Alò, yon mesaje te vin kote David. Li te di: “Kè a mesye Israël yo avèk
    Absalom.”'
  kos-kos: Sie mwet utuk kas el som fahk nu sel David, “Mwet Israel elos wulela lah
    elos ac welulla Absalom.”
  hbo-WLC: וַיָּבֹא֙ הַמַּגִּ֔יד אֶל־דָּוִ֖ד לֵאמֹ֑ר הָיָ֛ה לֶב־אִ֥ישׁ יִשְׂרָאֵ֖ל
    אַחֲרֵ֥י אַבְשָׁלֽוֹם׃
  ibo-ibo: Ọ dịghị anya, onyeozi bịaruru Jerusalem gwa Devid na ndị Izrel niile kwagidere
    Absalọm.
  ory-ory: ଏଥିଉତ୍ତାରେ ଜଣେ ଦାସ ଦାଉଦଙ୍କ ନିକଟକୁ ଆସି କହିଲା, “ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କର ମନ ଅବଶାଲୋମ
    ଆଡ଼େ ଅଛି।”
  chk-chk: Iwe, eman chon künö a feito ren Tafit o üreni, “Ekewe chon Israel ra pwon
    ngeni Apsalom, pwe repwe eti.”
  ssd-ssd: 'Kile taŋgo ande pro David sana: Israel taŋgo kile ŋakmba ne kusrenumba
    Absalom dubide ŋgina le'
  rop-rop: Wal wan mesinja bin kaman langa King Deibid, en imbin dalim im, “Ola Isreil
    pipul bin tok dei wandim Ebsalom garra jidan king blanga olabat.”
  ukr-1871: 'І прийшла до Давида вість: Серце Ізрайлитян прихилилось до Абессалома!'
  deu-1951: 'Da kam ein Bote und zeigte es David an und sprach: Das Herz der Männer
    Israels hat sich Absalom zugewandt!'
  eng-JPS: 'And there came a messenger to David, saying: ''The hearts of the men of
    Israel are after Absalom.'''
  srp-1865: 'Tada doðe glasnik k Davidu i reèe: srce Izrailju prista za Avesalomom.'
  lug-lug: Omubaka n’ajja n’ategeeza Dawudi nti, “Emitima gy’abantu ba Isirayiri gigoberedde
    Abusaalomu.”
  heb-heb: ויבא המגיד אל דוד לאמר היה לב איש ישראל אחרי אבשלום׃
  ben-IRV: পরে একজন দায়ূদের কাছে এসে এই খবর দিল, “ইস্রায়েল লোকেদের মন অবশালোমের
    অনুগামী হয়েছে৷”
  pan-pan: ਤਦ ਕਿਸੇ ਨੇ ਦਾਊਦ ਨੂੰ ਆ ਕੇ ਦੱਸਿਆ ਕਿ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਅਬਸ਼ਾਲੋਮ ਦੇ ਪਿੱਛੇ
    ਲੱਗੇ ਹੋਏ ਹਨ।
  tkr-tkr: 'Sa insan Davudusqa arı, mang''uk''le eyhen: – İzrailybışin yik''bı Avşalomulqa
    vod satk''ıl.'
  mya-JVB: သိတင်းပြော သောသူတယောက်သည် ဒါဝိဒ် ထံသို့ လာ ၍၊ ဣသရေလ အမျိုးသား တို့၏ စိတ်
    နှလုံးသည် အဗရှလုံ ဘက် သို့ ပါသွားပါပြီဟု ကြား လျှောက်လေ၏။
  tte-O: Yo tosagenawasa yabo ilau iwalo Deibida koina iba, “Isileli meuloili silauko
    sipatu Abisalomi koina.”
  tbg-tbg: Minti vauvaro vaiinti vovano vuru King Devitira tiva amiro tiharo, Vate
    ekaa Isareri vika ai qaqirake Apasalomurara viva tinavu avuhainaa vaiintivano
    variarire, ti variavo, tiro.
  hmo-hmo: Vadaeni Davida ena hesiai tauna ta be Davida dekenai ia lao, ia gwau, “Israela
    taudia ese Abesaloma dekenai idia lalokau henia.”
  urd-urd: और एक क़ासिद ने आकर दाऊद को ख़बर दी कि “बनी इस्राईल के दिल अबीसलोम की तरफ़
    हैं।”
  rus-SYN: 'И пришел вестник к Давиду и сказал: сердце Израильтян уклонилось на сторону
    Авессалома.'
  bqc-SIM: 'Baokpana mↄ ò Davidiɛ à mɛ̀: Isailiↄ ń sↄ̃ kpà Abisaloũwa.'
  tcz-CHONGTHU: Hijeh chun sot tolle mi khat chu David koma ahung in hitin ahung seiye,
    “Israel miten alungthim’uvin Absalom nung ajui gamtauve,” ati.
  mar-mar: एका निरोप्याने दाविदास वर्तमान सांगितले की इस्राएलच्या लोकांचा कल अबशालोमकडे
    झुकत आहे.
  qub-qub: Juc runa chayaycur Davidta willaran «Absalón ray cananpaj llapan Israel
    runacunami faburnin jatariycan» nir.
  bqp-bqp: 'Baarukparii sù à pì Daudanɛ: Isarailanↄ swɛ̃̀ɛ tà Abusalomua.'
  hat-hat: 'Yon mesaje vin di David: -Moun peyi Izrayèl yo ap mache avèk Absalon,
    yo dakò avè l''.'
  eng-BSB: Then a messenger came to David and reported, “The hearts of the men of
    Israel are with Absalom.”
  tod-tod: 'Nui ta ʋaani, é ɠɛ Davide ma: «Izelayɛle nuiti ti ɠaaʋotega Aɓesalɔme
    ma.»'
  eng-WEBPB: A messenger came to David, saying, “The hearts of the men of Israel are
    after Absalom.”
  kbq-kbq: Hagi kema eri'za vu vahe'mo'za e'za kini ne' Devitina eme asami'za, Rama'a
    vahe'mo'za Absalomuna avariri'za kini azeri oti'za nehaze.
  nhe-BL: Huan ajsico se tlacatl tlen quiilhuico David para nochi israelitame ipan
    tlali Israel quitoquilíaj Absalón queja inintlanahuatijca.
  bus-bus: 'Baarukpari mↄ̀ à bè Daudanɛ: Isarailinↄ swɛ̃̀ tà Abusalomu kpa.'
  gub-BL: Na'e ur amo awa a'e ma'e imume'u pà Tawi pe kury. — Izaew utyryk newi wà
    kury, Àmixàràw rehe we wiko pà wà kury, i'i izupe.
  eng-DRA: 'And there came a messenger to David, saying: All Israel with their whole
    heart followeth Absalom.'
