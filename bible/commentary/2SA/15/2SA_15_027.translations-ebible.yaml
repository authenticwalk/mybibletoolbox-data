  sus-A: مَنفّ مَن نَشَ عَ قَلَ سّرّشّدُبّ سَدْكِ بّ، «وٌ شَ فبِلٍن بْحّسَ كُي، عِ
    تَن نُن عِ شَ دِ عَشِمَاسِ، عَ نُن عَبِيَتَرِ نُن عَ شَ دِ يٌنَتَن.
  fra-SBL: 'Le roi dit aussi au sacrificateur Tsadok : « N''es-tu pas un devin ? Retourne
    en paix dans la ville, et tes deux fils avec toi, Ahimaaz ton fils et Jonathan
    le fils d''Abiathar.'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־צָדֹ֣וק הַכֹּהֵ֔ן הֲרֹואֶ֣ה אַתָּ֔ה שֻׁ֥בָה
    הָעִ֖יר בְּשָׁלֹ֑ום וַאֲחִימַ֨עַץ בִּנְךָ֜ וִיהֹונָתָ֧ן בֶּן־אֶבְיָתָ֛ר שְׁנֵ֥י
    בְנֵיכֶ֖ם אִתְּכֶֽם׃
  kik-kik: Ningĩ mũthamaki akĩĩra Zadoku ũrĩa mũthĩnjĩri-Ngai atĩrĩ, “Githĩ wee ndũrĩ
    muoni-maũndũ? Cooka ũthiĩ itũũra-inĩ rĩu inene na thayũ, mũrĩ na mũrũguo Ahimaazu,
    na Jonathani mũriũ wa Abiatharu. Wee na Abiatharu mũthiĩ na ariũ acio anyu eerĩ.
  fra-NCL: 'Le roi dit encore au prêtre Sadoc : « O toi, voyant, retourne en paix
    dans la ville, avec Achimaas, ton fils, et Jonathas, fils d’Abiathar : vos deux
    fils avec vous.'
  cek-AK: Siangpahrang mah qaima Zadok khaeah, Nang loe tahmaa na ai maw? Na capa
    Ahimaaz, Abiathar capa Jonathan hoi capa hnik to kawkah loe, longhoihta ah vangpui
    ah amlaem o let ah.
  cuk-cuk: 'Aginbali, Rey-David, dule-irwa-Bab-Dummadse-goled-Sadocʼga sogdebalid:
    —Ar be dule-irwa-Bab-Dummadse-goledsoggu, nuedgi gannar be Abiatarʼbogwa Jerusalén-neggweburse
    nao. Degine, be-machi-Ahimaas, degi, Abiatar-machi-Jonatán, beba namarmogo.'
  uig-CYR: 'Падиша каһин Задокқа: Сән алдин көргүчи әмәсму? Сән вә өз оғлуң Ахимааз
    вә Абиятарниң оғли Йонатан, йәни иккиңларниң икки оғлуңлар саңа һәмраһ болуп теч-аман
    шәһәргә қайтқин.'
  tel-2017: అతడు యాజకుడైన సాదోకుతో ఇంకా ఇలా చెప్పాడు. “దీర్ఘదర్శివైన సాదోకూ, నీకు
    మంచి జరుగుతుంది. నువ్వు నీ కొడుకు అహిమయస్సునూ, అబ్యాతారుకు కొడుకు యోనాతానునూ వెంటబెట్టుకుని
    పట్టణం వెళ్ళు.
  hat-BSA: 'Wa a te di osi a Tsadok, prèt la: “Èske se pa yon divinò ke ou ye? Retounen
    nan vil la anpè, de fis ou yo avèk ou, fis ou Achimaats, avèk Jonathan, fis a
    Abiathar a.'
  kos-kos: Na el sifilpa fahk nu sel Zadok, “Usalla Ahimaaz wen nutum, ac Jonathan
    wen natul Abiathar, ac folokla nu in siti ah in misla.
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־צָד֣וֹק הַכֹּהֵ֔ן הֲרוֹאֶ֣ה אַתָּ֔ה שֻׁ֥בָה
    הָעִ֖יר בְּשָׁל֑וֹם וַאֲחִימַ֨עַץ בִּנְךָ֜ וִיהוֹנָתָ֧ן בֶּן־אֶבְיָתָ֛ר שְׁנֵ֥י
    בְנֵיכֶ֖ם אִתְּכֶֽם׃
  ibo-ibo: Mgbe ahụ, eze gwara Zadọk bụ onye nchụaja sị, “Ọkwa ị bụ onye ọhụ ụzọ?
    Laghachi nʼobodo nʼudo, kpọrọ Ahimaaz nwa gị nwoke, na Jonatan nwa Abịata. Gị
    na Abịata kpọrọ ụmụ unu ndị ikom abụọ ndị a laghachi nʼobodo.
  ory-ory: ରାଜା ସାଦୋକ ଯାଜକକୁ ଆହୁରି କହିଲେ, “ତୁମ୍ଭେ କି ଦର୍ଶକ ନୁହଁ? ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ସହିତ
    ତୁମ୍ଭ ପୁତ୍ର ଅହୀମାସ୍‍ ଓ ଅବୀୟାଥରର ପୁତ୍ର ଯୋନାଥନ, ତୁମ୍ଭମାନଙ୍କର ଏହି ଦୁଇ ପୁତ୍ର କୁଶଳରେ
    ନଗରକୁ ଫେରିଯାଅ।
  chk-chk: Iwe, ewe king a pwal üreni ewe souasor Satok, “Nengeni, oupwe liwiniti
    ewe telinimw fän kinamwe, ämi me Apiatar fiti Ahimas noum we mwän me Jonatan nöün
    Apiatar we mwän.
  ssd-ssd: 'Taŋamba nu maŋ ndek Sadok sana: Ai te. Ne naŋe kiŋo naŋe Ahimas le Abiatar
    tuku kiŋo nuŋe Yonatan kilmba wamdus mukuk ŋak luka Yerusalem kape.'
  rop-rop: Wal King Deibid bin kipgon tok langa Seidok, “Yu irrim mi na. Yu garra
    gajim yu san Ahimas en det san blanga Abaiyatha neim Jonathan, en yumob garra
    gobek langa taun gudbalawei,
  ukr-1871: 'І рече тодї царь первосьвященникові Садокові: Йди собі назад у город,
    і син твій Ахимаас і Йонатан Абіятаренко, обидва сини ваші з вами;'
  deu-1951: 'Und der König sprach zum Priester Zadok: Du bist der Seher; kehre in
    Frieden wieder in die Stadt zurück und mit dir dein Sohn Ahimaaz und Jonatan,
    der Sohn Abjatars, eure beiden Söhne, mit euch!'
  eng-JPS: 'The king said also unto Zadok the priest: ''Seest thou? return into the
    city in peace, and your two sons with you, Ahimaaz thy son, and Jonathan the son
    of Abiathar.'
  srp-1865: 'Još reèe car Sadoku svešteniku: nijesi li ti vidjelac? vrati se u grad
    s mirom, i Ahimas sin tvoj i Jonatan sin Avijatarov, dva sina vaša s vama.'
  lug-lug: Ate era kabaka n’agamba Zadooki nti, “Toli mulabi? Ddayo mu kibuga mirembe,
    ne mutabani wo Akimaazi ne mutabani wa Abiyasaali, Yonasaani. Ggwe ne Abiyasaali
    muddeeyo ne batabani bammwe.
  heb-heb: ויאמר המלך אל צדוק הכהן הרואה אתה שבה העיר בשלום ואחימעץ בנך ויהונתן בן
    אביתר שני בניכם אתכם׃
  ben-IRV: রাজা সাদোক যাজককে আরও বললেন, “তুমি দেখছ? তুমি শান্তিতে নগরে ফিরে যাও এবং
    তোমার ছেলে অহীমাস ও অবিয়াথরের ছেলে যোনাথন, তোমাদের এই দুই ছেলে তোমাদের সঙ্গে
    যাক৷
  pan-pan: ਰਾਜੇ ਨੇ ਸਾਦੋਕ ਜਾਜਕ ਨੂੰ ਫਿਰ ਆਖਿਆ, ਭਲਾ, ਤੂੰ ਦਰਸ਼ੀ ਨਹੀਂ? ਸ਼ਹਿਰ ਨੂੰ ਸ਼ਾਂਤੀ
    ਨਾਲ ਮੁੜ ਜਾ ਅਤੇ ਤੇਰੇ ਦੋਵੇਂ ਪੁੱਤਰ, ਅਹੀਮਅਸ ਜੋ ਤੇਰਾ ਪੁੱਤਰ ਹੈ ਅਤੇ ਯੋਨਾਥਾਨ ਜੋ ਅਬਯਾਥਾਰ
    ਦਾ ਪੁੱਤਰ ਹੈ, ਮੁੜ ਜਾਣ।
  tkr-tkr: 'Paççahee kaahin Tsadokuk''le eyhen: – İlekke, hucooyiy eyxhe. Ğunayiy
    yiğna dix Axima''ats, Evyatarne duxayka Yonatanıka sacigee hexxan hidi''ı şahareeqa
    savk''le. Ğunar, Evyatareeyib q''öyursana vuşun dixbı şoka vukkee.'
  mya-JVB: ယဇ်ပုရောဟိတ် ဇာဒုတ် အား လည်း သင် သည် ပရောဖက်ဖြစ်သည်မဟုတ်လော။ သင် ၏သား အဟိမတ်
    နှင့် အဗျာသာ ၏သား ယောနသန် ၊ ထိုသား နှစ် ယောက်ကို ခေါ်၍ မြို့ သို့ငြိမ်ဝပ် စွာ
    ပြန် သွားလော့။
  tte-O: Mwa kin iwaloyoi topwaoli Seidoki koina iba, “Mekamkava natum Aimasi yo Ebayada
    menatuna Diyonatan kwapileyoi Yelusalema me ami nuwadaumwali.
  tbg-tbg: Devitiva minti tivakero viva qaiqaa Sadokirara tiharo, Ho iriane. Are nena
    maaqu Ahimaasiravata, Abiataara maaqu Ionataaniravata, ntitakera muntuka paru
    i vaira anirante vatukaini vuate.
  hmo-hmo: Bona king Davida ese ma Sadoka dekenai ia hereva, ia gwau, “Kamonai, oi
    be helaga tauna lasi, a? Ierusalema dekenai do oi giroa lou, oi bona Abiatara,
    bona emui natuna ruaosi, oiemu natuna Ahimasa, bona Abiatara ena natuna Ionatana
    danu.
  urd-urd: और बादशाह ने सदूक़ काहिन से यह भी कहा, “क्या तू ग़ैब बीन नहीं? शहर को सलामत
    लौट जा और तुम्हारे साथ तुम्हारे दोनों बेटे हों, अख़ीमा'ज़ जो तेरा बेटा है और यूनतन
    जो अबीयातर का बेटा है।
  rus-SYN: 'И сказал царь Садоку священнику: видишь ли, - возвратись в город с миром,
    и Ахимаас, сын твой, и Ионафан, сын Авиафара, оба сына ваши с вами;'
  bqc-SIM: 'Ɔ̃ kí ɛ̀a ò sa''ona Zadokiɛ: Gu''enan n ũo lò? Ɛa ta wɛ̃́lɛ guu aafia
    ń n nɛ́ Aimaazao ń Abiataa nɛ́ Yonatãao. À tá ń á nɛ́ gbɛ̃ↄn plapiↄ.'
  tcz-CHONGTHU: Chule lengpan Zadok thempupa koma hitin jong aseiye, “Ven, hichehi
    kalungtup ahi. nang le Abiathar chule nachapa te ni lhon Ahimaaz nangma chapa
    le Jonathan Abiathar chapa chutoh thipchat in khopi lam kinungle taovin.
  mar-mar: पुढे राजा सादोक याजकाला म्हणाला, तू द्रष्टा आहेस तू सुखरुप नगरात परत जा.
    तुझा पुत्र अहीमास आणि अब्याथारचा मुलगा योनाथान यांनाही घेऊन जा.
  qub-qub: 'Cüra Sadocta rayga mastapis niran: «Gamga, mana yarpachacuyllapa Abiatarwan
    ishcaniqui siudäman cuticuy wamrayquicunawan-cama. Gam cutinqui wamrayqui Ahimaaswan;
    Abiatarna wamran Jonatanwan.'
  bqp-bqp: 'Akũ kína ɛ̀ra à pì sa''ori Zadↄkinɛ: Wɛ́gupu''eriimɛ n ũroo? Ǹ ɛra ǹ
    tá wɛ̃tɛ gũn aafia kũ n nɛ́ Aimazao kũ Abiata nɛ́ Yonatão. À tá kũ á nɛ́
    gbɛ̃nↄn pla pìnↄ.'
  hat-hat: 'Epi wa a di Zadòk ankò: -Gade! Ou menm ak Abyata, tounen tounen nou lavil
    Jerizalèm ansanm ak Akimaz, pitit gason ou lan, ak Jonatan, pitit gason Abyata
    a.'
  eng-BSB: The king also said to Zadok the priest, “Are you not a seer? Return to
    the city in peace—you with your son Ahimaaz, and Abiathar with his son Jonathan.
  tod-tod: 'Masagi ɠɛni zalaɠa ɠula nui Sadɔke ma ʋolu: «Ɗa wozaɠaazu? Ɠale ma, é
    li taazu ziilɛigi zu, wo-loun felegɔiti ti wo maaza, è-loin Ayimaase, ta Aɓiataal
    ná-doin Zonatan.'
  eng-WEBPB: The king said also to Zadok the priest, “Aren’t you a seer? Return into
    the city in peace, and your two sons with you, Ahimaaz your son and Jonathan the
    son of Abiathar.
  kbq-kbq: Hagi Deviti'a pristi ne' Zadokina asamino, Amanahu antahintahi reraro hue,
    kagra kasnampa ne' mani'nanku kagrane ne' mofavreka'a Ahimane, Abiata nemofo Jonataninena
    zamavarenka tamarimpa frune rankuma agu'afi ete ufreho.
  nhe-BL: 'Huan nojquiya Tlanahuatijquetl David quiilhui nopa totajtzi Sadoc: ―¿Ax
    ta tise tlachixquetl? Nimitzilhuía sampa xiya ipan Jerusalén huan ximocahua ica
    tlasehuilistli ica mocone, Ahimaas, huan ica Jonatán, icone Abiatar.'
  bus-bus: 'Ben kí ɛ̀ara à bè sa''ori Zadↄkinɛ: Wɛ́ɛgupu''erin n ũroo? Ǹ ɛara ǹ tá
    wɛ́tɛ guu aafia kↄ̃n n nɛ́ Aimazao kↄ̃n Abiata nɛ́ Yonatão. À tá kↄ̃n a nɛ́ gↄ̃ↄn
    plaaa pìnↄ.'
  gub-BL: Uze'eg wi wi Zanok pe. — Eme'egatu kury. Eraha nera'yr Aima nehe. Eraha
    Zonata Amiatar ta'yr nehe no. Pezewyr tawhu pe pezeàmàtyry'ym 'ym pà nehe.
  eng-DRA: 'And the king said to Sadoc the priest: O seer, return into the city in
    peace: and let Achimaas thy son, and Jonathan the son of Abiathar, your two sons,
    be with you.'
