verse: 2SA.015.027
translations:
  mal-C: 'പുരോഹിതനായ സാദോക്കിനോടു രാജാവു വീണ്ടും പറഞ്ഞു: “നീ ഒരു ദർശകനല്ലേ? നിന്റെ
    മകൻ അഹീമാസിനെയും അബ്യാഥാരിന്റെ മകൻ യോനാഥാനെയും കൂട്ടി സമാധാനത്തോടെ നഗരത്തിലേക്കു
    മടങ്ങിപ്പോകുക. നീയും അബ്യാഥാരും നിങ്ങളോടൊപ്പം രണ്ടു പുത്രന്മാരെയും കൂട്ടിക്കൊള്ളുക.'
  deu-TKW: 'Sodann sagte der König zum Hohenpriester Zadok: Kehre ruhig nach der Stadt
    zurück, und dein Sohn Ahimaaz und Jonathan, der Sohn Abjathars, eure beiden Söhne,
    mit euch;'
  lin-lin: 'Mokonzi alobaki lisusu epai ya Nganga-Nzambe Tsadoki : — Ozali momoni
    makambo te ? Zonga na kimia na engumba elongo na Ayimaatsi, mwana na yo ya mobali,
    mpe Jonatan, mwana mobali ya Abiatari. Yo mpe Abiatari, bozwa mpe bomema bana
    na bino mibale ya mibali.'
  eng-LSV: And the king says to Zadok the priest, “Are you a seer? Return to the city
    in peace, and your son Ahimaaz, and Jonathan son of Abiathar, your two sons with
    you;
  eng-GNV: 'The King sayde againe vnto Zadok the Priest, Art not thou a Seer? returne
    into the citie in peace, and your two sonnes with you: to wit, Ahimaaz thy sonne,
    and Ionathan the sonne of Abiathar.'
  eng-WEBSTER: The king said also to Zadok the priest, Art not thou a seer? return
    into the city in peace, and your two sons with you, Ahimaaz thy son, and Jonathan
    the son of Abiathar.
  nhw-BL: 'Huan nojquiya Tlanahuatijquetl David quiilhui nopa totajtzi Sadoc: ―¿Amo
    ta tise tlachixquetl? Nimitzilhuía sempa xiya ipan Jerusalén huan ximocahua ica
    tlasehuilistli ica mocone, Ahimaas, huan ica Jonatán, icone Abiatar.'
  swh-ONEN: Pia mfalme alimwambia kuhani Sadoki, “Je, wewe si mwonaji? Rudi mjini
    kwa amani pamoja na mwanao Ahimaasi na Yonathani mwana wa Abiathari. Wewe na Abiathari
    wachukueni wana wenu wawili.
  bba-bba: Mɑ u kpɑm nùn sɔ̃ɔwɑ u nɛɛ, ɑ wɑ? A wuro kɑ bɔri yɛndu, kɑ wunɛn bii Akimɑsi
    kɑ Abiɑtɑɑ kɑ win bii Yonɑtɑm.
  eng-KJVCPB: The king said also unto Zadok the priest, Art not thou a seer? return
    into the city in peace, and your two sons with you, Ahimaaz thy son, and Jonathan
    the son of Abiathar.
  mpx-mpx: Yaka kin i baek al topowon Seidok elana i ba, “He no nuwatu i ola hiwe.
    Alom Abaiyada nuku sikal panuwaa ginebi wami laumwal, alomiyau natum Ahimas ge
    Abaiyada natuna Diyontan.
  luo-luo: Ruoth nomedo wacho ni Zadok jadolo niya, “Donge in janen? Dogi dala gi
    kwe, gi wuodi ma Ahimaz gi Jonathan wuod Abiathar. In kod Abiathar kawuru yawuotu
    ariyo udhigo.
  meu-meu: Hanua pavapavana ese hahelaḡa tauna Sadok ma e hamaoroa, eto, O itaiamu?
    Mai mainomu ida hanua a lou henia, oi bona Abiatara, bona natumui raruosi, oi
    natumu Ahimasa bona Abiatara natuna Ionatan.
  npi-ULB: राजाले सादोक पुजारीलाई यसो पनि भने, “के तिमी दर्शी होइनौ? सहरमा शान्तिसँग
    फर्क र तिम्रा दुई छोरा, तिम्रा छोरा अहीमास र अबियाथारका छोरा जोनाथन तिम्रो साथमा
    छन् ।
  yor-yor: Ọba sì wí fún Sadoku àlùfáà pé, “Aríran ha kọ́ ni ọ́? Padà sí ìlú ní àlàáfíà,
    àti àwọn ọmọ rẹ méjèèjì pẹ̀lú rẹ, Ahimasi ọmọ rẹ, àti Jonatani ọmọ Abiatari.
  ind-ind: Daud juga berkata kepada Zadok, “Tuan pasti mengerti apa yang sedang terjadi.
    Kembalilah ke kota dengan selamat bersama Abiatar dan kedua anak kalian, Ahimas
    dan Yonatan.
  pes-OPCB: 'سپس اضافه کرد: «ببین، بهتر است تو و اَبیّاتار با اخیمعص، پسرت، و یوناتان،
    پسر اَبیّاتار، به شهر برگردید.'
  tgl-ULB: Sinabi rin ng hari kay Zadok na pari, “Hindi kaba isang manghuhula?” Bumalik
    lungsod nang mapayapa at ang dalawa mong anak na lalaking kasama mo, sina Ahimaaz
    na anak mo at Jonatan na anak ni Abiatar.
  cbu-NT: Mishat, kurakaa Sadoka apanllpaneetsi tárangitamta. Mazinangcha. Siysa Abiyatarpat
    ipuneerush Irusarinap naangtsa. Iparpatis Ahimaaspat, mishat Jonatanpat naangtsa;
    tsiyatssee kamanimapaneem taangtsa.
  hui-hui: Debidihanda Sadogohondo laabo halu lalu, I̱na í̠hondo bi larugoni miniha
    wá layabe be wá nale dege kebe. I̱na bi ogodagua larogo í̠nibi í̠ igini Ahimasabi
    Abaiada igini Yonadanabi tí bibahende Anduane Homogonaga mo palia holene heba
    tanoha dai bilimu.
  mya-mya: ထို့​အ​ပြင်​မင်း​ကြီး​က​ဇာဒုတ်​အား``ကြည့်​လော့၊ သင်​၏​သား​အ​ဟိ​မတ်​နှင့်​အ​ဗျာ​သာ​၏​သား
    ယော​န​သန်​တို့​ကို​ခေါ်​၍​ငြိမ်း​ချမ်း​စွာ​မြို့ တော်​သို့​ပြန်​လော့။-
  bod-N: ཡང་རྒྱལ་པོས་མཆོད་དཔོན་ཟཱ་ཏོག་ལ། ཁྱེད་ནི་མངོན་ཤེས་པ་ཞིག་མིན་ནམ། བདེ་བར་རྒྱལ་ས་རུ་ལོག་ཅིག
    ཡང་ཁྱོད་ཀྱི་བུ་ཨ་ཧི་མཱ་ཨ་སི་དང་། ཨབ་ཡཱ་ཐར་གྱི་བུ་ཡོ་ནཱ་ཐན། ཁྱོད་གཉིས་ཀྱི་བུ་དེ་གཉིས་ཁྱོད་རྣམས་དང་མཉམ་དུ་ཕྱིར་སོང་ཞིག
  sna-sna: Mambo akatizve kuna Zadhoki muprista, “Ko, hauzi muoni here? Dzokera muguta
    norugare, nomwanakomana wako Ahimaazi naJonatani mwanakomana waAbhiatari. Iwe
    naAbhiatari, endai navanakomana venyu.
  spa-BLM: 'El rey dijo también al sacerdote Sadoc: “¿No eres vidente? Vuelve a la
    ciudad en paz, y tus dos hijos contigo, Ahimaas tu hijo y Jonatán el hijo de Abiatar.'
  cac-cac: 'Ix yalanxi vin̈ rey chi'' d''a vin̈aj sacerdote Sadoc chi'': —Ach schecab''
    Dios, meltzajan̈ d''a junc''olal yed'' vin̈aj Abiatar yed'' chavan̈ eb'' eyuninal
    tic, vin̈aj Ahimaas, vin̈ ico'' yed'' vin̈aj Jonatán vin̈ yic vin̈aj Abiatar.'
  swh-ULB: Pia mfalme akamwambia Sadoki kuhani, “Je wewe siyo mwonaji? Rudi mjini
    kwa amani na wanao wawili, Ahimaazi mwanao na Yonathani mwana wa Abiathari.
  bel-bel: 'І сказаў цар Садоку сьвятару: бачыш, - вярніся ў горад зь мірам, і Ахімаас,
    сын твой, і Ёнатан, сын Авіятара, абодва сыны вашыя з вамі;'
  deu-ELBBK: 'Und der König sprach zu Zadok, dem Priester: Bist du nicht der Seher?
    Kehre in die Stadt zurück in Frieden, und Achimaaz, dein Sohn, und Jonathan, der
    Sohn Abjathars, eure beiden Söhne, mit euch.'
  mbb-OT: Ne migkeǥiyan pa ni David si Zadok te, “Likù kew ki Abiatar ziyà te Jerusalem
    he melinawen, duma is anak nu he si Ahimaaz wey is anak ni Abiatar he si Jonatan,
    wey kew mekepeniid diyà.
  mal-2015: 'രാജാവു പിന്നെയും പുരോഹിതനായ സാദോക്കിനോടു: ദർശകാ, നീ സമാധാനത്തോടെ പട്ടണത്തിലേക്കു
    മടങ്ങിപ്പോക; നിങ്ങളുടെ രണ്ടു പുത്രന്മാർ, നിന്റെ മകൻ അഹീമാസും അബ്യാഥാരിന്റെ മകൻ
    യോനാഥാനും നിങ്ങളോടുകൂടെ ഉണ്ടല്ലോ.'
  rmc-rmc: 'O David phenďa le rašaske le Cadokoske: „Dikh, le tuha tire čhas le Achimaac
    the le Ebjataroskre čhas le Jonatan a dža pale andro foros andro smirom.'
  pes-OPV: 'و پادشاه به صادوق کاهن گفت: «آیا تو رایی نیستی؟ پس به شهر به سلامتی برگرد
    و هر دو پسرشما، یعنی اخیمعص، پسر تو، و یوناتان، پسرابیاتار، همراه شما باشند.'
  ron-1924: 'Ымпэратул а май зис преотулуй Цадок: „Ынцелеӂь? Ынтоарче-те ын паче ын
    четате, ку фиул тэу Ахимаац ши ку Ионатан, фиул луй Абиатар, чей дой фий ай воштри.'
  ben-OBCV: রাজামশাই যাজক সাদোককেও বললেন, “বুঝলে তো? আমার আশীর্বাদ নিয়ে নগরে ফিরে
    যাও। তোমার ছেলে অহীমাসকে সঙ্গে নাও, আর অবিয়াথরের ছেলে যোনাথনকেও নাও। তুমি ও অবিয়াথর
    তোমাদের দুই ছেলেকে সঙ্গে নিয়ে ফিরে যাও।
  som-som: Oo haddana boqorkii wuxuu wadaadkii Saadooq ahaa ku yidhi, Sow adigu wax
    arke ma tihid? Haddaba magaaladii ku nabad noqda, idinka iyo labadiinna wiil ee
    idinla jirta, kuwaas oo ah wiilkaaga Axiimacas iyo Yoonaataan oo ah ina Aabyaataar.
  lat-VUC: 'Et dixit rex ad Sadoc sacerdotem: O videns, revertere in civitatem in
    pace: et Achimaas filius tuus, et Jonathas filius Abiathar, duo filii vestri,
    sint vobiscum.'
  eng-ASVBT: The king said also unto Zadok the priest, Art thou not a seer? return
    into the city in peace, and your two sons with you, Ahimaaz thy son, and Jonathan
    the son of Abiathar.
  ita-1885: 'Il re disse ancora al sacerdote Sadoc: Non sei tu il veggente? ritornatene
    in pace nella città, tu, ed Ebiatar, insieme co'' vostri due figliuoli: Ahimaas,
    tuo figliuolo, e Gionatan, figliuolo di Ebiatar.'
  eng-LXXUP: And the king said to Zadok the priest, Behold, thou shalt return to the
    city in peace, and Ahimaaz thy son, and Jonathan the son of Abiathar, your two
    sons with you.
  eng-ULB: The king also said to Zadok the priest, “Are you not a seer? Return into
    the city in peace, and your two sons with you, Ahimaaz your son, and Jonathan
    son of Abiathar.
  spa-VBL: 'El rey también le dijo al sacerdote Sadoc: “Entiendes la situación, ¿cierto?
    Regresa a la ciudad sano y salvo con tu hijo Ajimaz, y también con Jonatán, hijo
    de Abiatar. Tú y Abiatar llevad a vuestros dos hijos de vuelta con ustedes.'
  fra-_FOB: 'Le roi dit encore à Tsadok, le sacrificateur: Vois-tu? Retourne en paix
    à la ville, ainsi qu''Achimaats, ton fils, et Jonathan, fils d''Abiathar, vos
    deux fils, avec vous.'
  mal-mal: 'രാജാവ് പിന്നെയും പുരോഹിതനായ സാദോക്കിനോട്: “നീയൊരു ദർശകനല്ലേ? സമാധാനത്തോടെ
    പട്ടണത്തിലേക്ക് മടങ്ങിപ്പോകുക; നിങ്ങളുടെ രണ്ടു പുത്രന്മാർ, നിന്റെ മകൻ അഹീമാസും
    അബ്യാഥാരിന്റെ മകൻ യോനാഥാനും നിന്നോടുകൂടെ ഉണ്ടല്ലോ.'
  urd-GVR: Jahāṅ tak āp kā tālluq hai, apne beṭe Aḳhīmāz ko sāth le kar sahīh-salāmat
    shahr meṅ wāpas chale jāeṅ. Abiyātar aur us kā beṭā Yūnatan bhī sāth jāeṅ.
  suz-BL: कोव़ङीन, गे नु इ तौ अहीमाज नु अबीयाथार नु आ तौ योनाथन एको ठिटा निक्‍शी आस
    कली लाइश्‍शा, सहर लेतीन। १राजा १:४२
  ita-1927: 'Il re disse ancora al sacerdote Tsadok: “Capisci? Torna in pace in città
    con i due vostri figliuoli: Ahimaats, tuo figliuolo, e Gionathan, figliuolo di
    Abiathar.'
  ckb-ckb: 'هەروەها پاشا بە سادۆقی کاهینی گوت: «ئایا تۆ پێشبینیکەر نیت؟ بە سەلامەتی
    بگەڕێوە شارەکە، خۆت و ئەحیمەعەچی کوڕت و یۆناتانی کوڕی ئەبیاتاریش، هەردوو کوڕەکانتان
    لەگەڵتاندا.'
  eng-BBE: The king said further to Zadok the priest, See, you and Abiathar are to
    go back to the town in peace, with your two sons, Ahimaaz, your son, and Jonathan,
    the son of Abiathar.
  kan-OKCV: ಅರಸನು ಯಾಜಕನಾದ ಚಾದೋಕನಿಗೆ, “ನೀನು ದರ್ಶಿಯಲ್ಲವೇ? ನೀನು ಸಮಾಧಾನದಿಂದ ಪಟ್ಟಣಕ್ಕೆ
    ತಿರುಗಿ ಹೋಗು; ಇದಲ್ಲದೆ ನಿನ್ನ ಇಬ್ಬರು ಮಕ್ಕಳು ಅಹೀಮಾಚನೂ, ಅಬಿಯಾತರನ ಮಗ ಯೋನಾತಾನನೂ ನಿನ್ನ
    ಸಂಗಡ ಹೋಗಲಿ.
  tam-2017: 'பின்னும் ராஜா ஆசாரியனான சாதோக்கை நோக்கி: நீ ஞானதிருஷ்டிக்காரன் அல்லவோ?
    நீ சமாதானத்தோடு நகரத்திற்குத் திரும்பு; உன்னுடைய மகன் அகிமாசும் அபியத்தாரின் மகன்
    யோனத்தானுமான உங்கள் மகன்கள் இரண்டுபேர்களும் உங்களோடு திரும்பிப் போகட்டும்.'
  spa-RV-1909: 'Dijo aún el rey á Sadoc sacerdote: ¿No eres tú el vidente? Vuélvete
    en paz á la ciudad; y con vosotros vuestros dos hijos, tu hijo Ahimaas, y Jonathán
    hijo de Abiathar.'
  ron-BTF: 'Și împăratul a spus de asemenea preotului Țadoc: Nu ești tu un văzător?
    Întoarce-te în pace în cetate și cei doi fii ai voștri cu voi, Ahimaaț, fiul tău,
    și Ionatan, fiul lui Abiatar.'
  eng-WEBP: The king said also to Zadok the priest, “Aren’t you a seer? Return into
    the city in peace, and your two sons with you, Ahimaaz your son and Jonathan the
    son of Abiathar.
  eng-FBV: The king also told Zadok the priest, “You understand the situation, don't
    you? Go back to the city safely with your son Ahimaaz, and also Jonathan, son
    of Abiathar. You and Abiathar take both of your sons back with you.
  nld-1939: 'En de koning vervolgde tot Sadok, den priester, en Ebjatar: Keert rustig
    naar de stad terug, en neemt uw beide kinderen mee, Achimáas, uw zoon, en Jehonatan,
    den zoon van Ebjatar.'
  nch-BL: 'Huan nojquiya Tanahuatijquet David quiilhui nopa totajtzi Sadoc: ―¿Amo
    ta tise tachixquet? Nimitzilhuía sempa xiya ipan Jerusalén quema amo aqui mitzita
    huan xiitzto ica mocone, Ahimaas, huan ica Jonatán, icone Abiatar.'
  vie-1934: 'Vua lại nói cùng thầy tế lễ Xa-đốc rằng: Nầy nghe, hãy trở về thành bình
    an, với A-bia-tha, A-hi-mát, và Giô-na-than, là hai con trai ngươi.'
  hin-CV: तब राजा ने पुरोहित सादोक से कहा, “सुनिए, आप शांतिपूर्वक नगर लौट जाइए, अपने
    साथ अपने पुत्र अहीमाज़ को और अबीयाथर के पुत्र योनातन को ले जाइए.
  spa-BES: 'El rey le dijo además al sacerdote Sadoc no eres tú él vidente: Mira,
    tú y Abiatar deben volver a la ciudad en paz con sus dos hijos, Ahimaas, su hijo,
    y Jonatán, el hijo de Abiatar.'
  tdx-tdx: 'Le hoe ka i mpanjakay amy Tsadoke mpisoroñe: Tsy oni’o hao? Aa le mimpolia
    mb’amy rovay ao ampanintsiñañe, ihe naho o ana-dahi’o roe mindre ama’oo, i Akimatse
    ana’o, naho Ionatane ana’ i Abiatare.'
  tha-KJV: กษัตริย์​ตรัสกับศาโดกปุโรหิ​ตด​้วยว่า “ท่านเป็นผู้ทำนายหรือ จงกลับเข้าไปในเมืองโดยสันติ​ภาพ
    พร​้อมกับบุตรชายทั้งสองของท่าน คืออาหิมาอั​สบ​ุตรของท่าน และโยนาธานบุตรของอาบียาธาร์
  por-BR-2018: 'Disse ainda o rei a Zadoque sacerdote: Não és tu vidente? Volta-te
    em paz à cidade; e convosco vossos dois filhos, teu filho Aimaás, e Jônatas filho
    de Abiatar.'
  deu-ELO: 'Und der König sprach zu Zadok, dem Priester: Bist du nicht der Seher?
    Kehre in die Stadt zurück in Frieden, und Achimaaz, dein Sohn, und Jonathan, der
    Sohn Abjathars, eure beiden Söhne, mit euch.'
  eng-WYC-2018: And the king said to Zadok, the priest, O! thou seer, that is, (a)
    prophet, turn again into the city, with peace; and Ahimaaz, thy son, and Jonathan,
