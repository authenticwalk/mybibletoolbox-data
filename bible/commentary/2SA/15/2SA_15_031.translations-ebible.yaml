verse: 2SA.015.031
translations:
  mal-C: അബ്ശാലോമിനോടു കൂടെയുള്ള കൂട്ടുകെട്ടുകാരിൽ അഹീഥോഫെലും ഉണ്ടെന്ന് ദാവീദിന് അറിവുകിട്ടി.
    “യഹോവേ, അഹീഥോഫെലിന്റെ ആലോചനയെ ഭോഷത്തമാക്കിത്തീർക്കണമേ,” എന്നു ദാവീദ് പ്രാർഥിച്ചു.
  deu-TKW: 'Als man aber David hinterbrachte: Ahitophel ist unter den Verschwörern
    auf Absaloms Seite! Da rief David: Bethöre doch, Jahwe, Ahitophels Rat!'
  lin-lin: 'Bayaki koyebisa Davidi ete Ayitofeli azali kati na bato oyo basalaki likita
    elongo na Abisalomi. Boye Davidi asambelaki : « Eh Yawe, sala ete batoli ya Ayitofeli
    ezanga tina. »'
  eng-LSV: and David declared, saying, “Ahithophel [is] among the conspirators with
    Absalom”; and David says, “Please make the counsel of Ahithophel foolish, O YHWH.”
  eng-GNV: 'Then one tolde Dauid, saying, Ahithophel is one of them that haue cospired
    with Absalom: and Dauid sayde, O Lord, I pray thee, turne the counsell of Ahithophel
    into foolishnesse.'
  eng-WEBSTER: And one told David, saying, Ahithophel is among the conspirators with
    Absalom. And David said, O LORD, I pray thee, turn the counsel of Ahithophel into
    foolishness.
  nhw-BL: 'Huan teipa se quiilhui David para Ahitofel nojquiya motlalijtoya ihuaya
    Absalón. Huajca David motlatlajti ica TOTECO huan quiilhui: “Se favor, TOTECO,
    xijchihua para icamanal Ahitofel ma nesi quen camanali catli amo tleno ipati para
    amo aqui quichihuas catli quiijtohua.”'
  swh-ONEN: Basi Daudi alikuwa ameambiwa, “Ahithofeli alikuwa miongoni mwa washiriki
    wa shauri baya la Absalomu.” Ndipo Daudi akaomba, akisema, “Ee Bwana, geuza shauri
    la Ahithofeli kuwa ujinga.”
  bba-bba: N deemɑ ɡoo u rɑɑ Dɑfidi sɔ̃ɔwɑ u nɛɛ, Ahitofɛli u wɑ̃ɑ kɑ Abusɑlɔmu, tɔn
    be bɑ sinɑ boko seesi sɔɔ. Mɑ Dɑfidi u Yinni Gusunɔ kɑnɑ u nɛɛ, u de Ahitofɛlin
    bwisi yi u Abusɑlɔmu kɛ̃mɔ mi, yi ko ɑsɑnsi sɑriruɡii.
  eng-KJVCPB: And one told David, saying, Ahithophel is among the conspirators with
    Absalom. And David said, O Lord, I pray thee, turn the counsel of Ahithophel into
    foolishness.
  mpx-mpx: He ewasi Deibid wana wasa iyaka hi pek hi ba, “Ahitopel iyaka i tubwi am
    toawatautau elal bolo hi olak Absalom elana.” Inoke i awanun i ba, “O Yehoba,
    Ahitopel wana ba pelabalaba Absalom elana, nu pil getogaan ni ahe ni ola nuwatu
    sisigana.”
  luo-luo: Nonwangʼo ka Daudi osenyisi niya, “Ahithofel en achiel kuom jo-andhoga
    mane oriwore gi Abisalom.” Omiyo Daudi nolemo niya, “Yaye Jehova Nyasaye, lok
    ngʼado rieko mar Ahithofel obed fuwo.”
  meu-meu: Bena haida ese David e hamaoroa, eto, Absalom ida e henega boumu taudia
    ta na Ahitofel. Bena David eto, Iehova e, na noimumu, Ahitofel ena hahealo na
    kavakava ai ba halaoa.
  npi-ULB: कसैले दाऊदलाई भन्यो, “अहीतोपेल अब्शालोमसँगै षड्यान्त्र गर्नेहरूसित छ ।”
    त्यसैले दाऊदले प्रार्थना गरे, “हे परमप्रभु, कृपा गरी, अहीतोपेलको सल्लाहलाई मूर्खतामा
    परिणत गर्नुहोस् ।”
  yor-yor: Ẹnìkan sì sọ fún Dafidi pé, “Ahitofeli wà nínú àwọn aṣọ̀tẹ̀ pẹ̀lú Absalomu.”
    Dafidi sì wí pé, “Olúwa, èmi bẹ̀ ọ́, sọ ìmọ̀ Ahitofeli di asán.”
  ind-ind: Waktu raja Daud mendengar kabar bahwa Ahitofel sudah bergabung dengan komplotan
    Absalom, dia berdoa, “TUHAN, gagalkanlah nasihat Ahitofel.”
  pes-OPCB: 'وقتی به داوود خبر دادند که اخیتوفل نیز طرفدار ابشالوم شده است، او چنین
    دعا کرد: «ای خداوند، خواهش می‌کنم کاری کن اخیتوفل پیشنهاد احمقانه به ابشالوم بدهد!»'
  tgl-ULB: May isang taong nakapagsabi kay David na, “Si Ahitofel ay kasama sa mga
    kasabwat ni Absalom.” Kaya nanalangin si David, “O Yahweh, pakiusap gawin mong
    kahangalan ang payo ni Ahitofel.”
  cbu-NT: Anushshat, Dapiyaa tputs kamaniranganaya. Ahitofel kapung istakiya Absalonaama,
    táranganaya. Dapiyshat anoo mazinarangu, Apanllee tsiyatarangiya. Apaa, yuwaa
    Ahitofel Absalonaa mangoo p'tsimaam tsiyatku anoo shiyshat tayutariteerush ksangcha,
    tárangiya.
  hui-hui: Ti ani bima pialu howa Debidi ibugua hale halu hearia agali mbira mini
    Ahidobele henego ibu Abasalomo halu ibunaga agali haru hayadaru biamogo bule piya
    layane hale hene. Ani piya layago hale howa Debidihanda Anduane Homogohondo bi
    ogodagua lene. Anduane Homogo-o Ahidobelehanda bi larago damene bibahende la ko
    hai helo í̠na ibunaga bi lolebirago mo nagalone hai helabe, lene.
  mya-mya: အ​ဟိ​သော​ဖေ​လ​သည်​အ​ဗ​ရှ​လုံ​၏ သူ​ပုန်​အ​ဖွဲ့​သို့​ဝင်​ရောက်​သွား​ကြောင်း
    ဒါ​ဝိဒ် ကြား​သိ​သော​အ​ခါ``အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ဟိ​သော​ဖေ​လ​ပေး​သော​အ​ကြံ​အ​စည်
    များ​ကို​အ​ချည်း​နှီး​ဖြစ်​စေ​တော်​မူ​ပါ'' ဟု​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။
  bod-N: ཡང་མི་ཞིག་གིས་དཱ་བིད་ལ། ཨ་ཧི་ཐོ་ཕེལ་ཡང་འབངས་གྱེན་ལོག་བྱེད་མཁན་མཉམ་དུ་ཨབ་ཤཱ་ལོམ་གྱི་རྗེས་སུ་འབྲང་ཡོད་ཅེས་ཞུས་པར།
    དཱ་བིད་ན་རེ། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཨ་ཧི་ཐོ་ཕེལ་གྱི་གྲོས་དེ་ནི་བླུན་གྲོས་སུ་འགྱུར་བར་མཛོད་ཅིག་ཅེས་གསོལ་ཏོ།
    །
  sna-sna: Zvino Dhavhidhi akaudzwa kuti, “Ahitoferi ndiye mumwe wavapanduki vana
    Abhusaromu.” Saka Dhavhidhi akanamata achiti, “Haiwa Jehovha, shandurai henyu
    mazano aAhitoferi kuti ave upenzi.”
  spa-BLM: 'Alguien le dijo a David: “Ajitófel está entre los conspiradores con Absalón”.
    David dijo: “Yahvé, por favor, convierte el consejo de Ajitófel en una tontería”.'
  cac-cac: Ix alji d'a vin̈ rey chi' to a vin̈aj Ahitofel ayxo och vin̈ yed' vin̈aj
    Absalón, yuj chi' ix sc'an vin̈ d'a Jehová yic max elc'och tas nab'il yuj vin̈aj
    Ahitofel chi'.
  swh-ULB: Mtu mmoja akamwambia Daudi kusema, Ahithofeli ni miongoni mwa waaini walio
    pamoja na Absalomu.” Hivyo Daudi akaomba, “Ee Yahwe, tafadhari badili ushauri
    wa Ahithofeli kuwa upumbavu.”
  bel-bel: 'Данесьлі Давіду і сказалі: і Ахітатэл у ліку змоўшчыкаў з Авэсаломам.
    І сказаў Давід: Госпадзе! разбуры раду Ахітатэлаву.'
  deu-ELBBK: 'Und man berichtete David und sprach: Ahitophel ist unter den Verschworenen
    mit Absalom. Da sprach David: Betöre doch den Rat Ahitophels, HERR!'
  mbb-OT: Duen mibpenudtul ki David he si Ahitofel ne sevaha te nekidsevaha ki Absalom.
    Ne zutun mid-ampù si David, “Nengazen, himuwa nu he wazà pulus te sambag ni Ahitofel.”
  mal-2015: 'അബ്ശാലോമിനോടുകൂടെയുള്ള കൂട്ടുകെട്ടുകാരിൽ അഹീഥോഫെലും ഉണ്ടെന്നു ദാവീദിന്നു
    അറിവു കിട്ടിയപ്പോൾ: യഹോവേ, അഹീഥോഫെലിന്റെ ആലോചനയെ അബദ്ധമാക്കേണമേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Vareko le Davidoske phenďa: „O Achitofel hino tiš maškar o vzburenci,
    save hine le Absolonoha.“ Vašoda o David pes mangelas: „Mangav tut, RAJEJA miro,
    visar le Achitofeloskri rada pro diliňipen.“'
  pes-OPV: 'و داود را خبر داده، گفتند: «که اخیتوفل، یکی از فتنه انگیزان، با ابشالوم
    شده است. و داود گفت: «ای خداوند، مشورت اخیتوفل را حماقت گردان.»'
  ron-1924: 'Ау венит ши ау спус луй Давид: „Ахитофел есте ымпреунэ ку Абсалом принтре
    унелтиторь.” Ши Давид а зис: „Доамне, нимичеште сфатуриле луй Ахитофел!”'
  ben-OBCV: এদিকে দাউদকে বলা হল, “অহীথোফলও অবশালোমের সঙ্গে থাকা ষড়যন্ত্রকারীদের মধ্যে
    একজন।” অতএব দাউদ প্রার্থনা করলেন, “হে সদাপ্রভু, অহীথোফলের পরামর্শকে মূর্খতায়
    বদলে দাও।”
  som-som: Oo Daa'uud waxaa loo soo sheegay inuu Axiitofelna Absaaloom kula jiro shirqoolkii.
    Markaasaa Daa'uud wuxuu yidhi, Rabbiyow, waan ku baryayaaye, Axiitofel taladiisa
    nacasnimo u beddel.
  lat-VUC: 'Nuntiatum est autem David quod et Achitophel esset in conjuratione cum
    Absalom: dixitque David: Infatua, quæso, Domine, consilium Achitophel.'
  eng-ASVBT: And one told David, saying, Ahithophel is among the conspirators with
    Absalom. And David said, O Jehovah, I pray thee, turn the counsel of Ahithophel
    into foolishness.
  ita-1885: 'E fu rapportato e detto a Davide: Ahitofel è fra quelli che si son congiurati
    con Absalom. E Davide disse: Signore, rendi, ti prego, pazzo il consiglio di Ahitofel.'
  eng-LXXUP: And it was reported to David, saying, Ahithophel also is among the conspirators
    with Absalom. And David said, O Lord my God, disconcert, I pray thee, the counsel
    of Ahithophel.
  eng-ULB: Someone told David saying, “Ahithophel is among the conspirators with Absalom.”
    So David prayed, “O Yahweh, please turn Ahithophel's advice into foolishness.”
  spa-VBL: 'Y a David le dijeron: “Ahitofel es uno de los que conspiran con Absalón”.
    Así que David oró: “Señor, por favor, haz que el consejo de Ahitofel no prospere”.'
  fra-_FOB: 'Alors on fit ce rapport à David, et on lui dit: Achithophel est parmi
    les conjurés avec Absalom. Et David dit: Je te prie, ô Éternel, déjoue le conseil
    d''Achithophel!'
  mal-mal: 'അബ്ശാലോമിനോടുകൂടിയുള്ള കൂട്ടുകെട്ടുകാരിൽ അഹീഥോഫെലും ഉണ്ടെന്ന് ദാവീദിന്
    അറിവുകിട്ടിയപ്പോൾ ദാവീദ് പ്രാർത്ഥിച്ചു: “യഹോവേ, അഹീഥോഫെലിന്റെ ആലോചനയെ അബദ്ധമാക്കണമേ”
    എന്നു ഞാൻ പ്രാർത്ഥിക്കുന്നു.'
  urd-GVR: Rāste meṅ Dāūd ko ittalā dī gaī, “Aḳhītufal bhī Abīsalūm ke sāth mil gayā
    hai.” Yih sun kar Dāūd ne duā kī, “Ai Rab, baḳhsh de ki Aḳhītufal ke mashware
    nākām ho jāeṅ.”
  suz-BL: मिनु दाऊद कली अहीथोफेल मरिम्‍शो पाइ‍ब आन दातेम अब्‍सालोम नु बाक्‍त देंशो
    लोव़ नेंपदमे बाक्‍त। मिनु दाऊदम “परमप्रभु यावे अहीथोफेल आ अर्ती शोर गाक्‍शो सेलीन”
    दे पुंना बाक्‍त। २सामुएल १७:१४
  ita-1927: 'Qualcuno venne a dire a Davide: “Ahitofel è con Absalom tra i congiurati”.
    E Davide disse: “Deh, o Eterno, rendi vani i consigli di Ahitofel!”'
  ckb-ckb: 'پێشتر بە داود ڕاگەیەنرابوو: «ئەحیتۆفەل لەگەڵ ئەبشالۆم لەنێو پیلانگێڕەکاندایە.»
    ئیتر داودیش لە یەزدان پاڕایەوە: «ئەی یەزدان، تکایە ڕاوێژی ئەحیتۆفەل بکە بە گێلایەتی.»'
  eng-BBE: And word came to David, saying, Ahithophel is among those who are joined
    to Absalom. And David said, O Lord, let the wisdom of Ahithophel be made foolish.
  kan-OKCV: ಅಹೀತೋಫೆಲನು ಅಬ್ಷಾಲೋಮನ ಬಳಿಯಲ್ಲಿ ಒಳಸಂಚಿನವರ ಸಂಗಡ ಇದ್ದಾನೆಂದು ದಾವೀದನಿಗೆ ತಿಳಿಸಲಾಯಿತು.
    ಆಗ ದಾವೀದನು, “ಯೆಹೋವ ದೇವರೇ, ಅಹೀತೋಫೆಲನ ಆಲೋಚನೆಯನ್ನು ಹುಚ್ಚುತನವನ್ನಾಗಿ ಮಾಡಿಬಿಡು,” ಎಂದನು.
  tam-2017: 'அப்சலோமோடு சதி செய்தவர்களுடன் அகித்தோப்பேலும் சேர்ந்திருக்கிறான் என்று
    தாவீதுக்கு அறிவிக்கப்பட்டபோது, தாவீது: யெகோவாவே, அகித்தோப்பேலின் ஆலோசனையைப் பைத்தியமாக்கிவிடுவீராக
    என்றான்.'
  spa-RV-1909: 'Y dieron aviso á David, diciendo: Achitophel está entre los que conspiraron
    con Absalom. Entonces dijo David: Entontece ahora, oh Jehová, el consejo de Achitophel.'
  ron-BTF: 'Și unul i-a spus lui David, zicând: Ahitofel este între uneltitori, cu
    Absalom. Și David a spus: DOAMNE, te rog, prostește sfatul lui Ahitofel.'
  eng-WEBP: Someone told David, saying, “Ahithophel is among the conspirators with
    Absalom.” David said, “LORD, please turn the counsel of Ahithophel into foolishness.”
  eng-FBV: David was told, “Ahithophel is one of the people conspiring with Absalom.”
    So David prayed, “Lord, please make Ahithophel's advice worthless.”
  nld-1939: 'Maar toen men David meldde, dat ook Achitófel zich onder de samenzweerders
    bij Absalom bevond, zuchtte hij: Moge Jahweh de raad van Achitófel verijdelen!'
  nch-BL: 'Huan teipa se quiilhui David para Ahitofel nojquiya motalijtoya ihuaya
    Absalón. Huajca David motatajti ica TOTECO huan quiilhui: “Se favor, TOTECO, xijchihua
    para icamanal Ahitofel ma nesi quej camanali cati amo teno ipati para amo aqui
    quichihuas cati quiijtohua.”'
  vie-1934: 'Người ta bèn đến nói cùng Đa-vít rằng: A-hi-tô-phe cũng hiệp đảng phản
    nghịch với Aùp-sa-lôm. Đa-vít cầu rằng: Oâi, Đức Giê-hô-va! xin làm cho những
    mưu chước của A-hi-tô-phe ra ngu dại.'
  hin-CV: इस अवसर पर किसी ने दावीद को यह सूचना दी. “अहीतोफ़ेल भी अबशालोम के षड़्यंत्रकारियों
    में शामिल है.” यह सुन दावीद ने प्रार्थना की, “याहवेह, आपसे मेरी प्रार्थना है,
    अहीतोफ़ेल की सलाह को मूर्खता में बदल दीजिए.”
  spa-BES: 'Y corrió la voz a David, diciendo: Ahitofel está entre los que están unidos
    a Absalón. Y dijo David: Señor, haz que la sabiduría de Ahitofel se vuelva insensata.'
  tdx-tdx: 'Teo ty nitalily amy Davide ty hoe: Mpiamo mpikilily miharo amy Absalomeo
    t’i Akitofele. Le hoe t’i Davide: O ry Iehovà, mihalaly ama’o, ehe te hafote’o
    ho hagegeañe ty tolo-keve’ i Akitofele.'
  tha-KJV: มี​คนมากราบทูลดาวิดว่า “อาหิโธเฟลอยู่ในพวกคิดกบฏของอับซาโลมด้วย” ดาว​ิดกราบทูลว่า
    “​โอ ข้าแต่พระเยโฮวาห์ ขอทรงโปรดให้คำปรึกษาของอาหิโธเฟลโง่เง่าไป”
  por-BR-2018: 'E deram aviso a Davi, dizendo: Aitofel está entre os que conspiraram
    com Absalão. Então disse Davi: Torna loucura agora, ó SENHOR, o conselho de Aitofel.'
  deu-ELO: 'Und man berichtete David und sprach: Ahitophel ist unter den Verschworenen
    mit Absalom. Da sprach David: Betöre doch den Rat Antiophels, Jehova!'
  eng-WYC-2018: And it was told to David, that Ahithophel was in the swearing together
    with Absalom; and David said, Lord, I beseech, make thou fond the counsel of Ahithophel.
    (And it was told to David that Ahithophel was in the conspiracy with Absalom;
    and David said, Lord, I beseech thee, turn thou Ahithophel’s advice into foolishness.)
  epo-epo: 'Kiam oni diris al David, ke Aĥitofel estas inter la konspirantoj kun Abŝalom,
    David diris: Mi petas Vin, ho Eternulo, malsaĝigu la konsilon de Aĥitofel.'
  uig-PIN: 'Birsi kelip Dawutⱪa: Aⱨitofǝlmu Abxalomning ⱪǝstigǝ ⱪatnaxⱪanlar iqidǝ
    ikǝn, dedi. Xuning bilǝn Dawut dua ⱪilip: I Pǝrwǝrdigar, Aⱨitofǝlning mǝsliⱨǝtini
    ǝhmǝⱪanilikkǝ aylandurƣaysǝn, dedi.'
  beo-beo: 'Ilia da Da:ibidima amane olelei, “Ahidoufele da A:basalome ea odoga:su
    hou amoga gilisi.” Amalalu, Da:ibidi da amane sia:ne gadoi, “Hina Gode! Dia Ahidoufele
    ea fada:i sia:ne iasu sia: amo afadenene, gagaoui dunu ea sia: agoane hamoma:ma.”'
  tpi-OTNT: Na taim ol i wokabaut i go, Devit i harim tok olsem, “Ahitofel i go pinis
    bilong helpim Apsalom na ol lain bilong en.” Orait na Devit i beten olsem, “Bikpela,
    plis yu ken paulim tok bilong Ahitofel bai i kamap kranki olgeta.”
  hau-SA: To, an gaya wa Dawuda cewa, “Ahitofel yana cikin waɗanda suka hadasa maƙarƙashiya
    tare da Absalom.” Saboda haka Dawuda ya yi addu’a ya ce, “Ya Ubangiji ka mai da
    shawarar Ahitofel ta zama shiririta.”
  uig-LAT: 'Birsi kélip Dawutqa: Ahitofelmu Abshalomning qestige qatnashqanlar ichide
    iken, dédi. Shuning bilen Dawut dua qilip: I Perwerdigar, Ahitofelning meslihetini
    exmeqanilikke aylandurghaysen, dédi.'
  nde-nde: UDavida wayetshelwe ukuthi, “U-Ahithofeli uphakathi kwabahlamuki lo-Abhisalomu.”
    Ngakho uDavida wakhuleka wathi, “Oh, Thixo phendula ukululeka kuka-Ahithofeli
    kube yibuthutha.”
  ton-ton: Pea naʻe tala ʻe he tokotaha kia Tevita, ʻo pehē, Kuo kau ʻa ʻAhitofeli
    ki he kau fakaaoao ʻoku ʻia ʻApisalomi. Pea naʻe pehē ʻe Tevita, “ʻE Sihova, ʻoku
    ou kole kiate koe, ke ke liliu ke vale ʻae fakakaukau ʻa ʻAhitofeli.”
  ces-1613: 'Tedy povědíno Davidovi, že Achitofel jest s těmi, kteříž se spikli s
    Absolonem. I řekl David: Zruš, prosím, ó Hospodine, radu Achitofelovu.'
  eng-WMB: Someone told David, saying, “Ahithophel is among the conspirators with
    Absalom.” David said, “LORD, please turn the counsel of Ahithophel into foolishness.”
  tam-TCV: அப்பொழுது அப்சலோமோடு சேர்ந்து சூழ்ச்சி செய்தவர்களில் அகிதோப்பேலும் ஒருவன்
    என்று தாவீதுக்கு அறிவித்தார்கள். எனவே தாவீது, “யெகோவாவே! அகிதோப்பேலின் ஆலோசனைகளை
    மூடத்தனமாக்கிவிடும்” என்று மன்றாடினான்.
  ceb-ULB: Adunay usa ka tawo nga miingon kang David, “Si Ahitofel usa sa mga naglaraw
    uban kang Absalom.” Busa nag-ampo si David, “O Yahweh, palihog himoang binuang
    ang mga tambag ni Ahitofel.”
  pol-UBG: 'Wtedy doniesiono Dawidowi: Achitofel jest wśród spiskowców z Absalomem.
    Dawid powiedział: O PANIE, proszę, obróć w głupstwo radę Achitofela.'
  agr-agr: Tuja Ahitófel Absalógjai chichaman uminawai tabaun antukag Davitan ujakajui.
    Nuna David dekaa, Ahitófel tabaun Absalón antugkashti tusa, Tuke Pujuun ausauwai.
  kyc-kyc: Dokopa akali Ayitopele doko akali Epesalome dokome Dapitinya kiŋinya yulu
    isa nembalana leyamo dokona rae mailyamo lao lamaiyaminyi Dapiti siya. Sepala
    baame ateŋa lao lao, Kamongo, akali Ayitopele pii dopa pinya dapa pinya laramo
    dupwa kopyali ingyuo pena lao kyawa sisingi bolombalo lanyi nembape, leya.
  urd-GVU: راستے میں داؤد کو اطلاع دی گئی، ”اخی تُفل بھی ابی سلوم کے ساتھ مل گیا ہے۔“
    یہ سن کر داؤد نے دعا کی، ”اے رب، بخش دے کہ اخی تُفل کے مشورے ناکام ہو جائیں۔“
  deu-1912: 'Und da es David angesagt ward, daß Ahithophel im Bund mit Absalom war,
    sprach er: HERR, mache den Ratschlag Ahithophels zur Narrheit!'
  kan-2017: ಅಬ್ಷಾಲೋಮನ ಸಂಗಡ ಒಳಸಂಚು ಮಾಡಿದವರಲ್ಲಿ ಅಹೀತೋಫೆಲನೂ ಇದ್ದಾನೆಂಬ ವರ್ತಮಾನವು ದಾವೀದನಿಗೆ
    ಮುಟ್ಟಿದಾಗ ಅವನು, “ಯೆಹೋವನೇ ಅಹೀತೋಫೆಲನ ಆಲೋಚನೆಗಳನ್ನು ನಿರರ್ಥಕಪಡಿಸು” ಎಂದು ಪ್ರಾರ್ಥಿಸಿದನು.
  yap-yap: Nap’an nnog ngak David nike un Ahithofel ko ba’ rok Absalom e girdi’ ni
    ngar togopluwgad ngak, me ga’ar David, “SOMOL, wenig ngom, mu pingeg e fonow rok
    Ahithofel nge par ni thin ko balyang!”
  hlt-MCSB: Te vaengah David taengla a puen pa tih, “Absalom neh aka ven uh rhoek
    khuiah Ahithophel khaw om,” a ti nah. Te dongah David loh , “BOEIPA aw, Ahithophel
    kah cilsuep te pavai sak laeh,” a ti.
  mdy-ETH: ዓኪፆፔሌ ዓቤሴሎሜና ዎላ ፑርቱሞ ዞሮይዳ ጌሌሢ ዳውቴ ዋይዛዖ፦ «ናንጊና ናንጋ ጎዳሢዮ! ዓኪፆፔሌኮ ዞሮ ጉሪ ቦኦዙሞ
    ባኣዚ ማሄ!» ጌይ ፆኦሲ ሺኢቄኔ።
  twi-ASANTE: Ɛberɛ a obi ka kyerɛɛ Dawid sɛ, afei deɛ ne ɔfotufoɔ Ahitofel taa Absalom
    akyi no, Dawid bɔɔ mpaeɛ sɛ, “Ao Awurade, ma Ahitofel ntu Absalom ɛfo bɔne!”
  eng-WEBU: Someone told David, saying, “Ahithophel is among the conspirators with
    Absalom.” David said, “LORD, please turn the counsel of Ahithophel into foolishness.”
  wal-wal: Asai Daawita, “Akixoofeelikka Abeseloomaara maqettiyaageetu giddon de7ees”
    yaagidi yootidosona. Yootin Daawiti, “GODAU, Akixoofeela zoriyaa eeyyatettau laamma”
    yaagidi woossiis.
  spa-PDDPT: 'Uno informó a David: Ahitofel está entre los que conspiraron con Absalón.
    Entonces David exclamó: ¡Oh Yavé, te ruego que entorpezcas el consejo de Ahitofel!'
  gun-gun: 'Ha''e rire Davi pe omombe''ua vy aipo''ea: — Aitofel voi Absalão reve
    opyta ndere opu''ã rei va''e kuery mbyte. Ha''e ramo Davi aipoe''i: — Senhor,
    xee ajerure: ejapo Aitofel o''arandua rupi e''ỹ nhomongeta aguã rami — he''i.'
  agu-BL: 'Ej nin at e'' yi ben cyalol tetz Luwiy yi cho''n xomij wi'' Ahitofel te
    Absalom. Itzun tal Luwiy: “Lok tz''oc Ryos tan xtx''ixpe''n yi xtxumu''n Ahitofel
    tan tk''ol i'' yi e''chk ajtza''kl yi qui''c mu''ẍ tal xac.”'
  ilo-ULB: Maysa ti nangibaga kenni David a kunana, “Maysa met ni Ahitofel kadagiti
    nakipag-alsa ken ni Absalom.” Isu nga inkararag ni David, O Yahweh, pangngaasim
    ta pagbalinem a kinamaag ti balakad ni Ahitofel.”
  kpg-kpg: Di madagoaa a David dela ne iloo ia bolo Ahitophel la guu dau i baahi o
    Absalom, mee ga dalodalo boloo, “Meenei Dimaadua, dumaalia malaa, huluhia nia
    helekai Ahitophel gii hai ni balumee!”
  uig-ARA: 'بىرسى كېلىپ داۋۇتقا: ئاھىتوفەلمۇ ئابشالومنىڭ قەستىگە قاتناشقانلار ئىچىدە
    ئىكەن، دېدى. شۇنىڭ بىلەن داۋۇت دۇئا قىلىپ: ئى پەرۋەردىگار، ئاھىتوفەلنىڭ مەسلىھەتىنى
    ئەخمەقانىلىككە ئايلاندۇرغايسەن، دېدى.'
  sus-sus: Mixi nde naxa a fala Dawuda bɛ, a Axitofeli nun Abisalomi birin na a ra
    yi fe kui. Dawuda naxa Ala maxandi, «Alatala, i xa Axitofeli xa marasie kana.»
  pon-2006: Eri, ni pakair eh kohieng Depit duwen Ahidopel eh iangala en Apsalom eh
    pali, e ahpw kapakap, mahsanih, “Maing, KAUN, komw ketin kapingada en Ahidopel
    eh kaweid kan!”
  jae-jae: Ma ŋawae gêdêŋ Dawid gebe “Ahitopel gêwiŋ lau sêli tauŋ saŋa gêmoa gêwiŋ
    Absalom.” Go Dawid gêmôêc gebe “O Apômtau, aê jateŋ aôm, ônam Ahitopelnê biŋ ôkwi
    êtu biŋ meloc.”
  ksd-ksd: 'Ma di ga ve David ba Akitopel i ga ki varurung ma ra umana tena varpit
    pire Absalom. Ma David i ga biti: Ea, Luluai, una pukue ra tinata na varvateten
    kai Akitopel upi a tinata na papaua.'
  tur-YTC: Birisi David’e, “Ahitofel, Avşalom’la birlikte gizli düzencilerin arasındadır”
    diye bildirdi. David, “Ey Yahve, lütfen Ahitofel’in öğüdünü akılsızlığa döndür”
    dedi.
  grc-BRENT: Καὶ ἀνηγγέλη Δαυὶδ, λέγοντες, καὶ Ἀχιτόφελ ἐν τοῖς συστρεφομένοις μετὰ
    Ἀβεσσαλώμ· καὶ εἶπε Δαυὶδ, διασκέδασον δὴ τὴν βουλὴν Ἀχιτόφελ, Κύριε ὁ Θεός μου.
  ind-AYT: Seseorang mengabarkan kepada Daud, katanya, “Ahitofel ada di antara orang-orang
    yang bersekongkol dengan Absalom.” Karena itu, Daud berdoa, “Ya TUHAN, gagalkanlah
    kiranya nasihat Ahitofel itu.”
  nya-nya: Tsono Davide anamva kuti, “Ahitofele ali pakati pa anthu owukira pamodzi
    ndi Abisalomu.” Choncho Davide anapemphera, “Inu Yehova, musandutse uphungu wa
    Ahitofele ukhale uchitsiru.”
  hrv-hrv: 'Tada javiše Davidu da je i Ahitofel među urotnicima s Abšalomom. A David
    zavapi: “Obezumi Ahitofelove savjete, Jahve!”'
  mps-mps: Tama augwali pelabadi, te sogo Devitgo te tama po odali, “Ahitofel pelama,
    te Apsalom aga hani dali tau sigi pai da,” po walio. Tialima, Devitgo te tama
    gedu haluasa po wali, “Genuai Bidio, nago te Ahitofelgo wabo po te tedali gasagi
    yai omainu ilama, te mu geda mumainu ilao,” wali.
  tpi-tpi: Na taim ol i wokabaut i go, Devit i harim tok olsem, “Ahitofel i go pinis
    bilong helpim Apsalom na ol lain bilong en.” Orait na Devit i beten olsem, “Bikpela,
    plis yu ken paulim tok bilong Ahitofel bai i kamap kranki olgeta.”
  dan-1931: 'Da David fik at vide, at Akitofel var iblandt de sammensvorne, som holdt
    med Absalom, sagde han: “Gør Akitofels Råd til Skamme, HERRE!”'
  vie-OVCB: 'Khi nghe tin A-hi-tô-phe theo Áp-sa-lôm, Đa-vít cầu: “Lạy Chúa Hằng Hữu
    xin làm cho lời khuyên của A-hi-tô-phe ra ngớ ngẩn.”'
  guj-2017: કોઈએકે દાઉદને કહ્યું કે, “અહિથોફેલ આબ્શાલોમની સાથેના કાવતરાખોરોની સાથે
    છે. તેથી દાઉદે પ્રાર્થના કરી કે, ‘હે ઈશ્વર, કૃપા કરી, અહિથોફેલની સલાહને મૂર્ખતામાં
    બદલી નાખજે.”
  pon-2006A: Eri, ni pakair eh kohieng Depit duwen Ahidopel eh iangala en Apsalom
    eh pali, e ahpw kapakap, mahsanih, “Maing, KAUN, komw ketin kapingada en Ahidopel
    eh kaweid kan!”
  por-BRBSL: 'Someone disse a David, dizendo: “Ahithophel está entre os conspiradores
    com Absalom”. David disse: “Yahweh, por favor, transforme o conselho de Ahithophel
    em tolice”.'
  cth-cth: Absalom koelah kambawngnaw thung dawk, Ahithophel hai a bawk van telah
    Devit koe a dei pouh awh. Devit ni Oe BAWIPA, Ahithophel ni pouknae a poe e hah
    pathunae lah coung sak haw telah a kâhei.
  twi-twi: Bere a obi ka kyerɛɛ Dawid se, afei de ne fotufo Ahitofel taa Absalom akyi
    no, Dawid bɔɔ mpae se, “Awurade, ma Ahitofel afotu nnan nkwaseasɛm.”
  hlt-hlt: Te vaengah David taengla a puen pa tih, “Absalom neh aka ven uh rhoek khuiah
    Ahithophel khaw om,” a ti nah. Te dongah David loh, “BOEIPA aw, Ahithophel kah
    cilsuep te pavai sak laeh,” a ti.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑfiti Aitofɛɛdi kɔkɛ́mɛ̀ bɛ̀ɛ̀ dɔ́ kóò bɔ mbɛ miɛkɛ,
    kɛ wɛ̃nnɛ́ Abusɑdɔmmu. Kɛ̀ Dɑfitii kuɔ́nko kɛ dɔ̀: Ti Yiɛ̀ nKuyie, n dɑ bɑ́ɑ́mmu!
    Yóu kɛ̀ Aitofɛɛdi kó itié nnɑɑ́ nyisĩ́ntɛ́kpɛyi.'
  msy-2020: Ezɨ Devit kamaghɨn oraki, “Ahitofel Apsalom ko an gɨn zuir darazir akurvaghasa
    ghu.” Ezɨ Devit kamaghɨn Ikiavɨra Itir God ko mɨgei, “O Ikiavɨra Itir God, ga
    uaning, nɨ Ahitofelɨn mɨgɨrɨgɨabagh iraghtɨ, da bar pazavɨram mangɨ.”
  dop-dop: 'Ɩlɛnɑ pɑ́ kɔɔ pɑ́ heeli wulɑʋ sɩ Ahitofɛlɩ tǝŋɑ Apǝsɑlɔm. Ntɛnɑ Tɑfiiti
    sɩ: Hɑɩ, Tɑcɑɑ, wɑkǝlɩ Ahitofɛlɩ lɑɣɑtʋ.'
  azb-azb: 'Kimsə «Axitofel Avşalomun yanında – qiyamçılar arasındadır» deyə Davuda
    xəbər verdi. Davud dedi: «Ya Rəbb, Səndən diləyirəm, Axitofelin məsləhətlərini
    boşa çıxar».'
  eng-DBY: And one told David saying, Ahithophel is among the conspirators with Absalom.
    Then said David, Jehovah, I pray thee, turn the counsel of Ahithophel into foolishness.
  hin-2017: तब दाऊद को यह समाचार मिला, “अबशालोम के संगी राजद्रोहियों के साथ अहीतोपेल
    है।” दाऊद ने कहा, “हे यहोवा, अहीतोपेल की सम्मति को मूर्खता बना दे।”
  wol-KYG: 'Fekk na ñu wax Daawuda ne ko Ayitofel bokk na ca ña lëngook Absalom. Daawuda
    nag ñaan ne: «Yaw, Aji Sax ji, ngalla yàqal pexem Ayitofel.»'
  eng-YLT: and David declared, saying, 'Ahithophel [is] among the conspirators with
    Absalom;' and David saith, 'Make foolish, I pray Thee, the counsel of Ahithophel,
    O Jehovah.'
  eng-WYC-2017: And it was told to David, that Ahithophel was in the swearing together
    with Absalom; and David said, Lord, I beseech, make thou fond [or folly] the counsel
    of Ahithophel.
  eng-WMBB: Someone told David, saying, “Ahithophel is amongst the conspirators with
    Absalom.” David said, “LORD, please turn the counsel of Ahithophel into foolishness.”
  urd-GVH: रास्ते में दाऊद को इत्तला दी गई, “अख़ीतुफ़ल भी अबीसलूम के साथ मिल गया है।”
    यह सुनकर दाऊद ने दुआ की, “ऐ रब, बख़्श दे कि अख़ीतुफ़ल के मशवरे नाकाम हो जाएँ।”
  rug-rug: Sipu tozi nia rini se Devita sapu somana tu koe Abusalamu se Ahitopeli
    gua, si varavara si asa, “Tepaigo rau, Zihova, mamu iliri la nia pa pinupuhu sa
    binalabala te Ahitopeli!”
  gaz-gaz: Yeroo kanatti, “Ahiitofelis warra Abesaaloom wajjin fincilan keessaa tokkoo
    dha” jedhamee Daawititti himame. Kanaafuu Daawit, “Yaa Waaqayyo, gorsa Ahiitofel
    sana jalaa busheessi” jedhee Waaqa kadhate.
  fra-LSG: 'On vint dire à David: Achitophel est avec Absalom parmi les conjurés.
    Et David dit: O Éternel, réduis à néant les conseils d’Achitophel!'
  yal-yal: E yi a fala Dawuda xa, e naxa, “Axitofeli biraxi Abisalomi fɔxɔ ra yanfantenne
    yɛ.” Dawuda yi a fala, a naxa, “Alatala, a liga Axitofeli maxadine xa findi fufafuun
    na.”
  haw-1868: I mai la kekahi ia Davida, Aia o Ahitopela me ka poe kipi me Abesaloma.
    I aku la o Davida, E Iehova, ke pule aku nei au ia oe, e hoolilo oe i ka oleloao
    a Ahitopela i mea lapuwale.
  arb-NAV: 'وَقِيلَ لِدَاوُدَ إِنَّ أَخِيتُوفَلَ بَيْنَ الْمُتَمَرِّدِينَ الَّذِينَ
    انْضَمُّوا إِلَى أَبْشَالُومَ. فَصَلَّى دَاوُدُ: «حَمِّقْ يَا رَبُّ مَشُورَةَ
    أَخِيتُوفَلَ».'
  ewe-ewe: Esime ame aɖe gblɔ na David be eƒe aɖaŋuɖola Ahitofel dze Absalom yome
    la, David do gbe ɖa be, “Oo, Yehowa, meɖe kuku, na Ahitofel naɖo aɖaŋu gbegblẽ
    na Absalom!”
  eng-LEE: And some one told David, saying, Achithophel is among the conspirators
    with Abshalom. And David said, I pray thee, turn into foolishness the counsel
    of Achithophel, O Lord!
  asm-FB: তেতিয়া কোনো এজনে দায়ূদক ক’লে, “অবচালোমৰ লগত চক্ৰান্তকাৰীবোৰৰ মাজত অহীথোফলো
    আছে।” তাতে দায়ূদে প্ৰার্থনা কৰি ক’লে, ‘হে যিহোৱা, মই বিনয় কৰোঁ, অহীথোফলৰ মন্ত্ৰণা
    মূৰ্খৰ মন্ত্ৰণা কৰক।’
  sus-A: مِشِ ندٍ نَشَ عَ قَلَ دَوُدَ بّ، عَ عَشِتٌقٍلِ نُن عَبِسَلٌمِ بِرِن نَ عَ
    رَ يِ قٍ كُي. دَوُدَ نَشَ عَلَ مَشَندِ، «عَلَتَلَ، عِ شَ عَشِتٌقٍلِ شَ مَرَ سِيٍ
    كَنَ.»
  fra-SBL: 'Quelqu''un a dit à David : « Ahithophel est parmi les conspirateurs d''Absalom. »
    David a dit : « Yahvé, transforme le conseil d''Ahithophel en folie. »'
  hbo-hbo: וְדָוִד֙ הִגִּ֣יד לֵאמֹ֔ר אֲחִיתֹ֥פֶל בַּקֹּשְׁרִ֖ים עִם־אַבְשָׁלֹ֑ום וַיֹּ֣אמֶר
    דָּוִ֔ד סַכֶּל־נָ֛א אֶת־עֲצַ֥ת אֲחִיתֹ֖פֶל יְהוָֽה׃
  kik-kik: Na rĩrĩ, Daudi nĩamenyithĩtio atĩrĩ, “Ahithofeli aarĩ hamwe na arĩa maarĩ
    ndundu na Abisalomu.” Nĩ ũndũ ũcio Daudi akĩhooya atĩrĩ, “Wee Jehova, garũra kĩrĩra
    kĩa Ahithofeli, ũgĩtue ũrimũ.”
  fra-NCL: 'On apporta à David cette nouvelle : « Achitophel est avec Absalom parmi
    les conjurés. » Et David dit : « Yahweh réduisez à néant, je vous prie, les conseils
    d’Achitophel. »'
  cek-AK: Absalom hoi nawnto kasae sak han pacaeng abu thungah, Ahithophel doeh athum
    toeng, tiah David khaeah thuih pae o. To pongah David mah, Aw ka Angraeng, Ahithophel
    poekhaih to amthuhaih ah angcoengsak ah, tiah lawkthuih.
  cuk-cuk: 'Agine, Davidʼga sognonimalad: “Ahitofel, emargi-aibinega Absalónʼba gunaimoye.”
    Geb David weyob sogded: “¡Bab-Jehováʼye, Ahitofel-binsaed-ukedi be obure!”'
  uig-CYR: 'Бириси келип Давутқа: Аһитофәлму Абшаломниң қәстигә қатнашқанлар ичидә
    екән, деди. Шуниң билән Давут дуа қилип: И Пәрвәрдигар, Аһитофәлниң мәслиһәтини
    ахмақаниликкә айландурғайсән, деди.'
  tel-2017: అంతలో ఒకడు వచ్చి “అబ్షాలోము చేసిన కుట్రలో అహీతోపెలుకు కూడా పాత్ర ఉంది”
    అని దావీదుకు చెప్పాడు. అప్పుడు దావీదు “యెహోవా, అహీతోపెలు పథకాలను చెడగొట్టు” అని
    ప్రార్థన చేశాడు.
  hat-BSA: 'Alò, yon moun te pale David e te di: “Achitophel se pami konplotè avèk
    Absalom yo.” Epi David te di: “O SENYÈ, mwen priye, redwi a foli tout konsèy a
    Achitophel la.”'
  kos-kos: Ke fwackyang nu sel David lah Ahithophel el welulla Absalom ac elos su
    lainul, el pre ac fahk, “O LEUM GOD, nunak munas oru tuh kas in kasru lal Ahithophel
    in ekla kas lusrongten!”
  hbo-WLC: וְדָוִד֙ הִגִּ֣יד לֵאמֹ֔ר אֲחִיתֹ֥פֶל בַּקֹּשְׁרִ֖ים עִם־אַבְשָׁל֑וֹם וַיֹּ֣אמֶר
    דָּוִ֔ד סַכֶּל־נָ֛א אֶת־עֲצַ֥ת אֲחִיתֹ֖פֶל יְהוָֽה׃
  ibo-ibo: Mgbe a gwara Devid na Ahitofel onye na-adụ ya ọdụ dịnyere Absalọm, Devid
    kpere ekpere sị, “O Onyenwe anyị, biko, tụgharịa ndụmọdụ Ahitofel ka ọ bụrụ ndụmọdụ
    nzuzu.”
  ory-ory: ଏଥିମଧ୍ୟରେ ଜଣେ ଦାଉଦଙ୍କୁ କହିଲା, “ଅବଶାଲୋମ ସଙ୍ଗେ ଚକ୍ରାନ୍ତକାରୀମାନଙ୍କ ମଧ୍ୟରେ
    ଅହୀଥୋଫଲ ଅଛି।” ତହିଁରେ ଦାଉଦ କହିଲେ, “ହେ ସଦାପ୍ରଭୋ, ବିନୟ କରୁଅଛି, ଅହୀଥୋଫଲର ମନ୍ତ୍ରଣାକୁ
    ମୂର୍ଖତା କର।”
  chk-chk: Lupwen eman a asile ngeni Tafit pwe Ahitofel a nom lein chokewe mi fiti
    Apsalom lon an raw, Tafit a iotek, “Ai Samol mi Lapalap, üa tüngor ngonuk pwe
    kopwe sorei än Ahitofel öüröür pwe epwe fokun mwäl.”
  ssd-ssd: 'Taŋamba kumba minnaig le taŋgo ande pro David sana: Ahitofel o buk tiŋga
    Absalom tuku kuasmbi ta turkam kina ŋgina le David nu ismba nu ndek yabaŋmba teŋenmba
    sakina: O Suŋgo, neŋge ndo Ahitofel tuku wam pagu pasa ta bizi-buzawa ŋga Suŋgo
    sana.'
  rop-rop: Wal sambodi bin dalim King Deibid blanga det speshalwan ofsaida blanga
    im neim Ahithafel. Deibin dalim im det ofsaida bin gibit im bekboun en bulurrum
    Ebsalom, en wen King Deibid bin irrim det wed, imbin prei langa God, “YAWEI ai
    wandim yu garra meigim det speshalwan ofsaida kaan jinggabat gudbalawei wulijim
    im garra tok eniwei langa Ebsalom.”
  ukr-1871: 'Як донесли Давидові: Ахитофел також між зрадниками з Абессаломом, сказав
    Давид: Поглумись, Господи, над Ахитофелевою радою!'
  deu-1951: 'Und als man David anzeigte, daß Ahitophel mit Absalom verschworen sei,
    sprach David: HERR, mache doch den Rat Ahitophels zur Torheit!'
  eng-JPS: 'And one told David, saying: ''Ahithophel is among the conspirators with
    Absalom.'' And David said: ''O LORD, I pray Thee, turn the counsel of Ahithophel
    into foolishness.'''
  srp-1865: 'Tada javiše Davidu i rekoše mu: Ahitofel je meðu onima koji se pobuniše
    s Avesalomom. A David reèe: razbij namjeru Ahitofelovu, Gospode!'
  lug-lug: Dawudi n’ategeezebwa nti, “Akisoferi ali omu ku abo abeekobaana ne Abusaalomu.”
    Dawudi n’asaba nti, “Ayi Mukama Katonda nkwegayiridde, fuula amagezi ga Akisoferi
    obusirusiru.”
  heb-heb: ודוד הגיד לאמר אחיתפל בקשרים עם אבשלום ויאמר דוד סכל נא את עצת אחיתפל יהוה׃
  ben-IRV: পরে কেউ দায়ূদকে বলল, “অবশালোমের সঙ্গে চক্রান্তকারীদের মধ্যে অহীথোফলও আছে,”
    তখন দায়ূদ বললেন, “হে সদাপ্রভু, অনুগ্রহ করে অহীথোফলের পরিকল্পনাকে বোকামিতে পরিণত
    করো৷”
  pan-pan: ਕਿਸੇ ਨੇ ਦਾਊਦ ਨੂੰ ਦੱਸਿਆ, ਅਹੀਥੋਫ਼ਲ ਵੀ ਅਬਸ਼ਾਲੋਮ ਦੇ ਨਾਲ ਹੈ, ਤਦ ਦਾਊਦ ਨੇ ਆਖਿਆ,
    ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ ਅਹੀਥੋਫ਼ਲ ਦੀ ਸਲਾਹ ਨੂੰ ਮੂਰਖਤਾਈ ਵਿੱਚ ਬਦਲ
    ਦੇ।
  tkr-tkr: 'Şavaame «Axitofel Avşalomne k''ane vorva, g''elil qeepxhaynbışde suralirva»
    xabar hoole. Davudee Rəbbis düə haa''a: – Ya Rəbb, zı Vake heqqa, Axitofelin mı''sləhətbı
    nişiscad karaı''dəənbı he''e.'
  mya-JVB: အဗရှလုံ နှင့် ဝိုင်း ၍ ပုန်ကန်သော လူစုထဲမှာ ၊ အဟိသောဖေလ လည်း ပါကြောင်းကို
    ဒါဝိဒ် သည် ကြား လျှင် ၊ အိုထာဝရဘုရား ၊ အဟိသောဖေလ ပေးသောအကြံ ကို မိုက် သောအကြံဖြစ်စေတော်မူပါဟု
    ဆုတောင်း လေ၏။
  tte-O: Na kabona Deibida ana wasa siwolena siba, “Aitopeli ipatuko Abisalomi ana
    boda koina.” Kabo ikawanoi Yeoba koina iba, “O Yeoba, Aitopeli ana walo sagu Abisalomi
    koina kubui-keile na sikalai besiele nuwatu yauyauleli.”
  tbg-tbg: Ho Devitiva oru vi vauvaro vovano vira tiva amiro tiharo, Ahitopeliva vaakama
    Apasalomuravata vira navunaakavata kahaqireva vivo, tuvaro Devitiva Kotira aarero
    tiharo, Mpo Noravauvo, are Ahitopeliva Apasalomura avu aato amiaina uvara hampiqama
    kairaro qumimaqama variarire, tiro.
  hmo-hmo: Haida ese Davida idia hamaoroa, idia gwau, “Ahitopela be Abesaloma ena
    orea ia vareai vadaeni.” Vadaeni Davida ia gwau, “Lohiabada e, oi dekenai lau
    noinoi, Ahitopela ena sisiba be hereva kavakava do oi halaoa.”
  urd-urd: और किसी ने दाऊद को बताया कि “अख़ीतुफ्फ़ल भी फ़सादियों में शामिल और अबीसलोम
    के साथ है।” तब दाऊद ने कहा, “ऐ ख़ुदावन्द! मैं तुझसे मिन्नत करता हूँ कि अख़ीतुफ़्फ़ल
    की सलाह को बेवक़ूफ़ी से बदल दे।”
  rus-SYN: 'Донесли Давиду и сказали: и Ахитофел в числе заговорщиков с Авессаломом.
    И сказал Давид: Господи Боже мой! разрушь совет Ахитофела.'
  bqc-SIM: 'Kɛ́ wa ò Davidiɛ Aitofɛli ku gbɛ̃́ pↄ́ zɛ̀ ń Abisaloũoↄ guuɛ, ↄ̃ Davidi
    wabikɛ̀ Diiwa à mɛ̀: To aà lɛdama àↄ dɛ yãfaasai ũ.'
  tcz-CHONGTHU: Hichun mihon David koma thu guh ahung sei peh un hitin asei uve, “Ahithophel
    jong leng pa doumah bol miho lah a apang in, chule Absalom toh aki thokhom e,”
    ahung ti peh’uve. Chuphat’in David jong chun hitin aseiye, “Vo Pakai, Ahithophel
    lungthim ngaito jouse chu ngol nan heidoh peh tan, tia katao ahi,” ati.
  mar-mar: एकाने दावीदाला सांगितले अहिथोफेल हा अबशालोम बरोबर कारस्थाने करणाऱ्यांपैकी
    आहे. तेव्हा दावीदाने देवाची करूणा भाकली तो म्हणाला, परमेश्वरा, अहिथोफेलचा सल्ला
    निष्फळ ठरु दे.
  qub-qub: «Ahitofelmi Absalonpa shimita gojnin» nejta mayar Davidga Tayta Diosta
    mañacuran Ahitofel yarpashan mana camacänanpaj.
  bqp-bqp: 'Kũ ò pì Daudanɛ Aitofɛli kú gbɛ̃ kũ ò zɛ̀ kũ Abusalomuonↄ tɛ́, akũ
    Dauda adua kɛ̀ à pì: Dikiri, ǹ tó a lɛ́damma gↄ̃ de yã fayasaride ũ.'
  hat-hat: 'Lè David vin konnen Achitofèl te pran pozisyon ak Absalon nan konplo a,
    li lapriyè, li di: -Tanpri, Seyè! Fè konsèy Achitofèl yo pase pou pawòl moun fou!'
  eng-BSB: 'Now someone told David: “Ahithophel is among the conspirators with Absalom.”
    So David pleaded, “O LORD, please turn the counsel of Ahithophel into foolishness!”'
  tod-tod: 'Ti ʋaani, ti ɠɛ Davide ma: «Ayitɔfɛle ɠa woya gili nuiti saama, niiti
    ti Aɓesalɔme ʋolu.» Davide ɠɛni ma: «Ee, Ɠɔoɠɔ GALAGI, Ayitɔfɛle ná-tɛnɛ gooiti
    suɲaka ɠula.»'
  eng-WEBPB: Someone told David, saying, “Ahithophel is amongst the conspirators with
    Absalom.” David said, “LORD, please turn the counsel of Ahithophel into foolishness.”
  kbq-kbq: Hagi mago'a vahe'mo'za Devitina eme asami'za, Ahitofeli'a Absolamuntega
    ante, hu'za hazageno Deviti'a Ra Anumzamofonte nunamu huno, Ra Anumzamoka Ahitofelina
    azeri havia hugeno, neginagi antahintahi Absalomuna amino.
  nhe-BL: 'Huan teipa se quiilhui David para Ahitofel nojquiya motlalijtoya ihuaya
    Absalón. Huajca David momaijto ica TOTECO huan quiilhui: “Se favor, TOTECO, xijchihua
    para itlajtol Ahitofel ma nesi queja tlajtoli tlen ax tleno ipati para ax aqui
    quichihuas tlen quiijtohua.”'
  bus-bus: 'Kɛ̀ wà bè Daudanɛ Aitofɛli kú gbɛ̃ kɛ̀ zɛ̀ kↄ̃n Abusalomuonↄ tɛ́, ben
    Dauda adua kɛ̀ à bè: Dii, ǹ tó à lɛ́damma gↄ̃ dɛ faasaiyã ũ.'
  gub-BL: — Aitopew utyryk newi Àmixàràw pe oho pà a'e, i'i amo Tawi pe wà. — O Tupàn,
    Aitopew weruze'eg putar Àmixàràw nehe. Ezawy kar Aitopew ize'eg nehe, pureruze'egaw
    imume'u mehe nehe. Nezewe mehe eremuaiw putar Àmixàràw hemiapo ràm nehe, i'i Tawi
    Tupàn pe.
  eng-DRA: 'And it was told David that Achitophel also was in the conspiracy with
    Absalom, and David said: Infatuate, O Lord, I beseech thee, the counsel of Achitophel.'
