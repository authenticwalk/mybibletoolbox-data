verse: 2SA.015.034
translations:
  mal-C: 'അതിനാൽ നീ നഗരത്തിലേക്കു തിരിച്ചുചെന്ന് അബ്ശാലോമിനോട്: ‘രാജാവേ, ഞാൻ അങ്ങയുടെ
    ദാസനായിരുന്നുകൊള്ളാം. മുമ്പു ഞാൻ അങ്ങയുടെ പിതാവിന്റെ ദാസനായിരുന്നു. എന്നാൽ ഇന്നു
    ഞാൻ അങ്ങയുടെ ദാസനായിരിക്കും,’ എന്നു പറഞ്ഞാൽ അഹീഥോഫെലിന്റെ ആലോചനയെ നിഷ്ഫലമാക്കി
    നിനക്കെന്നെ സഹായിക്കാൻ കഴിയും.'
  deu-TKW: 'gehst du aber nach der Stadt zurück und sagst zu Absalom: Dein Diener
    will ich, o König, sein; deines Vaters Diener, das bin ich ehedem gewesen, nun
    aber will ich dein Diener sein! - so kannst du mir Ahitophels Rat zunichte machen.'
  lin-lin: 'Kasi soki ozongi na engumba mpe olobi na Abisalomi : « Nakozala mosali
    na yo, oh mokonzi ! Kala, nazalaki mosali ya tata na yo, kasi sik’oyo, nakozala
    mosali na yo, » wana okosunga ngai na kobebisa toli ya Ayitofeli.'
  eng-LSV: and if you return to the city and have said to Absalom, I am your servant,
    O king; I [am] also servant of your father until now, and presently, I [am] also
    your servant; then you have made void the counsel of Ahithophel for me;
  eng-GNV: But if thou returne to the citie, and say vnto Absalom, I wil be thy seruant,
    O King, (as I haue bene in time past thy fathers seruant, so will I now be thy
    seruant) then thou mayest bring me the counsell of Ahithophel to nought.
  eng-WEBSTER: 'But if thou shalt return to the city, and say to Absalom, I will be
    thy servant, O king; as I have been thy father''s servant hitherto, so will I
    now also be thy servant: then mayest thou for me defeat the counsel of Ahithophel.'
  nhw-BL: Más cuali sempa xiya Jerusalén huan xiquilhui notelpoca Absalón para tijtequipanos.
    Xiquilhui para miyac xihuitl techmacayaya consejos huan techtequipanohuayaya huan
    ama tijpalehuis ya. Huan quej nopa quema Ahitofel quiilhuis ma quichihua se tlenijqui,
    ta tiquilhuis ma quichihua seyoc tlamantli para amo quitoquilis icamanal Ahitofel.
  swh-ONEN: Lakini ikiwa utarudi mjini na kumwambia Absalomu, ‘Nitakuwa mtumishi wako,
    ee mfalme; nilikuwa mtumishi wa baba yako wakati uliopita, lakini sasa nitakuwa
    mtumishi wako,’ basi utaweza kunisaidia kwa kupinga shauri la Ahithofeli.
  bba-bba: Ǹ n mɛn nɑ, ɑ ɡɔsiro wuuɔ kpɑ ɑ dɑ ɑ Abusɑlɔmu sɔ̃ mɑ kɑɑ ko win bɔ̃ɔ
    nɡe mɛ ɑ rɑɑ sɑ̃ɑ win tundon bɔ̃ɔ. Nɡe mɛyɑ kɑɑ mɑn somi ɑ̀ n Ahitofɛlin bwisi
    kɑm koosiɑmɔ.
  eng-KJVCPB: 'but if thou return to the city, and say unto Absalom, I will be thy
    servant, O king; as I have been thy father’s servant hitherto, so will I now also
    be thy servant: then mayest thou for me defeat the counsel of Ahithophel.'
  mpx-mpx: U sikal Yelusalema yaka nu baek Absalom elana nu ba, ‘O kin, valila ya
    totuwalali tamwam kaiwena, yaa lan ebe na totuwalali kaiwem.’ Inoke eliyana bosowaina
    nu labeyau Ahitopel wana ba pelabalaba Absalom elana nu ba pakokove ni tabwa bugul
    bwagabwaga.
  luo-luo: To kidok e dala maduongʼ miwachone Abisalom ni, ‘Abiro bedo jatiji, yaye
    ruoth; nikech ne an jatij wuonu ndalo mokadho, to sani koro abiro bedo jatiji,’
    to kitimo ma to inyalo konya ketho ngʼado rieko mar Ahithofel.
  meu-meu: A hanua ba lou lao, Absalom ba hereva henia, baoto “Hanua pavapavana e,
    lau na emu hesiai tauna ai bainala; nega gunadia ai tamamu isiaina na Iao heniva
    heḡereḡerena, harihari oi isiaimu baina lao heni”. Unu amo oi ese Ahitofel ena
    lalo-hadai ba utu, lau daigu ai.
  npi-ULB: तर तिमी सहरमा फर्केर गयौ र अबशालोमलाई यसो भन्यौ भने, 'जसरी म विगतमा हजुरका
    बुबाको सेवक भएँ त्यसरी नै, हे महाराजा, म हजुरको दास हुने छु,' तब तिमीले मेरो खातिर
    अहीतोपेलको सल्लाहलाई गोलमाल पार्नेछौ ।
  yor-yor: Bí ìwọ bá sì padà sí ìlú, tí o sì wí fún Absalomu pé, ‘Èmi ó ṣe ìránṣẹ́
    rẹ ọba, gẹ́gẹ́ bí èmi ti ṣe ìránṣẹ́ baba rẹ nígbà àtijọ́, bẹ́ẹ̀ ni èmi ó sì jẹ́
    ìránṣẹ́ rẹ nísinsin yìí,’ kí ìwọ sì bá ìmọ̀ Ahitofeli jẹ́.
  ind-ind: Tetapi kalau kamu kembali ke Yerusalem, kamu bisa menggagalkan nasihat
    Ahitofel. Berpura-puralah kepada Absalom dengan berkata, ‘Saya akan menjadi pelayanmu,
    ya Raja! Sebagaimana saya pernah melayani ayahmu, demikianlah sekarang saya akan
    mengabdi kepadamu.’
  pes-OPCB: 'ولی اگر به اورشلیم برگردی می‌توانی مفید واقع شوی. تو می‌توانی به ابشالوم
    بگویی: همان‌طور که قبلاً به پدرت خدمت می‌کردم بعد از این تو را خدمت خواهم کرد.
    سعی کن پیشنهادهای اخیتوفل را بی‌اثر کنی.'
  tgl-ULB: Pero kung babalik ka sa lungsod at sasabihin kay Absalom, 'Magiging lingkod
    mo ako, hari, gaya ng paglilingkod ko dati sa iyong ama,' kaya magiging lingkod
    mo ako ngayon; pagkatapos guguluhin mo ang payo ni Ahitofel para sa akin.
  cbu-NT: Nda ashimaam shiy waptam Irusarinap kanapunlla. Absalonash napeerush, Kurakaa,
    nuw shiyaa istachinllpa. Nuw sirú apareetsish mangoo p'tsimaam istaranguri, natsha
    shiyaa wanasiritam istachinllpa, tángcha. Amb ashkachush, yuwaatsinaa Ahitofel
    mangoo p'tsimaam tsiyatku anootssha shiysha tayutaritachpasha.
  hui-hui: Anigo í̠na i̱ biamogo bule hamelo keyagua Yarusaleme tanoha dai buwa Abasalomo
    biamogo bialu howa bi ogodagua labe. Kini-o abale howa i̱na í̠ aba mini manda
    bayale ngaru talebu mialu ibu biamogo biaga harugonigo ai áyu i̱ í̠naga biabe
    biahaga mbira holebero, labe. Í̠na ogonidagua biriyagua Ahidobelehanda mini ko
    ngaru talebu migi bialu karia í̠na mo habo laga bulebere.
  mya-mya: သို့​ရာ​တွင်​သင်​သည်​မြို့​သို့​ပြန်​၍​အ​ဗ​ရှ​လုံ အား``အ​ရှင်​မင်း​ကြီး၊
    အ​ကျွန်ုပ်​သည်​အ​ရှင့် ခ​မည်း​တော်​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင် ခဲ့​သည့်​နည်း​တူ
    ယ​ခု​အ​ရှင်​၏​အ​မှု​တော် ကို​ထမ်း​ဆောင်​ပါ​မည်' ဟု​လျှောက်​ထား​ပြီး နောက်​အ​ဟိ​သော​ဖေလ​ပေး​သည့်​အ​ကြံ
    ကို​ဆန့်​ကျင်​ဘက်​ပြု​ခြင်း​အား​ဖြင့်​ငါ့ အား​အ​ကူ​အ​ညီ​ပေး​နိုင်​၏။-
  bod-N: ཁྱོད་རྒྱལ་ས་རུ་སོང་སྟེ་ཨབ་ཤཱ་ལོམ་ལ། ཀྱེ་རྒྱལ་པོ་ལགས། བདག་ནི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡིན།
    ང་རང་ཇི་ལྟར་ཁྱེད་ཀྱི་ཡབ་ཀྱི་ཞབས་ཕྱི་ཡིན་པ་བཞིན་ད་ལྟ་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡིན་ཞེས་སྨྲས་ན།
    ཁྱེད་ཀྱིས་ངའི་དོན་དུ་ཨ་ཧི་ཐོ་ཕེལ་གྱི་གྲོས་ངན་བཟློག་སྲིད་དོ། །
  sna-sna: Asi kana ukadzokera kuguta ukandoti kuna Abhusaromu, ‘Ini ndichava muranda
    wenyu, imi mambo; ndaiva muranda wababa venyu kare, asi zvino ndichava muranda
    wenyu,’ ipapo ungandibatsira kuti ukanganise zano raAhitoferi.
  spa-BLM: 'pero si vuelves a la ciudad y le dices a Absalón: “Seré tu siervo, oh
    rey. Como he sido siervo de tu padre en el pasado, así seré ahora tu siervo; entonces
    derrotarás para mí el consejo de Ajitófel.’'
  cac-cac: 'Palta te vach'' tato tzach meltzaj d''a Jerusalén tzalan d''a vin̈aj Absalón
    icha tic: Mamin rey, a in tic tzin can a checab''oc icha ix aj voch schecab''oc
    vin̈ a mam, tato xa chi. Icha chi'' ol aj och ved''oc yic max elc''och tas nab''il
    yuj vin̈aj Ahitofel chi''.'
  swh-ULB: Lakini ukirudi mjini na kumwambia Absalomu, 'Nitakuwa mtumishi wa mfalme
    kama nilivokuwa mtumishi wa baba yako, ndivyo nitakavyokuwa mtumishi wako,' ndipo
    utayageuza mashauri ya Ahithofeli kwa ajili yangu.
  bel-bel: 'але калі вернешся ў горад і скажаш Авэсалому: «цару, прайшлі міма цары
    твае, і цар бацька твой прайшоў, і сёньня і раб твой; пакінь мяне жывым, дагэтуль
    я быў рабом бацькі твайго, а цяпер я твой раб», дык ты разладзіш мне раду Ахітатэлаву.'
  deu-ELBBK: 'Wenn du aber in die Stadt zurückkehrst und zu Absalom sagst: Dein Knecht,
    o König, will ich sein; wie ich von jeher der Knecht deines Vaters gewesen bin,
    so will ich jetzt dein Knecht sein: so wirst du mir den Rat Ahitophels zunichte
    machen.'
  mbb-OT: Deyzey ke edlikù ka ziyà te inged ne egkeǥiyan nu si Absalom te, ‘Suluǥuen
    ad kenikew hadì; iring te suluǥuen a te amey nu zutun te nehuna he timpu, ne ǥuntaan
    iyan ke en teǥisuluǥuen kedì, ne egkeuǥupan e pa kenikew he mevelevaǥi is menge
    sambag ni Ahitofel.’
  mal-2015: 'എന്നാൽ നീ പട്ടണത്തിലേക്കു മടങ്ങിച്ചെന്നു അബ്ശാലോമിനോടു: രാജാവേ, ഞാൻ നിന്റെ
    ദാസനായിരുന്നുകൊള്ളാം; ഞാൻ ഇതുവരെ നിന്റെ അപ്പന്റെ ദാസൻ ആയിരുന്നതുപോലെ ഇപ്പോൾ നിന്റെ
    ദാസനായിരിക്കാം എന്നു പറഞ്ഞാൽ നിനക്കു അഹീഥോഫെലിന്റെ ആലോചനയെ വ്യർത്ഥമാക്കുവാൻ കഴിയും.'
  rmc-rmc: 'Ale dža pale andro foros a phen le Absolonoske: ‚Ó, kraľina, som tiro
    služobňikos. Avke sar angloda služinavas tire dadeske, avke akana kamav te služinel
    tuke,‘ a kavke šaj visares le Achitofeloskri rada.'
  pes-OPV: 'اما اگر به شهربرگردی و به ابشالوم بگویی: ای پادشاه، من بنده تو خواهم بود،
    چنانکه پیشتر بنده تو بودم، الان بنده تو خواهم بود. آنگاه مشورت اخیتوفل رابرای
    من باطل خواهی گردانید.'
  ron-1924: 'Димпотривэ, вей нимичи пентру мине сфатуриле луй Ахитофел дакэ те вей
    ынтоарче ын четате ши вей зиче луй Абсалом: ‘Ымпэрате, еу вой фи робул тэу; одиниоарэ
    ам фост робул татэлуй тэу, дар акум сунт робул тэу.’'
  ben-OBCV: কিন্তু যদি নগরে ফিরে গিয়ে অবশালোমকে বলো, ‘হে মহারাজ, আমি আপনার দাস হয়ে
    থাকব; অতীতে আমি আপনার বাবার দাস ছিলাম, কিন্তু এখন আমি আপনার দাস হব,’ তবে অহীথোফলের
    পরামর্শ ব্যর্থ করে তুমি আমার উপকারই করবে।
  som-som: laakiinse haddaad magaaladii ku noqotid, oo aad Absaaloom ku tidhaahdid,
    Boqorow, addoonkaagii baan noqonayaa; oo sidaan hore aabbahaa addoonka ugu ahaan
    jiray, ayaan haddana adiga addoon kuugu ahaanayaa; markaas waxaad iiga adkaanaysaa
    talada Axiitofel.
  lat-VUC: 'si autem in civitatem revertaris, et dixeris Absalom: Servus tuus sum,
    rex: sicut fui servus patris tui, sic ero servus tuus: dissipabis consilium Achitophel.'
  eng-ASVBT: but if thou return to the city, and say unto Absalom, I will be thy servant,
    O king; as I have been thy father’s servant in time past, so will I now be thy
    servant; then wilt thou defeat for me the counsel of Ahithophel.
  ita-1885: 'ma, se tu te ne ritorni nella città, e dici ad Absalom: Io sarò tuo servitore,
    o re; ab antico io sono stato servitore di tuo padre, ed ora sarò il tuo; tu mi
    romperai il consiglio di Ahitofel.'
  eng-LXXUP: 'but if thou shall return to the city, and shalt say to Absalom, Thy
    brethren are passed over, and the king thy father is passed over after me: and
    now I am thy servant, O king, suffer me to live: at one time even of late I was
    the servant of thy father, and now I am thy humble servant—so shalt thou disconcert
    for me the counsel of Ahithophel.'
  eng-ULB: But if you return to the city and say to Absalom, 'I will be your servant,
    king, as I have been your father's servant in time past, so will I now be your
    servant,' then you will confuse Ahithophel's advice for me.
  spa-VBL: 'pero si regresas a la ciudad y le dices a Absalón: ‘¡Seré tu siervo, Su
    Majestad! Antes trabajaba para tu padre, pero ahora trabajaré para ti’, entonces
    podrás bloquear el consejo de Ahitofel para mí.'
  fra-_FOB: 'Mais si tu t''en retournes à la ville, et que tu dises à Absalom: Je
    suis ton serviteur, ô roi! j''ai servi ton père dès longtemps, et maintenant je
    te servirai; alors tu déjoueras en ma faveur le conseil d''Achithophel.'
  mal-mal: 'എന്നാൽ നീ പട്ടണത്തിലേക്ക് മടങ്ങിച്ചെന്ന് അബ്ശാലോമിനോട്: ‘രാജാവേ, ഞാൻ നിന്റെ
    ദാസനായിരുന്നുകൊള്ളാം; ഞാൻ ഇതുവരെ നിന്റെ അപ്പന്റെ ദാസൻ ആയിരുന്നതുപോലെ ഇപ്പോൾ നിന്റെ
    ദാസനായിരിക്കാം’ എന്നു പറഞ്ഞാൽ നിനക്ക് അഹീഥോഫെലിന്റെ ആലോചനയെ എനിക്കുവേണ്ടി നിഷ്ഫലമാക്കുവാൻ
    കഴിയും.'
  urd-GVR: Behtar hai ki āp lauṭ kar shahr meṅ jāeṅ aur Abīsalūm se kaheṅ, ‘Ai bādshāh,
    maiṅ āp kī ḳhidmat meṅ hāzir hūṅ. Pahle maiṅ āp ke bāp kī ḳhidmat kartā thā, aur
    ab āp hī kī ḳhidmat karūṅga.’ Agar āp aisā kareṅ to āp Aḳhītufal ke mashware nākām
    banāne meṅ merī baṛī madad kareṅge.
  suz-BL: तन्‍न गे सहर लेश्‍शा लशा अब्‍सालोम कली ‘गो इन आफ आ गेय पशो खोदेंशो पा इन
    गेय पाइब दुम्‍नुङ’ देंते हना, मिनु मेक बाक्‍ते हना, अहीथोफेल आ अर्ती खतम सेल्‍चा
    कली आं कली वारच पाइ‍‍नेवे। २सामुएल १७:७
  ita-1927: 'ma se torni in città e dici ad Absalom: Io sarò tuo servo, o re; come
    fui servo di tuo padre nel passato, così sarò adesso servo tuo, tu dissiperai
    a mio pro i consigli di Ahitofel.'
  ckb-ckb: 'بەڵام ئەگەر بگەڕێیتەوە شار و بە ئەبشالۆم بڵێیت: ”ئەی پاشا، من دەبمە خزمەتکاری
    تۆ، لەمێژە خزمەتکاری باوکت بوومە، ئێستاش دەبمە خزمەتکاری تۆ،“ بەوە یارمەتیم دەدەی
    لە پووچەڵکردنەوەی ڕاوێژی ئەحیتۆفەل.'
  eng-BBE: 'But if you go back to the town and say to Absalom, I will be your servant,
    O king; as in the past I have been your father''s servant, so now I will be yours:
    then you will be able to keep Ahithophel''s designs against me from being put
    into effect.'
  kan-OKCV: ನೀನು ಪಟ್ಟಣಕ್ಕೆ ತಿರುಗಿ ಹೋಗಿ ಅಬ್ಷಾಲೋಮನಿಗೆ, ‘ಅರಸನೇ, ನಾನು ನಿನ್ನ ಸೇವಕನಾಗಿರುವೆನು.
    ನಾನು ಇಂದಿನವರೆಗೂ ಹೇಗೆ ನಿನ್ನ ತಂದೆಗೆ ಸೇವಕನಾಗಿದ್ದೆನೋ, ಹಾಗೆಯೇ ಈಗ ನಿನ್ನ ಸೇವಕನಾಗಿರುವೆನು,’
