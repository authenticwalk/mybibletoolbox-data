  ind-AYT: Namun, jika engkau kembali ke kota, dan berkata kepada Absalom, ‘Tuanku
    Raja, aku ini hambamu. Sesungguhnya, dahulu aku adalah hamba ayahmu, tetapi sekarang
    aku adalah hambamu.’ Dengan demikian, kamu dapat membatalkan nasihat Ahitofel.
  nya-nya: Koma ngati ubwerera ku mzinda ndi kukanena kwa Abisalomu kuti, ‘Inu mfumu
    ine ndidzakhala wantchito wanu.’ Mʼmbuyomu ndinali wantchito wa abambo anu koma
    tsopano ndidzakhala wantchito wanu. Ukatero udzandithandiza kulepheretsa malangizo
    a Ahitofele.
  hrv-hrv: 'Ali ako se vratiš u grad i kažeš Abšalomu: ''Bit ću tvoj sluga, gospodaru
    kralju; prije sam služio tvome ocu, a sada ću služiti tebi'', moći ćeš tada okretati
    Ahitofelove savjete u moju korist.'
  mps-mps: Tiali goli, te nago ena tau sabo homu ebaso da, teda te wiegi yai da, te
    nage te Jerusalem moni hanu tomoba ma pelama, tama nago te Apsalom subaso da,
    teda nago agabolo te tama po wao, ‘King, polobadu eno te wiegi yai homu ilibo
    kolesaga te nago ayabolo mabo sę yai. Tama megi da, ena te nago sę bidi me deli
    tiwai bidaio,’ te tama wao. Te nago te tiwai ebaso da, teda nago te Apsalomba
    mawainu ebo homu kolesagago te Ahitofelgo agaba mani homu kolesaga te aiyaba elalueibao.
  tpi-tpi: Tasol sapos yu laik helpim mi, orait yu go bek insait long taun na yu lukim
    Apsalom na tokim em olsem, ‘King, bipo mi save wok long givim gutpela tingting
    long papa bilong yu. Na nau mi laik i stap wokman bilong yu.’ Sapos yu mekim olsem,
    orait bai tingting yu givim long Apsalom i ken daunim tingting Ahitofel i givim
    long em.
  dan-1931: 'men vender du tilbage til Byen og siger til Absalom: Jeg vil være din
    Træl, Konge; din Faders Træl var jeg fordum, men nu vil jeg være din Træl! så
    kan du gøre mig Akitofels Råd til Skamme.'
  vie-OVCB: 'nhưng nếu ông trở về Giê-ru-sa-lem, nói với Áp-sa-lôm: ‘Tôi xin cố vấn
    vua như đã cố vấn cha vua,’ ông sẽ vì tôi phá hỏng mưu kế của A-hi-tô-phe.'
  guj-2017: પણ જો તું નગરમાં પાછો જઈને આબ્શાલોમને કહે કે, હે રાજા, હું તારો સેવક થઈશ,
    જેમ પાછલા સમયમાં હું તારા પિતાનો ચાકર હતો, તે પ્રમાણે હવે હું તારો ચાકર થઈશ, તો
    તું મારા માટે અહિથોફેલની સલાહને નિષ્ફળ કરીશ.’”
  pon-2006A: Ahpw ke kak sewese ie ni omw pahn uhwong kaweid en Ahidopel, ma ke pwurowei
    nan kahnimwo oh ndaiong Apsalom, ‘Maing, iet ngehi me pahn liduwih komwi duwehte
    ei kin epwehnki liduwih omwi pahpa.’
  por-BRBSL: 'mas se você voltar à cidade, e disser a Absalão: ''Eu serei seu servo,
    ó rei''. Como fui servo de seu pai no passado, então serei agora seu servo; então
    você derrotará para mim o conselho de Ahithophel”.'
  aly-aly: Nga alpem irrtyertel-antey Jerusalem-warl, aleraty atyenh ileyew irrtywerremel
    alakenh, ‘Atyetyartay! Ayengan ngkweng-anem warrkerreyew. Awankan ayeng warrkerrenh
    aynengkwew-tangkwel. Aleyan ayeng ngkwengant-anem warrkerreyew.’ Ngarl alakenh
    angkeman ikwer, ntwa ayenharl alpemelem. Ahithophel, anper arey-angker weth, rarl
    angka arraty angkenty, ntwa aleraty atyenh apatelhelem, angka ingwerarl ikwer
    ilemel.” ...
  cth-cth: Khopui koelah na ban vaiteh, Absalom koevah Oe bawipa kai teh nang koe
    san lah ka o han. Na pa koe san lah ouk ka o e patetlah atu na san lah ka o han
    na tetpawiteh, Ahithophel khopouknae ka ngang pouh kung lah doeh let na awm tih.
  twi-twi: San kɔ Yerusalem, na ka kyerɛ Absalom se, ‘Afei, mɛyɛ wo fotufo sɛnea da
    bi hɔ no na meyɛ wʼagya fotufo no.’ Ɛba saa a, wubetumi atia Ahitofel afotu mu,
    asɛe no.
  hlt-hlt: Tedae khopuei la na bal tih Absalom taengah, 'Kai tah manghai nang kah
    sal la ka om eh?, na pa kah sal lam khaw hlamat ah ka om coeng dae nang kah sal
    la ka om mai pawn eh?,’ na ti koinih Ahithophel kah cilsuep te kai ham na phae
    suidae.
  tbz-SIM: 'Wɛ̃tɛ dihɛì kɛ́nɑ́kɛ́ Abusɑdɔmmu kɛ dɔ̀: Okpɑ̀ɑ̀tì n dɔ́ kɛ́mpĩ́ nhɑ tɔ̃mmú
    mmu, n do ɔ̃ mpĩ́ nhɑ cicɛ kɔ̃mu mmu. Dɛ mɔ̀nnì ɑ bo nɑ kɛ́ n teennɛ̀ kɛ́dítínnɛ́
    Aitofɛɛdi tié.'
  msy-2020: Egh nɨ nan akurvaghsɨ, nɨ uamategh nguibar ekiamɨn mangɨ, Apsalomɨn ganigh
    kamaghɨn a mɨkɨm, ‘O atrivim, kɨ fomɨra nɨghnɨzir aghuiba nɨn afeziam ganɨngi,
    egha datɨrɨghɨn kɨ nɨn ingangarir gumazimɨn otivasa.’ Nɨ kamaghɨn damightɨ, nɨghnɨzir
    nɨ Apsalom ganɨdir kam, a Ahitofel Apsalom ganɨngizir nɨghnɨzim atugham.
  dop-dop: Mǝlɩ ɩcɑtɛ tɑɑ nɑ ń heeli Apǝsɑlɔm sɩ n kɑ kɛ́ mɑ tǝmlɛ tʋ kɛ lɔŋ kɛ́,
    ɩlɛ nɔɔnɔɔ n cɑɑ sɩ ń nyǝnǝɣɩ ɩnǝɣɩ nyɑ́ cɑɑ. Wɑɑtʋ ɩnǝɣɩ n kɑ wɑkǝlɩ lɑɣɑtʋ nti
    Ahitofɛlɩ tɑsǝɣɩ-ɩ tɔ.
  azb-azb: Lakin əgər şəhərə qayıdıb Avşaloma “ey padşah, mən də sənin qulun olacağam.
    Keçmişdə necə atana qul oldumsa, sənə də indi elə qul olacağam” desən, o zaman
    mənim xeyrimə Axitofelin məsləhətini poza bilərsən.
  eng-DBY: but if thou return to the city, and say to Absalom, I will be thy servant,
    O king; as I have been thy father's servant hitherto, so now will I be thy servant;
    then mayest thou for me defeat the counsel of Ahithophel.
  hin-2017: परन्तु यदि तू नगर को लौटकर अबशालोम से कहने लगे, ‘हे राजा, मैं तेरा कर्मचारी
    होऊँगा; जैसा मैं बहुत दिन तेरे पिता का कर्मचारी रहा, वैसे ही अब तेरा रहूँगा,’
    तो तू मेरे हित के लिये अहीतोपेल की सम्मति को निष्फल कर सकेगा।
  wol-KYG: 'Dangay dellu kay ca dëkk ba, ne Absalom: “Buur, sab jaam laa. Sa jaamu
    baay laa woon, waaye léegi sab jaam laa.” Noonu nga may yàqale pexem Ayitofel.'
  eng-YLT: and if to the city thou dost turn back, and hast said to Absalom, Thy servant
    I am, O king; servant of thy father I [am] also hitherto, and now, I [am] also
    thy servant; then thou hast made void for me the counsel of Ahithophel;
  eng-WYC-2017: soothly if thou turnest again to the city, and sayest to Absalom,
    I am thy servant, O king, suffer thou me to live; as I was the servant of thy
    father, so I shall be thy servant; thou shalt destroy the counsel of Ahithophel.
  eng-WMBB: but if you return to the city, and tell Absalom, ‘I will be your servant,
    O king. As I have been your father’s servant in time past, so I will now be your
    servant; then will you defeat for me the counsel of Ahithophel.’
  urd-GVH: बेहतर है कि आप लौटकर शहर में जाएँ और अबीसलूम से कहें, ‘ऐ बादशाह, मैं आपकी
    ख़िदमत में हाज़िर हूँ। पहले मैं आपके बाप की ख़िदमत करता था, और अब आप ही की ख़िदमत
    करूँगा।’ अगर आप ऐसा करें तो आप अख़ीतुफ़ल के मशवरे नाकाम बनाने में मेरी बड़ी मदद
    करेंगे।
  rug-rug: ba kaqu toka nau goi si rau be pule la pa vasileana nomana si goi meke
    tozi nia se Abusalamu sapu kaqu nabulu va gorevura nia goi si asa, kekeṉoṉo gua
    sapu nabulu nia goi sa tamana. Mamu podeke sisigitia pude va kari sari kaiqa binalabala
    pu va turui e Ahitopeli.
  gaz-gaz: Garuu yoo gara magaalaatti deebitee Abesaaloomiin, ‘Yaa mootii, ani duraan
    garbicha abbaa keetiin ture; amma garuu garbicha kee nan taʼa’ jettee gorsa Ahiitofel
    busheessite na gargaaruu dandeessa.
  fra-LSG: 'Et, au contraire, tu anéantiras en ma faveur les conseils d’Achitophel,
    si tu retournes à la ville, et que tu dises à Absalom: O roi, je serai ton serviteur;
    je fus autrefois le serviteur de ton père, mais je suis maintenant ton serviteur.'
  yal-yal: Xɛtɛ taani, i sa a fala Abisalomi xa, i naxa, ‘N bata findi i ya walikɛɛn
    na. A singeni, n wali nɛn i baba xa, koni iki, n waxi wali feni i tan nan xa.’
    Na ma, i nɔɛ n maliyɛ Axitofeli a maxadi xuine kalɛ nɛn n xili ma.
  haw-1868: Aka, i hoi hou aku paha oe i ke kulanakauhale, a e i aku ia Abesaloma,
    E hookauwa aku au nau, e ke alii, e like me ka'u i hookauwa aku ai na kou makuakane
    mamua, pela hoi au e hookauwa aku ai nau; alaila, e hiki paha ia oe ke hoolilo
    i ka oleloao a Ahitopela i mea ole no'u.
  arb-NAV: 'وَلَكِنْ إِذَا رَجَعْتَ إِلَى الْمَدِينَةِ وَقُلْتَ لأَبْشَالُومَ: أَنَا
    أَكُونُ خَادِماً لَكَ أَيُّهَا الْمَلِكُ، فَقَدْ خَدَمْتُ أَبَاكَ مُنْذُ زَمَنٍ،
    وَهَا أَنَا الآنَ خَاِدمٌ لَكَ، فَإِنَّكَ بِذَلِكَ تُبْطِلُ لِي مَشُورَةَ أَخِيتُوفَلَ.'
  ewe-ewe: Ke ne ètrɔ yi dua me eye nègblɔ na Absalom be, ‘O fia, menye fofowò ƒe
    subɔla tsã, ke azɔ la, manye wò subɔla’ la, ekema àte ŋu akpe ɖe ŋunye to Ahitofel
    ƒe aɖaŋuɖoɖo me gbegblẽ me.
  eng-LEE: 'But if thou shouldst return to the city, and say unto Abshalom, Thy servant
    will I be, O king; thy father''s servant have I been this long time past, and
    now will I also be thy servant: then mightest thou defeat for me the counsel of
    Achithophel.'
  asm-FB: কিন্তু যদি তুমি নগৰলৈ ঘূৰি গৈ অবচালোমক কোৱা যে ‘হে মহাৰাজ, মই আপোনাৰ দাস
    হম, আগেয়ে যেনেকৈ আপোনাৰ পিতৃৰ দাস আছিলোঁ, তেনেকৈ আপোনাৰো দাস হম,’ তেন্তে মোৰ
    বাবে তুমি অহীথোফলৰ মন্ত্ৰণা ব্যৰ্থ কৰিব পাৰিবা।
  sus-A: عِ نَشَن نَبَمَ، عِ شَ فبِلٍن تَا كُي عَبِسَلٌمِ يِرٍ، عِ قَ عَ قَلَ عَ بّ،
    ‹مَنفّ، ﭑ بَرَ نَتّ تٌنفٌ ﭑ شَ قِندِ عِ شَ كٌنيِ رَ عَلْ ﭑ عَ رَبَشِ عِ بَبَ بّ
    كِ نَشّ.› نَ كِ عِ نْمَ عَشِتٌقٍلِ شَ مَرَ سِيٍ شُن نَكَنَدٍ ﭑ بّ.
  fra-SBL: 'Mais si tu retournes à la ville et que tu dises à Absalom : « Je serai
    ton serviteur, ô roi. Comme j''ai été autrefois le serviteur de ton père, je serai
    maintenant ton serviteur ; alors tu rejetteras pour moi le conseil d''Ahithophel.'
  hbo-hbo: וְאִם־הָעִ֣יר תָּשׁ֗וּב וְאָמַרְתָּ֤ לְאַבְשָׁלֹום֙ עַבְדְּךָ֙ אֲנִ֤י הַמֶּ֙לֶךְ֙
    אֶֽהְיֶ֔ה עֶ֣בֶד אָבִ֤יךָ וַֽאֲנִי֙ מֵאָ֔ז וְעַתָּ֖ה וַאֲנִ֣י עַבְדֶּ֑ךָ וְהֵפַרְתָּ֣ה
    לִ֔י אֵ֖ת עֲצַ֥ת אֲחִיתֹֽפֶל׃
  kik-kik: No ũngĩcooka itũũra-inĩ rĩu inene na wĩre Abisalomu atĩrĩ, ‘Nĩngũtuĩka
    ndungata yaku wee mũthamaki; ndĩratũire ndĩ ndungata ya thoguo mbere ĩyo, no rĩu
    ngũtuĩka ndungata yaku,’ hĩndĩ ĩyo no ũndeithie gũthũkia mataaro ma Ahithofeli.
  fra-NCL: 'Mais si, retournant dans la ville, tu dis à Absalom : O roi, je veux être
    ton serviteur ; j’ai été le serviteur de ton père autrefois, je serai maintenant
    le tien, — tu déjoueras en ma faveur le conseil d’Achitophel.'
  cek-AK: Toe vangpui ah nam laem let moe, Absalom khaeah, Aw siangpahrang, na tamna
    ah ka oh han; canghniah doeh nampa ih tamna ah ni ka oh, toe vaihi loe na tamna
    ah ka oh han boeh, tiah na naa nahaeloe, Ahithophel mah paek ih poekhaih pazawkkung
    ah na om ueloe, kai abomhaih ah doeh om tih.
  cuk-cuk: 'Gannar be Jerusalénʼse-naed bur nabirid, adi, be Absalónʼga sogdapiga:
    ‘Rey, an be-maiga guoye. Igi an be-bab-Davidʼga arbadii gusa, deyob an bega arbadii
    gumogoye.’ Deyob be imaksale, sunna be Ahitofel-binsaed-ukedi obured.'
  uig-CYR: 'лекин шәһәргә қайтип берип Абшаломға: И падиша, мән бүгүнгә қәдәр атаңниң
    қул-хизмәткари болғандәк, әнди сениң қул-хизмәткариң болай, дисәң, сән мән үчүн
    Аһитофәлниң мәслиһәтини бекар қиливетәләйсән.'
  tel-2017: నువ్వు తిరిగి పట్టణానికి వెళ్లి, అబ్షాలోముతో ‘రాజా, ఇంతవరకూ నీ తండ్రికి
    సేవచేసినట్టు ఇకనుండి నీకూ సేవ చేస్తాను’ అని చెప్పి అతని దగ్గర చేరి, నా తరపున పనిచేస్తూ
    అహీతోపెలు అబ్షాలోముతో కలసి చేసే కుట్రలు భగ్నం చేయగలవు.
  hat-BSA: 'Men si ou retounen lavil la e di a Absalom: ‘Mwen va sèvi ou, O wa a.
    Jan mwen te sèvi papa ou nan tan pase a, konsa, mwen va koulye a, devni sèvitè
    pa ou’, konsa, ou kapab vin kontrekare konsèy Achitophel la pou mwen.'
  kos-kos: Tusruktu kom ku in kasreyu kom fin folokla nu in siti ah, ac fahk nu sel
    Absalom lah inge kom ac kulansupal ke insiom na pwaye, oana ke kom tuh kulansupu
    papa tumal. Ac oru ma nukewa kom ku in oru in lain kas in kasru lal Ahithophel
    nu sel.
  hbo-WLC: וְאִם־הָעִ֣יר תָּשׁ֗וּב וְאָמַרְתָּ֤ לְאַבְשָׁלוֹם֙ עַבְדְּךָ֨ אֲנִ֤י הַמֶּ֙לֶךְ֙
    אֶֽהְיֶ֔ה עֶ֣בֶד אָבִ֤יךָ וַֽאֲנִי֙ מֵאָ֔ז וְעַתָּ֖ה וַאֲנִ֣י עַבְדֶּ֑ךָ וְהֵפַרְתָּ֣ה
    לִ֔י אֵ֖ת עֲצַ֥ת אֲחִיתֹֽפֶל׃
  ibo-ibo: Ma ọ bụrụ na ị laghachi nʼobodo, sị Absalọm, ‘Aga m abụ ohu gị, eze. Abụ
    m ohu nna gị nʼoge gara aga, ugbu a aga m abụ ohu gị.’ Nʼụzọ dị otu a ị ga-enyere
    m aka mebie ndụmọdụ Ahitofel.
  ory-ory: ମାତ୍ର ଯେବେ ତୁମ୍ଭେ ନଗରକୁ ଫେରିଯାଇ ଅବଶାଲୋମଙ୍କୁ କହିବ, ‘ହେ ମହାରାଜ, ମୁଁ ଆପଣଙ୍କର
    ଦାସ ହେବି; ମୁଁ ପୂର୍ବରେ ଯେପରି ଆପଣଙ୍କ ପିତାଙ୍କର ଦାସ ଥିଲି, ସେପରି ଏବେ ମୁଁ ଆପଣଙ୍କର ଦାସ
    ହେବି,’ ତେବେ ତୁମ୍ଭେ ଆମ୍ଭ ପକ୍ଷରେ ଅହୀଥୋଫଲର ମନ୍ତ୍ରଣା ବ୍ୟର୍ଥ କରି ପାରିବ।
  chk-chk: Nge are kopwe liwinsefäliti ewe telinimw o üreni Apsalom, ‘Ai king, ngang
    üpwe noum chon angang. Usun üa chon angang ngeni semom me lom, iei usun üpwe chon
    angang ngonuk,’ mürin ka tongeni alisiei ren om atai än Ahitofel öüröür.
  ssd-ssd: Ne ye turyam kande ne luka Yerusalem kumba ka Absalom te-silika teŋenmba
    sawa. Yeŋge o buk mam naŋe tuku piro taŋgo minen. Taŋamba ndo ye kile ne tuku
    piro taŋgo minamŋgit ŋga nu sawa. Ne taŋawa le Ahitofel nu wam pagu pasa ande
    Absalom sawa kande neŋge nu tuku wam pagu pasa ta mbilmba wam pagu kisemba tawe.
  rop-rop: Bat if yu gobek langa taun, yu gin album mi brabliwei. Yu sabi? Yu garra
    go langa Ebsalom en dalim im yu garra wek blanga im brabliwei seimwei laik yubin
    oldei wek blanga mi. En yu garra trai en meiksho im kaan bulurrum eni gudbala
    wed weya det speshalwan ofsaida dalim im.
  ukr-1871: 'Але як вернешся у город і скажеш Абессаломові: Царю, я хочу бути слугою
    твоїм; я перше був слугою панотцеві твойму, тепер же буду тобі слугою; то обернеш
    у нївець раду Ахитофелеву.'
  deu-1951: 'wenn du aber in die Stadt zurückkehrst und zu Absalom sprichst: «Ich
    will dein Knecht sein, o König; wie ich bisher deines Vaters Knecht war, so will
    ich nun dein Knecht sein» so kannst du mir den Rat Ahitophels vereiteln!'
  eng-JPS: 'but if thou return to the city, and say unto Absalom: I will be thy servant,
    O king; as I have been thy father''s servant in time past, so will I now be thy
    servant; then wilt thou defeat for me the counsel of Ahithophel.'
  srp-1865: 'Ali da se vratiš u grad i reèeš Avesalomu: biæu tvoj sluga, care! bio
    sam dugo sluga tvome ocu, a sada æu tako biti tebi sluga; razbiæeš mi namjeru
    Ahitofelovu.'
  lug-lug: Naye bw’onoddayo mu kibuga, n’ogamba Abusaalomu nti, ‘Ndibeera omuddu wo,
    ayi kabaka; nga bwe naweerezanga kitaawo mu biro eby’edda, bwe ntyo bwe nnaakuweerezanga,’
    onooba ombedde mu nsonga ey’okulemesa Akisoferi, afuuse omuwi w’amagezi owa Abusaalomu.
  heb-heb: ואם העיר תשוב ואמרת לאבשלום עבדך אני המלך אהיה עבד אביך ואני מאז ועתה ואני
    עבדך והפרתה לי את עצת אחיתפל׃
  ben-IRV: কিন্তু যদি নগরে ফিরে গিয়ে অবশালোমকে বল, ‘হে রাজা, আমি আপনার দাস হব, এর
    আগে যেমন আপনার বাবার দাস ছিলাম, তেমনি এখন আপনার দাস হব,’ তা হলে তুমি আমার জন্য
    অহীথোফলের পরিকল্পনা ব্যর্থ করতে পারবে৷
  pan-pan: ਪਰ ਜੇਕਰ ਤੂੰ ਸ਼ਹਿਰ ਵਿੱਚ ਮੁੜ ਜਾਵੇਂ ਅਤੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਆਖੇ, ਹੇ ਰਾਜਾ, ਮੈਂ ਤੁਹਾਡਾ
    ਹਾਂ। ਜਿਵੇਂ ਮੈਂ ਤੁਹਾਡੇ ਪਿਤਾ ਦਾ ਸੇਵਕ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੁਣ ਤੁਹਾਡਾ ਸੇਵਕ ਹਾਂ, ਤਦ ਤੂੰ
    ਮੇਰੇ ਲਈ ਅਹੀਥੋਫ਼ਲ ਦੀ ਸਲਾਹ ਨੂੰ ਨਿਸਫਲ ਕਰ ਸਕਦਾ ਹੈਂ।
  tkr-tkr: 'İnekke yugun, ğu şahareeqa sak''ı, Avşalomuk''le eyhe: «Paççah, zınar
    yiğna nukar ixhes. Şenke nəxübiy yiğne dekkıs nukariyvalla hav''u, həşdeb vas
    haa''as». Məxüd vasse zas kumag ha''as əxə. Vasse Axitofelin mı''sləhətbı alyt''ik''al
    ha''as əxə.'
  mya-JVB: မြို့ သို့ပြန် ၍ အဗရှလုံ အား ၊ အရှင်မင်းကြီး ၊ ကျွန်တော် သည် ခမည်းတော်
    ထံ၌ကျွန် ခံ ဘူးသည်နည်းတူကိုယ်တော် ထံ၌ကျွန် ခံပါမည်ဟု လျှောက် လျှင် ၊ အဟိသောဖေလ
    ပေး သော အကြံ ကို ငါ့ ဘက် မှာနေ၍ ဖျက် နိုင်လိမ့်မည်။
  tte-O: Kupileyoi Yelusalema kabo kuwalo Abisalomi koina kuwaloba, ‘O kin, beyabeyana
    yapaisowa tamam kaiwena na kaliyate kabona kani yapaisowa kaiwem.’ Yo saugana
    Abisalomi ineli tawae kani ipaisowai sowasowam Aitopeli ana walo sagu Abisalomi
    koina ukawa-naenaeyan na tabu Abisalomi Aitopeli ana walo imumuliya. Bwaine kamwasane
    koina kani kusaguiyau.
  tbg-tbg: 'Are ti kahaqireva irera, are anirantera vatukaqi oruntera Apasalomurara
    mintima tiane: Avuhainaao, haaru te ai qora koqe avu aato ami vauraukave. Ho vate
    te ai kaiqa vaiinti vairerave tiane. Are minti tiharama Ahitopeliva Apasalomura
    koqe avu aato aminara aatara kenarave.'
  hmo-hmo: To Ierusalema dekenai do oi giroa lao, Abesaloma do oi hereva henia, oi
    gwau, ‘King e, lau ura be hari oiemu hesiai tauna do lau lao, guna oiemu tamana
    ena hesiai tauna lau lao hegeregerena.’ Unai dekena amo, oi ese Ahitopela ena
    sisiba hereva do oi utua, lau durua totona.
  urd-urd: लेकिन अगर तू शहर को लौट जाए और अबीसलोम से कहे कि, ऐ बादशाह मैं तेरा ख़ादिम
    हूँगा जैसे गुज़रे ज़माना में तेरे बाप का ख़ादिम रहा वैसे ही अब तेरा ख़ादिम हूँ
    तो तू मेरी ख़ातिर अख़ीतुफ्फ़ल की सलाह को रद कर देगा
  rus-SYN: 'но если возвратишься в город и скажешь Авессалому: “царь, я раб твой;
    доселе я был рабом отца твоего, а теперь я - твой раб”: то ты расстроишь для меня
    совет Ахитофела.'
  bqc-SIM: Tó n ɛa n ta wɛ̃́lɛu, mɛ́ ń ò Abisaloũɛ aà zↄ̀blenan n ũ sↄ̃, ńyↄ̃
    Aitofɛli lɛdama bãdɛmɛɛɛ. Oɛ̀ aà mae zↄ̀blenan n ũ yãa, ãma tia n gↄ̃ aà
    zↄ̀blena ũɛ sa.
  tcz-CHONGTHU: Chu sang in nangma Jerusalem khopi sunga lut’in lang Absalom koma
    chun, ‘Vo lengpa, masang laiya napa lhacha kapan bang chun, tunjong keima hi nangma
    lhachan neipan sah tan,’ ga tin; chuti chun pang theile chun nangman Ahithophel
    kitipa lung gel ngaito chu nasuh lhah thei ding ahi.
  mar-mar: पण तू यरूशलेमेला परतलास तर अहिथोफेलची मसलत तू धुळीला मिळवू शकशील. अबशालोमला
    सांग, महाराज मी तुमचा दास आहे. मी तुमच्या वडीलांच्या सेवेत होतो, पण आता तुमची
    सेवा करीन.
  qub-qub: 'Jerusalenman cutirmi ichanga Ahitofel yarpashancunata pirdichiyta yanapämanqui.
    Absalonta ninqui: ‹Tayta mandaj canan nogaga munayniquichömi cashaj, ñaupata papäniquita
    sirbishäno›.'
  bqp-bqp: Tó n ɛra n ta wɛ̃tɛn, akũ n ò Abusalomunɛ a zↄ̀bleriimɛ n ũ sↄ̃, ĩni
    Aitofɛli lɛ́damma gboromɛnɛmɛ. Ǹ pinɛ a de zↄ̀bleriimɛ n ũ yã, ama tera n gↄ̃
    a zↄ̀bleri ũmɛ sà.
  hat-hat: Men, ou ka ede m' anpil si ou tounen lavil Jerizalèm. W'a di Absalon ou
    pral sèvi l' koulye a menm jan ou te sèvi papa l' nan tan lontan. Lè sa a, w'a
    ede m' pare tout move kou Achitofèl va gen lide pote m'.
  eng-BSB: 'But you can thwart the counsel of Ahithophel for me if you return to the
    city and say to Absalom: ‘I will be your servant, my king; in the past I was your
    father’s servant, but now I will be your servant.’'
  tod-tod: 'Kɛlɛ ni ɗa ɠalena ma taazu, è ɠɛ Aɓesalɔme ma: ‹Ee, masagi, nà ga ɗa-wotiɠɛ
    nui, gè botii ɠɛa è-ɠɛɛ ʋɛ eyɛsu za zeeli, niizu niina ɗa ɠa gè botii ɠɛɛzu
    è ʋɛ,› naazu ɗa zoo è pele ɓesa bɛ̀ Ayitɔfɛle ná-tɛnɛ gooiti tuɠɔ.'
  eng-WEBPB: but if you return to the city, and tell Absalom, ‘I will be your servant,
    O king. As I have been your father’s servant in time past, so I will now be your
    servant; then will you defeat for me the counsel of Ahithophel.’
  kbq-kbq: Hianagi ete rankumapi vunka Absalomuna ome asmio, kini ne'moka negafa eri'za
    vahe korapara mani'noanki'na menina kagri eri'za vahe manigahue hunka ome nehunka,
    antahintahia amigeno Ahitofeli antahintahia eri atregahie.
  nhe-BL: Más cuali sampa xiya Jerusalén huan xiquilhui notelpoca Absalón para tijtequipanos.
    Xiquilhui para miyac xihuitl tinechmacayaya consejos huan tinechtequipanohuayaya
    huan ama tijpalehuis ya. Huan queja nopa quema Ahitofel quiilhuis ma quichihua
    se tlenijqui, ta tiquilhuis ma quichihua seyoc tlamantli para ax quitoquilis itlajtol
    Ahitofel.
  bus-bus: Tó n ɛara n ta wɛ́tɛn, ben ń bè Abusalomunɛ à zↄ̀blerin n ũ sↄ̃, nɛ́ Aitofɛli
    lɛ́damma gboromɛmɛ. Ǹ benɛ à de zↄ̀blerin n ũ yã, mↄde tia n gↄ̃ à zↄ̀bleri
    ũmɛ sa.
  gub-BL: Amo ma'e erepuner iapo haw rehe hepytywà pà nehe. Ezawy kar Aitopew pureruze'egaw
    Àmixàràw imume'u mehe nehe. Tawhu pe nezewyr mehe eze'eg nezewe Àmixàràw pe nehe.
    — Tuwihawete. Aiko neremiruze'eg romo ihe kury, neru hemiruze'eg romo hereko awer
    zàwe ihe kury, ere izupe nehe.
  eng-DRA: 'But if thou return into the city, and wilt say to Absalom: I am thy servant,
    O king: as I have been thy father’s servant, so I will be thy servant: thou shalt
    defeat the counsel of Achitophel.'
