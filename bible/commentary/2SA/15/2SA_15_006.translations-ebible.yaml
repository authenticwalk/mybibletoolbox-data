verse: 2SA.015.006
translations:
  mal-C: നീതി തേടി രാജാവിന്റെ അടുത്തേക്കു വരുന്ന സകല ഇസ്രായേല്യരോടും അബ്ശാലോം ഈ വിധം
    പെരുമാറി. അങ്ങനെ അദ്ദേഹം ഇസ്രായേൽജനതയുടെ ഹൃദയം വശീകരിച്ചു.
  deu-TKW: In dieser Weise benahm sich Absalom gegenüber jedermann aud Israel, der
    den König um eine Entscheidung anging, und so bestrickte Absalom die Herzen der
    Israeliten.
  lin-lin: Azalaki kosala bongo epai ya bato nyonso ya Isalaele oyo bazalaki kokende
    epai ya mokonzi mpo ete akata likambo na bango, mpe ezalaki bongo nde Abisalomi
    azalaki komikotisa na mayele kati na mitema ya bato ya Isalaele.
  eng-LSV: and Absalom does according to this thing to all Israel who come in for
    judgment to the king, and Absalom steals the heart of the men of Israel.
  eng-GNV: 'And on this maner did Absalom to al Israel, that came to the King for
    iudgement: so Absalom stale the hearts of the men of Israel.'
  eng-WEBSTER: 'And in this manner did Absalom to all Israel that came to the king
    for judgment: so Absalom stole the hearts of the men of Israel.'
  nhw-BL: Huan quej nopa quichihuayaya ica nochi israelitame catli hualayayaj campa
    nopa tlanahuatijquetl para ma quinsencahuili se tlenijqui. Huajca yeca Absalón
    quichijqui para nochi israelitame catli hualayayaj ipan tlali Israel ma quiicnelica.
  swh-ONEN: Absalomu akaendelea na tabia hii mbele ya Waisraeli wote waliomjia mfalme
    kumwomba awape haki; kwa hiyo Absalomu akaiba mioyo ya watu wa Israeli.
  bba-bba: Nɡe mɛyɑ Abusɑlɔmu u Isirelibɑ kpuro kuɑ be bɑ siribu dɑɑmɔ sinɑ bokon
    mi. Mɑ bɑ tii wesiɑ win mi ɡiɑ.
  eng-KJVCPB: 'And on this manner did Absalom to all Israel that came to the king
    for judgment: so Absalom stole the hearts of the men of Israel.'
  mpx-mpx: He i ginoginol ola to Isileli gegewel bolo hi nana kin elana kot kaiwena
    elal, inoke nuwaliya i gove ge hi olak elana.
  luo-luo: Abisalom notimo kama ni jo-Israel duto mane biro ir ruoth mondo ongʼadnigi
    bura, kendo noywayogo chuny jo-Israel.
  meu-meu: Israel taudia na hahemaoro totona hanua pavapavana dekena e maiva iboudiai
    na Absalom ese unu e karadia tomava; unu amo Absalom ese Israel taudia lalodia
    e aniva.
  npi-ULB: राजाकहाँ न्यायको निम्ति आउने सबै इस्राएलसित अब्शालोमले यसरी नै व्‍यवहार
    गरे । यसरी अब्शालोमले इस्राएलका मानिसहरूका हृदय चोरे ।
  yor-yor: Irú ìwà báyìí ni Absalomu a máa hù sí gbogbo Israẹli tí ó tọ́ ọba wá nítorí
    ìdájọ́, Absalomu sì fi fa ọkàn àwọn ènìyàn Israẹli sọ́dọ̀ rẹ̀.
  ind-ind: Demikianlah Absalom memperlakukan semua orang Israel yang datang kepada
    raja untuk meminta keadilan atas perkaranya. Dengan cara ini Absalom berhasil
    membuat rakyat Israel menyukainya.
  pes-OPCB: ابشالوم با تمام اسرائیلی‌هایی که می‌خواستند برای رسیدگی به شکایتشان نزد
    پادشاه بروند، چنین رفتار می‌کرد. به این طریق او به نیرنگ، دل مردم اسرائیل را به
    دست آورد.
  tgl-ULB: Kumilos si Absalom sa ganitong paraan sa buong Israel na pumupunta sa hari
    para sa paghahatol. Kaya nakuha ni Absalom ang mga puso ng kalalakihan ng Israel.
  cbu-NT: Ambiri yuwaa Israelchich kurakangaz, Nuwaam k'kuz yaranda táni, atusin,
    kuskana, anuwaa uwshat ambiri tátaa, tátaa ashirangu, Israelchichee mangoo mamarparangu,
    zapan tamapingarangiya.
  hui-hui: Isaraeleali bibahende kini hearia tinaga godi hale helo ibiyaruni tihondo
    anidagua dege biai halu hene. Abasalomo ibugua mana ogonibi bialu hayagome Isaraeleali
    dewaore hearunaga bu mini bamiai hayagola tigua Abasalomo gubalini timbuni ho
    hene.
  mya-mya: အ​ဗ​ရှ​လုံ​သည်​ဘု​ရင်​၏​အဆုံး​အ​ဖြတ် ကို​ခံ​ရန်​လာ​ရောက်​သူ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​မှန်​သ​မျှ​ကို ဤ​နည်း​အ​တိုင်း​ပြု​သ​ဖြင့် ထို​သူ​တို့​၏​ကျေး​ဇူး​သစ္စာ​ကို​ခံ​ယူ​ရ​ရှိ
    လေ​သည်။
  bod-N: ཨབ་ཤཱ་ལོམ་གྱིས་རྒྱལ་པོའི་དྲུང་དུ་གཏུག་བཤེར་ལ་འོང་བའི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་དེ་ལྟར་བྱས་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་སེམས་ཕྲོགས་པ་རེད།
  sna-sna: Abhusaromu aiitira izvi kuvaIsraeri vose vaiuya kuna mambo kuzotambirwa
    mhosva dzavo, nokudaro akaita kuti varume vose vomuIsraeri vamude.
  spa-BLM: Absalón hacía este tipo de cosas con todo Israel que se acercaba al rey
    para pedirle justicia. Así, Absalón robó el corazón de los hombres de Israel.
  cac-cac: Ichan̈ej chi' ix yutej masanil eb' yetisraelal vin̈ sc'och d'a vin̈ rey
    yic sb'o yaj yoval. Icha chi' ix aj smontaj eb' anima chi' yuj vin̈.
  swh-ULB: Absalomu alifanya hivi kwa Israeli wote waliokuja kwa mfalme kwa ajili
    ya hukumu. Hivyo Absalomu akaipotosha mioyo ya watu wa Israeli.
  bel-bel: Так рабіў Авэсалом з кожным Ізраільцянінам, які ішоў на суд да цара, і
    ўкрадваўся Авэсалом у сэрцы Ізраільцянам.
  deu-ELBBK: Und Absalom tat auf solche Weise allen Israeliten, die zu dem König zu
    Gericht kamen; und so stahl Absalom das Herz der Männer von Israel.
  mbb-OT: Iyan heini ebeelan ni Absalom te langun he Israilihanen he ebpehendiyà te
    hadì su ebpehusey. Umbe neuwit din is menge Israilihanen.
  mal-2015: രാജാവിന്റെ അടുക്കൽ ന്യായവിസ്താരത്തിന്നു വരുന്ന എല്ലായിസ്രായേലിനോടും അബ്ശാലോം
    ഇവ്വണ്ണം തന്നേ ചെയ്തു; അങ്ങനെ അബ്ശാലോം യിസ്രായേല്യരുടെ ഹൃദയം വശീകരിച്ചുകളഞ്ഞു.
  rmc-rmc: Avke kerelas o Absolon savore Izraelitenca, save avenas ko kraľis, hoj
    ov te rozsudzinel lengro pravos. Aleha len počoral dochudelas pre peskri sera
    a sas le Izraelitenge buter pre dzeka sar o kraľis David.
  pes-OPV: و ابشالوم با همه اسرائیل که نزد پادشاه برای داوری می‌آمدند بدین منوال عمل
    می‌نمود، پس ابشالوم دل مردان اسرائیل رافریفت.
  ron-1924: Абсалом се пурта аша ку тоць ачея дин Исраел каре се дучяу ла ымпэрат
    сэ чарэ дрептате. Ши Абсалом кыштига инима оаменилор луй Исраел.
  ben-OBCV: যেসব ইস্রায়েলী রাজার কাছে বিচার চাইতে আসত, অবশালোম তাদের প্রত্যেকের সঙ্গেই
    এরকম আচরণ করত, ও সে ইস্রায়েল জাতির মন জয় করে নিয়েছিল।
  som-som: Oo reer binu Israa'iil kii boqorka xukun ugu yimid oo dhan Absaaloom sidaasuu
    ku samayn jiray dhammaantood; oo sidaasuu Absaaloom qalbiga uga xaday dadkii reer
    binu Israa'iil.
  lat-VUC: Faciebatque hoc omni Israël venienti ad judicium ut audiretur a rege, et
    sollicitabat corda virorum Israël.
  eng-ASVBT: 'And on this manner did Absalom to all Israel that came to the king for
    judgment: so Absalom stole the hearts of the men of Israel.'
  ita-1885: E così faceva Absalom a tutti quelli d'Israele che venivano al re per
    giudicio; e furava il cuore di que' d'Israele.
  eng-LXXUP: And Absalom did after this manner to all Israel that came to the king
    for judgment; and Absalom gained the hearts of the men of Israel.
  eng-ULB: Absalom acted in this way to all Israel who came to the king for judgment.
    So Absalom stole the hearts of the men of Israel.
  spa-VBL: Absalón trataba así a todos los israelitas que acudían al rey para que
    les hiciera justicia. De esta manera captó la lealtad de los hombres de Israel.
  fra-_FOB: Absalom faisait ainsi à tous ceux d'Israël qui venaient vers le roi pour
    avoir justice; et Absalom gagnait le cœur des hommes d'Israël.
  mal-mal: രാജാവിന്റെ അടുക്കൽ ന്യായവിസ്താരത്തിന് വരുന്ന എല്ലാ യിസ്രായേലിനോടും അബ്ശാലോം
    ഇങ്ങനെതന്നെ ചെയ്തു; അങ്ങനെ അബ്ശാലോം യിസ്രായേല്യരുടെ ഹൃദയം വശീകരിച്ചു.
  urd-GVR: Yih us kā un tamām Isrāīliyoṅ ke sāth sulūk thā jo apne muqaddame bādshāh
    ko pesh karne ke lie āte the. Yoṅ us ne Isrāīliyoṅ ke diloṅ ko apnī taraf māyl
    kar liyā.
  suz-BL: अब्‍सालोममी पिप आ निसाफ पतीकेम इस्राएली सु सु जाक्‍बाक्‍मा, मेको आन कली
    मोपा आन थुं खुइ पाइबाक्‍माक्‍त।
  ita-1927: Absalom faceva così con tutti quelli d’Israele che venivano dal re per
    chieder giustizia; e in questo modo Absalom rubò il cuore alla gente d’Israele.
  ckb-ckb: ئەو ئەم کارەی لەگەڵ هەموو ئیسرائیلدا دەکرد، ئەوانەی بۆ دادوەری دەهاتنە
    لای پاشا. بەم شێوەیە ئەبشالۆم دڵی گەلی ئیسرائیلی بۆ خۆی ڕاکێشا.
  eng-BBE: 'And this Absalom did to everyone in Israel who came to the king to have
    his cause judged: so Absalom, like a thief, took away the hearts of the men of
    Israel.'
  kan-OKCV: ಈ ಪ್ರಕಾರ ಅಬ್ಷಾಲೋಮನು ನ್ಯಾಯಕ್ಕೋಸ್ಕರ ಅರಸನ ಬಳಿಗೆ ಬರುವ ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೆ ಮಾಡಿದನು.
    ಹೀಗೆ ಅಬ್ಷಾಲೋಮನು ಇಸ್ರಾಯೇಲರ ಹೃದಯಗಳನ್ನು ಗೆದ್ದುಕೊಂಡನು.
  tam-2017: இப்படியாக அப்சலோம், ராஜாவிடம் நியாயத்திற்காக வரும் இஸ்ரவேலர்களுக்கெல்லாம்
    செய்து, இஸ்ரவேல் மனிதர்களுடைய இருதயத்தைக் கவர்ந்துகொண்டான்.
  spa-RV-1909: 'Y de esta manera hacía con todo Israel que venía al rey á juicio:
    y así robaba Absalom el corazón de los de Israel.'
  ron-BTF: Și astfel făcea Absalom la tot Israelul care venea la împărat pentru judecată;
    astfel Absalom a furat inimile bărbaților lui Israel.
  eng-WEBP: Absalom did this sort of thing to all Israel who came to the king for
    judgment. So Absalom stole the hearts of the men of Israel.
  eng-FBV: This is how Absalom treated all the Israelites who came to the king for
    his judgment. So he captured the loyalty of the men of Israel.
  nld-1939: Door zo te doen met alle Israëlieten, die om recht kwamen, palmde Absalom
    heel Israël in.
  nch-BL: Huan quej nopa quichihuayaya ica nochi israelitame cati hualayayaj campa
    nopa tanahuatijquet para ma quinsencahuili se tenijqui. Huajca yeca Absalón quichijqui
    para nochi israelitame cati hualayayaj ipan tali Israel ma quiicnelica.
  vie-1934: Aùp-sa-lôm làm như vậy đối cùng hết thảy những người Y-sơ-ra-ên đi đến
    tìm vua, đặng cầu đoán xét; và Aùp-sa-lôm dụ lấy lòng người Y-sơ-ra-ên vậy.
  hin-CV: अबशालोम की अब यही रीति हो गई थी, कि जो कोई न्याय के उद्देश्य से राजा के
    सामने जाने के लिए आता था, अबशालोम उसके साथ यही व्यवहार करता था. यह करके अबशालोम
    ने इस्राएल की जनता के हृदय जीत लिया.
  spa-BES: Y Absalón hizo con todos los Israel que iban a ver al rey para juzgar su
    causa, Absalón, así se robó los corazones de los hombres de Israel.
  tdx-tdx: Nanoe’ i Absalome i sata zay amy ze nomb’ amy mpanjakay boake Israele iaby
    hipay to; aa le kinizo’ i Absalome ty arofo’ondati’ Israeleo.
  tha-KJV: อับซาโลมกระทำอย่างนี้​แก่​บรรดาคนอิสราเอลผู้มาเฝ้ากษั​ตริ​ย์เพื่อขอการพิพากษา
    อับซาโลมก็ลอบเอาใจคนอิสราเอลอย่างนี้
  por-BR-2018: 'E desta maneira fazia com todo Israel que vinha ao rei a juízo: e
    assim roubava Absalão o coração dos de Israel.'
  deu-ELO: Und Absalom tat auf solche Weise allen Israeliten, die zu dem König zu
    Gericht kamen; und so stahl Absalom das Herz der Männer von Israel.
  eng-WYC-2018: and Absalom did this to all Israel, that came to doom to be heard
    of the king, (or and Absalom did this for all of Israel who came to the king for
    a judgement); and (so) Absalom stole the hearts of [the] men of Israel.
  epo-epo: Tiel Abŝalom agis kun ĉiuj Izraelidoj, kiuj iris por juĝo al la reĝo; kaj
    Abŝalom ŝtele allogis al si la korojn de la Izraelidoj.
  uig-PIN: Abxalom xundaⱪ ⱪilip padixaⱨning ⱨɵküm qiⱪirixiƣa kǝlgǝn Israilning ⱨǝrbir
    adǝmlirining kɵngüllirini utuwalatti.
  beo-beo: A:basalome da amo hou amo Isala:ili dunu huluanedafa amo ili hina bagadema
    moloidafa hou lama:ne misi dunu, ilima amane hamosu. Amalalu, Isala:ili dunu da
    Da:ibidima fuligala:su hou fisili, bu A:basalome fuligala:i.
  tpi-OTNT: Na Apsalom i save mekim olsem long olgeta Israel i kam long king bilong
    stretim hevi bilong ol. Na long dispela pasin, Apsalom i pulim tingting bilong
    ol man bilong Israel na ol i save laikim em.
  hau-SA: Absalom ya yi ta yin haka ga dukan Isra’ilawan da suka zo wurin sarki don
    neman adalci, ta haka kuwa ya saci zukatan mutanen Isra’ila.
  uig-LAT: Abshalom shundaq qilip padishahning höküm chiqirishigha kelgen Israilning
    herbir ademlirining köngüllirini utuwalatti.
  nde-nde: U-Abhisalomu waziphatha ngale indlela kubo bonke abako-Israyeli abaya enkosini
    ukuyacela ukwahlulelwa kuhle, ngalokho wakhanga inhliziyo zabantu abanengi ko-Israyeli.
  ton-ton: 'Pea naʻe fai pehē ʻe ʻApisalomi ki he kakai ʻIsileli kotoa pē ʻaia naʻe
    haʻu ki he tuʻi ke fakamaauʻi: pea naʻe pehē pe ʻae kaihaʻasi ʻe ʻApisalomi ʻae
    loto ʻoe kau tangata ʻo ʻIsileli.'
  ces-1613: Èiníval pak Absolon tím způsobem všemu Izraelovi, kterýž pro rozsudek
    přicházel k králi; a tak obracel k sobě Absolon srdce mužů Izraelských.
  eng-WMB: Absalom did this sort of thing to all Israel who came to the king for judgment.
    So Absalom stole the hearts of the men of Israel.
  tam-TCV: இவ்விதமாகவே அப்சலோம் அரசனிடம் நீதி கேட்டு வரும் இஸ்ரயேலர் அனைவருக்கும்
    செய்து, இஸ்ரயேல் மக்களின் மனதைக் கவர்ந்தான்.
  ceb-ULB: Gibuhat kini ni Absalom sa tanang Israelita nga moduol sa hari alang sa
    paghukom. Busa gikawat ni Absalom ang kasingkasing sa katawhan sa Israel.
  pol-UBG: Tak Absalom postępował z całym Izraelem, który przychodził do króla na
    sąd. I Absalom wykradał serca ludu Izraela.
  agr-agr: Tuja nuigtushkam aents aidau apu David chichaman iwagtujati tusa minidaunak
    kumpamak tuké pagkuk kugkuau. Dutikak Israel aents aidaun anentainak yampagtau.
    Nuadui niina apajin nagkaesau Absalógkan ima senchi eme anentuidau.
  kyc-kyc: Dokopa Epesalome baame Isaraele peparae kiŋi peteya dokona kote sakana
    lao epeyaminyi dupwa kando dopa pirapu piya. Dopa pyuo wambunya mona dupwa pyao
    kui leyasa baa kando mona maiyuo rae wakasa maiyami.
  urd-GVU: یہ اُس کا اُن تمام اسرائیلیوں کے ساتھ سلوک تھا جو اپنے مقدمے بادشاہ کو
    پیش کرنے کے لئے آتے تھے۔ یوں اُس نے اسرائیلیوں کے دلوں کو اپنی طرف مائل کر لیا۔
  deu-1912: Auf diese Weise tat Absalom dem ganzen Israel, wenn sie kamen vor Gericht
    zum König, und stahl also das Herz der Männer Israels.
  kan-2017: ಅರಸನ ಬಳಿಗೆ ವ್ಯಾಜ್ಯಕ್ಕಾಗಿ ಬರುವ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರಿಗೂ ಅಬ್ಷಾಲೋಮನು ಹೀಗೆಯೇ ಮಾಡಿ,
    ಎಲ್ಲರ ಮನಸ್ಸುಗಳನ್ನು ತನ್ನ ಕಡೆಗೆ ತಿರುಗಿಸಿಕೊಂಡನು.
  yap-yap: Ara’ e n’en ni i rin’ Absalom ngak gubin e girdi’ nu Israel ni urbad ni
    ngar guyed David ni Pilung ni nge pithig e oloboch rorad, ma aram me fel’ Absalom
    u wan’ e girdi’.
  hlt-MCSB: Hekah olka bangla Absalom loh manghai kah laitloeknah aka paan Israel
    rhoek boeih taengah a saii.Te dongah Absalom loh Israel hlang rhoek kah lungbuei
    te a huen pah.
  mdy-ETH: ዓቤሴሎሜ ጌኤሲ ዓኣ ዒስራዔኤሌ ዓሲ ካኣቲ ኮይላ ሙካማና ቢያ ዬያይዳሢሮ ዔያቶኮ ዒኖ ፔ ባንሢ ማሃኒ ዳንዳዔኔ።
  twi-ASANTE: Absalom yɛɛ saa de nyaa Israelfoɔ no nyinaa wɔ nʼafa.
  eng-WEBU: Absalom did this sort of thing to all Israel who came to the king for
    judgment. So Absalom stole the hearts of the men of Israel.
  wal-wal: Pirddettanau kawuwaakko yiya Israa7eelatu ubbaayyo Abeseloomi hegaadan
    haniis; yaatidi Israa7eela asaa wozanaa Abeseloomi wuuqqiis.
  spa-PDDPT: Absalón trataba a todo Israel de este modo cuando acudían al rey para
    que juzgara. Así Absalón robaba los corazones de los hombres de Israel.
  gun-gun: Ha'e rami py Absalão ojapo Israel kuery huvixaa katy mba'emo re oikuaa
    pota uka vy oo va'e ha'e javi re. Ha'e rami vy ojee meme oguerovapa avakue Israel
    kuery kuraxõ.
  agu-BL: Ya'stzun ban i' scye'j cyakil yi e' xonl Israel yi na chu'l Jerusalén tan
    jakle'n xtisya' tetz yi rey. Ej nin tan yi xtxolbila's ja xcye' tan jale'n yi
    tetz balajil ẍchiwutz wunak.
  eng-PEV: Absalom used to do that whenever one of the Israel mob came to talk to
    David, to ask for help. So that’s the way he got the Israel mob to like him. They
    didn’t like his father David any more.
  ilo-ULB: Kastoy a wagas ti inaramid ni Absalom kadagiti amin nga Israel a mapan
    iti ari tapno paukom. Isu a naibaw-ing ni Absalom dagiti puso dagiti tattao ti
    Israel.
  kpg-kpg: Absalom e hai di mee deenei gi digau Israel huogodoo ala ma ga lloomoi
    gi di king e hai nadau gabunga. Mee la gu hagalabagau go digaula.
  uig-ARA: ئابشالوم شۇنداق قىلىپ پادىشاھنىڭ ھۆكۈم چىقىرىشىغا كەلگەن ئىسرائىلنىڭ ھەربىر
    ئادەملىرىنىڭ كۆڭۈللىرىنى ئۇتۇۋالاتتى.
  sus-sus: Abisalomi nu na nan nabama Isirayilakae birin bɛ, naxee nu sigama mangɛ
    yire kiiti nde xa fe ra. Na kui a naxa e bɔɲɛ ya rafindi a yɛtɛ ma.
  pon-2006: E kin wia met ong mehn Israel koaros me kin pwarodo rehn nanmwarki pwe
    re en wia kopwung. Iei duwen eh kin men alkeniken pahrail.
  jae-jae: Absalom gêgôm amboac tonaŋ gêdêŋ lau Israel samob, taŋ sêmêŋ gebe kiŋ êmêtôc
    êsêacnêŋ biŋ naŋ, ma gêjam lau Israel nêŋ ŋalêlôm ôkwi gêdêŋ eŋ tau.
  ksd-ksd: Ma Absalom i ga pait ra dari pire ra tarai Israel par nina dia ga pot tadav
    ra king upi ra varkurai; damana Absalom i ga ben vaire ra nuknuk i ra tarai Israel.
  tur-YTC: Avşalom, hüküm için krala gelen bütün İsraelliler'e böyle yapardı. Böylece
    Avşalom İsraelliler'in yüreğini çaldı.
  grc-BRENT: Καὶ ἐποίησεν Ἀβεσσαλὼμ κατὰ τὸ ῥῆμα τοῦτο παντὶ Ἰσραὴλ τοῖς παραγινομένοις
    εἰς κρίσιν πρὸς τὸν βασιλέα, καὶ ἰδιοποιεῖτο Ἀβεσσαλὼμ τὴν καρδίαν ἀνδρῶν Ἰσραήλ.
  ind-AYT: Demikianlah Absalom memperlakukan semua orang Israel yang datang kepada
    raja untuk diadili. Absalom pun mencuri hati orang-orang Israel.
  nya-nya: Abisalomu amachitira izi Aisraeli onse amene amabwera kwa mfumu kuti adzaweruzidwe
    ndipo Abisalomuyo anagwira mtima anthu a mu Israeli.
  hrv-hrv: Tako je činio Abšalom svim Izraelcima koji su dolazili na sud kralju. Time
    je Abšalom predobivao srca Izraelaca za sebe.
  mps-mps: Tama Apsalomgo te bidi dabe augwa sęgę te kingba dodolainu asobo side,
    te tama naga tialio. Tama te kolesagago, Apsalomgo te Israel bidi dabego homu
    kekelama, tama augwaligo aga godolo homu yai.
  tpi-tpi: Na Apsalom i save mekim olsem long olgeta Israel i kam long king bilong
    stretim hevi bilong ol. Na long dispela pasin, Apsalom i pulim tingting bilong
    ol man bilong Israel na ol i save laikim em.
  dan-1931: Således gjorde Absalom over for alle Israelitterne, som kom til Kongen
    for at få deres Sager afgjort, og Absalom stjal Israels Mænds Hjerte.
  vie-OVCB: Hành động như thế, Áp-sa-lôm lấy lòng được nhiều người Ít-ra-ên.
  guj-2017: સર્વ ઇઝરાયલના માણસો રાજા પાસે ન્યાય માગવા આવતા ત્યારે તેઓની સાથે આબ્શાલોમ
    એ પ્રમાણે વર્તતો હતો. તેથી આબ્શાલોમે ઇઝરાયલના માણસોનાં મન જીતી લીધાં.
  pon-2006A: E kin wia met ong mehn Israel koaros me kin pwarodo rehn nanmwarki pwe
    re en wia kopwung. Iei duwen eh kin men alkeniken pahrail.
  por-BRBSL: Absalão fez este tipo de coisa a todo Israel que veio ao rei para ser
    julgado. Então Absalão roubou os corações dos homens de Israel.
  aly-aly: Artwa Israel-wenharl alhenh, atyetyart David ayernemel araynteyew, alerikw
    ikwerenh alakenh irrayntenh. Alakenhan ra Israel-wenh-rnem akalty-anthenh, ikwerant-anem
    ilkelh-aynteyew, David menty-anem.
  cth-cth: Isarel siangpahrang koevah lawk dei hane ka tho pueng koe, Absalom ni hottelah
    ouk a sak. Hottelah Absalom ni Isarelnaw e a lungthin a paru pouh.
  twi-twi: Absalom yɛɛ saa de nyaa Israelfo no nyinaa wɔ nʼafa.
  hlt-hlt: Hekah olka bangla Absalom loh manghai kah laitloeknah aka paan Israel rhoek
    boeih taengah a saii. Te dongah Absalom loh Israel hlang rhoek kah lungbuei te
    a huen pah.
  tbz-SIM: Mɛm̀mɛ Abusɑdɔmmu do dɔɔrimɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ kɔ̀rìní tibeéntì okpɑ̀ɑ̀tì
    borɛ̀, kɛ yũɔ̃ nyIsidɑyɛɛribɛ bɛmɔu yɛ̀mmɛ̀ o bíɛ́kɛ̀.
  msy-2020: Gumazamizir uan osɨmtɨziba inigha atrivim bagha zuiba, Apsalom arazir
    kamra me gami. An arazir kamɨn Israelian gumazamiziba, bar men nɨghnɨzibagh etui.
  dop-dop: Ḿpʋ́ɣʋ́ Apǝsɑlɔm lɑkɑɣɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ mpɑ pɑ pukɑɣɑnɑ tɔmnɑɑ kɛ wulɑʋ
    tɛ tɔ. Nɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɑŋɑ hɛɛkɑɣɑnɑ-ɩ kɛ́.
  azb-azb: Avşalom hökm üçün padşahın yanına gələn bütün İsraillilərlə belə rəftar
    edərdi. İsraillilərin könlünü bu surətdə ələ alardı.
  eng-DBY: And in this manner did Absalom to all Israel that came to the king for
    judgment; and Absalom stole the hearts of the men of Israel.
  hin-2017: अतः जितने इस्राएली राजा के पास अपना मुकद्दमा लेकर आते उन सभी से अबशालोम
    ऐसा ही व्यवहार किया करता था; इस प्रकार अबशालोम ने इस्राएली मनुष्यों के मन को हर
    लिया।
  wol-KYG: Absalom jàppoo ko noonu ak mboolem bànni Israyil yay ñëw ca buur ba, di
    sàkku yoon. Ni la fàbbee xoli bànni Israyil.
  eng-YLT: and Absalom doth according to this thing to all Israel who come in for
    judgment unto the king, and Absalom stealeth the heart of the men of Israel.
  eng-WYC-2017: and Absalom did this to all Israel, that came to doom to be heard
    of the king; and Absalom stole the hearts of [the] men of Israel.
  eng-WMBB: Absalom did this sort of thing to all Israel who came to the king for
    judgement. So Absalom stole the hearts of the men of Israel.
  urd-GVH: यह उसका उन तमाम इसराईलियों के साथ सुलूक था जो अपने मुक़दमे बादशाह को पेश
    करने के लिए आते थे। यों उसने इसराईलियों के दिलों को अपनी तरफ़ मायल कर लिया।
  rug-rug: Tavete guni e Abusalamu sari doduru tie Izireli saripu hoke mae pude dogoria
    sa baṉara pa vinatoṉoto, gua asa ke sari doduru tie Izireli si qetu nia se Abusalamu
    pude guana na dia baṉara, gua.
  gaz-gaz: Abesaaloom akkasiin Israaʼeloota murtii qajeelaa argachuuf gara mootii
    dhufan hunda simachuudhaan garaa namoota Israaʼel hate.
  fra-LSG: Absalom agissait ainsi à l’égard de tous ceux d’Israël, qui se rendaient
    vers le roi pour demander justice. Et Absalom gagnait le cœur des gens d’Israël.
  yal-yal: Muxun naxanye birin yi sigama mangan fɛma kiti sadeni, Abisalomi yi na
    ligama nɛn, Abisalomi lu rafanɲɛ Isirayila muxune ma na kii nin.
  haw-1868: Pela no i hana aku ai o Abesaloma i ka Iseraela a pau i hele mai i ke
    alii no ka hooponoponoia. A aihue ae la o Abesaloma i na naau o ka Iseraela.
  arb-NAV: وَظَلَّ أَبْشَالُومُ يَفْعَلُ هَذَا الأَمْرَ مَعَ كُلِّ قَادِمٍ بِقَضِيَّةٍ
    إِلَى الْمَلِكِ، حَتَّى تَمَكَّنَ مِنِ اكْتِسَابِ قُلُوبِ رِجَالِ إِسْرَائِيلَ.
  ewe-ewe: Absalom to mɔ sia dzi eye wòna Israelviwo katã tsɔ lɔlɔ̃ tɔxɛ nɛ.
  eng-LEE: 'And Abshalom did after this manner to all Israel that came to the king
    for judgment: and thus did Abshalom steal the heart of the men of Israel.'
  asm-FB: ইস্ৰায়েলৰ যি সকলো লোক ৰজাৰ ওচৰলৈ বিচাৰৰ অৰ্থে আহে, সেই সকলোকে অবচালোমে
    সেইৰূপেই ব্যৱহাৰ কৰে। এইদৰেই অবচালোমে ইস্ৰায়েল লোকসকলৰ মন তেওঁৰ ফাললৈ নিলে।
  sus-A: عَبِسَلٌمِ نُ نَ نَن نَبَمَ عِسِرَيِلَكَيٍ بِرِن بّ، نَشٍيٍ نُ سِفَمَ مَنفّ
    يِرٍ كِيتِ ندٍ شَ قٍ رَ. نَ كُي عَ نَشَ عٍ بْحّ يَ رَقِندِ عَ يّتّ مَ.
  fra-SBL: Absalom fit ainsi à tout Israël qui s'approchait du roi pour le juger.
    Ainsi Absalom vola le cœur des hommes d'Israël.
  hbo-hbo: וַיַּ֨עַשׂ אַבְשָׁלֹ֜ום כַּדָּבָ֤ר הַזֶּה֙ לְכָל־יִשְׂרָאֵ֔ל אֲשֶׁר־יָבֹ֥אוּ
    לַמִּשְׁפָּ֖ט אֶל־הַמֶּ֑לֶךְ וַיְגַנֵּב֙ אַבְשָׁלֹ֔ום אֶת־לֵ֖ב אַנְשֵׁ֥י יִשְׂרָאֵֽל׃
    פ
  piu-2006: '@see-verse:2SA.015.005'
  kik-kik: Abisalomu ekaga ũguo kũrĩ andũ othe a Isiraeli arĩa mookaga kũrĩ mũthamaki
    gũcaria kĩhooto, na nĩ ũndũ ũcio akĩguucĩrĩria ngoro cia andũ a Isiraeli.
  fra-NCL: Absalom agissait ainsi envers tous ceux d’Israël qui se rendaient vers
    le roi pour demander justice ; et il séduisait les cœurs des gens d’Israël.
  cek-AK: Absalom loe siangpahrang khae lokthuih han angzo Israel kaminawk boih khaeah
    to tiah sak; to pongah Israel kaminawk ih palungthin to lak thaih.
  cuk-cuk: Weyob Absalón bela Israel-dulemar reyse-igar-itogega-atakdanidamalad imakardaed.
    Deyob, Absalón dulemar-e-binsaed ganaidaed. Degisoggu, e-bina yaisur-itoge guarmalad.
  uig-CYR: Абшалом шундақ қилип падишаниң һөкүм чиқиришиға кәлгән Исраилниң һәр бир
    адәмлириниң көңүллирини утувалатти.
  tel-2017: తీర్పు కోసం రాజు దగ్గరికి వచ్చే ఇశ్రాయేలీయులందరి పట్లా అబ్షాలోము ఈ విధంగా
    చేసి ఇశ్రాయేలీయులనందరినీ తనవైపు ఆకర్షించుకున్నాడు.
  hat-BSA: Nan jan sa a, Absalom te konn aji avèk tout Israël lè yo te pwoche wa a
    pou jijman. Konsa, Absalom te vòlè kè a mesye Israël yo.
  kos-kos: Absalom el oru ouinge nu sin mwet Israel nukewa su tuku nu yurin tokosra
    in suk nununku suwohs, ouinge mwet nukewa insewowo sel.
  hbo-WLC: וַיַּ֨עַשׂ אַבְשָׁל֜וֹם כַּדָּבָ֤ר הַזֶּה֙ לְכָל־יִשְׂרָאֵ֔ל אֲשֶׁר־יָבֹ֥אוּ
    לַמִּשְׁפָּ֖ט אֶל־הַמֶּ֑לֶךְ וַיְגַנֵּב֙ אַבְשָׁל֔וֹם אֶת־לֵ֖ב אַנְשֵׁ֥י יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: Otu a ka Absalọm sị na-akpaso ndị Izrel agwa, bụ ndị ahụ niile na-abịakwute
    eze na-arịọ maka ikpe ziri ezi. O si otu a zuru obi ndị Izrel niile nʼohi.
  ory-ory: ଇସ୍ରାଏଲର ଯେତେ ଲୋକ ବିଚାରାର୍ଥେ ରାଜାଙ୍କ ନିକଟକୁ ଆସନ୍ତି, ଅବଶାଲୋମ ସେହି ସମସ୍ତଙ୍କ
    ପ୍ରତି ଏହିପରି କରେ; ଏହି ପ୍ରକାରେ ଅବଶାଲୋମ ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କ ମନ ହରଣ କଲା।
  chk-chk: Iei usun Apsalom a föri ngeni chon Israel meinisin mi feito ren ewe king
    pwe epwe eäni kapwüngür. Ren ei, Apsalom a elliapa leluken ekewe chon Israel.
  ssd-ssd: Israel kuasmbi naŋgine piti kilmba gabat suŋgo tugum kile-tidiŋgam prowanu
    ta nu mara mindek wam ndui ta ndo kumba Israel mbal tuku wamdus didikanu le taŋgo
    ŋakmba nu tuku nzali suŋgo tinaig.
  rop-rop: Lagijat na Ebsalom bin oldei dum langa ola Isreil pipul wen deibin oldei
    kaman langa Jerusalem blanga askim King Deibid blanga album olabat streitinimap
    olabat trabul. En Ebsalom bin meigim detlot pipul stat laigimbat im en nomo laigimbat
    King Deibid.
  ukr-1871: Сим робом обертавсь Абессалом до всякого з Ізраїля, що приходив до царя
    на який суд, і лестився так до серця всїм Ізрайлитянам.
  deu-1951: Also tat Absalom allen Israeliten, die zum König vor Gericht kamen, und
    erstahl sich die Herzen der Männer Israels.
  eng-JPS: And on this manner did Absalom to all Israel that came to the king for
    judgment; so Absalom stole the hearts of the men of Israel.
  srp-1865: Tako èinjaše Avesalom sa svakim Izrailjcem, koji dolažaše na sud k caru;
    i Avesalom primamljivaše srca ljudi Izrailjaca.
  lug-lug: Bw’atyo Abusaalomu bwe yeeyisanga eri Abayisirayiri bonna abajjanga eri
    kabaka nga baagala okubalamulira ensonga zaabwe. Ekyavaamu n’abba emitima gy’abantu
    ba Isirayiri.
  heb-heb: ויעש אבשלום כדבר הזה לכל ישראל אשר יבאו למשפט אל המלך ויגנב אבשלום את לב
    אנשי ישראל׃
  ben-IRV: ইস্রায়েলের যত লোক বিচারের জন্য রাজার কাছে যেত, সকলের প্রতি অবশালোম এইরকম
    ব্যবহার করত৷ এই ভাবে অবশালোম ইস্রায়েল লোকদের মন জয় করলো৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਸਾਰੇ ਇਸਰਾਏਲ ਨਾਲ ਜੋ ਰਾਜਾ ਕੋਲ ਫ਼ਰਿਆਦ ਲੈ ਕੇ ਆਉਂਦੇ ਸਨ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ
    ਕਰਦਾ ਸੀ। ਇਸ ਤਰ੍ਹਾਂ ਅਬਸ਼ਾਲੋਮ ਨੇ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਜਿੱਤ ਲਏ।
  tkr-tkr: Avşalomee məxüd paççahısqa məhkama ha'asva vüqqəne gırgıne İzrailybışikcad
    ha'a ıxha. Məxüb mang'vee İzrailybı culqa saa'a vuxha.
  mya-JVB: ထိုသို့စီရင် တော်မူခြင်းကိုခံ အံ့သောငှါ ၊ ရှင်ဘုရင် ထံ တော်သို့လာ သော ဣသရေလ
    အမျိုးသားအပေါင်း တို့အား အဗရှလုံ ပြု ၍ သူတို့စိတ် နှလုံးကို ခိုး လေ၏။
  tte-O: Na ipaipaisowai besiele bwaite Isileli meuloili siya silalau kin koina yatala
    kaiwena kabo nuwali ibiga mwa silau koina. Kabo tomo Isileli meuloili simulolososi
    Abisalomi koina kabo muli mena Deibida.
  tbg-tbg: Ekaa Isareri vika avuhainaa vaiintivano tinavu maara avuqavuma timitaarire
    ti, ani vauka, Apasalomuva vikavata vohaa qarama nimite vaura. Viva minti vauvaro
    vika muntukavano voqavata Apasalomurara vaura.
  hmo-hmo: Israela taudia be kota totona king dekenai idia mai gwauraia neganai, Abesaloma
    be unai bamona ia karaia. Unai dala dekenai Abesaloma ese Israela taudia edia
    lalona ia veria.
  urd-urd: और अबीसलोम सब इस्राईलियों से जो बादशाह के पास फ़ैसला के लिए आते थे, इसी
    तरह पेश आता था। यूँ अबीसलोम ने इस्राईल के दिल जीत लिए।
  rus-SYN: Так поступал Авессалом со всяким Израильтянином, приходившим на суд к царю,
    и вкрадывался Авессалом в сердце Израильтян.
  bqc-SIM: Màa ìↄ kɛ Isaili pↄ́ lɛ́ mↄ́ yã́kpalɛkɛi kí kĩ́iↄnɛ píi, ↄ̃ an sↄ̃
    tàwà.
  tcz-CHONGTHU: Hitobang hin lengpa koma athu kikhola kitan sah dinga hung ji Israel
    mi tapou chu Absalomin anabol jing jin ahi; hiche a kon hin Absalomin Israel mipi
    jouse lungthim abonchan athu nun soh hel tai.
  mar-mar: राजा दावीदाकडे न्याय मागण्यासाठी आलेल्या सर्व इस्राएलांना त्याने अशाच प्रकारची
    वागणुक देऊन सर्व इस्राएलांची मने जिंकली.
  qub-qub: Chayno ruraj llapan Israelcuna rayman dimandunta arriglananpaj aywajcunata.
    Chaynöpami llapan Israelcuna Absalonta cuyacurcuranna.
  bqp-bqp: Lɛn àdigↄ̃ kɛ lɛ Isaraila kũ òtɛn su yãkpatɛ kɛ kína kĩnaanↄnɛ ń pínki,
    akũ ń swɛ̃̀ɛ tà a kpa.
  hat-hat: Se konsa Absalon te fè ak tout moun peyi Izrayèl ki te vin bò kote wa a
    pou chache jistis. Se konsa li fè yo vin renmen l'.
  eng-BSB: Absalom did this to all the Israelites who came to the king for justice.
    In this way he stole the hearts of the men of Israel.
  tod-tod: Zekana Aɓesalɔme ɠɛni kɛɛzu la ga nui pɛ nɔ a ɠɛ liizu masagi ʋɔ bɛ tukpɔi
    ɠaaleʋe vaa ma, naa ɠa é yɛni kɛɛzu, é nɛɛ Izelayɛle nuiti bɛ.
  eng-WEBPB: Absalom did this sort of thing to all Israel who came to the king for
    judgement. So Absalom stole the hearts of the men of Israel.
  kbq-kbq: Hagi Absolomu'a e'inahu avu'ava'ma hia zamo mika Israeli vahe zamagu'a
    avazuhu agrarega zmante'ne.
  nhe-BL: Huan queja nopa quichihuayaya ica nochi israelitame tlen hualayayaj campa
    nopa tlanahuatijquetl para ma quinsencahuili se tlenijqui. Huajca yeca Absalón
    quichijqui para nochi israelitame tlen hualayayaj ipan tlali Israel ma quiicnelica.
  bus-bus: Lɛn ègↄ̃ kɛɛ lɛ Isaraili kɛ̀ aↄ̃ↄe mↄ́ yãkpaɛ kɛ kí kiianↄnɛ ń píngi,
    ben aↄ̃ swɛ̃̀ tà à kpa.
  gub-BL: Uzapo nezewe haw teko Izaew nànàn a'e, aze a'e teko oho ma'erenoz pà tuwihawete
    Tawi pe wà. Nezewe mehe ikatu Àmixàràw teko Izaew paw wanupe a'e kury. — Ikatu
    wera'u Tawi wi a'e, i'i teko izupe wà.
  eng-DRA: And this he did to all Israel that came for judgment, to be heard by the
    king, and he enticed the hearts of the men of Israel.
