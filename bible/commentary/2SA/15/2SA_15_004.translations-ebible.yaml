verse: 2SA.015.004
translations:
  mal-C: പിന്നെ അബ്ശാലോം ഇങ്ങനെയുംകൂടി പറയുമായിരുന്നു “ഹാ! എന്നെ നാടിനു ന്യായാധിപൻ
    ആക്കിയിരുന്നെങ്കിൽ; എങ്കിൽ വ്യവഹാരവും തർക്കവും ഉള്ള ഏതൊരുത്തനും എന്റെ അടുക്കൽ
    വരികയും ഞാൻ അവർക്കു ന്യായംവിധിക്കുകയും ചെയ്യുമായിരുന്നു.”
  deu-TKW: 'Und weiter sagte Absalom: Ach, wenn man doch mich zum Richter im Lande
    bestellte, daß zu mir käme, wer irgendeinen handel oder eine Rechtssache hätte,
    damit ich ihm zu seinem Rechte verhälfe!'
  lin-lin: 'Abisalomi azalaki kobakisa : — Ah ! Soki nazalaki mosambisi kati na mokili
    oyo, moto nyonso oyo azali na likambo alingaki koya epai na ngai, mpe nalingaki
    kolongisa ye na likambo yango !'
  eng-LSV: And Absalom says, “Who makes me judge in the land, that every man who has
    a plea and judgment comes to me? Then I have declared him righteous.”
  eng-GNV: Absalom sayd moreouer, Oh that I were made Iudge in the lande, that euery
    man which hath any matter of controuersie, might come to me, that I might do him
    iustice.
  eng-WEBSTER: Absalom said moreover, Oh that I were made judge in the land, that
    every man who hath any suit or cause might come to me, and I would do him justice!
  nhw-BL: Tlahuel nechpactisquía sintla nechtequitlalisquíaj na para nimechtlajtolsencahuas.
    Quej nopa nochi catli quipiyasquíaj se cualantli hualasquíaj nechitaquij huan
    na niquintlajtolsencahuasquía xitlahuac.
  swh-ONEN: Absalomu aliongeza, “Laiti tu ningeteuliwa kuwa mwamuzi katika nchi. Ndipo
    kila mmoja mwenye mashtaka au shauri angekuja kwangu nami ningeona kwamba anapata
    haki.”
  bba-bba: Kpɑ u n kpɑm mɔ̀, bɑ̀ n mɑn kuɑ siri kowo tem mɛ sɔɔ, bɑɑwure wi u siribu
    nɑ nɛn mi, kon nùn siriɑwɑ dee dee.
  eng-KJVCPB: Absalom said moreover, Oh that I were made judge in the land, that every
    man which hath any suit or cause might come unto me, and I would do him justice.
  mpx-mpx: Inoke ni ba vevehe al ni ba, “Binimala nau nihi hileyau na tabwa topapayatala
    wala labiya! Yaka henala ebo ana pulowan i gan kot kaiwena ni nem elau, inoke
    na pasapu kaiwena.”
  luo-luo: Kendo Abisalom nomedo wacho niya, “Ka dine yiera mondo abed jangʼad bura
    e piny, to ngʼato angʼata man-gi ywak kata wach moro, nyalo biro ira kendo anyalo
    neno ni ongʼadne bura mowinjore.”
  meu-meu: Absalom rna bema toma, Lau na ina tano ai hahemaoro bama karaia bema namo;
    bena mai edia noinoi eiava mai edia daradara taudia iboudiai na dekegu bema mai,
    bena bama hahemaoro henidia.
  npi-ULB: अब्शालोमलले थप्थे, “मलाई यस देशको न्यायकर्ता बनाइदिएको भए हुन्थ्यो, ताकि
    कुनै पनि मुद्दा वा झगडा भएका हरेक मानिस मकहाँ आउँथ्‍यो र म त्यसलाई न्याय दिलाउँथे
    ।”
  yor-yor: Absalomu a sì wí pé, “À bá jẹ́ fi mi ṣe onídàájọ́ ní ilẹ̀ yìí! Kí olúkúlùkù
    ẹni tí ó ní ẹjọ́ tàbí ọ̀ràn kan bá à lè máa tọ̀ mí wá, èmi ìbá sì ṣe ìdájọ́ òtítọ́
    fún un.”
  ind-ind: Ah, seandainya saya menjadi hakim di negeri ini, setiap orang bisa datang
    kepada saya untuk menyelesaikan perkaranya, dan saya pasti menanganinya dengan
    adil.”
  pes-OPCB: اگر من قاضی بودم نمی‌گذاشتم این وضع پیش بیاید و حق را به حقدار می‌دادم.»
  tgl-ULB: Idinagdag ni Absalom, “Nais kong maging hukom ako sa lupain, para ang bawat
    taong may anumang alitan o dahilan ay maaaring makalapit sa akin at bibigyan ko
    siya ng katarungan!”
  cbu-NT: Nuwaannaariya nish tsap kurakaam kinayaruri, uru siy yuwangaz zandkus kuskis,
    anoo ichingaru nuw siyaam istachina. Tsiyatsseemtam yaramaam siyaam istachina,
    tárangiya.
  hui-hui: Ani laga bialu howa Abasalomo ibugua agali ibiragohondo laabo halu lalu,
    I̱nimeore bi ogoniale hale howa tigabi dabolene ngadagua dabaga bialu holene hamelo
    ko. I̱ ani haruyagua nde agali genda ogoni ale yalu ibiragola abale baya hanguore
    mo tiga bulebero, laga bialu hene.
  mya-mya: ငါ​သာ​လျှင်​တ​ရား​သူ​ကြီး​ဖြစ်​ခဲ့​ပါ​မူ​ငြင်း ခုံ​မှု၊ တ​ရား​မှု​ရှိ​သူ​သည်​ငါ့​ထံ​သို့​လာ​၍
    ငါ​သည်​တ​ရား​သ​ဖြင့်​စီ​ရင်​မည်'' ဟု​ပြော ဆို​လေ့​ရှိ​၏။-
  bod-N: ཡང་ཨབ་ཤཱ་ལོམ་ན་རེ། གལ་ཏེ་ང་རང་ཡུལ་འདིའི་ཁྲིམས་དཔོན་ཡིན་ན་ཅི་མ་རུང་། དེ་ནས་རྩོད་གཞི་ཡོད་པ་ཐམས་ཅད་ངའི་རྩར་སླེབས་ན།
    ངས་དྲང་གཞག་ངང་ཁྲིམས་ཐག་གཅོད་པར་བྱ་ཞེས་སྨྲའོ། །
  sna-sna: Uye Abhusaromu aizoti, “Dai vaindiita zvavo mutongi munyika muno! Zvaizoti
    munhu wose anenge ane chichemo kana nyaya aizouya kwandiri uye ndaizoona kuti
    aitirwa zvakarurama.”
  spa-BLM: 'Absalón dijo además: “¡Oh, si me nombraran juez en el país, para que todo
    hombre que tuviera algún pleito o causa viniera a mí y yo le hiciera justicia!”'
  cac-cac: 'Syalanpax vin̈ icha tic: Oc in val tzin ac''jioch juezal d''a jun chon̈ab''
    tic, ayic tzex javi d''ayin e b''o yaj eyoval, elan̈chamel am tzin b''o d''ayex,
    xchi vin̈ d''a eb''.'
  swh-ULB: Absalomu uongeza, “Natamani kwamba ningefanywa mwamzi ndani ya nchi ili
    kwamba kila mtu aliye na shitaka angeweza kuja kwangu nami ningempa haki.
  bel-bel: 'І казаў Авэсалом: о, калі б мяне паставілі судзьдзёю ў гэтай зямлі! да
    мяне прыходзіў бы кожны, хто мае спрэчку і цяжбіну, і я судзіў бы яго па праўдзе.'
  deu-ELBBK: 'Und Absalom sprach: Wer mich doch zum Richter setzte im Land, dass jedermann
    zu mir käme, der einen Rechtsstreit und Rechtshandel hat, und ich würde ihm zu
    seinem Recht verhelfen!'
  mbb-OT: Emun pezem iyan e zà ebpekehusey, ne ebpekeuvey is langun he zuen idsumbung
    etawa insumbung, ne wazà duwazuwa he ebeǥayan ku te hustu he kedhusey.”
  mal-2015: ഹാ, വഴക്കും വ്യവഹാരവും ഉള്ളവരൊക്കെയും എന്റെ അടുക്കൽ വന്നിട്ടു ഞാൻ അവർക്കു
    ന്യായം തീർപ്പാൻ തക്കവണ്ണം എന്നെ രാജ്യത്തു ന്യായാധിപനാക്കിയെങ്കിൽ കൊള്ളായിരുന്നു
    എന്നും അബ്ശാലോം പറയും.
  rmc-rmc: Ale te man ačhadehas sudcaske andre kadi phuv, dojekheske pomožinďomas
    ola vecaha, savaha avľahas ke ma pro sudos, hoj te dochudel peskro čačipen.“
  pes-OPV: 'و ابشالوم می‌گفت: «کاش که در زمین داور می‌شدم و هر کس که دعوایی یا مرافعه‌ای
    می‌داشت، نزد من می‌آمد و برای او انصاف می‌نمودم.»'
  ron-1924: 'Абсалом зичя: „Де м-ар пуне пе мине жудекэтор ын царэ! Орьче ом каре
    ар авя о неынцелеӂере ши о жудекатэ ар вени ла мине, ши й-аш фаче дрептате.”'
  ben-OBCV: আবার অবশালোম এর সঙ্গে যোগ করত, “আমাকে যদি কেউ দেশে বিচারক নিযুক্ত করত!
    তবে যার যার নালিশ বা মামলা আছে, তারা সবাই আমারই কাছে নিয়ে আসতে পারত ও আমি দেখতাম
    যেন তারা ন্যায়বিচার পায়।”
  som-som: Oo Absaaloom wuxuu kaloo yidhi, Way, bal maa aniga dalka xaakin la iiga
    dhigo, si nin alla ninkii dacwo ama muraad lihi iigu yimaado oo aan caddaalad
    ugu xukumo!
  lat-VUC: Quis me constituat judicem super terram, ut ad me veniant omnes qui habent
    negotium, et juste judicem?
  eng-ASVBT: Absalom said moreover, Oh that I were made judge in the land, that every
    man who hath any suit or cause might come unto me, and I would do him justice!
  ita-1885: 'E Absalom diceva: Oh! fossi io pur costituito giudice nel paese; acciocchè
    chiunque avrebbe alcun piato, o affare di giudicio, venisse a me! io gli farei
    ragione.'
  eng-LXXUP: And Absalom said, O that one would make me a judge in the land; then
    every man who had a dispute or a cause would come to me, and I would judge him!
  eng-ULB: Absalom added, “I wish that I were made judge in the land, so that every
    man who had any dispute or cause might come to me, and I would bring him justice!”
  spa-VBL: 'Entonces les decía: “Ojalá hubiera alguien que me nombrara juez del país.
    Entonces todos podrían venir a mí con su caso o su queja, y yo les haría justicia”.'
  fra-_FOB: 'Et Absalom disait: Que ne m''établit-on juge dans le pays! Tout homme
    qui aurait un procès ou une affaire à juger viendrait vers moi, et je lui ferais
    justice.'
  mal-mal: “ഹാ, വഴക്കും വ്യവഹാരവും ഉള്ള എല്ലാവരും എന്റെ അടുക്കൽ വന്നിട്ട് ഞാൻ അവർക്ക്
    ന്യായം നടത്താൻ തക്കവണ്ണം എന്നെ രാജ്യത്ത് ന്യായാധിപനാക്കിയെങ്കിൽ കൊള്ളാമായിരുന്നു”
    എന്നും അബ്ശാലോം പറയും.
  urd-GVR: Phir wuh bāt jārī rakhtā, “Kāsh maiṅ hī mulk par ālā qāzī muqarrar kiyā
    gayā hotā! Phir sab log apne muqaddame mujhe pesh kar sakte aur maiṅ un kā sahīh
    insāf kar detā.”
  suz-BL: मिनु नोले अब्‍सालोममी “गो एको रागी ङा निसाफ पाइब दुम्‍शो नङ हना, सु सु कली
    निसाफ माल्‍दा, गो मेको नेल्‍ल आन कली निसाफ गेङ वा” देंबाक्‍माक्‍त।
  ita-1927: 'E Absalom aggiungeva: “Oh se facessero me giudice del paese! Chiunque
    avesse un processo o un affare verrebbe da me, e io gli farei giustizia”.'
  ckb-ckb: 'هەروەها ئەبشالۆم دەیگوت: «ئەگەر لەم ناوچەیە من بکەنە دادوەر، ئەوا هەرکەسێک
    سکاڵا یان داوای هەبێت، دادوەریی بۆ دابین دەکەم.»'
  eng-BBE: And more than this, Absalom said, If only I was made judge in the land,
    so that every man who has any cause or question might come to me, and I would
    give a right decision for him!
  kan-OKCV: ಇದಲ್ಲದೆ ಅಬ್ಷಾಲೋಮನು, “ನಾನು ದೇಶದ ಮೇಲೆ ನ್ಯಾಯಾಧಿಪತಿಯಾಗಿ ನೇಮಕವಾಗಿದ್ದರೆ ಎಷ್ಟೋ
    ಒಳ್ಳೆಯದು. ಆಗ ವ್ಯಾಜ್ಯವಾದರೂ, ನ್ಯಾಯವಿಚಾರಣೆಯಾದರೂ ಇದ್ದ ಪ್ರತಿ ಮನುಷ್ಯನು ನನ್ನ ಬಳಿಗೆ ಬಂದರೆ,
    ನಾನು ಅವನಿಗೆ ನೀತಿಯಿಂದ ನ್ಯಾಯತೀರಿಸುವೆನು,” ಅನ್ನುವನು.
  tam-2017: 'பின்னும் அப்சலோம்: சிக்கலான வழக்கு உள்ளவர்கள் எல்லோரும் என்னிடம் வந்து,
    நான் அவர்களுக்கு நியாயம் செய்யும்படி, என்னை தேசத்திலே நியாயாதிபதியாக வைத்தால்
    நலமாக இருக்கும் என்பான்.'
  spa-RV-1909: 'Y decía Absalom: ¡Quién me pusiera por juez en la tierra, para que
    viniesen á mí todos los que tienen pleito ó negocio, que yo les haría justicia!'
  ron-BTF: 'Absalom mai spunea: O, de aș fi rânduit judecător în țară, ca orice om
    care are vreo plângere sau cauză să vină la mine și să îi fac dreptate!'
  eng-WEBP: Absalom said moreover, “Oh that I were made judge in the land, that every
    man who has any suit or cause might come to me, and I would do him justice!”
  eng-FBV: Then he would say, “If only there was someone to appoint me as judge for
    the country. Then everyone could come to me with their case or complaint, and
    I would give them justice.”
  nld-1939: 'Absalom vervolgde: Was er maar iemand, die mij tot rechter in het land
    aanstelde, zodat iedereen, die een klacht of rechtszaak had, tot mij kon komen;
    ik zou hem wel recht verschaffen!'
  nch-BL: Tahuel techpactisquía sinta techtequitalisquíaj na para nimechtajtolsencahuas.
    Quej nopa nochi cati quipiyasquíaj se cualanti hualasquíaj techitaquij huan na
    niquintajtolsencahuasquía xitahuac.
  vie-1934: 'Đoạn, Aùp-sa-lôm tiếp rằng: è! chớ chi người ta lập ta làm quan xét trong
    xứ! Phàm người nào có việc tranh tụng hay kiện cáo gì cần đoán xét, sẽ đến ta,
    thì ta sẽ xử đoán công bình cho họ.'
  hin-CV: अबशालोम आगे कहता था, “कितना अच्छा होता यदि मैं उस देश के लिए न्यायाध्यक्ष
    बना दिया जाता! तब हर एक व्यक्ति आकर मुझसे उचित न्याय प्राप्‍त कर सकता.”
  spa-BES: 'Y más que esto, Absalom dijo: ¡Ojalá me hicieran juez en la tierra, para
    que cada hombre que tenga alguna causa o pregunta pueda venir a mí, y yo tomaría
    una decisión correcta por él!'
  tdx-tdx: 'Hoe ka ty natovo’ i Absalome: Ee te izaho ty nanoeñe mpizaka an-tane’
    atoy, soa te ho nimeako to ze ondaty miheo amako minday ty sisì’e ndra ty kabò’e.'
  tha-KJV: อับซาโลมเคยกล่าวยิ่งกว่านั้​นว​่า “​โอ ถ้าข้าเป็นผู้พิพากษาในแผ่นดินนี้​ก็ดี
    เมื่อใครมีข้อหาหรือคดีจะได้มาหาข้า ข้าจะตัดสินให้ความยุ​ติ​ธรรมแก่​เขา​”
  por-BR-2018: 'E dizia Absalão: Quem me dera se eu fosse constituído juiz na terra,
    para que viessem a mim todos os que têm pleito ou negócio, que eu lhes faria justiça!'
  deu-ELO: 'Und Absalom sprach: Wer mich doch zum Richter setzte im Lande, daß jedermann
    zu mir käme, der einen Rechtsstreit und Rechtshandel hat, und ich würde ihm zu
    seinem Recht verhelfen!'
  eng-WYC-2018: And Absalom said, Who shall ordain me judge on the land, that all
    men that have (a) cause come to me, and I deem justly? (And Absalom would add,
    Who shall ordain me judge over the land, so that all who have a case, or a dispute,
    can come before me, and I shall give them justice?)
  epo-epo: 'Kaj plue Abŝalom parolis: Ho, kiu farus min juĝisto en la lando, por ke
    al mi venu ĉiu homo, kiu havas plendon aŭ juĝan aferon, kaj por ke mi faru al
    li juston!'
  uig-PIN: 'Andin Abxalom yǝnǝ: Kaxki, mǝn zeminda soraⱪqi ⱪilinsam’idi, ⱨǝr kimning
    ǝrzi yaki dǝwayi bolup, mening ⱪeximƣa kǝlsǝ, uningƣa adalǝt kɵrsitǝttim! — dǝytti.'
  beo-beo: Amalalu, A:basalome da eno gilisili amane sia:su, “Hina bagade da na fofada:su
    dunu ilegemu da defea galu. Amai galea, nowa da sia:ga gegesu o fofada:mu ganiaba
    da nama misini, moloidafa fofada:su na lobo da:iya ba:la:loba.”
  tpi-OTNT: Na Apsalom i tok moa long dispela man olsem, “Mi laik tumas bai mi yet
    mi stap jas bilong harim kot. Sapos mi stap olsem, orait mi inap skelim tok bilong
    ol man i gat hevi, na stretim gut tok bilong ol.”
  hau-SA: Absalom kuwa yakan ƙara da cewa, “Da a ce an naɗa ni alƙali a ƙasar mana!
    Da duk mai ƙara, ko kuka wanda zai zo wurina, zan in tabbatar an yi masa adalci.”
  uig-LAT: 'Andin Abshalom yene: Kashki, men zéminda soraqchi qilinsam’idi, her kimning
    erzi yaki dewayi bolup, méning qéshimgha kelse, uninggha adalet körsitettim! —
    deytti.'
  nde-nde: U-Abhisalomu wayeqhubeka athi, “Sekuze kungathi ngabe ngabekwa ukuba ngumahluleli
    elizweni! Loba ngubani olensolo kumbe icala wayezakuza kimi ngibone ukuthi wahlulelwa
    kuhle.”
  ton-ton: Naʻe pehē foki ʻe ʻApisalomi, “Taumaiā kuo fakanofo au ke fakamaau ʻi he
    fonua, koeʻuhi ke haʻu kiate au ʻae tangata kotoa pē ʻoku ai haʻane meʻa ke ʻekeʻi
    pe fakamaauʻi, pea te u fai angatonu ʻeau kiate ia!”
  ces-1613: 'Říkal také Absolon: Ó kdyby mne kdo ustanovil soudcím v zemi této, aby
    ke mně chodil každý, kdož by měl nesnáz a při, a dopomáhal bych jemu k spravedlnosti.'
  eng-WMB: Absalom said moreover, “Oh that I were made judge in the land, that every
    man who has any suit or cause might come to me, and I would do him justice!”
  tam-TCV: மேலும் அப்சலோம், நான் இந்த நாட்டின் நீதிபதியாய் நியமிக்கப்பட்டால், வழக்கோ
    முறையீடோ உள்ள அனைவரும் என்னிடம் வரலாம். நான் அவனுக்கு நியாயம் வழங்கும்படி பார்த்துக்கொள்வேன்”
    என்பான்.
  ceb-ULB: Midugang pa gayod si Absalom, “Naghandom ako nga mahimo akong maghuhukom
    sa yuta, aron ang si bisan kinsang tawo nga adunay panagbingkil o kaso makaduol
    kanako, ug mahatagan ko siya ug hustisya!”
  pol-UBG: 'Potem Absalom mówił: O gdyby mnie ustanowiono sędzią w tej ziemi, aby
    mógł przychodzić do mnie każdy, kto ma sprawę lub spór, to wymierzałbym mu sprawiedliwość.'
  agr-agr: 'Tusa nuigtu chichaak: “¡Wika apu chichama epegkin ati tusa adaikamuitkunuk,
    utugchat ajamu wijai chichastatus minidaunak wi epegtumainaitjai!” tau.'
  kyc-kyc: Dokopa Epesalome baame konda pyuo lao, Namba kote singi akali ingyapuli
    lao suu pyakonda pilyu. Dokona namba dopale karapuli doko wambu mendali pii dopale
    palipyali soo rolakamirunupa pii dupwa rolasi sipyali, leya.
  urd-GVU: پھر وہ بات جاری رکھتا، ”کاش مَیں ہی ملک پر اعلیٰ قاضی مقرر کیا گیا ہوتا!
    پھر سب لوگ اپنے مقدمے مجھے پیش کر سکتے اور مَیں اُن کا صحیح انصاف کر دیتا۔“
  deu-1912: 'Und Absalom sprach: O, wer setzt mich zum Richter im Lande, daß jedermann
    zu mir käme, der eine Sache und Gerichtshandel hat, daß ich ihm hülfe!'
  kan-2017: ವ್ಯಾಜ್ಯವಾಗಲಿ, ಬಿನ್ನಹವಾಗಲಿ ಉಳ್ಳವರು ಬಂದು ನ್ಯಾಯವನ್ನು ಪಡೆದುಕೊಳ್ಳುವ ಹಾಗೆ ನನ್ನನ್ನೇ
    ದೇಶದ ನ್ಯಾಯಾಧಿಪತಿಯನ್ನಾಗಿ ನೇಮಿಸಿದ್ದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದಾಗುತ್ತಿತ್ತು” ಎಂದು ಹೇಳುವನು.
  yap-yap: Me ul ul Absalom ngay nge ga’ar, “Ke ma’adab ni ngan teg ni gag e en ntapuf
    oloboch! Ma aram e en ni bay ban’en nib kireb u thilrow be’ ara ba pa’ i oloboch
    ni nga ni pithig mra yib ngog ma ri gu ra ayuweg ngan rin’ ngak e tin nib mat’aw.”
  hlt-MCSB: Te phoeiah khaw Absalom loh , “Khohmuen ah lai aka tloek la kamah he dawk
    ng'khueh koinih tuituknah aka khueh hlang boeih loh kai taengla ha pawk vetih
    laitloeknah dongah anih te ka tang sak suidae,” a ti nah.
  mdy-ETH: ሃሣ ዒዚ ኬኤዛዖ፦ «ታኣኒ ዎንዴ ሱኡጌታቴ ዓይጎ ጎዖንዶይ! ሞኦቶታቴያ ሜሌ ዱማ ዱማ ጌኤሲ ዓኣ ዓሲ ታ ኮይላ ሙኬቴ
    ፒዜ ዎጌ ታ ዎጋንዳንቴኬ» ጋዓኔ።
  twi-ASANTE: Sɛ meyɛ ɔtemmufoɔ anka mepɛ. Anka nnipa de wɔn nsɛm bɛba mʼanim, na
    mabu wɔn atɛn.”
  eng-WEBU: Absalom said moreover, “Oh that I were made judge in the land, that every
    man who has any suit or cause might come to me, and I would do him justice!”
  wal-wal: Abeseloomi gujjidikka, “Taani Israa7eela biittan pirddanau sunttettidabaa
    gidarkkinaashsha! Hegaa gidiyaakko, mootoi woikko yohoi de7iyo ubbai taakko yin,
    taani ayyo suure pirddaa pirddana shin” yaagees.
  spa-PDDPT: 'Y Absalón decía: ¡Oh, que alguno me designara juez en la tierra, pues
    entonces todo hombre que tenga un pleito o una causa podría venir a mí y yo le
    haría justicia!'
  gun-gun: 'Absalão aipoe''ive ju ''rã: “Aikore! Yvy re opena va''etyrã xemoĩa va''e
    rire, avakue mba''emo re oikuaa pota uka vy, e''ỹ vy ojerure aguã xea py ou ramo
    ha''e kuery re ajapo ''rãgue ha''evea ramigua meme!” he''i ''rã.'
  agu-BL: 'Ncha''tz na tal i'' scyetz: —Lastum yi nk''e''tz in jun aj pujul xtisya''
    tzone''j tkatanum. Na ink, ban tzun klo'' chu''l tzinwutz cyakil yi e'' yi na
    chitzan tan joyle''n puntil tan banle''n xtisya'' te jun il yi na bajij scye''j.
    List tzun in tan banle''n tane''n xtisya'' scye''j.'
  eng-PEV: I should be the judge in this country. I am fair to everybody. I will treat
    everybody the same way. If somebody comes to me with a problem, I will sort it
    out for them.” That’s what Absalom used to say to the people.
  ilo-ULB: Innayon pay ni Absalom, “Tarigagayak a maysaak la koma nga ukom a naisaad
    iti daga, tapno mabalin koma nga umay kaniak ti tunggal tao nga addaan iti saan
    a pagkikinnaawatan wenno pakaseknan, ket mabalin a maipaayko kenkuana iti hustisia!”
  kpg-kpg: Mee gu haga puni anga labelaa dana mee, ga helekai boloo, “Maa nei bolo
    au tangada hai gabunga dela e lloomoi ginai nia daangada e halahala di tonu o
    nadau mee, gei au ga hagamahi ga halahala di tonu o nadau gabunga.”
  uig-ARA: 'ئاندىن ئابشالوم يەنە: كاشكى، مەن زېمىندا سوراقچى قىلىنسامىدى، ھەر كىمنىڭ
    ئەرزى ياكى دەۋايى بولۇپ، مېنىڭ قېشىمغا كەلسە، ئۇنىڭغا ئادالەت كۆرسىتەتتىم! ــ
    دەيتتى.'
  sus-sus: Xa n tan nan findixi kiitisa ra Isirayila bɔxi ma nu, n mixi birin makiitima
    tinxinyi nun nɔndi nan na nu.»
  pon-2006: E ahpw pil kin nda, “I ahpw men ngehi sounkopwung men, me aramas akan
    pahn kin pwarodo rehi pwe re en rapahki pwungen ar repenpwung kan; pwe I pahn
    kin nantihong pwe ar kopwung en kin pweida.”
  jae-jae: Ma Absalom kêsôm gêwiŋ gebe “Oe, sêkêŋ aê jatu ŋacmêtôc aŋga gamêŋ tonecmaŋ,
    go lau samob, taŋ nêŋ biŋ ênêc naŋ, dêndêŋ aê sêmêŋ ma jamêtôc nêŋ biŋ naêndêŋgeŋ.”
  ksd-ksd: 'Ma Absalom i ga biti bula: Gala di ga tibe iau upi iau a tena varkurai
    ta ra gunagunan, ma ra tarai par diat a tadav iau ma ra magit ure ra varkurai
    ba ra kinail, gala ina kure vatakodo pa ia!'
  tur-YTC: Avşalom, “Keşke ülkede hâkim olsaydım da, davası ya da sorunu olan herkes
    yanıma gelse ve ben de ona adalet sağlasam!” derdi.
  grc-BRENT: Καὶ εἶπεν Ἀβεσσαλὼμ, τίς με καταστήσει κριτὴν ἐν τῇ γῇ, καὶ ἐπʼ ἐμὲ ἐλεύσεται
    πᾶς ἀνὴρ ᾧ ἐὰν ᾖ ἀντιλογία καὶ κρίσις, καὶ δικαιώσω αὐτόν;
  ind-AYT: Absalom berkata lagi, “Jika aku diangkat sebagai hakim di negeri ini, setiap
    orang yang datang kepadaku dengan suatu perkara atau masalah hukum, aku akan menyelesaikan
    perkaranya dengan adil.”
  nya-nya: Ndipo Abisalomu amawonjezera kunena kuti, “Ine ndikanangosankhidwa kukhala
    woweruza mʼdziko muno bwenzi munthu aliyense amene ali ndi madandawulo kapena
    milandu akubwera kwa ine ndipo ndikanaonetsetsa kuti chilungamo chachitika.”
  hrv-hrv: 'Abšalom bi nastavljao: “Ah, kad bi mene postavili za suca u zemlji! Svaki
    bi koji ima kakvu parnicu ili sud dolazio k meni i ja bih mu pribavio pravo!”'
  mps-mps: Tama Apsalomgo te bidiba te tama po weyu yai, “Eno homugo ena digi ena
    te po odobo jas bidi bidabo homu godolo ebao. Te ena tama te bidigi sogo da, teda
    eno te sęgę elalubo bidi dabego po dagaligi baso, tama te augwaligo po te eno
    bugagia dodoligi dao,” wali.
  tpi-tpi: Na Apsalom i tok moa long dispela man olsem, “Mi laik tumas bai mi yet
    mi stap jas bilong harim kot. Sapos mi stap olsem, orait mi inap skelim tok bilong
    ol man i gat hevi, na stretim gut tok bilong ol.”
  dan-1931: 'Og Absalom tilføjede: “Vilde man blot sætte mig til Dommer i Landet!
    Da måtte enhver, der har en Retssag eller Retstrætte, komme til mig, og jeg vilde
    hjælpe ham til hans Ret.”'
  vie-OVCB: 'Áp-sa-lôm tiếp: “Nếu tôi làm phán quan, ai có vụ thưa kiện gì đến với
    tôi, tôi sẽ công minh xét xử cho người ấy!”'
  guj-2017: વળી આબ્શાલોમ ઇચ્છતો હતો કે આ દેશમાં મને ન્યાયાધીશ બનાવવામાં આવે, તો કેવું
    સારું પછી જે કોઈને તકરાર કે ફરિયાદ હોય તે પ્રત્યેક માણસ મારી પાસે આવે અને હું
    તેનો ન્યાય કરું!”
  pon-2006A: E ahpw pil kin nda, “I ahpw men ngehi sounkopwung men, me aramas akan
    pahn kin pwarodo rehi pwe re en rapahki pwungen ar repenpwung kan; pwe I pahn
    kin nantihong pwe ar kopwung en kin pweida.”
  por-BRBSL: 'Absalom disse ainda: “Oh, que eu fui feito juiz na terra, que todo homem
    que tem algum processo ou causa pudesse vir a mim, e eu lhe faria justiça!”'
  aly-aly: Intem ra alakenh angkenh ingkerrew. Rap angkenh, “Ayeng atyetyart anemer
    apmer nhenh-itwewan! Ayeng mwerrarl ingkerrenhew anayntem irrkaty-angkwarr! Ingwerentyel
    apek ayenh ayernem, athap arratyarl ilem renh-rnem mwerr-angkwarr!”
  cth-cth: Kai teh hete ram dawk lawkcengkung siangpahrang lah na sak awh haw pawiteh,
    lawk dei hane ka tawn e pueng kai koe a tho awh vaiteh, kalancalah kai ni lawk
    ka ceng pouh han telah ouk atipouh.
  twi-twi: Sɛ meyɛ otemmufo anka mepɛ. Anka nnipa de wɔn nsɛm bɛba mʼanim, na mabu
    wɔn atɛn.”
  hlt-hlt: Te phoeiah khaw Absalom loh, “Khohmuen ah lai aka tloek la kamah he dawk
    ng'khueh koinih tuituknah aka khueh hlang boeih loh kai taengla ha pawk vetih
    laitloeknah dongah anih te ka tang sak suidae,” a ti nah.
  tbz-SIM: 'Kòò dèè mɛmmɛ ò dɔ̀: Kɛ̀ míì nɛ́ do ntú obeéntì di nhɛì, bɛ̀ɛ̀ kɔ̀rìní
    tibeéntì n nɑ mbɛ̀ bekùnɛ̀ weti weti nwe.'
  msy-2020: Egha Apsalom dughiabar zurara kamaghɨn gumazibav gei, “Tav ti na mɨsevezɨ
    kɨ jasɨn otogha deraghai. Egh kɨ gumazibar osɨmtɨziba kotɨn da tuisɨgha deraghavɨra
    da akɨrai. Kɨ uabɨ jasɨn otivasa ifonge.”
  dop-dop: Kɑsɑ, ye mɑɑ kɛnɑ hʋʋlʋ ntɔ, mɑ kiŋ ntɛ́ tɔm nyǝ́mɑ kɑ kɔŋɑɣɑ nɑ mɑ tɑɣɑnǝɣɩ
    pɑ tɔmnɑɑ.
  azb-azb: 'Avşalom deyərdi: «Kaş bu ölkəyə məni hakim qoyaydılar. O zaman mənim yanıma
    davası və yaxud da iddiası olub gələn hər adamın işinə ədalətlə baxardım».'
  eng-DBY: And Absalom said, Oh that I were made judge in the land, that every man
    who has any controversy and cause might come to me, and I would do him justice!
  hin-2017: फिर अबशालोम यह भी कहा करता था, “भला होता कि मैं इस देश में न्यायी ठहराया
    जाता! तब जितने मुकद्दमा वाले होते वे सब मेरे ही पास आते, और मैं उनका न्याय चुकाता।”
  wol-KYG: 'Su ko defee Absalom da cay teg ne ko: «Maa bëggoon ñu fal ma njiit, may
    àtte ci réew mi! Kon képp ku am lu muy tawat mbaa muy layoo, ci man lay ñëw, ma
    taxaw ci, ba jox ko li ko yoon may.»'
  eng-YLT: And Absalom saith, 'Who doth make me a judge in the land, that unto me
    doth come every man who hath a plea and judgment? — then I have declared him righteous.'
  eng-WYC-2017: And Absalom said, Who shall ordain me judge on the land, that all
    men that have a cause [or need] come to me, and I deem justly [or right-wisely]?
  eng-WMBB: Absalom said moreover, “Oh that I were made judge in the land, that every
    man who has any suit or cause might come to me, and I would do him justice!”
  urd-GVH: फिर वह बात जारी रखता, “काश मैं ही मुल्क पर आला क़ाज़ी मुक़र्रर किया गया
    होता! फिर सब लोग अपने मुक़दमे मुझे पेश कर सकते और मैं उनका सहीह इनसाफ़ कर देता।”
  rug-rug: Meke hoke zama gua tugo he si asa, “Be guana arau sa tie varipitui! Meke
    be arini saripu ari dia vinari nominomi babe kaiqa dia hiniva si boka mae mo koa
    rau, meke arau kaqu vizata ponia koa sa sa tinoṉoto.”
  gaz-gaz: Abesaaloomis itti dabalee, “Maal qaba, utuu ani biyya kanatti abbaa murtii
    taʼee! Silaa namni iyyata yookaan himata qabu kam iyyuu na bira dhufee anis murtii
    qajeelaa isaaf nan kennan ture” jedha.
  fra-LSG: 'Absalom disait: Qui m’établira juge dans le pays? Tout homme qui aurait
    une contestation et un procès viendrait à moi, et je lui ferais justice.'
  yal-yal: Abisalomi yi a falama nɛn, a naxa, “Ee! Xa n yi nɔɛ findɛ kitisaan na nun
    yamanani ito yi! Yɛngɛn naxanye birin tagi hanma kiti sa daxina, ne yi fama nɛn
    n fɛma, n yi kiti kɛndɛn sa e tagi.”
  haw-1868: I aku la hoi o Abesaloma, Ina paha e hoonohoia au he lunakanawai o ka
    aina, alaila o kela kanaka o keia kanaka ia ia ka mea e hookolokoloia'i, e hele
    mai ia io'u nei, a e hooponopono aku au nona.
  arb-NAV: 'ثُمَّ يَقُولُ أَبْشَالُومُ: «لَوْ صِرْتُ قَاضِياً فِي الأَرْضِ لَكُنْتُ
    أُنْصِفُ كُلَّ إِنْسَانٍ لَهُ خُصُومَةٌ أَوْ دَعْوَى».'
  ewe-ewe: Absalom gagblɔna be, “Nyee anye ʋɔnudrɔ̃la la hafi, ekema ame sia ame ate
    ŋu atsɔ eƒe ʋɔnunya vɛ nam eye madrɔ̃ nya dzɔdzɔe nɛ!”
  eng-LEE: And Abshalom said, Oh, if there were but one to appoint me judge in the
    land, so that every man who may have any controversy or cause might come unto
    me, and I would do him justice!
  asm-FB: অবচালোমে আৰু কয়, “মোৰ ইচ্ছা এয়ে যে যদি মোক দেশৰ বিচাৰকৰ্ত্তা পতা হ’লে,
    কোনো বিবাদ বা গোচৰ থকা প্ৰতিজন ব্যক্তিয়ে মোৰ ওচৰলৈ আহিলহেঁতেন আৰু মই তেওঁলৈ ন্যায়
    বিচাৰ কৰিলোঁহেঁতেন।”
  sus-A: شَ ﭑ تَن نَن قِندِشِ كِيتِسَ رَ عِسِرَيِلَ بْشِ مَ نُ، ﭑ مِشِ بِرِن مَكِيتِمَ
    تِنشِنيِ نُن نْندِ نَن نَ نُ.»
  fra-SBL: 'Absalom dit encore : « Si je pouvais être nommé juge dans le pays, tout
    homme qui a un procès ou une cause pourrait venir me voir, et je lui rendrais
    justice ! »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אַבְשָׁלֹ֔ום מִי־יְשִׂמֵ֥נִי שֹׁפֵ֖ט בָּאָ֑רֶץ וְעָלַ֗י יָבֹ֥וא
    כָּל־אִ֛ישׁ אֲשֶֽׁר־יִהְיֶה־לֹּו־רִ֥יב וּמִשְׁפָּ֖ט וְהִצְדַּקְתִּֽיו׃
  piu-2006: '@see-verse:2SA.015.003'
  kik-kik: Ningĩ Abisalomu akamwĩra atĩrĩ, “Naarĩ korwo ndaatuuo mũciiri wa bũrũri
    ũyũ! Hĩndĩ ĩyo mũndũ o wothe ũrĩ na mateta kana ciira no ooke kũrĩ niĩ, na niĩ
    ngatigĩrĩra ciira wake nĩwatuuo na kĩhooto.”
  fra-NCL: 'Absalom ajoutait : « Qui m’établira juge dans le pays ! Quiconque aurait
    un procès ou une affaire viendrait à moi, et je lui rendrais justice. »'
  cek-AK: To pacoengah Absalom mah, Prae thungah kai hae lokcaekkung ah ka oh nahaeloe,
    lokpunghaih tawn kami hoi lokthuih han tawn kaminawk kai khaeah angzoh o naah,
    kai mah anih hanah katoeng ah lok ka caek pae han, tiah a naa.
  cuk-cuk: 'Absalón ega sogdedabalid: “¡Ani an we-neggweburgi igar-nabogega-maina,
    bela-dule-anse-atakdanimaladga sogedba an ega igar-nudakoenad!”'
  uig-CYR: 'Андин Абшалом йәнә: Кашки, мән зиминда сорақчи қилинсам еди, һәр кимниң
    әрзи яки дәвайи болуп, мениң қешимға кәлсә, униңға адаләт көрситәттим! — дәйтти.'
  tel-2017: నేను ఈ దేశానికి న్యాయాధిపతిగా ఉంటే ఎంత బాగుండేది. అప్పుడు వివాదాలు పరిష్కరించుకోవడానికి
    అంతా నా దగ్గరికి వస్తారు, నేను వారికి న్యాయం జరిగిస్తాను” అని చెబుతూ వచ్చాడు.
  hat-BSA: 'Anplis, Absalom te di: “Oswa ke yon moun ta chwazi mwen jij nan peyi a;
    alò, konsa chak moun ki te gen yon ka oswa yon pwosè ta kapab vin kote mwen e
    mwen ta ba li jistis.”'
  kos-kos: Ac el ac sifilpa fahk, “Saok ngan mwet nununku se! Lukun kutena mwet su
    oasr amei ku tukak yorol, ku in tuku nu yuruk ac nga sang nununku suwohs nu sel.”
  hbo-WLC: וַיֹּ֙אמֶר֙ אַבְשָׁל֔וֹם מִי־יְשִׂמֵ֥נִי שֹׁפֵ֖ט בָּאָ֑רֶץ וְעָלַ֗י יָב֥וֹא
    כָּל־אִ֛ישׁ אֲשֶֽׁר־יִהְיֶה־לּוֹ־רִ֥יב וּמִשְׁפָּ֖ט וְהִצְדַּקְתִּֽיו׃
  ibo-ibo: Absalọm na-ekwukwa sị, “Asị na m bụ onye ikpe nʼala Izrel, onye ọbụla nwere
    okwu na ụka gaara abịakwute m ka m mee ka ikpe ziri ezi rute ya aka.”
  ory-ory: ଅବଶାଲୋମ ଆହୁରି କହେ, “ଆଃ, ମୁଁ ଯେବେ ଦେଶର ବିଚାରକର୍ତ୍ତା ହୁଅନ୍ତି ଓ କାହାରି କୌଣସି
    ବିବାଦ ବା କୌଣସି କଥା ଥିଲେ ଯେବେ ସେ ମୋʼ ନିକଟକୁ ଆସନ୍ତା, ତେବେ ମୁଁ ତାହାର ଯଥାର୍ଥ ବିଚାର
    କରନ୍ତି।”
  chk-chk: Iwe, Apsalom a pwal apasa, “Amwo itä üpwe soukapwüng lon ei fanü. Mürin,
    iteiten eman me eman mi wor an kapwüng ika tüngor epwe feito rei, nge ngang üpwe
    apwüngü fän wenechar.”
  ssd-ssd: 'Taŋamba Absalom nu taŋgo kame ta teŋenmba saniŋganu: Nane ye pasa pilewanu
    gabat madiyinaig kande ye tane tuku piti ŋakmba kile-tidiŋget kande ŋga saniŋganu.'
  rop-rop: Bat if ai bina jidan bos, wal enibodi hu garram trabul bina kaman langa
    mi, en ai bina irrim im en duwit langa im.” Lagijat na Ebsalom bin oldei dalimbat
    enibodi, dumaji imbin wandi meigim miselp king.
  ukr-1871: 'А далїй бувало каже Абессалом: Ой коли б то мене поставлено суддею в
    царстві, то до мене приходив би всякий, хто має спорну справу яку або скаргу,
    й судив би його по правдї!'
  deu-1951: 'Und Absalom sprach: O daß man doch mich zum Richter im Lande setzte,
    daß jedermann zu mir käme, der einen Rechtsstreit hat; ich würde ihm zu seinem
    Rechte verhelfen!'
  eng-JPS: 'Absalom said moreover: ''Oh that I were made judge in the land, that every
    man who hath any suit or cause might come unto me, and I would do him justice!'''
  srp-1865: 'Još govoraše Avesalom: kad bih ja bio postavljen da sudim u zemlji! da
    svaki k meni dolazi koji ima posla na sudu, ja bih mu dao pravicu.'
  lug-lug: Ate era Abusaalomu yayongerangako ne kino nti, “Singa nnondebwa okuba omukulembeze
    mu nsi, olwo buli muntu alina ensonga anajjanga gye ndi, ne mukolera ku nsonga
    ye.”
  heb-heb: ויאמר אבשלום מי ישמני שפט בארץ ועלי יבוא כל איש אשר יהיה לו ריב ומשפט והצדקתיו׃
  ben-IRV: অবশালোম আরো বলত, “হায়, আমাকে কেন দেশের বিচারকর্তাপদে নিযুক্ত করা হয়নি?
    তা করলে যে কোনো ব্যক্তির সমস্যা ও বিচারের কোন কথা থাকে, সে আমার কাছে আসলে আমি
    তার বিষয়ে ন্যায় বিচার করতাম৷”
  pan-pan: ਫਿਰ ਅਬਸ਼ਾਲੋਮ ਇਹ ਵੀ ਆਖਦਾ ਹੁੰਦਾ ਸੀ, ਜੇਕਰ ਮੈਨੂੰ ਨਿਆਈਂ ਨਿਯੁਕਤ ਕੀਤਾ ਜਾਂਦਾ ਤਾਂ
    ਜੋ ਕੋਈ ਫ਼ਰਿਆਦੀ ਮੇਰੇ ਕੋਲ ਆਉਂਦਾ ਤਾਂ ਮੈਂ ਜ਼ਰੂਰ ਹੀ ਉਸ ਦਾ ਨਿਆਂ ਕਰਦਾ!
  tkr-tkr: 'Avşalomee meed eyhe ıxha: – İne ölkayna haakim zıcarxhiy hı''ına. Manke
    zı, vuşuyiy zasqa məhkamee he''eva arı, mang''une işiqa qorkuraniy ilyakkas.'
  mya-JVB: တဖန်တုံ ၊ ငါသည်ဤပြည် ၌ တရား စီရင်သော မင်းဖြစ် ပါစေသော။ သို့ဖြစ်လျှင် တရားမှု
    ရှိ သော အမှုသည် အပေါင်း တို့သည် ငါ့ ထံသို့ လာ ၍ ငါသည် တရား သဖြင့် စီရင်မည်ဟုဆို
    တတ်၏”
  tte-O: Kabo ana walo ietulan iwalo koina iwaloba, “Temga yau sigitesipwaiyau na
    yaemala toyatala ala dedei mena na yaiya polowe ilobai ee kabo ilaoma koliyau
    na kani yayadudulai.”
  tbg-tbg: Apasalomuva minti tivakero viva qaiqaa tiharo, Mpo, ti noraiqama kaiqe
    te tentavano vaiinti nahenti uva avuqavuqama nimitaataarave. Te mintimake variarera,
    maaravano vaiinti nahentiqaa vainara te homa rairake avuqavuqamake vika uva uteta
    nimitararave, tiro. Minti tivakeharo Apasalomuva vo vaiinti vo vaiinti tiva nimi
    vaura.
  hmo-hmo: Abesaloma ma do ia gwau, “Lau be inai tano dekenai kota biaguna ena gaukara
    lau karaia be namo. Unai neganai mai edia noinoi o mai edia daradara taudia ibounai
    be lau dekenai do idia mai, vadaeni mai maoromaoro danu idia do lau durua.”
  urd-urd: और अबीसलोम यह भी कहा करता था कि “काश मैं मुल्क का क़ाज़ी बनाया गया होता
    तो हर शख़्स जिसका कोई मुक़द्दमा या दा'वा होता मेरे पास आता और मैं उसका इन्साफ़
    करता।”
  rus-SYN: 'И говорил Авессалом: о, если бы меня поставили судьею в этой земле! ко
    мне приходил бы всякий, кто имеет спор и тяжбу, и я судил бы его по правде.'
  bqc-SIM: 'Abisaloũ ì ɛa mɛ: Tó wà ma kɛ yã́kpalɛkɛna ũ wá bùsuu, gbɛ̃́ pↄ́
    yãvĩ ge gbɛ̃́ pↄ́ lɛ́ gbɛ̃́ gbɛa yã́kpalɛu píi ali mↄ́ ma kĩ́i, máli aà
    yãkɛkɛɛ̀ a zɛ́waɛ.'
  tcz-CHONGTHU: Chujongleh Absalom chun asei kit in, “O kadeh, keima hi gamsunga thutan
    vaihoma pang ana hileng, mijousen achungthu u keikommatan dia ahin pohlut diu,
    chule keiman thudihtah a katan pih diu ahi ati.
  mar-mar: अबशालोम पुढे म्हणे, मला कोणी येथे न्यायाधीश म्हणून नेमले तर किती बरे होईल.
    तसे झाले तर फिर्याद घेऊन येणाऱ्या प्रत्येकाला मी मदत करू शकेन. यांच्या प्रकरणांना
    मी न्याय देऊ शकेन.
  qub-qub: 'Mastapis Absalón nej: «Cay nasyuncho noga juez caycöman. Pipis dimandunwan
    chayamuptin allimi arrigläman.»'
  bqp-bqp: 'Abusalomu dì ɛra à pi: Tó ò ma kɛ yãkpatɛkɛri ũ ó bùsun, gbɛ̃ kũ à
    yã vĩ ke gbɛ̃ kũ àtɛn gbɛ̃ gbɛka yãkpatɛkɛkia ń pínki anigↄ̃ su ma kĩnaa, manigↄ̃
    a yã kɛkɛnɛ a zɛ́a.'
  hat-hat: 'Apre sa, li di ankò: -Ki moun ki va mete m'' chèf nan peyi Izrayèl la?
    Lè sa a, tout moun ki ta gen yon zafè osinon yon plent ta vin jwenn mwen, mwen
    ta fè l'' jistis.'
  eng-BSB: And he would add, “If only someone would appoint me judge in the land,
    then everyone with a grievance or dispute could come to me, and I would give him
    justice.”
  tod-tod: 'É ɓena ɠɛ ma ʋolu: «Ee, ni nà ɠa gè ɠɛni tukpɔɠaaleʋezu zooi nii zu,
    niiti kpein kpɔɛ ɓaa goomaaɠaali ti yɔɠɔzu, ta la ɠɛ ʋaazu pɔ̀, nà ma, nà la
    ɠɛ ta-lukpɔi ɠaaleʋezu ga telebodai.»'
  eng-WEBPB: Absalom said moreover, “Oh that I were made judge in the land, that every
    man who has any suit or cause might come to me, and I would do him justice!”
  kbq-kbq: Hagi Absalomu'a huno, Nagrama ke refko hu kva vahe manisuge'za, vahe'mo'za
    knaza zamia eri'za nagrite esage'na fatgo hu'na kezamia refko hugahue.
  nhe-BL: Tlahuel nechpactisquía intla nechtequitlalisquíaj na para nimechtlajtolsencahuas.
    Queja nopa nochi tlen quipiyasquíaj se cualantli hualasquíaj nechitaquij huan
    na niquintlajtolsencahuasquía xitlahuac.
  bus-bus: 'Abusalomu è ɛara à be: Tó wà ma kɛ yãkpaɛkɛri ũ wa bùsun, gbɛ̃ kɛ̀ yã
    vĩ ke gbɛ̃ kɛ̀ èe gbɛ̃ gbekaa yãkpaɛkɛkiia ń píngi eégae mↄ́ ma kiia, mɛ́gae
    à yã kɛkɛnɛ a zɛ́a.'
  gub-BL: Aze mo aiko pureruze'egar romo xe, a'e mehe mo wyzài teko upuner ma'e imuàgà'ym
    kar haw rehe ihewe wà. Amuàgà'ym mo a'e ma'e wanupe, i'i Àmixàràw a'e pe uhem
    ma'e kwer paw wanupe tuweharupi kury.
  eng-DRA: O that they would make me judge over the land, that all that have business
    might come to me, that I might do them justice.
