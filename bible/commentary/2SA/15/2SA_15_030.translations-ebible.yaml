    turan hundinuus mataa isaanii haguuggatanii booʼaa deemu turan.
  fra-LSG: David monta la colline des oliviers. Il montait en pleurant et la tête
    couverte, et il marchait nu-pieds; et tous ceux qui étaient avec lui se couvrirent
    aussi la tête, et ils montaient en pleurant.
  yal-yal: Dawuda wugamatɔɔn yi te Oliwi geyaan fari, a yɛtagin luxunxi, a sanni genla
    a ra. Naxanye birin yi tema a fɔxɔ ra, ne fan bata yi e yɛtagine luxun, e yi wugama.
  haw-1868: 'Pii aku la o Davida ma ke alapii o Oliveta, e uwe ana ma kona hele ana,
    me ka uhiia o kona poo; a hele kamaa ole ia: a uhi iho la kela kanaka keia kanaka
    me ia i kona poo; a pii aku la lakou, a uwe iho la ma ko lakou hele ana.'
  arb-NAV: أَمَّا دَاوُدُ فَاسْتَمَرَّ يَرْتَقِي جَبَلَ الزَّيْتُونِ بَاكِياً مُغَطَّى
    الرَّأْسِ حَافِي الْقَدَمَيْنِ. وَغَطَّى جَمِيعُ الشَّعْبِ الَّذِي مَعَهُ رُؤُوسَهُمْ
    وَارْتَقَوْا مَسَالِكَ الْجَبَلِ بَاكِينَ.
  ewe-ewe: David zɔ mɔ si ɖo ta Amito la dzi henɔ avi fam. Etsyɔ nu ta eye wòɖe afɔ
    ƒuƒlu abe konyifafa ƒe dzesi ene. Eŋumewo hã tsyɔ nu ta henɔ avi fam le esime
    wonɔ to la liam.
  eng-LEE: 'And David went up by the ascent of the mount of Olives, weeping as he
    went up, and had his head covered, and he was walking barefoot: and all the people
    that were with him covered every man his head, and they went up, weeping as they
    went up.'
  asm-FB: পাছত দায়ুদ জৈতুন পৰ্বতলৈ উঠি যোৱা বাটেদি খালি ভৰিৰে উঠি গ’ল৷ তেওঁ ওপৰলৈ
    উঠি যাওঁতে কান্দি কান্দি গ’ল আৰু তেওঁৰ মূৰ ঢকা আছিল৷ তেওঁৰ লগৰ লোকসকলে প্ৰতিজনেও
    নিজ নিজ মূৰ ঢাকিলে আৰু ওপৰলৈ উঠি যাওঁতে কান্দি কান্দি গ’ল।
  sus-A: دَوُدَ نُن عَ شَ حَمَ نَشَ تٍ عٌلِوِ كِرَ شْن مَ سُننُنيِ كُي، عٍ نُ وَ مَ،
    عٍ شُنيِ مَكٌتٌشِ، عٍ سَنيِ عِفٍلِ.
  fra-SBL: David monta par la montée du mont des Oliviers, et il pleura en montant ;
    il avait la tête couverte et marchait pieds nus. Tous les gens qui étaient avec
    lui se couvrirent chacun la tête, et ils montèrent, pleurant en montant.
  hbo-hbo: וְדָוִ֡ד עֹלֶה֩ בְמַעֲלֵ֨ה הַזֵּיתִ֜ים עֹלֶ֣ה ׀ וּבֹוכֶ֗ה וְרֹ֥אשׁ לֹו֙
    חָפ֔וּי וְה֖וּא הֹלֵ֣ךְ יָחֵ֑ף וְכָל־הָעָ֣ם אֲשֶׁר־אִתֹּ֗ו חָפוּ֙ אִ֣ישׁ רֹאשֹׁ֔ו
    וְעָל֥וּ עָלֹ֖ה וּבָכֹֽה׃
  kik-kik: No Daudi agĩthiĩ na mbere kwambata kĩrĩma kĩa mĩtamaiyũ, o akĩrĩraga; nĩehumbĩrĩte
    mũtwe, na aarĩ magũrũ matheri. Andũ othe arĩa aarĩ nao-rĩ, o nao nĩmehumbĩrĩte
    mĩtwe, nao maambatire o makĩrĩraga.
  fra-NCL: David gravissait la colline des Oliviers ; il montait en pleurant, la tête
    voilée, et il marchait nu-pieds ; et tout le peuple qui était avec lui avait aussi
    la tête couverte, et ils montaient en pleurant.
  cek-AK: Toe David loe Olive mae nuiah dawh tahang poe, anih loe qahhaih hoiah caeh
    tahang, a lu to khuk moe, khokpanai abuen ai ah caeh tahang; anih hoi nawnto caeh
    kaminawk doeh lu to khuk o moe, qahhaih hoiah caeh o tahang.
  cuk-cuk: Davidʼdina Olivo-yar-enaknai gualid, emurkwaa-bonadapi gusad, degi, sapat-sate
    nadapi gusbalid. Bela Davidʼba-nadapmalad, emurkwaa-bonadapi gusmarmogad.
  uig-CYR: Лекин Давут Зәйтун теғиға чиққанда, бешини йепип ялаң аяқ болуп жиғлавататти;
    униң билән болған һәммә хәлиқниң һәр бири бешини йепип жиғлап чиқивататти.
  tel-2017: దావీదు తన తల కప్పుకుని, ఏడుస్తూ, చెప్పులు లేకుండా నడుచుకొంటూ ఒలీవ చెట్ల
    కొండ ఎక్కుతూ వెళ్ళాడు. అతనితో ఉన్నవారంతా తలలు కప్పుకుని ఏడుస్తూ కొండ ఎక్కారు.
  hat-BSA: Epi David te monte pant a Mòn Oliv la. Li t ap kriye pandan li t ap monte,
    tèt li te kouvri e li te mache pye atè. Alò, nan tout moun ki te avèk li yo, chak
    moun te kouvri tèt yo e t ap monte avèk gwo kriye pandan yo t ap prale.
  kos-kos: David el fahsryak nu Fineol Olive, ac el tung. El tia fahluk, ac el sunya
    sifal in akkalemye asor lal. Mwet nukewa su fahsr tokol elos afinya pac sifalos
    ac tung pac.
  hbo-WLC: וְדָוִ֡ד עֹלֶה֩ בְמַעֲלֵ֨ה הַזֵּיתִ֜ים עֹלֶ֣ה ׀ וּבוֹכֶ֗ה וְרֹ֥אשׁ לוֹ֙
    חָפ֔וּי וְה֖וּא הֹלֵ֣ךְ יָחֵ֑ף וְכָל־הָעָ֣ם אֲשֶׁר־אִתּ֗וֹ חָפוּ֙ אִ֣ישׁ רֹאשׁ֔וֹ
    וְעָל֥וּ עָלֹ֖ה וּבָכֹֽה׃
  ibo-ibo: Ma Devid na ndị so ya chere ihu irigo Ugwu Oliv. Mgbe ọ na-aga, Devid nọ
    na-akwa akwa. O yikwaghị ihe ọbụla nʼụkwụ ya, ma o ji ihe kpuchie isi ya. Ndị
    niile so ya kpuchikwara isi ha na-akwakwa akwa ka ha na-arịgo.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଜୈତୁନ ପର୍ବତର ଉଠାଣି ଦେଇ ଗଲେ ଓ ଉପରକୁ ଯିବା ବେଳେ ରୋଦନ କରି କରି
    ଉପରକୁ ଗଲେ; ସେହି ସମୟରେ ତାଙ୍କର ମସ୍ତକ ଆଚ୍ଛାଦିତ ଥିଲା ଓ ସେ ଖାଲି ପାଦରେ ଚାଲୁଥିଲେ; ପୁଣି
    ତାଙ୍କର ସଙ୍ଗୀ ଲୋକମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ମସ୍ତକ ଆଚ୍ଛାଦନ କରିଥିଲେ ଓ ସେମାନେ ଉପରକୁ
    ଯିବା ବେଳେ ରୋଦନ କରୁ କରୁ ଉପରକୁ ଗଲେ।
  chk-chk: Iwe, Tafit a feitä won palen ewe chukun Olif nge kechü, esap ipweip sus,
    a pwal pwölü möküran asisilen an letipeta. Nge pwal ekewe aramas meinisin mi eti
    ra pwölü mökürer, ra feitä nge kechü.
  ssd-ssd: Kile David nu kupe ŋgaro paska gabat soŋga malmbitamtam Olif tabe poŋga
    ndin dubimba kina le taŋgo pino kuasmbi nu dubimba kinaig ta nane ŋakmba maŋau
    ndui ta kumba gabat soŋga malmbitamtam kinaig.
  rop-rop: Wal King Deibid bin galimap ontop langa det hil gulum Olib. Im nomo bin
    werrimon but, en imbin gaburrumap im hed blanga sori miselp, en imbin kraikrai
    olawei, en ol detlot pipul hubin bulurrum im bin gaburrumap olabat hed en kraikrai
    du.
  ukr-1871: Давид же ійшов на Оливну Гору, плачучи й окривши голову. Босоніж ійшов
    він, і ввесь люд, що був з ним, покривши собі голови, йшов плачучи.
  deu-1951: David aber stieg den Ölberg hinan, barfuß und mit verhülltem Haupt; und
    er weinte, während er hinaufging; auch alles Volk, das bei ihm war, ein jeder
    hatte das Haupt verhüllt, und sie weinten im Gehen.
  eng-JPS: And David went up by the ascent of the mount of Olives, and wept as he
    went up; and he had his head covered, and went barefoot; and all the people that
    were with him covered every man his head, and they went up, weeping as they went
    up.
  srp-1865: A David iðaše uz goru Maslinsku, i iduæi plakaše, i pokrivene glave i
    bos iðaše; tako i sav narod, koji bješe s njim, svaki pokrivene glave iðaše, i
    iduæi plakaše.
  lug-lug: Naye Dawudi n’alinnyalinnya n’alaga ku lusozi olw’Emizeeyituuni ng’akaaba,
    n’omutwe ng’agubisse era ng’ali mu bigere. Abantu bonna abaali awamu naye nabo
    baali beebisse emitwe era nga bakaaba.
  heb-heb: ודוד עלה במעלה הזיתים עלה ובוכה וראש לו חפוי והוא הלך יחף וכל העם אשר אתו
    חפו איש ראשו ועלו עלה ובכה׃
  ben-IRV: পরে দায়ূদ জৈতুন পর্বতের উপরের দিকে পথ দিয়ে উঠলেন; তিনি উঠবার দিনের কাঁদতে
    কাঁদতে চললেন; তাঁর মুখ ডাকা ও পা খালি ছিল এবং তাঁর সঙ্গীরা সবাই নিজেদের মুখ ঢেকে
    রেখেছিল এবং উঠবার দিনের কাঁদতে কাঁদতে চলল৷
  pan-pan: ਦਾਊਦ ਜ਼ੈਤੂਨ ਦੇ ਪਰਬਤ ਨੂੰ ਚੜ੍ਹ ਗਿਆ ਅਤੇ ਚੜ੍ਹਦਾ ਹੋਇਆ ਰਾਹ ਵਿੱਚ ਰੋਂਦਾ ਜਾਂਦਾ ਸੀ,
    ਉਸਦਾ ਸਿਰ ਢੱਕਿਆ ਹੋਇਆ ਅਤੇ ਉਹ ਪੈਰੋਂ ਨੰਗਾ ਸੀ। ਉਸ ਦੇ ਨਾਲ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਵੀ ਆਪਣੇ ਸਿਰ
    ਢੱਕ ਲਏ ਅਤੇ ਚੜ੍ਹਦੇ ਹੋਏ ਰਾਹ ਵਿੱਚ ਰੋਂਦੇ ਜਾਂਦੇ ਸਨ।
  tkr-tkr: Davud Zeytunne suvalqa geşşe-geşşe ılqeç'e. Mang'vee vuk'lelqa kar atçu
    eyxhe, g'elilqamee kar ali'ı ıxha deş. Mang'uka sacigee suvalqa ı'lqəənbıb vuk'lelqa
    kar atçu gyaaşe-gyaaşe ılqeebaç'e.
  mya-JVB: ဒါဝိဒ် သည်လည်း ငို လျက် ၊ ဦးခေါင်း ကို ခြုံ လျက် ၊ ခြေနင်း ကိုချွတ်လျက်
    သံလွင် တောင် ပေါ် သို့ တက် လေ ၏။ နောက်တော်၌ လိုက်သော သူ အပေါင်း တို့သည်လည်း ဦးခေါင်း
    ကိုခြုံ လျက် ငိုကြွေး လျက် တက် ကြ၏။
  tte-O: Deibida kulukuluna isuma na kae bwagabwagana ilaulau ilolovalavalam kabo
    ikawasae koya Olibe. Yo tomo sibaibaiwa besiele kulukululi sisumali na silolo-valavalam.
  tbg-tbg: Vitanta vuvaro King Devitiva nai qiata naavuma tero kia suvata nonkiraitiro,
    iqi rataqiro Orivi Aiqinaqaa oru vi vaura. Viva mintiaqiro vumanta ekaa vaiinti
    nahenti vira hampata vuka, vikavata nái qiata naavumate iqi rataqi vura.
  hmo-hmo: Davida be Olive Ororo dekenai ia daekau lao, mai tai danu. Tamaka be lasi,
    iena aena dekenai, bona lalohisihisi dainai iena kwarana ia koua.
  urd-urd: और दाऊद कोह — ए — ज़ैतून की चढ़ाई पर चढ़ने लगा और रोता जा रहा था, उसका
    सिर ढका था और वह नंगे पाँव चल रहा था, और वह सब लोग जो उसके साथ थे उनमें से हर
    एक ने अपना सिर ढाँक रख्खा था, वह ऊपर चढ़ते जाते थे और रोते जाते थे।
  rus-SYN: А Давид пошел на гору Елеонскую, шел и плакал; голова у него была покрыта;
    он шел босой, и все люди, бывшие с ним, покрыли каждый голову свою, шли и плакали.
  bqc-SIM: Davidi lɛ́ Kùkpɛ sĩ̀sĩ kṹ, àlɛ ↄ́ↄlↄ. À pↄkù a mia, a kyalekpaao.
    Gbɛ̃́ pↄ́ kuaànↄↄ pↄkù ń mia píi, aalɛ ↄ́ↄlↄ aalɛ gɛò.
  tcz-CHONGTHU: Ahin David vang chu Olive thinglhang vum lama akaltou in, alamjot
    pum pumin akap peh jeng in, chule akeng keovin lam ajotin, ponlu aki khuh in ahi;
    chujongle akilhonpi mipi jong chun abonchauvin ponlu aki khuh soh keiyun, akitol
    tou paiyun, chule mipi jouse jong chu kap pum pumin lam ajot’un ahi.
  mar-mar: दावीद शोक करत जैतूनाच्या डोंगरावर गेला. मस्तक झाकून, अनवाणी तो चालत राहिला
    त्याच्याबरोबरच्या लोकांनीही त्याचे अनुकरण केले तेही रडत होते.
  qub-qub: Olivos lömapa David wicharan gala chaquilla wagaraycar; llaquicuywan uman
    shucutasha. Paywan aywacoj runacunapis wagaraycar uman shucutashalla aywarcaycaran.
  bqp-bqp: Dauda tɛn Kùkpɛ sĩ̀sĩ kũ àtɛn ↄ́ↄ dↄ. À pↄ́ kù a mìia, à kyate kpanaro.
    Gbɛ̃ kũ ò kú kãaonↄ pↄ́ kù ń mìia ń pínki, òtɛn ↄ́ↄ dↄdↄ òtɛn gɛ́o.
  hat-hat: David menm moute sou mòn Pye Oliv yo. Li t'ap kriye, li te pye atè, tèt
    li te kouvri, paske li te nan gwo lapenn. Tout moun ki t'ap mache deyè l' yo te
    gen tèt yo kouvri tou, yo t'ap kriye.
  eng-BSB: But David continued up the Mount of Olives, weeping as he went up. His
    head was covered, and he was walking barefoot. And all the people with him covered
    their heads and went up, weeping as they went.
  tod-tod: Davide ɠɛni Wolive ɠizei lɛɛzu, é ɗa wɔlɔ, é seɠei ʋɛai nɔungi ma, é
    ɠɛni ziɛzu ga kɔɠɔa ɲakai. Zɔiti pɛ ti ɠɛni polu, ti seɠeiti pɛɛni tɔungiti ma
    ɓalaa, ti ɗa lɛ ga wɔlɔa.
  eng-WEBPB: David went up by the ascent of the Mount of Olives, and wept as he went
    up; and he had his head covered and went barefoot. All the people who were with
    him each covered his head, and they went up, weeping as they went up.
  kbq-kbq: Hianagi Deviti'a tusi zavi neteno Olivi agonare mareri'ne. Hagi agra zamasunku'ma
    nehu'za nehazaza huno, asenirera refineteno agia nona ovazi aga avapa vu'ne. Hagi
    agranema vu'naza vahe'mo'za ana zanke hu'za zamasenirera refi'nete'za zavi ateme
    agona mareri'naze.
  nhe-BL: Huan David ixtlejcoc nopa tlaixtlejcolis ipan nopa tepetl Olivos. San chocatiyajqui
    huan motzontzactiyajqui, niyon ax quihuicayaya itecac, pampa tlahuel mocuesohuayaya.
    Huan nochi tlen itztoyaj ihuaya nojquiya motzontzajque huan chocatinenque.
  bus-bus: Dauda e Kùkpɛ sĩ̀sĩ kũu èe ↄ́ↄ dↄↄ. À pↄ́ kù a mìa, à kyatee kpanaro.
    Gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ pↄ́ kù ń mìa ń píngi, aↄ̃ↄe ↄ́ↄ dↄↄ wèe gaao.
  gub-BL: Uzeupir Tawi ywytyr Uri tyw her ma'e rehe kury. Uzai'o wata mehe. Wata uxapat
    imunehew 'ym pà. Upyk wàkàg pàn pupe uzemumikahy haw hexak kar pà. Haikweromo
    oho ma'e paw upyk wàkàg uzai'o pà a'e wà no.
  eng-DRA: But David went up by the ascent of mount Olivet, going up and weeping,
    walking barefoot, and with his head covered, and all the people that were with
    them, went up with their heads covered weeping.
