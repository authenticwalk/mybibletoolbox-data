  mdy-ETH: ዳውቴ ዒማና ዖዪፆ ዔርዛኒ ዱርሲ ቶካ ዓኣሡዋዖ ዓፒላ ቶኦኪና ዔኪ ዛይቶ ሪሚቶ ዹኮ ዬኤኪ ዬኤኪ ኬስኬኔ፤ ዒዛ ጊንፆ
    ዓኣዻ ዓሳኣ ቢያ ቶኦኪና ዓፒሎ ዔኪ ዬኤካኔ።
  twi-ASANTE: Dawid faa ɛkwan a ɛkɔ Ngo Bepɔ so no so a, ɔrekɔ no nyinaa, na ɔretwa
