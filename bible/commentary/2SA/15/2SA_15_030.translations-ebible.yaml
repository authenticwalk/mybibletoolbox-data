  uig-ARA: لېكىن داۋۇت زەيتۇن تېغىغا چىققاندا، بېشىنى يېپىپ يالاڭ ئاياغ بولۇپ يىغلاۋاتاتتى؛
    ئۇنىڭ بىلەن بولغان ھەممە خەلقنىڭ ھەربىرى بېشىنى يېپىپ يىغلاپ چىقىۋاتاتتى.
  sus-sus: Dawuda nun a xa ɲama naxa te Oliwi kira xɔn ma sunnunyi kui, e nu wama,
