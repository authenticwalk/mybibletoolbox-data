  gun-gun: Ha'e gui Davi oguatave ovy vy Oliveiras yvy'ã rupi oẽ ovy ojae'o reve.
    Oakã ojao'i ha'e ipy rei reve oguata ovy. Hupive oje'oi va'e ha'e javi oakã ojao'i
    reve meme ojae'o avi jogueravy.
  agu-BL: Ma tetz Luwiy cho'n tzun je'n wi'wtz Wi Oliw. Elnak yi xajab, nin jopij
    wi' tan jun xbu'k tan ẍchajle'n yi na bisun, nin wi'nin tok'e'n yi je'n pon wi'wtz.
    Ncha'tz cyakil yi e' yi xomche' te'j ate'n jun xbu'k te chiwi' tan ẍchajle'n yi
    na chibisun, nin ncha'tz e' wi'nin cyok'e'n yi na chixon tan quipone'n wi'wtz.
  ilo-ULB: Ngem simmang-at ni David a saka-saka ken agsangsangit idiay Bantay dagiti
    Olibo, ken inabbungotanna ti ulona. Tunggal tao kadagiti tattao a kaduana ket
    inabbungotanna iti ulona, ket simmang-atda nga agsangsangit kabayatan iti pannagnada.
  kpg-kpg: Gei ogo David gaa hana gi hongo di Gonduu Olib, ga dangidangi, gei mee
