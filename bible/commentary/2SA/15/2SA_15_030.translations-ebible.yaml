    sêpi sêja totaŋiboageŋ amboac tonaŋgeŋ.
  ksd-ksd: Ma David i ga tutua urama ra luana na Oliva, ma i ga tangi vanavana nangananga;
    ma ra mal na tubatuba i ga ki ta ra uluna, ma pa ta pal a kau ta ra ura kauna;
    ma ra tarai nina dia ga varagur me dia ga vung ra mal na tubatuba ta ra ulu i
    diat tikatikai, ma dia ga tangtangi ba dia ga tutua vanavana.
  tur-YTC: David Zeytin Dağı’nın yamacına çıkıyor ve ağlayarak gidiyordu; başı örtülüydü
