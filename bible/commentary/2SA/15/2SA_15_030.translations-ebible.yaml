    μετʼ αὐτοῦ ἐπεκάλυψεν ἀνὴρ τὴν κεφαλὴν αὐτοῦ· καὶ ἀνέβαινον ἀναβαίνοντες καὶ κλαίοντες.
  ind-AYT: Daud mendaki Bukit Zaitun, mendaki sambil menangis, kepalanya ditutupi
