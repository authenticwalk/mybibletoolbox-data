  kan-2017: ದಾವೀದನು ಮುಖವನ್ನು ಮರೆಮಾಚಿಕೊಂಡು ಅಳುತ್ತಾ, ಬರಿಗಾಲಿನಿಂದ ಎಣ್ಣೆಮರದ ಗುಡ್ಡವನ್ನೇರಿದನು.
    ಅವನ ಜೊತೆಯಲ್ಲಿದ್ದ ಜನರೂ ಮೋರೆಮುಚ್ಚಿಕೊಂಡು ಅಳುತ್ತಾ ಗುಡ್ಡವನ್ನು ಏರಿದರು.
  yap-yap: Me forthog David i yan ko Burey nu Olives ni be yor, ndariy e sus u ay
    ma ke upunguy lolugen ni bochan e kari kireban’. Ma urngin e girdi’ ni yad be
    un ngak e ra upunguyed lolugrad ni ku yad be yor.
  hlt-MCSB: David Te olive kham ah a luei. A luei vaengah rhap tih a lu khoep a yil
