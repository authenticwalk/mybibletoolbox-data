verse: 2SA.015.030
translations:
  mal-C: എന്നാൽ ദാവീദ് ഒലിവുമലയിലേക്കു യാത്രതുടർന്നു. അദ്ദേഹം തല മൂടിയും നഗ്നപാദനായും
    കരഞ്ഞുകൊണ്ടു യാത്രചെയ്തിരുന്നു. അദ്ദേഹത്തോടൊപ്പമുള്ള സകലജനവും, അവർ കടന്നുപോകുമ്പോൾ
    തലമൂടി വിലപിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: David aber stieg den Ölberg hinan, im Gehen weinend und mit verhülltem
    Haupt. Und zwar ging er barfuß, und alles Volk, daß ihn begleitete, hatte das
    Haupt verhüllt und stieg unter beständigem Weinen hinauf.
  lin-lin: Kasi Davidi azalaki komata ngomba ya banzete ya olive na kolela, moto na
    ye ya kozipama mpe makolo ngulu. Bato nyonso oyo bazalaki elongo na ye bazipaki
    bango mpe mito na bango mpe bazalaki kolela wana bazalaki komata.
  eng-LSV: And David is going up in the ascent of the [Mount of] Olives, going up
    and weeping, and he has the head covered, and he is going barefooted, and all
    the people who [are] with him have each covered his head, and have gone up, going
    up and weeping;
  eng-GNV: 'And Dauid went vp the mount of oliues and wept as he went vp, and had
    his head couered, and went barefooted: and al the people that was with him, had
    euery man his head couered, and as they went vp, they wept.'
  eng-WEBSTER: 'And David went up by the ascent of mount Olivet, and wept as he went,
    and had his head covered, and he went barefoot: and all the people that were with
    him covered every man his head, and they went up, weeping as they went.'
  nhw-BL: Huan David ixtlejcoc nopa tlaixtlejcolis ipan nopa tepetl Olivos. San chocatiyajqui
    huan motzontzactiyajqui, niyon amo quihuicayaya itecac, pampa tlahuel motequipachohuayaya.
    Huan nochi catli itztoyaj ihuaya nojquiya motzontzajque huan chocatinenque.
  swh-ONEN: Bali Daudi akaendelea, akapanda Mlima wa Mizeituni, akaenda huku analia,
    akiwa amefunika kichwa chake na bila viatu miguuni. Watu wote waliokuwa pamoja
    naye nao wakafunika vichwa vyao, wakawa wanapanda mlima huku wanalia.
  bba-bba: Mɑ Dɑfidi u Olifin ɡuuru yɔɔmɔ kɑ swĩi u yɑsɑ wiru wukiri, u sĩimɔ kɑ nɑɑ
    dirusu. Nɡe mɛyɑ win bwɑ̃ɑ be bɑ kɑ nùn dɔɔ bɑ mɑɑ kuɑ. Bɑ ɡuu te yɔɔmɔ kɑ swĩi
    bɑ yɑsi wiru wukiri.
  eng-KJVCPB: 'And David went up by the ascent of mount Olivet, and wept as he went
    up, and had his head covered, and he went barefoot: and all the people that was
    with him covered every man his head, and they went up, weeping as they went up.'
  mpx-mpx: Deibid kokowana i os ge aena awawana ya i nonokahikahin i na i ha oya Olibe.
    He gamagalau bolo alonau, heliya al kokowaliya hi os ge hi nonokahikahin.
  luo-luo: To Daudi nomedo wuotho ka twenyo got mar Zeituni kowuotho gi tiende nono,
    koumo wiye kendo oywak. Ji duto mane ni kode bende noumo wigi, to gin bende ne
    giywak ka gitwenyo got.
  meu-meu: Bena David na Olive ororona amo e dara dae, mai taina ida. Aena asi tamakadia
    ela, bona kwarana danu e koua; bena ia ida ela taudia iboudiai ese kwaradia e
    koudia, bona e dara dae mai taidia ida.
  npi-ULB: तर दाऊद खाली खुट्टाले हिंडेर रुँदै जैतूनको डाँडाको उकालो चढे र तिनले आफ्नो
    शिर ढाकेका थिए । तिनीसँग भएका हरेक मानिसले आआफ्ना शिर ढाके र तिनीहरू रुँदै माथि
    उकालो चढे ।
  yor-yor: Dafidi sì ń gòkè lọ ní òkè igi olifi, o sì ń sọkún bí ó ti ń gòkè lọ, ó
    sì bo orí rẹ̀, ó ń lọ láìní bàtà ní ẹsẹ̀, gbogbo ènìyàn tí o wà lọ́dọ̀ rẹ̀, olúkúlùkù
    ọkùnrin sì bo orí rẹ̀, wọ́n sì ń gòkè lọ, wọ́n ń sọkún bí wọ́n ti ń gòkè lọ.
  ind-ind: Pada waktu Daud mendaki Bukit Zaitun, dia berjalan sambil menangis. Kepalanya
    ditutup sebagai tanda berkabung dan dia tidak memakai alas kaki. Semua orang yang
    bersamanya juga menutup kepala mereka dan menangis.
  pes-OPCB: داوود گریه‌کنان از کوه زیتون بالا رفت. او با سر پوشیده و پای برهنه راه
    می‌رفت. مردمی هم که همراهش بودند سرهای خود را پوشانده، گریه می‌کردند.
  tgl-ULB: Pero umakyat si David nang nakapaa at umiiyak paakyat sa Bundok ng mga
    Olibo, at tinakpan niya ang kaniyang ulo. Tinakpan ng bawat isang mga taong kasama
    niya ang kanilang ulo at umakyat silang umiiyak habang naglalakad.
  cbu-NT: Anshat Dapiy Olivos machip káreerandsin, Dapiy kapung tanurangu, spatshari
    naatarangu, muchush tsarunpat tpararangiya. Ichingaru wasundurur tanuksin, ambitam
    ashirangtamsinaya.
  hui-hui: Kini Debidi ibunaga bu miniha genda timbuni howa ibunaga ge su nabi ibunaga
    haguane dambi ho yalu pialu dugu bima Hari Olibe heago iraga halu hariga peadagua
    pialu Yodana iba peagoha ubadali halu pene. Wali agali ibu heba piyarume ibugua
    biyadagua dege tinaga haguane dambi ho yalu dugu bima pialu hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ခြေ​နင်း​ကို​ချွတ်​ပြီး​လျှင်​ဝမ်း နည်း​သည့်​လက္ခ​ဏာ​ဖြင့်
    ခေါင်း​မြီး​ခြုံ​၍​ငို ယို​ကာ​သံ​လွင်​တောင်​သို့​တက်​တော်​မူ​၏။ သူ ၏​နောက်​မှ​လိုက်​ပါ​လာ​ကြ​သူ​အ​ပေါင်း
    တို့​သည်​လည်း​ခေါင်း​မြီး​ခြုံ​၍​ငို​ယို​ကြ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་དབུ་བཏུམས་ནས་ཞབས་རྗེན་པར་སྐྱུ་རུ་རའི་རི་བོར་འགོས་ཤིང་། སྤྱན་ཆབ་བསིལ་བཞིན་འགྲུལ་པ་དང་།
    ཁོང་གི་རྗེས་སུ་འབྲངས་པའི་མི་ཀུན་གྱིས་ཀྱང་མགོ་བཏུམས་ནས་ངུ་བཞིན་ཡར་འགོས་སོ། །
  sna-sna: 'Asi Dhavhidhi akaramba achikwira Gomo reMiorivhi, akaenda achichema: aiva
    akafukidza musoro wake asina shangu. Vanhu vose naivowo vakanga vakafukidza misoro
    yavo vachichema vachikwidza.'
  spa-BLM: David subió por la cuesta del monte de los Olivos, y lloró al subir; se
    cubrió la cabeza y fue descalzo. Todo el pueblo que estaba con él se cubrió la
    cabeza, y subieron llorando.
  cac-cac: Ix q'ue vin̈aj David chi' yed' eb' ajun yed' vin̈ d'a lum tzalan Olivo,
    van yoc' vin̈ sic'lab'il, malaj xan̈ab' vin̈ ayochi, pichb'il sjolom vin̈ yuj
    cusc'olal. Icha ix yutej sb'a vin̈ rey chi', icha chi' ix yutejpax sb'a eb' ajun
    yed' vin̈ chi'.
  swh-ULB: Lakini Daudi akaenda bila viatu huku akilia hata Mlima wa Mizeituni, naye
    alikuwa amefunika kichwa chake. Kila mtu miongoni mwao waliokuwa pamoja naye akafunika
    kichwa chake, nao wakaenda huku wakilia.
  bel-bel: А Давід пайшоў на гару Элеонскую, ішоў і плакаў; галава ў яго была пакрытая;
    ён ішоў босы, і ўсе людзі, якія былі зь ім, накрылі кожны галаву сваю, ішлі і
    плакалі.
  deu-ELBBK: David aber ging die Anhöhe der Olivenbäume hinauf und weinte, während
    er hinaufging. Und sein Haupt war verhüllt, und er ging barfuß; und alles Volk,
    das bei ihm war, hatte jeder sein Haupt verhüllt und ging unter Weinen hinauf.
  mbb-OT: Midtekezeg si David diyà te Buvungan te menge Olibo. Ne wazè din sendalyas
    ne edtembunan din is ulu zin he edsineǥew. Ne ebpemenineǥew zaan haazà is menge
    zuma zin he edtambun daan te menge ulu zan.
  mal-2015: ദാവീദ് തല മൂടിയും ചെരിപ്പിടാതെയും നടന്നു കരഞ്ഞുംകൊണ്ടു ഒലിവുമലയുടെ കയറ്റം
    കയറി; കൂടെയുള്ള ജനമൊക്കെയും തല മൂടി കരഞ്ഞുംകൊണ്ടു കയറിച്ചെന്നു.
  rmc-rmc: Paľis o David džalas pindrango upre pro Olivovo verchos, le dromeha rovelas
    a o šero peske zaučharďa andre. A the savore manuša, so leha sas, peske zaučharde
    andre o šere a rovenas.
  pes-OPV: و اما داود به فراز کوه زیتون برآمد و چون می‌رفت، گریه می‌کرد و با سر پوشیده
    و پای برهنه می‌رفت و تمامی قومی که همراهش بودند، هریک سر خود را پوشانیدند و گریه‌کنان
    می‌رفتند.
  ron-1924: Давид а суит дялул Мэслинилор. Суя плынгынд ши ку капул акоперит ши мерӂя
    ку пичоареле гоале, ши тоць чей че ерау ку ел шь-ау акоперит ши ей капул ши суяу
    плынгынд.
  ben-OBCV: কিন্তু দাউদ জলপাই পাহাড়ে উঠে যাচ্ছিলেন, ও যেতে যেতে তিনি কাঁদছিলেন; তাঁর
    মাথা ঢাকা ছিল ও তিনি খালি পায়ে ছিলেন। তাঁর সঙ্গে থাকা সব লোকজনও তাদের মাথা ঢেকে
    রেখেছিল ও যেতে যেতে তারাও কাঁদছিল।
  som-som: Oo Daa'uudna wuxuu fuulay jiirtii Buur Saytuun oo intuu sii socdayna wuu
    ooyayay, isagoo hagoogan, oo caga cad, oo dadkii la jiray oo dhammuna midkood
    waluba wuu hagoogtay, oo kor bay tageen, iyagoo ooyaya intay kor u sii socdeen.
  lat-VUC: 'Porro David ascendebat clivum Olivarum, scandens et flens, nudis pedibus
    incedens, et operto capite: sed et omnis populus qui erat cum eo, operto capite
    ascendebat plorans.'
  eng-ASVBT: 'And David went up by the ascent of the mount of Olives, and wept as
    he went up; and he had his head covered, and went barefoot: and all the people
    that were with him covered every man his head, and they went up, weeping as they
    went up.'
  ita-1885: E Davide saliva per la salita degli Ulivi, piangendo, ed avendo il capo
    coperto, e camminava scalzo. E tutta la gente ch'egli avea seco avea il capo coperto,
    e saliva piangendo.
  eng-LXXUP: 'And David went up by the ascent of the mount of Olives, ascending and
    weeping, and had his head covered, and went barefooted: and all the people that
    were with him covered every man his head; and they went up, ascending and weeping.'
  eng-ULB: But David ascended barefoot and weeping up the Mount of Olives, and he
    had his head covered. Every man of the people who were with him covered his head,
    and they went up weeping as they walked.
  spa-VBL: David siguió su camino hacia el Monte de los Olivos, llorando mientras
    lo hacía. Llevaba la cabeza cubierta y caminaba descalzo. Toda la gente que lo
    acompañaba se cubría la cabeza, llorando a su paso.
  fra-_FOB: Et David montait par la montée des Oliviers, et en montant il pleurait;
    il avait la tête couverte, et marchait nu-pieds. Tout le peuple aussi qui était
    avec lui montait, chacun ayant la tête couverte; et en montant ils pleuraient.
  mal-mal: ദാവീദ് തല മൂടിയും ചെരിപ്പിടാതെയും നടന്ന് കരഞ്ഞുംകൊണ്ട് ഒലിവുമലയുടെ കയറ്റം
    കയറി; കൂടെയുള്ള ജനമെല്ലാവരും തലമൂടി കരഞ്ഞുകൊണ്ട് കയറിച്ചെന്നു.
  urd-GVR: Dāūd rote rote Zaitūn ke pahāṛ par chaṛhne lagā. Us kā sar ḍhāṅpā huā thā,
    aur wuh nange pāṅw chal rahā thā. Bāqī sab ke sar bhī ḍhāṅpe hue the, sab rote
    rote chaṛhne lage.
  suz-BL: तन्‍न दाऊद जैतून डांडा ङा ग्‍येत्‍थ लांमी ङाक्‍ना ङाक्‍न लमाक्‍त। मेकोम
    आ पिया सुम्‍शो बाक्‍माक्‍त। श्‍येत्‍थ खोइल गाक्‍शो बाक्‍माक्‍त। मेको नु गाक्‍ब
    नेल्‍ल यो आन पिया सुम्‍शा ङाक्‍ना ङाक्‍न गाक्‍मा बाक्‍त।
  ita-1927: E Davide saliva il monte degli Ulivi; saliva piangendo, e camminava col
    capo coperto e a piedi scalzi; e tutta la gente ch’era con lui aveva il capo coperto,
    e, salendo, piangeva.
  ckb-ckb: بەڵام داود بە هەورازەکەی کێوی زەیتووندا سەرکەوت، سەردەکەوت و دەگریا، سەری
    داپۆشی بوو و بەپێی پەتی دەڕۆیشت، هەموو گەلیش کە لەگەڵی بوون هەرکەسە و سەری خۆی
    داپۆشی بوو، بە گریانەوە سەردەکەوتن.
  eng-BBE: 'And David went up the slopes of the Mount of Olives weeping all the way,
    with his head covered and no shoes on his feet: and all the people who were with
    him, covering their heads, went up weeping.'
  kan-OKCV: ದಾವೀದನು ಅಳುತ್ತಾ ತನ್ನ ತಲೆಯನ್ನು ಮುಚ್ಚಿಕೊಂಡು, ಬರಿಗಾಲಿನಿಂದ ಎಣ್ಣೆಮರಗಳ ಗುಡ್ಡವನ್ನು
    ಏರಿದನು. ಅವನ ಸಂಗಡ ಇರುವ ಸಮಸ್ತ ಜನರೂ, ತಮ್ಮ ತಮ್ಮ ತಲೆಗಳನ್ನು ಮುಚ್ಚಿಕೊಂಡು ಅಳುತ್ತಾ ಮೇಲಕ್ಕೆ
    ಏರಿದರು.
  tam-2017: தாவீது தன்னுடைய முகத்தை மூடி, வெறுங்காலால் நடந்து அழுதுகொண்டு, ஒலிவமலையின்மேல்
    ஏறிப்போனான்; அவனோடு இருந்த எல்லா மக்களும் முகத்தை மூடி அழுதுகொண்டு ஏறினார்கள்.
  spa-RV-1909: Y David subió la cuesta de las olivas; y subióla llorando, llevando
    la cabeza cubierta, y los pies descalzos. También todo el pueblo que tenía consigo
    cubrió cada uno su cabeza, y subieron llorando así como subían.
  ron-BTF: Și David s-a urcat pe urcușul muntelui Măslinilor și plângea pe când urca
    și avea capul acoperit și mergea desculț; și tot poporul care era cu el avea fiecare
    capul acoperit și urcau, plângând pe când urcau.
  eng-WEBP: David went up by the ascent of the Mount of Olives, and wept as he went
    up; and he had his head covered and went barefoot. All the people who were with
    him each covered his head, and they went up, weeping as they went up.
  eng-FBV: David went on his way up the Mount of Olives, weeping as he did so. He
    had his head covered, and walked barefoot. All the people with him covered their
    heads, weeping as they went along.
  nld-1939: Nu besteeg David al wenend de Olijfberg, het gezicht bedekt, en barrevoets;
    ook heel zijn gevolg had het gezicht bedekt en trok wenend mee.
  nch-BL: Huan David ixtejcoc nopa taixtejcolis ipan nopa tepet Olivos. San chocatiyajqui
    huan motzontzactiyajqui, yon amo quihuicayaya itecac, pampa tahuel motequipachohuayaya.
    Huan nochi cati itztoyaj ihuaya nojquiya motzontzajque huan chocatinenque.
  vie-1934: Đa-vít trèo lên núi Ô-li-ve; người vừa leo lên vừa khóc, đầu trùm lại
    và chân không. Hết thảy người đi theo cũng trùm đầu, vừa trèo lên vừa khóc.
  hin-CV: दावीद ज़ैतून पर्वत की चढ़ाई चढ़ते चले गए वह चलते हुए रोते जा रहे थे. उनका
    सिर तो ढका हुआ था मगर पांव नंगे. उनके साथ चल रहे हर एक व्यक्ति ने भी अपना अपना
    सिर ढांक लिया था और वे भी रोते हुए चल रहे थे.
  spa-BES: Y David subió las laderas del Monte de los Olivos llorando todo el camino,
    con la cabeza cubierta y sin zapatos; y todas las personas que estaban con él,
    cubriéndose la cabeza, subieron llorando.
  tdx-tdx: Nionjomb’ amy fitroara’ i Vohits’ Olivey mb’eo t’i Davide nirovetse amy
    fiañambonea’ey mb’eo; nisaroñe ka ty añambone’e naho nañavelo tsy aman-kana; songa
    nisaron-doha ondaty nindre ama’eo, aa le nitroatse, sindre nangololoike am-pionjonañe
    mb’eo.
  tha-KJV: ฝ่ายดาวิดเสด็จขึ้นไปตามทางขึ้นภูเขามะกอกเทศ เสด็จพลางกันแสงพลาง คลุมพระเศียรเสด็จโดยพระบาทเปล่า
    และประชาชนทั้งสิ้​นที​่​อยู่​กับพระองค์​ก็​คลุมศีรษะเดินขึ้นไปพลางร้องไห้​พลาง
  por-BR-2018: E Davi subiu o monte das Oliveiras; e subiu chorando, levando a cabeça
    coberta, e os pés descalços. Também todo aquele povo que tinha consigo cobriu
    cada um sua cabeça, e subiram chorando assim como subiam.
  deu-ELO: David aber ging die Anhöhe der Olivenbäume hinauf und weinte, während er
    hinaufging; und sein Haupt war verhüllt, und er ging barfuß; und alles Volk, das
    bei ihm war, hatte ein jeder sein Haupt verhüllt und ging unter Weinen hinauf.
  eng-WYC-2018: Forsooth David went up upon the hill of olive trees, going up and
    weeping, with his head covered, and with bare feet passing forth; but also all
    the people that was with him, went up with their head(s) covered, and (they also)
    wept. (And David went up on the Mount of Olives, walking and weeping, with his
    head covered, and going forth with bare feet; and all the people who were with
    him also went up weeping, and with their heads covered.)
  epo-epo: Kaj David supreniris sur la monton de olivoj, irante kaj plorante; lia
    kapo estis kovrita, kaj li iris nudpieda; kaj la tuta popolo, kiu estis kun li,
    kovris ĉiu sian kapon kaj iris supren, senĉese plorante.
  uig-PIN: Lekin Dawut Zǝytun teƣiƣa qiⱪⱪanda, bexini yepip yalang ayaƣ bolup yiƣlawatatti;
    uning bilǝn bolƣan ⱨǝmmǝ hǝlⱪning ⱨǝrbiri bexini yepip yiƣlap qiⱪiwatatti.
  beo-beo: Da:ibidi da digini asili, Olife Goumiba:le heda:i. E da ea emo salasu mae
    salawane amola ea da:i dioi olelema:ne, ea dialuma dedeboiwane asi. Amola dunu
    huluane ema fa:no bobogebe da ilia dialuma hulu dedebole digini afia:lebe ba:i.
  tpi-OTNT: Na King Devit i bel hevi tru, olsem na em i rausim su na karamapim het
    bilong en. Na em i krai moa yet na i wokabaut bihainim rot i go antap long maunten
    Oliv na i go daun long wara Jordan. Na olgeta lain manmeri i go wantaim em, ol
    tu i karamapim het bilong ol na ol i wok long krai i go.
  hau-SA: Amma Dawuda ya ci gaba yana hawan Dutsen Zaitun, yana kuka yayinda yake
    tafiya; kansa a rufe, kuma babu takalma a ƙafafunsa. Dukan mutanen da suke tare
    da shi suka rufe kawunansu suna ta kuka yayinda suke haurawa.
  uig-LAT: Lékin Dawut Zeytun téghigha chiqqanda, béshini yépip yalang ayagh bolup
    yighlawatatti; uning bilen bolghan hemme xelqning herbiri béshini yépip yighlap
    chiqiwatatti.
  nde-nde: Kodwa uDavida waqhubeka ekhwela iNtaba yama-Oliva, ehamba ekhala; ikhanda
    lakhe lalimboziwe njalo ebhadula ngezinyawo. Bonke abantu ababelaye labo bamboza
    amakhanda abo njalo bakhwela bekhala.
  ton-ton: '¶ Pea naʻe fofonga hake ʻe Tevita ʻi he hakeʻanga ʻo ʻOlive, pea naʻa
    ne tangi pe mo ʻalu hake, pea naʻe pūlou ʻa hono ʻulu pea naʻa ne ʻalu kuo telefua
    pe ʻa hono vaʻe: pea ko e kakai fulipē naʻe ʻiate ia, naʻe pūlou taki taha ʻe
    he tangata ʻa hono ʻulu, pea naʻa nau ʻalu hake, pea naʻa nau ʻalu hake pe mo
    e fai ʻae tangi.'
  ces-1613: Ale David šel vzhůru k vrchu hory Olivetské, vstupuje a pláče, maje přikrytou
    hlavu svou; šel pak bos. Všecken také lid, kterýž byl s ním, přikryl jeden každý
    hlavu svou, a šli, ustavičně plačíce.
  eng-WMB: David went up by the ascent of the Mount of Olives, and wept as he went
    up; and he had his head covered and went barefoot. All the people who were with
    him each covered his head, and they went up, weeping as they went up.
  tam-TCV: ஆனால் தாவீதோ துக்கத்துடன் அழுது, தன் தலையை மூடிக்கொண்டு, வெறுங்காலால் நடந்து
    ஒலிவமலையின்மேல் ஏறிச் சென்றான். அவனோடிருந்த மக்களனைவருங்கூட தங்கள் தலைகளை மூடிக்கொண்டு
    அழுதுகொண்டே போனார்கள்.
  ceb-ULB: Apan misubida si David nga nagtiniil ug naghilak paingon sa Bukid sa mga
    Olibo, ug gitabonan niya ang iyang ulo. Ang matag lalaki sa katawhan nga uban
    kaniya nagtabon sa iyang ulo, ug nanghilak sila nga nagsubida.
  pol-UBG: Dawid zaś wstępował na Górę Oliwną, wstępował i płakał, a głowę miał zakrytą
    i szedł boso. Cały lud, który był z nim, każdy z nakrytą głową, wstępował i płakał.
  agr-agr: Nuninai David Olivo nain tutainum wakauwai. Nuwi weakug sapati weamatsuk
    wake besemag dekapeak datsaamamunum buuken dukuka buu buutkawa weuwai. Nunitai
    aents aidau niina uyudaidaushkam nunisag buuken dukuka buu buutuinakua shimuidau.
  kyc-kyc: Dapiti baa yuu Olipi kyau dokona ee lao pulyuo peya. Baa kimbu suu pii
    nao kondome kumuo mona rando kyawasi yambe pyapala peya. Wambu lapo baa moko minyuo
    peyaminyi dupwa opetae dopako pyuo kyawa yambe pyao ee lao pulyuo peyami.
  urd-GVU: داؤد روتے روتے زیتون کے پہاڑ پر چڑھنے لگا۔ اُس کا سر ڈھانپا ہوا تھا، اور
    وہ ننگے پاؤں چل رہا تھا۔ باقی سب کے سر بھی ڈھانپے ہوئے تھے، سب روتے روتے چڑھنے
    لگے۔
  deu-1912: David aber ging den Ölberg hinan und weinte, und sein Haupt war verhüllt,
    und er ging barfuß. Dazu alles Volk, das bei ihm war, hatte ein jeglicher sein
