  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti tɑkɑ ɩ ɩsɛntɔɔ kɛ sɑɑlɑɣɑ nɑ ɩ́ wiiki nɑ ɩ́ kpɑɑkɩ Olifinɑɑ
