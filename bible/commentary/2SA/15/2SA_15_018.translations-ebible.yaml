verse: 2SA.015.018
translations:
  mal-C: കെരീത്യരും പ്ളേത്യരും ഗത്തിൽനിന്നും അദ്ദേഹത്തെ അനുഗമിച്ചിരുന്ന അറുനൂറു ഗിത്യരും
    ഉൾപ്പെടെ ജനമെല്ലാം രാജാവിന്റെ മുമ്പിലൂടെ കടന്നുപോയി.
  deu-TKW: während das ganze Volk und alle Krether und Plether neben ihm vorübermarschierten;
    ebenso marschierten auch sämtliche Leute des Gathiters Ithai, sechshundert Mann,
    die unter seiner Führung aus Gath hergekommen waren, vor dem Könige vorüber.
  lin-lin: Basoda na ye nyonso bazalaki kotambola na bapembeni na ye elongo na bato
    nyonso ya Kereti mpe ya Peleti. Mpe bato nyonso ya Gati, nkama motoba, oyo batambolaki
    elongo na ye longwa na Gati, bazalaki kotambola liboso ya mokonzi.
  eng-LSV: And all his servants are passing on at his side, and all the Cherethite,
    and all the Pelethite, and all the Gittites, six hundred men who came at his feet
    from Gath, are passing on at the front of the king.
  eng-GNV: And all his seruants went about him, and all the Cherethites and all the
    Pelethites and all the Gittites, euen sixe hudreth men which were come after him
    from Gath, went before the King.
  eng-WEBSTER: And all his servants passed on by his side; and all the Cherethites,
    and all the Pelethites, and all the Gittites, six hundred men who came after him
    from Gath, passed on before the king.
  nhw-BL: Huan panoque nochi nopa soldados para quintlayacanaltise. Huan itztoyaj
    nojquiya nochi nopa soldados catli quimocuitlahuiyayaj nopa tlanahuatijquetl huan
    catli motlalohuayayaj para quihuicase camanali huan tematiltise. Huan 600 tlacame
    catli quistoyaj ipan altepetl Gat huan icxinejnentoyaj hasta Jerusalén nojquiya
    panoque.
  swh-ONEN: Watu wake wote wakatembea, wakampita wakiwa wamefuatana na Wakerethi na
    Wapelethi wote; pia Wagiti wote mia sita waliokuwa wamefuatana naye kutoka Gathi
    wakapita mbele ya mfalme.
  bba-bba: Mɑ win bwɑ̃ɑbu kpuro kɑ Keretibɑ kɑ Pelɛtibɑ bɑ nùn sɑrɑrimɔ kɑ sere mɑɑ
    tɔmbu nɑtɑ (600) be bɑ nùn swĩimɑ Gɑtin di bɑ sɑrɑ bɑ dɑ win wuswɑɑɔ.
  eng-KJVCPB: And all his servants passed on beside him; and all the Cherethites,
    and all the Pelethites, and all the Gittites, six hundred men which came after
    him from Gath, passed on before the king.
  mpx-mpx: Yaka wana tolohaveyan gegewel hi nopalegi hi noek awonaa, avaliyau al boda
    Keleti ge Peleti. I ola al, tolohaveyan Pilistiya panuwa Gat gamagaliliyau ali
    gewi sikis handeled (600), heliya Deibid hi toulil hi neem Gat, hi noha nihi nopalegi
    nihi noek awonaa.
  luo-luo: Joge duto nowuotho mokadho ka gin kaachiel gi jo-Kereth duto kod jo-Peleth;
    to gi jo-Giti duto mia auchiel mane obiro kode koa Gath bende ne wuotho e nyim
    ruoth.
  meu-meu: Bena ena hesiai taudia iboudiai ese e rakaia hanai; bona Kerete taudia
    iboudiai bona Pelete taudia iboudiai, bona Gata taudia sinahu-tauratoiosi, Gata
    amo vada e ḡavaia taudia, na hanua pavapavana vairana amo e raka lao.
  npi-ULB: तिनका सबै फौज तिनीसँगै हिंडे र सबै करेतीहरू, पेलेथीहरू र गित्तीहरू गरी
    गातबाट तिनलाई पछ्याउने छ सय जना मानिसहरू तिनको अगिअगि गए ।
  yor-yor: Gbogbo àwọn ìránṣẹ́ rẹ̀ sì kọjá sí iwájú rẹ̀, àti gbogbo àwọn Kereti, àti
    gbogbo àwọn Peleti, àti gbogbo àwọn ará Gitti, ẹgbẹ̀ta (600) ọmọkùnrin tí ń tọ̀
    ọ́ lẹ́yìn láti Gati wá, sì kọjá níwájú ọba.
  ind-ind: Mereka berjalan lewat di depan Daud, yaitu seluruh pegawainya dan pasukan
    pengawal raja. Di antara pasukan pengawal itu ada juga enam ratus tentara sewaan
    yang berasal dari Gat. Komandan mereka adalah Itai.
  pes-OPCB: '@see-verse:2SA.015.017'
  tgl-ULB: Lumakad kasama niya ang kaniyang buong hukbo at nauna sa kaniya ang lahat
    ng mga taga-Ceret, at lahat ng taga-Pelet, at lahat ng taga-Gat ang lahat ng Peletheo
    at ang lahat ng Getheo—animnaraang kalalakihang sumunod sa kaniya ay mula sa Gat.
  cbu-NT: Xiyarangusin, anush kurak tiptsir zapan shurangat, shurangat ashiranganaya.
    Keretewshutshitisin, mishat Peletshuchtamsin kurak tsipasaw ksutamapan taakana
    anuwtamsin shurangaranganaya. Jetewshuchtamsin 600 sundar Gadamand tsap káyarandsin
    anshutam shurangaranganaya.
  hui-hui: Ani hondo howa handalu hearia kini ibugua ibunaga agali haguane biaru tidi
    yalu bamba hayagola ami agali kini mamage haga hearubi mani tidi yalu piyadagua
    pu dege bialu hearia de hendene. Ami agali uruni ti Kerede howabi Pelede howabi
    ami agali handari waragaria (600) abale Gede tano howa Kini Debidi heba íbu hene
    hearu tibi nde mandagi o piyaruni heba bamba halu pumaga halu pu dege bini.
  mya-mya: မင်း​ကြီး​၏​မှူး​မတ်​အ​ပေါင်း​တို့​သည်​သူ​၏ အ​နီး​တွင်​ရပ်​၍​နေ​စဉ် အ​စောင့်​တပ်​သား​များ
    သည်​မင်း​ကြီး​၏​ရှေ့​မှ​ဖြတ်​သွား​ကြ​၏။ ဂါ​သ မြို့​မှ​လိုက်​ပါ​လာ​ကြ​သော​တပ်​သား​ခြောက်
    ရာ​တို့​သည်​လည်း​ယင်း​သို့​ဖြတ်​သွား​ကြ သော​အ​ခါ၊-
  bod-N: རྒྱལ་པོའི་བློན་འཁོར་ཐམས་ཅད་ཁོང་གི་མདུན་ནས་ཕར་ཕྱིན་པ་དང་། ཡང་ཀེ་རེད་པ་དང་།
    ཕེ་ལེད་པ་ཐམས་ཅད་དང་། གཱད་ནས་རྒྱལ་པོའི་རྗེས་སུ་འོངས་པའི་གཱད་པ་མི་དྲུག་བརྒྱ་བཅས་ཐམས་ཅད་རྒྱལ་པོའི་མདུན་ནས་ཕར་ཕྱིན་ཏོ།
    །
  sna-sna: Vanhu vake vose vakapfuura pamberi pake, pamwe chete navaKereti navaPereti
    vose, uye namazana matanhatu ose avaGiti avo vakanga vabva naye kuGati, vakafamba
    vachipfuura napamberi pamambo.
  spa-BLM: Todos sus siervos pasaron junto a él, y todos los cereteos, los peleteos
    y los gitanos, seiscientos hombres que vinieron tras él desde Gat, pasaron delante
    del rey.
  cac-cac: Masanil eb' yetyajalil vin̈, ix c'och eb' d'a stz'ey vin̈. Axo pax eb'
    soldado stan̈van vin̈, aton eb' cereteo yed' eb' peleteo, d'a stzolal ix b'at
    eb' d'a yichan̈ vin̈ yed' vaque' ciento eb' soldado cotnac yed' vin̈ d'a Gat.
  swh-ULB: Jeshi lake lote likaenda pamoja naye na mbele yake wakaenda Wakerethi na
    Wapelethi, na Wagiti mia sita wote waliokuwa wamemfuata kutoka Gathi.
  bel-bel: І ўсе слугі ягоныя ішлі абапал яго, і ўсе Хэлэтэі, і ўсе Фэлэтэі, і ўсе
    Гэцяне да шасьцісот чалавек, якія прыйшлі разам зь ім з Гэта, ішлі наперадзе цара.
  deu-ELBBK: Und alle seine Knechte zogen an seiner Seite hinüber; und alle Keretiter
    und alle Peletiter und alle Gatiter, 600 Mann, die in seinem Gefolge von Gat gekommen
    waren, zogen vor dem König hinüber.
  mbb-OT: Ne impehuna ni David is langun he menge sakup din, wey is langun he ebantey
    kandin he menge Kiritnen wey menge Pilitnen. Ne edsunud daan is 600 he Gitanhen
    he miduma kandin he ebpuun diyà te Gat.
  mal-2015: അവന്റെ സകലഭൃത്യന്മാരും അവന്റെ അരികത്തുകൂടി കടന്നുപോയി; എല്ലാക്രേത്യരും
    എല്ലാപ്ലേത്യരും അവനോടുകൂടെ ഗത്തിൽനിന്നു പോന്നിരുന്ന അറുനൂറുപേരായ എല്ലാഗിത്യരും
    രാജാവിന്റെ മുമ്പാകെ കടന്നുപോയി.
  rmc-rmc: Savore leskre uradňika, savore Kereťana, Pileťana the šov šel (600) murša,
    save avle ke leste andral o Gat, predžanas pašal o David.
  pes-OPV: و تمامی خادمانش پیش او گذشتند و جمیع کریتیان و جمیع فلیتیان و جمیع جتیان،
    یعنی ششصد نفر که از جت درعقب او آمده بودند، پیش روی پادشاه گذشتند.
  ron-1924: Тоць служиторий луй, тоць керетиций ши тоць пелетиций ау трекут алэтурь
    де ел ши тоць гатиций, ын нумэр де шасе суте де оамень, вениць дин Гат дупэ ел,
    ау трекут ынаинтя ымпэратулуй.
  ben-OBCV: তাঁর সব লোকজন করেথীয় ও পলেথীয়দের সঙ্গে নিয়ে কুচকাওয়াজ করে এগিয়ে গেল;
    এবং গাত থেকে তাঁর সঙ্গী হয়ে আসা ছয়শো জন গাতীয় লোকও রাজার সামনে কুচকাওয়াজ করল।
  som-som: Oo addoommadiisii oo dhammuna way dhinac mareen, iyaga iyo reer Kereetiim
    oo dhan, iyo reer Feleetii oo dhan, iyo reer Gad oo dhan, kuwaasoo ahaa lix boqol
    oo nin oo Gad ka soo raacday, dhammaantood boqorkii way hor mareen.
  lat-VUC: et universi servi ejus ambulabant juxta eum, et legiones Cerethi, et Phelethi,
    et omnes Gethæi, pugnatores validi, sexcenti viri qui secuti eum fuerant de Geth
    pedites, præcedebant regem.
  eng-ASVBT: And all his servants passed on beside him; and all the Cherethites, and
    all the Pelethites, and all the Gittites, six hundred men that came after him
    from Gath, passed on before the king.
  ita-1885: E tutti i suoi servitori, con tutti i Cheretei, e tutti i Peletei, camminavano
    allato a lui; e tutti i Ghittei, ch'erano seicent'uomini, venuti di Gat al suo
    seguito, passavano davanti al re.
  eng-LXXUP: 'And all his servants passed on by his side, and every Cherethite, and
    every Pelethite, and they stood by the olive tree in the wilderness: and all the
    people marched near him, and all his court, and all the men of might, and all
    the men of war, six hundred: and they were present at his side: and every Cherethite,
    and every Pelethite, and all the six hundred Gittites that came on foot out of
    Gath, and they went on before the king.'
  eng-ULB: All his army marched with him, and before him went all the Kerethites,
    and all the Pelethites, and all the Gittites—six hundred men who had followed
    him from Gath.
  spa-VBL: y pasaron por delante de él todos sus hombres, incluidos todos los cereteos
    y peletitas, y seiscientos gitanos que habían venido con él desde Gat.
  fra-_FOB: Et tous ses serviteurs marchaient à côté de lui, et tous les Kéréthiens,
    tous les Péléthiens, et tous les Guitthiens, au nombre de six cents hommes venus
    de Gath à sa suite, marchaient devant le roi.
  mal-mal: അവന്റെ സകലഭൃത്യന്മാരും അവന്റെ സമീപത്തുകൂടി കടന്നുപോയി; എല്ലാക്രേത്യരും
    എല്ലാപ്ലേത്യരും അവനോടുകൂടി ഗത്തിൽനിന്ന് പോന്നിരുന്ന അറുനൂറുപേരായ എല്ലാഗിത്യരും
    രാജാവിന്റെ മുമ്പാകെ കടന്നുപോയി.
  urd-GVR: Us ne apne tamām pairokāroṅ ko āge nikalne diyā, pahle shāhī daste Karetī-o-Faletī
    ko, phir un 600 jātī ādmiyoṅ ko jo us ke sāth Jāt se yahāṅ āe the aur āḳhir meṅ
    bāqī tamām logoṅ ko.
  suz-BL: मिनु पिप आ ठेयब गेय पाइब, केरेथी नु पेलेथी नेल्‍ल, गाथ सहर रे जाक्‍शो ६
    सहे गित्त आ खिं ङा नु मुर नेल्‍ल पिप आ ङोंइती लाक्‍गमे बाक्‍त। २सामुएल ८:१८; १सामुएल
    २७:२
  ita-1927: Tutti i servi del re camminavano al suo fianco; e tutti i Kerethei, tutti
    i Pelethei e tutti i Ghittei, che in seicento eran venuti da Gath, al suo séguito,
    camminavano davanti al re.
  ckb-ckb: جا هەموو پیاوەکانی لەگەڵ کریتی و پەلەتییەکان و هەموو گەتییەکانیش کە شەش
    سەد پیاو بوون و لە گەتەوە بەدوایەوە هاتبوون لەپێشیەوە پەڕینەوە، لەپێش پاشا دەپەڕینەوە.
  eng-BBE: And all the people went on by his side; and all the Cherethites and all
    the Pelethites and all the men of Ittai of Gath, six hundred men who came after
    him from Gath, went on before the king.
  kan-OKCV: ಅವನ ಸಮಸ್ತ ಸೇವಕರೂ, ಸಮಸ್ತ ಕೆರೇತ್ಯರೂ, ಸಮಸ್ತ ಪೆಲೇತ್ಯರೂ ಅವನ ಹಿಂದೆ ಗತ್ ಊರಿನಿಂದ
    ಅವನ ಸಂಗಡ ಬಂದ ಗಿತ್ತೀಯರಾದ ಆರುನೂರು ಮಂದಿಯೂ ಅರಸನ ಮುಂದೆ ನಡೆದರು.
  tam-2017: அவனுடைய வேலைக்காரர்கள் எல்லாரும், கிரேத்தியர்கள் யாவரும், பிலேத்தியர்கள்
    யாவரும் அவன் பக்கத்திலே நடந்து போனார்கள்; காத்தூரிலிருந்து கால்நடையாக வந்த அறுநூறுபேர்களான
    கித்தியர்கள் எல்லோரும் ராஜாவுக்கு முன்பாக நடந்தார்கள்.
  spa-RV-1909: Y todos sus siervos pasaban á su lado, con todos los Ceretheos y Peletheos;
    y todos los Getheos, seiscientos hombres que habían venido á pie desde Gath, iban
    delante del rey.
  ron-BTF: Și toți servitorii lui au trecut lângă el; și toți cheretiții și toți peletiții
    și toți ghitiții, șase sute de oameni care au venit după el din Gat, au trecut
    înaintea împăratului.
  eng-WEBP: All his servants passed on beside him; and all the Cherethites, and all
    the Pelethites, and all the Gittites, six hundred men who came after him from
    Gath, passed on before the king.
  eng-FBV: and all his men marched past him, including all the Cherethites and Pelethites,
    and six hundred Gittites who had come with him from Gath.
  nld-1939: Daar trok hem heel het leger voorbij, met al de Kretenzen en Peletiërs.
    Ook Ittai met alle Gatieten, wel zes honderd man, die den koning waren gevolgd
    uit Gat, trokken hem voorbij.
  nch-BL: Huan panoque nochi nopa soldados para quintayacanaltise. Huan itztoyaj nojquiya
    nochi nopa soldados cati quimocuitahuiyayaj nopa tanahuatijquet huan cati motalohuayayaj
    para quihuicase camanali huan temachiltise. Huan 600 tacame cati quistoyaj ipan
    altepet Gat huan icxinejnentoyaj hasta Jerusalén nojquiya panoque.
  vie-1934: Hết thảy tôi tớ của vua và cả người Kê-rê-thít, người Phê-lê-thít đều
    đi ở bên vua, còn người Ghi-tít, số sáu trăm người ở Gát đến theo vua, đều đi
    đàng trước.
  hin-CV: उनके सारे अधिकारी उनके पास से निकलकर आगे बढ़ गए. ये सभी थे केरेथि, पेलेथी
    और छः सौ गाथवासी, जो उनके साथ गाथ नगर से आए हुए थे. ये सभी उनके सामने से होकर
    निकले.
  spa-BES: Y todo el pueblo pasó a su lado; con todos los cereteos y Peleteos; y todos
    los hombres de Itai de Gath, seiscientos hombres que vinieron después de él desde
    Gat, se presentaron ante el rey.
  tdx-tdx: Nioza ama’e o mpitoro’e iabio; o nte-Kerete iabio naho o nte-Pilisty iabio
    naho o nte-Gate iabio, i lahindefo enen-jato nañorik’ aze am-pandia boake Gate
    añe rey songa niary aolo’ i mpanjakay mb’eo.
  tha-KJV: บรรดาข้าราชการทั้งสิ้นเดินผ่านพระองค์​ไป บรรดาคนเคเรธีและคนเปเลทกับคนกัท
    หกร้อยคนที่​ติ​ดตามพระองค์มาจากเมืองกัท ได้​เดินผ่านพระพักตร์​กษัตริย์​ไป
  por-BR-2018: E todos os seus servos passavam a seu lado, com todos os quereteus
    e peleteus; e todos os giteus, seiscentos homens que haviam vindo a pé desde Gate,
    iam diante do rei.
  deu-ELO: Und alle seine Knechte zogen an seiner Seite hinüber; und alle Kerethiter
    und alle Pelethiter, und alle Gathiter, sechshundert Mann, die in seinem Gefolge
    von Gath gekommen waren, zogen vor dem König hinüber.
  eng-WYC-2018: And all his servants went beside him, and the legions of Cherethites
    and of Pelethites, and all the strong fighting men of Gath, six hundred men, that
    followed him from Gath, went on foot before the king.
  epo-epo: Kaj ĉiuj liaj servantoj preteriris preter li, kaj ĉiuj Keretidoj kaj Peletidoj,
    kaj ĉiuj Gatanoj, sescent viroj, kiuj sekvis lin el Gat, preteriris antaŭ la reĝo.
  uig-PIN: Ⱨǝmmǝ hizmǝtkarliri uning bilǝn billǝ Kidron eⱪinidin ɵtüwatatti; barliⱪ
    Kǝrǝtiylǝr, barliⱪ Pǝlǝtiylǝr, barliⱪ Gatliⱪlar, yǝni Gat xǝⱨiridin qiⱪip uningƣa
    ǝgǝxkǝn altǝ yüz adǝm padixaⱨning aldida mangatti.
  beo-beo: 'Ea eagene ouligisu dunu huluane ili dadafulili lelefulu. Amola hina bagade
    ea da:i sosodo aligisu dunu da ea midadi baligili asi. Dadi gagui dunu600 agoane
    (amo da musa: Ga:de soge fisili, Da:ibidima fa:no bobogei) ilia amola Da:ibidi
    midadi baligili asi.'
  tpi-OTNT: Na king i sanap yet na i lukim ol ofisa i mas na wokabaut i go pas wantaim
    ol lain soldia bilong was long king, em ol lain Keret na Pelet. Na olgeta 600
    soldia bilong taun Get tu i mas na wokabaut i go. Bipo ol dispela 600 soldia i
    bin i stap wantaim Devit long taun Get, na ol i bin bihainim em na i kam.
  hau-SA: Dukan mutanensa suka wuce gabansa, tare da dukan Keretawa da Feletiyawa;
    da dukan mutane ɗari shida na Gittiyawan da suka raka shi daga Gat, suka wuce
    gaban sarki.
  uig-LAT: Hemme xizmetkarliri uning bilen bille Kidron éqinidin ötüwatatti; barliq
    Keretiyler, barliq Peletiyler, barliq Gatliqlar, yeni Gat shehiridin chiqip uninggha
    egeshken alte yüz adem padishahning aldida mangatti.
  nde-nde: Bonke abantu bayo bayedlula, ndawonye lawo wonke amaKherethi lamaPhelethi,
    kanye lawo wonke amaGithi angamakhulu ayisithupha ayehambe layo kusukela eGathi
    ahamba phambi kwenkosi.
  ton-ton: Pea naʻe ʻalu atu mo ia ʻa ʻene kau tamaioʻeiki; pea naʻe ʻalu ʻo muʻomuʻa
    ʻi he tuʻi ʻae kakai Keliti, mo e kakai Peleti, pea mo e kakai Kati, ko e kau
    tangata ʻe toko onongeau ʻaia naʻe muimui kiate ia mei Kati.
  ces-1613: I šli všickni služebníci při něm; též všickni Cheretejští a všickni Peletejští,
    i všickni Gittejští, šest set mužů, kteříž přišli pěšky z Gát, šli před králem.
  eng-WMB: All his servants passed on beside him; and all the Cherethites, and all
    the Pelethites, and all the Gittites, six hundred men who came after him from
    Gath, passed on before the king.
  tam-TCV: அவனுடைய மனிதர்கள் கிரேத்தியர், பிலேத்தியர் என்பவர்களுடன் அணிவகுத்து அவனைக்
    கடந்து சென்றார்கள். காத்தூரிலிருந்து அவனுடன் வந்த அறுநூறு கித்தியரும் அரசனுக்கு
    முன்பாக அணிவகுத்துச் சென்றார்கள்.
  ceb-ULB: Nagmartsa uban kaniya ang tanan niyang mga kasundalohan, ug nag-una uban
    kaniya ang tanang Keretihanon, ug ang tanang Peletihanon, ug tanang Gittihanon—600
    ka mga tawo ang mikuyog kaniya gikan sa Gat.
  pol-UBG: Wszyscy jego słudzy szli przy nim, a wszyscy Keretyci, wszyscy Peletyci,
    wszyscy Gittyci, w liczbie sześciuset mężczyzn, którzy przyszli za nim z Gat,
    przeszli przed królem.
  agr-agr: Nunikag ashí suntaja apuji aidauk niina ejapeawajui. Nuninai untsu quereteo
    aidau, peleteo aidaujai, apu pujusa inamtain kuitamin aidau, nuigtu seiscientos
    geteo aents aidau aatus yaakat Gadnum nagkamas apu pataetukaju aidauk apu wetai
    eemak shimujakajui.
  kyc-kyc: Dokopa banya akali mupwa dupwa peparae baa peteyamo dokona repeta karapala
    dokopa akali Keritena rarape dee akali Pilitena rarape epo peyaminyi dupwa kandeyami.
    Dokopa yuu Gati yanda singi akali andete pakinyamange (600) baa epeyamo dokona
    moko minyuo epeyami dupwa epo peyaminyi kandeyamiko.
  urd-GVU: اُس نے اپنے تمام پیروکاروں کو آگے نکلنے دیا، پہلے شاہی دستے کریتی و فلیتی
    کو، پھر اُن 600 جاتی آدمیوں کو جو اُس کے ساتھ جات سے یہاں آئے تھے اور آخر میں
    باقی تمام لوگوں کو۔
  deu-1912: Und alle seine Knechte gingen an ihm vorüber; dazu alle Krether und Plether
    und alle Gathiter, sechshundert Mann, die von Gath ihm nachgefolgt waren, gingen
    an dem König vorüber.
  kan-2017: ದಾವೀದನೂ, ಅವನ ಎಲ್ಲಾ ಸೇವಕರೂ, ಎಲ್ಲಾ ಕೆರೇತ್ಯ ಮತ್ತು ಎಲ್ಲಾ ಪೆಲೇತ್ಯ ಎಂಬ ಕಾವಲು
    ದಂಡುಗಳೂ, ಗತ್ ಊರಿನಿಂದ ಅರಸನ ಜೊತೆಯಲ್ಲಿ ಬಂದಿದ್ದ ಆರುನೂರು ಗಿತ್ತೀಯರೂ ಅರಸನ ಮುಂದೆ ಹಾದು
    ಹೋದರು.
  yap-yap: Me sak’iy e pi tolang rok u to’oben, me yib e pi matanagen David, ra th’abed
    p’eowcherad ngranod ni yad ba chugur ngorad. Ma 600 e salthaw nra uned ngak David
    u Gath e kurbad ra th’abed p’eowcherad ngranod ni ku aram rogon,
  hlt-MCSB: Te vaengah a kut hmuiah aka pongpa a sal boeih neh Kerethi boeih, Phelethi
    boeih neh Gath lamloh anih kho kungah aka pongpa Ghitti boeih tah hlang ya rhuk
    la manghai mikhmuh ah cet uh.
  mdy-ETH: ዒማና ሜሌ ዓሳ ቢያ ዒዛ ኮይሌና ዓኣዼኔ፤ ሃሣ ዒዛ ካፓ ፖኦሊሶ ማዔ ኬሪታ ዓሶንታ ፔሊታ ዓሶንታ፤ ዬያጉዲ ጋኣቴፓ
    ሙኬ ላሆ ፄኤታ ጌታ ዓሳኣ ካኣቲ ኮይሌና ዓኣዼኔ፤
  twi-ASANTE: maa Dawid akodɔm no bɛtwaa wɔn ho dii wɔn anim. Nnipa a wɔkaa Dawid
    ho kɔeɛ no yɛ Gitifoɔ ahansia a wɔfiri Gat a ne banbɔfoɔ nso ka ho.
  eng-WEBU: All his servants passed on beside him; and all the Cherethites, and all
    the Pelethites, and all the Gittites, six hundred men who came after him from
    Gath, passed on before the king.
  wal-wal: A oosanchchati ubbai appe sinttaara salppidi aadhdhidosona; eta kaallidi
    kawuwaa naagiyaageeti salppidosona; qassi eta kaallidi Gaate katamaappe yiida
    usuppun xeetu asati, kawuwaa sinttaara salppidi aadhdhidosona.
  spa-PDDPT: 'Todos sus esclavos pasaron a su lado: Todos los cereteos, los peleteos
    y los geteos, 600 hombres que seguían tras él desde Gat, pasaron delante del rey.'
  gun-gun: Ha'e gui hexevegua avakue ha'e javi oaxa henonde katy. Ha'e vy harõa ha'e
    Gate pygua kuery ha'e javi ju, seiscentos avakue Gate pygua hupive oje'oi va'ekue
    oaxa jogueravy huvixa renonde.
  agu-BL: Ma yi e' ca'p ajcaw, cho'n txiclche' xlaj Luwiy tan chixmaye'n yi e' sanlar
    yi wi'nin quicy'e'n ẍchiwutz. Ẍchixo'l yi jun c'oloj sanlara'tz, ate' yi e' aj
    Creta yi e' q'uicy'lom Luwiy, scyuch' yi kak cient sanlar aj Gat yi xomij chiwi'
    te Luwiy.
  ilo-ULB: Kimmuyog kenkuana a nagna dagiti amin a soldadona, ken napan iti sangoananna
    amin dagiti Cereteos, ken amin dagiti Peleteos, ken amin dagiti Geteos - 600 a
    lallaki a simmurot kenkuana manipud Gat.
  kpg-kpg: Ana gau aamua guu tuu i baahi o mee i di madagoaa digau hagaloohi di king
    ala e hula laalaa i ono mua. Digau dauwa e ono lau ala nogo daudali a mee i mua
    mai i Gath e hula laa laa labelaa.
  uig-ARA: ھەممە خىزمەتكارلىرى ئۇنىڭ بىلەن بىللە كىدرون ئېقىنىدىن ئۆتۈۋاتاتتى؛ بارلىق
    كەرەتىيلەر، بارلىق پەلەتىيلەر، بارلىق گاتلىقلار، يەنى گات شەھىرىدىن چىقىپ ئۇنىڭغا
    ئەگەشكەن ئالتە يۈز ئادەم پادىشاھنىڭ ئالدىدا ماڭاتتى.
  sus-sus: A xa sɔɔrie, a xa sɔɔri Keretikae nun Peletakae, nun a xa sɔɔri kɛmɛ senni
    naxee keli Gati, e birin naxa dangi mangɛ ya tode ra.
  pon-2006: Sapwellime lapalap ako ahpw pil uh limwah nindokon mehn Kered oh mehn
    Peled ko alialu kohla mwohrail. Sounpei 600 me iangala nanmwarkio sang Kad pil
    keidla mwowe.
  jae-jae: Go nê sakiŋwaga samob sêôc lêlêc eŋ sêja. Ma siŋwaga Keret to Peletŋa,
    taŋ sejop eŋ ŋapaŋ naŋ, to lau Git 600, taŋ têdaguc eŋ aŋga Gat naŋ, jasêôc lêlêc
    kiŋ.
  ksd-ksd: Ma kana umana tultul par dia ga boloa; ma ra tarai Keret, ma ra tarai Pelet,
    ma ra laptikai na mar na tutana Gat nina dia ga mur ia maro Gat, dia ga vila lua
    ta ra king.
  tur-YTC: Bütün hizmetkârları onun yanından geçtiler; ve bütün Keretililer, bütün
    Peletliler ve bütün Gittililer, Gat'tan gelen altı yüz adam kralın önünden geçtiler.
  grc-BRENT: Καὶ πάντες οἱ παῖδες αὐτοῦ ἀνὰ χεῖρα αὐτοῦ παρῆγον, καὶ πᾶς Χελεθὶ καὶ
    πᾶς ὁ Φελεθὶ, καὶ ἔστησαν ἐπὶ τῆς ἐλαίας ἐν τῇ ἐρήμῳ· καὶ πᾶς ὁ λαὸς παρεπορεύετο
    ἐχόμενος αὐτοῦ, καὶ πάντες οἱ περὶ αὐτὸν, καὶ πάντες οἱ ἁδροὶ, καὶ πάντες οἱ μαχηταὶ
    ἑξακόσιοι ἄνδρες· καὶ παρῆσαν ἐπὶ χεῖρα αὐτοῦ· καὶ πᾶς ὁ Χελεθι, καὶ πᾶς ὁ Φελεθὶ,
    καὶ πάντες οἱ Γεθαῖοι οἱ ἑξακόσιοι ἄνδρες οἱ ἐλθόντες τοῖς ποσὶν αὐτῶν ἐκ Γὲθ,
    καὶ πορευόμενοι ἐπὶ πρόσωπον τοῦ βασιλέως.
  ind-AYT: Semua pegawainya berjalan di sampingnya, juga semua orang Kreti dan semua
    orang Pleti. Semua orang Gat, enam ratus orang banyaknya, yang mengikutinya dari
    Gat di samping raja.
  nya-nya: Ankhondo ake onse anayamba kuyenda pamaso pa Davide, ndipo Akereti ndi
    Apeleti, pamodzinso ndi Agiti okwanira 600 amene anamutsata kuchokera ku Gati,
    nawonso anayenda pamaso pake.
  hrv-hrv: Svi njegovi dvorani stajahu uza nj. Tada svi Kerećani, svi Pelećani, Itaj
    i svi Gićani koji bijahu došli s njim iz Gata, šest stotina ljudi, prođoše pred
    kraljem.
  mps-mps: Tama king dolaludubadi, tama te ofisa dabe nogo sągą sąyu, tama polasa
    peyu, te king tonalubo ami bidi hani dabe dali pela wali, te augwali te hani Keret
    me Pelet hani dabe tama. Tama te Get hanu ami bidi tigidali te 600 bidi me te
    augwa nogo sągą sąsą pelayu, palio. Polobadu te 600 ami bidi dabe te Get hanude
    Devit dali bidai, tama augwa te aga wali asali.
  tpi-tpi: Na king i sanap yet na i lukim ol ofisa i mas na wokabaut i go pas wantaim
    ol lain soldia bilong was long king, em ol lain Keret na Pelet. Na olgeta 600
    soldia bilong taun Get tu i mas na wokabaut i go. Bipo ol dispela 600 soldia i
    bin i stap wantaim Devit long taun Get, na ol i bin bihainim em na i kam.
  dan-1931: og alle Krigerne gik forbi ham, ligeledes alle Kreterne og Pleterne; også
    alle Gatitten Ittajs Mænd, 600 Mand, som havde fulgt ham fra Gat, gik forbi Kongen.
  vie-OVCB: vua dừng lại cho mọi người đi trước. Có tất cả 600 người từ đất Gát theo
    Đa-vít cùng tất cả thị vệ của vua.
  guj-2017: તેનું સઘળું સૈન્ય તેની પડખે ચાલતું હતું અને સર્વ કરેથીઓ, સર્વ પલેથીઓ અને
    સર્વ ગિત્તીઓ એટલે ગાથથી તેની સાથે આવેલા છસો માણસો તેની આગળ ચાલતા હતા.
  pon-2006A: Sapwellime lapalap ako ahpw pil uh limwah nindokon mehn Kered oh mehn
    Peled ko alialu kohla mwohrail. Sounpei 600 me iangala nanmwarkio sang Kad pil
    keidla mwowe.
  por-BRBSL: Todos os seus servos passaram ao seu lado; e todos os queretitas, e todos
    os peletitas, e todos os gittitas, seiscentos homens que vieram depois dele de
    Gate, passaram diante do rei.
  cth-cth: A taminaw ni a yawngtahrei awh. Kerethnaw, Pelethnaw, Gitnaw, Gath kho
    e hoi a hnukkâbangnaw 600 touh teh, siangpahrang e hmalah a cei awh.
  twi-twi: maa Dawid asraafo no betwaa wɔn ho dii wɔn anim. Nnipa a wɔkaa Dawid ho
    kɔe no yɛ Gitifo ahansia a wofi Gat a ne bammɔfo nso ka ho.
  hlt-hlt: Te vaengah a kut hmuiah aka pongpa a sal boeih neh Kerethi boeih, Phelethi
    boeih neh Gath lamloh anih kho kungah aka pongpa Ghitti boeih tah hlang ya rhuk
    la manghai mikhmuh ah cet uh.
  tbz-SIM: kòo kó bɛtũ̀mbɛ̀ ḿpɛ̃nkù. Kɛdɛtiibɛ nɛ̀ Pedɛsiibɛ kɛ̀ bɛ̀ ḿpɛ̃nkù nɛ̀ Itɑii
    nɛ̀ Kɑti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔusìkuɔ̀ (600) bɛ̀ɛ̀ do tũ̀nnɛ Dɑfiti kɛ̀ bɛ̀ɛ dɔ́ɔ́tɛ́
    kɛ́mpɛ̃nkù o ììkɛ̀.
  msy-2020: Egha atrivim tughav ikia garima, an ingangarir gumazir dapaniba ko a geghuva
    an faragha zuir mɨdorozir gumaziba, me a gitagha voroghɨra dɨka arua zui, ezɨ
    Keret ko, Peletian adarazi ko Getɨn nguibar ekiamɨn mɨdorozir gumazir 600pla,
    me uaghan a ko zui. Fomɨra 600plan mɨdorozir gumazir kaba me Devit ko Getɨn nguibar
    ekiamɨn ike, me uaghan an gɨn ize.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tǝmlɛ nyǝ́mɑ tǝnɑ nɑ ɩ tɑŋlɑɑ tǝnɑ tʋ-ɩ hɛkʋ, nɑ Kɑtɩ yoolɑɑ
    nɑ́ɑ́ kɔɔ yǝlɑɑ nɑsǝtoso (600) nɑ pɑ́ tɛɛ-ɩ nɔɣɔ.
  azb-azb: Bütün əyanları onun qarşısından keçdilər və bütün Keretlilər, Peletlilər
    və Qatdan onun ardınca gəlmiş altı yüz nəfər Qatlı da padşahın qarşısından keçdi.
  eng-DBY: And all his servants passed on beside him; and all the Cherethites, and
    all the Pelethites, and all the Gittites, six hundred men that came after him
    from Gath, passed over before the king.
  hin-2017: उसके सब कर्मचारी उसके पास से होकर आगे गए; और सब करेती, और सब पलेती, और
    सब गती, अर्थात् जो छः सौ पुरुष गत से उसके पीछे हो लिए थे वे सब राजा के सामने से
    होकर आगे चले।
  wol-KYG: Nitam ñépp a dox romb ko, ñook dag ya ko dar yépp, di waa Keret ñaak waa
    Pelet ña, ak mboolem waa Gaat ya tollu ci juróom benni téeméeri nit te toppe woon
    ko ca Gaat. Ña ngay dox jiitu ko.
  eng-YLT: And all his servants are passing on at his side, and all the Cherethite,
    and all the Pelethite, and all the Gittites, six hundred men who came at his feet
    from Gath, are passing on at the front of the king.
  eng-WYC-2017: And all his servants went beside him, and the legions of Cherethites
    and of Pelethites, and all the strong fighting men of Gath, six hundred men, that
    pursued [or followed] him from Gath, went on foot before the king.
  eng-WMBB: All his servants passed on beside him; and all the Cherethites, and all
    the Pelethites, and all the Gittites, six hundred men who came after him from
    Gath, passed on before the king.
  urd-GVH: उसने अपने तमाम पैरोकारों को आगे निकलने दिया, पहले शाही दस्ते करेतीओ-फ़लेती
    को, फिर उन 600 जाती आदमियों को जो उसके साथ जात से यहाँ आए थे और आख़िर में बाक़ी
    तमाम लोगों को।
  rug-rug: Turu turaṉia ri doduru nana koimata si asa totoso ene hola sari na tie
    kopu tanisa baṉara pa kenuna sa. Sari ka onomo gogoto tie varipera saripu luli
    koasa totoso taluarae pa Qati si asa, ba ene hola tugo.
  gaz-gaz: Namoonni isaa hundinuu Kereetotaa fi Pheletota hunda wajjin mooticha dura
    qajeelan; akkasumas Gaatonni dhibba jaʼa kanneen Gitii isa faana baʼanis fuula
    mootichaa dura darban.
  fra-LSG: Tous ses serviteurs, tous les Kéréthiens et tous les Péléthiens, passèrent
    à ses côtés; et tous les Gathiens, au nombre de six cents hommes, venus de Gath
    à sa suite, passèrent devant le roi.
  yal-yal: Dawudaa walikɛne birin yi lu danguɛ a dɛxɔn, e nun Keretine nun Pɛlɛtine
    nun Gati taan muxu kɛmɛ senninna naxanye bira a fɔxɔ ra, ne birin yi lu danguɛ
    mangan yɛtagi.
  haw-1868: Hele pu aku la kana poe kauwa a pau me ia; hele aku la hoi imua o ke alii
    ka poe Kereti a pau, a o ka poe Peleti a pau, me ka poe Giti a pau, eono haneri
    kanaka ka poe hele mai mamuli ona mai Gata mai.
  arb-NAV: وَأَخَذَ رِجَالُهُ يَمُرُّونَ أَمَامَهُ مِنْ ضُبَّاطٍ وَحَرَسٍ خَاصٍّ،
    ثُمَّ سِتُّ مِئَةِ رَجُلٍ مِنَ الْجَتِّيِّينَ الَّذِينَ تَبِعُوهُ مِنْ جَتَّ.
  ewe-ewe: Eƒe amewo kple Keretitɔwo kple Peletitɔwo kple Gititɔ alafa adeawo, ame
    siwo dze eyome tso Gat la va to eŋu eye wozɔ le fia la ŋgɔ.
  eng-LEE: And all his servants passed on alongside of him, and all the Kerethites,
    and all the Pelethites; and all the Gittites, six hundred men, who were come in
    his train from Gath, passed on before the king.
  asm-FB: তেওঁৰ দাসবোৰ তেওঁৰ লগে লগে কুচকাৱাজ কৰি খোজ কাঢ়ি গ’ল আৰু সকলো কৰেথীয়া,
    পেলেথীয়া আৰু সকলো গাতীয়া লোক অৰ্থাৎ ছশ লোক তেওঁৰ পাছে পাছে গাতৰ পৰা অহা ৰজাৰ
    আগে আগে গ’ল।
  sus-A: عَ شَ سْورِيٍ، عَ شَ سْورِ كٍرٍتِكَيٍ نُن ثٍلٍتَكَيٍ، نُن عَ شَ سْورِ كّمّ
    سٍننِ نَشٍيٍ كٍلِ فَتِ، عٍ بِرِن نَشَ دَنفِ مَنفّ يَ تٌدٍ رَ.
  fra-SBL: Tous ses serviteurs passèrent à côté de lui ; et tous les Kéréthiens, tous
    les Péléthiens et tous les Gittiens, six cents hommes qui étaient venus de Gath
    après lui, passèrent devant le roi.
  hbo-hbo: וְכָל־עֲבָדָיו֙ עֹבְרִ֣ים עַל־יָדֹ֔ו וְכָל־הַכְּרֵתִ֖י וְכָל־הַפְּלֵתִ֑י
    וְכָֽל־הַגִּתִּ֞ים שֵׁשׁ־מֵאֹ֣ות אִ֗ישׁ אֲשֶׁר־בָּ֤אוּ בְרַגְלֹו֙ מִגַּ֔ת עֹבְרִ֖ים
    עַל־פְּנֵ֥י הַמֶּֽלֶךְ׃
  kik-kik: Nao andũ ake othe makĩmũhĩtũka, hamwe na Akerethi othe, na Apelethi, na
    Agiti othe magana matandatũ arĩa maatwaranĩte hamwe nake kuuma Gathu, makĩhĩtũka
    magĩthiĩ mbere ya mũthamaki.
  fra-NCL: Tous ses serviteurs marchaient à ses côtés, tous les Céréthiens et tous
    les Phéléthiens ; et tous les Géthéens, au nombre de six cents hommes, qui étaient
    venus de Geth sur ses pas, marchaient devant le roi.
  cek-AK: A tamnanawk mah anih to hmabang ah caeh o taak; Kereth kaminawk, Peleth
    kaminawk, anih hnukah Gath prae hoi angzo Git kami cumvai taruktonawk mah, doeh
    siangpahrang to poeng o moe, anih hmaa ah caeh o.
  cuk-cuk: 'Bela rey-e-sordamar rey-dikarba ambikusmaladi wemalad: Cereteo-dulemar,
    Pelet-dulemar, degi, Geteo-dulemardi dulataled-ilanergwa (600) mergued. We-Geteo-dulemar,
    Gat-neggwebur-akar Davidʼba nagab aligusmalad. Bela we-dulemar, rey-idu nadapgusmalad.'
  uig-CYR: Һәммә хизмәткарлири униң билән биллә Кидрон еқинидин өтүвататти; барлиқ
    Кәрәтийләр, барлиқ Пәләтийләр, барлиқ Гатлиқлар, йәни Гат шәһиридин чиқип униңға
    әгәшкән алтә йүз адәм падишаниң алдида маңатти.
  tel-2017: కెరేతీయులు, పెలేతీయులు, గాతు నుండి వచ్చిన ఆరు వందలమంది గిత్తీయులు రాజుకు
    ముందుగా నడిచారు. రాజు సేవకులంతా అతనికి రెండు వైపులా నడిచారు.
  hat-BSA: Alò, tout sèvitè li yo te pase akote li, tout Keretyen yo avèk tout Peletyen
    yo ak tout Gatyen yo, sis-san moun ki te vini avèk li soti Gath, te pase devan
    wa a.
  kos-kos: Mwet pwapa lal nukewa elos tu siskal ke mwet mweun karinginyal elos fahsr
    ye mutal. Mwet mweun onfoko ma welulma liki acn Gath elos oayapa fahla ye mutal.
  hbo-WLC: וְכָל־עֲבָדָיו֙ עֹבְרִ֣ים עַל־יָד֔וֹ וְכָל־הַכְּרֵתִ֖י וְכָל־הַפְּלֵתִ֑י
    וְכָֽל־הַגִּתִּ֞ים שֵׁשׁ־מֵא֣וֹת אִ֗ישׁ אֲשֶׁר־בָּ֤אוּ בְרַגְלוֹ֙ מִגַּ֔ת עֹבְרִ֖ים
    עַל־פְּנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Ndị niile na-ejere ya ozi, gafere nʼakụkụ ya, ha na ndị Keret na Pelet,
    na narị ndị ikom isii ndị Git, bụ ndị so ya site na Gat, gafekwara nọrọ nʼihu
    eze.
  ory-ory: ପୁଣି ତାଙ୍କର ସମସ୍ତ ଦାସ ଅଗ୍ରସର ହେଲେ ଓ ଗାଥ୍‍ ନଗରରୁ ତାଙ୍କ ପଛେ ଯେଉଁ ଛଅ ଶହ ଲୋକ
    ଆସିଥିଲେ, ସେହି କରେଥୀୟ ଓ ପଲେଥୀୟ ଓ ଗାଥୀୟ ଲୋକ ସମସ୍ତେ ରାଜାଙ୍କ ସମ୍ମୁଖରେ ପାର ହୋଇଗଲେ।
  chk-chk: Iwe, nöün kewe meilap meinisin ra nom ünükün, nge ekewe chon Cheret me
    chon Pelet meinisin, pwal ekewe wonopükü chon Kit mi fen tapwela mürin seni Kat
    ra feila mwen ewe king.
  ssd-ssd: Taŋamba David nu nuŋe gabat kame ndoŋ kuit nduimba tiŋginaig le nuŋe kulatkanu
    kuasmbi Keret le Pelet mbal nane amboŋga paska kinaig. Taŋanaig le Gatnu kame
    kuasmbi 600 nane ŋgumnem paska dubika kinaig le
  rop-rop: en ola boswan wekinmen blanga King Deibid bin jandap wansaid langa im,
    en ola solja hubin oldei maindimbat im bin go lida langa im. En najalot 600 solja
    bin go lida langa im du. Wal detlot 600 solja bin kaman langa King Deibid brom
    det taun gulum Geth, en det boswan solja blanga olabat bin neim Itai.
  ukr-1871: І всї слуги його йшли обобіч його, й всї Хелетеї й всї Фелетеї до шістьсот
    чоловіка, й всї Гетїї, що за ним прийшли були з Гету, ступали навперід царя.
  deu-1951: Und alle Knechte zogen an ihm vorüber; dazu alle Kreter und Pleter, und
    alle Gatiter, sechshundert Mann, die ihm von Gat gefolgt waren, zogen an dem König
    vorüber.
  eng-JPS: And all his servants passed on beside him; and all the Cherethites, and
    all the Pelethites, and all the Gittites, six hundred men that came after him
    from Gath, passed on before the king.
  srp-1865: A sve sluge njegove iðahu uza nj, i svi Hereteji i svi Feleteji; i svi
    Geteji, šest stotina ljudi, koji bijahu došli pješke iz Gata, iðahu pred carem.
  lug-lug: Abasajja be bonna ne bamukulemberamu, n’Abakeresi bonna n’Abaperesi bonna,
    n’Abagitti olukaaga bonna abaali bamugoberedde okuva e Gaasi ne bakumba nga bamukulembeddemu.
  heb-heb: וכל עבדיו עברים על ידו וכל הכרתי וכל הפלתי וכל הגתים שש מאות איש אשר באו
    ברגלו מגת עברים על פני המלך׃
  ben-IRV: পরে তাঁর সব দাস তাঁর পাশে পাশে এগিয়ে চলল এবং করেথীয় ও পলেথীয় সমস্ত লোক,
    আর গাতীয় সমস্ত লোক, তাঁর পিছনে পিছনে গাৎ থেকে আসা ছশো লোক, রাজার সামনে এগিয়ে
    চলল৷
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਸੇਵਕ ਉਹ ਦੇ ਨਾਲ ਪਾਰ ਲੰਘਦੇ ਜਾਂਦੇ ਸਨ ਅਤੇ ਸਭ ਕਰੇਤੀ, ਫਲੇਤੀ ਅਤੇ
    ਛੇ ਸੌ ਗਿੱਤੀ ਜੁਆਨ ਜੋ ਗਥ ਤੋਂ ਉਹ ਦੇ ਨਾਲ ਆਏ ਸਨ ਰਾਜਾ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਪਾਰ ਲੰਘ ਗਏ।
  tkr-tkr: Gırgın mang'un insanar Keretbışika, Peletbışika, yixhıd vəş (600) Gateençe
    cuqab qihna qabıyne Gatbışika sacigee, cune ögiyle ılğeebaç'e.
  mya-JVB: ကျွန် တော်မျိုးအပေါင်း တို့သည် ခြံရံလျက် လိုက်ကြ၏။ ဂါသ မြို့မှ လိုက်လာ
    သော သူ ခြောက် ရာ တည်းဟူသောဂိတ္တိ လူအပေါင်း နှင့် ခေရသိ လူ၊ ပေလသိ လူအပေါင်း သည်
    ရှေ့ တော်၌ ချီသွား ကြ၏။
  tte-O: Kabo ana tokaleya meuloili siloyagiulili silau kana koleya mena kalikavao
    tabe boda Keleti yo Peleti, siya Deibida ana boda solodiya. Besiele tabe tokaleyayao
    yanuwa Gata (Pilistiya) tomonliyao kali baibaiwa sikisi andeledi (600) siya Deibida
    siyamuli kusuli silaoma Gata sigiuli silau.
  tbg-tbg: vira iqoka vaiintive, Keretihainaakave, Peletihainaakave, vira ai aatare
    avuni vumanta iqoka vaiinti 600 navu Geti vatukaihai Devitira hampata anuka, vikavata
    vira ai aatare vura.
  hmo-hmo: Unai neganai Davida idia gimaia tuari taudia ibounai ese edia king danu
    idia gini noho. Idia be Kerete taudia, Pelete taudia, bona Gata taudia 600, Gata
    dekena amo Davida ena murinai idia raka taudia, ese Davida ena vairanai idia gini
    noho.
  urd-urd: 'और उसके सब ख़ादिम उसके बराबर से होते हुए आगे गए और सब करैती और सब फ़लैती
    और सब जाती या''नी वह छ: सौ आदमी जो जात से उसके साथ आए थे बादशाह के सामने आगे चले।'
  rus-SYN: И все слуги его шли по сторонам его, и все Хелефеи, и все Фелефеи, и все
    Гефяне до шестисот человек, пришедшие вместе с ним из Гефа, шли впереди царя.
  bqc-SIM: a ìwaↄnɛ píi ń aà dↄaiↄ ń Gatade gbɛ̃ↄn ↄ̀aa àaↄ̃ pↄ́ tɛaàzi za
    Gataↄ, aa gɛ̃̀ píi.
  tcz-CHONGTHU: Chule lengpa lhacha ho jousen ama akhelsoh kei uvin ahi. Gath khoa
    kipat’a David nung hinjui ho chu mi jagup ahiuvin amaho cheng chu lengpa vengbit
    a umho toh hung kilhon ahiu vin ahi.
  mar-mar: त्याचे सर्व सेवक तसेच एकूणएक करेथी, पलेथी आणि सहाशे गित्ती राजामागोमाग
    चालत गेले.
  qub-qub: Ñaupanman churacaran llapan mandaj suldärucuna. Rayta täpaj Ceret runacuna,
    Pelet runacuna, Gat runacuna raypa ñaupanpa päsaycaran. Täpajcunaga caran sojta
    pachac (600).
  bqp-bqp: Akũ a ìbanↄ pínki kũ a dogarinↄ kũ Gatadenↄ gbɛ̃nↄn wàa aakↄ̃ kũ ò
    tɛ́i zaa Gatanↄ gɛ̃̀tɛ ń pínki.
  hat-hat: Tout chèf li yo te kanpe bò kote l'. Yo kite tout gad pèsonèl wa a, ki
    vle di sòlda keretyen yo ak sòlda peletyen yo pase devan. Te gen sisan (0600)
    sòlda moun lavil Gat ki te kite peyi yo vin jwenn David lavil Jerizalèm. Yo vin
    ap pase devan li tou.
  eng-BSB: and all his servants marched past him—all the Cherethites and Pelethites,
    and six hundred Gittites who had followed him from Gath.
  tod-tod: Ná-botiɠɛ nuiti kpein ti ɠɛni leʋesu koba, ta tɔ ɓɔɠɔi makɛ nuiti niiti
    ti ɠɛni ga Kelɛte nuiti ta Peelɛte nuiti, naa ʋɛɛ Gate nu undɔzitaiti (600) ba,
    niiti ti zeɠeni Gate, ti ʋilɛ masagi ʋolu, ti ɗa lo tuɠɔ.
  eng-WEBPB: All his servants passed on beside him; and all the Cherethites, and all
    the Pelethites, and all the Gittites, six hundred men who came after him from
    Gath, passed on before the king.
  kbq-kbq: Hagi anante kini ne'mo'a ome oti'nege'za, naga'amo'za vugota hazageno,
    mika Kereti vahe'ma, Paleti kumateti vahe'ma, Getiti'ma Deviti'enema e'naza 600'a
    vahe'mo'zanena agatere'za vu'naze.
  nhe-BL: Huan panoque nochi nopa soldados para quintlayacanaltise. Huan itztoyaj
    nojquiya nochi nopa soldados tlen quimocuitlahuiyayaj nopa tlanahuatijquetl huan
    tlen motlalohuayayaj para quihuicase tlajtoli huan tematiltise. Huan 600 tlacame
    tlen quistoyaj ipan altepetl Gat huan icxinejnentoyaj hasta Jerusalén nojquiya
    panoque.
  bus-bus: Ben à ìbanↄ píngi kↄ̃n a dogarinↄ kↄ̃n Gatadeenↄ gↄ̃ↄn wàa aagↄ̃ↄ kɛ̀ aↄ̃ↄ
    tɛ́zi zaa Gatanↄ gɛ̃̀tɛ ń píngi.
  gub-BL: Izupe uma'ereko ma'e paw upu'àm tuwihawete henataromo wà. Na'e zauxiapekwer
    Kere izuapyapyr wà, Pere izuapyapyr wà no, wata henataromo wà kury. A'e 600 zauxiapekwer
    Kat tawhu wi Tawi rupi ur ma'e kwer wà no, wata henataromo wà no, uzexak kar pà
    izupe wà.
  eng-DRA: And all his servants walked by him, and the bands of the Cerethi, and the
    Phelethi, and all the Gethites, valiant warriors, six hundred men who had followed
    him from Geth on foot, went before the king.
