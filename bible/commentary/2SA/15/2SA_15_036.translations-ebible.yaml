  srp-1865: Eto, ondje su s njima dva sina njihova, Ahimas Sadokov i Jonatan Avijatarov,
    po njima mi javljajte što god doèujete.
  lug-lug: Batabani baabwe ababiri, Akimaazi mutabani wa Zadooki ne Yonasaani mutabani
    wa Abiyasaali nabo bali eyo, era abo boonoontumiranga bwe wanaabangawo ensonga
    yonna.”
  heb-heb: הנה שם עמם שני בניהם אחימעץ לצדוק ויהונתן לאביתר ושלחתם בידם אלי כל דבר
    אשר תשמעו׃
  ben-IRV: দেখ, সেখানে তাঁদের সঙ্গে তাঁদের দুই ছেলে, সাদোকের ছেলে অহীমাস ও অবিয়াথরের
    ছেলে যোনাথন আছে; তোমরা যে কোন কথা শুনবে, তাদের মাধ্যমে আমার কাছে তার খবর পাঠিয়ে
    দেবে৷”
  pan-pan: ਵੇਖੋ, ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਉਨ੍ਹਾਂ ਦੇ ਦੋ ਪੁੱਤਰ ਵੀ ਹਨ ਅਰਥਾਤ ਸਾਦੋਕ ਦਾ ਪੁੱਤਰ ਅਹੀਮਅਸ
    ਸਾਦੋਕ ਅਤੇ ਅਬਯਾਥਾਰ ਦਾ ਪੁੱਤਰ ਯੋਨਾਥਾਨ। ਫਿਰ ਜੋ ਕੁਝ ਤੁਸੀਂ ਸੁਣੋ ਸੋ ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਮੈਨੂੰ
    ਅਖਵਾ ਘੱਲਣਾ।
  tkr-tkr: Manbışda q'öyre dix – Tsadokna dix Axima'ats, Evyatarna dix Yonatan – manbışde
    k'ane vob. Şok'le g'ayxhiyn gırgın manbışde xıleka zalqa hixhar he'e.
  mya-JVB: သူ တို့၌ ဇာဒုတ် ၏သား အဟိမတ် နှင့် အဗျာသာ ၏သား ယောနသန် သား နှစ် ယောက်ရှိ
    ကြ၏။ ကြား နိုင်သမျှ ကို ထိုသားတို့တွင် ငါ့ ထံသို့ ပေးလိုက် ရမည်ဟု မိန့် တော်မူသည်
    အတိုင်း၊
  tte-O: Natuliyao tatao labui Aimasi iya Seidoki natuna yo Diyonatan iya Ebayada
    natuna, siyaele bwaine mekalikavao. Tem wasa yabo kubenalan kabo kuwalowen kolili
    na natuliyao siyawasalima koliyau yagu wasa siyeyama.”
  tbg-tbg: Vitanta maaqu Ahimaasika Ionataanika náitanta qoka hampata minima variavo.
    Are nana uvae irinara vitanta vuru tiva nimira vitanta qaiqaa viri ti tiva timiate,
    tiro.
  hmo-hmo: Idia edia natuna ruaosi, Ahimasa Sadoka bona Ionatana Abiatara be unuseni
    danu. Oi kamonai hereva ibounai, be idia dekena amo, lau dekenai do oi siaia.”
  urd-urd: देख वहाँ उनके साथ उनके दोनों बेटे हैं या'नी सदूक़ का बेटा अख़ीमा'ज़ और
    अबीयातर का बेटा यूनतन इसलिए जो कुछ तुम सुनो, उसे उनके ज़रिए' मुझे कहला भेजना।”
  rus-SYN: Там с ними и два сына их, Ахимаас, сын Садока, и Ионафан, сын Авиафара;
    чрез них посылайте ко мне всякое известие, какое услышите.
  bqc-SIM: An nɛ́ gbɛ̃ↄn plaↄ kunnↄ we, Zadoki nɛ́ Aimaaza ń Abiataa nɛ́ Yonatãao.
    Tó n yãe mà, nɛ́piↄ zĩ aa mↄ omɛɛ.
  tcz-CHONGTHU: Chule epipi thil um hitam ti hetnadia chu achapa te ni lhon Ahimaaz
    le Jonathan chu ahinsol jiji ;hon ding ahi.
  mar-mar: सादोकाचा मुलगा अहीमास आणि अब्याथारचा योनाथान हे ही त्यांच्या बरोबर आहेत.
    त्यांच्या मार्फत तू मला खबर कळवत जा.
  qub-qub: Chaychömi wamrancunapis carcaycan Ahimaaspis Jonatanpis. Paycunawan willachimanqui
    imata musyashayquitapis.»
  bqp-bqp: Ń nɛ́ gbɛ̃nↄn planↄn kú kũnwo gwe, Zadↄki nɛ́ Aimaza kũ Abiata nɛ́ Yonatão.
    Tó n yãke mà, ǹ nɛ́ pìnↄ zĩ ò su ò omɛnɛ.
  hat-hat: Yo gen Akimaz ak Jonatan, pitit gason yo, ak yo. W'a voye yo vin di m'
    dènye sa w'a tande nan palè a.
  eng-BSB: Indeed, their two sons, Ahimaaz son of Zadok and Jonathan son of Abiathar,
    are there with them. Send them to me with everything you hear.”
  tod-tod: Ti-loun felegɔiti ta ná, Sadɔke ná-doun zunui Ayimaase ta Aɓiataal ná-doun
    zunui Zonatan. Wooi nɔpɛ wo mɛnisu, naati ka wa vali ti ma, ti ʋa, ti bo mà.»
  eng-WEBPB: Behold, they have there with them their two sons, Ahimaaz, Zadok’s son,
    and Jonathan, Abiathar’s son. Send to me everything that you shall hear by them.”
  kbq-kbq: Hagi zanagra mofavre'zani'a Jonatanine, Ahimasakizni huznantenageke kagrama
    mika kema zanasami'nana kea eme nasamigaha'e.
  nhe-BL: 'Huan inijuanti quipiyaj ome ininconehua tlen itztoque nopona ininhuaya:
    Jonatán, icone Abiatar huan Ahimaas, icone Sadoc. Huajca hueli nechtitlanilise
    ininconehua para ma nechmatiltica nochi tlen inquimatij.'
  bus-bus: Aↄ̃ nɛ́ gↄ̃ↄn plaaanↄↄ kúnyo gwe, Zadↄki nɛ́ Aimaza kↄ̃n Abiata nɛ́ Yonatão.
    Tó n yãke mà, ǹ nɛ́ pìnↄ zĩ aↄ̃ mↄ́ wà omɛ.
  gub-BL: Wana'yr Aima Zonata a'e wà, wiko putar a'e pe wà nehe no. Erepuner wyzài
    ma'e neremigwaw ràm imume'u pà wanupe nehe. Umume'u putar ihewe a'e wà nehe.
  eng-DRA: 'And there are with them their two sons Achimaas the son of Sadoc, and
    Jonathan the son of Abiathar: and you shall send by them to me every thing that
    you shall hear.'
