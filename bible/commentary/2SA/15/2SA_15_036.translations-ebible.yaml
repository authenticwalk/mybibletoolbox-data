verse: 2SA.015.036
translations:
  mal-C: അവരുടെ രണ്ടു പുത്രന്മാർ—സാദോക്കിന്റെ മകനായ അഹീമാസും, അബ്യാഥാരിന്റെ മകനായ
    യോനാഥാനും—അവിടെ അവരോടുകൂടെ ഉണ്ട്. നീ കേൾക്കുന്നതെന്തെങ്കിലും ഉണ്ടെങ്കിൽ അവരോടു
    പറഞ്ഞയയ്ക്കുക.”
  deu-TKW: 'Die haben dort ihre beiden Söhne bei sich, Zadok den Ahimaaz und Abjathar
    den Jonathan: durch ihre Vermittlung könnt ihr an mich gelangen lassen, was ihr
    irgend in Erfahrung bringt!'
  lin-lin: Bana na bango ya mibali mibale, Ayimaatsi, mwana mobali ya Tsadoki, mpe
    Jonatan, mwana mobali ya Abiatari, bazali mpe kuna elongo na bango. Okotinda bango
    mpo ete baya koyebisa ngai makambo nyonso oyo okoyoka.
  eng-LSV: 'Behold, their two sons [are] there with them: Ahimaaz to Zadok, and Jonathan
    to Abiathar, and you have sent to me by their hand anything that you hear.”'
  eng-GNV: 'Beholde, there are with them their two sonnes: Ahimaaz Zadoks sonne, and
    Ionathan Abiathars sonne: by them also shall ye send me euery thing that ye can
    heare.'
  eng-WEBSTER: Behold, they have there with them their two sons, Ahimaaz Zadok's son
    , and Jonathan Abiathar's son ; and by them ye shall send to me every thing that
    ye can hear.
  nhw-BL: 'Huan inijuanti quipiyaj ome ininconehua catli itztoque nopona ininhuaya:
    Jonatán, icone Abiatar huan Ahimaas, icone Sadoc. Huajca hueli nechtitlanilise
    ininconehua para ma nechmatiltica nochi catli anquimatij.'
  swh-ONEN: Wana wao wawili, Ahimaasi mwana wa Sadoki na Yonathani mwana wa Abiathari,
    wako pamoja nao huko. Watume kwangu na lolote utakalosikia.”
  bba-bba: Wee, ben bibu yiru Akimɑsi, Sɑdɔkun bii kɑ Yonɑtɑm Abiɑtɑɑn bii bɑ mɑɑ
    wɑ̃ɑ mi. Beyɑ kɑɑ ɡɔrimɑ bu nɑ bu mɑn sɔ̃ ye ɑ nuɑ kpuro.
  eng-KJVCPB: Behold, they have there with them their two sons, Ahimaaz Zadok’s son,
    and Jonathan Abiathar’s son; and by them ye shall send unto me every thing that
    ye can hear.
  mpx-mpx: Natuliyau bolau labui Ahimas Seidok natuna ge Diyontan Abaiyada natuna,
    iyoho to avaliyau. Ebo wasa etega nuku hago, yaka nuku patunal nihi nem eliyau
    no wasa nihi pem.”
  luo-luo: Yawuotgi ariyo ma gin Ahimaz wuod Zadok gi Jonathan wuod Abiathar bende
    ni kanyo kodgi. Orgi ira gi gimoro amora miwinjo.”
  meu-meu: Ina danu, idia natudia raruosi, Ahimasa Sadok bona Ionatan Abiatara, na
    unuseni ai; ba kamonai herevadia iboudiai na idia edia amo lau dekegu ba siaidia.
  npi-ULB: हेर, तिनीहरूका साथमा तिनीहरूका दुई छोरा सादोकका छोरा अहीमास र अबियाथारका
    छोरा जोनाथन छन् । तिमीले सुनेका सबै कुरा तिमीले तिनीहरूको माध्यामद्वारा मकहाँ
    पठाउनू ।”
  yor-yor: Wò ó, àwọn ọmọ wọn méjèèjì sì wà níbẹ̀ pẹ̀lú wọn, Ahimasi ọmọ Sadoku, àti
    Jonatani ọmọ Abiatari; láti ọwọ́ wọn ni ẹ̀yin ó sì rán ohunkóhun tí ẹ̀yin bá gbọ́
    sí mi.”
  ind-ind: Ahimas anak Zadok dan Yonatan anak Abiatar akan menyampaikan informasi
    itu kepada saya.”
  pes-OPCB: '@see-verse:2SA.015.035'
  tgl-ULB: Makikita mo na kasama nila roon ang kanilang dalawang anak, sina Ahimaaz,
    anak na lalaki ni Zadok at Jonatan, anak na lalaki ni Abiatar. Dapat mong ipadala
    sa akin sa pamamagitan ng kanilang kamay ang lahat ng bagay na marinig mo.”
  cbu-NT: Wip Ahimaas amb taaritamanaya. Jonatantam anshutamta. Anush ichingaru shiy
    kamaningcha. Uwshtisin nuwash tsiyatssee wayachinllinaya, Dapiy tárangiya.
  hui-hui: Igiri kirali Sadogo igini Ahimasabi Abaiada igini Yonadanabi libu aba heba
    mandagi holebirago í̠na bi hale harego damene bibahende libuhondo lameregola libugua
    i̱ni koria abaleore langule ibilo, lene.
  mya-mya: သူ​တို့​နှင့်​အ​တူ​သူ​တို့​၏​သား​များ​ဖြစ်​ကြ သော အ​ဟိ​မတ်​နှင့်​ယောန​သန်​တို့​လည်း​ရှိ​ကြ
    သည်​ဖြစ်​၍ သင်​ရ​ရှိ​သည့်​သ​တင်း​မှန်​သ​မျှ ကို​ထို​သူ​နှစ်​ယောက်​တို့​အား​ဖြင့်​ငါ့​ထံ​သို့
    ပေး​ပို့​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་དང་། ཟཱ་ཏོག་གི་བུ་ཨ་ཧི་མཱ་ཨ་སི་དང་། ཨབ་ཡཱ་ཐར་གྱི་བུ་ཡོ་ནཱ་ཐན་གཉིས་ཀྱང་ཁོང་རྣམས་མཉམ་དུ་ཡོད་པས།
    ཁྱོད་ཀྱིས་ཅི་ཐོས་པ་དེ་དག་བརྒྱུད་ནས་ང་ལ་འཕྲིན་བསྐུར་ཞིག་ཅེས་གདམས་པས།
  sna-sna: Vana vavo vaviri, Ahimaazi mwanakomana waZadhoki naJonatani mwanakomana
    waAbhiatari, varikowo. Uvatume kwandiri nezvose zvaunenge wanzwa.”
  spa-BLM: He aquí que tienen allí con ellos a sus dos hijos, Ahimaas, hijo de Sadoc,
    y Jonatán, hijo de Abiatar. Envíame todo lo que oigas por ellos”.
  cac-cac: Ata' ay pax vin̈aj Ahimaas yed' vin̈aj Jonatán yuninal eb' vin̈ chavan̈
    chi'. Masanil tas tzab'i, a d'a eb' vin̈ tzalb'ati, axo eb' vin̈ ol alancot d'ayin,
    xchi vin̈ rey chi' d'a vin̈aj Husai chi'.
  swh-ULB: Tazama wanao pamoja nao wana wao wawili, Ahimaasi, mwana wa Sadoki, na
    Yonathani mwana wa Abiathari. Mniletee habari juu ya kila mnachokisikia.”
  bel-bel: Там зь імі і два сыны іхнія, Ахімаас, сын Садокаў, і Ёнатан, сын Авіятараў;
    празь іх пасылайце мне кожную вестку, якую пачуеце.
  deu-ELBBK: Siehe, ihre beiden Söhne sind dort bei ihnen, Achimaaz, des Zadok, und
    Jonathan, des Abjathar Sohn; so entbietet mir durch sie jede Sache, die ihr hören
    werdet.
  mbb-OT: Ne ipehengkayi nu te kedì is menge anak dan he si Ahimaaz wey si Jonatan
    te kebpenudtul te nezineg nu.”
  mal-2015: അവിടെ അവരോടു കൂടെ അവരുടെ രണ്ടു പുത്രന്മാർ, സാദോക്കിന്റെ മകൻ അഹീമാസും അബ്യാഥാരിന്റെ
    മകൻ യോനാഥാനും ഉണ്ടു; നിങ്ങൾ കേൾക്കുന്ന വർത്തമാനം ഒക്കെയും അവർമുഖാന്തരം എന്നെ അറിയിപ്പിൻ.
  rmc-rmc: bo ode hine the lengre čhave, o Achimaac the o Jonatan. Lenca mange dena
    te džanel savoro, so tumen ode dodžanena.“
  pes-OPV: و اینک دوپسر ایشان اخیمعص، پسر صادوق، و یوناتان، پسر ابیاتار، در آنجا با
    ایشانند و هر خبری را که می‌شنوید، به‌دست ایشان، نزد من خواهیدفرستاد.»
  ron-1924: Ши фииндкэ ей ау аколо ла ей пе чей дой фий ай лор, пе Ахимаац, фиул луй
    Цадок, ши пе Ионатан, фиул луй Абиатар, прин ей ымь вець тримите тот че вець афла.”
  ben-OBCV: তাদের দুই ছেলে, সাদোকের ছেলে অহীমাস ও অবিয়াথরের ছেলে যোনাথনও সেখানে তাদের
    সঙ্গে আছে। তুমি যা কিছু শুনবে তারা সেসব তাদের দিয়ে আমার কাছে বলে পাঠাবে।”
  som-som: Oo iyana waxay halkaas ku haystaan labadoodii wiil oo ahaa Axiimacas ina
    Saadooq, iyo Yoonaataan ina Aabyaataar; oo iyaga waxaad iigu soo dhiibtaan wax
    alla wixii aad maqashaanba.
  lat-VUC: 'Sunt autem cum eis duo filii eorum Achimaas filius Sadoc, et Jonathas
    filius Abiathar: et mittetis per eos ad me omne verbum quod audieritis.'
  eng-ASVBT: Behold, they have there with them their two sons, Ahimaaz, Zadok’s son,
    and Jonathan, Abiathar’s son; and by them ye shall send unto me everything that
    ye shall hear.
  ita-1885: Ecco, là son con loro i due lor figlioli, Ahimaas, figliuolo di Sadoc,
    e Gionatan, figliuolo di Ebiatar; per essi mandatemi a dire tutto quello che avrete
    udito.
  eng-LXXUP: Behold, there are there with them their two sons, Ahimaaz the son of
    Zadok, and Jonathan the son of Abiathar; and by them ye shall report to me every
    word which ye shall hear.
  eng-ULB: See that they have there with them their two sons, Ahimaaz, Zadok's son,
    and Jonathan, Abiathar's son. You must send to me by their hand everything that
    you hear.”
  spa-VBL: Sus dos hijos, Ajimaz y Jonatán, están allí con ellos. Envíamelos para
    que me cuenten todo lo que oyes”.
  fra-_FOB: Voici, ils ont là avec eux leurs deux fils, Achimaats, fils de Tsadok,
    et Jonathan, fils d'Abiathar; vous me ferez savoir par eux tout ce que vous aurez
    appris.
  mal-mal: അവിടെ അവരോടുകൂടി അവരുടെ രണ്ടു പുത്രന്മാർ, സാദോക്കിന്റെ മകൻ അഹീമാസും അബ്യാഥാരിന്റെ
    മകൻ യോനാഥാനും ഉണ്ട്; നിങ്ങൾ കേൾക്കുന്ന വാർത്ത സകലവും അവർ മുഖാന്തരം എന്നെ അറിയിക്കുവിൻ”.
  urd-GVR: '@see-verse:2SA.015.035'
  suz-BL: मेको निक्‍शी नु आस तौ मेको नु बाक्‍नीस। सादोक आ तौ अहीमाज नु अबीयाथार आ
    तौ योनाथन रे इन नेंशो लोव़ नेल्‍ल आं कली नेंपाइक्‍ने चाप्‍नीनी” देंमाक्‍त। २सामुएल
    १७:१५-२१
  ita-1927: E siccome essi hanno seco i loro due figliuoli, Ahimaats figliuolo di
    Tsadok e Gionathan figliuolo di Abiathar, per mezzo di loro mi farete sapere tutto
    quello che avrete sentito”.
  ckb-ckb: هەردوو کوڕەکەیان لەوێ لەگەڵیاندان، ئەحیمەعەچی سادۆق و یۆناتانی ئەبیاتار،
    هەموو ئەو شتانەی گوێتان لێی دەبێت بەواندا بۆ منی بنێرن.»
  eng-BBE: See, they have with them their two sons, Ahimaaz, Zadok's son, and Jonathan,
    the son of Abiathar; by them you may send word to me of everything which comes
    to your ears.
  kan-OKCV: ಅಲ್ಲಿ ಅವರ ಸಂಗಡ ಅವರ ಇಬ್ಬರು ಮಕ್ಕಳು ಇದ್ದಾರೆ. ಚಾದೋಕನ ಮಗ ಅಹೀಮಾಚನೂ, ಅಬಿಯಾತರನ
    ಮಗ ಯೋನಾತಾನನೂ. ನೀವು ಕೇಳಿದ ವರ್ತಮಾನವನ್ನೆಲ್ಲಾ ಅವರ ಕೈಯಿಂದ ನನಗೆ ಹೇಳಿ ಕಳುಹಿಸಬೇಕು,” ಎಂದನು.
  tam-2017: அங்கே அவர்களோடு சாதோக்கின் மகன் அகிமாசும், அபியத்தாரின் மகன் யோனத்தானும்,
    அவர்களுடைய இரண்டு மகன்களும் இருக்கிறார்கள்; நீங்கள் கேள்விப்படுகிற செய்தியையெல்லாம்
    அவர்கள் மூலமாக எனக்கு அனுப்புங்கள் என்றான்.
  spa-RV-1909: 'Y he aquí que están con ellos sus dos hijos, Ahimaas el de Sadoc,
    y Jonathán el de Abiathar: por mano de ellos me enviaréis aviso de todo lo que
    oyereis.'
  ron-BTF: Iată, ei au acolo cu ei pe cei doi fii ai lor, pe Ahimaaț, fiul lui Țadoc,
    și pe Ionatan, fiul lui Abiatar; și prin ei să îmi trimiteți orice lucru pe care
    îl puteți auzi.
  eng-WEBP: Behold, they have there with them their two sons, Ahimaaz, Zadok’s son,
    and Jonathan, Abiathar’s son. Send to me everything that you shall hear by them.”
  eng-FBV: Their two sons, Ahimaaz and Jonathan, are there with them. Send them to
    me so they can tell me everything you hear.”
  nld-1939: Die hebben hun twee zonen bij zich, Achimáas van Sadok en Jehonatan van
    Ebjatar; en alles, wat ge verneemt, kunt ge mij door hen laten weten”.
  nch-BL: 'Huan inijuanti quipiyaj ome ininconehua cati itztoque nopona inihuaya:
    Jonatán, icone Abiatar huan Ahimaas, icone Sadoc. Huajca hueli techtitanilise
    ininconehua para ma techmachiltica nochi cati anquimatij.'
  vie-1934: Hai người có hai đứa con trai theo mình, là A-hi-mát, con trai của Xa-đốc,
    và Giô-na-than, con trai của A-bia-tha; các ngươi phải dùng chúng nó để báo tin
    cho ta mọi điều mình sẽ nghe thấy.
  hin-CV: याद है न, उनके दो पुत्र वहां उनके साथ हैं—अहीमाज़, सादोक का पुत्र और योनातन,
    अबीयाथर का पुत्र. तुम्हें वहां जो कुछ मालूम होता है, तुम इनके द्वारा भेज सकते
    हो.”
  spa-BES: Mira, tienen con ellos a sus dos hijos, Ahimaas, hijo de Sadoc, y Jonatán,
    hijo de Abiatar; por ellos puedes enviarme un mensaje de todo lo que viene a tus
    oídos.
  tdx-tdx: Ingo te mindre am’ iereo i ana-dahi’ iareo roe rey i Akimatse ana’ i Tsadoke
    naho Ionatane ana’ i Abiatare; ie ro hañitrifa’o amako ze he’e janjiñe’o.
  tha-KJV: ดู​เถิด บุ​ตรชายสองคนของเขาก็​อยู่​ด้วย คืออาหิมาอั​สบ​ุตรศาโดก และโยนาธานบุตรอาบียาธาร์
    ดังนั้นเมื่อท่านได้ยินเรื่องอะไรจงใช้เขามาบอกเราทุกเรื่องเถิด”
  por-BR-2018: E eis que estão com eles seus dois filhos, Aimaás o de Zadoque, e Jônatas
    o de Abiatar; por meio deles me enviareis aviso de tudo o que ouvirdes.
  deu-ELO: Siehe, ihre beiden Söhne sind daselbst bei ihnen, Achimaaz, des Zadok,
    und Jonathan, des Abjathar Sohn; so entbietet mir durch sie jede Sache, die ihr
    hören werdet.
  eng-WYC-2018: And their two sons be with them, Ahimaaz, the son of Zadok, and Jonathan,
    the son of Abiathar; and ye shall send by them to me each word that ye shall hear
    (or and ye shall send them to me with all that ye hear).
  epo-epo: Jen tie estas kun ili iliaj du filoj, Aĥimaac ĉe Cadok, kaj Jonatan ĉe
    Ebjatar; per ili vi transsendos al mi ĉion, kion vi aŭdos.
  uig-PIN: mana, ularning ikki oƣli, yǝni Zadokning oƣli Ahimaaz bilǝn Abiyatarning
    oƣli Yonatanmu xu yǝrdǝ ularning yenida turidu. Ⱨǝrnemǝ anglisang, ular arⱪiliⱪ
    manga hǝwǝr yǝtküzgin — dedi.
  beo-beo: 'Elea egefela amo Ahima:ia:se amola Yonada:ne amo da ili galu esala. Amaiba:le,
    di da hina bagade diasua fada:i sia: nabasea, ela da amo nama adomusa:, asunasima.”'
  tpi-OTNT: Na Ahimas, pikinini man bilong Sadok, wantaim Jonatan, pikinini man bilong
    Abiatar, tupela tu i stap yet wantaim papa bilong tupela. Wanem tok yu harim,
    bai yu ken i go tokim tupela, na tupela i ken kam toksave long mi.”
  hau-SA: ’Ya’yansu biyu maza, Ahimawaz ɗan Zadok, da kuma Yonatan ɗan Abiyatar, suna
    can tare da su. Ka aike su wurina da duk abin da ka ji.”
  uig-LAT: mana, ularning ikki oghli, yeni Zadokning oghli Aximaaz bilen Abiyatarning
    oghli Yonatanmu shu yerde ularning yénida turidu. Hernéme anglisang, ular arqiliq
    manga xewer yetküzgin — dédi.
  nde-nde: Amadodana abo amabili, u-Ahimazi indodana kaZadokhi loJonathani indodana
    ka-Abhiyathari, akhonale kanye labo. Bathumele kimi ngakho konke okuzwayo.”
  ton-ton: Pea vakai, ʻoku ʻiate kinaua hona ongo foha ʻe toko ua, ʻa ʻAhimasi ko
    e foha ʻo Satoki, pea mo Sonatane ko e foha ʻo ʻApiata; pea te ke ʻomi ʻiate kinaua
    ʻae tala ʻoe meʻa kotoa pē ʻaia te ke faʻa fanongo ki ai.”
  ces-1613: Aj, tam s nimi jsou dva synové jejich, Achimaas Sádochův a Jonata Abiatarův,
    po nichž mi vzkážete, což byste koli uslyšeli.
  eng-WMB: Behold, they have there with them their two sons, Ahimaaz, Zadok’s son,
    and Jonathan, Abiathar’s son. Send to me everything that you shall hear by them.”
  tam-TCV: அங்கே அவர்களோடு சாதோக்கின் மகன் அகிமாஸும், அபியத்தாரின் மகன் யோனத்தானுமாக
    இரண்டு மகன்கள் இருக்கிறார்கள். கேள்விப்படும் எல்லா செய்தியுடனும் அவர்களை என்னிடம்
