verse: 2SA.015.037
translations:
  mal-C: അങ്ങനെ അബ്ശാലോം നഗരത്തിൽ പ്രവേശിക്കുമ്പോൾത്തന്നെ ദാവീദിന്റെ സ്നേഹിതനായ ഹൂശായിയും
    ജെറുശലേമിൽ എത്തിച്ചേർന്നു.
  deu-TKW: So begab sich Davids Freund Husai nach der Stadt, und Absalom begab sich
    ebenfalls nach Jerusalem.
  lin-lin: Boye Ushayi, moninga ya Davidi, azongaki na engumba, kaka na tango oyo
    Abisalomi mpe akotaki kati na Yelusalemi.
  eng-LSV: And Hushai, David’s friend, comes to the city, and Absalom comes to Jerusalem.
  eng-GNV: 'So Hushai Dauids friend went into the citie: and Absalom came into Ierusalem.'
  eng-WEBSTER: So Hushai David's friend came into the city, and Absalom came into
    Jerusalem.
  nhw-BL: Huajca Husai ihuampox David yajqui ipan altepetl Jerusalén huan ajsito quema
    Absalón oncalaquiyaya ipan nopa altepetl.
  swh-ONEN: Kwa hiyo Hushai, rafiki wa Daudi, akafika Yerusalemu wakati Absalomu alipokuwa
    anaingia mjini.
  bba-bba: Mɑ Usɑi, Dɑfidin bɔ̃ɔ wi, u wurɑ Yerusɑlɛmuɔ. Sɑɑ yerɑ Abusɑlɔmun tii u
    mɑɑ tunumɑ mi.
  eng-KJVCPB: So Hushai David’s friend came into the city, and Absalom came into Jerusalem.
  mpx-mpx: Sauga Husai Deibid wana heliyam i na i vin Yelusalema, he Absalom abwe
    i vin, i tuktuk panuwa ana gana ana nog elana.
  luo-luo: Omiyo osiep Daudi ma Hushai nochopo Jerusalem e sa mane Abisalom donjoe
    e dala maduongʼ.
  meu-meu: Taunabunai David turana Husai na hanua lalonai e raka vareai, Absalom na
    Ierusalem ai e dae kau negana ai.
  npi-ULB: त्यसैले अब्शालोम सहरभित्र आइपुगेर यरूशलेम प्रवेश गर्दा दाऊदका मित्र हूशै
    आए ।
  yor-yor: Huṣai ọ̀rẹ́ Dafidi sì wá sí ìlú, Absalomu sì wá sí Jerusalẹmu.
  ind-ind: Maka Husai, kawan Daud, kembali ke Yerusalem. Dia tiba tepat saat Absalom
    memasuki kota itu.
  pes-OPCB: پس حوشای، دوست داوود، به پایتخت برگشت و همزمان با ابشالوم وارد اورشلیم
    شد.
  tgl-ULB: Kaya pumunta si Cusai, kaibigan ni David sa lungsod habang dumating at
    pumasok si Absalom sa Jerusalem.
  cbu-NT: Husaysha Dapiy wamkur waptam kanapeeranllu, Irusarinash kuskamchu, Absalonshat
    yaktash washitungash pshtutaa ashirangiya. Ashiriya, na kamaneena yuwaa Absalon
    kurakaa Dapiyaa kapeetamaam zandarangu anootsi.
  hui-hui: Debidihanda bi layago hale halu ibunaga nenege Husai ibu lone Yarusaleme
    dai bialu pialu hearia Abasalomobi nde Yarusaleme tanoha anda ibini.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​၏​အ​ဆွေ​တော်​ဟု​ရှဲ​သည် မြို့​တော်​သို့​ပြန်​လေ​၏။
    ထို​အ​ချိန်​၌​ပင် လျှင်​အ​ဗ​ရှ​လုံ​သည်​မြို့​တော်​သို့​ရောက် ရှိ​လာ​လေ​သည်။
  bod-N: དཱ་བིད་ཀྱི་མཛའ་བོ་ཧུ་ཤཱ་ཨི་རྒྱལ་ས་རུ་ཕྱིན་པ་དང་། ཨབ་ཤཱ་ལོམ་ཡང་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་སོ།
    །
  sna-sna: Saka shamwari yaDhavhidhi, Hushai, akasvika kuJerusarema Abhusaromu paakanga
    achipinda muguta.
  spa-BLM: Entonces Husai, amigo de David, entró en la ciudad; y Absalón entró en
    Jerusalén.
  cac-cac: Yuj chi' ix meltzaj vin̈aj Husai d'a Jerusalén chi'. Ayic ix c'och vin̈,
    van val yoch vin̈aj Absalón d'a yol chon̈ab' chi'.
  swh-ULB: Hivyo Hushai, rafiki wa Daudi, akaja mjini wakati Absalomu anafika na kuingia
    Yerusalemu.
  bel-bel: І прыйшоў Хусій, сябар Давідаў, у горад; а Авэсалом уступіў тады ў Ерусалім.
  deu-ELBBK: Da begab sich Husai, der Freund Davids, in die Stadt; Absalom aber zog
    in Jerusalem ein.
  mbb-OT: Ne zutun midlikù si Hushai he emiǥu ni David diyà te Jerusalem. Neserengà
    dutun he midseled si Absalom diyà te inged.
  mal-2015: അങ്ങനെ ദാവീദിന്റെ സ്നേഹിതനായ ഹൂശായി പട്ടണത്തിൽ ചെന്നു. അബ്ശാലോമും യെരൂശലേമിൽ
    എത്തി.
  rmc-rmc: Avke le Davidoskro prijaťeľis o Chušaj avľa pale andro Jeruzalem ipen akor,
    sar o Absolon avelas andro foros.
  pes-OPV: پس حوشای، دوست داود، به شهررفت و ابشالوم وارد اورشلیم شد.
  ron-1924: Хушай, приетенул луй Давид, с-а ынторс дар ын четате. Ши Абсалом а интрат
    ын Иерусалим.
  ben-OBCV: অতএব অবশালোম যখন জেরুশালেমে প্রবেশ করছিল, তখন দাউদের প্রাণের বন্ধু হূশয়ও
    নগরে পৌঁছেছিলেন।
  som-som: Sidaas daraaddeed Xuushay oo ahaa Daa'uud saaxiibkiis magaaladii buu soo
    galay; oo Absaaloomna Yeruusaalem buu soo galay.
  lat-VUC: Veniente ergo Chusai amico David in civitatem, Absalom quoque ingressus
    est Jerusalem.
  eng-ASVBT: So Hushai, David’s friend, came into the city; and Absalom came into
    Jerusalem.
  ita-1885: Così Husai, famigliare amico di Davide, venne nella città, allora appunto
    che Absalom entrava in Gerusalemme.
  eng-LXXUP: So Hushai the friend of David went into the city, and Absalom was lately
    gone into Jerusalem.
  eng-ULB: So Hushai, David's friend, came into the city as Absalom arrived and entered
    into Jerusalem.
  spa-VBL: El amigo de David, Husai, llegó a Jerusalén al mismo tiempo que Absalón
    entraba en la ciudad.
  fra-_FOB: Ainsi Cushaï, l'ami de David, retourna dans la ville. Et Absalom vint
    à Jérusalem.
  mal-mal: അങ്ങനെ ദാവീദിന്റെ സ്നേഹിതനായ ഹൂശായി യെരൂശലേം പട്ടണത്തിൽ ചെന്നു. അബ്ശാലോമും
    യെരൂശലേമിൽ എത്തി.
  urd-GVR: Tab Dāūd kā dost Hūsī wāpas chalā gayā. Wuh us waqt pahuṅch gayā jab Abīsalūm
    Yarūshalam meṅ dāḳhil ho rahā thā.
  suz-BL: मिनु दाऊद आ वारच हुशाइ, अब्‍सालोम यरूसलेमम ओव़न ओव़ना, सहर जाक्‍दीम्‍माक्‍त।
    १इतिहास २७:३३
  ita-1927: Così Hushai, amico di Davide, tornò in città, e Absalom entrò in Gerusalemme.
  ckb-ckb: ئینجا حوشەی هاوڕێی داود هاتە شارەکە، لەو کاتەی ئەبشالۆم دەهاتە ناو ئۆرشەلیم.
  eng-BBE: So Hushai, David's friend, went into the town, and Absalom came to Jerusalem.
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನ ಸ್ನೇಹಿತನಾದ ಹೂಷೈ ಪಟ್ಟಣದೊಳಗೆ ಬಂದನು. ಆಗ ಅಬ್ಷಾಲೋಮನು ಯೆರೂಸಲೇಮಿಗೆ
    ಬಂದನು.
  tam-2017: அப்படியே தாவீதின் நண்பனான ஊசாய் எருசலேமுக்கு வந்தான்; அப்சலோமும் எருசலேமிற்கு
    வந்தான்.
  spa-RV-1909: Así se vino Husai amigo de David á la ciudad; y Absalom entró en Jerusalem.
  ron-BTF: Astfel Hușai, prietenul lui David, a intrat în cetate și Absalom a intrat
    în Ierusalim.
  eng-WEBP: So Hushai, David’s friend, came into the city; and Absalom came into Jerusalem.
  eng-FBV: David's friend Hushai arrived back in Jerusalem at the same time Absalom
    was entering the city.
  nld-1939: Zo kwam Choesjai, de vriend van David, in de stad, toen Absalom zijn intocht
    in Jerusalem hield.
  nch-BL: Huajca Husai ihuampo David yajqui ipan altepet Jerusalén huan ajsito quema
    Absalón calactiyahuiyaya ipan nopa altepet.
  vie-1934: Vậy, Hu-sai, bạn hữu của Đa-vít, trở về thành đang khi Aùp-sa-lôm vào
    trong Giê-ru-sa-lem.
  hin-CV: तब दावीद के मित्र हुशाई नगर में आ गए. अबशालोम भी इस समय येरूशलेम आ चुका
    था.
  spa-BES: Entonces Husai, el amigo de David, entró en el pueblo, y Absalón llegó
    a Jerusalén.
  tdx-tdx: Aa le niheo mb’ an-drova ao t’i Kosay rañe’ i Davide te antitotse himoake
    an-drova ao t’i Absalome.
  tha-KJV: หุชัยสหายของดาวิดจึงกลับเข้าไปในเมือง และอับซาโลมกำลังเสด็จเข้ากรุงเยรูซาเล็ม
  por-BR-2018: Assim se veio Husai amigo de Davi à cidade; e Absalão entrou em Jerusalém.
  deu-ELO: Da begab sich Husai, der Freund Davids, in die Stadt; Absalom aber zog
    in Jerusalem ein.
  eng-WYC-2018: Therefore when Hushai, friend of David, came into the city, also Absalom
    entered into Jerusalem. (And so David’s friend Hushai came into the city, just
    as Absalom was entering Jerusalem.)
  epo-epo: Kaj Ĥuŝaj, amiko de David, venis en la urbon. Ankaŭ Abŝalom venis Jerusalemon.
  uig-PIN: Xuning bilǝn Dawutning dosti Ⱨuxay xǝⱨǝrgǝ bardi; Abxalommu dǝl xu qaƣda
    Yerusalemƣa kirdi.
  beo-beo: Amaiba:le, Da:ibidi ea sama Hiusiai da Yelusaleme moilai bai bagadega buhagi.
    E doaga:be amo galu, A:basalome doaga:lebe ba:i.
  tpi-OTNT: Orait Husai, pren bilong Devit, i bihainim tok bilong Devit na i go bek
    long Jerusalem. Taim em i go kamap long Jerusalem, Apsalom tu i kam kamap long
    taun.
  hau-SA: Saboda haka Hushai abokin Dawuda ya isa Urushalima yayinda Absalom yake
    shigowa birnin.
  uig-LAT: Shuning bilen Dawutning dosti Hushay sheherge bardi; Abshalommu del shu
    chaghda Yérusalémgha kirdi.
  nde-nde: Ngakho umngane kaDavida uHushayi wafika eJerusalema khonapho u-Abhisalomu
    laye engena edolobheni.
  ton-ton: Ko ia naʻe ʻalu ai ki he kolo ʻa Husai ko e kāinga ʻo Tevita, pea naʻe
    hoko mai ʻa ʻApisalomi ki Selūsalema.
  ces-1613: Šel tedy Chusai, přítel Davidův do města; Absolon také přijel do Jeruzaléma.
  eng-WMB: So Hushai, David’s friend, came into the city; and Absalom came into Jerusalem.
  tam-TCV: அப்படியே அப்சலோம் எருசலேம் பட்டணத்திற்குள் வரும்போது, தாவீதின் சிநேகிதனான
    ஊசாயும் அங்கு வந்துசேர்ந்தான்.
  ceb-ULB: Busa si Husai, nga higala ni David, miabot sa siyudad samtang miabot si
    Absalom ug misulod didto sa Jerusalem.
  pol-UBG: Przybył więc Chuszaj, przyjaciel Dawida, do miasta, a Absalom także wjechał
    do Jerozolimy.
  agr-agr: Tusa tima Husai Davita kumpaji aajakua nunú wea weakua Jerusalén jegakma
    Absalógchakam Jerusalén jegá wayaig betek niishkam jegauwai.
  kyc-kyc: Akali Epesalome doko epeyamo dokopa Dapitinya puu minyingi akali Asai doko
    kapu kyuo yuu taone dokona epeya.
  urd-GVU: تب داؤد کا دوست حوسی واپس چلا گیا۔ وہ اُس وقت پہنچ گیا جب ابی سلوم یروشلم
    میں داخل ہو رہا تھا۔
  deu-1912: Also kam Husai, der Freund Davids, in die Stadt; und Absalom kam gen Jerusalem.
  kan-2017: ಅಬ್ಷಾಲೋಮನು ಯೆರೂಸಲೇಮನ್ನು ಪ್ರವೇಶಿಸುವಷ್ಟರಲ್ಲೇ ದಾವೀದನ ಸ್ನೇಹಿತನಾದ ಹೂಷೈಯು ಯೆರೂಸಲೇಮ್
    ಪಟ್ಟಣಕ್ಕೆ ಬಂದನು.
  yap-yap: Ma aram me sul Hushai, ni fager rok David, ngalan binaw ko fa ngiyal’ ni
    ka fini taw Absalom ngaram.
  hlt-MCSB: Te dongah David kah olrhoep Hushai loh khopuei te a paan tih Jerusalem
    kah Absalom taengla kun.
  mdy-ETH: ዬያሮ ዳውቴኮ ላጋሢ፥ ሁሻዬ ካታሞ ማዒ ዴንዴኔ፤ ሁሻዬ ሄሄላማና ዓቤሴሎሜ ዒኢካ ሙኬኔ።
  twi-ASANTE: Enti, Dawid adamfo Husai sane kɔɔ Yerusalem, kɔduruu hɔ berɛ korɔ no
    a Absalom nso duruu hɔ no mu.
  eng-WEBU: So Hushai, David’s friend, came into the city; and Absalom came into Jerusalem.
  wal-wal: Abeseloomi Yerusalaame gelishin, Daawita laggee Hushaayikka katamaa gakkiis.
  spa-PDDPT: Así Husai, amigo de David, fue a la ciudad, y Absalón entró en Jerusalén.
  gun-gun: Ha'e ramo Davi irũ Husai ojevy ju tetã katy. Absalão voi ovaẽ ma avi Jerusalém
    py.
  agu-BL: Bene'n tzun Husai Jerusalén. Na opon cu'ntz yi cyocompone'n Absalom tzi
    puertil yi tnum.
  ilo-ULB: Napan ngarud iti siudad ni Cusai, a gayyem ni David, apagisu met a simmangpet
    ken simrek ni Absalom idiay Jerusalem.
  kpg-kpg: Malaa, Hushai go di hoo hagaaloho o David gaa hana gi muli, gaa dau adu
    gi di waahale i di madagoaa hua a Absalom dela e dau gi golo.
  uig-ARA: شۇنىڭ بىلەن داۋۇتنىڭ دوستى ھۇشاي شەھەرگە باردى؛ ئابشالوممۇ دەل شۇ چاغدا
    يېرۇسالېمغا كىردى.
  sus-sus: Dawuda xanuntenyi Xusayi gbilen taa kui na nan ma. A tan nun Abisalomi
    naxa so Darisalamu tɛmui keren.
  pon-2006: Eri, Usai, kompoakepahn Depit, ahpw pwurala oh lel nan kahnimwo ahnsowohte
    me Apsalom pil lel wasao.
  jae-jae: Tec gêdêŋ têm, taŋ Absalom jakêsô Jerusalem naŋ, Dawidnê ŋac Husai jagêô
    lasê amboac tonaŋgeŋ.
  ksd-ksd: Damana Kusai ra talai David i ga ruk uro ta ra pia na pal, ba Absalom i
    ga olo Ierusalem.
  tur-YTC: Böylece David'in dostu Huşay kente girdi, Avşalom da Yeruşalem'e girdi.
  grc-BRENT: Καὶ εἰσῆλθε Χουσὶ ὁ ἐταῖρος Δαυὶδ εἰς τὴν πόλιν, καὶ Ἀβεσσαλὼμ ἄρτι εἰσεπορεύετο
    εἰς Ἰερουσαλήμ.
  ind-AYT: Lalu, Husai, sahabat Daud, datang ke kota ketika Absalom sampai di Yerusalem.
  nya-nya: Ndipo Husai bwenzi la Davide anafika ku Yerusalemu pamene Abisalomu amalowa
    mu mzinda.
  hrv-hrv: Tako se Hušaj, prijatelj Davidov, vrati u grad upravo u času kad je Abšalom
    ulazio u Jeruzalem.
  mps-mps: Tialima, Husai, te Devitgo abagigo te Devitgo po wali pelama, tama te Jerusalemba
    ma geasa palio. Te aga pelama, te Jerusalemba sabaligi pabo sogo, te Apsalom me
    te hanuba sabolagasalio.
  tpi-tpi: Orait Husai, pren bilong Devit, i bihainim tok bilong Devit na i go bek
    long Jerusalem. Taim em i go kamap long Jerusalem, Apsalom tu i kam kamap long
    taun.
  dan-1931: Så kom Husjaj, Davids Ven, til Byen, og samtidig kom Absalom til Jerusalem.
  vie-OVCB: Vậy Hu-sai, là bạn của Đa-vít, về đến Giê-ru-sa-lem đúng ngay lúc Áp-sa-lôm
    vào thành.
  guj-2017: તેથી દાઉદનો મિત્ર, હુશાય, જયારે યરુશાલેમ નગરમાં પહોંચ્યો ત્યારે આબ્શાલોમ
    પણ તે નગરમાં પ્રવેશતો હતો.
  pon-2006A: Eri, Usai, kompoakepahn Depit, ahpw pwurala oh lel nan kahnimwo ahnsowohte
    me Apsalom pil lel wasao.
  por-BRBSL: Então Hushai, amigo de David, veio à cidade; e Absalom veio a Jerusalém.
  cth-cth: Devit e a hui Hushai teh kho thung vah a cei. Absalom hai Jerusalem kho
    koelah a pha.
  twi-twi: Enti Dawid adamfo Husai san kɔɔ Yerusalem, koduu hɔ bere koro a Absalom
    nso duu hɔ no mu.
  hlt-hlt: Te dongah David kah olrhoep Hushai loh khopuei te a paan tih Jerusalem
    kah Absalom taengla kun.
  tbz-SIM: Usɑii wèè do ɔ̃ nduɔ̀ nDɑfiti itié nkòo ntùɔ̀koo Sedisɑdɛmmu kɛ mɑ̀nnɛ̀
    Abusɑdɔmmu tùɔ̀koomɛ̀.
  msy-2020: Ezɨ Devitɨn namakam Husai, an akamɨn gɨn ghua uamategha Jerusalemɨn ghu.
    Husai ghua Jerusalemɨn otozɨma, Apsalom uaghan iza nguibar ekiamɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti tɑɑpɑlʋ Husɑyi mǝlɑ ɩcɑtɛ tɑɑ kɛ́ wɑɑtʋ wei Apǝsɑlɔm kɔmɑ
    tɔ.
  azb-azb: Avşalom Yerusəlimə girərkən Davudun dostu Xuşay da şəhərə girdi.
  eng-DBY: And Hushai David's friend came into the city, and Absalom came into Jerusalem.
  hin-2017: अतः दाऊद का मित्र, हूशै, नगर को गया, और अबशालोम भी यरूशलेम में पहुँच गया।
  wol-KYG: Ci kaw loolu Usay, nitu Daawuda, yoxoosu, duggsi Yerusalem, yemook Absalom
    itam di agsi.
  eng-YLT: And Hushai, David's friend, cometh in to the city, and Absalom cometh in
    to Jerusalem.
  eng-WYC-2017: Therefore when Hushai, friend of David, came into the city, also Absalom
    entered into Jerusalem.
  eng-WMBB: So Hushai, David’s friend, came into the city; and Absalom came into Jerusalem.
  urd-GVH: तब दाऊद का दोस्त हूसी वापस चला गया। वह उस वक़्त पहुँच गया जब अबीसलूम यरूशलम
    में दाख़िल हो रहा था।
  rug-rug: Ke pule la koa koasa vasileana lavata se Husai sa baere te Devita, meke
    totoso kamo vasina si asa, si kamo tugo se Abusalamu.
  gaz-gaz: Kanaafuu Huushaayi michuun Daawit utuma Abesaaloom Yerusaalem seenaa jiruu
    achi gaʼe.
  fra-LSG: Huschaï, ami de David, retourna donc à la ville. Et Absalom entra dans
    Jérusalem.
  yal-yal: Nayi, Dawuda xɔyin Xusayi xɛtɛ taani waxatin naxan yi, Abisalomi fan yi
    so Yerusalɛn yi.
  haw-1868: Alaila hoi aku la o Husai ka hoalauna o Davida maloko o ke kulanakauhale;
    a hele mai la hoi o Abesaloma i Ierusalema.
  arb-NAV: فَعَادَ حُوشَايُ مُسْتَشَارُ دَاوُدَ إِلَى الْمَدِينَةِ بَيْنَمَا كَانَ
    أَبْشَالُومُ يَدْخُلُهَا.
  ewe-ewe: Ale David xɔlɔ̃ Husai trɔ yi dua me eye esi wòɖo teti ko la, Absalom hã
    va ɖo.
  eng-LEE: So Chushai, David's friend, came into the city, as Abshalom had just resolved
    to enter into Jerusalem.
  asm-FB: তেতিয়া দায়ূদৰ বন্ধু হূচয় নগৰলৈ গ’ল আৰু তেতিয়া অবচালোমো যিৰূচালেমত সোমাল।
  sus-A: دَوُدَ شَنُنتٍنيِ شُسَيِ فبِلٍن تَا كُي نَ نَن مَ. عَ تَن نُن عَبِسَلٌمِ
    نَشَ سٌ دَرِ سَلَمُ تّمُي كٍرٍن.
  fra-SBL: Hushai, l'ami de David, arriva dans la ville ; et Absalom arriva à Jérusalem.
  hbo-hbo: וַיָּבֹ֥א חוּשַׁ֛י רֵעֶ֥ה דָוִ֖ד הָעִ֑יר וְאַבְשָׁלֹ֔ם יָבֹ֖א יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Nĩ ũndũ ũcio Hushai mũrata wa Daudi agĩcooka, na agĩkinya Jerusalemu o
    rĩrĩa Abisalomu aatoonyaga itũũra rĩu inene.
  fra-NCL: Et Chusaï, ami de David, retourna à la ville, au même temps qu’Absalom
    faisait son entrée à Jérusalem.
  cek-AK: To pongah Absalom loe Jerusalem vangpui thungah akun, David ih ampui Hushai
    doeh vangpui ah amlaem let.
  cuk-cuk: Degidgine, David-e-ai-Husai, Jerusalén-neggweburse naded. Absalón neggweburse-dognadapidgine,
    Husai dognadapi gusmogad.
  uig-CYR: Шуниң билән Давутниң дости Һушай шәһәргә барди; Абшаломму дәл шу чағда
    Йерусалимға кирди.
  tel-2017: అందువల్ల దావీదు స్నేహితుడు హూషై యెరూషలేము పట్టణానికి బయలుదేరాడు. ఆ సమయానికి
    అబ్షాలోము యెరూషలేము చేరుకున్నాడు.
  hat-BSA: Konsa, Huschaï, zanmi a David la, te antre nan vil la, e Absalom te vini
    Jérusalem.
  kos-kos: Ouinge Hushai, kawuk lal David, el folok nu in siti ah, in pacl se na ma
    Absalom el utyak nu we.
  hbo-WLC: וַיָּבֹ֥א חוּשַׁ֛י רֵעֶ֥ה דָוִ֖ד הָעִ֑יר וְאַבְשָׁלֹ֔ם יָבֹ֖א יְרוּשָׁלִָֽם׃
  ibo-ibo: Ya mere Hushaị, enyi Devid, bịarutere Jerusalem mgbe Absalọm na-abata obodo
    ahụ.
  ory-ory: ତହୁଁ ଦାଉଦଙ୍କର ମିତ୍ର ହୂଶୟ ନଗରକୁ ଆସିଲା; ପୁଣି ଅବଶାଲୋମ ଯିରୂଶାଲମକୁ ଆସିଲା।
  chk-chk: Iei mine Husai chiechien Tafit a tolong lon ewe telinimw Jerusalem lon
    ewe chök otun Apsalom a pwal tolong.
  ssd-ssd: Taŋakina le David tuku gulab nuŋe Husai nu pasa ta ismba nu kina ka Yerusalem
    prona. Prona le ait ndui ta mbolŋge ndo Absalom mata Yerusalem prona.
  rop-rop: Wal Hushai det gudfren blanga Deibid bin duwit langa im, en imbin gobek
    langa Jerusalem, en imbin kamat langa det taun seimtaim weya Ebsalom bin kamat
    deya.
  ukr-1871: От і подавсь Давидів приятель Хусій у город, саме як Абессалом вступав
    у Ерусалим.
  deu-1951: So begab sich denn Davids Freund Husai in die Stadt; Absalom aber kam
    auch nach Jerusalem.
  eng-JPS: So Hushai David's friend came into the city; and Absalom was at the point
    of coming into Jerusalem.
  srp-1865: I otide u grad Husaj prijatelj Davidov, i Avesalom doðe u Jerusalim.
  lug-lug: Awo Kusaayi mukwano gwa Dawudi n’atuuka e Yerusaalemi, nga Abusaalomu ayingira
    ekibuga.
  heb-heb: ויבא חושי רעה דוד העיר ואבשלם יבא ירושלם׃
  ben-IRV: অতএব দায়ূদের বন্ধু হূশয়, নগরে গেলেন আর অবশালোম যিরূশালেমে প্রবেশ করলেন৷
  pan-pan: ਸੋ ਹੂਸ਼ਈ, ਦਾਊਦ ਦਾ ਮਿੱਤਰ ਸ਼ਹਿਰ ਨੂੰ ਆਇਆ ਅਤੇ ਅਬਸ਼ਾਲੋਮ ਵੀ ਯਰੂਸ਼ਲਮ ਸ਼ਹਿਰ ਵਿੱਚ
    ਆ ਪਹੁੰਚਿਆ।
  tkr-tkr: Avşalom İyerusalimeeqa ı'kkəəmee, Davudna hambaz Xuşayır şahareeqa ikkeç'e.
  mya-JVB: ဒါဝိဒ် ၏အဆွေ ခင်ပွန်းဟုရှဲ သည် မြို့ သို့ပြန်သွား ၏။ အဗရှလုံ သည်လည်း ယေရုရှလင်
    မြို့သို့ ဝင် လေ၏။
  tte-O: Saugana Usai, Deibida ana eliyam, ilau iyawatagili Yelusalema tabe Abisalomi
    besiele kabo iyawatagilima ilulusae gamwa mena.
  tbg-tbg: Ho Husaiva Devitira tontivano viva tu uvara iriro, viva tunte iro Ieruharemini
    vura. Viva Ieruharemini oruntovaro Apasalomuvavata mini oruntora.
  hmo-hmo: Unai dainai Davida ena turana Husai be Ierusalema dekenai ia raka vareai,
    Abesaloma be Ierusalema dekenai ia daekau neganai.
  urd-urd: इसलिए दाऊद का दोस्त हूसी शहर में आया और अबीसलोम भी येरूशलेम में पहुँच गया।
  rus-SYN: И пришел Хусий, друг Давида, в город; Авессалом же вступал тогда в Иерусалим.
  bqc-SIM: Ɔ̃ Davidi gbɛ̃na Usaipi tà, à kà Yelusalɛũ gↄↄ pↄ́ Abisaloũ lɛ́ gɛ̃u.
  tcz-CHONGTHU: Hijeh chun David golpa Hushai chu Abalom Jerusalem khopi sunga ahung
    lut pet tah chun ama jong khopi sunga ahung lut’in ahi.
  mar-mar: तेव्हा दावीदाचा मित्र हूशय यरूशलेमेमध्ये परतला. अबशालोम ही तेथे आला.
  qub-qub: Chaypita Davidpa amïgun Husaiga chayaran Jerusalenman Absalón yaycuycashan
    öra.
  bqp-bqp: Akũ Dauda gbɛ̃nna Usai pìi tà, à kà Yurusalɛmu gↄrↄ kũ Abusalomu tɛn
    gɛ̃.
  hat-hat: Se konsa, Ouchayi, bon zanmi David la, tounen lavil Jerizalèm. Li antre
    nan lavil la an menm tan ak Absalon.
  eng-BSB: So David’s friend Hushai arrived in Jerusalem just as Absalom was entering
    the city.
  tod-tod: Davide bɔɔlai Ɠusayi ɠaleni ma naazu taazu, siɛgi zu Aɓesalɔme ɠɛni lɛɛzu
    la Zeeluzalɛme.
  eng-WEBPB: So Hushai, David’s friend, came into the city; and Absalom came into
    Jerusalem.
  kbq-kbq: Hagi Deviti nefu Husai'a Deviti'ma hianke antahino, ete kumapi unefregeno
    Absolamuenena Jerusalemi kumapina ufre'ne.
  nhe-BL: Huajca Husai ihuampo David yajqui ipan altepetl Jerusalén huan ajsito quema
    Absalón oncalaquiyaya ipan nopa altepetl.
  bus-bus: Ben Dauda gbɛ̃nna Usai pì tà, à kà Yerusalɛmu gurↄↄ kɛ̀ Abusalomu e gɛ̃ɛ.
  gub-BL: Na'e Tawi imyrypar Uzaz her ma'e oho izuwi tawhu pe kury. Uhem a'e pe Àmixàràw
    ihem mehe we.
  eng-DRA: Then Chusai the friend of David went into the city, and Absalom came into
    Jerusalem.
