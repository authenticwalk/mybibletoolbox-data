verse: 2SA.015.020
translations:
  mal-C: നീ ഇന്നലെ വന്നു; ഇന്നു ഞാൻ നിന്നെ ഞങ്ങളോടുകൂടെ അലയുമാറാക്കുമോ? ഞാൻ എവിടേക്കു
    പോകുന്നു എന്നു നിശ്ചയമില്ല. അതിനാൽ നിന്റെ നാട്ടുകാരെയും ചേർത്ത് മടങ്ങിപ്പൊയ്ക്കൊള്ളൂ.
    യഹോവ നിന്നോട് ദയയും വിശ്വസ്തതയും കാണിക്കുമാറാകട്ടെ!”
  deu-TKW: Gestern kamst du, und heute sollte ich dich mit uns auf die Irrfahrt gehen
    heißen, während ich gehe, wohin ich eben gehe? Kehre um und nimm deine Landsleute
    mit dir zurück; Jahwe aber wird Gnade und Treue an dir erzeigen!
  lin-lin: Oyaki mpe kaka lobi oyo ewuti koleka, bongo ndenge nini, lelo, namema yo
    elongo na biso wana nayebi kutu te epai nini nazali kokende ? Zonga mpe zwa bato
    ya mboka na yo ! Tika ete bolamu mpe boyengebene ya Yawe ezala elongo na yo !
  eng-LSV: Your coming in [was only] yesterday, and should I move you to go with us
    today, since I am going over [to] where [I do not know where] I am going? Return,
    and take your brothers back. Kindness and truth [be] with you.”
  eng-GNV: 'Thou camest yesterday, and should I cause thee to wander to day and go
    with vs? I will goe whither I can: therefore returne thou and cary againe thy
    brethren: mercy and trueth be with thee.'
  eng-WEBSTER: 'Whereas thou camest but yesterday, should I this day make thee go
    up and down with us? seeing I go whither I may; return thou, and take back thy
    brethren: mercy and truth be with thee.'
  nhw-BL: San tionajsico huan amo quinamiqui para nimitzfuerzajhuis ticalaquis ica
    tojuanti. Niyon amo nijmati canque tiajsitij. Más cuali para ximocuepa huan nojquiya
    nochi inijuanti catli hualajtoque mohuaya. Huan ma TOTECO mitztiochihua huan ma
    itzto mohuaya nochipa.
  swh-ONEN: Ulikuja jana tu. Nami leo nikufanye utangetange pamoja nasi, wakati sijui
    niendako? Rudi, nawe ukawachukue watu wa kwenu. Wema na uaminifu na viwe pamoja
    nawe.”
  bba-bba: Sɔ̃ɔ mɛɛ terɑ ɑ tunumɑ, kpɑ nɑ n kɑ nun yɑɑyɑɑre mɔ̀ ɡisɔ? Nɛn tii nɑ ǹ
    yɛ̃ mi nɑ dɔɔ. Ǹ n mɛn nɑ, ɑ ɡɔsiro kɑ wunɛn tɔn be bɑ nun swĩi, kpɑ Yinni Gusunɔn
    durom kɑ win bɔrɔkiniru tɑ n kɑ nun wɑ̃ɑ.
  eng-KJVCPB: 'Whereas thou camest but yesterday, should I this day make thee go up
    and down with us? seeing I go whither I may, return thou, and take back thy brethren:
    mercy and truth be with thee.'
  mpx-mpx: Abwe u vin ya te nolu. Inoke lan ebe, bahi na babaa aloma owa ta nonobwagabwaga,
    kaiwena nige ya aatena ga ya nonoek. U sikal, wam gamagalau u en pasikalil, ge
    ya awanun Yehoba wana nunuwana tutunahotina ni minaa eliyam.”
  luo-luo: Yande eka ibiro ka. To koro tinendeni ere kaka diwuoth kodwa kamoro amora,
    to an akia kuma adhiye? Dogi mondo ikaw jothuru idhigo. Mad ngʼwono gi adieri
    bed kodi.”
  meu-meu: Varani mo oma, ma han baina hakaumu loaloa a? Lau na ede bainala na asi
    dibagu. A lou, tadikakamu danu ba hakaudia; bena Iehova ese ena hebogahisi bona
    ena heabidadama na baine hahedinarai henimu.
  npi-ULB: किनकि तिमी भर्खर मात्र आएका हौ । तिमीलाई हामीसँगै भौंतारिन म किन लगाउछु
    र? म कहाँ जाँदै छु भन्‍ने मलाई नै थाहा छैन । त्यसैले फर्क र तिम्रा गाउँले मित्रहरूलाई
    फर्काएर लैजाऊ । बफदारीता र विश्‍वासनीयता तिमीसँगै रहोस् ।”
  yor-yor: 'Lánàá yìí ni ìwọ dé, èmi ó ha sì mú kí ìwọ máa bá wá lọ káàkiri lónìí
    bí? Èmi ń lọ sí ibikíbi tí mo bá rí: padà, kí o sì mú àwọn arákùnrin rẹ padà,
    kí àánú àti òtítọ́ Olúwa wà pẹ̀lú rẹ.”'
  ind-ind: '@see-verse:2SA.015.019'
  pes-OPCB: مدت زیادی نیست که به اسرائیل آمده‌ای، پس چرا می‌خواهی تو را همراه خود
    در بیابانها سرگردان کنم؟ خود ما هم نمی‌دانیم کجا می‌رویم. برگرد و هموطنانت را
    همراه خود ببر. خدا پشت و پناهت باشد.»
  tgl-ULB: Yamang kahapon ka lang umalis, bakit maglalakbay kami kasama ka? Hindi
    ko alam kung saan ako pupunta. Kaya bumalik at isama ang iyong kababayan pabalik.
    Nawa'y mapasaiyo ang katapatan at pagkamatapat.”
  cbu-NT: Singiri siy nuwash ksutamaam kusarangus, ¿tamareeja nuw siyaa, Nuwash zurampatari
    tchitangtsa, táchee? ¿Antaati nuw yap naachini anoo yasaree? Ashiriya, kanapungtsa,
    nuw siyaa atashina. Tputsiriptish naangcha, tina. Apanll shiyaa kapung chinakiya.
    Siyaa urutamari wanasir ksutchiya, Dapiy tárangiya.
  hui-hui: Tí dindi ogoha lu ndo harimidago ai i̱na tí horo lu haru ibagabu holene
    hame naledogoni. Ina dindi anda mbirani baya hangu birule ndo bibahendengi ibaga
    dege bialu haabo holeberemago. Í̠naga amiru í̠ dameneru haru halu tíni andaga
    dai birimiyagua karulapedalo manda bido. Ani dai bialu kamigola Anduane Homogohanda
    tí biamogo bialu baya hangu handayaho haabo helo hameledo, lene.
  mya-mya: ဤ​အ​ရပ်​သို့​ရောက်​ရှိ​လာ​သည်​မှာ​လည်း​ကာ​လ အ​နည်း​ငယ်​သာ​ရှိ​သေး​သ​ဖြင့်
    ငါ​သည်​အ​ဘယ် ကြောင့်​သင့်​အား​ငါ​နှင့်​အ​တူ​အ​ရပ်​ရပ်​သို့​လှည့် လည်​စေ​ရ​ပါ​မည်​နည်း။
    ငါ​အ​ဘယ်​အ​ရပ်​သို့ သွား​ရ​မည်​ကို​ပင်​မ​သိ။ သင်​သည်​မိ​မိ​၏​အ​မျိုး သား​တို့​ကို​ခေါ်​၍​ပြန်​သွား​ပါ​လော့။
    ထာ​ဝ​ရ ဘု​ရား​သည်​သင့်​အား​သစ္စာ​က​ရု​ဏာ​ထား တော်​မူ​ပါ​စေ​သော'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ནི་ཁ་སང་འདིར་སླེབས་ཤིང་། དེ་རིང་ངས་ཁྱོད་ངེད་རྣམས་དང་མཉམ་དུ་ཡུལ་འཁྱམ་དུ་འཇུག་ག་ལ་རུང་།
    ང་ནི་ག་ས་གང་དུ་འཁྱམ་པར་འགྱུར་རོ། །ཁྱོད་རང་ཕྱིར་ལོག་ཅིག རང་གི་སྤུན་རྣམས་ཁྲིད་ནས་ཕྱིར་ལོག་ཅིག
    གཙོ་བོས་བྱམས་བརྩེ་དང་དྲང་བདེན་ངང་ཁྱོད་རང་སྐྱོང་བར་ཤོག་ཅེས་གསུངས་པ་ལ།
  sna-sna: Wakauya nezuro chaiye, zvino nhasi ndingaita kuti udzungaire nesu here,
    uye ini ndisingazivi chaiko kwandinoenda? Dzokera, utore hama dzako dzose. Ngoni
    nokutendeka ngazvive newe.”
  spa-BLM: Ya que viniste ayer, ¿he de hacerte subir y bajar hoy con nosotros, ya
    que yo voy donde puedo? Vuelve y recupera a tus hermanos. La misericordia y la
    verdad sean contigo”.
  cac-cac: Toto janac ach, max yal-laj ach vac'an pural a b'at qued'oc, yujto a in
    tic man̈ vojtacoc b'ajtil ol in c'ochoc. Vach' tzach meltzaji, ic'b'at eb' vin̈
    etchon̈ab' tic ed'oc. Yac'ocab' svach'c'olal Jehová d'a eyib'an̈ d'a masanil tiempo,
    xchi vin̈ rey chi'.
  swh-ULB: Kwani ni jana tu umeondoka, kwa nini nikufanye uzunguke nasi popote? Hata
    sijui niendako. Hivyo rudi pamoja na wenzako. Utiifu na uaminifu viambatane nawe.”
  bel-bel: учора ты прыйшоў, а сёньня я прымушу цябе ісьці з намі? я іду, куды надарыцца;
    вярніся і вярні братоў сваіх з сабою; хай учыніць Гасподзь міласьць і ісьціну
    з табою!
  deu-ELBBK: Gestern bist du gekommen, und heute sollte ich dich mit uns umherirren
    lassen? Ich aber gehe, wohin ich gehe. Kehre um und führe deine Brüder zurück;
    Güte und Wahrheit seien mit dir!
  mbb-OT: Wazè pa utew meuǥet is kebpekeuma niw kayi, ne ǥuntaan eduma kew kenami
    he wazè dey ganì metueni ke hendei key ebpevayà? Likù kew ziyà te menge siringan
    niw, ne deyzey ke ipaahà te Nengazen is gaǥew zin wey keupiya zin keniyu.”
  mal-2015: നീ ഇന്നലെ വന്നതേയുള്ളു; ഇന്നു ഞാൻ നിന്നെ ഞങ്ങളോടു കൂടെ അലഞ്ഞുനടക്കുമാറാക്കുമോ?
    ഞാൻ തരം കാണുന്നേടത്തേക്കു പോകുന്നു; നീ നിന്റെ സഹോദരന്മാരെയും കൂട്ടി മടങ്ങിപ്പോക;
    ദയയും വിശ്വസ്തതയും നിന്നോടുകൂടെ ഇരിക്കട്ടെ.
  rmc-rmc: Se mekča idž avľal. Sar tutar šaj kamav, hoj te aves manca, te mek aňi
    me korkoro na džanav, kaj džav? Dža pale a le tuha tire phralen. Mi presikavel
    tuke o RAJ o verno kamiben the e vernosť.“
  pes-OPV: دیروز آمدی. پس آیا امروز تو را همراه ما آواره گردانم و حال آنکه من می‌روم
    به‌جایی که می‌روم. پس برگرد و برادران خود رابرگردان و رحمت و راستی همراه تو باد.»
  ron-1924: Де ерь ай венит, ши азь сэ те фак сэ рэтэчешть ку ной ынкоаче ши ынколо,
    кынд нич еу ынсумь ну штиу унде мэ дук! Ынтоарче-те ши я ши пе фраций тэй ку тине.
    Домнул сэ се поарте ку тине ку бунэтате ши крединчошие!”
  ben-OBCV: তুমি মাত্র কালই এসেছ। আর আজ কি না আমি তোমাকে আমাদের সঙ্গে উদ্দেশ্যহীনভাবে
    ঘুরে ঘুরে বেড়াতে দেব, যেখানে আমিই জানি না, আমি কোথায় যাচ্ছি? ফিরে যাও, আর তোমার
    লোকজনকেও সঙ্গে করে নিয়ে যাও। সদাপ্রভু যেন তোমাকে দয়া ও বিশ্বস্ততা দেখান।”
  som-som: Waxaad timid shalayto, haddaba sidee baan maanta noola kaa warwareejiyaa?
    Maxaa yeelay, anigu waxaan tegayaa meel alla meeshaan doonayoba, haddaba naga
    noqo, oo walaalahaana dib u celi; oo naxariis iyo runuba ha kula jireen.
  lat-VUC: 'Heri venisti, et hodie compelleris nobiscum egredi? ego autem vadam quo
    iturus sum: revertere, et reduc tecum fratres tuos, et Dominus faciet tecum misericordiam
    et veritatem, quia ostendisti gratiam et fidem.'
  eng-ASVBT: Whereas thou camest but yesterday, should I this day make thee go up
    and down with us, seeing I go whither I may? return thou, and take back thy brethren;
    mercy and truth be with thee.
  ita-1885: Pur ieri ci venisti; e ti farei io andar vagando qua e là con noi? ma,
    quant'è a me, io vo dove potrò; ritornatene, e rimena i tuoi fratelli; benignità
    e verità dimorino teco.
  eng-LXXUP: 'Whereas thou camest yesterday, shall I today cause thee to travel with
    us, and shalt thou thus change thy place? thou didst come forth yesterday, and
    today shall I set thee in motion to go along with us? I indeed will go whithersoever
    I may go: return then, and cause thy brethren to return with thee, and may the
    Lord deal mercifully and truly with thee.'
  eng-ULB: Since you just left yesterday, why should I make you wander all over with
    us? I do not even know where I am going. So return and take your fellow countrymen
    back. May loyalty and faithfulness go with you.”
  spa-VBL: Acabas de llegar aquí, así que ¿por qué voy a hacerte vagar con nosotros
    ahora, cuando ni siquiera yo sé a dónde voy? Vuelve y llévate a tus hombres contigo.
    Que el Señor te muestre bondad y fidelidad”.
  fra-_FOB: Tu es arrivé hier, et te ferai-je aujourd'hui errer çà et là avec nous?
    Quant à moi, je vais où je puis; retourne-t'en, et emmène tes frères avec toi.
    Que la miséricorde et la vérité t'accompagnent!
  mal-mal: നീ ഇന്നലെ വന്നതേയുള്ളു; ഇന്ന് ഞാൻ നിന്നെ ഞങ്ങളോടുകൂടി അലഞ്ഞുനടക്കുമാറാക്കുമോ?
    ഞാൻ പോകുന്നു, എവിടേക്കെന്ന് അറിയുകയില്ല; നിന്റെ സഹോദരന്മാരെയും കൂട്ടി മടങ്ങിപ്പോകുക;
    ദയയും വിശ്വസ്തതയും നിന്നോടുകൂടെ ഇരിക്കട്ടെ”.
  urd-GVR: Āp ko yahāṅ āe thoṛī der huī hai, to kyā munāsib hai ki āp ko dubārā merī
    wajah se kabhī idhar kabhī idhar ghūmnā paṛe? Kyā patā hai ki mujhe kahāṅ kahāṅ
    jānā paṛe. Is lie wāpas chale jāeṅ, aur apne hamwatanoṅ ko bhī apne sāth le jāeṅ.
    Rab āp par apnī mehrbānī aur wafādārī kā izhār kare.”
  suz-BL: गे सिनाक्‍त साबेर नाक्‍त ला जाक्‍शो मुर नवे। गो मुलाक्‍त इ कली दोपा गो नु
    गाक्‍को देंनुङा? गो ते लाइक्‍नुङा आंमान मतुइक्‍नुङ। गे खिं लावो। मिनु इ मुर आन
    कली यो लाइक्‍मी। परमप्रभु यावेमी इ कली आ गेना हना यो दाक्‍शा मप्रोंइतीके कोंइदल”
    देंमाक्‍त।
  ita-1927: Pur ieri tu arrivasti; e oggi ti farei io andar errando qua e là, con
    noi, mentre io stesso non so dove vado? Torna indietro, e riconduci teco i tuoi
    fratelli; e siano con te la misericordia e la fedeltà dell’Eterno!”
  ckb-ckb: تۆ دوێنێ هاتوویت، ئایا من ئەمڕۆ بە ڕۆیشتنت لەگەڵماندا ئاوارەت بکەم، چونکە
    من خۆم نازانم بەرەو کۆی دەچم؟ بگەڕێوە و هاونیشتیمانییەکانیشت بگەڕێنەوە. با یەزدان
    خۆشەویستی نەگۆڕ و دڵسۆزیت پیشان بدات.»
  eng-BBE: It was only yesterday you came to us; why then am I to make you go up and
    down with us? for I have to go where I may; go back then, and take your countrymen
    with you, and may the Lord's mercy and good faith be with you.
  kan-OKCV: ನೀನು ನಿನ್ನೆ ಬಂದವನು. ನಾನು ಎಲ್ಲಿಗೆ ಹೋಗುತ್ತೇನೋ ನನಗೇ ಗೊತ್ತಿಲ್ಲ. ಆದುದರಿಂದ ನಾನು
    ನಿನ್ನನ್ನು ನಮ್ಮ ಸಂಗಡ ಸುಮ್ಮನೇ ತಿರುಗಾಡಿಸುವುದು ಏಕೆ? ನೀನು ನಿನ್ನ ಸಹೋದರರನ್ನು ಕರೆದುಕೊಂಡು
    ಹಿಂದಕ್ಕೆ ಹೋಗು. ದಯೆಯೂ, ನಂಬಿಗಸ್ತಿಕೆಯೂ ನಿನ್ನ ಸಂಗಡ ಇರಲಿ,” ಎಂದನು.
  tam-2017: நீ நேற்றுதானே வந்தாய்; இன்று நான் உன்னை எங்களோடு நடந்துவரும்படி அழைத்துக்கொண்டு
    போகலாமா நான் போகவேண்டிய இடத்திற்குப் போகிறேன்; நீ உன்னுடைய சகோதரர்களையும் அழைத்துகொண்டு
    திரும்பிப்போ; கிருபையும் உண்மையும் உன்னோடு இருப்பதாக என்றான்.
  spa-RV-1909: '¿Ayer viniste, y téngote de hacer hoy que mudes lugar para ir con
    nosotros? Yo voy como voy: tú vuélvete, y haz volver á tus hermanos; en ti haya
    misericordia y verdad.'
  ron-BTF: Deoarece ai venit doar ieri, să te fac astăzi să mergi în sus și în jos
    cu noi? Văzând că eu merg unde voi putea; întoarce-te și ia înapoi pe frații tăi;
    mila și adevărul fie cu tine.
  eng-WEBP: Whereas you came but yesterday, should I today make you go up and down
