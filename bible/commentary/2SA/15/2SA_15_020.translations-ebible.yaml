    aya? Kaimih neh n'caeh vaengah me la ka pawk akaw ka cet to coeng. Sitlohnah neh
    oltak la mael lamtah na taengkah na manuca rhoek mael puei laeh,” a ti nah.
  tbz-SIM: A tùɔ̀kɛní ti ciɛ dɛ̀ í mɔ̀ntɛ pɑ̃̀nkɛ bɑ́ɑ́ ti nɛinɛ̀, m mɛ nkètɛ́ kɛ
    í yɛ̃́ n kɔri kɛ̀. Nɛinɛ̀ ɑ kɔbɛ kɛ̀ dí wɛ̃tɛ dihɛì kɛ̀ Kuyie nní ndi bonɛ̀ kɛ́
    di dɔɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Nɨ dughiar otevimra kagh ike, kamaghɨn, kɨ nɨ damutɨ nɨ nguibar kam ategh
    pura e ko daruan kogham. E pura tintinibar ikɨ daruam. Kamaghɨn, nɨ uan mɨdorozir
    gumaziba inigh uamategh mangɨtɨ deragham. Ikiavɨra Itir Godɨn apangkuvim ko an
    arazir a ia baghavɨra itim, guizbangɨra ia ko zurara ikɨ.”
  dop-dop: Anɩ nɔɔnɔɔ kɛlɛ ɩ tɑpɑ, ɩlɛnɑ mɑ́ɑ́ kpɑkǝɣɩ-mɛɣɛ kpɑkpɑɑ nɑ mɑ́ cɔɔkǝnɑ.
    Pǝ́cɔ́ mɑ mɑɣɑmɑɣɑ mɑ tɑ nyɩ mɑ tǝpote. Mpʋ tɔ, ɩ́ mǝlɩ. Tɑcɑɑ ɩ́ pɑɑsǝnɑ-mɛ nɑ
    ɩ́ lɑ-mɛɣɛ kʋpɑntʋ.
  azb-azb: Sən bura hələ dünən gəlmisən. Bu gün səni özümüzlə getməyəmi məcbur edim?
    Mən hara gedə bilsəm, ora gedəcəyəm. Sən isə qayıt, öz soydaşlarını da geri qaytar.
    Xeyirxahlıq və sədaqət sənə yar olsun!»
  eng-DBY: Thou didst come yesterday, and should I this day make thee go up and down
    with us, seeing I go whither I can? Return and take back thy brethren. Mercy and
    truth be with thee!
  hin-2017: तू तो कल ही आया है, क्या मैं आज तुझे अपने साथ मारा-मारा फिराऊँ? मैं तो
    जहाँ जा सकूँगा वहाँ जाऊँगा। तू लौट जा, और अपने भाइयों को भी लौटा दे; परमेश्वर
    की करुणा और सच्चाई तेरे संग रहे।”
  wol-KYG: Bëkk-démb doŋŋ nga fi ñëw, tey ma di la bàyyi ngay ànd ak nun di wëreelu,
    te xawma sax fu ma jëm. Dellul, kay, ànd ak sa waa réew. Yal na la Aji Sax ji
    won ngor ak worma.»
  eng-YLT: Yesterday [is] thy coming in, and to-day I move thee to go with us, and
    I am going on that which I am going! — turn back, and take back thy brethren with
    thee, — kindness and truth.'
  eng-WYC-2017: Thou camest yesterday, and today thou art compelled to go out with
    us. Soothly I shall go, whither I shall go; turn again, and lead again thy brethren
    with thee, and the Lord do mercy and truth with thee, for thou hast showed to
    me grace and faith.
  eng-WMBB: Whereas you came but yesterday, should I today make you go up and down
    with us, since I go where I may? Return, and take back your brothers. Mercy and
    truth be with you.”
  urd-GVH: आपको यहाँ आए थोड़ी देर हुई है, तो क्या मुनासिब है कि आपको दुबारा मेरी वजह
    से कभी इधर कभी इधर घूमना पड़े? क्या पता है कि मुझे कहाँ कहाँ जाना पड़े। इसलिए
    वापस चले जाएँ, और अपने हमवतनों को भी अपने साथ ले जाएँ। रब आप पर अपनी मेहरबानी
    और वफ़ादारी का इज़हार करे।”
  rug-rug: Na koa vasinahite mo si goi tani, ke na vegua ke kaqu ene luli lamae koa
    rau si goi? Arau ba lopu gilana hokaria sa vasina pu korapa la ia rau, ke mamu
    pule, mamu turaṉa puleni sari na turaṉamu. Mani tataru va ṉoṉo nigo e Zihova si
    goi.”
  gaz-gaz: Ati kaleessuma dhufte. Egaa ani utuun ofii kootiifuu garan dhaqu hin beekin
    akka ati nu faana joortun si godhaa? Amma beenuu namoota biyya keetii fudhadhuutii
    deebiʼi. Gara laafinnii fi amanamummaan si wajjin haa taʼan.”
  fra-LSG: Tu es arrivé d’hier, et aujourd’hui je te ferais errer avec nous çà et
    là, quand je ne sais moi-même où je vais! Retourne, et emmène tes frères avec
    toi. Que l’Éternel use envers toi de bonté et de fidélité!
  yal-yal: I faxi xoro nin, n xa i xali n yii to ba? Anu n tan yɛtɛɛn mi a kolon n
    sigan dɛnaxan yi. I ngaxakedenne tongo, i xɛtɛ. Alaa hinanna nun a tinxinna xa
    lu i xɔn.”
  haw-1868: 'Inehinei wale no kou hele ana mai, a e pono no anei e hooauwana aku au
    ia oe iluna a ilalo me makou Ke hele nei au i kuu wahi e hele ai; nolala, e hoi
    oe, a e kono pu me oe i ou mau hoahar nau: a me oe no ke alohaia mai a me ka oiaio.'
  arb-NAV: لَقَدْ جِئْتَ بِالأَمْسِ الْقَرِيبِ، فَهَلْ أَجْعَلُكَ الْيَوْمَ تَتَشَرَّدُ
    مَعَنَا، مَعَ أَنَّنِي لَا أَدْرِي إِلَى أَيْنَ أَذْهَبُ؟ اِرْجِعْ وَعُدْ بِقَوْمِكَ،
    وَلْتُرَافِقْكَ الرَّحْمَةُ وَالْحَقُّ».
  ewe-ewe: Etsɔ ko nèva! Egbe la, ɖe mana nàtsa tsaglalã kpli mí, le esime nyemenya
    afi si yim nye ŋutɔ mele oa? Trɔ kple wò amewo. Amenuveve kple nuteƒewɔwɔ nanɔ
    kpli mi.”
  eng-LEE: 'Yesterday thou camest; and today should I move thee about with us to wander?
    seeing that I go whither I may: return thou, and take back thy brethren with thee,
    in kindness and truth.'
  asm-FB: যিহেতু তুমি যোৱা কালি মাথোন আহিলা, কিয় মই তোমাক আমাৰ লগত লৈ সকলোফালে ঘূৰাই
    ফুৰাম? মই নিজেই নাজানো যে মই ক’লৈ গৈ আছোঁ৷ সেই কাৰণে তুমি তোমাৰ লোকসকলক লৈ ঘূৰি
    যোৱা৷ তোমাৰ লগত দয়া আৰু সত্য থাকক।”
  sus-A: عِ قَشِ شٌرٌ نّ. عَ مُ لَنمَ عِ شَ لِنتَن مُشُ قْشْ رَ، بَرِ مَ ﭑ تَن يَتِ
    مُ ﭑ سِفَدٍ كٌلٌن. وٌ شَ فبِلٍن، عِ تَن نُن عِ نفَشَكٍرٍنيِيٍ. عَلَتَلَ شَ هِننّ
    عِ رَ عَ شَ تِنشِنيِ كُي.»
  fra-SBL: Puisque tu es venu hier, dois-je aujourd'hui te faire monter et descendre
    avec nous, puisque je vais où je veux ? Retournez-y, et reprenez vos frères. Que
    la miséricorde et la vérité soient avec vous. »
  hbo-hbo: תְּמֹ֣ול ׀ בֹּואֶ֗ךָ וְהַיֹּ֞ום *אֲנֹועֲךָ (אֲנִֽיעֲךָ֤) עִמָּ֙נוּ֙ לָלֶ֔כֶת
    וַאֲנִ֣י הֹולֵ֔ךְ עַ֥ל אֲשֶׁר־אֲנִ֖י הֹולֵ֑ךְ שׁ֣וּב וְהָשֵׁ֧ב אֶת־אַחֶ֛יךָ עִמָּ֖ךְ
    חֶ֥סֶד וֶאֱמֶֽת׃
  kik-kik: Ũrookire o ira. Ingĩgwĩtĩkĩria atĩa wambĩrĩrie kũũrũũra na ithuĩ, o rĩrĩa
    itaramenya kũrĩa ndĩrathiĩ? Hũndũka, woe andũ a bũrũri wanyu ũcooke nao. Naguo
    ũtugi na wĩhokeku iroikara hamwe nawe.”
  fra-NCL: Tu es arrivé d’hier, et aujourd’hui je te ferais errer avec nous, alors
    que moi-même je m’en vais je ne sais où ! Retourne et emmène tes frères avec toi ;
    sur toi soient la grâce et la fidélité de Yahweh ! »
  cek-AK: Nang loe cangduem ah ni nang zoh vop; vaihniah kaicae hoi nawnto nam het
    han maw? tiah a naa. Kai loe caeh thaih karoek to ka caeh han pongah, nam nawkamyanawk
    to kawk loe, amlaem let ah; tahmenhaih hoi loktang loe na nuiah om nasoe, tiah
    a naa.
  cuk-cuk: ¿Ar be emiskwaa nonigudisursi? ¿Sunna anba dagega an be-imakosi? Suli.
    Anbela an wissulid, an bia naoe. Bur be gannar nae, be-dulemar be sede. ¡Bab-Jehová-e-sabgued-sadeguad,
    degine, innikigwad-sogmaid bega oyogoed!
  uig-CYR: Сән пәқәт түнүгүнла кәлдиң, мән бүгүн қандақсигә сени өзүм билән биллә
    сәрсан қилай? Мән болсам, нәгә баралисам, шу йәргә баримән. Қериндашлириңни елип
    йенип кәткин; Худаниң рәһим-шәпқити вә һәқиқити саңа яр болғай! — деди.
  tel-2017: నిన్ననే వచ్చిన నీకు, ఎక్కడి వెళ్తామో తెలియని మాతో కలసి ఈ తిరుగులాట ఎందుకు?
    నువ్వు నీ సహోదరులను తీసుకుని వెనక్కు వెళ్ళిపో. యెహోవా నీకు తన సత్యం, కనికరం నీపై
    చూపుతాడు గాక” అని చెప్పాడు.
  hat-BSA: Ayè ou te vini e èske, jodi a, mwen ta dwe fè ou mache egare avèk nou pandan
    mwen prale kote mwen prale a? Retounen reprann frè ou yo. Ke gras avèk verite
    kapab avèk ou.”
  kos-kos: Kom tufahna tuku muta yenu kitin pacl na, na efu ku ngan lela kom in wiyu
    forfor? Nga sifacna, nga tia etu lah nga ac som nu ya. Folokla, ac us mwet lom
    ingan in wi kom. Lela LEUM GOD Elan kulang ac pwaye nu suwos.”
  hbo-WLC: תְּמ֣וֹל ׀ בּוֹאֶ֗ךָ וְהַיּ֞וֹם אנועך עִמָּ֙נוּ֙ לָלֶ֔כֶת וַאֲנִ֣י הוֹלֵ֔ךְ
    עַ֥ל אֲשֶׁר־אֲנִ֖י הוֹלֵ֑ךְ שׁ֣וּב וְהָשֵׁ֧ב אֶת־אַחֶ֛יךָ עִמָּ֖ךְ חֶ֥סֶד וֶאֱמֶֽת׃
  ibo-ibo: Ọ dịbeghị anya kemgbe ị bịara. M ga-esi aṅaa kwere ka i soro m na-awagharị,
    ebe ọ bụ na m amaghị ebe m na-aga. Chịrị ndị agha gị laghachi. Ka obiọma na ikwesi
    ntụkwasị obi dịnyere unu.”
  ory-ory: ଆମ୍ଭେ ଯେଉଁଆଡ଼େ ପାରିବୁ, ସେହିଆଡ଼େ ଯିବୁ, ତୁମ୍ଭେ ତ କେବଳ କାଲି ଆସିଲ, ଆଜି ଆମ୍ଭେ
    କି ତୁମ୍ଭକୁ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ନେଇ ଏଣେତେଣେ ବୁଲାଇବା? ତୁମ୍ଭେ ଫେରିଯାଅ, ତୁମ୍ଭ ଭାଇମାନଙ୍କୁ
    ଫେରାଇ ନିଅ; ଦୟା ଓ ସତ୍ୟତା ତୁମ୍ଭ ସହବର୍ତ୍ତୀ ହେଉ।”
  chk-chk: Ka chök kärän feito. Pwota üpwe peseek pwe kopwe etifeilikem ikenai. Nge
    püsin ngang üsap silei ia üpwe feila ie. Kopwe liwinla, nge chon fanüom kewe repwe
    etuk. Ewe Samol mi Lapalap epwe kirikiröch o allükülük ngonuk.”
  ssd-ssd: Ne ait fagnu ndo sine ndoŋ minna ta ye maŋ ne tumba ake ma ŋgamuŋge kinenumam
    ta ye mbulit. Ne naŋe kuasmbi kilmba luka Yerusalem kape le Suŋgoŋge ne sinzaŋnuwa
    ŋgina kande
  rop-rop: '@see-verse:2SA.015.019'
  ukr-1871: Вчора ти прийшов, а сьогоднї мав би йти з нами? Я йду, незнать куди; ти
    же вернись і бери своїх людей назад; Господь нехай покаже на тобі свою ласку й
    правду.
  deu-1951: Gestern bist du gekommen, und heute sollte ich dich schon mit uns umherirren
    lassen, da ich hingehen muß, wohin ich kann? Kehre um und führe deine Brüder zurück;
    dir widerfahre Barmherzigkeit und Treue!
  eng-JPS: Whereas thou camest but yesterday, should I this day make thee go up and
    down with us, seeing I go whither I may? return thou, and take back thy brethren
    with thee in kindness and truth.'
  srp-1865: Juèe si došao, pa zar danas da te kreæem da se potucaš s nama? Ja æu iæi
    kuda mogu, a ti se vrati i odvedi natrag braæu svoju. Neka milost i vjera bude
    s tobom.
  lug-lug: Wajja jjuuzi. Lwaki leero nkutambuza eno n’eri, nga ssinamanya gye ndaga?
    Ddayo n’abantu bo. Ekisa n’emirembe bibeerenga naawe.”
  heb-heb: תמול בואך והיום אנועך עמנו ללכת ואני הולך על אשר אני הולך שוב והשב את אחיך
    עמך חסד ואמת׃
  ben-IRV: তুমি কালকেই এসেছ, আজ আমি কি তোমাকে আমাদের সঙ্গে নিয়ে ঘুরে বেড়াবো? আমি
    যেখানে পারি, সেখানে যাব; তুমি ফিরে যাও; নিজের ভাইদেরকেও নিয়ে যাও; দয়া ও সত্য
    তোমার সঙ্গে সঙ্গে থাকুক৷”
  pan-pan: ਆਪਣੇ ਸਥਾਨ ਨੂੰ ਮੁੜ ਜਾ! ਕੱਲ ਹੀ ਤਾਂ ਤੂੰ ਆਇਆ ਹੈਂ ਅਤੇ ਭਲਾ, ਅੱਜ ਹੀ ਮੈਂ ਤੈਨੂੰ
    ਆਪਣੇ ਨਾਲ ਇੱਧਰ-ਉੱਧਰ ਲੈ ਕੇ ਫਿਰਾਂ ਕਿਉਂ ਜੋ ਮੇਰੇ ਲਈ ਕੋਈ ਜਗ੍ਹਾ ਨਹੀਂ ਜਿੱਥੇ ਮੈਂ ਜਾਂਵਾਂ?
    ਸੋ ਤੂੰ ਮੁੜ ਜਾ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਵੀ ਲੈ ਜਾ ਅਤੇ ਦਯਾ ਅਤੇ ਸਚਿਆਈ ਤੇਰੇ ਨਾਲ ਹੋਵੇ।
  tkr-tkr: Ğu inyaqa həşdebışee qarı. G'iyna zı ğu zaka əlyhəəsne alikke? Zak'le zı
    nyaqa əlyəsvacar ats'a deş. Ğumee sak'le, yiğın insanarıb vaka quvke. Hasre Rəbbee
    Cuna badal dyooxhena yugvalla vak'le haagvecen!
  mya-JVB: မနေ့က သာရောက် လာသည်ဖြစ်၍ ၊ ယနေ့ ငါ တို့ နှင့်အတူ အရပ်ရပ်လှည့်လည် ရမည်လော။
    ငါ သည် သွား ရသောအခွင့်ရှိသည်အတိုင်း သွား ရသောကြောင့် ၊ သင်သည် အမျိုးသား ချင်းတို့ကို
    ခေါ်၍ ပြန် လော့။ ကရုဏာ နှင့် သစ္စာ ရှိပါစေသောဟု မိန့် တော်မူ၏။
  tte-O: Lainamo kabo kuyawatagilima na tem tabu kulalaoma kolimai kaiwena nige yakakatai
    toweya yalalau. Kupileyoi am tomoyao mekamkavao. Na yau kani yakawanoi Yeoba ana
    katekamkamna yo ana mulolo imiyamiya koliwo.”
  tbg-tbg: Are tuvana maini aniarava kia vukaiqamakera varianarara ti, hauri te ai
    kempukaiqamake vite vuarirara are tinavu hampata qumina voqi voqi nirorave. Te
    tenta vuaina aarara kia kankomake iruro. Mpo, are nena navunaakavata ntita varera
    anirantera vuane. Noravano Kotiva ai koqema amiteharo ekaa enta ariqaa raqikiqiro
    vuarire, tiro.
  hmo-hmo: Varani sibona oi mai, ma hari oi do lau hakaua loaloa, a? Lau be edena
    gabu do lau lao be lau diba lasi. Do oi giroa lou, bona oiemu tano taudia oi danu
    do oi abia lao, king Abesaloma do umui naria. Bona Lohiabada ese iena bogahisihisi
    bona iena durua umui dekenai do ia henia.”
  urd-urd: तू कल ही तो आया है, तो क्या आज मैं तुझे अपने साथ इधर उधर फिराऊँ? जिस हाल
    कि मुझे जिधर जा सकता हूँ जाना है? इसलिए तू लौट जा और अपने भाइयों को साथ लेता जा,
    रहमत और सच्चाई तेरे साथ हों।”
  rus-SYN: вчера ты пришел, а сегодня я заставлю тебя идти с нами? Я иду, куда случится;
    возвратись и возврати братьев своих с собою, да сотворит Господь милость и истину
    с тобою!
  bqc-SIM: N kaa i gↄↄplakɛo, ↄ̃ ń ye ǹyↄ̃ liaaliaawanↄa? Má dↄ̃ gu pↄ́ málɛ gɛ́uo.
    Ǹ n gbɛ̃́ↄ kãaa ǹ táńnↄ. Dii gbɛ̃kɛ ń náaiyão kɛnɛ.
  tcz-CHONGTHU: Chujongle nangma jania hung lhung bep’a hoilam kajot ding chule hoilama
    kache ding bon kihe louva iti tunia ken nangma keiho banga kagenthei sah ding
    ham? Kile kit tan, chule nasopteu kipuiyin lang kile kit mong mong tan; chule
    Pakai in amingailut nale akitahna namusah jing hen,” ati.
  mar-mar: तू कालच येऊन मला मिळालास. आम्ही वाट फुटेल तिकडे जाणार तू कशाला भटकत फिरतोस?
    तेव्हा तुझ्या बांधवांसह परत फिर, तुला प्रेमाची आणि न्यायाची वागणूक मिळो.
  qub-qub: Mushojrämi chayamushcanquipis. ¿Imanöpataj ‹nogacunawan aywashun› nishayquipis?
    Quiquëpis manami musyächu mayman aywaycashätapis. Mas alli canman marca-masiquicunata
    pushacur cutichicuptiquimi. ¡Tayta Dios bindisyunta goycushunqui. Yan'gaycushunqui
    imaycamapis!»
  bqp-bqp: N suna dí gↄrↄ pla kɛro, akũ ń ye ǹgↄ̃ likara zↄ̃ kũoo yá? Má dↄ̃ gu
    kũ matɛn gɛ́nlo. Ǹ n gbɛ̃nↄ kakara ǹ tá kũńwo. Dikiri gbɛ̃kɛ kũ náani yão
    kɛnnɛ.
  hat-hat: Ou pa gen lontan depi ou rive. Poukisa jòdi a pou m' fè ou ap mache nan
    bwa tankou vakabon ansanm avèk nou? Mwen pa menm konnen kote mwen prale. Tounen
    tounen ou ansanm ak tout moun menm peyi avè ou yo. Mwen mande Seyè a pou l' aji
    byen avè ou, pou l' pa janm lage ou!
  eng-BSB: In fact, you arrived only yesterday; should I make you wander around with
    us today while I do not know where I am going? Go back and take your brothers
    with you. May the LORD show you loving devotion and faithfulness.”
  tod-tod: È ʋaaʋɛ pɔ̀ bɛ su la dɛ ɠoozani, nà è ʋilɛsu ɠale mɔnɔ ɠɔɠɔma za gi
    ʋolu? Gè la dɛ vɔlɔ kwɛɛ mini ɠa gè liizu ná. Ɠale ma, è li wa è-ɠɛɛlointi.
    Ɠɔoɠɔ GALAGI zoo é nuɓɔɠɔlai ta wooɠɛɠiladai ɠɛ è ʋɛ.»
  eng-WEBPB: Whereas you came but yesterday, should I today make you go up and down
    with us, since I go where I may? Return, and take back your brothers. Mercy and
    truth be with you.”
  kbq-kbq: Hagi tamagra kofa'a knafi tagranena emani'nazanki, tagrane vu'za nehazo?
    Hagi sondia vaheka'a nezamavarenka ete viho. Na'ankure tagra iga vugahune ontahi'none.
    Hagi Ra Anumzamo'a knare huno asunku huneramanteno fatgo avu'ava huramanteno kegava
    huramantesie.
  nhe-BL: San tionajsico huan ax quinamiqui para nimitzfuerzajhuis ticalaquis ica
    tojuanti. Niyon ax nijmati canque tiajsitij. Más cuali para ximocuepa huan nojquiya
    nochi inijuanti tlen hualajtoque mohuaya. Huan ma TOTECO mitztiochihua huan ma
    itzto mohuaya nochipa.
  bus-bus: N suna e gurↄplaa kɛro, ben ń yezi ǹgↄ̃ likↄ̃aa zↄ̃ↄwaoↄ́? Má dↄ̃ guu kɛ̀
    mɛ́ɛ gaanlo. Ǹ n gbɛ̃nↄ kakↄ̃a ǹ táńyo. Dii gbɛ̃kɛ kↄ̃n náanɛ yão kɛnnɛ.
  gub-BL: Xo màràn kwarahy zo eremumaw xe nereko pà. A'e rupi, màràzàwe tuwe ureraha
    putar hezeupi nehe. Nakwaw kwaw heho àwàm ihe. Ezewyr eho nerehe we har waneraha
    pà nehe. Tuwe Tupàn neamutar katu nehe. Tuwe wiko nerehe we tuweharupi nehe, i'i
    Tawi izupe.
  eng-DRA: 'Yesterday thou camest, and today shalt thou be forced to go forth with
    us? but I shall go whither I am going: return thou, and take back thy brethren
    with thee, and the Lord will shew thee mercy, and truth, because thou hast shewn
    grace and fidelity.'
