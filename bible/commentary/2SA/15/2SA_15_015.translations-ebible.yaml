verse: 2SA.015.015
translations:
  mal-C: 'രാജഭൃത്യന്മാർ അദ്ദേഹത്തോടു മറുപടി പറഞ്ഞു: “ഇതാ യജമാനനായ രാജാവു തീരുമാനിക്കുന്നതുപോലെ
    ചെയ്യാൻ അടിയങ്ങൾ ഒരുക്കമാണ്.”'
  deu-TKW: 'Die Beamten des Königs erwiderten dem Könige: Ganz wie mein königlicher
    Herr sich entscheidet - wir sind ja deine Sklaven!'
  lin-lin: 'Bakalaka ya mokonzi bazongiselaki Davidi : — Basali na yo bazali ya kobongama
    mpo na kosala makambo nyonso oyo mokonzi, nkolo na biso, akopona.'
  eng-LSV: And the servants of the king say to the king, “According to all that my
    lord the king chooses—behold, your servants do.”
  eng-GNV: And the Kings seruants sayd vnto him, Behold, thy seruants are ready to
    do according to all that my lord the King shall appoynt.
  eng-WEBSTER: And the king's servants said to the king, Behold, thy servants are
    ready to do whatever my lord the king shall appoint.
  nhw-BL: 'Huan nochi itlapalehuijcahua quinanquilijque: ―Tiitztoque mohuaya huan
    tijchihuase catli ta tiquita para cuali.'
  swh-ONEN: Maafisa wa mfalme wakamjibu, “Watumishi wako tu tayari kufanya lolote
    mfalme bwana wetu analochagua.”
  bba-bba: Yerɑ win bwɑ̃ɑ be, bɑ ɡeruɑ bɑ nɛɛ, ye ɑ kĩ kpuro, yinni, yerɑ sɑ ko ko.
  eng-KJVCPB: And the king’s servants said unto the king, Behold, thy servants are
    ready to do whatsoever my lord the king shall appoint.
  mpx-mpx: Inoke anana wana totuwalali hi lahe hi ba, “Wama babala ge wama kin, hauna
    ebo u nuwatuan i waisi, ama wam totuwalali naha ginol ola.”
  luo-luo: Jodong ruoth nodwoke niya, “Jotiji to oikore mar timo gimoro amora ma ruodhwa
    ma en ruoth oyiero.”
  meu-meu: Bena hanua pavapavana ena hesiai taudia ese hanua pavapavana e haere henia,
    eto, A itaia, emu hesiai taudia vada heheḡaeḡae; emai lohia bona emai pavapava
    emu lalo-hadai heḡereḡerena baia kara.
  npi-ULB: राजाका सेवकहरूले राजालाई भने, “हेर्नुहोस्, तपाईंका दासहरू हाम्रो मालिक
    महाराजाले जे भन्‍नुहुन्छ सो गर्न तयार छन् ।”
  yor-yor: Àwọn ìránṣẹ́ ọba sì wí fún ọba pé, “Gẹ́gẹ́ bí gbogbo èyí tí olúwa wa ọba
    ń fẹ́, wò ó, àwa ìránṣẹ́ rẹ̀ ti murá.”
  ind-ind: Para pegawainya menjawab, “Kami siap melaksanakan perintah Tuan!”
  pes-OPCB: 'همه جواب دادند: «ما گوش به فرمان تو هستیم. آنچه مصلحت می‌دانی انجام بده.»'
  tgl-ULB: Sinabi ng mga lingkod sa hari, “Tingnan, handa ang iyong mga lingkod na
    gawin ang anumang ipasya ng aming panginoong hari.”
  cbu-NT: Tputssha ichingarusin, Zuraktishcha. Ashiriya, pzaya. Shiyaam kutakaniya.
    Yuwaa shiy kurakish kamachtakish anoo uru tuminchinipa, táranganaya.
  hui-hui: Ani layagola Debidinaga agali haguane biarume ibunihondo lalu, Inanaga
    Kini Timbuni-o í̠naga biabe biahaga kamaru iname mbira bidabalo hameledego bibahende
    biai hole kama, lene.
  mya-mya: ထို​သူ​တို့​က``မှန်​လှ​ပါ​အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ်​တို့​သည်​အ​ရှင့်​အ​မိန့်​တော်​အ​တိုင်း
    ဆောင်​ရွက်​ရန်​အ​သင့်​ရှိ​ပါ​၏'' ဟု​လျှောက် ထား​ကြ​၏။-
  bod-N: རྒྱལ་པོའི་བློན་འཁོར་རྣམས་ཀྱིས་རྒྱལ་པོ་ལ། གཟིགས་དང་། ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་ཀྱིས་ཇོ་བོ་རྒྱལ་པོས་ཅི་ལྟར་ཐུགས་ཐག་བཅད་ན་དེ་བཞིན་བྱའོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Makurukota amambo akapindura akati, “Varanda venyu vakazvipira kuita chipi
    nechipi chinenge chasarudzwa naishe mambo wedu.”
  spa-BLM: 'Los siervos del rey dijeron al rey: “He aquí que tus siervos están dispuestos
    a hacer lo que mi señor el rey quiera”.'
  cac-cac: 'Ix tac''vi eb'' d''a vin̈: —Mamin rey, ol co c''anab''ajej tas tzala'',
    xchi eb''.'
  swh-ULB: Watumishi wa mfalme wakamwambia, “Tazama, watumishi wako wapo tiyari kufanya
    lolote bwana wetu mfalme atakaloamua.
  bel-bel: 'І сказалі слугі царскія цару: ва ўсім, што да спадобы гаспадару нашаму
    цару, мы - рабы твае.'
  deu-ELBBK: 'Und die Knechte des Königs sprachen zu dem König: Nach allem, was mein
    Herr, der König, zu tun erwählen wird, siehe hier, deine Knechte!'
  mbb-OT: Migkaǥi is menge upisyal te, “Mahal he Hadì, andam key he ebaal te minsan
    hengkey he egkeǥiyen nu kenami.”
  mal-2015: 'രാജഭൃത്യന്മാർ രാജാവിനോടു: യജമാനനായ രാജാവിന്റെ ഹിതമൊക്കെയും അടിയങ്ങൾക്കു
    സമ്മതം എന്നു പറഞ്ഞു.'
  rmc-rmc: „He, mištes, raja amaro the kraľina!“ phende o služobňika le Davidoske.
    „Amen keraha savoro, so tu pheneha.“
  pes-OPV: 'و خادمان پادشاه، به پادشاه عرض کردند: «اینک بندگانت حاضرند برای هرچه آقای
    ماپادشاه اختیار کند.»'
  ron-1924: 'Служиторий ымпэратулуй й-ау зис: „Служиторий тэй вор фаче тот че ва вои
    домнул ностру, ымпэратул.”'
  ben-OBCV: কর্মকর্তারা তাঁকে উত্তর দিয়েছিল, “আমাদের প্রভু মহারাজের যা ইচ্ছা, আপনার
    দাসেরা তাই করতে প্রস্তুত।”
  som-som: Markaasaa boqorka addoommadiisii boqorkii ku yidhaahdeen, Bal eeg, annagoo
    ah addoommadaadu diyaar baannu u nahay inaannu samayno wax kasta oo aad doorato,
    boqorow, sayidkayagiiyow.
  lat-VUC: 'Dixeruntque servi regis ad eum: Omnia quæcumque præceperit dominus noster
    rex, libenter exequemur servi tui.'
  eng-ASVBT: And the king’s servants said unto the king, Behold, thy servants are
    ready to do whatsoever my lord the king shall choose.
  ita-1885: 'Ed i servitori del re gli dissero: Ecco i tuoi servitori, per fare interamente
    secondo che al re, mio signore, parrà bene.'
  eng-LXXUP: And the king’s servants said to the king, In all things which our lord
    the king chooses, behold we are thy servants.
  eng-ULB: The king's servants said to the king, “Look, your servants are ready to
    do whatever our master the king decides.”
  spa-VBL: “Sea cual sea la decisión de Su Majestad, haremos lo que usted quiera”,
    respondieron los servidores del rey.
  fra-_FOB: 'Et les serviteurs du roi répondirent au roi: Tes serviteurs sont prêts
    à faire tout ce que le roi, notre seigneur, trouvera bon.'
  mal-mal: 'രാജഭൃത്യന്മാർ രാജാവിനോട്: “എന്റെ യജമാനനായ രാജാവിന്റെ കല്പനകൾ എന്തുതന്നെയായാലും
    ചെയ്യുവാൻ അടിയങ്ങൾക്ക് സമ്മതം” എന്നു പറഞ്ഞു.'
  urd-GVR: Bādshāh ke mulāzimoṅ ne jawāb diyā, “Jo bhī faislā hamāre āqā aur bādshāh
    kareṅ ham hāzir haiṅ.”
  suz-BL: मिनु पिप आ ठेयब गेय पाइबपुकीमी “गे आंइ प्रभु पिपमी, मार देंनी, गो इन गेय
    पाइबम मेको पाइनीकी” देंमा बाक्‍त।
  ita-1927: 'I servi del re gli dissero: “Ecco i tuoi servi, pronti a fare tutto quello
    che piacerà al re, nostro signore”.'
  ckb-ckb: 'کاربەدەستانی پاشاش بە پاشایان گوت: «ئێمە ئامادەین بۆ هەر بڕیارێکی پاشای
    گەورەمان.»'
  eng-BBE: And the king's servants said to the king, See, your servants are ready
    to do whatever the king says is to be done.
  kan-OKCV: ಆಗ ಅರಸನ ಸೇವಕರು ಅರಸನಿಗೆ, “ಅರಸನಾದ ನಮ್ಮ ಒಡೆಯನು ನಮಗೆ ಏನೇನು ಆಜ್ಞಾಪಿಸುವನೋ, ಅದನ್ನು
    ಮಾಡುವುದಕ್ಕೆ ನಿನ್ನ ಸೇವಕರು ಸಿದ್ಧವಾಗಿದ್ದೇವೆ,” ಎಂದರು.
  tam-2017: 'ராஜாவின் வேலைக்காரர்கள் ராஜாவைப் பார்த்து: இதோ, ராஜாவான எங்கள் ஆண்டவன்
    கட்டளைகளை எல்லாம் செய்ய உமது அடியார்களான நாங்கள் ஆயத்தமாக இருக்கிறோம் என்றார்கள்.'
  spa-RV-1909: 'Y los siervos del rey dijeron al rey: He aquí, tus siervos están prestos
    á todo lo que nuestro señor el rey eligiere.'
  ron-BTF: 'Și servitorii împăratului au spus împăratului: Iată, servitorii tăi sunt
    gata să facă orice va rândui domnul nostru, împăratul.'
  eng-WEBP: The king’s servants said to the king, “Behold, your servants are ready
    to do whatever my lord the king chooses.”
  eng-FBV: “Whatever Your Majesty decides, we'll do what you want,” the king's servants
    replied.
  nld-1939: 'En het hof van David zei tot den koning: Zoals onze heer en koning verkiest;
    wij staan tot uw dienst.'
  nch-BL: 'Huan nochi itapalehuijcahua quinanquilijque: ―Tiitztoque mohuaya huan tijchihuase
    cati ta tiquita para cuali.'
  vie-1934: 'Các tôi tớ của vua thưa rằng: Phàm việc gì vua chúa chúng tôi nhất định,
    thì các tôi tớ vua sẽ sẵn làm theo.'
  hin-CV: राजा के सेवकों ने उन्हें उत्तर दिया, “सच मानिए महाराज, हमारे स्वामी जो कुछ
    कहें वह करने के लिए आपके सेवक तैयार हैं.”
  spa-BES: 'Y los criados del rey dijeron al rey: Mira, tus siervos están listos para
    hacer lo que el rey diga que se debe hacer.'
  tdx-tdx: 'Aa le hoe o mpitorom-panjakao amy mpanjakay: Ingo, te veka’e hanao ze
    satrim-panjaka talèko o mpitoro’oo.'
  tha-KJV: ข้าราชการของกษั​ตริ​ย์จึงกราบทูลกษั​ตริ​ย์​ว่า “​ดู​เถิด ผู้รับใช้​ของพระองค์​พร​้อมที่จะกระทำตามสิ่งซึ่งกษั​ตริ​ย์​เจ้​านายของข้าพระองค์ตัดสินพระทัยทุกประการ”
  por-BR-2018: 'E os servos do rei disseram ao rei: Eis que, teus servos estão prontos
    a tudo que nosso senhor, o rei, decidir fazer.'
  deu-ELO: 'Und die Knechte des Königs sprachen zu dem König: Nach allem, was mein
    Herr, der König, zu tun erwählen wird, siehe hier, deine Knechte!'
  eng-WYC-2018: And the servants of the king said to him, We thy servants shall perform
    gladly all things (or We thy servants shall gladly do all things), whatever our
    lord the king shall command.
  epo-epo: 'Kaj la servantoj de la reĝo diris al la reĝo: Kion ajn elektos nia sinjoro
    la reĝo, ni estas viaj sklavoj.'
  uig-PIN: 'Padixaⱨning ⱪul-hizmǝtkarliri padixaⱨⱪa: Ƣojam padixaⱨ nemǝ bekitsǝ, xuni
    ⱪilimiz, dedi.'
  beo-beo: 'Ilia da bu adole i, “Defea! Hina noga:idafa! Ninia da dia sia:i defele
    hamomusa: momagei dagoi.”'
  tpi-OTNT: Orait ol ofisa bilong king i bekim tok olsem, “King, wanem samting yu
    laik mekim, mipela i redi tasol long bihainim yu.”
  hau-SA: Sai fadawan sarki suka ce masa, “Barorinka suna a shirye su yi duk abin
    da ranka yă daɗe, ya zaɓa.”
  uig-LAT: 'Padishahning qul-xizmetkarliri padishahqa: Ghojam padishah néme békitse,
    shuni qilimiz, dédi.'
  nde-nde: Izikhulu zenkosi zaphendula zathi, “Izinceku zakho zilungele ukwenza loba
    yini umhlekazi wethu inkosi akukhethayo.”
  ton-ton: Pea naʻe pehē ki he tuʻi ʻe he kau tamaioʻeiki ʻoe tuʻi, “Vakai, ko hoʻo
    tamaioʻeiki kimautolu ʻi he meʻa kotoa pē ʻaia te ke fekau mai.”
  ces-1613: 'I řekli služebníci královští králi: Což by koli zvolil pán náš král,
    teď jsme služebníci tvoji.'
  eng-WMB: The king’s servants said to the king, “Behold, your servants are ready
    to do whatever my lord the king chooses.”
  tam-TCV: அப்பொழுது அரச அதிகாரிகள் அரசனிடம், “எங்கள் தலைவனாகிய அரசன் சொன்னபடி செய்வதற்கு
    உமது அடியவராகிய நாங்கள் ஆயத்தமாயிருக்கிறோம்” என்றார்கள்.
  ceb-ULB: Ang mga sulugoon sa hari miingon, “Tan-awa, andam ang imong mga sulugoon
    sa pagbuhat sa bisan unsang ipabuhat sa hari.”
  pol-UBG: 'Słudzy króla powiedzieli do niego: Wszystko, co postanowi nasz pan, król,
    oto twoi słudzy uczynią.'
  agr-agr: 'Tusa tutai, apu Davita chichajuinak: “Apuh, iik ame tabau umiktasa umintsa
    dakamji”, tuidau.'
  kyc-kyc: Dokopa nakamame isingi lao, Waa emba kiŋi andake doko, embame aki mende
    larene dupwana namwame mee pirama, leyami.
  urd-GVU: بادشاہ کے ملازموں نے جواب دیا، ”جو بھی فیصلہ ہمارے آقا اور بادشاہ کریں
    ہم حاضر ہیں۔“
  deu-1912: 'Da sprachen die Knechte des Königs zu ihm: Was mein Herr, der König,
    erwählt, siehe, hier sind deine Knechte.'
  kan-2017: ಸೇವಕರು ಅರಸನಿಗೆ, “ನಮ್ಮ ಒಡೆಯನಾದ ಅರಸನಿಗೆ ಸರಿ ತೋರಿದ್ದನ್ನು ಮಾಡಲು ನಾವು ಸಿದ್ಧರಾಗಿದ್ದೇವೆ”
    ಎಂದು ಉತ್ತರ ಕೊಟ್ಟರು.
  yap-yap: Miyad fulweg ngak ni lungurad, “Tin ni ngamog e ngad rin’ed.”
  hlt-MCSB: Manghai kah sal rhoek loh manghai te, “Ka boei manghai kah a coelh bangla
    na sal rhoek boeih ka om uh he,” a ti uh.
  mdy-ETH: ዔያታ ዒማና፦ «ካኣቲዮ! ቃራኬ፤ ኔ ጌዔ ባኮ ቢያ ኑ ኩንሣንዳኔ» ጌዔኔ።
  twi-ASANTE: Nʼafotufoɔ no buaa sɛ, “Yɛgyina wʼakyi. Biribiara a wogye di sɛ ɛyɛ
    no, yɛ.”
  eng-WEBU: The king’s servants said to the king, “Behold, your servants are ready
    to do whatever my lord the king chooses.”
  wal-wal: Yaagin kawuwaa oosanchchati a, “Neeni nu godai kawoi doorido ubbabaa nuuni
    ne ashkkarati oottanau giigi uttida” yaagidosona.
  spa-PDDPT: 'Los esclavos contestaron al rey: ¡Mira, tus esclavos están para cualquier
    cosa que nuestro ʼadón el rey disponga!'
  gun-gun: 'Ha''e ramo huvixa Davi revegua avakue ombovai: — Ma''ẽ, apy ma nerembiguai
    orekuai, oreruvixa ojapo uka va''e tema rojapo aguã ae — he''i okuapy.'
  agu-BL: —Cu bin Ta', list ato't tan banle'n tane'n yi teru' ca'wlu', che'ch tetz
    yi rey.
  eng-PEV: The workers said, “Yes, boss. We will do whatever you tell us to do.”
  ilo-ULB: Kinuna ti adipen ti ari iti ari, “Adtoy, nakasaganan dagiti adipenmo a
    mangaramid iti aniaman nga ikeddeng ti apomi nga ari.”
  kpg-kpg: Digaula ga helekai boloo, “Uaa, meenei di king, gimaadou gu togomaalia
    e hai au mee ala ga helekai iei goe.”
  uig-ARA: 'پادىشاھنىڭ قۇل-خىزمەتكارلىرى پادىشاھقا: غوجام پادىشاھ نېمە بېكىتسە، شۇنى
    قىلىمىز، دېدى.'
  sus-sus: Mangɛ xa mixie naxa a yaabi, «Mangɛ, i na wa fefe xɔn ma, muxu na i xanbi
    ra.»
  pon-2006: Re ahpw sapeng, patohwan, “Eri, maing, Wasa Lapalap! Se pahn kapwaiada
    mehkoaros me komw ketin mahsanih.”
  jae-jae: Ma kiŋnê sakiŋwaga sêjô eŋ awa gebe “O ma ŋatau kiŋ, nêm sakiŋwaga aêac,
    tec aŋgôm nêm biŋ ŋanô êsa.”
  ksd-ksd: 'Ma ra umana tultul kai ra king dia ga biti tai ra king: Kaum umana tultul
    dia ki na vaninara pi diat a pait ika nam ba kaugu luluai ra king na kure.'
  tur-YTC: Kralın hizmetkârları krala, “İşte, hizmetkârların efendim kralın istediği
    her şeyi yapmaya hazır” dediler.
  grc-BRENT: Καὶ εἶπον οἱ παῖδες τοῦ βασιλέως πρὸς τὸν βασιλέα, κατὰ πάντα ὅσα αἱρεῖται
    ὁ κύριος ἡμῶν ὁ βασιλεὺς, ἰδοὺ οἱ παῖδές σου.
  ind-AYT: Para pegawai raja berkata kepada raja, “Segala yang dikenan oleh Tuanku
    Raja, para hambamu siap melakukannya.”
  nya-nya: Akuluakulu a mfumu anamuyankha kuti, “Antchito anu ndi okonzeka kuchita
    chilichonse chimene mbuye wathu mfumu mukufuna kuchita.”
  hrv-hrv: 'A kraljevi dvorani odgovoriše kralju: “Što god odluči naš gospodar kralj,
    evo tvojih slugu!”'
  mps-mps: Tialima, te kingo ofisa dabego te tama po wei ponani, “King o, te nago
    mena sę yainogo ebo, dago te nage wali pabo naga te sisi elalubao,” wali.
  tpi-tpi: Orait ol ofisa bilong king i bekim tok olsem, “King, wanem samting yu laik
    mekim, mipela i redi tasol long bihainim yu.”
  dan-1931: 'Kongens Folk svarede: “Dine Trælle er rede til at gøre alt, hvad du finder
    rigtigt, Herre Konge!”'
  vie-OVCB: 'Quần thần thưa: “Bất kỳ điều gì vua quyết định, chúng tôi xin thi hành.”'
  guj-2017: રાજાના સેવકોએ તેને કહ્યું કે, “જો, અમારો માલિક રાજા જે કંઈ નિર્ણય કરે
    તે કરવાને તારા સેવકો તૈયાર છે.”
  pon-2006A: Re ahpw sapeng, patohwan, “Eri, maing, Wasa Lapalap! Se pahn kapwaiada
    mehkoaros me komw ketin mahsanih.”
  por-BRBSL: 'Os servos do rei disseram ao rei: “Eis que seus servos estão prontos
    para fazer o que meu senhor, o rei, escolher”.'
  aly-aly: Warrkenh-rnemel tyernew, “Ya atyetyartay! Anantherr ngkweng awelhem, ntwarl
    ilem-angkwarr.”
  cth-cth: Siangpahrang e sannaw ni, siangpahrang nang ni na dei e pueng ka sannaw
    ni sak hanelah coungkacoe ka o awh han telah ati awh.
  twi-twi: Nʼafotufo no buae se, “Yegyina wʼakyi. Biribiara a wugye di sɛ eye no,
    yɛ.”
  hlt-hlt: Manghai kah sal rhoek loh manghai te, “Ka boei manghai kah a coelh bangla
    na sal rhoek boeih ka om uh he,” a ti uh.
  tbz-SIM: 'Kòo tũ̀mbɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɑ̀ɑ tɑ̃ɑ̃tɛ́ tì ti bo ɑ fɔ̃nkúò ndi.'
  msy-2020: Ezɨ atrivimɨn ingangarir gumazir dapaniba a ikaragha ghaze, “Are, atrivim
    en gumazir ekiam, nɨ bizir tizim damuasa mɨgei, e a damuam.”
  dop-dop: 'Ntɛnɑ wulɑʋ wɑɑlɩ nyǝ́mɑ tɔ sɩ: Ɛɛ, Tɑcɑɑ tɩɩ lɑ tǝ tǝnɑ nti n heeliɣi-tʋ
    tɔ.'
  azb-azb: 'Padşahın əyanları dedilər: «Ağam padşahın istədiyi kimi olsun, bax biz
    sənin qullarınıq».'
  eng-DBY: And the king's servants said to the king, Behold, thy servants [will do]
    whatever my lord the king shall choose.
  hin-2017: राजा के कर्मचारियों ने उससे कहा, “जैसा हमारे प्रभु राजा को अच्छा जान पड़े,
    वैसा ही करने के लिये तेरे दास तैयार हैं।”
  wol-KYG: 'Jawriñ ya ne Buur: «Buur, sang bi, lépp loo namm rekk, nu ngi nii taxaw.»'
  eng-YLT: And the servants of the king say unto the king, 'According to all that
    my lord the king chooseth — lo, thy servants [do].'
  eng-WYC-2017: And the servants of the king said to him, We thy servants shall perform
    gladly all things, whatever our lord the king shall command.
  eng-WMBB: The king’s servants said to the king, “Behold, your servants are ready
    to do whatever my lord the king chooses.”
  urd-GVH: बादशाह के मुलाज़िमों ने जवाब दिया, “जो भी फ़ैसला हमारे आक़ा और बादशाह करें
    हम हाज़िर हैं।”
  rug-rug: “Uve, mami baṉara,” olaṉa gua si arini. “Kaqu tavetia gami gua sapu hiva
    nia goi.”
  gaz-gaz: Qondaaltonni mootichaas, “Nu tajaajiltoonni kee waan gooftaan keenya mootichi
    murteesse kam iyyuu gochuuf qophaaʼoo dha” isaan jedhan.
  fra-LSG: 'Les serviteurs du roi lui dirent: Tes serviteurs feront tout ce que voudra
    mon seigneur le roi.'
  yal-yal: Mangana walikɛne yi a fala, e naxa, “Mangana, nxu kanna, nxu i sagoni.”
  haw-1868: I aku la na kanaka o ke alii, Eia hoi makou, e hana na kauwa au i ka mea
    au e olelo mai.
  arb-NAV: 'فَأَجَابَهُ رِجَالُهُ: «نَحْنُ طَوْعُ أَمْرِكَ فِي كُلِّ مَا تُشِيرُ بِهِ».'
  ewe-ewe: Eŋumewo ka ɖe edzi nɛ be, “Míeli kpli wò; wɔ nu si nyo na wò, míaƒe aƒetɔ
    fia.”
  eng-LEE: And the king's servants said unto the king, In accordance with all that
    my Lord the king may choose, are thy servants ready.
  asm-FB: তাতে, ৰজাৰ দাসবোৰে ৰজাক ক’লে, “চাওঁক, আমাৰ প্ৰভু মহাৰাজে যি কৰিবলৈ মন কৰিছে
    তাক কৰিবলৈ আপোনাৰ দাসবোৰ যুগুত হৈ আছে।”
  sus-A: مَنفّ شَ مِشِيٍ نَشَ عَ يَابِ، «مَنفّ، عِ نَ وَ قٍقٍ شْن مَ، مُشُ نَ عِ شَنبِ
    رَ.»
  fra-SBL: 'Les serviteurs du roi dirent au roi : « Voici, tes serviteurs sont prêts
    à faire tout ce que mon seigneur le roi voudra. »'
  hbo-hbo: וַיֹּאמְר֥וּ עַבְדֵֽי־הַמֶּ֖לֶךְ אֶל־הַמֶּ֑לֶךְ כְּכֹ֧ל אֲשֶׁר־יִבְחַ֛ר
    אֲדֹנִ֥י הַמֶּ֖לֶךְ הִנֵּ֥ה עֲבָדֶֽיךָ׃
  piu-2006: '@see-verse:2SA.015.014'
  kik-kik: Nao anene a mũthamaki makĩmũcookeria atĩrĩ, “Ndungata ciaku nĩciĩhaarĩirie
    gwĩka ũndũ o wothe ũrĩa mũthamaki mwathi witũ angĩthuura wĩkwo.”
  fra-NCL: 'Les serviteurs du roi lui dirent : « Quelque parti que prenne mon seigneur
    le roi, voici tes serviteurs. »'
  cek-AK: Siangpahrang ih tamnanawk mah, siangpahrang khaeah, Ka angraeng siangpahrang
    mah qoih ih hmuen to na tamnanawk mah sak han ka oh o coek boeh hmang, tiah a
    naa o.
  cuk-cuk: 'Rey-David-sordamar rey-abin sogdemalad: —Rey-David, be anmar-dummadid.
    Anmar guakwagwad, be-sogedba anmar imako.'
  uig-CYR: 'Падишаһниң қул-хизмәткарлири падишаға: Ғоҗам падиша немә бекитсә, шуни
    қилимиз, деди.'
  tel-2017: అప్పుడు రాజు సేవకులు ఇలా చెప్పారు “అయ్యా, వినండి. నువ్వు మమ్మల్ని ఏలేవాడివి.
    మాకు రాజువు. నువ్వు చెప్పినట్టు చేయడానికి మేము సిద్ధంగా ఉన్నాము.”
  hat-BSA: 'Alò, sèvitè a wa yo te di a wa a: “Gade, sèvitè ou yo va fè nenpòt sa
    ke wa a vle.”'
  kos-kos: Na elos fahk, “Aok, leum fulat lasr. Kut akola in oru ma nukewa kom fahk.”
  hbo-WLC: וַיֹּאמְר֥וּ עַבְדֵֽי־הַמֶּ֖לֶךְ אֶל־הַמֶּ֑לֶךְ כְּכֹ֧ל אֲשֶׁר־יִבְחַ֛ר
    אֲדֹנִ֥י הַמֶּ֖לֶךְ הִנֵּ֥ה עֲבָדֶֽיךָ׃
  ibo-ibo: Ndị na-ejere ya ozi zara sị ya, “Anyị dịnyere gị! Anyị jikekwara ime ihe
    ọbụla onyenwe anyị eze kwuru.”
  ory-ory: ତହୁଁ ରାଜାଙ୍କ ଦାସମାନେ ରାଜାଙ୍କୁ କହିଲେ, “ଦେଖନ୍ତୁ, ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ମହାରାଜ
    ଯାହା ପସନ୍ଦ କରନ୍ତି, ତାହା କରିବାକୁ ଆପଣଙ୍କ ଦାସମାନେ ପ୍ରସ୍ତୁତ ଅଛନ୍ତି।”
  chk-chk: Iwe, nöün ewe king kewe nöüwis ra üreni, “Äm noum chon angang aia molotä
    pwe aipwe föri meinisin mine en äm samol me äm king ka filätä.”
  ssd-ssd: 'nuŋe gabat sugo sugo nane ndek nu sanaig: Gabat suŋgo, ne ndaŋmba saka
    ta sine ake ne dubi ndo namŋgig ŋginaig.'
  rop-rop: Wal detlot wekinmen bin tok, “Yuwai, bos. Melabat redi blanga dum enijing
    yu wandim melabat blanga dum.”
  ukr-1871: 'І відказали царські врядники цареві: Нехибно так, як царь наш і пан присудить,
    ми, слуги твої, радо вчинимо.'
  deu-1951: 'Da sprachen die Knechte des Königs zu ihm: Ganz wie unser Herr, der König,
    will; siehe, hier sind deine Knechte!'
  eng-JPS: 'And the king''s servants said unto the king: ''Behold, thy servants are
    ready to do whatsoever my lord the king shall choose.'''
  srp-1865: 'A sluge careve rekoše caru: što je god volja caru gospodaru našemu, evo
    sluga tvojih.'
  lug-lug: Abakungu ba kabaka ne bamuddamu nti, “Abaddu bo beetegefu okukola kyonna,
    mukama waffe kabaka ky’anaaba asazeewo.”
  heb-heb: ויאמרו עבדי המלך אל המלך ככל אשר יבחר אדני המלך הנה עבדיך׃
  ben-IRV: তাতে রাজার দাসেরা রাজাকে বলল, “দেখুন, আমাদের প্রভু মহারাজের যা ইচ্ছা হবে,
    তাই করতে আপনার দাসেরা তৈরী আছে৷”
  pan-pan: ਰਾਜਾ ਦੇ ਸੇਵਕਾਂ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਤੁਹਾਡੇ ਸੇਵਕ ਜੋ ਕੁਝ ਮਹਾਰਾਜ ਰਾਜਾ ਆਖੇ
    ਉਹੋ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਨ।
  tkr-tkr: 'Paççahne insanaaşe eyhen: – Şi yiğın nukarar vob, hasre ğu, yişde xərıng''vee,
    eyhen ixhecen.'
  mya-JVB: ရှင်ဘုရင် ၏ ကျွန် တို့ကလည်း ၊ အရှင် မင်းကြီး စီရင် တော်မူသမျှ တို့ကို ကိုယ်တော်
    ကျွန် တို့သည် ပြုပါမည် ဟုလျှောက် ကြလျှင်၊
  tte-O: Kabo ana topaisowao kainana siyamaisa siwaloba, “Ama guyau yo ama kin, tawae
    tem kunuwatui inamwanamwa kuwalo kolimai na kai am topaisowao kani kaginauli besiele.”
  tbg-tbg: Minti tumanta vika vira tiva ami tiha, Avuhainaao, are nana haika autireva
    irera, tenavu ai kaiqa vaiinti vira avatarerave,
  hmo-hmo: Vadaeni king Davida ena hesiai taudia ese ia dekenai idia haere, idia gwau,
    “Io, oi itaia, ai be ai hegaegae noho, oiemu ura hegeregere do ai karaia.”
  urd-urd: बादशाह के ख़ादिमों ने बादशाह से कहा, “देख तेरे ख़ादिम जो कुछ हमारा मालिक
    बादशाह चाहे उसे करने को तैयार हैं।”
  rus-SYN: 'И сказали слуги царские царю: во всем, что угодно господину нашему царю,
    мы - рабы твои.'
  bqc-SIM: 'Kí ìwaↄ òɛ̀: Wá dii kí, yã́ pↄ́ n zɛò píi, wápiↄ n zↄ̀blenaↄ
    wá làaɛ.'
  tcz-CHONGTHU: Hichun David lengpa kithopi hon jong ama chu adonbut un, keiho nangma
    toh kaumjing naove, hijeh chun nangman aphapen ahi tia nagel chu bol tan atiuve.
  mar-mar: तेव्हा राजाचे सेवक त्यास म्हणाले, तुम्ही म्हणाल ते करायला आम्ही तयार आहोत.
  qub-qub: 'Chaura paycunaga rayta niran: «Tayta, nishayquitami nogacunaga rurashaj.»'
  bqp-bqp: 'Kína ìbanↄ pìnɛ: Ó dikiri kína, yã kũ n zɛo pínki, ókↄ̃nↄ n zↄ̀blerinↄ
    o lakamɛ.'
  hat-hat: 'Patizan wa yo reponn: -Wi, monwa. Nenpòt kisa ou vle nou fè, n''ap fè
    l''.'
  eng-BSB: The king’s servants replied, “Whatever our lord the king decides, we are
    your servants.”
  tod-tod: 'Masagi ná-botiɠɛ nuiti ti ɠɛni ma: «Masagi, nii nɔpɛ è devezu, gá è
    yeema.»'
  eng-WEBPB: The king’s servants said to the king, “Behold, your servants are ready
    to do whatever my lord the king chooses.”
  kbq-kbq: Hagi kini nemofo eri'za vahe'mo'za hu'za, kini ne'mokama hana kea erizafa
    hugahune.
  nhe-BL: 'Huan nochi itlapalehuijcahua quinanquilijque: ―Tiitztoque mohuaya huan
    tijchihuase tlen ta tiquita para cuali.'
  bus-bus: 'Kí ìbanↄ bènɛ: Wa dii kí, yã kɛ̀ n zɛo píngi, wamↄwa n zↄ̀blerinↄ wá
    yãanamɛ.'
  gub-BL: — He'en pa, i'i izupe wà. — Ure neremiruze'eg ure, uruzapo putar neremimutar
    upaw rupi ure nehe, i'i izupe wà.
  eng-DRA: 'And the king’s servants said to him: Whatsoever our lord the king shall
    command, we thy servants will willingly execute.'
