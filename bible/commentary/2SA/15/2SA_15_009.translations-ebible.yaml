verse: 2SA.015.009
translations:
  mal-C: “സമാധാനത്തോടെ പോകുക,” എന്നു രാജാവ് അദ്ദേഹത്തോടു കൽപ്പിച്ചു. അങ്ങനെ അബ്ശാലോം
    ഹെബ്രോനിലേക്കു യാത്രതിരിച്ചു.
  deu-TKW: 'Der König erwiderte ihm: Geh'' unbesorgt! So machte er sich denn auf den
    Weg nach Hebron.'
  lin-lin: 'Mokonzi alobaki na ye : — Kende na kimia. Boye akendeki na Ebron.'
  eng-LSV: And the king says to him, “Go in peace”; and he rises and goes to Hebron,
  eng-GNV: And the King sayd vnto him, Go in peace. So he arose, and went to Hebron.
  eng-WEBSTER: And the king said to him, Go in peace, So he arose, and went to Hebron.
  nhw-BL: 'Huan Tlanahuatijquetl David quiilhui: ―Cualtitoc, xiya huan xijchihua quen
    tiquijtojtoc. Huan Absalón yajqui altepetl Hebrón.'
  swh-ONEN: Mfalme akamwambia, “Enenda kwa amani.” Hivyo akaenda Hebroni.
  bba-bba: Mɑ sinɑ boko u nɛɛ, ɑ doo kɑ bɔri yɛndu. Mɑ Abusɑlɔmu u seewɑ u dɑ Heboroni
    mi.
  eng-KJVCPB: And the king said unto him, Go in peace. So he arose, and went to Hebron.
  mpx-mpx: Yaka kin i baek elana i ba, “He u nok ginebi wam laumwal.” Inoke Absalom
    i na Hebiloni.
  luo-luo: Ruoth nowachone niya, “Dhi gi kwe.” Omiyo nodhi Hebron.
  meu-meu: Bena hanua pavapavana ese e haere henia, eto, Mai mainomu ida aola. Bena
    Absalom e tore isi, Heberon ela.
  npi-ULB: त्यसैले राजाले उनलाई भने, “शान्तिसित जाऊ ।” यसैले अब्शालोम उठे र हेब्रोनमा
    गए ।
  yor-yor: Ọba sì wí fún un pé, “Máa lọ ní àlàáfíà.” Ó sì dìde, ó sì lọ sí Hebroni.
  ind-ind: Jawab raja kepadanya, “Baik, pergilah dengan selamat.” Absalom pun berangkat
    ke Hebron.
  pes-OPCB: 'پادشاه گفت: «بسیار خوب، برو و نذرت را بجا آور!» پس ابشالوم به حبرون رفت.'
  tgl-ULB: Kaya sinabi ng hari sa kaniya, “Umalis nang mapayapa.” Kaya tumayo si Absalom
    at pumunta sa Hebron.
  cbu-NT: Kurakshat ashiri mapiyrush naatatcha, tárangiya. Absalonshat kamapshiru,
    tputsee zapan Israelchichip zanganirangiya. Hebronash siyaa yambichima, Absalon
    átcha, tángtsa. Yuwari wakar wits zunganeeyachu, anuritam siysat zamangata shingtsa.
    Absalon Hebronshucheem kurak kinayanlliya, tángtsa tárangu, kamachtarangiya. Wipunasheem
    Irusarinshuchee 200 tputs yamayaranllu, anpat ipuneeranllu, naatarangiya. Itaru,
    uwshtisin Absalonaa chínash nda pakchiyam yasarsin naaranganaya.
  hui-hui: Ani layagola kini ibugua Abasalomohondo lalu, Karulapego mo palia holene
    í̠ heba kago pamia, lene. Ani laya handala Abasalomo ibu Yarusaleme wahalu Heberono
    pole pene.
  mya-mya: မင်း​ကြီး​က``ငြိမ်း​ချမ်း​စွာ​သွား​လော့'' ဟု ဆို​သ​ဖြင့်​အ​ဗ​ရှ​လုံ​သည်​ဟေ​ဗြုန်​မြို့
    သို့​သွား​လေ​၏။-
  bod-N: རྒྱལ་པོས་དེ་ལ། བདེ་བར་སོང་ཞིག་གསུངས་པ་དང་ཁོ་ལངས་ནས་ལམ་ལ་ཆས་ཏེ་ཧེབ་རོན་དུ་སོང་ངོ་།
    །
  sna-sna: Mambo akati kwaari, “Enda norugare.” Iye akabva aenda kuHebhuroni.
  spa-BLM: 'El rey le dijo: “Ve en paz”. Así que se levantó y se dirigió a Hebrón.'
  cac-cac: —Ixic d'a junc'olal, xchi vin̈aj rey David chi'. Yuj chi' ix b'at vin̈
    d'a Hebrón chi'.
  swh-ULB: Hivyo mfalme akamwambia, “Nenda kwa amani”. Absalomu akainuka na kwenda
    Hebroni.
  bel-bel: 'І сказаў яму цар: ідзі зь мірам. І ўстаў ён і пайшоў у Хэўрон.'
  deu-ELBBK: 'Und der König sprach zu ihm: Geh hin in Frieden! Und er machte sich
    auf und ging nach Hebron.'
  mbb-OT: Migkeǥiyan sikandin te hadì te, “Uya, meupiya is hipanew nu.” Umbe midhendiyà
    si Absalom te Hebron.
  mal-2015: 'രാജാവു അവനോടു: സമാധാനത്തോടെ പോക എന്നു പറഞ്ഞു. അവൻ എഴുന്നേറ്റു ഹെബ്രോനിലേക്കു
    പോയി.'
  rmc-rmc: „Dža andro smirom!“ phenďa leske o David. Avke o Absolon geľa andro Hebron.
  pes-OPV: 'پادشاه وی را گفت: «به سلامتی برو.» پس او برخاسته، به حبرون رفت.'
  ron-1924: 'Ымпэратул й-а зис: „Ду-те ын паче.” Абсалом с-а скулат ши а плекат ла
    Хеброн.'
  ben-OBCV: রাজা তাকে বললেন, “শান্তিতে যাও।” তাই সে হিব্রোণে চলে গেল।
  som-som: Boqorkiina wuxuu ku yidhi, Nabad ku tag. Kolkaasuu kacay oo tegey Xebroon.
  lat-VUC: 'Dixitque ei rex David: Vade in pace. Et surrexit, et abiit in Hebron.'
  eng-ASVBT: And the king said unto him, Go in peace. So he arose, and went to Hebron.
  ita-1885: 'E il re gli disse: Va'' in pace. Egli adunque si levò, e andò in Hebron.'
  eng-LXXUP: And the king said to him, Go in peace. And he arose and went to Hebron.
  eng-ULB: So the king said to him, “Go in peace.” So Absalom arose and went to Hebron.
  spa-VBL: “Ve en paz”, dijo el rey. Así que Absalón se fue a Hebrón.
  fra-_FOB: 'Et le roi lui répondit: Va en paix! Il se leva donc, et s''en alla à
    Hébron.'
  mal-mal: 'രാജാവ് അവനോട്: “സമാധാനത്തോടെ പോവുക” എന്നു പറഞ്ഞു. അവൻ എഴുന്നേറ്റ് ഹെബ്രോനിലേക്ക്
    പോയി.'
  urd-GVR: Bādshāh ne jawāb diyā, “Ṭhīk hai. Salāmatī se jāeṅ.”
  suz-BL: मिनु पिपमी “गे इ थुं नाइश्‍शा लावो” देंमाक्‍त। मिनु मेको बोक्‍शा, हेब्रोन
    लमाक्‍त।
  ita-1927: 'Il re gli disse: “Va’ in pace!” E quegli si levò e andò a Hebron.'
  ckb-ckb: 'پاشاش گوتی: «بە سەلامەتی بڕۆ.» ئەویش هەستا و چوو بۆ حەبرۆن.'
  eng-BBE: And the king said to him, Go in peace. So he got up and went to Hebron.
  kan-OKCV: ಅರಸನು ಅವನಿಗೆ, “ಸಮಾಧಾನವಾಗಿ ಹೋಗು,” ಎಂದನು. ಆಗ ಅವನು ಎದ್ದು ಹೆಬ್ರೋನಿಗೆ ಹೋದನು.
  tam-2017: அதற்கு ராஜா, சமாதானத்தோடு போ என்றான்; அப்பொழுது அவன் எழுந்து எப்ரோனுக்கு
    போனான்.
  spa-RV-1909: 'Y el rey le dijo: Ve en paz. Y él se levantó, y se fué á Hebrón.'
  ron-BTF: 'Și împăratul i-a spus: Du-te în pace. Astfel el s-a ridicat și a mers
    la Hebron.'
  eng-WEBP: The king said to him, “Go in peace.” So he arose and went to Hebron.
  eng-FBV: “Go in peace,” said the king. So Absalom went to Hebron.
  nld-1939: 'De koning zeide tot hem: Ga in vrede. Hij vertrok dus en begaf zich naar
    Hebron,'
  nch-BL: 'Huan Tanahuatijquet David quiilhui: ―Cualtitoc, xiya huan xijchihua quej
    tiquijtojtoc. Huan Absalón yajqui ipan altepet Hebrón.'
  vie-1934: 'Vua đáp cùng người rằng: Hãy đi bình an. Vậy người chổi dậy, và đi đến
    Hếp-rôn.'
  hin-CV: राजा ने उसे उत्तर दिया, “शांतिपूर्वक जाओ.” तब अबशालोम तैयार होकर हेब्रोन
    के लिए चला गया.
  spa-BES: 'Y el rey le dijo: Ve en paz. Así que se levantó y se fue a Hebrón.'
  tdx-tdx: 'Le hoe i mpanjakay tama’e: Akia am-panin­tsiñañe. Aa le niavotse mb’e
    Kebrone mb’eo re,'
  tha-KJV: กษัตริย์​ตรัสตอบท่านว่า “จงไปเป็นสุขเถิด” ท่านก็​ลุ​กขึ้นไปยังเมืองเฮโบรน
  por-BR-2018: 'E o rei disse: Vai em paz. E ele se levantou, e se foi a Hebrom.'
  deu-ELO: 'Und der König sprach zu ihm: Gehe hin in Frieden! Und er machte sich auf
    und ging nach Hebron.'
  eng-WYC-2018: And the king said to him, Go thou in peace. And Absalom rose up, and
    went into Hebron, (or And so Absalom rose up, and went to Hebron).
  epo-epo: 'Kaj la reĝo diris al li: Iru en paco. Kaj li leviĝis, kaj iris Ĥebronon.'
  uig-PIN: 'Padixaⱨ uningƣa: Tinq-aman berip kǝlgin, dewidi, u ⱪozƣilip Ⱨebronƣa kǝtti.'
  beo-beo: Hina bagade da amane sia:i, “Olofole masa!” Amaiba:le, A:basalome da Hibalone
    moilai bai bagadega asi.
  tpi-OTNT: Orait king i tokim em, “Yu ken i go wantaim bel isi.” Olsem na Apsalom
    i lusim Jerusalem na i go long Hebron.
  hau-SA: Sarki ya ce, “Ka sauka lafiya.” Sai ya tafi Hebron.
  uig-LAT: 'Padishah uninggha: Tinch-aman bérip kelgin, déwidi, u qozghilip Hébron’gha
    ketti.'
  nde-nde: Inkosi yathi kuye, “Hamba ngokuthula.” Ngakho waya eHebhroni.
  ton-ton: Pea naʻe pehē ʻe he tuʻi kiate ia, “Ke ke ʻalu ʻi he fiemālie.” Pea naʻa
    ne tuʻu hake ai, mo ne ʻalu ki Hepeloni.
  ces-1613: 'Jemuž řekl král: Jdi u pokoji. Kterýžto vstav, odšel do Hebronu.'
  eng-WMB: The king said to him, “Go in peace.” So he arose and went to Hebron.
  tam-TCV: தாவீது அரசன் அப்சலோமிடம், “சமாதானத்தோடே போய்வா” என்றான். எனவே அவன் எப்ரோனுக்குப்
    போனான்.
  ceb-ULB: Busa miingon ang hari kaniya, “Lakaw nga malinawon.” Busa mitindog si Absalom
    ug miadto sa Hebron.
  pol-UBG: 'I król odpowiedział mu: Idź w pokoju. Wstał więc i udał się do Hebronu.'
  agr-agr: 'Tusa tutai apu ayaak: “Ayu, wetá”, tiuwai. Tusa tima Absalón yaakat Hebrógnum
    weuwai.'
  kyc-kyc: Dokopa kiŋi dokome baa lamaiyuo lao, Manda rao mona seramo pupi leya dokome
    Epesalome baa yuu Eperone dokona peya.
  urd-GVU: بادشاہ نے جواب دیا، ”ٹھیک ہے۔ سلامتی سے جائیں۔“
  deu-1912: 'Der König sprach: Gehe hin mit Frieden. Und er machte sich auf und ging
    gen Hebron.'
  kan-2017: ಆಗ ಅರಸನು, “ಹೋಗಿಬಾ, ನಿನಗೆ ಶುಭವಾಗಲಿ” ಎಂದನು. ಅಬ್ಷಾಲೋಮನು ಹೆಬ್ರೋನಿಗೆ ಹೊರಟು
    ಹೋದನು.
  yap-yap: Me ga’ar David ni Pilung, “Mman u fithik’ e gapas.” Me yan Absalom nga
    Hebron.
  hlt-MCSB: Te daengah anih te manghai loh, “Sading la cet ne,” a ti nah. Te dongah
    thoo tih Hebron la cet.
  mdy-ETH: ዬያሮ ካኣቲ፦ «ኮሺ ዴንዴ!» ጌዔም፥ ዒዚ ኬብሮኦኔ ዴንዴኔ፤
  twi-ASANTE: Ɔhene no kaa sɛ, “Ɛyɛ, kɔ na kɔdi wo bɔhyɛ so.” Enti, Absalom kɔɔ Hebron.
  eng-WEBU: The king said to him, “Go in peace.” So he arose and went to Hebron.
  wal-wal: Yaagin kawoi Abeselooma, “Saro ba” yaagin, i denddidi Kebroona katamaa
    biis.
  spa-PDDPT: 'Y el rey le dijo: Vé en paz. Así que se levantó y se fue a Hebrón.'
  gun-gun: 'Huvixa ombovai: — Tereo porã ke — he''i. Ha''e ramo opu''ã vy Hebrom katy
    oo.'
  agu-BL: —Ba'n bin cẍben. Cun ban amunl, ko ya'tz na awaj, stzun yi rey bantz tetz.
    Bene'n tzun Absalom le tnum Hebrón.
  eng-PEV: David answered, “All right. You can go there.” So Absalom went to Hebron.
  ilo-ULB: Isu a kinuna ti ari kenkuana, “Inka a sitatalna.” Timmakder ngarud ni Absalom
    ket napan idiay Hebron.
  kpg-kpg: Di king ga helekai boloo, “Hana i di aumaalia.” Gei Absalom guu hana gi
    Hebron.
  uig-ARA: 'پادىشاھ ئۇنىڭغا: تىنچ-ئامان بېرىپ كەلگىن، دېۋىدى، ئۇ قوزغىلىپ ھېبرونغا
    كەتتى.'
  sus-sus: Mangɛ naxa a fala a bɛ, «Siga bɔɲɛsa kui.» Na tɛmui Abisalomi naxa a xun
    ti Hebiron na.
  pon-2006: Nanmwarkio eri mahsanihong, “Kohkohwei ni popohl.” Apsalom eri patopatohla
    Epron.
  jae-jae: Ma kiŋ tau kêsôm gêdêŋ eŋ gebe “Ôna tobiŋmalôgeŋ.” Amboac tonaŋ Absalom
    gêdi ma gêja Hebron.
  ksd-ksd: 'Ma ra king i ga biti tana: Una vana ma ra malmal. Damana i ga tut ma i
    ga vana uro Kebron.'
  tur-YTC: Kral ona, “Esenlikle git” dedi. Bunun üzerine Avşalom kalkıp Hevron’a gitti.
  grc-BRENT: Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, Βάδιζε εἰς εἰρήνην· καὶ ἀναστὰς ἐπορεύθη εἰς
    Χεβρών.
  ind-AYT: Raja berkata, “Pergilah dengan damai sejahtera.” Lalu, dia pun berkemas
    dan pergi ke Hebron.
  nya-nya: Mfumu inati kwa iye, “Pita mu mtendere” Kotero iye anapita ku Hebroni.
  hrv-hrv: 'A kralj mu odgovori: “Idi u miru!” I on krenu na put i ode u Hebron.'
  mps-mps: Tialima, kingo agaba te po wai, “Nage te nagame yai homu dali pao,” wali.
    Tama tialima, Apsalomgo te Jerusalem tagalama, tama te Hebronba pai dao.
  tpi-tpi: Orait king i tokim em, “Yu ken i go wantaim bel isi.” Olsem na Apsalom
    i lusim Jerusalem na i go long Hebron.
  dan-1931: 'Kongen svarede ham: “Gå med Fred!” Og han begav sig til Hebron.'
  vie-OVCB: 'Vua nói: “Chúc con đi bình an.” Vậy, Áp-sa-lôm đi Hếp-rôn.'
  guj-2017: રાજાએ તેને કહ્યું, “શાંતિએ જા.” તેથી આબ્શાલોમ ત્યાંથી હેબ્રોનમાં ગયો.
  pon-2006A: Nanmwarkio eri mahsanihong, “Kohkohwei ni popohl.” Apsalom eri patopatohla
    Epron.
  por-BRBSL: 'O rei lhe disse: “Vá em paz”. Então, ele se levantou e foi para Hebron.'
  aly-aly: David-el tyernew, “Kelaw. Mwerr nga alhewer alpem.” Rap alhew Hebron-warl-anem.
  cth-cth: Siangpahrang ni karoumcalah cet atipouh. Hat navah, Absalom ni a thaw teh,
    Hebron lah a cei.
  twi-twi: Ɔhene no kae se, “Eye, kɔ na kodi wo bɔhyɛ so.” Enti Absalom kɔɔ Hebron.
  hlt-hlt: Te daengah anih te manghai loh, “Sading la cet ne,” a ti nah. Te dongah
    thoo tih Hebron la cet.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Kɔtɛ kɛ̀ dɛ̀ nnɑɑti. Mɛm̀mɛ kɛ̀ Abusɑdɔmmuu kɔtɛ Ebunɔɔ.'
  msy-2020: Ezɨ atrivim a mɨgɨa ghaze, “Nɨ navir amɨrizim sara mangɨ.” Ezɨ Apsalom
    uamategha Hebronɨn ghu.
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Polo. Ɩlɛnɑ Apǝsɑlɔm kʋlɩ nɑ ɩ́ tɛɛ Hepǝlɔŋ.'
  azb-azb: Padşah ona «salamat get» dedi. Avşalom qalxıb Xevrona getdi.
  eng-DBY: And the king said to him, Go in peace. And he rose up and went to Hebron.
  hin-2017: राजा ने उससे कहा, “कुशल क्षेम से जा।” और वह उठकर हेब्रोन को गया।
  wol-KYG: 'Buur ne ko: «Demal ak jàmm.» Mu daldi dem Ebron.'
  eng-YLT: And the king saith to him, 'Go in peace;' and he riseth and goeth to Hebron,
  eng-WYC-2017: And the king said to him, Go thou in peace. And Absalom rose up, and
    went into Hebron.
  eng-WMBB: The king said to him, “Go in peace.” So he arose and went to Hebron.
  urd-GVH: बादशाह ने जवाब दिया, “ठीक है। सलामती से जाएँ।”
  rug-rug: “Ego, mu latu pa binule,” gua sa baṉara. Ke tiqe la pa Heboroni se Abusalamu.
  gaz-gaz: Mootichis, “Nagaan deemi” jedheen. Kanaafuu Abesaaloom gara Kebroon deeme.
  fra-LSG: 'Le roi lui dit: Va en paix. Et Absalom se leva et partit pour Hébron.'
  yal-yal: Mangan yi a fala a xa, a naxa, “Siga bɔɲɛ xunbenli.” Nayi, Abisalomi yi
    keli, a siga Xebiron yi.
  haw-1868: I mai la ke alii ia ia, O hele oe me ke aloha. Ku ae la ia, a hele aku
    la i Heberona.
  arb-NAV: 'فَقَالَ الْمَلِكُ لَهُ: «اذْهَبْ بِسَلامٍ». فَقَامَ وَمَضَى إِلَى حَبْرُونَ.'
  ewe-ewe: Fia la gblɔ nɛ be, “Enyo; yi nàsa vɔ la le adzɔgbe si nèɖe la nu.” Ale
    Absalom yi Hebron.
  eng-LEE: 'And the king said unto him, Go in peace: and he arose, and went to Hebron.'
  asm-FB: তাতে ৰজাই ক’লে, “শান্তিৰে যোৱা।” তেতিয়া অবচালোম উঠি হিব্ৰোণলৈ গ’ল।
  sus-A: مَنفّ نَشَ عَ قَلَ عَ بّ، «سِفَ بْحّسَ كُي.» نَ تّمُي عَبِسَلٌمِ نَشَ عَ
    شُن تِ هٍبِرٌن نَ.
  fra-SBL: 'Le roi lui dit : « Va en paix. » Il se leva donc et se rendit à Hébron.'
  hbo-hbo: וַיֹּֽאמֶר־לֹ֥ו הַמֶּ֖לֶךְ לֵ֣ךְ בְּשָׁלֹ֑ום וַיָּ֖קָם וַיֵּ֥לֶךְ חֶבְרֹֽונָה׃
    פ
  piu-2006: '@see-verse:2SA.015.008'
  kik-kik: Nake mũthamaki akĩmwĩra atĩrĩ, “Thiĩ na thayũ.” Nĩ ũndũ ũcio Abisalomu
    agĩthiĩ Hebironi.
  fra-NCL: 'Le roi lui dit : « Va en paix ! » Il se leva et partit pour Hébron.'
  cek-AK: Siangpahrang mah anih khaeah, Longhoihta hoiah caeh ah, tiah a naa. To pongah
    anih loe, Hebron ah caeh.
  cuk-cuk: 'Rey ega sogded: —Boni-sate, be nae. Agi Absalón Hebrón-neggweburse nade
    gusad.'
  uig-CYR: 'Падиша униңға: Теч-аман берип кәлгин, девиди, у қозғилип Һебронға кәтти.'
  tel-2017: అప్పుడు రాజు “క్షేమంగా వెళ్లి రండి” అని అతనికి అనుమతి ఇచ్చాడు. అతడు లేచి
    హెబ్రోనుకు బయలుదేరాడు.
  hat-BSA: 'Wa a te di li: “Ale anpè.” Konsa, li te leve ale Hébron.'
  kos-kos: Na tokosra el fahk, “Fahsr in misla.” Ouinge Absalom el som nu Hebron.
  hbo-WLC: וַיֹּֽאמֶר־ל֥וֹ הַמֶּ֖לֶךְ לֵ֣ךְ בְּשָׁל֑וֹם וַיָּ֖קָם וַיֵּ֥לֶךְ חֶבְרֽוֹנָה׃
    פ
  ibo-ibo: Eze sịrị ya, “Gaa nʼudo.” Ya mere, ọ pụrụ gaa Hebrọn.
  ory-ory: ତହିଁରେ ରାଜା ତାହାକୁ କହିଲେ, “କୁଶଳରେ ଯାଅ।” ତହୁଁ ସେ ଉଠି ହିବ୍ରୋଣକୁ ଗଲା।
  chk-chk: Iwe, ewe king a üreni Apsalom, “Kopwe feila fän kinamwe.” Iei mine Apsalom
    a feila Hepron.
  ssd-ssd: 'gabat suŋgo ndek nu sana: Ta maye. Wamdus mukuk ŋak kaye ŋgina le Absalom
    nu Yerusalem kusremba Hebron kina.'
  rop-rop: Wal King Deibid bin tok, “Gowan. Ai larram yu go gudbinjiwei.” Wal Ebsalom
    bin go langa Hebran na,
  ukr-1871: 'І відказав йому царь: Ійди з упокоєм. От і пустивсь він у дорогу в Геброн.'
  deu-1951: 'Der König sprach zu ihm: Gehe hin in Frieden! Da machte er sich auf und
    ging nach Hebron.'
  eng-JPS: 'And the king said unto him: ''Go in peace.'' So he arose, and went to
    Hebron.'
  srp-1865: 'A car mu reèe: idi s mirom. I on se podiže i otide u Hevron.'
  lug-lug: Kabaka n’amuddamu nti, “Ggenda mirembe.” N’asitula n’alaga e Kebbulooni.
  heb-heb: ויאמר לו המלך לך בשלום ויקם וילך חברונה׃
  ben-IRV: রাজা বললেন, “শান্তিতে যাও৷” তখনই সে উঠে হিব্রোণে চলে গেল৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸੁੱਖ ਨਾਲ ਜਾ, ਤਦ ਉਹ ਉੱਠਿਆ ਅਤੇ ਹਬਰੋਨ ਨੂੰ ਤੁਰ ਪਿਆ।
  tkr-tkr: Paççahee mang'uk'le «Yugna yəq vuxhenava» eyhe. Avşalomur Xevronqa ayk'an.
  mya-JVB: ရှင် ဘုရင်က၊ ငြိမ်ဝပ် စွာသွား လော့ဟု မိန့် တော်မူ၏။ ထိုအခါ အဗရှလုံသည်ထ
    ၍ ဟေဗြုန် မြို့သို့ သွား ၏။
  tte-O: Mwa kin iwalo koina iba, “Na kulau me am nuwadaumwali.” Kabo Abisalomi ilau
    Ebiloni.
  tbg-tbg: Minti tuvaro avuhainaa vaiintivano tiharo, Ho ai muntukavano paru irara
    vuane tuvaro Apasalomuva Hebaronini vura.
  hmo-hmo: Davida ese ia haere, ia gwau, “Mai maino danu do oi lao.” Vadaeni Abesaloma
    ia toreisi, Heberona dekenai ia lao.
  urd-urd: बादशाह ने उससे कहा कि “सलामत जा।” इसलिए वह उठा और हब्रून को गया।
  rus-SYN: 'И сказал ему царь: иди с миром. И встал он и пошел в Хеврон.'
  bqc-SIM: 'Kí òɛ̀: Gɛ ǹ su aafia! Ɔ̃ à fɛ̀lɛ gɛ̀ Hɛblↄ̃.'
  tcz-CHONGTHU: Hichun lengpan jong aseipeh in,“aphai, chinlang nakitep nachu gamolso
    tan ati,” ati. Hijeh chun Absalom jong akipat doh pai in Hebron ache tai.
  mar-mar: तेव्हा राजा दावीदाने त्यास निश्चिंत होऊन जाण्यास सांगितले. अबशालोम हेब्रोन
    येथे आला.
  qub-qub: Rayga «Ayway ari» niran. Chaura Absalonga Hebronman aywacuran.
  bqp-bqp: 'Kína pìnɛ: Ǹ gɛ́ ǹ su aafia! Akũ à fùtɛ à gɛ̀ɛ Ɛblↄnu.'
  hat-hat: 'Wa a di l'': -Ale ak kè poze. Se konsa Absalon ale lavil Ebwon.'
  eng-BSB: “Go in peace,” said the king. So Absalom got up and went to Hebron.
  tod-tod: 'Masagi ɠɛni ma: «Li, ziilɛigi ɠɛ è ʋɛ.» Aɓesalɔme liini Ɠeeɓelɔn.'
  eng-WEBPB: The king said to him, “Go in peace.” So he arose and went to Hebron.
  kbq-kbq: Hagi kini ne'mo'a kenona huno, Kagra krimpa frune vunka, huvempama hu'nana
    kemofona omeri knare huo, higeno Absalomu'a Hebroni vu'ne.
  nhe-BL: 'Huan Tlanahuatijquetl David quiilhui: ―Cualtitoc, xiya huan xijchihua queja
    tiquijtojtoc. Huan Absalón yajqui altepetl Hebrón.'
  bus-bus: 'Kí bènɛ: Ǹ gá ǹ su aafia! Ben à fɛ̀ɛ à gàa Ɛblↄnu.'
  gub-BL: — Eho nerurywete romo nehe, i'i tuwihawete izupe. A'e rupi oho Àmixàràw
    Emerom pe kury.
  eng-DRA: 'And king David said to him: Go in peace. And he arose, and went to Hebron.'
