verse: 2SA.015.032
translations:
  mal-C: പിന്നെ ദാവീദ് മലമുകളിൽ, ജനം ദൈവത്തെ ആരാധിച്ചിരുന്ന സ്ഥലത്ത് എത്തി. അർഖ്യവംശജനായ
    ഹൂശായി അദ്ദേഹത്തെ കാണുന്നതിനായി അവിടെവന്നു. തന്റെ വസ്ത്രം കീറിയും തലയിൽ പൂഴി വാരിയിട്ടുംകൊണ്ട്
    അയാൾ വന്നെത്തി.
  deu-TKW: Als nun David auf dem Gipfel, wo man Gott zu verehren pflegt, angelangt
    war - da trat ihm plötzlich Davids Freund, der Arkiter Husai, mit zerissenem Rock
    und Erde auf dem Haupt entgegen.
  lin-lin: Tango Davidi akomaki na songe ya ngomba epai wapi bato bazalaki na momesano
    ya kokende kogumbamela Nzambe, Ushayi, moto ya Ariki, mopesi toli ya Davidi, azalaki
    kuna mpo na kokutana na ye, na nzambala na ye epasuka mpe moto na ye etonda na
    putulu.
  eng-LSV: And it comes to pass, David has come to the top, where he bows himself
    to God, and behold, Hushai the Archite [is there] to meet him, [with] his coat
    torn, and earth on his head;
  eng-GNV: 'Then Dauid came to the toppe of the mount where he worshipped God: and
    beholde, Hushai the Archite came against him with his coate torne, and hauing
    earth vpon his head.'
  eng-WEBSTER: And it came to pass, that when David had come to the top of the mount
    , where he worshiped God, behold, Hushai the Archite came to meet him with his
    coat rent, and earth upon his head;
  nhw-BL: Huan quema David ajsito iixco ne tepetl campa masehualme quihueyitlaliyayaj
    Toteco Dios, quinamijqui se huehuentzi itoca Husai tlen nopa familia Arquita.
    Quihualicayaya iyoyo tzayantoc huan tlali ipan itzonteco pampa tlahuel motequipachohuayaya
    por catli ipantic David.
  swh-ONEN: Daudi alipofika kwenye kilele cha mlima, mahali ambapo watu walikuwa wamezoea
    kumwabudu Mungu, Hushai, Mwariki, alikuwako huko kumlaki, joho lake likiwa limeraruka
    na mavumbi kichwani mwake.
  bba-bba: Sɑnɑm mɛ Dɑfidi u turɑ ɡuuru wɔllɔ mi bɑ rɑ Gusunɔ sɑ̃, u deemɑ Usɑi Aɑkiɡii
    u wɑ̃ɑ mi, u nùn mɑrɑ u yɑbe kĩɑsu sebuɑ. Mɑ win wirɑ tuɑ sɑ̃ɑ u kɑ win nuku sɑnkirɑnu
    sɔ̃ɔsi.
  eng-KJVCPB: 'And it came to pass, that when David was come to the top of the mount,
    where he worshipped God, behold, Hushai the Archite came to meet him with his
    coat rent, and earth upon his head:'
  mpx-mpx: Sauga Deibid i vin oya Olibe pwatanaa labi toto gamagal hi tatapwalolowa
    Yabowaine elana, he Husai, iya ana tini Alki, iyoho to, nuwana alona nihi petupatupa-agil,
    ana kaliko i kukuleli ge kokowana i papakove.
  luo-luo: Kane Daudi ochopo ewi got kuma ji ne lamoe Nyasaye chon, Hushai ja-Arki
    ne ni kanyo mondo orom kode, lawe ne oyiech kendo buru ne ni e wiye.
  meu-meu: David na ororo dorina ai e kau, Dirava e toma henia dihova gabuna ai, unuseni
    ai Husai, tau Araki, na ia ihedavari-henina ema; ena dabua vada e hedare, bona
    kwarana na mai tanona.
  npi-ULB: यस्‍तो भयो, जब दाऊद बाटोको टाकुरामा आइपुगे जहाँ परमेश्‍वरको आराधना गरिन्थ्यो,
    तब अरकी हुशै आफ्नो लुगा च्यातेर शिरमा धुलो छरेर दाऊदलाई भेट्न आए, ।
  yor-yor: Ó sì ṣe, Dafidi dé orí òkè, níbi tí ó gbé wólẹ̀ sin Ọlọ́run, sì wò ó, Huṣai
    ará Arki sì wá láti pàdé rẹ̀ pẹ̀lú aṣọ rẹ̀ yíya, àti erùpẹ̀, lórí rẹ̀.
  ind-ind: Sesampainya Daud di puncak bukit, di mana dulu orang sering mempersembahkan
    kurban kepada Allah, dia dijumpai oleh Husai, kawan Daud dari suku Arki. Sebagai
    tanda berduka, Husai memakai baju yang sudah dirobek dan menghamburkan tanah di
    kepalanya.
  pes-OPCB: وقتی آنها به محل عبادت خدا که در بالای کوه بود رسیدند، داوود به حوشای
    ارکی برخورد که با لباس پاره و خاک بر سر ریخته، منتظر او بود.
  tgl-ULB: Nang nakarating si David sa tuktok ng daan, kung saan nakagawiang sambahin
    ang Diyos, dumating si Cusai na Arkita para salubungin siya na punit ang kaniyang
    damit at may lupa sa kaniyang ulo.
  cbu-NT: Táyaru, yuwamunari mach tsparatu, Apanlleem tsiyatkana anush kuseeramchu,
    Husayshat Arkitaschich tputs anshutam Dapiyangaz kusarangiya. Wamar izichimaw,
    muchumunshat tsarun yásimbaru, naantach ashirangiya.
  hui-hui: Ani lalu puwa hari nene wiagoha iraga halu Anduane Homogo mitangi bialu
    lotu laga mbira winigoria tagira pene. Ogoriani pu heagola Debidinaga nenege agali
    mbira mini Husai ibu dindi mini Aga tano howa Debidi hearia lola hole ibini. Ibu
    Debidi dara timbuni ho ko lowa walia halu ibunaga aga biaru minu lerelalu yayai
    dindi dugu hira bialu ibini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ကိုး​ကွယ်​ရာ​ဌာ​န​တော်​ရှိ​သည့် တောင်​ထိပ်​သို့​ရောက်​သော​အ​ခါ
    မိ​မိ​၏​လူ​ယုံ တော်​အာ​ခိ​မြို့​သား​ဟု​ရှဲ​သည် မိ​မိ​အ​ဝတ် များ​ကို​ဆုတ်​ဖြဲ​လျက်​ဦး​ခေါင်း​ကို​လည်း
    မြေ​မှုန့်​ဖြင့်​လူး​လျက်​မင်း​ကြီး​အား​ခ​ရီး ဦး​ကြို​ပြု​၏။
  bod-N: དེ་ནས་དཱ་བིད་དཀོན་མཆོག་ལ་ཕྱག་འཚལ་ཡུལ་རི་མགོར་སླེབས་པ་ཙམ་གྱིས། ལྟོས་དང་། ཨ་རག་པ་ཧུ་ཤཱ་ཨི་ནི་གྱོན་གོས་གཤགས་ནས་མགོ་ལ་ས་རྡུལ་གཡོགས་ཏེ་ཁོང་བསུ་བར་འོངས་པ་དང་།
  sna-sna: Dhavhidhi paakasvika pamusoro, vanhu pavaisinamata Mwari vari, Hushai muAriki
    akanga akamumirira, nguo yake yakabvaruka uye ane guruva mumusoro.
  spa-BLM: Cuando David llegó a la cima, donde se adoraba a Dios, he aquí que Husai
    el arquita salió a su encuentro con la túnica rota y tierra en la cabeza.
  cac-cac: Ayic ix q'uec'och vin̈ rey chi' d'a tzalan Olivo, b'aj tz'och ejmelal d'a
    Dios, ix javi jun vin̈ yamigo vin̈, aton vin̈aj Husai yin̈tilal arquita. Ix javi
    vin̈ scha vin̈ rey chi', n̈ic'chimtacxon̈ej spichul vin̈, ayq'ue lum pococ d'a
    sjolom vin̈.
  swh-ULB: Ikawa Daudi alipofika juu njiani mahala Mungu alipokuwa akiabudiwa, Hushai
    Mwarki akaja kumlaki vazi lake limeraruliwa na mavumbi kichwani pake.
  bel-bel: 'Калі Давід падняўся на вяршыню гары, дзе ён пакланяўся Богу, вось, насустрач
    яму ідзе Хусій Архіцянін, сябар Давідаў: вопратка на ім была падраная, і пыл на
    галаве ягонай.'
  deu-ELBBK: Und es geschah, als David auf den Gipfel gekommen war, wo er Gott anzubeten
    pflegte, siehe, da kam ihm Husai, der Arkiter, entgegen mit zerrissenem Leibrock
    und Erde auf seinem Haupt.
  mbb-OT: Hein diyè en ensi David te puntur te Buvungan te menge Olibo, he zutun ed-ezapa
    te menge etew is Megbevayà. Duen midsinuǥung ki David he si Hushai he Arkanhen.
    Nengevindas is kumbalè din ne eliyevuken is ulu zin he tuus te edlalew sikandin.
  mal-2015: പിന്നെ ദാവീദ് മലമുകളിൽ ദൈവത്തെ ആരാധിച്ചുവന്ന സ്ഥലത്തു എത്തിയപ്പോൾ അർഖ്യനായ
    ഹൂശായി അങ്കി കീറിയും തലയിൽ മണ്ണു വാരിയിട്ടുംകൊണ്ടു അവന്നെതിരെ വരുന്നതു കണ്ടു.
  rmc-rmc: Sar o David dogeľa dži upre pro verchos, kaj pes lašarelas le Devles, avelas
    paš leste o Arkijcos o Chušaj le čhingerde plašťoha the le prachoha pro šero.
  pes-OPV: و چون داود به فراز کوه، جایی که خدا راسجده می‌کنند رسید، اینک حوشای ارکی
    باجامه دریده و خاک بر سر ریخته او را استقبال کرد.
  ron-1924: Кынд а ажунс Давид пе вырф, унде с-а ынкинат ынаинтя луй Думнезеу, ятэ
    кэ Хушай, Аркитул, а венит ынаинтя луй, ку хайна сфышиятэ ши капул акоперит ку
    цэрынэ.
  ben-OBCV: দাউদ যখন সেই পাহাড়ের চূড়ায় পৌঁছেছিলেন, যেখানে লোকেরা ঈশ্বরের আরাধনা
    করত, তখন অর্কীয় হূশয় তাঁর সঙ্গে দেখা করতে এলেন। তাঁর কাপড়চোপড় ছেঁড়া ছিল ও
    তাঁর মাথা ছিল ধূলিধূসরিত।
  som-som: Oo markii Daa'uud yimid jiirta dusheedii, meeshii Ilaah lagu caabudi jiray,
    waxaa u yimid Xuushay kii reer Arkii oo jubbaddiisii jeexjeexay, oo madaxana ciid
    ku shubtay.
  lat-VUC: Cumque ascenderet David summitatem montis in quo adoraturus erat Dominum,
    ecce occurrit ei Chusai Arachites, scissa veste, et terra pleno capite.
  eng-ASVBT: And it came to pass, that, when David was come to the top of the ascent,
    where God was worshiped, behold, Hushai the Archite came to meet him with his
    coat rent, and earth upon his head.
  ita-1885: Or avvenne che, come Davide fu giunto alla cima del monte, dove egli voleva
    adorare Iddio, ecco, Husai Archita gli venne incontro, avendo la vesta stracciata,
    e della terra in su la testa.
  eng-LXXUP: 'And David came as far as Ros, where he worshiped God: and behold, Hushai
    the chief friend of David came out to meet him, having rent his garment, and earth
    was upon his head.'
  eng-ULB: It came about that when David arrived at the top of the road, where God
    used to be worshiped, Hushai the Arkite came to meet him with his coat torn and
    earth on his head.
  spa-VBL: Cuando David llegó a la cima del monte de los Olivos, donde la gente adoraba
    a Dios, le salió al encuentro Husai, el arquita, con el manto roto y con polvo
    en la cabeza.
  fra-_FOB: Et lorsque David fut venu jusqu'au sommet, où il se prosterna devant Dieu,
    voici, Cushaï l'Arkite, vint à sa rencontre, ayant sa tunique déchirée et de la
    terre sur sa tête.
  mal-mal: പിന്നെ ദാവീദ് മലമുകളിൽ ദൈവത്തെ ആരാധിച്ചുവന്ന സ്ഥലത്ത് എത്തിയപ്പോൾ അർഖ്യനായ
    ഹൂശായി മേൽവസ്ത്രം കീറിയും തലയിൽ മണ്ണുവാരിയിട്ടുംകൊണ്ട് അവനെ കാണുവാൻ വരുന്നത് കണ്ടു.
  urd-GVR: Chalte chalte Dāūd pahāṛ kī choṭī par pahuṅch gayā jahāṅ Allāh kī parastish
    kī jātī thī. Wahāṅ Hūsī Arkī us se milne āyā. Us ke kapṛe phaṭe hue the, aur sar
    par ḳhāk thī.
  suz-BL: मिनु दाऊद परमप्रभु कली ठेयब सेल्‍तीक डांडा तार जाक्‍माक्‍त। मेना अरकी आ
    खिं ङा हुशाइ आ वा खाक्‍शा, आ पियाम खप फुंइसीशा दाऊद कली ग्रुम्‍थ जाक्‍माक्‍त।
    १राजा ३:२; यहोसु १६:२
  ita-1927: E come Davide fu giunto in vetta al monte, al luogo dove si adora Dio,
    ecco farglisi incontro Hushai, l’Arkita, con la tunica stracciata ed il capo coperto
    di polvere.
  ckb-ckb: کاتێک داود گەیشتە سەر لووتکەکە، شوێنی خواپەرستی، بینی وا حوشەی ئەرکی چاوەڕێی
    دەکات. جلەکەی دڕاوە و سەری تۆزاوییە.
  eng-BBE: 'Now when David had come to the top of the slope, where they gave worship
    to God, Hushai the Archite came to him in great grief with dust on his head:'
  kan-OKCV: ದಾವೀದನು ಪರ್ವತದ ತುದಿಗೆ ಬಂದು ಅಲ್ಲಿ ದೇವರನ್ನು ಆರಾಧಿಸಿದಾಗ, ಅರ್ಕಿಯನಾದ ಹೂಷೈ ತನ್ನ
    ಅಂಗಿಯನ್ನು ಹರಿದುಕೊಂಡು, ತನ್ನ ತಲೆಯ ಮೇಲೆ ಮಣ್ಣು ಹಾಕಿಕೊಂಡು, ಅವನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಬಂದನು.
  tam-2017: தாவீது மலையின் உச்சிவரை வந்து, அங்கே தேவனைத் தொழுதுகொண்டபோது, இதோ, அற்கியனான
    ஊசாய் தன்னுடைய ஆடையைக் கிழித்துக் கொண்டு, தலையின்மேல் புழுதியைப் போட்டுக்கொண்டவனாக
    அவனுக்கு எதிராக வந்தான்.
  spa-RV-1909: Y como David llegó á la cumbre del monte para adorar allí á Dios, he
    aquí Husai Arachîta que le salió al encuentro, trayendo rota su ropa, y tierra
    sobre su cabeza.
  ron-BTF: Și s-a întâmplat, când David a ajuns în vârful muntelui, unde s-a închinat
    lui Dumnezeu, că, iată, Hușai architul a venit să îl întâlnească cu haina sfâșiată,
    și cu țărână pe cap.
  eng-WEBP: When David had come to the top, where God was worshiped, behold, Hushai
    the Archite came to meet him with his tunic torn and earth on his head.
  eng-FBV: When David arrived at the top of the Mount of Olives, where people worshiped
    God, there to meet him was Hushai the Archite, with his robe torn and with dust
    on his head.
  nld-1939: En zie, nauwelijks was David op de top gekomen, waar men zich neerbuigt
    voor God, of daar trad Choesjai, de Arkiet, hem tegemoet met gescheurde klederen
    en stof op het hoofd.
  nch-BL: Huan quema David ajsito iixco nopa tepet campa masehualme quihueyitaliyayaj
    Toteco Dios, quinamijqui se huehuentzi itoca Husai ten nopa familia Arquita. Quihualicayaya
    iyoyo tzayantoc huan tali ipan itzonteco pampa tahuel mocuesohuayaya ten cati
    ipantic David.
  vie-1934: Khi Đa-vít đã đi đến chót núi, tại nơi người ta thờ lạy Đức Chúa Trời,
    thì Hu-sai, người Aït-kít, đến đón người, áo xé rách và đầu đầy bụi đất.
  hin-CV: जब दावीद पर्वत की चोटी पर पहुंच रहे थे, जिस स्थान पर परमेश्वर की आराधना
    की जाती है, अर्की हुशाई उनसे भेंटकरने आ गया. उसका बाहरी वस्त्र फटे हुए थे और सिर
    पर धूल पड़ी हुई थी.
  spa-BES: 'Cuando David llegó a la cima de la ladera, donde adoraron a Dios, Husai
    el Arquita se acercó a él con gran dolor y polvo en la cabeza:'
  tdx-tdx: Ie amy zao, fa an-dengo’ i fitroarañey t’i Davide, amy fitalahoañe aman’
    Añaharey, le ingo, nifana­laka ama’e eo t’i Kosày nte-Ereke, niriatse iaby ty
    saro’e, naho deboke ty añambone’e eo.
  tha-KJV: อยู่​มาเมื่อดาวิดมาถึงยอดภูเขาซึ่งเป็​นที​่​นม​ัสการพระเจ้า ดู​เถิด หุชัยชาวอารคี​ได้​เข​้ามาเฝ้า
    มี​เสื้อผ้าฉีกขาดและดินอยู่บนศีรษะ
  por-BR-2018: E quando Davi chegou ao cume do monte para adorar ali a Deus, eis que
    Husai arquita que lhe saiu ao encontro, trazendo rasgada sua roupa, e terra sobre
    sua cabeça.
  deu-ELO: Und es geschah, als David auf den Gipfel gekommen war, wo er Gott anzubeten
    pflegte, siehe, da kam ihm Husai, der Arkiter, entgegen mit zerrissenem Leibrock
    und Erde auf seinem Haupte.
  eng-WYC-2018: And when David went up into [the] highness of the hill, in which he
    should worship the Lord, lo! Hushai of Archi, with his cloth rent, and with his
    head full of earth, came to him. (And when David reached the top of the hill,
    where he would worship the Lord, behold! Hushai the Archite came to him, with
    his cloak torn, and with earth, or with dirt, on his head.)
  epo-epo: David venis sur la supron, kie oni adorkliniĝas al Dio; kaj jen renkonte
    al li iras Ĥuŝaj, la Arkano; lia vesto estas disŝirita, kaj tero estas sur lia
    kapo.
  uig-PIN: Dawut taƣning qoⱪⱪisiƣa, yǝni adǝttǝ u mǝhsus Hudaƣa ibadǝt ⱪilidiƣan jayƣa
    yǝtkǝndǝ, Arkiliⱪ Ⱨuxay toni yirtiⱪ, bexiƣa topa-qang qeqilƣan ⱨalda uning aldiƣa
    kǝldi.
  beo-beo: Olife Goumi da:iya gado da nodone sia:ne gadosu sogebi dialebe ba:i. Da:ibidi
    da amogawi doaga:loba, ea samadafa amo Agaide dunu ea dio amo Hiusiai da ema misi.
    Ea da abula gagadelale ga:ne, amola ea dialuma da:iya osobo uli ba:i.
  tpi-OTNT: Ol i go antap long maunten na i go kamap long ples ol i save lotu long
    Bikpela long en. Ol i kamap pinis, orait wanpela pren bilong Devit i kam bungim
    Devit. Nem bilong dispela man em Husai, na em i man bilong ples Arka. Em i bin
    brukim klos bilong en na putim graun long het bilong en, bilong soim em i gat
    bikpela sori long Devit.
  hau-SA: Da Dawuda ya isa ƙwanƙoli, inda mutane sun saba yi wa Allah sujada, Hushai,
    mutumin Arkitawa kuwa yana can don yă tarye shi, taguwarsa a yage, ga kuma ƙura
    a kansa.
  uig-LAT: Dawut taghning choqqisigha, yeni adette u mexsus Xudagha ibadet qilidighan
    jaygha yetkende, Arkiliq Hushay toni yirtiq, béshigha topa-chang chéchilghan halda
    uning aldigha keldi.
  nde-nde: Kwathi uDavida esefikile engqongeni, lapho abantu ababejayele ukukhonzela
    khona uNkulunkulu, uHushayi umʼArikhi wayekhonapho ukuba amhlangabeze, isembatho
    sakhe sidabukile njalo elothuli ekhanda.
  ton-ton: '¶ Pea naʻe hoko ʻo pehē, ʻi heʻene hoko hake ʻa Tevita ki he tumutumu
    ʻoe moʻunga, ʻaia naʻa ne lotu ai ki he ʻOtua, vakai, naʻe fakafetaulaki mai kiate
    ia ʻa Husai ko e tangata ʻAliki, kuo mahaehae hono kofutuʻa, pea pani ʻaki ʻae
    kelekele ʻa hono ʻulu:'
  ces-1613: I stalo se, jakž přišel David na vrch hory, aby se tam pomodlil Bohu,
    aj, potkal se s ním Chusai Architský, maje roztržené roucho své a hlavu prstí
    posypanou.
  eng-WMB: When David had come to the top, where God was worshiped, behold, Hushai
    the Archite came to meet him with his tunic torn and earth on his head.
  tam-TCV: மக்கள் இறைவனை வழிபடும் மலை உச்சிக்குத் தாவீது வந்து சேர்ந்தபோது, அர்கியனான
    ஊசாய் கிழிந்த மேலுடையுடனும், புழுதிபடிந்த தலையுடனும் தாவீதைச் சந்திக்கும்படி அங்கே
    ஓடிவந்தான்.
  ceb-ULB: Nahitabo kini sa dihang nakaabot na si David sa ibabaw sa dalan, diin kasagarang
    ginasimba ang Dios, mitagbo kaniya si Husai nga Arkihanon sul-ob ang gising bisti
    ug adunay yuta sa iyang ulo.
  pol-UBG: Kiedy Dawid dotarł na szczyt góry, gdzie oddał pokłon Bogu, oto wyszedł
    mu na spotkanie Chuszaj Arkita w rozdartej szacie i z prochem na głowie.
  agr-agr: Nunik Davitak wea weakua muja titijin nii yaunchuk Apajuín emematak kuntinu
    maa apejakua nuwi wakauwai. Nunikmatai makichik aents Husai daagtin arquita aents
    wegantu jáanchjin japiki ichigka buuken nugka yukukuntun yukumag jiinkiuwai, Davitan
    igkugtatus.
  kyc-kyc: Dapiti yuu kyau ketae lakandenge panda angi doko kando nyela peyamo dokopa
    banya mona reto puu minyingi akali Asai lenge yuu Aki range dokome banya komau
    dupwa minyuo pilyuo awai kyawasinya pyao pipala peteyamo kando nyiya.
  urd-GVU: چلتے چلتے داؤد پہاڑ کی چوٹی پر پہنچ گیا جہاں اللہ کی پرستش کی جاتی تھی۔
    وہاں حوسی ارکی اُس سے ملنے آیا۔ اُس کے کپڑے پھٹے ہوئے تھے، اور سر پر خاک تھی۔
  deu-1912: Und da David auf die Höhe kam, da man Gott pflegt anzubeten, siehe, da
    begegnete ihm Husai, der Arachiter, mit zerrissenem Rock und Erde auf seinem Haupt.
  kan-2017: ಅವನು ಗುಡ್ಡದ ತುದಿಯಲ್ಲಿ ದೇವಾರಾಧನೆ ನಡೆಯುವ ಸ್ಥಳಕ್ಕೆ ಬಂದಾಗ ಅರ್ಕಿಯನಾದ ಹೂಷೈ ಎಂಬುವವನು
    ಅಂಗಿಯನ್ನು ಹರಿದುಕೊಂಡು, ತಲೆಯ ಮೇಲೆ ಮಣ್ಣು ಹಾಕಿಕೊಂಡು, ಅರಸನ ಬಳಿಗೆ ಬಂದನು.
  yap-yap: Fa’ani taw David nga p’ebugul e burey nga bangi n’en ni yima meybil riy
    ngak SOMOL, me mada’nag Hushai ni ba Arkite ni tafager rok ni be’ nib pagan’ ngak,
    ma ke guchthuy e mad rok ma ke tay e fiyath nga fithik’ i lolugen.
  hlt-MCSB: Som la a pawk vaengah David loh Pathen te a bawk.Te vaengah Arkii Hushai
    loh a angkidung pawnsoem neh a lu dongah laipi hoeng la David tarha a doe.
  mdy-ETH: ዴራ ናንጊና ናንጋ ጎዳ ካኣሽካ ቤዞ፥ ዹኮ ቶኦኮ ዳውቴ ሄላዛ ዒዛኮ ጉሙርቂንታ ላጌ ዓርካ ዓሲ ማዔ ሁሻዬ ፔኤኮ
    ማኣዓሢ ዳርዚ ሃሣ ሲላሊያ ቶኦካ ዋሂ ዒዛና ካኣማኒ ሙኬኔ።
  twi-ASANTE: Wɔduruu Ngo Bepɔ no atifi baabi a nnipa som Onyankopɔn no, Dawid hunuu
    Husai a ɔfiri Arki a ɔretwɛn no. Na Husai asunsuane nʼatadeɛ mu, de dɔteɛ afɔre
    ne tirim, de kyerɛ awerɛhoɔdie.
  eng-WEBU: When David had come to the top, where God was worshiped, behold, Hushai
    the Archite came to meet him with his tunic torn and earth on his head.
  wal-wal: Daawiti asai Xoossaayyo goinniyoosaa, deriyaa huuphiyaa gakkido wode, Arkkiyaa
    Hushaayi azzanuwau ba maayuwaa pooshshidi, ba huuphiyaanikka buhiyaa qolidi, Daawitaara
    gaittanau yiis.
  spa-PDDPT: Ocurrió que cuando David llegó a la cumbre de la montaña donde solía
    postrarse ante ʼElohim, ahí le salió a encontrarlo Husai arquita, con la túnica
    rasgada y tierra sobre su cabeza.
  gun-gun: Ha'e gui yvyty apyte áry Davi ovaẽ Senhor ombojeroviaaty py. Ha'e jave
    ha'e oma'ẽ rã peteĩ ovaẽ ouvy arquita regua Husai. Ha'e va'e ma oao puku oxoropa
    va'e py onhemonde reve ou, ha'e oakã re yvy omoĩ reve.
  agu-BL: Itzun yi tpone'n Luwiy wi'wtz kale na oque't c'u'laje'n Ryos, nintzun eltzaj
    Husai, jun scyeri yi e' arquita tan c'ulche'n. Rit'ij cu'n yi be'ch tetz ta'n,
    tan ẍchajle'n yi bis o'kl yi at cu'nt. Ncha'tz chitij tx'otx' ta'n xo'l wi'.
  eng-PEV: David and his mob, they went to the top of the hill called Olive Trees
    Hill. People used to show respect to God at that place. A man called Hushai was
    there to join up with David’s mob. He was from the Arek mob, and he worked for
    David. You see, he heard about Absalom’s plan to attack Jerusalem, and he was
    sad for his boss. He even tore his clothes and put dirt on his head, to show he
    was sad.
  ilo-ULB: Naaramid nga idi nakadanon ni David iti tapaw ti dalan, nga isu ti nagdaydayawanda
    iti Dios kadagiti naglabas a tiempo, immay a simmabat kenkuana ni Cusai nga Arkita
    a naray-ab ti kagayna ken tapok-tapok iti ulona.
  kpg-kpg: Di dau adu a David gi hongo di gowaa nnoonua dela di gowaa hai daumaha,
    dono ehoo hagaaloho go Hushai, tangada Arkite ga heetugi gi mee, gei ono goloo
    gu mahahaa gei nia dogolia gu i hongo dono libogo.
  uig-ARA: داۋۇت تاغنىڭ چوققىسىغا، يەنى ئادەتتە ئۇ مەخسۇس خۇداغا ئىبادەت قىلىدىغان
    جايغا يەتكەندە، ئاركىلىق ھۇشاي تونى يىرتىق، بېشىغا توپا-چاڭ چېچىلغان ھالدا ئۇنىڭ
    ئالدىغا كەلدى.
  sus-sus: Dawuda to so geya fari, mixie nu salima dɛnnaxɛ, Xusayi Arika naxa fa a
    ralande, a xa donma ibɔɔxi a ma, xube soxi a xunyi ra sunnunyi xa fe ra.
  pon-2006: Eri, ni ahnsou me Depit ketin lel pohn kumwen dohlo, wasa me ehu wasahn
    kaudok mie, kompoakepaho, Usai, mehn Ark, ahpw tuhwong, mi nan kihou oh pwehlte
    pohn moange.
  jae-jae: Gêdêŋ taŋ Dawid gêô lasê gamêŋ, taŋ sêjam sakiŋ Anôtô sêmoa aŋga lôc ŋatêpôê
    naŋ, nê ŋac Ark Husai gêdac eŋ. Eŋ kêkac nê ŋakwê gêŋgic ma nom gi eŋ môkêapac.
  ksd-ksd: Ma ba David i ga tutua urama tar ta ra ul a luana, ta ra pakana nina ba
    di ga lotu tadav God tana, Kusai ra te Ark i ga barat ia, ma i ga rada kana mal,
    ma ra pia i ga ki ta ra uluna.
  tur-YTC: David Tanrı’ya tapınılan zirveye vardığında, işte Arklı Huşay gömleği yırtılmış
    ve başı toprak içinde onu karşılamaya geldi.
  grc-BRENT: Καὶ ἦν Δαυὶδ ἐρχόμενος ἕως τοῦ Ῥὼς, οὗ προσεκύνησεν ἐκεῖ τῷ Θεῷ· καὶ
    ἰδοὺ εἰς ἀπαντὴν αὐτῷ Χουσὶ ὁ ἀρχιεταῖρος Δαυίδ διεῤῥηχὼς τὸν χιτῶνα αὐτοῦ, καὶ
    γῆ ἐπὶ τῆς κεφαλῆς αὐτοῦ.
  ind-AYT: Ketika Daud sampai di puncak, tempat dia menyembah Allah, Husai, orang
    Arki, menemui Daud dengan pakaian yang terkoyak-koyak dan debu di atas kepalanya.
  nya-nya: Davide atafika pamwamba pa phiri pomwe anthu ankapembedzerapo Mulungu,
    Husai Mwariki anadzakumana naye atangʼamba mkanjo wake ndi kudzithira fumbi kumutu.
  hrv-hrv: Kad je David došao na vrh gore, ondje gdje se klanja Bogu, dođe mu u susret
    Hušaj Arčanin, prijatelj Davidov, razdrte haljine i glave posute prahom.
  mps-mps: Augwali te bulu duba holama, tama augwa te Genuai Bidiba lotu wabo pesageba
    sabaligi palio. Augwa teba sabalubo si da, teda te Devitgo abagi me deligo te
    aga dali deliba gesabi ununama, tama aga dali painu yali. Te bidi aga nogi Husai,
    tama aga te Arka bulu bidi dao. Agai te aga ugwa pisilama, tama aga tobolude tǫ
    piali, te aga Devitde genuai homu dene ebo ola mayu, te tiwai yai dao.
  tpi-tpi: Ol i go antap long maunten na i go kamap long ples ol i save lotu long
    Bikpela long en. Ol i kamap pinis, orait wanpela pren bilong Devit i kam bungim
    Devit. Nem bilong dispela man em Husai, na em i man bilong ples Arka. Em i bin
    brukim klos bilong en na putim graun long het bilong en, bilong soim em i gat
    bikpela sori long Devit.
  dan-1931: Da David var kommet til Bjergets Top, hvor man plejede at tilbede Gud,
    kom Arkitten Husjaj, Davids Ven*, ham i Møde med sønderrevet Kjortel og Jord på
    Hovedet. { [*en særlig Værdighet ved Hoffet.] }
  vie-OVCB: Lên đến đỉnh núi, nơi người ta thờ phụng Đức Chúa Trời, Đa-vít thấy Hu-sai
    người Ạt-kít đầu phủ bụi đất, áo xé rách, đến tìm mình.
  guj-2017: અને એમ થયું કે, જયારે દાઉદ પર્વતના શિખર પર, કે જ્યાં લોકો ઈશ્વરનું ભજન
    કરતા હતા ત્યાં પહોંચ્યો, ત્યારે હુશાય આર્કી તેને મળવા માટે આવ્યો. તેનો અંગરખો
    ફાટેલો અને તેના માથા પર ધૂળ હતી.
  pon-2006A: Eri, ni ahnsou me Depit ketin lel pohn kumwen dohlo, wasa me ehu wasahn
    kaudok mie, kompoakepaho, Usai, mehn Ark, ahpw tuhwong, mi nan kihou oh pwehlte
    pohn moange.
  por-BRBSL: Quando Davi chegou ao topo, onde Deus era adorado, eis que Hushai, o
    Arquiteto, veio ao seu encontro com sua túnica rasgada e terra sobre sua cabeça.
  aly-aly: Rernemap anperlarr-alhew Apwert Alip-warl, rernemarl awank kwenerremel
    angkenh Akngey-warl ikwer-itwew. Kwertengerl anyent David-wenhel, Hushai-el, rlwatew
    renh-rnem apwert ikwer-itwew. Ranap Ark-wenh-anteyarl. Ra aremerrey-ayntew arnkwa
    ilterrelhenty-akert ahern-angketyarr akapwert, rarl amperrngerrew atyetyart ikwerenhew.
  cth-cth: Mon koe a pha toteh Devit ni Cathut a bawk. Arki tami Hushai ni hai angki
    a ravei teh a lû dawk vaiphu a kâphuen laihoi ama kâhmo hanelah a tho.
  twi-twi: Woduu Ngo Bepɔw no atifi baabi a nnipa som Onyankopɔn no, Dawid huu Husai
    a ofi Arki a ɔretwɛn no. Na Husai asunsuan nʼatade mu, de dɔte asra ne tirim,
    de kyerɛ awerɛhowdi.
  hlt-hlt: Som la a pawk vaengah David loh Pathen te a bawk. Te vaengah Arkii Hushai
    loh a angkidung pawnsoem neh a lu dongah laipi hoeng la David tarha a doe.
  tbz-SIM: Dɑfiti tùɔ̀kɛ dìì mɔ̀nnì ditɑ̃rì yómmɛ̀, bɛ̀ bɑ̀ɑ́ ndɛ̀ Kuyie, kɛ́yɑ̀ní
    Usɑii Adikɛ̃ɛ̃ ɛì kou wèè do ɔ̃ nhò duɔ̀ nyitié nkòò kèríní o ììkɛ̀, kòo yɑɑ̀bòrì
    kɛ̃rí kɛ̀ mutɑ̃́ɑ̃́ ndɑ́ɑ́tí o yuu.
  msy-2020: Me ghua mɨghsɨamɨn orazimɨn otifi, kar danganir me Ikiavɨra Itir Godɨn
    ziam fem. Ezɨ Devitɨn namakar mam iza a bato, an ziam Husai, an Arkan ikɨzimɨn
    gumazim. An apangkuvir ekiam Devitɨn ikia uan korotiam abigha nguazim uan dapanim
    gaghui.
  dop-dop: Wɑɑtʋ wei Tɑfiiti tɑlɑ pulɑɣɑ nyʋɣʋ tɑɑ timpi pɑ sɛɛkɩ Ɩsɔ tɔ, ɩlɛ ɩ tɑɑpɑlʋ
    nɑ ɩ lɑɣɑtʋ tɑsʋlʋ Akii tʋ Husɑyi kɔmɑɣɑlɛ nɑ lɑŋwɑkǝllɛ nɑ ɩ cɑpɑ cǝlɑɑ nɑ ɩ
    nyʋɣʋ nɑ tɛtʋ.
  azb-azb: Davud xalqın Allaha səcdə etdiyi təpənin başına çatanda, budur, Arklı Xuşay
    paltarı cırılmış və başı toz-torpaq içində onu qarşılamağa gəldi.
  eng-DBY: And it came to pass, when David had come to the summit, where he worshipped
    God, that behold, Hushai the Archite came to meet him with his coat rent, and
    earth upon his head.
  hin-2017: जब दाऊद चोटी तक पहुँचा, जहाँ परमेश्वर की आराधना की जाती थी, तब एरेकी हूशै
    अंगरखा फाड़े, सिर पर मिट्टी डाले हुए उससे मिलने को आया।
  wol-KYG: Ba Daawuda àggee ca collu tund wa, fa ñu daan jaamoo Yàlla, fekku fa ku
    moy Usay, Arkeen ba. Mu gatandu ko. Ma ngay tiislu, mbubb ma xottiku, bopp ba
    pënd.
  eng-YLT: And it cometh to pass, David hath come unto the top, where he boweth himself
    to God, and lo, to meet him [is] Hushai the Archite, his coat rent, and earth
    on his head;
  eng-WYC-2017: And when David went up into [the] highness of the hill, in which he
    should worship the Lord, lo! Hushai of Archi, with his cloth rent, and with his
    head full of earth, came to him.
  eng-WMBB: When David had come to the top, where God was worshipped, behold, Hushai
    the Archite came to meet him with his tunic torn and earth on his head.
  urd-GVH: चलते चलते दाऊद पहाड़ की चोटी पर पहुँच गया जहाँ अल्लाह की परस्तिश की जाती
    थी। वहाँ हूसी अरकी उससे मिलने आया। उसके कपड़े फटे हुए थे, और सर पर ख़ाक थी।
  rug-rug: Sipu kamoa Devita sa batuna sa toqere, vasina sapu koa si keke vasina vahesihesiana
    te Tamasa, si mae tutuvia keke nana baere ta ronuna si asa, e Husai na tie Arakaiti,
    rikarikatana sa nana poko, meke tale pepesona batuna.
  gaz-gaz: Yeroo Daawit iddoo wal gaʼii iddoo itti namoonni Waaqa waaqeffatan gaʼettis
    Huushaayi namichi gosa Arkii sun wandaboo ofii tarsaasee daaraa mataatti firfirfatee
    isa simachuuf baʼe.
  fra-LSG: Lorsque David fut arrivé au sommet, où il se prosterna devant Dieu, voici,
    Huschaï, l’Arkien, vint au-devant de lui, la tunique déchirée et la tête couverte
    de terre.
  yal-yal: Dawuda geyaan xun tagin li waxatin naxan yi, Ala batuma dɛnaxan yi, a yi
    a maxadi muxun Xusayi, Araka bɔnsɔnna muxuna nde to fɛ a ralandeni, a dugine yibɔxi,
    burunburunna a xunni.
  haw-1868: A hiki aku la o Davida iluna, kahi ana i hoomana aku ai i ke Akua, aia
    hoi, hele mai la o Husai no Areki e halawai me ia, ua haehae kona kapa, a he lepo
    maluna o kona poo.
  arb-NAV: عِنْدَمَا وَصَلَ دَاوُدُ إِلَى قِمَّةِ الْجَبَلِ سَجَدَ لِلرَّبِّ، ثُمَّ
    شَاهَدَ حُوشَايَ الأَرْكِيَّ فِي انْتِظَارِهِ، مُمَزَّقَ الثِّيَابِ مُعَفَّرَ
    الرَّأْسِ بِالتُّرَابِ،
  ewe-ewe: Esi woɖo teƒe si le toa tame, afi si amewo subɔa Mawu le la, David kpɔ
    Husai, Arkitɔ la, wònɔ elalam; eƒe awuwo vuvu le eŋu eye ke nɔ tame nɛ.
  eng-LEE: And it came to pass, that, when David was come to the top, where he used
    to bow himself down to God, behold, Chushai the Arkite came to meet him with his
    coat rent, and earth upon his head.
  asm-FB: পাছত দায়ূদে যেতিয়া পৰ্বতৰ সেই টিং পালে, যি ঠাইত লোকসকলে যিহোৱাৰ আৰাধনা
    কৰে, তেতিয়া অৰ্কীয়া হূচয়ে নিজৰ কাপোৰ ফালি মূৰত মাটি লৈ দায়ূদৰ লগ ধৰিবলৈ আহিল।
  sus-A: دَوُدَ تٌ سٌ فٍيَ قَرِ، مِشِيٍ نُ سَلِمَ دّننَشّ، شُسَيِ عَرِكَ نَشَ قَ عَ
    رَلَندٍ، عَ شَ دٌنمَ عِبْوشِ عَ مَ، شُبٍ سٌشِ عَ شُنيِ رَ سُننُنيِ شَ قٍ رَ.
  fra-SBL: Lorsque David fut arrivé au sommet, où l'on se prosternait devant Dieu,
    voici que Hushaï, l'Architecte, vint à sa rencontre, la tunique déchirée et de
    la terre sur la tête.
  hbo-hbo: וַיְהִ֤י דָוִד֙ בָּ֣א עַד־הָרֹ֔אשׁ אֲשֶֽׁר־יִשְׁתַּחֲוֶ֥ה שָׁ֖ם לֵאלֹהִ֑ים
    וְהִנֵּ֤ה לִקְרָאתֹו֙ חוּשַׁ֣י הָאַרְכִּ֔י קָר֙וּעַ֙ כֻּתָּנְתֹּ֔ו וַאֲדָמָ֖ה
    עַל־רֹאשֹֽׁו׃
  kik-kik: Na rĩrĩa Daudi aakinyire gacũmbĩrĩ ga kĩrĩma, harĩa andũ maahooyagĩra Ngai-rĩ,
    Hushai ũrĩa Mũariki aarĩ hau kũmũtũnga, atembũrangĩte nguo yake ndaaya, na akeitĩrĩria
    tĩĩri mũtwe.
  fra-NCL: Lorsque David fut arrivé au sommet, là où l’on adore Dieu, voici que Chusaï
    l’Arachite vint au-devant de lui, la tunique déchirée et de la terre sur la tête.
  cek-AK: Mae nui phak naah David loe Sithaw to bok; khenah, Ark acaeng Hushai loe
    a khukbuen to asih moe, a lu nuiah maiphu phuih pacoengah, anih hnuk hanah a zing;
  cuk-cuk: David yar-birse, Bab-Dummadse-gorledaedse mosgua, Arquita-dule-Husai abingualid.
    We-dule, mor siir-siir David-abin danikid, geb e-nono olli-sichi danibalid.
  uig-CYR: Давут тағниң чоққисиға, йәни адәттә у мәхсус Худаға ибадәт қилидиған җайға
    йәткәндә, Аркилиқ Һушай тони житиқ, бешиға топа-чаң чечилған һалда униң алдиға
    кәлди.
  tel-2017: దేవుణ్ణి ఆరాధించే ఒక స్థలం ఆ కొండమీద ఉంది. వాళ్ళు అక్కడికి వచ్చినప్పుడు
    అర్కీయుడైన హూషై తన పైదుస్తులు చింపుకుని, తలపై దుమ్ము పోసుకుని వచ్చి రాజు దర్శనం
    చేసుకున్నాడు.
  hat-BSA: Li te rive pandan David t ap pwoche krèt mòn nan, kote yo adore Bondye
    a, ke vwala, Huschaï, Achit la, te rankontre li avèk manto li chire ak pousyè
    sou tèt li.
  kos-kos: Ke David el sun fin tohktok uh, acn se ma acn in alu se oan we, Hushai
    mwet Arch, kawuk se lal David su el lulalfongi yohk, el tuku sonol, ac nuknuk
    lal ah mihsalik, ac fohkfok oan fin sifal.
  hbo-WLC: וַיְהִ֤י דָוִד֙ בָּ֣א עַד־הָרֹ֔אשׁ אֲשֶֽׁר־יִשְׁתַּחֲוֶ֥ה שָׁ֖ם לֵאלֹהִ֑ים
    וְהִנֵּ֤ה לִקְרָאתוֹ֙ חוּשַׁ֣י הָאַרְכִּ֔י קָר֙וּעַ֙ כֻּתָּנְתּ֔וֹ וַאֲדָמָ֖ה
    עַל־רֹאשֽׁוֹ׃
  ibo-ibo: Mgbe Devid bịaruru nʼelu Ugwu Oliv, ebe ndị mmadụ na-anọ na-efe Chineke
    ofufe, Hushaị, onye Akai nọ nʼebe ahụ na-eche izute ya. Uwe ya dọwakwara adọwa,
    aja dịkwa ya nʼisi.
  ory-ory: ଏଉତ୍ତାରେ ଲୋକେ ଯେଉଁଠାରେ ପରମେଶ୍ୱରଙ୍କର ଆରାଧନା କରନ୍ତି, ଉଠାଣିର ସେହି ଶୃଙ୍ଗ ନିକଟରେ
    ଦାଉଦ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଦେଖ, ଅର୍କୀୟ ହୂଶୟ ଆପଣା ଚିରା ଜାମା ପିନ୍ଧି ଓ ମସ୍ତକରେ ମୃତ୍ତିକା
    ଦେଇ ତାଙ୍କୁ ଭେଟିବା ପାଇଁ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iwe, lupwen Tafit a tori won ungen ewe chuk ewe ia ra fel ngeni Kot ie,
    Husai chiechian we ewe re Ark a feito pwe epwe churi. Üfan a kam, nge won möküran
    a wor pwül.
  ssd-ssd: Kile nane tabe fu mbol promba Suŋgo mbariŋanu ma ta tugum pronaig le David
    tuku gulab taŋgo Husai pro nu te-silikina. Taŋgo ta Arknu. Nu nuŋe tawi fetfetmba
    kilke roka kilmba gabat mbol patika David tugum prona le
  rop-rop: Wal ontop langa det hil deibin abum wan pleis deya weya pipul bin oldei
    weship God, en wen King Deibid bin kamat deya, imbin luk det gudwan fren blanga
    im neim Hushai bin deya, en imbin luk im fren klos bin breikinwan, en imbin abum
    graun langa im hed blanga sori miselp. Wal nomeda det men bin brom det traib gulum
    Akait, bat stil King Deibid bin oldei trastim im brabliwei,
  ukr-1871: Як же взійшов Давид на верх гори, де хотїв помолитись Богу, зустрів його
    Давидів приятель Архієць Хусій в роздертій одежі й з землею на голові.
  deu-1951: Als aber David auf die Höhe kam, wo man Gott anzubeten pflegte, siehe,
    da begegnete ihm Husai, der Architer, mit zerrissenem Rock und Erde auf seinem
    Haupt.
  eng-JPS: And it came to pass, that when David was come to the top of the ascent,
    where God was wont to be worshipped, behold, Hushai the Archite came to meet him
    with his coat rent, and earth upon his head.
  srp-1865: I kad David doðe navrh gore, gdje se šæaše pokloniti Bogu, gle, srete
    ga Husaj Arhijanin razdrte haljine i glave posute prahom.
  lug-lug: Awo Dawudi bwe yatuuka ku ntikko y’olusozi, abantu gye baasinzizanga Katonda,
    Kusaayi Omwaluki yaliyo okumusisinkana, ekkooti ye ng’eyulise n’omutwe gwe nga
    gujjudde enfuufu.
  heb-heb: ויהי דוד בא עד הראש אשר ישתחוה שם לאלהים והנה לקראתו חושי הארכי קרוע כתנתו
    ואדמה על ראשו׃
  ben-IRV: পরে যেখানে লোকেরা ঈশ্বরের উদ্দেশ্যে প্রণাম করত, দায়ূদ পর্বতের সেই চূড়ায়
    উপস্থিত হলে দেখ, অর্কীয় হূশয় ছেঁড়া পোশাক পড়ে মাথায় মাটি দিয়ে দায়ূদের সঙ্গে
    দেখা করতে আসলেন৷
  pan-pan: ਫਿਰ ਜਦ ਦਾਊਦ ਉਸ ਪਰਬਤ ਦੀ ਟੀਸੀ ਉੱਤੇ ਪਹੁੰਚਿਆ ਜਿੱਥੇ ਉਸ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਮੱਥਾ
    ਟੇਕਿਆ ਸੀ ਤਾਂ ਵੇਖੋ ਹੂਸ਼ਈ ਅਰਕੀ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ ਹੋਏ ਅਤੇ ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਮਿੱਟੀ ਪਾਏ ਹੋਏ
    ਉਹ ਨੂੰ ਮਿਲਣ ਲਈ ਆਇਆ।
  tkr-tkr: Davud milletın Allahıs ı'bəədat ha'ane suvane q'omaqa hirxhılymee, Arkibışda
    Xuşay mana g'aces arayle. Mang'vee culqa abına ver haagvasva tanalinbı qıt'axxa'a,
    vuk'ulelqa nyaq'v kyaa'a.
  mya-JVB: တောင်ပေါ် သို့ ရောက် သောအခါ ဒါဝိဒ် သည် ဘုရား သခင်ကို ကိုးကွယ် ၏။ အာခိ မြို့သားဟုရှဲ
    သည် လည်း အင်္ကျီ ကိုဆုတ် လျက် ခေါင်း ပေါ် မှာ မြေမှုန့် ကို တင်လျက် ခရီးဦးကြို
    ပြုအံ့သောငှါ လာ၏။
  tte-O: Saugana Deibida iyawatagili Koya Olibe pwatana mena, beyabeyana koina sitapwatapwalolo
    Yeoba koina, na taubala yabo esana Usai iya yanuwa Aliki tomona yo susu Beniyamina,
    ilobai ilalaoma kana kaleko ilotaitaigali yo bwatano itona mena ipei.
  tbg-tbg: Minti tivakero Devitiva noraqaa vaarintero vaiinti nahenti Nora Kotira
    autu tuaherake vaunaini oruntero tavovaro Akaihainaa vaiinti Husaiva vira vitakareva
    viraqaa vaura. Husaiva Devitirara mpo ike tiva amitareva nai utavaaqa qunahi qaanahima
    kero, hora varakero nai qiataqaa aqu varero, viraqaa vauvaro
  hmo-hmo: Davida be ororo ena ataiai dekenai ia ginidae, Dirava idia tomadiho gabuna
    ta dekenai. Unuseni Husai, Araki tauna, be Davida danu ia hedavari, iena dabua
    be idia darea, bona tano be iena kwarana latanai.
  urd-urd: जब दाऊद चोटी पर पहुँचा जहाँ ख़ुदा को सज्दा किया करते थे, तो अरकी हूसी अपनी
    चोग़ा फाड़े और सिर पर ख़ाक डाले उसके इस्तक़बाल को आया।
  rus-SYN: Когда Давид взошел на вершину горы, где он поклонялся Богу, вот навстречу
    ему идет Хусий Архитянин, друг Давидов; одежда на нем была разодрана, и прах на
    голове его.
  bqc-SIM: Kɛ́ Davidi kà sĩ̀sĩ misonaa, gu pↄ́ lousisikĩi kúu, Aaki gbɛ̃́ Usai
    mↄ̀ dàaàlɛ, aà ula kɛ̃a, mɛ́ bùsu kaa aà miu.
  tcz-CHONGTHU: Hichun Pathen kihouna mun molvum asang lai a chun David ahung kaldoh
    phat’in vetan, David golpa Arkite mi Hushai kitipa chu a sangkhol chol akibot
    tel san alu jang a leivui akinun David lam to din ahung e.
  mar-mar: दावीद डोंगरमाथ्यावर पोहोचला येथे तो अनेकदा देवाची आराधना करत असे. त्या
    वेळी हूशय अर्की त्यास भेटायला आला. त्याचा अंगरखा फाटलेला होता. त्याने डोक्यात
    माती घालून घेतलेली होती.
  qub-qub: Tayta Diosta adurana jircaman David chayaycuptin tariparan Arac runa Husai
    röpanpis rachir-ushasha, umanpis pasaypa allpalla.
  bqp-bqp: Kũ Dauda kà sĩ̀sĩ mìsↄ̃ntɛa, gu kũ donyĩkɛki kún, Aki gbɛ̃ Usai sù à
    dàalɛ, a uta kɛ̃na akũsↄ̃ bùsu kú a mìia.
  hat-hat: Lè David rive sou tèt ti mòn lan, kote yo konn fè sèvis pou Bondye a, Ouchayi,
    moun peyi Ak la, vin kontre l', rad sou li dechire, tèt li kouvri ak pousyè tè.
  eng-BSB: When David came to the summit, where he used to worship God, Hushai the
    Archite was there to meet him with his robe torn and dust on his head.
  tod-tod: Davide zeeliai ma gize unmaʋɛ, ʋɛ nu nɔkɔsu ná GALA bu, Aaleke nui Ɠusayi
    ɠulani ga polu ʋelei, kɔba zeɠei ʋaliai ga, fufiligi nɔungi ma.
  eng-WEBPB: When David had come to the top, where God was worshipped, behold, Hushai
    the Archite came to meet him with his tunic torn and earth on his head.
  kbq-kbq: Hagi vu'zama agonafima mono'ma nehazare uhanati'zageno'a, Devitina nefu
    Akaiati ne' Husai'a zamasunku avu'ava'ma nehazaza huno kukena'a tagato nehu'na,
    kugusopa kateno anumpi nefreno, anante eme tutagiha hunte'ne.
  nhe-BL: Huan quema David ajsito iixco ne tepetl campa tlacame quihueyitlaliyayaj
    Toteco Dios, quinamijqui se huehuentzi itoca Husai tlen nopa familia Arquita.
    Quihualicayaya iyoyo tzayantoc huan tlali ipan itzonteco pampa tlahuel mocuesohuayaya
    ipampa tlen ipantic David.
  bus-bus: Kɛ̀ Dauda kà sĩ̀sĩ mìsↄ̃ntɛ̃a, guu kɛ̀ dↄnzikɛkii kún, Aki gbɛ̃ Usai mↄ̀
    à dààlɛ, à uta kɛ̃na bensↄ̃ bùsu kú à mìa.
  gub-BL: Ywytyr apyr pe Tupàn imuwete haw pe ihem mehe imyryparete Uzaz her ma'e
    Aruk zuapyr a'e, uwàxi oho a'e pe a'e. Kamir imu'i pyrer umunehew iko. Heta ywy
    iàkàg rehe no, ta'e uzemumikahy a'e xe.
  eng-DRA: And when David was come to the top of the mountain, where he was about
    to adore the Lord, behold Chusai the Arachite, came to meet him with his garment
    rent and his head covered with earth.
