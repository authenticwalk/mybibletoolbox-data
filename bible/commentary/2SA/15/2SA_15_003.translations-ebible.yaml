verse: 2SA.015.003
translations:
  mal-C: 'അപ്പോൾ അബ്ശാലോം പറയും: “നിന്റെ വാദം ന്യായയുക്തമാണ്; എന്നാൽ അതു കേൾക്കാൻ
    രാജാവ് ആരെയും നിയോഗിച്ചിട്ടില്ലല്ലോ!”'
  deu-TKW: 'so sagte Absalom zu ihm: Was du sagst ist ja schön und wahr, aber auf
    seiten des Königs ist niemand, der dir Gehör schenkt!'
  lin-lin: 'Abisalomi azalaki koloba na ye : — Tala, likambo na yo ezali malamu mpe
    sembo ; kasi ezali na moto moko te oyo akoki koyoka yo epai ya mokonzi.'
  eng-LSV: And Absalom says to him, “See, your matters [are] good and straightforward—and
    there is none listening to you from the king.”
  eng-GNV: Then Absalom said vnto him, See, thy matters are good and righteous, but
    there is no man deputed of the King to heare thee.
  eng-WEBSTER: And Absalom said to him, See, thy matters are good and right; but there
    is no man deputed by the king to hear thee.
  nhw-BL: 'Huan teipa Absalón quiilhuiyaya: “Nelía cuali catli tiquijtohua huan, quena,
    quinamiqui para se mitztlajtolsencahuas. Pero Tlanahuatijquetl David amo quitlalijtoc
    niyon se aqui para mitzpalehuis ipan ni tlamantli.”'
  swh-ONEN: Kisha Absalomu angemwambia, “Tazama, malalamiko yako ni ya haki na sawasawa,
    lakini hakuna mwakilishi wa mfalme wa kukusikiliza.”
  bba-bba: kpɑ Abusɑlɔmu u nùn sɔ̃ u nɛɛ, ɑ wunɛn ɡem mɔ, ɑdɑmɑ ɑ̀ n dɑ sinɑ bokon
    mi, ɡoo kun nun swɑɑ dɑkimɔ.
  eng-KJVCPB: And Absalom said unto him, See, thy matters are good and right; but
    there is no man deputed of the king to hear thee.
  mpx-mpx: Yaka Absalom ni baek elana ni ba, “Nuwatu toto u pwapwatanik kin elana
    i sapu ge i waisi, yaa nige gamagal etega i gagan kin ge wana totuwalali gamwaliyaa
    tage wam kot ni hago.”
  luo-luo: Eka Abisalom ne odwoke niya, “Aneno ni wecheni beyo kendo gin adier; to
    makmana ni onge ngʼat ma ruoth oseketo mondo owinjne weche makamagi.”
  meu-meu: Absalom ese bema hereva henia, bema toma, A kamonai, emu hereva na namo
    bona maoro, a tau ta hanua pavapavana ese se duanaia baine hahemaoro henimu.
  npi-ULB: त्यसैले अब्शालोमले त्यसलाई भन्‍थे, “हेर्नुहोस्, तपाईंको मुद्दा असल र ठिक
    छ तर तपाईंको मुद्दा हेर्नलाई राजाले कसैले शक्ति दिनुभएको छैन ।”
  yor-yor: Absalomu yóò sì wí fún un pé, “Wò ó, ọ̀ràn rẹ ṣá dára, ó sì tọ́, ṣùgbọ́n
    kò sí ẹnìkan tí ọba fi àṣẹ fún láti gbọ́ ọ̀ràn rẹ.”
  ind-ind: Absalom kemudian berkata kepadanya, “Saya yakin perkaramu sah dan layak
    didengar. Tetapi sayangnya raja tidak menugaskan satu pun pejabat untuk menangani
    pengaduanmu.
  pes-OPCB: 'بعد به او می‌گفت: «بله، شکایت تو بجاست؛ ولی افسوس که پادشاه کسی را ندارد
    تا به این شکایات رسیدگی کند.'
  tgl-ULB: Kaya sasabihin ni Absalom sa kaniya, “Tingnan mo, mabuti at tama ang iyong
    kaso, pero walang isang binigyan ang hari ng kapangyarihan para dinggin ang iyong
    kaso.”
  cbu-NT: Absalonshat, Yuw átis anoo tsiyatsis yaramaam kizpurcha wanasiriya. Itaru,
    kurakshat anoo tsiyatsis yaramaam uw tsiytash wanindaja. ¿Chakaja siyaam istayach?
  hui-hui: Lamiragola Abasalomo ibugua agali ibiragohondo hale haga bialu lalu, Genda
    agile wiyagola ibiribe, laga bialu howa lalu, Ai hale habe. Í̠naga bi laregoni
    heneneoredago kini ibugua agali í̠naga bi ogoni hale howa tale bilo mbirali dabo
    hela nabira, laga bialu hene.
  mya-mya: အ​ဗ​ရှ​လုံ​က``ကြည့်​လော့၊ သင်​၏​အ​မှု​သည် တ​ရား​ဥ​ပ​ဒေ​အ​ရ​မှန်​ကန်​၏။
    သို့​ရာ​တွင် ဘု​ရင်​၏​ကိုယ်​စား​သင့်​အ​မှု​ကို​စီ​ရင်​ပေး မည့်​သူ​တစ်​ယောက်​မျှ​မ​ရှိ။-
  bod-N: ཨབ་ཤཱ་ལོམ་གྱིས་དེ་ལ། ལྟོས་དང་། ཁྱོད་ཀྱི་གྱོད་དོན་ནི་ལེགས་ཤིང་ལུགས་དང་མཐུན་མོད་ཀྱང་།
    རྒྱལ་པོས་ཁྱོད་ཀྱི་ཚིག་ལ་མཉན་པར་མི་གང་ཡང་མ་མངགས་པས་ཕངས་པ་ལ་ཞེས་དང་།
  sna-sna: Ipapo Abhusaromu aizoti kwaari, “Tarira, mashoko ako akanaka uye ndeechokwadi,
    asi hapana mumiririri wamambo anganzwe nyaya yako.”
  spa-BLM: 'Absalón le dijo: “He aquí que tus asuntos son buenos y correctos, pero
    no hay nadie nombrado por el rey para oírte.”'
  cac-cac: 'syalan vin̈ d''a eb'' icha tic: Vach''ton tas tzul e b''o tic, smoj ton
    sb''o yaj d''ayex, palta malaj mach sb''oan yuj vin̈ rey chi'', xchi vin̈ d''a
    eb''.'
  swh-ULB: Hivyo Absalomu umwambia, “Tazama, shitaka lako ni jema na la haki, lakini
    hakuna aliyepewa mamlaka na mfalme kusikiliza shitaka lako.
  bel-bel: 'тады казаў яму Авэсалом: вось, справа твая добрая і справядлівая, але
    ў цара няма каму выслухаць цябе.'
  deu-ELBBK: 'so sprach Absalom zu ihm: Siehe, deine Sachen sind gut und recht; aber
    du hast vonseiten des Königs niemand, der sie anhörte.'
  mbb-OT: Ne egkeǥiyan ni Absalom sikandin te, “Meupiya wey meketezenganen is sumbung
    nu piru wazà midseriǥan te hadì te kedhusey keniyan.
  mal-2015: 'അബ്ശാലോം അവനോടു: നിന്റെ കാര്യം ന്യായവും നേരുമുള്ളതു; എങ്കിലും നിന്റെ
    കാര്യം കേൾപ്പാൻ രാജാവു ആരെയും കല്പിച്ചാക്കീട്ടില്ലല്ലോ എന്നു പറയും.'
  rmc-rmc: 'o Absolon leske phenelas: „Dikh, tu vakeres mištes a čačipen, ale nane
    ňiko paš o kraľis, hoj tut te šunel avri.'
  pes-OPV: 'و ابشالوم او رامی گفت: «ببین، کارهای تو نیکو و راست است لیکن از جانب پادشاه
    کسی نیست که تو رابشنود.»'
  ron-1924: 'Абсалом ый зичя: „Ятэ, причина та есте бунэ ши дряптэ, дар нимень дин
    партя ымпэратулуй ну те ва аскулта.”'
  ben-OBCV: তখন অবশালোম তাকে বলত, “দেখো, তোমার দাবি-দাওয়া তো ন্যায্য ও উপযুক্ত, কিন্তু
    তোমার কথা শোনার জন্য রাজার কোনও প্রতিনিধি নেই।”
  som-som: Markaasaa Absaaloom wuxuu ku odhan jiray, Xaalalkaagu waa wanaagsan yihiin,
    waana qumman yihiin; laakiinse nin boqorku amray oo ku maqlayaa ma jiro.
  lat-VUC: 'Respondebatque ei Absalom: Videntur mihi sermones tui boni et justi, sed
    non est qui te audiat constitutus a rege. Dicebatque Absalom:'
  eng-ASVBT: And Absalom said unto him, See, thy matters are good and right; but there
    is no man deputed of the king to hear thee.
  ita-1885: 'Ed Absalom gli diceva: Vedi, le tue ragioni son buone e diritte; ma tu
    non hai alcuno che ti ascolti da parte del re.'
  eng-LXXUP: And Absalom said to him, See, thy affairs are right and clear, yet thou
    hast no one appointed of the king to hear thee.
  eng-ULB: So Absalom would say to him, “Look, your case is good and right, but there
    is no one empowered by the king to hear your case.”
  spa-VBL: 'Absalón les decía: “Tienes razón y tienes un buen caso. Es una pena que
    no haya nadie de parte del rey que los escuche”.'
  fra-_FOB: 'Absalom lui disait: Vois, ta cause est bonne et droite; mais tu n''as
    personne pour t''écouter de la part du roi.'
  mal-mal: 'അബ്ശാലോം അവനോട്: “ഇതാ, നിന്റെ കാര്യം ന്യായവും നേരുമുള്ളത്; എങ്കിലും നിന്റെ
    കാര്യം കേൾക്കുവാൻ രാജാവ് ആരെയും നിയോഗിച്ചിട്ടില്ലല്ലോ” എന്നു പറയും.'
  urd-GVR: to Abīsalūm kahtā, “Beshak āp is muqaddame ko jīt sakte haiṅ, lekin afsos!
    Bādshāh kā koī bhī bandā is par sahīh dhyān nahīṅ degā.”
  suz-BL: मिनु अब्‍सालोमम मेको कली “इ लोव़ ठीक बाक्‍ब। तन्‍न पिपमी इ कली ठीक निसाफ
    पा मनेंपाइक्‍ब” देंबाक्‍माक्‍‍त।
  ita-1927: 'Allora Absalom gli diceva: “Vedi, la tua causa e buona e giusta, ma non
    v’è chi sia delegato dal re per sentirti”.'
  ckb-ckb: 'ئەبشالۆمیش پێی دەگوت: «تەماشا بکە، داواکەی تۆ دروستە و ڕاستە، بەڵام کەس
    نییە لەلایەن پاشاوە گوێت لێ بگرێت.»'
  eng-BBE: And Absalom would say to him, See, your cause is true and right; but no
    man has been named by the king to give you a hearing.
  kan-OKCV: ಆಗ ಅಬ್ಷಾಲೋಮನು ಅವನಿಗೆ, “ನೋಡು ನಿನ್ನ ಕಾರ್ಯವು ಒಳ್ಳೆಯದೂ, ನ್ಯಾಯವಾದದದ್ದೂ ಆಗಿದೆ.
    ಆದರೆ ಅರಸನ ಬಳಿಯಲ್ಲಿ ನಿನ್ನನ್ನು ವಿಚಾರಿಸುವುದಕ್ಕೆ ಯಾವನೂ ಇಲ್ಲ,” ಅನ್ನುವನು.
  tam-2017: 'அப்பொழுது அப்சலோம் அவனை நோக்கி: இதோ, உன்னுடைய வழக்கு நேர்மையும் நியாயமுமாக
    இருக்கிறது; ஆனாலும் ராஜாவிடம் உன்னுடைய வழக்கை விசாரிப்பவர்கள் ஒருவரும் இல்லை என்பான்.'
  spa-RV-1909: 'Entonces Absalom le decía: Mira, tus palabras son buenas y justas:
    mas no tienes quien te oiga por el rey.'
  ron-BTF: 'Și Absalom îi spunea: Vezi, cauzele tale sunt bune și drepte, dar nu este
    nimeni trimis de la împărat să te asculte.'
  eng-WEBP: Absalom said to him, “Behold, your matters are good and right; but there
    is no man deputized by the king to hear you.”
  eng-FBV: Absalom would tell them, “Look, you're in the right and you've got a good
    case. It's such a shame there's no one from the king to hear you.”
  nld-1939: 'dan zeide Absalom tot hen: Ja, uw zaak ziet er goed en billijk uit; maar
    de koning heeft niemand, die naar u luistert.'
  nch-BL: 'Huan teipa Absalón quiilhuiyaya: “Nelía cuali cati tiquijtohua huan, quena,
    quinamiqui para se mitztajtolsencahuas. Pero Tanahuatijquet David amo quitalijtoc
    yon se para mitzpalehuis ipan ni tamanti.”'
  vie-1934: 'thì Aùp-sa-lôm tiếp rằng: Sự tình của ngươi thật phải và công bình; nhưng
    nơi đền vua nào có ai để nghe ngươi đâu.'
  hin-CV: तब अबशालोम उसे सलाह देता था, “देखो, तुम्हारी विनती पूरी तरह सटीक और सही
    है, मगर राजा द्वारा ऐसा कोई अधिकारी नियुक्त नहीं किया है, कि तुम्हारी विनती पर
    विचार किया जा सके.”
  spa-BES: 'Y Absalón le decía: Mira, tu causa es verdadera y justa; pero ningún hombre
    ha sido nombrado por el rey para darle una audiencia.'
  tdx-tdx: 'Le hoe t’i Absalome ama’e: Inao! soa naho to o azoo; fe tsy aman-tsorotà
    hijanjiñe azo i mpanjakay.'
  tha-KJV: อับซาโลมจึงจะบอกเขาว่า “​ดู​ซิ ข้อหาของเจ้าก็​ดี​และถูกต้อง แต่​กษัตริย์​มิได้​ทรงตั้งผู้ใดไว้ฟังคดีของเจ้า”
  por-BR-2018: 'Então Absalão lhe dizia: Olha que tuas palavras são boas e justas:
    mas não tens quem te ouça pelo rei.'
  deu-ELO: 'so sprach Absalom zu ihm: Siehe, deine Sachen sind gut und recht; aber
    du hast von seiten des Königs niemand, der sie anhörte.'
  eng-WYC-2018: And Absalom answered to him, Thy words seem to me good and just, but
    none is ordained of the king to hear thee. (And then Absalom would say to him,
    Thy words seem good and just to me, but no one is ordained by the king to hear
    thee.)
  epo-epo: 'Abŝalom diris al li: Via afero estas bona kaj justa, sed ne ekzistas por
    vi aŭskultanto ĉe la reĝo.'
  uig-PIN: 'Abxalom uningƣa: Mana, dǝwayinglar durus wǝ ⱨǝⱪ ikǝn, lekin padixaⱨ tǝripidin
    ɵzigǝ wakalitǝn ǝrzingni anglaxⱪa ⱪoyulƣan adǝm yoⱪ, dǝytti.'
  beo-beo: A:basalome da ema agoane sia:su, “Defea! Sema ilegei da di fidimu gala.
    Be hina bagade ea alofele iasu dunu, dia se nabasu nabima:ne, da hame gala.”
  tpi-OTNT: Orait Apsalom i painimaut as bilong hevi bilong dispela man na Apsalom
    i tokim em olsem, “Harim. Tok bilong yu i stret tru. Tasol sori, king i no bin
    makim wanpela man long skelim gut tok bilong yu.”
  hau-SA: Sai Absalom yă ce masa, “Ga shi, ƙararka daidai ne, tana kuma da gaskiya,
    sai dai ba wakilin sarkin da zai ji ka.”
  uig-LAT: 'Abshalom uninggha: Mana, dewayinglar durus we heq iken, lékin padishah
    teripidin özige wakaliten erzingni anglashqa qoyulghan adem yoq, deytti.'
  nde-nde: Lapho-ke u-Abhisalomu wayesithi kuye, “Khangela, okufunayo kuqondile njalo
    kufanele, kodwa akulammeli wenkosi ukuba akuzwe.”
  ton-ton: Pea naʻe pehē ʻe ʻApisalomi kiate ia, “Vakai, kuo lelei mo totonu ʻa hoʻo
    ngaahi meʻa; ka ʻoku ʻikai ha taha mei he tuʻi ke fanongo kiate koe.”
  ces-1613: 'Řekl jemu Absolon: Hle, tvá pře výborná jest a pravá, ale kdo by tě vyslyšel,
    není žádného u krále.'
  eng-WMB: Absalom said to him, “Behold, your matters are good and right; but there
    is no man deputized by the king to hear you.”
  tam-TCV: அப்பொழுது அப்சலோம் அவனிடம், “பார், உன் வழக்கு உண்மையும் தகுதியுமானது. ஆனால்
    உன் முறையீட்டை விசாரிக்க அரசனின் பிரதிநிதி ஒருவனும் இல்லையே.
  ceb-ULB: Busa moingon si Absalom kaniya, “Tan-awa, maayo ug husto ang imong kaso,
    apan walay bisan usa nga gihatagan ug katungod sa hari aron mamati sa imong kaso.”
  pol-UBG: 'Wtedy Absalom mówił mu: Patrz, twoja sprawa jest dobra i sprawiedliwa,
    ale u króla nie ma nikogo, kto by cię wysłuchał.'
  agr-agr: 'Tusa tiagtai Absalón chichajak: “Ame apu chichaman epegtujuati tusa wakegam
    duka dekas shiig pegkejai. Tujash apu niina aentsjin ame chicham epegkeata tusa
    adaikamuk shiig atsawai”, tau.'
  kyc-kyc: Dokopa Epesalome baame lao, Embena pii doko rolae ingyuo silyamo. Dokona
    kiŋi dokome akali mende embena pii sakara doko rombo palya naya, leya.
  urd-GVU: تو ابی سلوم کہتا، ”بےشک آپ اِس مقدمے کو جیت سکتے ہیں، لیکن افسوس! بادشاہ
    کا کوئی بھی بندہ اِس پر صحیح دھیان نہیں دے گا۔“
  deu-1912: 'so sprach Absalom zu ihm: Siehe, deine Sache ist recht und schlecht;
    aber du hast keinen, der dich hört, beim König.'
  kan-2017: ಆಗ ಅಬ್ಷಾಲೋಮನು, “ನೋಡಿ ನಿಮ್ಮ ಕಾರ್ಯವು ಒಳ್ಳೆಯದೂ, ನ್ಯಾಯವಾದದ್ದೂ ಆಗಿದೆ. ಆದರೆ
    ವ್ಯಾಜ್ಯಗಳನ್ನು ವಿಚಾರಿಸುವುದಕ್ಕೆ ಅರಸನಿಂದ ಯಾರೂ ನೇಮಕವಾಗಿಲ್ಲ.
  yap-yap: me ga’ar Absalom ngak, “Mu sap, rogon ko motochiyel e gur e bfel’ e rom,
    machane dariy be’ nike duwgiliy e en pilung ni nge par ni ir e owchen ni nge rung’ag
    e tin ni ngamog.”
  hlt-MCSB: Te vaengah anih te Absalom loh , “So lah, na ol tah then tih langya dae
    nang ol te manghai loh a hnatun moenih,” a ti nah.
  mdy-ETH: ዒዚ፦ «ዋይዜ፤ ኔኤኮ ጌኤዛ ፒዜኬ፤ ጋዓንቴ ኔኤኮ ጌኤዞ ጌስታንዳጉዲ ካኣቲ ዶኦሪ ጌሤ ዓሲ ባኣሴ» ጋዓኔ፤
  twi-ASANTE: Na Absalom bɛka sɛ, “Wʼasɛm yɛ dɛ deɛ, nanso ɔhene nni obiara a ɔbɛtie.
  eng-WEBU: Absalom said to him, “Behold, your matters are good and right; but there
    is no man deputized by the king to hear you.”
  wal-wal: Abeseloomi a, “Be7a! Ne yohoi lo77onne suure; shin kawuwaa baggappe neeyyo
    siyiyaabi baawa” yaagees.
  spa-PDDPT: 'Entonces Absalón le decía: Mira, tu causa es buena y justa, pero no
    tienes quien escuche de parte del rey.'
  gun-gun: 'ramo ma Absalão aipoe''ive ju ''rã ixupe: “Ma''ẽ, reikuaa pota ukaa va''e
    ma ha''evea ramigua, ha''evea rami meme. Ha''e rami teĩ huvixa ma avave rei nomoĩ
    oendu va''erã”, he''i ''rã.'
  agu-BL: 'Nin ko e'' aj Israel, ja oc Absalom tan chimayse''n nin tan tocse''n chic''u''l
    tan cobox yole''j: —Bintzij nin yi e''chk takle''n yi na ojkelu'' te''j. At rmeril,
    nin at derechu'' tan joyle''n ẍch''eybil teru'' tu yi rey, por lastum cya''l jun
    yi bixba''nt tan yi rey tan tbite''n yi mbi''tz yi na cyaju'' chibanu'' tane''n.'
  eng-PEV: Then Absalom used to lie to them and say, “Listen to me. You are right.
    That other person did wrong to you. My father is the big boss, but he is too busy
    to listen to everybody. He doesn’t have working men to sort out all your problems.
  ilo-ULB: Iti kasta ibaga ni Absalom kenkuana, “Kitaem, naimbag ken nasayaat ti kasom,
    ngem awan ti inikkan ti ari iti pannakabalin a dumngeg iti kasom.”
  kpg-kpg: gei Absalom ga helekai boloo, “Mmada, au helekai le e donu gei e huudonu,
    gei di maa deai tangada e pono di king e hagalongo gi dau gabunga ai.”
  uig-ARA: 'ئابشالوم ئۇنىڭغا: مانا، دەۋايىڭلار دۇرۇس ۋە ھەق ئىكەن، لېكىن پادىشاھ تەرىپىدىن
    ئۆزىگە ۋاكالىتەن ئەرزىڭنى ئاڭلاشقا قويۇلغان ئادەم يوق، دەيتتى.'
  sus-sus: Abisalomi nu a falama nɛ e bɛ, «Nɔndi na wo bɛ, kɔnɔ mixi yo mu a tuli
    matima wo ra mangɛ xɔnyi.
  pon-2006: Apsalom ahpw kin sapeng, ketihtihki, “Kilang, omw koasoi kan me pwung
    oh inen, ahpw sohte aramas me pahn wiliandi nanmwarki pwe en rong omw kopwung.”
  jae-jae: go Absalom oc êsôm êndêŋ eŋ gebe “Ôlic acgom, nêm biŋ ŋajam to gêdêŋ, mago
    kiŋnê ŋac gebe êŋô aômnêm biŋŋa gêmoa atom.”
  ksd-ksd: 'Absalom na biti tana: Kaum ta magit i dovot ma i takodo, ia kaka ra king
    pa i ga tibe ta tikai pi na valongore U.'
  tur-YTC: Avşalom ona, “İşte, meselelerin iyi ve doğrudur; ama kralın seni dinlemek
    üzere görevlendirdiği kimse yok” derdi.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν ὁ Ἀβεσσαλὼμ, ἰδοὺ οἱ λόγοι σου ἀγαθοὶ καὶ εὔκολοι,
    καὶ ὁ ἀκούων οὐκ ἔστι σοι παρὰ τοῦ βασιλέως.
  ind-AYT: Absalom berkata kepadanya, “Ketahuilah, perkaramu itu baik dan benar, tetapi
    dari pihak raja, tidak ada yang mendengarkanmu.”
  nya-nya: Kenaka Abisalomu amanena kwa iye kuti, “Taona, madandawulo ako ndi abwino
    ndi oyenera, koma palibe woyimira mfumu woti akumvere.”
  hrv-hrv: 'tada bi mu Abšalom rekao: “Vidiš, tvoja je stvar dobra i pravedna, ali
    nećeš naći nikoga koji bi te saslušao kod kralja.”'
  mps-mps: Tialima, Apsalomgo te sęgęgo page koneama tama da, te Apsalomgo agaba
    te tama po weyu yai, “Odao, te nago po dolo mu da,” weyu yali. “Tiali goli, hobede
    ya, kingo te nago po dagalumainu ebo bidi me nigilibeo,” tama po wali.
  tpi-tpi: Orait Apsalom i painimaut as bilong hevi bilong dispela man na Apsalom
    i tokim em olsem, “Harim. Tok bilong yu i stret tru. Tasol sori, king i no bin
    makim wanpela man long skelim gut tok bilong yu.”
  dan-1931: 'så sagde Absalom til ham: “Ja, din Sag er god og retfærdig; men hos Kongen
    finder du ikke Øre!”'
  vie-OVCB: 'Áp-sa-lôm liền nói: “Trong việc này, tôi xét thấy ông hoàn toàn phải.
    Nhưng tiếc thay, người của vua đâu có nghe ông.”'
  guj-2017: અને આબ્શાલોમ તેને કહેતો કે, “જો, તારી ફરિયાદ ખરી તથા યોગ્ય છે, પણ તારી
    ફરિયાદ સાંભળવા માટે રાજા તરફથી ઠરાવેલો કોઈ માણસ નથી.”
  pon-2006A: Apsalom ahpw kin sapeng, ketihtihki, “Kilang, omw koasoi kan me pwung
    oh inen, ahpw sohte aramas me pahn wiliandi nanmwarki pwe en rong omw kopwung.”
  por-BRBSL: 'Absalom disse a ele: “Eis que seus assuntos são bons e corretos; mas
    não há nenhum homem deputizado pelo rei para ouvi-lo”.'
  aly-aly: Alerikw David-wenh ra angkayntenh irrtywerremel, “Awelha atyeng! Ngan arratyarl,
    ingweran ngkweng-warl apmwelhelewarl. Atyetyart aynaty yanhan nthakenh akngerrew
    awelhey-angenh, rernem alhenty ikwer-warl, arrangkw. Ra kwertengerl atnyeney-angenharl,
    katy ayern-aynteyew arrewantherr.”
  cth-cth: Absalom ni ahni koevah na lawk dei e naw teh atang doeh. Hatei, nange kong
    ka dei hane siangpahrang hoi apinihai thai mahoeh telah ouk atipouh.
  twi-twi: Na Absalom bɛka se, “Wʼasɛm yɛ dɛ de, nanso ɔhene nni obiara a obetie.
  hlt-hlt: Te vaengah anih te Absalom loh, “So lah, na ol tah then tih langya dae
    nang ol te manghai loh a hnatun moenih,” a ti nah.
  tbz-SIM: 'Abusɑdɔmmu dɔ̀: Dɛ̀ wenni, fɔ̃́ɔ̃̀ nɑɑti òmɔù mɛ nyí yóó dɑ keènɛ̀ ɑ tɛtì
    okpɑ̀ɑ̀tì borɛ̀.'
  msy-2020: Ezɨ Apsalom gumazir kamɨn osɨmtɨzimɨn mɨngarim gɨfogha, kamaghɨn a mɨgei,
    “Nɨ oragh, nɨn akaba bar guizbangɨra, egha dera. Ezɨ noki, atrivim deravɨra nɨn
    akaba baraghamin gumazitam amɨsevezir puvatɨ.”
  dop-dop: 'ɩlɛ ɩ tɔmɩ-ɩ sɩ: Nyǝnɩ, n wɛnɑ tɑmpɑnɑ kɛ́. Pǝ́cɔ́ ye n polɑ wulɑʋ tɛ
    nɔɣɔlʋ kɑɑ pɑɑsǝnɑ-ŋ.'
  azb-azb: 'Avşalom ona belə deyərdi: «Bax sənin işin yaxşı və düzgündür, lakin padşah
    tərəfindən heç kim sənə qulaq asmayacaq».'
  eng-DBY: And Absalom said to him, See, thy matters are good and right; but there
    is no man to hear thee [appointed] by the king.
  hin-2017: तब अबशालोम उससे कहता था, “सुन, तेरा पक्ष तो ठीक और न्याय का है; परन्तु
    राजा की ओर से तेरी सुननेवाला कोई नहीं है।”
  wol-KYG: 'Absalom ne ko: «Gisal, sa tawat yoon la, jaadu na. Waaye kenn ku bokk
    ci Buur du la déglu.»'
  eng-YLT: And Absalom saith unto him, 'See, thy matters [are] good and straightforward
    — and there is none hearkening to thee from the king.'
  eng-WYC-2017: And Absalom answered to him, Thy words seem to me good and just, but
    none is ordained of the king to hear thee.
  eng-WMBB: Absalom said to him, “Behold, your matters are good and right; but there
    is no man deputized by the king to hear you.”
  urd-GVH: तो अबीसलूम कहता, “बेशक आप इस मुक़दमे को जीत सकते हैं, लेकिन अफ़सोस! बादशाह
    का कोई भी बंदा इस पर सहीह ध्यान नहीं देगा।”
  rug-rug: si hoke zama kokoha guahe se Abusalamu, “Dotu sa tinarae si ele koa mo
    pa kalimu goi sana, ba loke tie ta vizatana koa sa baṉara si koa, pude avosia
    meke va toṉotia sa mua tinasuna.”
  gaz-gaz: Ergasiis Abesaaloom, “Kunoo iyyanni kee dhugaa fi qajeelaa dha; garuu akka
    inni si dhagaʼuuf namni mootiin iddoo buufate tokko iyyuu hin jiru” jedhaan.
  fra-LSG: 'Absalom lui disait: Vois, ta cause est bonne et juste; mais personne de
    chez le roi ne t’écoutera.'
  yal-yal: Abisalomi yi a falama nɛn na kanna xa, a naxa, “I ya fe fan, i tinxin,
    koni muxu yo mi mangan konni naxan a tuli matima i ra.”
  haw-1868: I aku la o Abesaloma, Aia, he maikai, a he pono kau mau mea; aka, aohe
    kanaka o ke alii nana e hooponopono i kau.
  arb-NAV: 'فَيَقُولُ أَبْشَالُومُ لَهُ: «إِنَّ دَعْوَاكَ حَقٌّ وَقَوِيمَةٌ، وَلَكِنْ
    لَا يُوْجَدُ مَنْدُوبٌ عَنِ الْمَلِكِ لِيَسْتَمِعَ إِلَيْكَ».'
  ewe-ewe: Absalom gblɔna be, “Mekpɔ be wò nya dzɔ; evem ŋutɔ be ame aɖeke mele Fia
    la ŋu si akpe ɖe eŋu le nya siawo dɔdrɔ̃ me o.”
  eng-LEE: And Abshalom said unto him, See, thy words are good and right; but no one
    listeneth to thee on the part of the king.
  asm-FB: তেতিয়া অবচালোমে তেওঁক কয়, “চোৱা, তোমাৰ গোচৰৰ কথা ভাল আৰু ন্যায়, কিন্তু
    তোমাৰ কথা শুনিবলৈ ৰজাৰ নিযুক্ত কৰা লোক কোনো নাই।”
  sus-A: عَبِسَلٌمِ نُ عَ قَلَمَ نّ عٍ بّ، «نْندِ نَ وٌ بّ، كْنْ مِشِ يٌ مُ عَ تُلِ
    مَتِمَ وٌ رَ مَنفّ شْنيِ.
  fra-SBL: 'Absalom lui dit : « Voici, tes affaires sont bonnes et justes ; mais il
    n''y a pas d''homme mandaté par le roi pour t''entendre. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ אַבְשָׁלֹ֔ום רְאֵ֥ה דְבָרֶ֖ךָ טֹובִ֣ים וּנְכֹחִ֑ים וְשֹׁמֵ֥עַ
    אֵין־לְךָ֖ מֵאֵ֥ת הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2SA.015.002'
  kik-kik: Ningĩ Abisalomu akamwĩra atĩrĩ, “Atĩrĩrĩ mateta maku nĩ ma kĩhooto na nĩ
    magĩrĩire, no gũtirĩ mũndũ ũthuurĩtwo wa kũrũgamĩrĩra mũthamaki ũngĩgũthikĩrĩria.”
  fra-NCL: 'Absalom lui disait : « Vois, ta cause est bonne et juste ; mais personne
    ne t’écoutera de la part du roi. »'
  cek-AK: To naah Absalom mah anih khaeah, Khenah, na thuih ih lok loe hoih moe, toeng;
    toe na lok tahngai hanah siangpahrang ih kami midoeh om ai, tiah a naa.
  cuk-cuk: 'Agine, Absalón ega sogdedabalid: “Nabir be igar-sedanikinad, deyob imaklegewilubbindo.
    Degi-inigwele, rey-asabin bega dule-ibmar-imaked satesunnad.”'
  uig-CYR: 'Абшалом униңға: Мана, дәвайиңлар дурус вә һәқ екән, лекин падиша тәрипидин
    өзигә вакалитән әрзиңни аңлашқа қоюлған адәм йоқ, дәйтти.'
  tel-2017: అబ్షాలోము “నీ వివాదం సవ్యంగా, న్యాయంగా ఉన్నది గానీ దాన్ని విచారణ చేసేందుకు
    రాజు దగ్గర సరి అయిన విచారణకర్త ఒక్కడు కూడా లేడు.
  hat-BSA: 'Alò, Absalom ta di a li: “Ou wè, ka ou yo bon e jis; men nanpwen pèsòn
    ki pou koute ou nan non a wa a.”'
  kos-kos: na Absalom el ac fahk, “Liye, ma sap uh wi kom lac, tusruktu wangin aolyal
    tokosra in lohng ke tukak lom uh.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ אַבְשָׁל֔וֹם רְאֵ֥ה דְבָרֶ֖ךָ טוֹבִ֣ים וּנְכֹחִ֑ים וְשֹׁמֵ֥עַ
    אֵין־לְךָ֖ מֵאֵ֥ת הַמֶּֽלֶךְ׃
  ibo-ibo: Absalọm na-agwa onye ahụ sị, “Ahụrụ m na okwu gị niile bụ eziokwu. Ma ọ
    na-ewute m na eze enweghị onye na-enyere ya aka ịnụ okwu ndị a niile.”
  ory-ory: ଅବଶାଲୋମ ତାହାକୁ କହେ, “ଦେଖ, ତୁମ୍ଭ କଥା ଉତ୍ତମ ଓ ଯଥାର୍ଥ; ମାତ୍ର ତୁମ୍ଭ କଥା ଶୁଣିବାକୁ
    ରାଜାଙ୍କର କୌଣସି ଲୋକ ନିଯୁକ୍ତ ନାହିଁ।”
  chk-chk: Apsalom a üreni, “Nengeni, om kewe tüngor ra mürina o pwüng, nge esap wor
    eman epwe alisuk seni pekin ewe king, lupwen ka pwärätä om kewe weires.”
  ssd-ssd: 'Absalom ndek piti ndaŋ ŋak ta ismba nane teŋenmba saniŋganu: Taŋgine piti
    kile-mayokkade ta kumumbi sakade ta gabat suŋgoŋge taŋgo piti ŋak ta kile-tidinu
    tuku gabat ande madi ndana ŋga saniŋganu.'
  rop-rop: en wen det men bin oldei dalim im brom wujan klen, Ebsalom bin oldei dalim
    im laiyawei, “Yu irrim mi na. Det trabul weya yu abum nomo yu ronwan folt. Yu
    weistimbat yu taim langa det king, dumaji im nomo garram eni taim blanga irrim
    yu wen yu askim im blanga album yu, en im nomo garram eni wekinmen blanga album
    yu du.
  ukr-1871: 'То Абессалом було каже йому: Те що говориш, добре й праве, та при боцї
    в царя нема нїкого, щоб вислухав тебе.'
  deu-1951: 'so sprach Absalom zu ihm: «Siehe, deine Sache ist gut und recht, aber
    beim König ist niemand, der dir Gehör schenkt!»'
  eng-JPS: 'And Absalom said unto him: ''See, thy matters are good and right; but
    there is no man deputed of the king to hear thee.'''
  srp-1865: 'Tada bi mu rekao Avesalom: vidiš, tvoja je stvar dobra i pravedna, ali
    te nema ko saslušati kod cara.'
  lug-lug: Abusaalomu n’alyoka amugamba nti, “Laba, ensonga ntuufu era etegeerekeka,
    naye tewali muntu anaagikulamulira.”
  heb-heb: ויאמר אליו אבשלום ראה דברך טובים ונכחים ושמע אין לך מאת המלך׃
  ben-IRV: তখন অবশালোম তাকে বলত, “দেখ, তোমার সমস্যার কথা ভাল ও সঠিক; কিন্তু তোমার
    কথা শোনার মতো রাজার কোনো লোক নেই৷”
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਉਹ ਨੂੰ ਆਖਦਾ ਹੁੰਦਾ ਸੀ, ਵੇਖ, ਤੇਰੀਆਂ ਗੱਲਾਂ ਠੀਕ ਅਤੇ ਸੱਚੀਆਂ ਹਨ ਪਰ ਰਾਜਾ
    ਦੀ ਵੱਲੋਂ ਅਜਿਹਾ ਕੋਈ ਨਹੀਂ ਜੋ ਤੇਰੀ ਸੁਣੇ।
  tkr-tkr: 'Avşalomee mane insanık''le inəxüd eyhe ıxha: – Yiğna iş yugnab, qopkunab
    vuxheeyib, paççahısnee val k''ırı alixhxhesda insan deşda.'
  mya-JVB: အဗရှလုံ က၊ သင့် အမှု သည် ဟုတ်မှန် လျောက်ပတ် ပေ၏။ သို့သော်လည်း သင့် အမှုကို
    ရှင်ဘုရင် မှစ၍ အဘယ်သူ မျှနား မထောင်ဟု ပြောဆိုတတ်၏။
  tte-O: Tem tomone ilaomaya Isileli susu yabo koina kabo Abisalomi iwalolau koina
    iba, “Nuwatu bwaite ukakalaiyama kin koina idudulai yo inamwanamwa. Na nige tomo
    yabo imiyamiya kin yo ana topaisowao luwali mena na am yatala ibenalan.”
  tbg-tbg: 'Vira tiva amuvaro Apasalomuva vi vaiintiva maara varo okarara ranta kero
    iriro, virara mintima tiro: Ho iriane. Ai uvavano avuqavu vaivo. Mpoma turo, avuhainaa
    vaiintivano kiama vo vaiinti kaamatero vi uvara avuqavu qiane tivo, tiro.'
  hmo-hmo: Abesaloma ese do ia gwau, “Oi kamonai, oiemu hereva be namo bona maoro,
    to tau ta be king ese ia abia hidi lasi oiemu kota do ia tahua totona.”
  urd-urd: फिर अबीसलोम उससे कहता, “देख तेरी बातें तो ठीक और सच्ची हैं लेकिन कोई बादशाह
    की तरफ़ से मुक़र्रर नहीं है जो तेरी सुने।”
  rus-SYN: 'тогда говорил ему Авессалом: вот, дело твое доброе и справедливое, но
    у царя некому выслушать тебя.'
  bqc-SIM: 'ↄ̃ Abisaloũ ì oɛ̀: N yã́ naɛ, a zɛvĩ, ãma kí gbɛ̃e ku à swã́sɛ
    n yã́io.'
  tcz-CHONGTHU: Hiteng chule Absalom in asei peh kitjin, “nangman chungthu nasatah
    nahinpolut e! chule hichehi aphamo lheh jenge lengpan hichu ngaidin koima aneipon
    ahi.
  mar-mar: तेव्हा अबशालोम म्हणे, तुमचे म्हणणे खरे आहे, पण राजा तुमच्या अडचणीत लक्ष
    घालणार नाही.
  qub-qub: 'Absalón nej: «Allitami rasun cajtami niycanqui. Ichanga raypa yanapajnincuna
    manami mayganpis arriglashunayquipaj canchu.»'
  bqp-bqp: 'akũ Abusalomu dì pinɛ: N yã nnamɛ, à zɛ́ vĩ, ama kína gbɛ̃ke kun à sã
    kpá n yãiro.'
  hat-hat: 'Absalon di l'' konsa: -Gade! Se ou menm ki gen rezon, lalwa avè ou. Men,
    p''ap gen yon moun kay wa a k''ap koute ou.'
  eng-BSB: Absalom would say, “Look, your claims are good and right, but the king
    has no deputy to hear you.”
  tod-tod: 'Naazu Aɓesalɔme ɠɛni ɠɛɛzu ma: «È lii ungi ʋagɛ, kɛlɛ nu nɔpɛ ge la masagi
    ʋɔ bɛ, a woilo è-woo ma.»'
  eng-WEBPB: Absalom said to him, “Behold, your matters are good and right; but there
    is no man deputized by the king to hear you.”
  kbq-kbq: ana kema antahiteno'a Absalomu'a amanage hu'ne, Keho knazantamia amne eri
    fatgo hugahianagi, kini ne'mo'a kema refko'ma hu' eri'zana mago vahera omi'neankino,
    ketamia refko osugahie.
  nhe-BL: 'Huan teipa Absalón quiilhuiyaya: “Nelía cuali tlen tiquijtohua huan, quena,
    quinamiqui para se mitztlajtolsencahuas. Pero Tlanahuatijquetl David ax quitlalijtoc
    niyon se aqui para mitzpalehuis ipan ni tlamantli.”'
  bus-bus: 'ben Abusalomu è benɛ: N yã nnamɛ, bensↄ̃ à zɛ́ vĩ, mↄde kí gbɛ̃kee kuu
    à swã kpá n yãziro.'
  gub-BL: Na'e i'i Àmixàràw wanupe. — Tuwihawete umuàgà'ym mo nema'e, aze mo heta
    henataromo penekuzaromo oho ma'e, i'i wanupe. Naheta kwaw amo.
