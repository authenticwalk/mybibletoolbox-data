verse: 2SA.015.017
translations:
  mal-C: അങ്ങനെ രാജാവു യാത്രയായി. സകലജനവും അദ്ദേഹത്തെ പിൻചെന്നു. അൽപ്പദൂരം പിന്നിട്ട്
    ഒരിടത്ത് അവർ നിന്നു.
  deu-TKW: So zog der König aus und seine sämtlichen Beamten folgten ihm auf dem Fuße
    nach. Beim letzten Hause machten sie Halt,
  lin-lin: Boye mokonzi akendeki na makolo elongo na bato na ye nyonso oyo bazalaki
    kolanda ye mpe batelemaki pene ya ndako ya suka ya engumba.
  eng-LSV: And the king goes out, and all the people at his feet, and they stand still
    at the farthest off house.
  eng-GNV: And the King went forth and all the people after him, and taried in a place
    farre off.
  eng-WEBSTER: And the king went forth, and all the people after him, and tarried
    in a place that was far off.
  nhw-BL: Huan quema quistiyohuiyayaj Tlanahuatijquetl David ica nochi imasehualhua,
    moquetzque iteno nopa altepetl.
  swh-ONEN: Hivyo mfalme akaondoka, pamoja na watu wote wakimfuata, wakatua mahali
    mbali kiasi.
  bba-bba: Sɑɑ ye sinɑ boko u yɑriɔ, yerɑ win tɔmbu kpuro bɑ nùn swĩi. Mɑ bɑ dɑ bɑ
    yɔ̃rɑ sere wuun yɛnu dɑ̃ɑku ɡɑɡun bɔkuɔ.
  eng-KJVCPB: And the king went forth, and all the people after him, and tarried in
    a place that was far off.
  mpx-mpx: He kin i nawanawa ge wana gamagalau gegewel hi toulil, hi na panuwa buhunaa
    limi mowamowasena elana, yaka kin ge alonau enuna hi notalmilil.
  luo-luo: Omiyo ruoth nowuok kaachiel gi ji duto kaluwo bangʼe, negidhi ma gichungʼ
    matin kamoro mochwalore.
  meu-meu: Bena hanua pavapavana na e raka lasi, bona ena orea taudia iboudiai na
    ia murinai e raka; bena hanua dokona rumana badinai e gini.
  npi-ULB: राजा र तिनीसँग भएका सबै मानिस बाहिर गएपछि, तिनीहरू अन्तिम घरमा रोकिए ।
  yor-yor: Ọba sì jáde, gbogbo ènìyàn sì tẹ̀lé e, wọ́n sì dúró ní ibìkan tí ó jìnnà.
  ind-ind: Mereka berjalan sampai rumah terakhir di pinggir kota. Di situ Daud berhenti
    sambil melihat siapa saja yang ikut rombongannya.
  pes-OPCB: داوود و افرادش در کنار شهر ایستادند و کریتی‌ها و فلیتی‌ها که گارد مخصوص
    او بودند و نیز ششصد سربازی که از جت همراه او آمده بودند، از جلوی آنها گذشتند.
  tgl-ULB: Pagkatapos makaalis ng hari at ng lahat ng taong kasunod niya, huminto
    sila sa huling bahay.
  cbu-NT: Yaktaa shitungeerandsin, kuraksha wipunashpatari tspakatu anush xiyaranganaya.
  hui-hui: Ani berelalu ibida pole pialu howa kini ibu dameneru ti bibahende Yarusaleme
    yu wahalu puwa emene kaware tano gibuniha anda mbira heagoria hondo hene.
  mya-mya: မင်း​ကြီး​တို့​လူ​စု​သည် ယင်း​သို့​ထွက်​ခွာ​သွား ကြ​ပြီး​နောက် မြို့​အ​စွန်​၌​ရှိ​သော​အိမ်​တစ်
    အိမ်​တွင်​ရပ်​တန့်​ကြ​၏။-
  bod-N: རྒྱལ་པོ་ཕྱི་རོལ་ཏུ་ཕྱིན་པ་དང་། མི་ཐམས་ཅད་ཀྱང་ཁོང་གི་རྗེས་སུ་འབྲངས་ཏེ་ཆེས་མཇུག་གི་ཁང་པར་སླེབས་ནས་དེར་ཡུད་ཙམ་བསྡད་པ་དང་།
  sna-sna: Saka mambo akabuda akaenda, vanhu vose vakamutevera, vakandomira pane imwe
    nzvimbo yaiva chinhambwe.
  spa-BLM: El rey salió, y todo el pueblo tras él; y se quedaron en Bet Merac.
  cac-cac: Ayic toxo ix el vin̈ yed' masanil eb' anima chi', ix och vaan eb' d'a stielxo
    chon̈ab'.
  swh-ULB: Baada ya mfalme kwenda na watu wote pamoja naye, wakasimama katika nyumba
    ya mwisho.
  bel-bel: І выйшаў цар і ўвесь народ пешыя, і спыніліся каля Бэт-Мэрхата.
  deu-ELBBK: So zog der König hinaus und alles Volk in seinem Gefolge, und sie machten
    Halt bei dem entfernten Haus.
  mbb-OT: Hein edhipanew en ensi David wey is menge sakup din, ne ziyè dan mebpundu
    te ketepusan he valey zutun te inged.
  mal-2015: ഇങ്ങനെ രാജാവു പുറപ്പെട്ടു ജനമൊക്കെയും പിന്നാലെ ചെന്നു; അവർ ബേത്ത്-മെർഹാക്കിൽ
    നിന്നു;
  rmc-rmc: O David the savore leskre murša odgele andral o foros a zaačhile paš o
    posledno kher.
  pes-OPV: و پادشاه و تمامی قوم با وی بیرون رفته، دربیت مرحق توقف نمودند.
  ron-1924: Ымпэратул а ешит астфел ши тот попорул ыл урма. Ши с-ау оприт ла чя дин
    урмэ касэ.
  ben-OBCV: অতএব রাজামশাই রওয়ানা হলেন, ও সব লোকজন তাঁকে অনুসরণ করছিল, এবং নগরের শেষ
    প্রান্তে গিয়ে তারা থেমেছিলেন।
  som-som: Boqorkiina wuu baxay, oo dadkii oo dhammuna isagay daba socdeen; oo meel
    fog bay joogsadeen.
  lat-VUC: 'Egressusque rex et omnis Israël pedibus suis, stetit procul a domo:'
  eng-ASVBT: And the king went forth, and all the people after him; and they tarried
    in Beth-merhak.
  ita-1885: E quando il re fu uscito, con tutto il popolo che lo seguitava, si fermarono
    in una casa remota.
  eng-LXXUP: And the king and all his servants went out on foot; and abode in a distant
    house.
  eng-ULB: After the king went out and all the people after him, they stopped at the
    last house.
  spa-VBL: El rey partió con todos sus soldados siguiéndolo. Se detuvo en la última
    casa,
  fra-_FOB: Ainsi le roi sortit, et tout le peuple à sa suite; et ils s'arrêtèrent
    à Beth-Merchak.
  mal-mal: ഇങ്ങനെ രാജാവ് പുറപ്പെട്ടു, ജനമെല്ലാം പിന്നാലെ ചെന്നു; അവർ ബേത്ത്-മെർഹാക്കിൽ
    നിന്നു;
  urd-GVR: Jab Dāūd apne tamām logoṅ ke sāth shahr ke āḳhirī ghar tak pahuṅchā to
    wuh ruk gayā.
  suz-BL: मिनु पिप गाक्‍माक्‍त। मिनु मुर नेल्‍ल आ नोले खोदमे बाक्‍त। मिनु नोले ङा
    खिंम चहिं दिक्‍मा बाक्‍त।
  ita-1927: Il re partì, seguito da tutto il popolo, e si fermarono a Beth-Merhak.
  ckb-ckb: ئیتر پاشا ڕۆیشت و هەموو گەلیش لەدوای ئەو چوون، لەلای دوایین ماڵی قەراغی
    شار خۆیان ڕێکخستەوە.
  eng-BBE: And the king went out, and all his servants went after him, and made a
    stop at the Far House.
  kan-OKCV: ಅರಸನೂ, ಅವನ ಹಿಂದೆ ಸಮಸ್ತ ಜನರೂ ಹೊರಟುಹೋಗಿ ಪಟ್ಟಣದ ಕಡೆಯ ಮನೆಯ ಬಳಿ ಬಂದು ಅಲ್ಲಿ
    ನಿಂತರು.
  tam-2017: ராஜாவும் எல்லா மக்களும் கால்நடையாகப் புறப்பட்டு, சற்றுத்தூரம் போய், ஒரு
    இடத்திலே நின்றார்கள்.
  spa-RV-1909: Salió pues el rey con todo el pueblo que le seguía, y paráronse en
    un lugar distante.
  ron-BTF: Și împăratul a ieșit și tot poporul a ieșit după el și a rămas într-un
    loc departe.
  eng-WEBP: The king went out, and all the people after him; and they stayed in Beth
    Merhak.
  eng-FBV: The king left with all his soldiers following him. He stopped at the last
    house,
  nld-1939: Maar bij hun vertrek maakten de koning en al het volk, dat hem volgde,
    halt bij het laatste huis.
  nch-BL: Huan quema quistiyahuiyayaj Tanahuatijquet David ica nochi imasehualhua,
    moquetzque iteno nopa altepet.
  vie-1934: Thế thì, vua đi ra, có cả dân sự theo sau; chúng dừng lại tại nhà ở cuối
    chót thành.
  hin-CV: राजा अपने घर से निकल पड़े और उनके पीछे-पीछे सारे लोग भी. चलते हुए वे आखिरी
    घर तक पहुंचकर ठहर गए.
  spa-BES: Salió el rey, y todos sus siervos fueron tras él, y se detuvieron en una
    casa distante.
  tdx-tdx: Nionjoñe mb’eo i mpanjakay, mitraok’ am’ ondaty naño­rik’ azeo, le nitofa
    e Bete-hamerekàke ao.
  tha-KJV: กษัตริย์​ก็​เสด็จออกไป พลทั้งสิ้​นก​็ตามพระองค์​ไป และเสด็จประทับในสถานที่​ที่อยู่​ห่างไกล
  por-BR-2018: Saiu pois o rei com todo o povo que lhe seguia, e pararam-se em um
    lugar distante.
  deu-ELO: So zog der König hinaus, und alles Volk in seinem Gefolge, und sie machten
    Halt bei dem entfernten Hause.
  eng-WYC-2018: And (so) the king went out, and all Israel, upon their feet, and the
    king stood far from the house (or and they stopped far away from the palace).
  epo-epo: Kaj la reĝo, kun la tuta popolo, kiu sekvis lin, eliris; kaj ili haltis
    ĉe malproksima domo.
  uig-PIN: Padixaⱨ qiⱪip kǝtkǝndǝ ⱨǝmmǝ hǝlⱪ uningƣa ǝgǝxti; ular Bǝyt-Mǝrⱨakta turup
    ⱪaldi.
  beo-beo: Hina bagade amola ea dunu da moilai fisili ahoanoba, ilia da diasu fa:nogadafa
    amogawi aliligi.
  tpi-OTNT: Taim king wantaim ol lain bilong en i wokabaut na i laik lusim Jerusalem,
    ol i go sanap klostu long wanpela haus i stap long arere tru bilong taun.
  hau-SA: Ta haka sarki ya kama hanya da dukan mutane suna biye da shi, suka yi sansani
    a wani wuri mai ɗan nisa da Urushalima.
  uig-LAT: Padishah chiqip ketkende hemme xelq uninggha egeshti; ular Beyt-Merhakta
    turup qaldi.
  nde-nde: Ngakho inkosi yasuka, labantu bonke beyilandela, basebesima endaweni elibanga
    elithize.
  ton-ton: Pea naʻe ʻalu atu ʻae tuʻi, pea muimui ʻiate ia ʻae kakai kotoa pē, ki
    ha potu ʻaia naʻe mamaʻo atu, ʻo nofo ʻi ai.
  ces-1613: Když pak vyšel král a všecken lid pěšky, postavili se na jednom místě
    zdaleka.
  eng-WMB: The king went out, and all the people after him; and they stayed in Beth
    Merhak.
  tam-TCV: இவ்வாறு அரசன் தன் மக்கள் அனைவரும் பின்தொடரப் புறப்பட்டான். அவர்கள் சிறிது
    தூரம் போனபின் தரித்து நின்றார்கள்.
  ceb-ULB: Human makagawas ang hari ug ang tanang mga tawo nga nagsunod kaniya, mihunong
    sila sa kataposang balay.
  pol-UBG: A gdy król wyszedł pieszo wraz z całym ludem, zatrzymali się w pewnym odległym
    miejscu.
  agr-agr: Nunik jiinki ashí niina uyunaidaujai yaakat nagkatkamunum jega pujaunum
    nuna yantamen ijunjajui.
  kyc-kyc: Lapala kiŋi baape dee wambu peparaepe Jerusaleme yaki nyuo peyami. Pao
    nakama yuu taone dokona wangu dusa anda mende kareyamo dokona imambu siyami.
  urd-GVU: جب داؤد اپنے تمام لوگوں کے ساتھ شہر کے آخری گھر تک پہنچا تو وہ رُک گیا۔
  deu-1912: Und da der König und alles Volk, das ihm nachfolgte, hinauskamen, blieben
    sie stehen am äußersten Hause.
  kan-2017: ಅರಸನು ಅವನ ಜೊತೆಯಲ್ಲಿ ಹೊರಟು ಹೋದ ಜನರೆಲ್ಲರೂ ಪಟ್ಟಣದ ಕಡೆಯ ಮನೆಯ ಬಳಿಯಲ್ಲಿ ಸ್ವಲ್ಪ
    ಹೊತ್ತು ನಿಂತರು.
  yap-yap: Ma nap’an ni yib David ni Pilung nge urngin e tin ke un ngak e girdi’ ni
    ngar chuwgad u lan fare binaw, marbad ra talgad ko bin th’abi tomur e naun.
  hlt-MCSB: Manghai neh a kho kungkah pilnam boeih Te hlah uh tih khohla bangsang
    kah im la pai uh.
  mdy-ETH: ካኣቲና ዒዛ ጊንፆ ዓኣዻ ዓሶና ቢያ ካታማፓ ኬስኪ ዴንዲቤቃ ካታሞኮ ጋፒንፆይዳ ዓኣ ፔቴ ማኣሪስኬኖ ኮይላ ዔቄኔ፤
  twi-ASANTE: Ɔhene no ne ne nkurɔfoɔ no faa fam, na wɔfaa kuropɔn no fa bi,
  eng-WEBU: The king went out, and all the people after him; and they stayed in Beth
    Merhak.
  wal-wal: Kawoi kiyin, asai ubbai aara biis; biidi katamau wurssetta keettaa lanqqen
    eqqidosona.
  spa-PDDPT: El rey salió con todo el pueblo tras él, y se detuvieron en la última
    casa.
  gun-gun: Ha'e rami vy heta va'e kuery hupive oje'oi va'e reve huvixa oo rã oo ijapy'i
    py oĩ va'e py opytapa ranhe.
  agu-BL: Ma yi nsken che'l tzaj Luwiy scyuch' cyakil yi e' najal ju' ca'le'ltzaj
    nin e' tane' jun rat-tz.
  ilo-ULB: Kalpasan a rimmuar ti ari ken dagiti amin a tattao a simmurot kenkuana,
    nagsardengda iti maudi a balay.
  kpg-kpg: Di king mo nia daangada huogodoo ala ne hagatanga i di waahale gaa hula
    gaa tugi di hale hagaodi gi muli.
  uig-ARA: پادىشاھ چىقىپ كەتكەندە ھەممە خەلق ئۇنىڭغا ئەگەشتى؛ ئۇلار بەيت-مەرھاكتا
    تۇرۇپ قالدى.
  sus-sus: Ɲama birin naxa bira mangɛ fɔxɔ ra kelife Darisalamu. E to banxi dɔnxɔɛ
    li, e naxa ti naa.
  pon-2006: Eri, ni nanmwarkio oh sapwellime aramas ako koaros ar mweselsang nan kahnimwo,
    re ahpw ketin uhdi ni ihmw me mi ni imwin kahnimwo.
  jae-jae: Ma kiŋ gêdi gaja ma lau samob têdaguc eŋ ma aŋga andu ŋamuŋa êsêac sêka
    tôŋ sêkô sêlêwaŋ tauŋ.
  ksd-ksd: Ra king ma kana tarai dia ga vana, ma dia ga ngo pit ta ra mutuaina pal.
  tur-YTC: Kral çıktı ve bütün halk da peşinden gitti; ve Beyt Merhak'ta kaldılar.
  grc-BRENT: Καὶ ἐξῆλθεν ὁ βασιλεὺς καὶ πάντες οἱ παῖδες αὐτοῦ πεζῇ, καὶ ἔστησαν ἐν
    οἴκῳ τῷ μακράν.
  ind-AYT: Raja pergi dan semua orang mengikutinya. Lalu, mereka berhenti di rumah
    yang paling terakhir.
  nya-nya: Kotero mfumu inanyamuka pamodzi ndi anthu onse oyitsatira, ndipo anayima
    pamalo pena chapatalipo.
  hrv-hrv: I kralj ode pješice sa svim narodom i zaustavi se kod posljednje kuće.
  mps-mps: Te king aga hani dali peyu, tama te Jerusalem taga painu yali sogo, augwali
    te hanu sesege dage badu mu elalubo be pąba doligi pali.
  tpi-tpi: Taim king wantaim ol lain bilong en i wokabaut na i laik lusim Jerusalem,
    ol i go sanap klostu long wanpela haus i stap long arere tru bilong taun.
  dan-1931: Så drog Kongen ud, fulgt af alle sine Folk. Ved det sidste Hus gjorde
    de Holdt,
  vie-OVCB: Vua đi trước, mọi người theo sau. Ra đến cuối thành,
  guj-2017: પછી રાજા તથા તેની પાછળ સર્વ લોક બહાર ચાલી નીકળ્યા અને તેઓ રસ્તા પરના છેલ્લાં
    ઘરે ઊભા રહ્યા.
  pon-2006A: Eri, ni nanmwarkio oh sapwellime aramas ako koaros ar mweselsang nan
    kahnimwo, re ahpw ketin uhdi ni ihmw me mi ni imwin kahnimwo.
  por-BRBSL: O rei saiu, e todas as pessoas atrás dele; e elas ficaram em Beth Merhak.
  cth-cth: Siangpahrang a tâco teh taminaw ni a hnukkâbang awh teh, im a poutnae koe
    a kâhat awh.
  twi-twi: Ɔhene no ne ne nkurɔfo no faa fam, na wɔfaa kuropɔn no fa bi,
  hlt-hlt: Manghai neh a kho kungkah pilnam boeih te hlah uh tih khohla bangsang kah
    im la pai uh.
  tbz-SIM: Okpɑ̀ɑ̀tì nɛ̀ o kɔbɛ bɛ̀ yɛ̀nní dìì mɔ̀nnì dihɛì kɛ́cómmú tɛcĩ́ɛ̃̀tɛ̀ sɔntɛ
    tɑkɛ́,
  msy-2020: Atrivim uan adarazi ko me Jerusalem ategha ghua, nguibar ekiamɨn itir
    dɨpenir bar abuan dazighiamɨn itimɨn boroghɨn tuivighav iti.
  dop-dop: Wulɑʋ lɩɩ mpʋ ɩlɛnɑ ɩ yǝlɑɑ tǝnɑ tʋ ɩ wɑɑlɩ nɑ pɑ́ sǝŋ tǝyɑɣɑ kɑntǝkɑɣɑ
    nyǝŋkɑ kiŋ.
  azb-azb: Padşah və ardınca bütün xalq çıxıb şəhərin sonuncu evində dayandı.
  eng-DBY: And the king went forth, and all the people after him, and stayed at the
    remote house.
  hin-2017: तब राजा निकल गया, और उसके पीछे सब लोग निकले; और वे बेतमेर्हक में ठहर गए।
  wol-KYG: Buur dem, mbooloo mépp topp ko, ba ca kër gu mujj ga, ñu taxaw.
  eng-YLT: And the king goeth out, and all the people at his feet, and they stand
    still at the farthest off house.
  eng-WYC-2017: And the king went out, and all Israel, upon their feet, and the king
    stood far from the house.
  eng-WMBB: The king went out, and all the people after him; and they stayed in Beth
    Merhak.
  urd-GVH: जब दाऊद अपने तमाम लोगों के साथ शहर के आख़िरी घर तक पहुँचा तो वह रुक गया।
  rug-rug: Sipu taluarae sa baṉara meke sari doduru nana tie koasa vasileana lavata,
    si la noso si arini koasa vetu vina betobeto.
  gaz-gaz: Mootichis akkasiin namoota hunda of faana fudhatee baʼe; isaanis xinnoo
    achi fagaatanii iddoo tokko dhadhaabatan.
  fra-LSG: Le roi sortit, et tout le peuple le suivait, et ils s’arrêtèrent à la dernière
    maison.
  yal-yal: Mangan nun a fɔxɔrabirane birin mini taani waxatin naxan yi, e sa ti banxina
    nde dɛxɔn naxan makuya taan na ndedi.
  haw-1868: Hele aku la ke alii iwaho, a o na kanaka a pau mahope ona, a kakali aku
    la ma kahi mamao aku.
  arb-NAV: وَتَوَقَّفَ الْمَلِكُ وَالشَّعْبُ السَّائِرُ فِي إِثْرِهِ عِنْدَ آخِرِ
    بَيْتٍ فِي طَرَفِ الْمَدِينَةِ.
  ewe-ewe: Ale fia la dze mɔ, eƒe amewo katã dze eyome eye wotɔ ɖe dua godo.
  eng-LEE: And the king went forth, and all the people in his train, and tarried in
    a place that was far off.
  asm-FB: পাছত ৰজা আৰু তেওঁৰ পাছত যোৱা সকলো মানুহ ওলাই গৈ বৈৎ-মিৰ্হকত ৰ’ল।
  sus-A: حَمَ بِرِن نَشَ بِرَ مَنفّ قْشْ رَ كٍلِقٍ دَرِ سَلَمُ. عٍ تٌ بَنشِ دْنشْي
    لِ، عٍ نَشَ تِ نَا.
  fra-SBL: Le roi sortit, et tout le peuple après lui, et ils restèrent à Beth Merhak.
  hbo-hbo: וַיֵּצֵ֥א הַמֶּ֛לֶךְ וְכָל־הָעָ֖ם בְּרַגְלָ֑יו וַיַּעַמְד֖וּ בֵּ֥ית הַמֶּרְחָֽק׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki akiumagara, arũmĩrĩirwo nĩ andũ acio othe, magĩthiĩ
    handũ haraaya, makĩrũgama ho.
  fra-NCL: Le roi sortit avec tout le peuple à pied, et ils s’arrêtèrent à la dernière
    maison.
  cek-AK: Siangpahrang tacawt naah, kaminawk boih anih hnukah bang o; nasetto maw
    kangthla ah a caeh o pacoengah, anghak o.
  cuk-cuk: Deyob Rey-David, bela e-sordaganmala nade gusad. Bannaba ambikudapmalad.
  uig-CYR: Падиша чиқип кәткәндә һәммә хәлиқ униңға әгәшти; улар Бәйт-Мәрһакта туруп
    қалди.
  tel-2017: రాజు, అతని కుటుంబం బయలుదేరి బెత్మెర్హాకుకు వచ్చి అక్కడ సేదదీర్చుకున్నారు.
  hat-BSA: Wa a te sòti e tout pèp la avèk li, e yo te rete nan dènye kay la.
  kos-kos: Ke tokosra ac mwet lal nukewa som liki siti uh, elos tui ke lohm se safla.
  hbo-WLC: וַיֵּצֵ֥א הַמֶּ֛לֶךְ וְכָל־הָעָ֖ם בְּרַגְלָ֑יו וַיַּעַמְד֖וּ בֵּ֥ית הַמֶּרְחָֽק׃
  ibo-ibo: Eze biliri pụọ, ya na ndị niile so ya, ha kwụsịrị nʼoke ala nke obodo ahụ.
  ory-ory: ଏରୂପେ ରାଜା ଓ ତାଙ୍କ ପଛେ ତାଙ୍କର ସମସ୍ତ ଲୋକ ପ୍ରସ୍ଥାନ କରି ବେଥ୍-ହମ୍ମିର୍ହକରେ (ଦୂର
    ସ୍ଥାନରେ) ରହିଲେ।
  chk-chk: Iwe, lupwen ewe king me ekewe aramas meinisin mi tapwela mürin ra towu
    seni ewe telinimw, ra kaüla ren ewe akamüchülan imw.
  ssd-ssd: Gabat suŋgo nuŋe kuasmbi ndoŋ Yerusalem kusremba kilim kinaig ka tumbraŋ
    makembiŋge wande ande minna taŋge tiŋginaig.
  rop-rop: Wal wen King Deibid en ol detlot pipul bin kamat brom det taun, deibin
    pulap langa det laswan haus,
  ukr-1871: І вирушив царь і всї люде пішки, й зупинились далеко од дому.
  deu-1951: Und der König zog hinaus und alles Volk ihm auf dem Fuße nach, und sie
    stellten sich beim äußersten Hause auf.
  eng-JPS: And the king went forth, and all the people after him; and they tarried
    in Beth-merhak.
  srp-1865: I kad otide car i sav narod pješice, ustaviše se na jednom mjestu podaleko.
  lug-lug: Kabaka n’abantu bonna abaagenda naye, bwe baatambulako akabanga, ne batuuka
    mu kifo ekimu ewalako n’olubiri ne bayimirira awo.
  heb-heb: ויצא המלך וכל העם ברגליו ויעמדו בית המרחק׃
  ben-IRV: রাজা চলে গেলেন ও সমস্ত লোক তাঁর পিছনে পিছনে চলল, তাঁরা বৈৎমির্হকে গিয়ে
    থামলেন৷
  pan-pan: ਤਦ ਰਾਜਾ ਨਿੱਕਲਿਆ ਅਤੇ ਸਭ ਲੋਕ ਉਹ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਗਏ ਅਤੇ ਬੈਤ ਮਰਹਾਕ ਵਿੱਚ ਜਾ ਠਹਿਰੇ,
  tkr-tkr: Paççahıqad qihna gırgın milletcad qığeç'u, şahareençe qığəəne xaasqamee
    qadı, ulyoyzaran.
  mya-JVB: ထိုသို့ ရှင်ဘုရင် နှင့် ကိုယ်တော်၌ပါသောသူ အပေါင်း တို့သည် ထွက်သွား ၍ ဗေသာမေရက်ရွာမှာ
    စားခန်းချ ကြ၏။
  tte-O: Na kin ilolokeikeile yo ana tomoyao meuloili siyamuli kusuli silau yanuwa
    ana kaba mwawasi numena koina mwa kin yo kanakavao tupwali sitolo.
  tbg-tbg: Avuhainaa vaiintivano nai vaiinti nahenti hampata Ieruharemi ekaanaini
    vau naavuva vaunaini oruntero, mini himpitero vaumanta
  hmo-hmo: Vadaeni king be hanua ia rakatania, bona iena orea taudia ibounai be iena
    murinai idia raka noho. Bona hanua ena dokona ruma dekenai idia ginidae.
  urd-urd: और बादशाह निकला और सब लोग उसके पीछे चले और वह बैत मिर्हाक़ में ठहर गये।
  rus-SYN: И вышел царь и весь народ пешие, и остановились у Беф-Мерхата.
  bqc-SIM: Kí dàzɛu ń a gbɛ̃́ↄ màa. Kɛ́ aa kà wɛ̃́nkpɛ, à lìlɛ zɛ̀
  tcz-CHONGTHU: Hitia lengpa apot doh jeng phat’in mipin anung ajui cheh-taovin ahi;
    acheu chun khopi ning langa veng pam nu nung pen tah a in khat a aki ngauvin ahi.
  mar-mar: राजा आणि त्याच्या मागोमाग सर्व लोक निघून गेले अगदी शेवटच्या घरापाशी ते
    थांबले.
  qub-qub: Llapan yan'guincunawan aywacuycashancho rayga siudäpita llojshiycashancho
    ichiycuran.
  bqp-bqp: Kína dà zɛ́n lɛ kũ a gbɛ̃nↄ. Kũ ò kà wɛ̃tɛ kpɛ, à lìtɛ à zɛ̀.
  hat-hat: Wa a leve pati kite lavil la ansanm ak tout moun pa l' yo. Lè yo rive devan
    dènye kay la, yo fè yon kanpe.
  eng-BSB: So the king set out with all the people following him. He stopped at the
    last house,
  tod-tod: Masagi ɠulazuʋɛ taai ʋa ta nuɓusɛiti pɛ, ti lago loni pɛlɛ ɠaaɓelagi ɠobaʋɛ.
  eng-WEBPB: The king went out, and all the people after him; and they stayed in Beth
    Merhak.
  kbq-kbq: Hagi kini ne'ene mika Jerusalemi kuma'ma atre'za atirami'za nehu'za, ana
    kumamofo refarega mago no me'nere umani'naze.
  nhe-BL: Huan quema quistiyohuiyayaj Tlanahuatijquetl David ica nochi itlacajhua,
    moquetzque iteno nopa altepetl.
  bus-bus: Kí dà zɛ́n lɛ kↄ̃n a gbɛ̃nↄ. Kɛ̀ aↄ̃ kà wɛ́tɛ kpɛɛ, à lìɛ à zɛ̀.
  gub-BL: Tuwihawete wànàm paw wanupi tawhu wi uhem mehe upytu'u tàpuz iahykaw rehe
    har pe wà.
  eng-DRA: 'And the king going forth and all Israel on foot, stood afar off from the
    house:'
