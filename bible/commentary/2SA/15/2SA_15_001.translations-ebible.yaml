verse: 2SA.015.001
translations:
  mal-C: കാലക്രമേണ അബ്ശാലോം ഒരു രഥവും കുതിരകളും, തന്റെ മുമ്പിൽ ഓടുന്നതിന് അൻപത് അകമ്പടിക്കാരെയും
    സമ്പാദിച്ചു.
  deu-TKW: Späterhin begab es sich, daß Absalom sich Wagen und Pferde anschaffte,
    dazu fünfzig Mann, die vor ihm herliefen.
  lin-lin: Na tango wana, Abisalomi azwaki shar, bampunda mpe basoda tuku mitano oyo
    bazalaki kotambola liboso na ye lokola bakengeli na ye.
  eng-LSV: And it comes to pass afterward that Absalom prepares a chariot and horses
    for himself, and fifty men are running before him;
  eng-GNV: After this, Absalom prepared him charets and horses, and fiftie men to
    runne before him.
  eng-WEBSTER: And it came to pass after this, that Absalom prepared him chariots
    and horses, and fifty men to run before him.
  nhw-BL: Huan quema ya panotoya tonali, Absalón mocohui se tepos carro quen se tlanahuatijquetl,
    huan mocohui cahuayojme para quitilanase huan 50 tlacame para motlalose iixpa
    para teyolmelahuase para huala.
  swh-ONEN: Baada ya muda, Absalomu akajipatia magari ya vita na farasi pamoja na
    watu hamsini wa kupiga mbio mbele yake.
  bba-bba: Yen biru Abusɑlɔmu u dɑ u tɑbu kɛkɛ kɑsu kɑ dumi kɑ tɔmbu weerɑɑkuru be
    bɑ rɑ n nùn ɡbiiye mi u dɔɔ.
  eng-KJVCPB: And it came to pass after this, that Absalom prepared him chariots and
    horses, and fifty men to run before him.
  mpx-mpx: Sauga etega al, Absalom waga momomol etega ge hosi enuna i ahel iya kaiwena
    ge i patuwalali-agil, yaka i ba bolau ali gewi pipti (50) hi patalelu houwa manininaa.
  luo-luo: Bangʼ kinde moko, Abisalom nongʼiewo gari gi farese kendo ne en gi ji piero
    abich mane ringo e nyime.
  meu-meu: Una murinai Absalom ese ena kariota ta e abia, bona hosi, bona tatau imahui,
    ia vairanai bae heau.
  npi-ULB: यसपछि यस्‍तो भयो, अब्शालोमले आफ्नो निम्ति एउटा रथ र घोडाहरू र आफ्नो अगिअगि
    दौडिनलाई पचास जना मानिस तयार पारे ।
  yor-yor: Lẹ́yìn èyí náà, Absalomu sì pèsè kẹ̀kẹ́ àti ẹṣin fún ara rẹ̀, àti àádọ́ta
    ọmọkùnrin tí yóò máa sáré níwájú rẹ̀.
  ind-ind: Beberapa waktu sesudah itu, Absalom menyiapkan sebuah kereta, lengkap dengan
    kuda-kuda dan lima puluh orang yang berlari sebagai pengawal di depannya.
  pes-OPCB: بعد از آن، ابشالوم ارابه‌ای با چند اسب برای خود تهیه کرد و پنجاه نفر را
    استخدام کرد تا گارد محافظ او باشند.
  tgl-ULB: Pagkatapos nito naghanda si Absalom ng isang karo at mga kabayo para sa
    kaniyang sarili, kasama ang limampung tauhan para tumakbo sa kaniyang unahan.
  cbu-NT: Zapishshat, Absalon kapaachoo zapan paxanxarangu, misha pshiyrshishee minamtam
    tapazpanim yarangu, ksutamapanee 50 sundar yamayaru, anpat xiyarangiya.
  hui-hui: Anigo mani howa Abasalomohanda nogo hosime gili laga garo ale karisi mbirabi
    nogo hosi marubi agali pira duria (50) agima karisidago mani ibilo tigua ala bamba
    halu hariga ibu polebiragoha pelobi mo manda manda biai hene.
  mya-mya: ထို​နောက်​အ​ဗ​ရှ​လုံ​သည်​မြင်း​ရ​ထား​တစ်​စီး၊ မြင်း​များ​နှင့်​ရှေ့​တော်​ပြေး​စစ်​သည်​ငါး​ဆယ်
    ကို​မိ​မိ​အ​တွက်​ထား​ရှိ​လေ​သည်။-
  bod-N: དེའི་རྗེས་སུ་ཨབ་ཤཱ་ལོམ་གྱིས་རང་གི་དོན་དུ་ཤིང་རྟ་དང་རྟ་རྣམས་གྲ་སྒྲིག་བྱས་ཤིང་།
    ཡང་མི་ལྔ་བཅུ་མངགས་ཏེ་ཁོའི་མདུན་ནས་རྒྱུག་ཏུ་བཅུག
  sna-sna: Mushure mechinguva, Abhusaromu akazvigadzirira ngoro yamabhiza navarume
    makumi mashanu kuti vamhanye mberi kwake.
  spa-BLM: Después de esto, Absalón preparó para sí un carro y caballos, y cincuenta
    hombres para que corrieran delante de él.
  cac-cac: Ayic ix ec' jun tiempoal, ix aj jun scarruaje vin̈aj Absalón stoc'ji yuj
    noc' chej, ix sayan 50 eb' soldado vin̈ yic stan̈vaj vin̈ yuj eb'.
  swh-ULB: Ikawa baada ya haya Absalomu akaandaa gari la farasi na farasi kwa ajili
    yake pamoja na watu hamsini wa kwenda mbele zake.
  bel-bel: Пасьля гэтага Авэсалом завёў у сябе калясьніцы і коней і пяцьдзясят скараходаў.
  deu-ELBBK: Und es geschah danach, da schaffte sich Absalom Wagen und Pferde an und
    50 Mann, die vor ihm herliefen.
  mbb-OT: Nenlavey is menge timpu nekekuwa si Absalom te menge kerwahi wey menge kudà,
    wey 50 he etew he vantey zin.
  mal-2015: അനന്തരം അബ്ശാലോം ഒരു രഥത്തെയും കുതിരകളെയും തന്റെ മുമ്പിൽ ഓടുവാൻ അമ്പതു
    അകമ്പടികളെയും സമ്പാദിച്ചു.
  rmc-rmc: Paľis peske o Absolon stradľa verdan, grajen the penda (50) muršen, save
    denašenas anglal leste.
  pes-OPV: و بعد از آن، واقع شد که ابشالوم ارابه‌ای و اسبان و پنجاه مرد که پیش اوبدوند،
    مهیا نمود.
  ron-1924: Дупэ ачея, Абсалом шь-а прегэтит каре ши кай ши чинчзечь де оамень каре
    алергау ынаинтя луй.
  ben-OBCV: কালক্রমে, অবশালোম নিজের জন্য একটি রথ, কয়েকটি ঘোড়া ও তার আগে আগে দৌড়ানোর
    উপযোগী 50 জন লোক জোগাড় করল।
  som-som: Oo taas dabadeedna Absaaloom ayaa diyaarsaday gaadhifardood iyo fardo,
    iyo konton nin oo hortiisa orodda.
  lat-VUC: Igitur post hæc fecit sibi Absalom currus, et equites, et quinquaginta
    viros qui præcederent eum.
  eng-ASVBT: And it came to pass after this, that Absalom prepared him a chariot and
    horses, and fifty men to run before him.
  ita-1885: ORA, dopo queste cose, avvenne che Absalom si fornì di carri e di cavalli;
    e cinquant'uomini correvano davanti a lui.
  eng-LXXUP: And it came to pass after this that Absalom prepared for himself chariots
    and horses, and fifty men to run before him.
  eng-ULB: It came about after this that Absalom prepared a chariot and horses for
    himself, with fifty men to run before him.
  spa-VBL: Algún tiempo después, Absalón se consiguió un carro de guerra con caballos
    y cincuenta hombres como guardaespaldas para que corrieran delante de él.
  fra-_FOB: Après cela, Absalom s'équipa de chars et de chevaux, et il avait cinquante
    hommes qui couraient devant lui.
  mal-mal: പിന്നീട് അബ്ശാലോം ഒരു രഥവും കുതിരകളും തന്റെ മുമ്പിൽ ഓടുവാൻ അമ്പത് ആളുകളെയും
    സമ്പാദിച്ചു.
  urd-GVR: Kuchh der ke bād Abīsalūm ne rath aur ghoṛe ḳharīde aur sāth sāth 50 muhāfiz
    bhī rakhe jo us ke āge āge dauṛeṅ.
  suz-BL: मिनु नोले अब्‍सालोमम बग्‍गी का, शारा नु आ ङोंइङोंइती दोरचा कली ५० जना मुर
    आंम कली वोदा बाक्‍त। १राजा १:५
  ita-1927: Or dopo queste cose, Absalom si procurò un cocchio, de’ cavalli, e cinquanta
    uomini che correvano dinanzi a lui.
  ckb-ckb: لەدوای ماوەیەک ئەبشالۆم گالیسکە و ئەسپی بۆ خۆی دانا، پەنجا پیاویش لەپێشیەوە
    ڕایاندەکرد.
  eng-BBE: Now after this, Absalom got for himself a carriage and horses, and fifty
    runners to go before him.
  kan-OKCV: ಇದರ ತರುವಾಯ ಅಬ್ಷಾಲೋಮನು ತನಗೋಸ್ಕರ ರಥಗಳನ್ನೂ ಕುದುರೆಗಳನ್ನೂ ತನ್ನ ಮುಂದೆ ಓಡುವುದಕ್ಕೆ
    ಐವತ್ತು ಮಂದಿಯನ್ನೂ ಸಿದ್ಧಮಾಡಿಕೊಂಡನು.
  tam-2017: இதற்குப்பின்பு, அப்சலோம் இரதங்களையும் குதிரைகளையும், தனக்கு முன்பாக ஓட
    ஐம்பது வீரர்களையும் சம்பாதித்தான்.
  spa-RV-1909: ACONTECIÓ después de esto, que Absalom se hizo de carros y caballos,
    y cincuenta hombres que corriesen delante de él.
  ron-BTF: Și s-a întâmplat după aceasta, că Absalom și-a pregătit care și cai și
    cincizeci de oameni să alerge înaintea lui.
  eng-WEBP: After this, Absalom prepared a chariot and horses for himself, and fifty
    men to run before him.
  eng-FBV: Sometime later, Absalom got himself a chariot with horses, and fifty men
    as bodyguards to run ahead of him.
  nld-1939: Toen dit alles geregeld was, schafte Absalom zich paard en wagen aan,
    en vijftig man, die voor hem uit moesten lopen.
  nch-BL: Huan quema panotoyaya tonali, Absalón mocohui se tepos carro quej se tanahuatijquet,
    huan mocohui cahuayojme para quitilanase huan 50 tacame para motalose iixpa para
    teyolmelahuase para huala.
  vie-1934: Cách ít lâu, Aùp-sa-lôm sắm xe và ngựa với năm mươi quân chạy trước mặt
    mình.
  hin-CV: कुछ समय बाद अबशालोम ने अपने लिए एक रथ, कुछ घोड़े और इनके आगे-आगे दौड़ने
    के लिए पचास दौड़ने वाले जुटा लिए.
  spa-BES: Ahora, después de esto, Absalón consiguió para sí mismo un carruaje y caballos,
    y una guardia personal de cincuenta hombres para ir ante él.
  tdx-tdx: Heneke zay, le nihen­tse­ñe’ i Absalome ty sarete reketse soavala naho
    lahilahy lim’ ampolo hihitrihitry aolo’e.
  tha-KJV: อยู่​มาภายหลั​งอ​ับซาโลมได้เตรียมรถรบและม้ากับทหารวิ่งนำหน้าห้าสิบคน
  por-BR-2018: Aconteceu depois disto, que Absalão se fez de carros e cavalos, e cinquenta
    que corressem diante dele.
  deu-ELO: Und es geschah hernach, da schaffte sich Absalom Wagen und Rosse an, und
    fünfzig Mann, die vor ihm herliefen.
  eng-WYC-2018: Therefore after these things, Absalom made a chariot to him, and (had)
    knights and fifty men, that should go before him. (And so after these things,
    Absalom got a chariot and horses for himself, and had fifty men who went before
    him.)
  epo-epo: Post tio Abŝalom havigis al si ĉaron kaj ĉevalojn kaj kvindek virojn, kiuj
    kuradis antaŭ li.
  uig-PIN: Bu ixlardin keyin Abxalom ɵzigǝ jǝng ⱨarwisi bilǝn atlarni tǝyyarlatti
    ⱨǝm ɵz aldida yügüridiƣan ǝllik ǝskǝrni bekitti.
  beo-beo: Amogalu fa:no, A:basalome da `sa:liode’ amola hosi lai. Amola ema sosodo
    aligisu dunu 50agoane masa:ne ilegei.
  tpi-OTNT: Tasol bihain, Apsalom i kisim wanpela karis na sampela hos, na 50 man
    bilong ran i go paslain long karis bilong en long taim em i laik go long wanpela
    hap.
  hau-SA: Ana nan sai Absalom ya samo wa kansa wata keken yaƙi da dawakai tare da
    mutum hamsin da za su sha gabansa.
  uig-LAT: Bu ishlardin kéyin Abshalom özige jeng harwisi bilen atlarni teyyarlatti
    hem öz aldida yügüridighan ellik eskerni békitti.
  nde-nde: Ngokuqhubeka kwesikhathi u-Abhisalomu wazidingela inqola yempi lamabhiza
    kanye labantu abangamatshumi amahlanu ukuba ngabagijima phambi kwakhe.
  ton-ton: Pea hili eni naʻe hoko ʻo pehē, naʻe teuteu ʻe ʻApisalomi ʻae ngaahi saliote
    maʻana mo e fanga hoosi, pea mo e kau tangata ʻe toko nimangofulu ke lele muʻomuʻa
    ʻiate ia.
  ces-1613: I stalo se potom, že sobě najednal Absolon vozů a koní a padesáte mužů,
    kteříž by běhali před ním.
  eng-WMB: After this, Absalom prepared a chariot and horses for himself, and fifty
    men to run before him.
  tam-TCV: சிறிது காலத்தின்பின் அப்சலோம் ஒரு தேரையும், குதிரைகளையும், தனக்கு முன்னால்
    செல்லத்தக்க ஐம்பது பேரையும் தேடிக்கொண்டான்.
  ceb-ULB: Nahitabo kini human nga si Absalom nangandam ug karwahe ug mga kabayo alang
    sa iyang kaugalingon, uban sa 50 ka mga lalaki nga modagan una kaniya.
  pol-UBG: Potem Absalom sprawił sobie rydwany i konie, a także pięćdziesięciu mężczyzn,
    którzy przed nim biegali.
  agr-agr: Kuashat tsawan nagkaemakiu ai, Absalón makichik carro maanitain caballo
    aidaujai ikamkauwai. Dutika niina kuitamkatin aidaun cincuenta suntag yacha aidaun
    ijumjauwai.
  kyc-kyc: Dokopa enakana akali Epesalome baa rangena mename ipyuo uliuli piso paenge
    mende nyuo dee mena ose lapo nyuo piya. Dee yanda singi akali akalisa kingi paki
    (50) baa paramo dokona role pyao baa lanyuo parami dupwa nyiyako.
  urd-GVU: کچھ دیر کے بعد ابی سلوم نے رتھ اور گھوڑے خریدے اور ساتھ ساتھ 50 محافظ بھی
    رکھے جو اُس کے آگے آگے دوڑیں۔
  deu-1912: Und es begab sich darnach, daß Absalom ließ sich machen einen Wagen und
    Rosse und fünfzig Mann, die seine Trabanten waren.
  kan-2017: ಸ್ವಲ್ಪ ಕಾಲವಾದನಂತರ ಅಬ್ಷಾಲೋಮನು ತನಗೋಸ್ಕರ ಒಂದು ರಥವನ್ನು, ಕುದುರೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು,
    ತನ್ನ ಮುಂದೆ ಮೈಗಾವಲಾಗಿ ಓಡುವುದಕ್ಕೆ ಐವತ್ತು ಪುರುಷರನ್ನು ನೇಮಿಸಿದನು.
  yap-yap: Tomuren e biney me fek Absalom ba chariot nge boch e os ngak, nge wugem
    e pumo’on ni ngu u ranod ni yad be m’on rok ma be lay.
  hlt-MCSB: Te phoeiah tah Absalom loh amah ham leng neh marhang neh a hmaiah aka
    yong la hlang sawmnga te a hmoel.
  mdy-ETH: ዬካፓ ዓቤሴሎሜ ፔቴ ሳርጌላ ዖይታና ዺቢ ፓሮና ፔኤም ጊኢጊሼኔ፤ ዬያጉዲ ሃሣ ዒዛኮ ቤርታ ቤርታ ጳሽካንዳ ዶንጊታሚ
    ዓሲያ ጊኢጊሼኔ፤
  twi-ASANTE: Yei akyi no, Absalom tɔɔ teaseɛnam ne apɔnkɔ, na ɔbɔɔ mmarima aduonum
    paa sɛ wɔbɛdi nʼanim.
  eng-WEBU: After this, Absalom prepared a chariot and horses for himself, and fifty
    men to run before him.
  wal-wal: Hegaappe guyyiyan, Abeseloomi para gaariyaa, paratanne ba sinttan woxxanau
    ishatamu asata giigissiis.
  spa-PDDPT: Después de esto, aconteció que Absalón consiguió una carroza y caballos,
    y 50 hombres para que corrieran delante de él.
  gun-gun: Ha'e va'e rire ma Absalão ojeupe ae ojou peteĩ karóxa, kavaju kuery ha'e
    cinqüenta avakue henonde oo va'erã.
  agu-BL: Itzun yi tele'n tiemp, nin jal puntil tan Absalom tan cambe'n jun care't
    tetz oyintzi' tu cobox chej. Ncha'tz ja jal nicy' cient yaj yi ja chixcon tan
    q'uicy'le'n i'.
  eng-PEV: David had a grown up son. His name was Absalom. Some time after Solomon
    was born, Absalom reckoned that he had to be the big boss, instead of his father.
    So he got a special trailer and some horses to pull it, and he sat in that trailer
    and went around in it. Whenever he went in that trailer, he told 50 men to run
    along in front of it, so that he looked important.
  ilo-ULB: Naaramid a kalpasan daytoy a nangisagana ni Absalom iti bukodna a karwahe
    ken kabkabalio, agraman iti 50 a lallaki nga agtaray iti sangoananna.
  kpg-kpg: Muli di mee deenei, Absalom guu hai dono waga hongo henua mono hoodo mono
    daane e madalima e hula i ono mua.
  uig-ARA: بۇ ئىشلاردىن كېيىن ئابشالوم ئۆزىگە جەڭ ھارۋىسى بىلەن ئاتلارنى تەييارلاتتى
    ھەم ئۆز ئالدىدا يۈگۈرىدىغان ئەللىك ئەسكەرنى بېكىتتى.
  sus-sus: Na tɛmui Abisalomi naxa sɔɔri ragise nun soee sɔtɔ, a nun sɔɔri mixi tongo
    suuli, naxee nu ɲɛrɛma a ya ra.
  pon-2006: Mwurin met, Apsalom ahpw alehda were werennansapw poat, oahs ekei, oh
    sounpei 50 me pahn kin tieng mwowe.
  jae-jae: Tonaŋ su, go Absalom gêjam ôli kareta to hos ma kêkôc lau 50 gebe sêlêti
    sêmuŋ eŋ.
  ksd-ksd: Ma namur ta go Absalom i ga vaninare ra kiki na vinavana, ma ra umana os,
    ma ra ilima na vinun na tutana pi diat a vutvut lualua tana.
  tur-YTC: Bundan sonra Avşalom kendisi için bir araba ve atlar, önünde koşacak elli
    adam hazırladı.
  grc-BRENT: Καὶ ἐγένετο μετὰ ταῦτα καὶ ἐποίησεν ἑαυτῷ Ἀβεσσαλὼμ ἅρματα, καὶ ἵππους,
    καὶ πεντήκοντα ἄνδρας παρατρέχειν ἔμπροσθεν αὐτοῦ.
  ind-AYT: Sesudah itu, Absalom menyiapkan baginya sebuah kereta dan kuda serta lima
    puluh orang yang berlari di depannya.
  nya-nya: Patapita nthawi, Abisalomu anadzipezera galeta ndi akavalo pamodzi ndi
    amuna makumi asanu amene amathamanga patsogolo pake.
  hrv-hrv: Poslije toga nabavi Abšalom sebi kola i konje i pedeset ljudi koji su trčali
    pred njim.
  mps-mps: Tiali goli nosali, Apsalomgo te wiegi yai karis me deli me, te hos meba
    me selama, tama te aga meba me painogo ebo sogo, aga te karisde dualasa peyu,
    te polasa pabo bidi te bidi sese si olama, nogo si, te 50 bidi me salio.
  tpi-tpi: Tasol bihain, Apsalom i kisim wanpela karis na sampela hos, na 50 man bilong
    ran i go paslain long karis bilong en long taim em i laik go long wanpela hap.
  dan-1931: Men nogen tid efter skaffede Absalom sige Vogn og Heste og halvtredsindstyve
    Forløbere;
  vie-OVCB: Sau đó, Áp-sa-lôm sắm một cỗ xe ngựa; có năm mươi người chạy trước xe.
  guj-2017: પછી આબ્શાલોમે પોતાને માટે રથ અને ઘોડા પોતાની આગળ દોડવા માટે પચાસ માણસો
    સાથે તૈયાર કર્યા.
  pon-2006A: Mwurin met, Apsalom ahpw alehda were werennansapw poat, oahs ekei, oh
    sounpei 50 me pahn kin tieng mwowe.
  por-BRBSL: Depois disso, Absalom preparou uma carruagem e cavalos para si mesmo,
    e cinqüenta homens para correr diante dele.
  aly-aly: Ikwer-penh ingwer-ingweran David-wenh alerikw Absalom ilkelhew, atyetyart
    ilkwa aneyew. Pakey mwerr-angker ra inew nantew atherr-akert, ra akngaynteyew.
    Rarl pakey-akert alhenh, artwa 50 anterrenh arrwekel-ampeny, atyetyart ilkwarrpantey
    ra.
  cth-cth: Hathnukkhu hoi Absalom ni lengnaw hoi marangnaw hoi amae hmalah ka cet
    hane tami 50 touh a rakueng.
  twi-twi: Eyi akyi no, Absalom tɔɔ teaseɛnam ne apɔnkɔ, na ɔbɔɔ mmarima aduonum paa
    sɛ wobedi nʼanim.
  hlt-hlt: Te phoeiah tah Absalom loh amah ham leng neh marhang neh a hmaiah aka yong
    la hlang sawmnga te a hmoel.
  tbz-SIM: Kɛ̀ Abusɑdɔmmuu wɑɑ́ ntɛkpɑ̀rìnɑɑsɑ̃ntɛ̀ nɛ̀ bɛnìtìbɛ̀ sipísìnùmmù kɛ̀
    bɛ̀ nni o ììkɛ̀ kɛ cokù.
  msy-2020: Ezɨ bizir kabar gɨn, Apsalom karisɨn mam ko, hoziar maba ko 50plan gumazir
    a geghuv an daroribar faragh mangamiba ini.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Apǝsɑlɔm hikɑ yoou kɛɛkɛ nɑ kpɑɣɑnǝŋ nɑ tɑŋlɑɑ kɛ nɩɩlɛ
    nɑ nɑɑnʋwɑ (50).
  azb-azb: Bir müddət keçəndən sonra Avşalom özü üçün bir döyüş arabası ilə atlar
    və onun qabağında qaçmaq üçün əlli adam hazırladı.
  eng-DBY: And it came to pass after this, that Absalom prepared for himself chariots
    and horses, and fifty men to run before him.
  hin-2017: इसके बाद अबशालोम ने रथ और घोड़े, और अपने आगे-आगे दौड़नेवाले पचास अंगरक्षकों
    रख लिए।
  wol-KYG: Gannaaw ba loolu wéyee Absalom daa jël watiir aki fas ak juróom fukki nit
    ñuy daw di ko jiitu.
  eng-YLT: And it cometh to pass afterwards, that Absalom prepareth for himself a
    chariot, and horses, and fifty men are running before him;
  eng-WYC-2017: Therefore after these things, Absalom made a chariot to him, and had
    knights and fifty men, that should go before him.
  eng-WMBB: After this, Absalom prepared a chariot and horses for himself, and fifty
    men to run before him.
  urd-GVH: कुछ देर के बाद अबीसलूम ने रथ और घोड़े ख़रीदे और साथ साथ 50 मुहाफ़िज़ भी
    रखे जो उसके आगे आगे दौड़ें।
  rug-rug: Hola sapu gua asa, si va namanama ia Abusalamu si keke nana totopili varipera,
    sari na hose meke ka lima ṉavulu tie pude haqala va kenue koa sa, gua.
  gaz-gaz: Kana irratti Abesaaloom gaarii lolaatii fi fardeen akkasumas namoota fuula
    isaa dura fiigan shantama ofii isaatiif qopheeffate.
  fra-LSG: Après cela, Absalom se procura un char et des chevaux, et cinquante hommes
    qui couraient devant lui.
  yal-yal: Na xanbi ra, Abisalomi yi wontoro keden tongo, e nun soone nun muxu tonge
    suulun, naxanye yi e gima a yɛɛ ra.
  haw-1868: MAHOPE iho o ia mea la, hoomakaukau ae la o Abesaloma i na hale kaa a
    me na lio nona, a me na kanaka he kanalima e holo imua ona.
  arb-NAV: بَعْدَ ذَلِكَ اتَّخَذَ أَبْشَالُومُ لِنَفْسِهِ مَرْكَبَةً وَخَيْلاً وَاسْتَأْجَرَ
    خَمْسِينَ رَجُلاً يَجْرُونَ أَمَامَهُ.
  ewe-ewe: Emegbe la, Absalom ƒle tasiaɖam nyui aɖe kple sɔwo eye wòdi ame blaatɔ̃
    siwo anɔ du ƒum le eŋgɔ.
  eng-LEE: And it came to pass after this, that Abshalom provided for himself a chariot
    and horses, and fifty men who ran before him.
  asm-FB: সেই সময়ৰ পাছত অবচালোমে নিজৰ বাবে এখন ৰথ, কেইটামান ঘোঁৰা আৰু নিজৰ আগে আগে
    লৰি যাবৰ বাবে পঞ্চাশ জন মানুহ যুগুত কৰি ল’লে।
  sus-A: نَ تّمُي عَبِسَلٌمِ نَشَ سْورِ رَفِسٍ نُن سٌييٍ سْتْ، عَ نُن سْورِ مِشِ تٌنفٌ
    سُولِ، نَشٍيٍ نُ حّرّ مَ عَ يَ رَ.
  fra-SBL: Après cela, Absalom se prépara un char et des chevaux, et cinquante hommes
    pour courir devant lui.
  hbo-hbo: וַֽיְהִי֙ מֵאַ֣חֲרֵי כֵ֔ן וַיַּ֤עַשׂ לֹו֙ אַבְשָׁלֹ֔ום מֶרְכָּבָ֖ה וְסֻסִ֑ים
    וַחֲמִשִּׁ֥ים אִ֖ישׁ רָצִ֥ים לְפָנָֽיו׃
  piu-2006: (13:1-21; 13:23-29,37-39; 14:21-24; 15:1-15; 16:15-23; 18:1,2,14-15,33;
    21:15-22) Tapitaku katja Yamananya palumpa nyarrumpaku, kungka Tamaku yunytjurringkulara
    nyinangi. Yaḻṯikitjangku puṯu kulira pikatjarra nguwanparringu. Palumpa paapangka
    Tapitangkara tjapiṉu, palumpa nyarrumpa Tamalu ngalya yankula Yamanaku mangarri
    kutjara yungkunytjaku. Palunyatjanu Tamalura palumpa kaaka Yamanaku mangarri kutjara
    piitakutu katirra yungu. Yamanalu palumpa nyarrumpa maḻanypa tjapiṉu, tjungu ngarrikitjangku.
    Tamalu nguḻurrirra wiya watjaṉu. Palunyatjanu Yamanalu witira ngarritjunkula kanyiṉu.
    Kanyira mirrpaṉarrirra payira wantirriyaṉu. Wati kutjupaku nyinakitjangku puṯu
    kulira yularra yanu, kaaka kutjupangka tjakultjunkukitja, Yapatjalumala. Tjakultjunkunytja
    kulira Yapatjalumanya palumpa kaakaku Yamanaku mirrpaṉpa, pika nyinangi. Yiiya
    kutjarrarrirra Yapatjalumalu Tapitanya tjapiṉu, tjunguya Tapitaku katja tjuṯa
    kutjungkarrirra ngalkula pukuḻarrinytjaku. Tapitalu wiya watjaṉingka Yapatjalumalu
    kutu tjapiṉu kaaka Yamananya kutju yankula tjungungku ngalkula pukuḻarrinytjaku.
    Tapitalulpi watjaṉu katjararranpa Yamananyaṯarraya palya yankunytjaku. Yankulaya
    tjungungku ngalkula pulakina tjikira Yamananya rarrirarrirrinytjala, Yapatjalumaku
    waarrkana tjuṯangkuya mirri pungu, nyarrumpa Tamalara kuya palyaṉutjangka. Yapatjalumalu
    tjananya tjingapungutjangkaya mirri pungu. Yapatjalumaku maḻanypa kutjupa tjuṯa
    pakara nguḻurrirra tuungkiyi tjuṯangka kaḻparra ngurra Tjarutjalumakutu maḻakuya
    yanu. Yamananyaya mirri pungkunytjaku yalatji tjananya tjingapungkula Yapatjalumanya
    ngurra waṉmakutu ankula nyinangi. Tapitanya yuḻṯurrirra tjuḻurrmankula rawa yulangi.
    Tjuwapanya nyinangu tjilirratjarra tjuṯaku mayutju. Paluru Tapitanya tjapiṉu,
    yankula Yapatjalumanya aḻṯirra ngalya katinytjaku. Tapitalu yuwa watjaṉu. Palunyatjanu
    Yapatjalumanya maḻaku ngalya yankula Tjarutjalumangkalpi nyinanytjala Tapitalu
    Tjuwapanya watjaṉu, “Yapatjalumanya ngurra kutjupangka nyinanytjaku, ngayukuṉungka
    wiya. Ngayulu wiya yunytjurringanyi palunya nyakunytjaku.” Yapatjalumanya kutu
    nyinangu Tapitanya nyakunytjawiya. Yiiya kutjarra paluru ngurra kutjupangka nyinangi.
    Palunyatjanu Tapitanya Yapatjalumaku kalyparringu. Yiiya puupala Tjarutjalumangka
    nyinarra Yapatjalumalu kuliṉu mayutju tiṉa nyinakitjangku, aṉangu tjuṯaku. Paluru
    tjananya yaḻṯirra tjingapungkupayi mayutju nyinatjunkukitjangku, Tapitanya panypurangkula.
    Kutjupa tjuṯaya Tjarutjalumakutu ngalya yankunytjala, Yapatjalumanya tjanala tjungurrirra
    tjingapungkupayi mayutju nyinatjunkukitjangku. Yalatji yaṉangu tjuṯalingkura ngulytjurringu.
    Palunyatjanu yulparirra yankula nyinangi tawunu Yipuranangka. Yipuranangkaya Yapatjalumanyaṯarra
    waarrkana yantaṯa kutjarra tjungu nyinangi. Tawunu kutjupa tjuṯakutu Yapatjalumalu
    waarrkana tjuṯa wantirriyaṉu, yara yalatji tjananya tjakultjunkunytjaku, “Yapatjalumanyalpilampa
    mayutju tiṉa kuwarri nyinaku.” Tapitaluṯarraya Tjarutjalumangka nyinarra kuliṉu,
    Yapatjalumakuya mayutju tiṉa aṉangu tjuṯa yunyparringutjatjanungka. Palunyatjanungka
    Tapitalu tjananya palumpa waarrkana tjuṯangka watjaṉu, tjunguya pakara tjalkaḻungkukitjangku.
    Tapitalu palumpa miita tjuṯaṯarra Tjarutjalumangka wantirra anu. Paluru miiṯa
    kutjupa tjuṯa tjananya wantikatingu ngurra yaṉṯayaṉṯara kanyintjaku. Yapatjalumanyaṯarraya
    palumpa waarrkana tjuṯa Tjarutjalumakutu ngalya ankula Tapitaku ngurrangka nyinangi.
    Yapatjalumaku waarrkana Yatjiyupalalu Yapatjalumanya alatji tjingapungu, “Tapitaku
    miiṯa tjuṯangka nyuntulpi tjananya ngarri!, ngaangka wantikatinytja tjuṯawana.”
    Palunyatjanu Yapatjalumalu tjananya kanyiṉu, palumpa paapaku miiṯa tjuṯa, Tapitanya
    mirrpaṉpara nyinanytjaku. Palunyatjanu Yapatjalumalu tjananya Yitjurilaku walytja
    tjuṯa tjilirratjarra tjuṯa yaḻṯingu tjungurrinytjaku. Tjungurrirraya Tapitanyaṯarra
    pungkukitja anu. Palunyatjanu Tapitalu tjananya palumpa tjilirratjarra tjuṯa wantirriyaṉu,
    Yapatjalumanyaṯarra pikangku pungkunytjaku. Watjaṉu tjananya wantirriyalkitjangku,
    “Yapatjalumanya wiyanyurra mirri pungkunytjaku, witira kutjuya ngalya kati!” Tapitaku
    waarrkana tjuṯangku tjananya ngalya ankula pungkula nguḻutjingara wantirriyaṉu.
    Yapatjalumanya tjalkaḻungkukitja watiyangka yunnguwana miyulatjarra tjalkaḻungu.
    Palunyatjanu watiyangku mangka witira waralytjunkula kanyiṉingi. Waarrkana kutjupangku
    nyakula Tjuwapangka tjakultjunu. Tjuwapalu Tapitaku wangka kulira wantirra yankula
    waralyngarayananyingka kultu wakaṉu. Paluru yalatji wakaṉutjangka Tapitalu kulira
    yulangi. Tapitanyaṯarraya maḻaku ankula Tjarutjalumangka mayutju tiṉa nyinangi.
    Ngula Pilitjiyanya ngurrara tjuṯaya tjilirratjarra pikaku tjungurringu. Palunyatjanu
    tjananya Tapitaluṯarra palumpa tjilirratjarra tjuṯangkuya, pikangku pungkula nguḻutjingara
    wantirriyaṉu.
  kik-kik: Na rĩrĩ, thuutha wa maũndũ macio, Abisalomu agĩĩthondekera ngaari cia ita
    na mbarathi, na andũ mĩrongo ĩtano a gũthiiaga mbere yake matengʼerete.
  fra-NCL: Après cela, Absalom se procura un char et des chevaux, et cinquante hommes
    qui couraient devant lui.
  cek-AK: To naah Absalom mah angmah hanah hrang hoi hrang lakok to sak moe, a hmaa
    ah kami quipangato cawnhsak.
  cuk-cuk: We-ibmar-gusad-sorba, Absalón bila-onoged-ur-napaginmalad amisad, molimar
    amisbalid, degine, sordamar-egi-nakulemalad e-dulabo-gakambe (50) amisbalid.
  uig-CYR: Бу ишлардин кейин Абшалом өзигә җәң һарвуси билән атларни тәйярлатти һәм
    өз алдида жүгүридиған әллик әскәрни бекитти.
  tel-2017: ఇది జరిగిన తరువాత అబ్షాలోము ఒక రథాన్ని, కొన్ని గుర్రాలను సిద్దం చేసుకున్నాడు.
    తన ముందు పరుగెత్తడానికి ఏభైమంది సైనికులను ఏర్పాటు చేసుకున్నాడు.
  hat-BSA: Alò, li te rive apre sa ke Absalom te fè pwovizyon pou tèt li yon cha avèk
    cheval ak senkant mesye pou kouri devan li.
  kos-kos: Tukun ma inge Absalom el akoela chariot se ac horse ekasr nu sel sifacna,
    oayapa mwet lumngaul in atlol.
  hbo-WLC: וַֽיְהִי֙ מֵאַ֣חֲרֵי כֵ֔ן וַיַּ֤עַשׂ לוֹ֙ אַבְשָׁל֔וֹם מֶרְכָּבָ֖ה וְסֻסִ֑ים
    וַחֲמִשִּׁ֥ים אִ֖ישׁ רָצִ֥ים לְפָנָֽיו׃
  ibo-ibo: Mgbe nke a gasịrị, Absalọm zụtaara onwe ya ụgbọ agha na ịnyịnya na-adọkpụ
    ya. O nwetakwaara onwe ya iri ndị ikom ise ndị na-agba ọsọ nʼihu ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବଶାଲୋମ ଆପଣା ନିମନ୍ତେ ଏକ ରଥ ଓ ଅଶ୍ୱମାନ ଓ ଆପଣା ଆଗେ ଆଗେ ଦୌଡ଼ିବା
    ନିମନ୍ତେ ପଚାଶ ଅଙ୍ଗରକ୍ଷକ ରଖିଲା।
  chk-chk: Iwe, mürin ei pworaus, Apsalom a angei efoch woken fän itan me oris, pwal
    lime mwän repwe akakom mwan.
  ssd-ssd: Minnaig ma ma Absalom ndek karis ande tumba hos afu kilmba taŋgo 50 nane
    amboŋga pinderka kuwaig le nu kambim tuku ta turmba madiniŋmba kilna.
  rop-rop: Bambai na Ebsalom bin gajim hos en bagi blanga raidabat, en imbin gajim
    50 men blanga lukaftumbat im wen imbin oldei wandi go eniweya.
  ukr-1871: І сталось після сього, що Абессалом позаводив у себе колесницї й конї,
    а до того пятьдесять чоловіка, що бігли перед ним.
  deu-1951: Darnach aber begab es sich, daß Absalom sich Wagen und Pferde verschaffte
    und fünfzig Trabanten, die vor ihm herliefen.
  eng-JPS: And it came to pass after this, that Absalom prepared him a chariot and
    horses, and fifty men to run before him.
  srp-1865: A poslije toga nabavi sebi Avesalom kola i konja i pedeset ljudi, koji
    trèahu pred njim.
  lug-lug: Bwe waayitawo ebbanga, Abusaalomu ne yeefunira amagaali, n’embalaasi, n’abasajja
    amakumi ataano okumukulemberangamu.
  heb-heb: ויהי מאחרי כן ויעש לו אבשלום מרכבה וססים וחמשים איש רצים לפניו׃
  ben-IRV: তারপরে অবশালোম নিজের জন্য রথ, ঘোড়া ও তার আগে আগে দৌড়াবার জন্য পঞ্চাশ
    জন লোক রাখল৷
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਅਬਸ਼ਾਲੋਮ ਨੇ ਆਪਣੇ ਲਈ ਰਥ ਅਤੇ ਘੋੜੇ ਅਤੇ ਆਪਣੇ ਅੱਗੇ
    ਦੌੜਨ ਲਈ ਪੰਜਾਹ ਅੰਗ ਰੱਖਿਅਕ ਤਿਆਰ ਕੀਤੇ।
  tkr-tkr: Sabara gah ılğevç'uyle qiyğa, Avşalomee cus dəv'əyn daşk'a, balkanar, xhots'al
    (50) cune ögil g'adaxhvanasda insan t'abal ha'a.
  mya-JVB: ထိုနောက် မှအဗရှလုံ သည် ရထား များနှင့် မြင်း များကို၎င်း ၊ မိမိ ရှေ့ မှာ
    ပြေး ရသောလူ ငါး ဆယ်ကို၎င်းပြင်ဆင် လေ၏။
  tte-O: Sauga yabo koina Abisalomi waga niuniuli yabo yo osi tupwaliyao ikalaili
    iya kaiwena mwa iyapaisowali yo iwalo tatao kali baibaiwa pipti (50) sisagena
    baguna manna mena.
  tbg-tbg: Ho vo entanavu aitarovaro ˻nai autuvano noraiqama vuarire tiro,˼ Apasalomuva
    iqoka kaari vo varero ohi vonavuvata varora. Viva aaraini vireva iharo vaiinti
    50 navu nititomanta vika naane avuni kante vauvaro viva vika naantiaraini iqoka
    kaariqi vi vaura.
  hmo-hmo: Unai murinai Abesaloma ese iena kariota ta ia abia, bona hosi, bona tatau
    50, iena vairana dekenai do idia heau totona.
  urd-urd: इसके बाद ऐसा हुआ कि अबीसलोम ने अपने लिए एक रथ और घोड़े और पचास आदमी तैयार
    किए, जो उसके आगे आगे दौड़ें।
  rus-SYN: После сего Авессалом завел у себя колесницы и лошадей и пятьдесят скороходов.
  bqc-SIM: Bee gbɛa Abisaloũ sↄ̃́go è ń sↄ̃́ↄ ń gↄ̃ɛ gbɛ̃ↄn blakwi pↄ́ aaↄ bàalɛ
    a aɛↄ.
  tcz-CHONGTHU: Hiti ho jouse kichai nung hin Absalom chun kangtalai khat akisem’in,
    sakol akai ding ho jong akigot tohsoh keiyin, chule amasanga lhaidin pasal cheh
    mi som nga akilhen doh tai.
  mar-mar: यानंतर अबशालोमने स्वत:साठी रथ आणि घोड्यांची तयारी केली, तो रथातून जात असताना
    पन्नास माणसे त्याच्यापुढे धावत असत.
  qub-qub: Chaypita mas unaytaga Absalonpa caranna pillyapaj carrëtanpis, cawalluncunapis.
    Pichga chunca (50) suldärucunata churacurcuran ñaupapänanpaj.
  bqp-bqp: Abire gbɛra Abusalomu sↄ̃go lè a zĩdanɛ kũ sↄ̃nↄ kũ gↄ̃gbɛ̃nↄ gbɛ̃nↄn
    bupla akuri kũ onigↄ̃ bàa lɛ́ a arɛnↄ.
  hat-hat: Apre sa, Absalon achte yon cha lagè ak tout chwal pou tèt pa li. Li pran
    senkant gason pou mache avèk li.
  eng-BSB: Some time later, Absalom provided for himself a chariot with horses and
    fifty men to run ahead of him.
  tod-tod: Naa ʋoluma Aɓesalɔme kɔɔɠɔ wotolo ɠila ta sooiti gaiziɛni ɓɔɠɔ ʋɛ, ta nu
    ʋuulɔɔlugɔ (50), niiti ti ɠɛni ɓizɛzu ná-wotoloi ɠakala.
  eng-WEBPB: After this, Absalom prepared a chariot and horses for himself, and fifty
    men to run before him.
  kbq-kbq: Hagi mago'a kna evutegeno Absalomu'a mago karisine hosi afu'ene nevreno,
    vugotama hunte'za kegavama hu'za vu vahera 50'a mizasezmanteno huzamantege'za
    vugota hu'naze.
  nhe-BL: Huan quema ya panotoya tonali, Absalón mocohui se tepos carro queja se tlanahuatijquetl,
    huan mocohui cahuayojme para quitilanase huan 50 tlacame para motlalose iixpa
    para teyolmelahuase para huala.
  bus-bus: Beee gbɛra Abusalomu sↄ̃goro è a zĩndanɛ kↄ̃n sↄ̃nↄ kↄ̃n gↄ̃gbɛ̃nↄ gↄ̃ↄn
    baplaa akuri kɛ̀ aↄ̃égↄ̃ bàa lɛɛ à aɛnↄ.
  gub-BL: A'e ma'e uzeapo re Àmixàràw umuàgà'ym kar amo ywyramawa a'e kury. Umuàgà'ym
    kar kawaru wà no. Umuàgà'ym 50 awa wenataromo uzàn ma'e romo wà no.
  eng-DRA: Now after these things Absalom made himself chariots, and horsemen, and
    fifty men to run before him.
