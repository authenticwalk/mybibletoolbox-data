verse: 2SA.015.024
translations:
  mal-C: സാദോക്കും അദ്ദേഹത്തോടുകൂടെയുള്ള ലേവ്യരും ദൈവത്തിന്റെ ഉടമ്പടിയുടെ പേടകം ചുമന്നുകൊണ്ടുവന്നു.
    അവർ ദൈവത്തിന്റെ പേടകം ഇറക്കിവെച്ചു; ജനമെല്ലാം നഗരം കടന്നുതീരുന്നതുവരെ അബ്യാഥാർ
    യാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Da waren auch Zadok und Abjathar mit allen Leviten, die trugen die Gesetzes-Lade
    Gottes; sie setzten aber die Lade Gottes nieder, bis alles Volk aus der Stadt
    vollständig vorüber gezogen war.
  lin-lin: Tsadoki mpe azalaki wana elongo na Balevi oyo bazalaki elongo na ye mpe
    bamemaki Sanduku ya Boyokani ya Nzambe. Bakitisaki Sanduku ya Nzambe, mpe Abiatari
    abonzaki mbeka kino tango bato nyonso basilisaki kobima na engumba.
  eng-LSV: and behold, also Zadok, and all the Levites with him, are carrying the
    Ark of the Covenant of God, and they make the Ark of God firm, and Abiathar goes
    up, until the completion of all the people to pass over out of the city.
  eng-GNV: 'And lo, Zadok also was there, and all the Leuites with him, bearing the
    Arke of the couenant of God: and they set downe the Arke of God, and Abiathar
    went vp vntill the people were all come out of the citie.'
  eng-WEBSTER: 'And lo, Zadok also, and all the Levites were with him bearing the
    ark of the covenant of God: and they set down the ark of God; and Abiathar went
    up, until all the people had done passing out of the city.'
  nhw-BL: Huan ininhuaya yohuiyayaj nojquiya nopa totajtzitzi Abiatar huan Sadoc huan
    nochi nopa levitame. Huan inijuanti quihuicayayaj icaxa Toteco Dios huan quitlalijque
    ojtentli hasta quema nochi panoque.
  swh-ONEN: Sadoki pia alikuwako, kadhalika Walawi wote waliokuwa pamoja naye walikuwa
    wamechukua Sanduku la Agano la Mungu. Wakaweka chini Sanduku la Mungu, naye Abiathari
    akatoa dhabihu mpaka watu wote walipokuwa wameondoka mjini.
  bba-bba: Yɑ̃ku kowo Sɑdɔku u mɑɑ wɑ̃ɑ mi kɑ Lefi be bɑ Yinni Gusunɔn woodɑn kpɑkororu
    sɔɔwɑ. Bɑ tu sɔbiɑ bɑ yi. Mɑ yɑ̃ku kowo Abiɑtɑɑ u yɑ̃kuru mɔ̀ sere tɔn be kpuro
    bɑ kɑ yɑrɑ wuun di bɑ kpɑ.
  eng-KJVCPB: 'And lo Zadok also, and all the Levites were with him, bearing the ark
    of the covenant of God: and they set down the ark of God; and Abiathar went up,
    until all the people had done passing out of the city.'
  mpx-mpx: He Seidok alonau un Libai gegewel heliya al iyoho, Yabowaine wana Bateli
    ana Dedewaga hi kalivai. Sauga hi kaval palo, yaka Abaiyada bwasumu i powonagil
    Yehoba elana ana siga gamagalau gegewel Yelusalema hi eguluwan ge hi nok.
  luo-luo: Zadok bende ne ni kanyo to gi jo-Lawi duto mane ni kode notingʼo Sandug
    Muma mar singruok mar Nyasaye. Negiketo Sandug Muma mar singruok mar Nyasaye piny,
    eka Abiathar nochiwo misengini nyaka ji duto notieko wuok e dala maduongʼ.
  meu-meu: Abiatara na ema, bona Sadok danu, Levi taudia iboudiai ida, Dirava ena
    taravatu mauana e huaia; bena idia ese Dirava ena maua helaḡana e atoa diho, ela
    bona taunimanima iboudiai na hanua badana amo vada e raka lasi.
  npi-ULB: परमेश्‍वरको करारको सन्दुक बोक्‍ने सबै लेवीसहित सादोक पनि थिए । तिनीहरूले
    परमेश्‍वरको सन्दुकलाई भुईंमा राखे र त्‍यसपछि अबियाथार तिनीहरूसँगै सहभागी भए ।
    सबै मानिस सहरबाट बाहिर नआएसम्म तिनीहरूले पर्खे ।
  yor-yor: Sì wò ó, Sadoku pẹ̀lú àti gbogbo àwọn ọmọ Lefi tí ó wà lọ́dọ̀ rẹ̀ sí ń
    ru àpótí ẹ̀rí Ọlọ́run, wọ́n sì gbé àpótí ẹ̀rí Ọlọ́run náà sọ̀kalẹ̀; Abiatari sí
    gòkè, títí gbogbo àwọn ènìyàn sì fi dẹ́kun àti máa kọjá láti ìlú wá.
  ind-ind: Imam Zadok dan Abiatar juga ikut sampai di perbatasan kota bersama beberapa
    orang dari suku Lewi yang membawa peti perjanjian Allah. Mereka meletakkan peti
    perjanjian di situ, lalu Abiatar mempersembahkan beberapa kurban sampai seluruh
    rombongan raja selesai meninggalkan kota.
  pes-OPCB: اَبیّاتار کاهن و صادوق کاهن و لاویان صندوق عهد خدا را برداشته، در کنار
    جاده بر زمین گذاشتند تا اینکه همه از شهر خارج شدند.
  tgl-ULB: Kahit si Zadok kasama ang lahat ng Levita, dala-dala ang kaban ng kautusan
    ng Diyos, ay naroon. Ibinaba nila ang kaban ng Diyos at sumama sa kanila si Abiatar.
    Naghintay sila hanggang sa makaraan ang lahat ng tao palabas ng lungsod.
  cbu-NT: Itaru, Sadokshat Leviychichpatarta, uwshtisin Apanllee kajonarini kumpani
    Irusarinnung watandpun natumasa kutaranganaya. Tputs ichingarusin shitungeerandsin,
    uwshtisin anshutamsin tachitaranganaya.
  hui-hui: Ani pialu howa Debidi ibugua wali agali piyaru deme hondo hearia loma binigo
    mo miaga agali Sadogobi Abiadabi Libaiali bibahendebi piyaria hendene. Libaiali
    uruni tigua Habo Nalolene Bi lowini biagonaga Mbogoyi biago mo yalu ibuwa naina
    dindini mo ngelene. Ani ngelowa Abaiada ibugua loma o biagoria howa bo delalu
    heaore dege wali agali bibahende tano wahalu tagira ibai hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဇာ​ဒုတ်​နှင့်​ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ကို​ပင့်​ဆောင်​သော​လေ​ဝိ​အ​နွယ်​ဝင်​တို့
    သည်​ပါ​လာ​ကြ​၏။ သူ​တို့​သည်​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို​ချ​ထား​၍ လူ​အ​ပေါင်း​တို့
    မြို့​မှ​ထွက်​ခွာ​ပြီး​ချိန်​တိုင်​အောင်​စောင့်​နေ ကြ​၏။ သူ​တို့​အ​ထဲ​တွင်​အ​ဗျာ​သာ​လည်း
    ပါ​၏။-
  bod-N: ཡང་ལྟོས་དང་། ཟཱ་ཏོག་དང་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མཁན་ལེ་ཝི་པ་ཐམས་ཅད་དེ་རུ་འོངས་པ་དང་།
    དེ་དག་གིས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གནས་དེར་བཞག ཨབ་ཡཱ་ཐར་ཡང་ཡར་འོངས་ནས་མི་ཐམས་ཅད་རྒྱལ་ས་ནས་ཐོན་ཏེ་ཕར་ཕྱིན་པའི་བར་དུ་དེར་བཞུགས་སོ།
    །
  sna-sna: Zadhoki akanga aripowo, uye vaRevhi vose vakanga vanaye vakanga vakatakura
    areka yesungano yaMwari. Vakagadzika areka yaMwari pasi, Abhiatari akapa zvipiriso
    kusvikira vanhu vose vabuda muguta.
  spa-BLM: También vino Sadoc, y con él todos los levitas, llevando el arca del pacto
    de Dios, y depositaron el arca de Dios; y Abiatar subió hasta que todo el pueblo
    terminó de salir de la ciudad.
  cac-cac: Ajun pax vin̈aj Sadoc yed' vin̈aj Abiatar yed' eb' levita. Yed'nac te'
    scaxail strato Dios eb'. Ix yac'an em te' caxa chi' eb' masanto ix yal slajvib'at
    eb' anima ix b'at yed' vin̈ rey chi' d'a yol chon̈ab' chi'.
  swh-ULB: Walikuwepo pia Sadoki pamoja na Walawi wote wamebeba sanduku la Mungu la
    agano. Wakaliweka sanduku la Mungu chini na kisha Abiathari akaungana nao. Wakasubiri
    mpaka watu wote walioondoka mjini walipokwisha kupita.
  bel-bel: Вось, і Садок сьвятар, і ўсе лявіты зь ім несьлі каўчэг запавета Божага
    з Вэтары і паставілі каўчэг Божы; Авіятар жа стаяў на ўзвышэньні, пакуль увесь
    народ ня выйшаў з горада.
  deu-ELBBK: Und siehe, auch Zadokwar da und alle Leviten mit ihm, die Lade des Bundes
    Gottes tragend; und sie stellten die Lade Gottes hin, und Abjathar ging hinauf,
    bis alles Volk aus der Stadt vollends hinübergegangen war.
  mbb-OT: Ne ziyà daan kes menge memumuhat he si Zadok wey si Abiatar wey kes menge
    Levihanen he mid-uwit duen te Kavan te Kebpekid-uyun te Megbevayà. Diyè dan isavuk
    haazà is Kavan te Kebpekid-uyun te kilid te zalan ne nemuhat si Abiatar taman
    te nekaawà is menge sakup ni David dutun te inged.
  mal-2015: സാദോക്കും അവനോടുകൂടെ ദൈവത്തിന്റെ നിയമപ്പെട്ടകം ചുമന്നുകൊണ്ടു എല്ലാലേവ്യരും
    വന്നു. അവർ ദൈവത്തിന്റെ പെട്ടകം താഴെ വെച്ചു, ജനമൊക്കെയും പട്ടണത്തിൽനിന്നു കടന്നുതീരുംവരെ
    അബ്യാഥാർ മലകയറി ചെന്നു.
  rmc-rmc: Jekhetane lenca džalas o rašaj Cadok the savore Leviti, save ľidžanas e
    archa le Devleskra zmluvakri. Sar la thode tele, o Ebjatar obetinelas o obeti,
    medik savore manuša na gele avri andral o foros.
  pes-OPV: و اینک صادوق نیز و جمیع لاویان با وی تابوت عهد خدا را برداشتند، و تابوت
    خدا رانهادند و تا تمامی قوم از شهر بیرون آمدند، ابیاتارقربانی می‌گذرانید.
  ron-1924: Цадок ера ши ел аколо ши, ку ел, тоць левиций, дукынд кивотул легэмынтулуй
    луй Думнезеу, ши ау ашезат жос кивотул луй Думнезеу, ши Абиатар се суя, ын тимп
    че тот попорул испрэвя де ешит дин четате.
  ben-OBCV: সাদোকও সেখানে ছিলেন, ও তাঁর সঙ্গে থাকা লেবীয়রা সবাই ঈশ্বরের নিয়ম-সিন্দুকটি
    বয়ে নিয়ে যাচ্ছিল। নগর থেকে সব লোকজন বেরিয়ে না যাওয়া পর্যন্ত তারা ঈশ্বরের সিন্দুকটি
    নামিয়ে রেখেছিল, ও অবিয়াথর বলি উৎসর্গ করলেন।
  som-som: Oo bal eeg, Saadooqna waa yimid, isagoo ay la socdaan reer Laawi oo dhan,
    oo sida sanduuqii axdiga Ilaah, markaasay sanduuqii Ilaah dhigeen, oo Aabyaataarna
    kor buu tegey, ilaa dadkii oo dhammu ay magaaladii ka soo gudbeen.
  lat-VUC: 'Venit autem et Sadoc sacerdos, et universi Levitæ cum eo, portantes arcam
    fœderis Dei: et deposuerunt arcam Dei. Et ascendit Abiathar, donec expletus esset
    omnis populus qui egressus fuerat de civitate.'
  eng-ASVBT: And, lo, Zadok also came, and all the Levites with him, bearing the ark
    of the covenant of God; and they set down the ark of God; and Abiathar went up,
    until all the people had done passing out of the city.
  ita-1885: Or ecco, quivi era ancora Sadoc, con tutti i Leviti, portando d'Arca del
    Patto di Dio; ed essi posarono l'Arca di Dio, mentre Ebiatar saliva, finchè tutto
    il popolo ebbe finito di uscire della città.
  eng-LXXUP: 'And behold also Zadok, and all the Levites were with him, bearing the
    ark of the covenant of the Lord from Baethar: and they set down the ark of God;
    and Abiathar went up, until all the people had passed out of the city.'
  eng-ULB: Even Zadok with all the Levites, carrying the ark of the covenant of God,
    were present. They set the ark of God down, and then Abiathar joined them. They
    waited until all the people had passed by out of the city.
  spa-VBL: Sadoc también estaba allí, y todos los levitas estaban con él, llevando
    el Arca del Pacto de Dios. Depositaron el Arca de Dios, y Abiatar ofreció sacrificios
    hasta que todos salieron de la ciudad.
  fra-_FOB: Tsadok était aussi là, et avec lui tous les Lévites qui portaient l'arche
    de l'alliance de Dieu; et ils posèrent là l'arche de Dieu; et Abiathar montait,
    pendant que tout le peuple achevait de sortir de la ville.
  mal-mal: സാദോക്കും അവനോടുകൂടി ദൈവത്തിന്റെ നിയമപ്പെട്ടകം ചുമന്നുകൊണ്ട് എല്ലാ ലേവ്യരും
    വന്നു. അവർ ദൈവത്തിന്റെ പെട്ടകം താഴെവച്ചു, ജനമെല്ലാം പട്ടണത്തിൽനിന്ന് കടന്നുതീർന്നതിനു
    ശേഷം അബ്യാഥാർ മലകയറി ചെന്നു.
  urd-GVR: Sadoq Imām aur tamām Lāwī bhī Dāūd ke sāth shahr se nikal āe the. Lāwī
    ahd kā sandūq uṭhāe chal rahe the. Ab unhoṅ ne use shahr se bāhar zamīn par rakh
    diyā, aur Abiyātar wahāṅ qurbāniyāṅ chaṛhāne lagā. Logoṅ ke shahr se nikalne ke
    pūre arse ke daurān wuh qurbāniyāṅ chaṛhātā rahā.
  suz-BL: मिनु अबीयाथार, सादोक नु लेवी नेल्‍ल परमप्रभु आ कबल पशो सन्‍दोस कुरशा, जाक्‍मा
    बाक्‍त। मेकोपुकी चहिं सहर ङा मुर नेल्‍ल ग्रूशा मगाक्‍मा सम्‍म सन्‍दोस नाइश्‍शा
    रिम्‍शा बाक्‍मा बाक्‍त।
  ita-1927: Ed ecco venire anche Tsadok con tutti i Leviti, i quali portavano l’arca
    del patto di Dio. E mentre Abiathar saliva, essi posarono l’arca di Dio, finché
    tutto il popolo non ebbe finito di uscir dalla città.
  ckb-ckb: سادۆق و هەموو لێڤییەکانیش لەگەڵی بوون و سندوقی پەیمانی خودایان هەڵگرتبوو،
    ئیتر سندوقەکەی خودایان دانا و ئەبیاتار قوربانی پێشکەش دەکرد، هەتا هەموو گەل لە
    شارەکە هاتنە دەرەوە.
  eng-BBE: 'Then Zadok came, and Abiathar, and with them the ark of God''s agreement:
    and they put down the ark of God, till all the people from the town had gone by.'
  kan-OKCV: ಚಾದೋಕನೂ, ಅವನ ಸಂಗಡ ಇರುವ ಸಮಸ್ತ ಲೇವಿಯರೂ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತುಕೊಂಡು
    ಬಂದು ಇಳಿಸಿದರು. ಅಬಿಯಾತರನು, ಜನರೆಲ್ಲರು ಪಟ್ಟಣದಿಂದ ದಾಟಿಹೋಗುವವರೆಗೆ ಯಜ್ಞ ಸಮರ್ಪಿಸುತ್ತಾ
    ಮುಂದೆ ನಡೆಯುತ್ತಿದ್ದನು.
  tam-2017: சாதோக்கும் தேவனுடைய உடன்படிக்கைப் பெட்டியை அவனோடு இருந்து சுமக்கிற எல்லா
    லேவியர்களும் வந்து, தேவனுடைய பெட்டியை அங்கே வைத்தார்கள்; மக்கள் எல்லோரும் நகரத்திலிருந்து
    கடந்துபோகும்வரை, அபியத்தார் அங்கேயே இருந்தான்.
  spa-RV-1909: Y he aquí, también iba Sadoc, y con él todos los Levitas que llevaban
    el arca del pacto de Dios; y asentaron el arca del pacto de Dios. Y subió Abiathar
    después que hubo acabado de salir de la ciudad todo el pueblo.
  ron-BTF: Și, iată, Țadoc de asemenea și toți leviții erau cu el, purtând chivotul
    legământului lui Dumnezeu; și au pus jos chivotul lui Dumnezeu; și Abiatar s-a
    urcat, până când tot poporul din cetate a terminat de trecut.
  eng-WEBP: Behold, Zadok also came, and all the Levites with him, bearing the ark
    of the covenant of God; and they set down God’s ark; and Abiathar went up until
    all the people finished passing out of the city.
  eng-FBV: Zadok was there too, and all the Levites were with him, carrying the Ark
    of God's Agreement. They set down the Ark of God, and Abiathar offered sacrifices
    until everyone had left the city.
  nld-1939: kwam daar ook Sadok met alle levieten, die de verbondsark van God droegen.
    Ze zetten de ark van God neer, en Ebjatar droeg offers op, totdat al het volk
    uit de stad was getrokken.
  nch-BL: Huan inihuaya yahuiyayaj nojquiya nopa totajtzitzi Abiatar huan Sadoc huan
    nochi nopa levitame. Huan inijuanti quihuicayayaj icaxa Toteco Dios huan quitalijque
    ojtenti hasta quema nochi panoque.
  vie-1934: ỳ đó cũng có Xa-đốc và hết thảy người Lê-vi khiêng hòm giao ước của Đức
    Chúa Trời. Họ để hòm của Đức Chúa Trời xuống đất, rồi A-bia-tha đi lên trước cho
    đến khi hết thảy dân sự đã ra khỏi thành xuống rồi.
  hin-CV: अबीयाथर भी वहां आए और सादोक के साथ सारे लेवी लोग भी. ये अपने साथ परमेश्वर
    की वाचा का संदूक भी ले आए थे. उन्होंने वाचा के संदूक को उस समय तक भूमि पर रखे
    रहने दिया जब तक सभी लोग नगर से बाहर न निकल गए.
  spa-BES: Entonces llegaron Sadoc, y Abiatar, y con ellos los levitas llevaban el
    cofre del pacto de Dios; y bajaron el cofre del pacto de Dios, hasta que toda
    la gente del pueblo hubo pasado.
  tdx-tdx: Nionjoñe mb’eo t’i Tsadoke rekets’ o nte-Levy iabio, nitarazo i vatam-pañinan’
    Añaharey; le napo’ iareo ambane i vatan’ Añaharey vaho nañenga soroñe t’i Abiatare
    ampara’ te niakatse i rovay ondaty iabio.
  tha-KJV: และดู​เถิด ศาโดกก็​มาด​้วย พร​้อมกับคนเลวี​ทั้งสิ้น หามหีบพันธสัญญาของพระเจ้ามา
    และเขาวางหีบของพระเจ้าลง ฝ่ายอาบียาธาร์​ก็​ขึ้นมาจนประชาชนออกจากเมืองไปหมด
  por-BR-2018: E eis que, também ia Zadoque, e com ele todos os levitas que levavam
    a arca do pacto de Deus; e assentaram a arca do pacto de Deus. E subiu Abiatar
    depois que acabou de sair da cidade todo aquele povo.
  deu-ELO: Und siehe, auch Zadok war da und alle Leviten mit ihm, die Lade des Bundes
    Gottes tragend; und sie stellten die Lade Gottes hin, und Abjathar ging hinauf,
    bis alles Volk aus der Stadt vollends hinübergegangen war.
  eng-WYC-2018: Forsooth and Zadok the priest came, and all the deacons with him,
    and they bare the ark of [the] bond of peace of God, and they setted down the
    ark of God; and Abiathar went up, till all the people was passed forth that went
    out of the city. (And Zadok the priest came, and all the Levites with him, carrying
    the Ark of the Covenant of God; and they set down the Ark of God beside Abiathar,
    until all the people who went out of the city had passed by.)
  epo-epo: Aperis ankaŭ Cadok, kune kun ĉiuj Levidoj, kiuj portis la keston de interligo
    de Dio; kaj ili starigis la keston de Dio; kaj Ebjatar staris pli alte, ĝis preteriris
    la tuta popolo el la urbo.
  uig-PIN: Wǝ mana, Zadok bilǝn Lawiylarmu Hudaning ǝⱨdǝ sanduⱪini kɵtürüp billǝ kǝldi;
    ular Hudaning ǝⱨdǝ sanduⱪini yǝrdǝ ⱪoydi. Barliⱪ hǝlⱪ xǝⱨǝrdin qiⱪip ɵtküqǝ Abiyatar
    bolsa, ⱪurbanliⱪlarni sunup turatti.
  beo-beo: Gobele salasu dunu amo Sa:idoge amola Lifai fi dunu amo Gousa:su Sema Gagili
    gaguli ahoanebe ba:i. Ilia amo ligisili, dunu huluanedafa da moilai yolesi dagoi
    ba:loba fawane bu gaguia gadoi. Gobele salasu dunu Abaia:da amola da amogawi esalebe
    ba:i.
  tpi-OTNT: Taim Devit i sanap na lukim ol manmeri i wokabaut i go, pris Sadok na
    Abiatar na ol Livai tu i stap. Ol Livai i bin karim Bokis Kontrak i kam na putim
    i go daun long graun. Na pris Abiatar i wok long mekim ofa i go inap ol manmeri
    i lusim Jerusalem pinis.
  hau-SA: Zadok yana nan tare da su, kuma dukan Lawiyawan da suke tare da shi kuwa
    suna ɗauke da akwatin alkawarin Allah. Suka sauke akwatin alkawarin Allah, Abiyatar
    ya miƙa hadaya sai da mutane suka gama fita daga birnin.
  uig-LAT: We mana, Zadok bilen Lawiylarmu Xudaning ehde sanduqini kötürüp bille keldi;
    ular Xudaning ehde sanduqini yerde qoydi. Barliq xelq sheherdin chiqip ötküche
    Abiyatar bolsa, qurbanliqlarni sunup turatti.
  nde-nde: UZadokhi laye wayekhona, labaLevi bonke ababelaye babethwele ibhokisi lesivumelwano
    sikaNkulunkulu, njalo u-Abhiyathari wanikela imihlatshelo abantu bonke baze baphela
    ukusuka edolobheni.
  ton-ton: '¶ Pea vakai, ko Satoki foki, pea mo e kau Livai kotoa pē naʻe ʻiate ia,
    naʻa nau fua ʻae puha ʻoe fuakava ʻae ʻOtua: pea naʻa nau tuku hifo ʻae puha tapu
    ʻae ʻOtua; pea naʻe ʻalu hake ʻa ʻApiata kaeʻoua ke ʻosi ʻae ʻalu atu ʻae kakai
    kotoa pē mei he kolo.'
  ces-1613: A aj, byl také Sádoch a všickni Levítové s ním, nesouce truhlu smlouvy
    Boží; i postavili truhlu Boží. Šel pak i Abiatar, a stál, dokudž všecken ten lid
    nepřešel z města.
  eng-WMB: Behold, Zadok also came, and all the Levites with him, bearing the ark
    of the covenant of God; and they set down God’s ark; and Abiathar went up until
    all the people finished passing out of the city.
  tam-TCV: அவர்களுடன் சாதோக்கும் அங்கேயிருந்தான். அவனுடன் இருந்த லேவியர் இறைவனுடைய
    உடன்படிக்கைப் பெட்டியைச் சுமந்துகொண்டு சென்றனர். அவர்கள் இறைவனின் உடன்படிக்கைப்
    பெட்டியை இறக்கி வைத்தார்கள். மக்களனைவரும் பட்டணத்தைவிட்டு வெளியேறி முடியும்வரைக்கும்
    அபியத்தார் பலிகளைச் செலுத்தினான்.
  ceb-ULB: Bisan si Sadok uban sa tanang mga Levita, nga nagpas-an sa sudlanan sa
    kasabotan sa Dios, atua usab didto. Ilang giandam ang sudlanan sa kasabotan sa
    Dios aron ipakanaog, ug miapil si Abiatar kanila. Ilang gipaabot nga makalabay
    na ang mga tawo pagawas sa siyudad.
  pol-UBG: A oto był z nim i Sadok, i wszyscy Lewici niosący arkę przymierza Boga.
    Postawili arkę Boga, a Abiatar wstąpił, aż cały lud wyszedł z miasta.
  agr-agr: Tuja sacerdote Sadokshakam ashí Leví wegantu aidaujai chicham umiktin agagbau
    egkeamun arcan yanaki jukiag shimuidau, nunik shimui shimuinakua ashí aents yaaktanmaya
    jiinjagmatai, nunú arcanak sacerdote Abiatarai ukukiajui.
  kyc-kyc: Purisi akali mende Satoko lenge doko dokona kareya. Kareyamo dokona Lipae
    akali lapo role pyapeta kareyaminyi dupwame Kamongona Kana Minyuo Lalu Lao Lenge
    Pii Palenge Bokote doko sakaro kareyami. Dokopa bokote doko isa reteyami. Dopa
    pipala wambu dupwa peparae yuu taone doko yaki nyuo pao oteyami dokopa enakana
    bokote doko nyepala soo peyami. Purisi akali Apiata lenge baa opetaeko dokona
    kareya.
  urd-GVU: صدوق امام اور تمام لاوی بھی داؤد کے ساتھ شہر سے نکل آئے تھے۔ لاوی عہد کا
    صندوق اُٹھائے چل رہے تھے۔ اب اُنہوں نے اُسے شہر سے باہر زمین پر رکھ دیا، اور ابیاتر
    وہاں قربانیاں چڑھانے لگا۔ لوگوں کے شہر سے نکلنے کے پورے عرصے کے دوران وہ قربانیاں
    چڑھاتا رہا۔
  deu-1912: Und siehe, Zadok war auch da und alle Leviten, die bei ihm waren, und
    trugen die Lade des Bundes und stellten sie dahin. Und Abjathar trat empor, bis
    daß alles Volk zur Stadt hinauskam.
  kan-2017: ಚಾದೋಕನೂ ಅವನ ವಶದಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಲೇವಿಯರೂ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತುಕೊಂಡು
    ಬಂದು ಅದನ್ನು ಜನರೆಲ್ಲರೂ ದಾಟಿಹೋಗುವವರೆಗೆ ಕೆಳಗಿಳಿಸಿದರು. ಎಬ್ಯಾತಾರನೂ ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸುತ್ತಿದ್ದನು.
  yap-yap: Ma bay Zadok ni prist rorad, ma bay e pi Levite ni kar uned ngak yad be
    fek fare Kahol Ko M’ag, miyad tay nga but’ nge yan i mada’ ko ngiyal’ nike chuw
    urngin fapi girdi’ u lan fare binaw. Ma ku bay Abiathar ni prist rorad.
  hlt-MCSB: Te vaengah Pathen kah paipi thingkawng aka kawt Zadok neh a taengkah Levi
    boeih long khaw Pathen kah thingkawng te dalh a hal uh.Te dongah khopuei lamkah
    aka nong ham pilnam te boeih a cing duela Abiathar loh a dom pah.
  mdy-ETH: ዒማና ቄኤሳሢ፥ ሳዶቄ ዒኢካ ዓኣኔ፤ ጫኣቁሞ ሳኣፂኖ ኬዴ፥ ሌዊ ዓሳ ዒዛና ዎላ ዓኣኔ፤ ዴራ ቢያ ካታሞ ሃሺ ኬስካንዳያ
    ሄላንዳኣና ጫኣቁሞ ሳኣፂኖ ዔያታ ዓቢያታሬ ኮይላ ጌሤኔ።
  twi-ASANTE: Abiatar ne Sadok ne Lewifoɔ no faa Apam Adaka no, na wɔde sii kwankyɛn.
    Na wɔbɔɔ afɔdeɛ wɔ hɔ kɔsii sɛ obiara seneeɛ.
  eng-WEBU: Behold, Zadok also came, and all the Levites with him, bearing the ark
    of the covenant of God; and they set down God’s ark; and Abiathar went up until
    all the people finished passing out of the city.
  wal-wal: Qeesiyaa Saadooqikka he sohuwan de7ees; Xoossaa Maachchaa Taabootaa tookkiya
    Leewatikka aara issippe de7oosona. Asai ubbai katamaappe kiyi wurana gakkanaashin,
    Xoossaa Taabootaa biittan wottin, qeesiyaa Abiyaataari yarshshuwaa yarshshiis.
  spa-PDDPT: Ciertamente también Sadoc cruzó y todos los levitas que estaban con él.
    Cargaban el Arca del Pacto de ʼElohim. Ellos asentaron el Arca de ʼElohim hasta
    que todo el pueblo terminó de salir de la ciudad. Entonces Abiatar subió.
  gun-gun: Oaxa avi sacerdote Abiatar ha'e Zadoque. Ha'e kuery reve oje'oi avi levita
    kuery Senhor guexeve guarã ojapo va'ekue ryru reraa kuery. Ha'e py omboguejy ranhe,
    tetã gui ha'e kuery ha'e javi oẽ vy oaxapa peve.
  agu-BL: Ncha'tz Sadoc scyuch' coboxt levita, yi palol tetz yi caẍa' kale atit yi
    ca'wl Ryos. Cwe'n tzuntz cya'n wuxtx'otx' jalen yi quicy'e'n cyakil yi e' wunak.
    Ncha'tz yi pale' yi na bi'aj Abiatar at i' xlaj yi caẍa'a'tz yi quicy'e'n cu'n
    cyakil yi e' wunak.
  ilo-ULB: Ket adda met uray ni Zadok agraman dagiti amin a Levita, awit-awitda ti
    Lakasa ti Tulag ti Dios. Indissoda ti Lakasa ti Tulag ti Dios, ket kalpasanna
    nakikadua kadakuada ni Abiatar. Nagurayda agingga a nakaruar amin dagiti tattao
    iti siudad.
  kpg-kpg: Tangada hai mee dabu go Zadok gu i golo labelaa, mo digau Levi ala e dagidagi
    Tebedebe o di Hagababa o God. Digaula gaa dugu Tebedebe deelaa la gi lala, digi
    dahi aga ina gaa dae loo gi nia daangada huogodoo ne odi gi daha mo di waahale.
    Tangada hai mee dabu go Abiathar nogo dalia digaula labelaa.
  uig-ARA: ۋە مانا، زادوك بىلەن لاۋىيلارمۇ خۇدانىڭ ئەھدە ساندۇقىنى كۆتۈرۈپ بىللە كەلدى؛
    ئۇلار خۇدانىڭ ئەھدە ساندۇقىنى يەردە قويدى. بارلىق خەلق شەھەردىن چىقىپ ئۆتكۈچە
    ئابىياتار بولسا، قۇربانلىقلارنى سۇنۇپ تۇراتتى.
  sus-sus: Sadɔki nun Lewi bɔnsɔɛ mixie nu na na, Alatala xa kankira xaninfe ra. E
    naxa Alatala xa kankira ragoro, alako Abiyatari xa nu sɛrɛxɛe ba han ɲama xa gɛ
    minide taa kui.
  pon-2006: Sadok, samworo men, pil iang irail, oh iangahki mehn Lipai kei me weuwa
    Kohpwahn Inowo, re ahpw pwilikihdi oh sohte pwurehng pwekada lao aramas koaros
    kohieisang nan kahnimwo. Samworo Apaiadar pil iang mi wasao.
  jae-jae: Ma Abiatar agêc Sadok sêwiŋ lau Lewit samob, taŋ sêbalaŋ Anôtônê poac ŋakatapa
    naŋ, sêô lasê amboac tonaŋ. Ma êsêac tetoc Anôtônê poac ŋakatapa kêkô e lau samob
    aŋga malac sêsa sêmêŋ.
  ksd-ksd: Ma Abiatar i ga vana, ma Sadok bula, ma ra tarai Levi par dia ga kap ra
    bok na kunubu kai God; ma dia ga vung ra bok kai God ra pia, tuk tar ra tarai
    dia ga irop par kan ra pia na pal.
  tur-YTC: İşte, Sadok da ve onunla birlikte bütün Levililer geldiler, Tanrı'nın Antlaşma
    Sandığı'nı taşıyorlardı; Tanrı'nın Sandığı'nı yere koydular; ve Aviyatar bütün
    halk kentten çıkıncaya kadar yukarı çıktı.
  grc-BRENT: Καὶ ἰδοὺ καί γε Σαδὼκ καὶ πάντες οἱ Λευῖται μετʼ αὐτοῦ, αἴροντες τὴν
    κιβωτὸν διαθήκης Κυρίου ἀπὸ Βαιθάρ· καὶ ἔστησαν τὴν κιβωτὸν τοῦ Θεοῦ· καὶ ἀνέβη
    Ἀβιάθαρ ἕως ἐπαύσατο πᾶς ὁ λαὸς παρελθεῖν ἐκ τῆς πόλεως.
  ind-AYT: Tampaklah juga Zadok beserta dengan semua orang Lewi pengangkat Tabut Perjanjian
    Allah. Ketika mereka meletakkan Tabut Allah itu, Abyatar maju sampai seluruh rakyat
    selesai menyeberang dari kota.
  nya-nya: Zadoki anali nawonso, ndipo Alevi onse amene anali naye ananyamula Bokosi
    la Chipangano la Mulungu. Iwo anayika pansi Bokosi la Mulungulo ndipo Abiatara
    ankapereka nsembe mpaka pamene anthu onse anamaliza kutuluka mu mzinda.
  hrv-hrv: Bijaše ondje i Sadok i s njim svi leviti koji su nosili Kovčeg Božji. I
    oni spustiše Kovčeg Božji kraj Ebjatara dok sav narod nije izišao iz grada.
  mps-mps: Te Devit doligi pelama, tama te we bidi dabe paboba tonani sogo, te pris
    Sadok me, Abiatar me, tama te Livai dabe me bidalubo suali. Te Livai dabego te
    Dąų Wali Bomai Po Munalubo Halobage te tolasa aselama, tama te tǫba aiya mubo
    suai. Tama te pris Abiatargo te ofa ebo sę ela pidubadi, te we bidi augwa te
    Jerusalem hanu taga pabo sogoba usu nanio.
  tpi-tpi: Taim Devit i sanap na lukim ol manmeri i wokabaut i go, pris Sadok na Abiatar
    na ol Livai tu i stap. Ol Livai i bin karim Bokis Kontrak i kam na putim i go
    daun long graun. Na pris Abiatar i wok long mekim ofa i go inap ol manmeri i lusim
    Jerusalem pinis.
  dan-1931: Også Zadok og Ebjatar, som bar Guds Pagts Ark, kom til Stede; de satte
    Guds Ark ned og lod den stå, indtil alle Krigerne fra Byen var gået forbi.
  vie-OVCB: Có A-bia-tha, Xa-đốc và người Lê-vi đem Hòm Giao Ước của Đức Chúa Trời
    đi nữa. Họ đặt Hòm xuống, chờ cho đoàn người đi qua trước.
  guj-2017: પણ સાદોક તથા તેની સાથે સર્વ લેવીઓ ઈશ્વરનો કરાર કોશ ઊંચકીને ત્યાં આવ્યા.
    તેઓએ ઈશ્વરના કોશને નીચે મૂક્યો અને પછી અબ્યાથાર તેમની સાથે બલિદાન ચઢાવવા માટે
    જોડાયો. સર્વ લોકો નગરમાંથી બહાર નીકળી ગયા ત્યાં સુધી તેઓએ રાહ જોઈ.
  pon-2006A: Sadok, samworo men, pil iang irail, oh iangahki mehn Lipai kei me weuwa
    Kohpwahn Inowo, re ahpw pwilikihdi oh sohte pwurehng pwekada lao aramas koaros
    kohieisang nan kahnimwo. Samworo Apaiadar pil iang mi wasao.
  por-BRBSL: Eis que Zadoque também veio, e todos os levitas com ele, levando a arca
    da aliança de Deus; e puseram a arca de Deus; e Abiatar subiu até que todo o povo
    terminou de passar para fora da cidade.
  cth-cth: Zadok hoi Levihnaw pueng Cathut e thingkong a kâyawt laihoi thingkong a
    patue awh. Taminaw ni kho a tâco takhai hoehroukrak Abiathar teh thuengnae a sak.
  twi-twi: Abiatar ne Sadok ne Lewifo no faa Apam Adaka no, na wɔde sii kwankyɛn.
    Na wɔbɔɔ afɔre wɔ hɔ kosii sɛ obiara senee.
  hlt-hlt: Te vaengah Pathen kah paipi thingkawng aka kawt Zadok neh a taengkah Levi
    boeih long khaw Pathen kah thingkawng te dalh a hal uh. Te dongah khopuei lamkah
    aka nong ham pilnam te boeih a cing duela Abiathar loh a dom pah.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Sɑdɔki dɛ̀ bo nɛ̀ Defiibɛ bɛ̀ɛ̀ tɔ Kuyie ntɑummɛ̀ tɔu,
    kɛ̀ bɛ̀ɛ dì dɔú nyikuɔ́ nìùtì Abiɑtɑɑ borɛ̀ kɛ́mbɑɑnɛ̀ bɛnìtìbɛ̀ bo yɛ̀mɛ̀ dihɛì
    bɛmɔu.
  msy-2020: Devit tughav ikia garima, gumazamiziba arua zuima, ofa gamir gumazimning
    Sadok ko Abiatar, ko Livaiba me uaghan me ko zui. Livaiba Godɨn Akar Dɨkɨrɨzir
    Gavgavimɨn Boksiam gisaghpugha iza nguazim gatɨ, egha uam a gisaghpuzir puvatɨgha,
    ikia ghuava dughiar gumazamiziba bar Jerusalem ataghizimɨn oto.
  dop-dop: Kɔtʋlʋ Sɑtɔkɩ nɑ Lefii nyǝ́mɑ mpɑ pɑ sǝɣǝlɑɣɑ Ɩsɔ ɑtɑkɑɑ tɔ pɑɑ wɛ tǝnɛ
    ɩnɩ tɔtɔ. Ḿpʋ́ɣʋ́ pɑ sɩɩ Ɩsɔ ɑtɑkɑɑ nɑ Apiyɑtɑɑ sǝŋɑɑ nɑ yǝlɑɑ tɔŋɑ lɩɩʋ kɛ ɩcɑtɛ
    tɑɑ.
  azb-azb: Sonra Sadoq Allahın Əhd sandığını daşıyan bütün Levililərlə bərabər gəldi.
    Allahın sandığını yerə qoydular. Bütün xalq şəhərdən tamamilə çıxandan sonra Evyatar
    da çıxdı.
  eng-DBY: And behold, Zadok also, and all the Levites with him, bearing the ark of
    the covenant of God; and they set down the ark of God; and Abiathar went up, until
    all the people had passed completely out of the city.
  hin-2017: तब क्या देखने में आया, कि सादोक भी और उसके संग सब लेवीय परमेश्वर की वाचा
    का सन्दूक उठाए हुए हैं; और उन्होंने परमेश्वर के सन्दूक को धर दिया, तब एब्यातार
    चढ़ा, और जब तक सब लोग नगर से न निकले तब तक वहीं रहा।
  wol-KYG: Cadog ak Abiyatar, sarxalkat yaa nga fa woon, ñoom itam. Ñenn ca góori
    Leween ña bokkoon nañu ca, di gàddu gaal ga àlluway kóllërey Yàlla ga dence. Ba
    ñu tegee gaal ga, Abiyatar di rendi ay sarax, ba mbooloo ma mépp génn dëkk ba.
  eng-YLT: and lo, also Zadok, and all the Levites with him, bearing the ark of the
    covenant of God, and they make the ark of God firm, and Abiathar goeth up, till
    the completion of all the people to pass over out of the city.
  eng-WYC-2017: Forsooth and Zadok the priest came, and all the deacons [or Levites]
    with him, and they bare the ark of [the] bond of peace of God, and they setted
    [or set] down the ark of God; and Abiathar went up, till all the people was passed
    forth that went out of the city.
  eng-WMBB: Behold, Zadok also came, and all the Levites with him, bearing the ark
    of the covenant of God; and they set down God’s ark; and Abiathar went up until
    all the people finished passing out of the city.
  urd-GVH: सदोक़ इमाम और तमाम लावी भी दाऊद के साथ शहर से निकल आए थे। लावी अहद का संदूक़
    उठाए चल रहे थे। अब उन्होंने उसे शहर से बाहर ज़मीन पर रख दिया, और अबियातर वहाँ
    क़ुरबानियाँ चढ़ाने लगा। लोगों के शहर से निकलने के पूरे अरसे के दौरान वह क़ुरबानियाँ
    चढ़ाता रहा।
  rug-rug: Zedoki sa hiama si koa nana, meke koa tugo koa sa sari na tie pa butubutu
    Livae, saripu palekia sa Bokese Vinariva Egoi. Va habotu gorea rini si asa, meke
    lopu ovulu sage pule nia rini, osolae taluarae beto tu pa vasileana lavata sari
    doduru tinoni. Sa hiama Abiata ba koa nana tugo.
  gaz-gaz: Zaadoqis achi ture; Lewwonni isa wajjin turan hundinuu taabota kakuu Waaqaa
    baatanii turan; isaanis taabota Waaqaa lafa kaaʼan; Abiyaataar immoo hamma namoonni
    hundi magaalaa keessaa baʼanitti aarsaa dhiʼeesse.
  fra-LSG: Tsadok était aussi là, et avec lui tous les Lévites portant l’arche de
    l’alliance de Dieu; et ils posèrent l’arche de Dieu, et Abiathar montait, pendant
    que tout le peuple achevait de sortir de la ville.
  yal-yal: Sadɔki fan yi na, e nun Lewi bɔnsɔnna muxun naxanye yi Alaa Layiri Kankiraan
    xalima. E yi Alaa Kankiraan dɔxɔ, saraxarali Abiyatari yi lu saraxan naliyɛ han
    naxanye birin yi kelima taani, ne yi dangu ɲan.
  haw-1868: 'Aia hoi o Zadoka a me ka poe Levi a pau me ia, e halihali ana i ka pahu
    berita o ke Akua: kau iho la lakou i ka pahu o ke Akua ilalo; a pii aku la o Abiatara,
    a pau mai na kanaka i ka hele mailoko mai o ke kulanakauhale.'
  arb-NAV: وَجَاءَ صَادُوقُ أَيْضاً وَمَعَهُ جَمِيعُ اللّاوِيِّينَ حَامِلِينَ تَابُوتَ
    عَهْدِ الرَّبِّ، وَوَضَعُوهُ إِلَى جَانِبِ الطَّرِيقِ. وَأَصْعَدَ أَبِيَاثَارُ
    ذَبَائِحَ حَتَّى انْتَهَى جَمِيعُ الشَّعْبِ مِنِ اجْتِيَازِ الْمَدِينَةِ.
  ewe-ewe: Abiata kple Zadok kple Levitɔwo kɔ Mawu ƒe nubablaɖaka la eye wodae ɖe
    mɔto va se ɖe esime ame sia ame va yi vɔ.
  eng-LEE: And lo, Zadok also, and all the Levites with him, were bearing the ark
    of the covenant of God; and they set down the ark of God; and Ebyathar went up,
    until all the people had finished passing out of the city.
  asm-FB: আনকি চাদোকো তেওঁৰ লগত লেবীয়া লোকসকল ঈশ্বৰৰ নিয়ম-চন্দুকটি বৈ লৈ উপস্থিত
    হ’ল৷ তেওঁলোকে যিহোৱাৰ নিয়ম-চন্দুকটি নমাই ৰাখিলে আৰু তেতিয়া অবিয়াথৰ তেওঁলোকৰ
    লগত লগ দিলে৷ তেওঁলোকে এনে কৰাৰ আগে লোকসকল নগৰৰ পৰা একেবাৰে ওলাই নহালৈক ৰখি থাকিল৷
  sus-A: سَدْكِ نُن لٍوِ بْنسْي مِشِيٍ نُ نَ نَ، عَلَتَلَ شَ كَنكِرَ شَنِنقٍ رَ. عٍ
    نَشَ عَلَتَلَ شَ كَنكِرَ رَفٌرٌ، عَلَكٌ عَبِيَتَرِ شَ نُ سّرّشّيٍ بَ هَن حَمَ
    شَ فّ مِنِدٍ تَا كُي.
  fra-SBL: Voici que Zadok arriva aussi, et tous les Lévites avec lui, portant l'arche
    de l'alliance de Dieu ; ils déposèrent l'arche de Dieu, et Abiathar monta jusqu'à
    ce que tout le peuple ait fini de sortir de la ville.
  hbo-hbo: וְהִנֵּ֨ה גַם־צָדֹ֜וק וְכָֽל־הַלְוִיִּ֣ם אִתֹּ֗ו נֹֽשְׂאִים֙ אֶת־אֲרֹון֙
    בְּרִ֣ית הָאֱלֹהִ֔ים וַיַּצִּ֙קוּ֙ אֶת־אֲרֹ֣ון הָאֱלֹהִ֔ים וַיַּ֖עַל אֶבְיָתָ֑ר
    עַד־תֹּ֥ם כָּל־הָעָ֖ם לַעֲבֹ֥ור מִן־הָעִֽיר׃
  kik-kik: Zadoku o nake aarĩ ho, na Alawii othe arĩa maarĩ hamwe nake nĩo maakuuĩte
    ithandũkũ rĩa kĩrĩkanĩro kĩa Ngai. Nao makĩiga ithandũkũ rĩa kĩrĩkanĩro kĩa Ngai
    thĩ, nake Abiatharu akĩruta magongona nginya rĩrĩa andũ othe maarĩkirie kuuma
    itũũra rĩu inene.
  fra-NCL: Et voici que Sadoc, et avec lui tous les lévites qui portaient l’arche
    de l’alliance de Dieu, déposèrent l’arche de Dieu, tandis qu’Abiathar montait,
    jusqu’à ce que tout le peuple eut achevé de sortir de la ville.
  cek-AK: Zadok hoi Levi kaminawk boih doeh to ah oh o moe, Levinawk mah Sithaw lokkamhaih
    thingkhong to aput o. Sithaw ih thingkhong to amtik o moe, kaminawk mah vangpui
    tacawt o taak boih ai karoek to, Abiathar mah angbawnhaih to sak.
  cuk-cuk: We-dulemarba Sadoc nade gusmogad, degi, Levita-dulemar nade gusmarmogad.
    Amardina, Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu semai gusmalad. We-dulemar, Bab-Jehová-Ulu
    napagi sisad. Degine geb, Abiatar, bela dulemar-neggweburgi-noed-obelosadse Bab-Dummadga
    ibmar-ogumakar uknai gualid.
  uig-CYR: Вә мана, Задок билән Лавийларму Худаниң әһдә сандуғини көтирип биллә кәлди;
    улар Худаниң әһдә сандуғини йәрдә қойди. Барлиқ хәлиқ шәһәрдин чиқип өткичә Абиятар
    болса, қурбанлиқларни сунуп туратти.
  tel-2017: సాదోకు, లేవీయులంతా దేవుని నిబంధన మందసాన్ని మోస్తూ దావీదు దగ్గర ఉన్నారు.
    వారు దేవుని మందసాన్ని కిందికి దించారు. పట్టణంలోనుండి బయలుదేరిన ప్రజలంతా దాటిపోయే
    వరకూ అబ్యాతారు అక్కడే నిలబడి ఉన్నాడు.
  hat-BSA: Alò, gade byen, Tsadok te parèt tou, ansanm avèk tout Levit ki t ap pote
    lach akò Bondye a. Epi yo te poze lach Bondye a e Abithar te monte la jiskaske
    tout pèp la te fin kite vil la.
  kos-kos: Zadok, mwet tol, el muta in acn sac, ac mwet Levi su us Tuptup in Wuleang
    elos muta pac yorol. Elos filiya tuptup sac ac tia sifil srukak nwe ke na mwet
    nukewa illa liki siti ah. Abiathar, mwet tol, el oasr pac we.
  hbo-WLC: וְהִנֵּ֨ה גַם־צָד֜וֹק וְכָֽל־הַלְוִיִּ֣ם אִתּ֗וֹ נֹֽשְׂאִים֙ אֶת־אֲרוֹן֙
    בְּרִ֣ית הָאֱלֹהִ֔ים וַיַּצִּ֙קוּ֙ אֶת־אֲר֣וֹן הָאֱלֹהִ֔ים וַיַּ֖עַל אֶבְיָתָ֑ר
    עַד־תֹּ֥ם כָּל־הָעָ֖ם לַעֲב֥וֹר מִן־הָעִֽיר׃
  ibo-ibo: Zadọk bịakwara, ya na ndị Livayị niile, ndị bu igbe ọgbụgba ndụ Chineke.
    Ha dọbara igbe ọgbụgba ndụ Chineke nʼala. Abịata chụgidere aja tutu ruo mgbe mmadụ
    niile sitere nʼobodo ahụ gabigasịrị.
  ory-ory: ଆଉ ଦେଖ, ସାଦୋକ ମଧ୍ୟ ଓ ତାହା ସଙ୍ଗେ ସମସ୍ତ ଲେବୀୟ ଲୋକ ପରମେଶ୍ୱରଙ୍କ ନିୟମ-ସିନ୍ଦୁକ
    ବହି ଆସିଲେ, ପୁଣି ନଗରରୁ ସମସ୍ତ ଲୋକ ବାହାର ହୋଇ ଯିବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ
    ଓହ୍ଲାଇ ରଖିଲେ ଓ ଅବୀୟାଥର ଉପରକୁ ଗଲା।
  chk-chk: Iwe, ewe souasor Satok a pwal nom fiti ekewe mwän seni ewe ainangen Lefi
    meinisin mi mwärei an Kot we pworofel. Ra püngüpüngütiu än Kot we pworofel ünükün
    Apiatar tori ekewe aramas meinisin ra feiliwu seni ewe telinimw.
  ssd-ssd: Nane kinaig le pris Sadok nane Levi mbal ndoŋ Kuate tuku pasa katanu bokis
    tumba pro ibeŋŋge pilmba Abiatar ndek Suŋgo tuku atraukumba minna le ka ka nane
    ŋakmba Yerusalem kusremba kumba sulunaig.
  rop-rop: Wal det dubala serramonimen neim Seidok en Abaiyatha bin deya du garram
    ola najalot serramonimen gulum Libai, en deibin garrimap det Seikridwan Boks blanga
    YAWEI, en wen deibin krosim det krik, detlot serramonimen bin pudumdan det Boks,
    en deibin libum det Boks deya raidap deibin luk ola pipul bin gowei brom det taun.
  ukr-1871: Ійшов також і Садок (сьвященник) і всї левіти з ним, що несли скриню Божу,
    й поставили вони Божу скриню; Авіятар же стояв на вижинї, аж докіль увесь люд
    із городу попереходив.
  deu-1951: Und siehe, Zadok und alle Leviten mit ihm trugen die Bundeslade Gottes
    und stellten sie dort hin; Abjatar aber stieg hinauf, bis alles Volk aus der Stadt
    vollends vorübergezogen war.
  eng-JPS: And, lo, Zadok also came, and all the Levites with him, bearing the ark
    of the covenant of God; and they set down the ark of God — but Abiathar went up
    — until all the people had done passing out of the city.
  srp-1865: A gle i Sadok bijaše ondje i svi Leviti s njim noseæi kovèeg zavjeta Božijega;
    i spustiše kovèeg Božji, a poðe i Avijatar, dokle sav narod izide iz grada.
  lug-lug: Zadooki awamu n’Abaleevi bonna abaali awamu naye, abaasitulanga essanduuko
    ey’endagaano ya Mukama, baagenda ne kabaka. Essanduuko ya Katonda ne bagissa wansi,
    Abiyasaali naye n’ayambuka okuwaayo ssaddaaka okutuusa abantu bonna bwe baggwa
    mu kibuga.
  heb-heb: והנה גם צדוק וכל הלוים אתו נשאים את ארון ברית האלהים ויצקו את ארון האלהים
    ויעל אביתר עד תם כל העם לעבור מן העיר׃
  ben-IRV: আর দেখ, সাদোকও আসলেন এবং তাঁর সঙ্গে লেবীয়েরা সবাই আসল, তারা ঈশ্বরের নিয়ম
    সিন্দুক বহন করছিল; পরে নগর থেকে সমস্ত লোকের বেরিয়ে না আসা পর্যন্ত তারা ঈশ্বরের
    সিন্দুক নামিয়ে রাখল এবং অবিয়াথর উঠে গেলেন৷
  pan-pan: ਵੇਖੋ, ਸਾਦੋਕ ਵੀ ਅਤੇ ਸਾਰੇ ਲੇਵੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ ਚੁੱਕੇ ਹੋਏ ਉਹ ਦੇ ਨਾਲ
    ਸਨ, ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਰੱਖ ਦਿੱਤਾ ਅਤੇ ਅਬਯਾਥਾਰ ਨੇ ਭੇਂਟ ਚੜਾਈ
    ਜਦ ਤੱਕ ਕਿ ਸਾਰੇ ਲੋਕ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਬਾਹਰ ਨਾ ਆ ਗਏ।
  tkr-tkr: Maa'ar Tsadokır ıxhana. Mang'une k'ane Leviyke g'abıynbı vuxhaynbı. Manbışe
    Allahıka mugaavilenana q'utye quvkekka vuxha. Allahna q'utye manbışe ç'iyelqa
    giviyxhe. Evyataree gırgın millet şahareençe qığeç'esmee q'urbanbı allya'a.
  mya-JVB: ဇာဒုတ် နှင့် လေဝိ လူအပေါင်း တို့သည်လည်း ဘုရား သခင်၏ ပဋိညာဉ် သေတ္တာ တော်ကို
    ထမ်း လျက် ရောက်လာ၍ သေတ္တာ တော်ကို ချထား ကြ၏။ လူ အပေါင်း တို့သည် မြို့ ထဲက ထွက်
    ၍ မ ကုန် မှီတိုင်အောင်အဗျာသာ သည် ယဇ်ပူဇော် လျက် နေ၏။
  tte-O: Ebayada isaema yo Seidoki mekanakavao susu Libai tupwali siyaele tabe. Yeoba
    ana kelabilabin kamwasana kana dedewaga sikewakewai. Saugana sipei-yatalu kabo
    pwaoli siginauli Yeoba koina kanasiga tomo meuloili Yelusalema silogabaen.
  tbg-tbg: Vika vi vaumanta Kotira kaiqa vara amite vau vaiintiva Sadokiva Rivaira
    anku vokuka hampata aaraini vi vaura. Rivaira anku vika Kotiva uva tiva taatauto
    Vokisera aqu vare, ekaa vaiinti nahenti Ieruharemi ke aitare vuate ti, Vokise
    vira aaraqaa vatora.
  hmo-hmo: Sadoka, hahelagaia tauna, bona Levi taudia danu ese Dirava ena Taravatu
    Maua idia huaia noho. Idia ese Taravatu Maua idia atoa diho, bona Abiatara ese
    boubou helagadia ia henia noho, ela bona Davida ena orea ibounai be Ierusalema
    dekena amo idia raka siri vadaeni.
  urd-urd: और सदूक़ भी और उसके साथ सब लावी ख़ुदा के 'अहद का संदूक़ लिए हुए आए और उन्होंने
    ख़ुदा के संदूक़ को रख दिया, और अबीयातर ऊपर चढ़ गया और जब तक सब लोग शहर से निकल
    न आए वहीं रहा।
  rus-SYN: Вот и Садок священник, и все левиты с ним несли ковчег завета Божия из
    Вефары и поставили ковчег Божий; Авиафар же стоял на возвышении, доколе весь народ
    не вышел из города.
  bqc-SIM: Zadoki ku we lↄ ń Levii buiↄ píi. Aa Luabaakuańnↄ kpagolo sɛa. Aa kpagolopi
    dìlɛ Abiataa saɛ e gbɛ̃́ↄ bↄ̀lɛ wɛ̃́lɛu aa làa píi.
  tcz-CHONGTHU: Chule Zadok jong Levi te se se jong ahiuvin, Pathen kitepna thingkong
    chu ahinpu’uvin ahi; chuin mipi aboncha khopi akhokhel kah seuvin Abiathar injong
    pathen hengah kilhaina abollin Pathen thingkong chu tol'a a ngau’vin ahi.
  mar-mar: सादोक आणि त्याच्या बरोबरचे सर्व लेवी देवाचा कोश घेऊन निघाले होते. त्यांनी
    देवाचा कराराचा कोश खाली ठेवला. यरूशलेमेमधून सर्व लोक बाहेर पडेपर्यंत अब्याथार
    कोशाजवळ उभा राहून अर्पणे अर्पित होता.
  qub-qub: Aywaycaran Sadocpis llapan Leví castacunawan Diospa babulninta apashpan.
    Babultaga Abiatarpa ñaupanman churaran llapan runacuna siudäpita llojshinancama.
  bqp-bqp: Zadↄki kú gwe dↄ kũ Levinↄ ń pínki. Ò Luda bàka kunna kũńwo àkpati sɛna.
    Ò àkpatii pìi dìtɛ Abiata sarɛ ari gbɛ̃nↄ bↄ̀tɛ wɛ̃tɛn ò làka ń pínki.
  hat-hat: Zadòk, prèt la, te la tou ansanm ak tout moun fanmi Levi yo ki t'ap pote
    Bwat Kontra Seyè a. Yo depoze Bwat Kontra a atè. Yo pa leve l' jouk tout rès moun
    yo fin soti kite lavil la. Abyata, prèt la, te la tou.
  eng-BSB: Zadok was also there, and all the Levites with him were carrying the ark
    of the covenant of God. And they set down the ark of God, and Abiathar offered
    sacrifices until the people had passed out of the city.
  tod-tod: Zalaɠa ɠula nuiti Sadɔke ta Aɓiataal ɓalaa ti ɠɛni ná, ta Leevi nui niiti
    ti ɠɛni GALA ná-minazeɠe kesui zeɠezu. Naati ti minazeɠe kesui laani zooi ma,
    eyɛsu nuɓusɛi pɛ ge ɓe ga ɠula taai ʋa.
  eng-WEBPB: Behold, Zadok also came, and all the Levites with him, bearing the ark
    of the covenant of God; and they set down God’s ark; and Abiathar went up until
    all the people finished passing out of the city.
  kbq-kbq: Hagi Zadoku'ene agranema mani'naza Livae naga'mo'za Anumzamofo huhagerafi
    huvempage vogisia eri'za eme antageno, Abiata'a ofa nehige'za, miko vahe'mo'za
    rankumara atre'za vu vagare'naze.
  nhe-BL: Huan ininhuaya yahuiyayaj nojquiya nopa totajtzitzi Abiatar huan Sadoc huan
    nochi nopa levitame. Huan inijuanti quihuicayayaj icaxa Toteco Dios huan quitlalijque
    ojtentli hasta quema nochi panoque.
  bus-bus: Zadↄki kú gwe dↄ kↄ̃n Levinↄ ń píngi. Aↄ̃ Luda bà kuunańyo àkpati sɛna.
    Aↄ̃ↄ àkpati pì dìɛ Abiata saɛ ai gbɛ̃nↄ bↄ̀ɛ wɛ́tɛn wà yã̀a ń píngi.
  gub-BL: Xaxeto Zanok her ma'e oho wanupi a'e no. Amogwer Erewi izuapyapyr oho wanupi
    wà no. Weraha Tupàn Ze'eg Hyru oho waiko wà. Erewi umuapyk ze'eg hyru ywy rehe
    wà. Na'e teko paw uhem tawhu wi wà. Xo a'e re zo upir heraha wà. Amiatar wiko
    a'e pe a'e no.
  eng-DRA: 'And Sadoc the priest also came, and all the Levites with him carrying
    the ark of the covenant of God, and they set down the ark of God: and Abiathar
    went up, till all the people that was come out of the city had done passing.'
