    ye hear the sound of the cornet, then shall ye say, Abshalom is become king at
    Hebron.
  asm-FB: কিন্তু অবচালোমে ইস্ৰায়েলৰ আটাই ফৈদৰ ওচৰলৈ চোৰাং-চোৱাৰ দ্বাৰাই কৈ পঠালে,
    বোলে, “শিঙাৰ শব্দ শুনামাত্ৰে তোমালোকে ক’বা, ‘অবচালোম হিব্ৰোণত ৰজা হ’ল।’”
  sus-A: عَبِسَلٌمِ نَشَ مِشِيٍ شّي عِسِرَيِلَ بْنسْييٍ بِرِن مَ، عٍ شَ عَ قَلَ، «وٌ
    نَ سَرَ شُي مّ تّمُي نَشّ، وٌ شَ عَ قَلَ، عَبِسَلٌمِ بَرَ مَنفّيَ تٌنفٌ هٍبِرٌن.»
  fra-SBL: 'Mais Absalom envoya des espions dans toutes les tribus d''Israël, en disant :
    « Dès que vous entendrez le son de la trompette, vous direz : « Absalom est roi
    à Hébron ».'
  hbo-hbo: וַיִּשְׁלַ֤ח אַבְשָׁלֹום֙ מְרַגְּלִ֔ים בְּכָל־שִׁבְטֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר
    כְּשָׁמְעֲכֶם֙ אֶת־קֹ֣ול הַשֹּׁפָ֔ר וַאֲמַרְתֶּ֕ם מָלַ֥ךְ אַבְשָׁלֹ֖ום בְּחֶבְרֹֽון׃
  piu-2006: '@see-verse:2SA.015.009'
  kik-kik: Hĩndĩ ĩyo Abisalomu agĩtũma andũ na hitho mĩhĩrĩga-inĩ yothe ya Isiraeli
    makoige atĩrĩ, “Rĩrĩa mũrĩigua tũrumbeta twahuhwo, hĩndĩ ĩyo muuge atĩrĩ, ‘Abisalomu
    nĩwe mũthamaki wa Hebironi.’ ”
  fra-NCL: 'Absalom envoya des émissaires dans toutes les tribus d’Israël, pour dire :
    « Dès que vous entendrez le son de la trompette, vous direz : Absalom règne à
    Hébron ! »'
  cek-AK: To naah Absalom mah Israel prae boih ah tamquta hoi laicaehnawk to patoeh
    moe, Mongkah lok na thaih o naah, Absalom loe, Hebron ah siangpahrang ah oh, tiah
    thui oh, tiah a naa.
  cuk-cuk: 'Degidgine, Absalón, Israel-wagan-ambe-gakabo-bukwad-irba (12) dule-garda-berbemalad
    barmisad. Weyob sogsad: ‘Bemar gar-trompeta-gote-itodele, binnasur gotemalo: ¡Absalón
    Hebrón-neggweburgi negsemaiye!’'
  uig-CYR: 'Лекин Абшалом Исраилниң һәммә қәбилилиригә мәхпий әлчиләрни маңдуруп:
    Бурға авазини аңлиғиниңларда: «Абшалом Һебронда падиша болди!» дәп елан қилиңлар,
    деди.'
  tel-2017: అబ్షాలోము తన గూఢచారులను పిలిచి “మీరు బూర శబ్దం విన్నప్పుడు, ‘అబ్షాలోము
    హెబ్రోనులో పరిపాలిస్తున్నాడు’ అని కేకలు వేయాలని అన్ని ఇశ్రాయేలీయుల గోత్రాల వారిని
    సిద్ధపరచండి” అని చెప్పి పంపించాడు.
  hat-BSA: 'Men Absalom te voye espyon toupatou pami tout tribi Israël yo. Li te di:
    “Depi ou tande son a twonpèt la, alò, ou va di: ‘Absalom se wa nan Hébron.’”'
  kos-kos: Tusruktu el supwala mwet utuk kas nu sin sruf nukewa Israel in fahk, “Pacl
    se kowos lohngak pusren mwe ukuk uh, kowos sala ac fahk, ‘Absalom el tokosrala
    in acn Hebron!’”
  hbo-WLC: וַיִּשְׁלַ֤ח אַבְשָׁלוֹם֙ מְרַגְּלִ֔ים בְּכָל־שִׁבְטֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר
    כְּשָׁמְעֲכֶם֙ אֶת־ק֣וֹל הַשֹּׁפָ֔ר וַאֲמַרְתֶּ֕ם מָלַ֥ךְ אַבְשָׁל֖וֹם בְּחֶבְרֽוֹן׃
  ibo-ibo: Mgbe ahụ, Absalọm zigara ndị ozi na nzuzo, ka ha gaa nʼebo niile nke ala
    Izrel. Nke a bụ ihe o ziri ha, “Mgbe unu nụrụ ụda opi ike, tienụ mkpu sị, ‘Absalọm
    abụrụla eze na Hebrọn.’ ”
  ory-ory: ମାତ୍ର ଅବଶାଲୋମ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶ ନିକଟକୁ ଗୁପ୍ତଚର ପଠାଇ କହିଥିଲା, “ତୁମ୍ଭେମାନେ
    ତୂରୀଧ୍ୱନି ଶୁଣିବା କ୍ଷଣେ ‘ଅବଶାଲୋମ ହିବ୍ରୋଣରେ ରାଜା ହେଲେ’ ବୋଲି କହିବ।”
  chk-chk: 'Mürin, Apsalom a tinala chon künö lemonomon lemenen ekewe ainangen Israel
    meinisin o üra, “Lon ewe otun oua rongorong tikin rappwa, oupwe leüömong le apasa:
    Apsalom a king lon Hepron!”'
  ssd-ssd: 'Taŋana sulumba nu taŋgo afu kukulniŋgina le nane siŋsiŋndo kinaig ka Israel
    tugu ŋakmba saniŋmba sakinaig: Tane tabil fudukuwa le ismba kande ŋakmba ŋgumbeyumba
    teŋenmba sakap: Absalom kile Hebronŋge gabat suŋgo prowat ŋgap ŋga saniŋginaig.'
  rop-rop: en seimtaim imbin jandim sambala mesinja langa ola Isreil klen, en detlot
    mesinja bin dalim ola pipul, “Wen yumob irrim detlot wisul garra jingat, yumob
    garra jingat du, en yumob garra tok, ‘Ebsalom im king na deya langa Hebran!’”
  ukr-1871: 'Абессалом же порозсилав тайкома посланцї між усї поколїння Ізрайлеві
    й звелїв казати: Як почуєте трубний гук, так мовляйте: Абессалом зробився царем
    у Гебронї!'
  deu-1951: 'Und Absalom sandte Kundschafter in alle Stämme Israels und ließ sagen:
    Wenn ihr den Schall der Posaunen hört, so sprecht: Absalom ist König geworden
    zu Hebron!'
  eng-JPS: 'But Absalom sent spies throughout all the tribes of Israel, saying: ''As
    soon as ye hear the sound of the horn, then ye shall say: Absalom is king in Hebron.'''
  srp-1865: 'I razasla Avesalom po svijem plemenima Izrailjevim uhode poruèivši: kad
    èujete trube da zatrube, recite: zacari se Avesalom u Hevronu.'
  lug-lug: Abusaalomu n’atuma ababaka kyama mu bika byonna ebya Isirayiri, babagambe
    nti, “Amangwago nga muwulidde okuvuga kw’amakondeere, mwogere nti, ‘Abusaalomu
    ye kabaka e Kebbulooni.’ ”
  heb-heb: וישלח אבשלום מרגלים בכל שבטי ישראל לאמר כשמעכם את קול השפר ואמרתם מלך אבשלום
    בחברון׃
  ben-IRV: কিন্তু অবশালোম ইস্রায়েলের সমস্ত বংশের কাছে চর পাঠিয়ে বলল, “তূরীধ্বনি
    শোনার সঙ্গে সঙ্গে তোমরা বলবে,”
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਵਿੱਚ ਭੇਤੀ ਇਸ ਤਰ੍ਹਾਂ ਅਖਵਾ ਕੇ ਭੇਜੇ ਕਿ ਜਿਸ
    ਵੇਲੇ ਤੁਸੀਂ ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼ ਸੁਣੋ ਤਾਂ ਤੁਸੀਂ ਆਖਣਾ, ਅਬਸ਼ਾਲੋਮ ਹਬਰੋਨ ਵਿੱਚ ਰਾਜਾ ਹੈ!
  tkr-tkr: 'Avşalomee dyugulenba gırgıne İzrailyne nasılbışeeqa cun insanar g''axuvu,
    maabınbışik''le eyhen: – Gaçeençe qı''ğəəne süttyun ses g''ayxhımee, «Avşalom
    Xevron paççah ıxhava» eyhe.'
  mya-JVB: သို့ရာတွင် လျှို့ဝှက် သောသူတို့ကို ဣသရေလ အမျိုးအနွယ် ရှိသမျှ သို့ အနှံ့အပြားစေလွှတ်
    သဖြင့်၊ သင် တို့သည် တံပိုး မှုတ်သံ ကို ကြား သောအခါ အဗရှလုံ သည် ဟေဗြုန် မြို့၌
    နန်း ထိုင်တော်မူပြီဟု ပြောဆို ကြလော့ဟု မှာ ထားလေ၏”
  tte-O: Na tatao kali baibaiwa tu andeledi (200) Yelusalema koina ikalaili kana toegelugeluwo
    na nige sikakatai kani tawae sipapaisowai. Saugana pwaoli ipaipaisowai Ebiloni
    koina kabo iwalo Aitopeli game Gilo iya Deibida ana topaisowa lalakina yabo ilaoma
    isagui. Bwaine kamwasane koina Abisalomi ana boda ilalalalaki yo kalomagigili
    kin koina ilalaki tabe. Na Abisalomi ana tosagenawasa iyawasali wadam mena silau
    susu Isileli meuloili kolili siba, “Saugana tem bwagigi kainana kwabenalani kani
    kwaba, ‘Abisalomiwa iyamala ala kin yanuwa Ebiloni koina.’”
  tbg-tbg: 'Viva Hebaronini vaiharo evaara vokuka nititomanta vika vira uva vare vuru
    ekaa Isareri anku tiva nimi tiha, Ne aanumaara/noma uva iri, naveraitiha mintima
    tiate: Apasalomuva Hebaronini vaiharo avuhainaa vaiintiqama vivo, tiate, tura.'
  hmo-hmo: To Abesaloma ese hesiai taudia hunia dekenai ia siaia, Israela iduhu ibounai
    dekenai idia lao, idia gwau, “Kibi edia regena umui kamonai neganai, inai bamona
    do umui boiboi, umui gwau, ‘Abesaloma ese king dagi ia abia, bona Heberona dekenai
    ia noho!’ ”
  urd-urd: और अबीसलोम ने बनी इस्राईल के सब क़बीलों में जासूस भेजकर ऐलान करा दिया कि
    जैसे ही तुम नरसिंगे की आवाज़ सुनो तो बोल उठना कि “अबीसलोम हब्रून में बादशाह हो
    गया है।”
  rus-SYN: 'И разослал Авессалом лазутчиков во все колена Израилевы, сказав: когда
    вы услышите звук трубы, то говорите: Авессалом воцарился в Хевроне.'
  bqc-SIM: 'À gbɛ̃́ↄ zĩ̀ Isaili buiↄwa píi à mɛ̀: Tó a kuu''ↄ mà dↄ, à o Abisaloũ
    mɛ́ kpalablè Hɛblↄ̃.'
  tcz-CHONGTHU: Ahinla Absalom chun guhthim chan Israel phung jouse koma sot tol le
    miho ana sola hitia hi ana sei sa ahi, “Nang hon saki pengkul kimut ging najah
    poupou uva ahileh, ‘Hebron khopia Absalom aleng chang tai,’ tia na sei diu ahi,”
    tin ana hil masa tan ahi.
  mar-mar: पण त्याने इस्राएलच्या सर्व वंशामध्ये हेर पाठवून लोकांस कळवले रणशिंग फुंकल्याचे
    ऐकल्यावर अबशालोम हेब्रोनचा राजा झाला आहे असा तुम्ही घोष करा.
  qub-qub: 'Jinan öra cachacunata cacharan intëru Israel trïbucunata willananpaj:
    «Trompëta wagajta wiyarga ‹Hebronchömi Absalontana ray cananpaj churasha› ninqui»
    nir.'
  bqp-bqp: 'À gbɛ̃nↄ zĩ̀ Isaraila burinↄ kĩnaa pínki à pì: Tó a kuru''ũ mà dↄ, à
    pi Abusalomu mɛ́ à kí blè Ɛblↄnu.'
  hat-hat: 'Menm lè a, li voye mesaje nan tout branch fanmi Izrayèl yo pou di yo:
    Lè n''a tande twonpèt yo kònen, n''a fè konnen yo fè Absalon wa lavil Ebwon.'
  eng-BSB: 'Then Absalom sent spies throughout the tribes of Israel with this message:
    “When you hear the sound of the horn, you are to say, ‘Absalom reigns in Hebron!’”'
  tod-tod: 'Kɛai ma miná, é keelaiti teʋeni Izelayɛle wolodaiti pɛ ma, é ɠɛ ti
    ma: «Siɛgi zu wa puʋu fɛɛ wooi mɛnina la, wa ɠɛ ma: ‹Aɓesalɔme ɠɛa ga masagi Ɠeeɓelɔn.›
    »'
  eng-WEBPB: But Absalom sent spies throughout all the tribes of Israel, saying, “As
    soon as you hear the sound of the trumpet, then you shall say, ‘Absalom is king
    in Hebron!’”
  kbq-kbq: Hianagi anantega umani'neno, Absalomu'a kema erino vuno eno hu vahera huzamanteno
    anage hu'ne, Maka Israeli vahetamima mani'nazarega vuta amanage ome hiho, ufema
    resageta mikomota kezanke huta, Absalomu'a kinia Hebroni kumate efore hu'ne huta
    hiho.
  nhe-BL: Huan quema Absalón onajsitoya Hebrón quintitlanqui tlacame ipan nochi altepetini
    campa itztoyaj israelitame huan quinilhuijque para ma quitlacaquilise se tlapitzali.
    Huan quema quicaquise molinis tlapitzali, quimatise para Absalón quitequitlalijtoque
    ipan altepetl Hebrón para elis tlanahuatijquetl ipan tlali Israel huan monequi
    teyolmelahuase.
  bus-bus: 'À gbɛ̃nↄ zĩ̀ Isaraili boriinↄ kiia píngi à bè: Tó a kuru''ↄ mà dↄ, à
    be Abusalomu bé à kí blè Ɛblↄnu.'
  gub-BL: Na'e omono kar uze'eg heraha har wà kury, Izaew ta'yr izuapyapyr wanànàn
    wà kury. — Xi'àm ipy haw henu mehe peze'eg nezewe nehe. — Àmixàràw uzeapo tuwihawete
    romo Emerom tawhu pe a'e kury, peze teko wanupe nehe.
  eng-DRA: 'And Absalom sent spies into all the tribes of Israel, saying: As soon
    as you shall hear the sound of the trumpet, say ye: Absalom reigneth in Hebron.'
