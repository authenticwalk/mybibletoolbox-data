verse: 2SA.015.010
translations:
  mal-C: അപ്പോൾ അബ്ശാലോം ഇസ്രായേലിന്റെ സകലഗോത്രങ്ങളിലും രഹസ്യദൂതന്മാരെ അയച്ചു. കാഹളനാദം
    കേൾക്കുമ്പോൾ, “അബ്ശാലോം ഹെബ്രോനിൽ രാജാവായിരിക്കുന്നു” എന്നു വിളിച്ചു പറയുന്നതിനുള്ള
    ഏർപ്പാടുചെയ്തു.
  deu-TKW: 'Dabei sandte aber Absalom geheime Boten unter alle Stämme Israels aus
    und ließ verkündigen: Wenn ihr Posaunenschall hört, so sagt euch: Absalom ist
    in Hebron König geworden!'
  lin-lin: 'Mpe longwa kuna, Abisalomi atindaki bantoma kati na bikolo nyonso ya Isalaele
    mpo na koloba : « Tango kaka bokoyoka lokito ya kelelo, boloba : ‹ Abisalomi akomi
    mokonzi kati na Ebron. › »'
  eng-LSV: and Absalom sends spies through all the tribes of Israel, saying, “At your
    hearing the voice of the horn, then you have said, Absalom has reigned in Hebron.”
  eng-GNV: Then Absalom sent spyes throughout all the tribes of Israel, saying, When
    yee heare the sound of the trumpet, Ye shall say, Absalom reigneth in Hebron.
  eng-WEBSTER: But Absalom sent spies throughout all the tribes of Israel, saying,
    As soon as ye hear the sound of the trumpet, then ye shall say, Absalom reigneth
    in Hebron.
  nhw-BL: Huan quema Absalón onajsitoya Hebrón quintitlanqui tlacame ipan nochi altepeme
    campa itztoyaj israelitame huan quinilhuijque para ma quitlacaquilise se tlapitzali.
    Huan quema quicaquise molinis tlapitzali, quimatise para Absalón quitequitlalijtoque
    ipan altepetl Hebrón para elis tlanahuatijquetl ipan tlali Israel huan monequi
    teyolmelahuase.
  swh-ONEN: Kisha Absalomu akatuma wajumbe kwa siri katika makabila yote ya Israeli,
    kusema, “Mara mtakaposikia sauti ya tarumbeta basi semeni, ‘Absalomu ni mfalme
    huko Hebroni.’ ”
  bba-bba: Min diyɑ u tɔmbu ɡɔrɑ ɡɔrɑ ɑsiri sɔɔ Isirelibɑn bwesenu kpuro sɔɔ, u nɛɛ,
    bu be sɔ̃, bɑ̀ n kɑ̃ɑkɑ̃ɑɡin swĩi nuɑ, bu kuuki koowo kpɑ bu kpɑrɑ bu nɛɛ, Abusɑlɔmu
    u bɑndu di Heboroniɔ.
  eng-KJVCPB: But Absalom sent spies throughout all the tribes of Israel, saying,
    As soon as ye hear the sound of the trumpet, then ye shall say, Absalom reigneth
    in Hebron.
  mpx-mpx: Yaka Absalom wana elopapatuna i patunal sumel hi na un Isileli gegewel
    elal nihi ba, “Sauga ebo bwagigi anana nuku hago, yaka nuku ba, ‘Absalom iyaka
    i tabwa wala kin panuwa Hebiloni.’”
  luo-luo: Eka Abisalom nooro joote lingʼ-lingʼ e dhout Israel duto kowacho niya,
    “E sa moro amora ma unuwinj ka turumbete oywak, to wachuru ni, ‘Ruodh Hebron,
    en Abisalom.’ ”
  meu-meu: A Absalom ese gwaukau taudia e siaidia hehuni, Israel iduhudia iboudiai
    ediai, eto, Kibi reḡena ba kamonai negana ai baoto “Absalom na hanua pavapavana
    Heberon ai e nohomu”.
  npi-ULB: तर अब्शालोमले इस्राएलका सबै कुलमा यसो भनेर जासुसहरू पठाए, “तिमीहरूले तुरहीको
    आवाज सुन्‍ने बित्तिकै, तिमीहरूले यसो भन्‍नू, “हेब्रोनमा अबशालोम राजा हुनुभयो'
    ।”
  yor-yor: Ṣùgbọ́n Absalomu rán àmì sáàrín gbogbo ẹ̀yà Israẹli pé, “Nígbà tí ẹ̀yin
    bá gbọ́ ìró ìpè, kí ẹ̀yin sì wí pé, ‘Absalomu jẹ ọba ní Hebroni.’ ”
  ind-ind: Dia mengajak dua ratus temannya dari Yerusalem untuk ikut menikmati perjamuan
    dari persembahan kurban yang dia adakan. Mereka pergi tanpa mengetahui rencana
    Absalom. Pada waktu kurban-kurban dipersembahkan dan perjamuan dimulai, Absalom
    mengirim utusan ke kota Gilo untuk memanggil Ahitofel, penasihat Daud. Lalu persekongkolan
    untuk memberontak terhadap Raja Daud semakin kuat dan semakin banyak rakyat yang
    mendukung Absalom. Absalom juga sudah mengirim utusan-utusan rahasia ke seluruh
    suku Israel dengan pesan, “Ketika kalian mendengar suara terompet, berserulah,
    ‘Absalom sudah menjadi raja di Hebron!’”
  pes-OPCB: 'ولی وقتی به آنجا رسید جاسوسانی به سراسر کشور فرستاد تا مردم را علیه پادشاه
    بشورانند و به آنها بگویند: «به محض شنیدن صدای شیپور، بگویید که ابشالوم در حبرون
    پادشاه شده است.»'
  tgl-ULB: Pero pagkatapos nagpadala si Absalom ng mga espiya sa lahat ng mga lipi
    ng Israel, na nagsasabing, “Sa sandaling marinig ninyo ang tunog ng trumpeta,
    sa gayon dapat ninyong sabihin, 'Si Absalom ay hari sa Hebron.”'
  cbu-NT: '@see-verse:2SA.015.009'
  hui-hui: Anigo ibu pole howa ibugua agali maruhondo lalu, Tí Isaraele hameigini
    palearu bibahendeha ndilalu bi lama purogo lalu bi ogodagua lalimu, Tígua biguli
    pu laruane hale harimiyagua hongo howa ga̱ ladaga haga haga bialu lalu, Abasalomo
    ibu Heberono tanoha howa kini ka, lalu hoaro ladaga halimu lalu lamiai hole pudaba,
    lene.
  mya-mya: သို့​ရာ​တွင်​သူ​သည်​ဣသ​ရေ​လ​အ​နွယ်​ရှိ သ​မျှ​တို့​ထံ​သို့​စေ​တ​မန်​များ​လွှတ်​ပြီး
    လျှင်``သင်​တို့​သည်​တံ​ပိုး​ခ​ရာ​များ​မှုတ် သံ​ကို​ကြား​သော​အ​ခါ``အ​ဗ​ရှ​လုံ​သည်
    ဟေ​ဗြုန်​မြို့​တွင်​နန်း​တက်​တော်​မူ​ပြီ' ဟု ကြွေး​ကြော်​ကြ​လော့'' ဟု​မှာ​ကြား​ထား
    လေ​သည်။-
  bod-N: དེ་ནས་ཨབ་ཤཱ་ལོམ་གྱིས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཐམས་ཅད་དུ་གསང་ཉུལ་པ་རྣམས་བཏང་སྟེ་འདི་ལྟར།
    དུས་ནམ་ཞིག་ལ་ཁྱོད་ཚོས་རྭ་དུང་གི་སྒྲ་ཐོས་ན། ཨབ་ཤཱ་ལོམ་གྱིས་ཧེབ་རོན་དུ་རྒྱལ་སྲིད་སྐྱོང་ངོ་ཞེས་སྨྲ་བར་རིགས་ཞེས་བསྒྲགས་སོ།
    །
  sna-sna: Ipapo Abhusaromu akatuma nhume muchivande kumarudzi ose avaIsraeri kundoti
    kwavari, “Kana muchinge manzwa hwamanda yarira, ipapo daidzirai muchiti, ‘Abhusaromu
    ava mambo muHebhuroni.’ ” Varume mazana maviri vokuJerusarema vakanga vaperekedza
    Abhusaromu.
  spa-BLM: 'Pero Absalón envió espías por todas las tribus de Israel, diciendo: “En
    cuanto oigan el sonido de la trompeta, dirán: “¡Absalón es rey en Hebrón!””'
  cac-cac: Ayic ix c'och vin̈ ta', ix yac'anb'at schecab' vin̈ d'a elc'altac d'a junjun
    yin̈tilal eb' israel yic tz'alji d'a eb' to ayic ol yab'an eb' yoc' noc' ch'aac,
    syalan eb' to toxo ix och vin̈aj Absalón reyal d'a Hebrón.
  swh-ULB: Kisha Absalomu akatuma wapelelezi katika jamaa zote za Israeli, kusema,
    “Mara msikiapo sauti ya tarumbeta semeni, 'Absalomu anatawala katika Hebroni.”
  bel-bel: 'І разаслаў Авэсалом выведнікаў ва ўсе плямёны Ізраіля, сказаўшы: калі
    вы пачуеце гук трубы, дык кажэце: Авэсалом зацараваў у Хэўроне.'
  deu-ELBBK: 'Und Absalom sandte Kundschafter in alle Stämme Israels und ließ sagen:
    Sobald ihr den Schall der Posaune hört, so sprecht: Absalom ist König geworden
    in Hebron!'
  mbb-OT: Hein diyè en si Absalom te Hebron, ne mid-eles-eles sikandin medsuǥù te
    menge etew he ibpepenudtul ziyà te tivuuk he Israel he egkaǥi te, “Emun egkezineg
    niw is daǥing te vudyung, ne pemensag kew te, ‘Si Absalom en is hadì te Israel,
    ne ziyà sikandin midhadì te Hebron!’ ”
  mal-2015: 'എന്നാൽ അബ്ശാലോം യിസ്രായേൽഗോത്രങ്ങളിൽ എല്ലാടവും ചാരന്മാരെ അയച്ചു: നിങ്ങൾ
    കാഹളനാദം കേൾക്കുമ്പോൾ അബ്ശാലോം ഹെബ്രോനിൽ രാജാവായിരിക്കുന്നു എന്നു വിളിച്ചുപറവിൻ
    എന്നു പറയിച്ചിരുന്നു.'
  rmc-rmc: 'Paľis o Absolon bičhaďa počoral peskre muršen andre savore kmeňi le Izraeloskre,
    hoj te phenen: „Sar šunena o hangos la trubakro, akor zvičinen: ‚O Absolon ačhiľa
    kraľiske andro Hebron!‘ “'
  pes-OPV: 'و ابشالوم، جاسوسان به تمامی اسباط اسرائیل فرستاده، گفت: «به مجرد شنیدن
    آواز کرنا بگویید که ابشالوم در حبرون پادشاه شده است.»'
  ron-1924: 'Абсалом а тримис искоаде ын тоате семинцииле луй Исраел сэ спунэ: „Кынд
    вець аузи сунетул трымбицей, сэ зичець: ‘Абсалом с-а фэкут ымпэрат ла Хеброн!’”'
  ben-OBCV: পরে অবশালোম এই কথা বলার জন্য ইস্রায়েলের সব বংশের কাছে গুপ্তচর পাঠিয়ে
    দিয়েছিল, “যেই তোমরা শিঙার শব্দ শুনতে পাবে, তখনই বলবে, ‘অবশালোম হিব্রোণে রাজা
    হলেন।’ ”
  som-som: Laakiinse Absaaloom jaajusiin buu u diray qabiilooyinkii reer binu Israa'iil
    oo dhan, oo wuxuu ku yidhi, Markaad buunka dhawaaqiisa maqashaan, waxaad tidhaahdaan,
    Absaaloom waa ku boqramay Xebroon.
  lat-VUC: 'Misit autem Absalom exploratores in universas tribus Israël, dicens: Statim
    ut audieritis clangorem buccinæ, dicite: Regnavit Absalom in Hebron.'
  eng-ASVBT: But Absalom sent spies throughout all the tribes of Israel, saying, As
    soon as ye hear the sound of the trumpet, then ye shall say, Absalom is king in
    Hebron.
  ita-1885: 'Or Absalom avea mandate per tutte le tribù d''Israele delle persone che
    dessero loro la posta, dicendo: Quando voi udirete il suon della tromba, dite:
    Absalom è fatto re in Hebron.'
  eng-LXXUP: And Absalom sent spies throughout all the tribes of Israel, saying, When
    ye hear the sound of the trumpet, then shall ye say, Absalom is become king in
    Hebron.
  eng-ULB: But then Absalom sent spies throughout all the tribes of Israel, saying,
    “As soon as you hear the sound of the trumpet, then you must say, 'Absalom is
    king in Hebron.'”
  spa-VBL: 'Entonces Absalón envió a sus cómplices de entre todas las tribus de Israel,
    diciendo: “Cuando oigan el sonido del cuerno de carnero, griten: ‘¡Absalón es
    rey en Hebrón!’”'
  fra-_FOB: 'Or Absalom envoya des espions dans toutes les tribus d''Israël, pour
    dire: Quand vous entendrez le son de la trompette, dites: Absalom est proclamé
    roi à Hébron!'
  mal-mal: 'എന്നാൽ അബ്ശാലോം യിസ്രായേൽ ഗോത്രങ്ങളിൽ എല്ലായിടവും ചാരന്മാരെ അയച്ചു: “നിങ്ങൾ
    കാഹളനാദം കേൾക്കുമ്പോൾ അബ്ശാലോം ഹെബ്രോനിൽ രാജാവായിരിക്കുന്നു എന്ന് വിളിച്ചുപറയുവിൻ”
    എന്നു പറയിച്ചിരുന്നു.'
  urd-GVR: Lekin Habrūn pahuṅch kar Abīsalūm ne ḳhufiyā taur par apne qāsidoṅ ko Isrāīl
    ke tamām qabāylī ilāqoṅ meṅ bhej diyā. Jahāṅ bhī wuh gae unhoṅ ne elān kiyā, “Jyoṅ
    hī narsinge kī āwāz sunāī de āp sab ko kahnā hai, ‘Abīsalūm Habrūn meṅ bādshāh
    ban gayā hai’!”
  suz-BL: मिनु अब्‍सालोमम इस्राएल ङा थर नेल्‍ल आन कली सुइम मतुइक्‍चा ङा पा, लोव़ कुरब
    सोइश्‍शा “तुराही ग्रीशो नेंनी चोटी, गेपुकीम ‘अब्‍सालोम हेब्रोनम पिप दुम्‍त’ देंनीन”
    देंपाइक्‍मी बाक्‍त।
  ita-1927: 'Intanto Absalom mandò degli emissari per tutte le tribù d’Israele, a
    dire: “Quando udrete il suon della tromba, direte: Absalom è proclamato re a Hebron”.'
  ckb-ckb: 'ئینجا ئەبشالۆم سیخوڕی بەناو هەموو هۆزەکانی ئیسرائیلدا بڵاو کردەوە و گوتی:
    «ئەگەر گوێتان لە دەنگی کەڕەنا بوو، بڵێن: ”ئەبشالۆم لە حەبرۆن بووە بە پاشا.“»'
  eng-BBE: But Absalom at the same time sent watchers through all the tribes of Israel
    to say, At the sound of the horn you are to say, Absalom is king in Hebron.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಗೋತ್ರಗಳಿಗೆ ಗೂಢಚಾರರನ್ನು ಕಳುಹಿಸಿ ಅವರಿಗೆ, “ನೀವು
    ತುತೂರಿಯ ಶಬ್ದ ಕೇಳಿದಾಗ, ‘ಅಬ್ಷಾಲೋಮನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಅರಸನಾದನೆಂದು ಘೋಷಿಸಿರಿ’ ಎಂದು ಹೇಳಿರಿ,”
    ಎಂದನು.
  tam-2017: அப்சலோம் இஸ்ரவேல் கோத்திரங்களுக்கெல்லாம் உளவாளிகளை அனுப்பி, நீங்கள் எக்காளச்
    சத்தத்தைக் கேட்கும்போது, அப்சலோம் எப்ரோனிலே ராஜாவானான் என்று சொல்லுங்கள் என்று
    சொல்லச்சொல்லி வைத்திருந்தான்.
  spa-RV-1909: 'Empero envió Absalom espías por todas las tribus de Israel, diciendo:
    Cuando oyereis el sonido de la trompeta, diréis: Absalom reina en Hebrón.'
  ron-BTF: 'Dar Absalom a trimis spioni în toate triburile lui Israel, spunând: Imediat
    ce auziți sunetul trâmbiței, atunci să spuneți: Absalom domnește în Hebron.'
  eng-WEBP: But Absalom sent spies throughout all the tribes of Israel, saying, “As
    soon as you hear the sound of the trumpet, then you shall say, ‘Absalom is king
    in Hebron!’”
  eng-FBV: Then Absalom sent his accomplices among all the tribes of Israel, saying,
    “When you hear the sound of the ram's horn, you shout, ‘Absalom is king at Hebron!’”
  nld-1939: 'nadat hij door ijlboden aan alle stammen in Israël had laten zeggen:
    Wanneer ge bazuingeschal hoort, moet ge uitroepen: “Absalom is koning geworden
    in Hebron!”'
  nch-BL: Huan quema Absalón ya ajsitoya Hebrón quintitanqui tacame ipan nochi altepeme
    campa itztoyaj israelitame huan quinilhuijque para ma quitacaquilise se tapitzali.
    Huan quema quicaquise molinis tapitzali, quimatise para Absalón quitequitalijtoque
    ipan altepet Hebrón para elis tanahuatijquet ipan tali Israel huan monequi teyolmelahuase.
  vie-1934: 'Aùp-sa-lôm sai những kẻ do thám rao lịnh nầy khắp trong các chi phái
    Y-sơ-ra-ên rằng: Thoạt khi anh em nghe tiếng kèn, thì hãy nói: Aùp-sa-lôm làm
    vua tại Hếp-rôn!'
  hin-CV: अबशालोम सारे इस्राएल में गुप्‍त रूप से इस संदेश के साथ दूत भेज चुका था,
    “जैसे ही तुम नरसिंगे की आवाज सुनो, यह घोषणा करना, ‘हेब्रोन में अबशालोम राजा है.’ ”
  spa-BES: 'Pero Absalón, al mismo tiempo, envió observadores a todas las tribus de
    Israel a decir: Al oír el cuerno, debes decir: Absalón es rey en Hebrón.'
  tdx-tdx: 'fe mone nañirake mpitrobo amo hene fifokoa’ Israeleo t’i Absalome hanao
    ty hoe: Ie mahajanjiñe ty feon’ antsiva, le hanao ty hoe nahareo: Mpanjaka e Kebrone
    ao t’i Absalome.'
  tha-KJV: แต่​อับซาโลมได้ส่งผู้สื่อสารไปทั่​วอ​ิสราเอลทุกตระกูลว่า “ท่านทั้งหลายได้ยินเสียงแตรเมื่อไร
    จงกล่าวกั​นว​่า ‘อับซาโลมเป็นกษั​ตริ​ย์​ที่​กรุ​งเฮโบรน’”
  por-BR-2018: 'Porém enviou Absalão espias por todas as tribos de Israel, dizendo:
    Quando ouvirdes o som da trombeta, direis: Absalão reina em Hebrom.'
  deu-ELO: 'Und Absalom sandte Kundschafter in alle Stämme Israels und ließ sagen:
    Sobald ihr den Schall der Posaune höret, so sprechet: Absalom ist König geworden
    zu Hebron!'
  eng-WYC-2018: Forsooth Absalom sent spyers into all the lineage[s] of Israel, and
    said, Anon as ye hear the sound of [the] clarion, say ye, Absalom shall reign
    in Hebron. (But Absalom also sent messengers to all the tribes of Israel, who
