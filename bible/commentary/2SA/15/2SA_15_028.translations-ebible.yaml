verse: 2SA.015.028
translations:
  mal-C: നിങ്ങളിൽനിന്ന് വിവരം ലഭിക്കുംവരെ ഞാൻ മരുഭൂമിയിലെ കടവിങ്കൽ കാത്തുനിൽക്കും.”
  deu-TKW: 'merket: ich will bei den Furten in der Steppe verweilen, bis von euch
    ein Bescheid kommt und mir Nachricht giebt.'
  lin-lin: Nakozela na bitando ya esobe kino nakoyoka liloba kowuta epai na bino.
  eng-LSV: see, I am lingering in the plains of the wilderness until the coming in
    of a word from you to declare to me.”
  eng-GNV: Behold, I wil tarie in the fieldes of the wildernesse, vntill there come
    some worde from you to be tolde me.
  eng-WEBSTER: See, I will tarry in the plain of the wilderness, until word shall
    come from you to certify me.
  nhw-BL: Huan na nimitzchiyas nica huan ayamo nicalaquis ipan nopa huactoc tlali
    hasta quema antechyolmelahuase tlaque pano ipan nopa altepetl.
  swh-ONEN: Nitasubiri kwenye vivuko katika jangwa mpaka neno litakapotoka kwenu kuniarifu.”
  bba-bba: Wee, kon yɔ̃rɑ dɑɑ ten tɔburɑ yerɔ ɡbɑburu mini, sere ɑ kɑ mɑn lɑbɑɑri
    sɔ̃ɔmɑ.
  eng-KJVCPB: See, I will tarry in the plain of the wilderness, until there come word
    from you to certify me.
  mpx-mpx: Nau na matamatana wewel Yolidani ana abakalakalapaneta ana siga wasa etega
    nu patunam hauna i gangan Yelusalema.”
  luo-luo: Abiro rito kama iyoroe aora e thim nyaka ayud wach moa iri kinyisago gima
    dhi nyime.
  meu-meu: A itaia, tano ḡaḡaena ai, turu-hanai gabuna ai, baina henari, ela bona
    hereva ta umui emui amo egu ai baine kau.
  npi-ULB: हेर, मलाई जानकारी दिनलाई तिमीबाट खबर नआएसम्म म अराबाको जँघारहरूमा पर्खिने
    छु ।”
  yor-yor: Wò ó, èmi ó dúró ní pẹ̀tẹ́lẹ̀ ijù náà, títí ọ̀rọ̀ ó fi ti ọ̀dọ̀ rẹ̀ wá
    láti sọ fún mi.”
  ind-ind: Saya akan menunggu di padang belantara, di tempat penyeberangan sungai
    Yordan, sampai mendengar kabar dari kalian.”
  pes-OPCB: من در کنار رود اردن می‌مانم تا به من خبر دهید.»
  tgl-ULB: Tingnan, maghihintay ako sa mga tawiran ng Araba hanggang sa dumating ang
    salita mula sa iyo para sabihan ako.”
  cbu-NT: Itaru, nuwshat watandsash taachima. Anush tsiyatssee yasamaam kutachima,
    tárangiya.
  hui-hui: I̱na dindi ko yobi wali agali nahaga ogo yu wahalu puwa amu iba domade
    haga biagoria holebero. Tígua Yarusaleme tanoha ogoale mbira bira lalu bi lo yalu
    dai beramigola hale hole iba doma edeyagi hondo hole porogo, lene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ငါ​သည်​သင်​၏​ထံ မှ​သ​တင်း​စ​ကား​မ​ရ​မ​ချင်း​တော​ကန္တာ​ရ
    ရှိ​ကူး​တို့​ဆိပ်​တွင်​စောင့်​ဆိုင်း​နေ​မည်'' ဟု မိန့်​တော်​မူ​၏။-
  bod-N: ལྟོས་དང་། ཁྱོད་ཅག་གིས་ང་ལ་ལན་བསྐུར་བའི་བར་དུ་ངས་དབེན་སྟོང་གི་རབ་ཁ་རུ་སྒུག་པར་བྱའོ་ཞེས་བསྐུལ་བས།
  sna-sna: Ini ndichandomira pamazambuko erenje kusvikira shoko rasvika kwandiri kubva
    kwamuri.”
  spa-BLM: Yo me quedaré en los vados del desierto hasta que me llegue una noticia
    tuya para informarme.”
  cac-cac: A inxo tic, ol in can d'a span̈anil lum b'aj te cuseltacxo tic, masanto
    ol ja specal d'ayin eyuuj, xchi vin̈ rey chi'.
  swh-ULB: Tazama nitasubiri katika vivuko vya Araba mpaka nitakapo pata neno kutoka
    kwenu kunitaarifu.”
  bel-bel: бачыце, я памаруджу на раўніне ў пустыні, пакуль ня прыйдзе вестка ад вас
    да мяне.
  deu-ELBBK: Seht, ich will in den Ebenen der Wüste verziehen, bis ein Wort von euch
    kommt, mir Nachricht zu geben.
  mbb-OT: Diyà a edtaǥad te repasan pehendiyà te sibsivayan taman te kenè ku egkezawat
    is tudtul he ebpuun keniyu.”
  mal-2015: എനിക്കു നിങ്ങളുടെ അടുക്കൽനിന്നു സൂക്ഷ്മവർത്തമാനം കിട്ടുംവരെ ഞാൻ മരുഭൂമിയിലേക്കുള്ള
    കടവിങ്കൽ താമസിക്കും എന്നു പറഞ്ഞു.
  rmc-rmc: Me užarava pre oda than, khatar pes predžal prekal o Jordan, medik mange
    na dena vareso te džanel.“
  pes-OPV: بدانید که من درکناره های بیابان درنگ خواهم نمود تا پیغامی ازشما رسیده،
    مرا مخبر سازد.»
  ron-1924: Ведець, вой аштепта ын кымпииле пустиулуй пынэ че-мь вор вени вешть дин
    партя воастрэ.”
  ben-OBCV: যতক্ষণ না তোমরা আমাকে খবর দিয়ে পাঠাচ্ছো, আমি মরুপ্রান্তরে নদীর অগভীর
    অংশের কাছে অপেক্ষা করে বসে থাকব।”
  som-som: Oo anna waxaan sii joogayaa meesha mareenka ah ee cidlada loogu sii gudbo,
    jeeruu war iiga kiin yimaado.
  lat-VUC: Ecce ego abscondar in campestribus deserti, donec veniat sermo a vobis
    indicans mihi.
  eng-ASVBT: See, I will tarry at the fords of the wilderness, until there come word
    from you to certify me.
  ita-1885: Vedete, io mi andrò trattenendo nelle campagne del deserto, finchè mi
    venga rapportata alcuna novella da parte vostra.
  eng-LXXUP: Behold, I continue in arms in Araboth of the desert, until there come
    tidings from you to report to me.
  eng-ULB: See, I will wait at the fords of the Arabah until word comes from you to
    inform me.”
  spa-VBL: Esperaré en los vados del desierto hasta que tenga noticias tuyas”.
  fra-_FOB: Voyez, je vais attendre dans les plaines du désert, jusqu'à ce qu'on vienne
    m'apporter des nouvelles de votre part.
  mal-mal: നിങ്ങളിൽനിന്ന് വിവരം കിട്ടുന്നതുവരെ ഞാൻ മരുഭൂമിയിലേക്കുള്ള കടവിങ്കൽ താമസിക്കും”
    എന്നു പറഞ്ഞു.
  urd-GVR: Maiṅ ḳhud registān meṅ Dariyā-e-Yardan kī us jagah ruk jāūṅgā jahāṅ ham
    āsānī se dariyā ko pār kar sakeṅge. Wahāṅ āp mujhe Yarūshalam ke hālāt ke bāre
    meṅ paiġhām bhej sakte haiṅ. Maiṅ āp ke intazār meṅ rahūṅgā.”
  suz-BL: गो गोरशो रागी आ सुरमी इन लोव़ मनेंनु सम्‍म रिम्‍शा बाक्‍नुङ। एको लोव़ मप्रेंदीन”
    देंमाक्‍त।
  ita-1927: Guardate, io aspetterò nelle pianure del deserto, finché mi sia recata
    qualche notizia da parte vostra”.
  ckb-ckb: تەماشا بکەن، من لە تەنکاوەکە بەرەو چۆڵەوانی ناپەڕمەوە و ئۆقرە دەگرم، هەتا
    پەیامێک لەلای ئێوەوە دێت و پێم ڕادەگەیەنن.»
  eng-BBE: See, I will be waiting at the way across the river, in the waste land,
    till I get news from you.
  kan-OKCV: ನೋಡು, ನನಗೆ ತಿಳಿಸುವುದಕ್ಕೆ ನಿಮ್ಮ ಬಳಿಯಿಂದ ವರ್ತಮಾನ ಬರುವವರೆಗೂ, ನಾನು ಮರುಭೂಮಿಯ
    ಬಳಿಯಲ್ಲಿ ಇರುವೆನು,” ಎಂದನು.
  tam-2017: எனக்கு அறிவிப்பதற்கு உங்களிடமிருந்து செய்தி வரும்வரை, நான் வனாந்திரத்தின்
    பள்ளத்தாக்கிலே தங்கியிருப்பேன் என்றான்.
  spa-RV-1909: Mirad, yo me detendré en los campos del desierto, hasta que venga respuesta
    de vosotros que me dé aviso.
  ron-BTF: Vedeți, eu voi rămâne în câmpia pustiei, până va veni un cuvânt de la voi
    ca să îmi dea de veste.
  eng-WEBP: Behold, I will stay at the fords of the wilderness until word comes from
    you to inform me.”
  eng-FBV: I'll wait at the fords of the wilderness until I hear from you.”
  nld-1939: Ik blijf wachten bij de overgangen naar de woestijn, totdat een boodschap
    van u mij van de stand van zaken op de hoogte stelt.
  nch-BL: Huan na nimitzchiyas nica huan ayemo nicalaquis ipan nopa huactoc tali hasta
    quema antechyolmelahuase taya pano ipan nopa altepet.
  vie-1934: Còn ta, ta sẽ đợi tại trong đồng bằng của sa mạc cho đến khi có kẻ bởi
    các ngươi đem tin báo cho ta.
  hin-CV: 'यह ध्यान में रहे: तुमसे सूचना प्राप्‍त होने तक मैं वन में ठहरूंगा.”'
  spa-BES: Mira, te estaré esperando en el camino al otro lado del río, en el desierto,
    hasta que reciba noticias tuyas.
  tdx-tdx: Inao te hihenekeneke amonto’ i fatrambeiy iraho ampara’ te mivotrak’ amako
    ze ho taroñe’o amako.
  tha-KJV: ดู​ก่อนท่าน เราจะคอยอยู่​ที่​ที่​ราบในถิ่นทุ​รก​ันดาร จนจะมีข่าวมาจากท่านให้เราทราบ”
  por-BR-2018: Olhai que eu me deterei nos campos do deserto, até que venha resposta
    de vós que me dê aviso.
  deu-ELO: Sehet, ich will in den Ebenen der Wüste verziehen, bis ein Wort von euch
    kommt, mir Kunde zu geben.
  eng-WYC-2018: Lo! I shall be hid in [the] field places of the desert, till word
    come from you, and show to me. (Behold! I shall hide at the Fords, or the river
    crossings, of the Wilderness, until word come from thee to me.)
  epo-epo: Vidu, mi restos sur la ebenaĵoj de la dezerto, ĝis venos io de vi, por
    sciigi al mi.
  uig-PIN: Mana, mǝn silǝrdin hǝwǝr kǝlgüqǝ qɵldiki ɵtkǝllǝrdǝ kütüp turay, — dedi.
  beo-beo: 'Amogalu, na da hafoga:i soge ganodini, hano degesu gadenene sogebi amogawi
    dilia sia: nabimusa: ouesalumu.”'
  tpi-OTNT: Bai mi go long ples drai, na bai mi wet i stap long ples bilong brukim
    wara inap yupela i salim tok long mi long ol samting i kamap long Jerusalem.”
  hau-SA: Zan kuwa jira a mashigai a hamada, sai na ji daga gare ku.”
  uig-LAT: Mana, men silerdin xewer kelgüche chöldiki ötkellerde kütüp turay, — dédi.
  nde-nde: Mina ngizakuma emazibukweni enkangala kuze kufike ilizwi elivela kini lingazisa.”
  ton-ton: Vakai, te u nofo tatali pe au ʻi he potu tafangafanga ʻoe toafa, kaeʻoua
    ke ʻomi ha lea meiate kimoutolu ke fakamatala kiate au.”
  ces-1613: Hle, já pobudu na rovinách pouště, dokudž nepřijde poselství od vás, skrze
    něž by mi oznámeno bylo.
  eng-WMB: Behold, I will stay at the fords of the wilderness until word comes from
    you to inform me.”
  tam-TCV: உங்களிடமிருந்து எனக்கு செய்தி வருமட்டும் நான் காடுகளிலுள்ள துறைமுகங்களில்
    காத்திருப்பேன்” என்றான்.
  ceb-ULB: Tan-awa, maghulat ako didto sa tabokanan sa Araba hangtod nga moabot ang
    pulong gikan kanimo aron sa pagpahibalo kanako.”
  pol-UBG: Oto będę czekał na równinach pustyni, dopóki nie nadejdzie od was słowo
    dające mi znać.
  agr-agr: Atum nunika shimagmin untsu wi uwejush tepetpetua nuwi pujuttajai, wakitki
    taajum chicham ujatkamnujum tusan”, tiuwai.
  kyc-kyc: Yuu gii dokopa namba yuu muiyane dokona ipwa yalo penge pona dokona isaro
    kararono pao embena pii mende namba sepala dokopa kaeyaro, leya.
  urd-GVU: مَیں خود ریگستان میں دریائے یردن کی اُس جگہ رُک جاؤں گا جہاں ہم آسانی سے
    دریا کو پار کر سکیں گے۔ وہاں آپ مجھے یروشلم کے حالات کے بارے میں پیغام بھیج سکتے
    ہیں۔ مَیں آپ کے انتظار میں رہوں گا۔“
  deu-1912: Siehe ich will verziehen auf dem blachen Felde in der Wüste, bis daß Botschaft
    von euch komme, und sage mir an.
  kan-2017: ನಿಮ್ಮಿಂದ ವರ್ತಮಾನ ಬರುವ ತನಕ ನಾನು ಅಡವಿಯಲ್ಲಿ ಹೊಳೆದಾಟುವ ಸ್ಥಳದ ಹತ್ತಿರ ಇರುವೆನು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Bay gu son u lan e loway ko gin ni yima th’ab e lul’ riy nga baraba’ nge
    yan i mada’ ko ngiyal’ ni bayi taw e thin romed ngog.”
  hlt-MCSB: “Ka hmuh, nangmih taeng lamkah ol aka thoeng Te kai taengla ha puen hil
    khosoek kah vahcaeh, kolken ah kan rhing ni,” a ti nah.
  mdy-ETH: ታ ኔጊዳፓ ሃይሴ ዋይዛንዳያ ሄላንዳኣና ዓሲ ናንጉዋ ዳውሎይዳ ዓኣ ዎሮ ፒንቆ ካሮይዳ ካፓንዳኔ» ጌዔኔ።
  twi-ASANTE: Mɛtwɛn wɔ faako a wɔtwa Asubɔnten Yordan kɔ ɛserɛ no so hɔ kɔsi sɛ mɛte
    mo nkra. Momma mente asɛm a ɛbɛsi Yerusalem, ansa na makɔ ɛserɛ so.”
  eng-WEBU: Behold, I will stay at the fords of the wilderness until word comes from
    you to inform me.”
  wal-wal: Intte tana erissanau qaala kiittana gakkanaashin, taani bazzon de7iya shaafaa
    pinuwan de7ashshana” yaagiis.
  spa-PDDPT: Miren, yo me detendré en los vados de la región despoblada hasta que
    venga palabra de parte de ustedes para informarme.
  gun-gun: Ma'ẽ, peẽ pemombe'u uka jevy e'ỹa ja xee apyta ranhe 'rã yy oaxaaty tekoa
    e'ỹa katy oĩ va'e py — he'i.
  agu-BL: Ma yi in wetz cho'n chincyaj cyen tul e'chk ama'l tz'inunin tu', jalen yil
    tz'opon jun tziblal ita'n, stzun Luwiy bantz scyetz.
  ilo-ULB: Kitaem, agurayakto idiay pagballasiwan iti Araba agingga a dumteng ti sao
    nga aggapu kenka a mangipakaammo kaniak.”
  kpg-kpg: Au ga tali laa i nia gowaa bagu o di monowai i lodo henua, gaa dae loo
    gi dagu kumi nia longo mai do baahi.”
  uig-ARA: مانا، مەن سىلەردىن خەۋەر كەلگۈچە چۆلدىكى ئۆتكەللەردە كۈتۈپ تۇراي، ــ دېدى.
  sus-sus: N luma gbengberenyi fiili ma, han n xibaaru sɔtɔma wo ra tɛmui naxɛ.»
  pon-2006: Eri, I pahn awiawih ni wasahn kot kan ni pillapo nan sapwtehn, I lao ale
    rohng sang uhk.”
  jae-jae: Ôlic acgom, aê oc jansaê aŋga buseleŋ, taŋ gêc gamêŋ sawa naŋ, e jatap
    ŋawae teŋ sa aŋga amacnêm.”
  ksd-ksd: Ma iau, ina ngo pit ta ra bolabolo uro ra bil tuk tar ina valongore ta
    varvai piram.
  tur-YTC: İşte, senden bana haber veren bir söz gelinceye dek çölün geçitlerinde
    kalacağım.”
  grc-BRENT: Ἴδετε, ἐγώ εἰμι στρατεύομαι ἐν Ἀραβὼθ τῆς ἐρήμου, ἕως τοῦ ἐλθεῖν ῥῆμα
    παρʼ ὑμῶν τοῦ ἀπαγγεῖλαί μοι.
  ind-AYT: Ketahuilah, aku akan menanti di tempat-tempat penyeberangan, di padang
    belantara, sampai ada kabar datang dari kamu memberitahuku.”
  nya-nya: Ine ndidzadikira powolokera Yorodani ku chipululu mpaka nditalandira mawu
    ochokera kwa iwe ondiwuza mmene zilili zinthu.”
  hrv-hrv: Evo, ja ću se zadržati na ravnicama pustinje dok ne dođe od vas glas da
    me obavijesti.”
  mps-mps: “Ena te kemi tǫ wa pai buluba pelama, ena te wę nogebo pesageba sabalubo
    sogo da, teda te Jerusalemde pedelali sę po te dagego ola tolobo po odainu, te
    dage tonalu te sogoba usu naibao,” wali.
  tpi-tpi: Bai mi go long ples drai, na bai mi wet i stap long ples bilong brukim
    wara inap yupela i salim tok long mi long ol samting i kamap long Jerusalem.”
  dan-1931: Se, jeg bier ved Vadestederne på Jordansletten, indtil jeg får Bud fra
    eder med Efterretning.”
  vie-OVCB: Tôi sẽ chờ tin ông bên sông nơi nước cạn.”
  guj-2017: જ્યાં સુધી તમારી તરફથી મને ખાતરીપૂર્વક ખબર નહિ મળે, ત્યાં સુધી હું અરણ્ય
    તરફના ઘાટ આગળ ઊભો રહીશ.
  pon-2006A: Eri, I pahn awiawih ni wasahn kot kan ni pillapo nan sapwtehn, I lao
    ale rohng sang uhk.”
  por-BRBSL: Eis que eu ficarei nos vaus do deserto até que venha a notícia de você
    para me informar”.
  cth-cth: Nangmanaw ni na thaisak hoehroukrak, kai ni kahrawngum e ayawn koe na ring
    awh han telah a ti.
  twi-twi: Mɛtwɛn wɔ faako a wotwa Asubɔnten Yordan kɔ sare no so hɔ akosi sɛ mɛte
    mo nkra. Momma mente asɛm a ebesi wɔ Yerusalem, ansa na makɔ sare so.”
  hlt-hlt: “Ka hmuh, nangmih taeng lamkah ol aka thoeng te kai taengla ha puen hil
    khosoek kah vahcaeh, kolken ah kan rhing ni,” a ti nah.
  tbz-SIM: Mí n yó mbo kukó nSuditɛ̃ɛ̃ pɛɛ́mmɛ̀ mmɛ kɛ yɑ̀ɑ keènɛ̀ di kpɛti dòmmɛ̀.
