verse: 2SA.015.012
translations:
  mal-C: അബ്ശാലോം യാഗം കഴിച്ചുകൊണ്ടിരുന്നപ്പോൾ ദാവീദിന്റെ ഉപദേഷ്ടാവും ഗീലോന്യനുമായ
    അഹീഥോഫെലിനെ അദ്ദേഹത്തിന്റെ നഗരമായ ഗീലോനിൽ നിന്ന് ആളയച്ചുവരുത്തിയിരുന്നു. ഇങ്ങനെ
    അബ്ശാലോമിന്റെ സംഘം ദിനംപ്രതി വർധിച്ചുവരികയാൽ ഗൂഢാലോചനയ്ക്കു ബലം കൂടിവന്നു.
  deu-TKW: Auch schickte Absalom hin und ließ, während er die Opfer darbrachte, Ahitophel
    aus Gilo, den Berater Davids, aus seiner Vaterstadt Gilo rufen. Und die Verschwörung
    gewann Kraft, und vom Volke wandten sich immer mehr auf Absaloms Seite.
  lin-lin: Wana Abisalomi azalaki kobonza mbeka, abengisaki Ayitofeli, moto ya Gilo,
    mopesi toli ya Davidi, wuta na engumba na ye ya Gilo. Boye, likita ya batomboki
    ekomaki makasi ; mpe lisanga ya Abisalomi ekomaki na bato ebele.
  eng-LSV: and Absalom sends Ahithophel the Gilonite, a counselor of David, out of
    his city, out of Gilo, in his sacrificing sacrifices; and the conspiracy is strong,
    and the people are going and increasing with Absalom.
  eng-GNV: 'Also Absalom sent for Ahithophel the Gilonite Dauids counseller, from
    his citie Giloh, while he offred sacrifices: and the treason was great: for the
    people encreased still with Absalom.'
  eng-WEBSTER: And Absalom sent for Ahithophel the Gilonite, David's counselor, from
    his city, even from Giloh, while he offered sacrifices. And the conspiracy was
    strong; for the people increased continually with Absalom.
  nhw-BL: Huan quema Absalón quitlatiyaya tlacajcahualistli, nojquiya tlatitlanqui
    ma quinotzatij Ahitofel tlen ialtepe Gilo. Yaya eliyaya se catli quiconsejomacayaya
    David. Huan Ahitofel ajsico huan moiyocatlali ica Absalón. Huan nopa masehualme
    catli quitoquiliyayaj Absalón momiyaquiliyayaj pampa tlahuel miyac israelitame
    calaquiyayaj ihuaya hasta quipixque miyac chicahualistli.
  swh-ONEN: Wakati Absalomu alipokuwa anatoa dhabihu, pia akatuma aitwe Ahithofeli,
    Mgiloni, mshauri wa Daudi, aje kutoka Gilo, ambao ndio mji wake wa nyumbani. Kwa
    hiyo mpango wa hila ukapata nguvu, na idadi ya waliofuatana na Absalomu ikaongezeka.
  bba-bba: Sɑnɑm mɛ u yɑ̃kuru mɔ̀, yerɑ u derɑ bɑ dɑ Giloɔ bɑ Ahitofɛli, Dɑfidin bwisi
    kɛ̃ɔ kɑsumɑ. Yerɑ Abusɑlɔmun niɑ ye u sɑ̃ɑ mi, yɑ dɑm kuɑ. Tɔn be bɑ kɑ nùn yɔ̃rɑ
    bɑ dɑbiɑmɔ ɡem ɡem.
  eng-KJVCPB: And Absalom sent for Ahithophel the Gilonite, David’s counseller, from
    his city, even from Giloh, while he offered sacrifices. And the conspiracy was
    strong; for the people increased continually with Absalom.
  mpx-mpx: Sauga iya iyoho Hebiloni bwasumu i powopowon, yaka Ahitopel gagama Gilo,
    iya Deibid wana totuwalali bwabwatana etega i lalabe nuwatu loyaloya elana, ana
    baaba i patuna i noem wana panuwa Gilo i na elana. He Absalom wana nuwatu toto
    kin Deibid abana ni ahe iyaka i gagasisi nawa, yaka gamagalau hi gewi hi tubwi
    elana.
  luo-luo: Kane Abisalom timo misengini, nooro joote mondo oom Ahithofel ma ja-Gilon,
    jangʼad rieko ni Daudi mondo obi koa Gilo, ma dalagi. Omiyo tim mar ngʼanyo nomedo
    bedo gi teko, kendo ji mane luwo bangʼ Abisalom nosiko ka medore.
  meu-meu: Absalom ese hahelaḡa karadia e karava lalonai ia ese hereva e siaia, David
    iduruna tauna ta ladana Ahitofel, tau Gilo, enai, ena hanua Gilo amo bainema eto.
    Lalo-hadai dikana e henegalaia bada; bona Absalom enai e taova taudia na e hutuma
    e laova.
  npi-ULB: अब्शालोमले बलिदान चाढाउँदा, उनले गिलोका अहीतोपेललाई पनि बोलाए । तिनी दाऊदका
    सल्लाहकार थिए । अब्शालोमको षड्यान्त्र प्रबल थियो, किनकि अब्शालोमको पछि लाग्‍ने
    मानिसहरूका सङ्‍ख्‍या निरन्‍तर बढ्‍दै थियो ।
  yor-yor: Absalomu sì ránṣẹ́ pe Ahitofeli ará Giloni, ìgbìmọ̀ Dafidi, láti ìlú rẹ̀
    wá, àní láti Giloni, nígbà tí ó ń rú ẹbọ. Ìdìmọ̀lù náà sì le; àwọn ènìyàn sì ń
    pọ̀ sọ́dọ̀ Absalomu.
  ind-ind: '@see-verse:2SA.015.011'
  pes-OPCB: موقع قربانی کردن، ابشالوم به دنبال اخیتوفل فرستاد و موافقت او را نیز جلب
    کرد. (اخیتوفل مشاور داوود بود و در جیلوه زندگی می‌کرد.) روز‌به‌روز طرفداران ابشالوم
    زیادتر می‌شدند و شورش بالا می‌گرفت.
  tgl-ULB: Habang naghahandog si Absalom ng mga alay, ipinatawag niya si Ahitofel
    mula sa kaniyang bayang pinagmulan sa Gilo. Tagapayo siya ni David. Matindi ang
    pakikipagsabwatan ni Absalom, dahil patuloy na dumadami ang mga taong sumusunod
    kay Absalom.
  cbu-NT: Absalon, Maachee pachayaruri, Apanlleem ungirtapi átu, Dapiyaa wamachtashi
    Ahitofelaatsshat kuruzurangiya wipunasheema. Anshat tputs kizpur yasampanimuncha.
    Waparee Dapiyaa kizpur istarangitamta. Yakat Guiloyash taarangiya. Amb ashirangu,
    waanaatsi kizpureem ínarangu, waparish kurakush zamumaam zandarangiya. Ashirucha,
    tiptsirshat aranginasha pzapanimaam zandarangu, zapan tputs Absalonash tachitaranganaya.
  hui-hui: Ti Heberono anda pu howa Abasalomohanda Anduane Homogohondo nogo mbirale
    loma binigo bo delalu howa ibugua Kini Debidinaga mini mandaru talebu miaga agali
    mbira mini Ahidobele ibu Gilo tanoha haga henego ibilo agali marume damu pudaba
    lene. Ani layagola tigua agali biago Gilo tano yu wahalu Abasalomo hearia haru
    ibini. Agali mbira mbira ibugu bialu dewaore íbu tago hayagola Abasalomo heba
    agali dewa halu hongoheore tagira íbu hene.
  mya-mya: ယဇ်​များ​ကို​ပူ​ဇော်​နေ​ချိန်​၌​အ​ဗ​ရှ​လုံ​သည် ဂိ​လော​မြို့​သို့​လူ​လွှတ်​၍
    ဒါ​ဝိဒ်​၏​အ​တိုင်​ပင်​ခံ အ​မတ်​တစ်​ဦး​ဖြစ်​သူ​ဂိ​လော​မြို့​သား​အဟိ​သော ဖေ​လ​ကို​အ​ခေါ်​ခိုင်း​၏။
    အ​ဗ​ရှ​လုံ​၏​နောက်​လိုက် များ​သည်​အ​ရေ​အ​တွက်​တိုး​ပွား​များ​ပြား​လာ သည်​နှင့်​အ​မျှ
    မင်း​ကြီး​အား​ပုန်​ကန်​ရန်​လျှို့​ဝှက် ကြံ​စည်​မှု​သည်​အင်​အား​ကြီး​ထွား​လာ​လေ​သည်။
  bod-N: དེ་ནས་ཨབ་ཤཱ་ལོམ་གྱིས་མཆོད་པ་འབུལ་སྐབས་སུ། མི་མངགས་ཏེ་དཱ་བིད་ཀྱི་བློ་འདོན་མཁན་གེ་ལོ་པ་ཨ་ཧི་ཐོ་ཕེལ་བོས་འོངས་པ་དང་།
    ཨབ་ཤཱ་ལོམ་གྱི་རྗེས་སུ་འབྲང་མཁན་ཉིན་རེ་བཞིན་འཕེལ་ཏེ་གྱེན་ལོག་གི་ཤུགས་ཆེ་རུ་སོང་ངོ་།
    །
  sna-sna: Abhusaromu paakanga achipa zvipiriso akadanawo Ahitoferi muGiro, gurukota
    raDhavhidhi, kuti auye kubva kuGiro, guta raaigara. Ipapo urongwa hwokumukira
    mambo hwakabva hwasimba, uye vanhu vakatevera Abhusaromu vakaramba vachiwanda.
  spa-BLM: Absalón mandó llamar a Ajitofel el gilonita, consejero de David, desde
    su ciudad, desde Giloh, mientras ofrecía los sacrificios. La conspiración era
    fuerte, pues el pueblo aumentaba continuamente con Absalón.
  cac-cac: Ayic van yac'an silab' chi' vin̈, ix schecan vin̈ b'at ic'joccot vin̈aj
    Ahitofel d'a schon̈ab', aton Gilo. Ac'um razón yaj vin̈ d'a vin̈aj David. A jun
    tas ix sna vin̈aj Absalón chi' van yoch yip yujto ix q'uib' sb'isul eb' anima
    ix och yed' vin̈.
  swh-ULB: Absalomu akitoa dhabihu, alituma watu kwa Ahithofeli katika mji wake huko
    Gilo. Yeye alikuwa mshauri wa Daudi. Uaini wa Absalomu ukawa na nguvu kwa kuwa
    watu waliomfuata waliendelea kuongezeka.
  bel-bel: У час ахвяраваньня Авэсалом паслаў і паклікаў Ахітатэла Гіланяніна, дарадцу
    Давідавага, зь ягонага горада Гіло. І склалася моцная змова, і народ сьцякаўся
    і множыўся вакол Авэсалома.
  deu-ELBBK: Und Absalom entbot Ahitophel, den Giloniter, den Rat Davids, aus seiner
    Stadt, aus Gilo, während er die Opfer schlachtete. Und die Verschwörung wurde
    stark, und das Volk mehrte sich fort und fort bei Absalom.
  mbb-OT: Dutun te kemula pa ebpemuhat si Absalom te menge pemuhat, impetawag din
    si Ahitofel he ziyà te inged he Gilo. Heini si Ahitofel ne zutun heini he meǥinged,
    wey sevaha sikandin te menge megsesambag ni David. Hein neuǥet ne midmezakel en
    is midsunud ki Absalom, umbe mibmelig-en utew is pelanu zin te kebpekidsukulà
    ki David.
  mal-2015: അബ്ശാലോം യാഗം കഴിക്കുമ്പോൾ ദാവീദിന്റെ മന്ത്രിയായ അഹീഥോഫെൽ എന്ന ഗീലോന്യനെയും
    അവന്റെ പട്ടണമായ ഗീലോനിൽനിന്നു ആളയച്ചുവരുത്തി; ഇങ്ങനെ ജനം നിത്യം അബ്ശാലോമിന്റെ
    അടുക്കൽ വന്നുകൂടുകയാൽ കൂട്ടുകെട്ടിന്നു ബലം ഏറിവന്നു.
  rmc-rmc: Sar anelas o Absolon o obeti, bičhaďa vaš o Davidoskro radcas Achitofel
    andral o foros Gilo. Vašoda o murša, save pes dovakerde pro David, kerenas furt
    bareder vzbura a mek buter manuša pes pridenas ko Absolon.
  pes-OPV: و ابشالوم اخیتوفل جیلونی را که مشیر داود بود، از شهرش، جیلوه، وقتی که قربانی‌ها
    می‌گذرانید، طلبید وفتنه سخت شد، و قوم با ابشالوم روزبه روز زیاده می‌شدند.
  ron-1924: Пе кынд адучя Абсалом жертфеле, а тримис ын четатя Гило дупэ Ахитофел
    Гилонитул, сфетникул луй Давид. Унелтиря кэпэта путере ши попорул се ындрепта
    ын нумэр тот май маре де партя луй Абсалом.
  ben-OBCV: অবশালোম বলি উৎসর্গ করার সময় দাউদের পরামর্শদাতা গীলোনীয় অহীথোফলকে তাঁর
    নিজের নগর গীলো থেকে ডেকে এনেছিল। আর তাই ষড়যন্ত্রটি বেশ জোরালো হল, ও অবশালোমের
    অনুগামীদের সংখ্যা দিনের পর দিন বাড়তে শুরু করল।
  som-som: Oo Absaaloomna wuxuu magaaladii Giloh ahayd ugu cid dirsaday Axiitofel
    kii reer Giloh, oo ahaa Daa'uud taliyihiisa, intuu allabarigii bixinayay. Oo sirqoolkiina
    aad buu u xoog badnaa; waayo, dadkii Absaaloom la jiray way soo kordhayeen had
    iyo goorba.
  lat-VUC: Accersivit quoque Absalom Achitophel Gilonitem consiliarium David, de civitate
    sua Gilo. Cumque immolaret victimas, facta est conjuratio valida, populusque concurrens
    augebatur cum Absalom.
  eng-ASVBT: And Absalom sent for Ahithophel the Gilonite, David’s counselor, from
    his city, even from Giloh, while he was offering the sacrifices. And the conspiracy
    was strong; for the people increased continually with Absalom.
  ita-1885: Ed Absalom, quando fu per sacrificare i sacrificii, mandò per Ahitofel
    Ghilonita, consigliere di Davide, che venisse da Ghilo, sua città; e la conguira
    divenne potente, e il popolo andava crescendo di numero appresso di Absalom.
  eng-LXXUP: 'And Absalom sent to Ahithophel the Theconite, the counselor of David,
    from his city, from Giloh, where he was sacrificing: and there was a strong conspiracy;
    and the people with Absalom were increasingly numerous.'
  eng-ULB: While Absalom offered sacrfices, he sent for Ahithophel from his hometown
    of Giloh. He was David's counselor. Absalom's conspiracy was strong, for the people
    following Absalom were constantly increasing.
  spa-VBL: Mientras Absalón ofrecía sacrificios, mandó llamar a Ahitofel el gilonita,
    consejero de David, pidiéndole que viniera desde Gilo, la ciudad donde vivía.
    La conspiración se hizo más fuerte, y los seguidores de Absalón seguían aumentando.
  fra-_FOB: Et Absalom, pendant qu'il offrait les sacrifices, envoya appeler Achithophel,
    le Guilonite, conseiller de David, de sa ville de Guilo; et il se forma une puissante
    conjuration; et le peuple allait en augmentant auprès d'Absalom.
  mal-mal: അബ്ശാലോം യാഗം കഴിക്കുമ്പോൾ ദാവീദിന്റെ മന്ത്രിയായ അഹീഥോഫെൽ എന്ന ഗീലോന്യനെയും
    അവന്റെ പട്ടണമായ ഗീലോനിൽനിന്ന് ആളയച്ചുവരുത്തി; ഇങ്ങനെ അബ്ശാലോമിന്റെ അടുക്കൽ അനുദിനം
    ജനം വന്നു കൂടുകയാൽ കൂട്ടുകെട്ടിന് ബലം ഏറിവന്നു.
  urd-GVR: Jab Habrūn meṅ qurbāniyāṅ chaṛhāī jā rahī thīṅ to Abīsalūm ne Dāūd ke ek
    mushīr ko bulāyā jo Jiloh kā rahne wālā thā. Us kā nām Aḳhītufal Jilonī thā. Wuh
    āyā aur Abīsalūm ke sāth mil gayā. Yoṅ Abīsalūm ke pairokāroṅ meṅ izāfā hotā gayā
    aur us kī sāzisheṅ zor pakaṛne lagīṅ.
  suz-BL: अब्‍सालोमम आ क्‍योरशा चढ़ेतीकेम चढ़ेवानु, गिलोह सहर ङा अहीथोफेल कली ब्रेत्‍थ
    सोइक्‍ता बाक्‍त। मेको अहीथोफेल चहिं गिलोह सहर ङा दाऊद कली अर्ती गेब मुर बाक्‍माक्‍त।
    मोपा पिप कली मरिम्‍शो गेय पना पन लशा अब्‍सालोम आ मुर शुश दुम्‍ना दुम्‍न लमा बाक्‍त।
    २सामुएल २३:३४; यहोसु १५:५१
  ita-1927: Absalom, mentre offriva i sacrifizi, mandò a chiamare Ahitofel, il Ghilonita,
    consigliere di Davide, perché venisse dalla sua città di Ghilo. La congiura divenne
    potente, e il popolo andava vie più crescendo di numero attorno ad Absalom.
  ckb-ckb: کاتێک ئەبشالۆم قوربانییەکانی پێشکەش دەکرد، ناردی بەدوای ئەحیتۆفەلی گیلۆنیی
    ڕاوێژکاری داود بۆ ئەوەی لە گیلۆی شارۆچکەکەی خۆیەوە بێتە ئەوێ. جا پیلانەکە بەهێزتر
    بوو، هەتا دەهات خەڵکەکە زیاتر شوێنی ئەبشالۆم دەکەوتن.
  eng-BBE: And Absalom sent for Ahithophel the Gilonite, one of David's helpers, from
    Giloh his town, while he was making the offerings. And the design against David
    became strong, for more and more people were joined to Absalom.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನು ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಿರುವಾಗ, ದಾವೀದನ ಆಲೋಚನಾಗಾರನಾಗಿರುವ ಗಿಲೋವಿನ
    ಅಹೀತೋಫೆಲನನ್ನು ಗಿಲೋವೆಂಬ ಅವನ ಪಟ್ಟಣದಿಂದ ಕರೆಕಳುಹಿಸಿದನು. ಅಬ್ಷಾಲೋಮನ ಸಂಗಡ ಕೂಡುವ ಜನರು
    ಆಗಾಗ್ಗೆ ಹೆಚ್ಚಿದ್ದರಿಂದ, ಒಳಸಂಚಿನ ಗುಂಪು ಬಲವಾಯಿತು.
  tam-2017: அப்சலோம் பலிகளைச் செலுத்தும்போது, தாவீதின் ஆலோசனைக்காரனான அகித்தோப்பேல்
    என்னும் கிலோனியனையும் அவன் ஊரான கீலோவிலிருந்து வரவழைத்தான்; அப்படியே கட்டுப்பாடு
    பெலத்து, மக்கள் அப்சலோமிடம் திரளாக வந்து கூடினார்கள்.
  spa-RV-1909: También envió Absalom por Achitophel Gilonita, del consejo de David,
    á Gilo su ciudad, mientras hacía sus sacrificios. Y la conjuración vino á ser
    grande, pues se iba aumentando el pueblo con Absalom.
  ron-BTF: Și Absalom a trimis după Ahitofel ghilonitul, sfătuitorul lui David, din
    cetatea sa, din Ghilo, în timp ce oferea sacrificii. Și uneltirea era puternică,
    pentru că poporul se înmulțea continuu lângă Absalom.
  eng-WEBP: Absalom sent for Ahithophel the Gilonite, David’s counselor, from his
    city, even from Giloh, while he was offering the sacrifices. The conspiracy was
    strong, for the people increased continually with Absalom.
  eng-FBV: While Absalom was offering sacrifices, he sent for Ahithophel the Gilonite,
    David's advisor, asking him to come from Giloh, the town where he lived. The conspiracy
    grew stronger, and Absalom's followers went on increasing.
  nld-1939: Bovendien liet Absalom den Giloniet Achitófel, een raadsheer van David,
    uit zijn woonplaats Gilo bij het opdragen der offers ontbieden. Zo won de samenzwering
    aan kracht, en sloten steeds meer mensen zich bij Absalom aan.
  nch-BL: Huan quema Absalón quitatiyaya tacajcahualisti, nojquiya tatitanqui ma quinotzatij
    Ahitofel ten ialtepe Gilo. Yaya eliyaya se cati quiconsejomacayaya David. Huan
    Ahitofel ajsico huan moiyocatali ica Absalón. Huan nopa masehualme cati quitoquiliyayaj
    Absalón momiyaquiliyayaj pampa tahuel miyac israelitame calaquiyayaj ihuaya hasta
    quipixque miyac chicahualisti.
  vie-1934: Đang lúc Aùp-sa-lôm dâng của lễ, bèn sai mời A-hi-tô-phe, là mưu sĩ của
    Đa-vít ở Ghi-lô, bổn thành người. Sự phản nghịch trở nên mạnh, và đoàn dân đi
    theo Aùp-sa-lôm càng ngày càng đông.
  hin-CV: अबशालोम ने बलि चढ़ाने के अवसर पर गिलोहवासी अहीतोफ़ेल को गिलोह नगर, जो उनके
    अपना नगर था, आने का न्योता दिया. अहीतोफ़ेल दावीद का मंत्री था. यहां अबशालोम के
    समर्थक की संख्या बढ़ती जा रही थी, जिससे राजा के विरुद्ध षड़्‍यंत्र मजबूत होता
    चला गया.
  spa-BES: Y Absalón mandó llamar a Ahitofel Gilonita, uno de los ayudantes de David,
    desde Gilo, su ciudad, mientras hacía las ofrendas. Y la conspiración contra David
    se hizo fuerte, ya que más y más personas se unieron a Absalón.
  tdx-tdx: Aa ie nañenga soroñe t’i Absalome le nahitri’e t’i Akitofele nte Gilò,
    mpanolo-keve’ i Davide, boak’ an-drova’e e Gilò añe. Le nihaozatse i kililiy amy
    te nitolom-pitombo ondaty amy Absalomeo.
  tha-KJV: ขณะเมื่​ออ​ับซาโลมถวายสัตวบูชาอยู่ ท่านส่งคนไปเชิญอาหิโธเฟลชาวกิโลห์​ที่​ปรึกษาของดาวิดมาจากนครของเขาคื​อก​ิโลห์
    การที่คบคิ​ดก​ันนั้​นก​็เพิ่มกำลังขึ้น คนที​่มาฝักใฝ่​อยู่​กับอับซาโลมก็เพิ่มขึ้นเรื่อยๆ
  por-BR-2018: Também enviou Absalão por Aitofel gilonita, do conselho de Davi, a
    Gilo sua cidade, enquanto fazia seus sacrifícios. E a conspiração veio a ser grande,
    pois se ia aumentando o povo com Absalão.
  deu-ELO: Und Absalom entbot Ahitophel, den Giloniter, den Rat Davids, aus seiner
    Stadt, aus Gilo, während er die Opfer schlachtete. Und die Verschwörung wurde
    stark, und das Volk mehrte sich fort und fort bei Absalom.
  eng-WYC-2018: Also Absalom called (for) Ahithophel of Giloh, the counsellor of David,
    from his city Giloh. And when he offered sacrifices, a strong swearing together
    was made, and the people running together was increased with Absalom. (And Absalom
    summoned Ahithophel the Gilonite, David’s counsellor, from his city of Giloh.
    And so while he offered his sacrifices, the conspiracy strengthened, and the number
    of people joining Absalom increased.)
  epo-epo: Kaj Abŝalom sendis inviti ankaŭ Aĥitofelon, la Giloanon, la konsiliston
    de David, el lia urbo Gilo, kiam li estis faranta la buĉoferojn. Tiam la konspiro
    plifortiĝis, kaj la popolo ĉiam pli kaj pli amase iris al Abŝalom.
  uig-PIN: Abxalom ⱪurbanliⱪ ɵtküzgǝndǝ, u adǝm ǝwǝtip Dawutning mǝsliⱨǝtqisi bolƣan
    Giloⱨluⱪ Aⱨitofǝlni ɵz xǝⱨiri Giloⱨdin elip kǝldi. Xuning bilǝn ⱪǝst barƣanseri
    küqǝydi, Abxalomƣa ǝgǝxkǝnlǝr barƣanseri kɵpüyüwatatti.
  beo-beo: Amola A:basalome da gobele salasu hamonanoba, e da Gailou moilaiga Ahidoufele
    (hina bagade Da:ibidi ea fada:i sia:ne iasu dunu afae) amo ema misa:ne sia:si.
    Hina bagade Da:ibidi amo fadegama:ne ilegesu dunu da heda:le amola A:basalome
    ea fa:no bobogesu dunu ili idi amolawane da heda:lalebe ba:i.
  tpi-OTNT: Ol i go kamap long Hebron na Apsalom i mekim ol ofa. Na taim em i wok
    long mekim ol dispela ofa, em i salim ol man i go long taun Gilo bilong kisim
    Ahitofel i kam. Ahitofel em i wanpela bilong ol man i save givim gutpela tingting
    long King Devit. Na em i lusim Gilo, taun bilong em, na i kam long Apsalom. Nau
    namba bilong ol man i bihainim Apsalom i wok long kamap bikpela, na ol i kamap
    strongpela lain tru.
  hau-SA: Yayinda Absalom yake miƙa hadaya, ya aika a kira Ahitofel mutumin Gilo,
    mai ba wa Dawuda shawara, yă zo daga Gilo garinsa. Ta haka makircin ya ƙara ƙarfi,
    masu bin Absalom kuma suka yi ta ƙaruwa.
  uig-LAT: Abshalom qurbanliq ötküzgende, u adem ewetip Dawutning meslihetchisi bolghan
    Gilohluq Ahitofelni öz shehiri Gilohdin élip keldi. Shuning bilen qest barghanséri
    kücheydi, Abshalomgha egeshkenler barghanséri köpüyüwatatti.
  nde-nde: U-Abhisalomu esanikela imihlatshelo, wabiza u-Ahithofeli umGiloni, umeluleki
    kaDavida, ukuba eze evela eGilo, umuzi wakibo. Ngalokho icebo lomvukela laqina,
    labalandeli baka-Abhisalomu baqhubeka besanda.
  ton-ton: Pea naʻe fekau ʻe ʻApisalomi kia ʻAhitofeli ko e tangata Kilo, ko e taha
    ʻi he kau mātuʻa ʻo Tevita, ke haʻu mei hono kolo ko Kilo, lolotonga ʻa ʻene fai
    ʻae ngaahi feilaulau. Pea naʻe tuʻu kaukaua ʻae fakaaoao; he naʻe tupu ke tokolahi
    maʻuaipē ʻae kakai naʻe kau mo ʻApisalomi.
  ces-1613: Poslal také Absolon pro Achitofele Gilonského, rádce Davidova, aby přišel
    z města svého Gilo, když měl obětovati oběti. I stalo se spiknutí veliké, nebo
    lidu ustavičně přibývalo Absolonovi.
  eng-WMB: Absalom sent for Ahithophel the Gilonite, David’s counselor, from his city,
    even from Giloh, while he was offering the sacrifices. The conspiracy was strong,
    for the people increased continually with Absalom.
  tam-TCV: அப்சலோம் பலிகளை செலுத்தும்போது, தாவீதின் ஆலோசகனான அகிதோப்பேல் என்னும் கீலொனியனை
    அவனுடைய சொந்தப் பட்டணமான கிலொவிலிருந்து வரும்படி ஆளனுப்பினான். அப்படியே சதித்திட்டமும்
    வலுவடைந்து, அப்சலோமின் ஆதரவாளர்களும் பெருகினார்கள்.
  ceb-ULB: Samtang naghalad si Absalom sa mga halad, gipakuha niya si Ahitofel gikan
    sa iyang lungsod sa Gilo. Magtatambag siya ni David. Milig-on ang pundok ni Absalom
    batok kang David, tungod kay padayon nga nagkadaghan ang mga tawo nga misunod
    kang Absalom.
  pol-UBG: Gdy Absalom składał ofiary, wezwał on także Achitofela, Gilonitę, doradcę
    Dawida, z jego miasta Gilo. I spisek się wzmagał, bo coraz więcej ludzi przystawało
    do Absaloma.
  agr-agr: Tuja nuigtushkam, wi Apajuín emematkun kuntinun maan apetai uyuntusti tusa
    Davita chichajin apu aidaunmayan makichik Ahitófel daagtinun niina yaaktaji Guilo
    aajakua nuwi pujaun untsukui. Dutika untsukam Ahitófel Absalógjai weuwai. Nuadui
    Israel aents aidauk nuni kuashat Absalógjai ijunaidau. Nunidau asag shiig kuashat
    wajasajui.
  kyc-kyc: Baa mena pyao kiso maiyuo karo dokopa kiŋi Dapitinya dopa pyuo piri dapa
    pyuo piri lao nyiso lenge akali Ayitopele lenge doko Epesalome baame taone yuu
    Gaelo dokona nyela pena leya. Dokopa akali Ayitopele lenge doko epeyamopa kiŋi
    Dapitinya yulu isa nembalana lao yalu pyuo leyaminyi doko ama wakasa ingyuo lao
    andakiyami. Dopa piyamosa wambu Epesalome kando rae maiyami dupwa malu ingiya.
  urd-GVU: جب حبرون میں قربانیاں چڑھائی جا رہی تھیں تو ابی سلوم نے داؤد کے ایک مشیر
    کو بُلایا جو جِلوہ کا رہنے والا تھا۔ اُس کا نام اخی تُفل جلونی تھا۔ وہ آیا اور
    ابی سلوم کے ساتھ مل گیا۔ یوں ابی سلوم کے پیروکاروں میں اضافہ ہوتا گیا اور اُس
    کی سازشیں زور پکڑنے لگیں۔
  deu-1912: Absalom aber sandte auch nach Ahithophel, dem Giloniten, Davids Rat, aus
    seiner Stadt Gilo. Da er nun die Opfer tat, ward der Bund stark, und das Volk
    lief zu und mehrte sich mit Absalom.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಸಮಾಧಾನ ಯಜ್ಞವನ್ನು ಮಾಡುತ್ತಿರುವಾಗ ದಾವೀದನ ಮಂತ್ರಿಯಾಗಿದ್ದ ಗೀಲೋವಿನ
    ಅಹೀತೋಫೆಲನೆಂಬುವನನ್ನು ಅವನ ಊರಾದ ಗೀಲೋವಿನಿಂದ ಬರುವಂತೆ ತಿಳಿಸಿದನು. ಜನರು ಅಬ್ಷಾಲೋಮನನ್ನು
    ಕೂಡಿಕೊಳ್ಳುತ್ತಾ ಬಂದದ್ದರಿಂದ ಒಳಸಂಚು ಪ್ರಬಲವಾಗುತ್ತಾ ಹೋಯಿತು.
  yap-yap: Ma nap’an ni be pi’ Absalom e gamanman ni maligach, miki pi’ e thin nge
    yan ngak Ahithofel ni bay ko binaw nu Gilo, ni ir reb fapi girdi’ ni yad ma puruy’
    David ni Pilung. Re makath nem ni ngongliy Absalom nib togopluw ngak David ni
    Pilung e i yan ni bfel’ rogon, mi i yo’or e tirok Absalom e girdi’.
  hlt-MCSB: David kah olrhoep Giloh Ahithophel te hmueih a nawn na kungah amah kho
    Giloh lamkah Te Absalom loh a tah. Anih neh lairhui te om rhapsat dae pilnam khaw
    Absalom taengla muep cet.
  mdy-ETH: ዓቤሴሎሜ ዒንጎ ባኮ ናንጊና ናንጋ ጎዳም ዒንጋኣና ካኣቲ፥ ዳውቴኮ ዞራ ዓሶይዳፓ ፔቴ ዓኪፆፔሌ ጎዖሢም ኪኢታ ዓሲ
    ዒ ዳኪ ጊሎ ካታማፓ ዔኤሊሴኔ፤ ዒማና ካኣቲም ማሊንቴ ፑርቶ ማሊፃ ዶዲ ዶዲ፤ ዓቤሴሎሜ ጊንፆ ማዔ ዓሶኮዋ ፓይዳ ሚርጊ ሚርጊ
    ዴንዴኔ።
  twi-ASANTE: Ɛberɛ a Absalom rebɔ afɔdeɛ no, ɔsoma ma wɔkɔfaa Giloni Ahitofel a na
    ɔyɛ Dawid fotufoɔ firi ne kurom Gilo baeɛ. Ankyɛre nnipa bebree no ara bɛkaa Absalom
    ho, na atirisopam no mu yɛɛ den.
  eng-WEBU: Absalom sent for Ahithophel the Gilonite, David’s counselor, from his
    city, even from Giloh, while he was offering the sacrifices. The conspiracy was
    strong, for the people increased continually with Absalom.
  wal-wal: Abeseloomi yarshshuwaa yarshshiiddi, Daawita zoriya Akixoofeela Giilo katamaappe
    xeesissiis; kawuwaa bolli denddida maqqoi goobiis; Abeselooma kaalliyaageetikka
    coratti coratti biidosona.
  spa-PDDPT: Mientras ofrecía los sacrificios, Absalón envió a buscar a Ahitofel gilonita,
    consejero de David, desde Gilo su ciudad. La conspiración fue fuerte, pues aumentaba
    el pueblo a favor de Absalón.
  gun-gun: Absalão mba'emo Nhanderuete pe ome'ẽ oikovy jave oenoĩ uka avi Davi mongetaaty
    Aitofel Gilo tetã py hekoa va'e. Ha'e rami py huvixa rovaigua kuery imbaraeteve
    oje'oivy, heta-etave tema ou Absalão-a katy guarã.
  agu-BL: Ncha'tz ja ben mantar tan ẍchakle'n tzaj Ahitofel, jun scyeri e' yaj yi
    ak'ol tajtza'kl yi rey Luwiy yi cho'n najlij le tnum Guilo, tan tpone'n Hebrón
    nin tan ta'te'ntz te'j i' yi na tzan pate'n yi tetz xtx'ixwatz.
  eng-PEV: '@see-verse:2SA.015.011'
  ilo-ULB: Bayat ti panangidaton ni Absalom, nangibaun isuna iti napan kenni Ahitofel
    iti ilina a Gilo. Mammagbaga isuna ni David. Napigsa ti yaalsa ni Absalom, ta
    agtultuloy nga umad-ado dagiti tattao a sumursurot kenkuana.
  kpg-kpg: Di madagoaa Absalom dela nogo hai ana tigidaumaha, mee gu haga gahi labelaa
    a Ahitophel mai di waahale go Gilo, tangada e dahi i digau hagamaamaa di King
    David. Di hai baahi gi di king la gu damana mai, gei nia hoo Absalom la gu dogologo mai.
  uig-ARA: ئابشالوم قۇربانلىق ئۆتكۈزگەندە، ئۇ ئادەم ئەۋەتىپ داۋۇتنىڭ مەسلىھەتچىسى
    بولغان گىلوھلۇق ئاھىتوفەلنى ئۆز شەھىرى گىلوھدىن ئېلىپ كەلدى. شۇنىڭ بىلەن قەست
    بارغانسېرى كۈچەيدى، ئابشالومغا ئەگەشكەنلەر بارغانسېرى كۆپۈيۈۋاتاتتى.
  sus-sus: Abisalomi to nu sɛrɛxɛ bama Alatala bɛ Hebiron, a naxa Axitofeli xili Gilo
    taa kui. Axitofeli nu findixi Dawuda rasima nde nan na. Na waxati Abisalomi nu
    sɛnbɛ sɔtɔma, mixi gbegbe nu luma a sɛɛti ma.
  pon-2006: Eri, nindokon Apsalom eh wiewia eh meirong, e ahpw pil ileklahng Ahidopel,
    mehn kahnimw Kilo, en pwarodo. Iei ih emen sounkaweid en Nanmwarki Depit. Eri,
    koasoandien pelian nanmwarki ahpw laudla, oh iengen Apsalom kan wie tohtohla.
  jae-jae: Gêdêŋ taŋ Absalom kêkêŋ da gêmoa naŋ, eŋ kêsakiŋ biŋ gêja malac Gilo gebe
    Dawidnê ŋac gêwa biŋ saŋa Ahitopel êndêŋ eŋ êmêŋ. Ma biŋ sêli tauŋ saŋa kêtu kapôêŋ
    ma lau totoŋ-totoŋ sêwiŋ Absalom.
  ksd-ksd: Ma ba Absalom i ga tul tar ra umana tinabar, i ga vartuluai upi Akitopel
    ra te Gilo, ra tena varvateten kai David, maro ta kana pia na pal iat, nina ba
    Gilo. Ma ra kikil na tarai dia ga varpit i ga dekdek vanavana, tago ra tarai dia
    ga kor vanavana tadav Absalom.
  tur-YTC: Avşalom, kurbanları sunarken, Gilo’dan, David’in danışmanı olan Gilonlu
    Ahitofel’i kentinden çağırttı. Gizli düzen güçlüydü, çünkü Avşalom’la birlikte
    olan halk gittikçe artıyordu.
  grc-BRENT: Καὶ ἀπέστειλεν Ἀβεσσαλὼμ τῷ Ἀχειτόφελ τῷ Θεκωνεὶ, σύμβουλον Δαυὶδ, ἐκ
    τῆς πόλεως αὐτοῦ εἰς Γωλὰ, ἐν τῷ θυσιάζειν αὐτόν· καὶ ἐγένετο σύντριμμα ἰσχυρόν·
    καὶ ὁ λαὸς ὁ πορευόμενος καὶ πολὺς μετὰ Ἀβεσσαλώμ.
  ind-AYT: Absalom menyuruh Ahitofel, orang Gilo, penasihat Daud dari kota Gilo, untuk
    mempersembahkan korban. Persekongkolan itu menjadi kuat dan banyak rakyat yang
    memihak Absalom.
  nya-nya: Pamene Abisalomu amapereka nsembe, iye anayitanitsanso Ahitofele Mgiloni,
    mlangizi wa Davide, wa ku Gilo, kotero kuwukiraku kunakula kwambiri, ndipo anthu
    otsatira Abisalomu anapitirira kuchuluka.
  hrv-hrv: Abšalom posla i po Gilonjanina Ahitofela, Davidova savjetnika, iz njegova
    grada Gilona, da pribiva prinošenju žrtava. Urota je bila jaka, a mnoštvo Abšalomovih
    pristaša sve je više raslo.
  mps-mps: Augwa pelama, te Hebronba sabolama, tama Apsalomgo te ofa me yai. Tama
    aga te ofa yali sogo, agai te taun hanu Giloba te bidi meba tagala palama, te
    Ahitofel sela asomainu yai. Ahitofel aga te king Devitba wiegi yai homu kolesaga
    mabo bidi dabede te bidi aga me deli dao. Tama aga te Gilo, te aga hanu tagasu,
    tama Apsalomba asai. Megi da, te Apsalom wali pabo bidigo namba te genuai pedaliyu,
    tama augwali te bomai hani mu pedelalio.
  tpi-tpi: Ol i go kamap long Hebron na Apsalom i mekim ol ofa. Na taim em i wok long
    mekim ol dispela ofa, em i salim ol man i go long taun Gilo bilong kisim Ahitofel
    i kam. Ahitofel em i wanpela bilong ol man i save givim gutpela tingting long
    King Devit. Na em i lusim Gilo, taun bilong em, na i kam long Apsalom. Nau namba
    bilong ol man i bihainim Apsalom i wok long kamap bikpela, na ol i kamap strongpela
    lain tru.
  dan-1931: Og da Absalom ofrede, Slagtofre, lod han Gilonitten Akitofel, Davids Rådgiver,
    hente i hans By Gilo. Og Sammensværgelsen vandt i Styrke, idet flere og flere
    af Folket gik over til Absalom.
  vie-OVCB: Lúc dâng lễ, Áp-sa-lôm cho mời cả A-hi-tô-phe người Ghi-lô, là một cố
    vấn của Đa-vít, về với mình. Vậy cuộc nổi loạn lan rộng, số người theo ngày càng
    đông.
  guj-2017: જયારે આબ્શાલોમ યજ્ઞ કરતો હતો, ત્યારે તેણે અહિથોફેલ ગીલોનીને તેના નગર ગીલોહમાં
    મોકલ્યો. તે દાઉદનો સલાહકાર હતો. આબ્શાલોમનું ષડ્યંત્ર આયોજનબધ્ધ હતું, કેમ કે આબ્શાલોમના
    પક્ષમાં લોકો સતત વધતા જતા હતા.
  pon-2006A: Eri, nindokon Apsalom eh wiewia eh meirong, e ahpw pil ileklahng Ahidopel,
    mehn kahnimw Kilo, en pwarodo. Iei ih emen sounkaweid en Nanmwarki Depit. Eri,
    koasoandien pelian nanmwarki ahpw laudla, oh iengen Apsalom kan wie tohtohla.
  por-BRBSL: Absalom mandou chamar Ahithophel, o Gilonita, conselheiro de David, de
    sua cidade, até mesmo de Giloh, enquanto ele estava oferecendo os sacrifícios.
    A conspiração era forte, pois o povo aumentava continuamente com Absalom.
  aly-aly: Aker arrtyeyew-athath, ra yangkelhew artwamp Ahithophel-ew-tangkwel, apetyeyew
    apmer ikwerenh-they Giloh-they. Ahithophel-an kwertengerl anenh David-ew-tangkwel
    awank. Anper arey-angkerarlap ran. Alakenh-anyem akngerran iterrew, alerikw David-wenhant-anem
    apent-aynteyew, menty-anem renhan. Renh apentey-angenh-anem, ikwer awelhey-angenh-anem.
  cth-cth: Devit e lawkcengkung Giloh koe e Ahithophel teh ama onae Giloh kho dawk,
    thuengnae a sak navah Absalom a kaw. Absalom hnukkâbangnaw teh tami moi a pap
    teh kâtarannae hoe a len.
  twi-twi: Bere a Absalom rebɔ afɔre no, ɔsoma ma wɔkɔfaa Giloni Ahitofel a na ɔyɛ
    Dawid fotufo fi ne kurom Gilo bae. Enti pɔwbɔ no mu yɛɛ den na nnipa bebree no
    ara bɛkaa Absalom ho.
  hlt-hlt: David kah olrhoep Giloh Ahithophel te hmueih a nawn na kungah amah kho
    Giloh lamkah te Absalom loh a tah. Anih neh lairhui te om rhapsat dae pilnam khaw
    Absalom taengla muep cet.
  tbz-SIM: Bɛ̀ feu dìì mɔ̀nnì Kuyie nyiwũɔ̃, kɛ̀ Abusɑdɔmmuu tɔ̃ nkɛ̀ bɛ̀ɛ yúní Aitofɛɛdi
    wèè do ɔ̃ nduɔ̀ nyitié nDɑfiti, kòò bo Kido o ɛì miɛkɛ. Kɛ̀ Abusɑdɔmmu kó bɛnìtìbɛ̀
    mmɔ́ nkɛ sṹũnko, kòo bo bɔmmɛ̀ okpɑ̀ɑ̀tì kó mɛyɛ̀mmɛ̀ mmɔ́ nkɛ dɛ́úkú o miɛkɛ.
  msy-2020: Me ghua Hebronɨn otivigha, Apsalom ofabagh ami. An ofan kabagh amir dughiamɨn,
    a Gilon gumazir mam Ahitofel, a inigh izasa gumazir maba amangizɨ, me Gilon nguibar
    ekiamɨn ghue. Ahitofel, a gumazir nɨghnɨzir aghuiba isa Atrivim Devit ganɨdibar
    mav. A uan nguibam Gilo ategha Apsalom bagha ize. Dughiar kamɨn, Apsalomɨn nɨghnɨzir
    kurar an averara amiba ekɨva zui. Ezɨ an gɨn zuir gumazibar dɨbobonim ghuavanagavɨra
    iti.
  dop-dop: Wɑɑtʋ wei Apǝsɑlɔm lɑkɑɣɑ kɔtɑsɩ, ɩlɛnɑ ɩ́ tili nɑ pɑ́ yɑɑ Kilo tʋ Ahitofɛlɩ
    wei ɩ kɑ kɛ́ Tɑfiiti sɔpɑɑpɩ tɔ. Ḿpʋ́ɣʋ́ sɑmɑɑ hukɑ sɔsɔm kɛ ɩ kiŋ nɑ pɑ́ tɔŋnɑ
    wulɑʋ ɑcɑɣɑ kɛ cɑɣɑʋ.
  azb-azb: Avşalom qurbanları təqdim edərkən Davudun müşaviri Gilolu Axitofeli öz
    şəhərindən – Gilodan öz yanına gətirtdi. Fitnəkar dəstə qüvvətli idi, çünki Avşalomun
    yanında olan xalq get-gedə çoxalırdı.
  eng-DBY: And Absalom sent for Ahithophel the Gilonite, David's counsellor, from
    his city, from Giloh, while he offered the sacrifices. And the conspiracy gathered
    strength; and the people increased continually with Absalom.
  hin-2017: फिर जब अबशालोम का यज्ञ हुआ, तब उसने गीलोवासी अहीतोपेल को, जो दाऊद का मंत्री
    था, बुलवा भेजा कि वह अपने नगर गीलो से आए। और राजद्रोह की गोष्ठी ने बल पकड़ा, क्योंकि
    अबशालोम के पक्ष के लोग बराबर बढ़ते गए।
  wol-KYG: Ci biir loolu Absalom di def ay sarax, daldi yónnee, ñu jëli Ayitofel ma
    topp ca Daawuda, di ko xelal. Ayitofel bàyyikoo ca Gilo. Pexe ma nag mujj na réy,
    ña topp Absalom di yokku ba bare.
  eng-YLT: and Absalom sendeth Ahithophel the Gilonite, a counsellor of David, out
    of his city, out of Gilo, in his sacrificing sacrifices; and the conspiracy is
    strong, and the people are going and increasing with Absalom.
  eng-WYC-2017: Also Absalom called for Ahithophel of Giloh, the counsellor of David,
    from his city Giloh. And when he offered sacrifices, a strong swearing together
    was made, and the people running together was increased with Absalom.
  eng-WMBB: Absalom sent for Ahithophel the Gilonite, David’s counsellor, from his
    city, even from Giloh, while he was offering the sacrifices. The conspiracy was
    strong, for the people increased continually with Absalom.
  urd-GVH: जब हबरून में क़ुरबानियाँ चढ़ाई जा रही थीं तो अबीसलूम ने दाऊद के एक मुशीर
    को बुलाया जो जिलोह का रहनेवाला था। उसका नाम अख़ीतुफ़ल जिलोनी था। वह आया और अबीसलूम
    के साथ मिल गया। यों अबीसलूम के पैरोकारों में इज़ाफ़ा होता गया और उस की साज़िशें
    ज़ोर पकड़ने लगीं।
  rug-rug: Sipu tavetia sa sa vina vukivukihi, si garunu la tie tugo pa vasileana
    Qailo se Abusalamu pude hata ia se Ahitopeli, sapu keke rina tie totoli te Devita.
    Ba zuka ia sa se Abusalamu kamahire meke sa binalabala pude hobea se Devita sa
    baṉara gua si ṉiṉira lalanana; meke sari na tie te Abusalamu si sokudi hola.
  gaz-gaz: Abesaaloom yeroo aarsaa dhiʼeessutti namichi gosa Giiloo kan Ahiitofel
    jedhamu, gorsaan Daawit akka magaalaa isaa Giiloodhaa dhufuuf waamsise. Kanaafuu
    fincilli sun jabaatee duukaa buutonni Abesaaloomis baayʼachaa dhufan.
  fra-LSG: Pendant qu’Absalom offrait les sacrifices, il envoya chercher à la ville
    de Guilo Achitophel, le Guilonite, conseiller de David. La conjuration devint
    puissante, et le peuple était de plus en plus nombreux auprès d’Absalom.
  yal-yal: Abisalomi yi saraxan nalima waxatin naxan yi, a yi xɛraan nasiga Giloha
    taani, Axitofeli Giloha kaan xilideni, Dawudaa maxadi tiina. Yanfan sɛnbɛn yi
    gbo ayi, muxune yi wuya ayi Abisalomi fɔxɔ ra.
  haw-1868: Hoouna aku la o Abesaloma e kii ia Ahitopela no Gilo, he kakaolelo no
    Davida, e hele mai mai kona kulanakaauhale, mai Gilo mai, i ka wa ana i mohai
    aku ai. Ua ikaika no ka poe kipi; no ka mea, ua mahuahua mau mai a nui ae na kanaka
    me Abesaloma.
  arb-NAV: وَفِي أَثْنَاءِ تَقْرِيبِهِ ذَبَائِحَ، اسْتَدْعَى أَبْشَالُومُ أَخِيتُوفَلَ
    الْجِيلُونِيَّ مُشِيرَ دَاوُدَ، مِنْ بَلْدَتِهِ جِيلُوهَ. وَتَفَاقَمَتِ الْفِتْنَةُ
    وَازْدَادَ اِلْتِفَافُ الشَّعْبِ حَوْلَ أَبْشَالُومَ.
  ewe-ewe: Esi wònɔ vɔ sam la, eɖo du ɖe Ahitofel, ame si nye David ƒe aɖaŋuɖolawo
    dometɔ ɖeka si nɔ Giloh. Ahitofel va de Absalom dzi abe ale si ame geɖewo wɔ ene,
    ale Absalom ƒe babla ɖe David ŋu nu sẽ ŋutɔ.
  eng-LEE: And Abshalom sent for Achithophel the Gilomite, David's counsellor, from
    his city, from Giloh, while he offered the sacrifices. And the conspiracy became
    strong; and the people increased continually with Abshalom.
  asm-FB: পাছে অবচালোমে বলি দান কৰা সময়ত মানুহ পঠাই দায়ূদৰ মন্ত্ৰী গিলোনীয়া অহীথোফলক
    তেওঁৰ নগৰ গিলোৰ পৰা মতাই আনিলে৷ এইদৰে অবচালোমৰ চক্ৰান্ত মজবুত হৈ উঠিল, কাৰণ অবচালোমৰ
    পক্ষৰ লোক ক্ৰমে ক্ৰমে বাঢ়ি গ’ল।
  sus-A: عَبِسَلٌمِ تٌ نُ سّرّشّ بَمَ عَلَتَلَ بّ هٍبِرٌن، عَ نَشَ عَشِتٌقٍلِ شِلِ
    فِلٌ تَا كُي. عَشِتٌقٍلِ نُ قِندِشِ دَوُدَ رَ سِمَ ندٍ نَن نَ. نَ وَشَتِ عَبِسَلٌمِ
    نُ سّنبّ سْتْمَ، مِشِ فبٍفبٍ نُ لُمَ عَ سّيتِ مَ.
  fra-SBL: Absalom fit venir de sa ville, de Guilo, Ahithophel, le Gilonite, conseiller
    de David, pendant qu'il offrait les sacrifices. La conspiration était forte, car
    le peuple augmentait sans cesse avec Absalom.
  hbo-hbo: וַיִּשְׁלַ֣ח אַ֠בְשָׁלֹום אֶת־אֲחִיתֹ֨פֶל הַגִּֽילֹנִ֜י יֹועֵ֣ץ דָּוִ֗ד
    מֵֽעִירֹו֙ מִגִּלֹ֔ה בְּזָבְחֹ֖ו אֶת־הַזְּבָחִ֑ים וַיְהִ֤י הַקֶּ֙שֶׁר֙ אַמִּ֔ץ
    וְהָעָ֛ם הֹולֵ֥ךְ וָרָ֖ב אֶת־אַבְשָׁלֹֽום׃
  piu-2006: '@see-verse:2SA.015.011'
  kik-kik: Na hĩndĩ ĩrĩa Abisalomu aarutaga magongona-rĩ, agĩtũmanĩra Ahithofeli ũrĩa
    Mũgiloni, o ũrĩa waheaga Daudi kĩrĩra, oke kuuma itũũra rĩao rĩa Gilo. Na nĩ ũndũ
    ũcio ndundu ya gũũkĩrĩra mũthamaki ĩkĩgĩa na hinya, nao arũmĩrĩri a Abisalomu
    magĩkĩrĩrĩria kũingĩha.
  fra-NCL: Pendant qu’Absalom offrait les sacrifices, il envoya chercher à sa ville
    de Gilo Achitophel le Gilonite, conseiller de David. La conjuration devint puissante,
    car le peuple était de plus en plus nombreux autour d’Absalom.
  cek-AK: Absalom mah David poekhaih kahoih paekkung, Gilo vangpui kami, Ahithophel
    mah angmah ih vangpui Giloh ah angbawnhaih sak naah, Absalom mah kawk. Absalom
    hnukbang kaminawk pop o aep aep pongah, tamquta hoiah sak pacaeng ih hmuen doeh
    pop aep.
  cuk-cuk: Deginbali, Absalón Bab-Jehováʼga ibmar-ogumakar-uknaigua, Gilo-neggweburse
    Ahitofel-sunamalaga emar-barmisbalid. Ahitofelʼde, Davidʼga binsaed-daked-duled,
    Gilo-neggweburginedid. Deyob, rey-egwallegedgi-sunmakleged gangumai gualid, degine,
    dulemar Absalónʼba-nanaimalad mergumai guarbalid.
  uig-CYR: Абшалом қурбанлиқ өткүзгәндә, у адәм әвәтип Давутниң мәслиһәтчиси болған
    Гилоһлуқ Аһитофәлни өз шәһири Гилоһдин елип кәлди. Шуниң билән қәст барғансери
    күчәйди, Абшаломға әгәшкәнләр барғансери көпүйүвататти.
  tel-2017: బలి అర్పించాలని గిలో గ్రామ నివాసి అహీతోపెలును పిలిపించాడు. ఇతడు దావీదు
    సలహాదారుడు. అబ్షాలోము దగ్గర కూడుకొన్న జన సమూహం మరీ ఎక్కువ కావడంవల్ల జరుగుతున్న
    కుట్ర మరింత బలపడింది.
  hat-BSA: Epi Absalom te voye pou Achitophel, Gilonit lan, konseye David, soti nan
    vil pa li nan Guilo, pandan li t ap ofri sakrifis yo. Konplo a te fò, paske moun
    avèk Absalom yo te kontinye vin plis.
  kos-kos: Ke pacl Absalom el oru kisa lal, el supwala pac mwet nu in acn Gilo elos
    in solal Ahithophel, su sie sin mwet pwapa fulat lal Tokosra David. Pwapa se lal
    Absalom in lain tokosra inge kui, ac pisen mwet lal yokyokelik.
  hbo-WLC: וַיִּשְׁלַ֣ח אַ֠בְשָׁלוֹם אֶת־אֲחִיתֹ֨פֶל הַגִּֽילֹנִ֜י יוֹעֵ֣ץ דָּוִ֗ד
    מֵֽעִירוֹ֙ מִגִּלֹ֔ה בְּזָבְח֖וֹ אֶת־הַזְּבָחִ֑ים וַיְהִ֤י הַקֶּ֙שֶׁר֙ אַמִּ֔ץ
    וְהָעָ֛ם הוֹלֵ֥ךְ וָרָ֖ב אֶת־אַבְשָׁלֽוֹם׃
  ibo-ibo: Mgbe Absalọm nọkwa na-achụ aja ahụ, o ziri ozi ka a kpọọ Ahitofel onye
    Gailo, otu nʼime ndị na-adụ Devid ọdụ, ka o si Gailo bịa nke bụ obodo ya. Nke
    a mere ka nkwekọrịta nzuzo ọjọọ ahụ na-esi ike karịa, ndị dịnyere Absalọm na-amụbanyekwa.
  ory-ory: ପୁଣି ଅବଶାଲୋମ ବଳିଦାନ କରିବା ସମୟରେ ଲୋକ ପଠାଇ ଦାଉଦଙ୍କର ମନ୍ତ୍ରୀ ଗୀଲୋନୀୟ ଅହୀଥୋଫଲକୁ
    ତାହାର ନଗର ଗୀଲୋରୁ ଡକାଇଲା। ତାଙ୍କର ଚକ୍ରାନ୍ତ ଦୃଢ଼ ହେଲା; କାରଣ ଅବଶାଲୋମର ସପକ୍ଷ ଲୋକ ଆହୁରି
    ଆହୁରି ଅନେକ ବୃଦ୍ଧି ପାଇଲେ।
  chk-chk: Lupwen Apsalom a eäni an kewe asor, a pwal titi Ahitofel ewe re Kilo nöün
    Tafit we chon öüröür seni an telinimw. Iei usun ewe rawangau ngeni ewe king a
    fokun pöchökülela, nge ekewe aramas mi eti Apsalom ra chomongola.
  ssd-ssd: 'Nane kinaig ka Hebron promba kile Absalom ndek Suŋgo tuku atraukina sulumba
    taŋgo afu kukulniŋmba saniŋgina: Tane Gilo tumbraŋ kumba Ahitofel tumba ye tugum
    te prowap ŋgina. (Ahitofel nu gabat suŋgo David wam paguwanu taŋgo ande.) Taŋamba
    taŋgo suŋgomba nane David te-siwam saka Absalom tugum prowe likinaig.'
  rop-rop: Wal wen Ebsalom bin kamat langa Hebran, imbin abum sekrifais serramoni,
    en seimtaim imbin jandim wed langa det taun gulum Gilo blanga dalim det speshalwan
    ofsaida blanga King Deibid neim Ahithafel blanga kaman langa im. Lagijat na Ebsalom
    bin wekimat det plen blanga im blanga meigim miselp jidan king en blanga teikoba
    brom im dedi King Deibid. En det namba blanga detlot pipul hubin wandim Ebsalom
    blanga jidan king bin gowap mowa en mowa.
  ukr-1871: Послав також Абессалом і прикликав порадника Давидового, Ахитофела, з
    його города Гило. А коли принесено жертву, зложили сильні змовини, й горнулось
    усе більш та більш люду до Абессаломового боку.
  deu-1951: Absalom schickte auch nach Ahitophel, dem Giloniter, dem Ratgeber Davids,
    und ließ ihn aus seiner Stadt Gilo holen, während er die Opfer schlachtete. Und
    die Verschwörung wurde stark, und das Volk nahm beständig zu bei Absalom.
  eng-JPS: And Absalom sent for Ahithophel the Gilonite, David's counsellor, from
    his city, even from Giloh, while he offered the sacrifices. And the conspiracy
    was strong; for the people increased continually with Absalom.
  srp-1865: A Avesalom posla i po Ahitofela Gilonjanina, savjetnika Davidova, da doðe
    iz grada svojega Gilona, kad prinošaše žrtve. I buna posta jaka, i narod se sve
    više stjecaše k Avesalomu.
  lug-lug: Mu kiseera ekyo, Abusaalomu bwe yali ng’awaayo ssaddaaka, n’atumya Akisoferi
    Omugiro, omuwi w’amagezi owa Dawudi, okuva mu kibuga ky’e Giro. Obujeemu ne bwongerwamu
    amaanyi n’abagoberezi ba Abusaalomu ne beeyongeranga obungi.
  heb-heb: וישלח אבשלום את אחיתפל הגילני יועץ דוד מעירו מגלה בזבחו את הזבחים ויהי
    הקשר אמץ והעם הולך ורב את אבשלום׃
  ben-IRV: পরে অবশালোম বলিদানের দিনের দায়ূদের মন্ত্রী গীলোনীয় অহীথোফলকে তার নগর
    থেকে, গীলো থেকে, ডেকে পাঠাল৷ আর চক্রান্ত মজবুত হল, কারণ অবশালোমের দলের লোক দিন
    দিন বাড়তে লাগল৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਨੇ ਦਾਊਦ ਦੇ ਮੰਤਰੀ ਗੀਲੋਨੀ ਅਹੀਥੋਫ਼ਲ ਨੂੰ ਉਹ ਦੇ ਸ਼ਹਿਰ ਗਿਲੋਹ ਤੋਂ ਜਿਸ
    ਵੇਲੇ ਉਹ ਬਲੀ ਚੜ੍ਹਾਉਂਦਾ ਸੀ, ਸੱਦ ਲਿਆ ਅਤੇ ਸਭਾ ਵੱਧਦੀ ਜਾਂਦੀ ਸੀ ਕਿਉਂ ਜੋ ਲੋਕ ਅਬਸ਼ਾਲੋਮ
    ਨਾਲ ਜੁੜਦੇ ਜਾਂਦੇ ਸਨ।
  tkr-tkr: Avşalomee q'urbanbı allya'amee, mang'vee Davudna muşaavir Giloonçena Axitofel
    cune şahareençe, Giloonçe, cusqa qoyt'al. Avşalomne suralqa ı'lğəənbı yiğ-yiğıle
    geeb qeebaxhe vuxha. Manbışis Davudne yı'q'əle qeepxhes vukkan vuxha.
  mya-JVB: ဒါဝိဒ် ၏တိုင်ပင်မတ် ၊ ဂိလော မြို့သားအဟိသောဖေလ သည် မိမိ နေရာဂိလော မြို့
    ၌ ယဇ် ပူဇော် လျက်ရှိ၍ အဗရှလုံ ခေါ်လေ၏။ အဗရှလုံ နောက်သို့ လိုက်သောသူတို့ သည် တိုးပွား
    များပြား သဖြင့် ပုန်ကန်ခြင်းအမှု အားကြီးလေ၏။
  tte-O: '@see-verse:2SA.015.011'
  tbg-tbg: Ho Apasalomuva mini oru vaiharo ofaa vonavu autiharo vaiinti vokuka vara
    komanta vika oru Gilo vatukaihai Ahitopelira vita vare anura. Ahitopeliva King
    Devitira koqe avu aato ami vau vaiintiva nai vatuka Gilo kero Apasalomuva unaini
    anura. Ho King Devitira vara qaqiniqama kareka auti vauka ani ani, Apasalomura
    hampata vohaaraqi avitumavi airiqamavi vaura.
  hmo-hmo: Abesaloma ese boubou karadia ia karaia koikoi neganai, ia ese hereva ia
    siaia, Davida ena sisiba henia tauna ta ladana Ahitopela, Gilo tauna, ia boiria
    mai. Vadaeni Ahitopela ese iena hanua Gilo ia rakatania, bona ia mai, Abesaloma
    durua totona. Vadaeni inai Abesaloma ena koikoi karana, be ia bada daekau noho,
    bona Abesaloma ena murina dekenai idia raka taudia edia hutuma idia bada daekau
    noho.
  urd-urd: और अबीसलोम ने कुर्बानियाँ अदा करते वक़्त जिलोनी अख़ीतुफ्फ़ल को जो दाऊद
    का सलाहकार था, उसके शहर जल्वा से बुलवाया, यह बड़ी भारी साज़िश थी और अबीसलोम के
    पास लोग बराबर बढ़ते ही जाते थे।
  rus-SYN: Во время жертвоприношения Авессалом послал и призвал Ахитофела Гилонянина,
    советника Давидова, из его города Гило. И составился сильный заговор, и народ
    стекался и умножался около Авессалома.
  bqc-SIM: Gↄↄ pↄ́ àlɛ sa'o, à Gilo gbɛ̃́ Aitofɛli, Davidi lɛdamade sìsi za aà
    bɛ wɛ̃́lɛu, ↄ̃ lɛkpaaĩa Davidizi lɛ́ dɛdɛ. Gbɛ̃́ pↄ́ aa kú ń Abisaloũoↄ dasi
    lɛ́ kã́fĩɛ.
  tcz-CHONGTHU: Absalomin kilhaina gantha ima abol laiyin, Gilon mi Ahithophel kitipa,
    David dinga lungthima kithopi phatah mipa chun mi asol’in achenna Giloh khopia
    konin aga kousah tai. Chule Absaom in thilse abol'a lengpa adouna chu akhang tul
    tul jeng in, mipin jong Absalom ajop bebe jeng tau’ve.
  mar-mar: अहिथोफेल हा तेव्हा दावीदाचा एक सल्लागार होता. हा गिलो या गावाचा होता. यज्ञ
    करत असताना अबशालोमने अहिथोफेलला गिलोहून बोलावून घेतले. सर्व काही अबशालोमच्या योजने
    प्रमाणे सुरळीत चालले होते. त्यास अधिकाधिक पाठिंबा मिळत होता.
  qub-qub: Absalonga gayachiran Davidpa willapajnin Ahitofeltapis. Payga caran Gilo
    siudäpita. Gayachiran Tayta Diosta rispitar uywata pishtaptin yan'gänanpaj. Absalón
    rayta guechuyta yarpashanga rasunpaycaranna. Absalonpa faburnin cäga masna yapacarcaycaran.
  bqp-bqp: Gↄrↄ kũ àtɛn sa o, à Gilo gbɛ̃ Aitofɛli, Dauda lɛ́dammarii sìsi zaa a
    bɛ wɛ̃tɛn, akũ lɛ́kpakũsũna Daudai tɛn kara. Gbɛ̃ kũ ò kú kũ Abusalomuonↄ
    dasi tɛn kara.
  hat-hat: Antan Absalon t'ap ofri bèt pou Seyè a, li voye lavil Gilo al chache Achitofèl
    ki te yonn nan konseye David yo. Konplo a t'ap pran fòs. Patizan Absalon yo t'ap
    vin pi plis.
  eng-BSB: While Absalom was offering the sacrifices, he sent for Ahithophel the Gilonite,
    David’s counselor, to come from his hometown of Giloh. So the conspiracy gained
    strength, and Absalom’s following kept increasing.
  tod-tod: Kɛai ma zalaɠai ɠulazu, é nu leʋeni Gilo taazuʋɛ ga ti Gilo nui Ayitɔfɛle
    loli, é ɠɛni ga Davide ná-tɛnɛ bo nui. Woyai zɛbɛi wola wɔɔlɔni, ta nuɓusɛi
    ɠɛni liizu ga mɔinɗa Aɓesalɔme ʋolu.
  eng-WEBPB: Absalom sent for Ahithophel the Gilonite, David’s counsellor, from his
    city, even from Giloh, while he was offering the sacrifices. The conspiracy was
    strong, for the people increased continually with Absalom.
  kbq-kbq: Hagi Absalomu'a ofama nehuno'a mago'a vahe huzamantege'za Gilo kumateti
    ne' Ahitofelina ome avre'za e'naze. Hagi Ahitofeli'a Devitima knare antahizama
    nemiza vahepinti mago zami'mo'e. Hagi Absalomu kazigama vaza vahe'mo'za rama'a
    hu'naze.
  nhe-BL: Huan quema Absalón quitlatiyaya tlacajcahualistli, nojquiya tlatitlanqui
    ma quinotzatij Ahitofel tlen ialtepe Gilo. Yaja eliyaya se tlen quiconsejomacayaya
    David. Huan Ahitofel ajsico huan moiyocatlali ica Absalón. Huan nopa tlacame tlen
    quitoquiliyayaj Absalón momiyaquiliyayaj pampa tlahuel miyac israelitame calaquiyayaj
    ihuaya hasta quipixque miyac chicahualistli.
  bus-bus: Gurↄↄ kɛ̀ èe saa oo, à Gilo gbɛ̃ Aitofɛli, Dauda lɛ́dammari sìsi zaa à
    bɛ wɛ́tɛn, ben lɛ́kpakↄ̃sↄ̃na Daudazi e kaara. Gbɛ̃ kɛ̀ aↄ̃ↄ kú kↄ̃n Abusalomuonↄ
    pari kũ̀ wèe kaara.
  gub-BL: Omono Àmixàràw ma'e iko Tupàn pe Emerom pe kury. A'e ma'e izuka mehe omono
    kar amo awa Aitopew Zir tawhu pe har ipiaromo wà. Aitopew wiko Tawi heruze'egar
    romo a'e. Wiko Àmixàràw rehe we kury. A'e rupi Tawi iàmàtyry'ymaw uhua'u wewera'u
    kury. Tuweharupi amo teko utyryk Tawi wi wà, Àmixàràw rehe we wiko pà wà kury.
  eng-DRA: Absalom also sent for Achitophel the Gilonite, David’s counsellor, from
    his city Gilo. And while he was offering sacrifices, there was a strong conspiracy,
    and the people running together increased with Absalom.
