    im if im deigimbek mi langa Jerusalem, wal ai garra go en weship im deya langa
    Hebran.” Lagijat na Ebsalom bin tok laiyawei langa King Deibid.
  ukr-1871: 'Як уплило ж сорок років від первого помазання Давидового, сказав Абессалом
    цареві: Хотїв би я пійти й спевнити в Гебронї мій обіт, що я обрікся Господеві.'
  deu-1951: 'Als er nun das vierzigste Jahr zurückgelegt hatte, sprach Absalom zum
    König: Ich möchte doch hingehen nach Hebron und mein Gelübde erfüllen, das ich
    dem HERRN gelobt habe.'
  eng-JPS: 'And it came to pass at the end of forty years, that Absalom said unto
    the king: ''I pray thee, let me go and pay my vow, which I have vowed unto the
    LORD, in Hebron.'
  srp-1865: 'A kad proðe èetrdeset godina, reèe Avesalom caru: da otidem u Hevron
    da izvršim zavjet koji sam zavjetovao Gospodu.'
  lug-lug: Oluvannyuma lw’emyaka ena, Abusaalomu n’agamba kabaka nti, “Nkwegayiridde,
    nzikiriza ŋŋende e Kebbulooni, ntuukirize obweyamo bwange bwe nakola eri Mukama.
  heb-heb: ויהי מקץ ארבעים שנה ויאמר אבשלום אל המלך אלכה נא ואשלם את נדרי אשר נדרתי
    ליהוה בחברון׃
  ben-IRV: পরে চার বছর পার হলে অবশালোম রাজাকে বলল, “অনুরোধ করি, আমি সদাপ্রভুর উদ্দেশ্যে
    যা মানত করেছি, তা পরিশোধ করতে আমাকে হিব্রোণে যেতে দিন ৷
  pan-pan: ਚਾਰ ਸਾਲ ਬਾਅਦ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਅਬਸ਼ਾਲੋਮ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਇਜ਼ਾਜਤ ਦਿਓ
    ਕਿ ਮੈਂ ਜਾਂਵਾਂ ਤਾਂ ਕਿ ਜੋ ਸੁੱਖਣਾ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੁੱਖੀ ਹੈ, ਉਸ ਨੂੰ ਹਬਰੋਨ ਵਿੱਚ
    ਪੂਰੀ ਕਰਾਂ।
  tkr-tkr: 'Yoq''ulle sen ılğeç''uyle qiyğa, Avşalomee paççahık''le eyhen: – Hucoona
    ixhes, hasre zı Xevronqa hark''ın, Rəbbis cuvab huvuyn kar ha''as.'
  mya-JVB: လေး နှစ် လွန် သောအခါ အဗရှလုံ သည် ရှင်ဘုရင် ထံ တော်သို့ဝင်၍၊ ထာဝရဘုရား သည်
    အကျွန်ုပ် ကို တဖန်ယေရုရှလင် မြို့သို့ဆောင် တော်မူလျှင် ၊ ထာဝရဘုရား ဝတ် ကိုအကျွန်ုပ်ပြုပါမည်ဟု
    ကိုယ်တော် ကျွန် သည် ရှုရိ ပြည် ဂေရှုရ မြို့၌ နေ သောအခါ သစ္စာဂတိ ပြု ပါပြီ။
  tte-O: Bolime esopali ana kaba mwawasi koina kabo Abisalomi iwalo kin koina iba,
    “Kutalamwagau na yalau Ebiloni kabo yagu waloyameli Yeoba koina yayadudulai.
  tbg-tbg: Ho ihi 4 navu aitarovaro Apasalomuva King Devitirara tiharo, Are hoe ti
    qaqi kairaqe te Hebaronini orunte te tenta kauqu aiqiqaa aqukeha Nora Kotirara
    tivatauna kaiqara vara amitaare?
  hmo-hmo: Lagani 4 idia ore murinai, Abesaloma ese king Davida ia hamaoroa, ia gwau,
    “Mani emu kara, maoro do oi henia, vadaeni lau be Heberona do lau lao. Unuseni
    lauegu gwauhamata, Lohiabada dekenai lau gwauraia gauna, ena anina do lau havaraia.
  urd-urd: और चालीस बरस के बाद यूँ हुआ कि अबीसलोम ने बादशाह से कहा, “मुझे ज़रा जाने
    दे कि मैं अपनी मिन्नत जो मैंने ख़ुदावन्द के लिए मानी है हब्रून में पूरी करूँ।
  rus-SYN: 'По прошествии сорока лет царствования Давида, Авессалом сказал царю: пойду
    я и исполню обет мой, который я дал Господу, в Хевроне;'
  bqc-SIM: 'Wɛ̃̀ síiↄ̃ gbɛa a ò kíɛ: Ma gba zɛ́ mà gɛ́ lɛ́ pↄ́ má kɛ̀ Diiwa sa''oi
    Hɛblↄ̃.'
  tcz-CHONGTHU: Chule kumli alhin jouvin Absalomin lengpa koma chun aseiyin, “Lungset
    tah in neisol’in lang keima Hebron khopia khun cheng ting Pakaiya kilhaina gasem
    ingting chule keiman ama toh kitepna kasem chu gabulhit tange ati..
  mar-mar: पुढे चार वर्षानी अबशालोम राजा दावीदाला म्हणाला, हेब्रोनमध्ये मी परमेश्वरास
    नवस बोललो होतो. तो फेडण्यासाठी मला जाऊ द्या.
  qub-qub: 'Chaypita chuscu wata päsarcuptinnami ray Davidta Absalón niran: «Tayta
    Diosninchïta aunishäta cumlir sacrifisyuta rupachinäpämi Hebrón marcaman aywayta
    munaycä, papä.'
  bqp-bqp: 'Wɛ̃̀ siikↄ̃ gbɛra à pì kínanɛ: Ǹ ma gba zɛ́ mà gɛ́ la kũ ma dà Dikirinɛ
    sa o zaa Ɛblↄnu.'
  hat-hat: 'Apre katran, Absalon di wa David konsa: -Monwa, tanpri! Kite m'' ale lavil
    Ebwon pou m'' ka kenbe yon pwomès mwen te fè Seyè a.'
  eng-BSB: After four years had passed, Absalom said to the king, “Please let me go
    to Hebron to fulfill a vow I have made to the LORD.
  tod-tod: 'Kona naanigɔ ʋoluma, Aɓesalɔme ɠɛni masagi ma: «Va bu, gè li Ɠeeɓelɔn,
    gè minazeɠegi laazeeli, nii gè kɛa Ɠɔoɠɔ GALAGI ʋɛ.'
  eng-WEBPB: At the end of forty years, Absalom said to the king, “Please let me go
    and pay my vow, which I have vowed to the LORD, in Hebron.
  kbq-kbq: Hagi 4'a kafu evutegeno Absalomu'a kini nera asamino, natrege'na Hebroni
    vu'na huvempama hu'nore Ra Anumzamofontega ome ofa huntaneno.
  nhe-BL: 'Huan quema quiaxiti nahui xihuitl para ajsitoya ipan Jerusalén, Absalón
    quiilhui David: ―Nimitztlajtlanía xinechcahua niyas altepetl Hebrón nijmacati
    tlacajcahualistli Toteco, pampa queja nopa nimocajtoc ica TOTECO.'
  bus-bus: 'Wɛ̃̀ siigↄ̃ↄ gbɛra à bè kínɛ: Ǹ ma gba zɛ́ mà gá lù kɛ̀ má sɛ̀ Diinɛ saa
    o zaa Ɛblↄnu.'
  gub-BL: Umumaw 4 kwarahy nezewe haw iapo pà. Amo 'ar mehe uze'eg Àmixàràw oho tuwihawete
    Tawi pe kury. — Tuwe aha Emerom tawhu pe amo ma'e Tupàn Tuweharupi Wiko Ma'e pe
    iapo pà ihe kury. Ta'e amume'uahy a'e ma'e iapo àwàm izupe ihe xe.
  eng-DRA: 'And after forty years, Absalom said to king David: Let me go, and pay
    my vows which I have vowed to the Lord in Hebron.'
