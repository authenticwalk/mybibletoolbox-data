verse: 2SA.015.007
translations:
  mal-C: 'നാലു വർഷം കഴിഞ്ഞപ്പോൾ അബ്ശാലോം രാജാവിനോടു പറഞ്ഞു: “അടിയൻ യഹോവയ്ക്കു നേർന്ന
    ഒരു നേർച്ച ഹെബ്രോനിൽ ചെന്നു കഴിക്കാൻ അടിയനെ അനുവദിക്കണമേ!'
  deu-TKW: 'Nach Verlauf von vier Jahren nun sprach Absalom zum Könige: Ich möchte
    gerne gehen und mein Gelübde, das ich Jahwe gelobt habe, in Hebron einlösen.'
  lin-lin: 'Sima na mibu minei, Abisalomi alobaki na mokonzi : — Pesa ngai nzela mpo
    ete nakende na Ebron mpo na kokokisa ndayi oyo nalapaki epai na Yawe,'
  eng-LSV: And it comes to pass, at the end of forty years, that Absalom says to the
    king, “Please let me go, and I complete my vow that I vowed to YHWH in Hebron,
  eng-GNV: And after fourtie yeeres, Absalom sayd vnto the King, I pray thee, let
    me go to Hebron, and render my vowe which I haue vowed vnto the Lord.
  eng-WEBSTER: And it came to pass after forty years, that Absalom said to the king,
    I pray thee, let me go and pay my vow, which I have vowed to the LORD, in Hebron.
  nhw-BL: 'Huan quema quiaxiti nahui xihuitl para ajsitoya ipan Jerusalén, Absalón
    quiilhui David: ―Nimitztlajtlanía techcahua niyas altepetl Hebrón nijmacati tlacajcahualistli
    Toteco, pampa quej nopa nimocajtoc ica TOTECO.'
  swh-ONEN: Mnamo mwisho wa mwaka wa nne, Absalomu akamwambia mfalme, “Naomba unipe
    ruhusa niende Hebroni nikatimize nadhiri niliyomwekea Bwana.
  bba-bba: Ye n kuɑ wɔ̃ɔ nnɛ, yerɑ Abusɑlɔmu u sinɑ boko Dɑfidi sɔ̃ɔwɑ u nɛɛ, nɑ nun
    kɑnɑmɔ, ɑ de n dɑ Heboroniɔ n ko yèn nɔɔ mwɛɛru nɑ Yinni Gusunɔ kuɑ.
  eng-KJVCPB: And it came to pass after forty years, that Absalom said unto the king,
    I pray thee, let me go and pay my vow, which I have vowed unto the Lord, in Hebron.
  mpx-mpx: Baliman esopali ana abapwamowasi elana, yaka Absalom i baek kin elana i
    ba, “U talamwagau na na Hebiloni inoke no bateli Yehoba elana na patunahot.
  luo-luo: Bangʼ ka higni angʼwen noserumo, Abisalom nowachone ruoth niya, “Yiena
    mondo adhi Hebron kendo achop singruok moro mane atimo gi Jehova Nyasaye.
  meu-meu: Laḡani hani e ore, bena Absalom ese hanua pavapavana e hamaoroa, eto, Mani
    emu kara a kahugu nege, Heberon bainala, unuseni ai egu gwauhamata, Iehova na
    gwau henilaia hamata ḡauna, na anina do baina havaraia.
  npi-ULB: चार वर्षको अन्ततिर यस्‍तो भयो कि अब्शालोमले राजालाई भने, “कृपया, मैले हेब्रोनका
    परमप्रभुलाई गरेको भाकल पुरा गर्न मलाई जान दिनुहोस् ।
  yor-yor: Ó sì ṣe lẹ́yìn ogójì ọdún, Absalomu sì wí fún ọba pé, “Èmi bẹ́ ọ́, jẹ́
    kí èmi ó lọ, kí èmi sì san ìlérí mi tí èmi ti ṣe fún Olúwa, ní Hebroni.
  ind-ind: Setelah melakukan itu selama empat tahun, Absalom berkata kepada raja,
    “Ayah, izinkan aku pergi ke kota Hebron untuk memenuhi suatu janji khusus yang
    sudah aku buat kepada TUHAN.
  pes-OPCB: 'چهار سال گذشت. یک روز ابشالوم به پادشاه گفت: «اجازه می‌خواهم به حبرون
    بروم و نذری را که به خداوند کرده‌ام بجا آورم، زیرا وقتی در جشورِ ارام بودم نذر
    کردم که اگر خداوند مرا به اورشلیم برگرداند در حبرون به او قربانی تقدیم کنم.»'
  tgl-ULB: Pagkatapos ng apat na taon sinabi ni Absalom sa hari, “Pakiusap pahintulutan
    mo akong umalis at tuparin ang isang panatang aking ginawa kay Yahweh sa Hebron.
  cbu-NT: Ambiri ashishtar ashku, Absalon ipunpunar masach taachu, anush kurakaatsshat
    waparee tsiyatarangiya. Apaa, nuw Hebronap napatama, átana. Nuw yuwapur Guersuramand
    ningeem naatarangi anpur, Apanlleetssha, Apaa, Irusarinash nuwaa wayakchush, nuwsha
    shiyaam Hebronash mach opeejareetsi muchchima, tárangina. Ashirucha, nuwshat anoo
    izuuru tuminpi aturi, shiyaa mashkashina. Ashiri nuwma amb pangatama, tárangu,
  hui-hui: Mali maria peagola Abasalomohanda kini berearia puwa Kini Debidihondo lalu,
    I̱na bamba Anduane Homogohondo bi mbira buleore lalu lo wirugo bua kogo i̱ Heberono
    poabe.
  mya-mya: လေး​နှစ်​မျှ​ကြာ​သော​အ​ခါ​အ​ဗ​ရှ​လုံ သည်​ဒါ​ဝိဒ်​မင်း​အား``အ​ရှင်၊ အ​ကျွန်ုပ်​သည်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ပြု​ခဲ့​သည့်​သစ္စာ​ဝတ် ကို​ဖြေ​ရန်​ဟေ​ဗြုန်​မြို့​သို့​သွား​ခွင့်​ပြု​တော်
    မူ​ပါ။-
  bod-N: དེ་ནས་ལོ་བཞི་འགོར་རྗེས་ཨབ་ཤཱ་ལོམ་གྱིས་རྒྱལ་པོ་ལ། བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཁས་བླངས་པ་བཞིན་དུ་བསྒྲུབ་པའི་ཕྱིར་བདག་ཧེབ་རོན་དུ་འགྲོ་བར་གནོངས་ཤིག
  sna-sna: Mushure mamakore mana, Abhusaromu akati kuna mambo, “Nditenderei kuti ndiende
    kuHebhuroni ndinozadzisa mhiko yandakaita kuna Jehovha.
  spa-BLM: 'Al cabo de cuarenta años, Absalón dijo al rey: “Por favor, déjame ir a
    pagar mi voto, que he hecho a Yahvé, en Hebrón.'
  cac-cac: 'Chan̈e'' ab''il ix sc''ulej vin̈ icha chi'', ix lajvi chi'', ix yalan
    vin̈ d''a vin̈ rey chi'' icha tic: —Mamin rey, tzin c''an d''ayach to tzin a chab''at
    d''a Hebrón, yic vach'' tzin c''anab''ajej in ti'' vac''nac d''a Jehová.'
  swh-ULB: Ikawa mwishoni mwa miaka minne Absalomu akamwambia mfalme, “Tafadhari niruhusu
    niende ili nitimize nadhiri niliyoiweka kwa Yahwe huko Hebroni.
  bel-bel: 'Як прайшло сорак гадоў цараваньня Давіда, Авэсалом сказаў цару: пайду
    я і выканаю абяцаньне маё, якое я даў Госпаду ў Хэўроне;'
  deu-ELBBK: 'Und es geschah am Ende von 40 Jahren, da sprach Absalom zu dem König:
    Lass mich doch hingehen und in Hebron mein Gelübde erfüllen, das ich dem HERRN
    gelobt habe;'
  mbb-OT: Neipus dutun is heepat he tuig, migkeǥiyan ni Absalom is hadì te, “Tuǥuti
    a he edhendiyà te Hebron su edtumanen ku is penangdù ku te Nengazen.
  mal-2015: 'നാലുസംവത്സരം കഴിഞ്ഞപ്പോൾ അബ്ശാലോം രാജാവിനോടു പറഞ്ഞതു: ഞാൻ യഹോവെക്കു നേർന്ന
    ഒരു നേർച്ച ഹെബ്രോനിൽ ചെന്നു കഴിപ്പാൻ അനുവാദം തരേണമേ.'
  rmc-rmc: 'Paľis pal o štar berš phenďa o Absolon le kraľiske le Davidoske: „Domuk
    mange te džal andro Hebron, hoj te doľikerav e vera, so iľom le RAJESKE.'
  pes-OPV: 'و بعد از انقضای چهل سال، ابشالوم به پادشاه گفت: «مستدعی اینکه بروم تا
    نذری را که برای خداوند در حبرون کرده‌ام، وفا نمایم،'
  ron-1924: 'Дупэ тречере де патрузечь де ань, Абсалом а зис ымпэратулуй: „Дэ-мь вое
    сэ мэ дук ла Хеброн сэ ымплинеск о журуинцэ пе каре ам фэкут-о Домнулуй.'
  ben-OBCV: চার বছরের শেষে, অবশালোম রাজাকে বলল, “হিব্রোণে গিয়ে সদাপ্রভুর উদ্দেশে
    করা একটি মানত আমাকে পূর্ণ করে আসতে দিন।
  som-som: Oo markay afartan sannadood dhammaadeen ayaa Absaaloom boqorkii ku yidhi,
    Waan ku baryayaaye, i sii daa aan Xebroon tagee, waayo, waxaan doonayaa inaan
    halkaas ku bixiyo nidar aan Rabbiga u galay.
  lat-VUC: 'Post quadraginta autem annos, dixit Absalom ad regem David: Vadam, et
    reddam vota mea quæ vovi Domino in Hebron.'
  eng-ASVBT: And it came to pass at the end of forty years, that Absalom said unto
    the king, I pray thee, let me go and pay my vow, which I have vowed unto Jehovah,
    in Hebron.
  ita-1885: 'Or avvenne, in capo di quarant''anni, che Absalom disse al re: Deh! lascia
    che io vada in Hebron, per adempiere un mio voto che io ho fatto al Signore.'
  eng-LXXUP: And it came to pass after forty years, that Absalom said to his father,
    I will go now, and pay my vows, which I vowed to the Lord in Hebron.
  eng-ULB: It came about at the end of four years that Absalom said to the king, “Please
    let me go and pay a vow that I have made to Yahweh in Hebron.
  spa-VBL: 'Cuatro años después, Absalón le pidió al rey: “Por favor, déjame ir a
    Hebrón para cumplir una promesa que le hice al Señor.'
  fra-_FOB: 'Et il arriva, au bout de quarante ans, qu''Absalom dit au roi: Je te
    prie, que j''aille à Hébron pour acquitter le vœu que j''ai fait à l''Éternel.'
  mal-mal: നാലുവർഷം കഴിഞ്ഞപ്പോൾ അബ്ശാലോം രാജാവിനോട് പറഞ്ഞത്; “ഞാൻ യഹോവയ്ക്ക് നേർന്ന
    ഒരു നേർച്ച ഹെബ്രോനിൽ ചെന്ന് കഴിക്കുവാൻ അനുവാദം തരണമേ.
  urd-GVR: Yih silsilā chār sāl jārī rahā. Ek din Abīsalūm ne Dāūd se bāt kī, “Mujhe
    Habrūn jāne kī ijāzat dījie, kyoṅki maiṅ ne Rab se aisī mannat mānī hai jis ke
    lie zarūrī hai ki Habrūn jāūṅ.
  suz-BL: मिनु ४ बर्स नोले अब्‍सालोमम पिप कली “गे आं कली हेब्रोन लचा गेयीनी। गो परमप्रभु
    यावे कली पशो कबल खाप्‍चा दाक्‍नुङ।
  ita-1927: 'Or avvenne che, in capo a quattro anni Absalom disse al re: “Ti prego,
    lasciami andare ad Hebron a sciogliere un voto che feci all’Eterno.'
  ckb-ckb: 'پاش تێپەڕبوونی چوار ساڵ ئەبشالۆم بە پاشای گوت: «تکایە ڕێگام بدە بچمە حەبرۆن
    بۆ ئەوەی نەزرەکەم بەجێبهێنم کە بۆ یەزدان نەزرم کردبوو.'
  eng-BBE: 'Now at the end of four years, Absalom said to the king, Let me go to Hebron
    and give effect to the oath which I made to the Lord:'
  kan-OKCV: ನಾಲ್ಕು ವರ್ಷಗಳಾದ ತರುವಾಯ ಅಬ್ಷಾಲೋಮನು ಅರಸನಿಗೆ, “ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ಮಾಡಿಕೊಂಡಿದ್ದ
    ನನ್ನ ಹರಕೆಯನ್ನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಸಲ್ಲಿಸಲು ಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಡಬೇಕು.
  tam-2017: 'நாற்பது வருடங்கள் சென்றபின்பு, அப்சலோம் ராஜாவை நோக்கி: நான் யெகோவாவுக்கு
    செய்த என்னுடைய பொருத்தனையை எப்ரோனில் செலுத்தும்படி நான் போக அனுமதிகொடும்.'
  spa-RV-1909: 'Y al cabo de cuarenta años aconteció que Absalom dijo al rey: Yo te
    ruego me permitas que vaya á Hebrón, á pagar mi voto que he prometido á Jehová:'
  ron-BTF: 'Și s-a întâmplat după patruzeci de ani, că Absalom a spus împăratului:
    Te rog, lasă-mă să merg și să îmi împlinesc promisiunea, pe care am făcut-o DOMNULUI,
    la Hebron.'
  eng-WEBP: At the end of forty years, Absalom said to the king, “Please let me go
    and pay my vow, which I have vowed to the LORD, in Hebron.
  eng-FBV: Four years later Absalom asked the king, “Please let me go to Hebron to
    fulfill a promise I made to the Lord.
  nld-1939: 'Toen er zo vier jaar waren verlopen, zeide Absalom eens tot den koning:
    Ik zou wel graag in Hebron een gelofte gaan inlossen, die ik aan Jahweh gedaan
    heb.'
  nch-BL: 'Huan quema quiaxiti nahui xihuit para ajsitoya ipan Jerusalén, Absalón
    quiilhui David: ―Nimitztajtanía techcahua niyas ipan altepet Hebrón nijmacati
    tacajcahualisti Toteco, pampa quej nopa nimocajtoc ica TOTECO.'
  vie-1934: 'Cuối bốn năm, Aùp-sa-lôm nói cùng vua rằng: Xin cho phép con đi đến Hếp-rôn
    đặng trả xong sự hứa nguyện mà tôi đã khấn với Đức Giê-hô-va.'
  hin-CV: चार वर्ष पूरे होते-होते अबशालोम ने राजा से कहा, “कृपया मुझे हेब्रोन जाने
    की अनुमति दीजिए. मुझे वहां याहवेह से किए गए अपने संकल्प को पूरा करना है.
  spa-BES: 'Y al cabo de cuatro años, Absalón dijo al rey: Déjame ir a Hebrón y hacer
    el juramento que hice al Señor.'
  tdx-tdx: 'Ie nimodo ty efa-taoñe, le hoe t’i Absalome amy mpanjakay: Mihalaly ama’o,
    ehe, adono homb’eo hañondroke i nifantàkoy, i nanoeko am’ Iehovà e Kebroney.'
  tha-KJV: ครั้นล่วงมาได้​สี​่​สิ​บปี อับซาโลมกราบทูลกษั​ตริ​ย์​ว่า “ขอโปรดทรงอนุญาตให้ข้าพระองค์ไปทำตามคำปฏิญาณที่เมืองเฮโบรน
    ซึ่งข้าพระองค์​ได้​ปฏิญาณไว้ต่อพระเยโฮวาห์
  por-BR-2018: 'E ao fim de quarenta anos aconteceu que Absalão disse ao rei: Eu te
    rogo me permitas que vá a Hebrom, a pagar meu voto que ei prometido ao SENHOR:'
  deu-ELO: 'Und es geschah am Ende von vierzig Jahren, da sprach Absalom zu dem König:
    Laß mich doch hingehen und zu Hebron mein Gelübde erfüllen, das ich Jehova gelobt
    habe;'
  eng-WYC-2018: But after four years, Absalom said to king David, I shall go, and
    shall yield my vows, which I vowed to the Lord in Hebron; (And after four years,
    Absalom said to King David, I shall now go to Hebron, and yield my vows, which
    I vowed to the Lord;)
  epo-epo: 'Atinginte la aĝon de kvardek jaroj, Abŝalom diris al la reĝo: Permesu
    al mi iri kaj plenumi en Ĥebron mian sanktan promeson, kiun mi faris al la Eternulo;'
  uig-PIN: 'Tɵt yil ɵtkǝndǝ, Abxalom padixaⱨⱪa: Mening Ⱨebronda Pǝrwǝrdigarƣa iqkǝn
    ⱪǝsimimni ada ⱪilixim üqün, xu yǝrgǝ berixⱪa ijazǝt bǝrsǝng;'
  beo-beo: 'Ode biyaduyale da gidigili, A:basalome da hina bagade Da:ibidima amane
    sia:i, “Ada! Na da Hibalone amoga asili, na Hina Godema ilegei amo hamomusa: masa:ne,
    dia na logo doasima.'
  tpi-OTNT: 4-pela yia i go pinis na Apsalom i go tokim King Devit olsem, “King, ating
    yu ken larim mi i go long Hebron long inapim wanpela promis mi bin mekim long
    Bikpela?
  hau-SA: A ƙarshen shekara huɗu, Absalom ya ce wa sarki, “Bari in tafi Hebron in
    cika alkawarin da na yi wa Ubangiji.
  uig-LAT: 'Töt yil ötkende, Abshalom padishahqa: Méning Hébronda Perwerdigargha ichken
    qesimimni ada qilishim üchün, shu yerge bérishqa ijazet berseng;'
  nde-nde: Ekupheleni kweminyaka emine, u-Abhisalomu wathi enkosini, “Ngisake ngiye
    eHebhroni ukuyagcwalisa isifungo engasenzayo kuThixo.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē ʻi heʻene hili mai ʻae taʻu ʻe fāngofulu, naʻe
    lea ʻa ʻApisalomi ki he tuʻi, ʻo pehē, “ʻOku ou kole ke ke tuku au ke u ʻalu ʻo
    fai ʻa ʻeku fuakava, ʻaia kuo u fuakava kia Sihova, ʻi Hepeloni.
  ces-1613: 'Stalo se také po čtyřidcíti letech, že řekl Absolon k králi: Nechť jdu,
    prosím, a splním slib svůj v Hebronu, který jsem učinil Hospodinu.'
  eng-WMB: At the end of forty years, Absalom said to the king, “Please let me go
    and pay my vow, which I have vowed to the LORD, in Hebron.
  tam-TCV: நான்கு வருடங்களுக்குப் பின்பு அப்சலோம் அரசனிடம், “நான் யெகோவாவுக்குச் செய்துள்ள
    நேர்த்திக்கடனை நிறைவேற்றுவதற்கு எப்ரோனுக்குப் போவதற்கு என்னைப் போகவிடும்.
  ceb-ULB: Miabot ang panahon sa kataposan sa ikaupat nga tuig, miingon si Absalom
    sa hari, “Palihog tugoti ako sa pag-adto ug pagbayad saad nga akong gihimo ngadto
    kang Yahweh didto sa Hebron.
  pol-UBG: 'Po upływie czterdziestu lat Absalom powiedział do króla: Proszę, pozwól
    mi iść i wypełnić w Hebronie ślub, który złożyłem PANU.'
  agr-agr: 'Tuja ipak usumat mijan pujus, Absalón apu Davitan chichajak: “Wisha Tuke
    Pujuun anagkuawaitag nuna umiktag tusan Hebrón wetag tajai, nunú minash wait aneasam
    ayu tujutta.'
