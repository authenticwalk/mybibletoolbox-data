    favour in the LORD’s eyes, he will bring me again, and show me both it and his
    habitation;
  urd-GVH: फिर दाऊद सदोक़ से मुख़ातिब हुआ, “अल्लाह का संदूक़ शहर में वापस ले जाएँ।
    अगर रब की नज़रे-करम मुझ पर हुई तो वह किसी दिन मुझे शहर में वापस लाकर अहद के संदूक़
    और उस की सुकूनतगाह को दुबारा देखने की इजाज़त देगा।
  rug-rug: Meke zama sa baṉara koe Zedoki. “Mu paleke pule la nia pa vasileana lavata
    sa Bokese Vinariva Egoi te Zihova. Be qetu nau Zihova si rau si keke rane kote
    boka va malumau Sa pude pule mae, meke la dogoria sa vasina koa ia Sa.
  gaz-gaz: Ergasii mootichi Zaadoqiin akkana jedhe; “Ati taabota Waaqaa fuudhiitii
    gara magaalaatti deebiʼi. Yoo ani fuula Waaqayyoo duratti surraa argadhee jiraadhe,
    inni deebisee na fidee taabota sanaa fi lafa ofii jiraatu na argisiisa.
  fra-LSG: 'Le roi dit à Tsadok: Reporte l’arche de Dieu dans la ville. Si je trouve
    grâce aux yeux de l’Éternel, il me ramènera, et il me fera voir l’arche et sa
    demeure.'
  yal-yal: Mangan yi a fala Sadɔki xa, a naxa, “Alaa Kankiraan naxɛtɛ taani. Xa n
    na Alatalaa hinanna sɔtɔ, a n naxɛtɛ, a tinma nɛn n Layiri Kankiraan to e nun
    a dɔxɔdena.
  haw-1868: 'I aku la ke alii ia Zadoka, E hoihoi oe i ka pahu o ke Akua iloko o ke
    kulanakauhale: ina paha e loaa ia''u ke aloha ma na maka o Iehova, alaila e hoihoi
    mai kela ia''u, a e hoike mai ia mea ia''u a me kona wahi noho.'
  arb-NAV: 'وَقَالَ الْمَلِكُ لِصَادُوقَ: «أَرْجِعْ تَابُوتَ اللهِ إِلَى الْمَدِينَةِ،
    فَإِنَّنِي إِنْ حَظِيتُ بِرِضَى الرَّبِّ فَإِنَّهُ يُعِيدُنِي فَأَرَى التَّابُوتَ
    وَمَسْكَنَهُ.'
  ewe-ewe: Fia la gblɔ na Zadok be, “Gbugbɔ Mawu ƒe nubablaɖaka la yi dua me. Ne mekpɔ
    amenuveve le Yehowa ŋkume la, Yehowa ana magagbɔ ava kpɔe kple eƒe nɔƒe.
  eng-LEE: And the king said unto Zadok, Carry back the ark of God into the city;
    if I shall find favor in the eyes of the Lord, he will bring me back again, and
    show me both it, and his dwelling;
  asm-FB: ৰজাই চাদোকক ক’লে, “তুমি ঈশ্বৰৰ নিয়ম-চন্দুকটি পুনৰাই নগৰলৈ ঘূৰাই লৈ যোৱা।
    যদি যিহোৱাৰ দৃষ্টিত মই অনুগ্ৰহ পাওঁ, তেনেহ’লে তেওঁ পুনৰাই মোক ঘূৰাই আনিব আৰু তাক
    ও তেওঁৰ বাসস্থান মোক দেখুৱাব৷
  sus-A: مَنفّ نَشَ عَ قَلَ سَدْكِ بّ، «عِ شَ عَلَتَلَ شَ كَنكِرَ رَفبِلٍن تَا كُي.
    شَ عَلَتَلَ وَ مَ هِننّقٍ ﭑ نَ، عَ ﭑ نَفبِلٍنمَ نّ، ﭑ شَ عَ شَ هْرْ مْلِنفِرَ
    نُن عَ شَ كَنكِرَ تٌ.
  fra-SBL: 'Le roi dit à Tsadok : « Porte l''arche de Dieu dans la ville. Si je trouve
    grâce aux yeux de l''Éternel, il me ramènera et me montrera l''arche et sa demeure.'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ לְצָדֹ֔וק הָשֵׁ֛ב אֶת־אֲרֹ֥ון הָאֱלֹהִ֖ים הָעִ֑יר
    אִם־אֶמְצָ֥א חֵן֙ בְּעֵינֵ֣י יְהוָ֔ה וֶהֱשִׁבַ֕נִי וְהִרְאַ֥נִי אֹתֹ֖ו וְאֶת־נָוֵֽהוּ׃
  kik-kik: Ningĩ mũthamaki akĩĩra Zadoku atĩrĩ, “Oya ithandũkũ rĩa Ngai ũrĩcookie
    itũũra-inĩ rĩu inene. Ingĩĩtĩkĩrĩka maitho-inĩ ma Jehova-rĩ, nĩakanjookia na atũme
    ndĩrĩone na nyone gĩikaro gĩake rĩngĩ.
  fra-NCL: 'Alors le roi dit à Sadoc : « Reporte l’arche de Dieu dans la ville. Si
    je trouve grâce aux yeux de Yahweh, il me ramènera et me fera voir l’arche et
    sa demeure.'
  cek-AK: To naah siangpahrang mah Zadok khaeah, Sithaw ih thingkhong to vangpui thungah
    amlaem o haih let ah; Angraeng mikcuk naakrak ah ka oh nahaeloe, angmah kai hanah
    na sin pae let ueloe, a ohhaih ahmuen doeh na hnusak let tih hmang.
  cuk-cuk: 'Geb Rey-David, Sadocʼga sogded: —Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu
    gannar Jerusalén-neggweburse be berbenao. Bab-Jehová nabir angi binsabidibe, gannar
    Jerusalén-neggweburse-dagega an-imakoed. Degi, gannar Bab-Jehová-Ulu-dakega an-imakbaloed.
    Deginbali, Bab-Dummadse-goled-neg-sunna-seleged-dakbaliga an-imakbaloed.'
  uig-CYR: 'Падиша Задокқа: Худаниң әһдә сандуғини шәһәргә яндуруп елип киргин. Мән
    әгәр Пәрвәрдигарниң көзлиридә илтипат тапсам, У чоқум мени яндуруп келиду вә У
    маңа әһдә сандуғини вә Өз маканини йәнә көргүзиду;'
  tel-2017: అప్పుడు రాజు సాదోకును పిలిచి “దేవుని మందసాన్ని తిరిగి పట్టణంలోకి తీసుకువెళ్ళు.
    యెహోవా దృష్టికి నేను దయ పొందితే ఆయన నన్ను తిరిగి రప్పించి
  hat-BSA: 'Wa a te di a Tsadok: “Retounen lach Bondye a nan vil la. Si mwen jwenn
    favè nan zye Bondye; alò, Li va mennen mwen retounen ankò pou montre mwen a Li
    menm e a abitasyon pa Li a.'
  kos-kos: Na tokosra el fahk nu sel Zadok, “Folokunla Tuptup in Wuleang uh nu in
    siti uh. LEUM GOD El fin insewowo sik, El ac fah lela nga in foloko ac liye, oayapa
    liye acn oan we uh.
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ לְצָד֔וֹק הָשֵׁ֛ב אֶת־אֲר֥וֹן הָאֱלֹהִ֖ים הָעִ֑יר
    אִם־אֶמְצָ֥א חֵן֙ בְּעֵינֵ֣י יְהוָ֔ה וֶהֱשִׁבַ֕נִי וְהִרְאַ֥נִי אֹת֖וֹ וְאֶת־נָוֵֽהוּ׃
  ibo-ibo: Mgbe ahụ, eze sịrị Zadọk, “Bughachi igbe Chineke a nʼime obodo. Ọ bụrụ
    na m ahụta amara nʼanya Onyenwe anyị, ọ ga-akpọghachi m mee ka m hụ ya, na ebe
    obibi ya anya ọzọ.
  ory-ory: ତହୁଁ ରାଜା ସାଦୋକଙ୍କୁ କହିଲେ, “ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ନଗରକୁ ଫେରାଇ ନିଅ; ଯେବେ ମୁଁ
    ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଏ, ତେବେ ସେ ମୋତେ ପୁନର୍ବାର ଆଣିବେ, ପୁଣି ଏହା ଓ ଆପଣା
    ନିବାସ ସ୍ଥାନ ମୋତେ ଦେଖାଇବେ।
  chk-chk: Mürin, ewe king a kapas ngeni Satok, “Kopwe aliwinsefälielong än Kot we
    pworofel lon ewe telinimw. Are üa küna ümöümöch me ren ewe Samol mi Lapalap, i
    epwe aliwinsefälieto o mwüt ngeniei pwe üpwe künasefäli ewe pworofel me lenian.
  ssd-ssd: 'Taŋanaig le gabat suŋgo ndek Sadok sana: Kile Kuate tuku tukul bokis tumba
    luka ka Yerusalemŋge nuŋe minanu ma mbol pale. Suŋgo nu ye tuku nzali ŋak ndeta
    nu maŋ ye te-luka pilwa le pro bokis te nuŋe minanu ma mbol kaŋgeramŋgit.'
  rop-rop: Afta na King Deibid bin dalim Seidok, “Yumob garra deigimbek dijan Seikridwan
    Boks langa taun. En if YAWEI im gudbinji langa mi, wal bambai im garra larram
    mi kambek langa dijan taun en luk dijan Boks deya gin langa det pleis weya im
    oldei jidan.
  ukr-1871: 'Та цар повелїв Садокові: Неси назад Божу скриню в город. Коли буде Господь
    благодатен до мене, так привиде мене назад і дасть менї вбачати й її й пробуток
    свій;'
  deu-1951: 'Aber der König sprach zu Zadok: Bringe die Lade Gottes wieder in die
    Stadt zurück! Finde ich Gnade vor dem HERRN, so wird er mich zurückbringen, daß
    ich ihn und seine Wohnung wiedersehen darf;'
  eng-JPS: 'And the king said unto Zadok: ''Carry back the ark of God into the city;
    if I shall find favour in the eyes of the LORD, He will bring me back, and show
    me both it, and His habitation;'
  srp-1865: 'I reèe car Sadoku: nosi kovèeg Božji natrag u grad; ako naðem milost
    pred Gospodom, on æe me dovesti natrag, i daæe mi da opet vidim njega i dom njegov.'
  lug-lug: Awo kabaka n’agamba Zadooki nti, “Zzaayo essanduuko ya Katonda mu kibuga.
    Bwe ndiraba ekisa mu maaso ga Mukama, alinkomyawo, ne ngirabako n’ekifo Mukama
    ky’abeeramu.
  heb-heb: ויאמר המלך לצדוק השב את ארון האלהים העיר אם אמצא חן בעיני יהוה והשבני והראני
    אתו ואת נוהו׃
  ben-IRV: পরে রাজা সাদোককে বললেন, “তুমি ঈশ্বরের সিন্দুক আবার নগরে নিয়ে যাও; যদি
    সদাপ্রভুর চোখে আমি অনুগ্রহ পাই, তবে তিনি আমাকে পুনরায় এনে সেটা ও তাঁর বাসস্থান
    দেখাবেন৷
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਸਾਦੋਕ ਨੂੰ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਸ਼ਹਿਰ ਨੂੰ ਮੋੜ ਲੈ ਜਾਓ। ਜੇਕਰ
    ਯਹੋਵਾਹ ਵੱਲੋਂ ਮੇਰੇ ਉੱਤੇ ਕਿਰਪਾ ਹੋਈ ਤਾਂ ਉਹ ਮੈਨੂੰ ਮੋੜ ਲਿਆਵੇਗਾ ਅਤੇ ਉਹ ਦੇ ਸਥਾਨ ਦੇ ਦਰਸ਼ਣ
    ਮੈਨੂੰ ਫਿਰ ਕਰਾਵੇਗਾ।
  tkr-tkr: 'Paççahee Tsadokuk''le eyhen: – Allahna q''utye şahareeqa savk''al hee''e.
    Zı Rəbbine ulesqa yugra qaree, Mang''vee meer zı yı''q''əlqa sak''al hı''ı, Cuna
    q''utyeyiy Cuna çadır zak''le hagvasın.'
  mya-JVB: ရှင် ဘုရင်သည် ဇာဒုတ် ကို ခေါ်၍၊ ဘုရား သခင်၏ သေတ္တာ တော်ကို မြို့ ထဲသို့
    ပြန်ပို့ လော့။ ထာဝရဘုရား သည် ငါ့ကို စိတ် တော်နှင့်တွေ့လျှင် ငါ့ ကိုပို့ပြန် ၍
    သေတ္တာတော်ကို၎င်း၊ ကျိန်းဝပ် တော်မူရာအရပ်ကို၎င်းပြ တော်မူမည်။
  tte-O: Kabo kin iwalo Seidoki koina iba, “Yeoba ana kelabilabin kamwasana kana dedewaga
    kuyapileyoiyama yanuwa mena. Tem Yeoba iyaliyaya koliyau kabo kani iyapileyoiyau
    kabo ana nume yo ana kelabilabin kamwasana kana dedewaga yagitaili yoi.
  tbg-tbg: Ho ekaa vaiinti nahenti Ieruharemi ke aitare vuvaro avuhainaava Sadokirara
    tiharo, Kotira Vokise varera anirantera vatukaini vuane. Noravano Kotiva tiriara
    quahairera, viva vo enta ti tivita varero aniraqe te vi Vokiseravata, seri naavu
    viva vainaravata, qaiqaa tavarerave.
  hmo-hmo: King Davida ese Sadoka dekenai ia hereva, ia gwau, “Taravatu Maua be Ierusalema
    dekenai do oi huaia lou. Bema Lohiabada ese lau dekenai ia laloa namo neganai,
    ia ese dina ta lau do ia hakaua lou, Taravatu Maua do lau itaia lou, iena noho
    gabuna danu do lau itaia lou.
  urd-urd: तब बादशाह ने सदूक़ से कहा कि “ख़ुदा का संदूक़ शहर को वापस ले जा, तब अगर
    ख़ुदावन्द के करम की नज़र मुझ पर होगी तो वह मुझे फिर ले आएगा, और उसे और अपने घर
    को मुझे फिर दिखाएगा।
  rus-SYN: 'И сказал царь Садоку: возврати ковчег Божий в город и пусть он стоит на
    своем месте. Если я обрету милость пред очами Господа, то Он возвратит меня и
    даст мне видеть его и жилище его.'
  bqc-SIM: 'Ɔ̃ kí ò Zadokiɛ: Lua kpagolo sɛ́ ǹ gɛ̃ò wɛ̃́lɛu. Tó Dii ma wɛgwà,
    a to mà su, mí wɛsiɛ ń a kúkĩio.'
  tcz-CHONGTHU: Hichun lengpan jong Zadok koma chun hitin aseiye, “Pathen thingkong
    hi khopi sunga polut kit tan, Ajeh chu Pakayin avet’a eilungset’a ahileh eihin
    puikit intin, hiche thingkong le achenna mun hi eimusah kit teitei ding ahi;
  mar-mar: राजा दावीद सादोकाला म्हणाला, हा देवाचा कोश यरूशलेमेला परत घेऊन जा. परमेश्वराची
    कृपा असेल तर तो मला पुन्हा येथे आणेल. यरूशलेम आणि हे त्याचे मंदिर मला पुन्हा पाहता
    येईल.
  qub-qub: 'Ray Davidga Sadocta niran: «Tayta Diospa babulnintaga siudäman cutichiy.
    Tayta Dios yanapämaptenga cutimushämi. Chaura babultapis tolduntapis ricashärämi.'
  bqp-bqp: 'Akũ kína pì Zadↄkinɛ: Ǹ Luda àkpati sɛ́ ǹ gɛ̃o wɛ̃tɛ gũn. Tó ma Dikiri
    pↄnna lè, ani tó mà su mà wɛ́ sialɛ kũ a kúkio.'
  hat-hat: 'Apre sa, wa a di Zadòk konsa: -Pote Bwat Kontra a tounen nan lavil la.
    Si Seyè a pran plezi nan mwen, yon jou l''a kite m'' tounen pou m'' wè bwat la
    ansanm ak kote l'' rete a.'
  eng-BSB: Then the king said to Zadok, “Return the ark of God to the city. If I find
    favor in the eyes of the LORD, He will bring me back and let me see both it and
    His dwelling place again.
  tod-tod: 'Masagi ɠɛni Sadɔke ma: «Ɠale ma ga GALA ná-minazeɠe kesui taazu. Ni Ɠɔoɠɔ
    GALAGI ɠa pɔ é faaɓɔɠɔ ɠɛ bɛ̀, toɠa ʋa ga ze ʋolu, é va bu gè ná-minazeɠe
    kesui ɠa, ta seizuʋɛ.'
  eng-WEBPB: The king said to Zadok, “Carry God’s ark back into the city. If I find
    favour in the LORD’s eyes, he will bring me again, and show me both it and his
    habitation;
  kbq-kbq: Hagi Deviti'a Jadokina asamino, Ra Anumzamofo huhagerafi huvempage vogisia
    ete erinka rankuma agu'a ufro. Hagi Ra Anumzamo'ma arimpa fruma hunantesuno'a,
    Agra natrenige'na ete e'na huhagerafi huvempage vogisia eme nege'na, seli mono
    nonena eme kegahue.
  nhe-BL: 'Huan Tlanahuatijquetl David quiilhui Sadoc: ―Xijhuica icaxa Toteco Dios
    sampa ipan altepetl Jerusalén huan intla TOTECO nechcahuilis, nimocuepas huan
    sampa niquitas icaxa Toteco huan iYoyon Tiopa.'
  bus-bus: 'Ben kí bè Zadↄkinɛ: Ǹ Luda àkpati sɛ́ ǹ gɛ̃o wɛ́tɛ guu. Tó ma Dii ma pↄnnaa
    è, eé tó mà su mà wɛ́ɛ siàlɛ kↄ̃n à kúkiio.'
  gub-BL: Na'e uze'eg tuwihawete Zanok pe kury. — Peruzewyr wi Tupàn Ze'eg Hyru heraha
    tawhu pe nehe. Aze hekatu Tupàn Tuweharupi Wiko Ma'e pe nehe, amo 'ar mehe hemuzewyr
    kar putar xe a'e nehe. Nezewe mehe apuner putar ize'eg hyru hexak wi haw rehe
    nehe. Aexak putar hàpuz nehe no, henaw nehe no.
  eng-DRA: 'And the king said to Sadoc: Carry back the ark of God into the city: if
    I shall find grace in the sight of the Lord, he will bring me again, and he will
    shew me it, and his tabernacle.'
