verse: 2SA.015.025
translations:
  mal-C: 'അപ്പോൾ രാജാവ് സാദോക്കിനോടു പറഞ്ഞു: “ദൈവത്തിന്റെ പേടകം നഗരത്തിലേക്കു മടക്കിക്കൊണ്ടുപോകുക.
    യഹോവയുടെ ദൃഷ്ടിയിൽ എനിക്കു പ്രീതി ലഭിക്കുമെങ്കിൽ അവിടന്ന് എന്നെ തിരികെ വരുത്തുകയും
    പേടകത്തെയും തിരുനിവാസത്തെയും വീണ്ടും കാണാൻ എനിക്ക് ഇടയാകുകയും ചെയ്യും.'
  deu-TKW: 'Aber der König gebot Zadok: Bringe die Lade Gottes nach der Stadt zurück:
    Wird Jahwe mir gnädig gesinnt sein, so wird er mich zurückführen und mich ihn
    selbst und seine Wohnung schauen lassen.'
  lin-lin: 'Mokonzi alobaki na Tsadoki : — Zongisa Sanduku ya Nzambe kati na engumba.
    Soki nazwi ngolu na miso ya Yawe, akozongisa ngai mpe akopesa ngai nzela ya komona
    lisusu Sanduku yango mpe ndako na yango.'
  eng-LSV: And the king says to Zadok, “Take back the Ark of God to the city; if I
    find grace in the eyes of YHWH, then He has brought me back, and shown me it and
    His habitation;
  eng-GNV: 'Then the King said vnto Zadok, Carie the Arke of God againe into the citie:
    if I shall finde fauour in the eyes of the Lord, he will bring me againe, and
    shewe me both it, and the Tabernacle thereof.'
  eng-WEBSTER: 'And the king said to Zadok, Carry back the ark of God into the city:
    if I shall find favor in the eyes of the LORD, he will bring me again, and show
    me both it, and his habitation:'
  nhw-BL: 'Huan Tlanahuatijquetl David quiilhui Sadoc: ―Xijhuica icaxa Toteco Dios
    sempa ipan altepetl Jerusalén huan sintla TOTECO nechcahuilis, nimocuepas huan
    sempa niquitas icaxa Toteco huan iYoyon Tiopa.'
  swh-ONEN: Kisha mfalme akamwambia Sadoki, “Rudisha Sanduku la Mungu mjini. Ikiwa
    nitapata kibali mbele za Bwana, atanirudisha, nami nitaliona Sanduku hili tena
    pamoja na Maskani yake.
  bba-bba: Ye bɑ yɑ̃kuru kuɑ bɑ kpɑ, yerɑ sinɑ boko u Sɑdɔku sɔ̃ɔwɑ u nɛɛ, ɑ Yinni
    Gusunɔn woodɑn kpɑkoro te suo ɑ kɑ wurɑ wuuɔ. Yinni Gusunɔ ù n mɑn durom kuɑ,
    u koo de n wurɑmɑ kpɑ n mɑɑ tu wɑ ten wɑ̃ɑ yerɔ.
  eng-KJVCPB: 'And the king said unto Zadok, Carry back the ark of God into the city:
    if I shall find favour in the eyes of the Lord, he will bring me again, and shew
    me both it, and his habitation:'
  mpx-mpx: Inoke kin i baek Seidok elana i ba, “Yabowaine wana Bateli ana Dedewaga
    u kalivai pasikal panuwaa. Ebo Yehoba ni yaliyaya-agau, yaka abwe ni pasikalau
    inoke wana limi ge wana Bateli ana Dedewaga na kite al.
  luo-luo: Eka ruoth nowachone Zadok niya, “Dwok Sandug Muma mar Nyasaye e dala maduongʼ.
    Ka Jehova Nyasaye okecha, to enoduoga ka kendo enomi ane Sandug Muma kod kar dak
    Nyasaye kendo.
  meu-meu: Bena hanua pavapavana ese Sadok e hamaoroa, eto, Dirava ena maua helaḡana
    na ba huaia lou lao hanua lalonai. Iehova ese bema lalo namo henigu, ia ese baine
    hakaugu lou, bena ma baina itaia, bona iena noho gabuna ma baina itaia;
  npi-ULB: राजाले सादोकलाई भने, “परमेश्‍वरको सन्दुकलाई सहरमा नै फर्काएर लेजाऊ । मैले
    परमप्रभुको दृष्‍टिमा निगाह पाएँ भने, उहाँले मलाई यहाँ फर्काएर ल्याउनुहुने छ र
    सन्दुक र उहाँ बस्‍नुहुने ठाउँ मलाई फेरि देखाउनुहुने छ ।
  yor-yor: Ọba sì wí fún Sadoku pé, “Sì tún gbé àpótí ẹ̀rí Ọlọ́run náà padà sí ìlú,
    bí èmi bá rí ojúrere gbà lọ́dọ̀ Olúwa, yóò sì tún mú mi padà wá, yóò sì fi àpótí
    ẹ̀rí náà hàn mí àti ibùgbé rẹ̀.
  ind-ind: Raja berkata kepada Zadok, “Bawalah kembali peti perjanjian Allah ke kota.
    Kalau TUHAN berkenan kepada saya, Dia pasti mengizinkan saya pulang sehingga saya
    bisa melihat peti-Nya dan kemah-Nya lagi.
  pes-OPCB: 'بعد داوود به صادوق گفت: «صندوق عهد را به شهر برگردان. اگر خواست خداوند
    باشد، اجازه می‌دهد به سلامت برگردم و بار دیگر صندوق عهد و خیمهٔ عبادت را ببینم.
    اما اگر او از من راضی نیست، بگذار هر چه می‌خواهد بر سرم بیاورد.»'
  tgl-ULB: Sinabi ng hari kay Zadok, “Dalhin ang kaban ng Diyos pabalik sa lungsod.
    Kung makakasumpong ako ng biyaya sa mga mata ni Yahweh, dadalhin niya ako pabalik
    dito at ipapakitang muli sa akin ang kaban at ang lugar kung saan siya naninirahan.
  cbu-NT: Itaru, kurakshat Sadokaa, Shiyshat Apanllee kajonarini yáyarush, wapitam
    wayangcha. Wandaya Apanll nuwaa istaku, yusur kanapkachuri, anshuri Apanllee kajonarini
    yusur pangchima.
  hui-hui: Ani tagira ibai heagola kini ibugua Sadogohondo lamialu lalu, Habo Nalolenenaga
    Mbogoyi ogoni tanoha ngelole lone yu dai bidaba. Anduane Homogohanda i̱hondo turuho
    heneyagua nde mani i̱ni lone tanoha haru dai bialu ibunaga Habo Nalolene Bi lo
    winigonaga Mbogoyi ogoni tanoha ibunaga Balai Anda biagoha wiraligo ngaria de
    hondoliya haru dai bulebirago yu dai bidaba.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​ဇာ​ဒုတ်​အား``ပ​ဋိ ညာဉ်​သေတ္တာ​တော်​ကို​မြို့​တွင်း​သို့​ပြန်​၍​ပင့်
    ဆောင်​သွား​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့ အား​နှစ်​သက်​တော်​မူ​လျှင် တစ်​နေ့​နေ့​၌​ထို
    သေတ္တာ​တော်​ကို​လည်း​ကောင်း၊ သေတ္တာ​တော် ကျိန်း​ဝပ်​ရာ​အ​ရပ်​ကို​လည်း​ကောင်း ကြည့်​ရှု​ခွင့်​ပေး​တော်​မူ​လိမ့်​မည်။-
  bod-N: དེར་རྒྱལ་པོས་ཟཱ་ཏོག་ལ། དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་སླར་རྒྱལ་ས་རུ་འཁྱེར་ཞིག
    གལ་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་བདག་ལ་ཐུགས་རྗེ་ཐོབ་ན། ཁོང་གིས་བདག་ཕྱིར་ལོག་པར་མཛད་ཅིང་།
    ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དང་ཁོང་གི་བཞུགས་གནས་ཀྱང་བདག་གིས་སླར་ཡང་མཇལ་བར་འགྱུར་རོ། །
  sna-sna: Ipapo mambo akati kuna Zadhoki, “Dzosera areka yaMwari muguta. Kana ndikawana
    nyasha pamberi paJehovha, achandidzosa uye achaita kuti ndione zvakare panzvimbo
    paanogara.
  spa-BLM: 'El rey dijo a Sadoc: “Lleva el arca de Dios de vuelta a la ciudad. Si
    hallo gracia ante los ojos de Yahvé, él me hará volver, y me mostrará tanto ella
    como su morada;'
  cac-cac: 'Ix yalan vin̈ rey d''a vin̈aj Sadoc chi'' icha tic: —Iq''uecxioch te''
    caxa d''a yol chon̈ab'' tic. Tato ol och Jehová ved''oc, ol in meltzajxoc, ol
    vilanxioch te'' yed'' scajnub'' Jehová.'
  swh-ULB: Mfalme akamwambia Sadoki, “Ulirudishe sanduku la Mungu mjini. Ikiwa nitaona
    neema machoni pa Yahwe atanirudisha na kunionesha tena sanduku na mahali likaapo.
  bel-bel: 'І сказаў цар Садоку: вярні каўчэг Божы ў горад. Калі я здабуду міласьць
    прад вачыма Госпада, дык Ён верне мяне і дасьць мне бачыць яго і жытлішча ягонае.'
  deu-ELBBK: 'Und der König sprach zu Zadok: Bring die Lade Gottes in die Stadt zurück.
    Wenn ich Gnade finde in den Augen des HERRN, so wird er mich zurückbringen und
    mich sie und seine Wohnung sehen lassen.'
  mbb-OT: Ne migkeǥiyan ni David si Zadok te, “Ilikù kes Kavan te Kebpekid-uyun te
    Megbevayà diyà te Jerusalem. Emun meupiya is gehinawa te Nengazen kedì, ne ibpelikù
    e zin diyà te Jerusalem ne egkeehè ku zed heini wey is lugar he egkesevukan din.
  mal-2015: 'രാജാവു സാദോക്കിനോടു: നീ ദൈവത്തിന്റെ പെട്ടകം പട്ടണത്തിലേക്കു തിരികെ കൊണ്ടുപോക;
    യഹോവെക്കു എന്നോടു കൃപ തോന്നിയാൽ അവൻ എന്നെ മടിക്കവരുത്തും; ഇതും തിരുനിവാസവും കാണ്മാൻ
    എനിക്കു ഇടയാകും.'
  rmc-rmc: 'Paľis o David phenďa le Cadokoske: „Ľidža e archa le Devleskri pale andro
    foros, bo te man dela o RAJ milosť, anela man pale a dela mange la pale te dikhel
    a the oda than, kaj ela.'
  pes-OPV: 'و پادشاه به صادوق گفت: «تابوت خدا را به شهر برگردان. پس اگر در نظرخداوند
    التفات یابم مرا باز خواهد آورد، و آن راو مسکن خود را به من نشان خواهد داد.'
  ron-1924: 'Ымпэратул а зис луй Цадок: „Ду кивотул луй Думнезеу ынапой ын четате.
    Дакэ вой кэпэта тречере ынаинтя Домнулуй, мэ ва адуче ынапой ши мэ ва фаче сэ
    вэд кивотул ши локашул луй.'
  ben-OBCV: পরে রাজামশাই সাদোককে বললেন, “ঈশ্বরের সিন্দুকটি নগরে ফিরিয়ে নিয়ে যাও।
    আমি সদাপ্রভুর দৃষ্টিতে অনুগ্রহ পেলে তিনি আমাকে ফিরিয়ে আনবেন এবং এটি ও তাঁর বাসস্থানটিও
    আবার আমাকে দেখতে দেবেন।
  som-som: Markaasaa boqorkii wuxuu Saadooq ku yidhi, Sanduuqa Ilaah qaad oo magaaladii
    ku celi. Hadduu Rabbigu raalli iga yahay, mar kaluu i soo celin doonaa, oo wuu
    i tusi doonaa isaga iyo rugta Ilaahba.
  lat-VUC: 'Et dixit rex ad Sadoc: Reporta arcam Dei in urbem: si invenero gratiam
    in oculis Domini, reducet me, et ostendet mihi eam, et tabernaculum suum.'
  eng-ASVBT: 'And the king said unto Zadok, Carry back the ark of God into the city:
    if I shall find favor in the eyes of Jehovah, he will bring me again, and show
    me both it, and his habitation:'
  ita-1885: 'Ma il re disse a Sadoc: Riporta l''Arca di Dio nella città; se io trovo
    grazia appo il Signore, egli mi ricondurrà, e me la farà vedere, insieme col suo
    abitacolo;'
  eng-LXXUP: 'And the king said to Zadok, Carry back the ark of God into the city:
    if I should find favor in the eyes of the Lord, then will he bring me back, and
    he will show me it and its beauty.'
  eng-ULB: The king said to Zadok, “Carry the ark of God back into the city. If I
    find favor in the eyes of Yahweh, he will bring me back here and show me again
    the ark and the place where he lives.
  spa-VBL: 'Entonces el rey le dijo a Sadoc: “Lleva el Arca de Dios de vuelta a la
    ciudad. Si el Señor me aprueba, me hará volver y me dejará ver de nuevo el Arca
    y su Tienda.'
  fra-_FOB: 'Mais le roi dit à Tsadok: Reporte l''arche de Dieu dans la ville. Si
    je trouve grâce devant l''Éternel, il me ramènera, et il me fera voir l''arche
    et sa demeure.'
  mal-mal: 'രാജാവ് സാദോക്കിനോട്: “ദൈവത്തിന്റെ പെട്ടകം പട്ടണത്തിലേക്ക് തിരികെ കൊണ്ടുപോകുക;
    യഹോവയ്ക്ക് എന്നോട് കൃപ തോന്നിയാൽ അവൻ എന്നെ മടക്കിവരുത്തും; ഇതും തിരുനിവാസവും കാണുവാൻ
    എനിക്ക് ഇടയാകും.'
  urd-GVR: Phir Dāūd Sadoq se muḳhātib huā, “Allāh kā sandūq shahr meṅ wāpas le jāeṅ.
    Agar Rab kī nazar-e-karm mujh par huī to wuh kisī din mujhe shahr meṅ wāpas lā
    kar ahd ke sandūq aur us kī sukūnatgāh ko dubārā deḳhne kī ijāzat degā.
  suz-BL: मिनु पिपमी सादोक कली “परमप्रभु आ सन्‍दोस सहर लेश्‍शा लतीन। परमप्रभु यावेमी
    आं कली शिशी पाइक्‍ती हना, आं कली लेश्‍शा जाक्‍चा गेब। मिनु सन्‍दोस नु मेको वोइक्‍तीके
    लेंशा कोव़चा गेब।
  ita-1927: 'E il re disse a Tsadok: “Riporta in città l’arca di Dio! Se io trovo
    grazia agli occhi dell’Eterno, egli mi farà tornare, e mi farà vedere l’arca e
    la dimora di lui;'
  ckb-ckb: 'ئینجا پاشا بە سادۆقی گوت: «سندوقی خودا بگەڕێنەوە شارەکە. ئەگەر لەبەرچاوی
    یەزدان پەسەند بم، ئەوا دەمگەڕێنێتەوە و ڕێگام دەدات سندوقەکە و نشینگەکەشی ببینم.'
  eng-BBE: 'And the king said to Zadok, Take the ark of God back into the town: if
    I have grace in the eyes of the Lord, he will let me come back and see it and
    his House again:'
  kan-OKCV: ಆಗ ಅರಸನು ಚಾದೋಕನಿಗೆ, “ದೇವರ ಮಂಜೂಷವನ್ನು ಪಟ್ಟಣಕ್ಕೆ ತಿರುಗಿ ತೆಗೆದುಕೊಂಡು ಹೋಗು.
    ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಮುಂದೆ ನನಗೆ ಕೃಪೆ ದೊರಕಿದರೆ, ಅವರು ತಿರುಗಿ ನನ್ನನ್ನು ಬರಮಾಡಿ ಅದನ್ನೂ,
    ಅದರ ವಾಸಸ್ಥಳವನ್ನೂ ನನಗೆ ತೋರಿಸುವರು.
  tam-2017: 'ராஜா சாதோக்கை நோக்கி: தேவனுடைய பெட்டியை நகரத்திற்குத் திரும்பக் கொண்டுபோ;
    யெகோவாவுடைய கண்களில் எனக்குக் கிருபை கிடைத்தால், நான் அதையும் அவர் தங்கும் இடத்தையும்
    பார்ப்பதற்கு, என்னைத் திரும்ப வரச்செய்வார்.'
  spa-RV-1909: 'Pero dijo el rey á Sadoc: Vuelve el arca de Dios á la ciudad; que
    si yo hallare gracia en los ojos de Jehová, él me volverá, y me hará ver á ella
    y á su tabernáculo:'
  ron-BTF: 'Și împăratul i-a spus lui Țadoc: Du chivotul lui Dumnezeu înapoi în cetate;
    dacă voi găsi favoare în ochii DOMNULUI, el mă va aduce înapoi și mi-l va arăta
    și pe el și locuința sa;'
  eng-WEBP: The king said to Zadok, “Carry God’s ark back into the city. If I find
    favor in the LORD’s eyes, he will bring me again, and show me both it and his
    habitation;
  eng-FBV: Then the king told Zadok, “Take the Ark of God back to the city. If I find
    the Lord approves of me, he will bring me back and let me see both the Ark and
    his Tent again.
  nld-1939: 'Maar de koning sprak tot Sadok: Breng de ark van God naar de stad terug.
    Als ik genade vind in Jahweh’s ogen, zal Hij mij terug laten keren, en mij de
    ark laten zien en de plaats waar zij staat;'
  nch-BL: 'Huan Tanahuatijquet David quiilhui Sadoc: ―Xijhuica icaxa Toteco Dios sempa
    ipan altepet Jerusalén huan sinta TOTECO nechcahuilis, nitacuepilis huan sempa
    niquitas icaxa Toteco huan iYoyon Tiopa.'
  vie-1934: 'Vua bèn nói cùng Xa-đốc rằng: Hãy thỉnh hòm của Đức Chúa Trời vào trong
    thành. Nếu ta được ơn trước mặt Đức Giê-hô-va, ắt Ngài sẽ đem ta về, cho ta thấy
    lại hòm giao ước và nơi ngự của Ngài.'
  hin-CV: इसके बाद राजा ने सादोक को आदेश दिया, “परमेश्वर की वाचा के संदूक को अब नगर
    लौटा ले जाओ. यदि याहवेह की कृपादृष्टि मुझ पर बनी रही, तो वह मुझे लौटा लाएंगे तब
    मैं इस संदूक और उनके निवास का दर्शन कर सकूंगा.
