  mdy-ETH: ዬያሮ ዳውቴ ዒዛና ዎላ ዬሩሳላሜይዳ ዓኣ ሱኡጎም ቢያ፦ «ዓቤሴሎሜ ኩጫፓ ቶላኒ ኑ ኮዔቴ ዑኬና ሃይፓ ኑ ፑኒ ዴንዶም!
    ዑካዹዋቴ! ሃንጎ ኔጉዋዖ ዒ ሙኪ ኑና ባይዛንዳኔ፤ ካታሞይዳ ዓኣ ዓሲ ቢያ ዒ ዎዎዻንዳኔ!» ጌዔኔ።
  twi-ASANTE: Ɛhɔ ara, Dawid ka kyerɛɛ ne mmarima sɛ, “Monyɛ no ntɛm na yɛnnwane mfiri
    ha, ansa na waduru ha, sɛdeɛ amanehunu bɛpare yɛn ne Yerusalem kuro mu no nyinaa.”
  eng-WEBU: David said to all his servants who were with him at Jerusalem, “Arise!
    Let’s flee, or else none of us will escape from Absalom. Hurry to depart, lest
    he overtake us quickly and bring down evil on us, and strike the city with the
    edge of the sword.”
  wal-wal: Hegaappe guyyiyan, Daawiti banaara issippe Yerusalaamen de7iya ba oosanchchata,
    “Denddite! Nuuni baqatoos! Hegee xayikko, nu giddoppe ai asinne Abeseloomappe
    kessi ekkenna. Nuuni eesotidi baana koshshees; hegee xayikko, i eesotidi yiidi
    nuna xaissana; nu katamaa bisuwan busakkana” yaagiis.
  spa-PDDPT: 'David dijo a todos sus esclavos que estaban con él en Jerusalén: ¡Levántense
    y huyamos, porque ninguno de nosotros escapará de Absalón! ¡Dense prisa en salir,
    no sea que se apresure, nos alcance y derrame la calamidad sobre nosotros, y destruya
    la ciudad a filo de espada!'
  gun-gun: 'Ha''e rami rã Davi aipoe''i Jerusalém py hexevegua avakue ikuai va''e
    pe: — Pepu''ã ke, nhanha, mba''eta Absalão gui ndajaa jepe reguai teve. Pejapura
    ke jaje''oi pojava, nhanderupity xapy''a e''ỹ aguã, ha''e nhande''áry mba''emo
    vai ogueru reve tetã py ikuai va''e ha''e javi ojukapa e''ỹ aguã kyxe py.'
  agu-BL: 'Bene''n tzun tlol Luwiy scyetz yi e'' yaj yi ate'' xlaj i'' tan cawu''n:
    —Tajwe''n tan kele''n ojk jalcu''n yi ntaxk ul Absalom scyuch'' yi e'' yi ja xom
    chiwi'' te''j, na chocopon tan kabiyle''n cu''n scyuch'' cyakil yi e'' yi najlche''
    tzone''j Jerusalén. ¡Or itkan ba''n ke''l ojk jalcu''n! chij yi rey.'
  eng-PEV: David got a shock. So he talked to all his workers that were with him in
    Jerusalem city. He said, “Quick. We have to run away from this city, or they will
    catch us. If we don’t hurry, Absalom’s mob will attack this city and kill everybody.”
  ilo-ULB: Kinunana ngarud ni David kadagiti amin nga adipenna a kaduana iti Jerusalem,
    “Tumakderkayo ta pumanawtayo, wenno awan kadatayo ti makalibas kenni Absalom.
    Agsaganakayo ta pumanawtayo a dagus, wenno makamatannatayo a sidadaras, ket iyegna
    iti rigat kadatayo ken darupenna iti siudad babaen iti tadem iti kampilan.”
  kpg-kpg: Malaa, David ga helekai gi ana gau aamua ala i dono baahi i Jerusalem,
    “Gidaadou gaa hula hagalimalima gi daha mo Absalom, gi de limalima mai hua a mee
    ga haga magedaa gidaadou, ga daaligi digau huogodoo ala i lodo di waahale!”
  uig-ARA: 'شۇنىڭ بىلەن داۋۇت يېرۇسالېمدا ئۇنىڭ بىلەن بولغان ھەممە قۇل-خىزمەتكارلىرىغا:
    قوپۇپ قاچايلى! بولمىسا، ئابشالومدىن قۇتۇلالمايمىز. ئىتتىك كېتەيلى؛ بولمىسا، ئۇ
    تۇيۇقسىز ئۈستىمىزگە بېسىپ كېلىپ، بىزگە بالا كەلتۈرۈپ شەھەر خەلقىنى قىلىچ بىسى
    بىلەن ئۇرىدۇ، دېدى.'
  sus-sus: Na kui Dawuda naxa a fala a xa mixie bɛ Darisalamu, «Won xa won gi, xa
    na mu a ra Abisalomi fama nɛ won sɔntɔde. Wo xulun alako a naxa won li taa kui,
    a fa won faxa santidɛgɛma ra.»
  pon-2006: Depit eri mahsanihong sapwellime lapalap ako me ieiang ih nan Serusalem,
    “Kitail pahn mwadang tangasang nan kahnimwet ma kitail men pitsang Apsalom. Eri,
    kitail mwadang, pwe ma soh, e pahn lel met oh kaloweikitaildi oh kemehla aramas
    koaros en kahnimw wet.”
  jae-jae: Go Dawid kêsôm gêdêŋ nê sakiŋwaga samob, taŋ sêmoa sêwiŋ eŋ aŋga Jerusalem
    naŋ, gebe “Ajôc, taêc. Embe taêc atom, oc tawê Absalom sa atom. Aŋgôm ŋagaô. Embe
    masi, oc Absalom mêŋêô lasê tonec sebeŋ ma êkôniŋ aêac to ênac lau malacm tau
    ŋa siŋ êndu.”
  ksd-ksd: 'Ma David i ga biti tai kana umana tultul nina dia ga ki pirana arama Ierusalem:
    Dat a tut, ma dat a lop; tago gala pata, gala pa ta tikai ta dat na pila kan Absalom;
    avat a lulut upi dat a vana, kan na tadav lulut dat ma na vakaina dat, ma na ubu
    ra pia na pal ma ra pakat na vinarubu.'
  tur-YTC: David, Yeruşalem’de kendisiyle birlikte olan bütün hizmetkârlarına, “Kalkın!
    Kaçalım, yoksa hiçbirimiz Avşalom’dan kaçamayız. Hemen gidin, yoksa bize çarçabuk
    yetişir, başımıza bela getirir ve kenti kılıçtan geçirir.” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πᾶσι τοῖς παισὶν αὐτοῦ τοῖς μετʼ αὐτοῦ τοῖς ἐν Ἰερουσαλὴμ,
    ἀνάστητε καὶ φύγωμεν, ὅτι οὐκ ἔστιν ἡμῖν σωτηρία ἀπὸ προσώπου Ἀβεσσαλώμ· ταχύνατε
    τοῦ πορευθῆναι, ἵνα μὴ ταχύνῃ καὶ καταλάβῃ ἡμᾶς, καὶ ἐξώσῃ ἐφʼ ἡμᾶς τὴν κακίαν,
    καὶ πατάξῃ τὴν πόλιν ἐν στόματι μαχαίρης.
  ind-AYT: Daud berbicara kepada semua pegawainya yang menyertainya di Yerusalem,
    “Bersiaplah, marilah kita melarikan diri, sebab kita tidak akan lolos dari Absalom.
    Pergilah segera supaya dia jangan cepat-cepat menyusul kita dan mendatangkan celaka
    atas kita serta mengalahkan kota ini dengan mata pedang.”
  nya-nya: Ndipo Davide anati kwa akuluakulu ake amene anali mu Yerusalemu. “Bwerani!
    Tiyeni tithawe, mwina palibe adzapulumuke kwa Abisalomu. Tiyeni tichoke msanga,
    mwina iye adzabwera msanga ndi kutipitirira, nʼkuwononga ife ndi mzinda wathu
    ndi lupanga.”
  hrv-hrv: 'Tada David reče svim svojim dvoranima koji bijahu s njim u Jeruzalemu:
    “Ustanite! Bježimo! Inače nećemo uteći od Abšaloma. Pohitite brzo, da on ne bude
    brži i ne stigne nas, da ne obori na nas zlo i ne pobije grada oštricom mača!”'
  mps-mps: Devitgo te odolama, tama agai te aga dali Jerusalemde bidibo ofisa dabe
    te sisinama, tama augwaliba te tama po wai, “Dago te Jerusalem polo tagalama,
    tama polo wi pinao. Tiyu, Apsalomgo da tigidali elabuo. Da polo asesa pinao. Te
    tama tisąyu da, teda te Apsalomgo hani polo asiyu, te hanu dolama, tama te hanude
    we bidi tigidali elaibao,” Devitgo te po wali.
  tpi-tpi: Devit i harim dispela tok, na em i bungim ol ofisa i stap wantaim em long
    Jerusalem, na i tokim ol olsem, “Yumi mas lusim Jerusalem kwiktaim na ranawe.
    Nogut Apsalom i kilim yumi olgeta. Yumi mas hariap i go nau. Sapos nogat, bai
    lain bilong Apsalom i kam kwik na bagarapim yumi na kilim olgeta manmeri long
    dispela taun.”
  dan-1931: 'Og David sagde til alle sine folk, som var hos ham i Jerusalem: “Kom,
    lad os flygte; ellers kan vi ikke undslippe Absalom; skynd jer af Sted, at han
    ikke skal skynde sig og nå os, bringe ulykke over os og nedhugge Byens Indbyggere
    med Sværdet!”'
  vie-OVCB: 'Đa-vít bảo quần thần đang ở với mình tại Giê-ru-sa-lem: “Chúng ta phải
    chạy ngay; nếu đợi Áp-sa-lôm đến, cả chúng ta và dân trong thành đều bị tàn sát.”'
  guj-2017: તેથી દાઉદે પોતાના જે બધા ચાકરો યરુશાલેમમાં તેની સાથે હતા તેઓને કહ્યું
    કે, “ઊઠો આપણે નાસી જઈએ, નહિ તો આપણામાંનો કોઈપણ આબ્શાલોમથી બચી શકવાનો નથી. ઉતાવળે
    અહીં જવાની તૈયારી કરીએ, નહિ તો તે આપણને જલ્દી પકડી પાડશે અને આપણા પર આફત લાવીને
    તલવારથી હુમલો કરી નગરનો નાશ કરશે.”
  pon-2006A: Depit eri mahsanihong sapwellime lapalap ako me ieiang ih nan Serusalem,
    “Kitail pahn mwadang tangasang nan kahnimwet ma kitail men pitsang Apsalom. Eri,
    kitail mwadang, pwe ma soh, e pahn lel met oh kaloweikitaildi oh kemehla aramas
    koaros en kahnimw wet.”
  por-BRBSL: 'David disse a todos os seus servos que estavam com ele em Jerusalém:
    “Levantai-vos! Vamos fugir, ou então nenhum de nós escapará de Absalão. Apresse-se
    para partir, para que ele não nos ultrapasse rapidamente e derrube o mal sobre
    nós, e atinja a cidade com o fio da espada”.'
  aly-aly: David apateyelpew. Rap warrkenh ikwerenh-rnemew angkew, ikwer-itwelarl
    anenh-rnemew Jerusalem-itwew, “Mpa! Ingkerrenh anantherr irrtyert-anterrey, antwerrkewerr
    anenhantherrenh! Anamerl-antey anantherr alpey, ra atep-atakewerr apmer nhenh,
    ingkerrenh atwemel!”
  cth-cth: Devit ni maimanaw thaw awh vaiteh, yawng awh leih sei. Yawng hoehpawiteh
    Absalom kut dawk hoi hlout awh mahoeh toe. Karanglah cet awh sei. Hottelah nahoeh
    pawiteh, ahni ni tang na tuk awh vaiteh, maimae lathueng runae phatsak awh vaiteh,
    khopui hah tahloi hoi a tuk awh han doeh telah Jerusalem kho ama koe kaawm e sannaw
    koe a dei pouh.
  twi-twi: Ɛhɔ ara, Dawid ka kyerɛɛ ne mmarima se, “Monyɛ no ntɛm na yenguan mfi ha,
    ansa na wadu ha, sɛnea amanehunu bɛpare yɛn ne Yerusalem kurow mu no nyinaa.”
  hlt-hlt: Te dongah David loh Jerusalem kah amah taengah aka om a sal rhoek boeih
    te, “Thoo uh lamtah, yong uh pawn sih, Absalom mikhmuh lamloh mamih ham loeihnah
    om mahpawh, pahoi caeh ham om. Mamih he buengrhuet ng'kae vetih mamih soah yoethae
    hang heh phoeiah tah khopuei te cunghang ha neh ngawn ve,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti pɑ̃̀nkɛɛ nɑ́kɛ́ o kó bɛtũ̀mbɛ̀ bɛ̀ɛ̀ ò bonɛ̀ Sedisɑdɛmmu kɛ
    dɔ̀: Tí cokɛ́nɛ̀, Abusɑdɔmmu yɑ̀ɑ̀ bo ti kuɔ, tí cɑ̃rikɛ kòò yɑ̀ɑ̀ bo ti sɔ̃́nkɛ́
    kɛ̀ mɛyɛi mpɛitɛ́ dihɛì kòo kuɔ kubotí kumɔu.'
  msy-2020: Ezɨ Devit kamaghɨn uan ingangarir gumazir dapanir Jerusalemɨn itibav gɨa
    ghaze, “Aria, ia dɨkavigh e zuamɨram Jerusalem ategh areka. Puvatɨghtɨ, Apsalom
    e mɨsueghtɨ e bar arɨghiregham. E zuamɨram areka, e suighsuightɨma, Apsalom uan
    adarazi ko izɨ en nguibar ekiam gasɨghasɨgh, en gumazamizibav sueghtɨ me arɨghiregham.”
  dop-dop: 'Ɩlɛnɑ Tɑfiiti yɔɣɔtɩ ɩ wɑɑlɩ nyǝ́mɑ tǝnɑ mpɑ pɑɑ wɛ ɩ kiŋ kɛ Yosɑlɛm tɔ
    sɩ: Ɩ́ kʋlɩ nɑ tǝ́ se, tɔfɔ Apǝsɑlɔm ɩɩ yeki-tʋ. Ɩ́ lɑ tǝcɑʋ, ye pǝ tɑɣɑ mpʋ ɩ
    kɑ́ tuti-tʋ nɑ ɩ́ kʋ ɩcɑtɛ nyǝ́mɑ tǝnɑ.'
  azb-azb: 'Davud Yerusəlimdə – yanında olan bütün əyanlarına dedi: «Durun qaçaq,
    yoxsa Avşalomun qarşısından heç kim qaçıb qurtula bilməz. Cəld olun, gedək, yoxsa
    o tez gəlib bizə çatar, başımıza bəla açar və şəhəri qılıncdan keçirər».'
  eng-DBY: And David said to all his servants that were with him at Jerusalem, Rise
    up and let us flee; for we shall not [else] escape from Absalom. Be quick to depart,
    lest he overtake us quickly, and bring evil upon us, and smite the city with the
    edge of the sword.
  hin-2017: तब दाऊद ने अपने सब कर्मचारियों से जो यरूशलेम में उसके संग थे कहा, “आओ,
    हम भाग चलें; नहीं तो हम में से कोई भी अबशालोम से न बचेगा; इसलिए फुर्ती करते चले
    चलो, ऐसा न हो कि वह फुर्ती करके हमें आ घेरे, और हमारी हानि करे, और इस नगर को तलवार
    से मार ले।”
  wol-KYG: 'Daawuda wax ak mboolem jawriñam ya mu nekkal ca Yerusalem, ne leen: «Nan
    daw! Lu ko moy kenn ci nun du rëcc Absalom. Nan dem léegi bala moo gaawtu, ba
    dab nu, def nu musiba, leel waa dëkk bi ñawkay saamar.»'
  eng-YLT: And David saith to all his servants who [are] with him in Jerusalem, 'Rise,
    and we flee, for we have no escape from the face of Absalom; haste to go, lest
    he hasten, and have overtaken us, and forced on us evil, and smitten the city
    by the mouth of the sword.'
  eng-WYC-2017: And David said to his servants that were with him in Jerusalem, Rise
    ye up, and flee we; for none escaping shall be to us from the face of Absalom;
    therefore haste ye to go out, lest he come, and occupy us, and fulfill upon us
    his falling, and smite the city with sharpness of [the] sword.
  eng-WMBB: David said to all his servants who were with him at Jerusalem, “Arise!
    Let’s flee, or else none of us will escape from Absalom. Hurry to depart, lest
    he overtake us quickly and bring down evil on us, and strike the city with the
    edge of the sword.”
  urd-GVH: दाऊद ने अपने मुलाज़िमों से कहा, “आओ, हम फ़ौरन हिजरत करें, वरना अबीसलूम
    के क़ब्ज़े में आ जाएंगे। जल्दी करें ताकि हम फ़ौरन रवाना हो सकें, क्योंकि वह कोशिश
    करेगा कि जितनी जल्दी हो सके यहाँ पहुँचे। अगर हम उस वक़्त शहर से निकले न हों तो
    वह हम पर आफ़त लाकर शहर के बाशिंदों को मार डालेगा।”
  rug-rug: Ke zamai Devita sari doduru nana palabatu pu koa turaṉi sa pa Zerusalema,
    “Mada tuturei taluarae mo si gita kamahire, be hiva govete nia gita se Abusalamu!
    Tuturei! Sina gina kote lopu sana mae kamo mo tani si asa, meke va kilasa gita
    na va matei sari doduru pa vasileana lavata!”
  gaz-gaz: Ergasiis Daawit qondaaltota isaa warra isa wajjin Yerusaalem keessa turaniin
    akkana jedhe; “Kaʼaa ni baqannaa! Yoo kanaa achii tokkoon keenya iyyuu Abesaaloom
    jalaa hin baanu. Dafnee asii deemuu qabna; yoo kanaa achii inni ariitiidhaan dhufee
    nu qaqqabee nu balleessaatii; magaalattii illee goraadeedhaan dhaʼa.”
  fra-LSG: 'Et David dit à tous ses serviteurs qui étaient avec lui à Jérusalem: Levez-vous,
    fuyons, car il n’y aura point de salut pour nous devant Absalom. Hâtez-vous de
    partir; sinon, il ne tarderait pas à nous atteindre, et il nous précipiterait
    dans le malheur et frapperait la ville du tranchant de l’épée.'
  yal-yal: Nayi, Dawudaa walikɛɛn naxanye yi a fɛma Yerusalɛn yi, a yi a fala ne xa,
    a naxa, “Ɛ keli, en na en gi, bayo fɛrɛ mi sa luma na en yi en ba Abisalomi yii.
    Ɛ siga mafurɛn, xanamu, a tan a mafurama nɛn a gbalon sa taan birin fari silanfanna
    ra.”
  haw-1868: 'I mai la o Davida i na kanaka ona a pau ma Ierusalema, E ku ae, a e holo
    aku kakou; no ka mea, pela wale no e pakele ai kakou mai o Abesaloma aku: e wikiwiki
    ka hele aku, o hiki koke mai oia io kakou nei, a hooili mai oia i ka ino maluna
    o kakou, a pepehi mai i ke kulanakauhale nei me ka maka o ka pahikaua.'
  arb-NAV: 'فَقَالَ دَاوُدُ لِرِجَالِهِ الْمُلْتَفِّينَ حَوْلَهُ فِي أُورُشَلِيمَ:
    «قُوُموا بِنَا نَهْرُبُ، لأَنَّهُ لَا نَجَاةَ لَنَا مِنْ أَبْشَالُومَ. أَسْرِعُوا
    فِي الْهَرَبِ لِئَلّا يَفُوتَ الْوَقْتُ، وَيُدْرِكَنَا أَبْشَالُومُ وَيدَمِّرَ
    الْمَدِينَةَ»'
  ewe-ewe: David gblɔ na eƒe amewo enumake be, “Ekema mina míasi enumake hafi sisi
    magava nɔ mía ŋu o. Ne míesi dzo le dua me hafi Absalom va ɖo la, ekema míawo
    kple Yerusalem du la siaa míakpɔ ɖeɖe.”
  eng-LEE: 'And David said unto all his servants that were with him at Jerusalem,
    Arise, and let us flee; for there will not [else] be any escape for us from Abshalom:
    make haste, to depart, lest he make haste and overtake us suddenly and overwhelm
    us with evil, and smite the city with the edge of the sword.'
  asm-FB: তাতে দায়ূদে যিৰূচালেমত নিজৰ লগত থকা সকলো দাসবোৰক ক’লে, “আহা আমি ওলাই পলাওঁহ’ক;
    নহ’লে অবচালোমৰ হাতৰ পৰা আমি এজনো সাৰিব নোৱাৰিম। এতেকে শীঘ্ৰে যাবলৈ যুগুত হোৱা,
    নহ’লে সি বেগাই আমাৰ লগ ধৰিব আৰু আমাৰ ওপৰত অমঙ্গল ঘটাব আৰু তৰোৱালৰ ধাৰেৰে নগৰৰ
    লোকক আঘাত কৰিব।”
  sus-A: نَ كُي دَوُدَ نَشَ عَ قَلَ عَ شَ مِشِيٍ بّ دَرِ سَلَمُ، «وٌن شَ وٌن فِ، شَ
    نَ مُ عَ رَ عَبِسَلٌمِ قَمَ نّ وٌن سْنتْدٍ. وٌ شُلُن عَلَكٌ عَ نَشَ وٌن لِ تَا
    كُي، عَ قَ وٌن قَشَ سَنتِدّفّمَ رَ.»
  fra-SBL: 'David dit à tous ses serviteurs qui étaient avec lui à Jérusalem : « Levez-vous !
    Fuyons, sinon aucun de nous n''échappera à Absalom. Dépêchez-vous de partir, de
    peur qu''il ne nous rattrape rapidement, qu''il ne fasse tomber le malheur sur
    nous et qu''il ne frappe la ville du tranchant de l''épée. »'
  hbo-hbo: וַיֹּ֣אמֶר דָּ֠וִד לְכָל־עֲבָדָ֨יו אֲשֶׁר־אִתֹּ֤ו בִירוּשָׁלַ֙͏ִם֙ ק֣וּמוּ
    וְנִבְרָ֔חָה כִּ֛י לֹא־תִֽהְיֶה־לָּ֥נוּ פְלֵיטָ֖ה מִפְּנֵ֣י אַבְשָׁלֹ֑ום מַהֲר֣וּ
    לָלֶ֗כֶת פֶּן־יְמַהֵ֤ר וְהִשִּׂגָ֙נוּ֙ וְהִדִּ֤יחַ עָלֵ֙ינוּ֙ אֶת־הָ֣רָעָ֔ה וְהִכָּ֥ה
    הָעִ֖יר לְפִי־חָֽרֶב׃
  piu-2006: '@see-verse:2SA.015.013'
  kik-kik: Hĩndĩ ĩyo Daudi akĩĩra anene ake othe arĩa aarĩ nao Jerusalemu atĩrĩ, “Ũkai!
    No nginya tũũre; kwaga ũguo gũtirĩ o na ũmwe witũ ũkũhonoka kũũragwo nĩ Abisalomu.
    No nginya tũthiĩ o ro rĩu, kana Abisalomu oke narua atũkorerere, atũhubanĩrie
    na atwanange, na ahũũre itũũra rĩĩrĩ inene na rũhiũ rwa njora.”
  fra-NCL: 'Et David dit à tous ses serviteurs qui étaient avec lui à Jérusalem :
    « Levez-vous, fuyons, car il n’y a pas moyen pour nous d’échapper devant Absalom.
    Hâtez-vous de partir, de peur que, se hâtant, il ne nous surprenne, qu’il ne fasse
    tomber sur nous le malheur et qu’il ne frappe la ville du tranchant de l’épée. »'
  cek-AK: To naah David mah Jerusalem ah angmah hoi nawnto kaom a tamnanawk khaeah,
    Angthawk oh, cawn o si boeh; to tih ai nahaeloe aicae loe Absalom ih ban hoi a
    loih o mak ai boeh; Karangah caeh o si boeh; to tih ai nahaeloe aicae kae hanah
    karangah angzo o ueloe, aicae to hum pacoengah, vangpui doeh sumsen hoiah paro
    o boih tih boeh, tiah a naa.
  cuk-cuk: 'Geb David e-sordamar-Jerusalén-neggweburgi-gudimaladga sogded: —Anmar
    gwae nae, anmar wakinnergebed. Ar degisulile, anmar Absalónʼgi wakinnosulid. Ar
    anmar bargalesale, Absalónʼse anmar ibitogoed, es-suidgi bela dulemar-ese-ibitomaloed.'
  uig-CYR: 'Шуниң билән Давут Йерусалимда униң билән болған һәммә қул-хизмәткарлириға:
    Қопуп қачайли! Болмиса, Абшаломдин қутулалмаймиз. Иштик кетәйли; болмиса, у туюқсиз
    үстимизгә бесип келип, бизгә бала кәлтүрүп шәһәр хәлқини қилич биси билән уриду,
    деди.'
  tel-2017: దావీదు యెరూషలేములో ఉన్న తన సేవకులకందరికీ ఇలా ఆజ్ఞ ఇచ్చాడు “అబ్షాలోము చేతిలో
    నుండి మనం తప్పించుకుని బతకలేము. మనం పారిపోదాం పదండి. అతడు హఠాత్తుగా వచ్చి మనలను
    పట్టుకుని, మనకు కీడు చేయక ముందే, నగరంలో హత్యాకాండ జరిపించకముందే మనం త్వరగా వెళ్లిపోదాం
    రండి.”
  hat-BSA: 'Konsa, David te di a tout sèvitè ki te avèk li yo Jérusalem: “Leve e annou
    sove ale, paske si se pa sa, nanpwen nan nou ki va chape de Absalom. Ale vit,
    oswa li va rive sou nou byen vit, fè gwo malè rive sou nou e frape vil la avèk
    lam nepe.”'
  kos-kos: Ouinge David el fahk nu sin mwet pwapa nukewa lal su welul muta Jerusalem,
    “Kut enenu in som liki acn Jerusalem ingena, kut fin lungse kaingla lukel Absalom!
    Aksaye! El akura tuku nu inge, kutangkutla ac uniya mwet nukewa in siti uh!”
  hbo-WLC: וַיֹּ֣אמֶר דָּ֠וִד לְכָל־עֲבָדָ֨יו אֲשֶׁר־אִתּ֤וֹ בִירוּשָׁלִַ֙ם֙ ק֣וּמוּ
    וְנִבְרָ֔חָה כִּ֛י לֹא־תִֽהְיֶה־לָּ֥נוּ פְלֵיטָ֖ה מִפְּנֵ֣י אַבְשָׁל֑וֹם מַהֲר֣וּ
    לָלֶ֗כֶת פֶּן־יְמַהֵ֤ר וְהִשִּׂגָ֙נוּ֙ וְהִדִּ֤יחַ עָלֵ֙ינוּ֙ אֶת־הָ֣רָעָ֔ה וְהִכָּ֥ה
    הָעִ֖יר לְפִי־חָֽרֶב׃
  ibo-ibo: Mgbe ahụ, Devid gwara ndị ọrụ ya niile ndị ya na ha nọ na Jerusalem, sị,
    “Bilienụ! Anyị aghaghị ịgbapụ, ma ọ bụghị otu a, ọ dịghị onye nʼime anyị ga-agbanarị
    Absalọm. Anyị ga-ahapụ ugbu a, ma ọ bụghị ya, ọ ga-eme ngwa gafee anyị wetara
    anyị mbibi, werekwa mma agha gbuchapụ ndị niile nọ nʼobodo a.”
  ory-ory: ତହିଁରେ ଦାଉଦ ଆପଣା ସଙ୍ଗେ ଯିରୂଶାଲମରେ ଥିବା ସମସ୍ତ ଦାସଙ୍କୁ କହିଲେ, “ଉଠ, ଆମ୍ଭେମାନେ
    ପଳାଉ; ନୋହିଲେ ଆମ୍ଭେମାନେ କେହି ଅବଶାଲୋମଠାରୁ ରକ୍ଷା ପାଇବୁ ନାହିଁ; ଏଣୁ ଚଞ୍ଚଳ ଚାଲ, କେଜାଣି
    ସେ ଶୀଘ୍ର ଆମ୍ଭମାନଙ୍କୁ ଧରି ଆମ୍ଭମାନଙ୍କୁ ବିପଦଗ୍ରସ୍ତ କରିବ ଓ ଖଡ୍ଗଧାରରେ ନଗର ଆଘାତ କରିବ।”
  chk-chk: Mürin, Tafit a üreni nöün kewe nöüwis meinisin mi nom ren lon Jerusalem,
    “Ousipwe feila o sü seni Apsalom, pun ika sisap, esap chüen wor alen ach sipwe
    sü seni. Oupwe müttir feila pwe esap torikäekich o afeiengauakich, esap pwal niela
    chon ei telinimw ren ketilas.”
  ssd-ssd: 'nu pasa ta ismba gabat kame nu ndoŋ Yerusalemŋge minnaig ta kile-maŋgurka
    saniŋgina: Braiŋ tiŋgap le sine Yerusalem kusremba kua ka kab. Kuga ta Absalomŋge
    nuŋe kuasmbi kilmba pro sine ŋakmba bale faramŋgat ŋgina le'
  rop-rop: Wal King Deibid bin dalim ola boswan wekinmen blanga im, “If wi wandi gidawei
    brom Ebsalom, wal wi garra gowei brom iya streidawei. Kwikbala wi garra gowei.
    Bambai im kamat iya en bidim wi en kilim ebribodi iya langa dijan taun ded.”
  ukr-1871: 'Рече тодї Давид усїм слугам свого двору, що були при йому в Ерусалимі:
    Ходїмо, втїкаймо, а то не буде нам рятунку перед Абессаломом. Кваптесь уходити,
    щоб не напав на нас несподївано, щоб не було нам від його лихої години, а городу
    не вигубив мечем!'
  deu-1951: 'David aber sprach zu allen seinen Knechten, die bei ihm zu Jerusalem
    waren: Auf, lasset uns fliehen; denn hier wird kein Entrinnen sein vor Absalom!
    Machet euch eilends davon, daß er uns nicht ereile und einhole und Unglück über
    uns bringe und die Stadt mit der Schärfe des Schwertes schlage!'
  eng-JPS: 'And David said unto all his servants that were with him at Jerusalem:
    ''Arise, and let us flee; or else none of us shall escape from Absalom; make speed
    to depart, lest he overtake us quickly, and bring down evil upon us, and smite
    the city with the edge of the sword.'''
  srp-1865: 'A David reèe svijem slugama svojim koje bijahu s njim u Jerusalimu: ustajte,
    da bježimo; inaèe neæemo uteæi od Avesaloma; brže pohitajte, da ne pohita on i
    ne stigne nas i obori na nas zlo, i grada ne okrene pod maè.'
  lug-lug: Awo Dawudi n’agamba abakungu be bonna abaali naye e Yerusaalemi nti, “Mugolokoke
    tudduke kubanga bwe tutaakole bwe tutyo tewaabeewo n’omu ku ffe anaawona Abusaalomu.
    Tuteekwa okuvaawo amangu nga bwe kisoboka, aleme okutusaangiriza wano okusaanyaawo
    ekibuga n’ekitala.”
  heb-heb: ויאמר דוד לכל עבדיו אשר אתו בירושלם קומו ונברחה כי לא תהיה לנו פליטה מפני
    אבשלום מהרו ללכת פן ימהר והשגנו והדיח עלינו את הרעה והכה העיר לפי חרב׃
  ben-IRV: তখন দায়ূদের যে সব দাস যিরূশালেমে তাঁর কাছে ছিল, তাদেরকে তিনি বললেন, “এস,
    আমরা উঠে পালিয়ে যাই, কারণ অবশালোম থেকে আমাদের কারও বাঁচবার উপায় নেই; তাড়াতাড়ি
    চল, নাহলে সে যত তাড়াতাড়ি সম্ভব আমাদের সঙ্গ ধরে আমাদেরকে বিপদে ফেলবে ও তরোয়াল
    দিয়ে নগরে আঘাত করবে৷”
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਆਪਣੇ ਨਾਲ ਦੇ ਸਾਰੇ ਸੇਵਕਾਂ ਨੂੰ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਨ ਆਖਿਆ, ਉੱਠੋ, ਅਸੀਂ
    ਭੱਜ ਚੱਲੀਏ, ਨਹੀਂ ਤਾਂ ਅਬਸ਼ਾਲੋਮ ਦੇ ਹੱਥੋਂ ਅਸੀਂ ਨਹੀਂ ਬਚਾਂਗੇ! ਛੇਤੀ ਤੁਰੋ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ
    ਕਿ ਉਹ ਤੁਰੰਤ ਆ ਕੇ ਸਾਨੂੰ ਫੜ ਲਵੇ ਅਤੇ ਸਾਡੇ ਉੱਤੇ ਬੁਰਿਆਈ ਲਿਆਵੇ ਅਤੇ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ
    ਸ਼ਹਿਰ ਨੂੰ ਨਾਸ ਕਰੇ!
  tkr-tkr: 'Davudee İyerusalimeene cune gırgıne insanaaşik''le eyhen: – İnçe heepxas!
    Deşxheene, Avşalomne xılençe yişde neng''ussecar g''attixhanas əxəs deş. Zaraba
    vuxhe əlyhəəs. Deşxheene, mana şaka avarq''ıl, yişde vuk''lelqa yiğbı exas, şaharıb
    g''ılıncike alğaahas.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ငါတို့သည် ထ ၍ပြေး ကြကုန်အံ့၊ မပြေးလျှင် အဗရှလုံ လက်နှင့်မ
    လွတ် ၊ အလျင်အမြန် ထွက် ကြကုန်အံ့။ သို့မဟုတ်လျှင် သူသည် ချက်ခြင်း တိုက်လာသဖြင့်
    ၊ ငါ တို့ကို ဘေး ပြု၍ မြို့ ကိုလည်း ထား နှင့် လုပ်ကြံ လိမ့်မည်ဟု ယေရုရှလင် မြို့တွင်
    အထံ တော်၌ရှိသော ကျွန် အပေါင်း တို့အား မိန့် တော်မူ၏။
  tte-O: Kabo Deibida iwalo ana topaisowao esaliyao lalakiliyao siya mekanakavao Yelusalema
    kolili siba, “Talau tayabubu. Tem nigele, nige yabo ileleboila Abisalomi koina.
    Mwayamwayau tayabubu tem silobaila kani sikoyamatela yo Yelusalema kana tomiyayao
    sikoyamateli kaleya kelepana koina.”
  tbg-tbg: Minti tuvaro Devitiva vaaka nai qiata vaiinti Ieruharemiqi vauka naarama
    kero vikara tiharo, Aniqenavu vaaka ruqemake vuare. Hauri Apasalomuva tinavu ekaa
    aru taiqa kaantorave. Tenavu kia vaaka ruqemake vuarera, Apasalomuva nai iqoka
    vaiinti hampata anintero tinavu haatarakero, ekaa maa vatukaraqi varia vaiinti
    nahentikavata aru taiqa kaanarove, tiro.
  hmo-hmo: Unai dainai Davida ese iena hesiai taudia ibounai Ierusalema dekenai ia
    hamaoroa, ia gwau, “Umui toreisi, ita heau haraga, bema lasi neganai, Abesaloma
    dekena amo ita heau mauri diba lasi. Karaharaga, ia ese ita do ia halusia, bona
    Ierusalema noho taudia ibounai do ia alaia mase garina.”
  urd-urd: और दाऊद ने अपने सब मुलाज़िमों से जो येरूशलेम में उसके साथ थे कहा, “उठो
    भाग चलें, नहीं तो हममें से एक भी अबीसलोम से नहीं बचेगा, चलने की जल्दी करो ऐसा
    न हो कि वह हम को झट आले और हम पर आफ़त लाये और शहर को तहस नहस करे।”
  rus-SYN: 'И сказал Давид всем слугам своим, которые были при нем в Иерусалиме: встаньте,
    убежим, ибо не будет нам спасения от Авессалома; спешите, чтобы нам уйти, чтоб
    он не застиг и не захватил нас, и не навел на нас беды и не истребил города мечом.'
  bqc-SIM: 'Ɔ̃ Davidi ò a ìwa pↄ́ kuanↄ Yelusalɛũↄnɛ: À fɛlɛ wà bàasi. Tó wi
    kɛ màao, wá pili Abisaloũwao. Wà kɛ kpakpa. Tó wi kɛ kpakpao, a wá le la
    à wá ásookɛ, i wɛ̃́lɛdeↄ dɛdɛ ń fɛ̃ndao.'
  tcz-CHONGTHU: Chuphat’in David jong chun Jerusalem khopia aumkhompi amite hengah
    hitin aseitai, “khatveijam a ebonchaova ejam diu ahitai, akhuti louleh ivaigeidiu
    ahitai. Kino loi ute! Absalom ahung lhun masanga khopi sunga kon epotdoh ule,
    eiho ehiuvin chule Jerusalem khopi sung jong toset akon huidoh thei ding ahi,
    ati.
  mar-mar: तेव्हा यरूशलेमेमध्ये आपल्या भोवती असलेल्या सर्व सेवकांना दावीद म्हणाला,
    आता आपण पळ काढला पाहिजे. आपण येथून निसटलो नाही तर अबशालोमच्या तावडीत सापडू. त्याने
    पकडायच्या आतच आपण तातडीने निघून जाऊ. नाही तर तो आपल्यापैकी कोणालाही शिल्लक ठेवणार
    नाही. यरूशलेमेच्या लोकांस तो मारून टाकेल.
  qub-qub: 'Chaura Davidga Jerusalencho mayur uywaynincunata niran: «¡Canan öra gueshpicushun!
    Man''chäga Absalón chayamuptin mananami gueshpiytapis puydishunpänachu. ¡Juclla
    aywacushun Absalonpitaga! Mana gueshpicushaga cay siudächo llapanchïtami sabliwan
    wañuchimäshun.»'
  bqp-bqp: 'Akũ Dauda pì a ìba kũ ò kú kãao Yurusalɛmunↄnɛ: À futɛ ò bàa lɛ́. Tó
    ódi kɛ lɛro, óni le ò bo Abusalomu ↄĩro. Ò kɛ likalika. Tó ódi kɛ likalikaro,
    ani ó le la, ani ó ásaru kɛ, ani wɛ̃tɛdenↄ dɛdɛ kũ fɛ̃nɛdao.'
  hat-hat: 'Se konsa David rele moun pa l'' yo ki te avè l'' lavil Jerizalèm, li di
    yo: -Se pou n'' prese mete deyò si nou vle chape anba men Absalon. Ann fè vit
    kite lavil la. Si se pa sa, talè l''ap sou nou. L''ap fè nou pase pa nou, l''ap
    touye dènye moun nan lavil la.'
  eng-BSB: And David said to all the servants with him in Jerusalem, “Arise and let
    us flee, or we will not escape from Absalom! We must leave quickly, or he will
    soon overtake us, heap disaster on us, and put the city to the sword.”
  tod-tod: 'Davide ɠɛni ná-botiɠɛ nuiti ma, niiti kpein ti ɠɛni koba Zeeluzalɛme:
    «À wuzeɠe, ade ʋela, mazɔlɔɔ ade ɠula ɠeleɠele kili ge la ná Aɓesalɔme ya. À
    suvilɛ, wo li, ni naa laade, toɠa zuvilɛzu ga é zeeli ade ma, é faa ɲɔu ɠɛ ga
    adeye, ta é lɛ taazuʋɛ ga boɠa zɔkpɔi, é ɗa nuiti paa.»'
  eng-WEBPB: David said to all his servants who were with him at Jerusalem, “Arise!
    Let’s flee, or else none of us will escape from Absalom. Hurry to depart, lest
    he overtake us quickly and bring down evil on us, and strike the city with the
    edge of the sword.”
  kbq-kbq: Hazageno Deviti'a agranema Jerusalemi mani'naza eri'za vahera zamazeri
    atru huno anage huno zamasmi'ne, Ru Absalomu'a mika tamagri'ene nagri'ene tahe
    vagaresigi ame huta Jerusalemi kumara atreta fresune. Hagi anama osanunkeno'a
    ame hu'za Absalomu naga'mo'za eza eme nerahe'za, ama kumapi vahe'enena zamahe
    vagaregahaze.
  nhe-BL: 'Huajca David quinilhui nochi itlapalehuijcahua tlen itztoyaj ihuaya: ―Ma
    tiisihuica ticholose para timomanahuise, pampa intla axtle, niyon se tlen tojuanti
    huelis cholos. Xiisihuica para ax techajsis, pampa intla techajsis nica, techtlamimictise
    tlen tiitztoque ipan ni altepetl.'
  bus-bus: 'Ben Dauda bè a ìba kɛ̀ aↄ̃ↄ kúao Yerusalɛmunↄnɛ: À fɛɛ wà bàa lɛ́. Tó
    wée kɛ lɛro, wé piti Abusalomunlo. Wà kɛ kpakpaa. Tó wée kɛ kpakpaaro, eé wa le
    kɛ̀, eé wa ásaru kɛ, eé wɛ́tɛdeenↄ dɛdɛ kↄ̃n fɛ̃ɛdaaomɛ.'
  gub-BL: Na'e uze'eg Tawi tuwihaw Zeruzarez pe har uzehe we har wanupe kury. — Aze
    zanezepyro wer Àmixàràw wi nehe, zàzàn tàrityka'i nehe. Zaha na'arewahy. Aze nan
    kwaw nehe, uhem putar xe zanewe a'e nehe. Zanereityk putar nehe. Uzuka putar tawhu
    pe har upaw rupi katete wà nehe no, i'i wanupe.
  eng-DRA: 'And David said to his servants, that were with him in Jerusalem: Arise
    and let us flee: for we shall not escape else from the face of Absalom: make haste
    to go out, lest he come and overtake us, and bring ruin upon us, and smite the
    city with the edge of the sword.'
