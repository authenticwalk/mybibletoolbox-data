verse: 2SA.015.014
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് ജെറുശലേമിൽ തന്നോടുകൂടെയുണ്ടായിരുന്ന ഭൃത്യന്മാരോടു പറഞ്ഞു:
    “വരിക! നമുക്ക് ഓടിപ്പോകാം. അല്ലെങ്കിൽ നമ്മിൽ ആരും അബ്ശാലോമിന്റെ കൈകളിൽനിന്ന് രക്ഷപ്പെടുകയില്ല.
    നമുക്ക് ഉടനെ പോകണം; അല്ലെങ്കിൽ അവൻ വേഗം കടന്നുവന്ന് നമ്മെ ജയിക്കുകയും നശിപ്പിക്കുകയും
    നഗരം വാളിനിരയാക്കുകയും ചെയ്യും!”'
  deu-TKW: 'da sprach David zu seinen Hofbeamten allen, die in Jerusalem bei ihm waren:
    Auf! laßt uns fliehen, denn sonst gibt es für uns keine Rettung vor Absalom: macht
    euch sofort auf den Weg, damit er uns nicht plötzlich überfällt, das Unheil über
    uns hereinbrechen läßt und in der Stadt ein Blutbad anrichtet!'
  lin-lin: 'Davidi alobaki na bakalaka na ye nyonso oyo bazalaki na Yelusalemi : —
    Boya ! Tosengeli kokima, soki te moko te kati na biso akobika liboso ya Abisalomi.
    Tosengeli kobima na lombangu, soki te akoya na lombangu kokanga biso, kobebisa
    biso mpe koboma engumba na mopanga.'
  eng-LSV: And David says to all his servants who [are] with him in Jerusalem, “Rise,
    and we flee, for we have no escape from the face of Absalom; hurry to go, lest
    he hurries, and has overtaken us, and forced evil on us, and struck the city by
    the mouth of the sword.”
  eng-GNV: 'Then Dauid sayd vnto all his seruants that were with him at Ierusalem,
    Vp, and let vs flee: for we shall not escape from Absalom: make speede to depart,
    lest he come suddenly and take vs, and bring euill vpon vs, and smite the citie
    with the edge of the sworde.'
  eng-WEBSTER: 'And David said to all his servants that were with him at Jerusalem,
    Arise, and let us flee; for we shall not else escape from Absalom: make speed
    to depart, lest he should overtake us suddenly, and bring evil upon us, and smite
    the city with the edge of the sword.'
  nhw-BL: 'Huajca David quinilhui nochi itlapalehuijcahua catli itztoyaj ihuaya: ―Ma
    tiisihuica ticholose para timomanahuise, pampa sintla amo, niyon se tlen tojuanti
    huelis cholos. Xiisihuica para amo techajsis, pampa sintla techajsis nica, techtlamimictise
    catli tiitztoque ipan ni altepetl.'
  swh-ONEN: Ndipo Daudi akawaambia maafisa wake wote waliokuwa pamoja naye huko Yerusalemu,
    “Njooni! Ni lazima tukimbie, la sivyo hakuna hata mmoja wetu atakayeokoka kutoka
    mkononi mwa Absalomu. Ni lazima tuondoke kwa haraka, la sivyo atakuja mbio na
    kutupata, atatuangamiza na kuupiga mji kwa upanga.”
  bba-bba: Mɑ Dɑfidi u win bwɑ̃ɑ be bɑ kɑ nùn wɑ̃ɑ Yerusɑlɛmuɔ sɔ̃ɔwɑ u nɛɛ, ǹ n
    mɛn nɑ, i seewo su kpikiru su. Mɑ n kun mɛ, bɛsɛn ɡoo kun kisirɑmɔ Abusɑlɔmun
    nɔmɑn di. I wɑsi suo su doonɑ, u ku rɑɑ sun deemɑ mini u sun wɑhɑlɑ doke. Kpɑ
    u wuu ɡe wɔri u ɡen tɔmbu ɡo.
  eng-KJVCPB: 'And David said unto all his servants that were with him at Jerusalem,
    Arise, and let us flee; for we shall not else escape from Absalom: make speed
    to depart, lest he overtake us suddenly, and bring evil upon us, and smite the
    city with the edge of the sword.'
  mpx-mpx: Inoke Deibid i baek wana totuwalali alaliya bwabwatana bolo alonau hi miminaa
    Yelusalema elal i ba, “Ta egon ta lou! Ebo nigeya, nige etega ta mwamwal Absalom
    elana. Etimwawa, eba ni mweyaha ge ni pwawala, yaka ni apapanak-agila ge Yelusalema
    ana tomina ni gopapaaliga-agil haveyan kilepana elana.”
  luo-luo: Eka Daudi nowachone jodonge duto mane ni kode Jerusalem niya, “Biuru! Nyaka
    to waring waa ka, ka ok kamano onge ngʼato kuomwa mabiro tony e lwet Abisalom.
    Nyaka wawuog mapiyo, nono to enobi mapiyo mojukwa mi otiekwa kendo oneg ji e dala
    maduongʼ gi ligangla.”
  meu-meu: Bena David ese ena hesiai taudia iboudiai ia ida Ierusalem ai e nohova
    na e hamaorodia, eto, O tore tore isi, aita heau; eiava Absalom imana amo basita
    roho mauri diba. Aitala haraḡa, ia baine lasida tao bona baine hadikada bona hanua
    na dare matana amo baine habuaia tari na garina.
  npi-ULB: त्यसैले दाऊदले आफूसँग यरूशलेममा भएका आफ्‍ना सबै सेवकलाई भने, “उठ र हामी
    भागौं नत्रता हामी कोही पनि अब्शालोमबाट बाँच्‍ने छैनौं । तुरुन्तै जानलाई तयार होओ,
    नत्रता त्यसले हामीलाई चाँडै आक्रमण गर्ने छ र त्यसले हामीमाथि विपद् ल्याउने छ र
    तरवारले यो सहरलाई आक्रमण गर्ने छ ।”
  yor-yor: Dafidi sì wí fún gbogbo àwọn ìránṣẹ́ rẹ̀ tí ó wá lọ́dọ̀ rẹ̀ ni Jerusalẹmu
    pé, “Ẹ dìde! Ẹ jẹ́ kí a sálọ, nítorí pé kò sí ẹni tí yóò gbà wá lọ́wọ́ Absalomu;
    ẹ yára, kí a lọ kúrò, kí òun má bá à yára lé wa bá, kí ó má sì mú ibi bá wa, kí
    ó má sì fi ojú idà pa ìlú run.”
  ind-ind: Lalu Daud berkata kepada seluruh pegawainya yang bersama dia di Yerusalem,
    “Ayo! Kita harus melarikan diri sekarang juga! Kalau tidak, kita semua akan dibunuh
    Absalom! Cepatlah, sebelum dia datang menyerang dan membantai semua penduduk Yerusalem.”
  pes-OPCB: 'داوود به تمام افرادش که در اورشلیم بودند، گفت: «باید هر چه زودتر فرار
    کنیم و گرنه جان به در نخواهیم برد! اگر قبل از آمدن ابشالوم از شهر خارج شویم، هم
    خود را نجات خواهیم داد و هم اهالی پایتخت را.»'
  tgl-ULB: Kaya sinabi ni David sa lahat ng kaniyang lingkod na kasama niya sa Jerusalem,
    “Tumayo at tumakas tayo, o walang isa sa atin ang makakaligtas mula kay Absalom.
    Maghanda para makaalis agad, o mabilis niya tayong maaabutan at magdadala siya
    ng kapahamakan sa atin at sasalakayin ang lungsod sa pamamagitan ng talim ng espada.”
  cbu-NT: Dapiyshat tiptsiree ashpari Irusarinash taakana anoo kuruzeeru, Pzaa, suwayani,
    nda Absalon iyaa pachamaama. Míkintsa. Putanaaparee iyaa kamatkachu, iyaa ichingarootsini
    m'chitpat pachachiya. Irusarinshuchee tpachingachiya. Paptsa, tárangiya Dapiya.
  hui-hui: Bi ogoni layagola hale howa Debidihanda agali haguane Yarusalemeha hearu
    olo mogo buwa lalu, Abasalomohanda ibalu ina bibahende bai holigo Yarusaleme yu
    wahalu áyu ogoni ibida ma. Abale napirimayagua Abasalomo halu ibunaga agali haru
    haruarume ibalu ina wali agali bibahende tano ogoha kamaruni bo wahai holebirago
    ina áyu ogoniore abale ma, lene.
  mya-mya: ထို့​ကြောင့်​ဒါ​ဝိဒ်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင် ရှိ​သည့်​မှူး​မတ်​အ​ပေါင်း​တို့​အား``အ​ဗ​ရှ​လုံ
    ၏​လက်​မှ​လွတ်​မြောက်​လို​လျှင်​ငါ​တို့​သည် ချက်​ချင်း​ထွက်​ခွာ​သွား​ရ​ကြ​မည်။
    ငါ​တို့ သည်​အ​လျင်​အ​မြန်​မ​ထွက်​ခွာ​လျှင်​သူ​သည် မ​ကြာ​မီ ဤ​အ​ရပ်​သို့​ရောက်​ရှိ​လာ​လျက်
    ငါ​တို့​ကို​နှိမ်​နင်း​ကာ​မြို့​သူ​မြို့​သား​အ​ပေါင်း တို့​ကို​သတ်​ဖြတ်​ပစ်​လိမ့်​မည်''
    ဟု​ဆို​၏။
  bod-N: དཱ་བིད་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་ཁོང་དང་ལྷན་ཅིག་ཏུ་ཡོད་པའི་བློན་འཁོར་ཐམས་ཅད་ལ།
    ལོངས་དང་འབྲོའོ། །མ་བྲོས་ན་བདག་ཅག་ཨབ་ཤཱ་ལོམ་གྱི་ལག་ནས་ཐར་ཐབས་མེད། ཁོ་མྱུར་དུ་འོངས་ནས་བདག་ཅག་བཟུང་སྟེ་གནོད་འཚེ་བཏང་ནས།
    གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་རལ་གྲིས་མི་གསོད་པའི་ཕྱིར་འཕྲལ་དུ་འབྲལ་བར་གྱིས་ཤིག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Ipapo Dhavhidhi akati kumakurukota ake ose aiva naye muJerusarema, “Uyai!
    Ngatitizei, zvikasadaro tose hapana angapunyuka kubva kuna Abhusaromu. Tinofanira
    kubva pano izvozvi, kana tikasadaro angatibata akatiparadza uye akarwisa guta
    nomunondo.”
  spa-BLM: 'David dijo a todos sus servidores que estaban con él en Jerusalén: “¡Levántate!
    Huyamos, o ninguno de nosotros escapará de Absalón. Apresúrense a partir, no sea
    que nos alcance rápidamente y haga caer el mal sobre nosotros, y golpee la ciudad
    con el filo de la espada.”'
  cac-cac: 'Yuj chi'', ix yal vin̈ rey chi'' d''a masanil eb'' yajal yaj yed'' vin̈
    d''a Jerusalén chi'': —Coyec, con̈ elec d''a vin̈aj Absalón chi''. Tato maay,
    man̈xo ol yal-laj co colan co b''a d''a vin̈. Co pilec quip yic man̈xo ol on̈
    yamchaj yuj vin̈ yic tzon̈ smilancham yed'' masanil anima d''a yol chon̈ab'' tic,
    xchi vin̈ rey chi''.'
  swh-ULB: Hivyo Daudi akawambia watumishi wake waliokuwa pamoja naye huko Yerusalemu,
    “Haya na tuinuke na kukimbia kwani hakuna hata mmoja atakayesalimika kwa Absalomu.
    Jiandaeni kuondoka mara moja asije akatupata mara hata akasababisha madhara juu
    yetu na kuushambulia mji kwa makali ya upanga.”
  bel-bel: 'І сказаў Давід усім слугам сваім, якія былі пры ім у Ерусаліме: устаньце,
    уцячэм, бо ня будзе нам ратунку ад Авэсалома; сьпяшайцеся, каб нам уцячы, каб
    ён не застаў нас і не навёў на нас бяды і ня зьнішчыў горада мечам.'
  deu-ELBBK: 'Da sprach David zu allen seinen Knechten, die in Jerusalem bei ihm waren:
    Macht euch auf und lasst uns fliehen; denn sonst wird es kein Entkommen für uns
    geben vor Absalom. Eilt, wegzugehen, dass er nicht schnell uns erreiche und das
    Unglück über uns treibe und die Stadt schlage mit der Schärfe des Schwertes!'
  mbb-OT: Ne migkeǥiyan ni David is langun he menge upisyal zin he zuma zin diyà te
    Jerusalem te, “Ebpelaǥuy kiw, su kela ke meumahi kiw ni Absalom kayi, ne penhimetayi
    kiw wey is langun he meǥinged kayi te Jerusalem. Pekeǥaan kew, emun egkesuat kew
    he ebpekelikey ki Absalom.”
  mal-2015: 'അപ്പോൾ ദാവീദ് യെരൂശലേമിൽ തന്നോടു കൂടെയുള്ള സകലഭൃത്യന്മാരോടും: നാം എഴുന്നേറ്റു
    ഓടിപ്പോക; അല്ലെങ്കിൽ നമ്മിൽ ആരും അബ്ശാലോമിന്റെ കയ്യിൽനിന്നു തെറ്റിപ്പോകയില്ല;
    അവൻ പെട്ടെന്നു വന്നു നമ്മെ പിടിച്ചു നമുക്കു അനർത്ഥം വരുത്തുകയും പട്ടണത്തെ വാളിന്റെ
    വായ്ത്തലയാൽ നശിപ്പിക്കയും ചെയ്യാതിരിക്കേണ്ടതിന്നു ക്ഷണത്തിൽ പുറപ്പെടുവിൻ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Paľis o David phenďa savore peskre služobňikenge, save sas leha andro
    Jeruzalem: „Aven! Denašas het, bo te na denašaha, na zachraňinaha pes le Absolonostar.
    Sigo džas het, hoj te na dochudel amen! Bo anela pre amende e bibach a murdarela
    dojekhes andro foros.“'
  pes-OPV: 'و داود به تمامی خادمانی که بااو در اورشلیم بودند، گفت: «برخاسته، فرار
    کنیم والا ما را از ابشالوم نجات نخواهد بود. پس به تعجیل روانه شویم مبادا او ناگهان
    به ما برسد وبدی بر ما عارض شود و شهر را به دم شمشیربزند.'
  ron-1924: 'Ши Давид а зис тутурор служиторилор луй каре ерау ку ел ла Иерусалим:
    „Скулаци-вэ сэ фуӂим, кэч ну вом скэпа динаинтя луй Абсалом. Грэбици-вэ де плекаре,
    алтфел, ну ва ынтырзия сэ не ажунгэ ши ва арунка ненорочиря песте ной ши ва трече
    четатя прин аскуцишул сабией.”'
  ben-OBCV: তখন দাউদ জেরুশালেমে তাঁর সঙ্গে থাকা সব কর্মকর্তাকে বললেন, “এসো! আমাদের
    পালাতে হবে, তা না হলে আমাদের মধ্যে কেউই অবশালোমের হাত থেকে রেহাই পাব না। এক্ষুনি
    আমাদের এখান থেকে যেতে হবে, তা না হলে সে তাড়াতাড়ি এসে আমাদের ধরে ফেলবে ও আমাদের
    সর্বনাশ করে নগরটিকে তরোয়ালের আঘাতে উচ্ছেদ করবে।”
  som-som: Daa'uudna wuxuu addoommadiisii Yeruusaalem la joogay oo dhan ku yidhi,
    War ina kiciya aynu cararnee; haddii kalese midkeenna Absaaloom ka baxsan maayo;
    haddaba dhaqsada oo baxa, waaba intaasoo uu haddiiba ina soo qabtaaye, oo belaayo
    inagu ridaaye, oo uu magaaladana seef ku laayaaye!
  lat-VUC: 'Et ait David servis suis qui erant cum eo in Jerusalem: Surgite, fugiamus:
    neque enim erit nobis effugium a facie Absalom: festinate egredi, ne forte veniens
    occupet nos, et impellat super nos ruinam, et percutiat civitatem in ore gladii.'
  eng-ASVBT: 'And David said unto all his servants that were with him at Jerusalem,
    Arise, and let us flee; for else none of us shall escape from Absalom: make speed
    to depart, lest he overtake us quickly, and bring down evil upon us, and smite
    the city with the edge of the sword.'
  ita-1885: 'Allora Davide disse a tutti i suoi servitori ch''erano con lui in Gerusalemme:
    Levatevi, fuggiamocene; perciocchè noi non potremo scampare d''innanzi ad Absalom;
    affrettatevi a camminare; chè talora egli di subito non ci raggiunga, e non trabocchi
    la ruina addosso a noi; e non percuota la città, mettendola a fil di spada.'
  eng-LXXUP: 'And David said to all his servants who were with him in Jerusalem, Rise,
    and let us flee, for we have no refuge from Absalom: make haste and go, lest he
    overtake us speedily, and bring evil upon us, and smite the city with the edge
    of the sword.'
  eng-ULB: So David said to all his servants who were with him at Jerusalem, “Arise
    and let us flee, or none of us will escape from Absalom. Prepare to leave immediately,
    or he will quickly overtake us, and he will bring down disaster on us and attack
    the city with the edge of the sword.”
  spa-VBL: 'David dijo a todos los funcionarios que estaban con él en Jerusalén: “¡Rápido!
    ¡Vayamos! De lo contrario, ¡no podremos alejarnos de Absalón! Debemos partir de
    inmediato, o pronto nos alcanzará, nos atacará y matará a la gente de la ciudad”.'
  fra-_FOB: 'Et David dit à tous ses serviteurs qui étaient avec lui à Jérusalem:
    Levez-vous et fuyons, car nous ne saurions échapper à Absalom. Hâtez-vous de partir,
    de peur qu''il ne se hâte, qu''il ne nous atteigne, qu''il ne précipite le mal
    sur nous, et ne fasse passer la ville au fil de l''épée.'
  mal-mal: 'അപ്പോൾ ദാവീദ് യെരൂശലേമിൽ തന്നോട് കൂടെയുള്ള സകലഭൃത്യന്മാരോടും: “നാം എഴുന്നേറ്റ്
    ഓടിപ്പോകുക; അല്ലെങ്കിൽ നമ്മിൽ ആരും അബ്ശാലോമിന്റെ കയ്യിൽനിന്ന് രക്ഷപ്പെടുകയില്ല;
    അവൻ പെട്ടെന്ന് വന്ന് നമ്മെ പിടിച്ച് നമുക്ക് അനർത്ഥം വരുത്തുകയും പട്ടണത്തെ വാളിന്റെ
    വായ്ത്തലയാൽ നശിപ്പിക്കുകയും ചെയ്യാതിരിക്കേണ്ടതിന് ക്ഷണത്തിൽ പുറപ്പെടുവിൻ” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Dāūd ne apne mulāzimoṅ se kahā, “Āo, ham fauran hijrat kareṅ, warnā Abīsalūm
    ke qabze meṅ ā jāeṅge. Jaldī kareṅ tāki ham fauran rawānā ho sakeṅ, kyoṅki wuh
    koshish karegā ki jitnī jaldī ho sake yahāṅ pahuṅche. Agar ham us waqt shahr se
    nikle na hoṅ to wuh ham par āfat lā kar shahr ke bāshindoṅ ko mār ḍālegā.”
  suz-BL: मिनु दाऊदम यरूसलेमम आं नु बाक्‍ब आ ठेयब गेय पाइब आन कली “बोक्‍कीन, गोपुकी
    रीब पा प्रोक्‍चा माल्‍नय। मो मपाइतय हना, गो सुइ अब्‍सालोम आ गुइ रे ब्रोंइचा मताइ‍नय।
    रीब पा पने, मो मदुम्‍त हना, मेकोमी इं क्‍येङा लाक्‍शा, इं कली शुश श्‍येत गेशा,
    सहर कली लडाइ तोइब” देंमाक्‍त।
  ita-1927: 'Allora Davide disse a tutti i suoi servi ch’eran con lui a Gerusalemme:
    “Levatevi, fuggiamo; altrimenti, nessun di noi scamperà dalle mani di Absalom.
    Affrettatevi a partire, affinché con rapida marcia, non ci sorprenda, piombandoci
    rovinosamente addosso, e non colpisca la città mettendola a fil di spada”.'
  ckb-ckb: 'داودیش بە هەموو ئەو کاربەدەستانەی گوت کە لە ئۆرشەلیم لەگەڵی بوون: «هەستن!
    با هەڵبێین، ئەگینا لە دەست ئەبشالۆم دەربازمان نابێت. پەلە بکەن لە ڕۆیشتن، نەوەک
    دەستپێشخەری بکات، پێمان بگات و خراپەمان بەسەردا بهێنێت، بە زەبری شمشێریش لە شارەکە
    بدات.»'
  eng-BBE: 'And David said to all his servants who were with him at Jerusalem, Come,
    let us go in flight, or not one of us will be safe from Absalom: let us go without
    loss of time, or he will overtake us quickly and send evil on us, and put the
    town to the sword.'
  kan-OKCV: ಆಗ ದಾವೀದನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ಹತ್ತಿರ ಇರುವ ತನ್ನ ಸಮಸ್ತ ಸೇವಕರಿಗೆ, “ಏಳಿರಿ,
    ನಾವು ಓಡಿಹೋಗೋಣ. ಇಲ್ಲದಿದ್ದರೆ ಅಬ್ಷಾಲೋಮನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಹೋಗಲಾರೆವು. ಅವನು ಫಕ್ಕನೆ
    ನಮ್ಮನ್ನು ಹಿಡಿದು, ನಮ್ಮ ಮೇಲೆ ಕೇಡನ್ನು ಬರಮಾಡಿ, ಪಟ್ಟಣವನ್ನು ಖಡ್ಗದಿಂದ ಹೊಡೆಯದ ಹಾಗೆ ಹೊರಟು
    ಹೋಗುವುದಕ್ಕೆ ತ್ವರೆಮಾಡಿರಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தாவீது எருசலேமிலே தன்னிடத்தில் உள்ள தன்னுடைய எல்லா வேலைக்காரர்களையும்
    நோக்கி: எழுந்து ஓடிப்போவோம், இல்லாவிட்டால் நாம் அப்சலோமுக்குத் தப்ப இடமில்லை;
    அவன் விரைவாக நம்மிடம் வந்து, நம்மைப் பிடித்து, நம்மேல் தீங்கு வரச்செய்து, நகரத்தைக்
    கூர்மையான பட்டயத்தால் அழிக்காதபடி விரைவாகப் புறப்படுங்கள் என்றான்.'
  spa-RV-1909: 'Entonces David dijo á todos sus siervos que estaban con él en Jerusalem:
    Levantaos y huyamos, porque no podremos escapar delante de Absalom; daos priesa
    á partir, no sea que apresurándose él nos alcance, y arroje el mal sobre nosotros,
    y hiera la ciudad á filo de espada.'
  ron-BTF: 'Și David a spus tuturor servitorilor săi, care erau cu el în Ierusalim:
    Ridicați-vă și să fugim, pentru că altfel nu vom scăpa de Absalom; grăbiți-vă
    să plecăm, ca nu cumva dintr-o dată să ne ajungă și să aducă răul peste noi și
    să lovească cetatea cu ascuțișul sabiei.'
  eng-WEBP: David said to all his servants who were with him at Jerusalem, “Arise!
    Let’s flee, or else none of us will escape from Absalom. Hurry to depart, lest
    he overtake us quickly and bring down evil on us, and strike the city with the
    edge of the sword.”
  eng-FBV: David said to all the officials with him in Jerusalem, “Quick! Let's go!
    Otherwise we won't be able to get away from Absalom! We must leave immediately,
    or he will soon catch up with us, attack us, and kill the people here in the city.”
  nld-1939: 'gaf David aan heel zijn hof, dat bij hem in Jerusalem was gebleven, het
    bevel: Vooruit, op de vlucht; er blijft ons geen ander middel over, om aan Absalom
    te ontkomen. Haast u, om te vertrekken; anders haast hij zich, haalt ons in, laat
    het onheil op ons los, en sabelt de hele stad neer.'
  nch-BL: 'Huajca David quinilhui nochi itapalehuijcahua cati itztoyaj ihuaya: ―Ma
    tiisihuica ticholose para timomanahuise, pampa sinta amo, yon se ten tojuanti
    huelis cholos. Xiisihuica para amo techajsis, pampa sinta techajsis nica, techtamimictise
    cati tiitztoque ipan ni altepet.'
  vie-1934: 'Đa-vít bèn nói cùng các tôi tớ ở với mình tại Giê-ru-sa-lem rằng: Hãy
    chổi dậy và chạy trốn đi, bằng chẳng, chúng ta không thế thoát khỏi Aùp-sa-lôm
    được. Hãy đi mau mau, e nó sẽ đến kịp chúng ta, làm hại cho chúng ta, và dùng
    gươm diệt thành.'
  hin-CV: यह मालूम होते ही दावीद ने येरूशलेम में अपने साथ के सभी सेवकों को आदेश दिया,
    “उठो! हमें यहां से भागना होगा, नहीं तो हम अबशालोम से बच न सकेंगे. हमें इसी क्षण
    निकलना होगा, कि हम घिर न जाएं और हम पर विनाश न आ पड़े और सारा नगर तलवार का आहार
    न हो जाए.”
  spa-BES: 'Y David dijo a todos sus siervos que estaban con él en Jerusalén: Ven,
    huyamos, o ninguno de nosotros estará a salvo de Absalón; vamos sin pérdida de
    tiempo, no sea que apresurándose él nos alcance y nos haga mal, y hiera el pueblo
    a filo de espada.'
  tdx-tdx: 'Le hoe t’i Davide amo hene mpitoro’e nindre ama’e e Ierosalaimeo: Miongaha,
    antao hibijoñe mb’eo tsy mone tsy hahafipoliotse amy Absalome tika; ma­lisà nahareo
    hienga, hera hiambotraha’e aniany, hañoho-doza aman-tika, vaho ho lafà’e am-pibara
    ty rova toy.'
  tha-KJV: แล​้วดาวิดรับสั่งแก่บรรดาข้าราชการที่​อยู่​กับพระองค์ ณ เยรูซาเล็มว่า “จงลุกขึ้นให้เราหนีไปเถิด
    มิ​ฉะนั้นเราจะหนี​ไม่​พ้นจากอับซาโลมสักคนเดียว จงรีบไป เกรงว่าเขาจะตามเราทันโดยเร็วและนำเหตุร้ายมาถึงเรา
    และทำลายกรุงนี้​เสียด​้วยคมดาบ”
  por-BR-2018: 'Então Davi disse a todos os seus servos que estavam com ele em Jerusalém:
    Levantai-vos, e fujamos, porque não poderemos escapar diante de Absalão; apressai-vos
    a partir, não seja que se apressando ele nos alcance, e lance o mal sobre nós,
    e fira a cidade a fio de espada.'
  deu-ELO: 'Da sprach David zu allen seinen Knechten, die in Jerusalem bei ihm waren:
    Machet euch auf und laßt uns fliehen; denn sonst wird es kein Entrinnen für uns
    geben vor Absalom. Eilet, hinwegzugehen, daß er nicht eilends uns erreiche und
    das Unglück über uns treibe und die Stadt schlage mit der Schärfe des Schwertes!'
  eng-WYC-2018: And David said to his servants that were with him in Jerusalem, Rise
    ye up, and flee we; for none escaping shall be to us from the face of Absalom;
    therefore haste ye to go out, lest he come, and occupy us, and fulfill upon us
    his falling, and smite the city with sharpness of [the] sword. (And David said
    to his servants who were with him in Jerusalem, Rise ye up, and flee we; for there
    shall be no escape for us from Absalom; and so haste ye to go out, lest he come,
    and occupy us, and fulfill his falling on us, that is, that he destroy us, and
    strike down the people of the city with the sharpness of his sword.)
  epo-epo: 'Tiam David diris al ĉiuj siaj servantoj, kiuj estis kun li en Jerusalem:
    Leviĝu, kaj ni forkuru, ĉar alie ni ne povos saviĝi kontraŭ Abŝalom; rapidu foriri,
    por ke li, rapidinte, ne atingu nin, ne venigu sur nin malfeliĉon, kaj ne pereigu
    la urbon per glavo.'
  uig-PIN: 'Xuning bilǝn Dawut Yerusalemda uning bilǝn bolƣan ⱨǝmmǝ ⱪul-hizmǝtkarliriƣa:
    Ⱪopup ⱪaqayli! Bolmisa, Abxalomdin ⱪutulalmaymiz. Ittik ketǝyli; bolmisa, u tuyuⱪsiz
    üstimizgǝ besip kelip, bizgǝ bala kǝltürüp xǝⱨǝr hǝlⱪini ⱪiliq bisi bilǝn uridu,
    dedi.'
  beo-beo: Amaiba:le, Da:ibidi da ea eagene ouligisu dunu amo da e fidisa Yelusaleme
    moilai bai bagadega esalu, ilima amane sia:i, “Ninia wahadafa A:basalomeba:le
    hobeala:di. Hadiga! E da hedolo misini, nini hasalalu amola dunu huluane moilaiga
    esalebe fane legesa:besa:le, ninia hedolodafa hobeale ahoa:di.”
  tpi-OTNT: Devit i harim dispela tok, na em i bungim ol ofisa i stap wantaim em long
    Jerusalem, na i tokim ol olsem, “Yumi mas lusim Jerusalem kwiktaim na ranawe.
    Nogut Apsalom i kilim yumi olgeta. Yumi mas hariap i go nau. Sapos nogat, bai
    lain bilong Apsalom i kam kwik na bagarapim yumi na kilim olgeta manmeri long
    dispela taun.”
  hau-SA: Sai Dawuda ya ce wa dukan fadawansa da suke tare da shi a Urushalima, “Ku
    zo! Mu gudu, in ba haka ba, babu wanda zai tsira daga hannun Absalom. Dole mu
    bar nan, nan da nan, in ba haka ba zai tashi da sauri yă fāɗa mana, yă kuma hallaka
    garin da takobi.”
  uig-LAT: 'Shuning bilen Dawut Yérusalémda uning bilen bolghan hemme qul-xizmetkarlirigha:
    Qopup qachayli! Bolmisa, Abshalomdin qutulalmaymiz. Ittik kéteyli; bolmisa, u
    tuyuqsiz üstimizge bésip kélip, bizge bala keltürüp sheher xelqini qilich bisi
    bilen uridu, dédi.'
  nde-nde: UDavida wasesithi kuzozonke izikhulu zakhe ezazilaye eJerusalema, “Wozani!
    Kumele sibaleke, hlezi kungabi lamunye wethu ozaphepha ku-Abhisalomu. Kumele sisuke
    masinyane hlezi asixhume alethe incithakalo kithi njalo ahlasele idolobho ngenkemba.”
  ton-ton: 'Pea naʻe pehē ʻe Tevita ki heʻene kau tamaioʻeiki kotoa pē naʻe ʻiate
    ia ʻi Selūsalema, “Tuʻu hake, pea ke tau hola; he ka ʻikai pea ʻe ʻikai te tau
    hao meia ʻApisalomi: fakatoʻotoʻo ke tau ʻalu, telia naʻa ne hoko fakafokifā mai,
    pea ne ʻomi ʻae kovi kiate kitautolu, pea ne teʻia ʻae kolo ʻaki ʻae mata ʻoe
    heletā.”'
  ces-1613: 'Tedy řekl David všechněm služebníkům svým, kteříž byli s ním v Jeruzalémě:
    Vstaňte a utecme, sic jinak nemohli bychom ujíti tváři Absolonovy. Pospěšte, ať
    odejdeme, aby se neuspíšil, a nezastihl nás, a neuvalil na nás zlého a nepohubil
    města ostrostí meče.'
  eng-WMB: David said to all his servants who were with him at Jerusalem, “Arise!
    Let’s flee, or else none of us will escape from Absalom. Hurry to depart, lest
    he overtake us quickly and bring down evil on us, and strike the city with the
    edge of the sword.”
  tam-TCV: இதைக் கேட்ட தாவீது தன்னுடன் எருசலேமில் இருந்த எல்லா அதிகாரிகளிடமும், “வாருங்கள்
    நாம் இங்கிருந்து தப்பியோடுவோம். இல்லையென்றால் நம்மில் ஒருவனும் அப்சலோமிடமிருந்து
    தப்பமாட்டோம். உடனே நாம் இவ்விடத்தை விட்டு புறப்படவேண்டும். இல்லாவிட்டால் அவன்
    நம்மைப் பிடிக்கும்படி விரைந்துவந்து நம்மேல் அழிவைக் கொண்டுவந்து பட்டணத்தையும்
    வாளுக்கு இரையாக்குவான்” என்றான்.
  ceb-ULB: Busa miingon si David sa tanan niyang mga sulugoon nga anaa sa Jerusalem
    uban kaniya, “Tindog ug mokalagiw kita, o walay bisan usa kanato ang makaikyas
    gikan kang Absalom. Pangandam kamo aron sa pagbiya dayon, o maapsan kita niya,
    ug magdala siyag dakong kadaot kanato ug sulongon ang siyudad pinaagi sa sulab
    sa espada.”
  pol-UBG: 'Wtedy Dawid powiedział do wszystkich swoich sług, którzy byli z nim w
    Jerozolimie: Wstańcie i uciekajmy, bo inaczej nie ujdziemy przed Absalomem. Spieszcie
    się z wymarszem, żeby czasem nie dopadł nas znienacka, nie sprowadził na nas nieszczęścia
    i nie wytępił miasta ostrzem miecza.'
  agr-agr: 'Dutika ujakam David suntaja apuji niinu aidau Jerusalén batsatun chichajak:
    “¡Yamaikiuchia duwik wamak pisajagmi, nuniatsjinig Absalón mantamain ainaji! ¡Wamak
    umintsatajum pisajagmi nuniatsjinig Absalón niina aentsji aidaujai amaintamak
    ashí Jerusalégnum batsatutinak amupamain ainawai!” tiuwai.'
  kyc-kyc: Dokona lao Dapitimi banya akali mupwa lapo baa role pyao yuu Jerusaleme
    dokona kareyami dupwa lamaiyuo lao, Namwa akali Epesalome dokome pyaa nana lao
    range kyawa lete nyelana suu pyapala dokopa yuu gii dakepako yuu mendasa mwua.
    Mende dee baa dae repe palipala namwa pyao isa palyapala wambu peparae yuu taone
    dokona petaminyi dupwa pyasaramiŋi yapa mwua, leya.
  urd-GVU: داؤد نے اپنے ملازموں سے کہا، ”آؤ، ہم فوراً ہجرت کریں، ورنہ ابی سلوم کے
    قبضے میں آ جائیں گے۔ جلدی کریں تاکہ ہم فوراً روانہ ہو سکیں، کیونکہ وہ کوشش کرے
    گا کہ جتنی جلدی ہو سکے یہاں پہنچے۔ اگر ہم اُس وقت شہر سے نکلے نہ ہوں تو وہ ہم
    پر آفت لا کر شہر کے باشندوں کو مار ڈالے گا۔“
  deu-1912: 'David sprach aber zu allen seinen Knechten, die bei ihm waren zu Jerusalem:
    Auf, laßt uns fliehen! denn hier wird kein entrinnen sein vor Absalom; eilet,
    daß wir gehen, daß er uns nicht übereile und ergreife uns und treibe ein Unglück
    auf uns und schlage die Stadt mit der Schärfe des Schwerts.'
  kan-2017: ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ಸೇವಕರಿಗೆ, “ಏಳಿರಿ, ಓಡಿಹೋಗೋಣ. ಇಲ್ಲೇ ಇದ್ದರೆ ನಾವು
    ಅಬ್ಷಾಲೋಮನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರೆವು. ಬೇಗ ಹೊರಡೋಣ. ಅವನು ಆಕಸ್ಮಾತ್ತಾಗಿ ನಮ್ಮ ಮೇಲೆ ಬಿದ್ದು,
    ನಮಗೆ ದುರ್ಗತಿಯನ್ನು ಉಂಟುಮಾಡಿ ಪಟ್ಟಣದವರನ್ನೆಲ್ಲಾ ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸುವನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar David ngak urngin e pi tolang ni yad bay rok u Jerusalem, “Thingar
