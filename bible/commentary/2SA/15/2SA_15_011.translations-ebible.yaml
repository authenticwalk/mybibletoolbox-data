verse: 2SA.015.011
translations:
  mal-C: ജെറുശലേമിൽനിന്ന് ഇരുനൂറു പുരുഷന്മാർ അബ്ശാലോമിനെ അനുഗമിച്ചിരുന്നു. അവരെ അതിഥികളായി
    ക്ഷണിച്ചതായിരുന്നു. ഈ ഗൂഢാലോചനയൊന്നും അറിയാത്ത ശുദ്ധഗതിക്കാരായിരുന്നു അവർ.
  deu-TKW: Mit Absalom gingen zweihundert Männer aus Jerusalem weg, die geladen waren
    und arglos hingingen, ohne daß sie das Geringste wußten.
  lin-lin: Mibali nkama mibale babengisamaki wuta na Yelusalemi mpe bakendeki elongo
    na Abisalomi. Bakendeki na boboto mpe bayebaki ata likambo moko te.
  eng-LSV: And two hundred men have gone with Absalom out of Jerusalem, invited ones,
    and they are going in their simplicity, and have not known anything;
  eng-GNV: 'And with Absalom went two hundreth men out of Ierusalem, that were called:
    and they went in their simplicitie, knowing nothing.'
  eng-WEBSTER: And with Absalom went two hundred men from Jerusalem, that were called;
    and they went in their simplicity, and they knew not any thing.
  nhw-BL: Huan nojquiya Absalón quinnotztoya 200 tlacame ipan Jerusalén ma yaca tlacuatij
    ihuaya. Huan inijuanti amo tleno quimatiyayaj tlaque teipa quichihuasquía Absalón.
  swh-ONEN: Watu mia mbili kutoka Yerusalemu walikuwa wamefuatana na Absalomu. Walikuwa
    wamealikwa kama wageni nao walikwenda kwa nia njema, pasipo kujua lolote.
  bba-bba: Mɑ u tɔmbu ɡoobu (200) kɑnɑ Yerusɑlɛmun di, bɑ kɑ nùn dɑ Heboroni mi. Adɑmɑ
    bɑ ǹ yɛ̃ ye u niɑ sɑ̃ɑ win ɡɔ̃ruɔ.
  eng-KJVCPB: And with Absalom went two hundred men out of Jerusalem, that were called;
    and they went in their simplicity, and they knew not any thing.
  mpx-mpx: He bolau ali gewi tu handeled (200) iyaka i aheliya Yelusalema hi toulil,
    i awanunil ana bwabwali powon kaiwena, yaa wana nuwatu gamwana nige hi aatena.
  luo-luo: Ji mia ariyo moa Jerusalem nobiro kod Abisalom. Ne oluong-gi kaka welo
    mi gidhi gichuny maler ka ok gingʼeyo gimoro amora madhi nyime.
  meu-meu: Ierusalem taudia sinahu-rua, Absalom ese e vavedia taudia, na ia ida ela;
    a idia na mai lalo-goevaḡoevadia ida ela, ḡau ta asi dibadia.
  npi-ULB: अब्शालोमसँगै यरूशलेमका दुई सय जना मानिस गए जसले निमन्त्रणा पाएका थिए ।
    अब्शालोमले योजना गरेका कुनै कुरा पनि थाहा नपाई तिनीहरू आफ्‍नो अज्ञानतामा गए ।
  yor-yor: Igba ọkùnrin sì bá Absalomu ti Jerusalẹmu jáde, nínú àwọn tí a ti pè; wọ́n
    sì lọ nínú àìmọ̀kan wọn, wọn kò sì mọ nǹkan kan.
  ind-ind: '@see-verse:2SA.015.010'
  pes-OPCB: در ضمن، ابشالوم در این سفر دویست میهمان از اورشلیم همراه خود برده بود،
    ولی آنها از قصد او بی‌خبر بودند.
  tgl-ULB: Kasama ni Absalom na pumunta ang dalawang-daang kalalakihang mula sa Jerusalem,
    na kaniyang inanyayahan. Pumunta sila nang walang kamalayan, walang nalalaman
    sa anumang bagay na binalak ni Absalom.
  cbu-NT: '@see-verse:2SA.015.010'
  hui-hui: Ani pudaba lalu Abasalomo ibu Heberono tano pialu howa agali handari kira
    (200) Yarusaleme yu wahalu ibu heba ma laga buwa haru halu pene. Anigo agali ibu
    heba pole ma laga biyadaruni ti irane aginaga ma larabe manda nabi Abasalomo ibunaga
    mini wiagobi manda nabi howa bame pupe halu pene.
  mya-mya: အ​ဗ​ရှ​လုံ​၏​ခေါ်​ဖိတ်​ချက်​အ​ရ​သူ​နှင့် အ​တူ ယေ​ရု​ရှ​လင်​မြို့​မှ​လိုက်​လာ​သူ
    အ​ပေါင်း​မှာ​နှစ်​ရာ​ရှိ​၏။ သူ​တို့​သည်​အ​ဗ ရှ​လုံ​၏​လျှို့​ဝှက်​ကြံ​စည်​ချက်​ကို​လုံး​ဝ
    မ​သိ​ကြ။ စိတ်​ရိုး​သ​ဘော​ရိုး​ဖြင့်​လိုက် ပါ​လာ​သူ​များ​ဖြစ်​သ​တည်း။-
  bod-N: ཨབ་ཤཱ་ལོམ་གྱིས་ཡེ་རུ་སཱ་ལེམ་ནས་མི་ཉིས་བརྒྱ་རང་དང་མཉམ་དུ་ཁྲིད་ནས་ཕྱིན་ཏེ།
    དེ་དག་ནི་ལྷག་བསམ་རྣམ་དག་ཡིན་ཏེ་ཅི་ཡང་མི་ཤེས་སོ། །
  sna-sna: Vakanga vakokwa uye vakangoendawo vasina zvavaiziva, vasina zvavaiziva
    pamusoro pezvakanga zvarongwa.
  spa-BLM: Doscientos hombres salieron con Absalón de Jerusalén, que fueron invitados,
    y fueron en su sencillez; y no sabían nada.
  cac-cac: Chab' ciento eb' vin̈ aj Jerusalén ix yic'b'at vin̈ yed'oc. A eb' chi'
    malaj jab'oc tas yojtac eb' tas van snaan vin̈.
  swh-ULB: Watu mia mbili waliokuwa wamearikwa kutoka Yerusalemu wakaenda na Absalomu.
    Wakaenda katika ujinga wao bila kujua Absalomu alichokipanga. Wakati
  bel-bel: З Авэсаломам пайшлі зь Ерусаліма дзьвесьце чалавек, якія былі запрошаны
    ім, і пайшлі па прастаце сваёй, ня ведаючы, што сталася.
  deu-ELBBK: Und mit Absalom gingen 200 Mann aus Jerusalem; sie waren geladen worden
    und gingen in ihrer Einfalt; und sie wussten um nichts.
  mbb-OT: Duen 200 he etew ziyà te Jerusalem he mibpenhinggat ni Absalom he meduma
    kandin diyà te Hebron. Heini he menge etew ne wazà mesayud te planu ni Absalom.
  mal-2015: അബ്ശാലോമിനോടുകൂടെ യെരൂശലേമിൽനിന്നു ക്ഷണിക്കപ്പെട്ടവരായി ഇരുനൂറു പേർ പോയിരുന്നു.
    അവർ ഒന്നും അറിയാതെ തങ്ങളുടെ പരമാർത്ഥതയിലായിരുന്നു പോയതു.
  rmc-rmc: Le Absolonoha gele andral o Jeruzalem duj šel (200) murša, save sas vičimen
    a na džanenas ňisostar, so kamel te kerel.
  pes-OPV: و دویست نفر که دعوت شده بودند، همراه ابشالوم از اورشلیم رفتند، و اینان
    به صافدلی رفته، چیزی ندانستند.
  ron-1924: Доуэ суте де оамень дин Иерусалим, каре фусесерэ пофтиць, ау ынсоцит пе
    Абсалом, ши л-ау ынсоцит ын простия лор фэрэ сэ штие нимик.
  ben-OBCV: জেরুশালেম থেকে 200 জন লোক অবশালোমের সঙ্গী হল। তারা অতিথিরূপে আমন্ত্রিত
    হল ও বেশ সরল মনে কিছু না জেনেই গেল।
  som-som: Oo Absaaloomna Yeruusaalem waxaa ka raacay laba boqol oo nin, oo la marti
    qaaday, oo waxay tageen iyagoo xog la', oo aan waxba ogayn.
  lat-VUC: Porro cum Absalom ierunt ducenti viri de Jerusalem vocati, euntes simplici
    corde, et causam penitus ignorantes.
  eng-ASVBT: And with Absalom went two hundred men out of Jerusalem, that were invited,
    and went in their simplicity; and they knew not anything.
  ita-1885: E con Absalom andarono dugent'uomini di Gerusalemme, ch'erano stati convitati;
    e vi andarono nella loro semplicità, non sapendo nulla.
  eng-LXXUP: And there went with Absalom two hundred chosen men from Jerusalem; and
    they went in their simplicity, and knew not anything.
  eng-ULB: With Absalom went two hundred men from Jerusalem, who were invited. They
    went in their innocence, not knowing anything that Absalom had planned.
  spa-VBL: Doscientos hombres de Jerusalén se fueron con Absalón. Habían sido invitados
    y fueron con toda inocencia, porque no sabían nada de lo que se había planeado.
  fra-_FOB: Et avec Absalom s'en allèrent deux cents hommes de Jérusalem, qu'il avait
    invités; or ils y allaient en toute simplicité, ne sachant rien.
  mal-mal: അബ്ശാലോമിനോടുകൂടി യെരൂശലേമിൽനിന്ന് ക്ഷണിക്കപ്പെട്ടവരായി ഇരുനൂറ് പേരും പോയിരുന്നു.
    അവർ ഒന്നും അറിയാതെ അവരുടെ പരമാർത്ഥതയിലായിരുന്നു പോയത്.
  urd-GVR: Abīsalūm ke sāth 200 mehmān Yarūshalam se Habrūn āe the. Wuh belaus the,
    aur unheṅ is ke bāre meṅ ilm hī na thā.
  suz-BL: यरूसलेम ङा सहे निक्‍शी जना मुर अब्‍सालोम आ नोले खोइक्‍ब दुम्‍मा बाक्‍त।
    मेको आन कली अब्‍सालोमम ब्रेश्‍शो बाक्‍माक्‍त। तन्‍न मेकोपुकी मारेइ मतुइक्‍थु,
    लशो बाक्‍मा बाक्‍त।
  ita-1927: E con Absalom partirono da Gerusalemme duecento uomini, i quali, essendo
    stati invitati, partirono in tutta la loro semplicità, senza saper nulla.
  ckb-ckb: دوو سەد پیاویش لە ئۆرشەلیمەوە لەگەڵ ئەبشالۆم بەڕێکەوتن کە بانگهێشت کرابوون،
    بێ ئەوەی هیچ شتێک بزانن بە ساویلکەییەوە ڕۆیشتن.
  eng-BBE: And with Absalom, at his request, went two hundred men from Jerusalem,
    who were completely unconscious of his designs.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನ ಸಂಗಡ ಯೆರೂಸಲೇಮಿನಿಂದ ಕರೆಯಲಾದ ಇನ್ನೂರು ಮಂದಿ ಜನರು ಹೋದರು. ಆದರೆ ಅವರು
    ಒಳಸಂಚನ್ನು ಏನೂ ತಿಳಿಯದೆ ಯಥಾರ್ಥ ಮನಸ್ಸುಳ್ಳವರಾಗಿದ್ದರು.
  tam-2017: எருசலேமிலிருந்து வரவழைக்கப்பட்ட 200 பேர் அப்சலோமோடு போனார்கள்; அவர்கள்
    வஞ்சகம் இல்லாமல் ஒன்றும் அறியாமற்போனார்கள்.
  spa-RV-1909: Y fueron con Absalom doscientos hombres de Jerusalem por él convidados,
    los cuales iban en su sencillez, sin saber nada.
  ron-BTF: Și cu Absalom au mers două sute de oameni chemați din Ierusalim; și ei
    mergeau în simplitatea lor și nu știau nimic.
  eng-WEBP: Two hundred men went with Absalom out of Jerusalem, who were invited,
    and went in their simplicity; and they didn’t know anything.
  eng-FBV: Two hundred men from Jerusalem went with Absalom. They had been invited
    and went in all innocence, because they didn't know anything about what was planned.
  nld-1939: Met Absalom gingen tweehonderd man uit Jerusalem mee; het waren genodigden,
    die te goeder trouw meekwamen, zonder ergens van af te weten.
  nch-BL: Huan nojquiya Absalón quinnotztoya 200 tacame ipan Jerusalén para ma yaca
    tacuatij ihuaya. Huan inijuanti amo teno quimatiyayaj taya teipa quichihuasquía
    Absalón.
  vie-1934: Có hai trăm người ở Giê-ru-sa-lem mà Aùp-sa-lôm đã mời, đều đi với người
    cách thật thà chẳng nghi ngại chi hết.
  hin-CV: येरूशलेम से अबशालोम के साथ दो सौ व्यक्ति भी हेब्रोन गए ये; आमंत्रित अतिथि
    थे. वे काफ़ी मासूमियत से गए थे; उन्हें कुछ भी मालूम न था कि क्या-क्या हो रहा था.
  spa-BES: Y con Absalón, a su pedido, fueron doscientos hombres de Jerusalén, que
    estaban completamente inconscientes de sus designios.
  tdx-tdx: Nindre amy Absalome boake Ierosalaime ao ty lahilahy roanjato, songa nambarañe,
    f’ie nandeha an-tso-po, tsy nahafohiñe ty lengo’e.
  tha-KJV: มี​ชายสองร้อยคนไปกับอับซาโลมจากกรุงเยรูซาเล็ม เป็นคนที่​ถู​กเชิญให้​ไป
    คนเหล่านี้​ก็​ไปกันเฉยๆ หาทราบเรื่องอะไรไม่
  por-BR-2018: E foram com Absalão duzentos homens de Jerusalém por ele convidados,
    os quais iam em sua ingenuidade, sem saber nada.
  deu-ELO: Und mit Absalom gingen zweihundert Mann aus Jerusalem; sie waren geladen
    worden und gingen in ihrer Einfalt; und sie wußten um nichts.
  eng-WYC-2018: And two hundred men called (out) of Jerusalem went forth with Absalom,
    and went with simple heart, and utterly they knew not the cause. (And Absalom
    invited two hundred men to go out of Jerusalem with him, and they went innocently,
    that is, in good faith, and utterly knew nothing about his true intentions.)
  epo-epo: Kune kun Abŝalom iris ducent viroj el Jerusalem; ili estis invititaj, kaj
    iris sen ia kulpa intenco, nenion sciante.
  uig-PIN: Əmdi ikki yüz adǝm tǝklip bilǝn Abxalom bilǝn birgǝ Yerusalemdin barƣanidi.
    Ular ⱨǝⱪiⱪiy ǝⱨwaldin bihǝwǝr bolƣaqⱪa, saddiliⱪ bilǝn barƣanidi.
  beo-beo: Dunu 200 agoane da A:basalome ili hiougiba:le, Yelusaleme moilai bai bagade
    fisili, Hibalone moilai bai bagadega asi ba:i. Ilia da A:basalome ea odoga:su
    ilegei amo hamedafa dawa:i galu, amola e hame fuligala:i.
  tpi-OTNT: Taim em i go long Hebron, Apsalom i bin askim 200 man bilong Jerusalem
    long i go wantaim em. Tasol ol dispela man i no bin save long as tingting tru
    bilong Apsalom. Ol i bihainim em nating na i go.
  hau-SA: Mutum ɗari biyu daga Urushalima suka raka Absalom. An gayyace su a matsayin
    baƙi, suka kuwa tafi cikin rashin sani, ba su san wani abu game da al’amarin ba.
  uig-LAT: Emdi ikki yüz adem teklip bilen Abshalom bilen birge Yérusalémdin barghanidi.
    Ular heqiqiy ehwaldin bixewer bolghachqa, saddiliq bilen barghanidi.
  nde-nde: Abantu abangamakhulu amabili baseJerusalema babehambe lo-Abhisalomu. Babenxuswe
    njengezethekeli njalo behambe bekhululekile, bengazi lutho ngendaba leyo.
  ton-ton: Pea naʻe ʻalu fakataha mo ʻApisalomi mei Selūsalema ʻae kau tangata ʻe
    toko uangeau naʻe fili; pea naʻa nau ʻalu fakafaai noa ʻakinautolu, pea naʻe ʻikai
    tenau ʻilo ha meʻa.
  ces-1613: S Absolonem pak šlo dvě stě mužů z Jeruzaléma pozvaných, ale šli v upřímnosti
    své, aniž co o tom věděli.
  eng-WMB: Two hundred men went with Absalom out of Jerusalem, who were invited, and
    went in their simplicity; and they didn’t know anything.
  tam-TCV: எருசலேமிலிருந்து இருநூறுபேர் அப்சலோமோடு சென்றார்கள். அவர்கள் விருந்தாளிகளாய்
    அழைக்கப்பட்டிருந்தார்கள்; ஆனாலும் அப்சலோமின் சூழ்ச்சியைப்பற்றி ஒன்றுமே அறியாதவர்களாயிருந்தார்கள்.
  ceb-ULB: Uban kang Absalom ang 200 ka mga tawo nga gikan sa Jerusalem, nga mga dinapit.
    Miuban sila nga wala masayod sa bisan unsang gilaraw ni Absalom.
  pol-UBG: Z Absalomem wyruszyło dwustu zaproszonych mężczyzn z Jerozolimy, którzy
    szli w swojej prostocie, nie wiedząc o niczym.
  agr-agr: Tusa ishimak nuigtushkam Jerusalégnumian doscientos aents nii Hebrón wetai
    uyuntsatin aidaun ipauwai, dutikam nii chicham umiamunak dekachu asag niijai shiyakajui.
  kyc-kyc: Epesalome baame akali andete lama (200) baa role pyao Jerusaleme piso mona
    epena leya. Dokopa baame mende pinya suu piyamo doko akali dupwa see nayami.
  urd-GVU: ابی سلوم کے ساتھ 200 مہمان یروشلم سے حبرون آئے تھے۔ وہ بےلوث تھے، اور اُنہیں
    اِس کے بارے میں علم ہی نہ تھا۔
  deu-1912: Es gingen aber mit Absalom zweihundert Mann von Jerusalem, die geladen
    waren; aber sie gingen in ihrer Einfalt und wußten nichts um die Sache.
  kan-2017: ಅಬ್ಷಾಲೋಮನು ಯೆರೂಸಲೇಮಿನಿಂದ ಆರಾಧನೆಗೆಂದು ಇನ್ನೂರು ಜನರನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿದ್ದನು.
    ಅವರು ಯಥಾರ್ಥ ಮನಸ್ಸಿನಿಂದ ಹೋದವರು. ಅವರಿಗೇನೂ ಗೊತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Ma 200 e pumo’on ni un ngak Absalom u Jerusalem ngranod, ni Absalom e piningrad;
    ma dar nanged murung’agen e makath nike tay Absalom, miyad yan ndarir nanged ni
    bay e kireb u but’.
  hlt-MCSB: Te vaengah Jerusalem lamkah a khue hlang yahnih loh Absalom te a caeh
    puei. Amih Te ngaimong ngaitoe la cet uh dae olka pakhat khaw a ming uh moenih.
  mdy-ETH: ዓቤሴሎሜ ዒዛና ዓኣዻንዳጉዲ ዔኤሌም ዒዛና ዎላ ዬሩሳላሜ ዴንዴ ላምዖ ፄኤታ ዓሲ ዓኣኔ፤ ዔያታ ዒዛ ጊንፆ ዓኣዼሢ
    ዒ ማሌ ፑርቶ ማሊፆ ዔሩዋዖኬ።
  twi-ASANTE: Absalom faa mmarima ahanu firii Yerusalem kaa ne ho a na wɔnnim Absalom
    nsusuiɛ yi ho hwee.
  eng-WEBU: Two hundred men went with Absalom out of Jerusalem, who were invited,
    and went in their simplicity; and they didn’t know anything.
  wal-wal: Abeseloomi xeesin, Yerusalaameppe aara issippe biida imattati naa77u xeetu
    asa; he asati ainne erennan coo ashkketettan biidosona.
  spa-PDDPT: Con Absalón salieron de Jerusalén 200 hombres como invitados, que en
    su ingenuidad iban sin saber algo del motivo.
  gun-gun: Jerusalém gui Absalão rupive oje'oi duzentos avakue oenoĩ va'ekue. Ha'e
    va'e kuery ma oo tema rive, mba'erã paa oikuaa vy e'ỹ.
  agu-BL: Ncha'tz ẍchok i' cob cient wunak aj Jerusalén tan chixome'n nin te'j jalen
    Hebrón. Nintzun e' xomnintz yi e' wunaka'tz te'j, poro qui nin pujx cyak'un yi
    mbi'tz yi xtxumu'n Absalom.
  eng-PEV: And he told 200 men to go with him to Hebron, to kill animals there and
    burn them for God. But they didn’t know that Absalom planned to make himself the
    big boss there. At the same time, he sent a messenger to an old man called Ahithofel,
    from a place called Giloh, to tell him to come. He was a wise man, and he used
    to help David. And so Absalom tricked lots of people and made them turn away from
    David. More and more people started to follow Absalom.
  ilo-ULB: Kakuyog ni Absalom iti naawis a dua gasut a lallaki manipud iti Jerusalem.
    Napanda iti kinainosenteda, a saanda nga ammo iti aniaman a panggep ni Absalom.
  kpg-kpg: Nia daane e lua lau ala gu haga gahi go Absalom, ne hula madalia a mee
    mai i Jerusalem, gei digi iloo loo e ginaadou di maanadu a maa, ne hula hua hagahumalia
    mai i lodo nadau de iloo.
  uig-ARA: ئەمدى ئىككى يۈز ئادەم تەكلىپ بىلەن ئابشالوم بىلەن بىرگە يېرۇسالېمدىن بارغانىدى.
    ئۇلار ھەقىقىي ئەھۋالدىن بىخەۋەر بولغاچقا، ساددىلىق بىلەن بارغانىدى.
  sus-sus: A naxa mixi kɛmɛ firin tongo Darisalamu, naxee a mati Hebiron, kɔnɔ e mu
    a kolon Abisalomi nu wama naxan nabafe naa.
  pon-2006: Apsalom eri kahrehda ohl 200 pwe en iang kohkohla sang Serusalem. A re
    sasairki eh lamalam, iei me re iangkihla ni kapehd mwakelekel.
  jae-jae: Absalom keteŋ lau 200 aŋga Jerusalem gebe têtu ŋacleŋ eŋ, tec sêsêlêŋ sêwiŋ
    eŋ. Êsêac sêjam kauc biŋ samob tonaŋ ŋai ma sêwiŋ eŋ tonêŋ ŋalêlôm sawa biŋŋageŋ
    sêja.
  ksd-ksd: Ma ra ura mar na tutana maro Ierusalem dia ga varagur ma Absalom, tago
    i ga ting pa diat upi diat a bartalaina me, ma dia ga vana ma ra tuptup.
  tur-YTC: Avşalom’la birlikte Yeruşalem’den davet edilen iki yüz kişi gitti, temiz
    yürekle gitmişlerdi ve onlar hiçbir şey bilmiyorlardı.
  grc-BRENT: Καὶ μετὰ Ἀβεσσαλὼμ ἐπορεύθησαν διακόσιοι ἄνδρες ἐξ Ἰερουσαλὴμ κλητοί·
    καὶ πορευόμενοι τῇ ἁπλότητι αὐτῶν, καὶ οὐκ ἔγνωσαν πᾶν ῥῆμα.
  ind-AYT: Bersama Absalom, pergilah dua ratus orang dari Yerusalem, yaitu orang-orang
    undangan yang pergi dengan ketulusan dan tanpa mengetahui apa pun.
  nya-nya: Anthu 200 ochokera mu Yerusalemu anapita naye Abisalomu. Iwo anayitanidwa
    monga alendo ndipo anapita osadziwa chilichonse pa nkhaniyi.
  hrv-hrv: A ode s Abšalomom dvije stotine ljudi iz Jeruzalema; bijahu to uzvanici
    koji su bezazleno pošli ne znajući što se sprema.
  mps-mps: Te aga Hebronba pabo sogo, Apsalomgo te Jerusalem bidi dabe te bidi sese
    nogo si, 200 bidi dabeba hanalu, te aga dali pinao po wai. Tiali goli, te bidi
    dabego te Apsalomgo elalubo homu kolesaga page te mu konesiąwai. Augwa te aga
    wali odolali tama palio.
  tpi-tpi: Taim em i go long Hebron, Apsalom i bin askim 200 man bilong Jerusalem
    long i go wantaim em. Tasol ol dispela man i no bin save long as tingting tru
    bilong Apsalom. Ol i bihainim em nating na i go.
  dan-1931: Og med Absalom fulgte fra Jerusalem 200 Mænd, som han havde indbudt, og
    som drog med i god Tro uden at vide af noget.
  vie-OVCB: Khi rời Giê-ru-sa-lem, Áp-sa-lôm có mời 200 quan khách cùng đi với mình,
    nhưng họ không biết gì về mưu phản của ông.
  guj-2017: બસો આમંત્રિત માણસો યરુશાલેમથી આબ્શાલોમની સાથે ગયા. તેઓ તેમના ભોળપણમાં
    તેની સાથે ગયા હતા, આબ્શાલોમની યોજના વિષે તેઓ તદ્દન અજાણ હતા.
  pon-2006A: Apsalom eri kahrehda ohl 200 pwe en iang kohkohla sang Serusalem. A re
    sasairki eh lamalam, iei me re iangkihla ni kapehd mwakelekel.
  por-BRBSL: Duzentos homens foram com Absalom para fora de Jerusalém, que foram convidados,
    e foram em sua simplicidade; e não sabiam de nada.
  aly-aly: Alerikw David-wenhel ilew artwernem 200, ikwer-angkwarr alheyew Hebron-warl,
    aker arrtyaynteyew INGKARTew. Ra arlkarerrenh David-wety, artwernemelan renh apentew
    apalelarl.
  cth-cth: Absalom ni a kaw e tami 200 touh e Jerusalem kho thung hoi a cei van awh.
    A lung kathoungpincalah banghai panuenae awm laipalah a cei awh.
  twi-twi: Absalom faa mmarima ahannu fii Yerusalem kaa ne ho a na wonnim Absalom
    nsusuwii yi ho hwee.
  hlt-hlt: Te vaengah Jerusalem lamkah a khue hlang yahnih loh Absalom te a caeh puei.
    Amih te ngaimong ngaitoe la cet uh dae olka pakhat khaw a ming uh moenih.
  tbz-SIM: Bɛnìtìbɛ̀ sikɔupísìdɛ́ (2000) bɛ̀ɛ̀ do ò nɛínɛ̀ Sedisɑdɛmmu kɛ́kɔtɛ Ebunɔɔ
    bɛ̀ mɛ ndo í yɛ̃́ kɛ dò nhò dɔ́ kɛ́dɔɔ̀ tìmɑtì.
  msy-2020: Apsalom Hebronɨn zuir dughiamɨn, a Jerusalemɨn 200plan gumazibar diazɨ,
    me a ko zui. Gumazir kaba, bizir a damuasava nɨghnɨzim me a gɨfozir puvatɨ, egha
    puram an gɨn zui.
  dop-dop: Yosɑlɛm nyǝ́mɑ kɑ sɩɩ-ɩ yǝlɑɑ ŋmʋnʋɣʋ (200) pɛlɛ pɑ nɩɩnɑ-ɩ teu kɛ́, pɑ
    tɑ cɛkǝnɑ nti ɩ hɔkɑɑ tɔ.
  azb-azb: Yerusəlimdən çağırdığı iki yüz nəfər də Avşalomla getdi. Onlar pak niyyətlə
    onun arxasınca gedirdi və heç bir şeydən xəbərləri yox idi.
  eng-DBY: And with Absalom went two hundred men out of Jerusalem, that were invited;
    and they went in their simplicity, and they knew nothing.
  hin-2017: अबशालोम के संग दो सौ निमंत्रित यरूशलेम से गए; वे सीधे मन से उसका भेद बिना
    जाने गए।
  wol-KYG: Ñaar téeméeri góor a jóge Yerusalem, Absalom woo woon leen, ñu ànd ak moom,
    yéguñu, tinuñu, xamuñu it dara ca mébétam.
  eng-YLT: And with Absalom have gone two hundred men, out of Jerusalem, invited ones,
    and they are going in their simplicity, and have not known anything;
  eng-WYC-2017: And two hundred men called out of Jerusalem went forth with Absalom,
    and went with simple heart, and utterly they knew not the cause.
  eng-WMBB: Two hundred men went with Absalom out of Jerusalem, who were invited,
    and went in their simplicity; and they didn’t know anything.
  urd-GVH: अबीसलूम के साथ 200 मेहमान यरूशलम से हबरून आए थे। वह बेलौस थे, और उन्हें
    इसके बारे में इल्म ही न था।
  rug-rug: Karua gogoto tie pu ruvati e Abusalamu sapu taluarae mae guadi pa Zerusalema
    si luli koasa, namu lopu hite gilania rini sa ṉatina sa ginugua.
  gaz-gaz: Namoonni dhibbi lama Yerusaalemii baʼanii Abesaaloom faana buʼan. Isaan
    akka keessummaatti affeeramanii calʼisaniituma deeman malee waaʼee dhimma sanaa
    waan tokko illee quba hin qaban ture.
  fra-LSG: Deux cents hommes de Jérusalem, qui avaient été invités, accompagnèrent
    Absalom; et ils le firent en toute simplicité, sans rien savoir.
  yal-yal: Muxu kɛmɛ firin bata yi keli Yerusalɛn yi fa Abisalomi fɔxɔ ra, koni e
    yi biraxi a fɔxɔ ra xaxilitareyaan nin, e mi yi fefe kolon na feni.
  haw-1868: Hele pu aku la me Abesaloma mai Ierusalema aku elua haneri kanaka i waeia;
    a hele naaupo wale no lakou, aole i ike i kekahi mea.
  arb-NAV: وَرَافَقَ أَبْشَالُومَ مِئَتَا رَجُلٍ مِنْ أُورُشَلِيمَ لَبَّوْا دَعْوَتَهُ
    عَنْ طِيبِ نِيَّةٍ غَيْرَ عَالِمِينَ بِشَيْءٍ.
  ewe-ewe: Absalom kplɔ ame alafa eve ɖe asi tso Yerusalem abe eƒe amedzrowo ene ke
    womenya naneke tso eƒe tameɖoɖowo ŋu o.
  eng-LEE: And with Abshalom went two hundred men out of Jerusalem, who were invited,
    and going in their simplicity; and they knew of nothing whatever.
  asm-FB: আৰু অবচালোমৰ লগত যিৰূচালেমৰ পৰা দুশ নিমন্ত্ৰিত লোক গৈছিল।
  sus-A: عَ نَشَ مِشِ كّمّ قِرِن تٌنفٌ دَرِ سَلَمُ، نَشٍيٍ عَ مَتِ هٍبِرٌن، كْنْ عٍ
    مُ عَ كٌلٌن عَبِسَلٌمِ نُ وَ مَ نَشَن نَبَقٍ نَا.
  fra-SBL: Deux cents hommes, qui avaient été invités, partirent de Jérusalem avec
    Absalom, et s'en allèrent dans leur simplicité ; ils ne savaient rien.
  hbo-hbo: וְאֶת־אַבְשָׁלֹ֗ום הָלְכ֞וּ מָאתַ֤יִם אִישׁ֙ מִיר֣וּשָׁלַ֔͏ִם קְרֻאִ֖ים
    וְהֹלְכִ֣ים לְתֻמָּ֑ם וְלֹ֥א יָדְע֖וּ כָּל־דָּבָֽר׃
  piu-2006: '@see-verse:2SA.015.010'
  kik-kik: Andũ magana meerĩ kuuma Jerusalemu nĩo maathiĩte hamwe na Abisalomu. Meetĩtwo
    marĩ ageni, na magĩthiĩ matekũmenya nĩ ũũru meekaga, matirĩ ũndũ maamenyaga ũhoro-inĩ
    ũcio.
  fra-NCL: 'Avec Absalom partirent deux cents hommes de Jérusalem : c’étaient des
    invités qui allaient en toute simplicité, sans se douter de rien.'
  cek-AK: Absalom loe Jerusalem ih kami cumvai hnetto hoi nawnto caeh; to kaminawk
    loe poekciimhaih hoiah caeh o, to ah kaom hmuen to tidoeh panoek o ai.
  cuk-cuk: Absalón Jerusalén-neggweburgi dulemar dulataled-ilabo (200) sesad. Amar
    baisur-binsae eba-nade gusmalad, ibmar-wissuli eba-nade gusmalad.
  uig-CYR: Әнди икки йүз адәм тәклип билән Абшалом билән биргә Йерусалимдин барған
    еди. Улар һәқиқий әһвалдин бехәвәр болғачқа, саддилиқ билән барған еди.
  tel-2017: అబ్షాలోము ఆహ్వానం మేరకు యెరూషలేములో నుండి 200 మంది విందు కోసం బయలుదేరారు.
    వీరంతా జరగబోయే విషయాలు ఏమీ తెలియని అమాయకులు.
  hat-BSA: Konsa, de-san mesye yo te ale avèk Absalom soti Jérusalem. Yo te envite;
    yo te ale nan inosans, san yo pa konnen anyen.
  kos-kos: Absalom el tuh suli mwet luofoko in acn Jerusalem in welul som. Elos tiana
    etu ke pwapa lukma se el akoo — elos fahsrna ke sripen elos lulalfongel.
  hbo-WLC: וְאֶת־אַבְשָׁל֗וֹם הָלְכ֞וּ מָאתַ֤יִם אִישׁ֙ מִיר֣וּשָׁלִַ֔ם קְרֻאִ֖ים
    וְהֹלְכִ֣ים לְתֻמָּ֑ם וְלֹ֥א יָדְע֖וּ כָּל־דָּבָֽר׃
  ibo-ibo: Narị mmadụ abụọ si Jerusalem soro Absalọm gaa dịka ndị ọ kpọrọ oku oriri
    ma ha amaghị ihe ọbụla.
  ory-ory: ଆଉ ଅବଶାଲୋମ ସଙ୍ଗେ ଯିରୂଶାଲମରୁ ଦୁଇ ଶହ ଲୋକ ଗଲେ; ସେମାନେ ନିମନ୍ତ୍ରିତ ହୋଇ ସରଳ ମନରେ
    ଗଲେ; ସେମାନେ କୌଣସି କଥା ଜାଣି ନ ଥିଲେ।
  chk-chk: Iwe, rüepükü mwän seni Jerusalem mi kö ra eti Apsalom. Nge ra feila fän
    öchün letiper, pun resap silei och usun mine a akota.
  ssd-ssd: Absalom nu Yerusalem kusremba Hebron kina ta taŋgo kuasmbi 200 nu dubimba
    kinaig. Taŋgo kame ta nane Absalom tuku wamdus katese ndanaig. Nane ake nu dubimba
    kinaig.
  rop-rop: Wal wen Ebsalom bin gowei brom Jerusalem blanga go langa Hebran, imbin
    abum 200 men garram im, dumaji imbin askim olabat blanga kaman garram im. Bat
    dei nomo bin sabi det plen blanga im. Deibin jis go eniwei garram im gudbinjiwei.
  ukr-1871: А з Абессаломом пійшло двістї чоловіка з Ерусалиму, що їх закликано, й
    вони пійшли в простотї серця, нїчогісїнько не знаючи.
  deu-1951: Und es gingen mit Absalom zweihundert Männer aus Jerusalem, die geladen
    waren und arglos hingingen, ohne von irgend etwas zu wissen.
  eng-JPS: And with Absalom went two hundred men out of Jerusalem, that were invited,
    and went in their simplicity; and they knew not any thing.
  srp-1865: A s Avesalomom otide dvjesta ljudi iz Jerusalima pozvanijeh; ali otidoše
    u prostoti svojoj ne znajuæi ništa.
  lug-lug: Abasajja ebikumi bibiri be baawerekera Abusaalomu oluvannyuma olw’okuyitibwa
    ng’abagenyi, songa tebaalina kye baamanya ku nsonga eyo.
  heb-heb: ואת אבשלום הלכו מאתים איש מירושלם קראים והלכים לתמם ולא ידעו כל דבר׃
  ben-IRV: “অবশালোম হিব্রোণের রাজা হলেন৷” আর যিরূশালেম থেকে দুশো লোক অবশালোমের সঙ্গে
    গেল; এদেরকে ডাকা হয়েছিল এবং সরল মনে গেল, কিছুই জানত না৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਦੇ ਨਾਲ ਯਰੂਸ਼ਲਮ ਤੋਂ ਦੋ ਸੌ ਮਨੁੱਖ ਤੁਰੇ, ਜੋ ਸੱਦੇ ਗਏ ਸਨ। ਉਹ ਆਪਣੇ ਸਹਿਜ
    ਸੁਭਾਅ ਤੁਰੇ ਜਾਂਦੇ ਸਨ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਸੇ ਗੱਲ ਦੀ ਖ਼ਬਰ ਨਹੀਂ ਸੀ।
  tkr-tkr: İyerusalimğançe Avşalomuka sacigee q'öd vəş (200) insan ayk'an. Manbı məttıne
    yik'eka mang'uqab qihna əlyhəə vuxha. Manbışis nişikecab xabar vuxha deş.
  mya-JVB: အဗရှလုံ ခေါ် သော လူ နှစ် ရာတို့သည် ယေရုရှလင် မြို့ထဲက ထွက်သွား ကြ၏။ သူတို့သည်
    အဘယ် အမှု ကိုမျှ မ သိ ဘဲကောင်း သောစိတ် နှင့် လိုက် ကြ၏။
  tte-O: '@see-verse:2SA.015.010'
  tbg-tbg: Apasalomuva Hebaronini vireva iharo viva Ieruharemihainaa vaiinti 200 ntita
    varero vura. Vika kia Apasalomuva autireva u okarara iri, qaqi vira hampata Hebaronini
    vura.
  hmo-hmo: Ierusalema taudia 200, Abesaloma ese ia boiria taudia, be ia danu idia
    lao. To idia be mai laloa goevagoeva idia lao, idia diba lasi Abesaloma ena koikoi.
  urd-urd: और अबीसलोम के साथ येरूशलेम से दो सौ आदमी जिनको दा'वत दी गई थी गये थे वह
    सादा दिली से गये थे और उनको किसी बात की ख़बर नहीं थी।
  rus-SYN: С Авессаломом пошли из Иерусалима двести человек, которые были приглашены
    им, и пошли по простоте своей, не зная, в чем дело.
  bqc-SIM: Gↄↄ pↄ́ àlɛ fɛlɛ Yelusalɛũ, à gbɛ̃́ↄ sìsi gbɛ̃ↄn ↄ̀aa do aa gɛ́ánↄ,
    ↄ̃ aa gɛ̀ ń nↄ̀sɛmɛndoo, aa yã́ asii dↄ̃o.
  tcz-CHONGTHU: Mihem jani Jerusalem khopia konin Absalom chutoh akilhon’uvin, ahin
    amaho chun Absalom lunggel ngaito emacha ahepou vin ahi.
  mar-mar: अबशालोमने स्वत:बरोबर दोनशे माणसे घेतली यरूशलेम सोडून ती त्याच्या बरोबर
    निघाली. पण त्यांना त्याच्या बेताची कल्पना नव्हती.
  qub-qub: Ishcay pachac (200) runacunata Jerusalenpita pusharan. Runacunaga imaman
    aywaycashantapis mana musyaranchu.
  bqp-bqp: Gↄrↄ kũ àtɛn futɛ Yurusalɛmu à gbɛ̃nↄ sìsi gbɛ̃nↄn wàa do ò gɛ́ kãáo,
    akũ ò gɛ̀ɛ kũ nɛ̀sɛ mɛ̀n doo, ò yã pìi asiri dↄ̃ro.
  hat-hat: Te gen desan (0200) moun lavil Jerizalèm ki te pati avèk Absalon. Se Absalon
    ki te envite yo. Yo te byen kontan pati avè l', men yo pa t' konn anyen nan zafè
    konplo a.
  eng-BSB: Two hundred men from Jerusalem accompanied Absalom. They had been invited
    as guests and they went along innocently, for they knew nothing about the matter.
  tod-tod: Nu unfelegɔi (200) niiti Aɓesalɔme ti lolini, ti zeɠe Zeeluzalɛme, ti ʋilɛ
    polu ladalai zu, ti la ɠɛni faa nɔpɛ kwɛɛ ná-kisiɛi zu.
  eng-WEBPB: Two hundred men went with Absalom out of Jerusalem, who were invited,
    and went in their simplicity; and they didn’t know anything.
  kbq-kbq: Hagi agra 200'a vahe Israelitira nezamavareno vu'neanagi, na'ante zamavareno
    vu'ne zamagra ke'za antahiza osu'naze.
  nhe-BL: Huan nojquiya Absalón quinnotztoya 200 tlacame ipan Jerusalén ma yaca tlacuatij
    ihuaya. Huan inijuanti ax tleno quimatiyayaj tlaque teipa quichihuasquía Absalón.
  bus-bus: Gurↄↄ kɛ̀ èe fɛɛɛ Yerusalɛmu à gbɛ̃nↄ sìsi gↄ̃ↄn wàa do aↄ̃ gá zɛare, ben
    aↄ̃ gàa kↄ̃n nↄ̀sɛo do, aↄ̃ yã pì asii dↄ̃ro.
  gub-BL: 200 awa uhem oho Zeruzarez wi wà, Àmixàràw rupi oho pà wà kury. Nukwaw kwaw
    hemiapo ràm. Oho a'e ma'e ikwaw 'ym pà wà.
  eng-DRA: Now there went with Absalom two hundred men out of Jerusalem that were
    called, going with simplicity of heart, and knowing nothing of the design.
