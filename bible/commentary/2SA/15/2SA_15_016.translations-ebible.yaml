verse: 2SA.015.016
translations:
  mal-C: അങ്ങനെ ദാവീദ് രാജാവ് തന്റെ സകലഗൃഹത്തോടുംകൂടി പുറപ്പെട്ടു. എന്നാൽ കൊട്ടാരം
    സൂക്ഷിക്കുന്നതിനായി അദ്ദേഹം പത്ത് വെപ്പാട്ടികളെ അവിടെ ആക്കിയിരുന്നു.
  deu-TKW: So zog denn der König aus und sein ganzer Hof folgte ihm auf dem Fuße nach;
    doch ließ der König zehn Kebsweiber zurück, das Haus zu bewachen.
  lin-lin: Mokonzi akendeki na makolo elongo na libota na ye mobimba oyo ezalaki kolanda
    ye ; kasi atikaki bamakangu zomi mpo na kobatela ndako na ye.
  eng-LSV: And the king goes out, and all his household at his feet, and the king
    leaves ten women—concubines—to keep the house.
  eng-GNV: So the King departed and all his houshold after him, and the King left
    ten concubines to keepe the house.
  eng-WEBSTER: And the king went forth, and all his household after him. And the king
    left ten women who were concubines to keep the house.
  nhw-BL: Huan nimantzi quisqui Tlanahuatijquetl David ica nochi ichaj ehuani. San
    quincajqui majtlactli isihuajhua para quimocuitlahuise nopa caltlanahuatili.
  swh-ONEN: Mfalme akatoka, pamoja na watu wa nyumbani mwake wakimfuata; lakini akawaacha
    masuria kumi ili kuangalia jumba la kifalme.
  bba-bba: Mɑ sinɑ boko u swɑɑ wɔri, kɑ win yɛnuɡibu. Adɑmɑ u derɑ win bɑn sinɑ kurɔbu
    wɔkuru bɑ sinɑ bɑ sinɑ kpɑɑru kɔ̃su.
  eng-KJVCPB: And the king went forth, and all his household after him. And the king
    left ten women, which were concubines, to keep the house.
  mpx-mpx: Yaka kin i egon ge wana limi ana heniheni gegewel hi toulil, yaa lagonau
    al ali gewi elulutega (10) i tataluwagil kin limena nihi matahikan.
  luo-luo: Ruoth nowuok kaachiel gi joode duto makmana monde mamoko apar ema ne oweyo
    karito dala ruoth.
  meu-meu: Taunabunai, hanua pavapavana e raka lasi, mai ena ruma taudia iboudiai
    ida. A hanua pavapavana ese vada e adavadia hahinedia gwauta e rakatanidia, ruma
    inarina totona.
  npi-ULB: राजा र तिनका सबै परिवार तिनीसितै विदा भए, तर दरबारको रेखदेख गर्न दश जना
    उपपत्‍नीलाई राजाले छोडिराखे ।
  yor-yor: Ọba sì jáde, gbogbo ilé rẹ̀ sì tẹ̀lé e. Ọba sì fì mẹ́wàá nínú àwọn obìnrin
    rẹ̀ sílẹ̀ láti máa ṣọ́ ilé.
  ind-ind: Maka raja langsung berangkat berjalan kaki. Seluruh anggota keluarga dan
    pegawainya mengikuti dia. Daud hanya meninggalkan sepuluh orang selirnya untuk
    menjaga istana.
  pes-OPCB: پس پادشاه و اعضا خانوادهٔ سلطنتی با عجله حرکت کردند. او فقط ده کنیز خود
    را برای نگهداری کاخ در آنجا گذاشت.
  tgl-ULB: Umalis ang hari kasunod ang pamilya niya ay kasunod niya, pero iniwan ng
    hari ang sampung babae na mga kerida, para pangalagaan ang palasyo.
  cbu-NT: Amb tárangusin, kurak káyarandsin, ichingaru tiptsirpatari pangusee ksutamapan
    taakana, anpatari ashpari káchingayarandsin, naataranganaya. Tputs ashpari káchingarangusin,
    Dapiy wizanlleetsimshat chung mashingamawaa anootsimshat panguseem ksutamaam kasarangiya.
  hui-hui: Ani laya handala kinibi ibunaga agali haguane biarubi ibu one waneiginirubi
    ti Yarusaleme yu wahalu piai hene. Ani pialu howa kini ibu one wabuni halu mende
    berearu aria piralime ti dege kini andaga handaya howa mamage berelo berelalu
    pene.
  mya-mya: သို့​ကြောင့်​မင်း​ကြီး​သည် မိ​မိ​၏​အိမ်​ထောင်​စု သား​ချင်း​များ​နှင့်​မှူး​မတ်​များ​ကို​ခေါ်​၍
    ထွက်​ခွာ​သွား​တော်​မူ​၏။ နန်း​တော်​စောင့်​အ​ဖြစ် ဖြင့်​မောင်း​မ​တော်​ဆယ်​ယောက်​သာ​လျှင်​ကျန်
    ရစ်​သ​တည်း။
  bod-N: དེ་ནས་རྒྱལ་པོ་ཕྱི་རོལ་ཏུ་ཕྱིན་པ་དང་། ཁོང་གི་ཁྱིམ་མི་ཐམས་ཅད་ཁོང་གི་རྗེས་སུ་འབྲངས་སོ།
    །ཡང་རྒྱལ་པོས་ཆུན་མ་བཅུ་ནི་ཕོ་བྲང་བསྲུང་བར་དེ་རུ་བཞག་གོ །
  sna-sna: Mambo akaenda, veimba yake vose vachimutevera; asi akasiya varongo vake
    gumi kuti vachengete muzinda wamambo.
  spa-BLM: El rey salió, y toda su casa tras él. El rey dejó a diez mujeres, que eran
    concubinas, para que cuidaran la casa.
  cac-cac: Icha chi' ix aj yel vin̈aj rey David chi' d'a sti' chon̈ab', eb' ix yetb'eyum
    vin̈, eb' yuninal vin̈ yed' pax eb' yetyajalil vin̈. Axon̈ej lajun̈van̈ eb' ix
    schab'il yetb'eyum vin̈ ix can stan̈vej spat.
  swh-ULB: Mfalme akaondoka na familia yake yote pamoja naye, lakini mfalme akawaacha
    wanawake kumi waliokuwa masuria wa mfalme ili walitunze kasri.
  bel-bel: І выйшаў цар і ўвесь дом ягоны за ім пеша. А пакінуў цар дзесяць жонак,
    наложніц дзеля догляду дома.
  deu-ELBBK: Und der König zog hinaus, und sein ganzes Haus in seinem Gefolge; und
    der König ließ zehn Nebenfrauen zurück, um das Haus zu bewahren.
  mbb-OT: Midhipanew si David duma is langun he nesakup te pemilya zin, piru intaǥak
    din is sepulù he esawa zin he kenà menge dungganen para ed-etiman duen te turuǥan.
  mal-2015: അങ്ങനെ രാജാവു പുറപ്പെട്ടു; അവന്റെ ഗൃഹമൊക്കെയും അവനെ പിഞ്ചെന്നു; എന്നാൽ
    രാജധാനി സൂക്ഷിപ്പാൻ രാജാവു പത്തു വെപ്പാട്ടികളെ താമസിപ്പിച്ചിരുന്നു.
  rmc-rmc: Paľis o David odarik odgeľa savore peskre manušenca the la famelijaha.
    Mukľa ode ča peskre deše romňijen-služobňičken, hoj pes te starinen pal o palacis.
  pes-OPV: پس پادشاه و تمامی اهل خانه‌اش با وی بیرون رفتند، و پادشاه ده زن را که متعه
    او بودند، برای نگاه داشتن خانه واگذاشت.
  ron-1924: Ымпэратул а ешит, ши тоатэ каса луй мерӂя дупэ ел, ши а лэсат зече циитоаре
    пентру паза касей.
  ben-OBCV: রাজামশাই রওয়ানা হলেন, ও তাঁর সম্পূর্ণ পরিবারও তাঁর অনুগামী হল; কিন্তু
    তিনি শুধু প্রাসাদ দেখাশোনা করার জন্য দশজন উপপত্নীকে রেখে গেলেন।
  som-som: Markaasaa boqorkii baxay, isagoo reerkiisii oo dhammu daba socdaan. Oo
    boqorkii toban naagood oo addoommo ahaa ayuu uga tegey inay gurigii dhawraan.
  lat-VUC: 'Egressus est ergo rex et universa domus ejus pedibus suis: et dereliquit
    rex decem mulieres concubinas ad custodiendam domum.'
  eng-ASVBT: And the king went forth, and all his household after him. And the king
    left ten women, that were concubines, to keep the house.
  ita-1885: Il re adunque uscì fuori, e tutta la sua casa lo seguitò. E il re lasciò
    dieci donne concubine a guardia della casa.
  eng-LXXUP: 'And the king and all his house went out on foot: and the king left ten
    women of his concubines to keep the house.'
  eng-ULB: The king left and all his family after him, but the king left ten women,
    who were concubines, to keep the palace.
  spa-VBL: El rey partió con toda su casa siguiéndolo, pero dejó diez concubinas para
    que cuidaran el palacio.
  fra-_FOB: Le roi sortit donc, et toute sa maison le suivait; mais le roi laissa
    dix femmes, de ses concubines, pour garder la maison.
  mal-mal: അങ്ങനെ രാജാവ് പുറപ്പെട്ടു; അവന്റെ ഗൃഹമൊക്കെയും അവനെ പിൻചെന്നു; എന്നാൽ രാജധാനി
    സൂക്ഷിക്കുവാൻ രാജാവ് പത്തു വെപ്പാട്ടികളെ താമസിപ്പിച്ചിരുന്നു.
  urd-GVR: Bādshāh apne pūre ḳhāndān ke sāth rawānā huā. Sirf das dāshtāeṅ mahal ko
    saṅbhālne ke lie pīchhe rah gaīṅ.
  suz-BL: मिनु पिपमी आ खिं ङा सुइ सुइ आन कली लाइश्‍शा गाक्‍माक्‍त। मेकोमी १० जना नोले
    चाक्‍शो मीश आन कली खिं कोव़चा कली प्रोंइशा वोइक्‍मी बाक्‍त।
  ita-1927: Il re dunque partì, seguito da tutta la sua casa, e lasciò dieci concubine
    a custodire il palazzo.
  ckb-ckb: پاشا و هەموو ماڵەکەی بەدوایەوە هاتنە دەرەوە، پاشا دە ژنە کەنیزەی بۆ پاراستنی
    کۆشکەکە بەجێهێشت.
  eng-BBE: So the king went out, taking with him all the people of his house, but
    for ten of his women, who were to take care of the house.
  kan-OKCV: ಅರಸನು ಮನೆಗೆ ಕಾವಲಿರುವಂತೆ ಉಪಪತ್ನಿಗಳಾದ ಹತ್ತು ಮಂದಿ ಸ್ತ್ರೀಯರನ್ನು ಬಿಟ್ಟು, ಅವನೂ,
    ಅವನ ಮನೆಯವರೆಲ್ಲರೂ ಅವನ ಹಿಂದೆ ಹೊರಟು ಹೋದರು.
  tam-2017: அப்படியே ராஜாவும் அவனுடைய குடும்பத்தினர் எல்லோரும் கால்நடையாகப் புறப்பட்டார்கள்;
    வீட்டைக்காக்க ராஜா மறுமனையாட்டிகளான பத்து பெண்களை வைத்தான்.
  spa-RV-1909: El rey entonces salió, con toda su familia en pos de él. Y dejó el
    rey diez mujeres concubinas para que guardasen la casa.
  ron-BTF: Și împăratul a ieșit și toată casa lui a ieșit după el. Și împăratul a
    lăsat zece femei, care erau concubine, pentru a păzi casa.
  eng-WEBP: The king went out, and all his household after him. The king left ten
    women, who were concubines, to keep the house.
  eng-FBV: The king set off with his whole household following him, but he left behind
    ten concubines to look after the palace.
  nld-1939: Zo vertrok de koning, gevolgd door heel zijn huis; alleen tien bijvrouwen
    liet hij in Jerusalem achter, om het paleis te bewaken.
  nch-BL: Huan nimantzi quisqui Tanahuatijquet David ica nochi ichaj ehuani. San quincajqui
    majtacti isihuajhua para quimocuitahuise nopa caltanahuatili.
  vie-1934: Vậy, vua ra đi, có cả nhà người cùng theo; nhưng vua để lại mười người
    cung phi đặng giữ đền.
  hin-CV: तब राजा निकल पड़े और उनके साथ उनका सारा घर-परिवार भी; मगर दावीद ने अपनी
    दस उपपत्नियों को घर की देखभाल के उद्देश्य से वहीं छोड़ दीं.
  spa-BES: Salió el rey, llevando consigo a toda la gente de su casa, pero a diez
    de sus mujeres, que debían cuidar la casa.
  tdx-tdx: Aa le niavotse i mpanjakay vaho nañorik’ aze o añ’anjomba’e iabio. Fe nenga’
    i mpanjakay ty rakemba sakeza’e folo hañambeñe i anjombay.
  tha-KJV: กษัตริย์​ก็​เสด็จออกไปพร้อมกับบรรดาคนในราชสำนักของพระองค์​ด้วย เว้นแต่​นางสนมสิบคนกษั​ตริ​ย์​ได้​ทรงละไว้​ให้​เฝ้าพระราชวัง
  por-BR-2018: O rei então saiu, com toda sua família depois dele. E deixou o rei
    dez mulheres concubinas para que guardassem a casa.
  deu-ELO: Und der König zog hinaus, und sein ganzes Haus in seinem Gefolge; und der
    König ließ zehn Kebsweiber zurück, um das Haus zu bewahren.
  eng-WYC-2018: Then the king went out, and all his house, upon their feet; and the
    king left ten women concubines, that is, secondary wives, to keep the house. (Then
    the king departed, and all his household followed him; but the king left ten of
    his concubines, or his secondary wives, to look after the palace.)
  epo-epo: Tiam la reĝo kaj lia tuta domo eliris piede, kaj la reĝo restigis la dek
    kromvirinojn, por gardi la domon.
  uig-PIN: Xuning bilǝn padixaⱨ pütün ailisidikilǝrni elip, qiⱪip kǝtti; ǝmma padixaⱨ
    kenizǝkliridin onni ordiƣa ⱪaraxⱪa ⱪoydi.
  beo-beo: Amaiba:le, hina bagade amola ea sosogo fi huluane amola ea eagene ouligisu
    dunu huluane da fisili asi. Be e da ea gidisedagi uda nabuane gala, hina bagade
    ea diasu ouligima:ne yolesi.
  tpi-OTNT: Olsem na king wantaim ol famili na ol ofisa bilong en, ol i lusim Jerusalem
    na i go. Tasol em i larim 10-pela namba 2 lain meri bilong en i stap, bilong lukautim
    haus king.
  hau-SA: Sarki ya kama hanya, dukan gidansa kuwa suna biye da shi; amma ya bar ƙwarƙwarai
    goma su lura da fada.
  uig-LAT: Shuning bilen padishah pütün ailisidikilerni élip, chiqip ketti; emma padishah
    kénizekliridin onni ordigha qarashqa qoydi.
  nde-nde: Inkosi yaphuma labendlu yayo bonke beyilandela; kodwa yatshiya abafazi
    beceleni abalitshumi ukuba bagcine isigodlo.
  ton-ton: Pea naʻe ʻalu atu ʻae tuʻi, pea naʻe muimui kiate ia ʻa ʻene kaunga nofoʻanga
    kotoa pē. Pea naʻe tuku ʻe he tuʻi ʻae kau fefine ʻe toko hongofulu, ko e sinifu,
    ke nau tauhi ʻae fale.
  ces-1613: A tak vyšel král se vší svou čeledí pěšky; toliko zanechal král desíti
    ženin, aby doma hlídaly.
  eng-WMB: The king went out, and all his household after him. The king left ten women,
    who were concubines, to keep the house.
  tam-TCV: எனவே அரசன் தன் குடும்பத்தார் அனைவரும் பின்தொடர அவ்விடம்விட்டுப் புறப்பட்டான்.
    ஆனாலும் தன் வைப்பாட்டிகள் பத்துப்பேரைத் தன் அரண்மனையைப் பார்த்துக்கொள்ளும்படி
    விட்டுப்போனான்.
  ceb-ULB: Mibiya ang hari ug miuban kaniya ang iyang tibuok pamilya, apan gibilin
    sa hari ang napulo ka mga babaye, nga iyang mga puyopuyo, aron sa pag-atiman sa
    palasyo.
  pol-UBG: Król wyszedł więc pieszo, a z nim cały jego dom. Król zostawił jednak dziesięć
    kobiet, nałożnic, aby pilnowały domu.
  agr-agr: Tusa tiagmatai apu niina ikaa nuwe aidaun dieza imajin nii pujusa inamtaijin
    batsaak, nuwi ashí aents batsatu aidaujai jiinkiuwai.
  kyc-kyc: Dopa leyamisa kiŋi Dapiti baape banya ree palu dupwape dee banya akali
    mupwa dupwape peparae yuu Jerusaleme yaki nyuo peyami. Papala banya enda lapo
    konda pyuo nyiyamo akalisame banya yuu andape dupwa isako karena, leya.
  urd-GVU: بادشاہ اپنے پورے خاندان کے ساتھ روانہ ہوا۔ صرف دس داشتائیں محل کو سنبھالنے
    کے لئے پیچھے رہ گئیں۔
  deu-1912: Und der König zog hinaus und sein ganzes Haus ihm nach. Er ließ aber zehn
    Kebsweiber zurück, das Haus zu bewahren.
  kan-2017: ಆಗ ಅರಸನು ತನ್ನ ಅರಮನೆ ಕಾಯುವುದಕ್ಕಾಗಿ ಹತ್ತು ಮಂದಿ ಉಪಪತ್ನಿಯರನ್ನು ಬಿಟ್ಟು ಉಳಿದವರನ್ನೆಲ್ಲಾ
    ಕರೆದುಕೊಂಡು ಹೊರಟನು.
  yap-yap: Me un e girdi’ nu tabinaw rok David ni Pilung ngak, nge pi tolang rok ngranod,
    kemus ni ragag e ppin rok e pag u tabinaw rok ni tafen e pilung ni ngu’ur ayuweged
    e naun.
  hlt-MCSB: Te phoeiah tah manghai neh a kho kung kah a imkhui pum tah pahoi hlah
    uh. Tedae a yula huta parha te tah im tawt la manghai loh a caehtak.
  mdy-ETH: ዬያሮ ካኣቲ ፔኤኮ ካኣቱሞ ማኣሮ ካፓንዳጉዲ ዒዛኮ ጊንፃኣ ማቾንሢ ማዔ ታጶ ላኣሊስኬንሢ ሃሻዖ ሃንጎ ፔ ማኣሮ ዓሶንታ
    ዓይሎንታ ዎላ ፑኒ ዴንዴኔ።
  twi-ASANTE: Enti, ɔhene no ne ne fiefoɔ sii so kɔɔ prɛko pɛ a wannya biribiara wɔ
    akyire sɛ ne mpenafoɔ edu bi a wɔbɛhwɛ nʼahemfie no so.
  eng-WEBU: The king went out, and all his household after him. The king left ten
    women, who were concubines, to keep the house.
  wal-wal: Yaagin kawoi kiyidi biis; a so asai ubbai aara issippe biis; shin ba keettaa
    naaganaadan tammu baakkota ashshiis.
  spa-PDDPT: Entonces el rey salió con toda su casa tras él. Pero el rey dejó a diez
    mujeres concubinas para que cuidaran la casa.
  gun-gun: Ha'e gui huvixa ojepe'a ramo hoo pygua kuery ha'e javi oje'oi hexeve. Va'eri
    oeja avi dez gua'yxy jevy kuery ngoo re opena va'erã.
  agu-BL: Ya'tz nintzun cyulejtz. E' el tzaj yi rey scyuch' cyakil yi e' yi najlche'
    tuch' le tetz balaj ca'l. Ntin chicyaje'n cyen lajuj scyeri yi e' ca'p txkel i'
    tane'n.
  eng-PEV: So David went away with his mob. He told 10 of his wives to stay behind
    to look after his house.
  ilo-ULB: Pimmanaw ti ari agraman ti pamiliana a simmurot kenkuana, ngem nangibati
    ti ari iti sangapulo a babbai a kinabbalayna, a mangaywan iti palasio.
  kpg-kpg: Malaa, di king gaa hana mo digau dono hale mo ana gau aamua huogodoo, gei
    nia lodo hege dilongoholu ne noho hua i golo belee madamada humalia di hale o di
    king.
  uig-ARA: شۇنىڭ بىلەن پادىشاھ پۈتۈن ئائىلىسىدىكىلەرنى ئېلىپ، چىقىپ كەتتى؛ ئەمما پادىشاھ
    كېنىزەكلىرىدىن ئوننى ئوردىغا قاراشقا قويدى.
  sus-sus: Mangɛ nun a xa mixie naxa keli a xɔnyi, e xa e gi. A naxa konyi ginɛ fu
    lu naa alako e xa mɛɛni mangɛ xa banxi ma.
  pon-2006: Eri, nanmwarkio ahpw mwesel iangahki sapwellime peneinei koaros oh lapalap
    ako, re ketiketieisang nan kahnimwo, oh sapwellime pekehi ehk me luhwehdi pwe
    re en sinsile tehnpeseo.
  jae-jae: Amboac tonaŋ kiŋ gêdi gêja ma nê gôlôac sêwiŋ eŋ. Ma kiŋ gêwi nê lauo 10
    siŋ gacgeŋ sêmoa gebe sejop andu.
  ksd-ksd: Ma ra king i ga vana, ma diat bula ta ra kubana. Ma ra king i ga nur tar
    ra vinun na tultul na vavina pi diat a balaure ra pal.
  tur-YTC: Kral çıktı ve bütün ev halkı da peşinden gitti. Kral, eve bakmaları için
    cariyelerinden on kadın bıraktı.
  grc-BRENT: Καὶ ἐξῆλθεν ὁ βασιλεὺς καὶ πᾶς ὁ οἶκος αὐτοῦ τοῖς ποσὶν αὐτῶν· καὶ ἀφῆκεν
    ὁ βασιλεὺς δέκα γυναῖκας τῶν παλλακῶν αὐτοῦ φυλάσσειν τὸν οἶκον.
  ind-AYT: Lalu, raja keluar dan seisi rumahnya mengikutinya. Raja meninggalkan sepuluh
    orang gundiknya untuk menunggui istana.
  nya-nya: Mfumu inanyamuka pamodzi ndi banja lake lonse. Koma iye anasiya azikazi
    khumi kuti azisamalira nyumba yaufumu.
  hrv-hrv: I kralj iziđe pješice sa svim svojim dvorom; ipak ostavi kralj deset inoča
    da čuvaju palaču.
  mps-mps: Tama tialima, te king dali, te aga we wai dabe me, te aga ofisa dabe me,
    augwa te Jerusalem hanu tagalama, palio. Tiali goli, aga te namba tu wali te nogo
    si wali we hani te bidimainu yali, te kingo be tonalumainu tiai dao.
  tpi-tpi: Olsem na king wantaim ol famili na ol ofisa bilong en, ol i lusim Jerusalem
    na i go. Tasol em i larim 10-pela namba 2 lain meri bilong en i stap, bilong lukautim
    haus king.
  dan-1931: Så drog Kongen ud, fulgt af hele sit Hus; dog lod Kongen ti Medhustruer
    blive tilbage for at se efter Huset.
  vie-OVCB: Vậy, vua và toàn thể hoàng gia vội vàng ra đi, chỉ có mười cung phi ở
    lại để giữ cung.
  guj-2017: રાજા તથા તેની પાછળ તેના કુટુંબનાં સર્વ ચાલી નીકળ્યાં, પણ મહેલ સંભાળવા
    માટે રાજાએ પોતાની દસ ઉપપત્નીઓને ત્યાં રહેવા દીધી.
  pon-2006A: Eri, nanmwarkio ahpw mwesel iangahki sapwellime peneinei koaros oh lapalap
    ako, re ketiketieisang nan kahnimwo, oh sapwellime pekehi ehk me luhwehdi pwe
    re en sinsile tehnpeseo.
  por-BRBSL: O rei saiu, e toda sua casa atrás dele. O rei deixou dez mulheres, que
    eram concubinas, para manter a casa.
  aly-aly: David rap anpenhew ikwerenh-rnem-akert. Ra kwey warrkenh-rnem 10 ilew,
    ikwer-itwelarl itengerrew-rnem, anaynteyew anteng, arntarnt-araynteyew warl ikwerenh.
    ...
  cth-cth: Hahoi siangpahrang teh a imthungnaw hoi a cei awh. a im a ring sak hanelah
    a yudonaw 10 touh a hruek.
  twi-twi: Enti ɔhene no ne ne fifo sii mu kɔɔ prɛko pɛ a wannyaw biribiara wɔ akyi
    sɛ ne mpenanom du bi a wɔbɛhwɛ nʼahemfi no so.
  hlt-hlt: Te phoeiah tah manghai neh a kho kung kah a imkhui pum tah pahoi hlah uh.
    Tedae a yula huta parha te tah im tawt la manghai loh a caehtak.
  tbz-SIM: Dɛ mɔ̀nnì okpɑ̀ɑ̀tì nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ítɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ nɛ̀ sinɑɑ̀cɛ̀i,
    kòo yóu o pocĩɛ̃̀ ntɛpíítɛ̀ mɑ́ɑ̀ kɛ̀ yɛ̀ mbɑɑ o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Kamaghɨn amizɨ, atrivim uan dɨpenimɨn itir darazi ko an ingangarir gumazir
    dapaniba, me dɨkavigha Jerusalem ategha uan suebar zui. Egha atrivim uan amuir
    dozir 10pla ataghizɨ, me atrivimɨn dɨpenimɨn gara iti.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ nɑ ɩ tǝyɑɣɑ nyǝ́mɑ tǝnɑ pɑ lɩɩwɑ, nɑ ɩ́ kɑɑsɩ ɑlɑɑ nɑɑnʋwɑ
    sɩ pɛlɛ pɑ́ tɑŋ tǝyɑɣɑ.
  azb-azb: Padşah və onun ardınca bütün külfəti çıxdı. Lakin padşah cariyələrindən
    on qadını evə nəzarət etmək üçün qoydu.
  eng-DBY: And the king went forth, and all his household after him, and the king
    left ten women, concubines, to keep the house.
  hin-2017: तब राजा निकल गया, और उसके पीछे उसका समस्त घराना निकला। राजा दस रखैलियों
    को भवन की चौकसी करने के लिये छोड़ गया।
  wol-KYG: Ba loolu amee Buur tegu ca yoon wa, waa këram yépp topp ciy tànkam. Bàyyiwul
    gannaaw lu moy fukki nekkaaleem, ñu wara topptoo kër ga.
  eng-YLT: And the king goeth out, and all his household at his feet, and the king
    leaveth ten women — concubines — to keep the house.
  eng-WYC-2017: Then the king went out, and all his house, upon their feet; and the
    king left ten women concubines, that is, secondary wives, to keep the house.
  eng-WMBB: The king went out, and all his household after him. The king left ten
    women, who were concubines, to keep the house.
  urd-GVH: बादशाह अपने पूरे ख़ानदान के साथ रवाना हुआ। सिर्फ़ दस दाश्ताएँ महल को सँभालने
    के लिए पीछे रह गईं।
  rug-rug: Ke taluarae sa baṉara lulia ri doduru nana tamatina meke sari nana koimata,
    ba ari ka manege puta barikaleqe nabulu mo, si koa hola pude kopu nia sa vetu
    baṉara gua.
  gaz-gaz: Kanaafuu mootichi warra mana isaa jiraatan hunda of faana fudhatee qajeele;
    saajjatoowwan isaa kudha garuu akka isaan masaraa mootii eeganiif achumatti dhiise.
  fra-LSG: Le roi sortit, et toute sa maison le suivait, et il laissa dix concubines
    pour garder la maison.
  yal-yal: Mangana muxune birin yi bira a fɔxɔ ra, a yi a konyi ɲaxalan fu lu manga
    banxin kantandeni.
  haw-1868: 'Hele aku la ke alii iwaho, a o kona ohana a pau mahope ona: waiho iho
    lake alii i na wahine he umi, he mau haiawahine e malama i ka hale.'
  arb-NAV: فَخَرَجَ الْمَلِكُ وَسَائِرُ أَهْلِ بَيْتِهِ، وَلَمْ يَتْرُكْ سِوَى عَشْرِ
    مَحْظِيَّاتٍ لِحِرَاسَةِ الْقَصْرِ.
  ewe-ewe: Ale David kple eƒe aƒemetɔwo dze mɔ enumake; eƒe ahiãvi ewo ko wògble ɖi
    be woanɔ fiasã la dzi kpɔm.
  eng-LEE: And the king went forth, and all his household in his train. And the king
    left behind ten women, who were concubines, to guard the house.
  asm-FB: পাছে ৰজা ওলাই গ’ল, আৰু তেওঁৰ সকলো পৰিয়াল তেওঁৰ পাছে পাছে গ’ল; কিন্তু ৰাজগৃহ
    প্ৰতিপাল কৰিবৰ বাবে ৰজাই দহজনী উপপত্নী এৰি থৈ গ’ল।
  sus-A: مَنفّ نُن عَ شَ مِشِيٍ نَشَ كٍلِ عَ شْنيِ، عٍ شَ عٍ فِ. عَ نَشَ كٌنيِ فِنّ
    قُ لُ نَا عَلَكٌ عٍ شَ مّينِ مَنفّ شَ بَنشِ مَ.
  fra-SBL: Le roi sortit, et toute sa maison après lui. Le roi laissa dix femmes,
    qui étaient des concubines, pour garder la maison.
  hbo-hbo: וַיֵּצֵ֥א הַמֶּ֛לֶךְ וְכָל־בֵּיתֹ֖ו בְּרַגְלָ֑יו וַיַּעֲזֹ֣ב הַמֶּ֗לֶךְ
    אֵ֣ת עֶ֧שֶׂר נָשִׁ֛ים פִּֽלַגְשִׁ֖ים לִשְׁמֹ֥ר הַבָּֽיִת׃
  kik-kik: Nake mũthamaki akiumagara, arũmĩrĩirwo nĩ andũ a nyũmba yake yothe; no
    agĩtiga thuriya ikũmi cia kũmenyerera nyũmba ya mũthamaki.
  fra-NCL: Le roi partit, avec toute sa famille, à pied, et il laissa dix concubines
    pour garder la maison.
  cek-AK: Siangpahrang loe tacawt, to naah a imthung takoh boih a hnukah bang o. Toe
    zula hatonawk loe siangpahrang im khetzawn hanah a caeh taak.
  cuk-cuk: Degi, geb rey node gusad, bela e-sordamar eba nadmarmogad. Rey-e-omegan-dikarbalid-warambegwaddina
    (10) sorba neg-akwega obelesad.
  uig-CYR: Шуниң билән падиша пүтүн аилисидикиләрни елип, чиқип кәтти; амма падиша
    кенизәклиридин онни ордиға қарашқа қойди.
  tel-2017: అప్పుడు రాజు నగరాన్ని కనిపెట్టుకుని ఉండడానికి తన పదిమంది ఉపపత్నులను ఉంచి,
    తన కుటుంబాన్ని వెంటబెట్టుకుని కాలినడకన బయలుదేరాడు.
  hat-BSA: Konsa, wa a te sòti avèk tout manm lakay li avèk li. Men wa a te kite dis
    nan ti mennaj li yo pou pran swen kay la.
  kos-kos: Na tokosra el mukuila wi sou lal nukewa, ac mwet pwapa lal, sayen mutan
    kulansap singoul kial ma el filiya in karingin lohm sin tokosra.
  hbo-WLC: וַיֵּצֵ֥א הַמֶּ֛לֶךְ וְכָל־בֵּית֖וֹ בְּרַגְלָ֑יו וַיַּעֲזֹ֣ב הַמֶּ֗לֶךְ
    אֵ֣ת עֶ֧שֶׂר נָשִׁ֛ים פִּֽלַגְשִׁ֖ים לִשְׁמֹ֥ר הַבָּֽיִת׃
  ibo-ibo: Ya mere, eze na ndị ụlọ ya niile si na Jerusalem pụọ. Ọ dịghị onye ọ hapụrụ
    karịakwa ndị iko ya nwanyị iri nʼihi ilekọta obieze ahụ.
  ory-ory: ତହୁଁ ରାଜା ଓ ତାଙ୍କ ପଛେ ପଛେ ତାଙ୍କର ସମସ୍ତ ପରିବାର ପ୍ରସ୍ଥାନ କଲେ। କିନ୍ତୁ ରାଜା
    ଗୃହ ଜଗିବା ନିମନ୍ତେ ଦଶ ଜଣ ଉପପତ୍ନୀ ଛାଡ଼ିଗଲେ।
  chk-chk: Iei mine ewe king a feila fiti chon leimwan meinisin, chilon chök ülüpwülüan
    kewe engol a likitiir pwe repwe tümwünü ewe imwen king.
  ssd-ssd: Taŋamba sakinaig le gabat suŋgo nuŋe gageu nuŋe gabat sugo sugo ŋakmba
    Yerusalem kusremba kua ka kinaig. David nu nuŋe pino kuasmbi 10 ta ndo kusrekina
    le nane gabat suŋgo tuku wande ta kulatka minnaig.
  rop-rop: Wal streidawei King Deibid bin gowei brom Jerusalem garram im femili en
    im wekinmen olabat. Oni detlot tenbala wekingel weya imbin merrit langa olabat,
    imbin libum olabat biyain blanga lukaftumbat det haus blanga im.
  ukr-1871: От і вирушив царь і ввесь його двір за ним пішки, а стерегти господи покинув
    царь десять наложениць.
  deu-1951: Und der König zog aus und sein ganzes Haus hinter ihm her; doch ließ der
    König zehn Kebsweiber zurück, das Haus zu hüten.
  eng-JPS: And the king went forth, and all his household after him. And the king
    left ten women, that were concubines, to keep the house.
  srp-1865: I otide car pješice i sav dom njegov; samo deset žena inoèa ostavi car
    da mu èuvaju kuæu.
  lug-lug: Awo Kabaka n’asitula n’ennyumba ye yonna ne bamugoberera, naye n’alekawo
    abakyala be kkumi okulabirira olubiri.
  heb-heb: ויצא המלך וכל ביתו ברגליו ויעזב המלך את עשר נשים פלגשים לשמר הבית׃
  ben-IRV: পরে রাজা চলে গেলেন এবং তাঁর সমস্ত আত্মীয় তাঁর পিছনে পিছনে চলল; আর রাজা
    বাড়ি রক্ষার জন্য দশটি উপপত্নীকে রেখে গেলেন৷
  pan-pan: ਤਦ ਰਾਜਾ ਨਿੱਕਲਿਆ ਅਤੇ ਉਹ ਦਾ ਸਾਰਾ ਟੱਬਰ ਉਹ ਦੇ ਪਿੱਛੇ ਗਿਆ ਅਤੇ ਰਾਜਾ ਨੇ ਦਸ ਇਸਤਰੀਆਂ
    ਨੂੰ ਜੋ ਰਖ਼ੈਲਾਂ ਸਨ, ਪਿੱਛੇ ਛੱਡ ਦਿੱਤਾ ਤਾਂ ਜੋ ਓਹ ਘਰ ਦੀ ਰਾਖੀ ਕਰਨ।
  tkr-tkr: Paççahıqab qihna mang'un gırgın xaabınbı qığeebaç'enbı. Mang'vee saccu
    yits'ıyre caariye xaaqa ilyaakasva g'alyaa'a.
  mya-JVB: ရှင် ဘုရင်သည် နန်းတော်သား အပေါင်း တို့နှင့်တကွ ထွက်သွား ၏။ သို့ရာတွင် နန်း
    တော်ကို စောင့် စေခြင်းငှါ ၊ ကိုယ်လုပ်တော် မိန်းမ တကျိပ် တို့ကို ထားခဲ့ လေ၏။
  tte-O: Mwa kin ilau yo ana nume kana tomiyayao meuloili siyamuli kusuli, na wainenao
    tupwaliyao kali baibaiwa sanaulu (10) ilogabaegili na kin numena sigite-kalatan.
  tbg-tbg: tuvaro avuhainaa vaiintivano nai naavuqi vaukavata nai qiata vaiintinavuvata
    ntita kero Ieruharemi kero vura. Viva vireva iharo nai avuhainaara naavuqaa raqikiate
    tiro, nai naata naantiaraaka 10 navu mini kero vura.
  hmo-hmo: Unai dainai, king be ia toreisi, ia lao, mai ena famili taudia bona hesiai
    taudia ibounai. To king ese iena adavana ibounai 10, hesiai gaukara idia karaia
    hahine, ia rakatania, iena ruma do idia naria totona.
  urd-urd: तब बादशाह निकला और उसका सारा घराना उसके पीछे चला और बादशाह ने दस 'औरतें
    जो बाँदी थीं घर की निगहबानी के लिए पीछे छोड़ दीं।
  rus-SYN: И вышел царь и весь дом его за ним пешком. Оставил же царь десять жен,
    наложниц своих, для хранения дома.
  bqc-SIM: Ɔ̃ kí dàzɛu. Aà bɛdeↄ bↄ̀ tɛaàzi ḿpii, ãma aà nↄ mɛ̀n kwi pↄ́ i
    mɛ́sɛdilɛnɛ́oↄ ↄ̃ à ń tó we aaↄ bɛgwa.
  tcz-CHONGTHU: Hijeh chun lengpa jong akipat doh pai paiyin a insung mite jouse jong
    anunga akitol tauve. Chule lengpan in ngah dinga thaikem numei som adalhah tilou
    koima cha adalha pon ahi.
  mar-mar: आपल्या कुटुंबातील सर्वांसह राजा बाहेर पडला. आपल्या दहा उपपत्नी होत्या त्यांना
    त्याने घराचे रक्षण करायला म्हणून मागे ठेवले.
  qub-qub: Chaynöpami rayga aywacuran palasyucho tiyajcunata pushacurcur. Chunca chïnancunallatana
    cachaycuran palasyuta täpananpaj.
  bqp-bqp: Akũ kína dà zɛ́n. A bedenↄ bò ò tɛ̀i ń pínki, ama à a nↄ yìgisaride mɛ̀n
    kurinↄ tò gwe ògↄ̃ bɛ gwa.
  hat-hat: Wa a pran tout fanmi l', li pati apye. Li kite dis nan fanm kay li yo pou
    okipe palè a.
  eng-BSB: Then the king set out, and his entire household followed him. But he left
    behind ten concubines to take care of the palace.
  tod-tod: Masagi ta ná-pɛlɛyeɠei pɛ ti ʋilɛni ɠɔɠɔa, ti ʋela, kɛlɛ é anza puugɔ
    yɛni ná, niiti ti la vuluni ga zɔiti kɛʋele, ga ti ɗa wɛlɛ koii ma.
  eng-WEBPB: The king went out, and all his household after him. The king left ten
    women, who were concubines, to keep the house.
  kbq-kbq: Hige'za kini ne'ene eri'za vahe'amo'za atre'za vu'naze. Hagi kini ne'mo'a
    10ni'a henka ane'a zaga'a huzamantege'za kuma'a kegava hu'za mani'naze.
  nhe-BL: Huan nimantzi quisqui Tlanahuatijquetl David ica nochi ichaj ehuani. San
    quincajqui majtlactli isihuajhua para quimocuitlahuise nopa caltlanahuatili.
  bus-bus: Ben kí dà zɛ́n. À bɛdeenↄ bↄ̀ wà tɛ̀zi ń píngi, mↄde à a nↄ yìgisai mɛ̀n
    kurinↄ tò gwe aↄ̃gↄ̃ bɛɛ gwaa.
  gub-BL: Na'e uhem tuwihawete wànàm paw wanupi tàpuzuhu pe uma'ereko ma'e paw wanupi
    kury. Xo 10 hemirekoagaw zo wezar weko haw pe wà, tàpuzuhu rehe wamuzekaiw kar
    pà wà.
