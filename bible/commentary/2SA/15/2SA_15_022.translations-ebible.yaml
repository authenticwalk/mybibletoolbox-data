verse: 2SA.015.022
translations:
  mal-C: “ശരി, മുമ്പോട്ടു പൊയ്ക്കൊള്ളൂ,” എന്നു ദാവീദ് ഇത്ഥായിയോടു കൽപ്പിച്ചു. അങ്ങനെ
    ഗിത്യനായ ഇത്ഥായിയും തന്റെ സകല അനുയായികളോടും അവരുടെ കുടുംബങ്ങളോടുംകൂടെ കടന്നുപോയി.
  deu-TKW: 'Da sprach David zu Ithai: Wohlan denn, ziehe vorüber! So zog Ithai aus
    Gath samt allen seinen Leuten und dem ganzen Troß, der bei ihm war, vorüber.'
  lin-lin: 'Davidi alobaki na Itayi : — Malamu ! Leka liboso mpe tambola ! Boye Itayi,
    moto ya Gati, atambolaki liboso elongo na basoda nyonso mpe mabota oyo ezalaki
    elongo na ye.'
  eng-LSV: And David says to Ittai, “Go and pass over”; and Ittai the Gittite passes
    over, and all his men, and all the infants who [are] with him.
  eng-GNV: Then Dauid sayd to Ittai, Come, and go forward. And Ittai the Gittite went,
    and all his men, and all the children that were with him.
  eng-WEBSTER: And David said to Ittai, Go and pass over. And Ittai the Gittite passed
    over, and all his men, and all the little ones that were with him.
  nhw-BL: 'Huajca Tlanahuatijquetl David quinanquili: ―Cualtitoc, xitlayacantiyaca
    huan anyase tohuaya. Huan Itai huan nochi isoldados, huan ichaj ehuani, huan iconehua
    yajque ihuaya David.'
  swh-ONEN: Daudi akamwambia Itai, “Songa mbele, endelea.” Kwa hiyo Itai, Mgiti, akaendelea
    pamoja na watu wake wote, pia jamaa zote waliokuwa pamoja naye.
  bba-bba: Mɑ Dɑfidi u nùn sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, ɑ ɡbiiyo su dɑ. Mɑ Itɑi, Gɑtiɡii
    wi, u ɡbiɑ kɑ win tɑbu kowobu kɑ sere ben yɛnuɡibu kpuro.
  eng-KJVCPB: And David said to Ittai, Go and pass over. And Ittai the Gittite passed
    over, and all his men, and all the little ones that were with him.
  mpx-mpx: Inoke Deibid i baek Itai elana i ba, “I waisi. Ku nem ku nok.” Yaka Itai
    alonau wana tolohaveyan ge natuliyau bolo avaliyau, hi nopalegi hi noek awonaa.
  luo-luo: Daudi nowachone Itai niya, “Wuoth wadhi.” Omiyo Itai ja-Giti nowuotho gi
    joge duto gi joutegi mane ni kode.
  meu-meu: Bena David ese Itai e hamaoroa, eto, Mato, vada a raka lao. Taunabunai
    Itai, tau Gata, e raka ela, mai ena orea taudia iboudiai ida, bona natudia maraḡidia
    danu.
  npi-ULB: त्यसैले दाऊदले इत्तैलाई भने, “अगि बढ, हामी निरन्‍तर बस ।” त्यसैले गित्ती
    इत्तै राजा, तिनका सबै मानिस र सबै परिवार सँगसँगै हिंडे ।
  yor-yor: Dafidi sì wí fún Ittai pé, “Lọ kí o sì rékọjá!” Ittai ará Gitti náà sì
    rékọjá, àti gbogbo àwọn ọmọkùnrin rẹ̀, àti gbogbo àwọn ọmọ kéékèèké tí ó wà lọ́dọ̀
    rẹ̀.
  ind-ind: Lalu jawab Daud, “Baik, kalau begitu mari ikut.” Maka Itai orang Gat itu
    pergi bersama Daud disertai pasukannya dan keluarga mereka.
  pes-OPCB: 'داوود جواب داد: «بسیار خوب، پس همراه ما بیا.» آنگاه ایتای و همهٔ افرادش
    و خانواده‌هایشان همراه داوود رفتند.'
  tgl-ULB: Kaya sinabi ni David kay Itai, “Mauna at magpatuloy kasama namin.” Kaya
    naglakbay si Itai na taga-Gat kasama ang hari, kasama ang lahat ng kaniyang tauhan
    at ang lahat ng pamilyang kasama niya.
  cbu-NT: Ashiriya, siyaptatampari washunand naachchi, Dapiyshat tárangiya. Ashirucha
    Itay anuritam Dapiypat ipuneerandsin wasundururpatari, ichingaru Dapiy wasundurur
    machiru anpatarisha washunand yápandayarandsin naataranganaya.
  hui-hui: Ani layagola Debidihanda lalu, Karulapedago ina haru maibidaba, lene. Ani
    layagola Idaibi ibunaga ami agali biarubi ti one waneiginirubi bibahende maru
    piyadagua ti haru pole pene.
  mya-mya: ဒါ​ဝိဒ်​က``ကောင်း​ပြီ။ ဆက်​လက်​ချီ​သွား​လော့'' ဟု မိန့်​တော်​မူ​သ​ဖြင့်
    အိတ္တဲ​သည်​မိ​မိ​၏​လူ​စု​နှင့် တ​ကွ​သူ​တို့​အား​မှီ​ခို​သူ​များ​ကို​ခေါ် သွား​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཨིད་ཏ་ཨི་ལ། ཕ་རོལ་ཏུ་སོང་ཞིག་གསུངས་ནས། གཱད་པ་ཨིད་ཏ་ཨི་ཡིས་རང་གི་རྗེས་སུ་འབྲང་བའི་མི་དང་བྱིས་པ་ཐམས་ཅད་ཁྲིད་ནས་ཕར་ཕྱིན་ཏོ།
    །
  sna-sna: Dhavhidhi akati kuna Itai, “Enda hako, famba.” Nokudaro Itai muGiti navanhu
    vake nemhuri dzose dzaiva naye vakafamba vachienda mberi.
  spa-BLM: 'David dijo a Ittai: “Ve y pasa”. Pasó Ittai, el getita, y todos sus hombres,
    y todos los pequeños que estaban con él.'
  cac-cac: —Ichocab'ta', coyec, b'ab'lajan̈ec, xchi vin̈aj David chi'. Yuj chi' ix
    b'atn̈ej vin̈aj Itai chi' yed' eb' ajun yed' vin̈ rey chi'. Ajun eb' yuninal vin̈
    rey chi' yed' eb' ix yetb'eyum vin̈.
  swh-ULB: Hivyo Daudi akamwambia Itai, haya tangulia uende pamoja nasi.” Hivyo Itai
    Mgiti akaenda pamoja na mfalme, pamoja na watu wake wote na familia zao zote.
  bel-bel: 'І сказаў Давід Этэю: тады ідзі і хадзі са мною. І пайшоў Этэй Гэцянін
    і ўсе людзі ягоныя і ўсе дзеці, якія былі зь ім.'
  deu-ELBBK: 'Da sprach David zu Ittai: Komm und zieh hinüber! Und Ittai, der Gatiter,
    zog hinüber mit allen seinen Männern und allen Kindern, die bei ihm waren.'
  mbb-OT: Migkeǥiyan sikandin ni David te, “Ne emun iyan heeyan ne zuma kew en kenami.”
    Ne zutun midhipanew si Itai wey is langun he menge sakup din, wey is menge pemilya
    zan.
  mal-2015: 'ദാവീദ് ഇത്ഥായിയോടു: നീ കൂടെ പോരിക എന്നു പറഞ്ഞു; അങ്ങനെ ഗിത്യനായ ഇത്ഥായിയും
    അവന്റെ ആളുകളും അവനോടുകൂടെയുള്ള കുഞ്ഞുകുട്ടികളും എല്ലാം കടന്നുപോയി.'
  rmc-rmc: 'O David leske odphenďa: „Mištes, av amenca!“ Avke o Itaj džalas jekhetane
    le Davidoha savore peskre muršenca the caľa famelijaha.'
  pes-OPV: 'و داود به اتای گفت: «بیا و پیش برو.» پس اتای جتی با همه مردمانش و جمیع
    اطفالی که با اوبودند، پیش رفتند.'
  ron-1924: 'Давид а зис атунч луй Итай: „Ду-те ши тречь!” Ши Итай дин Гат а трекут
    ынаинте, ку тоць оамений луй ши тоць копиий каре ерау ку ел.'
  ben-OBCV: দাউদ ইত্তয়কে বললেন, “তবে এগিয়ে যাও, কুচকাওয়াজ করো।” তাই গাতীয় ইত্তয়
    তাঁর সব লোকজন ও তাঁর সঙ্গে থাকা পরিবার-পরিজন নিয়ে কুচকাওয়াজ করলেন।
  som-som: Kolkaasaa Daa'uud wuxuu Itay ku yidhi, Haddaba tag oo gudub. Markaasaa
    Itay kii reer Gadna gudbay, isagii iyo raggiisii oo dhan, iyo yaryarkii la socday
    oo dhan.
  lat-VUC: 'Et ait David Ethai: Veni, et transi. Et transivit Ethai Gethæus, et omnes
    viri qui cum eo erant, et reliqua multitudo.'
  eng-ASVBT: And David said to Ittai, Go and pass over. And Ittai the Gittite passed
    over, and all his men, and all the little ones that were with him.
  ita-1885: 'Davide adunque disse ad Ittai: Va'', passa oltre. Così Ittai Ghitteo
    passò oltre con tutta la sua gente, e tutti i fanciulli ch''egli avea seco.'
  eng-LXXUP: And the king said to Ittai, Come and pass over with me. So Ittai the
    Gittite and the king passed over, and all his servants, and all the multitude
    with him.
  eng-ULB: So David said to Ittai, “Go ahead and continue with us.” So Ittai the Gittite
    marched with the king, along with all his men and all the families who were with
    him.
  spa-VBL: “¡Adelante, marchen!” respondió David. Itai el gitano pasó marchando con
    todos sus hombres y todas las familias que estaban con él.
  fra-_FOB: 'Alors David dit à Itthaï: Viens et marche. Et Itthaï, le Guitthien, marcha,
    avec tous ses gens, et tous les petits enfants qui étaient avec lui.'
  mal-mal: 'ദാവീദ് ഇത്ഥായിയോട്: “നീ കൂടെ പോരുക” എന്നു പറഞ്ഞു; അങ്ങനെ ഗിത്യനായ ഇത്ഥായിയും
    അവന്റെ ആളുകളും അവനോടുകൂടെയുള്ള കുഞ്ഞുകുട്ടികളും എല്ലാം കടന്നുപോയി.'
  urd-GVR: Tab Dāūd mān gayā. “Chalo, phir āge nikleṅ!” Chunāṅche Ittī apne logoṅ
    aur un ke ḳhāndānoṅ ke sāth āge niklā.
  suz-BL: मिनु दाऊदमी इत्‍ताइ कली “लो, दुम्‍ब गाक्‍को” दे मदा बाक्‍त। मोपा गित्त आ
    खिं ङा इत्‍ताइ, आ मुर नेल्‍ल नु आ आल नेल्‍ल नु गाक्‍मा बाक्‍त।
  ita-1927: 'E Davide disse ad Ittai: “Va’, passa oltre!” Ed Ittai, il Ghitteo, passò
    oltre con tutta la sua gente e con tutti i fanciulli che eran con lui.'
  ckb-ckb: 'داود بە ئیتتایی گوت: «بڕۆ و بپەڕەوە.» ئینجا ئیتتای گەتی و هەموو پیاوەکانی
    و هەموو ئەو منداڵانەی کە لەگەڵی بوون پەڕینەوە.'
  eng-BBE: And David said to Ittai, Go forward, then. And Ittai the Gittite went on,
    with all his men and all the little ones he had with him.
  kan-OKCV: ಆಗ ದಾವೀದನು ಇತ್ತೈಗೆ, “ನೀನು ಹೋಗಿ ದಾಟು,” ಎಂದನು. ಆದ್ದರಿಂದ ಗಿತ್ತೀಯನಾದ ಇತ್ತೈಯೂ,
    ಅವನ ಸಮಸ್ತ ಮನುಷ್ಯರೂ, ಅವನ ಸಂಗಡ ಇರುವ ಸಮಸ್ತ ಚಿಕ್ಕವರೂ ಕೂಡ ದಾಟಿಹೋದರು.
  tam-2017: 'அப்பொழுது தாவீது ஈத்தாயை நோக்கி: நடந்துவா என்றான்; அப்படியே கித்தியனான
    ஈத்தாயும் அவனுடைய எல்லா மனிதர்களும் அவனோடு இருக்கிற எல்லாப் பிள்ளைகளும் நடந்துபோனார்கள்.'
  spa-RV-1909: 'Entonces David dijo á Ittai: Ven pues, y pasa. Y pasó Ittai Getheo,
    y todos sus hombres, y toda su familia.'
  ron-BTF: 'Și David i-a spus lui Itai: Du-te și treci înainte. Și Itai ghititul a
    trecut înainte, el și toți oamenii lui și toți micuții care erau cu el.'
  eng-WEBP: David said to Ittai, “Go and pass over.” Ittai the Gittite passed over,
    and all his men, and all the little ones who were with him.
  eng-FBV: “Go ahead, march on!” David replied. Ittai the Gittite marched past with
    all his men and all the families that were with him.
  nld-1939: 'Toen zeide David tot Ittai: Trek dan voorbij. En Ittai, de Gatiet, trok
    voorbij met al zijn manschappen en al de kinderen, die bij hem waren.'
  nch-BL: 'Huajca Tanahuatijquet David quinanquili: ―Cualtitoc, xitayacantiyaca huan
    anyase tohuaya. Huan Itai huan nochi isoldados, huan ichaj ehuani, huan iconehua
    yajque ihuaya David.'
  vie-1934: 'Vua Đa-vít bèn nói với Y-tai rằng: Vậy, hãy đến đi trước. Thế thì, Y-tai
    người Ghi-tít cùng hết thảy con trẻ theo mình, và cả bọn người đều đi tới trước.'
  hin-CV: तब दावीद ने इत्तई से कहा, “जैसी तुम्हारी इच्छा.” तब गाथवासी इत्तई इन सभी
    व्यक्तियों के साथ शामिल हो गए, इनमें बालक भी शामिल थे.
  spa-BES: 'Y David dijo a Itai: Ve, entonces, adelante. Y siguió Itai de Gat a David,
    con todos sus hombres y pequeños que lo acompañaban.'
  tdx-tdx: 'Aa le hoe t’i Davide am’ Itaie: Akia mitsaha. Le nitsake mb’eo t’ Itaie
    nte-Gate rekets’ ondati’e iabio naho o keleiañe nindre ama’eo.'
  tha-KJV: ดาว​ิ​ดก​็รับสั่​งก​ับอิททัยว่า “จงผ่านไปเถิด” อิททัยชาวเมืองกัทจึงผ่านไปพร้อมกับบรรดาพรรคพวกของเขาทั้งผู้​ใหญ่​และเด็ก
  por-BR-2018: 'Então Davi disse a Itai: Vem, pois, e passa. E passou Itai giteu,
    e todos os seus homens, e toda sua família.'
  deu-ELO: 'Da sprach David zu Ittai: Komm und ziehe hinüber! Und Ittai, der Gathiter,
    zog hinüber mit allen seinen Männern und allen Kindern, die bei ihm waren.'
  eng-WYC-2018: And David said to Ittai, Come thou, and pass forth. And Ittai of Gath
    passed forth, and the king, and all men that were with him, and the tother multitude.
    (And David said to Ittai, Then come thou, and let us go. And so Ittai the Gittite,
    and the king, and the men who were with him, and all the other people, went forth.)
  epo-epo: 'Tiam David diris al Itaj: Venu, kaj preteriru. Kaj preteriris Itaj, la
    Gatano, kaj ĉiuj liaj viroj, kune kun ĉiuj infanoj, kiuj estis kun li.'
  uig-PIN: 'Dawut Ittayƣa: Əmdi sǝnmu berip eⱪindin ɵtkin, dedi. Xuning bilǝn Gatliⱪ
    Ittay ⱨǝmmǝ adǝmliri wǝ uning bilǝn mangƣan barliⱪ bala-qaⱪiliri ɵtüp kǝtti.'
  beo-beo: Da:ibidi da amane adole i, “Defea! Mogodigili masa!” Amaiba:le, Ida:iai
    amola ea dunu amola ilia sosogo da bu ahoanu.
  tpi-OTNT: Nau Devit i tokim em, “I orait, yupela i ken i go wantaim mi.” Olsem na
    Itai na ol soldia bilong en, wantaim ol famili bilong ol, ol i bihainim ol arapela
    lain i go.
  hau-SA: Dawuda ya ce wa Ittai, “Wuce gaba, taka mu je.” Sai Ittai mutumin Gat ya
    shiga layi tare da dukan mutanensa da iyalan da suke tare da shi.
  uig-LAT: 'Dawut Ittaygha: Emdi senmu bérip éqindin ötkin, dédi. Shuning bilen Gatliq
    Ittay hemme ademliri we uning bilen mangghan barliq bala-chaqiliri ötüp ketti.'
  nde-nde: UDavida wasesithi ku-Ithayi, “Qhubeka, hamba.” Ngakho u-Ithayi umGithi
    wahamba labantu bakhe bonke kanye lezimuli ezazilaye.
  ton-ton: Pea naʻe pehē ʻe Tevita kia Itei, “ʻAlu pea ke mole atu.” Pea naʻe aʻa
    atu ʻa Itei ko e tangata Kati, pea mo ʻene kakai kotoa pē, pea mo ʻene fānau iiki
    kotoa pē naʻe ʻalu mo ia.
  ces-1613: 'I řekl David k Ittai: Podiž a přejdi. I přešel Ittai Gittejský a všickni
    muži jeho, i všecky dítky, kteréž byly s ním.'
  eng-WMB: David said to Ittai, “Go and pass over.” Ittai the Gittite passed over,
    and all his men, and all the little ones who were with him.
  tam-TCV: தாவீது ஈத்தாயிடம், “நீ முன்னால் அணிவகுத்துச் செல்” என்றான். எனவே கித்தியனான
    ஈத்தாய் அவனுடைய எல்லா மனிதருடனும், குடும்பங்களுடனும் அணிவகுத்துச் சென்றான்.
  ceb-ULB: Busa miingon si David kang Itai, “Pag-una ug padayon uban kanamo.” Busa
    milakaw si Itai nga Gittihanon uban sa hari, uban sa tanan niyang mga tawo ug
    sa tanang pamilya nga mikuyog kaniya.
  pol-UBG: 'I Dawid powiedział do Ittaja: Idź więc i przejdź. Przeszedł więc Ittaj
    Gittyta i wszyscy jego mężczyźni, i wszystkie dzieci, które z nim były.'
  agr-agr: 'Tusa imattai David ayaak: “Ayu, kame takumek minita”, tiuwai. Tusa tima
    Itai David weamunum niina patayi aidaujai, nuigtu tikich aents aidau niina uyunaidaujai
    aatus ijunag weuwai.'
  kyc-kyc: Dokopa Dapiti baa lamaiyuo, Kapaŋa. Epapu nakamame mona wambako pena, leya.
    Dopa leyasa Itai baape banya yanda singi dupwape dee nakamana ree palu wambupi
    wambo peyami.
  urd-GVU: تب داؤد مان گیا۔ ”چلو، پھر آگے نکلیں!“ چنانچہ اِتّی اپنے لوگوں اور اُن
    کے خاندانوں کے ساتھ آگے نکلا۔
  deu-1912: 'David sprach zu Itthai: So komm und gehe mit. Also ging Itthai, der Gathiter,
    und alle seine Männer und der ganze Haufe Kinder, die mit ihm waren.'
  kan-2017: ಆಗ ದಾವೀದನು ಅವನಿಗೆ, “ಒಳ್ಳೆಯದು, ಮುಂದೆ ನಡೆ” ಎಂದನು. ಗಿತ್ತೀಯನಾದ ಇತ್ತೈಯು ತನ್ನ
    ಎಲ್ಲಾ ಸೇವಕರನ್ನೂ, ಕುಟುಂಬದವರನ್ನೂ ಕರೆದುಕೊಂಡು ಮುಂದೆ ನಡೆದನು.
  yap-yap: Me ga’ar David, “Kefel’. Mman!” Ma aram me yan Ittai nike un urngin e tirok
    e girdi’ ngak nge girdi’en e tabinaw rorad.
  hlt-MCSB: Tedae David loh Ittai te, “Cet lamtah kat laeh,” a ti nah. Te dongah Ghitti
    Ittai neh a hlang rhoek boeih, a taengkah camoe boeih te a kat puei.
  mdy-ETH: ዳውቴ ዒማና፦ «ቃራኬ! ቢሬ!» ጋዓዛ፥ ዒታዬ ፔኤኮ ፖኦሊሶንታ ማኣሮ ዓሶንታ ዎላ ዔኪ ዓኣዼኔ፤
  twi-ASANTE: Dawid buaa no sɛ, “Ɛyɛ, ka yɛn ho.” Ɛno enti, Itai ne ne mmarima ahansia
    ne wɔn fiefoɔ kaa wɔn ho kɔeɛ.
  eng-WEBU: David said to Ittai, “Go and pass over.” Ittai the Gittite passed over,
    and all his men, and all the little ones who were with him.
  wal-wal: Yaagin Daawiti Ittaaya, “Lo77o! Baada salppa” yaagiis; yaagin Gaatiyaa
    Ittaayi ba asatu ubbaaranne ba so asaa ubbaara salppiis.
  spa-PDDPT: 'David respondió a Itai: ¡Ven y pasa adelante! E Itai geteo pasó con
    todos sus hombres y con todos los niños que estaban con él.'
  gun-gun: 'Ha''e ramo Davi aipoe''i Itai pe: — Tereo ha''vy, eaxa xerenonde katy
    — he''i. Ha''e ramo Gate pygua Itai ma hexevegua avakue ha''e javi reve oo, kyrĩgue
    guive.'
  agu-BL: —Ba'n bin cxom nin ske'j, stzun Luwiy bantz.
  ilo-ULB: Isu a kinuna ni David kenni Ittai, “Ituloyyo ngaruden ken kumuyogkayo kadakami.”
    Kimmuyog ngarud a nagna ni Ittai a Geteo iti ari, ken dagiti amin a kakaduana
    a lallaki ken amin dagiti pamiliana a kaduana.
  kpg-kpg: David ga helekai boloo, “E humalia, gaa hula!” Malaa, Ittai gaa hana mo
    ana gau dauwa huogodoo mo nadau gau.
  uig-ARA: 'داۋۇت ئىتتايغا: ئەمدى سەنمۇ بېرىپ ئېقىندىن ئۆتكىن، دېدى. شۇنىڭ بىلەن گاتلىق
    ئىتتاي ھەممە ئادەملىرى ۋە ئۇنىڭ بىلەن ماڭغان بارلىق بالا-چاقىلىرى ئۆتۈپ كەتتى.'
  sus-sus: Mangɛ Dawuda naxa a fala Itayi bɛ, «Awa yire.» Na kui Itayi, a xa mixie,
    nun e xa denbayae naxa lu Dawuda fɔxɔ ra.
  pon-2006: Depit ahpw sapeng, mahsanih, “Eri, me mwahu! Nna, ukuwei!” Idai eri douluhlla
    iangahki nah sounpei ko oh iengarail kan.
  jae-jae: Tec kiŋ kêsôm gêdêŋ Itai gebe “Amboac tonaŋ ôsêlêŋ ômuŋ aê.” Tec ŋac Gitŋa
    Itai to nê lau samob ma nêŋ gôlôac sauŋ samob, taŋ sêmoa sêwiŋ eŋ naŋ, sêsêlêŋ
    sêmuŋ Dawid sêja.
  ksd-ksd: 'Ma David i ga biti tai Itai: Io, una bolo. Ma Itai ra te Gat, ma kana
    tarai par ma ra umana bul, dia ga bolo.'
  tur-YTC: 'David İttay''a dedi: “Koyul ve geç.” Gittili İttay ve bütün adamları ve
    onunla birlikte olan bütün çocuklar geçtiler.'
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἐθὶ, δεῦρο, καὶ διάβαινε μετʼ ἐμοῦ· καὶ παρῆλθεν
    Ἐθὶ ὁ Γεθαῖος καὶ ὁ βασιλεὺς, καὶ πάντες οἱ παῖδες αὐτοῦ καὶ πᾶς ὁ ὄχλος ὁ μετʼ
    αὐτοῦ.
  ind-AYT: Daud berkata kepada Itai, “Marilah pergi.” Lalu, Itai, orang Gat itu, pergi
    dengan seluruh orangnya dan seluruh anak yang menyertainya.
  nya-nya: Davide anati kwa Itai, “Tiye pita nafe” Kotero Itai Mgiti anayenda pamodzi
    ndi anthu ake ndi mabanja amene anali naye.
  hrv-hrv: 'Tada David reče Itaju: “Hajde, prođi!” I Itaj iz Gata prođe sa svim svojim
    ljudima i sa svom svojom pratnjom.'
  mps-mps: Megi da, Devitgo agaba te po wai, “Te usu da, dage ena dali pogǫǫ.” Tama
    tibaso, Itai me, aga ami bidi dabe me, te augwa we wai puluba dali, augwa te gasa
    hani wali palio.
  tpi-tpi: Nau Devit i tokim em, “I orait, yupela i ken i go wantaim mi.” Olsem na
    Itai na ol soldia bilong en, wantaim ol famili bilong ol, ol i bihainim ol arapela
    lain i go.
  dan-1931: 'Da sagde David til Ittaj: “Vel, så drag forbi!” Så drog Gatitten Ittaj
    forbi med alle sine Mænd og hele sit Følge af Kvinder og Børn.'
  vie-OVCB: 'Vua nói: “Đã thế thì đi!” Vậy Y-tai cùng toán quân mình với con cái đều
    đi lên trước.'
  guj-2017: તેથી દાઉદે ઇત્તાયને કહ્યું, “આગળ જા અને અમારી સાથે પ્રયાણ કર.” માટે ઇત્તાય
    ગિત્તીએ તેના સઘળાં માણસો તથા સઘળાં કુટુંબો સાથે મળીને રાજા સાથે પ્રયાણ કર્યું.
  pon-2006A: Depit ahpw sapeng, mahsanih, “Eri, me mwahu! Nna, ukuwei!” Idai eri douluhlla
    iangahki nah sounpei ko oh iengarail kan.
  por-BRBSL: 'David disse ao Ittai: “Vá e passe por cima”. Ittai o Gittita passou
    por cima, e todos os seus homens, e todos os pequenos que estavam com ele.'
  cth-cth: Devit ni Itai koe, cet awh nateh pou cet awh, telah ati. Hottelah Git tami
    Itai teh a taminaw hoi a canaw hoi pou a cei awh.
  twi-twi: Dawid buaa no se, “Eye, ka yɛn ho.” Ɛno nti, Itai ne ne mmarima ahansia
    ne wɔn fifo kaa wɔn ho kɔe.
  hlt-hlt: Tedae David loh Ittai te, “Cet lamtah kat laeh,” a ti nah. Te dongah Ghitti
    Ittai neh a hlang rhoek boeih, a taengkah camoe boeih te a kat puei.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: Dɛ̀ wenni niitɛ́, kòo niitɛ́ nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ bɛ
    cɛ̃́ĩ kɔbɛ nɛ̀ bɛ bí.'
  msy-2020: Ezɨ Devit kamaghɨn a mɨgei, “A dera, ia e ko mangam.” Kamaghɨn amizɨ,
    Itai uan mɨdorozir gumaziba ko men amuiroghboriba ko, me faragha zuir darazir
    gɨn zui.
  dop-dop: 'Ntɛnɑ wulɑʋ tɔ Ɩtɑyi sɩ: Ye mpʋ tɛɛ nɔɣɔ. Ɩlɛnɑ Ɩtɑyi nɑ ɩ yǝlɑɑ tǝnɑ
    nɑ ɩ piyɑ tǝnɑ pɑ́ tɛɛ nɔɣɔ.'
  azb-azb: 'Davud Yettaya dedi: «Onda gəl, keç». Qatlı Yettay ilə bütün adamları və
    yanında olan bütün uşaqlar gəlib onların tərəfinə keçdi.'
  eng-DBY: And David said to Ittai, Go and pass over. And Ittai the Gittite passed
    over, and all his men, and all the little ones that were with him.
  hin-2017: तब दाऊद ने इत्तै से कहा, “पार चल।” अतः गती इत्तै अपने समस्त जनों और अपने
    साथ के सब बाल-बच्चों समेत पार हो गया।
  wol-KYG: 'Daawuda ne Itay: «Kon doxal jiitu.» Itay jiitu, mook nitam ñépp ak mboolem
    njabootam.'
  eng-YLT: And David saith unto Ittai, 'Go and pass over;' and Ittai the Gittite passeth
    over, and all his men, and all the infants who [are] with him.
  eng-WYC-2017: And David said to Ittai, Come thou, and pass forth. And Ittai of Gath
    passed forth, and the king, and all men that were with him, and the tother multitude.
  eng-WMBB: David said to Ittai, “Go and pass over.” Ittai the Gittite passed over,
    and all his men, and all the little ones who were with him.
  urd-GVH: तब दाऊद मान गया। “चलो, फिर आगे निकलें!” चुनाँचे इत्ती अपने लोगों और उनके
    ख़ानदानों के साथ आगे निकला।
  rug-rug: “Leana!” gua se Devita. “Ene atu!” Ke luli se Itai meke sari doduru nana
    tie meke sari dia tamatina tugo.
  gaz-gaz: Daawit immoo Itaayiin, “Yoos darbii fuula duratti deemi” jedhe. Kanaafuu
    Itaayi namichi Gitii sun namoota isaatii fi maatii isaa kanneen isa wajjin turan
    hunda fudhatee deeme.
  fra-LSG: 'David dit alors à Ittaï: Va, passe! Et Ittaï de Gath passa, avec tous
    ses gens et tous les enfants qui étaient avec lui.'
  yal-yal: Nayi, Dawuda yi a fala Itayi Gati kaan xa, a naxa, “En siga, dangu yɛɛn
    na!” Na ma, Itayi nun a sofane nun a denbayane birin yi siga.
  haw-1868: I aku la ke alii ia Itai, E hele pu, a e hele aku hoi oe ma kela aoao.
    Hele aku la o Itai ke Giti ma kela aoao me na kanaka ona a pau, a me na kamalii
    a pau me ia.
  arb-NAV: 'فَقَالَ دَاوُدُ لإِتَّايَ: «تَعَالَ، وَاعْبُرْ مَعَنَا». فَعَبَرَ إِتَّايُ
    الْجَتِّيُّ وَجَمِيعُ أَصْحَابِهِ وَسَائِرُ الأَطْفَالِ الَّذِيِنَ كَانُوا مَعَهُ.'
  ewe-ewe: David ɖo eŋu be, “Enyo, miva míyi.” Ale Itai kple eƒe ame alafa adeawo
    kple woƒe aƒemetɔwo yi kpli wo.
  eng-LEE: And David said then to Ittai, Go and pass on. And Ittai the Gittite passed
    on, and all his men, and all the little ones that were with him.
  asm-FB: সেই বাবে দায়ূদে ইত্তয়ক ক’লে, “তেন্তে তুমি আমাৰ লগত আগবাঢ়ি গৈ পাৰ হোৱা।”
    তেতিয়া গাতীয়া ইত্তয় ও তেওঁৰ সমূদায় লোক আৰু তেওঁলোকৰ লগত অহা সকলো পৰিয়াল ৰজাৰ
    সৈতে গ’ল।
  sus-A: مَنفّ دَوُدَ نَشَ عَ قَلَ عِتَيِ بّ، «عَوَ يِرٍ.» نَ كُي عِتَيِ، عَ شَ مِشِيٍ،
    نُن عٍ شَ دٍنبَيَيٍ نَشَ لُ دَوُدَ قْشْ رَ.
  fra-SBL: 'David dit à Ittaï : « Va, et passe. » Ittaï, le Gittien, passa, ainsi
    que tous ses hommes et tous les petits enfants qui étaient avec lui.'
  hbo-hbo: וַיֹּ֧אמֶר דָּוִ֛ד אֶל־אִתַּ֖י לֵ֣ךְ וַעֲבֹ֑ר וַֽיַּעֲבֹ֞ר אִתַּ֤י הַגִּתִּי֙
    וְכָל־אֲנָשָׁ֔יו וְכָל־הַטַּ֖ף אֲשֶׁ֥ר אִתֹּֽו׃
  kik-kik: Nake Daudi akĩĩra Itai atĩrĩ, “Thiĩ na mbere, ũthiĩ ũhĩtũkĩte.” Nĩ ũndũ
    ũcio Itai ũrĩa Mũgiiti agĩthiĩ ahĩtũkĩte hamwe na andũ ake othe, na andũ a nyũmba
    yake arĩa maarĩ hamwe nake.
  fra-NCL: 'David dit à Ethaï : « Va, passe ! » Et Ethaï le Géthéen passa avec tous
    ses hommes et tous les enfants qui étaient avec lui.'
  cek-AK: To naah David mah Ittai khaeah, Caeh ah, hmabang caeh ah, tiah a naa. To
    pongah Git acaeng Ittai loe, angmah hoi nawnto kaom kathoeng kalen kaminawk hoi
    nawnto caeh o poe.
  cuk-cuk: 'Geb David, Itaiʼga sogded: —Nabirdo. Anmarba be dagsunna. Gat-dule-Itai,
    degi, e-sordaganmala Rey-Davidʼba nade gusmalad, bela e-gwenadganmarse-bakar,
    nade gusmalad.'
  uig-CYR: 'Давут Иттайға: Әнди сәнму берип еқиндин өткин, деди. Шуниң билән Гатлиқ
    Иттай һәммә адәмлири вә униң билән маңған барлиқ бала-җақилири өтүп кәтти.'
  tel-2017: అప్పుడు దావీదు “ఆలాగైతే నువ్వు మాతో కూడ రావచ్చు” అని చెప్పినప్పుడు గిత్తీయుడైన
    ఇత్తయి, అతని పరివారమంతా దావీదును వెంబడించారు.
  hat-BSA: 'Pou sa, David te di Ittaï: “Ale, janbe lòtbò.” Konsa Ittaï, Gatyen an
    te janbe avèk tout mesye pa li yo ak tout pitit ki te avèk li yo.'
  kos-kos: David el topuk, “Wona. Fahsr nu meet!” Na Ittai el fahsr nu meet wi mwet
    lal ac sou lalos nukewa.
  hbo-WLC: וַיֹּ֧אמֶר דָּוִ֛ד אֶל־אִתַּ֖י לֵ֣ךְ וַעֲבֹ֑ר וַֽיַּעֲבֹ֞ר אִתַּ֤י הַגִּתִּי֙
    וְכָל־אֲנָשָׁ֔יו וְכָל־הַטַּ֖ף אֲשֶׁ֥ר אִתּֽוֹ׃
  ibo-ibo: Devid sịrị Itai, “Gaa nʼihu, gabiga.” Ya mere Itai, onye Git gabigara ya
    na ndị ikom ya niile, na ezinaụlọ niile ndị so ya.
  ory-ory: ତହୁଁ ଦାଉଦ ଇତ୍ତୟକୁ କହିଲେ, “ତେବେ ଯାଅ, ଅଗ୍ରସର ହୁଅ।” ତହିଁରେ ଗାଥୀୟ ଇତ୍ତୟ ଓ ତାହାର
    ସମସ୍ତ ଲୋକ ଓ ତାହା ସହିତ ଥିବା ସମସ୍ତ ବାଳକ ଅଗ୍ରସର ହୋଇଗଲେ।
  chk-chk: Mürin, Tafit a üreni Itai, “Mi mürina, kopwe fitikem le feila.” Iei mine
    Itai ewe re Kit a feila fiti nöün aramas meinisin, pwal ekewe famili mi nom ren.
  ssd-ssd: 'David ndek lafumba sakina: Ta maye. Silap ŋgina le Itai tuku kame kuasmbi
    naŋgine gageu ŋakmba kuasmbi amboŋga kinaig ta dubika kilim kinaig.'
  rop-rop: Wal King Deibid bin tok, “Wal gowan. Yumob go lida na.” En Itai en im solja
    olabat bin go lida garram ola femili blanga olabat.
  ukr-1871: 'І рече Давид Еттеєві: Ну, так іди далїй. І пійшов Еттей Гетїй вкупі з
    людьми своїми й з усією малечою своєю.'
  deu-1951: 'Da sprach David zu Ittai: Geh und zieh vorüber! Also zog Ittai, der Gatiter,
    vorüber und alle seine Männer und sein ganzer Troß mit ihm.'
  eng-JPS: 'And David said to Ittai: ''Go and pass over.'' And Ittai the Gittite passed
    over, and all his men, and all the little ones that were with him.'
  srp-1865: 'Tada reèe David Itaju: a ti hodi. I tako poðe Itaj Getejin sa svijem
    ljudima svojim i svom djecom što bijahu s njim.'
  lug-lug: Dawudi n’agamba Ittayi nti, “Kale yitawo ogende mu maaso.” Awo Ittayi Omugitti
    n’abasajja be bonna n’abantu baabwe abaali naye ne bayitawo.
  heb-heb: ויאמר דוד אל אתי לך ועבר ויעבר אתי הגתי וכל אנשיו וכל הטף אשר אתו׃
  ben-IRV: দায়ূদ ইত্তয়কে বললেন, “তবে চল, এগিয়ে যাও৷” তখন গাতীয় ইত্তয়, তাঁর সমস্ত
    লোক ও সঙ্গী সমস্ত ছোট ছেলে-মেয়েরা এগিয়ে চলল৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਇੱਤਈ ਨੂੰ ਆਖਿਆ, ਚੱਲ ਪਾਰ ਲੰਘ, ਅਤੇ ਇੱਤਈ ਗਿੱਤੀ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਲੋਕ,
    ਸਭ ਬੱਚੇ ਜੋ ਉਸ ਦੇ ਨਾਲ ਸਨ, ਪਾਰ ਲੰਘ ਗਏ।
  tkr-tkr: 'Davudee İttayk''le eyhen: – Qora manke ögilqa ılğeç''e, ögee hoora. Gatğançene
    İttaykan gırgın mang''un insanar, cone k''anebın gırgın uşaxar qabı, ılğeebaç''enbı.'
  mya-JVB: ဒါဝိဒ် က၊ ချီ သွား လော့ဟု အိတ္တဲ အား မိန့် တော်မူသဖြင့် ၊ ဂိတ္တိ လူအိတ္တဲ
    သည် မိမိ ၌ ပါသော လူကြီး လူငယ် အပေါင်း တို့နှင့်တကွ ချီသွား လေ၏။
  tte-O: Kabo Deibida iwalo Itai koina iba, “Inamwanamwa, kulaoma talau.” Kabo Itai
    me ana tokaleyayao meuloili yo natuliyao mekalikavao silau.
  tbg-tbg: Minti tuvaro Devitiva virara hove tiro, Aitarera avuni vuane, tuvaro Itaiva
    nai iqoka vaiinti vika vainti nahenti hampata avuni vura.
  hmo-hmo: Vadaeni Davida ese Itai ia hamaoroa, ia gwau, “Vadaeni, ia namo, umui raka
    lao.” Unai dainai Itai, Gata tauna mai iena orea taudia danu idia raka lao, edia
    natuna maragidia danu.
  urd-urd: तब दाऊद ने इती से कहा, “चल पार जा।” और जाती इती और उसके सब लोग और सब नन्हे
    बच्चे जो उसके साथ थे पार गये।
  rus-SYN: 'И сказал Давид Еффею: итак иди и ходи со мною. И пошел Еффей Гефянин и
    все люди его и все дети, бывшие с ним.'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Dↄaa wà gɛ́! Ɔ̃ Gata gbɛ̃́ Itai ɛ̀a dàzɛu ń a gbɛ̃́ↄ
    ń a daɛ pↄ́ kuanↄↄ píi.'
  tcz-CHONGTHU: Chuphat’in David jong chun adonbut in, “akhuti le aphai hungun chikhom
    ute,” atileh; Ittai jong ache masan, amite chengse le aki lhonpi nu nao chapang
    jouse chutoh akitol tau’ve.
  mar-mar: दावीद इत्तयला म्हणाला, मग चल तर, किद्रोन ओहोळा पलीकडे आपण जाऊ. तेव्हा इत्तय
    आपल्या बरोबरच्या सर्व मुला-मनुष्यांसह किद्रोन ओहोळा पलीकडे गेला.
  qub-qub: «Chauraga nogawan aywacushun ari» niran Davidga. Chaynöpami Itaiga Davidwan
    aywacuran famillyancunawan, yan'guincunawan.
  bqp-bqp: 'Akũ Dauda pìnɛ: Ǹ domɛnɛ arɛ ò gɛ́! Akũ Gata gbɛ̃ Itai ɛ̀ra à dà zɛ́n
    kũ a gbɛ̃nↄ kũ a danɛ kũ ò kú kãaonↄ ń pínki.'
  hat-hat: 'Lè sa a, David di li: -Bon. Ou mèt pran devan nou. Se konsa Itayi, moun
    lavil Gat la, ale avèk wa a, li menm, tout moun li yo ansanm ak tout fanmi yo.'
  eng-BSB: “March on then,” said David to Ittai. So Ittai the Gittite marched past
    with all his men and all the little ones who were with him.
  tod-tod: 'Davide gooɠaaʋoteni, é ɠɛ ma: «Naa ʋagɛ. Leʋena mu ʋelelaʋɛ.» Gate nui
    Itayi leʋeni ʋelelaʋɛ ta ná-nuɓusɛiti pɛ, é ʋɛɛ ta-ʋɛlɛyeɠeiti ba.'
  eng-WEBPB: David said to Ittai, “Go and pass over.” Ittai the Gittite passed over,
    and all his men, and all the little ones who were with him.
  kbq-kbq: Hagi Deviti'a Itaianku huno, Knareki eviho, hige'za sondia vahe'ane mika
    a'mofavre zamine vu'naze.
  nhe-BL: 'Huajca Tlanahuatijquetl David quinanquili: ―Cualtitoc, xitlayacantiyaca
    huan inyase tohuaya. Huan Itai huan nochi isoldados, huan ichaj ehuani, huan iconehua
    yajque ihuaya David.'
  bus-bus: 'Ben Dauda bènɛ: Ǹ dↄmɛ aɛ wà gá! Ben Gata gbɛ̃ Itai ɛ̀ara à dà zɛ́n kↄ̃n
    a gbɛ̃nↄ kↄ̃n a danɛ kɛ̀ aↄ̃ↄ kúonↄ ń píngi.'
  gub-BL: — Ikatuahy, i'i Tawi. — Eho herenataromo kury. Na'e Itaz oho uzehe we har
    paw wanenataromo kury, upurumuzàmuzàg wanenataromo no.
  eng-DRA: 'And David said to Ethai: Come, and pass over. And Ethai the Gethite passed,
    and all the men that were with him, and the rest of the people.'
