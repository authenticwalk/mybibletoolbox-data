verse: 2SA.015.008
translations:
  mal-C: അങ്ങയുടെ ദാസനായ അടിയൻ അരാമിലെ ഗെശൂരിൽ ആയിരുന്നപ്പോൾ ‘യഹോവ എന്നെ വീണ്ടും ജെറുശലേമിലേക്കു
    വരുത്തുമെങ്കിൽ ഞാൻ ഹെബ്രോനിൽ യഹോവയ്ക്ക് ആരാധന നടത്തിക്കൊള്ളാം’ എന്നു നേർച്ച നേർന്നിരുന്നു.”
  deu-TKW: 'Dein Sklave hat nämlich, als ich in Gesur in Aram weilte, folgendes Gelübde
    gethan: Wenn mich Jahwe in der That nach Jerusalem zurückführt, so will ich Jahwe
    meine Verehrung bezeigen.'
  lin-lin: 'pamba te tango mosali na yo azalaki kovanda na Geshuri kati na Siri, nalapaki
    ndayi oyo : « Soki Yawe azongisi ngai na Yelusalemi, nakogumbamela Ye. »'
  eng-LSV: for your servant has vowed a vow in my dwelling in Geshur, in Aram, saying,
    If YHWH certainly brings me back to Jerusalem, then I have served YHWH.”
  eng-GNV: For thy seruant vowed a vowe when I remayned at Geshur, in Aram, saying,
    If the Lord shall bring me againe in deede to Ierusalem, I will serue the Lord.
  eng-WEBSTER: For thy servant vowed a vow while I abode at Geshur in Syria, saying,
    If the LORD shall bring me again indeed to Jerusalem, then I will serve the LORD.
  nhw-BL: Pampa quema niitztoya ipan altepetl Gesur niquilhui TOTECO sintla nechcahuilisquía
    nimocuepas nica ipan altepetl Jerusalén, huajca nijtequipanos huan nijmacas tlacajcahualistli.
  swh-ONEN: Wakati mtumishi wako alipokuwa huko Geshuri katika nchi ya Aramu, niliweka
    nadhiri hii, ‘Ikiwa Bwana atanirudisha Yerusalemu, nitamwabudu Bwana huko Hebroni.’ ”
  bba-bba: Domi sɑnɑm mɛ nɑ wɑ̃ɑ Gesuriɔ, Sirin temɔ, nɑ nɛɛ, mɑ Yinni Gusunɔ u kɑ
    mɑn wurɑmɑ bɑɑni kɑ ɡem, kon nùn yɑ̃kunu kuɑ Heboroniɔ.
  eng-KJVCPB: For thy servant vowed a vow while I abode at Geshur in Syria, saying,
    If the Lord shall bring me again indeed to Jerusalem, then I will serve the Lord.
  mpx-mpx: Sauga ya miminaa Gesul labi Alam, yaka ya bateli ya ba, ‘Ebo Yehoba ni
    ahe pasikalau Yelusalema, inoke na na na tapwalolo elana Hebiloni.’”
  luo-luo: 'Kane jatichni odak Geshur e piny Aram, ne asingora kama: ‘Ka Jehova Nyasaye
    noduoga Jerusalem, to anadhi alam Jehova Nyasaye Hebron.’ ”'
  meu-meu: Badina be emu hesiai tauna na Gesuru ai, Aram tanona ai, na nohova negana
    ai na gwau hamata, nato, Iehova na baine hakaugu lou ela bona Ierusalem ai baina
    kau, lau ese Iehova baina toma henia diho.
  npi-ULB: किनकि तपाईंको दासले अरामको गशूरमा बस्दा यसो भनेर एउटा भाकल गरें, “परमप्रभुले
    मलाई यरूशलेममा ल्याउनुभयो भने, म परमप्रभुको आराधना गर्ने छु ।”
  yor-yor: Nítorí tí ìránṣẹ́ rẹ ti jẹ́ ẹ̀jẹ́ kan nígbà tí èmi ń bẹ ní Geṣuri ní Siria
    pé, ‘Bí Olúwa bá mú mi padà wá sí Jerusalẹmu, nítòótọ́, èmi ó sì sin Olúwa.’ ”
  ind-ind: Aku membuat janji ini saat masih tinggal di kota Gesur, di negeri Siria.
    Dulu aku berjanji, ‘Kalau TUHAN mengizinkan aku kembali ke Yerusalem, maka aku
    akan menyembah Dia dengan mempersembahkan banyak kurban kepada-Nya di Hebron.’”
  pes-OPCB: '@see-verse:2SA.015.007'
  tgl-ULB: Dahil gumawa ang iyong lingkod ng isang panata habang naninirahan ako sa
    Gesur sa Aram, sa pagsasabing; “Kung talagang dadalhin ulit ako ni Yahweh sa Jerusalem,
    sa gayon sasambahin ko si Yahweh.”'
  cbu-NT: '@see-verse:2SA.015.007'
  hui-hui: Í̠naga biabe biahaga kogo i̱na bamba Siria dindiha Gesua tano wiagoria
    hewangi howa Anduane Homogohondo bi mbira ogodagua lowialu laru. Anduane Homogohanda
    i̱ Yarusaleme haru dai biyagua nde i̱na Heberono puwa Anduane Homogo mitangi bialu
    ibunaga mini yaraga halu lotu lolebero lalu lo wirugonaga poa ko, lene.
  mya-mya: ရှု​ရိ​ပြည်​ဂေ​ရှု​ရ​မြို့​တွင်​နေ​ထိုင်​စဉ်​အ​ခါ​က အ​ကယ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်
    အ​ကျွန်ုပ်​အား ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​လည်​ပို့​ဆောင်​ပေး တော်​မူ​ပါ​လျှင်
    ကိုယ်​တော်​အား​ဟေ​ဗြုန်​မြို့ တွင်​ဝတ်​ပြု​ကိုး​ကွယ်​ပါ​မည်​ဟု​အ​ကျွန်ုပ် က​တိ​ထား​ခဲ့​ပါ​၏''
    ဟု​လျှောက်​၏။-
  bod-N: ཞབས་ཕྱི་བདག་ཨ་རམ་ཡུལ་གྱི་གེ་ཤུར་དུ་གནས་པའི་དུས་སུ། བདག་གིས་འདི་ལྟར་དམ་བཅའ་བཞག་པ་སྟེ།
    གལ་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་བསྐྱལ་ན། བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞབས་ཕྱི་བསྒྲུབ་པར་བྱ་ཞེས་ཞུས་པར།
  sna-sna: Muranda wenyu paakanga achigara paGeshuri muAramu, ndakaita mhiko iyi,
    ‘Kana Jehovha akandidzosera kuJerusarema, ndichamunamata ndiri muHebhuroni.’ ”
  spa-BLM: 'Porque tu siervo hizo un voto mientras estaba en Guesur, en Siria, diciendo:
    “Si Yahvé me hace volver a Jerusalén, entonces serviré a Yahvé.”'
  cac-cac: Ayic ayinto ec' d'a Gesur d'a yol yic Siria, vac'nac in ti' d'a Jehová,
    valannac d'ay, tato tz'el d'a sc'ool to tzin meltzaj d'a Jerusalén, yovalil ol
    vac' junoc in silab' d'ay, xchi vin̈.
  swh-ULB: Kwa maana mtumishi wako aliweka nadhiri alipokuwako Geshuri katika Shamu
    akisema, 'Ikiwa Yahwe kweli atanirejesha Yerusalemu, ndipo nitamwabudu yeye.”
  bel-bel: 'бо я, раб твой, жывучы ў Гесуры ў Сірыі, даў абяцаньне: калі Гасподзь
    верне мяне ў Ерусалім, я прынясу ахвяру Госпаду.'
  deu-ELBBK: 'denn als ich in Gesur in Syrien wohnte, tat dein Knecht ein Gelübde
    und sprach: Wenn der HERR mich wirklich nach Jerusalem zurückbringt, so will ich
    dem HERRN dienen.'
  mbb-OT: Hein diyè e pa med-ubpà te Geshur he sakup te Aram, nenangdù a he emun ibpelikù
    e pa te Nengazen diyà te Jerusalem, ne ed-ezapen ku sikandin diyà te Hebron.”
  mal-2015: യഹോവ എന്നെ യെരൂശലേമിലേക്കു മടക്കിവരുത്തിയാൽ യഹോവെക്കു ഒരു ആരാധന കഴിക്കും
    എന്നു അടിയൻ അരാമിലെ ഗെശൂരിൽ പാർത്ത കാലം ഒരു നേർച്ച നേർന്നിരുന്നു.
  rmc-rmc: 'Sar bešavas andro Gešur andro Aram, phenďom le RAJESKE: ‚Te man aneha
    pale andro Jeruzalem, džava tut te lašarel andro Hebron.‘ “'
  pes-OPV: زیراکه بنده ات وقتی که در جشور ارام ساکن بودم، نذرکرده، گفتم که اگر خداوند
    مرا به اورشلیم بازآورد، خداوند را عبادت خواهم نمود.»
  ron-1924: 'Кэч робул тэу а фэкут о журуинцэ, кынд локуям ла Гешур, ын Сирия, ши
    ам зис: Дакэ мэ ва адуче Домнул ынапой ла Иерусалим, вой да чинсте Домнулуй.”'
  ben-OBCV: 'আপনার দাস—এই আমি যখন অরামের গশূরে বসবাস করছিলাম, তখনই আমি এই মানতটি করেছিলাম:
    ‘সদাপ্রভু যদি আমাকে জেরুশালেমে ফিরিয়ে আনেন, তবে আমি হিব্রোণে গিয়ে সদাপ্রভুর
    আরাধনা করব।’ ”'
  som-som: Waayo, anoo addoonkaaga ah nidar baan galay intii aan joogay Geshuur oo
    ku taal Suuriya, oo waxaan idhi, Haddii Rabbigu Yeruusaalem mar kale igu celiyo,
    markaasaan Rabbiga allabari u bixin doonaa.
  lat-VUC: 'Vovens enim vovit servus tuus cum esset in Gessur Syriæ, dicens: Si reduxerit
    me Dominus in Jerusalem, sacrificabo Domino.'
  eng-ASVBT: For thy servant vowed a vow while I abode at Geshur in Syria, saying,
    If Jehovah shall indeed bring me again to Jerusalem, then I will serve Jehovah.
  ita-1885: 'Perciocchè, mentre io dimorava in Ghesur, in Siria, il tuo servitore
    fece un voto, dicendo: Se pure il Signore mi riconduce in Gerusalemme, io sacrificherò
    al Signore.'
  eng-LXXUP: For thy servant vowed a vow when I dwelt at Geshur in Syria, saying,
    If the Lord should indeed restore me to Jerusalem, then will I serve the Lord.
  eng-ULB: For your servant made a vow while I was living at Geshur in Aram, saying,'
    If Yahweh will indeed bring me again to Jerusalem, then I will worship Yahweh.'”
  spa-VBL: 'Porque yo, tu siervo, hice esta promesa mientras vivía en Guesur, en Harán,
    diciendo: ‘Si el Señor me hace volver a Jerusalén, adoraré al Señor en Hebrón’”.'
  fra-_FOB: 'Car, quand ton serviteur demeurait à Gueshur en Syrie, il fit un vœu,
    disant: Si l''Éternel me ramène à Jérusalem, je servirai l''Éternel.'
  mal-mal: യഹോവ എന്നെ യെരൂശലേമിലേക്ക് മടക്കിവരുത്തിയാൽ യഹോവയ്ക്ക് ഒരു ആരാധന കഴിക്കും
    എന്ന് അടിയൻ അരാമിലെ ഗെശൂരിൽ പാർത്ത കാലം ഒരു നേർച്ച നേർന്നിരുന്നു”.
  urd-GVR: Kyoṅki jab maiṅ Jasūr meṅ thā to maiṅ ne qasam khā kar wādā kiyā thā, ‘Ai
    Rab, agar tū mujhe Yarūshalam wāpas lāe to maiṅ Habrūn meṅ terī parastish karūṅga.’”
  suz-BL: मारदे हना गो, इन गेय पाइबम अराम ङा गेशुरम बाक्‍ङानु, कबल का पाता। गो मार
    कबल पाता देंशा हना, ‘परमप्रभु यावे, गे आं कली थमा पा यरूसलेमम लेश्‍शा चाक्‍ती
    हना, गो हेब्रोनम परमप्रभु यावे, इन कली ठेयब सेल्‍नुङ’ दे कबल पाता” देंमाक्‍त।
    उत्‍पत्ती २८:२०-२१; २सामुएल १३:३७-३८
  ita-1927: 'Poiché, durante la sua dimora a Gheshur, in Siria, il tuo servo fece
    un voto, dicendo: Se l’Eterno mi riconduce a Gerusalemme, io servirò l’Eterno!”'
  ckb-ckb: 'خزمەتکارەکەت لە کاتی نیشتەجێبوونی لە گەشووری خاکی ئارام، نەزری کردووە،
    گوتم: ”ئەگەر یەزدان بە تەواوی بمگەڕێنێتەوە ئۆرشەلیم ئەوا لە حەبرۆن یەزدان دەپەرستم.“»'
  eng-BBE: For while I was living in Geshur in Aram, your servant made an oath, saying,
    If ever the Lord lets me come back to Jerusalem, I will give him worship in Hebron.
  kan-OKCV: ಏಕೆಂದರೆ, ‘ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ತಿರುಗಿ ನಿಜವಾಗಿಯೂ ಬರಮಾಡಿದರೆ,
    ನಾನು ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸುವೆನು,’ ಎಂದು ನಿನ್ನ ಸೇವಕನು ಅರಾಮ್ಯ ದೇಶದ ಗೆಷೂರಿನಲ್ಲಿ ವಾಸಿಸಿರುವಾಗ
    ಹರಕೆ ಮಾಡಿಕೊಂಡಿದ್ದನು,” ಎಂದನು.
  tam-2017: யெகோவா என்னை எருசலேமிற்குத் திரும்பி வரச்செய்தால், யெகோவாவுக்கு ஆராதனை
    செய்வேன் என்று உமது அடியானாகிய நான் சீரியா தேசத்தில் கெசூரில் குடியிருக்கும்போது,
    பொருத்தனை செய்தேன் என்றான்.
  spa-RV-1909: 'Porque tu siervo hizo voto cuando estaba en Gessur en Siria, diciendo:
    Si Jehová me volviere á Jerusalem, yo serviré á Jehová.'
  ron-BTF: 'Pentru că servitorul tău a făcut o promisiune în timp ce locuiam la Gheșur,
    în Siria, spunând: Dacă DOMNUL mă va aduce din nou la Ierusalim, atunci voi servi
    DOMNULUI.'
  eng-WEBP: For your servant vowed a vow while I stayed at Geshur in Syria, saying,
    ‘If the LORD shall indeed bring me again to Jerusalem, then I will serve the LORD.’”
  eng-FBV: 'For I, your servant, made this promise while living at Geshur in Aram,
    saying: ‘If the Lord does bring me back to Jerusalem, I will worship the Lord
    in Hebron.’”'
  nld-1939: Want toen uw dienaar te Gesjoer in Aram verbleef, heb ik de gelofte gedaan,
    dat ik Jahweh in Hebron zou eren, als Hij mij veilig naar Jerusalem liet terugkeren.
  nch-BL: Pampa quema niitztoya ipan altepet Gesur niquilhui TOTECO sinta nechcahuilisquía
    nihualas nica ipan altepet Jerusalén, huajca nijtequipanos huan nijmacas tacajcahualisti.
  vie-1934: 'Vì lúc tôi tớ vua ở tại Ghê-su-rơ trong Sy-ri, có khấn lời nguyện nầy:
    Nếu Đức Giê-hô-va dẫn tôi về Giê-ru-sa-lem, thì tôi sẽ thờ phượng Đức Giê-hô-va.'
  hin-CV: अराम राष्ट्र के गेशूर में रहते हुए आपके सेवक ने यह संकल्प लिया था, ‘यदि
    याहवेह मुझे वास्तव में येरूशलेम लौटा ले आएंगे, मैं हेब्रोन में आकर याहवेह की वंदना
    करूंगा.’ ”
  spa-BES: 'Porque mientras estuve viviendo en Gesur en Aram, tu siervo hizo un juramento,
    diciendo: “Si alguna vez el Señor me permite volver a Jerusalén, le daré culto
    en Hebrón”.'
  tdx-tdx: 'Fa nanao fanta ty mpitoro’o t’ie nitoboke e Gesore’ Arame añe, ami’ty
    hoe: Naho toe hampolie’ Iehovà mb’e Ierosa­laime mb’eo, le hitoroñe Iehovà iraho.'
  tha-KJV: เพราะว่าผู้​รับใช้​ของพระองค์​ได้​ปฏิญาณไว้เมื่อครั้งอยู่ในเมืองเกชูร์ประเทศซี​เรียว​่า
    ‘ถ้าพระเยโฮวาห์ทรงโปรดนำข้าพระองค์​มาย​ังกรุงเยรูซาเล็มจริงแล้ว ข้าพระองค์จะปรนนิบั​ติ​พระเยโฮวาห์’”
  por-BR-2018: 'Porque teu servo fez voto quando estava em Gesur em Síria, dizendo:
    Se o SENHOR me voltar a Jerusalém, eu servirei ao SENHOR.'
  deu-ELO: 'denn als ich zu Gesur in Syrien wohnte, tat dein Knecht ein Gelübde und
    sprach: Wenn Jehova mich wirklich nach Jerusalem zurückbringt, so will ich Jehova
    dienen.'
  eng-WYC-2018: for thy servant vowing vowed, when he was in Geshur of Syria, and
    said, If the Lord bringeth again me into Jerusalem, I shall make sacrifice to
    the Lord. (for thy servant made a vow, when he was in Geshur of Syria, and said,
    If the Lord bringeth me back again to Jerusalem, I shall go and make sacrifice
    to the Lord in Hebron.)
  epo-epo: 'ĉar sanktan promeson faris via sklavo, kiam mi estis en Geŝur en Sirio,
    nome: Se la Eternulo revenigos min en Jerusalemon, mi faros oferon al la Eternulo.'
  uig-PIN: 'qünki ⱪulung Suriyǝdiki Gǝxurda turƣinimda ⱪǝsǝm iqip: Əgǝr Pǝrwǝrdigar
    meni Yerusalemƣa ⱪaytursa, mǝn Pǝrwǝrdigarƣa ibadǝt ⱪilimǝn, dǝp eytⱪanidi, —
    dedi.'
  beo-beo: Na da Gisie soge (Silia soge bagade amo ganodini) amogawi esalea, na da
    Hina Gode da na Yelusaleme moilai bai bagadega oule ahoabeba:le, na da Hibalone
    moilai bai bagadega Ema nodone sia:ne gadoma:ne ilegei.”
  tpi-OTNT: Long wanem, taim mi stap yet long Gesur long Siria, mi bin mekim promis
    long Bikpela olsem, sapos Bikpela i bringim mi i go bek long Jerusalem, orait
    bai mi lotuim em.”
  hau-SA: Yayinda bawanka yake zama a Geshur, a Aram, na yi wannan alkawari, na ce,
    ‘In Ubangiji ya komo da ni Urushalima, zan yi wa Ubangiji sujada a Hebron.’ ”
  uig-LAT: 'chünki qulung Suriyediki Geshurda turghinimda qesem ichip: Eger Perwerdigar
    méni Yérusalémgha qaytursa, men Perwerdigargha ibadet qilimen, dep éytqanidi,
    — dédi.'
  nde-nde: 'Inceku yakho isahlala eGeshuri e-Aramu, yenza isifungo lesi: ‘Nxa uThixo
    engangibuyisela eJerusalema ngizamkhonza uThixo eHebhroni.’ ”'
  ton-ton: He naʻe fai ʻe hoʻo tamaioʻeiki ha fuakava lolotonga ʻa ʻeku nofo ʻi Kesuli
    ʻi Silia, ʻo pehē, ‘Kapau ʻe toe ʻomi moʻoni au ki Selūsalema, te u toki tauhi
    ai kia Sihova.’”
