    אִם־ישיב יְשִׁיבֵ֤נִי יְהוָה֙ יְר֣וּשָׁלִַ֔ם וְעָבַדְתִּ֖י אֶת־יְהוָֽה׃
  ibo-ibo: Mgbe ohu gị bi na Geshua nʼime Aram, ekweere m nkwa a, ‘Ọ bụrụ na Onyenwe
    anyị ga-eme ka m lọghachi ọzọ na Jerusalem, aga m efe ya ofufe na Hebrọn.’ ”
  ory-ory: କାରଣ ଆପଣଙ୍କ ଦାସ ଅରାମ ଦେଶସ୍ଥ ଗଶୂରରେ ଥିବା ବେଳେ ମାନତ କରି କହିଅଛି, ‘ଯଦି ସଦାପ୍ରଭୁ
    ନିଶ୍ଚୟ ମୋତେ ପୁନର୍ବାର ଯିରୂଶାଲମକୁ ଆଣିବେ, ତେବେ ମୁଁ ସଦାପ୍ରଭୁଙ୍କର ସେବା କରିବି।’”
  chk-chk: 'Pun ngang noum we chon angang üa eäni eu pwon, lupwen üa nom Kesur lon
    Siria o apasa: Are ewe Samol mi Lapalap epwe wesewesen aliwinisefäliei ngeni Jerusalem,
    üpwe fel ngeni ewe Samol mi Lapalap lon Hepron.'
  ssd-ssd: Ta ndaŋam? Ye o buk Gesur tumbraŋŋge Siria ma tugu mbolŋge minmba Suŋgo
    ndoŋ pasa katmba teŋenmba nu sawen. Ne ye tumba Yerusalem kaye ta ye ka Hebronŋge
    ne tuku nyu te-duŋgamŋgit ŋga sawen ŋgina le
  rop-rop: '@see-verse:2SA.015.007'
  ukr-1871: 'Бо раб твій, пробуваючи в Гессурі в Сириї, дав таку обітницю: Коли верне
    мене Господь у Ерусалим, так я принесу жертву Господеві.'
  deu-1951: 'Dein Knecht hat nämlich ein Gelübde getan, als ich zu Geschur in Syrien
    wohnte, das lautete also: Wenn mich der HERR wieder nach Jerusalem zurückbringt,
    so will ich dem HERRN dienen!'
  eng-JPS: 'For thy servant vowed a vow while I abode at Geshur in Aram, saying: If
    the LORD shall indeed bring me back to Jerusalem, then I will serve the LORD.'''
  srp-1865: 'Jer kad sjeðah u Gesuru u Siriji, uèini zavjet sluga tvoj rekavši: ako
    me Gospod odvede natrag u Jerusalim, poslužiæu Gospodu.'
  lug-lug: Omuweereza wo bwe yabeeranga e Gesuli mu Busuuli, nakola obweyamo nga ŋŋamba
    nti, ‘Mukama bw’alinzizaayo e Yerusaalemi, ndisinza Mukama.’ ”
  heb-heb: כי נדר נדר עבדך בשבתי בגשור בארם לאמר אם ישיב ישיבני יהוה ירושלם ועבדתי
    את יהוה׃
  ben-IRV: কারণ আপনার দাস আমি যখন অরামের গশূরে ছিলাম, তখন মানত করে বলেছিলাম, যদি সদাপ্রভু
    আমাকে যিরূশালেমে ফিরিয়ে আনেন, তবে আমি সদাপ্রভুর সেবা করব৷”
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਦਾਸ ਜਦ ਅਰਾਮ ਦੇ ਗਸ਼ੂਰ ਵਿੱਚ ਸੀ ਤਾਂ ਇਹ ਸੁੱਖਣਾ ਸੁੱਖੀ ਸੀ ਕਿ ਜੇਕਰ
    ਯਹੋਵਾਹ ਮੈਨੂੰ ਸੱਚ-ਮੁੱਚ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਮੋੜ ਲਿਆਵੇ ਤਾਂ ਮੈਂ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਕਰਾਂਗਾ।
  tkr-tkr: 'Zı, yiğna nukar, Aramne cigabışeene Geşurne şaharee axvamee, k''ınniy
    g''assır: «Rəbbee zı İyerusalimqa sak''al he''ee, zı Mang''us ı''bəədat ha''as
    Xevronqa ı''qqəs».'
  mya-JVB: သို့ဖြစ်၍ ကျွန်တော်သည် ထာဝရဘုရား အား သစ္စာဂတိပြု သည်အတိုင်း ၊ ဟေဗြုန် မြို့သို့
    သွား ၍ သစ္စာဝတ် ကို ဖြေ ရမည်အကြောင်း အခွင့်ပေးတော်မူပါဟု လျှောက် လျှင်၊
  tte-O: Saugana yamiyamiya yanuwa Gesuli bwaine Alam dedeina mena yawaloyameli yawaloba,
    ‘Tem Yeoba ikele-yavivilayau yoi Yelusalema kani yalau Ebiloni koina yatapwalolo.’”
  tbg-tbg: 'Te Gesuni Siria vataini vaiha tenta kauqu aiqiqaa aqukeha Nora Kotirara
    minti tunarave: Viva maihairo ti tivita varero Ieruharemini vuru kairera, te oru
    Hebaronini vaiha vira autu tuahera karerave, tunarave, tiro.'
  hmo-hmo: Badina lau be Gesuru Arama tano dekenai lau noho neganai, lau gwauhamata,
    lau gwau, ‘Bema Lohiabada ese lau ia hakaua lou Ierusalema dekenai, lau be Lohiabada
    do lau tomadiho henia Heberona dekenai.’ ”
  urd-urd: क्यूँकि जब मैं अराम के जसूर में था तो तेरे ख़ादिम ने यह मिन्नत मानी थी
    कि अगर ख़ुदावन्द मुझे फिर येरूशलेम में सच मुच पहुँचा दे, तो मैं ख़ुदावन्द की इबादत
    करूँगा।”
  rus-SYN: 'ибо я, раб твой, живя в Гессуре в Сирии, дал обет: если Господь возвратит
    меня в Иерусалим, то я принесу жертву Господу.'
  bqc-SIM: 'Mapi n zↄ̀blena ma lɛ́gbã dↄ̀wà gↄↄ pↄ́ má kú Gesuu, Sili bùsuu ma
    mɛ̀: Tó Dii tò ma su Yelusalɛũ, má sa''owà Hɛblↄ̃ɛ.'
  tcz-CHONGTHU: Ijeh-inem itileh nalhachapa keima Ram gamsung Geshur a kachen lai
    chun kitepna khat kanabol’in hitin kana seiye, ‘Pakaiyin Jerusalema einung puilut
    kit poupouva ahileh keiman Pakai koma kilhaina kabola chibai kaboh ding ahi,’
    tin kanaseiye,” ati.
  mar-mar: अराममधील गशूर येथे राहत असताना मी तो बोललो होतो, परमेश्वराने मला पुन्हा
    यरूशलेमेला नेले, तर मी परमेश्वराच्या सेनेला वाहून घेईन असे मी बोललो होतो.
  qub-qub: 'Siriacho caycaj Gesur marcacho caycarmi Tayta Diosninchïta aunirä: ‹Tayta
    Dios, Jerusalenman cutichimaptiquega Hebronman aywaycurmi sacrifisyuta rupachir
    gamta adurashayqui› nir.»'
  bqp-bqp: 'Makũ n zↄ̀bleri ma lɛ́ pìi gbɛ̃̀nɛ gↄrↄ kũ má kú Gesuru, Siria bùsun
    ma pì: Tó Dikiri tò ma su Yurusalɛmu, mani sa oa Ɛblↄnumɛ.'
  hat-hat: Antan mwen te lavil Gechou nan peyi Siri, mwen te pwomèt Seyè a si m' te
    tounen lavil Jerizalèm, mwen ta fè yon sèvis pou li Ebwon.
  eng-BSB: 'For your servant made a vow while dwelling in Geshur of Aram, saying:
    ‘If indeed the LORD brings me back to Jerusalem, I will worship the LORD in Hebron.’”'
  tod-tod: 'Mazɔlɔɔ nɛ̀i gè ga ɗa-wotiɠɛ nui, gè minazeɠe kɛɛni, siɛgi zu gè ɠɛni
    la Gesuul, Siili yooi zu. Gè ɠɛni ma: ‹Ni Ɠɔoɠɔ GALAGI a gàaɠalena ma Zeeluzalɛme,
    nà zalaɠa ɠula bɛ.› »'
  eng-WEBPB: For your servant vowed a vow while I stayed at Geshur in Syria, saying,
    ‘If the LORD shall indeed bring me again to Jerusalem, then I will serve the LORD.’”
  kbq-kbq: Na'ankure Aramia kaziga Geshuri'ma mani'ne'na huvempa hu'na Ra Anumzamo'ma
    natrenige'na ete Jerusalemi kumate'ma vanu'na, Hebroni kumate monora ome huntegahue
    hu'na hu'noe.
  nhe-BL: Pampa quema niitztoya ipan altepetl Gesur niquilhui TOTECO intla nechcahuilisquía
    nimocuepas nica ipan altepetl Jerusalén, huajca nijtequipanos huan nijmacas tlacajcahualistli.
  bus-bus: 'Mamↄma n zↄ̀bleri ma lù pì sɛ̀nɛ gurↄↄ kɛ̀ má kú Gesuru, Siria bùsun ma
    bè: Tó Dii tò ma su Yerusalɛmu, mɛ́ saa oa Ɛblↄnumɛ.'
  gub-BL: Zezur Xir ywy rehe har pe hereko mehe aze'eg nezewe Tupàn Tuweharupi Wiko
    Ma'e pe. — Aze hereraha wi pe hereruzewyr pà nehe, Zeruzarez pe nehe, aha putar
    Emerom pe nemuwete katu pà ihe nehe, a'e Tupàn pe, i'i izupe.
  eng-DRA: 'For thy servant made avow, when he was in Gessur of Syria, saying: If
    the Lord shall bring me again into Jerusalem I will offer sacrifice to the Lord.'
