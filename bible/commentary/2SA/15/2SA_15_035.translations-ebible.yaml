  cth-cth: Haw vah vaihma Zadok hoi Abiathar hai ao nahoehmaw. Hatdawkvah siangpahrang
    im e lawk na thai e pueng hah vaihmanaw koe bout na dei han.
  twi-twi: Asɔfo Sadok ne Abiatar wɔ hɔ. Ka adwene a wɔafa wɔ me ho, pɛ sɛ wɔkyere
    me no kyerɛ wɔn,
  hlt-hlt: Na taengah khosoih Zadok neh Abiathar te a om moenih a? Te daengah man
    manghai im kah olka na yaak boeih te khosoih Zadok neh Abiathar taengah na thui
    ve.
  tbz-SIM: Kɑ̀ɑ ntɔ́kɛ́nɛ̀ ikuɔ́ nìùbɛ̀ Sɑdɔki nɛ̀ Abiɑtɑɑ, bɛ̀ kɛ mbo, kɑ̀ɑ kèè tìì
    kó dimɑ̀ɑ̀ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ ɑ bɛ̀ nɑ̀kɛ́.
  msy-2020: Nɨ oragh. Ofa gamir gumazir pumuning, Sadok ko Abiatar, aning uaghan Jerusalemɨn
    iti. Nɨ atrivimɨn dɨpenimɨn oraghizir biziba, bar adar gun aning mɨkemegh.
  dop-dop: Pǝlɛ pǝ pɑɑsi kɔtǝlɑɑ Sɑtɔkɩ nɑ Apiyɑtɑɑ pɑ wɛ tǝnɑɣɑ. Ye n nɩɩ ntiɣi Apǝsɑlɔm
    pɑ tɔɔ n polo ń heeli-wɛ.
  azb-azb: Kahin Sadoq və kahin Evyatar orada səninlə deyilmi? Padşah sarayından eşidəcəyin
    hər şeyi kahinlərə – Sadoq və Evyatara bildirəcəksən.
  eng-DBY: And hast thou not there with thee Zadok and Abiathar the priests? and it
    shall be, [that] whatsoever thing thou shalt hear out of the king's house, thou
    shalt tell it to Zadok and Abiathar the priests.
  hin-2017: और क्या वहाँ तेरे संग सादोक और एब्यातार याजक न रहेंगे? इसलिए राजभवन में
    से जो हाल तुझे सुनाई पड़े, उसे सादोक और एब्यातार याजकों को बताया करना।
  wol-KYG: Te sax Cadog ak Abiyatar, sarxalkat ya, nga fay bokk nekkal. Loo dégg kër
    Buur, wax leen ko.
  eng-YLT: and are there not with thee there Zadok and Abiathar the priests? and it
    hath been, the whole of the matter that thou hearest from the house of the king
    thou dost declare to Zadok and to Abiathar the priests.
  eng-WYC-2017: And thou hast with thee Zadok and Abiathar, the priests; and what-ever
    word thou shalt hear in the house of the king, thou shalt show it to the priests,
    Zadok and Abiathar.
  eng-WMBB: Don’t you have Zadok and Abiathar the priests there with you? Therefore
    whatever you hear out of the king’s house, tell it to Zadok and Abiathar the priests.
  urd-GVH: आप अकेले नहीं होंगे। दोनों इमाम सदोक़ और अबियातर भी यरूशलम में पीछे रह
    गए हैं। दरबार में जो भी मनसूबे बाँधे जाएंगे वह उन्हें बताएँ। सदोक़ का बेटा अख़ीमाज़
    और अबियातर का बेटा यूनतन मुझे हर ख़बर पहुँचाएँगे, क्योंकि वह भी शहर में ठहरे हुए
    हैं।”
  rug-rug: Sa hiama Zedoki meke Abiata si korapa koadia vasina, tozi koarini sari
    doduru tiṉitoṉa pu avosi goi pa vetu tanisa baṉara.
  gaz-gaz: Zaadoqii fi Abiyaataar luboonni suma wajjin achi jiraatu mitii? Ati waan
    masaraa mootiitii dhageessu hunda isaanitti himi.
  fra-LSG: Les sacrificateurs Tsadok et Abiathar ne seront-ils pas là avec toi? Tout
    ce que tu apprendras de la maison du roi, tu le diras aux sacrificateurs Tsadok
    et Abiathar.
  yal-yal: Saraxaraline, Sadɔki nun Abiyatari luma nɛn i fɛma. I na naxan birin to
    manga banxini, i yi a fala saraxaraliin Sadɔki nun Abiyatari xa.
  haw-1868: A o Zadoka laua o Abiatara na kahuna, aole anei laua pu kekahi me oe?
    Nolaila, o kau mea e lohe mailoko mai o ka hale o ke alii, oia kau e hai aku ai
    ia Zadoka a me Abiatara na kahuna.
  arb-NAV: وَسَتَجِدُ مَعَكَ صَادُوقَ وَأَبِيَاثَارَ الْكَاهِنَيْنِ فَأَخْبِرْهُمَا
    بِكُلِّ مَا تَسْمَعُهُ فِي مَجْلِسِ أَبْشَالُومَ
  ewe-ewe: Nunɔla Zadok kple nunɔla Abiata manɔ afi ma kpli wò oa? Gblɔ nu sia nu
    si nàse le fiasã la me na wo.
  eng-LEE: And, behold, thou hast with thee there Zadok and Ebyathar the priests;
    therefore shall it be, that what thing soever thou mayest hear out of the king's
    house, shalt thou tell to Zadok and Ebyathar the priests.
  asm-FB: সেই ঠাইতে চাদোক আৰু অবিয়াথৰ পুৰোহিত জানো তোমাৰ লগত নাথাকিব নে? এই হেতুকে
    তুমি ৰাজগৃহত যি যি কথা শুনিবা সেই সকলো কথা চাদোক আৰু অবিয়াথৰ পুৰোহিতক ক’বা।
  sus-A: سّرّشّدُبّ سَدْكِ نُن عَبِيَتَرِ قَن نَ ﭑ مَلِقٍ. عِ نَ نَشَن يٌ مّ مَنفّ
    شَ بَنشِ كُي، عِ شَ عَ قَلَ عٍ بّ.
  fra-SBL: N'as-tu pas avec toi les prêtres Zadok et Abiathar ? Tout ce que tu entendras
    de la maison du roi, tu le diras aux prêtres Zadok et Abiathar.
  hbo-hbo: וַהֲלֹ֤וא עִמְּךָ֙ שָׁ֔ם צָדֹ֥וק וְאֶבְיָתָ֖ר הַכֹּהֲנִ֑ים וְהָיָ֗ה כָּל־הַדָּבָר֙
    אֲשֶׁ֤ר תִּשְׁמַע֙ מִבֵּ֣ית הַמֶּ֔לֶךְ תַּגִּ֕יד לְצָדֹ֥וק וּלְאֶבְיָתָ֖ר הַכֹּהֲנִֽים׃
  kik-kik: Githĩ Zadoku na Abiatharu arĩa athĩnjĩri-Ngai matiigũkorwo kũu hamwe nawe?
    Meerage ũndũ o wothe ũngĩigua nyũmba-inĩ ya mũthamaki.
  fra-NCL: Tu auras là avec toi les prêtres Sadoc et Abiathar, et tout ce que tu apprendras
    de la maison du roi, tu le feras savoir aux prêtres Sadoc et Abiathar.
  cek-AK: Qaima Zadok, Abiathar hoiah nawnto om oh loe, siangpahrang im ah na thaih
    ih loknawk to nihnik khaeah thui paeh.
  cuk-cuk: Agi dule-irwa-Bab-Dummadse-goled-Sadoc, degi, Abiatar, be-yarba gwichi
    gumaloed. Degisoggu, bela be rey-neguyagi-ibmar-itodagoedi, Sadocʼga, degi, Abiatarʼga
    be ogwaoed.
  uig-CYR: Мана Задок вә Абиятар дегән каһинларму шу йәрдә сән билән биллә болиду
    әмәсму? Падишаһниң ордисидин немә аңлисаң, Задок билән Абиятар каһинларға ейтқин.
  tel-2017: అక్కడ యాజకులైన సాదోకు, అబ్యాతారు నీకు సహాయకులుగా ఉంటారు. కనుక రాజ నగరంలో
    జరుగుతున్న విషయాలు నీకు వినిపిస్తే వాటిని యాజకుడైన సాదోకుతో, అబ్యాతారుతో చెప్పు.
  hat-BSA: Èske Tsadok avèk Abiathar se pa prèt ki avèk ou la a? Pou sa, nenpòt sa
    ou tande soti lakay wa a, ou va bay rapò a Tsadok avèk Abaithar, prèt yo.
  kos-kos: Mwet tol Zadok ac Abiathar eltal ac muta we. Fahkang nu seltal ma nukewa
    kom lohng in lohm sin tokosra ah.
  hbo-WLC: וַהֲל֤וֹא עִמְּךָ֙ שָׁ֔ם צָד֥וֹק וְאֶבְיָתָ֖ר הַכֹּהֲנִ֑ים וְהָיָ֗ה כָּל־הַדָּבָר֙
    אֲשֶׁ֤ר תִּשְׁמַע֙ מִבֵּ֣ית הַמֶּ֔לֶךְ תַּגִּ֕יד לְצָד֥וֹק וּלְאֶבְיָתָ֖ר הַכֹּהֲנִֽים׃
  ibo-ibo: Ọ bụ na Zadọk na Abịata ndị nchụaja agaghị eso gị nọdụ nʼebe ahụ? Gwa ha
    ihe ọbụla ị ga-anụta nʼụlọeze.
  ory-ory: ସେଠାରେ ତୁମ୍ଭ ସଙ୍ଗେ କି ସାଦୋକ ଓ ଅବୀୟାଥର ଯାଜକମାନେ ନ ଥିବେ? ଏଣୁ ତୁମ୍ଭେ ରାଜଗୃହରୁ
    ଯାହା କିଛି ଶୁଣିବ, ତାହା ସାଦୋକ ଓ ଅବୀୟାଥର ଯାଜକମାନଙ୍କୁ ଜଣାଇବ।
  chk-chk: Ekewe souasor Satok me Apiatar ra pwal nom reöm ikenan. Iei mine meinisin
    mine ka rongorong me lon imwen ewe king kopwe üreni Satok me Apiatar.
  ssd-ssd: Ne ise tiwa. Pris Sadok le Abiatar nale Yerusalemŋge minik. Neŋge pasa
    ndaŋ gabat suŋgo tuku wande mbolŋge sakuwaig kande nale kubeu nika.
  rop-rop: En yu garra faindim det dubala serramonimen neim Seidok en Abaiyatha deya,
    en yu garra dalim dubala ebrijing weya yu irrim langa det king haus, dumaji dubala
    garram dubala san deya neim Ahimas en Jonathan,
  ukr-1871: Там же й сьвященник Садок й Абіятар будуть з тобою, й що перечуєш із царської
    палати, роскажи Садокові та Абіятарові, сьвященникам.
  deu-1951: Sind nicht die Priester Zadok und Abjatar bei dir, also daß du alles,
    was du aus des Königs Hause vernimmst, den Priestern Zadok und Abjatar anzeigen
    kannst?
  eng-JPS: And hast thou not there with thee Zadok and Abiathar the priests? therefore
    it shall be, that what thing soever thou shalt hear out of the king's house, thou
    shalt tell it to Zadok and Abiathar the priests.
  srp-1865: I sveštenici Sadok i Avijatar neæe li biti s tobom? Što god èuješ iz kuæe
    careve, dokaži Sadoku i Avijataru sveštenicima.
  lug-lug: Zadooki ne Abiyasaali tebaliiyo? Kale bategeeze ekigambo kyonna ky’onoowulira
    mu lubiri.
  heb-heb: והלוא עמך שם צדוק ואביתר הכהנים והיה כל הדבר אשר תשמע מבית המלך תגיד לצדוק
    ולאביתר הכהנים׃
  ben-IRV: সেখানে সাদোক ও অবিয়াথর, এই দুই যাজক কি তোমার সঙ্গে থাকবেন না? অতএব তুমি
    রাজবাড়ির যে কোনো কথা শুনবে, তা সাদোক ও অবিয়াথর যাজককে বলবে৷
  pan-pan: ਭਲਾ, ਤੇਰੇ ਨਾਲ ਸਾਦੋਕ ਅਤੇ ਅਬਯਾਥਾਰ ਦੋਵੇਂ ਜਾਜਕ ਨਹੀਂ ਹਨ? ਜੋ ਕੁਝ ਤੂੰ ਰਾਜਾ ਦੇ
    ਘਰ ਵਿੱਚ ਸੁਣੇਗਾ, ਸੋ ਸਾਦੋਕ ਅਤੇ ਅਬਯਥਾਰ ਜਾਜਕਾਂ ਨੂੰ ਦੱਸ ਦੇਵੀਂ।
  tkr-tkr: Kaahin Tsadokiy kaahin Evyatar maa'ab vaka vuxhes. Paççahne sarayee g'ayxhiyn
    gırgın kar, ğu kaahinaaşilqa Tsadokılqayiy Evyatarılqa hixhar ha'as.
  mya-JVB: မြို့တွင်သင် နှင့်အတူ ယဇ် ပုရောဟိတ်ဇာဒုတ် နှင့် အဗျာသာ တို့သည် ရှိကြသည်မ
    ဟုတ်လော။ သို့ဖြစ်၍ နန်း တော်၌ ကြား သမျှ ကို ယဇ်ပုရောဟိတ် တို့အား ပြန် ပြောရမည်။
  tte-O: Na topwaoli Seidoki yo Ebayada siya tabe kani yanuwa mena simiyamiya. Tem
    wasa yabo kubenalan Abisalomi ana nume mena, kabo kuwalowen kolili.
  tbg-tbg: Ho iriane. Kotira kaiqa vara amite varia vaiintitanta Sadokika Abiataaka
    vitanta Ieruharemini variavo. Are ekaa uva avuhainaara naavuqi vaihara irinara,
    vi uvara vitanta tiva nimiane.
  hmo-hmo: Hahelagaia taudia be unuseni do idia noho oi danu, ani? Unai dainai dahaka
    dahaka oi kamonai king ena ruma dekenai, unai hereva be Sadoka bona Abiatara dekenai
    do oi hadibaia.
  urd-urd: और क्या वहाँ तेरे साथ सदूक़ और अबीयातर काहिन न होंगे? इसलिए जो कुछ तू बादशाह
    के घर से सुने उसे सदूक़ और अबियातर काहिनों को बता देना।
  rus-SYN: Вот, там с тобою Садок и Авиафар священники, и всякое слово, какое услышишь
    из дома царя, пересказывай Садоку и Авиафару священникам.
  bqc-SIM: Sa'onaↄ Zadoki ń Abiataao aaↄ kunnↄ we. Yã́ pↄ́ ń mà kibɛ sɛ́lɛ siunɛ́
    píi.
  tcz-CHONGTHU: Khosunga khu Zadok le Abiathar thempu teni chun nangma napanpi lou
    dinga nagel ham? Hiti hin gabol in lang, ipi pi hijongle nangman lengpa insunga
    kaseidoh najah chan chu Zadok le Abiathar thempu te ni koma hin sei son ji jin
    ati.
  mar-mar: सादोक आणि अब्याथार हे याजक तुझ्याबरोबर असतील. राजाच्या घरी जे ऐकशील ते
    सगळे त्यांच्या कानावर घालत जा.
  qub-qub: Chaychömi carcaycan cüra Sadocwan Abiatarpis yanapäshunayquipaj. Palasyucho
    imallata parlacushantapis paycunata willanqui.
  bqp-bqp: Sa'orinↄ Zadↄki kũ Abiatao gↄ̃ kú kũnwo gwe. Ǹ yã kũ n mà kínabɛa babańnɛ
    pínki.
  hat-hat: Zadòk ak Abyata, de prèt yo, va la tou. W'a di yo tou sa w'a tande y'ap
    di nan palè a.
  eng-BSB: Will not Zadok and Abiathar the priests be there with you? Report to them
    everything you hear from the king’s palace.
  tod-tod: Zalaɠa ɠula nuiti Sadɔke ta Aɓiataal ta ɠɛɛzu è ʋa. Nii nɔpɛ ɗa mɛnina
    masagi ná-pɛlɛi wu, ɗa li, è bo ti ma.
  eng-WEBPB: Don’t you have Zadok and Abiathar the priests there with you? Therefore
    whatever you hear out of the king’s house, tell it to Zadok and Abiathar the priests.
  kbq-kbq: Hagi pristi netre Zadoki'ene Abiatakea kagrane Jerusalemi manigaha'e. Hagi
    kini ne' nompima nanekema retro'ma hanaza nanekea, maka zanagri zanasamio.
  nhe-BL: Huan nojquiya itztoque ipan Jerusalén nopa totajtzitzi Abiatar huan Sadoc
    tlen mocahuaj tohuaya. Xiquinilhui nochi tlen tijcaqui tlen Absalón quisencahua
    para quichihuas.
  bus-bus: Sa'orinↄ Zadↄki kↄ̃n Abiatao gↄ̃ kúnyo gwe. Ǹ yã kɛ̀ ń mà kíbɛɛ tↄ̃kɛ̃ńnɛ
    píngi.
  gub-BL: Zanok a'e, Amiatar a'e no, xaxeto romo wanekon a'e wà. Wiko putar a'e pe
    wà nehe. Ma'e tuwihawete hàpuzuhu pe nereminu ràm paw eremume'u putar wanupe nehe.
  eng-DRA: 'And thou hast with thee Sadoc, and Abiathar the priests: and what thing
    soever thou shalt hear out of the king’s house, thou shalt tell it to Sadoc and
    Abiathar the priests.'
