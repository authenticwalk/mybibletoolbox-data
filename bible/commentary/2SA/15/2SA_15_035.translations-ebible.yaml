verse: 2SA.015.035
translations:
  mal-C: പുരോഹിതന്മാരായ സാദോക്കും അബ്യാഥാരും അവിടെ നിന്റെകൂടെ ഉണ്ടല്ലോ. രാജകൊട്ടാരത്തിൽവെച്ച്
    നീ കേൾക്കുന്നതെന്തെങ്കിലും ഉണ്ടെങ്കിൽ അവരോടു പറയുക.
  deu-TKW: 'Auch sind ja die Priester Zadok und Abjatar dort bei dir: was immer du
    nun aus dem Königspalast erfährst, magst du an die Priester Zadok und Abjatar
    berichten.'
  lin-lin: Lokola Banganga-Nzambe Tsadoki mpe Abiatari bakozala kuna elongo na yo,
    okoyebisa bango makambo nyonso oyo okoyoka na ndako ya mokonzi.
  eng-LSV: and are Zadok and Abiathar the priests not with you there? And it has been,
    the whole of the matter that you hear from the house of the king you declare to
    Zadok and to Abiathar the priests.
  eng-GNV: And hast thou not there with thee Zadok and Abiathar the Priests? therefore
    what so euer thou shalt heare out of the Kings house, thou shalt shew to Zadok
    and Abiathar the Priests.
  eng-WEBSTER: And hast thou not there with thee Zadok and Abiathar the priests? therefore
    it shall be, that whatever thing thou shalt hear out of the king's house, thou
    shalt tell it to Zadok and Abiathar the priests.
  nhw-BL: Huan nojquiya itztoque ipan Jerusalén nopa totajtzitzi Abiatar huan Sadoc
    catli mocahuaj tohuaya. Xiquinilhui nochi catli tijcaqui catli Absalón quisencahua
    para quichihuas.
  swh-ONEN: Je, makuhani Sadoki na Abiathari hawatakuwa pamoja nawe? Waambie lolote
    utakalosikia katika jumba la mfalme.
  bba-bba: Yɑ̃ku kowobu Sɑdɔku kɑ Abiɑtɑɑ bɑ wɑ̃ɑ mi kɑ wunɛ. Gɑri yi ɑ nuɑ sɑɑ sunɔ
    Abusɑlɔmun yɛnun di kpuro, ɑ doo ɑ bu yi sɔ̃.
  eng-KJVCPB: And hast thou not there with thee Zadok and Abiathar the priests? therefore
    it shall be, that what thing soever thou shalt hear out of the king’s house, thou
    shalt tell it to Zadok and Abiathar the priests.
  mpx-mpx: Topowon Seidok ge Abaiyada heliya al iyoho panuwaa hi misikal. Ebo wasa
    etega nu hago kin wana limiya, yaka nu baunanik elal.
  luo-luo: Donge jodolo ma gin Zadok gi Abiathar jodhi bedo kodi kuno? Wachnegi gimoro
    amora miwinjo e dala ruoth.
  meu-meu: Hahelaḡa taudia Sadok bona Abiatara na unuseni ai, oi ida, ani? Taunabunai,
    dahaka dahaka ba kamonai hanua pavapavana ena ruma ai, unu na hahelaḡa taudia
    Sadok bona Abiatara ba hadibalaidia.
  npi-ULB: के तिमीसँग सादोक पुजारी र अबियाथार हुने छैनन् र? त्यसैले तिमीले दरबारमा
    राजाबाट जे-जे सुन्छौ सो कुरा तिमीले पुजारी सादोक र अबियाथारलाई भन्‍नुपर्छ ।
  yor-yor: Ṣé Sadoku àti Abiatari àwọn àlùfáà wà níbẹ̀ pẹ̀lú rẹ̀? Yóò sì ṣe, ohunkóhun
    tí ìwọ bá gbọ́ láti ilé ọba wá, ìwọ ó sì sọ fún Sadoku àti Abiatari àwọn àlùfáà.
  ind-ind: Imam Zadok dan Abiatar juga masih di kota. Beritahukanlah kepada mereka
    segala hal yang kamu dengar di istana.
  pes-OPCB: صادوق و اَبیّاتار کاهن در آنجا هستند. هر چه دربارهٔ من در کاخ پادشاه می‌شنوی،
    به آنها بگو. آنها پسران خود اخیمعص و یوناتان را نزد من می‌فرستند و مرا در جریان
    می‌گذارند.»
  tgl-ULB: Hindi mo ba makakasama roon si Abiatar at Zadok na mga pari? Kaya kahit
    ano ang marinig mo sa palasyo ng hari, dapat mong sabihin ito kina Zadok at Abiatar
    na mga pari.
  cbu-NT: Mishat, amb kuseerush, apanllpanee Sadokaa, Abiyataraatstam pangachpasha.
    Pakeerush, yuwaa Absalon tsiyatku anoo kamanimachcha. Uwshtisin siyaa istachtamparee
    nuwaa kamanimaama.
  hui-hui: Agali kirali loma binigo mo miaga Sadogola Abaiadalabi nde Yarusaleme tanoha
    holebirago í̠na kini andagaha howa bi hale hareruni ogoale laya lalu agali kirali
    ogonilabohondo lamigi bibe.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဇာ​ဒုတ်​နှင့်​အ​ဗျာ​သာ​တို့ သည်​မြို့​တော်​တွင်​ရှိ​နေ​ကြ​ပါ​မည်။
    နန်း တော်​တွင်​သင်​ကြား​သိ​ရ​သ​မျှ​သ​တင်း ကို​သူ​တို့​အား​ပြော​ကြား​လော့။-
  bod-N: ཟཱ་ཏོག་དང་ཨབ་ཡཱ་ཐར་མཆོད་དཔོན་གཉིས་ནི་ཁྱོད་དང་མཉམ་དུ་ཡོད་པ་མ་ཡིན་ནམ། ཁྱོད་ཀྱིས་རྒྱལ་པོའི་ཕོ་བྲང་ནས་ཅི་ཐོས་པ་དེ་མཆོད་དཔོན་ཟཱ་ཏོག་དང་ཨབ་ཡཱ་ཐར་གཉིས་ལ་འཆད་དགོས།
  sna-sna: Vaprista Zadhoki naAbhiatari vanenge vasiri pamwe chete newe here? Iwe
    uvaudze zvose zvaunenge uchinzwa zvichirongwa mumuzinda wamambo.
  spa-BLM: ¿No tienes allí contigo a los sacerdotes Sadoc y Abiatar? Por tanto, todo
    lo que oigas de la casa del rey, dilo a los sacerdotes Sadoc y Abiatar.
  cac-cac: Ata' ix can vin̈aj sacerdote Sadoc yed' vin̈aj Abiatar chi'. Masanil tas
    ol ab' yalji d'a yol palacio chi', elan̈chamel tzalb'at yab' eb' vin̈.
  swh-ULB: Je haunao pamoja nawe Sadoki na Abiathari makuhani? Hivyo chochote ukisikiacho
    katika kasri, uwaambie Sadoki na Abiathari makuhani.
  bel-bel: Вось, там з табою Садок і Авіятар сьвятары, і ўсякае слова, якое пачуеш
    з дома цара, пераказвай Садоку і Авіятару сьвятарам.
  deu-ELBBK: Und sind nicht Zadok und Abjathar, die Priester, dort bei dir? Und es
    soll geschehen, jede Sache, die du aus dem Haus des Königs hören wirst, sollst
    du Zadok und Abjathar, den Priestern, mitteilen.
  mbb-OT: Diyà si Zadok wey si Abiatar he menge memumuhat. Keǥiya nu ziyà te kandan
    is langun he egkezineg nu ziyà te turuǥan te hadì.
  mal-2015: അവിടെ നിന്നോടുകൂടെ പുരോഹിതന്മാരായ സാദോക്കും അബ്യാഥാരും ഉണ്ടു. അതുകൊണ്ടു
    രാജധാനിയിൽ നിന്നു കേൾക്കുന്ന വർത്തമാനമൊക്കെയും നീ പുരോഹിതന്മാരായ സാദോക്കിനെയും
    അബ്യാഥാരിനെയും അറിയിക്കേണം.
  rmc-rmc: Ena tuha ode duj rašaja, o Cadok the o Ebjatar. Savoro, so tut dodžaneha
    andro palacis, phen lenge,
  pes-OPV: و آیا صادوق وابیاتار کهنه در آنجا همراه تو نیستند؟ پس هرچیزی را که از خانه
    پادشاه بشنوی، آن را به صادوق و ابیاتار کهنه اعلام نما.
  ron-1924: Преоций Цадок ши Абиатар ну вор фи аколо ку тине? Тот че вей афла дин
    каса ымпэратулуй спуне преоцилор Цадок ши Абиатар.
  ben-OBCV: তোমার সঙ্গে কি সেখানে যাজক সাদোক ও অবিয়াথর থাকবে না? রাজপ্রাসাদে তুমি
    যা যা শুনবে, সবকিছুই তাদের গিয়ে বলবে।
  som-som: Oo halkaasna sow kulama joogaan wadaaddadii ahaa Saadooq iyo Aabyaataar?
    Sidaas daraaddeed wax alla wixii aad guriga boqorka ka maqashoba, waxaad u soo
    sheegtaa wadaaddadii ahaa Saadooq iyo Aabyaataar.
  lat-VUC: 'Habes autem tecum Sadoc et Abiathar sacerdotes: et omne verbum quodcumque
    audieris de domo regis, indicabis Sadoc et Abiathar sacerdotibus.'
  eng-ASVBT: And hast thou not there with thee Zadok and Abiathar the priests? therefore
    it shall be, that what thing soever thou shalt hear out of the king’s house, thou
    shalt tell it to Zadok and Abiathar the priests.
  ita-1885: E non avrai tu quivi teco i sacerdoti Sadoc ed Ebiatar, a' quali farai
    assapere tutto quello che tu intenderai dalla casa del re?
  eng-LXXUP: And, behold, there are there with thee Zadok and Abiathar the priests;
    and it shall be that every word that thou shalt hear of the house of the king,
    thou shalt report it to Zadok and Abiathar the priests.
  eng-ULB: Will you not have the priests Zadok and Abiathar with you? So whatever
    you hear in the king's palace, you must tell it to Zadok and Abiathar the priests.
  spa-VBL: Sadoc y Abiatar, los sacerdotes, también estarán allí. Cuéntales todo lo
    que oigas en el palacio del rey.
  fra-_FOB: Et n'auras-tu pas là avec toi les sacrificateurs Tsadok et Abiathar? Et
    tout ce que tu apprendras de la maison du roi, tu le rapporteras aux sacrificateurs,
    Tsadok et Abiathar;
  mal-mal: അവിടെ നിന്നോടുകൂടെ പുരോഹിതന്മാരായ സാദോക്കും അബ്യാഥാരും ഉണ്ട്. അതുകൊണ്ട്
    രാജധാനിയിൽനിന്ന് കേൾക്കുന്ന വാർത്ത എല്ലാം നീ പുരോഹിതന്മാരായ സാദോക്കിനെയും അബ്യാഥാരിനെയും
    അറിയിക്കണം.
  urd-GVR: Āp akele nahīṅ hoṅge. Donoṅ imām Sadoq aur Abiyātar bhī Yarūshalam meṅ
    pīchhe rah gae haiṅ. Darbār meṅ jo bhī mansūbe bāndhe jāeṅge wuh unheṅ batāeṅ.
    Sadoq kā beṭā Aḳhīmāz aur Abiyātar kā beṭā Yūnatan mujhe har ḳhabar pahuṅchāeṅge,
    kyoṅki wuh bhī shahr meṅ ṭhahre hue haiṅ.”
  suz-BL: चढ़ेब सादोक नु अबीयाथार गे नु मेक बाक्‍नीस। पिप आ खिंम मार मार लोव़ नेंनी,
    मेको नेल्‍ल मेको आस कली शेंदीम्‍सी।
  ita-1927: E non avrai tu quivi teco i sacerdoti Tsadok ed Abiathar? Tutto quello
    che sentirai dire della casa del re, lo farai sapere ai sacerdoti Tsadok ed Abiathar.
  ckb-ckb: ئایا هەردوو کاهینەکە، سادۆق و ئەبیاتار لەوێ لەگەڵتدا نابن؟ ئەوەی لە کۆشکی
    پاشا دەیبیستیتەوە بە هەردوو کاهینەکە ڕابگەیەنە، سادۆق و ئەبیاتار.
  eng-BBE: And have you not there Zadok and Abiathar the priests? so whatever comes
    to your ears from the king's house, give word of it to Zadok and Abiathar the
    priests.
  kan-OKCV: ಅಲ್ಲಿ ಯಾಜಕರಾದ ಚಾದೋಕನೂ, ಅಬಿಯಾತರನೂ ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಇಲ್ಲವೋ? ಆದ್ದರಿಂದ ನೀನು
    ಅರಸನ ಮನೆಯಲ್ಲಿ ಯಾವ ವರ್ತಮಾನವನ್ನು ಕೇಳುತ್ತೀಯೋ, ಅದನ್ನು ಯಾಜಕರಾದ ಚಾದೋಕನಿಗೂ, ಎಬ್ಯಾತಾರನಿಗೂ
    ತಿಳಿಸು.
  tam-2017: உன்னோடு அங்கே சாதோக் அபியத்தார் என்னும் ஆசாரியர்கள் இருக்கிறார்கள் அல்லவா?
    ராஜாவின் வீட்டிலே ஏதேனும் செய்தியை கேள்விப்பட்டால், அதையெல்லாம் சாதோக் அபியத்தார்
    என்னும் ஆசாரியர்களுக்கு தெரியப்படுத்து.
  spa-RV-1909: ¿No estarán allí contigo Sadoc y Abiathar sacerdotes? Por tanto, todo
    lo que oyeres en la casa del rey, darás aviso de ello á Sadoc y á Abiathar sacerdotes.
  ron-BTF: Și nu ai cu tine acolo pe Țadoc și pe Abiatar, preoții? De aceea să fie,
    orice vei auzi din casa împăratului, să le spui preoților Țadoc și Abiatar.
  eng-WEBP: Don’t you have Zadok and Abiathar the priests there with you? Therefore
    whatever you hear out of the king’s house, tell it to Zadok and Abiathar the priests.
  eng-FBV: Zadok and Abiathar, the priests, will be there too. Tell them everything
    you hear in the king's palace.
  nld-1939: Bovendien zijn daar de priesters Sadok en Ebjatar bij de hand. Deel dus
    alles, wat ge uit het paleis verneemt, aan de priesters Sadok en Ebjatar mede.
  nch-BL: Huan nojquiya itztoque ipan Jerusalén nopa totajtzitzi Abiatar huan Sadoc
    cati mocahuaj tohuaya. Xiquinilhui nochi cati tijcaqui cati Absalón quisencahua
    para quichihuas.
  vie-1934: Hai thầy tế lễ Xa-đốc và A-bia-tha sẽ đồng cùng ngươi. Phàm việc chi ngươi
    hay được về nhà vua, ngươi phải thuật cho hai thầy tế lễ Xa-đốc và A-bia-tha biết.
  hin-CV: तुम्हारे साथ के पुरोहित सादोक और अबीयाथर भी तो वहीं हैं. राजमहल से तुम्हें
    जो कुछ मालूम होता है, तुम वह पुरोहित सादोक और अबीयाथर को सूचित कर सकते हो.
  spa-BES: ¿Y no estáis allí Sadoc y Abiatar los sacerdotes? así que todo lo que venga
    a tus oídos de la casa del rey, comunica a Sadoc y Abiatar a los sacerdotes.
  tdx-tdx: Aa vaho tsy hindre ama’o ka t’i Tsadoke naho i Abiatare mpisoroñe? Aa le
    ze janji’o añ’anjomba’ i mpanjakay, ro talilie’o amy Tsadoke naho i Abiatare mpisoroñe.
  tha-KJV: ศาโดกกับอาบียาธาร์​ปุ​โรหิ​ตก​็​อยู่​กับเจ้าที่นั่​นม​ิ​ใช่​หรือ สิ​่งใดที่​เจ้​าได้ยินในพระราชวังจงบอกให้ศาโดกกับอาบียาธาร์​ปุ​โรหิตทราบ
  por-BR-2018: Não estarão ali contigo Zadoque e Abiatar sacerdotes? Portanto, tudo
    o que ouvires na casa do rei, darás aviso disso a Zadoque e a Abiatar sacerdotes.
  deu-ELO: Und sind nicht Zadok und Abjathar, die Priester, dort bei dir? Und es soll
    geschehen, jede Sache, die du aus dem Hause des Königs hören wirst, sollst du
    Zadok und Abjathar, den Priestern, kundtun.
  eng-WYC-2018: And thou hast with thee Zadok and Abiathar, the priests; and whatever
    word thou shalt hear in the house of the king, thou shalt show it to the priests,
    Zadok and Abiathar. (And thou shalt have with thee Zadok and Abiathar, the priests;
    and whatever thing that thou shalt hear in the king’s house, thou shalt tell it
    to those priests, Zadok and Abiathar.)
  epo-epo: Tie estos kun vi la pastroj Cadok kaj Ebjatar; kaj ĉion, kion vi aŭdos
    en la domo de la reĝo, diru al la pastroj Cadok kaj Ebjatar.
  uig-PIN: Mana Zadok wǝ Abiyatar degǝn kaⱨinlarmu xu yǝrdǝ sǝn bilǝn billǝ bolidu
    ǝmǝsmu? Padixaⱨning ordisidin nemǝ anglisang, Zadok bilǝn Abiyatar kaⱨinlarƣa
    eytⱪin.
  beo-beo: 'Di da gobele salasu dunu Sa:idoge amola Abaia:da amogawi esalebe ba:mu.
    Sia: huluane di da hina bagade diasua nababe, amo elama olelema.'
  tpi-OTNT: Harim. Tupela pris Sadok na Abiatar tu i stap long Jerusalem. Na bai yu
    tokim tupela long olgeta samting yu harim long haus bilong king.
  hau-SA: Ba Zadok da Abiyatar firistocin nan suna nan tare da kai ba? Ka gaya musu
    duk abin da ka ji a fadan sarki.
  uig-LAT: Mana Zadok we Abiyatar dégen kahinlarmu shu yerde sen bilen bille bolidu
    emesmu? Padishahning ordisidin néme anglisang, Zadok bilen Abiyatar kahinlargha
    éytqin.
  nde-nde: Abaphristi uZadokhi lo-Abhiyathari kabayikuba khonale lawe na? Batshele
    konke okuzwayo esigodlweni senkosi.
  ton-ton: Pea ʻikai ʻe ʻi ai mo koe ʻa Satoki pea mo ʻApiata ko e ongo taulaʻeiki?
    Pea ko ia ʻe pehē pe, ko ia kotoa pē te ke fanongo ki ai mei he fale ʻoe tuʻi,
    te ke fakahā ia kia Satoki pea mo ʻApiata ko e ongo taulaʻeiki.
  ces-1613: Však tam budou s tebou Sádoch a Abiatar kněží. Protož cožkoli uslyšíš
    z domu králova, oznámíš Sádochovi a Abaitarovi kněžím.
  eng-WMB: Don’t you have Zadok and Abiathar the priests there with you? Therefore
    whatever you hear out of the king’s house, tell it to Zadok and Abiathar the priests.
  tam-TCV: உன்னோடு அங்கே சாதோக், அபியத்தார் என்னும் ஆசாரியர்கள் இருப்பார்கள். நீ அரச
    அரண்மனையில் கேள்விப்படும் எதையும் அவர்களுக்குச் சொல்.
  ceb-ULB: Ug dili ba uban man nimo didto si Sadok ug si Abiatar nga mga pari? Busa
    bisan unsa nga imong madungog sa palasyo sa hari, kinahanglan mo kining isulti
    kang Sadok ug Abiatar nga mga pari.
  pol-UBG: Czyż nie ma tam z tobą kapłanów Sadoka i Abiatara? Cokolwiek więc usłyszysz
    z domu króla, doniesiesz o tym kapłanom Sadokowi i Abiatarowi.
  agr-agr: Tuja Sadoc Abiatarjai imau batsata nunú chichaman mina ujatiagtatui. Tuja
    Absalógkash nii pujusa inamtaijin pujusash wajintuk chichamnash umiawa mina shiwagmatuinakush,
    nunú antukam ame dita ashí ujattame, nuna untsu dita mina ujatiagtatui.
  kyc-kyc: Dokopa purisi akali Satoko Apaitapa dokona kararambi lyakande. Dokopa embame
    kiŋinya anda piso pii serene dupwa peparae kaeya nao akali dolapo lamaipi.
  urd-GVU: آپ اکیلے نہیں ہوں گے۔ دونوں امام صدوق اور ابیاتر بھی یروشلم میں پیچھے رہ
    گئے ہیں۔ دربار میں جو بھی منصوبے باندھے جائیں گے وہ اُنہیں بتائیں۔ صدوق کا بیٹا
    اخی معض اور ابیاتر کا بیٹا یونتن مجھے ہر خبر پہنچائیں گے، کیونکہ وہ بھی شہر میں
    ٹھہرے ہوئے ہیں۔“
  deu-1912: Auch sind Zadok und Abjathar, die Priester, mit dir. Alles, was du hörst
    aus des Königs Haus, würdest du ansagen den Priestern Zadok und Abjathar.
  kan-2017: ಅಲ್ಲಿ ನಿನ್ನ ಸಂಗಡ ಚಾದೋಕ್ ಮತ್ತು ಎಬ್ಯಾತಾರನೂ ಇರುತ್ತಾರಲ್ಲಾ. ಅರಮನೆಯಲ್ಲಿ ನಿನಗೆ
    ಗೊತ್ತಾಗುವ ವರ್ತಮಾನವನ್ನೆಲ್ಲ ಆ ಇಬ್ಬರು ಯಾಜಕರಿಗೆ ತಿಳಿಸು. ಅವರ ಬಳಿಯಲ್ಲಿ ಇಬ್ಬರು ಹುಡುಗರಿದ್ದಾರೆ.
  yap-yap: Ma fa gal prist ni Zadok nge Abiathar e yow bay u rom, mra um weliy ngorow
    urngin e tin ni ga be rung’ag u tafen e pilung.
  hlt-MCSB: Na taengah khosoih Zadok neh Abiathar te a om moenih a?Te daengah man
    manghai im kah olka na yaak boeih te khosoih Zadok neh Abiathar taengah na thui
    ve.
  mdy-ETH: ቄኤሳ፥ ሳዶቄንታ ዓቢያታሬንታ ዒኢካ ዓኣኔ፤ ካኣቱሞ ማኣሮይዳ ኔ ዋይዛ ባኮ ቢያ ዔያቶም ኬኤዜ፤
  twi-ASANTE: Asɔfoɔ Sadok ne Abiatar wɔ hɔ. Ka adwene a wɔafa wɔ me ho, pɛ sɛ wɔkyere
    me no kyerɛ wɔn,
  eng-WEBU: Don’t you have Zadok and Abiathar the priests there with you? Therefore
    whatever you hear out of the king’s house, tell it to Zadok and Abiathar the priests.
  wal-wal: Qeeseti Xaadooqinne Abiyaataari nenaara yan issippe de7ana gidokkonaa?
    Neeni kawuwaa son siyiyoobaa ubbaa etayyo yoota.
  spa-PDDPT: ¿Los sacerdotes Sadoc y Abiatar no estarán allí contigo? Por tanto, toda
    palabra que oigan en la casa del rey la declararán a los sacerdotes Sadoc y Abiatar.
  gun-gun: Ha'e py ndereve ikuai avi 'rã sacerdote kuery Zadoque ha'e Abiatar. Huvixa
    ro py mba'emo rendu va'ekue ha'e javi 'rã remombe'u uka ha'e kuery pe.
  agu-BL: Ncha'tz yi e' pale' Sadoc tu Abiatar list quitane'n tan wuch'eye'n. Nin
    ba'n tzawal scyetz cyakil yi xtxolbil yi tzabit tzaj le palacio.
  ilo-ULB: Ken saanto kadi a kaduam sadiay ni Sadok ken Abiatar a papadi? Isu nga
    aniaman a mangngegmo idiay palasio iti ari, masapul nga ibagam kenni Sadok ken
    Abiatar a papadi.
  kpg-kpg: Nia daangada hai mee dabu go Zadok mo Abiathar gu i golo. Hagi anga ina
    nia mee huogodoo ala ma ga longono iei goe i lodo di hale o di king.
  uig-ARA: مانا زادوك ۋە ئابىياتار دېگەن كاھىنلارمۇ شۇ يەردە سەن بىلەن بىللە بولىدۇ
    ئەمەسمۇ؟ پادىشاھنىڭ ئوردىسىدىن نېمە ئاڭلىساڭ، زادوك بىلەن ئابىياتار كاھىنلارغا
    ئېيتقىن.
  sus-sus: Sɛrɛxɛdubɛ Sadɔki nun Abiyatari fan na n malife. I na naxan yo mɛ mangɛ
    xa banxi kui, i xa a fala e bɛ.
  pon-2006: Eri, samworo ko, Sadok oh Apaiadar, ira pahn mihmi wasao, oh ke pahn ndaiong
    ira mehkoaros me ke pahn rong nan tehnpas en nanmwarkio.
  jae-jae: Dabuŋwaga Sadok agêc Abiatar sêmoa sêwiŋ aôm. Amboac tonaŋ biŋ samob, taŋ
    ôŋô aŋga kiŋnê andu naŋ, ôndôŋ êndêŋ dabuŋwaga Sadok agêc Abiatar.
  ksd-ksd: Ma dave, Sadok ma Abiatar ra ura tena tinabar pa dir ki vang abara piram?
    Damana nam parika nina ba una valongore ta ra kuba i ra king, una ve Sadok ma
    Abiatar ra ura tena tinabar ure.
  tur-YTC: Orada seninle birlikte kâhinler Sadok ve Aviyatar yok mu? Öyleyse kralın
    evinden ne duyarsan, kâhinler Sadok ve Aviyatar'a bildir.
  grc-BRENT: Καὶ ἰδοὺ ἐκεῖ μετὰ σοῦ Σαδὼκ καὶ Ἀβιάθαρ οἱ ἱερεῖς· καὶ ἔσται πὰν ῥῆμα
    ὁ ἐὰν ἀκούσῃς ἐξ οἴκου τοῦ βασιλέως, καὶ ἀπαγγελεῖς τῷ Σαδὼκ καὶ τῷ Ἀβιάθαρ τοῖς
    ἱερεῦσιν.
  ind-AYT: Bukankah Zadok dan Abyatar, para imam itu, ada bersama kamu di sana? Segala
    sesuatu yang kamu dengar dari istana raja, kamu harus memberitahukannya kepada
    Zadok dan Abyatar, para imam itu.
  nya-nya: Kodi ansembe, Zadoki ndi Abiatara, sakukhala nawe kumeneko? Ukawawuze zonse
    zimene umamva mʼnyumba yaufumu.
  hrv-hrv: S tobom će biti i svećenici Sadok i Ebjatar. Sve što čuješ iz palače, javi
    svećenicima Sadoku i Ebjataru.
  mps-mps: Odao, te pris si, Sadok me, Abiatar si me, te Jerusalemde bidiba,” po wai.
    “Tama nago te kingo bede tigidali odali po te augwali siba waibao.
  tpi-tpi: Harim. Tupela pris Sadok na Abiatar tu i stap long Jerusalem. Na bai yu
    tokim tupela long olgeta samting yu harim long haus bilong king.
  dan-1931: Der har du jo Præsterne Zadok og Ebjatar; alt, hvad du hører fra Kongens
    Palads, må du give Præsterne Zadok og Ebjatar Nys om.
  vie-OVCB: Bên ông còn có hai Thầy Tế lễ Xa-đốc và A-bia-tha. Nếu ông biết được tin
    gì trong cung vua, cứ cho họ hay.
  guj-2017: વળી શું સાદોક તથા અબ્યાથાર યાજકો તારી સાથે ત્યાં નથી? તેથી જે વાતો રાજાના
    મહેલમાં તું સાંભળે તે તું સાદોક તથા અબ્યાથાર યાજકોને કહેજે.
  pon-2006A: Eri, samworo ko, Sadok oh Apaiadar, ira pahn mihmi wasao, oh ke pahn
    ndaiong ira mehkoaros me ke pahn rong nan tehnpas en nanmwarkio.
  por-BRBSL: Você não tem Zadok e Abiathar, os sacerdotes, lá com você? Portanto,
    o que quer que você ouça fora da casa do rei, diga isso a Zadok e Abiathar, os
