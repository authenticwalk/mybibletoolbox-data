  tha-KJV: แต่​อิททัยทูลตอบกษั​ตริ​ย์​ว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด และกษั​ตริ​ย์​เจ้​านายของข้าพระองค์ทรงพระชนม์​อยู่​แน่​ฉันใด
    กษัตริย์​เจ้​านายของข้าพระองค์เสด็จประทั​บท​ี่​ไหน จะสิ้นพระชนม์หรือทรงพระชนม์
    ผู้รับใช้​ของพระองค์ขอไปอยู่​ที่​นั้นด้วย”
  por-BR-2018: 'E respondeu Itai ao rei, dizendo: Vive Deus, e vive meu senhor o rei,
    que, ou para morte ou para vida, de onde meu senhor o rei estiver, ali estará
    também teu servo.'
  deu-ELO: 'Aber Ittai antwortete dem König und sprach: So wahr Jehova lebt und mein
