verse: 2SA.015.021
translations:
  mal-C: 'എന്നാൽ ഇത്ഥായി രാജാവിനോട് ഇപ്രകാരം മറുപടി പറഞ്ഞു: “യഹോവയാണെ, എന്റെ യജമാനനായ
    രാജാവാണെ, എന്റെ യജമാനനായ രാജാവ് എവിടെ ആയിരിക്കുന്നോ അവിടെത്തന്നെ—മരണമോ ജീവനോ എന്തു
    വന്നാലും—അടിയനും ആയിരിക്കും.”'
  deu-TKW: 'Ithai erwiderte dem Könige: So wahr Jahwe lebt, und so wahr mein königlicher
    Herr lebt: an dem Ort, an dem mein königlicher Herr sein wird - es sei zum Tode
    oder zum Leben, - dort wird auch dein Diener sein!'
  lin-lin: 'Itayi azongiselaki mokonzi : — Na Kombo na Yawe mpe na kombo ya mokonzi,
    nkolo na ngai, mosali na yo akozala bipai nyonso oyo mokonzi, nkolo na ngai, akozala,
    ezala mpo na bomoi to mpo na kufa.'
  eng-LSV: And Ittai answers the king and says, “YHWH lives, and my lord the king
    lives, surely in the place where my lord the king is—if for death, if for life,
    surely your servant is there.”
  eng-GNV: And Ittai answered the King, and sayde, As the Lord liueth, and as my lord
    the King liueth, in what place my lord the King shalbe, whether in death or life,
    euen there surely will thy seruant bee.
  eng-WEBSTER: And Ittai answered the king, and said, As the LORD liveth, and as my
    lord the king liveth, surely in what place my lord the king shall be, whether
    in death or life, even there also will thy servant be.
  nhw-BL: 'Huan Itai quinanquili: ―Na nijtestigojquetza Toteco Dios, para campa hueli
    ta tiyas, na niyas mohuaya, masque nimiquis mohuaya o noja niitztos.'
  swh-ONEN: Lakini Itai akamjibu mfalme, “Hakika kama Bwana aishivyo na kama mfalme
    bwana wangu aishivyo, popote mfalme bwana wangu atakapokuwa, ikiwa ni kuishi au
    kufa, hapo ndipo mtumishi wako atakapokuwa.”
  bba-bba: Adɑmɑ Itɑi u sinɑ boko wisɑ u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru kɑ mɑɑ
    wunɛn tiin wɑ̃ɑru, yinni, yɑm kpuro mi ɑ wɑ̃ɑ, bɑɑ ǹ n ɡɔɔ sɔɔn nɑ, miyɑ ko nɑ
    n mɑɑ wɑ̃ɑ.
  eng-KJVCPB: And Ittai answered the king, and said, As the Lord liveth, and as my
    lord the king liveth, surely in what place my lord the king shall be, whether
    in death or life, even there also will thy servant be.
  mpx-mpx: Yaka anana Itai i lahe i ba, “No babala ge no kin, ya papasila Yehoba yawalina
    gaganina alanaa ge owa alamwa, hauna labi elana nu noek, bwagana ebo molu o yaomal,
    nasi alou owa ya.”
  luo-luo: To Itai nodwoko ruoth niya, “Akwongʼora gi nying Jehova Nyasaye mangima
    kendo akwongʼora ni ruodha ma en ruoth ni kamoro amora ma ruodha ma en ruoth nobedie,
    bed ni en kar ngima kata kar tho, to kanyo bende ema jatichni nobedie.”
  meu-meu: A Itai ese hanua pavapavana e haere henia, eto, Iehova e maurimu bona oi,
    egu lohia bona egu pavapava, o maurimu heḡereḡerena, egu lohia bona egu pavapava
    ba noho gabuna ai lau, emu hesiai tauna, danu baina noho henia, mase ai eiava
    maun ai.
  npi-ULB: तर इत्तैले राजालाई जवाफ दिए र भने, “जस्तो परमप्रभु जीवित हुनुहुन्छ र जस्‍तो
    मेरो मालिक महाराजा जीवित हुनुहुन्छ, मर्न वा बाँच्‍ने जेसुकै परोस् हजुको दास मेरो
    मालिक महाराजा जुन ठाउँमा जहाँ जानुहुन्छ त्यहीं नै जाने छ ।”
  yor-yor: Ittai sì dá ọba lóhùn, ó sì wí pé, “Bí Olúwa tí ń bẹ láààyè, àti bí olúwa
    mi ọba ti ń bẹ láààyè, nítòótọ́ níbikíbi tí olúwa mi ọba bá gbé wà, ìbá à ṣe nínú
    ikú, tàbí nínú ìyè, níbẹ̀ pẹ̀lú ni ìránṣẹ́ rẹ yóò gbé wà.”
  ind-ind: Tetapi Itai menjawab, “Saya bersumpah di hadapan TUHAN yang hidup bahwa
    seumur hidup Tuanku Raja, saya akan selalu bersama Tuan tak peduli apa saja yang
    Tuanku hadapi, baik hidup susah maupun bahaya maut. Hambamu ini akan setia sampai
    mati.”
  pes-OPCB: 'ولی ایتای پاسخ داد: «به خداوند زنده و به جانت قسم، هر جا بروی من هم می‌آیم؛
    با تو زندگی می‌کنم و با تو می‌میرم.»'
  tgl-ULB: Pero sinagot ni Itai ang hari at sinabing, “Habang nabubuhay si Yahweh
    at habang nabubuhay ang aking among hari, tunay na kahit sa anumang lugar pumunta
    ang aking among hari, doon din pupunta ang iyong lingkod kahit mangahulugan ito
    ng buhay o kamatayan.”
  cbu-NT: Itayshat, Zurampatari Apanllimun sur, mishat shiyamunatam surish táchinllpa.
    Yaptaati waritaru, ambtaati naakchush, iyshat ambiritam naamaam zandkiniya. Mantsirimshiptaatiya
    naakchush, iyshat ambitam tsipamaam zandkiniya. Ashirucha amb atuni, nda kanapumaam
    zandkiniya. Yaptam naakchish ambitam naachinipa, watam shiyaam istamaam káyaraniwa,
    táranganaya.
  hui-hui: Ani layago lelo howa Idaihanda Debidihondo lalu, I̱naga Kini timbuni-o
    í̠ kedagua Anduane Homogo haluhe kagonaga minini howa i̱na heneneore larogo í̠
    baba haabo hole kogoni. Ani howa í̠ dindi mbiraha piriyaguabi mbiralime í̠ bo
    wahayaguabi nde i̱bi iya haru bo wahelo laro, lene.
  mya-mya: သို့​ရာ​တွင်​အိတ္တဲ​က``အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ် သည်​သေ​ရ​မည်​ဆို​သော်​လည်း
    အ​ရှင်​မင်း​ကြီး သွား​လေ​ရာ​ရာ​သို့​အ​စဉ်​လိုက်​မည်​ဖြစ်​ကြောင်း ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို​တိုင်​တည်
    ကျိန်​ဆို​ပါ​၏'' ဟု​ပြန်​လည်​လျှောက်​ထား​၏။
  bod-N: ཨིད་ཏ་ཨི་ཡིས་ལན་དུ་རྒྱལ་པོ་ལ། བདག་གིས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་རྒྱལ་པོའི་དྲུང་དུ་མནའ་བསྐྱལ་བ་ཡིན་ཏེ།
    འཆི་གསོན་གང་ལ་ཐུག་ནའང་། ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ཁྱེད་ཉིད་གང་དུ་བཞུགས་ན་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡང་དེར་འདུག་པར་དགའོ་ཞེས་ཞུས་པས།
  sna-sna: Asi Itai akapindura mambo akati, “Ndinopika naJehovha mupenyu, uye ndinopika
    naishe wangu mambo mupenyu, pana ishe wangu mambo, kunyange zvikareva upenyu kana
    kufa, ipapo muranda wenyu ndipo paachava.”
  spa-BLM: 'Ittai respondió al rey y dijo: “Vive Yahvé y vive mi señor el rey, ciertamente
    en el lugar en que esté mi señor el rey, ya sea para la muerte o para la vida,
    tu siervo estará también allí.”'
  cac-cac: 'Ix tac''vi vin̈aj Itai chi'': —Mamin rey, svac'' in ti'' d''a yichan̈
    Dios yed'' d''a ichan̈, yaln̈ej b''aj ol ach c''ochoc, taxon̈ej tzon̈ chami, mato
    vach'' tzon̈ aji, ol in b''atn̈ej ed''oc a in a checab'' in tic, xchi vin̈.'
  swh-ULB: Lakini Itai akamjibu mfalme na kusema, “Kama Yahwe aishivyo na kama bwana
    wangu mfalme aishivyo, kwa hakika mahali popote bwana wangu mfalme aendako, mtumishi
    wako pia ndipo atakapokwenda, kwamba ni maisha au kifo.”
  bel-bel: 'І адказваў Этэй цару і сказаў: жывы Гасподзь, і хай жыве гаспадар мой
    цар: дзе б ні быў гаспадар мой цар, ці ў жыцьці, а ці ў сьмерці, там будзе і раб
    твой.'
  deu-ELBBK: 'Aber Ittai antwortete dem König und sprach: So wahr der HERR lebt und
    mein Herr König lebt, an dem Ort, wo mein Herr, der König, sein wird, sei es zum
    Tod, sei es zum Leben, dort wird auch dein Knecht sein!'
  mbb-OT: Midtavak ni Itai kes hadì te, “Idsaad ku ziyà te uuyag he Nengazen wey ziyà
    te kenikew, Mahal he Hadì, he minsan hendei ka ebpevayà ne eduma key kenikew,
    minsan kemetayen pa is ebpengkusan.”
  mal-2015: 'അതിന്നു ഇത്ഥായി രാജാവിനോടു: യഹോവയാണ, യജമാനനായ രാജാവാണ, യജമാനനായ രാജാവു
    എവിടെ ഇരിക്കുന്നുവോ അവിടെത്തന്നെ മരണമോ ജീവനോ എന്തു വന്നാലും അടിയനും ഇരിക്കും എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Ale o Itaj odphenďa: „Avke sar dživel o RAJ a avke sar džives tu, rajeja
    miro the kraľina, me džava všadzik tuha, či pro meriben či pro dživipen.“'
  pes-OPV: 'واتای در جواب پادشاه عرض کرد: «به حیات خداوند و به حیات آقایم پادشاه،
    قسم که هرجایی که آقایم پادشاه خواه در موت و خواه در زندگی، باشد، بنده تو در آنجا
    خواهد بود.»'
  ron-1924: 'Итай а рэспунс ымпэратулуй ши а зис: „Виу есте Домнул ши виу есте домнул
    меу, ымпэратул, кэ ын локул унде ва фи домнул меу, ымпэратул, фие ка сэ моарэ,
    фие ка сэ трэяскэ, аколо ва фи ши робул тэу.”'
  ben-OBCV: কিন্তু ইত্তয় রাজাকে উত্তর দিলেন, “জীবন্ত সদাপ্রভুর দিব্যি, ও আমার প্রভু
    মহারাজের দিব্যি, আমার প্রভু মহারাজ যেখানে থাকবেন, তাতে জীবনই থাকুক বা মৃত্যুই
    আসুক, আপনার দাস সেখানেই থাকবে।”
  som-som: Markaasaa Itay wuxuu boqorkii ugu jawaabay, Waxaan ku dhaartay Rabbiga
    noloshiisa, iyo noloshaada, boqorow, sayidkaygiiyow, sida runtaa meel alla meeshii
    aad joogtid, ama aan noolaado ama aan dhintee, anoo addoonkaaga ahuna halkaasaan
    joogayaa.
  lat-VUC: 'Et respondit Ethai regi dicens: Vivit Dominus, et vivit dominus meus rex,
    quoniam in quocumque loco fueris, domine mi rex, sive in morte, sive in vita,
    ibi erit servus tuus.'
  eng-ASVBT: And Ittai answered the king, and said, As Jehovah liveth, and as my lord
    the king liveth, surely in what place my lord the king shall be, whether for death
    or for life, even there also will thy servant be.
  ita-1885: 'Ma Ittai rispose al re, e disse: Come vive il Signore, e come vive il
    re, mio signore, dovunque il re, mio signore, sarà, così per morire, come per
    vivere, il tuo servitore vi sarà ancora.'
  eng-LXXUP: And Ittai answered the king and said, As the Lord lives and as my lord
    the king lives, in the place wheresoever my lord shall be, whether it be for death
    or life, there shall thy servant be.
  eng-ULB: But Ittai answered the king and said, “As Yahweh lives, and as my master
    the king lives, surely in whatever place where my master the king goes, there
    also will your servant go, whether that means living or dying.”
  spa-VBL: 'Pero Itai le respondió al rey: “¡Vive el Señor y vive su majestad, dondequiera
    que esté su majestad, viva o muerta, allí estará su servidor!”'
  fra-_FOB: 'Mais Itthaï répondit au roi, en disant: L''Éternel est vivant, et le
    roi, mon seigneur, vit! au lieu où sera le roi mon seigneur, soit pour mourir,
    soit pour vivre, ton serviteur y sera aussi.'
  mal-mal: 'അതിന് ഇത്ഥായി രാജാവിനോട്: “യഹോവയാണ, എന്റെ യജമാനനായ രാജാവാണ, എന്റെ യജമാനനായ
    രാജാവ് എവിടെ ഇരിക്കുന്നുവോ അവിടെത്തന്നെ മരണമോ ജീവനോ എന്ത് വന്നാലും അടിയനും ഇരിക്കും”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Ittī ne etarāz kiyā, “Mere āqā, Rab aur bādshāh kī hayāt kī qasam,
    maiṅ āp ko kabhī nahīṅ chhoṛ saktā, ḳhāh mujhe apnī jān bhī qurbān karnī paṛe.”
  suz-BL: तन्‍न इत्‍ताइमी पिप कली “परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा नु आं
    प्रभु पिप इन ब्रोंइशा बाक्‍शो खोदेंशो पा, गे ते लाइतीनी हना यो, गो मेक लाइक्‍नुङ।
    ब्रोंइतीनी हना यो, बेक्‍तीनी हना यो, गो इन गेय पाइब, इन नु बाक्‍नुङ” दे मदा बाक्‍त।
  ita-1927: 'Ma Ittai rispose al re, dicendo: “Com’è vero che l’Eterno vive e che
    vive il re mio signore, in qualunque luogo sarà il re mio signore, per morire
    o per vivere, quivi sarà pure il tuo servo”.'
  ckb-ckb: 'بەڵام ئیتتای وەڵامی پاشای دایەوە و گوتی: «بە یەزدانی زیندوو، بە گیانی
    پاشای گەورەم، پاشای گەورەم لە هەرکوێ بێت، بۆ مردن بێت یان بۆ ژیان، خزمەتکارەکەشت
    لەوێ دەبێت.»'
  eng-BBE: And Ittai the Gittite in answer said, By the living Lord, and by the life
    of my lord the king, in whatever place my lord the king may be, for life or death,
    there will your servant be.
  kan-OKCV: ಆದರೆ ಇತ್ತೈಯೂ ಅರಸನಿಗೆ ಉತ್ತರವಾಗಿ, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ಅರಸನಾದ ನನ್ನ ಒಡೆಯನ
    ಜೀವದಾಣೆ, ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ಎಲ್ಲಿ ಇರುವನೋ, ಸಾವಾದರೂ ಬದುಕಾದರೂ ನಿಶ್ಚಯವಾಗಿ ಅಲ್ಲಿ ನಿನ್ನ
    ಸೇವಕನು ಇರುವನು,” ಎಂದನು.
  tam-2017: 'ஆனாலும் ஈத்தாய் ராஜாவுக்குப் பதிலாக: ராஜாவான என்னுடைய ஆண்டவன் எங்கேயிருப்பாரோ,
    அங்கே உமது அடியானும், செத்தாலும் பிழைத்தாலும், இருப்பான் என்று யெகோவாவுடைய ஜீவனையும்
    ராஜாவான என் ஆண்டவனுடைய ஜீவனையும் கொண்டு சொல்லுகிறேன் என்றான்.'
  spa-RV-1909: 'Y respondió Ittai al rey, diciendo: Vive Dios, y vive mi señor el
    rey, que, ó para muerte ó para vida, donde mi señor el rey estuviere, allí estará
    también tu siervo.'
  ron-BTF: 'Și Itai a răspuns împăratului și a zis: Precum DOMNUL trăiește și precum
    domnul meu împăratul trăiește, cu siguranță în locul unde va fi domnul meu, împăratul,
    fie în moarte sau viață, chiar acolo va fi și servitorul tău.'
  eng-WEBP: Ittai answered the king and said, “As the LORD lives, and as my lord the
    king lives, surely in what place my lord the king is, whether for death or for
    life, your servant will be there also.”
  eng-FBV: But Ittai answered the king, “As the Lord lives, and as Your Majesty lives,
    wherever Your Majesty may be, whether dead or alive, that's where your servant
    will be!”
  nld-1939: 'Maar Ittai gaf den koning ten antwoord: Zowaar Jahweh leeft, en zowaar
    mijn heer en koning leeft; op de plaats waar mijn heer en koning is, in dood of
    leven, daar zal ook uw dienaar zijn.'
  nch-BL: 'Huan Itai quinanquili: ―Na nijtestigojquetza Toteco Dios, para campa hueli
    ta tiyas, na niyas mohuaya, masque nimiquis mohuaya o noja niitztos.'
  vie-1934: 'Nhưng Y-tai thưa cùng vua rằng: Tôi chỉ Đức Giê-hô-va hằng sống, và chỉ
    mạng sống của vua chúa tôi mà thề, hễ vua chúa tôi ở đâu, hoặc trong sự chết,
    hoặc trong sự sống, thì kẻ tôi tớ vua cũng sẽ ở đó.'
  hin-CV: मगर इत्तई ने राजा को उत्तर दिया, “जीवित याहवेह की शपथ, जहां कहीं महाराज
    मेरे स्वामी होंगे, चाहे जीवन में अथवा मृत्यु में, आपका सेवक भी वहीं होगा.”
  spa-BES: 'Respondió Itai: Por el Señor viviente y por la vida de mi señor el rey,
    en cualquier lugar que esté mi señor el rey, por vida o muerte, allí estará tu
    siervo.'
  tdx-tdx: 'Fe hoe ty natoi’ Itaie amy mpanjakay: Kanao veloñe t’Iehovà naho veloñe
