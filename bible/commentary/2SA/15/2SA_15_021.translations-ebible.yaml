  fra-LSG: 'Ittaï répondit au roi, et dit: L’Éternel est vivant et mon seigneur le
    roi est vivant! Au lieu où sera mon seigneur le roi, soit pour mourir, soit pour
    vivre, là aussi sera ton serviteur.'
  yal-yal: Koni, Itayi yi mangan yabi, a naxa, “N bata n kɔlɔ habadan Alatala yi e
    nun n ma mangan niini. Mangana, n kanna, n tan i ya walikɛɛn luma nɛn i fɔxɔ ra,
    i na siga dɛdɛ, xa a findi sayaan na hanma kisina.”
  haw-1868: Olelo mai la o Itai i ke alii, i mai la, Ma ke ola ana o Iehova, a me
    ke ola ana o ko'u haku o ke alii, he oiaio no, ma na wahi a pau a kuu haku a ke
    alii e noho ai me ka make paha, a me ke ola paha, malaila pu no hoi kau kanwa
    nei.
  arb-NAV: 'وَلَكِنَّ إِتَّايَ أَجَابَ الْمَلِكَ: «حَيٌّ هُوَ الرَّبُّ وَحَيٌّ هُوَ
    سَيِّدِي الْمَلِكُ، أَنَّهُ حَيْثُمَا يَتَوَجَّهُ سَيِّدِي الْمَلِكُ، سَوَاءٌ
    كَانَ لِلْحَيَاةِ أَمْ لِلْمَوْتِ، يَتَوَجَّهُ عَبْدُكَ أَيْضاً».'
  ewe-ewe: Ke Itai ɖo eŋu be, “Metsɔ Yehowa kple wò ŋutɔ wò agbe ka atam be afi sia
    afi si nàyi la, nye hã mayi; nya sia nya nedzɔ, nenye agbee hã, kue hã!”
  eng-LEE: And Ittai answered the king, and said, As the Lord liveth, and as my Lord
    the king liveth, surely in whatever place my Lord the king may be, whether for
    death or for life, even there will thy servant be.
  asm-FB: কিন্তু ইত্তয়ে ৰজাক উত্তৰ দি ক’লে, “জীৱন্ত যিহোৱাৰ শপত আৰু মোৰ প্ৰভু মহাৰাজৰ
    জীৱনৰ শপত, মৰিবৰ বা জীয়াই থকাৰ অৰ্থেই হওঁক, মোৰ প্ৰভু মহাৰাজ যি ঠাইলৈ যাব, আপোনাৰ
    এই দাসো সেই ঠাইলৈকে যাব।”
  sus-A: عِتَيِ نَشَ مَنفّ يَابِ، «مَنفّ، ﭑ شَ عَ قَلَ عِ بّ عَلَتَلَ يَ شْرِ، عِ
    سِفَ دّدّ، ﭑ قَن سِفَمَ نَا. شَ نَ قِندِ قَشّ رَ، شَ نَ قِندِ كِسِ رَ، ﭑ مُ كٍلِمَ
    عِ سّيتِ مَ.»
  fra-SBL: 'Ittaï répondit au roi et dit : « L''Éternel est vivant et mon seigneur
    le roi est vivant. Dans le lieu où se trouve mon seigneur le roi, que ce soit
    pour la mort ou pour la vie, ton serviteur y sera aussi. »'
  hbo-hbo: וַיַּ֧עַן אִתַּ֛י אֶת־הַמֶּ֖לֶךְ וַיֹּאמַ֑ר חַי־יְהוָ֗ה וְחֵי֙ אֲדֹנִ֣י
    הַמֶּ֔לֶךְ כִּ֠י אִם־בִּמְקֹ֞ום אֲשֶׁ֥ר יִֽהְיֶה־שָּׁ֣ם ׀ אֲדֹנִ֣י הַמֶּ֗לֶךְ
    אִם־לְמָ֙וֶת֙ אִם־לְחַיִּ֔ים כִּי־שָׁ֖ם יִהְיֶ֥ה עַבְדֶּֽךָ׃
  kik-kik: No Itai agĩcookeria mũthamaki atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova atũũraga
    muoyo, na o ta ũrĩa wee mũthamaki mwathi wakwa ũtũũraga muoyo-rĩ, harĩa hothe
    mũthamaki mwathi wakwa angĩkorwo arĩ, o na kũngĩkorwo nĩ gũtũũra muoyo kana gũkua,
    hau no ho ndungata yaku ĩgaakorwo ĩrĩ.”
  fra-NCL: 'Ethaï répondit au roi et dit : « Yahweh est vivant et mon seigneur le
    roi est vivant ! A l’endroit où sera mon seigneur le roi, soit pour mourir soit
    pour vivre, là sera ton serviteur. »'
  cek-AK: Toe Ittai mah siangpahrang khaeah, Angraeng loe hing moe, ka angraeng siangpahrang
    nang, na hing baktih toengah, duekhaih maw, hinghaih maw, ka angraeng ohhaih kawbaktih
    ahmuen ah doeh, na tamna ka oh toeng han, tiah a naa.
  cuk-cuk: 'Itai, rey-abin sogded: —Ar Bab-Jehová-Dula-Maid-nuggi, degi, be an-dummad-gumogad-nuggine,
    an ise-sogar soged: Ar bia be naoe, an beba nai. An burgodibe, an burgosurdibe,
    akarsuli, an beba nai.'
  uig-CYR: 'Лекин Иттай падишаға җавап берип: Пәрвәрдигарниң һаяти билән вә ғоҗам
    падишаниң һаяти билән қәсәм қилимәнки, мәйли һаят яки мамат болсун, ғоҗам падиша
    қәйәрдә болса, қулуң шу йәрдиму болиду! — деди.'
  tel-2017: అప్పుడు ఇత్తయి “నేను చనిపోయినా, బ్రతికినా యెహోవా మీద ఒట్టు, నా ఏలిక, రాజు
    అయిన నీ జీవం మీద ఒట్టు. నా రాజువైన నువ్వు ఎక్కడ ఉంటావో ఆ స్థలం లోనే నీ దాసుడనైన
    నేనూ ఉంటాను” అని రాజుతో చెప్పాడు.
  hat-BSA: 'Men Ittaï te reponn wa a. Li te di: “Jan SENYÈ a viv la, anverite, nenpòt
    kote ke mèt mwen an, wa a, ye, kit pou mouri, kit pou viv, se la tou sèvitè ou
    a va ye.”'
  kos-kos: A Ittai el topuk, “Leum fulat, nga fulahk nu sum inen LEUM GOD lah yen
    nukewa kom forfor nu we, nga ac wi kom in pacl nukewa, finne nu ke misa.”
  hbo-WLC: וַיַּ֧עַן אִתַּ֛י אֶת־הַמֶּ֖לֶךְ וַיֹּאמַ֑ר חַי־יְהוָ֗ה וְחֵי֙ אֲדֹנִ֣י
    הַמֶּ֔לֶךְ כִּ֠י אִם־בִּמְק֞וֹם אֲשֶׁ֥ר יִֽהְיֶה־שָּׁ֣ם ׀ אֲדֹנִ֣י הַמֶּ֗לֶךְ
    אִם־לְמָ֙וֶת֙ אִם־לְחַיִּ֔ים כִּי־שָׁ֖ם יִהְיֶ֥ה עַבְדֶּֽךָ׃
  ibo-ibo: Ma Itai zara eze sị, “Dịka Onyenwe anyị na-adị ndụ, onyenwe m na-adịkwa
    ndụ, ebe ọbụla onyenwe m bụ eze ga-anọ, ma ọ pụtara ndụ maọbụ ọnwụ, nʼebe ahụ
    ka odibo gị ga-anọkwa.”
  ory-ory: ଏଥିରେ ଇତ୍ତୟ ରାଜାଙ୍କୁ ଉତ୍ତର କରି କହିଲା, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଓ ମୋର
    ପ୍ରଭୁ ମହାରାଜ ଜୀବିତ ଥିବା ପ୍ରମାଣେ, ଜୀବନ ପାଇଁ ହେଉ ବା ମରଣ ପାଇଁ ହେଉ, ଅବଶ୍ୟ ମୋହର ପ୍ରଭୁ
    ମହାରାଜ ଯେଉଁଠାରେ ରହିବେ, ସେଠାରେ ମଧ୍ୟ ଆପଣଙ୍କ ଦାସ ରହିବ।”
  chk-chk: Nge Itai a üreni ewe king, “Mwo manauen ewe Samol mi Lapalap, pwal mwo
    manauen ai samol me ai king, ekis meinisin ia en kopwe feila ie, pwal ngang noum
    chon angang üpwe feila ie, ese lifilifil ika fetal ngeni mäla ika fetal ngeni
    manau.”
  ssd-ssd: 'Itai ndek nu sana: Suŋgo abo tugu ŋak nu tuku nyu mbolŋge ye ne son sanet.
    Ye ne ndoŋ minamŋgit. Ne ma tugu animbi kaŋgat ta ye ne ndoŋ kaŋgit. Nane ne balenuwaig
    sulumba ye mata baleyuwaig le kumi ŋgina le'
  rop-rop: Wal Itai bin tok, “Bos, trubala ai dalim yu. Ai garra oldei bulurrum yu
    ebriweya yu oldei go. Nomeda ai garra dai, bat stil ai garra bulurrum yu.”
  ukr-1871: 'І відказав Еттей цареві: Так певно, як жив Господь, і так вірно, як жив
    пан мій й царь, де б нї був мій пан і царь, чи в смертї, чи в життї, там буде
    й слуга твій!'
  deu-1951: 'Ittai aber antwortete dem König und sprach: So wahr der HERR lebt, und
    so wahr mein Herr, der König, lebt: an welchem Ort mein Herr und König sein wird
    (es gehe zum Tode oder zum Leben), daselbst soll auch dein Diener sein!'
  eng-JPS: 'And Ittai answered the king, and said: ''As the LORD liveth, and as my
    lord the king liveth, surely in what place my lord the king shall be, whether
    for death or for life, even there also will thy servant be.'''
  srp-1865: 'A Itaj odgovori caru i reèe: tako živ da je Gospod i tako da je živ car
    gospodar moj, gdje bude car gospodar moj, bilo na smrt ili na život, ondje æe
    biti i sluga tvoj.'
  lug-lug: Naye Ittayi n’addamu kabaka nti, “Mukama nga bw’ali omulamu, era mukama
    wange kabaka nga bw’ali omulamu, buli mukama wange kabaka gy’anaagendanga, oba
    bulamu oba kufa, omuddu wo anaabeeranga wamu naawe.”
  heb-heb: ויען אתי את המלך ויאמר חי יהוה וחי אדני המלך כי אם במקום אשר יהיה שם אדני
    המלך אם למות אם לחיים כי שם יהיה עבדך׃
  ben-IRV: ইত্তয় রাজাকে উত্তর দিলেন, “জীবন্ত সদাপ্রভুর দিব্যি এবং আমার প্রভু মহারাজের
    প্রাণের দিব্যি, জীবনের জন্য হোক, কিম্বা মরণের জন্য হোক, আমার প্রভু মহারাজ যেখানে
    থাকবেন, আপনার দাসও সেখানে অবশ্য থাকবে৷”
  pan-pan: ਤਦ ਇੱਤਈ ਨੇ ਰਾਜਾ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਅਤੇ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ
    ਦੀ ਜਿੰਦ ਦੀ ਸਹੁੰ ਜਿੱਥੇ ਕਿਤੇ ਮੇਰਾ ਰਾਜਾ ਜਾਵੇ, ਭਾਵੇਂ ਮਰਿਆ ਹੋਵੇ ਭਾਵੇਂ ਜੀਉਂਦਾ ਉੱਥੇ ਤੁਹਾਡਾ
    ਦਾਸ ਵੀ ਜ਼ਰੂਰ ਨਾਲ ਜਾਵੇਗਾ।
  tkr-tkr: 'İttayee paççahıs alidghıniy qele: – Vorne Rəbbilqaniy yizde xərıng''une
    paççahne canılqan k''ın ixhen, ğu, yizda paççah, nyaa''ar ixhee, zınar qik''u
    ixheeyir, üç''ür ixheeyir, maa''ar ixhes.'
  mya-JVB: အိတ္တဲ ကလည်း ၊ ထာဝရဘုရား အသက် ၊ အရှင် မင်းကြီး အသက် ရှင်တော်မူသည်အတိုင်း၊
    အကယ်၍ အရှင် မင်းကြီး အသက် တော်ဆုံးသည်ဖြစ်စေ ၊ ချမ်းသာ သည်ဖြစ်စေ ၊ ရှိ တော်မူရာ
    အရပ် ၌ ကိုယ်တော် ကျွန် ရှိ ပါ လိမ့်မည်ဟု ရှင်ဘုရင် အား ပြန် လျှောက်သော်၊
  tte-O: Na Itai kainana iyamaisa iwaloba, “Yagu guyau yo yagu kin, yakawalulu Yeoba
    meyawasina esana mena yo kowa esam mena, toisabo dedei koina kulau bwagana tem
    namwanamwa yo boita kani kowa mekaukava.”
  tbg-tbg: 'Minti tuvarovata, Itaiva Devitira tiva amiro tiharo, Noravano Kotiva ekaa
    enta qaqi variqiro vi vaira autuqaa te ariara mintima turo: Ti nora vaiintio,
    are taini taini oru vairaqe te ai hampata oru vairerave. Vika ai arukaivera, homa
    tivata harukevarave, tiro.'
  hmo-hmo: 'To Itai ese king dekenai ia haere, ia gwau, “Lauegu lohia bona lauegu
    king e, Lohiabada ena ladana dekenai oi dekenai lau gwauhamata inai: Lau be oi
    dekenai do lau noho, bona oi lao gabuna do lau lao, mase dekenai, o mauri dekenai.”'
  urd-urd: तब इती ने बादशाह को जवाब दिया, “ख़ुदावन्द की हयात की क़सम और मेरे मालिक
    बादशाह की जान की क़सम जहाँ कहीं मेरा मालिक बादशाह चाहे मरते चाहे जीते होगा, वहीं
    ज़रूर तेरा ख़ादिम भी होगा।”
  rus-SYN: 'И отвечал Еффей царю и сказал: жив Господь, и да живет господин мой царь:
    где бы ни был господин мой царь, в жизни ли, в смерти ли, там будет и раб твой.'
  bqc-SIM: 'Ɔ̃ Itai wèwà à mɛ̀: Ma dii kí, ń Dii kuao ń n kuao, gu pↄ́ ń kúu
    píi, mapi n zↄ̀blena máↄ ku weɛ, má gan nò máↄ kun nò.'
  tcz-CHONGTHU: Ahinla Ittai chun lengpa chu adonbut’in, “Pakai hing jing min e kapu
    lengpa hinlai pet’a kasei ahi, kapu lengpa chuh chuh na a thina ding mun hihen,
    hinna ding mun hijong le, nachi chi na a chu nasohpa kei jong kahung jeng ding
    ahibouve,” ati.
  mar-mar: पण इत्तय राजाला म्हणाला परमेश्वराची शपथ, तुम्ही जिवंत असेपर्यंत मी तुमची
    साथ सोडणार नाही. आता जगणे मरणे तुमच्याबरोबरच.
  qub-qub: 'Chaura Itaiga rayta niran: «Tayta Diospa jutincho, gampa jutiquichömi
    jurä. Maypapis gam aywashayquipami aywashaj wañunä captin cawanä captinpis.»'
  bqp-bqp: 'Akũ Itai wèa à pì: Ma dikiri kína, kũ Dikiri kunnaao kũ n kunnaao,
    gu kũ ń kun pínki, makũ n zↄ̀bleri manigↄ̃ kú gwemɛ, mani ga yá kesↄ̃ manigↄ̃
    kun yá.'
  hat-hat: 'Men Itayi reponn li: -Monwa, mwen fè sèman devan Seyè a ak devan ou, se
    ou menm m''ap sèvi. Kote ou prale mwen pral avè ou, menm si mwen gen pou m'' mouri.'
  eng-BSB: But Ittai answered the king, “As surely as the LORD lives, and as my lord
    the king lives, wherever my lord the king may be, whether it means life or death,
    there will your servant be!”
  tod-tod: 'Itayi masagi wooɠaaʋoteni, é ɠɛ ma: «Gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é
    vulua, ta ɗa ɓalaa ma ɗɛi è vulua, ga ʋɛ nɔpɛ màliɠii masagi è liizu ná, nà
    è ʋolu, saai zu ɓaa zɛnvui zu.»'
  eng-WEBPB: Ittai answered the king and said, “As the LORD lives, and as my lord
    the king lives, surely in what place my lord the king is, whether for death or
    for life, your servant will be there also.”
  kbq-kbq: Hianagi Itai'a kenona huno, Kini ne' ranimoka kasefa huno mani'nea Ra Anumzamofo
    agifi tamage hu'na huanki, kagrama kasefa hunka mani'nenka inantegama vananana
    kagrane nevanunkeno, kagri'ma kahe frisuza tagri'enena tahe frigahaze.
  nhe-BL: 'Huan Itai quinanquili: ―Na nijtestigojquetza Toteco Dios, para campa hueli
    ta tiyas, na niyas mohuaya, yonque nimiquis mohuaya o noja niitztos.'
  bus-bus: 'Ben Itai wèàla à bè: Ma dii kí, kↄ̃n Dii kuunao kↄ̃n n kuunao, guu kɛ̀
    ń kún píngi, mamↄma n zↄ̀bleri mɛ́gↄ̃ kú gwemɛ, gaan yoo kesↄ̃ wɛ̃̀ndi yoo.'
  gub-BL: Uwazar Itaz ize'eg izupe. — Heruwihawete. Amume'uahy putar ko ma'e Tupàn
    Tuweharupi Wiko Ma'e henataromo ihe nehe kury. Wyzài ywy rehe wyzài taw pe neho
    mehe aha putar nerupi ihe nehe. Aze hezuka a'e rupi wà nehe, napuir kwaw newi
    nehe, i'i.
  eng-DRA: 'And Ethai answered the king, saying: As the Lord liveth, and as my lord
    the king liveth: in what place soever thou shalt be, my lord, O king, either in
    death, or in life, there will thy servant be.'
