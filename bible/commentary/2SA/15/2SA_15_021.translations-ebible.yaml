    sei es zum Leben, daselbst wird auch dein Knecht sein!'
  eng-WYC-2018: And Ittai answered to the king, and said, (As) The Lord liveth, and
    (as) my lord the king liveth, for in whatever place thou shalt be, my lord the
    king, either in death either in life, there thy servant shall be.
  epo-epo: 'Sed Itaj respondis al la reĝo kaj diris: Mi ĵuras per la Eternulo kaj
    per mia sinjoro la reĝo: nur en tiu loko, en kiu estos mia sinjoro la reĝo, ĉu
    por vivo, ĉu por morto, nur tie estos via sklavo.'
  uig-PIN: 'Lekin Ittay padixaⱨⱪa jawab berip: Pǝrwǝrdigarning ⱨayati bilǝn wǝ ƣojam
    padixaⱨning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, mǝyli ⱨayat yaki mamat bolsun, ƣojam
    padixaⱨ ⱪǝyǝrdǝ bolsa, ⱪulung xu yǝrdimu bolidu! — dedi.'
  beo-beo: Be Ida:iai da bu adole i, “Hina noga:idafa! Na da Hina Gode Ea Dioba:le
    dafawane ilegesa. Na da di adi sogega ahoasea, ani masunu. Di da bogosea, ani
    galu bogomu. Be na da di hamedafa yolesimu.”
  tpi-OTNT: Tasol Itai i tokim Devit olsem, “Long nem bilong Bikpela i stap oltaim,
    mi tok tru tumas, bai mi stap wantaim yu oltaim. Na wanem ples yu go long en,
    bai mi go wantaim yu. Na sapos ol i kilim yu i dai, orait ol i ken kilim mi tu.”
  hau-SA: Amma Ittai ya ce wa sarki, “Muddin Ubangiji yana a raye kuma muddin ranka
    yă daɗe yana a raye, duk inda ranka yă daɗe sarki zai kasance, ko a yi rai ko
    a mutu, a can bawanka zai kasance.”
  uig-LAT: 'Lékin Ittay padishahqa jawab bérip: Perwerdigarning hayati bilen we ghojam
    padishahning hayati bilen qesem qilimenki, meyli hayat yaki mamat bolsun, ghojam
    padishah qeyerde bolsa, qulung shu yerdimu bolidu! — dédi.'
  nde-nde: Kodwa u-Ithayi wayiphendula inkosi wathi, “Ngeqiniso elinjengoba uThixo
    ekhona, njalo njengoba umhlekazi wami inkosi, ephila, loba kungaphi lapho umhlekazi
    wami inkosi ezakuba ikhona, loba kusitsho ukuphila kumbe ukufa, inceku yakho izakuba
    khonapho.”
  ton-ton: Pea naʻe pehēange ʻe Itei ki he tuʻi, “ʻOku moʻui ʻa Sihova, pea hangē
    ʻoku moʻui ʻa hoku ʻeiki ko e tuʻi, ʻi he potu moʻoni ko ia ʻe ʻi ai ʻa hoku ʻeiki
    ko e tuʻi, ʻi he mate pe ʻi he moʻui, ʻi he potu pe ko ia ʻe ʻi ai ʻa hoʻo tamaioʻeiki.”
  ces-1613: 'Odpovídaje pak Ittai králi, řekl: Živť jest Hospodin a živť jest pán
    můj král, že na kterémkoli místě bude pán můj král, buď mrtev aneb živ, tuť bude
    i služebník tvůj.'
  eng-WMB: Ittai answered the king and said, “As the LORD lives, and as my lord the
    king lives, surely in what place my lord the king is, whether for death or for
    life, your servant will be there also.”
  tam-TCV: அதற்கு ஈத்தாய் அரசனிடம், “யெகோவா இருப்பதும், என் தலைவராகிய அரசன் வாழ்வதும்
    நிச்சயம்போல, நீர் எங்கெல்லாம் இருப்பீரோ வாழ்விலும் சாவிலும் நானும் அங்கெல்லாம்
