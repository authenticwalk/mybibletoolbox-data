  dop-dop: 'Tǝnɑɣɑlɛ Ɩtɑyi cɔ wulɑʋ sɩ: Mɑ tuunɑ Ɩsɔ nɑ nyɑ́ sɩ: Timpi n kɑ polo tɔ
