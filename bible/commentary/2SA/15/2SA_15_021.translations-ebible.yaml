  kan-2017: ಅದಕ್ಕೆ ಇತ್ತೈ, “ಯೆಹೋವನಾಣೆ, ನನ್ನ ಒಡೆಯನಾದ ಅರಸನ ಜೀವದಾಣೆ, ಪ್ರಾಣ ಹೋದರೂ, ಉಳಿದರೂ
