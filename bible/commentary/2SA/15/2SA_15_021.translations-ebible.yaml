    twój sługa.'
  agr-agr: 'Tama Itai apu Davitan ayaak: “Apajuísh antai, tuja apuh ameshkam antamin
    tajame: ‘Wika ame tuwi pujuttame, tuja tuwi jamainnumkesh wekaetatme, nuwi wishakam
    amejai amina inakem asan wekaetatjai’ ”, tiuwai.'
  kyc-kyc: Dopa leyamopape Itai baame isingi lao, Emba kiŋi doko, nambame Kamongona
    kingi dokona lao lalu lao emba kando leto. Emba anja panda anja mendasa parene
    dupwana yuu peparae namba parambako. Dee emba pyao kumakarami ramo dokopa namba
    pyao kumakaramiko, leya.
  urd-GVU: لیکن اِتّی نے اعتراض کیا، ”میرے آقا، رب اور بادشاہ کی حیات کی قَسم، مَیں
    آپ کو کبھی نہیں چھوڑ سکتا، خواہ مجھے اپنی جان بھی قربان کرنی پڑے۔“
  deu-1912: 'Itthai antwortete und sprach: So wahr der HERR lebt, und so wahr mein
