  tbz-SIM: 'Kɛ̀ Itɑii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì, ti Yiɛ̀ nKuyie mbomu kɑ̀ɑ bo,
