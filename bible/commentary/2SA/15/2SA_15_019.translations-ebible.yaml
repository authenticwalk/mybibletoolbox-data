    from thy place.
  asm-FB: তেতিয়া ৰজাই গাতীয়া ইত্তয়ক ক’লে, “তুমি আমাৰ লগত কিয় আহিছা? তুমি উভটি
    গৈ অবচালোম ৰজাৰ লগত থাকা কিয়নো তুমি বিদেশী আৰু এজন দেশান্তৰিত লোক৷ তোমাৰ নিজ
    ঠাইলৈ উভটি যোৱা।
  sus-A: مَنفّ نَشَ عَ قَلَ فَتِكَ عِتَيِ بّ، «مُنقٍ رَ عِ قَن قَشِ مُشُ قْشْ رَ؟
    عِ شَ لُ بٍ مَنفّ نّينّ سّيتِ مَ. شْحّ نَن عِ رَ، نَشَن حَن بَرَ كٍلِ عَ شَ بْشِ
    مَ.
  fra-SBL: 'Alors le roi dit à Ittaï, de Gatha : « Pourquoi pars-tu aussi avec nous ?
    Retourne et reste auprès du roi, car tu es un étranger et un exilé. Retourne dans
    ton pays.'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־אִתַּ֣י הַגִּתִּ֔י לָ֧מָּה תֵלֵ֛ךְ גַּם־אַתָּ֖ה
    אִתָּ֑נוּ שׁ֣וּב וְשֵׁ֤ב עִם־הַמֶּ֙לֶךְ֙ כִּֽי־נָכְרִ֣י אַ֔תָּה וְגַם־גֹּלֶ֥ה
    אַתָּ֖ה לִמְקֹומֶֽךָ׃
  kik-kik: Mũthamaki akĩũria Itai ũrĩa Mũgiiti atĩrĩ, “Nĩ kĩĩ gĩgũtũma ũthiĩ hamwe
    na ithuĩ? Cooka ũgaikare hamwe na Mũthamaki Abisalomu. Wee ũrĩ mũndũ wa kũngĩ,
    mũndũ ũthaamĩte akoima bũrũri wake.
  fra-NCL: 'Le roi dit à Ethaï le Géthéen : « Pourquoi viendrais-tu, toi aussi, avec
    nous ? Retourne et reste avec le roi, car tu es un étranger et même tu es un exilé
    sans domicile.'
  cek-AK: Siangpahrang mah Git kami Ittai khaeah, Tipongah kaicae khaeah nang zoh
    loe? Caeh loe Absalom siangpahrang khaeah om khae; nang loe prae kalah kami ah
    na oh moe, na prae thung hoi kaproeng tamna ah ni na oh.
  cuk-cuk: 'Agine, Rey-David, Gat-dule-Itaiʼga sogded: —¿Ibiga be anmarba danimoga?
    Gannar Rey-Absalónʼse be nae, ar be dule-ainebalidid. Ar be-neggweburgi be onoles
    gudimogad.'
  uig-CYR: 'Падиша Гатлиқ Иттайға: Сән немишкә биз билән барисән? Йенип берип падишаниң
    қешида турғин; чүнки сән өз жутуңдин мусапир болуп паланғансән.'
  tel-2017: గిత్తీయుడైన ఇత్తయితో రాజు “నువ్వు నివసించేందుకు స్థలం కోరి వచ్చిన విదేశీయుడివి.
    మాతో కలసి ఎందుకు వస్తున్నావు? వెనక్కు వెళ్లి రాజ భవనంలో ఉండు.
  hat-BSA: 'Alò, wa a te di a Ittaï, Gatyen an: “Poukisa ou ta ale avèk nou tou? Retounen
    rete avèk wa a; paske ou se yon etranje e yon egzile de pwòp plas ou.'
  kos-kos: Ac tokosra el fahk nu sel Ittai, mwet kol lun mwet Gath inge, “Efu ku kom
    wi kut som? Folokla muta yurin tokosra sasu sac. Kom sie mwetsac ac kom kaingla
    liki facl sum sifacna.
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־אִתַּ֣י הַגִּתִּ֔י לָ֧מָּה תֵלֵ֛ךְ גַּם־אַתָּ֖ה
    אִתָּ֑נוּ שׁ֣וּב וְשֵׁ֤ב עִם־הַמֶּ֙לֶךְ֙ כִּֽי־נָכְרִ֣י אַ֔תָּה וְגַם־גֹּלֶ֥ה
    אַתָּ֖ה לִמְקוֹמֶֽךָ׃
  ibo-ibo: Mgbe ahụ, Devid tụgharịrị kpọọ Itai, onye Git, ọchịagha narị ndị agha isii
    ahụ sị ya, “Gịnị mere i ji eso m? Laghachi azụ soro eze Absalọm, nʼihi na ị bụ
    ọbịa nʼIzrel, onye gbatara ọsọ ndụ.
  ory-ory: ସେତେବେଳେ ରାଜା ଗାଥୀୟ ଇତ୍ତୟକୁ କହିଲେ, “ତୁମ୍ଭେ କାହିଁକି ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଯାଉଅଛ?
    ଫେରିଯାଅ, ରାଜାଙ୍କ ସଙ୍ଗେ ରୁହ; କାରଣ ତୁମ୍ଭେ ତ ଜଣେ ବିଦେଶୀ, ମଧ୍ୟ ନିର୍ବାସିତ ଲୋକ; ତୁମ୍ଭେ
    ନିଜ ସ୍ଥାନକୁ ଫେରିଯାଅ।
  chk-chk: Mürin, ewe king a üreni Itai ewe re Kit, “Pwota ke pwal etikem? Kopwe liwinla
    o nom ren ewe king mi fö, pun en eman chon ekis, pwal eman mi sä seni fanüom.
  ssd-ssd: 'David ndek nane tuku gabat taŋgo Itai sana: Ne ndaŋam sine dubika kambim
    bafute? Ne luka ka gabat suŋgo kitek Absalom ndoŋ minap. Ne naŋe kilke kusremba
    rawe taŋgo taŋaŋ pro sine ndoŋ teŋge minit.'
  rop-rop: Wal King Deibid bin dalim Itai, “Yumob kaan bulurrumbat mi, dumaji ai garra
    wokabat langa bush kantri, en ai nomo sabi weya ai garra go. Ai kaan meigim yumob
    bulurrumbat mi, dumaji yumob nomo main kantrimen olabat. Yumob brom longweiwan
    kantri. En nomeda yumob nomo jidan langa yumob ronwan kantri, bat stil yu nomo
    bin jidan iya langa main kantri longtaim. En nomeda mi gudbinji blanga yumob,
    bat stil yumob garra gobek langa taun langa det nyubala king. En ai garra askim
    YAWEI blanga kain langa yu en jidan trubala langa yu.” Lagijat na King Deibid
    bin tok langa Itai.
  ukr-1871: 'І промовив царь до Еттея з Гету: Чого се й ти з нами йдеш? Вертайсь та
    й пробувай при тому цареві. Ти ж гість і прийшов сюди з свого міста.'
  deu-1951: 'Aber der König sprach zu Ittai, dem Gatiter: Warum willst auch du mit
    uns ziehen? Kehre um und bleibe bei dem König! Denn du bist ein Fremder; auch
    kannst du an deinen Ort auswandern.'
  eng-JPS: 'Then said the king to Ittai the Gittite: ''Wherefore goest thou also with
    us? return, and abide with the king; for thou art a foreigner, and also an exile
    from thine own place.'
  srp-1865: 'I reèe car Itaju Getejinu: što i ti ideš s nama? Vrati se i ostani kod
    cara; jer si stranac i opet æeš otiæi u svoje mjesto.'
  lug-lug: Awo kabaka n’agamba Ittayi Omugitti nti, “Lwaki otugoberera? Ddayo obeere
    ne kabaka Abusaalomu. Oli munnaggwanga eyagobebwa ewaabwe.
  heb-heb: ויאמר המלך אל אתי הגתי למה תלך גם אתה אתנו שוב ושב עם המלך כי נכרי אתה
    וגם גלה אתה למקומך׃
  ben-IRV: তখন রাজা গাতীয় ইত্তয়কে বললেন, “আমাদের সঙ্গে তুমিও কেন যাবে? তুমি ফিরে
    গিয়ে রাজার সঙ্গে বাস কর, কারণ তুমি বিদেশী এবং নির্বাসিত লোক, তুমি নিজের জায়গায়
    ফিরে যাও৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਗਿੱਤੀ ਇੱਤਈ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਸਾਡੇ ਨਾਲ ਕਿਉਂ ਆਇਆ ਹੈ? ਤੂੰ ਮੁੜ ਜਾ ਅਤੇ
    ਰਾਜਾ ਨਾਲ ਰਹਿ ਕਿਉਂ ਜੋ ਤੂੰ ਪਰਦੇਸੀ ਹੈਂ ਅਤੇ ਆਪਣੇ ਦੇਸ਼ ਵਿੱਚੋਂ ਕੱਢਿਆ ਹੋਇਆ ਵੀ ਹੈਂ
  tkr-tkr: 'Paççahee Gatğançene İttayk''le eyhen: – Ğu nya''a şaka ı''qqə? Sak''le,
    ixhesde paççahıka Avşalomuka axve. Ğu menne cigeençe g''e''eşşu qarına vor.'
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် ဂိတ္တိ လူအိတ္တဲ အား လည်း၊ ငါ တို့နှင့် အဘယ်ကြောင့်
    လိုက် သနည်း။ ရှင်ဘုရင် ထံသို့ပြန် ၍ နေ လော့။ သင် သည် တပါး အမျိုးသား၊ နေရာ မကျ
    သော ဧည့်သည်ဖြစ်၏။
  tte-O: Kabo kin iwalo ali tobaguna esana Itai game Gata koina iwaloba, “Gubesi mwa
    kulaoma kolimai? Kupileyoi kulau mekamkava kin Abisalomi, kaiwena kowa taumana
    nige kumiyamiya am yanuwa mena.
  tbg-tbg: Vika aitare vi vauvaro avuhainaava Getihainaa vaiinti Itairara tiharo,
    Nantivarae are tinavu hampata vireva auti variaro? Are anirantera King Apasalomukantira
    oru variane. Are vo vatanaa vaiintivano maini ani variaravave.
  hmo-hmo: Davida ese Itai, Gata tauna, dekenai ia hereva, ia gwau, “Badina dahaka
    oi danu ai dekenai oi mai noho? Namo oi giroa lou, king Abesaloma dekenai oi noho,
    badina oi be bese idau tauna, oiemu tano korikori taudia ese madi oi idia doria
    mai iniseni.
  urd-urd: तब बादशाह ने जाती इती से कहा, “तू हमारे साथ क्यों चलता है? तू लौट जा और
    बादशाह के साथ रह क्यूँकि तू परदेसी और जिला वतन भी है, इसलिए अपनी जगह को लौट जा।
  rus-SYN: 'И сказал царь Еффею Гефянину: зачем и ты идешь с нами? Возвратись и оставайся
    с тем царем; ибо ты - чужеземец и пришел сюда из своего места;'
  bqc-SIM: 'Ɔ̃ kí ò Gata gbɛ̃́ Itaiɛ: Bↄ́yãi ńlɛ gɛ́wanↄi? Ɛa tá, níↄ kú ń
    kí dafuo, asa bↄ̀mↄn n ũ, n bↄ n bùsuuɛ.'
  tcz-CHONGTHU: David lengpa chu akihei in Gath mite lah a lamkai Ittai kom achun
    asei tan ahi, “Ipi dinga nangma keiho to nakilhon ham? Chule nangma kinunglen
    lang Absalom lengpa kom gaumtan, ajeh chu nangma gamchom mi nahin, among monga
    jong na-in a kona hikoma soh changa hung khopem nahibouve.
  mar-mar: गथ येथील इत्तयला राजा म्हणाला, तू ही आमच्याबरोबर कशाला येतोस? मागे फिर
    आणि नवीन राजा अबशालोम याला साथ दे. तू परकाच आहेस ही तुझी माय भूमी नव्हे.
  qub-qub: 'David ichiraycashan lädunpa paycuna päsaptinmi Gatpita capitan Itaita
    ray David niran: «Mana Israel runa caycarga ama gatirämaychu. Nogawan aywarga
    pasaypami ñacanquipaj. Chayno caycaptenga mas allimi canman Jerusalenman cuticushpayqui
    ray Absalón cajcho quëdacuptiqui.'
  bqp-bqp: 'Akũ kína pì Gata gbɛ̃ Itainɛ: Bↄ́yãi ntɛn gɛ́ kũoomɛɛ? Ǹ ɛra ǹ tá ǹgↄ̃
    kú kũ kína dufuo, zaakũ gbɛ̃ zĩ̀tↄↄmɛ n ũ, n bo n bùsummɛ.'
  hat-hat: 'Wa a rele Itayi, chèf moun lavil Gat yo, li di l'' konsa: -Poukisa ou
    prale ak nou tou? Tounen non, monchè. Rete ak lòt wa a. Ou pa moun peyi a. Se
    kouri ou kouri vin kache isit la.'
  eng-BSB: Then the king said to Ittai the Gittite, “Why should you also go with us?
    Go back and stay with the new king, since you are both a foreigner and an exile
    from your homeland.
  tod-tod: 'Masagi ɠɛni Gate nui Itayi ma: «Lee vaa zu ɗa ɓalaa è ʋilɛsu gi ʋolu?
    Ɠale ma, è li, è yɛ masa niinɛi ɠoba, mazɔlɔɔ ɗa ga wɛɛn ʋɛ, ti è ɠulaai ɗa-yooi
    ʋa.'
  eng-WEBPB: Then the king said to Ittai the Gittite, “Why do you also go with us?
    Return, and stay with the king; for you are a foreigner and also an exile. Return
    to your own place.
  kbq-kbq: Hagi kini ne'mo Geti vahe'mokizmi kva ne' Itaina asamino, nahigeta tamagra
    tagranena neaze? Rurega vahe tagrane emani'nazanki, ete vuta kasefa kini ne' Absalomu'ene
    umaniho.
  nhe-BL: 'Huan David quinotzqui Itai tlen quinyacanayaya nopa altepetl Gat ehuani
    huan quiilhui: ―¿Para tlen tihualajtoc nica? Más cuali para timocuepas ipan Jerusalén,
    huan ximocahua ihuaya nopa yancuic tlanahuatijquetl. Ta tiehua seyoc tlali huan
    huejca moaltepe.'
  bus-bus: 'Ben kí bè Gata gbɛ̃ Itainɛ: Bↄ́yãnzi nɛ́ɛ gaawaozi? Ǹ ɛara ǹ tá ǹgↄ̃
    kú kↄ̃n kí dufuo, zaakɛ gbɛ̃ zĩ̀tↄn n ũ, n bↄ n bùsummɛ.'
  gub-BL: Na'e i'i Tawi a'e pe har wanuwihaw Itaz her ma'e pe kury. — Màràzàwe tuwe
    ereho putar urerupi nehe. Ezewyr tuwihawete ipyahu ma'e rehe we nereko pà nehe.
    Ereiko amo ae ywy rehe arer romo ne. Ereiko muite wi uzàn ma'e kwer romo ne. Muite
    erezur neywy kwer wi.
  eng-DRA: 'And the king said to Ethai the Gethite: Why comest thou with us? return
    and dwell with the king, for thou art a stranger, and art come out of thy own
    place.'
