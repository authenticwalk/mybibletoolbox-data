verse: 2SA.015.019
translations:
  mal-C: 'രാജാവ് ഗിത്യനായ ഇത്ഥായിയോടു പറഞ്ഞു: “നീ ഞങ്ങളോടുകൂടെ വരുന്നതെന്തിന്? മടങ്ങിപ്പോയി
    രാജാവായ അബ്ശാലോമിനോടുകൂടെ പാർക്കുക. നീ ഒരു വിദേശി; സ്വന്തം ദേശത്തുനിന്നു വന്നുപാർക്കുന്നവൻ.'
  deu-TKW: 'Der König redete Ithai aus Gath an: Weshalb gehst du auch mit uns? Kehre
    um und bleibe beim Könige: du bist ja ein Ausländer und ohnehin aus deiner Heimat
    verbannt.'
  lin-lin: 'Mokonzi alobaki na Itayi, moto ya Gati : — Mpo na nini yo mpe olingi koya
    elongo na biso ? Zonga mpe vanda elongo na Abisalomi, mokonzi ya sika ! Ozali
    mopaya, otikaki mboka na yo mpo na koya kokima awa.'
  eng-LSV: And the king says to Ittai the Gittite, “Why do you go—you also—with us?
    Return and abide with the king, for you [are] a stranger, and also an exile, you—to
    your place.
  eng-GNV: 'Then sayde the King to Ittai the Gittite, Wherefore commest thou also
    with vs? Returne aud abide with the King, for thou art a stranger: depart thou
    therefore to thy place.'
  eng-WEBSTER: Then said the king to Ittai the Gittite, Why goest thou also with us?
    return to thy place, and abide with the king; for thou art a stranger, and also
    an exile.
  nhw-BL: 'Huan David quinotzqui Itai catli quinyacanayaya nopa altepetl Gat ehuani
    huan quiilhui: ―¿Para tlen tihualajtoc nica? Más cuali para timocuepas ipan Jerusalén,
    huan ximocahua ihuaya nopa yancuic tlanahuatijquetl. Ta tiehua seyoc tlali huan
    huejca moaltepe.'
  swh-ONEN: Mfalme akamwambia Itai, Mgiti, “Kwa nini ufuatane na sisi? Rudi ukakae
    pamoja na Mfalme Absalomu. Wewe ni mgeni, mkimbizi kutoka nchini mwako.
  bba-bba: Mɑ sinɑ boko u Itɑi, Gɑtiɡii sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ kɑ sun swĩi. A
    ɡɔsiro ɑ sinɑ Abusɑlɔmu u nun deemɑ. Domi wunɛ sɔɔwɑ. Yen biru bɑ kɑ nun nɑwɑ
    sɑɑ wunɛn tem di.
  eng-KJVCPB: 'Then said the king to Ittai the Gittite, Wherefore goest thou also
    with us? return to thy place, and abide with the king: for thou art a stranger,
    and also an exile.'
  mpx-mpx: Inoke kin i baek wali tohouwa Itai, gagama Gat elana i ba, “Ga i ola ge
    u nem aloma owa? U sikal u na alom kin Absalom. He owa bwabwali, nige u miminaa
    wam panuwaa.
  luo-luo: Ruoth nowachone Itai ja-Giti niya, “Angʼo momiyo idhi kodwa? Dogi mondo
    ibed gi Ruoth Abisalom. In ngʼama wendo, moringo koa e pinygi.
  meu-meu: Bena hanua pavapavana ese Itai, tau Gata, e hereva henia, eto, Dahaka dainai
    oi danu ai ida ta laomu? A lou lao, hanua pavapavana ida ba noho; badina be oi
    na idau tauna bona noho-hedoa tauna.
  npi-ULB: तब राजाले गित्ती इत्तैलाई भने, “तिमी किन हामीसँग आउँछौ? फर्क र राजासँगै
    बस, किनकि तिमी परदेशी र निर्वासित छौ । तिम्रो आफ्नै ठाउँमा फर्क ।
  yor-yor: Ọba sì wí fún Ittai ará Gitti pé, “Èéṣe tí ìwọ fi ń bá wa lọ pẹ̀lú, padà,
    kí o sì ba ọba jókòó; nítorí pé àlejò ni ìwọ, ìwọ sì ti fi ìlú rẹ sílẹ̀.
  ind-ind: Komandan mereka adalah Itai. Berkatalah Daud kepadanya, “Kalian pendatang
    di Israel, dan belum lama pindah dari negeri asal kalian. Sebaiknya kalian jangan
    ikut dengan kami. Kembalilah dan tinggallah dalam pimpinan raja yang baru. Saya
    tidak ingin menyusahkan kalian dengan mengembara bersama kami, karena saya bahkan
    tidak tahu harus pergi ke mana. Kembalilah ke kota bersama pasukanmu. Kiranya
    TUHAN selalu menyertai serta menyatakan kasih dan kesetiaan-Nya kepada kalian!”
  pes-OPCB: 'ولی بعد، پادشاه به فرماندهٔ آنان، ایتای، گفت: «تو دیگر چرا با ما می‌آیی؟
    برگرد و به پادشاه جدید ملحق شو، چون تو از کشورت تبعید شده، به اسرائیل پناهنده
    شده‌ای.'
  tgl-ULB: Pagkatapos sinabi ng hari kay Itai ang taga- Gat, “Bakit sumama ka rin
    sa amin? Bumalik at manatili kasama ni Haring Absalom, dahil isa kang dayuhan
    at isang pinalayas. Bumalik sa iyong sariling lugar.
  cbu-NT: Ashirucha, kurakshat Gadshuchee tputs sur Itayaa tsiyatarangu, ¿Mayaamshat
    siy iyash tachitarangtamsa? Siy waptam kanapungints. Siynaa kurakaa kaneeschee
    ksutangtsa, watam siy arapichsawa tputsis.
  hui-hui: Ani piyagola Kini Debidihanda ami agali Gede tano howa ibini biarunaga
    agali haguane Idai ibuhondo hale halu lalu, Tí ina haruru agibule eberemibe. Tínaga
    kini gahenge Abasalomo heba hole dai bidaba. Tí dindi tara kaundiaha howa ibirimigo
    nde lone aginaga ina haru mandagi ibagabu hami̱yabe, lene.
  mya-mya: မင်း​ကြီး​က​သူ​တို့​၏ တပ်​မှူး​အိတ္တဲ​အား``သင် သည်​အ​ဘယ်​ကြောင့်​ငါ​တို့​နှင့်​အ​တူ​လိုက်
    လာ​ပါ​သ​နည်း။ ဘု​ရင်​သစ်​ထံ​သို့​ပြန်​၍​နေ ပါ​လော့။ သင်​သည်​လူ​မျိုး​ခြား​ဖြစ်​ပါ​၏။
    မိ​မိ တိုင်း​ပြည်​နှင့်​လည်း​ဝေး​ကွာ​လျက်​တိုင်း တစ်​ပါး​တွင်​ခို​လှုံ​နေ​သူ​ဖြစ်​သည်။-
  bod-N: རྒྱལ་པོས་གཱད་པ་ཨིད་ཏ་ཨི་བྱ་བ་ལ། ཁྱོད་ནི་ཕྱི་ཕྱོགས་པ་ཞིག་དང་རང་ཡུལ་ནས་བྲོས་འོངས་པ་ཡིན་པས་ངེད་རྣམས་དང་མཉམ་དུ་ཅིའི་ཕྱིར་འགྲོའམ།
    ཁྱོད་རང་ཕྱིར་ལོག་ནས་རྒྱལ་པོ་གསར་པ་དང་མཉམ་དུ་སྡོད་ཅིག
  sna-sna: Mambo akati kuna Itai muGiti, “Ko, wauyireiwo nesu? Dzokera unogara naMambo
    Abhusaromu. Uri mutorwa iwe, wakadzingwa kumusha kwako.
  spa-BLM: 'Entonces el rey le dijo a Ittai el gita: “¿Por qué también tú vas con
    nosotros? Regresa y quédate con el rey, pues eres extranjero y también desterrado.
    Vuelve a tu lugar.'
  cac-cac: 'Ix yalan vin̈aj rey David chi'' d''a vin̈aj Itai aj chon̈ab'' Gat: —¿Tas
    yuj ipan ach tzach b''at qued''oc? Meltzajan̈, vach'' tzach can yed'' junxo vin̈
    rey ol och chi'', yujto ch''oc chon̈ab''il ach.'
  swh-ULB: Kisha mfalme akamwambia Itai Mgiti, “Kwa nini wewe pia uende nasi? Rudi
    na ukae na mfalme Absalomu kwa kuwa wewe ni mgeni tena mfungwa. Rudi mahali pako
    mwenyewe.
  bel-bel: 'І сказаў цар Этэю Гэцяніну: навошта і ты ідзеш з намі? вярніся і заставайся
    з тым царом, бо ты чужаземец і прыйшоў сюды з свайго месца;'
  deu-ELBBK: 'Da sprach der König zu Ittai, dem Gatiter: Warum willst auch du mit
    uns gehen? Kehre um und bleibe bei dem König; denn du bist ein Fremder, und sogar
    in deinen Ort eingewandert.'
  mbb-OT: Migkeǥiyan ni David si Itai, he pengulu te menge Gitanhen, “Maan is eduma
    kew kenami? Likù kew ziyà te Jerusalem, ne ziyè kew zuma te veǥu he hadì he si
    Absalom, su menge lumelengyawè kew zà kayi te Israel he mibpemelaǥuy puun te inged
    niw.
  mal-2015: 'രാജാവു ഗിത്യനായ ഇത്ഥായിയോടു പറഞ്ഞതു എന്തെന്നാൽ: നീയും ഞങ്ങളോടുകൂടെ വരുന്നതു
    എന്തിനു? നീ മടങ്ങിച്ചെന്നു രാജാവിനോടുകൂടെ പാർക്ക; നീ പരദേശിയും സ്വദേശഭ്രഷ്ടനും
    അല്ലോ; നിന്റെ സ്ഥലത്തേക്കു തന്നേ പൊയ്ക്കൊൾക;'
  rmc-rmc: 'Akor phenďa o David le Itajoske, savo sas andral o Gat: „Soske aves the
    tu amenca? Dža pale a ačh paš o kraľis Absolon. Se tu sal cudzincos, saves tradle
    avri andral peskri phuv.'
  pes-OPV: 'و پادشاه به اتای جتی گفت: «تو نیز همراه ما چرا می‌آیی؟ برگرد و همراه پادشاه
    بمان زیراکه تو غریب هستی و از مکان خود نیز جلای وطن کرده‌ای.'
  ron-1924: 'Ымпэратул а зис луй Итай дин Гат: „Пентру че сэ вий ши ту ку ной? Ынтоарче-те
    ши рэмый ку ымпэратул, кэч ешть стрэин ши ай фост луат кяр дин цара та.'
  ben-OBCV: রাজামশাই গাতীয় ইত্তয়কে বললেন, “তুমি কেন আমাদের সঙ্গে যাবে? ফিরে যাও
    ও রাজা অবশালোমের সঙ্গে গিয়ে থাকো। তুমি একজন বিদেশি, তোমার স্বদেশ থেকে আসা এক
    নির্বাসিত লোক।
  som-som: Markaasaa boqorkii wuxuu ku yidhi Itay oo ahaa reer Gad, War adiguna maxaad
    noola socotaa? Noqo, oo boqorka la joog; waayo, adigu waxaad tahay qariib, iyo
    weliba mid waddankiisii laga soo masaafuriyey.
  lat-VUC: 'Dixit autem rex ad Ethai Gethæum: Cur venis nobiscum? revertere, et habita
    cum rege, quia peregrinus es, et egressus es de loco tuo.'
  eng-ASVBT: 'Then said the king to Ittai the Gittite, Wherefore goest thou also with
    us? return, and abide with the king: for thou art a foreigner, and also an exile;
    return to thine own place.'
  ita-1885: 'E il re disse a Ittai Ghitteo: Perchè andresti ancora tu con noi? ritornatene,
    e dimora col re; perciocchè tu sei forestiere, e sei per andartene presto al tuo
    luogo.'
  eng-LXXUP: And the king said to Ittai the Gittite, Why dost thou also go with us?
    return, and dwell with the king, for thou art a stranger, and thou hast come forth
    as a sojourner out of thy place.
  eng-ULB: Then the king said to Ittai the Gittite, “Why will you come with us? Return
    and stay with the king, for you are a foreigner and an exile. Return to your own
    place.
  spa-VBL: 'Entonces el rey le dijo a Itai, de Gat: “¿Por qué vienes tú también con
    nosotros? Regresa y quédate con el nuevo rey, porque eres un extranjero y un exiliado
    que está muy lejos de su casa.'
  fra-_FOB: 'Mais le roi dit à Itthaï, le Guitthien: Pourquoi viendrais-tu aussi avec
    nous? Retourne-t''en, et demeure avec le roi, car tu es étranger, et tu dois même
    retourner en ton lieu.'
  mal-mal: 'രാജാവ് ഗിത്യനായ ഇത്ഥായിയോട് പറഞ്ഞതെന്തെന്നാൽ: “നീയും ഞങ്ങളോടുകൂടി വരുന്നത്
    എന്തിന്? മടങ്ങിച്ചെന്ന് രാജാവിനോടുകൂടി പാർക്കുക; നീ പരദേശിയും നിന്റെ സ്വദേശത്തുനിന്ന്
    ഭ്രഷ്ടനും ആകുന്നുവല്ലോ;'
  urd-GVR: Jab Filistī shahr Jāt kā ādmī Ittī Dāūd ke sāmne se guzarne lagā to bādshāh
    us se muḳhātib huā, “Āp hamāre sāth kyoṅ jāeṅ? Nahīṅ, wāpas chale jāeṅ aur nae
    bādshāh ke sāth raheṅ. Āp to ġhairmulkī haiṅ aur is lie Isrāīl meṅ rahte haiṅ
    ki āp ko jilāwatan kar diyā gayā hai.
  suz-BL: मिनु पिपमी गित्त आ खिं ङा इत्‍ताइ कली “मारदे गे यो गो नु पिवे? लेश्‍शा लशा,
    पिप नु बाक्‍को। मारदे हना गे अर्को रागी ङा मुर नवे। गे इ रागी रे ग्रुंइचा पुंइसीशो
    मुर नवे।
  ita-1927: 'Allora il re disse a Ittai di Gath: “Perché vuoi anche tu venir con noi?
    Torna indietro, e statti col re; poiché sei un forestiero, e per di più un esule
    dalla tua patria.'
  ckb-ckb: 'پاشا بە ئیتتای گەتی گوت: «بۆچی تۆش لەگەڵمان دەڕۆیت؟ بگەڕێوە و لەگەڵ ئەبشالۆمی
    پاشادا بمێنەرەوە، چونکە تۆ بیانیت و لە نیشتیمانەکەت دوورکەوتویتەوە.'
  eng-BBE: 'Then the king said to Ittai the Gittite, Why are you coming with us? go
    back and keep with the king: for you are a man of another country, you are far
    from the land of your birth.'
  kan-OKCV: ಆಗ ಅರಸನು ಗಿತ್ತೀಯನಾದ ಇತ್ತೈಯನ್ನು ಕಂಡು, “ನೀನು ನಮ್ಮ ಸಂಗಡ ಬರುವುದು ಏಕೆ? ನಿನ್ನ
    ಸ್ಥಳಕ್ಕೆ ಹಿಂದಿರುಗಿ ಹೋಗಿ, ಅರಸನ ಸಂಗಡ ಇರು. ಏಕೆಂದರೆ ನೀನು ವಿದೇಶಿ. ನಿನ್ನ ದೇಶದಿಂದ ಸೆರೆಯಾಳಾಗಿ
    ಬಂದವನು.
  tam-2017: 'அப்பொழுது ராஜா, கித்தியனான ஈத்தாயைப் பார்த்து: நீ எங்களுடன் ஏன் வருகிறாய்?
    நீ திரும்பிப்போய், ராஜாவுடன் இரு; நீ அந்நிய தேசத்தை சேர்ந்தவன்; நீ உன்னுடைய இடத்திற்குத்
    திரும்பிப் போகலாம்.'
  spa-RV-1909: 'Y dijo el rey á Ittai Getheo: ¿Para qué vienes tú también con nosotros?
    vuélvete y quédate con el rey; porque tú eres extranjero, y desterrado también
    de tu lugar.'
  ron-BTF: 'Atunci a spus împăratul lui Itai ghititul: Pentru ce mergi și tu cu noi?
    Întoarce-te la locul tău și rămâi cu împăratul, pentru că tu ești străin și de
    asemenea un exilat.'
  eng-WEBP: Then the king said to Ittai the Gittite, “Why do you also go with us?
    Return, and stay with the king; for you are a foreigner and also an exile. Return
    to your own place.
  eng-FBV: The king said to Ittai the Gittite, “Why are you coming with us too? Go
    back and stay with the new king, because you are a foreigner and an exile a long
    way from home.
  nld-1939: 'Maar de koning zeide tot Ittai, den Gatiet: Waarom gaat ook gij met ons
    mee? Keer liever terug en blijft bij den nieuwen koning; want ge zijt een buitenlander,
    en bovendien uit uw woonplaats verbannen.'
  nch-BL: 'Huan David quinotzqui Itai cati quinyacanayaya nopa altepet Gat ehuani
    huan quiilhui: ―¿Para ten tihualajtoc nica? Más cuali para titacuepilis ipan Jerusalén,
    huan ximocahua ihuaya nopa yancuic tanahuatijquet. Ta tiehua seyoc tali huan huejca
    moaltepe.'
  vie-1934: 'Vua bèn nói cùng Y-tai, người Ghi-tít rằng: Cớ sao ngươi cũng muốn đến
    cùng chúng ta? Hãy trở lại, ở với vua, bởi vì ngươi là một người ngoại bang đã
    lìa xứ của ngươi.'
  hin-CV: राजा ने गाथ नगरवासी इत्तई से कहा, “आप क्यों हमारे साथ हो लिए हैं? आप लौट
    जाइए, और अपने राजा का साथ दीजिए. वैसे भी आप विदेशी हैं, अपने स्वदेश से निकाले
    हुए.
  spa-BES: 'Entonces el rey dijo a Itai el de Gat: ¿Por qué vienes con nosotros? regresa
    y mantente con el nuevo rey, porque eres un hombre de otro país, estás lejos de
    la tierra de tu nacimiento.'
  tdx-tdx: Aa hoe i mpanjakay am’ Itaie nte-Gate; Ino ty indre­za’o ama’ay? Mibaliha,
    mimoneña amy mpanjakay; fa renetane irehe, naho sese-tane boak’ an-toe’o añe.
  tha-KJV: กษัตริย์​จึงตรั​สส​ั่​งอ​ิททัยคนกั​ทว่า “ทำไมเจ้าจึงไปกับเราด้วย จงกลับไปบ้านเมืองของเจ้าเถิดและไปอยู่กับกษั​ตริ​ย์
    เจ้​าเป็นแต่​คนต่างด้าว และถูกเนรเทศมาด้วย
  por-BR-2018: 'E disse o rei a Itai giteu: Para que vens tu também conosco? Volta,
    e fica com o rei; porque tu és estrangeiro, e desterrado também de teu lugar.'
  deu-ELO: 'Da sprach der König zu Ittai, dem Gathiter: Warum willst auch du mit uns
    gehen? Kehre um und bleibe bei dem König; denn du bist ein Fremder, und sogar
    in deinen Ort eingewandert.'
  eng-WYC-2018: And the king said to Ittai of Gath, Why comest thou with us? Turn
    thou again, and dwell with the (new) king, for thou art a pilgrim, and wentest
    out from thy place.
