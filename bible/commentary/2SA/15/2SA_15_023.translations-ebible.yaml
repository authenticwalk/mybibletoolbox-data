verse: 2SA.015.023
translations:
  mal-C: ജനമെല്ലാം കടന്നുപോകുമ്പോൾ ഗ്രാമവാസികൾ ഉച്ചത്തിൽ കരഞ്ഞു. രാജാവും കിദ്രോൻതോടു
    കടന്നു. ആ ജനമെല്ലാം മരുഭൂമിയിലേക്കു യാത്രതിരിച്ചു.
  deu-TKW: Das ganze Land aber weinte laut auf, während alles Volk vorbeimarschierte.
    Der König aber stand im Bachthale des Kidron, während alles Volk in der Richtung
    nach dem Ölbaume, der in der Steppe steht, vor ihm vorübermarschierte.
  lin-lin: Tango bato nyonso bazalaki koleka, mboka mobimba ezalaki kolela makasi.
    Mokonzi akatisaki lubwaku ya Sedron, mpe bato nyonso bakendeki na nzela oyo ekenda
    na esobe.
  eng-LSV: And all the land is weeping [with] a great voice, and all the people are
    passing over; and the king is passing over through the Brook of Kidron, and all
    the people are passing over on the front of the way of the wilderness;
  eng-GNV: 'And all the countrey wept with a loude voyce, and all the people went
    forward, but the King passed ouer the brooke Kidron: and all the people went ouer
    toward the way of ye wildernes.'
  eng-WEBSTER: 'And all the country wept with a loud voice, and all the people passed
    over: the king also himself passed over the brook Kidron, and all the people passed
    over, towards the way of the wilderness.'
  nhw-BL: Huan oncac se hueyi choquistli ipan nochi nopa tlali quema Tlanahuatijquetl
    David huan nochi catli itztoyaj ihuaya quisque. Huan quiixcotonque nopa atlajtli
    Cedrón para calaquise ipan nopa huactoc tlali.
  swh-ONEN: Watu wote wa nje ya mji wakalia kwa sauti wakati watu wote walipokuwa
    wakipita. Mfalme naye akavuka Bonde la Kidroni, nao watu wote wakaelekea jangwani.
  bba-bba: Sɑɑ ye tɔn be, bɑ sɑrɔ bɑ doonɔ, yerɑ tem mɛn tɔmbu bɑ wuri wure. Mɑ sinɑ
    boko kɑ win tɔmbu kpuro bɑ dɑɑ te bɑ mɔ̀ Sedoroni tɔburɑ bɑ doonɑ ɡbɑburun berɑ
    ɡiɑ.
  eng-KJVCPB: 'And all the country wept with a loud voice, and all the people passed
    over: the king also himself passed over the brook Kidron, and all the people passed
    over, toward the way of the wilderness.'
  mpx-mpx: Yelusalema ge awanina ona ana tomina hi kahin analiya i bwata, sauga Deibid
    alonau wana gamagalau gegewel hi nopalegel ge hi nok. Yaka hi na hi lau sinawel
    Kidilon hi kalapanet-an, hi heheya ula kekevana kaiwena.
  luo-luo: Ji duto mane ni kama gikadhoe noywak matek ka jogo duto kadho. Ruoth bende
    ne ongʼado Holo mar Kidron kendo ji duto nowuotho kochomo yo thim.
  meu-meu: Unu taunimanima iboudiai e raka hanaiva negana ai, hanua hanua taudia ibouboudiai
    na e tai lolova. Hanua pavapavana ese sinavai maragina ladana Kidron e hanaia,
    bena taunimanima iboudiai na tano ḡaḡaena dalana amo e raka ela.
  npi-ULB: राजाले किद्रोनको बेसी तर्दा देशभरिका सबै मानिस धुरुधुरु रोए र सबै मानिस
    पनि राजासँगै पारि तरे । सबै मानिस उजाडस्‍थान जाने बाटोसम्म गए ।
  yor-yor: Gbogbo ìlú náà sì fi ohùn rara sọkún, gbogbo ènìyàn sì rékọjá; ọba sì rékọjá
    àfonífojì Kidironi, gbogbo àwọn ènìyàn náà sì rékọjá, sí ìhà ọ̀nà ijù.
  ind-ind: Semua penduduk menangis dengan keras saat rombongan raja meninggalkan kota
    itu. Daud dan semua pengikutnya menyeberangi kali Kidron dan mengikuti jalan yang
    menuju padang belantara.
  pes-OPCB: وقتی پادشاه و همراهانش از پایتخت بیرون می‌رفتند، مردم با صدای بلند گریه
    می‌کردند. پادشاه و همراهانش از نهر قدرون عبور کرده، سر به بیابان نهادند.
  tgl-ULB: Umiyak ng malakas ang buong bansa habang dumadaan ang lahat ng tao sa Lambak
    Kidron at habang tumatawid din mismo ang hari. Naglakbay ang lahat ng tao sa daan
    patungong ilang.
  cbu-NT: Tputsshitin ichingarusin, kizpur tanuranganaya. Tputsima Sedronaa kung kíteerandsin,
    ushimunsha kurak Dapiy kítarangitamta. Tputsee yamarsin naataranaya. Arangirisha
    tsap puzap naataranganaya.
  hui-hui: Debidibi ibu one waneiginirubi ibunaga agali haguane biarubi ti Yarusaleme
    tano yu wahalu pialu hemiria hondowa wali agali maru hearume dara howa dugu timbuniore
    bialu hene. Ani dugu bialu hea handala kinibi ibunaga wali agali biarubi ti iba
    mbira mini Kidirono peago domalu ederayagi dindi ko wali agali nahaga wiagoha
    be abalu titaule wiagoria pialu hene.
  mya-mya: ဒါ​ဝိဒ်​၏​နောက်​သို့​လိုက်​သူ​များ​ထွက်​ခွာ​သွား ကြ​သော​အ​ခါ ပြည်​သူ​ပြည်​သား​တို့​သည်​အော်
    ဟစ်​ငို​ကြွေး​ကြ​ကုန်​၏။ မင်း​ကြီး​နှင့်​နောက်​လိုက် အ​ပေါင်း​တို့​သည်​ကေ​ဒြုန်​ချောင်း​ကို​ကူး​၍
    တော​ကန္တာ​ရ​သို့​ရှေ့​ရှု​သွား​ကြ​လေ​သည်။
  bod-N: ཡང་འབངས་མི་ཐམས་ཅད་ཕར་འགྲོ་བའི་དུས་སུ། ཡུལ་མི་ཐམས་ཅད་སྐད་ཆེན་པོས་ངུས་ཤིང་།
    ཡང་རྒྱལ་པོ་ཉིད་ཀྱང་ཀིད་རོན་གྲོག་མོ་བརྒལ་ནས་ཕེབས་པ་དང་། མི་ཐམས་ཅད་དབེན་སྟོང་གི་ལམ་དུ་ཆས་པ་རེད།
  sna-sna: Nyika yose yakachema kwazvo vanhu vose pavakanga vachipfuura. Namambowo
    akayambuka mupata weKidhironi, uye vanhu vose vakafamba vakananga kurenje.
  spa-BLM: Todo el país lloró a gritos, y todo el pueblo pasó. También el rey pasó
    el arroyo de Cedrón, y todo el pueblo pasó hacia el camino del desierto.
  cac-cac: Masanil anima, ayic ix yilan eb' sb'at vin̈ rey chi' yed' eb' soldado,
    ix te oc' eb' sic'lab'il. Ix ec' eb' anima van yel chi' d'a yol a' Cedrón, ix
    b'at eb' d'a sb'eal lum luum cuseltacxo.
  swh-ULB: Nchi yote ikalia kwa sauti kadili watu walivyokuwa wakivuka Bonde la Kidroni,
    mfalme naye pia akavuka. Watu wote wakasafiri kuelekea nyikani.
  bel-bel: І плакала ўся зямля вялікім голасам. І ўвесь народ пераходзіў, і цар перайшоў
    паток Кедрон; і пайшоў увесь народ і цар па дарозе да пустыні.
  deu-ELBBK: Und das ganze Land weinte mit lauter Stimme, und alles Volk ging hinüber.
    Und der König ging über den Bach Kidron; und alles Volk zog hinüber nach dem Weg
    zur Wüste hin.
  mbb-OT: Utew subra is kebpemenineǥew te menge etew ziyà te Jerusalem dutun te kedsaǥad
    te menge sakup ni David. Dutun te kedlayun ni David te zal-ug he Kidron, is menge
    sakup din he ziyà te egkehunaan din midhendiyà te sibsivayan.
  mal-2015: ദേശത്തൊക്കെയും വലിയ കരച്ചലായി; ജനമെല്ലാം കടന്നുപായി; രാജാവും കിദ്രോൻതോടു
    കടന്നു; ജനമൊക്കെയും മരുഭൂമിയിലേക്കുള്ള വഴിക്കു പോയി.
  rmc-rmc: Savore manuša andral odi phuv chudle igen te rovel, sar odarik predžanas.
    Avke o David pregeľa prekal o paňi Kidron a savore manuša džanas leha pre oda
    drom, sar pes džal pre pušťa.
  pes-OPV: و تمامی اهل زمین به آوازبلند گریه کردند، و جمیع قوم عبور کردند، وپادشاه
    از نهر قدرون عبور کرد و تمامی قوم به راه بیابان گذشتند.
  ron-1924: Тот цинутул плынӂя ши скотя ципете марь ла тречеря ынтрегулуй попор. Ымпэратул
    а трекут апой ши ел пырыул Кедрон ши тот попорул а апукат пе друмул каре дуче
    ын пустиу.
  ben-OBCV: সব লোকজন যখন পাশ দিয়ে যাচ্ছিল, তখন পল্লিঅঞ্চলের সব অধিবাসী জোর গলায়
    কেঁদেছিল। রাজাও কিদ্রোণ উপত্যকা পার হলেন, ও সব লোকজন মরুপ্রান্তরের দিকে এগিয়ে
    গেল।
  som-som: Oo waddankii oo dhanna waxaa lagaga ooyay cod weyn, oo dadkii oo dhammuna
    webigii way ka gudbeen; oo boqorka qudhiisii wuu ka gudbay toggii Qidroon, oo
    dadkii oo dhammuna waxay u gudbeen xagga cidlada.
  lat-VUC: 'Omnesque flebant voce magna, et universus populus transibat: rex quoque
    transgrediebatur torrentem Cedron, et cunctus populus incedebat contra viam quæ
    respicit ad desertum.'
  eng-ASVBT: 'And all the country wept with a loud voice, and all the people passed
    over: the king also himself passed over the brook Kidron, and all the people passed
    over, toward the way of the wilderness.'
  ita-1885: E tutto il popolo del paese piangeva con gran grida, mentre tutta quella
    gente passava. E il re passò il torrente di Chidron; e tutta la gente passò, traendo
    verso il deserto.
  eng-LXXUP: 'And all the country wept with a loud voice. And all the people passed
    by over the brook of Kidron; and the king crossed the brook Kidron: and all the
    people and the king passed on toward the way of the wilderness.'
  eng-ULB: All the country wept with a loud voice as all the people passed by over
    the Kidron Valley, and as the king also himself crossed over. All the people traveled
    on the road toward the wilderness.
  spa-VBL: Toda la gente del campo gritaba al ver pasar a todos los que estaban con
    David. Atravesaron el valle del Cedrón con el rey en dirección al desierto.
  fra-_FOB: Or tout le pays pleurait à grands cris; et tout le peuple passait. Et
    le roi passa le torrent du Cédron, et tout le peuple passa vis-à-vis du chemin
    qui mène au désert.
  mal-mal: ദേശത്തെല്ലായിടവും വലിയ കരച്ചലായി; ജനമെല്ലാം കടന്നുപായി; രാജാവും കിദ്രോൻതോടു
    കടന്നു; ജനമെല്ലാം മരുഭൂമിയിലേക്കുള്ള വഴിക്കുപോയി.
  urd-GVR: Āḳhir meṅ Dāūd ne Wādī-e-Qidron ko pār karke registān kī taraf ruḳh kiyā.
    Gird-o-nawāh ke tamām log bādshāh ko us ke pairokāroṅ samet rawānā hote hue dekh
    kar phūṭ phūṭ kar rone lage.
  suz-BL: पिप मोपा गाक्‍मेनु लांम बाक्‍ब मुर नेल्‍ल ङाक्‍मा बाक्‍त। पिप किद्रोन खोला
    शोक्‍शा गोरशो रागी गे लमा बाक्‍त।
  ita-1927: E tutti quelli del paese piangevano ad alta voce, mentre tutto il popolo
    passava. Il re passò il torrente Kidron, e tutto il popolo passò, prendendo la
    via del deserto.
  ckb-ckb: هەموو دانیشتووانی خاکەکە بە دەنگێکی بەرز دەگریان، هەموو گەل دەپەڕینەوە،
    پاشاش لە دۆڵی قدرۆن پەڕییەوە و هەموو گەلیش بەرەو ڕێگای چۆڵەوانی چوون.
  eng-BBE: And there was great weeping in all the country when all the people went
    through; and the king himself was waiting in the Kidron valley and all the people
    went by him in the direction of the olive-tree on the edge of the waste land.
  kan-OKCV: ಜನರೆಲ್ಲಾ ದಾಟಿಹೋಗುವಾಗ, ದೇಶದವರೆಲ್ಲಾ ಮಹಾಧ್ವನಿಯಿಂದ ಅತ್ತರು. ಅರಸನು ಕಿದ್ರೋನ್
    ಹಳ್ಳವನ್ನು ದಾಟಿದನು. ಹಾಗೆಯೇ ಅವನ ಜನರೆಲ್ಲರೂ ದಾಟಿ ಮರುಭೂಮಿಯ ಮಾರ್ಗವಾಗಿ ನಡೆದುಹೋದರು.
  tam-2017: அனைத்து மக்களும் நடந்துபோகிறபோது, தேசத்தார்கள் எல்லோரும் உரத்த சத்தமிட்டு
    அழுதார்கள்; ராஜா கீதரோன் ஆற்றைக் கடந்தான்; மக்கள் எல்லோரும் வனாந்திரத்திற்குப்
    போகிற வழியே நடந்துபோனார்கள்.
  spa-RV-1909: Y todo el país lloró en alta voz; pasó luego toda la gente el torrente
    de Cedrón; asimismo pasó el rey, y todo el pueblo pasó, al camino que va al desierto.
  ron-BTF: Și toată țara plângea cu voce tare și tot poporul trecea; împăratul de
    asemenea a trecut peste pârâul Chedron și tot poporul a trecut înainte, spre calea
    pustiei.
  eng-WEBP: All the country wept with a loud voice, and all the people passed over.
    The king also himself passed over the brook Kidron, and all the people passed
    over toward the way of the wilderness.
  eng-FBV: All the people in the countryside were crying aloud as everyone with David
    passed by. They crossed the Kidron Valley with the king on the way toward the
    wilderness.
  nld-1939: De hele bevolking begon luidkeels te wenen, toen heel het leger voorbijtrok.
    Terwijl dus de koning bij de beek Kedron stond en al het volk langs hem heen trok
    in de richting van de woestijn,
  nch-BL: Huan oncac se hueyi choquisti ipan nochi nopa tali quema Tanahuatijquet
    David huan nochi cati itztoyaj ihuaya quisque. Huan quiixcotonque nopa atajti
    Cedrón para calaquise ipan nopa huactoc tali.
  vie-1934: Hết thảy dân trong xứ đều khóc và la lớn tiếng lên trong khi cả đám đông
    nầy đi qua. Vua qua khe Xết-rôn, và cả dân sự đều xơm tới trên con đường về đồng
    vắng.
  hin-CV: जब यह समूह आगे बढ़ रहा था सारा देश ऊंची आवाज में रो रहा था. राजा ने किद्रोन
    नदी पार की, और वे सब बंजर भूमि की ओर बढ़ गए.
  spa-BES: Y hubo gran llanto en todo el país cuando todo el pueblo pasó; y el rey
    mismo estaba esperando en el valle de Cedrón y todas las personas pasaron junto
    a él en dirección al olivo al borde del desierto.
  tdx-tdx: Nipoñafe’ i tane iabiy ty fangoihoiañe, le ni­tsake mb’eo ondaty iabio,
    naho ni­tsake i torahañe Kidroney ka i mpanjakay vaho songa nitsake, mb’ an-dalam-patrambey
    añe ondatio.
  tha-KJV: เมื่อพลทั้งหมดเดินผ่านไปเสีย ชาวเมืองนั้นทั้งสิ้​นก​็​ร้องไห้​เสียงดัง
    กษัตริย์​ก็​เสด็จข้ามลำธารขิดโรน และพลทั้งหมดก็ผ่านเข้าทางไปถิ่นทุ​รก​ันดาร
  por-BR-2018: E toda aquela terra chorou em alta voz; passou, logo, toda a gente
    o ribeiro de Cedrom; também passou o rei, e todo aquele povo passou, ao caminho
    que vai ao deserto.
  deu-ELO: Und das ganze Land weinte mit lauter Stimme, und alles Volk ging hinüber.
    Und der König ging über den Bach Kidron; und alles Volk zog hinüber nach dem Wege
    zur Wüste hin.
  eng-WYC-2018: And all men wept with great voice, and all the people passed forth;
    and the king went over the strand of Kidron, and all the people went against the
    way of the olive tree(s), that beholdeth to the desert. (And all the people wept
    loudly, as they all went forth; and the king led the people over the Kidron Stream
    or over the Kidron Gorge, and they went toward the way of the olive trees which
    looketh toward the wilderness.)
  epo-epo: Kaj ĉiuj ploris per laŭta voĉo, kaj la tuta popolo preteriris. Kaj la reĝo
    transiris la torenton Kidron, kaj la tuta popolo iris antaŭen laŭ la vojo al la
    dezerto.
  uig-PIN: Ⱨǝmmǝ hǝlⱪ ɵtüwatⱪanda, pütkül xu yurttikilǝr ⱪattiⱪ awaz bilǝn yiƣlidi.
    Padixaⱨ ɵzimu Kidron eⱪinidin ɵtkǝndǝ, barliⱪ hǝlⱪ qɵllük tǝripigǝ ⱪarap yol aldi.
  beo-beo: Da:ibidi ea fa:no bobogesu dunu da ga ahoanoba, dunu huluane da ha:giwane
    dinanu. Hina bagade da ea dunu bisili, Gidalone hano fonobahadi degele, ilia gilisili
    hafoga:i sogega ahoanebe ba:i.
  tpi-OTNT: Taim Devit wantaim ol lain bilong en i lusim Jerusalem, olgeta manmeri
    i krai nogut tru. Na king wantaim ol lain bilong en i brukim wara Kidron na wokabaut
    i go olsem long ples drai.
  hau-SA: Dukan ƙauyuka suka yi ta kururuwa yayinda mutanen suke wucewa. Sarki shi
    ma ya haye ta Kwarin Kidron, mutane kuma suka ci gaba da tafiya zuwa wajen hamada.
  uig-LAT: Hemme xelq ötüwatqanda, pütkül shu yurttikiler qattiq awaz bilen yighlidi.
    Padishah özimu Kidron éqinidin ötkende, barliq xelq chöllük teripige qarap yol
    aldi.
  nde-nde: Ilizwe lonke lakhala kakhulu lapho abantu bonke besedlula. Inkosi yachapha
    isiHotsha saseKhidironi, abantu bonke bahamba beqonde enkangala.
  ton-ton: 'Pea naʻe tangi ʻae fonua kotoa pē ʻaki ʻae leʻo lahi, pea naʻe aʻa atu
    ʻae kakai kotoa pē: naʻe aʻa atu foki ʻae tuʻi ʻi he vaitafe ko Kitiloni, pea
    naʻe ʻalu atu ʻae kakai kotoa pē, ʻo hanga ki he hala ki he toafa.'
  ces-1613: Tedy plakala všecka země hlasem velikým, i všecken lid přecházející. A
    tak přešel král potok Cedron; i všecken lid přešel proti cestě vedoucí na poušť.
  eng-WMB: All the country wept with a loud voice, and all the people passed over.
    The king also himself passed over the brook Kidron, and all the people passed
    over toward the way of the wilderness.
  tam-TCV: மக்கள் எல்லோரும் கடந்துசெல்கையில் நாட்டுப்புற மக்கள் எல்லோரும் சத்தமிட்டு
    அழுதார்கள். அரசனும் கீதரோன் பள்ளத்தாக்கைக் கடந்து சென்றான். மக்கள் பாலைவனத்தை
    நோக்கிச் சென்றார்கள்.
  ceb-ULB: Mihilak ug kusog ang tanang taga-lungsod samtang nanabok sa Walog sa Kidron
    ang katawhan, ug mitabok usab ang hari. Ang tanang tawo mipanaw sa dalan paingon
    sa kamingawan.
  pol-UBG: I cała ziemia głośno płakała, cały lud zaś przeszedł. Potem sam król przeszedł
    przez potok Cedron i w ten sposób cały lud przeszedł, i skierował się na drogę
    ku pustyni.
  agr-agr: Nunik shimuinak David niina uyunaidaujai senchi buutuidau. Nunikag shimui
    shimuinakua, entsa chichijam Cedrón tutainum jegawag nuna ashí katitjajui. Nunikagmatai
    Davidchakam katigkui. Nunikag Davidjai ijunag jinta uwegshunum wetainum shiyakajui.
  kyc-kyc: Dapitimoo banya wambu dupwa peparaepe yuu Jerusaleme yaki nyuo peyaminyi
    dokopa yuu dokona palenge wambu dupwa ee poraiyuo kaeyo leyami. Dokopa kiŋi doko
    ipwa kuki Kirone lenge doko yalo peyamo dokopa banya akali dupwa enakana yaloko
    peyami. Pao yuu muiyane dorena ingyuo peyami.
  urd-GVU: آخر میں داؤد نے وادیٔ قدرون کو پار کر کے ریگستان کی طرف رُخ کیا۔ گرد و
    نواح کے تمام لوگ بادشاہ کو اُس کے پیروکاروں سمیت روانہ ہوتے ہوئے دیکھ کر پھوٹ
    پھوٹ کر رونے لگے۔
  deu-1912: Und das ganze Land weinte mit lauter Stimme, und alles Volk ging mit.
    Und der König ging über den Bach Kidron, und alles Volk ging vor auf dem Wege,
    der zur Wüste geht.
  kan-2017: ಇವರೆಲ್ಲರೂ ಮುಂದೆ ನಡೆಯುವಾಗ ಸುತ್ತಮುತ್ತಲಿನ ಜನರೆಲ್ಲರೂ ಬಹಳವಾಗಿ ಅತ್ತರು. ಅರಸನೂ
    ಎಲ್ಲಾ ಜನರೂ ಕಿದ್ರೋನ್ ಹಳ್ಳವನ್ನು ದಾಟಿ ಅರಣ್ಯ ಮಾರ್ಗವನ್ನು ಹಿಡಿದರು.
  yap-yap: Ma nap’an ni yan e tirok David e girdi’ me pag e girdi’ lamrad ngalang
    ngar yorgad. Me yan David ni Pilung i th’ab e lul’ ni Kidron nge yan ni be sor
    nga daken e ted, miki rin’ e pi’in yad be un ngak ni aram rogon.
  hlt-MCSB: Pilnam te boeih a khum vaengah kho tomah a ol neh bungbung rhap uh. Manghai
    loh Kidron soklong te a poeng daengah pilnam boeih loh khosoek longpuei kah rhaldan
    la thoeih uh pueng.
  mdy-ETH: ዬያይዲ ዳውቴኮ ዓሳ ካታማፓ ኬስኪ ዴንዳኣና ዴራ ዒላቲ ዬኤኬኔ፤ ካኣቲያ ፔ ዓሶና ዎላ ቄድሮኦኔ ዶኦጮና ፒንቃዖ
    ፔቱሞና ዓሲ ናንጉዋ ዳውሎ ባንሢ ዴንዴኔ።
  twi-ASANTE: Awerɛhoɔ kɛseɛ sii asase no so, ɛberɛ a ɔhene ne nʼakyidifoɔ resene
    korɔ no. Wɔtwaa Kidron bɔnhwa no de wɔn ani kyerɛɛ ɛserɛ so.
  eng-WEBU: All the country wept with a loud voice, and all the people passed over.
    The king also himself passed over the brook Kidron, and all the people passed
    over toward the way of the wilderness.
  wal-wal: He ubba asai kanttishin, he biittaa asai ubbai bantta qaalaa xoqqissidi
    yeekkidosona; kawoi Qediroona SHaafaa pinniis; asai ubbaikka bazzo simmidi biis.
  spa-PDDPT: Todo el país lloraba a gran voz y todo el pueblo cruzó el torrente de
    Cedrón. También el rey cruzó con toda la gente que cruzaba rumbo al camino de
    la región despoblada.
  gun-gun: Ha'e kuery oo rã ha'e va'e yvy re ikuai va'e oexa vy ojae'o ratã pavẽ.
    Ha'e rã ha'e kuery oaxa oje'oivy. Cedrom yakã huvixa voi oaxa, tekoa e'ỹa katy
    tape oĩ va'e rupi oo vy.
  agu-BL: Yi e' aj Jerusalén, wi'nin cyok'e'n yi cyele'n cu'n. Cho'n tzun ticy'e'n
    cu'n yi rey tul yi joco'j yi na bi'aj Cedrón. Cho'n tzun quicy'e'ntz tul yi be'
    yi cho'n na opon le ama'l yi tz'inunin tu'.
  ilo-ULB: Nagdung-aw dagiti amin a pagilian ket bimmallasiw amin a tattao iti Tanap
    ti Cedron, ket bimmallasiw met mismo ti ari. Nagdalliasat amin dagiti tattao iti
    dalan nga agturong iti let-ang.
  kpg-kpg: Nia daangada dogologo gu tangitangi huoloo gi nia hoo o David ala e hula.
    Di king ga hanadu laa lodo tama monowai go Kidron, gei ana daangada ga daudali
    a mee. Digaula huogodoo ga lloo adu gi di anggowaa.
  uig-ARA: ھەممە خەلق ئۆتۈۋاتقاندا، پۈتكۈل شۇ يۇرتتىكىلەر قاتتىق ئاۋاز بىلەن يىغلىدى.
    پادىشاھ ئۆزىمۇ كىدرون ئېقىنىدىن ئۆتكەندە، بارلىق خەلق چۆللۈك تەرىپىگە قاراپ يول
    ئالدى.
  sus-sus: Ɲama birin nu na wafe e xui itexi ra, e dangi tɛmui. Mangɛ nun a xa ɲama
    naxa Sediron xure di igiri, e kira suxu naxan sigama gbengberenyi ma.
  pon-2006: Eri, aramas ako ahpw sengiseng laud ni ahnsou me iengen Depit ko douluhlla.
    Nanmwarkio eri ketin kotehla piletik en Kidron iangahki sapwellime ko, irail koaros
    eri ketin kapar ketiketlahng nan sapwtehn.
  jae-jae: Ma gêdêŋ taŋ lau samob sêôc lêlêc Dawid sêja naŋ, lau samob têtaŋ ŋanô
    ma kiŋ gelom bu Kidron ma lau samob sêmuŋ eŋ sepeŋ gamêŋ sawageŋ sêja.
  ksd-ksd: Ma ba ra tarai dia ga bolo vanavana, ra gunan par i ga tangi ma ra ngala
    na nilaina; ra king ma ra tarai par nina dia ga varagur me dia ga bolo ra tava
    Kidron, ma dia ga mur ra nga uro ra bil.
  tur-YTC: Bütün ülke yüksek sesle ağladı ve bütün halk geçti. Kral da Kidron Vadisi'ni
    geçti ve bütün halk çöl yoluna doğru geçtiler.
  grc-BRENT: Καὶ πᾶσα ἡ γῆ ἔκλαιε φωνῇ μεγάλῃ· καὶ πᾶς ὁ λαὸς παρεπορεύοντο ἐν τῷ
    χειμάῤῥῳ τῶν Κέδρων· καὶ ὁ βασιλεὺς διέβη τὸν χειμάῤῥουν Κέδρων· καὶ πᾶς ὁ λαὸς
    καὶ ὁ βασιλεὺς παρεπορεύοντο ἐπὶ πρόσωπον ὁδοῦ τὴν ἔρημον.
  ind-AYT: Seluruh negeri menangis dengan suara nyaring ketika seluruh rakyat berjalan
    melewatinya. Raja melintasi Sungai Kidron dan seluruh rakyat berjalan menuju jalan
    padang belantara.
  nya-nya: Anthu onse a madera ozungulira analira mofuwula pamene anthu onsewo amadutsa.
    Mfumunso inawoloka chigwa cha Kidroni, ndipo anthu onse anayenda kulowera ku chipululu.
  hrv-hrv: Svi plakahu iza glasa. Kralj je stajao na potoku Kidronu i sav je narod
    prolazio pred njim prema pustinji.
  mps-mps: Te Devit aga hani dali augwa te Jerusalem taga pabo sogo, te tigidali we
    bidi gela umabo sę elama, mu dwai homu dene ebo gela wai. Tama king te aga hani
    dali te wę Kidron nogelama, tama te bulu kemi tǫ wa pai bulu pedaiba poloba
    pelawali.
  tpi-tpi: Taim Devit wantaim ol lain bilong en i lusim Jerusalem, olgeta manmeri
    i krai nogut tru. Na king wantaim ol lain bilong en i brukim wara Kidron na wokabaut
    i go olsem long ples drai.
  dan-1931: Hele Landet græd højt, medens alle Krigerne gik forbi; og Kongen stod
    i Kedrons Dal, medens alle Krigerne gik forbi ham ad Vejen til Oliventræet i Ørkenen.
  vie-OVCB: Thấy vua và mọi người đi qua, ai cũng phải mủi lòng rơi lệ. Đoàn người
    băng suối Kít-rôn tiến về phía hoang mạc.
  guj-2017: આખો દેશ પોક મૂકીને રડ્યો સઘળા લોકોએ કિદ્રોનની ખીણ પસાર કરી, રાજા પણ કિદ્રોનની
    ખીણ પરથી પસાર થયો, સઘળા લોકોએ અરણ્યના માર્ગ તરફ સામે પાર ગયા.
  pon-2006A: Eri, aramas ako ahpw sengiseng laud ni ahnsou me iengen Depit ko douluhlla.
    Nanmwarkio eri ketin kotehla piletik en Kidron iangahki sapwellime ko, irail koaros
    eri ketin kapar ketiketlahng nan sapwtehn.
  por-BRBSL: Todo o país chorou com voz alta e todas as pessoas passaram para o outro
    lado. O próprio rei também passou sobre o riacho Kidron, e todo o povo passou
    em direção ao caminho do deserto.
  cth-cth: Khocanaw teh puenghoi a khuika awh. A hnukkâbangnaw ni a cei awh teh, siangpahrang
    ama roeroe ni Kidron palang a raka teh taminaw pueng ni hai a raka awh teh, kahrawng
    lam koelah hoi a cei awh.
  twi-twi: Awerɛhow kɛse sii asase no so, bere a ɔhene ne nʼakyidifo retwa mu no.
    Wotwaa Kidron Bon no de wɔn ani kyerɛɛ sare so.
  hlt-hlt: Pilnam te boeih a khum vaengah kho tomah a ol neh bungbung rhap uh. Manghai
    loh Kidron soklong te a poeng daengah pilnam boeih loh khosoek longpuei kah rhaldan
    la thoeih uh pueng.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ bɛmɔuu tiitɛ́ yɛdɑbùò nkɛ́mpɛ̃nkù Dɑfiti ììkɛ̀. O mɔ́mmuɔ
    nkòo séntɛ́ kukó nSetinɔɔ, kòo kɔbɛ nhò tũ̀ nkɛ̀ bɛ̀ kèrí kucɛ kùù dìrínɛ̀ dikpɑ́ɑ̀.
  msy-2020: Devit uan adarazi ko me Jerusalem ataghɨrazir dughiamɨn, kantrin aven
    itir gumazamiziba bar moghɨra puvɨram azi. Ezɨ atrivim uan adarazi ko me Kidronɨn
    Fanem giregha gumazamiziba puvatɨzir danganimɨn amadaghan zui.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ nɑ ɩ yǝlɑɑ pɑ tʋ mpɑɑʋ nɑ pɑ́ tɛɛkɩ. Ye ɩ tɑlɑ ɩcɑtɛ nte,
    tǝlɛ tǝ yǝlɑɑ pǝlɩ ɩsǝlʋm nɑ pɑ́ mɑkɩ kɑpusi. Ɩlɛnɑ wulɑʋ nɑ́ɑ́ tɛɛ Setǝlɔŋ lɔɔʋ
    nɑ ɩ yǝlɑɑ nɑ́ɑ́ tǝŋnɑ wʋlɑɣɑ tɛtʋ tɔɔ tɔɔ.
  azb-azb: Camaat keçərkən bütün bölgə əhalisi bərkdən ağlayırdı. Padşah da Qidron
    vadisini keçdi və bütün camaat çölə tərəf irəlilədi.
  eng-DBY: And all the country wept with a loud voice, and all the people passed over;
    the king also himself passed over the torrent Kidron, and all the people passed
    over, towards the way of the wilderness.
  hin-2017: सब रहनेवाले चिल्ला चिल्लाकर रोए; और सब लोग पार हुए, और राजा भी किद्रोन
    नामक घाटी के पार हुआ, और सब लोग नाले के पार जंगल के मार्ग की ओर पार होकर चल पड़े।
  wol-KYG: Mbooloom Daawuda mépp a ngay dem, waa réew ma mépp taxaw di yuuxook a jooyoo.
    Buur ba jàll xuru Sedoron, mbooloo ma mépp ànd wuti màndiŋ ma.
  eng-YLT: And all the land are weeping — a great voice, and all the people are passing
    over; and the king is passing over through the brook Kidron, and all the people
    are passing over on the front of the way of the wilderness;
  eng-WYC-2017: And all men wept with great voice, and all the people passed forth;
    and the king went over the strand [or stream] of Kidron, and all the people went
    against the way of the olive trees, that beholdeth to the desert.
  eng-WMBB: All the country wept with a loud voice, and all the people passed over.
    The king also himself passed over the brook Kidron, and all the people passed
    over towards the way of the wilderness.
  urd-GVH: आख़िर में दाऊद ने वादीए-क़िदरोन को पार करके रेगिस्तान की तरफ़ रुख़ किया।
    गिर्दो-नवाह के तमाम लोग बादशाह को उसके पैरोकारों समेत रवाना होते हुए देखकर फूट
    फूटकर रोने लगे।
  rug-rug: Kabo va ululae sisigiti sari na tie sipu taluarae taloa sari na tie te
    Devita. Karovia sa baṉara sa lolomo Kidoroni, lulia tugo ri nana tie meke tiqe
    ene varigara taloa si arini la gua tu pa soloso qega.
  gaz-gaz: Yeroo namoonni sun hundi darbanittis warri baadiyyaa jiraatan hundi sagalee
    ol fudhatanii booʼan. Mootichis Sulula Qeedroon ceʼee deeme; namoonni hundinuus
    ceʼanii gara gammoojjiitti qajeelan.
  fra-LSG: Toute la contrée était en larmes et l’on poussait de grands cris, au passage
    de tout le peuple. Le roi passa le torrent de Cédron, et tout le peuple passa
    vis-à-vis du chemin qui mène au désert.
  yal-yal: Yamanan muxune birin yi wugama, e gbelegbele, ganla nɛma danguma Dawuda
    yɛtagi. Mangan yɛtɛɛn yi Kedirɔn lanbanni gidi kiraan xɔn naxan sigama tonbonni.
  haw-1868: 'Uwe aku la ko ka aina a pau me ka leo nui, a hele nui aku la na kanaka
    ma kela aoao: o ke alii no hoi kekahi i hele aku ma kela aoao o ke kahawai o Kederona;
    a hele aku la na kanaka a pau i ke ala o ka waonahele.'
  arb-NAV: وَرَاحَ أَهَالِي الأَرْضِ يَبْكُونَ بِصَوْتٍ مُرْتَفِعٍ فِيمَا كَانَ الْمَلِكُ
    وَمَنْ مَعَهُ مِنَ الشَّعْبِ يَجْتَازُونَ فِي وَادِي قَدْرُونَ فِي طَرِيقِهِمْ
    نَحْوَ الصَّحْرَاءِ.
  ewe-ewe: Ame sia ame lé blanui le dua me esime fia la kple eƒe amewo va yina. Wotso
    Kidron tɔʋu la eye woɖo ta gbegbe la.
  eng-LEE: 'And all the [people of the] country wept with a loud voice, as all the
    people passed on: and the king passed over the brook Kidron, and all the people
    passed over, along the way to the wilderness.'
  asm-FB: সকলো লোকে কিদ্ৰোণ উপত্যকা পাৰ হৈ যাওঁতে, গোটেই দেশখনে বৰকৈ ক্ৰন্দন কৰিলে
    আৰু ৰজাই নিজেও পাৰ হ’ল৷ এইদৰে সকলো লোক বাটত যাত্ৰা কৰি কৰি মৰুপ্ৰান্তৰ দিশে গ’ল।
  sus-A: حَمَ بِرِن نُ نَ وَقٍ عٍ شُي عِتٍشِ رَ، عٍ دَنفِ تّمُي. مَنفّ نُن عَ شَ حَمَ
    نَشَ سٍدِرٌن شُرٍ دِ عِفِرِ، عٍ كِرَ سُشُ نَشَن سِفَمَ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Tout le pays pleura à haute voix, et tout le peuple passa. Le roi lui-même
    passa le torrent de Cédron, et tout le peuple passa vers le chemin du désert.
  hbo-hbo: וְכָל־הָאָ֗רֶץ בֹּוכִים֙ קֹ֣ול גָּדֹ֔ול וְכָל־הָעָ֖ם עֹֽבְרִ֑ים וְהַמֶּ֗לֶךְ
    עֹבֵר֙ בְּנַ֣חַל קִדְרֹ֔ון וְכָל־הָעָם֙ עֹבְרִ֔ים עַל־פְּנֵי־דֶ֖רֶךְ אֶת־הַמִּדְבָּֽר׃
  kik-kik: Nao andũ othe a bũrũri ũcio makĩrĩra na mũgambo mũnene rĩrĩa andũ acio
    othe maahĩtũkaga. Mũthamaki o nake akĩringa mũrĩmo ũrĩa ũngĩ wa karũũĩ ga Kidironi,
    nao andũ othe magĩthiĩ merekeire werũ-inĩ.
  fra-NCL: Toute la contrée pleurait et poussait des cris au passage de tout ce peuple.
    Le roi ayant passé le torrent de Cédron, tout le peuple passa vis-à-vis du chemin
    du désert.
  cek-AK: Prae kaminawk boih qah o; a hnukbang kaminawk loe caeh o poe, siangpahrang
    Kidron vacong poeng pacoengah, kaminawk boih loe praezaek bangah caeh o.
  cuk-cuk: David e-sordaganmala-nadapmargua, bela dulemar ega ogormakdemalad. Rey-David
    e-sordaganmala Cedrón-diwar-maidgi obaksamalad. Geb degine, neg-dulesulidganba
    nade gusmalad.
  uig-CYR: Һәммә хәлиқ өтүватқанда, пүткүл шу жуттикиләр қаттиқ аваз билән жиғлиди.
    Падиша өзиму Кидрон еқинидин өткәндә, барлиқ хәлиқ чөллүк тәрипигә қарап йол алди.
  tel-2017: వారు కొనసాగిపోతూ ఉన్నప్పుడు ప్రజలంతా బాగా రోదించారు. ఈ విధంగా వారంతా రాజుతో
    కలసి కిద్రోనువాగు దాటి ఎడారి వైపు ప్రయాణమై వెళ్ళారు.
  hat-BSA: Pandan tout peyi a t ap kriye avèk gwo vwa, tout pèp la te pase janbe.
    Wa a tou te pase janbe flèv Cédron an, e tout pèp la te pase janbe lòtbò vè chemen
    dezè a.
  kos-kos: Mwet uh tung ma lulap ke David ac mwet lal ah som. Tokosra el tupalla Infacl
    srisrik Kidron, ac mwet lal elos fahsr tokol. Na elos tukeni oatula in som nu
    yen mwesis.
  hbo-WLC: וְכָל־הָאָ֗רֶץ בּוֹכִים֙ ק֣וֹל גָּד֔וֹל וְכָל־הָעָ֖ם עֹֽבְרִ֑ים וְהַמֶּ֗לֶךְ
    עֹבֵר֙ בְּנַ֣חַל קִדְר֔וֹן וְכָל־הָעָם֙ עֹבְרִ֔ים עַל־פְּנֵי־דֶ֖רֶךְ אֶת־הַמִּדְבָּֽר׃
  ibo-ibo: Obodo niile tiri mkpu akwa mgbe ndị ahụ niile na-agabiga. Eze gafere ọdọ
    mmiri Kidrọn, ya na ndị mmadụ niile chere ihu nʼụzọ ọzara.
  ory-ory: ତେଣୁ ଦେଶଯାକ ଉଚ୍ଚସ୍ୱର କରି ରୋଦନ କଲେ ଓ ସମସ୍ତ ଲୋକ ଅଗ୍ରସର ହେଲେ; ରାଜା ମଧ୍ୟ ଆପେ
    କିଦ୍ରୋଣ ନଦୀ ପାର ହୋଇଗଲେ ଓ ସମସ୍ତ ଲୋକ ପାର ହୋଇ ପ୍ରାନ୍ତର-ପଥ ଆଡ଼େ ଗଲେ।
  chk-chk: Iwe, chon ewe fanü meinisin ra leüömong le kechü, lupwen ekewe aramas meinisin
    ra feil seniir. Pwal ewe king fiti nöün kewe aramas meinisin ra feila pekilan
    ewe aüwa Kitron o feila ngeni ewe fanüapö.
  ssd-ssd: David nane Yerusalem kusremba kinaig le taŋgo pino ŋakmba malmbi ŋgumbeyunaig.
    Taŋamba gabat suŋgo David ndek nuŋe kuasmbi kilmba Kidron kule pakarka ma baknu
    kumam kinaig.
  rop-rop: Wal ola pipul langa det pleis bin luk ol detlot pipul garram Deibid gopas
    langa olabat, en deibin kraikrai adbala wen deibin luk olabat. Wal wen King Deibid
    en im solja olabat bin kamat langa det krik gulum Kidron deya gin langa det taun,
    en King Deibid bin krosim det krik lida langa im solja olabat, en mijamet deibin
    ol stat blanga go langa det bush kantri.
  ukr-1871: Уся ж земля плакала в голос. Царь же й ввесь народ перейшли потік Кидрон,
    і пійшли всї дорогою, що веде на пустиню.
  deu-1951: Und das ganze Land weinte mit lauter Stimme, während alles Volk vorüberzog.
    Darnach überschritt auch der König den Bach Kidron, und alles Volk schlug den
    Weg ein, der zur Wüste führt.
  eng-JPS: And all the country wept with a loud voice, as all the people passed over;
    and as the king passed over the brook Kidron, all the people passed over, toward
    the way of the wilderness.
  srp-1865: I sva zemlja plakaše iza glasa i sav narod prelažaše. I tako car prijeðe
    preko potoka Kedrona, i sav narod prijeðe iduæi k pustinji.
  lug-lug: Ab’omu byalo bonna ne bakaaba nnyo bwe baalaba abantu nga bayitawo. Kabaka
    naye n’asomoka akagga Kidulooni, abantu bonna ne bayitawo ne boolekera eddungu.
  heb-heb: וכל הארץ בוכים קול גדול וכל העם עברים והמלך עבר בנחל קדרון וכל העם עברים
    על פני דרך את המדבר׃
  ben-IRV: দেশের সব লোক চিত্কার করে কাঁদলো ও সমস্ত লোক এগিয়ে চলল৷ রাজাও কিদ্রোণ স্রোত
    পার হলেন এবং সমস্ত লোক মরুপ্রান্তের পথ ধরে এগিয়ে চলল৷
  pan-pan: ਅਤੇ ਸਾਰਾ ਦੇਸ਼ ਭੁੱਬਾਂ ਮਾਰ-ਮਾਰ ਕੇ ਰੋਇਆ ਅਤੇ ਸਭ ਲੋਕ ਪਾਰ ਹੋ ਗਏ ਅਤੇ ਰਾਜਾ ਆਪ ਵੀ
    ਕਿਦਰੋਨ ਨਦੀ ਦੇ ਪਾਰ ਗਿਆ ਅਤੇ ਸਭ ਲੋਕ ਪਾਰ ਲੰਘ ਕੇ ਉਜਾੜ ਦੇ ਰਾਹ ਚੱਲ ਪਏ।
  tkr-tkr: Paççahın insanar əlyhəəmee, ölkeebın gırgın insanar okur aletçu gyaaşenbı.
    Paççahee Qidronna q'adaal ılğevç'umee, mang'ukan gırgın milletcad sahrayne suralqa
    ayk'an.
  mya-JVB: ပြည်သူ ပြည်သားအပေါင်း တို့သည် ပြင်းစွာ ငိုကြွေး ကြ၏။ နောက်တော်၌ လိုက်သောသူ
    အပေါင်း တို့ သည် ချီသွား ၍ ၊ ရှင် ဘုရင်သည် ကိုယ်တော်တိုင် ကေဒြုန် ချောင်း ကို
    ကူး လျှင် ၊ လူ အပေါင်း တို့သည် ကူး ၍တော လမ်း သို့ လိုက်သွားကြ၏။
  tte-O: Tomo simiyamiya yanuwa kikiuli Yelusalema salina mena sivalam kainali ilalaki.
    Saugana Deibida Yelusalema ilogabaen ilau iyawatagili waila kikiuna esana Kidilon
    silopanaisi kabo sikawasae gunuwala mena.
  tbg-tbg: Devitiva nai navunaaka hampata Ieruharemi kero aaraini vi vaumanta ekaa
    hini vaiinti nahenti mini vauka noraiqaake iqi rata nimitora. Mintuvaro avuhainaa
    vaiintivano nai vaiinti nahenti vataakero Kidaroni Namari taqa varero qumina aahara
    vataini vireva vura.
  hmo-hmo: Davida bona iena orea taudia ese Ierusalema idia rakatania neganai, hanua
    ena taunimanima ibounai idia taitai bada, mai boiboi danu. King Davida ese Kiderona
    sinavai maragina ia raka hanaia, bona Davida ena orea taudia ibounai be taunimanima
    idia noho lasi tano ena dalana dekenai idia raka lao.
  urd-urd: और सारा मुल्क ऊँची आवाज़ से रोया और सब लोग पार हो गये, और बादशाह ख़ुद नहर
    क़िद्रोन के पार हुआ, और सब लोगों ने पार हो कर जंगल की राह ली।
  rus-SYN: И плакала вся земля громким голосом. И весь народ переходил, и царь перешел
    поток Кедрон; и пошел весь народ и царь по дороге к пустыне.
  bqc-SIM: Kɛ́ aalɛ gɛ̃zɛa ḿpii, ↄ̃ bùsudeↄ wii pã̀lɛ. Kɛ́ kí bùa Sedↄ̃wa, ↄ̃
    ampii aa gbáa zɛ́ sɛ̀.
  tcz-CHONGTHU: Mipi chutia akitol jeng phat’uvin gamsung pumpi chu o thong jejun
    akap tauve; chule lengpa jong achen Kidron lui agal kai tai, hiti hin mipi abonchauvin
    gamsung lam jon in akitol doh tauvin ahi.
  mar-mar: सर्व लोक मोठ्याने आकांत करत होते. राजाने ही किद्रोन झरा ओलांडला मग सर्वजण
    वाळवंटाकडे निघाले.
  qub-qub: Nänipa aywashanta ricarmi runacuna fiyupa llaquicur wagaran. Cedrón ragrata
    päsarmi ray David y paywan aywaj runacuna chunyaj chaqui jircaman aywaj nänillapa
    aywaran.
  bqp-bqp: Kũ òtɛn gɛ̃ zɛ́la ń pínki, akũ bùsudenↄ wiki lɛ̀. Kũ kína bikũ̀ Kidironua,
    akũ ń pínki ò gbáranna zɛ́ sɛ̀.
  hat-hat: Tout moun nan peyi a t'ap rele byen fò lè yo wè David ak moun pa l' yo
    ap pase ale. David janbe lòt bò ravin Sedwon an ansanm ak tout moun li yo. Yo
    pran wout ki mennen nan dezè a.
  eng-BSB: Everyone in the countryside was weeping loudly as all the people passed
    by. And as the king crossed the Kidron Valley, all the people also passed toward
    the way of the wilderness.
  tod-tod: Bɛbɛi leʋesuʋɛ, nuɓusɛiti pɛ ti ɠɛni wɔlɔzu. Masagi Seedelɔn ʋɛtugi ɓudɛni,
    ta polu nuiti pɛ. Ti teʋebai zu ʋelei zoni.
  eng-WEBPB: All the country wept with a loud voice, and all the people passed over.
    The king also himself passed over the brook Kidron, and all the people passed
    over towards the way of the wilderness.
  kbq-kbq: Hagi Deviti'ene naga'anema nevage'za, maka Jerusalemi vahe'mo'za tusi zavi
    atezmante'naze. Hagi kini ne'mo'a Kitroni krahopi nevige'za, maka vahe'mo'za hagege
    ka'ma kokampima vu'nea kantega vu'naze.
  nhe-BL: Huan oncac se hueyi choquistli ipan nochi nopa tlali quema Tlanahuatijquetl
    David huan nochi tlen itztoyaj ihuaya quisque. Huan apanoque nopa atlajtli Cedrón
    para calaquise ipan nopa huactoc tlali.
  bus-bus: Kɛ̀ aↄ̃ↄe gɛ̃ɛ zɛ́la ń píngi, ben bùsudeenↄ wiii sìn. Kɛ̀ kí bikũ̀ Kidironua,
    ben aↄ̃ píngi aↄ̃ gbáa zɛ́ sɛ̀.
  gub-BL: Tawi wanehe we har waho mehe teko uzai'oahy waiko wà. Wahaw tuwihawete Xenorom
    yrykaw kury. Awa hehe we har paw wahaw wà no. Oho ywyxiguhu kutyr wà.
  eng-DRA: 'And they all wept with a loud voice, and all the people passed over: the
    king also himself went over the brook Cedron, and all the people marched towards
    the way that looketh to the desert.'
