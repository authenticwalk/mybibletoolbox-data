verse: 2SA.015.033
translations:
  mal-C: 'ദാവീദ് അയാളോടു പറഞ്ഞു: “നീ എന്നോടുകൂടെ പോന്നാൽ എനിക്കു ഭാരമായിരിക്കും.'
  deu-TKW: 'David sprach zu ihm: Wenn du mit mir gehst, so bist du mir eine Last;'
  lin-lin: 'Davidi alobaki na ye : — Soki okeyi elongo na ngai, okozala mokumba mpo
    na ngai.'
  eng-LSV: and David says to him, “If you have passed on with me then you have been
    for a burden on me,
  eng-GNV: Vnto whom Dauid sayd, If thou goe with me, thou shalt be a burthen vnto
    me.
  eng-WEBSTER: 'To whom David said, If thou shalt pass on with me, then thou wilt
    be a burden to me:'
  nhw-BL: 'Huan David quiilhui: ―Achi cuali amo xicholo tohuaya, pampa monequi timitzchixtiyase.'
  swh-ONEN: Daudi akamwambia, “Kama ukienda pamoja nami, utakuwa mzigo kwangu.
  bba-bba: Mɑ Dɑfidi u nùn sɔ̃ɔwɑ u nɛɛ, sɑ̀ n dɑ sɑnnu, yɑ ǹ mɑn somimɔ.
  eng-KJVCPB: 'unto whom David said, If thou passest on with me, then thou shalt be
    a burden unto me:'
  mpx-mpx: Inoke Deibid i baek elana i ba, “He nasi nu tabwa pulowan eliyau ebo nu
    nem alou owa.
  luo-luo: Daudi nowachone niya, “Kidhi koda to idhi bedona tingʼ mapek.
  meu-meu: David ese e hereva henia, eto, Bema oi na lau ida baitala negana ai oi
    ese ba hametaugu.
  npi-ULB: दाऊदले तिनलाई भने, “तिमी मसँग गयौ भने, तिमी मेरो निम्ति बोझ बन्‍ने छौ ।
  yor-yor: Dafidi sì wí fún un pé, “Bí ìwọ bá bá mi kọjá, ìwọ ó sì jẹ́ ìdíwọ́ fún
    mi.
  ind-ind: Kata Daud kepadanya, “Kalau kamu ikut bersamaku, kamu tidak dapat menolongku.
  pes-OPCB: 'داوود به او گفت: «اگر همراه من بیایی کمکی برای من نخواهی بود.'
  tgl-ULB: Sinabi ni David sa kaniya, “Kung maglalakbay ka kasama ko, sa gayon magiging
    isang pabigat ka sa akin.
  cbu-NT: Dapiyshat parangu, Shiy zuwaa, nuwash tachitkachush, nuwaatshapa xarashish
    wayachsha, watam kizpur wachinshawa.
  hui-hui: Debidihanda agali biago hondowa lalu, Í̠ ina poramadagua ibulene manda
    biriyagua ina mo genda timbuni holebere. Iname í̠ handayaho habe nahe holeberema.
  mya-mya: ဒါ​ဝိဒ်​က​ဟု​ရှဲ​အား``သင်​သည်​ငါ​နှင့်​အ​တူ လိုက်​လာ​လျှင် ငါ့​အား​မည်​သို့​မျှ​အ​ကူ
    အ​ညီ​ပေး​နိုင်​မည်​မ​ဟုတ်။-
  bod-N: དཱ་བིད་ཀྱིས་དེ་ལ། ཁྱོད་ང་དང་མཉམ་དུ་སོང་ཚེ་ང་ལ་དཀའ་ལས་བཟོ་ངེས་ཡིན།
  sna-sna: Dhavhidhi akati kwaari, “Kana iwe ukaenda neni, uchava mutoro kwandiri.
  spa-BLM: 'David le dijo: “Si pasas conmigo, serás una carga para mí;'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈ icha tic: —Tato tzach b''at ved''oc,
    ton̈ej tzin can d''a spatic uuj.'
  swh-ULB: Daudi akamwambia, “Ikiwa utaenda nami utakuwa mzigo kwangu.
  bel-bel: 'І сказаў яму Давід: калі ты пойдзеш са мною, ты будзеш мне цяжарам;'
  deu-ELBBK: 'Und David sprach zu ihm: Wenn du mit mir weiter gehst, so wirst du mir
    zur Last sein.'
  mbb-OT: Migkeǥiyan ni David sikandin te, “Wazà igkeuǥup nu ke eduma ka kedì.
  mal-2015: 'അവനോടു ദാവീദ് പറഞ്ഞതു: നീ എന്നോടുകൂടെ പോന്നാൽ എനിക്കു ഭാരമായിരിക്കും.'
  rmc-rmc: 'O David leske phenďa: „Te aveha manca, aveha mange ča pro pharipen.'
  pes-OPV: 'و داود وی را گفت: «اگر همراه من بیایی برای من بار خواهی شد.'
  ron-1924: 'Давид й-а зис: „Дакэ вей вени ку мине, ымь вей фи о поварэ.'
  ben-OBCV: দাউদ তাঁকে বললেন, “তুমি যদি আমার সঙ্গে যাও, তবে তুমি আমার পক্ষে এক বোঝা
    হয়ে দাঁড়াবে।
  som-som: Markaasaa Daa'uud ku yidhi, Haddaad i raacdo oo aad ila gudubto, culays
    baad igu noqonaysaa;
  lat-VUC: 'Et dixit ei David: Si veneris mecum, eris mihi oneri:'
  eng-ASVBT: 'And David said unto him, If thou passest on with me, then thou wilt
    be a burden unto me:'
  ita-1885: 'E Davide gli disse: Se tu passi oltre meco, tu mi sarai di gravezza;'
  eng-LXXUP: And David said to him, If thou shouldest go over with me, then wilt thou
    be a burden to me;
  eng-ULB: David said to him, “If you travel with me, then you will be a burden to
    me.
  spa-VBL: 'David le dijo: “Si vienes conmigo, sólo serás una carga para mí,'
  fra-_FOB: 'Et David lui dit: Si tu passes plus avant avec moi, tu me seras à charge.'
  mal-mal: 'അവനോട് ദാവീദ് പറഞ്ഞത്: “നീ എന്നോടുകൂടി വന്നാൽ എനിക്ക് ഭാരമായിരിക്കും.'
  urd-GVR: Dāūd ne us se kahā, “Agar āp mere sāth jāeṅ to āp sirf bojh kā bāis baneṅge.
  suz-BL: दाऊदम मेको कली “गे गो नु गाक्‍ते हना, आं कली श्‍येत ला दुम्‍ब।
  ita-1927: 'Davide gli disse: “Se tu passi oltre con me mi sarai di peso;'
  ckb-ckb: 'داودیش پێی گوت: «ئەگەر لەگەڵم بپەڕیتەوە بەسەرمەوە دەبیتە بار.'
  eng-BBE: 'David said to him, If you go on with me, you will be a trouble to me:'
  kan-OKCV: ಆಗ ದಾವೀದನು ಅವನಿಗೆ, “ನೀನು ನನ್ನ ಸಂಗಡ ಬಂದರೆ, ನನಗೆ ಭಾರವಾಗಿರುವೆ.
  tam-2017: 'தாவீது அவனைப் பார்த்து: நீ என்னோடு நடந்துவந்தால் எனக்குப் பாரமாக இருப்பாய்.'
  spa-RV-1909: 'Y díjole David: Si pasares conmigo, serme has de carga;'
  ron-BTF: 'Și David i-a spus: Dacă treci mai departe cu mine, atunci îmi vei fi o
    povară;'
  eng-WEBP: David said to him, “If you pass on with me, then you will be a burden
    to me;
  eng-FBV: David told him, “If you come with me, you'll only be a burden to me,
  nld-1939: 'David sprak tot hem: Als ge met mij mee trekt, zijt ge mij slechts tot
    last;'
  nch-BL: 'Huan David quiilhui: ―Achi cuali amo xicholo tohuaya, pampa monequi timitzchixtiyase.'
  vie-1934: 'Đa-vít nói cùng người rằng: Nếu ngươi đến cùng ta, tất ngươi sẽ làm khó
    nhọc cho ta.'
  hin-CV: दावीद ने उससे कहा, “सुनो, यदि तुम मेरे साथ चलोगे तो मेरे लिए बोझ बन जाओगे.
  spa-BES: 'David le dijo: Si sigues conmigo, serás un problema para mí:'
  tdx-tdx: 'Le hoe t’i Davide ama’e: Aa naho mindre mitsak’ amako irehe, le ho entam-bey
    amako;'
  tha-KJV: ดาว​ิดตรัสกับเขาว่า “ถ้าเจ้าไปกับเรา เจ้​าจะเป็นภาระแก่​เรา
  por-BR-2018: 'E disse-lhe Davi: Se passares comigo, tu me serás prejudicial;'
  deu-ELO: 'Und David sprach zu ihm: Wenn du mit mir weiter gehst, so wirst du mir
    zur Last sein.'
  eng-WYC-2018: And David said to him, If thou comest with me, thou shalt be to me
    (a) charge (or thou shalt be a burden to me);
  epo-epo: 'Kaj David diris al li: Se vi iros kun mi, vi estos por mi ŝarĝo;'
  uig-PIN: 'Dawut uningƣa: Mening bilǝn barsang, manga yük bolup ⱪalisǝn;'
  beo-beo: Da:ibidi da ema amane sia:i, “Di da ani ahoasea, na hame fidimu.
  tpi-OTNT: Devit i lukim em na i tokim em olsem, “Sapos yu kam wantaim mi, bai yu
    givim hatwok long mipela long lukautim yu.
  hau-SA: Sai Dawuda ya ce masa, “In ka tafi tare da ni, za ka zama mini kaya.
  uig-LAT: 'Dawut uninggha: Méning bilen barsang, manga yük bolup qalisen;'
  nde-nde: UDavida wathi kuye, “Ungahamba lami, uzakuba ngumthwalo onzima kimi.
  ton-ton: '‌ʻAia naʻe pehē ki ai ʻe Tevita, “Kapau te ta ō mo au, te ke hoko ko e
    fakamāfasia kiate au:'
  ces-1613: 'I řekl jemu David: Půjdeš-li se mnou, budeš mi břemenem.'
  eng-WMB: David said to him, “If you pass on with me, then you will be a burden to
    me;
  tam-TCV: அப்பொழுது தாவீது அவனிடம், “நீ என்னுடன் வந்தாயானால் எனக்குப் பாரமாயிருப்பாய்;
  ceb-ULB: Miingon si David kaniya, “Kung mopanaw ka uban kanako, mahimo ka lamang
    nga pabug-at kanako.
  pol-UBG: 'Dawid powiedział do niego: Jeśli pójdziesz ze mną, będziesz mi ciężarem;'
  agr-agr: 'Nunik minittaman David chichajak: “Ame wijai minakminig kakajus tupikakin
    Absalón mantuawai tusan uumainchau atatjai.'
  kyc-kyc: Kando nyepala Dapitimi baa lamaiyuo lao, Emba namba role pyao epare ramo
    doko embame namba nyisa nare ingilyamo, leya.
  urd-GVU: داؤد نے اُس سے کہا، ”اگر آپ میرے ساتھ جائیں تو آپ صرف بوجھ کا باعث بنیں
    گے۔
  deu-1912: 'Und David sprach zu ihm: Wenn du mit mir gehst, wirst du mir eine Last
    sein.'
  kan-2017: ಅರಸನು ಅವನಿಗೆ, “ನೀನು ನನ್ನ ಸಂಗಡ ಬರುವುದಾದರೆ ನನಗೆ ಹೊರೆಯಾಗಿರುವೆ.
  yap-yap: Me ga’ar David ngak, “Ga ra mu’un ngog, ma dabiyag ni ga ra ayuwegneg.
  hlt-MCSB: Te dongah anih te David loh , “Kai taengah na pongpa koinih kai ham hnorhih
    la na om ni.
  mdy-ETH: ዒዚ ዒዛም፦ «ኔኤኒ ታኣና ዎላ ዴንዴቴ ኔ ታኣኮ ሜቶ ማዓንዳኔ፤
  twi-ASANTE: Na Dawid ka kyerɛɛ no sɛ, “Sɛ wo ne me kɔ a, wobɛyɛ adesoa ama me.
  eng-WEBU: David said to him, “If you pass on with me, then you will be a burden
    to me;
  wal-wal: Yin Daawiti a, “Neeni tanaara biyaabaa gidikko, neeni taayyo tooho kiyana.
  spa-PDDPT: 'David le dijo: Si pasas conmigo serás una carga para mí,'
  gun-gun: 'Ixupe Davi aipoe''i: — Xerupive reo aguã ri reju ramo nda''evei xevy.'
  agu-BL: 'Itzun tal Luwiy tetz: —Max ac''u''l yaj, kol cxomnin swe''j ntin jun latz''
    sbne'' ske''j.'
  eng-PEV: But David said to him, “Don’t come with me. You might slow me down.
  ilo-ULB: Kinuna ni David kenkuana, “No makipagdalliasatka kaniak, ket agbalinka
    laeng a padagsen kaniak.
  kpg-kpg: David ga helekai gi mee boloo, “Goe e deemee di hagamaamaa au maa goe gaa hana
    madalia au.
  uig-ARA: 'داۋۇت ئۇنىڭغا: مېنىڭ بىلەن بارساڭ، ماڭا يۈك بولۇپ قالىسەن؛'
  sus-sus: Dawuda naxa a fala a bɛ, «Xa i bira n fɔxɔ ra, i findima kote nan na n
    bɛ.
  pon-2006: Depit ahpw mahsanihong, “Ke sohte pahn kak sewese ie ma ke pahn iangiehla.
  jae-jae: Ma Dawid kêsôm gêdêŋ eŋ gebe “Aôm embe ôwiŋ aê oc ônam aê sa êtôm atom.
  ksd-ksd: 'Ma David i ga biti tana: Gala dor a varagur, gala una vake iau;'
  tur-YTC: David ona, “Eğer benimle birlikte devam edersen, bana yük olursun” dedi;
  grc-BRENT: Καὶ εἶπεν αὐτῷ Δαυὶδ ἐὰν μὲν διαβῇς μετʼ ἐμοῦ, καὶ ἔσῃ ἐπʼ ἐμὲ εἰς βάσταγμα·
  ind-AYT: Daud berkata kepadanya, “Jika kamu pergi bersamaku, kamu akan menjadi bebanku.
  nya-nya: Davide anati kwa iye, “Ngati iwe upite ndi ine, udzakhala chondilemetsa.
  hrv-hrv: 'David mu reče: “Ako pođeš sa mnom, bit ćeš mi na teret.'
  mps-mps: Devitgo aga sulama, tama agabolo te tama po wai, “Te nage ena dali asainogo
    da, teda nago dabolo te nage dago tonalubo sę dene mawainu ebao.
  tpi-tpi: Devit i lukim em na i tokim em olsem, “Sapos yu kam wantaim mi, bai yu
    givim hatwok long mipela long lukautim yu.
  dan-1931: 'Da sagde David til ham: “Hvis du drager med, bliver du mig til Byrde;'
  vie-OVCB: 'Đa-vít rỉ tai Hu-sai: “Đi với tôi, ông chỉ thêm gánh nặng cho tôi;'
  guj-2017: દાઉદે તેને કહ્યું કે, “જો તું મારી સાથે મુસાફરી કરશે તો તું મને બોજારૂપ
    થઈ પડશે.
  pon-2006A: Depit ahpw mahsanihong, “Ke sohte pahn kak sewese ie ma ke pahn iangiehla.
  por-BRBSL: 'David lhe disse: “Se você passar comigo, então será um fardo para mim;'
  aly-aly: David-an angkew ikwer, “Apentey-angenh ayenh. Anngangewerr ntwa ayenh.
  cth-cth: Devit ni kai koe na cet van pawiteh, kai na tarawk han doeh.
  twi-twi: Na Dawid ka kyerɛɛ no se, “Sɛ wo ne me kɔ a, wobɛyɛ adesoa ama me.
  hlt-hlt: Te dongah anih te David loh, “Kai taengah na pongpa koinih kai ham hnorhih
    la na om ni.
  tbz-SIM: 'Kɛ̀ Dɑfitii ò nɑ̀kɛ́ kɛ dɔ̀: A bɑ́ n tũnnɛ ɑ yó ntú ditɔu ndi n kpɛ́í.'
  msy-2020: Ezɨ Devit an ganigha kamaghɨn a mɨgei, “Nɨ na ko izɨtɨ, kɨ nɨn akurvaghsɨ
    ingangarir ekiatam damigham.
  dop-dop: 'Ntɛnɑ Tɑfiiti sɩ: Ye n tǝŋǝɣɩ-m pǝ kɑɑ wɑɑsɩ-m.'
  azb-azb: 'Davud ona dedi: «Əgər sən də mənimlə bərabər getsən, mənə yük olarsan.'
  eng-DBY: And David said to him, If thou passest on with me, thou wilt be a burden
    to me;
  hin-2017: दाऊद ने उससे कहा, “यदि तू मेरे संग आगे जाए, तब तो मेरे लिये भार ठहरेगा।
  wol-KYG: 'Daawuda ne ko: «Soo àndee ak man, danga may diisal rekk.'
  eng-YLT: and David saith to him, 'If thou hast passed on with me then thou hast
    been on me for a burden,
  eng-WYC-2017: And David said to him, If thou comest with me, thou shalt be to me
    a charge;
  eng-WMBB: David said to him, “If you pass on with me, then you will be a burden
    to me;
  urd-GVH: दाऊद ने उससे कहा, “अगर आप मेरे साथ जाएँ तो आप सिर्फ़ बोझ का बाइस बनेंगे।
  rug-rug: Zama se Devita koa sa, “Lopu kaqu boka ta tokae si rau be luli koa rau
    si goi,
  gaz-gaz: Daawitis akkana jedheen, “Ati yoo na wajjin deemte baʼaa natti taata.
  fra-LSG: 'David lui dit: Si tu viens avec moi, tu me seras à charge.'
  yal-yal: Dawuda yi a fala a xa, a naxa, “I nama fa n fɔxɔ ra, i findima nɛn n goronna
    ra.
  haw-1868: 'I aku la o Davida ia ia, Ina paha e hele pu oe me au, alaila e kaumaha
    wau ia oe:'
  arb-NAV: 'فَقَالَ لَهُ دَاوُدُ: «إِذَا جِئْتَ مَعِي تُصْبِحُ عِبْئاً عَلَيَّ،'
  ewe-ewe: David gblɔ nɛ be, “Ne èdze yonyeme la, agba ko nànye nam.
  eng-LEE: And David said unto him, If thou passest on with me, thou wouldst be a
    burden unto me;
  asm-FB: দায়ূদে তেওঁক ক’লে, “তুমি যদি মোৰ লগত যোৱা তেন্তে তুমি মোলৈ ভাৰহে হ’বা।
  sus-A: دَوُدَ نَشَ عَ قَلَ عَ بّ، «شَ عِ بِرَ ﭑ قْشْ رَ، عِ قِندِ مَ كٌتٍ نَن نَ
    ﭑ بّ.
  fra-SBL: 'David lui dit : « Si tu passes avec moi, tu seras pour moi un fardeau.'
  hbo-hbo: וַיֹּ֥אמֶר לֹ֖ו דָּוִ֑ד אִ֚ם עָבַ֣רְתָּ אִתִּ֔י וְהָיִ֥תָ עָלַ֖י לְמַשָּֽׂא׃
  kik-kik: Nake Daudi akĩmwĩra atĩrĩ, “Ũngĩkorwo nĩũgũthiĩ na niĩ, ũgũtuĩka mũrigo
    harĩ niĩ.
  fra-NCL: 'David lui dit : « Si tu passes avec moi, tu me seras à charge.'
  cek-AK: David mah anih khaeah, Kai khaeah nang zoh nahaeloe, kai han hmuenzit ah
    na om moeng tih.
  cuk-cuk: 'David, Husaiʼga sogded: —Anba be dagye-sogele, binsa be anga arbaed onogoed.'
  uig-CYR: 'Давут униңға: Мениң билән барсаң, маңа жүк болуп қалисән;'
  tel-2017: రాజు “నువ్వు నాతో ఉంటే నాకు భారంగా ఉంటుంది.
  hat-BSA: 'David te di li: “Si ou janbe lòtbò avè m; alò, ou va ankonbre m.'
  kos-kos: Ac David el fahk nu sel, “Kom ac fah tia mwe kasru nu sik kom fin wiyu
    inge.
  hbo-WLC: וַיֹּ֥אמֶר ל֖וֹ דָּוִ֑ד אִ֚ם עָבַ֣רְתָּ אִתִּ֔י וְהָיִ֥תָ עָלַ֖י לְמַשָּֽׂא׃
  ibo-ibo: Ma Devid sịrị ya, “Ọ bụrụ na i soro m, ị ga-abụ ibu arọ nye m.
