verse: 2SA.015.026
translations:
  mal-C: എന്നാൽ ‘എനിക്കു നിന്നിൽ പ്രസാദമില്ല,’ എന്നാണ് അവിടന്ന് കൽപ്പിക്കുന്നതെങ്കിൽ,
    ഇതാ ഞാൻ ഒരുക്കം; അവിടത്തെ ഹിതംപോലെ എന്നോടു ചെയ്യട്ടെ!”
  deu-TKW: 'Ist aber sein Gedanke: Ich habe kein Gefallen an dir - da bin ich, er
    verfahre mit mir wie es ihm gut dünkt!'
  lin-lin: 'Kasi soki Nzambe alobi : « Nasepeli na yo te, » wana tika ete asala epai
    na ngai makambo oyo amoni ete ezali malamu, pamba te nazali ya kobongama.'
  eng-LSV: and if thus He says, I have not delighted in you; here I [am], He does
    to me as [is] good in His eyes.”
  eng-GNV: But if he thus say, I haue no delite in thee, behold, here am I, let him
    doe to me as seemeth good in his eyes.
  eng-WEBSTER: But if he shall thus say, I have no delight in thee; behold, here am
    I, let him do to me as seemeth good to him.
  nhw-BL: Huan sintla TOTECO nechilhuis para ayacmo quipactía catli nijchihua, huajca
    ma nechchihuili catli yaya quinequi.
  swh-ONEN: Lakini kama yeye atasema, ‘Mimi sipendezwi nawe,’ basi mimi niko tayari;
    yeye na anifanye chochote aonacho chema kwake.”
  bba-bba: Adɑmɑ ù n nɛɛ, u mɑn yinɑwɑ, to, nɛ wee! U mɑn kuo nɡe mɛ u kĩ.
  eng-KJVCPB: but if he thus say, I have no delight in thee; behold, here am I, let
    him do to me as seemeth good unto him.
  mpx-mpx: Yaa ebo nige i yayaliyaya kaiweu, he ya talamwagau hauna i nuwatuan i waisi,
    yaka ni ginol eliyau ni ola to.”
  luo-luo: To kowacho ni, ‘Ok amor kodi,’ to aikora; we mondo otim gima oneno ni berne.”
  meu-meu: a ia bema toma “Lau na asina lalo namo henimumu”, vadaeni, lau binai, ena
    ura heḡereḡerena ai baine kara henigu.
  npi-ULB: तर उहाँले यसो भन्‍नुहुन्छ भने, 'तँसँग म प्रशन्‍न छैन,' हेर, म यहाँ छु,
    उहाँलाई जे असल छ सो उहाँले मलाई गर्नुभएको होस् ।”
  yor-yor: Ṣùgbọ́n bí òun bá sì wí pé, ‘Èmi kò ní inú dídùn sí ọ,’ wò ó, èmi nìyìí,
    jẹ́ kí òun ó ṣe sí mi gẹ́gẹ́ bí ó ti tọ́ ní ojú rẹ̀.”
  ind-ind: Namun, apabila TUHAN tidak berkenan, saya bersedia menerima apa pun kehendak-Nya
    atas hidup saya. Biarlah itu terjadi.”
  pes-OPCB: '@see-verse:2SA.015.025'
  tgl-ULB: Pero kung sasabihin niyang, 'Hindi ako nasisiyahan sa iyo; tingnan, narito
    ako, hayaan siyang gawin sa akin kung ano ang mabuti sa kaniya.”
  cbu-NT: Itaru, Apanll nduniya nuwaa wanasir napku, waana zandku, nuwaa ashtachiya,
    Dapiy tárangiya Sadokaatsi.
  hui-hui: Anigoyu Anduane Homogohanda i̱hondo turu nahe heagua nde i̱hondo ibunime
    bule hame layadago ale biai helo, lene.
  mya-mya: သို့​ရာ​တွင်​ငါ့​အား​နှစ်​သက်​တော်​မ​မူ​ပါ လျှင် ကိုယ်​တော်​အ​လို​တော်​ရှိ​သည့်​အ​တိုင်း
    ပြု​တော်​မူ​ပါ​စေ​သော'' ဟု​ဆို​၏။-
  bod-N: གལ་ཏེ་ཁོང་གིས། ང་ཁྱོད་ལ་མི་དགའ་ཞེས་གསུངས་ན། ཀྱེ་ཧོ། ང་རང་འདི་རུ་ཡོད་དེ། ཁོང་གི་སྤྱན་སྔར་གང་ལེགས་པར་གཟིགས་པ་བཞིན་བདག་ལ་མཛོད་ཅིག་ཅེས་ཞུས་སོ།
    །
  sna-sna: Asi kana iye akati, ‘Handifadzwi newe,’ zvose ndakazvigadzirira; ngaandiitire
    hake zvaanenge achida.”
  spa-BLM: 'pero si dice: ‘No me complaces’, aquí estoy. Que haga conmigo lo que le
    parezca bien”.'
  cac-cac: Tato maxtzac tzalaj ved' jun, ujocab' icha val tas sgana d'ayin, xchi vin̈aj
    David chi'.
  swh-ULB: Lakini ikiwa atasema, sipendezwi nawe,' tazama mimi nipo hapa, na anitendee
    yaliyo mema machoni pake.”
  bel-bel: 'А калі Ён скажа так: «няма Маёй добрай волі да цябе», дык вось я: хай
    робіць са мною, што Яму заўгодна.'
  deu-ELBBK: 'Wenn er aber so spricht: Ich habe kein Gefallen an dir – hier bin ich,
    mag er mit mir tun, wie es gut ist in seinen Augen.'
  mbb-OT: Piru emun kenè e zin en igkelipey ne andam ad minsan hengkey is ekegesuatan
    din he ebeelan din kedì.”
  mal-2015: അല്ല, എനിക്കു നിന്നിൽ പ്രസാദമില്ല എന്നു അവൻ കല്പിക്കുന്നെങ്കിൽ, ഇതാ, ഞാൻ
    ഒരുക്കം; അവൻ തനിക്കു ഹിതമാകുംവണ്ണം എന്നോടു ചെയ്യട്ടെ എന്നു പറഞ്ഞു.
  rmc-rmc: 'Ale te phenela: ‚Na sal mange pre dzeka,‘ akor mi kerel manca avke, sar
    ov kamel.“'
  pes-OPV: و اگرچنین گوید که از تو راضی نیستم، اینک حاضرم هرچه در نظرش پسند آید، به
    من عمل نماید.»
  ron-1924: 'Дар дакэ ва зиче: ‘Ну-мь плаче де тине’, ятэ-мэ, сэ факэ че ва креде
    ку мине.”'
  ben-OBCV: কিন্তু তিনি যদি বলেন, ‘আমি তোমার উপর সন্তুষ্ট নই,’ তবে আমি প্রস্তুত আছি;
    তাঁর যা ভালো লাগে তিনি আমার প্রতি তাই করতে পারেন।”
  som-som: Laakiinse hadduu igu yidhaahdo, Kuguma faraxsani; bal eeg, haddaba waa
    i kane, ha igu sameeyo sidii isaga la wanaagsan.
  lat-VUC: 'Si autem dixerit mihi: Non places: præsto sum: faciat quod bonum est coram
    se.'
  eng-ASVBT: but if he say thus, I have no delight in thee; behold, here am I, let
    him do to me as seemeth good unto him.
  ita-1885: 'ma, se pure egli dice così: Io non ti gradisco; eccomi, facciami egli
    come gli piacerà.'
  eng-LXXUP: But if he should say thus, I have no pleasure in thee; behold, here I
    am, let him do to me according to that which is good in his eyes.
  eng-ULB: But if he says, 'I am not pleased with you,' look, here am I, let him do
    to me whatever seems good to him.”
  spa-VBL: 'Pero si dice: ‘No estoy conforme contigo’, aquí estoy. Que me haga lo
    que mejor le parezca”.'
  fra-_FOB: 'Que s''il dit ainsi: Je ne prends point de plaisir en toi; me voici,
    qu''il fasse de moi ce qui lui semblera bon.'
  mal-mal: അല്ല, ‘എനിക്ക് നിന്നിൽ പ്രസാദമില്ല’ എന്ന് അവിടുന്ന് കല്പിക്കുന്നെങ്കിൽ,
    ഇതാ, ഞാൻ ഒരുക്കം; ദൈവം അവിടുത്തേക്ക് ഹിതമാകുംവണ്ണം എന്നോട് ചെയ്യട്ടെ” എന്നു പറഞ്ഞു.
  urd-GVR: Lekin agar wuh farmāe ki tū mujhe pasand nahīṅ hai, to maiṅ yih bhī bardāsht
    karne ke lie taiyār hūṅ. Wuh mere sāth wuh kuchh kare jo use munāsib lage.
  suz-BL: तन्‍न परमप्रभु यावेमी ‘गो इ कली शिशी मपाइनुङ’ देंत हना, गो एक उइ बाक्‍नुङ।
    मेकोम आं कली आ दाक्‍शो पवल।
  ita-1927: 'ma se dice: Io non ti gradisco eccomi; faccia egli di me quello che gli
    parrà”.'
  ckb-ckb: 'ئەگەر یەزدانیش فەرمووی: ”من پێت دڵشاد نەبووم،“ من ئەوەتام، با خۆی چی بەلاوە
    باشە ئەوە بکات.»'
  eng-BBE: 'But if he says, I have no delight in you: then, here I am; let him do
    to me what seems good to him.'
  kan-OKCV: ಒಂದು ವೇಳೆ ಅವರು, ‘ನಿನ್ನಲ್ಲಿ ನನಗೆ ಇಷ್ಟವಿಲ್ಲವೆಂದು’ ಹೇಳಿದರೆ ಇಗೋ, ಅವರು ತಮ್ಮ
    ದೃಷ್ಟಿಗೆ ತೋಚಿದ ಹಾಗೆ ನನಗೆ ಮಾಡಲಿ,” ಎಂದನು.
  tam-2017: 'அவர்: உன்மேல் எனக்குப் பிரியமில்லை என்று சொன்னால், இதோ, இங்கே இருக்கிறேன்;
    அவர் தம்முடைய பார்வைக்கு நலமானபடி எனக்குச் செய்வாராக என்றான்.'
  spa-RV-1909: 'Y si dijere: No me agradas: aquí estoy, haga de mí lo que bien le
    pareciere.'
  ron-BTF: 'Dar dacă el va spune astfel: Nu găsesc plăcere în tine; iată-mă, să îmi
    facă ce i se pare bine.'
  eng-WEBP: but if he says, ‘I have no delight in you,’ behold, here I am. Let him
    do to me as seems good to him.”
  eng-FBV: But if he says, ‘I'm not happy with you,’ then here I stand. Let him do
    to me whatever he thinks best.”
  nld-1939: maar als Hij zegt, dat Hij niets van mij wil weten, welnu, dan moet Hij
    maar met mij doen, zoals het Hem goeddunkt.
  nch-BL: Huan sinta TOTECO techilhuis para ayecmo quipactía cati nijchihua, huajca
    ma techchihuili cati yaya quinequi.
  vie-1934: 'Nhưng nếu Ngài phán như vầy: Ta không ưa thích ngươi; thế thì, nguyện
    Ngài xử ta theo ý Ngài lấy làm tốt!'
  hin-CV: मगर यदि याहवेह यह कहें, ‘तुममें मेरी कोई भी खुशी नहीं,’ तो मैं यही हूं कि
    वह मेरे साथ वहीं करे, जो उन्हें उचित जान पड़े.”
  spa-BES: 'Pero si él dice: No me deleito en ti; entonces, aquí estoy; que me haga
    lo que mejor le parezca.'
  tdx-tdx: 'fe naho ty hoe ty hatao’e: Tsy mahafale ahy irehe; le intoy iraho; ee
    te hanoe’e amako ze satri’e.'
  tha-KJV: แต่​ถ้าพระองค์ตรั​สว​่า ‘เราไม่พอใจเจ้า’ ดู​เถิด เราอยู่​ที่นี่ ขอพระองค์ทรงกระทำกับเราตามที่​พระองค์​ทรงโปรดเห็นชอบเถิด”
  por-BR-2018: 'E se disser: Não me agradas: aqui estou, faça de mim o que bem lhe
    parecer.'
  deu-ELO: 'Wenn er aber also spricht: Ich habe kein Gefallen an dir hier bin ich,
    mag er mit mir tun, wie es gut ist in seinen Augen.'
  eng-WYC-2018: Soothly if the Lord saith, Thou pleasest not me; I am ready, do he
    that, that is good before himself. (But if the Lord saith, Thou pleasest me not;
    I am ready; do he what he desireth with me.)
  epo-epo: 'sed se Li diros: Vi ne plaĉas al Mi, tiam mi estas preta; Li faru kun
    mi, kiel plaĉas al Li.'
  uig-PIN: 'lekin U mening toƣramda: Sǝndin hursǝnlikim yoⱪ, desǝ, mana mǝn; U meni
    ⱪandaⱪ ⱪilixni layiⱪ kɵrsǝ, xundaⱪ ⱪilsun, — dedi.'
  beo-beo: Be E da nama hahawane hame galea - defea - E da nama Ea hanaiga hamomu
    da defea.”
  tpi-OTNT: Tasol sapos Bikpela i no amamas long mi, orait maski. Wanem samting em
    i laik mekim long mi, em i ken mekim tasol.”
  hau-SA: Amma in ya ce, ‘Ina baƙin ciki da kai,’ to, ina a shirye; bari yă yi abin
    da ya fi masa.”
  uig-LAT: 'lékin U méning toghramda: Sendin xursenlikim yoq, dése, mana men; U méni
    qandaq qilishni layiq körse, shundaq qilsun, — dédi.'
  nde-nde: Kodwa angathi, ‘Kangithokozi ngawe,’ lapho-ke ngizilungisele; kenze kimi
    loba kuyini okukhanya kulungile kuye.”
  ton-ton: Pea kapau te ne pehē mai, ‘ʻOku ʻikai te u ʻilo ha fiemālie ʻiate koe;
    vakai, ko au eni, tuku ke ne fai kiate au ʻo hangē ko ia ʻoku lelei kiate ia.’”
  ces-1613: 'Pakliť řekne takto: Nelíbíš mi se, aj, teď jsem, nechť mi učiní, což
    se mu dobrého vidí.'
  eng-WMB: but if he says, ‘I have no delight in you,’ behold, here I am. Let him
    do to me as seems good to him.”
  tam-TCV: ஆனால், ‘உன்மேல் எனக்குப் பிரியமில்லை’ என்று சொல்வாரானால் அவர் தனக்கு எது
    நல்லது எனத் தோன்றுகிறதோ அதை எனக்குச் செய்வாராக; நான் அதற்கு ஆயத்தமாயிருக்கிறேன்”
    என்றான்.
  ceb-ULB: Apan kung moingon siya, 'Wala ako mahimuot kanimo,' tan-awa, ania ako,
    tugoti siya sa pagbuhat nganhi kanako sa bisan unsang maayo sa iyang panan-aw.”
  pol-UBG: 'Ale jeśli powie: Nie mam w tobie upodobania – oto jestem, niech mi uczyni,
    co jest dobre w jego oczach.'
  agr-agr: Untsu Apajuí wait anenjachu asa juwig pujusti tujutkuig, nunashkam nii
    wakegamua nunisag uminkati titatjai.”
  kyc-kyc: Dee baame namba kando rae mai nara ramo doko kapako. Baame namba keta pinya
    suu pilyamo dupwa pinya, leya.
  urd-GVU: لیکن اگر وہ فرمائے کہ تُو مجھے پسند نہیں ہے، تو مَیں یہ بھی برداشت کرنے
    کے لئے تیار ہوں۔ وہ میرے ساتھ وہ کچھ کرے جو اُسے مناسب لگے۔
  deu-1912: 'Spricht er aber also: Ich habe nicht Lust zu dir, siehe, hier bin ich.
    Er mache es mit mir, wie es ihm wohl gefällt.'
  kan-2017: ಒಂದು ವೇಳೆ ಆತನು ‘ನಿನ್ನಲ್ಲಿ ನನಗೆ ಇಷ್ಟವಿಲ್ಲ’ ಎಂದುಕೊಂಡರೆ ಇಗೋ, ನಾನು ಇಲ್ಲಿದ್ದೇನೆ.
    ಆತನು ತನಗೆ ಸರಿ ಕಂಡಂತೆ ಮಾಡಲಿ” ಎಂದನು.
  yap-yap: Machane fa’anra de felan’ ngog, me ere nge rin’ ngog e tin ba’adag.”
  hlt-MCSB: Tedae, 'Nang te kang ngaih moenih,’ a ti oeh atah a mikhmuh ah a then
    a ti bangla kai taengah han saii nawn saeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታና ቦንቺ ታ ናንጎና ዎዛዺባኣቴ ጋዓንቴ ታጊዳ ዒ ናሽኬ ባኣዚ ማዾንጎ» ጌዔኔ።
  twi-ASANTE: Nanso, sɛ ɔne me awie a, ma ɔnyɛ deɛ ɛyɛ ma no.”
  eng-WEBU: but if he says, ‘I have no delight in you,’ behold, here I am. Let him
    do to me as seems good to him.”
  wal-wal: SHin i, ‘Taani nenan ufaittikke’ giikko, i bana lo77iyaabaa ootto; taani
    hagan de7ais” yaagiis.
  spa-PDDPT: 'Pero si dice: No me complazco en ti, aquí estoy. Que haga de mí lo que
    le parezca bien.'
  gun-gun: Ha'e rami teĩ xapy'a rei Senhor xevy “Xee ndoguerovy'avei”, he'i ramo,
    ma'ẽ, xee ma apy ha'ã. Tojapo xere ha'e oipotaa rami — he'i.
  agu-BL: 'Na yi kol tal i'' swetz: “Qui na chintzatzin tzawe''j,” ba''n bin sban
    i'' yi tetz tajbil swe''j.'
  ilo-ULB: Ngem no ibagana, 'Saanak a maay-ayo kenka, kitaem, adtoyak, aramidenna
    kaniak aniaman nga ipagarupna a naimbag.
  kpg-kpg: Maa Mee digi dumaalia mai, e humalia hua, malaa, go dono hiihai la gi heia mai
    gi di au.”
  uig-ARA: 'لېكىن ئۇ مېنىڭ توغرامدا: سەندىن خۇرسەنلىكىم يوق، دېسە، مانا مەن؛ ئۇ مېنى
    قانداق قىلىشنى لايىق كۆرسە، شۇنداق قىلسۇن، ــ دېدى.'
  sus-sus: Kɔnɔ xa a sa li n ma fe mu rafan Alatala ma sɔnɔn, a sago xa raba.»
  pon-2006: Ahpw ma e sohte ketin kupwurei ie—eri, en ketin wiahiong ie dahme e ketin
    kupwurki.”
  jae-jae: Mago embe êsôm gebe ‘Aê matocanô galic aôm ŋajam atom’, go êŋgôm aê êtôm
    eŋ taê ênam. Aê tec gamoa.”
  ksd-ksd: ma gala na biti, Pa iau gugu tam, io, iau akari pi na pait ia ka tagu ra
    magit i boina ta ra nuknukina.
  tur-YTC: ama, 'Senden hoşnut değilim' derse, işte, ben buradayım. Kendisine iyi
    gelen şeyi bana yapsın.”
  grc-BRENT: Καὶ ἐὰν εἴπῃ οὕτως, οὐκ ἠθέληκα ἐν σοί· ἰδοὺ ἐγώ εἰμι, ποιείτω μοι κατὰ
    τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ.
  ind-AYT: Jika firman-Nya berkata, ‘Aku tidak berkenan,’ sesungguhnya biarlah Dia
    melakukan kepadaku apa yang baik dalam pandangan-Nya.”
  nya-nya: Koma iye anati, ‘Akapanda kukondwera nane,’ chabwino, andichite chimene
    chimukomere.”
  hrv-hrv: 'A ako rekne ovako: ''Nisi mi po volji!'' - onda evo me, neka čini sa mnom
    što je dobro u njegovim očima!”'
  mps-mps: Tiali goli, agai enade wiegi yai homu pemene isiąbaso da, teda tagalao.
    Te agai mena sę enade yainogo homu yali da, aga te sę emainu yaibao,” Devitgo
    Sadokbolo te po wali.
  tpi-tpi: Tasol sapos Bikpela i no amamas long mi, orait maski. Wanem samting em
    i laik mekim long mi, em i ken mekim tasol.”
