verse: 2SA.015.005
translations:
  mal-C: കൂടാതെ, ആരെങ്കിലും അബ്ശാലോമിനെ വണങ്ങാനായി അടുത്തുവന്നാൽ അദ്ദേഹം കൈനീട്ടി
    അയാളെ പിടിച്ചു ചുംബിക്കുമായിരുന്നു.
  deu-TKW: Und wenn dann jemand herantrat, um ihm zu huldigen, so streckte er seine
    Hand aus, hielt ihn fest und küßte ihn.
  lin-lin: Mpe tango nyonso moto azalaki kopusana mpo na kogumbama liboso na ye Abisalomi,
    Abisalomi azalaki kopesa loboko, koyamba mpe kopesa ye beze.
  eng-LSV: And it has come to pass, in the drawing near of anyone to bow himself to
    him, that he has put forth his hand, and laid hold on him, and given a kiss to
    him;
  eng-GNV: And when any man came neere to him, and did him obeisance, he put forth
    his hand, and tooke him, and kissed him.
  eng-WEBSTER: And it was so , that when any man came nigh to him to do him obeisance,
    he put forth his hand, and took him, and kissed him.
  nhw-BL: Huan sintla se acajya hualayaya huan mohuijtzomayaya iixpa Absalón, ya amo
    quicahuiliyaya. Nimantzi quimaitzquiyaya huan quitzoponiyaya.
  swh-ONEN: Pia, wakati mtu yeyote alipomkaribia ili kusujudu mbele yake, Absalomu
    alinyoosha mkono wake na kumshika pia kumbusu.
  bba-bba: Mi u yɔ̃ wuun duu yerɔ, ɡoo ù n nɑ win mi, u nùn kpunɑ u kɑ nun bɛɛrɛ wɛ̃,
    u rɑ nɔmu dɛmiɛwɑ u yɛ̃ro nɛnɛ u bɔkɑsi.
  eng-KJVCPB: And it was so, that when any man came nigh to him to do him obeisance,
    he put forth his hand, and took him, and kissed him.
  mpx-mpx: I ola al, ebo gamagal etega ni noha elana ge tage ni kululu manininaa,
    yaka nimana ni paelu ni holatomwa ge ni nalo.
  luo-luo: Bende e kinde ma ngʼato angʼata nobiro ire mondo okulre e nyime, Abisalom
    ne mako lwet ngʼatno kendo nyodhe.
  meu-meu: Ina danu, tau ta ese itomadiho-henina totona bema raka henia kahi, Absalom
    ese imana bema toi roro, bema rosia, bena bema harahua.
  npi-ULB: यसैले यस्‍तो भयो, जब कुनै पनि मानिस अब्शालोमलाई आदर गर्न आउँथ्‍यो, तब अब्शालोमले
    आफ्नो हात काँधमा राख्‍थे र त्यसलाई अङ्गालो हाल्‍थे र त्यसलाई चुम्बन गर्थे ।
  yor-yor: Bẹ́ẹ̀ ni bí ẹnìkan bá sì súnmọ́ láti tẹríba fún un, òun a sì nawọ́ rẹ̀,
    a sì dìímú, a sì fi ẹnu kò ó lẹ́nu.
  ind-ind: Selain itu, apabila ada yang mendekati Absalom untuk bersujud menghormati
    dia, Absalom selalu mengulurkan tangannya dan memeluk serta menyambut orang itu
    dengan hangat.
  pes-OPCB: هر وقت کسی پیش او تعظیم می‌کرد، فوری دستش را دراز کرده، او را بلند می‌کرد
    و می‌بوسید.
  tgl-ULB: Nangyari ito ng may papalapit na isang tao kay Absalom para parangalan
    siya, iaabot ni Absalom ang kaniyang kamay at hahawakan siya at hahalikan siya.
  cbu-NT: Ashirucha, tputssha Absalonaa pakchusin, tsapush much timuchta ashiranganaya.
    Absalonshat tputsee paxaneeru ishambarangiya.
  hui-hui: Agali mbiralime ibunaga mini yaraga halu ibuha ge duli hanga hole ibiyagua
    Abasalomo ibugua agali ogoni gini mialu abale mo heya howa nu̱nu̱ laga bini.
  mya-mya: အ​ကယ်​၍​ထို​သူ​သည်​အ​ဗ​ရှ​လုံ​၏​အ​နီး​သို့ ချဉ်း​ကပ်​၍​ဦး​ညွှတ်​အ​ရို​အ​သေ​ပြု​ခဲ့​သော်
    အ​ဗ​ရှ​လုံ​သည်​လက်​ကို​ဆန့်​၍​ထို​သူ​အား ကိုင်​ပြီး​လျှင်​နမ်း​ရှုပ်​တတ်​၏။-
  bod-N: ཡང་གལ་ཏེ་སུ་ཞིག་ཨབ་ཤཱ་ལོམ་ལ་ཕྱག་བཙལ་དུ་ཉེ་བར་འོང་སྐབས་སུ། ཁོས་ལག་པ་བརྐྱངས་ནས་མི་དེའི་ལག་པར་འཇུས་ནས་འོ་བྱེད་པའོ།
    །
  sna-sna: Zvaizotizve, kana munhu akaswedera kwaari akamupfugamira, Abhusaromu aimutambanudzira
    ruoko rwake, omubata uye omutsvoda.
  spa-BLM: Era así, que cuando algún hombre se acercaba a inclinarse ante él, extendía
    la mano, lo tomaba y lo besaba.
  cac-cac: Ay junxo tas syutej eb' anima chi' vin̈, ayic vanto sc'och eb' d'a vin̈,
    ayic manto em n̈ojan eb' d'a yichan̈ vin̈, tz'och lac'naj vin̈ d'a eb', stz'ub'anelta
    sti' eb' vin̈.
  swh-ULB: Hivyo ikawa kila mtu aliyekuja kumweshimu Absalomu yeye hunyosha mkono
    na kumshika na kumbusu.
  bel-bel: І калі падыходзіў хто-небудзь пакланіцца яму, дык ён працягваў руку сваю
    і абдымаў яго і цалаваў яго.
  deu-ELBBK: Und es geschah, wenn jemand ihm nahte, um sich vor ihm niederzubeugen,
    so streckte er seine Hand aus und ergriff ihn und küsste ihn.
  mbb-OT: Ne emun duen etew he ed-uvey kandin ne edluhud su edtahud kandin, egkepkepan
    din heini su iyan kegalewǥalew zin.
  mal-2015: ആരെങ്കിലും അവനെ നമസ്കരിപ്പാൻ അടുത്തു ചെന്നാൽ അവൻ കൈ നീട്ടി അവനെ പിടിച്ചു
    ചുംബനം ചെയ്യും.
  rmc-rmc: Sar vareko avelas ko Absolon a kamelas anglal leste te banďol, ov les obchudelas
    a čumidelas.
  pes-OPV: و هنگامی که کسی نزدیک آمده، اورا تعظیم می‌نمود، دست خود را دراز کرده، او
    رامی گرفت و می‌بوسید.
  ron-1924: Ши, кынд се апропия чинева сэ се ынкине ынаинтя луй, ел ый ынтиндя мына,
    ыл апука ши-л сэрута.
  ben-OBCV: এছাড়াও, যখনই কেউ অবশালোমকে প্রণাম করতে যেত, সে হাত বাড়িয়ে তাকে জড়িয়ে
    ধরে চুম্বন করত।
  som-som: Oo waxay ahaatay in ninkii inuu sujuudo ugu soo dhowaadaba, uu Absaaloom
    intuu gacanta soo fidiyo oo qabto dhunkan jiray.
  lat-VUC: Sed et cum accederet ad eum homo ut salutaret illum, extendebat manum suam,
    et apprehendens osculabatur eum.
  eng-ASVBT: And it was so, that, when any man came nigh to do him obeisance, he put
    forth his hand, and took hold of him, and kissed him.
  ita-1885: E, se alcuno gli si accostava per prosternarsi davanti a lui, egli stendeva
    la mano, e lo prendeva, e lo baciava.
  eng-LXXUP: And it came to pass when a man came near to do him obeisance, that he
    stretched out his hand, and took hold of him, and kissed him.
  eng-ULB: So it came about that when any man came to Absalom to honor him, Absalom
    would put out his hand and take hold of him and kiss him.
  spa-VBL: Así, Cuando alguien venía a inclinarse ante él, Absalón lo detenía extendiendo
    la mano, tomándolo y besándolo.
  fra-_FOB: Et si quelqu'un s'approchait pour se prosterner devant lui, il lui tendait
    la main, et le prenait et le baisait.
  mal-mal: എപ്പോഴെങ്കിലും ഒരാൾ അവനെ നമസ്കരിക്കുവാൻ അടുത്തു ചെന്നാൽ അവൻ കൈ നീട്ടി അവനെ
    പിടിച്ചു ചുംബനം ചെയ്യും.
  urd-GVR: Aur agar koī qarīb ā kar Abīsalūm ke sāmne jhukne lagtā to wuh use rok
    kar us ko gale lagātā aur bosā detā.
  suz-BL: सुइ मुर मेको कली सेउ पथ जाक्‍मेनु, मेको कली आ गुइ हाम्‍शा मुप्‍शा, पुक्‍पु
    पाइक्‍बाक्‍माक्‍त।
  ita-1927: E quando uno gli s’accostava per prostrarglisi dinanzi, ei gli porgeva
    la mano, l’abbracciava e lo baciava.
  ckb-ckb: هەرکەسێک دەهاتە پێشەوە بۆ ئەوەی کڕنۆشی بۆ ببات، ئەبشالۆم دەستی بۆ درێژ
    دەکرد، دەیگرت و ماچی دەکرد.
  eng-BBE: And if any man came near to give him honour, he took him by the hand and
    gave him a kiss.
  kan-OKCV: ಯಾವನಾದರೂ ಅವನಿಗೆ ವಂದಿಸುವುದಕ್ಕೆ ಬಂದರೆ, ಕೂಡಲೆ ತನ್ನ ಕೈಯನ್ನು ಚಾಚಿ ಅಂಥವನನ್ನು
    ಎತ್ತಿ ಮುದ್ದಿಡುತ್ತಿದ್ದನು.
  tam-2017: யாராவது ஒருவன் அவனை வணங்கவரும்போது, அவன் தன்னுடைய கையை நீட்டி அவனைத் தழுவி
    முத்தம் செய்வான்.
  spa-RV-1909: Y acontecía que, cuando alguno se llegaba para inclinarse á él, él
    extendía la mano, y lo tomaba, y lo besaba.
  ron-BTF: 'Și a fost astfel: că atunci când vreun om se apropia de el să i se plece,
    el își întindea mâna și îl apuca și îl săruta.'
  eng-WEBP: It was so, that when any man came near to bow down to him, he stretched
    out his hand, took hold of him, and kissed him.
  eng-FBV: When anyone came to bow down before him, Absalom would stop them by reaching
    out his hand, taking hold of him, and kissing him.
  nld-1939: En kwam iemand naderbij, om zich voor hem neer te buigen, dan stak hij
    de hand uit, trok hem naar zich toe, en kuste hem.
  nch-BL: Huan sinta se acajya hualayaya huan mohuijtzomayaya iixpa Absalón, ya amo
    quicahuiliyaya. Nimantzi quimaitzquiyaya huan quitzoponiyaya.
  vie-1934: Nếu có ai đến gần đặng lạy người, Aùp-sa-lôm giơ tay ra đỡ lấy người và
    hôn.
  hin-CV: यदि कोई व्यक्ति आकर उसे नमस्कार करने आता था, वह हाथ बढ़ाकर उसे पकड़कर उसका
    चुंबन ले लिया करता था.
  spa-BES: Y si alguien se acercaba a darle honor, le tomaba de la mano y le daba
    un beso.
  tdx-tdx: Aa ie nañarine aze t’indaty hiambane ama’e, le nahiti’e ama’e ty fità’e,
    le namihiñe aze, vaho norofa’e.
  tha-KJV: เมื่​อม​ี​ผู้​ใดเข้ามาใกล้จะกราบถวายบังคมท่าน ท่านจะยื่​นม​ือออกจับคนนั้นไว้และจุบเขา
  por-BR-2018: E acontecia que, quando alguém se chegava para inclinar-se a ele, ele
    estendia sua mão, e o tomava, e o beijava.
  deu-ELO: Und es geschah, wenn jemand ihm nahte, um sich vor ihm niederzubeugen,
    so streckte er seine Hand aus und ergriff ihn und küßte ihn.
  eng-WYC-2018: But when a man came to Absalom to greet him, he held forth his hand,
    and took, and kissed that man; (And whenever a man came to Absalom to greet him,
    he would stretch out his hand, and take hold of him, and kiss him;)
  epo-epo: Kaj kiam iu alproksimiĝis, por adorkliniĝi antaŭ li, li etendis sian manon,
    kaptis lin, kaj kisis lin.
  uig-PIN: Birkim uningƣa tǝzim ⱪilƣili aldiƣa barsa, Abxalom ⱪolini uzutup, uni tutup
    sɵyǝtti.
  beo-beo: 'Agoai dunu da A:basalomema begudumusa: manoba, e da amo dunu sogoba:le
    guda:le nonogosu.'
  tpi-OTNT: Na tu, sapos wanpela man i lukim Apsalom na i laik kam brukim skru long
    em, bilong givim biknem long em, orait Apsalom i no larim dispela man i mekim
    olsem. Nogat. Apsalom bai i holim em na kis long em.
  hau-SA: Kuma duk sa’ad da wani ya zo wurin Absalom ya rusuna don yă gaishe shi,
    sai Absalom yă sa hannunsa yă ta da shi, yă kuma rungume shi.
  uig-LAT: Birkim uninggha tezim qilghili aldigha barsa, Abshalom qolini uzutup, uni
    tutup söyetti.
  nde-nde: Njalo kwakusithi umuntu angafika kuye akhothamele phansi phambi kwakhe,
    u-Abhisalomu wayeselula isandla sakhe ambambe amange.
  ton-ton: Pea naʻe pehē, ʻi heʻene haʻu ʻo ofi ha tokotaha kiate ia ke fai ʻene fakaʻapaʻapa
    kiate ia, naʻa ne faʻa mafao atu hono nima, ke faʻofua ki ai mo ʻuma kiate ia.
  ces-1613: Ano i když někdo přicházel, klaněje se jemu, vztáhl ruku svou, a uchopě
    ho, políbil jej.
  eng-WMB: It was so, that when any man came near to bow down to him, he stretched
    out his hand, took hold of him, and kissed him.
  tam-TCV: அத்துடன் யாராவது அப்சலோம் முன்வந்து வணங்கினால் அவன் தன் கையை நீட்டி அவனை
    அணைத்து முத்தமிடுவான்.
  ceb-ULB: Busa nahitabo kini sa dihang ang si bisan kinsang tawo moduol kang Absalom
    aron sa pagpasidungog kaniya, itunol ni Absalom ang iyang kamot ug gakson ug hagkan
    siya.
  pol-UBG: A gdy ktoś się zbliżał i pokłonił mu się, wyciągał rękę, obejmował go i
    całował.
  agr-agr: Tusa tau asa, nuigtushkam aents niyai jegaunak, uwegnum achika kumpamak
    pagkuk yapinum kugkuau.
  kyc-kyc: Dokopa akali mendeme Epesalome peteya dokona repeta papala pangu sepa piya
    dokopa Epesalome banya kingi pyasinju lapala akali doko kupyuo nyepala nyinyi
    pipa piya.
  urd-GVU: اور اگر کوئی قریب آ کر ابی سلوم کے سامنے جھکنے لگتا تو وہ اُسے روک کر اُس
    کو گلے لگاتا اور بوسہ دیتا۔
  deu-1912: Und wenn jemand sich zu ihm tat, daß er wollte vor ihm niederfallen, so
    reckte er seine Hand aus und ergriff ihn und küßte ihn.
  kan-2017: ಯಾರಾದರೂ ಅವನಿಗೆ ಸಾಷ್ಟಾಂಗ ನಮಸ್ಕಾರ ಮಾಡುವುದಕ್ಕೆ ಬಂದರೆ ಅಂಥವರನ್ನು ಕೂಡಲೆ ಕೈಚಾಚಿ
    ಅವರನ್ನು ಹಿಡಿದು ಮುದ್ದಿಡುವನು.
  yap-yap: Ma nap’an nra yan fa’anem ni nge siro’ ngak Absalom, me k’iyag Absalom
    pa’, nge kol fa’anem nge faray owchen.
  hlt-MCSB: Te dongah a om nah kung ah anih bawk hamla aka mop hlang boeihTe a kut
    a doe tih a kop phoeiah a mok.
  mdy-ETH: ዓሳ ዒማና ዒዛኮ ቤርታ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤላዛ ዒዚ ዓሢኮ ኩጮ ዓርቂ ዔቂሲ ዔቂሲ ሄርቃኔ።
  twi-ASANTE: Sɛ nnipa pɛ sɛ wɔkoto no a, Absalom mma wɔn nyɛ saa na mmom ɔsɔ wɔn
    nsa, yɛ wɔn atuu.
  eng-WEBU: It was so, that when any man came near to bow down to him, he stretched
    out his hand, took hold of him, and kissed him.
  wal-wal: Ooninne akko yiidi ayyo ziggiyo wode, Abeseloomi ba kushiyaa yeddidi, he
    uraa oiqqidi yerees.
  spa-PDDPT: Acontecía que cuando alguien se acercaba para inclinarse ante él, Absalón
    extendía su mano, lo agarraba y lo besaba.
  gun-gun: Ha'e rami ae avi henonde amongue ou vy henonde yvy py ojero'a ta ramo ha'e
    okuave'ẽ vy omopu'ã ju 'rã oayvupa reve.
  agu-BL: Ncha'tz alchok scyetz yi na opon tan yol tu Absalom, yi i' tetz, jalucunin
    ja el tan chic'ulche'n, nin ja oc tan chik'ajle'n nin tan stz'uble'n xak chitzi'.
  eng-PEV: Sometimes people really did think Absalom was an important man, so they
    got down on their knees to show respect to him. Then Absalom shook their hands
    and hugged them, to get them to like him.
  ilo-ULB: Iti kasta no adda tao nga umasideg kenni Absalom tapno agdayaw kenkuana,
    iyunnat ni Absalom ti imana ken iggamanna isuna ken agekanna isuna.
  kpg-kpg: Di madagoaa o mee ma ga menege adu gi Absalom belee bala gi lala i mua
    o mee, gei Absalom ga daahi adu dono lima, ga daahi aga a mee, gaa hongi a mee.
  uig-ARA: بىركىم ئۇنىڭغا تەزىم قىلغىلى ئالدىغا بارسا، ئابشالوم قولىنى ئۇزۇتۇپ، ئۇنى
    تۇتۇپ سۆيەتتى.
  sus-sus: Mixi naxee nu e xinbi sinma a bɛ, Abisalomi nu e bɛlɛxɛ suxuma, a e sunbu.
  pon-2006: Eri, ni aramaso eh pahn kin keieng mpe oh poaridi mwowe, Apsalom kin kapahla
    peho, kolada, oh metik.
  jae-jae: Ma ŋac teŋ embe êndambiŋ gebe êpôŋ aduc êndêŋ eŋ, go Absalom êmêtôc lêma
    ma êkam eŋ sa to êlêsôp eŋ alianô.
  ksd-ksd: Ma ba ta tikai na pot upi na va timtibum pirana, na tulue ra limana, ma
    na tabe vake, ma na galum ia.
  tur-YTC: Öyle olurdu ki, ona önünde eğilmek için yaklaşan biri olduğunda elini uzatır,
    onu tutar ve öperdi.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἐγγίζειν ἄνδρα τοῦ προσκυνῆσαι αὐτῷ, καὶ ἐξέτεινε τὴν
    χεῖρα αὐτοῦ, καὶ ἐπελαμβάνετο αὐτοῦ, καὶ κατεφίλησεν αὐτόν.
  ind-AYT: Jika ada orang yang mendekat untuk sujud kepadanya, dia akan mengulurkan
    tangannya, memegang orang itu, dan menciumnya.
  nya-nya: Ndipo nthawi zonse amati munthu akasendera pafupi ndi kumugwandira, Abisalomu
    amatambalitsa dzanja lake, kumuyimiritsa munthuyo ndi kupsompsona.
  hrv-hrv: A kad bi mu se tko približio da mu se pokloni, on bi pružio ruku, privukao
    ga k sebi i poljubio.
  mps-mps: Tama me, te bidi me deligo te Apsalom sulama, tama agaba kidu sugunagasu,
    te agaba genuai nogi magasubaso da, teda Apsalomgo te bidigo te tama temainu eyu
    gogoliyu, me sula tagalobeo. Menio. Te Apsalomgo aga pagea siyu, nono nani.
  tpi-tpi: Na tu, sapos wanpela man i lukim Apsalom na i laik kam brukim skru long
    em, bilong givim biknem long em, orait Apsalom i no larim dispela man i mekim
    olsem. Nogat. Apsalom bai i holim em na kis long em.
  dan-1931: Og når nogen nærmede sig for at kaste sig ned for ham, rakte han Hånden
    ud og holdt ham fast og kyssede ham.
  vie-OVCB: Và, hễ có người nào cung kính vái chào Áp-sa-lôm, ông liền dang tay ôm
    lấy người ấy mà hôn.
  guj-2017: જયારે કોઈ માણસ તેને માન આપવા માટે તેની પાસે આવતો, ત્યારે તે પોતાના હાથ
    લાંબા કરીને તેને ભેટીને ચુંબન કરતો.
  pon-2006A: Eri, ni aramaso eh pahn kin keieng mpe oh poaridi mwowe, Apsalom kin
    kapahla peho, kolada, oh metik.
  por-BRBSL: Foi assim, que quando qualquer homem se aproximou para se curvar diante
    dele, ele estendeu sua mão, pegou-o e o beijou.
  aly-aly: Ingwerenty apek aremerrey-alhenh alerikw David-wenh-warl, rernemap kwenerrey-alhenh,
    artwa ilkwew-arrpantey ikwer iterrenh. Renh-rnem itep antwerrkenh atnyenemel arrwantyemel,
    rernemaw ikwer ilkelh-aynteyew-awaty, Jew-rnem-wenh-angkwarr.
  cth-cth: Tami buetbuet touh barilawa lahoi a tho nah, Absalom ni a kut a dâw laihoi
    a kuet teh ouk a paco
  twi-twi: Sɛ nnipa pɛ sɛ wɔkotow no a, Absalom remma wɔn nyɛ saa na mmom obeso wɔn
    nsa, ayɛ wɔn atuu.
  hlt-hlt: Te dongah a om nah kung ah anih bawk hamla aka mop hlang boeih te a kut
    a doe tih a kop phoeiah a mok.
  tbz-SIM: Kɛ̀ dɛ yiɛ̀ nkɔ̀tɛní kɛ bo nínkú o ììkɛ̀ wèe ò íinní kóò kɔúnnɛ̀.
  msy-2020: Egh uaghan, gumazitam an ganigh a bagh izɨ ziar ekiam a danɨngɨsɨ uan
    teviba apɨrsɨ damutɨ, a zuamɨra uan dafarimning an amadagh a muigh an toram.
  dop-dop: Ye yʋlʋ ɩ́ kpǝtǝɣǝnɑ-ɩ sɩ ɩ hǝntǝɣɩ ɑtɛ ɩlɛ ɩ kpipi-ɩ nɑ ɩ́ wɑɣɑlɩ-ɩ.
  azb-azb: Bir nəfər ona təzim etmək üçün yaxınlaşanda o əl uzadıb onu qucaqlayar
    və öpərdi.
  eng-DBY: And it was so, that when any man came near to do him obeisance, he put
    forth his hand, and took him, and kissed him.
  hin-2017: फिर जब कोई उसे दण्डवत् करने को निकट आता, तब वह हाथ बढ़ाकर उसको पकड़कर
    चूम लेता था।
  wol-KYG: Képp ku ñëwaan it di sukkal Absalom, Absalom da koy yóotu, jàpp ci moom,
    fóon ko.
  eng-YLT: And it hath come to pass, in the drawing nearing of any one to bow himself
    to him, that he hath put forth his hand, and laid hold on him, and given a kiss
    to him;
  eng-WYC-2017: But when a man came to Absalom to greet him, he held forth his hand,
    and took, and kissed that man;
  eng-WMBB: It was so, that when any man came near to bow down to him, he stretched
    out his hand, took hold of him, and kissed him.
  urd-GVH: और अगर कोई क़रीब आकर अबीसलूम के सामने झुकने लगता तो वह उसे रोककर उसको गले
    लगाता और बोसा देता।
  rug-rug: Be guana la vura koe Abusalamu si keke tie pude todoṉo pa kenuna sa gua,
    si hoke qaqama la se Abusalamu, tuqe vagia sa, meke ahoa si asa.
  gaz-gaz: Akkasumas yeroo namni tokko fuula isaa duratti jilbeenfachuuf gara isaa
    dhufutti Abesaaloom harka diriirfatee ol isa qabuudhaan isa dhungata.
  fra-LSG: Et quand quelqu’un s’approchait pour se prosterner devant lui, il lui tendait
    la main, le saisissait et l’embrassait.
  yal-yal: Xa na kanna a maso a ra, a yi a xinbi sin a yɛtagi, Abisalomi yi a rakelima
    nɛn, a yi a sunbu.
  haw-1868: A I ka wa i hele mai ai kekahi kanaka e uwe aloha ia ia, o aku la ia i
    kona lima, lalau aku la ia ia, a honi ae la.
  arb-NAV: وَكَانَ إِذَا تَقَدَّمَ أَحَدٌ لِيَسْجُدَ لَهُ، يَمُدُّ يَدَهَ وَيُنْهِضُهُ
    وَيُقَبِّلُهُ.
  ewe-ewe: Ne ame aɖe va be yeade ta agu nɛ la, melɔ̃na o, ke boŋ enaa asii eye wòkplaa
    asi kɔ nɛ boŋ.
  eng-LEE: And it happened, that when a man came nigh to bow down to him, he used
    to put forth his hand, and laid hold of him, and kissed him.
  asm-FB: পাছত এনে ঘটে যে কোনো এজন লোক যেতিয়া তেওঁক শ্ৰদ্ধা জনাবলৈ তেওঁৰ ওচৰলৈ আহে,
    সেই লোকজনক তেওঁ হাত মেলি ধৰে আৰু চুমা খায়।
  sus-A: مِشِ نَشٍيٍ نُ عٍ شِنبِ سِنمَ عَ بّ، عَبِسَلٌمِ نُ عٍ بّلّشّ سُشُمَ، عَ عٍ
    سُنبُ.
  fra-SBL: Il en était ainsi, et lorsqu'un homme s'approchait pour se prosterner devant
    lui, il étendait la main, le saisissait et le baisait.
  hbo-hbo: וְהָיָה֙ בִּקְרָב־אִ֔ישׁ לְהִשְׁתַּחֲוֹ֖ת לֹ֑ו וְשָׁלַ֧ח אֶת־יָדֹ֛ו וְהֶחֱזִ֥יק
    לֹ֖ו וְנָ֥שַׁק לֹֽו׃
  piu-2006: '@see-verse:2SA.015.004'
  kik-kik: Ningĩ hĩndĩ ciothe rĩrĩa mũndũ wothe amũkuhĩrĩria ainamĩrĩre mbere yake,
    Abisalomu agatambũrũkia guoko, akamũhĩmbĩria na akamũmumunya.
  fra-NCL: Et lorsque quelqu’un s’approchait pour se prosterner devant lui, il lui
    tendait la main, le prenait et le baisait.
  cek-AK: Mi kawbaktih kami doeh anih khaeah caeh moe, a hmaa ah akuep o naah, Absalom
    mah anih to ban hoiah pazut, anih to patawnh moe, a mok.
  cuk-cuk: Agine, dule-gwensak Absalón-asabin dulluu napase imakardibe, Absalón a-dule
    ogwisgusdaed, angaagwar gasdaed, geb e-ibe wagar-usdabalid.
  uig-CYR: Бирким униңға тазим қилғили алдиға барса, Абшалом қолини узутуп, уни тутуп
    сөйәтти.
  tel-2017: ఎవరైనా తనకు నమస్కారం చేయడానికి తన దగ్గరికి వస్తే అతడు తన చెయ్యి చాపి వారిని
    పట్టుకుని ముద్దు పెట్టుకొనేవాడు.
  hat-BSA: Epi lè yon mesye ta vin kote li pou bese li menm devan li, li ta lonje
    men li, kenbe li e bo li.
  kos-kos: Mwet sac fin kalukyang nu yorol Absalom in srimi ye mutal, na Absalom el
    ac saplakot sruokilya ac ngokya mutal.
  hbo-WLC: וְהָיָה֙ בִּקְרָב־אִ֔ישׁ לְהִשְׁתַּחֲוֺ֖ת ל֑וֹ וְשָׁלַ֧ח אֶת־יָד֛וֹ וְהֶחֱזִ֥יק
    ל֖וֹ וְנָ֥שַׁק לֽוֹ׃
  ibo-ibo: Mgbe onye ọbụla bịara ịkpọ isiala nye ya nʼọnọdụ nsọpụrụ, ọ na-eseti aka
    ya, jide onye ahụ sutu ya ọnụ.
  ory-ory: ଆହୁରି କେହି ପ୍ରଣାମ କରିବା ପାଇଁ ତାହା ନିକଟକୁ ଆସିଲେ, ସେ ଆପଣା ହାତ ବଢ଼ାଇ ତାହାକୁ
    ଧରି ଚୁମ୍ବନ କରେ।
  chk-chk: Iwe, iteiten fansoun, lupwen eman aramas a kan ngeni Apsalom pwe epwe asamolu,
    Apsalom a aitiewu pöün o amwöchü, a pwal mitiri.
  ssd-ssd: Taŋamba ndo taŋgo kame ta pro Absalom tugumŋge dagol tidroŋgam bafuwanu
    ta nu nane peuniŋmba nuŋe ndek nane bagailniŋmba mumuniŋganu.
  rop-rop: En wen enibodi bin oldei redi blanga baudan lida langa Ebsalom blanga shoum
    rispek langa im, Ebsalom bin oldei grebum im, en kis langa im blanga meigim im
    laigim im.
  ukr-1871: І коли хто наближувавсь, щоб йому вклонитись, так він простягне було руку,
    обійме й поцїлує його.
  deu-1951: Und wenn jemand kam, um sich vor ihm niederzuwerfen, so reichte er ihm
    die Hand, faßte ihn und küßte ihn.
  eng-JPS: And it was so, that when any man came nigh to prostrate himself before
    him, he put forth his hand, and took hold of him, and kissed him.
  srp-1865: I kad bi mu ko pristupio da mu se pokloni, on bi pružio ruku svoju, te
    bi ga uhvatio i poljubio.
  lug-lug: Ate era omuntu yenna eyajjanga n’amuvuunamira ng’amuwa ekitiibwa, yagololanga
    omukono gwe, n’amukwatako n’amunywegera ng’amulamusa.
  heb-heb: והיה בקרב איש להשתחות לו ושלח את ידו והחזיק לו ונשק לו׃
  ben-IRV: আর যে কেউ তার কাছে প্রণাম করতে তার কাছে আসত, সে তাকে হাত বাড়িয়ে ধরে চুম্বন
    করত৷
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੁੰਦਾ ਸੀ ਕਿ ਜੇਕਰ ਕੋਈ ਅਬਸ਼ਾਲੋਮ ਦੇ ਕੋਲ ਮੱਥਾ ਟੇਕਣ ਲਈ ਆਉਂਦਾ ਸੀ
    ਤਾਂ ਉਹ ਆਪਣੀਆਂ ਬਾਹਾਂ ਫੈਲਾ ਕੇ ਉਹ ਨੂੰ ਗਲੇ ਲਾ ਕੇ ਚੁੰਮ ਲੈਂਦਾ ਸੀ।
  tkr-tkr: Vuşumecar k'yozarasva Avşalomusqa qexhemee, mang'vee xıl hotku, mana insan
    cusqa ts'ıts'ı'ı, ubba ha'a ıxha.
  mya-JVB: လူတစုံတယောက် သည် ရိုသေ စွာပြု၍ ချဉ်းကပ် သောအခါ ၊ အဗရှလုံသည် လက် ကိုဆန့်
    ၍ ထိုသူ ကို ကိုင် လျက် နမ်း လေ့ရှိ၏။
  tte-O: Besiele tabe tem tomo yabo ilaoma yakato ipwalou manna mena kani Abisalomi
    nimana iyagayani isapwali yo inisoi.
  tbg-tbg: Viva vaiharo tavovaro vaiinti vovano ani vira avuqaa kankakaavireva auti
    vauvaro Apasalomuva vaaka nai kauqu tutukero vi vaiintira kukuqama amitora.
  hmo-hmo: Inai danu, bema tau ta be Abesaloma ena vairana dekenai ia tui diho neganai,
    Abesaloma ese unai tau do ia kisi henia.
  urd-urd: और जब कोई अबीसलोम के नज़दीक आता था कि उसे सज्दा करे तो वह हाथ बढ़ाकर उसे
    पकड़ लेता और उसको बोसा देता था।
  rus-SYN: И когда подходил кто-нибудь поклониться ему, то он простирал руку свою
    и обнимал его и целовал его.
  bqc-SIM: Tó gbɛ̃́ mↄ̀ kùlɛ aà aɛ, ì ↄbↄ ade kũ à lɛ́pɛwà.
  tcz-CHONGTHU: Hitia chu ama angsunga bohkhup dia mi ahung teng le Absalom chu anomji
    pon hisang chun aman hitobang miho chu akhut’in atuh chah jeng jin, achop jin
    ahi.
  mar-mar: अशावेळी कोणी त्याच्याजवळ येऊन त्यास आभिवादन करू लागला, तर अबशालोम त्या
    मनुष्यास मित्रासारखी वागणूक देई. आपला हात पुढे करून तो त्यास स्पर्श करी त्याचे
    चुंबन घेई.
  qub-qub: Pipis saludaptin Absalonga macallaycur-raj muchaj.
  bqp-bqp: Tó gbɛ̃ sù à kùtɛ a arɛ, àdi ↄ bo à ade kũ à lɛ́ pɛ́a.
  hat-hat: Chak fwa yon moun pwoche bò Absalon pou mete ajenou devan l', Absalon lonje
    men l', li kenbe l' epi li bo l'.
  eng-BSB: Also, when anyone approached to bow down to him, Absalom would reach out
    his hand, take hold of him, and kiss him.
  tod-tod: Ni nui ta a la maaɓuɠana ga é nɔkɔ bɛ, é ɠɛni yeemaalesu ma, é so, é
    buzeɠe, é nɛɛnɛ.
  eng-WEBPB: It was so, that when any man came near to bow down to him, he stretched
    out his hand, took hold of him, and kissed him.
  kbq-kbq: Hagi mago'a vahe'ma enevu'za eme kepri'ma humiza nehazageno'a, Absalomu'a
    zamazante zamavazu hugantiteno zamantako huzmante'ne.
  nhe-BL: Huan intla se acajya hualayaya huan mohuijtzomayaya iixpa Absalón, ya ax
    quicahuiliyaya. Nimantzi quimaitzquiyaya huan quitzoponiyaya.
  bus-bus: Tó gbɛ̃ mↄ̀ à kùɛ à aɛ, è ↄ bↄ à adee kũ à lɛ́ pɛ́amɛ.
  gub-BL: Aze amo uhem huwake henataromo uzemumew pà, Àmixàràw upyhyk a'e teko oho
    wà, iàzuwàn pà wanehe we wà, wazurupyter pà wà no.
  eng-DRA: Moreover when any man came to him to salute him, he put forth his hand,
    and took him, and kissed him.
