    ko, laaj ko ne ko: «Ci ban dëkk nga bokk?» Kooku ne ko ci giirug Israyil sàngam
    la bokk.'
  eng-YLT: and Absalom hath risen early, and stood by the side of the way of the gate,
    and it cometh to pass, every man who hath a pleading to come unto the king for
    judgment, that Absalom calleth unto him, and saith, 'Of what city [art] thou?'
    and he saith, 'Of one of the tribes of Israel [is] thy servant.'
  eng-WYC-2017: And Absalom rose early, and stood beside the entering of the gate
    in the way; and Absalom called to him each man, that had a cause [or a need] that
    he should come to the doom of the king, and Absalom said, Of what city art thou?
    Which answered, and said, Of one lineage of Israel I am, thy servant.
  eng-WMBB: Absalom rose up early, and stood beside the way of the gate. When any
    man had a suit which should come to the king for judgement, then Absalom called
    to him, and said, “What city are you from?” He said, “Your servant is of one of
    the tribes of Israel.”
  urd-GVH: रोज़ाना वह सुबह-सवेरे उठकर शहर के दरवाज़े पर जाता। जब कभी कोई शख़्स इस
    मक़सद से शहर में दाख़िल होता कि बादशाह उसके किसी मुक़दमे का फ़ैसला करे तो अबीसलूम
    उससे मुख़ातिब होकर पूछता, “आप किस शहर से हैं?” अगर वह जवाब देता, “मैं इसराईल के
    फ़ुलाँ क़बीले से हूँ,”
  rug-rug: Hoke vaṉunu munumunu hokara se Abusalamu meke la turu pa kapa siraṉa koa
    sa sasada barana sa vasileana lavata. Pana be mae si keke tie vasina sapu koa
    pa vinaritokei meke hiva nia sa sa vinatoṉoto tanisa baṉara gua, si hoke tiokia
    Abusalamu meke nanasia sapu pavei mae guana si asa, gua. Meke pana tozi nia sa
    tie sa nana vasileana vasina sapu maea sa,
  gaz-gaz: Innis ganamaan kaʼee daandii gara karra magaalaatti nama geessu irra dhaabata
