    thành nọ, đại tộc kia,”'
  guj-2017: આબ્શાલોમ વહેલી સવારે ઊઠીને નગરના દરવાજાના રસ્તાની બાજુએ ઊભો રહેતો. જયારે
    કોઈ માણસ વાદવિવાદ કે તેના ન્યાય માટે રાજા પાસે જતો, ત્યારે આબ્શાલોમ તેને બોલાવીને
    પૂછતો કે, “તું કયા નગરમાંથી આવ્યો છે?” ત્યારે તે માણસ ઉત્તર આપતો કે, “તારો દાસ
