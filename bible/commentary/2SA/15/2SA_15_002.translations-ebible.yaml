  twi-twi: Adekyee biara, ɔsɔre ntɛm na wakɔtena kuropɔn no pon ano. Na sɛ nnipa bi
    de asɛm bɛto ɔhene no anim sɛ ommu ho atɛn a, Absalom bebisa faako a wofi, na
