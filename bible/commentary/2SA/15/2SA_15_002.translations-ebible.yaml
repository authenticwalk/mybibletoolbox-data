    sal he Israel koca pakhat ni,” a ti nah.
  tbz-SIM: 'Kɛ níí pikɛ cutɛ dikṹnweńnì sɛ̀ì kɛ́nkɑri kucɛ nùù kùù kɔ̀rìnɛ̀ dihɛì
    kó dibòrì, kòò mɔù mɔ̀kɛ tìmɑtì kɛ kɔri kɛ bo beé nhokpɑ̀ɑ̀tì, Abusɑdɔmmuu ò yu
    kɛ́bekɛ́ ò yɛ̀nní dɛ̀, kòò ĩ́: Okpɑ̀ɑ̀tì dɑpɑ̀ɑ̀ m bonní Isidɑyɛɛribɛ botí miɛkɛ
    nkɛ.'
  msy-2020: A dughiaba vaghvagha bar mɨzarazibar, dɨkava ghua nguibar ekiamɨn tiar
