    Abisalomu amamuyitana iye ndi kumufunsa kuti, “Kodi ukuchokera ku limodzi mwa
    mafuko a Israeli?”
  hrv-hrv: 'Abšalom je u rano jutro stajao kraj puta koji vodi do gradskih vrata;
