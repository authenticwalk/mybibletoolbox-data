    filan qəbiləsindəndir.
  eng-DBY: And Absalom rose early, and stood beside the way of the gate; and it was
    so, that when any man who had a controversy had to come to the king for judgment,
    then Absalom called him, and said, Of what city art thou? And he said, Thy servant
    is of one of the tribes of Israel.
  hin-2017: अबशालोम सवेरे उठकर फाटक के मार्ग के पास खड़ा हुआ करता था; और जब जब कोई
    मुद्दई राजा के पास न्याय के लिये आता, तब-तब अबशालोम उसको पुकारके पूछता था, “तू
    किस नगर से आता है?” और वह कहता था, “तेरा दास इस्राएल के अमुक गोत्र का है।”
  wol-KYG: 'Muy teela jóg nag, taxaw ca peggu yoon, wa jëm ca buntu dëkk ba. Saa yu
