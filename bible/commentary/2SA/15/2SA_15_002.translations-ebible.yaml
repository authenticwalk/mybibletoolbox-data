    sebi i pitao: “Iz kojega si grada?” A kad bi ovaj odgovorio: “Tvoj je sluga iz
    toga i toga Izraelova plemena”,'
  mps-mps: Tigidali side aga te kigamu digi mu hogodama, tama pelama, te hanu tomoba
    soabo sunumi pąba dolalugi piduali. Tama bidi me deligo te aga abagi dali wado
