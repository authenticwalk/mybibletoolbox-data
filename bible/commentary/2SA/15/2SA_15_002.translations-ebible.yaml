    asobo si, tama agaba te tama po hanalu wali, “Nage mena bulu bidi dawe?” Tama
    te bidigo te aga te mena hani Israeldu asali po te agabolo weyu yai dao.
  tpi-tpi: Olgeta de em i save kirap long moningtaim tru na i go sanap klostu long
    rot i go insait long bikpela dua bilong taun. Na sapos wanpela man i gat kros
    long wantok na i kam long king bilong stretim, orait Apsalom i singautim em i
    kam na i askim em olsem, “Yu bilong wanem ples?” Na dispela man i tokim Apsalom
    long em i kamap long wanem lain bilong Israel.
  dan-1931: 'og om Morgenen stillede han sig ved Portvejen, og når nogen gik til Kongen
    for at få en Retssag afgjort, kaldte Absalom ham til sig og spurgte ham: “Hvilken
