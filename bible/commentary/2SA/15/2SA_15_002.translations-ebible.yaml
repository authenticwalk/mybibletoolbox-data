  mdy-ETH: ዒማና ዒዚ ቢያ ኬሊ ጉቶ ጉቶ ሚኢሪ ካታሞ ጌሎ ካሮ ባንሢ ሙካ ጎይፆ ዓጫ ኬስኪ ዔቃኔ፤ ፔቴ ዓሲ ካኣቲ ዬያ ዓሢም
