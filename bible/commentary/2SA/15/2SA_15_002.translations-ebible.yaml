  agu-BL: Ej nin cyakil nin k'ej or cu'n na el watl. Ej nin cho'n na ben stzi' puertil
    yi tnum tan chich'iwe'n yi e' wunak yi cho'n nchisaj joylaj tan jakle'n tetz yi
    rey tan pujle'n e'ch xtisya'. Nintzun na jak nintz scyetz yi e' wunak yi na' nchisaje't.
  eng-PEV: And he used to get up early to go and stand at the town gate. People used
    to walk through that gate into Jerusalem whenever they went to see the big boss.
    You see, they used to go and ask David to help them sort out their problems. Absalom
    used to call out to them, “Hey, where are you from?” That person used to tell
    him the name of his tribe.
  ilo-ULB: Masapa a bumangon ni Absalom ket agtakder iti igid ti dalan nga agturong
    iti ruangan iti siudad. No mapan ti siasinoman nga addaan iti saan a pagkikinnaawatan
    a paokom iti ari, ayaban isuna ni Absalom ket ibagana, “Iti ania a siudad iti
    naggapuam?” Ket sumungbat ti lalaki, “Daytoy adipenmo ket manipud iti maysa kadagiti
    tribu ti Israel.”
  kpg-kpg: Mee e alaala hagaluada, e hana e duuduu i taalinga di ala dela i baahi
    di bontai di abaaba o di waahale. Maa tangada ma ga hanimoi gi golo bolo e heetugi
    gi di king e halahala di tonu o dono gabunga, gei ogo Absalom ga gahi mai a mee
    ga heeu gi mee boloo, “Goe tangada o hee?” I muli hua taane deelaa ga hagi anga
    gi mee dono madawaawa,
  uig-ARA: 'ئابشالوم تاڭ سەھەردە قوپۇپ، دەرۋازىغا بارىدىغان يولنىڭ يېنىدا تۇراتتى.
    قاچان بىرسى دەۋايىمنى كەسسۇن دەپ، پادىشاھقا ئەرز تۇتقىلى كەلسە، ئابشالوم ئۇنى
    چاقىرىپ: سەن قايسى شەھەردىن كەلدىڭ، ــ دەپ سورايتتى. ئۇ كىشى: قۇلۇڭ ئىسرائىلنىڭ
    پالانچى قەبىلىسىدىن كەلدى، دېسە،'
  sus-sus: Abisalomi nu kelima gɛɛsɛgɛ, a ti kira dɛ ra naxan nu soma mangataa. Mixi
