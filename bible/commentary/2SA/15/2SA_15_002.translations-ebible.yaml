    atrivim bagh izɨtɨ, Apsalom an diagh kamaghɨn an azaragham, “Nɨ nguibar manamɨn
    gumazim?” Eghtɨ gumazir kam kamaghɨn mɨkɨmam, “Kɨ nɨn ingangarir gumazim, kɨ Israelɨn
    anabar mamɨn gumazim.”
  dop-dop: 'Tɑnɑŋ tɑnɑŋ kɛ Apǝsɑlɔm lɩɩkɑɣɑ lɔŋ nɑ ɩ́ puki ɩcɑtɛ nɔnɔɣɔ sɔsɑɣɑ mpɑɑʋ
    kpeeŋɑ, ye nɔɣɔlʋ hikɑ tɔm sɩ ɩ puki wulɑʋ tɛɣɛ hʋʋlɛ, ɩlɛ ɩ yɑɑ-ɩ nɑ ɩ́ pɔɔsɩ-ɩ
    sɩ: Ɩcɑtɛ nteɣe n lɩɩnɑ? Ye ɩ́lɛ́ ɩ cɔ-ɩ sɩ: Mɑ kɛ́ Ɩsɛɣɛlɩ kpekǝle tǝnɛ tǝ tʋ'
  azb-azb: Avşalom tezdən durub darvaza yolunun kənarında dayanardı. O, hökm almaq
