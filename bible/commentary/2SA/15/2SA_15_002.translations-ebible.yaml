  grc-BRENT: Καὶ ὤρθρισεν Ἀβεσσαλὼμ, καὶ ἔστη ἀνὰ χεῖρα τῆς ὁδοῦ τῆς πύλης· καὶ ἐγένετο
    πᾶς ἀνὴρ ᾧ ἐγένετο κρίσις, ἦλθε πρὸς τὸν βασιλέα εἰς κρίσιν, καὶ ἐβόησε πρὸς αὐτὸν
    Ἀβεσσαλὼμ, καὶ ἔλεγεν αὐτῷ, ἐκ ποίας πόλεως σὺ εἶ; καὶ εἶπεν, ἐκ μιᾶς φυλῶν Ἰσραὴλ
    ὁ δοῦλός σου.
  ind-AYT: Setiap pagi, Absalom bangun, lalu berdiri di tepi jalan yang menuju pintu
    gerbang. Setiap orang yang mempunyai perkara dan yang masuk menghadap raja untuk
