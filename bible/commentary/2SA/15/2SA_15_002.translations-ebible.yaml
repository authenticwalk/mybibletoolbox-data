    dhufutti, Abesaaloom ofitti isa waamee, “Ati magaalaa kamii dhufte?” jedhee gaafata.
    Namni sunis, “Garbichi kee gosoota Israaʼel keessaa gosa tokko keessaa dhufa”
    jedhee deebisaaf.
  fra-LSG: 'Il se levait de bon matin, et se tenait au bord du chemin de la porte.
    Et chaque fois qu’un homme ayant une contestation se rendait vers le roi pour
    obtenir un jugement, Absalom l’appelait, et disait: De quelle ville es-tu? Lorsqu’il
    avait répondu: Je suis d’une telle tribu d’Israël,'
  yal-yal: A yi keli xɔtɔnni sinma, a ti taa yi kiraan dɛɛn na. Muxu yo nɛma yi danguɛ
    siga mangan konni kiti sadeni, Abisalomi yi na kanna xilima nɛn, a yi a maxɔdin,
    a naxa, “I kelixi taan mundun yi?” Na kanna yi a yabima nɛn, a naxa, “Manga diina,
    n kelixi Isirayila bɔnsɔnna nde nin.”
  haw-1868: 'Ala ae la o Abesaloma i kakahiaka, a ku mai la ma kapa alanui ma ka ipuka:
    a hele aku kekahi kanaka i ke alii ia ia ka mea hakaka e hooponoponoia''i ma ke
    kanawai, alaila hea aku la o Abesaloma ia ia, i aku la, No ke kulanakauhale hea
    oe? I mai la kela, No kekahi ohana a Iseraela kau kauwa.'
  arb-NAV: 'وَكَانَ يَسْتَيْقِظُ مُبَكِّراً صَبَاحَ كُلِّ يَوْمٍ وَيَقِفُ إِلَى جِوَارِ
    طَرِيقِ بَوَّابَةِ الْمَدِينَةِ، وَيَدْعُو إِلَيْهِ كُلَّ صَاحِبِ دَعْوَى يَقْصِدُ
    الْمَلِكَ لِيَعْرِضَ عَلَيْهِ قَضِيَّتَهُ، فَيَسْأَلُهُ: «مِنْ أَيَّةِ مَدِينَةٍ
    أَنْتَ؟» فَيُجِيبُ: «عَبْدُكَ يَنْتَمِي إِلَى أَحَدِ أَسْبَاطِ إِسْرَائِيلَ».'
  ewe-ewe: Efɔna kaba ŋdi sia ŋdi, yia dua ƒe agbonu eye ne ame aɖe tsɔ nya aɖe gbɔna
    be fia nadrɔ̃ na ye la, Absalom yɔnɛ eye wòbianɛ be, “Du ka me nètso?” Ne ame
    la ɖo eŋu be “Wò dɔla tso Israel toawo dometɔ ɖeka me la,”
  eng-LEE: 'And Abshalom rose up early, and stood on the side of the way to the gate:
    and it happened, that whenever a man who had a controversy came to the king for
    judgment, Abshalom called to him, and said, From what city art thou? And he said,
    Thy servant is from one of the tribes of Israel.'
  asm-FB: অবচালোমে ৰাতিপুৱাতে উঠি, নগৰৰ দুৱাৰ বাটৰ কাষত থিয় দি থাকে৷ তেতিয়া যদি
    বিচাৰৰ অৰ্থে ৰজাৰ ওচৰলৈ আহিব লগা কোনো মানুহৰ গোচৰ থাকে, অবচালোমে তেওঁক মাতি সোধে,
    “তুমি কোন নগৰৰ পৰা আহিছা?” তাতে সেই লোকজনে উত্তৰ দি কয় বোলে, “আপোনাৰ এই দাস ইস্ৰায়েলৰ
    ফৈদৰ মাজৰ এজন৷”
  sus-A: عَبِسَلٌمِ نُ كٍلِمَ فّيسّفّ، عَ تِ كِرَ دّ رَ نَشَن نُ سٌمَ مَنفَتَا. مِشِ
    نَشٍيٍ نُ مِنِمَ نَا رَ سِفَقٍ رَ مَنفّ يِرٍ عَلَكٌ عٍ شَ عٍ شَ كْنتْقِلِ مَسٍن
    عَ بّ، عَبِسَلٌمِ نُ نٍيٍ مَشْرِنمَ، «وٌ كٍلِشِ مِندٍن؟» عٍ نَ عٍ كٍلِدٍ قَلَ
    عَ بّ،
  fra-SBL: 'Absalom se levait de bonne heure, et se tenait sur le chemin de la porte.
    Lorsqu''un homme avait une affaire à soumettre au roi pour qu''il la juge, Absalom
    l''appelait et disait : « De quelle ville es-tu ? » Il a dit : « Ton serviteur
    est d''une des tribus d''Israël. »'
  hbo-hbo: וְהִשְׁכִּים֙ אַבְשָׁלֹ֔ום וְעָמַ֕ד עַל־יַ֖ד דֶּ֣רֶךְ הַשָּׁ֑עַר וַיְהִ֡י
    כָּל־הָאִ֣ישׁ אֲשֶֽׁר־יִהְיֶה־לֹּו־רִיב֩ לָבֹ֨וא אֶל־הַמֶּ֜לֶךְ לַמִּשְׁפָּ֗ט
    וַיִּקְרָ֨א אַבְשָׁלֹ֤ום אֵלָיו֙ וַיֹּ֗אמֶר אֵֽי־מִזֶּ֥ה עִיר֙ אַ֔תָּה וַיֹּ֕אמֶר
    מֵאַחַ֥ד שִׁבְטֵֽי־יִשְׂרָאֵ֖ל עַבְדֶּֽךָ׃
  piu-2006: '@see-verse:2SA.015.001'
  kik-kik: Nake ookĩraga rũciinĩ tene akarũgama mũkĩra-inĩ wa njĩra ĩrĩa yathiiaga
    kĩhingo-inĩ gĩa itũũra rĩrĩa inene. Na rĩrĩa mũndũ o wothe ooka arĩ na mateta
    ma gũtwarĩra mũthamaki nĩguo atue itua-rĩ, Abisalomu akamwĩta, akamũũria atĩrĩ,
    “Uumĩte itũũra rĩrĩkũ?” Nake akamũcookeria atĩrĩ, “Ndungata yaku yumĩte mũhĩrĩga-inĩ
    ũmwe wa Isiraeli.”
  fra-NCL: 'Absalom se levait de bonne heure, et se tenait près de l’avenue de la
    porte ; et chaque fois qu’un homme ayant un procès se rendait vers le roi pour
    obtenir un jugement, Absalom l’appelait et disait : « De quelle ville es-tu ? »
    Lorsqu’il avait répondu : « Ton serviteur est de telle tribu d’Israël, »'
  cek-AK: Anih loe khawnbang khawnthaw ah angthawk moe, khongkha akunhaih loklam ah
    angdoet. Lokpunghaih oh naah siangpahrang khaeah lok takroek han angzo kaminawk
    boih to, Absalom mah angmah khaeah kawk moe, Nang loe naa vangpui ih kami maw?
    tiah a dueng. To kami mah, Na tamna kai loe Israel acaeng thung ih kami ni, tiah
    a naa.
  cuk-cuk: 'Absalón wakudaryala gwisguardaed, degine, neggwebur-yawagak-dogedgi signaddaed.
    Agine, dule-gwensak Rey-Davidʼse igar-nudakega nadapile, Absalón ese gotedaed,
    ega weyob sogdedaed: “¿Be biti-neggweburginedi?” Dule-nadapid abin-sogdedaed:
    “Dummad, an Israel-dule, an igar-nudaknadapi.”'
  uig-CYR: 'Абшалом таң сәһәрдә қопуп, дәрвазиға баридиған йолниң йенида туратти.
    Қачан бириси дәвайимни кәссун дәп, падишаға әрз тутқили кәлсә, Абшалом уни чақирип:
    Сән қайси шәһәрдин кәлдиң, — дәп сорайтти. У киши: Қулуң Исраилниң паланчи қәбилисидин
    кәлди, десә,'
  tel-2017: పొద్దున్నే లేచి బయలుదేరి పట్టణ ద్వార గుమ్మం దారి దగ్గర ఒకవైపున కూర్చుని
    ఉండేవాడు. తమ వివాదాల పరిష్కారం కోసం తీర్పుల కోసం రాజు దగ్గర వచ్చే ప్రజలను కనిపెట్టి
    వారిని పిలిచేవాడు. వారిని “నువ్వు ఏ ఊరివాడివి?” అని క్షేమ సమాచారాలు తెలుసుకొనేవాడు.
    “నీ దాసుడనైన నేను ఇశ్రాయేలు గోత్రాల్లో ఫలానా గోత్రానికి చెందినవాణ్ణి” అని వాడు
    చెప్పినప్పుడు,
  hat-BSA: 'Absalom te konn leve granmmaten e kanpe akote chemen an devan pòtay la.
    Konsa, lè yon moun ta gen yon pwosè, e te vin kote wa a pou jijman, Absalom te
    rele li e di: “Nan ki vil ou sòti?” Epi li ta di: “Sèvitè ou a sòti nan youn nan
    tribi Israël yo.”'
  kos-kos: El ac toang tukakek ac som tu pe inkanek ah ke mutunpot lun siti ah. Na
    pacl nukewa mwet se fin tuku in fahkak sie fohs ku alein ma el lungse tuh tokosra
    elan aksuwosye, na Absalom el ac pangonma mwet sac ac siyuk lah el tuku ya me.
    Tukun mwet sac el fahk lah el tuku ke sruf ya me,
  hbo-WLC: וְהִשְׁכִּים֙ אַבְשָׁל֔וֹם וְעָמַ֕ד עַל־יַ֖ד דֶּ֣רֶךְ הַשָּׁ֑עַר וַיְהִ֡י
    כָּל־הָאִ֣ישׁ אֲשֶֽׁר־יִהְיֶה־לּוֹ־רִיב֩ לָב֨וֹא אֶל־הַמֶּ֜לֶךְ לַמִּשְׁפָּ֗ט
    וַיִּקְרָ֨א אַבְשָׁל֤וֹם אֵלָיו֙ וַיֹּ֗אמֶר אֵֽי־מִזֶּ֥ה עִיר֙ אַ֔תָּה וַיֹּ֕אמֶר
    מֵאַחַ֥ד שִׁבְטֵֽי־יִשְׂרָאֵ֖ל עַבְדֶּֽךָ׃
  ibo-ibo: Nʼisi ụtụtụ, ọ na-ebili gaa guzo nʼakụkụ ọnụ ụzọ e si abata Jerusalem.
    Ọ bụrụ na ọ hụ onye ọbụla nwere okwu ọ chọrọ ka eze mara ihe banyere ya, Absalọm
    na-akpọ onye ahụ jụọ ya sị, “Olee obodo i si bịa?” Onye ahụ na-aza sị, “Ohu gị
    si nʼotu nʼime ebo dị nʼIzrel.”
  ory-ory: ପୁଣି ଅବଶାଲୋମ ପ୍ରଭାତରେ ଉଠି ରାଜଦ୍ୱାରର ପଥ ପାର୍ଶ୍ୱରେ ଠିଆ ହୁଏ; ଆଉ ଏପରି କରେ ଯେ,
    କାହାରି ବିଚାରାର୍ଥେ ରାଜାଙ୍କ ନିକଟକୁ ଆସିବାର ଯୋଗ୍ୟ କୌଣସି ବିବାଦ ଥିଲେ, ଅବଶାଲୋମ ତାହାକୁ
    ଡାକି କହେ, “ତୁମ୍ଭେ କେଉଁ ନଗରର ଲୋକ?” ତହିଁରେ “ଆପଣଙ୍କ ଦାସ ଆମ୍ଭେ ଇସ୍ରାଏଲର ଗୋଟିଏ ବଂଶର
    ଲୋକ ବୋଲି କହିଲେ,”
  chk-chk: Apsalom a soun pwätä lesosorusich o ütä lükün alen asamalapen ewe telinimw.
    Nge are eman mwän a feito fän an weires pwe ewe king epwe eäni kapwüng won, Apsalom
    a kökköri o aisini, “Ka feito seni ia?” Nge lupwen ewe mwän a ürätä meni ainang
    a feito seni,
  ssd-ssd: Taŋamba nu mara mindek maratukuk tiŋga ka tumbraŋ fonde malaŋga sinam kambinu
    ndin ta kulatka minanu. Nu taŋamba minanu le taŋgo afu naŋgine tira ndoŋ gubra
    ŋak gabat suŋgo ndoŋ te-tiwam prowanu ta Absalomŋge ndin kuermba tane anikok ŋganu
    le nane Israel tugu ndaŋ mbolŋge prowanu ta nu sawanu le
  rop-rop: Wal ebridei Ebsalom bin oldei gidap ailibala, en imbin oldei go en jandap
    wansaid langa det geit weya det roud bin gowin langa Jerusalem, en wen enibodi
    bin oldei kaman langa det taun blanga askim King Deibid blanga album im streitinimap
    im trabul, Ebsalom bin oldei jingat langa det men, en imbin oldei askim im brom
    weya imbin kaman,
  ukr-1871: 'І почав Абессалом становитись рано вранцї на дорозї коло ворот, і як
    треба було кому судитись і доходити до царя, Абессалом озивавсь до його й питав:
    З якого ти городу? І як той відкаже було: Раб твій з такого й такого поколїння
    Ізрайлевого,'
  deu-1951: 'Und Absalom machte sich am Morgen früh auf und stellte sich neben dem
    Torweg auf; und wenn jemand einen Handel hatte, daß er zum König vor Gericht kommen
    sollte, rief ihn Absalom zu sich und fragte ihn: «Aus welcher Stadt bist du?»
    Antwortete er dann: «Dein Knecht ist aus einem der Stämme Israels»,'
  eng-JPS: 'And Absalom used to rise up early, and stand beside the way of the gate;
    and it was so, that when any man had a suit which should come to the king for
    judgment, then Absalom called unto him, and said: ''Of what city art thou?'' And
    he said: ''Thy servant is of one of the tribes of Israel.'''
  srp-1865: 'I ustajaše rano Avesalom, i stajaše kraj puta kod vrata; i ko god imaše
    parnicu i iðaše caru na sud, Avesalom ga dozivaše k sebi i govoraše: iz koga si
    grada? A kad bi onaj odgovorio: sluga je tvoj iz toga i toga plemena Izrailjeva,'
  lug-lug: Yagolokokanga mu makya n’ayimirira ku mabbali g’ekkubo okwolekera wankaaki
    w’ekibuga. Omuntu yenna bwe yabanga n’ensonga gye yaleeteranga kabaka okulamula,
    Abusaalomu yamuyitanga n’amubuuza nti, “Oviira mu kibuga ki?” Bwe yaddangamu nti,
    “Omuddu wo aviira mu kimu ku bika bya Isirayiri,”
  heb-heb: והשכים אבשלום ועמד על יד דרך השער ויהי כל האיש אשר יהיה לו ריב לבוא אל
    המלך למשפט ויקרא אבשלום אליו ויאמר אי מזה עיר אתה ויאמר מאחד שבטי ישראל עבדך׃
  ben-IRV: আর অবশালোম খুব ভোরে উঠে রাজ ফটকের পথের পাশে দাঁড়াত এবং যে কেউ বিচারের
    জন্য রাজার কাছে সমস্যার কথা জানাতে আসত, অবশালোম তাকে ডেকে জিজ্ঞাসা করত, “তুমি
    কোন নগরের লোক?” সে বলত, “আপনার দাস আমি ইস্রায়েলের অমুক বংশের লোক৷”
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਸਵੇਰੇ ਉੱਠਦੇ ਸਾਰ ਹੀ ਫਾਟਕ ਦੇ ਰਾਹ ਕੋਲ ਖੜ੍ਹਾ ਜੋ ਜਾਂਦਾ ਸੀ ਅਤੇ ਜਦ ਕੋਈ
    ਫ਼ਰਿਆਦੀ ਰਾਜਾ ਕੋਲ ਆਉਂਦਾ ਸੀ ਤਾਂ ਅਬਸ਼ਾਲੋਮ ਉਹ ਨੂੰ ਪੁਕਾਰ ਕੇ ਪੁੱਛਦਾ ਸੀ, ਤੂੰ ਕਿਹੜੇ ਸ਼ਹਿਰ
    ਦਾ ਹੈ? ਜੇਕਰ ਉਹ ਆਖਦਾ, ਤੇਰਾ ਦਾਸ ਇਸਰਾਏਲ ਦੇ ਫਲਾਣੇ ਗੋਤ ਵਿੱਚੋਂ ਹੈ।
  tkr-tkr: 'Mana miç''eer çakra suğots''u, şaharne akkabışisqa əlyhəəne yəqqəniy ulyoyzarna.
    Mançe cone yı''q''nee gipxhına gaf paççahee məhkama alğehecenva vüqqən insanar
    ı''lğəəmee, mang''vee manbı cusqa qopt''ul, qiyghan ıxha: – Ğu nene şahareençene?
    Mane insaneeyid alidghıniy qele ıxha, vuc sa neneme İzrailyne nasıleençena vorna.'
  mya-JVB: အဗရှလုံ သည် စောစောထ ၍ တံခါးဝ မှာ ရပ် နေတတ်၏။ အမှု ရှိ သော သူသည် စီရင် တော်မူခြင်းကိုခံ
    အံ့သောငှါ ၊ ရှင်ဘုရင် ထံ တော်သို့ လာသောအခါ အဗရှလုံ က၊ သင် သည်အဘယ် မြို့ သားဖြစ်သနည်းဟုမေး
    လျှင် ၊ ထိုသူက ကိုယ်တော် ကျွန် သည် ဤမည်သော ဣသရေလ အမျိုးအနွယ် သားဖြစ်ပါ၏ဟု ပြန်လျှောက်
    သော်၊
  tte-O: Besiele tabe malala kikiuna itolo mwa ilau itotolo yanuwa kana gana kaba
    lusalusaena kana kamwasa dedeina mena. Tem tomo yabo ilaoma na tem kana polowe
    ikalaiyama kin koina yatala kaiwena kani iyogalau koina iwaloba, “Toisabo yanuwa
    tomona kowa?” Kabo ana wasa iwolena.
  tbg-tbg: Viva vo enta vo enta vaaka toqaqi himpiharo oru vatuka qenti aara auvahini
    vaura. Viva qenti tataaqa vaiharo tavovaro vaiinti vovano avuhainaa vaiintivano
    ti uva avuqavu qiarire tiro anuvaro, Apasalomuva vira aarama kero vira irero tiharo,
    Are taihainaavave? tuvaro vi vaiintiva vira tiva amiro nai Isareriqi nana ankuqi
    vauraravata vira tiva amura.
  hmo-hmo: Abesaloma ena kara be daba maragi neganai ia toreisi, hanua ena ikoukou
    vareai dalana badibadinai ia gini noho. Vadaeni bema tau ta ia mai, king ese iena
    hepapahuahu do ia hamaoromaoroa totona, Abesaloma ese ia dekenai ia boiboi, ia
    gwau, “Oi be edena hanua dekena amo oi mai?” Unai tau do ia haere, bona Israela
    iduhu ta ena ladana ia gwauraia neganai,
  urd-urd: और अबीसलोम सवेरे उठकर फाटक के रास्ता के बराबर खड़ा हो जाता और जब कोई ऐसा
    आदमी आता जिसका मुक़द्दमा फ़ैसला के लिए बादशाह के पास जाने को होता, तो अबीसलोम
    उसे बुलाकर पूछता था कि “तू किस शहर का है?” और वह कहता कि “तेरा ख़ादिम इस्राईल
    के फ़लाँ क़बीले का है?”
  rus-SYN: 'И вставал Авессалом рано утром, и становился при дороге у ворот, и когда
    кто-нибудь, имея тяжбу, шел к царю на суд, то Авессалом подзывал его к себе и
    спрашивал: из какого города ты? И когда тот отвечал: из такого-то колена Израилева
    раб твой,'
  bqc-SIM: 'Ì fɛlɛ kↄↄkↄↄ àↄ zɛa bĩ́ibↄlɛzɛ saɛ. Tó gbɛ̃́ yãvĩ ń a gbɛ̃́deeo,
    àlɛ gɛò kí kĩ́i aà kɛkɛɛ, Abisaloũ ì ade sísi ì oɛ̀: Wɛ̃́lɛ kpele n bↄui?
    Tó a wèwà à mɛ̀: Mapi n zↄ̀blena ma bↄ Isaili buiɛ beeuɛ,'
  tcz-CHONGTHU: Absalom hi jingkahseh jingpi tah in athou jin, kelkot lampi geiya
    chun ading jin ahi; hitichun mihem khat tou lengpa koma mi hehna ding thu aneiya,
    athu tan sah ding ahung teng le, hitobang miho chu Absalomin akou jin ana dong
    ji'e, “Hoilai khopi pen a kona hung nahim?” tia adoh le mihem pan jong, aphung
    min aseipih ding ahi.
  mar-mar: रोज लवकर ऊठून सकाळीच तो वेशीपाशी जाई. आपल्या अडचणी घेऊन निवाड्यासाठी राजाकडे
    जायला निघालेल्या लोकांस भेटून त्यांच्याशी बोलत असे. चौकशी करून तो विचारी, तू कोणत्या
    शहरातून आलास? तो सांगत असे, मी इस्राएलच्या अमुक वंशातला.
  qub-qub: Waran waranmi chaca chacalla marca yaycuna puncuman Absalón aywaj. Chaychömi
    David cajman quijacoj aywajcunata gayaycur imapita quijacoj aywaycashanta y maygan
    trïbupita cashantapis tapupaj. Willaptinnami
  bqp-bqp: 'Àdi futɛ kↄnkↄkↄnkↄ àgↄ̃ zɛna bĩnilɛ sarɛ. Tó gbɛ̃ yã vĩ kũ a gbɛ̃dakeo
    àtɛn gɛ́o kína kĩnaa à kɛkɛnɛ, Abusalomu dì ade sísi à pinɛ: Wɛ̃tɛ kpaten n bonn?
    Tó à wèa à pì: Makũ n zↄ̀bleri ma bo Isaraila buri dí gũmmɛ,'
  hat-hat: Chak maten, Absalon leve byen bonè, li al kanpe sou wout la bò pòtay lavil
    la. Chak fwa yon moun vini ak yon pwoblèm li ta renmen wa a regle pou li, Absalon
    rele l' sou kote, li mande l' ki bò li moun. Apre moun lan fin di l' moun ki branch
    fanmi li ye,
  eng-BSB: He would get up early and stand beside the road leading to the city gate.
    Whenever anyone had a grievance to bring before the king for a decision, Absalom
    would call out and ask, “What city are you from?” And if he replied, “Your servant
    is from one of the tribes of Israel,”
  tod-tod: 'É ɠɛni wuzeɠezu ga sobuzobui, é lo pele ɠobaʋɛ. Nu nɔpɛ a la ɠɛna lia
    masagi ʋɔ bɛ tukpɔɠaaleʋe vai ma, Aɓesalɔme ɠɛni gaazaɠasu, é ɠɛ ma: «Ɗa ga taa
    ɓɛgele zu nu?» Naa a la ɠɛna ma: «Nà ga Izelayɛle wolodai zu nui ta.»'
  eng-WEBPB: Absalom rose up early, and stood beside the way of the gate. When any
    man had a suit which should come to the king for judgement, then Absalom called
    to him, and said, “What city are you from?” He said, “Your servant is of one of
    the tribes of Israel.”
  kbq-kbq: Hagi mika zupa nanterame otino rankumapi ufre'nea kante umani'neno, kini
    ne'mo'ma knaza zamima eri fatgo huzmantenigu'ma vaza vahera, Absalomu'a zamantahigeno,
    Tamagra ina kumapinti vahere huno zamantahigege'za, tagra Israeli nagapinti vahere
    hazageno'a,
  nhe-BL: 'Huan Absalón pejqui mehua ijnaltzi mojmostla huan pejqui moquetza campa
    cuapuerta ipan itepa nopa altepetl. Huan quema hualayaya se acajya para quiitasquía
    tlanahuatijquetl David pampa quipiyayaya se cualantli, Absalón quinotzayaya ica
    yejyectzi huan quiilhuiyaya: ¿Tlen tlaque altepetl tihuala? Huan yajaya tlen ajsiyaya
    quiilhuiyaya para eli se israelita.'
  bus-bus: 'È fɛɛ kↄngↄ idɛ''idɛ àgↄ̃ zɛna bĩilɛ saɛ. Tó gbɛ̃ yã vĩ kↄ̃n a gbɛ̃daaao
    èe gaao kí kiia à kɛkɛnɛ, Abusalomu è adee sísi à benɛ: Wɛ́tɛ kpareen n bↄn? Tó
    à wèàla à bè: Mamↄma n zↄ̀bleri ma bↄ Isaraili borii kɛ̀ guumɛ,'
  gub-BL: Tuweharupi upu'àm izi'itahy. Upyta tawhu hukenaw huwake iahykaw rehe. Aze
    amo teko uhem amo ma'e tuwihawete Tawi pe imuàgà'ym kar pà wà, Àmixàràw wenoz
    a'e teko uzeupe wà. Upuranu wanehe. — Ma'e wi pezur, i'i wanupe. — Hezar, aiko
    amo Izaew ta'yr izuapyapyr wainuromo har romo ihe, i'i a'e teko izupe wà no.
  eng-DRA: 'And Absalom rising up early stood by the entrance of the gate, and when
    any man had business to come to the king’s judgment, Absalom called him to him,
    and said: Of what city art thou? He answered, and said: Thy servant is of such
    a tribe of Israel.'
