  eng-WEBU: Absalom rose up early, and stood beside the way of the gate. When any
    man had a suit which should come to the king for judgment, then Absalom called
    to him, and said, “What city are you from?” He said, “Your servant is of one of
    the tribes of Israel.”
  wal-wal: Abeseloomi maallado guuraara denddidi, katamaa pengge efiya ogiyaa doonan
    eqqees. Mootoi de7iyo ai asinne kawuwaa sintti pirddau yiido wode, Abeseloomi
    he bitaniyaa xeesidi, “Neeni awa katamaappe yaadii?” yaagidi oichchees. Oichchin
    he bitanee, “Taani ne ashkkarai Israa7eela zaretuppe issuwaappe yaas” yaagidi
    ayyo zaarees.
  spa-PDDPT: 'Absalón se levantaba temprano y se colocaba junto al camino en la puerta.
    A cualquiera que tenía un pleito y acudía al rey para que aplicara juicio, Absalón
