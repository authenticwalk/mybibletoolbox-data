verse: 2SA.015.002
translations:
  mal-C: അദ്ദേഹം പതിവായി അതിരാവിലെ എഴുന്നേറ്റ് രാജവീഥിയുടെ അരികിൽ നിൽക്കും. വ്യവഹാരമുള്ള
    ആരെങ്കിലും തീർപ്പിനുവേണ്ടി രാജസവിധത്തിൽ സമർപ്പിക്കാനുള്ള ആവലാതിയുമായി വന്നാൽ അബ്ശാലോം
    അയാളെ വിളിച്ച്, “നീ ഏതു നഗരക്കാരൻ” എന്നു ചോദിക്കും. “അടിയൻ ഇസ്രായേലിലെ ഇന്ന ഗോത്രക്കാരൻ,”
    എന്ന് അയാൾ മറുപടി പറയും.
  deu-TKW: 'Und Absalom pflegte sich frühmorgens neben dem Thorweg aufzustellen, und
    wenn nun irgendjemand einen Rechtshandel hatte, der ihn veranlaßte, den König
    um eine Entscheidung anzugehen, so Absalom ihn an und fragte: Aus welcher Stadt
    bist du? Antwortete er nun: Dein Sklave ist aus einem der Stämme Israels!'
  lin-lin: 'Abisalomi azalaki kolamuka na tongo makasi mpe azalaki kokende kotelema
    pembeni ya nzela oyo ekenda na ekotelo ya engumba. Bongo, tango nyonso moto azalaki
    koleka mpo na kokende epai ya mokonzi mpo ete akatela ye likambo, ye Abisalomi
    azalaki kobenga ye mpe kotuna ye : — Ozali moto ya engumba nini ? Soki moto yango
    azongisi : — Mosali na yo azali moto ya moko kati na bikolo ya Isalaele.'
  eng-LSV: and Absalom has risen early, and stood by the side of the way of the gate,
    and it comes to pass, every man who has a pleading to come to the king for judgment,
    that Absalom calls to him and says, “Of what city [are] you?” And he says, “Your
    servant [is] of one of the tribes of Israel.”
  eng-GNV: 'And Absalom rose vp early, and stoode hard by the entring in of the gate:
    and euery man that had any matter, and came to the King for iudgement, him did
    Absalom call vnto him, and sayde, Of what citie art thou? And he answered, Thy
    seruant is of one of the tribes of Israel.'
  eng-WEBSTER: 'And Absalom rose early, and stood beside the way of the gate: and
    it was so , that when any man that had a controversy came to the king for judgment,
    then Absalom called to him, and said, Of what city art thou? And he said, Thy
    servant is one of the tribes of Israel.'
  nhw-BL: 'Huan Absalón pejqui mehua ijnaltzi mojmostla huan pejqui moquetza campa
    cuapuerta ipan itepa nopa altepetl. Huan quema hualayaya se acajya para quiitasquía
    tlanahuatijquetl David pampa quipiyayaya se cualantli, Absalón quinotzayaya ica
    yejyectzi huan quiilhuiyaya: ¿Tlen tlaque altepetl tihuala? Huan yaya catli ajsiyaya
    quiilhuiyaya para eli se israelita.'
  swh-ONEN: Akawa anaamka asubuhi na mapema na kusimama kando ya barabara inayoelekea
    kwenye lango la mji. Wakati wowote alipokuja mtu yeyote mwenye mashtaka yanayohitaji
    kuletwa mbele ya mfalme kwa maamuzi, Absalomu naye angemwita na kumuuliza, “Wewe
    unatoka mji upi?” Naye angejibu, “Mtumishi wako anatoka katika mojawapo ya makabila
    ya Israeli.”
  bba-bba: U rɑ sewɑ buru buru yellu u n wɑ̃ɑ wuun duu yerɔ. Goo ù n sɑrɔ u siribu
    dɔɔ sinɑ bokon mi, yerɑ u rɑ yɛ̃ro yɔ̃rɑsie u nùn bikiɑ u nɛɛ, bwese kɛrɑ yeren
    min diyɑ ɑ yɑrimɑ. Ù n nùn wisɑ u nɛɛ, u yɑrimɑwɑ Isirelibɑn bwese kɛrɑ kɑsɑn
    di,
  eng-KJVCPB: 'And Absalom rose up early, and stood beside the way of the gate: and
    it was so, that when any man that had a controversy came to the king for judgment,
    then Absalom called unto him, and said, Of what city art thou? And he said, Thy
    servant is of one of the tribes of Israel.'
  mpx-mpx: I ola al, mweluluga kekeisi ni lut, yaka ni na ni talmilil panuwa ana gana
    ana abauluulutuk ana kamwasa bebenaa. Ebo gamagal etega ni nem ana pulowan ni
    pwatanik kin elana kot kaiwena, yaka ni yoga nok elana ni ba, “Hapanuwa gamagalina
    owa?” Inoke anana ni lahe ni ba, “Nau wam totuwalali ya noem Isileli ana un panuwana
    etega elana.”
  luo-luo: Ne ochiewo gokinyi kendo nochungʼ e bath yo mochiko dhoranga dala maduongʼ.
    E kinde duto mane ngʼato angʼata obiro man-gi wach modwaro mondo ruoth ongʼadnee
    rieko, Abisalom ne luonge kapenje niya, “Ia e dala mane?” To nodwoke niya, “Jatichni
    oa e achiel kuom dhout Israel.”
  meu-meu: Absalom ena kara be daba ai e tore isi haragava, hanua ikoukouna ilao-henina
    dalana badinai e giniva. Bena tau ta bema mai, hanua pavapavana vairanai ihahemaoro-henina
    totona, Absalom ese bema boi henia, bema toma, Oi na edena hanua amo? Bena una
    tau bema haere, iduhu ta ladana bema hatoa, bema toma “Emu hesiai tauna ena iduhu
    na unai Israel ai” negana ai na
  npi-ULB: अब्शालोम बिहान सबेरै उठ्थे र सहरको ढोकातिर जाने बाटोमा खडा हुन्थे । जब
    कोही विवाद भएका व्यक्‍ति न्यायको निम्ति राजाकहाँ आउँथ्यो, तब अब्शालोमलले त्यसलाई
    बोलाउँथे र भन्‍थे, “तपाईं कुन सहरबाट आउनुभएको हो?” अनि त्यो मानिसले जवाफ दिन्थ्यो,
    “तपाईंको दास इस्राएलको एउटा कुलबाट हो ।”
  yor-yor: Absalomu sì dìde ní kùtùkùtù, ó sì dúró ní apá kan ọ̀nà ẹnu ibodè. Bí ẹnìkan
    bá ní ẹjọ́ tí ó ń fẹ́ mú tọ ọba wá fún ìdájọ́, a sì pè é sọ́dọ̀ rẹ̀, a sì bi í
    pé, “Ará ìlú wo ni ìwọ?” Òun a sì dáhùn pé, “Ìránṣẹ́ rẹ ti inú ọ̀kan nínú ẹ̀yà
    Israẹli wá.”
  ind-ind: Setiap hari Absalom biasa datang pagi-pagi ke tepi jalan yang menuju pintu
    gerbang istana. Setiap kali ada orang yang hendak menghadap raja untuk mengadukan
    masalahnya, Absalom selalu memanggil orang itu dan bertanya, “Hai kawan, kamu
    berasal dari kota mana?” Lalu orang itu memberitahukan kota dan suku asalnya.
  pes-OPCB: او هر روز صبح زود بلند می‌شد، کنار دروازهٔ شهر می‌رفت و در آنجا می‌ایستاد.
    هر وقت کسی را می‌دید که برای رسیدگی به شکایتش می‌خواهد پیش پادشاه برود، او را
    صدا زده، می‌پرسید که از کدام شهر است و چه مشکلی دارد.
  tgl-ULB: Babangon ng maaga si Absalom at tatayo sa tabi ng daang papasok sa tarangkahan
    ng lungsod. Kapag pumunta sa hari ang sinumang may isang alitan para sa paghahatol,
    sa gayon tatawagin siya ni Absalom at sasabihing, “Mula sa anong lungsod ka galing?”
    At sasagot ang lalaki, “Nanggaling ang iyong lingkod sa isa sa mga lipi ng Israel.”
  cbu-NT: Sheeru, puturi shitungeeru, yaktanung wach ngootsinungiri kuxinarangiya.
    Tputsshitisin kurakangaz, Nuwaam k'kuzeem yaramaam istanda táni, atusin, yaktash
    pshtukchinllina anoo uwshat taxarayaru mashtariya. ¿Yapimandshat yakat káyashinus
    naatarantssa? tákchu, uwshtisin, Iy Israelchichtanicha tputsini. Tsiyatssee yaanpatatini
    yaramaam zandkiniya, tákchusin,
  hui-hui: Horo bibahendengi egerebagiore Abasalomo ibu heyalu puwa tano anda ibaga
    panga haraba timbuni wiagoria pu haga bini. Ani kagola agali mbira ibu damene
    baba keba howa kinime mo tiga bilo kini bedaria pole ibiyagua Abasalomohanda agali
    ogoni íbu lowa lalu, Í̠ dindi agoha howa eberebe, lalu hale haga bini. Ani hale
    haragola agali ibiragome ibu ladai bialu lalu, I̱ Isaraele dindiha howa Isaraeleali
    hameigini ogo aria ko, lalu lamigi biaga.
  mya-mya: သူ​သည်​နံ​နက်​စော​စော​ထ​ပြီး​လျှင်​မြို့​တံ​ခါး ဝ​လမ်း​နံ​ဘေး​တွင်​ရပ်​လျက်​နေ​တတ်​၏။
    ဘု​ရင် ၏​အ​ဆုံး​အ​ဖြတ်​ကို​ခံ​ရန်​အ​မှု​သည်​တစ်​စုံ တစ်​ယောက်​ရောက်​ရှိ​လာ​သော​အ​ခါ​သူ့​ကို​ခေါ်
    ၍``သင်​သည်​အ​ဘယ်​အ​ရပ်​က​လာ​သနည်း'' ဟု မေး​လေ့​ရှိ​၏။ အ​မှု​သည်​က``အ​ရှင်​အ​ကျွန်ုပ်
    သည်​ဤ​မည်​သော​ဣ​သ​ရေ​လ​အ​နွယ်​မှ​ဖြစ် ပါ​သည်'' ဟု​ဆို​လျှင်၊-
  bod-N: ཨབ་ཤཱ་ལོམ་དུས་རྒྱུན་ནངས་སྔ་མོ་ཡར་ལངས་ནས་མཁར་སྒོའི་ལམ་འགྲམ་དུ་ལངས་བསྡད་ཅིང་།
    ཡང་སུ་དང་སུ་ཞིག་རྩོད་གཞི་ལ་ཁྲིམས་ཐག་གཅོད་པའི་ཕྱིར་རྒྱལ་པོའི་དྲུང་དུ་འོང་སྐབས་སུ།
    ཨབ་ཤཱ་ལོམ་གྱིས་མི་དེ་བོས་ནས་དེ་ལ། ཁྱོད་རང་གྲོང་ཁྱེར་གང་ནས་ཡིན་ཞེས་འདྲི་ཞིང་། མི་དེས།
    ཞབས་ཕྱི་བདག་ནི་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ག་གེ་མོའི་ཡིན་ཞེས་ཞུ་བ་དང་།
  sna-sna: Aimuka mangwanani achindomira parutivi rwenzira yainanga pasuo reguta.
    Paiti kana munhu akauya kuna mambo kuzotambirwa mhosva yake, Abhusaromu aimudana
    oti kwaari, “Ko, iwe uri weguta ripi?” Iye aipindura achiti, “Muranda wenyu anobva
    kuno rumwe rwamarudzi avaIsraeri.”
  spa-BLM: 'Absalón se levantó temprano y se puso junto al camino de la puerta. Cuando
    alguno tenía un pleito que debía presentarse ante el rey para ser juzgado, Absalón
    lo llamaba y le decía: “¿De qué ciudad eres?” Dijo: “Tu siervo es de una de las
    tribus de Israel”.'
  cac-cac: Ac'valto sq'ue vaan vin̈ d'a junjun c'u, tz'aj lin̈an vin̈ d'a yol b'e
    sc'och d'a spuertail chon̈ab'. Yaln̈ej mach sjavi d'a vin̈ rey yic sb'oan yaj
    yoval, syamjioch van eb' yuj vin̈, sc'anb'an vin̈ d'a eb' tas chon̈ab'il eb'.
    Ayic syalan eb' tas chon̈ab'il eb', mach ay yin̈tilal eb',
  swh-ULB: Absalomu alikuwa akiamka mapema na kusimama kando ya njia iliyoelekea katika
    lango la mji. Mtu yeyote aliyekuwa na shauri la kuja kwa mfalme kwa ajili ya hukumu,
    Absalomu alimwita na kumwuliza, “Unatoka mji upi?” Na mtu yule hujibu, Mtumishi
    wako anatoka mojawapo ya kabila za Israeli.”
  bel-bel: 'І ўставаў Авэсалом рана раніцай, і станавіўся пры дарозе каля брамы, і
    калі хто-небудзь, маючы цяжбіну, ішоў да цара на суд, дык Авэсалом падклікаў яго
    да сябе і пытаўся: зь якога ты горада? І калі той адказваў: з такога племя Ізраілевага
    раб твой,'
  deu-ELBBK: 'Und Absalom machte sich früh auf und stellte sich an die Seite des Torweges.
    Und es geschah: Jedermann, der einen Rechtsstreit hatte, um zu dem König zu Gericht
    zu kommen, dem rief Absalom zu und sprach: Aus der Stadt bist du? Und sprach er:
    Dein Knecht ist aus einem der Stämme Israels,'
  mbb-OT: Neleyaman ni Absalom is emun egkepukew te meselem ne ziyà edhithitindeg
    te kilid te zalan pehendiyà te pultahan te inged. Ne emun duen ebpekeuma he etew
    he zuen sumbung din he ibpehusey te hadì, ne ed-insaan din ke hendei ed-ubpà,
    wey egkaǥi haazà is etew ke hengkey sikandin he tribu te Israel.
  mal-2015: 'അബ്ശാലോം അതികാലത്തു എഴുന്നേറ്റു പടിവാതില്ക്കൽ വഴിയരികെ നില്ക്കും; ആരെങ്കിലും
    വ്യവഹാരം ഉണ്ടായിട്ടു രാജാവിന്റെ അടുക്കൽ വിസ്താരത്തിന്നായി വരുമ്പോൾ അബ്ശാലോം അവനെ
    വിളിച്ചു: നീ ഏതു പട്ടണക്കാരൻ എന്നു ചോദിക്കും; അടിയൻ യിസ്രായേലിൽ ഇന്ന ഗോത്രക്കാരൻ
    എന്നു അവൻ പറയുമ്പോൾ'
  rmc-rmc: 'O Absolon sig tosara ačhelas pro drom paš e brana, sar pes džal andro
    foros. Ode lelas pre sera dojekhe muršes, ko avelas varesava vecaha ko kraľis,
    hoj les te šunel avri, a phučelas lestar: „Khatar sal?“ Sar leske oda murš phenelas:
    „Me som andral jekh izraeliko kmeňos,“'
  pes-OPV: 'و ابشالوم صبح زود برخاسته، به کناره راه دروازه می‌ایستاد، و هر کسی‌که
    دعوایی می‌داشت و نزد پادشاه به محاکمه می‌آمد، ابشالوم او را خوانده، می‌گفت: «تو
    ازکدام شهر هستی؟» و او می‌گفت: «بنده ات از فلان سبط از اسباط اسرائیل هستم.»'
  ron-1924: 'Се скула дис-де-диминяцэ ши стэтя ла марӂиня друмулуй, ла поартэ. Ши
    орь де кыте орь авя чинева врео неынцелеӂере ши се дучя ла ымпэрат ла жудекатэ,
    Абсалом ыл кема ши зичя: „Дин че четате ешть?” Дупэ че-й рэспундя: „Сунт дин кутаре
    семинцие а луй Исраел”,'
  ben-OBCV: সে সকাল সকাল ঘুম থেকে উঠে নগরের সিংহদুয়ার পর্যন্ত চলে যাওয়া রাজপথের
    ধারে দাঁড়িয়ে যেত। যখনই কেউ বিচার পাওয়ার আশায় রাজার কাছে কোনও নালিশ নিয়ে আসত,
    অবশালোম তাকে ডেকে বলত, “তুমি কোনও নগরের লোক?” সে হয়তো উত্তর দিত, “আপনার দাস ইস্রায়েলের
    অমুক বংশের লোক।”
  som-som: Markaasaa Absaaloom aroortii kacay, oo ag istaagay jidkii iridda, oo markuu
    nin dacwo qaba boqorka xukun ugu imanayo ayuu Absaaloom u yeedhi jiray, oo wuxuu
    ku odhan jiray, Magaaladee baad ka timid? Oo isna wuxuu odhan jiray, Anoo addoonkaaga
    ah waxaan ka mid ahay qabiilooyinka reer binu Israa'iil midkood.
  lat-VUC: 'Et mane consurgens Absalom, stabat juxta introitum portæ, et omnem virum
    qui habebat negotium ut veniret ad regis judicium, vocabat Absalom ad se, et dicebat:
    De qua civitate es tu? Qui respondens aiebat: Ex una tribu Israël ego sum servus
    tuus.'
  eng-ASVBT: 'And Absalom rose up early, and stood beside the way of the gate: and
    it was so, that, when any man had a suit which should come to the king for judgment,
    then Absalom called unto him, and said, Of what city art thou? And he said, Thy
    servant is of one of the tribes of Israel.'
  ita-1885: 'Ed egli si levava la mattina, e si fermava allato alla via della porta;
    e se vi era alcuno che avesse qualche piato, per lo quale gli convenisse venire
    al re per giudicio, Absalom lo chiamava, e gli diceva: Di qual città sei tu? E
    colui gli rispondeva: Il tuo servitore è di tale e tale tribù d''Israele.'
  eng-LXXUP: 'And Absalom rose early, and stood by the side of the way of the gate:
    and it came to pass that every man who had a cause, came to the king for judgment,
    and Absalom cried to him, and said to him, Of what city art thou? And he said,
    Thy servant is of one of the tribes of Israel.'
  eng-ULB: Absalom would get up early and stand beside the road leading to the city
    gate. When any man had a dispute to come to the king for judgment, Absalom called
    to him and said, “From what city have you come?” Then the man would answer, “Your
    servant is from one of the tribes of Israel.”
  spa-VBL: 'Solía levantarse temprano y se colocaba junto al camino principal que
    conducía a la puerta de la ciudad. Cuando la gente llevaba un caso al rey para
    que decidiera, Absalón los llamaba y les preguntaba: “¿De qué ciudad son ustedes?”
    . Si respondían: “Tu siervo es de tal tribu de Israel”,'
  fra-_FOB: 'Et Absalom se levait de bon matin, et se tenait au bord du chemin de
    la porte. Et s''il se présentait un homme ayant quelque affaire pour laquelle
    il venait en justice devant le roi, Absalom l''appelait et lui disait: De quelle
    ville es-tu? Et s''il répondait: Ton serviteur est de l''une des tribus d''Israël,'
  mal-mal: 'അബ്ശാലോം അതികാലത്ത് എഴുന്നേറ്റ് പടിവാതില്ക്കൽ വഴിയരികെ നില്ക്കും; എപ്പോഴെങ്കിലും
    ഒരാൾക്ക് വ്യവഹാരം ഉണ്ടായിട്ട് രാജാവിന്റെ അടുക്കൽ തീരുമാനത്തിനായി വരുമ്പോൾ അബ്ശാലോം
    അവനെ വിളിച്ച്: “നീ ഏത് പട്ടണത്തിൽ നിന്നുള്ളവൻ” എന്നു ചോദിക്കും; “അടിയൻ യിസ്രായേലിൽ
    ഇന്ന ഗോത്രക്കാരൻ” എന്ന് അവൻ പറയുമ്പോൾ'
  urd-GVR: Rozānā wuh subah-sawere uṭh kar shahr ke darwāze par jātā. Jab kabhī koī
    shaḳhs is maqsad se shahr meṅ dāḳhil hotā ki bādshāh us ke kisī muqaddame kā faislā
    kare to Abīsalūm us se muḳhātib ho kar pūchhtā, “Āp kis shahr se haiṅ?” Agar wuh
    jawāb detā, “Maiṅ Isrāīl ke fulāṅ qabīle se hūṅ,”
  suz-BL: अब्‍सालोम सुनी कना बोक्‍शा, सहर ओव़तीक ठेयब लाप्‍चोमी बाक्‍बाक्‍माक्‍त।
    मिनु मुरपुकी पिप कली निसाफ पुंइथ जाक्‍बाक्‍तेक्‍म। अब्‍सालोममी मेको आन कली का
    का पा “तेको सहर रे जाक्‍शो नवे” देंबाक्‍माक्‍त। मिनु मेकोमी “इन गेय पाइब इस्राएल
    ङा एको थर रे जाक्‍शो नङ” देंबाक्‍मा बाक्‍त।
  ita-1927: 'Absalom si levava la mattina presto, e si metteva da un lato della via
    che menava alle porte della città; e quando qualcuno, avendo un processo, si recava
    dal re per chieder giustizia, Absalom lo chiamava, e gli diceva: “Di qual città
    sei tu?” L’altro gli rispondeva: “Il tuo servo è di tale e tale tribù d’Israele”.'
  ckb-ckb: 'هەروەها ئەبشالۆم بەیانییان زوو هەڵدەستا و لە قەراغ ڕێگای دەروازەی شارەکە
    ڕادەوەستا. هەر خاوەن کێشەیەک دەهاتە لای پاشا بۆ بڕیاردان، ئەبشالۆم بانگی دەکرد
    و لێی دەپرسی: «خەڵکی چ شارێکیت؟» ئەویش وەڵامی دەدایەوە: «خزمەتکارەکەت خەڵکی یەکێک
    لە هۆزەکانی ئیسرائیلە.»'
  eng-BBE: 'And Absalom got up early, morning after morning, and took his place at
    the side of the public meeting-place: and when any man had a cause which had to
    come to the king to be judged, then Absalom, crying out to him, said, What is
    your town? and he would say, Your servant is of one of the tribes of Israel.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅಬ್ಷಾಲೋಮನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ನಿಂತುಕೊಂಡು, ವ್ಯಾಜ್ಯ ಉಂಟಾದವನು
    ಯಾವನಾದರೂ ನ್ಯಾಯಕ್ಕೋಸ್ಕರ ಅರಸನ ಬಳಿಗೆ ಬರುವವನಾಗಿದ್ದರೆ ಅವನನ್ನು ಕರೆದು, “ನೀನು ಯಾವ ಪಟ್ಟಣದವನು?”
    ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕವನು, “ನಿನ್ನ ಸೇವಕರಾದ ನಾವು ಇಸ್ರಾಯೇಲರ ಇಂಥ ಕುಲಕ್ಕೆ ಸೇರಿದವರು,” ಎಂದು
    ಉತ್ತರ ಕೊಡುವನು.
  tam-2017: மேலும் அப்சலோம் காலைதோறும் எழுந்து, பட்டணத்து வாசலுக்குப் போகிற வழி ஓரத்திலே
    நின்றுகொண்டு, யாராவது தன்னிடம் இருக்கிற வழக்குக்காக ராஜாவிடம் நியாயம் கேட்பதற்காகப்
    போகும்போது, அவனை அழைத்து, நீ எந்த ஊரைச் சேர்ந்தவன் என்று கேட்பான்; அவன் உமது அடியான்
    இஸ்ரவேல் கோத்திரங்களில் ஒன்றின், இந்த ஊரைச் சேர்ந்தவன் என்று சொன்னால்,
  spa-RV-1909: 'Y levantábase Absalom de mañana, y poníase á un lado del camino de
    la puerta; y á cualquiera que tenía pleito y venía al rey á juicio, Absalom le
    llamaba á sí, y decíale: ¿De qué ciudad eres? Y él respondía: Tu siervo es de
    una de las tribus de Israel.'
  ron-BTF: 'Și Absalom se scula devreme și stătea în picioare lângă calea porții;
    și a fost astfel, dacă vreun om care avea o neînțelegere venea la împărat pentru
    judecată, atunci Absalom îl chema și îi spunea: Din ce cetate ești tu? Și el zicea:
    Servitorul tău este din unul din triburile lui Israel.'
  eng-WEBP: Absalom rose up early, and stood beside the way of the gate. When any
    man had a suit which should come to the king for judgment, then Absalom called
    to him, and said, “What city are you from?” He said, “Your servant is of one of
    the tribes of Israel.”
  eng-FBV: He used to get up early and stand by the main road that led to the city
    gate. When people brought a case to the king for his decision, Absalom would call
    out and ask them, “What town are you from?” If they replied, “Your servant is
    from this particular tribe of Israel,”
  nld-1939: 'En iedere morgen stond Absalom vroeg aan de kant van de weg naar de poort
    en sprak iedereen aan, die een klacht had en naar den koning om recht ging. Hij
    vroeg hen, uit welke plaats ze kwamen, en als ze antwoordden: “Uit die en die
    stam van Israël komt uw dienaar”,'
  nch-BL: 'Huan Absalón pejqui mijquehua ijnaltzi mojmosta huan pejqui moquetza campa
    caltemit ipan itepa nopa altepet. Huan quema hualayaya se acajya para quiitas
    tanahuatijquet David pampa quipiyayaya se cualanti, Absalón quinojnotzayaya ica
    cuali huan quiilhuiyaya: ¿Ten taya altepet tihuala? Huan yaya cati ajsiyaya quiilhuiyaya
    para eli se israelita.'
  vie-1934: 'Aùp-sa-lôm dậy sớm, đứng nơi mé đường vào cửa thành. Nếu gặp ai có sự
    kiện thưa chi đi đến vua đặng cầu xét đoán, thì Aùp-sa-lôm gọi người ấy hỏi rằng:
    Người ở thành nào? Nếu họ đáp: Tôi tớ ông thuộc về chi phái kia của Y-sơ-ra-ên,'
  hin-CV: अबशालोम सुबह जल्दी उठकर नगर फाटक के मार्ग पर खड़ा हो जाता था. जब कभी कोई
    व्यक्ति अपना विवाद लेकर राजा के सामने न्याय के उद्देश्य से आता था, अबशालोम उसे
    बुलाकर उससे पूछता था, “कहां से आ रहे हो?” उसे उत्तर प्राप्‍त होता था, “इस्राएल
    के एक वंश से.”
  spa-BES: 'Y Absalón se levantó temprano, mañana tras mañana, y tomó su lugar al
    lado de la reunión pública y cuando alguien tuvo una causa que tuvo que acudir
    al rey para ser juzgado, entonces Absalón, lo llamaba y decía: ¿Cuál es tu pueblo?
    y él decía: Tu siervo es de una de las tribus de Israel.'
  tdx-tdx: 'Nitroatse maraindray t’i Absalome naho nijohañe añ’ ila’ ty lala’ i lalambeiy;
    ie amy zay, naho nanan-kabò t’indaty ze ho nasese’e amy mpanjakay ho zakae’e,
    le nikanjy aze t’i Absalome, nanao ty hoe: Aia ty rova nihirifa’o? le hoe re:
    Boak’ am-pifokoa’ Israele raik’ ao iraho.'
  tha-KJV: อับซาโลมตื่นบรรทมแต่​เช้าตรู่​ไปประทับริมทางไปยังประตู​เมือง ถ้าผู้ใดมีเรื่องที่จะถวายกษั​ตริ​ย์​ให้​ทรงตัดสิน
    อับซาโลมก็เรียกผู้​นั้น ถามว่า “​เจ้​ามาจากเมืองไหน” และเมื่อเขาทูลตอบว่า “​ผู้รับใช้​ของท่านเป็นคนตระกูลหนึ่งในอิสราเอล”
  por-BR-2018: 'E levantava-se Absalão de manhã, e punha-se a um lado do caminho da
    porta; e a qualquer um que tinha pleito e vinha ao rei a juízo, Absalão lhe chamava
    a si, e dizia-lhe: De que cidade és? E ele respondia: Teu servo é de uma das tribos
    de Israel.'
  deu-ELO: 'Und Absalom machte sich früh auf und stellte sich an die Seite des Torweges;
    und es geschah: Jedermann, der einen Rechtsstreit hatte, um zu dem König zu Gericht
    zu kommen, dem rief Absalom zu und sprach: Aus welcher Stadt bist du? Und sprach
    er: Dein Knecht ist aus einem der Stämme Israels,'
  eng-WYC-2018: And Absalom rose early, and stood beside the entering of the gate
    in the way; and Absalom called to him each man, that had a cause, [(or) a need],
    that he should come to the doom of the king, and Absalom said, Of what city art
    thou? Which answered, and said, Of one lineage of Israel I am, thy servant. (And
    Absalom would rise up early, and stand beside the entrance to the city gate on
    the road; and then he would call over each man who had a case, or a dispute, that
    should have gone before the king for judgement, and Absalom would say, Of what
    city art thou? And each one would answer, and say, I, thy servant, am from such
    and such tribe of Israel.)
  epo-epo: 'Kaj Abŝalom leviĝadis frue, kaj stariĝadis ĉe la vojo al la pordego; kaj
    ĉiun homon, kiu havis plendon kaj iris al la reĝo por juĝo, Abŝalom vokis al si,
    kaj diris al li: El kiu urbo vi estas? Kaj kiam tiu respondis: Via sklavo estas
    el tiu aŭ tiu tribo de Izrael,'
  uig-PIN: 'Abxalom tang sǝⱨǝrdǝ ⱪopup, dǝrwaziƣa baridiƣan yolning yenida turatti.
    Ⱪaqan birsi dǝwayimni kǝssun dǝp, padixaⱨⱪa ǝrz tutⱪili kǝlsǝ, Abxalom uni qaⱪirip:
    Sǝn ⱪaysi xǝⱨǝrdin kǝlding, — dǝp soraytti. U kixi: Ⱪulung Israilning palanqi
    ⱪǝbilisidin kǝldi, desǝ,'
  beo-beo: 'E da hou agoane hamonanusu. E da hahabedafa wa:legadole, asili, moilai
    holei bega: gadenene lelusu. Nowa da sia:ga gegeiba:le hina bagade ea hahamoma:ne
    manoba, A:basalome da ema misa:ne wele guda:le, e da habidili misibayale adole
    ba:su. Amalalu, dunu da ea fi amo sia:noba,'
  tpi-OTNT: Olgeta de em i save kirap long moningtaim tru na i go sanap klostu long
    rot i go insait long bikpela dua bilong taun. Na sapos wanpela man i gat kros
    long wantok na i kam long king bilong stretim, orait Apsalom i singautim em i
    kam na i askim em olsem, “Yu bilong wanem ples?” Na dispela man i tokim Apsalom
    long em i kamap long wanem lain bilong Israel.
  hau-SA: Absalom yakan tashi da sassafe yă tsaya a gefen hanyar shigar ƙofar birni.
    Duk sa’ad da wani ya zo da ƙara don a kai gaban sarki yă yi shari’a, Absalom yakan
    kira shi yă ce, “Daga wane gari ka fito?” Sai mutumin yă amsa yă ce, “Bawanka
    ya fito a ɗaya daga cikin kabilan Isra’ila.”
  uig-LAT: 'Abshalom tang seherde qopup, derwazigha baridighan yolning yénida turatti.
    Qachan birsi dewayimni kessun dep, padishahqa erz tutqili kelse, Abshalom uni
    chaqirip: Sen qaysi sheherdin kelding, — dep soraytti. U kishi: Qulung Israilning
    palanchi qebilisidin keldi, dése,'
  nde-nde: Wayevuka ekuseni kakhulu ame eceleni komgwaqo oya esangweni ledolobho.
    Kwakusithi loba ngubani ofikayo ukuyamangala icala enkosini ukuba liqunywe, u-Abhisalomu
    wayembiza athi, “Wena uvela kuliphi idolobho?” Wayephendula athi, “Inceku yakho
    ivela kwesinye sezizwana zako-Israyeli.”
  ton-ton: 'Pea naʻe faʻa tuʻu hake hengihengi ʻa ʻApisalomi, ʻo ne tuʻu ʻi he hūʻanga
    ʻoe matapā ʻoe kolo: pea ka ai ha tokotaha kuo ai haʻane meʻa ke fakamaauʻi, pea
    haʻu ia ki he tuʻi ke fai hono fakamaauʻi, pehē, ne ui mai ia ʻe ʻApisalomi kiate
    ia, mo ne pehē, “Ko e kolo fē ia ʻoku ke haʻu mei ai?” Pea naʻa ne pehē, “Ko hoʻo
    tamaioʻeiki ko e tokotaha mei he ngaahi faʻahinga ʻo ʻIsileli.”'
  ces-1613: 'A vstávaje ráno Absolon, stával u cesty při bráně, a každého muže, kterýž,
    maje při, šel k králi pro rozsouzení, povolával Absolon, říkaje: Z kterého jsi
    ty města? A když mu odpověděl: Z toho a z toho pokolení Izraelského jest služebník
    tvůj,'
  eng-WMB: Absalom rose up early, and stood beside the way of the gate. When any man
    had a suit which should come to the king for judgment, then Absalom called to
    him, and said, “What city are you from?” He said, “Your servant is of one of the
    tribes of Israel.”
  tam-TCV: மேலும் அப்சலோம் அதிகாலையில் எழுந்து பட்டண வாசலுக்குச் செல்லும் பாதையோரத்தில்
    நிற்பான். யாராவது தன் முறையீட்டுடன் அரசனிடம் தீர்ப்பைக் கேட்க வரும்போது அப்சலோம்
    அவனைக் கூப்பிட்டு அவனிடம், “நீ எந்த பட்டணத்தான்?” என்று கேட்பான். அவன், “உமது
    அடியவன் இஸ்ரயேல் கோத்திரத்தைச் சேர்ந்தவன்” என்பான்.
  ceb-ULB: Mobangon si Absalom sayo sa buntag ug magtindog kilid sa dalan nga paingon
    sa ganghaan sa siyudad. Sa dihang may tawo ang adunay kaso ug moadto sa hari alang
    sa paghukom, tawgon siya ni Absalom ug ingnan, “Asang siyudara ka man gikan?”
    Unya motubag ang tawo nga, “Ang imong sulugoon gikan sa usa sa mga tribo sa Israel.”
  pol-UBG: 'Absalom wstawał wcześnie rano i stawał przy drodze do bramy. A każdego,
    kto miał sprawę i udawał się do króla na sąd, Absalom przyzywał do siebie i pytał:
    Z jakiego miasta jesteś? Ten odpowiadał: Twój sługa jest z jednego z pokoleń Izraela.'
  agr-agr: 'Tuja Absalógkak kashi kashinig shiig kashikmas nantaki, yaakta waitijin
    jintá yantamnum tuké wajau. Nuwi wajas aents aidau utugchat ajam, apu chichama
    epegtujuati tusa minidaun chichajak: “Atumesh tuu yaaktanmaya ainagme”, tusa iniau.
    Tusa iniam: “Iik Israel aents aina nunú wegantu ainaji”, tuidau.'
  kyc-kyc: Baa wamba kukwa dokopa sipurarapu yuu taone dokona kame kambu dokona karapapu
    piya. Wambu mendepe dee wambu lamape imbu laiya lapala kote lao kiŋi dokome soo
    rolena lao epeyami. Dokopa Epesalome baame wambu doo epeyami dupwa kee lapala
    baame anja range lao piso sepa piya. Dokopa wambu dupwame isingi lao, namba yuu
    dusa rangeŋe rara dokonaŋa lapa piyami.
  urd-GVU: روزانہ وہ صبح سویرے اُٹھ کر شہر کے دروازے پر جاتا۔ جب کبھی کوئی شخص اِس
    مقصد سے شہر میں داخل ہوتا کہ بادشاہ اُس کے کسی مقدمے کا فیصلہ کرے تو ابی سلوم
    اُس سے مخاطب ہو کر پوچھتا، ”آپ کس شہر سے ہیں؟“ اگر وہ جواب دیتا، ”مَیں اسرائیل
    کے فلاں قبیلے سے ہوں،“
  deu-1912: 'Auch machte sich Absalom des Morgens früh auf und trat an den Weg bei
    dem Tor. Und wenn jemand einen Handel hatte, daß er zum König vor Gericht kommen
    sollte, rief ihn Absalom zu sich und sprach: Aus welcher Stadt bist du? Wenn dann
    der sprach: Dein Knecht ist aus der Stämme Israels einem,'
  kan-2017: ಅವನು ಹೊತ್ತಾರೆಯಲ್ಲಿ ಎದ್ದು ಊರ ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿ ನಿಂತುಕೊಳ್ಳುವನು. ಯಾರಾದರೂ ತಮ್ಮ
    ವ್ಯಾಜ್ಯವನ್ನು ತೀರಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಅರಸನ ಬಳಿಗೆ ಹೋಗುವುದನ್ನು ಅಬ್ಷಾಲೋಮನು ಕಂಡರೆ ಅಂಥವರನ್ನು
    ತನ್ನ ಬಳಿಗೆ ಕರೆದು, “ನೀವು ಯಾವ ಊರಿನರವರು?” ಎಂದು ಕೇಳುವನು. ಅವರು, “ನಿನ್ನ ಸೇವಕರಾದ ನಾವು
    ಇಸ್ರಾಯೇಲರ ಒಂದು ಕುಲಕ್ಕೆ ಸೇರಿದವರು” ಎಂದು ಉತ್ತರ ಕೊಡುವರು.
  yap-yap: Bayi n’en me od nri kadbul nge yan i sak’iy nga to’oben e kanawo’ u langan
    e garog ko binaw. Ma nap’an nra yib be’ ngaram ni bay ban’en nike buch rorow be’
    ni ba’adag ni nge duwgiliy e en ni pilung e n’en ni ngan rin’ ngay, me pining
    Absalom fa’anem nge fith ngak e gin ni be’ riy. Ma nap’an e ra yog fare mo’on
    ngak e kun ganong e yib riy,
  hlt-MCSB: Te phoeiah Absalom Te hlah uh tih vongka kah longpuei kaep ah pai.Te vaengah
    tuituknah a khueh tih manghai mikhmuh kah laitloeknah paan ham aka om hlang carhui
    Te Absalom loh a khue.Te phoeiah, “Nang me kho lamkah lae?” a ti nah hatah, “Na
