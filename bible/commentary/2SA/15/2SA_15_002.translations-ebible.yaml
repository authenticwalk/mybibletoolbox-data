    na oro pa ia pi na tadav ia, ma na biti: Nuve vang kaum pia na pal? Ma ba na biti:
    Kaum tultul ta ra vuna tarai To An tai Israel;'
  tur-YTC: Avşalom erkenden kalkardı ve kapı yolunun kenarında dururdu. Kral'a hüküm
