verse: JER.005.008
translations:
  mal-C: അവൻ തടിച്ചുകൊഴുത്ത വിത്തുകുതിരകളെപ്പോലെ ഓരോരുത്തനും തന്റെ കൂട്ടുകാരന്റെ ഭാര്യയെ
    നോക്കി ചിനക്കുന്നു.
  deu-TKW: Wie feiste Rosse schweiften sie umher, geil wiehern sie ein jeder nach
    des andern Weibe.
  lin-lin: Ndenge mpunda ya mobali etambolaka-tambolaka soki ezali na posa ya kosangisa
    nzoto na mpunda ya mwasi, ndenge wana mpe moko na moko kati na bango alandaka-landaka
    mwasi ya moninga mpo na kosangisa na ye nzoto.
  eng-LSV: Fed horses—they have been early risers, || They each neigh to the wife
    of his neighbor.
  eng-GNV: 'They rose vp in the morning like fed horses: for euery man neyed after
    his neighbours wife.'
  eng-WEBSTER: 'They were as fed horses in the morning: every one neighed after his
    neighbor''s wife.'
  nhw-BL: Inijuanti itztoque quen cahuayojme catli tomahuaque catli quitemojtinemij
    se yehua. Sesen inijuanti quitoquilijtinemi ihuampox isihua.
  swh-ONEN: Wamelishwa vizuri, kama farasi waume wenye tamaa nyingi, kila mmoja akimlilia
    mke wa mwanaume mwingine.
  bba-bba: Bɑ sɑ̃ɑwɑ nɡe dum dwɛɛ yi yi debɑ yi wuri mɔ̀ yi kurɔbu ɡire. Nɡe mɛyɑ
    bɑ rɑ n ben berusebun kurɔbu nɑɑ ɡire, bɑ n kpeeki mɔ̀.
  eng-KJVCPB: 'They were as fed horses in the morning: every one neighed after his
    neighbour’s wife.'
  luo-luo: Jogo oowre gi gombo, gichalo farese moyiengʼ, ma gombo ohewo ka moro, ka
    moro kuomgi gombo mana chi ngʼat machielo.
  meu-meu: Idia na hosi mamaruanedia, bogadia e kunumu bona taudia e lokalokamu, ta
    ta dekena tauna dekena tauna adavadia e tubebe henidiamu.
  npi-ULB: तिनीहरू कामवासनाले मस्‍त घोडाहरूजस्ता थिए । मैथुनको चाहनाले तिनीहरू चारैतिर
    डुल्दै थिए । प्रत्येक आफ्नो छिमेकीको पत्‍नीको लागि हिनहिनायो ।
  yor-yor: Wọ́n jẹ́ akọ ẹṣin tí a bọ́ yó, tí ó lágbára, wọ́n sì ń sọkún sí aya arákùnrin
    wọn.
  pes-OPCB: آنها مثل اسبان سیر و سرحالی هستند که برای جفت مادهٔ همسایهٔ خود شیهه می‌کشند.
  tgl-ULB: Mga kabayo silang nag-iinit. Naglilibot sila sa kagustuhang makipagtalik.
    Bawat lalaki ay humahalinghing sa asawa ng kaniyang kapwa.
  hui-hui: Agali uruninaga mini agali mendeali one bedagoha pialu nogo hosi wangabeme
    hosi angibuni kago taya biagadagua bialu haga ka.
  mya-mya: သူ​တို့​သည်​အ​စာ​ဝ​၍​ရာ​ဂ​ထန်​သည့် မြင်း​ဆိုး​များ​ကဲ့​သို့​ဟီ​လျက်​အိမ်​နီး​ချင်း​တို့​၏​ဇ​နီး​များ​ကို​တပ်​မက်​ကြ​၏။
  bod-N: དེ་དག་ནི་ལེགས་པར་གསོས་པའི་རྟ་དང་འདྲ་སྟེ། འདོད་ཆགས་རྒྱས་ཏེ་ཁྱིམ་མཚེས་ཀྱི་ཆུང་མའི་ཕྱོགས་སུ་འཚེར་བའོ།
    །
  sna-sna: Ivo mabhiza anodya achiguta azere ruchiva, mumwe nomumwe achidokwairira
    mukadzi womumwe.
  spa-BLM: Eran como caballos alimentados que andaban sueltos. Cada uno relinchaba
    tras la mujer de su vecino.
  cac-cac: Icha noc' mam chej n̈epepi yuj b'aq'uech, toxon̈ej tz'el yav jin̈in̈i yeq'ui,
    icha chi' eb', comonxon̈ej stzuntzejb'at eb' ix ix eb' ay d'a slac'anil, eb' ix
    ayxo yetb'eyum.
  swh-ULB: Walikuwa farasi wanaotafuta kupandwa. Walitembea huku na huku wakitafutwa
    kupandwa. Kila mwanamume alimkaribia mke wa jirani yake.
  bel-bel: 'Гэта - укормленыя коні: кожны зь іх іржэ на жонку другога.'
  deu-ELBBK: Wie wohlgenährte Pferde schweifen sie umher; sie wiehern jeder nach der
    Frau seines Nächsten.
  mbb-OT: Neiring sikandan te menge tudu he kudà he mibpelelevag is nepurungan meelimahi.
    Is kada sevaha kandan egkeeriǥan te esawa te zuma.
  mal-2015: തീറ്റിത്തടിപ്പിച്ച കുതിരകളെപ്പോലെ അവർ മദിച്ചുനടന്നു, ഓരോരുത്തൻ താന്താന്റെ
    കൂട്ടുകാരന്റെ ഭാര്യയെ നോക്കി ചിറാലിക്കുന്നു.
  rmc-rmc: Hine sar o graja mištes karmimen avri, pripravimen pre ruja; sako erdžinel
    pal e romňi le susedaskri.
  pes-OPV: مثل اسبان پرورده شده مست شدند که هر یکی از ایشان برای زن همسایه خود شیهه
    می‌زند.
  ron-1924: Ка ниште кай бине хрэниць, каре аляргэ ынкоаче ши ынколо, фиекаре некязэ
    дупэ неваста апроапелуй сэу.
  ben-OBCV: তারা পেট পুরে খাওয়া কামুক অশ্বের মতো, প্রত্যেকে পরস্ত্রীর সঙ্গে মিলিত
    হওয়ার জন্য ডাক দেয়।
  som-som: Waxay la mid noqdeen sidii fardo aroortii la barqiyey, oo midkood kastaaba
    wuxuu ka daba dananay naagtii deriskiisa.
  lat-VUC: 'Equi amatores et emissarii facti sunt: unusquisque ad uxorem proximi sui
    hinniebat.'
  eng-ASVBT: they were as fed horses roaming at large; every one neighed after his
    neighbor’s wife.
  ita-1885: 'Quando si levano la mattina, son come cavalli ben pasciuti: ciascun di
    loro ringhia dietro alla moglie del suo prossimo.'
  eng-LXXUP: 'They became as wanton horses: they neighed each one after his neighbor’s
    wife.'
  eng-ULB: They were horses in heat. They roamed about wanting to mate. Each man neighed
    to his neighbor's wife.
  spa-VBL: Son como sementales viriles con ganas de sexo, cada uno de ellos relinchando
    de lujuria tras la mujer de su vecino.
  fra-_FOB: Ils sont comme des chevaux bien nourris, qui courent çà et là; ils hennissent
    chacun après la femme de son prochain.
  mal-mal: തിന്നുകൊഴുത്ത കുതിരകളെപ്പോലെ അവർ മദിച്ചുനടന്ന്, ഓരോരുത്തൻ തന്റെ കൂട്ടുകാരന്റെ
    ഭാര്യയെ നോക്കി ചിനയ്ക്കുന്നു.
  urd-GVR: Yih log moṭe-tāze ghoṛe haiṅ jo mastī meṅ ā gae haiṅ. Har ek hinhinātā
    huā apne paṛosī kī bīwī ko āṅkh mārtā hai.”
  suz-BL: मेकोपुकी थाम्‍पा दोम्‍शो, गेय मपाइब शारा खोदेंशो बाक्‍नीम। मेको आंम नेक्‍था
    ङा मुर आन मीश आन पर्बम ग्रीनीम। इजीकीएल २२:११
  eng-NOY: They are as well-fed horses in the morning; Every one neigheth after his
    neighbor's wife.
  ita-1927: Sono come tanti stalloni ben pasciuti ed ardenti; ognun d’essi nitrisce
    dietro la moglie del prossimo.
  ckb-ckb: بوون بە ئەسپی خورت و بە عیتە، هەریەکە بەسەر ژنی برادەرەکەیدا دەحیلێنێت.
  eng-BBE: 'They were full of desire, like horses after a meal of grain: everyone
    went after his neighbour''s wife.'
  kan-OKCV: ಅವರು ಕುದುರೆಗಳಂತೆ, ಬಲಶಾಲಿ ಮತ್ತು ಕಾಮವನ್ನು ಹೊಂದಿದವರಾಗಿದ್ದಾರೆ. ತಮ್ಮ ತಮ್ಮ ನೆರೆಯವರ
    ಹೆಂಡತಿಯರನ್ನು ಕಂಡು ಹೇಕರಿಸುತ್ತಾರೆ.
  tam-2017: அவர்கள் கொழுத்த குதிரைகளைப்போல காலமே எழும்பி, அவனவன் தன்தன் அயலானுடைய
    மனைவியின் பின்னால் கனைக்கிறான்.
  spa-RV-1909: Como caballos bien hartos fueron á la mañana, cada cual relinchaba
    á la mujer de su prójimo.
  ron-BTF: Ei au fost precum cai hrăniți dimineața; fiecare a nechezat după soția
    aproapelui său.
  eng-WEBP: They were as fed horses roaming at large. Everyone neighed after his neighbor’s
    wife.
  eng-FBV: They're like virile stallions wanting sex, each of them neighing with lust
    after his neighbor's wife.
  nld-1939: Allemaal vette, geile hengsten, Hinnekend achter de vrouw van een ander.
  nch-BL: Inijuanti itztoque quej cahuayojme cati tomahuaque cati quitemojtinemij
    se yehua. Sesen inijuanti quitoquilijtinemi ihuampo isihua.
  vie-1934: Chúng nó cũng như con ngựa mập chạy lung, mỗi một người theo sau vợ kẻ
    lân cận mình mà hí.
  hin-CV: वे उन घोड़ों के सदृश हैं, जो पुष्ट हैं तथा जिनमें काम-वासना समाई हुई है,
    हर एक अपने पड़ोसी की पत्नी को देख हिनहिनाने लगता है.
  spa-BES: Estaban llenos de deseo, como caballos después de una comida de grano;
    todos iban tras la esposa de su vecino.
  tdx-tdx: Soavala lahi’e mpilelalela iereo, songa mitreñe amy tañanjomban-drañe’ey.
  tha-KJV: เขาทั้งหลายเหมือนม้าที่กิ​นอ​ิ่มในตอนเช้า ทุ​กคนก็ร้องหาภรรยาของเพื่อนบ้าน”
  por-BR-2018: Como cavalos bem alimentados, levantam-se pela manhã; cada um relinchava
    à mulher de seu próximo.
  deu-ELO: Wie wohlgenährte Pferde schweifen sie umher; sie wiehern ein jeder nach
    seines Nächsten Weibe.
  eng-WYC-2018: They be made horses, and stallions, lovers to women (or lovers of
    women); each man neighed to the wife of his neighbour.
  epo-epo: Ili fariĝis kiel voluptemaj pasiaj ĉevaloj; ĉiu blekas al la edzino de
    sia proksimulo.
  uig-PIN: Ular sǝmrigǝn ixⱪwaz ayƣirlar, ular ⱨǝrbiri ɵz yeⱪinining ayaliƣa ⱨǝwǝs
    ⱪilip kixnǝwatidu.
  beo-beo: Ilia da hosi gawali amo da sadi dagoi amola aseme amoma fima:ne nimi bagade
    hamosa, amo defele gala. Ilia afae afae ea na:iyado idua amo lale, gilisili golamu
    hanai bagade.
  tpi-OTNT: Bel bilong ol dispela man i kirap long meri bilong narapela man, olsem
    ol strongpela hos man i save bel kirap long ol hos meri nabaut.
  hau-SA: An ciyar da su sosai, kamar ƙosassun ingarmu, masu jaraba, kowanne yana
    haniniya, yana neman matar maƙwabcinsa.
  uig-LAT: Ular semrigen ishqwaz ayghirlar, ular herbiri öz yéqinining ayaligha hewes
    qilip kishnewatidu.
  nde-nde: Bangamabhiza amaduna asuthayo, agcwele inkanuko, omunye lomunye ekhalela
    umfazi wenye indoda.
  ton-ton: 'Pea naʻa nau hangē ko e fanga hoosi tau kuo fafanga ʻi he pongipongi:
    pea naʻa nau taki taha holi ki he uaifi ʻo hono kaungāʻapi.”'
  ces-1613: Ráno vstávajíce, jsou jako koni vytylí; každý k ženě bližního svého řehce.
  eng-WMB: They were as fed horses roaming at large. Everyone neighed after his neighbor’s
    wife.
  tam-TCV: அவர்கள் கொழுமையாய் வளர்க்கப்பட்ட ஆண் குதிரைகளைப்போல், ஒவ்வொருவனும் அயலவனின்
    மனைவியின்மேல் ஆசைகொள்கிறான்.
  ceb-ULB: Nahisama sila sa mga kabayo nga nanginit. Nangita sila ug kahabalan. Nagbahihi
    ang tagsatagsa ka tawo ngadto sa asawa sa iyang silingan.
  pol-UBG: Gdy wstają rano, są jak konie wypasione, każdy z nich rży do żony swego
    bliźniego.
  urd-GVU: یہ لوگ موٹے تازے گھوڑے ہیں جو مستی میں آ گئے ہیں۔ ہر ایک ہنہناتا ہوا اپنے
    پڑوسی کی بیوی کو آنکھ مارتا ہے۔“
  deu-1912: Ein jeglicher wiehert nach seines Nächsten Weib wie die vollen, müßigen
    Hengste.
  kan-2017: ಕೊಬ್ಬಿ ಅತ್ತಿತ್ತ ಓಡಾಡುವ ಕುದುರೆಗಳಂತೆ ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ನೆರೆಯವನ ಹೆಂಡತಿಯನ್ನು
    ನೋಡಿ ಮೋಹಿಸುತ್ತಿದ್ದನು.
  yap-yap: Yad bod e os ni pumo’on nib thum’ ngaru’ farad ar ar, nra bagyad ma keyim’
    ni bochan le’engin e en ni yow bbuguliyoror.
  hlt-MCSB: Hlang he a vuelh phoeiah aka cuk marhang la poeh uh coeng tih a hui kah
    a yuu taengah khaw hlampan uh.
  mdy-ETH: ማርካ ሙኡዚ ዲቾና ፓሮጉዲ ላኣሊ ሱኡኬና ዔያታ ሜታዼኔ፤ ፔቴ ፔቴሢ ፔኤኮ ላጎ ላኣሎ ዓርቂ ዓማላኒ ኮዓኔ።
  twi-ASANTE: Mpɔnkɔnini aniberefoɔ a wɔhwɛ wɔn yie, wɔn mu biara su di ne yɔnko yere
    akyi.
  eng-WEBU: They were as fed horses roaming at large. Everyone neighed after his neighbor’s
    wife.
  wal-wal: Eti xiikettida korima paradan ziittiiddi, hara asa machcho laggettanau
    jaamoosona.
  spa-PDDPT: Como caballos bien alimentados, cada cual relincha tras la esposa de
    su prójimo.
  gun-gun: Kavaju omongaru porãmby rami ha'ekue-'ekue'ỹ katy onha va'e rami peteĩ-teĩ
    opena rei 'rã okuapy oirũ ra'yxy re ae.
  ilo-ULB: Kaslada la kadagiti kabalio a makataktakba. Aggarraigida gapu iti tarigagayda
    a tumakba. Tarigagayan ti tunggal lalaki ti asawa ti kaarrubana.
  kpg-kpg: Digaula guu hai gadoo be nia hoodo daane ala gu haangai hagahumalia, taane nei
    mo taane nei gu moinaa ia di lodo o taane i golo.
  uig-ARA: ئۇلار سەمرىگەن ئىشقۋاز ئايغىرلار، ئۇلار ھەربىرى ئۆز يېقىنىنىڭ ئايالىغا
    ھەۋەس قىلىپ كىشنەۋاتىدۇ.
  sus-sus: E maniyaxi soe xɛmɛmae nan na, kankan fa bira a dɔxɔboore xa ginɛ fɔxɔ
    ra.
  pon-2006: Re duwehte ineng en oahs wol me kamweng mwahu kan, emenemente kin inihnangih
    en mehn mpe eh pwoud.
  ksd-ksd: Dia ga da ra umana os ba dia tar ian ta ra malana; tikatikai ta diat i
    anan upi ra vavina kai talaina.
  tur-YTC: Başıboş besili atlar gibi oldular. Herkes komşusunun karısına kişniyor.
  grc-BRENT: Ἵπποι θηλυμανεῖς ἐγενήθησαν, ἕκαστος ἐπὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ
    ἐχρεμέτιζον.
  ind-AYT: Mereka seperti kuda-kuda jantan yang gemuk dan penuh nafsu, masing-masing
    meringkik menginginkan istri sesamanya.
  nya-nya: Monga amachitira akavalo onenepa akamamemesa, aliyense wa iwo ankathamangira
    mkazi wa mnzake.
  hrv-hrv: 'Oni su k''o ugojeni, sileni konji: ržu za ženom bližnjega svoga.'
  mps-mps: Te bidi dabego haliga te gasa bidigo wede hogodobao, te bomai hos kibu
    omaigo te so kibu hos sulama, haliga hogodobo tiwai ebao.
  tpi-tpi: Bel bilong ol dispela man i kirap long meri bilong narapela man, olsem
    ol strongpela hos man i save bel kirap long ol hos meri nabaut.
  dan-1931: de blev fede, gejle Hingste, de vrinsker hver efter Næstens Hustru.
  vie-OVCB: Chúng chạy lung như ngựa béo động tình buổi sáng, mỗi người săn bắt vợ
    người lân cận.”
  guj-2017: તેઓ મસ્ત ઘોડાઓનાં જેવા હતા. દરેક પોતાની પડોશીની સ્ત્રી તરફ સિસકારા કરે
    છે.
  pon-2006A: Re duwehte ineng en oahs wol me kamweng mwahu kan, emenemente kin inihnangih
    en mehn mpe eh pwoud.
  por-BRBSL: Eles eram como cavalos alimentados que vagueavam à solta. Todo mundo
    gritava após a esposa de seu vizinho.
  cth-cth: King kaboumlah rawca ka cat e marang patetlah ao awh, tami pueng ni amamae
    imri e a yunaw hah a nôe awh teh a cairing sin awh.
  twi-twi: Mpɔnkɔnini aniberefo a wɔhwɛ wɔn yiye, wɔn mu biara su di ne yɔnko yere
    akyi.
  hlt-hlt: Hlang he a vuelh phoeiah aka cuk marhang la poeh uh coeng tih a hui kah
    a yuu taengah khaw hlampan uh.
  tbz-SIM: Di sɑ̃̀ɑ̃́tɛ́nɛ̀ yɛsɑ̃ndɑkɛ̀ nyɛ, yɛ̀ɛ̀ dɔ́ mudèè bɑ́ dì kɛ̀ dì kɔnti kɛ
    tũ nditɛrì pokù.
  msy-2020: Gumazir kabar naviba, gumazir igharazibar amuiba bagha dɨkafi, mati afiar
    apurir gavgaviba, afiar amebaba bagha naviba dɨkafi.
  azb-azb: Onlar harınlaşmış, şəhvətli atlar kimidir. Hər biri qonşusunun arvadına
    kişnəyir».
  eng-DBY: '[As] well fed horses, they roam about, every one neigheth after his neighbour''s
    wife.'
  hin-2017: वे खिलाए-पिलाए बे-लगाम घोड़ों के समान हो गए, वे अपने-अपने पड़ोसी की स्त्री
    पर हिनहिनाने लगे।
  wol-KYG: Mbete fas yu suur, tukkal, ku ne ŋexal, jëm sa jabaru moroom.
  eng-YLT: Fed horses — they have been early risers, Each to the wife of his neighbour
    they neigh.
  eng-WYC-2017: They be made horses, and stallions, lovers to women; each man neighed
    to the wife of his neighbour.
  eng-WMBB: They were as fed horses roaming at large. Everyone neighed after his neighbour’s
    wife.
  urd-GVH: यह लोग मोटे-ताज़े घोड़े हैं जो मस्ती में आ गए हैं। हर एक हिनहिनाता हुआ
    अपने पड़ोसी की बीवी को आँख मारता है।”
  rug-rug: Guana hose ta poni va leanadi si arini, sapu edi papapa hola, hopeke hiva
    ni rini sari barikaleqe tadi turaṉa dia.
  gaz-gaz: Isaan korommii fardeenii kanneen akka gaariitti sooramanii dha; tokkoon
    tokkoon isaanii niitii namaatti himimsu.
  fra-LSG: Semblables à des chevaux bien nourris, qui courent çà et là, Ils hennissent
    chacun après la femme de son prochain.
  yal-yal: E luxi nɛn alo soo xɛmɛ kɛndɛna, a nɛma wugɛ a gilɛɛn fɔxɔ ra, birin a
    lanfana ɲaxanla fɔxɔ ra.
  haw-1868: Holoholo lakou e like me na lio i hanai maikai ia; uhuuhu kela mea keia
    mea o lakou i ka wahine a kona hoalauna.
  arb-NAV: صَارُوا كَحُصُنٍ مَعْلُوفَةٍ سَائِبَةٍ يَصْهَلُ كُلُّ وَاحِدٍ مِنْهُمْ
    عَلَى امْرَأَةِ صَاحِبِهِ.
  ewe-ewe: Woɖi ƒo nyuie abe sɔtsu siwo le asi yɔm la ene, ɖe sia ɖe le gbe tem ɖe
    ame bubu srɔ̃ ŋu.
  eng-LEE: 'As robust horses they rose by times in the morning: every one neighed
    after the wife of his neighbor.'
  asm-FB: তেওঁলোকে ৰাতিপুৱাতে উঠি, দানা খুউৱা মতা ঘোঁৰাৰ নিচিনাকৈ প্ৰতিজনে নিজৰ ওচৰ-চুবুৰীয়াৰ
    পত্নীলৈ ঢেকঢেকায়।
  sus-A: عٍ مَنِيَشِ سٌي شّمّمَيٍ نَن نَ، كَنكَن قَ بِرَ عَ دْشْبٌورٍ شَ فِنّ قْشْ
    رَ.
  fra-SBL: Ils étaient comme des chevaux nourris, errant en liberté. Chacun hennissait
    après la femme de son voisin.
  hbo-hbo: סוּסִ֥ים מְיֻזָּנִ֖ים מַשְׁכִּ֣ים הָי֑וּ אִ֛ישׁ אֶל־אֵ֥שֶׁת רֵעֵ֖הוּ יִצְהָֽלוּ׃
  kik-kik: Mahũũnĩte magatuĩka ta mbarathi cia njamba cikĩĩrirĩria cia mĩgoma, o ũmwe
    wao akeriragĩria mũtumia wa mũndũ ũrĩa ũngĩ.
  fra-NCL: Etalons bien repus, vagabonds, chacun d’eux hennit à la femme de son prochain.
  cek-AK: Nihcae loe rawkcak kamhah ah pacah ih hrang tae baktiah, imtaeng kami ih
    zu to a khit o moe, a zae o haih boeh.
  cuk-cuk: Moli omegi-nakwebigudiyobi, be gudimalad. Dule-baigan-omeganbina be yaisur-gordii
    damalad.
  uig-CYR: Улар сәмригән ишқваз айғирлар, улар һәр бири өз йеқининиң аялиға һәвәс
    қилип кишнәватиду.
  tel-2017: బాగా బలిసిన గుర్రాల్లాగా వారిలో ప్రతి ఒక్కడూ ఇటూ అటూ తిరుగుతూ తన పొరుగువాని
    భార్యను చూసి సకిలిస్తాడు.
  hat-BSA: Yo te tankou gwo cheval kò dyanm, byen nouri, yo chak t ap ranni dèyè madanm
    vwazen yo.
  kos-kos: Kowos wella in suk in oru lungse koluk lowos nu sin mutan kien mwet tulan
    lowos, Oana horse mukul ma kitakat wo ke elos sukna horse mutan uh.
  hbo-WLC: סוּסִ֥ים מְיֻזָּנִ֖ים מַשְׁכִּ֣ים הָי֑וּ אִ֛ישׁ אֶל־אֵ֥שֶׁת רֵעֵ֖הוּ יִצְהָֽלוּ׃
  ibo-ibo: Ha rijuru afọ, gbaa abụba dị ka oke ịnyịnya. Onye ọbụla nʼime ha kwa na-esigharị
    imi na-akpọku nwunye na-abụghị nke ya.
  ory-ory: ସେମାନେ ପ୍ରଭାତରେ ସୁପୋଷିତ ଅଶ୍ୱ ତୁଲ୍ୟ ହେଲେ; ପ୍ରତ୍ୟେକେ ଆପଣା ପ୍ରତିବାସୀର ସ୍ତ୍ରୀ
    ପ୍ରତି ହିଁ ହିଁ ହେଲେ।
  chk-chk: Ir ra wewe ngeni oris mi amongööch o sarawarawfetal, eman me eman a mocheisou
    ngeni pwülüen chon arun.
  rop-rop: Olabat jis laik detlot brabli wailwan hosis weya dei ranimapbat det gelwan
    hos ebriweya, dumaji olabat wandimbat olabat fren waif blanga silipsilip garram
    olabat.
  ukr-1871: 'Вони — годовані жеребцї: кожний рже до чужої жени.'
  deu-1951: Wie brünstige Hengste schweifen sie umher; jeder wiehert nach seines nächsten
    Eheweib.
  eng-JPS: They are become as well-fed horses, lusty stallions; every one neigheth
    after his neighbour's wife.
  srp-1865: Jutrom su kad ustaju kao tovni konji, svaki rže za ženom bližnjega svojega.
  lug-lug: Baali ng’embalaasi ennume ezikkuse ezitaamye, buli muntu ng’akaayanira
    muka munne.
  heb-heb: סוסים מיזנים משכים היו איש אל אשת רעהו יצהלו׃
  ben-IRV: তারা উত্তপ্ত ঘোড়া। তারা কামুক ঘোড়ার মত একে অন্যের স্ত্রীর সঙ্গে মিলিত
    হবার জন্য ঘুরে বেড়ায়।
  pan-pan: ਉਹ ਰੱਜੇ ਹੋਏ ਘੋੜਿਆਂ ਵਾਂਗੂੰ ਫਿਰਦੇ ਸਨ, ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਔਰਤ ਉੱਤੇ ਹਿਣਕਦਾ
    ਹੈ।
  mya-JVB: ဝစွာစား ရသောမြင်း ကဲ့သို့ဖြစ်၍၊ အသီးအသီး အိမ်နီးချင်းမယား တို့ကို တပ် သောစိတ်နှင့်
    ဟီ ကြပြီ။
  tbg-tbg: Ohi qoranavu airi kara naaka vaante vaantemake nahe ohi hampata nireka
    auti variantemake, vaiinti vonavu vokiaka naata hampata nireka auti variarave.
  hmo-hmo: Idia ese hosi tau edia kara bamona idia karaia. Edia bogadia idia kunu
    neganai, mai ura dika danu sihari idia tahua noho. Idia ta ta ese edia badibadinai
    noho taudia edia adavadia, idia ura dikadika henia noho.”
  urd-urd: वह पेट भरे घोड़ों की तरह हो गए, हर एक सुबह के वक़्त अपने पड़ोसी की बीवी
    पर हिनहिनाने लगा।
  rus-SYN: 'Это откормленные кони: каждый из них ржет на жену другого.'
  bqc-SIM: Sↄ̃sa kãa pↄ́ an mɛ fɛlɛaↄnɛ, an baade ì lua a gbɛ̃́dee nↄi.
  tcz-CHONGTHU: Amahohi sakol kivahthau huhtah abangun, amitakip chu aheng-akompa
    jinu velel’a jonlungpu ngen ahiuve.
  mar-mar: भरपूर खाद्य खाणाऱ्या व समागमाला तयार असणाऱ्या घोड्यांप्रमाणे ते मोकाट फिरत
    होते. प्रत्येक पुरुष त्याच्या शेजाऱ्याच्या पत्नीसाठी किंकाळला.
  qub-qub: Potru china cawalluta ashiycajnömi runa-masinpa warminta munaparcaycan.
  bqp-bqp: Bɑ sɑ̃ɑwɑ nge dum dwɛɛ yi yi debɑ yi wuri mɔ̀ yi kurɔbu gire. Nge mɛyɑ
    bɑ rɑ n ben berusebun kurɔbu nɑɑ gire, bɑ n kpeeki mɔ̀.
  hat-hat: Yo tankou poulen chwal byen gra ki cho dèyè jiman. Y'ap plede kouri dèyè
    madanm frè parèy yo.
  eng-BSB: They are well-fed, lusty stallions, each neighing after his neighbor’s
    wife.
  eng-WEBPB: They were as fed horses roaming at large. Everyone neighed after his
    neighbour’s wife.
  kbq-kbq: Zamagra ve hosi afu'mo'a a' hosi afu negegeno agafi neheanka hu'za, tava'ozamire'ma
    nemaniza vahe'mokizmi a'nea ke zamanunu nehaze.
  nhe-BL: Yajuanti itztoque queja cahuayojme tlen tomahuaque tlen quitemojtinemij
    se yehua. Sesen yajuanti quitoquilijtinemi ihuampo isihua.
  gub-BL: Nuzawy kwaw kawaru ma'e tetea'u i'u har wà. Iho wer tuwe amo ipuhe wà. Pitàitàigatu
    oho uzeake har hemireko hekar pà wà.
  eng-DRA: They are become as amorous horses and stallions, every one neighed after
    his neighbor’s wife.
