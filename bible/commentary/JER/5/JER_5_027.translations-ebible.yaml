verse: JER.005.027
translations:
  mal-C: പക്ഷികൾ കൂടുകളിൽ നിറഞ്ഞിരിക്കുന്നതുപോലെ, അവരുടെ വീടുകളിൽ വഞ്ചന നിറഞ്ഞിരിക്കുന്നു;
    അവർ ധനികരും ശക്തരും ആയിരിക്കുന്നു,
  deu-TKW: 'Wie ein Korb angefüllt mit Vögeln, also sind ihre Häuser mit betrügerischem
    Erwerb angefüllt: auf solche Art sind sie groß und reich geworden;'
  lin-lin: Ndenge ndako ya bandeke etondaka na bandeke, ndenge wana mpe bandako na
    bango etonda na lokuta ; mpe ezali na nzela yango nde bakoma bazwi mpe bato na
    nguya.
  eng-LSV: As a cage full of birds, || So their houses are full of deceit, || Therefore
    they have been great, and are rich.
  eng-GNV: 'As a cage is full of birdes, so are their houses full of deceite: thereby
    they are become great and waxen riche.'
  eng-WEBSTER: 'As a cage is full of birds, so are their houses full of deceit: therefore
    they have become great, and have grown rich.'
  nhw-BL: Huan quen se caja temitoc ica piyome, quej nopa nojquiya ininchaj temitoc
    ica tlamantli catli quiichtectoque. Huan yeca inijuanti mohueyichijtoque huan
    moricojchijtoque.
  swh-ONEN: Kama vitundu vilivyojaa ndege, nyumba zao zimejaa udanganyifu; wamekuwa
    matajiri na wenye nguvu,
  bba-bba: Tɑkiwɑ yɑ rɑ n yibɑ ben yɛnusɔ, nɡe mɛ ɡunɔ tɑɑson ɡunɔ diru tɑ rɑ n ɡunɔsu
    yibɑ. Nɡe mɛyɑ bɑ kuurɑ mɑ bɑ dɑm kuɑ.
  eng-KJVCPB: 'As a cage is full of birds, so are their houses full of deceit: therefore
    they are become great, and waxen rich.'
  luo-luo: Kaka ute mopongʼ gi winy, e kaka utegi bende opongʼ gi wuondruok; gisebedo
    jo-mwandu, kendo joma nigi teko mangʼeny,
  meu-meu: Edia ruma na kara dibaka ai e honumu, bosea na manu ai e honumu na heto;
    taunabunai idia na vada e lohia, vada e taḡa,
  npi-ULB: चराहरूले भरिएका पिंजराजस्तै तिनीहरूका घरहरू छलले भरिएका छन् । त्यसैले तिनीहरू
    ठुला र धनी भएका छन् ।
  yor-yor: Bí àgò tí ó kún fún ẹyẹ, ilé wọn sì kún fún ẹ̀tàn; wọ́n ti di ọlọ́lá àti
    alágbára,
  pes-OPCB: همان‌طور که شکارچی قفس خود را پر از پرنده می‌کند، ایشان نیز خانه‌های خود
    را از نقشه‌های فریبکارانه و غارتگرانه پرکرده‌اند، به همین دلیل است که اکنون قدرتمند
    و ثروتمند هستند.
  tgl-ULB: Katulad ng hawla na punung-puno ng mga ibon, ang kanilang mga bahay ay
    punung-puno ng panlilinlang. Kaya dumami sila at naging mayaman.
  hui-hui: Ko biaga uruni tigua mana ko bule ohowa mo hondo halu agalime ega dewa
    gonoha do ngagola hadowa nuha hono to̱lagadagua mbirale dewa ngaru tini andagaha
    wu to̱lo haga. Tigua mana ko ogonidagua biragome tinaga muni mbiraleru dewawi
    homogo timbuni haga.
  mya-mya: မု​ဆိုး​သည်​မိ​မိ​၏​လှောင်​အိမ်​ကို​ငှက်​များ​ဖြင့်​ပြည့်​စေ​သ​ကဲ့​သို့
    ထို​သူ​တို့​သည်​မိ​မိ​တို့​နေ​အိမ်​များ​ကို​တိုက်​ရာ​ပါ​ပစ္စည်း​များ​ဖြင့်​ပြည့်​စေ​ကြ​လေ​ပြီ။
    ထို့​ကြောင့်​သူ​တို့​သည်​တန်​ခိုး​ကြီး​မား​၍​ချမ်း​သာ​ကြွယ်​ဝ​ကြ​၏။-
  bod-N: བྱ་གཟེབ་ནང་དུ་བྱ་བྱེའུ་ཡིས་བཀང་པ་ལྟར། དེ་དག་གི་ཁང་པར་ཡང་གཡོ་སྒྱུས་བཀང་པས་ཁོ་རྣམས་འབྱོར་བ་རྒྱས་ཤིང་སྟོབས་ཅན་དུ་གྱུར།
  sna-sna: Sedendere rizere neshiri, dzimba dzavo dzizere nokunyengera; vapfuma uye
    vava nesimba,
  spa-BLM: Como una jaula llena de pájaros, así están sus casas llenas de engaños.
    Por eso se han engrandecido y se han enriquecido.
  cac-cac: Sb'ud' spat eb' yed' masanil tastac sutel eb' d'a eb' anima, icha tz'aj
    yac'jioch noc' much d'a yol ste', sb'ud'ji yuj noc', yuj chi' nivan tz'aj yelc'och
    eb' yuj sb'eyumal syelq'uej chi'.
  swh-ULB: Kama tundu la mtego lijaavyo ndege, nyumba zao zimejaa uongo. Kwa hiyo
    wanakua na kutajirika.
  bel-bel: Як клетка, напоўненая птушкамі, дамы іх поўныя падману, праз гэта яны і
    ўзвысіліся і разбагацелі,
  deu-ELBBK: Wie ein Käfig voll Vögel, so sind ihre Häuser voll Betrug; darum sind
    sie groß und reich geworden.
  mbb-OT: Iring te beleyanà he nepenù te menge tagbis, is baley kayi he menge etew
    nepenù te ketiǥeyunan he nekuwa zan te mezaat he paaǥi. Umbe midsepian sikandan
    wey nehimu he gehemanen.
  mal-2015: കൂട്ടിൽ പക്ഷി നിറഞ്ഞിരിക്കുന്നതുപോലെ അവരുടെ വീട്ടിൽ വഞ്ചന നിറഞ്ഞിരിക്കുന്നു;
    അങ്ങനെ അവർ മഹാന്മാരും ധനവാന്മാരും ആയിത്തീർന്നിരിക്കുന്നു.
  rmc-rmc: Avke sar hine o kľitki pherde le čiriklenca, avke hine lengre khera pherde
    le klamišagoha; vašoda barvaľile a zoraľile;
  pes-OPV: مثل قفسی که پر از پرندگان باشد، همچنین خانه های ایشان پر از فریب است و
    از این جهت بزرگ و دولتمندشده‌اند.
  ron-1924: Кум се умпле о коливие де пэсэрь, аша се умплу каселе лор прин виклешуг;
    аша ажунг ей путерничь ши богаць.
  ben-OBCV: পাখিতে ভরা খাঁচার মতো, তাদের গৃহ প্রতারণায় পূর্ণ; তারা ধনী ও শক্তিশালী
    হয়েছে
  som-som: Sida qafas shimbirro ka buuxaan oo kale ayaa guryahooda khiyaano uga buuxdaa,
    oo sidaas daraaddeed ayay u weynaadeen oo u taajiroobeen.
  lat-VUC: 'Sicut decipula plena avibus, sic domus eorum plenæ dolo: ideo magnificati
    sunt et ditati.'
  eng-ASVBT: 'As a cage is full of birds, so are their houses full of deceit: therefore
    they are become great, and waxed rich.'
  ita-1885: Come la gabbia è piena di uccelli, così le case loro son piene d'inganno;
    perciò, sono aggranditi, ed arrichiti.
  eng-LXXUP: 'As a snare which has been set is full of birds, so are their houses
    full of deceit: therefore have they grown great, and become rich:'
  eng-ULB: Like a cage full of birds, their houses are full of deceit. So they grow
    large and become rich.
  spa-VBL: Sus casas están llenas de sus ganancias mal habidas, como jaulas llenas
    de pájaros. Por eso se han hecho poderosos y ricos.
  fra-_FOB: Comme une cage est remplie d'oiseaux, ainsi leurs maisons sont remplies
    de fraude; aussi sont-ils devenus grands et riches.
  mal-mal: കൂട്ടിൽ പക്ഷികൾ നിറഞ്ഞിരിക്കുന്നതുപോലെ അവരുടെ വീട്ടിൽ വഞ്ചന നിറഞ്ഞിരിക്കുന്നു;
    അങ്ങനെ അവർ മഹാന്മാരും ധനവാന്മാരും ആയിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Aur jis tarah shikārī apne pinjre ko chiṛiyoṅ se bhar detā hai usī tarah
    in sharīr logoṅ ke ghar fareb se bhare rahte haiṅ. Apnī chāloṅ se wuh amīr, tāqatwar
  suz-BL: चिक्‍बीम ब्रीशो ओगील खोदेंशो पा, मेको आन खिं खुइ पशो थोव़कम ब्रीशो बाक्‍ब।
    मोपतीके मेको ठेयब मुर नु शुश क्‍येट थीब दुम्‍तेक्‍म।
  eng-NOY: As a cage is full of birds, So are their houses full of fraud. Therefore
    are they grown great and rich;
  ita-1927: Come una gabbia e piena d’uccelli, così le loro case son piene di frode;
    perciò diventan grandi e s’arricchiscono.
  ckb-ckb: وەک قەفەزی پڕ لە باڵدار، ماڵەکانیان پڕە لە فێڵ، لەبەر ئەمە گەورە و دەوڵەمەند
    بوون،
  eng-BBE: 'As the fowl-house is full of birds, so are their houses full of deceit:
    for this reason they have become great and have got wealth.'
  kan-OKCV: ಪಂಜರವು ಪಕ್ಷಿಗಳಿಂದ ತುಂಬಿರುವ ಪ್ರಕಾರ, ಅವರ ಮನೆಗಳು ಮೋಸದಿಂದ ತುಂಬಿವೆ. ಆದ್ದರಿಂದ
    ಅವರು ಶಕ್ತಿವಂತರೂ, ಐಶ್ವರ್ಯವಂತರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: குருவிகளால் கூண்டு நிறைந்திருக்கிறதுபோல், அவர்கள் வீடுகள் கபடங்களால் நிறைந்திருக்கிறது;
    ஆதலால் அவர்கள் பெருகி செல்வந்தர்களாகிறார்கள்.
  spa-RV-1909: 'Como jaula llena de pájaros, así están sus casas llenas de engaño:
    así se hicieron grandes y ricos.'
  ron-BTF: Precum o colivie plină de păsări, astfel casele lor sunt pline de înșelăciune;
    de aceea au devenit mari și s-au îmbogățit.
  eng-WEBP: As a cage is full of birds, so are their houses full of deceit. Therefore
    they have become great, and grew rich.
  eng-FBV: Their homes are full of their ill-gotten gains, like cages full of birds.
    That's why they've become powerful and rich.
  nld-1939: Als een mand vol vogels, Zijn hun huizen gepropt met oneerlijk goed. Zo
    zijn ze machtig en rijk geworden,
  nch-BL: Huan quej se caja temitoc ica piyome, quej nopa nojquiya ininchaj temitoc
    ica tamanti cati quiichtectoque. Huan yeca inijuanti mohueyichijtoque huan moricojchijtoque.
  vie-1934: Nhà chúng nó đầy sự dối trá, cũng như lồng đầy chim vậy, vì đó chúng nó
    trở nên lớn và giàu.
  hin-CV: जैसे पक्षी से पिंजरा भर जाता है, वैसे ही उनके आवास छल से परिपूर्ण हैं; वे
    धनिक एवं सम्मान्य बने बैठे हैं
  spa-BES: Como la casa de las aves está llena de pájaros, también están sus casas
    llenas de engaño; por esta razón se han hecho grandes y tienen riqueza.
  tdx-tdx: Manahake ty kipa pea voroñe, o kivoho’ iareo lipo-kiniao; aa le nitoabotse
    ty enge naho ty vara’ iareo.
  tha-KJV: เรือนของเขาเต็​มด​้วยความหลอกลวงเหมือนกระจาดที่​มี​นกเต็ม เพราะฉะนั้นเขาจึงใหญ่โตและมั่​งม​ี
  por-BR-2018: 'Como uma gaiola cheia de pássaros, assim estão suas casas cheias de
    engano: assim eles se fizeram grandes e ricos.'
  deu-ELO: Wie ein Käfig voll Vögel, so sind ihre Häuser voll Betrugs; darum sind
    sie groß und reich geworden.
  eng-WYC-2018: As a net, either a trap, (is) full of birds, so the houses of them
    be full of guile. (Like a net, or a trap, is full of birds, so their houses be
    full of deceit.)
  epo-epo: Kiel birdejo estas plena de birdoj, tiel iliaj domoj estas plenaj de trompakiraĵoj;
    tial ili fariĝis grandaj kaj riĉaj.
  uig-PIN: Tutⱪan ⱪuxlarƣa tolƣan ⱪǝpǝstǝk, ularning ɵyliri aldamqiliⱪtin erixkǝn
    mallar bilǝn tolƣan; ular xu yol bilǝn büyük ⱨǝm bay bolup kǝtti.
  beo-beo: Benea ahoasu dunu da sio lale, ea gagili amo ganodini sala, amo defele
    ilia inia liligi lale, ilia diasu nabama:ne ligisisa. Amaiba:le, ilia da bagade
    gagui amola gasa bagade ba:sa.
  tpi-OTNT: Ol i save mekim pasin giaman na kisim planti samting bilong ol arapela
    man, olsem man i kisim planti pisin na basket bilong en i pulap. Long dispela
    pasin ol i bin kamap strong na ol i gat planti mani samting.
  hau-SA: Kamar keji cike da tsuntsaye, gidajensu sun cika da ruɗu; sun yi arziki
    suka kuma zama masu iko
  uig-LAT: Tutqan qushlargha tolghan qepestek, ularning öyliri aldamchiliqtin érishken
    mallar bilen tolghan; ular shu yol bilen büyük hem bay bolup ketti.
  nde-nde: Njengezitsha ezigcwele izinyoni, izindlu zabo zigcwele inkohliso; sebenothile
    njalo sebelamandla
  ton-ton: 'Pea ʻoku pito honau ngaahi fale ʻi he kākā, ʻo hangē ʻoku pito ʻae finaki
    ʻi he ngaahi manupuna: ko ia kuo nau hoko ai ke lahi, pea maʻu meʻa.'
  ces-1613: Jako klece plná ptáků, tak domové jejich plní jsou lsti. Protož zrostli
    a zbohatli,
  eng-WMB: As a cage is full of birds, so are their houses full of deceit. Therefore
    they have become great, and grew rich.
  tam-TCV: பறவைகள் நிறைந்த கூடுகளைப்போல, அவர்கள் வீடுகள் வஞ்சனைகளால் நிறைந்திருக்கின்றன.
    அவர்கள் செல்வந்தர்களும் செல்வாக்குடையவர்களுமாய் இருக்கிறார்கள்.
  ceb-ULB: Sama sa hawla nga napuno sa mga langgam, napuno usab ug limbong ang ilang
    mga balay. Busa midako sila ug nadato.
  pol-UBG: Jak klatka pełna jest ptaków, tak ich domy pełne są zdrady. Dlatego stali
    się wielcy i bogaci.
  urd-GVU: اور جس طرح شکاری اپنے پنجرے کو چڑیوں سے بھر دیتا ہے اُسی طرح اِن شریر لوگوں
    کے گھر فریب سے بھرے رہتے ہیں۔ اپنی چالوں سے وہ امیر، طاقت ور
  deu-1912: Und ihre Häuser sind voller Tücke, wie ein Vogelbauer voller Lockvögel
    ist. Daher werden sie gewaltig und reich, fett und glatt.
  kan-2017: ಪಂಜರದಲ್ಲಿ ಪಕ್ಷಿಗಳು ತುಂಬಿರುವಂತೆ ಅವರ ಮನೆಗಳಲ್ಲಿ ಮೋಸದ ಫಲವು ತುಂಬಿದೆ; ಇದರಿಂದ
    ಧನವಂತರಾಗಿದ್ದಾರೆ.
  yap-yap: Nri bod be’ nib tamun arche’ nike suguy tafen e arche’ rok ko arche’, naun
    rorad e ka ra sugyed ko chugom ni ur laegged. Aram fan nike gel gelingrad ma kefel’
    rograd,
  hlt-MCSB: Boem dongah vaa a baetawt bangla amih im ah thailatnah baetawt tangkhuet.
    Te dongah ni a. rhoeng uh tih a boei uh.
  mdy-ETH: ኬሞ ዓሲ ካፒ ዓርቃዖ ጌሦ ቤሲዳ ቡኩሲ ጌሣሢጉዲ ዔያታ ፔኤኮ ማኣሮ ዓሲዳፓ ቡሪ ዔኮ ባኣዚና ኩንሣኔ፤ ዔያታ ዶዲ፥
    ሃሣ ዖርጎቺ ማዔሢ ዬያሮኬ።
  twi-ASANTE: Sɛdeɛ nnomaa ahyɛ kɛntɛn ma no saa ara na nsisie ahyɛ wɔn afie ma; wɔayeyɛ
    adefoɔ na wɔanya tumi.
  eng-WEBU: As a cage is full of birds, so are their houses full of deceit. Therefore
    they have become great, and grew rich.
  wal-wal: Koottan kafoi kumidoogaadan, eta keettan cimoi kumiis. Hegaa gishshau,
    eti gitanne dure gididosona.
  spa-PDDPT: Como una jaula llena de pájaros, así están sus casas llenas de engaño.
    Así se engrandecieron y fueron ricos.
  gun-gun: Guyra'i gaiola tynyẽ va'e rami ha'e kuery ropy tynyẽ 'rã jokoreague repy.
    Ha'e rami vy ipo'akave ha'e oguerekopave 'rã oje'oivy.
  ilo-ULB: Kas iti tangkal a napunno iti bilbillit, napnoan iti panangallilaw dagiti
    babbalayda. Isu a dimmakkel ken bimmaknangda.
  kpg-kpg: Dela gadoo tangada puu manu ma gaa haa ana manu mamaangi gi lodo dana abaaba,
    dela gadoo di nadau hai dela e haa nadau hale gi nia goloo ala ne dada. Deelaa laa
    gaa hidi ai digaula gu mogobuna mo di maluagina,
  uig-ARA: تۇتقان قۇشلارغا تولغان قەپەستەك، ئۇلارنىڭ ئۆيلىرى ئالدامچىلىقتىن ئېرىشكەن
    ماللار بىلەن تولغان؛ ئۇلار شۇ يول بىلەن بۈيۈك ھەم باي بولۇپ كەتتى.
  sus-sus: E e xa banxi rafema se muɲaxie ra, alɔ tɔxɔɛ kulɛ naxan nafexi tɔxɔɛe ra.
    E bannaxi na naafuli mɔɔli nan na.
  pon-2006: Nin duwen sounkesik men eh kin audehkihla menpihr nan eh kisin kelen menpihr,
    iei duwen ar audehkilahr nan imwarail kan dipwisou kan me re adihada. Ihme re
    ahnekihki manaman oh kepwehpwe,
  ksd-ksd: Da ra pal na beo i kor ma ra umana beo, damana ra kuba i diat i kor ma
    ra vartuam; kari dia tar ngala ma dia tar uviana,
  tur-YTC: Kafesin kuşlarla dolu olduğu gibi, evleri de öyle hileyle doludur. Bu yüzden
    büyüdüler ve zenginleştiler.
  grc-BRENT: Ὡς παγὶς ἐφεσταμένη πλήρης πετεινῶν, οὕτως οἱ οἶκοι αὐτῶν πλήρεις δόλου·
    διατοῦτο ἐμεγαλύνθησαν, καὶ ἐπλούτησαν,
  ind-AYT: Seperti sebuah sangkar penuh dengan burung, demikianlah rumah-rumah mereka
    penuh dengan tipu muslihat. Karena itulah mereka menjadi sangat besar dan kaya.
  nya-nya: Nyumba zawo zadzaza ndi chuma chochipeza mwa chinyengo ngati zikwere zodzaza
    ndi mbalame. Nʼchifukwa chake asanduka otchuka ndi olemera.
  hrv-hrv: Kao što je krletka puna ptica, tako su njihove kuće pune grabeža; postadoše
    tako veliki i bogati,
  mps-mps: Augwaligo te tibo kolesaga elama, te gasa bidigo nai hauwa sainu tiaibao,
    te bidigo ba hauwa selama, te aga basket wa pągąbo tiwai yaibao. Te kolesagade
    augwali bomai mu pedelama, te augwa doado bage me mone hauwa elalubo dao.
  tpi-tpi: Ol i save mekim pasin giaman na kisim planti samting bilong ol arapela
    man, olsem man i kisim planti pisin na basket bilong en i pulap. Long dispela
    pasin ol i bin kamap strong na ol i gat planti mani samting.
  dan-1931: Som et Bur er fuldt af Fugle, således er deres Huse fulde af Svig; derfor
    blev de store og rige.
  vie-OVCB: Nhà chúng đầy những âm mưu lừa bịp, như một lồng đầy ắp chim. Vì thế chúng
    cường thịnh và giàu có.
  guj-2017: જેમ પાંજરું પક્ષીઓથી ભરાયેલું હોય છે તેમ તેઓનાં ઘરો કપટથી મેળવેલા દ્રવ્યથી
    ભરેલાં છે.
  pon-2006A: Nin duwen sounkesik men eh kin audehkihla menpihr nan eh kisin kelen
    menpihr, iei duwen ar audehkilahr nan imwarail kan dipwisou kan me re adihada.
    Ihme re ahnekihki manaman oh kepwehpwe,
  por-BRBSL: Como uma gaiola está cheia de pássaros, também suas casas estão cheias
    de enganos. Portanto, eles se tornaram grandes, e enriqueceram.
  cth-cth: Tapawm dawk tava a kawi e patetlah, a im dawk dumnae hai akawi, a bawi
    awh teh hnopai moikapap tawn awh.
  twi-twi: Sɛnea nnomaa ahyɛ kɛntɛn ma no saa ara na asisi ahyɛ wɔn afi amaama; wɔayeyɛ
    adefo anyinya tumi,
  hlt-hlt: Boem dongah vaa a baetawt bangla amih im ah thailatnah baetawt tangkhuet.
    Te dongah ni a rhoeng uh tih a boei uh.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ pĩ́mmú sinɔɔ kɛ píɛ mmɛ̀ɛ̀ botí kunɔrìdieku, bɛ̀ yùúkú dɛ̀ pìɛ́kɛ́
    mɛɛ̀ botí bɛ cɛ̃́ĩ miɛkɛ, bɛ̀ mɛ nhɔ̃ nkɛ kpenkɛ kɛ mɔ̀ɔ̀tɛ bɛ kpɛrɛ.
  msy-2020: Me ifavarir arazibagh amua gumazir igharazibar bizir avɨriba puram ada
    isi. Mati gumazim ivem aguragha kuarazir avɨriba inizɨ an akɨram izɨfa. Egha arazir
    kamɨn me gavgavigha ikia, dagheba ko bizir avɨriba iti.
  azb-azb: Quşlarla dolu qəfəs kimi Onların evləri hiylə ilə doludur. Bunun sayəsində
    yüksəldilər, varlandılar.
  eng-DBY: 'As a cage full of birds, so are their houses full of deceit: therefore
    they are become great, and have enriched themselves.'
  hin-2017: जैसा पिंजड़ा चिड़ियों से भरा हो, वैसे ही उनके घर छल से भरे रहते हैं; इसी
    प्रकार वे बढ़ गए और धनी हो गए हैं।
  wol-KYG: Ni kaaf di feeseeki picc, ni la seeni kër di feese alali càcc, ba tax ñu
    yokku ba woomle,
  eng-YLT: As a cage full of fowls, So their houses are full of deceit, Therefore
    they have been great, and are rich.
  eng-WYC-2017: As a net, either a trap, full of birds, so the houses of them be full
    of guile.
  eng-WMBB: As a cage is full of birds, so are their houses full of deceit. Therefore
    they have become great, and grew rich.
  urd-GVH: और जिस तरह शिकारी अपने पिंजरे को चिड़ियों से भर देता है उसी तरह इन शरीर
    लोगों के घर फ़रेब से भरे रहते हैं। अपनी चालों से वह अमीर, ताक़तवर
  rug-rug: Gua na barabara sapu siṉi i na kurukuru tapuru, sari dia vetu sapu siṉi
    i na binalabala sekesekeidi; ba tagotagodi si arini meke tie ṉiṉiradi tu pa popoa,
  gaz-gaz: Akkuma manʼeen simbiraan guutamu, manneen isaanii sobaan guutamu; isaanis
    sooreyyii fi jajjaboo taʼanii,
  fra-LSG: Comme une cage est remplie d’oiseaux, Leurs maisons sont remplies de fraude;
    C’est ainsi qu’ils deviennent puissants et riches.
  yal-yal: E banxine rafexi muxune se kansunxine ra alo xɔli suxun xɔli sa seen nafema
    kii naxan yi. E findixi sɛnbɛmane nun nafulu kanne ra na kii nin.
  haw-1868: E like me na hinai manu i piha i na manu, pela no ka piha ana o ko lakou
    hale i ka wahahee; nolaila lakou i nui ai, a ua waiwai hoi.
  arb-NAV: بُيُوتُهُمْ تَكْتَظُّ بِالْخَدِيعَةِ كَقَفَصٍ مَمْلُوءٍ طُيُوراً، لِذَلِكَ
    عَظُمُوا وَأَثْرَوْا.
  ewe-ewe: Abe ale si xeviwo yɔa xadzanu fũu ene la, nenema woƒe aƒewo yɔ taŋ kple
    beble. Ale wova zu kesinɔtɔwo kple ŋusẽtɔwo,
  eng-LEE: 'As a coop is full of birds, so are their houses full of deceit: therefore
    are they become great, and grown rich.'
  asm-FB: সজা যেনেকৈ চৰাইৰে পূৰ, তেওঁলোকৰ ঘৰ তেনেকৈ ছলেৰে পৰিপূৰ্ণ। এই কাৰণে তেওঁলোক
    বৰ লোক আৰু ধনী হ’ল।
  sus-A: عٍ عٍ شَ بَنشِ رَقٍمَ سٍ مُحَشِيٍ رَ، عَلْ تْشْي كُلّ نَشَن نَقٍشِ تْشْييٍ
    رَ. عٍ بَننَشِ نَ نَاقُلِ مْولِ نَن نَ.
  fra-SBL: Comme une cage est pleine d'oiseaux, ainsi leurs maisons sont pleines de
    tromperie. C`est pourquoi ils sont devenus grands, ils se sont enrichis.
  hbo-hbo: כִּכְלוּב֙ מָ֣לֵא עֹ֔וף כֵּ֥ן בָּתֵּיהֶ֖ם מְלֵאִ֣ים מִרְמָ֑ה עַל־כֵּ֥ן
    גָּדְל֖וּ וַֽיַּעֲשִֽׁירוּ׃
  kik-kik: O ta ũrĩa gĩkerenge kĩiyũraga nyoni, ũguo nĩguo nyũmba ciao ciyũrĩte ũheenania;
    matongete na makagĩa na hinya,
  fra-NCL: Comme une cage est pleine d’oiseaux, ainsi leurs maisons sont pleines de
    fraude ; aussi deviennent-ils puissants et riches ;
  cek-AK: Tabu koi mongah kaom tavaa baktiah nihcae ih im loe alinghaih hoiah koi;
    to pongah nihcae loe lensawk o moe, angraeng ah angcoeng o.
  cuk-cuk: Sikwimar garbagi-ena-bukwadyobi, e-negmargi ibmar-atursasmaladi, ena-ena
    bubukwad. A-ulale, bemar dule-buleganga gudmalad, deyob, dule-mani-ibmalaga gudmalad.
  uig-CYR: Тутқан қушларға толған қәпәстәк, уларниң өйлири алдамчилиқтин еришкән маллар
    билән толған; улар шу йол билән бүйүк һәм бай болуп кәтти.
  tel-2017: పంజరం నిండా పిట్టలు ఉన్నట్టు వారి ఇళ్ళు కపటంతో నిండి ఉన్నాయి. దానితోనే
    వారు గొప్పవారు, ధనవంతులు అవుతారు.
  hat-BSA: Kon yon kalòj plen zwazo, se konsa lakay yo plen desepsyon. Akoz sa, yo
    te vin moun byen enpòtan ak anpil byen.
  kos-kos: Oana ke sie mwet sruh won el nwakla kalkal lal uh ke won, ouinge elos nwakla
    lohm selos ke ma elos eisla lun mwet uh. Pa oru elos kulana ac kasrup;
  hbo-WLC: כִּכְלוּב֙ מָ֣לֵא ע֔וֹף כֵּ֥ן בָּתֵּיהֶ֖ם מְלֵאִ֣ים מִרְמָ֑ה עַל־כֵּ֥ן
    גָּדְל֖וּ וַֽיַּעֲשִֽׁירוּ׃
  ibo-ibo: Dịka nkata a kpara nke nnụnụ jupụtara nʼime ya, ụlọ ndị dị otu a jupụtara
    nʼaghụghọ. Nʼihi nke a, ha ghọrọ ndị ọgaranya na ndị dị ike,
  ory-ory: ଯେପରି ପିଞ୍ଜର ପକ୍ଷୀରେ ପୂର୍ଣ୍ଣ, ସେପରି ସେମାନଙ୍କର ଗୃହ ଛଳରେ ପୂର୍ଣ୍ଣ; ଏହେତୁ ସେମାନେ
    ଉନ୍ନତ ଓ ଆହୁରି ଆହୁରି ଧନବନ୍ତ ହୋଇଅଛନ୍ତି।
  chk-chk: Usun eu tittin machang a ur ren machang, iei usun imwer kewe ra ur ren
    pisekin solä. Iei popun a wor maner, ra pisekisekila,
  rop-rop: '@see-verse:JER.005.026'
  ukr-1871: Мов клїтка, повна птиць, так повно в їх домівках оманного заробітку; сим
    робом і поробились вони великими й заможними,
  deu-1951: Wie ein Käfig voller Vögel geworden ist, so haben sich ihre Häuser mit
    Betrug gefüllt; auf solche Weise sind sie groß und reich geworden!
  eng-JPS: As a cage is full of birds, so are their houses full of deceit; therefore
    they are become great, and waxen rich;
  srp-1865: Kao krletka puna ptica tako su kuæe njihove pune prijevare; zato postaše
    veliki i obogatiše.
  lug-lug: Ng’ebisero ebijjudde ebinyonyi, enju zaabwe bwe zijjudde eby’enkwe. Noolwekyo
    bafuuse ab’amaanyi abagagga, ne bagejja era ne banyirira.
  heb-heb: ככלוב מלא עוף כן בתיהם מלאים מרמה על כן גדלו ויעשירו׃
  ben-IRV: পাখীতে ভরা খাঁচার মত, তাদের বাড়ীও ছলনায় ভরা। তারা উন্নত ও ধনী হয়েছে।
  pan-pan: ਜਿਵੇਂ ਪਿੰਜਰਾ ਪੰਛੀਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੁੰਦਾ ਹੈ, ਤਿਵੇਂ ਉਹਨਾਂ ਦੇ ਘਰ ਮੱਕਾਰੀ ਨਾਲ
    ਭਰੇ ਹੋਏ ਹਨ, ਇਸੇ ਲਈ ਉਹ ਵੱਡੇ ਅਤੇ ਧਨੀ ਹੋ ਗਏ ਹਨ।
  mya-JVB: ငှက်ထောင် အိမ်သည် ငှက် တို့နှင့် ပြည့် သကဲ့သို့ ၊ သူ တို့အိမ် သည် လှည့်စားခြင်းပရိယာယ်
    နှင့်ပြည့် ၏။ ထိုသို့သူတို့သည် အားတိုးပွါး ၍ ရတတ် ခြင်းသို့ ရောက် ကြ၏။
  tbg-tbg: Uviri arukero rutantutaa utara mpiqa kaintemake, muara varataa haikava
    vika naavuqi mpiqaviro vairave. Vika mintimake qora okara avataqi vi variavaro
    vika airairavano airi vaivaro vika kempuka voqavata vaimanta
  hmo-hmo: Edia ruma be koikoi dekenai idia abia kohu, dekena amo idia hahonua vadaeni,
    labana tauna ese, iena bosea be manu dekena amo ia hahonua bamona. Unai dainai
    idia be lohia taudia, bona idia be kohu momo taudia.
  urd-urd: जैसे पिंजरा चिड़ियों से भरा हो, वैसे ही उनके घर फ़रेब से भरे हैं, तब वह
    बड़े और मालदार हो गए।
  rus-SYN: Как клетка, наполненная птицами, домы их полны обмана; чрез это они и возвысились
    и разбогатели,
  bqc-SIM: Lá bã ìↄ ka bãwɛna bãkabↄ pai, màa mↄafili ń ua pà, ↄ̃ aaì kɛ
    ↄdeↄ ũ wà gbãakũ,
  tcz-CHONGTHU: Vacha thang kamten, abom dimset’a vacha apoh bangun, a-in hou chu
    dihloutah’a achomdoh u thil adimset in ahi. Hiche jeh chun, amaho alendoh gam’un
    chuleh ahaodoh gamtauve.
  mar-mar: पक्ष्यांनी पिंजरे भरावेत तशी ह्यांची घरे कपटांनी भरलेली आहेत. म्हणून ते
    श्रीमंत व मोठे झाले आहेत.
  qub-qub: Imanömi jaulaman pichiusacunata juntachin, chaynömi ima-aycatapis suwacushallanta
    wasincunamanpis juntachisha. Chayno ruraycällarmi rïcuyashpan munayniyojyasha.
  bqp-bqp: Tɑkiwɑ yɑ rɑ n yibɑ ben yɛnusɔ, nge mɛ gunɔ tɑɑson gunɔ diru tɑ rɑ n gunɔsu
    yibɑ. Nge mɛyɑ bɑ kuurɑ mɑ bɑ dɑm kuɑ.
  hat-hat: Menm jan chasè yo plen kalòj yo ak zwezo, konsa tou, yo plen kay yo ak
    sa yo vòlò. Se sa ki fè yo grannèg, yo rich konsa.
  eng-BSB: Like cages full of birds, so their houses are full of deceit. Therefore
    they have become powerful and rich.
  eng-WEBPB: As a cage is full of birds, so are their houses full of deceit. Therefore
    they have become great, and grew rich.
  kbq-kbq: Ana vahe'mokizmi nompina ruzahu ruzahu namarami azerite'za ekaeka kupi
    erivita zankna hu'za, vahera karuna kereti rezamatga hu'za fenozana eri'za, nozamifina
    eri avinetaze. E'ina'ma haza zamo higeno zamagimo'a haruharu hige'za feno vahera
    nemanize.
  nhe-BL: Huan queja se caja temitoc ica piyome, queja nopa nojquiya ininchaj temitoc
    ica tlamantli tlen quiichtectoque. Huan yeca yajuanti mohueyichijtoque huan moricojchijtoque.
  gub-BL: Pexak amo wiràmiri wamunehew paw tynehem ma'e. Nezewegatete wanàpuz tynehem
    ma'e pupe. Imunar a'e ma'e rehe paw rupi wà. A'e rupi upuner wà. Hemetarer katu
    wà no.
  eng-DRA: 'As a net is full of birds, so their houses are full of deceit: therefore
    are they become great and enriched.'
