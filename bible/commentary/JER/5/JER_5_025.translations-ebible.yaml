verse: JER.005.025
translations:
  mal-C: നിങ്ങളുടെ അകൃത്യങ്ങൾ ഇവ അകറ്റിനിർത്തി; നിങ്ങളുടെ പാപങ്ങൾ നിങ്ങളുടെ നന്മ മുടക്കിക്കളഞ്ഞിരിക്കുന്നു.
  deu-TKW: Eure Verschuldungen haben sie aus dem Geleise gebracht, und eure Sünden
    haben euch den Segen entzogen!
  lin-lin: Mabe na bino nde ebebisi makambo nyonso, mpe masumu na bino ezangisi bino
    bolamu.
  eng-LSV: Your iniquities have turned these away, || And your sins have kept the
    good from you.
  eng-GNV: Yet your iniquities haue turned away these things, and your sinnes haue
    hindred good things from you.
  eng-WEBSTER: Your iniquities have turned away these things , and your sins have
    withheld good things from you.
  nhw-BL: Huan pampa anisraelitame amo antechtlepanitaj, nimechquixtilijtoc nopa huejhueyi
    tlatiochihualistli catli nimechmacatosquía. Amotlajtlacolhua quichijtoc para ma
    nimechquixtili nochi tlamantli catli cuali.
  swh-ONEN: Matendo yenu mabaya yamezuia haya yote, dhambi zenu zimewazuia msipate
    mema.
  bba-bba: Bɑ n yɛ̃ mɑ ben durum kɑ ben torɑnun sɔ̃nɑ bɑ ku rɑ mɑɑ domɑ ten bweseru
    wɑ.
  eng-KJVCPB: Your iniquities have turned away these things, and your sins have withholden
    good things from you.
  luo-luo: Timbeu maricho osetamou nwangʼo gigi; richou osetamou neno maber.
  meu-meu: Ini na emui kara havara ese emui amo vada e abi oho, bona emui kara dika
    ese namo na emui amo vada e laoa ahu.
  npi-ULB: तिमीहरूका अधर्महरूले गर्दा यी कुरा हुनबाट रोकिएका छन् । तिमीहरूका पापले
    गर्दा भलाइ तिमीहरूकहाँ आउन रोकिएको छ ।
  yor-yor: Àìṣedéédéé yín mú gbogbo nǹkan wọ̀nyí kúrò, ẹ̀ṣẹ̀ yín sì mú kí a fi nǹkan
    rere dù yín.
  pes-OPCB: برای همین است که این برکات نیکو را از ایشان گرفته‌ام؛ گناه، ایشان را از
    تمام این بخشش‌ها محروم کرده است.
  tgl-ULB: Ang inyong mga kasamaan ang pumigil upang mangyari ang mga bagay na ito.
    Ang inyong mga kasalanan ang pumigil sa mga mabubuting bagay na dumating para
    sa inyo.
  hui-hui: Anigo tígua mana ko tara tara bialu harimigome i̱na mbirale bayale tínaga
    bia haga wirugo hangai hene ndobe.
  mya-mya: သင်​တို့​၏​အ​မှား​များ​နှင့်​အ​ပြစ်​ဒု​စ​ရိုက်​က ကောင်း​ချီး​မင်္ဂ​လာ​များ​ကို​တား​ဆီး​လျက်​သင်​တို့​ထံ​မှ​လွှဲ​ရှောင်​သွား​စေ​လေ​ပြီ။
  bod-N: ཁྱོད་ཚོའི་ཉེས་སྐྱོན་གྱིས་འདི་རྣམས་ཁྱོད་ཚོ་དང་འབྲལ་བར་བྱས་ཤིང་། ཁྱོད་ཚོའི་སྡིག་པ་ཡིས་ཁྱོད་ཚོའི་བདེ་སྐྱིད་ཕྲོགས་པ་ཡིན།
  sna-sna: Zvakaipa zvenyu zvakadzingira izvi kure; zvivi zvenyu zvakadzivisa kuti
    zvinhu zvakanaka zviuye kwamuri.
  spa-BLM: “Vuestras iniquidades han desviado estas cosas, y vuestros pecados os han
    negado el bien.
  cac-cac: Palta yuj e mul tz'och vaan juntzan̈ tic, yuj chi' max yal eyac'an tzalajb'oc
    e c'ool yed' juntzan̈ in vach'c'olal tic, xchi Jehová, xa chi.
  swh-ULB: uovu wako umezuia haya yasitokee. Dhambi zako zimeyazuia mambo mema yasitokee.
  bel-bel: Беззаконствы вашыя адвярнулі гэта, і грахі вашыя аддалілі ад вас гэта добрае.
  deu-ELBBK: Eure Ungerechtigkeiten haben dieses weggewendet und eure Sünden das Gute
    von euch abgehalten.
  mbb-OT: Is kelelalung niw iyan hinungdan he wazà heini mesigudu meulaula ziyà te
    keniyu. Is menge salè niw iyan mid-eǥen para kenè niw mezawat heini he menge tuvad.
  mal-2015: ഇവ മാറിപ്പോകുവാൻ നിങ്ങളുടെ അകൃത്യങ്ങൾ അത്രേ കാരണം; നിങ്ങളുടെ പാപങ്ങളാൽ
    ഈ നന്മെക്കു മുടക്കം വന്നിരിക്കുന്നു.
  rmc-rmc: Angle tumaro nalačhipen zaačhiľa kala veci, angle tumare bini pes tumendar
    iľa o lačhipen.
  pes-OPV: خطایای شما این چیزها را دور کرده و گناهان شما نیکویی را از شما منع نموده
    است.
  ron-1924: Дин причина нелеӂюирилор воастре н-ау лок ачесте орындуирь, пэкателе воастре
    вэ липсеск де ачесте бунэтэць.
  ben-OBCV: তোমাদের অন্যায়ের সব কাজ এগুলি দূরে সরিয়ে রেখেছে, তোমাদের সমস্ত পাপের
    জন্য কোনো মঙ্গল তোমাদের হয় না।
  som-som: Xumaatooyinkiinna ayaa waxyaalahan idinka celiyey, oo dembiyadiinna ayaa
    waxyaalo wanwanaagsan idinka diiday.
  lat-VUC: 'Iniquitates vestræ declinaverunt hæc, et peccata vestra prohibuerunt bonum
    a vobis:'
  eng-ASVBT: Your iniquities have turned away these things, and your sins have withholden
    good from you.
  ita-1885: Le vostre iniquità hanno stornate queste cose, e i vostri peccati vi han
    divietato il bene.
  eng-LXXUP: Your transgressions have turned away these things, and your sins have
    removed good things from you.
  eng-ULB: Your iniquities kept these things from happening. Your sins have stopped
    good from coming to you.
  spa-VBL: Tus malas acciones te han quitado estos beneficios; tus pecados te han
    privado de mis bendiciones.
  fra-_FOB: Vos iniquités ont détourné tout cela; vos péchés retiennent loin de vous
    le bien.
  mal-mal: “ഇവ മാറിപ്പോകുവാൻ നിങ്ങളുടെ അകൃത്യങ്ങൾ തന്നെ ആകുന്നു കാരണം; നിങ്ങളുടെ പാപങ്ങളാൽ
    ഈ നന്മയ്ക്കു മുടക്കം വന്നിരിക്കുന്നു.
  urd-GVR: Ab tumhāre ġhalat kāmoṅ ne tumheṅ in nematoṅ se mahrūm kar diyā, tumhāre
    gunāhoṅ ne tumheṅ in achchhī chīzoṅ se rok rakhā hai.
  suz-BL: परमप्रभु यावेमी “इन मरिम्‍शो पशोम एको नेल्‍ल मरिम्‍शो दुम्‍त। इन पाप आ पर्बम
    गे मेको रिम्‍शो मताइनीनी। यसैया ५९:२
  eng-NOY: Your iniquities have turned away these things, And your sins have withholden
    that which is good from you.
  ita-1927: Le vostre iniquità hanno sconvolto queste cose, e i vostri peccati v’han
    privato del benessere.
  ckb-ckb: تاوانەکانتان ڕێگرییان لەم بەرەکەتانە کرد، گوناهەکانتان لە چاکە بێبەشی کردن.
  eng-BBE: Through your evil-doing these things have been turned away, and your sins
    have kept back good from you.
  kan-OKCV: ನಿಮ್ಮ ಅಕ್ರಮಗಳು ಇವುಗಳನ್ನು ತಪ್ಪಿಸಿ ಇವೆ; ನಿಮ್ಮ ಪಾಪಗಳು ಒಳ್ಳೆಯವುಗಳನ್ನು ನಿಮ್ಮಿಂದ
    ಹಿಂದೆಗೆದಿವೆ.
  tam-2017: உங்கள் அக்கிரமங்கள் இவைகளை விலக்கி, உங்கள் பாவங்கள் உங்களுக்கு நன்மையை
    வரவிடாமல் தடுக்கிறது.
  spa-RV-1909: Vuestras iniquidades han estorbado estas cosas; y vuestros pecados
    apartaron de vosotros el bien.
  ron-BTF: Nelegiuirile voastre au îndepărtat aceste lucruri și păcatele voastre au
    oprit lucrurile bune de la voi.
  eng-WEBP: “Your iniquities have turned away these things, and your sins have withheld
    good from you.
  eng-FBV: Your wrong actions have taken these benefits from you; your sins have deprived
    you of my blessings.
  nld-1939: Uw misdaden hebben dit alles verstoord, Uw zonden u van die gunsten beroofd!
  nch-BL: Huan pampa anisraelitame amo antechtepanitaj, nimechquixtilijtoc nopa huejhueyi
    tatiochihualisti cati nimechmacatosquía. Amotajtacolhua quichijtoc para ma nimechquixtili
    nochi tamanti cati cuali.
  vie-1934: Sự gian ác các ngươi đã làm cho những sự ấy xa các ngươi; tội lỗi các
    ngươi ngăn trở các ngươi được phước.
  hin-CV: तुम्हारे अधर्म ने इन्हें दूर कर दिया है; तुम्हारे पापों ने हित को तुमसे
    दूर रख दिया है.
  spa-BES: Por tu maldad, estas cosas han sido rechazadas y tus pecados te han ocultado
    el bien.
  tdx-tdx: Fa nampihake irezay o hakeo’oo, le nampisitake ty hasoa ama’o o tahi’oo.
  tha-KJV: ความชั่วช้าของเจ้าได้กระทำให้​สิ​่งเหล่านี้หันไปเสีย และบาปของเจ้าทั้งหลายก็กันสิ่งที่​ดี​ไว้​เสียจากเจ้า
  por-BR-2018: Vossas perversidades têm desviado estas coisas; e vossos pecados afastaram
    de vós o bem.
  deu-ELO: Eure Missetaten haben dieses weggewendet, und eure Sünden das Gute von
    euch abgehalten.
  eng-WYC-2018: Your wickednesses did away these things, and your sins forbidded good
    from (coming to) you.
  epo-epo: Viaj malbonagoj tion forklinis, kaj viaj pekoj forigis de vi la bonon.
  uig-PIN: Silǝrning ⱪǝbiⱨlikliringlar muxu ixlarni silǝrgǝ nesip ⱪilmiƣan; silǝrning
    gunaⱨliringlar silǝrdin bǝrikǝtni mǝⱨrum ⱪilƣan.
  beo-beo: Be dilia da wadela:le hamobeba:le, amo liligi ida:iwane hame ba:i.
  tpi-OTNT: Tasol yupela i mekim ol kain kain rong na sin, na dispela pasin bilong
    yupela i pasim ol dispela gutpela samting na yupela i no bin kisim.
  hau-SA: Laifofinku sun raba ku da waɗannan abubuwa; zunubanku sun hana ku samun
    alheri.
  uig-LAT: Silerning qebihlikliringlar mushu ishlarni silerge nésip qilmighan; silerning
    gunahliringlar silerdin beriketni mehrum qilghan.
  nde-nde: Ukona kwenu kukuvimbele lokhu, izono zenu zilemuka okuhle.
  ton-ton: “Kuo fakaafe ʻae ngaahi meʻa ni meiate kimoutolu ʻe hoʻomou ngaahi angahala,
    pea kuo taʻofi ʻae ngaahi meʻa lelei meiate kimoutolu ʻe hoʻomou ngaahi hia.
  ces-1613: Nepravostiť vaše překážku činí těm věcem, a hříchové vaši připravují vás
    o to dobré.
  eng-WMB: “Your iniquities have turned away these things, and your sins have withheld
    good from you.
  tam-TCV: உங்கள் கொடுமையான செயல்களே, உங்களுக்கு இவைகள் கிடைக்காதபடி செய்திருக்கின்றன.
    உங்கள் பாவங்களே, உங்களுக்கு நன்மை வராதபடி தடுத்திருக்கின்றன.
  ceb-ULB: Ang inyong mga kalapasan maoy nagpugong niining mga butanga nga mahitabo.
    Ang inyong mga sala maoy nagpahunong sa maayo nga moabot kaninyo.
  pol-UBG: Ale to wasze nieprawości to odwróciły, a wasze grzechy wstrzymały wam to
    dobro.
  urd-GVU: اب تمہارے غلط کاموں نے تمہیں اِن نعمتوں سے محروم کر دیا، تمہارے گناہوں
    نے تمہیں اِن اچھی چیزوں سے روک رکھا ہے۔
  deu-1912: Aber eure Missetaten hindern solches, und eure Sünden wenden das Gute
    von euch.
  kan-2017: ನಿಮ್ಮ ಅಪರಾಧಗಳು ನಿಮಗಾಗುವ ಪ್ರಯೋಜನಗಳನ್ನು ತಪ್ಪಿಸಿಬಿಟ್ಟಿವೆ, ನಿಮ್ಮ ಪಾಪಗಳು ನಿಮ್ಮ
    ಒಳಿತನ್ನು ತಡೆದಿದೆ.
  yap-yap: Machane pi denen romed e ke tay e pin’en nib manigil u orel romed.
  hlt-MCSB: Namamih kathaesainah ah te rhoek loh n'rhael uh tih namamih kah tholhnah
    kongah hnothen loh nangmih taengah a hloh uh.
  mdy-ETH: ዒንሢኮ ዻቢንታ ዓንጆ ዒንሢኮ ባይዜኔ፤ ዒንሢኮ ጎሞ ዺቡማ ኮሺ ባኣዚ ዴንቁዋጉዲ ዒንሢ ላኣጌኔ።
  twi-ASANTE: Mo amumuyɛ abɔ yeinom agu; mo bɔne ama adepa abɔ mo.
  eng-WEBU: “Your iniquities have turned away these things, and your sins have withheld
    good from you.
  wal-wal: Intte iita oosoi hageeta teqqiis. Intte nagarai inttena lo77obaappe ashshiis’
    yaaga” yaagees.
  spa-PDDPT: Las iniquidades de ustedes alejaron estas cosas. Sus pecados apartaron
    de ustedes el bien.
  gun-gun: Ha'e rami 'rãgue py pendereko vaia ojapo mba'emo porã noĩvei aguã, pejejavya
    ojapo pendekuai porã aguã va'ekue novaẽi aguã rami.
  ilo-ULB: Dagiti basbasolyo ti nanglapped iti iyuumay ti naimbag kadakayo.
  kpg-kpg: Gei ma go godou huaidu ala ne duuli goodou gi daha mo nia mee humalia aanei
    huogodoo.
  uig-ARA: سىلەرنىڭ قەبىھلىكلىرىڭلار مۇشۇ ئىشلارنى سىلەرگە نېسىپ قىلمىغان؛ سىلەرنىڭ
    گۇناھلىرىڭلار سىلەردىن بەرىكەتنى مەھرۇم قىلغان.
  sus-sus: Wo xa kɛwali kobi bara na birin kana, wo xa yunubie bara a niya baloe xa
    ba wo yi ra.
  pon-2006: Ahpw dipamwail kan kin irehsang kumwail soahng mwahu pwukat koaros.
  ksd-ksd: Kavava bilak na mangamangana i tar tigal vue go ra lavur magit, ma kavava
    lavur varpiam dia tar tur bat ra boina ta vavat.
  tur-YTC: “Suçlarınız bunları geri çevirdi, günahlarınız sizden iyiliği esirgedi.
  grc-BRENT: Αἱ ἀνομίαι ὑμῶν ἐξέκλιναν ταῦτα, καὶ αἱ ἁμαρτίαι ὑμῶν ἀπέστησαν τὰ ἀγαθὰ
    ἀφʼ ὑμῶν.
  ind-AYT: Kejahatan-kejahatanmu telah menyingkirkan semua itu, dan dosa-dosamu telah
    menahan kebaikan darimu.
  nya-nya: Koma zolakwa zanu zalepheretsa zonsezi; ndipo machimo anu akumanitsani
    zabwino.
  hrv-hrv: Vaša bezakonja narušiše ovo, vaši vam grijesi uništiše blagostanje.
  mps-mps: Tialima, dagego te haniani dwai sę ebo kolesaga ebao, tama duga te ebo
    kolesagago te wiegi yai nai sabo te paliama, te dagego sabe dao,” wali.
  tpi-tpi: Tasol yupela i mekim ol kain kain rong na sin, na dispela pasin bilong
    yupela i pasim ol dispela gutpela samting na yupela i no bin kisim.
  dan-1931: Eders Misgerninger bragte dem i Ulave, eders Synder unddrog eder det gode.
  vie-OVCB: Gian ác ngươi đã tước đoạt phước hạnh tuyệt diệu của ngươi. Tội lỗi ngươi
    đã chặn đứng tất cả điều tốt đẹp.
  guj-2017: એ કૃપાદાનો તમારા પોતાના દુષ્કમોર્થી વિમુખ થયાં છે. અને તમારાં પોતાનાં
    પાપોએ તમારું હિત રોકી રાખ્યું છે.
  pon-2006A: Ahpw dipamwail kan kin irehsang kumwail soahng mwahu pwukat koaros.
  por-BRBSL: “Suas iniqüidades afastaram estas coisas, e seus pecados lhe ocultaram
    o bem.
  cth-cth: Namamae na sak payonnae ni hetnaw pueng heh a kahma sak teh, na yonnae
    naw pueng koung a ngang.
  twi-twi: Mo amumɔyɛ abɔ eyinom agu; mo bɔne ama ade pa abɔ mo.
  hlt-hlt: Namamih kathaesainah ah te rhoek loh n'rhael uh tih namamih kah tholhnah
    kongah hnothen loh nangmih taengah a hloh uh.
  tbz-SIM: Di yetɛ mɛ̀ɛ̀ kpɛ́í nte kɛ̀ dɛ̀ tɛ̃́nkɛ í tùɔ̀kùní dɛ mɔ̀nnì. Di cɑɑ̀rìmɛ̀
    mɛɛ̀ te kɛ̀ di pɑ̀ɑ̀ dɛ kó mɛsɑ̀ɑ̀.
  msy-2020: Ezɨ ian arazir kurar kabara bizir aghuir kabar tuavim apɨrizɨ ia da isir
    puvatɨ.
  azb-azb: Təqsirləriniz bunları sizdən aldı, Günahlarınız sizi bu nemətdən məhrum
    etdi.
  eng-DBY: Your iniquities have turned away these things, and your sins have withholden
    from you what is good.
  hin-2017: परन्तु तुम्हारे अधर्म के कामों ही के कारण वे रुक गए, और तुम्हारे पापों
    ही के कारण तुम्हारी भलाई नहीं होती।
  wol-KYG: Yooyii seeni ñaawtéef a ko waññi, seen bàkkaar a leen xañ ngëneel.
  eng-YLT: Your iniquities have turned these away, And your sins have kept the good
    from you.
  eng-WYC-2017: Your wickednesses did away these things, and your sins forbidded good
    from you.
  eng-WMBB: “Your iniquities have turned away these things, and your sins have withheld
    good from you.
  urd-GVH: अब तुम्हारे ग़लत कामों ने तुम्हें इन नेमतों से महरूम कर दिया, तुम्हारे
    गुनाहों ने तुम्हें इन अच्छी चीज़ों से रोक रखा है।
  rug-rug: Ba sari mia tinavete va sea na va noso i si hire pude lopu kamo atu; sari
    mia sinea si hukata gamu koari na lineana.
  gaz-gaz: Balleessaan keessan waan kana isin irraa deebiseera; cubbuun keessan waan
    gaarii isin dhabsiiseera.
  fra-LSG: C’est à cause de vos iniquités que ces dispensations n’ont pas lieu, Ce
    sont vos péchés qui vous privent de ces biens.
  yal-yal: Ɛ hakɛne nan ne baxi e kiini. Ɛ yulubine yi ɛ munanfanna kala.
  haw-1868: Na ko oukou hewa i hoohuli aku i keia mau mea, a na ko oukou hala i hoopaa
    i na mea maikai, i loaa ole ia oukou.
  arb-NAV: غَيْرَ أَنَّ آثَامَكُمْ قَدْ حَوَّلَتْ عَنْكُمْ هَذِهِ الْبَرَكَاتِ، وَخَطَايَاكُمْ
    حَرَمَتْكُمْ مِنَ الْخَيْرِ.
  ewe-ewe: Miaƒe nu tovowo wɔwɔe xe mɔ na nu siawo katã, eye miaƒe nu vɔ̃wo te nu
    nyuiwo mi.
  eng-LEE: Your iniquities have turned away these things, and your sins have withholden
    what is good from you.
  asm-FB: তোমালোকৰ অপৰাধে এইবোৰ ঘটালে। আৰু তোমালোকৰ পাপবোৰে তোমালোকৰ পৰা মঙ্গল আটক
    কৰিলে।
  sus-A: وٌ شَ كّوَلِ كٌبِ بَرَ نَ بِرِن كَنَ، وٌ شَ يُنُبِيٍ بَرَ عَ نِيَ بَلٌي شَ
    بَ وٌ يِ رَ.
  fra-SBL: « Vos iniquités ont détourné ces choses, et vos péchés ont retenu le bien.
  hbo-hbo: עֲוֹנֹותֵיכֶ֖ם הִטּוּ־אֵ֑לֶּה וְחַטֹּ֣אותֵיכֶ֔ם מָנְע֥וּ הַטֹּ֖וב מִכֶּֽם׃
  kik-kik: Mahĩtia manyu nĩmo matũmĩte mũraihĩrĩrio nĩ maũndũ macio; mehia manyu matũmĩte
    mwage maũndũ marĩa mega.
  fra-NCL: Vos iniquités ont dérangé cet ordre ; vos péchés vous privent de ces biens.
  cek-AK: Na sakpazae o haih mah hae hmuennawk hae pakha ving moe, na zae o haih mah
    kahoih hmuennawk to pakaa khoep boeh.
  cuk-cuk: ”Be-isgumaladi, bemargi we-ibmar-nuegan obelosad. Be-isgumaladi, bei ibmar-nuegan
    gasa siid.
  uig-CYR: Силәрниң қәбиһликлириңлар мошу ишларни силәргә несип қилмиған; силәрниң
    гуналириңлар силәрдин бәрикәтни мәһрум қилған.
  tel-2017: అవి క్రమంగా రాకుండా చేసింది మీ దోషాలే. మీకు మేలు కలగక పోవడానికి కారణం
    మీ పాపాలే.
  hat-BSA: “Inikite nou yo fin detounen bagay sa yo, e peche nou yo te retire tout
    sa ki bon pou nou.
  kos-kos: A ma koluk lowos kosrala ma wo inge liki kowos.
  hbo-WLC: עֲוֺנוֹתֵיכֶ֖ם הִטּוּ־אֵ֑לֶּה וְחַטֹּ֣אותֵיכֶ֔ם מָנְע֥וּ הַטּ֖וֹב מִכֶּֽם׃
  ibo-ibo: Ajọ omume unu emeela ka ihe ndị a hapụ irute unu aka. Mmehie unu anapụla
    unu ihe ọma gaara abụ nke unu.
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ଅଧର୍ମ ଏହିସବୁ ଅନ୍ୟଥା କରିଅଛି ଓ ତୁମ୍ଭମାନଙ୍କର ପାପ ତୁମ୍ଭମାନଙ୍କର
    ମଙ୍ଗଳ ନିବାରଣ କରିଅଛି।
  chk-chk: Ämi kewe föför mi ngau ra atoka senikemi ekei fansoun öch, ämi tipis ra
    amwöchü senikemi ekei feiöch.
  rop-rop: Bat yumob nogudbalawei bin oldei kipumwei yumob brom ol detlot gudbala
    ting.
  ukr-1871: Се ж провини ваші відхилили те, се ваші гріхи відняли вам те добро.
  deu-1951: Eure Missetaten haben diese Dinge abgelenkt, und eure Sünden haben den
    Segen von euch zurückgehalten.
  eng-JPS: Your iniquities have turned away these things, and your sins have withholden
    good from you.
  srp-1865: Bezakonja vaša odvraæaju to, i grijesi vaši odbijaju dobro od vas.
  lug-lug: Obutali butuukirivu bwammwe bubibakwese ebibi byammwe bibaggyeeko ebirungi.
  heb-heb: עונותיכם הטו אלה וחטאותיכם מנעו הטוב מכם׃
  ben-IRV: তোমাদের অন্যায় এই সব দূরে রেখেছে। তোমাদের পাপ তোমাদের মঙ্গল হতে বাধা দেয়।
  pan-pan: ਤੁਹਾਡੀਆਂ ਬੁਰਿਆਈਆਂ ਨੇ ਇਹ ਚੀਜ਼ਾਂ ਤੁਹਾਥੋਂ ਦੂਰ ਕਰ ਦਿੱਤੀਆਂ ਹਨ, ਤੁਹਾਡੇ ਪਾਪਾਂ
    ਨੇ ਇਹ ਚੰਗੀਆਂ ਚੀਜ਼ਾਂ ਤੁਹਾਥੋਂ ਡੱਕ ਲਈਆਂ ਹਨ।
  mya-JVB: သင် တို့ဒုစရိုက် သည် ထို သို့သော အရာတို့ကို လွှဲ ၍၊ သင် တို့အပြစ် သည် သင်
    တို့၏ မင်္ဂလာ ကို ဆီးတား လေပြီ။
  tbg-tbg: Ho ne qora okara avataqi vi variara kaara te kia ni koqema nimitauraro
    aaquvano kia ntivaro ni karavano kia koqemakero qampiqairave. Ninta qora kaiqavano
    vi haikara ravaaqavuke vairave.
  hmo-hmo: Inai gau namodia be emui kara dika ese, umui dekena amo idia abia siri,
    bona emui kara dika ese, namo be umui dekena amo ia koua vadaeni.
  urd-urd: तुम्हारी बदकिरदारी ने इन चीज़ों को तुम से दूर कर दिया, और तुम्हारे गुनाहों
    ने अच्छी चीज़ों को तुम से बाज़ रखा'।
  rus-SYN: Беззакония ваши отвратили это, и грехи ваши удалили от вас это доброе.
  bqc-SIM: Á vãikɛa mɛ́ kpà pↄ́piↄnɛ, á duuna mɛ́ gìɛ́ à maa e.
  tcz-CHONGTHU: Nagitlouna chengse chun phattheiboh nachan dingho adelmangin, chuleh
    nachonsetna chengse chun thilpha jouse apaidoh tai.
  mar-mar: तुमच्या अन्यायाने या गोष्टी तुमच्यापासून राखून ठेवल्या आहेत. तुमच्या पापांनी
    तुम्हापासून चांगले ते आवरून धरले आहे.
  qub-qub: Ichanga quiquiquicunapa juchayquipitami chay bindisyuncunatapis mana chasquinquinachu.
    Ima-ayca allicuna tarinayquipaj cajtapis mananami tarinquinachu.
  bqp-bqp: Bɑ n yɛ̃ mɑ ben durum kɑ ben torɑnun sɔ̃nɑ bɑ ku rɑ mɑɑ domɑ ten bweseru
    wɑ.
  hat-hat: Se mechanste nou ki boulvèse tout bagay sa yo. Se peche nou yo ki fè nou
    pa jwenn tout bon bagay sa yo.
  eng-BSB: Your iniquities have diverted these from you; your sins have deprived you
    of My bounty.
  eng-WEBPB: “Your iniquities have turned away these things, and your sins have withheld
    good from you.
  kbq-kbq: Tamagrama haza havi avu'ava zamo kana rehiza higeno, knare'nare zantamimo'a
    eforera higeta nonkaze. Tamagri kumi'mo kana rehiza higeta ana asomura e'norize.
  nhe-BL: Huan pampa inisraelitame ax innechtlepanitaj, nimechquixtilijtoc nopa huejhueyi
    tlatiochihualistli tlen nimechmacatosquía. Imotlajtlacolhua quichijtoc para ma
    nimechquixtili nochi tlamantli tlen cuali.
  gub-BL: Penemiapo kwer ikatu 'ym ma'e a'e, peaiw haw a'e, umunyryk kar a'e ikatu
    ma'e pewi a'e. Napepuner kwaw a'e katu haw ipyhykaw rehe.
  eng-DRA: Your iniquities have turned these things away, and your sins have withholden
    good things from you.
