verse: JER.005.009
translations:
  mal-C: ഈ കാര്യങ്ങൾനിമിത്തം ഞാൻ അവരെ ശിക്ഷിക്കുകയില്ലേ, ഇതുപോലെയുള്ള ഒരു രാഷ്ട്രത്തോടു
    ഞാൻ പ്രതികാരംചെയ്യുകയില്ലേ,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Sollte ich dergleichen Menschen nicht strafen? ist der Spruch Jahwes, oder
    mich an einem so gearteten Volke nicht rächen?
  lin-lin: Na makambo ya boye, napesa bango etumbu te ? » elobi Yawe ? « Motema na
    Ngai ezongisa penza mabe na mabe te na ekolo ya lolenge oyo ?
  eng-LSV: Do I not lay a charge for these?” A declaration of YHWH, “And on a nation
    such as this, || Does My soul not avenge itself?
  eng-GNV: Shall I not visite for these things, saith the Lord? Shall not my soule
    be auenged on such a nation as this?
  eng-WEBSTER: 'Shall I not visit for these things ? saith the LORD: and shall not
    my soul be avenged on such a nation as this?'
  nhw-BL: ¿Atlac amo quinamiqui niquintlatzacuiltis por nochi inintlajtlacol? Quena,
    quinamiqui niquincuepilis ni masehualme tlen ni tlali por nochi catli nechchihuilijtoque.
  swh-ONEN: Je, nisiwaadhibu kwa ajili ya hili?” asema Bwana. “Je, nisijilipizie kisasi
    juu ya taifa kama hili?
  bba-bba: Mbɑn sɔ̃nɑ nɑ ǹ ko n bwese teni mɔru kɔsie, kpɑ n tu sɛɛyɑsiɑ yenin sɔ̃.
  eng-KJVCPB: 'Shall I not visit for these things? saith the Lord: and shall not my
    soul be avenged on such a nation as this?'
  luo-luo: Jehova Nyasaye wacho niya, “Donge dakumgi kuom ma?” Donge onego akel kum
    ne oganda machalo kama?
  meu-meu: 'Iehova na e tomu: Unu ḡau daidiai davadia basina henidia a? Bese unuhetomana
    latanai dava basina atoa a?'
  npi-ULB: त्यसैले, यो परमप्रभुको घोषणा हो, के मैले तिनीहरूलाई दण्ड दिनुपर्दैन र,
    के मैले यस्तो जातिसित बदला लिनुपर्दैन र ? ।
  yor-yor: Èmi kì yóò ha ṣe ìbẹ̀wò nítorí nǹkan wọ̀nyí?” ni Olúwa wí. “Èmi kì yóò
    wá gba ẹ̀san fúnra mi lára irú orílẹ̀-èdè bí èyí bí?
  pes-OPCB: آیا برای این کارهای شرم‌آور تنبیه‌شان نکنم؟ آیا نباید از چنین قومی انتقام
    بگیرم؟
  tgl-ULB: Kaya hindi ko ba sila dapat parusahan at hindi ko ba dapat ipaghiganti
    ang aking sarili sa bansang gaya nito? Ito ang pahayag ni Yahweh.
  hui-hui: Anduane Homogo i̱ kogo i̱na tigatigaore larogo wali agali urunime mana
    ko bialu kagonaga pani nelo i̱na muleore ngo ndobe. Yuda hameigini uruni tigua
    ko biyarunaga i̱na tihondo biadaiore bule ngo.
  mya-mya: ဤ​အ​မှု​အ​ရာ​များ​အ​တွက်​ငါ​သည်​သူ​တို့​အား​အ​ပြစ်​ဒဏ်​မ​ခတ်​ဘဲ​နေ​သင့်​သ​လော။
    ဤ​သို့​သော​ပြည်​သူ​တို့​ကို​လက်​စား​မ​ချေ​ဘဲ​နေ​သင့်​သ​လော။''
  bod-N: བདག་གིས་དོན་འདི་རྣམས་ཀྱི་ཕྱིར་ཉེས་ཆད་མི་གཅོད་དམ། མི་རིགས་འདི་ལྟ་བུ་ལ་བདག་གིས་ལན་མི་བསློག་གམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: Ko, handingavarangi nokuda kwaizvozvi here?” ndizvo zvinotaura Jehovha.
    “Ko, handingazvitsiviri here parudzi rwakadai?
  spa-BLM: ¿No debería yo castigarlos por estas cosas?” dice el Señor. “¿No debería
    mi alma vengarse de una nación como ésta?
  cac-cac: ¿Tom man̈ ol vac'och syaelal eb' yuj juntzan̈ sb'eyb'al chi'? ¿Tom man̈
    ol vac' spac d'a junoc chon̈ab' d'a smojal icha tas sc'ulej?
  swh-ULB: Kwa hiyo kwa nini nisiwaadhibu - asema BWANA - na kwa nini nisijilipizie
    kisasi juu ya taifa kama hili?
  bel-bel: Няўжо Я не пакараю за гэта? кажа Гасподзь; і ці не адпомсьціць душа Мая
    такому народу, як гэты?
  deu-ELBBK: Sollte ich dies nicht heimsuchen?, spricht der HERR, oder sollte an einer
    Nation wie dieser meine Seele sich nicht rächen?
  mbb-OT: Kenè be ereg he edsilutan ku sikandan tenged kayi? Kenè be ereg he ebelesan
    ku is menge meǥinged diyà te nasyun he iring kayi is baal zan? Iyan a, is Nengazen,
    is migkaǥi kayi.
  mal-2015: ഇവനിമിത്തം ഞാൻ സന്ദർശിക്കാതെ ഇരിക്കുമോ? ഇങ്ങനെയുള്ള ജാതിയോടു ഞാൻ പകരം
    ചെയ്യാതിരിക്കുമോ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Či len vaš kada na marava?“ phenel o RAJ. „Či kajse narodoske oda na visarava
    pale?“
  pes-OPV: 'و خداوند می‌گوید: «آیا به‌سبب این کارهاعقوبت نخواهم رسانید و آیا جان من
    از چنین طایفه‌ای انتقام نخواهد کشید؟»'
  ron-1924: Сэ ну педепсеск Еу ачесте лукрурь”, зиче Домнул, „сэ ну Мэ рэзбун Еу пе
    ун асеменя попор?
  ben-OBCV: এর জন্য আমি কি তাদের শাস্তি দেব না?” সদাপ্রভু এই কথা বলেন। “এই ধরনের এক
    জাতির প্রতি আমি স্বয়ং কি প্রতিশোধ নেব না?
  som-som: Rabbigu wuxuu leeyahay, Miyaanan iyaga waxyaalahan u ciqaabayn? Miyaanse
    naftaydu ka aarsanayn quruuntii tan oo kale ah?
  lat-VUC: Numquid super his non visitabo, dicit Dominus, et in gente tali non ulciscetur
    anima mea?
  eng-ASVBT: Shall I not visit for these things? saith Jehovah; and shall not my soul
    be avenged on such a nation as this?
  ita-1885: Non farei io punizione di queste cose? dice il Signore; e non vendicherebbesi
    l'anima mia d'una cotal gente?
  eng-LXXUP: 'Shall I not visit for these things? saith the Lord: and shall not my
    soul be avenged on such a nation as this.'
  eng-ULB: So should I not punish them—this is Yahweh's declaration— and should I
    not avenge myself on a nation that is like this?
  spa-VBL: ¿No debería yo castigarlos por todo esto? declara el Señor. ¿No debo tomar
    represalias por lo que ha hecho esta nación?
  fra-_FOB: Ne punirais-je point ces choses-là, dit l'Éternel, et mon âme ne se vengerait-elle
    pas d'une telle nation?
  mal-mal: ഇവ നിമിത്തം ഞാൻ സന്ദർശിക്കാതെ ഇരിക്കുമോ? ഇങ്ങനെയുള്ള ജനങ്ങളോട് ഞാൻ പകരം
    ചെയ്യാതിരിക്കുമോ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Kyā maiṅ jawāb meṅ unheṅ sazā na dūṅ? Kyā maiṅ aisī qaum
    se intaqām na lūṅ?
  suz-BL: मार, गो एको आ पर्बम मेको आन कली सजाइ मगेनुङमी ङा? मार, गो ओदेंशो रागी ङा
    मुर आन कली क्‍येक्‍क मलेत्‍नुङमी?” दे परमप्रभु यावेम देंत। येरमीया ५:२९; येरमीया
    ९:८
  eng-NOY: Shall I not punish for these things, saith Jehovah? Shall I not avenge
    myself on such a nation as this?
  ita-1927: Non li punirei io per queste cose? dice l’Eterno; e l’anima mia non si
    vendicherebbe d’una simile nazione?
  ckb-ckb: ئایا لەسەر ئەمە سزایان نەدەم؟ ئایا من تۆڵە لە نەتەوەیەکی وەک ئەمە نەستێنمەوە؟»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Am I not to give punishment for these things? says the Lord: will not
    my soul take payment from such a nation as this?'
  kan-OKCV: ಇವುಗಳ ನಿಮಿತ್ತ ನಾನು ಶಿಕ್ಷಿಸಬಾರದೇ? ಇಂಥಾ ಜನಾಂಗಕ್ಕೆ ನನ್ನ ಪ್ರಾಣವು ಮುಯ್ಯಿಗೆ
    ಮುಯ್ಯಿ ತೀರಿಸುವುದಿಲ್ಲವೋ? ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இவைகளை விசாரியாதிருப்பேனோ? இப்படிப்பட்ட மக்களுக்கு என் ஆத்துமா நீதியைச்
    சரிக்கட்டாதிருக்குமோ என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¿No había de hacer visitación sobre esto? dijo Jehová. De una gente
    como ésta ¿no se había de vengar mi alma?
  ron-BTF: Să nu cercetez eu pentru aceste lucruri? spune DOMNUL; și să nu fie sufletul
    meu răzbunat pe o națiune ca aceasta?
  eng-WEBP: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t my
    soul be avenged on such a nation as this?
  eng-FBV: Shouldn't I punish them for all this? declares the Lord. Shouldn't I retaliate
    for what this nation has done?
  nld-1939: Zou Ik zo iets niet straffen, spreekt Jahweh; Op zulk een volk Mij niet
    wreken?
  nch-BL: ¿Amo quinamiqui niquintatzacuiltis por nochi inintajtacol? Quena, quinamiqui
    niquincuepilis ni masehualme ten ni tali por nochi cati techchihuilijtoque.
  vie-1934: 'Đức Giê-hô-va phán: Ta sẽ chẳng thăm phạt vì những sự đó hay sao? Thần
    ta há chẳng trả thù một nước như vậy hay sao?'
  hin-CV: क्या मैं ऐसे लोगों को दंड न दूं?” यह याहवेह की वाणी है. “क्या मैं स्वयं
    ऐसे राष्ट्र से बदला न लूं?
  spa-BES: '¿No debo castigar por estas cosas? dice el Señor: ¿no he de dar su merecido
    a una nación como esta?'
  tdx-tdx: Tsy ho lafaeko hao? Hoe t’Iehovà; tsy hondroheko hao ty fifeheañe manahake
    zao?
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เพราะสิ่งอย่างนี้เราจะไม่ทำโทษเขาหรือ และจิตใจเราไม่ควรที่จะแก้แค้นประชาชาติ​ที่​เป็นอย่างนี้​หรือ
  por-BR-2018: Não teria eu de fazer visitação sobre isto?diz o SENHOR. De uma nação
    como esta não vingaria minha alma?
  deu-ELO: Sollte ich solches nicht heimsuchen? spricht Jehova; oder sollte an einer
    Nation, wie diese, meine Seele sich nicht rächen?
  eng-WYC-2018: Whether I shall not visit on these things, saith the Lord, and shall
    not my soul take vengeance on such a folk? (Shall I not punish them for these
    things? saith the Lord, and shall not my soul take vengeance on such a nation?)
  epo-epo: Ĉu Mi povas ne puni pro tio? diras la Eternulo; kaj ĉu al tia popolo Mia
    animo povas ne venĝi?
  uig-PIN: Bu ixlar tüpǝylidin ularni jazalimay ⱪoyamdim? — dǝydu Pǝrwǝrdigar, — Mening
    jenim muxundaⱪ bir ǝldin ⱪisas almay ⱪoyamdu?
  beo-beo: Ilia da amo hou hamobeba:le, Na da ilima se imunu da defea. Agoaiwane fi
    ilima dabe imunu da defea.
  tpi-OTNT: Mi Bikpela, mi tok stret, tru tumas bai mi mekim save long ol dispela
    manmeri, bilong bekim ol dispela pasin bilong ol.
  hau-SA: Ba zan hukunta su saboda wannan ba?” In ji Ubangiji. “Bai kamata in yi ramuwa
    a kan irin al’ummar nan ba?
  uig-LAT: Bu ishlar tüpeylidin ularni jazalimay qoyamdim? — deydu Perwerdigar, —
    Méning jénim mushundaq bir eldin qisas almay qoyamdu?
  nde-nde: Ngingabajezisi kulokhu na?” kutsho uThixo. “Ngingaphindiseli esizweni esinjengalesi
    na?
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻIkai te u tautea koeʻuhi ko e ngaahi meʻa ni? Pea
    ʻikai ʻe totongi ʻe hoku laumālie ki he puleʻanga pehē?
  ces-1613: Zdaliž pro takové věci nemám navštíviti? dí Hospodin. A zdali nad národem
    takovým nemá mstíti duše má?
  eng-WMB: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t my
    soul be avenged on such a nation as this?
  tam-TCV: இதற்காக நான் அவர்களைத் தண்டிக்க வேண்டாமோ?” என்று யெகோவா அறிவிக்கிறார்.
    “இப்படிப்பட்டவர்களை நான் பழிவாங்க வேண்டாமோ?
  ceb-ULB: Busa dili ba nako sila silotan—mao kini ang pahayag ni Yahweh— ug dili
    ba ako manimalos alang sa akong kaugalingon sa nasod nga sama niini?
  pol-UBG: Czyż za to nie powinienem ich nawiedzić? – mówi PAN. Czy nad takim narodem
    moja dusza ma się nie zemścić?
  urd-GVU: رب فرماتا ہے، ”کیا مَیں جواب میں اُنہیں سزا نہ دوں؟ کیا مَیں ایسی قوم سے
    انتقام نہ لوں؟
  deu-1912: Und ich sollte sie um solches nicht heimsuchen? spricht der HERR, und
    meine Seele sollte sich nicht rächen an solchem Volk, wie dies ist?
  kan-2017: ನಾನು ಇವುಗಳಿಗಾಗಿ ದಂಡಿಸಬಾರದೋ? ಇಂತಹ ಜನಾಂಗದ ಮೇಲೆ ನನ್ನ ರೋಷವನ್ನು ತೀರಿಸದಿರುವೆನೋ”
    ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Ere mang ni dab gu gechig nagrad ko pin’ey nggu togopluw nga ba nam ni
    aray rogon’?
  hlt-MCSB: Te dongah ka cawh mahpawt nim? BOEIPA kah olphong ni he. Te bang namtom
    soah atah ka hinglu loh phulo mahpawt nim?.
  mdy-ETH: ዬያሮ ታኣኒ ዔያቶይዳ ሜቶ ዓጋንዳያ ታኣም ኮይሱዋዓዳ? ዬያጉዴ ዋይዞ ዒፃ ዴሮ ታኣኒ ኮሜ ኮፃኒ ዳንዳዑዋዓዳ?
  twi-ASANTE: Ɛnsɛ sɛ metwe wɔn aso wɔ yei ho?” Sei na Awurade seɛ. “Ɛnsɛ sɛ mʼankasa
    metɔ ɔman a ɛte sei so were anaa?
  eng-WEBU: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t my
    soul be avenged on such a nation as this?
  wal-wal: Tumu taani ha yohotu gishshau, eta qaxxayanau bessikkinaa? Hagaa mala kawotettaassi
    ta haluwaa kessikkinaa?” yaagees.
  spa-PDDPT: ¿No debo castigar estas cosas? dice Yavé. ¿No debo vengarme de una nación
    como ésta?
  gun-gun: Xee nda'u aeja rive 'rã ri ha'e rami ikuaia ambopaga e'ỹ re? Nambopagai
    'rã teve ha'e rami ete ikuai va'e regua?” he'i Senhor.
  ilo-ULB: Isu a saan kadi a rumbeng laeng a dusaek ida- kastoy ti pakaammo ni Yahweh-
    saan kadi a rumbeng laeng nga agibalesak iti nasion a kas iti daytoy?
  kpg-kpg: E hai behee, Au hagalee belee hagaduadua digaula i nadau hai beenei, gei
    e tala di hui gi nia hai huaidu ang gi tenua i nia hai labelaa beenei?
  uig-ARA: بۇ ئىشلار تۈپەيلىدىن ئۇلارنى جازالىماي قويامدىم؟ ــ دەيدۇ پەرۋەردىگار،
    ــ مېنىڭ جېنىم مۇشۇنداق بىر ئەلدىن قىساس ئالماي قويامدۇ؟
  sus-sus: 'Alatala xa masenyi nan ya: A mu lanma n xa yi mixi mɔɔli ɲaxankata? A
    mu lanma n xa n gbeɲɔxɔ yi si mɔɔli ma?'
  pon-2006: Ia duwe, I sohte pahn kalokehkin irail wiewia pwukat oh dupukohng wiewia
    suwed en soangen wehi me duwehte met?
  ksd-ksd: 'A Luluai i biti: Dave, pa ina bali go ra lavur magit ta diat? Ma pa ina
    varobo bar pire ra vuna tarai da go?'
  tur-YTC: Bunlardan dolayı onları cezalandırmaz mıyım?” diyor Yahve. “Böyle bir ulustan
    canım öç almaz mı?
  grc-BRENT: Μὴ ἐπὶ τούτοις οὐκ ἐπισκέψομαι; λέγει Κύριος· ἢ ἐν ἔθνει τοιούτῳ οὐκ
    ἐκδικήσει ἡ ψυχή μου;
  ind-AYT: Tidakkah Aku akan menghukum orang-orang ini?” firman TUHAN. “Dan, tidakkah
    Aku akan menuntut balas terhadap bangsa semacam ini?
  nya-nya: Tsono ndingaleke kuwalanga chifukwa cha zimenezi?” akutero Yehova. “Kodi
    nʼkuleka kuwulipsira mtundu woterewu?
  hrv-hrv: Pa da to ne kaznim - riječ je Jahvina - narodu takvu da se ne osvetim?
  mps-mps: Ena Genuai Bidi, eno dolo po obao, mu tama eno te we bidi dabeba dwai dene
    mawaibao, augwa te yali dwai kolesaga wei ponoyu tiaibao,” wali.
  tpi-tpi: Mi Bikpela, mi tok stret, tru tumas bai mi mekim save long ol dispela manmeri,
    bilong bekim ol dispela pasin bilong ol.
  dan-1931: Skal jeg ikke hjemsøge sligt? så lyder det fra HERREN, skal ikke min Sjæl
    tage Hævn over sligt et Folk?
  vie-OVCB: 'Chúa Hằng Hữu hỏi: “Liệu Ta không đoán phạt tội ác đó sao? Thần Ta chẳng
    báo thù một dân tộc gian dâm như thế sao?'
  guj-2017: આ સર્વ બાબતોને માટે મારે શું તેમને સજા ન કરવી? એમ યહોવાહ કહે છે. શું હું
    આવી પ્રજાઓ પર મારું વૈર ન વાળું?
  pon-2006A: Ia duwe, I sohte pahn kalokehkin irail wiewia pwukat oh dupukohng wiewia
    suwed en soangen wehi me duwehte met?
  por-BRBSL: Shouldn “Eu não os castigo por estas coisas?” diz Yahweh. “Minha alma
    não deveria ser vingada de uma nação como esta?
  cth-cth: Hete hnonaw kecu dawkvah, ka rek mahoeh namaw telah BAWIPA ni ati, hot
    patet e miphun lathueng vah, ka pathung mahoeh namaw.
  twi-twi: Ɛnsɛ sɛ metwe wɔn aso wɔ eyi ho?” Sɛɛ na Awurade se. “Ɛnsɛ sɛ, mʼankasa
    metɔ ɔman a ɛte sɛɛ so were ana?
  hlt-hlt: Te dongah ka cawh mahpawt nim? BOEIPA kah olphong ni he. Te bang namtom
    soah atah ka hinglu loh phulo mahpawt nim?.
  tbz-SIM: M bo nwúónko dɛ kó bɛnìtìbɛ̀ kɛ bɑ́ɑ́ bɛ̀ potɑ́ɑ̀? M bo nwúónko dɛ kó kubotí
    kɔbɛ kɛ bɑ́ɑ́ pɛitɑɑ̀? Mí ndi Yiɛ̀ nKuyie n di bekúmu.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ ghaze, Gumazamizir kaba nan ziar ekiam gasɨghasɨsi.
    Kamaghɨn, kɨ guizbangɨra gumazamizir kabar arazir kuraba ikarvaghɨva, bar me gasɨghasigham.
  azb-azb: 'Rəbb bəyan edir: «Bunlara görə Mən onlara cəza verməyimmi? Belə bir millətdən
    qisas almayımmı?'
  eng-DBY: Shall I not visit for these things? saith Jehovah, and shall not my soul
    be avenged on such a nation as this?
  hin-2017: क्या मैं ऐसे कामों का उन्हें दण्ड न दूँ? यहोवा की यह वाणी है; क्या मैं
    ऐसी जाति से अपना पलटा न लूँ?
  wol-KYG: 'Lii, duma leen ko dumaa?» Kàddug Aji Sax jee. Mu ne: «Wii xeet, duma ko
    fey yoolam?»'
  eng-YLT: For these do I not lay a charge? An affirmation of Jehovah, And on a nation
    such as this, Doth not My soul avenge itself?
  eng-WYC-2017: Whether I shall not visit on these things, saith the Lord, and shall
    not my soul take vengeance on such a folk?
  eng-WMBB: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t my
    soul be avenged on such a nation as this?
  urd-GVH: रब फ़रमाता है, “क्या मैं जवाब में उन्हें सज़ा न दूँ? क्या मैं ऐसी क़ौम
    से इंतक़ाम न लूँ?
  rug-rug: Vegua, lopu kaqu va kilasi tu Arau si arini koari dia sinea hire?” zama
    vura gua se Zihova. “Vegua, lopu kaqu Arau tu telequ tubehi koasa tinavete kaleana
    tanisa butubutu gugua hie?
  gaz-gaz: Ani waan kanaaf isaan hin adabuu ree?” jedha Waaqayyo. “Ani mataan koo
    saba akka saba kanaa haaloo hin baʼuu?
  fra-LSG: Ne châtierais-je pas ces choses-là, dit l’Éternel, Ne me vengerais-je pas
    d’une pareille nation?
  yal-yal: N mi lan n xa e saran na fe sifane ra ba? N mi n gbeen ɲɔxɛ na yama sifan
    na ba?” Alatalaa falan nan na ra.
  haw-1868: Aole anei au e hoopai i keia mau mea? wahi a Iehova. Aole anei e ko ka
    inaina o kuu uhane i ka lahuikanaka e like me neia?
  arb-NAV: أَلا أُعَاقِبُهُمْ عَلَى هَذِهِ الأُمُورِ؟» يَقُولُ الرَّبُّ، «أَلا أَنْتَقِمُ
    لِنَفْسِي مِنْ أُمَّةٍ مِثْلَ هَذِهِ؟
  ewe-ewe: Ɖe mele be mahe to na wo ɖe esia ta oa? Ɖe nyemabia hlɔ̃ dukɔ sia tɔgbi
    oa?” Yehowae gblɔe.
  eng-LEE: 'Shall I not for these things inflict punishment? saith the Lord: and shall
    on a nation such as this my soul not be avenged?'
  asm-FB: গতিকে মই জানো এই কাৰ্যবোৰৰ বাবে দণ্ড নিদিম? এইয়েই যিহোৱাৰ ঘোষণা। নাইবা
    মোৰ প্ৰাণে জানো এনে জাতিৰ প্ৰতিকাৰ নাসাধিব?
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ عَ مُ لَنمَ ﭑ شَ يِ مِشِ مْولِ حَشَنكَتَ؟ عَ
    مُ لَنمَ ﭑ شَ ﭑ فبٍحْشْ يِ سِ مْولِ مَ؟
  fra-SBL: Ne devrais-je pas les punir pour ces choses ? dit Yahvé. « Mon âme ne doit-elle
    pas se venger d'une telle nation ?
  hbo-hbo: הַֽעַל־אֵ֥לֶּה לֹוא־אֶפְקֹ֖ד נְאֻם־יְהֹוָ֑ה וְאִם֙ בְּגֹ֣וי אֲשֶׁר־כָּזֶ֔ה
    לֹ֥א תִתְנַקֵּ֖ם נַפְשִֽׁי׃ ס
  kik-kik: Githĩ ndikĩagĩrĩirwo nĩkũmaherithia nĩ ũndũ wa maũndũ macio?” ũguo nĩguo
    Jehova ekuuga. “Githĩ ndikĩagĩrĩirwo nĩ kwĩrĩhĩria harĩ rũrĩrĩ ta rũu?
  fra-NCL: Et je ne les punirais pas pour ces crimes ! — oracle de Yahweh ; et d’une
    nation telle que celle-là je ne me vengerais pas !
  cek-AK: To baktih hmuennawk pongah thuitaek ai ah ka om tih maw? tiah Angraeng mah
    thuih; to baktih acaengnawk to danpaek ai ah poek angphohaih hoiah ka om tih maw?
  cuk-cuk: 'Ani an Bab-Jehová bemarga soged: A-ular, ¿an bemar-sabsur-odurdakosur
    be insae? ¿Buged-mai an bemar-imakosurde? An bemar-odurdakergebed.'
  uig-CYR: Бу ишлар түпәйлидин уларни җазалимай қоямдим? — дәйду Пәрвәрдигар, — Мениң
    җеним мошундақ бир әлдин қисас алмай қоямду?
  tel-2017: అలాంటి పనుల కారణంగా నేను వారిని దండించకుండా ఉంటానా? అలాటి ప్రజల మీద నా
    కోపం చూపకూడదా? ఇదే యెహోవా వాక్కు.
  hat-BSA: '“Èske Mwen pa dwe pini pèp sa a,” deklare SENYÈ a: “Sou yon nasyon konsa,
    èske Mwen pa dwe pran vanjans?'
  kos-kos: Ya tia fal nga in kalyaelos ke ma elos oru inge, Ac oru foloksak luk nu
    sin mutunfacl se su ouinge?
  hbo-WLC: הַֽעַל־אֵ֥לֶּה לוֹא־אֶפְקֹ֖ד נְאֻם־יְהֹוָ֑ה וְאִם֙ בְּג֣וֹי אֲשֶׁר־כָּזֶ֔ה
    לֹ֥א תִתְנַקֵּ֖ם נַפְשִֽׁי׃ ס
  ibo-ibo: Ma Onyenwe anyị na-ajụ ajụjụ sị, m ga-ahapụ ịta ha ahụhụ nʼihi ihe ndị
    a niile? M ga-ahapụ ịbọtara mkpụrụobi m ọbọ megide mba dị otu a?”
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ କʼଣ ଏହିସବୁର ପ୍ରତିଫଳ ଦେବା ନାହିଁ? ଆମ୍ଭର ପ୍ରାଣ କʼଣ
    ଏହି ପ୍ରକାର ଲୋକଙ୍କଠାରୁ ପରିଶୋଧ ନେବ ନାହିଁ?
  chk-chk: Ifa usun, üsap apwüngüür pokiten ekei föför? Ifa usun, üsap ngeni chon
    ei sokun mwü chappen ar föför?
  rop-rop: “Wal yu reken ai garra panishim olabat blanga ol dislot ting, en peiyimbek
    langa ola pipul?
  ukr-1871: Хиба ж менї не карати за таке? говорить Господь, чи ж не помститься душа
    моя на такому народові, як сей?
  deu-1951: Sollte ich solches ungestraft lassen, spricht der HERR, und sollte sich
    meine Seele an einem solchen Volke nicht rächen?
  eng-JPS: Shall I not punish for these things? saith the LORD; and shall not My soul
    be avenged on such a nation as this?
  srp-1865: Zato li neæu pohoditi? veli Gospod, i duša moja neæe li se osvetiti takom
    narodu?
  lug-lug: Lwaki sibabonereza olw’ebintu ebyo? bw’ayogera Mukama, Lwaki siwoolera
    ggwanga ku nsi efaanana bw’etyo?”
  heb-heb: העל אלה לוא אפקד נאם יהוה ואם בגוי אשר כזה לא תתנקם נפשי׃
  ben-IRV: এর জন্য কি আমি তাদের শাস্তি দেব না? এটি সদাপ্রভুর ঘোষণা। আমার অন্তর কি
    এই রকম একটি জাতির উপর প্রতিশোধ নেবে না?
  pan-pan: ਕੀ ਮੈਂ ਇਹਨਾਂ ਗੱਲਾਂ ਦੀ ਖ਼ਬਰ ਨਾ ਲਵਾਂਗਾ? ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਮੇਰੀ ਜਾਨ ਅਜਿਹੀ
    ਕੌਮ ਕੋਲੋਂ ਬਦਲਾ ਨਾ ਲਵੇਗੀ?
  mya-JVB: ထို သို့သောအပြစ်တို့ကို ငါသည် မ စစ်ကြော ဘဲ နေရမည်လော။ ထို သို့သောအမျိုး
    ကို ဒဏ် ပေး၍၊ ငါ့ စိတ် ချင်ရဲမ ပြေဘဲ နေရမည်လောဟု ထာဝရဘုရား မိန့် တော်မူ ၏။
  tbg-tbg: Oho, vika mintimake qora okara avataqi vuara kaara, te vika ntaihama kaariravama
    vaivo. Iutaa vatanaaka ti qora okara autu timitaara kaara tentaqaa vika aru vuntu
    karerave.
  hmo-hmo: Lohiabada ma ia gwau, “Unai kara dikadia dainai, edia davana do lau henia
    lasi, a? Unai bamona idia karaia noho besena dekenai, davana do lau atoa lasi,
    a?
  urd-urd: ख़ुदावन्द फ़रमाता है, क्या मैं इन बातों के लिए सज़ा न दूँगा, और क्या मेरी
    रूह ऐसी क़ौमों से इन्तक़ाम न लेगी?
  rus-SYN: Неужели Я не накажу за это? говорит Господь; и не отмстит ли душа Моя такому
    народу, как этот?
  bqc-SIM: Ma Dii ma mɛ̀ má ĩadamá yã́pi yã́io lé? Má tↄsi buipi taawao lé?
  tcz-CHONGTHU: Hiche mihohi, keiman iti talen matsah louva kalha ding ham? Chuleh
    hitobang nam mite chung’a hi, keiman iti phu kalahda ding ham? tin Pakaiyin aseiye.
  mar-mar: 'तेव्हा मी त्यांना शिक्षा नाही करावी काय? असे परमेश्वर म्हणतो, असल्या राष्ट्रांविषयी
    माझ्या अंत: करणात सूड उमटू नये का?'
  qub-qub: Chayno carcaycaptenga ¿imanirtaj mana castigämanchu? Chayno runacunataga
    yarpachacunanpaj ¿manachu castigäman?
  bqp-bqp: Mbɑn sɔ̃nɑ nɑ ǹ ko n bwese teni mɔru kɔsie, kpɑ n tu sɛɛyɑsiɑ yenin sɔ̃.
  hat-hat: Atò, pou m' pa ta pini yo pou sa? Pou m' pa ta pran revanj mwen sou yon
    nasyon konsa? Se mwen menm Seyè a ki di sa
  eng-BSB: Should I not punish them for these things?” declares the LORD. “Should
    I not avenge Myself on such a nation as this?
  eng-WEBPB: Shouldn’t I punish them for these things?” says the LORD. “Shouldn’t
    my soul be avenged on such a nation as this?
  kbq-kbq: Ra Anumzamo'a huno, E'inahu zamavu zamava zantera hazenke zamigahue. Nagra
    tamagerfa hu'na tamagrama hazankna avu'ava zama hanaza vahera knazana zami'na
    zamazeri havizana nosu'na, e'inahu avu'ava zama nehaza vahera nona huo zamantegahufi?
  nhe-BL: ¿Huelis ax quinamiqui niquintlatzacuiltis ipampa nochi inintlajtlacol? Quena,
    quinamiqui niquincuepilis ni tlacame tlen ni tlali ipampa nochi tlen nechchihuilijtoque.
  gub-BL: Aipo napuraraw kar kwaw ma'erahy wanupe agwer ma'e hekuzaromo nehe. Aipo
    nazepyk kwaw agwer teko wanehe nehe.
  eng-DRA: Shall I not visit for these things, sayeth the Lord? and shall not my soul
    take revenge on such a nation?
