  heb-heb: אי לזאת אסלוח לך בניך עזבוני וישבעו בלא אלהים ואשבע אותם וינאפו ובית זונה
    יתגדדו׃
  ben-IRV: কেন আমি এই লোকদের ক্ষমা করব? তোমার ছেলেরা আমাকে ত্যাগ করেছে এবং যারা ঈশ্বর
    নয় তাদের কাছে শপথ করেছে। আমি তাদের সম্পূর্ণভাবে প্রতিপালন করেছি, কিন্তু তারা
