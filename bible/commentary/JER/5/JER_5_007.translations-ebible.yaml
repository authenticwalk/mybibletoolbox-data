verse: JER.005.007
translations:
  mal-C: “ഞാൻ നിന്നോട് എങ്ങനെ ക്ഷമിക്കും? നിന്റെ മക്കൾ എന്നെ ഉപേക്ഷിച്ച് ദേവതകൾ അല്ലാത്ത
    ദേവതകളെക്കൊണ്ടു ശപഥംചെയ്യുന്നു. ഞാൻ അവരുടെ എല്ലാ ആവശ്യങ്ങളും നിറവേറ്റി, എന്നിട്ടും
    അവർ വ്യഭിചാരം ചെയ്യുകയും വേശ്യാഗൃഹങ്ങളിൽ കൂട്ടമായി പോകുകയും ചെയ്യുന്നു.
  deu-TKW: Warum doch soll ich dir verzeihen? Deine Kinder haben mich verlassen und
    bei Ungöttern geschworen, und sättigte ich sie, so brachen sie doch den Ehebund
    und drängten sich in Scharen zum Hurenhause.
  lin-lin: « Na makambo ya boye, ndenge nini nalimbisa yo ? Ah Yelusalemi, bana na
    yo basundoli Ngai mpe bazali kolapa ndayi na bakombo ya banzambe ya bikeko oyo
    ezali ata banzambe te. Nakokisaki baposa na bango nyonso, kasi basalaki kaka ekobo
    mpe bakendeki na bandako ya basi ya ndumba.
  eng-LSV: “I am not propitious to you for this, || Your sons have forsaken Me, ||
    And are satisfied by [those who are] not gods, || I satisfy them, and they commit
    adultery, || And at the house of a harlot || They gather themselves together.
  eng-GNV: 'Howe should I spare thee for this? thy children haue forsaken me, and
    sworne by them that are no gods: though I fed them to the full, yet they committed
    adulterie, and assembled them selues by companies in the harlots houses.'
  eng-WEBSTER: 'How shall I pardon thee for this? thy children have forsaken me, and
    sworn by them that are no gods: when I had fed them to the full, then they committed
    adultery, and assembled themselves by troops in the harlots'' houses.'
  nhw-BL: 'TOTECO quiijtohua: “¿Quenicatza nimechtlapojpolhuis nochi ya ni? Pampa
    hasta amoconehua nojquiya nechtlahuelcajtoque huan quinhueyitlalíaj teteyome catli
    amo nelía Dios. Na niquinmacac miyac tlacualistli, pero inijuanti amo motlascamatque.
    Inijuanti motemactilijque ica ahuilnencayotl. Huan ilhuichijtinenque ipan nochi
    calme catli onca ipan nopa altepetl campa tlen hueli quichihuayayaj ica inintlacayo
    iniixpa teteyome.'
  swh-ONEN: “Kwa nini niwasamehe? Watoto wenu wameniacha na kuapa kwa miungu ambayo
    si miungu. Niliwapatia mahitaji yao yote, lakini bado wamefanya uzinzi na kusongana
    katika nyumba za makahaba.
  bba-bba: Yinni Gusunɔ u nɛɛ, mbɑn sɔ̃nɑ kon nɛn tɔmbun durum wɔkɑ. Domi wee, bɑ
    mɑn deri mɑ bɑ bɔ̃rumɔ kɑ bũnun yĩsinu. Nɑ bu debiɑ, ɑdɑmɑ bũnɑ bɑ kɑ ɑrukɑwɑni
    bɔkuɑ bɑ nu ɡɑsirimɔ.
  eng-KJVCPB: 'How shall I pardon thee for this? thy children have forsaken me, and
    sworn by them that are no gods: when I had fed them to the full, they then committed
    adultery, and assembled themselves by troops in the harlots’ houses.'
  luo-luo: Angʼo ma dimi awenu richou? Nyithindu osejwangʼa, kendo osekwongʼore gi
    nyiseche ma ok nyiseche. Asemiyogi gigo duto magidwaro, kata kamano giterore kendo
    gipongʼo ute ochode.
  meu-meu: Emu dika na ede baina gwaua tao toma? Oi natumu ese vada e rakatanigu,
    dirava koikoidia ladadia ai vada e gwau hamata. Bogadia na hakunuva negadia ai,
    idia na e heuda hanaiva, ariara hahinedia edia ruma ai e didi vareaiva.
  npi-ULB: यी मानिसहरूलाई मैले किन क्षमा दिने ? तिमीहरूका छोराहरूले मलाई त्यागेका
    छन्, र तिनीहरूले त्‍यो नाउँमा शपथ खान्छन् जो ईश्‍वरहरू नै होइनन् । मैले तिनीहरूलाई
    पेटभरि खुवाएँ, तर तिनीहरूले व्यभिचार गरे, र ठुलो सङ्ख्यामा वेश्याहरूका घरहरूमा
    गए ।
  yor-yor: “Kí ni ṣe tí èmi ó ṣe dáríjì ọ́? Àwọn ọmọ rẹ ti kọ̀ mí sílẹ̀ àti pé wọ́n
    ti fi ọlọ́run tí kì í ṣe Ọlọ́run búra. Mo pèsè fún gbogbo àìní wọn, síbẹ̀ wọ́n
    tún ń ṣe panṣágà wọ́n sì kórajọ sí ilé àwọn alágbèrè.
  pes-OPCB: 'خداوند می‌گوید: «دیگر چگونه می‌توانم شما را ببخشم؟ چون حتی فرزندانتان
    مرا ترک گفته‌اند و آنچه را که خدا نیست می‌پرستند. من خوراک به آنها دادم تا سیر
    بشوند، ولی به جای تشکر، غرق زناکاری شدند و وقت خود را با فاحشه‌ها تلف کردند.'
  tgl-ULB: Bakit ko patatawarin ang mga taong ito? Tinalikuran ako ng iyong mga anak
    at sumumpa sa mga hindi diyos. Binusog ko sila, ngunit nangalunya sila at ginugol
    ang mga panahon sa bahay aliwan.
  hui-hui: Anduane Homogohanda Yarusalemehondo ogodagua leda, I̱naga wali agali bu
    karume i̱nihondo erembira ngialu puwa mbirale dama mitangi bialu gime wabini wiaruhondo
    bi pupu wima piyagonaga ko ogoni i̱na nadomolebero. Tigua bi mbira lalu howa gime
    wabini bi pupu wiaga uruninaga minini howa henene laro laga biya. I̱na wali agali
    urunihondo tomo nalu helo dewaore mialu harugo helalu agalime ti one bedago berelalu
    bayanda wali taya bima poradagua bialu haya.
  mya-mya: '``ငါ​သည်​မိ​မိ​လူ​မျိုး​တော်​၏​အ​ပြစ်​များ​ကို​အ​ဘယ်​ကြောင့်​ဖြေ​လွှတ်​ရ​မည်​နည်း။
    သူ​တို့​၏​သား​သ​မီး​များ​သည်​ငါ့​ကို​စွန့်​ပစ်​ကာ ဘု​ရား​အ​တု​အ​ယောင်​များ​ကို​တိုင်​တည်​လျက်​ကျိန်​ဆို​ကြ​လေ​ပြီ။
    ငါ​သည်​မိ​မိ​လူ​မျိုး​တော်​အား​ဝ​စွာ​ကျွေး​သော်​လည်း သူ​တို့​သည်​သူ​တစ်​ပါး​အိမ်​ရာ​ကို​ပြစ်​မှား​ကာ​ပြည့်​တန်​ဆာ​များ​နှင့်​မှား​ယွင်း​ကြ​၏။'
  bod-N: བདག་གིས་ཁྱོད་ལ་གུ་ཡངས་ཅི་ལྟར་གཏོང་ངམ། ཁྱོད་ཀྱི་བུ་རྣམས་ཀྱིས་ང་རང་བསྐྱུར་ནས།
    དཀོན་མཆོག་མིན་པ་དེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་དང་། བདག་གིས་ཁོ་རྣམས་འགྲང་བར་བྱས་ནའང་དེ་དག་གིས་ལོག་གཡེམ་སྤྱད་ནས་སྨད་འཚོང་མའི་ཁྱིམ་དུ་འཚང་པའོ།
    །
  sna-sna: “Ndingakukanganwirai seiko? Vana venyu vakandisiya, uye vakapika navamwari
    vasati vari vamwari. Ndakavapa zvose zvavaishayiwa, asi ivo vakaita ufeve vakandoungana
    kudzimba dzezvifeve.
  spa-BLM: “¿Cómo puedo perdonarte? Tus hijos me han abandonado y han jurado por lo
    que no son dioses. Cuando los había alimentado hasta la saciedad, cometieron adulterio
    y se reunieron en tropas en las casas de las prostitutas.
  cac-cac: 'Yuj chi'' syal Jehová icha tic: ¿Tasto val ol aj ex vac''an nivanc''olal?
    A eb'' eyuninal, ix in yactejcan eb'', syac''an sti'' eb'' d''a sb''i juntzan̈
    comon dios to man̈ diosoc. Jantac vael ix vac'' d''a eb'', palta maj in sc''anab''ajej
    eb'', an̈ej ajmulal sc''ulej eb'', molann̈ejec'' eb'' b''aj ay eb'' ix ajmul ix.'
  swh-ULB: Kwa nini niwasamehe hawa watu? Wana wenu wameniacha na wamefanya viapo
    na wale ambao si miungu. Niliwalisha vya kutosha, lakini wamefanya uasherati na
    kuchukua alama za nyumba ya uzinzi.
  bel-bel: Як жа Мне дараваць табе за гэта? Сыны твае пакінулі Мяне і прысягаюць тымі,
    якія - не багі. Я карміў іх дасыта, а яны пералюбы чынілі і натоўпамі хадзілі
    ў дамы блудніц.
  deu-ELBBK: Weshalb sollte ich dir vergeben? Deine Söhne haben mich verlassen und
    schwören bei Nichtgöttern. Obwohl ich sie schwören ließ, haben sie Ehebruch getrieben
    und laufen scharenweise ins Hurenhaus.
  mbb-OT: Migkaǥi is Nengazen te, “Kenè ku en sikiyu ebpeseyluwen. Su minsan is menge
    anak niw midselikwey kedì, wey emun edheǥeten dan is penangdù dan, ngazan te tarù
    he megbevayà is egemiten dan. Imbeǥey ku kandan is menge kinahanglan dan piru
    nekehimu zan gihapun he ebpengumpadi, ne edhahasekhasek dan en diyà te valey te
    menge vahi he ebelegyà te zengeg dan.
  mal-2015: ഞാൻ നിന്നോടു ക്ഷമിക്കുന്നതു എങ്ങനെ? നിന്റെ മക്കൾ എന്നെ ഉപേക്ഷിച്ചു, ദൈവമല്ലാത്തവയെ
    ചൊല്ലി സത്യം ചെയ്തുവരുന്നു; ഞാൻ അവരെ പോഷിപ്പിച്ച സമയത്തു അവർ വ്യഭിചാരം ചെയ്കയും
    വേശ്യാഗൃഹങ്ങളിൽ കൂട്ടമായി ചെല്ലുകയും ചെയ്തു.
  rmc-rmc: „Jaj, sar tuke šaj odmukav? Tire čhave man omukle a lenas vera pre ola,
    ko nane devla. Čaľaravas len, ale on kerenas o lubipen; zdžanas pes andro khera
    ko lubňa.
  pes-OPV: «چگونه تو را برای این بیامرزم که پسرانت مرا ترک کردند و به آنچه خدا نیست
    قسم خوردند و چون من ایشان را سیر نمودم مرتکب زنا شدند و در خانه های فاحشه‌ها ازدحام
    نمودند.
  ron-1924: „Кум сэ те ерт?”, зиче Домнул. „Копиий тэй М-ау пэрэсит ши журэ пе думнезей
    каре н-ау фиинцэ. Ши, дупэ че ле-ам примит журэминтеле, се дедау ла прякурвие
    ши аляргэ ку грэмада ын каса курвей!
  ben-OBCV: “আমি কেন তোমাদের ক্ষমা করব? তোমাদের ছেলেমেয়েরা আমাকে পরিত্যাগ করেছে এবং
    বিভিন্ন দেবদেবীর নামে শপথ করেছে, যারা দেবতা নয়। আমি তাদের সব প্রয়োজন মিটিয়েছি,
    তবুও তারা ব্যভিচার করেছে, দলে দলে গিয়েছে বেশ্যাদের বাড়ি।
  som-som: Sidee baan kuu saamixi karaa? Carruurtaadii way iga tageen, oo waxay ku
    dhaarteen kuwa aan ilaahyo ahayn, oo markaan dherdhergiyey dabadeed ayay sinaysteen,
    oo iyagoo guutooyin ah ayay guryihii dhillooyinka ku soo urureen.
  lat-VUC: Super quo propitius tibi esse potero? filii tui dereliquerunt me, et jurant
    in his qui non sunt dii. Saturavi eos, et mœchati sunt, et in domo meretricis
    luxuriabantur.
  eng-ASVBT: How can I pardon thee? thy children have forsaken me, and sworn by them
    that are no gods. When I had fed them to the full, they committed adultery, and
    assembled themselves in troops at the harlots’ houses;
  ita-1885: Come ti perdonerei io questo? i tuoi figliuoli mi hanno lasciato, ed han
    giurato per quelli che non sono dii; ed avendoli io satollati, han commesso adulterio;
    e si sono adunati a schiere in casa della meretrice.
  eng-LXXUP: 'In what way shall I forgive thee for these things? Thy sons have forsaken
    me, and sworn by them that are no gods: and I fed them to the full, and they committed
    adultery, and lodged in harlots’ houses.'
  eng-ULB: Why should I pardon these people? Your sons have abandoned me and have
    made oaths by what are not gods. I fed them fully, but they committed adultery
    and walked in great numbers to the houses of prostitutes.
  spa-VBL: ¿Por qué habría de perdonarlos? Tus hijos me han abandonado y creen en
    dioses que no son dioses. Les he dado todo lo que necesitan, y sin embargo han
    ido a cometer adulterio, reuniéndose en casas de prostitutas.
  fra-_FOB: Pourquoi te pardonnerais-je? Tes fils m'ont abandonné, et ils jurent par
    ce qui n'est pas dieu; je les ai rassasiés, et ils ont commis adultère; ils se
    pressent en foule dans la maison de la prostituée.
  mal-mal: ഞാൻ നിന്നോട് ക്ഷമിക്കുന്നത് എങ്ങനെ? നിന്റെ മക്കൾ എന്നെ ഉപേക്ഷിച്ച്, ദൈവമല്ലാത്തവയെ
    ചൊല്ലി സത്യം ചെയ്തുവരുന്നു; ഞാൻ അവരെ പോഷിപ്പിച്ച സമയത്തുതന്നെ അവർ വ്യഭിചാരം ചെയ്യുകയും
    വേശ്യാഗൃഹങ്ങളിൽ കൂട്ടമായി ചെല്ലുകയും ചെയ്തു.
  urd-GVR: “Maiṅ tujhe kaise muāf karūṅ? Terī aulād ne mujhe tark karke un kī qasam
    khāī hai jo Ḳhudā nahīṅ haiṅ. Go maiṅ ne un kī har zarūrat pūrī kī to bhī unhoṅ
    ne zinā kiyā, chakle ke sāmne un kī lambī qatāreṅ lagī rahīṅ.
  suz-BL: मिनु परमप्रभु यावेम “गो इन कली दोपा माफ गेने चाप्‍नुङा ङा? इन आलपुकीम आं
    कली प्रोंइतेक्‍म। मिनु परमप्रभु आ नेंम ममाइ, अर्को देवी देवता आन नेंमी कसम जाम्‍तेक्‍म।
    गो मेको आन माल्‍शो नेल्‍ल खाप्‍ता हना यो, मेकोपुकीम तेल्‍लेम पाम्‍तेक्‍म। मिनु
    तेल्‍ले‍म आन खिंम क्राक्‍थ्री चोक्‍थ्री दुम्‍तेक्‍म।
  eng-NOY: How can I pardon thee for this? [[saith Jehovah;]] Thy children have forsaken
    me, And sworn by them that are no gods. I have fed them to the full, yet do they
    commit adultery, And assemble themselves in crowds in the house of the harlot.
  ita-1927: Perché ti perdonerei io? I tuoi figliuoli m’hanno abbandonato, e giurano
    per degli dèi che non esistono. Io li ho satollati ed essi si dànno all’adulterio,
    e s’affollano nelle case di prostituzione.
  ckb-ckb: «بۆچی دەبێت لێت خۆشبم؟ کوڕەکانت وازیان لێ هێنام و سوێند بەوە دەخۆن کە خودا
    نییە. کە تێرم کردن، داوێنپیسییان کرد، پاڵەپەستۆیانە بۆ ماڵی لەشفرۆش.
  eng-BBE: 'How is it possible for you to have my forgiveness for this? your children
    have given me up, taking their oaths by those who are no gods: when I had given
    them food in full measure, they were false to their wives, taking their pleasure
    in the houses of loose women.'
  kan-OKCV: ಇದಕ್ಕಾಗಿ ನಾನು ನಿನ್ನನ್ನು ಹೇಗೆ ಮನ್ನಿಸಲಿ? ನಿನ್ನ ಮಕ್ಕಳು ನನ್ನನ್ನು ಬಿಟ್ಟು ದೇವರಲ್ಲದವುಗಳ
    ಮೇಲೆ ಆಣೆ ಇಟ್ಟುಕೊಂಡಿದ್ದಾರೆ. ನಾನು ಅವರನ್ನು ತೃಪ್ತಿಪಡಿಸಿದ ಮೇಲೆ, ಅವರು ವ್ಯಭಿಚಾರ ಮಾಡಿದ್ದಾರೆ.
    ವೇಶ್ಯೆಯರ ಮನೆಗಳಲ್ಲಿ ಗುಂಪಾಗಿ ಸೇರಿದ್ದಾರೆ.
  tam-2017: இவைகளை நான் உனக்கு மன்னிப்பது எப்படி? உன் பிள்ளைகள் என்னை விட்டுவிட்டு,
    தெய்வம் அல்லாதவைகள் பேரில் ஆணையிடுகிறார்கள்; நான் திருப்தியாக்கின அவர்கள் விபசாரம்செய்து,
    வேசிவீட்டில் கூட்டங்கூடுகிறார்கள்.
  spa-RV-1909: ¿Cómo te he de perdonar por esto? Sus hijos me dejaron, y juraron por
    lo que no es Dios. Saciélos, y adulteraron, y en casa de ramera se juntaron en
    compañías.
  ron-BTF: Cum să te iert pentru aceasta? Copiii tăi m-au părăsit și au jurat pe cei
    care nu sunt dumnezei; când eu i-am hrănit pe deplin, atunci au comis adulter
    și s-au adunat în cete la casele curvelor.
  eng-WEBP: “How can I pardon you? Your children have forsaken me, and sworn by what
    are no gods. When I had fed them to the full, they committed adultery, and assembled
    themselves in troops at the prostitutes’ houses.
  eng-FBV: Why should I forgive you? Your children have abandoned me and believe in
    gods that are not gods. I gave them everything they need, yet they went and committed
    adultery, gathering together at prostitutes' houses.
  nld-1939: 'Hoe zou Ik u dit alles vergeven: Uw zonen verlaten Mij, zweren bij al
    wat geen god is. Ik heb ze verzadigd, zij breken hun trouw, En zwermen naar de
