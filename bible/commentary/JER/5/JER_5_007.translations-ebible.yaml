    তেতিয়া তেওঁলোকে পৰস্ত্ৰীগমন কৰিছিল আৰু বেশ্যাৰ ঘৰত জুমে জুমে গোট খাইছিল।
  sus-A: «دَرِ سَلَمُ، عَ لَنمَ ﭑ شَ دِحّ عِ مَ؟ عِ شَ دِيٍ بَرَ ﭑ نَبٌلٌ، عٍ عٍ كَلِمَ
    كُيٍ نَن شِلِ رَ. ﭑ نُ بَرَ عٍ بَلٌ، كْنْ عٍ بَرَ ﭑ يَنقَ، عٍ بِرَ لَنفٌييٍ قْشْ
