  arb-NAV: «كَيْفَ أَعْفُو عَنْ أَعْمَالِكِ؟ تَخَلَّى عَنِّي أَبْنَاؤُكِ وَأَقْسَمُوا
    بِأَوْثَانٍ. وَعِنْدَمَا أَشْبَعْتُهُمْ ارْتَكَبُوا الْفِسْقَ، وَهَرْوَلُوا طَوَائِفَ
