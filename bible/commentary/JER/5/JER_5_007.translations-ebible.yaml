  kos-kos: LEUM GOD El siyuk, “Efu ku nga in nunak munas nu sin mwet luk ke ma koluk
    lalos? Elos ngetla likiyu Ac alu nu ke god sutuu lun facl saya. Nga kite mwet
    luk nwe ke elos kihpi, A elos orek kosro Ac sisla pacl lalos yurin mutan su kukakin
