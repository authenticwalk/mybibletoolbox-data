  mar-mar: मी या लोकांस का क्षमा करावी? तुझ्या मुलांनी माझा त्याग केला आणि त्यांनी
    जे देव नाही त्यांच्या शपथा वाहिल्या. मी त्यांना भरपूर खाऊ घातले, परंतू त्यांनी
    व्यभिचार केला आणि वारांगनेच्या घराचा मार्ग पकडला.
  qub-qub: 'Tayta Dios cayno nin: «Israelcuna ¿imanöpataj perdunashayqui? Wamrayquicunami
    cachaycamasha. Mana dios caycajpa jutinchömi jurashapis. Aypalla micuyniqui cananpäpis
    nogami bindisyunta gorä. Chaypis manami wiyacamashachu. Chaymi shuntacarcur-shuntacarcur
    juc dioscunata adurasha.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, mbɑn sɔ̃nɑ kon nɛn tɔmbun durum wɔkɑ. Domi wee, bɑ
    mɑn deri mɑ bɑ bɔ̃rumɔ kɑ bũnun yĩsinu. Nɑ bu debiɑ, ɑdɑmɑ bũnɑ bɑ kɑ ɑrukɑwɑni
    bɔkuɑ bɑ nu gɑsirimɔ.
  hat-hat: Nan kondisyon sa a, ki jan pou m' ta padonnen moun lavil Jerizalèm yo?
    Yo vire do ban mwen. Y'ap pran non yon bondye ki pa Bondye tout bon pou fè sèman.
    Mwen te ba yo tou sa yo bezwen. Men, yo lage kò yo nan fè adiltè. Y'ap goumen
    konsa pou yo antre kay jennès.
  eng-BSB: “Why should I forgive you? Your children have forsaken Me and sworn by
    gods that are not gods. I satisfied their needs, yet they committed adultery and
    assembled at the houses of prostitutes.
  eng-WEBPB: “How can I pardon you? Your children have forsaken me, and sworn by what
    are no gods. When I had fed them to the full, they committed adultery, and assembled
    themselves in troops at the prostitutes’ houses.
  kbq-kbq: Ra Anumzamo'a huno, tamagrira kumira atre oramantegahue. Na'ankure tamagri
    mofavremo'za zamefi hunenami'za, anumzana omani'neanagi amne zante huvempa hu'naze.
    Nagra ne'zana zamuge'za nezamu hu'nazanagi, zamagra monko avu'avaza nehu'za monko
    avu'ava zama nehaza nontega erintagu hu'za vu'naze.
  nhe-BL: 'TOTECO quiijtohua: “¿Quejatza nimechtlapojpolhuis nochi ya ni? Pampa hasta
    imoconehua nojquiya nechtlahuelcajtoque huan quinhueyitlalíaj teteyome tlen ax
    nelía Dios. Na niquinmacac miyac tlacualistli, pero yajuanti ax motlascamatque.
    Yajuanti motemactilijque ica ahuilnencayotl. Huan ilhuichijtinenque ipan nochi
    caltini tlen onca ipan nopa altepetl campa tlen hueli quichihuayayaj ica inintlacayo
    iniixpa teteyome.'
  gub-BL: Tupàn upuranu kury. — Màràzàwe tuwe amunàn putar heremiaihu wanemiapo kwer
    ikatu 'ym ma'e ihe. Hereityk a'e wà. Umume'uahy wemiapo ràm tupàn a'ua'u waner
    rehe wà. Azeharomoete a'e tupàn nuiko kwaw tupànete romo wà. Amono temi'u heremiaihu
    wanupe ihe. Uhyk wanupe. Nezewe rehe we nuzawy kwaw wemireko 'ym puhe oho ma'e
    wà. Umumaw u'ar kuzà wyzài wanehe we wà.
  eng-DRA: 'How can I be merciful to thee? thy children have forsaken me, and swear
    by them that are not gods: I fed them to the full, and they committed adultery,
    and rioted in the harlot’s house.'
