    ਉਹਨਾਂ ਨੇ ਵਿਭਚਾਰ ਕੀਤਾ, ਉਹ ਟੋਲੀਆਂ ਬਣ ਕੇ ਕੰਜਰੀਆਂ ਦੇ ਘਰ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ!
  mya-JVB: ထို သို့သော အပြစ်မှ သင့် ကို အဘယ် သို့ငါလွှတ် နိုင်သနည်း။ သင် ၏ သားသမီး
