  wol-KYG: «Yerusalem, ana lu tax ma di la baal, te say doom wacc ma, di giñe lu dul
    Yàlla. Ma reggal leen, teewul ñuy njaaloo, riixle, jëm kër gànc ya!
  eng-YLT: For this I am not propitious to thee, Thy sons have forsaken Me, And are
