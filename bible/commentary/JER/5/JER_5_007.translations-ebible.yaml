  kik-kik: “Ngũmũrekera nĩkĩ? Ciana cianyu nĩciindirikĩte, na ikeehĩta ikĩgwetaga
    marĩĩtwa ma ngai cia tũhũ. Niĩ ndaamaheaga o kĩrĩa gĩothe mabataragio nĩkĩo, no-o
    no gũtharia maatharagia, makahatĩkana nĩguo matoonye nyũmba cia maraya.
  fra-NCL: Pour quelle raison te ferais-je grâce ! Tes fils m’ont abandonné, et ils
