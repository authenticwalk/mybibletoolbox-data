  urd-GVH: “मैं तुझे कैसे मुआफ़ करूँ? तेरी औलाद ने मुझे तर्क करके उनकी क़सम खाई है
    जो ख़ुदा नहीं हैं। गो मैंने उनकी हर ज़रूरत पूरी की तो भी उन्होंने ज़िना किया,
