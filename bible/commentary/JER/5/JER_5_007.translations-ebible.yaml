  pan-pan: ਮੈਂ ਤੈਨੂੰ ਕਿਵੇਂ ਮਾਫ਼ ਕਰ ਸਕਦਾ ਹਾਂ? ਤੇਰੇ ਪੁੱਤਰਾਂ ਨੇ ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ,
