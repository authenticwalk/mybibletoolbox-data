  hbo-hbo: אֵ֤י לָזֹאת֙ *אֶסְלֹוחַ־ (אֶֽסְלַֽח)־לָ֔ךְ בָּנַ֣יִךְ עֲזָב֔וּנִי וַיִּשָּׁבְע֖וּ
