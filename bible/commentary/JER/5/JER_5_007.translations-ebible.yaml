    koikoidia dekenai idia tomadiho vadaeni. Lau ese egu bese taudia lau ubudia, idia
    boga kunu, to idia ese heudahanai idia karaia, bona ariara hahine edia ruma dekenai
    idia haboua lao.
  urd-urd: मैं तुझे क्यूँकर मु'आफ़ करूँ? तेरे फ़र्ज़न्दों ने' मुझ को छोड़ा, और उनकी
    क़सम खाई जो ख़ुदा नहीं हैं। जब मैंने उनको सेर किया, तो उन्होंने बदकारी की और परे
    बाँधकर क़हबाख़ानों में इकट्ठे हुए।
  rus-SYN: Как же Мне простить тебя за это? Сыновья твои оставили Меня и клянутся
