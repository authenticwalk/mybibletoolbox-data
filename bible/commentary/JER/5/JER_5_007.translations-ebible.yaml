    వారిని నేనెందుకు క్షమించాలి?
  hat-BSA: Pou ki rezon Mwen ta padone ou? Fis ou yo te abandone Mwen pou yo sèmante
    pa sila ki pa dye yo. Lè M te fin bay yo manje vant plen, yo te fè adiltè. Yo
