    ငါသည်ဝ စွာကျွေးသောအခါသူ တို့သည် ပြည်တန်ဆာ အိမ် ၌ စည်းဝေး ၍ မှားယွင်း ကြပြီ။
  tbg-tbg: Noravano Kotiva tiharo, Ieruharemio, ai vaiinti nahenti ti qoririmake,
