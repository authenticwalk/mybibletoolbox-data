  ory-ory: “ଆମ୍ଭେ କିପରି ତୁମ୍ଭକୁ କ୍ଷମା କରି ପାରିବା? ତୁମ୍ଭର ସନ୍ତାନଗଣ ଆମ୍ଭକୁ ପରିତ୍ୟାଗ
    କରିଅଛନ୍ତି ଓ ଯେଉଁମାନେ ଈଶ୍ୱର ନୁହନ୍ତି, ସେମାନଙ୍କ ନାମରେ ଶପଥ କରିଅଛନ୍ତି; ଆମ୍ଭେ ଯେତେବେଳେ
