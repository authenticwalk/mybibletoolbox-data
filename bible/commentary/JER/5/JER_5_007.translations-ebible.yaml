  bqc-SIM: Yelusalɛũ, má sùuukɛnnↄe? N gbɛ̃́ↄ pãkpàmaziɛ, aaì yã́si ń tã́aↄɛ,
    i kɛ mámɛo. Má tò pↄ́ mↄ̀má, ↄ̃ aa sì káalua kpɛ́u aa gbãsĩkɛ̀.
  tcz-CHONGTHU: Hichea hi, keiman nang iti kangaidam ding nahim? Nachate la keiya
