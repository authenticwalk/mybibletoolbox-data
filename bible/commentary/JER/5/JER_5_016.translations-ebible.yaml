verse: JER.005.016
translations:
  mal-C: അവരുടെ ആവനാഴി തുറന്ന ശവക്കുഴിപോലെ; അവരെല്ലാവരും പരാക്രമശാലികളായ യോദ്ധാക്കൾതന്നെ.
  deu-TKW: Sein Köcher gleicht einem geöffneten Grab und aus lauter Helden besteht
    es.
  lin-lin: Makonga na bango ezangaka koboma moto te, bongo bango nyonso bazali bilombe
    ya bitumba.
  eng-LSV: Its quiver [is] as an open tomb, || All of them—mighty ones.
  eng-GNV: 'Whose quiuer is as an open sepulchre: they are all very strong.'
  eng-WEBSTER: Their quiver is as an open sepulcher, they are all mighty men.
  nhw-BL: Nochi inijuanti tlahuel motemacaj tlahuilanase huan quihualicaj tepostli
    catli tetzontlamiltía.
  swh-ONEN: Podo zao ni kama kaburi lililo wazi, wote ni mashujaa hodari wa vita.
  bba-bba: Bɑ sɑ̃ɑwɑ tɑbu durɔbu be kpuro. Ben sɛ̃ɛnun sɑɑbu, ɡonu rɑ n yibɑwɑ sikɑɔ.
  eng-KJVCPB: Their quiver is as an open sepulchre, they are all mighty men.
  luo-luo: Gigegi mitingʼoe asere chalo gi liel ma dhoge oyawore; giduto gin jolweny
    maroteke.
  meu-meu: Edia diba pauana na gara hekehona na heto; idia iboudiai na goada-dikadika
    taudia.
  npi-ULB: तिनीहरूका वाणका ठोक्राहरू खुला चिहानजस्तै छन् । तिनीहरू सबै सिपाही हुन्
    ।
  yor-yor: Apó-ọfà rẹ sì dàbí isà òkú tí a ṣí gbogbo wọn sì jẹ́ akọni ènìyàn.
  pes-OPCB: کمانداران آنها همه جنگجویانی نیرومندند که بدون ترحم می‌کشند.
  tgl-ULB: Ang lalagyan nito ng palaso ay tulad ng isang bukas na libingan. Lahat
    sila ay mga kawal.
  hui-hui: Hameigini ogoninaga ami agali bu karu ti wai biaga hongohe howa tigua danda
    timume wai bialu agali homelo ba debe haga ka.
  mya-mya: သူ​တို့​၏​လေး​သ​မား​တို့​သည်​ခွန်​အား​ကြီး​၍ ပွင့်​နေ​သော​သင်္ချိုင်း​ကဲ့​သို့​မ​ညှာ​မ​တာ​သတ်​တတ်​ကြ​၏။-
  bod-N: དེ་དག་གི་མདའ་དོང་ནི་ཁ་ཕྱེས་པའི་དུར་ཁུང་དང་འདྲ་ཞིང་། དེ་རྣམས་ཐམས་ཅད་དཔའ་བོ་ཡིན།
  sna-sna: Magoba avo akafanana neguva rakashama; vose zvavo varwi vane simba.
  spa-BLM: Su aljaba es una tumba abierta. Todos ellos son hombres poderosos.
  cac-cac: Masanil juntzan̈ anima chi', te jelan eb' yac'an oval, a syamc'ab' eb'
    yic oval yed'nac chamel.
  swh-ULB: Podo lao ni kaburi wazi. Wote ni wanajeshi.
  bel-bel: Калчан яго як адчыненая труна; усе яны - людзі адважныя.
  deu-ELBBK: Ihr Köcher ist wie ein offenes Grab; sie sind Helden allesamt.
  mbb-OT: Ebpekepatey is menge gumaan dan, ne memevurut sikandan he menge sundaru.
  mal-2015: അവരുടെ ആവനാഴി തുറന്ന ശവക്കുഴി; അവർ എല്ലാവരും വീരന്മാരത്രേ.
  rmc-rmc: Leskro tulcos hino sar phundrado hrobos, savore hine hrďini.
  pes-OPV: ترکش ایشان قبر گشاده است و جمیع ایشان جبارند.
  ron-1924: Толба луй ку сэӂець есте ка ун мормынт дескис; тоць сунт ниште витежь.
  ben-OBCV: তাদের তূণগুলি যেন খোলা কবর; তারা সবাই শক্তিশালী যোদ্ধা।
  som-som: Gabooyahoodu waa sida qabri af bannaan, oo kulligoodna waa wada rag xoog
    leh.
  lat-VUC: Pharetra ejus quasi sepulchrum patens; universi fortes.
  eng-ASVBT: Their quiver is an open sepulcher, they are all mighty men.
  ita-1885: Il suo turcasso sarà come un sepolcro aperto, essi tutti saranno uomini
    di valore.
  eng-LXXUP: 'They are all mighty men:'
  eng-ULB: Its quiver is like an open tomb. They are all soldiers.
  spa-VBL: Sus flechas traen la muerte; todos ellos son fuertes guerreros.
  fra-_FOB: Son carquois est comme un tombeau ouvert; tous, ils sont vaillants.
  mal-mal: അവരുടെ ആവനാഴി തുറന്ന ശവക്കുഴി; അവർ എല്ലാവരും വീരന്മാരത്രേ.
  urd-GVR: Un ke tarkash khulī qabreṅ haiṅ, sab ke sab zabardast sūrme haiṅ.
  suz-BL: मेको आन ब्रा कुरतीके रोक्‍शो तुरस खोदेंशो बाक्‍नीम। मेको मुर नेल्‍ल थम सक्ति
    पाइश्‍शो लडाइ पाइब बाक्‍नीम।
  eng-NOY: Their quiver is like an open sepulchre; They are all mighty men.
  ita-1927: Il suo turcasso è un sepolcro aperto; tutti quanti son dei prodi.
  ckb-ckb: تیردانەکەی وەک گۆڕی دەم کراوەیە، هەموو پاڵەوانن.
  eng-BBE: Their arrows give certain death, they are all men of war.
  kan-OKCV: ಅವರ ಬತ್ತಳಿಕೆ ತೆರೆದ ಸಮಾಧಿಯ ಹಾಗಿದೆ. ಅವರೆಲ್ಲರೂ ಪರಾಕ್ರಮಶಾಲಿಗಳೇ.
  tam-2017: திறந்த பிரேதக்குழிகளைப்போல் அவர்கள் அம்புகள் வைக்கும் பைகள் இருக்கும்;
    அவர்கள் அனைவரும் பராக்கிரமசாலிகள்.
  spa-RV-1909: Su aljaba como sepulcro abierto, todos valientes.
  ron-BTF: Tolba lor este un mormânt deschis, ei sunt toți războinici.
  eng-WEBP: Their quiver is an open tomb. They are all mighty men.
  eng-FBV: Their arrows bring death; they are all strong warriors.
  nld-1939: 'Zijn strot gelijkt op een open graf, Het is een leger van helden:'
  nch-BL: Nochi inijuanti tahuel mosemacaj tatehuise huan quihualicaj teposti cati
    tetzontamiltía.
  vie-1934: Cái bao tên nó giống như mồ mả mở ra; chúng nó đều là mạnh bạo.
  hin-CV: उनका तरकश रिक्त कब्र सदृश है; वे सभी शूर योद्धा हैं.
  spa-BES: Sus flechas dan muerte segura, todos son hombres de guerra.
  tdx-tdx: Hoe kibory misokake ty trañon-ana-pale’ iareo, songa fanalolahy.
  tha-KJV: แล่​งธนูของเขาเหมือนอุโมงค์​เปิด เขาเป็นทแกล้วทหารทุกคน
  por-BR-2018: Sua aljava é como uma sepultura aberta; todos eles são poderosos.
  deu-ELO: Ihr Köcher ist wie ein offenes Grab; sie sind Helden allesamt.
  eng-WYC-2018: The arrow case thereof is as an open sepulchre; all be strong men.
    (Its arrow case, or its quiver, is an open grave, or an empty tomb; they all be
    strong men.)
  epo-epo: Ĝia sagujo estas kiel malfermita tombo; ĉiuj ili estas herooj.
  uig-PIN: ularning oⱪdeni yoƣan eqilƣan bir gɵrdur; ularning ⱨǝmmisi batur palwanlardur.
  beo-beo: Ilia dadi gagui dunu da gasa bagade. Ilia da mae asigili medole lelegelala.
  tpi-OTNT: Olgeta soldia bilong ol i strongpela man bilong pait, na ol i save tumas
    long sut long banara na kilim planti man i dai.
  hau-SA: Kwarinsu kamar buɗaɗɗen kabari ne; dukansu jarumawa ne.
  uig-LAT: ularning oqdéni yoghan échilghan bir gördur; ularning hemmisi batur palwanlardur.
  nde-nde: Imixhaka yaso ifana lengcwaba elivulekileyo, bonke bangamabutho alamandla.
  ton-ton: ‌ʻOku tatau honau hōfangahau mo e fonualoto kuo matangaki, ko e kau tangata
    mālohi ʻakinautolu kotoa pē.
  ces-1613: Jehož toul jako hrob otevřený, všickni jsou silní.
  eng-WMB: Their quiver is an open tomb. They are all mighty men.
  tam-TCV: அவர்களுடைய அம்புக்கூடுகள் திறந்த சவக்குழியைப் போன்றவை. அவர்கள் யாவரும்
    வலிமைமிக்க போர்வீரர்கள்.
  ceb-ULB: Ang baslayan niini sama sa naabli nga lubnganan. Mga sundalo silang tanan.
  pol-UBG: Jego kołczan jest jak grób otwarty, wszyscy są wojownikami.
  urd-GVU: اُن کے ترکش کھلی قبریں ہیں، سب کے سب زبردست سورمے ہیں۔
  deu-1912: Seine Köcher sind offene Gräber; es sind eitel Helden.
  kan-2017: ಅದರ ಬತ್ತಳಿಕೆಯು ಬಾಯ್ದೆರೆದ ಗೋರಿಯೇ, ಅದರ ಭಟರೆಲ್ಲರೂ ಶೂರರೇ.
  yap-yap: Girdi’en e mun gat’ing rorad e bogi salthaw nib gel gelingrad ni yad ma
    cham ni dariy be’ ni yad ma runguy.
  hlt-MCSB: A liva khaw phuel bangla ah tih amih tah hlangrhalh boeih ni.
  mdy-ETH: ሂኢዦና ዒንሢ ዱካንዳ ዓሳ ሚጪንቱዋዖ ዎዎዻ ዶዲ ዖልዚ ዓሲኬ።
  twi-ASANTE: Wɔn agyan mmɔtɔwa te sɛ damena a ano da hɔ; wɔn nyinaa yɛ nnɔmmarima.
  eng-WEBU: Their quiver is an open tomb. They are all mighty men.
  wal-wal: Eta zubbiyaa shoohoi dooya de7iya duufo mala. Eti ubbaikka wolqqaama asa.
  spa-PDDPT: Su caja portátil para flechas es un sepulcro abierto. Todos ellos son
    valientes.
  gun-gun: “Ha'e kuery ru'y ryru ma yvyra rupa py ikua ojepe'a va'e rami nhomomba
    va'e. Ha'e va'e regua avakue ma ipy'a guaxuve va'e meme.
  ilo-ULB: Kasla silulukat a tanem ti pana daytoy. Soldadoda amin.
  kpg-kpg: Ana gau puu maalei digau dauwa modo gologolo huoloo, ala e daaligi nadau
    daangada deai tumaalia ai.
  uig-ARA: ئۇلارنىڭ ئوقدېنى يوغان ئېچىلغان بىر گۆردۇر؛ ئۇلارنىڭ ھەممىسى باتۇر پالۋانلاردۇر.
  sus-sus: E xa tanbɛ ɲaaxu, e mixi faxama nɛ. Geresoe gbangbalanxi nan e ra.
  pon-2006: Nah sounkesik ketieu kan sounpei dingngang kei me kin kamaramas ni sohte
    mahk.
  ksd-ksd: Kadia popopoi na pu i da ra tung na minat i panganga, diat par a umana
    lebe.
  tur-YTC: Onların ok kılıfı açık bir mezardır. Hepsi yiğitlerdir.
  grc-BRENT: Πάντες ἰσχυροὶ, καὶ κατέδονται τὸν θερισμὸν ὑμῶν,
  ind-AYT: Tempat anak panah mereka seperti kubur yang terbuka. Mereka semua adalah
    orang-orang yang perkasa.
  nya-nya: Zida zawo za nkhondo zapha anthu ambirimbiri; onsewo ndi ankhondo amphamvu
    okhaokha.
  hrv-hrv: Tobolac mu je razjapljen grob. Svi su oni po izboru junaci.
  mps-mps: Augwa ami bidi dabe te hwįbo bomai bidi dabe, te augwaligo ene enebo mu
    konea pelama, te bidi hauwa ela mubo dao,” te po wali.
  tpi-tpi: Olgeta soldia bilong ol i strongpela man bilong pait, na ol i save tumas
    long sut long banara na kilim planti man i dai.
  dan-1931: som en åben Grav er dets kogger, de er alle Kæmper;
  vie-OVCB: Khí giới của chúng giết hại thật nhiều; chiến sĩ của chúng thật mạnh bạo.
  guj-2017: તેઓ બધા યોદ્ધાઓ છે, તેઓનો ભાથો ઉઘાડી કબર જેવો છે.
  pon-2006A: Nah sounkesik ketieu kan sounpei dengngan kei me kin kamaramas ni sohte
    mahk.
  por-BRBSL: A aljava deles é um túmulo aberto. Todos eles são homens poderosos.
  cth-cth: Ahnimae palanaw teh sut kamawng e phuen lah ao teh abuemlahoi thakasai
    pong e lah ao awh.
  twi-twi: Wɔn agyan mmɔtɔwa te sɛ ɔda a ano da hɔ; wɔn nyinaa yɛ dɔmmarima.
  hlt-hlt: A liva khaw phuel bangla ah tih amih tah hlangrhalh boeih ni.
  tbz-SIM: Dɛ kó kubotí do dònnɛ̀ kufɔ̃ti kùù pòòtɛ kɛ feío kùnku, dɛ kó kubotí kɔbɛ
    tú bɛ kpɑ̀rìnuɔmbɛ mɑ́ɑ̀ ndi.
  msy-2020: Men mɨdorozir gumaziba bar moghɨra, mɨdorozir gumazir bar gavgaviba. Egha
    me barir pibar asa bar fogha, gumazamizibagh asi me ariaghiri.
  azb-azb: Onların oxdanları Açıq qəbir kimidir, Hamısı igid döyüşçüdür.
  eng-DBY: Their quiver is as an open sepulchre; they are all mighty men.
  hin-2017: उनका तरकश खुली कब्र है और वे सब के सब शूरवीर हैं।
  wol-KYG: Seen mbari fitt ŋafal paxum bàmmeel, ñoom ñépp di ñeyi xare.
  eng-YLT: Its quiver [is] as an open sepulchre, All of them — mighty ones.
  eng-WYC-2017: The arrow case thereof is as an open sepulchre; all be strong men.
  eng-WMBB: Their quiver is an open tomb. They are all mighty men.
  urd-GVH: उनके तरकश खुली क़ब्रें हैं, सबके सब ज़बरदस्त सूरमे हैं।
  rug-rug: Sari dia tupi si va mate soku tie, na varane beto si arini.
  gaz-gaz: Manʼeen xiyya isaanii akkuma awwaala banamaa ti; hundi isaaniis loltoota
    jajjaboo dha.
  fra-LSG: Son carquois est comme un sépulcre ouvert; Ils sont tous des héros.
  yal-yal: E xalimakunle faxan tima han! E muxune birin findixi sofa wɛkilɛxine nan
    na.
  haw-1868: O ko lakou aapua, he lua kupapau hamama ia, he poe kanaka ikaika lakou
    a pau.
  arb-NAV: جُعْبَتُهَا كَقَبْرٍ مَفْتُوحٍ، وَكُلُّ رِجَالِهَا جَبَابِرَةٌ،
  ewe-ewe: Woƒe daku le abe yɔdo si le nuvo la ene. Wo katã wonye aʋawɔla kalẽtɔwo.
  eng-LEE: 'Their quiver is as an open sepulchre: they are all mighty men.'
  asm-FB: তেওঁলোকৰ টোণ মুকলি মৈদামৰ নিচিনা, আৰু তেওঁলোকৰ আটাই লোক বীৰ।
  sus-A: عٍ شَ تَنبّ حَاشُ، عٍ مِشِ قَشَمَ نّ. فٍرٍ سٌي فبَنفبَلَنشِ نَن عٍ رَ.
  fra-SBL: Leur carquois est un tombeau ouvert. Ils sont tous des hommes puissants.
  hbo-hbo: אַשְׁפָּתֹ֖ו כְּקֶ֣בֶר פָּת֑וּחַ כֻּלָּ֖ם גִּבֹּורִֽים׃
  kik-kik: Mathiaka ma mĩguĩ yao matariĩ ta mbĩrĩra iria ĩtathikĩtwo; othe nĩ njamba
    irĩ hinya.
  fra-NCL: Son carquois est un sépulcre ouvert ; ils sont tous des héros.
  cek-AK: Nihcae ih kalii tabu loe kamong sut taprong baktiah oh, nihcae loe misatuk
    thacak kami ah oh o.
  cuk-cuk: Bela we-dulemala bila-onogedgi buleganad, e-sigumala, dule-ogilogednanaed.
  uig-CYR: уларниң оқдени йоған ечилған бир гөрдур; уларниң һәммиси батур палванлардур.
  tel-2017: వారి అమ్ముల పొది తెరచిన సమాధిలాంటిది. వారంతా గొప్ప యోధులు.
  hat-BSA: Fouwo pa yo se kon yon tonm tou louvri; yo tout se gèrye vanyan.
  kos-kos: Mwet pisr lalos elos mwet mweun kulana su uniya ke wangin pakomuta.
  hbo-WLC: אַשְׁפָּת֖וֹ כְּקֶ֣בֶר פָּת֑וּחַ כֻּלָּ֖ם גִּבּוֹרִֽים׃
  ibo-ibo: Akpa àkụ ha dịka ili ghere oghe; ha niile bụkwa ndị dike nʼagha.
  ory-ory: ସେମାନଙ୍କର ତୂଣ ଖୋଲା କବର ତୁଲ୍ୟ, ସେମାନେ ସମସ୍ତେ ବୀରପୁରୁଷ।
  chk-chk: Nöür chon esefich ir mwän mi pwora, ra niela aramas, nge resap eäni tong.
  rop-rop: En detlot men weya oldei fait garram bo en erro, olabat brabli strongbala
    du, en dei gin kilim enibodi, en olabat kaan fil sori blanga enibodi du.
  ukr-1871: Сагайдак у його, як гріб розтворений, а всї вони — самі невміраки.
  deu-1951: Sein Köcher ist wie ein offenes Grab; und aus lauter Helden besteht es.
  eng-JPS: Their quiver is an open sepulchre, they are all mighty men.
  srp-1865: Kojemu je tul kao grob otvoren, svi su jaki.
  lug-lug: omufuko gwabwe ogw’obusaale guli ng’entaana eyasaamiridde, bonna balwanyi
    nnamige.
  heb-heb: אשפתו כקבר פתוח כלם גבורים׃
  ben-IRV: তাদের তির রাখার জায়গা খোলা কবরের মত। তারা সবাই যোদ্ধা।
  pan-pan: ਉਹਨਾਂ ਦਾ ਤਰਕਸ਼ ਖੁੱਲ੍ਹੀ ਗੋਰ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਸੂਰਮੇ ਹਨ।
  mya-JVB: သူ တို့ မြှားတောင့် သည် ဖွင့် ထားသော သင်္ချိုင်း တွင်းဖြစ်၏။ ထိုသူ အပေါင်း
    တို့သည် ခွန်အား ကြီးသောသူဖြစ် ကြ၏။
  tbg-tbg: Vika aquke varia vevava vaiinti aruke vairave. Ekaa vika iqoka vaiinti
    vaireka, iqoka vaiinti tarauka variarave.
  hmo-hmo: Edia diba bona peva taudia, be mai goadadia momokani. Idia ese umui do
    idia alaia mase, bogahisihisi lasi momokani.
  urd-urd: उनके तरकश खुली क़ब्रे हैं, वह सब बहादुर मर्द हैं।
  rus-SYN: Колчан его - как открытый гроб; все они люди храбрые.
  bqc-SIM: An gbàlaↄ ì ga inɛ́ɛ, ampii gↄ̃sa gbãaↄnɛ.
  tcz-CHONGTHU: Agal manchah hou chu thina lhankot kihonna abang jengin, agalsatteu
    jong thahattah jeng ahiuve.
  mar-mar: त्यांचे भाते उघड्या थडग्यांप्रमाणे आहेत. ते सर्व सैनिक आहेत.
  qub-qub: Paycunaga llapanpis pillyay-yachaj jinyullami. Pillyacunancunapis runa
    wañuchej yachacashami.
  bqp-bqp: Bɑ sɑ̃ɑwɑ tɑbu durɔbu be kpuro. Ben sɛ̃ɛnun sɑɑbu, gonu rɑ n yibɑwɑ sikɑɔ.
  hat-hat: Sòlda k'ap tire flèch yo se vanyan gason yo ye, y'ap touye moun san gad
    dèyè.
  eng-BSB: Their quivers are like open graves; they are all mighty men.
  eng-WEBPB: Their quiver is an open tomb. They are all mighty men.
  kbq-kbq: Ana ha' vahe'mokizmi sondia vahe'mo'za hankaveti'za hara nehaza vaheki'za,
    keveretira hantga osu'za rama'a vahe zamahe nefriza vahe mani'naze.
  nhe-BL: Nochi yajuanti tlahuel motemacaj tlatehuise huan quihualicaj tepostli tlen
    tetzontlamiltía.
  gub-BL: Zauxiapekwer a'e ywy rehe har ipuruzukaiwahy wà. Uzywà teko u'yw pupe wazuka
    pà wapuhareko 'ym pà wà.
  eng-DRA: Their quiver is as an open sepulchre, they are all valiant.
