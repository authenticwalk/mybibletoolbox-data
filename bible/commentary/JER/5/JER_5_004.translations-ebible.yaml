verse: JER.005.004
translations:
  mal-C: 'അതുകൊണ്ടു ഞാൻ: “ഇവർ ദരിദ്രർമാത്രമാണ്; അവർ ഭോഷരാണ്, കാരണം അവർ യഹോവയുടെ വഴി
    അറിയുന്നില്ല, അവരുടെ ദൈവത്തിന്റെ പ്രമാണങ്ങളും.'
  deu-TKW: 'Ich zwar dachte: Nur geringe Leute sind''s; sie gebärden sich thöricht,
    weil sie den Weg Jahwes, die Gerechtsame ihres Gottes nicht kennen.'
  lin-lin: 'Namilobelaki : « Bato oyo bazali kaka bato pamba, bazangi mayele, mpo
    ete bayebi nzela ya Yawe te mpe bayebi malako ya Nzambe na bango te.'
  eng-LSV: And I said, “Surely these [are] poor, || They have been foolish, || For
    they have not known the way of YHWH, || The judgment of their God.
  eng-GNV: Therefore I saide, Surely they are poore, they are foolish, for they know
    not the way of the Lord, nor the iudgement of their God.
  eng-WEBSTER: 'Therefore I said, Surely these are poor; they are foolish: for they
    know not the way of the LORD, nor the judgment of their God.'
  nhw-BL: 'Pero teipa na niquijto: Ni masehualme itztoque teicneltique. Monejnemiltíaj
    fiero pampa catli más huihuitique. Amo quiiximatij iojhui TOTECO huan catli xitlahuac
    huan yeca amo tlatlepanitaj.'
  swh-ONEN: Ndipo nikasema, “Hawa ni maskini tu; wao ni wapumbavu, kwa maana hawaijui
    njia ya Bwana, sheria ya Mungu wao.
  bba-bba: Mɑ nɑ nɛɛ, bɑ sɑ̃ɑwɑ nɡe bibu, bɑ mɔ̀wɑ nɡe ɡɑri bɑkɑsu. Domi bɑ ǹ wunɛn
    swɛɛ yɛ̃, bɑ ǹ mɑɑ wunɛn woodɑbɑ yɛ̃.
  eng-KJVCPB: 'Therefore I said, Surely these are poor; they are foolish: for they
    know not the way of the Lord, nor the judgment of their God.'
  luo-luo: To ne aparo ni, “Magi gin mana joma odhier; kendo gifuwo; nimar ok gingʼeyo
    yor Jehova Nyasaye kod dwaro mar Nyasachgi.
  meu-meu: 'Bena lau nato: Ini na ogoḡami taudia mo, lalodia na asie pararamu; badina
    be Iehova ena dala na asi dibadia, edia Dirava ena taravatu danu asi dibadia.'
  npi-ULB: त्यसैले मैले भनें, “निश्‍चय नै यिनीहरू मात्र दुःखी मानिसहरू रहेछन् । तिनीहरू
    मूर्ख छन्, किनकि तिनीहरू परमप्रभुका मार्ग जान्दैनन्, न त तिनीहरूका परमेश्‍वरका
    आज्ञाहरू जान्दछन् ।
  yor-yor: Èmi sì rò pé, “Tálákà ni àwọn yìí; wọn jẹ́ aṣiwèrè, nítorí pé wọn kò mọ
    ọ̀nà Olúwa, àti ohun tí Ọlọ́run wọn ń fẹ́.
  pes-OPCB: 'آنگاه گفتم: «از اشخاص فقیر و نادان چه انتظاری می‌شود داشت؟ آنها از راهها
    و فرمانهای خدا چیزی نمی‌فهمند! پس چطور می‌توانند دستورهای او را اطاعت کنند؟'
  tgl-ULB: Kaya sinabi ko, “Totoong mahihirap lamang ang mga taong ito. Mga hangal
    sila, sapagkat hindi nila alam ang mga pamamaraan ni Yahweh ni ang mga atas ng
    kanilang Diyos.
  hui-hui: Ani bialu kago ainde i̱ni mandabu handalu koria, Ti habane nabulene manda
    bayalebi mbira nabi dege ko bame kagonida Anduane Homogonaga mana bayale manda
    nabi howa Ngode Datagaliwabehanda tigua talialu bialu helo hamelo kago damene
    bibahende tini manda nabi dege ka, lo mitangi biru.
  mya-mya: ထို​နောက်​ငါ​က​ဤ​သူ​တို့​ကား​ဆင်း​ရဲ​သူ​များ​ဖြစ်​၏။ မ​သိ​နား​မ​လည်​သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လို​တော်​ကို​လည်း​ကောင်း၊
    ဘု​ရား​သ​ခင်​ပြ​ဋ္ဌာန်း​တော်​မူ​သည့်​စည်း​မျဉ်း​ဥ​ပ​ဒေ​သ​တော်​တို့​ကို​သော်​လည်း​ကောင်း
    မ​သိ​ကြ​သ​ဖြင့်​မိုက်​မဲ​စွာ​ပြု​ကျင့်​ကြ​လေ​ပြီ။
  bod-N: བདག་གིས་མི་འདི་དག་ནི་དངོས་གནས་དབུལ་ཞིང་བླུན་རྨོངས་ཡིན་པ་སྟེ། ཅི་ལ་ཞེ་ན། དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕེབས་ལམ་མི་རྟོགས་པ་དང་།
    ཁོ་ཚོའི་དཀོན་མཆོག་གི་ཁྲིམས་སྲོལ་ཡང་མི་ཤེས་སོ། །
  sna-sna: Ndakafunga ndikati, “Ava varombo bedzi; mapenzi, nokuti havazivi nzira
    yaJehovha, nezvinodikanwa naMwari wavo.
  spa-BLM: 'Entonces dije: “Ciertamente estos son pobres. Son necios, pues no conocen
    el camino de Yahvé, ni la ley de su Dios.'
  cac-cac: 'Ix in na'' icha tic: Tecan a eb'' meb''a'' malaj val jab''oc spensar,
    a eb'' icha chi'' sc''ulani, yujto man̈ yojtacoc eb'' tas sgana Jehová Dios d''a
    eb'' yed'' tas syal d''a eb''.'
  swh-ULB: Kwa hiyo nilisema, “Hakika hawa ni watu masikini, Ni wapumbavu, Kwa kuwa
    hawazijui njia za BWANA, wala maagizo ya Mungu wao.
  bel-bel: 'І сказаў я сам сабе: гэта, можа быць, беднякі; яны дурныя, бо ня ведаюць
    шляху Гасподняга, закону Бога свайго.'
  deu-ELBBK: 'Und ich sprach: Nur Geringe sind es; die sind betört, weil sie den Weg
    des HERRN, das Recht ihres Gottes, nicht kennen.'
  mbb-OT: “Kunaan ku ke menge pubri zà sikandan, iyan, menge tulebung dan bes. Su
    wazè dan metueni is menge paaǥi te Nengazen he Megbevayè dan he ibpetuman kandan.
  mal-2015: 'അതുകൊണ്ടു ഞാൻ: ഇവർ അല്പന്മാർ, ബുദ്ധിഹീനർ തന്നേ; അവർ യഹോവയുടെ വഴിയും തങ്ങളുടെ
    ദൈവത്തിന്റെ ന്യായവും അറിയുന്നില്ല.'
  rmc-rmc: 'Me phenďom: „Hine čorore a dilinore, bo na prindžaren o drom le RAJESKRO,
    Na džanen, so lendar lengro Del kamel.'
  pes-OPV: 'و من گفتم: «به درستی که اینان فقیرند و جاهل هستند که راه خداوند و احکام
    خدای خود را نمی دانند.'
  ron-1924: 'Еу зичям: „Нумай чей мичь сунт аша; ей лукрязэ фэрэ минте, пентру кэ
    ну куноск каля Домнулуй, Леӂя Думнезеулуй лор!'
  ben-OBCV: আমি ভেবেছিলাম, “এরা তো দরিদ্র শ্রেণীর; এরা মূর্খও, কারণ এরা জানে না সদাপ্রভুর
    পথ, তাদের ঈশ্বরের চাহিদাগুলি।
  som-som: Markaasaan idhi, Sida xaqiiqada ah kuwanu waa masaakiin, oo waa nacasyo,
    waayo, Rabbiga jidkiisa iyo qaynuunka Ilaahooda toona garan maayaan.
  lat-VUC: 'Ego autem dixi: Forsitan pauperes sunt et stulti, ignorantes viam Domini,
    judicium Dei sui.'
  eng-ASVBT: 'Then I said, Surely these are poor; they are foolish; for they know
    not the way of Jehovah, nor the law of their God:'
  ita-1885: 'Or io diceva: Questi son solo i miseri; sono insensati; perciocchè non
    conoscono la via del Signore, la Legge dell''Iddio loro.'
  eng-LXXUP: Then I said, It may be they are poor; for they are weak, for they know
    not the way of the Lord, or the judgment of God.
  eng-ULB: So I said, “Surely these are only poor people. They are foolish, for they
    do not know Yahweh's ways, nor their God's decrees.
  spa-VBL: 'Entonces me dije: “Esta gente no es más que los pobres; son sólo tontos
    que no conocen nada mejor. Ciertamente no saben lo que quiere el Señor, la manera
    correcta de vivir de Dios.'
  fra-_FOB: 'Je disais: mais ce ne sont que les petits; ils se montrent insensés,
    parce qu''ils ne connaissent pas la voie de l''Éternel, le droit de leur Dieu.'
  mal-mal: 'അതുകൊണ്ട് ഞാൻ: “ഇവർ അല്പന്മാർ, ബുദ്ധിഹീനർ തന്നെ; അവർ യഹോവയുടെ വഴിയും തങ്ങളുടെ
    ദൈവത്തിന്റെ ന്യായവും അറിയുന്നില്ല.'
  urd-GVR: Maiṅ ne sochā, “Sirf ġharīb log aise haiṅ. Yih is lie ahmaqānā harkateṅ
    kar rahe haiṅ ki Rab kī rāh aur apne Ḳhudā kī sharīat se wāqif nahīṅ haiṅ.
  suz-BL: मेकोपुकी दा प्रुङग ला बाक्नी‍म। मेकोपुकी मूर्ख बाक्‍नीम। मारदे हना मेकोपुकीम
    परमप्रभु यावे आ लां मतुइक्‍नीम। आन परमप्रभु आ अरेशो मतुइक्‍नीम।
  eng-NOY: Then I said, These are only the poor; They are foolish, because they know
    not the way of Jehovah, The law of their God.
  ita-1927: 'Io dicevo: “Questi non son che i miseri; sono insensati perché non conoscono
    la via dell’Eterno, la legge del loro Dio;'
  ckb-ckb: 'بەڵام من گوتم: «ئەوانە هەژارن، نەزان بوون، چونکە ڕێگای یەزدان ناناسن و
    نازانن خودا داوای چییان لێ دەکات.'
  eng-BBE: 'Then I said, But these are the poor: they are foolish, for they have no
    knowledge of the way of the Lord or of the behaviour desired by their God.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು, “ನಿಶ್ಚಯವಾಗಿ ಇವರು ಬಡವರು ಮತ್ತು ಬುದ್ಧಿಹೀನರು. ಏಕೆಂದರೆ, ಯೆಹೋವ
    ದೇವರ ಮಾರ್ಗವನ್ನೂ ತಮ್ಮ ದೇವರ ನ್ಯಾಯವಿಧಿಗಳನ್ನೂ ಅರಿಯರು.
  tam-2017: 'அப்பொழுது நான்: இவர்கள் ஏழைகளாமே, இவர்கள் மதியற்றவர்கள்; யெகோவாவுடைய
    வழியையும், தங்கள் தேவனுடைய நியாயத்தையும் அறியாதிருக்கிறார்கள் என்றும்;'
  spa-RV-1909: 'Yo empero dije: Por cierto ellos son pobres, enloquecido han, pues
    no conocen el camino de Jehová, el juicio de su Dios.'
  ron-BTF: 'De aceea eu am spus: Într-adevăr, aceștia sunt săraci și sunt nebuni,
    pentru că nu cunosc calea DOMNULUI, nici judecata Dumnezeului lor.'
  eng-WEBP: Then I said, “Surely these are poor. They are foolish; for they don’t
    know the LORD’s way, nor the law of their God.
  eng-FBV: Then I said to myself, “These people are only the poor—they're just fools
    who don't know any better. They certainly don't know what the Lord wants, God's
    right way of living.
  nld-1939: 'Ik dacht: Het zijn de kleinen alleen, die zo dwaas zijn, Omdat ze Jahweh’s
    weg niet kennen, de dienst van hun God;'
  nch-BL: 'Pero teipa na niquijto: Ni masehualme itztoque teicneltique. Monejnemiltíaj
    fiero pampa cati más huihuitique. Amo quiixmatij iojhui TOTECO huan cati xitahuac
    huan yeca amo tatepanitaj.'
  vie-1934: 'Tôi bèn nói: Đó thật là kẻ nghèo hèn, ngu muội, vì không biết đường lối
    của Đức Giê-hô-va, luật pháp của Đức Chúa Trời mình.'
  hin-CV: तब मैंने विचार किया, “वे तो मात्र निर्धन हैं; वे निर्बुद्धि हैं, क्योंकि
    उन्हें याहवेह की नीतियों का ज्ञान ही नहीं है, अथवा अपने परमेश्वर के नियम वे जानते
    नहीं हैं.
  spa-BES: 'Entonces dije: Pero estos son los pobres; son tontos, porque no tienen
    conocimiento del camino del Señor ni del comportamiento deseado por su Dios.'
  tdx-tdx: Le hoe iraho, rarake avao iereo, gege; tsy fohi’ iareo ty lala’ Iehovà,
    o lilin’ Andrianañahare’ iareoo.
  tha-KJV: แล​้วข้าพเจ้าจึงทูลว่า “​แน่​นอนคนเหล่านี้เป็นแต่คนต้อยต่ำ เขาเหล่านี้​โง่เขลา
    เพราะเขาไม่​รู้​จักพระมรรคาของพระเยโฮวาห์ ไม่รู้​จักคำตัดสินของพระเจ้าของเขา
  por-BR-2018: 'Eu porém disse: Certamente eles são pobres; enlouqueceram, pois não
    conhecem o caminho do SENHOR, o juízo de seu Deus.'
  deu-ELO: 'Und ich sprach: Nur Geringe sind es; die sind betört, weil sie den Weg
    Jehovas, das Recht ihres Gottes, nicht kennen.'
  eng-WYC-2018: Forsooth I said, In hap they be poor men, and fools, that know not
    the way of the Lord, and the doom of their God. (And I said, Perhaps they be the
    poor, and the foolish, and they do not know the way of the Lord, and the judgement,
    or the justice, of their God.)
  epo-epo: 'Mi diris al mi: Eble ili estas malriĉuloj, malkleruloj, ili ne konas la
    vojon de la Eternulo, la leĝojn de sia Dio;'
  uig-PIN: '— mǝn: «Xübⱨisizki, bundaⱪ ⱪilƣanlar pǝⱪǝt namratlar, ular nadanlar; qünki
    ular Pǝrwǝrdigarning yolini, Hudasining ⱨɵküm-kɵrsǝtmilirini bilmǝydu» — dedim.'
  beo-beo: Amalalu, na da agoane dawa:i, “Amo da hame gagui amola hame dawa:su dunu
    fawane. Ilia da gagaoui agoane hamosa. Ilia Gode Ea hanai amo hame dawa:.
  tpi-OTNT: Olsem na mi ting, “Ol dispela lain, ol i rabisman nating tasol, na ol
    i no gat save. Ol i no save long olkain pasin na lo, God, Bikpela i laik bai ol
    i bihainim.
  hau-SA: Na yi tunani, “Waɗannan ne kawai matalauta; su wawaye ne, gama ba su san
    hanyar Ubangiji ba, ko abubuwan da Allahnsu yake bukata ba.
  uig-LAT: '— men: «Shübhisizki, bundaq qilghanlar peqet namratlar, ular nadanlar;
    chünki ular Perwerdigarning yolini, Xudasining höküm-körsetmilirini bilmeydu»
    — dédim.'
  nde-nde: Ngacabanga ngathi, “Laba ngabayanga nje, bayizithutha, ngoba indlela kaThixo
    kabayazi, lemilayo kaNkulunkulu wabo.
  ton-ton: 'Ko ia naʻaku pehē, “Ko e moʻoni ʻoku nau masiva: ʻoku nau vale: he ʻoku
    ʻikai te nau ʻilo ʻae hala ʻo Sihova, pea mo e fakamaau ʻa honau ʻOtua.'
  ces-1613: 'I řekl jsem já: Snad tito prostí jsou, nerozumně sobě počínají; nebo
    nejsou povědomi cesty Hospodinovy, soudu Boha svého.'
  eng-WMB: Then I said, “Surely these are poor. They are foolish; for they don’t know
    the LORD’s way, nor the law of their God.
  tam-TCV: “இவர்கள் ஏழைகளும் மூடர்களுமானவர்கள் என்று நான் நினைத்தேன். இவர்கள் யெகோவாவின்
    வழியையோ தங்கள் இறைவனுடைய நியமங்களையோ அறியாதவர்கள்.
  ceb-ULB: Busa miingon ako, “Tinuod nga kabos lamang kini nga mga tawo. Mga buangbuang
    sila, kay wala sila nasayod sa mga paagi ni Yahweh, ni sa mga sugo sa ilang Dios.
  pol-UBG: 'Wtedy powiedziałem: Naprawdę oni są nędzni i głupio postępują. Nie znają
    bowiem drogi PANA ani sądu swego Boga.'
  urd-GVU: مَیں نے سوچا، ”صرف غریب لوگ ایسے ہیں۔ یہ اِس لئے احمقانہ حرکتیں کر رہے
    ہیں کہ رب کی راہ اور اپنے خدا کی شریعت سے واقف نہیں ہیں۔
  deu-1912: 'Ich dachte aber: Wohlan, der arme Haufe ist unverständig, weiß nichts
    um des HERRN Weg und um ihres Gottes Recht.'
  kan-2017: ಹೀಗಿರುವಲ್ಲಿ ನಾನು, “ಇವರು ಬಡವರು, ಮೂರ್ಖರು, ಯೆಹೋವನ ಮಾರ್ಗವನ್ನೂ ಮತ್ತು ತಮ್ಮ ದೇವರ
    ನ್ಯಾಯವಿಧಿಗಳನ್ನೂ ತಿಳಿಯದವರು;
  yap-yap: Ma aram mu gu leam, mug ga’ar, “Pi girdi’ ney e kemus ni pi’in gafgow ma
    dar nanged ban’en. Yad ba ngongoli balyang; der nanged ko mang e be yog e Got
    rorad ni dabisiy ni ngan rin’, fa mang e ba’adag SOMOL ni ngar rin’ed.
  hlt-MCSB: Kai tah amih te tattloel rhoek rhep ka ti ngawn. BOEIPA kah khosing neh
    a Pathen kah laitloeknah te a ming uh pawt dongah nga uh coeng.
  mdy-ETH: ዬካፓ ታኣኒ፦ «ዔያቶ ፆኦዛሢኮ ዎጎ ዔያታ ዔሪባኣሢሮ ናንጊና ናንጋ ጎዳኣ ዓይሣ ጎይፆ ሃንቱዋኣሢሮ ሃይ ዓሳ ማንቆ፥
    ማሊያ ጶቂሡዋያ፥ ቤልፃኬ።
  twi-ASANTE: Mesusuu sɛ, “Yeinom nko ara ne ahiafoɔ no; wɔyɛ nkwaseafoɔ nso, ɛfiri
    sɛ wɔnnim Awurade akwan, deɛ wɔn Onyankopɔn hwehwɛ.
  eng-WEBU: Then I said, “Surely these are poor. They are foolish; for they don’t
    know the LORD’s way, nor the law of their God.
  wal-wal: Hegaappe guyyiyan, taani hagaadan yaagada qoppaas; “Hageeti hiyyeesa kanchche;
    hageeti eeyya. Aissi giikko, eti GODAA ogiyaa, bantta Xoossaa higgiyaa erokkona.
  spa-PDDPT: 'Entonces yo dije: Ciertamente éstos son pobres. Enloquecieron, porque
    no conocen el camino de Yavé, el juicio de su ʼElohim.'
  gun-gun: 'Xejeupe ae aipoa''e: “Iporiaukue''i anho rima nai''arandui, mba''eta ndoikuaai
    Senhor guigua tape neĩ nguuete oipota va''e.'
  ilo-ULB: Isu a kinunak, “Awan duadua a napanglaw laeng dagitoy a tattao. Maagda,
    ta saanda nga ammo dagiti wagas ni Yahweh, uray pay dagiti paglintegan ti Diosda.
  kpg-kpg: Gei au ga hagabaubau bolo holongo aanei hua go digau hagaloale mo de kabemee.
    Gei digaula e haihai hua go nia hai o tangada dadaulia, e de iloo ginaadou be
    dehee di hiihai o di nadau God, be dehee di hiihai o Dimaadua ang gi ginaadou.
  uig-ARA: 'ــ مەن: «شۈبھىسىزكى، بۇنداق قىلغانلار پەقەت نامراتلار، ئۇلار نادانلار؛
    چۈنكى ئۇلار پەرۋەردىگارنىڭ يولىنى، خۇداسىنىڭ ھۆكۈم-كۆرسەتمىلىرىنى بىلمەيدۇ» ــ
    دېدىم.'
  sus-sus: N bara a fala, setaree gbansan nan yi ɲama ra. Na nan a ra e mu Alatala
    xa kira kolon, e mu e Marigi Ala xa sɛriyɛ fahaamuma.
  pon-2006: I ahpw medemedewe, “Ele ihte mepwukat me semwehmwe oh soaloalokong. Re
    wiewia tiahk en pweipwei; re sohte ese dahme kupwur en arail Koht, dahme kupwur
    en KAUN-O ong irail.
  ksd-ksd: 'Ma iau ga biti: A dovot go diat a umana biaui, dia tabobo; tago pa dia
    nunure ra mangamangana kai ra Luluai, ma ra varkurai kai kadia God;'
  tur-YTC: O zaman şöyle dedim, “Gerçekten bunlar yoksuldur. Akılsızdırlar; çünkü
    Yahve'nin yolunu ve Tanrıları'nın yasasını bilmiyorlar.
  grc-BRENT: Καὶ ἐγὼ εἶπα, ἴσως πτωχοί εἰσι, διότι οὐκ ἐδυνάσθησαν, ὅτι οὐκ ἔγνωσαν
    ὁδὸν Κυρίου, καὶ κρίσιν Θεοῦ.
  ind-AYT: Aku berpikir, “Mereka hanyalah orang-orang malang, mereka bodoh karena
    mereka tidak mengenal jalan TUHAN, hukum Allah mereka.
  nya-nya: Ndiye ndinati, “Awa ndi amphawi chabe; anthu ochita zopusa. Sadziwa njira
    ya Yehova, sazindikira zimene Mulungu wawo amafuna.
  hrv-hrv: 'Rekoh: “Samo siromasi tako ludo postupaju, jer ne znaju puta Jahvina ni
    pravo Boga svojega.'
  mps-mps: Tialima, eno te homu yali, ‘Te hani dabe, augwali te bidi mu dwai dabe
    naga tama, te augwa homu kolesaga konesiąyu ebao. Augwa te tobage kolesaga me
    bomai po, God Genuai Bidigo te augwa homude wali pomainu ebo te augwaligo konesiąyu
    ebo dao.
  tpi-tpi: Olsem na mi ting, “Ol dispela lain, ol i rabisman nating tasol, na ol i
    no gat save. Ol i no save long olkain pasin na lo, God, Bikpela i laik bai ol
    i bihainim.
  dan-1931: 'Da tænkte jeg: “Det er kun Småfolk, Dårer er de, thi de kender ej HERRENS
    Vej, deres Guds Ret;'
  vie-OVCB: 'Rồi tôi nói: “Chúng ta có thể trông mong gì từ người nghèo? Họ thật ngu
    muội. Họ không biết đường lối Chúa Hằng Hữu. Họ không hiểu luật pháp của Đức Chúa
    Trời.'
  guj-2017: પછી મેં કહ્યું, “ખરેખર તેઓ ડરપોક લોકો છે. તેઓ મૂર્ખ છે, તેઓ યહોવાહના માર્ગો
    અને તેઓના ઈશ્વરના નિયમો જાણતા નથી.
  pon-2006A: I ahpw medemedewe, “Ele ihte mepwukat me semwehmwe oh soaloalokong. Re
    wiewia tiahk en pweipwei; re sohte ese dahme kupwur en arail Koht, dahme kupwur
    en KAUN-O ong irail.
  por-BRBSL: 'Então eu disse: “Certamente estes são pobres”. São tolos; pois não conhecem
    o caminho de Javé, nem a lei de seu Deus.'
  cth-cth: Hatdawkvah, kai ni, hetnaw heh tami karoedengnaw doeh, ahnimouh teh a pathu
    awh, bangkongtetpawiteh, BAWIPA e lam hoi amamae Cathut lawkcengnae hah panuek
    awh hoeh.
  twi-twi: Misusuw se, “Eyinom nko ara ne ahiafo no; wɔyɛ nkwaseafo nso, efisɛ wonnim
    Awurade akwan, nea wɔn Nyankopɔn hwehwɛ.
  hlt-hlt: Kai tah amih te tattloel rhoek rhep ka ti ngawn. BOEIPA kah khosing neh
    a Pathen kah laitloeknah te a ming uh pawt dongah nga uh coeng.
  tbz-SIM: Bɛbíkɛ́nnìtìbɛ̀ mbɛ bɛ yɛ̀mmɛ̀ í bo, bɛ̀ í bɑntɛ́ bɛ Yiɛ̀ nKuyie ndɔ́ dɛ̀
    Kuyie mbɛ̀ tũ nkù kó ikuɔ́.
  msy-2020: Ezɨ kɨ ghaze, Gumazamizir kaba, pura onganarazibagh amir gumazamizibar
    mɨn ikia, egha fofoziba bar men puvatɨ. Egha me Ikiavɨra Itir God, men God, a
    me damuasa ifongezir araziba, me deravɨra dagh fozir puvatɨ. Kamaghɨn, me arazir
    onganibagh ami.
  azb-azb: 'Mən dedim: «Bunlar ancaq yoxsul, ağılsız avamlardır, Çünki Rəbbin yolunu,
    Özlərinin Allahının hökmlərini bilmirlər.'
  eng-DBY: And I said, Surely these are the wretched ones, they are foolish; for they
    know not the way of Jehovah, the judgment of their God.
  hin-2017: फिर मैंने सोचा, “ये लोग तो कंगाल और मूर्ख ही हैं; क्योंकि ये यहोवा का
    मार्ग और अपने परमेश्वर का नियम नहीं जानते।
  wol-KYG: 'Man nag, ma noon: «Ñii de ay baadoolo rekk lañu, di def jëfi dof, xamuñu
    yoonu Aji Sax ji, xamuñu lu seen àtteb Yàlla laaj.'
  eng-YLT: And I — I said, 'Surely these [are] poor, They have been foolish, For they
    have not known the way of Jehovah, The judgment of their God.
  eng-WYC-2017: Forsooth I said, In hap they be poor men, and fools, that know not
    the way of the Lord, and the doom of their God.
  eng-WMBB: Then I said, “Surely these are poor. They are foolish; for they don’t
    know the LORD’s way, nor the law of their God.
  urd-GVH: मैंने सोचा, “सिर्फ़ ग़रीब लोग ऐसे हैं। यह इसलिए अहमक़ाना हरकतें कर रहे
    हैं कि रब की राह और अपने ख़ुदा की शरीअत से वाक़िफ़ नहीं हैं।
  rug-rug: Ke balabala si rau, “Arini si na tie habahuala. Na tie pupuhu si arini,
    ura lopu tumae nia rini sa siraṉa te Zihova, meke gua pu hiva nia sa Tamasa pude
    tavete ponia.
  gaz-gaz: Anis akkana jedheen yaade; “Jarri kunneen hiyyeeyyii dha; isaan gowwoota;
    isaan karaa Waaqayyoo, seera Waaqa isaanii hin beekaniitii.
  fra-LSG: 'Je disais: Ce ne sont que les petits; Ils agissent en insensés, parce
    qu’ils ne connaissent pas la voie de l’Éternel, La loi de leur Dieu.'
  yal-yal: N yi n miri, n naxa, “Yiigelitɔne nan ne ra, e feene ligama xaxilitareyaan
    nin, bayo e mi Alatalaa kiraan nun e Alaa kiti saxine kolon.
  haw-1868: A olelo no hoi au, He poe ilihune lakou, ua naaupo hoi; no ka mea, aole
    lakou i ike i ka aoao o Iehova, aole hoi i ka pono o ko lakou Akua.
  arb-NAV: 'فَقُلْتُ فِي نَفْسِي: «إِنَّمَا هُمْ مَسَاكِينُ حَمْقَى، يَجْهَلُونَ طَرِيقَ
    الرَّبِّ وَقَضَاءَ إِلَهِهِمْ.'
  ewe-ewe: Mebui be, “Ame siawo la, ame dahewo ko wonye. Wonye movitɔwo hã elabena
    womenya Yehowa ƒe mɔ kple woƒe Mawu la ƒe didiwo o.
  eng-LEE: Yet I myself thought, Oh these are but poor; they are foolish; for they
    knew not the way of the Lord, the ordinance of their God.
  asm-FB: তেতিয়া মই ক’লোঁ, “স্বৰূপেই এইসকল দৰিদ্ৰ লোক। তেওঁলোক অজ্ঞানী, কাৰণ তেওঁলোকে
    যিহোৱাৰ পথ, আৰু নিজৰ ঈশ্বৰৰ পথ নাজানে।
  sus-A: ﭑ بَرَ عَ قَلَ، سٍتَرٍيٍ فبَنسَن نَن يِ حَمَ رَ. نَ نَن عَ رَ عٍ مُ عَلَتَلَ
    شَ كِرَ كٌلٌن، عٍ مُ عٍ مَرِفِ عَلَ شَ سّرِيّ قَهَامُمَ.
  fra-SBL: 'Et je dis : « Ceux-là sont pauvres. Ils sont insensés, car ils ne connaissent
    pas la voie de l''Éternel, ni la loi de leur Dieu.'
  hbo-hbo: וַאֲנִ֣י אָמַ֔רְתִּי אַךְ־דַּלִּ֖ים הֵ֑ם נֹואֲל֕וּ כִּ֣י לֹ֤א יָדְעוּ֙
    דֶּ֣רֶךְ יְהוָ֔ה מִשְׁפַּ֖ט אֱלֹהֵיהֶֽם׃
  kik-kik: 'Ngĩĩciiria atĩrĩ: “Aya nĩ andũ athĩĩni; nĩ andũ akĩĩgu, nĩgũkorwo matiũĩ
    njĩra ya Jehova, kana makamenya ũrĩa Ngai wao endaga.'
  fra-NCL: 'Et moi, je disais : Ce ne sont que les petits. Ils agissent en insensés,
    car ils ne savent pas la voie de Yahweh, la loi de leur Dieu.'
  cek-AK: To pongah kaimah, tangtang ni hae kaminawk loe amtang o moe, amthu o; Angraeng
    ih loklam to panoek o ai, angmacae Sithaw lokcaekhaih doeh panoek o ai.
  cuk-cuk: '”An weyob binsaenad: ‘Unnila dule-wilemaladbi, binsaedsuli ibmar imakye.
    Be-Igar-Maid gwen magar itosurmarye. Be-ibmar-abemaid gwen imaksurmarbarye.’'
  uig-CYR: '— мән: «Шүбһисизки, бундақ қилғанлар пәқәт намратлар, улар наданлар; чүнки
    улар Пәрвәрдигарниң йолини, Худасиниң һөкүм-көрсәтмилирини билмәйду» — дедим.'
  tel-2017: నేనిలా అనుకున్నాను “వీరు కేవలం బీదవారు. యెహోవా మార్గాలు, తమ దేవుని న్యాయవిధులు
    తెలియని బుద్ధిహీనులు.
  hat-BSA: 'Alò, mwen te di: “Se sèlman malere ke yo ye. Se ensanse yo ye; yo pa konnen
    chemen SENYÈ a, ni règleman a Bondye yo.'
  kos-kos: Na nga nunku, “Mwet inge mwet sukasrup ac mwet nikin. Ma elos oru uh lalfon;
    Elos tia etu lah mea God El enenu selos, Ac mea LEUM GOD El lungse elos in oru.
  hbo-WLC: וַאֲנִ֣י אָמַ֔רְתִּי אַךְ־דַּלִּ֖ים הֵ֑ם נוֹאֲל֕וּ כִּ֣י לֹ֤א יָדְעוּ֙
    דֶּ֣רֶךְ יְהוָ֔ה מִשְׁפַּ֖ט אֱלֹהֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ, a sịrị, “Ndị a bụ naanị ndị ogbenye na ndị na-enweghị uche, ha
    amaghị ihe ọbụla gbasara ụzọ Onyenwe anyị, na iwu nke Chineke ha.
  ory-ory: ତହିଁରେ ମୁଁ କହିଲି, “ନିଶ୍ଚୟ ଏମାନେ ଦରିଦ୍ର; ଏମାନେ ଅଜ୍ଞାନ; କାରଣ ଏମାନେ ସଦାପ୍ରଭୁଙ୍କର
    ପଥ ଓ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ଶାସନ ଜାଣନ୍ତି ନାହିଁ;
  chk-chk: Mürin üa ekieki, “Ir chök aramas mi kis, esap wor ar mirit, pun resap silei
    letipen ewe Samol mi Lapalap ika än ar we Kot allük.
  rop-rop: Afta na aibin jinggabat, ‘Detlot pipul hu jidan powan en nomo sabi enijing,
    olabat nomo jidan gudwei. Olabat nomo sabi wanim olabat God wandim olabat blanga
    dum.
  ukr-1871: 'Я думав собі: вони, може бути, люде прості, вони дурні, то ж і не знають
    путя Господнього, нї закону Божого.'
  deu-1951: 'Ich aber dachte: Nur die Geringen sind so; sie benehmen sich so töricht,
    weil sie den Weg des HERRN, das Recht ihres Gottes nicht kennen.'
  eng-JPS: 'And I said: ''Surely these are poor, they are foolish, for they know not
    the way of the LORD, nor the ordinance of their God;'
  srp-1865: 'I ja rekoh: siromasi su, ludo rade, jer ne znaju puta Gospodnjega, zakona
    Boga svojega.'
  lug-lug: Ne njogera nti, “Bano baavu abasirusiru. Kubanga tebamanyi kkubo lya Mukama,
    amateeka ga Katonda waabwe.
  heb-heb: ואני אמרתי אך דלים הם נואלו כי לא ידעו דרך יהוה משפט אלהיהם׃
  ben-IRV: তাই আমি বলেছিলাম, “তারাই একমাত্র গরিব লোক। তারা বোকা, কারণ তারা সদাপ্রভুর
    পথ জানে না, তাদের ঈশ্বরের নিয়মও জানে না।
  pan-pan: ਤਦ ਮੈਂ ਆਖਿਆ, ਇਹ ਸੱਚ-ਮੁੱਚ ਗਰੀਬ ਹਨ, ਇਹ ਬੇਅਕਲ ਹਨ, ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਰਾਹ ਨੂੰ ਨਹੀਂ
    ਜਾਣਦੇ, ਨਾ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਇਨਸਾਫ਼ ਨੂੰ।
  mya-JVB: ငါ ကလည်း ၊ အကယ်စင်စစ်ဤသူ တို့သည် ဆင်းရဲ သားဖြစ်ကြ၏။ ထာဝရဘုရား ၏ တရား တော်ကို၎င်း၊
    မိမိ တို့ ဘုရား သခင်စီရင် တော်မူရာကို၎င်း မ သိ သောကြောင့် မိုက် ကြ၏။
  tbg-tbg: Vika minti tiamanta te tenta aatoqi irike tiha, Maaka vehi vaiinti nahentiqai
    variavaro vika avu aato kia vaivo. Vika kia Noravano Kotiva tivatai uvara kankomake
    iriarave. Vika Variqavano ne minti minti iate ti uvara vika kia iriarave.
  hmo-hmo: Vadaeni inai bamona lau laloa, lau gwau, “Inai be ogogami taudia sibona,
    edia diba be bada lasi, badina Lohiabada ena dala idia diba lasi, Dirava ena taravatu
    danu idia diba lasi.
  urd-urd: तब मैंने कहा कि “यक़ीनन ये बेचारे जाहिल हैं, क्यूँकि ये ख़ुदावन्द की राह
    और अपने ख़ुदा के हुक्मों को नहीं जानते।
  rus-SYN: 'И сказал я сам в себе: это, может быть, бедняки; они глупы, потому что
    не знают пути Господня, закона Бога своего;'
  bqc-SIM: Ɔ̃ ma mɛ̀ taasideↄnɛ, aa mi vĩo, aa Dii yãkɛaↄ dↄ̃o, aa dↄ̃ yã́ pↄ́
    ń Lua lɛ́ yáńnↄo.
  tcz-CHONGTHU: Hichun keiman kaseitai,’’ Amahohi vaicha leh tahlelte ima hephalou
    ahiuve. Amaho’a kon’a ipi apha hungpot dingham? Amahon Pakai lampi ahepouvin,
    chuleh Pathen danthu jong agel phapouve.
  mar-mar: तेव्हा मी म्हणालो, “खचित ते गरिब आहेत. ते मूर्ख आहेत, कारण त्यांना परमेश्वराचा
    मार्ग व आपल्या देवाचा नियम माहीत नाही.
  qub-qub: 'Nogaga yarparä: «Imatapis mana yachajcunallami yarpayniynajnöga ruran.
    Paycunallami mana musyanchu Tayta Dios munashanta, ni imano rurananpaj Tayta Dios
    mandashantapis.'
  bqp-bqp: Mɑ nɑ nɛɛ, bɑ sɑ̃ɑwɑ nge bibu, bɑ mɔ̀wɑ nge gɑri bɑkɑsu. Domi bɑ ǹ wunɛn
    swɛɛ yɛ̃, bɑ ǹ mɑɑ wunɛn woodɑbɑ yɛ̃.
  hat-hat: 'Mwen di nan kè m'': Se yon bann tèt mare ki pa konprann anyen, yo fin
    fou! Yo pa konnen ni sa Seyè a mande yo fè, ni sa Bondye yo a vle yo fè.'
  eng-BSB: Then I said, “They are only the poor; they have played the fool, for they
    do not know the way of the LORD, the justice of their God.
  eng-WEBPB: Then I said, “Surely these are poor. They are foolish; for they don’t
    know the LORD’s way, nor the law of their God.
  kbq-kbq: Ana hige'na nagra amanage hu'na hu'noe. E'ina vahera zamunte omaneno antahintahizamia
    omane vaheki'za, Ra Anumzamofo avu'ava zana ke'za antahi'za osu'naze. Ana nehu'za
    zamagri Anumzamo'ma amage anteho huno'ma hu'nea avu'ava zane tra kenena amagera
    nontaze.
  nhe-BL: 'Pero teipa na niquijto: Ni tlacame itztoque teicneltique. Monejnemiltíaj
    fiero pampa tlen más huihuitique. Ax quiixmatij iojhui TOTECO huan tlen xitlahuac
    huan yeca ax tlatlepanitaj.'
  gub-BL: Na'e aze'eg hezeupe. — Xo ma'e kwaw 'ymar zo wiko nezewe wà. Nukwaw katu
    kwaw ma'e wà. Nukwaw kwaw Tupàn Tuweharupi Wiko Ma'e hemimutar wà. Nukwaw kwaw
    uzar hemiapo putar haw wà.
  eng-DRA: 'But I said: Perhaps these are poor and foolish, that know not the way
    of the Lord, the judgement of their God.'
