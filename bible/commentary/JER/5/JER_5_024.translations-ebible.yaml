verse: JER.005.024
translations:
  mal-C: ‘നമ്മുടെ തക്കസമയത്തു മുന്മഴയും പിന്മഴയും തരുന്ന നമ്മുടെ ദൈവമായ യഹോവയെ നമുക്കു
    ഭയപ്പെടാം, അവിടന്നു തക്കസമയത്ത് നമുക്കു കൊയ്ത്തുകാലം തരുന്നല്ലോ,’ എന്ന് അവർ ഹൃദയത്തിൽ
    പറയുന്നില്ല.
  deu-TKW: 'dachten aber nicht in ihrem Sinne: Laßt uns doch Jahwe, unsern Gott, fürchten,
    der den Regen, den Frühregen wie den Spätregen, zur rechten Zeit giebt, der die
    Wochen, die festen Ordnungen der Erntezeit zu unserem Besten einhält!'
  lin-lin: 'Bamilobelaka te : ‹ Tika ete totosa Yawe, Nzambe na biso, oyo anokisaka
    mvula na tango ekoki, na eleko ya kolona mpe ya kobuka ; oyo akatela biso baposo
    oyo esengeli mpo na kobuka milona. ›'
  eng-LSV: And they have not said in their heart, || Now let us fear our God YHWH,
    who is giving rain, || The autumn rain and the spring rain, in its season, ||
    He keeps the appointed weeks of harvest for us.
  eng-GNV: 'For they say not in their heart, Let vs nowe feare the Lord our God, that
    giueth raine both early and late in due season: hee reserueth vnto vs the appointed
    weekes of the haruest.'
  eng-WEBSTER: 'Neither say they in their heart, Let us now fear the LORD our God,
    that giveth rain, both the former and the latter, in its season: he reserveth
    to us the appointed weeks of harvest.'
  nhw-BL: 'Huan niyon quentzi amo moyolilhuijtoque: ‘Ma tiquimacasica TOTECO Dios
    pampa yaya catli techmaca nopa atl quema ipohual titocaj huan tipixcaj huan quichihua
    ma onca pixquistli.’'
  swh-ONEN: Wao hawaambiani wenyewe, ‘Sisi na tumwogope Bwana Mungu wetu, anayetupatia
    mvua za masika na za vuli kwa majira yake, anayetuhakikishia majuma ya mavuno
    kwa utaratibu.’
  bba-bba: Bɑ ku rɑ tii sɔ̃ bu nɛɛ, bu nɛ, Yinni Gusunɔ nɑsiɑ, nɛ wi nɑ rɑ bu ɡurɑ
    wɛ̃ wɔ̃ɔ kɑ wɔ̃ɔ yen sɑɑ sɔɔ, kpɑ n mɑɑ sɑɑ yi bu kɑ dĩɑnu ɡɛ̃.
  eng-KJVCPB: 'Neither say they in their heart, Let us now fear the Lord our God,
    that giveth rain, both the former and the latter, in his season: he reserveth
    unto us the appointed weeks of the harvest.'
  luo-luo: Ok giwach e kindgi giwegi, ‘Mad waluor Jehova Nyasaye ma Nyasachwa, mamiyowa
    kodh chwiri kod kodh opon e kinde mowinjore, ma singonwa gadiera jumbe mag keyo.’
  meu-meu: 'Lalodia ai idia na asie tomu: Iehova, eda Dirava, garina baita gari; ia
    ese medu e henidamu, negana korikori ai, lahara medudia bona guitau medudia; bona
    vada e duanaidia taboro puradia ai baela puradia na ia ese e badinadiamu, eda.'
  npi-ULB: किनकि तिनीहरूले आफ्ना हृदयमा यसो भन्दैनन्, “हामी परमप्रभु हाम्रा परमेश्‍वरको
    भय मानौं जसले वर्षा ल्‍याउनुहुन्‍छ, हामीले खेति गर्नुपर्ने हप्‍ताहरूमा, ठिक समयमा
    अगिल्लो र पछिल्लो वर्षा दिनुहुन्‍छ।”
  yor-yor: Wọn kò sọ fún ara wọn pé, ‘Ẹ jẹ́ ká a bẹ̀rù Olúwa Ọlọ́run wa, ẹni tí ó
    fún wa ní òjò àkọ́rọ̀ àti àrọ̀kúrò òjò ní ìgbà rẹ̀, tí ó fi wá lọ́kàn balẹ̀ nípa
    ìkórè ọ̀sẹ̀ déédé.’
  pes-OPCB: '@see-verse:JER.005.023'
  tgl-ULB: Sapagkat hindi nila sinabi sa kanilang mga puso, “Matakot tayo kay Yahweh
    na ating Diyos, ang siyang nagdadala ng ulan, ang maaga at huling ulan sa kanilang
    takdang panahon at naglalaan ng mga takdang linggo ng pag-aani para sa atin.”
  hui-hui: Tínaga mabuha tomo hangalu kamigo anda helo i̱na iba dalu ibilarugobi nalimulo
    mo boga bia harugobi manda nabi dege harimida. I̱na mali bibahendengi ani biaabo
    haruligonaga tígua nde Anduane Homogo tínaga Ngode Datagaliwabe kogo gi howa i̱
    andaneha hami̱ya nalarimida.
  mya-mya: ရာ​သီ​အ​လိုက်၊ မိုး​ဦး​မိုး​နှောင်း​ကို​ရွာ​သွန်း​စေ​လျက်၊ နှစ်​စဉ်​အ​သီး​အ​နှံ​ရိတ်​သိမ်း​ရာ​ကာ​လ​ကို​စီ​မံ​တော်​မူ​သော​ငါ့​အား
    သင်​တို့​မ​ကြောက်​ရွံ့​မ​ရို​သေ​ကြ။-
  bod-N: དེ་དག་གི་སེམས་སུ་བདག་ཅག་གིས་རང་རེའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པར་བྱེད་འོས་ཏེ།
    ཁོང་གིས་དུས་བཞིན་ཆར་བ་གནང་སྟེ། དེ་ནི་སྟོན་དཔྱིད་གཉིས་ཀྱི་ཆར་བ་ཡིན། ཡང་རང་ཅག་གི་དོན་དུ་སྟོན་ཐོག་བསྡུ་བའི་དུས་ཚིགས་གཏན་ལ་ཕབ་པ་ཡིན་ཞེས་མི་དྲན་ནོ།
    །
  sna-sna: Havati mumwoyo yavo, ‘Ngatityei Jehovha Mwari wedu, anotipa mvura yaMatsutso
    neyoMunakamwe nenguva yayo, anotitsidzira mavhiki akatarwa okukohwa.’
  spa-BLM: 'No dicen en su corazón: ‘Temamos ahora a Yahvé, nuestro Dios, que da la
    lluvia, tanto la primera como la segunda, a su tiempo, que nos preserva las semanas
    señaladas de la cosecha’.'
  cac-cac: 'Max e na jab''oc eyal icha tic: Ayocab'' yelc''och Jehová co Diosal d''ayon̈,
    yujto a tz''ac''ancot n̈ab'' d''a stiempoal, syac''anpax elul sat cavb''en d''a
    stiempoal, man̈ xe chioc.'
  swh-ULB: Kwa kuwa hawasemi mioyoni mwao, “basi na tumche BWANA, Mungu wetu, yeye
    aletaye mvua za awali na mvua za vuli - kwa wakati wake, ambaye hutuzna majuma
    ya mavuno kwa ajili yetu.”
  bel-bel: 'і не сказалі ў сэрцы сваім: убаімся Госпада Бога нашага, Які дае нам дождж
    раньні і позьні ў свой час, захоўвае нам сяміцы, назначаныя пад жніво.'
  deu-ELBBK: 'Und sie sprachen nicht in ihrem Herzen: Lasst uns doch den HERRN, unseren
    Gott, fürchten, der Regen gibt, sowohl Frühregen als Spätregen zu seiner Zeit;
    der die bestimmten Wochen der Ernte uns einhält.'
  mbb-OT: Kenà ebpuun diyà te ǥehinawa zan is kegkaǥi zan te, ‘Edtehuzen tew is Nengazen
    he Megbevayè tew he mibeǥey te uzan dutun te hustu he timpu wey mibeǥey kenitew
    te sebpet dutun te timpu te kedraǥun.’
  mal-2015: മുന്മഴയും പിന്മഴയും ഇങ്ങനെ നമുക്കു അതതു സമയത്തു വേണ്ടുന്ന മഴ തരികയും കൊയ്ത്തിന്നുള്ള
    കാലാവധി പാലിച്ചുതരികയും ചെയ്യുന്ന നമ്മുടെ ദൈവമായ യഹോവയെ നാം ഭയപ്പെടുക എന്നു അവർ
    ഹൃദയത്തിൽ പറയുന്നതുമില്ല.
  rmc-rmc: 'Aňi peske na phende: ‚Aven daras pes le RAJESTAR, amare Devlestar, savo
    del o brišind andro spravno časos. Ov del o jesuno the o jaruno brišind a the
    o kurke, andre save pes skidel upre o uľipen.‘'
  pes-OPV: و در دلهای خودنمی گویند که از یهوه خدای خود بترسیم که باران اول و آخر را
    در موسمش می‌بخشد و هفته های معین حصاد را به جهت ما نگاه می‌دارد.
  ron-1924: 'ши ну зик ын инима лор: «Сэ не темем де Домнул Думнезеул ностру, каре
    дэ плоае ла време, плоае тимпурие ши тырзие, ши не пэстрязэ сэптэмыниле хотэрыте
    пентру сечериш.»'
  ben-OBCV: তারা মনে মনেও বলে না, ‘এসো, আমরা আমাদের ঈশ্বর, সদাপ্রভুকে ভয় করি, যিনি
    যথাসময়ে আমাদের শরৎ ও বসন্তকালের বৃষ্টি দেন, যিনি আমাদের ফসল কাটার জন্য নিয়মিত
    সময়ের আশ্বাস দেন।’
  som-som: Oo innaba qalbigooda iskama ay yidhaahdaan, War haatan aynu ka cabsanno
    Rabbiga Ilaaheenna ah oo roobka hore iyo kan dambeba xilligiisa ina siiya, oo
    toddobaadyada beergoosashada loo go'ay inoo haya.
  lat-VUC: 'Et non dixerunt in corde suo: Metuamus Dominum Deum nostrum, qui dat nobis
    pluviam temporaneam et serotinam in tempore suo, plenitudinem annuæ messis custodientem
    nobis.'
  eng-ASVBT: Neither say they in their heart, Let us now fear Jehovah our God, that
    giveth rain, both the former and the latter, in its season; that preserveth unto
    us the appointed weeks of the harvest.
  ita-1885: 'e non han detto nel cuor loro: Deh! temiamo il Signore Iddio nostro,
    che dà la pioggia della prima e dell''ultima stagione, al suo tempo; che ci conserva
    le settimane ordinate per la mietitura.'
  eng-LXXUP: and they have not said in their heart, Let us fear now the Lord our God,
    who gives us the early and latter rain, according to the season of the fulfillment
    of the ordinance of harvest, and has preserved it for us.
  eng-ULB: For they do not say in their hearts, “Let us fear Yahweh our God, the one
    who brings the rain —the early rain and the late rains—in their right time, keeping
    the fixed weeks of the harvest for us.”
  spa-VBL: 'No han pensado ni siquiera en decir: “Debemos apreciar al Señor, nuestro
    Dios, que envía las lluvias de otoño y primavera en el momento oportuno, que hace
    que podamos tener una cosecha cada año”.'
  fra-_FOB: 'Ils ne disent pas dans leur cœur: Craignons donc l''Éternel, notre Dieu,
    qui donne la pluie de la première et de la dernière saison, et nous garde les
    semaines ordonnées pour la moisson.'
  mal-mal: “മുന്മഴയും പിന്മഴയും നമുക്ക് അതത് സമയത്തു തരുകയും കൊയ്ത്തിനുള്ള കാലം നിയമിച്ചുതരുകയും
    ചെയ്യുന്ന നമ്മുടെ ദൈവമായ യഹോവയെ നാം ഭയപ്പെടുക” എന്ന് അവർ ഹൃദയത്തിൽ പറയുന്നതുമില്ല.
  urd-GVR: Wuh dil meṅ kabhī nahīṅ kahte, āo, ham Rab apne Ḳhudā kā ḳhauf māneṅ. Kyoṅki
    wuhī hameṅ waqt par ḳhizāṅ aur bahār ke mausam meṅ bārish muhaiyā kartā hai, wuhī
    is kī zamānat detā hai ki hamārī fasleṅ bāqāydagī se pak jāeṅ.
  suz-BL: मेकोपुकीमी ‘गोपुकी परमप्रभु यावे, इं परमप्रभु कली मान पा हिंय। मेकोमी माल्‍ची
    ना रेउ गेब। मेकोम बर्खा नु हिंउद ङा रेउ गेब। मिनु अन्‍न रिक्‍शा खुप्‍ची ना ङा
    नाक्‍ती गेब’ मदेंम” देंत। ब्‍यवस्‍था ११:१४
  eng-NOY: Neither say they in their heart, Let us now fear Jehovah our God, Who giveth
    rain, both the former and the latter, in its season, And secureth to us the appointed
    weeks of the harvest.
  ita-1927: 'Non dicono in cuor loro: “Temiamo l’Eterno, il nostro Dio, che dà la
    pioggia a suo tempo: la pioggia della prima e dell’ultima stagione, che ci mantiene
    le settimane fissate per la mietitura”.'
  ckb-ckb: لە دڵی خۆیاندا ناڵێن، ”ئێستا با لە یەزدانی پەروەردگارمان بترسین، ئەوەی
    باران دەبارێنێت، یەکەم باران و دوا باران لە وەرزی خۆی، لە هەفتە دیاریکراوەکانی
    دروێنە دڵنیامان دەکاتەوە.“
  eng-BBE: And they do not say in their hearts, Now let us give worship to our God,
    who gives the rain, the winter and the spring rain, at the right time; who keeps
    for us the ordered weeks of the grain-cutting.
  kan-OKCV: ತಮ್ಮ ಹೃದಯದಲ್ಲಿ, ‘ಮುಂಗಾರು ಹಿಂಗಾರು ಮಳೆಯನ್ನು ಅದರದರ ಕಾಲದಲ್ಲಿ ನಮಗೆ ಕೊಡುವಂಥ
    ಸುಗ್ಗಿಗೆ ನೇಮಕವಾದ ವಾರಗಳನ್ನು ನಮಗೆ ಪ್ರತ್ಯೇಕಿಸುವಂಥ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡೋಣ,’
    ಎಂದುಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: அந்தந்தப் பருவத்தில் எங்களுக்கு மழையையும், முன்மாரியையும் பின்மாரியையும்
    கொடுத்து, அறுப்புக்கு நியமித்த வாரங்களை எங்களுக்குத் தற்காக்கிற எங்கள் தேவனாகிய
    யெகோவாவுக்குப் பயந்திருப்போம் என்று அவர்கள் தங்கள் இருதயத்தில் சொல்லுகிறதில்லை.
  spa-RV-1909: 'Y no dijeron en su corazón: Temamos ahora á Jehová Dios nuestro, que
    da lluvia temprana y tardía en su tiempo; los tiempos establecidos de la siega
    nos guarda.'
  ron-BTF: 'Nici nu spun ei în inima lor: Să ne temem acum de DOMNUL Dumnezeul nostru,
    care dă ploaie deopotrivă timpurie și târzie, la timpul său; el ne păstrează săptămânile
    rânduite ale secerișului.'
  eng-WEBP: They don’t say in their heart, ‘Let’s now fear the LORD our God, who gives
    rain, both the former and the latter, in its season, who preserves to us the appointed
    weeks of the harvest.’
  eng-FBV: You didn't think to say, “We should appreciate the Lord our God, who sends
    the autumn and spring rains at the right time, who makes sure we can have a harvest
    every year.”
  nld-1939: 'Ze denken niet eens bij zichzelf: Laat ons Jahweh toch vrezen, onzen
    God, Die ons regen schenkt op zijn tijd, in herfst en in lente, Die ons trouw
    vaste weken brengt voor de oogst.'
  nch-BL: 'Huan yon quentzi amo moyolilhuijtoque: ‘Ma tiquimacasica TOTECO Dios pampa
    yaya cati techmaca nopa at quema ipohual titocaj huan tipixcaj huan quichihua
    ma onca pixquisti.’'
  vie-1934: 'Chúng nó chẳng nói trong lòng rằng: Chúng ta hãy kính sợ Giê-hô-va Đức
    Chúa Trời mình tức là Đấng tùy thời ban cho mưa đầu mùa và mưa cuối mùa, lại vì
    chúng ta giữ các tuần lễ nhất định về mùa gặt.'
  hin-CV: यह विचार उनके हृदय में आता ही नहीं, ‘अब हम याहवेह हमारे परमेश्वर के प्रति
    श्रद्धा रखेंगे, याहवेह जो उपयुक्त अवसर पर वृष्टि करते हैं, शरत्कालीन वर्षा एवं
    वसन्तकालीन वर्षा, जो हमारे हित में निर्धारित कटनी के सप्‍ताह भी लाते हैं.’
  spa-BES: 'Y no dicen en sus corazones: Ahora, adoremos a nuestro Dios, que da la
    lluvia, el invierno y la lluvia de la primavera, en el momento adecuado; Quién
    nos guarda las semanas ordenadas del corte de grano.'
  tdx-tdx: 'Tsy anoe’ iereo añ’arofo ao ty hoe: Antao hañeveñe am’ Iehovà Andrianañaharentika,
    ie mampahavy orañe an-tsa’e, i orañ’asotriy naho i oram-panjakay vaho tana’e ho
    antika o hereñandro namantañeñe ho fitatahañeo.'
  tha-KJV: ข้อความนี้เขาไม่​มุ​่งอยู่ในใจของเขาทั้งหลายว่า ‘​บัดนี้​ให้​เรายำเกรงพระเยโฮวาห์พระเจ้าของเรา
    ผู้​ทรงประทานฝนตามฤดูของมันคือฝนต้นฤดูและฝนชุกปลายฤดู และทรงรักษาสัปดาห์​ที่​กำหนดการเกี่ยวข้าวไว้​ให้​แก่​เรา​’
  por-BR-2018: 'Nem sequer dizem em seu coração: Temamos agora ao SENHOR nosso Deus,
    que dá chuva temporã e tardia em seu tempo; os tempos estabelecidos da ceifa ele
    nos guarda.'
  deu-ELO: 'Und sie sprachen nicht in ihrem Herzen: Laßt uns doch Jehova, unseren
    Gott, fürchten, welcher Regen gibt, sowohl Frühregen als Spätregen, zu seiner
    Zeit; der die bestimmten Wochen der Ernte uns einhält.'
  eng-WYC-2018: and they said not in their heart, Dread we our Lord God, that giveth
    to us rain timeful, and lateful in his time; that keepeth to us the plenty of
    harvest of the year. (and they did not say in their hearts, Let us fear the Lord
    our God or Let us revere the Lord our God, who giveth us timely rain, and late
    rain in its time; and who giveth us the plenty of the harvest every year.)
  epo-epo: 'Kaj ili ne diris en sia koro: Ni timu la Eternulon, nian Dion, kiu donas
    al ni pluvon frusezonan kaj malfrusezonan en ĝia tempo, kiu gardas por ni la semajnojn,
    destinitajn por la rikolto.'
  uig-PIN: 'Ular kɵnglidǝ: «Ɵz waⱪtida yamƣurlarni, yǝni awwalⱪi ⱨǝm keyinki yamƣurlarni
    Bǝrgüqi, bizgǝ ⱨosul pǝslini bekitip aman-esǝn Saⱪliƣuqi Pǝrwǝrdigar Hudayimizdin
    ǝyminǝyli» degǝnni ⱨeq demǝydu.'
  beo-beo: Na da woufo gibu amola mugi gibu dilima iasu amola dilia hahawane bugi
    gamini moma:ne eso dilima iasu. Be dilia da Nama nodomu hame dawa:i galu.
  tpi-OTNT: Yupela i no laik aninit long mi God, Bikpela bilong yupela. Yupela i no
    bin ting, mi yet mi save salim ren i kam long taim bilong planim kaikai na long
    taim kaikai i laik mau. Na mi yet mi save mekim kaikai i mau long taim bilong
    en, bilong yupela i ken kisim long olgeta yia.
  hau-SA: Ba sa faɗa wa kansu, ‘Bari mu ji tsoron Ubangiji Allahnmu, wanda yake ba
    mu ruwan sama a kan kari na kaka da na bazara, wanda kullum yake tabbatar mana
    da girbi.’
  uig-LAT: 'Ular könglide: «Öz waqtida yamghurlarni, yeni awwalqi hem kéyinki yamghurlarni
    Bergüchi, bizge hosul peslini békitip aman-ésen Saqlighuchi Perwerdigar Xudayimizdin
    eymineyli» dégenni héch démeydu.'
  nde-nde: Kabatsho ezinhliziyweni zabo ukuthi, ‘Kasimesabeni uThixo uNkulunkulu wethu,
    onisa izulu ngesikhathi salo ekwindla lentwasa, osithembisa amaviki amiselwe ukuvuna.’
  ton-ton: 'Pea naʻe ʻikai te nau pehē ʻi honau loto, ‘Ko eni, ke tau manavahē kia
    Sihova ko hotau ʻOtua, ʻaia ʻoku ne foaki kiate kitautolu ʻae ʻuha muʻa mo e ʻuha
    mui, ʻi hono ʻaho totonu: pea kuo ne tauhi maʻatautolu ʻae ngaahi uike tuʻutuʻuni
    ki he ututaʻu.’'
  ces-1613: 'Ani neřekli v srdci svém: Bojme se již Hospodina Boha našeho, kterýž
    dává déšť jarní i podzimní časem svým, téhodnů nařízených ke žni ostříhá nám.'
  eng-WMB: They don’t say in their heart, ‘Let’s now fear the LORD our God, who gives
    rain, both the former and the latter, in its season, who preserves to us the appointed
    weeks of the harvest.’
  tam-TCV: ‘எங்கள் இறைவனாகிய யெகோவாவுக்கே நாங்கள் பயப்படுவோம். அவரே கோடை மழையையும்
    வசந்த மழையையும் அந்தந்த பருவகாலங்களில் தருகிறவர். ஒழுங்கான அறுவடைக் காலங்களையும்
    எங்களுக்குத் தவறாது தருகிறவர்’ என்று அவர்கள் தங்களுக்குள் சொல்லிக்கொள்வதில்லை.
  ceb-ULB: Kay wala sila miingon sa ilang mga kasingkasing, “Kahadlokan nato si Yahweh
    nga atong Dios, nga maoy naghatag ug ulan —ang sayo nga ulan ug ang dugay nga
    ulan—sa hustong panahon niini, nagtipig ug tukmang mga semana sa pag-ani alang
    kanato.
  pol-UBG: 'I nie powiedzieli w swoim sercu: Bójmy się PANA, naszego Boga, który daje
    deszcz jesienny i wiosenny w swoim czasie; który zapewnia nam ustalone tygodnie
    żniwa.'
  urd-GVU: وہ دل میں کبھی نہیں کہتے، ’آؤ، ہم رب اپنے خدا کا خوف مانیں۔ کیونکہ وہی
    ہمیں وقت پر خزاں اور بہار کے موسم میں بارش مہیا کرتا ہے، وہی اِس کی ضمانت دیتا
    ہے کہ ہماری فصلیں باقاعدگی سے پک جائیں۔‘
  deu-1912: 'und sprechen nicht einmal in ihrem Herzen: Laßt uns doch den HERRN, unsern
    Gott, fürchten, der uns Frühregen und Spätregen zu rechter Zeit gibt und uns die
    Ernte treulich und jährlich behütet.'
  kan-2017: “ಮುಂಗಾರು, ಹಿಂಗಾರು ಅಂತು ಸಕಾಲದ ಮಳೆಯನ್ನು ದಯಪಾಲಿಸಿ, ಸುಗ್ಗಿಯ ಕೆಲವು ವಾರಗಳನ್ನು
    ನಮಗಾಗಿ ಪ್ರತ್ಯೇಕಪಡಿಸುವ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯಿಡೋಣ” ಎಂದು ಮನದಲ್ಲಿ ಅಂದುಕೊಳ್ಳವುದಿಲ್ಲ.
  yap-yap: Dakriy e ngiyal ni gimed be finey ni ngam liyorgad ngog, ni yug aram rogon
    ni gu ma pi’ e n’uw u nap’an ni be mul mul yuwan e gek’iy ni aram e nge yib e
    ayis, ma nap’an e n’uw ma gu ma pi’ wom’ngin e woldug romed ni gubin e duw.
  hlt-MCSB: A thinko khuiah pataeng, “Khonal neh rhotui, rhotui neh amah tue vaengkah
    tlankhol aka pae, a khosing bangla yalh a khueh tih mamih kah cangah aka ngaithuen
    Pathen BOEIPA te rhih pawn sih,” a ti uh moenih.
  mdy-ETH: ሌዖ ዒሮንታ ሲሎ ዒሮንታ ዎዶና ዒንሢም ዒንጋሢ፥ ሌዖ ጎሽኮ ዎዶዋ ሌዓ ሌዓ ዔኪ ሙካሢ ታናኬ፤ ዒንሢ ጋዓንቴ ታና
    ቦንቾ ዒፄኔ።
  twi-ASANTE: Wɔnnka nkyerɛ wɔn ho sɛ, ‘Momma yɛnsuro Awurade yɛn Onyankopɔn, a ɔma
    osu tɔ wɔ ne mmerɛ mu, deɛ ɔma yɛn awerɛhyɛmu wɔ ɔtwaberɛ nnapɛn a wahyɛ no ho.’
  eng-WEBU: They don’t say in their heart, ‘Let’s now fear the LORD our God, who gives
    rain, both the former and the latter, in its season, who preserves to us the appointed
    weeks of the harvest.’
  wal-wal: Eti bantta wozanan, “Nuussi silaa iraara gabbaa iraara wodiyan wodiyan
    immiya, nuna nu kattaa dabarssissennan shiishissiya GODAASSI, nu Xoossaassi, ane
    yayyoos” gibookkona.
  spa-PDDPT: 'No dicen en su corazón: Temamos ahora a Yavé nuestro ʼElohim, Quien
    nos da la lluvia temprana y tardía en su tiempo, y nos cumple los tiempos establecidos
    para la cosecha.'
  gun-gun: 'Mba''eta ha''e kuery aipo nde''i: ‘Aỹ ma nhandekuai ''rã Senhor Nhanderuete
    gui jajererokyjea rupi, mba''eta ha''e ma ha''evea ára py oky ombou va''e, haku-a
    ypya ára ha''e opaa py voi, ha''e mba''emo nhamono''õ aguã ára ojeupity aguã ojapo
    va''e’, nde''i.'
  ilo-ULB: Ta saanda a kunaen kadagiti puspusoda, “Agbutengtayo kenni Yahweh a Diostayo,
    nga isu ti mangmangyeg iti tudo- ti umuna ken maudi a tudo- iti apag-isu a tiempoda,
    a mangipasigurado iti naituding a lawlawas a panagaapittayo.” Ti kinadakesyo ti
    nanglapped iti pannakapasamak dagitoy a banbanag.
  kpg-kpg: Goodou hagalee hagamaanadu bolo e hagalaamua Au dela ne hai di uwa gii doo
    i mua mo i muli di madagoaa magalillili, be e gowadu gi goodou di madagoaa humalia
    e hadi ai godou huwa laagau i lodo nia ngadau dagidahi.
  uig-ARA: 'ئۇلار كۆڭلىدە: «ئۆز ۋاقتىدا يامغۇرلارنى، يەنى ئاۋۋالقى ھەم كېيىنكى يامغۇرلارنى
    بەرگۈچى، بىزگە ھوسۇل پەسلىنى بېكىتىپ ئامان-ئېسەن ساقلىغۇچى پەرۋەردىگار خۇدايىمىزدىن
    ئەيمىنەيلى» دېگەننى ھېچ دېمەيدۇ.'
  sus-sus: E mu a falama e bɔɲɛ kui, ‹Won xa gaaxu won Marigi Alatala ya ra, naxan
    tunɛ ye ragoroma ɲɛmɛ tɛmui, a fɔlɛ nun a raɲɔnyi, alako xɛ xa xaba a waxati.›
  pon-2006: Kumwail sohte mwahn kin medemedewe kumwail en waunekin ie, mehndahte ei
    kin kadarowei keteu mwowe oh mwurin ahnsoun kopou kan, oh kihong kumwail ehu ahnsoun
    dolung wahnsahpw nan ehuehu sounpar.
  ksd-ksd: 'Ma vakir dia biti ta ra bala i diat dari: Boina dat a ru ra Luluai kada
    God go, nina i tulue ra bata, ra bata i lua ma ra bata i murmur, ta kana e, ma
    nina i tibe tar ra umana vik ta dat ba da varurue ra magit na uma tana.'
  tur-YTC: Yüreklerinde, ‘Yağmuru, ilk ve sonuncusunu vaktinde veren, biçme haftalarını
    bizim için koruyan Tanrımız Yahve'den şimdi korkalım’ demiyorlar.
  grc-BRENT: καὶ οὐκ εἶπον ἐν τῇ καρδίᾳ αὐτῶν, φοβηθῶμεν δὴ Κύριον τὸν Θεὸν ἡμῶν,
    τὸν διδόντα ἡμῖν ὑετὸν πρώϊμον καὶ ὄψιμον, κατὰ καιρὸν πληρώσεως προστάγματος
    θερισμοῦ, καὶ ἐφύλαξεν ἡμῖν.
  ind-AYT: Mereka tidak berkata dalam hati mereka, ‘Marilah kita takut kepada TUHAN,
    Allah kita, yang memberikan hujan pada waktunya, baik hujan awal maupun hujan
    akhir musim gugur dan hujan musim semi, dan menyediakan bagi kita, minggu-minggu
    panen yang ditetapkan.’
  nya-nya: Sananenepo mʼmitima mwawo kuti, ‘Tiyeni tizipembedza Yehova Mulungu wathu.
    Kodi suja amatipatsa pa nthawi yake mvula yachizimalupsa ndi yamasika. Iye salephera
    konse kutipatsa nyengo ya kholola.’
  hrv-hrv: 'Ne rekoše u srcu svome: ''Bojmo se Jahve, Boga svojega, koji nam u pravi
    čas šalje dažd rani i kišu kasnu i koji nam čuva tjedne određene za žetvu.'''
  mps-mps: Dagego ena Genuai Bidi duga God dologoba me pisąma tebao. Dagego te homu
    isąbao, ena digi eno te tulubage te dagego nai wai bulubo sogo tagala paliyu,
    te nai inabo sogo tagala palu ebao. Te ena digi eno te nai aga inayabo sogode
    inamainu eyu, te tigidali kibu bede dagego sela tumainu tebo dao.
  tpi-tpi: Yupela i no laik aninit long mi God, Bikpela bilong yupela. Yupela i no
    bin ting, mi yet mi save salim ren i kam long taim bilong planim kaikai na long
    taim kaikai i laik mau. Na mi yet mi save mekim kaikai i mau long taim bilong
    en, bilong yupela i ken kisim long olgeta yia.
  dan-1931: 'De siger ikke i deres Hjerte: “Lad os frygte HERREN vor Gud, som giver
    os Regn, Tidligregn og Sildigregn, til rette Tid og sikrer os Ugerne, da der skal
    høstes.”'
  vie-OVCB: 'Họ chẳng bao giờ tự bảo trong lòng: ‘Bây giờ chúng ta hãy kính sợ Chúa
    Hằng Hữu, Đức Chúa Trời chúng ta, là Đấng ban mưa đầu mùa và mưa cuối mùa, cùng
    cho chúng ta mùa gặt đúng kỳ.’'
  guj-2017: આપણો ઈશ્વર યહોવાહ યોગ્ય સમયે તમને પ્રથમ તથા છેલ્લો વરસાદ આપે છે. અને જે
    આપણે માટે કાપણીના નિયત સપ્તાહ રાખી મૂકે છે. તેનાથી આપણે બીહીએ એમ તેઓ પોતાના હ્રદયમાં
    કહેતા નથી.”
  pon-2006A: Kumwail sohte mwahn kin medemedewe kumwail en waunekin ie, mehndahte
    ei kin kadarewei keteu mwohn oh mwurin ahnsoun kopou kan, oh kihong kumwail ehu
    ahnsoun dolung wahnsahpw nan ehuehu sounpar.
  por-BRBSL: 'Eles não dizem em seu coração: “Temamos agora a Javé nosso Deus, que
    dá chuva, tanto ao primeiro como ao segundo, em sua estação, que conserva para
    nós as semanas designadas da colheita”.'
  cth-cth: Amamouh roeroe ni a lungthin hoi hai, “a tue nah hmaloe kho hoi hnuk ten
    kho ka rak sakkung, canga tue nah ka kesakkung, BAWIPA maimae Cathut heh takhet
    awh haw sei”, tet awh hoeh.
  twi-twi: Wɔnnka nkyerɛ wɔn ho wɔn ho se, ‘Momma yensuro Awurade yɛn Nyankopɔn, a
    ɔma osu tɔ wɔ ne mmere mu, nea ɔma yɛn awerehyɛmu wɔ otwabere nnapɛn a wahyɛ no
    ho.’
  hlt-hlt: A thinko khuiah pataeng, “Khonal neh rhotui, rhotui neh amah tue vaengkah
    tlankhol aka pae, a khosing bangla yalh a khueh tih mamih kah cangah aka ngaithuen
    Pathen BOEIPA te rhih pawn sih,” a ti uh moenih.
  tbz-SIM: Di í totí di yɛ̀mmɛ̀ kɛ bo n depɛ mí ndi Yiɛ̀ nKuyie, mí nwèè di duɔ̀ nfɛtɑɑfɛ̀
    fɛ mɔ̀nnì, fɛĩ́nkɛ̀mbóntɑɑfɛ̀ nɛ̀ fɛtɑdentifɛ̀, kɛ di duɔ̀ nyɛdidɛ̀ì mɔ̀rɛ̀,
  msy-2020: Kɨ Ikiavɨra Itir God, ian God. Ezɨ ia nan apengan ikian aghua. Egha ia
    kamaghɨn nɨghnɨzir puvatɨ, kɨ uabɨ azeniba oparir dughiam ko dagheba asir dughiamɨn,
    amozim amadi, a izi. Egha kɨ uabɨ daghebagh amima da uan dughiamram otivima, ia
    azenibar, vaghvagha zurara da isi.
  azb-azb: Daha öz-özlərinə demirlər ki, Payız və yaz yağışlarını vaxtında verən,
    Müəyyən biçin həftələrini bizim üçün qoruyan Allahımız Rəbbə sitayiş edək.
  eng-DBY: And they say not in their heart, Let us now fear Jehovah our God, that
    giveth rain, both the early and the latter, in its season; who preserveth unto
    us the appointed weeks of harvest.
  hin-2017: वे मन में इतना भी नहीं सोचते कि हमारा परमेश्वर यहोवा तो बरसात के आरम्भ
    और अन्त दोनों समयों का जल समय पर बरसाता है, और कटनी के नियत सप्ताहों को हमारे
    लिये रखता है, इसलिए हम उसका भय मानें। (प्रेरि. 14:17)
  wol-KYG: 'Seen xel demul sax ba ne: “Tee noo ragal sunu Yàlla Aji Sax, jiy jot,
    mu tawal nu, taw yu jëkk ak yu mujj yi, àppal nu ayi bési ngóob, sédde nu?”'
  eng-YLT: And they have not said in their heart, 'Let us fear, we pray you, Jehovah
    our God, who is giving rain, The sprinkling and the gathered, in its season, The
    appointed weeks of harvest He keepeth for us.'
  eng-WYC-2017: and they said not in their heart, Dread we our Lord God, that giveth
    to us rain timeful, and lateful in his time; that keepeth to us the plenty of
    harvest of the year.
  eng-WMBB: They don’t say in their heart, ‘Let’s now fear the LORD our God, who gives
    rain, both the former and the latter, in its season, who preserves to us the appointed
    weeks of the harvest.’
  urd-GVH: वह दिल में कभी नहीं कहते, आओ, हम रब अपने ख़ुदा का ख़ौफ़ मानें। क्योंकि
    वही हमें वक़्त पर ख़िज़ाँ और बहार के मौसम में बारिश मुहैया करता है, वही इसकी ज़मानत
    देता है कि हमारी फ़सलें बाक़ायदगी से पक जाएँ।
  rug-rug: Lopu hite zama guahe pa bulodia si arini, ‘Mada pamaṉa nia se Zihova sa
    nada Tamasa, pu va mae ruku koari hopeke sidara, meke poni hinokarani gita Sa
    sari totoso pakepakete.’
  gaz-gaz: Isaan garaa isaaniitti akkana hin jedhan; ‘Kottaa Waaqayyo Waaqa keenya
    isa bokkaa arfaasaatii fi bokkaa birraa waqtiidhaan kennu, isa torbanoota itti
    midhaan walitti qabannu yeroo isaaniitti nuu kennu sana haa sodaannu.’
  fra-LSG: 'Ils ne disent pas dans leur cœur: Craignons l’Éternel, notre Dieu, Qui
    donne la pluie en son temps, La pluie de la première et de l’arrière saison, Et
    qui nous réserve les semaines destinées à la moisson.'
  yal-yal: E mi e mirima, e naxa, ‘En xa gaxu Alatala yɛɛ ra, en ma Ala, naxan tulen
    nafama a waxatini, tule singen nun tule dɔnxɛna, naxan se xaba waxatine ragidixi
    en xa.’
  haw-1868: Aole nae lakou i olelo ma ko lakou naau, Ano, e makau aku kakou ia Iehova,
    i ko kakou Akua, i ka mea i haawi mai i ka ua, i ka ua mua, a me ka ua hope i
    kona manawa pono; a hookoe hoi no kakou i na hobedoma e hoiliili ai.
  arb-NAV: 'وَلَمْ يَتَنَاجَوْا فِي قُلُوبِهِمْ قَائِلِينَ: ’لِنَتَّقِ الرَّبَّ إِلَهَنَا
    الَّذِي يُغْدِقُ الْمَطَرَ فِي مَوَاعِيدِهِ فِي مَوْسِمَيِ الرَّبِيعِ وَالْخَرِيفِ،
    وَيَحْفَظُ لَنَا أَسَابِيعَ الْحَصَادِ حَسَبَ مَوَاقِيتِهَا.‘'
  ewe-ewe: Womegblɔna na wo nɔewo be, ‘Mina míavɔ̃ Yehowa, míaƒe Mawu la, ame si naa
    adametsi kple kelemetsi dzana na mí le edzaɣi eye wòkana ɖe nuŋeɣi ƒe kɔsiɖawo
    dzi na mí’ la o.
  eng-LEE: 'And they have not said in their heart, Let us now fear the Lord our God,
    that giveth rain, the early and the latter rain, in its season: the appointed
    weeks of the harvest doth he ever preserve for us.'
  asm-FB: কাৰণ তেওঁলোকে এইবুলি নকয়, “আহাঁ, আমাৰ ঈশ্বৰ সেই যিহোৱাক আমি ভয় কৰোঁহক,
    যি জনাই বতৰত আগতীয়া আৰু শেষতীয়া এই দুয়ো বৰষুন দিয়ে, যি জনাই শস্য দোৱা নিৰূপিত
    সপ্তাহ কেইটা আমাৰ নিমিত্তে ৰক্ষা কৰে,” এইবুলি তেওঁলোকৰ মনত তেওঁলোকে নকয়।
  sus-A: عٍ مُ عَ قَلَمَ عٍ بْحّ كُي، ‹وٌن شَ فَاشُ وٌن مَرِفِ عَلَتَلَ يَ رَ، نَشَن
    تُنّ يٍ رَفٌرٌ مَ حّمّ تّمُي، عَ قْلّ نُن عَ رَحْنيِ، عَلَكٌ شّ شَ شَبَ عَ وَشَتِ.›
  fra-SBL: 'Ils ne disent pas en leur cœur : « Craignons maintenant Yahvé, notre Dieu,
    qui donne la pluie, la première et l''arrière-saison, en son temps, qui nous réserve
    les semaines fixes de la moisson.'
  hbo-hbo: וְלֹֽא־אָמְר֣וּ בִלְבָבָ֗ם נִ֤ירָא נָא֙ אֶת־יְהוָ֣ה אֱלֹהֵ֔ינוּ הַנֹּתֵ֗ן
    גֶּ֛שֶׁם *וְיֹרֶה (יֹורֶ֥ה) וּמַלְקֹ֖ושׁ בְּעִתֹּ֑ו שְׁבֻעֹ֛ות חֻקֹּ֥ות קָצִ֖יר
    יִשְׁמָר־לָֽנוּ׃
  kik-kik: Nao matingĩĩra atĩrĩ, ‘Nĩtwĩtigĩrei Jehova Ngai witũ, ũrĩa ũheanaga mbura
    ya kũmeria hĩĩra, na ya gũkũria irio o kĩmera gĩakinya, o we ũrĩa ũtũheaga mwĩhoko
    wa kũgetha mahinda maakinya.’
  fra-NCL: 'Ils ne disent pas dans leur cœur : « Craignons Yahweh notre Dieu lui qui
    donne la pluie, celle de la première saison, et celle de l’arrière-saison en son
    temps, et qui nous garde les semaines destinées à la moisson. »'
  cek-AK: Nihcae loe atue phak naah, kho angzosakkung, hmaloe hoi hnukkhuem ih kho
    angzosakkung, cang aahhhaih atue hoi thingthai qumpo lakhaih atuenawk paekkung,
    aicae Angraeng Sithaw to zii o si, tiah thuih ih palungthin roe tawn o ai.
  cuk-cuk: 'Wis binsasurmalad, na sogsurmalad: ‘Anmar, anmar-Bab-Dummad-Jehová dobee
    nanamarye. Anmarga dii-owimaiye, ibagan-sekalaa dii barmimaiye. Degine, anmarga
    ibmar-weed-ibagan sekalaa nasikmaiddeeye,’ gwen binsasurmalad.'
  uig-CYR: 'Улар көңлидә: «Өз вақтида ямғурларни, йәни авалқи һәм кейинки ямғурларни
    Бәргүчи, бизгә һосул пәслини бекитип аман-есән Сақлиғучи Пәрвәрдигар Худайимиздин
    әйминәйли» дегәнни һеч демәйду.'
  tel-2017: వారు “రండి, మన దేవుడైన యెహోవా పట్ల భయభక్తులు చూపుదాం. తొలకరి వర్షాన్ని,
    కడవరి వర్షాన్ని వాటి కాలంలో కురిపించేవాడు ఆయనే కదా. నిర్ణయించిన ప్రకారం కోతకాలపు
    వారాలను మనకు వచ్చేలా చేసేవాడు ఆయనే కదా” అని తమ మనస్సులో అనుకోరు.
  hat-BSA: 'Yo pa di nan kè yo: ‘Alò koulye a, annou gen lakrent SENYÈ a, Bondye nou
    an, ki bay lapli nan sezon li, ni lapli sezon otòn ak lapli sezon prentan, Sila
    ki kenbe pou nou semèn rekòlt nou yo.’'
  kos-kos: Wanginna nunak in sunakinyu, nga finne supu af in taknelik ac af in kosrani,
    ac sot nu suwos pacl in kosrani ke kais sie yac.
  hbo-WLC: וְלֹֽא־אָמְר֣וּ בִלְבָבָ֗ם נִ֤ירָא נָא֙ אֶת־יְהוָ֣ה אֱלֹהֵ֔ינוּ הַנֹּתֵ֗ן
    גֶּ֛שֶׁם וירה וּמַלְק֖וֹשׁ בְּעִתּ֑וֹ שְׁבֻע֛וֹת חֻקּ֥וֹת קָצִ֖יר יִשְׁמָר־לָֽנוּ׃
  ibo-ibo: Ha adịghị asị onwe ha, ‘Ka anyị tụọ egwu Onyenwe anyị Chineke anyị, onye
    na-enye anyị mmiri ozuzo nʼoge ya, ọ bụkwa ya na-eme ka anyị na-ewebata ihe ubi
    anyị nʼoge ya.’
  ory-ory: ଅଥବା ଯେ ଯଥା ସମୟରେ ଆଦ୍ୟ ଓ ଶେଷ ବୃଷ୍ଟିର ପ୍ରଦାନକର୍ତ୍ତା; ଯେ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ
    ଶସ୍ୟଚ୍ଛେଦନର ନିରୂପିତ ସପ୍ତାହମାନ ରକ୍ଷା କରନ୍ତି, ଆସ, ଏବେ ଆମ୍ଭେମାନେ ସେହି ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କର
    ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରୁ, ଏହା ସେମାନେ ମନେ ମନେ କହନ୍ତି ନାହିଁ।
  chk-chk: Ousap ekieki lon lelukemi, ‘Ousipwe meniniti ewe Samol mi Lapalap ach we
    Kot, mi fang ngenikich üt lon fansoun öch, mi fang ngenikich ewe ütten lefen me
    ütten leres o awarato ngenikich ewe fansoun kinikin iteiten ier.’
  rop-rop: Yumob neba jinggabat blanga weshipbat langa mi na, nomeda aibin jandim
    gudbala rein, en aibin gibit yumob gudwan gadin en sid daga ebriyiya.
  ukr-1871: 'Не подумали ж у серцї свойму: Біймося Господа Бога нашого, що дає нам
    свого часу дощ раннїй і пізнїй, що порядкує тижнями, призначеними на жнива.'
  deu-1951: 'und haben in ihrem Herzen nicht gedacht: Wir wollen doch den HERRN, unsern
    Gott, fürchten, der den Regen gibt, Früh und Spätregen zu seiner Zeit, der die
    bestimmten Wochen der Ernte für uns einhält.'
  eng-JPS: 'Neither say they in their heart: ''Let us now fear the LORD our God, that
    giveth the former rain, and the latter in due season; that keepeth for us the
    appointed weeks of the harvest.'''
  srp-1865: 'Niti rekoše u srcu svom: bojmo se Gospoda Boga svojega, koji nam daje
    dažd rani i pozni na vrijeme, i èuva nam nedjelje odreðene za žetvu.'
  lug-lug: Abateekuba mu kifuba kugamba nti, ‘Tutye Mukama Katonda waffe agaba enkuba,
    eya ddumbi n’eya ttoggo, mu ntuuko zaayo; atugerekera ssabbiiti ez’okukunguliramu.’ ”
  heb-heb: ולא אמרו בלבבם נירא נא את יהוה אלהינו הנתן גשם וירה ומלקוש בעתו שבעות חקות
    קציר ישמר לנו׃
  ben-IRV: তারা মনে মনেও বলে না, ‘এস, আমাদের ঈশ্বর সদাপ্রভুকে আমরা ভয় করি, যিনি নির্দিষ্ট
    দিনের প্রথম ও শেষ বৃষ্টি দেন, আমাদের জন্য ফসল কাটবার নির্দিষ্ট সপ্তাহ রক্ষা করেন।’
  pan-pan: ਉਹ ਆਪਣੇ ਮਨ ਵਿੱਚ ਨਹੀਂ ਆਖਦੇ ਕਿ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰੀਏ, ਜਿਹੜਾ
    ਸਾਨੂੰ ਰੁੱਤ ਸਿਰ ਮੀਂਹ ਦਿੰਦਾ ਹੈ, ਪਹਿਲਾ ਅਤੇ ਪਿਛਲਾ ਮੀਂਹ, ਉਹ ਫ਼ਸਲ ਦੇ ਮਿੱਥੇ ਹੋਏ ਹਫ਼ਤਿਆਂ
    ਨੂੰ ਸਾਡੇ ਲਈ ਸਾਂਭ ਕੇ ਰੱਖਦਾ ਹੈ।
  mya-JVB: အချိန်တန်မှ အရင်မိုဃ်း နှင့် နောက်မိုဃ်း ကို ရွာ စေ၍၊ အသီးအနှံ သိမ်းမြဲ
    သိမ်းရာ ကာလ ကို ငါ တို့အဘို့ သို ထားတော်မူသောငါ တို့၏ ဘုရား သခင်ထာဝရဘုရား ကို
    ယခု ကြောက် ကြကုန်အံ့ဟု၊ သူ တို့သည် စိတ် နှလုံးထဲ ၌မဆိုတတ်ကြ။
  tbg-tbg: Ne kara ho qantuate ti, te vi entara vi entara aaqu varake vaunarave. Ne
    virara iriha ti aatu qeteha ti hutu tuahera kaataarave.
  hmo-hmo: 'Nega ta umui laloa lasi inai bamona: ‘Lohiabada, iseda Dirava do ita gari
    henia. Ia ese medu ita dekenai ia siaia, medu ena nega korikori dekenai, lahara
    ena medu, bona laurabada ena medu danu. Bona ia ese tano anina utua bona haboua
    negana danu, be ita dekenai ia henia.’'
  urd-urd: इन्होंने अपने दिल में न कहा कि हम ख़ुदावन्द अपने ख़ुदा से डरें, जो पहली
    और पिछली बरसात वक़्त पर भेजता है, और फ़सल के मुक़र्ररा हफ़्तों को हमारे लिए मौजूद
    कर रखता है।
  rus-SYN: 'и не сказали в сердце своем: “убоимся Господа Бога нашего, Который дает
    нам дождь ранний и поздний в свое время, хранит для нас седмицы, назначенные для
    жатвы”.'
  bqc-SIM: Baa kɛ́ mi lou manɛ́ a gↄↄwa za káabuana e à gɛ́ bↄlɛi, mɛ́ ma pↄkɛkɛgↄↄ
    dìlɛnɛ́, aali okↄ̃ɛ wà vĩakɛ ma Dii ń Luaɛo.
  tcz-CHONGTHU: Amahon alungthim giltah’uva kon in, Pakai i-Pathen’u gingu hite. Ajeh
    chu aman aphat cha-a chuh-go hihen khal-go hijongleh eipeh uva; eiho dinga aphatcha
    a chang-at phat eikoipeh jingpau ahi, tin aseipouve.
  mar-mar: यहूदातील लोक आपल्या हृदयात म्हणत नाहीत, परमेश्वर आपला देव, जो योग्य वेळेला
    आगोटीचा व वळवाचा पाऊस पाडतो. आणि आमच्याकरता नेमलेले आठवडे राखतो, त्याचे भय आपण
    धरू या.
  qub-qub: 'Manami yarpachacushcanquichu. Ni manami parlacushcanquipischu: ‹Tayta
    Diosninchïta rispitar manchacushun. Paymi micuyninchïcuna alli gueshpinanpaj tamyachimun
    rimir tamyata guepa tamyatapis. Micuyninchïcunata shuntananchïpäpis usyachipämanchi
    alli shuntapacunapaj› nir.'
  bqp-bqp: Bɑ ku rɑ tii sɔ̃ bu nɛɛ, bu nɛ, Yinni Gusunɔ nɑsiɑ, nɛ wi nɑ rɑ bu gurɑ
    wɛ̃ wɔ̃ɔ kɑ wɔ̃ɔ yen sɑɑ sɔɔ, kpɑ n mɑɑ sɑɑ yi bu kɑ dĩɑnu gɛ̃.
  hat-hat: 'Sa pa janm vin nan lide yo pou yo di: Annou gen krentif pou Seyè a, Bondye
    nou an, li menm ki voye lapli lè pou n'' gen lapli, ki ban nou sezon rekòt nou
    chak lanne.'
  eng-BSB: They have not said in their hearts, ‘Let us fear the LORD our God, who
    gives the rains, both autumn and spring, in season, who keeps for us the appointed
    weeks of harvest.’
  eng-WEBPB: They don’t say in their heart, ‘Let’s now fear the LORD our God, who
    gives rain, both the former and the latter, in its season, who preserves to us
    the appointed weeks of the harvest.’
  kbq-kbq: Hagi zamagra hu'za, tagu'areti huta Ra Anumzana tagri Anumzamofona koro
    hunteta agri agorga manisune huza nosaze. Agra kora atregeno ne'zama hankre knare'ene,
    ne'zama hamre knarera kora runentegeno, Agrake'za higeno ne'zamo'a kna fatgore
    fore nehigeta, huhampari terema hu'nea kna fatgore ne'zana nehamarone huta tamagesa
    nontahize.
  nhe-BL: 'Huan niyon quentzi ax moyolilhuijtoque: ‘Ma tiquimacasica TOTECO Dios pampa
    yajaya tlen techmaca nopa atl quema ipohual titocaj huan tipixcaj huan quichihua
    ma onca pixquistli.’'
  gub-BL: — Zakyze Tupàn Tuweharupi Wiko Ma'e Zanezar wi nehe, napeze kwaw ihewe pepy'a
    pupe. — Umugyr kar àmàn 'ar ikatu ma'e rehe, arozràn ipo'o re, ipo'o zanune no.
    Kwarahy nànàn werur ma'e ipo'o haw 'ar zanewe. Nezewe rehe we — Tuwe zakyze izuwi
    nehe, napeze kwaw izupe.
  eng-DRA: 'And they have not said in their heart: let us fear the Lord our God, who
    giveth us the early and the latter rain in due season: who preserveth for us the
    fullness of the yearly harvest.'
