    nʼọchịchị nke nʼaka ike, ma lee, ndị m hụrụ ndụ dị otu a nʼanya. Gịnịkwa ka unu
    ga-eme nʼoge ikpeazụ.”
  ory-ory: ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ମିଥ୍ୟା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି ଓ ସେମାନଙ୍କ ଦ୍ୱାରା
    ଯାଜକମାନେ କର୍ତ୍ତୃତ୍ୱ କରନ୍ତି; ପୁଣି, ଆମ୍ଭର ଲୋକମାନେ ଏପରି ହେବାର ଭଲ ପାଆନ୍ତି; ମାତ୍ର ତହିଁର
    ଶେଷରେ ତୁମ୍ଭେମାନେ କଅଣ କରିବ?
  chk-chk: Än ekewe soufos osuni a chofana, nge ekewe souasor ra nemenem fän püsin
    ar mochen. Nei aramas ra sani an epwe iei usun. Nge met repwe föri lon ewe fansoun
    sopolan?”
  rop-rop: Ol detlot speshalwan mesinja oldei toktokbat laiyawei, en ol detlot serramonimen
    oldei dum wanim detlot speshalwan mesinja oldei dalimbat olabat blanga dum, en
    main pipul nomo tok enijing langa olabat. Bat wanim main pipul garra dum wen det
    adwan taim garra kaman bambai?’” Lagijat na YAWEI bin dalim mi blanga tok.
  ukr-1871: Пророки пророкують лож, сьвященники за їх підмогою управляють, а люд мій
    любить се. Що ж ви чинити мете, як настане тому кінець?
  deu-1951: Die Propheten weissagen falsch, und die Priester herrschen mit ihrer Unterstützung;
    und mein Volk liebt es so! Was wollt ihr aber tun, wenn das Ende davon kommt?
  eng-JPS: The prophets prophesy in the service of falsehood, and the priests bear
    rule at their beck; and My people love to have it so; What then will ye do in
    the end thereof?
  srp-1865: Proroci prorokuju lažno, i sveštenici gospoduju preko njih, i narodu je
    mojemu to milo. A šta æete raditi na pošljedak?
  lug-lug: Bannabbi bawa obunnabbi obw’obulimba, bakabona bafugisa buyinza bwabwe
    ate abantu bange bwe batyo bwe bakyagala. Naye ku nkomerero munaakola mutya?”
  heb-heb: הנביאים נבאו בשקר והכהנים ירדו על ידיהם ועמי אהבו כן ומה תעשו לאחריתה׃
  ben-IRV: ভাববাদীরা মিথ্যা ভাববাণী করে এবং যাজকেরা নিজের ক্ষমতায় শাসন করে। আমার
    প্রজারা এই পথই ভালবাসে, কিন্তু শেষে কি ঘটবে?”
  pan-pan: ਨਬੀ ਝੂਠੇ ਅਗੰਮ ਵਾਚਦੇ ਹਨ, ਜਾਜਕ ਉਹਨਾਂ ਦੇ ਕਾਰਨ ਹੁਕਮ ਚਲਾਉਂਦੇ ਹਨ, ਅਤੇ ਮੇਰੀ ਪਰਜਾ
    ਐਉਂ ਹੀ ਪਸੰਦ ਕਰਦੀ ਹੈ! ਪਰ ਜਦ ਓੜਕ ਹੋਵੇਗਾ ਤਾਂ ਤੁਸੀਂ ਕੀ ਕਰੋਗੇ?।
  mya-JVB: ပရောဖက် တို့သည် မဟုတ် မမှန်ဟော ပြောကြ ၏။ ယဇ် ပုရောဟိတ်တို့သည် ဝန်ခံ၍ အစိုးရ
    ကြ၏။ ထို သို့သောအမှုကို ငါ ၏လူ တို့သည် နှစ်သက် ကြ၏။ ထို အမှုဆုံး သောအခါ သင်တို့သည်
    အဘယ် သို့ပြု ကြလိမ့်မည်နည်း။
  tbg-tbg: Paropeti vaiinti vika kia ti Kotika uva tiraiti, una uvaqai vaiinti nahenti
    tiva nimi variarave. Ti Kotika kaiqa vara timite variaka vikavata nái autuqaa
    vaiinti nahentiqaa raqiki variamanta vaiinti nahenti vikara hove ne mintimake
    tinavuqaa raqikiate ti variarave. Ho ne qora okara auti vaira te taiqa kaari ne
    nantie ivarave? tiro. Noravano Kotiva minti tura.
  hmo-hmo: Peroveta taudia be idia peroveta koikoi noho, bona hahelagaia taudia ese,
    sibodia edia laloa hegeregerena taunimanima idia naria noho, bona egu bese taudia
    be inai bamona dala idia ura henia noho. To nega ena dokona do ia ginidae neganai,
    dahaka do umui karaia?”
  urd-urd: नबी झूठी नबुव्वत करते हैं, और काहिन उनके वसीले से हुक्मरानी करते हैं, और
    मेरे लोग ऐसी हालत को पसन्द करते हैं, अब तुम इसके आख़िर में क्या करोगे?
  rus-SYN: пророки пророчествуют ложь, и священники господствуют при посредстве их,
    и народ Мой любит это. Что же вы будете делать после всего этого?
  bqc-SIM: Ãnabiↄ ì ãnabikɛkɛ ń ɛɛo, sa'onaↄ zĩa yã́ mɛ́ ì dↄaanɛ́. Màa ma
    gbɛ̃́ↄ yei, ãma kpelewa aa kɛ zã́i?
  tcz-CHONGTHU: Themgao hon jouthu jeng aseiyun, Thempu hon jong ama dei deiyun vai
    ahomtauve. Kamiten hitobang hi nadeiyun ahi.Ahivangin ijakai achaina ahunglhun
    tengleh, ipi naboldiu ham?’’ ati.
  mar-mar: भविष्यवादी खोटेपणाने भविष्य सांगतात, आणि याजक त्यांच्या शक्तीने अधिकार
    गाजवतात. ते काम ते करणार नाहीत. आणि माझ्या लोकांस हे प्रिय आहे! पण शेवटी काय होणार?”
  qub-qub: Profëtacuna willacushanpis llullallami. Cüracunapis antöjunmanmi mandarcaycan.
    ¡Chayno captinpis acrashä runacunaga manami imapis gocunchu! Ichanga jusgasha
    canayqui junaj chayamuptin gamcuna ¿imataraj ruranqui?»
  bqp-bqp: Ben sɔmɔbu bɑ gɑri weesugii mɔ̀. Mɑ yɑ̃ku kowobu bɑ ben tiin ɑrufɑɑni kɑsu.
    Mɑ nɛn tɔmbu bɑ bu yen dɑm kɛ̃mɔ. Sɑnɑm mɛ kpuro yɑ koo nɔru ko, ɑmɔnɑ bɑ koo
    ko.
  hat-hat: Annik manti ase pwofèt yo ap bay. Prèt yo menm, se pòch yo ase yo konnen.
    Pèp la menm renmen l' konsa. Men, kisa y'a fè lè tou sa va fini?
  eng-BSB: The prophets prophesy falsely, and the priests rule by their own authority.
    My people love it so, but what will you do in the end?
  eng-WEBPB: The prophets prophesy falsely, and the priests rule by their own authority;
    and my people love to have it so. What will you do in the end of it?
  kbq-kbq: Kasnampa vahe'mo'za havi kasnampa naneke huama nehazage'za, pristi vahe'mo'za
    nazano hunaku'ma haza zana zamagra'a hankavere tro nehazage'za, Nagri vahe'mota
    ana avu'avaza zama negeta tavesinentaze. Hianagi ana knazamo'ma evu vagamaresigeta
    tamagra na'a hugahaze?
  nhe-BL: Nopa tiocamanalohuani istlacatij ica tlen tlayolmelahuaj para panos huan
    nopa totajtzitzi tlanahuatía chicahuac ica san tlen yajuanti inintequihuejcayo.
    Huan queja nopa quinpactía notlacajhua. Pero ¿tlachque quichihuase quema ajsis
    nopa tonal tlen tlatzacuiltilistli?”
  gub-BL: Heze'eg imume'u har numume'u kwaw ze'eg azeharomoete har waiko wà. Upytywà
    xaxeto wà. A'e rupi xaxeto wiko teko wanuwihaw romo wà. Nezewe haw ikatu heremiaihu
    wanupe. Ma'e uzapo putar agwer ma'e izeapo haw ipaw ire wà nehe.
  eng-DRA: 'The prophets prophesied falsehood, and the priests clapped their hands:
    and my people loved such things: what then shall be done in the end thereof?'
