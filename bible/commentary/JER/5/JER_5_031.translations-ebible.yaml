verse: JER.005.031
translations:
  mal-C: പ്രവാചകന്മാർ വ്യാജപ്രവചനം നടത്തുന്നു, പുരോഹിതന്മാർ സ്വേച്ഛാധിപതികളായി ഭരണം
    നടത്തുന്നു, എന്റെ ജനം അത് ഇഷ്ടപ്പെടുകയും ചെയ്യുന്നു. എന്നാൽ അവസാനം നിങ്ങൾ എന്തുചെയ്യും?
  deu-TKW: die Propheten - sie weissagen trügerisch, die Priester aber - sie schalten
    Hand in Hand mit ihnen, und mein Volk - die lieben's also! Was aber werdet ihr
    thun, wenn das Ende davon kommt?
  lin-lin: basakoli bazali kosakola makambo ya lokuta, Banganga-Nzambe bazali kosalela
    bokonzi na bango ndenge balingi, mpe bato na Ngai bazali kosepela bongo. Kasi
    bokosala nini na suka ? »
  eng-LSV: The prophets have prophesied falsely, || And the priests bear rule by their
    means, || And My people have loved [it] so, || And what do they do at its latter
    end?”
  eng-GNV: The Prophets prophesie lies, and ye Priests receiue giftes in their handes,
    and my people delite therein. What will ye then doe in the ende thereof?
  eng-WEBSTER: 'The prophets prophesy falsely, and the priests bear rule by their
    means; and my people love to have it so: and what will ye do in the end thereof?'
  nhw-BL: Nopa tlajtol pannextiani istlacatij ica catli tlayolmelahuaj para panos
    huan nopa totajtzitzi tlanahuatía chicahuac ica san catli inijuanti inintequiticayo.
    Huan quej nopa quinpactía nomasehualhua. Pero ¿tlaque quichihuase quema ajsis
    nopa tonal tlen tlatzacuiltilistli?”
  swh-ONEN: Manabii wanatabiri uongo, makuhani wanatawala kwa mamlaka yao wenyewe,
    nao watu wangu wanapenda hivyo. Lakini mtafanya nini mwisho wake?
  bba-bba: Ben sɔmɔbu bɑ ɡɑri weesuɡii mɔ̀. Mɑ yɑ̃ku kowobu bɑ ben tiin ɑrufɑɑni kɑsu.
    Mɑ nɛn tɔmbu bɑ bu yen dɑm kɛ̃mɔ. Sɑnɑm mɛ kpuro yɑ koo nɔru ko, ɑmɔnɑ bɑ koo
    ko.
  eng-KJVCPB: 'the prophets prophesy falsely, and the priests bear rule by their means;
    and my people love to have it so: and what will ye do in the end thereof?'
  luo-luo: Jonabi koro miriambo, jodolo tiyo gi tekogi giwegi, kendo joga ohero mana
    gik ma kamago. To en angʼo ma ibiro timo e ndalo mogik?
  meu-meu: peroveta taudia na e peroveta koikoimu, bona edia hahedua heḡereḡeredia
    ai hahelaḡa taudia na e lohiamu; bona egu orea taudia na e uramu unu baine heto,
    a nega dokona baine kau ai be ede ba kara toma?
  npi-ULB: अगमवक्ताहरूले छलपूर्ण अगमवाणी गर्छन्, र पुजारीहरूले आफ्नै शक्तिले शासन
    गर्छन् । मेरो मानिसहरूले यही तरिका मन पराउँछन्, तर अन्त्यमा के हुने छ ?”
  yor-yor: Àwọn wòlíì ń sọ àsọtẹ́lẹ̀ èké, àwọn àlùfáà sì ń ṣe àkóso pẹ̀lú àṣẹ ara
    wọn, àwọn ènìyàn mi sì ní ìfẹ́ sí èyí, kí ni ẹ̀yin yóò ṣe ní òpin?
  pes-OPCB: انبیا پیامهای دروغین می‌دهند و کاهنان نیز بنا بر گفتهٔ ایشان عمل می‌نمایند،
    قوم من هم از این وضع راضی‌اند. اما بدانید که چیزی به نابودی شما نمانده است؛ آنگاه
    چه خواهید کرد؟»
  tgl-ULB: Nagpahayag ang mga propeta nang may panlilinlang at namuno ang mga pari
    gamit ang kanilang sariling kapangyarihan. Inibig ng aking mga tao ang mga pamamaraang
    ito, ngunit ano ang mangyayari sa huli?
  hui-hui: Bi mana latagi haga karume bi latagi halu howa mbiwia harago Anduane Homogonaga
    bi ndo ke̱ halu tininaga bi dege laga ka. Loma binigo mo miaga karume wali agali
    haru kangi nde tiguabi bi mana latagi haga agali uruninaga bi larago dege talialu
    haga ka. Anidagua bialu kagola i̱naga wali agalirumebi nde mana ko ogoniore bayale
    lalu turu haga ka. Anigo i̱na tí pani emene ndo nalimulo mo ngerogola mana ko
    uruni ereba haiore holebira. Ani nalimulo ngerongi tígua agi buleberemibe, laya
    lene.
  mya-mya: ပ​ရော​ဖက်​တို့​သည်​မှန်​သော​စ​ကား​ကို​မ​ပြော​ကြ။ ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ပ​ရော​ဖက်​အ​မိန့်​ပေး​သည်​အ​တိုင်း​အုပ်​စိုး​ကြ​၏။
    ငါ​၏​လူ​မျိုး​တော်​က​လည်း​ဤ​သို့​ပြု​ကျင့်​မှု​တို့​ကို​မ​ကန့်​ကွက်​ကြ။ သို့​ရာ​တွင်​သူ​တို့​သည်​နောက်​ဆုံး​တစ်​နေ့​၌​အ​ဘယ်​သို့​ပြု​ကြ​မည်​နည်း။
  bod-N: ལུང་སྟོན་པ་རྣམས་ཀྱིས་ལུང་བསྟན་རྫུན་མ་སྨྲ་ཞིང་། མཆོད་དཔོན་རྣམས་ཀྱིས་དབང་ཆ་རང་གི་ལག་ཏུ་འཛིན་པ་ཡིན།
    བདག་གི་མི་རྣམས་ཀྱང་འདི་ལ་དགའ་སྟེ། མཐའ་མའི་དུས་སུ་སླེབས་དུས་ཁྱོད་ཚོས་ཅི་ཞིག་བྱེད་དམ།
  sna-sna: Vaprofita vanoprofita nhema, vaprista vanotonga nesimba ravo uye vanhu
    vangu vanofarira izvozvo. Asi muchaiteiko pakupedzisira?
  spa-BLM: Los profetas profetizan en falso, y los sacerdotes gobiernan con su propia
    autoridad; y a mi pueblo le gusta que sea así. ¿Qué harás al final de todo esto?
  cac-cac: A eb' syaloch sb'a in checab'oc, an̈ej es syal eb'. Axo eb' sacerdote syac'
    yajalil eb' icha sgana. Axo in chon̈ab' tic, vach' syab'i. Palta, ¿tas val ol
    aj eb' ayic ol ja slajvub'?
  swh-ULB: Mananbii wanatabiri kwa uongo, na makuhani wanatwala kwa msaada wa wa hao.
    Watu wangu wanapenda mambo ya hivyo, lakini mwisho kitatokea nini?
  bel-bel: прарокі прарочаць ілжу, і сьвятары пануюць пры пасрэдніцтве іхнім, і народ
    Мой любіць гэта. Што ж вы рабіцьмеце пасьля гэтага?
  deu-ELBBK: Die Propheten weissagen falsch, und die Priester herrschen unter ihrer
    Leitung, und mein Volk liebt es so. Was werdet ihr aber tun am Ende von dem allen?
  mbb-OT: Is menge ebpeneuven tarù is tagnè dan. Is menge memumuhat kandan he keǥehem
    is egemiten dan te kedumala zan. Ne nekaangey kayi is menge etew ku. Piru hengkey
    vuwa is ebeelan dan emun egkeume en is ketepusan he timpu?”
  mal-2015: പ്രവാചകന്മാർ വ്യാജമായി പ്രവചിക്കുന്നു; പുരോഹിതന്മാരും അവരോടു ഒരു കയ്യായി
    നിന്നു അധികാരം നടത്തുന്നു; എന്റെ ജനത്തിന്നോ അതു ഇഷ്ടം ആകുന്നു; എന്നാൽ ഒടുക്കം
    നിങ്ങൾ എന്തു ചെയ്യും?
  rmc-rmc: O proroka prorokinen klamišagos, o rašaja vladňinen peskra zoraha a mire
    manušenge oda avke hin pre dzeka. Ale so kerena, sar avela o koňec?“
  pes-OPV: انبیا به دروغ نبوت می‌کنند و کاهنان به واسطه ایشان حکمرانی می‌نمایند و
    قوم من این حالت را دوست می‌دارند و شما در آخر این چه خواهید کرد؟»
  ron-1924: Пророчий пророческ неадевэрурь, преоций стэпынеск ку ажуторул лор, ши
    попорулуй Меу ый плак ачесте лукрурь. Дар че вець фаче ла урмэ?
  ben-OBCV: ভাববাদীরা মিথ্যা ভাববাণী বলে, যাজকেরা নিজেদের অধিকারবশত কর্তৃত্ব ফলায়,
    আর আমার প্রজারা এরকমই ভালোবাসে। কিন্তু শেষে তোমরা কী করবে?
  som-som: Nebiyadii waxay sii sheegaan wax been ah, oo wadaaddadiina waxay wax ku
    xukumaan iyaga taladooda, oo dadkaygiina saasay jecel yihiin, laakiinse bal maxaad
    ugudambaysta samayn doontaan?
  lat-VUC: prophetæ prophetabant mendacium, et sacerdotes applaudebant manibus suis,
    et populus meus dilexit talia. Quid igitur fiet in novissimo ejus?]
  eng-ASVBT: 'the prophets prophesy falsely, and the priests bear rule by their means;
    and my people love to have it so: and what will ye do in the end thereof?'
  ita-1885: i profeti han profetizzato con menzogna; e i sacerdoti han signoreggiato,
    appoggiandosi sopra le mani di essi; e il mio popolo l'ha amato così. Ora, che
    farete voi alla fine?
  eng-LXXUP: 'the prophets utter unrighteous prophecies, and the priests have clapped
    their hands: and my people has loved to have it thus: and what will ye do for
    the future?'
  eng-ULB: The prophets prophesy with deceit, and the priests rule with their own
    power. My people love it this way, but what will happen in the end?'”
  spa-VBL: Los profetas dan falsas profecías; los sacerdotes gobiernan a su antojo.
    Mi pueblo lo quiere así, pero ¿qué hará cuando todo se derrumbe?
  fra-_FOB: Les prophètes prophétisent le mensonge, et les sacrificateurs dominent
    par leur moyen, et mon peuple a pris plaisir à cela! Que ferez-vous donc quand
    viendra la fin?
  mal-mal: പ്രവാചകന്മാർ വ്യാജമായി പ്രവചിക്കുന്നു; പുരോഹിതന്മാർ സ്വേച്ഛാധികാരം നടത്തുന്നു;
    എന്റെ ജനത്തിനോ അത് ഇഷ്ടം ആകുന്നു; എന്നാൽ അവസാനം നിങ്ങൾ എന്ത് ചെയ്യും?”.
  urd-GVR: Kyoṅki nabī jhūṭī peshgoiyāṅ sunāte aur imām apnī hī marzī se hukūmat karte
    haiṅ. Aur merī qaum un kā yih rawaiyā azīz rakhtī hai. Lekin mujhe batāo, jab
    yih sab kuchh ḳhatm ho jāegā to phir tum kyā karoge?
  suz-BL: परमप्रभु यावे आ लोव़ पाइबपुकीम जोल पा लोव़ पाइनीम। दोपा परमप्रभु यावे आ
    लोव़ पाइबपुकीम जोल पा लोव़ पाइनीमी, मोपा चढ़ेबपुकीम मुर आन कली हुकुम पाइनीम। मिनु
    आं मुरपुकी चहिं मोदेंशोन दुम्‍चा दाक्‍नीम। तन्‍न नोले ङा नाक्‍ती मार, पाइनीनी?”
    देंत। इजीकीएल १३:६
  eng-NOY: The prophets prophesy falsely, And the priests rule under their guidance,
    And my people love to have it so. But what will ye do in the end of it?
  ita-1927: i profeti profetano bugiardamente; i sacerdoti governano agli ordini de’
    profeti; e il mio popolo ha piacere che sia così. E che farete voi quando verrà
    la fine?
  ckb-ckb: پێغەمبەرەکان بە درۆ پێشبینی دەکەن، کاهینەکانیش بە ویستی خۆیان فەرمانڕەوایەتی
    دەکەن، گەلەکەشم حەزیان لەم دۆخەیە. بەڵام لە کۆتاییەکەیدا ئێوە چی دەکەن؟
  eng-BBE: 'The prophets give false words and the priests give decisions by their
    direction; and my people are glad to have it so: and what will you do in the end?'
  kan-OKCV: ಏನೆಂದರೆ, ಪ್ರವಾದಿಗಳು ಸುಳ್ಳಾಗಿ ಪ್ರವಾದಿಸುತ್ತಾರೆ. ಯಾಜಕರು ತಮ್ಮ ಅಧಿಕಾರದಿಂದ ದೊರೆತನ
    ಮಾಡುತ್ತಾರೆ. ನನ್ನ ಜನರು ಅದನ್ನು ಪ್ರೀತಿ ಮಾಡುತ್ತಾರೆ. ಆದರೆ ಅಂತ್ಯದಲ್ಲಿ ನೀವು ಏನು ಮಾಡುವಿರಿ?
  tam-2017: தீர்க்கதரிசிகள் கள்ளத்தீர்க்கதரிசனம் சொல்லுகிறார்கள்; ஆசாரியர்கள் அவர்கள்
    மூலமாய் ஆளுகிறார்கள்; இப்படியிருப்பது என் மக்களுக்குப் பிரியமாயிருக்கிறது; ஆனாலும்
    முடிவில் என்ன செய்வீர்கள்?
  spa-RV-1909: Los profetas profetizaron mentira, y los sacerdotes dirigían por manos
    de ellos; y mi pueblo así lo quiso. ¿Qué pues haréis á su fin?
  ron-BTF: Profeții profețesc fals și preoții stăpânesc prin mijloacele lor și poporul
    meu iubește aceasta; și ce veți face la sfârșit?
  eng-WEBP: The prophets prophesy falsely, and the priests rule by their own authority;
    and my people love to have it so. What will you do in the end of it?
  eng-FBV: The prophets give false prophecies; the priests rule as they please. My
    people love it like this, but what will you do when it all falls apart?
  nld-1939: De profeten profeteren maar leugens, De priesters regeren voor hun eigen
    belang. Zo heeft mijn volk het gewild; Maar wat zult ge doen, als het einde komt?
  nch-BL: Nopa tajtolpanextiani istacatij ica cati tayolmelahuaj para panos huan nopa
    totajtzitzi tanahuatíaj chicahuac ica san cati inijuanti inintequiticayo. Huan
    quej nopa quinpactía nomasehualhua. Pero ¿taya quichihuase quema ajsis nopa tonali
    ten tatzacuiltili?”
  vie-1934: Những kẻ tiên tri nói tiên tri dối, các thầy tế lễ bởi đó mà cầm quyền!
    Dân ta đều lấy làm ưa thích. Khi đến cuối cùng, các ngươi sẽ làm thế nào?
  hin-CV: भविष्यद्वक्ता झूठी भविष्यवाणी करते हैं, पुरोहित अपने ही अधिकार का प्रयोग
    कर राज्य-काल कर रहे है, मेरी प्रजा को यही प्रिय लग रहा है. यह सब घटित हो चुकने
    पर तुम क्या करोगे?
  spa-BES: Los profetas dan palabras falsas y los sacerdotes toman decisiones por
    su cuenta; y mi gente se alegra de tenerlo así, ¿y qué harás al final?
  tdx-tdx: mitoky vilañe o mpitokio, vaho mañorike o mpitokio ty fifehea’ o mpisoroñeo;
    izay ty tea’ ondatikoo, fa ino ty hanoe’areo am-pigadoña’e?
  tha-KJV: คือผู้​พยากรณ์​ได้​พยากรณ์​เท็จ และบรรดาปุโรหิ​ตก​็ปกครองตามการชี้นิ้วของเขา
    และประชาชนของเราชอบที่​มี​การอย่างนี้ แต่​เจ้​าทั้งหลายจะกระทำอะไรเมื่อกาลสุดปลายมาถึง”
  por-BR-2018: Os profetas profetizam falsamente, e os sacerdotes exercem liderança
    por suas próprias mãos; e meu povo assim o quer. Mas o que fareis quando isto
    chegar ao fim?
  deu-ELO: die Propheten weissagen falsch, und die Priester herrschen unter ihrer
    Leitung, und mein Volk liebt es so. Was werdet ihr aber tun am Ende von dem allen?
  eng-WYC-2018: prophets prophesied leasing, and priests joyed with their hands, and
    my people loved such things. What therefore shall be done in the last thing thereof?
    (prophets prophesied lies, and the priests clapped their hands, and my people
    loved such things. And so what shall be done in its last things, or at the end
    of it all?)
  epo-epo: la profetoj profetas malveraĵon, kaj la pastroj regas per ili; kaj al mia
    popolo tio plaĉas. Kaj kion vi faros en la estonteco?
  uig-PIN: Pǝyƣǝmbǝrlǝr yalƣan-sahta bexarǝtlǝrni bǝrmǝktǝ; kaⱨinlar bolsa ɵz ⱨoⱪuⱪ
    dairisini kengǝytip ⱨɵkümranliⱪ ⱪilmaⱪta; Mening hǝlⱪimmu bu ixlarni yaⱪturidu.
    Lekin bularning aⱪiwitidǝ ⱪandaⱪ ⱪilisilǝr?
  beo-beo: 'Balofede dunu da ogogole fawane sia:sa. Gobele salasu dunu da balofede
    dunu ilia sia: defele ouligisa, amola Na fi dunu da ilia wadela:i logo hame hedofasa.
    Be amo hou ea dabe doaga:sea, ilia da adi hamoma:bela:?’”'
  tpi-OTNT: Ol profet i autim tok bilong ol yet na giamanim ol manmeri. Na taim ol
    pris i bosim ol manmeri, ol pris i save bihainim tok bilong ol dispela profet.
    Na ol manmeri bilong mi i save laikim tumas dispela pasin. Tasol bai mi mekim
    save long yupela, na dispela pasin nogut bilong yupela bai i pinis. Na long dispela
    taim bai yupela i mekim wanem?
  hau-SA: Annabawa suna annabcin ƙarya, firistoci suna mulki da ikon kansu, mutanena
    kuma suna son haka. Amma me za ku yi a ƙarshe?
  uig-LAT: Peyghemberler yalghan-saxta bésharetlerni bermekte; kahinlar bolsa öz hoquq
    dairisini kéngeytip hökümranliq qilmaqta; Méning xelqimmu bu ishlarni yaqturidu.
    Lékin bularning aqiwitide qandaq qilisiler?
  nde-nde: Abaphrofethi baphrofitha amanga, abaphristi babusa ngamandla abo, labantu
    bami bakuthanda kunjalo. Kodwa lizakwenzani ekucineni?”
  ton-ton: '‌ʻOku kikite kākā ʻae kau palōfita, pea ʻoku kau taha mo kinautolu ʻae
    kau taulaʻeiki; pea ʻoku loto ʻa hoku kakai ke pehē pe ia: pea ko e hā te mou
    fai ʻi hono ikuʻanga?'
