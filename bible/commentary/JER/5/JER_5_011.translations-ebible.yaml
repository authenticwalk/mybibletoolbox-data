  tbz-SIM: Isidɑyɛɛribɛ kó kuwuɔ nkɔbɛ nɛ̀ Sudɑɑ kɔku kɔbɛ, bɛ̀ n soutɛ́mu. Mí ndi
    Yiɛ̀ nKuyie m míì mɛ nyɛ̃.
  msy-2020: Guizbangɨra, Israelia ko Judabar gumazamiziba, me akɨrim ragha bar na
    gasaragha gɨfa. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  azb-azb: 'Rəbb bəyan edir: «İsrail və Yəhuda nəsli Mənə tamamilə xəyanət etdi.'
  eng-DBY: For the house of Israel and the house of Judah have dealt very treacherously
    against me, saith Jehovah.
  hin-2017: यहोवा की यह वाणी है कि इस्राएल और यहूदा के घरानों ने मुझसे बड़ा विश्वासघात
    किया है।
  wol-KYG: Waa kër Israyil ak waa kër Yuda kat, ñoo ma wora wor!» Kàddug Aji Sax jee.
  eng-YLT: For dealt treacherously against Me have the house of Israel, And the house
    of Judah, an affirmation of Jehovah.
  eng-WYC-2017: For why the house of Israel and the house of Judah hath trespassed
    by trespassing against me, saith the Lord;
  eng-WMBB: For the house of Israel and the house of Judah have dealt very treacherously
    against me,” says the LORD.
  urd-GVH: क्योंकि रब फ़रमाता है, “इसराईल और यहूदाह के बाशिंदे हर तरह से मुझसे बेवफ़ा
    रहे हैं।
  rug-rug: Sari pa Izireli meke Ziuda si ele veko pani hokara Au rini si Arau,” zama
    vura gua se Zihova.
  gaz-gaz: Manni Israaʼelii fi manni Yihuudaa, guutumaan guutuutti anaaf hin amanamne”
    jedha Waaqayyo.
  fra-LSG: Car la maison d’Israël et la maison de Juda m’ont été infidèles, Dit l’Éternel.
  yal-yal: Bayo, Yuda yamaan nun Isirayila yamaan bata n yanfa mumɛ!” Alatalaa falan
    nan na ra.
  haw-1868: No ka mea, ua hana wahahee loa mai ia'u ko ka hale o ka Iseraela, a me
    ko ka hale o Iuda, wahi a Iehova.
  arb-NAV: فَذُرِّيَّةُ إِسْرَائِيلَ وَذُرِّيَّةُ يَهُوذَا قَدْ غَدَرَتَا بِي»، يَقُولُ
    الرَّبُّ.
  ewe-ewe: Israel kple Yuda ƒe aƒewo meto nyateƒe nam kura o.” Yehowae gblɔe.
  eng-LEE: For the house of Israel and the house of Judah have dealt very treacherously
