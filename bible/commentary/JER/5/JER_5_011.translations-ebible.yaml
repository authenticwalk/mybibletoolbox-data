verse: JER.005.011
translations:
  mal-C: എന്തെന്നാൽ ഇസ്രായേൽഗൃഹവും യെഹൂദാഗൃഹവും എന്നോട് അത്യന്തം വഞ്ചന കാണിച്ചിരിക്കുന്നു,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Denn gar treulos hat an mir das Haus Israel und das Haus Juda gehandelt
    - ist der Spruch Jahwes.
  lin-lin: Libota ya Isalaele mpe ya Yuda etamboli na boyengebene te na miso na Ngai, »
    elobi Yawe.
  eng-LSV: For the house of Israel has dealt treacherously against Me, || And the
    house of Judah,” || A declaration of YHWH.
  eng-GNV: For the house of Israel, and the house of Iudah haue grieuously trespassed
    against me, saith the Lord.
  eng-WEBSTER: For the house of Israel and the house of Judah have dealt very treacherously
    against me, saith the LORD.
  nhw-BL: Nopa masehualme tlen tlali Israel huan Judá tlahuel nechcajcayajtoque. Quej
    nopa niininTECO niquijtohua.
  swh-ONEN: Nyumba ya Israeli na nyumba ya Yuda wamekuwa si waaminifu kwangu kamwe,”
    asema Bwana.
  bba-bba: Mɛyɑ kon ko domi Isirelibɑ kɑ Yudɑbɑ bɑ ǹ kɑ nɛ turo yɔ̃re. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: For the house of Israel and the house of Judah have dealt very treacherously
    against me, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Od Israel kod od Juda ok osebedona jo-ratiro
    chutho.”
  meu-meu: Badina be Israel iduhuna bona Iuda iduhuna na egu ai vada e hebeatai vaitani.
    Iehova na e herevamu.
  npi-ULB: किनकि इस्राएल र यहूदाका घरानाहरूले मलाई पूर्ण रूपमा धोका दिएक छन्, यो परमप्रभुको
    घोषणा हो ।
  yor-yor: Ilé Israẹli àti ilé Juda ti jẹ́ aláìṣòdodo sí mi,” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: مردم اسرائیل و مردم یهودا به من خیانت بزرگی کرده‌اند؛'
  tgl-ULB: Sapagkat labis akong pinagtaksilan ng mga sambahayan ng Israel at Juda.
    Ito ang pahayag ni Yahweh.
  hui-hui: Isaraele wali agalibi Yuda wali agalibi tigua i̱ni erembira ngialu piya.
    I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ဣ​သ​ရေ​လ​နှင့်​ယု​ဒ​ပြည်​သား​တို့​သည်​ငါ့​အား​လုံး​ဝ​သစ္စာ​ဖောက်​ကြ​လေ​ပြီ။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་གཉིས་ཀྱིས་བདག་ལ་གཡོ་སྒྱུ་ཚད་པ་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Imba yaIsraeri neimba yaJudha vanga vasina kutendeka kwandiri zvachose,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: Porque la casa de Israel y la casa de Judá han actuado con mucha traición
    contra mí, dice el Señor.
  cac-cac: A in val Jehová in svala' to icha chi' ol ajoc, yujto maj sc'anab'ajej
    eb' aj Israel yed' eb' aj Judá in trato ix in b'o yed'oc, xchi Jehová d'ayin.
  swh-ULB: Kwa sababu nyumba ya Yuda na Israeli wamenisaliti kabisa - asema BWANA
    -
  bel-bel: 'Бо дом Ізраілеў і дом Юдаў зрабілі са Мною вельмі вераломна, кажа Гасподзь:'
  deu-ELBBK: Denn das Haus Israel und das Haus Juda haben gar treulos gegen mich gehandelt,
    spricht der HERR.
  mbb-OT: Is menge etew ziyà te Israel wey Juda, ne kenè en ebpezumazuma kediey. Iyan
    a, is Nengazen, is migkaǥi kayi.
  mal-2015: യിസ്രായേൽഗൃഹവും യെഹൂദാഗൃഹവും എന്നോടു മഹാദ്രോഹം ചെയ്തിരിക്കുന്നു എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: O izraelika manuša the o judska manuša mange ačhile calkom ňeverna,“ phenel
    o RAJ.
  pes-OPV: 'خداوند می‌گوید: «هر آینه خاندان اسرائیل و خاندان یهودا به من به شدت خیانت
    ورزیده‌اند.»'
  ron-1924: Кэч каса луй Исраел ши каса луй Иуда Мь-ау фост некрединчоасе”, зиче Домнул.
  ben-OBCV: ইস্রায়েলের গোষ্ঠী ও যিহূদার গোষ্ঠীর লোকেরা, আমার বিরুদ্ধে অত্যন্ত বিশ্বাসঘাতকতা
    করেছে,” সদাপ্রভু এই কথা বলেন।
  som-som: Waayo, dadka Israa'iil iyo dadka Yahuudahba khiyaano bay igula macaamiloodeen,
    ayaa Rabbigu leeyahay.
  lat-VUC: Prævaricatione enim prævaricata est in me domus Israël, et domus Juda,
    ait Dominus.
  eng-ASVBT: For the house of Israel and the house of Judah have dealt very treacherously
    against me, saith Jehovah.
  ita-1885: Conciossiachè la casa d'Israele, e la casa di Giuda, si sieno portate
    del tutto dislealmente inverso me, dice il Signore.
  eng-LXXUP: 'For the house of Israel have indeed dealt treacherously against me,
    saith the Lord: the house of Judah also'
  eng-ULB: For the houses of Israel and Judah have completely betrayed me—this is
    Yahweh's declaration.
  spa-VBL: El pueblo de Israel y de Judá me ha traicionado completamente, declara
    el Señor.
  fra-_FOB: Car la maison d'Israël et la maison de Juda ont agi très perfidement envers
    moi, dit l'Éternel.
  mal-mal: യിസ്രായേൽ ഗൃഹവും യെഹൂദാഗൃഹവും എന്നോട് മഹാദ്രോഹം ചെയ്തിരിക്കുന്നു” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki Rab farmātā hai, “Isrāīl aur Yahūdāh ke bāshinde har tarah se mujh
    se bewafā rahe haiṅ.
  suz-BL: मारदे हना इस्राएल नु यहूदा ङा मुरपुकीम थमा पा प्रोंइतीमी” देंत।
  eng-NOY: For they have proved false to me, The house of Israel and the house of
    Judah, saith Jehovah.
  ita-1927: Poiché la casa d’Israele e la casa di Giuda m’hanno tradito, dice l’Eterno.
  ckb-ckb: بنەماڵەی ئیسرائیل و بنەماڵەی یەهودا بە تەواوی ناپاکییان لێکردم.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: For the people of Israel and the people of Judah have been very false to
    me, says the Lord.
  kan-OKCV: ಇಸ್ರಾಯೇಲನ ಮನೆತನದವರೂ, ಯೆಹೂದನ ಮನೆತನದವರೂ ನನಗೆ ಬಹಳ ವಂಚನೆ ಮಾಡಿದ್ದಾರೆ, ಎಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இஸ்ரவேல் வம்சத்தாரும், யூதா வம்சத்தாரும் எனக்கு விரோதமாய் மிகுதியும் துரோகம்
    செய்தார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Porque resueltamente se rebelaron contra mí la casa de Israel y la
    casa de Judá, dice Jehová.
  ron-BTF: Căci casa lui Israel și casa lui Iuda s-au purtat foarte perfid împotriva
    mea, spune DOMNUL.
  eng-WEBP: For the house of Israel and the house of Judah have dealt very treacherously
    against me,” says the LORD.
  eng-FBV: The people of Israel and Judah have completely betrayed me, declares the
    Lord.
  nld-1939: Want het huis van Israël is Mij ontrouw geworden, Met het huis van Juda,
    spreekt Jahweh!
  nch-BL: Nopa masehualme ten tali Israel huan Judá tahuel nechcajcayajtoque. Quej
    nopa niininTECO niquijtohua.
  vie-1934: Vì nhà Y-sơ-ra-ên và nhà Giu-đa đã dùng cách quỉ quyệt đối với ta, Đức
    Giê-hô-va phán vậy.
  hin-CV: क्योंकि इस्राएल वंश तथा यहूदाह गोत्र ने मेरे साथ घोर विश्वासघात किया है,”
    यह याहवेह की वाणी है.
  spa-BES: Porque el pueblo de Israel y el pueblo de Judá han sido desleales conmigo,
    dice el Señor.
  tdx-tdx: Toe songa nitsambolitiok’ ahy ty anjomba’ Israele naho ty anjomba’ Iehodà,
    hoe t’Iehovà;
  tha-KJV: เพราะวงศ์วานของอิสราเอลและวงศ์วานของยูดาห์​ได้​ทรยศต่อเราอย่างสิ้นเชิงแล้ว”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Pois a casa de Israel e a casa de Judá traíram enganosamente contra
    mim,diz o SENHOR.
  deu-ELO: Denn das Haus Israel und das Haus Juda haben gar treulos gegen mich gehandelt,
    spricht Jehova.
  eng-WYC-2018: For why the house of Israel and the house of Judah hath trespassed
    by trespassing against me, saith the Lord; (Because the house of Israel and the
    house of Judah have trespassed by trespassing against me, saith the Lord;)
  epo-epo: Ĉar forte perfidis Min la domo de Izrael kaj la domo de Jehuda, diras la
    Eternulo.
  uig-PIN: qünki Israil jǝmǝti wǝ Yǝⱨuda jǝmǝti Manga mutlǝⱪ wapasizliⱪ ⱪildi, — dǝydu
    Pǝrwǝrdigar.
  beo-beo: Isala:ili dunu amola Yuda dunu da Na dafawanedafa hohonoi. Na, Hina Gode,
    da sia:i dagoi.”
  tpi-OTNT: Ol Israel na Juda i givim baksait tru long mi. Mi Bikpela, mi tok pinis.”
  hau-SA: Gidan Isra’ila da gidan Yahuda sun zama marasa aminci gaba ɗaya gare ni”
    in ji Ubangiji.
  uig-LAT: chünki Israil jemeti we Yehuda jemeti Manga mutleq wapasizliq qildi, —
    deydu Perwerdigar.
  nde-nde: Indlu ka-Israyeli lendlu kaJuda kazithembekanga impela kimi,” kutsho uThixo.
  ton-ton: He ʻoku pehē ʻe Sihova, “Kuo fai kākā ʻaupito kiate au ʻe he fale ʻo ʻIsileli,
    pea mo e fale ʻo Siuta.”
  ces-1613: Velice zajisté zpronevěřili se mi dům Izraelský a dům Judský, dí Hospodin.
  eng-WMB: For the house of Israel and the house of Judah have dealt very treacherously
    against me,” says the LORD.
  tam-TCV: இஸ்ரயேல் குடும்பமும், யூதா குடும்பமும் முழுவதும் எனக்கு உண்மையற்றவர்களாய்
    இருந்தார்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay ang mga panimalay sa Israel ug sa Juda nagbudhi gayod kanako sa hingpit—mao
    kini ang pahayag ni Yahweh.
  pol-UBG: Bo dom Izraela i dom Judy zupełnie mi się sprzeniewierzyły, mówi PAN.
  urd-GVU: کیونکہ رب فرماتا ہے، ”اسرائیل اور یہوداہ کے باشندے ہر طرح سے مجھ سے بےوفا
    رہے ہیں۔
  deu-1912: sondern sie verachten mich, beide, das Haus Israel und das Haus Juda,
    spricht der HERR.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೂ, ಯೆಹೂದ ವಂಶದವರೂ ನನಗೆ ಕೇವಲ ದ್ರೋಹವನ್ನು ಮಾಡಿರುತ್ತಾರೆ ಎಂದು
    ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Girdi’ nu Israel ngu Judah e kar feked yathig. I Gag SOMOL e gu be non.”
  hlt-MCSB: Israel imkhui neh Judah imkhui he kai taengah hnukpoh tah hnukpoh uh coeng.
    He tah BOEIPA kah olphong ni.
  mdy-ETH: ዒስራዔኤሌና ዪሁዳና ዴራ ጋፒ ታኣም ዋይዞ ዒፄኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Israel fiefoɔ ne Yuda fiefoɔ anni me nokorɛ koraa,” Awurade na ɔseɛ.
  eng-WEBU: For the house of Israel and the house of Judah have dealt very treacherously
    against me,” says the LORD.
  wal-wal: '@see-verse:JER.005.010'
  spa-PDDPT: Porque la Casa de Israel y la Casa de Judá me trataron de manera muy
    traidora, dice Yavé.
  gun-gun: Mba'eta anhetẽ rupi e'ỹ Israel ha'e Judá kuery ikuai xerovai”, he'i Senhor.
  ilo-ULB: Ta liniputandak a naminpinsan dagiti balay ti Israel ken Juda- kastoy ti
    pakaammo ni Yahweh-
  kpg-kpg: Digau Israel mo Judah gu de hagalongo mai gi di Au. Ma ko Au go Dimaadua
    ne helekai.”
  uig-ARA: چۈنكى ئىسرائىل جەمەتى ۋە يەھۇدا جەمەتى ماڭا مۇتلەق ۋاپاسىزلىق قىلدى، ــ
    دەيدۇ پەرۋەردىگار.
  sus-sus: 'Alatala xa masenyi nan ya: Isirayila nun Yudaya birin bara n yanfa.'
  pon-2006: Mehn Israel oh Suda kan kahngohdiong ie mehlel. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Tago ra tarai Israel ma ra tarai Iuda dia tar vartuam tuna piragu, ra Luluai
    i biti.
  tur-YTC: Çünkü İsrael evi ve Yahuda evi bana karşı çok hainlik etti,” diyor Yahve.
  grc-BRENT: Ὅτι ἀθετῶν ἠθέτησεν εἰς ἐμὲ, λέγει Κύριος, οἶκος Ἰσραὴλ, καὶ οἶκος Ἰούδα
  ind-AYT: Sebab, kaum Israel dan kaum Yehuda sudah benar-benar tidak setia kepada-Ku,”
    firman TUHAN.
  nya-nya: Nyumba ya Israeli ndi nyumba ya Yuda onse akhala osakhulupirika kotheratu
    kwa Ine.”
  hrv-hrv: Da, podlo me izdadoše dom Izraelov i dom Judin” - riječ je Jahvina.
  mps-mps: Te Israelgo Juda dabego ena tudiba mu muai. Ena Genuai Bidigo eno te po
    wai dao,” wali.
  tpi-tpi: Ol Israel na Juda i givim baksait tru long mi. Mi Bikpela, mi tok pinis.”
  dan-1931: Thi svigefulde er de imod mig, Israels Hus og Judas Hus, så lyder det
    fra HERREN.
  vie-OVCB: Vì nhà Ít-ra-ên và nhà Giu-đa đã đối xử với Ta đầy lừa lọc,” Chúa Hằng
    Hữu phán vậy.
  guj-2017: કેમ કે ઇઝરાયલના અને યહૂદાના કુટુંબે મારો સંપૂર્ણ વિશ્વાસઘાત કર્યો છે.
    એમ યહોવાહ કહે છે.
  pon-2006A: Mehn Israel oh Suda kan kahngohdiong ie mehlel. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: Pois a casa de Israel e a casa de Judá têm tratado muito traiçoeiramente
    contra mim”, diz Yahweh.
  cth-cth: Bangkongtetpawiteh, Isarel imthung naw hoi Judah imthung ni ka lathueng
    vah, huenghai hawi a sak awh, telah BAWIPA ni a dei.
  twi-twi: Israelfi ne Yudafi anni me nokware koraa,” Awurade na ose.
  hlt-hlt: Israel imkhui neh Judah imkhui he kai taengah hnukpoh tah hnukpoh uh coeng.
