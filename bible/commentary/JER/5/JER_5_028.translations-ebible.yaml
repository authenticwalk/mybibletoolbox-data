verse: JER.005.028
translations:
  mal-C: അവർ തടിച്ചുകൊഴുത്തിരിക്കുന്നു. അവരുടെ ദുഷ്കർമങ്ങൾക്കു യാതൊരു പരിധിയുമില്ല;
    അവർ ന്യായം അന്വേഷിക്കുന്നില്ല. അവർ അനാഥർക്കുവേണ്ടി വ്യവഹരിക്കുന്നില്ല; അവർ ദരിദ്രരുടെ
    അവകാശങ്ങൾക്കുവേണ്ടി വാദിക്കുന്നതുമില്ല.
  deu-TKW: feist sind sie geworden, glänzend vom Fett. Dazu fließen sie über von unheilvollen
    Reden; für die Sache der Waisen, für die treten sie nicht ein, sie zum Siege zu
    bringen, und den Armen verhelfen sie nicht zum Rechte.
  lin-lin: Bakoma kitoko mpe ngebungebu ; mabe na bango eleka ndelo, balobelaka likambo
    ya mwana etike na bosembo te, mpo kaka bango moko balonga. Bakataka makambo ya
    babola na bosembo te.
  eng-LSV: They have been fat, they have shone, || Indeed, they have surpassed the
    acts of the evil, || They have not judged judgment, || The judgment of the fatherless—and
    they prosper, || And they have not judged the judgment of the needy.
  eng-GNV: 'They are waxen fat and shining: they doe ouerpasse the deedes of the wicked:
    they execute no iudgement, no not the iudgement of the fatherlesse: yet they prosper,
    though they execute no iudgement for the poore.'
  eng-WEBSTER: 'They have become fat, they shine: yes, they surpass the deeds of the
    wicked: they judge not the cause, the cause of the fatherless, yet they prosper;
    and the right of the needy do they not judge.'
  nhw-BL: Motomajtoque huan moyejyecchijtoque, huan tlahuel miyac tlamantli catli
    fiero quisenhuiquilíaj quichihuaj. Amo quintlajtolsencahuaj icnotzitzi quen xitlahuac,
    niyon amo quinpalehuíaj catli teicneltzitzi para ma quiselica catli quinamiqui.
  swh-ONEN: wamenenepa na kunawiri. Matendo yao maovu hayana kikomo; hawatetei mashauri
    ya yatima wapate kushinda, hawatetei haki za maskini.
  bba-bba: Bɑ dĩɑ ɡeenu di mɑ bɑ bɔriɑ. Bɑ rɑ kɔ̃sɑ kowɑ yu bɑndɑ. Bɑ ku rɑ kɑ ɡobeku
    yinɛ, ǹ kun mɛ sɑ̃ɑro. Bɑ ku rɑ bu ben ɡem wɛ̃. Kpɑ ben tii bɑ n kuurɑmɔ.
  eng-KJVCPB: 'They are waxen fat, they shine: yea, they overpass the deeds of the
    wicked: they judge not the cause, the cause of the fatherless, yet they prosper;
    and the right of the needy do they not judge.'
  luo-luo: kendo gisebedo machwe kendo dendgi leny. Timbegi mamono onge giko; ok gikony
    nyithi kiye mondo olo bura, bende ok gikony joma odhier e ratiro mag-gi,
  meu-meu: taudia vada e bada bona vada e raho namo. Edia kara dikadia na asie hamaragidiamu;
    asie hahemaoro ḡoevaḡoevamu; ihareha idurudia asie goadalaiamu, bona e dabumu
    taudia ahudia korikori asie gimadiamu.
  npi-ULB: तिनीहरू मोटाएका छन् । तिनीहरू सकुसल चिल्ला भएका छन् । तिनीहरूले दुष्‍टताको
    सबै सीमा पार गरेका छन् । तिनीहरूले मानिसहरू वा अनाथहरूको भलाइको निम्ति बिन्ती
    गर्दैनन् । तिनीहरूले खाँचोमा परेकाहरूलाई न्याय नदिए तापनि तिनीहरूको उन्‍नति हुन्‍छ
    ।
  yor-yor: wọ́n sanra wọ́n sì ń dán. Ìwà búburú wọn kò sì lópin; wọn kò bẹ̀bẹ̀ fún
    ẹjọ́ àwọn aláìní baba láti borí rẹ̀. Wọn kò jà fún ẹ̀tọ́ àwọn tálákà.
  pes-OPCB: خوب می‌خورند و خوب می‌پوشند و رفتار بدشان حد و اندازه‌ای ندارد؛ نه به
    داد یتیمان می‌رسند و نه حق فقیران را به آنها می‌دهند.
  tgl-ULB: Naging mataba sila at naging tanyag nang may kagalingan. Ginawa nila ang
    lahat ng kasamaan. Hindi nila ipinaglaban ang kapakanan ng mga tao o ang kapakanan
    ng mga ulila. Nagtagumpay sila kahit na hindi sila nagbigay ng katarungan sa mga
    nangangailangan.
  hui-hui: Tigua ani bialu howa tomo dewa naabo haragome tombegene timbunihe ka. Mana
    ko bulene ngago gi nahe howa bia dege biaga ka. Agali uruni ale kagome waneigini
    ai̱ya abala homene hono wahene bu karu biamogo bulene ngadagua nabiaga ka. Ani
    bialu yagibano bu karubi genda yu kagola tigua biamogo nabiaga ka.
  mya-mya: ဝ​ဝ​လင်​လင်​စား​သောက်​ရ​၍​ဆူ​ဖြိုး​လျက်​နေ​ကြ​၏။ သူ​တို့​သည်​မ​ကောင်း​မှု​များ​ကို​အ​တော​မ​သတ်​ပြု​ကျင့်​ကြ​၏။
    မိ​ဘ​မဲ့​သူ​တို့​အား​ရ​ပိုင်​ခွင့်​များ​ကို​မ​ပေး​ကြ။ ညှင်း​ပန်း​နှိပ်​စက်​ခြင်း​ခံ​ရ​သူ​တို့​အား​လည်း​တ​ရား​မျှ​တ​မှု​ကို​မ​ပြု​ကြ။
  bod-N: དེ་རྣམས་ལུས་སྟོབས་རྒྱས་ཤིང་ངན་སྤྱོད་ཚད་མེད་སྤྱད་པ་དང་། མི་ཡི་ཆེད་དུ་དཀར་མི་འདོན་ལ།
    དྭ་ཕྲུག་གི་ཆེད་དུ་དཀར་བཏོན་ནས་དེ་དག་གྱོད་ལས་རྒྱལ་བར་མ་བཅུག་ཅིང་། དབུལ་པོའི་ཆེད་དུ་དག་འབུད་ཀྱང་མ་བྱས་སོ།
    །
  sna-sna: uye vafuta uye vobwinya. Zvakaipa zvavo hazvina magumo, havatambi mhaka
    dzenherera kuti vakunde, havadziviriri kodzero dzavarombo.
  spa-BLM: Han engordado. Brillan; sí, sobresalen en obras de maldad. No defienden
    la causa, la causa de los huérfanos, para prosperar; y no defienden los derechos
    de los necesitados.
  cac-cac: Naynay yaj eb' yuj b'aq'uech. Man̈xa yalnab'il schucal eb'. Max sb'olaj
    yaj eb' d'a stojolal tas tz'utaj eb' unin chamnac smam yed' eb' meb'a'.
  swh-ULB: Wamenenepa; wanang'aa na kupendeza. Wamepitiliza hata mipika ya maovu.
    Wala hawajali sababu ya kuwepo kwa watu na wala uwepo wa yatima. Wanafanikiwa
    hata kama hawatoi hukumu ya haki kwa yatima.
  bel-bel: зрабіліся тоўстыя, тлустыя, пераступілі нават усякую меру ў зьле, не разьбіраюць
    судовых спраў, спраў сірочых; дабрашчасьцяцца, і справядлівай справе ўбогіх не
    даюць суду.
  deu-ELBBK: Sie sind fett, sie sind glatt; ja, sie überschreiten das Maß der Bosheit.
    Die Rechtssache richten sie nicht, die Rechtssache der Waisen, so dass es ihnen
    gelingen könnte; und die Rechtssache der Armen entscheiden sie nicht.
  mbb-OT: Midlambù dan wey mibmeupiya is lawa zan. Kenè en edtaman is kebaal zan te
    mezaat. Wazè dan beǥayi te hustu he kukuman is menge ilu, wazè dan depiǥi is ketenged
    te menge pubri he menge etew.
  mal-2015: അവർ പുഷ്ടിവെച്ചു മിന്നുന്നു; ദുഷ്കാര്യങ്ങളിൽ അവർ കവിഞ്ഞിരിക്കുന്നു; അവർ
    അനാഥന്മാർക്കു ഗുണം വരത്തക്കവണ്ണം അവരുടെ വ്യവഹാരം നടത്തുന്നില്ല; ദരിദ്രന്മാർക്കു
    ന്യായപാലനം ചെയ്യുന്നതുമില്ല.
  rmc-rmc: thuľile a prechale pes. Lengre nalačhe skutken nane hraňici; na sudzinen
    spravodľišagoha. Pal o sudi le širotengre lenge na džal a le čorengre sudi na
    sudzinen.
  pes-OPV: فربه و درخشنده می‌شوند و در اعمال زشت هم از حد تجاوز می‌کنند. دعوی یعنی
    دعوی یتیمان را فیصل نمی دهند و با وجود آن کامیاب می‌شوند و فقیران را دادرسی نمی
    کنند.
  ron-1924: Се ынграшэ, луческ де грэсиме; ынтрек орьче мэсурэ ын рэу, ну апэрэ причина,
    причина орфанулуй, ка сэ ле мяргэ бине, ну фак дрептате челор липсиць.
  ben-OBCV: এবং তারা হয়েছে সুপুষ্ট, চিকণ চেহারা সদৃশ। তাদের অন্যায় কর্মের কোনো সীমা
    নেই; তারা ন্যায়বিচার করে না। তারা অনাথদের কল্যাণের জন্য বিচার করে না, দরিদ্রের
    ন্যায়সংগত অধিকার তারা সমর্থন করে না।
  som-som: Aad bay u buurnaadeen oo cayileen, oo xataa falimaha sharka ahna aad bay
    u badiyaan, ma garsooraan oo agoontana uma ay muddacaan si ay u barwaaqoobaan,
    oo masaakiintana xaqooda uma ay sameeyaan.
  lat-VUC: Incrassati sunt et impinguati, et præterierunt sermones meos pessime. Causam
    viduæ non judicaverunt, causam pupilli non direxerunt, et judicium pauperum non
    judicaverunt.
  eng-ASVBT: 'They are waxed fat, they shine: yea, they overpass in deeds of wickedness;
    they plead not the cause, the cause of the fatherless, that they may prosper;
    and the right of the needy do they not judge.'
  ita-1885: Son divenuti grassi, e lisci; e pure ancora hanno passati di mali accidenti;
    non fanno ragione alcuna, non pure all'orfano, e pur prosperano; e non fanno diritto
    a' poveri.
  eng-LXXUP: and they have transgressed the rule of judgment; they have not judged
    the cause of the orphan, nor have they judged the cause of the widow.
  eng-ULB: They have become fat; they shine with well-being. They crossed over all
    bounds of wickedness. They do not plead the cause of the people, or the cause
    of the orphan. They prosper even though they have not given justice to the needy.
  spa-VBL: Han engordado y se han hecho expertos en el mal. Niegan la justicia a los
    huérfanos, y no defienden los derechos de los necesitados.
  fra-_FOB: Ils sont engraissés, ils sont brillants; ils ont surpassé tout mal, ils
    ne jugent point la cause, la cause de l'orphelin, et ils prospèrent; ils ne font
    pas droit aux pauvres.
  mal-mal: അവർ പുഷ്ടിവച്ചു മിനുത്തിരിക്കുന്നു; ദുഷ്കാര്യങ്ങളിൽ അവർ കവിഞ്ഞിരിക്കുന്നു;
    അവർ അനാഥന്മാർക്കു ഗുണം വരത്തക്കവണ്ണം അവരുടെ വ്യവഹാരം നടത്തുന്നില്ല; ദരിദ്രന്മാർക്ക്
    ന്യായപാലനം ചെയ്യുന്നതുമില്ല.
  urd-GVR: aur moṭe-tāze ho gae haiṅ. Un ke ġhalat kāmoṅ kī had nahīṅ rahtī. Wuh insāf
    karte hī nahīṅ. Na wuh yatīmoṅ kī madad karte haiṅ tāki unheṅ wuh kuchh mil jāe
    jo un kā haq hai, na ġharīboṅ ke huqūq qāym rakhte haiṅ.”
  suz-BL: मेकोपुकी दोम्‍शा लल जिशो नु शोंप पाइश्‍शो दुम्‍शो बाक्‍नीम। मेको आन परमप्रभु
    यावे आ अरेशो मटितीके कली तेक्‍तीक मारेइ मबाक्‍ब। मेकोपुकीम रोम रोइक्‍च आन कली
    रिम्‍शो दुम्‍ल, दे मेको आन कली ठीक निसाफ मगेनीम। मेकोपुकीमी क्‍येट मथीब आन कली
    वारच पा ठीक निसाफ मपाइनीम। प्रस्‍थान २२:२१; यसैया १:१७
  eng-NOY: They have become fat and shine; Yea, they overpass the deeds of the wicked;
    They maintain no cause, No cause of the fatherless, and they prosper; And the
    right of the needy do they not defend.
  ita-1927: Ingrassano, hanno il volto lucente, oltrepassano ogni limite di male.
    Non difendono la causa, la causa dell’orfano, eppur prosperano; e non fanno giustizia
    nei processi de’ poveri.
  ckb-ckb: قەڵەو و تێر بوون. هەروەها لە خراپەکاریدا بێ سنوورن، پارێزەرایەتییان بۆ
    سکاڵای هەتیو نەکرد هەتا سەرکەوتوو بن، بەرگرییان لە مافی هەژاران نەکرد.
  eng-BBE: 'They have become fat and strong: they have gone far in works of evil:
    they give no support to the cause of the child without a father, so that they
    may do well; they do not see that the poor man gets his rights.'
  kan-OKCV: ಅವರು ಕೊಬ್ಬಿದ್ದಾರೆ ಮತ್ತು ನಯವಾಗಿ ಬೆಳೆದಿದ್ದಾರೆ. ಅವರ ಕೆಟ್ಟ ಕೆಲಸಗಳಿಗೆ ಮಿತಿಯಿಲ್ಲ;
    ದಿಕ್ಕಿಲ್ಲದವನ ವ್ಯಾಜ್ಯವನ್ನು ವಿಚಾರಿಸುವುದಿಲ್ಲ; ಆದರೂ ಅವರು ಸಫಲವಾಗುತ್ತಾರೆ, ಬಡವರ ನ್ಯಾಯವನ್ನು
    ತೀರಿಸರು.
  tam-2017: கொழுத்து, அடம்பிடிக்கிறார்கள்; துன்மார்க்கனுடைய செயல்களைக் கண்டிக்காமல்
    விடுகிறார்கள்; திக்கற்றவனுடைய வழக்கை விசாரியாமல், தாங்கள்மாத்திரம் வாழுகிறார்கள்;
    எளியவர்களின் நியாயத்தைத் தீர்க்கமாட்டார்கள்.
  spa-RV-1909: 'Engordaron y pusiéronse lustrosos, y sobrepujaron los hechos del malo:
    no juzgaron la causa, la causa del huérfano; con todo hiciéronse prósperos, y
    la causa de los pobres no juzgaron.'
  ron-BTF: S-au îngrășat și strălucesc; da, întrec faptele celor stricați; cauza celui
    fără tată, această cauză ei nu o judecă, totuși ei prosperă; și dreptul celor
    nevoiași ei nu îl judecă.
  eng-WEBP: They have grown fat. They shine; yes, they excel in deeds of wickedness.
    They don’t plead the cause, the cause of the fatherless, that they may prosper;
    and they don’t defend the rights of the needy.
  eng-FBV: They've grown fat and smooth, and have become experts in evil. They deny
    justice to orphans, and they don't defend the rights of those in need.
  nld-1939: En glimmen van vet; De boosheid puilt van hen uit Ze kennen geen recht.
    Voor de wezen pleiten ze niet, Ze nemen het niet voor de armen op!
  nch-BL: Motomajtoque huan moyejyecchijtoque, huan tahuel miyac tamanti cati fiero
    quisehuiquilíaj quichihuaj. Amo quintajtolsencahuaj xitahuac cati icnotzitzi,
    yon amo quinpalehuíaj cati teicneltzitzi para ma quiselica cati quinamiqui.
  vie-1934: Chúng nó mập béo và mởn mờ. Sự hung ác chúng nó quá đỗi; chẳng xét lẽ
    cho kẻ mồ côi, hầu cho được thạnh lợi! Chúng nó chẳng làm sự công bình cho kẻ
    nghèo.
  hin-CV: और वे मोटे हैं और वे चिकने हैं. वे अधर्म में भी बढ़-चढ़ कर हैं; वे निर्सहायक
    का न्याय नहीं करते. वे पितृहीनों के पक्ष में निर्णय इसलिये नहीं देते कि अपनी समृद्धि
    होती रहे; वे गरीबों के अधिकारों की रक्षा नहीं करते.
  spa-BES: Se han vuelto gordos y fuertes; han ido muy lejos en las obras del mal;
    no apoyan la causa del huérfano, para que prospere; Ni defienden los derechos
    del pobre.
  tdx-tdx: Vondrake naho sometsetse, mitombo am-pikitrohan-draty, tsy zakae’ iereo
    ami’ty hatò ty enta’ i bodey hampiraorao aze, vaho tsy arova’ iareo ty zo’ o rarakeo.
  tha-KJV: เขาจึ​งอ​้วนพีจนตัวเกลี้ยงเกลา ในเรื่องการกระทำความชั่วเขาล้ำหน้า เขามิ​ได้​ตัดสินคดี
    คือคดีของลูกกำพร้าพ่อ ด้วยความยุ​ติ​ธรรม ถึงกระนั้นเขาก็​เจริญ เขามิ​ได้​ป้องกันสิทธิของคนขัดสน”
  por-BR-2018: Eles se engordaram e ficaram lustrosos, e ultrapassaram os limites
    das obras do mal; não julgam causa nenhuma, nem sequer a causa do órfão; porém
    fizeram-se prósperos; nem julgam o direito dos necessitados.
  deu-ELO: Sie sind fett, sie sind glatt; ja, sie überschreiten das Maß der Bosheit.
    Die Rechtssache richten sie nicht, die Rechtssache der Waisen, so daß es ihnen
    gelingen könnte; und die Rechtssache der Armen entscheiden sie nicht.
  eng-WYC-2018: Therefore they be magnified, and made rich, made fat within, and made
    fat withoutforth, and they passed worst my words; they deemed not the cause of
    a widow, they (ad)dressed not the cause of a fatherless child, and they deemed
    not the doom of poor men. (And so they be magnified,or enlarged, and made rich,
    made fat within, and made fat outside, and their deeds surpassed even those of
    the very worst; they judged not justly a widow’s case, they did not even address
    the case of a fatherless child, and they judged not justly for the poor.)
  epo-epo: Ili fariĝis grasaj, ili fariĝis dikaj; ili faris malbonajn agojn; juĝon
