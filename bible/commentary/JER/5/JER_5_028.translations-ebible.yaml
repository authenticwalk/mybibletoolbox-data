    de méchanceté. Ils ne plaident pas la cause, la cause de l'orphelin, pour prospérer,
    et ils ne défendent pas les droits des nécessiteux.
  hbo-hbo: שָׁמְנ֣וּ עָשְׁת֗וּ גַּ֚ם עָֽבְר֣וּ דִבְרֵי־רָ֔ע דִּ֣ין לֹא־דָ֔נוּ דִּ֥ין
    יָתֹ֖ום וְיַצְלִ֑יחוּ וּמִשְׁפַּ֥ט אֶבְיֹונִ֖ים לֹ֥א שָׁפָֽטוּ׃
  kik-kik: ningĩ manorete na makanyoroka mwĩrĩ. Waganu wao nĩũingĩhĩte mũno; maticiiragĩrĩra
    mwana wa ndigwa nĩguo ahootane ciira-inĩ, na matirũagĩrĩra kĩhooto kĩa mũndũ mũkĩa.
  fra-NCL: Ils s’engraissent, ils reluisent. Ils dépassent même la mesure du mal ;
    ils ne font pas justice, justice à l’orphelin... et ils prospèrent !... Ils ne
    font pas droit aux malheureux.
  cek-AK: Nihcae loe thawk o hruk, mikhmai doeh ampha o; nihcae loe kasae kaminawk
    pongah doeh set o kue; toenghaih hoiah lok to caek o ai; ampa tawn ai kaminawk
    to angdoe o haih ai; toe nihcae loe khosak hoih o; amtang kaminawk to toenghaih
    hoiah lokcaek pae o ai.
  cuk-cuk: Be wardungudmalad, san-dummarbaa be gudmalad. Bemar-ibmar-isgana-imakmaladi
    gege bergued. Dule-babgan-satemalad nabir-nued-gudigumalaga ega be igar nabosurmalad.
    Dule-wilegana-e-ibmar-nikue-wilubmogad be bendaksurmarbalid.”
  uig-CYR: Улар сәмрип, пақирап кәтти; бәрһәқ, улар рәзил ишларни қилишқа маһир болуп
    кәтти; улар өз мәнпәәтини көзләп хәқләрниң дәвасини, житим-йесирләрниң дәвасини
    соримайду; намратларниң һоқуқини қоғдайдиған һөкүмни улар чиқармайду.
  tel-2017: వారు కొవ్వు పట్టి బాగా బలిసి ఉన్నారు. దుర్మార్గంలో వారు ఎంతో ముందుకు వెళ్ళారు.
    తండ్రి లేనివారు వ్యాజ్యంలో గెలవకుండేలా వారికి అన్యాయంగా తీర్పు తీరుస్తారు. బీదవారి
    వ్యాజ్యాల్లో సహకరించరు.
  hat-BSA: Yo fin gra. Kò yo plen ak grès e yo vin reyisi depase ak zèv fèt ak mechanste
    yo. Yo pa plede koz òfelen an, pou yo ta reyisi; ni yo pa defann dwa malere yo.
  kos-kos: pa oru elos fact ac kihp. Wangin saflaiyen orekma koluk lalos. Elos tia
    sang suwohs nu sin tulik mukaimtal ku oru nununku suwohs nu sin mwet enenu.
  hbo-WLC: שָׁמְנ֣וּ עָשְׁת֗וּ גַּ֚ם עָֽבְר֣וּ דִבְרֵי־רָ֔ע דִּ֣ין לֹא־דָ֔נוּ דִּ֥ין
    יָת֖וֹם וְיַצְלִ֑יחוּ וּמִשְׁפַּ֥ט אֶבְיוֹנִ֖ים לֹ֥א שָׁפָֽטוּ׃
  ibo-ibo: ha amaala abụba, anụ ahụ ha na-akwọkwa mụrụmụrụ. Ajọ ọrụ ha enweghị nsọtụ;
    ha adịghị achọkwa ikpe ziri ezi. Ha adịghị ekwuchite ọnụ onye na-enweghị nna;
    ha adịghị ekwuchitekwa ọnụ ndị ogbenye ime ka ha nweta ihe ruuru ha.
  ory-ory: ସେମାନେ ଆହୁରି ଆହୁରି ମୋଟା ଓ ଚିକ୍କଣ ହୁଅନ୍ତି, ହଁ, ସେମାନେ ଦୁଷ୍କ୍ରିୟାର ସୀମା ଅତିକ୍ରମ
    କରନ୍ତି; ସେମାନେ ଗୁହାରି ବିଚାର କରନ୍ତି ନାହିଁ, ପିତୃହୀନମାନଙ୍କର ମଙ୍ଗଳ ନିମନ୍ତେ ସେମାନଙ୍କର
    ଗୁହାରି ବିଚାର କରନ୍ତି ନାହିଁ; ପୁଣି, ଦରିଦ୍ରମାନଙ୍କର ବିଚାର ସେମାନେ ନିଷ୍ପତ୍ତି କରନ୍ତି ନାହିଁ।
  chk-chk: ra pwal kitinupula o lükümisimis. Ar föföringau esap wor aükükün. Resap
    alisi ekewe mi mäsen lon kapwüng pwe repwe win, resap pwal peni ekewe chon mwelele
    pwe epwe toriir ar pwüüng.
  rop-rop: Olabat oldei dagadagatbat detmatj daga en olabat oldei jidan brabli fetwan.
    Olabat oldei kipgon dumbat detlot brabli nogudbala ting. Olabat nomo tridim gudbalawei
    detlot biginini hu nomo garram mami en dedi, en olabat neba gibit feyago langa
    ola po pipul, najing.
  ukr-1871: Потовстїли й погрубшали, а в лихому попереступали всяку міру; не розбирають
    справ на судї, справ безбатченків; самі упливають в добрі, а справедливому дїлу
    вбогих не помагають на судї.
  deu-1951: Sie glänzen vor Fett; auch fließen sie über von bösen Reden. Für das Recht
    sorgen sie nicht, für das Recht der Waisen, um ihnen zum Siege zu verhelfen, und
    die Rechtssache der Armen führen sie nicht.
  eng-JPS: They are waxen fat, they are become sleek; yea, they overpass in deeds
    of wickedness; they plead not the cause, the cause of the fatherless, that they
    might make it to prosper; and the right of the needy do they not judge.
  srp-1865: Ugojiše se, sjaju se, mimoilaze zlo, ne èine pravde ni siroèetu, i opet
    im je dobro, i ne daju pravice ubogima.
  lug-lug: Ekibi kyabwe tekiriiko kkomo, tebasala misango mu bwenkanya, abatawolereza
    bataliiko ba kitaabwe okubayamba basinge emisango, era abatafaayo ku ddembe lya
    bakateeyamba.
  heb-heb: שמנו עשתו גם עברו דברי רע דין לא דנו דין יתום ויצליחו ומשפט אביונים לא
    שפטו׃
  ben-IRV: তারা মোটা হয়েছে; তারা চকচকে হয়েছে। তারা মন্দ কাজের সীমানা পেরিয়ে গেছে।
    অনাথেরা যাতে ন্যায়বিচার পায় সেইজন্য তারা তাদের পক্ষে দাঁড়ায় না এবং তারা গরিবদের
    ন্যায়বিচার করে না।
  pan-pan: ਉਹ ਮੋਟੇ ਹੋ ਗਏ ਅਤੇ ਫਿੱਟ ਗਏ, ਨਾਲੇ ਉਹ ਬੁਰੀਆਂ ਗੱਲਾਂ ਵਿੱਚ ਵਧ ਗਏ, ਉਹ ਇਨਸਾਫ਼ ਵੀ
    ਨਹੀਂ ਕਰਦੇ, ਨਾ ਹੀ ਯਤੀਮਾਂ ਦਾ, ਭਈ ਉਹ ਸਫ਼ਲ ਹੋਣ, ਉਹ ਕੰਗਾਲਾਂ ਦਾ ਇਨਸਾਫ਼ ਨਾਲ ਨਿਆਂ ਨਹੀਂ
    ਕਰਦੇ।
  mya-JVB: ဝ လျက်၊ မျက်နှာပြောင် လျက်ရှိကြ၏။ ဆိုး သောသူတို့ ထက်သာ၍ဆိုးကြ၏။ တရားသဖြင့်မစီရင်ကြ။
    မိဘမရှိ သောသူငယ်၏အမှု ကို စောင့် ၍ အနိုင် မ ပေးကြ။ ဆင်းရဲ သော သူဘက်၌ တရား သဖြင့်
    မ စီရင် ကြ။
  tbg-tbg: vika airi kara ne variavaro vika auhavanovata nora vairave. Vika qora kaiqa
    vare variava nai voqavata vairave. Vika qokavara qutu vua vaintika kia avuqavuqama
    nimitaraiti, vehi vaiinti nahenti nora maaraqi variakavata kia kahaqama nimite
    variarave.
  hmo-hmo: Bona unai dainai idia be tauanina bada, bona edia toana be namo. To edia
    kara dika be idia karaia noho, doko lasi. Idia ese tamana sinana lasi natudia,
    bona ogogami taudia dekenai idia durua lasi, bona kota maoromaoro idia henidia
    lasi.”
  urd-urd: वह मोटे हो गए, वह चिकने हैं। वह बुरे कामों में सबक़त ले जाते हैं, वह फ़रियाद
    या'नी यतीमों की फ़रियाद, नहीं सुनते ताकि उनका भला हो और मोहताजों का इन्साफ़ नहीं
    करते।
  rus-SYN: сделались тучны, жирны, переступили даже всякую меру во зле, не разбирают
    судебных дел, дел сирот; благоденствуют, и справедливому делу нищих не дают суда.
  bqc-SIM: aaì kã́, an mɛ iↄ tɛkɛ. An vãikɛa gɛ̃agɛ̃̀, aali yã́si ń nɛtonɛↄ,
    yã́ e bↄńnↄ nao. Aali zɛ ń pↄesaideↄ aa ń yãnakpàmáo.
  tcz-CHONGTHU: Amaho athaodoh gam’un, chuleh atahsau jong ajolsel gamtauve. chuleh
    athilse bolhou chu angahje ahetapouve. Amahon, chagate chung a dihtah’a thutanna
    adalpih un, chuleh vaicha gentheite ding chanvou jong dihtah in achansah pouve.
  mar-mar: ते पुष्ट झाले आहेत, स्वस्थ मनुष्यासारखे ते चकाकतात. त्यांनी दुष्टपणाची
    सर्व बंधने पार केली आहेत. ते लोकांच्या आणि अनाथांच्या विनंतींना समर्थन करत नाहीत.
    त्यांची भरभराट झाली आहे परंतू ते गरीबांचा न्याय न्यायीपणाने करत नाही.
  qub-qub: Cananga alli allita micucarcärirmi werayasha carcaycan. Mana allita ruraytaga
    manami jamanchu. Pïninpis mana caj wacchacunatapis manami alliga arriglanchu.
    Pobricunatapis manami yanapanchu.
  bqp-bqp: Bɑ dĩɑ geenu di mɑ bɑ bɔriɑ. Bɑ rɑ kɔ̃sɑ kowɑ yu bɑndɑ. Bɑ ku rɑ kɑ gobeku
    yinɛ, ǹ kun mɛ sɑ̃ɑro. Bɑ ku rɑ bu ben gem wɛ̃. Kpɑ ben tii bɑ n kuurɑmɔ.
  hat-hat: Yo gra, po figi yo klere ak grès. Yo pa gen limit nan fè sa ki mal. Pou
    yo ka rive, yo kraze tout moun anba pye yo, ata timoun san papa. Yo pa defann
    kòz malere.
  eng-BSB: They have grown fat and sleek, and have excelled in the deeds of the wicked.
    They have not taken up the cause of the fatherless, that they might prosper; nor
    have they defended the rights of the needy.
  eng-WEBPB: They have grown fat. They shine; yes, they excel in deeds of wickedness.
    They don’t plead the cause, the cause of the fatherless, that they may prosper;
    and they don’t defend the rights of the needy.
  kbq-kbq: E'ina'ma hazazamo hige'za zore'za afovage nehu'za, masavenke hu'naze. Ana
    nehuza havi avu'ava zana otre kazigazi hu'za nehaze. Ana nehu'za megusa mofavreramina
    fatgo avu'avara hunozamante'za, zamunte omane vahetega ante'za zamaza nosazage'za
    zamagrama eriga zana e'norize.
  nhe-BL: Motomajtoque huan moyejyecchijtoque, huan tlahuel miyac tlamantli tlen fiero
    quisenhuiquilíaj quichihuaj. Ax quintlajtolsencahuaj icnotzitzi queja xitlahuac,
    niyon ax quinpalehuíaj tlen teicneltzitzi para ma quiselica tlen quinamiqui.
  gub-BL: Ikyra katu wà no. Uhyk wanemi'u wanupe. Wakatu 'ymaw uhua'u. Nupytywà kwaw
    tu 'ym ma'e wà ihy 'ym ma'e wà no. Nuzekaiw kwaw hemetarer 'ym ma'e wanehe wà.
  eng-DRA: 'They are grown gross and fat: and have most wickedly transgressed my words.
    They have not judged the cause of the widow, they have not managed the cause of
    the fatherless, they have not judged the judgement of the poor.'
