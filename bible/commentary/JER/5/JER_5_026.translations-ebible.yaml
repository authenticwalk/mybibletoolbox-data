verse: JER.005.026
translations:
  mal-C: “എന്റെ ജനത്തിനിടയിൽ ദുഷ്ടരുണ്ട്; അവർ പക്ഷിക്ക് കെണി വെക്കുന്നവരെപ്പോലെ പതിയിരിക്കുന്നു,
    അവർ കുടുക്കുവെച്ച് മനുഷ്യരെ പിടിക്കുന്നവരെപ്പോലെതന്നെ.
  deu-TKW: 'Denn Frevler finden sich in meinem Volke: man legt sich auf die Lauer,
    so wie sich Vogelsteller ducken; sie stellen Fallen auf, um Menschen zu fangen.'
  lin-lin: Kati na bato na Ngai, ezali na bato mabe oyo banongaka bato lokola moto
    oyo azali kotia mitambo mpo na kokanga bandeke, mpe batiaka mitambo mpo na kokanga
    bato.
  eng-LSV: For the wicked have been found among My people. He watches like one who
    sets snares, || They have set up a trap—they capture men.
  eng-GNV: 'For among my people are founde wicked persons, that lay waite as hee that
    setteth snares: they haue made a pit, to catch men.'
  eng-WEBSTER: 'For among my people are found wicked men : they lay wait, as he that
    setteth snares; they set a trap, they catch men.'
  nhw-BL: Campa nomasehualhua, itztoque tlacame catli fiero ininnemilis, catli tlapijpiyaj
    ichtacatzi quen se tlapejquetl. Quitlalíaj tlaquetztli para quinmasiltise sequinoc
    masehualme.
  swh-ONEN: “Miongoni mwa watu wangu wamo walio waovu wanaovizia kama watu wanaotega
    ndege, na kama wale wanaoweka mitego kuwakamata watu.
  bba-bba: Domi ben suunu sɔɔ tɔn kɔ̃sobɑ wɑ̃ɑ. Bɑ rɑ tɔmbu yɛ̃ri bɛriewɑ bu kɑ bu
    mwɛɛri nɡe be bɑ rɑ ɡunɔsu tɑɑ yinuɛ.
  eng-KJVCPB: 'For among my people are found wicked men: they lay wait, as he that
    setteth snares; they set a trap, they catch men.'
  luo-luo: “E dier joga nitiere joma timbegi mono ma buto ka jogo machiko winy, kendo
    kaka jogo maketo obadho mar mako ji.
  meu-meu: Badina be kara dika taudia na egu orea taudia bogaragidiai e nohomu; bona
    idia na e komumu, manu ibani-henidia taudh na heheto. Idia ese rikiriki e atoamu,
    taunimanima e abidiamu.
  npi-ULB: किनकि मेरा मानिसहरूसँगै दुष्‍ट मानिसहरू भेट्टाइएका छन् । कोही मानिस चरा
    समाउनलाई चुप बसेझैं तिनीहरू ढुकिबस्छन् । तिनीहरूले पासो थाप्‍छन् र मानिसहरू समात्छन्
    ।
  yor-yor: “Láàrín ènìyàn mi ni ìkà ènìyàn wà tí ó wà ní ibùba bí ẹni tí ó ń dẹ ẹyẹ,
    àti bí àwọn tí ó ń dẹ pàkúté láti mú ènìyàn.
  pes-OPCB: «در میان قوم من اشخاص بدکاری وجود دارند که همچون شکارچیانی که برای شکار
    کمین می‌گذارند، ایشان هم برای انسان دام می‌گذارند.
  tgl-ULB: Sapagkat ang mga masasamang kalalakihan ay matatagpuan sa aking mga tao.
    Nagbabantay sila gaya ng taong nakahandang manghuli ng mga ibon, naglalagay sila
    ng bitag at nanghuhuli ng mga tao.
  hui-hui: I̱naga wali agali karu aria maru ti mana ko biaga ka. Agalime ega gono
    wia howa delo handayaho hagadagua ko biaga urunime wali agali bu karu mo ko holenaga
    deme mamage ho haga ka.
  mya-mya: '``ငါ​၏​လူ​မျိုး​တော်​အ​ထဲ​၌ ဆိုး​ညစ်​သူ​များ​ရှိ​၏။ သူ​တို့​သည်​ထောင်​ချောက်​ဖြင့်​ငှက်​ဖမ်း​သူ​များ​ကဲ့​သို့​လူ​ကို​ဖမ်း​ရန်​ချောင်း​မြောင်း​ကြ​၏။-'
  bod-N: བདག་གི་འབངས་མིའི་ཁྲོད་དུ་ངན་པ་ཡོད་ལ། དེ་དག་བྱ་འཛིན་མཁན་ལྟར་ལྐོག་ཏུ་འཇབ་ནས་ལྟ་ཞིབ་བྱེད་པ་དང་།
    དྲ་རྒྱ་བཙུགས་ནས་མི་རྣམས་འཛིན་པ་ཡིན།
  sna-sna: “Pakati pavanhu vangu pane vanhu vakaipa vanovandira kufanana savanhu vanoteya
    shiri nougombe uye savaya vanoisa misungo yokubata vanhu.
  spa-BLM: Porque en mi pueblo se encuentran hombres malvados. Acechan, como los cazadores
    al acecho. Ponen una trampa. Atrapan a los hombres.
  cac-cac: A d'a in chon̈ab' tic, ay val eb' anima te chuc, say modo eb' tas tz'aj
    yixtan eb' anima eb', icha eb' tz'ac'anem syaalil noc' much.
  swh-ULB: Kwa watu waovu wamo kati ya watu wangu. Wanatazama kama mtu anayenyatia
    ili kukamata ndege; wanaweka mitego na kukamata watu;
  bel-bel: 'Бо сярод народа Майго ёсьць бязбожныя: цікуюць, як лаўцы птушак, прыпадаюць
    да зямлі, ставяць пасткі і ловяць людзей.'
  deu-ELBBK: Denn unter meinem Volk finden sich Gottlose; sie lauern, wie Vogelfänger
    sich ducken; sie stellen Fallen, fangen Menschen.
  mbb-OT: “Duen lalung he menge etew keniyan te menge etew ku he edtaǥad te egkebiktima
    zan, iring sikandan te etew he ebpenlitag te tagbis. Midlitag dan para melitag
    is duma he etew.
  mal-2015: എന്റെ ജനത്തിന്റെ ഇടയിൽ ദുഷ്ടന്മാരെ കാണുന്നു; അവർ വേടന്മാരെപ്പോലെ പതിയിരിക്കുന്നു;
    അവർ കുടുക്കുവെച്ചു മനുഷ്യരെ പിടിക്കുന്നു.
  rmc-rmc: The maškar mire manuša hin o nalačhe, so hine garude a užaren skurčimen,
    hoj te chuden le čiriklen; hine sar ola, ko rozthoven o pasci, hoj te chuden le
    manušen.
  pes-OPV: زیرادر میان قوم من شریران پیدا شده‌اند که مثل کمین نشستن صیادان در کمین
    می‌نشینند. دامها گسترانیده، مردم را صید می‌کنند.
  ron-1924: Кэч ын попорул Меу сунт оамень рэй; ей пындеск ка пэсэрарул каре ынтинде
    лацурь, ынтинд курсе ши принд оамень.
  ben-OBCV: “আমার প্রজাদের মধ্যে রয়েছে দুষ্ট লোকেরা, ফাঁদ পেতে পাখি শিকারীদের মতো
    তারা ওৎ পেতে থাকে, তারা তাদের মতো, যারা ফাঁদ পেতে মানুষ ধরে।
  som-som: Waayo, dadkayga dhexdiisa waxaa laga helaa niman shar ah. Waxay u gabbadaan
    sida kuwa wax dabta, oo intay dabin u qoolaan ayay dad qabsadaan.
  lat-VUC: quia inventi sunt in populo meo impii insidiantes quasi aucupes, laqueos
    ponentes et pedicas ad capiendos viros.
  eng-ASVBT: 'For among my people are found wicked men: they watch, as fowlers lie
    in wait; they set a trap, they catch men.'
  ita-1885: Perciocchè fra il mio popolo si son trovati degli empi, che stanno a guato,
    a guisa che gli uccellatori se ne stanno cheti; e rizzano trappole da prendere
    uomini.
  eng-LXXUP: For among my people were found ungodly men; and they have set snares
    to destroy men, and have caught them.
  eng-ULB: For wicked men are found with my people. They watch as someone crouches
    to capture birds; they set a trap and catch people.
  spa-VBL: Porque hay hombres malvados en mi pueblo. Son como cazadores de pájaros,
    que vigilan en secreto y esperan atrapar a la gente en su trampa.
  fra-_FOB: Car il s'est trouvé dans mon peuple des méchants, qui épient comme l'oiseleur
    qui tend des lacets; ils dressent des pièges mortels, et prennent des hommes.
  mal-mal: എന്റെ ജനത്തിന്റെ ഇടയിൽ ദുഷ്ടന്മാരെ കാണുന്നു; അവർ വേടന്മാരെപ്പോലെ പതിയിരിക്കുന്നു;
    അവർ കുടുക്കുവച്ച് മനുഷ്യരെ പിടിക്കുന്നു.
  urd-GVR: Kyoṅki merī qaum meṅ aise bedīn afrād pāe jāte haiṅ jo dūsroṅ kī tāk lagāe
    rahte haiṅ. Jis tarah shikārī parinde pakaṛne ke lie jhuk kar chhup jātā hai,
    usī tarah wuh dūsroṅ kī ghāt meṅ baiṭh jāte haiṅ. Wuh phande lagā kar logoṅ ko
    un meṅ phaṅsāte haiṅ.
  suz-BL: आं मुर आन दातेमी मरिम्‍शो पाइब मुर बाक्‍नीम। मेकोपुकी चिक्‍ब साइक्‍ब मुर
    खोदेंशो पा, बाप्‍शा बाक्‍शो बाक्‍नीम। मेकोपुकीम मुर आन कली ग्‍याइक्‍चा कली ब्‍वारद
    दाइक्‍नीम।
  eng-NOY: For among my people are found wicked men, Who lie on the watch like fowlers;
    They set a trap that they may catch men.
  ita-1927: Poiché fra il mio popolo si trovan degli empi che spiano, come uccellatori
    in agguato; essi tendon tranelli, acchiappano uomini.
  ckb-ckb: «بەدکاران لەنێو گەلەکەمدا دەبینرێنەوە، وەک ڕاوچی خۆیان ماتداوە و چاو دەگێڕن،
    تەڵە دەنێنەوە و مرۆڤ دەگرن.
  eng-BBE: 'For there are sinners among my people: they keep watch, like men watching
    for birds; they put a net and take men in it.'
  kan-OKCV: “ಏಕೆಂದರೆ ನನ್ನ ಜನರಲ್ಲಿ ದುಷ್ಟರು ಸಿಕ್ಕಿದ್ದಾರೆ. ಬೇಟೆಗಾರನ ಹಾಗೆ ಹೊಂಚುಹಾಕುತ್ತಾರೆ;
    ಪಕ್ಷಿಗಳನ್ನು ಬಲೆಗೆ ಬೀಳಿಸುವ ಮನುಷ್ಯರಂತೆ ಕಾಯುತ್ತಿದ್ದಾರೆ ಮತ್ತು ಜನರನ್ನು ಹಿಡಿಯಲು ಬಲೆ
    ಹಾಕುತ್ತಾರೆ.
  tam-2017: குருவிபிடிக்கிறவர்கள் பதுங்குகிறதுபோல் பதுங்கி, மனிதரைப் பிடிக்கக் கண்ணிகளை
    வைக்கிற துன்மார்க்கர் என் மக்களில் காணப்படுகிறார்கள்.
  spa-RV-1909: Porque fueron hallados en mi pueblo impíos; acechaban como quien pone
    lazos; pusieron trampa para tomar hombres.
  ron-BTF: Pentru că în poporul meu se găsesc oameni stricați; ei stau la pândă, precum
    cel care pune curse; ei pun o capcană, ei prind oameni.
  eng-WEBP: For wicked men are found among my people. They watch, as fowlers lie in
    wait. They set a trap. They catch men.
  eng-FBV: For there are wicked men among my people. They're like bird-trappers, secretly
    watching and waiting to catch people in their snare.
  nld-1939: Want er zijn schurken onder mijn volk, Die in hinderlaag liggen, als vogelaars
    loeren; Die strikken zetten, Om mensen te vangen.
  nch-BL: Campa nomasehualhua, itztoque tacame cati fiero ininemilis, cati tachiyaj
    ixtacatzi quej se tapejquet. Quitalíaj taquetzti para quinmasiltise sequinoc masehualme.
  vie-1934: Vì trong vòng dân ta có những kẻ ác; chúng nó hay rình rập, như người
    nhử chim, gài bẫy giăng lưới, mà bắt người ta.
  hin-CV: “मेरी प्रजा में दुष्ट व्यक्ति भी बसे हुए हैं वे छिपे बैठे चिड़ीमार सदृश
    ताक लगाए रहते है और वे फंदा डालते हैं, वे मनुष्यों को पकड़ लेते हैं.
  spa-BES: Porque hay pecadores entre mi pueblo; ellos vigilan, como los hombres que
    observan las aves; Ponen una red y se llevan hombres.
  tdx-tdx: Toe zoeñe am’ondatikoo o lo-tserekeo, mijilo hoe mpitsepa-boroñe le mikopete;
    mampibitsoke ­fandri-bo; mamandrike ondaty.
  tha-KJV: เพราะท่ามกลางประชาชนของเราจะพบคนชั่ว เขาซุ่มคอยเหมือนคนดักนกซุ่มอยู่ เขาวางกับไว้
    เขาดักคน
  por-BR-2018: Porque foram achados perversos em meu povo; eles espiavam como quem
    põe laços; puseram armadilhas para prenderem homens.
  deu-ELO: Denn unter meinem Volke finden sich Gesetzlose; sie lauern, wie Vogelsteller
    sich ducken; sie stellen Fallen, fangen Menschen.
  eng-WYC-2018: For there be found wicked men in my people, setting treason, as fowlers
    setting snares and traps, to take men. (For the wicked be found among my people,
    setting treason, like fowlers settings snares and traps, to take hold of, or to
    catch, people.)
  epo-epo: Ĉar inter Mia popolo troviĝas malvirtuloj, kiuj faras insidojn, starigas
    pereigajn kaptilojn, kaptas la homojn.
  uig-PIN: Qünki hǝlⱪim arisida rǝzillǝr bardur; ular pistirmida yatⱪan ⱪiltaⱪqilardǝk
    paylap yüridu; ular tuzaⱪ selip, adǝmlǝrni tutuwalidu.
  beo-beo: Na fi dunu gilisisu ganodini da wadela:idafa dunu esalebe. Ilia da dunu
    ilia sio sa:ima:ne sanebe, amo defele dunu dafama:ne, sanigesa.
  tpi-OTNT: “Sampela bilong ol manmeri bilong mi, ol i man bilong mekim pasin nogut.
    Ol i save wet i stap bilong mekim nogut long ol arapela manmeri, olsem man i save
    wet long pisin i go insait long umben bilong en.
  hau-SA: “A cikin mutanena an sami mugaye waɗanda suke kwanton ɓauna kamar masu sa
    tarko wa tsuntsaye kamar waɗanda suke kafa tarko don su kama mutane.
  uig-LAT: Chünki xelqim arisida reziller bardur; ular pistirmida yatqan qiltaqchilardek
    paylap yüridu; ular tuzaq sélip, ademlerni tutuwalidu.
  nde-nde: Phakathi kwabantu bami kulabantu ababi abacathama njengabantu abathiya
    izinyoni, lanjengalabo abathiya imijibila yokubamba abantu.
  ton-ton: 'He ʻoku ai ʻae kau angakovi ʻi hoku kakai: ʻoku nau toitoi, ʻo hangē ko
    ia ʻoku tautau ʻae ngaahi hele; ʻoku nau ʻai ʻae tauhele, ke nau moʻua ai ʻae
    kau tangata.'
  ces-1613: Nebo nalézají se v lidu mém bezbožníci; střeže jako čižebníci, kteříž
    lécejí, stavějí osídla, lidi lapají.
  eng-WMB: For wicked men are found among my people. They watch, as fowlers lie in
    wait. They set a trap. They catch men.
  tam-TCV: “என்னுடைய மக்களிடையே கொடுமையான மனிதர் இருக்கிறார்கள்; அவர்கள் பறவைகளைப்
    பிடிக்கக் கண்ணியை வைத்திருக்கும் வேடரைப்போல் இருக்கிறார்கள். மனிதரைப் பிடிப்பதற்காகப்
    பொறி வைத்திருப்பவர்களைப் போலவும் பதுங்கியிருக்கிறார்கள்.
  ceb-ULB: Kay nakaplagan ang daotan nga kalalakin-an nga uban sa akong katawhan.
    Nagbantay sila nga daw sama sa naghapa nga tawo aron modakop ug mga langgam; nag-andam
    sila ug lit-ag sa pagdakop sa katawhan.
  pol-UBG: Wśród mego ludu bowiem znajdują się niegodziwcy, którzy czyhają jak łowcy,
    rozciągają sieci, zastawiają sidła, łapią ludzi.
  urd-GVU: کیونکہ میری قوم میں ایسے بےدین افراد پائے جاتے ہیں جو دوسروں کی تاک لگائے
    رہتے ہیں۔ جس طرح شکاری پرندے پکڑنے کے لئے جھک کر چھپ جاتا ہے، اُسی طرح وہ دوسروں
    کی گھات میں بیٹھ جاتے ہیں۔ وہ پھندے لگا کر لوگوں کو اُن میں پھنساتے ہیں۔
  deu-1912: Denn man findet unter meinem Volk Gottlose, die den Leuten nachstellen
    und Fallen zurichten, sie zu fangen, wie die Vogler tun.
  kan-2017: ನನ್ನ ಜನರಲ್ಲಿ ದುಷ್ಟರು ಕಂಡು ಬಂದಿದ್ದಾರೆ; ಬೇಡರು ಹೊಂಚು ಹಾಕುವ ಹಾಗೆ ಹೊಂಚುಹಾಕುತ್ತಾರೆ;
    ಉರುಳುಗಳನ್ನು ಹಾಕಿ ಮನುಷ್ಯರನ್ನು ಹಿಡಿಯುತ್ತಾರೆ.
  yap-yap: “Girdi’ nib kireb e yad be par u fithik’ e girdi’ rog; yad be pach yad
    be son ni bod e girdi’ nma pag e nug ni nge kol e arche’ ngay, machane wup ni
    yad be tay e girdi’ e ngar koled ngay.
  hlt-MCSB: Ka pilnam khuiah halang rhoek ni ka hmuh. Sayuep loh a naat bangla a mae
    tih hlang tuuk ham thaang a tung uh.
  mdy-ETH: «ታ ዴሮ ባኣካ ናንጋ ፑርታ ዓሲ ዓኣኔ፤ ዬና ዓሳ ፒሮና ካፒ ዓርቃ ዓሲጉዲኬ፤ ዬያሮ ዔያታ ዓሲ ዓይሣኒ ፒራሢ ሱዞ
    ጊኢጊሺ ካታኔ።
  twi-ASANTE: “Amumuyɛfoɔ bi wɔ me nkurɔfoɔ yi mu a wɔtɛ sɛ nnipa a wɔsum nnomaa afidie,
    na wɔte sɛ wɔn a wɔsum mfidie yi nnipa.
  eng-WEBU: For wicked men are found among my people. They watch, as fowlers lie in
    wait. They set a trap. They catch men.
  wal-wal: GODAI hagaadan yaagees; “Ta asaa giddon iita asati de7oosona. Kafota oiqqanau
    naagiya asatudan zuggidi naagoosona. Eti gitiyaa yeggoosona; yeggidi asata oiqqoosona.
  spa-PDDPT: Porque en medio de mi pueblo se hallan hombres perversos. Acechan como
    acechan los que ponen trampas. Atrapan hombres.
  gun-gun: “Mba'eta xevygua kuery mbyte ikuai mba'emo vai ojapo va'e. Peteĩ-teĩ joe
    oma'ẽ mbegue 'rã okuapy guyra'i ombo'axe va'e rami. Ha'e kuery nhuã ojayvy 'rã
    avakue ombo'a aguã.
  ilo-ULB: Ta adda nadangkes a lallaki a nailaok kadagiti tattaok. Agbanbantayda a
    kas iti maysa nga agar-arudok nga agtiliw kadagiti billit; mangipakatda iti palab-og
    ken tiliwenda dagiti tattao.
  kpg-kpg: “Digau huaidu le e noho i baahi agu daangada. Digaula e dogono e talitali
    e hai gadoo be digau ala ne dugu nadau gubenge ga talitali laa nia manu mamaangi,
    gei digaula gu hagatogomaalia nadau hele belee hele ai nia daangada.
  uig-ARA: چۈنكى خەلقىم ئارىسىدا رەزىللەر باردۇر؛ ئۇلار پىستىرمىدا ياتقان قىلتاقچىلاردەك
    پايلاپ يۈرىدۇ؛ ئۇلار تۇزاق سېلىپ، ئادەملەرنى تۇتۇۋالىدۇ.
  sus-sus: Mixi ɲaaxi ndee masunbuxi n ma ɲama ra, naxee gantanyi italama mixi bɛ
    alɔ xɔni suxuie.
  pon-2006: “Aramas suwed kan kin kousoan rehn nei aramas akan; re kin wonohn awiawih
    duwehte aramas akan me kin kihdi uhk oh awiawih menpihr kan, ahpw re koasoanedier
    nair lidip kan pwe re en lidipih aramas akan.
  ksd-ksd: Tago di gire tadav ra umana tena varpiam pire kaugu tarai; dia makmakila,
    da ra umana tena akir beo dia kiki uai; dia kapi ra kun upi ra tarai diat a papa
    tana.
  tur-YTC: Çünkü halkımın arasında kötü adamlar bulunuyor. Kuşçuların pusuda yattığı
    gibi gözetliyorlar. Tuzak kuruyorlar, insanları yakalıyorlar.
  grc-BRENT: Ὅτι εὑρέθησαν ἐν τῷ λαῷ μου ἀσεβεῖς, καὶ παγίδας ἔστησαν τοῦ διαφθεῖραι
    ἄνδρας, καὶ συνελαμβάνοσαν.
  ind-AYT: Sebab, di antara jemaat-Ku ditemukan orang-orang jahat. Mereka mengintai
    seperti para penangkap burung yang menunggu sambil berbaring. Mereka memasang
    perangkap, mereka menjerat orang-orang.
  nya-nya: “Pakati pa anthu anga pali anthu ena oyipa amene amabisalira anzawo monga
    amachitira mlenje mbalame ndiponso ngati amene amatchera misampha kuti akole anthu
    anzawo.
  hrv-hrv: 'Da, u mome narodu ima zlikovaca: kao ptičari vrebaju iz zasjede, postavljaju
    zamke, hvataju ljude.'
  mps-mps: “Te meba eno we bidi dabe, augwaligo te dwai kolesaga ebao. Augwaligo te
    gasa we bidi dabeba dwai sę yainu tonalueibao, te bidigo umben wa muai madi te
    ba tomoba soabo tonalubo tiwai ebo dao.
  tpi-tpi: “Sampela bilong ol manmeri bilong mi, ol i man bilong mekim pasin nogut.
    Ol i save wet i stap bilong mekim nogut long ol arapela manmeri, olsem man i save
    wet long pisin i go insait long umben bilong en.
  dan-1931: Thi der findes gudløse i mit Folk; de ligger på Lur, som Fuglefængere
    dukker de sig; de sætter Fælder, de fanger Mennesker.
  vie-OVCB: Giữa dân Ta có những kẻ ác, nằm đợi nạn nhân như thợ săn ẩn núp trong
    nơi kín. Chúng gài bẫy để bắt người.
  guj-2017: મારા લોકોમાં દુષ્ટ માણસો છે અને શિકારીઓ જેમ ગુપ્ત રહીને શિકાર કરવાનો લાગ
    શોધે છે, તેમ તેઓ મનુષ્યને પકડવા માટે ફાંદો તૈયાર કરે છે.
  pon-2006A: “Aramas suwed kan kin kousoan rehn nei aramas akan; re kin wonohn awiawih
    duwehte aramas akan me kin kihdi uhk oh awiawih menpihr kan, ahpw re koasoanedier
    nair lidip kan pwe re en lidipih aramas akan.
  por-BRBSL: Pois os homens maus são encontrados entre o meu povo. Eles observam,
    como os passarinhos ficam à espera. Eles montam uma armadilha. Eles apanham os
    homens.
  cth-cth: Ka taminaw rahak vah tamikathoutnaw ao teh tangkam kapatûngnaw ni tava
    a pawp awh e patetlah a pawp awh teh tangkam heh a patung pouh awh.
  twi-twi: “Amumɔyɛfo bi wɔ me nkurɔfo yi mu a wɔtɛw sɛ nnipa a wosum nnomaa afiri,
    na wɔte sɛ wɔn a wosum mfiri yi nnipa.
  hlt-hlt: Ka pilnam khuiah halang rhoek ni ka hmuh. Sayuep loh a naat bangla a mae
    tih hlang tuuk ham thaang a tung uh.
  tbz-SIM: Bɛyɛibɛ bɛɛ̀ bo n nìtìbɛ̀ cuokɛ̀, kɛ ɔ̃ nhokɛ wèè dìí sinɔɔ ticùɔ̀tì o
    kɔ̃mɛ, bɛ̀ dii mɛ̀ɛ̀ botí kɛ pĩĩ mbɛnìtìbɛ̀.
  msy-2020: “Nan gumazamizibar tongɨn marasi, arazir kurabagh amir adarasi. Me gumazamizir
    igharaziba arazir kurabar me damuasa mɨzua iti. Mati gumazim kuarazim izɨ ivemɨn
    aven mangasa aneguragha a mɨzua iti.
  azb-azb: 'Mənim xalqımın içində pis adamlar var: Quş ovçuları kimi pusquda dururlar,
    Tələ qurub adam tuturlar.'
  eng-DBY: 'For among my people are found wicked [men]: they lay wait, as fowlers
    stoop down; they set a trap, they catch men.'
  hin-2017: मेरी प्रजा में दुष्ट लोग पाए जाते हैं; जैसे चिड़ीमार ताक में रहते हैं,
    वैसे ही वे भी घात लगाए रहते हैं। वे फंदा लगाकर मनुष्यों को अपने वश में कर लेते
    हैं।
  wol-KYG: «Waaw! Daa am ñu bon ci sama ñoñ, ñuy tërook a fiire mbete nappkati picc.
  eng-YLT: For the wicked have been found among My people. It looketh about the covering
    of snares, They have set up a trap — men they capture.
  eng-WYC-2017: For there be found wicked men in my people, setting treason, as fowlers
    setting snares and traps, to take men.
  eng-WMBB: For wicked men are found amongst my people. They watch, as fowlers lie
    in wait. They set a trap. They catch men.
  urd-GVH: क्योंकि मेरी क़ौम में ऐसे बेदीन अफ़राद पाए जाते हैं जो दूसरों की ताक लगाए
    रहते हैं। जिस तरह शिकारी परिंदे पकड़ने के लिए झुककर छुप जाता है, उसी तरह वह दूसरों
    की घात में बैठ जाते हैं। वह फंदे लगाकर लोगों को उनमें फँसाते हैं।
  rug-rug: Somana turaṉae koari Qua tinoni sari na tie kaleadi pu opo aqani sari tie
    guana sipata dia kurukuru meke va nadoro vaqara pude saputu vagi tie.
  gaz-gaz: “Saba koo gidduu namoota hamoo akka warra nama qabuuf kiyyoo kaaʼaniitti,
    akkuma nama kiyyoon simbirroo qabuutti riphanii eeggatantu jira.
  fra-LSG: Car il se trouve parmi mon peuple des méchants; Ils épient comme l’oiseleur
    qui dresse des pièges, Ils tendent des filets, et prennent des hommes.
  yal-yal: Bayo muxu ɲaxine n ma yamaan yɛ, alo xɔli suxun naxanye xɔline mamɛlɛnma,
    e lutine ratima muxune yɛɛ ra.
  haw-1868: Ua loaa no na mea hewa iwaena o ko'u poe kanaka; kiai malu lakou, e like
    me ke kulou ana o ka mea hoopahele manu;. kau no lakou i ka upiki, a paa no na
    kanaka ia lakou.
  arb-NAV: فَفِي وَسَطِ شَعْبِي قَوْمٌ أَشْرَارٌ يَكْمُنُونَ كَمَا يَكْمِنُ الْقَنَّاصُونَ
    لِلطُّيُورِ، وَيَنْصِبُونَ الْفَخَّ لاقْتِنَاصِ النَّاسِ.
  ewe-ewe: “Ame vɔ̃ɖiwo le nye dukɔ me, ame siwo de xa abe ale si ŋutsu siwo trea
    mɔ na xeviwo wɔnɛ ene eye wole abe ŋutsu siwo trea mɔ na amewo ene.
  eng-LEE: 'For there are found among my people wicked men: they lie in wait, as he
    that layeth snares; they set a trap, they catch men.'
  asm-FB: কিয়নো মোৰ প্ৰজাসকলৰ মাজত দুষ্টলোক পোৱা যায়; চৰাই-মৰিয়াই খাপ দি থকাৰ দৰে,
    তেওঁলোকে খাপ দি থাকে, তেওঁলোকে ফান্দ পাতি মানুহকেই ধৰে।
  sus-A: مِشِ حَاشِ ندٍيٍ مَسُنبُشِ ﭑ مَ حَمَ رَ، نَشٍيٍ فَنتَنيِ عِتَلَمَ مِشِ بّ
    عَلْ شْنِ سُشُييٍ.
  fra-SBL: Car il se trouve des méchants parmi mon peuple. Ils guettent, comme les
    oiseleurs se tiennent aux aguets. Ils tendent un piège. Ils attrapent les hommes.
  hbo-hbo: כִּי־נִמְצְא֥וּ בְעַמִּ֖י רְשָׁעִ֑ים יָשׁוּר֙ כְּשַׁ֣ךְ יְקוּשִׁ֔ים הִצִּ֥יבוּ
    מַשְׁחִ֖ית אֲנָשִׁ֥ים יִלְכֹּֽדוּ׃
  kik-kik: “Thĩinĩ wa andũ akwa-rĩ, nĩ kũrĩ andũ aaganu arĩa maikaraga moheirie ta
    andũ arĩa mategaga nyoni, na ta andũ arĩa mambaga mĩtego ya kũgwatia andũ.
  fra-NCL: Car il se trouve des pervers dans mon peuple ; ils épient comme l’oiseleur
    qui se baisse, ils dressent des pièges et prennent des hommes.
  cek-AK: Kasae kaminawk loe kai ih kaminawk salakah oh o; nihcae loe tavaa han dongh
    patung kaminawk baktih, kami naeh hanah, dongh patung kaminawk baktiah, kaminawk
    to angang o.
  cuk-cuk: An bensuli, ar bemar-abargi dule-ibmar-isgana-imakmalad gudidiid, nuu-gaega-nakulemaladyob
    nakuledimalad, dule-gaega yamo emar-yardakmalad gudidiid.
  uig-CYR: Чүнки хәлқим арисида рәзилләр бардур; улар пистирмида ятқан қилтақчилардәк
    пайлап жүриду; улар қапқан селип, адәмләрни тутувалиду.
  tel-2017: నా ప్రజల్లో దుర్మార్గులున్నారు, వేటగాళ్ళు పక్షుల కోసం పొంచి ఉన్నట్టు వారు
    పొంచి ఉంటారు. వారు వల పన్ని మనుషులను పట్టుకుంటారు.
  hat-BSA: Paske moun mechan twouve yo pami pèp Mwen an. Y ap veye tankou moun k ap
    pran bèt nan pèlen. Yo ranje pèlen an. Se moun yo pran.
  kos-kos: “Oasr mwet koluk muta inmasrlon mwet luk uh. Elos wikla soano oana mwet
    ma likiya mwe sruhf in sruokya won, tusruktu elos filiya sruhf lalos in sruok
    mwet.
  hbo-WLC: כִּי־נִמְצְא֥וּ בְעַמִּ֖י רְשָׁעִ֑ים יָשׁוּר֙ כְּשַׁ֣ךְ יְקוּשִׁ֔ים הִצִּ֥יבוּ
    מַשְׁחִ֖ית אֲנָשִׁ֥ים יִלְכֹּֽדוּ׃
  ibo-ibo: “E nwere ndị ajọ mmadụ nʼetiti ndị m, ndị na-edo onwe ha dịka ndị mmadụ
    na-esiri nnụnụ ọnya, dịka ndị na-esi ọnya ka ha nwude mmadụ.
  ory-ory: କାରଣ ଆମ୍ଭ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଦୁଷ୍ଟ ଲୋକ ଦେଖା ଯାଆନ୍ତି; ସେମାନେ ବ୍ୟାଧ ତୁଲ୍ୟ ଛକି
    ବସି ଜଗନ୍ତି; ସେମାନେ ଫାନ୍ଦ ପାତି ମନୁଷ୍ୟ ଧରନ୍ତି।
  chk-chk: Pun aramasangau ra nom lein nei aramas. Ra op usun aramas ra op lupwen
    ra eseichi machang. Ra föri eu sär pwe repwe liapeni aramas.
  rop-rop: “‘Brabli nogudbala pipul jidan garram yumob. Dei pudumbat trep blanga gajimbat
    men en meigim olabat wek adbala. Jis laik det men weya im go hanting en gajimbat
    ola bard en pudumbat olabat langa det lilwan haus, lagijat na deibin bilimap olabat
    haus brom stilimbat ola ebrijing. Olabat bin meigim miselp brabli ritjwan, en
    brabli strongbala.
  ukr-1871: 'Бо між людьми моїми знаходяться безбожні: залягають, як птахоловцї, припадають
    до землї, наставляють сїти, щоб ловити людей.'
  deu-1951: Denn unter meinem Volke finden sich Gottlose; sie liegen auf der Lauer,
    ducken sich wie Vogelsteller; sie stellen Fallen, um Menschen zu fangen.
  eng-JPS: For among My people are found wicked men; they pry, as fowlers lie in wait;
    they set a trap, they catch men.
  srp-1865: Jer se nalaze u narodu mom bezbožnici, koji vrebaju kao ptièari kad se
    pritaje, meæu zamke da hvataju ljude.
  lug-lug: “Kubanga abasajja abakozi b’ebibi basangibwa mu bantu bange; abagalamira
    ne balindirira ng’abasajja abatezi b’obunyonyi. Batega abantu omutego.
  heb-heb: כי נמצאו בעמי רשעים ישור כשך יקושים הציבו משחית אנשים ילכדו׃
  ben-IRV: কারণ আমার লোকেদের মধ্যে মন্দ লোক খুঁজে পাওয়া যায়। তারা পাখী শিকারীদের
    মত দেখে; তারা ফাঁদ পাতে এবং মানুষ ধরে।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਵਿੱਚ ਤਾਂ ਦੁਸ਼ਟ ਪਾਏ ਗਏ, ਉਹ ਫਾਂਧੀਆਂ ਵਾਂਗੂੰ ਘਾਤ ਵਿੱਚ ਬੈਠਦੇ ਹਨ, ਉਹ
    ਫਾਹੀ ਲਾਉਂਦੇ ਹਨ, ਉਹ ਮਨੁੱਖਾਂ ਨੂੰ ਫੜ੍ਹਦੇ ਹਨ।
  mya-JVB: ဝပ် လျက်နေသောမုဆိုး ကဲ့သို့ ချောင်းမြောင်း သော လူဆိုး တို့သည် ငါ ၏လူ တို့တွင်
    ရှိ ကြ၏။ လူတို့ကို ထောင် ခြင်းငှါထောင်ချောက် ကို ထား ကြပြီ။
  tbg-tbg: Ti vaiinti nahenti avutana qora vaiinti vokiaka variarave. Vaiintivano
    uviri qantu kareva vaara vuitaintemake, vika vaiinti arukareka auti variarave.
  hmo-hmo: “Badina be kara dika taudia, be egu bese taudia edia huanai idia noho.
    Idia be idia hunia noho, manu alaia gwauraia taudia idia hunia bamona. Idia ese
    tarapu idia atoa noho, taunimanima do idia abia totona.
  urd-urd: क्यूँकि मेरे लोगों में शरीर पाए जाते हैं; वह फन्दा लगाने वालों की तरह घात
    में बैठते हैं, वह जाल फैलाते और आदमियों को पकड़ते हैं।
  rus-SYN: 'Ибо между народом Моим находятся нечестивые: сторожат, как птицеловы,
    припадают к земле, ставят ловушки и уловляют людей.'
  bqc-SIM: Vãikɛnaↄ ku ma gbɛ̃́ↄ guu, aaì ń wɛ lán fíikpanaↄwa, aaì baikpá
    gbɛ̃́ↄnɛ kɛ́ aa e wà ń kṹ yã́i.
  tcz-CHONGTHU: Ijeh inem itileh, kamitelah’a migilouteho achengtauve. Gamleng hon
    sa achanlhih bangun, amahon mi matding achanglhi lhi uvin, thang akampeh un, matding
    agojing uve.
  mar-mar: कारण माझ्या लोकात काही दुष्ट मनुष्य आढळतात. दबा धरणाऱ्या फासेपारध्यांप्रमाणे
    ते एखद्यावर नजर ठेवतात. ते जाळे पसरतात आणि लोकांस पकडतात.
  qub-qub: Chaynöga caycan acrashä runacunacho fiyu runacuna captinmi. Chay fiyu runacunaga
    mishi pichiusata charinanpaj llupuyllapa aywajnömi runa-masinta watgapaycan. Trampata
    churarcaycan runa-masincunata charinanpaj.
  bqp-bqp: Domi ben suunu sɔɔ tɔn kɔ̃sobɑ wɑ̃ɑ. Bɑ rɑ tɔmbu yɛ̃ri bɛriewɑ bu kɑ bu
    mwɛɛri nge be bɑ rɑ gunɔsu tɑɑ yinuɛ.
  hat-hat: Gen yon bann mechan k'ap viv nan mitan pèp mwen an. Y'ap veye konsa tankou
    moun k'ap tann kabann pou zwezo. Yo mete pèlen pou pran moun.
  eng-BSB: For among My people are wicked men; they watch like fowlers lying in wait;
    they set a trap to catch men.
  eng-WEBPB: For wicked men are found amongst my people. They watch, as fowlers lie
    in wait. They set a trap. They catch men.
  kbq-kbq: Nagri vahe'mota amu'nompina mago'a havi avu'ava nehaza vahe mani nazanki'za
    ana, vahe'ma zamazeri havizama hunakura, namazama nehu'za krifu ante'neza zaga
    kfa ufrenogu kva hazankna hu'za kva hune'za vahera zamazenerize.
  nhe-BL: Campa notlacajhua, itztoque tlacame tlen fiero ininyolis, tlen tlapijpiyaj
    ixtacatzi queja se tlapejquetl. Quitlalíaj tlaquetztli para quinmasiltise sequinoc
    tlacame.
  gub-BL: Heta awa ikatu 'ym ma'e heremiaihu wainuinuromo wà. Nuzawy kwaw teko wiràmiri
    pyhykaw iapo har wà. Nupyhyk kwaw wiràmiri wà. Upyhyk teko wà.
  eng-DRA: For among my people are found wicked men, that lie in wait as fowlers,
    setting snares and traps to catch men.
