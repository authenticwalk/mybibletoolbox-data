verse: JER.005.010
translations:
  mal-C: “അവളുടെ മുന്തിരിത്തോപ്പിൽ കടന്നു നാശം ചെയ്യുക; എന്നാൽ അവ പൂർണമായും നശിപ്പിക്കരുത്.
    അവളുടെ ശാഖകൾ നീക്കിക്കളയുക, കാരണം ഈ ജനം യഹോവയുടേത് അല്ലല്ലോ.
  deu-TKW: Steigt hinauf auf ihre Mauern und zerstört, aber macht ihnen nicht den
    Garaus; entfernt ihre Ranken, denn Jahwe gehören sie nicht an!
  lin-lin: Bomata na bamir mpo na kokota na Yelusalemi mpe bobebisa yango ; kasi bobebisa
    yango nyonso te. Bokata bitape na yango, pamba te etikali lisusu ya Yawe te.
  eng-LSV: Go up on her walls, and destroy, || And I do not make a completion, ||
    Turn her branches aside, || For they [are] not YHWH’s,
  eng-GNV: 'Clime vp vpon their walles, and destroy them, but make not a full ende:
    take away their batilments, for they are not the Lords.'
  eng-WEBSTER: 'Go ye up upon her walls, and destroy; but make not a full end: take
    away her battlements; for they are not the LORD''S.'
  nhw-BL: Inincualancaitacahua tlejcose ipan inintepa huan quisosolose inialtepehua.
    Quichihuase quen se catli quisosolos imacuayohua se xocomeca mili, pero quicahuas
    se ome tzontli. Quej nopa quichihuas pampa nopa xocomeca mili catli quinnextía
    noisraelita masehualhua ayacmo noaxcahua.
  swh-ONEN: “Piteni katika mashamba yake ya mizabibu na kuyaharibu, lakini msiangamize
    kabisa. Pogoeni matawi yake, kwa kuwa watu hawa sio wa Bwana.
  bba-bba: Nɛ, Yinni Gusunɔ, kon bu yibɛrɛbɑ suremɑ, be, be bɑ sɑ̃ɑ nɡe nɛn resɛm
    ɡbɑɑru. Bɑ koo ten kɑrɑ surɑ kpɑ bu ten dɑ̃ɑ kɑ̃ɑsi bɔɔri yi yi ǹ sɑ̃ɑ nɛɡii.
    Adɑmɑ bɑ ǹ ɡbɑɑ te kɑm koosiɑmɔ kpuro.
  eng-KJVCPB: 'Go ye up upon her walls, and destroy; but make not a full end: take
    away her battlements; for they are not the Lord’s.'
  luo-luo: Dhi e puothege mag mzabibu kendo ichadhgi, to kik ikethgi chuth. Lwer bedene,
    nimar jogi ok gin mek Jehova Nyasaye.
  meu-meu: Ena vine imeana ba rakaia hanai, ba havahua, a basio havahuraia vaitani;
    ia rigina ba padadia oho, badina be idia na dia Iehova ena.
  npi-ULB: त्यसका दाखबारीका गराहरूमा जा र नष्‍ट गरिदे। तर तिनमा पूर्ण विनाश नगर ।
    तिनका हाँगाहरू छिंवल, किनकि ती दाखका बोट परमप्रभुबाट आएका होइनन् ।
  yor-yor: “Lọ sí ọgbà àjàrà rẹ̀, kí ẹ sì pa wọ́n run, ẹ má ṣe pa wọ́n run pátápátá.
    Ya ẹ̀ka rẹ̀ kúrò, nítorí àwọn ènìyàn wọ̀nyí kì í ṣe ti Olúwa.
  pes-OPCB: «پس ای دشمنان به تاکستان‌هایشان هجوم ببرید و خرابشان کنید! ولی به کلی
    نابود نکنید. شاخه‌هایشان را قطع کنید، چون از آن خداوند نیستند.
  tgl-ULB: Akyatin ninyo ang bakuran ng kaniyang mga ubasan at wasakin. Ngunit huwag
    silang lubusang wasakin. Putulin ang kanilang mga puno ng ubas, sapagkat ang mga
    puno ng ubas na iyon ay hindi galing kay Yahweh.
  hui-hui: Isaraele wali agalirunaga waitigi kamiru-o tígua Isaraele wali agalinaga
    gerebi mabu mo ko hole ibidaba. Ibalu dugu wahai hole ndo. Gerebi ginigeneru i̱naga
    ndogo uruni hangu dando wahalimu.
  mya-mya: ငါ​သည်​သူ​တို့​၏​စ​ပျစ်​ဥ​ယျာဉ်​များ​ကို​ရန်​သူ​တို့​အား​ခုတ်​ပစ်​စေ​မည်။
    သို့​ရာ​တွင်​စ​ပျစ်​ပင်​တို့​ကို​အ​ကုန်​အ​စင်​ဖျက်​ဆီး​ပစ်​စေ​လိမ့်​မည်​မ​ဟုတ်။
    စ​ပျစ်​ကိုင်း​များ​သည်​ငါ​မ​ပိုင်​မ​ဆိုင်​သ​ဖြင့်​ယင်း​တို့​ကို​ခုတ်​ထွင်​ပစ်​ရန်​ရန်​သူ​တို့​အား​ငါ​စေ​ခိုင်း​မည်။
  bod-N: ཁྱོད་རྣམས་ཡར་སོང་ནས་དེའི་རྒུན་ཚལ་རྣམས་གཏོར་བར་གྱིས་ཤིག ཡིན་ཡང་རྩ་བ་ནས་མེད་པར་མི་བཟོ་བར་དེའི་ཡལ་ག་ཆོད་ཅིག
    ཅི་ལ་ཞེ་ན། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མི་གཏོགས་པས་སོ། །
  sna-sna: “Endai nomuminda yavo yamazambiringa muiparadze, asi musaiparadza zvachose.
    Bvisai matavi awo, nokuti vanhu ava havasi vaJehovha.
  spa-BLM: “Sube a sus muros y destruye, pero no acabes del todo. Quita sus ramas,
    porque no son del Señor.
  cac-cac: Ochocab' eb' ajc'ol satanel te' uva, palta man̈ masaniloc te' ol lajvoqueloc.
    Sjecocab'el te' sc'ab' eb', yujto man̈xo vicoc te'.
  swh-ULB: Nenda hadi kwenye kuta za shamba lake la mizabibu na zihariibuni. Lakini
    wao msiwaharibu kabisa. Ondoeni matawi kwa sababu hayatoki kwa BWANA.
  bel-bel: 'Падымайцеся на сьцены яго і разбурайце, але не да канца: зьнішчыце зубцы
    іх, бо яны не Гасподнія;'
  deu-ELBBK: Ersteigt seine Mauern und zerstört, doch richtet ihn nicht völlig zugrunde;
    nehmt seine Ranken weg, denn nicht des HERRN sind sie.
  mbb-OT: “Sikiyu is menge kuntada te menge Israilihanen, dèdeeti niw is menge pemuleey
    te paras dan, piru kenè niw emina. Penempeza niw is menge subpang kayi, su kenè
    ku en gaked heini he menge etew.
  mal-2015: അതിന്റെ മതിലുകളിന്മേൽ കയറി നശിപ്പിപ്പിൻ; എങ്കിലും മുടിച്ചുകളയരുതു; അതിന്റെ
    കൊമ്പുകളെ നീക്കിക്കളവിൻ; അവ യഹോവെക്കുള്ളവയല്ലല്ലോ.
  rmc-rmc: 'Avke me phenava le ňeprijaťeľenge: „Džan andre lengre viňici a ňičinen,
    ale calkom len ma zňičinen. Odčhinen lengre konara, bo on nane le RAJESKRE.'
  pes-OPV: برحصارهایش برآیید و آنها را خراب کنید امابالکل هلاک مکنید و شاخه هایش را
    قطع نماییدزیرا که از آن خداوند نیستند.
  ron-1924: Суици-вэ пе зидуриле ей ши дэрымаць, дар ну нимичиць де тот! Луаци-й бутучий
    ачештя, кэч ну сунт ай Домнулуй!
  ben-OBCV: “তোমরা যাও, তার দ্রাক্ষাকুঞ্জগুলির মধ্য দিয়ে গিয়ে তাদের সর্বনাশ করো,
    কিন্তু তাদের সম্পূর্ণরূপে ধ্বংস কোরো না। তার ডালপালা সব কেটে ফেলো, কারণ এই লোকেরা
    সদাপ্রভুর অনুগত নয়।
  som-som: Derbiyadeeda fuula oo dumiya, laakiinse ha wada baabbi'inina. Laamaheedana
    qaada, waayo, kuwii Rabbiga ma aha.
  lat-VUC: 'Ascendite muros ejus, et dissipate: consummationem autem nolite facere:
    auferte propagines ejus, quia non sunt Domini.'
  eng-ASVBT: 'Go ye up upon her walls, and destroy; but make not a full end: take
    away her branches; for they are not Jehovah’s.'
  ita-1885: Salite su le sue mura, e guastate, e non fate fine; togliete via i suoi
    ripari; perciocchè non son del Signore.
  eng-LXXUP: 'Go up upon her battlements, and break them down; but make not a full
    end: leave her buttresses; for they are the Lord’s.'
  eng-ULB: Go up onto her vineyards' terraces and destroy. But do not bring complete
    destruction to them. Trim their vines, since those vines do not come from Yahweh.
  spa-VBL: Atraviesa sus viñedos y destrúyelos, pero no los destruyas por completo.
    Arranca sus ramas, porque no le pertenecen al Señor.
  fra-_FOB: Montez sur ses murailles, et renversez-les! Mais ne détruisez pas entièrement.
    Otez ses sarments, car ils ne sont pas à l'Éternel!
  mal-mal: “അതിന്റെ മുന്തിരി തോട്ടങ്ങളിന്മേല്‍ കയറി നശിപ്പിക്കുവിൻ; എങ്കിലും മുടിച്ചുകളയരുത്;
    അതിന്റെ കൊമ്പുകളെ നീക്കിക്കളയുവിൻ; അവ യഹോവയ്ക്കുള്ളവയല്ലല്ലോ.
  urd-GVR: Jāo, us ke angūr ke bāġhoṅ par ṭūṭ paṛo aur sab kuchh barbād kar do. Lekin
    unheṅ mukammal taur par ḳhatm mat karnā. Beloṅ kī shāḳhoṅ ko dūr karo, kyoṅki
    wuh Rab ke log nahīṅ haiṅ.”
  suz-BL: परमप्रभु यावेम आं कली “गे मेको आन अङगुर बोट दिम्‍शा ताइश्‍शा पावो। तन्‍न
    नेल्‍ल श्‍येत्‍थ मपोक्‍को। मेको आ राशी इत्‍तो। मारदे हना मेको परमप्रभु यावे आ
    मुर मनम।
  eng-NOY: Go ye up upon her walls and destroy! Yet make ye not a full end! Take ye
    away her branches, For they belong not to Jehovah!
  ita-1927: Salite sulle sue mura e distruggete, ma non la finite del tutto; portate
    via i suoi tralci, perché non son dell’Eterno!
  ckb-ckb: «سەربکەونە سەر پەرژینی ڕەزەمێوەکان و تێکیان بدەن، بەڵام بە تەواوی مەیفەوتێنن.
    لقەکانی لێ بکەنەوە، چونکە هی یەزدان نین.
  eng-BBE: 'Go up against her vines and make waste; let the destruction be complete:
    take away her branches, for they are not the Lord''s.'
  kan-OKCV: ಅವಳ ದ್ರಾಕ್ಷಿತೋಟಗಳ ಮೂಲಕ ಹೋಗಿ ಅವುಗಳನ್ನು ಹಾಳುಮಾಡಿರಿ. ಆದರೆ ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಬೇಡಿರಿ.
    ಅದರ ರೆಂಬೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿರಿ ಏಕೆಂದರೆ ಅವು ಯೆಹೋವ ದೇವರಿಗೆ ಸೇರಿದವುಗಳಲ್ಲ.
  tam-2017: அதின் மதில்கள்மேல் ஏறி அழித்துப்போடுங்கள்; ஆனாலும் சர்வசங்காரம் செய்யாதிருங்கள்;
    அதின் கொத்தளங்களை இடித்துப்போடுங்கள்; அவைகள் யெகோவாவுடையவைகள் அல்ல.
  spa-RV-1909: 'Escalad sus muros, y destruid; mas no hagáis consumación: quitad las
    almenas de sus muros, porque no son de Jehová.'
  ron-BTF: Urcați-vă pe zidurile lui și distrugeți; dar să nu mistuiți deplin; luați-i
    crenelurile, pentru că ele nu sunt ale DOMNULUI.
  eng-WEBP: “Go up on her walls, and destroy, but don’t make a full end. Take away
    her branches, for they are not the LORD’s.
  eng-FBV: Go through her vineyards and damage them, but don't destroy them completely.
    Rip off her branches, because they don't belong to the Lord.
  nld-1939: Klimt zijn wijnbergen op en gaat ze vernielen, Maar verwoest ze niet voor
    altoos; Rukt af zijn ranken, Want ze behoren Jahweh niet toe.
  nch-BL: Inincualancaitacahua tejcose ipan inintepa huan quisosolose inialtepehua.
    Quichihuase quej se cati quinempolohua imacuayohua se xocomeca mili, pero quicahua
    se ome tzonti. Quej nopa quichihuas pampa nopa xocomeca mili cati quinnextía noisraelita
    masehualhua ayecmo noaxcahua.
  vie-1934: Hãy leo lên những vách tường nó và phá đổ đi; nhưng đừng diệt hết. Hãy
    tỉa bỏ những nhánh nó, vì chẳng thuộc về Đức Giê-hô-va.
  hin-CV: “जाओ इस देश की द्राक्षालता की पंक्तियों के मध्य जाकर उन्हें नष्ट कर दो,
    किंतु यह सर्वनाश न हो. उसकी शाखाएं तोड़ डालो, क्योंकि वे याहवेह की नहीं हैं.
  spa-BES: Sube sus paredes y haz destrucción; pero no los destruyas por completo;
    quita sus ramas, porque no son las del Señor.
  tdx-tdx: Soroho o tondam-bahe’eo le fongoro, fe anisao; holiro o tsampa’eo amy te
    tsy a’ Iehovà.
  tha-KJV: ขึ้นไปตามกำแพงของมันและทำลายเสีย แต่​อย่าไปถึงอวสานที​เดียว เอาเชิงเทินของมันออก
    เพราะนั่นไม่​ใช่​เป็นของพระเยโฮวาห์
  por-BR-2018: Subi seus muros, e destruí; mas não destruais por completo. Tirai os
    ramos de seus muros, porque não pertencem ao SENHOR.
  deu-ELO: Ersteiget seine Mauern und zerstöret, doch richtet ihn nicht völlig zu
    Grunde; nehmet seine Ranken weg, denn nicht Jehovas sind sie.
  eng-WYC-2018: Go ye up on the walls thereof, and destroy ye; but do not ye make
    an ending. Do ye away the scions thereof, for they be not servants of the Lord.
  epo-epo: Iru sur ĝiajn muregojn kaj detruu ilin, tamen ne tute ekstermu; forigu
    ĝiajn branĉojn, ĉar ne por la Eternulo ili estas.
  uig-PIN: Uning üzüm qünǝkliridin ɵtüp, tallirini wǝyran ⱪilinglar; lekin ularni
    pütünlǝy nabut ⱪilmanglar; xahlirini ⱪirip taxlanglar, qünki ular Pǝrwǝrdigarƣa
    tǝwǝ ǝmǝstur;
  beo-beo: 'Na da ha lai dunu amo Na fi dunu ilia waini sagai hedofama:ne asunasimu.
    Be amo da dafawane wadela:lesi ebelei dagoi hame ba:mu. Na da ha lai amoma, e
    da amoda huluane gole fasima:ne Na da sia:mu. Bai amo amoda da Na: hame.'
  tpi-OTNT: “Yupela birua bilong ol Israel, yupela kam wokabaut long ol gaden wain
    bilong kantri Israel na bagarapim ol dispela gaden. Tasol yupela i no ken pinisim
    ol tru. Rausim ol han tasol bilong ol diwai wain, long wanem, ol dispela han i
    no samting bilong mi.
  hau-SA: “Ku ratsa cikin gonakin inabinta ku cinye su, amma kada ku hallaka su gaba
    ɗaya. Ku kakkaɓe rassanta, gama waɗannan mutane ba na Ubangiji ba ne.
  uig-LAT: Uning üzüm chünekliridin ötüp, tallirini weyran qilinglar; lékin ularni
    pütünley nabut qilmanglar; shaxlirini qirip tashlanglar, chünki ular Perwerdigargha
    tewe emestur;
  nde-nde: Ngenani lidabule phakathi kwezivini zaso lizidlwengule, kodwa lingazitshabalalisi
    ngokupheleleyo. Phundlani ingatsha zalo, ngoba abantu laba kabasibo bakaThixo.
  ton-ton: ¶ “Mou ʻalu hake ki hono ngaahi ʻā, pea fakaʻauha; kaeʻoua naʻa fakaʻosi
    ʻaupito; ʻave ʻa hono ngaahi vaʻa; he ʻoku ʻikai ʻo Sihova ʻakinautolu.”
  ces-1613: Vstupte na zdi jeho, a zkazte je, a nepřestávejte; svrzte štítky zdí jeho,
    nebo nejsou Hospodinovy.
  eng-WMB: “Go up on her walls, and destroy, but don’t make a full end. Take away
    her branches, for they are not the LORD’s.
  tam-TCV: “திராட்சைத் தோட்ட மதில்கள் மேலேறிப்போய் அவைகளைப் பாழ்படுத்து, ஆனாலும் அவைகளை
    முற்றிலும் அழிக்கவேண்டாம். அவைகளின் கிளைகளை வெட்டிவிடு. ஏனெனில் இந்த மக்கள் யெகோவாவுக்கு
    உரியவர்களல்ல.
  ceb-ULB: Tungas sa iyang naghagdanhagdan nga parasan ug laglaga. Apan ayaw sila
    laglaga sa hingpit. Pul-ongi ang ilang mga paras, sanglit wala man naggikan kang
    Yahweh kadto nga mga paras.
  pol-UBG: Wstąpcie na jej mury i niszczcie, lecz nie niszczcie doszczętnie. Usuńcie
    filary jej murów, gdyż nie są od PANA.
  urd-GVU: جاؤ، اُس کے انگور کے باغوں پر ٹوٹ پڑو اور سب کچھ برباد کر دو۔ لیکن اُنہیں
    مکمل طور پر ختم مت کرنا۔ بیلوں کی شاخوں کو دُور کرو، کیونکہ وہ رب کے لوگ نہیں
    ہیں۔“
  deu-1912: Stürmet ihre Mauern und werfet sie um, und macht's nicht gar aus! Führet
    ihre Reben weg, denn sie sind nicht des HERRN;
  kan-2017: “ಚೀಯೋನೆಂಬ ದ್ರಾಕ್ಷಿ ತೋಟದ ಸಾಲುಗಿಡಗಳ ಮೇಲೆ ಬಿದ್ದು ಹಾಳುಮಾಡಿರಿ, ಆದರೆ ನಿರ್ಮೂಲಮಾಡಬೇಡಿರಿ.
    ಅದರ ರೆಂಬೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿರಿ, ಅವು ಯೆಹೋವನವುಗಳಲ್ಲ.
