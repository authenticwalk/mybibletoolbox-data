  urd-urd: '''उसकी दीवारों पर चढ़ जाओ और तोड़ डालो, लेकिन बिल्कुल बर्बाद न करो, उसकी
    शाख़ें काट दो, क्यूँकि वह ख़ुदावन्द की नहीं हैं।'
  rus-SYN: Восходите на стены его и разрушайте, но не до конца; уничтожьте зубцы их,
    потому что они не Господни;
  bqc-SIM: À gɛ ma vɛ̃ɛbu dúuzↄ̃, ãma ásu dɛɛlɛ píio. À a gↄ̃naↄ zↄ̃zↄ̃, asa
    gↄ̃napiↄá ma pↄ́ no.
  tcz-CHONGTHU: Alengpi leilaiyuva, lengpigui ho agol gol’a kituna lah’a khun, chesuh
    unlang gasumangun, beihel invang hinlha hih un. Abah chengu abon'in gamallhauvin,
    ajeh chu amaho hi keiya kon ahipouve.
  mar-mar: तिच्या द्राक्षवेलींच्या माळीवर चढून जा आणि नाश कर, परंतू त्यांचा संपूर्ण
    नाश करु नकोस. तिच्या द्राक्षवेलीची काटछाट कर, कारण ती द्राक्षवेल परमेश्वराकडून
    नाही.
  qub-qub: ¡Chaymi contrancuna yaycuchun übas wertacunata muturinanpaj! Chillguiycajcunatapis
    rachirgärichun. Chaycunaga manami nogapanachu.
  bqp-bqp: Nɛ, Yinni Gusunɔ, kon bu yibɛrɛbɑ suremɑ, be, be bɑ sɑ̃ɑ nge nɛn resɛm
    gbɑɑru. Bɑ koo ten kɑrɑ surɑ kpɑ bu ten dɑ̃ɑ kɑ̃ɑsi bɔɔri yi yi ǹ sɑ̃ɑ nɛgii.
    Adɑmɑ bɑ ǹ gbɑɑ te kɑm koosiɑmɔ kpuro.
  hat-hat: Se pou moun eskalade miray yo. Se pou moun devaste jaden yo. Men, yo pa
    bezwen fini nèt ak yo. Se pou yo rache branch yo met atè, paske se pa pou mwen
    yo ye.
  eng-BSB: Go up through her vineyards and ravage them, but do not finish them off.
    Strip off her branches, for they do not belong to the LORD.
  eng-WEBPB: “Go up on her walls, and destroy, but don’t make a full end. Take away
    her branches, for they are not the LORD’s.
  kbq-kbq: Tamagra ha' vahe'mota Juda vahe waini hozafi tinkante tinkante nevuta ragama
    rente'nesiana eri haviza nehuta, osi'a netreta waini azankuna tamimo'ma havizama
    hu'neniana akafrita eri atreho. Na'ankure zamagra ana vahera Ra Anumzamo'na vahera
    omani'naze.
  nhe-BL: Inincualancaitacahua tlejcose ipan inintepa huan quinxolehuase inialtepehua.
    Quichihuase queja se tlen quixolehuas imacuayohua se xocomeca mili, pero quicahuas
    se ome tzontli. Queja nopa quichihuas pampa nopa xocomeca mili tlen quinnextía
    noisraelita tlacajhua ayoc noaxcahua.
  gub-BL: Aze'eg putar waàmàtyry'ymar wanupe nehe. — Peityk wanemitygwer ma'ywa tyw
    nehe, a'e putar wanupe nehe. Nezewe rehe we namumaw kar kwaw paw rupi nehe. —
    Pezo'ok a'e ma'ywa 'yw ywy wi nehe, a'e putar wanupe nehe. Ta'e nuiko kwaw hema'e
    romo a'e wà xe.
  eng-DRA: 'Scale down the walls thereof, and throw them down, but do not utterly
    destroy: take away the branches thereof, because they are not the Lord’s.'
