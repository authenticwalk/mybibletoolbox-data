verse: JER.005.020
translations:
  mal-C: '“യാക്കോബുഗൃഹത്തിൽ ഇതു പ്രസ്താവിക്കുക യെഹൂദ്യയിൽ ഇതു പ്രസിദ്ധമാക്കുക:'
  deu-TKW: 'Verkündet das in dem Hause Jakobs und ruft es aus in Juda:'
  lin-lin: 'Bopanza sango oyo epai ya libota ya Jakobi mpe botatola yango kati na
    Yuda :'
  eng-LSV: Declare this in the house of Jacob, || And sound it in Judah, saying,
  eng-GNV: Declare this in the house of Iaakob, and publish it in Iudah, saying,
  eng-WEBSTER: Declare this in the house of Jacob, and publish it in Judah, saying,
  nhw-BL: '“Nojquiya xiquinilhui nopa masehualme tlen tlali Judá huan Israel quej
    ni:'
  swh-ONEN: '“Itangazie nyumba ya Yakobo hili na ulipigie mbiu katika Yuda:'
  bba-bba: Yinni Gusunɔ u nɛɛ, i Yɑkɔbun bweseru sɔ̃ɔwɔ, be, be bɑ sɑ̃ɑ Yudɑbɑ, i
    nɛɛ,
  eng-KJVCPB: Declare this in the house of Jacob, and publish it in Judah, saying,
  luo-luo: '“Land ma ne od Jakobo kendo go milomeno ne Juda:'
  meu-meu: 'Iakob iduhuna ai ina hereva ba gwauraia, Iuda tanona ai ba gwauraia hedinarai,
    baoto:'
  npi-ULB: याकूबको घरानामा यो प्रचार गर्, र यहूदामा यो सुनियोस् । यसो भन्,
  yor-yor: “Kéde èyí fún ilé Jakọbu, kí ẹ sì polongo rẹ̀ ní Juda.
  pes-OPCB: 'خداوند می‌فرماید که به اهالی یهودا و به قوم اسرائیل چنین اعلام نمایید:'
  tgl-ULB: Ibalita ito sa sambahayan ni Jacob at hayaang marinig ito sa Juda. Sabihin
    mo,
  hui-hui: Anduane Homogohanda lalu, Bi ogo Yagabanaga aguaneneru Yuda dindiha bu
    karuhondo lamibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယာ​ကုပ်​၏​သား​မြေး ယု​ဒ​ပြည်​သူ​တို့​အား​ပြော​ကြား​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལ་དོན་འདི་བསྒྲགས་ནས་ཡ་ཧུ་དཱ་རུ་འདི་ལྟར་སྒྲོགས་ཤིག
  sna-sna: '“Zivisai izvi kuimba yaJakobho mugozviparidza maJudha muchiti:'
  spa-BLM: '“Anuncia esto en la casa de Jacob, y publícalo en Judá, diciendo:'
  cac-cac: 'Ix yalanxi Jehová icha tic: Alec d''a eb'' yin̈tilalcan Jacob cajan d''a
    smacb''en Judá:'
  swh-ULB: Waambia haya watu wa nyumba ya Yakobo na yasikike katika Yuda. Waambie,
  bel-bel: 'Абвясьцеце гэта ў доме Якава і абвясьцеце ў Юдэі, кажучы:'
  deu-ELBBK: 'Verkündet dieses im Haus Jakob und lasst es hören in Juda und sprecht:'
  mbb-OT: '“Ipetueni nu heini te menge etew ziyà te Israel wey Juda:'
  mal-2015: 'നിങ്ങൾ യാക്കോബ് ഗൃഹത്തിൽ പ്രസ്താവിച്ചു യെഹൂദയിൽ പ്രസിദ്ധമാക്കേണ്ടതെന്തെന്നാൽ:'
  rmc-rmc: '„Kada den te džanel le Jakoboskre potomkenge a phenen oda the andre Judsko:'
  pes-OPV: «این را به خاندان یعقوب اخبار نمایید و به یهودا اعلان کرده، گویید
  ron-1924: 'Спунець лукрул ачеста касей луй Иаков, вестици-л ын Иуда ши зичець:'
  ben-OBCV: '“যাকোবের কুলে গিয়ে একথা বলো, যিহূদায় গিয়ে ঘোষণা করো:'
  som-som: Waxan dadka Yacquub ka dhex sheega, oo dadka Yahuudah ka dhex naadiya,
    oo waxaad tidhaahdaan,
  lat-VUC: 'Annuntiate hoc domui Jacob, et auditum facite in Juda, dicentes:'
  eng-ASVBT: Declare ye this in the house of Jacob, and publish it in Judah, saying,
  ita-1885: 'Annunziate questo nella casa di Giacobbe, e banditelo in Giuda, dicendo:'
  eng-LXXUP: Proclaim these things to the house of Jacob, and let them be heard in
    the house of Judah.
  eng-ULB: Report this to the house of Jacob and let it be heard in Judah. Say,
  spa-VBL: 'Anuncia esto al pueblo de Jacob y de Judá:'
  fra-_FOB: 'Faites savoir ceci à la maison de Jacob, publiez-le en Juda, et dites:'
  mal-mal: 'നിങ്ങൾ യാക്കോബ് ഗൃഹത്തിൽ പ്രസ്താവിച്ച് യെഹൂദയിൽ പ്രസിദ്ധമാക്കേണ്ടത്:'
  urd-GVR: Isrāīl meṅ elān karo aur Yahūdāh ko ittalā do
  suz-BL: याकूब आ मुर आन कली एको लोव़ माइक्‍मी। यहूदामी एको लोव़ ठेयब सेंदा पा नेल्‍ल
    आन कली नेंपाइक्‍मी। यसैया ६:९-१०; मत्ती ८:१८
  eng-NOY: 'Declare ye this in the house of Jacob, And publish it in Judah, saying:'
  ita-1927: 'Annunziate questo alla casa di Giacobbe, banditelo in Giuda, e dite:'
  ckb-ckb: '«ئەمە بە بنەماڵەی یاقوب ڕابگەیەنن و با لەناو یەهودا ببیسترێت، بڵێن:'
  eng-BBE: Say this openly in Jacob and give it out in Judah, saying,
  kan-OKCV: “ಯಾಕೋಬ ವಂಶಜರಲ್ಲಿ ಇದನ್ನು ತಿಳಿಸಿರಿ. ಯೆಹೂದದಲ್ಲಿ ಪ್ರಕಟಿಸಿರಿ.
  tam-2017: நீங்கள் யாக்கோபின் வீட்டில் அறிவித்து, யூதாவில் சொல்ல வேண்டியது என்னவென்றால்,
  spa-RV-1909: 'Denunciad esto en la casa de Jacob, y haced que esto se oiga en Judá,
    diciendo:'
  ron-BTF: 'Vestiți aceasta casei lui Iacob și faceți să se audă aceasta în Iuda,
    spunând:'
  eng-WEBP: “Declare this in the house of Jacob, and publish it in Judah, saying,
  eng-FBV: 'Announce this to the people of Jacob and Judah:'
  nld-1939: 'Verkondigt het in het huis van Jakob, En meldt het in Juda:'
  nch-BL: '“Nojquiya xiquinilhui nopa masehualme ten tali Judá huan Israel quej ni:'
  vie-1934: 'Hãy rao những lời nầy cho nhà Gia-cốp; hãy truyền ra trong Giu-đa, nói
    rằng:'
  hin-CV: '“याकोब वंशजों में यह प्रचार करो और यहूदाह गोत्रजों में यह घोषणा करो:'
  spa-BES: 'Di esto abiertamente en la casa de Jacob y procamenlo en Judá, diciendo:'
  tdx-tdx: 'Koiho añ’anjomba’ Iakobe naho tseizo e Iehodà ao ty hoe:'
  tha-KJV: จงประกาศข้อความต่อไปนี้ในวงศ์วานของยาโคบ และจงโฆษณาเรื่องนี้ในยูดาห์ ว่า
  por-BR-2018: 'Anunciai isto na casa de Jacó, e fazei com que isto se ouça em Judá,
    dizendo:'
  deu-ELO: 'Verkündet dieses im Hause Jakob und laßt es hören in Juda, und sprechet:'
  eng-WYC-2018: Tell ye this to the house of Jacob, and make ye (it) heard in Judah,
    and say ye,
  epo-epo: 'Anoncu tion en la domo de Jakob kaj aŭdigu en Judujo, dirante:'
  uig-PIN: — Yaⱪupning jǝmǝtidǝ xuni jakarliƣinki wǝ Yǝⱨuda arisida xuni elan ⱪilƣinki,
  beo-beo: Hina Gode da amane sia:sa, “Ya:igobe egaga fi, amola Yuda fi dunu ilima
    amane sia:ma,
  tpi-OTNT: Bikpela i tok olsem, “Givim dispela tok long ol lain bilong Jekop i stap
    long kantri Juda.
  hau-SA: “Ka sanar da wannan ga gidan Yaƙub ka yi shelarsa a Yahuda.
  uig-LAT: — Yaqupning jemetide shuni jakarlighinki we Yehuda arisida shuni élan qilghinki,
  nde-nde: 'Memezela lokhu endlini kaJakhobe njalo ukubike lakoJuda uthi:'
  ton-ton: “Fakahā ʻae meʻa ni ʻi he fale ʻo Sēkope, pea fakahā ia ʻia Siuta, ʻo pehē,
  ces-1613: 'Oznamtež to v domě Jákobově, a rozhlaste v Judstvu, řkouce:'
  eng-WMB: “Declare this in the house of Jacob, and publish it in Judah, saying,
  tam-TCV: '“இதை நீ யாக்கோபின் குடும்பத்திற்கு அறிவித்து யூதா நாட்டில் பிரசித்தப்படுத்து:'
  ceb-ULB: Isugid kini ngadto sa balay ni Jacob ug tugoti nga madungog kini sa Juda.
    Pag-ingon,
  pol-UBG: 'Głoście to w domu Jakuba, a rozgłaszajcie to w Judzie, mówiąc:'
  urd-GVU: اسرائیل میں اعلان کرو اور یہوداہ کو اطلاع دو
  deu-1912: 'Solches sollt ihr verkündigen im Hause Jakob und predigen in Juda und
    sprechen:'
  kan-2017: ಯಾಕೋಬನ ಮನೆತನದೊಳಗೆ ಇದನ್ನು ಸಾರಿರಿ, ಯೆಹೂದದಲ್ಲಿ ಹೀಗೆ ಪ್ರಕಟಿಸಿರಿ,
  yap-yap: 'I SOMOL e ga’ar, “Mog ko pi’in owchen Jakob, ma gog ko girdi’ nu Judah
    ni ngam ga’ar:'
  hlt-MCSB: He he Jakob imkhui taengah puen pah lamtah amah Judah khuiah khaw yaak
    sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ያይቆኦቤ ዜርፆም ሃያ ዋይዚሱዋቴ፤ ዪሁዳ ማኣሮማኣ ሂዚ ጌይ ዒላቲ ኬኤዙዋቴ፤
  twi-ASANTE: '“Monka yei nkyerɛ Yakob fiefoɔ na mo mpae mu nka wɔ Yuda sɛ:'
  eng-WEBU: “Declare this in the house of Jacob, and publish it in Judah, saying,
  wal-wal: Qassikka GODAI, “Hagaa Yaaqooba asatuyyo oda; Yihudaa biittankka hagaadan
    yaagada awaajja;
  spa-PDDPT: 'Proclamen esto en la casa de Jacob y que se oiga en Judá:'
  gun-gun: '“Po rami emombe''u Jacó ramymino kuery pe, ejapo Judá kuery oendupa aguã
    rami. Ha''e vy aipo''re:'
  ilo-ULB: Ipadamagmo daytoy iti balay ni Jacob ken ipangngegmo iti Juda. Kunaem,
  kpg-kpg: 'Dimaadua ga helekai, “Helekai gi di madawaawa Jacob, mo di helekai gi
    digau Judah:'
  uig-ARA: ــ ياقۇپنىڭ جەمەتىدە شۇنى جاكارلىغىنكى ۋە يەھۇدا ئارىسىدا شۇنى ئېلان قىلغىنكى،
  sus-sus: Wo xa yi masen Yaxuba xa die bɛ, wo xa a fala Yudayakae bɛ,
  pon-2006: 'KAUN-O ketin mahsanih, “Ndahng kadaudok en Seikop kan, ndahng mehn Suda
    kan:'
  ksd-ksd: 'Avat a vaarike go ta ra kuba i Iakob, ma avat a varvai tana ta ra gunan
    Iuda dari:'
  tur-YTC: “Bunu Yakov'un evine bildirin ve Yahuda’da duyurun,
  grc-BRENT: Ἀναγγείλατε ταῦτα εἰς τὸν οἶκον Ἰακὼβ, καὶ ἀκουσθήτω ἐν τῷ οἴκῳ Ἰούδα.
  ind-AYT: 'Beritahukan ini di antara kaum Yakub, dan sampaikanlah kepada Yehuda:'
  nya-nya: “Lengeza izi kwa ana a Yakobo ndipo mulalikire kwa anthu a ku Yuda kuti,
  hrv-hrv: '“Objavite ovo domu Jakovljevu i obznanite po Judeji:'
  mps-mps: Genuai Bidigo te tiwai po wali, “Te Jekopgo hani te Judade bidibo bageba
    te po mao,” wali.
  tpi-tpi: Bikpela i tok olsem, “Givim dispela tok long ol lain bilong Jekop i stap
    long kantri Juda.
  dan-1931: 'Forkynd dette i Jakobs Hus og kundgør det i Juda:'
  vie-OVCB: '“Hãy tuyên cáo cho nhà Gia-cốp, và công bố trong đất Giu-đa:'
  guj-2017: યાકૂબના વંશજોને આની જાણ કરો, યહૂદિયામાં આની ઘોષણા કરો.
  pon-2006A: 'KAUN-O ketin mahsanih, “Ndahng kadaudok en Seikop kan, ndahng mehn Suda
    kan:'
  por-BRBSL: '“Declare isto na casa de Jacó, e publique em Judá, dizendo:'
  cth-cth: Hete lawk heh Jakop imthungkhu koe dei poeh, Judah ram thung vah pâpho
    awh.
  twi-twi: '“Monka eyi nkyerɛ Yakobfi na mo mpae mu nka wɔ Yuda se:'
  hlt-hlt: He he Jakob imkhui taengah puen pah lamtah amah Judah khuiah khaw yaak
    sak.
  tbz-SIM: 'Pĩɛ̃kɛ́nɛ̀ ti Sɑkɔbu kó kuwuɔ nkɔbɛ cuokɛ̀, kɛ́ tì yèè Sudɑɑ kó kuwuɔ
    nkɔbɛ cuokɛ̀ kɛ dɔ̀:'
  msy-2020: 'Ikiavɨra Itir God, kamaghɨn mɨgɨa ghaze, Nɨ akar kam isɨ Jekopɨn ovavir
    boriba ko Judan nguazimɨn itiba me danɨngigh:'
  azb-azb: Bunu Yaqub nəslinin içində bildirin, Yəhudada elan edin.
  eng-DBY: Declare this in the house of Jacob, and publish it in Judah, saying,
  hin-2017: याकूब के घराने में यह प्रचार करो, और यहूदा में यह सुनाओ
  wol-KYG: '«Jottlileen lii waa kër Yanqóoba, biral-leen ko fa Yuda, ne leen:'
  eng-YLT: Declare ye this in the house of Jacob, And sound ye it in Judah, saying,
  eng-WYC-2017: Tell ye this to the house of Jacob, and make ye heard in Judah, and
    say ye,
  eng-WMBB: “Declare this in the house of Jacob, and publish it in Judah, saying,
  urd-GVH: इसराईल में एलान करो और यहूदाह को इत्तला दो
  rug-rug: 'Zama vura pule se Zihova, “Zama vura nia si hie koari na butubutu te Zekopi,
    meke tozi la nia koari pa Ziuda:'
  gaz-gaz: '“Waan kana mana Yaaqoobitti himaa; Yihuudaa keessattis labsaa:'
  fra-LSG: 'Annoncez ceci à la maison de Jacob, Publiez-le en Juda, et dites:'
  yal-yal: “Ɛ ito fala Yaxuba bɔnsɔnna muxune xa, ɛ a fala Yuda yamanani, ɛ naxa,
  haw-1868: E hai aku i keia maloko o ka hale o ka Iakoba, a e hoolaha aku hoi ma
    ka Iuda, e i aku,
  arb-NAV: 'وَأَذيعُوا أَيْضاً هَذَا فِي ذُرِّيَّةِ يَعْقُوبَ، وَأَعْلِنُوهُ لِبَنِي
    يَهُوذَا قَائِلِينَ:'
  ewe-ewe: “Ɖe gbeƒã nya sia na Yakob ƒe aƒe la eye nàdo kpo le Yuda.
  eng-LEE: Announce this in the house of Jacob, and publish it in Judah, saying,
  asm-FB: তোমালোকে যাকোবৰ বংশক এই কথা জনোৱা, আৰু যিহূদাৰ মাজত এই কথা প্ৰচাৰ কৰা,
  sus-A: وٌ شَ يِ مَسٍن يَشُبَ شَ دِيٍ بّ، وٌ شَ عَ قَلَ يُدَيَكَيٍ بّ،
  fra-SBL: 'Annoncez-le dans la maison de Jacob, et publiez-le en Juda, en disant :'
  hbo-hbo: הַגִּ֥ידוּ זֹ֖את בְּבֵ֣ית יַעֲקֹ֑ב וְהַשְׁמִיע֥וּהָ בִיהוּדָ֖ה לֵאמֹֽר׃
  kik-kik: '“Anĩrĩra ũhoro ũyũ kũrĩ andũ a nyũmba ya Jakubu, na ũũhunjie kũu Juda,
    uuge atĩrĩ:'
  fra-NCL: 'Annoncez ceci dans la maison de Jacob ; et publiez-le dans Juda, en ces
    termes :'
  cek-AK: Hae lok hae Jakob imthung takoh ah taphong ah, Judah prae thungah thui ah,
  cuk-cuk: 'Jacob-waganga be soge, Judá-dulemarga be sunmake:'
  uig-CYR: — Яқупниң җәмәтидә шуни җакалиғинки вә Йәһуда арисида шуни елан қилғинки,
  tel-2017: యాకోబు వంశ ప్రజలకు ఈ మాట చెప్పండి, యూదా వంశ ప్రజలకు ఈ సమాచారం చాటించండి.
  hat-BSA: '“Deklare sa a nan kay Jacob la e pwoklame li nan Juda, pou di:'
  kos-kos: 'LEUM GOD El fahk, “Fahkang nu sin fwilin tulik natul Jacob, ac fahkeng
    nu sin mwet Judah:'
  hbo-WLC: הַגִּ֥ידוּ זֹ֖את בְּבֵ֣ית יַעֲקֹ֑ב וְהַשְׁמִיע֥וּהָ בִיהוּדָ֖ה לֵאמֹֽר׃
  ibo-ibo: “Kwupụta ihe a ka ụlọ Jekọb nụrụ ya, kwusaa ya na Juda.
  ory-ory: ତୁମ୍ଭେମାନେ ଯାକୁବ ବଂଶକୁ ଏ କଥା ଜଣାଅ ଓ ଯିହୁଦା ମଧ୍ୟରେ ପ୍ରଚାର କରି କୁହ,
  chk-chk: 'Kopwe asile ngeni ekewe mwirimwirin Jakop ei pworaus o aronga ngeni chon
    Juta:'
  rop-rop: Wal YAWEI bin kipgon tok, “Yu garra dalim dijan wed langa detlot biginini
    blanga Jeikob, ol detlot Isreil en Juda pipul.
  ukr-1871: 'Оповістїть се в дому Якововому й звістїть в Юдеї, кажучи:'
  deu-1951: 'Verkündiget solches im Hause Jakob und laßt es hören in Juda und sprechet:'
  eng-JPS: 'Declare ye this in the house of Jacob, and announce it in Judah, saying:'
  srp-1865: 'Javite ovo u domu Jakovljevu, i oglasite u Judi, govoreæi:'
  lug-lug: “Langirira kino mu nnyumba ya Yakobo, kirangirire mu Yuda.
  heb-heb: הגידו זאת בבית יעקב והשמיעוה ביהודה לאמר׃
