verse: JER.005.002
translations:
  mal-C: ‘ജീവിക്കുന്ന യഹോവയാണെ,’ എന്ന് അവർ പറയുന്നെങ്കിലും അവർ ശപഥംചെയ്യുന്നത് കാപട്യത്തോടെയാണ്.”
  deu-TKW: Indes wenn sie auch “So wahr Jahwe lebt!” sagen, so schwören sie darum
    doch falsch.
  lin-lin: 'Atako balapaka ndayi na maloba oyo : ‹ Na Kombo na Yawe, › ndayi na bango
    ezalaka kaka ya lokuta. »'
  eng-LSV: And if they say, YHWH lives, || Surely they swear to a falsehood.”
  eng-GNV: For though they say, The Lord liueth, yet doe they sweare falsely.
  eng-WEBSTER: And though they say, The LORD liveth; surely they swear falsely.
  nhw-BL: Pampa itztoque miyac catli nechtestigojtlalíaj, pero amo quichihuaj catli
    quiijtohuaj. San istlacatij huan tlacajcayahuaj ica inincamanal.”
  swh-ONEN: Ingawa wanasema, ‘Kwa hakika kama Bwana aishivyo,’ bado wanaapa kwa uongo.”
  bba-bba: Mɑ Yeremi u nɛɛ, wee, bɑ rɑ n bɔ̃rumɔ bɑ n mɔ̀, kɑ Yinni Gusunɔn wɑ̃ɑru,
    ɑdɑmɑ weesu sɔɔrɑ bɑ bɔ̃ri yi mɔ̀.
  eng-KJVCPB: And though they say, The Lord liveth; surely they swear falsely.
  luo-luo: Kata obedo ni gisingore niya, ‘Akwongʼora gi nying Jehova Nyasaye mangima,’
    pod gikwongʼore mar miriambo.”
  meu-meu: Ena be e tomamu “Iehova e maurimu heḡereḡerena”, to e gwau hamata koikoimu.
  npi-ULB: तिनीहरू भन्‍छन्‍छन्, 'जीवित परमप्रभुको नाउँमा' तापनि तिनीहरूले झूटा शपथ
    खाँदैछन् ।”
  yor-yor: Bí wọ́n tilẹ̀ wí pé, ‘Bí Olúwa ti ń bẹ,’ síbẹ̀ wọ́n búra èké.”
  pes-OPCB: این قوم حتی به نام من قسم می‌خورند!»
  tgl-ULB: Kahit na sinasabi nila, 'Sa pamamagitan ng buhay ni Yahweh,' sumusumpa
    sila ng hindi totoo.”
  hui-hui: Tígua bi mbira heneneore bule lalu, Anduane Homogo haluhe kagonaga minini
    howa iname heneneore buleberema, lalu lo wirimigo bi hangu lalu wahalu piaga kami,
    laya.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အ​သက်​ရှင်​တော်​မူ​သည့်​အ​တိုင်း​ဟု​ဆို​ကြ​သော်​လည်း
    သင်​တို့​သည်​မ​ဟုတ်​မ​မှန်​ကျိန်​ဆို​ကြ​၏။
  bod-N: དེ་དག་གིས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་ན་ཡང་མནའ་དེ་ནི་དངོས་གནས་རྫུན་ཡིན།
  sna-sna: Kunyange vachiti havo, ‘NaJehovha mupenyu,’ vanenge vachingopika nhema.”
  spa-BLM: 'Aunque digan: “Vive Yahvé”, ciertamente juran en falso”.'
  cac-cac: Ay eb' stz'acan sloc in b'i ayic syac'an sti' eb', palta d'a es sloc in
    b'i chi' eb', xchi Jehová.
  swh-ULB: Hata kama wanasema, 'Kama BWANA aishivyo,' wanaapa uongo.”
  bel-bel: 'Хоць і кажуць яны: жывы Гасподзь! але божацца ілжыва.'
  deu-ELBBK: 'Und wenn sie sprechen: So wahr der HERR lebt!, so schwören sie darum
    doch falsch.'
  mbb-OT: Iyan, minsan pa te edheǥeten niw is penangdù niw pinaaǥi te ngazan ku, edtarùtarù
    kew ǥihapun.”
  mal-2015: യഹോവയാണ എന്നു പറഞ്ഞാലും അവർ കപടമായിട്ടത്രേ സത്യം ചെയ്യുന്നതു.
  rmc-rmc: 'Kajte phenen: ‚Avke sar dživel o RAJ!‘ the avke len vera falošňe.“'
  pes-OPV: 'و اگر‌چه بگویند: قسم به حیات یهوه، لیکن به دروغ قسم می‌خورند.»'
  ron-1924: 'Кяр кынд зик: ‘Виу есте Домнул!’ ей журэ стрымб.”'
  ben-OBCV: তারা যদিও বলে, ‘জীবন্ত সদাপ্রভুর দিব্যি,’ তবুও, তারা তা মিথ্যাই শপথ করে।”
  som-som: Oo weliba in kastoo ay yidhaahdaan, Waa iga Rabbiga nool, sida xaqiiqada
    ah been bay ku dhaartaan.
  lat-VUC: 'Quod si etiam: Vivit Dominus, dixerint, et hoc falso jurabunt.'
  eng-ASVBT: And though they say, As Jehovah liveth; surely they swear falsely.
  ita-1885: 'E se pur dicono: Il Signor vive; certo giurano falsamente.'
  eng-LXXUP: The Lord lives, they say; do they not therefore swear falsely?
  eng-ULB: Although they say, 'As Yahweh lives,' yet they are swearing falsely.”
  spa-VBL: Pueden hacer promesas en mi nombre, pero no son sinceras.
  fra-_FOB: 'Même s''ils disent: L''Éternel est vivant! c''est faussement qu''ils
    jurent.'
  mal-mal: ‘യഹോവയാണ’ എന്നു പറഞ്ഞാലും അവർ കപടമായിട്ടാണ് സത്യം ചെയ്യുന്നത്.
  urd-GVR: Wuh Rab kī hayāt kī qasam khāte waqt bhī jhūṭ bolte haiṅ.”
  suz-BL: मेकोपुकीमी ‘परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा’ दे कसम जाइनीम। मो
    हना यो मेकोपुकीमी जोल लोव़ पाइनीम” देंत। येरमीया ४:२
  eng-NOY: Yea, though they say, “As Jehovah liveth!” Yet do they swear falsely.
  ita-1927: 'Anche quando dicono: “Com’è vero che l’Eterno vive”, è certo che giurano
    il falso.'
  ckb-ckb: 'هەرچەندە دەڵێن: ”بە یەزدانی زیندوو،“ هێشتا بە درۆ سوێند دەخۆن.»'
  eng-BBE: And though they say, By the living Lord; truly their oaths are false.
  kan-OKCV: ಅವರು, ‘ಯೆಹೋವ ದೇವರು ಜೀವದಾಣೆ,’ ಎಂದು ಪ್ರಮಾಣ ಮಾಡಿದರೂ ಆ ಪ್ರಮಾಣ ಸುಳ್ಳಾಗಿಯೇ ಇರುತ್ತದೆ.”
  tam-2017: 'அவர்கள்: யெகோவாவுடைய ஜீவனைக்கொண்டு சொல்லுகிறோம் என்றாலும், பொய்சொல்கிறார்களே.'
  spa-RV-1909: 'Y si dijeren: Vive Jehová; por tanto jurarán mentira.'
  ron-BTF: 'Și deși ei spun: DOMNUL trăiește; cu siguranță ei jură fals.'
  eng-WEBP: Though they say, ‘As the LORD lives,’ surely they swear falsely.”
  eng-FBV: They may make promises in my name, but they're not sincere.
  nld-1939: 'Maar al zeggen ze: “Bij het leven van Jahweh!” ze zweren vals!'
  nch-BL: Pampa itztoque miyac cati techtestigojtalíaj, pero amo quichihuaj cati quiijtohuaj.
    San istacatij huan tacajcayahuaj ica inincamanal.”
  vie-1934: 'Dầu chúng nó nói rằng: Thật như Đức Giê-hô-va hằng sống! ấy cũng là thề
    dối!'
  hin-CV: यद्यपि वे अपनी शपथ में यह अवश्य कहते हैं, ‘जीवित याहवेह की शपथ,’ वस्तुस्थिति
    यह है कि उनकी शपथ झूठी होती है.”
  spa-BES: 'Y aunque dicen: Por el Señor viviente; Verdaderamente sus juramentos son
    falsos.'
  tdx-tdx: Ndra te manao ty hoe, Amy te veloñe t’Iehovà; manao fanta vilañe re.
  tha-KJV: แม้​เขาทั้งหลายกล่าวว่า ‘​ตราบใดที่​พระเยโฮวาห์ทรงพระชนม์​อยู่​’ เขาก็ยังปฏิญาณเท็จอย่างแน่​นอน​”
  por-BR-2018: 'E ainda que digam: Vive o SENHOR; contudo juram falsamente.'
  deu-ELO: 'Und wenn sie sprechen: So wahr Jehova lebt! so schwören sie darum doch
    falsch. -'
  eng-WYC-2018: That if also they say, The Lord liveth, yea, they shall swear this
    falsely. (But even if they say, As the Lord liveth, yea, they shall swear this
    falsely.)
  epo-epo: 'Eĉ se ili diras: Mi ĵuras per la Eternulo — ili tamen ĵuras mensoge.'
  uig-PIN: 'Gǝrqǝ ular: «Pǝrwǝrdigarning ⱨayati bilǝn!» dǝp ⱪǝsǝm iqkǝn bolsimu, ular
    yalƣandin sɵzlǝydu, dedi.'
  beo-beo: Dilia da Hina Godema nodone sia:ne gadosa, dilisu da sia:sa. Be dilia da
    ogogosa.
  tpi-OTNT: Long taim yupela i mekim wanpela promis, yupela i save tok tru antap long
    nem bilong mi, Bikpela. Tasol yupela i save giaman na mauswara nating.”
  hau-SA: Ko da yake suna cewa, ‘Muddin Ubangiji yana raye,’ duk da haka suna rantsuwar
    ƙarya.”
  uig-LAT: 'Gerche ular: «Perwerdigarning hayati bilen!» dep qesem ichken bolsimu,
    ular yalghandin sözleydu, dédi.'
  nde-nde: Lanxa nje besithi, ‘Ngeqiniso elinjengoba uThixo ekhona,’ bajinge befunga
    amanga.”
  ton-ton: Pea kapau ʻoku nau pehē, ‘ʻOku moʻui ʻa Sihova;’ ko e moʻoni ʻoku nau fuakava
    kākā pe.
  ces-1613: 'Ale i když říkají: Živť jest Hospodin, takovým způsobem křivě přisahají.'
  eng-WMB: Though they say, ‘As the LORD lives,’ surely they swear falsely.”
  tam-TCV: “யெகோவா இருப்பது நிச்சயமெனில்” என்று அவர்கள் சொன்னாலும், அவர்கள் இன்னும்
    பொய் சத்தியம் செய்கிறார்கள்.
  ceb-ULB: Bisan tuod nag-ingon sila, 'Ingon nga buhi si Yahweh,' apan bakak diay
    sila nga nanumpa.”
  pol-UBG: 'Ale choć mówią: Jak żyje PAN, to przecież przysięgają fałszywie.'
  urd-GVU: وہ رب کی حیات کی قَسم کھاتے وقت بھی جھوٹ بولتے ہیں۔“
  deu-1912: 'Und wenn sie schon sprechen: “Bei dem lebendigen Gott!”, so schwören
    sie doch falsch.'
  kan-2017: ಜನರು, “ಯೆಹೋವನ ಜೀವದಾಣೆ” ಎಂದರೂ ಆ ಆಣೆಯು ಸುಳ್ಳೇ ಸುಳ್ಳು ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Yug aram rogon ni gimed ma yog ni gimed ma tay fan SOMOL, ma gathi aram
    rogon u wan’med.
  hlt-MCSB: BOEIPA kah hingnah tah a thui uh akhaw a honghi lam ni tangkhuet a toemngam
    uh.
  mdy-ETH: ‹ናንጊና ናንጋ ጎዳ ሃይቆ!› ጌይ ዒንሢ ጫኣቃኔ፤ ጋዓንቴ ዒንሢ ጫኣቃሢ ሉኡዙሞናኬ።»
  twi-ASANTE: Ɛwom sɛ wɔka sɛ, ‘Sɛ Awurade te ase yi,’ nanso wɔda so ka ntam hunu.”
  eng-WEBU: Though they say, ‘As the LORD lives,’ surely they swear falsely.”
  wal-wal: SHin eti, ‘GODAI ero’ giikkokka, eti tumuppe wordduwan caaqqoosona” yaagees.
  spa-PDDPT: 'Pues aunque dicen: Vive Yavé, ciertamente juran falsamente.'
  gun-gun: Mba'eta ha'e kuery oura vy ‘Anhetẽ ete Senhor oikove va'e rery rupi aura’
    he'i va'eri anhetẽ rupi e'ỹ oura”, he'i.
  ilo-ULB: Uray no kunada, 'Iti nagan ni Yahweh nga adda iti agnanayon,' inuulbod
    ti panagsapatada.”
  kpg-kpg: Ma e aha maa goodou e hai bolo goodou e daumaha ang gi Dimaadua, gei godou
    helekai le e tilikai.
  uig-ARA: 'گەرچە ئۇلار: «پەرۋەردىگارنىڭ ھاياتى بىلەن!» دەپ قەسەم ئىچكەن بولسىمۇ،
    ئۇلار يالغاندىن سۆزلەيدۇ، دېدى.'
  sus-sus: E e kalima nɛ Alatala xili ra, kɔnɔ na birin findixi wule nan na.
  pon-2006: Mehnda ma kumwail kin kose me dene kumwail kin pwongih KAUN-O, ahpw amwail
    lokaia kan me likamw.
  ksd-ksd: Ba dia biti, Da ra Luluai i laun! dia vavalima vavaongo.
  tur-YTC: “Diri olan Yahve'nin hakkı için” deseler de, kesinlikle yalan yere ant
    içerler.”
  grc-BRENT: Ζῇ Κύριος, λέγουσι, διατοῦτο οὐκ ἐν ψεύδεσιν ὀμνύουσι;
  ind-AYT: Meskipun mereka berkata, ‘Demi TUHAN yang hidup,’ sesungguhnya mereka itu
    bersumpah palsu.”
  nya-nya: Ngakhale anthu akulumbira kuti, ‘Pali Yehova wamoyo,’ komabe akungolumbira
    mwachinyengo.”
  hrv-hrv: 'Pa kad i govore: “Živoga mi Jahve!” doista se krivo zaklinju.'
  mps-mps: “Te dagego bomo yai po me deli dąų weyu, po wabo sogo, dagego Genuai
    Bidi, eno nogide mu po obao po wabo dao. Tiali goli, dagego tibo po naga weyu,
    te odolali po wabo dao,” wali.
  tpi-tpi: Long taim yupela i mekim wanpela promis, yupela i save tok tru antap long
    nem bilong mi, Bikpela. Tasol yupela i save giaman na mauswara nating.”
  dan-1931: 'Siger de: “Så sandt HERREN lever”, sværger de falsk.'
  vie-OVCB: 'Nhưng dù chúng thề: ‘Thật như Chúa Hằng Hữu hằng sống,’ thì cũng là thề
    dối!”'
  guj-2017: જો કે, ‘જીવતા યહોવાહના સમ’ એમ કહીને તેઓ સમ ખાય છે. તેઓ ખોટી પ્રતિજ્ઞા
    લે છે.
  pon-2006A: Mehnda ma kumwail kin kose me dene kumwail kin pwongih KAUN-O, ahpw amwail
    lokaia kan me likamw.
  por-BRBSL: 'Embora eles digam: ''Como Javé vive'', certamente juram falsamente”.'
  cth-cth: BAWIPA a hring telah a dei awh nakunghai, laithoe hoi thoe a kâbo awh.
  twi-twi: Ɛwɔ mu wɔka se, ‘Sɛ Awurade te ase yi,’ nanso wɔda so ka ntam hunu.”
  hlt-hlt: BOEIPA kah hingnah tah a thui uh akhaw a honghi lam ni tangkhuet a toemngam
    uh.
  tbz-SIM: Bɛ̀ ɔ̃ nnɑ́ɑ́ ndìì mɔnnì kɛ tú ti Yiɛ̀ nKuyie m bomu bɛ̀ ɔ̃ mpɑrìkumu kɛ
    nɛ́ soú.
  msy-2020: Egha ia gavgavim uan mɨgɨrɨgɨabar anɨngasa Ikiavɨra Itir Godɨn ziam dɨbora
    pɨn arɨgha mɨgei, kar ia ifara pura mɨgei.”
  azb-azb: Onlar “var olan Allaha and olsun” desələr də, Yalandan and içirlər».
  eng-DBY: And if they say, [As] Jehovah liveth! surely they swear falsely.
  hin-2017: यद्यपि उसके निवासी यहोवा के जीवन की शपथ भी खाएँ, तो भी निश्चय वे झूठी
    शपथ खाते हैं।
  wol-KYG: 'Bu ñu nee sax: “Giñ naa ko ci Aji Sax jiy dund,” ay fen lañuy giñ.»'
  eng-YLT: And if they say, 'Jehovah liveth,' Surely to a falsehood they swear.
  eng-WYC-2017: That if also they say, The Lord liveth, yea, they shall swear this
    falsely.
  eng-WMBB: Though they say, ‘As the LORD lives,’ surely they swear falsely.”
  urd-GVH: वह रब की हयात की क़सम खाते वक़्त भी झूट बोलते हैं।”
  rug-rug: Hoke zama gua tugo hie si arini, ‘Hinokara gua tugo sapu toana se Zihova,’
    gua, ba korapa lamo sa tokotokoro kokoha tadi kasa.”
  gaz-gaz: Isaan utuma ‘Dhugaa Waaqayyo jiraataa’ jedhanuu amma iyyuu sobaan kakatu.”
  fra-LSG: 'Même quand ils disent: L’Éternel est vivant! C’est faussement qu’ils jurent.'
  yal-yal: Hali e na a fala, e naxa, ‘N bata n kɔlɔ habadan Alatala yi!’ e kɔlɔma
    wulen nan fari.”
  haw-1868: A ina paha lakou e olelo, Ke ola la no Iehova; malaila no lakou i hoohiki
    wahahee ai.
  arb-NAV: 'فَإِنَّهُمْ وَإِنْ قَالُوا: حَيٌّ هُوَ الرَّبُّ، فَإِنَّمَا يَحْلِفُونَ
    زُوراً.'
  ewe-ewe: Togbɔ be wogblɔ be, ‘Meta Yehowa ƒe agbe’ hã la, wole nu tam alakpatɔe
    kokoko.”
  eng-LEE: And though they say, “As the Lord liveth!” surely they only swear to a
    falsehood.
  asm-FB: যদিও তেওঁলোকে ‘যিহোৱাৰ জীৱনৰ শপত,’ এই বুলি ক’য়, তথাপি তেওঁলোকে মিছা শপতহে
    খায়।
  sus-A: عٍ عٍ كَلِمَ نّ عَلَتَلَ شِلِ رَ، كْنْ نَ بِرِن قِندِشِ وُلٍ نَن نَ.
  fra-SBL: 'Même s''ils disent : « L''Éternel est vivant », ils jurent faussement. »'
  hbo-hbo: וְאִ֥ם חַי־יְהֹוָ֖ה יֹאמֵ֑רוּ לָכֵ֥ן לַשֶּׁ֖קֶר יִשָּׁבֵֽעוּ׃
  kik-kik: O na gũtuĩka nĩmehĩtaga makoigaga atĩrĩ, ‘Ti-itherũ o ta ũrĩa Jehova atũũraga
    muoyo,’ kwĩhĩta kwao no kwa maheeni.”
  fra-NCL: 'Même quand ils disent : « Yahweh est vivant ! » c’est pour le mensonge
    qu’ils jurent.'
  cek-AK: Nihcae mah, Angraeng loe hing, tiah thuih o e, ka hmin hoiah a sak o ih
    nihcae lokkamhaih loe amsawn ni.
  cuk-cuk: 'Ar dulemar sogdamalanad: ‘Bab-Jehová-nuggi an napira sogye,’ degi-inigwele,
    yamo sogdamalad.”'
  uig-CYR: 'Гәрчә улар: «Пәрвәрдигарниң һаяти билән!» дәп қәсәм ичкән болсиму, улар
    ялғандин сөзләйду, деди.'
  tel-2017: యెహోవా మీద ఒట్టు అని పలికినప్పటికీ వారు చేసే ప్రమాణం మోసమే.”
  hat-BSA: 'E poutan, yo di: ‘Tankou SENYÈ a viv la’! Anverite y ap fè fo temwayaj.”'
  kos-kos: Kowos finne orala fulahk lowos ke Inen LEUM GOD moul, A ma kowos fahk uh
    kikiap.
  hbo-WLC: וְאִ֥ם חַי־יְהֹוָ֖ה יֹאמֵ֑רוּ לָכֵ֥ן לַשֶּׁ֖קֶר יִשָּׁבֵֽעוּ׃
  ibo-ibo: Ọ bụ ezie, na ha na-asị, ‘Dịka Onyenwe anyị na-adị ndụ,’ ma ha ka na-aṅụ
    iyi nʼokwu ụgha.”
  ory-ory: ସେମାନେ ଜୀବିତ ସଦାପ୍ରଭୁ ବୋଲି କହିଲେ ହେଁ ନିତାନ୍ତ ମିଥ୍ୟାରେ ଶପଥ କରନ୍ତି।
  chk-chk: Inamwo ika ra apasa, “Mwo manauen ewe Samol mi Lapalap,” nge ir ra chök
    akapelmwäl.
  rop-rop: Nomeda yumob tok yumob oldei weshipbat langa YAWEI, bat stil yumob nomo
    bin dum wanim yumob bin toktokbat.
  ukr-1871: 'Хоч вони й мовляють: „Як жив Господь!‟ то божяться криво.'
  deu-1951: «So wahr der HERR lebt!» so schwören sie dennoch falsch.
  eng-JPS: 'And though they say: ''As the LORD liveth'', surely they swear falsely.'
  srp-1865: 'Ako i govore: tako da je živ Gospod! opet se krivo kunu.'
  lug-lug: Ne bwe boogera nti, ‘Nga Mukama bwali omulamu;’ baba balayirira bwereere.”
  heb-heb: ואם חי יהוה יאמרו לכן לשקר ישבעו׃
  ben-IRV: এমনকি যদিও তারা বলছে, ‘জীবন্ত সদাপ্রভুর দিব্যি,’ তবুও তারা মিথ্যা শপথ করে।”
  pan-pan: ਭਾਵੇਂ ਉਹ ਆਖਦੇ ਹਨ “ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ,” ਉਹ ਜ਼ਰੂਰ ਝੂਠੀ ਸਹੁੰ ਖਾਂਦੇ ਹਨ।
  mya-JVB: သူတို့က၊ ထာဝရဘုရား အသက် ရှင်တော်မူသည် ဟုဆို သော်လည်း ၊ အကယ်စင်စစ်မဟုတ်
    မမှန်ကျိန်ဆို တတ်ကြ၏။
  tbg-tbg: Vika kauqu aiqiqaa aqukeha ti Nora Kotika autuqaa tenavu mintirerave tivakeha,
    vika kia quqaa uva tiraiti, una uvaqai ti variarave, tiro.
  hmo-hmo: Momokani umui gwau umui ese, Lohiabada umui tomadiho henia noho, to umui
    be momokani lasi.
  urd-urd: और अगरचे वह कहते हैं, ज़िन्दा ख़ुदावन्द की क़सम, तो भी यक़ीनन वह झूटी क़सम
    खाते हैं।
  rus-SYN: 'Хотя и говорят они: “жив Господь!”, но клянутся ложно.'
  bqc-SIM: Baa kɛ́ aaì mɛ Dii ku, ń beeo aaì lɛgbɛ̃ ń mↄafilioɛ.
  tcz-CHONGTHU: Amahon, Pakai chu aitih’a hingjing ahi, tia akihahsel ji vangun, jou
    leh nal jengin thu aseijiuvin ahi.
  mar-mar: परमेश्वर जिवंत आहे, जरी ते असे म्हणतात ती ते खोटी शपथ वाहत आहेत.”
  qub-qub: Chay runacunaga ‹Tayta Diospa jutinchömi jurä› nirpis janan shongullami
    juran.»
  bqp-bqp: Mɑ Yeremi u nɛɛ, wee, bɑ rɑ n bɔ̃rumɔ bɑ n mɔ̀, kɑ Yinni Gusunɔn wɑ̃ɑru,
    ɑdɑmɑ weesu sɔɔrɑ bɑ bɔ̃ri yi mɔ̀.
  hat-hat: Yo te mèt pran non m' pou fè sèman, se pou twonpe moun.
  eng-BSB: Although they say, ‘As surely as the LORD lives,’ they are swearing falsely.”
  eng-WEBPB: Though they say, ‘As the LORD lives,’ surely they swear falsely.”
  kbq-kbq: Hagi kasefa huno mani'nea Ra Anumzamofo agifi huvempa nehune nehazanagi,
    zamagra havige nehaze.
  nhe-BL: Pampa itztoque miyac tlen nechtestigojtlalíaj, pero ax quichihuaj tlen quiijtohuaj.
    San istlacatij huan tlacajcayahuaj ica inintlajtol.”
  gub-BL: Pemume'uahy penemiapo ràm Tupàn Tuweharupi Wiko Ma'e her rehe. Nezewe rehe
    we penemu'em.
  eng-DRA: 'And though they say: The Lord liveth; this also they will swear falsely.'
