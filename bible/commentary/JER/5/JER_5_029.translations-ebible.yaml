verse: JER.005.029
translations:
  mal-C: ഈ കാര്യങ്ങൾനിമിത്തം ഞാൻ അവരെ ശിക്ഷിക്കാതിരിക്കുമോ? ഇതുപോലെയുള്ള ഒരു രാഷ്ട്രത്തോടു
    ഞാൻ പ്രതികാരം ചെയ്യാതെയിരിക്കുമോ?” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Sollte ich dergleichen Menschen nicht strafen - ist der Spruch Jahwes -
    oder mich an einem so gearteten Volke nicht rächen?
  lin-lin: Na makambo ya boye, napesa bango etumbu te ? » elobi Yawe. « Boni, motema
    na Ngai ezongisa penza mabe na mabe te na ekolo ya boye ?
  eng-LSV: Do I not inspect for these,” || A declaration of YHWH, || “On a nation
    such as this, || Does My soul not avenge itself?
  eng-GNV: Shall I not visite for these things, sayth the Lord? or shall not my soule
    be auenged on such a nation as this?
  eng-WEBSTER: 'Shall I not visit for these things ? saith the LORD: shall not my
    soul be avenged on such a nation as this?'
  nhw-BL: ¿Atlac amo quinamiqui niquinmacuepilis masehualme catli quej nopa quichihuaj
    huan niquinmactilis inintlatzacuiltilis? Quena, quinamiqui. Quej nopa niamoTECO
    niquijtohua.
  swh-ONEN: Je, nisiwaadhibu kwa ajili ya hili?” asema Bwana. “Je, nisijilipizie kisasi
    juu ya taifa kama hili?
  bba-bba: Mbɑn sɔ̃nɑ nɑ ǹ kon bwese teni mɔru kɔsie, kpɑ n bu sɛɛyɑsiɑ yenin sɔ̃.
  eng-KJVCPB: 'Shall I not visit for these things? saith the Lord: shall not my soul
    be avenged on such a nation as this?'
  luo-luo: donge dakumgi kuom ma?” Jehova Nyasaye owacho. “Donge dakel kum mara kuom
    oganda machalo kama?
  meu-meu: 'Iehova na e tomu: Ini ḡau daidiai matadia basina hakanidia a? Bese inihetomana
    latanai dava basina atoa a?'
  npi-ULB: के यी कुराको लागि मैले तिनीहरूलाई दण्ड नदिने त, के यस्तो जातिलाई मैले बदला
    नलिते त ? यो परमप्रभुको घोषणा हो ।
  yor-yor: Èmi kì yóò ha fi ìyà jẹ wọ́n fún èyí bí?” ni Olúwa wí. “Èmi kì yóò wá gbẹ̀san
    ara mi lára orílẹ̀-èdè bí èyí bí?
  pes-OPCB: بنابراین من ایشان را مجازات خواهم کرد و از چنین قومی انتقام خواهم گرفت!
  tgl-ULB: Hindi ko ba sila dapat parusahan dahil sa mga bagay na ito? At hindi ko
    ba ipaghihiganti ang aking sarili sa isang bansang gaya nito? Ito ang pahayag
    ni Yahweh.
  hui-hui: I̱ Anduane Homogo kogome heneneore larogo mana ko uruni bialu karunaga
    pani nelo muleore berogoni. Wali agali urunime ko biyarunaga i̱na pani biadai
    bulebero ndobe.
  mya-mya: '``သို့​ရာ​တွင်​ဤ​အ​မှု​အ​ရာ​များ​အ​တွက် သူ​တို့​အား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​ဒဏ်​ပေး​မည်။
    ဤ​လူ​မျိုး​အား​ငါ​လက်​စား​ချေ​မည်။-'
  bod-N: བདག་གིས་དོན་འདི་རྣམས་ཀྱི་ཕྱིར་ཉེས་ཆད་མི་གཅོད་དམ། མི་རིགས་འདི་ལྟ་བུ་ལ་བདག་གིས་ལན་མི་བསློག་གམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ko, handifaniri kuvaranga pane izvi here?” ndizvo zvinotaura Jehovha. “Ko,
    handingazvitsiviri here parudzi rwakadai?
  spa-BLM: “¿No debería yo castigar por estas cosas?” dice Yahvé. “¿No debería mi
    alma vengarse de una nación como ésta?
  cac-cac: ¿Tom man̈ ol vac'cot yaelal d'a eyib'an̈ yuj juntzan̈ tic? A in val Jehová
    in svala' to ol vac' spac d'ayex in chon̈ab' ex tic icha val d'a smojal.
  swh-ULB: Kwa nini nisiwadhibu kwa sababu ya haya - asema BWANA - sitajilipizia kisasi
    juu ya taifa la namna hii?
  bel-bel: Няўжо Я не пакараю за гэта? кажа Гасподзь; і ці не адпомсьціць душа Мая
    такому народу, як гэты?
  deu-ELBBK: Sollte ich dies nicht heimsuchen?, spricht der HERR, oder sollte an einer
    Nation wie diese meine Seele sich nicht rächen?
  mbb-OT: Kenè be ereg he edsilutan ku sikandan tenged kayi? Kenè be ereg he ebelesan
    ku is menge meǥinged diyà te menge nasyun he iring kayi is baal zan?
  mal-2015: ഇവനിമിത്തം ഞാൻ സന്ദർശിക്കാതെ ഇരിക്കുമോ? ഇങ്ങനെയുള്ള ജാതിയോടു ഞാൻ പകരം
    ചെയ്യാതെ ഇരിക്കുമോ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Či len vaš kada na marava?“ phenel o RAJ, „Či kajse narodoske oda na visarava
    pale?
  pes-OPV: 'و خداوند می‌گوید: آیا به‌سبب این کارهاعقوبت نخواهم رسانید و آیا جان من
    از چنین طایفه‌ای انتقام نخواهد کشید؟'
  ron-1924: Сэ ну педепсеск Еу ачесте лукрурь’, зиче Домнул, ‘сэ ну-Мь рэзбун Еу пе
    ун асеменя попор?’
  ben-OBCV: এই সবের জন্য আমি কি তাদের শাস্তি দেব না?” সদাপ্রভু এই কথা বলেন। “এই ধরনের
    জাতির কাছ থেকে আমি স্বয়ং কি প্রতিশোধ গ্রহণ করব না?
  som-som: Haddaba Rabbigu wuxuu leeyahay, Miyaanan iyaga waxyaalahan u ciqaabayn?
    Miyaanse naftaydu ka aarsanayn quruuntii tan oo kale ah?
  lat-VUC: Numquid super his non visitabo, dicit Dominus, aut super gentem hujuscemodi
    non ulciscetur anima mea?
  eng-ASVBT: Shall I not visit for these things? saith Jehovah; shall not my soul
    be avenged on such a nation as this?
  ita-1885: Non farei io punizione di queste cose? dice il Signore; non vendicherebbesi
    l'anima mia d'una cotal gente?
  eng-LXXUP: 'Shall I not visit for these things? saith the Lord: and shall not my
    soul be avenged on such a nation as this?'
  eng-ULB: Should I not punish them for these things—this is Yahweh's declaration—
    and will I not take vengeance for myself on a nation like this?
  spa-VBL: ¿No debería yo castigarlos por todo esto? declara el Señor. ¿No debo tomar
    represalias por lo que ha hecho esta nación?
  fra-_FOB: Ne punirais-je point ces choses-là, dit l'Éternel? mon âme ne se vengerait-elle
    pas d'une telle nation?
  mal-mal: ഇവ നിമിത്തം ഞാൻ സന്ദർശിക്കാതെ ഇരിക്കുമോ? ഇങ്ങനെയുള്ള ജനതയോടു ഞാൻ പകരം ചെയ്യാതെ
    ഇരിക്കുമോ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Ab mujhe batāo, kyā mujhe unheṅ is kī sazā nahīṅ denī
    chāhie? Kyā mujhe is qism kī harkateṅ karne wālī qaum se badlā nahīṅ lenā chāhie?
  suz-BL: मार, एको आ पर्बम, गो मेको आन कली सजाइ मगेनुङमी? मिनु गो एको रागी ङा मुर
    आन कली क्‍येक्‍क मलेत्‍नुङमी?” दे परमप्रभु यावेमी देंत। येरमीया ५:९
  eng-NOY: Shall I not punish for these things, saith Jehovah? Shall I not be avenged
    on such a nation as this?
  ita-1927: E non punirei io queste cose? dice l’Eterno; e l’anima mia non si vendicherebbe
    di una simile nazione?
  ckb-ckb: ئایا لەسەر ئەمە سزایان نەدەم؟ ئایا من تۆڵە لە نەتەوەیەکی وەک ئەمە نەستێنمەوە؟»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Am I not to give punishment for these things? says the Lord: will not
    my soul take payment from such a nation as this?'
  kan-OKCV: ಇವುಗಳ ನಿಮಿತ್ತ ನಾನು ದಂಡಿಸಬಾರದೋ?” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಇಂಥಾ ಜನಾಂಗಕ್ಕೆ
    ನನ್ನ ಪ್ರಾಣವು ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವುದಿಲ್ಲವೋ?
  tam-2017: இவைகளை விசாரியாதிருப்பேனோ? இப்படிப்பட்ட தேசத்திற்கு என் ஆத்துமா நீதியைச்
    சரிக்கட்டாதிருக்குமோ என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¿No tengo de visitar sobre esto? dice Jehová; ¿y de tal gente no se
    vengará mi alma?
  ron-BTF: Să nu cercetez eu pentru aceste lucruri? spune DOMNUL, să nu fie sufletul
    meu răzbunat pe o națiune ca aceasta?
  eng-WEBP: “Shouldn’t I punish for these things?” says the LORD. “Shouldn’t my soul
    be avenged on such a nation as this?
  eng-FBV: Shouldn't I punish them for all this? declares the Lord. Shouldn't I retaliate
    for what this nation has done?
  nld-1939: 'En zou Ik dit alles niet straffen: Is de godsspraak van Jahweh; Op zulk
    een volk Mij niet willen wreken?'
  nch-BL: ¿Amo anquiitaj para quinamiqui niquincuepilis masehualme cati quej nopa
    quichihuaj huan niquinmactilis inintatzacuiltil? Quena, quinamiqui. Quej nopa
    niamoTECO niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Ta sẽ chẳng thăm phạt về những sự ấy sao? Thần ta
    chẳng trả thù một nước dường ấy sao?'
  hin-CV: क्या मैं ऐसे व्यक्तियों को दंड न दूं?” यह याहवेह की वाणी है. “क्या मैं इस
    प्रकार के राष्ट्र से अपना बदला न लूं?
  spa-BES: '¿No debo castigar por estas cosas? dice el Señor: ¿no he de dar su merecido
    a una nación como esta?'
  tdx-tdx: Tsy ho liloveko hao iereo? hoe t’Iehovà, tsy ho valeko fate hao ty fifeheañe
    manahake itone?
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เพราะสิ่งอย่างนี้เราจะไม่ทำโทษเขาหรือ และไม่ควรที่​จิ​ตใจเราจะแก้แค้นประชาชาติ​ที่​เป็นอย่างนี้​หรือ
  por-BR-2018: Por acaso eu não os puniria por causa disto? Diz o SENHOR; e de tal
    nação não se vingará minha alma?
  deu-ELO: Sollte ich solches nicht heimsuchen? spricht Jehova; oder sollte an einer
    Nation wie diese meine Seele sich nicht rächen? -
  eng-WYC-2018: Whether I shall not visit on these things, saith the Lord, either
    shall not my soul take vengeance on such a folk? (Shall I not punish them for
    these things? saith the Lord, or shall I not take vengeance upon such a nation?)
  epo-epo: Ĉu Mi povas lasi tion sen puno? diras la Eternulo; ĉu al tia popolo Mia
    animo ne venĝos?
  uig-PIN: Bu ixlar tüpǝylidin ularni jazalimay ⱪoyamdim?! — dǝydu Pǝrwǝrdigar, —
    Mening jenim muxundaⱪ bir ǝldin ⱪisas almay ⱪoyamdu?
  beo-beo: Be Na, Hina Gode, da ilia wadela:i hou hamobeba:le, ilima se imunu. Na
    da amo fima dabe imunu.
  tpi-OTNT: “Mi Bikpela, mi tok stret. Tru tumas, bai mi mekim save long ol dispela
    man, bilong bekim ol dispela pasin bilong ol.
  hau-SA: Bai kamata in hukunta su saboda wannan ba?” In ji Ubangiji. “Bai kamata
    in yi ramuwa a kan irin al’umma kamar wannan ba?
  uig-LAT: Bu ishlar tüpeylidin ularni jazalimay qoyamdim?! — deydu Perwerdigar, —
    Méning jénim mushundaq bir eldin qisas almay qoyamdu?
  nde-nde: Akumelanga ngibajezisele lokhu na?” kutsho uThixo. “Akumelanga ngiphindisele
    esizweni esinjengalesi na?
  ton-ton: ‌ʻOku pehē ʻe Sihova; “ʻIkai te u tautea koeʻuhi ko e ngaahi meʻa ni?”
  ces-1613: Zdaliž pro takové věci nemám navštíviti jich? dí Hospodin. Zdali nad národem
    takovým nemá mstíti duše má?
  eng-WMB: “Shouldn’t I punish for these things?” says the LORD. “Shouldn’t my soul
    be avenged on such a nation as this?
  tam-TCV: இதற்காக நான் அவர்களை தண்டிக்க வேண்டாமோ?” என்று யெகோவா அறிவிக்கிறார். “நான்
    இப்படிப்பட்டவர்களைப் பழிவாங்க வேண்டாமோ?
  ceb-ULB: Dili ko ba sila silotan alang niining mga butanga—mao kini ang pahayag
    ni Yahweh—ug dili ba ako manimalos alang sa akong kaugalingong nasod nga sama
    niini?
  pol-UBG: Czyż za to nie powinienem ich nawiedzić? – mówi PAN. Czy nad takim narodem
    moja dusza ma się nie mścić?
  urd-GVU: رب فرماتا ہے، ”اب مجھے بتاؤ، کیا مجھے اُنہیں اِس کی سزا نہیں دینی چاہئے؟
    کیا مجھے اِس قسم کی حرکتیں کرنے والی قوم سے بدلہ نہیں لینا چاہئے؟
  deu-1912: Sollte ich denn solches nicht heimsuchen, spricht der HERR, und meine
    Seele sollte sich nicht rächen an solchem Volk, wie dies ist?
  kan-2017: ನಾನು ಇವುಗಳಿಗಾಗಿ ದಂಡಿಸಬಾರದೋ? ಇಂಥಾ ಜನಾಂಗದ ಮೇಲೆ ನನ್ನ ರೋಷವನ್ನು ತೀರಿಸದಿರುವೆನೋ?
    ಇದು ಯೆಹೋವನಾದ ನನ್ನ ಮಾತು ಎಂಬುದೇ.
  yap-yap: “Machane i gag SOMOL e bay gu gechig nagrad ni bochan e pin’ey; Bay gu
    fulweg taban ko re nam nem.
  hlt-MCSB: Te rhoek dongah te ka cawh mahpawt nim? BOEIPA kah olphong ni he. Te vanbangla
    namtom soah khaw ka hinglu te phulo mahpawt nim?” a ti.
  mdy-ETH: «ዬያሮ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዬያ ባኮ ቢያሢሮ ዔያቶይዳ ሜቶ ዓጋንዳያ ታኣም ኮይሱዋዓዳ? ዬያጉዴ ዴሮ ኮሜ
    ኮፂፃ ታኣም ፒዜቱዋዓዳ?
  twi-ASANTE: Ɛnsɛ sɛ metwe wɔn aso wɔ yeinom ho anaa?” Sei na Awurade seɛ. “Ɛnsɛ
    sɛ mʼankasa metɔ ɔman a ɛte sei so were anaa?
  eng-WEBU: “Shouldn’t I punish for these things?” says the LORD. “Shouldn’t my soul
    be avenged on such a nation as this?
  wal-wal: Yaatin, taani GODAI eta hegaa gishshau, qaxxayanau bessikkinaa? Hagaa mala
    kawotettaa bolli ta haluwaa kessanau bessikkinaa?” yaagees.
  spa-PDDPT: ¿Y no voy a castigar Yo estas cosas? dice Yavé. ¿De una nación como ésta
    no se vengará mi alma?
  gun-gun: Xee nda'u aeja rive 'rã ri ha'e rami ikuaia ambopaga e'ỹ re? Nambopagai
    'rã teve ha'e rami ete ikuaia re?” he'i Senhor.
  ilo-ULB: Saan kadi a nasken a dusaek ida gapu kadagitoy a banbanag- kastoy ti pakaammo
    ni Yahweh- ken saan kadi a rumbeng laeng a balsek ti nasion a kas iti daytoy?
  kpg-kpg: “Gei Au go Dimaadua, ga hagaduadua digaula i nia mee aanei huogodoo. Au
    ga lui adu dogu hagawelewele gi hongo tenua deenei.
  uig-ARA: بۇ ئىشلار تۈپەيلىدىن ئۇلارنى جازالىماي قويامدىم؟! ــ دەيدۇ پەرۋەردىگار،
    ــ مېنىڭ جېنىم مۇشۇنداق بىر ئەلدىن قىساس ئالماي قويامدۇ؟
  sus-sus: 'Alatala xa masenyi nan ya: A mu lanma n xa yi mixi mɔɔli ɲaxankata? A
    mu lanma n xa n gbeɲɔxɔ yi si mɔɔli ma?'
  pon-2006: “Ahpw ngehi, KAUN-O, pahn kalokehkin irail mepwukat koaros; I pahn kauwong
    ei engieng pohn wehi wet.
  ksd-ksd: 'A Luluai i biti: Dave, pa ina bali go ra lavur magit? Ma pa ina varobo
    bar pire ra vuna tarai da go?'
  tur-YTC: “Bunlardan dolayı onları cezalandırmaz mıyım?” diyor Yahve. “Böyle bir
    ulustan canım öç almaz mı?
  grc-BRENT: Μὴ ἐπὶ τούτοις οὐκ ἐπισκέψομαι; λέγει Κύριος· ἢ ἐν ἔθνει τῷ τοιούτῳ οὐκ
    ἐκδικήσει ἡ ψυχή μου;
  ind-AYT: ‘Tidakkah Aku akan menghukum mereka karena hal-hal itu?’ firman TUHAN,
    ‘Tidakkah Aku sendiri akan menuntut balas terhadap bangsa seperti ini?’
  nya-nya: Kodi Ine ndingaleke kuwalanga chifukwa cha zimenezi? Kodi ndisawulipsire
    mtundu woterewu? Akutero Yehova.
  hrv-hrv: Pa da to ne kaznim - riječ je Jahvina - narodu takvu da se ne osvetim?
  mps-mps: “Ena Genuai Bidi, eno dolo yai po obao. Mu tamao, eno te bidi dabeba dwai
    dene mabo sę yaibao, te augwa ebo kolesaga wei ponoyu, tama tiaibao.
  tpi-tpi: “Mi Bikpela, mi tok stret. Tru tumas, bai mi mekim save long ol dispela
    man, bilong bekim ol dispela pasin bilong ol.
  dan-1931: Skulde jeg ikke hjemsøge sligt? lyder det fra HERREN; skulde min Sjæl
    da ikke tage Hævn over sligt et Folk?
  vie-OVCB: 'Chúa Hằng Hữu phán: “Lẽ nào Ta không báo ứng tội ác ấy? Lẽ nào Thần Ta
    không trả thù dân tộc hiểm độc ấy?'
  guj-2017: યહોવાહ કહે છે કે શું આ બધી બાબતોને લીધે હું તેમને સજા નહી કરું? એવી પ્રજાને
    માટે મારો જીવ બદલો શું નહિ લે?
  pon-2006A: “Ahpw ngehi, KAUN-O, pahn kalokehkin irail mepwukat koaros; I pahn kauwong
    ei engieng pohn wehi wet.
  por-BRBSL: “Não deveria eu punir por estas coisas?” diz Yahweh. “Minha alma não
    deveria ser vingada de uma nação como esta?
  cth-cth: Hete hnonaw dawkvah sak laipalah ka o han namaw telah BAWIPA ni a dei.
    Het patetlae miphunnaw lathueng moipathung laipalah ka o han namaw.
  twi-twi: Ɛnsɛ sɛ metwe wɔn aso wɔ eyinom ho ana?” Sɛɛ na Awurade se. “Ɛnsɛ sɛ, mʼankasa
    metɔ ɔman a ɛte sɛɛ so were ana?
  hlt-hlt: Te rhoek dongah te ka cawh mahpawt nim? BOEIPA kah olphong ni he. Te vanbangla
    namtom soah khaw ka hinglu te phulo mahpawt nim?” a ti.
  tbz-SIM: Kɛ̀ di nɛ́ yɛ̃ m miɛkɛ bɑ́ mpɛ́ì dɛ kó fɛyɑnfɛ̀ kɔbɑɑ̀? Mí ndi Yiɛ̀ nKuyie
    mmíì tì ndi bekɛ? M bo yóu m bo potɛ́mɛ̀ kubotí kùù dò mmiɛ nnɑɑ̀?
  msy-2020: “Kɨ Ikiavɨra Itir God, guizbangɨra mɨgei, Kɨ gumazir kabar arazir kuraba
    bagh pazɨvɨra me damigham. Bar guizbangɨra, kɨ gumazamizir kabanang ikarvagh ivezir
    kuram me danɨngam.
  azb-azb: 'Rəbb bəyan edir: «Bunlara görə Mən onlara cəza verməyimmi? Belə bir millətdən
    qisas almayımmı?'
  eng-DBY: Shall I not visit for these things? saith Jehovah; shall not my soul be
    avenged on such a nation as this?
  hin-2017: इसलिए, यहोवा की यह वाणी है, क्या मैं इन बातों का दण्ड न दूँ? क्या मैं
    ऐसी जाति से पलटा न लूँ?”
  wol-KYG: Lii, duma leen ko dumaa?» Kàddug Aji Sax jee. «Xeet wu mel nii duma ko
    fey yoolam?
  eng-YLT: For these do not I inspect, an affirmation of Jehovah, On a nation such
    as this, Doth not My soul avenge itself?
  eng-WYC-2017: Whether I shall not visit on these things, saith the Lord, either
    shall not my soul take vengeance on such a folk?
  eng-WMBB: “Shouldn’t I punish for these things?” says the LORD. “Shouldn’t my soul
    be avenged on such a nation as this?
  urd-GVH: रब फ़रमाता है, “अब मुझे बताओ, क्या मुझे उन्हें इसकी सज़ा नहीं देनी चाहिए?
    क्या मुझे इस क़िस्म की हरकतें करनेवाली क़ौम से बदला नहीं लेना चाहिए?
  rug-rug: Vegua, lopu kaqu va kilasi tu Arau si arini koari dia sinea hire?” zama
    vura gua se Zihova. “Vegua, lopu kaqu Arau tu telequ na tubehia sa butubutu kaleana
    gugua hie?
  gaz-gaz: Ani waan kanaaf isaan hin adabuu?” jedha Waaqayyo. “Ani saba akkasii haaloo
    hin baafadhuu?
  fra-LSG: Ne châtierais-je pas ces choses-là, dit l’Éternel, Ne me vengerais-je pas
    d’une pareille nation?
  yal-yal: N mi lan n xa e saran na fe sifane ra ba? N mi n gbeen ɲɔxɛ na yama sifan
    na ba?” Alatalaa falan nan na ra.
  haw-1868: Aole anei au e hoopai i keia mau mea? wahi a Iehova; aole anei e ko ka
    ukiuki o kuu uhane i ka lahuikanaka e like me keia?
  arb-NAV: أَفَلا أُعَاقِبُهُمْ عَلَى هَذِهِ الأُمُورِ؟» يَقُولُ الرَّبُّ. «أَلا أَنْتَقِمُ
    لِنَفْسِي مِنْ أُمَّةٍ كَهَذِهِ؟
  ewe-ewe: Yehowa be, “Ɖe nyemahe to na wo le esia ta oa? Ɖe nyemabia hlɔ̃ dukɔ sia
    tɔgbi oa?
  eng-LEE: 'shall I not for these things inflict punishment? saith the Lord: or shall
    on a nation such as this my soul not be avenged?'
  asm-FB: যিহোৱাই এইদৰে ঘোষনা কৰিছে, যে এইবোৰ কাৰ্যৰ বাবে মই জানো তেওঁলোকক দণ্ড নিদিম?
    মোৰ প্ৰাণে জানো এনে জাতিৰ প্ৰতিকাৰ নাসাধিব?
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ عَ مُ لَنمَ ﭑ شَ يِ مِشِ مْولِ حَشَنكَتَ؟ عَ
    مُ لَنمَ ﭑ شَ ﭑ فبٍحْشْ يِ سِ مْولِ مَ؟
  fra-SBL: « Ne devrais-je pas punir pour ces choses ? » dit Yahvé. « Mon âme ne devrait-elle
    pas se venger d'une telle nation ?
  hbo-hbo: הַֽעַל־אֵ֥לֶּה לֹֽא־אֶפְקֹ֖ד נְאֻם־יְהֹוָ֑ה אִ֚ם בְּגֹ֣וי אֲשֶׁר־כָּזֶ֔ה
    לֹ֥א תִתְנַקֵּ֖ם נַפְשִֽׁי׃ ס
  kik-kik: Githĩ ndikĩagĩrĩirwo nĩkũmaherithia nĩ ũndũ wa maũndũ macio?” ũguo nĩguo
    Jehova ekuuga. “Githĩ ndikĩagĩrĩirwo nĩ kwĩrĩhĩria harĩ rũrĩrĩ ta rũrũ?
  fra-NCL: Et je ne punirais pas ces crimes ! — oracle de Yahweh ; et d’une nation
    telle que celle-là je ne me vengerais pas !...
  cek-AK: Hae hmuennawk pongah nihcae to ka thuitaek mak ai maw? tiah Angraeng mah
    thuih; hae baktih prae nui ah lu la ai ah poek angpho hoiah ka oh han maw?
  cuk-cuk: 'Ani an Bab-Jehová soged: “¿We-ulale, sabsur-bemar-odurdakosur be an-insae?
    Weyob-dule-damaladi, buged-mai ¿imakosur be an-insae? An imakoe.'
  uig-CYR: Бу ишлар түпәйлидин уларни җазалимай қоямдим?! — дәйду Пәрвәрдигар, — Мениң
    җеним мошундақ бир әлдин қисас алмай қоямду?
  tel-2017: అలాటి వారిని నేను శిక్షించకూడదా? ఈ ప్రజలపై ప్రతీకారం తీర్చుకోకూడదా? ఇదే
    యెహోవా వాక్కు.
  hat-BSA: “Èske Mwen p ap pini pèp sa a?” deklare SENYÈ a, “Sou yon nasyon konsa,
    èske Mwen p ap pran vanjans Mwen?
  kos-kos: Tusruktu nga, LEUM GOD, fah kaelos ke ma elos oru inge. Nga fah orek foloksak
    nu sin mutunfacl se inge.
  hbo-WLC: הַֽעַל־אֵ֥לֶּה לֹֽא־אֶפְקֹ֖ד נְאֻם־יְהֹוָ֑ה אִ֚ם בְּג֣וֹי אֲשֶׁר־כָּזֶ֔ה
    לֹ֥א תִתְנַקֵּ֖ם נַפְשִֽׁי׃ ס
  ibo-ibo: M ga-ahapụ ịta ha ahụhụ nʼihi ihe ndị a niile?” ka Onyenwe anyị kwupụtara,
    na-ajụ. “M ga-ahapụ ịbọrọ onwe m ọbọ megide mba dị otu a?
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ କି ଏହିସବୁର ପ୍ରତିଫଳ ଦେବା ନାହିଁ? ଆମ୍ଭର ପ୍ରାଣ କି ଏହି
    ପ୍ରକାର ଲୋକଙ୍କଠାରୁ ପରିଶୋଧ ନେବ ନାହିଁ?”
  chk-chk: Ifa usun, ngang ewe Samol mi Lapalap üsap apwüngüür pokiten ekei föför?
    Ifa usun, üsap ngeni chon ei sokun mwü chappen ar föför.
  rop-rop: “‘Wal mi na YAWEI garra panishim olabat blanga ol dislot ting na, en ai
    garra peiyimbek detlot pipul hubin oldei dumbat nogudbala ting.
  ukr-1871: Чи не покараю ж я за таке, говорить Господь, і не помститься серце моє
    на такому народові, як сей?
  deu-1951: Sollte ich solches ungestraft lassen? spricht der HERR. Sollte sich meine
    Seele an einem solchen Volke nicht rächen?
  eng-JPS: Shall I not punish for these things? saith the LORD; Shall not My soul
    be avenged on such a nation as this?
  srp-1865: Zato li neæu pohoditi? veli Gospod, i duša moja neæe li se osvetiti takvom
    narodu?
  lug-lug: Lwaki sibabonereza olw’ebintu ebyo?” bw’ayogera Mukama. “Nneme okwesasuza
    ku ggwanga eriri nga eryo?
  heb-heb: העל אלה לא אפקד נאם יהוה אם בגוי אשר כזה לא תתנקם נפשי׃
  ben-IRV: সদাপ্রভু বলেন, ‘আমি কি এর জন্য তাদের শাস্তি দেব না? আমি কি এই রকম জাতির
    উপর প্রতিশোধ নেব না?’
  pan-pan: ਕੀ ਮੈਂ ਇਹਨਾਂ ਗੱਲਾਂ ਦੀ ਸਜ਼ਾ ਨਾ ਦਿਆਂਗਾ? ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕੀ ਮੈਂ ਆਪ ਹੀ ਵੱਟਾ
    ਨਾ ਲਵਾਂਗਾ, ਅਜਿਹੀ ਕੌਮ ਤੋਂ ਜਿਵੇਂ ਇਹ ਹੈ?
  mya-JVB: ထို သို့သော အပြစ်တို့ကို ငါသည် မ စစ်ကြော ဘဲ နေရမည်လော။ ထို သို့သော အမျိုး
    ကို ဒဏ် ပေး၍၊ ငါ စိတ် ချင်ရဲမ ပြေဘဲ နေရမည်လောဟု ထာဝရဘုရား မိန့် တော်မူ ၏။
  tbg-tbg: Oho, vika mintimake qora okara avataqi vi variara kaara, te vika ntaihama
    kaariravama vaivo. Iutaa vatanaaka ti qora okara autu timitaara kaara tentaqaa
    vika vuntu karerave.
  hmo-hmo: Lohiabada ma ia gwau, “Inai karadia umui karaia dainai, lau ese matakani
    umui dekenai do lau henia lasi, a? Inai bamona ia karaia besena edia latanai,
    edia kerere davana do lau atoa lasi, a?
  urd-urd: ख़ुदावन्द फ़रमाता है, क्या मैं इन बातों के लिए सज़ा न दूँगा? और क्या मेरी
    रूह ऐसी क़ौम से इन्तक़ाम न लेगी?”
  rus-SYN: Неужели Я не накажу за это? говорит Господь; и не отмстит ли душа Моя такому
    народу, как этот?
  bqc-SIM: Ma Dii ma mɛ̀, má ĩadamá yã́pi yã́io lé? Má tↄsi buipi taawao lé?
  tcz-CHONGTHU: Hichengse jeh’a hi, keiman amaho chu talen pelouva kaum ding ham?’’
    tin Pakaiyin aseiye. Chuleh hiche nam mite chunga keiman phu kalahda ding ham?’’
    ati.
  mar-mar: परमेश्वर असे म्हणतो, या गोष्टींमुळे मी त्यांना शिक्षा नाही करावी का? “अशा
    राष्ट्रांवर मी माझा सूड नाही उगवणार का?
  qub-qub: Chayno rurarcaycaptenga ¿imanirtaj mana castigämanchu? Chayno runacunataga
    yarpachacunanpaj ¿manachu castigäman? Noga Tayta Diosmi chayno në.
  bqp-bqp: Mbɑn sɔ̃nɑ nɑ ǹ kon bwese teni mɔru kɔsie, kpɑ n bu sɛɛyɑsiɑ yenin sɔ̃.
  hat-hat: Atò, pou m' pa ta pini yo pou sa? Pou m' pa ta pran revanj mwen sou yon
    nasyon konsa? Se mwen menm, Seyè a, ki di sa.
  eng-BSB: Should I not punish them for these things?” declares the LORD. “Should
    I not avenge Myself on such a nation as this?
  eng-WEBPB: “Shouldn’t I punish for these things?” says the LORD. “Shouldn’t my soul
    be avenged on such a nation as this?
  kbq-kbq: Nagra Ra Anumzamo'na anazantera tamage hu'na nona huzmante'na zamazeri
    haviza hugahue. Mago mopafi vahemo'ma amanahu avu'ava'ma hania vahe'enena, ana
    zanke hu'na nona huzmante'na zamazeri haviza hugahue.
  nhe-BL: ¿Huelis ax quinamiqui niquinmacuepilis tlacame tlen queja nopa quichihuaj
    huan niquinmactilis inintlatzacuiltilis? Quena, quinamiqui. Queja nopa niimoTECO
    niquijtohua.
  gub-BL: Azepyk putar wanehe wanemiapo kwer hekuzaromo nehe. Azepyk putar 'aw teko
    wanehe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: Shall I not visit for these things, saith the Lord? or shall not my soul
    take revenge on such a nation?
