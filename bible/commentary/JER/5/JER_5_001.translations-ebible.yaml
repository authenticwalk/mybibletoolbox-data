verse: JER.005.001
translations:
  mal-C: “ജെറുശലേമിന്റെ വീഥികളിലൂടെ ചുറ്റിനടന്ന് ന്യായം പ്രവർത്തിക്കുകയും വിശ്വസ്തത
    ആചരിക്കുകയും ചെയ്യുന്ന ഒരു മനുഷ്യനെ കാണാൻ കഴിയുമോ എന്നുനോക്കി അറിയുകയും അതിന്റെ
    വിശാലസ്ഥലങ്ങളിൽ അന്വേഷിക്കുകയും ചെയ്യുവിൻ. ഒരാളെങ്കിലും ഉണ്ടെങ്കിൽ ഞാൻ അതിനോടു
    ക്ഷമിക്കും.
  deu-TKW: Durchstreift die Gassen Jerusalems, seht euch doch um und bringt in Erfahrung
    und forscht auf ihren Straßen, ob ihr jemanden findet, ob da einer ist, der Recht
    übet, der sich um Treue müht, daß ich ihr verzeihe.
  lin-lin: « Bokende, botambola na babalabala ya Yelusalemi, botala zingazinga mpe
    bososola malamu penza, boluka ata na bisika oyo bato ebele bakutanaka ; soki bokoki
    komona ata moto moko oyo atambolaka na bosembo mpe alukaka boyengebene, wana nakolimbisa
    engumba oyo.
  eng-LSV: “Go to and fro in streets of Jerusalem, || And see now and know, || And
    seek in her broad places, || If you find a man, || If there is one doing judgment,
    || Seeking steadfastness—Then I am propitious to her.
  eng-GNV: Run to and from by the streetes of Ierusalem, and beholde nowe, and knowe,
    and inquire in the open places thereof, if ye can finde a man, or if there be
    any that executeth iudgement, and seeketh the trueth, and I will spare it.
  eng-WEBSTER: Run ye to and fro through the streets of Jerusalem, and see now, and
    know, and seek in its broad places, if ye can find a man, if there is any that
    executeth judgment, that seeketh the truth; and I will pardon it.
  nhw-BL: 'TOTECO quiijtohua: “Xiyaca ipan nochi calles ipan altepetl Jerusalén huan
    xijtemoca campa hueli sintla anquipantise se tlacatl catli itztoc xitlahuac huan
    catli tlatlepanita. Xijtemoca ipan nochi tianquis, huan sintla anquipantise se,
    huajca nijtlapojpolhuis nopa altepetl huan amo nijsosolos.'
  swh-ONEN: “Pandeni na kushuka katika mitaa ya Yerusalemu, tazameni pande zote na
    mtafakari, tafuteni katika viwanja vyake. Kama mtaweza kumpata hata mtu mmoja
    tu atendaye kwa uaminifu na kutafuta kweli, nitausamehe mji huu.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Yerusɑlɛmuɡibu, i bɛɛn swɛɛ kpuro swĩiyɔ. I doo
    kɑ mi tɔmbɑ rɑ mɛnnɛ i kɑsu ì n ko i ɡoo wɑ wi u rɑ ko dee dee mɑ u rɑ ɡem ɡere.
    Ì n yɛ̃ro wɑ, sɑɑ ye sɔɔrɑ nɛ, Yinni Gusunɔ, kon bɛɛn durum wɔkɑ.
  eng-KJVCPB: Run ye to and fro through the streets of Jerusalem, and see now, and
    know, and seek in the broad places thereof, if ye can find a man, if there be
    any that executeth judgment, that seeketh the truth; and I will pardon it.
  luo-luo: “Wuothi e yore mag Jerusalem duto, rang koni gi koni kiparo, kendo kimanyo
    kuondege duto. Kinyalo yudo kata mana ngʼato achiel, ma ja-ratiro kendo madwaro
    adiera, to abiro ngʼwonone dala maduongʼni.
  meu-meu: Ierusalem ariaradia ai ba heau lao ba heau mai, ba itaia bona ba haeroa.
    Ena ariara lalodiai ba ita hetahu-hetahu, tau ta ba davaria eiava lasi, e hahemaoro
    ḡoevaḡoevamu bona hereva momokanina e tahuamu tauna; unu amo ena dika bama gwau
    tao.
  npi-ULB: '“यरूशलेमका सडकहरूबाट छिटो जा । त्यसका चोकहरूमा पनि खोजी गर् । त्यसपछि
    हेरे अनि यस कुरा बारेमा विचार गर्: न्यायपूर्वक काम गर्ने र इमानदारीपूर्वक काम
    गर्न खोज्ने कुनै मानिस तैंले फेला पारिस् भने, म यरूशलेमलाई क्षमा दिनेछु ।'
  yor-yor: “Lọ sókè àti sódò àwọn òpópó Jerusalẹmu, wò yíká, kí o sì mọ̀, kí o sì
    wá kiri. Bí o bá le è rí ẹnìkan, tí ó jẹ́ olóòtítọ́ àti olódodo, n ó dáríjì ìlú
    yìí.
  pes-OPCB: 'خداوند می‌فرماید: «تمام کوچه‌های اورشلیم را بگردید. بر سر چهارراه‌ها
    بایستید. همه جا را خوب جستجو کنید! اگر بتوانید حتی یک شخص با انصاف و درستکار پیدا
    کنید، من این شهر را از بین نخواهم برد!'
  tgl-ULB: “Magmadali ka sa mga lansangan ng Jerusalem, maghanap din sa mga pamilihan
    ng kaniyang lungsod. Tingnan at pag-isipan ang tungkol dito. Kung makakatagpo
    ka ng tao o sinumang kumikilos nang makatarungan at sinusubukang kumilos nang
    tapat, patatawarin ko ang Jerusalem.
  hui-hui: Anduane Homogohanda lalu, Yarusaleme wali agaliru-o tanoha hariga pedadaguabi
    wali agali ngoaiho haga hama ngaruhabi baya hanguore taya bima pugu pugu bidaba.
    Tígua wali agali mbiraoreli ibu mana bayale tigabi ngadagua biagabi mana henene
    ngago hongo howa biagabi mbira kane handa walia harimiyagua nde i̱ Anduane Homogo
    i̱na Yarusaleme wali agali tígua mana ko bialu harimiruni domo wahai holebero.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊သင်​တို့​၏​လမ်း​များ​တစ်​လျှောက်​သွား​ရောက်​၍​လှည့်​လည်​ရှာ​ဖွေ​ကြ​လော့။
    ဆင်​ခြင်​သုံး​သပ်​ကြ​လော့။ သု​စ​ရိုက်​ကို​ပြု​ကျင့်​သူ၊သစ္စာ​စောင့်​ရန်​ကြိုး​စား​သူ​ကို​တွေ့​ရှိ​နိုင်​ရန်​စျေး​ရပ်​ကွက်​များ​တွင်​ရှာ​ဖွေ​ကြ​လော့။
    အ​ကယ်​၍​ထို​သူ​ကို​သင်​တို့​ရှာ​ဖွေ​တွေ့​ရှိ​နိုင်​ပါ​က ထာ​ဝ​ရ​ဘု​ရား​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​အ​ပြစ်​လွှတ်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་ཡེ་རུ་སཱ་ལེམ་གྱི་སྲང་ལམ་རེ་རེར་སོང་ནས། གྲོང་ཁྱེར་དེའི་ཐང་ཆེན་དུ་མི་སུ་ཞིག་གིས་དྲང་པོར་སྤྱོད་པ་དང་།
    སུ་ཞིག་གིས་དྲང་བདེན་བསྙེག་པ་འཚོལ་ཞིག གལ་ཏེ་ཡོད་ན། བདག་གིས་གྲོང་ཁྱེར་དེ་གུ་ཡངས་སུ་གཏོང་བར་བྱ།
  sna-sna: “Kwirai nokudzika nemigwagwa yeJerusarema, tarirai pose pose mugofunga,
    tsvakai muzvivara zvaro muone kana mukawana kana munhu mumwe anoita zvakanaka
    uye anotsvaka zvokwadi, ipapo ndicharegerera guta iri.
  spa-BLM: “Corran de un lado a otro por las calles de Jerusalén, y vean ahora, y
    sepan, y busquen en sus amplios lugares, si pueden encontrar a un hombre, si hay
    alguien que actúe con justicia, que busque la verdad, entonces la perdonaré.
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Ec''an̈ d''a scalleal Jerusalén tic,
    tzilan masanil anima, tzilan d''a mercado tato ay junoc anima sb''eyb''alan tojolal,
    vach''n̈ej syutej sb''a. Vach''chom junoc pitan̈ tz''ilchaj uuj, ol vac'' nivanc''olal
    Jerusalén tic.'
  swh-ULB: Kimbieni mkapite katika mitaa ya Yerusalemu, Tafuteni katika viwanja vyake.
    Kama mtaweza kumpata hata mtu mmoja anayetenda kwa haki na kufanya kwa uaminifu,
    basi nitaisamehe Yerusalemu.
  bel-bel: Пахадзеце па вуліцах Ерусаліма, і паглядзеце і разьведайце і пашукайце
    на плошчах ягоных, ці ня знойдзеце чалавека, ці няма таго, хто трымаецца праўды,
    шукае ісьціны! - Я зьлітаваўся б зь Ерусаліма.
  deu-ELBBK: 'Durchstreift die Gassen Jerusalems, und seht doch und erkundet und sucht
    auf ihren Plätzen, ob ihr jemand findet, ob einer da ist, der Recht übt, der Treue
    sucht: so will ich ihr vergeben.'
  mbb-OT: Migkaǥi is Nengazen te, “Sikiyu is menge meǥinged diyà te Jerusalem, hendiyè
    kew te menge zalan! Ne ehàa niw is menge pelasa! Emun duen egketuredu niw he minsan
    sevaha zà he metazeng wey egkeseriǥan he etew, ebpeseyluwen ku is menge meǥinged
    te inged niw.
  mal-2015: ന്യായം പ്രവർത്തിക്കയും വിശ്വസ്തത കാണിക്കയും ചെയ്യുന്നവൻ ഉണ്ടോ? ഒരുത്തനെ
    കാണുമോ എന്നു യെരൂശലേമിന്റെ വീഥികളിൽ ചുറ്റിനടന്നു അന്വേഷിക്കയും അതിന്റെ വിശാലസ്ഥലങ്ങളിൽ
    തിരഞ്ഞു അറികയും ചെയ്‌വിൻ; കണ്ടു എങ്കിൽ ഞാൻ അതിനോടു ക്ഷമിക്കും.
  rmc-rmc: 'O RAJ phenel: „Denašen te predikhel o uľici andro Jeruzalem, roden a dikhen
    maškar o foros. Te arakhena bajča jekhe dženes, ko dživel spravodľivones a rodel
    o čačipen, ta odmukava kale foroske.'
  pes-OPV: «در کوچه های اورشلیم گردش کرده، ببینید و بفهمید و در چهارسوهایش تفتیش نمایید
    که آیا کسی را که به انصاف عمل نماید و طالب راستی باشد توانید یافت تا من آن رابیامرزم؟
  ron-1924: Кутреераць улицеле Иерусалимулуй, уйтаци-вэ, ынтребаць ши кэутаць ын пеце,
    дакэ се гэсеште ун ом, дакэ есте вреунул каре сэ ынфэптуяскэ че есте дрепт, каре
    сэ се цинэ де адевэр, ши вой ерта Иерусалимул.
  ben-OBCV: সদাপ্রভু বলেন, “তোমরা জেরুশালেমের পথে পথে এই মাথা থেকে ওই মাথায় যাও,
    চারপাশে তাকিয়ে দেখো ও বিবেচনা করো, নগরের চকে চকে অনুসন্ধান করো। যদি তোমরা একজন
    ব্যক্তিকেও খুঁজে পাও যে ন্যায্য আচরণ করে ও সত্য মেনে চলতে চায়, তাহলে আমি এই নগরকে
    ক্ষমা করব।
  som-som: Bal jidadka Yeruusaalem hore iyo dib ugu orda, oo bal fiiriya, oo garta,
    oo meelaheeda balballaadhanna ka doondoona nin qudha oo caddaalad sameeya oo runta
    doondoona, oo haddaad ka heli kartaanna iyada waan cafiyi doonaa.
  lat-VUC: '[Circuite vias Jerusalem, et aspicite, et considerate, et quærite in plateis
    ejus, an inveniatis virum facientem judicium, et quærentem fidem: et propitius
    ero ei.'
  eng-ASVBT: Run ye to and fro through the streets of Jerusalem, and see now, and
    know, and seek in the broad places thereof, if ye can find a man, if there be
    any that doeth justly, that seeketh truth; and I will pardon her.
  ita-1885: Andate attorno per le strade di Gerusalemme, e riguardate ora, e riconoscete,
    e cercate per le sue piazze, se trovate un solo uomo; se vi è alcuno che operi
    dirittamente, che cerchi la lealtà; ed io le perdonerò.
  eng-LXXUP: Run ye about in the streets of Jerusalem, and see, and know, and seek
    in her broad places, if ye can find one, if there is anyone that does judgment,
    and seeks faithfulness; and I will pardon them, saith the Lord.
  eng-ULB: '“Rush about through the streets of Jerusalem; search in her city squares,
    too. Then look and think about this: If you can find a man or anyone who is acting
    justly and trying to act faithfully, then I will forgive Jerusalem.'
  spa-VBL: Ve a todas partes por las calles de Jerusalén. Busca y presta atención.
    Busca por todas las plazas de su ciudad a ver si encuentras aunque sea una sola
    persona que haga lo correcto, alguien que sea fiel, y yo perdonaré a la ciudad.
  fra-_FOB: Parcourez les rues de Jérusalem; regardez, et considérez, et informez-vous
    dans les places, si vous trouvez un homme, s'il y en a un qui fasse ce qui est
    droit, qui cherche la vérité, et je pardonne à la ville.
  mal-mal: “ന്യായം പ്രവർത്തിക്കുകയും വിശ്വസ്തത കാണിക്കുകയും ചെയ്യുന്നവൻ ഉണ്ടോ? അങ്ങനെ
    ഒരു മനുഷ്യനെ കാണുമോ എന്ന് യെരൂശലേമിന്റെ വീഥികളിൽ ചുറ്റിനടന്ന് അന്വേഷിക്കുകയും
    അതിന്റെ വിശാലസ്ഥലങ്ങളിൽ തിരഞ്ഞു അറിയുകയും ചെയ്യുവിൻ; കണ്ടു എങ്കിൽ ഞാൻ അതിനോട്
    ക്ഷമിക്കും.
  urd-GVR: “Yarūshalam kī galiyoṅ meṅ ghūmo-phiro! Har jagah kā mulāhazā karke patā
    karo ki kyā ho rahā hai. Us ke chaukoṅ kī taftīsh bhī karo. Agar tumheṅ ek bhī
    shaḳhs mil jāe jo insāf kare aur diyānatdārī kā tālib rahe to maiṅ shahr ko muāf
    kar dūṅgā.
  suz-BL: परमप्रभुमी “यरूसलेम ङा लां आ एर ओंथ कोव़शा गाक्‍को। नेल्‍ल कोव़शा इ तशो
    नेल्‍ल ब्रेक्‍तो। आ लाङगा मेर माल्‍शा कोव़ङो। मिनु मेकेर ठीक गेय पाइब नु थमा लोव़
    माल्‍ब मुर का यो थित्‍तीवी हना, गो यरूसलेम कली माफ गेनुङ। उत्‍पत्ती १८:२२-३२
  eng-NOY: Run ye through the streets of Jerusalem, [[saith Jehovah,]] And see now,
    and know, and seek in her broad places If ye can find a single man, If there be
    one that doeth justice, That seeketh uprightness, And I will forgive her.
  ita-1927: Andate attorno per le vie di Gerusalemme, e guardate, e informatevi, e
    cercate per le sue piazze se vi trovate un uomo, se ve n’è uno solo che operi
    giustamente, che cerchi la fedeltà; e io perdonerò Gerusalemme.
  ckb-ckb: «بەناو شەقامەکانی ئۆرشەلیمدا هاتوچۆ بکەن، ئێستا تەماشا بکەن و بزانن، لەناو
    گۆڕەپانەکانی بگەڕێن. ئەگەر یەکێکتان بینییەوە دادپەروەر بێت و بەدوای ڕاستیدا بگەڕێت،
    ئەوا من لەم شارە خۆشدەبم.
  eng-BBE: Go quickly through the streets of Jerusalem, and see now, and get knowledge,
    and make a search in her wide places if there is a man, if there is one in her
    who is upright, who keeps faith; and she will have my forgiveness.
  kan-OKCV: “ಯೆರೂಸಲೇಮಿನ ಬೀದಿಗಳಲ್ಲಿ ಅತ್ತಿತ್ತ ಓಡಾಡಿ, ನ್ಯಾಯವನ್ನು ಮಾಡುವವನೂ, ಸತ್ಯವನ್ನು
    ಹುಡುಕುವವನೂ ನಿಮಗೆ ಒಬ್ಬನಾದರೂ ಸಿಕ್ಕುವನೋ? ಅವಳ ವಿಶಾಲ ಸ್ಥಳಗಳಲ್ಲಿ ನೋಡಿ, ತಿಳಿದು ಹುಡುಕಿರಿ;
    ಸಿಕ್ಕಿದರೆ ಅವಳಿಗೆ ಮನ್ನಿಸುವೆನು.
  tam-2017: நியாயஞ்செய்கிற மனிதனைக் கண்டுபிடிப்பீர்களோ என்றும், சத்தியத்தைத் தேடுகிறவன்
    உண்டோ என்றும், எருசலேமின் தெருக்களில் சுற்றிப்பார்த்து, விசாரித்து, அதின் வீதிகளில்
    தேடுங்கள்; காண்பீர்களானால் அதற்கு மன்னிப்புத் தருவேன்.
  spa-RV-1909: DISCURRID por las plazas de Jerusalem, y mirad ahora, y sabed, y buscad
    en sus plazas si halláis hombre, si hay alguno que haga juicio, que busque verdad;
    y yo la perdonaré.
  ron-BTF: Alergați încoace și încolo pe străzile Ierusalimului și vedeți acum și
    aflați și căutați în piețele lui, dacă puteți găsi un om, dacă este vreunul care
    face judecată, care caută adevărul; și îl voi ierta.
  eng-WEBP: “Run back and forth through the streets of Jerusalem, and see now, and
    know, and seek in its wide places, if you can find a man, if there is anyone who
    does justly, who seeks truth, then I will pardon her.
  eng-FBV: Go everywhere through the streets of Jerusalem. Look and pay attention!
    Search all through her city squares to see if you can find even just one person
    who does what's right, anyone who is faithful, and I'll forgive the city.
