  eng-DBY: Run ye to and fro through the streets of Jerusalem, and see now, and know,
    and seek in the broadways thereof, if ye can find a man, if there be [any] that
    doeth justice, that seeketh fidelity; and I will pardon it.
  hin-2017: यरूशलेम की सड़कों में इधर-उधर दौड़कर देखो! उसके चौकों में ढूँढ़ो यदि कोई
    ऐसा मिल सके जो न्याय से काम करे और सच्चाई का खोजी हो; तो मैं उसका पाप क्षमा करूँगा।
  wol-KYG: «Wërleen mbeddi Yerusalem, xool-leen, seet ciy péncam rekk ba xam ndegam
    dingeen gis kenn, kenn kepp kuy def njub, di sàmm worma, ma daldi leen baal.
  eng-YLT: Go to and fro in streets of Jerusalem, And see, I pray you, and know, And
    seek in her broad places, if ye find a man, If there be one doing judgment, seeking
    stedfastness — Then am I propitious to her.
  eng-WYC-2017: Compass ye the ways of Jerusalem, and look, and behold ye, and seek
    ye in the streets thereof, whether ye find a man doing doom, and seeking faith;
    and I shall be merciful to them.
  eng-WMBB: “Run back and forth through the streets of Jerusalem, and see now, and
    know, and seek in its wide places, if you can find a man, if there is anyone who
    does justly, who seeks truth, then I will pardon her.
  urd-GVH: “यरूशलम की गलियों में घूमो फिरो! हर जगह का मुलाहज़ा करके पता करो कि क्या
    हो रहा है। उसके चौकों की तफ़तीश भी करो। अगर तुम्हें एक भी शख़्स मिल जाए जो इनसाफ़
    करे और दियानतदारी का तालिब रहे तो मैं शहर को मुआफ़ कर दूँगा।
  rug-rug: Zama vura se Zihova, “La mamu ene koa ri na siraṉa pa Zerusalema, mamu
    doṉo vari likohae mamu hata, la hata koari na vasina varivarigara sari na tie.
    Be boka dogoria goi keke tie pu vilavilasa va toṉoto meke hata ia sa hinokara,
    si kote taleoso nia Rau sa vasileana nomana hie.
  gaz-gaz: “Daandiiwwan Yerusaalem irra olii gadi deddeebiʼaa; asii fi achi ilaalaatii
    qalbeeffadhaa; oobdiiwwan ishee sakattaʼaa. Isin yoo nama waan qajeelaa hojjetu,
    kan dhugaa barbaadu tokko illee argattan ani magaalaa kanaaf dhiifama nan godha.
  fra-LSG: Parcourez les rues de Jérusalem, Regardez, informez-vous, cherchez dans
    les places, S’il s’y trouve un homme, s’il y en a un Qui pratique la justice,
    qui s’attache à la vérité, Et je pardonne à Jérusalem.
  yal-yal: “Siga Yerusalɛn kirane xɔn, i a rakɔrɔsi ki faɲi, i a feene fɛsɛfɛsɛ. I
    a yirene birin yito. Xa i muxu keden peen to naxan tinxinna nun ɲɔndin fɔxɔ ra,
    n diɲama nɛn Yerusalɛn kaane ma na yi.
  haw-1868: E HOLOHOLO oukou ma na alanui o Ierusalema, a e nana, a e hoomaopopo,
    a e imi ma kolaila wahi akea, ina paha e loaa ia oukou ke kanaka, ina he mea hana
    i ka pono, a imi i ka oiaio; a na'u e kala aku i ka hala ona.
  arb-NAV: اذْرَعُوا شَوَارِعَ أُورُشَلِيمَ ذِهَاباً وَإِيَاباً، وَانْظُرُوا وَاعْتَبِرُوا.
    ابْحَثُوا فِي أَرْجَاءِ سَاحَاتِهَا لَعَلَّكُمْ تَجِدُونَ رَجُلاً وَاحِداً يُجْرِي
    الْعَدْلَ وَيَنْشُدُ الْحَقَّ، فَأَصْفَحَ عَنْهَا.
  ewe-ewe: “Mizɔ to Yerusalem ƒe kpɔdomewo, mitsa ŋku le teƒeteƒewo ne miabu eŋuti
    eye miatsa to eƒe ablɔwo dzi. Ne miate ŋu akpɔ ame ɖeka teti si awɔ nu anukwaretɔe
    eye wòati nyateƒe ko yome la, matsɔe ake du sia.
  eng-LEE: 'Roam about through the streets of Jerusalem, and see now, and notice,
    and search in its broad places, if ye can find one man, if there be one that executeth
    justice, that searcheth for truth: and I will pardon it.'
  asm-FB: “তোমালোকে যিৰূচালেমৰ বাটে বাটে ইফালে সিফালে লৰি ফুৰা আৰু মন দি চোৱা, আৰু
    তাৰ চুকে চুকে বিচাৰা, ন্যায় কাৰ্যকাৰী আৰু সত্যৰ অনুগামী এজনকো যদি পোৱা, তেন্তে
    মই নগৰখনক ক্ষমা কৰিম।
  sus-A: «وٌ شَ يِرٍ بِرِن مَتٌ دَرِ سَلَمُ، وٌ شَ مَشْرِنيِ تِ تَا كُي، عَلَكٌ وٌ
    شَ تِنشِنتْي ندٍ تٌ، نَشَن حّرّ مَ كِرَ قَنيِ شْن مَ، نَشَن بِرَ مَ نْندِ قْشْ
    رَ. شَ وٌ سَ نَ مِشِ مْولِ تٌ، ﭑ دِحّمَ نّ دَرِ سَلَمُ مَ.
  fra-SBL: « Parcourez de long en large les rues de Jérusalem, et regardez maintenant,
    et sachez, et cherchez dans ses lieux écartés, si vous pouvez trouver un homme,
    s'il y a quelqu'un qui agisse avec justice, qui recherche la vérité, alors je
    lui pardonnerai.
  hbo-hbo: שֹׁוטְט֞וּ בְּחוּצֹ֣ות יְרוּשָׁלַ֗͏ִם וּרְאוּ־נָ֤א וּדְעוּ֙ וּבַקְשׁ֣וּ
    בִרְחֹובֹותֶ֔יהָ אִם־תִּמְצְא֣וּ אִ֔ישׁ אִם־יֵ֛שׁ עֹשֶׂ֥ה מִשְׁפָּ֖ט מְבַקֵּ֣שׁ
    אֱמוּנָ֑ה וְאֶסְלַ֖ח לָֽהּ׃
  kik-kik: “Ta ambatai na mũikũrũke barabara-inĩ ciothe cia Jerusalemu, mũrore na
    mũcarie, na mũtuĩrie ihaaro-inĩ ciakuo. Hihi mwahota kuona mũndũ o na ũmwe wĩkaga
    maũndũ ma kĩhooto kana akarũmbũiya ũhoro wa ma; muona mũndũ ta ũcio, nĩngarekera
    itũũra rĩa Jerusalemu.
  fra-NCL: Parcourez les rues de Jérusalem et regardez, informez-vous ; cherchez sur
    ses places publiques si vous y trouvez un homme, s’il en est un qui pratique la
    justice, et qui recherche la fidélité, et je ferai grâce à la ville.
  cek-AK: Jerusalem loklam boih ah ahnuk ahma cawn oh, poek oh loe ahmuen boih to
    pakrong oh, toenghaih sah kami, loktang pakrong kami maeto na hnuk o thaih nahaeloe,
    hae vangpui hae ka tahmen han.
  cuk-cuk: 'Bab-Dummad soged: “Jerusalén-galimbaba be bipirmaknamar, nue be miamakmalo.
    Dulemar-ambikuedgi nue be dulemar amimalo. Bemar dule-ibmar-inniki-imaked, dule-ibmar-napira-soged
    amismalale, an, Jerusalén-neggwebur bar an sabsur-imakosulid.'
  uig-CYR: 'Пәрвәрдигар: — Йерусалимниң рәстә-кочилирида уян-буян айлинип жүгүрүңлар,
    убдан көрүп биливелиңлар; мәйданлиридин издәп көрүңлар; адаләт билән иш көридиған,
    вәдисидә турушқа интилидиған бирла адәмни тапсаңлар, шунда мән бу шәһәрни кәчүримән!'
  tel-2017: యెహోవా చెప్పేదేమంటే “యెరూషలేము వీధుల్లో అటూ ఇటూ తిరుగుతూ గమనించండి. దాని
    రాజవీధుల్లో విచారించండి. న్యాయం జరిగిస్తూ నమ్మకంగా ఉండాలని ప్రయత్నం చేసే ఒక్కడు
    మీకు కనిపించినా సరే, నేను దాన్ని క్షమిస్తాను.
  hat-BSA: “Mache ale retou toupatou nan lari Jérusalem. Gade koulye a, e byen nòte.
    Chèche nan plas ouvri li yo. Si ou ka twouve yon moun ki fè jistis, k ap chache
    verite, alò Mwen va padone Jérusalem.
  kos-kos: Mwet Jerusalem, yuwot yume ke inkanek nukewa! Liye akwoya yen nukewa! Suk
    pac ke acn in kuka! Suk lah kom ac ku in konauk sie mwet Su oru ma suwohs ac inse
    pwaye nu sin God. Kowos fin ku in konauk sie, na LEUM GOD El fah nunak munas nu
    sin mwet Jerusalem nukewa.
  hbo-WLC: שׁוֹטְט֞וּ בְּחוּצ֣וֹת יְרוּשָׁלִַ֗ם וּרְאוּ־נָ֤א וּדְעוּ֙ וּבַקְשׁ֣וּ
    בִרְחוֹבוֹתֶ֔יהָ אִם־תִּמְצְא֣וּ אִ֔ישׁ אִם־יֵ֛שׁ עֹשֶׂ֥ה מִשְׁפָּ֖ט מְבַקֵּ֣שׁ
    אֱמוּנָ֑ה וְאֶסְלַ֖ח לָֽהּ׃
  ibo-ibo: “Jegharịa nʼokporoụzọ niile dị na Jerusalem, legharịa anya, ma mara, chọkwanụ
    gburugburu nʼama ya niile. Ma unu ọ ga-achọpụta otu onye, bụ onye na-eme ihe ziri
    ezi, na onye na-achọ eziokwu. M ga-agbagharakwa obodo a
  ory-ory: ତୁମ୍ଭେମାନେ ଯିରୂଶାଲମର ସବୁ ସଡ଼କରେ ଏଣେତେଣେ ଧାଇଁ ଦେଖ ଓ ବୁଝ, ଆଉ ତହିଁର ଛକସ୍ଥାନ
    ସବୁରେ ଖୋଜ, ଯଦି ନ୍ୟାୟାଚାରୀ ଓ ସତ୍ୟ ଅନ୍ୱେଷଣକାରୀ ଏକ ଜଣ ପାଇ ପାର, ତେବେ ଆମ୍ଭେ ସେ ନଗରକୁ
    କ୍ଷମା କରିବା।
  chk-chk: Oupwe akaliwin won ekewe alen Jerusalem, oupwe nenefetal o katol. Oupwe
    ouwasacha ekewe lenien amwicheich, are oupwe tongeni küna eman chök aramas mi
    föri mine a pwüng o kütta mine a wenechar, pwe ewe Samol mi Lapalap epwe amusala
    än chon ei telinimw tipis.
  rop-rop: Wal aibin kipgon tok, “Ol yumob pipul brom Jerusalem, wal yumob garra lafta
    lukaran ebriweya langa detlot strit, en langa ola pleis weya dei selimbat ola
    ebrijing du. Yumob reken yumob gin faindim sambodi hu gin dum wanim im rait, en
    im trai jidan brabli trubalawan langa God? If yumob gin faindim sambodi, wal YAWEI
    det trubala God garra larramgo ol detlot pipul langa Jerusalem fri brom olabat
    nogudbalawei.
  ukr-1871: 'Пройдїте по улицях Ерусалимських, озирнїтесь навкруги та роспитуйте й
    шукайте по всїх майданах: чи знайдете кого, що чинив би суд, щоб допевнявся правди,
    — я би змилосердився.'
  deu-1951: 'Streifet durch die Gassen Jerusalems und sehet doch nach und erkundigt
    euch und forschet nach auf ihren Plätzen, ob ihr einen Mann findet, ob einer da
    sei, der Recht übt und sich der Wahrhaftigkeit befleißigt; so will ich ihr vergeben!
    Aber wenn sie auch sagen:'
  eng-JPS: Run ye to and fro through the streets of Jerusalem, and see now, and know,
    and seek in the broad places thereof, if ye can find a man, if there be any that
    doeth justly, that seeketh truth; and I will pardon her.
  srp-1865: Proðite po ulicama Jerusalimskim, i vidite sada i razberite i potražite
    po ulicama njegovijem, hoæete li naæi èovjeka, ima li ko da èini što je pravo
    i da traži istinu, pa æu oprostiti.
  lug-lug: “Dduka ogende eno n’eri mu nguudo za Yerusaalemi, tunulatunula olabe, noonya
    wonna we bakuŋŋaanira, bw’onoosanga omuntu omu bw’ati omwesimbu ow’amazima, nnaasonyiwa
    ekibuga kino.
  heb-heb: שוטטו בחוצות ירושלם וראו נא ודעו ובקשו ברחובותיה אם תמצאו איש אם יש עשה
    משפט מבקש אמונה ואסלח לה׃
  ben-IRV: “তোমরা যিরূশালেমের রাস্তাগুলিতে দৌড়াদৌড়ি কর, দেখ ও তাদের সম্মন্ধে জানো।
    সেখানকার শহরের চকগুলিতে গিয়ে খোঁজ নাও। যদি এমন কাউকে পাও যে ন্যায় আচরণ করে এবং
    সৎভাবে চলে তাহলে আমি এই শহরকে ক্ষমা করব।
  pan-pan: ਤੁਸੀਂ ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਐਧਰ ਉੱਧਰ ਨੱਸੋ, ਵੇਖੋ ਅਤੇ ਜਾਣੋ ਅਤੇ ਉਹ ਦੇ ਚੌਕਾਂ
    ਵਿੱਚ ਭਾਲੋ, ਜੇ ਕੋਈ ਮਨੁੱਖ ਤੁਹਾਨੂੰ ਮਿਲ ਸਕੇ, ਜਿਹੜਾ ਇਨਸਾਫ਼ ਕਰਨ ਵਾਲਾ, ਅਤੇ ਸਚਿਆਈ ਦਾ ਭਾਲਣ
    ਵਾਲਾ ਹੋਵੇ, ਤਾਂ ਮੈਂ ਉਹ ਨੂੰ ਮਾਫ਼ ਕਰ ਦਿਆਂਗਾ।
  mya-JVB: ယေရုရှလင် မြို့ကို အပြစ် မှ ငါလွှတ်မည် အကြောင်း၊ တရား သဖြင့် ကျင့် သောမြို့သား၊
    သစ္စာ စောင့် သောမြို့သား တစုံတယောက်မျှရှိ လျှင် ၊ ထိုသူ ကို တွေ့ အံ့သောငှါ ၊ မြို့လမ်း
    တို့၌ တောင်မြောက်ပြေး ၍၊ ကျယ် သော အရပ်တို့၌ ရှာဖွေ ကြည့်ရှု ကြလော့။
  tbg-tbg: Noravano Kotiva tiharo, Ne Ieruharemiqi vai aarara, vo aara vo aaraqaave,
    maaketiqive, vi aniha koqemake aitutumake tavaate. Ne vaiinti vo rantake tavaivaro
    viva avuqavu kaiqa vareharo quqaa okara avataqiro virava vairera, te Ieruharemi
    vehakuma amiteha, vaiinti nahenti viraqi variaka qora kaiqa vare uvaravata nunka
    nimitararave.
  hmo-hmo: Ierusalema taudia e, emui ariara dekenai, do umui heau lao, heau mai! Do
    umui itaia, bona do umui laloa. Ariara bona hoihoi gabudia dekenai do umui tahua,
    to tau namona ta do umui davaria diba, a? Kara maoromaoro bona Dirava ia badinaia
    momokani tauna ta, be umui davaria, a? Bema unai bamona tauna ta umui davaria
    diba, Lohiabada ese Ierusalema ena dika do ia gwauatao.
  urd-urd: अब येरूशलेम की गलियों में इधर — उधर गश्त करो; और देखो और दरियाफ़्त करो,
    और उसके चौकों में ढूँडो, अगर कोई आदमी वहाँ मिले जो इन्साफ़ करनेवाला और सच्चाई
    का तालिब हो, तो मैं उसे मु'आफ़ करूँगा।
  rus-SYN: Походите по улицам Иерусалима, и посмотрите, и разведайте, и поищите на
    площадях его, не найдете ли человека, нет ли соблюдающего правду, ищущего истины?
    Я пощадил бы Иерусалим.
  bqc-SIM: À Yelusalɛũ zɛaↄ kɛɛlɛ à gwa, à wɛɛlɛ a gãaɛↄu à e dↄ̃. Tó yãmaakɛn
    sĩanwɛɛlɛnae ku we, má sùuukɛ ń wɛ̃́lɛpio.
  tcz-CHONGTHU: Jerusalem khopi sung lampi jousea, dunglhei vailhei unlang, veng ningkoi
    lah jouse gahol’un. Mihem khatbeh dihtah’a thutan leh lungtheng tah’a thudih hol,
    namudoh jouleh, keiman ama jal’a akhopi kangaidam ding chuleh kasuhmang luding
    ahi.
  mar-mar: परमेश्वर म्हणतो, “यरूशलेमच्या रस्त्यावरुन धावा, सभोवती पाहा आणि या गोष्टींचा
    विचार करा. नगरातील चव्हाटे शोधा. सत्याचा शोध घेणारा आणि न्यायीपणाने चालणारा, असा
    कोणी एक मनुष्य जरी आढळला, तरी मी यरूशलेमेची क्षमा करीन.
  qub-qub: 'Tayta Dios cayno nin: «Jerusalén cällicunapa puriy-llapa. Sumaj ricchacuy.
    Intërupa purishayqui läsacunachöpis sumaj ashiy. Chaycho mä tarinquichush jucnayllatapis
    alli runata, rasun cajta rurayta munajta. Jucnayllatapis tariptiquega Jerusalencho
    tiyaycajcunata perdunashämi.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ Yerusɑlɛmugibu, i bɛɛn swɛɛ kpuro swĩiyɔ. I doo
    kɑ mi tɔmbɑ rɑ mɛnnɛ i kɑsu ì n ko i goo wɑ wi u rɑ ko dee dee mɑ u rɑ gem gere.
    Ì n yɛ̃ro wɑ, sɑɑ ye sɔɔrɑ nɛ, Yinni Gusunɔ, kon bɛɛn durum wɔkɑ.
  hat-hat: Mache toupatou nan lavil Jerizalèm. Louvri je nou! Gade sa k'ap fèt! Chache
    sou tout plas piblik yo! Eske nou jwenn yon nonm, yon sèl k'ap fè sa ki dwat,
    ki p'ap chache twonpe Bondye? Si nou jwenn yonn, m'ap padonnen tout lavil la.
  eng-BSB: “Go up and down the streets of Jerusalem. Look now and take note; search
    her squares. If you can find a single person, anyone who acts justly, anyone who
    seeks the truth, then I will forgive the city.
  eng-WEBPB: “Run back and forth through the streets of Jerusalem, and see now, and
    know, and seek in its wide places, if you can find a man, if there is anyone who
    does justly, who seeks truth, then I will pardon her.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Jerusalemi kumapima ne'onse kantamima me'nefine,
