    hakevagareho. Hagi ana'ma nehuta fatgo avu'ava'za nehuno tamage avu'ava zanke'ma
    nehania vahe'ma mago'ma keta eri fore'ma hanage'na, Jerusalemi rankumara kumi'a
    atrentegahue.
  nhe-BL: 'TOTECO quiijtohua: “Xiyaca ipan nochi calles ipan altepetl Jerusalén huan
    xijtemoca campa hueli intla inquipantise se tlacatl tlen itztoc xitlahuac huan
    tlen tlatlepanita. Xijtemoca ipan nochi tianquis, huan intla inquipantise se,
    huajca nijtlapojpolhuis nopa altepetl huan ax nijxolehuas.'
  gub-BL: Zeruzarez pe har wà. Peho nahu rupi nehe. Peme'e ma'e tawhu pupe har paw
    wanehe nehe. Pexak ma'e peneha pupe nehe. Pekar teko ikatu pe har wà nehe. Aipo
    pepuner amo ikatu ma'e iapo har hexakaw rehe. Aipo pepuner pitài ikatu ma'e iapo
    pà uzeagaw ma'e hexakaw rehe. Aze pexak pitài nehe, Tupàn umunàn putar Zeruzarez
    wanemiapo kwer wanehe uzepyk 'ym pà nehe.
  eng-DRA: 'Go about through the streets of Jerusalem, and see, and consider, and
