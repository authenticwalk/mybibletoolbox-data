verse: JER.005.014
translations:
  mal-C: 'അതിനാൽ സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ജനം ഈ വാക്കുകൾ
    പറഞ്ഞതുകൊണ്ട് ഞാൻ എന്റെ വചനങ്ങൾ നിന്റെ വായിൽനിന്നുള്ള അഗ്നിയായും ഈ ജനത്തെ അതു
    ദഹിപ്പിക്കുന്ന വിറകായും തീർക്കും.'
  deu-TKW: 'Darum spricht Jahwe, der Gott der Heerscharen, also: Weil ihr solche Rede
    geführt habt, so will ich meine Worte in deinem Munde zu Feuer machen und dieses
    Volk zu Brennholz, daß es sie verzehre!'
  lin-lin: 'Yango wana, tala liloba oyo Yawe Nzambe, Mokonzi ya mampinga, alobi :
    « Lokola bato oyo balobi maloba ya boye, nakosala ete maloba na Ngai ezala lokola
    moto na monoko na yo, mpe bato oyo bazala lokola bakoni oyo moto yango ekozikisa.'
  eng-LSV: 'Therefore, thus said YHWH, God of Hosts: “Because of your speaking this
    word, || Behold, I am making My words become fire in your mouth, || And this people
    wood, || And it has devoured them.'
  eng-GNV: Wherefore thus saith the Lord God of hostes, Because ye speake such wordes,
    beholde, I will put my wordes into thy mouth, like a fire, and this people shall
    be as wood, and it shall deuoure them.
  eng-WEBSTER: Wherefore thus saith the LORD God of hosts, Because ye speak this word,
    Behold, I will make my words in thy mouth fire, and this people wood, and it shall
    devour them.
  nhw-BL: '“Huajca nimoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij, quej
    ni nimitzilhuía, tiJeremías: ‘Pampa quiijtojque ya nopa tlen tlajtol pannextiani,
    na nijtlalis nocamanal ipan mocamac. Huan nocamanal elis quen tlitl huan nopa
    masehualme elise quen cuahuitl. Huan nopa tlitl quintlamitlatis.’ ”'
  swh-ONEN: 'Kwa hiyo hili ndilo asemalo Bwana Mungu Mwenye Nguvu Zote: “Kwa sababu
    watu hawa wamesema maneno haya, nitayafanya maneno yangu vinywani mwenu kuwa moto,
    na watu hawa wawe kuni zinazoliwa na huo moto.'
  bba-bba: Yen sɔ̃, nɛ, Gusunɔ, wɔllu kɑ tem Yinni, nɑ nɛɛ, ye bɑ kɑ ɡeruɑ mɛ, wee,
    nɛn ɡɑri yi ko n sɑ̃ɑ nɡe dɔ̃ɔ wunɛ Yeremin nɔɔ sɔɔ, kpɑ nɛn tɔn be, bɑ n sɑ̃ɑ
    nɡe dɑ̃ɑ ye dɔ̃ɔ wi, u koo mwɑ.
  eng-KJVCPB: Wherefore thus saith the Lord God of hosts, Because ye speak this word,
    behold, I will make my words in thy mouth fire, and this people wood, and it shall
    devour them.
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye, Nyasaye Maratego wacho: “Nikech ji osewacho
    wechegi, abiro keto wechega manie dhogi mach, to jogi nobed yien maliel.”'
  meu-meu: 'Taunabunai Dirava, Iehova Sabaota, na ini e gwau tomamu: Ina hereva vada
    e gwauraia dainai, a itaia, egu hereva na lahi ai baina halaodia oi udumu ai,
    bona ina bese na au rakuraku ai baina halaoa, bena lahi ese baine aradia ore.'
  npi-ULB: त्यसैले सर्वशक्तिमान् परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, “तैंले यसो भनेको
    हुनाले हेर, म तेरो मुखमा मेरो वचन हाल्नै लागेको छु । यो आगोजस्तो हुनेछ, र यी मानिसहरू
    दाउराजस्ता हुनेछन् । किनकि यसले तिनीहरूलाई भस्म पार्ने छ ।
  yor-yor: 'Nítorí náà, báyìí ni Olúwa Ọlọ́run Alágbára wí: “Nítorí tí àwọn ènìyàn
    ti sọ àwọn ọ̀rọ̀ wọ̀nyí; Èmi yóò sọ ọ̀rọ̀ mi lẹ́nu wọn di iná, àti àwọn ènìyàn
    wọ̀nyí di igi tí yóò jórun.'
  pes-OPCB: 'از این رو خداوند، خدای لشکرهای آسمان، به من چنین فرمود: «برای این گونه
    سخنان است که من کلام خود را در دهان تو ای ارمیا، مانند آتش می‌سازم و این قوم را
    همانند هیزم می‌گردانم تا ایشان را بسوزاند.»'
  tgl-ULB: Kaya sinabi ito ni Yahweh na Diyos ng mga hukbo, “Dahil sinabi ninyo ito,
    tingnan mo, ilalagay ko na ang aking salita sa iyong bibig. Magiging tulad ito
    ng apoy at ang mga taong ito ay magiging tulad ng mga kahoy! Sapagkat tutupukin
    sila nito.
  hui-hui: Tígua bi urunidagua laga kamigo ai Anduane Homogo Hongo Haiheore kagonaga
    bi ogo hale hadaba. Ibugua i̱hondo langialu lalu, Yaremaia-o wali agali urunime
    bi ogoni layago hale howa í̠na bi mbira latagi habelo áyu langerogoni ira hungu
    ale holebira. Ani bialu wali agali uruni ti ira gabuni ale ngagola ira hungu ogonime
    do waholebira, lalu langiya.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က``အို ယေ​ရ​မိ၊ ထို​သူ​တို့​သည်​ဤ​သို့​ပြော​ဆို​သ​ဖြင့်
    ငါ့​စ​ကား​သည်​သင်​၏​နှုတ်​တွင်​မီး​သ​ဖွယ်​ဖြစ်​၍ သူ​တို့​သည်​လည်း​ထင်း​ကဲ့​သို့​ဖြစ်​ရ​လိမ့်​မည်။
    မီး​သည်​သူ​တို့​ကို​ကျွမ်း​လောင်​၍​သွား​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་དཔུང་ཚོགས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་དག་གིས་ཚིག་འདི་སྨྲས་པའི་རྐྱེན་གྱིས།
    ལྟོས་ཤིག བདག་གིས་རང་གི་བཀའ་ནི་ཁྱོད་ཀྱི་ངག་ཏུ་མེ་ལྟར་བྱེད་ཅིང་། འབངས་མི་ནི་ཤིང་ལྟར་བྱས་ནས་མེ་དེས་ཁོ་རྣམས་ཁྱུར་མིད་གཏོང་བར་འགྱུར་རོ།
    །
  sna-sna: 'Naizvozvo zvanzi naJehovha Mwari Wamasimba Ose: “Nokuti vanhu vakataura
    mashoko aya, ndichaita kuti mashoko angu ave moto mumuromo mako, uye vanhu ava
    kuti vave huni dzinopiswa nawo.'
  spa-BLM: 'Por eso Yahvé, el Dios de los Ejércitos, dice: “Por cuanto hablas esta
    palabra, he aquí que yo haré que mis palabras en tu boca sean fuego, y que este
    pueblo sea leña, y que lo devore.'
  cac-cac: '@see-verse:JER.005.013'
  swh-ULB: Kwa hiyo BWANA, Mungu wa majeshi asema hivi, tazama nataka kuweka maneno
    yangu katika kinywa chako. Yatakuwa kama moto na watu hawa watakuwa kama kuni!
    Kwa kuwa utawaramba.
  bel-bel: 'Таму так кажа Гасподзь Бог Саваоф: за тое, што вы кажаце такія словы,
    вось, Я зраблю словы Мае ў вуснах тваіх агнём, а гэты народ - дровамі, і гэты
    агонь зжарэ іх.'
  deu-ELBBK: 'Darum, so spricht der HERR, der Gott der Heerscharen: Weil ihr dieses
    Wort redet, siehe, so will ich meine Worte in deinem Mund zu Feuer machen und
    dieses Volk zu Holz, und es soll sie verzehren.'
  mbb-OT: 'Umbe, iyan heini migkaǥi te Nengazen he Megbevayà he Mekeǥeǥehem kayi te
    kediey: “He Jeremias, geina te iyan heini migkaǥi kayi he menge etew, ibeǥey ku
    kenikew is menge lalag he iring te hapuy he ebpeketutung kandan. Egkeiring dan
    te kayu he netutung.”'
  mal-2015: 'അതുകൊണ്ടു സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ
    ഈ വാക്കു പറഞ്ഞതുകൊണ്ടു, ഇതാ, ഞാൻ നിന്റെ വായിൽ എന്റെ വചനങ്ങളെ തീയും ഈ ജനത്തെ വിറകും
    ആക്കും; അവർ അതിന്നു ഇരയായി തീരും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Nekzoraleder Del: „Bo vakeren kajse lava,
    čerinava kale manušen pro kašta a mire lava andre tiro muj kerava sar jag, so
    len labarela.'
  pes-OPV: 'بنابراین یهوه خدای صبایوت چنین می‌گوید: «چونکه این کلام را گفتید همانامن
    کلام خود را در دهان تو آتش و این قوم راهیزم خواهم ساخت و ایشان را خواهد سوزانید.»'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеул оштирилор: „Пентру кэ аць зис
    лукрул ачеста, ятэ, Кувынтул Меу ыл фак фок ын гура та ши попорул ачеста, лемне,
    ка сэ-й ардэ фокул ачеста.'
  ben-OBCV: 'অতএব, সর্বশক্তিমান ঈশ্বর সদাপ্রভু এই কথা বলেন: “যেহেতু প্রজারা এসব কথা
    বলেছে, আমি তোমার মুখে আগুনের মতো আমার বাক্য দেব এবং এই লোকেরা হবে কাঠের মতো, যা
    দগ্ধ হয়ে যাবে।”'
  som-som: Oo sidaas daraaddeed Rabbiga ah Ilaaha ciidammadu wuxuu leeyahay, Erayadan
    aad ku hadasheen aawadood bal ogaada, ereyga afkaaga ku jira dab baan ka dhigi
    doonaa, oo dadkanna waxaan ka dhigi doonaa xaabo, oo isna wuu wada baabbi'in doonaa
    dhammaantood.
  lat-VUC: 'Hæc dicit Dominus Deus exercituum: Quia locuti estis verbum istud, ecce
    ego do verba mea in ore tuo in ignem, et populum istum in ligna, et vorabit eos.'
  eng-ASVBT: Wherefore thus saith Jehovah, the God of hosts, Because ye speak this
    word, behold, I will make my words in thy mouth fire, and this people wood, and
    it shall devour them.
  ita-1885: 'Per tanto, così ha detto il Signore Iddio degli eserciti: Perciocchè
    voi avete proferita questa parola, ecco, io farò che le mie parole saranno nella
    tua bocca come un fuoco, e questo popolo sarà come legne, e quel fuoco lo divorerà.'
  eng-LXXUP: Therefore thus saith the Lord Almighty, Because ye have spoken this word,
    behold, I have made my words in thy mouth fire, and this people wood, and it shall
    devour them.
  eng-ULB: So Yahweh, the God of hosts says this, “Because you have said this, see,
    I am about to place my word in your mouth. It will be like a fire, and this people
    will be like wood! For it will consume them.
  spa-VBL: 'Esta es la respuesta del Señor Dios Todopoderoso: Por lo que has dicho,
    haré que mis palabras sean como un fuego en tu boca y que tú seas como la leña
    que quema.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel, le Dieu des armées: Parce que
    vous avez prononcé cette parole, voici, je fais de mes paroles dans ta bouche
    un feu, et de ce peuple du bois, et ce feu les consumera.'
  mal-mal: 'അതുകൊണ്ട് സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ
    ഈ വാക്കു പറഞ്ഞതുകൊണ്ട്, ഇതാ, ഞാൻ നിന്റെ വായിൽ എന്റെ വചനങ്ങളെ തീയും, ഈ ജനത്തെ വിറകും
    ആക്കും; അവർ അതിന് ഇരയായിത്തീരും”.'
  urd-GVR: Is lie Rab lashkaroṅ kā Ḳhudā farmātā hai, “Ai Yarmiyāh, chūṅki log aisī
    bāteṅ kar rahe haiṅ is lie tere muṅh meṅ mere alfāz āg ban kar is qaum ko lakaṛī
    kī tarah bhasm kar deṅge.”
  suz-BL: मोपतीके परमप्रभु यावे, मुर नेल्‍ल आन परमप्रभुमी मार देंत देंशा हना “मेकोपुकीमी
    मोदेंशो लोव़ पतीके, गो आं लोव़ इ शोव़म मी खोदेंशो सेल्‍नुङ। मेको मुर आन कली शी
    सेल्‍नुङ। मिनु मेको मीम नेल्‍ल आन कली दाक्‍ब सेल्‍नुङमी।
  eng-NOY: 'Therefore thus saith Jehovah, God of hosts: Because ye say such things,
    Behold, I will make thy words in thy mouth fire, And this people wood, And it
    shall devour them.'
  ita-1927: 'Perciò così parla l’Eterno, l’Iddio degli eserciti: Perché avete detto
    quelle parole, ecco, io farò che la parola mia sia come fuoco nella tua bocca,
    che questo popolo sia come legno, e che quel fuoco lo divori.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی پەروەردگاری سوپاسالار، ئەمە دەفەرموێت: «لەبەر ئەوەی
    ئەم گەلە ئەو قسانەیان کرد، ئەوەتا من وتەکانم لە دەمی تۆدا دەکەمە ئاگر، ئەم گەلەش
    دەکەم بە دار و دەیانخوات.»'
  eng-BBE: 'For this reason the Lord, the God of armies, has said: Because you have
    said this, I will make my words in your mouth a fire, and this people wood, and
    they will be burned up by it.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಯೆರೆಮೀಯನಿಗೆ ಹೀಗೆನ್ನುತ್ತಾರೆ: “ಇಗೋ, ಅವರು
    ಹೀಗೆ ಮಾತಾಡಿದ್ದರಿಂದ ನಿನ್ನ ಬಾಯಲ್ಲಿನ ನನ್ನ ಮಾತುಗಳನ್ನು ಬೆಂಕಿಯನ್ನಾಗಿಸುವೆನು, ಆ ಜನರನ್ನು
    ಅದಕ್ಕೆ ಸೌದೆಯನ್ನಾಗಿಸುವೆನು. ಆ ಬೆಂಕಿ ಅವರನ್ನು ಸುಟ್ಟುಹಾಕುವುದು.”'
  tam-2017: 'ஆகையால் சேனைகளின் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால்: நீங்கள் இந்த
    வார்த்தையைச் சொன்னபடியினால், இதோ, நான் உன் வாயிலிட்ட என் வார்த்தைகளை நெருப்பையும்,
    இந்த மக்களை விறகும் ஆக்குவேன், அது இவர்களை அழிக்கும்.'
  spa-RV-1909: 'Por tanto, así ha dicho Jehová Dios de los ejércitos: Porque hablasteis
    esta palabra, he aquí yo pongo en tu boca mis palabras por fuego, y á este pueblo
    por leños, y los consumirá.'
  ron-BTF: 'Pentru aceea astfel spune DOMNUL Dumnezeul oștirilor: Deoarece voi vorbiți
    acest cuvânt, iată, voi face cuvintele mele în gura ta să fie foc și pe acest
    popor să fie lemne, și îi va mistui.'
  eng-WEBP: Therefore the LORD, the God of Armies says, “Because you speak this word,
    behold, I will make my words in your mouth fire, and this people wood, and it
    will devour them.
  eng-FBV: 'So this is the reply from the Lord God Almighty: Because of what you''ve
    said, I will make my words like a fire in your mouth and you people like the wood
    it burns up.'
  nld-1939: 'Daarom spreekt Jahweh der heirscharen: Omdat zijl zulke woorden spreken,
    Maak Ik mijn woorden in uw mond tot een vuur, En dit volk tot brandhout, dat het
    verteert!'
  nch-BL: '“Huajca nimoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij, quej
    ni nimitzilhuía, tiJeremías: ‘Pampa quiijtojque ya nopa ten notajtolpanextijcahua,
    na nijtalis nocamanal ipan mocamac. Huan nocamanal elis quej tit huan nopa masehualme
    elise quej cuahuit. Huan nopa tit quintamitatis.’ ”'
  vie-1934: 'Vậy nên Giê-hô-va Đức Chúa Trời vạn quân phán như vầy: Vì các ngươi đã
    nói lời đó, nầy, ta sẽ khiến lời ta nên như lửa trong miệng ngươi, dân nầy sẽ
    như củi, và lửa ấy sẽ nuốt nó.'
  hin-CV: 'तब याहवेह सेनाओं के परमेश्वर की बात यह है: “इसलिये कि तुमने ऐसा कहा है,
    यह देखना कि तुम्हारे मुख में मेरा संदेश अग्नि में परिवर्तित हो जाएगा तथा ये लोग
    लकड़ी में, जिन्हें अग्नि निगल जाएगी.'
  spa-BES: Por esta razón, el Señor, el Dios de los ejércitos, ha dicho; Por lo que
    has dicho, haré que mis palabras en tu boca se conviertan en fuego, y esta gente
    en madera, y serán quemados por ella.
  tdx-tdx: 'Hoe t’Iehovà Andrianañahare’ i màroy: Kanao sinao’ areo i entañe zay,
    le hanoeko afo am-palie’o ao o volakoo, naho hatae ondaty retoañe, hamorototoeko
    iareo.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์พระเจ้าจอมโยธาจึงตรั​สด​ังนี้​ว่า “เพราะเจ้าทั้งหลายกล่าวถ้อยคำเหล่านี้
    ดู​เถิด เราจะทำถ้อยคำของเราที่​อยู่​ในปากของเจ้าให้เป็นไฟ และชนชาติ​นี้​เป็นฟืน
    และไฟนั้นจะเผาผลาญเขาเสีย
  por-BR-2018: 'Portanto assim diz o SENHOR Deus dos exércitos: Visto que falastes
    esta palavra, eis que tornarei minhas palavras em tua boca em fogo, e a este povo
    será lenha; e o fogo os consumirá.'
  deu-ELO: 'Darum, so spricht Jehova, der Gott der Heerscharen: Weil ihr dieses Wort
    redet, siehe, so will ich meine Worte in deinem Munde zu Feuer machen und dieses
    Volk zu Holz, und es soll sie verzehren.'
  eng-WYC-2018: The Lord God of hosts saith these things, For ye spake this word,
    lo! I give my words in thy mouth into fire, and this people into trees, and it
    shall devour them. (The Lord God of hosts saith these things, Because ye spoke
    these words, behold! I shall make my words in thy mouth into fire, and this people
    into wood, and it shall devour them.)
  epo-epo: 'Pro tio tiele diras la Eternulo, Dio Cebaot: Pro tio, ke vi parolas tiajn
    vortojn, jen Mi metos Miajn vortojn en vian buŝon kiel fajron, kaj ĉi tiu popolo
    estos kiel ligno, kiun ĝi konsumos.'
  uig-PIN: 'Xunga Pǝrwǝrdigar, samawi ⱪoxunlarning Sǝrdari bolƣan Huda manga mundaⱪ
    dǝydu: — Bu hǝlⱪ muxu sɵzni ⱪilƣini üqün, mana, Mǝn aƣzingƣa salƣan sɵzlirimni
    ot, bu hǝlⱪni otun ⱪilimǝnki, ot ularni kɵydürüp taxlaydu.'
  beo-beo: 'Ilia da amane sia:sa, “Balofede dunu ilia sia: da fo fawane. Ilia da Hina
    Gode Ea sia: hame gaguli maha.” Hina Gode Bagadedafa da nama amane sia:i, “Yelemaia!
    Amo dunu da agoane sia:beba:le, Na da sia: dia lafiga gala amo lalu agoane hamomu.
    Na fi dunu da lalu ifa agoane ba:mu, amola Na agoane sia:nanu ili da nei dagoi
    ba:mu.”'
  tpi-OTNT: Yupela i bin mekim dispela kain tok, olsem na yupela harim tok bilong
    God, Bikpela I Gat Olgeta Strong. Em i tokim mi olsem, “Tok mi laik givim yu long
    autim, em bai i kamap olsem paia. Na ol dispela manmeri i olsem paiawut, na bai
    dispela paia i kukim ol.
  hau-SA: Saboda haka ga abin Ubangiji Allah Maɗaukaki yana cewa, “Domin mutanen sun
    yi waɗannan maganganu, zan mai da maganata a bakinku wuta waɗannan mutane kuwa
    su zama itacen da za tă ci.
  uig-LAT: 'Shunga Perwerdigar, samawi qoshunlarning Serdari bolghan Xuda manga mundaq
    deydu: — Bu xelq mushu sözni qilghini üchün, mana, Men aghzinggha salghan sözlirimni
    ot, bu xelqni otun qilimenki, ot ularni köydürüp tashlaydu.'
  nde-nde: 'Ngakho-ke uThixo uNkulunkulu uSomandla uthi: “Njengoba abantu sebekhulume
    amazwi la, ngizakwenza amazwi ami emlonyeni wakho abe ngumlilo labantu laba babe
    zinkuni oziqothulayo.”'
  ton-ton: Ko ia ʻoku pehē mai ʻe Sihova ko e ʻOtua ʻoe ngaahi kautau, “Koeʻuhi kuo
    mou lea ʻaki ʻae lea ni, vakai, te u ngaohi ʻeku ngaahi lea ke hangē ko e afi
    ʻi ho ngutu, pea ko e kakai ni ke hangē ko e ʻakau, pea te ne fakaʻauha ʻakinautolu.”
  ces-1613: 'Protož takto praví Hospodin Bůh zástupů: Proto že tak mluvíte, aj, já
    způsobím, aby slova tvá v ústech tvých byla jako oheň, a lid tento dřívím, kteréž
    on zžíře.'
  eng-WMB: Therefore the LORD, the God of Hosts says, “Because you speak this word,
    behold, I will make my words in your mouth fire, and this people wood, and it
    will devour them.
  tam-TCV: 'ஆகையால் சேனைகளின் இறைவனாகிய யெகோவா சொல்வதாவது: “இவர்கள் இந்த வார்த்தைகளைப்
    பேசியபடியால், உன் வாயில் உள்ள என் வார்த்தைகளை நெருப்பாக்குவேன். இந்த மக்களை அந்த
    நெருப்பு எரித்துப்போடும் விறகாக்குவேன்.'
  ceb-ULB: Busa si Yahweh, ang Dios nga labawng makagagahom nagsulti niini, “Tungod
    kay misulti ka niini, tan-awa, ibutang ko ang akong pulong diha sa imong baba.
    Sama kini sa kalayo, ug sama sa kahoy kining katawhan! Kay lamyon sila niini.
  pol-UBG: 'Dlatego tak mówi PAN, Bóg zastępów: Ponieważ tak mówiliście, oto uczynię
    moje słowa w twoich ustach ogniem, a ten lud drewnem i pożre ich.'
  urd-GVU: اِس لئے رب لشکروں کا خدا فرماتا ہے، ”اے یرمیاہ، چونکہ لوگ ایسی باتیں کر
    رہے ہیں اِس لئے تیرے منہ میں میرے الفاظ آگ بن کر اِس قوم کو لکڑی کی طرح بھسم کر
    دیں گے۔“
  deu-1912: 'Darum spricht der HERR, der Gott Zebaoth: Weil ihr solche Rede treibt,
    siehe, so will ich meine Worte in deinem Munde zu Feuer machen, und dies Volk
    zu Holz, und es soll sie verzehren.'
  kan-2017: ಹೀಗಿರಲು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ದೇವರು, “ನೀವು ಹೀಗೆ ಅಂದುಕೊಂಡಿದ್ದರಿಂದ ಆಹಾ,
    ನಾನು ಪ್ರವಾದಿಯ ಬಾಯಲ್ಲಿನ ನನ್ನ ಮಾತುಗಳನ್ನು ಬೆಂಕಿಯನ್ನಾಗಿಯೂ, ಈ ಜನರನ್ನು ಸೌದೆಯನ್ನಾಗಿಯೂ
    ಮಾಡುವೆನು, ಅದು ಅವರನ್ನು ದಹಿಸಿಬಿಡುವುದು.
  yap-yap: '@see-verse:JER.005.013'
  hlt-MCSB: A tangkhuet la Caempuei Pathen BOEIPA loh, “Nangmih loh hekah ol he na
    thui dongah, ka ol he kamah loh na ka dongah hmai bangla kang khueh coeng. Pilnam
    he thing la a hlawp coeng he.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ፦ «ዔርሚያሴ! ዴራ ያዺ ጌዔሢሮ ታኣኮ ቃኣላ ኔ ዻንጎይዳ ታሚ ማዓንዳኔ፤ ዬካፓ ዴራ ሃንፂሌ
    ማዔም ዬይ ታማ ዔያቶ ሙዓንዳኔ» ሂዚ ጌይ ታኣም ኬኤዜኔ።
  twi-ASANTE: 'Enti yei ne deɛ Asafo Awurade, Onyankopɔn seɛ: “Esiane sɛ nnipa no
    aka saa nsɛm yi enti, mɛyɛ me nsɛm a ɛwɔ wʼanomu no ogya na saa nnipa yi ayɛ nnyina
    a ogya no bɛhye.'
  eng-WEBU: Therefore the LORD, the God of Armies says, “Because you speak this word,
    behold, I will make my words in your mouth fire, and this people wood, and it
    will devour them.
  wal-wal: Hegaa gishshau, GODAI, Ubbaappe Wolqqaama Xoossai Israa7eela asaa hagaadan
    yaagees; “Eti ha qaalaa haasayido gishshau, taani ta qaalaa ne doonan tama kessana.
    Ha asaakka mitta kessana; he tamai eta mi xaissana” yaagees.
  spa-PDDPT: 'Por tanto, Yavé ʼElohim de las huestes dice: Porque dijeron esta palabra,
    convierto mi Palabra en fuego en tu boca y a este pueblo en leña, y los consumirá.'
  gun-gun: 'Ha''e nunga rupi Senhor Nhanderuete ixondaro reta va''e aipoe''i: “Ha''e
    rami ete ha''e kuery ijayvu ramo ndejuru py xeayvu amoĩ ''rã tata rami, ha''e
    rã ha''e kuery ma ajapo ''rã xakã rami huguepa aguã.'
  ilo-ULB: Isu a kastoy ti kuna ni Yahweh a Manakabalin-amin, “Gapu ta imbagam daytoy,
    denggem, ngannganikon nga ikabil ti saok dita ngiwatmo. Kaslanto apuy daytoy,
    ket kaslanto kayo dagitoy a tattao! Ta uramennanto ida.
  kpg-kpg: '@see-verse:JER.005.013'
  uig-ARA: 'شۇڭا پەرۋەردىگار، ساماۋى قوشۇنلارنىڭ سەردارى بولغان خۇدا ماڭا مۇنداق دەيدۇ:
    ــ بۇ خەلق مۇشۇ سۆزنى قىلغىنى ئۈچۈن، مانا، مەن ئاغزىڭغا سالغان سۆزلىرىمنى ئوت،
    بۇ خەلقنى ئوتۇن قىلىمەنكى، ئوت ئۇلارنى كۆيدۈرۈپ تاشلايدۇ.'
  sus-sus: Na nan a ra Mangɛ Alatala bara a masen, «Wo to na mɔɔli fala, n bara n
    ma masenyi lu i dɛ kui. N ma masenyi luxi nɛ alɔ tɛ naxan fama yi ɲama gande alɔ
    tɛ yege ganma ki naxɛ.»
  pon-2006: '@see-verse:JER.005.013'
  ksd-ksd: 'Kari ra Luluai, ra God kai ra lavur kor, i biti dari: Tago ava vatang
    ra tinata dari, ina vabirao kaugu tinata ta ra ngiem upi na da ra iap, ma go ra
    tarai diat a da ra davai, ma na vaimur diat.'
  tur-YTC: Bu yüzden, Orduların Tanrısı Yahve şöyle diyor, “Madem ki bu sözü söylüyorsunuz,
    işte, ben sözlerimi senin ağzında ateş, bu halkı da odun yapacağım ve onları yiyip
    bitirecek.
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος παντοκράτωρ, ἀνθʼ ὧν ἐλαλήσατε τὸ ῥῆμα τοῦτο,
    ἰδοὺ ἐγὼ δέδωκα τοὺς λόγους μου εἰς τὸ στόμα σου πῦρ, καὶ τὸν λαὸν τοῦτον ξύλα,
    καὶ καταφάγεται αὐτούς.
  ind-AYT: Karena itu, beginilah firman TUHAN, Allah semesta alam, “Karena kamu telah
    mengucapkan perkataan ini, ketahuilah, Aku akan membuat firman-firman-Ku di dalam
    mulutmu seperti api, dan bangsa ini seperti kayu; api itu akan menghabiskan mereka.
  nya-nya: Chifukwa chake Yehova Mulungu Wamphamvuzonse akuti, “Popeza kuti anthu
    awa ayankhula mawu amenewa, tsono mawu anga ndidzawasandutsa moto mʼkamwa mwako
    ndipo anthu awa ndidzawasandutsa nkhuni zimene moto udzapserezeretu.
  hrv-hrv: 'Zato ovako govori Jahve, Bog nad Vojskama: “Zato što su tako govorili,
    [13b] evo što će im se zbiti: U oganj ću pretvoriti svoje riječi u tvojim ustima,
    a narod ovaj u drvo da ga oganj proždre.'
  mps-mps: Dagego te tobage po weyu, te dagego Godigo po odobao, Genuai Bidi te Tigidali
    Bomo Elalubo dao. Agai enaba te tiwai po wali, “Te eno nageba menama pusabo po
    da, te sia tiwai pedelaibao. Tama te we bidi dabe te nogobo sia tiwai elalubao,
    tama te siago augwali ulama daibao.
  tpi-tpi: Yupela i bin mekim dispela kain tok, olsem na yupela harim tok bilong God,
    Bikpela I Gat Olgeta Strong. Em i tokim mi olsem, “Tok mi laik givim yu long autim,
    em bai i kamap olsem paia. Na ol dispela manmeri i olsem paiawut, na bai dispela
    paia i kukim ol.
  dan-1931: 'Derfor, så siger HERREN, Hærskarers Gud: Fordi I siger dette Ord, se,
    derfor gør jeg mine Ord i din Mund til Ild og dette Folk til Brænde, som Ild skal
    fortære.'
  vie-OVCB: 'Vì thế, Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân phán: “Vì ngươi xuyên tạc
    sự thật, nên lời của Ta sẽ như lửa cháy trong miệng ngươi và thiêu hủy cả dân
    ngươi như đốt củi.'
  guj-2017: તેથી સૈન્યોના ઈશ્વર યહોવાહ આ પ્રમાણે કહે છે કે; જુઓ, તમે આ કહ્યું છે,
    તે માટે, હું તમારા મુખમાં શબ્દોને અગ્નિરૂપ કરીશ. અને લોકોને બળતણરૂપ કરીશ અને તે
    તેઓને ભસ્મ કરશે.
  pon-2006A: '@see-verse:JER.005.013'
  por-BRBSL: 'Portanto Yahweh, o Deus dos Exércitos diz: “Porque dizeis esta palavra,
    eis que eu farei arder minhas palavras em vossa boca, e este povo lenha, e ele
    as devorará”.'
  cth-cth: Hatdawkvah kalvan ransabawi ni hettelah a dei, ahnimanaw ni hete lawk a
    dei tangcoung dawkvah, kai ni ka lawknaw heh na pahni dawk hmai lah ka o sak vaiteh
    he e taminaw heh thing lah kacoungsak vaiteh hmai ni koung a kak awh han.
  twi-twi: 'Enti eyi ne nea Asafo Awurade, Nyankopɔn se: “Esiane sɛ, nnipa no aka
    saa nsɛm yi nti, mɛyɛ me nsɛm a ɛwɔ wʼanom no ogya na saa nnipa yi ayɛ nnyina
    a ogya no bɛhyew.'
  hlt-hlt: A tangkhuet la Caempuei Pathen BOEIPA loh, “Nangmih loh hekah ol he na
    thui dongah, ka ol he kamah loh na ka dongah hmai bangla kang khueh coeng. Pilnam
    he thing la a hlawp coeng he.
  tbz-SIM: 'Kɛ̀ dɛ̀ dò mmɛmmɛ Sedemii ntɛ mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ n tú mù: Nɛ̀
    tinɑ́ɑǹtì bɛ̀ nɑ̀ɑ́ ntì kpɛ́í bɛ̀ bo yĩ́ idɛí, kɛ̀ n nɑ́ɑǹtì n dɑ nɑ́ɑ́ ntì ntú
    muhɑ̃ɑ̃́ nkɛ́ bɛ̀ cɔ̀útɛ́.'
  msy-2020: Gumazamizir kaba akar kamagh garir mabav keme, kamaghɨn amizɨ, Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itim, kamaghɨn na mɨgɨa ghaze, “Jeremaia, mɨgɨrɨgɨar
    kɨ nɨ ganɨdiba nɨ darara Israelia mɨkɨm. Mɨgɨrɨgɨar nɨn aka torimɨn otivamin kaba,
    da avimɨn mɨn otiv mangɨ. Eghtɨ gumazamizir kaba dazibar mɨn ikɨtɨ, nan akam me
    girɨ, mati avim men isi moghɨn, bar men isigham.”
  azb-azb: 'Buna görə də Ordular Allahı Rəbb belə deyir: «Belə sözlər dedikləri üçün,
    Ey Yeremya, sözlərimi sənin ağzında atəşə, Bu xalqı isə oduna çevirəcəyəm, Atəş
    onları yandırıb-qurtaracaq».'
  eng-DBY: 'Therefore thus saith Jehovah, the God of hosts: Because ye speak this
    word, behold, I will make my words in thy mouth fire, and this people wood, and
    it shall devour them.'
  hin-2017: 'इस कारण सेनाओं का परमेश्वर यहोवा यह कहता है: “ये लोग जो ऐसा कहते हैं,
    इसलिए देख, मैं अपना वचन तेरे मुँह में आग, और इस प्रजा को काठ बनाऊँगा, और वह उनको
    भस्म करेगी। (यिर्म. 23:29)'
  wol-KYG: 'Moo tax Aji Sax ji Boroom gàngoor yi dafa wax ne: «Gannaaw wax jii lañu
    wax, maa ngii di def samay wax di sawara ci sa gémmiñ, askan wii di matt, mu xoyom
    leen.'
  eng-YLT: Therefore, thus said Jehovah, God of Hosts, Because of your speaking this
    word, Lo, I am making My words in thy mouth become fire, And this people wood,
    and it hath devoured them.
  eng-WYC-2017: The Lord God of hosts saith these things, For ye spake this word,
    lo! I give my words in thy mouth into fire, and this people into trees, and it
    shall devour them.
  eng-WMBB: Therefore the LORD, the God of Hosts says, “Because you speak this word,
    behold, I will make my words in your mouth fire, and this people wood, and it
    will devour them.
  urd-GVH: इसलिए रब लशकरों का ख़ुदा फ़रमाता है, “ऐ यरमियाह, चूँकि लोग ऐसी बातें कर
    रहे हैं इसलिए तेरे मुँह में मेरे अलफ़ाज़ आग बनकर इस क़ौम को लकड़ी की तरह भस्म
    कर देंगे।”
  rug-rug: 'Gua ke hiera gua sa zinama te Zihova Tamasa Tadi na Qeto Minate: “Sina
    gua isara sari zinama tadi na tie, ke sari Qua zinama si kote huruṉu vura pa ṉuzumu
    meke kote sului rini sari tie hire guana huda.'
  gaz-gaz: 'Kanaafuu Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Sabni kun waan dubbii
    kana dubbateef, ani dubbii koo afaan kee keessatti ibidda, saba kana immoo qoraan
    ibiddi gubu nan godha.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel, le Dieu des armées: Parce que vous
    avez dit cela, Voici, je veux que ma parole dans ta bouche soit du feu, Et ce
    peuple du bois, et que ce feu les consume.'
  yal-yal: Nanara, Alatala, Ala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Bayo ɛ
    bata na falan ti, n bata n ma falan sa i tan Yeremi dɛ, falan naxan luxi alo tɛɛna,
    yamani ito findima yegen nan na, na tɛɛn naxan ganma.”
  haw-1868: Nolaila, ke olelo mai nei o Iehova, ke Akua o na kaua, peneia, No ka oukou
    olelo ana i keia olelo, aia hoi, e hoolilo no wau i ka'u mau olelo iloko o kou
    waha, i ahi, a o keia poe kanaka i wahie, a e hoopau ia ia lakou.
  arb-NAV: 'لِذَلِكَ يُعْلِنُ السَّيِّدُ الرَّبُّ الْقَدِيرُ: «لأَنَّكُمْ قُلْتُمْ
    هَذَا الْكَلامَ، فَهَا أَنَا أَجْعَلُ كَلِمَاتِي فِي فَمِكَ نَاراً، وَهَذَا الشَّعْبَ
    حَطَباً، فَتَلْتَهِمُهُمُ النَّارُ.'
  ewe-ewe: 'Eya ta ale Yehowa, Dziƒoʋakɔwo ƒe Mawu la gblɔe nye esi: “Esi dukɔ la
    gblɔ nya siawo ta la, mawɔ nye nya la wòazu dzo bibi anɔ wò nu me eye dukɔ la
    anye nake si wòabi.”'
  eng-LEE: Therefore thus hath said the Lord the God of hosts, Because ye speak this
    word, behold, I will make my words in thy mouth to be a fire, and this people
    wood, and it shall devour them.
  asm-FB: এই কাৰণে বাহিনীসকলৰ ঈশ্বৰ যিহোৱাই কৈছে, চোৱা এই কথা কোৱা বাবে, মই তোমাৰ
    মুখত মোৰ বাক্য অগ্নিস্বৰূপ, আৰু এই জাতিক খৰিস্বৰূপ কৰিম; সেয়ে তেওঁলোকক গ্ৰাস
    কৰিব।
  sus-A: نَ نَن عَ رَ مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، «وٌ تٌ نَ مْولِ قَلَ، ﭑ بَرَ ﭑ
    مَ مَسٍنيِ لُ عِ دّ كُي. ﭑ مَ مَسٍنيِ لُشِ نّ عَلْ تّ نَشَن قَمَ يِ حَمَ فَندٍ
    عَلْ تّ يٍفٍ فَنمَ كِ نَشّ.»
  fra-SBL: 'C''est pourquoi Yahvé, le Dieu des armées, dit : « Parce que tu dis cela,
    voici, je ferai de mes paroles dans ta bouche du feu, et de ce peuple du bois,
    et il les dévorera.'
  hbo-hbo: לָכֵ֗ן כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י צְבָאֹ֔ות יַ֚עַן דַּבֶּרְכֶ֔ם אֶת־הַדָּבָ֖ר
    הַזֶּ֑ה הִנְנִ֣י נֹתֵן֩ דְּבָרַ֨י בְּפִ֜יךָ לְאֵ֗שׁ וְהָעָ֥ם הַזֶּ֛ה עֵצִ֖ים וַאֲכָלָֽתַם׃
  kik-kik: 'Nĩ ũndũ ũcio, Jehova Ngai Mwene-Hinya-Wothe ekuuga atĩrĩ: “Tondũ wa andũ
    acio kwaria ndeto ta icio, ndũmĩrĩri yakwa ĩrĩa ngwĩkĩra kanua-inĩ gaku ngaamĩtua
    ta mwaki, nao andũ aya ndĩmatue ta ngũ, mwaki ũcio ũmacine ũmaniine.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh, le Dieu des armées : Parce que vous
    dites cette parole-là, voici que je mets ma parole dans ta bouche comme un feu,
    et ce peuple sera comme du bois et ce feu les dévorera.'
  cek-AK: To pongah misatuh Angraeng Sithaw mah hae tiah thuih; Hae lok hae na thuih
    o pongah, khenah, ka lok to nangcae ih pakha ah hmai baktiah ka ohsak moe, hae
    kaminawk hae thing baktiah ka ohsak han, nihcae loe hmai mah kang tih.
  cuk-cuk: 'Degisoggu, ani an Bab-Dummad-Jehová-Bela-Gangued-Nikad bega soged: “Weyobi,
    dulemar sogsamarsoggu, Jeremías, an-gayaburba be-gayagi sooyobi guoed. We-dulemardi,
    sapanyobi gumaloed, bela bergumaloed.”'
  uig-CYR: 'Шуңа Пәрвәрдигар, самави қошунларниң Сәрдари болған Худа маңа мундақ дәйду:
    — Бу хәлиқ мошу сөзни қилғини үчүн, мана, Мән ағзиңға салған сөзлиримни от, бу
    хәлиқни отун қилимәнки, от уларни көйдүрүп ташлайду.'
  tel-2017: కాబట్టి సేనల అధిపతీ, దేవుడూ అయిన యెహోవా చెప్పేదేమంటే, వారు ఆ విధంగా పలికారు
    కాబట్టి నా వాక్కు వారిని కాల్చేలా దాన్ని నీ నోట అగ్నిగా ఉంచుతాను. ఈ ప్రజలను కట్టెలుగా
    చేస్తాను. ఇదే యెహోవా వాక్కు.
  hat-BSA: 'Pou sa, pale SENYÈ a, Bondye dèzame yo: “Akoz nou te pale pawòl sa a,
    gade byen, Mwen ap fè pawòl Mwen nan bouch ou vin dife, pèp sa a vin bwa a, e
    li va manje yo nèt.'
  kos-kos: LEUM GOD Kulana El fahk nu sik, “Jeremiah, mweyen mwet inge fahk kain kas
    inge, nga fah oru kas luk in oana sie e in oalum. Mwet uh ac fah oana etong, ac
    e uh ac fah esukulosyak.”
  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י צְבָא֔וֹת יַ֚עַן דַּבֶּרְכֶ֔ם אֶת־הַדָּבָ֖ר
    הַזֶּ֑ה הִנְנִ֣י נֹתֵן֩ דְּבָרַ֨י בְּפִ֜יךָ לְאֵ֗שׁ וְהָעָ֥ם הַזֶּ֛ה עֵצִ֖ים וַאֲכָלָֽתַם׃
  ibo-ibo: Nʼihi ihe ndị a niile, ihe ndị a ka Onyenwe anyị Chineke Onye pụrụ ime
    ihe niile kwuru, “Nʼihi na okwu ndị a esitela nʼọnụ ndị a pụta, aga m eme ka okwu
    m, nke si gị nʼọnụ na-apụta, ghọọ ọkụ. Aga m emekwa ka ndị a ghọọ nkụ ọkụ ahụ
    ga-erepịa.
  ory-ory: ତୁମ୍ଭେମାନେ ଏହି କଥା କହିବା ହେତୁରୁ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ସଦାପ୍ରଭୁ କହନ୍ତି,
    “ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ମୁଖସ୍ଥିତ ଆମ୍ଭର ବାକ୍ୟକୁ ଅଗ୍ନି ତୁଲ୍ୟ ଓ ଏହି ଲୋକମାନଙ୍କୁ କାଷ୍ଠ ତୁଲ୍ୟ
    କରିବା, ତାହା ଏମାନଙ୍କୁ ଗ୍ରାସ କରିବ।
  chk-chk: Iei popun ewe Samol mi Lapalap ewe Kot mi Unusen Manaman a apasa, “Pokiten
    ekewe aramas ra apasa ekei kapas, ngang üpwe föri pwe ai kewe kapas repwe usun
    chök ekkei me lon awom, nge ir repwe usun chök mwüch. Iwe, ewe ekkei epwe kenirela.”
  rop-rop: Wal YAWEI det Boswan God bin tok langa mi na, “Jeramaiya, dumaji ol dislot
    pipul oldei tok olkain ting, wal ai garra lafta meigim main wed jidan jis laiga
    faiya weya barnbarn insaid langa yu mawus. Detlot pipul garra jidan jis laik det
    faiyawud, en det faiya na garra barnimap olabat.”
  ukr-1871: 'Тим же то говорить Господь Бог сил: за те, що провадили ви такі речі,
    зроблю я слова мої в устах твоїх огнем, а сих людей — дровами, і той огонь пожере
    їх.'
  deu-1951: 'Darum spricht der HERR, der Gott der Heerscharen: Weil ihr das gesagt
    habt, siehe, so will ich meine Worte in deinem Munde zu einem Feuer und dieses
    Volk zu Holz machen, daß es sie verzehren soll.'
  eng-JPS: 'Wherefore thus saith the LORD, the God of hosts: Because ye speak this
    word, behold, I will make My words in thy mouth fire, and this people wood, and
    it shall devour them.'
  srp-1865: 'Zato ovako veli Gospod Gospod nad vojskama: kad tako govorite, evo ja
    æu uèiniti da rijeèi moje u ustima tvojim budu kao oganj, a ovaj narod drva, te
    æe ih spaliti.'
  lug-lug: Noolwekyo bw’ati bw’ayogera Mukama, Katonda ow’Eggye nti, “Kubanga abantu
    boogedde ebigambo bino, ndifuula ekigambo kyange mu kamwa kammwe okuba ng’omuliro,
    n’abantu bano okuba enku era omuliro gubookye.
  heb-heb: לכן כה אמר יהוה אלהי צבאות יען דברכם את הדבר הזה הנני נתן דברי בפיך לאש
    והעם הזה עצים ואכלתם׃
  ben-IRV: তাই সদাপ্রভু, বাহিনীগনের ঈশ্বর এই কথা বলেন, “কারণ তোমরা এই কথা বলেছ, দেখ,
    আমি তোমার মুখে আমার বাক্যগুলি আগুনের মত এবং এই লোকেদের কাঠের মত করব! তারা এদের
    গিলে ফেলবে।”
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਐਉਂ ਫਰਮਾਉਂਦਾ ਹੈ, ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ ਇਹ ਬਚਨ ਆਖਿਆ
    ਹੈ, ਵੇਖ, ਮੈਂ ਇਹਨਾਂ ਗੱਲਾਂ ਨੂੰ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚ ਅੱਗ ਬਣਾ ਦਿੰਦਾ ਹਾਂ, ਅਤੇ ਇਸ ਪਰਜਾ ਨੂੰ
    ਲੱਕੜੀ, ਇਹ ਉਹਨਾਂ ਨੂੰ ਖਾ ਜਾਵੇਗੀ।
  mya-JVB: သို့ဖြစ်၍၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သူတို့သည် ထိုသို့ဆို သောကြောင့် ၊ ငါ့ စကား ကို သင် ၏နှုတ် ၌ မီး ကဲ့သို့ ၎င်း
    ၊ ဤ လူမျိုး ကိုထင်း ကဲ့သို့၎င်း ငါ ဖြစ် စေ၍ သူ တို့ကို မီးလောင် ရလိမ့်မည်။
  tbg-tbg: Vika minti ti variavaro Noravano Kotiva ekaa kempuka vataava tiriara tiharo,
    Ieremaiao, vaiinti nahenti minti ti variara kaara, ti uvavano ai noqihairo ihavano
    antauqa ita kaintema kero, vika ita kaanarove, tiro.
  hmo-hmo: Unai dainai, Lohiabada, Siahu Ibounai Dirava ia gwau, “Ieremia e, inai
    hereva idia gwauraia vadaeni dainai, lau ese egu hereva be lahi do lau halaoa,
    oiemu uduna dekenai. Bona unai lahi ese unai taudia do ia gabudia ore, au do ia
    gabua ore bamona.”
  urd-urd: फिर इसलिए कि तुम यूँ कहते हो, ख़ुदावन्द रब्ब — उल — अफ़वाज यूँ फ़रमाता
    है कि, देख, मैं अपने कलाम को तेरे मुँह में आग और इन लोगों को लकड़ी बनाऊँगा और
    वह इनको भसम कर देगी।
  rus-SYN: 'Посему так говорит Господь Бог Саваоф: за то, что вы говорите такие слова,
    вот, Я сделаю слова Мои в устах твоих огнем, а этот народ - дровами, и этот огонь
    пожрет их.'
  bqc-SIM: Ayãmɛto ma Dii Lua Zĩgↄ̃de ma mɛ̀, lá màa gbɛ̃́piↄ ònɛ, má a yã́
    sóso kánɛ ń lɛ́u tɛ́ ũɛ, gbɛ̃́piↄ iↄ dɛ yàa pↄ́ tɛ́pi a kũwà ũ.
  tcz-CHONGTHU: Hijeh chun Pakai van Pathen in hitin aseiye, hiche mite hin hitobang
    a thu aseijeh’un, keiman kathupeh chengse hi, nakam sunga kon’a meikou banga kasemdoh
    ding, chuleh mipite chu thinggosa bangdiu, meikou chun akahvam hel diu ahi, ati.
  mar-mar: यास्तव सेनाधीश परमेश्वर असे म्हणतो, “तू हे बोलला याकारणास्तव पाहा, मी जे
    शब्द तुझ्या मुखात घालत आहे, ते आगीप्रमाणे असतील आणि हे लोक लाकडाप्रमाणे असतील.
    कारण ती आग त्यांना खाऊन टाकील.
  qub-qub: 'Chaymi ima-aycapäpis munayniyoj Tayta Dios nimasha: «Paycuna chayno rimashanpitami
    cayno canga: Nogami camacächishaj llapan nishäcunapis gampa shimiquichöga ninano
    cananpaj. Chay runacunanami yantano canga. Chaura shimiquipita yargoj ninanami
    ushacurconga.»'
  bqp-bqp: Yen sɔ̃, nɛ, Gusunɔ, wɔllu kɑ tem Yinni, nɑ nɛɛ, ye bɑ kɑ geruɑ mɛ, wee,
    nɛn gɑri yi ko n sɑ̃ɑ nge dɔ̃ɔ wunɛ Yeremin nɔɔ sɔɔ, kpɑ nɛn tɔn be, bɑ n sɑ̃ɑ
    nge dɑ̃ɑ ye dɔ̃ɔ wi, u koo mwɑ.
  hat-hat: 'Se poutèt sa, men sa Seyè a, Bondye ki gen tout pouvwa a, di m'': -Jeremi,
    poutèt sa yo di a, m''ap fè pawòl mwen mete nan bouch ou tounen yon dife. Yo menm,
    y''ap tankou fachin. Dife a pral boule yo nèt.'
  eng-BSB: 'Therefore this is what the LORD God of Hosts says: “Because you have spoken
    this word, I will make My words a fire in your mouth and this people the wood
    it consumes.'
  eng-WEBPB: Therefore the LORD, the God of Armies says, “Because you speak this word,
    behold, I will make my words in your mouth fire, and this people wood, and it
    will devour them.
  kbq-kbq: Ana hu'negu huno Monafi sondia vahe'mokizmi Ra Anumzamo'a amanage huno
    hu'ne. Vahemo'zama e'inahu kema nehaza agafare Jeremaiaga kagipi Nagra nanekeni'a
    antesanugenka huama nehanankeno, kagipintira teve nefakna huno atiramino, tevema
    teaza huno ana vahera tesige'za akrukru hu'za teveregahaze.
  nhe-BL: '“Huajca nimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij, quej
    ni nimitzilhuía, tiJeremías: ‘Pampa quiijtojque ya nopa tlen tiocamanalohuani,
    na nijtlalis notlajtol ipan mocamac. Huan notlajtol elis queja tlitl huan nopa
    tlacame elise queja cuahuitl. Huan nopa tlitl quintlamitlatis.’”'
  gub-BL: '@see-verse:JER.005.013'
  eng-DRA: 'Thus saith the Lord the God of hosts: Because you have spoken this word,
    behold I will make my words in thy mouth as fire, and this people as wood, and
    it shall devour them.'
