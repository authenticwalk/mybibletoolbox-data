verse: JER.005.012
translations:
  mal-C: 'അവർ യഹോവയെക്കുറിച്ചു വ്യാജം പറഞ്ഞിരിക്കുന്നു: “അവിടന്ന് ഒന്നും ചെയ്യുകയില്ല!
    നമുക്ക് യാതൊരുദോഷവും സംഭവിക്കുകയില്ല; വാളോ ക്ഷാമമോ നാം കാണുകയുമില്ല.'
  deu-TKW: 'Verleugnet haben sie Jahwe und gesagt: Nicht der ist''s! und nicht wird
    Unheil über uns kommen: weder Schwert noch Hunger werden wir erleben;'
  lin-lin: 'Bawanganaki Yawe mpe balobaki : « Yawe akosala eloko moko te ! Pasi moko
    te ekokomela biso ; tokotikala na biso komona te ezala mopanga to nzala makasi.'
  eng-LSV: They have lied against YHWH, || And they say, “[It is] not He, || Nor does
    evil come in against us, || Indeed, we do not see sword and famine.
  eng-GNV: They haue denied the Lord, and saide, It is not he, neither shall the plague
    come vpon vs, neither shall we see sworde nor famine.
  eng-WEBSTER: 'They have belied the LORD, and said, It is not he; neither shall evil
    come upon us; neither shall we see sword nor famine:'
  nhw-BL: '“Inijuanti istlacatique tlen na pampa quiijtojque: ‘TOTECO amo techtlaijiyohuiltis.
    Amo hualas topani niyon se tlamantli catli amo cuali. Amo tijpantise mayantli
    niyon tlahuilancayotl.’'
  swh-ONEN: Wamedanganya kuhusu Bwana. Wamesema, “Yeye hatafanya jambo lolote! Hakuna
    dhara litakalotupata; kamwe hatutaona upanga wala njaa.
  bba-bba: Yinni Gusunɔ u nɛɛ, Isirelibɑ bɑ mɑn siki bɑ nɛɛ, nɑ ǹ dɑm ɡɑm mɔ. Kɔ̃sɑ
    kun mɑɑ bu deemɑmɔ. Bɑ ǹ tɑbu wɑsi, bɑ ǹ mɑɑ ɡɔ̃ɔru wɑsi.
  eng-KJVCPB: 'They have belied the Lord, and said, It is not he; neither shall evil
    come upon us; neither shall we see sword nor famine:'
  luo-luo: Giseriambo kuom Jehova Nyasaye; kagiwacho, “Onge gima obiro timo! Ok wanahinyre;
    ok wanane ligangla kata kech.
  meu-meu: 'Idia ese Iehova e herevalaia koikoi, eto: Ḡau ta basine karaia; dika ta
    ita eda ai basine kau, dare bona doe basita mamidia.'
  npi-ULB: तिनीहरूको परमप्रभुको बारेमा झूट बोलेका छन् र यसो भनेका छन्, “उहाँले केही
    गर्नुहुने छैन । हामीमाथि कुनै हानि आउनेछैन, र हामीले कुनै तरवार वा अनिकाल देख्‍ने
    छैनौं ।
  yor-yor: Wọ́n ti pa irọ́ mọ́ Olúwa; wọ́n wí pé, “Òun kì yóò ṣe ohun kan! Ibi kan
    kì yóò sì tọ̀ wá wá; àwa kì yóò sì rí idà tàbí ìyàn.
  pes-OPCB: 'آنها دربارۀ من به دروغ گفته‌اند: ”او با ما کاری ندارد! هیچ بلایی بر سر
    ما نخواهد آمد. نه قحطی خواهد شد و نه جنگ.'
  tgl-ULB: At ikinaila nila ako. Sinabi nila, 'Hindi siya totoo. Hindi darating sa
    atin ang kasamaan, ni hindi tayo makakakita ng espada o taggutom.
  hui-hui: Isaraele wali agalime ke̱ howa Anduane Homogo talima pole tingi howa lalu,
    Anduane Homogohanda mbirale mbira nabulebira. Ibugua mo ko holeneru ina kamagoria
    naibilolebira. Waitigirume ibalu ina mo ko naholebira. Ani bialu i̱na daluha hina
    garibi naibilolebira, lalu ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​သည် ကိုယ်​တော်​အ​ကြောင်း​ကို​မ​ဟုတ်​မ​မှန်​ပြော​ဆို​ကြ​လေ​ပြီ။
    သူ​တို့​က``ကိုယ်​တော်​သည်​အ​ဘယ်​သို့​မျှ​အ​ရေး​ယူ​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။ ငါ​တို့​သည်​လည်း​ဆင်း​ရဲ​ဒုက္ခ​ခံ​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    စစ်​မက်​အန္တ​ရာယ်​ကို​သော်​လည်း​ကောင်း၊ ငတ်​မွတ်​ခြင်း​ဘေး​ကို​သော်​လည်း​ကောင်း​ကြုံ​တွေ့​ရ​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​ဆို​ကြ​၏။-
  bod-N: དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ཁས་མི་ལེན་པར་ན་རེ། ཁོང་གིས་ཅི་ཡང་མཛད་པར་མི་འགྱུར་ཏེ།
    ཆག་སྒོ་ང་ཚོའི་སྟེང་ལ་ལྷུང་མི་སྲིད། ང་ཚོས་རལ་གྲི་དང་མུ་གེ་ཡང་མཐོང་བར་མི་འགྱུར།
  sna-sna: Vakarevera Jehovha nhema, vachiti, “Haana chaachaita! Hakuna chakaipa chichaitika
    kwatiri; hatichazombooni hondo kana nzara.
  spa-BLM: 'Han negado a Yahvé y han dicho: “No es él. El mal no vendrá sobre nosotros.
    No veremos espada ni hambre.'
  cac-cac: 'A eb'' aj Israel yed'' eb'' aj Judá, man̈ yeloc tas syal eb'' d''a spatic
    Jehová. Syalan eb'' icha tic: A Dios malaj tas sna d''a quib''an̈. Man̈ ol cab''laj
    syail yuj oval, ma yuj vejel.'
  swh-ULB: na wamenikataa. Wanasema, ''Yeye si halisi. Maovu hayawezi kutupata, wala
    hatutaona upanga wala njaa.
  bel-bel: 'яны зманілі на Госпада і сказалі: «няма Яго, і бяда ня прыйдзе на нас,
    і мы ня ўбачым ні меча, ні голаду.'
  deu-ELBBK: 'Sie haben den HERRN verleugnet und gesagt: Er ist nicht; und kein Unglück
    wird über uns kommen, und Schwert und Hunger werden wir nicht sehen;'
  mbb-OT: Wazè dan megkaǥi te tutuu mehitenged kedì. Migkaǥi sikandan te, ‘Kenè kiw
    ebmenuwen te Nengazen! Wazà kezeetan he ebpekeuma ziyà te kenitew; wazà tebek
    etawa vitil.
  mal-2015: 'അവർ യഹോവയെ നിഷേധിച്ചു പറഞ്ഞതു: അതു അവനല്ല; നമുക്കു ദോഷം വരികയില്ല; നാം
    വാളോ ക്ഷാമമോ കാണുകയുമില്ല.'
  rmc-rmc: '„Zaprinde le RAJES a phende: ‚Ov na kerela ňič! Na avela pre amende e
    bibach, šoha na ela mariben aňi bokh.'
  pes-OPV: خداوند را انکار نموده، می‌گویندکه او نیست و بلا به ما نخواهد رسید و شمشیر
    وقحط را نخواهیم دید.
  ron-1924: 'Ей тэгэдуеск пе Домнул ши зик: „Ну есте Ел! Ши ну ва вени ненорочиря
    песте ной; ну вом ведя нич сабия, нич фоаметя.'
  ben-OBCV: তারা সদাপ্রভুর বিরুদ্ধে মিথ্যা কথা বলেছে; তারা বলেছে, “তিনি কিছুই করবেন
    না! আমাদের কোনো ক্ষতি হবে না; তরোয়াল বা দুর্ভিক্ষের সম্মুখীন আমরা কখনও হব না।
  som-som: Rabbiga way dafireen, oo waxay yidhaahdeen, Isagu ma jiro. Masiibo nagu
    dhici mayso, oo seef iyo abaar midna arki mayno.
  lat-VUC: 'Negaverunt Dominum, et dixerunt: Non est ipse: neque veniet super nos
    malum: gladium et famem non videbimus.'
  eng-ASVBT: 'They have denied Jehovah, and said, It is not he; neither shall evil
    come upon us; neither shall we see sword nor famine:'
  ita-1885: 'Han rinnegato il Signore, ed han detto: Egli non è: e male alcuno non
    ci verrà addosso; e non vedremo spada, nè fame;'
  eng-LXXUP: have lied to their Lord, and they have said, These things are not so;
    no evils shall come upon us; and we shall not see sword or famine.
  eng-ULB: They have spoken falsely about Yahweh and they said, “He will do nothing;
    no harm will come upon us, and we will not see sword or famine.
  spa-VBL: 'Han mentido acerca del Señor, diciendo: “Él no hará nada. No nos ocurrirá
    nada malo. No tendremos guerra ni hambre.'
  fra-_FOB: 'Ils ont renié l''Éternel, et ils ont dit: “Ce n''est pas lui! et le mal
    ne viendra pas sur nous; nous ne verrons ni l''épée ni la famine.'
  mal-mal: 'അവർ യഹോവയെ നിഷേധിച്ചു പറഞ്ഞത്: “അത് അവനല്ല; നമുക്കു ദോഷം വരുകയില്ല; നാം
    വാളോ ക്ഷാമമോ കാണുകയുമില്ല”.'
  urd-GVR: Unhoṅ ne Rab kā inkār karke kahā hai, wuh kuchh nahīṅ karegā. Ham par musībat
    nahīṅ āegī. Hameṅ na talwār, na kāl se nuqsān pahuṅchegā.
  suz-BL: मेकोपुकीमी परमप्रभु यावे आ पर्बम “मेको मतुइक्‍नीकी। मेकोमी मारेइ मपाइ‍ब।
    गो मारेइ मरिम्‍शो मताइनीक। गो लडाइ नु अन्‍काल मताइ‍नीक।
  eng-NOY: They have denied Jehovah, And have said, “It is not He; Evil shall not
    come upon us, Nor shall we see sword or famine.
  ita-1927: 'Rinnegano l’Eterno, e dicono: “Non esiste; nessun male ci verrà addosso,
    noi non vedremo né spada né fame;'
  ckb-ckb: درۆیان بە دەمی یەزدانەوە کرد، گوتیان، «ئەو هیچ ناکات! بەڵامان بەسەرنایەت،
    شمشێر و قاتوقڕی نابینین.
  eng-BBE: 'They would have nothing to do with the Lord, saying, He will do nothing,
    and no evil will come to us; we will not see the sword or be short of food:'
  kan-OKCV: ಆ ಜನರು ಯೆಹೋವ ದೇವರನ್ನು ಅಲ್ಲಗಳೆದಿದ್ದಾರೆ. “ಆತ ಏನು ಮಾಡಿಯಾನು? ನಮಗೆ ಕೇಡು ಬರುವುದೂ
    ಇಲ್ಲ, ಖಡ್ಗವಾಗಲಿ, ಕ್ಷಾಮವಾಗಲಿ ನಮ್ಮ ಕಣ್ಣಿಗೆ ಬೀಳುವುದೂ ಇಲ್ಲ,
  tam-2017: அவர் அப்படிப்பட்டவர் அல்லவென்றும், பொல்லாப்பு நம்மேல் வராது, நாம் பட்டயத்தையாகிலும்,
    பஞ்சத்தையாகிலும் காண்பதில்லையென்றும்,
  spa-RV-1909: 'Negaron á Jehová, y dijeron: El no es, y no vendrá mal sobre nosotros,
    ni veremos cuchillo ni hambre;'
  ron-BTF: 'Ei au negat pe DOMNUL și au spus: Nu este el; nici nu va veni răul asupra
    noastră; nici nu vom vedea sabie sau foamete;'
  eng-WEBP: They have denied the LORD, and said, “It is not he. Evil won’t come on
    us. We won’t see sword or famine.
  eng-FBV: They have lied about the Lord, saying, “He won't do anything. Nothing bad
    will happen to us. We won't have war or famine.
  nld-1939: 'Ze hebben tegen Jahweh gelogen, Gezegd: Hij doet immers niets; Over ons
    komt geen onheil, Wij zullen zwaard noch honger aanschouwen!'
  nch-BL: '“Inijuanti istacatique ten na pampa quiijtojque: ‘TOTECO amo techtaijyohuiltis.
    Amo hualas topani yon se tamanti cati amo cuali. Amo tijpantise mayanti yon tatehuilisti.’'
  vie-1934: 'Chúng nó đã chối bỏ Đức Giê-hô-va, và nói rằng: Chẳng phải là Ngài! Hoạn
    nạn sẽ chẳng lâm trên chúng ta; chúng ta sẽ chẳng gặp gươm dao đói kém.'
  hin-CV: उन्होंने याहवेह के विषय में झूठी अफवाएं प्रसारित की हैं; उन्होंने कहा, “वह
    कुछ नहीं करेंगे! हम पर न अकाल की विपत्ति आएगी; हम पर न अकाल का प्रहार होगा, न
    तलवार का.
  spa-BES: 'Negaron al Señor, diciendo: él no es, Él no hará nada, y ningún mal vendrá
    a nosotros; no veremos la espada ni hambre.'
  tdx-tdx: 'nanoe’e entam-bande t’Iehovà, ami’ty hoe: Tsy Ie; tsy hiambotraha’ ty
    raty tika, vaho tsy hizò fibara ndra kerè.'
  tha-KJV: เขาทั้งหลายพู​ดม​ุสาในเรื่องพระเยโฮวาห์ และได้​กล่าวว่า “​พระองค์​มิได้​ทรงกระทำประการใด
    ไม่มี​การร้ายอันใดจะเกิดขึ้นแก่​เรา เราก็จะไม่​เห​็นดาบหรือการกันดารอาหาร
  por-BR-2018: 'Negaram ao SENHOR, e disseram: Não é ele; não virá mal sobre nós;
    não veremos espada, nem fome;'
  deu-ELO: 'Sie haben Jehova verleugnet und gesagt: Er ist nicht; und kein Unglück
    wird über uns kommen, und Schwert und Hunger werden wir nicht sehen;'
  eng-WYC-2018: they denied the Lord, and said, He is not, neither evil shall come
    [up] on us; we shall not see sword and hunger (or we shall not see the sword and
    hunger).
  epo-epo: 'Ili neis la ekzistadon de la Eternulo, kaj diris: Li ne ekzistas, kaj
    ne venos sur nin malbono, kaj glavon kaj malsaton ni ne vidos.'
  uig-PIN: 'Ular: «U ⱨeqnemǝ ⱪilmaydu! Bizgǝ ⱨeq apǝt qüxmǝydu; nǝ ⱪiliq nǝ ⱪǝⱨǝtqilikni
    kɵrmǝymiz!» — dǝp Pǝrwǝrdigardin tenip kǝtti.'
  beo-beo: Hina Gode Ea fi dunu da E yolesi. Ilia da amane sia:sa, “Gode da ninima
    se hame imunu. Ninia da gasa bagade hou hame ba:mu. Ninia da gegesu amola ha:su
    hame ba:mu.”
  tpi-OTNT: Ol Israel i giaman long bihainim Bikpela na ol i tok olsem, “Bikpela bai
    i no inap mekim wanpela samting. Em i no ken salim samting nogut i kam long yumi.
    Ol birua i no ken i kam pait na bikpela hangre i no ken kamap.
  hau-SA: Sun yi ƙarya a kan Ubangiji; sun ce, “Ba zai yi kome ba! Ba wata masifar
    da za tă same mu; ba za mu taɓa ganin takobi ko yunwa ba.
  uig-LAT: 'Ular: «U héchnéme qilmaydu! Bizge héch apet chüshmeydu; ne qilich ne qehetchilikni
    körmeymiz!» — dep Perwerdigardin ténip ketti.'
  nde-nde: Baqambe amanga ngoThixo bathi, “Kasoze enze lutho! Akulabubi obuzasehlela,
    kasiyikubona impi loba indlala.
  ton-ton: Kuo nau fakafisingaʻi ʻa Sihova, ʻonau pehē, “ʻOku ʻikai ko ia ia; ʻe ʻikai
    hoko ha kovi kiate kitautolu pea ʻe ʻikai te tau mamata ki he heletā pe ha honge.
  ces-1613: 'Sčítali klam na Hospodina, a říkali: Není tak, nikoli nepřijde na nás
    zlé, a meče ani hladu nepocítíme.'
  eng-WMB: They have denied the LORD, and said, “It is not he. Evil won’t come on
    us. We won’t see sword or famine.
  tam-TCV: அவர்கள் யெகோவாவைப் பற்றிப் பொய் உரைத்தார்கள்; அவர்கள், “அவர் எங்களுக்கு
    ஒன்றும் செய்யமாட்டார். எங்களுக்கு ஒரு தீங்கும் வராது; நாங்கள் வாளையோ பஞ்சத்தையோ
    ஒருபோதும் காணமாட்டோம்.
  ceb-ULB: Nagsulti sila ug mga bakak mahitungod kang Yahweh ug miingon sila, “Wala
    siyay buhaton; walay kadaot nga moabot kanato, ug dili kita makakita ug espada
    o kagutom.
  pol-UBG: 'Zaparły się PANA i powiedziały: Nie tak, nie spadnie na nas nic złego,
    nie doznamy miecza ani głodu.'
  urd-GVU: اُنہوں نے رب کا انکار کر کے کہا ہے، ’وہ کچھ نہیں کرے گا۔ ہم پر مصیبت نہیں
    آئے گی۔ ہمیں نہ تلوار، نہ کال سے نقصان پہنچے گا۔
  deu-1912: 'Sie verleugnen den HERRN und sprechen: “Das ist er nicht, und so übel
    wird es uns nicht gehen; Schwert und Hunger werden wir nicht sehen.'
  kan-2017: ಅವರು ಯೆಹೋವನನ್ನು ಅಲ್ಲಗಳೆದು, ‘ಆತನು ಏನು ಮಾಡುವನು? ನಮಗೆ ಕೇಡುಬಾರದು, ಖಡ್ಗವೂ,
    ಕ್ಷಾಮವೂ ನಮ್ಮ ಕಣ್ಣಿಗೆ ಬೀಳವು;
  yap-yap: Girdi’ rok SOMOL e ka ra siyegned kar ga’argad, “Gathi ra rin’ ban’en.
    Dariy ba magawon nra yib ngodad; dabib e mael fa uyngol ngodad.”
  hlt-MCSB: BOEIPA te a namnah uh tih, “Amah a om aih moenih. Mamih taengah yoethae
    neh cunghang khaw ha pawk mahpawh, khokha khaw m'hmuh uh mahpawh,” a ti uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዴራ ዒዛይዳ ሉኡዙሞና ሂዚ ጌይ ጌስቲሢ ዓርቄኔ፦ «ናንጊና ናንጋ ጎዳ ኑና ፔቴታዖ ዔኤቢ ዎኦታዓኬ፤
    ፑርታ ባኣዚያ ኑና ሄላዓኬ፤ ዖልዚንታ ናይዚንታ ሙካዓኬ፤
