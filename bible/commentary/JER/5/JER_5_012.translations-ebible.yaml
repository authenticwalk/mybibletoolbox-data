  gub-BL: — Tupàn Tuweharupi Wiko Ma'e hemu'em urewe a'e, i'i Tupàn Tuweharupi Wiko
    Ma'e pe wà. — Tupàn Tuweharupi Wiko Ma'e nuzapo kwaw ma'e a'e nehe. Ni amo ikatu
    'ym ma'e nuzeapo kwaw zanewe nehe. Naheta kwaw zeàmàtyry'ymawhu nehe. Naheta kwaw
    ma'uhez haw nehe, i'i uzeupeupe wà.
  eng-DRA: 'They have denied the Lord, and said, It is not he: and the evil shall
    not come upon us: we shall not see the sword and famine.'
