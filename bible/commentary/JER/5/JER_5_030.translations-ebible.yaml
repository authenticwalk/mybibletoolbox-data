verse: JER.005.030
translations:
  mal-C: '“ഭയാനകവും വിസ്മയാവഹവുമായ ഒന്ന് ദേശത്തു സംഭവിച്ചിരിക്കുന്നു:'
  deu-TKW: 'Entsetzliches und Schaudererregendes hat sich im Lande zugetragen:'
  lin-lin: 'Makambo ya kokamwa mpe ya somo esalemi na mboka :'
  eng-LSV: 'An astonishing and horrible thing has been in the land:'
  eng-GNV: An horrible and filthie thing is committed in the land.
  eng-WEBSTER: A wonderful and horrible thing is committed in the land;
  nhw-BL: “Ipan ni tlali panotoc se hueyi tlamantli catli tlahuel fiero huan temajmati.
  swh-ONEN: '“Jambo la kutisha na kushtusha limetokea katika nchi hii:'
  bba-bba: Wee, nɛn tɔmbɑ ɡɑ̃ɑ kɔ̃sunu mɔ̀ tem mɛ sɔɔ.
  eng-KJVCPB: A wonderful and horrible thing is committed in the land;
  luo-luo: '“Gima lich kendo mabwogo ji osetimore e piny:'
  meu-meu: 'Hoa bada bona gari bada ḡauna ta na tano ai vada e vara:'
  npi-ULB: यस देशमा बीभत्स र त्रासदीपूर्ण कामहरू भएका छन् ।
  yor-yor: “Nǹkan ìbànújẹ́ àti ohun ìtara ti ṣẹlẹ̀ ní ilẹ̀ náà.
  pes-OPCB: '«اتفاق عجیب و هولناکی در این سرزمین روی داده است:'
  tgl-ULB: Naganap ang mga kasamaan at katakot-takot ang nangyari sa lupain.
  hui-hui: Ko mbira ale hiriribi mogole mbira dindi ogoria tagira ibiyada.
  mya-mya: ဤ​ပြည်​တွင်​အံ့​သြ​ရွံ​ရှာ​ဖွယ်​ကောင်း​သည့်​အ​မှု​ပေါ်​ပေါက်​လာ​သည်​မှာ၊-
  bod-N: རྒྱལ་ཁམས་ནང་དུ་འཇིགས་སུ་རུང་ཞིང་སྐྲག་སྣང་ཅན་གྱི་དོན་བྱུང་སྟེ།
  sna-sna: “Chinhu chinosemesa uye chinovhundutsa chaitika panyika.
  spa-BLM: “Una cosa asombrosa y horrible ha sucedido en la tierra.
  cac-cac: Xivub'tac, satc'olaltac yuj tas tzuji d'a jun chon̈ab' tic.
  swh-ULB: Jambo la ajabu na la kuchukiza limetokea katika nchi hii.
  bel-bel: 'Дзівоснае і жудаснае дзеецца ў гэтай зямлі:'
  deu-ELBBK: 'Entsetzliches und Schauderhaftes ist im Land geschehen:'
  mbb-OT: 'Mekahandekhandek wey mekulba is nengehitavù kayi he tanà:'
  mal-2015: വിസ്മയവും ഭയങ്കരവുമായുള്ളതു ദേശത്തു സംഭവിക്കുന്നു.
  rmc-rmc: Vareso strašno a džungalo pes kerel andre phuv.
  pes-OPV: امری عجیب و هولناک در زمین واقع شده است.
  ron-1924: Грозаве лукрурь, урычоасе лукрурь се фак ын царэ.
  ben-OBCV: “এক রোমহর্ষক ও ভয়ংকর ঘটনা এই দেশে ঘটেছে;
  som-som: Wax baas oo yaab miidhan ah ayaa dalka lagu dhex sameeyey.
  lat-VUC: 'Stupor et mirabilia facta sunt in terra:'
  eng-ASVBT: 'A wonderful and horrible thing is come to pass in the land:'
  ita-1885: 'Cosa stupenda e brutta è avvenuta nella terra:'
  eng-LXXUP: Shocking and horrible deeds have been done on the land;
  eng-ULB: Atrocities and horrors have occurred in the land.
  spa-VBL: Algo horrible, algo terrible ha ocurrido en este país.
  fra-_FOB: 'Une chose étonnante, horrible, se fait dans le pays:'
  mal-mal: “വിസ്മയകരവും ഭയങ്കരവുമായുള്ളത് ദേശത്തു സംഭവിക്കുന്നു.
  urd-GVR: Jo kuchh mulk meṅ huā hai wuh haulnāk aur qābil-e-ghin hai.
  suz-BL: मिनु परमप्रभु यावेम “एको रागीम ग्रांग्रा दिचा ङा नु शुश हिंचा ङा श्‍येत
    दुम्‍त।
  eng-NOY: Astonishing and horrible is that which is done in this land;
  ita-1927: 'Cose spaventevoli e orride si fanno nel paese:'
  ckb-ckb: '«تۆقین و سەرسوڕماویێک لە خاکەکەدا ڕوویدا:'
  eng-BBE: A thing of wonder and fear has come about in the land;
  kan-OKCV: “ಭಯಂಕರವಾದ ಮತ್ತು ಆಶ್ಚರ್ಯವಾದ ಕಾರ್ಯವು ದೇಶದಲ್ಲಿ ನಡೆಯುತ್ತದೆ.
  tam-2017: திகைத்துத் திடுக்கிடத்தக்க காரியம் தேசத்தில் நடந்துவருகிறது.
  spa-RV-1909: 'Cosa espantosa y fea es hecha en la tierra:'
  ron-BTF: Un lucru uimitor și groaznic este comis în țară;
  eng-WEBP: “An astonishing and horrible thing has happened in the land.
  eng-FBV: Something horrible, something terrible has happened here in this country.
  nld-1939: 'Ontzettende en gruwelijke dingen Gebeuren er in het land:'
  nch-BL: “Ipan ni tali panotoc se hueyi tamanti cati tahuel fiero huan temajmati.
  vie-1934: Trong đất nầy đã xảy ra sự lạ lùng đáng gớm.
  hin-CV: '“देश में भयावह तथा रोमांचित स्थिति देखी गई है:'
  spa-BES: Una cosa de asombro y temor ha ocurrido en la tierra;
  tdx-tdx: 'Raha mahavereñe naho haloloañe ty nifetsake amy taney:'
  tha-KJV: สิ​่งที่น่าตกตะลึงและน่าหวาดเสียวได้​เก​ิดขึ้นในแผ่นดินนี้
  por-BR-2018: 'Uma coisa espantosa e horrível está sendo feita na terra:'
  deu-ELO: 'Entsetzliches und Schauderhaftes ist im Lande geschehen:'
  eng-WYC-2018: Wonder and marvelous things be made in the land; (A horrible and terrible
    thing is done in the land;)
  epo-epo: 'Io konsterna kaj terura fariĝis en la lando:'
  uig-PIN: Zeminda intayin ⱪorⱪunqluⱪ wǝ yirginqliⱪ bir ix sadir ⱪilinƣanki —
  beo-beo: Yuda soge ganodini, fofogadigisu wadela:i houdafa da doaga:i dagoi.
  tpi-OTNT: Samting nogut tru i kamap pinis long dispela graun.
  hau-SA: “Abin banmamaki da bantsoro ya faru a ƙasar.
  uig-LAT: Zéminda intayin qorqunchluq we yirginchliq bir ish sadir qilin’ghanki —
  nde-nde: 'Into eyesabekayo leyethusayo isiyenzakele kulelilizwe:'
  ton-ton: ¶ Kuo fai ha meʻa fakaofo mo fakailifia ʻi he fonua.
  ces-1613: Věc užasnutí hodná a hrozná děje se v zemi této.
  eng-WMB: “An astonishing and horrible thing has happened in the land.
  tam-TCV: '“நாட்டில் பயங்கரமும், அதிர்ச்சியுமான காரியம் நடந்துள்ளது:'
  ceb-ULB: Midagsang ang kabangis ug ang kalisang diha sa yuta.
  pol-UBG: 'Rzecz przedziwna i straszna dzieje się w tej ziemi:'
  urd-GVU: جو کچھ ملک میں ہوا ہے وہ ہول ناک اور قابلِ گھن ہے۔
  deu-1912: Es steht greulich und schrecklich im Lande.
  kan-2017: ಭೀಕರವೂ, ಅಸಹ್ಯವೂ ಆದ ಸಂಗತಿಯು ದೇಶದಲ್ಲಿ ನಡೆದುಬಂದಿದೆ;
  yap-yap: Ban’en nib oloboch ni gin’an’uy ngay e ke buch u lan fare binaw.
  hlt-MCSB: Imsuep neh rhih-om he diklai ah thoeng.
  mdy-ETH: ዑስካ ጌላያና ዲቃሣያ ማዔ ባኣዚ ሃኖ ሳዖይዳ ማዺንቴኔ።
  twi-ASANTE: '“Adeɛ a ɛyɛ hu ne ahodwirie asi wɔ asase no so:'
  eng-WEBU: “An astonishing and horrible thing has happened in the land.
  wal-wal: Qassikka GODAI hagaadan yaagees; “Daro iitabainne daganttiyaabai biittaa
    bollan haniis.
  spa-PDDPT: 'Cosa espantosa y horrible sucedió en la tierra:'
  gun-gun: “Ha'e gui ma mba'emo nhomondyipaarã ha'e nhomokanhyarã oiko yvy re.
  ilo-ULB: Nakabutbuteng ken nakaal-alinggaget ti napasamak iti daga.
  kpg-kpg: 'Nnagadilinga mee hagagoboina mo di huaidu damanaiee gu kila aga i hongo
    tenua deenei:'
  uig-ARA: زېمىندا ئىنتايىن قورقۇنچلۇق ۋە يىرگىنچلىق بىر ئىش سادىر قىلىنغانكى ــ
  sus-sus: Fe ratɔnxi naxee mu daxa, nee bara so yi bɔxi kui.
  pon-2006: 'Soahng kapwuriamwei oh suwed kowahlap ehu pweidahr nan sahpwo:'
  ksd-ksd: 'A magit na kinaian ma ra magit i kaina tuna di tar pait ia ta ra gunan:'
  tur-YTC: “Ülkede şaşkınlık verici ve korkunç bir şey oldu.
  grc-BRENT: Ἔκστασις καὶ φρικτὰ ἐγενήθη ἐπὶ τῆς γῆς.
  ind-AYT: 'Sesuatu yang mengerikan dan mengejutkan telah terjadi di negeri itu:'
  nya-nya: '“Chinthu chothetsa nzeru ndi choopsa kwambiri chachitika mʼdzikomo:'
  hrv-hrv: 'Strahote i grozote zbivaju se u ovoj zemlji:'
  mps-mps: Dwai nai mu te tǫba pedelai dao.
  tpi-tpi: Samting nogut tru i kamap pinis long dispela graun.
  dan-1931: Gyselige, grufulde Ting går i Svang i Landet;
  vie-OVCB: Một biến cố khủng khiếp đã xảy ra trên đất nước—
  guj-2017: દેશમાં ભયંકર તથા આઘાતજનક વાતો બની રહી છે
  pon-2006A: 'Soahng kapwuriamwei oh suwed kowahlap ehu pweidahr nan sahpwo:'
  por-BRBSL: “Aconteceu uma coisa espantosa e horrível na terra.
  cth-cth: Kângairu hnonaw, hoi takikathopoung hno teh ram thungvah a sak awh.
  twi-twi: '“Ade a ɛyɛ hu ne ahodwiriw asi wɔ asase no so:'
  hlt-hlt: Imsuep neh rhih-om he diklai ah thoeng.
  tbz-SIM: Dɛ̀mɑrɛ̀ cɑ̀nnɛ̀ isɔkɛ kpɛrɛ dɛɛ̀ dɔ̀ɔ̀ri dihɛì miɛkɛ.
  msy-2020: Guizbangɨra, bizir bar kurar atiatim anɨdim nguazir kamɨn oto.
  azb-azb: 'Bu ölkədə heyrətli və dəhşətli bir iş oldu:'
  eng-DBY: 'An appalling and horrible thing is committed in the land:'
  hin-2017: देश में ऐसा काम होता है जिससे चकित और रोमांचित होना चाहिये।
  wol-KYG: 'Lu siblu te yées am na ci réew mi:'
  eng-YLT: An astonishing and horrible thing hath been in the land.
  eng-WYC-2017: Wonder and marvelous things be made in the land;
  eng-WMBB: “An astonishing and horrible thing has happened in the land.
  urd-GVH: जो कुछ मुल्क में हुआ है वह हौलनाक और क़ाबिले-घिन है।
  rug-rug: 'Keke tiṉitoṉa kaleanana hola meke variva malederena si ta evaṉa koasa
    popoa hie:'
  gaz-gaz: '“Wanni suukaneessaan nama rifachiisu tokko biyyattii keessatti taʼeera:'
  fra-LSG: Des choses horribles, abominables, Se font dans le pays.
  yal-yal: “Fe ɲaxin bata so yamanani naxan magaxu mumɛ!
  haw-1868: Ua hanaia ka mea kupanaha ma ka aina, a he mea haumia loa hoi;
  arb-NAV: قَدْ جَرَى فِي الْبِلادِ حَدَثٌ مُذْهِلٌ فَظِيعٌ.
  ewe-ewe: “Ŋɔdzinu kple dzigbãnu aɖe dzɔ le anyigba dzi.
  eng-LEE: An astonishing and horrible thing is committed in the land;
  asm-FB: দেশৰ মাজত এক আচৰিত আৰু নোম শিয়ৰি উঠা ঘটনাবোৰ ঘটিছে।
  sus-A: قٍ رَتْنشِ نَشٍيٍ مُ دَشَ، نٍيٍ بَرَ سٌ يِ بْشِ كُي.
  fra-SBL: « Une chose étonnante et horrible est arrivée dans le pays.
  hbo-hbo: שַׁמָּה֙ וְשַׁ֣עֲרוּרָ֔ה נִהְיְתָ֖ה בָּאָֽרֶץ׃
  kik-kik: '“Ũndũ mũũru mũno na wa kũmakania nĩwĩkĩkĩte bũrũri-inĩ ũyũ:'
  fra-NCL: Des choses abominables, horribles, se font dans le pays.
  cek-AK: Dawnrai koi hmuen hoi zitthok hmuen to prae thungah a sak o boeh;
  cuk-cuk: ”Be dakmala we-napneggi, gwayed-dummad naid. ¡We-ibmar-gunaid gwen nabir-daklesulid!
  uig-CYR: Зиминда интайин қорқунучлуқ вә жиркиничлиқ бир иш садир қилинғанки —
  tel-2017: ఘోరమైన అకృత్యాలు దేశంలో జరుగుతున్నాయి.
  hat-BSA: '“Yon bagay degoutan e etonan te rive nan peyi a:'
  kos-kos: 'Sie ma koluklana ac mwe lut sikyak tari fin facl se inge:'
  hbo-WLC: שַׁמָּה֙ וְשַׁ֣עֲרוּרָ֔ה נִהְיְתָ֖ה בָּאָֽרֶץ׃
  ibo-ibo: “Ihe ọjọọ nke jọbigara njọ oke emeela nʼala a.
  ory-ory: ଦେଶ ମଧ୍ୟରେ ଗୋଟିଏ ଆଶ୍ଚର୍ଯ୍ୟ ଓ ଭୟାନକ ବିଷୟ ଘଟିଅଛି;
  chk-chk: 'Och föför mi amairü o aniuokus a fis lon ei fanü:'
  rop-rop: Brabli nogudbala ting bin hepin langa dijan kantri.
  ukr-1871: 'Чудні й страшні речі дїються в сїй землї:'
  deu-1951: 'Entsetzliches und Abscheuliches geschieht im Lande:'
  eng-JPS: 'An appalling and horrible thing is come to pass in the land:'
  srp-1865: Èudo i strahota biva u zemlji.
  lug-lug: '“Ekigambo eky’ekitalo era eky’ekivve kigudde mu nsi:'
  heb-heb: שמה ושערורה נהיתה בארץ׃
  ben-IRV: দেশের মধ্যে ভয়ঙ্কর ও নিষ্ঠুর ঘটনা ঘটেছে।
  pan-pan: ਇੱਕ ਅਚਰਜ਼ ਅਤੇ ਭਿਆਨਕ ਗੱਲ ਦੇਸ ਵਿੱਚ ਹੋਈ ਹੈ,
  mya-JVB: အံ့ဩ ရွံရှာ ဘွယ်သော အမှုကို ပြည် တော်၌ ပြု ကြ၏။
  tbg-tbg: Oho, Iutaa vataini nai anomakero qora okara vovano qovaraiqivo.
  hmo-hmo: 'Hoa bada bona gari bada gauna ta, be emui tano dekenai ia vara vadaeni,
    gauna be inai:'
  urd-urd: मुल्क में एक हैरतअफ़ज़ा और हौलनाक बात हुई;
  rus-SYN: 'Изумительное и ужасное совершается в сей земле:'
  bqc-SIM: Yã́ pↄ́ wa ye a gĩyãio wì vĩakɛɛ̀ kↄ̃̀ ń bùsuu.
  tcz-CHONGTHU: Hiche gamsunga hin, thil gimneitah leh tijat umtah chu asohtai.
  mar-mar: देशात अत्याचार व भयानक घटना घडल्या आहेत.
  qub-qub: «Fiyupa manchariypaj mana allicunami cay nasyunchöga caycan.
  bqp-bqp: Wee, nɛn tɔmbɑ gɑ̃ɑ kɔ̃sunu mɔ̀ tem mɛ sɔɔ.
  hat-hat: Sa k'ap pase nan peyi a, se bagay pou moun mete men nan tèt, bagay pou
    fè moun pè.
  eng-BSB: A horrible and shocking thing has happened in the land.
  eng-WEBPB: “An astonishing and horrible thing has happened in the land.
  kbq-kbq: Hagi vahe'mofona azeri antrima nehuno azeri koroma hu'zamo hago ama Juda
    mopafina efore hu'ne.
  nhe-BL: “Ipan ni tlali panotoc se hueyi tlamantli tlen tlahuel fiero huan temajmati.
  gub-BL: Amo ma'e iaiw ma'e purumupytuhegatu kar haw uzeapo iko ywy rehe.
  eng-DRA: Astonishing and wonderful things have been done in the land.
