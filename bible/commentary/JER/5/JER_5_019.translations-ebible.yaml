    cũng sẽ hầu việc các dân ngoại trong một đất chẳng thuộc về mình thể ấy.'
  hin-CV: यह उस समय होगा जब वे यह कह रहे होंगे, ‘याहवेह हमारे परमेश्वर ने हमारे साथ
