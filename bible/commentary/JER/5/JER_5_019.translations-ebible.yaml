  ckb-ckb: 'جا کە دەڵێن: ”لەبەر چی یەزدانی پەروەردگارمان هەموو ئەمەی پێکردین؟“ پێیان
    دەڵێیت: ”لەبەر ئەوەی وازتان لێ هێنام و لە خاکەکەتان خوداوەندە بێگانەکانتان پەرست،
