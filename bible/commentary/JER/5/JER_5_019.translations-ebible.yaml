    via lando, tiel vi servos al fremduloj en lando, kiu ne apartenas al vi.'
  uig-PIN: 'Xu qaƣda hǝlⱪing: «Pǝrwǝrdigar Hudayimiz nemixⱪa muxu ixlarning ⱨǝmmisini
