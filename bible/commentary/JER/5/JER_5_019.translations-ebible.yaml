  tha-KJV: และต่อมาเมื่อเจ้าทั้งหลายจะกล่าวว่า ‘ทำไมพระเยโฮวาห์พระเจ้าของเราทั้งหลายจึงกระทำบรรดาสิ่งเหล่านี้​แก่​เรา​’
    เจ้​าจะกล่าวแก่เขาว่า ‘​เจ้​าได้ละทิ้งเราไปปรนนิบั​ติ​พระต่างด้าวในแผ่นดินของเจ้าฉันใด
