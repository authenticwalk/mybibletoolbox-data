verse: JER.005.019
translations:
  mal-C: “ ‘നമ്മുടെ ദൈവമായ യഹോവ ഈ കാര്യങ്ങളൊക്കെയും നമ്മോടു ചെയ്യുന്നത് എന്തുകൊണ്ട്,’
    എന്ന് അവർ ചോദിക്കുമ്പോൾ, നീ അവരോട്, ‘നിങ്ങൾ നിങ്ങളുടെ ദേശത്ത് എന്നെ ഉപേക്ഷിച്ച്
    അന്യദേവതകളെ സേവിച്ചതുപോലെ, നിങ്ങൾ സ്വന്തമല്ലാത്ത ദേശത്ത് വിദേശികളെ സേവിക്കേണ്ടിവരും’
    എന്ന് ഉത്തരം പറയണം.
  deu-TKW: 'Wenn ihr aber alsdann sprecht: Wofür hat Jahwe, unser Gott, uns alles
    das angethan? so sollst du zu ihnen sagen: So wie ihr mich verlassen und fremden
    Göttern in eurem Lande gedient habt, also sollt ihr der Fremden Sklaven sein in
    einem Lande, das euch nicht gehört.'
  lin-lin: 'Tango bato bakotuna : ‹ Mpo na nini Yawe, Nzambe na biso, asali biso makambo
    ya boye ? › Bokozongisela bango : ‹ Ezali mpo ete bosundolaki Ngai mpe bosambelaki
    banzambe ya bapaya kati na mboka na bino. Yango wana, bokosalela bapaya kati na
    mboka oyo ezali ya bino te. ›'
  eng-LSV: And it has come to pass, when you say, Why has our God YHWH done all these
    [things] to us? That you have said to them, As you have forsaken Me, || And serve
    the gods of a foreigner in your land, || So you serve strangers in a land [that
    is] not yours.
  eng-GNV: And when ye shall say, Wherefore doeth the Lord our God doe these things
    vnto vs? then shalt thou answere them, Like as ye haue forsaken me and serued
    strange gods in your land, so shall ye serue strangers in a land that is not yours.
  eng-WEBSTER: And it shall come to pass, when ye shall say, Why doeth the LORD our
    God all these things to us? then shalt thou answer them, As ye have forsaken me,
    and served strange gods in your land, so shall ye serve strangers in a land that
    is not yours.
  nhw-BL: 'Huan, Jeremías, quema nopa masehualme mitztlatzintoquilise: ‘¿Para tlen
    TOTECO Dios techchihuilía nochi ni tlamantli catli fiero?’ huajca ta xiquinnanquili
    quej ni: ‘Amojuanti anquitlahuelcajque TOTECO huan anmotemactilijque ica sequinoc
    tiotzitzi ipan amotlal. Huajca ama anquintequipanose seyoc tlali ehuani ipan inintlal.’
    ”'
  swh-ONEN: “Nao watu watakapouliza, ‘Kwa nini Bwana, Mungu wetu ametufanyia mambo
    haya yote?’ utawaambia, ‘Kama vile mlivyoniacha mimi na kutumikia miungu migeni
    katika nchi yenu wenyewe, ndivyo sasa mtakavyowatumikia wageni katika nchi ambayo
    si yenu.’
  bba-bba: Tɛ̃ Yeremi, bɑ̀ n nɛɛ, mbɑn sɔ̃nɑ nɛ, Gusunɔ ben Yinni nɑ bu yenin bweseru
    kuɑmmɛ, kɑɑ bu wisiwɑ ɑ nɛɛ, bɑ mɑn deri bɑ kɑ tɔn tukobun bũnu nɑ ben temɔ bɑ
    sɑ̃ɑmɔ. Nɡe mɛyɑ ben tii bɑ koo dɑ bu tɔn tukobu sɑ̃ tem tukumɔ.
  eng-KJVCPB: And it shall come to pass, when ye shall say, Wherefore doth the Lord
    our God all these things unto us? then shalt thou answer them, Like as ye have
    forsaken me, and served strange gods in your land, so shall ye serve strangers
    in a land that is not yours.
  luo-luo: To ka ji openjo ni, ‘Angʼo momiyo Jehova Nyasaye ma Nyasachwa osetimonwa
    ma?’ Wachnegiuru ni, ‘Kaka usejwangʼa kendo usetiyone nyiseche mag pinje mamoko
    ei pinyu uwegi, omiyo koro ubiro tiyone ogendini mamoko ei piny ma ok maru.’
  meu-meu: Bena emu bese taudia baeto “Badina be dahaka Iehova, eda Dirava, ese ini
    kara iboudiai rla eda ai vada e kara?” negana ai, oi ese ba hamaorodia, baoto
    “Umui ese vada o rakatanigu, bona emui tano lalonai dirava idaudia isiaidia vada
    o lao heni heḡereḡerena, umui ese danu idau tano, dia emui tano, lalonai idau
    taudia isiaidia do ba lao heni”.
  npi-ULB: जब तँ, इस्राएल र यहूदाले यसो भन्‍छस्, ‘परमप्रभु हाम्रा परमेश्‍वरले किन
    हामीलाई यी सबै कुरा गर्नुभएको?’ तब तँ यर्मियाले तिनीहरूलाई भन्‍नेछस्, “जसरी तिमीहरूले
    परमप्रभुलाई त्याग्‍यौ र आफ्‍नै देशमा विदेशी देवताहरूको सेवा गर्‍यौ, त्यसरी नै
    तिमीहरूले विदेशमा पनि विदेशीहरूको सेवा गर्नुपर्नेछ ।”
  yor-yor: Àti pé, nígbà tí àwọn ènìyàn bá sì béèrè wí pé, ‘Kí ni ìdí rẹ̀ tí Olúwa
    Ọlọ́run wa fi ṣe gbogbo èyí sí wa?’ Ìwọ yóò sì sọ fún wọn wí pé, ‘Ẹ̀yin ti kọ̀
    mí sílẹ̀, ẹ sì ń sin ọlọ́run àjèjì ní ilẹ̀ yín. Nísinsin yìí, ẹ̀yin yóò máa sin
    àjèjì ní ilẹ̀ tí kì í ṣe tiyín.’
  pes-OPCB: '«پس اگر از تو ای ارمیا بپرسند: چرا خداوند ما را دچار این بلایا می‌کند؟
    در پاسخ بگو: همان‌طور که شما خدا را فراموش کردید و در سرزمین خود خدایان بیگانه
    را پرستیدید، به همان ترتیب بیگانگان را در سرزمینی که از آن شما نیست خدمت و بردگی
    خواهید کرد.»'
  tgl-ULB: Mangyayari ito kapag sinabi ninyo, Israel at Juda, 'Bakit ginawa ni Yahweh
    na ating Diyos ang lahat ng mga bagay na ito sa atin?' At sasabihin mo Jeremias
    sa kanila, 'Kung paanong tinalikuran ninyo si Yahweh at sumamba sa mga dayuhang
    diyos sa inyong lupain, maglilingkod din kayo sa mga dayuhan sa isang lupaing
    hindi ninyo pag-aari.'
  hui-hui: Mani i̱naga wali agali holebiraru tigua í̠hondo hale halu lalu, Yaremaia-o
    inanaga Anduane Homogo kagome inahondo mana ogonidagua biyago irane aginaga biyabe,
    lolebira. Ani laragola í̠na i̱naga bi ogo tihondo lamibe. Tígua i̱ni hewago erembira
    ngialu puwa tíni daluni howa wali agali hameigini tara bu hearunaga dama mitangi
    bialu mbirale gime wabini wiaruhondo bi pupu wialu harimi. Anidagua birimigonaga
    ai tí dindi taraha pu howa wali agali hameigini tara bu karu ti andaneha hama
    poleberemi, laya lalu Yaremaiahanda lene.
  mya-mya: ယေ​ရ​မိ၊ ထို​သူ​တို့​သည်​သင့်​အား`အ​ဘယ်​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဤ​အ​မှု​တို့​ကို​ပြု​တော်​မူ​ပါ​သ​နည်း'
    ဟု​မေး​ကြ​လိမ့်​မည်။ ထို​အ​ခါ​သူ​တို့​အား`သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​စွန့်​ပစ်​ကာ
    မိ​မိ​တို့​ပြည်​၌​ပင်​လူ​မျိုး​ခြား​ဘု​ရား​များ​၏​အ​စေ​ကို​ခံ​ခဲ့​ကြ​၏။ သို့​ဖြစ်​၍​တိုင်း​တစ်​ပါး​တွင်​လူ​မျိုး​ခြား​တို့​၏​အ​စေ​ကို​သင်​တို့​ခံ​ရ​ကြ​လိမ့်​မည်'
    ဟု​ပြန်​လည်​ဖြေ​ကြား​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གལ་ཏེ་མ་འོངས་པ་ན་འདི་ལྟར། བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཅིའི་ཕྱིར་རང་ཅག་ལ་དོན་འདི་རྣམས་མཛད་པ་ཡིན་ནམ་ཞེས་ཟེར་མཁན་བྱུང་ན།
    ཁྱོད་ཀྱིས་ཁོ་ཚོར་འདི་ལྟར། ཁྱོད་ཚོས་ཇི་ལྟར་ང་རང་དོར་ནས་རང་གི་ཡུལ་འདིར་ཕྱི་རོལ་པའི་ལྷ་རྣམས་ལ་ཞབས་ཕྱི་བསྒྲུབས་པ་ཡིན་ན།
    ཁྱོད་ཅག་གིས་དེ་ལྟར་རང་ལ་མི་དབང་བའི་གནས་སུ་ཕྱི་རོལ་པ་རྣམས་ལ་གཡོག་བྱེད་པར་འགྱུར་ཞེས་ཤོད་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Zvino kana vanhu vakabvunza kuti, ‘Ko, Jehovha Mwari wedu aitirei izvi
    kwatiri?’ imi muchavaudza kuti, ‘Sezvo makandisiya mukandoshumira vamwari vavatorwa
    munyika yenyu chaiyo, saizvozvowo zvino muchashandira vatorwa munyika isiri yenyu.’
  spa-BLM: 'Sucederá cuando ustedes digan: ‘¿Por qué el Señor, nuestro Dios, nos ha
    hecho todas estas cosas? Entonces les diréis: ‘Así como me habéis abandonado y
    habéis servido a dioses extranjeros en vuestra tierra, así serviréis a extraños
    en una tierra que no es la vuestra.’'
  cac-cac: 'Tato ay mach ol c''anb''an d''ayach: ¿Tas yuj syac''cot juntzan̈ tic Jehová
    co Diosal d''a quib''an̈? tato xchi eb'', tzal d''a eb'' icha tic: Icha chi''
    ex yutej yujto ix e patiquejcaneli, axo juntzan̈ ch''oc diosal ix eyac'' servil
    d''a yol e macb''en tic. Yuj chi'' yovalil ol eyac'' servil eb'' ch''oc animail
    d''a junocxo macb''en man̈ eyicoc, xa chi, xchi Jehová d''ayin.'
  swh-ULB: Itatokea kwenu, ninyi Yuda na Israeli, mkisema, 'Kwa nini BWANA, Mungu
    wetu ametufanyia haya yote?' kwamba wewe Yeremia, utawaambia, 'Kama vile mlivyomwacha
    BWANA na kuabudu miungu mingine katika nchi yenu, vivyo hivyo mtawatumikia wageni
    katika nchi ambayo si yenu.'
  bel-bel: 'І калі вы скажаце: за што Гасподзь Бог наш робіць нам усё гэта? дык адказвай:
    бо вы пакінулі Мяне і служылі чужым багам у зямлі сваёй, дык будзеце служыць чужым
    у зямлі ня вашай.'
  deu-ELBBK: 'Und es soll geschehen, wenn ihr sagen werdet: Weshalb hat der Herr,
    unser Gott, uns dies alles getan?, so sprich zu ihnen: Wie ihr mich verlassen
    und fremden Göttern gedient habt in eurem Land, so sollt ihr Fremden dienen in
    einem Land, das nicht euer ist.'
  mbb-OT: Emun ed-insà is menge etew te, ‘Maan is mibeelan heini is langun te Nengazen
    he Megbevayè tew ziyà te kenitew?’ Keǥiyi nu sikandan te, ‘Geina te inselikwey
    niw is Nengazen, ne nenilbi kew te zuma he menge ed-ezapen diyà mismu te tanè
    niw. Ne ǥuntaan ebpekepenilbi kew te menge lumelengyawà dutun te kenà keniyu he
    tanà.’
  mal-2015: 'നമ്മുടെ ദൈവമായ യഹോവ ഇവയൊക്കെയും നമ്മോടു ചെയ്‌വാൻ സംഗതി എന്തെന്നു ചോദിക്കുമ്പോൾ
    നീ അവരോടു: നിങ്ങൾ എന്നെ ഉപേക്ഷിച്ചു നിങ്ങളുടെ ദേശത്തു അന്യദേവന്മാരെ സേവിച്ചതുപോലെ
    നിങ്ങൾക്കുള്ളതല്ലാത്ത ദേശത്തു നിങ്ങൾ അന്യജാതിക്കാരെ സേവിക്കേണ്ടിവരും എന്നുത്തരം
    പറയേണം.'
  rmc-rmc: 'Te paľis o manuša phučena: ‚Soske amenge o RAJ, amaro Del, kada savoro
    kerďa?‘, pheneha lenge: ‚Avke sar man tumen omukľan a služinenas avre devlenge
    andre tumari phuv, avke akana služinena le cudzincenge andre phuv, savi nane tumari.‘
    “'
  pes-OPV: و چون شما گویید که یهوه خدای ما چراتمامی این بلاها را بر ما وارد آورده
    است آنگاه توبه ایشان بگو از این جهت که مرا ترک کردید وخدایان غیر را در زمین خویش
    عبادت نمودید. پس غریبان را در زمینی که از آن شما نباشدبندگی خواهید نمود.
  ron-1924: 'Дакэ вець ынтреба атунч: ‘Пентру че не-а фэкут тоате ачестя Домнул Думнезеул
    ностру?’, аша ле вей рэспунде: ‘Дупэ кум вой М-аць пэрэсит ши аць служит унор
    думнезей стрэинь ын цара воастрэ, тот аша акум вець служи унор стрэинь ынтр-о
    царэ каре ну есте а воастрэ!’'
  ben-OBCV: আর লোকেরা যখন জিজ্ঞাসা করবে, ‘কেন সদাপ্রভু, আমাদের ঈশ্বর, আমাদের প্রতি
    এরকম আচরণ করেছেন?’ তুমি তাদের বোলো, ‘তোমরা যেমন আমাকে পরিত্যাগ করেছ এবং স্বদেশে
    বিজাতীয় দেবদেবীর উপাসনা করেছ, তেমনই এবার তোমরা সেই দেশে গিয়ে বিদেশিদের সেবা
    করবে, যে দেশ তোমাদের নয়।’
  som-som: Oo markay yidhaahdaan, Rabbiga Ilaahayaga ahu bal muxuu waxyaalahan oo
    dhan noogu sameeyey? Kolkaas waxaad ku tidhaahdaa, Sidaad Rabbiga uga tagteen,
    oo aad ilaahyo qalaad dalkiinna ugu dhex adeegteen, sidaas oo kalaad shisheeyayaal
    ugu dhex adeegi doontaan dal aan kiinna ahayn.
  lat-VUC: 'Quod si dixeritis: Quare fecit nobis Dominus Deus noster hæc omnia? dices
    ad eos: Sicut dereliquistis me, et servistis deo alieno in terra vestra, sic servietis
    alienis in terra non vestra.'
  eng-ASVBT: And it shall come to pass, when ye shall say, Wherefore hath Jehovah
    our God done all these things unto us? then shalt thou say unto them, Like as
    ye have forsaken me, and served foreign gods in your land, so shall ye serve strangers
    in a land that is not yours.
  ita-1885: 'Ed avverrà che vio direte: Perchè ci ha il Signore Iddio nostro fatte
    tutte queste cose? Allora tu di'' loro: Siccome voi mi avete lasciato, e avete
    servito a dii stranieri nel vostro paese, così servirete a stranieri in paese
    non vostro.'
  eng-LXXUP: And it shall come to pass, when ye shall say, Wherefore has the Lord
    our God done all these things to us? that thou shalt say to them, Because ye served
    strange gods in your land, so shall ye serve strangers in a land that is not yours.
  eng-ULB: When you, Israel and Judah, say, 'Why has Yahweh our God done all these
    things to us?' then you, Jeremiah, will say to them, 'Just as you abandoned Yahweh
    and served foreign gods in your land, so you must also serve strangers in a land
    that is not your own.'
  spa-VBL: 'Cuando la gente te pregunte, Jeremías, “¿Por qué el Señor, nuestro Dios,
    nos ha hecho todas estas cosas?” , les dirás: “De la misma manera que ustedes
    me han abandonado y han servido a dioses extranjeros aquí en su país, así servirán
    a extranjeros en un país que no es el suyo”.'
  fra-_FOB: 'Et il arrivera que vous direz: Pourquoi l''Éternel notre Dieu nous a-t-il
    fait toutes ces choses? Tu leur diras: Comme vous m''avez abandonné, et que vous
    avez servi les dieux de l''étranger dans votre pays, ainsi servirez-vous les étrangers
    dans un pays qui ne sera pas à vous.'
  mal-mal: '“നമ്മുടെ ദൈവമായ യഹോവ ഇപ്രകാരമെല്ലാം നമ്മളോടു ചെയ്യുവാൻ സംഗതി എന്ത്” എന്നു
    ചോദിക്കുമ്പോൾ നീ അവരോട്: “നിങ്ങളുടെ ജനങ്ങള്‍ എന്നെ ഉപേക്ഷിച്ച് നിങ്ങളുടെ ദേശത്ത്
    അന്യദേവന്മാരെ സേവിച്ചതുപോലെ നിങ്ങൾ സ്വന്തമല്ലാത്ത ദേശത്ത് നിങ്ങൾ അന്യജാതിക്കാരെ
    സേവിക്കേണ്ടിവരും” എന്ന് ഉത്തരം പറയണം.'
  urd-GVR: “Ai Yarmiyāh, agar log tujh se pūchheṅ, Rab hamāre Ḳhudā ne yih sab kuchh
    hamāre sāth kyoṅ kiyā? To unheṅ batā, tum mujhe tark karke apne watan meṅ ajnabī
    mābūdoṅ kī ḳhidmat karte rahe ho, is lie tum watan se dūr mulk meṅ ajnabiyoṅ kī
    ḳhidmat karoge.
  suz-BL: मिनु इन मुरपुकीम ‘मारदे इं परमप्रभु यावे, इं परमप्रभुमी इं कली ओदेंशो पवा?’
    दे हिलो पाम्‍तेक्‍म हना, गे मेको आन कली ‘गेपुकीम दोपा आं कली प्रोंइशा, आंम रागीम
    अरु देवी देवता आन कली पूजा पनी, मोपा मुल गेपुकीम इन मतुइश्‍शो रागीम अर्को रागी
