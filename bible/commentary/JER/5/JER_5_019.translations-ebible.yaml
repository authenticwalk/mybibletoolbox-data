  tam-2017: 'எங்கள் தேவனாகிய யெகோவா எங்களுக்கு இவைகளையெல்லாம் எதினால் செய்தார் என்று
    நீங்கள் கேட்டால், அப்பொழுது நீ அவர்களைப் பார்த்து: நீங்கள் என்னைவிட்டு, உங்களுடைய
    தேசத்தில் அந்நிய தெய்வங்களைச் சேவித்ததுபோல, உங்களுடையதல்லாத தேசத்தில் அந்நியர்களைச்
