  mdy-ETH: ዔርሚያሴ! ዴራ፦ ‹ናንጊና ናንጋ ጎዳ ሃያ ቢያ ኑጊዳ ዔኪ ሙኬሢ ዓይጎሮዳይ?› ጌይ ዖኦጫ ዎዶና ታና ዔያታ ሃሺ
