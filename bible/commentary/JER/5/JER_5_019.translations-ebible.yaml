  kan-OKCV: '“ ‘ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಯಾತಕ್ಕೆ ಇವುಗಳನ್ನೆಲ್ಲಾ ಮಾಡುತ್ತಾರೆ,’ ಎಂದು
