  kan-2017: “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಇವುಗಳನ್ನೆಲ್ಲಾ ನಮಗೆ ಏಕೆ ಮಾಡಿದ್ದಾನೆ?” ಎಂದು ನಿನ್ನ ಜನರು
