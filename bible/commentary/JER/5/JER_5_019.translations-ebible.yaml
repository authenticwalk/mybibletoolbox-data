  uig-ARA: 'شۇ چاغدا خەلقىڭ: «پەرۋەردىگار خۇدايىمىز نېمىشقا مۇشۇ ئىشلارنىڭ ھەممىسىنى
    بېشىمىزغا چۈشۈرگەن؟» ــ دەپ سورىسا، ئەمدى سەن يەرەمىيا ئۇلارغا: «سىلەر مەندىن
    يۈز ئۆرۈپ، ئۆز زېمىنىڭلاردا يات ئىلاھلارنىڭ قۇللۇقىدا بولغىنىڭلاردەك، سىلەر ئۆز
    ۋەتىنىڭلار بولمىغان بىر زېمىندا يات بولغانلارنىڭ قۇللۇقىدا بولىسىلەر» ــ دېگىن.'
  sus-sus: Xa a sa li wo a fala, ‹Munfe ra muxu Marigi Ala bara yi fe mɔɔli raba muxu
    ra?› Ala wo yaabima nɛ, ‹Wo to n nabolo alako wo xa kuyee batu wo xɔnyi, naxee
    kelixi ɲamanɛ gbɛtɛ ma, wo tan findima na ɲamanɛ xa konyie nan na e tan xɔnyi.›
  pon-2006: Eri, Seramaia, ni ar pahn kalelapak dahme I wiahkidahr mepwukat koaros,
    ke pahn ndahng irail me nin duwen ar sohpeisang ie oh papah koht en liki kan nan
    sapwarail, iei duwen ar pahn papah mehn liki kan nan sahpw ehu me kaidehn sapwarail.”
  ksd-ksd: 'Ma ba ava biti dari: Ta ra ava ra Luluai kada God i tar pait go ra lavur
    magit pire dat? una biti ta diat dari: Da ava ga vana kan iau ma ava ga torom
    ta ra umana vaira na god ta kavava gunan, damana avat a toratorom ta ra umana
    vaira ta ra gunan ba vakir kavavat.'
  tur-YTC: Bu, “Tanrımız Yahve bize neden bütün bunları yaptı?” diyeceğiniz zaman
    olacak. O zaman onlara, “Beni bırakıp ülkenizde yabancı ilâhlara hizmet ettiğiniz
    gibi, size ait olmayan bir ülkede yabancılara öyle hizmet edeceksiniz” diyeceksiniz.
  grc-BRENT: Καὶ ἔσται ὅταν εἴπητε, τίνος ἕνεκεν ἐποίησε Κύριος ὁ Θεὸς ἡμῶν ἡμῖν πάντα
    ταῦτα; καὶ ἐρεῖς αὐτοῖς, ἀνθʼ ὧν ἐδουλεύσατε θεοῖς ἀλλοτρίοις ἐν τῇ γῇ ὑμῶν, οὕτως
    δουλεύσετε ἀλλοτρίοις ἐν τῇ γῇ οὐχ ὑμῶν.
  ind-AYT: Dan akan terjadi ketika kamu berkata, ‘Mengapa TUHAN, Allah kita, telah
    melakukan semua ini terhadap kita?’ kamu akan menjawab mereka, ‘Karena kamu telah
    meninggalkan-Ku dan melayani ilah-ilah asing di negerimu, maka kamu akan melayani
    orang-orang asing di negeri yang bukan milikmu.’”
  nya-nya: Ndipo pamene anthu adzafunsa Yehova kuti, “Chifukwa chiyani Yehova Mulungu
    wathu wachita zimenezi?” Iwe udzawawuze kuti, “Monga momwe mwasiyira Ine ndi kutumikira
    milungu yachilendo mʼdziko mwanu, momwemonso mudzatumikira anthu a mʼdzikonso
    lachilendo.”
  hrv-hrv: 'A kad budu pitali: ''Zašto nam Jahve, Bog naš, učini sve ovo?'' ti ćeš
    im odgovoriti: ''Jer ste mene ostavili da biste služili tuđim bogovima u svojoj
    zemlji, služit ćete tuđincu u zemlji koja nije vaša!''”'
  mps-mps: “Tama nosali, te we bidi dabego nageba te tiwai po hanalu waibao, ‘Magi
    baso Genuai Bidi dago Godigo te sę dabe dabolo yali dawe?’ Tama Jeremaia, nago
    eno te po augwaliba pusa mao, ‘Dagego ena tudiba munama, te duga tǫde digi dagego
    te gasa hani dabego god dologoba pali. Tialima, dage te gasa hani dabego tǫba
    bidigi pelama, tama te hani bage dabe dologode bidagameo,’ te po pusa mao,” Genuai
    Bidigo te po wai dao.
  tpi-tpi: Na bihain, ol manmeri bai i askim yu olsem, ‘Bilong wanem God, Bikpela
    bilong mipela, i bin mekim ol dispela samting long mipela?’ Na Jeremaia, yu mas
    givim dispela tok bilong mi long ol, ‘Yupela i bin givim baksait long mi, na long
    graun bilong yupela yet yupela i bin aninit long ol god bilong ol arapela lain.
    Olsem na nau yupela bai i go i stap long graun bilong ol arapela lain na i stap
    aninit long ol dispela pipel.’”
  dan-1931: 'Og når de siger: “Hvorfor har HERREN vor Gud gjort os alt det?” sig så
    til dem: “Som I forlod mig og tjente fremmede Guder i eders Land, således skal
    I tjene Fremmede i et Land, der ikke er eders.”'
  vie-OVCB: 'Một khi dân chúng thắc mắc: ‘Tại sao Chúa Hằng Hữu, Đức Chúa Trời chúng
    ta, phạt chúng ta quá nặng thế này?’ Con hãy đáp: ‘Các người đã từ khước Chúa
    và thờ lạy các thần tượng nước ngoài trên quê hương mình. Giờ đây, các người sẽ
    phải phục dịch các dân tộc nước ngoài trên đất không phải của các người.’”'
  guj-2017: અને જ્યારે તમે પૂછશો કે, ‘શા માટે અમારા ઈશ્વર યહોવાહ આ શિક્ષા અમારા પર
    લાવ્યા છે?’ ત્યારે તમે તેઓને કહેજો કે, “જેમ તમે મારો ત્યાગ કરીને તમારા વતનમાં
    રહીને તમે અન્ય દેવોની સેવા કરી છે. તેમ જે દેશ તમારો નથી તેમાં તમે પરદેશીઓની સેવા
    કરશો.’”
  pon-2006A: Eri, Seramaia, ni ar pahn kalelapak dahme I wiahkidahr mepwukat koaros,
    ke pahn ndahng irail me nin duwen ar sohpeisang ie oh papah koht en liki kan nan
    sapwarail, iei duwen ar pahn papah mehn liki kan nan sahpw ehu me kaidehn sapwarail.”
  por-BRBSL: 'Isso acontecerá quando você disser: “Por que Javé, nosso Deus, fez todas
    essas coisas conosco? Então você lhes dirá: “Assim como me abandonou e serviu
    a deuses estrangeiros em sua terra, assim você servirá a estranhos em uma terra
    que não é sua”.'
  cth-cth: Taminaw ni, bangkongmaw maimouh BAWIPA Cathut ni hettelah maimouh van hno
    a sak vai. Telah na pacei awh vah, nangmouh ni ahnimouh koe, “nangmouh ni kai
    na hnoun awh teh ramlouk cathut thaw hah na ram thung na sak van awh e patetlah,
    atu na ramdawk e laipalah ram alouke thaw teh na tawk a han toe teh poeh, telah
    BAWIPA ni a pâpho.
  twi-twi: Na sɛ nnipa no bisa se, ‘Adɛn nti na Awurade, yɛn Nyankopɔn, ayɛ yɛn sɛɛ’
    a, mobɛka akyerɛ wɔn se, ‘Sɛnea moagyaw me hɔ akɔsom ananafo anyame wɔ mo ankasa
    mo asase so no, saa ara na mprempren mobɛsom ananafo wɔ asase a ɛnyɛ mo dea no
    so.’
  hlt-hlt: “He boeih he mamih Pathen BOEIPA loh balae tih mamih taengah a saii,” a
    ti uh tue a pha bitni. Te vaengah amih te, “Kai nan hnoo uh tih na khohmuen ah
    kholong pathen taengah tho na thueng uh. Kholong taengah na thotat uh tangloeng
    vetih khohmuen khuikah he nangmih ham om mahpawh,” tila na voek uh bitni.
  tbz-SIM: 'Kɛ̀ bɛ̀ bekɛ dìì mɔ̀nnì kɛ yĩ bɑ nte kɛ̀ Kuyie nti dɔ̀ɔ̀ miɛ? Fɔ̃́ nSedemii,
    ɑ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di dootóo mɛ̀ɛ̀ botí ti Yiɛ̀ nKuyie, kɛ fìé iwũɔ̃ ibotí
    tɛì kó yɛbɔkɛ̀, di tenkɛ̀ miɛkɛ, mɛɛ̀ botí nku ibotí tɛì yóó di kònnɛ̀mɛ̀ dihɛì
    dìì í tú di kpɛri, kɛ̀ di mpĩ́ mbɛ tɔ̃mmú.'
  msy-2020: Eghtɨ gumazamizir itiba kamaghɨn nɨn azangsɨgham, ‘Manmaghsua Ikiavɨra
    Itir God, en God, akɨrim ragha e gasarazɨ, bizir kurar kam e bato?’ Eghtɨ Jeremaia,
    nɨ me mɨkɨm suam, ‘Ia akɨrim ragha na gasara, ia uan nguazimɨn ikia kantrin igharazibar
    asebar apengan ikia dar ziaba fe. Kamaghɨn, ia datɨrɨghɨn gumazamizir igharazibar
    kantrin mangɨ an ikɨ, pura men ingangarir gumazir kɨnibar mɨn ikɨ, men ingangarim
    damu men apengan ikiam.’ ”
  azb-azb: 'Bir vaxt onlar soruşacaq: “Nə üçün Allahımız Rəbb bütün bunları başımıza
    gətirdi?” Onda onlara belə söylə: “Necə Məni tərk edərək öz ölkənizdə yad allahlara
    xidmət etdinizsə, eləcə də özgə ölkədə yadellilərə xidmət edəcəksiniz”.'
  eng-DBY: And it shall come to pass, when ye shall say, Wherefore hath Jehovah our
    God done all these things unto us? then shalt thou say to them, As ye have forsaken
    me, and served strange gods in your land, so shall ye serve strangers in a land
    that is not yours.
  hin-2017: जब तुम पूछोगे, ‘हमारे परमेश्वर यहोवा ने हम से ये सब काम किस लिये किए हैं,’
    तब तुम उनसे कहना, ‘जिस प्रकार से तुम ने मुझ को त्याग कर अपने देश में दूसरे देवताओं
    की सेवा की है, उसी प्रकार से तुम को पराए देश में परदेशियों की सेवा करनी पड़ेगी।’”
  wol-KYG: 'Bu ñu nee: “Ana lu waral sunu Yàlla Aji Sax ji teg nu lii lépp?” ne leen:
    “Yàlla nee: Ni ngeen ma dëddoo, di jaamu yàllay jaambur ci seenum réew, ni ngeen
    di jaamujee ay jaambur biir réew mu ngeen moomul.”»'
  eng-YLT: And it hath come to pass, when ye say, 'For what hath Jehovah our God done
    to us all these?' That thou hast said unto them, 'As ye have forsaken Me, And
    serve the gods of a foreigner in your land, So do ye serve strangers in a land
    not yours.
  eng-WYC-2017: That if ye say, Why hath our Lord God done all these things to us?
    thou shalt say to them, As ye forsook me, and served an alien god in your land,
    so ye shall serve alien gods in a land not yours.
  eng-WMBB: It will happen when you say, ‘Why has the LORD our God done all these
    things to us?’ Then you shall say to them, ‘Just as you have forsaken me and served
    foreign gods in your land, so you will serve strangers in a land that is not yours.’
  urd-GVH: “ऐ यरमियाह, अगर लोग तुझसे पूछें, रब हमारे ख़ुदा ने यह सब कुछ हमारे साथ
    क्यों किया? तो उन्हें बता, तुम मुझे तर्क करके अपने वतन में अजनबी माबूदों की ख़िदमत
    करते रहे हो, इसलिए तुम वतन से दूर मुल्क में अजनबियों की ख़िदमत करोगे।
  rug-rug: Meke pana nanasa guahe sari tie, ‘Na vea ke tavete mae ni e Zihova sa nada
    Tamasa si hire koa gita?’ gua, si kote olaṉi goi, Zeremaea, ‘Gua sapu etulu Au
    gamu si Arau meke va nabulu la mia koari tamasa karovodi pa korapa mia popoa,
    si kamahire kote la nabulu si gamu koari votiki tie pa popoa sapu lopu mia soti,’ ”
    gua.
  gaz-gaz: “Yommuu namoonni, ‘Waaqayyo Waaqni keenya maaliif waan kana hunda nutti
    fide?’ jedhanii gaafatanitti, ati, ‘Isin akkuma na dhiiftanii biyya keessan keessatti
    waaqota ormaa tajaajiltan sana, ammas biyya kan mataa keessanii hin taʼin keessatti
    ormoota ni tajaajiltu’ jettee isaanitti himta.
  fra-LSG: 'Si vous dites alors: Pourquoi l’Éternel, notre Dieu, nous fait-il tout
    cela? Tu leur répondras: Comme vous m’avez abandonné, Et que vous avez servi des
    dieux étrangers dans votre pays, Ainsi vous servirez des étrangers dans un pays
    qui n’est pas le vôtre.'
  yal-yal: Nayi, muxune na maxɔdinna ti, e naxa, ‘Nanfera, Alatala, en ma Ala ito
    birin ligama en na?’ I tan Yeremi yi e yabi, i naxa, ‘Bayo ɛ bata ɛ mɛ a ra. Ɛ
    yi ala xɔɲɛne batu ɛ yamanani. Nayi, ɛ sa walima nɛn xɔɲɛne xa yamana gbɛtɛni
    dɛnaxan mi findixi ɛ konna ra.’ ”
  haw-1868: A i ka wa e olelo mai ai oukou, No ke aha la i hana mai ai o Iehova, ko
    makou Akua, i keia mau mea a pau ia makou? Alaila, e i aku oe ia lakou, E like
    me oukou i haalele mai ai ia'u, a hookauwa aku na na akua e, ma ko oukou aina,
    pela no oukou e hookanwa aku ai na na kanaka e, ma ka aina aole no oukou.
  arb-NAV: '«وَعِنْدَمَا يَسْأَلُونَ: ’لِمَاذَا صَنَعَ الرَّبُّ إِلَهُنَا بِنَا هَذِهِ
    الأُمُورَ كُلَّهَا؟‘ تَقُولُ لَهُمْ: ’كَمَا أَنَّكُمْ تَخَلَّيْتُمْ عَنِّي وَعَبَدْتُمُ
    الأَوْثَانَ الْغَرِيبَةَ فِي أَرْضِكُمْ، كَذَلِكَ تُسْتَعْبَدُونَ لِلْغُرَبَاءِ
    فِي أَرْضٍ لَيْسَتْ لَكُمْ‘».'
  ewe-ewe: Ale be ne amewo bia be, ‘Nu ka ta Yehowa, míaƒe Mawu la wɔ esiawo ɖe mía
    ŋu hã?’ la, miagblɔ na wo be, ‘Esi miegbem hesubɔ dutamawuwo le wò ŋutɔ wò anyigba
    dzi ta la, azɔ la mianye kluviwo na dutatɔwo le anyigba si menye mia tɔ o la dzi.’
  eng-LEE: And it shall come to pass, when ye will say, For what reason hath the Lord
    our God done all these things unto us? that thou shalt say unto them, In the same
    manner as ye have forsaken me, and served strange gods in your land, so shall
    ye serve strangers in a land that is not yours.
  asm-FB: আৰু আমাৰ ঈশ্বৰ যিহোৱা, আমালৈ এইবোৰ কিয় কৰিলে? এইবুলি যেতিয়া তোমাৰ লোকসকলে
    সুধিব, তেতিয়া তুমি, যিৰিমিয়া, তেওঁলোকক ক’বা, “তোমালোকে যেতিয়া মোক ত্যাগ কৰি
    তোমালোকৰ নিজ দেশত বিজাতীয় দেৱতাবোৰৰ বন্দীকাম কৰোৱালা, তেনেকৈ বিদেশত বিদেশীবোৰৰো
    বন্দীকাম কৰিবা।
  sus-A: شَ عَ سَ لِ وٌ عَ قَلَ، ‹مُنقٍ رَ مُشُ مَرِفِ عَلَ بَرَ يِ قٍ مْولِ رَبَ
    مُشُ رَ؟› عَلَ وٌ يَابِمَ نّ، ‹وٌ تٌ ﭑ نَبٌلٌ عَلَكٌ وٌ شَ كُيٍيٍ بَتُ وٌ شْنيِ،
    نَشٍيٍ كٍلِشِ حَمَنّ فبّتّ مَ، وٌ تَن قِندِ مَ نَ حَمَنّ شَ كٌنيِيٍ نَن نَ عٍ
    تَن شْنيِ.›
  fra-SBL: 'Quand vous direz : « Pourquoi Yahvé, notre Dieu, nous a-t-il fait toutes
    ces choses ? Alors tu leur diras : « De même que vous m''avez abandonné pour servir
    des dieux étrangers dans votre pays, de même vous servirez des étrangers dans
    un pays qui n''est pas le vôtre ».'
  hbo-hbo: וְהָיָה֙ כִּ֣י תֹאמְר֔וּ תַּ֣חַת מֶ֗ה עָשָׂ֨ה יְהֹוָ֧ה אֱלֹהֵ֛ינוּ לָ֖נוּ
    אֶת־כָּל־אֵ֑לֶּה וְאָמַרְתָּ֣ אֲלֵיהֶ֗ם כַּאֲשֶׁ֨ר עֲזַבְתֶּ֤ם אֹותִי֙ וַתַּעַבְד֞וּ
    אֱלֹהֵ֤י נֵכָר֙ בְּאַרְצְכֶ֔ם כֵּ֚ן תַּעַבְד֣וּ זָרִ֔ים בְּאֶ֖רֶץ לֹ֥א לָכֶֽם׃
    ס
  kik-kik: '“Na rĩrĩa andũ makooria atĩrĩ, ‘Nĩ kĩĩ gĩtũmĩte Jehova Ngai witũ atwĩke
    maũndũ maya mothe?’ Ũkamacookeria, ũmeere atĩrĩ: ‘O ta ũrĩa inyuĩ mwandirikire
    na mũgĩtungatĩra ngai cia kũngĩ mũrĩ bũrũri-inĩ wanyu-rĩ, ũguo noguo mũgaatungatagĩra
    andũ a kũngĩ mũrĩ bũrũri ũtarĩ wanyu.’'
  fra-NCL: 'Et quand vous direz : « Pour quelle raison Yahweh, notre Dieu, nous a-t-il
    fait toutes ces choses ? » Tu leur diras : « Comme vous m’avez abandonné pour
    servir dans votre pays un dieu étranger, ainsi vous servirez des étrangers dans
    un pays qui n’est pas à vous.”'
  cek-AK: Kaminawk mah, Tipongah aicae Angraeng Sithaw mah aicae nuiah hae baktih
    hmuennawk a sak loe? tiah dueng naah, nangcae mah nihcae khaeah, Nang pahnawt
    o sut moe, na prae thungah minawk kalah sithawnawk na bok o baktih toengah, nangmacae
    ih prae ai, kalah kaminawk ih tok to na sah o tih, tiah thui paeh, tiah Angraeng
    mah thuih.
  cuk-cuk: 'Dule bese egichiarmalale, ‘¿ibiga anmar-Bab-Dummad-Jehová weyob anmar-imaksaye?’
    Jeremías, ega be sogo: ‘Bab-Dummad sogye: Ar igi-bemar an-obachamala, degine,
    be-neggweburgi bab-dummad-baiganba be ibsadii gusmala, deyobi, neggwebur-baidgi,
    dule-baiganga-arbadii be gumaloye.’'
  uig-CYR: 'Шу чағда хәлқиң: «Пәрвәрдигар Худайимиз немишкә мошу ишларниң һәммисини
    бешимизға чүшүргән?» — дәп сориса, әнди сән Йәрәмия уларға: «Силәр Мәндин йүз
    өрүп, өз зиминиңларда ят илаһларниң қуллуғида болғиниңлардәк, силәр өз вәтиниңлар
    болмиған бир зиминда ят болғанларниң қуллуғида болисиләр» — дегин.'
  tel-2017: “మన దేవుడు యెహోవా మనకెందుకు ఇలా చేశాడు?” అని అడిగినప్పుడు నువ్వు వారితో
    ఇలా చెప్పు. మీరు నన్ను విసర్జించి మీ స్వదేశంలో అన్య దేవుళ్ళను పూజించారు కాబట్టి
    మీది కాని దేశంలో మీరు అన్య ప్రజలకు సేవ చేస్తారు అని యెహోవా సెలవిస్తున్నాడు.
  hat-BSA: 'Li va vin rive ke lè yo di: ‘Poukisa SENYÈ Bondye nou an te fè nou tout
    bagay sa yo?’ ke ou va di yo: ‘Jan nou te abandone M nan pou te sèvi dye etranje
    nan peyi nou; alò, se konsa nou va sèvi etranje nan yon peyi ki pa pou nou.’'
  kos-kos: Ke elos ac siyuk sripen nga oru ma inge nukewa, na Jeremiah, fahk nu selos
    lah ke sripen elos forla likiyu ac orekma nu sin god saya uh in facl selos sifacna,
    ouinge elos fah kulansupu mwet saya in sie facl ma tia ma selos.”
  hbo-WLC: וְהָיָה֙ כִּ֣י תֹאמְר֔וּ תַּ֣חַת מֶ֗ה עָשָׂ֨ה יְהֹוָ֧ה אֱלֹהֵ֛ינוּ לָ֖נוּ
    אֶת־כָּל־אֵ֑לֶּה וְאָמַרְתָּ֣ אֲלֵיהֶ֗ם כַּאֲשֶׁ֨ר עֲזַבְתֶּ֤ם אוֹתִי֙ וַתַּעַבְד֞וּ
    אֱלֹהֵ֤י נֵכָר֙ בְּאַרְצְכֶ֔ם כֵּ֚ן תַּעַבְד֣וּ זָרִ֔ים בְּאֶ֖רֶץ לֹ֥א לָכֶֽם׃
    ס
  ibo-ibo: Ọ ga-erukwa, mgbe ndị mmadụ ga-ajụ ajụjụ sị, ‘Gịnị mere Onyenwe anyị Chineke
    anyị ji mee anyị ihe dị otu a?’ Unu ga-agwa ha sị, ‘Dịka unu si gbakụta ya azụ
    malite ife chi ndị mba ọzọ nʼala nke aka unu, otu a ka unu ga-esi kpọọ isiala
    nye ndị mba ọzọ nʼala na-abụghị nke unu.’
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ଯେତେବେଳେ କହିବ, ‘ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର କାହିଁକି ଆମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଏହିସବୁ କରିଅଛନ୍ତି,’ ସେତେବେଳେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ କହିବ, ‘ତୁମ୍ଭେମାନେ ନିଜ ଦେଶରେ
    ଯେପରି ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରି ଅନ୍ୟ ଦେବତାଗଣର ସେବା କରିଅଛ, ସେପରି ତୁମ୍ଭେମାନେ ବିଦେଶରେ ବିଦେଶୀୟମାନଙ୍କର
    ସେବା କରିବ।’”
  chk-chk: Iwe, lupwen ekewe aramas repwe ais, ‘Pwota ewe Samol mi Lapalap ach we
    Kot a föri ngenikich ekei mettoch meinisin?’, mürin en Jeremaia kopwe üreniir,
    ‘Usun oua likitala Kot o angang ngeni pwal ekoch koten ekis me lon fanüemi, iei
    usun ämi oupwe angang ngeni chon ekis me lon eu fanü sap fanüemi.’
  rop-rop: '@see-verse:JER.005.018'
  ukr-1871: 'Коли ж мовляти мете: За що вдїяв нам се все Господь, Бог наш? то відкажи
    їм: Що ви мене покинули та й служили чужим богам у своїй землї, за те будете служити
    чужим у землї не вашій.'
  deu-1951: 'Und wenn es dann geschieht, daß ihr fragt: «Weshalb hat der HERR, unser
    Gott, uns das alles angetan?» so sollst du ihnen antworten: «Gleichwie ihr mich
    verlassen und in eurem Lande fremden Göttern gedient habt, so müßt ihr auch jetzt
    Fremden dienen in einem Lande, das nicht euch gehört!»'
  eng-JPS: 'And it shall come to pass, when ye shall say: ''Wherefore hath the LORD
    our God done all these things unto us?'' then shalt Thou say unto them: ''Like
    as ye have forsaken Me, and served strange gods in your land, so shall ye serve
    strangers in a land that is not yours.'''
  srp-1865: 'Jer kad reèete: zašto nam èini Gospod Bog naš sve ovo? tada im reci:
    kako ostaviste mene i služiste tuðim bogovima u zemlji svojoj, tako æete služiti
    tuðincima u zemlji koja nije vaša.'
  lug-lug: Era abantu bammwe bwe bagamba nti, ‘Lwaki Katonda waffe atukoze ebintu
    bino byonna?’ Onoobagamba nti, ‘Nga bwe mwanvaako ne muweereza bakatonda abalala
    mu nsi yammwe, mujja kuweereza bakatonda abagwira mu nsi eteri yammwe.’
  heb-heb: והיה כי תאמרו תחת מה עשה יהוה אלהינו לנו את כל אלה ואמרת אליהם כאשר עזבתם
    אותי ותעבדו אלהי נכר בארצכם כן תעבדו זרים בארץ לא לכם׃
  ben-IRV: এটা ঘটবে যখন তোমাদের লোকেরা, ইস্রায়েল ও যিহূদা, বলবে, ‘আমাদের ঈশ্বর সদাপ্রভু
    আমাদের প্রতি এই সব কেন করলেন?’ তখন তুমি, যিরমিয়, তাদের বলবে, ‘যেমন তোমরা আমাকে
    ত্যাগ করেছ এবং তোমাদের দেশে বিদেশী দেবতার সেবা করেছ, তেমনি যে দেশ তোমাদের নিজেদের
    নয় সেই দেশে তোমরা বিদেশীদের সেবা করবে’।”
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਆਖਣਗੇ, ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਡੇ ਨਾਲ ਇਹ
    ਕਿਉਂ ਕੀਤਾ ਹੈ? ਤਦ ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਆਖੋਗੇ, ਜਿਵੇਂ ਤੁਸੀਂ ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਆਪਣੇ
    ਦੇਸ ਵਿੱਚ ਓਪਰੇ ਦੇਵਤੇ ਦੀ ਪੂਜਾ ਕੀਤੀ ਤਿਵੇਂ ਤੁਸੀਂ ਪਰਾਇਆਂ ਦੀ ਸੇਵਾ ਉਸੇ ਦੇਸ ਵਿੱਚ ਜਿਹੜਾ
    ਤੁਹਾਡਾ ਨਹੀਂ ਹੈ ਕਰੋਗੇ।
  mya-JVB: သူတို့ကလည်း၊ ငါ တို့ဘုရား သခင်ထာဝရဘုရား သည်၊ ငါ တို့၌ ဤ အမှုအလုံးစုံ တို့ကို
    အဘယ်ကြောင့် စီရင် တော်မူသနည်းဟုမေး ကြသောအခါ ၊ သင်တို့သည် ငါ့ ကိုစွန့်ပစ် ၍ ၊ ကိုယ်
    ပိုင်သော ပြည် ၌ တကျွန်း တနိုင်ငံဘုရား တို့၏ အမှုကိုဆောင်ရွက် သကဲ့သို့ ၊ ကိုယ်
    မ ပိုင် သော ပြည် ၌ တကျွန်း တနိုင်ငံသားတို့၏ အမှုကိုဆောင်ရွက် ရကြလိမ့်မည်ဟု၊ သင်သည်သူ
    တို့အား ဆင့်ဆို ရမည်။
  tbg-tbg: 'Naantiara vaiinti nahenti ai ireha tiha, Oho, nana kaarae tinavu Variqa
    Noravano tinavu mintima timitaivo? tivara, Ieremaiao, are vika mintima tiva nimiane:
    Vate maa entara ne nenta vataqaa vaiha ti Nora Kotika tauvaqa utu timiteha, vo
    vatanaaka una variqanavu vevaaraini variarave. Ho naantiara vira voqaantemake,
    ne huviqorama vo vatanaaka vataqaa vaiha vika vevaaraini vaivarave, tiro.'
  hmo-hmo: Ieremia e, oiemu bese taudia ese do idia nanadaia, do idia gwau, ‘Badina
    dahaka Lohiabada iseda Dirava ese inai kara ibounai ita dekenai ia karaia vadaeni?’
    Unai neganai idia do oi hamaoroa, do oi gwau, ‘Umui ese lau Lohiabada umui rakatania,
    bona emui tano lalonai dirava idaudia edia hesiai gaukara umui karaia. Vadaeni
    unai bamona danu, umui ese idau tano, emui tano lasi lalonai, idau bese taudia
    edia hesiai gaukara do umui karaia.’ ”
  urd-urd: और यूँ होगा कि जब वह कहेंगे, 'ख़ुदावन्द हमारे ख़ुदा ने यह सब कुछ हम से
    क्यूँ किया?' तो तू उनसे कहेगा, जिस तरह तुम ने मुझे छोड़ दिया और अपने मुल्क में
    ग़ैर मा'बूदों की इबादत की, उसी तरह तुम उस मुल्क में जो तुम्हारा नहीं है, अजनबियों
    की ख़िदमत करोगे।”
  rus-SYN: 'И если вы скажете: “за что Господь, Бог наш, делает нам все это?”, то
    отвечай: так как вы оставили Меня и служили чужим богам в земле своей, то будете
    служить чужим в земле не вашей.'
  bqc-SIM: Tó wà n la, bↄ́yãi ma Dii ń Lua má kɛ̀inɛ́ màa píii, ní onɛ́, lá
    aa pãkpàmazi aa zↄblè dii zĩ̀loↄnɛ ńzĩa bùsuu, màa aa zↄble bui zĩ̀loↄnɛ
    bùsu zĩ̀lou sↄ̃.
  tcz-CHONGTHU: Chuleh namiten, ipi jeh’a Pakai i- Pathen u chun ichunguva hitobang
    hi abol ham, tia adoh teng uleh, nanghon amaho jah’a hitia naseipeh diu; Nanghon
    Pakai i-Pathen u chu nadondauvin nangho gamsunga gamdang pathen ho najenleuvin
    ahi. Hiche jeh’a chu, tua hi, nanghon nahetphah louvu migam’a, nahetlou hel u
    mite naga jenle diu ahi, tin seipeh in ati.
  mar-mar: हे असे घडणार, जेव्हा तू, इस्राएल आणि यहूदा असे म्हणेल की, आपल्या परमेश्वर
    देवाने आम्हासोबत या सर्व गोष्टी का केल्या? तेव्हा यिर्मया तू त्यांना असे म्हण,
    ‘ज्याप्रकारे तुम्ही परमेश्वरास सोडून आपल्या देशात परक्या देवांची सेवा केली, त्याचप्रकारे
    जो राष्ट्र तुमचा नाही त्यामध्ये तुम्ही परक्यांची सेवा कराल.”
  qub-qub: '‹¿Imanirtaj nogacunata Tayta Dios cayno ruramasha?› nir chay quëdaj runacuna
    tapushuptiqui gam ninqui: ‹Gamcunaga Tayta Diosta gongaycärirmi juc-lä nasyuncunapa
    diosnincunata nasyunniquicho adurarayqui. Chaypitami gamcunapis juc-lä nasyun
    runacunata juc-lä nasyuncho sirbinquipaj› nir.'
  bqp-bqp: Tɛ̃ Yeremi, bɑ̀ n nɛɛ, mbɑn sɔ̃nɑ nɛ, Gusunɔ ben Yinni nɑ bu yenin bweseru
    kuɑmmɛ, kɑɑ bu wisiwɑ ɑ nɛɛ, bɑ mɑn deri bɑ kɑ tɔn tukobun bũnu nɑ ben temɔ bɑ
    sɑ̃ɑmɔ. Nge mɛyɑ ben tii bɑ koo dɑ bu tɔn tukobu sɑ̃ tem tukumɔ.
  hat-hat: 'Lè y''a mande poukisa Seyè a, Bondye yo a, ap fè yo sibi tou sa, w''a
    di yo: Menm jan yo te vire do ban mwen pou y'' al sèvi bondye moun lòt nasyon
    yo isit nan pwòp peyi yo a, konsa tou, nou pral sèvi moun lòt nasyon yo nan yon
    peyi ki pa pou nou.'
  eng-BSB: And when the people ask, ‘For what offense has the LORD our God done all
    these things to us?’ You are to tell them, ‘Just as you have forsaken Me and served
    foreign gods in your land, so will you serve foreigners in a land that is not
    your own.’”
  eng-WEBPB: It will happen when you say, ‘Why has the LORD our God done all these
    things to us?’ Then you shall say to them, ‘Just as you have forsaken me and served
    foreign gods in your land, so you will serve strangers in a land that is not yours.’
  kbq-kbq: Hagi Jeremaiaga vahe kamo'zama kantahige'za, nahigeno Ra Anumzana tagri
    Anumzamo'a amazana hunerante? hu'zama hanagenka amanage hunka zamasamio. Tamagrama
    mopatamifima mani'neta Anumzamofona tamefi hunemita, ru vahe'mokizmi havi anumzante
    monora hunte'naze. Ana hu'nazagu menina ru vahe mopafi umani'neta ana vahe'mokizmi
    eri'za eri zamantegahaze hunka zamasamio.
  nhe-BL: 'Huan, Jeremías, quema nopa tlacame mitztlajtlanise: ‘¿Para tlen TOTECO
    Dios techchihuilía nochi ni tlamantli tlen fiero?’ huajca ta xiquinnanquili quej
    ni: ‘Imojuanti inquitlahuelcajque TOTECO huan inmotemactilijque ica sequinoc totiotzitzi
    ipan imotlal. Huajca ama inquintequipanose sejcoyoc ehuani ipan inintlal.’”'
  gub-BL: Teko upuranu putar nerehe wà nehe. — Màràzàwe tuwe Tupàn uzapo a'e ma'e
    paw a'e, i'i putar newe wà nehe. Eze'eg nezewe wanupe a'e 'ar mehe nehe, Zeremi.
    — Peityk Tupàn pe. Pemuwete tupàn amo ywy rehe har ko ywy rehe wanerur ire. Ko
    'ar rehe pema'ereko putar amo ae ywy rehe har wanupe nehe. Nuiko kwaw peywy rehe
    har romo wà, ere wanupe nehe, i'i Tupàn.
  eng-DRA: 'And if you shall say: why hath the Lord our God done all these things
    to us? thou shalt say to them: As you have forsaken me, and served a strange god
    in your own land, so shall you serve strangers in a land that is not your own.'
