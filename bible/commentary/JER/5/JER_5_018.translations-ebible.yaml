  asm-FB: যিহোৱাই এইদৰে কৈছে, কিন্তু সেই কালতো মই তোমালোকক নিঃশেষে সংহাৰ নকৰিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «كْنْ ﭑ مُ وٌ بِرِن سْنتْمَ.
  fra-SBL: « Mais même en ces jours-là, dit l'Éternel, je ne vous détruirai pas complètement.
