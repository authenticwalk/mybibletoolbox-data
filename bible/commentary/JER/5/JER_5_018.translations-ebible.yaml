  guj-2017: યહોવાહ કહે છે કે, તેમ છતાં એ દિવસોમાં હું તમારો સંપૂર્ણ નાશ નહિ કરું.
  pon-2006A: KAUN-O ketin mahsanih, “Ahpw ni rahn pwuko I sohte pahn kamwomwala douluhl
