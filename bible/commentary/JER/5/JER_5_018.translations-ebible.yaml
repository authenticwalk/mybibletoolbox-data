  nya-nya: “Komabe pa masiku amenewo sindidzakuwonongani kotheratu,” akutero Yehova.
  hrv-hrv: “Ali ni tada - riječ je Jahvina - neću te posve uništiti.
  mps-mps: Tialima, Genuai Bidigo te tiwai po enabolo ma weyu, te po wai, “Te boi
