  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie kɛ̀ m bɛ́i nkɛ dɔ̀: Bɑ́ nɛ̀ mɛmmɛ dɛ kó yɛwe miɛkɛ
    n yí yóó di kuɔ kɛ́deè.'
  msy-2020: Egha Ikiavɨra Itir God, dughiar kamɨn ua kamaghɨn na mɨgei, “Apaniba dughiar
