  ksd-ksd: Ma ta nam ra e bula pa ina vamutue vakakit u, ra Luluai i biti.
  tur-YTC: “Ama o günlerde bile,” diyor Yahve, “sizi tamamen bitirmeyeceğim.
  grc-BRENT: Καὶ ἔσται ἐν ταῖς ἡμέραις ἐκείναις, λέγει Κύριος ὁ Θεός σου, οὐ μὴ ποιήσω
