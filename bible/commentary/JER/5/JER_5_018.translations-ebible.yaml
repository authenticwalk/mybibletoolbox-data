  uig-ARA: ھالبۇكى، ــ دەيدۇ پەرۋەردىگار، ــ شۇ كۈنلەردىمۇ سىلەرنى پۈتۈنلەي تۈگەشتۈرمەيمەن.
  sus-sus: 'Alatala xa masenyi nan ya: «Kɔnɔ n mu wo birin sɔntɔma.'
  pon-2006: KAUN-O ketin mahsanih, “Ahpw ni rahn pwuko I sohte pahn kamwomwala douluhl
