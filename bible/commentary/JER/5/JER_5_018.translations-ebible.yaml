  cuk-cuk: 'Ani an Bab-Jehová soged: “A-ibagangine, an belallaa dulemar-obelogosulid.'
  uig-CYR: Һалбуки, — дәйду Пәрвәрдигар, — шу күнләрдиму силәрни пүтүнләй түгәштүрмәймән.
  tel-2017: అయినా ఆ రోజుల్లో నేను మిమ్మల్ని పూర్తిగా నాశనం చెయ్యను. ఇదే యెహోవా వాక్కు.
  hat-BSA: “Malgre, menm nan jou sa yo”, deklare SENYÈ a, “Mwen p ap fin detwi nou
    nèt.
  kos-kos: LEUM GOD El fahk, “Ne ouinge, in len ingo nga fah tia sukela nufon mwet
    luk uh.
  hbo-WLC: וְגַ֛ם בַּיָּמִ֥ים הָהֵ֖מָּה נְאֻם־יְהֹוָ֑ה לֹֽא־אֶעֱשֶׂ֥ה אִתְּכֶ֖ם כָּלָֽה׃
  ibo-ibo: “Ma ọ bụladị na nʼụbọchị ndị ahụ,” otu a ka Onyenwe anyị kwupụtara, “Agaghị
    m ebibicha unu kpamkpam.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ କହନ୍ତି, “ସେସମୟରେ ହେଁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ନିଃଶେଷ ରୂପେ ବିନାଶ
    କରିବା ନାହିଁ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Nge lon ena fansoun üsap pwal unusen arosala
    nei aramas.
  rop-rop: Wal YAWEI bin tok na, “Jeramaiya, ai kaan larram detlot enami kilim ebribodi
    hu jidan langa Juda. En wen olabat garra askim wotfo dislot ting bin hepin, yu
    garra dalim olabat, dumaji olabat bin gowei brom mi, en olabat oldei weshipbat
    drimin langa olabat ronwan kantri. Blanga tharran na olabat garra lafta dum adwek
    langa najawan kantri nomo blanga olabat.”
  ukr-1871: Але й у ті часи, говорить Господь, не вигублю вас до щаду.
  deu-1951: Aber auch in jenen Tagen, spricht der HERR, will ich euch nicht den Garaus
    machen.
  eng-JPS: But even in those days, saith the LORD, I will not make a full end with
    you.
  srp-1865: Ali ni tada, veli Gospod, neæu vas sasvijem zatrti.
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Naye ne mu nnaku ezo sigenda kubazikiririza
    ddala kubamalawo.
  heb-heb: וגם בימים ההמה נאם יהוה לא אעשה אתכם כלה׃
  ben-IRV: কিন্তু সদাপ্রভু বলছেন, “সেই দিন গুলিতেও আমি সম্পূর্ণভাবে তোমাদেরকে ধ্বংস
    করব না।
  pan-pan: ਪਰ ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਵੀ ਮੈਂ ਤੈਨੂੰ ਮੂਲੋਂ ਹੀ ਨਾ ਮੁਕਾਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: သို့ရာတွင် ၊ ထို ကာလ ၌ ငါသည် သင် ၏အမှုကို မ ဆုံးဖြတ် သေးဟု ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tbg-tbg: Noravano Kotiva minti tivakero viva tiriara tiharo, Navutaaka ani entara
    kia te ni Isareri ekaa taiqa karerave.
  hmo-hmo: Lohiabada ese ma ia hereva, ia gwau, “To unai dinadia lalonai lau ese umui
    do lau haorea momokani lasi.
  urd-urd: “लेकिन ख़ुदावन्द फ़रमाता है, उन दिनों में भी मैं तुम को बिल्कुल बर्बाद
    न करूँगा।
  rus-SYN: Но и в те дни, говорит Господь, не истреблю вас до конца.
  bqc-SIM: Ma Dii ma mɛ̀, baa gↄↄ bee má á kɛ kɛ́lɛkɛlɛo.
  tcz-CHONGTHU: Hijongleh hitobang nikho jenga jong chu, keima nangho kasuhgam hel
    loudiu nahiuve, tin Pakaiyin aseiye.
  mar-mar: “पण तरीही त्या दिवसात मी तुमचा पूर्णपणे शेवट करणार नाही. असे परमेश्वर म्हणतो.
  qub-qub: 'Tayta Dios nimaran: «Chaypis chay wichan manami ushajpäga wañuchishäpächu.'
  bqp-bqp: Adɑmɑ yen tɔ̃ɔ te, n ǹ bɛɛ kpuro kon kɑm koosiɑ.
  hat-hat: 'Men sa Seyè a di ankò: -Men, menm lè sa a, mwen p''ap detwi pèp mwen an
    nèt.'
  eng-BSB: “Yet even in those days,” declares the LORD, “I will not make a full end
    of you.
  eng-WEBPB: “But even in those days,” says the LORD, “I will not make a full end
    of you.
  kbq-kbq: Hianagi ana knafima huzamantenuge'za e'za eme tamazeri havizama hanaza
    ha' vahe'mo'za, ana makara tamahe fanane huvaga oregahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: “Pero yonque queja nopa nijchihuas, ax nimechtzontlamiltis nochi inisraelitame.
    Queja nopa niimoTECO niquijtohua.
  gub-BL: Nezewe rehe we ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e ihe kury.
    — A'e 'ar mehe namumaw kar kwaw heremiaihu paw rupi ihe wà nehe.
  eng-DRA: Nevertheless in those days, saith the Lord, I will not bring you to utter
    destruction.
