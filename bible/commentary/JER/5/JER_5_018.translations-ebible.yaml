verse: JER.005.018
translations:
  mal-C: “എന്നാൽ ആ നാളിലും ഞാൻ നിന്നെ നിശ്ശേഷം നശിപ്പിക്കുകയില്ല,” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  deu-TKW: Gleichwohl auch in diesen Tagen - ist der Spruch Jahwes - will ich es mit
    euch nicht garaus machen!
  lin-lin: Nzokande, ezala na mokolo wana, » elobi Yawe, « nakosilisa koboma bino
    nyonso te.
  eng-LSV: And even in those days,” || A declaration of YHWH, || “I do not make you
    a completion.
  eng-GNV: Neuerthelesse at those dayes, sayth the Lord, I will not make a full ende
    of you.
  eng-WEBSTER: Nevertheless in those days, saith the LORD, I will not make a full
    end with you.
  nhw-BL: “Pero masque quej nopa nijchihuas, amo nimechtzontlamiltis nochi anisraelitame.
    Quej nopa niamoTECO niquijtohua.
  swh-ONEN: “Hata hivyo katika siku hizo, sitakuangamiza kabisa,” asema Bwana.
  bba-bba: Adɑmɑ yen tɔ̃ɔ te, n ǹ bɛɛ kpuro kon kɑm koosiɑ.
  eng-KJVCPB: Nevertheless in those days, saith the Lord, I will not make a full end
    with you.
  luo-luo: Jehova Nyasaye wacho niya, “To kata bende e ndalogo, ok anatieku chuth.
  meu-meu: 'Iehova na e tomamu: To unu dinadia ai lau ese basina ha-oremui vaitani.'
  npi-ULB: तर ती दिनमा पनि म तिमीहरूलाई पूर्ण रूपमा नाश पार्ने इच्छा गर्दिनँ, यो परमप्रभुको
    घोषणा हो ।
  yor-yor: “Ní ọjọ́ wọ̀n-ọn-nì,” ni Olúwa wí, “Èmi kì yóò pa yín run pátápátá.
  pes-OPCB: اما در آن زمان هم باز شما را به کلی از میان نخواهم برد.
  tgl-ULB: Ngunit kahit sa mga araw na iyon, hindi ko ninais na lubusan kayong wasakin.
    Ito ang pahayag ni Yahweh.
  hui-hui: Anigo Anduane Homogohanda i̱hondo bi lone lalu, Waitigi uruni ibirangi
    Isaraele wali agali tí bo biba nahelolebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ထို​နေ့​ရက်​ကာ​လ​များ​၌​ပင်​လျှင်​ငါ​၏​လူ​မျိုး​တော်​အား
    လုံး​ဝ​သုတ်​သင်​ဖျက်​ဆီး​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཐ་ན་དུས་དེ་ལ་ཡང་། བདག་གིས་ཁྱོད་རྣམས་རྩ་མེད་དུ་མི་གཏོང་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Kunyange mumazuva iwayo,” ndizvo zvinotaura Jehovha, “handingakuparadzei
    zvachose.
  spa-BLM: “Pero aun en esos días — dice el Señor — no acabaré con ustedes.
  cac-cac: 'A val Jehová ix alan d''ayin: Vach''chom tzijtum yaelal ol ja d''a jun
    tiempoal chi'', palta man̈ ol ex in satel-laj d''a juneln̈ej.'
  swh-ULB: Lakini hata katika siku hizo - asema BWANA - sikusudii kuwaharibu kabisa.
  bel-bel: Але і ў тыя дні, кажа Гасподзь, ня вынішчу вас да канца.
  deu-ELBBK: Aber auch in diesen Tagen, spricht der HERR, werde ich euch nicht den
    Garaus machen.
  mbb-OT: Piru minsan pa te iyan heeyan egkehitavù dutun he timpu, ne kenè ku sikiyu
    ebpurungan edezeeti. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: എന്നാൽ അന്നാളിലും ഞാൻ നിങ്ങളെ മുടിച്ചുകളകയില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „No aňi andre ola dživesa,“ phenel o RAJ, „tumen calkom na zňičinava.
  pes-OPV: 'لیکن خداوند می‌گوید: «در آن روزها نیز شما را بالکل هلاک نخواهم ساخت.'
  ron-1924: Дар, ши ын зилеле ачеля”, зиче Домнул, „ну вэ вой нимичи де тот.
  ben-OBCV: সদাপ্রভু ঘোষণা করেন, “এমনকি, সেই সমস্ত দিনেও আমি তোমাদের সম্পূর্ণরূপে
    ধ্বংস করব না।
  som-som: Oo Rabbigu wuxuu leeyahay, Habase ahaatee, anigu wakhtigaas idin wada baabbi'in
    maayo.
  lat-VUC: Verumtamen in diebus illis, ait Dominus, non faciam vos in consummationem.
  eng-ASVBT: But even in those days, saith Jehovah, I will not make a full end with
    you.
  ita-1885: E pure anche in que' giorni, dice il Signore, non farò fine con voi.
  eng-LXXUP: And it shall come to pass in those days, saith the Lord thy God, that
    I will not utterly destroy you.
  eng-ULB: But even in those days—this is Yahweh's declaration—I do not intend to
    destroy you completely.
  spa-VBL: Pero ni siquiera en ese momento te destruiré por completo, declara el Señor.
  fra-_FOB: Toutefois, même en ces jours-là, dit l'Éternel, je ne vous achèverai pas
    entièrement.
  mal-mal: എന്നാൽ ആ നാളിലും ഞാൻ നിങ്ങളെ മുടിച്ചുകളയുകയില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Phir bhī maiṅ us waqt tumheṅ mukammal taur par barbād nahīṅ karūṅga.” Yih
    Rab kā farmān hai.
  suz-BL: मो हना यो, गो मेको नाक्‍ती इन कली नेल्‍ल मसाइक्‍पाइक्‍नुङ। येरमीया ४:२७
  eng-NOY: Yet even in those days, saith Jehovah, I will not make a full end with
    you.
  ita-1927: Ma anche in quei giorni, dice l’Eterno, io non ti finirò del tutto.
  ckb-ckb: 'یەزدان دەفەرموێت: «هەروەها لەو ڕۆژانەدا، کۆتاییتان پێ ناهێنم.'
  eng-BBE: But even in those days, says the Lord, I will not let your destruction
    be complete.
  kan-OKCV: “ಆದರೂ ಆ ದಿವಸಗಳಲ್ಲಿಯೂ ನಾನು ನಿಮ್ಮನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಅಳಿಸಿಬಿಡುವುದಿಲ್ಲ,” ಎಂದು
    ಯೆಹೋವ ದೇವರು ಅನ್ನುತ್ತಾರೆ.
  tam-2017: ஆகிலும் நான் அந்நாட்களிலும் உங்களை முற்றிலும் அழிக்காதிருப்பேன் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Empero en aquellos días, dice Jehová, no os acabaré del todo.
  ron-BTF: Totuși în acele zile, spune DOMNUL, nu vă voi mistui deplin.
  eng-WEBP: “But even in those days,” says the LORD, “I will not make a full end of
    you.
  eng-FBV: But even at that time I won't completely destroy you, declares the Lord.
  nld-1939: 'Al zal Ik dan ook in die dagen U niet voor immer verdelgen: Is de godsspraak
    van Jahweh!'
  nch-BL: “Pero masque quej nopa nijchihuas, amo nimechtzontamiltis nochi anisraelitame.
    Quej nopa niamoTECO niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Dầu vậy, cũng trong những ngày đó, ta sẽ chẳng diệt
    hết các ngươi đâu.'
  hin-CV: “फिर भी उन दिनों में,” यह याहवेह की वाणी है, “मैं तुम्हें पूर्णतः नष्ट नहीं
    करूंगा.
  spa-BES: Pero aun en esos días, dice el Señor, no permitiré que tu destrucción sea
    completa.
  tdx-tdx: Fa ndra amy andro rezay, hoe t’Iehovà, tsy ho fonga mongoreko.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ถึงแม้​ว่าในวันเหล่านั้น เราก็ยังไม่กระทำแก่​เจ้​าให้ถึงอวสาน
  por-BR-2018: Porém naqueles dias, diz o SENHOR, não vos acabarei por completo.
  deu-ELO: Aber auch in selbigen Tagen, spricht Jehova, werde ich euch nicht den Garaus
    machen. -
  eng-WYC-2018: Nevertheless in those days, saith the Lord, I shall not make you into
    (a)[full] ending. (Nevertheless in those days, saith the Lord, I shall not make
    an end of you.)
  epo-epo: Sed eĉ en tiu tempo, diras la Eternulo, Mi ne pereigos vin tute.
  uig-PIN: Ⱨalbuki, — dǝydu Pǝrwǝrdigar, — xu künlǝrdimu silǝrni pütünlǝy tügǝxtürmǝymǝn.
  beo-beo: Hina Gode da amane sia:sa, “Be amo se nabasu esoga, Na da Na fi dunu huluanedafa
    hame wadela:lesimu. Afae afae da esalebe ba:mu.
  tpi-OTNT: Tasol Bikpela i tok moa long mi olsem, “Long taim ol dispela birua i kam,
    bai mi no ken pinisim yupela Israel olgeta.
  hau-SA: “Amma ko a cikin waɗancan kwanaki,” in ji Ubangiji, “ba zan hallaka ku gaba
    ɗaya ba.
  uig-LAT: Halbuki, — deydu Perwerdigar, — shu künlerdimu silerni pütünley tügeshtürmeymen.
  nde-nde: Ikanti langalezozinsuku,” kutsho uThixo, “angiyikuliqeda du.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Ka ʻe ʻikai te u fakaʻosi ʻaupito ʻakimoutolu, ʻi
    he ngaahi ʻaho ko ia.
  ces-1613: A však ani těch časů, dí Hospodin, neučiním s vámi konce.
  eng-WMB: “But even in those days,” says the LORD, “I will not make a full end of
    you.
  tam-TCV: ஆயினும் அந்த நாட்களில் உங்களை முற்றிலும் அழிக்கமாட்டேன் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Apan bisan pa niadtong mga adlawa—mao kini ang pahayag ni Yahweh—dili nako
    buot nga laglagon kamo sa hingpit.
  pol-UBG: Lecz w tych dniach, mówi PAN, nie zniszczę was doszczętnie.
  urd-GVU: پھر بھی مَیں اُس وقت تمہیں مکمل طور پر برباد نہیں کروں گا۔“ یہ رب کا فرمان
    ہے۔
  deu-1912: Doch will ich's, spricht der HERR, zur selben Zeit mit euch nicht gar
    aus machen.
  kan-2017: ಆದರೆ ಆ ದಿನಗಳಲ್ಲಿಯೂ ನಾನು ನಿಮ್ಮನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಿರ್ಮೂಲಮಾಡೆನು, ಇದು ಯೆಹೋವನೆಂಬ
    ನನ್ನ ನುಡಿ” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: I SOMOL e ga’ar, “Machane mus ko tinem e rran ma dab gu thang owchen e
    girdi’ rog ni gubin.
  hlt-MCSB: Te khohnin ah pataeng nangmih taengah a boeihnah hil ka saii mahpawh.
    BOEIPA kah olphong coeng ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዬይ ቢያ ማዓኣና ዬንሢ ኬሎንሢዳ ታኣኮ ዴሮ ጋፒሲ ታ ባይዛዓኬ፤
  twi-ASANTE: “Afei saa nna no mu mpo,” sei na Awurade seɛ, “Merensɛe mo korakora.
  eng-WEBU: “But even in those days,” says the LORD, “I will not make a full end of
    you.
  wal-wal: GODAI Ermmaasa hagaadan yaagees; “SHin he gallassatun gidikkokka, taani
    ta asaa muleera wurssa xaissikke.
  spa-PDDPT: Pero ni aun en aquellos días, dice Yavé, los destruiré por completo.
  gun-gun: Ha'e rami avi ha'e va'e ára teĩ xee noromomba katuĩ'i 'rã”, he'i Senhor.
  ilo-ULB: Ngem uray kadagidiay nga al-aldaw- kastoy ti pakaammo ni Yahweh- saanko
