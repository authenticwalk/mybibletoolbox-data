verse: JER.005.013
translations:
  mal-C: “യഹോവയുടെ പ്രവാചകന്മാർ വെറും വായുവത്രേ, അവരിൽ ദൈവത്തിൽനിന്നുള്ള അരുളപ്പാടില്ല;
    അതുകൊണ്ട് അവരുടെ പ്രവചനം അവരുടെമേൽതന്നെ വന്നുചേരട്ടെ.”
  deu-TKW: 'die Propheten aber werden sich als Wind erweisen, denn das Gotteswort
    ist nicht in ihnen: also ergehe es ihnen selbst!'
  lin-lin: Basakoli bazali kaka lokola mopepe ya pamba, bazali na mateya penza ya
    koteya te ; boye tika ete mabe oyo bazali kosakola ezongela bango moko ! »
  eng-LSV: And the prophets become wind, || And the word is not in them, || Thus it
    is done to them.”
  eng-GNV: 'And the Prophetes shall be as winde, and the worde is not in them: thus
    shall it come vnto them.'
  eng-WEBSTER: 'And the prophets shall become wind, and the word is not in them: thus
    shall it be done to them.'
  nhw-BL: 'Nojquiya quiijtohuaj: ‘Nopa itlajtol pannextijcahua TOTECO san quinpactía
    tlahuejchihuaj, pampa TOTECO amo quinnojnotztoc. Nopa tlatzacuiltili catli inijuanti
    quiijtohuaj para hualas topani, huetzis ipan inijuanti. Pero amo huetzis topani.’
    Quej nopa quiijtohuaj nopa Judá huan Jerusalén ehuani.'
  swh-ONEN: Manabii ni upepo tu, wala neno halimo ndani yao, kwa hiyo hayo wayasemayo
    na yatendeke kwao.”
  bba-bba: Nɛn sɔmɔbun ɡɑri yi mɑɑ sɑ̃ɑwɑ nɡe wom dirum. Ben ɡoo ku rɑ bu ɡɑri ɡee
    sɔ̃. Bɑ mɑɑ ɡerumɔ bɑ mɔ̀, sɔmɔ ben ɡɑri yi wɔri ben tii sɔɔ.
  eng-KJVCPB: 'and the prophets shall become wind, and the word is not in them: thus
    shall it be done unto them.'
  luo-luo: Jonabi chalo mana yamo kendo wach onge eigi; omiyo we gima giwacho otimre
    ne gin giwegi.”
  meu-meu: Peroveta taudia na lai kavakava ai bae hahelao, hereva momokanina na dia
    idia ediai. Unu bae halou henidia toma.
  npi-ULB: अगमवक्ताहरू हावा हुनेछन्, र तिनीहरूमा वचन छैन । त्यसैले तिनीहरूले भनेका
    कुरा तिनीहरूमाथि नै आइपरून् ।”
  yor-yor: Àwọn wòlíì wá dàbí afẹ́fẹ́, ọ̀rọ̀ kò sí nínú wọn. Nítorí náà, jẹ́ kí ohun
    tí wọ́n bá sọ ṣẹlẹ̀ sí wọn.”
  pes-OPCB: انبیا، همگی طبلهای توخالی هستند و کلام خدا در دهان هیچ‌یک از ایشان نیست؛
    بلایی که ما را از آن می‌ترسانند، بر سر خودشان خواهد آمد!“»
  tgl-ULB: Sapagkat naging walang silbi ang mga propeta gaya ng hangin at wala ni
    isa ang magpapahayag sa atin ng mga mensahe ni Yahweh. Hayaang dumating sa kanilang
    mga sarili ang kanilang mga pagbabanta.'”
  hui-hui: Anduane Homogonaga bi latagi haga agali bu karume ogoale bulebira lalu
    latagi hararu puyabu ale pularadagua bi bame dege lalu ka. Bi uruni Anduane Homogohanda
    labe lene ndo bame lalu ka. Anidagua laragome mo ko holene tiniha wulebira, lalu
    tigua ani laga ka.
  mya-mya: သူ​တို့​က``ပ​ရော​ဖက်​တို့​သည်​လေ​သက်​သက်​သာ​လျှင်​ဖြစ်​၍ သူ​တို့​မှာ​ဟော​ကြား​စ​ရာ​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗျာ​ဒိတ်​တော်​တစ်​စုံ​တစ်​ရာ​မျှ​မ​ရှိ
    သူ​တို့​ဟော​သည့်​အ​တိုင်း​သူ​တို့​၌​ဖြစ်​ပါ​စေ'' ဟု​ဆို​ကြ​၏။-
  bod-N: ལུང་སྟོན་པ་རྣམས་ནི་རླུང་ཙམ་ཡིན་པ་དང་དེ་དག་གི་ནང་དུ་བཀའ་ཡང་མེད་ལ། ཁོ་ཚོས་ཅི་སྨྲས་པ་དེ་རང་གི་སྟེང་དུ་འབབ་ངེས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Vaprofita vangova mhepo, uye shoko harimo mavari. Saka zvavanotaura ngazviitwe
    kwavari.”
  spa-BLM: Los profetas se convertirán en viento, y la palabra no está en ellos. Así
    se hará con ellos”.
  cac-cac: 'A eb'' schecab'' Dios malaj yelc''och tas syal eb'', man̈oc slolonel Dios
    syal eb'', xchi eb''. Palta a val Jehová Dios Yajal d''a Smasanil, a'' ix alan
    juntzan̈ tic d''ayin: Yujto syal eb'' icha chi'', yuj chi'' a val tic ol javoc
    d''a yib''an̈ eb''. A in lolonel ol elta d''a a ti'', lajan val ol vutej icha
    te'' c''ac''. Axo eb'' anima tic, lajan ol aj eb'' icha te'' c''atzitz. Axo jun
    c''ac'' chi'' ol satanel eb'' smasanil, xchi Jehová.'
  swh-ULB: Kwa kuwa manabii wamekuwa si kitu kama upepo na hakuna mtu mwiingine wa
    kunena ujumbe wa BWANA kwetu. Vitisho vyao na viwjie wao wenyewe.”'
  bel-bel: І прарокі зробяцца ветрам, і слова Гасподняга ў іх няма; над імі самымі
    няхай гэта будзе».
  deu-ELBBK: 'und die Propheten werden zu Wind werden, und der, der redet, ist nicht
    in ihnen: So wird ihnen geschehen.'
  mbb-OT: Is menge ebpeneuven wazè dan pulus, is menge lalag dan, kenà diyà ebpuun
    te kediey. Berakat he mehitavù diyà te kandan is menge tagnè dan.’ ”
  mal-2015: പ്രവാചകന്മാർ കാറ്റായ്തീരും; അവർക്കു അരുളപ്പാടില്ല; അവർക്കു അങ്ങനെ ഭവിക്കട്ടെ.
  rmc-rmc: O proroka hine sar balvaj a leskro lav andre lende nane; avke mi ačhel
    pes lenge oda, so phende.‘ “
  pes-OPV: و انبیا باد می‌شوند وکلام در ایشان نیست پس به ایشان چنین واقع خواهد شد.
  ron-1924: Пророчий сунт вынт, ши ну Думнезеу ворбеште ын ей. Аша сэ ли се факэ ши
    лор!”
  ben-OBCV: ভাববাদীরা বাতাসের মতো, ঈশ্বরের বাক্য তাদের কাছে নেই; তাই তারা যা বলেন,
    তা তাদেরই প্রতি ঘটুক।”
  som-som: Oo nebiyaduna dabayl bay noqon doonaan, oo eraygu iyaga kuma jiro, oo sidaasaa
    iyaga lagu samayn doonaa.
  lat-VUC: 'Prophetæ fuerunt in ventum locuti, et responsum non fuit in eis: hæc ergo
    evenient illis.'
  eng-ASVBT: 'and the prophets shall become wind, and the word is not in them: thus
    shall it be done unto them.'
  ita-1885: e i profeti andranno al vento, e non vi è oracolo alcuno in loro; così
    sarà lor fatto.
  eng-LXXUP: Our prophets became wind, and the word of the Lord was not in them.
  eng-ULB: The prophets will become wind, the word is not in them, so let what they
    say be done to them.”
  spa-VBL: Los profetas son como el viento. El Señor no habla a través de ellos. Lo
    que predicen puede ocurrirles a ellos”.
  fra-_FOB: Les prophètes ne sont que du vent; il n'y a point d'oracle en eux; qu'il
    leur soit fait ainsi! “
  mal-mal: പ്രവാചകന്മാർ കാറ്റായിത്തീരും; അവർക്ക് അരുളപ്പാടില്ല; അവർക്ക് അങ്ങനെ തന്നെ
    സംഭവിക്കട്ടെ”.
  urd-GVR: Nabiyoṅ kī kyā haisiyat hai? Wuh to bakwās hī karte haiṅ, aur Rab kā kalām
    un meṅ nahīṅ hai. Balki unhīṅ ke sāth aisā kiyā jāegā.”
  suz-BL: परमप्रभु यावे आ लोव़ पाइबपुकी फश बाक्‍नीम। मारदे हना परमप्रभु यावे आ लोव़
    मेकोपुकी नु मबा। तन्‍न मेको लोव़ मेको मो देंब आन कली दुम्‍ब” देंतेक्‍म।
  eng-NOY: The prophets are but wind, And the word is not in them; Thus may it happen
    to them!”
  ita-1927: i profeti non sono che vento, e nessuno parla in essi. Quel che minacciano
    sia fatto a loro!”
  ckb-ckb: پێغەمبەرەکان بوون بە هاژەی با، وشەکە لەواندا نییە، ئەوەی گوتیان بەسەریان
    دەهێنرێت.»
  eng-BBE: And the prophets will become wind, and the word is not in them; so it will
    be done to them.
  kan-OKCV: ಪ್ರವಾದಿಗಳು ಆಡುವುದೆಲ್ಲಾ ಬರೀ ಗಾಳಿ ಮಾತುಗಳು, ದೈವೋಕ್ತಿ ಎಂಬುದು ಅವುಗಳಲ್ಲಿ ಇಲ್ಲ,
    ಅವರು ಹೇಳುವುದೆಲ್ಲಾ ಅವರಿಗೇ ತಗಲಲಿ,” ಎಂದುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: தீர்க்கதரிசிகள் காற்றாய்ப்போவார்கள்; திருவாக்கு அவர்களில் இல்லை; அவர்களுக்கே
    அப்படி ஆகக்கடவதென்றும், அவர்கள் சொல்லிக் யெகோவாவை மறுதலித்தார்கள்.
  spa-RV-1909: Antes los profetas serán como viento, y no hay en ellos palabra; así
    se hará á ellos.
  ron-BTF: Iar profeții vor deveni vânt și cuvântul nu este în ei; astfel li se va
    face.
  eng-WEBP: The prophets will become wind, and the word is not in them. Thus it will
    be done to them.”
  eng-FBV: The prophets are just like the wind. The Lord doesn't speak through them.
    What they predict can happen to them!”
  nld-1939: 'De profeten zijn lucht; Ze hebben geen godsspraak: het zal hunzelf overkomen!'
  nch-BL: 'Nojquiya quiijtohuaj: ‘Nopa itajtolpanextijcahua TOTECO san quinpactía
    tahuejchihuaj, pampa TOTECO amo quinnojnotztoc. Nopa tatzacuiltili cati inijuanti
    quiijtohuaj para hualas topani, huetzis ipan inijuanti. Pero amo huetzis topani.’
    Quej nopa quiijtohuaj nopa Judá huan Jerusalén ehuani.'
  vie-1934: Các đấng tiên tri sẽ trở nên gió, đạo chẳng ở trong họ; họ sẽ gặp phải
    như vậy.
  hin-CV: उनके भविष्यद्वक्ता मात्र वायु हैं उनमें परमेश्वर का आदेश है ही नहीं; यही
    किया जाएगा उनके साथ.”
  spa-BES: Y los profetas se convertirán en viento, y la palabra no está en ellos;
    así se les hará.
  tdx-tdx: Kafoake avao o mpitokio, tsy am’ iareo i tsaray; aa le zay ty hanoañe iareo.
  tha-KJV: ผู้​พยากรณ์​ก็​จะเป็นแต่​ลมๆ พระวจนะไม่​มี​ในคนเหล่านั้น ขอให้​เป็นอย่างนั้นแก่เขาเถิด”
  por-BR-2018: e até os profetas serão como o vento, pois a palavra não está neles;
    assim acontecerá a eles mesmos.
  deu-ELO: 'und die Propheten werden zu Wind werden, und der da redet, ist nicht in
    ihnen: Also wird ihnen geschehen.'
  eng-WYC-2018: The prophets spake against the wind, and none answer was in them;
    therefore these things shall come to them. (The prophets spoke nothing but wind,
    and there was no word of God in them; and so these things shall come to them.)
  epo-epo: Kaj la profetoj estas kiel vento, ne troviĝas en ili la vorto de Dio; tiel
    fariĝu al ili.
  uig-PIN: Pǝyƣǝmbǝrlǝr bolsa pǝⱪǝt bir xamaldin ibarǝt bolidu, halas; Pǝrwǝrdigarning
    sɵz-kalami ularda yoⱪtur; ularning sɵzliri ɵz bexiƣa yansun!
  beo-beo: '-'
  tpi-OTNT: I tru, ol profet i save autim dispela kain tok, tasol ol i mauswara nating.
    Bikpela i no bin givim tok long ol. Olsem na em yet bai i bagarapim ol.”
  hau-SA: Annabawa holoƙo ne kawai maganar kuwa ba ta cikinsu; saboda haka bari abin
    da suke faɗi ya koma kansu.”
  uig-LAT: Peyghemberler bolsa peqet bir shamaldin ibaret bolidu, xalas; Perwerdigarning
    söz-kalami ularda yoqtur; ularning sözliri öz béshigha yansun!
  nde-nde: Abaphrofethi bangumoya nje, lelizwi kalikho kubo, ngakho abakutshoyo kakwenziwe
    kubo.”
  ton-ton: 'Pea ʻe hoko ʻae kau palōfita ʻo hangē ko e matangi, pea ʻoku ʻikai ʻiate
    kinautolu ha lea: ʻe hoko ʻo pehē kiate kinautolu.”'
  ces-1613: Ti pak proroci pominou s větrem, a žádného slova není v nich. Takť se
    stane jim.
  eng-WMB: The prophets will become wind, and the word is not in them. Thus it will
    be done to them.”
  tam-TCV: இறைவாக்கினர் வெறும் காற்றுதானே, அவர்களிடத்தில் இறைவனின் வார்த்தை இல்லை;
    ஆகவே அவர்கள் சொல்வதெதுவோ அது அவர்களுக்கே செய்யப்படட்டும்” என்று சொன்னார்கள்.
  ceb-ULB: Mahimong hangin ang mga propeta, ug wala ang pulong diha kanila, busa tugoti
    nga matuman diha kanila ang ilang gipanulti.”
  pol-UBG: A prorocy przeminą z wiatrem, nie ma w nich żadnego słowa Bożego. Tak im
    się właśnie stanie.
  urd-GVU: نبیوں کی کیا حیثیت ہے؟ وہ تو بکواس ہی کرتے ہیں، اور رب کا کلام اُن میں
    نہیں ہے۔ بلکہ اُن ہی کے ساتھ ایسا کیا جائے گا‘۔“
  deu-1912: Ja, die Propheten sind Schwätzer und haben auch Gottes Wort nicht; es
    gehe über sie selbst also!”
  kan-2017: ಪ್ರವಾದಿಗಳು ಬರೀ ಗಾಳಿಯೇ, ದೈವೋಕ್ತಿಯು ಅವರಲ್ಲಿಲ್ಲ; ಅವರಿಗೆ ಹೀಗೆಯೇ ಆಗಲಿ’” ಅಂದುಕೊಂಡಿದ್ದಾರೆ.
  yap-yap: Yad be yog ni pi profet e dariy rograd ni yad bogi nifeng ni der pi’ SOMOL
    e thin rok ngorad. I SOMOL ni Got ni Gubin ma Rayag Rok e ke ga’ar ngog, “Jeremiah,
    bochan e pi thin nike yog e pi girdi’ ney, ma bay gu tay e thin rog nga langam
    ni bod ba nifiy. Girdi’ e bay ra boded e l’ud, ma nifiy e bayi urfiyrad ngar m’ay
    gad.”
  hlt-MCSB: Tonghma rhoek khaw khohli bangla om uh tih a khuiah oltang katang la om
    uh pawh. Amih taengah saii pai saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔኤቢ ኬኤዚባኣ፥ ዒዛ ማሊፆ ኬኤዛ ዓሳ ኬኤዛ ባካ ቢያ ዢባሬጉዲታሢሮ ዔያታ ኬኤዜ ባካ ቢያ ዔያቶ
    ሄላንዳኔ።»
  twi-ASANTE: Adiyifoɔ no yɛ mframa bi kɛkɛ na asɛm no nte wɔn mu; enti momma deɛ
    wɔka no mmra wɔn so.”
  eng-WEBU: The prophets will become wind, and the word is not in them. Thus it will
    be done to them.”
  wal-wal: Hananabaa yootiyaageeti carkko mala; etan Xoossaa qaalai baawa. Hegaa gishshau,
    eti giyoobai ubbai eta gakko” yaagoosona.
  spa-PDDPT: Los profetas son como el viento, y la Palabra no está en ellos. ¡Que
    así se les haga a ellos!
  gun-gun: Profeta kuery eteve voi yvytu rami rive ikuai, mba'eta ayvu ndoguerekoi.
    Ha'e kuery nhomongyjeague ha'e kuery re ae ju 'rã ojeapa.”
  ilo-ULB: Ta awanen iti serserbi dagiti profeta, maiyarigdan iti angin, ken awan
    a pulos ti mangipakpakaammo kadatayo iti mensahe ni Yahweh. Sagabaenda ngarud
    dagiti pangtada.”'
  kpg-kpg: Digaula e helekai bolo nia soukohp e helehelekai i lodo di ahiaalangi,
    gei deai nnelekai mai baahi o Dimaadua ai. Dimaadua, di God di Gowaa Aamua, ga helekai mai
    gi di au, “Jeremiah, idimaa i di gau aanei ala guu hai nadau helekai beenaa, malaa
    gei Au gaa hai agu helekai aanei gii hai be di ahi mai i lodo doo ngudu, gei nia
    daangada gaa hai gadoo be nia dohomu, gei di ahi deelaa gaa dudu digaula.”
  uig-ARA: پەيغەمبەرلەر بولسا پەقەت بىر شامالدىن ئىبارەت بولىدۇ، خالاس؛ پەرۋەردىگارنىڭ
    سۆز-كالامى ئۇلاردا يوقتۇر؛ ئۇلارنىڭ سۆزلىرى ئۆز بېشىغا يانسۇن!
  sus-sus: E xa namiɲɔnmɛ mu n xui xa masenma. E fe ɲaaxi naxan masenma, na xa gbilen
    e ma.»
  pon-2006: Re nda me soukohp kan kin lokolokaiaiong nan wehwe oh sohte mahsen ehu
    kin sang rehn KAUN-O. KAUN-O, Wasa Lapalap, ketin mahsanihong ie, “Seremaia, pwehki
    aramas pwukat ar wiahier soangen koasoi kan, I pahn kupwurehda pwe ei mahsen kan
    en duwehte kisiniei nan owomw. Aramas akan pahn duwehte tuwi, oh kisinieio pahn
    isikirailla.”
  ksd-ksd: Ra umana propet diat a da ra vuvu boko, tago pa ta tinata i ki pire diat;
    damana da pait ia ta diat.
  tur-YTC: Peygamberler rüzgâr olacak ve söz onlarda değil. Onlara böyle yapılacak.”
  grc-BRENT: Οἱ προφῆται ἡμῶν ἦσαν εἰς ἄνεμον, καὶ λόγος Κυρίου οὐχ ὑπῆρχεν ἐν αὐτοῖς.
  ind-AYT: Para nabi akan menjadi angin dan firman tidak ada pada mereka. Maka, hal
    itu akan terlaksana atas mereka!”
  nya-nya: Mawu a aneneri azidzangopita ngati mphepo; ndipo mwa iwo mulibe uthenga
    wa Yehova. Choncho zimene amanena zidzawachitikira okha.”
  hrv-hrv: '[13a] A proroci su poput vjetra, govornika nema među njima!”'
  mps-mps: Mu tamao, te profet dabego te tobage po pusali, tialima te augwa digi poli
    po pusali. Genuai Bidigo augwaliba po me masiąwai. Tialima, te aga digi augwali
    dolaibao.
  tpi-tpi: I tru, ol profet i save autim dispela kain tok, tasol ol i mauswara nating.
    Bikpela i no bin givim tok long ol. Olsem na em yet bai i bagarapim ol.”
  dan-1931: Profeterne bliver til Vind, Guds Ord er ej i dem; gid Ordet må ramme dem
    selv!”
  vie-OVCB: Các tiên tri của Đức Chúa Trời chỉ biết bịa chuyện chứ họ đâu có lời của
    Chúa. Cứ để tai họa họ nói đó sẽ giáng trên họ!”
  guj-2017: પ્રબોધકો વાયુરૂપ થઈ જશે. યહોવાહનું વચન તેઓમાં નથી. તેઓની આપત્તિ તેઓના
    પર આવશે.’”
  pon-2006A: Re nda me soukohp kan kin lokolokaiaiong nan wehwe oh sohte mahsen ehu
    kin sang rehn KAUN-O. KAUN-O, Wasa Lapalap, ketin mahsanihong ie, “Seremaia, pwehki
    aramas pwukat ar wiahier soangen koasoi kan, I pahn kupwurehda pwe ei mahsen kan
    en duwehte kisiniei nan owomw. Aramas akan pahn duwehte tuwi, oh kisinieio pahn
    isikirailla.”
  por-BRBSL: Os profetas se tornarão vento, e a palavra não está neles. Assim, será
    feito a eles”.
  cth-cth: Profetnaw teh kahlî doeh, ahnimouh dawk lawkkatang awm hoeh, hatdawkvah
    ahnimae a lawk teh amamouh hanelah awm yawkaw seh, ati awh.
  twi-twi: Adiyifo no yɛ mframa bi kɛkɛ na asɛm no nte wɔn mu; enti momma nea wɔka
    no mmra wɔn so.”
  hlt-hlt: Tonghma rhoek khaw khohli bangla om uh tih a khuiah oltang katang la om
    uh pawh. Amih taengah saii pai saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ̀ tu bɛ̀ nɑ̀ɑ́ mmí nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì, bɛ̀ nɑ̀ɑ́ ntì tu dɛtetìrɛ̀
    ndɛ, tì í boní m borɛ̀. Bɛ̀ nɑ̀ɑ́ ntìi tuɔkɛní bɛɛ̀ ĩ́nkɛ̀.
  msy-2020: Guizbangɨra, akam inigha izir gumaziba akar kabar e mɨgei. Ezɨ men akar
    kabar mɨngariba puvatɨ, da mati amɨnim ivai. Ikiavɨra Itir God, akatam me ganɨngizir
    puvatɨ. Kamaghɨn, bizir manam me a mɨgei, bizir kamra ua ragh maghɨra me gasɨghasɨgham.”
  azb-azb: Peyğəmbərlər boşboğazdır. Allahın sözü onlarda deyil, Qoy onların başına
    bu iş gəlsin».
  eng-DBY: 'and the prophets shall become wind, and the word is not in them: thus
    shall it be done unto them.'
  hin-2017: भविष्यद्वक्ता हवा हो जाएँगे; उनमें परमेश्वर का वचन नहीं है। उनके साथ ऐसा
    ही किया जाएगा!’”
  wol-KYG: Yonent yi daal, ngelawal neen! Kàddug waxyu newul ci ñoom; li ñuy wax,
    na leen yenu!”»
  eng-YLT: And the prophets become wind, And the word is not in them,' — thus it is
    done by them.
  eng-WYC-2017: The prophets spake against the wind, and none answer was in them;
    therefore these things shall come to them.
  eng-WMBB: The prophets will become wind, and the word is not in them. Thus it will
    be done to them.”
  urd-GVH: नबियों की क्या हैसियत है? वह तो बकवास ही करते हैं, और रब का कलाम उनमें
    नहीं है। बल्कि उन्हीं के साथ ऐसा किया जाएगा।”
  rug-rug: Sari poropita si poteli na givusu meke sa zinama te Tamasa si lopu koa
    koa rini; ke sari dia zinama si madi gorevura mo koa rini.”
  gaz-gaz: Raajonni bubbee malee homaa miti; dubbiin isaan keessa hin jiru; wanni
    isaan dubbatan isaanumatti haa deebiʼu.”
  fra-LSG: Les prophètes ne sont que du vent, Et personne ne parle en eux. Qu’il leur
    soit fait ainsi!
  yal-yal: Foyen nan tun nabine ra, Ala mi falan tima e xɔn. Nayi, e naxan falama,
    na xa e tan nan sɔtɔ.”
  haw-1868: A e lilo auanei na kaula i makani, aole iloko o lakou ka olelo; pela e
    hanaia'i io lakou la.
  arb-NAV: وَالأَنْبِيَاءُ كَالرِّيحِ وَوَحْيُ الرَّبِّ لَيْسَ مَعَهُمْ. فَلْيَأْتِ
    عَلَيْهِمْ مَا تَنَبَّأُوا بِهِ».
  ewe-ewe: Nyagblɔɖilawo la, ya ko wonye eye nya la mele wo me o, eya ta, na woawɔ
    nu si wogblɔ la na wo.”
  eng-LEE: And the prophets shall become wind, and the word is not in them:” thus
    shall it be done unto them.
  asm-FB: ভাববাদীসকল বায়ুস্বৰূপ হ’ল, তেওঁলোকৰ মাজত যিহোৱাৰ বাক্য ঘোষণা কৰিবলৈ কোনো
    নাই। তেওঁলোকৰ আশংকা তেওঁলোকতেই হওঁক’।”
  sus-A: عٍ شَ نَمِحْنمّ مُ ﭑ شُي شَ مَسٍنمَ. عٍ قٍ حَاشِ نَشَن مَسٍنمَ، نَ شَ فبِلٍن
    عٍ مَ.»
  fra-SBL: Les prophètes seront du vent, et la parole n'est pas en eux. C'est ainsi
    qu'il leur sera fait. »
  hbo-hbo: וְהַנְּבִיאִים֙ יִֽהְי֣וּ לְר֔וּחַ וְהַדִּבֵּ֖ר אֵ֣ין בָּהֶ֑ם כֹּ֥ה יֵעָשֶׂ֖ה
    לָהֶֽם׃ ס
  kik-kik: Anabii nĩ a tũhũ ta rũhuho, nakĩo kiugo kĩa Jehova gĩtirĩ thĩinĩ wao; nĩ
    ũndũ ũcio-rĩ, ũguo moigĩte nĩguo mageekwo.”
  fra-NCL: 'Les prophètes ne sont que du vent, et personne ne parle en eux : qu’il
    leur soit fait ainsi à eux-mêmes ! »'
  cek-AK: tahmaanawk loe takhi khue ni, nihcae thungah lok to om ai; to pongah a thuih
    o ih lok baktiah nihcae nuiah om nasoe, tiah a thuih o.
  cuk-cuk: ‘Bab-Dummad-gayaburba-barsogmaladdi, binsa-ee-gordimarye’ be sogmarbalid,
    ‘ar Bab-Jehová-gayaburba egi naisurye’ be sogmalad. ‘Bab-Dummad-gayaburba-barsogmalad
    deyob-sunmaksamaladba sabsur-odurdaklemarsunye,’ be sogmalad.”
  uig-CYR: Пәйғәмбәрләр болса пәқәт бир шамалдин ибарәт болиду, халас; Пәрвәрдигарниң
    сөз-калами уларда йоқтур; уларниң сөзлири өз бешиға янсун!
  tel-2017: ప్రవక్తలు చెప్పేవన్నీ గాలి మాటలు. యెహోవా మాటలు పలికేవాడు వారిలో లేడు.
    వారు చెప్పింది వారికే జరుగుతుంది” అని చెబుతారు.
  hat-BSA: Pwofèt yo se tankou van, e pawòl la pa nan yo. Se konsa, li va rive yo!”
  kos-kos: Kas lun mwet palu inge wangin kalmac, oana eng tuhtuh. Tia God pa kaskas
    nu selos. Ongoiya ma elos palye ingan ac ma na nu selos sifacna!”
  hbo-WLC: וְהַנְּבִיאִים֙ יִֽהְי֣וּ לְר֔וּחַ וְהַדִּבֵּ֖ר אֵ֣ין בָּהֶ֑ם כֹּ֥ה יֵעָשֶׂ֖ה
    לָהֶֽם׃ ס
  ibo-ibo: Ndị amụma ndị a niile dịka ikuku, nke okwu nwere isi na-adịghị nʼime ha.
    Ya mere, ka ihe ahụ niile ha buru nʼamụma bịakwasị ha.”
  ory-ory: ଆଉ, ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ବାୟୁ ତୁଲ୍ୟ ହେବେ ଓ ସେମାନଙ୍କ ଅନ୍ତରରେ ବାକ୍ୟ ନାହିଁ;
    ସେମାନଙ୍କ ପ୍ରତି ଏହିରୂପେ କରାଯିବ।’”
  chk-chk: Ekewe soufos ra usun chök asepwäl, esap wor rer än Kot kapas. Iei mine
    epwe püsin fis ngeniir usun mine ra apasa.”
  rop-rop: Detlot speshalwan mesinja nomo enijing. Olabat brabli laiyinbala. Olabat
    nomo bin gajim eni mesij brom YAWEI.’”
  ukr-1871: І пророки говорили на вітер, і слова (Господнього) нема в них; їм самим
    нехай те станеться.‟
  deu-1951: Und die Propheten sind nur Windbeutel, und niemand redet durch sie; ihnen
    selbst ergehe es so!
  eng-JPS: And the prophets shall become wind, and the word is not in them; thus be
    it done unto them.'
  srp-1865: A ti proroci otiæi æe u vjetar, i rijeèi nema u njima, njima æe biti tako.
  lug-lug: Bannabbi mpewo buwewo era ekigambo tekibaliimu; noolwekyo leka kye boogera
    kikolebwe ku bo.”
  heb-heb: והנביאים יהיו לרוח והדבר אין בהם כה יעשה להם׃
  ben-IRV: ভাববাদীরা অপদার্থ বাতাসের মত হবে এবং তাদের মধ্যে আমাদের জন্য ঘোষণা করা
    সদাপ্রভুর বাক্য নেই। তাদের হুমকি তাদের উপর আসবে।”
  pan-pan: ਨਬੀ ਹਵਾ ਬਣ ਜਾਣਗੇ, ਬਚਨ ਉਹਨਾਂ ਵਿੱਚ ਹੈ ਨਹੀਂ, ਐਉਂ ਉਹਨਾਂ ਨਾਲ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: ပရောဖက် တို့သည် လေ သက်သက် ဖြစ် ကြ၏။ သူ တို့၌ နှုတ်ကပတ် တော်မ ရှိ။ သူတို့ဟောပြောသည်
    အတိုင်း သူ တို့ခံရ လိမ့်မည်ဟု ထာဝရဘုရား ကို ငြင်းပယ် လျက် ဆို တတ်ကြ၏။
  tbg-tbg: Paropeti vika uvavano qumina uva aihoqai vaimanta vika kia Kotira uva tinavu
    tiva timi variarave. Kaivaro vika ti varia uvava nái qoraiqama nimitaarire.
  hmo-hmo: Peroveta taudia edia hereva be lai sibona. Edia hereva be Lohiabada dekena
    amo lasi. Edia hereva gauna, be idia sibona dekenai do ia vara be namo.”
  urd-urd: और नबी महज़ हवा हो जाएँगे, और कलाम उनमें नहीं है; उनके साथ ऐसा ही होगा।”
  rus-SYN: И пророки станут ветром, и слова Господня нет в них; над ними самими пусть
    это будет”.
  bqc-SIM: Ãnabiↄ lɛ́ lɛ́'ĩana gbaɛ, Dii yã́ aalɛ oo. Aamɛ aa ń pↄ́ e ńzĩawa
    we.
  tcz-CHONGTHU: Pathen themgao hojong hi ahomkeo bep hiuvin tin, asunguva Pathen thupeh
    umlou ahitauve. Hijeh a chu, agaothu seidoh’u jong, achunguva chuding ahibouve.
  mar-mar: संदेष्टे हे पोकळ वाऱ्या प्रमाणे होतील आणि परमेश्वराचे वचन आम्हांला घोषीत
    करायला कोणीच नाही. त्यांच्या धमक्या त्यांच्यावरच येवो.”
  qub-qub: Profëtacunaga wayrano manacajllami. Paycunaga manami Tayta Dios nishantachu
    willacun» nir.
  bqp-bqp: Nɛn sɔmɔbun gɑri yi mɑɑ sɑ̃ɑwɑ nge wom dirum. Ben goo ku rɑ bu gɑri gee
    sɔ̃. Bɑ mɑɑ gerumɔ bɑ mɔ̀, sɔmɔ ben gɑri yi wɔri ben tii sɔɔ.
  hat-hat: Pwofèt yo p'ap di anyen la a. Se pa Bondye k'ap pale nan bouch yo. Malè
    yo wè a, se sou yo pou l' tonbe.
  eng-BSB: The prophets are but wind, for the word is not in them. So let their own
    predictions befall them.”
  eng-WEBPB: The prophets will become wind, and the word is not in them. Thus it will
    be done to them.”
  kbq-kbq: Hagi kasnampa vahe'mo'za e'inahu naneke nehazanagi ana naneke zamimo'a
    zahokna huno nena'a omane naneke nehaze. E'ina hu'negu hazenke'za fore hugahie
    hu'zama nehaza kasnampa kemo'a zamagri zamavate efore hanige'za kegahaze.
  nhe-BL: 'Nojquiya quiijtohuaj: ‘Nopa itiocamanalojcahua TOTECO san quinpactía tlahuelchihuaj,
    pampa TOTECO ax quinnojnotztoc. Nopa tlatzacuiltili tlen yajuanti quiijtohuaj
    para hualas topani, huetzis ipan yajuanti. Pero ax huetzis topani.’ Queja nopa
    quiijtohuaj nopa Judá huan Jerusalén ehuani.'
  gub-BL: — Tupàn ze'eg imume'u har nuzawy kwaw ywytu wà. Numume'u kwaw Tupàn ze'eg
    purupe wà, i'i teko wà. Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e uze'eg ihewe.
    — Zeremi, i'i ihewe. — Amume'u putar 'aw teko wanupe uzeapo ma'e ràm ihe nehe
    kury, ta'e umume'u a'e ma'e a'e wà xe. Amuhem kar putar heze'eg nezuru wi tata
    ài ihe nehe, Zeremi. 'Aw teko wiko putar zepe'aw ài wà nehe. Tata ukaz putar wamumaw
    pà nehe, i'i ihewe.
  eng-DRA: 'The prophets have spoken in the wind, and there was no word of God in
    them: these things therefore shall befall them.'
