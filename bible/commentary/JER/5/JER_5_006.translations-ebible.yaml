    jejich, rozmohly se převrácenosti jejich.
  eng-WMB: Therefore a lion out of the forest will kill them. A wolf of the evenings
    will destroy them. A leopard will watch against their cities. Everyone who goes
    out there will be torn in pieces, because their transgressions are many and their
    backsliding has increased.
  tam-TCV: இதனால் காட்டிலிருந்து வரும் சிங்கம் அவர்களை தாக்கும், பாலைவனத்து ஓநாய்
    அவர்களைப் பாழ்படுத்தும். அவர்களுடைய பட்டணங்களின் அருகே சிறுத்தைப் பதுங்கிக் காத்திருந்து,
    அது வெளியேவரும் எவனையும் துண்டுதுண்டாய் கிழித்துப்போடும். ஏனெனில் அவர்களின் கலகம்
    பெரிதாயும் அவர்களின் பின்மாற்றங்கள் அதிகமாயும் உள்ளன.
  ceb-ULB: Busa hasmagan sila sa liyon nga gikan sa kalibonan. Laglagon sila sa lobo
    nga gikan sa Araba. Moabot ang leopardo nga maoy magtukaw batok sa ilang mga siyudad.
    Pagakuniskunison ang bisan kinsa nga mogawas sa siyudad niini. Kay nagkadaghan
    ang ilang kalapasan. Walay puas ang ilang pagkawalay pagtuo.
  pol-UBG: Dlatego zabije ich lew z lasu, wilk wieczorny wygubi ich, lampart będzie
    czyhać przy ich miastach. Ktokolwiek z nich wyjdzie, zostanie rozszarpany. Rozmnożyły
    się bowiem ich przestępstwa i wzmogły ich odstępstwa.
  urd-GVU: اِس لئے شیرببر جنگل سے نکل کر اُن پر حملہ کرے گا، بھیڑیا بیابان سے آ کر
    اُنہیں برباد کرے گا، چیتا اُن کے شہروں کے قریب تاک میں بیٹھ کر ہر نکلنے والے کو
    پھاڑ ڈالے گا۔ کیونکہ وہ بار بار سرکش ہوئے ہیں، متعدد دفعہ اُنہوں نے اپنی بےوفائی
    کا اظہار کیا ہے۔
  deu-1912: Darum wird sie auch der Löwe, der aus dem Walde kommt, zerreißen, und
    der Wolf aus der Wüste wird sie verderben, und der Parder wird um ihre Städte
    lauern; alle, die daselbst herausgehen, wird er fressen. Denn ihrer Sünden sind
    zuviel, und sie bleiben verstockt in ihrem Ungehorsam.
  kan-2017: ಆದಕಾರಣ ಅಡವಿಯ ಸಿಂಹವು ಅವರನ್ನು ಕೊಲ್ಲುವುದು, ಕಾಡಿನ ತೋಳವು ಕೊಳ್ಳೆ ಹೊಡೆಯುವುದು,
    ಚಿರತೆಯು ಅವರ ಪಟ್ಟಣಗಳಿಗೆ ಹೊಂಚುಹಾಕಿ ಅಲ್ಲಿಂದ ಹೊರಡುವ ಪ್ರತಿಯೊಬ್ಬನನ್ನೂ ಸೀಳುವುದು. ಅವರ
    ಅಪರಾಧಗಳು ಬಹಳ, ಅವರ ದ್ರೋಹಗಳು ಅಪಾರ.
  yap-yap: Aramfan ni gamanman ni layon u loway e bayi thangrad; ma pilis ni malboch
    u daken e ted ni desert e bayi popofrad ni yochyang, ma pi leopard e bay ura pachpach
    gad niyad be fita’ u lan e yochi binaw rorad. Pi girdi’ ney e yad ra yan nga waen,
    ma yira popofrad ni bochan e denen rorad ni kaygi yo’or ma ke yo’or yay ni yad
    be pi’ keru’rad ngak Got.
  hlt-MCSB: Te dongah amih te duup lamkah sathueng loh a ngawn ni. kolken uithang
    loh amih te a rhoelrhak ni. Kaihlaeng loh a khopuei soah a hak thil coeng tih
    te lamkah aka thoeng boeih te a ngaeh ni. Amih kah boekoek khaw pung aih coeng
    tih a hnuknong, a hnuknong uh rhoek mah tahoeng aih coeng.
  mdy-ETH: ዴራ ፆኦሲኮ ዎጎ ዓይሢንቲ ኩንሦ ሚርጌ ዎዴ ዒፂ፥ ዺቢ ጎሜ ማዼኔ፤ ዬያሮ ዔያቶኮ ሞርካ ካይዚፓ ኬስካ ዞቢጉዲ ሃሣ
    ዳውሌ ያኣዮጉዲ ዔያቶይዳ ሜቶ ሄሊሳንዳኔ፤ ዬያታ ሞርካ ካታሞ ሙኪ ካቲ ዬካፓ ኬስካ ዓሶ ቢያ ማኣኪጉዲ ቡኡጪ ቡኡጪ ሾኦላንዳኔ።
  twi-ASANTE: Ɛno enti gyata bi a ɔfiri kwaeɛm bɛto ahyɛ wɔn so, pataku bi a ɔfiri
    anweatam so bɛtete wɔn mu. Ɔsebɔ bi bɛtɛ wɔn abɛn wɔn nkuro na obiara a ɔbɛyi
    ne ti no ɔbɛtete ne mu nketenkete, ɛfiri sɛ wɔn adɔnyɛ no ano yɛ den na wɔn akyirisane
    aboro so.
  eng-WEBU: Therefore a lion out of the forest will kill them. A wolf of the evenings
    will destroy them. A leopard will watch against their cities. Everyone who goes
    out there will be torn in pieces, because their transgressions are many and their
    backsliding has increased.
  wal-wal: Hegaa gishshau, gaammoi ba woraappe kiyidi, eta worana. Suilaalee bazzoppe
    kiyidi, eta mi xaissana. Maahee eta katamata zuggidi naagana. He katamatuppe kiyiya
    ubbai puuzetti wurana. Aissi giikko, eta makkalai dalggiis; eta hereecaikka dariis.
  spa-PDDPT: Por tanto, el león de la selva los matará. El lobo del desierto los destruirá.
    El leopardo acecha sus ciudades. Cualquiera que salga de ellas será despedazado,
    porque sus transgresiones son muchas. Sus apostasías son numerosas.
  gun-gun: Ha'e nunga rupi guary ka'aguy regua ojukapa 'rã, aguara'i guaxu tekoa e'ỹa
    regua ombovaipa 'rã, ha'e xivi oma'ẽ mbegue 'rã oiny ha'e kuery retã yvýry. Ha'e
    ramo tetã gui peteĩ va'e rei oẽ ramo omboa'ypa 'rã, mba'eta gueko vaia ha'e itavy
    nhemia rupi ikuaive tema oje'oivy.
  ilo-ULB: Isu a rautento ida ti leon nga aggapu iti kasamekan. Dadaelento ida iti
    atap nga aso nga aggapu idiay Araba. Umayto ti leopardo a maibusor kadagiti siudadda.
    Marangrangkayto ti siasinoman a rummuar iti siudadna. Ta kumarkarkaro ti panagsalungasingda.
    Awan panagpatingga ti panangtallikudda iti Dios.
  kpg-kpg: Deenei laa ne hidi ai nia laion o lodo henua ga daaligi digaula, nia paana
    lodo geinga ga hagihagi digaula gi mooho gi daha, mono ‘leopard’ ga heehee i lodo
    nia waahale digaula e halahala nadau meegai. Maa tangada ma gaa hana i hongo di
    ala, gei nia maa ga hahaahi a mee, idimaa nia huaidu digaula gu logowaahee huoloo,
    gei digaula guu huli gi daha mo God.
  uig-ARA: ــ شۇڭا ئورماندىن چىققان بىر شىر ئۇلارنى ئۆلتۈرىدۇ، باياۋاندىن چىققان بىر
    بۆرە ئۇلارنى ۋەيران قىلىدۇ؛ يىلپىز شەھەرلەرگە قاراپ پايلايدۇ؛ شەھەرلەردىن چىققان
    ھەربىرى تىتما-تىتما قىلىنىدۇ؛ چۈنكى ئۇلارنىڭ ئاسىيلىقلىرى كۆپىيىپ، ۋاپاسىزلىقلىرى
