  grc-BRENT: Διατοῦτο ἔπαισεν αὐτοὺς λέων ἐκ τοῦ δρυμοῦ, καὶ λύκος ἕως τῶν οἰκιῶν
    ὠλόθρευσεν αὐτοὺς, καὶ πάρδαλις ἐγρηγόρησεν ἐπὶ τὰς πόλεις αὐτῶν· πάντες οἱ ἐκπορευόμενοι
    ἀπʼ αὐτῶν θηρευθήσονται, ὅτι ἐπλήθυναν ἀσεβείας αὐτῶν, ἴσχυσαν ἐν ταῖς ἀποστροφαῖς
