    o kela mea keia mea o lakou e puka aku iwaho, e haehaeia no; no ka mea, ua nui
    loa ka lakou hana hewa ana, a ua hoomahuahuaia ko lakou hoihope ana.'
  arb-NAV: لِذَلِكَ يَنْقَضُّ عَلَيْهِمْ أَسَدٌ مِنَ الْغَابِ وَيَقْتُلُهُمْ، وَيَفْتَرِسُهُمْ
    ذِئْبٌ مِنَ الصَّحْرَاءِ، وَيَكْمُنُ النَّمِرُ حَوْلَ مُدُنِهِمْ، فَيُمَزِّقُ
    إِرْباً كُلَّ مَنْ يَخْرُجُ مِنْهُمْ، لأَنَّ آثَامَهُمْ كَثِيرَةٌ، وَارْتِدَادَاتِهِمْ
    مُتَعَاظِمَةٌ.
  ewe-ewe: Eya ta dzata ado tso ave me ava dze wo dzi, amegaxi ado tso gbegbe avuvu
    wo, eye lãkle ava de xa ɖe woƒe duwo ƒe gbɔto, be wòavuvu ame si ake atse ado
    go la ʋayaʋaya, elabena woƒe aglãdzedze lolo, eye woƒe megbededewo sɔ gbɔ.
  eng-LEE: 'Therefore slayeth them the lion out of the forest, the wolf of the deserts
    wasteth them, the leopard lieth in wait against their cities: every one that cometh
