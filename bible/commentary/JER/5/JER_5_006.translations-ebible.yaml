    neggweburgi-nodmalale, ese ibitolegoed. Ar we-dulemar dogdar begi yolesmalad,
    ar we-dulemar dogdar begi uayasuli gusmalad.”
  uig-CYR: — Шуңа ормандин чиққан бир шир уларни өлтүриду, баявандин чиққан бир бөрә
    уларни вәйран қилиду; илпиз шәһәрләргә қарап пайлайду; шәһәрләрдин чиққан һәр
    бири титма-титма қилиниду; чүнки уларниң асийлиқлири көпийип, вапасизлиқлири көпийиду.
  tel-2017: అరణ్యం నుండి వచ్చిన సింహం వారిని చంపుతుంది. అడవి తోడేలు వారిని నాశనం చేస్తుంది.
    చిరుతపులి వారి పట్టణాల దగ్గర కాచుకుని వాటిలోనుండి బయటకు వచ్చిన ప్రతివాణ్ణీ చీల్చివేస్తుంది.
    ఎందుకంటే వారి అక్రమాలు మితిమీరిపోయాయి. వారు విశ్వాసఘాతకులయ్యారు.
  hat-BSA: Akoz sa, yon lyon ki sòti nan forè va touye yo. Yon lou dezè a va detwi
