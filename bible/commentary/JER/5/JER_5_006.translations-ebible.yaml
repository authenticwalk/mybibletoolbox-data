  asm-FB: এই কাৰণে কাঠনিৰ পৰা সিংহ আহি তেওঁলোকক বধ কৰিব। সন্ধ্যাবেলাত ওলোৱা ৰাংকুকুৰে
    তেওঁলোকক বিনষ্ট কৰিব। নাহৰফুটুকী বাঘে তেওঁলোকৰ নগৰৰ ওচৰত খাপ দি থাকিব। যেয়ে নগৰৰ
    পৰা বাহিৰ ওলাব, তাক চিৰাচিৰ কৰা হ’ব। কাৰণ তেওঁলোকৰ অধৰ্ম অধিক আৰু তেওঁলোকৰ বিপথগমন
    সৰহ।
  sus-A: نَ نَن عَ رَ بُرُنيِ يّتّ عٍ قَشَمَ، وُلَءِ بَرٍ عٍ عِبْو. بَرَتّ عٍ مّلّنمَ
    عٍ شَ تَا سٌدٍ دّيٍ رَ، عَ شَ عٍ قَشَ، بَرِ مَ عٍ شَ كّوَلِ كٌبِ بَرَ فبٌ، هَن
    عَ بَرَ دَنفِ عَ عِ.»
  fra-SBL: C'est pourquoi le lion de la forêt les tuera, le loup du soir les fera
