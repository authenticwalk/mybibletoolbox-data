    meke sari dia tinavete va kaleana si soku hola.
  gaz-gaz: Kanaafuu leenci bosonaa baʼee isaan nyaata; yeeyyiin gammoojjiis dhufee
    isaan balleessa; qeerransi warra gad baʼan ciccirachuuf magaalaawwan isaanii biratti
    riphee eeggata; fincilli isaanii akka malee guddate; duubatti deebiʼuun isaaniis
    baayʼateeraatii.
  fra-LSG: C’est pourquoi le lion de la forêt les tue, Le loup du désert les détruit,
    La panthère est aux aguets devant leurs villes; Tous ceux qui en sortiront seront
    déchirés; Car leurs transgressions sont nombreuses, Leurs infidélités se sont
    multipliées.
  yal-yal: Nanara, yatan minima fɔtɔnni, a fu e ma. Kankon kelima burunna ra, a yi
    e yibɔ. Ɲarin dɔxɔma e yɛɛ ra e taane dɛxɔn, alogo naxan yo na mini, a yi na yibɔ
    a dungi dungin na. Bayo, muxuni itoe Ala matandin bata gbo ayi, e yanfantenyaan
    bata radangu ayi.
  haw-1868: 'Nolaila, na ka liona mai ka ululaau mai e luku ia lakou, a na ka iliohae
