    accrues.
  cek-AK: To pongah taw ih kaipui mah nihcae to kaek tih, duembang ah kavak tasuinawk
    mah nihcae ih moi to caa o tih; kaithlaeng mah nihcae ih vangpuinawk to toep ueloe,
    vangpui thung hoi tacawt kami to taprawt pet boih tih; nihcae zaehaih loe pop
    parai moe, loklam amkhraeng o pongah to tiah oh o.
  cuk-cuk: A-ulale, achumigur-nono-wawaadse gullemaloed, achu-burburud-nega-dulesulidganbalidse
