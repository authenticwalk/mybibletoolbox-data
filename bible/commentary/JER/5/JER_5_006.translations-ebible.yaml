    pacl elos forla liki God.
  hbo-WLC: עַל־כֵּן֩ הִכָּ֨ם אַרְיֵ֜ה מִיַּ֗עַר זְאֵ֤ב עֲרָבוֹת֙ יְשָׁדְדֵ֔ם נָמֵ֤ר
    שֹׁקֵד֙ עַל־עָ֣רֵיהֶ֔ם כָּל־הַיּוֹצֵ֥א מֵהֵ֖נָּה יִטָּרֵ֑ף כִּ֤י רַבּוּ֙ פִּשְׁעֵיהֶ֔ם
    עָצְמ֖וּ משבותיהם׃
  ibo-ibo: Ya mere, aga m eme ka ọdụm si nʼoke ọhịa bịa lụso ha ọgụ; nkịta ọhịa bi
    nʼọzara ga-ebibi ha. Otu a kwa, agụ ga-abịa makpuru nso nso obodo ha ịdọkasị onye
    ọbụla si nʼime obodo ahụ na-apụta. Ihe ndị a ga-emezu nʼihi na nnupu isi ha adịla
    ukwuu, na nʼihi na ndaghachi azụ ha site na iso ụzọ m adịla ukwuu.
  ory-ory: ଏନିମନ୍ତେ ବନରୁ ଏକ ସିଂହ ବାହାରି ସେମାନଙ୍କୁ ବଧ କରିବ ଓ ସନ୍ଧ୍ୟାକାଳର କେନ୍ଦୁଆ ବାଘ
    ସେମାନଙ୍କୁ ବିନାଶ କରିବ, ଚିତାବାଘ ସେମାନଙ୍କ ନଗରସମୂହ ନିକଟରେ ଛକି ରହିବ, ଯେ ପ୍ରତ୍ୟେକ ଲୋକ
    ନଗରରୁ ବାହାରିବ, ସେ ବିଦୀର୍ଣ୍ଣ ହେବ; କାରଣ ସେମାନଙ୍କର ଅପରାଧ ଅନେକ ଓ ସେମାନଙ୍କର ବିପଥଗମନ
    ବୃଦ୍ଧି ପାଇଅଛି।
  chk-chk: Iei mine eman laion seni ewe wöllap epwe niirela, eman wolif seni ewe fanüapö
    epwe afeiengaueer. Eman manmwacho itan lepart a operi ar kewe telinimw, epwe atatakisi
    ekewe aramas mi towu me lor, pokiten chomongun ar tipis me watten ar tokola seni
    Kot.
  rop-rop: Blanga tharran na detlot laiyan brom det bush kantri garra kilimbat olabat.
    Detlot wailwan dog brom det deset kantri garra breigimbat olabat hafenhaf, en
    brabli jigiwan bujiget garra wokwokbat thru langa olabat taun. En if eni pipul
    kamat brom im haus, wal det jigiwan bujiget garra breigim olabat haf, dumaji olabat
    kipgon dumbat detlot nogudbala ting, en olabat kipgon gibitbat bekboun langa God.”
    Lagijat na aibin tok.
  ukr-1871: Тим і побє їх лев із лїса, пожере степовий вовк, облягати ме пард міста
    їх, так що, хто вийде, буде пошматований, бо умножились переступи їх, нема лїку
    зрадам їх.
  deu-1951: Darum schlägt sie der Löwe aus dem Wald, überfällt sie der Steppenwolf;
    der Pardel lauert an ihren Städten, so daß, wer sie verläßt, zerrissen wird; denn
    ihrer Übertretungen sind viele, und groß sind ihre Abweichungen!
  eng-JPS: Wherefore a lion out of the forest doth slay them, a wolf of the deserts
    doth spoil them, a leopard watcheth over their cities, every one that goeth out
    thence is torn in pieces; because their transgressions are many, their backslidings
    are increased.
  srp-1865: Zato æe ih pobiti lav iz šume, vuk æe ih veèernji potrti, ris æe vrebati
    kod gradova njihovijeh, ko god izide iz njih biæe rastrgnut, jer je mnogo grijeha
    njihovijeh i silni su odmeti njihovi.
  lug-lug: Noolwekyo empologoma eriva mu kibira n’ebalya, n’omusege ogw’omu ddungu
    gulibasaanyaawo. Engo erikuumira okumpi n’ebibuga byabwe, buli muntu abifuluma
    ayuzibweyuzibwe; Kubanga ebibi byabwe bingi, okudda ennyuma kunene.
  heb-heb: על כן הכם אריה מיער זאב ערבות ישדדם נמר שקד על עריהם כל היוצא מהנה יטרף
    כי רבו פשעיהם עצמו משבותיהם׃
  ben-IRV: তাই ঝোপ থেকে একটি সিংহ এসে তাদের আক্রমণ করবে। আরব থেকে একটি নেকড়ে বাঘ
    তাদের ধ্বংস করবে। একটি লুকানো চিতাবাঘ তাদের শহরগুলির বিরুদ্ধে আসবে। যদি কেউ সেই
    শহর থেকে বের হয় সে ছিন্নভিন্ন হবে যাবে। কারণ তাদের অপরাধ বৃদ্ধি পাচ্ছে। তাদের
    অবিশ্বস্ততার ঘটনা অনেক।
  pan-pan: ਇਸ ਲਈ ਜੰਗਲ ਦਾ ਬੱਬਰ ਸ਼ੇਰ ਉਹਨਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟੇਗਾ, ਅਤੇ ਉਜਾੜ ਦਾ ਬਘਿਆੜ ਉਹਨਾਂ
    ਨੂੰ ਨਾਸ ਕਰੇਗਾ, ਚੀਤਾ ਉਹਨਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਦੀ ਘਾਤ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ, - ਹਰੇਕ ਜਿਹੜਾ ਉਹਨਾਂ
    ਵਿੱਚੋਂ ਬਾਹਰ ਜਾਵੇ ਪਾੜਿਆ ਜਾਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੇ ਅਪਰਾਧ ਬਹੁਤ ਹੋ ਗਏ, ਉਹਨਾਂ ਦੀਆਂ ਫਿਰਤਾਂ
    ਵਧ ਗਈਆਂ ਹਨ।
  mya-JVB: ထိုကြောင့်၊ တော မှ လာသော ခြင်္သေ့ သည် သူ တို့ ကိုသတ် လိမ့်မည်။ ညဦးယံ၌ လည်တတ်သော
    တောခွေး သည် သူ တို့ကို ကိုက်စား လိမ့်မည်။ ကျားသစ် သည် သူ တို့မြို့ ကို စောင့်
    ၍၊ မြို့ပြင်သို့ထွက်သွား သောသူ အပေါင်းတို့ကို အပိုင်းပိုင်းကိုက်ဖြတ် လိမ့်မည်။
    အကြောင်း မူကား ၊ သူ တို့ပြစ်မှားသော အပြစ် များ ၍၊ အကြိမ်ကြိမ်အထပ်ထပ်ဖောက်ပြန်
    ကြပြီ။
  tbg-tbg: Ho vira kaara raionivano nantaqihairo ani aantau arukaintemake, navutaaka
    aninte vika arukevara. Qaakau vairivano aahara vataihairo ani sipisipi arukaintemake,
    navutaaka vika ani arukevara. Qaakau pusi lepativano vatuka aaqaini kukeqaviro
    vaiharo vatuka kero aniaina vaiintira teqa taaqama kaintemake, navutaaka vika
    arukevara. Ti navunaaka qora kaiqa varaa uvava uritara kero vaimanta vika qaiqaa
    qaiqaa Kotira tauvaqa utu amite variara kaara, viva qaqi kairamanta navutaaka
    mintimake vika ani vehi autu taiqa kevara.
  hmo-hmo: Unai dainai uda dekenai idia noho laiona ese, do idia aladia mase. Tano
    kaukau dekena amo sisia dagedagedia ese, do idia hadikadia momokani. Bona lepadi
    ese edia hanua ta ta kahirakahira, do idia naria noho. Bema unai taudia be murimurina
    dekenai idia raka neganai, unai dagedage gaudia ese do idia hadikadia ore, badina
    edia kara dika be momo, bona nega momo idia be Dirava ena dala dekena amo, idia
    raka siri.
  urd-urd: इसलिए जंगल का शेर — ए — बबर उनको फाड़ेगा वीराने का भेड़िया हलाक करेगा,
    चीता उनके शहरों की घात में बैठा रहेगा; जो कोई उनमें से निकले फाड़ा जाएगा, क्यूँकि
    उनकी सरकशी बहुत हुई और उनकी नाफ़रमानी बढ़ गई।
  rus-SYN: 'За то поразит их лев из леса, волк пустынный опустошит их, барс будет
    подстерегать у городов их: кто выйдет из них, будет растерзан; ибо умножились
    преступления их, усилились отступничества их.'
  bqc-SIM: Ayãmɛto nↄ̀ↄmusu a bↄ lákpɛu à kusimá, àwalɛwana a bↄ gbáau à ń
    dɛdɛ. Gbɛaana a naalɛnɛ́ wɛ̃́nkpɛ, i gbɛ̃́ pↄ́ bↄ̀ↄ taitai, asa an tàaeↄ dasikũ̀,
    an pↄ̀ↄbↄzãkɛa kɛ̀ zài.
  tcz-CHONGTHU: Hiche jeh a chu, gammang lah’a kon hungdoh sakeiyin amaho athadiu.
    Chuleh nelphaiya kon hungdoh kamkei yin amaho akimatdiu ahi. Lutnun akhopi pam’a
    chang’un tin, khosunga kon’a potdoh tapou abotel ding ahi. Ijeh inem itileh achonsetnau
    atamvaltan, chuleh Pathen douna aboldoh u anasa behseh jengtai.
  mar-mar: म्हणून गर्द झाडीतून सिंह त्यांच्यावर हल्ला करेल, जंगलातील लांडगा त्यांना
    ठार मारील. चित्ता त्यांच्या शहराविरूद्ध येईल. जो कोणी शहरातून बाहेर जाईल तो फाडण्यात
    येईल. कारण त्यांची पापे बहूतपट झालीत, आणि त्यांचे अविश्वासू कृत्ये फार झाली आहेत.
  qub-qub: Chay runacunaga alläpanami juchata rurasha. Tayta Diostapis achca cutinami
    mana wiyacushachu. Chaypitami contrancunaga liyuncuna muntipita llojshimojno wañuchenga.
    Chunyajcunapita micucoj jirca allgucuna shamur rachir-usharejnömi rurarenga. Siudänin
    ñaupancunacho tigricuna wañurgärachejnömi rurarenga. Siudäpita llojshej cajtapis
    rachir-usharenga.
  bqp-bqp: Yen sɔ̃nɑ bɑ̀ n duɑ dɑ̃ɑ sɔ̃ɔwɔ, gbee sinɑnsu su rɑ bu go. Bɑ̀ n duɑ yɑkɑsɔ,
    gbeeku bɔ̃nu nu rɑ bu go. Mɑ musuku gbeeku gɑ rɑ bu yɔɔru bwɛ̃ɛyɛ ben wuun gbɑ̃rɑrun
    kɔnnɔwɔ, be bɑ yɑrɑ min di, gu kɑ bu sɛ̃re gu kɑsuku. Domi ben torɑnu nu dɑbiɑ.
    Ben nɑɑnɛ sɑriru tɑ kpɑ̃.
  hat-hat: Se poutèt sa lyon ki nan rakbwa ap devore yo. Chen mawon ki nan savann
    ap dechèpiye yo. Leyopa ap anvayi lavil yo. Si yon moun mete tèt deyò, y'ap depatcha
    li. Paske yo fè anpil peche. Se tout tan y'ap twonpe Bondye!
  eng-BSB: Therefore a lion from the forest will strike them down, a wolf from the
    desert will ravage them. A leopard will lie in wait near their cities, and everyone
    who ventures out will be torn to pieces. For their rebellious acts are many, and
    their unfaithful deeds are numerous.
  eng-WEBPB: Therefore a lion out of the forest will kill them. A wolf of the evenings
    will destroy them. A leopard will watch against their cities. Everyone who goes
    out there will be torn in pieces, because their transgressions are many and their
    backsliding has increased.
  kbq-kbq: E'ina'ma hu'nazagu huno zafa tanopafinti laonimo eno eme zamahe nefrisigeno,
    hagage kokampinti afi kramo eno eme zamazeri haviza hugahie. Ana nehanigeno afi
    pusimo'a eno ranra kumazamimofo tvaonte eme kafo anteno mani'neno, iza'o kumapinti'ma
    atiramisia vahe zamaheno nenaku emanigahie. Na'ankure keontahi kefo zamavu zamava
    hu'nazagu anara hugahie.
  nhe-BL: Yeca TOTECO quichihuas para leónes tlen itztoque cuatitla huan nopa tepechichime
    tlen itztoque ipan huactoc tlali ama quintzontlamiltiquij nopa tlacame campa cholojtejtoque.
    Huan nopa huejhueyi tecuanime tlen inintoca leopardos quinyahualojtinemise inialtepehua.
    Huan queja nopa, ajqueya hueli tlen quisas calixpa tlen nopa altepetini, miquis
    imaco nopa tlapiyali. Pampa inintlajtlacolhua ni tlacame tlahuel miyac huan tlahuel
    miyac mosisinijtoque nohuaya.
  gub-BL: A'e rupi zàwàruhu iriàw ka'a pe har uzuka putar a'e awa a'e wà nehe. Awarahu
    ywyxiguhu pe har upei'ài'àg putar wà nehe. Zàwàrun uzeàmim putar wà nehe, tawhu
    a'e awa waneko haw iàmàtyry'ym pà wà nehe. Aze uhem tawhu wi wà nehe, upei'ài'àg
    putar wà nehe. Ta'e wanemiapo kwer ikatu 'ym ma'e heta tetea'u wà xe. Tuweharupi
    weityk Tupàn wà no.
  eng-DRA: 'Wherefore a lion out of the wood hath slain them, a wolf in the evening,
    hath spoiled them, a leopard watcheth for their cities: every one that shall go
    out thence shall be taken, because their transgressions are multiplied, their
    rebellions are strengthened.'
