    עָצְמ֖וּ *מְשֻׁבֹותֵיהֶֽם (מְשׁוּבֹותֵיהֶֽם)׃
  kik-kik: Nĩ ũndũ wa ũguo-rĩ, mũrũũthi nĩũkoima mũtitũ-inĩ ũmatharĩkĩre, na njũũi
    yume werũ-inĩ ĩmatambuurange, nayo ngarĩ ĩmooherie njĩra-inĩ cia matũũra mao,
    nĩguo ĩtambuurange mũndũ wothe ũrĩa ũngĩgeria kuuma nja, nĩ ũndũ ũremi ũcio wao
    nĩũingĩhĩte mũno, na ũhoro wao wa gũcooka na thuutha nĩ mũingĩ.
  fra-NCL: C’est pourquoi le lion de la forêt les a frappés, le loup du désert les
