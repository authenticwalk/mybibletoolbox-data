  ind-AYT: Karena itu, seekor singa dari hutan akan membunuh mereka seekor serigala
    dari padang gurun akan menghancurkan mereka. Seekor macan tutul sedang mengawasi
    kota-kota mereka, setiap orang yang keluar dari sana akan dicabik-cabik karena
    dosa mereka banyak dan kemurtadan mereka sangat besar.
  nya-nya: Choncho mkango wochokera ku nkhalango udzawapha, mmbulu wochokera ku thengo
    udzawawononga, kambuku adzawabisalira pafupi ndi mizinda yawo kuti akhadzule aliyense
    amene adzayesera kutuluka mʼmizindamo pakuti kuwukira kwawo ndi kwakukulu ndipo
    abwerera mʼmbuyo kwambiri.
  hrv-hrv: I zato ih šumski lav napada, vuk pustinjski razdire, leopardi vrebaju gradove
    njihove, tko god iziđe iz njih bit će rastrgan. Jer su grijesi njihovi mnogobrojni,
    mnogostruki otpadi njihovi.
  mps-mps: Tialima, te laion dabe te genuai buside bidali tagalama asu, te augwali
    ela muagasaibao, te uni yowi dabe te wa pai bulu pesagede bidali taga soyu, te
    augwali dolagasaibao. Te genuai uni pusi dabe te aselama, te Juda dabe augwa taun
    pąba tonaluagasaibao. Te bidi me we me deli te taun tomode bidali tagalama, buluba
    teda soabode, te uni pusi agaba pasuga sigi pelama, te aga tigi pepeda tueibao.
    Te sę augwaliba pedelaibao, magi baso meni, te augwa dwai sę hauwa eyu, te hauwa
    sogo augwaligo te Genuai Bidi tudiba mubo dao.
  tpi-tpi: Olsem na ol laion bai i lusim bikbus na i kam kilim ol i dai, na ol wel
    dok bai i lusim ples drai na i kam bagarapim ol. Na bai ol bikpela wel pusi i
    kam wet i stap klostu long ol taun bilong Juda. Na sapos wanpela man o meri i
    lusim taun na i kam ausait, bai ol wel pusi i kalap long en na brukim bodi bilong
    en. Dispela samting bai i kamap long ol, long wanem, ol i bin mekim planti sin
    na planti taim ol i bin givim baksait long Bikpela.
  dan-1931: Derfor skal en Løve fra Skoven slå dem, en Ulv fra Ødemarken hærge dem,
