    Tous ceux qui sortent de là seront déchirés, parce que leurs transgressions sont
    nombreuses et que leur égarement s'est accru.
  hbo-hbo: עַל־כֵּן֩ הִכָּ֨ם אַרְיֵ֜ה מִיַּ֗עַר זְאֵ֤ב עֲרָבֹות֙ יְשָׁדְדֵ֔ם נָמֵ֤ר
