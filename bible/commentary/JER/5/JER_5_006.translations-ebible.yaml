    a phi han. Bangkongtetpawiteh, lawkeknae hah apap teh, hnuklah kamlangnae apap
    poung.
  twi-twi: Ɛno nti gyata bi a ofi kwae mu bɛtow ahyɛ wɔn so, pataku bi a ofi nweatam
    so bɛtetew wɔn mu. Ɔsebɔ bi bɛtɛw abɛn wɔn nkurow, na obiara a obeyi ne ti no
    ɔbɛtetew ne mu nketenkete, efisɛ wɔn atuatew no ano yɛ den na wɔn akyirisan aboro
    so.
  hlt-hlt: Te dongah amih te duup lamkah sathueng loh a ngawn ni. kolken uithang loh
    amih te a rhoelrhak ni. Kaihlaeng loh a khopuei soah a hak thil coeng tih te lamkah
    aka thoeng boeih te a ngaeh ni. Amih kah boekoek khaw pung aih coeng tih a hnuknong,
    a hnuknong uh rhoek mah tahoeng aih coeng.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í nyɛcìrícìrɛ̀ bo yɛ̀nní kudúókù kɛ́ bɛ̀ cɑ̀ɑ́kɛ́, dɛsĩ̀nnɛ̀
    bo yɛ̀nní kutɑ̃fuɔ nkɛ́ bɛ̀ pĩ̀ḿmú. Yɛkpɑmɑɑ̀ mbo nhokɛ bɛ ɛkɛ̀ kɛ̀ wèè yɛ̀nní
    yɛ̀ɛ ò pĩ́ nkɛ́nɛ́tɛ́ kɛ yɛ̃́ bɛ̀ kù yetɛmɛ̀ kucɛ mɛ̀pɛ́u kɛ̀ bɛ cɑɑ̀rìmɛ̀ sṹṹ.
  msy-2020: Gumazamizir kaba arazir kurar avɨribagh amua, egha dughiar avɨribar Ikiavɨra
    Itir God, akɨrim ragha a gasara. Bizir kam bagh, men apaniba, laionɨn ruarir ghuribar
    itiba azenan izɨ me mɨsoghtɨ me arɨmɨghiram. Apanir kaba, afiar atiar danganir
    kɨnibar itibar mɨn izɨ me gasɨghasɨgham. Apanir kaba, kaziar atiar ekiabar mɨn
    izɨ, Judan nguibar ekiabar boroghɨn mongegh ikɨ ganam, eghtɨ gumazim o amizitam
    nguibam ategh azenan izɨtɨ, apaniba kaziar ekiar kabar mɨn uari fɨ me mɨkɨn, men
    mɨkarziba abɨghɨrarigham.”
  azb-azb: Buna görə də meşədən bir aslan çıxıb Onları öldürəcək, Səhradan qurd gəlib
    onları parçalayacaq, Şəhər kənarında bəbir pusqu quracaq, Şəhərdən çıxan hər adam
    parçalanacaq. Çünki çox üsyan etdilər, Dəfələrlə dönük oldular.
  eng-DBY: 'Therefore a lion out of the forest shall slay them, a wolf of the evenings
    shall waste them; the leopard lurketh against their cities, every one that goeth
    out thence is torn in pieces: for their transgressions are multiplied, their backslidings
    are increased.'
  hin-2017: इस कारण वन में से एक सिंह आकर उन्हें मार डालेगा, निर्जल देश का एक भेड़िया
    उनको नाश करेगा। और एक चीता उनके नगरों के पास घात लगाए रहेगा, और जो कोई उनमें से
    निकले वह फाड़ा जाएगा; क्योंकि उनके अपराध बहुत बढ़ गए हैं और वे मुझसे बहुत ही दूर
    हट गए हैं।
  wol-KYG: Moo tax gaynde di génne ci gott bi, fàdd leen, bukkiy màndiŋ mi di leen
    yàpp, segg di tëru seeni dëkk, ku ca génne, dees na la xotat. Seeni moy a bare,
    te seen ñàkk worma réy.
  eng-YLT: Therefore smitten them hath a lion out of the forest, A wolf of the deserts
    doth spoil them, A leopard is watching over their cities, Every one who is going
    out of them is torn, For many have been their transgressions, Mighty have been
    their backslidings.
  eng-WYC-2017: Therefore a lion of the wood smote them; a wolf at eventide wasted
    them, a leopard waking or watching on the cities of them. Each man that goeth
    out of them, shall be taken; for the trespassings of them be multiplied, the turnings
    away of them be comforted.
  eng-WMBB: Therefore a lion out of the forest will kill them. A wolf of the evenings
    will destroy them. A leopard will watch against their cities. Everyone who goes
    out there will be torn in pieces, because their transgressions are many and their
    backsliding has increased.
  urd-GVH: इसलिए शेरबबर जंगल से निकलकर उन पर हमला करेगा, भेड़िया बयाबान से आकर उन्हें
    बरबाद करेगा, चीता उनके शहरों के क़रीब ताक में बैठकर हर निकलनेवाले को फाड़ डालेगा।
    क्योंकि वह बार बार सरकश हुए हैं, मुतअद्दिद दफ़ा उन्होंने अपनी बेवफ़ाई का इज़हार
    किया है।
  rug-rug: Gua ke na laione pa hiqohiqo kote mae raza i, meke na siki pinomo variva
