  ksd-ksd: Kari tika na leon maria ra pui na ubu diat, ra leing na pap maro ra bil
    na li vakaina diat; ra lepad na kiki uai ta kadia lavur pia na pal, ma diat par
    ba dia irop tana da karat kadakadal diat; tago i peal kadia lavur varpiam, ma
    dia tar manga vana irai.
  tur-YTC: Bu yüzden ormandan çıkan aslan onları öldürecek. Akşamın kurdu onları yok
