verse: JER.005.006
translations:
  mal-C: അതിനാൽ കാട്ടിൽനിന്നുള്ള ഒരു സിംഹം അവരെ ആക്രമിക്കും, മരുഭൂമിയിൽനിന്നുള്ള ഒരു
    ചെന്നായ് അവരെ നശിപ്പിക്കും, ഒരു പുള്ളിപ്പുലി അവരുടെ പട്ടണങ്ങൾക്കരികെ പതിയിരിക്കും;
    അവയിൽനിന്ന് പുറത്തേക്കു പോകുന്നവരെ കടിച്ചുകീറിക്കളയുന്നതിനുതന്നെ, കാരണം, അവരുടെ
    ലംഘനങ്ങൾ അനവധിയും അവരുടെ വിശ്വാസത്യാഗം നിരവധിയുമാണ്.
  deu-TKW: Darum zermalmt sie der Löwe, der aus dem Walde hervorbricht, überwältigt
    sie der Wolf, der in der Steppe daheim ist, lauert der Pardel an ihren Städten,
    so daß, wer irgend aus ihnen herauskommt, zerrissen wird; denn vielfältig sind
    ihre Übertretungen, zahlreich ihre Treulosigkeiten.
  lin-lin: Yango wana, nkosi moko ekobima wuta na zamba mpe ekoboma bango ; mbwa ya
    zamba ekobima wuta na esobe mpe ekopasola bango ; nkoyi moko ekovanda pene ya
    bingumba na bango mpo na koboma moto nyonso oyo akoluka kobima kuna, pamba te
    botomboki na bango ezali monene mpe lokuta na bango eleki mingi.
  eng-LSV: Therefore a lion out of the forest has struck them, || A wolf of the deserts
    spoils them, || A leopard is watching over their cities, || Everyone who is going
    out of them is torn, || For their transgressions have been many, || Their backslidings
    have been mighty.
  eng-GNV: 'Wherefore a lyon out of the forest shall slay them, and a wolfe of the
    wildernesse shall destroy them: a leopard shall watch ouer their cities: euery
    one that goeth out thence, shall be torne in pieces, because their trespasses
    are many, and their rebellions are increased.'
  eng-WEBSTER: 'Wherefore a lion from the forest shall slay them, and a wolf of the
    evenings shall spoil them, a leopard shall watch over their cities: every one
    that goeth out thence shall be torn in pieces: because their transgressions are
    many, and their backslidings are increased.'
  nhw-BL: Yeca TOTECO quichihuas para leones catli itztoque cuatitla huan nopa tepechichime
    catli itztoque ipan huactoc tlali ama quintzontlamiltiquij nopa masehualme campa
    cholojtejtoque. Huan nopa hueyi tecuanime catli inintoca leopardo quinyahualojtinemise
    ni altepeme. Huan quej nopa, aqui hueli catli quisas calixpa tlen nopa altepeme,
    miquis imaco nopa tlapiyali. Pampa inintlajtlacolhua ni masehualme tlahuel miyac
    huan tlahuel miyac mosisinijtoque nohuaya.
  swh-ONEN: Kwa hiyo simba kutoka mwituni atawashambulia, mbwa mwitu kutoka jangwani
    atawaangamiza, chui atawavizia karibu na miji yao, ili kumrarua vipande vipande
    yeyote atakayethubutu kutoka nje, kwa maana maasi yao ni makubwa, na kukengeuka
    kwao kumekuwa ni kwingi.
  bba-bba: Yen sɔ̃nɑ bɑ̀ n duɑ dɑ̃ɑ sɔ̃ɔwɔ, ɡbee sinɑnsu su rɑ bu ɡo. Bɑ̀ n duɑ yɑkɑsɔ,
    ɡbeeku bɔ̃nu nu rɑ bu ɡo. Mɑ musuku ɡbeeku ɡɑ rɑ bu yɔɔru bwɛ̃ɛyɛ ben wuun ɡbɑ̃rɑrun
    kɔnnɔwɔ, be bɑ yɑrɑ min di, ɡu kɑ bu sɛ̃re ɡu kɑsuku. Domi ben torɑnu nu dɑbiɑ.
    Ben nɑɑnɛ sɑriru tɑ kpɑ̃.
  eng-KJVCPB: 'Wherefore a lion out of the forest shall slay them, and a wolf of the
    evenings shall spoil them, a leopard shall watch over their cities: every one
    that goeth out thence shall be torn in pieces: because their transgressions are
    many, and their backslidings are increased.'
  luo-luo: Emomiyo sibuor moa e bungu nomonjgi, ondiek moa e thim nokidhgi, kwach
    noliwgi but miechgi mondo okidh matindo tindo, ngʼato angʼata manohedhre wuok
    oko, nimar ngʼanyo margi duongʼ kendo gisebaro nyadi mangʼeny.
  meu-meu: Taunabunai, uda amo leona ta ese baine aladia mase; tano ḡaḡaena amo sisia
    daḡedaḡena ta ese baine habuadia tari. Taiga ta ese edia hanua e bani henidiamu,
    bae raka lasi taudia iboudiai na ia ese baine daredia patapata; badina be edia
    kara dika na momo, edia raka-muri na bada.
  npi-ULB: त्यसैले झाडीबाट निस्केर आउने सिंहले तिनीहरूलाई आक्रमण गर्नेछ । अराबाबाट
    आउने ब्वाँसोले तिनीहरूलाई नष्‍ट पार्नेछ । ढुकेर बस्‍ने चितुवा तिनीहरूका सहरहरूको
    विरुद्धमा आउनेछ । आफ्नो सहरबाहिर जाने कोही पनि टुक्राटुक्रा पारिनेछ । किनकि तिनीहरूका
    अपराध बढ्दो छन् । तिनीहरूका विश्‍वासहीन कामहरू असीमित छन् ।
  yor-yor: Nítorí náà, kìnnìún láti inú igbó yóò kọlù wọ́n, ìkookò aginjù yóò sì pa
    wọ́n run, ẹkùn yóò máa ṣe ibùba sí ẹ̀bá ìlú yín ẹnikẹ́ni tí ó bá jáde ni yóò fàya
    pẹ́rẹpẹ̀rẹ, nítorí àìgbọ́ràn yín pọ, ìpadàsẹ́yìn wọn sì pọ̀.
  pes-OPCB: به همین دلیل شیرهای درندهٔ جنگل به جان ایشان خواهند افتاد، گرگهای بیابان
    به ایشان حمله خواهند کرد و پلنگها در اطراف شهرهایشان کمین خواهند کرد تا هر کس
    را که بیرون برود، پاره‌پاره کنند؛ زیرا گناهانشان از حد گذشته و بارها از خدا روی
    برگردانده‌اند.
  tgl-ULB: Kaya isang leon mula sa kasukalan ang sasalakay sa kanila. Isang lobo mula
    sa Araba ang wawasak sa kanila. Isang nagkukubling leopardo ang darating laban
    sa kanilang mga lungsod. Ang sinumang lalabas sa kaniyang lungsod ay lalapain.
    Sapagkat tumindi ang kanilang mga pagkakasala. Ang kanilang kataksilan ay walang
    hangganan.
  hui-hui: Anidagua biyagonaga gabua timbuni budi ale mini laiono bu karume irabu
    timbuni ngagoha howa tagira ibalu agali uruni bai holebira. Biango dudu karume
    dindi ko yobi ngagoha howa ibalu ti bo wahai holebira. Ani bialu wali agali uruni
    mbirago Yuda tanoha howa tagira pialu karia gabua timbuni budi ale mini lebadi
    karume ibalu bo lerelo yu ibagabu ngelolebira. Urunidagua bulebirago irane tigua
    ko dewaore bialu Anduane Homogo erembira mialu haabo hayagonaga genda uruni ibulebira.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​တော​မှ​ခြင်္သေ့​တို့​သည်​သူ​တို့​ကို​ကိုက်​သတ်​ကြ​လိမ့်​မည်။
    သဲ​ကန္တာ​ရ​မှ​ဝံ​ပု​လွေ​တို့​သည်​သူ​တို့​အား​အ​ပိုင်း​ပိုင်း​ကိုက်​ဖြတ်​ကြ​လိမ့်​မည်။
    ကျား​သစ်​တို့​သည်​လည်း​သူ​တို့​၏​မြို့​များ​အ​နီး​တွင် စောင့်​ကာ​မြို့​ပြင်​သို့​ထွက်​လာ​သူ​မှန်​သ​မျှ​ကို​အ​ပိုင်း​ပိုင်း​ကိုက်​ဖြတ်​ကြ​လိမ့်​မည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​သူ​တို့​သည်​အ​ပြစ်​များ​သူ​များ​ဖြစ်​သည့်​ပြင် ဘု​ရား​သ​ခင်​ကို၊အ​ကြိမ်​ကြိမ်​အ​ဖန်​ဖန်​ကျော​ခိုင်း​ခဲ့​ကြ​သော​ကြောင့်​ဖြစ်​၏။
  bod-N: དེ་བས་ནགས་ཚལ་གྱི་སེང་གེས་ཁོ་རྣམས་གསོད་པར་འགྱུར་ལ། ཐང་རྒོད་ཀྱི་འཕར་སྤྱང་གིས་ཁོ་རྣམས་མེད་པར་བཟོ་ངེས།
    གཟིག་གིས་མཁར་སྒོ་རུ་དེ་རྣམས་ལ་འཇབ་སྒུག་བྱེད་པ་དང་། མཁར་སྒོ་ནས་ཕྱིར་འབུད་པ་ཐམས་ཅད་གཤགས་པར་འགྱུར།
    ཅི་ལ་ཞེ་ན། དེ་ཚོའི་ཉེས་སྐྱོན་ཧ་ཅང་མང་ཞིང་ལོག་ལམ་དུ་ཞུགས་པའི་དོན་ཡང་བགྲང་ལས་འདས་པས་སོ།
    །
  sna-sna: Saka shumba inobva musango ichavauraya, bere rinobva mugwenga richavabvambura,
    ingwe ichavavandira pedyo namaguta avo kuti ibvamburanye vose vanobudamo, nokuti
    kundimukira kwavo kukuru uye kudzokera shure kwavo kwawanda.
  spa-BLM: Por eso un león del bosque los matará. Un lobo de las tardes los destruirá.
    Un leopardo vigilará sus ciudades. Todo el que salga de allí será despedazado,
    porque sus transgresiones son muchas y su reincidencia ha aumentado.
  cac-cac: Yuj val chi' ol elta noc' choj d'a caltac yax luum, ol miljoccham eb' yuj
    noc'. A noc' oques ay d'a tz'inan luum ol tzilchitanb'at eb'. Axo noc' leopardo,
    ol laj c'och noc' d'a stitac schon̈ab' eb'. Tato tz'elta eb', choc' tz'ajcan eb'
    yuj noc', yujto te nivan smul eb' ix ochi, man̈xo b'ischajb'enoc spitalil eb'.
  swh-ULB: Kwa hiyo simba kutoka mwituni atawavamia. Mbweha kutoka Arabaha atawaangamiza.
    Chui ataivunja miji yao. Mtu yeyota anayeenda nje ya mji wake atavunjwavunjwa.
    Kwa kuwa maovu yao yameongezeka. Matendo yao ya uasi hayana ukomo.
  bel-bel: 'Затое заб''е іх леў лясны, воўк пустэльны спустошыць іх, барс будзе цікаваць
    каля гарадоў іхніх: хто выйдзе зь іх, будзе разарваны; бо памножыліся злачынствы
    іхнія, узмацніліся адступніцтвы іхнія.'
  deu-ELBBK: 'Darum erschlägt sie ein Löwe aus dem Wald, ein Wolf der Steppen vertilgt
    sie, ein Leopard belauert ihre Städte: Jeder, der aus ihnen hinausgeht, wird zerrissen;
    denn ihrer Übertretungen sind viele, zahlreich ihre Abtrünnigkeiten.'
  mbb-OT: Umbe, edsurungen sikandan te menge kuntada zan he henduen be te erimaung
    he ebpuun diyà te ketelunan etawa zumezaas he asu he ebpuun diyà te disirtu, wey
    iring te liyupardu he ed-ayan diyà te uvey te inged su edawi te minsan hentei
    he egawas. Neulaula heini kandan su utew en subra is kebpekidsukulè dan te Megbevayà
    wey layun dan en ed-iniyuǥi sikandin.
  mal-2015: അതുകൊണ്ടു കാട്ടിൽനിന്നു ഒരു സിംഹം വന്നു അവരെ കൊല്ലും; മരുപ്രദേശത്തിലെ
    ചെന്നായ് അവരെ പിടിച്ചുകൊണ്ടുപോകും; പുള്ളിപ്പുലി അവരുടെ പട്ടണങ്ങൾക്കെതിരെ പതിയിരിക്കും;
    അവയിൽനിന്നു പുറപ്പെട്ടുവരുന്ന എല്ലാവരെയും പറിച്ചു കീറിക്കളയും; അവരുടെ അതിക്രമങ്ങൾ
    വളരെയല്ലോ? അവരുടെ പിൻമാറ്റങ്ങളും പെരുകിയിരിക്കുന്നു.
  rmc-rmc: Vašoda len o ľevos andral o veš chala, o vlkos andral e pušťa len zňičinela,
    o leopardos pašľola a užarela garudo paš lengre fori, rozčhingerela sakones, ko
    lendar džala avri. Bo lengre bini hine but a kerde but napačivale veci.
  pes-OPV: از این جهت شیری از جنگل ایشان را خواهد کشت و گرگ بیابان ایشان را تاراج
    خواهد کرد و پلنگ برشهرهای ایشان در کمین خواهد نشست و هر‌که از آنها بیرون رود دریده
    خواهد شد، زیرا که تقصیرهای ایشان بسیار و ارتدادهای ایشان عظیم است.
  ron-1924: Де ачея ый омоарэ леул дин пэдуре ши-й нимичеште лупул дин пустиу. Стэ
    ла пындэ пардосул ынаинтя четэцилор лор; тоць чей че вор еши дин еле вор фи сфышияць,
    кэч фэрэделеӂиле лор сунт мулте, абатериле лор с-ау ынмулцит!
  ben-OBCV: সেই কারণে বন থেকে একটি সিংহ এসে তাদের আক্রমণ করবে, মরুপ্রান্তর থেকে একটি
    নেকড়ে এসে তাদের ধ্বংস করবে, একটি চিতাবাঘ তাদের গ্রামগুলির কাছে এসে ওৎ পেতে থাকবে,
    যেন কেউ যদি বের হয়ে আসে তো তাকে ছিঁড়ে খণ্ড খণ্ড করে ফেলতে পারে, কারণ তাদের বিদ্রোহের
    মাত্রা অনেক বেশি এবং তাদের বিপথগমনের সংখ্যা অনেক।
  som-som: Oo sidaas daraaddeed waxaa iyaga dili doona libaax kaynta ka soo baxay,
    oo waxaa baabbi'in doonta yeyda fiideed. Oo magaalooyinkoodana waxaa gaagaatami
    doona shabeel, oo ku alla kii halkaas ka soo baxaba waa la kala dildillaacsan
    doonaa, maxaa yeelay, xadgudubyadoodu waa tiro badan yihiin, oo dibunoqoshadoodiina
    waa sii korodhay.
  lat-VUC: 'Idcirco percussit eos leo de silva; lupus ad vesperam vastavit eos: pardus
    vigilans super civitates eorum: omnis qui egressus fuerit ex eis capietur: quia
    multiplicatæ sunt prævaricationes eorum; confortatæ sunt aversiones eorum.'
  eng-ASVBT: Wherefore a lion out of the forest shall slay them, a wolf of the evenings
    shall destroy them, a leopard shall watch against their cities; everyone that
    goeth out thence shall be torn in pieces; because their transgressions are many,
    and their backslidings are increased.
  ita-1885: Perciò il leone della selva li ha percossi, il lupo del vespro li ha deserti,
    il pardo sta in guato presso alle lor città; chiunque ne uscirà sarà lacerato;
    perciocchè i lor misfatti sono moltiplicati, le lor ribellioni si son rinforzate.
  eng-LXXUP: 'Therefore has a lion out of the forest smitten them, and a wolf has
    destroyed them even to their houses, and a leopard has watched against their cities:
    all that go forth from them shall be hunted: for they have multiplied their ungodliness,
    they have strengthened themselves in their revoltings.'
  eng-ULB: So a lion from a thicket will attack them. A wolf from the Arabah will
    ruin them. A lurking panther will come against their cities. Anyone who goes outside
    his city will be torn apart. For their transgressions increase. Their acts of
    faithlessness are unlimited.
  spa-VBL: Como resultado, un león del bosque los atacará; un lobo del desierto los
    desgarrará. Un leopardo los acechará cerca de sus ciudades, listo para despedazar
    a cualquiera que salga. Porque no dejan de rebelarse y se alejan de mí tantas
    veces.
  fra-_FOB: C'est pourquoi le lion de la forêt les tue; le loup du désert les ravage;
    le léopard est au guet contre leurs villes; quiconque en sortira sera dévoré.
    Car leurs rébellions se sont multipliées, leurs infidélités se sont renforcées.
  mal-mal: അതുകൊണ്ട് കാട്ടിൽനിന്ന് ഒരു സിംഹം വന്ന് അവരെ കൊല്ലും; മരുപ്രദേശത്തിലെ ചെന്നായ്
    അവരെ പിടിച്ചു കൊണ്ടുപോകും; പുള്ളിപ്പുലി അവരുടെ പട്ടണങ്ങൾക്കെതിരെ പതിയിരിക്കും;
    അവയിൽ നിന്ന് പുറപ്പെട്ടുവരുന്ന എല്ലാവരെയും പറിച്ചു കീറിക്കളയും; അവരുടെ അതിക്രമങ്ങൾ
    വളരെയല്ലയോ? അവരുടെ പിൻമാറ്റങ്ങളും പെരുകിയിരിക്കുന്നു.
  urd-GVR: Is lie sherbabar jangal se nikal kar un par hamlā karegā, bheṛiyā bayābān
    se ā kar unheṅ barbād karegā, chītā un ke shahroṅ ke qarīb tāk meṅ baiṭh kar har
    nikalne wāle ko phāṛ ḍālegā. Kyoṅki wuh bār bār sarkash hue haiṅ, muta'addid dafā
    unhoṅ ne apnī bewafāī kā izhār kiyā hai.
  suz-BL: मोपतीके परमप्रभुमी “ब्‍वाकी ङा गुप्‍स कामी मेको आन कली ग्राम्‍शा साइक्‍ब।
    गोरशो रागी ङा फर कामी मेको आन कली खतम सेल्‍ब। जोइ का मेको आन सहर कोव़ना कोव़न
    बाक्‍शो बाक्‍ब। सु मेकेर रे ग्रूबा, मेकोमी मेको कली क्राइश्‍शा चोकटा लाम्‍टा सेल्‍ब।
    मारदे हना मेकोपुकी शुश हेंथे गाक्‍ब बाक्‍नीम। मेको आन मटितीके ठेयब बाक्‍ब” देंत।
    येरमीया ४:७
  eng-NOY: Therefore the lion out of the forest shall slay them, And the evening wolf
    shall destroy them. The leopard shall keep watch upon their cities; Every one
    that goeth out from them shall be torn in pieces; Because their transgressions
    are multiplied, Their rebellions are increased.
  ita-1927: Perciò il leone della foresta li uccide, il lupo del deserto li distrugge,
    il leopardo sta in agguato presso le loro città; chiunque ne uscirà sarà sbranato,
    perché le loro trasgressioni son numerose, le loro infedeltà sono aumentate.
  ckb-ckb: لەبەر ئەوە لە دارستان شێر هێرشیان دەکاتە سەر، گورگی بیابان دەیانفەوتێنێت،
    پڵنگ لە دەوری شارۆچکەکانیان خۆی مات دەدات، تاکو ئەوەی لێی بێتە دەرەوە پارچەپارچەی
    بکات، چونکە یاخیبوونەکانیان زۆربوون، هەڵگەڕانەوەکانیان گەورە بوون.
  eng-BBE: And so a lion from the woods will put them to death, a wolf of the waste
    land will make them waste, a leopard will keep watch on their towns, and everyone
    who goes out from them will be food for the beasts; because of the great number
    of their sins and the increase of their wrongdoing.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಅಡವಿಯ ಸಿಂಹವು ಅವರನ್ನು ದಾಳಿಮಾಡುವುದು. ಕಾಡಿನ ತೋಳವು ಅವರನ್ನು ಸೂರೆಮಾಡುವುದು.
    ಚಿರತೆ ಅವರ ಪಟ್ಟಣಗಳ ಮೇಲೆ ಕಾವಲಾಗಿರುವುದು. ಅಲ್ಲಿಂದ ಹೊರಗೆ ಬರುವವರೆಲ್ಲರೂ ಸೀಳಲಾಗುವರು. ಏಕೆಂದರೆ,
    ಅವರ ದ್ರೋಹಗಳು ಬಹಳವಾಗಿವೆ. ಅವರ ಹಿಂಜಾರುವಿಕೆಯು ಹೆಚ್ಚಾಗಿವೆ.
  tam-2017: ஆகையால் காட்டிலிருந்து வரும் சிங்கம் அவர்களைக் கொல்லும், வனாந்திரத்திலுள்ள
    ஓநாய்கள் அவர்களைப் பீறும், சிவிங்கி அவர்கள் பட்டணங்களின்மேல் நோக்கமாயிருக்கும்;
    அவைகளிலிருந்து புறப்படுகிறவன் எவனும் பீறப்படுவான்; அவர்கள் மீறுதல்கள் பெருகி,
    அவர்கள் சீர்கேடுகள் அதிகரித்தது.
  spa-RV-1909: 'Por tanto, león del monte los herirá, destruirálos lobo del desierto,
    tigre acechará sobre sus ciudades; cualquiera que de ellas saliere, será arrebatado:
    porque sus rebeliones se han multiplicado, hanse aumentado sus deslealtades.'
  ron-BTF: Pentru aceea, un leu din pădure îi va ucide și un lup al înserărilor îi
    va prăda, un leopard va pândi cetățile lor; oricine iese de acolo va fi sfâșiat
    în bucăți; deoarece fărădelegile lor sunt multe și decăderile lor sunt înmulțite.
  eng-WEBP: Therefore a lion out of the forest will kill them. A wolf of the evenings
    will destroy them. A leopard will watch against their cities. Everyone who goes
    out there will be torn in pieces, because their transgressions are many and their
    backsliding has increased.
  eng-FBV: As a result a lion from the forest will attack them; a wolf from the desert
    will rip them apart. A leopard will lie in wait for them near their towns, ready
    to tear to pieces anyone who goes outside. For they keep on rebelling, and turn
    away from me so often.
  nld-1939: Daarom vermoordt hen de leeuw uit het woud, Verslindt hen de wolf uit
    de steppe, Loert de panter bij hun steden, Wie er uitgaat, wordt verscheurd. Want
    hun zonden zijn talrijk, Hun afval ontstellend.
  nch-BL: Yeca TOTECO quichihuas para nopa leones cati itztoque cuatita huan nopa
    tepechichime cati itztoque ipan huactoc tali ama quintzontamiltiquij nopa masehualme
    campa cholojtejtoque. Huan nopa huejhueyi tecuanime cati inintoca leopardos quinyahualojtinemise
    ni altepeme. Huan quej nopa, cati hueli cati quisas calixpa ten nopa altepeme,
    miquis imaco nopa tapiyali. Pampa inintajtacolhua ni masehualme tahuel miyac huan
    tahuel miyac mosisinijtoque nohuaya.
  vie-1934: Vậy nên sư tử trong rừng sẽ giết họ đi, muông sói nơi sa mạc diệt họ đi,
    beo đang rình ngoài thành họ, hễ ai ra khỏi đó, sẽ bị cắn xé! Vì tội lỗi của họ
    rất nhiều, sự bội nghịch của họ càng thêm.
  hin-CV: तब वन से एक सिंह आकर उनका वध करेगा, मरुभूमि का भेड़िया उन्हें नष्ट कर देगा,
    एक चीता उनके नगरों को ताक रहा है, जो कोई नगर से बाहर निकलता है वह फाड़ा जाकर टुकड़े-टुकड़े
    कर दिया जाएगा, क्योंकि बड़ी संख्या है उनके अपराधों की और असंख्य हैं उनके मन के
    विचार.
  spa-BES: Y así, un león del bosque los matará, un lobo del desierto los destruirá,
    un leopardo vigilará sus pueblos, y todos los que salgan de ellos serán alimento
    para las bestias; por el gran número de sus pecados y el aumento de sus malas
    acciones.
  tdx-tdx: Toly ndra hampibaibay iareo o liona boak’ añ’alao, hanjaman’ iareo ty maràmbolo
    boak’ an-dratraratra ao. Mijilojilo o rova’eo ty farasi-lahi’e; ie mandrimidrimitse
    ze miakatse —amy ty hamaro’ o fiolà’ iareoo, fa losotse ty fidisa-voli’ iareo.
  tha-KJV: เพราะฉะนั้น สิ​งโตจากป่าจะมาสังหารเขา สุนัขป่ายามสนธยาจะทำลายเขา เสือดาวจะเฝ้าหัวเมืองทั้งหลายของเขา
    ทุ​กคนที่ไปจากเมืองเหล่านั้นจะถูกฉีกเป็นชิ้นๆ เพราะว่าความละเมิดของเขามากมาย การกลับสัตย์ของเขาก็​ใหญ่​ยิ่ง
  por-BR-2018: Por isso um leão do bosque os ferirá; um lobo do deserto os destruirá;
    um leopardo vigiará sobre suas cidades; qualquer um que delas sair, será despedaçado;
    pois suas transgressões se multiplicaram, foram numerosas suas infidelidades.
  deu-ELO: 'Darum erschlägt sie ein Löwe aus dem Walde, ein Wolf der Steppen vertilgt
    sie, ein Pardel belauert ihre Städte: Jeder, der aus ihnen hinausgeht, wird zerrissen;
    denn ihrer Übertretungen sind viele, zahlreich ihre Abtrünnigkeiten. -'
  eng-WYC-2018: Therefore a lion of the wood smote them; a wolf at eventide wasted
    them, a leopard watching on the cities of them. Each man that goeth out of them,
    shall be taken; for the trespassings of them be multiplied, the turnings away
    of them be comforted, (or Each person who goeth out of them, shall be taken, or
    shall be torn apart; for their trespassings be multiplied, their turnings away
    be increased).
  epo-epo: Pro tio mortigos ilin leono el la arbaro, lupo el la stepo ilin prirabos,
    leopardo atendos ilin apud iliaj urboj; ĉiu, kiu eliros el tie, estos disŝirata.
    Ĉar multaj fariĝis iliaj krimoj, fortaj fariĝis iliaj perfidoj.
  uig-PIN: — Xunga ormandin qiⱪⱪan bir xir ularni ɵltüridu, bayawandin qiⱪⱪan bir
    bɵrǝ ularni wǝyran ⱪilidu; yilpiz xǝⱨǝrlǝrgǝ ⱪarap paylaydu; xǝⱨǝrlǝrdin qiⱪⱪan
    ⱨǝrbiri titma-titma ⱪilinidu; qünki ularning asiyliⱪliri kɵpiyip, wapasizliⱪliri
    awuydu.
  beo-beo: Amaiba:le, iwilaga esalebe laione wa:me da ili medole legemu. Hafoga:i
    sogega esalebe ‘wufi’ wa:me da ili medole legele, dadalega:mu. Amola ‘lebade’
    wa:me da ilia moilai amo ganodini wamowane manebe ba:mu. Amo dunu da ilia diasu
    gadili ahoasea, ilia da:i da gadelale fofonoboi dagoi ba:mu. Bai ilia wadela:i
    hou hamoi da bagohame. Amola eso huluane, mae fisili, ilia da Godema baligi fa:su.
  tpi-OTNT: Olsem na ol laion bai i lusim bikbus na i kam kilim ol i dai, na ol wel
    dok bai i lusim ples drai na i kam bagarapim ol. Na bai ol bikpela wel pusi i
    kam wet i stap klostu long ol taun bilong Juda. Na sapos wanpela man o meri i
    lusim taun na i kam ausait, bai ol wel pusi i kalap long en na brukim bodi bilong
    en. Dispela samting bai i kamap long ol, long wanem, ol i bin mekim planti sin
    na planti taim ol i bin givim baksait long Bikpela.
  hau-SA: Saboda haka zaki daga kurmi zai fāɗa musu, kyarkeci kuma daga hamada zai
