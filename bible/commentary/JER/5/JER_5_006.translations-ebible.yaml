  vie-OVCB: Vậy bây giờ, sư tử sẽ ra khỏi rừng để tấn công họ; lang sói từ hoang mạc
    sẽ kéo đến chia mồi. Hùm beo sẽ rình rập gần các thành, để cắn xé những ai liều
    lĩnh bước ra. Vì tội phản loạn của họ quá lớn, và tội ác họ quá nhiều.
  guj-2017: આથી જંગલમાંનો સિંહ તેઓને મારી નાખશે. અરણ્યમાંથી વરુ તેઓને ફાડી ખાશે. ચિત્તો
    તેઓના નગરો પર તાકી રહેશે. જે કોઈ તેમાંથી બહાર આવશે તેઓને તે ફાડી ખાશે, કેમ કે
    તેઓનાં પાપ અતિ ઘણાં છે તેઓનાં દુષ્કર્મો વધ્યાં છે.
  pon-2006A: Ih kahrepen laion en nanwel kan ar pahn kemehirailla; kidilipes kan en
