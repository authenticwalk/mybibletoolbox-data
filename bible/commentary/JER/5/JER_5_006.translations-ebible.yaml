    ophumayo, ngoba iziphambeko zabo zinkulu, lokuhlehlela kwabo emuva kunengi.
  ton-ton: 'Ko ia ʻe tāmateʻi ʻakinautolu ʻe he laione mei he vao, pea ʻe maumauʻi
    ʻakinautolu ʻe he ulofi ʻoe efiafi, pea ʻe leʻo ki honau ngaahi kolo ʻe he lēpati:
    ko ia kotoa pē ʻe ʻalu atu ʻi ai ʻe haehae ke iiki; koeʻuhi ko ʻenau ngaahi angahala
    ʻoku lahi, pea ʻoku tupu ʻenau ngaahi fakaholomui.'
  ces-1613: Protož je podáví lev z lesa, vlk večerní pohubí je, pardus číhati bude
