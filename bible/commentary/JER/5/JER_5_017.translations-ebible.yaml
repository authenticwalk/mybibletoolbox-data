  mdy-ETH: ዒንሢኮ ሃኣኮንታ ሙዖንታ ቢያ ፒፂ ሙይ ባይዛንዳኔ፤ ዓቲንቆንታ ዉዱሮ ናኣቶንታ ዒንሢኮ ቢያ ዔያታ ዎዻንዳኔ፤ ማራቶንታ
