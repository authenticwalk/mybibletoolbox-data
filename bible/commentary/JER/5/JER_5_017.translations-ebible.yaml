verse: JER.005.017
translations:
  mal-C: അവർ നിങ്ങളുടെ ധാന്യവും അപ്പവും ഭക്ഷിക്കും, നിന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും
    വിഴുങ്ങിക്കളയും; അവർ നിന്റെ ആട്ടിൻപറ്റത്തെയും കന്നുകാലികളെയും തിന്നുതീർക്കും;
    നിന്റെ മുന്തിരിയും അത്തിവൃക്ഷവും അവർ തിന്നുതീർക്കും. നീ ആശ്രയം വെച്ചിരിക്കുന്ന
    നിങ്ങളുടെ ഉറപ്പുള്ള പട്ടണങ്ങൾ അവർ വാളിനാൽ ശൂന്യമാക്കും.
  deu-TKW: 'Es wird deine Ernte und dein Brotkorn verzehren, deine Söhne und deine
    Töchter werden sie verzehren, deine Schafe und deine Rinder wird es verzehren,
    deinen Weinstock und deinen Feigenbaum wird es verzehren: deine festen Städte,
    auf die du dich verlässest, wird es mit dem Schwerte zertrümmern.'
  lin-lin: Bakobotola milona mpe bilei na yo, bakoboma bana na yo ya basi mpe ya mibali,
    bakobotola bangombe mpe bameme na yo, bakobebisa bilanga na yo ya vino mpe banzete
    na yo ya figi, bakobebisa na mopanga bingumba na yo ya makasi oyo otielaka motema.
  eng-LSV: And it has consumed your harvest and your bread, || They consume your sons,
    and your daughters, || It consumes your flock, and your herd, || It consumes your
    vine and your fig tree, || It makes your fortified cities poor, || In which you
    are trusting—by the sword.
  eng-GNV: 'And they shall eate thine haruest and thy bread: they shall deuoure thy
    sonnes and thy daughters: they shall eate vp thy sheepe and thy bullocks: they
    shall eate thy vines and thy figge trees: they shall destroy with the sworde thy
    fenced cities, wherein thou didest trust.'
  eng-WEBSTER: 'And they shall eat up thy harvest, and thy bread, which thy sons and
    thy daughters should eat: they shall eat up thy flocks and thy herds: they shall
    eat up thy vines and thy fig-trees: they shall impoverish with the sword thy fortified
    cities, in which thou hast trusted.'
  nhw-BL: Inijuanti quicuaquij nochi catli anquitoctoque catli eltoc para inintlacualis
    amoconehua, amoborregojhua huan amohuacaxhua. Quicuase amohigos huan itlajca amoxocomeca
    milhua. Huan nojquiya quitlamisosolose nopa altepeme catli moyahualojtoque ica
    tepamitl catli ipan anmotemachíaj.
  swh-ONEN: Watayaangamiza mazao yenu na chakula chenu, wataangamiza wana wenu na
    mabinti zenu; wataangamiza makundi yenu ya kondoo na ya ngʼombe, wataangamiza
    mizabibu yenu na mitini yenu. Kwa upanga wataangamiza miji yenye maboma mliyoitumainia.
  bba-bba: Bwese te, tɑ koo bɛɛn dĩɑnu kɑm koosiɑ, kɑ bɛɛn bibu, kɑ bɛɛn yɑɑ sɑbenu,
    kɑ bɛɛn dɑ̃ɑ mɑrum, kpɑ bu bɛɛn wuu si su ɡbɑ̃rɑnu mɔ tɑbu wɔri, bu kɔsuku, sì
    sɔɔ bɛɛn yĩiyɔbu wɑ̃ɑ.
  eng-KJVCPB: 'And they shall eat up thine harvest, and thy bread, which thy sons
    and thy daughters should eat: they shall eat up thy flocks and thine herds: they
    shall eat up thy vines and thy fig trees: they shall impoverish thy fenced cities,
    wherein thou trustedst, with the sword.'
  luo-luo: Giniyak chambu kod chiembu, ginitiek yawuotu gi nyiu; kendo ginineg jambu
    kod dhou, bende giniketh yiende mzabibu mau kod yiende mag ngʼopeu. Miechu madongo
    mochiel gohinga motegno mugeno kuomgi nokethi gi ligangla.”
  meu-meu: Emu taboro bae ha-orea, bona emu aniani ḡaudia danu; natumu mamaruanedia
    bona hahinedia bae ha-oredia, bona emu mamoe seridia bona emu boromakau seridia
    danu; emu vine bae haoredia, bona emu suke audia danu; emu hanua aukadia, o abidadama
    henidiamu hanuadia, na dare ai bae habuadia tari.
  npi-ULB: त्यसैले तिमीहरूका फसल, तिमीहरूका छोराछोरी अनि तिमीहरूका खानेकुरा स्वाहा
    पारिनेछन् । तिनीहरूले तिमीहरूका भेडा-बाख्रा र गाईवस्तु खानेछन् । तिनीहरूले तिमीहरूका
    दाखका बोट र अञ्जीरका बोटहरूका फल खानेछन् । तिमीहरूले भरोसा गरेका तिमीहरूका किल्ला
    भएका सहरहरूलाई तिनीहरूले तरवारले नष्‍ट पार्नेछन् ।
  yor-yor: Wọn yóò jẹ ìkórè rẹ àti oúnjẹ rẹ, àwọn ọmọ rẹ ọkùnrin àti obìnrin, wọn
    yóò sì jẹ agbo àti ẹran rẹ, wọn yóò jẹ àjàrà àti igi ọ̀pọ̀tọ́ rẹ. Pẹ̀lú idà ni
    wọn ó run ìlú tí ìwọ gbẹ́kẹ̀lé.
  pes-OPCB: آنها خرمن تو را غارت کرده، نان فرزندانت را خواهند برد؛ گله‌های گوسفند
    و رمه‌های گاو، انگور و انجیر تو را به یغما برده، شهرهای حصاردارت را که خیال می‌کنی
    در امن و امانند، تاراج خواهند کرد.
  tgl-ULB: Kaya mauubos ang inyong ani, gayon din ang inyong mga anak at ang inyong
    pagkain. Kakainin nila ang inyong mga kawan at baka, kakainin nila ang mga bunga
    mula sa mga puno ng inyong ubas at mga puno ng igos. Pababagsakin nila sa pamamagitan
    ng espada ang inyong mga matitibay na lungsod na inyong pinagkakatiwalaan.
  hui-hui: Tigua ibalu tínaga mabuha tomo hengedemirubi anda tamuha bu wini ngamirubi
    nai holebira. Ani bialu tínaga waneiginibi bo hilo wahai halu tínaga nogo bulumaga
    sibi bu karubi bibahende bo wahaiore holebira. Ani bialu tí mabuha gerebi irane
    bu karubi poge irane bu karubi bibahendeore dibu wahai holebira. Tínime mitangi
    bialu wai pabe hongohe tínaga tano buyu mabubi ngamigoha howa tí bayale holeberemabe
    tobaho harimigoyu waitigi agali urunime ibalu wai buwa tano uruni bo gialo wahai
    holebiraore, lalu laya.
  mya-mya: သူ​တို့​သည်​သင်​တို့​၏​အ​သီး​အ​နှံ​များ​နှင့်​အ​စာ​ရေ​စာ​များ​ကို​စား​သောက်​ကာ
    သင်​တို့​သား​သ​မီး​များ​ကို​သတ်​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​သင်​တို့​သိုး​အုပ်၊
    နွား​အုပ်​များ​ကို​စား​ကြ​လိမ့်​မည်။ သင်​တို့​စ​ပျစ်​ပင်​နှင့်​သင်္ဘော​သ​ဖန်း​ပင်​တို့​ကို​လည်း​စား​ကြ​လိမ့်​မည်။
    သူ​တို့​၏​တပ်​မ​တော်​သည်​သင်​တို့​အား​ကိုး​အား​ထား​ပြု​သည့်​ခံ​တပ်​မြို့​များ​ကို​ဖြို​ဖျက်​ပစ်​ကြ​လိမ့်​မည်။''
  bod-N: དེ་དག་གིས་ཁྱོད་ཚོའི་ལོ་ཏོག་དང་འབྲུ་རིགས་རྣམས་ཁྱུར་མིད་གཏོང་ཞིང་། ཁྱོད་ཀྱི་བུ་དང་བུ་མོ་རྣམས་དང་།
    ཁྱོད་ཚོའི་ར་ལུག་དང་བ་གླང་གི་ཁྱུ། ཁྱོད་ཚོའི་རྒུན་འབྲུམ་དང་སེ་ཡབ་ཀྱི་ཤིང་རྣམས་ཀྱང་ཁྱུར་མིད་གཏོང་བ་ཡིན།
    ཁྱོད་ཅག་བརྟེན་སའི་མཁར་བརྟན་པོ་རྣམས་ཀྱང་རལ་གྲིས་འཇོམས་པར་འགྱུར།
  sna-sna: Vachadya zvamakakohwa nezvokudya zvenyu, vachauraya vanakomana navanasikana
    venyu; vachadya makwai enyu nemombe dzenyu, vachadya mazambiringa namaonde enyu.
    Vachaparadza nomunondo, maguta enyu akakomberedzwa iwo amunovimba nawo.
  spa-BLM: Se comerán tu cosecha y tu pan, que deberían comer tus hijos y tus hijas.
    Comerán tus rebaños y tus manadas. Se comerán tus vides y tus higueras. Derribarán
    a espada tus ciudades fortificadas en las que confías.
  cac-cac: Ol slajel sat eyavb'en eb' yed' e vael. Ol smilcham eyuninal eb' yed' eyisil.
    Ol schianb'at noc' e calnel eb' yed' noc' e vacax, ol sloanpaxb'at sat te' uva
    eb' yed' sat te' higo avab'il eyuuj. A eb' soldado eb' ol mac'anem lan̈naj e chon̈ab'
    vach' yajoch smuroal ayoch yipoc e c'ool, xchi Jehová.
  swh-ULB: Kwa hiyo mavuno yako yataliwa, wana wako na binti zako pia, na chakula
    chako. Watakula kondoo wako na ng'ombe wako, watakula matunda ya zabibu zako na
    ya mitiini. Wataiangusha chini miji yenu na boma zake ambazo mnazitumainia.
  bel-bel: І зьядуць яны ўжатак твой і хлеб твой, зьядуць сыноў тваіх і дачок тваіх,
    зьядуць авечак тваіх і валоў тваіх, зьядуць вінаград твой і смоквы твае; разбураць
    мечам умацаваныя гарады твае, на якія ты спадзяешся.
  deu-ELBBK: Und sie wird deine Ernte verzehren und dein Brot, sie wird deine Söhne
    und deine Töchter verzehren, sie wird verzehren dein Kleinvieh und deine Rinder,
    verzehren deinen Weinstock und deinen Feigenbaum; deine festen Städte, auf die
    du dich verlässt, wird sie mit dem Schwert zerstören.
  mbb-OT: Ed-eminen dan is menge abut niw, menge keenen niw, menge paras wey menge
    higus niw. Ebpenhimetayan dan is menge anak niw wey is menge uyaǥen niw. Ebengkaǥen
    dan is dezekelà he menge inged niw he neliǥuy te verengbeng he midseriǥan niw.
  mal-2015: നിന്റെ പുത്രന്മാരും പുത്രിമാരും ഭക്ഷിക്കേണ്ടുന്ന നിന്റെ വിളവും നിന്റെ
    ആഹാരവും അവർ ഭക്ഷിച്ചുകളയും; അവർ നിന്റെ ആടുകളെയും കന്നുകാലികളെയും തിന്നുകളയും;
    അവർ നിന്റെ മുന്തിരിവള്ളികളെയും അത്തിവൃക്ഷങ്ങളെയും തിന്നുകളയും; നീ ആശ്രയിക്കുന്ന
    നിന്റെ ഉറപ്പുള്ള പട്ടണങ്ങളെ അവർ വാൾകൊണ്ടു ശൂന്യമാക്കിക്കളയും.
  rmc-rmc: Chala tumenge o uľipen the o maro, chala tumenge le čhaven the le čhajen,
    chala tumenge le bakren the le dobitkos, chala tumenge o hroznos the o figi. La
    šabľaha domarela tumare ohradzimen fori, pre save tumen muken.“
  pes-OPV: و خرمن و نان تو را که پسران و دخترانت آن را می باید بخورند خواهند خورد
    و گوسفندان وگاوان تو را خواهند خورد و انگورها و انجیرهای تو را خواهند خورد و شهرهای
    حصاردار تو را که به آنها توکل می‌نمایی با شمشیر هلاک خواهندساخت.»
  ron-1924: Ел ыць ва мынка сечеришул ши пыня, ыць ва мынка фиий ши фийчеле, ыць ва
    мынка оиле ши боий, ыць ва мынка вия ши смокинул ши ыць ва трече прин сабие четэциле
    ынтэрите, ын каре те ынкрезь.
  ben-OBCV: তারা তোমাদের সব শস্য ও খাবার খেয়ে ফেলবে, তারা তোমাদের ছেলেমেয়েদের গ্রাস
    করবে; তারা তোমাদের মেষ ও ছাগল-গোরুর পাল গ্রাস করবে, গ্রাস করবে তোমাদের সব আঙুর
    ও ডুমুর গাছের ফল। তরোয়াল দিয়ে তারা ধ্বংস করবে তোমাদের সুরক্ষিত নগরগুলি, যেগুলির
    উপরে তোমরা নির্ভর করে থাকো।”
  som-som: Oo iyagu waxay dhammayn doonaan waxaad beeraha ka goosataan iyo kibistiinna,
    oo waxay dhammayn doonaan wiilashiinna iyo gabdhihiinna, oo waxay dhammayn doonaan
    adhyihiinna iyo lo'diinnaba, oo waxay dhammayn doonaan canabkiinna iyo berdihiinnaba,
    oo magaalooyinkiinna deyrka leh oo aad isku hallaynaysaanna seef bay la dhici
    doonaan.
  lat-VUC: 'Et comedet segetes tuas et panem tuum; devorabit filios tuos et filias
    tuas; comedet gregem tuum et armenta tua; comedet vineam tuam et ficum tuam: et
    conteret urbes munitas tuas, in quibus tu habes fiduciam, gladio.'
  eng-ASVBT: And they shall eat up thy harvest, and thy bread, which thy sons and
    thy daughters should eat; they shall eat up thy flocks and thy herds; they shall
    eat up thy vines and thy fig trees; they shall beat down thy fortified cities,
    wherein thou trustest, with the sword.
  ita-1885: Ed ella mangerà la tua ricolta, ed il tuo pane, che i tuoi figliuoli,
    e le tue figliuole doveano mangiare; mangerà le tue pecore, e i tuoi buoi; mangerà
    i frutti delle tue vigne, e de'tuoi fichi; e con la spada ridurrà allo stremo
    le città forti, nelle quali tu ti confidi.
  eng-LXXUP: 'and they shall devour your harvest, and your bread; and shall devour
    your sons, and your daughters; and they shall devour your sheep, and your calves,
    and devour your vineyards, and your fig plantations, and your olive yards: and
    they shall utterly destroy your strong cities, wherein ye trusted, with the sword.'
  eng-ULB: So your harvest will be consumed, your sons and daughters also, and your
    food. They will eat your flocks and cattle; they will eat the fruit from your
    vines and fig trees. They will beat down with a sword your fortified cities that
    you trusted in.
  spa-VBL: Consumirán tu cosecha y tu comida; destruirán a tus hijos y a tus hijas;
    se comerán tus rebaños y tus manadas; se alimentarán de tus viñas y de tus higueras.
    Atacarán y destruirán las ciudades fortificadas en las que tanto confías.
  fra-_FOB: Elle dévorera ta moisson et ton pain; elle dévorera tes fils et tes filles;
    elle dévorera tes brebis et tes bœufs; elle dévorera ta vigne et ton figuier;
    elle détruira par l'épée tes villes fortes dans lesquelles tu te confies.
  mal-mal: നിന്റെ പുത്രന്മാരും പുത്രിമാരും ഭക്ഷിക്കേണ്ട നിന്റെ വിളവും ആഹാരവും അവർ
    ഭക്ഷിച്ചുതീർക്കും; അവർ നിന്റെ ആടുകളെയും കന്നുകാലികളെയും തിന്നുകളയും; അവർ നിന്റെ
    മുന്തിരിവള്ളികളും അത്തിവൃക്ഷങ്ങളും തിന്നും; നീ ആശ്രയിക്കുന്ന നിന്റെ ഉറപ്പുള്ള
    പട്ടണങ്ങളെ അവർ വാൾകൊണ്ടു ശൂന്യമാക്കിക്കളയും.
  urd-GVR: 'Wuh sab kuchh haṛap kar leṅge: terī fasleṅ, terī ḳhurāk, tere beṭe-beṭiyāṅ,
    terī bheṛ-bakriyāṅ, tere gāy-bail, terī angūr kī beleṅ aur tere anjīr ke daraḳht.
    Jin qilāband shahroṅ par tum bharosā rakhte ho unheṅ wuh talwār se ḳhāk meṅ milā
    deṅge.'
  suz-BL: मेकोपुकीमी इन खुप्‍शो अन्‍न नु जचा थोव़क नेल्‍ल नेक्‍नीम। मिनु इन तमी तौ
    नेल्‍ल आन कली यो लाइक्‍नीम। मेकोपुकीमी इन क्‍यारश भेडा नु बी ब्‍यफ नेल्‍ल नेक्‍नीम।
    मेकोपुकीमी इन अङगुर नु फोव़शी नेल्‍ल नेक्‍नीम। मिनु इन थमा सुइश्‍शो बोल्‍यो गारो
    हिरशो सहर नेल्‍ल तरवारम क्‍याम्‍नीम।
  eng-NOY: They shall consume thy harvest and thy bread; They shall consume thy sons
    and thy daughters; They shalt consume thy sheep and thy oxen; They shall consume
    thy vine and thy fig-tree; They shall destroy with the sword thy fortified cities,
    In which thou placest thy trust.
  ita-1927: Essa divorerà le tue mèssi e il tuo pane, divorerà i tuoi figliuoli e
    le tue figliuole, divorerà le tue pecore e i tuoi buoi, divorerà le tue vigne
    e i tuoi fichi; abbatterà con la spada le tue città forti nelle quali confidi.
  ckb-ckb: دروێنە و نانت دەخوات، کوڕ و کچت دەخوات، مەڕ و مانگات دەخوات، مێو و هەنجیرت
    دەخوات. شارە قەڵابەندەکانت کە تۆ پشتت پێ بەستوون، بە شمشێر دەفەوتێنێت.»
