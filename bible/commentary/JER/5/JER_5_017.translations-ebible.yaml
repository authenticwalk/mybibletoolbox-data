    na sip ma kaum lavur kikil na bulumakau, ma diat a en vue kaum lavur davai na
    vain ma kaum lavur davai na lovo; diat a nila vue kaum lavur pia na pal ma ra
    pakat na vinarubu, nina di liplip bat diat ma u ogogabut ta diat.
  tur-YTC: Oğullarının ve kızlarının yemesi gereken ekmeğini ve ürününü onlar yiyecekler.
    Sürülerini ve sığırlarını yiyecekler. Bağlarınızı ve incir ağaçlarınızı yiyecekler.
    Güvendiğiniz surlu kentlerini kılıçla yıkacaklar.
  grc-BRENT: καὶ τοὺς ἄρτους ὑμῶν, καὶ κατέδονται τοὺς υἱοὺς ὑμῶν, καὶ τὰς θυγατέρας
    ὑμῶν, καὶ κατέδονται τὰ πρόβατα ὑμῶν, καὶ τοὺς μόσχους ὑμῶν, καὶ κατέδονται τοὺς
    ἀμπελῶνας ὑμῶν, καὶ τοὺς συκῶνας ὑμῶν, καὶ τοὺς ἐλαιῶνας ὑμῶν· καὶ ἀλοήσουσι τὰς
    πόλεις τὰς ὀχυρὰς ὑμῶν, ἐφʼ αἷς ὑμεῖς πεποίθατε ἐπʼ αὐταῖς, ἐν ῥομφαίᾳ.
  ind-AYT: Mereka akan melahap panenanmu dan makananmu; melahap anak-anakmu laki-laki
    dan anak-anakmu perempuan; melahap kawanan dombamu dan ternakmu; melahap pohon-pohon
    anggurmu dan pohon-pohon aramu. Mereka akan menghancurkan kota-kotamu yang berkubu,
    yang kamu percayai, dengan pedang.”
  nya-nya: Adzakudyerani zokolola zanu ndi chakudya chanu, adzapha ana anu aamuna
    ndi aakazi; adzakupherani nkhosa zanu ndi ngʼombe zanu, adzawononga mpesa wanu
    ndi mikuyu yanu. Ndi malupanga awo adzagwetsa mizinda yanu yotetezedwa imene mumayidalira.
  hrv-hrv: On će proždrijet' tvoju žetvu, tvoj kruh, sinove i kćeri tvoje, ovce i
    goveda tvoja, grožđe i smokve tvoje, razorit će ti gradove tvrde u koje se sada
    uzdaš.”
  mps-mps: “Te augwaligo dagego gide elalubo nai, me bede elalubo nai sia saibao.
    Te augwaligo dagego wai puluba tigidali ela mubadi, te sipsip hani tigidali me,
    te dagego bulmakau me ela muaibao. Tama te augwaligo dagego wain du ni, me ni
    fik kaya, te dolaibao. Dagego homugo te dage bomai obo taun tomode bugagia bidaiba
    homu ebao, tiali goli, te menio. Te boi bidi dabego hwįagasiyu, te taun dabe
    dola silaibao,” wali.
  tpi-tpi: Bai ol i pinisim kaikai bilong yupela i stap long ol gaden na long ol haus.
    Na bai ol i kilim olgeta pikinini bilong yupela na olgeta lain sipsip na bulmakau
    bilong yupela. Na bai ol i bagarapim ol diwai wain na diwai fik bilong yupela.
    Yupela i save ting bai yupela i stap gut insait long ol taun i gat strongpela
    banis, tasol nogat. Bai ol dispela birua i kam pait na bagarapim ol dispela taun.”
  dan-1931: det skal æde dit Korn og dit Brød, det skal æde dine Sønner og Døtre,
    det skal æde dit Småkvæg og Hornkvæg, det skal æde din Vinstok og dit Figentræ;
    med Sværd skal de lægge dine Fæstninger øde, dem, som du stoler på.
  vie-OVCB: Chúng sẽ ăn hết mùa màng của ngươi; chúng sẽ ăn sống con trai và con gái
    ngươi. Chúng sẽ nuốt sạch các bầy bò và bầy chiên; chúng sẽ ngấu nghiến cả cây
    nho và cây vả. Chúng sẽ phá hủy các thành kiên cố của ngươi, tiêu diệt nơi nào
    ngươi nghĩ là an toàn.”
  guj-2017: તેઓ તમારી ફસલ, વળી તમારાં દીકરા દીકરીઓ અને તમારો ખોરાક ખાઈ જશે. તેઓ તમારાં
    ટોળાંઓ અને જાનવરોને ખાઈ જશે; તેઓ તમારી દ્રાક્ષવાડીઓ અને અંજીરીના ફળને ખાઈ જશે;
    અને તમે જેના પર આધાર રાખો છો તે તમારા કિલ્લેબંધ નગરોને તેઓ યુદ્ધશસ્ત્રથી તોડી
    પાડશે.
  pon-2006A: Re pahn kangala amwail wahnsahpw akan oh kisin tungoal akan; re pahn
    kemehla noumwail pwutak kan oh serepein kan. Re pahn kemehla noumwail pelin sihpw
    kan oh kou kan, oh kamwomwala amwail tuhkehn wain oh tuhke pik kan. Neirail sounpei
    kan pahn kauwehla kelen kahnimw kelail kan me kumwail kin koapworopworki.
  por-BRBSL: Eles comerão sua colheita e seu pão, que seus filhos e suas filhas devem
    comer. Eles comerão seus rebanhos e seus rebanhos. Eles comerão suas vinhas e
    suas figueiras. Derrubarão suas cidades fortificadas, nas quais você confia com
    a espada.
  cth-cth: Ahnimouh ni na tangcoung e cang hai na ca han e rawca pueng haiyah koung
    a ca vaiteh, na capanaw hoi na canunaw ni a ca awh hane hai koung a ca awh han.
    Na maitonaw hoi na tunaw hai a ca han, na misurkung hoi thaibunglungnaw hai a
    ca han, rapan ka tawn e khonaw hai telah hoi koung a raphoe awh han.
  twi-twi: Wɔbɛsɛe mo nnɔbae ne mo nnuan, asɛe mo mmabarima ne mo mmabea; wɔbɛsɛe
    mo nguankuw ne mo anantwikuw, asɛe mo bobe ne mo mmrɔdɔma. Wɔde afoa bɛsɛe nkuropɔn
    a ɛwɔ bammɔ a mode mo werɛ ahyɛ mu no.
  hlt-hlt: Na cangah neh na buh a caak vetih, na ca tongpa rhoek neh na ca huta rhoek
    te khaw a dolh uh ni. Na boiva neh na saelhung te han yoop vetih na misur neh
    na thaibu khaw hang khok ni. A khuiah na pangtung thil na khopuei hmuencak rhoek
    te khaw cunghang neh han laih ni.
  tbz-SIM: Bɛɛ̀ yóó cɑkɛ di pɑɑ nnɛ̀ di diì, kɛ́kuɔ di bí initidɑɑì, nɛ̀ initipòì
    nɛ̀ di wũɔ̃, kɛ́cɑkɛ fínyĩ̀ kó dɛtie nnɛ̀ fìkíè kpɛrɛ. Bɛ̀ bo puɔ ndi ɛkɛ̀ iduotí
    fitɛ́ yɛ̀. Di yɛ̀mmɛ̀ nɑɑtinɛ̀ yɛ̀.
  msy-2020: Ia ti ghaze, ian nguibaba dɨvazir gavgaviba dar iti, eghtɨ ia deravɨra
    dar aven ikiam. Bar puvatɨgham. Apanir kaba izɨ ian nguibar kabagh asɨghasigham.
    Egh ian azenibar itir dagheba ko dɨpenibar itiba sara, dar amɨ da agɨvagham. Egh
    ian otariba ko guivibav soghɨrarigh, ian sipsipba, bulmakauba, bar a dav soghɨrarightɨ
    da arɨghiregham. Egh me ian wainɨn ikarɨziba, ko fighɨn temebagh asɨghasigham.
  azb-azb: Onlar sənin məhsul və çörəyini yeyəcək. Oğul və qızlarını yeyəcək, Sürü
    və naxırlarını yeyəcək, Meynə və əncir ağaclarını yeyəcək. Güvəndiyin qalalı şəhərləri
    Qılıncla dağıdacaq».
  eng-DBY: And they shall eat up thy harvest and thy bread, they shall eat up thy
    sons and thy daughters, they shall eat up thy flocks and thy herds, they shall
    eat up thy vines and thy fig-trees; they shall destroy with the sword thy strong
    cities, wherein thou trustedst.
  hin-2017: तुम्हारे पके खेत और भोजनवस्तुएँ जो तुम्हारे बेटे-बेटियों के खाने के लिये
    हैं उन्हें वे खा जाएँगे। वे तुम्हारी भेड़-बकरियों और गाय-बैलों को खा डालेंगे;
    वे तुम्हारी दाखों और अंजीरों को खा जाएँगे; और जिन गढ़वाले नगरों पर तुम भरोसा रखते
    हो उन्हें वे तलवार के बल से नाश कर देंगे।”
  wol-KYG: Ñooy dikk, warax seen meññeef ak seen ñam, jeexal seeni doom, góor ak jigéen,
    lekk seen jur gu gudd ak gu gàtt, saax-saaxee seeni reseñ ak seeni figg; te dëkk
    yi ngeen yaakaare seeni tata, dooley saamar a koy tas.
  eng-YLT: And it hath consumed thy harvest and thy bread, They consume thy sons,
    and thy daughters, It consumeth thy flock, and thy herd, It consumeth thy vine,
    and thy fig-tree, It maketh poor thy fenced cities, In which thou art trusting
    — by the sword.
  eng-WYC-2017: And it shall eat thy corns, and it shall devour thy bread, thy sons
    and thy daughters; it shall eat thy flock, and thy droves, it shall eat also thy
    vinery [or vines], and thy fig tree; it shall all-break thy strong cities with
    sword, in which thou hast trusted.
  eng-WMBB: They will eat up your harvest and your bread, which your sons and your
    daughters should eat. They will eat up your flocks and your herds. They will eat
    up your vines and your fig trees. They will beat down your fortified cities in
    which you trust with the sword.
  urd-GVH: 'वह सब कुछ हड़प कर लेंगे : तेरी फ़सलें, तेरी ख़ुराक, तेरे बेटे-बेटियाँ,
    तेरी भेड़-बकरियाँ, तेरे गाय-बैल, तेरी अंगूर की बेलें और तेरे अंजीर के दरख़्त।
    जिन क़िलाबंद शहरों पर तुम भरोसा रखते हो उन्हें वह तलवार से ख़ाक में मिला देंगे।'
  rug-rug: Kote henai rini sari mia ginani na vuvua pa inuma, meke va matei rini sari
    mia koburu vineki na koreo; kote va eoṉo i rini sari mia bulumakao na sipi, meke
    huari sari mia inuma vaeni na huda piqi. Na vedara kote huara ni rini sari na
    vasileana ta gobadi sapu raṉei gamu.”
  gaz-gaz: Isaan midhaan keetii fi buddeena kee ni nyaatu; ilmaan keetii fi intallan
    kee ni ajjeesu; bushaayee fi loon kee ni nyaatu; wayinii keetii fi mukkeen harbuu
    keetii ni nyaatu. Magaalaawwan dallaa jabaa qaban kanneen ati amanatte sana goraadeedhaan
    barbadeessu.
  fra-LSG: Elle dévorera ta moisson et ton pain, Elle dévorera tes fils et tes filles,
    Elle dévorera tes brebis et tes bœufs, Elle dévorera ta vigne et ton figuier;
    Elle détruira par l’épée tes villes fortes dans lesquelles tu te confies.
  yal-yal: E fama ɛ se xabaxine nun ɛ donseene birin naxɔrideni nɛn, e nun ɛ dii xɛmɛne
    nun ɛ dii tɛmɛne, e nun ɛ xuruse xunxurine nun a xungbene, e nun ɛ manpa binle
    nun ɛ xɔdɛ binle. E yi ɛ taa makantanxine kala yɛngɛni ɛ yigi saxi taan naxanye
    yi.”
  haw-1868: 'A e ai no lakou i kau ai, a me kau palaoa i hoiliiliia i mea na kau poe
    keiki kane, a na kau poo kaikamahine e ai ai: e ai no lakou i kau poe hipa, a
    me kau poe bipi; e ai no lakou i kou mau kumuwaina, a me kou laau fiku; e anai
    aku no lakou ma ka pahikaua, i kou mau kulanakauhale i paa i ka pa, i na mea au
    i hilinai ai.'
  arb-NAV: فَيَأْكُلُونَ حَصَادَكُمْ وَطَعَامَكُمْ، وَيُهْلِكُونَ أَبْنَاءَكُمْ وَبَنَاتِكُمْ،
    وَيَلْتَهِمُونَ مَوَاشِيَكُمْ وَقُطْعَانَكُمْ، وَيَأْكُلُونَ كُرُومَكُمْ وَأَشْجَارَ
    تِينِكُمْ، وَيُدَمِّرُونَ بِالسَّيْفِ مُدُنَكُمُ الْحَصِينَةَ الَّتِي عَلَيْهَا
    تَتَوَكَّلُونَ.
  ewe-ewe: Woava ɖu wò agblemenukuwo kple wò nuɖuɖu, woaɖu viwò ŋutsuwo kple viwò
    nyɔnuwo. Woaɖu wò alẽhawo kple nyihawo, eye woaɖu wò waintsetsewo kple gbotiwo.
    Woatsɔ yi agblẽ wò du sesẽ siwo ŋu nèle ŋu ɖom ɖo.”
  eng-LEE: And they shall consume thy harvest, and thy bread; they shall consume thy
    sons and thy daughters; they shall consume thy flocks and thy herds; they shall
    consume thy vines and thy fig-trees; they shall depopulate thy fortified cities,
    those wherein thou trustedst, with the sword.
  asm-FB: তেওঁলোকে তোমাৰ পো-জীসকলে খাব লগীয়া শস্য আৰু আহাৰ খাব। তেওঁলোকে তোমাৰ মেৰ
    আৰু গৰুৰ জাকবোৰ খাব; তেওঁলোকে তোমাৰ দ্ৰাক্ষালতা আৰু ডিমৰু ফলবোৰ খাব। গড়েৰে আবৃত
    যি নগৰবোৰত তুমি বিশ্বাস কৰিছা, তেওঁলোকে সেইসকলক তৰোৱালেৰে গুড়ি কৰিব।
  sus-A: عٍ وٌ شَ بَلٌي دٌنمَ نّ، عٍ وٌ شَ دِ بِرِن تٌنفٌمَ نّ، عٍ وٌ شَ شُرُ سٍ بِرِن
    مُحَمَ نّ، عٍ وٌ شَ سَنسِ سِشِ بِرِن كَنَمَ نّ، عٍ وٌ شَ تَا مَكَنتَشِيٍ رَبِرَ مَ
    نّ عٍ شَ سَنتِدّفّمَ رَ، وٌ نُ لَشِ تَا نَشٍيٍ رَ.»
  fra-SBL: Ils dévoreront ta moisson et ton pain, que tes fils et tes filles doivent
    manger. Ils dévoreront tes brebis et tes bœufs. Ils dévoreront tes vignes et tes
    figuiers. Ils abattront par l'épée tes villes fortifiées dans lesquelles tu te
    confies.
  hbo-hbo: וְאָכַ֨ל קְצִֽירְךָ֜ וְלַחְמֶ֗ךָ יֹאכְלוּ֙ בָּנֶ֣יךָ וּבְנֹותֶ֔יךָ יֹאכַ֤ל
    צֹאנְךָ֙ וּבְקָרֶ֔ךָ יֹאכַ֥ל גַּפְנְךָ֖ וּתְאֵנָתֶ֑ךָ יְרֹשֵׁ֞שׁ עָרֵ֣י מִבְצָרֶ֗יךָ
    אֲשֶׁ֥ר אַתָּ֛ה בֹּוטֵ֥חַ בָּהֵ֖נָּה בֶּחָֽרֶב׃
  kik-kik: Nao nĩmakaarĩa na maniine magetha manyu o na irio cianyu, na marĩe na maniine
    aanake na airĩtu anyu; nĩmakaarĩa ndũũru cianyu cia mbũri na cia ngʼombe maciniine,
    ningĩ marĩe mĩthabibũ na mĩkũyũ yanyu. Nĩmakananga matũũra marĩa mairigĩre na
    rũhiũ rwa njora, o macio mwĩhokaga.
  fra-NCL: Elle dévorera ta moisson et ton pain ; elle dévorera tes fils et tes filles ;
    elle dévorera tes brebis et tes bœufs ; elle dévorera ta vigne et ton figuier ;
    elle détruira par l’épée tes villes fortes dans lesquelles tu te confies.
  cek-AK: Na capanawk hoi na canunawk mah caak han ih thingthai qumpo hoi takawnawk
    to nihcae mah caa o king tih; tuunawk hoi na pacah ih moinawk doeh nihcae mah
    caa o king ueloe, nang ih misurkung hoi thaiduet thingnawk doeh caa o boih tih;
    na oep ih kacak sipae hoi pakaa ih vangpuinawk doeh nihcae mah sumsen hoiah phrae
    o boih tih.
  cuk-cuk: Be-ibmar-wesmalad bei obelomaloed, be-masgullemalad bei obelomarbaloed.
    Be-masmala, be-bunamala, bei oburgwemarbaloed. Degine, be-sibadmar, be-moli-bebe-nikamalad,
    bei ogilomarbaloed. Deginbali, be-uvaʼmar, be-higuera-sapimar, bei obelomarbaloed.
    Be-neggwebur-gandikmaladgi, dule-oakalogosurye-egi-be-binsaedi, bela es-suidgi
    bei obelolebaloed.”
  uig-CYR: Улар һосулиңни вә нениңни йәп кетиду, оғул-қизлириңни йәп кетиду, кала-қой
    падилириңни йәп кетиду, үзүм таллириңни вә әнҗур дәрәқлириңни йәп кетиду; улар
    сән таянған мустәһкәм шәһәрлириңни қилич билән вәйран қилиду.
  tel-2017: నీ పంట, నీ ఆహారం వారి చేతిలో నాశనం అవుతుంది. నీ కొడుకులనూ, కూతుళ్ళనూ,
    నీ గొర్రెలనూ, నీ పశువులనూ నాశనం చేస్తారు. నీ ద్రాక్షచెట్ల, అంజూరు చెట్ల ఫలాన్ని
    నాశనం చేస్తారు. నీవు ఆశ్రయంగా భావించిన ప్రాకారాలుగల పట్టణాలను వారు కత్తి చేత కూలదోస్తారు.
  hat-BSA: Yo va devore rekòlt ou ak manje ou. Yo va devore fis ou yo ak fi ou yo.
    Yo va devore bann mouton ou yo ak twoupo ou yo. Yo va devore chan rezen ou yo
    ak figye etranje ou yo. Yo va kraze ak nepe, tout vil fòtifye ou yo, kote ou te
    konn mete konfyans ou.”
  kos-kos: Elos fah kangla fokin ima lowos, oayapa mwe mongo nowos. Elos fah uniya
    wen ac acn nutuwos. Elos ac lusluseya un sheep ac un cow nutuwos, ac sukela ima
    in grape ac sak fig sunowos. Mwet mweun lalos ac fah kunausla siti potyak ku lowos,
    su yohk lulalfongi lowos kac.
  hbo-WLC: וְאָכַ֨ל קְצִֽירְךָ֜ וְלַחְמֶ֗ךָ יֹאכְלוּ֙ בָּנֶ֣יךָ וּבְנוֹתֶ֔יךָ יֹאכַ֤ל
    צֹאנְךָ֙ וּבְקָרֶ֔ךָ יֹאכַ֥ל גַּפְנְךָ֖ וּתְאֵנָתֶ֑ךָ יְרֹשֵׁ֞שׁ עָרֵ֣י מִבְצָרֶ֗יךָ
    אֲשֶׁ֥ר אַתָּ֛ה בּוֹטֵ֥חַ בָּהֵ֖נָּה בֶּחָֽרֶב׃
  ibo-ibo: Ha ga-eripịa ihe niile unu wetara nʼubi, ya na nri niile unu nwere. Ha
    ga-ebibi ụmụ unu ndị nwoke na ndị nwanyị. Ha ga-ebibi igwe ewu na atụrụ unu, na
    igwe ehi unu. Ha ga-ebibikwa osisi vaịnị na osisi fiig unu. Ọ bụ mma agha ha ka
    ha ga-eji bibie obodo unu niile e wusiri ike, bụ obodo ndị ahụ niile unu na-atụkwasị
    uche.
  ory-ory: ପୁଣି, ସେମାନେ ତୁମ୍ଭର ଶସ୍ୟ ଓ ତୁମ୍ଭ ପୁତ୍ରକନ୍ୟାଗଣର ଭକ୍ଷ୍ୟଦ୍ରବ୍ୟ ଗ୍ରାସ କରିବେ;
    ସେମାନେ ତୁମ୍ଭର ମେଷପଲ ଓ ଗୋପଲ ଗ୍ରାସ କରିବେ; ସେମାନେ ତୁମ୍ଭର ଦ୍ରାକ୍ଷାଲତା ଓ ଡିମ୍ବିରିବୃକ୍ଷ
    ଗ୍ରାସ କରିବେ; ତୁମ୍ଭେ ଆପଣାର ଯେଉଁ ସୁଦୃଢ଼ ନଗରମାନରେ ବିଶ୍ୱାସ କରିଅଛ, ସେସବୁକୁ ସେମାନେ ଖଡ୍ଗରେ
    ନିପାତ କରିବେ।”
  chk-chk: Repwe enala enemi mongö pwal mine oua kini, o niela nöümi mwän me fefin.
    Repwe ochei nöümi pwiin sip me kow, pwal uän ämi irän wain me fik. Repwe pwal
    ataala ämi kewe telinimw mi pöchökül tittir oua eäniir apilükülük.”
  rop-rop: Olabat garra dagadagat ola sid daga en frut daga blanga yumob, en olabat
    garra kilim yumob doda en san. En olabat garra kilim yumob enimul, en kadimdan
    ola greip en figtri. Detlot strongbala taun weya yumob reken yu jidanbat seifwan,
    det amimob blanga olabat garra binijimap yumob.”
  ukr-1871: І повиїдають вони вроджай твій і зерно твоє; зʼїдять синів твоїх і дочок
    твоїх; вівцї твої й товар твій; виноградину твою й смокви твої; утверджені городи
    твої, що на їх уповаєш, вони мечем звоюють.
  deu-1951: Es wird deine Ernte und dein Brot verzehren, deine Söhne und deine Töchter,
    deine Schafe und deine Rinder fressen; es wird deinen Weinstock und deinen Feigenbaum
    abfressen; und deine festen Städte, darauf du dich verlässest, wird es mit dem
    Schwerte erobern.
  eng-JPS: And they shall eat up thy harvest, and thy bread, they shall eat up thy
    sons and thy daughters, they shall eat up thy flocks and thy herds, they shall
    eat up thy vines and thy fig-trees; they shall batter thy fortified cities, wherein
    thou trusteth, with the sword.
  srp-1865: I poješæe ljetinu tvoju i hljeb tvoj, što sinovi tvoji i kæeri tvoje šæahu
    jesti, poješæe ovce tvoje i goveda tvoja, poješæe vinovu lozu tvoju i smokve tvoje,
    i maèem æe zatrti tvrde gradove tvoje u koje se uzdaš.
  lug-lug: Balirya amakungula gammwe n’emmere yammwe; balirya batabani bammwe era
    ne bawala bammwe; balye emizabbibu n’emitiini gyammwe, ebibuga byammwe ebiriko
    bbugwe bye mwesiga birizikirizibwa n’ebitala.
  heb-heb: ואכל קצירך ולחמך יאכלו בניך ובנותיך יאכל צאנך ובקרך יאכל גפנך ותאנתך ירשש
    ערי מבצריך אשר אתה בוטח בהנה בחרב׃
  ben-IRV: তারা তোমাদের ফসল, তোমাদের ছেলে মেয়েদের ও খাবার গিলে ফেলবে। তারা তোমাদের
    গরু ও ভেড়ার পাল খেয়ে ফেলবে; তারা তোমাদের সব আঙ্গুর ফল ও ডুমুর গাছ খেয়ে ফেলবে।
    তুমি যে সব সুরক্ষিত শহরে বিশ্বাস করেছ, সেগুলো তারা তরোয়াল দিয়ে ধ্বংস করবে।”
  pan-pan: ਉਹ ਤੇਰੀ ਫ਼ਸਲ ਅਤੇ ਤੇਰੀ ਰੋਟੀ ਖਾ ਜਾਣਗੇ, ਉਹ ਤੇਰੇ ਇੱਜੜਾਂ ਨੂੰ ਅਤੇ ਤੇਰੇ ਵੱਗਾਂ
    ਨੂੰ ਖਾ ਜਾਣਗੇ, ਉਹ ਤੇਰੇ ਅੰਗੂਰ ਅਤੇ ਤੇਰੀ ਹੰਜ਼ੀਰ ਚੱਟ ਕਰ ਲੈਣਗੇ, ਉਹ ਤੇਰੇ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰ
    ਜਿਹਨਾਂ ਉੱਤੇ ਤੇਰਾ ਮਾਣ ਹੈ ਤਲਵਾਰ ਨਾਲ ਢਾਹ ਦੇਣਗੇ।
  mya-JVB: ထိုသူတို့သည် သင် ၏အသီးအနှံ နှင့် သင် ၏မုန့် ကို စား ကြလိမ့်မည်။ သင် ၏သား
    သမီး တို့ကိုလည်း စား ကြ လိမ့်မည်။ သင် ၏သိုး နွား တို့ကိုလည်း စား ကြလိမ့်မည်။ သင်
    ၏စပျစ် နွယ်ပင်နှင့် သင်္ဘောသဖန်း ပင်တို့ကိုလည်း စား ကြလိမ့်မည်။ သင် ခိုလှုံ ၍
    ခိုင်ခံ့ သောမြို့ တို့ကိုလည်း တိုက် ၍ လုပ်ကြံ ကြလိမ့်မည်။
  tbg-tbg: Ne kara ututerave, kara qantu vare vuru vaterave, vika taiqa kevarave.
    Vika ni maaqu raavura arukevarave. Ni sipisipive memeraave, purumakauve, vika
    aru taiqa kevarave. Ni uaini naahove, fiki katarive, vika vehi autu taiqa kevarave.
    Ne tiha, Tenavu vaantaavura ututuma tauna vatukaraqi ho vairarave ti varia vatukara,
    vika iqoka vaiinti vi vatukara vi vatukara ekaa taiqa kevarave, tiro.
  hmo-hmo: Emui tano ena anina ibounai do idia ania ore, emui aniani ibounai danu.
    Emui natudia tau bona hahine do idia alaia haorea, emui mamoe oreadia bona boromakau
    oreadia danu. Emui vain ibounai do idia haorea, emui fig audia ibounai danu. Emui
    hanua mai magudia, umui abidadama henia hanuadia, be tuari dekena amo do idia
    hadikaia ore momokani.”
  urd-urd: और वह तेरी फ़सल का अनाज और तेरी रोटी, जो तेरे बेटों और बेटियों के खाने
    की थी, खा जाएँगे; तेरे गाय — बैल और तेरी भेड़ बकरियों को चट कर जाएँगे, तेरे अंगूर
    और अंजीर निगल जाएँगे, तेरे हसीन शहरों को जिन पर तेरा भरोसा है, तलवार से वीरान
    कर देंगे।
  rus-SYN: И съедят они жатву твою и хлеб твой, съедят сыновей твоих и дочерей твоих,
    съедят овец твоих и волов твоих, съедят виноград твой и смоквы твои; разрушат
    мечом укрепленные города твои, на которые ты надеешься.
  bqc-SIM: Aa pↄ́ pↄ́ á kɛ̀kɛↄ ń á blɛↄ naaa, aai á nɛgↄ̃ɛↄ ń á nɛnↄɛↄ sɛ́lɛ.
    Aa á zuↄ ń á sãↄ ń á bleↄ naaa, aai á vɛ̃ɛbɛↄ ń á kaadↄɛmbɛↄ sɛ́lɛ. Aa
    á wɛ̃́lɛ bĩ́ide pↄ́ álɛ a náaikɛↄ dɛ̃ↄnzↄ̃ ń ń zĩkabↄↄ.
  tcz-CHONGTHU: Amahon, nalousoh ho leh na anneh ding jouse anehgamdiu, amahon nachapateu
    leh nachanuteu jong abahgamdiu, amahon nakelngoi hon ho leh nagancha ho jouse
    anehgamdiu, amahon nalengpiga holeh natheiga ho jouse anehgamdiu, chuleh kulpi
    nakaikhum uva hoidohna khopia nanei jouseu jong abon’a asuhmang hel diu ahi, ati.
  mar-mar: तुझे पीक व तुझी भाकर जी तुझ्या मुलांना व तुझ्या मुलींनी खावी ती ते खाऊन
    टाकतील, ते तुझी मेंढरे व तुझी गुरे ते खाऊन टाकतील. ते तुझी द्राक्षेवली आणि अंजीर
    झाडे खाऊन टाकतील. त्यांच्या तलवारीच्या जोरावर ते तुमच्या मजबूत शहरांचा नाश करतील,
    ज्याच्यावर तुम्ही विसंबून होता.”
  qub-qub: Chay runacunaga llapan micuyniquicunatami ushacurcongapaj. Wamrayquicunata
    warmita ollgutapis wañurgärachengami. Uyshayquicunata, wäcayquicunata, übasniquicunata,
    ïgusniquicunatapis micucarcärengami. Pacacunayquipaj yäracushayqui siudäcunatapis
    pillyacunanwanmi illgächengapaj.»
  bqp-bqp: Bwese te, tɑ koo bɛɛn dĩɑnu kɑm koosiɑ, kɑ bɛɛn bibu, kɑ bɛɛn yɑɑ sɑbenu,
    kɑ bɛɛn dɑ̃ɑ mɑrum, kpɑ bu bɛɛn wuu si su gbɑ̃rɑnu mɔ tɑbu wɔri, bu kɔsuku, sì
    sɔɔ bɛɛn yĩiyɔbu wɑ̃ɑ.
  hat-hat: Y'ap devore tout rekòt ak tout manje nou yo. Y'ap touye ni pitit gason,
    ni pitit fi nou yo. Y'ap koupe tèt bèf, tèt kabrit ak tèt mouton nou yo. Y'ap
    koupe dènye pye rezen ak dènye pye fig frans nou yo met atè. Y'ap kraze dènye
    lavil ak ranpa nou te kwè ki ta ka pwoteje nou yo. Y'ap vini atake nou ak nepe.
  eng-BSB: They will devour your harvest and food; they will consume your sons and
    daughters; they will eat up your flocks and herds; they will feed on your vines
    and fig trees. With the sword they will destroy the fortified cities in which
    you trust.”
  eng-WEBPB: They will eat up your harvest and your bread, which your sons and your
    daughters should eat. They will eat up your flocks and your herds. They will eat
    up your vines and your fig trees. They will beat down your fortified cities in
    which you trust with the sword.
  kbq-kbq: Hagi ana vahe'mo'za tamagri hozafima mene'a kave'ene, nontamifima me'nea
    kavera eme ne'za eri hana nehu'za, mofavre naga'mokizmi ne'zanena eme ne'za eri
    hana hugahaze. Ana nehu'za sipisipine bulimakao afutaminena zamahe'za nevaga nere'za,
    grepi ragane fiki raganena tagi'za nevaga nere'za, hankave vihu keginama hu kagi'naza
    kumapi frakita tagu vazigahunema nehaza kuma'enena bainati kazinteti ha' eme huramante'za
    eri haviza hugahaze.
  nhe-BL: Yajuanti quicuase nochi tlen inquitoctoque tlen eltoc para inintlacualis
    imoconehua, imoborregojhua huan imohuacaxhua. Quicuase imohigos huan itlajca imoxocomeca
    milhua. Huan nojquiya quintlamixolehuase nopa altepetini tlen moyahualojtoque
    ica tepamitl tlen ipan inmotemachíaj.
  gub-BL: U'u putar arozràn penemipo'o kwer wà nehe. U'u putar penemi'u ràm wà nehe
    no. Uzuka putar pena'yr wà nehe. Uzuka putar penazyr wà nehe no. U'u putar peneimaw
    àràpuhàràn imono'og pyrer wà nehe. U'u putar peneimaw tapi'ak wà nehe no. U'u
    putar ma'ywa i'a kwer uwà penemitygwer wà nehe, pi 'yw i'a kwer wà nehe no. Zauxiapekwer
    weityk putar tawhu pàrirogawtàtà ma'e pupe uzepyro ma'e wanuwi nehe. Pezeruzar
    e a'e tawhu rehe. Umumaw putar wà nehe.
  eng-DRA: 'And they shall eat up thy corn, and thy bread: they shall devour thy sons,
    and thy daughters: they shall eat up thy flocks, and thy herds: they shall eat
    thy vineyards, and thy figs: and with the sword they shall destroy thy strong
    cities, wherein thou trustest.'
