  kan-2017: ಇವರು ನಿನ್ನ ಬೆಳೆಯನ್ನೂ, ನಿನ್ನ ಆಹಾರವನ್ನೂ, ನಿನ್ನ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣುಮಕ್ಕಳನ್ನೂ,
