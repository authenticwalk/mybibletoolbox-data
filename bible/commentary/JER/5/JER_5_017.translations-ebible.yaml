  kan-OKCV: ನಿನ್ನ ಪುತ್ರರು, ನಿನ್ನ ಪುತ್ರಿಯರು ನಿನ್ನ ಪೈರನ್ನೂ, ನಿನ್ನ ರೊಟ್ಟಿಯನ್ನೂ ನುಂಗಿಬಿಡುವರು.
