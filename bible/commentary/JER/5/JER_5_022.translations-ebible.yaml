    guoed, gwen berguosulid. Amba demar binnasur-arwedago-inigwele, degine, uurmakdago-inigwele,
    e-igar-abingunanaidgi gwen dogosulid.'
  uig-CYR: Мәндин қорқмамсиләр? — дәйду Пәрвәрдигар, — Деңиз сүйи үчүн саһилни мәңгүлүк
    чәклимә қилип, «Бу йәрдин өтмә» дәп бекиткән Мениң алдимда тәвримәмсиләр? Мана,
    долқунлири өркәшлигини билән улар саһил үстидин һеч ғәлибә қилмайду; шавқунлиғини
    билән бу чәктин һәргиз һалқип өтәлмәйду.
  tel-2017: యెహోవా చెప్పేదేమంటే, నాకు మీరు భయపడరా? నా సన్నిధిని వణకరా? నేను ఒక నిత్యమైన
    నిర్ణయం తీసుకుని సముద్రానికి ఒక సరిహద్దుగా ఇసుకను ఉంచాను. దాని అలలు ఎంత పైకి లేచినా
    అవి దాన్ని దాటలేవు. ఎంత ఘోష పెట్టినా దాన్ని జయించలేదు.
  hat-BSA: Èske nou pa krent Mwen?’ deklare SENYÈ a. ‘Èske nou pa tranble devan prezans
    Mwen? Paske Mwen te poze sab la kon lizyè lanmè a; yon dekrè etènèl, pou l pa
    ka travèse l. Malgre lanm lanmè yo vole, yo p ap ka enpoze yo; malgre yo fè raj,
    yo p ap ka travèse li.’
  kos-kos: Nga LEUM GOD. Efu kowos ku tia sangeng sik? Efu kowos ku tia rarrar ye
    mutuk? Nga oakiya puk uh mu pa inge masrol lun meoa uh, sie masrol oakwuk nwe
    tok ma meoa uh tia ku in alukela. Noa uh finne ngirngir ac toki weacn uh, a tia
    ku in som alukela.
  hbo-WLC: הַאוֹתִ֨י לֹא־תִירָ֜אוּ נְאֻם־יְהֹוָ֗ה אִ֤ם מִפָּנַי֙ לֹ֣א תָחִ֔ילוּ אֲשֶׁר־שַׂ֤מְתִּי
    חוֹל֙ גְּב֣וּל לַיָּ֔ם חָק־עוֹלָ֖ם וְלֹ֣א יַעַבְרֶ֑נְהוּ וַיִּֽתְגָּעֲשׁוּ֙ וְלֹ֣א
    יוּכָ֔לוּ וְהָמ֥וּ גַלָּ֖יו וְלֹ֥א יַעַבְרֻֽנְהוּ׃
  ibo-ibo: Otu a ka Onyenwe anyị kwupụtara, na-ajụ sị, o kwesighị ka unu tụọ m egwu?”
    “O kwesighị ka unu maa jijiji nʼihu m? Emeela m ka uzuzu bụrụ oke osimiri nwere.
    Ọ bụkwa ụkpụrụ ebighị ebi nke ọ na-enweghị ike ịgafe. Ebili mmiri nwere ike magharịa,
    ma nke a apụghị ime ka osimiri si nʼọnọdụ ya wezuga onwe ya. Osimiri nwere ike
    bigbọọ, ma ọ pụghị ịgafe oke ahụ.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେମାନେ କି ଆମ୍ଭକୁ ଭୟ କରୁ ନାହଁ? ସମୁଦ୍ର ଯେପରି ଉଲ୍ଲଙ୍ଘନ
    କରି ନ ପାରିବ, ଏଥିପାଇଁ ନିତ୍ୟସ୍ଥାୟୀ ବିଧିକ୍ରମେ ତହିଁର ସୀମା ରୂପେ ବାଲୁକା ସ୍ଥାପନ କରିଅଛୁ
    ଯେ ଆମ୍ଭେ, ଆମ୍ଭ ସାକ୍ଷାତରେ ତୁମ୍ଭେମାନେ କି କମ୍ପବାନ ହେବ ନାହିଁ? ତହିଁର ତରଙ୍ଗମାଳା ଉଚ୍ଚକୁ
    ଉଠେ, ତଥାପି କୃତାର୍ଥ ହୋଇପାରେ ନାହିଁ, କଲ୍ଲୋଳ ଧ୍ୱନି କରେ, ତଥାପି ସୀମା ଅତିକ୍ରମ କରିପାରେ
    ନାହିଁ।
  chk-chk: Ngang ewe Samol mi Lapalap, pwota ousap meninitiei? Pwota ousap chechech
    me fän mesei? Üa anomu pi pwe kiännin matau, eu epet mi nom fochofoch esap tongeni
    tö ren sät. Inamwo ika ekewe no ra watte, resap tongeni lu seni ewe kiä, inamwo
    ika a wor öütöüt, nge esap tongeni atai.
  rop-rop: Wal mi na YAWEI. Wotfo yumob nomo bradin langa mi? Wotfo yumob nomo sheiksheikbat
    en baudan lida langa mi? Aibin pudum sengraun raidaran langa solwoda blanga stapam
    det solwoda. Im garra jidan olagija en det solwoda kaan krosim det sengraun. Detlot
    solwoda gin go brabli haiwan, bat im kaan go raidoba langa det sengraun, en det
    weib gin meigim bigwan nois, bat im kaan breik thru det sengraun.
  ukr-1871: Чи вже ж ви та не боїтесь мене, говорить Господь, чи й передо мною не
    затремтите? Я ж положив морю гряницею піски, вічною гряницею, яку воно не переступить;
    і хоч филї його напирають, та годї їм перемогти; хоч вони бурхають, та не здолїють
    перейти.
  deu-1951: Mich wollt ihr nicht fürchten, spricht der HERR, vor mir nicht erzittern,
    der ich dem Meere den Sand zur Grenze gesetzt habe, zur ewigen Schranke, die es
    nicht überschreiten darf? Wenn sich seine Wogen auch dagegen auflehnen, so sind
    sie doch machtlos; wenn auch seine Wellen toben, können sie dieselben nicht überschreiten.
  eng-JPS: Fear ye not Me? saith the LORD; Will ye not tremble at My presence? Who
    have placed the sand for the bound of the sea, an everlasting ordinance, which
    it cannot pass; and though the waves thereof toss themselves, yet can they not
    prevail; though they roar, yet can they not pass over it.
  srp-1865: Mene li se neæete bojati? veli Gospod; od mene li neæete drktati? koji
    postavih pijesak moru za meðu vjeènom naredbom, i neæe prijeæi preko nje; ako
    mu i ustaju vali, neæe nadjaèati, ako i buèe, neæe je prijeæi.
  lug-lug: Temuntya?” bw’ayogera Mukama; “temunkankanira? Nateeka omusenyu okuba ensalo
    y’ennyanja, olukomera olutaliggwaawo, lwetasobola kuvvuunuka; wadde ng’amayengo
    galukubaakuba, tegasobola kuluwaguza, gayinza okuwuluguma, naye tegasobola kuluyitako.
  heb-heb: האותי לא תיראו נאם יהוה אם מפני לא תחילו אשר שמתי חול גבול לים חק עולם
    ולא יעברנהו ויתגעשו ולא יוכלו והמו גליו ולא יעברנהו׃
  ben-IRV: সদাপ্রভু বলেন, তোমরা কি আমাকে ভয় করবে না? আমার সামনে কি তোমরা কাঁপবে না?
    আমি সমুদ্রের বিরুদ্ধে বালি দিয়ে একটি সীমানা ঠিক করেছি, একটি চিরস্থায়ী আদেশ যা
    সমুদ্র কখনো অমান্য করে না, এমনকি সমুদ্রের ঢেউগুলি ওঠা নামা করে, তবুও তারা তা অমান্য
    করে না। যদিও তার ঢেউগুলি গর্জন করে, তবু তারা তা অতিক্রম করে না।
  pan-pan: ਕੀ ਤੁਸੀਂ ਮੈਥੋਂ ਨਹੀਂ ਡਰਦੇ? ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕੀ ਤੁਸੀਂ ਮੇਰੇ ਅੱਗੇ ਨਾ ਕੰਬੋਗੇ,
    ਜਿਹਨੇ ਰੇਤ ਨੂੰ ਸਮੁੰਦਰ ਦੇ ਬੰਨੇ ਉੱਤੇ, ਸਦਾ ਦੀ ਬਿਧੀ ਕਰਕੇ ਰੱਖਿਆ ਹੈ, ਭਈ ਉਹ ਉਸ ਤੋਂ ਲੰਘ
    ਨਹੀਂ ਸਕਦਾ? ਭਾਵੇਂ ਉਹ ਦੀਆਂ ਲਹਿਰਾਂ ਉੱਛਲਣ ਪਰ ਉਹ ਨੂੰ ਦਬਾ ਨਹੀਂ ਸਕਦੀਆਂ, ਭਾਵੇਂ ਉਹ ਗੱਜਣ
    ਪਰ ਉਹ ਉਸ ਤੋਂ ਲੰਘ ਨਹੀਂ ਸਕਦੀਆਂ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ပင်လယ် မ လွန် နိုင်အောင် ဆီးတား ဘို့ရာ သဲ
    ကိုထာဝရ အပိုင်း အခြားခန့် ထားသော ငါ့ ကို သင်တို့သည် မ ကြောက် ကြ သလော။ ငါ ၏ရှေ့
    တော်၌ မ တုန်လှုပ် ကြသလော။ ပင်လယ် လှိုင်း တံပိုးတို့သည် ထ ၍ မ နိုင် ၊ ဟုန်း ၍မကျော်
    မ လွန်နိုင်သော်လည်း၊
  tbg-tbg: Te Noravano Kotika vauramanta ne ti aatu qeteha variataarave. Ne ti avuqaa
    vaivaro ni aiqu kauqu ntirintiri iataarave. Nora namarivano kia qaqini uritaraarire
    ti, te tentavano nampisini nuqa vataunarave. Nuqavano maahota vaiharo nora namari
    kuvai taivaro namarivano nai miniqai vairave. Namarivano kumpetaqi uriharo auva
    nteharovata, kia ho nuqa uri aatara kero qaqini vaari ntaanarove.
  hmo-hmo: 'Lohiabada ese inai bamona ia hereva noho: “Lau dekenai umui gari lasi,
    a? Egu vairana dekenai umui heudeheude lasi, a? Lau ese kone lau atoa, davara
    ena hetoana. Kone ese davara do ia koua noho nega hanaihanai. Davara ese kone
    ia hanaia diba lasi. Hurehure be do idia bada daekau lao, to idia kwalimu diba
    lasi. Idia ese kone idia botaia auka noho, to idia hanaia diba lasi.'
  urd-urd: ख़ुदावन्द फ़रमाता है, क्या तुम मुझसे नहीं डरते? क्या तुम मेरे सामने थरथराओगे
    नहीं, जिसने रेत को समन्दर की हद पर हमेशा के हुक्म से क़ाईम किया कि वह उससे आगे
    नहीं बढ़ सकता और हरचन्द उसकी लहरें उछलती हैं, तोभी ग़ालिब नहीं आतीं; और हरचन्द
    शोर करती हैं, तो भी उससे आगे नहीं बढ़ सकतीं।
  rus-SYN: Меня ли вы не боитесь, говорит Господь, предо Мною ли не трепещете? Я положил
    песок границею морю, вечным пределом, которого не перейдет; и хотя волны его устремляются,
    но превозмочь не могут; хотя они бушуют, но переступить его не могут.
  bqc-SIM: I kũ à vĩakɛmɛɛo lé? I kũ à lualua ma aɛo lé? Ma Dii mámɛ málɛ
    á la. Ma bùsu'ũfãa kàlɛ ísia zↄ̃lɛ ũ, kↄↄ pↄ́ ma dàɛ̀n we, a í a fↄ̃
    à a baa vĩ bauo. Baa kɛ́ a í ì zãampapa, ìli fↄ̃ à a baa vĩ̀o. Baa kɛ́
    a ikooaↄ ì kↄ̃fĩkɛ, ìli fↄ̃ à a baa vĩ̀o.
  tcz-CHONGTHU: Nanghon keima neigin louvu ham? Ipi dinga ka-angsung’a tija tah’a
    kihot hot lou nahiuvem? Keima Pakaiyin, twikhanglen kinong tinkih nading leh aitih’a
    twiyin akhokhel lou nadingin, twipi pang’a neldi gamgi kakoiye. Twikhanglen twipi
    chu kinuh ham lah lah henlang kithong jeju jong leh, hiche gamgi hi twiyin akhokhel
    louding ahi.
  mar-mar: परमेश्वर म्हणतो, तुम्ही भीत नाही काय? किंवा माझ्यापुढे तुम्ही भीतीने थरथर
    कापत नाही काय? मी सनातन नियमाने समुद्राच्याविरूद्ध वाळूची सीमा घातली आहे, जेणेकरून
    त्याने उल्लंघन करू नये. जरी समुद्र उठतो आणि खाली पडतो, तरी त्याच्याने उल्लंघवत
    नाही. जरी त्याच्या लाटा गर्जतात, तरी त्या ओलांडून जात नाही.
  qub-qub: 'Noga Tayta Diosmi cayno në: ¿Gamcunaga manachu imanillarpis manchacamanqui?
    ¿Manachu ñaupächöga sicsicyanqui? Lamar cantucho agush caycajtapis nogami churashcä
    lindata. Chaymi chaypita mastaga lamar yacupis mana päsamunnachu. Wayrawan ruyrucarcur-ruyrucarcur
    gaparar shamurpis chay jananpaga manami päsamunnachu.'
  bqp-bqp: Bɑ ǹ koo mɑn nɑsiɑ? Bɑ ǹ koo diiri nɛn wuswɑɑɔ? Nɛnɑ nɑ derɑ yɑni sɛɛri
    yi nim wɔ̃kun nim gunuɑ. Mɑ nɑ nɛɛ, mu ǹ mɑɑ sɑrɑmɔ mi nɑ mɛn nɔɔ burɑ yeru yi
    mi. Miyɑ mu ko n wɑ̃ɑ sere kɑ bɑɑdommɑɔ. Bɑɑ mɛ nim kurenu nu rɑ se, nu ǹ dɑm
    mɔ. Bɑɑ mɛ nu rɑ wɔki, mu ku rɑ gɑm de.
  hat-hat: 'Se Seyè a k''ap pale ak nou: Poukisa nou pa gen krentif pou mwen? Se mwen
    menm ki mete sab pou sèvi limit pou lanmè a, yon limit k''ap la pou tout tan,
    yon limit li p''ap ka janm depase. Lanm lanmè yo mèt move, yo p''ap ka fè anyen.
    Lanmè a te mèt gwonde, li p''ap ka janm depase l''.'
  eng-BSB: Do you not fear Me?” declares the LORD. “Do you not tremble before Me,
    the One who set the sand as the boundary for the sea, an enduring barrier it cannot
    cross? The waves surge, but they cannot prevail. They roar but cannot cross it.
  eng-WEBPB: Don’t you fear me?’ says the LORD; ‘Won’t you tremble at my presence,
    who have placed the sand for the bound of the sea by a perpetual decree, that
    it can’t pass it? Though its waves toss themselves, yet they can’t prevail. Though
    they roar, they still can’t pass over it.’
  kbq-kbq: Tamagra nahigeta Nagrira nagesga nosuta, Nagri navurera antri nehuta korora
    huta tamarena noraze. Nagra Ra Anumzamo'na hagerina tro hute'na, hagerimo'a amare
    eme tregahie hu'na mevava avame zana kahepa ante'na, evu'noankino ana isagana
    timo'a agatereno ovugahie. Hagi hagerimo'a kranto kranto huno ne-eno rekazarino
    ra ageru runo egahianagi, anama ante'noa isagana agate oregahie.
  nhe-BL: 'Na niimoTECO nimechtlajtlanía: ¿Para tlen ax innechtlepanitaj niyon se
    pilquentzi? ¿Para tlen ax inhuihuipicaj niyon se quentzi noixpa? Na tlen huejcajquiya
    niquinnextili nochi hueyi atl tlen onca ipan nochi tlaltepactli hasta canque tlamise
    huan nopano nijtlali xali. Huan hasta ama yajuanti ax hueli quiixpanoj ininnepa
    yonque tlahuel mosisiníaj o tlahuel mojmoliníaj. Huajca, ¿ax quinamiqui innechimacasise
    huan innechhueyichihuase?’'
  gub-BL: Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. Màràzàwe tuwe napekyze kwaw ihewi.
    Màràzàwe tuwe naperyryryryz kwaw herenataromo. Ihe amono ywyxiguhu ywyzaw romo
    yryhu rehe ihe. Nupuner pixik kwaw hahaw paw rehe. Wikwahy yryhu. Nezewe rehe
    we nupuner kwaw hahaw paw rehe. 'Ykotok tyapu. Nuhem kwaw a'e wi wà.
  eng-DRA: 'Will not you then fear me, saith the Lord: and will you not repent at
    my presence? I have set the sand a bound for the sea, an everlasting ordinance,
    which it shall not pass over: and the waves thereof shall toss themselves, and
    shall not prevail: they shall swell, and shall not pass over it.'
