verse: JER.005.022
translations:
  mal-C: നിങ്ങൾ എന്നെ ഭയപ്പെടേണ്ടതല്ലേ?” എന്ന് യഹോവ ചോദിക്കുന്നു. “എന്റെ സന്നിധിയിൽ
    നിങ്ങൾ വിറയ്ക്കേണ്ടതല്ലേ? ഞാൻ ശാശ്വതമായൊരു ആജ്ഞയാൽ മണൽത്തിട്ടയെ സമുദ്രത്തിന് മറിച്ചുകടക്കാൻ
    കഴിയാത്ത ഒരു അതിർത്തിയായി സ്ഥാപിച്ചിരിക്കുന്നു. അതിലെ തിരമാലകൾ ഇളകിമറിഞ്ഞാലും
    ഒന്നും സംഭവിക്കുകയില്ല. അവ അലറിയാലും അതിനെ മറികടക്കുകയില്ല.
  deu-TKW: Mich wollt ihr nicht fürchten - ist der Spruch Jahwes - oder vor mir wollt
    ihr nicht zittern? vor mir, der ich dem Meere die Düne als Grenze gesetzt, als
    immerwährende Schranke, die es nicht überschreiten darf. Und ob auch seine Wogen
    dagegen andrängen, sind sie doch machtlos, und ob sie auch dagegen toben, vermögen
    sie sie doch nicht zu überschreiten.
  lin-lin: Bokoki penza kobanga Ngai te, » elobi Yawe ? « Bokoki solo kolenga liboso
    na Ngai te, Ngai oyo nasala zelo lokola mondelo ya mayi, epekiselo ya libela oyo
    mayi ekoleka ata mokolo moko te ? Mayi ekoki kotomboka, kasi ezali na nguya te ;
    ata soki esali makelele, kasi ekoleka mondelo yango te.
  eng-LSV: Do you not fear Me?” A declaration of YHWH; “Are you not pained from My
    presence? Who has made sand the border of the sea, || A perpetual limit, and it
    does not pass over it, || They shake themselves, and they are not able, || Indeed,
    its billows have sounded, and they do not pass over.
  eng-GNV: Feare ye not me, saith the Lord? or will ye not be afraide at my presence,
    which haue placed the sand for the bounds of the sea by the perpetuall decree
    that it cannot passe it, and though the waues thereof rage, yet can they not preuaile,
    though they roare, yet can they not passe ouer it?
  eng-WEBSTER: 'Fear ye not me? saith the LORD: will ye not tremble at my presence,
    who have placed the sand for the bound of the sea by a perpetual decree, that
    it cannot pass it: and though its waves toss themselves, yet can they not prevail;
    though they roar, yet can they not pass over it?'
  nhw-BL: 'Na niamoTECO nimechtlatzintoquilía: ¿Para tlen amo antechtlepanitaj niyon
    se pilquentzi? ¿Para tlen amo anhuihuipicaj niyon se quentzi noixpa? Na catli
    huejcajya niquinnextili nochi hueyi ame catli onca ipan nochi tlaltipactli hasta
    canque tlamise huan nopona nijtlali xali. Huan hasta ama inijuanti amo hueli quiixpanoj
    ininnepa masque tlahuel mosisiníaj o tlahuel mojmoliníaj. Huajca, ¿amo quinamiqui
    antechimacasise huan antechhueyichihuase?’'
  swh-ONEN: Je, haiwapasi kuniogopa mimi?” asema Bwana. “Je, haiwapasi kutetemeka
    mbele zangu? Niliufanya mchanga kuwa mpaka wa bahari, kizuizi cha milele ambacho
    haiwezi kupita. Mawimbi yanaweza kuumuka, lakini hayawezi kuupita; yanaweza kunguruma,
    lakini hayawezi kuuvuka.
  bba-bba: Bɑ ǹ koo mɑn nɑsiɑ? Bɑ ǹ koo diiri nɛn wuswɑɑɔ? Nɛnɑ nɑ derɑ yɑni sɛɛri
    yi nim wɔ̃kun nim ɡunuɑ. Mɑ nɑ nɛɛ, mu ǹ mɑɑ sɑrɑmɔ mi nɑ mɛn nɔɔ burɑ yeru yi
    mi. Miyɑ mu ko n wɑ̃ɑ sere kɑ bɑɑdommɑɔ. Bɑɑ mɛ nim kurenu nu rɑ se, nu ǹ dɑm
    mɔ. Bɑɑ mɛ nu rɑ wɔki, mu ku rɑ ɡɑm de.
  eng-KJVCPB: 'fear ye not me? saith the Lord: will ye not tremble at my presence,
    which have placed the sand for the bound of the sea by a perpetual decree, that
    it cannot pass it: and though the waves thereof toss themselves, yet can they
    not prevail; though they roar, yet can they not pass over it?'
  luo-luo: Donge onego umiya luor?” Jehova Nyasaye owacho. “Donge dutetni e nyim wangʼa?
    Ne aketo kuoyo obedo kiewo mar nam, ragengʼ manyaka chiengʼ ma ok onyal kalo.
    Apaka nyalo gingore, to ok ginyal kalo; ginyalo ruto, to ok ginyal kalo dhi loka
    kocha.
  meu-meu: 'Iehova na e tomamu: Asio gari henigumu a? Lau vairagu ai asio heude-heudemu
    a? Lau ese kone na atoa, davara hetoana, davara ilao-ahuna, baine mia hanaihanai
    ḡauna, davara ese basine hanaia diba ḡauna. Ena be hurehure na e heabi isimu,
    to basie kwalimu diba; ena be kone ai e poumu, to basie hanaia diba.'
  npi-ULB: मदेखि नडराओ, न त मेरो मुहारको सामु थरथर होओ, यो परमप्रभुको घोषणा हो । समुद्रलाई
    बालुवाको सिमाना राखेको छु जुन नभत्‍किने स्थायी, निरन्‍तर रहने आज्ञा हो, छाल ठोकिने
    र फर्किने भए तापनि त्‍यसले अझै भत्‍काउनेछैन । यसका तरङ्गहरू गर्जे तापनि तिनले
    यसलाई पार गर्दैनन् ।
  yor-yor: Kò ha yẹ kí ẹ bẹ̀rù mi?” ni Olúwa wí. “Kò ha yẹ kí ẹ̀yin ó wárìrì níwájú
    mi bí? Mo fi yanrìn pààlà òkun, èyí tí kò le è rékọjá rẹ̀ láéláé. Ìjì lè jà, kò
    le è borí rẹ̀; wọ́n le è bú, wọn kò le è rékọjá rẹ̀.
  pes-OPCB: آیا نباید به من احترام بگذارید؟ آیا نباید در حضور من، ترس وجودتان را فرا
    گیرد؟ من که شن را به عنوان قانونی جاودانی، سرحد دریاها قرار دادم؛ اگرچه دریاها
    خروش برآورند و امواجشان به تلاطم آیند، از این حد نمی‌توانند بگذرند!»
  tgl-ULB: Hindi ba ninyo ako kinatatakutan o manginig sa aking harapan? Naglagay
    ako ng mga buhangin na hangganan sa dagat, isang patuloy na atas na hindi nito
    nilalabag, kahit na tumataas at bumababa ang dagat, hindi pa rin nito nilalabag.
    Kahit pa dumagundong ang mga alon nito, hindi nito nilalagpasan. Ito ang pahayag
    ni Yahweh.
  hui-hui: I̱ Anduane Homogoore kogonigo tígua i̱hondo gi howa mogo lalu i̱ andaneha
    nahe kamigo agibe. I̱na iba solowaranaga pabe dindi iba angeni ngarume bidogola
    biraabo haga nga. Iba solowara yaribu timbuniore bialu kulu nduga laga biyaguabi
    iba bedago birairi haga ngagoria bolangua naholebira.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။ သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​ငါ့​ကို​မ​ကြောက်​ကြ​သ​နည်း။
    ငါ​၏​ရှေ့​တော်​၌​အ​ဘယ်​ကြောင့်​မ​တုန်​မ​လှုပ်​ကြ​သ​နည်း။ ငါ​သည်​ပင်​လယ်​အ​တွက်​နယ်​နိ​မိတ်၊
    ပင်​လယ်​ရေ​မ​ကျော်​မ​ဖြတ်​နိုင်​သည့်​အ​မြဲ​တမ်း​နယ်​နိ​မိတ်​ကို​သဲ​များ​ဖြင့်​သတ်​မှတ်​ထား​၏။
    ပင်​လယ်​သည်​လှိုင်း​တံ​ပိုး​ထ​နိုင်​သော်​လည်း ထို​နယ်​နိ​မိတ်​ကို​မ​ဖြတ်​မ​ကျော်​နိုင်။
    လှိုင်း​တံ​ပိုး​တို့​သည်​ထ​၍​မြည်​ဟည်း​သော်​လည်း ထို​နယ်​စပ်​ကို​မ​ကျော်​မ​လွန်​နိုင်။-
  bod-N: ཁྱོད་ཚོ་བདག་ལའང་མི་འཇིགས་སམ། ཁྱོད་རྣམས་བདག་གི་མདུན་དུ་མི་འདར་རམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
    བདག་གིས་དུས་གཏན་གྱི་ཁྲིམས་སྲོལ་དུ་རྒྱ་མཚོའི་ས་མཚམས་སུ་བྱེ་མ་བཞག་སྟེ། ནམ་ཡང་དེ་ལས་བརྒལ་མི་རུང་བ་དང་།
    རྦ་རླབས་འཕྱུར་ཡང་དེ་ལས་རྒྱལ་མི་ནུས་ལ། མཚོ་རླབས་ལང་ལོང་དུ་འཕྱུར་ཡང་དེ་ལས་བརྒལ་ཐབས་མེད་དོ།
    །
  sna-sna: Ko, hamufaniri kunditya here?” ndizvo zvinotaura Jehovha. “Ko, hamufaniri
    kudedera pamberi pangu here? Ndakaita jecha kuti rive muganhu wegungwa, muganhu
    warisingadariki nokusingaperi. Mafungu angafashama, asi haangakundi; angavirima
    asi haangaudariki.
  spa-BLM: ¿No me teméis?’, dice el Señor; ‘¿No tembláis ante mi presencia, que he
    puesto la arena como límite del mar por decreto perpetuo, para que no pueda pasarlo?
    Aunque sus olas se agiten, no pueden prevalecer. Aunque rugan, no pueden pasar
    por encima’.
  cac-cac: A ex tic, malaj velc'och d'ayex. A in tic ix in b'ocanem q'uen arena d'a
    stitac a' mar d'a juneln̈ej. Vach'chom sq'ue vaan a' sc'an̈ yem pon̈naj a', palta
    max ec'laj a' d'a q'uen arena aycanem chi' vuuj. Tato icha chi' in poder tzeyila',
    ¿tom man̈ smojoc e xiv d'ayin?
  swh-ULB: Je, hamnihofu mimi - asema BWANA - au kutetemeka mbele ya uso wangu? Nimeweka
    mpaka wa mchanga kwenye bahari, ambao ni agizo la kudumu ambalo halibomoki - hata
    kama bahari ina kupwa na kujaa, bado hauwenzi kubomoka. Hata kama mawimbi yake
    yanaunguruma, hayawezi kuvuka.
  bel-bel: Мяне вы ці не баіцеся, кажа Гасподзь, перад Мною ці ня трымціце? Я паклаў
    пясок, граніцаю мору, вечнаю мяжою, якую не пяройдзе; і хоць хвалі яго імкнуцца,
    але пераадолець ня могуць; хоць яны бушуюць, але пераступіць яе ня могуць.
  deu-ELBBK: Wollt ihr mich nicht fürchten, spricht der HERR, und vor mir nicht zittern?
    Der ich dem Meer Sand zur Grenze gesetzt habe, eine ewige Schranke, die es nicht
    überschreiten wird; und es regen sich seine Wogen, aber sie vermögen nichts, und
    sie brausen, aber überschreiten sie nicht.
  mbb-OT: Wazà niw ve kedtahud kediey? Maan is wazè kew kerkera ziyà te etuvangan
    ku? Iyan a is Nengazen migkaǥi te mibeelan ku is beyvey he netemanan te zaǥat.
    Pirmeninti heini he dulunà ne kenà egkelapew. Edtampil kayi is baǥel piru kenè
    en edlavey is daǥat kayi.
  mal-2015: നിങ്ങൾ എന്നെ ഭയപ്പെടുകയില്ലയോ? എന്റെ സന്നിധിയിൽ വിറെക്കയില്ലയോ എന്നു യഹോവയുടെ
    അരുളപ്പാടു; ഞാൻ കടലിന്നു കവിഞ്ഞുകൂടാതവണ്ണം നിത്യപ്രമാണമായി മണൽ അതിരാക്കി വെച്ചിരിക്കുന്നു;
    തിരകൾ അലെച്ചാലും സാധിക്കയില്ല; എത്രതന്നേ ഇരെച്ചാലും അതിർ കടക്കയില്ല.
  rmc-rmc: Na daran mandar?“ phenel o RAJ. „Na izdran mandar? Me kerďom e poši paš
    o moros sar hraňica, šoha la našťi predžal. O vlni andre šaj demen, ale ňič na
    kerena, šaj hučinen, ale na predžana prekal.
  pes-OPV: خداوندمی گوید آیا از من نمی ترسید و آیا از حضور من نمی لرزید که ریگ را
    به قانون جاودانی، حد دریاگذاشته‌ام که از آن نتواند گذشت و اگر‌چه امواجش متلاطم
    شود غالب نخواهد آمد و هرچند شورش نماید اما از آن تجاوز نمی تواندکرد؟
  ron-1924: Ну воиць сэ вэ темець де Мине’, зиче Домнул, ‘ну воиць сэ тремураць ынаинтя
    Мя? Еу ам пус мэрий ка хотар нисипул, хотар вешник, пе каре ну требуе сэ-л трякэ.
    Ши кяр дакэ валуриле ей се ынфурие, тотушь сунт непутинчоасе; урлэ, дар ну-л трек.
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “তোমরা কি আমাকে ভয় করবে না? আমার সামনে তোমরা কি
    ভয়ে কাঁপবে না? বালুকাবেলাকে আমি সমুদ্রের জন্য সীমারেখা তৈরি করেছি, তা এক চিরকালীন
    সীমা, যা কখনও সে উল্লঙ্ঘন করতে পারে না। তরঙ্গ আছড়ে পড়তে পারে, কিন্তু সফল হবে
    না, তারা গর্জন করতে পারে, কিন্তু অতিক্রম করতে পারবে না।
  som-som: Rabbigu wuxuu leeyahay, War miyeydaan iga cabsanayn? Oo miyeydaan hortayda
    ku gariirayn? Waayo, anigu waxaan ahay kii cammuudda badda uga dhigay soohdinta,
    oo amar weligiis ah bixiyey inayan soo dhaafin, oo in kastoo ay mawjadaheedu aad
    u dhacaan, innaba kama ay adkaan karaan, oo in kastoo ay guuxaanna marna sooma
    ay dhaafi karaan.
  lat-VUC: 'Me ergo non timebitis, ait Dominus, et a facie mea non dolebitis? qui
    posui arenam terminum mari, præceptum sempiternum quod non præteribit: et commovebuntur,
    et non poterunt; et intumescent fluctus ejus, et non transibunt illud.'
  eng-ASVBT: 'Fear ye not me? saith Jehovah: will ye not tremble at my presence, who
    have placed the sand for the bound of the sea, by a perpetual decree, that it
    cannot pass it? and though the waves thereof toss themselves, yet can they not
    prevail; though they roar, yet can they not pass over it.'
  ita-1885: Non mi temerete voi? dice il Signore; non avrete voi spavento di me, che
    ho, per istatuto perpetuo, posta la rena per termine del mare, il quale egli non
    trapasserà; e benchè le sue onde si commuovano, non però verranno al disopra;
    e benchè romoreggino, non però lo trapasseranno?
  eng-LXXUP: 'will ye not be afraid of me? saith the Lord; and will ye not fear before
    me, who have set the sand for a bound to the sea, as a perpetual ordinance, and
    it shall not pass it: yea, it shall rage, but not prevail; and its waves shall
    roar, but not pass over it.'
  eng-ULB: Do you not fear me—this is Yahweh's declaration—or tremble before my face?
    I have placed a border of sand against the sea, an ongoing decree that it does
    not violate— even though the sea rises and falls, still it does not violate it.
    Even though its waves roar, they do not cross it.
  spa-VBL: ¿No tienen miedo de lo que puedo hacer? declara el Señor. ¿No creen que
    deberían temblar en mi presencia? Yo soy el que puso la orilla como límite del
    mar, un límite eterno que no puede cruzar. Las olas chocan contra ella, pero no
    pueden vencerla. Rugen, pero no pueden cruzar la barrera.
  fra-_FOB: Ne me craindrez-vous pas, dit l'Éternel, ne tremblerez-vous pas devant
    moi, qui ai posé le sable pour limite à la mer, borne éternelle qu'elle ne passera
    point? Ses vagues s'agitent, mais elles sont impuissantes; elles grondent, mais
    elles ne la passeront point.
  mal-mal: നിങ്ങൾ എന്നെ ഭയപ്പെടുകയില്ലയോ? എന്റെ സന്നിധിയിൽ വിറയ്ക്കുകയില്ലയോ” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്; ഞാൻ കടലിന് കവിഞ്ഞുകൂടാത്തവണ്ണം നിത്യപ്രമാണമായി മണൽ അതിരാക്കി
    വച്ചിരിക്കുന്നു; തിരകൾ അലച്ചാലും ഒന്നും സംഭവിക്കുകയില്ല; എത്രതന്നെ ഇരച്ചാലും അതിനെ
    മറികടക്കുകയില്ല.
  urd-GVR: Rab farmātā hai, “Kyā tumheṅ merā ḳhauf nahīṅ mānanā chāhie, mere huzūr
    nahīṅ kāṅpnā chāhie? Soch lo! Maiṅ hī ne ret se samundar kī sarhad muqarrar kī,
    ek aisī bāṛ banāī jis par se wuh kabhī nahīṅ guzar saktā. Go wuh zor se lahreṅ
    māre to bhī nākām rahtā hai, go us kī maujeṅ ḳhūb garjeṅ to bhī muqarrarā had
    se āge nahīṅ baṛh saktīṅ.
  suz-BL: मार, गे आं कली मान पा हिंचा ममाल्‍नीनी ङा? गे आं ङोंइती ख्रिंख्रि मपाइनीनी?
    गो समुन्‍द्र आ सांद कली बाल्‍वा वोइक्‍ता। आ छाल बोक्‍तेक्‍म हना यो, मेको कली ख्राक्‍ने
