verse: JER.005.023
translations:
  mal-C: എന്നാൽ ഈ ജനത്തിന് ധിക്കാരവും മത്സരവുമുള്ള ഒരു ഹൃദയമാണുള്ളത്; അവർ എന്നെ ഉപേക്ഷിച്ചു
    പൊയ്ക്കളഞ്ഞിരിക്കുന്നു.
  deu-TKW: 'Dieses Volk aber hat einen störrigen und aufrührerischen Sinn: sie haben
    sich abgewandt und sind ihres Wegs gegangen,'
  lin-lin: Kasi bato oyo bazali mitema makasi mpe bazali solo batomboki ; bapesi Ngai
    mokongo mpe bakei na bango !
  eng-LSV: And this people has an apostatizing and rebelling heart, || They have turned
    aside, and they go on.
  eng-GNV: 'But this people hath an vnfaithfull and rebellious heart: they are departed
    and gone.'
  eng-WEBSTER: But this people have a revolting and a rebellious heart; they have
    revolted and gone.
  nhw-BL: Pero amo, ni masehualme tlahuel yoltetique huan tlahuel mosisiníaj, pampa
    mohuejcatlalijtoque tlen na huan yajque quinhueyichihuatoj teteyome.
  swh-ONEN: Lakini watu hawa wana mioyo ya ukaidi na ya uasi, wamegeukia mbali na
    kwenda zao.
  bba-bba: Adɑmɑ be, nɛn tɔmbu, bɑ sɑ̃ɑwɑ mɛm nɔɔ sɑribɑ. Bɑ rɑ kɑ mɑn mɔru ko kpɑ
    bu mɑn deri.
  eng-KJVCPB: But this people hath a revolting and a rebellious heart; they are revolted
    and gone.
  luo-luo: To jogi wigi tek kendo chunygi bor koda omiyo gisebaro mi giweya.
  meu-meu: A ina bese taudia lalodia na a'auka, bona mai gwau-edeededia; idia na vada
    e raka siri, dauha vada ela.
  npi-ULB: तर यी मानिसहरूको हठी हृदय छ । यो विद्रोहमा बरालिन्‍छ र टाढा जान्छ ।
  yor-yor: Ṣùgbọ́n, àwọn ènìyàn wọ̀nyí ní ọkàn líle àti ọkàn ọ̀tẹ̀, wọ́n ti yípadà,
    wọ́n sì ti lọ.
  pes-OPCB: 'خداوند می‌فرماید: «قوم من دلی سرکش و طغیانگر دارند. ایشان یاغی شده و
    مرا ترک گفته‌اند، و هیچگاه حرمت مرا نگاه نداشته‌اند، هر چند من باران را در بهار
    و پاییز به ایشان عطا کردم، و فصل کشت و برداشت محصول را برای آنان تعیین نمودم.'
  tgl-ULB: Ngunit matitigas ang puso ng mga taong ito. Naghimagsik sila at lumayo.
  hui-hui: Anigo tí wali agali tarale mbira kamiria hendedogoni. Tígua tínaga mini
    ndibulo wahene kamigome i̱hondo doga tara halu kami. Ani buwa tígua i̱hondo erembira
    ngialu piai harimigoni ndobe.
  mya-mya: သို့​ရာ​တွင်​အ​ချင်း​လူ​တို့၊ သင်​တို့​သည်​ခေါင်း​မာ​ပုန်​ကန်​ကာ​လမ်း​လွဲ​၍​ငါ​၏​ထံ​မှ​ထွက်​ခွာ​သွား​ကြ​လေ​ပြီ။-
  bod-N: ཡིན་ནའང་མི་འདི་དག་ནི་གཤིས་གྱོང་ངོ་ལོག་གི་སེམས་དང་བཅས་བདག་དང་བྲལ་ནས་སོང་།
  sna-sna: Asi vanhu ava vane mwoyo yakasindimara uye inondimukira; vakatsauka vakaenda
    kure.
  spa-BLM: “Pero este pueblo tiene un corazón revuelto y rebelde. Se han rebelado
    y se han ido.
  cac-cac: A ex tic te pit ex, ix in e patiquejcaneli.
  swh-ULB: Lakini hawa watu wana mioyo ya usumbufu. Hugeuka kuwa wapinzani na kuondoka.
  bel-bel: 'А ў народа гэтага сэрца буянае і мяцежнае: яны адступілі і пайшлі;'
  deu-ELBBK: Aber dieses Volk hat ein störriges und widerspenstiges Herz; sie sind
    abgewichen und weggegangen.
  mbb-OT: Piru heini he menge etew menge mesinupaken wey mesinukulen. Mid-iniyug dan
    wey mibpekeziyù kayi te kedì.
  mal-2015: ഈ ജനത്തിന്നോ ശാഠ്യവും മത്സരവും ഉള്ളോരു ഹൃദയം ഉണ്ടു; അവർ ശഠിച്ചു പോയ്ക്കളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Ale kale narodos hin o jilo zacato a zoralo; visarde pes mandar a gele
    het.
  pes-OPV: اما این قوم، دل فتنه انگیز و متمرد دارند. ایشان فتنه انگیخته و رفته‌اند.
  ron-1924: Попорул ачеста ынсэ аре о инимэ дырзэ ши рэзврэтитэ; се рэскоалэ ши плякэ
  ben-OBCV: কিন্তু এই লোকদের এক জেদি ও বিদ্রোহী হৃদয় আছে; তারা পিছন ফিরে আমাকে ত্যাগ
    করে চলে গিয়েছে।
  som-som: Laakiinse dadkanu waxay leeyihiin qalbi fallaagoobaya oo caasiyoobay, way
    fallaagoobeen oo way iska tageen.
  lat-VUC: 'Populo autem huic factum est cor incredulum et exasperans: recesserunt,
    et abierunt.'
  eng-ASVBT: But this people hath a revolting and a rebellious heart; they are revolted
    and gone.
  ita-1885: Ma questo popolo ha un cuor ritroso e ribello; si sono stornati, e se
    ne sono iti;
  eng-LXXUP: 'But this people has a disobedient and rebellious heart; and they have
    turned aside and gone back:'
  eng-ULB: But this people has a stubborn heart. It turns away in rebellion and goes
    away.
  spa-VBL: Pero ustedes tienen una actitud obstinada y rebelde. Me han dejado y se
    han ido por su propia cuenta.
  fra-_FOB: Mais ce peuple a un cœur rétif et rebelle; ils reculent, ils s'en vont;
  mal-mal: ഈ ജനത്തിന് ശാഠ്യവും മത്സരവും ഉള്ള ഒരു ഹൃദയം ഉണ്ട്; അവർ ശാഠ്യത്തോടെ പോയിരിക്കുന്നു.
  urd-GVR: Lekin afsos, is qaum kā dil ziddī aur sarkash hai. Yih log sahīh rāh se
    haṭ kar apnī hī rāhoṅ par chal paṛe haiṅ.
  suz-BL: तन्‍न मेको मुर आन थुं खकटा नु काइ मटीब बाक्‍ब। मेकोपुकी हिरशा लाम्‍तेक्‍म।
  eng-NOY: But this people hath a revolting and rebellious heart; They revolt continually.
  ita-1927: Ma questo popolo ha un cuore indocile e ribelle; si voltano indietro e
    se ne vanno.
  ckb-ckb: بەڵام ئەم گەلە دڵێکی منجڕ و یاخی هەیە، لەڕێ لایاندا و ڕۆیشتن.
  eng-BBE: But the heart of this people is uncontrolled and turned away from me; they
    are broken loose and gone.
  kan-OKCV: ಆದರೆ ಈ ಜನರಿಗೆ ತಿರುಗಿ ಬೀಳುವಂಥ, ಪ್ರತಿಭಟಿಸುವಂಥ ಹೃದಯ ಉಂಟು. ಅವರು ತಿರುಗಿಬಿದ್ದು
    ಹೋಗಿಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: இந்த மக்களோ முரட்டாட்டமும் கலகமுமான இருதயமுள்ளவர்கள்; முரட்டாட்டம்செய்து
    போய்விடுகிறார்கள்.
  spa-RV-1909: Empero este pueblo tiene corazón falso y rebelde; tornáronse y fuéronse.
  ron-BTF: Dar acest popor are o inimă îndărătnică și răzvrătită; ei s-au abătut și
    au plecat.
  eng-WEBP: “But this people has a revolting and a rebellious heart. They have revolted
    and gone.
  eng-FBV: But you people have a stubborn and rebellious attitude. You have left me
    and gone your own way.
  nld-1939: Maar dit volk heeft een bandeloos en onhandelbaar hart; Ze vallen maar
    af, en lopen maar weg.
  nch-BL: Pero amo, ni masehualme tahuel yoltetique huan tahuel mosisiníaj, pampa
    mohuejcatalijtoque ten na huan yajque quinhueyichihuatoj teteyome.
  vie-1934: nhưng dân nầy thì lại có lòng ngoa ngạnh và bạn nghịch, hết thảy đều dấy
    loạn và đi.
  hin-CV: किंतु इन लोगों का हृदय हठी एवं विद्रोही है; वे पीठ दिखाकर अपने ही मार्ग
    पर आगे बढ़ गए हैं.
  spa-BES: Pero el corazón de este pueblo está descontrolado y rebelde; Me han abandonado
    y se han ido.
  tdx-tdx: F’ie manjehatse naho miola ty arofo’ondaty retoa, miveve vaho mienga.
  tha-KJV: แต่​ชนชาติ​นี้​มี​ใจดื้​อด​ึงและกบฏ เขาได้หันเหและจากไปเสีย
  por-BR-2018: Porém este povo tem coração teimoso e rebelde; viraram-se, e se foram.
  deu-ELO: Aber dieses Volk hat ein störriges und widerspenstiges Herz; sie sind abgewichen
    und weggegangen.
  eng-WYC-2018: Forsooth an heart unbelieveful and stirring (me) to wrath is made
    to this people; they departed, and went away, (But this people hath an unbelieving
    heart, and stirreth me to anger; they departed, and went away,)
  epo-epo: Sed ĉi tiu popolo havas koron defaleman kaj neobeeman, ili defalis kaj
    foriris.
  uig-PIN: Lekin bu hǝlⱪning jaⱨil wǝ asiyliⱪ kɵngli bardur; ular yoldin qiⱪip ɵz
    beximqiliⱪ ⱪilip kǝtti.
  beo-beo: Be dilia Na fi dunu! Dilia da gasa fili, odoga:su dunu. Dilia da la:ididili
    asili, Na yolesi.
  tpi-OTNT: Tasol yupela manmeri i narakain tru. Yupela i save bikhet tru long mi
    na pasim strong tingting bilong yupela. Na yupela i bin givim baksait long mi
    na i go nabaut.
  hau-SA: Amma mutanen nan suna da tauraren zukata, kuma ’yan tawaye ne; sun kauce
    suka kuma rabu da ni.
  uig-LAT: Lékin bu xelqning jahil we asiyliq köngli bardur; ular yoldin chiqip öz
    béshimchiliq qilip ketti.
  nde-nde: Kodwa abantu laba balezinhliziyo ezilukhuni ezihlamukayo, baphambukile,
    balahleka.
  ton-ton: “Ka ʻoku maʻu ʻe he kakai ni ʻae loto tafoki mo angatuʻu; kuo nau tafoki
    pea ʻalu.
  ces-1613: Ale lid tento má srdce zarputilé a zpurné, odstoupili a odešli.
  eng-WMB: “But this people has a revolting and a rebellious heart. They have revolted
    and gone.
  tam-TCV: ஆனால் இந்த மக்களோ பிடிவாதமும், கலகமும் உள்ள இருதயமுடையவர்களாய் இருக்கிறார்கள்;
    அவர்கள் என் வழியைவிட்டு விலகிப் போய்விட்டார்கள்.
  ceb-ULB: Apan tig-a ang kasingkasing niini nga katawhan. Hinungdan nga nagmasupilon
    kini ug nagpalayo.
  pol-UBG: Ale ten lud ma serce krnąbrne i buntownicze; odstąpił ode mnie i odszedł.
  urd-GVU: لیکن افسوس، اِس قوم کا دل ضدی اور سرکش ہے۔ یہ لوگ صحیح راہ سے ہٹ کر اپنی
    ہی راہوں پر چل پڑے ہیں۔
  deu-1912: Aber dies Volk hat ein abtrünniges, ungehorsames Herz; sie bleiben abtrünnig
    und gehen immerfort weg
  kan-2017: ಈ ಜನರ ಹೃದಯವೋ ನನ್ನ ಅಧೀನ ತಪ್ಪಿ ತಿರುಗಿಬಿದ್ದಿದೆ; ಇವರು ನನ್ನ ಅಧೀನವನ್ನು ಮೀರಿ
    ಬಿಟ್ಟುಹೋಗಿದ್ದಾರೆ.
  yap-yap: Machane gimed e pi girdi’ nir! Gimed bogi gelan’ ni tatogopluw; ka mu chealgad
    nga bang ka mu paged gag.
  hlt-MCSB: Tedae pilnam taengah he lungbuei thinthah neh aka koek ni a. om uh. Te
    dongah taengphael uh tih pongpa uh.
  mdy-ETH: ዒንሢ ጋዓንቴ ዋይዚ ዒፃያ ፑርታ ዴሬ ማዔሢሮ ታና ዒንሢ ሃሺ ቤቴኔ።
  twi-ASANTE: Nanso, saa nnipa yi wɔ asoɔden ne atuateɛ akoma; wɔatwe wɔn ho afiri
    me ho kɔ.
  eng-WEBU: “But this people has a revolting and a rebellious heart. They have revolted
    and gone.
  wal-wal: SHin ha asatuyyo muumenne makkala wozanai de7ees. Eti issi baggi simmidi,
    wora biidosona.
  spa-PDDPT: Pero este pueblo tiene un corazón obstinado y rebelde. Apostataron y
    se fueron.
  gun-gun: Ha'e rã kova'e kuery ma opy'a re omoĩ xevy e'ỹ ikuai aguã, inhakã ratãa
    rupi. Ha'e rami vy xere opu'ã vy xerejapa oje'oivy.
  ilo-ULB: Ngem addaan iti natangken a panagpuspuso dagitoy a tattao. Nagsukir ken
    pimmanawda.
  kpg-kpg: Gei goodou go nia daangada dadaulia! Goodou e de hagalongo ge lodo hamaaloo.
    Goodou gu diiagi Au, guu hudu Au gi daha.
  uig-ARA: لېكىن بۇ خەلقنىڭ جاھىل ۋە ئاسىيلىق كۆڭلى باردۇر؛ ئۇلار يولدىن چىقىپ ئۆز
    بېشىمچىلىق قىلىپ كەتتى.
  sus-sus: Yi ɲama sondonyi xɔrɔxɔ. E bara Ala matandi, e bara gbilen a fɔxɔ ra.
  pon-2006: Ahpw kumwail aramas akan! Kumwail me kahngohdi oh keptakai; kumwail sohpeisangieier
    oh keseielahr.
  ksd-ksd: Ma go ra tarai a bala i diat i tut na varpiam ma i pue ngangar; dia tar
    tut na varpiam ma dia tar takap.
  tur-YTC: “Ama bu halkın yüreği başkaldıran ve asi bir yürektir. Başkaldırıp gittiler.
  grc-BRENT: Τῷ δὲ λαῷ τούτῳ ἐγενήθη καρδία ἀνήκοος καὶ ἀπειθὴς, καὶ ἐξέκλιναν καὶ
    ἀπήλθοσαν,
  ind-AYT: Namun, bangsa ini memiliki hati yang keras dan memberontak. Mereka telah
    menyimpang dan pergi.
  nya-nya: Koma anthu awa ndi nkhutukumve ndiponso a mitima yowukira; andifulatira
    ndipo andisiyiratu.
  hrv-hrv: No, u naroda ovog srce je prkosno, nepokorno; oni se udaljiše - to je snaga
    njihova!
  mps-mps: Tiali goli, dage we bidi te gasagi yai mu ebao. Dagego enaba hagoma mu
    eyu, te duga homu kolesaga te mu tomaga sobao. Tama dagego ena tudiba munama,
    te tedela pabo dao.
  tpi-tpi: Tasol yupela manmeri i narakain tru. Yupela i save bikhet tru long mi na
    pasim strong tingting bilong yupela. Na yupela i bin givim baksait long mi na
    i go nabaut.
  dan-1931: Dette Folk har et trodsigt og genstridigt Hjerte, de faldt fra og gik
    bort.
  vie-OVCB: Nhưng dân Ta có lòng ương ngạnh và phản loạn. Chúng đã quay lưng và từ
    bỏ Ta.
  guj-2017: પરંતુ આ લોકો તો હઠીલા અને બંડખોર છે. તેઓ મારાથી દૂર ભટકી ગયા છે.
  pon-2006A: Ahpw kumwail aramas akan! Kumwail me kahngohdi oh keptakai; kumwail sohpeisangieier
    oh keseielahr.
  por-BRBSL: “Mas este povo tem um coração revoltante e rebelde. Eles se revoltaram
    e se foram.
  cth-cth: Hatei ka taminaw ni a lungpata awh teh taranthawnae lungthin a tawn awh;
    tarantuk hanlah a yawng awh.
  twi-twi: Nanso saa nnipa yi wɔ asoɔden ne atuatew koma; wɔatwe wɔn ho afi me ho
    kɔ.
  hlt-hlt: Tedae pilnam taengah he lungbuei thinthah neh aka koek ni a om uh. Te dongah
    taengphael uh tih pongpa uh.
  tbz-SIM: Díndi ku nwuɔ nkɔbɛ di to yɛɛ̀ kpeńnì, di í yie n kpɛti di m bùtínnɛ́mu
    kɛ ìtɛ́.
  msy-2020: Ezɨ ia gumazamiziba bar igharaghava ami. Egha bar puvɨra nan akaba batogha
    uan nɨghnɨziba bar dar kumi. Egha akɨrim ragha na gasaragha tintinibar ghue.
  azb-azb: Bu xalqın ürəyi inadlı və üsyankardır. Onlar azıb öz yolları ilə getdi.
  eng-DBY: But this people hath a stubborn and a rebellious heart; they have turned
    aside and are gone.
  hin-2017: पर इस प्रजा का हठीला और बलवा करनेवाला मन है; इन्होंने बलवा किया और दूर
    हो गए हैं।
  wol-KYG: Waaye wii xeet a dëgër bopp te déggadi. Dëddu nañu ma ba wéy.
  eng-YLT: And this people hath an apostate and rebellious heart, They have turned
    aside, and they go on.
  eng-WYC-2017: Forsooth an heart unbelieveful and stirring to wrath is made to this
    people; they departed, and went away,
  eng-WMBB: “But this people has a revolting and a rebellious heart. They have revolted
    and gone.
  urd-GVH: लेकिन अफ़सोस, इस क़ौम का दिल ज़िद्दी और सरकश है। यह लोग सहीह राह से हटकर
    अपनी ही राहों पर चल पड़े हैं।
  rug-rug: Ba sari na tinoni hire si tasuna hola meke va karikari hola bulodi; ele
    taliri va seu meke ene taloa dia.
  gaz-gaz: Sabni kun garuu mata jabeessaa fi fincilaa dha; innis karaa irraa jalʼatee
    badeera.
  fra-LSG: Ce peuple a un cœur indocile et rebelle; Ils se révoltent, et s’en vont.
  yal-yal: Koni yamani ito muxune tengbesen, e murutɛxi e bɔɲɛni, e xun xanbi so,
    e siga.
  haw-1868: Aka, o keia poe kanaka, he naau kipi ku e ko lakou; ua kipi no lakou,
    a ua lilo.
  arb-NAV: أَمَّا هَذَا الشَّعْبُ فَذُو قَلْبٍ مُتَمَرِّدٍ عَاصٍ، ثَارُوا عَلَيَّ
    وَمَضَوْا،
  ewe-ewe: Ke dukɔ sia la, dzi sesẽ, dzeaglãe li na wo. Wodze ɖe aga, eye wotra mɔ.’
  eng-LEE: 'But this people hath a stubborn and a rebellious heart: they have departed
    [from the right] and have gone their way.'
  asm-FB: কিন্তু এই জাতি অতিশয় আঁকোৰগোজ আৰু বিদ্ৰোহীমনা, তেওঁলোকে বিদ্ৰোহ কৰি অবাটে
    গ’ল।
  sus-A: يِ حَمَ سٌندٌنيِ شْرْشْ. عٍ بَرَ عَلَ مَتَندِ، عٍ بَرَ فبِلٍن عَ قْشْ رَ.
  fra-SBL: « Mais ce peuple a un cœur révolté et rebelle. Ils se sont révoltés et
    sont partis.
  hbo-hbo: וְלָעָ֤ם הַזֶּה֙ הָיָ֔ה לֵ֖ב סֹורֵ֣ר וּמֹורֶ֑ה סָ֖רוּ וַיֵּלֵֽכוּ׃
  kik-kik: No andũ aya-rĩ, marĩ ngoro cia rũngʼathio na nemi; nĩmahĩtĩtie njĩra na
    makoora.
  fra-NCL: Mais ce peuple a un cœur indocile et rebelle ; ils se retirent et s’en
    vont.
  cek-AK: Toe hae kaminawk loe palungthah o moe, lokaek koehhaih palungthin to a tawnh
    o; lok a aek o moe, kalah bangah a caeh o ving.
  cuk-cuk: Ar we-dulemar gwage-dutusurmaladid, uayasuli angi damaladid. Angi bangus
    gudimalad, angi aibatemalad.
  uig-CYR: Лекин бу хәлиқниң җаһил вә асийлиқ көңли бардур; улар йолдин чиқип өз бешимчилиқ
    қилип кәтти.
  tel-2017: ఈ ప్రజలు తిరుగుబాటు, ద్రోహం చేసే మనస్సు గలవారు, వారు పక్కకు తొలగిపోతున్నారు.
  hat-BSA: “Men pèp sa a gen kè rebèl ak kè ki di; yo te vire sou kote e yo te ale.
  kos-kos: A kowos mwet uh, kowos likkeke ac lungse alein. Kowos kuhfla nu saya ac
    som likiyu.
  hbo-WLC: וְלָעָ֤ם הַזֶּה֙ הָיָ֔ה לֵ֖ב סוֹרֵ֣ר וּמוֹרֶ֑ה סָ֖רוּ וַיֵּלֵֽכוּ׃
  ibo-ibo: Ma ndị a nwere obi nke na-enupu isi, na obi nke na-adịghị ekwe ekwe. Ha
    atụgharịala wezuga onwe ha.
  ory-ory: ମାତ୍ର ଲୋକମାନଙ୍କର ମନ ଅବାଧ୍ୟ ଓ ପ୍ରତିକୂଳାଚାରୀ; ସେମାନେ ଅବାଧ୍ୟ ହୋଇ ଚାଲି ଯାଇଅଛନ୍ତି।
  chk-chk: Nge ämi oua lukeni eu leluk mi ülöförea o lükümach, oua kul o feila seniei.
  rop-rop: Bat ol yumob pipul, yumob brabli nogudbala en yumob nomo teiknodis langa
    mi. Yumob bin gibit mi bekboun, en yumob bin libum mi na.
  ukr-1871: А в людей сих серце бутне й ворохобне; відступили та й пійшли манівцем.
  deu-1951: Aber dieses Volk hat ein halsstarriges, aufrührerisches Herz; sie haben
    sich abgewandt und sind davongelaufen
  eng-JPS: But this people hath a revolting and a rebellious heart; they are revolted,
    and gone.
  srp-1865: Ali je u naroda ovoga srce uporno i nepokorno; otstupiše i otidoše.
  lug-lug: Naye abantu bano balina omutima omwewagguze era omujeemu. Bajeemye banvuddeko.
  heb-heb: ולעם הזה היה לב סורר ומורה סרו וילכו׃
  ben-IRV: কিন্তু এই লোকদের অবাধ্য হৃদয় আছে। তারা বিদ্রোহ করে বিপথে চলে গেছে।
  pan-pan: ਪਰ ਇਸ ਪਰਜਾ ਦਾ ਦਿਲ ਜ਼ਿੱਦੀ ਅਤੇ ਆਕੀ ਹੈ, ਉਹ ਇੱਕ ਪਾਸੇ ਹੋ ਕੇ ਚਲੇ ਗਏ।
  mya-JVB: ဤ လူ မျိုးသည် ပြစ်မှားပုန်ကန် သော သဘော ရှိ ၍ ၊ အစဉ်ပုန်ကန် တတ်ကြ၏။
  tbg-tbg: Te nora kempuka vataunarara iriha ne ti aatu qeteha variataara vaimanta,
    ne kia ti vevaaraini vaireka autiha ti tauvaqa utu timite variavo.
  hmo-hmo: To umui, egu bese taudia, emui lalodia be auka, bona mai emui dagedage
    danu. Umui be lau dekena amo umui raka siri, lau umui rakatania momokani.
  urd-urd: लेकिन इन लोगों के दिल बाग़ी और सरकश हैं; इन्होंने सरकशी की और दूर हो गए।
  rus-SYN: А у народа сего сердце буйное и мятежное; они отступили и пошли;
  bqc-SIM: Gbɛ̃́piↄ swã́ gbãa, aa fɛ̀lɛmanↄ, ↄ̃ aa pã̀alɛmɛɛ aa gɛ̃̀zɛa.
  tcz-CHONGTHU: Ahin hiche mite hi, louchal tah leh doumah bol hattah mite chu ahiuvin,
    amahon kei eidalhauvin, keiya kon in achemang gamtauvin ahi.
  mar-mar: पण हे लोक दुराग्रही हृदयाचे आहेत, जे बंडखोर होऊन दूर गेले आहे.
  qub-qub: Gamcunaga carcaycanqui mana wiyacoj upaman ticrashami. Chaymi nogata cachaycamar
    aywacushcanqui.
  bqp-bqp: Adɑmɑ be, nɛn tɔmbu, bɑ sɑ̃ɑwɑ mɛm nɔɔ sɑribɑ. Bɑ rɑ kɑ mɑn mɔru ko kpɑ
    bu mɑn deri.
  hat-hat: Men pèp la gen tèt di, yo pa vle koute. Yo vire do ban mwen, y' al kite
    m'.
  eng-BSB: But these people have stubborn and rebellious hearts. They have turned
    aside and gone away.
  eng-WEBPB: “But this people has a revolting and a rebellious heart. They have revolted
    and gone.
  kbq-kbq: Hianagi tamagra keontahita hankave tamagu tamagesane vahe mani'naze. Ana
    hu'nazankita rukrahe huta tamefi hunenamita natreta ufre efre nehaze.
  nhe-BL: Pero axtle, ni tlacame tlahuel yoltetique huan tlahuel mosisiníaj, pampa
    mohuejcatlalijtoque tlen na huan yajque quinhueyichihuatoj teteyome.
  gub-BL: Peiko teko hereruzar 'ymar romo heremiapo putar haw iapo 'ymar romo. Heàmàtyry'ym
    pe kury hereityk pà.
  eng-DRA: But the heart of this people is become hard of belief and provoking, they
    are revolted and gone away.
