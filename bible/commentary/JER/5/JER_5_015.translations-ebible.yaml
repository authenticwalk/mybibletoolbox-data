    puku tie sapu lopu tumaeni gamu sari dia zinama, dia vinekala si lopu gilania
    gamu.
  gaz-gaz: Yaa mana Israaʼel,” jedha Waaqayyo; “Ani saba duriitii fi jabaa, saba ati
    afaan isaa hin beekne, kan ati dubbii isaa illee hin hubanne tokko biyya fagoodhaa
    sitti nan fida.
  fra-LSG: Voici, je fais venir de loin une nation contre vous, maison d’Israël, Dit
    l’Éternel; C’est une nation forte, c’est une nation ancienne, Une nation dont
    tu ne connais pas la langue, Et dont tu ne comprendras point les paroles.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Ɛ tan Isirayila yamana, n siyana nde
    rafama nɛn ɛ xili ma sa keli yire makuyeni, siya barakaxin nan a ra, naxan na
    yi xabu waxati xunkuye, ɛ mi naxan xui mɛma, ɛ mi naxan ma falan yɛɛ toma.
  haw-1868: Aia hoi, e lawe mai no wau maluna o oukou, e ko ka hale o ka Iseraela,
    i ka lahuikanaka, mai kahi mamao aku mai, wahi a Iehova; he lahuikanaka ikaika,
    he lahuikanaka kahiko, he lahuikanaka, aole oe i ike i ka lakou olelo, aole hoi
    i hoomaopopo i ka mea a lakou e olelo mai ai.
  arb-NAV: هَا أَنَا أَجْلِبُ عَلَيْكُمْ يَا ذُرِّيَّةَ إِسْرَائِيلَ، أُمَّةً قَدِيمَةً
    قَوِيَّةً مِنْ أَرْضٍ نَائِيَةٍ، تَجْهَلُونَ لُغَةَ أَهْلِهَا وَلا تَفْهَمُونَ
    مَا يَقُولُونَ.
  ewe-ewe: Yehowa be, “O Israel ƒe aƒe, mele dukɔ aɖe kplɔ ge atso didiƒe ava ƒo ɖe
    dziwò, blemadukɔ si li tegbee, dukɔ si ƒe gbegbɔgblɔ mènya o, eye mèse egɔme hã
    o.
  eng-LEE: 'Lo, I will bring over you a nation from afar, O house of Israel, saith
    the Lord: it is a mighty nation, it is a most ancient nation, a nation whose language
    thou wilt not know, and thou wilt not understand what they speak.'
  asm-FB: যিহোৱাই এই কথা ঘোষণা কৰিলে, হে ইস্ৰায়েল বংশ, চোৱা! মই তোমালোকৰ বিৰুদ্ধে
    দূৰৰ পৰা এক জাতি আনিম। তেওঁলোক বলৱান জাতি! তুমি সেই জাতিৰ ভাষা নাজানা, বা তেওঁলোকৰ
    কথাও নুবুজা!
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ شَ عَ قَلَ وٌ بّ عِسِرَيِلَ، ﭑ قَمَ نّ حَمَ
    ندٍ رَ وٌ شِلِ مَ. حَمَ سّنبّمَ نَن عَ رَ نَشَن كٍلِمَ يِرٍ مَكُيٍ، نَشَن بَرَ
    بُ دُنِحَ، عِ مُ نَشَن شُي كٌلٌن، عِ مُ نْمَ نَشَن قَهَامُدٍ.
  fra-SBL: Voici, je vais faire venir sur vous une nation lointaine, maison d'Israël,
    dit l'Éternel. « C'est une nation puissante. C'est une nation ancienne, une nation
    dont vous ne connaissez pas la langue et dont vous ne comprenez pas ce qu'elle
    dit.
  hbo-hbo: הִנְנִ֣י מֵבִיא֩ עֲלֵיכֶ֨ם גֹּ֧וי מִמֶּרְחָ֛ק בֵּ֥ית יִשְׂרָאֵ֖ל נְאֻם־יְהֹוָ֑ה
    גֹּ֣וי ׀ אֵיתָ֣ן ה֗וּא גֹּ֤וי מֵעֹולָם֙ ה֔וּא גֹּ֚וי לֹא־תֵדַ֣ע לְשֹׁנֹ֔ו וְלֹ֥א
    תִשְׁמַ֖ע מַה־יְדַבֵּֽר׃
  kik-kik: 'Atĩrĩrĩ, inyuĩ andũ a nyũmba ya Isiraeli,” ũũ nĩguo Jehova ekũmwĩra, “nĩngũtũma
    mũũkĩrĩrwo nĩ rũrĩrĩ ruumĩte kũndũ kũraya: naruo nĩ rũrĩrĩ rũtũũrĩte kuuma o tene,
    andũ mũtangĩmenya rũthiomi rwao, o na kana mũigue mwarĩrie wao.'
  fra-NCL: Me voici qui amène sur vous une nation qui vient de loin, maison d’Israël,
    — oracle de Yahweh ; c’est une nation forte, c’est une nation antique, une nation
    dont tu ne connais pas la langue, et tu n’entends pas ce qu’elle dit.
  cek-AK: Aw Israel imthung takoh, khenah, nangcae tuk hanah prae kangthla hoiah acaeng
    maeto ka hoih han, nihcae loe thacak o moe, canghnii hoi kaom acaeng ah oh o;
    nihcae ih lok to na panoek o mak ai.
  cuk-cuk: 'Ani an Bab-Jehová bemarga soged: “Israel-dulemar, dule-dikasurmalad an
    bemarse barmidagoed. Neggwebur-gandikmalad, undargus-bukwamalad an bemargi barmidagoed.
    Dule gaya-akarsaila-sunmakmalad, e-gaya-be-aku-itomalad an bemarse barmidagoed.'
  uig-CYR: — Мана, Мән жирақтин бир әлни елип келимән, и Исраил җәмәти, — дәйду Пәрвәрдигар,
    — У күчлүк бир әл, қедимий бир әл, тилини сән билмәйдиған вә гәплирини сән һеч
    чүшәнмәйдиған бир әл болиду;
  tel-2017: ఇశ్రాయేలు ప్రజలారా, వినండి, దూరం నుండి మీ మీదికి ఒక జనాన్ని రప్పిస్తాను.
    అది చాలా పురాతనమైన జనం. దాని భాష నీకు రాదు. ఆ జనం పలికే మాటలు నీకు అర్థం కావు.
  hat-BSA: Gade byen, M ap fè parèt yon nasyon kont nou soti byen lwen, O lakay Israël,”
    deklare SENYÈ a. “Li se yon nasyon ki dire anpil, yon nasyon depi nan tan lansyen
    yo, yon nasyon ak yon lang ou pa konnen, ni ou p ap ka konprann sa y ap di.
  kos-kos: Mwet Israel, LEUM GOD El ac use sie mutunfacl yen loesla me in lain kowos.
    Sie mutunfacl oemeet me su arulana ku, sie mutunfacl su kowos tia etu kas la.
  hbo-WLC: הִנְנִ֣י מֵבִיא֩ עֲלֵיכֶ֨ם גּ֧וֹי מִמֶּרְחָ֛ק בֵּ֥ית יִשְׂרָאֵ֖ל נְאֻם־יְהֹוָ֑ה
    גּ֣וֹי ׀ אֵיתָ֣ן ה֗וּא גּ֤וֹי מֵעוֹלָם֙ ה֔וּא גּ֚וֹי לֹא־תֵדַ֣ע לְשֹׁנ֔וֹ וְלֹ֥א
    תִשְׁמַ֖ע מַה־יְדַבֵּֽר׃
  ibo-ibo: Unu bụ ndị Izrel,” otu a ka Onyenwe anyị kwubiri, “Aga m eme ka otu mba
    si nʼebe dị anya bịa megide unu. Ọ bụ mba na-adị site na mgbe ochie, mba dị ike,
    nke unu na-adịghị anụ asụsụ ha, ndị unu na-adịghị aghọta okwu ha.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ହେ ଇସ୍ରାଏଲ ବଂଶ, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଦୂରରୁ
    ଏକ ଗୋଷ୍ଠୀକୁ ଆଣିବା; ସେ ବଳବାନ ଗୋଷ୍ଠୀ, ପ୍ରାଚୀନ ଗୋଷ୍ଠୀ, ସେହି ଗୋଷ୍ଠୀର ଭାଷା ତୁମ୍ଭେ ଜାଣ
    ନାହିଁ, କିଅବା ସେମାନଙ୍କର କଥା ତୁମ୍ଭେ ବୁଝ ନାହିଁ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Nengeni, üpwe awarato womi ämi chon Israel
    chon eu mwü mi feito seni toau. Ir chon eu mwü mi pöchökül o nom seni me lomlom,
    chon eu mwü ämi ousap weweiti ar kapas.
  rop-rop: Wal aibin tok, “Pipul brom Isreil, YAWEI garra bringimap bigismob pipul
    brom longweiwan kantri hubin jidan deya longtaim, en dei garra fait langa yumob,
    en olabat brabli strongwan. Det langgus olabat tok, yumob nomo sabi.
  ukr-1871: Ось, я напущу на вас, доме Ізраїля, народ здалеку, говорить Господь, народ
    потужний, народ давнезний, народ, що мови його ти не знаєш, і що він говорить,
    ти незрозумієш.
  deu-1951: Siehe, ich bringe über euch, du Haus Israel, ein Volk von ferne her (spricht
    der HERR), ein zähes Volk, ein uraltes Volk, ein Volk, dessen Sprache du nicht
    kennst und dessen Rede du nicht verstehst.
  eng-JPS: Lo, I will bring a nation upon you from far, O house of Israel, saith the
    LORD; it is an enduring nation, it is an ancient nation, a nation whose language
    thou knowest not, neither understandest what they say.
  srp-1865: Gle, ja æu dovesti na vas narod iz daleka, dome Izrailjev, veli Gospod,
    narod jak, narod star, narod kojem jezika neæeš znati niti æeš razumjeti što govori;
  lug-lug: Laba, mbaleetera eggwanga eriva ewala, ggwe ennyumba ya Isirayiri,” bw’ayogera
    Mukama. Ensi eyaguma ey’edda, abantu ab’olulimi lwe mutamanyi aboogera bye mutategeera
  heb-heb: הנני מביא עליכם גוי ממרחק בית ישראל נאם יהוה גוי איתן הוא גוי מעולם הוא
    גוי לא תדע לשנו ולא תשמע מה ידבר׃
  ben-IRV: সদাপ্রভু বলেন, “হে ইস্রায়েল কুল, দেখ! আমি তোমাদের বিরুদ্ধে অনেক দূর থেকে
    একটি জাতিকে আনব। এটি একটি মজবুত জাতি, একটি পুরানো জাতি! তুমি সেই জাতির ভাষা জান
    না, তারা কি বলে তা তোমরা বুঝবে না।
  pan-pan: ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਵੇਖੋ, ਦੂਰੋਂ ਇੱਕ ਕੌਮ ਨੂੰ ਤੁਹਾਡੇ ਉੱਤੇ ਚੜ੍ਹਾ ਲਿਆਵਾਂਗਾ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ। ਉਹ ਇੱਕ ਸੂਰਮੀ ਕੌਮ ਹੈ, ਉਹ ਇੱਕ ਸਨਾਤਨੀ ਕੌਮ ਹੈ, ਇੱਕ ਕੌਮ ਜਿਹ ਦੀ ਬੋਲੀ
    ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਅਤੇ ਨਾ ਸਮਝ ਸਕਦਾ ਹੈ ਕਿ ਉਹ ਕੀ ਬੋਲਦੀ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အို ဣသရေလ အမျိုး ၊ သင့်ကို တိုက်စေဘို့လူတမျိုးကို
    ဝေး သော အရပ်က ငါ ဆောင် ခဲ့မည်။ အားကြီး သောအမျိုး ၊ ရှေး ကာလ၌ ဖြစ်ဘူးသောအမျိုး
    ၊ သူ တို့စကား ကို သင်မ သိ နား မ လည်သော အမျိုး ဖြစ်လိမ့်မည်။
  tbg-tbg: Minti tivakero Noravano Kotiva tiharo, Oho, Isareri vaiinti nahentio, te
    niaraini varia vatanaaka ntita viri kaariramanta vika ni hampata iqoka raquate.
    Vika kempuka vatanaaka vukaiqamake nái vataini variakave. Vika vo uva tiaka variarara
    ti, ne kia ho vika uva irivarave.
  hmo-hmo: Israela besena e, Lohiabada ese idau bese orea ta, be daudau dekena amo
    ia mailaia noho, unai taudia ese umui do idia tuari henia. Unai bese be goada,
    bona ia be gunaguna ia noho besena. Unai bese taudia edia gado umui diba lasi.
    Edia hereva do umui kamonai diba lasi.
  urd-urd: ऐ इस्राईल के घराने, देख, मैं एक क़ौम को दूर से तुझ पर चढ़ा लाऊँगा ख़ुदावन्द
    फ़रमाता है वह ज़बरदस्त क़ौम है, वह क़दीम क़ौम है, वह ऐसी क़ौम है जिसकी ज़बान तू
    नहीं जानता और उनकी बात को तू नहीं समझता।
  rus-SYN: Вот, Я приведу на вас, дом Израилев, народ издалека, говорит Господь, народ
    сильный, народ древний, народ, которого языка ты не знаешь, и не будешь понимать,
    что он говорит.
  bqc-SIM: Isailiↄ, ma Dii ma mɛ̀ má bui pↄ́ kú zã̀zã sóikɛwáɛ, bui pↄ́ kú
    za zi mɛ́ aↄ ku gↄↄpiiɛ. Bui pↄ́ ili ń yãmao mɛ́ á ń yã'oa dↄ̃o.
  tcz-CHONGTHU: O Israel, keiman gamlatah’a kon’a namkhat nachunguva kahinlhut khum
    ding ahi, tin Pakaiyin aseiye. Hiche nam mite chu thahattah ahiuvin khanglui laiya
    pat’a anaumsa mite ahiuve. Aham-apao ujong najahkhahlou hel nam mite ahiuvin,
    ipi aseiyu jong nahetlouhel nam mite ahiuve.
  mar-mar: पाहा! परमेश्वर असे म्हणतो, हे इस्राएलाच्या घराण्या, मी दूरुन एक राष्ट्र
    आणतो, ते शक्तीशाली राष्ट्र आहे. ते प्राचीन राष्ट्र आहे. त्या राष्ट्रांतील भाषा
    तुला माहीत नाहीत. किंवा ते काय बोलतात ते तू समजू शकणार नाही.
  qub-qub: 'Tayta Diosmi cayno nin: «Israelcuna, gamcunata magashunayquipämi caru
    runacunata pushamushaj. Chay runacunaga fiyupa callpayoj, unay cajcunami canpis.
    Gamcunaga rimaynintapis manami yachanquichu. Chaymi imata nishantapis mana tantiyanquipächu.'
  bqp-bqp: Tɛ̃ bɛɛ nɛn tɔmbu, Isirelibɑ, kon bɛɛ bweseru gɑru suremɑ tontonden di.
    Bwese te, tɑ dɑm mɔ tɑ rɑɑ mɑɑ wɑ̃ɑwɑ sɑɑ yellun di. I ǹ mɑɑ ten bɑrum nɔɔmɔ.
  hat-hat: 'Men sa Seyè a di ankò: -Nou menm, pèp Izrayèl, Seyè a pral fè yon nasyon
    soti byen lwen vin atake nou, yon nasyon ki fò, yon nasyon ki la depi lontan,
    yon nasyon ki pale yon lang nou pa konnen, yon nasyon nou p''ap konprann sa y''ap
    di.'
  eng-BSB: Behold, I am bringing a distant nation against you, O house of Israel,”
    declares the LORD. “It is an established nation, an ancient nation, a nation whose
    language you do not know and whose speech you do not understand.
  eng-WEBPB: Behold, I will bring a nation on you from far away, house of Israel,”
    says the LORD. “It is a mighty nation. It is an ancient nation, a nation whose
    language you don’t know and don’t understand what they say.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagra ru kazigati ha' vahe'ma zamavare'na esuana
    hankavenentake vaheki'za korapa knafi mani'za e'naza vahe zamavare'na a'nena maka
    Israeli vahe'mota hara eme huramantegahaze. Ana vahe'mokizmi zamagerura tamagra
    ontahi nazankita kema hanazana antahi amara osugahaze.
  nhe-BL: 'Huan TOTECO quiijto: “Xiquitaca inisraelitame, na niquinhualicas campa
    imojuanti miyac tlacame tlen se tlali tlen mopantía huejca. Se tlali tlen tlahuel
    quipiya chicahualistli huan tlen huejcajquiya eltoc. Se tlali tlen ax inquimachilise
    inintlajtol.'
  gub-BL: Peinu katu Tupàn Tuweharupi Wiko Ma'e ize'eg nehe kury, teko Izaew izuapyapyr
    wà. — Ihe Tupàn Tuweharupi Wiko Ma'e ihe, arur putar teko amo ywy muite har rehe
    har xe ihe wà nehe. Peàmàtyry'ym putar wà nehe. Ikàg a'e wà. Kwehe mehe ikàg wà.
    Napekwaw kwaw waze'eg. Peinu katu waze'eg mehe, napekwaw kwaw nehe.
  eng-DRA: 'Behold I will bring upon you a nation from afar, O house of Israel, saith
    the Lord: a strong nation, an ancient nation, a nation whose language thou shalt
    not know, nor understand what they say.'
