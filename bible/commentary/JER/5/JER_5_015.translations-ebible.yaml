verse: JER.005.015
translations:
  mal-C: ഇസ്രായേൽഗൃഹമേ,” യഹോവ അരുളിച്ചെയ്യുന്നു, “ഇതാ, ഞാൻ ദൂരത്തുനിന്ന് ഒരു രാഷ്ട്രത്തെ
    നിങ്ങൾക്കെതിരേ വരുത്തും— പുരാതനവും പ്രബലവുമായ ഒരു രാഷ്ട്രത്തെത്തന്നെ, അവരുടെ ഭാഷ
    നിങ്ങൾക്കറിഞ്ഞുകൂടാ, അവർ പറയുന്നതു നിങ്ങൾ ഗ്രഹിക്കുകയുമില്ല.
  deu-TKW: Fürwahr, ich lasse über euch ein Volk von fernher kommen, ihr vom Hause
    Israel - ist der Spruch Jahwes -, ein unverwüstliches Volk ist es, ein uraltes
    Volk ist es, ein Volk, dessen Sprache du nicht kennst und von dem du nicht verstehst,
    was es redet.
  lin-lin: 'Oh libota ya Isalaele, » elobi Yawe, « nakoyeisa ekolo moko wuta mosika
    mpo na kobundisa yo : ezali ekolo moko ya kala mpe ya nguya, ekolo oyo yo oyebi
    ata monoko na yango te.'
  eng-LSV: Behold, I am bringing against you a nation from afar, || O house of Israel,”
    || A declaration of YHWH, || “It [is] a strong nation, || It [is] an ancient nation,
    || A nation whose tongue you do not know, || Nor understand what it speaks.
  eng-GNV: Loe, I will bring a nation vpon you from farre, O house of Israel, saith
    the Lord, which is a mightie nation, and an ancient nation, a nation whose language
    thou knowest not, neither vnderstandest what they say.
  eng-WEBSTER: 'Lo, I will bring a nation upon you from far, O house of Israel, saith
    the LORD: it is a mighty nation, it is an ancient nation, a nation whose language
    thou knowest not, neither understandest what they say.'
  nhw-BL: 'Huan TOTECO quiijto: “Xiquitaca anisraelitame, na niquinhualicas campa
    amojuanti miyac masehualme tlen se tlali catli mopantía huejca. Se tlali catli
    tlahuel quipiya chicahualistli huan catli tlen huejcajya eltoc. Se tlali catli
    amo anquimachilise inincamanal.'
  swh-ONEN: Ee nyumba ya Israeli,” asema Bwana, “Ninaleta taifa toka mbali dhidi yako,
    taifa la kale na linaloendelea kudumu, taifa ambalo lugha yao huijui, wala msemo
    wao huwezi kuuelewa.
  bba-bba: Tɛ̃ bɛɛ nɛn tɔmbu, Isirelibɑ, kon bɛɛ bweseru ɡɑru suremɑ tontonden di.
    Bwese te, tɑ dɑm mɔ tɑ rɑɑ mɑɑ wɑ̃ɑwɑ sɑɑ yellun di. I ǹ mɑɑ ten bɑrum nɔɔmɔ.
  eng-KJVCPB: 'Lo, I will bring a nation upon you from far, O house of Israel, saith
    the Lord: it is a mighty nation, it is an ancient nation, a nation whose language
    thou knowest not, neither understandest what they say.'
  luo-luo: Jehova Nyasaye wacho niya, “Yaye od Israel, akelo oganda moa mabor mondo
    oked kodu, gin oganda machon kendo man-gi sinani, jogo ma ok ungʼe dhogi, bende
    wechegi ok unyal winjo tiendgi.
  meu-meu: Israel besena e, a itaia, bese ta na dauha amo baina mailaia umui latamui
    ai. Iehova na e herevamu. Una bese na e hesiriu hanaihanaimu besena, ia na bese
    gunana; ia na gadona asi dibamu besena, bae hereva negadia ai lalomu basine parara.
  npi-ULB: हेर! ए इस्राएलको घराना हो, मैले तेरो विरुद्धमा धेरै टाढाबाट एउटा जातिलाई
    ल्याउनै लागेको छु, यो परमप्रभुको घोषणा हो, यो एउटा दिगो र प्राचीन जाति हो । यो
    एउटा त्‍यस्तो जाति हो जसको भाषा तैंले जान्दैनस्, न त तिनीहरूले के भन्‍छन् त्‍यो
    तैंले बुझ्नेछस् ।
  yor-yor: Háà, ẹ̀yin ilé Israẹli,” ni Olúwa wí, “Èmi yóò mú kí orílẹ̀-èdè láti ọ̀nà
    jíjìn dìde sí i yín Orílẹ̀-èdè àtijọ́ àti alágbára nì àwọn ènìyàn tí ìwọ kò mọ
    èdè rẹ̀, tí ọ̀rọ̀ rẹ̀ kò sì yé ọ.
  pes-OPCB: 'خداوند می‌فرماید: «ای بنی‌اسرائیل، من قومی را از دور دست بر ضد تو خواهم
    فرستاد، قومی نیرومند و قدیمی که زبانشان را نمی‌فهمی.'
  tgl-ULB: Tingnan ninyo! Magpapadala ako ng isang bansa mula sa malayo laban sa inyo,
    sambahayan ng Israel. Ito ay magtatagal na bansa at sinaunang bansa! Ito ay isang
    bansang hindi ninyo alam ang kanilang wika, ni maiintindihan ang kanilang sinasabi.
    Ito ang pahayag ni Yahweh.
  hui-hui: Anduane Homogohanda lalu, Isaraele wali agaliru-o i̱na tíhondo bi ogodagua
    laro. I̱na agali hameigini tara mbira dindi kaundiaha howa tí baba wai bilimulo
    ibilolebero. Hameigini uruni ti hongoheore mbira howa tini dindini haabo hene
    ka. Tígua hameigini tara uruninaga bi lagago manda nabi kamigome hale naholeberemi.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​သင်​တို့​အား​တိုက်​ခိုက်​စေ​ရန်
    ဝေး​လံ​ရပ်​ခြား​မှ​လူ​မျိုး​စု​တစ်​စု​ကို​ခေါ်​ဆောင်​ခဲ့​လိမ့်​မည်။ သူ​တို့​သည်​အင်​အား​ကြီး​၍​အ​လွန်​ရှေး​ကျ​သော​လူ​မျိုး၊
    သင်​တို့​မ​သိ​နား​မ​လည်​သော​ဘာ​သာ​စ​ကား​ကို​ပြော​ဆို​သော​လူ​မျိုး​ဖြစ်​၏။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས། བདག་གིས་མི་སྡེ་གཞན་ཞིག་རྒྱང་རིང་ནས་ཡོང་སྟེ་ཁྱོད་ལ་རྒོལ་བར་བྱེད་ངེས་ཡིན་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །མི་སྡེ་དེ་ནི་གནའ་ནས་གནས་པ་དང་། གནའ་བོའི་མི་སྡེ་ཞིག་ཡིན་ལ།
    ཁོ་ཚོའི་སྐད་རིགས་ཁྱོད་ཚོས་མི་ཤེས་ལ། སྨྲ་བའི་སྐད་ཆ་ཡང་ཁྱོད་ཚོས་རྟོགས་པར་མི་འགྱུར།
  sna-sna: Haiwa imi imba yaIsraeri,” ndizvo zvinotaura Jehovha, “ndiri kuuyisa rudzi
    runobva kure kuzokurwisai, rudzi rwakare kare uye rudzi rwakashinga, vanhu vane
    rurimi rwamusinganzwi, vano mutauro wamusinganzwisisi.
  spa-BLM: He aquí que yo traigo sobre ti una nación de lejos, casa de Israel”, dice
    Yahvé. “Es una nación poderosa. Es una nación antigua, una nación cuya lengua
    no conoces y no entiendes lo que dice.
  cac-cac: 'A val Jehová tz''alan icha tic: Ex yin̈tilal Israel, a jun chon̈ab'' te
    najat ay, te tec''an, aytaxon d''a peca'', ol vic''cot d''ayex, aton jun chon̈ab''
    to man̈ eyojtacoc sti'', man̈ ol eyab''laj tas ol yal eb''.'
  swh-ULB: Tazama nataka kuleta taifa dhidi yenu kutoka mbali, enyi nyumba ya Israeli
    - asema BWANA - ni taifa linalodumu, taifa la kale! Ni taifa ambalo lugha yake
    hamuijui, wala hamtaelewa wasemacho.
  bel-bel: Вось, я прывяду на вас, доме Ізраілеў, народ здалёку, кажа Гасподзь, народ
    моцны, народ старажытны, народ, мовы якога ты ня ведаеш, і ня будзеш разумець,
    што ён гаворыць,
  deu-ELBBK: Siehe, ich bringe über euch eine Nation aus der Ferne, Haus Israel, spricht
    der HERR; es ist eine starke Nation, es ist eine Nation von alters her, eine Nation,
    deren Sprache du nicht kennst und deren Rede du nicht verstehst.
  mbb-OT: Migkaǥi is Nengazen te, “Menge etew te Israel, ebpeuwitan ku sikiyu te menge
    etew he ebpuun diyà te meziyù he nasyun he edsurung keniyu. Mekeǥeǥehem heini
    wey kezaan en he nasyun; is kineǥiyan dan kenè niw egkesavut.
  mal-2015: 'യിസ്രായേൽഗൃഹമേ, ഞാൻ ദൂരത്തുനിന്നു ഒരു ജാതിയെ നിങ്ങളുടെ നേരെ വരുത്തും
    എന്നു യഹോവയുടെ അരുളപ്പാടു: അതു സ്ഥിരതയുള്ളോരു ജാതി; പുരാതനമായോരു ജാതി, ഭാഷ നിനക്കു
    അറിഞ്ഞുകൂടാത്തതും വാക്കു നിനക്കു തിരിയാത്തതുമായോരു ജാതി തന്നേ;'
  rmc-rmc: Manušale le Izraeloskre! phenel o RAJ, anava pre tumende le narodos dural,
    o zoralo narodos, so hino čirlastar; o narodos, saveskri čhib na prindžaren a
    na achaľon, so vakerel.
  pes-OPV: 'خداوند می‌گوید: «ای خاندان اسرائیل، اینک من امتی را از دور بر شما خواهم
    آورد. امتی که زورآورند و امتی که قدیمند و امتی که زبان ایشان را نمی دانی و گفتار
    ایشان را نمی فهمی.'
  ron-1924: Ятэ, адук де департе ун ням ымпотрива воастрэ, касэ а луй Исраел”, зиче
    Домнул, „ун ням таре, ун ням стрэвекь, ун ням а кэруй лимбэ н-о куношть ши але
    кэруй ворбе ну ле причепь.
  ben-OBCV: সদাপ্রভু ঘোষণা করেন, “ওহে ইস্রায়েল গোষ্ঠীর লোকেরা, আমি দূরে স্থিত এক
    জাতিকে তোমার বিরুদ্ধে নিয়ে আসছি, তারা অতি প্রাচীন ও শক্তিমান এক জাতি; সেই জাতির
    ভাষা তোমরা জানো না, তাদের কথা তোমরা বুঝতে পারবে না।
  som-som: Rabbigu wuxuu leeyahay, Dadka Israa'iilow, bal ogaada, quruun baan meel
    fog idinkaga keeni doonaa, oo taasu waa quruun xoog badan, oo waa quruun tan iyo
    waa hore jirtay, oo waa quruun aydaan afkeeda aqoon, oo aydaan innaba garanayn
    wax alla waxay yidhaahdaanba.
  lat-VUC: 'Ecce ego adducam super vos gentem de longinquo, domus Israël, ait Dominus:
    gentem robustam, gentem antiquam, gentem cujus ignorabis linguam, nec intelliges
    quid loquatur.'
  eng-ASVBT: 'Lo, I will bring a nation upon you from far, O house of Israel, saith
    Jehovah: it is a mighty nation, it is an ancient nation, a nation whose language
    thou knowest not, neither understandest what they say.'
  ita-1885: O casa d'Israele, ecco, io fo venir sopra voi, dice il Signore, una gente
    di lontano; ella è una gente poderosa, una gente antica, una gente, della quale
    tu non saprai la lingua, e non intenderai quel che dirà.
  eng-LXXUP: Behold, I will bring upon you a nation from far, O house of Israel, saith
    the Lord; a nation the sound of whose language one shall not understand.
  eng-ULB: Behold! I am about to bring a nation against you from far away, house of
    Israel—this is Yahweh's declaration— it is a lasting nation, an ancient nation!
    It is a nation whose language you do not know, nor will you understand what they
    say.
  spa-VBL: ¡Mira! Traigo una nación de muy lejos para atacarte, pueblo de Israel,
    declara el Señor. Es una nación poderosa que existe desde hace mucho tiempo; es
    una nación cuya lengua no conoces, y cuando habla no puedes entenderla.
  fra-_FOB: Voici, je fais venir de loin une nation contre vous, maison d'Israël,
    dit l'Éternel; c'est une nation puissante, une nation ancienne, une nation dont
    tu ne sauras point la langue, et tu n'entendras point ce qu'elle dira.
  mal-mal: '“യിസ്രായേൽ ഗൃഹമേ, ഞാൻ ദൂരത്തുനിന്ന് ഒരു ജനതയെ നിങ്ങളുടെനേരെ വരുത്തും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്: ‘അത് സ്ഥിരതയുള്ള ജനത; പുരാതനമായ ജനത; അവരുടെ ഭാഷ നിനക്ക്
    അറിഞ്ഞുകൂടാ; വാക്കു നീ ഗ്രഹിക്കുകയുമില്ല'
  urd-GVR: Rab farmātā hai, “Ai Isrāīl, maiṅ dūr kī qaum ko tere ḳhilāf bhejūṅgā,
    aisī puḳhtā aur qadīm qaum jis kī zabān tū nahīṅ jāntā aur jis kī bāteṅ tū nahīṅ
    samajhtā.
  suz-BL: ए इस्राएल, इन कली खतम सेल्‍चा कली ङोन रागी ङा मुर चाक्‍नुङ। मेको रागी ङा
    मुरपुकी शुश बोल पाइश्‍शो बाक्‍नीम। आन रागी साइ ङोंइती ङा बाक्‍ब। गे मेको मुर आन
    लोव़ मतुइक्‍नीनी। आन ब्‍वाक्‍शो मरुप्‍नीनी। येरमीया ६:२२; यसैया २८:१
  eng-NOY: Behold, I will bring against you a nation from afar, O house of Israel,
    saith Jehovah; It is a mighty nation; It is an ancient nation; A nation whose
    language thou dost not know, And whose words thou canst not understand.
  ita-1927: Ecco, io faccio venire da lungi una nazione contro di voi, o casa d’Israele,
    dice l’Eterno; una nazione valorosa, una nazione antica, una nazione della quale
    tu non conosci la lingua e non intendi le parole.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئەی بنەماڵەی ئیسرائیل، ئەوەتا من نەتەوەیەک لە دوورەوە
    دەهێنمە سەرتان، نەتەوەیەکی پتەو و دێرینە، نەتەوەیەکە زمانەکەیان نازانن، لە قسەکردنیان
    تێناگەن.'
  eng-BBE: See, I will send you a nation from far away, O people of Israel, says the
    Lord; a strong nation and an old nation, a nation whose language is strange to
    you, so that you may not get the sense of their words.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಓ ಇಸ್ರಾಯೇಲ ಮನೆತನವೇ, ನಾನು ದೂರದಿಂದ ನಿಮ್ಮ ಮೇಲೆ
    ಒಂದು ಜನಾಂಗವನ್ನು ತರಿಸುತ್ತೇನೆ. ಅದು ಬಲವಾದ ಜನಾಂಗವು. ಪೂರ್ವಕಾಲದ ಜನಾಂಗವು, ಆ ಜನಾಂಗದ ಭಾಷೆಯನ್ನು
    ನೀನರಿಯೆ; ಇಲ್ಲವೆ ಅವರು ಹೇಳುವಂಥದ್ದು ನಿನಗೆ ತಿಳಿಯದು.
  tam-2017: இஸ்ரவேல் வம்சத்தாரே, இதோ, தூரத்திலிருந்து நான் உங்கள்மேல் ஒரு தேசத்தைக்
    கொண்டுவருவேன் என்று யெகோவா சொல்லுகிறார்; அது பலத்த தேசம், அது பூர்வகாலத்து தேசம்,
    அவர்கள் நீ அறியாத மொழியைப் பேசும் தேசம், அவர்கள் பேசுகிறது இன்னதென்று உனக்கு விளங்காது.
  spa-RV-1909: He aquí yo traigo sobre vosotros gente de lejos, oh casa de Israel,
    dice Jehová; gente robusta, gente antigua, gente cuya lengua ignorarás, y no entenderás
    lo que hablare.
  ron-BTF: Iată, casă a lui Israel, de departe voi aduce o națiune asupra voastră,
    spune DOMNUL; aceasta este o națiune puternică, este o națiune străveche, o națiune
    a cărei limbă nu o cunoști, nici nu înțelegi ce spun ei.
  eng-WEBP: Behold, I will bring a nation on you from far away, house of Israel,”
    says the LORD. “It is a mighty nation. It is an ancient nation, a nation whose
    language you don’t know and don’t understand what they say.
  eng-FBV: Look! I am bringing a nation from far away to attack you, people of Israel,
    declares the Lord. It's a powerful nation that has existed for a long time; it's
    a nation whose language you don't know, and when they speak you can't understand
    them.
  nld-1939: 'Zie, Ik laat uit de verte een volk op u los, Huis van Israël: is de godsspraak
    van Jahweh! Een onverwoestbaar volk, Een eeuwenoud volk, Een volk, waarvan ge
    de taal niet kent, En de spraak niet verstaat.'
  nch-BL: 'Huan TOTECO quiijto: “Xiquitaca anisraelitame, na niquinhualicas campa
    amojuanti miyac masehualme ten se tali cati mopantía huejca. Se tali cati tahuel
    quipiya chicahualisti huan cati ten huejcajquiya eltoc. Se tali cati amo anquimachilise
    inincamanal.'
  vie-1934: 'Đức Giê-hô-va phán: Hỡi nhà Y-sơ-ra-ên, ta sẽ khiến một dân tộc mạnh,
    tức một dân tộc cũ, một dân tộc mà ngươi chẳng biết tiếng, chẳng hiểu lời, từ
    phương xa đến nghịch cùng ngươi.'
