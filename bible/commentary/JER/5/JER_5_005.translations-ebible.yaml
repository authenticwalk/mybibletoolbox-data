verse: JER.005.005
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ നേതാക്കന്മാരുടെ അടുക്കൽ ചെന്ന് അവരോടു സംസാരിക്കും; അവർ യഹോവയുടെ
    വഴിയും തങ്ങളുടെ ദൈവത്തിന്റെ പ്രമാണങ്ങളും നിശ്ചയമായും അറിയുന്നു.” എന്നാൽ അവർ എല്ലാവരും
    ഒരുപോലെ നുകം തകർക്കുകയും കെട്ടുകളെ പൊട്ടിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Ich will doch zu den Großen gehen und mit ihnen reden; denn sie kennen
    den Weg Jahwes, die Gerechtsame ihres Gottes! Aber gerade sie hatten allesamt
    das Joch zerbrochen, die Bande zerrissen.
  lin-lin: Boye, nakokende epai ya bakambi na bango mpe nakoloba na bango, pamba te
    bango nde basengeli koyeba nzela ya Yawe mpe malako ya Nzambe na bango. » Kasi
    bango nyonso, na motema moko, babukaki ekangiseli mpe bakataki minyololo.
  eng-LSV: I go to the great, and I speak with them, || For they have known the way
    of YHWH, || The judgment of their God.” Surely they have broken the yoke together,
    || They have drawn away the bands.
  eng-GNV: 'I will get me vnto the great men, and will speake vnto them: for they
    haue knowen the way of the Lord, and the iudgement of their God: but these haue
    altogether broken the yoke, and burst the bondes.'
  eng-WEBSTER: 'I will go to the great men, and will speak to them; for they have
    known the way of the LORD, and the judgment of their God: but these have altogether
    broken the yoke, and burst the bonds.'
  nhw-BL: Huajca ama niyas campa itztoque nopa tlayacanani catli más huejhueyi huan
    niquincamanalhuis pampa inijuanti, quena, quiiximatij iojhui TOTECO huan quimatij
    para nochi tlamantli tlajtlacoli quihualica tlatzacuiltili. Pero san tlapic pampa
    inijuanti nojquiya quitlahuelcajtoque ininTECO.
  swh-ONEN: Kwa hiyo nitakwenda kwa viongozi na kuzungumza nao, hakika wao wanaijua
    njia ya Bwana, sheria ya Mungu wao.” Lakini kwa nia moja nao pia walikuwa wameivunja
    nira na kuvivunja vifungo.
  bba-bba: Kon ɡɔsirɑ n dɑ be bɑ bukuren mi, kpɑ n kɑ bu ɡɑri ko. Domi be, bɑ wunɛn
    swɛɛ yɛ̃, bɑ mɑɑ wunɛn woodɑbɑ yɛ̃. Wee, ben tii bɑ nun yinɑ nɡe yɑ̃ɑ te tɑ wɛ̃ɛ
    yinɑ mɑ tɑ yi kɑsukɑ.
  eng-KJVCPB: 'I will get me unto the great men, and will speak unto them; for they
    have known the way of the Lord, and the judgment of their God: but these have
    altogether broken the yoke, and burst the bonds.'
  luo-luo: Omiyo anadhi ir jotelo kendo awuo kodgi; adiera gingʼeyo yor Jehova Nyasaye,
    kod dwaro mar Nyasachgi.” To gi chuny achiel gin bende negituro jok, kendo gichodo
    rateke.
  meu-meu: Lohia dekedia bainala, baina hereva henidia; badina be idia na Iehova ena
    dala dibadia, edia Dirava ena taravatu danu dibadia. A idia iboudiai ese danu
    maduna auna vada e hakwaidua, bona iḡuidia vada e hamotudia.
  npi-ULB: म ठुला मानिसहरूकहाँ जानेछु, र तिनीहरूलाई परमेश्‍वरको सन्देश घोषणा गर्नेछु,
    किनकि कमसेकम आफ्‍ना परमेश्‍वरका मार्ग, परमेश्‍वरका आज्ञाहरू तिनीहरूले त जान्दछन्
    ।” तर तिनीहरू सबैले आफ्‍ना जुवा सँगसँगै भाँचे । तिनीहरू सबैले आफूलाई परमेश्‍वरसित
    बाँध्‍ने बन्धनलाई चुँडाले ।
  yor-yor: Nítorí náà, èmi yóò tọ àwọn adarí lọ, n ó sì bá wọn sọ̀rọ̀; ó dájú wí pé
    wọ́n mọ ọ̀nà Olúwa àti ohun tí Ọlọ́run wọn ń fẹ́.” Ṣùgbọ́n pẹ̀lú ìfìmọ̀ṣọ̀kan,
    wọ́n ti ba àjàgà jẹ́, wọ́n sì ti já ìdè.
  pes-OPCB: بنابراین نزد رهبران ایشان رفته و با آنها وارد گفتگو خواهم شد، زیرا آنها
    راههای خداوند و دستورهای او را می‌دانند.» ولی دیدم که ایشان هم از پیروی خدا برگشته
    و علیه او سر به طغیان برداشته‌اند.
  tgl-ULB: Pupuntahan ko ang mga mahahalagang tao at ihahayag sa kanila ang mga mensahe
    ng Diyos, dahil kahit papaano ay alam nila ang mga pamamaraan ni Yahweh, ang mga
    atas ng kanilang Diyos. Ngunit sama-sama nilang sinira ang kanilang mga pamatok,
    sinira nila ang mga tanikalang nag-uugnay sa kanila sa Diyos.
  hui-hui: Ani mitangi buwa, I̱na agali haguane karu hondo pialu ti baba bi lolebero.
    Tigua Anduane Homogonaga bi mana bayale bialu holenebi Ngode Datagaliwabehanda
    tigua talialu bialu helo hame ledagobi tiore manda biai haga ka, lo mitangi birugoni.
    Anigo i̱na ti hearia pu howa agali haguane uruni tihondo hale harugola tiguabi
    Anduane Homogonaga bi mo wahalu ibunaga hame leago talialu bia nabi mo waharaya.
  mya-mya: ငါ​သည်​တန်​ခိုး​အာ​ဏာ​ရှိ​သူ​တို့​ထံ​သွား​၍​သူ​တို့​အား​ပြော​ဆို​မည်။ သူ​တို့​သည်​အ​မှန်​ပင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လို​တော်​ကို​သိ​ရှိ​ကြ​ရာ​၏။
    ဘု​ရား​သ​ခင်​ပြ​ဋ္ဌာန်း​တော်​မူ​သည့် စည်း​မျဉ်း​ဥ​ပ​ဒေ​သ​တော်​တို့​ကို​သိ​ရှိ​ကြ​ရာ​၏''
    ဟု​တွေး​တော​မိ​၏။ သို့​ရာ​တွင်​သူ​တို့​အား​လုံး​ပင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ထမ်း​ပိုး​ကို​ချိုး​လျက်
    နှောင်​ကြိုး​များ​ကို​လည်း​ဖြတ်​ကြ​လေ​ပြီ။
  bod-N: ང་རང་མི་ཆེན་རྣམས་དང་འཕྲད་དུ་སོང་ནས་ཁོ་རྣམས་ལ་གཏམ་བཤད་དགོས་ཏེ། ཁོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕེབས་ལམ་དང་ཁོ་ཚོའི་དཀོན་མཆོག་གི་ཁྲིམས་སྲོལ་ཤེས་པ་ཡིན་ཞེས་སྨྲས་ནའང་།
    མི་འདི་རྣམས་ཀྱིས་མཉམ་དུ་གཉའ་ཤིང་བཅག་སྟེ་འཆིང་ཐག་བཅད་པ་ཡིན།
  sna-sna: Naizvozvo ndichaenda kuvatungamiri ndigotaura navo; zvirokwazvo vanoziva
    nzira yaJehovha, zvinodiwa naMwari wavo.” Asi nomwoyo mumwe, naivowo vakanga vavhuna
    joko, vakadambura makashu.
  spa-BLM: Iré a los grandes y les hablaré, porque ellos conocen el camino de Yahvé
    y la ley de su Dios.” Pero éstos, de común acuerdo, han roto el yugo, y han roto
    las ataduras.
  cac-cac: Ol b'at in lolon yed' eb' anima nivac yelc'ochi, xin chi. A valani to yojtac
    eb' tas sgana Jehová Dios d'a eb' yed' tas syal d'a eb'. Palta masanil juntzan̈
    eb' chi', ix spitejpax sb'a eb' d'a Dios. Maj yal sc'ol eb' ix sc'anab'ajej Jehová
    chi'.
  swh-ULB: Nitaenda kwa watu wa muhimu na kutangaza ujumbe wa Mungu kwao, kwa kuwa
    angalau wanazijua njia za BWANA, maagizo ya Mungu wao. Lakini wote wanavunja nira
    yao pamoja; wote wanaivunja ile minyororo inayowafunga kwa ajili ya Mungu.
  bel-bel: Пайду я да знакамітых і пагутару зь імі, бо яны ведаюць шлях Гасподні,
    закон Бога свайго. Але і яны ўсе паламалі ярмо, парвалі аковы.
  deu-ELBBK: Ich will doch zu den Großen gehen und mit ihnen reden; denn sie kennen
    den Weg des HERRN, das Recht ihres Gottes. Doch sie haben allzumal das Joch zerbrochen,
    die Fesseln zerrissen.
  mbb-OT: Umbe, midhendiyà a te menge pengulu zan su wey ku sikandan melelaǥi. Siguradu
    he netuenan dan is menge paaǥi te Nengazen he Megbevayè dan he ibpetuman kandan.”
    Piru minsan sikandan, inselikwey zan daan is menge ibpetuman te Megbevayà.
  mal-2015: ഞാൻ മഹാന്മാരുടെ അടുക്കൽ ചെന്നു അവരോടു സംസാരിക്കും; അവർ യഹോവയുടെ വഴിയും
    തങ്ങളുടെ ദൈവത്തിന്റെ ന്യായവും അറിയും എന്നു പറഞ്ഞു; എന്നാൽ അവരും ഒരുപോലെ നുകം തകർത്തു
    കയറു പൊട്ടിച്ചുകളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Noča džav pal o vodci a vakerava lenca, se on prindžaren o drom le RAJESKRO,
    so lendar lengro Del kamel.“ Ale the on phagerde o jarmos le Devleskro a čhingerde
    o lanci.
  pes-OPV: پس نزد بزرگان می‌روم و با ایشان تکلم خواهم نمودزیرا که ایشان طریق خداوند
    و احکام خدای خود را می‌دانند.» لیکن ایشان متفق یوغ راشکسته و بندها را گسیخته‌اند.
  ron-1924: Мэ вой дуче деч ла чей марь ши ле вой ворби, кэч ей куноск каля Домнулуй,
    Леӂя Думнезеулуй лор!” Дар тоць ау сфэрымат жугул ши ау рупт легэтуриле.
  ben-OBCV: তাই আমি নেতাদের কাছে যাব ও তাদের সঙ্গে কথা বলব; তারা নিশ্চয়ই সদাপ্রভুর
    পথ ও তাদের ঈশ্বরের চাহিদাগুলি জানে।” কিন্তু তারাও একযোগে জোয়াল ভেঙে ফেলেছে এবং
    তাদের বাঁধন ছিঁড়ে ফেলেছে।
  som-som: Waxaan u tegi doonaa ragga waaweyn, oo waan la hadli doonaa, waayo, iyagu
    Rabbiga jidkiisa iyo qaynuunka Ilaahooda way yaqaaniin. Laakiinse kuwanu dhammaantood
    harqoodkii way jebiyeen, oo xadhkihiina way kala gooyeen.
  lat-VUC: 'Ibo igitur ad optimates, et loquar eis: ipsi enim cognoverunt viam Domini,
    judicium Dei sui: et ecce magis hi simul confregerunt jugum; ruperunt vincula.'
  eng-ASVBT: I will get me unto the great men, and will speak unto them; for they
    know the way of Jehovah, and the law of their God. But these with one accord have
    broken the yoke, and burst the bonds.
  ita-1885: Io me ne andrò a grandi, e parlerò con loro; perciocchè essi conoscono
    la via del Signore, la Legge dell'Iddio loro; ma essi tutti quanti hanno spezzato
    il giogo, hanno rotti i legami.
  eng-LXXUP: 'I will go to the rich men, and will speak to them; for they have known
    the way of the Lord, and the judgment of God: but, behold, with one consent they
    have broken the yoke, they have burst the bonds.'
  eng-ULB: I will go to the important people and declare God's messages to them, for
    they at least know Yahweh's ways, the decrees of their God.” But they all broke
    their yoke together; they all tore apart the chains that bound them to God.
  spa-VBL: Déjame ir a hablar con los que mandan. Ellos seguramente sabrán lo que
    quiere el Señor, la forma correcta de vivir de Dios”. Pero todos habían roto también
    el yugo, y arrancado las cadenas.
  fra-_FOB: J'irai donc vers les grands et je leur parlerai; car eux, ils connaissent
    la voie de l'Éternel, le droit de leur Dieu. Mais, eux aussi, ils ont brisé le
    joug, rompu les liens!
  mal-mal: ഞാൻ മഹാന്മാരുടെ അടുക്കൽ ചെന്ന് അവരോടു സംസാരിക്കും; അവർ യഹോവയുടെ വഴിയും
    തങ്ങളുടെ ദൈവത്തിന്റെ ന്യായവും അറിയും” എന്നു പറഞ്ഞു; എന്നാൽ അവരും ഒന്നുപോലെ നുകം
    തകർത്ത് കയറു പൊട്ടിച്ചുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Āo, maiṅ buzurgoṅ ke pās jā kar un se bāt kartā hūṅ. Wuh to zarūr Rab kī
    rāh aur Allāh kī sharīat ko jānte hoṅge.” Lekin afsos, sab ke sab ne apne jue
    aur rasse toṛ ḍāle haiṅ.
  suz-BL: गो शुश क्‍येट थीब मुर आन बाक्‍तीके लशा, मेको आन कली लोव़ पाइनुङ। मेकोपुकीम
    थमा पा परमप्रभु यावे आ लां, आन परमप्रभु आ अरेशो यो तुइक्‍नीम” देंती। तन्‍न मेकोपुकी
    खाल का ङा दुम्‍शा, जुवा जिक्‍शो बाक्‍तेक्‍म। मिनु डोरी यो प्रोइश्‍शो बाक्‍तेक्‍म।
    येरमीया २:२०
  eng-NOY: I will get me to the great ones, And I will speak to them; For they know
    the way of Jehovah, The law of their God. But these also have together broken
    the yoke; They have burst the bands.
  ita-1927: io andrò dai grandi e parlerò loro, perch’essi conoscono la via dell’Eterno,
    la legge del loro Dio”; ma anch’essi tutti quanti hanno spezzato il giogo, hanno
    rotto i legami.
  ckb-ckb: کەواتە دەچمە لای گەورە پیاوان و قسەیان لەگەڵ دەکەم، بێگومان ئەوان ڕێگای
    یەزدان دەناسن و دەزانن خودا داوای چییان لێ دەکات.» بەڵام ئەوان پێکەوە نیریان شکاند،
    بەندیان پساند.
  eng-BBE: I will go to the great men and have talk with them; for they have knowledge
    of the way of the Lord and of the behaviour desired by their God. But as for these,
    their one purpose is a broken yoke and burst bands.
  kan-OKCV: ನಾನು ನಾಯಕರ ಬಳಿಗೆ ಹೋಗಿ, ಅವರ ಸಂಗಡ ಮಾತನಾಡುವೆನು. ಏಕೆಂದರೆ, ಅವರು ಯೆಹೋವ ದೇವರ
    ಮಾರ್ಗವನ್ನೂ ತಮ್ಮ ದೇವರ ನ್ಯಾಯವಿಧಿಗಳನ್ನೂ ತಿಳಿದಿದ್ದಾರೆ,” ಆದರೆ ಇವರು ಕೂಡ ಒಮ್ಮತವಾಗಿ ನೊಗವನ್ನು
    ಮುರಿದು, ಬಂಧನಗಳನ್ನು ಹರಿದುಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: நான் பெரியோர்களிடத்தில் போய், அவர்களுடன் பேசுவேன்; அவர்கள் யெகோவாவுடைய
    வழியையும், தங்கள் தேவனுடைய நியாயத்தையும் அறிவார்கள் என்று சொன்னேன்; அவர்களோ ஏகமாக
    நுகத்தடியை முறித்து, கட்டுகளை அறுத்துப்போட்டார்கள்.
  spa-RV-1909: Irme he á los grandes, y hablaréles; porque ellos conocen el camino
    de Jehová, el juicio de su Dios. Ciertamente ellos también quebraron el yugo,
    rompieron las coyundas.
  ron-BTF: Mă voi duce la oamenii însemnați și le voi vorbi, pentru că ei au cunoscut
    calea DOMNULUI și judecata Dumnezeului lor; dar aceștia au rupt cu totul jugul
    și au rupt legăturile.
  eng-WEBP: I will go to the great men and will speak to them, for they know the way
    of the LORD, and the law of their God.” But these with one accord have broken
    the yoke, and burst the bonds.
  eng-FBV: Let me go to and talk to the ones in charge. They would surely know what
    the Lord wants, God's right way of living.” But they had all broken off the yoke
    as well, and ripped off the chains.
  nld-1939: Ik zal tot de groten gaan spreken, Want zij kennen Jahweh’s weg, de dienst
    van hun God. Maar ze hebben allemaal samen het juk verbroken, De banden aan flarden
    gescheurd.
  nch-BL: Huajca ama niyas campa itztoque nopa tayacanani cati más huejhueyi huan
    niquincamanalhuis pampa inijuanti, quena, quiixmatij iojhui TOTECO huan quimatij
    para nochi tamanti tajtacoli quihualica tatzacuiltili. Pero san tapic pampa inijuanti
    nojquiya quitahuelcajtoque ininTECO.
  vie-1934: Tôi sẽ đến cùng những người sang trọng mà nói với họ, vì họ biết rõ đường
    lối của Đức Giê-hô-va, sự công bình của Đức Chúa Trời mình... Song, những người
    nầy hợp ý cùng nhau mà bẻ ách dứt dây!
  hin-CV: मैं उनके अगुए से भेंट करूंगा; क्योंकि उन्हें तो याहवेह की नीतियों का बोध
