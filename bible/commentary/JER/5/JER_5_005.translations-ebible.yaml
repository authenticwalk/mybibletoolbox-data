    keke hiniva si arini meke moku pania sa ioki meke korodia va tabe ia si Asa.
  gaz-gaz: Kanaafuu ani hangafoota bira dhaqee isaanitti nan dubbadha; dhugumaan isaan
    karaa Waaqayyoo, seera Waaqa isaanis ni beeku.” Isaanis akkasuma waanjoo of irraa
    caccabsanii hidhaas of irraa kukkutaniiru.
  fra-LSG: J’irai vers les grands, et je leur parlerai; Car eux, ils connaissent la
    voie de l’Éternel, La loi de leur Dieu; Mais ils ont tous aussi brisé le joug,
    Rompu les liens.
  yal-yal: N sigama nɛn yɛɛratine fɛma, n sa falan ti ne xa. E tan Alatalaa kiraan
    kolon, e nun Alaa kiti saxine.” Koni, a li, e tan fan birin bata murutɛ Ala ma,
    e tondi xurɛ a bun.
  haw-1868: 'E hele aku no au i na kanaka koikoi, a e olelo aku ia lakou; no ka mea,
    ua ike lakou i ka aoao o Iehova, i ka pono hoi o ko lakou Akua: aka, o keia poe,
    ua uhaki loa lakou i ka auamo, ua moku ia lakou na kaula e paa ai.'
  arb-NAV: فَلأَقْصِدَنَّ الْعُظَمَاءَ وَأُكَلِّمْهُمْ لأَنَّهُمْ يَعْرِفُونَ طَرِيقَ
    الرَّبِّ وَقَضَاءَ إِلَهِهِمْ». فَإِذَا هَؤُلاءِ جَمِيعاً قَدْ حَطَّمُوا النِّيرَ
    وَقَطَعُوا الرُّبُطَ.
  ewe-ewe: Eya ta mayi ɖe woƒe kplɔlawo gbɔ, aƒo nu na wo; woawo ya nya Yehowa ƒe
    mɔ kple woƒe Mawu la ƒe didiwo godoo.” Gake woawo hã tsɔ lɔlɔ̃nu ɖeka ŋe kɔkuti
    la ɖa eye wotu kɔsasawo.
  eng-LEE: I had better go unto the great men, and let me speak with them; for these
    surely know the way of the Lord, the ordinance of their God; but these altogether
    have broken the yoke, burst the bands.
  asm-FB: মই ডাঙৰীয়াসকলৰ ওচৰলৈ গৈ তেওঁলোকৰ আগত কথা কম; কিয়নো তেওঁলোকে ক’লে, যিহোৱাৰ
    পথ আৰু তেওঁলোকৰ ঈশ্বৰৰ শাসন জানে, কিন্তু তেওঁলোকে এক মত হৈ যুৱলি ভাঙিলে আৰু যোঁত-জৰী
    চিঙি পেলালে।
  sus-A: عَ لَنمَ ﭑ شَ يِ مَسٍنيِ تِ كُنتِفِيٍ نَن بّ، بَرِ مَ عٍ تَن عَلَتَلَ شَ
    كِرَ كٌلٌن، عٍ عٍ مَرِفِ عَلَ شَ سّرِيّ قَهَامُمَ. كْنْ عٍ بِرِن لَن، عٍ سٍسٍ
    مُ تِن بِرَدٍ عَلَ قْشْ رَ. عٍ بِرِن بَرَ عَ مَتَندِ.
  fra-SBL: Je vais aller vers les grands et je leur parlerai, car ils connaissent
    la voie de l'Éternel et la loi de leur Dieu. » Mais eux, d'un commun accord, ont
    brisé le joug, et rompu les liens.
  hbo-hbo: אֵֽלֲכָה־לִּ֤י אֶל־הַגְּדֹלִים֙ וַאֲדַבְּרָ֣ה אֹותָ֔ם כִּ֣י הֵ֗מָּה יָדְעוּ֙
    דֶּ֣רֶךְ יְהוָ֔ה מִשְׁפַּ֖ט אֱלֹהֵיהֶ֑ם אַ֣ךְ הֵ֤מָּה יַחְדָּו֙ שָׁ֣בְרוּ עֹ֔ל
    נִתְּק֖וּ מֹוסֵרֹֽות׃
  kik-kik: Nĩ ũndũ ũcio nĩngũthiĩ kũrĩ atongoria ngaaranĩrie nao; ti-itherũ acio nĩmoĩ
    njĩra ya Jehova, na makamenya ũrĩa Ngai wao endaga.” No rĩrĩ, othe marĩ hamwe,
    nĩmoinangĩte icooki rĩao rĩa ngingo, na magatua mĩkwa.
  fra-NCL: J’irai donc vers les grands et je leur parlerai ; car eux, ils savent la
    voie de Yahweh, La loi de leur Dieu... Mais eux aussi, ils ont tous ensemble brisé
    le joug, Rompu les liens !
  cek-AK: To pongah zaehoikungnawk khaeah ka caeh moe, lok ka thuih pae han; nihcae
    loe Angraeng ih loklam hoi angmacae Sithaw lokcaekhaih to panoek o; toe nihcae
    mah hnam to khaeh o moe, qui doeh taprawt o pat.
  cuk-cuk: Agala, sapin-dummaganse an naoed, an ega sunmaknaoed. Ar we-dulemardi,
    Be-Igar-Maid wismalad, be-ibmar-abemaidi, wismarbalid. ”Degi-inigwele, amba be-sogedba
    ibmar-imaksasurmarmogad, Be-Igar-Maidgi annasmarmogad.
  uig-CYR: — «Мән мөтивәрләрниң йениға берип уларға сөзләймән; чүнки улар Пәрвәрдигарниң
    йолини, Худасиниң һөкүм-көрсәтмилирини билиду». Бирақ уларму боюнтуруқни үзүл-кесил
    бузуп, риштилирини үзүп ташлиған.
  tel-2017: కాబట్టి నేను ప్రముఖుల దగ్గరికి వెళ్ళి వారితో మాట్లాడతాను. వారికి యెహోవా
    మార్గాలు, తమ దేవుని న్యాయవిధులు తెలిసి ఉంటాయి గదా.” అయితే వారందరూ కాడిని విరిచేవారే,
    దేవునితో అంటుకట్టిన కట్లను తెంపుకొన్న వారే.
  hat-BSA: Mwen va ale kote moun pwa yo. Se ak yo ke mwen va pale, paske yo menm konnen
    chemen SENYÈ a, ak règleman a Bondye yo.” Men yo menm tou, ak volonte ansanm te
    kraze jouk la, e chire tout kòd yo.
  kos-kos: Nga ac som nu yurin mwet kol Ac kaskas nu selos. Sahp elos pa etu lah mea
    God lalos enenu selos, Ac mea LEUM GOD El lungse elos in oru.” Tusruktu mwet kol
    nukewa tia lungse muta ye ku lun LEUM GOD, Ac srunga pac aksol.
  hbo-WLC: אֵֽלֲכָה־לִּ֤י אֶל־הַגְּדֹלִים֙ וַאֲדַבְּרָ֣ה אוֹתָ֔ם כִּ֣י הֵ֗מָּה יָדְעוּ֙
    דֶּ֣רֶךְ יְהוָ֔ה מִשְׁפַּ֖ט אֱלֹהֵיהֶ֑ם אַ֣ךְ הֵ֤מָּה יַחְדָּו֙ שָׁ֣בְרוּ עֹ֔ל
    נִתְּק֖וּ מוֹסֵרֽוֹת׃
  ibo-ibo: Aga m ejekwuru ndị ndu, gwa ha okwu sị, nʼezie ha maara ihe gbasara ụzọ
    Onyenwe anyị, marakwa iwu niile nke Chineke ha.” Ma ha onwe ha nʼotu obi agbajiela
    ịyagba ahụ, tijiekwa agbụ niile.
  ory-ory: ମୁଁ ବଡ଼ ଲୋକମାନଙ୍କ ନିକଟକୁ ଯାଇ ସେମାନଙ୍କୁ କହିବି; କାରଣ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର
    ପଥ ଓ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଶାସନ ଜାଣନ୍ତି।” ମାତ୍ର ଏମାନେ ଏକମନା ହୋଇ ଯୁଆଳି ଭାଙ୍ଗିଅଛନ୍ତି
    ଓ ବନ୍ଧନସବୁ ଛିଣ୍ଡାଇ ପକାଇଅଛନ୍ତି।
  chk-chk: Üpwe feila ren ekewe aramas tekia o kapas ngeniir, pun ir repwe silei letipen
    ewe Samol mi Lapalap ika än ar we Kot allük.” Nge pwal ir resap mochen anomuur
    fän än ewe Samol mi Lapalap nemenem, resap pwal mochen aleasochis ngeni.
  rop-rop: Ai lafta go langa detlot lidamob, en tok langa olabat. Ai reken olabat
    sabi wanim God im toktokbat, en wanim YAWEI wandim olabat blanga dum.’ Lagijat
    na aibin jinggabat. Bat najing! Deibin ol gibit bekboun langa YAWEI, en olabat
    nomo dumbat wanim im dalimbat olabat blanga dum.
  ukr-1871: Пійду ж я до значних та розмовлюсь із ними, бо вони знають Господню путь,
    закон Бога свого. Та вони всї вкупі ще більш поламали ярмо, порвали ужви.
  deu-1951: Ich will doch zu den Großen gehen und mit ihnen reden; denn sie kennen
    den Weg des HERRN, das Recht ihres Gottes! Aber sie hatten allesamt das Joch zerbrochen,
    die Bande zerrissen.
  eng-JPS: I will get me unto the great men, and will speak unto them; for they know
    the way of the LORD, and the ordinance of their God.' But these had altogether
    broken the yoke, and burst the bands.
  srp-1865: Idem k vlastelima, i njima æu govoriti, jer oni znaju put Gospodnji, zakon
    Boga svojega; ali i oni izlomiše jaram, pokidaše sveze.
  lug-lug: Kale ndigenda eri abakulembeze njogere nabo; Kubanga bamanyi ekkubo lya
    Mukama, amateeka ga Katonda waabwe.” Naye nabo bwe batyo baali baamenya dda ekikoligo
    nga baakutula ebisiba.
  heb-heb: אלכה לי אל הגדלים ואדברה אותם כי המה ידעו דרך יהוה משפט אלהיהם אך המה יחדו
    שברו על נתקו מוסרות׃
  ben-IRV: আমি মহান লোকদের কাছে যাব এবং তাদের কাছে ঈশ্বরের বার্তা ঘোষণা করব, তারা
    অন্তত সদাপ্রভুর পথ ও তাদের ঈশ্বরের নিয়ম জানে।” কিন্তু তারা সবাই একসঙ্গে তাদের
    জোয়াল ভেঙে ফেলেছে এবং তাদের সাথে ঈশ্বরের বাঁধন ছিঁড়ে ফেলেছে।
  pan-pan: ਮੈਂ ਵੱਡਿਆਂ ਕੋਲ ਜਾਂਵਾਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਨਾਲ ਬੋਲਾਂਗਾ, ਉਹ ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਰਾਹ
    ਨੂੰ ਜਾਣਦੇ ਹਨ, ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਇਨਸਾਫ਼ ਨੂੰ ਵੀ। ਪਰ ਉਹਨਾਂ ਨੇ ਰਲ ਮਿਲ ਕੇ ਜੂਲਾ ਭੰਨ
    ਸੁੱਟਿਆ ਹੈ, ਅਤੇ ਬੰਧਨਾਂ ਨੂੰ ਤੋੜ ਛੱਡਿਆ ਹੈ।
  mya-JVB: လူကြီး များထံသို့ ငါသွား ၍ ပြော မည်။ သူ တို့သည် ထာဝရဘုရား ၏ တရား တော်ကို၎င်း၊
    မိမိ တို့ဘုရား သခင်စီရင် တော်မူရာကို၎င်း သိ ကြ၏ဟုဆိုသော်လည်း ၊ သူ တို့ သည် ထမ်းဘိုး
    တော်ကိုချိုး ၍၊ အနှောင် အဖွဲ့တော်တို့ကို ဖြတ် ကြပြီ။
  tbg-tbg: Ho kaiqe te qiata vaiinti varianaini orunte uva vika tiva nimiare. Quqaae
    vi vaiintika Kotira aara kankomake iri tavaarave? Quqaae Kotiva vikara ne minti
    minti iate ti uvara kankomake iriarave? ti. Te minti tivake orunte tavauramanta
    vika Nora Kotira qoririmake kia tenavu vira vevaaraini vairerave tivakeha kia
    vira uva iriara.
  hmo-hmo: Lau be edia lohia taudia dekenai do lau lao, do lau hereva henidia, badina
    idia be Lohiabada ena dala idia diba, bona Dirava ena taravatu danu idia diba.”
    To lohia ibounai ese danu Lohiabada idia negea vadaeni. Ia dekenai kamonai henia
    kara idia negea momokani.
  urd-urd: मैं बुज़ुर्गों के पास जाऊँगा, और उनसे कलाम करूँगा; क्यूँकि वह ख़ुदावन्द
    की राह और अपने ख़ुदा के हुक्मों को जानते हैं।” लेकिन इन्होंने जूआ बिल्कुल तोड़
    डाला, और बन्धनों के टुकड़े कर डाले।
  rus-SYN: пойду я к знатным и поговорю с ними, ибо они знают путь Господень, закон
    Бога своего. Но и они все сокрушили ярмо, расторгли узы.
  bqc-SIM: Má gɛ́ mà yã'o maezↄ̃ↄↄnɛɛ, aa Dii yãkɛaↄ dↄ̃o lé? Aa dↄ̃ yã́ pↄ́
    ń Lua lɛ́ yáńnↄo lé? Kási gbɛ̃́piↄ sↄ̃ aa n zuu bↄ̀ńla, aa n baↄ kɛ̃̀kɛ̃máɛ.
  tcz-CHONGTHU: Hijeh chun, keima lamkai vaihomte kom’a gachengting, gaseipeh tange.
    Ajeh chu amaho beh chun Pakai lampi leh Pathen danthu ho henauvinte,’’ kati. Ahivangin,
    alamkaiteu jong abep ahiuvin, Pathen namkol aheh bongun chuleh akigahnau khao
    jong abotten un ahiuve.
  mar-mar: म्हणून मी महत्वाच्या लोकांकडे जाऊन त्यांना देवाचा संराष्ट्र घोषीत करीन.
    कारण त्यांना कमीत कमी परमेश्वराचा आपल्या देवाचा नियम तर माहीत आहे.” पण त्यांनी
    तर एकमताने जू मोडले आहे आणि तो साखळदंड तोडला आहे जो त्यांना देवासोबत बांधून होता.
  qub-qub: Chaymi aywashaj rispitädu runacunaman. Paycunata willapäshaj. Paycunami
    ichanga musyanga Tayta Dios munashanta, imano rurananpaj Tayta Dios mandashantapis»
    nir. Ichanga llapanmi Tayta Diospa contran ricacuran. Dios nishanta wiyacuyta
    manami munashanachu.
  bqp-bqp: Kon gɔsirɑ n dɑ be bɑ bukuren mi, kpɑ n kɑ bu gɑri ko. Domi be, bɑ wunɛn
    swɛɛ yɛ̃, bɑ mɑɑ wunɛn woodɑbɑ yɛ̃. Wee, ben tii bɑ nun yinɑ nge yɑ̃ɑ te tɑ wɛ̃ɛ
    yinɑ mɑ tɑ yi kɑsukɑ.
  hat-hat: Mwen pral jwenn grannèg yo, m'a pale ak yo. Sèten, yo menm yo konnen ni
    sa Seyè a mande yo fè, ni sa Bondye yo a vle yo fè. Men, pa gen yonn ladan yo
    ki rekonèt otorite Bondye ankò. Yo tout ap fè sa yo pito.
  eng-BSB: I will go to the powerful and speak to them. Surely they know the way of
    the LORD, the justice of their God.” But they too, with one accord, had broken
    the yoke and torn off the chains.
  eng-WEBPB: I will go to the great men and will speak to them, for they know the
    way of the LORD, and the law of their God.” But these with one accord have broken
    the yoke, and burst the bonds.
  kbq-kbq: E'ina hu'neanki'na nagra vu'na kva vahezamine ome keaga hu'na kegahue.
    Na'ankure Ra Anumzamofo avu'avaene Anumzazmimofo tra kenena keza antahiza hu'naze.
    Hianagi ana kva vahe'mo'za zamagranena Anumzamo'ma zami'nea eri'zana e'nori'za
    Agri nanekea rutagre'za agorga'a omani'naze.
  nhe-BL: Huajca ama niyas campa itztoque nopa tlayacanani tlen más huejhueyi huan
    niquincamahuis pampa yajuanti, quena, quiixmatij iojhui TOTECO huan quimatij para
    nochi tlamantli tlajtlacoli quihualica tlatzacuiltili. Pero san tlapic pampa yajuanti
    nojquiya quitlahuelcajtoque ininTECO.
  gub-BL: Aekar putar awa upuner ma'e ihe wà kury. Aze'eg putar wanupe nehe. Azeharomoete
    ukwaw Tupàn Tuweharupi Wiko Ma'e hemiapo putar haw wà. Ukwaw uzar hemiapo kar
    haw wà, a'e hezeupe. Nezewe rehe we paw rupi weityk Tupàn teko wazar heko haw
    wà. Na'ipureruzar wer kwaw hehe wà.
  eng-DRA: 'I will go therefore to the great men, and I will speak to them: for they
    known the way of the Lord, the judgement of their God: and behold these have together
    broken the yoke more, and have burst the bonds.'
