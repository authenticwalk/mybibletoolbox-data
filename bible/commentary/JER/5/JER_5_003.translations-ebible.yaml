    i no larim yu i stretim ol. Het bilong ol i strong tru olsem ston, na ol i no
    laik tru long tanim bel.
  dan-1931: HERRE, dine Øjne ser jo efter Sandhed. Du slog dem, de ømmed sig ikke;
    du lagde dem øde, de vilde ej tage ved Lære, gjorde Ansigtet hårdere end Flint,
    vilde ej vende om.
  vie-OVCB: Lạy Chúa Hằng Hữu, mắt Chúa lưu ý đến người chân thật. Chúa đánh phạt
    dân Ngài mà họ chẳng quan tâm. Chúa tàn hại họ mà họ không chịu sửa đổi. Họ tự
    làm cho mặt mình cứng hơn đá tảng; họ vẫn ngoan cố không chịu quay về.
  guj-2017: હે યહોવાહ, શું તમારી આંખો સત્યને જોતી નથી? તમે તેઓને માર્યા પણ તેઓ દુઃખી
    થયા નહિ. તમે તેઓને પાયમાલ કર્યા, પણ છતાં તેઓ સુધર્યા નહિ. તેઓએ પોતાના મુખ ખડક
    કરતાં પણ વધુ કઠણ કર્યાં છે.
  pon-2006A: KAUN-O kin ketin rapahki loalopwoat. E ketin kalokei kumwail, ahpw kumwail
    pohnsehse; e ketin kauweikumwailla, ahpw kumwail sohte men loalokongkihla. Kumwail
    keptakaila oh sohte men sohpeisang dipamwail kan.
  por-BRBSL: O Yahweh, seus olhos não olham para a verdade? Você os atingiu, mas eles
    não ficaram de luto. Você os consumiu, mas eles se recusaram a receber correção.
    Tornaram seus rostos mais duros do que uma pedra. Eles se recusaram a voltar.
  cth-cth: Oe, BAWIPA lawkkatang teh, hmu han na ngai e nahoehmaw. Na hem awh nakunghai
    ka lung mathout hoeh. Na raphoe nakunghai, na tounnae hah tawm ngai awh hoeh.
    Lungsongpui hlak hai a pata teh, a tampanaw hah a te sak teh bout ban ngai kalawn
    aw hoeh.
  twi-twi: Awurade, wʼani mpɛ nokware ahu ana? Wobɔɔ wɔn hwee fam, nanso wɔante yaw
    biara; wodwerɛw wɔn, nanso wɔpoo nteɛso. Wɔyɛɛ wɔn anim dennen sen ɔbo na wɔansakra
    wɔn adwene.
  hlt-hlt: BOEIPA aw na mik te uepomnah ham moenih a? Amih te na taam dae a tloh pah
    moenih. Amih te na khah akhaw thuituennah doe ham a aal uh. A maelhmai te thaelpang
    lakah a ning sak uh tih mael hamla a aal uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ dɔ́ wèè nɑ̀ɑ́ nwènwe timɔ́mmɔnti, ɑ bɛ̀ potɛ́mu dɛ̀
    mɛ̀ nyí bɛ̀ nɑmpɛ. A bɛ̀ kɔ̀ùmu kɛ dɔ́ kɛ́ bɛ̀ dèè bɛmɔu bɛ̀ mɛ nyí yie nhɑ tié,
    kɛ̀ bɛ to kpenkɛ ditɑ̃́rì kɔ̃mɛ bɛ̀ í yie nkɛ bo wɛ̃tɛní ɑ borɛ̀.
  msy-2020: 'Ezɨ kɨ Ikiavɨra Itir God ikaragha ghaze: “Kɨ fo, nɨ gumazamizir deravɨra
    guizɨn arazimɨn gɨn zuiba, nɨ bar me gifonge. Egha nɨ gumazamizir kabav soghezɨ,
    me mɨzazim baraghizir puvatɨ. Nɨ me akɨrasa me gasɨghasɨghizir bizir kam, me an
    ganigha fofozim inian aghua. Men dapaniba dagɨabar mɨn gavgafi, ezɨ me uan navibagh
    iraghan aghua.'
  azb-azb: Ya Rəbb, gözlərin həqiqətə tərəf yönəlməyibmi? Sən onları vurdun, Ancaq
    ağrı hiss etmədilər. Sən onları qırdın, Ancaq ibrət götürmədilər. Üzləri qayadan
    bərk olub, Dönmək istəmədilər.
  eng-DBY: 'Jehovah, are not thine eyes upon fidelity? Thou hast smitten them, but
    they are not sore; thou hast consumed them, they have refused to receive correction:
    they have made their faces harder than a rock; they have refused to return.'
  hin-2017: हे यहोवा, क्या तेरी दृष्टि सच्चाई पर नहीं है? तूने उनको दुःख दिया, परन्तु
    वे शोकित नहीं हुए; तूने उनको नाश किया, परन्तु उन्होंने ताड़ना से भी नहीं माना।
    उन्होंने अपना मन चट्टान से भी अधिक कठोर किया है; उन्होंने पश्चाताप करने से इन्कार
    किया है।
  wol-KYG: Aji Sax ji, xanaa du worma ngay sàkku? Dóor nga leen, safu leen; nga làbbli,
    ñu tanqamlu, wowle ba raw doj, baña dëpp.
  eng-YLT: Jehovah, Thine eyes, are they not on stedfastness? Thou hast smitten them,
    and they have not grieved, Thou hast consumed them, They have refused to receive
    instruction, They made their faces harder than a rock, They have refused to turn
    back.
  eng-WYC-2017: Lord, thine eyes behold faith; thou hast smitten them, and they made
    not sorrow; thou hast all-broken them, and they forsook to take chastising; they
    made their faces harder than a stone, and would not turn again.
  eng-WMBB: O LORD, don’t your eyes look on truth? You have stricken them, but they
    were not grieved. You have consumed them, but they have refused to receive correction.
    They have made their faces harder than a rock. They have refused to return.
  urd-GVH: ऐ रब, तेरी आँखें दियानतदारी देखना चाहती हैं। तूने उन्हें मारा, लेकिन उन्हें
    दुख न हुआ। तूने उन्हें कुचल डाला, लेकिन वह तरबियत पाने के लिए तैयार नहीं। उन्होंने
    अपने चेहरे को पत्थर से कहीं ज़्यादा सख़्त बनाकर तौबा करने से इनकार किया है।
  rug-rug: Zihova, lopu na hinokara tu si doṉo hata ia Goi? Ura seke i Goi, ba lopu
    va nonoga ia tu rini sa tinasigiti; va huara pani tu Goi, ba korodia gilae tugo.
    Sari isumata dia si ele va nabui rini pude ṉiṉira guana patu meke korodia kekere
    koari na dia sinea.
  gaz-gaz: Yaa Waaqayyo, iji kee dhugaa hin barbaaduu? Ati isaan dhoofte; garuu isaan
    hin dhukkubne; ati isaan caccabsite; isaan garuu sirreeffamuu didan. Isaan dhagaa
    caalaa mataa jabaatanii qalbii jijjiirrachuu didan.
  fra-LSG: Éternel, tes yeux n’aperçoivent-ils pas la vérité? Tu les frappes, et ils
    ne sentent rien; Tu les consumes, et ils ne veulent pas recevoir instruction;
    Ils prennent un visage plus dur que le roc, Ils refusent de se convertir.
  yal-yal: Alatala, i mi lannaya muxun xan fenma ba? I bata e ɲaxankata, koni e mi
    fe kolonxi ayi, i wa nɛn e raxɔri feni, koni e mi xurun sɔtɔxi na yi. E yɛ xɔdɔxɔ
    alo fanyena, e tondi e xun xɛtɛ i ma.
  haw-1868: 'E Iehova e, aole anei kou mau maka ma ka oiaio? Ua hahau no oe ia lakou,
    aole nae lakou i uwe. Ua hoopau no oe ia lakou, aka, ua hoole lakou, aole lakou
    e hoonaauao: a ua hana lakou i ko lakou maka a oi ka paakiki i ko ka pohaku; ua
    hoole lakou, aole e hoi mai.'
  arb-NAV: أَيُّهَا الرَّبُّ، أَلَيْسَتْ عَيْنَاكَ تَطْلُبَانِ الْحَقَّ؟ لَقَدْ عَاقَبْتَهُمْ
    وَلَكِنَّهُمْ لَمْ يَتَوَجَّعُوا. أَهْلَكْتَهُمْ وَلَكِنَّهُمْ أَبَوْا التَّقْوِيمَ.
    صَلَّبُوا وُجُوهَهُمْ أَكْثَرَ مِنَ الصَّخْرِ، وَرَفَضُوا التَّوْبَةَ.
  ewe-ewe: O Yehowa, ɖe wò ŋkuwo mele nyateƒe ŋu oa? Èƒo wo gake womese veve o, ègbã
    wo nyanyanya gake womese veve o, ègbã wo nyanyanya gake wogbe ɖɔɖɔɖowɔwɔ. Wowɔ
    woƒe mo wòsẽ wu kpe eye wogbe dzimetɔtrɔ.
  eng-LEE: 'O Lord, are not thy eyes [directed] to the truth? thou didst strike them,
    but they felt it not; thou didst make an end of them, [yet] they refused to accept
    correction: they made their faces harder than a rock, they refused to return.'
  asm-FB: হে যিহোৱা, তোমাৰ দৃষ্টি সত্যলৈ নহয় নে? তুমি তেওঁলোকক প্ৰহাৰ কৰিলা; তথাপি
    তেওঁলোক দুখিত নহ’ল। তুমি তেওঁলোকলৈ বিনাশ আনিলা, তথাপি তেওঁলোক শাস্তি গ্ৰহণ কৰিবলৈ
    অস্বীকাৰ কৰিলে, তেওঁলোকে নিজ নিজ মুখ শিলতকৈয়ো টান কৰি উভটি আহিবলৈ অমান্তি হ’ল।
  sus-A: عَلَتَلَ، ﭑ عَ كٌلٌن عِ وَ مَ تِنشِنيِ نَن شْن مَ. عِ بَرَ عِسِرَيِلَكَيٍ
    حَشَنكَتَ، كْنْ عٍ مُ قَهَامُي يٌ سْتْشِ نَ كُي. عِ بَرَ عٍ تْورْ، كْنْ عٍ مُ
    لْننِ سْتْشِ نَ كُي. عٍ بْحّ بَرَ شْرْشْ عَلْ فّمّ، عٍ تٌندِ دَنشَنِيَدٍ.
  fra-SBL: O Yahvé, tes yeux ne regardent-ils pas la vérité ? Tu les as frappés, mais
    ils n'ont pas été affligés. Tu les as consumés, mais ils ont refusé de se laisser
    corriger. Ils ont rendu leur visage plus dur que le roc. Ils ont refusé de revenir.
  hbo-hbo: יְהֹוָ֗ה עֵינֶיךָ֮ הֲלֹ֣וא לֶאֱמוּנָה֒ הִכִּ֤יתָה אֹתָם֙ וְֽלֹא־חָ֔לוּ
    כִּלִּיתָ֕ם מֵאֲנ֖וּ קַ֣חַת מוּסָ֑ר חִזְּק֤וּ פְנֵיהֶם֙ מִסֶּ֔לַע מֵאֲנ֖וּ לָשֽׁוּב׃
  kik-kik: Wee Jehova, githĩ maitho maku ti ũhoro ũrĩa wa ma macaragia? Wamaringire
    iringa, no matiigana kũigua ruo; wamahehenjire, no makĩrega ũtaarani ũcio. Momirie
    ithiithi ciao gũkĩra ihiga, makĩrega kwĩrira.
  fra-NCL: Yahweh, vos yeux ne cherchent-ils pas la fidélité ? Vous les avez frappés,
    et ils n’ont pas eu de douleur ; vous les avez exterminés, et ils n’ont pas voulu
    recevoir l’instruction ; ils ont endurci leur face plus que le roc ; ils ont refusé
    de revenir.
  cek-AK: Aw Angraeng, na mik mah loe loktang na ai maw pakrong? Nihcae to na thuitaek
    e, kana panoek o ai; nam rosak, toe na thuitaekhaih to talawk o ai; nihcae ih
    mikhmai loe thlung pongah amtaak o kue; dawnpakhuem han koeh o ai.
  cuk-cuk: 'Ani Jeremías sogded: “Bab-Dummadga an weyob sogded: Bab-Jehová, ¿ar be
    dule-innikidamalad amisursi? Eye, be amienad. Ar dulemar be sabsur-odurdaksa-inigwele,
    degite, gwen bai-itossurmalad. Be we-dulemar-e-ibmarmar-obelos-inigwele, gwen
    gwage-nuguedgi binsasurmalad. Akwaba bur bule e-gwage dutusuli nadmalad, gwen
    e-isguedga bukib itossurmalad.'
  uig-CYR: — И Пәрвәрдигар, көзүң адаләт-бетәрәпликни издәп жүриду әмәсму? Сән буларни
    урдуң, лекин улар азапланмайду; Сән уларни набут қилип түгәштүрдүң, лекин улар
    тәрбийә қобул қилишни рәт қилип кәлди; улар йүзлирини таштин қаттиқ қилди, улар
    йолидин йенишни рәт қилиду»
  tel-2017: యెహోవా, యథార్థత చూడాలని కదా నీ కోరిక? నువ్వు వారిని కొట్టావు కానీ వారు
    లెక్క చేయలేదు. వారిని క్షీణింప జేశావు గానీ వారు శిక్షను అంగీకరించలేదు. రాతికంటే
    తమ ముఖాలు కఠినం చేసుకుని నీ వైపు తిరగడానికి ఒప్పుకోలేదు.
  hat-BSA: O SENYÈ, èske zye Ou pa chache verite? Ou te frape yo, men yo pa t sanse
    doulè. Ou te fè yo megri, men yo pa t aksepte korije. Yo fè figi yo pi di pase
    wòch. Yo refize repanti.
  kos-kos: Pwayena lah LEUM GOD El suk mwet inse pwaye. El sringil kowos, a kowos
    tia mayak kac. El itungkowosi, a kowos tia lungse in aksuwosyeyuk kowos. Kowos
    likkeke ac tiana forla liki ma koluk lowos.
  hbo-WLC: יְהֹוָ֗ה עֵינֶיךָ֮ הֲל֣וֹא לֶאֱמוּנָה֒ הִכִּ֤יתָה אֹתָם֙ וְֽלֹא־חָ֔לוּ
    כִּלִּיתָ֕ם מֵאֲנ֖וּ קַ֣חַת מוּסָ֑ר חִזְּק֤וּ פְנֵיהֶם֙ מִסֶּ֔לַע מֵאֲנ֖וּ לָשֽׁוּב׃
  ibo-ibo: Onyenwe anyị, anya gị abụọ ọ bụghị eziokwu ka ọ na-achọ? Ị tiela ha ihe,
    ma o metụghị ha nʼahụ. I gwepịara ha, ma ha ekweghị a nabata ịdọ aka na ntị. Ha
    emeela ka ihu ha sie ike karịa nkume, ha ajụla ịchịgharị.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭର ଚକ୍ଷୁ କʼଣ ସତ୍ୟତା ପ୍ରତି ଦୃଷ୍ଟି ନ କରେ? ତୁମ୍ଭେ ସେମାନଙ୍କୁ
    ପ୍ରହାର କରିଅଛ, ମାତ୍ର ସେମାନେ ଦୁଃଖିତ ହେଲେ ନାହିଁ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଜୀର୍ଣ୍ଣ କରିଅଛ,
    ମାତ୍ର ସେମାନେ ଶାସ୍ତି ଗ୍ରହଣ କରିବାକୁ ଅସ୍ୱୀକାର କରିଅଛନ୍ତି; ସେମାନେ ଆପଣା ଆପଣା ମୁଖ ପାଷାଣ
    ଅପେକ୍ଷା କଠିନ କରିଅଛନ୍ତି; ସେମାନେ ଫେରି ଆସିବାକୁ ଅସ୍ୱୀକାର କରିଅଛନ୍ତି।
  chk-chk: Ai Samol mi Lapalap, ifa usun, kosap kütta aramas mi wenechar? En ka niir,
    nge ir resap mefi riaföü. Ka afeiengaueer, nge ir resap mochen miritila ren. Ra
    tipepöchökül, nge resap fokun mochen ekieksefäl.
  rop-rop: YAWEI im oldei lukinatbat blanga trubalawan pipul. Imbin gibitbat yumob
    adtaim, bat yumob nomo bin teiknodis. Imbin panishim yumob, bat yumob nomo bin
    teiknodis langa im, najing. Yumob nomo bin len enijing, najing. Bat stil yumob
    nomo bin tenim miselp brom yumob nogudbalawei.
  ukr-1871: Твої ж, Господи, очі хиба не на правду дивляться? Ти побиваєш їх, та їх
    наче б не болїло; ти вигублюєш їх, та вони не хочуть знати науки; лиця в їх поробились
    твердїйшими од каменя — не хотять навернутись.
  deu-1951: HERR, sehen deine Augen nicht auf Wahrhaftigkeit? Du hast sie geschlagen,
    aber es tat ihnen nicht weh; du hast sie fast aufgerieben, aber sie wollten keine
    Zucht annehmen; sie machten ihr Angesicht härter als Fels, sie wollten nicht umkehren!
  eng-JPS: O LORD, are not Thine eyes upon truth? Thou hast stricken them, but they
    were not affected; Thou hast consumed them, but they have refused to receive correction;
    they have made their faces harder than a rock; they have refused to return.
  srp-1865: Gospode! ne gledaju li oèi tvoje na istinu! Biješ ih, ali ih ne boli;
    satireš ih, ali neæe da prime nauke, tvrðe im je lice od kamena, neæe da se obrate.
  lug-lug: Ayi Mukama Katonda, amaaso go teganoonya mazima? Wabakuba naye ne batawulira
    bulumi wababetenta, naye ne bagaana okukangavvulwa. Beeyongedde kukakanyala, bagubye
    obwenyi okusinga n’amayinja; era bagaanyi okwenenya.
  heb-heb: יהוה עיניך הלוא לאמונה הכיתה אתם ולא חלו כליתם מאנו קחת מוסר חזקו פניהם
    מסלע מאנו לשוב׃
  ben-IRV: হে সদাপ্রভু, তোমার চোখ কি ন্যায় দেখতে পায় না? তুমি তাদের আঘাত কর, কিন্তু
    তারা ব্যথা অনুভব করে না। তুমি তাদের সম্পূর্ণ পরাজিত করেছ, কিন্তু তারা বাধ্যতা
    অস্বীকার করেছে। তাদের মুখ তারা পাথরের থেকেও শক্ত করেছে, কারণ তারা অনুতাপ করতে
    অস্বীকার করেছে।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਕੀ ਤੇਰੀਆਂ ਅੱਖਾਂ ਸਚਿਆਈ ਦੇ ਉੱਤੇ ਨਹੀਂ ਹਨ? ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਮਾਰਿਆ ਕੁੱਟਿਆ,
    ਪਰ ਉਹ ਨਹੀਂ ਝੁਰੇ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਮੁਕਾ ਦਿੱਤਾ, ਪਰ ਉਹ ਸਿੱਖਿਆ ਲੈਣ ਤੋਂ ਮੁੱਕਰ ਗਏ। ਉਹਨਾਂ
    ਨੇ ਆਪਣੇ ਚਿਹਰਿਆਂ ਨੂੰ ਪੱਥਰ ਨਾਲੋਂ ਵੀ ਸਖ਼ਤ ਕੀਤਾ ਹੈ, ਪਰ ਉਹ ਮੁੜਨ ਤੋਂ ਮੁੱਕਰ ਗਏ ਹਨ।
  mya-JVB: အို ထာဝရ ဘုရား၊ ကိုယ်တော်သည် သစ္စာ တရားကို ထောက်ရှု တော်မူသည် မဟုတ် လော။
    ကိုယ်တော်သည် ဒဏ်ခတ် တော်မူသော်လည်း သူ တို့သည် ညှိုးငယ် သောစိတ်မ ရှိကြပါ။ ဖျက်ဆီး
    တော်မူသော်လည်း၊ သူ တို့သည် ဆုံးမ ခြင်းကို ငြင်းပယ် ကြပါပြီ။ မိမိ တို့ မျက်နှာ
    ကို ကျောက် ထက် သာ၍မာ စေကြပါပြီ။ ငါတို့သည် ပြန် ၍ မလာဟု ငြင်းဆန် လျက်နေကြပါပြီ။
  tbg-tbg: Kotiva minti timanta te tiha, Mpo Noravauvo, vaiinti nahenti quqaa okara
    avataqi vira, virara ai antuqavano vaivo. Are maa vaiinti nahentika utetehara
    ruqutuaramanta vika kia qora okara qaqira karaiti, kia ai uva iriarave. Are vika
    vehiqama kera ruhiqau kaaramanta vika kia koqe okara avatareka auti variarave.
    Vika kempukaiqamake qora aaraqaa viha tiha, Tenavu kia maa aarara qaqirake vo
    aaraqaa virerave, ti variara.
  hmo-hmo: Lohiabada e, oi ese hereva momokani sibona oi ura kamonai. Vadaeni oi ese
    oiemu bese taudia oi botaia, to idia hisihisi lasi. Oi ese idia momo oi alaia
    ore, to idia ese matakani idia ura lasi. Idia ese edia lalodia idia ha-aukaia,
    bona edia dika idia rakatania lasi.
  urd-urd: ऐ ख़ुदावन्द, क्या तेरी आँखें सच्चाई पर नही हैं? तूने उनको मारा है, लेकिन
    उन्होंने अफ़सोस नहीं किया; तूने उनको बर्बाद किया, लेकिन वह तरबियत — पज़ीर न हुए;
    उन्होंने अपने चेहरों को चट्टान से भी ज़्यादा सख़्त बनाया, उन्होंने वापस आने से
    इन्कार किया है।
  rus-SYN: О, Господи! очи Твои не к истине ли обращены? Ты поражаешь их, а они не
    чувствуют боли; Ты истребляешь их, а они не хотят принять вразумления; лица свои
    сделали они крепче камня, не хотят обратиться.
  bqc-SIM: Dii, sĩana ↄ̃ ńlɛ wɛɛlɛmáo lò? N ń gbɛ̃́, i ↄ̃máo, n ń kɛ́ búɛbuɛ,
    ↄ̃ aa gì totoapi mai. An swã́ gbãakũ̀ lán gbɛwa, aa gì nↄ̀sɛlilɛi.
  tcz-CHONGTHU: Vo Pakai, nangman thutah jeng navet lhih jeng ahi. Nangin namite chunga
    nakhut nalhatan, ahivangin amahon nahsah in aneipouve. Nangin amaho nanoigeptan,
    ahivangin amahon hichu kisuhdihnan asangpouve. Amaichangu song bangin atah sah
    un, lungkhel ding aumpouve.
  mar-mar: हे परमेश्वरा, तुझे डोळे सत्याकडे पाहत नाहीत काय? तू लोकांस मारलेस पण त्यांना
    वेदना झाल्या नाहीत. तू त्यांना पूर्णपणे पराभूत केले, तरी त्यांनी शिक्षा घेण्याचे
    नकारले. त्यांनी आपले मुख खडकांपेक्षा कठीण केले आहे, कारण त्यांनी पश्चातप करण्याचे
    नकारले आहे.
  qub-qub: Tayta Dios gamga munanqui alli runacunatami. Cay runacunaga castigaptiquipis
    manami wiyacushachu. Fiyupa mana alliman chayachiptiquipis manami yarpachacushachu.
    Paycunapaga shongunpis caycan ruminömi. Chaymi arpinticuytapis mana munashachu.
  bqp-bqp: Yinni, n ǹ wi u gem swĩi, wiyɑ ɑ kɑsu? Wee, ɑ bu surɑ ɑdɑmɑ bɑ nun ɑtɑfiiru
    kuɑ. A bu nɔni sɔ̃ɔwɑ, ɑdɑmɑ kɑ mɛ, bɑ ǹ gɑ̃ɑnu gie. Ben gɔ̃ru gɑ bɔbiɑwɑ nge
    kperu. Bɑ yinɑ bu wurɑmɑ wunɛn mi.
  hat-hat: Seyè, mwen konnen se moun ki p'ap twonpe ou w'ap chache! Ou frape yo, sa
    pa fè yo anyen. Ou kraze yo, yo derefize aprann. Tèt yo di kou wòch. Yo derefize
    tounen vin jwenn ou!
  eng-BSB: O LORD, do not Your eyes look for truth? You struck them, but they felt
    no pain. You finished them off, but they refused to accept discipline. They have
    made their faces harder than stone and refused to repent.
  eng-WEBPB: O LORD, don’t your eyes look on truth? You have stricken them, but they
    were not grieved. You have consumed them, but they have refused to receive correction.
    They have made their faces harder than a rock. They have refused to return.
  kbq-kbq: Ra Anumzamoka tamage avu'ava zanke'ma nehaza vaheku kavua antenka nehakane.
    Kagra vaheka'a sefura zaminka zamazeri fatgo nehananagi ana zankura zamagesa ontahi'naze.
    Kagra knazanteti zamazeri haviza hu'nananagi, Kagrama zamazeri fatgoma hu'zankura
    zamavesra hu'ne. Zamavugosamo'a hankavetino havegna hu'nege'za, zamagu'ama rukrahe'ma
    hu'zankura zamavesra nehaze.
  nhe-BL: NoTECO, ta tiquintemohua tlacame tlen temachme. Tiquintlatzacuiltijtoc motlacajhua
    pampa tijnequiyaya ma tlatlepanitaca, pero yajuanti ax quipatlaque ininyolis.
    Nojquiya tiquinechcapantlalijtoc motlacajhua pero ax quicajtoque inintlajtlacolhua.
    Quipiyaj ininxayac tetic queja se tetl. Huan yeca ax quinequij moyolcuepase tlen
    inintlajtlacolhua.
  gub-BL: Tupàn uputar pezeruzar ire pepytu'u 'ymaw a'e. Uzepyk penehe. Nezewe rehe
    we napezekaiw kwaw hehe. Pekamikamik a'e. Nezewe rehe we napekwaw kwaw ikatu 'ymaw
    wi petyrykaw. Pezàmàtyry'ym heruzar 'ym pà. Napezewyr wer kwaw izupe.
  eng-DRA: 'O Lord, thy eyes are upon truth: thou hast struck them, and they have
    not grieved: thou hast bruised them, and they have refused to receive correction:
    they have made their faces harder than the rock, and they have refused to return.'
