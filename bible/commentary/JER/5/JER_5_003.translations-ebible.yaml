  tam-2017: யெகோவாவே, உம்முடைய கண்கள் சத்தியத்தை அல்லவோ நோக்குகின்றது; அவர்களை அடிக்கிறீர்,
    ஆனாலும் அவர்களுக்கு வலிக்காது; அவர்களை நிர்மூலமாக்குகிறீர், ஆனாலும் புத்தியை ஏற்றுக்கொள்ளமாட்டோம்
    என்கிறார்கள்; தங்கள் முகங்களைக் கன்மலையைவிட கெட்டியாக்கி, திரும்பமாட்டோம் என்கிறார்கள்.
  spa-RV-1909: Oh Jehová, ¿no miran tus ojos á la verdad? Azotástelos, y no les dolió;
