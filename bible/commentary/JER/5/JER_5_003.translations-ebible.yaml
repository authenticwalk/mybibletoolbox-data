    moyolcuepase ten inintajtacolhua.
  vie-1934: Hỡi Đức Giê-hô-va, há chẳng phải mắt Ngài đoái xem sự trung tín sao?...
    Ngài đánh chúng nó, chúng nó chẳng biết lo buồn, Ngài diệt đi, chúng nó chẳng
    chịu dạy dỗ. Chúng nó tự làm cứng mặt mình hơn vầng đá, chẳng khứng trở lại.
  hin-CV: याहवेह, क्या आपके नेत्र सत्य की अपेक्षा नहीं करते? आपने उन्हें दंड अवश्य
    दिया, किंतु उन्हें वेदना नहीं हुई; आपने उन्हें कुचल भी दिया, किंतु फिर भी उन्होंने
    अपने आचरण में सुधार करना अस्वीकार कर दिया. उन्होंने अपने मुखमंडल वज्र सदृश कठोर
