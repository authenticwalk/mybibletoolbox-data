    yolidin yénishni ret qilidu»
  nde-nde: Awu Thixo, amehlo akho kawadingi qiniso na? Wabatshaya, kodwa kabezwanga
    buhlungu, wabahlifiza, kodwa bala ukuqondiswa. Benza ubuso babo baba lukhuni kulamatshe,
    bala ukuphenduka.
  ton-ton: '‌ʻE Sihova, ʻikai ʻoku hanga ki he moʻoni ʻa ho fofonga? Kuo ke taaʻi
    ʻakinautolu, ka naʻe ʻikai te nau mamahi; kuo ke fakaʻauha ʻakinautolu, ka naʻe
    ʻikai te nau tokanga ki he tautea: kuo nau fakafefeka hake honau mata ʻi ha maka;
    ʻoku ʻikai te nau fie tafoki.'
  ces-1613: Ó Hospodine, zdaliž oči tvé nepatří na pravdu? Biješ je, ale necítí bolesti;
