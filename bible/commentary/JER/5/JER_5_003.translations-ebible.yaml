    ein härter Angesicht denn ein Fels und wollen sich nicht bekehren.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಕಣ್ಣುಗಳು ಸತ್ಯದ ಮೇಲೆ ಇರುತ್ತವಲ್ಲಾ; ನೀನು ಹೊಡೆದರೂ ಅವರು ದುಃಖಪಡಲ್ಲಿಲ್ಲ,
    ಸಂಹರಿಸಿದರೂ ನೀತಿ ಶಿಕ್ಷೆಗೆ ಒಳಪಡಲಿಲ್ಲ. ತಮ್ಮ ಮುಖವನ್ನು ಕಲ್ಲಿಗಿಂತ ಕಠಿನಮಾಡಿಕೊಂಡು ಪಶ್ಚಾತ್ತಾಪಪಡದೆ
    ಹೋಗಿದ್ದಾರೆ.
  yap-yap: Ba muduwgil nra changarnag SOMOL e yul’yul’. Be toymed, machane damur motoyilgad;
