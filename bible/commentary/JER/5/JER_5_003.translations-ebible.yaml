    yolidin yenixni rǝt ⱪilidu»
  beo-beo: 'Hina Gode da mae hohonone moloidafa fa:no bobogesu hou hogosa. E da dili
    fai dagoi, be dilia amo hame dawa:i galu. E da dili goudale fasi, be dilia da
    amoba:le dilia hou hame hahamoi. Dilia da ga:nasi hamoiba:le, dilia wadela:i hou
    fisimusa: hame dawa:iou.'
  tpi-OTNT: Bikpela, yu laikim tumas bai olgeta man i bihainim pasin i tru. Yu bin
    paitim ol dispela manmeri, tasol ol i no pilim pen. Yu bin daunim ol, tasol ol
    i no larim yu i stretim ol. Het bilong ol i strong tru olsem ston, na ol i no
    laik tru long tanim bel.
  hau-SA: Ya Ubangiji, idanunka ba sa ganin gaskiya? Ka buge su, amma ba su ji zafi
    ba; ka ragargaza su, amma suka ƙi su gyara. Fuskarsu ta ƙeƙashe fiye da dutse
    suka ƙi su tuba.
  uig-LAT: — I Perwerdigar, közüng adalet-bitereplikni izdep yüridu emesmu? Sen bularni
    urdung, lékin ular azablanmaydu; Sen ularni nabut qilip tügeshtürdüng, lékin ular
