    dene ebo gę nabeo. Nago augwali elaluali, tiali goli te augwali nago dodolomainu
    me ebeo. Augwa tobolu te masigi dila pai mu tiwai elalu, te augwa haliga begelibo
    hagela mu yali.
  tpi-tpi: Bikpela, yu laikim tumas bai olgeta man i bihainim pasin i tru. Yu bin
