    மறுத்துவிட்டார்கள்.
  ceb-ULB: Yahweh, dili ba nagtan-aw man ang imong mga mata alang sa pagkamatinud-anon?
    Gisilotan nimo ang mga tawo, apan wala nila nabati ang kasakit. Gibuntog nimo
    sila sa hingpit, apan nagdumili gihapon sila sa pagdawat ug pagpanton. Gipagahi
    nila ang ilang mga nawong kaysa bato, ug nagdumili sila sa paghinulsol.
  pol-UBG: PANIE, czy twoje oczy nie są zwrócone ku prawdzie? Biłeś ich, ale oni nie
