    hast all-broken them, but they refused to accept their discipline, or their correction;
    they made their faces harder than a stone, and would not return to thee.)
  epo-epo: Ho Eternulo, Viaj okuloj rigardas ja la fidelecon; Vi batas ilin, sed ili
    ne sentas doloron; Vi preskaŭ pereigas ilin, sed ili ne volas preni moralinstruon;
    sian vizaĝon ili faris pli malmola ol roko, ili ne volas konvertiĝi.
  uig-PIN: — I Pǝrwǝrdigar, kɵzüng adalǝt-bitǝrǝplikni izdǝp yüridu ǝmǝsmu? Sǝn bularni
