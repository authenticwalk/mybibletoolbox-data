  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓኣፓ ኔኤኮ ጎኔ ባኣዚ ዴንቃያቱዋዓዳ? ኔ ዔያቶ ሃርጌና ጳርቄኔ፤ ዔያታ ጋዓንቴ ዔኤቢኬ
    ጌይባኣሴ፤ ኔ ዔያቶ ጋኣጬኔ፤ ዔያታ ፔ ዻቢንታፓ ዔራኒ ኮዒባኣሴ፤ ዋይዚ ዒፂ ዒኖ ዔያታ ዶዲሼኔ፤ ጎማፓ ዔያታ ማዓኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Ao Awurade, wopɛ nokorɛ enti wobɔɔ wɔn hwee fam, nanso wɔante yea biara;
