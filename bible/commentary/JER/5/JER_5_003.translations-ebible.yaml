  tdx-tdx: Ry Iehovà, tsy mitsoeke ty hatò hao o fihaino’oo? Linafa’o iereo f’ie tsy
    nalorè; nimongore’o fe tsy mete avohotse; nanoe’ iareo gañe ta ty vato o tarehe’
    iareoo; mifoneñe tsy hisoloho.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระเนตรของพระองค์ทรงหาความจริ​งม​ิ​ใช่​หรือ พระองค์​ทรงเฆี่ยนตี​เขาทั้งหลาย
    แต่​เขาก็​ไม่รู้​สึกสำนึก พระองค์​ทรงล้างผลาญเขา แต่​เขาทั้งหลายปฏิเสธไม่ยอมดี​ขึ้น
    เขาได้กระทำให้​หน​้าของเขากระด้างยิ่งกว่าหิน เขาปฏิเสธไม่ยอมกลับใจ
  por-BR-2018: Ah SENHOR, por acaso teus olhos não enxergam a verdade? Tu os feriste,
