verse: JER.005.003
translations:
  mal-C: യഹോവേ, അങ്ങയുടെ കണ്ണുകൾ വിശ്വസ്തതയല്ലേ നോക്കുന്നത്? അങ്ങ് അവരെ അടിച്ചു, എങ്കിലും
    അവർക്കു വേദനയുണ്ടായില്ല; അങ്ങ് അവരെ ക്ഷയിപ്പിച്ചു, എങ്കിലും തെറ്റു തിരുത്താൻ അവർ
    മനസ്സുവെച്ചില്ല. അവർ തങ്ങളുടെ മുഖം പാറയെക്കാൾ കഠിനമാക്കുകയും പശ്ചാത്തപിക്കാൻ വിസമ്മതിക്കുകയും
    ചെയ്തു.
  deu-TKW: Aber sind deine Augen, Jahwe, - sind sie nicht vielmehr auf Treue gerichtet?
    Du hast die geschlagen, aber sie empfanden keinen Schmerz; du hast die aufgerieben,
    aber Zucht wollten sie nicht annehmen. Sie machten ihr Angesicht härter als Felsgestein,
    sie wollten sich nicht bekehren.
  lin-lin: Oh Yawe ; boni, miso na Yo esepelaka te komona bosolo ? Obetaka solo bato,
    kasi bayokaka na bango pasi te ; osilisaka koboma bango, kasi baboyaka kaka kobongwana.
    Bakomisa mito na bango makasi lokola mabanga mpe baboyaka kobongola mitema na
    bango.
  eng-LSV: YHWH, Your eyes, are they not on steadfastness? You have struck them, and
    they have not grieved, || You have consumed them, || They have refused to receive
    instruction, || They made their faces harder than a rock, || They have refused
    to turn back.
  eng-GNV: 'O Lord, are not thine eyes vpon the trueth? thou hast striken them, but
    they haue not sorowed: thou hast consumed them, but they haue refused to receiue
    correction: they haue made their faces harder then a stone, and haue refused to
    returne.'
  eng-WEBSTER: 'O LORD, are not thy eyes upon the truth? thou hast stricken them,
    but they have not grieved; thou hast consumed them, but they have refused to receive
    correction: they have made their faces harder than a rock; they have refused to
    return.'
  nhw-BL: NoTECO, ta tiquintemohua masehualme catli temachme. Tiquintlatzacuiltijtoc
    momasehualhua pampa tijnequiyaya ma tlatlepanitaca, pero inijuanti amo quipatlaque
    ininnemilis. Nojquiya tiquinechcapantlalijtoc momasehualhua pero amo quicajtoque
    inintlajtlacolhua. Quipiyaj iniixayac tetic quen se tetl. Huan yeca amo quinequij
    moyolcuepase tlen inintlajtlacolhua.
  swh-ONEN: Ee Bwana, je, macho yako hayaitafuti kweli? Uliwapiga, lakini hawakusikia
    maumivu, uliwapondaponda, lakini walikataa maonyo. Walifanya nyuso zao kuwa ngumu
    kuliko jiwe nao walikataa kutubu.
  bba-bba: Yinni, n ǹ wi u ɡem swĩi, wiyɑ ɑ kɑsu? Wee, ɑ bu surɑ ɑdɑmɑ bɑ nun ɑtɑfiiru
    kuɑ. A bu nɔni sɔ̃ɔwɑ, ɑdɑmɑ kɑ mɛ, bɑ ǹ ɡɑ̃ɑnu ɡie. Ben ɡɔ̃ru ɡɑ bɔbiɑwɑ nɡe
    kperu. Bɑ yinɑ bu wurɑmɑ wunɛn mi.
  eng-KJVCPB: 'O Lord, are not thine eyes upon the truth? thou hast stricken them,
    but they have not grieved; thou hast consumed them, but they have refused to receive
    correction: they have made their faces harder than a rock; they have refused to
    return.'
  luo-luo: Yaye Jehova Nyasaye, donge wengeni manyo adiera? Ne igoyogi, to ne ok giwinjo
    rem; ne ikidhogi matindo tindo, to ne ok gilokore. Negimiyo wengegi obedo matek
    moloyo kidi mi gitamore hulo richogi.
  meu-meu: Iehova e, oi matamu ese kara momokanina e tahuamu, ani? Oi ese vada o harahudia
    mase, a lalodia asie hisihisi; oi ese vada o aladia ore, a mata-hakani asie ura.
    Idia ese vairadia e ha-aukadia, vairadia na nadi-aukadia na heheto, a idia na
    asie ura bae helalo kerehai.
  npi-ULB: हे परमप्रभु, के तपाईंका आँखाले विश्‍वसनीयताको खोजी गर्दैनन् र ? तपाईंले
    मानिसहरूलाई प्रहार गर्नुभयो, तर तिनीहरूलाई पिडा महसुस हुँदैन । तपाईंले तिनीहरूलाई
    पूर्ण रूपमा पराजित गर्नुभएको छ, तर तिनीहरू अझै पनि अनुशासन मान्‍न इन्कार गर्छन्
    । तिनीहरूले आफ्ना अनुहार चट्टानभन्दा कडा बनाउँछन्, किनकि तिनीहरू पश्‍चात्ताप गर्न
    इन्कार गर्छन् ।
  yor-yor: Olúwa, ojú rẹ kò ha wà lára òtítọ́? Ìwọ lù wọ́n, kò dùn wọ́n; ìwọ bá wọn
    wí, wọ́n kọ̀ láti yípadà. Wọ́n mú ojú wọn le ju òkúta lọ, wọ́n sì kọ̀ láti yípadà.
  pes-OPCB: ای خداوند، تو به یک چیز اهمیت می‌دهی و آن راستی و درستی است. تو سعی کردی
    ایشان را اصلاح کنی، اما آنها نخواستند؛ هر چند ایشان را زدی، ولی دردی احساس نکردند!
    روی خود را از سنگ هم سختتر کرده‌اند و نمی‌خواهند توبه کنند.
  tgl-ULB: Yahweh, hindi ba't tumitingin ka sa katapatan? Hinampas mo ang mga tao
    ngunit hindi sila nakaramdam ng sakit. Ganap mo silang nilipol, ngunit tumanggi
    pa rin silang tanggapin ang iyong pagdidisiplina. Ginawa nilang mas matigas kaysa
    sa bato ang kanilang mga mukha sapagkat tumanggi silang magsisi.
  hui-hui: Anduane Homogo-o í̠na wali agali bibahendeme mana bayale heneneore ngaru
    taluwa bialu helo hamelo ke. Wali agali uruni í̠na minu ba barigoyu tigua tandaga
    howa nahe tingi halu ka. Í̠nime ti bope harigoyu tigua tinaga mana mo tiga bulene
    hame nale dege ka. Tinaga embone giambe ege to̱le̱ ale halu tigua mini beregedolene
    hame naleore kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သစ္စာ​ရှိ​မှု​ကို​အ​မှန်​ပင်​လို​လား​တော်​မူ​၏။ ကိုယ်​တော်​သည်​သင်​တို့​အား​ဒဏ်​ခတ်​တော်​မူ​သော်​လည်း​သင်​တို့​သည်​ဂ​ရု​မ​စိုက်​ကြ။
    ဖျက်​ဆီး​ချေ​မှုန်း​တော်​မူ​သော်​လည်း​ပဲ့​ပြင်​ဆုံး​မ​မှု​ကို​သင်​တို့​မ​ခံ​မ​ယူ​လို​ကြ။
    သင်​တို့​သည်​ကျောက်​ခဲ​ထက်​ခေါင်း​မာ​လျက်​နောင်​တ​မ​ရ​ဘဲ​နေ​ကြ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱི་སྤྱན་གྱིས་དྲང་བདེན་འཚོལ་བ་མ་ཡིན་ནམ། ཁྱེད་ཀྱིས་དེ་རྣམས་ལ་བརྡུངས་ནའང་དེ་དག་སེམས་མ་སྡུག་ལ།
    ཁྱེད་ཀྱིས་དེ་དག་རྩ་མེད་དུ་བཏང་ནའང་དེ་དག་གིས་ད་དུང་ཁྱེད་ཀྱི་བསླབ་བྱ་དང་དུ་མ་བླངས།
    དེ་དག་གིས་རང་གི་ངོ་གདོང་ཕ་བོང་ལས་ཀྱང་མཁྲེགས་པར་བྱས་ནས་ཕྱིར་མི་འཁོར་བ་ཡིན་ནོ། །
  sna-sna: Haiwa Jehovha, meso enyu haatsvaki chokwadi here? Makavarova, asi havana
    kunzwa kurwadziwa; Makavapwanya, asi vakaramba kurayirwa. Vakaomesa zviso zvavo
    kupfuura dombo uye vakaramba kutendeuka.
  spa-BLM: Oh Yahvé, ¿no miran tus ojos la verdad? Los has golpeado, pero no se han
    afligido. Los has consumido, pero se han negado a recibir la corrección. Han endurecido
    sus rostros más que una roca. Se han negado a regresar.
  cac-cac: Mamin Jehová, a eb' tza nib'ej, aton eb' yeln̈ej syala'. Yuj chi' ix ac'och
    syaelal eb' a chon̈ab' tic, palta malaj yelc'och d'a eb'. Ix ac' lajvoquem eb',
    palta maj nachajpaxel yuj eb'. Te pit spensar eb', icha stzatzil junoc q'uen q'ueen.
    Malaj sgana eb' syactejcan schuc b'eyb'al.
  swh-ULB: BWANA, macho yako hayatazami uaminifu? Unawapiga watu, lakini hawasikii
    maumivu. Umewaangsmiza kabisa, lakini bado wanakataa kuwa waadilifu. Wanafanya
    nyuso zao kuwa ngumu kama mwamba. kwa kuwa wanakataa kutubu.
  bel-bel: 'О, Госпадзе! ці не да ісьціны зьвернуты вочы Твае? Ты б''еш іх, а яны
    не адчуваюць болю; Ты пабіваеш іх, а яны ня хочуць прыняць настаўленьня на розум:
    твары свае зрабілі яны мацнейшымі за камень - навярнуцца ня хочуць.'
  deu-ELBBK: 'HERR, sind deine Augen nicht auf die Treue gerichtet? Du hast sie geschlagen,
    aber es hat sie nicht geschmerzt; du hast sie vernichtet: sie haben sich geweigert,
    Zucht anzunehmen; sie haben ihre Angesichter härter gemacht als einen Fels, sie
    haben sich geweigert, umzukehren.'
  mbb-OT: Ne zutun migkaǥi a te, “He Nengazen, kenè be nengeehè ka te etew he egkeseriǥan?
    Mibpesekitan nu is menge etew nu, piru wazè dan heini seǥipaa. Midsilutan nu sikandan
    wey zan mepenurù, piru kenè dan egkesuat he ebpenuruen. Wazè dan en keelezan ne
    kenè en sikandan ed-engked te kebaal te mezaat.
  mal-2015: യഹോവേ, നിന്റെ കണ്ണു വിശ്വസ്തതയല്ലയോ നോക്കുന്നതു? നീ അവരെ അടിച്ചു എങ്കിലും
    അവർ വേദനപ്പെട്ടില്ല; നീ അവരെ ക്ഷയിപ്പിച്ചു എങ്കിലും അവർക്കു ബോധം കൈക്കൊൾവാൻ മനസ്സില്ലായിരുന്നു;
    അവർ തങ്ങളുടെ മുഖം പാറയെക്കാൾ കടുപ്പമാക്കി; മടങ്ങിവരുവാൻ അവർക്കു മനസ്സില്ലായിരുന്നു.
  rmc-rmc: RAJEJA, či na roden tire jakha o čačipen? Demaďal len, ale na šunenas ňisavi
    dukh, ňičinehas len, ale on na kamenas te prilel tiro dovakeriben. Sas zacata
    sar bara a na kamenas pes te visarel andral o bini.
  pes-OPV: ‌ای خداوند آیا چشمان تو براستی نگران نیست؟ ایشان را زدی اما محزون نشدند.
    و ایشان را تلف نمودی اما نخواستند تادیب را بپذیرند. رویهای خود را از صخره سختتر
    گردانیدند ونخواستند بازگشت نمایند.
  ron-1924: Доамне, ну вэд окий Тэй адевэрул? Ту-й ловешть, ши ей ну симт нимик; ый
    нимичешть, ши ну вор сэ я ынвэцэтурэ; яу о ынфэцишаре май таре декыт стынка, ну
    вор сэ се ынтоаркэ ла Тине.
  ben-OBCV: হে সদাপ্রভু, আমাদের চোখ কি সত্যের প্রতি দৃষ্টি করে না? তুমি তাদের আঘাত
    করেছ, কিন্তু তাদের কোনো বেদনাবোধ নেই; তুমি তাদের চূর্ণ করেছ, কিন্তু তারা সংশোধিত
    হতে চায়নি। তারা নিজেদের মুখ পাথরের চেয়েও কঠিন করেছে এবং তারা মন পরিবর্তন করতে
    চায়নি।
  som-som: Rabbiyow, indhahaagu runta sow ma fiiriyaan? Iyaga wax baad ku dhufatay,
    laakiinse innaba kama ay xumaan, oo waad baabbi'isay, laakiinse way diideen inay
    edeb qaataan. Wejigoodiina waxay ka dhigeen wax dhagax ka sii adag, oo inay soo
    noqdaanna way diideen.
  lat-VUC: 'Domine, oculi tui respiciunt fidem: percussisti eos, et non doluerunt;
    attrivisti eos, et renuerunt accipere disciplinam: induraverunt facies suas supra
    petram, et noluerunt reverti.'
  eng-ASVBT: 'O Jehovah, do not thine eyes look upon truth? thou hast stricken them,
    but they were not grieved; thou hast consumed them, but they have refused to receive
    correction: they have made their faces harder than a rock; they have refused to
    return.'
  ita-1885: 'O Signore, non sono gli occhi tuoi volti verso la lealtà: tu li hai percossi,
    e non è lor doluto; tu li hai consumati, ed han ricusato di ricevere correzione;
    hanno indurata la faccia loro, più che un sasso; hanno rifiutato di convertirsi.'
  eng-LXXUP: 'O Lord, thine eyes are upon faithfulness: thou hast scourged them, but
    they have not grieved; thou hast consumed them; but they would not receive correction:
    they have made their faces harder than a rock; and they would not return.'
  eng-ULB: Yahweh, do your eyes not look for faithfulness? You struck the people,
    but they do not feel pain. You have completely defeated them, but they still refuse
    to receive discipline. They make their faces harder than rock, for they refuse
    to repent.
  spa-VBL: Señor, ¿no buscas siempre la fidelidad? Los derrotaste, pero no les importó.
    Estuviste a punto de destruirlos, pero se negaron a aceptar tu disciplina. Eran
    tercos, duros como una roca, y no se arrepentían.
  fra-_FOB: Éternel! n'est-ce pas à la fidélité que tes yeux regardent? Tu les frappes,
    et ils n'éprouvent pas de douleur; tu les consumes, et ils ne veulent pas recevoir
    instruction. Ils ont endurci leurs faces plus qu'un rocher; ils refusent de se
    convertir.
  mal-mal: യഹോവേ, അങ്ങയുടെ കണ്ണുകൾ വിശ്വസ്തതയല്ലയോ നോക്കുന്നത്? അവിടുന്ന് അവരെ അടിച്ചു
    എങ്കിലും അവർക്ക് വേദനിച്ചില്ല; അവിടുന്ന് അവരെ ക്ഷയിപ്പിച്ചു എങ്കിലും അവർക്ക് ബോധം
    കൈക്കൊള്ളുവാൻ മനസ്സില്ലായിരുന്നു; അവർ അവരുടെ മുഖം പാറയെക്കാൾ കടുപ്പമാക്കി; മടങ്ങിവരുവാൻ
    അവർക്ക് മനസ്സില്ലായിരുന്നു”.
  urd-GVR: Ai Rab, terī āṅkheṅ diyānatdārī deḳhnā chāhtī haiṅ. Tū ne unheṅ mārā, lekin
    unheṅ dukh na huā. Tū ne unheṅ kuchal ḍālā, lekin wuh tarbiyat pāne ke lie taiyār
    nahīṅ. Unhoṅ ne apne chehre ko patthar se kahīṅ zyādā saḳht banā kar taubā karne
    se inkār kiyā hai.
  suz-BL: मिनु “परमप्रभु यावे, गे थमा लोव़ तचा ममाल्‍नीनी ङा? गे मेको आन कली तुप्‍तीनी।
    तन्‍न मेकोपुकी मखा‍इक्‍म। गे मेको आन कली खतम सेल्‍‍तीनी। तन्‍न मेकोपुकीमी इन देंशो
    पचा मबित्‍‍नीम। मेकोपुकीम आन कुल फुल्‍लु क्‍येङा यो खकटा सेल्‍तेक्‍म। मेकोपुकी
    लेश्‍शा जाक्‍ने मबिस्‍सम। येरमीया २:३०; येरमीया७:२८; येरमीया ९:२; यसैया ४८:४
  eng-NOY: Are not thine eyes upon the truth, O Jehovah! Thou hast smitten them, but
    they have not grieved; Thou hast consumed them, but they have refused to receive
    correction; They have made their faces harder than a rock; They have refused to
    return.
  ita-1927: O Eterno, gli occhi tuoi non cercano essi la fedeltà? Tu li colpisci,
    e quelli non sentono nulla; tu li consumi, e quelli rifiutano di ricevere la correzione;
    essi han reso il loro volto più duro della roccia, rifiutano di convertirsi.
  ckb-ckb: ئەی یەزدان، ئایا چاوت بەدوای ڕاستیدا ناگەڕێت؟ لێت دان بەڵام ئازاریان پێ
    نەگەیشت، تێکت شکاندن بەڵام ڕەتیانکردەوە تەمبێ بکرێن. ڕووی خۆیان لە بەرد ڕەقتر
    کرد، تۆبەکردنیان ڕەتکردەوە.
  eng-BBE: 'O Lord, do not your eyes see good faith? you have given them punishment,
    but they were not troubled; you have sent destruction on them, but they did not
    take your teaching to heart: they have made their faces harder than a rock; they
    would not come back.'
  kan-OKCV: ಓ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕಣ್ಣುಗಳು ಸತ್ಯದ ಮೇಲೆ ಇವೆಯಲ್ಲವೋ? ಅವರನ್ನು ಹೊಡೆದಿರಿ,
    ಆದರೆ ಅವರಿಗೆ ದುಃಖವಾಗಲಿಲ್ಲ; ಅವರನ್ನು ತುಳಿದಿರಿ, ಆದರೆ ತಿದ್ದುಕೊಳ್ಳಲು ಒಪ್ಪಲಿಲ್ಲ. ತಮ್ಮ
