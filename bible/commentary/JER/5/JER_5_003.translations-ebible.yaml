    fețele mai tari decât o stâncă, au refuzat să se întoarcă.
  eng-WEBP: O LORD, don’t your eyes look on truth? You have stricken them, but they
    were not grieved. You have consumed them, but they have refused to receive correction.
    They have made their faces harder than a rock. They have refused to return.
  eng-FBV: Lord, aren't you always looking for faithfulness? You beat them, but they
    didn't care. You just about destroyed them, but they refused to accept your discipline.
