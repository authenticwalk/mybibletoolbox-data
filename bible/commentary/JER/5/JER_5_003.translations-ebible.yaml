    ga valeo ra bala i diat upi na leo ta dir ma ra vat; dia ole ra nukpuku.
  tur-YTC: Ey Yahve, gözlerin gerçeğin üzerine bakmıyor mu? Onları vurdun, ama kederlenmediler.
    Onları tükettin, ama terbiyeyi kabul etmediler. Yüzlerini kayadan daha sert yaptılar.
    Geri dönmeyi reddettiler.
  grc-BRENT: Κύριε, οἱ ὀφθαλμοί σου εἰς πίστιν· ἐμαστίγωσας αὐτοὺς, καὶ οὐκ ἐπόνεσαν,
