  tam-TCV: யெகோவாவே, உம்முடைய கண்கள் உண்மையைத் தேடவில்லையா? நீர் அவர்களை அடித்தீர்.
    அவர்கள் அதன் வலியை உணரவில்லை. நீர் அவர்களை நசுக்கினீர். ஆனால் அவர்கள் திருந்துவதற்கு
