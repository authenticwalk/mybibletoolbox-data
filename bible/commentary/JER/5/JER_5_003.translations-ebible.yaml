  urd-GVU: اے رب، تیری آنکھیں دیانت داری دیکھنا چاہتی ہیں۔ تُو نے اُنہیں مارا، لیکن
    اُنہیں دُکھ نہ ہوا۔ تُو نے اُنہیں کچل ڈالا، لیکن وہ تربیت پانے کے لئے تیار نہیں۔
    اُنہوں نے اپنے چہرے کو پتھر سے کہیں زیادہ سخت بنا کر توبہ کرنے سے انکار کیا ہے۔
  deu-1912: HERR, deine Augen sehen nach dem Glauben. Du schlägst sie, aber sie fühlen's
