verse: JER.005.021
translations:
  mal-C: 'ഭോഷരും വിവേകശൂന്യരും കണ്ണുണ്ടെങ്കിലും കാണാത്തവരും ചെവിയുണ്ടെങ്കിലും കേൾക്കാത്തവരുമായ
    ജനങ്ങളേ, ഇതു കേൾക്കുക:'
  deu-TKW: Hört doch das, ihr thörichtes und unverständiges Volk, die Augen haben,
    aber nicht sehen, die Ohren haben, aber nicht hören!
  lin-lin: 'Boyoka makambo oyo, bino bazoba to bato oyo bozanga mayele : bozali na
    miso mpo na komona kasi bomonaka te, bozali na matoyi mpo na koyoka kasi boyokaka
    te.'
  eng-LSV: Now hear this, || O people, foolish and without heart, || They have eyes,
    and they do not see, || They have ears, and they do not hear.
  eng-GNV: Heare nowe this, O foolish people, and without vnderstanding, which haue
    eyes and see not, which haue eares and heare not.
  eng-WEBSTER: 'Hear now this, O foolish people, and without understanding; who have
    eyes, and see not; who have ears, and hear not:'
  nhw-BL: ‘Xijtlacaquilica, anmasehualme catli anhuihuitique catli anquipiyaj amoixteyolhua,
    pero amo antlachiyaj. Huan anquipiyaj amotlacaquilis, pero amo antlacaquij.
  swh-ONEN: 'Sikieni hili, enyi watu wapumbavu, msio na akili, mlio na macho lakini
    hamwoni, mlio na masikio lakini hamsikii:'
  bba-bba: bu swɑɑ dɑkio ye nɑ bu sɔ̃ɔmɔ. Bɑ sɑ̃ɑwɑ nɡe wɔ̃kobu, bɑ ǹ bwisi mɔ. Bɑ
    nɔni mɔ, ɑdɑmɑ bɑ ǹ yɑm wɑɑmɔ. Bɑ swɑsu mɔ, ɑdɑmɑ bɑ ǹ ɡɑri nɔɔmɔ.
  eng-KJVCPB: 'Hear now this, O foolish people, and without understanding; which have
    eyes, and see not; which have ears, and hear not:'
  luo-luo: 'Winj ma, un jogo mofuwo kendo onge wigi, joma nigi wengegi to ok nen,
    joma nigi it to ok winj wach:'
  meu-meu: Asi lalomui bona asi daramui taumui e, a kamonai, mai matamui, to asio
    heitamu; mai taiamui, to asio kamonaimu.
  npi-ULB: “हे समझ नभएको मूर्ख मानिस हो, यो कुरा सुन । तिमीहरूका आँखा छन्, तर देख्‍न
    सक्दैनौ, कान छन्, तर सुन्‍न सक्दैनौ ।
  yor-yor: Gbọ́ èyí, ẹ̀yin aṣiwèrè àti aláìlọ́gbọ́n ènìyàn, tí ó lójú ti kò fi ríran
    tí ó létí ti kò fi gbọ́rọ̀.
  pes-OPCB: '«ای قوم نادان و بی‌فهم که چشم دارید، ولی نمی‌بینید؛ گوش دارید، ولی نمی‌شنوید،
    این را بشنوید:'
  tgl-ULB: '''Pakinggan ninyo ito mga hangal na tao! Sapagkat ang mga diyus-diyosan
    ay walang kakayahan, may mga mata sila ngunit hindi sila nakakakita. May mga tainga
    sila ngunit hindi sila nakaririnig.'
  hui-hui: Wali agali tíore mini mandabi bayale nawiore kami. Tí dehe kamigo howa
    mbirale ngaru bayuwa handa nabiaga kami. Tí halehe kamigo howa bi bayuwa hale
    nahaga kami. Ani kamigo i̱na bi larogo bayuwa hale halimu.
  mya-mya: မျက်​စိ​ရှိ​လျက်​နှင့်​မ​မြင်​နိုင်၊ နား​ရှိ​လျက်​နှင့်​မ​ကြား​နိုင်​သူ၊
    အ​ချင်း​မိုက်​မဲ​ထုံ​ထိုင်း​သော​လူ​တို့၊ နား​ထောင်​ကြ​လော့။-
  bod-N: ཀྱེ་གླེན་ཞིང་གོ་བ་མེད་པའི་མི་རྣམས། ཁྱོད་ཚོར་མིག་ཡོད་ཀྱང་མི་མཐོང་ལ། རྣ་བ་ཡོད་ཀྱང་མི་ཐོས།
    ཡིན་ཡང་ད་ལྟ་གཏམ་འདི་ལ་ཉོན་ཅིག
  sna-sna: 'Inzwai izvi imi mapenzi navanhu vasina pfungwa, vane meso, asi vasingaoni,
    vane nzeve, asi vasinganzwi:'
  spa-BLM: '‘Oíd ahora esto, pueblo necio y sin entendimiento, que tenéis ojos y no
    veis, que tenéis oídos y no oís:'
  cac-cac: 'Ex anima malaj e pensar, ab''ec juntzan̈ tic: Ay yol e sat, palta max
    yal-laj eyilani. Ay e chiquin, palta max eyab''laj.'
  swh-ULB: '''Sikilizeni hili, eny watu wapumbavu! Sanamu hazina matakwa; zina masikio
    lakini haziwawezi kusikia.'
  bel-bel: 'І выслухай гэта, народзе дурны і неразумны, у якога ёсьць вочы, а ня бачыць,
    у якога ёсьць вушы, а ня чуе:'
  deu-ELBBK: Hört doch dieses, törichtes Volk ohne Verstand, die Augen haben und nicht
    sehen, die Ohren haben und nicht hören.
  mbb-OT: Pemineǥa niw heini te tulebung he menge etew. Duen niw menge mata piru kenà
    ebpekaahà, duen niw menge telinga piru kenà ebpekezineg.
  mal-2015: കണ്ണു ഉണ്ടായിട്ടും കാണാതെയും ചെവി ഉണ്ടായിട്ടും കേൾക്കാതെയും ഇരിക്കുന്ന
    മൂഢന്മാരും ബുദ്ധിഹീനന്മാരുമായ ജനമേ, ഇതു കേൾപ്പിൻ!
  rmc-rmc: Šunen kada, tumen nagoďaver a diline manušale! Hin tumen jakha, ale na
    dikhen, hin tumen kana, ale na šunen.
  pes-OPV: که‌ای قوم جاهل وبی فهم که چشم دارید اما نمی بینید و گوش داریداما نمی شنوید
    این را بشنوید.
  ron-1924: ‘Аскултаць лукрул ачеста, попор фэрэ минте ши фэрэ инимэ, каре аре окь,
    ши ну веде, урекь, ши н-ауде!
  ben-OBCV: মূর্খ ও বুদ্ধিহীন জাতির লোকেরা, তোমরা একথা শ্রবণ করো, তোমাদের চোখ আছে,
    কিন্তু দেখতে পাও না, কান আছে, কিন্তু শুনতে পাও না।”
  som-som: 'Dadka nacasyada ahu oo aan waxgarashada lahayn, oo indhaha leh laakiinse
    aan waxba arkin, oo dhegaha leh laakiinse aan waxba maqlinow, bal haatan waxan
    maqla:'
  lat-VUC: 'Audi, popule stulte, qui non habes cor: qui habentes oculos, non videtis;
    et aures, et non auditis.'
  eng-ASVBT: 'Hear now this, O foolish people, and without understanding; that have
    eyes, and see not; that have ears, and hear not:'
  ita-1885: Ascoltate ora questo, o popolo stolto, e che non ha senno; che ha occhi,
    e non vede; orecchi, e non ode.
  eng-LXXUP: 'Hear ye now these things, O foolish and senseless people; who have eyes,
    and see not; and have ears, and hear not:'
  eng-ULB: '''Hear this, you foolish people who have no understanding; who have eyes
    but you cannot see, and you have ears but you cannot hear.'
  spa-VBL: Escuchen esto, pueblo necio y estúpido, que tiene ojos y no ve, que tiene
    oídos y no oye.
  fra-_FOB: Écoutez donc ceci, peuple insensé et dépourvu de sens, qui avez des yeux
    et ne voyez point, des oreilles et n'entendez point.
  mal-mal: “കണ്ണുണ്ടായിട്ടും കാണാതെയും ചെവി ഉണ്ടായിട്ടും കേൾക്കാതെയും ഇരിക്കുന്ന മൂഢന്മാരും
    ബുദ്ധിഹീനന്മാരുമായ ജനമേ, ഇതുകേൾക്കുവിൻ!
  urd-GVR: ki ai bewuqūf aur nāsamajh qaum, suno! Lekin afsos, un kī āṅkheṅ to haiṅ
    lekin wuh dekh nahīṅ sakte, un ke kān to haiṅ lekin wuh sun nahīṅ sakte.”
  suz-BL: गे मूर्ख नु मिम्‍तीक मपाइश्‍शो मुरपुकी, एको लोव़ नेनीन। इन मिक्‍ची बाक्‍ब,
    तन्‍न मताइनीनी। इन नोफा बाक्‍ब, तन्‍न मनेंनीनी।
  eng-NOY: Hear ye now this, O foolish people and without understanding, Who have
    eyes and see not, Who have ears and hear not!
  ita-1927: Ascoltate ora questo, o popolo stolto e senza cuore, che ha occhi e non
    vede, che ha orecchi e non ode.
  ckb-ckb: 'ئەی گەلی گێل و بێ مێشک، ئێستا گوێ لەمە بگرن، ئەی ئەوانەی چاوتان هەیە و
    نابینن، گوێتان هەیە و نابیستن:'
  eng-BBE: 'Give ear now to this, O foolish people without sense; who have eyes but
    see nothing, and ears without the power of hearing:'
  kan-OKCV: ಏನೆಂದರೆ, ಓ ಮೂಢ ಬುದ್ಧಿಹೀನ ಜನರೇ, ಕಣ್ಣುಗಳಿದ್ದು ಕಾಣದವರೇ, ಕಿವಿಗಳಿದ್ದು ಕೇಳದವರೇ,
    ಇದನ್ನು ಕೇಳಿರಿ.
  tam-2017: கண்கள் இருந்தும் காணாமலும், காதுகள் இருந்தும் கேளாமலுமிருக்கிற அறிவில்லாத
    மக்களே, கேளுங்கள்.
  spa-RV-1909: 'Oid ahora esto, pueblo necio y sin corazón, que tienen ojos y no ven,
    que tienen oídos y no oyen:'
  ron-BTF: Ascultați acum aceasta, voi popor nebun și fără înțelegere; care aveți
    ochi și nu vedeți, care aveți urechi și nu auziți;
  eng-WEBP: '‘Hear this now, foolish people without understanding, who have eyes,
    and don’t see, who have ears, and don’t hear:'
  eng-FBV: Listen to this, you foolish, stupid people, who have eyes but don't see,
    who have ears but don't hear.
  nld-1939: Hoort dit eens goed, Gij dwaas en harteloos volk, Dat ogen heeft, maar
    niet ziet, Dat oren heeft, maar niet hoort.
  nch-BL: ‘Xijtacaquilica, anmasehualme cati anhuihuitique cati anquipiyaj amoixteyolhua,
    pero amo antachiyaj. Huan anquipiyaj amonacas, pero amo antacaquij.
  vie-1934: Hỡi dân ngu muội và không hiểu biết, là dân có mắt mà không thấy, có tai
    mà không nghe kia, hãy nghe điều nầy.
  hin-CV: 'मूर्ख और अज्ञानी लोगों, यह सुन लो, तुम्हारे नेत्र तो हैं किंतु उनमें दृष्टि
    नहीं है, तुम्हारे कान तो हैं किंतु उनमें सुनने कि क्षमता है ही नहीं:'
  spa-BES: Escuchen ahora esto, oh necios sin entendimiento; que tienen ojos pero
    no ven nada, y oídos sin el poder de oír.
  tdx-tdx: Janjiño zao ry ondaty gege, tsy mahilalao; amam-pihaino fe tsy mahaoniñe,
    aman-dravembia f’ie tsy mahajanjiñe.
  tha-KJV: โอ ชนชาติ​ที่​โง่​เขลาและไร้ความเข้าใจเอ๋ย ผู้​มี​ตา แต่​มองไม่เห็น ผู้​มี​หู
    แต่​ฟังไม่​ได้ยิน จงฟังข้อความนี้”
  por-BR-2018: 'Ouvi agora isto, ó povo tolo e insensato, que têm olhos e não veem,
    que têm ouvidos e não ouvem:'
  deu-ELO: Höret doch dieses, törichtes Volk, ohne Verstand, die Augen haben und nicht
    sehen, die Ohren haben und nicht hören.
  eng-WYC-2018: Hear, thou fond people, that hast none heart; which have eyes, and
    see not, and ears, and hear not. (Listen, O foolish people, ye who have no heart;
    yea, ye who have eyes, but cannot see, and ears, but cannot hear.)
  epo-epo: Aŭskultu ĉi tion, ho popolo malsaĝa kaj senkora, kiu havas okulojn, sed
    ne vidas, havas orelojn, sed ne aŭdas.
  uig-PIN: '«Buni anglanglar, i nadan wǝ ǝⱪli yoⱪ, kɵzi turup kɵrmǝydiƣan, ⱪuliⱪi
    turup anglimaydiƣan bir hǝlⱪ: —'
  beo-beo: ‘Dilia gagaoui amola hame dawa:su dunu! Dawa:ma:i! Dilia da si gala be
    ba:mu gogolei! Dilia da ge gala be hame naba!
  tpi-OTNT: Yupela manmeri i no gat gutpela tingting na save. Yupela i gat ai, tasol
    yupela i no save lukim ol samting. Na yupela i gat yau, tasol yupela i no save
    harim tok. Tasol yupela i mas putim yau gut
  hau-SA: Ku ji wannan, ku wawaye marasa azanci, waɗanda suke da idanu amma ba sa
    gani, waɗanda suke da kunnuwa amma ba sa ji.
  uig-LAT: '«Buni anglanglar, i nadan we eqli yoq, közi turup körmeydighan, quliqi
    turup anglimaydighan bir xelq: —'
  nde-nde: 'Zwanini lokhu, lina zithutha zabantu abangelangqondo, abalamehlo kodwa
    kababoni, abalezindlebe kodwa kabezwa:'
  ton-ton: ‘Fanongo, ki he meʻa ni, ʻae kakai vale, pea taʻeloto; ʻakimoutolu ʻoku
    mata, ka ʻoku ʻikai mamata; ʻakimoutolu ʻoku telinga ka ʻoku ʻikai ongoʻi.’
  ces-1613: 'Slyštež nyní toto, lide bláznivý a nesmyslný, kteříž oči mají a nevidí,
    kteříž uši mají a neslyší:'
  eng-WMB: '‘Hear this now, foolish people without understanding, who have eyes, and
    don’t see, who have ears, and don’t hear:'
  tam-TCV: 'மூடரே, உணர்ச்சியற்ற மக்களே, கண்கள் இருந்தும் காணாதவர்களே, காதுகள் இருந்தும்
    கேளாதவர்களே, நீங்கள் இதைக் கேளுங்கள்:'
  ceb-ULB: '''Pamatia kini, kamong buangbuang nga katawhan nga walay panabot, nga
    adunay mga mata apan dili makakita, ug aduna kamoy mga dalunggan apan dili makadungog.'
  pol-UBG: Słuchaj tego teraz, ludu głupi i bezrozumny, wy, którzy macie oczy, a nie
    widzicie, którzy macie uszy, a nie słyszycie.
  urd-GVU: کہ اے بےوقوف اور ناسمجھ قوم، سنو! لیکن افسوس، اُن کی آنکھیں تو ہیں لیکن
    وہ دیکھ نہیں سکتے، اُن کے کان تو ہیں لیکن وہ سن نہیں سکتے۔“
  deu-1912: Höret zu, ihr tolles Volk, das keinen Verstand hat, die da Augen haben,
    und sehen nicht, Ohren haben, und hören nicht!
  kan-2017: ಕಣ್ಣಿದ್ದರೂ ಕಾಣದ, ಕಿವಿ ಇದ್ದರೂ ಕೇಳದ, ಬುದ್ಧಿಯಿಲ್ಲದ ಮೂಢ ಜನರೇ, ಯೆಹೋವನ ಈ ಮಾತನ್ನು
    ಕೇಳಿರಿ,
  yap-yap: Mu motoyilgad, gimed e girdi’ ni balyang ni manan’, ni bay owchamed machane
    damur guyed ban’en, ma bay telmed machane dabiyag ni ngam rung’aged ban’en.
  hlt-MCSB: Lunghmang neh lungbuei aka talh pilnam long he ya laeh saeh. Amih te mik
    om dae hmuh uh pawh. Amih te hna khaw a khueh uh dae ya uh pawh.
  mdy-ETH: ዒንሢ ዓኣፒ ዓኣንቴ ዴንቁዋ ዓሳ፥ ዋይዚ ዓኣንቴ ዋይዙዋ ዓሳ፤ ዒንሢ ዔኤያ፥ ሃሣ ዋይዚ ዒና ዔኩዋ ዴራ! ሃያ ዋይዙዋቴ።
  twi-ASANTE: 'Montie, mo nkwaseafoɔ ne nnipa a monni adwene, mowɔ ani nso monhunu
    adeɛ, na mowɔ aso nso monte asɛm:'
  eng-WEBU: '‘Hear this now, foolish people without understanding, who have eyes,
    and don’t see, who have ears, and don’t hear:'
  wal-wal: ‘Inttenoo, aifee de7ishin xeellennaageetoo, haittai de7ishin siyennaageetoo,
    eeyyanne damma asatoo, hagaa siyite!
  spa-PDDPT: Oiga ahora esto, pueblo insensato e insensible, que tiene ojos, pero
    no mira, que tiene oídos, pero no escucha.
  gun-gun: ‘Napene'arandui ha'e napendu kuaai va'e kuery, pendu ke aỹ pova'e ayvu,
    mba'eta penderexa oĩ teĩ ndapexai, ha'e pendeapyxa oĩ teĩ napendui va'e.
  ilo-ULB: '''Dengngenyo daytoy, dakayo a maag a tattao nga awan pannakaawatna; addaan
    kadagiti mata, ngem saan a makakita. Addaanda kadagiti lapayag, ngem saan a makangngeg.'
  kpg-kpg: Goodou hagalongo, goodou digau dadaulia, godou golomada i golo, gei e deemee
    di gidee goodou, godou dalinga i golo, gei e de longono.
  uig-ARA: '«بۇنى ئاڭلاڭلار، ئى نادان ۋە ئەقلى يوق، كۆزى تۇرۇپ كۆرمەيدىغان، قۇلىقى
    تۇرۇپ ئاڭلىمايدىغان بىر خەلق: ــ'
  sus-sus: ‹Wo wo tuli mati, wo tan ɲama xaxilitare, ɲama kinikinitare, naxan ya mu
    se toma, naxan tuli mu fe mɛma.
  pon-2006: Kumwail rong, kumwail aramas pweipwei kan, me mie pwoaren mese, ahpw sohte
    kak kilang; me mie salenge, ahpw sohte kak rong.
  ksd-ksd: 'Avat a umana papaua ma ra umana lunga, nina ava vung ra kiau na mata i
    vavat ma pa ava gigira ilam, ma ava vung ra talinga i vavat ma pa ava valongor
    ilam, avat a valongore go:'
  tur-YTC: '“Şimdi dinleyin, gözleri olup da görmeyen, kulakları olup da duymayan,
    ey akılsız ve anlayışsız halk:'
  grc-BRENT: Ἀκούσατε δὴ ταῦτα λαὸς μωρὸς καὶ ἀκάρδιος, ὀφθαλμοὶ αὐτοῖς καὶ οὐ βλέπουσιν,
    ὦτα αὐτοῖς καὶ οὐκ ἀκούουσι.
  ind-AYT: “Dengarkanlah ini, hai bangsa yang bodoh dan tidak berpengertian, yang
    mempunyai mata, tetapi tidak melihat, yang memiliki telinga, tetapi tidak mendengar.
  nya-nya: Imvani izi, inu anthu opusa ndi opanda nzeru, inu amene maso muli nawo
    koma simupenya, amene makutu muli nawo koma simumva.
  hrv-hrv: 'Čujte, dakle, ovo, narode ludi i nerazumni: oči imaju, a ne vide, uši
    imaju, a ne čuju!'
  mps-mps: “Dage we bidi dabe te wiegi yai homu kolesaga meni yai. Duga gedu elalubao,
    tiali goli te elalubo nai dagego me susiąwai. Te dagego olo elalubao, tiali te
    dagego po me odobeo. Tiali te dagego olo eno te poba bugagia muiąo,
  tpi-tpi: Yupela manmeri i no gat gutpela tingting na save. Yupela i gat ai, tasol
    yupela i no save lukim ol samting. Na yupela i gat yau, tasol yupela i no save
    harim tok. Tasol yupela i mas putim yau gut
  dan-1931: 'Hør dette, du tåbelige Folk, som er uden Forstand, som har Øjne, men
    ikke ser, og Ører, men ikke hører:'
  vie-OVCB: Này, dân tộc ngu dại u mê, có mắt mà không thấy, có tai mà không nghe,
    hãy lắng lòng nghe.
  guj-2017: ‘હે મૂર્ખ લોકો! આ સાંભળો, મૂર્તિઓને ઇચ્છાશક્તિ હોતી નથી; તેઓને આંખો છે
    છતાં જોતી નથી અને કાનો છે છતાં સાંભળતી નથી.
  pon-2006A: Kumwail rong, kumwail aramas pweipwei kan, me mie pwoaren mese, ahpw
    sohte kak kilang; me mie salenge, ahpw sohte kak rong.
  por-BRBSL: '''Ouça isto agora, gente tola sem entendimento, que tem olhos, e não
    vê, que tem ouvidos, e não ouve:'
  cth-cth: Oe nangmouh tamipathu hoi panuenae laipalah, mit na tawn awh eiteh, kahmawthoehnaw,
    hnâ na tawn awh eiteh kathaihoehnaw hetheh thai awh haw.
  twi-twi: 'Muntie, mo nkwaseafo ne nnipa a munni adwene, mowɔ ani nso munhu ade,
    na mowɔ aso nso monte asɛm:'
  hlt-hlt: Lunghmang neh lungbuei aka talh pilnam long he ya laeh saeh. Amih te mik
    om dae hmuh uh pawh. Amih te hna khaw a khueh uh dae ya uh pawh.
  tbz-SIM: Kéntɛ́nɛ̀ ti díndi kuwuɔ nkùù yɛi nkɛ kpɑ mɛyɛ̀mmɛ̀, díndi bɛ̀ɛ̀ mɔ̀kɛ
    inuɔ ndi mɛ nyí wúó, kɛ mɔkɛ yɛto di mɛ nyí yo.
  msy-2020: Ia gumazamizir nɨghnɨzir aghuiba ko foziba puvatɨziba. Ia damaziba ikia,
    bizibar garir puvatɨ. Egha ia kuariba ikia, biziba barazir puvatɨ. Ia datɨrɨghɨn
    kuariba arigh deraghvɨra nan akaba baragh.
  azb-azb: Ey gözləri olub görməyən, Qulaqları olub eşitməyən, Ağılsız və dərrakəsiz
    xalq, Bu sözə qulaq asın!
  eng-DBY: Hear now this, O foolish and heartless people, who have eyes and see not;
    who have ears, and hear not.
  hin-2017: “हे मूर्ख और निर्बुद्धि लोगों, तुम जो आँखें रहते हुए नहीं देखते, जो कान
    रहते हुए नहीं सुनते, यह सुनो। (प्रेरि. 28:26, मर. 8:18)
  wol-KYG: Ngalla dégluleen lii, xeet wu dofe, ñàkk xel wi ngeen doon, ami gët te
    dungeen gis, ami nopp te dungeen dégg!
  eng-YLT: Hear ye, I pray you, this, O people, foolish and without heart, Eyes they
    have, and they see not, Ears they have, and they hear not.
  eng-WYC-2017: Hear, thou fond [or foolish] people, that hast none heart; which have
    eyes, and see not, and ears, and hear not.
  eng-WMBB: '‘Hear this now, foolish people without understanding, who have eyes,
    and don’t see, who have ears, and don’t hear:'
  urd-GVH: कि ऐ बेवुक़ूफ़ और नासमझ क़ौम, सुनो! लेकिन अफ़सोस, उनकी आँखें तो हैं लेकिन
    वह देख नहीं सकते, उनके कान तो हैं लेकिन वह सुन नहीं सकते।”
  rug-rug: Mi avosia si hie, gamu na tinoni pekipeki meke loke mia binalabala, pu
    ari matamia ba lopu dodogorae, pu ari taliṉamia ba lopu avavosae.”
  gaz-gaz: Isin uummanni gowwaan hubannaa hin qabne, warri utuu ija qabdanuu hin argine
    kanneen utuu gurra qabdanuu hin dhageenye waan kana dhagaʼa.
  fra-LSG: Écoutez ceci, peuple insensé, et qui n’as point de cœur! Ils ont des yeux
    et ne voient point, Ils ont des oreilles et n’entendent point.
  yal-yal: Ɛ tuli mati ito ra, ɛ tan yama xaxilitaren miritarena! Ɛ yɛɛne na, koni
    ɛ mi sese toma! Ɛ tunle na, koni ɛ mi sese mɛma!
  haw-1868: E hoolohe mai oukou i keia, e ka lahuikanaka lapuwale, a naauao ole; ka
    poe mea maka, a ike ole, ka poe mea pepeiao, a lohe ole;
  arb-NAV: «اسْمَعْ هَذَا أَيُّهَا الشَّعْبُ الأَحْمَقُ الْغَبِيُّ، يَا مَنْ لَهُ
    عُيُونٌ وَلَكِنَّهُ لَا يُبْصِرُ، وَلَهُ آذَانٌ وَلَكِنَّهُ لَا يَسْمَعُ.
  ewe-ewe: ‘Mise nya sia, mi bometsilawo kple susumanɔsitɔwo, ame siwo ŋku li na,
    gake womekpɔa nu o, ame siwo to li na, gake womesea nu o.’
  eng-LEE: Do now hear this, O sottish people, who have no heart; who have eyes, and
    see not; who have ears, and hear not;
  asm-FB: যে, ‘হে অজ্ঞান আৰু নিৰ্ব্বোধ জাতি! কাৰণ এই মুৰ্ত্তিবোৰত কোনো ইন্দ্রিয়ানুভূতি
    নাই; চকু থকাতো অন্ধ। আৰু কাণ থকাতো কলা।
  sus-A: ‹وٌ وٌ تُلِ مَتِ، وٌ تَن حَمَ شَشِلِتَرٍ، حَمَ كِنِكِنِتَرٍ، نَشَن يَ مُ
    سٍ تٌمَ، نَشَن تُلِ مُ قٍ مّمَ.
  fra-SBL: Écoutez ceci, peuple insensé et sans intelligence, qui avez des yeux et
    ne voyez pas, qui avez des oreilles et n'entendez pas.
  hbo-hbo: שִׁמְעוּ־נָ֣א זֹ֔את עַ֥ם סָכָ֖ל וְאֵ֣ין לֵ֑ב עֵינַ֤יִם לָהֶם֙ וְלֹ֣א יִרְא֔וּ
    אָזְנַ֥יִם לָהֶ֖ם וְלֹ֥א יִשְׁמָֽעוּ׃
  kik-kik: 'Ta thikĩrĩriai inyuĩ andũ aya akĩĩgu na mũtarĩ mbuguĩro, o inyuĩ mũrĩ
    na maitho na mũtionaga, na mũrĩ na matũ na mũtiiguaga:'
  fra-NCL: Ecoutez donc ceci, peuple insensé et sans cœur ! Ils ont des yeux et ne
    voient point, des oreilles et ils n’entendent point !
  cek-AK: 'Aw kamthu hoi panoekhaih tawn ai kaminawk, mik na tawnh o e, na hnu o thai
    ai, naa doeh na tawnh o, thaih kophaih tawn ai kaminawk hae lok hae tahngai oh:'
  cuk-cuk: ‘Dule-binsaed-satemalad, dule-aku-neg-itomalad, be itomala. Ar bemar ibya-nika-inigwele,
    be aku-ibmar-dakmalad. Ar bemar uaya-nai-inigwele, be aku-ibmar-itomalad.’ ”
  uig-CYR: '«Буни аңлаңлар, и надан вә әқли йоқ, көзи туруп көрмәйдиған, қулиқи туруп
    аңлимайдиған бир хәлиқ: —'
  tel-2017: మీరు కళ్ళుండీ చూడడం లేదు, చెవులుండీ వినడం లేదు. మీరు తెలివి లేని మూర్ఖులు.
  hat-BSA: ‘Tande sa, O pèp ki plen foli, ki san konprann, ki gen zye, men ki pa ka
    wè, ki gen zòrèy, men ki pa tande.
  kos-kos: Porongeyu, kowos mwet lalfon ac mwet sulalkung, su oasr muta tuh tiana
    liye; su oasr srac tuh tiana lohng.
  hbo-WLC: שִׁמְעוּ־נָ֣א זֹ֔את עַ֥ם סָכָ֖ל וְאֵ֣ין לֵ֑ב עֵינַ֤יִם לָהֶם֙ וְלֹ֣א יִרְא֔וּ
    אָזְנַ֥יִם לָהֶ֖ם וְלֹ֥א יִשְׁמָֽעוּ׃
  ibo-ibo: Nụrụnụ ihe ndị a, unu ndị nzuzu na ndị na-enweghị uche, unu ndị nwere anya
    nke na-adịghị ahụ ụzọ, na unu ndị nwere ntị nke na-adịghị anụ ihe.
  ory-ory: “ହେ ଅଜ୍ଞାନ ଓ ବୁଦ୍ଧିହୀନ ଲୋକେ, ଚକ୍ଷୁ ଥାଉ ଥାଉ ଦେଖୁ ନାହଁ; କର୍ଣ୍ଣ ଥାଉ ଥାଉ ଶୁଣୁ
    ନାହଁ ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେମାନେ ଏବେ ଏହି କଥା ଶୁଣ;
  chk-chk: Oupwe rongorong ekei kapas, ämi aramas mi umwes o miritingau. A wor mesemi,
    nge ousap küna. A wor selingemi, nge ousap rongorong.
  rop-rop: ‘Yumob brabli granggibala. Yumob neba bulurrum mi. Nomeda yumob garram
    ai, bat stil yumob kaan luk gudwei, en nomeda yumob garram irriwol bat stil yumob
    kaan irrim, najing.
  ukr-1871: 'Слухайте, дурні й нерозсудливі люде, що маєте очі, та не бачите, маєте
    уші, та не чуєте:'
  deu-1951: «Höre doch dies, du törichtes, unverständiges Volk, die ihr Augen habt
    und doch nicht seht, die ihr Ohren habt und doch nicht hört!»
  eng-JPS: 'Hear now this, O foolish people, and without understanding, that have
    eyes, and see not, that have ears, and hear not:'
  srp-1865: Èujte ovo, ludi i bezumni narode, koji imate oèi a ne vidite, koji imate
    uši a ne èujete.
  lug-lug: Wulira kino, mmwe abantu abasirusiru abatalina kutegeera, abalina amaaso
    naye nga tebalaba, abalina amatu naye nga tebawulira.
  heb-heb: שמעו נא זאת עם סכל ואין לב עינים להם ולא יראו אזנים להם ולא ישמעו׃
  ben-IRV: “বোকা লোকেরা! এটা শোনো। মূর্তিদের কোন ইচ্ছাশক্তি নেই; তাদের চোখ আছে, কিন্তু
    দেখতে পায় না। তাদের কান আছে, কিন্তু তারা শুনতে পায় না।
  pan-pan: ਹੇ ਮੂਰਖ ਅਤੇ ਬੇਸਮਝ ਲੋਕੋ, ਇਹ ਨੂੰ ਸੁਣੋ ਤਾਂ, ਤੁਸੀਂ ਜਿਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਤਾਂ ਹਨ
    ਪਰ ਵੇਖਦੇ ਨਹੀਂ, ਜਿਹਨਾਂ ਦੇ ਕੰਨ ਤਾਂ ਹਨ ਪਰ ਸੁਣਦੇ ਨਹੀਂ,
  mya-JVB: အို မျက်စိ ရှိလျက် နှင့် မ မြင် ၊ နား ရှိလျက် နှင့် မ ကြား ၊ ဉာဏ် မဲ့ သော
    လူမိုက် တို့၊ နားထောင် ကြလော့။
  tbg-tbg: 'Ne kia avu aato vataaka maa uvara iriate: Ni avu vaimantavata, ne kia
    tave variarave. Ni aato vaimantavata, ne kia iri variarave.'
  hmo-hmo: Umui kavakava bona mai emui laloa lasi taudia e, umui kamonai! Umui be
    mai emui matadia, to umui itaia lasi, bona mai emui taiadia, to umui kamonai lasi.”
  urd-urd: “अब ज़रा सुनो, ऐ नादान और बे'अक़्ल लोगों, जो आँखें रखते हो लेकिन देखते
    नहीं, जो कान रखते हो लेकिन सुनते नहीं।
  rus-SYN: 'выслушай это, народ глупый и неразумный, у которого есть глаза, а не видит,
    у которого есть уши, а не слышит:'
  bqc-SIM: Sↄũ nↄ̀sɛsaideↄ, à yãma, á wɛ́ vĩ, ili gu'eo, á swã́ vĩ, ili yãmao.
  tcz-CHONGTHU: Hiche hi ngaiyun, vo mingol lungthim beiho, mit neiya kho muthei louho
    chuleh bil neiya kho jathei louho.
  mar-mar: मूर्ख लोकांनो, जे तुम्हास डोळे असून पाहत नाही व कान असून ऐकत नाही ते तुम्ही
    हे ऐका.
  qub-qub: Ñawiqui caycaptinpis mana ricaj, rinriqui caycaptinpis mana wiyaj, mana
    tantiyacoj upa runacuna wiyamay.
  bqp-bqp: bu swɑɑ dɑkio ye nɑ bu sɔ̃ɔmɔ. Bɑ sɑ̃ɑwɑ nge wɔ̃kobu, bɑ ǹ bwisi mɔ. Bɑ
    nɔni mɔ, ɑdɑmɑ bɑ ǹ yɑm wɑɑmɔ. Bɑ swɑsu mɔ, ɑdɑmɑ bɑ ǹ gɑri nɔɔmɔ.
  hat-hat: Louvri zòrèy nou byen pou nou tande, bann egare san konprann! Nou gen je,
    men nou pa ka wè. Nou gen zòrèy, men nou pa ka tande.
  eng-BSB: “Hear this, O foolish and senseless people, who have eyes but do not see,
    who have ears but do not hear.
  eng-WEBPB: '‘Hear this now, foolish people without understanding, who have eyes,
    and don’t see, who have ears, and don’t hear:'
  kbq-kbq: Kea ontahi neginagi vahe'mota kama antahiho. Tamagrira tamavua me'neanagi
    tamavua nonketa, tamagesa me'neanagi nanekea nontahize.
  nhe-BL: ‘Xijtlacaquilica, intlacame tlen inhuihuitique tlen inquipiyaj imoixtiyolhua,
    pero ax intlachiyaj. Huan inquipiyaj imonacas, pero ax intlacaquij.
  gub-BL: — Pezekaiw katu ko ze'eg rehe nehe, teko iranaiwahy ma'e wà, teko ma'e kwaw
    par 'ym wà. Heta peneha peme. Napeixak kwaw ma'e. Heta peapyakwar peme no. Napeinu
    kwaw ma'e.
  eng-DRA: 'Hear, O foolish people, and without understanding: who have eyes, and
    see not: and ears, and hear not.'
