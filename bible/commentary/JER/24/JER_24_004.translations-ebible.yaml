verse: JER.024.004
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് ഇപ്രകാരം എനിക്കുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Bongo Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Againe the worde of the Lord came vnto me, saying,
  eng-WEBSTER: Again the word of the LORD came to me, saying,
  nhw-BL: 'Huan TOTECO nechnojnotzqui huan nechilhui:'
  swh-ONEN: 'Kisha neno la Bwana likanijia:'
  bba-bba: Yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Again the word of the Lord came unto me, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobirona:'
  meu-meu: Bena Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá:'
  pes-OPCB: 'آنگاه کلام خداوند بر من نازل شده، گفت:'
  tgl-ULB: Pagkatapos, ang salita ni Yahweh ay dumating sa akin at sinabi,
  hui-hui: Ani larugola Anduane Homogo ibugua i̱hondo bi mende lalu,
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော် ငါ့​ထံ​သို့​ရောက်​လာ​၏``ဗာ​ဗု​လုန်​မြို့​သို့​လိုက်
    ပါ​သွား​ရ​သူ​တို့​သည်​သင်္ဘော​သ​ဖန်း​သီး ကောင်း​များ​နှင့်​တူ​သည်​ဟု ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား ရှု​မှတ်​ကာ​ငါ​သည်​သူ​တို့​အား​က​ရု​ဏာ​နှင့်
    ဆက်​ဆံ​မည်။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Ipapo shoko raJehovha rakauya kwandiri rikati,
  spa-BLM: 'La palabra de Yahvé vino a mí, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''ayin icha tic:'
  swh-ULB: Ndipo neno la Bwana likanijia, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Ne zutun migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor ke ma o RAJ prevakerďa kada:'
  pes-OPV: 'و کلام خداوند به من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: 'তারপর সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল:'
  som-som: Markaas waxaa ii yimid Eraygii Rabbiga oo leh,
  lat-VUC: 'Et factum est verbum Domini ad me, dicens:'
  eng-ASVBT: And the word of Jehovah came unto me, saying,
  ita-1885: 'E la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: Then the word of Yahweh came to me, saying,
  spa-VBL: 'Entonces me llegó un mensaje del Señor, que decía:'
  fra-_FOB: 'Et la parole de l''Éternel me fut adressée, et il me dit:'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Tab Rab mujh se hamkalām huā,
  suz-BL: मिनु परमप्रभु यावेमी आं कली इजीकीएल ११:१४-२१
  eng-NOY: 'Then came the word of Jehovah to me, saying:'
  ita-1927: 'E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدانم بۆ هات:'
  eng-BBE: And the word of the Lord came to me, saying,
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ ದಯಪಾಲಿಸಿದ ಸಂದೇಶ ಇದು:'
  tam-2017: 'அப்பொழுது யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Din nou cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: The LORD’s word came to me, saying,
  eng-FBV: Then a message from the Lord came to me, saying,
  nld-1939: 'Toen werd het woord van Jahweh tot mij gericht:'
  nch-BL: 'Huan TOTECO technojnotzqui huan techilhui:'
  vie-1934: 'Bấy giờ có lời của Đức Giê-hô-va phán cùng tôi rằng:'
  hin-CV: 'तब मेरे लिए याहवेह का यह संदेश प्राप्‍त हुआ:'
  spa-BES: 'Y vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'Le niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: แล​้วพระวจนะของพระเยโฮวาห์มาถึงข้าพเจ้าอี​กว่า
  por-BR-2018: 'Então veio a mim palavra do SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and said,
  epo-epo: 'Tiam aperis al mi la vorto de la Eternulo, dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Amaiba:le, Hina Gode da nama amane sia:i,
  tpi-OTNT: Orait na Bikpela i givim wanpela tok long mi. Dispela tok i olsem,
  hau-SA: Sai maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'Perwerdigarning sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo laselifika kimi lisithi:'
  ton-ton: ¶ Pea naʻe toe hoko kiate au ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me, saying,
  tam-TCV: பின்பு யெகோவாவின் வார்த்தை எனக்கு வந்தது.
  ceb-ULB: Unya ang pulong ni Yahweh miabot kanako, nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA mówiące:'
  urd-GVU: تب رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Da geschah des HERRN Wort zu mir und sprach:'
  kan-2017: ಆಗ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು.
  yap-yap: Ma aram miki ga’ar SOMOL ngog,
  hlt-MCSB: Te vaengah BOEIPA ol tah kai taengah ha pawk tih,
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦
  twi-ASANTE: Ɛna Awurade asɛm baa me nkyɛn sɛ,
  eng-WEBU: The LORD’s word came to me, saying,
  wal-wal: Hegaappe guyyiyan, GODAA qaalai taakko yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui xevy pe ou Senhor ayvu. Ha''e vy aipoe''i:'
  ilo-ULB: Ket immay kaniak ti sao ni Yahweh a kinunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa yi masenyi ti n bɛ,
  pon-2006: KAUN-O eri mahsanihong ie,
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav iau dari:'
  tur-YTC: 'Yahve''nin sözü bana geldi ve şöyle dedi:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Firman TUHAN datang kepadaku, katanya,
  nya-nya: Tsono Yehova anandiwuza kuti,
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Tialima, Genuai Bidigo po e dali enabolo manio. Te po e tiwai,
  tpi-tpi: Orait na Bikpela i givim wanpela tok long mi. Dispela tok i olsem,
  dan-1931: 'Da kom HERRENS Ord til mig således:'
  vie-OVCB: 'Rồi Chúa Hằng Hữu cho tôi sứ điệp này:'
  guj-2017: પછી યહોવાહનું વચન મારી પાસે આ પ્રમાણે આવ્યું અને કહ્યું કે,
  pon-2006A: KAUN-O eri mahsanihong ie,
  por-BRBSL: 'A palavra de Javé veio a mim, dizendo:'
  cth-cth: BAWIPA e lawk hah kai koe a pha teh,
  twi-twi: Na Awurade asɛm baa me nkyɛn se,
  hlt-hlt: Te vaengah BOEIPA ol tah kai taengah ha pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: 'Ezɨ Ikiavɨra Itir God akar mam na ganɨngi. Akar kam kamakɨn:'
  azb-azb: 'Mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: तब यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Kàddug Aji Sax ji nag dikkal ma, ne ma:'
  eng-YLT: 'And there is a word of Jehovah unto me, saying:'
  eng-WYC-2017: And the word of the Lord was made to me, and said,
  eng-WMBB: The LORD’s word came to me, saying,
  urd-GVH: तब रब मुझसे हमकलाम हुआ,
  rug-rug: 'Meke kamo mae sa zinama te Zihova koa rau:'
  gaz-gaz: 'Ergasii dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La parole de l’Éternel me fut adressée, en ces mots:'
  yal-yal: Alatala yi falan ti n xa.
  iou-iou: Ude iwerawä Yawetä näwetkuk;
  haw-1868: Hiki hou mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'فَقَالَ الرَّبُّ لِي:'
  ewe-ewe: Tete Yehowa ƒe nya va nam be,
  eng-LEE: And the word of the Lord came unto me, saying,
  asm-FB: 'পাছে যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল:'
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ تِ ﭑ بّ،
  fra-SBL: 'La parole de l''Éternel me fut adressée, en ces termes :'
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Hĩndĩ ĩyo ndũmĩrĩri ya Jehova ĩkĩnginyĩra, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'Et la parole de Yahweh me fut adressée en ces termes :'
  cek-AK: To naah Angraeng ih lok to kai khaeah angzoh,
  cuk-cuk: 'Geb agine, anse Bab-Jehová-gayaburba nonikid. Weyob anga sognonikid:'
  uig-CYR: 'Пәрвәрдигарниң сөзи маңа келип мундақ дейилди: —'
  tel-2017: అప్పుడు యెహోవా వాక్కు ప్రత్యక్షమై ఇలా చెప్పాడు.
  hat-BSA: 'Epi pawòl SENYÈ a te vin kote mwen. Li te di:'
  kos-kos: Ouinge LEUM GOD El fahk nu sik,
  hbo-WLC: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị ruru m ntị, sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Mürin, ewe Samol mi Lapalap a üreniei,
  rop-rop: Wal YAWEI bin tok langa mi,
  ukr-1871: 'І надійшло до мене слово Господнє, таке:'
  deu-1951: 'Da erging das Wort des HERRN an mich also:'
  eng-JPS: 'And the word of the LORD came unto me, saying:'
  srp-1865: 'I doðe mi rijeè Gospodnja govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kinzijira nti,
  heb-heb: ויהי דבר יהוה אלי לאמר׃
  ben-IRV: তখন সদাপ্রভুর বাক্য আমার কাছে এল এবং বলল,
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: တဖန် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ငါ့ ဆီသို့ ရောက် လာ၍၊ ဣသရေလ အမျိုး၏
    ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊
  tbg-tbg: Te minti turaro Noravano Kotiva tiriara tiharo,
  hmo-hmo: Vadaeni Lohiabada ese lau dekenai ia hereva, ia gwau,
  urd-urd: 'फिर ख़ुदावन्द का कलाम मुझ पर नाज़िल हुआ कि:'
  rus-SYN: 'И было ко мне слово Господне:'
  bqc-SIM: 'Ɔ̃ Dii yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Chujouvin, Pakai thusei hichehi, kaheng ahung lhung e.
  mar-mar: नंतर परमेश्वराचे वचन माझ्याकडे आले,
  qub-qub: 'Chaura Israelcunapa Tayta Diosnenga nimaran:'
  bqp-bqp: Yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Lè sa a, Seyè a pale avè m'' ankò, li di m'' konsa:'
  eng-BSB: Then the word of the LORD came to me, saying,
  eng-WEBPB: The LORD’s word came to me, saying,
  kbq-kbq: anante Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'Huan TOTECO nechnojnotzqui huan nechilhui:'
  gub-BL: Na'e Tupàn uze'eg ihewe.
  eng-DRA: 'And the word of the Lord came to me, saying:'
