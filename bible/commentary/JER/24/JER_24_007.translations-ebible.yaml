verse: JER.024.007
translations:
  mal-C: ഞാൻ യഹോവ എന്ന്, എന്നെ അറിയാൻ തക്ക ഒരു ഹൃദയം ഞാൻ അവർക്കു നൽകും. ഞാൻ അവർക്കു
    ദൈവവും അവർ എനിക്കു ജനവുമായിരിക്കും. അവർ പൂർണഹൃദയത്തോടെ എങ്കലേക്കു മടങ്ങിവരും.
  deu-TKW: und ich will ihnen Einsicht verleihen, daß sie mich erkennen, daß ich Jahwe
    bin! Alsdann sollen sie mein Volk sein, und ich will ihr Gott sein, wenn sie sich
    von ganzem Herzen zu mir bekehren.
  lin-lin: Nakopesa bango motema oyo ekoyeba Ngai, mpo ete basosola ete nazali Yawe.
    Bakozala bato na Ngai, mpe Ngai nakozala Nzambe na bango, pamba te bakozongela
    Ngai na motema na bango mobimba.
  eng-LSV: And have given to them a heart to know Me, || For I [am] YHWH, || And they
    have been to Me for a people, || And I am to them for God, || For they turned
    back to Me with all their heart.
  eng-GNV: 'And I will giue them an heart to knowe me, that I am the Lord, and they
    shalbe my people, and I wil be their God: for they shall returne vnto mee with
    their whole heart.'
  eng-WEBSTER: 'And I will give them a heart to know me, that I am the LORD: and they
    shall be my people, and I will be their God: for they shall return to me with
    their whole heart.'
  nhw-BL: Huan na niquinmacas se tlalnamiquilistli para ma nechiximatica para na niDIOS
    huan niininTECO. Inijuanti elise nomasehualhua huan na nielis niininTeco pampa
    mocuepase ica na ica nochi ininyolo.
  swh-ONEN: nitawapa moyo wa kunifahamu mimi, kwamba mimi ndimi Bwana. Watakuwa watu
    wangu, nami nitakuwa Mungu wao, kwa maana watanirudia kwa moyo wao wote.
  bba-bba: Kon bu ɡɔ̃ru kpɔɔ wɛ̃, kpɑ bu ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ kpuron Yinni. Bɑ koo
    wurɑmɑ nɛn mi kpɑ bɑ n sɑ̃ɑ nɛn tɔmbu bɑ n mɑn sɑ̃ɑmɔ.
  eng-KJVCPB: 'And I will give them a heart to know me, that I am the Lord: and they
    shall be my people, and I will be their God: for they shall return unto me with
    their whole heart.'
  luo-luo: Anamigi chuny mar ngʼeya ni an Jehova Nyasaye. Ginibed joga kendo anabed
    Nyasachgi, nimar giniduog ira gi chunygi duto.’
  meu-meu: Lalodia na baina hapararadia, vada bae diba, lau na Iehova; bena idia na
    lauegu bese ai baela, bona lau na edia Dirava ai bainala; badina be idia ese bae
    lou henigu, mai lalodia idoidiai ida.
  npi-ULB: त्यसपछि मलाई चिन्‍ने हृदय म तिनीहरूलाई दिनेछु, किनकि म परमप्रभु हुँ । तिनीहरू
    मेरो मानिसहरू हुनेछन्, र म तिनीहरूका परमेश्‍वर हुनेछु । यसरी तिनीहरू आफ्ना सारा
    हृदयसले मतिर फर्कनेछन् ।'
  yor-yor: Èmi yóò fún wọn ní ọkàn láti mọ̀ mí pé, “Èmi ni Olúwa.” Wọn yóò jẹ́ ènìyàn
    mi; Èmi ni yóò sì jẹ́ Ọlọ́run wọn; nítorí pé wọn yóò padà sọ́dọ̀ mi pẹ̀lú gbogbo
    ọkàn wọn.
  pes-OPCB: به ایشان دلی خواهم داد که مشتاق شناخت من باشد؛ آنها قوم من خواهند شد و
    من خدای ایشان، چون با تمام دل نزد من باز خواهند گشت.“
  tgl-ULB: At bibigyan ko sila ng isang puso upang kilalanin ako, sapagkat ako si
    Yahweh. Sila ay magiging aking mga tao at ako ay magiging kanilang Diyos, kaya
    babalik sila sa akin nang buong puso.
  hui-hui: Ani helowa i̱na tinaga bu miniha mini gahenge mo wia harogola tigua i̱niore
    Anduane Homogo henedalo manda bulebira. Ani manda buwa tigua i̱niha mini hanaho
    howa i̱ koria dai bialu ti i̱naga wali agaliore howa i̱ nde tinaga Ngode Datagaliwabe
    holebero.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း သိ​ရှိ​လို​သော​စိတ်​နှ​လုံး​ကို​သူ​တို့​အား​ငါ
    ပေး​မည်။ ထို​အ​ခါ​သူ​တို့​သည်​ငါ​၏​လူ​မျိုး တော်​ဖြစ်​လျက် ငါ​သည်​လည်း​သူ​တို့​၏​ဘု​ရား
    ဖြစ်​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့ သည်​စိတ်​ပါ​လက်​ပါ ငါ​၏​ထံ​သို့​ပြန်​လာ
    ကြ​လိမ့်​မည်​ဖြစ်​သော​ကြောင့်​တည်း။
  bod-N: ཡང་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་ནུས་པའི་སེམས་ཤིག་ངས་དེ་དག་ལ་གནང་ཞིང་། དེ་རྣམས་ངའི་འབངས་མི་དང་ང་དངོས་སུ་དེ་དག་གི་དཀོན་མཆོག་ཏུ་གྱུར་ནས།
    དེ་དག་སེམས་གཅིག་གིས་ངའི་ཕྱོགས་སུ་ལོག་པར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Ndichavapa mwoyo wokundiziva, kuti ndini Jehovha. Vachava vanhu vangu,
    uye ini ndichava Mwari wavo, nokuti vachadzokera kwandiri nomwoyo wavo wose.
  spa-BLM: Les daré un corazón para que me conozcan, que yo soy Yahvé. Serán mi pueblo,
    y yo seré su Dios; porque volverán a mí con todo su corazón.
  cac-cac: Ol vac' val spensar eb', yic syojtaquejel eb' to a in ton Jehová Dios in.
    Ol och eb' in chon̈ab'oc, a inxo ol in och sDiosaloc eb'. Yujto d'a smasanil sc'ol
    eb' ol meltzajcot d'ayin.
  swh-ULB: Nitawapanda, wala sitawang'oa. Ndipo nitawapa moyo wa kunijua; kwa kuwa
    mimi ndimi Bwana. Watakuwa watu wangu na mimi nitakuwa Mungu wao, hivyo watanirudia
    kwa moyo wao yote.
  bel-bel: і дам ім сэрца, каб ведалі Мяне, што Я - Гасподзь, і яны будуць Маім народам,
    а Я буду іхнім Богам; бо яны абернуцца да Мяне ўсім сэрцам сваім.
  deu-ELBBK: Und ich will ihnen ein Herz geben, mich zu erkennen, dass ich der HERR
    bin; und sie werden mein Volk, und ich werde ihr Gott sein; denn sie werden mit
    ihrem ganzen Herzen zu mir umkehren.
  mbb-OT: Idsavuk ku ziyà te ǥehinawa zan is tinguhà te kegkilala kediey te Nengazen
    dan. Egkehimu sikandan he menge etew ku ne egkehimu a he Megbevayè dan, su edlikù
    sikandan kayi te kediey te kedlikù he ebpuun diyà te gehinawa zan.
  mal-2015: ഞാൻ യഹോവ എന്നു എന്നെ അറിവാൻ തക്കഹൃദയം ഞാൻ അവർക്കു കൊടുക്കും; അവർ എനിക്കു
    ജനമായും ഞാൻ അവർക്കു ദൈവമായുമിരിക്കും; അവർ പൂർണ്ണഹൃദയത്തോടെ എങ്കലേക്കു തിരിയും.
  rmc-rmc: Dava len ajse jile, hoj man te prindžaren, hoj me som o RAJ. On ena mire
    manuša a me avava lengro Del, bo pes ke ma visarena cale peskre jilenca.
  pes-OPV: و دلی به ایشان خواهم بخشید تا مرا بشناسند که من یهوه هستم و ایشان قوم من
    خواهند بود و من خدای ایشان خواهم بود، زیرا که به تمامی دل بسوی من بازگشت خواهند
    نمود.»
  ron-1924: Ле вой да о инимэ ка сэ ынцелягэ кэ Еу сунт Домнул. Ей вор фи попорул
    Меу, яр Еу вой фи Думнезеул лор, дакэ се вор ынтоарче ла Мине ку тоатэ инима лор.
  ben-OBCV: আমিই সদাপ্রভু, এই কথা জানার জন্য আমি তাদের এক মন দেব। তারা আমার প্রজা
    হবে এবং আমি তাদের ঈশ্বর হব, কারণ তারা সম্পূর্ণ মনেপ্রাণে আমার কাছে ফিরে আসবে।
  som-som: Oo waxaan iyaga siin doonaa qalbi ay igu gartaan, si ay u ogaadaan inaan
    anigu Rabbiga ahay, oo waxay noqon doonaan dadkaygii, anna waxaan noqon doonaa
    Ilaahoodii, waayo, qalbigooda oo dhan way iigu soo noqon doonaan.
  lat-VUC: 'Et dabo eis cor ut sciant me, quia ego sum Dominus: et erunt mihi in populum,
    et ego ero eis in Deum, quia revertentur ad me in toto corde suo.'
  eng-ASVBT: 'And I will give them a heart to know me, that I am Jehovah: and they
    shall be my people, and I will be their God; for they shall return unto me with
    their whole heart.'
  ita-1885: E darò loro un cuore per conoscermi, che io sono il Signore; essi mi saranno
    popolo, ed io sarò loro Dio; perciocchè si convertiranno a me di tutto il lor
    cuore.
  eng-LXXUP: 'And I will give them a heart to know me, that I am the Lord: and they
    shall be to me a people, and I will be to them a God: for they shall turn to me
    with all their heart.'
  eng-ULB: Then I will give them a heart to know me, for I am Yahweh. They will be
    my people and I will be their God, so they will turn to me with all their heart.
  spa-VBL: Les daré el deseo de conocerme, de saber que yo soy el Señor. Serán mi
    pueblo, y yo seré su Dios, porque volverán a estar completamente comprometidos
    conmigo.
  fra-_FOB: Et je leur donnerai un cœur pour connaître que je suis l'Éternel; ils
    seront mon peuple, et je serai leur Dieu; car ils reviendront à moi de tout leur
    cœur.
  mal-mal: ഞാൻ യഹോവ എന്ന് എന്നെ അറിയുവാൻ തക്ക ഹൃദയം ഞാൻ അവർക്ക് കൊടുക്കും; അവർ എനിക്ക്
    ജനമായും ഞാൻ അവർക്ക് ദൈവമായും ഇരിക്കും; അവർ പൂർണ്ണഹൃദയത്തോടെ എങ്കലേക്ക് തിരിയും.
  lit-lit: Ir duosiu jiems širdį, kad pažintų mane, jog aš esu VIEŠPATS. Ir jie bus
    mano tauta, o aš būsiu jų Dievas, nes jie visa širdimi atsigręš į mane.
  urd-GVR: Maiṅ unheṅ samajhdār dil atā karūṅga tāki wuh mujhe jān leṅ, wuh pahchān
    leṅ ki maiṅ Rab hūṅ. Tab wuh merī qaum hoṅge aur maiṅ un kā Ḳhudā hūṅgā, kyoṅki
    wuh pūre dil se mere pās wāpas āeṅge.
  suz-BL: मिनु गो मेको आन कली ‘गो परमप्रभु यावे नङ’ दे आं कली तुइक्‍तीक थुं गेनुङमी।
    मेकोपुकी आं मुर दुम्‍नीम। मिनु गो मेको आन परमप्रभु दुम्‍नुङ। मारदे हना मेको आन
    थुं नेल्‍लेमी आं गे लेत्‍नीम। येरमीया ३१:३३-३४; येरमीया ७:२३
  eng-NOY: And I will give them a heart to know me, that I am Jehovah; and they shall
    be my people, and I will be their God; for they shall return to me with their
    whole heart.
  ita-1927: E darò loro un cuore, per conoscer me che sono l’Eterno; saranno mio popolo,
    e io sarò loro Dio, perché si convertiranno a me con tutto il loro cuore.
  ckb-ckb: دڵێکیان دەدەمێ بۆ ناسینم، کە من یەزدانم و ئەوان دەبن بە گەلی من و منیش
    دەبم بە خودای ئەوان، چونکە بە هەموو دڵیانەوە دەگەڕێنەوە لام.“»
  eng-BBE: 'And I will give them a heart to have knowledge of me, that I am the Lord:
    and they will be my people, and I will be their God: for they will come back to
    me with all their heart.'
  kan-OKCV: ನಾನೇ ಯೆಹೋವನೆಂದು ನನ್ನನ್ನು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಅವರಿಗೆ ಹೃದಯವನ್ನು ಕೊಡುವೆನು.
    ಅವರು ನನ್ನ ಜನರಾಗಿರುವರು. ನಾನು ಅವರ ದೇವರಾಗಿರುವೆನು. ಏಕೆಂದರೆ ಅವರು ತಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದ
    ನನ್ನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿಕೊಳ್ಳುವರು.
  tam-2017: நான் யெகோவா என்று அறியும் இருதயத்தை அவர்களுக்குக் கொடுப்பேன்; அவர்கள்
    என் மக்களாக இருப்பார்கள், நான் அவர்கள் தேவனாயிருப்பேன்; அவர்கள் தங்கள் முழு இருதயத்தோடும்
    என்னிடத்திற்குத் திரும்புவார்கள் என்று இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y les daré corazón para que me conozcan, que yo soy Jehová: y me serán
    por pueblo, y yo les seré á ellos por Dios; porque se volverán á mí de todo su
    corazón.'
  ron-BTF: Și le voi da o inimă pentru a mă cunoaște, că eu sunt DOMNUL; și ei vor
    fi poporul meu și eu voi fi Dumnezeul lor, pentru că se vor întoarce la mine cu
    toată inima lor.
  eng-WEBP: I will give them a heart to know me, that I am the LORD. They will be
    my people, and I will be their God; for they will return to me with their whole
    heart.
  eng-FBV: I will give them the desire to know me, to know that I am the Lord. They
    will be my people, and I will be their God, for they will come back completely
    committed to me.
  nld-1939: Ik schenk hun een hart, om te erkennen, Dat Ik Jahweh ben; Zij zullen
    mijn volk, Ik zal hun God zijn, Wanneer ze zich van ganser harte tot Mij bekeren.
  nch-BL: Huan na niquinmacas se talnamiquilisti para ma techixmatica para na niDIOS
    huan ni ininTECO. Inijuanti elise nomasehualhua huan na nielis ni ininTeco pampa
    mocuepase ica na ica nochi iniyolo.
  vie-1934: Ta sẽ ban cho chúng nó tấm lòng hay nhận biết ta là Đức Giê-hô-va. Chúng
    nó sẽ làm dân ta, và ta sẽ làm Đức Chúa Trời chúng nó; vì chúng nó sẽ hết lòng
    trở về cùng ta.
  hin-CV: मैं उन्हें ऐसा हृदय दूंगा जिससे उन्हें यह ज्ञान हो जाएगा, कि याहवेह मैं
    हूं. वे मेरी प्रजा होंगे, तथा मैं उनका परमेश्वर, क्योंकि वे अपने संपूर्ण हृदय
    से मेरे निकट लौट आएंगे.
  spa-BES: Y les daré un corazón para que me conozcan, porque yo soy el Señor; y ellos
    serán mi pueblo, y yo seré su Dios, porque ellos volverán a mí con todo su corazón.
  tdx-tdx: Hitolo­rako arofo hahafohiñe ahy, te Izaho Iehovà; le ho ondatiko iereo,
    vaho ho Andrianañahare’ iareo iraho; amy t’ie himpoly amako an-kaliforañ’ arofo.
  tha-KJV: เราจะให้​จิ​ตใจแก่เขาที่จะรู้จักเราว่า เราคือพระเยโฮวาห์ และเขาทั้งหลายจะเป็นประชาชนของเรา
    และเราจะเป็นพระเจ้าของเขา เพราะเขาทั้งหลายจะกลับมาหาเราด้วยความเต็มใจ”
  por-BR-2018: E lhes darei coração para que me conheçam, que eu sou o SENHOR; e eles
    serão meu povo, e eu lhes serei seu Deus; porque se converterão a mim de todo
    seu coração.
  deu-ELO: Und ich will ihnen ein Herz geben, mich zu erkennen, daß ich Jehova bin;
    und sie werden mein Volk, und ich werde ihr Gott sein; denn sie werden mit ihrem
    ganzen Herzen zu mir umkehren. -
  eng-WYC-2018: And I shall give to them an heart, that they (would) know me, for
    I am the Lord; and they shall be into a people to me, and I shall be into God
    to them, for they shall turn again to me in all their heart. (And I shall give
    them a heart, that they would desire to know me, for I am the Lord; and they shall
    be my people, and I shall be their God, for they shall return to me with all their
    heart.)
  epo-epo: Kaj Mi donos al ili koron, ke ili konu Min, ke Mi estas la Eternulo; ili
    estos Mia popolo, kaj Mi estos ilia Dio; ĉar ili konvertiĝos al Mi per sia tuta
    koro.
  uig-PIN: Mǝn ularƣa Mening Pǝrwǝrdigar ikǝnlikimni bilidiƣan, Meni tonuydiƣan bir
    ⱪǝlbni tǝⱪdim ⱪilimǝn; xuning bilǝn ular Mening hǝlⱪim bolidu, Mǝn ularning Hudasi
    bolimǝn; qünki ular pütün ⱪǝlbi bilǝn yenimƣa ⱪaytidu.
  beo-beo: Na da ilia dogo afadenene, ilia da Na da Hina Gode dawa:musa:gini bagade
    hanamu. Amasea, ilia da Na fi dunu esalumu amola Na da ilia Gode esalumu. Bai
    ilia da dafawanedafa Nama bu sinidigimu.
  tpi-OTNT: Na bai mi givim tingting long ol na bai ol i save olsem, mi yet mi Bikpela.
    Na bai ol i kam bek long mi na bel tru long mi. Na bai ol i kamap lain manmeri
    bilong mi, na bai mi stap God bilong ol.
  hau-SA: Zan ba su zuciya don su san ni, cewa ni ne Ubangiji. Za su zama mutanena,
    zan zama Allahnsu, gama za su komo gare ni da dukan zuciyarsu.
  uig-LAT: Men ulargha Méning Perwerdigar ikenlikimni bilidighan, Méni tonuydighan
