    హృదయంతో నా వైపు తిరిగేలా నేను వాళ్ళ దేవుడుగా వాళ్ళు నా ప్రజలుగా ఉంటారు.”
  hat-BSA: Mwen va bay yo yon kè pou rekonèt Mwen, ke se Mwen ki SENYÈ a. Konsa, yo
    va pèp Mwen e Mwen va Bondye yo, paske yo va retounen kote Mwen ak tout kè yo.’”
  kos-kos: Nga fah oru tuh insialos in kena eteyu lah nga pa LEUM GOD. Na elos ac
    fah mwet luk, ac nga ac fah God lalos, mweyen elos ac foloko nu yuruk ke inse
    pwaye.
  hbo-WLC: וְנָתַתִּי֩ לָהֶ֨ם לֵ֜ב לָדַ֣עַת אֹתִ֗י כִּ֚י אֲנִ֣י יְהוָ֔ה וְהָיוּ־לִ֣י
    לְעָ֔ם וְאָ֣נֹכִ֔י אֶהְיֶ֥ה לָהֶ֖ם לֵאלֹהִ֑ים כִּֽי־יָשֻׁ֥בוּ אֵלַ֖י בְּכָל־לִבָּֽם
    ׃ ס
  ibo-ibo: Aga m enye ha ụdị obi ha ga-eji mata m, na m bụ Onyenwe anyị. Ha ga-abụ
    ndị m, mụ onwe m ga-abụkwa Chineke ha. Nʼihi na obi ha niile ka ha ga-eji lọghachikwute
    m.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ଜାଣିବାର ମନ ସେମାନଙ୍କୁ ଦେବା; ତହିଁରେ ସେମାନେ
    ଆମ୍ଭର ଲୋକ ହେବେ ଓ ଆମ୍ଭେ ସେମାନଙ୍କର ପରମେଶ୍ୱର ହେବା; କାରଣ ସେମାନେ ସର୍ବାନ୍ତଃକରଣ ସହିତ
    ଆମ୍ଭ ନିକଟକୁ ଫେରି ଆସିବେ।
  chk-chk: Üpwe ngeniir eu leluk mi silei pwe ngang ewe Samol mi Lapalap. Ir repwe
    nei aramas, nge ngang üpwe ar Kot, pun repwe liwinsefälitiei ren unusen leluker.
  rop-rop: Ai garra gibit olabat gudbala main blanga meigim olabat wandi sabi mi na
    YAWEI. En dei garra jidan main ronwan pipul, en mi na blanga olabat God, dumaji
    olabat garra kambek en gibit miselp holbit langa mi.
  ukr-1871: І дам їм серце, щоб мене взнали, що я Господь; і будуть вони моїми людьми,
    а я буду їх Богом; бо вони обернуться до мене всїм серцем.
  deu-1951: und ich will ihnen ein Herz geben, daß sie mich erkennen sollen, daß ich
    der HERR bin, und sie sollen mein Volk sein, und ich will ihr Gott sein; denn
    sie werden sich von ganzem Herzen zu mir bekehren.
  eng-JPS: And I will give them a heart to know Me, that I am the LORD; and they shall
    be My people, and I will be their God; for they shall return unto Me with their
    whole heart.
  srp-1865: Jer æu im dati srce da me poznadu da sam ja Gospod, i biæe mi narod i
    ja æu im biti Bog, jer æe se obratiti k meni svijem srcem svojim.
  lug-lug: Ndibawa omutima bammanye, nti nze Mukama. Balibeera bantu bange, nange
    ndibeera Katonda waabwe, kubanga balidda gye ndi n’omutima gwabwe gwonna.
  heb-heb: ונתתי להם לב לדעת אתי כי אני יהוה והיו לי לעם ואנכי אהיה להם לאלהים כי
    ישבו אלי בכל לבם׃
  ben-IRV: তখন আমি তাদের আমাকে জানবার জন্য অন্তর দেব যে, আমিই সদাপ্রভু। তারা আমার
    প্রজা হবে এবং আমি তাদের ঈশ্বর হব, তাই তারা তাদের সমস্ত অন্তর দিয়ে আমার কাছে ফিরে
    আসবে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਅਜਿਹਾ ਦਿਲ ਦਿਆਂਗਾ ਭਈ ਉਹ ਜਾਣ ਲੈਣ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ ਅਤੇ ਉਹ ਮੇਰੀ
    ਪਰਜਾ ਹੋਣਗੇ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਨਾਲ ਮੇਰੀ
    ਵੱਲ ਮੁੜਨਗੇ।
  mya-JVB: ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို၊ သူတို့ သိ နိုင်သော စိတ် နှလုံးကို ငါပေး
    မည်။ သူတို့သည် ငါ ၏လူ ဖြစ် ကြ၍ ၊ ငါ သည်လည်း သူ တို့၏ ဘုရား သခင်ဖြစ် လိမ့်မည် ။
    ငါ့ ထံသို့ စိတ် နှလုံးအကြွင်းမဲ့ နှင့် ပြန် လာကြလိမ့်မည်။
  tbg-tbg: Te vika vo avu aato nimiari vika te Noravano Kotika vauna okarara kankomake
    iri, te unanaini kia unaqaraiqamake aniraiti, quqaiqamake anivaqe, te vika Variqavano
    variari vika ti vaiinti nahentima vaivarave.
  hmo-hmo: Lau ese laloa kehoa, bona laloa namodia do lau henidia, bona do idia diba
    lau be Lohiabada. Unai neganai idia be egu bese do idia lao, bona lau be edia
    Dirava do lau lao, badina be idia ese lau dekenai do idia giroa mai, mai edia
    kudoudia ibounai danu.
  urd-urd: और मैं उनको ऐसा दिल दूँगा कि मुझे पहचानें कि मैं ख़ुदावन्द हूँ! और वह मेरे
    लोग होंगे और मैं उनका ख़ुदा हूँगा, इसलिए कि वह पूरे दिल से मेरी तरफ़ फिरेंगे।
  rus-SYN: и дам им сердце, чтобы знать Меня, что Я Господь, и они будут Моим народом,
    а Я буду их Богом; ибо они обратятся ко Мне всем сердцем своим.
  bqc-SIM: Má ń gba sↄ̃ pↄ́ a to aa ma dↄ̃, kɛ́ mámɛmaa Dii, aaiↄ dɛ ma gbɛ̃́ↄ
    ũ, míↄ dɛ ń Lua ũ, asa aa sua ń nↄ̀sɛmɛndooɛ.
  tcz-CHONGTHU: Keiman amaho hi, keima Pakai kahi ti eihetjing nadiu lungchang kapeh
    diu ahiuve. Chuleh amaho kamite hiuva, keima a Pathen u kahiding; Chutahle amaho
    alungthim pumpiuva kaheng’a hung kile kitdiu ahiuve.
  mar-mar: मला ओळखण्याचे हृदय मी त्यांना देईल, मग मी परमेश्वर आहे. ते माझे लोक होतील
    व मी त्यांचा देव होईन. ते सर्व अंत:करणापासून माझ्याकडे परत येतील.
  qub-qub: Noga Tayta Dios cashätami tantiyachishaj. Chaura paycuna canga noga acrashä
    runacuna. Nogana cashaj paycunapa Diosnin. Chaynöga canga llapan shongunpa nogaman
    yapay yäracamuptinnami.
  bqp-bqp: Kon bu gɔ̃ru kpɔɔ wɛ̃, kpɑ bu giɑ mɑ nɛnɑ nɑ sɑ̃ɑ kpuron Yinni. Bɑ koo
    wurɑmɑ nɛn mi kpɑ bɑ n sɑ̃ɑ nɛn tɔmbu bɑ n mɑn sɑ̃ɑmɔ.
  hat-hat: M'ap ba yo konprann pou yo sa konnen se mwen menm ki Seyè a. Lè sa a, y'a
    yon pèp pou mwen, mwen menm m'a Bondye yo, paske y'ap tounen vin jwenn mwen ak
    tout kè yo.
  eng-BSB: I will give them a heart to know Me, that I am the LORD. They will be My
    people, and I will be their God, for they will return to Me with all their heart.
  eng-WEBPB: I will give them a heart to know me, that I am the LORD. They will be
    my people, and I will be their God; for they will return to me with their whole
    heart.
  kbq-kbq: Hagi Nagra zamagu'zamagesa zamazeri otisuge'za Nagrikura Ra Anumza mani'ne
    hu'za ke'za antahi'za hugahaze. Ana nehanage'na Nagra zamagri Anumza mani'nena,
    zamagra Nagri vahe manigahaze. Na'ankure zamagra maka zamagu'areti hu'za Nagrite
    ete rukrahe hu'za egahaze.
  nhe-BL: Huan na niquinmacas se tlalnamiquilistli para ma nechixmatica para na niDIOS
    huan niininTECO. Yajuanti elise notlacajhua huan na nielis niininTeco pampa mocuepase
    ica na ica nochi ininyolo.
  gub-BL: Amono putar heputar haw wapy'a pupe nehe. A'e mehe ipurukwaw wer putar Tupàn
    Tuweharupi Wiko Ma'e romo hereko haw rehe wà nehe. A'e mehe wiko putar heremiaihu
    romo wà nehe. Aiko putar wazar romo ihe nehe no. Ta'e uzewyr putar tuwe ihewe
    wà nehe xe.
  eng-DRA: 'And I will give them a heart to know me, that I am the Lord: and they
    shall be my people, and I will be their God: because they shall return to me with
    their whole heart.'
