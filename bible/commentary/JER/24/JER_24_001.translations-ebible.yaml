verse: JER.024.001
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ മകനായ യെഹോയാഖീനെയും
    യെഹൂദാപ്രഭുക്കന്മാരെയും ശില്പികളെയും ലോഹപ്പണിക്കാരെയും ബന്ദികളാക്കി ജെറുശലേമിൽനിന്ന്
    ബാബേലിലേക്കു കൊണ്ടുപോയതിനുശേഷം, യഹോവയുടെ ആലയത്തിനുമുമ്പിൽ വെച്ചിരിക്കുന്ന രണ്ടു
    കുട്ട അത്തിപ്പഴം യഹോവ എനിക്കു കാണിച്ചുതന്നു.
  deu-TKW: 'Jahwe ließ mich schauen, da waren zwei Körbe mit Feigen, aufgestellt vor
    dem Tempel Jahwes (nachdem Nebukadrezar, der König von Babel, Jechonja, den Sohn
    Jojakims, den König von Juda, und die Obersten von Juda samt den Schmieden und
    Schlossern aus Jerusalem fortgeführt und nach Babel gebracht hatte):'
  lin-lin: 'Sima na Nabukodonozori, mokonzi ya Babiloni, komema na bowumbu, longwa
    na Yelusalemi kino na Babiloni : Yekonia, mwana mobali ya Yeoyakimi, mokonzi ya
    Yuda, bakalaka ya Yuda, bato ya misala ya maboko mpe bato oyo balambaka bibende
    na moto ; Yawe alakisaki ngai bitunga mibale ya bambuma ya figi oyo batiaki liboso
    ya Tempelo ya Yawe.'
  eng-LSV: YHWH has showed me, and behold, two baskets of figs, appointed before the
    temple of YHWH—after the removing by Nebuchadnezzar king of Babylon, of Jeconiah,
    son of Jehoiakim king of Judah, and the heads of Judah, and the artisan, and the
    smith, from Jerusalem, when he brings them into Babylon—
  eng-GNV: The Lord shewed me, and beholde, two baskets of figges were set before
    the Temple of the Lord, after that Nebuchad-nezzar King of Babel had caryed away
    captiue Ieconiah ye sonne of Iehoiakim King of Iudah, and the princes of Iudah
    with the workemen, and cunning men of Ierusalem, and had brought them to Babel.
  eng-WEBSTER: The LORD showed me, and behold, two baskets of figs were set before
    the temple of the LORD, after Nebuchadrezzar king of Babylon had carried away
    captive Jeconiah the son of Jehoiakim, king of Judah, and the princes of Judah,
    with the carpenters and smiths, from Jerusalem, and had brought them to Babylon.
  nhw-BL: Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia quihuicac Jeconías,
    icone Joacim, catli elqui tlanahuatijquetl tlen tlali Judá ipan tlali Babilonia
    ininhuaya nochi nopa tlayacanani, cuaximani huan teposchihuani. Huan quema ya
    quinhuicatoya, ipan se tlanextili TOTECO nechnextili ome chiquihuitl tlen higos
    catli eltoya iixpa nopa tiopamitl ipan Jerusalén.
  swh-ONEN: Baada ya Yekonia mwana wa Yehoyakimu mfalme wa Yuda, pamoja na maafisa,
    mafundi stadi na wahunzi wa Yuda, kuchukuliwa kutoka Yerusalemu kwenda Babeli
    na Nebukadneza mfalme wa Babeli kwenda uhamishoni huko Babeli, Bwana akanionyesha
    vikapu viwili vya tini vilivyowekwa mbele ya Hekalu la Bwana.
  bba-bba: Ye Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u Yoyɑkini, Yoyɑkimun bii, Yudɑbɑn
    sinɑ boko mwɑ kɑ win sinɑ ɑsɑkpɔbu kɑ ben dɑ̃ɑ dɑ̃kobu kɑ ben sekobu, u kɑ bu
    dɑ Bɑbiloniɔ, sɑɑ ye sɔɔrɑ Yinni Gusunɔ u Yeremi fiɡie bii ni bɑ doke birenu yiru
    sɔɔ sɔ̃ɔsi sɑ̃ɑ yerun kɔnnɔwɔ.
  eng-KJVCPB: The Lord shewed me, and behold, two baskets of figs were set before
    the temple of the Lord, after that Nebuchadrezzar king of Babylon had carried
    away captive Jeconiah the son of Jehoiakim king of Judah, and the princes of Judah,
    with the carpenters and smiths, from Jerusalem, and had brought them to Babylon.
  luo-luo: Bangʼ ka Jehoyakin wuod Jehoyakim ruodh Juda kod jotelo, jopecho kod jogoro
    mag Juda ne oseter e twech koa Jerusalem nyaka Babulon gi Nebukadneza ruodh Babulon,
    Jehova Nyasaye nonyisa kikepni ariyo mag ngʼope koketi e nyim hekalu mar Jehova
    Nyasaye.
  meu-meu: Nebukadresara, Babulono pavapavana, ese lekonia, Iuda pavapavana Iehoiakim
    natuna, bona Iuda lohiadia bona ima karakara dibaka taudia bona awi igaukaralaidia
    taudia na Ierusalem ai e abidia bena gabu daudau ai, Babulono ai, e hanohodia
    murinai, Iehova ese ina mata-hanai ḡauna e haheitalaigu. Suke huahuadia bosea
    rua Iehova ena dubu vairanai heheato na itadia.
  npi-ULB: परमप्रभुले मलाई केही कुरो देखाउनुभयो । हेर, परमप्रभुको मन्दिरको सामु अञ्जीरका
    दुईवटा डाला राखिएका थिए । (बेबिलोनका राजा नबूकदनेसरले यहूदाका राजा यहोयाकीमका
    छोरा यहोयाकीन, यहूदाका अधिकारीहरू, कारीगरहरू, र धातुका काम गर्नेहरूलाई यरूशलेमबाट
    कैद गरेर लगेको र तिनीहरूलाई बेबिलोनमा ल्‍याएको समयपछि यो दर्शन देखियो ।)
  yor-yor: Lẹ́yìn tí Nebukadnessari ọba Babeli ti kó Jekoniah ọmọ Jehoiakimu ọba Juda
    àti àwọn ìjòyè wọn, àwọn oníṣọ̀nà àti oníṣẹ́ ọwọ́ ti Juda lọ sí ìgbèkùn láti Jerusalẹmu
    lọ sí ilẹ̀ àjèjì Babeli tán. Olúwa fi agbọ̀n èso ọ̀pọ̀tọ́ méjì hàn mí tí a gbé
    sí iwájú pẹpẹ Olúwa.
  pes-OPCB: پس از آنکه نِبوکَدنِصَّر، پادشاه بابِل، یهویاکین (پسر یهویاقیم) پادشاه
    یهودا را همراه با بزرگان یهودا و صنعتگران و آهنگران به بابِل به اسارت برد، خداوند
    در رؤیا، دو سبد انجیر به من نشان داد که در مقابل خانهٔ خداوند در اورشلیم قرار
    داشتند.
  tgl-ULB: Nagpakita si Yahweh ng isang bagay sa akin. Masdan, dalawang basket ng
    igos ang nakalagay sa harapan ng templo ni Yahweh. (Ang pangitain na ito ay nangyari
    pagkatapos dalhin ni Nebucadnezar, na hari ng Babilonia, sa pagkakabihag si Jeconias
    na anak ni Jehoiakim, na hari ng Juda, ang mga pinuno ng Juda, mga mang-uukit
    at mga manggagawa ng bakal mula sa Jerusalem at dinala sila sa Babilonia.)
  hui-hui: Kini Nebugadenesahanda Yarusaleme bo haealabaga biai halu Yuda wali agali
    bu hearu Babilonoha garabaya haru piai hene. Ibugua Kini Yahoiagimi igini Kini
    Yahoiagini ibu mini mende Konia henegobi Yuda dindiha agali haguane hearubi agali
    mbirale tara tara wabiaga mandabi hearubi haru pene. Ani biyagola mani howa Anduane
    Homogohanda de gandeba mbira i̱ Yaremaiahondo walia haya. Ani walia hayagola i̱na
    handalu hewaria mbasigedi nu kiraha poge lini dewaore do henearia handaru. Mbasigedi
    nu kira ogonilabo Anduane Homogonaga anda panga haraba wiagoria winiya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ဗိ​မာန်​တော်​ရှေ့​တွင်​ချ ထား​သည့်​သင်္ဘော​သ​ဖန်း​သီး​တောင်း​နှစ်​လုံး
    ကို​ငါ့​အား​ပြ​တော်​မူ​၏။ (ဤ​အ​ချိန်​အ​ခါ မှာ​ဗာ​ဗု​လုန်​ဘု​ရင်၊ နေ​ဗု​ခဒ်​နေ​ဇာ​သည်
    ယော​ယ​ကိမ်​၏​သား ယု​ဒ​ဘု​ရင်​ယေ​ခေါ​နိ အား​ယု​ဒ​ခေါင်း​ဆောင်​များ၊ လက်​မှု​ပညာ​သည်
    များ​နှင့်​ကျွမ်း​ကျင်​သူ​အ​လုပ်​သ​မား​များ နှင့်​အ​တူ​ဗာ​ဗု​လုန်​မြို့​သို့​ဖမ်း​ဆီး​ခေါ်
    ဆောင်​သွား​ပြီး​သော​အ​ခါ​ဖြစ်​၏။-)
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་བུ་ཡེ་ཀོན་ཡཱ་དང་།
    ཡ་ཧུ་དཱའི་འགོ་དཔོན་རྣམས་དང་། ཤིང་བཟོ་དང་། མགར་པ་རྣམས་བཙོན་དུ་བཟུང་སྟེ་ཡེ་རུ་སཱ་ལེམ་ནས་པཱ་པེལ་ལོན་དུ་ཁྲིད་པ་དང་།
    དོན་འདིའི་རྗེས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་སྟོན་པར་མཛད་པ་ནི། ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་མདུན་དུ་སེ་ཡབ་ཀྱི་ཤིང་ཏོག་སླེ་པོ་གཉིས་བཞག་ཡོད་དེ།
  sna-sna: Shure kwokutapwa kwaJehoyakini mwanakomana waJehoyakimi mambo weJudha pamwe
    chete namachinda, navavezi, navapfuri vesimbi veJudha vachibviswa kuJerusarema
    vachiendeswa kuBhabhironi naNebhukadhinezari mambo weBhabhironi, Jehovha akandiratidza
    tswanda mbiri dzine maonde dzakaiswa pamberi petemberi yaJehovha.
  spa-BLM: El Señor me mostró, y he aquí que dos cestas de higos estaban puestas delante
    del templo del Señor, después que Nabucodonosor, rey de Babilonia, había llevado
    cautivos a Jeconías hijo de Joacim, rey de Judá, y a los príncipes de Judá, con
    los artesanos y herreros, desde Jerusalén, y los había llevado a Babilonia.
  cac-cac: A vin̈aj Jeconías sreyal Judá, yuninal vin̈aj Joacim, ix ic'jib'at vin̈
    preso yuj vin̈aj Nabucodonosor sreyal Babilonia. Ix ic'chajpaxb'at eb' ayoch yajalil
    yed' vin̈, eb' b'oum pat yed' eb' tenum q'ueen. Ix lajvi chi' icha d'a vayichal
    ix aj sch'oxan chab' mooch sat te' higo Jehová d'ayin, ayec' d'a yichan̈ templo.
  swh-ULB: Bwana alinionyeshea kitu. Tazama, vikapu viwili vya tini viliwekwa mbele
    ya hekalu la Bwana. (Maono haya yalitokea baada ya Nebukadreza, mfalme wa Babeli,
    kumchukua mateka Yekonia mwana wa Yehoyakimu, mfalme wa Yuda, maofisa wa Yuda,
    mafundi na wafua vyuma kutoka Yerusalemu na kuwapeleka Babeli.)
  bel-bel: 'Гасподзь паказаў мне: і вось, два кашы са смоквамі пастаўлены перад храмам
    Гасподнім, - пасьля таго, як Навухаданосар, цар Вавілонскі, вывеў зь Ерусаліма
    палоннымі Еханію, сына Ёакімавага, цара Юдэйскага, і князёў Юдэйскіх зь цесьлямі
    і кавалямі і прывёў іх у Вавілон:'
  deu-ELBBK: Der HERR ließ mich sehen, – und siehe, zwei Körbe Feigen waren vor dem
    Tempel des HERRN aufgestellt – nachdem Nebukadrezar, der König von Babel, Jekonja,
    den Sohn Jojakims, den König von Juda, und die Fürsten von Juda und die Werkleute
    und die Schlosser aus Jerusalem weggeführt und sie nach Babel gebracht hatte.
  mbb-OT: Duen impelewasan kedì te Nengazen hein mibihag en ni Hadì Nebucadnezar he
    hadì te Babilonia si Hadì Jehoyakin he hadì te Juda, he anak ni Jehoyakim. Mid-uwit
    si Jehoyakin diyà te Babilonia ragkes is menge upisyal zin wey is memetau he menge
    pandey wey menge terebahanti. Hein neipus heini he hitavù ne zuen impelewasan
    te Nengazen kedì. Dutun te nelewasan ku neehè ku is dezuwa he vaskit he veǥas
    te higus he ziyà te egkesineruwan duen te valey te Nengazen.
  mal-2015: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യെഹോയാക്കീമിന്റെ മകനായി യെഹൂദാരാജാവായ യെഖൊന്യാവെയും
    യെഹൂദാപ്രഭുക്കന്മാരെയും ശില്പികളെയും കൊല്ലന്മാരെയും പിടിച്ചു യെരൂശലേമിൽനിന്നു
    ബാബേലിലേക്കു കൊണ്ടുപോയ ശേഷം, യഹോവ എന്നെ രണ്ടു കൊട്ട അത്തിപ്പഴം യഹോവയുടെ മന്ദിരത്തിൻ
    മുമ്പിൽ വെച്ചിരിക്കുന്നതു കാണിച്ചു.
  rmc-rmc: 'Sar o babiloňiko kraľis o Nebukadnecar andro Jeruzalem zaiľa le judske
    kraľis le Jechonijah, le Jojakimoskre čhas, the le judske rašajen, le remeselňiken
    the le kovačen a ľigenďa len andro Babilon, paloda mange o RAJ sikaďa o viďeňje:
    Duj košara le figenca sas thode anglo Chramos le RAJESKRO.'
  pes-OPV: و بعد از آنکه نبوکدرصر پادشاه بابل یکنیا ابن یهویاقیم پادشاه یهودا را باروسای
    یهودا و صنعتگران و آهنگران ازاورشلیم اسیر نموده، به بابل برد، خداوند دو سبدانجیر
    را که پیش هیکل خداوند گذاشته شده بودبه من نشان داد
  ron-1924: Домнул мь-а арэтат доуэ кошурь ку смокине пусе ынаинтя Темплулуй Домнулуй,
    дупэ че Небукаднецар, ымпэратул Бабилонулуй, стрэмутасе дин Иерусалим ши дусесе
    ын Бабилон пе Иекония, фиул луй Иоиаким, ымпэратул луй Иуда, пе кэпетенииле луй
    Иуда, пе лемнарь ши ферарь.
  ben-OBCV: ব্যাবিলনের রাজা নেবুখাদনেজার যিহূদার রাজা যিহোয়াকীমের পুত্র যিহোয়াখীনকে,
    যিহূদার সমস্ত রাজকর্মচারী, শিল্পকার ও কারুকর্মীদের জেরুশালেম থেকে ব্যাবিলনে নির্বাসিত
    করার পর, সদাপ্রভু আমাকে সদাপ্রভুর মন্দিরের সামনে রাখা দুই ঝুড়ি ডুমুরফল দেখালেন।
  som-som: Markii Nebukadresar oo ahaa boqorkii Baabuloon uu maxaabiis ahaan u kaxaystay
    Yekonyaah ina Yehooyaaqiim oo ahaa boqorkii dalka Yahuudah, iyo amiirradii dadka
    Yahuudah, iyo saanacyadii, iyo birtumayaashiiba oo uu ka kaxaystay Yeruusaalem
    oo Baabuloon geeyey dabadeed Rabbigu wax buu i tusay, oo waxaan arkay laba dambiilood
    oo berde ah oo macbudka Rabbiga hor yaal.
  lat-VUC: 'Ostendit mihi Dominus: et ecce duo calathi pleni ficis, positi ante templum
    Domini, postquam transtulit Nabuchodonosor rex Babylonis Jechoniam filium Joakim,
    regem Juda, et principes ejus, et fabrum, et inclusorem, de Jerusalem, et adduxit
    eos in Babylonem.'
  eng-ASVBT: Jehovah showed me, and, behold, two baskets of figs set before the temple
    of Jehovah, after that Nebuchadnezzar king of Babylon had carried away captive
    Jeconiah the son of Jehoiakim, king of Judah, and the princes of Judah, with the
    craftsmen and smiths, from Jerusalem, and had brought them to Babylon.
  ita-1885: IL Signore mi fece vedere una visione, dopo che Nebucadnesar, re di Babilonia,
    ebbe menato di Gerusalemme in cattività Geconia, figliuolo di Gioiachim, re di
    Giuda, ed i principi di Giuda, e i fabbri, e i ferraiuoli; e li ebbe condotti
    in Babilonia. Ecco dunque due canestri di fichi, posti davanti al Tempio del Signore.
  eng-LXXUP: The Lord showed me two baskets of figs, lying in front of the temple
    of the Lord, after Nebuchadnezzar king of Babylon had carried captive Jeconiah
    son of Jehoiakim king of Judah, and the princes, and the artificers, and the prisoners,
    and the rich men out of Jerusalem, and had brought them to Babylon.
  eng-ULB: Yahweh showed me something. Behold, two baskets of figs were placed before
    Yahweh's temple. (This vision happened after Nebuchadnezzar, king of Babylon,
    took into exile Jehoiachin son of Jehoiakim, king of Judah, the officials of Judah,
    the craftsmen and the metalworkers from Jerusalem and brought them to Babylon.)
  spa-VBL: El Señor me mostró en visión dos cestas de higos colocadas delante del
    Templo del Señor. Esto sucedió después de que Nabucodonosor, rey de Babilonia,
    llevara a Babilonia a Joaquín, hijo de Joacim, rey de Judá, así como los dirigentes
    de Judá y los artesanos y metalúrgicos de Jerusalén.
  fra-_FOB: L'Éternel me fit voir une vision. Et voici, deux paniers de figues étaient
    posés devant le temple de l'Éternel, après que Nébucadnetsar, roi de Babylone,
    eut transporté de Jérusalem Jéchonias, fils de Jéhojakim, roi de Juda, et les
    principaux de Juda, avec les charpentiers et les serruriers, et les eut emmenés
    à Babylone.
  mal-mal: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യെഹോയാക്കീമിന്റെ മകനായി യെഹൂദാ രാജാവായ യെഖൊന്യാവിനെയും,
    യെഹൂദാപ്രഭുക്കന്മാരെയും ശില്പികളെയും കൊല്ലന്മാരെയും പിടിച്ച് യെരൂശലേമിൽ നിന്നു
    ബാബേലിലേക്കു കൊണ്ടുപോയ ശേഷം, രണ്ടു കൊട്ട അത്തിപ്പഴം യഹോവയുടെ മന്ദിരത്തിനു മുമ്പിൽ
    വച്ചിരിക്കുന്നത് യഹോവ എന്നെ കാണിച്ചു.
  urd-GVR: Ek din Rab ne mujhe royā dikhāī. Us waqt Bābal kā bādshāh Nabūkadnazzar
    Yahūdāh ke bādshāh Yahūyākīn bin Yahūyaqīm ko Yahūdāh ke buzurgoṅ, kārīgaroṅ aur
    lohāroṅ samet Bābal meṅ jilāwatan kar chukā thā. Royā meṅ maiṅ ne dekhā ki anjīroṅ
    se bharī do ṭokriyāṅ Rab ke ghar ke sāmne paṛī haiṅ.
  suz-BL: बेबीलोन ङा पिप नेबुकदरेसरमी यहूदा ङा पिप येहो-याकीम आ तौ येकोन्‍याह, यहूदा
    ङा पिप आ गेय पाइब, मार मार सेल्‍स जोक्‍ब नु तुप्‍तील आन कली यरूसलेमम ग्‍याइश्‍शा
    बेबीलोन लदा बाक्‍त। मेको नोले परमप्रभु यावेमी आं कली आ खिं आ ङोंइती डालो निक्‍शी
    फोव़शी गेडा कोंइताक्‍यी।येहो-याकीम आ नें २राजा २४:६ योयाकीन बाक्‍ब। तन्‍न येरमीया
    किताबम २२:२४ आ नें कोन्‍याह बाक्‍ब। मिनु येरमीया २४:१ येकोन्‍याह यो देंनीम।२राजा
    २४:१४-१६
  eng-NOY: Jehovah showed me this vision. Behold, two baskets of figs were set before
    the temple of Jehovah. This was after Nebuchadnezzar, king of Babylon, had carried
    away captive Jeconiah, the son of Jehoiakim, king of Judah, and the princes of
    Judah, and the artificers, and the smiths, from Jerusalem, and had led them to
    Babylon.
  ita-1927: L’Eterno mi fece vedere due canestri di fichi, posti davanti al tempio
    dell’Eterno, dopo che Nebucadnetsar, re di Babilonia, ebbe menato via da Gerusalemme
    e trasportato in cattività a Babilonia Jeconia, figliuolo di Joiakim, re di Giuda,
    i capi di Giuda, i falegnami e i fabbri.
  ckb-ckb: پاش ئەوەی نەبوخودنەسری پاشای بابل، یەهۆیاکینی کوڕی یەهۆیاقیمی پاشای یەهودا
    و پیاوە گەورەکانی یەهودا و پیشەوەر و ئاسنگەرەکانی لە ئۆرشەلیمەوە ڕاپێچ کرد و هەموویانی
    هێنایە بابل، یەزدان دوو سەبەتە هەنجیری پیشاندام کە لەبەردەم پەرستگای یەزدان دانراون.
  eng-BBE: The Lord gave me a vision, and I saw two baskets full of figs put in front
    of the Temple of the Lord, after Nebuchadrezzar, king of Babylon, had taken prisoner
    Jeconiah, the son of Jehoiakim, king of Judah, and the chiefs of Judah, and the
    expert workmen and metal-workers from Jerusalem, and had taken them to Babylon.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು, ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನ ಮಗನಾದ ಯೆಕೊನ್ಯನನ್ನೂ,
    ಯೆಹೂದದ ಪ್ರಧಾನರನ್ನೂ, ಬಡಗಿಯರನ್ನೂ, ಕಮ್ಮಾರರನ್ನೂ ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಗೆ ಒಯ್ದನು.
    ಯೆಹೋವ ದೇವರ ದೇವಾಲಯದ ಮುಂದೆ ಇಟ್ಟಿರುವ ಎರಡು ಬುಟ್ಟಿ ಅಂಜೂರದ ಹಣ್ಣುಗಳನ್ನು ಯೆಹೋವ ದೇವರು ನನಗೆ
    ತೋರಿಸಿದರು.
  tam-2017: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார், யோயாக்கீமின் மகனாகிய எகொனியா என்கிற
    யூதாவின் ராஜாவையும், யூதாவின் பிரபுக்களையும், எருசலேமிலுள்ள தச்சரையும், கொல்லரையும்,
    சிறைப்பிடித்து, பாபிலோனுக்குக் கொண்டுபோனபின்பு, இதோ, யெகோவாவுடைய ஆலயத்தின் முன்
    வைக்கப்பட்டிருந்த அத்திப்பழங்களுள்ள இரண்டு கூடைகளைக் யெகோவா எனக்குக் காண்பித்தார்.
  spa-RV-1909: MOSTRÓME Jehová, y he aquí dos cestas de higos puestas delante del
    templo de Jehová, después de haber trasportado Nabucodonosor rey de Babilonia
    á Jechônías hijo de Joacim, rey de Judá, y á los príncipes de Judá, y á los oficiales
    y herreros de Jerusalem, y haberlos llevado á Babilonia.
  ron-BTF: DOMNUL mi-a arătat și, iată, două coșuri cu smochine erau puse înaintea
    templului DOMNULUI, după ce Nebucadnețar, împăratul Babilonului, dusese captiv
    pe Ieconia, fiul lui Ioiachim, împăratul lui Iuda, și pe prinții lui Iuda, împreună
    cu tâmplarii și fierarii din Ierusalim, și îi adusese la Babilon.
  eng-WEBP: The LORD showed me, and behold, two baskets of figs were set before the
    LORD’s temple, after Nebuchadnezzar king of Babylon had carried away captive Jeconiah
    the son of Jehoiakim, king of Judah, and the princes of Judah, with the craftsmen
    and smiths, from Jerusalem, and had brought them to Babylon.
  eng-FBV: The Lord showed me in vision two baskets of figs placed in front of the
    Lord's Temple. This happened after Nebuchadnezzar, king of Babylon, had taken
    to Babylon Jehoiachin, son of Jehoiakim, king of Judah, as well as the leaders
    of Judah, and the craftsmen and metal-workers from Jerusalem.
  nld-1939: 'Jahweh schonk mij een visioen: Zie, daar stonden twee manden met vijgen
    voor de tempel van Jahweh. Het gebeurde, nadat Nabukodonosor, de koning van Babel,
    Jekonias, den zoon van Jojakim en koning van Juda, met de magistraten van Juda
    en de smeden en bankwerkers uit Jerusalem had weggevoerd en naar Babel gebracht.'
  nch-BL: Tanahuatijquet Nabucodonosor ten tali Babilonia quihuicac Jeconías, icone
    Joacim, cati elqui tanahuatijquet ten tali Judá ipan tali Babilonia inihuaya nochi
    nopa tayacanani, cuaximani huan teposchihuani. Huan quema ya quinhuicatoya, ipan
    se tanextili TOTECO technextili ome chiquihuit ten higos cati eltoya iixpa nopa
    tiopamit ipan Jerusalén.
  vie-1934: Đức Giê-hô-va tỏ cho tôi, nầy, có hai giỏ trái vả để trước đền thờ Đức
    Giê-hô-va. Aáy là sau khi Nê-bu-cát-nết-sa, vua Ba-by-lôn, đã bắt Giê-cô-nia,
    con trai Giê-hô-gia-kim, vua Giu-đa, cùng các quan trưởng Giu-đa, với các thợ
    nghề và thợ rèn từ thành Giê-ru-sa-lem đem về nước Ba-by-lôn làm phu tù.
  hin-CV: 'जब बाबेल का राजा नबूकदनेज्ज़र यहोइयाकिम के पुत्र यहूदिया के राजा यकोनियाह
    को, यहूदिया के उच्चाधिकारियों को, येरूशलेम के शिल्पकारों तथा धातुकर्मियों को अपने
    साथ बाबेल ले गया, याहवेह ने मुझे यह प्रदर्शित किया: याहवेह के मंदिर के समक्ष अंजीर
    की दो टोकरियां रखी गई हैं, इन्हें देखो.'
  spa-BES: El Señor me dio una visión, y vi dos canastas llenas de higos puestas frente
    al Templo del Señor, después de Nabucodonosor, rey de Babilonia, había hecho prisionero
    a Jeconías, al hijo de Joacim, rey de Judá, a los jefes de Judá, y a los artesanos
    y herreros de Jerusalén, y los había llevado a Babilonia.
  tdx-tdx: Nitoroa’ Iehovà, te ingo ty haroñe roe pea sakoañe napok’ aolo’ i anjomba’
    Iehovày eo; ie fa nasese’ i Nebokadnetsare mpanjaka’ i Bavele boak’ Ierosalaime
    ao mb’ am-pandrohizañe añe t’Ie­konià ana’ Iehoiakime mpanjaka’ Iehodà naho o
    ana-dona’ Iehodào, rekets’ o mpandranji’eo naho o mpanefe’eo, vaho nendese’e mb’e
    Bavele mb’eo.
  tha-KJV: หลังจากเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนได้จับเยโคนิยาห์ราชบุตรของเยโฮยาคิมกษั​ตริ​ย์​แห่​งยูดาห์ไปเป็นเชลยเสียจากเยรูซาเล็ม
    พร​้อมกับเจ้านายแห่งยูดาห์ ทั้งพวกช่างไม้และช่างเหล็ก และนำเขามายังกรุงบาบิโลนแล้ว
    พระเยโฮวาห์​ก็​ทรงสำแดงนิ​มิ​ตแก่ข้าพเจ้าดังนี้ ดู​เถิด มี​กระจาดสองลูกใส่มะเดื่อ
    วางไว้​หน​้าพระวิหารของพระเยโฮวาห์
  por-BR-2018: O SENHOR me mostrou, e eis dois cestos de figos postos diante do templo
    do SENHOR, depois de Nabucodonosor, rei da Babilônia, haver levado cativo a Jeconias,
    filho de Jeoaquim, rei de Judá, e aos príncipes de Judá, e aos carpinteiros e
    ferreiros de Jerusalém, e os ter trazido à Babilônia.
  deu-ELO: Jehova ließ mich sehen, und siehe, zwei Körbe Feigen waren vor dem Tempel
    Jehovas aufgestellt, nachdem Nebukadrezar, der König von Babel, Jekonja, den Sohn
    Jojakims, den König von Juda und die Fürsten von Juda und die Werkleute und die
    Schlosser aus Jerusalem weggeführt und sie nach Babel gebracht hatte.
  eng-WYC-2018: The Lord showed to me, and lo! two panniers full of figs were set
    before the temple of the Lord, after that Nebuchadnezzar, king of Babylon, translated
    Jeconiah, the son of Jehoiakim, the king of Judah, and the princes of him, and
    a subtle craftsman, and a goldsmith, from Jerusalem, and brought them into Babylon.
    (The Lord showed to me, and behold! two baskets full of figs (were) put before
    the Temple of the Lord, after that Nebuchadnezzar, the king of Babylon, had carried
    away captive Jeconiah, the son of Jehoiakim, the king of Judah, and his princes,
    (or his leaders), and the craftsmen, and the goldsmiths, from Jerusalem, and brought
    them to Babylon.)
  epo-epo: 'La Eternulo montris al mi: jen estas du korboj kun figoj, starigitaj antaŭ
    la templo de la Eternulo, post kiam Nebukadnecar, reĝo de Babel, forkondukis el
    Jerusalem Jeĥonjan, filon de Jehojakim, reĝon de Judujo, kaj la princojn de Judujo
    kaj la ĉarpentistojn kaj seruristojn, kaj venigis ilin en Babelon.'
  uig-PIN: Babil padixaⱨi Neboⱪadnǝsar Yerusalemdin Yǝⱨoakimning oƣli, Yǝⱨuda padixaⱨi
    Yǝkoniyaⱨ, Yǝⱨuda ǝmir-xaⱨzadiliri, ⱨünǝrwǝnlǝr wǝ tɵmürqilǝrni ǝsirgǝ elip Babilƣa
    sürgün ⱪilƣandin keyin, Pǝrwǝrdigar manga Ɵz ibadǝthanisi aldidiki ikki sewǝt
    ǝnjürni «mana kɵr» dǝp kɵrsǝtkǝn.
  beo-beo: 'Hina Gode da daba aduna figi fagega nabai, Debolo diasu midadi dialebe,
    amo nama olelei. (Amo esoga, hou da agoane doaga:i ba:i. Hina bagade Nebiuga:denese
    da Yuda hina bagade Yehoiagini [Yihoiagimi egefe] amola Yuda ouligisu dunu, liligi
    hahamosu dunu amola bagade dawa:su hawa: hamosu dunu, amo huluane Yelusalemega
    fadegale, afugili, Ba:bilone sogega mugululi asi).'
  tpi-OTNT: King Nebukatnesar bilong Babilon i winim Jerusalem pinis, orait em i kisim
    ol Juda i go bek long Babilon. Em i kisim pikinini man bilong King Jehoiakim,
    em King Jehoiakin, narapela nem bilong en Jekonia. Na em i kisim tu ol bikman
    bilong Juda na ol saveman bilong wokim olkain gutpela samting. Orait bihain long
    dispela, Bikpela i soim mi, Jeremaia, wanpela samting olsem driman, na long dispela
    driman mi lukim tupela basket i gat ol pikinini bilong diwai fik. Tupela basket
    i stap klostu long dua bilong haus bilong Bikpela.
  hau-SA: Bayan Nebukadnezzar ya kwashi Yekoniya ɗan Yehohiyakim sarkin Yahuda da
    fadawa, da masu sana’a da masu zane zanen Yahuda daga Urushalima zuwa Babilon
    zaman bauta, Ubangiji ya nuna mini kwanduna biyu na ’ya’yan ɓaure ajiye a gaban
    haikalin Ubangiji.
  uig-LAT: Babil padishahi Néboqadnesar Yérusalémdin Yehoakimning oghli, Yehuda padishahi
    Yekoniyah, Yehuda emir-shahzadiliri, hünerwenler we tömürchilerni esirge élip
    Babilgha sürgün qilghandin kéyin, Perwerdigar manga Öz ibadetxanisi aldidiki ikki
    séwet enjürni «mana kör» dep körsetken.
  nde-nde: Emva kokuba uJekhoniya indodana kaJehoyakhimi inkosi yakoJuda lezikhulu,
    izingcitshi kanye lezisebenzi zakoJuda sebethunjwe eJerusalema basiwa eBhabhiloni
    nguNebhukhadineza inkosi yaseBhabhiloni, uThixo wangitshengisa izitsha ezimbili
    zomkhiwa zibekwe phambi kwethempeli likaThixo.
  ton-ton: Naʻe fakahā ha meʻa kiate au ʻe Sihova, pea vakai, ko e kato fiki ʻe ua
    naʻe tuku ʻi he ʻao ʻoe fale ʻo Sihova, ʻi he hili hono fetuku fakapōpula ʻe Nepukanesa
    ko e tuʻi ʻo Papilone ʻa Sekonia ko e foha ʻo Sihoiakimi ko e tuʻi ʻo Siuta, pea
    mo e ngaahi houʻeiki ʻo Siuta, mo e kau tufunga, mo e kau tufunga ukamea, mei
    Selūsalema, pea ʻomi ʻakinautolu ki Papilone.
  ces-1613: Ukázal mi Hospodin, a aj, dva košové fíků postaveni byli před chrámem
    Hospodinovým, když byl přestěhoval Nabuchodonozor král Babylonský Jekoniáše syna
    Joakimova, krále Judského, a knížata Judská, i tesaře a kováře z Jeruzaléma, a
    přivedl je do Babylona.
  eng-WMB: The LORD showed me, and behold, two baskets of figs were set before the
    LORD’s temple, after Nebuchadnezzar king of Babylon had carried away captive Jeconiah
    the son of Jehoiakim, king of Judah, and the princes of Judah, with the craftsmen
    and smiths, from Jerusalem, and had brought them to Babylon.
  tam-TCV: யூதாவின் அரசன் யோயாக்கீமின் மகன் யெகொனியா, பாபிலோன் அரசன் நேபுகாத்நேச்சாரால்
    நாடுகடத்தப்பட்டான். அவனுடன் யூதாவின் அதிகாரிகளும், தச்சர்களும், தொழில் வல்லுநர்களும்
    எருசலேமிலிருந்து பாபிலோனுக்கு கொண்டுபோகப்பட்டார்கள். பின்பு யெகோவா எனக்கு ஆலயத்திற்கு
    முன்பாக வைக்கப்பட்டிருந்த அத்திப்பழங்களுள்ள இரண்டு கூடைகளைக் காட்டினார்.
  ceb-ULB: Gipakita ni Yahweh kanako ang usa ka butang. Ania karon, adunay duha ka
    mga basket sa mga bunga sa igera nga gipahimutang sa atubangan sa templo ni Yahweh.
    (Nahitabo kini nga panan-awon human mabihag ni Nebucadnezar nga hari sa Babilonia,
    si Jehoyakin ang anak nga lalaki ni Jehoyakim, ang hari sa Juda, ang mga opisyal
    sa Juda, ang mga batid nga trabahante ug ang mga tighimo ug mga puthaw nga gikan
    sa Jerusalem ug gidala sila ngadto sa Babilonia.)
  pol-UBG: PAN ukazał mi widzenie, a oto dwa kosze fig były postawione przed świątynią
    PANA, gdy Nabuchodonozor, król Babilonu, uprowadził do niewoli Jechoniasza, syna
    Joakima, króla Judy, oraz książąt Judy, cieśli i kowali z Jerozolimy, i przyprowadził
    ich do Babilonu.
  urd-GVU: ایک دن رب نے مجھے رویا دکھائی۔ اُس وقت بابل کا بادشاہ نبوکدنضر یہوداہ کے
    بادشاہ یہویاکین بن یہویقیم کو یہوداہ کے بزرگوں، کاری گروں اور لوہاروں سمیت بابل
    میں جلاوطن کر چکا تھا۔ رویا میں مَیں نے دیکھا کہ انجیروں سے بھری دو ٹوکریاں رب
    کے گھر کے سامنے پڑی ہیں۔
  deu-1912: Siehe, der HERR zeigte mir zwei Feigenkörbe, gestellt vor den Tempel des
    HERRN, nachdem der König zu Babel, Nebukadnezar, hatte weggeführt Jechonja, den
    Sohn Jojakims, den König Juda's, samt den Fürsten Juda's und den Zimmerleuten
    und Schmieden von Jerusalem und gen Babel gebracht.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆಹೋಯಾಕೀಮನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಕೊನ್ಯನನ್ನೂ,
    ಯೆಹೂದದ ಪ್ರಧಾನರನ್ನೂ, ಶಿಲ್ಪಿಗಳನ್ನೂ ಮತ್ತು ಕಮ್ಮಾರರನ್ನೂ ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ ಸೆರೆ
    ಒಯ್ದ ಮೇಲೆ ಯೆಹೋವನ ಆಲಯದ ಮುಂದೆ ಇಟ್ಟಿರುವ ಅಂಜೂರದ ಹಣ್ಣು ತುಂಬಿದ ಎರಡು ಪುಟ್ಟಿಗಳನ್ನು ಯೆಹೋವನು
    ನನಗೆ ತೋರಿಸಿದನು.
  yap-yap: I SOMOL e dag ngog l’agruw dug e fig ni bay u mit e Tempel. (Ren’ey e tomuren
    nike fek Nebukadnezzar nu Babylon Jehoyakin ni Pilung nu Judah, ni fak Jehoyakim
    nga Babylon, ni fek nib kalbus u Jerusalem nga Babylon, nib mu’un e tayugang’
    nu Judah ngay, nge pi’in ba salap i thir ya’an ban’en, nge pi’in ba salap ko maruwel.)
  hlt-MCSB: Babylon manghai Nebukhanezar loh Judah manghai Jehoiakim capa Jekoniah
    neh Judah mangpa rhoek te a poelyoe tih Jerusalem lamkah kutthai neh thidae te
    Babylon la a khuen phoeiah BOEIPA bawkim hmai kah voh rhoi dongah thaibu thaih
    a khueh te BOEIPA loh kai tarha n'tueng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጌኤዦ ማኣሮኮ ሆታ ጌሢንቴ ቤሌሴ ሚፆ ዓኣፖ ጌሦናያ ላምዖ ኮታ ታና ዻዌኔ፤ ዬይ ያዺ ማዔሢ ባብሎኔ
    ካኣቲ ናብካዳናፆኦሬ ዒዮዓቄሜ ናኣዚ፥ ዪሁዳ ካኣቲ፥ ዒኮኒያኔ ዪሁዳ ዓጮ ዎይሣ ሱኡጎና ዎላ፥ ኩጮና ዔቦ ማዺ ዔራ ሃኣሞንታ
    ሜሌ ሜሌ ባኣዚ ማዻያ ማዔ ዔሮ ዓሶዋ ዎላ ዬሩሳላሜፓ ዲዒ ዔኪ ባብሎኔ ዴንዴሢኮ ጊንፃኣኬ።
  twi-ASANTE: Babiloniahene Nebukadnessar faa Yudahene Yehoiakin a ɔyɛ Yehoiakim babarima,
    nʼadwumayɛfoɔ, nʼadwumfoɔ ne nʼatomfoɔ a wɔwɔ Yuda firii Yerusalem kɔɔ nnommumfa
    mu wɔ Babilonia no akyi no, Awurade kyerɛɛ me borɔdɔma nkɛntɛn mmienu a wɔde asisi
    Awurade asɔredan no anim.
  eng-WEBU: The LORD showed me, and behold, two baskets of figs were set before the
    LORD’s temple, after Nebuchadnezzar king of Babylon had carried away captive Jeconiah
    the son of Jehoiakim, king of Judah, and the princes of Judah, with the craftsmen
    and smiths, from Jerusalem, and had brought them to Babylon.
  wal-wal: Yo7aqeema na7aa, Yihudaa Kawuwaa Yo7aakiina Yihudaa halaqatuura, kushe
    oosuwaa hiillatuuranne birataa qoxxiyaageetuura Yerusalaameppe Baabiloone Kawoi
    Naabukadanaxoori omooddidi, Baabiloone efi simmin, GODAI tana ajjuutaa bessiis;
    bessin taani GODAA Beeta Maqidasiyaayyo sintta baggaara balasiyaa teeraa qoliyo
    naa77u keesheta be7aas.
  spa-PDDPT: Después que Nabucodonosor, rey de Babilonia, deportó desde Jerusalén
    a Jeconías, hijo de Joacim, rey de Judá, y a los magistrados de Judá con los artesanos
    y los herreros, y los llevó a Babilonia, Yavé me mostró dos cestas de higos puestas
    delante de la Casa de Yavé.
  gun-gun: 'Ha''e gui Senhor oexa uka xevy mokoĩ varai figo''a oĩa, Senhor pegua templo
    rexei omoĩ mbyre. Ha''e nunga oiko Babilônia pygua huvixa Nabucodonosor ha''e
    pygua kuery escravo-rã ogueraa rire: Jeoaquim ra''y Judá pygua huvixa Jeconias,
    Judá regua yvatekueve, ha''e gui Jerusalém pygua mba''emo apoa ha''e ferro re
    omba''eapo va''e kuery. Babilônia katy ogueraapa.'
  ilo-ULB: Nangipakita ni Yahweh iti maysa a banag kaniak. Nakitak iti dua a basket
    ti igos a naikabil iti sangoanan ti templo ni Yahweh. (Napasamak daytoy a sirmata
    kalpasan nga impanaw ni Nebucadnesar, nga ari iti Babilonia, ni Jeconias a putot
    ni Jehoyakim nga ari ti Juda, dagiti opisial ti Juda, dagiti kumikitikit, dagiti
    agpanpanday manipud Jerusalem ket impanna ida kas balud idiay Babilonia.)
  kpg-kpg: Dimaadua ga hagagida mai gi di au nia gada golee laagau ‘fig’ e lua ala
    i mua di Hale Daumaha. (Di mee deenei ne hai i muli Nebuchadnezzar di king o Babylonia
    ne lahi galabudi di King Jehoiachin, dela go tama daane Jehoiakim di king o Judah,
    gaa lahi gi daha mo Jerusalem, gaa lahi gi Babylonia, mo ana gau dagi o Judah,
    ana gau ngalua guu odi anga, mo ana gau gu wouwou di ngalua.)
  uig-ARA: بابىل پادىشاھى نېبوقادنەسار يېرۇسالېمدىن يەھوئاكىمنىڭ ئوغلى، يەھۇدا پادىشاھى
    يەكونىياھ، يەھۇدا ئەمىر-شاھزادىلىرى، ھۈنەرۋەنلەر ۋە تۆمۈرچىلەرنى ئەسىرگە ئېلىپ
    بابىلغا سۈرگۈن قىلغاندىن كېيىن، پەرۋەردىگار ماڭا ئۆز ئىبادەتخانىسى ئالدىدىكى ئىككى
    سېۋەت ئەنجۈرنى «مانا كۆر» دەپ كۆرسەتكەن.
  sus-sus: Babilɔn mangɛ Nebukadansari to gɛ Yudaya mangɛ Yehoyakini, Yehoyakimi xa
    di, a xa kuntigie, Yudaya kamudɛrie nun xabuie xaninde konyiya kui Babilɔn bɔxi
    ma, Alatala naxa laamatunyi nde masen n bɛ. Paani firin nu na Alatala xa hɔrɔmɔbanxi
    ya ra. E nu rafexi xɔrɛe ra.
  pon-2006: KAUN-O ketin kasalehiong ie kopwou riau en wahntuhke pik me mihmi mwohn
    Tehnpas Sarawio. (Met wiawiher mwurin Nepukadnesar, nanmwarkien Papilonia, ketin
    koledi Nanmwarki Sehoiakin, sapwellimen Sehoiakim pwutak, nanmwarkien Suda oh
    ketikihsang Serusalem ketikilahng Papilonia, iangahki kaunen Suda kan, tohndoadoahk
    saman kan, oh tohndoadoahk koahiek kan.)
  ksd-ksd: 'Ba Nebukadnesar ra king Babilon i ga tar ben vavilavilau vue Iekonia natu
    i Ieoiakim ra king Iuda kan Ierusalem, diat ma ra umana luluai Iuda varurung ma
    ra umana tena madaka ma ra umana tena madaka ta ra palariam, ma i ga tar vaki
    diat aro Babilon, ra Lululai i ga vaarike go ra ninana piragu: Iau ga gire ra
    ura rat na lovo di ga vung dir ta ra luaina mata i ra pal li gomgom kai ra Luluai.'
  tur-YTC: Yahve bana gösterdi ve işte, Babil Kralı Nebukadnetsar, Yahuda Kralı Yehoyakim
    oğlu Yekonya'yı ve Yahuda beylerini, zanaatkârları ve demircileri Yeruşalem'den
    sürgün edip Babil'e götürdükten sonra, Yahve'nin tapınağının önüne konmuş iki
    sepet incir vardı.
  grc-BRENT: Ἔδειξέ μοι Κύριος δύο καλάθους σύκων, κειμένους κατὰ πρόσωπον ναοῦ Κυρίου,
    μετὰ τὸ ἀποικίσαι Ναβουχοδονόσορ βασιλέα Βαβυλῶνος τὸν Ἰεχονίαν υἱὸν Ἰωακεὶμ βασιλέα
    Ἰούδα, καὶ τοὺς ἄρχοντας, καὶ τοὺς τεχνίτας, καὶ τοὺς δεσμώτας, καὶ τοὺς πλουσίους
    ἐξ Ἱερουσαλὴμ, καὶ ἤγαγεν αὐτοὺς εἰς Βαβυλῶνα.
  ind-AYT: TUHAN menunjukkan kepadaku, dan lihatlah, dua keranjang buah ara diletakkan
    di depan Bait Allah. Ini terjadi setelah Nebukadnezar, raja Babel, membawa Yekhonya,
    anak Yoyakim, raja Yehuda, sebagai tawanan bersama para pejabat Yehuda, para pengrajin,
    dan para tukang besi dari Yerusalem, dan membawa mereka ke Babel. Lihatlah, dua
    keranjang ara diletakkan di depan bait TUHAN.
  nya-nya: Nebukadinezara, mfumu ya ku Babuloni anatenga ukapolo Yekoniya mwana wa
    Yehoyakimu mfumu ya ku Yuda pamodzi ndi nduna zake, anthu aluso ndi akatswiri
    a ku Yuda ndi kupita nawo ku Babuloni. Pambuyo pake Yehova anandionetsa madengu
    awiri a nkhuyu atayikidwa pa khomo pa Nyumba ya Yehova.
  hrv-hrv: 'Jahve mi pokaza, i gle: dvije kotarice smokava stajahu pred Domom Jahvinim,
    pošto Nabukodonozor, kralj babilonski, odvede iz Jeruzalema i izagna u Babilon
    Jekoniju, sina Jojakimova, kralja judejskoga, zajedno s knezovima judejskim, kovačima
    i bravarima.'
  mps-mps: Te Babilon king Nebukatnesargo te Jerusalem aiyaba elalubo si da, teda
    agai te Juda dabe Babilonba odasa palio. Agai te king Jehoiakimgo ogwa sali, aga
    te king Jehoiakin, aga gasa nogi me Jekonia. Tama agai te Juda genuai bidi dabe
    me, te tobage wiegi yai nai nigibo koneai bidi dabe me, sela pali. Tialima, te
    tudi badu nosali, Genuai Bidigo ena Jeremaiabolo ola mawai, te nade nai me deli
    ola mabo tiwai yali, tama te nade eno te basket wa side te ni kaya fik wai du
    dabe elalubo suali. Te basket wa si te Genuai Bidigo be sunumi pąde elalualio.
  tpi-tpi: King Nebukatnesar bilong Babilon i winim Jerusalem pinis, orait em i kisim
    ol Juda i go bek long Babilon. Em i kisim pikinini man bilong King Jehoiakim,
    em King Jehoiakin, narapela nem bilong en Jekonia. Na em i kisim tu ol bikman
    bilong Juda na ol saveman bilong wokim olkain gutpela samting. Orait bihain long
    dispela, Bikpela i soim mi, Jeremaia, wanpela samting olsem driman, na long dispela
    driman mi lukim tupela basket i gat ol pikinini bilong diwai fik. Tupela basket
    i stap klostu long dua bilong haus bilong Bikpela.
  dan-1931: HERREN lod mig skue et syn, og se, der var to kurve Figener, som stod
    foran HERRENS Tempel; det var, efter at Kong Nebukadrezar af Babel havde bortført
    Jojakims Søn, Kong Jekonja af Juda, og Judas Fyrster, Kunsthåndværkerne og Smedene
    fra Jerusalem til Babel.
  vie-OVCB: Sau khi Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn lưu đày Giê-cô-nia, con Giê-hô-gia-kim,
    vua Giu-đa, với các quan tướng của Giu-đa, cùng tất cả thợ điêu khắc và thợ thủ
    công, Chúa Hằng Hữu cho tôi thấy khải tượng này. Tôi thấy có hai giỏ trái vả đặt
    trước Đền Thờ của Chúa Hằng Hữu trong Giê-ru-sa-lem.
  guj-2017: યહૂદિયાના રાજા યહોયાકીમના દીકરા યકોન્યાને, યહૂદિયાના અધિકારીઓને, કારીગરોને
    તથા લુહારોને બાબિલનો રાજા નબૂખાદનેસ્સાર યરુશાલેમથી બંદીવાન બનાવીને લઈ ગયો, ત્યારબાદ
    જુઓ, યહોવાહના સભાસ્થાનની સામે બહાર મૂકેલી અંજીરની બે ટોપલીઓ યહોવાહે મને દેખાડી.
  pon-2006A: KAUN-O ketin kasalehiong ie kopwou riau en wahntuhke pik me mihmi mwohn
    Tehnpas Sarawio. (Met wiawiher mwurin Nepukadnesar, nanmwarkien Papilonia, ketin
    koledi Nanmwarki Sehoiakin, sapwellimen Sehoiakim pwutak, nanmwarkien Suda oh
    ketikihsang Serusalem ketikilahng Papilonia, iangahki kaunen Suda kan, tohndoadoahk
    saman kan, oh tohndoadoahk koahiek kan.)
  por-BRBSL: Javé me mostrou, e eis que duas cestas de figos foram colocadas diante
    do templo de Javé, depois que Nabucodonosor, rei da Babilônia, havia levado cativo
    Jeconias, filho de Jeoiaquim, rei de Judá, e os príncipes de Judá, com os artesãos
    e ferreiros, de Jerusalém, e os havia trazido para a Babilônia.
  cth-cth: Babilon siangpahrang Nebukhadnezar ni, Judah siangpahrang Jekoniah, Jehoiakim
    capa, Judah kahrawikung, kutsakthoumnaw hoi sumdeithoumnaw hoi Jerusalem hoi Babilon
    lah a ceikhai awh hnukkhu, BAWIPA ni a pâtue teh, khenhaw! thaibunglung paw bom
    kahni touh heh BAWIPA e bawkim e hmalah a pâhung awh.
  twi-twi: Babiloniahene Nebukadnessar faa Yudahene Yehoiakyin a ɔyɛ Yehoiakim babarima,
    nʼadwumayɛfo, nʼadwumfo ne nʼatomfo a wɔwɔ Yuda fii Yerusalem kɔɔ nnommum mu wɔ
    Babilonia no akyi no, Awurade kyerɛɛ me borɔdɔma nkɛntɛn abien a wɔde asisi Awurade
    asɔredan no anim.
  hlt-hlt: Babylon manghai Nebukhanezar loh Judah manghai Jehoiakim capa Jekoniah
    neh Judah mangpa rhoek te a poelyoe tih Jerusalem lamkah kutthai neh thidae te
    Babylon la a khuen phoeiah BOEIPA bawkim hmai kah voh rhoi dongah thaibu thaih
    a khueh te BOEIPA loh kai tarha n'tueng.
  tbz-SIM: Kɛ̀ Kuyie nní mbɛnkɛ kɛ̀ n yɑ̀ yɛmɑ́mmùyɑ́kɛ̀ yɛ̀dɛ́yɛ̀ kɛ̀ fìkíè kó yɛbɛ
    píɛ́kɛ́ yɛ miɛkɛ kɛ̀ yɛ̀ ĩ̀ĩ́kú ti Yiɛ̀ nKuyie cĩ́ɛ̃̀tɛ̀ ììkɛ̀. Dɛ do sɔ̃́ mBɑbidɔnni
    kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ pĩ̀ḿmú Konniyɑu Sosɑkimmu birɛ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì
    nɛ̀ o kó bɛtũ̀mbɛ̀ nɛ̀ bɛyɑ́ntìbɛ̀ nɛ̀ bɛmɑ́ɑ́bɛ̀ kɛ bɛ̀ kònnɛ̀ Bɑbidɔnni.
  msy-2020: Babilonɨn Atrivim Nebukatnesar, Jerusalem abɨragha gɨvagha, Judaba inigha
    ua Babilonɨn ghu. A uaghan Atrivim Jehoiakimɨn otarim ini, otarir kamɨn ziar mam
    Jehoiakin, an ziar igharazim Jekonia. Egha a uaghan Judan gumazir ekiaba ko fofozir
    gumazir, bizir aghuibar ingariba ko ainɨn bizibar ingarir gumaziba sara inigha
    Jerusalem ataki. Ezɨ bizir kabar gɨn, Ikiavɨra Itir God bizir mam irebamɨn mɨn
    garir bizimɨn aven nan aka, ezɨ an aven kɨ akɨrar pumuningɨn garima, fighɨn ovɨziba
    akɨrar kamningɨn iti. Akɨrar kamning, Ikiavɨra Itir Godɨn Dɨpenimɨn tiar akamɨn
    boroghɨn iti.
  azb-azb: Babil padşahı Navuxodonosor Yəhuda padşahı Yehoyaqim oğlu Yehoyakini, Yəhuda
    başçılarını, ustaları və sənətkarları Yerusəlimdən sürgün edib Babilə apardı.
    Bu hadisədən sonra Rəbb mənə Öz məbədi önündə qoyulmuş iki səbət əncir göstərdi.
  eng-DBY: Jehovah shewed me, and behold, two baskets of figs, set before the temple
    of Jehovah, after that Nebuchadrezzar king of Babylon had carried away captive
    from Jerusalem, Jeconiah the son of Jehoiakim, the king of Judah, and the princes
    of Judah, and the craftsmen and smiths, and had brought them to Babylon.
  hin-2017: जब बाबेल का राजा नबूकदनेस्सर, यहोयाकीम के पुत्र यहूदा के राजा यकोन्याह
    को, और यहूदा के हाकिमों और लोहारों और अन्य कारीगरों को बन्दी बनाकर यरूशलेम से
    बाबेल को ले गया, तो उसके बाद यहोवा ने मुझ को अपने मन्दिर के सामने रखे हुए अंजीरों
    के दो टोकरे दिखाए।
  wol-KYG: 'Gannaaw gi Nabukodonosor buuru Babilon toxal na buurub Yuda Yekoña doomu
    Yowakim, yóbbu ko Babilon, mook kàngami Yudak liggéeykati xarala yaak liggéeykati
    weñ ya. Ba loolu amee Aji Sax ji am lu mu ma won: da maa jekki gis ñaari dàmbi
    figg yu tege fi kanam kër Aji Sax ji.'
  eng-YLT: Jehovah hath shewed me, and lo, two baskets of figs, appointed before the
    temple of Jehovah, — after the removing by Nebuchadrezzar king of Babylon, of
    Jeconiah, son of Jehoiakim king of Judah, and the heads of Judah, and the artisan,
    and the smith, from Jerusalem, when he bringeth them into Babylon —
  eng-WYC-2017: The Lord showed to me, and lo! two panniers full of figs were set
    before the temple of the Lord, after that Nebuchadnezzar, king of Babylon, translated
    Jeconiah, the son of Jehoiakim, the king of Judah, and the princes of him, and
    a subtle craftsman, and a goldsmith, from Jerusalem, and brought them into Babylon.
  eng-WMBB: The LORD showed me, and behold, two baskets of figs were set before the
    LORD’s temple, after Nebuchadnezzar king of Babylon had carried away captive Jeconiah
    the son of Jehoiakim, king of Judah, and the princes of Judah, with the craftsmen
    and smiths, from Jerusalem, and had brought them to Babylon.
  urd-GVH: एक दिन रब ने मुझे रोया दिखाई। उस वक़्त बाबल का बादशाह नबूकदनज़्ज़र यहूदाह
    के बादशाह यहूयाकीन बिन यहूयक़ीम को यहूदाह के बुज़ुर्गों, कारीगरों और लोहारों समेत
    बाबल में जिलावतन कर चुका था। रोया में मैंने देखा कि अंजीरों से भरी दो टोकरियाँ
    रब के घर के सामने पड़ी हैं।
  rug-rug: Mudina sapu ta raovo taloa nia e Nebukaneza sa baṉara pa Babiloni se Zehoiakini
    sa tuna e Zehoiakimi sa baṉara pa Ziuda, meke sari nana koimata, na tie tavetavete
    pa lima meke sapu bokabokadi pa tavete vetu na gua, si va dogoro nau e Zihova
    si karua huneke piqi pa kenuna sa Zelepade te Zihova.
  gaz-gaz: Erga Nebukadnezar mootichi Baabilon Yehooyaakiin mooticha Yihuudaa ilma
    Yehooyaaqiimii fi qondaaltota Yihuudaa, ogeeyyii hojii harkaatii fi tumtuuwwan
    Yihuudaa boojiʼee Yerusaalemii gara Baabilonitti geessee booddee Waaqayyo ija
    harbuu guuboo lama fuula mana qulqullummaa Waaqayyoo duratti na argisiise.
  fra-LSG: L’Éternel me fit voir deux paniers de figues posés devant le temple de
    l’Éternel, après que Nebucadnetsar, roi de Babylone, eut emmené de Jérusalem et
    conduit à Babylone Jeconia, fils de Jojakim, roi de Juda, les chefs de Juda, les
    charpentiers et les serruriers.
  yal-yal: Babilɔn mangan Nebukadanesari yelin xanbini Yehoyakimi a dii xɛmɛn Yoyakin
    suxɛ, Yuda mangana, e nun a kuntigine nun yiirawanle nun xabune, a siga e ra konyiyani
    Babilɔn taani keli Yerusalɛn taani, Alatala yi debe firin yita n na Alatala Batu
    Banxin yɛtagi, e rafexi xɔdɛ bogine ra.
  iou-iou: Täŋpäkaŋ Babilon nanik täŋo intäjukun äma Nebukatnesatä Juda ämawebe iwan
    täŋ yämiŋpäŋ Jerusalem nanikpäŋ yäŋ-yäkŋat yäpmäŋ Babilon kuŋkuk. U Jehoiakim
    täŋo nanaki wäpi Jekonaia, Juda nanik täŋo intäjukun äma ukät Juda nanik täŋo
    äma ekäni ekäni ba äma keritä imaka imaka täkta mebäri nadäwani u kudup Babilon
    komeken yäŋ-yäkŋat yäpmäŋ kuŋkuk. Eruk u punin terak Yawetä Jeremaia näk däpmonken
    ŋode näwoŋäreŋkuk; Wama mujip yäk yarä Yawe täŋo kudupi yot yämaken irirän yabäŋkut.
  haw-1868: HOIKE mai o Iehova ia'u, aia hoi, elua hinai fiku e kau ana ma ke alo
    o ka luakini o Iehova, mahope iho o ka lawe pio ana o Nebukaneza, o ke alii o
    Babulona ia Iekonia i ke keiki a Iehoiakima, ke alii o ka Iuda, a me na kaukaualii
    o ka Iuda, a me na kamana, a me na amara, mai Ierusalema aku, a lawe ia lakou
    i Babulona.
  arb-NAV: وَبَعْدَمَا سَبَى نَبُوخَذْنَصَّرُ، مَلِكُ بَابِلَ، يَكُنْيَا بْنَ يَهُويَاقِيمَ
    مَلِكَ يَهُوذَا مَعَ سَائِرِ رُؤَسَاءِ يَهُوذَا، وَالنَّجَّارِينَ وَالْحَدَّادِينَ،
    مِنْ أُورُشَلِيمَ، وَأَتَى بِهِمْ إِلَى بَابِلَ، أَرَانِي الرَّبُّ فِي رُؤْيَا
    سَلَّتَيْ تِينٍ مَوْضُوعَتَيْنِ أَمَامَ هَيْكَلِ الرَّبِّ.
  ewe-ewe: Esi Nebukadnezar, Babilonia fia kplɔ Yehoyakim vi Yehoyatsin, Yuda fia,
    eƒe dumegãwo, aɖaŋudɔwɔlawo kple asinudɔwɔlawo yi ɖe aboyo mee le Babilonia megbe
    la, Yehowa ɖe gbotsetse kusi eve siwo woda ɖe Yehowa ƒe gbedoxɔ mɔnu la fiam.
  eng-LEE: The Lord caused me to see, and, behold, there were two baskets of figs
    placed before the temple of the Lord, after Nebuchadrezzar the king of Babylon
    had carried away into exile Yechonyahu the son of Yehoyakim the king of Judah,
    and the princes of Judah, with the carpenters and the locksmiths, from Jerusalem,
    and had brought them to Babylon.
  asm-FB: যিহোৱাই মোক কিবা এটা দেখুৱাইছিল। যিহোৱাৰ মন্দিৰৰ সন্মুখত ৰাখি থোৱা ডিমৰু
    গুটিৰ দুটা পাচি মোক দেখুৱাইছিল। বাবিলৰ ৰজা নবূখদনেচৰে যিৰূচালেমৰ পৰা কমাৰ, বাঢ়ৈ
    আদি শিল্পকাৰীয়ে সৈতে যিহোয়াকীমৰ পুত্ৰ যিহূদাৰ ৰজা যকনিয়াক, আৰু যিহূদাৰ প্ৰধান
    লোকসকলক বাবিললৈ বন্দী কৰি নিয়াৰ পাছত এই দৰ্শন ঘটিছিল।
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ تٌ فّ يُدَيَ مَنفّ يٍهٌيَكِنِ، يٍهٌيَكِمِ شَ
    دِ، عَ شَ كُنتِفِيٍ، يُدَيَ كَمُدّرِيٍ نُن شَبُييٍ شَنِندٍ كٌنيِيَ كُي بَبِلْن
    بْشِ مَ، عَلَتَلَ نَشَ لَامَتُنيِ ندٍ مَسٍن ﭑ بّ. ثَانِ قِرِن نُ نَ عَلَتَلَ شَ
    هْرْ مْبَنشِ يَ رَ. عٍ نُ رَقٍشِ شْرّيٍ رَ.
  fra-SBL: L'Éternel me fit voir que deux corbeilles de figues étaient placées devant
    le temple de l'Éternel, après que Nebucadnetsar, roi de Babylone, eut emmené captifs
    de Jérusalem Jeconia, fils de Jojakim, roi de Juda, et les princes de Juda, avec
    les artisans et les forgerons, et les eut emmenés à Babylone.
  hbo-hbo: הִרְאַנִי֮ יְהוָה֒ וְהִנֵּ֗ה שְׁנֵי֙ דּוּדָאֵ֣י תְאֵנִ֔ים מוּעָדִ֕ים לִפְנֵ֖י
    הֵיכַ֣ל יְהוָ֑ה אַחֲרֵ֣י הַגְלֹ֣ות נְבוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֡ל אֶת־יְכָנְיָ֣הוּ
    בֶן־יְהֹויָקִ֣ים מֶֽלֶךְ־יְהוּדָה֩ וְאֶת־שָׂרֵ֨י יְהוּדָ֜ה וְאֶת־הֶחָרָ֤שׁ וְאֶת־הַמַּסְגֵּר֙
    מִיר֣וּשָׁלַ֔͏ִם וַיְבִאֵ֖ם בָּבֶֽל׃
  kik-kik: Thuutha wa Jekonia mũrũ wa Jehoakimu mũthamaki wa Juda na anene ake, na
    mabundi na atũũri a Juda gũtahwo, makĩrutwo Jerusalemu magĩtwarwo Babuloni nĩ
    Nebukadinezaru, mũthamaki wa Babuloni-rĩ, Jehova nĩanyonirie ikabũ igĩrĩ cia ngũyũ
    ciigĩtwo hau mbere ya hekarũ ya Jehova.
  fra-NCL: Yahweh me fit voir, et voici deux paniers de figues posés devant le temple
    de Yahweh ; — c’était après que Nabuchodonosor, roi de Babylone, eut emmené captif
    de Jérusalem à Babylone Jéchonias, fils de Joakim, roi de Juda, les chefs de Juda,
    les charpentiers et les serruriers ; —
  cek-AK: Judah siangpahrang Jehoiakim ih capa Jekoniah hoi angmah ih angraengnawk,
    thing tok sah kaminawk, sum daengh kop kaminawk to Babylon siangpahrang Nebukchadnezzar
    mah Jerusalem hoiah Babylon ah misong ah hoih pacoengah, Angraeng ih tempul hmaa
    ah, Angraeng mah, thaiduet thaih benthang hnetto ang hnuksak.
  cuk-cuk: 'Babilonia-Rey-Nabucodonosor, e-yarse Judá-dulemar-gasa sear gusad. Wemar
    selealid: Judá-e-rey-Jeconías. Jeconíasʼde Joacim-e-machid. Judá-e-dummagan, dule-ibmar-sobedgi-arbamalad,
    dule-esgoro-sobedgi-arbamalad, selearmalad. Wemar-selesad-sorbali, Bab-Jehová,
    ese-goled-neg-asabin, anga higo-san garba-gwabo oyosad.'
  uig-CYR: Бабил падишаси Небоқаднәсар Йерусалимдин Йәһоакимниң оғли, Йәһуда падишаси
    Йәконияһ, Йәһуда әмир-шаһзадилири, һүнәрвәнләр вә төмүрчиләрни әсиргә елип Бабилға
    сүргүн қилғандин кейин, Пәрвәрдигар маңа Өз ибадәтханиси алдидики икки севәт әнҗирни
    «мана көр» дәп көрсәткән.
  tel-2017: బబులోను రాజు నెబుకద్నెజరు యూదా రాజు యెహోయాకీము కొడుకు యెకోన్యాను, యూదా
    ప్రధానులను, శిల్పకారులను, కంసాలులను, యెరూషలేము నుంచి బందీలుగా బబులోనుకు తీసుకుపోయిన
    తరువాత యెహోవా మందిరం ముందున్న రెండు గంపల అంజూరు పళ్ళు యెహోవా నాకు చూపించాడు.
  hat-BSA: Pawòl SENYÈ a te demontre m, epi, gade byen, de panyen fig etranje ki te
    plase devan tanp SENYÈ a, lè Nebucadnetsar, wa Babylone nan, te fin retire Jeconia,
    fis a Jojakim nan, wa Juda a, dirijan a Juda yo ak gwo atizan ak bòs fòjewon Jérusalem
    yo pou te mennen yo Babylone.
  kos-kos: LEUM GOD El akkalemye nu sik fotoh in fig luo ma filiyuki mutun Tempul.
    (Ma se inge sikyak tukun Tokosra Nebuchadnezzar lun Babylonia el usalla Tokosra
    Jehoiachin lun Judah, wen natul Jehoiakim, tuh elan sie mwet sruoh liki acn Jerusalem
    nu Babylonia, wi mwet kol lun Judah, mwet tufahl, ac mwet usrnguk ke orekma.)
  hbo-WLC: הִרְאַנִי֮ יְהוָה֒ וְהִנֵּ֗ה שְׁנֵי֙ דּוּדָאֵ֣י תְאֵנִ֔ים מוּעָדִ֕ים לִפְנֵ֖י
    הֵיכַ֣ל יְהוָ֑ה אַחֲרֵ֣י הַגְל֣וֹת נְבוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֡ל אֶת־יְכָנְיָ֣הוּ
    בֶן־יְהוֹיָקִ֣ים מֶֽלֶךְ־יְהוּדָה֩ וְאֶת־שָׂרֵ֨י יְהוּדָ֜ה וְאֶת־הֶחָרָ֤שׁ וְאֶת־הַמַּסְגֵּר֙
    מִיר֣וּשָׁלִַ֔ם וַיְבִאֵ֖ם בָּבֶֽל׃
  ibo-ibo: Emesịa, Onyenwe anyị gosiri m nkata fiig abụọ, nke a dọbara nʼihu ụlọnsọ
    Onyenwe anyị. Nʼoge a, Nebukadneza eze Babilọn esitelarị na Jerusalem dọkpụrụ
    Jehoiakin nwa Jehoiakim, eze Juda, na ndịisi Juda, na ndị ọka, na ndị ụzụ, mee
    ka ha gaa biri na Babilọn, nke dị na mba ọzọ.
  ory-ory: ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର, ଯିହୋୟାକୀମ୍‍ର ପୁତ୍ର, ଯିହୁଦାର ରାଜା ଯିହୋୟାଖୀନ୍‍କୁ
    ଓ ଯିହୁଦାର ଅଧିପତିମାନଙ୍କୁ, ଶିଳ୍ପକର ଓ କର୍ମକାରକମାନଙ୍କ ସହିତ ଯିରୂଶାଲମରୁ ବନ୍ଦୀ କରି ବାବିଲକୁ
    ନେଇଗଲା ଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋତେ ଏକ ଦର୍ଶନ ଦେଖାଇଲେ, ଆଉ ଦେଖ, ସଦାପ୍ରଭୁଙ୍କର ମନ୍ଦିର ସମ୍ମୁଖରେ
    ଦୁଇ ଡାଲା ଡିମ୍ବିରି ଫଳ ରଖାଯାଇଅଛି।
  chk-chk: Iwe, mürin än Nepukatnesar ewe kingen Papilon a uweela seni Jerusalem Jehoiachin
    ewe kingen Juta nöün Jehoiakim we mwän fiti ekewe nöüwisen Juta, ekewe soufalafal
    me ekewe chon angang ngeni mächä, o uweerela Papilon, ewe Samol mi Lapalap a pwäri
    ngeniei künaei. Üa küna ruu chükün föün fiik ra nom mwen ewe imwenfelin ewe Samol
    mi Lapalap.
  rop-rop: Wal YAWEI det trubala God bin shoum mi dubala baskit garram detlot fig
    daga. Deibin jidanbat lida langa det Serramoni Pleis. Dijan bin hepin afta King
    Nebakanesa brom Bebalon bin deigimwei det king blanga Juda neim Jehoiyakin, det
    san blanga Jehoiyakim. King Nebakanesa en im soljamob bin deigim im prisana brom
    Jerusalem langa Bebalon, en deibin deigim detlot lidamob brom Juda, en ol detlot
    klebabala men hubin oldei meigimbat olkainaba ting brabli gudwei.
  ukr-1871: 'Показав менї Господь: ось два кошики з смоквами (фіґами), поставлені
    перед храмом Господнїм — послї того, як Навуходонозор, царь Вавилонський, зайняв
    у полонь і повів з Ерусалиму у Вавилон Ехонїю Йоакименка, царя Юдейського, й князїв
    Юдейських із теслями і ковалями;'
  deu-1951: 'Der HERR ließ mich schauen, und siehe, da standen zwei Körbe mit Feigen
    vor dem Tempel des HERRN (nachdem der babylonische König Nebukadnezar den Jechonja,
    den Sohn Jojakims, den König von Juda, gefangen weggeführt und ihn samt den Fürsten
    Judas und den Schmieden und den Schlossern gen Babel gebracht hatte):'
  eng-JPS: The LORD showed me, and behold two baskets of figs set before the temple
    of the LORD; after that Nebuchadrezzar king of Babylon had carried away captive
    Jeconiah the son of Jehoiakim, king of Judah, and the princes of Judah, with the
    craftsmen and smiths, from Jerusalem, and had brought them to Babylon.
  srp-1865: Pokaza mi Gospod, i gle, dvije kotarice smokava namještene pred crkvom
    Gospodnjom, pošto Navuhodonosor car Vavilonski zarobi Jehoniju sina Joakimova
    cara Judina, i knezove Judine, i drvodjelje i kovaèe iz Jerusalima i odvede ih
    u Vavilon.
  lug-lug: Yekoyakini mutabani wa Yekoyakimu kabaka wa Yuda n’abakungu, n’abaweesi
    n’abafundi ba Yuda bwe baatwalibwa kabaka Nebukadduneeza mu buwaŋŋanguse mu Babulooni
    okuva mu Yerusaalemi, Mukama yandaga ebibbo bibiri eby’emitiini nga biteekeddwa
    mu maaso ga yeekaalu ya Mukama.
  heb-heb: הראני יהוה והנה שני דודאי תאנים מועדים לפני היכל יהוה אחרי הגלות נבוכדראצר
    מלך בבל את יכניהו בן יהויקים מלך יהודה ואת שרי יהודה ואת החרש ואת המסגר מירושלם
    ויבאם בבל׃
  ben-IRV: সদাপ্রভু আমাকে কিছু দেখালেন। দেখ, সদাপ্রভুর মন্দিরের সামনে দুই ঝুড়ি ডুমুর
    ফল রাখা। বাবিলের রাজা নবূখদনিৎসর যিহোয়াকীমের ছেলে যিহূদার রাজা যিকনিয়কে, যিহূদার
    রাজকর্মচারীদের, কারিগর ও কর্মকারদের যিরূশালেম থেকে বাবিলে বন্দী করে নিয়ে যাবার
    পরে এই দর্শন ঘটেছিল।
  pan-pan: ਇਸ ਦੇ ਪਿੱਛੋਂ ਕਿ ਬਾਬਲ ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਦੇ ਪੁੱਤਰ
    ਯਕਾਨਯਾਹ ਨੂੰ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ, ਕਾਰੀਗਰਾਂ ਅਤੇ ਲੁਹਾਰਾਂ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚੋਂ
    ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਵਿਖਾਇਆ ਕਿ ਹੰਜ਼ੀਰ ਦੀਆਂ ਦੋ ਟੋਕਰੀਆਂ
    ਹੈਕਲ ਦੇ ਸਾਹਮਣੇ ਧਰੀਆਂ ਹੋਈਆਂ ਹਨ
  mya-JVB: ထာဝရဘုရား ပြတော်မူသောရူပါရုံဟူမူကား၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည်
    ယုဒ ရှင်ဘုရင် ယောယကိမ် သား ယေခါနိ မင်းအစ ရှိသော ယုဒ မှူးမတ် များ၊ လက်သမား ၊ ပန်းပဲ
    သမားများတို့ကို ယေရုရှလင် မြို့ မှ ဗာဗုလုန် မြို့သို့ သိမ်းသွား သောနောက်၊ ထာဝရဘုရား
    ၏ ဗိမာန် တော်ရှေ့ ၌ ထား သော သင်္ဘော သဖန်းသီးတောင်း နှစ် လုံးသည် ထင်ရှား လေ၏။
  tbg-tbg: Babironi vika King Nebukanesaava Ieruharemi aatarakero viraqihairo viva
    Iutaa avuhainaara Jehoiakimira maaqu King Jehoiakiniravata, Iutaa qiata vaiinti
    vonavuvata, vo kaiqa vo kaiqa kankomake tave vaukavata, rumpa varero vuru nai
    vataini kora. Mini vuru ko entara Noravano Kotiva ti taira voqaara humiqomanta
    te tavauraro Nora Kotira Naavu avuni rutantuto utara taaraqanta vaura.
  hmo-hmo: Nebukanesa, Babulonia ena king ese Iehoiakini, king Iehoiakimi ena natuna,
    bona Iuda lohia taudia, bona imadia gaukara diba momo taudia, bona auri idia gaukaralaia
    diba taudia, be Ierusalema dekena amo ia abidia lao, bona gabu daudau, Babulonia
    dekenai ia atodia murinai, Lohiabada ese mata hanai be lau Ieremia dekenai ia
    hedinaraia. Fig au huahua bosea rua Lohiabada ena Dubu Helaga ena vairanai lau
    itaia.
  urd-urd: जब शाह — ए — बाबुल नबूकदनज़र शाह — ए — यहूदाह यकूनियाह — बिन — यहूयक़ीम
    को और यहूदाह के हाकिम को, कारीगरों और लुहारों के साथ येरूशलेम से ग़ुलाम करके बाबुल
    को ले गया, तो ख़ुदावन्द ने मुझ पर नुमायाँ किया, और क्या देखता हूँ कि ख़ुदावन्द
    की हैकल के सामने अंजीर की दो टोकरियाँ धरी थीं।
  rus-SYN: 'Господь показал мне: и вот, две корзины со смоквами поставлены пред храмом
    Господним, после того, как Навуходоносор, царь Вавилонский, вывел из Иерусалима
    пленными Иехонию, сына Иоакимова, царя Иудейского, и князей Иудейских с плотниками
    и кузнецами и привел их в Вавилон:'
  bqc-SIM: Kɛ́ Babɛli kí Nɛbukanɛza Yudaↄ kí Yɛkↄnia, Yoakiũ nɛ́ ń Yuda gbãadeↄ
    ń li'ãnaↄ ń siaↄ kũ̀kũ Yelusalɛũ à tàńnↄ Babɛli bùsuu zĩ̀zↄↄ ũ, a
    gbɛa Dii kaadↄɛn gbí pla ↄ̀lↄmɛɛ kálɛa a kpɛ́ kpɛɛlɛ.
  tcz-CHONGTHU: Babylon lengpa Nebuchadnezzar in, Judahte lengpa Jehoiakim chapa Jehoiachin,
    Judah leng chapate ho, khutthem bolho leh thingthem bolho jouse, Babylon gam’a
    soh’a akaimang nung un, Pakaiyin hiche gao-thilmu hi, keima eimusah e. Hichu,
    Jerusalem houin maiya, theichangga pochani dimset akitung’e.
  mar-mar: परमेश्वराच्या मंदिरासमोर दोन अंजिराच्या टोपल्या व्यवस्थित मांडलेल्या मी
    पाहिल्या. (बाबेलचा राजा नबुखद्नेस्सर ह्याने यहूदाचा राजा यहोयाकीम याचा मुलगा यकोन्याला
    व यहूदाचे सरदार व कारागीर व लोहार कैद करून नेले, यरूशलेममधून बाबेलला नेले)
  qub-qub: Babiloniapa raynin Nabucodonosorga Judäpa raynin Joacimpa wamran Jeconiasta
    prësu apashpan aparan Judäpa mandajnincunata, ima ruraytapis yachajcunata, fyërrupita
    imata rurajcunatapis. Chaypitaraj Tayta Dios ricachimaran Templu puncucho ishcay
    canastawan ïgus caycajta.
  bqp-bqp: Ye Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u Yoyɑkini, Yoyɑkimun bii, Yudɑbɑn
    sinɑ boko mwɑ kɑ win sinɑ ɑsɑkpɔbu kɑ ben dɑ̃ɑ dɑ̃kobu kɑ ben sekobu, u kɑ bu
    dɑ Bɑbiloniɔ, sɑɑ ye sɔɔrɑ Yinni Gusunɔ u Yeremi figie bii ni bɑ doke birenu yiru
    sɔɔ sɔ̃ɔsi sɑ̃ɑ yerun kɔnnɔwɔ.
  hat-hat: Seyè a fè m' wè de panyen plen fig frans kòtakòt devan gwo kay Seyè a.
    Lè sa a, Nèbikadneza, wa peyi Babilòn lan, te gen tan depòte Jekonya, pitit Jojakim,
    wa peyi Jida a, ansanm ak tout gwo chèf peyi Jida yo, bòs atizan yo ak tout moun
    ki gen metye yo. Li te mennen yo tout ale lavil Babilòn.
  eng-BSB: After Nebuchadnezzar king of Babylon had carried away Jeconiah son of Jehoiakim
    king of Judah, as well as the officials of Judah and the craftsmen and metalsmiths
    from Jerusalem, and had brought them to Babylon, the LORD showed me two baskets
    of figs placed in front of the temple of the LORD.
  eng-WEBPB: The LORD showed me, and behold, two baskets of figs were set before the
    LORD’s temple, after Nebuchadnezzar king of Babylon had carried away captive Jeconiah
    the son of Jehoiakim, king of Judah, and the princes of Judah, with the craftsmen
    and smiths, from Jerusalem, and had brought them to Babylon.
  kbq-kbq: Hagi Babiloni kini ne' Nebukatnesama, Juda kini ne' Jehoiakimi nemofo Jekonaia'ma
    eme nevreno, eri'za vahe'ane keonke zama zamazanteti'ma tro'ma nehaza vahe'ene
    ke'onke zamofo amema'ama negraza vahe'ene eme zamavareno kina ome huzmantetegeno,
    Ra Anumzamo'ma ava'nagna zampi naveri'ma hu'neana, fiki zafamofo raga tare ekaeka
    kupi erintete'za Ra Anumzamofo mono no kafante antageno me'nea naveri hu'ne.
  nhe-BL: Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia quihuicac Jeconías,
    icone Joacim, tlen elqui tlanahuatijquetl tlen tlali Judá ipan tlali Babilonia
    ininhuaya nochi nopa tlayacanani, cuaximani huan teposchihuani. Huan quema ya
    quinhuicatoya, ipan se tlanextili TOTECO nechnextili ome chiquihuitl tlen higos
    tlen eltoya iixpa nopa tiopamitl ipan Jerusalén.
  gub-BL: 'Aexak ma''e hepuahu haw zàwenugar ihe. A''e ma''e uzeapo Namukononozor
    Mawiron ywy rehe har wanuwihawete iho re. Weraha Izaew izuapyapyr wemipyhyk kwer
    romo wà, Zeruzarez tawhu wi uiwy pe wà. Weraha teko tetea''u wà: Zuta ywy rehe
    har wanuwihawete Zuaki Zeoaki ta''yr, amo tuwihaw Zuta ywy rehe har wà, ywyra
    kixi har wà, amo ma''e zawaiw ma''e iapo haw kwaw par wà. A''e puahu zàwenugar
    hexak mehe Tupàn Tuweharupi Wiko Ma''e wexak kar mokoz kok ipor pi i''a kwer tàpuzuhu
    henataromo har. Kok ipy pupe heta pi i''a kwer ikatuahy ma''e hete na''arewahy
    ma''e. Inugwer kok pupe heta pi i''a kwer iaiw ma''e. Iaiw tuwe a''e. Teko nupuner
    kwaw i''u haw rehe wà.'
  eng-DRA: 'The Lord shewed me: and behold two baskets full of figs, set before the
    temple of the Lord: after that Nabuchodonosor king of Babylon had carried away
    Jechonias the son of Joakim the king of Juda, and his chief men, and the craftsmen,
    and engravers of Jerusalem, and had brought them to Babylon.'
