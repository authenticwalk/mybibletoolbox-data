  tam-TCV: 'இஸ்ரயேலின் இறைவனாகிய யெகோவா சொல்வது இதுவே: நான் யூதா நாடான இவ்விடத்திலிருந்து,
    பாபிலோனுக்கு நாடுகடத்தி அனுப்பியவர்களை, இந்த நல்ல அத்திப்பழங்களைப்போல் நல்லவர்களாக
