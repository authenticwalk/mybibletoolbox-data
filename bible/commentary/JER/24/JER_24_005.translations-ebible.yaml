  mdy-ETH: «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ባብሎኔ ዓጮ ታኣኒ ዳኬ ታ ዴሮ ዬንሢ ቃሮ ቤሌሶ ሚፆ ዓኣፖንሢጉዲ
