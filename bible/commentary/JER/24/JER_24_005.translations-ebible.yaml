verse: JER.024.005
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഈ ദേശത്തുനിന്നും
    ബാബേല്യരുടെ ദേശത്തേക്ക് ഞാൻ അയച്ച യെഹൂദരായ ബന്ധിതരെ ഈ നല്ല അത്തിപ്പഴംപോലെ നല്ലവരായി
    ഞാൻ കരുതും.'
  deu-TKW: 'So spricht Jahwe, der Gott Israels: Wie diese Feigen für gut erkannt sind,
    so will ich die Gefangenen Judas, die ich von diesem Ort hinweg ins Land der Chaldäer
    geschickt habe, freundlich ansehen'
  lin-lin: '— Tala liloba oyo Yawe, Nzambe ya Isalaele, alobi : « Ndenge bambuma kitoko
    oyo ya figi ezali, ndenge wana mpe nazali komona bato ya Yuda oyo natindaki na
    bowumbu, longwa na esika oyo kino na Babiloni.'
  eng-LSV: '“Thus said YHWH, God of Israel: Like these good figs so I acknowledge
    || The expulsion of Judah that I sent from this place, || [To] the land of the
    Chaldeans—for good.'
  eng-GNV: Thus sayeth the Lord, the God of Israel, Like these good figges, so will
    I knowe them that are caryed away captiue of Iudah to bee good, whome I haue sent
    out of this place, into the land of the Caldeans.
  eng-WEBSTER: Thus saith the LORD, the God of Israel; Like these good figs, so will
    I acknowledge them that are carried away captive of Judah, whom I have sent out
    of this place into the land of the Chaldeans for their good.
  nhw-BL: '“Quej ni nimoTECO huan niininDios israelitame niquijtohua: Nopa higos catli
    cuajcuali quinixnextía nopa masehualme catli niquinquixtijtoc tlen tlali Judá
    huan niquintitlanqui ipan tlali Babilonia campa itztoque nopa caldeo masehualme.
    Niquinquixtijtoc para niquinchihuilis catli cuali.'
  swh-ONEN: '“Hili ndilo Bwana, Mungu wa Israeli, asemalo: ‘Kama zilivyo hizi tini
    nzuri, ndivyo ninavyowaona kuwa bora watu wa uhamisho kutoka Yuda, niliowaondoa
    kutoka mahali hapa kwenda katika nchi ya Wakaldayo.'
  bba-bba: wee ye nɑ ɡeruɑ, nɛ, Gusunɔ Isirelibɑn Yinni. Nɑ nɛɛ, nɡe mɛ fiɡie bii
    ɡee ni, nu rɑ tɔmbu wɛ̃re, nɡe mɛyɑ kon Isireli be bɑ yoru mwɛɛrɑ bɑ kɑ dɑ Bɑbiloniɔ
    mɛɛri kɑ nɔnu ɡeu.
  eng-KJVCPB: Thus saith the Lord, the God of Israel; Like these good figs, so will
    I acknowledge them that are carried away captive of Judah, whom I have sent out
    of this place into the land of the Chaldeans for their good.
  luo-luo: '“Ma e gima Jehova Nyasaye, Nyasach Israel, wacho: ‘Ka ngʼope mabeyogi,
    akawo jogo moa Juda kodhi e twech kaka joma beyo, mane agolo kae kadhi e piny
    jo-Babulon.'
  meu-meu: 'Iehova, Israel Diravana, na ini e gwau tomamu: Ini suke namodia heḡereḡeredia,
    lau ese Iuda tanona amo e heabi oho taudia, ina gabu amo na siaidia oho Kaldea
    taudia edia tano na siaidia lao taudia, baina gwauraidia, idia na nanamo.'
  npi-ULB: “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'मैले यस ठाउँबाट कल्दीको
    देशमा निष्कासित गरेका यहूदाका निर्वासितहरूलाई तिनीहरूको लाभको निम्‍ति यी राम्रा
    अञ्जीरहरूजस्तै गरी म हेर्नेछु ।
  yor-yor: '“Èyí ni ohun tí Olúwa Ọlọ́run Israẹli wí: ‘Gẹ́gẹ́ bí àwọn èso ọ̀pọ̀tọ́
    dáradára yìí ni Èmi yóò ka àwọn tí wọ́n lọ sí ilẹ̀ àjèjì láti Juda sí tí èmi rán
    jáde kúrò ní ibí yìí lọ sí ilẹ̀ àwọn ará Kaldea.'
  pes-OPCB: '«یهوه خدای اسرائیل چنین می‌فرماید: ”انجیرهای خوب نمونهٔ تبعیدیان یهوداست
    که از این سرزمین به بابِل فرستاده‌ام.'
  tgl-ULB: '“Sinasabi ito ni Yahweh, ang Diyos ng Israel: Titingnan ko ang pagkakabihag
    ng Juda para sa kanilang kapakinabangan, tulad ng mabubuting igos na ito, ang
    mga bihag na aking ipinadala mula sa lugar sa lupain ng Caldeo.'
  hui-hui: I̱ Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabe kogome i̱na
    Yuda wali agali maru bo taliatagi halu dindi tara Babilono dindiha garabayabu
    yalu pu helenego i̱ni mitangi bialu koria wali agali uruni ti poge lini bayale
    do wiyagobi ka.
  mya-mya: '@see-verse:JER.024.004'
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བཙོན་དུ་བཟུང་བའི་ཡ་ཧུ་དཱ་པ་སྟེ།
    ངས་གནས་འདི་ནས་ཀལ་དི་པའི་ཡུལ་དུ་བསྐྲད་པ་དེ་དག་ལ་ངས་སེ་ཡབ་ཀྱི་ཤིང་ཏོག་ཡག་པོ་འདི་དག་ནང་བཞིན་བདག་སྐྱོང་བྱས་ནས་བྱིན་རླབས་འཐོབ་པར་འགྱུར།
  sna-sna: “Zvanzi naJehovha, Mwari weIsraeri, ‘Sezvakaita maonde aya akanaka, saizvozvo
    ndicharangarira zvakanaka vatapwa vakabva kuJudha vandakatuma kubva panzvimbo
    ino ndichivaendesa kunyika yeBhabhironi.
  spa-BLM: '“Yahvé, el Dios de Israel, dice: ‘Como estos higos buenos, así consideraré
    a los cautivos de Judá, que he enviado de este lugar a la tierra de los caldeos,
    como buenos.'
  cac-cac: 'A in Jehová e Diosal in svala'': Icha val sat te'' higo vach'' chi'',
    icha chi'' yaj chon̈ab'' Judá d''a yol in sat, aton eb'' ix vac'' ic''jocb''at
    d''a smacb''en eb'' caldeo. Te vach'' ol vutoc in b''a d''a eb''.'
  swh-ULB: '“Bwana, Mungu wa Israeli, asema hivi: nitawaangalia mateka wa Yuda kwa
    manufaa yao, kama vile tini hizi nzuri, nilipowatoa mateka kutoka hapa mpaka nchi
    ya Wakaldayo.'
  bel-bel: 'так кажа Гасподзь Бог Ізраілеў: падобна, як гэтыя смоквы добрыя, Я прызнаю
    добрымі перасяленцаў Юдэйскіх, якіх Я паслаў з гэтага месца ў зямлю Халдэйскую;'
  deu-ELBBK: 'So spricht der HERR, der Gott Israels: Wie diese guten Feigen, so werde
    ich die Weggeführten von Juda, die ich aus diesem Ort in das Land der Chaldäer
    weggeschickt habe, ansehen zum Guten.'
  mbb-OT: “Siak is Nengazen he Megbevayà te Israel, egkaǥi a te ed-isipen ku he iring
    te meupiya he menge higus is menge Israilihanen he impevihag ku ziyà te Babilonia.
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ സ്ഥലത്തുനിന്നു
    കല്ദയരുടെ ദേശത്തേക്കു നന്മെക്കായി അയച്ചിരിക്കുന്ന യെഹൂദാബദ്ധന്മാരെ ഈ നല്ല അത്തിപ്പഴംപോലെ
    ഞാൻ വിചാരിക്കും.'
  rmc-rmc: '„Kada phenel o RAJ, o Del le Izraeloskro: ‚Sar ola lačhe figi, ajse mange
    hine o zaile manuša andral e Judsko, saven bičhaďom kale thanestar andre phuv
    le Babilončanengri.'
  pes-OPV: '«یهوه خدای اسرائیل چنین می‌گوید: مثل این انجیرهای خوب همچنان اسیران یهودا
    را که ایشان را از اینجا به زمین کلدانیان برای نیکویی فرستادم منظور خواهم داشت.'
  ron-1924: '„Аша ворбеште Домнул Думнезеул луй Исраел: ‘Кум деосебешть ту ачесте
    смокине буне, аша вой деосеби Еу, ка сэ ле дау ындураре, пе принший де рэзбой
    ай луй Иуда, пе каре й-ам тримис дин локул ачеста ын цара халдеенилор.'
  ben-OBCV: '“সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: ‘এই ভালো ডুমুরগুলির মতো আমি
    যিহূদা থেকে নির্বাসিত লোকদের মনে করি, যাদের আমি এই স্থান থেকে দূরে, ব্যাবিলনীয়দের
    দেশে পাঠিয়েছি।'
  som-som: Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Sida midhahaas berde
    oo wanaagsan ayaan wanaag aawadiis u aqoonsan doonaa maxaabiista dadka Yahuudah
    oo aan meeshan ka diray, oo aan dalka reer Kaldayiin u geeyey.
  lat-VUC: '[Hæc dicit Dominus Deus Israël: Sicut ficus hæ bonæ, sic cognoscam transmigrationem
    Juda, quam emisi de loco isto in terram Chaldæorum, in bonum.'
  eng-ASVBT: 'Thus saith Jehovah, the God of Israel: Like these good figs, so will
    I regard the captives of Judah, whom I have sent out of this place into the land
    of the Chaldeans, for good.'
  ita-1885: 'Così ha detto il Signore Iddio d''Israele: Come questi fichi sono buoni,
    così riconoscerò in bene quelli di Giuda che sono stati menati in cattività, i
    quali io ho mandati fuor di questo luogo, nel paese de'' Caldei.'
  eng-LXXUP: Thus saith the Lord, the God of Israel; As these good figs, so will I
    acknowledge the Jews that have been carried away captive, whom I have sent forth
    out of this place into the land of the Chaldeans for good.
  eng-ULB: '“Yahweh, God of Israel, says this: I will look on the exiles of Judah
    for their benefit, just like these good figs, the exiles whom I have sent out
    from this place to the land of Chaldea.'
  spa-VBL: 'Esto es lo que dice el Señor, el Dios de Israel: Los higos buenos representan
    para mí a los exiliados de Judá, a los que he enviado de aquí al país de Babilonia.'
  fra-_FOB: 'Ainsi a dit l''Éternel, le Dieu d''Israël: Comme tu distingues ces bonnes
    figues, ainsi je distinguerai, pour leur bien, les captifs de Juda, que j''ai
    envoyés de ce lieu au pays des Caldéens.'
  mal-mal: '“യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ സ്ഥലത്തുനിന്നു
    കൽദയരുടെ ദേശത്തേക്ക് നന്മയ്ക്കായി അയച്ചിരിക്കുന്ന യെഹൂദാബദ്ധന്മാരെ ഈ നല്ല അത്തിപ്പഴംപോലെ
    ഞാൻ വിചാരിക്കും.'
  urd-GVR: “Rab Isrāīl kā Ḳhudā farmātā hai ki achchhe anjīr Yahūdāh ke wuh log haiṅ
    jinheṅ maiṅ ne jilāwatan karke Mulk-e-Bābal meṅ bhejā hai. Unheṅ maiṅ mehrbānī
    kī nigāh se deḳhtā hūṅ.
  suz-BL: परमप्रभु यावे, इस्राएली आन परमप्रभुमी “मेको रिम्‍शो फोव़शी गेडा खोदेंशो
    पा, गो यहूदा रे बेबीलोन रागीम ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो आन कली मिम्‍नुङ। गो
    मेको आन कली एकेर रे कल्‍दी आन रागीम सोइक्‍ताक्‍ङ।
  eng-NOY: 'Thus saith Jehovah, the God of Israel: As these good figs, so will I regard
    the captives of Judah, whom I have sent out of this place into the land of Chaldaea
    for their good;'
  ita-1927: '“Così parla l’Eterno, l’Iddio d’Israele: Quali sono questi fichi buoni,
    tali saranno que’ di Giuda che ho mandati da questo luogo in cattività nel paese
    de’ Caldei; io li riguarderò con favore;'
  ckb-ckb: '«یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: ”وەک ئەو هەنجیرە باشە، من
    ڕاپێچکراوەکانی یەهودا بە باش دادەنێم، ئەوەی لەم شوێنەوە ناردم بۆ خاکی بابلییەکان.'
  eng-BBE: 'This is what the Lord, the God of Israel, has said: Like these good figs,
    so in my eyes will be the prisoners of Judah, whom I have sent from this place
    into the land of the Chaldaeans for their good.'
  kan-OKCV: “ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದನ್ನು ಕೇಳು, ‘ನಾನು ಈ ಸ್ಥಳದಿಂದ ಬಾಬಿಲೋನಿಗೆ
    ಕಳುಹಿಸಿಬಿಟ್ಟು, ಅಲ್ಲಿ ಸೆರೆಯಾಳುಗಳಾಗಿರುವ ಯೆಹೂದ್ಯರು ಈ ಉತ್ತಮವಾದ ಅಂಜೂರದ ಹಣ್ಣುಗಳಂತವರು.
    ನಾನು ಅವರನ್ನು ಒಳ್ಳೆಯವರಂತೆ ಪರಿಗಣಿಸುತ್ತೇನೆ.
  tam-2017: நான் இவ்விடத்திலிருந்து, கல்தேயர் தேசத்திற்குச் சிறைப்பட்டுப் போகவிட்ட
    யூதரை நான் இந்த நல்ல அத்திப்பழங்களுக்கு ஒப்பிட்டு, அவர்களுக்கு நன்மையுண்டாக அவர்களை
    அங்கீகரிப்பேன்.
  spa-RV-1909: 'Así ha dicho Jehová Dios de Israel: Como á estos buenos higos, así
    conoceré la trasportación de Judá al cual eché de este lugar á tierra de Caldeos,
    para bien.'
  ron-BTF: 'Astfel spune DOMNUL, Dumnezeul lui Israel: Ca aceste smochine bune, astfel
    îi voi deosebi pe cei duși captivi din Iuda, pe care i-am trimis din locul acesta
    în țara caldeenilor, pentru binele lor.'
  eng-WEBP: '“The LORD, the God of Israel says: ‘Like these good figs, so I will regard
    the captives of Judah, whom I have sent out of this place into the land of the
    Chaldeans, as good.'
  eng-FBV: 'This is what the Lord, the God of Israel, says: The good figs represent
    to me the exiles from Judah, those I have sent away from here to the country of
    Babylonia.'
  nld-1939: 'Zo spreekt Jahweh, Israëls God: Zoals men deze goede vijgen beziet, Zo
    zal Ik de ballingen van Juda, Die Ik uit deze plaats heb verbannen Naar het land
    der Chaldeën, goedgunstig aanzien.'
  nch-BL: '“Quej ni nimoTECO huan niiniDios israelitame niquijtohua: Nopa higos cati
    cuajcuali quinixnextía nopa masehualme cati niquinquixtijtoc ten tali Judá huan
    niquintitanqui ipan tali Babilonia campa itztoque nopa caldeo masehualme. Niquinquixtijtoc
    para niquinchihuilis cati cuali.'
  vie-1934: 'Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên phán như vầy: Như những trái vả
    tốt nầy, ta cũng sẽ xem những kẻ phu tù Giu-đa, mà ta đã sai từ nơi nầy đến trong
    đất người Canh-đê, cho chúng nó được ích.'
  hin-CV: '“याहवेह इस्राएल के परमेश्वर का वचन यह है: ‘इन उत्तम अंजीरों के सदृश, मैं
    यहूदिया के बंदियों को उत्तम मान लूंगा, जिन्हें मैंने इस स्थान से कसदियों के देश
    में कृपादृष्टि में भेज दिया है.'
  spa-BES: 'Esto es lo que el Señor, el Dios de Israel, ha dicho: Como estos buenos
    higos, en mi opinión estarán los prisioneros de Judá, a quienes he enviado desde
    este lugar a la tierra de los caldeos para su bien.'
  tdx-tdx: Hoe t’Iehovà, Andria­na­ñahare’ Israele, hambañe amy sakoañe soa reroy
    ty fisareako o ana’ Iehodà nampiakareko an-toetse toy mb’an-tane’ o nte-Kasdioo
    ho ami’ty hasoa.
  tha-KJV: “พระเยโฮวาห์ พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​ว่า ก็​เหมือนอย่างมะเดื่อที่​ดี​เหล่านี้​แหละ
    เราจะถือว่าพวกเหล่านั้​นที​่​ถู​กกวาดไปจากยูดาห์ยั​งด​ี​อยู่ คือผู้​ที่​เราได้ส่งไปจากสถานที่​นี้​ไปสู่​แผ่​นดินของชาวเคลเดีย
  por-BR-2018: 'Assim diz o SENHOR Deus de Israel: Tal como a estes bons figos, assim
    também conhecerei aos levados de Judá cativos, aos quais mandei embora deste lugar
    à terra de Caldeus, para o bem deles .'
  deu-ELO: 'So spricht Jehova, der Gott Israels: Wie diese guten Feigen, also werde
    ich die Weggeführten von Juda, die ich aus diesem Orte in das Land der Chaldäer
    weggeschickt habe, ansehen zum Guten.'
  eng-WYC-2018: The Lord God of Israel saith these things, As these figs be good,
    so I shall know the transmigration of Judah, which I sent out from this place
    into the land of Chaldees, into good. (The Lord God of Israel saith these things,
    Like these figs be good, so I consider those of Judah who be carried away captive,
    yea, whom I sent out from this place to the land of the Chaldeans, to be good.)
  epo-epo: 'Tiele diras la Eternulo, Dio de Izrael: Simile al ĉi tiuj bonaj figoj,
    Mi distingos por bono la forkondukitajn Judojn, kiujn Mi forsendis de ĉi tiu loko
    en la landon Ĥaldean;'
  uig-PIN: 'Israilning Hudasi bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Mǝn Yǝⱨudadin sürgün
    bolƣanlarni, yǝni Mening bu yǝrdin kaldiylǝrning zeminiƣa ǝwǝtkǝnlirimni bu yahxi
    ǝnjürlǝrdǝk yahxi dǝp ⱪaraymǝn;'
  beo-beo: “Na, Hina Gode, Isala:ili fi ilia Gode, da Yuda fi dunu agoane ba:sa. Dunu
