  grc-BRENT: Τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, ὡς τὰ σύκα τὰ χρηστὰ ταῦτα, οὕτως ἐπιγνώσομαι
    τοὺς ἀποικισθέντας Ἰουδαίους, οὓς ἐξαπέσταλκα ἐκ τοῦ τόπου τούτου εἰς γῆν Χαλδαίων
