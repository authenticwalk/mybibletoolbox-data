  tbz-SIM: A wúó nyɛtebɛ sɑ̀ɑ̀yɛ̀ kɛ̀ dɛ̀ dɑ nɑɑtimɛ̀, n wúó nSudɑɑ kɔbɛ n dènnɛ bɛ̀
