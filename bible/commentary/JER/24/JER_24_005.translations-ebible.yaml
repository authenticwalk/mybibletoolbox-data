  kan-2017: “ಇಸ್ರಾಯೇಲ ದೇವರಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ನಾನು ಈ ಸ್ಥಳದೊಳಗಿಂದ ಕಸ್ದೀಯರ ದೇಶಕ್ಕೆ
