  hbo-hbo: כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל כַּתְּאֵנִ֥ים הַטֹּבֹ֖ות הָאֵ֑לֶּה
    כֵּֽן־אַכִּ֞יר אֶת־גָּל֣וּת יְהוּדָ֗ה אֲשֶׁ֨ר שִׁלַּ֜חְתִּי מִן־הַמָּקֹ֥ום הַזֶּ֛ה
    אֶ֥רֶץ כַּשְׂדִּ֖ים לְטֹובָֽה׃
  kik-kik: '“Jehova, Ngai wa Isiraeli ekuuga atĩrĩ: ‘O ta ngũyũ ici imwe njega-rĩ,
