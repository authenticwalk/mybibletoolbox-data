  cuk-cuk: '“Israel-dulemar-e-Bab-Dummad-Jehová weyob soged: ‘Judá-dulemar Babiloniaʼse-gales-selesmaladi,
    an we-higo-nueganyob dakoed.'
  uig-CYR: 'Исраилниң Худаси болған Пәрвәрдигар мундақ дәйду: — Мән Йәһудадин сүргүн
    болғанларни, йәни Мениң бу йәрдин калдийләрниң зиминиға әвәткәнлиримни бу яхши
    әнҗирләрдәк яхши дәп қараймән;'
  tel-2017: “ఇశ్రాయేలు దేవుడు యెహోవా చెప్పేదేమిటంటే, వారికి మేలు కలగాలని యూదావారిలో
    కొంతమందిని బందీలుగా ఈ స్థలం నుంచి నేను కల్దీయుల దేశానికి పంపించాను. వాళ్ళను ఈ
    మంచి అంజూరు పళ్ళలాగా ఎంచుతాను.
  hat-BSA: “Konsa pale SENYÈ Israël a ‘Tankou bon fig etranje yo, konsa Mwen va konsidere
    kon bon, kaptif a Juda yo, ke m te voye sòti nan plas sa a pou antre nan peyi
    Kaldeyen yo.
  kos-kos: “Nga, LEUM GOD lun Israel, nunku tuh mwet ma utukla nu Babylonia elos oana
    fig wo inge, ac nga fah kulang nu selos.
  hbo-WLC: כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל כַּתְּאֵנִ֥ים הַטֹּב֖וֹת הָאֵ֑לֶּה
    כֵּֽן־אַכִּ֞יר אֶת־גָּל֣וּת יְהוּדָ֗ה אֲשֶׁ֨ר שִׁלַּ֜חְתִּי מִן־הַמָּק֥וֹם הַזֶּ֛ה
    אֶ֥רֶץ כַּשְׂדִּ֖ים לְטוֹבָֽה׃
  ibo-ibo: '“Ihe ndị a ka Onyenwe anyị, bụ Chineke Izrel kwuru: Ndị ahụ m mere ka
    e si na Juda dọta nʼagha, ndị e buuru gaa nʼala Kaldịa dị m dịka mkpụrụ osisi
    fiig ndị a mara mma.'
  ory-ory: “ଯଥା, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଯେଉଁ ନିର୍ବାସିତ ଯିହୁଦୀୟମାନଙ୍କୁ
    ଏହି ସ୍ଥାନରୁ କଲ୍‍ଦୀୟମାନଙ୍କର ଦେଶକୁ ପଠାଇଅଛୁ, ସେମାନଙ୍କର ମଙ୍ଗଳ ନିମନ୍ତେ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ଏହି ଉତ୍ତମ ଡିମ୍ବିରି ଫଳ ତୁଲ୍ୟ ଜ୍ଞାନ କରିବା।
  chk-chk: “Ngang ewe Samol mi Lapalap ewe Koten Israel üa mefi, pwe ekewe chon oola
    seni Juta, ngang üa tinirela seni ei leni ngeni fanüen chon Papilon, ra mürina
    usun ekewe föün fiik mi mürina.
  rop-rop: “Wal mi na YAWEI det God blanga ola Isreil pipul. Ai reken detlot pipul
    weya deibin deigidawei langa Bebalon, olabat jis laik dislot gudwan fig daga,
    en ai garra lukaftumbat olabat kainbalawei.
  ukr-1871: 'Так говорить Господь, Бог Ізраїля: Такими добрими, як сї смокви добрі,
    признаю я полонян Юдеїв, що послав їх із сього займища в землю Халдейську;'
  deu-1951: 'So spricht der HERR, der Gott Israels: Wie diese guten Feigen hier, so
    will ich die Gefangenen Judas, welche ich von diesem Orte weg ins Land der Chaldäer
    geschickt habe, für gut erkennen,'
  eng-JPS: '''Thus saith the LORD, the God of Israel: Like these good figs, so will
    I regard the captives of Judah, whom I have sent out of this place into the land
    of the Chaldeans, for good.'
  srp-1865: 'Ovako veli Gospod Bog Izrailjev: kake su te smokve dobre, tako æe mi
    biti dobra radi roblje Judino, koje odaslah iz ovoga mjesta u zemlju Haldejsku.'
  lug-lug: “Bw’ati bw’ayogera Mukama, Katonda wa Isirayiri nti, ‘Ng’ettiini zino ennungi,
    ndaba nti abawaŋŋanguse b’omu Yuda balungi, be natwala okuva mu kifo kino eri
    mu nsi ey’Abakaludaaya.
  heb-heb: כה אמר יהוה אלהי ישראל כתאנים הטבות האלה כן אכיר את גלות יהודה אשר שלחתי
    מן המקום הזה ארץ כשדים לטובה׃
  ben-IRV: “সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, আমি যিহূদার বন্দীদের মঙ্গলের
    জন্য তাদের দিকে লক্ষ্য রাখবো, সেই ভাল ডুমুরের মত, যাদের আমি এখান থেকে কলদীয়দের
    দেশে পাঠিয়েছি।
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਮੈਂ ਇਹਨਾਂ ਚੰਗੀਆਂ ਹੰਜ਼ੀਰਾਂ
    ਵਾਂਗੂੰ ਯਹੂਦਾਹ ਦੇ ਗ਼ੁਲਾਮਾਂ ਨਾਲ ਜਿਹਨਾਂ ਨੂੰ ਮੈਂ ਇਸ ਥਾਂ ਤੋਂ ਕਸਦੀਆਂ ਦੀ ਧਰਤੀ ਵਿੱਚ ਭੇਜਿਆ
    ਹੈ ਭਲਿਆਈ ਕਰਾਂਗਾ
  mya-JVB: ဤ အရပ် မှ ခါလဒဲ ပြည် သို့ ငါစေလွှတ် ၍ သိမ်းသွား ခြင်းကို ခံရသော ယုဒ အမျိုးသားတို့သည်၊
    ဤ ကောင်း သော သင်္ဘော သဖန်းသီးကဲ့သို့ ဖြစ်ကြသည်ဟု ငါဝန်ခံ မည်။
  tbg-tbg: 'Te Isareri Variqa Noravano Kotika mintima turo: Fiki tava koqeka vaireka,
    navutaaka Iutaa hini kiaka rumpa vare Babironini vuru kaaka voqaarama variavo.'
  hmo-hmo: '“Lau, Lohiabada, Israela ena Dirava be inai bamona lau gwau: Inai fig
    au huahuadia namodia hegeregerena, lau ese Iuda tano dekena amo Babulonia dekenai
    idia abia lao taudia lau gwauraidia, idia be namo herea, bona idia do lau bogahisihisi
    henia.'
  urd-urd: 'ख़ुदावन्द, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: इन अच्छे अंजीरों की तरह
    मैं यहूदाह के उन ग़ुलामों पर जिनको मैंने इस मक़ाम से कसदियों के मुल्क में भेजा
    है, करम की नज़र रखूँगा।'
  rus-SYN: 'так говорит Господь, Бог Израилев: подобно этим смоквам хорошим Я признаю
    хорошими переселенцев Иудейских, которых Я послал из сего места в землю Халдейскую;'
  bqc-SIM: Ma Dii Isailiↄ Lua ma mɛ̀, Yuda pↄ́ ma ń yá la, aa gↄ̃̀ zĩ̀zↄↄ ũ Babɛli
    bùsuuↄ, málɛ ń gwa pↄmaaↄ ũ lán kaadↄɛn maapiↄwaɛ.
  tcz-CHONGTHU: Pakai, Israel Pathen in hitin aseiye, “Judah gamsunga kon’a Babylon
    gam’a sohchanga kikaimang ho chu, theichangga apha leh ahoisel ho banga kagel
    ahi.
  mar-mar: परमेश्वर, इस्राएलचा देव म्हणाला, “या चांगल्या अंजीरासारखे यहूदा जे कैद
    करून नेलेले मी स्थानातून खास्द्यांच्या देशात त्यांच्या हितासाठी पाठवले आहे, त्यांच्याकडे
    मी पाहीन.
  qub-qub: «Babiloniaman prësu apachishä Judá runacunataga alli ïgustanömi ricashaj.
    Paycunataga allimi ricashaj.
  bqp-bqp: wee ye nɑ geruɑ, nɛ, Gusunɔ Isirelibɑn Yinni. Nɑ nɛɛ, nge mɛ figie bii
    gee ni, nu rɑ tɔmbu wɛ̃re, nge mɛyɑ kon Isireli be bɑ yoru mwɛɛrɑ bɑ kɑ dɑ Bɑbiloniɔ
    mɛɛri kɑ nɔnu geu.
  hat-hat: -Se mwen menm, Seyè a, Bondye pèp Izrayèl la k'ap pale. Mwen konsidere
    moun peyi Jida yo depòte yo, moun mwen voye nan peyi Babilòn yo, tankou yon panyen
    bèl fig frans. Mwen pral aji byen ak yo.
  eng-BSB: '“This is what the LORD, the God of Israel, says: ‘Like these good figs,
    so I regard as good the exiles from Judah, whom I have sent away from this place
    to the land of the Chaldeans.'
  eng-WEBPB: '“The LORD, the God of Israel says: ‘Like these good figs, so I will
    regard the captives of Judah, whom I have sent out of this place into the land
    of the Chaldeans, as good.'
  kbq-kbq: Nagra Ra Anumzana Israeli vahe'mota Anumzamo'nama nehuana, Nagrama ama
    mopafinti'ma zamavare atroge'za vu'za Babiloni mopafima kinama ome hu'naza Juda
    vahe'mo'za, nagri navurera e'i knare'ma hu'nea fiki rgaraminkna hu'naze.
  nhe-BL: '“Quej ni nimoTECO huan niininDios israelitame niquijtohua: Nopa higos tlen
    cuajcuali quinixnextía nopa tlacame tlen niquinquixtijtoc tlen tlali Judá huan
    niquintitlanqui ipan tlali Babilonia campa itztoque nopa caldeo tlacame. Niquinquixtijtoc
    para niquinchihuilis tlen cuali.'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Izaew wazar ihe, amume'u ko ma'e newe ihe
    kury. Izaew izuapyapyr Mawiron pe heraha pyrer nuzawy kwaw pi i'a kwer ikatu ma'e
    wà. Apuhareko putar ihe wà nehe.
  eng-DRA: 'Thus saith the Lord the God of Israel: Like these good figs, so will I
    regard the captives of Juda, whom I have sent forth out of this place into the
    land of the Chaldeans, for their own good.'
