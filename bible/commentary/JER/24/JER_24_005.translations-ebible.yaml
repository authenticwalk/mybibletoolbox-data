  arb-NAV: '«هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: سَأَعْتَنِي بِالْمَسْبِيِّينَ
    مِنْ يَهُوذَا الَّذِينَ أَجْلَيْتُهُمْ لِخَيْرِهِمْ عَنْ هَذَا الْمَوْضِعِ إِلَى
