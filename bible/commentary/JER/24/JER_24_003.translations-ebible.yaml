verse: JER.024.003
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോട്: “യിരെമ്യാവേ, നീ എന്തു കാണുന്നു?” എന്നു ചോദിച്ചു. “അത്തിപ്പഴങ്ങൾ;
    നല്ല അത്തിപ്പഴം വളരെ നല്ലതും, ചീത്തയായവ തിന്നുകൂടാതവണ്ണം ഏറ്റവും ചീത്തയും,” എന്നു
    ഞാൻ ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Da sprach Jahwe zu mir: Was siehst du, Jeremia? und ich antwortete: Feigen!
    Die guten Feigen sind sehr gut, die schlechten aber sind sehr schlecht, daß man
    sie nicht genießen kann, - so schlecht sind sie!'
  lin-lin: 'Yawe atunaki ngai : — Jeremi, ozali komona nini ? Nazongisaki : — Nazali
    komona bambuma ya figi : bambuma oyo ya kitoko ezali elengi, kasi oyo ekawuka
    ezali mabe mpe moto moko te akoki kolia yango.'
  eng-LSV: And YHWH says to me, “What are you seeing, Jeremiah?” And I say, “Figs,
    the good figs [are] very good, and the bad [are] very bad, that are not eaten
    because of badness.”
  eng-GNV: 'Then saide the Lord vnto mee, What seest thou, Ieremiah? And I said, Figges:
    ye good figges verie good, and the naughtie verie naughtie, which cannot be eaten,
    they are so euill.'
  eng-WEBSTER: Then said the LORD to me, What seest thou, Jeremiah? and I said, Figs;
    the good figs, very good; and the bad, very bad, that cannot be eaten, they are
    so bad.
  nhw-BL: 'Huajca TOTECO nechilhui: “¿Tlaque tiquita, Jeremías?” Huan na niquilhui:
    “Niquita higos. Sequin tlahuel cuajcuali huan sequin tlahuel nenpolijtoc hasta
    amo aqui hueli quicuas.”'
  swh-ONEN: Kisha Bwana akaniuliza, “Je, Yeremia, unaona nini?” Nikamjibu, “Ninaona
    tini zile zilizo nzuri ni nzuri sana, lakini zilizo dhaifu ni mbovu mno zisizofaa
    kuliwa.”
  bba-bba: Mɑ Yinni Gusunɔ u Yeremi bikiɑ u nɛɛ, Yeremi, mbɑ ɑ wɑɑmɔ mi. Mɑ u wisɑ
    u nɛɛ, birenu yiruwɑ nɑ wɑɑmɔ, ni nu fiɡie binu yibɑ. Gɑnu ɡeɑ sɑ̃ɑ, mɑ ɡɑnu kɔ̃sunu
    sɑ̃ɑ, nu ǹ diirɔ.
  eng-KJVCPB: Then said the Lord unto me, What seest thou, Jeremiah? And I said, Figs;
    the good figs, very good; and the evil, very evil, that cannot be eaten, they
    are so evil.
  luo-luo: Eka Jehova Nyasaye nopenja niya, “En angʼo mineno, Jeremia?” Ne odwoko
    niya, “Aneno ngʼope. Mabeyo to beyo ahinya, to maricho to richo ahinya ma ok nyal
    cham.”
  meu-meu: Bena Iehova ese e nanadaigu, eto, Ieremia e, dahaka o itaiamu? Lau nato,
    Suke huahuadia, namodia be nanamo heherea, a dikadia na didika rorohoroho, vada
    e dika bada-herea dainai basie heani diba.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “ए यर्मिया, तँ के देख्छस् ?” मैले भनें, “अञ्‍जीरहरू
    । अञ्जीरहरू जुन राम्रा छन् र अञ्जीरहरू जुन खानै नसकिने असाध्यै खराब छन् ।”
  yor-yor: Nígbà náà ni Olúwa bi mí pé, “Kí ni ìwọ rí Jeremiah?” Mo dáhùn pe, “Èso
    ọ̀pọ̀tọ́.” Mo dáhùn. “Èyí tí ó dáradára púpọ̀, ṣùgbọ́n èyí tí ó burú burú rékọjá
    tí kò sì ṣe é jẹ.”
  pes-OPCB: 'خداوند به من فرمود: «ارمیا، چه می‌بینی؟» جواب دادم: «انجیر! انجیرهای
    خوب خیلی خوبند؛ ولی انجیرهای بد آنقدر بدند که نمی‌شود خورد.»'
  tgl-ULB: Sinabi ni Yahweh sa akin, “Ano ang nakikita mo, Jeremias?” sinabi ko, “Mga
    igos. Mga igos na napakaganda at igos na napakasama na hindi ito maaaring kainin.”
  hui-hui: Ani hondo hewagola Anduane Homogo ibugua i̱hondo langialu lalu, Yaremaia-o
    í̠na mbira agi hendedebe, laya. Ani layagola i̱na ibuhondo ladai bialu lalu, Nuha
    poge lini do hono ngaria hendedo. Poge lini maru baya taraore do wialu maru tagaraga
    ko ngubi mbiralime nabe naheore do ngane hendedo, laru.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``ယေ​ရ​မိ၊ သင်​အ​ဘယ်​အ​ရာ​ကို​မြင်​သ​နည်း''
    ဟု​မေး တော်​မူ​၏။ ငါ​က​လည်း``သင်္ဘော​သ​ဖန်း​သီး​များ​ကို​မြင် ပါ​သည်။ ကောင်း​သော​သင်္ဘော​သ​ဖန်း​သီး​များ
    သည် အ​လွန်​ကောင်း​၍​ပုပ်​သော​သင်္ဘော​သ​ဖန်း သီး​များ​မှာ​စား​၍​မ​ရ​နိုင်​လောက်​အောင်​ပုပ်
    ၍​နေ​ပါ​သည်'' ဟု​ပြန်​လည်​လျှောက်​ထား​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཡེ་རེམ་ཡཱ། ཁྱོད་ཀྱིས་ཅི་ཞིག་མཐོང་ངམ་ཞེས་བཀའ་འདྲི་གནང་བ་དང་།
    ངས་ལན་དུ། ངས་སེ་ཡབ་ཀྱི་ཤིང་ཏོག་རྣམས་མཐོང་སྟེ། སེ་ཡབ་ཀྱི་ཤིང་ཏོག་ཡག་པོ་ནི་ཤིན་ཏུ་ཡག་ལ།
    རུལ་བར་གྱུར་པ་ནི་རུལ་ནས་བཟའ་ཡང་མི་རུང་ངོ་ཞེས་ཞུས་པ་ཡིན།
  sna-sna: Ipapo Jehovha akandibvunza achiti, “Uri kuoneiko Jeremia?” Ini ndakapindura
    ndikati, “Maonde. Akanaka acho, akanaka kwazvo, asi akaipa acho akaipa zvokuti
    haangadyiwi.”
  spa-BLM: 'Entonces Yahvé me preguntó: “¿Qué ves, Jeremías?” Dije: “Higos. Los higos
    buenos son muy buenos, y los malos son muy malos, tan malos que no se pueden comer”.'
  cac-cac: 'Axo ix sc''anb''an Jehová d''ayin: ¿Jeremías, tas tzil chi''? xchi. Ix
    in tac''vi, ix valani: Ay chab'' mooch te'' sat higo svila''. Ay te'' man̈xo jantacoc
    svach''il, ay pax te'' te chucxolaj, maxtzac yal-laj co loani, xin chi.'
  swh-ULB: Bwana akaniambia, “Unaona nini Yeremia?” Nikasema, “Tini. Tini ambazo ni
    nzuri sana na tini ambazo ni mbaya sana haziwezi kuliwa.”
  bel-bel: 'І сказаў мне Гасподзь: што бачыш ты, Ерамія? я сказаў: смоквы, смоквы
    добрыя - вельмі добрыя, а благія - вельмі благія, так што іх нельга есьці, бо
    яны вельмі кепскія.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Was siehst du, Jeremia? Und ich sprach:
    Feigen; die guten Feigen sind sehr gut und die schlechten sehr schlecht, so dass
    sie vor Schlechtigkeit nicht gegessen werden können.'
  mbb-OT: Ne zutun mid-insà is Nengazen kayi te kedì te, “Jeremias, hengkey is neehè
    nu?” Midtavak a te, “Menge higus. Is duma utew memeupiya, ne is duma utew memezaat
    ne kenà egkekaan.”
  mal-2015: 'യഹോവ എന്നോടു: യിരെമ്യാവേ, നീ എന്തു കാണുന്നു എന്നു ചോദിച്ചു; അതിന്നു ഞാൻ:
    അത്തിപ്പഴം; നല്ല അത്തിപ്പഴം എത്രയോ നല്ലതും ആകാത്തതോ എത്രയും ആകാത്തതും തിന്നുകൂടാതവണ്ണം
    ചീത്തയും ആകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O RAJ mandar phučľa: „Jeremijaš, so dikhes?“ Me odphenďom: „O figi. O
    lačhe hine igen lačhe. A o nalačhe hine ajse nalačhe, hoj pes na den te chal.“'
  pes-OPV: 'وخداوند مرا گفت: «ای ارمیا چه می‌بینی؟» گفتم: «انجیر. اما انجیرهای نیکو،
    بسیار نیکو است وانجیرهای بد بسیار بد است که از بدی آن رانمی توان خورد.»'
  ron-1924: 'Домнул мь-а зис: „Че везь, Иеремио?” Еу ам рэспунс: „Ниште смокине! Смокинеле
    челе буне сунт фоарте буне, яр челе реле сунт фоарте реле ши, де реле че сунт,
    ну се пот мынка.”'
  ben-OBCV: তারপর সদাপ্রভু আমাকে জিজ্ঞাসা করলেন, “যিরমিয়, তুমি কী দেখতে পাচ্ছ?” আমি
    উত্তর দিলাম, “ডুমুর, ভালো ডুমুরগুলি বেশ ভালো, কিন্তু খারাপ ডুমুরগুলি এত খারাপ
    যে মুখে দেওয়া যায় না।”
  som-som: Markaas Rabbigu wuxuu igu yidhi, Yeremyaahow, maxaad aragtaa? Oo aniguna
    waxaan idhi, Waxaan arkaa midho berde. Midhaha berde oo wanaagsan aad bay u wanaagsan
    yihiin, kuwa xumuna aad bay u xun yihiin, oo xumaantooda aawadeed innaba lama
    cuni karo.
  lat-VUC: 'Et dixit Dominus ad me: Quid tu vides, Jeremia? Et dixi: Ficus, ficus
    bonas, bonas valde: et malas, malas valde, quæ comedi non possunt eo quod sint
    malæ.'
  eng-ASVBT: Then said Jehovah unto me, What seest thou, Jeremiah? And I said, Figs;
    the good figs, very good; and the bad, very bad, that cannot be eaten, they are
    so bad.
  ita-1885: 'E il Signore mi disse: Che vedi, Geremia? Ed io dissi: De'' fichi, dei
    quali gli uni, che son buoni, sono ottimi; e gli altri, che son cattivi, son pessimi,
    sì che non si posson mangiare per la loro cattività.'
  eng-LXXUP: And the Lord said to me, What seest thou, Jeremiah? and I said, Figs;
    the good figs, very good; and the bad, very bad, which cannot be eaten, for their
    badness.
  eng-ULB: Yahweh said to me, “What do you see, Jeremiah?” I said, “Figs. Figs that
    are very good and figs that are so very bad they cannot be eaten.”
  spa-VBL: “Jeremías”, preguntó el Señor, “¿qué ves?” “¡Veo higos!” Respondí. “Los
    higos buenos parecen muy buenos, pero los higos malos parecen muy malos, tan malos
    que no se pueden comer”.
  fra-_FOB: 'Et l''Éternel me dit: Que vois-tu, Jérémie? Et je répondis: Des figues;
    les bonnes figues, fort bonnes; et les mauvaises, fort mauvaises, trop mauvaises
    pour être mangées.'
  mal-mal: 'യഹോവ എന്നോട്: “യിരെമ്യാവേ, നീ എന്ത് കാണുന്നു” എന്നു ചോദിച്ചു; അതിന് ഞാൻ:
    “അത്തിപ്പഴം; നല്ല അത്തിപ്പഴം എത്രയോ നല്ലതും, മോശമായത് എത്രയും മോശമായതും തിന്നുകൂടാത്തവിധം
    ചീത്തയും ആകുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Rab ne mujh se sawāl kiyā, “Ai Yarmiyāh, tujhe kyā nazar ātā hai?” Maiṅ
    ne jawāb diyā, “Mujhe anjīr nazar āte haiṅ. Kuchh behtarīn haiṅ jabki dūsre itne
    ḳharāb haiṅ ki unheṅ khāyā bhī nahīṅ jā saktā.”
  suz-BL: मिनु परमप्रभु यावेम आं कली “येरमीया गे मार, तवी” दे माइक्‍ती। मिनु गो “फोव़शी
    गेडा तातामी। थम रिम्‍शो फोव़शी गेडा नु थम मरिम्‍शो फोव़शी गेडा बाक्‍तेक्‍म। मेको
    मरिम्‍शो फोव़शी गेडा जचा यो मदुम्‍चा ङा बाक्‍नीम” देंती।
  eng-NOY: 'And Jehovah said to me, What seest thou, Jeremiah? And I said: Figs; the
    good figs, exceedingly good; and the bad, exceedingly bad, so bad that they cannot
    be eaten.'
  ita-1927: 'E l’Eterno mi disse: “Che vedi, Geremia?” Io risposi: “De’ fichi; quelli
    buoni, molto buoni, e quelli cattivi, molto cattivi, da non potersi mangiare,
    tanto sono cattivi”.'
  ckb-ckb: 'جا یەزدان پێی گوتم: «یەرمیا، چی دەبینیت؟» منیش گوتم: «هەنجیر. هەنجیرە
    باشەکە زۆر باشە، هەنجیرە خراپەکەش زۆر خراپە، لە خراپیدا ناخورێت.»'
  eng-BBE: Then the Lord said to me, What do you see, Jeremiah? And I said, Figs;
    the good figs are very good, and the bad very bad, and of no use for food, they
    are so bad.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು, “ಯೆರೆಮೀಯನೇ, ನಿನಗೆ ಕಾಣುತ್ತಿರುವುದು ಏನು?” ಎಂದು ಕೇಳಿದರು.
    ನಾನು, “ಅಂಜೂರದ ಹಣ್ಣುಗಳನ್ನು ನೋಡುತ್ತಿದ್ದೇನೆ. ಒಳ್ಳೆಯ ಹಣ್ಣುಗಳು ಅತ್ಯುತ್ತಮವಾಗಿವೆ. ಕೆಟ್ಟ
    ಹಣ್ಣುಗಳು ಬಹಳ ಕೆಟ್ಟಿವೆ. ಯಾರೂ ತಿನ್ನಲಾಗದಷ್ಟು ಅಸಹ್ಯವಾಗಿವೆ,” ಎಂದು ಉತ್ತರಕೊಟ್ಟೆ.
  tam-2017: 'யெகோவா என்னை நோக்கி: எரேமியாவே, நீ என்னத்தைக் காண்கிறாய் என்றார்; அதற்கு
    நான்: அத்திப்பழங்களைக் காண்கிறேன்; நல்லவைகளான அத்திப்பழங்கள் மிகவும் நல்லவைகளும்,
    கெட்டவைகளோ சாப்பிடமுடியாத மிகவும் கெட்டவைகளுமாயிருக்கிறது என்றேன்.'
  spa-RV-1909: 'Y díjome Jehová: ¿Qué ves tú, Jeremías? Y dije: Higos, higos buenos,
    muy buenos; y malos, muy malos, que de malos no se pueden comer.'
  ron-BTF: 'Atunci DOMNUL mi-a spus: Ce vezi tu, Ieremia? Și eu am spus: Smochine;
    smochinele bune, foarte bune; și cele rele, foarte rele, care nu pot fi mâncate,
    de rele ce sunt.'
  eng-WEBP: Then the LORD asked me, “What do you see, Jeremiah?” I said, “Figs. The
    good figs are very good, and the bad are very bad, so bad that they can’t be eaten.”
  eng-FBV: “Jeremiah,” the Lord asked, “what can you see?” “I see figs!” I replied.
    “The good figs look very good, but the bad figs look very bad, so bad they can't
    be eaten.”
  nld-1939: 'En Jahweh zeide tot mij: Jeremias, wat ziet ge? Ik antwoordde: Vijgen;
    de goede vijgen zijn uitstekend, en de slechte zijn bijzonder slecht, te slecht
    om te eten.'
  nch-BL: 'Huajca TOTECO techilhui: “¿Taya tiquita, Jeremías?” Huan na niquilhui:
    “Niquita higos. Sequij tahuel cuajcuali huan sequij tahuel nenpolijtoc hasta amo
    aqui hueli quicuas.”'
  vie-1934: 'Đức Giê-hô-va phán cùng tôi rằng: Hỡi Giê-rê-mi, ngươi thấy gì? Tôi thưa:
    Thấy trái vả, những trái tốt thì rất tốt, còn những trái xấu thì rất xấu, xấu
    đến nỗi không thể ăn được.'
  hin-CV: तब याहवेह ने मुझसे पूछा, “क्या दिखाई दे रहा है तुम्हें, येरेमियाह?” मैंने
    उत्तर दिया, “अंजीर, उत्तम कोटि के अंजीर उत्कृष्ट हैं, तथा तुच्छ अंजीर अत्यंत निकृष्ट,
    सेवन के लिए अयोग्य क्योंकि वे गल चुके हैं.”
  spa-BES: 'Entonces el Señor me dijo: ¿Qué ves, Jeremías? Y dije, higos; los buenos
    higos son muy buenos y los malos muy malos, y de nada sirven para la comida, son
    tan malos.'
  tdx-tdx: 'Le hoe t’Iehovà amako: Ino o isa’o eoo, Iirmeà? Aa hoe iraho, Sakoañe;
    ty sakoañe soa, toe fanjaka; naho ty raty, vata’e lo tsy ho kamaeñe ami’ty haratia’e.'
  tha-KJV: และพระเยโฮวาห์ตรัสแก่ข้าพเจ้าว่า “เยเรมีย์​เอ๋ย เจ้​าเห็นอะไร” ข้าพเจ้าทูลตอบว่า
    “​เห​็นมะเดื่อที่​ดี​ก็ดี​มาก และที่เลวก็เลวมาก เลวจนรับประทานไม่​ได้ พระเจ้าข้า”
  por-BR-2018: 'E disse-me o SENHOR: O que tu vês, Jeremias? E eu disse: Figos: os
    figos bons, muito bons; e os ruins, muito ruins, que de tão ruins não podem ser
    comidos.'
  deu-ELO: 'Und Jehova sprach zu mir: Was siehst du, Jeremia? Und ich sprach: Feigen;
    die guten Feigen sind sehr gut, und die schlechten sehr schlecht, so daß sie vor
    Schlechtigkeit nicht gegessen werden können.'
  eng-WYC-2018: And the Lord said to me, Jeremy, what thing seest thou? And I said,
    Figs, good figs, full good; and evil figs, full evil, that may not be eaten, for
    those be evil figs. (And the Lord said to me, Jeremiah, what seest thou? And I
    said, Figs, good figs, very good; and bad figs, very bad, that cannot be eaten,
    for they be bad, or rotten, figs.)
  epo-epo: 'Kaj la Eternulo diris al mi: Kion vi vidas, Jeremia? Kaj mi respondis:
    Figojn; la bonaj figoj estas tre bonaj, kaj la malbonaj estas tre malbonaj, tiel,
    ke pro ilia malboneco oni ne povas ilin manĝi.'
  uig-PIN: 'Andin Pǝrwǝrdigar manga: «Nemǝ kɵrdüng, Yǝrǝmiya?» — dǝp soridi. Mǝn:
    «Ənjürlǝrni kɵrdüm; yahxiliri bolsa intayin yahxikǝn; naqarliri yegili bolmaydiƣan,
    intayin naqar ikǝn» — dedim.'
  beo-beo: Amasea, Hina Gode da nama amane sia:i, “Yelemaia! Dia da adi ba:sala:?”
    Na da bu adole i, “Na da figi fage ba:sa. Noga:i figi da noga:idafa. Be wadela:i
    figi da wadela:idafa, manu hamedei.”
  tpi-OTNT: Na Bikpela i tokim mi olsem, “Jeremaia, yu lukim wanem samting?” Na mi
    bekim tok olsem, “Mi lukim ol pikinini fik. Ol gutpela fik i gutpela tumas na
    ol fik nogut i nogut tru, na i no inap man i kaikai.”
  hau-SA: Sa’an nan Ubangiji ya tambaye ni ya ce, “Me ka gani, Irmiya?” Na ce, “’Ya’yan
    ɓaure. Masu kyau ɗin suna da kyau sosai, amma munanan sun yi muni har ba a iya
    ci.”
  uig-LAT: 'Andin Perwerdigar manga: «Néme kördüng, Yeremiya?» — dep soridi. Men:
    «Enjürlerni kördüm; yaxshiliri bolsa intayin yaxshiken; nacharliri yégili bolmaydighan,
    intayin nachar iken» — dédim.'
  nde-nde: UThixo wasesithi kimi, “Kuyini okubonayo, Jeremiya?” Ngathi, “Ngumkhiwa.
    Omuhle muhle kakhulu, kodwa omubi ubole kakhulu ungeke udliwe.”
  ton-ton: 'Pea naʻe pehē ʻe Sihova kiate au, “Selemaia, ko e hā ʻoku ke mamata ki
    ai?” Pea naʻaku pehē, “Ko e ngaahi fiki: ko e ngaahi fiki lelei, ʻoku lelei ʻaupito;
    pea ko ia ʻoku kovi ʻoku kovi ʻaupito, ʻoku ʻikai faʻa kai, koeʻuhi ko ʻenau kovi.”'
  ces-1613: 'Tedy řekl mi Hospodin: Co vidíš, Jeremiáši? I řekl jsem: Fíky, dobré
    fíky, a to velmi dobré, zlé pak, a to velmi zlé, jichž nelze jísti pro trpkost.'
  eng-WMB: Then the LORD asked me, “What do you see, Jeremiah?” I said, “Figs. The
    good figs are very good, and the bad are very bad, so bad that they can’t be eaten.”
  tam-TCV: அப்பொழுது யெகோவா என்னிடம், “எரேமியாவே, நீ என்ன காண்கிறாய்” என்று கேட்டார்.
    அதற்கு நான், “அத்திப்பழங்களைக் காண்கிறேன்; நல்ல அத்திப்பழங்கள் மிகவும் நல்லவையாக
    இருக்கின்றன. அழுகிப்போனவைகளோ சாப்பிட முடியாத அளவு கெட்டுப்போயும் இருக்கின்றன”
    என்றேன்.
  ceb-ULB: Miingon si Yahweh kanako, “Unsa man ang imong nakita, Jeremias?” Miingon
    ako, “Mga bunga sa igera. Ang maayong mga bunga sa igera ug mga daot nga mga bunga
    sa igera nga dili na makaon.”
  pol-UBG: 'I PAN zapytał mnie: Co widzisz, Jeremiaszu? Odpowiedziałem: Figi. Dobre
    figi są bardzo dobre, a złe są bardzo złe, tak złe, że nie można było ich jeść.'
  urd-GVU: رب نے مجھ سے سوال کیا، ”اے یرمیاہ، تجھے کیا نظر آتا ہے؟“ مَیں نے جواب دیا،
    ”مجھے انجیر نظر آتے ہیں۔ کچھ بہترین ہیں جبکہ دوسرے اِتنے خراب ہیں کہ اُنہیں کھایا
    بھی نہیں جا سکتا۔“
  deu-1912: 'Und der HERR sprach zu mir: Jeremia, was siehst du? Ich sprach: Feigen;
    die guten Feigen sind sehr gut, und die schlechten sind sehr schlecht, daß man
    sie nicht essen kann, so schlecht sind sie.'
  kan-2017: ಆಗ ಯೆಹೋವನು ನನ್ನನ್ನು, “ಯೆರೆಮೀಯನೇ, ಏನು ನೋಡುತ್ತೀ?” ಎಂದು ಕೇಳಲು ನಾನು, “ಅಂಜೂರದ
    ಫಲಗಳನ್ನು ನೋಡುತ್ತೇನೆ; ಉತ್ತಮ ಫಲಗಳು ಅತ್ಯುತ್ತಮವಾಗಿವೆ, ಕೆಟ್ಟ ಫಲಗಳು ಬಹಳ ಕೆಟ್ಟಿವೆ, ಯಾರೂ
    ತಿನ್ನದ ಹಾಗೆ ಕೇವಲ ಅಸಹ್ಯವಾಗಿವೆ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟೆನು.
  yap-yap: Ma aram me ga’ar SOMOL ngog, “Jeremiah, mang e kamguy?” Mug fulweg, “Fig.
    Ni tin ni bfel’ e rib fel’, ma tin nib kireb e rib kireb, ni dabyag i kay.”
  hlt-MCSB: Te vaengah BOEIPA loh kai taengah, “Jeremiah balae na hmuh,” a ti. Te
    dongah, “Thaibu thaibu rhoe mah aka then tah bahoeng then tih aka thae tah a thae
    uet ah a thaenah lamloh caak la lo pawh,” ka ti tah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒማና ታ ኮይላ፦ «ዔርሚያሴ! ኔኤም ዓይጎ ባኣዚ ጴዻይ?» ጌይ ዖኦጬኔ። ታኣኒያ፦ «ታኣኒ ቤሌሴ
    ሚፆኮ ዓኣፒ ዴንቃኔ፤ ቃራ ማዔ ዓኣፖንሢ ኮሺ ሚዛጳያኬ፤ ፑርቴያ ዓኣኔ፥ ዬያታ ጋዓንቴ ሙዓኒ ጊኢጉዋያ ጋፒ ፑፑርቴያኬ» ጌይ
    ማሄኔ።
  twi-ASANTE: Na Awurade bisaa me sɛ, “Ɛdeɛn na wohunu, Yeremia?” Mebuaa sɛ, “Borɔdɔma,
    deɛ ɛyɛ pa ara, ne deɛ ɛnyɛ mma sɛdeɛ wɔdie mpo.”
  eng-WEBU: Then the LORD asked me, “What do you see, Jeremiah?” I said, “Figs. The
    good figs are very good, and the bad are very bad, so bad that they can’t be eaten.”
  wal-wal: GODAI tana, “Ermmaasaa, hegee neeni be7iyoogee aibee?” yaagidi oichchiis.
    Oichchin taani, “Balasiyaa teeraa be7ais. Lo77o teerai keehippe lo77o; iita teerai
    qassi maanau giigenna keehippe iita” yaagada odaas.
  spa-PDDPT: 'Yavé me preguntó: ¿Qué ves, Jeremías? Y respondí: Higos, higos buenos,
    muy buenos, y otros tan malos que no se pueden comer.'
  gun-gun: 'Ha''e gui Senhor oporandu xevy: — Jeremias, mba''e tu ndee rexa? Ambovai:
    — Xee aexa va''e ma figo iporãgueve, ha''e gui ivaikueve ju, ja''u aguã nda''evei
    va''e — ha''e.'
  ilo-ULB: Kinuna ni Yahweh kaniak, “Ania ti makitam Jeremias?” Kinunak, “Igos. Igos
    a nasayaat unay ken igos a nalungsot a saanen a mabalin a kanen.”
  kpg-kpg: Dimaadua ga helekai mai, “Jeremiah, goe e daumada dau aha?” Gei au ga helekai anga,
    “Nia golee laagau ‘fig’. Nia golee humalia la koia gu humalia huoloo, gei nia
    mee ala huaidu la koia gu huaidu huoloo di gai.”
  uig-ARA: 'ئاندىن پەرۋەردىگار ماڭا: «نېمە كۆردۈڭ، يەرەمىيا؟» ــ دەپ سورىدى. مەن:
    «ئەنجۈرلەرنى كۆردۈم؛ ياخشىلىرى بولسا ئىنتايىن ياخشىكەن؛ ناچارلىرى يېگىلى بولمايدىغان،
    ئىنتايىن ناچار ئىكەن» ــ دېدىم.'
  sus-sus: Alatala naxa a masen n bɛ, «Annabi Yeremi, i munse toxi?» N naxa a yaabi,
    «N xɔrɛe nan toxi. Ndee fan han, ndee fan kanaxi. Xɔrɛ naxee kanaxi, e mu nɔma
    donde.»
  pon-2006: KAUN-O eri mahsanihong ie, “Seremaia, dahme ke kilikilang?” I ahpw sapeng,
    patohwan, “Wahntuhke pik kei. Me mwahu ko inenen kaselel oh me suwed ko inenen
    sakanakan mehlel, inenen suwediong tungoal.”
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: Ieremia, u gire ra ava? Ma iau ga biti: A
    umana lovo; a bo na lovo i boina tuna; ma ra kaina lovo i kaina muka, ma pa i
    topa ra nian, i kaina damana.'
  tur-YTC: O zaman Yahve bana, “Ne görüyorsun, Yeremya?” diye sordu. “İncirler” dedim.
    “İyi incirler çok iyi, kötüler ise yenmeyecek kadar çok kötü.”
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, τί σὺ ὁρᾷς Ἱερεμία; καὶ εἶπα, σύκα· σύκα τὰ
    χρηστὰ, χρηστὰ λίαν· καὶ τὰ πονηρὰ, πονηρὰ λίαν, ἃ οὐ βρωθήσεται ἀπὸ πονηρίας
    αὐτῶν.
  ind-AYT: TUHAN berkata kepadaku, “Apa yang kamu lihat, Yeremia?” Aku menjawab, “Buah-buah
    ara, buah-buah ara yang baik, sangat baik, dan buah-buah ara yang buruk, sangat
    buruk sehingga tidak dapat dimakan.”
  nya-nya: Yehova anandifunsa kuti, “Yeremiya, kodi ukuona chiyani?” Ndinayankha kuti,
    “Ndikuona nkhuyu zabwino kwambiri ndi nkhuyu zoyipa zosati nʼkudya.”
  hrv-hrv: 'I Jahve me upita: “Jeremija, što vidiš?” A ja odgovorih: “Smokve! Dobre
    su vrlo dobre, a loše su vrlo loše - tako loše da nisu za jelo.”'
  mps-mps: Tama Genuai Bidigo enabolo te tiwai po wali, “Jeremaia, nago magi nai sualiwe?”
    Tama eno te tiwai po wei ponani, “Eno te ni kaya fik du wai sualio. Te wiegi yai
    fik du te wiegi yai mu elalubao, te kaya fik du dolali te mu dwalio, te bidigo
    tuabo usu egobeo,” wali.
  tpi-tpi: Na Bikpela i tokim mi olsem, “Jeremaia, yu lukim wanem samting?” Na mi
    bekim tok olsem, “Mi lukim ol pikinini fik. Ol gutpela fik i gutpela tumas na
    ol fik nogut i nogut tru, na i no inap man i kaikai.”
  dan-1931: 'Og HERREN sagde til mig: “Hvad ser du, Jeremias?” Jeg svarede: “Figener!
    De gode er såre gode og de slette såre slette, så slette, at de ikke kan spises.”'
  vie-OVCB: 'Chúa Hằng Hữu phán hỏi tôi: “Giê-rê-mi, con thấy gì?” Tôi thưa: “Con
    thấy hai loại trái vả, trái tốt và trái xấu, hư thối không thể ăn được.”'
  guj-2017: પછી યહોવાહે મને કહ્યું, “યર્મિયા તું શું જુએ છે?” મેં ઉત્તર આપ્યો, હું
    તો અંજીરો જોઉં છું, તેમાંનાં કેટલાક બહુ સારાં છે અને કેટલાંક ખૂબ જ બગડી ગયા છે,
    તે એટલાં ખરાબ છે કે ખવાય પણ નહિ.”
  pon-2006A: KAUN-O eri mahsanihong ie, “Seremaia, dahme ke kilikilang?” I ahpw sapeng,
    patohwan, “Wahntuhke pik kei. Me mwahu ko inenen kaselel oh me suwed ko inenen
    sakanakan mehlel, inenen suwediong tungoal.”
  por-BRBSL: 'Então Yahweh me perguntou: “O que você vê, Jeremiah?” Eu disse: “Os
    figos bons são muito bons, e os maus são muito maus, tão maus que não podem ser
    comidos”.'
  cth-cth: BAWIPA ni kai koevah, bangne na hmu, Jeremiah telah ati. Kai ni thaibunglung
    paw kahawipoung e hoi kahawihoehe cakawi hoeh e telah ka ti.
  twi-twi: Na Awurade bisaa me se, “Dɛn na wuhu, Yeremia?” Mibuae se, “Borɔdɔma, nea
    eye pa ara, ne nea enye mma sɛ wodi mpo.”
  hlt-hlt: Te vaengah BOEIPA loh kai taengah, “Jeremiah balae na hmuh,” a ti. Te dongah,
    “Thaibu thaibu rhoe mah aka then tah bahoeng then tih aka thae tah a thae uet
    ah a thaenah lamloh caak la lo pawh,” ka ti tah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní m bekɛ kɛ dɔ̀: Sedemii ɑ yɑ̀ bɑ? Kɛ̀ n kù tɛ̃̀ńnɛ́
    kɛ dɔ̀: N yɑ̀ fìkíè kó yɛbɛ nyɛ kɛ̀ yɛ̀mɑyɛ̀ wenni mɛdiɛ̀ nkɛ̀ yɛtɛyɛ̀ cɑ̀kɛ bɑ́
    yɛ̀ í dò nkɛ́di.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn na mɨgei, “Jeremaia, nɨ bizir tizimɨn gari?”
    Ezɨ kɨ kamaghɨn a ikaragha ghaze, “Kɨ fighɨn ovɨzibar gari. Fighɨn aghuiba da
    bar dera, ezɨ fighɨn kuraba, da bar ikufi, gumaziba dar aman iburagham.”
  azb-azb: 'Rəbb mənə dedi: «Nə görürsən, Yeremya?» Mən dedim: «Əncir. Yaxşı əncirlər
    çox yaxşıdır, pis əncirlər isə çox pis, əzilib yararsız hala düşmüşdür, onları
    yemək olmaz».'
  eng-DBY: 'And Jehovah said unto me, What seest thou, Jeremiah? And I said, Figs:
    the good figs very good; and the bad very bad, which cannot be eaten for badness.'
  hin-2017: फिर यहोवा ने मुझसे पूछा, “हे यिर्मयाह, तुझे क्या देख पड़ता है?” मैंने
    कहा, “अंजीर; जो अंजीर अच्छे हैं वह तो बहुत ही अच्छे हैं, परन्तु जो निकम्मे हैं,
    वह बहुत ही निकम्मे हैं; वरन् ऐसे निकम्मे हैं कि खाने के योग्य भी नहीं हैं।”
  wol-KYG: 'Aji Sax ji wax ma ne ma: «Yeremi, loo gis?» Ma ne ko: «Xanaa ay figg.
    Figg ju baax ji nag baax na lool, waaye ju bon ji daa bona bon, ba kenn du ko
    lekk ndax bon.»'
  eng-YLT: And Jehovah saith unto me, 'What art thou seeing, Jeremiah?' and I say,
    'Figs, the good figs [are] very good, and the bad [are] very bad, that are not
    eaten for badness.'
  eng-WYC-2017: And the Lord said to me, Jeremy, what thing seest thou? And I said,
    Figs, good figs, full good; and evil figs, full evil, that may not be eaten, for
    those [or they] be evil figs.
  eng-WMBB: Then the LORD asked me, “What do you see, Jeremiah?” I said, “Figs. The
    good figs are very good, and the bad are very bad, so bad that they can’t be eaten.”
  urd-GVH: रब ने मुझसे सवाल किया, “ऐ यरमियाह, तुझे क्या नज़र आता है?” मैंने जवाब दिया,
    “मुझे अंजीर नज़र आते हैं। कुछ बेहतरीन हैं जबकि दूसरे इतने ख़राब हैं कि उन्हें
    खाया भी नहीं जा सकता।”
  rug-rug: Meke nanasa au e Zihova si arau, “Zeremaea nasa si dogoria goi?” gua. Olaṉa
    guahe si rau, “Na piqi, sapu leanadi si leana hola tu, ba sapu kaleanadi si lopu
    boka ta hena.”
  gaz-gaz: Waaqayyos, “Yaa Ermiyaas, ati maal argita?” naan jedhe. Anis, “Ija harbuu
    nan arga; ija gaariin akka malee gaarii dha; inni tortoraan immoo sababii akka
    malee tortoreef nyaatamuu hin dandaʼu” jedheen deebise.
  fra-LSG: 'L’Éternel me dit: Que vois-tu, Jérémie? Je répondis: Des figues. Les bonnes
    figues sont très bonnes, et les mauvaises sont très mauvaises et ne peuvent être
    mangées à cause de leur mauvaise qualité.'
  yal-yal: Alatala yi a fala, a naxa, “Yeremi, i nanse toma?” N yi a yabi, n naxa,
    “Xɔdɛ bogine. Xɔdɛ bogi faɲine na, naxanye fan han! A ɲaxine fan na naxanye kalaxi
    han e mi nɔɛ donɲɛ.”
  iou-iou: Yawetä ude näwoŋäreŋpäŋ eruk näwet yabäŋkuk; Jeremaia, imatäkenpäŋ käyan?
    Ude näweränä ŋode iwetkut; Wama mujipipäŋ yabätat yäk. Mujipi täga uwä tägagämän.
    Täŋ waki uwä wakiinik, ämatä täga nänaŋi nämo.
  haw-1868: Alaila, olelo mai la o Iehova ia'u. Heaha kau e ike nei, e Ieremia? I
    aku la au, He mau fiku; o na fiku maikai, ua maikai loa, a o na fiku ino, ua inoino
    loa, aole pono ke aiia, no ko lakou inoino loa.
  arb-NAV: 'فَقَالَ لِيَ الرَّبُّ: «مَاذَا تَرَى يَا إِرْمِيَا؟» فَأَجَبْتُ: «تِيناً:
    الْجَيِّدُ مِنْهُ يَمْتَازُ بِجَوْدَتِهِ، وَالرَّدِيءُ مِنْهُ تَعَافُهُ النَّفْسُ
    لِفَرْطِ رَدَاءَتِهِ».'
  ewe-ewe: Tete Yehowa biam be, “Nu ka kpɔm nèle, Yeremia?” Meɖo eŋu be, “Gbotsetsewoe.
    Nyuitɔwo le nyuie ŋutɔ, ke manyomanyoawo gblẽ ale gbegbe be womate ŋu aɖu wo o.”
  eng-LEE: 'Then said the Lord unto me, What seest thou, Jeremiah? And I said, Figs:
    the good figs, are very good; and the bad ones, are very bad, which cannot be
    eaten, from being so bad.'
  asm-FB: তেতিয়া যিহোৱাই মোক সুধিলে, “হে যিৰিমিয়া, তুমি কি দেখিছা?” তেতিয়া মই ক’লোঁ,
    “ডিমৰু গুটি; তাৰ মাজত ভাল অতি উত্তম, আৰু বেয়া ইমান বেয়া, যে, বেয়াৰ নিমিত্তে
    খাব নোৱাৰে।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «عَننَبِ يٍرٍ مِ، عِ مُنسٍ تٌشِ؟» ﭑ نَشَ عَ
    يَابِ، «ﭑ شْرّيٍ نَن تٌشِ. ندٍيٍ قَن هَن، ندٍيٍ قَن كَنَشِ. شْرّ نَشٍيٍ كَنَشِ،
    عٍ مُ نْمَ دٌندٍ.»
  fra-SBL: 'Alors Yahvé me demanda : « Que vois-tu, Jérémie ? » J''ai dit : « Des
    figues. Les bonnes figues sont très bonnes, et les mauvaises sont très mauvaises,
    si mauvaises qu''on ne peut pas les manger. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י מָֽה־אַתָּ֤ה רֹאֶה֙ יִרְמְיָ֔הוּ וָאֹמַ֖ר תְּאֵנִ֑ים
    הַתְּאֵנִ֤ים הַטֹּבֹות֙ טֹבֹ֣ות מְאֹ֔ד וְהָֽרָעֹות֙ רָעֹ֣ות מְאֹ֔ד אֲשֶׁ֥ר לֹא־תֵאָכַ֖לְנָה
    מֵרֹֽעַ׃ פ
  kik-kik: Hĩndĩ ĩyo Jehova akĩnjũũria atĩrĩ, “Jeremia, nĩ kĩĩ ũroona?” Ngĩmũcookeria
    atĩrĩ, “Nĩ ngũyũ. Iria njega nĩ njega mũno, no iria njũru nĩ njũru mũno ũndũ itangĩrĩĩo.”
  fra-NCL: 'Et Yahweh me dit : « Que vois-tu Jérémie ? » Et je répondis : « Des figues ;
    les bonnes figues sont très bonnes, les mauvaises sont très mauvaises et ne peuvent
    être mangées, tant elles sont mauvaises. »'
  cek-AK: Angraeng mah, Jeremiah timaw na hnuk? tiah ang naa; kai mah, Thaiduet thaih,
    tiah ka naa. Kahoih thaiduet thaih loe hoih parai, kahoih ai thaiduet thaih loe
    set parai pongah caak han hoih ai, tiah ka naa.
  cuk-cuk: 'Degidgine, Bab-Jehová anga sokalid: “Jeremías, ¿we ibu be dake?” Geb an
    e-abin sogded: “Higo-sanmar an dakdo. Gwensak, nueganad. Baigandi, isgana-nanaed,
    geg-gulle an daked.”'
  uig-CYR: 'Андин Пәрвәрдигар маңа: «Немә көрдүң, Йәрәмия?» — дәп сориди. Мән: «Әнҗирләрни
    көрдүм; яхшилири болса интайин яхшикән; начарлири йегили болмайдиған, интайин
    начар екән» — дедим.'
  tel-2017: “యిర్మీయా! నువ్వేమి చూస్తున్నావు?” అని యెహోవా నన్ను ఆడిగాడు. అందుకు నేను
    “అంజూరు పళ్ళు. మంచివి చాలా బాగున్నాన్నాయి. చెడ్డవి బాగా కుళ్ళిపోయాయి. తినడానికి
    పనికి రావు.” అన్నాను.
  hat-BSA: 'Konsa, SENYÈ a te di m: “Kisa ou wè, Jérémie?” Mwen te reponn: “Fig etranje
    yo, bon fig etranje yo, byen bon, ak move fig etranje yo, byen move, ki pa ka
    manje akoz yo pouri.”'
  kos-kos: Na LEUM GOD El fahk nu sik, “Jeremiah, mea kom liye an?” Nga topuk, “Fig
    — ma wo kac ah arulana wo, a ma koluk kac ah arulana koluk, tia ku in mongo.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י מָֽה־אַתָּ֤ה רֹאֶה֙ יִרְמְיָ֔הוּ וָאֹמַ֖ר תְּאֵנִ֑ים
    הַתְּאֵנִ֤ים הַטֹּבוֹת֙ טֹב֣וֹת מְאֹ֔ד וְהָֽרָעוֹת֙ רָע֣וֹת מְאֹ֔ד אֲשֶׁ֥ר לֹא־תֵאָכַ֖לְנָה
    מֵרֹֽעַ׃ פ
  ibo-ibo: Mgbe ahụ, Onyenwe anyị jụrụ m ajụjụ sị m, “Jeremaya, gịnị ka ị hụrụ?” Azara
    m sị ya, “Ahụrụ m mkpụrụ fiig. Ụfọdụ dị nnọọ ezi mma, ma ndị ọzọ jọrọ njọ. Ha
    adịghịkwa mma nracha.”
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ହେ ଯିରିମୀୟ, ତୁମ୍ଭେ କଅଣ ଦେଖୁଅଛ?” ତହିଁରେ ମୁଁ କହିଲି,
    “ଡିମ୍ବିରି ଫଳ, ଉତ୍ତମ ଡିମ୍ବିରି ଅତି ଉତ୍ତମ ଓ ମନ୍ଦ ଡିମ୍ବିରି ଅତି ମନ୍ଦ, ସେସବୁ ଏଡ଼େ ମନ୍ଦ
    ଯେ, ଭୋଜନ କରାଯାଇ ନ ପାରେ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a aisiniei, “Jeremaia, met ka küna?” Nge üa üreni,
    “Üa küna föün fiik. Ekewe föün fiik mi mürina ra fokun mürina, nge ekewe föün
    fiik mi ngau ra fokun ngau pwe esap wor eman a tongeni ocheer.”
  rop-rop: Afta na YAWEI bin tok langa mi, “Jeramaiya, wanim yu gin luk?” Aibin ensim
    im, “Ai gin luk det fig daga. Detlot gudwan frut daga im brabli gudwan, en detlot
    nogudwan frut daga im brabli nogud blanga dagat.”
  ukr-1871: 'І сказав менї Господь: Що ти бачиш, Ереміє? Я відказав: Добрі смокви,
    дуже добрі, — й негодящі смокви, такі погані, що й їсти неможна.'
  deu-1951: 'Da sprach der HERR zu mir: Jeremia, was siehst du? Feigen, antwortete
    ich; die guten Feigen sind sehr gut, und die schlechten Feigen sind sehr schlecht,
    daß man sie vor Schlechtigkeit nicht genießen kann.'
  eng-JPS: 'Then said the LORD unto me: ''What seest thou, Jeremiah?'' And I said:
    ''Figs; the good figs, very good; and the bad, very bad, that cannot be eaten,
    they are so bad.'''
  srp-1865: 'I reèe mi Gospod: šta vidiš, Jeremija? A ja rekoh: smokve, jedne dobre
    smokve, vrlo dobre, a druge rðave, vrlo rðave, koje se ne mogu jesti, tako su
    rðave.'
  lug-lug: Mukama n’ambuuza nti, “Olaba ki Yeremiya?” Ne muddamu nti, “Ndaba ettiini.
    Ennungi nga nnungi nnyo naye embi nga mbi nnyo ezitayinza kuliika.”
  heb-heb: ויאמר יהוה אלי מה אתה ראה ירמיהו ואמר תאנים התאנים הטבות טבות מאד והרעות
    רעות מאד אשר לא תאכלנה מרע׃
  ben-IRV: সদাপ্রভু আমাকে বললেন, “যিরমিয়, তুমি কি দেখছ?” আমি বললাম, “ডুমুর; খুব ভাল
    ডুমুর এবং খুব খারাপ যেগুলি খাওয়া যায় না।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਯਿਰਮਿਯਾਹ, ਤੂੰ ਕੀ ਦੇਖਦਾ ਹੈ? ਤਦ ਮੈਂ ਆਖਿਆ, ਹੰਜ਼ੀਰਾਂ,
    ਚੰਗੀਆਂ ਹੰਜ਼ੀਰ ਬਹੁਤ ਹੀ ਚੰਗੀਆਂ ਅਤੇ ਖ਼ਰਾਬ ਹੰਜ਼ੀਰ, ਬਹੁਤ ਖ਼ਰਾਬ, ਉਹ ਖਾਧੀਆਂ ਨਹੀਂ ਜਾਂਦੀਆਂ,
    ਉਹ ਐਨੀਆਂ ਬੁਰੀਆਂ ਹਨ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ယေရမိ ၊ သင် သည် အဘယ် အရာကို မြင် သနည်းဟုမေး တော်မူလျှင်
    ၊ အကျွန်ုပ်သည် သင်္ဘောသဖန်း သီးကို မြင်ပါ၏။ ကောင်း သော သင်္ဘော သဖန်းသီးသည် အလွန်ကောင်း
    ပါ၏။ ညံ့ သော သင်္ဘေသဖန်းသီးသည် မ စား နိုင်အောင် အလွန် ညံ့ ပါသည်ဟု ပြန်လျှောက်
    ၏။
  tbg-tbg: Te vi haikara tave vauraro Noravano Kotiva tiriara tiharo, Ieremaiao, are
    nana haikae tave variaro? tumanta te tiha, Fiki tavama tave vauro. Koqe fiki tava
    vika vaireka, nai koqekama variavo. Qora fiki tava vika vaireka, ntera vuavaro
    kia ho vika neva vaivo, ti.
  hmo-hmo: Vadaeni Lohiabada ese lau ia nanadaia, ia gwau, “Ieremia e, oi be dahaka
    oi itaia noho?” Lau gwau, “Fig huahuadia, namodia be namo momokani, to dikadia
    be dika momokani, idia ania diba lasi gaudia.”
  urd-urd: और ख़ुदावन्द ने मुझसे फ़रमाया, ऐ यरमियाह! तू क्या देखता है? और मैंने 'अर्ज़
    की, अंजीर अच्छे अंजीर बहुत अच्छे और ख़राब अंजीर बहुत ख़राब, ऐसे ख़राब कि खाने
    के क़ाबिल नहीं।
  rus-SYN: 'И сказал мне Господь: что видишь ты, Иеремия? Я сказал: смоквы, смоквы
    хорошие - весьма хороши, а худые - весьма худы, так что их нельзя есть, потому
    что они очень нехороши.'
  bqc-SIM: 'Ɔ̃ Dii ma la à mɛ̀: Bↄ́ ń èi Zelemii? Má wèwà: Kaadↄɛnaↄnɛ. A pↄ́
    pↄ́ maa maa maamaaɛ, pↄ́ pↄ́ vãi sↄ̃, a vãi gɛ̃agɛ̃̀, wa fↄ̃ bleo a vãi yã́i.'
  tcz-CHONGTHU: Chuin Pakaiyin kajah’a, “Jeremiah, ipi namum?’’ ati. Keiman kadonbut
    in,’’Theichangga pochani dim kamui. Aga pha hochu ahoilheh in; Aga phalou ho chu
    nehtheilou amon ngen ahiuve,’’ kati.
  mar-mar: परमेश्वराने मला विचारले, “यिर्मया, तू काय पाहिलेस?” मी म्हणालो, “मी अंजीर
    पाहिली. चांगली अंजीर फारच उत्तम आहेत. पण वाईट अंजीर फारच नासकी आहेत. ती खाण्यासारखी
    नाहीत.”
  qub-qub: 'Tayta Dios tapumaran: «Jeremías ¿imatataj ricaycanqui?» nir. Chaura noga
    nirä: «Ïgustami. Alli cäga caycan maysi micucuyllami. Mana alli cäga caycan mana
    alli, mana micuypämi» nir.'
  bqp-bqp: Mɑ Yinni Gusunɔ u Yeremi bikiɑ u nɛɛ, Yeremi, mbɑ ɑ wɑɑmɔ mi. Mɑ u wisɑ
    u nɛɛ, birenu yiruwɑ nɑ wɑɑmɔ, ni nu figie binu yibɑ. Gɑnu geɑ sɑ̃ɑ, mɑ gɑnu kɔ̃sunu
    sɑ̃ɑ, nu ǹ diirɔ.
  hat-hat: 'Lèfini, Seyè a di m'' konsa: -Jeremi, kisa ou wè la a? Mwen reponn, mwen
    di l'': -Fig frans. Bon fig yo bon anpil. Vye fig yo pa bon menm. Moun pa ka manje
    yo tank yo pa bon.'
  eng-BSB: “Jeremiah,” the LORD asked, “what do you see?” “Figs!” I replied. “The
    good figs are very good, but the bad figs are very bad, so bad they cannot be
    eaten.”
  eng-WEBPB: Then the LORD asked me, “What do you see, Jeremiah?” I said, “Figs. The
    good figs are very good, and the bad are very bad, so bad that they can’t be eaten.”
  kbq-kbq: Anante Ra Anumzamo'a nantahigeno, Jeremaiaga na'a kane? huno hige'na nagra
    hu'na, knare fiki rgaramima koana, knare zantfa higeno, havizama hu'nea fiki rgaramima
    koana havizantfa higeno vahe'mo'a negara osu'nege'na ke'noe hugeno,
  nhe-BL: 'Huajca TOTECO nechilhui: “¿Tlachque tiquita, Jeremías?” Huan na niquilhui:
    “Niquita higos. Sequin tlahuel cuajcuali huan sequin tlahuel nenpolijtoc hasta
    axaca hueli quicuas.”'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e upuranu herehe. — Zeremi, ma'e erexak iko,
    i'i ihewe. — Pi i'a kwer, a'e izupe. — Ikatu ma'e ikatuahy a'e. Iaiw ma'e iaiwahy
    a'e. Teko nu'u kwaw wà, a'e izupe.
  eng-DRA: 'And the Lord said to me: What seest thou, Jeremias? And I said: Figs,
    the good figs, very good: and the bad figs, very bad, which cannot be eaten because
    they are bad.'
