verse: JER.024.010
translations:
  mal-C: ഞാൻ അവരുടെ പൂർവികർക്കു കൊടുത്ത ദേശത്തുനിന്ന്, അവരെ നശിപ്പിച്ചുകളയുന്നതുവരെയും
    അവർക്കെതിരേ വാളും ക്ഷാമവും മഹാമാരിയും അയയ്ക്കും.’ ”
  deu-TKW: und will wider sie das Schwert, den Hunger und die Pest loslassen, bis
    sie von dem Boden, den ich ihnen und ihren Vätern verliehen habe, gänzlich vertilgt
    sind.
  lin-lin: Nakotindela bango mopanga, nzala makasi mpe bokono oyo ebomaka, kino tango
    ekosilisa koboma bango na mokili oyo napesaki bango elongo na batata na bango. »
  eng-LSV: And I have sent the sword against them, || The famine and the pestilence,
    || Until their consumption from off the ground, || That I gave to them and to
    their fathers!”
  eng-GNV: And I will sende the sworde, the famine, and the pestilence among them,
    till they bee consumed out of the land, that I gaue vnto them and to their fathers.
  eng-WEBSTER: And I will send the sword, the famine, and the pestilence, among them,
    till they are consumed from off the land that I gave to them and to their fathers.
  nhw-BL: Huan na niquintitlanilis tlahuilancayotl, mayantli huan cocolistli hasta
    tlamimiquise ipan nopa tlali Israel catli niquinmacac inijuanti huan ininhuejcapan
    tatahua.”
  swh-ONEN: Nitautuma upanga, njaa na tauni dhidi yao hadi wawe wameangamia kutoka
    nchi niliyowapa wao na baba zao.’ ”
  bba-bba: Kon bu tɑbu suremɑ kɑ ɡɔ̃ɔru kɑ bɑrɑnu sere bu kɑ ɡbi tem mɛ kpuro sɔɔ,
    mɛ nɑ be kɑ ben bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: And I will send the sword, the famine, and the pestilence, among them,
    till they be consumed from off the land that I gave unto them and to their fathers.
  luo-luo: Anakel ligangla, kech kod masira kuomgi nyaka tiekgi e piny mane amiyogi
    kod wuonegi.’ ”
  meu-meu: Lau ese dare bona doe bona dai-hanai gorerena na latadiai baina siaidia,
    ela bona idia bona senedia na henidia tanoua lalona amo bae hebua tari vaitani.
  npi-ULB: तिनीहरू र तिनीहरूका पुर्खाहरूलाई दिएको देशबाट तिनीहरू नष्‍ट नहुञ्जेल, म
    तिनीहरूको विरुद्धमा तरवार, अनिकाल र विपत्ति पठाउनेछु' ।”
  yor-yor: Èmi yóò rán idà, ìyàn àti àjàkálẹ̀-ààrùn sí wọn, títí tí gbogbo wọn yóò
    parun lórí ilẹ̀ tí a fún wọn àti fún àwọn baba wọn.’ ”
  pes-OPCB: همه را گرفتار جنگ و قحطی و بیماری خواهم نمود تا از سرزمین اسرائیل که آن
    را به ایشان و به پدرانشان دادم، محو و نابود شوند.»
  tgl-ULB: Magpapadala ako ng espada, taggutom, at salot laban sa kanila, lubos silang
    mauubos mula sa lupain na aking ibinigay sa kanila at sa kanilang mga ninuno.”
  hui-hui: '@see-verse:JER.024.009'
  mya-mya: သူ​တို့​နှင့်​သူ​တို့​ဘိုး​ဘေး​များ​အား​ငါ ပေး​အပ်​ခဲ့​သည့်​ပြည်​တွင် သူ​တို့​တစ်​စုံ​တစ်
    ယောက်​မျှ​မ​ကြွင်း​မ​ကျန်​တော့​သည့်​တိုင် အောင် ငါ​သည်​သူ​တို့​အ​ပေါ်​သို့​စစ်​မက်​ဘေး
    အန္တ​ရာယ်​ကို​လည်း​ကောင်း၊ အ​စာ​ငတ်​မွတ် ခေါင်း​ပါး​ခြင်း​ဘေး​နှင့်​အ​နာ​ရော​ဂါ​ဘေး
    ကို​လည်း​ကောင်း​သက်​ရောက်​စေ​မည်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: དེ་དག་དང་དེའི་ཕ་མེས་ལ་གནང་བའི་ཡུལ་ཁམས་ནས་ཚར་གཅོད་པའི་བར་དུ། ངས་དེ་དག་གི་སྟེང་ལ་རལ་གྲི་དང་མུ་གེ
    རིམས་ནད་བཅས་གཏོང་བར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Ndichavatumira munondo, nzara, nehasha pamusoro pavo kusvikira vaparadzwa
    kubva panyika yandakavapa ivo namadzibaba avo.’ ”
  spa-BLM: Enviaré entre ellos la espada, el hambre y la peste, hasta que desaparezcan
    de la tierra que les di a ellos y a sus padres.’”
  cac-cac: Ol vac'b'at oval, vejel yed' ilya d'a yib'an̈ eb'. Man̈xa junoc eb' ol
    can d'a sat lum luum ix vac' d'a eb' yed' d'a smam yicham eb', xchi Jehová.
  swh-ULB: Nitatuma upanga, njaa, na tauni dhidi yao watapotelea mbali kutoka kwenye
    nchi niliyowapa wao na baba zao.”
  bel-bel: І пашлю на іх меч, голад і паморак, пакуль ня вынішчу іх зь зямлі, якую
    Я даў ім і бацькам іхнім.
  deu-ELBBK: Und ich werde das Schwert, den Hunger und die Pest unter sie senden,
    bis sie aufgerieben sind aus dem Land, das ich ihnen und ihren Vätern gegeben
    habe.
  mbb-OT: Ibpaaǥi ku ziyà te kandan is tebek, bitil, wey menge zaru taman te egkaamin
    ebpematey sikandan keniyan te tanà he imbeǥey ku kandan wey te menge kepuun dan.”
  mal-2015: ഞാൻ അവർക്കും അവരുടെ പിതാക്കന്മാർക്കും കൊടുത്ത ദേശത്തുനിന്നു അവർ നശിച്ചുപോകുംവരെ
    ഞാൻ അവരുടെ ഇടയിൽ വാളും ക്ഷാമവും മഹാമാരിയും അയക്കും.
  rmc-rmc: Bičhavava pre lende e šabľa, e bokh the o meribnaskro nasvaľiben, medik
    calkom na merena avri andral e phuv, savi diňom lenge the lengre dadenge.‘ “
  pes-OPV: و در میان ایشان شمشیر و قحط و وبا خواهم فرستاد تا از زمینی که به ایشان
    و به پدران ایشان داده‌ام نابود شوند.»
  ron-1924: Вой тримите ын ей сабия, фоаметя ши чума, пынэ вор пери дин цара пе каре
    ле-о дэдусем лор ши пэринцилор лор.’”
  ben-OBCV: আমি তাদের বিরুদ্ধে তরোয়াল, দুর্ভিক্ষ ও মহামারি প্রেরণ করব, যতক্ষণ না
    তারা এই দেশ থেকে ধ্বংস হয়, যে দেশ আমি তাদের ও তাদের পিতৃপুরুষদের দিয়েছিলাম।’ ”
  som-som: Oo waxaan dhexdooda ku soo dayn doonaa seef, iyo abaar, iyo belaayo, ilaa
    ay ka wada baabba'aan dalkii aan siiyey iyaga iyo awowayaashoodba.
  lat-VUC: Et mittam in eis gladium, et famem, et pestem, donec consumantur de terra
    quam dedi eis et patribus eorum.]
  eng-ASVBT: And I will send the sword, the famine, and the pestilence, among them,
    till they be consumed from off the land that I gave unto them and to their fathers.
  ita-1885: E manderò contro a loro la spada, e la fame, e la pestilenza; finchè io
    li abbia consumati d'in su la terra che io avea data loro, ed a' lor padri.
  eng-LXXUP: And I will send against them famine, and pestilence, and the sword, until
    they are consumed from off the land which I gave them.
  eng-ULB: I will send out sword, famine, and plague against them, until they are
    destroyed from the land that I gave them and their ancestors.”
  spa-VBL: Voy a atacarlos con guerras, hambre y plagas, hasta que sean completamente
    eliminados del país que les di a ellos y a sus antepasados.
  fra-_FOB: Et j'enverrai sur eux l'épée, la famine et la peste, jusqu'à ce qu'ils
    soient consumés de dessus la terre que je leur avais donnée, à eux et à leurs
    pères.
  mal-mal: ഞാൻ അവർക്കും അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്കും കൊടുത്ത ദേശത്തുനിന്ന് അവർ
    നശിച്ചുപോകുംവരെ ഞാൻ അവരുടെ ഇടയിൽ വാളും ക്ഷാമവും മഹാമാരിയും അയയ്ക്കും”.
  urd-GVR: Jab tak wuh us mulk meṅ se miṭ na jāeṅ jo maiṅ ne un ke bāpdādā ko de diyā
    thā us waqt tak maiṅ un ke darmiyān talwār, kāl aur mohlak bīmāriyāṅ bhejtā rahūṅgā.”
  suz-BL: गो मेको आन कली तरवार, अन्‍काल नु मुर बेक्‍तीक रोइ सोइक्‍नुङ। मेको आन कली
    नु आन किकी पिपी आन कली गेशो रागी रे मेको नेल्‍ल मबेक्‍मा सम्‍म मो पाइनुङ” दे परमप्रभु
    यावेमी देंत।
  eng-NOY: And I will send the sword, the famine, and the pestilence among them, till
    they be consumed from the land, which I gave to them and to their fathers.
  ita-1927: E manderò contro di loro la spada, la fame, la peste, finché siano scomparsi
    dal suolo che avevo dato a loro e ai loro padri.
  ckb-ckb: شمشێر و قاتوقڕی و دەرد دەنێرمە سەریان، هەتا بە تەواوی لەناودەچن لەسەر ئەو
    خاکەی دامە خۆیان و باوباپیرانیان.“»
  eng-BBE: And I will send the sword, and need of food, and disease, among them till
    they are all cut off from the land which I gave to them and to their fathers.
  kan-OKCV: ನಾನು ಅವರಿಗೂ, ಅವರ ತಂದೆಗಳಿಗೂ ಕೊಟ್ಟ ದೇಶದೊಳಗಿಂದ ಅವರು ನಾಶವಾಗುವವರೆಗೂ ಖಡ್ಗವನ್ನೂ,
    ಕ್ಷಾಮವನ್ನೂ, ವ್ಯಾಧಿಯನ್ನೂ ಅವರಲ್ಲಿ ಕಳುಹಿಸುವೆನು.’ ”
  tam-2017: அவர்களுக்கும் அவர்கள் முற்பிதாக்களுக்கும் நான் கொடுத்த தேசத்தில் அவர்கள்
    இராதபடிக்கு அழியும்வரை, அவர்களுக்குள்ளே பட்டயத்தையும், பஞ்சத்தையும், கொள்ளை நோயையும்
    அனுப்புவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y enviaré sobre ellos espada, hambre, y pestilencia, hasta que sean
    acabados de sobre la tierra que les dí á ellos y á sus padres.
  ron-BTF: Și voi trimite sabia, foametea și ciuma printre ei, până vor fi mistuiți
    din țara pe care le-am dat-o lor și părinților lor.
  eng-WEBP: I will send the sword, the famine, and the pestilence among them, until
    they are consumed from off the land that I gave to them and to their fathers.’”
  eng-FBV: I'm going to attack them with war and famine and plague, until they're
    completely wiped out from the country that I gave to them and their forefathers.
  nld-1939: Ik laat het zwaard op hen los, Met honger en pest, Tot ze zijn uitgeroeid
    uit het land, Dat Ik hun en hun vaderen heb gegeven!
  nch-BL: Huan na niquintitanilis tatehuilisti, mayanti huan cocolisti hasta tamimiquise
    ipan nopa tali Israel cati niquinmacac inijuanti huan inihuejcapan tatahua.”
  vie-1934: Ta sẽ sai gươm dao, đói kém, ôn dịch giữa chúng nó, cho đến chừng chúng
    nó bị hủy diệt khỏi đất ta đã ban cho chúng nó cùng tổ phụ chúng nó.
  hin-CV: मैं उनके ऊपर तब तक तलवार, अकाल तथा महामारी का प्रहार करता रहूंगा, जब तक
    वे उस देश में से जो मैंने उन्हें तथा उनके पूर्वजों को प्रदान किया है, नष्ट न हो
    जाएं.’ ”
  spa-BES: Y enviaré espada, hambruna, y enfermedad, entre ellos hasta que sean cortados
    de la tierra que les di a ellos y a sus padres.
  tdx-tdx: Vaho hahitriko am’ iereo ty fibara naho ty kerè naho ty angorosy ampara’
    t’ie mongotse amy tane natoloko iareo naho an-droae’ iareoy.
  tha-KJV: และเราจะส่งดาบและการกันดารอาหาร และโรคระบาดมาท่ามกลางเขา จนเขาจะถูกทำลายอย่างสิ้นเชิงจากแผ่นดินซึ่งเราได้​ให้​แก่​เขาและแก่บรรพบุรุษของเขา”
  por-BR-2018: E enviarei entre eles espada, fome, e pestilência, até que sejam eliminados
    de sobre a terra que dei a eles e a seus pais.
  deu-ELO: Und ich werde das Schwert, den Hunger und die Pest unter sie senden, bis
    sie aufgerieben sind aus dem Lande, das ich ihnen und ihren Vätern gegeben habe.
  eng-WYC-2018: And I shall send in them sword, and hunger, and pestilence, till they
    be wasted from the land which I gave to them, and to the fathers of them. (And
    I shall send against them the sword, and hunger, and pestilence, until they be
    wasted from off the land which I gave to them, and to their forefathers.)
  epo-epo: kaj Mi sendos sur ilin glavon, malsaton, kaj peston, ĝis Mi ekstermos ilin
    el la lando, kiun Mi donis al ili kaj al iliaj patroj.
  uig-PIN: Mǝn ularƣa ⱨǝm ata-bowiliriƣa tǝⱪdim ⱪilƣan zemindin yoⱪitilƣuqǝ ular arisiƣa
    ⱪiliq, ⱪǝⱨǝtqilik wǝ wabani ǝwǝtimǝn.
  beo-beo: 'Na da gegesu amola, ha: amola oloi bagade ilima iasili, amasea soge amo
    Na da ilia aowalalia ilima i, amo ganodini ili afae esalebe hame ba:mu.”'
  tpi-OTNT: '@see-verse:JER.024.009'
  hau-SA: Zan aika da takobi, yunwa da annoba a kansu sai an hallaka su sarai daga
    ƙasar da na ba su da kuma kakanninsu.’ ”
  uig-LAT: Men ulargha hem ata-bowilirigha teqdim qilghan zémindin yoqitilghuche ular
    arisigha qilich, qehetchilik we wabani ewetimen.
  nde-nde: Ngizathumela inkemba, indlala lomkhuhlane baze babhujiswe baphele elizweni
    engabanika lona kanye labokhokho babo.’ ”
  ton-ton: Pea te u fekau kiate kinautolu ʻae heletā, mo e honge, pea mo e mahaki
    fakaʻauha, kaeʻoua ke fakaʻauha ʻakinautolu mei he funga fonua ʻaia naʻaku foaki
    kiate kinautolu mo ʻenau ngaahi tamai.”
  ces-1613: A budu posílati na ně meč, hlad a mor, dokudž by do konce vyhlazeni nebyli
    z země, kterouž jsem byl dal jim i otcům jejich.
  eng-WMB: I will send the sword, the famine, and the pestilence among them, until
    they are consumed from off the land that I gave to them and to their fathers.’”
  tam-TCV: நான் அவர்களுக்கும், அவர்களுடைய முற்பிதாக்களுக்கும் கொடுத்த நாட்டிலிருந்து
    அவர்கள் அழியும்வரை அவர்களுக்கு விரோதமாக வாளையும், பஞ்சத்தையும், கொள்ளைநோயையும்
    அனுப்புவேன் என்கிறார்’ என்றான்.”
  ceb-ULB: Ipadala ko batok kanila ang espada, kagutom, ug katalagman, hangtod nga
    mangamatay sila gikan sa yuta nga akong gihatag kanila ug sa ilang mga katigulangan.”
  pol-UBG: I będę posyłał na nich miecz, głód i zarazę, aż będą wytraceni z ziemi,
    którą dałem im oraz ich ojcom.
  urd-GVU: جب تک وہ اُس ملک میں سے مٹ نہ جائیں جو مَیں نے اُن کے باپ دادا کو دے دیا
    تھا اُس وقت تک مَیں اُن کے درمیان تلوار، کال اور مہلک بیماریاں بھیجتا رہوں گا۔“
  deu-1912: und will Schwert, Hunger und Pestilenz unter sie schicken, bis sie umkommen
    von dem Lande, das ich ihnen und ihren Vätern gegeben habe.
  kan-2017: ನಾನು ಅವರಿಗೂ ಅವರ ಪೂರ್ವಿಕರಿಗೂ ಅನುಗ್ರಹಿಸಿದ ದೇಶದೊಳಗಿಂದ ಅವರು ನಿರ್ಮೂಲರಾಗುವ ತನಕ
    ಖಡ್ಗ, ಕ್ಷಾಮ ಮತ್ತು ವ್ಯಾಧಿಗಳನ್ನು ಅವರ ಮೇಲೆ ಕಳುಹಿಸುವೆನು” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: Bay gu fek e mael i yib ngorad, uyngol, nge liliy nge taw ngilan’ ndakriy
    bagyad u daken fare binaw ni gu pi’ ngorad nge pi chitamangirad ni kakrom.”
  hlt-MCSB: Amamih taeng neh a napa rhoek taengah ka paek khohmuen dong lamloh a cing
    uh duela amih taengah cunghang, khokha neh duektahaw te ka tueih pah ni.
  mdy-ETH: ዔያቶንታ ዔያቶኮ ቤርታኣ ዓዶንሢንታም ታኣኒ ዒንጌ፥ ሃኖ ዓጬሎፓ ዖልዚና፥ ናይዚና ዱማ ዱማ ዶርዖና ታ ዔያቶ ኩርሳንዳኔ።»
  twi-ASANTE: Mɛsoma akofena, ɛkɔm ne yaredɔm akɔ wɔn so kɔsi sɛ wɔbɛsɛe wɔn koraa
    afiri asase a mede maa wɔn ne wɔn agyanom.’ ”
