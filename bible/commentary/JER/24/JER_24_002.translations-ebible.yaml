verse: JER.024.002
translations:
  mal-C: ഒരു കുട്ടയിൽ ആദ്യമേ പഴുക്കുന്ന വളരെ നല്ല അത്തിപ്പഴവും മറ്റേതിൽ തിന്നാൻ കൊള്ളാത്തവിധം
    വളരെ ചീഞ്ഞ അത്തിപ്പഴവും ഉണ്ടായിരുന്നു.
  deu-TKW: der eine Korb enthielt sehr gute Feigen, den Frühfeigen gleich; der andere
    Korb aber enthielt sehr schlechte Feigen, die nicht zu genießen waren.
  lin-lin: Kitunga moko ezalaki na bambuma kitoko ya figi lokola bambuma oyo etelaka
    liboso ; mpe kitunga mosusu ezalaki na bambuma ekawuka oyo bakoki kolia te.
  eng-LSV: In one basket [are] very good figs, like the first-ripe figs, and in the
    other basket [are] very bad figs that are not eaten because of badness.
  eng-GNV: 'One basket had verie good figges, euen like the figges that are first
    ripe: and the other basket had verie naughtie figges, which could not be eaten,
    they were so euill.'
  eng-WEBSTER: 'One basket had very good figs, even like the figs that are first ripe:
    and the other basket had very poor figs, which could not be eaten, they were so
    bad.'
  nhw-BL: Se chiquihuitl quipiyayaya higos catli cuajcuali, catli sanoc icsitoya.
    Huan nopa seyoc chiquihuitl quipiyayaya higos catli ya lochontoyaj hasta ayacmo
    aqui huelisquía quicuas.
  swh-ONEN: Kikapu kimoja kilikuwa na tini nzuri sana, kama zile za mavuno ya kwanza.
    Kikapu cha pili kilikuwa na tini dhaifu sana, mbovu mno zisizofaa kuliwa.
  bba-bba: Bire nin teeru tɑ fiɡie bii ɡeenu yibɑ ni nu sɑ̃ɑ nɡe yen mɑrum ɡbiikum.
    Mɑ teerɑ mɑ bii kɔ̃sunu yibɑ ni nu ǹ diirɔ.
  eng-KJVCPB: 'One basket had very good figs, even like the figs that are first ripe:
    and the other basket had very naughty figs, which could not be eaten, they were
    so bad.'
  luo-luo: Okapu achiel ne nigi ngʼope mabeyo ahinya, kod mago mane osechiek chon;
    okapu machielo ne nigi ngʼope maricho, marach moloyo ma ok nyal cham.
  meu-meu: Bosea ta lalonai suke na nanamo heherea, e mage guna ḡaudia na heheto;
    a bosea iharuana lalonai suke na didika rorohoroho, vada e dika bada-herea dainai
    basie heani diba.
  npi-ULB: एउटा डालोमा भएका अञ्जीरहरू पहिले पाकेका अञ्जीरहरूजस्तै असाध्यै राम्रा थिए,
    तर अर्को डालोमा भएका अञ्जीरहरू असाध्यै खराब थिए, जसलाई खानै सकिंदैनथ्यो ।
  yor-yor: Agbọ̀n kan ni èso ọ̀pọ̀tọ́ tí ó dára bí èyí tí ó tètè pọ́n; èkejì sì ní
    èso ọ̀pọ̀tọ́ tí ó burú rékọjá tí kò sì le è ṣe é jẹ.
  pes-OPCB: در یک سبد انجیرهای رسیده و تازه بودند و در سبد دیگر انجیرهای بد و گندیده‌ای
    که نمی‌شد خورد.
  tgl-ULB: Ang isang basket ng igos ay napakaganda, tulad ng mga unang nahinog na
    igos, ngunit ang ibang mga basket ng igos ay napakasama na hindi maaring kainin.
  hui-hui: Mbasigedi nu mbiragoha poge lini bayaleore pigane denego boga biragola
    do wiagagobi henearia handaru. Nu mende wiagoha poge lini ko tagaraga mbiralime
    nabe nahe hono wiaria handaru.
  mya-mya: ပ​ထ​မ​တောင်း​တွင်​စော​စော​မှည့်​သည့်​သင်္ဘော သ​ဖန်း​သီး​များ​ရှိ​၏။ အ​ခြား​တောင်း​တွင်
    မူ​ကား​စား​၍​မ​ရ​နိုင်၊ ပုပ်​နေ​သော​သင်္ဘော သ​ဖန်း​သီး​များ​ရှိ​လေ​သည်။-
  bod-N: སླེ་པོ་གཅིག་གི་ནང་དུ་སེ་ཡབ་ཀྱི་ཤིང་ཏོག་ཤིན་ཏུ་ཡག་པོ་ཐོག་ཕུད་རྣམས་ཡོད་པ་དང་།
    སླེ་པོ་ཅིག་ཤོས་དེའི་ནང་དུ་རུལ་ནས་བཟའ་ཡང་མི་རུང་བའི་སེ་ཡབ་ཀྱི་ཤིང་ཏོག་རྣམས་ཡོད་པ་ལ།
  sna-sna: Imwe tswanda yaiva namaonde akanaka kwazvo, akaita seaya anotanga kuibva;
    imwe yacho yaive namaonde akaipa chose, zvokuti akanga asingagoni kudyiwa.
  spa-BLM: Una cesta tenía higos muy buenos, como los higos que están recién maduros;
    y la otra cesta tenía higos muy malos, que no se podían comer, de tan malos que
    estaban.
  cac-cac: A d'a yol junoc mooch chi', ayem te' sat higo te vach', q'uin̈xo, aton
    te' b'ab'el sat, axo d'a yol junxo te' mooch chi', ayem te' higo te chucxolaj,
    maxtzac yal-laj co loani.
  swh-ULB: Kikapu kimoja cha tini kilikuwa nzuri sana, kama tini za kwanza zilizoiva,
    lakini kikapu kingine cha tini zilizokuwa mbaya sana zisizoweza kuliwa.
  bel-bel: адзін кош быў са смоквамі вельмі добрымі, якімі бываюць смоквы раньнія,
    а другі кош - са смоквамі вельмі благімі, якіх зь нягоднасьці іхняй нельга есьці.
  deu-ELBBK: In dem einen Korb waren sehr gute Feigen, wie die Frühfeigen; und in
    dem anderen Korb waren sehr schlechte Feigen, die vor Schlechtigkeit nicht gegessen
    werden konnten.
  mbb-OT: Is menge higus diyà te sevaha he vaskit utew memeupiya wey nengelutuan.
    Piru is menge higus duen te sevaha pa he vaskit ne memezaat ne kenà egkekaan.
  mal-2015: ഒരു കൊട്ടയിൽ തലപ്പഴം പോലെ എത്രയും നല്ല അത്തിപ്പഴവും മറ്റെ കൊട്ടയിൽ എത്രയും
    ആകാത്തതും തിന്മാൻ പാടില്ലാതവണ്ണം ചീത്തയും ആയ അത്തിപ്പഴവും ഉണ്ടായിരുന്നു.
  rmc-rmc: Andre jekh košaris sas igen lačhe figi, save sas obkidle ešebna, a andre
    dujto košaris sas igen nalačhe figi, save pes aňi na denas te chal.
  pes-OPV: که در سبد اول، انجیر بسیار نیکومثل انجیر نوبر بود و در سبد دیگر انجیر بسیار
    بدبود که چنان زشت بود که نمی شود خورد.
  ron-1924: Унул дин кошурь авя смокине фоарте буне, ка смокинеле каре се кок ынтый,
    яр челэлалт кош авя смокине фоарте реле, каре ну се путяу мынка де реле че ерау.
  ben-OBCV: একটি ঝুড়িতে অত্যন্ত উৎকৃষ্ট ধরনের ডাঁসা ডুমুর ছিল; অন্য ঝুড়িটিতে ছিল
    অত্যন্ত নিকৃষ্ট মানের ডুমুর, সেগুলি এত খারাপ যে মুখে দেওয়া যায় না।
  som-som: Oo dambiilaha midkood waxaa ku jiray berde aad u wanaagsan, oo la moodo
    sidii midho berde oo hore u bislaaday, oo dambiisha kalena waxaa ku jiray midho
    berde oo aad u xun, oo xumaantooda aawadeedna aan innaba la cuni karin.
  lat-VUC: 'Calathus unus ficus bonas habebat nimis, ut solent ficus esse primi temporis:
    et calathus unus ficus habebat malas nimis, quæ comedi non poterant eo quod essent
    malæ.'
  eng-ASVBT: One basket had very good figs, like the figs that are first-ripe; and
    the other basket had very bad figs, which could not be eaten, they were so bad.
  ita-1885: L'uno de' canestri era di fichi molto buoni, quali sono i fichi primaticci;
    e l'altro canestro era di fichi molto cattivi, che non si potevano mangiare, per
    la lor cattività.
  eng-LXXUP: The one basket was full of very good figs, as the early figs; and the
    other basket was full of very bad figs, which could not be eaten, for their badness.
  eng-ULB: One basket of figs was very good, like first ripe figs, but the other basket
    of figs was so very bad that they could not be eaten.
  spa-VBL: Una cesta estaba llena de higos muy buenos, como los que maduran pronto,
    pero en la otra cesta sólo había higos muy malos, tan malos que no se podían comer.
  fra-_FOB: L'un des paniers avait de fort bonnes figues, comme sont d'ordinaire les
    figues de la première récolte; et l'autre panier avait de fort mauvaises figues,
    dont on ne pouvait manger, tant elles étaient mauvaises.
  mal-mal: ഒരു കൊട്ടയിൽ തലപ്പഴം പോലെ എത്രയും നല്ല അത്തിപ്പഴവും, മറ്റെ കൊട്ടയിൽ എത്രയും
    മോശമായത് തിന്നുവാൻ കൊള്ളരുതാത്തവിധം ചീത്തയും ആയ അത്തിപ്പഴവും ഉണ്ടായിരുന്നു.
  urd-GVR: Ek ṭokrī meṅ mausam ke shurū meṅ pakne wāle behtarīn anjīr the jabki dūsrī
    meṅ ḳharāb anjīr the jo khāe bhī nahīṅ jā sakte the.
  suz-BL: मिनु डालो कामी ङोंइती ङा थम रिम्‍शो मीशो फोव़शी गेडा बाक्‍तेक्‍म। तन्‍न
    अर्को डालोम काइ मरिम्‍शो फोव़शी गेडा बाक्‍तेक्‍म। मेको जचा यो मदुम्‍चा ङा थम मरिम्‍शो
    बाक्‍तेक्‍म।
  eng-NOY: One of the baskets contained very good figs, like those which are first
    ripe. The other contained very bad figs, so bad that they could not be eaten.
  ita-1927: Uno de’ canestri conteneva de’ fichi molto buoni, come sono i fichi primaticci;
    e l’altro canestro conteneva de’ fichi molto cattivi, che non si potevano mangiare,
    tanto eran cattivi.
  ckb-ckb: یەکێک لە سەبەتەکان هەنجیرەکەی زۆر باش بوو وەک هەنجیری یەکەم بەر، لە سەبەتەکەی
    دیکەشدا هەنجیرێکی زۆر خراپ، لە خراپیدا نەدەخورا.
  eng-BBE: 'One basket had very good figs, like the figs which first come to growth:
    and the other basket had very bad figs, so bad that they were of no use for food.'
  kan-OKCV: ಒಂದು ಬುಟ್ಟಿಯಲ್ಲಿ ಕಾಲಕ್ಕೆ ಮುಂಚೆ ಮಾಗಿದ ಹಣ್ಣುಗಳು ತುಂಬಿದ್ದವು. ಅವು ಅತ್ಯುತ್ತಮವಾದ
    ಅಂಜೂರದ ಹಣ್ಣುಗಳು. ಇನ್ನೊಂದು ಬುಟ್ಟಿಯಲ್ಲಿ ಯಾರೂ ತಿನ್ನಲಾಗದಷ್ಟು ಅಸಹ್ಯವಾದ ಅಂಜೂರದ ಹಣ್ಣುಗಳು
    ತುಂಬಿದ್ದವು.
  tam-2017: ஒரு கூடையில் முதல் அறுவடையின் அத்திப்பழங்களுக்குச் சமானமான மிகவும் நல்ல
    அத்திப்பழங்களும், மற்ற கூடையில் சாப்பிடமுடியாத மிகவும் கெட்ட அத்திப்பழங்களும்
    இருந்தது.
  spa-RV-1909: La una cesta tenía higos muy buenos, como brevas; y la otra cesta tenía
    higos muy malos, que no se podían comer de malos.
  ron-BTF: Un coș avea smochine foarte bune, ca smochinele coapte întâi; și celălalt
    coș avea smochine foarte rele, care nu puteau fi mâncate, de rele ce erau.
  eng-WEBP: One basket had very good figs, like the figs that are first-ripe; and
    the other basket had very bad figs, which could not be eaten, they were so bad.
  eng-FBV: One basket was full of very good figs, like those that ripen early, but
    the other basket only had very bad figs, so bad they couldn't be eaten.
  nld-1939: In de ene mand waren uitstekende vijgen als van de eerste pluk; in de
    andere mand heel slechte vijgen, te slecht om te eten.
  nch-BL: Se chiquihuit quipiyayaya higos cati cuajcuali, cati sanoc icsitoya. Huan
    nopa seyoc chiquihuit quipiyayaya higos cati ya lochontoyaj hasta ayecmo aqui
    huelisquía quicuas.
  vie-1934: Một trong hai giỏ thì đựng những trái vả rất tốt, như trái vả đầu mùa;
    còn giỏ kia thì đựng trái xấu lắm, đến nỗi không có thể ăn được.
  hin-CV: एक टोकरी में अत्यंत उत्कृष्ट अंजीर रखे हुए थे, जैसे पहली उपज के पके फल;
    दूसरी टोकरी में अत्यंत निकृष्ट कोटि के गले हुए, सेवन के लिए सर्वथा अयोग्य अंजीर
    रखे हुए थे.
  spa-BES: Una canasta tenía higos muy buenos, como los higos que primero llegaron
    a crecer; y la otra canasta tenía higos muy malos, tan malos que no servían para
    comer.
  tdx-tdx: An-karoñe raik’ ao ty sakoañe fanjaka, manahake o sakoañe matoeo, fe sakoañe
    vata’e raty, tsy mete kamaeñe, o amy hàroñe ila’eio.
  tha-KJV: กระจาดลูกหนึ่​งม​ีมะเดื่ออย่างดี​นัก เหมือนมะเดื่อที่สุกต้นฤดู แต่​กระจาดอี​กล​ูกหนึ่งนั้​นม​ีมะเดื่ออย่างเลวที​เดียว
    เลวจนรับประทานไม่​ได้
  por-BR-2018: Um cesto tinha figos muito bons, como os primeiros figos a ficarem
    maduros; e a outra cesta tinha figos muito ruins, que não podiam ser comidos de
    tão ruins.
  deu-ELO: In dem einen Korbe waren sehr gute Feigen, gleich den Frühfeigen; und in
    dem anderen Korbe waren sehr schlechte Feigen, die vor Schlechtigkeit nicht gegessen
    werden konnten.
  eng-WYC-2018: And one pannier had full good figs, as figs of the first time be wont
    to be; and one pannier had full evil figs, that might not be eaten, for those
    were evil figs.
  epo-epo: Unu korbo estis kun figoj tre bonaj, kiel estas la figoj plej frue maturiĝintaj;
    la dua korbo estis kun figoj tre malbonaj, kiujn pro ilia malboneco oni ne povas
    manĝi.
  uig-PIN: Bir sewǝttǝ dǝslǝpki pixⱪan ǝnjürdǝk intayin yahxi ǝnjürlǝr bar idi; ikkinqi
    sewǝttǝ yegili bolmaydiƣan, intayin naqar ǝnjürlǝr bar idi.
  beo-beo: Daba No 1 da figi fage noga:i amo da hedolo yoi hamosa, amoga nabai ba:i.
    Daba No 2da figi fage wadela:i, manu hamedei, amoga nabai ba:i.
  tpi-OTNT: Wanpela basket i gat ol pikinini fik i gutpela tumas, olsem ol pikinini
    fik i save mau paslain long gaden. Na narapela basket i gat ol pikinini fik i
    nogut olgeta, na i no inap man i kaikai.
  hau-SA: Kwando guda yana da ’ya’yan ɓaure masu kyau sosai, kamar waɗanda suka nuna
    da wuri; ɗayan kwandon kuma yana da ’ya’yan ɓaure marasa kyau, sun yi muni har
    ba a iya ci.
  uig-LAT: Bir séwette deslepki pishqan enjürdek intayin yaxshi enjürler bar idi;
    ikkinchi séwette yégili bolmaydighan, intayin nachar enjürler bar idi.
  nde-nde: Esinye isitsha sasilomkhiwa omuhle kakhulu, njengovuthwa kuqala; esinye
    isitsha sasilomkhiwa omubi, ubolile ungeke wadleka.
  ton-ton: 'Ko e ngaahi fiki lelei ʻaupito ʻi he kato ʻe taha, ʻo hangē ko e ngaahi
    fiki ʻoku tomuʻa momoho: pea naʻe ʻi he kato ʻe taha ʻae ngaahi fiki kovi ʻaupito,
    ʻaia naʻe ʻikai faʻa kai, koeʻuhi ko ʻenau kovi.'
  ces-1613: Jeden koš byl fíků velmi dobrých, jacíž bývají fíkové ranní, druhý pak
    koš fíků velmi zlých, jakýchž nelze jísti pro trpkost.
  eng-WMB: One basket had very good figs, like the figs that are first-ripe; and the
    other basket had very bad figs, which could not be eaten, they were so bad.
  tam-TCV: ஒரு கூடையில் முற்றிப் பழுத்த பழங்களைப் போன்ற மிக நல்ல அத்திப்பழங்கள் இருந்தன.
    மற்றொரு கூடையில் அழுகிப்போனதால் சாப்பிட முடியாத அத்திப்பழங்கள் இருந்தன.
  ceb-ULB: Ang usa ka basket may maayong mga bunga sa igera sama sa nahinog pag-una
    nga bunga sa igera, apan ang laing basket may daot nga bunga sa igera nga dili
    na nila makaon.
  pol-UBG: Jeden kosz zawierał bardzo dobre figi, jakimi są figi dojrzałe, a drugi
    kosz zawierał bardzo złe figi, tak złe, że nie można było ich jeść.
  urd-GVU: ایک ٹوکری میں موسم کے شروع میں پکنے والے بہترین انجیر تھے جبکہ دوسری میں
    خراب انجیر تھے جو کھائے بھی نہیں جا سکتے تھے۔
  deu-1912: In dem einen Korbe waren sehr gute Feigen, wie die ersten reifen Feigen
    sind; im andern Korb waren sehr schlechte Feigen, daß man sie nicht essen konnte,
    so schlecht waren sie.
  kan-2017: ಒಂದು ಪುಟ್ಟಿಯಲ್ಲಿ ಫಲ ಕಾಲಕ್ಕೆ ಮುಂಚೆ ಮಾಗಿದ ಹಣ್ಣುಗಳ ಹಾಗೆ ಕಾಣುತ್ತಿದ್ದ ಅತ್ಯುತ್ತಮವಾದ
    ಅಂಜೂರದ ಫಲಗಳು ತುಂಬಿದ್ದವು. ಇನ್ನೊಂದು ಪುಟ್ಟಿಯಲ್ಲಿ ಯಾರೂ ತಿನ್ನದ ಹಾಗೆ ಬಹಳ ಕೆಟ್ಟು ಕೇವಲ
    ಅಸಹ್ಯವಾದ ಅಂಜೂರದ ಹಣ್ಣುಗಳು ತುಂಬಿದ್ದವು.
  yap-yap: Bin som’on e dug e bay e fig riy nib fafalel’, ni tin ke lol nsom’on; ma
    bin kaba’ e dug e tin kireb e fig e bay riy, ni tin nde fel’ ni ngan kay.
  hlt-MCSB: Voh khat dongkah thaibu thaih tah thaibu thaihloe bangla bahoeng then.
    Voh pakhat dongkah thaibu thaih tah a thaenah khui lamloh caak pawt ham hil bahoeng
    thae.
  mdy-ETH: ፔቴ ቤርታሳ ኮቴሎ ጋራ ሃንጎ ቤሌሶ ሚፆ ዓኣፓፓ ቤርታ ካፄ፥ ሚዛጲ ዓኣፒ ዓኣያኬ፤ ላምዓሳዞኮ ጊንሣ ቤሌሴ ሚፆ
    ዓኣፖታዖ ሙይንታኒ ዳንዳዑዋ ጎይሢ ፑርቴያ ጋራ ዓኣኔ፤
  twi-ASANTE: Kɛntɛn baako mu borɔdɔma no yɛ papa te sɛ deɛ ɛbere ntɛm; borɔdɔma a
    ɛwɔ kɛntɛn a ɛka ho no mu no nyɛ mma sɛdeɛ wɔdie mpo.
  eng-WEBU: One basket had very good figs, like the figs that are first-ripe; and
    the other basket had very bad figs, which could not be eaten, they were so bad.
  wal-wal: Issi keeshiyan koiro teeridabaa milatiya daro lo77o balasiyaa teerai de7ees.
    Naa77antto keeshiyan qassi maanau giigenna daroppe iita balasiyaa teerai de7ees.
  spa-PDDPT: Una cesta tenía higos muy buenos, como brevas, y la otra cesta tenía
    higos tan malos que no se podían comer.
  gun-gun: Peteĩ varai py figo'a oĩ va'e ma iporãgueve, hi'a ypy'i va'ekue. Ha'e rã
    amboae py ma oĩ ivaikueve va'e, ja'u aguã nda'evei va'e.
  ilo-ULB: Maysa a basket nga igos ti nasayaat, kasla umuna a naluom nga igos dagitoy,
    ngem ti sabali a basket ti igos ket nalungsot ken saan a mabalin a kanen dagitoy.
  kpg-kpg: Di gada matagidagi guu haa ginai nia golee ‘fig’ humalia, ala e limalima
    dono bala, gei di gada nomuli guu haa ginai nia golee ‘fig’ huaidu, e huaidu dono
    gai.
  uig-ARA: بىر سېۋەتتە دەسلەپكى پىشقان ئەنجۈردەك ئىنتايىن ياخشى ئەنجۈرلەر بار ئىدى؛
    ئىككىنچى سېۋەتتە يېگىلى بولمايدىغان، ئىنتايىن ناچار ئەنجۈرلەر بار ئىدى.
  sus-sus: Xɔrɛ bogi fanyie, naxee luxi alɔ xɔrɛ bogi ba singee, e nu saxi paani keren
    kui. Xɔrɛ bogi ɲaaxie, naxee kanaxi, nee fan nu saxi paani boore kui.
  pon-2006: Keieun kopwowo audaudkihda wahntuhke pik kaselel kei, me kin mwadang matala;
    kopwou teio audaudkihda wahntuhke pik sakanakan kei, me suwediong tungoal.
  ksd-ksd: Tika na rat ra lovo tana i boina tuna, da ra luaina minatuka; ma ta ra
    rat ra lovo tana i kaina tuna, ma pa dia topa ra nian, dia kaina damana.
  tur-YTC: Bir sepette, ilk olgunlaşmış incirler gibi çok iyi incirler vardı; öbür
    sepette ise yenmeyecek kadar kötü, çok kötü incirler vardı.
  grc-BRENT: Ὁ κάλαθος ὁ εἷς σύκων χρηστῶν σφόδρα, ὡς τὰ σύκα τὰ πρώϊμα· καὶ ὁ κάλαθος
    ὁ ἕτερος σύκων πονηρῶν σφόδρα, ἃ οὐ βρωθήσεται ἀπὸ πονηρίας αὐτῶν.
  ind-AYT: Keranjang yang satu berisi buah-buah ara yang sangat bagus, seperti buah-buah
    ara yang pertama kali masak. Namun, keranjang yang satunya lagi berisi buah-buah
    ara yang sangat buruk, begitu buruknya sehingga tidak dapat dimakan.
  nya-nya: Mʼdengu limodzi munali nkhuyu zabwino kwambiri, ngati nkhuyu zoyambirira
    kucha. Mʼdengu linalo munali nkhuyu zoyipa kwambiri zosati nʼkudya.
  hrv-hrv: U jednoj kotarici bijahu izvrsne smokve, kakve već jesu rane smokve; a
    u drugoj bijahu pokvarene smokve, tako rđave da se ne mogahu jesti.
  mps-mps: Me basketde te ni kaya fik du wai wiegi yai mu elaluali, te ni fik du te
    gide polasa inawai elalubo tiwai yali. Te gasa basket wa mede te ni kaya fik du
    wai te dwai mu elaluali, te bidigo tuabo ąǫ isąwai dao.
  tpi-tpi: Wanpela basket i gat ol pikinini fik i gutpela tumas, olsem ol pikinini
    fik i save mau paslain long gaden. Na narapela basket i gat ol pikinini fik i
    nogut olgeta, na i no inap man i kaikai.
  dan-1931: Den ene kurv indeholdt såre gode Figener, så gode som tidligmodne, den
    anden såre slette Figener, så slette, at de ikke kunde spises.
  vie-OVCB: Một giỏ đựng trái vả tốt tươi như trái chín mọng đầu mùa, còn giỏ kia
    đựng trái vả thối hư không thể ăn được.
  guj-2017: એક ટોપલીમાં તાજાં અને પ્રથમ અંજીરના ફળ જેવાં બહુ સારાં અંજીર હતાં. પરંતુ
    બીજી ટોપલીમાં બગડી ગયેલાં અને ખાવાને લાયક નહિ એવાં અંજીર હતાં.
  pon-2006A: Keieun kopwowo audaudkihda wahntuhke pik kaselel kei, me kin mwadang
    matala; kopwou teio audaudkihda wahntuhke pik sakanakan kei, me suwediong tungoal.
  por-BRBSL: Uma cesta tinha figos muito bons, como os figos que estão maduros; e
    a outra cesta tinha figos muito ruins, que não podiam ser comidos, eles eram tão
    ruins.
  cth-cth: A bom buet touh dawk thaibunglung paw kahawipoung e, thaibunglung paw ka
    hmin pasuek e patet e hah ao. A bom alouk lae dawk teh, thaibunglung paw kahawihoehe
    ca hanelah kamcu hoeh totouh kahawihoehe hah ao.
  twi-twi: Kɛntɛn baako mu borɔdɔma no yɛ papa te sɛ nea ɛbere ntɛm; borɔdɔma a ɛwɔ
    kɛntɛn a ɛka ho no mu no nye sɛ wodi mpo.
  hlt-hlt: Voh khat dongkah thaibu thaih tah thaibu thaihloe bangla bahoeng then.
    Voh pakhat dongkah thaibu thaih tah a thaenah khui lamloh caak pawt ham hil bahoeng
    thae.
  tbz-SIM: Kɛ̀ dimɑ́mmùyɑ́ɑ̀ mɑrì kó yɛtebɛ tú yɛsɑ̀ɑ̀yɛ̀ kɛ wenni mɛdiɛ̀, kɛ̀ ditɛrì
    kpɛyɛ cɑ̀kɛ, bɑ́ kɛ í dò nkɛ́di.
  msy-2020: Fighɨn ovɨzir faragha azenibar ania iti moghɨn, akɨrar mam fighɨn ovɨzir
    bar aghuiba an iti. Ezɨ akɨrar igharazim fighɨn ovɨzir bar kuraba an iti, ezɨ
    gumazamiziba dar aman iburagham.
  azb-azb: Bir səbətdə ilk məhsula oxşayan çox yaxşı əncirlər, o biri səbətdə isə
    əzik olduqları üçün yeməyə yararsız olan çox pis əncirlər var idi.
  eng-DBY: One basket had very good figs, like the figs first ripe; and the other
    basket had very bad figs, which could not be eaten for badness.
  hin-2017: एक टोकरे में तो पहले से पके अच्छे-अच्छे अंजीर थे, और दूसरे टोकरे में बहुत
    निकम्मे अंजीर थे, वरन् वे ऐसे निकम्मे थे कि खाने के योग्य भी न थे।
  wol-KYG: Genn dàmb gi di figg ju baaxa baax, mel ni witt mu jëkk. Dàmb gi ci des
    di figg ju bona bon, ju kenn dul lekk ndax bon.
  eng-YLT: In the one basket [are] figs very good, like the first-ripe figs, and in
    the other basket [are] figs very bad, that are not eaten for badness.
  eng-WYC-2017: And one pannier had full good figs, as figs of the first time be wont
    to be; and one pannier had full evil figs, that might not be eaten, for those
    [or they] were evil figs.
  eng-WMBB: One basket had very good figs, like the figs that are first-ripe; and
    the other basket had very bad figs, which could not be eaten, they were so bad.
  urd-GVH: एक टोकरी में मौसम के शुरू में पकनेवाले बेहतरीन अंजीर थे जबकि दूसरी में
    ख़राब अंजीर थे जो खाए भी नहीं जा सकते थे।
  rug-rug: Keke huneke si koa ia na piqi leanadi, sapu gugua hoke tuturei sagana;
    meke keke huneke pule si koa ia na piqi kaleanadi, kaleana sapu lopu kote boka
    ta hena.
  gaz-gaz: Guuboon tokko ija harbuu akka malee gaarii kan ijaa duraan bilchaate fakkaatu
    qaba ture; guuboon kaan immoo ija harbuu akka malee tortoree, sababii tortoruu
    isaatiif nyaatamuu hin dandeenye qaba ture.
  fra-LSG: L’un des paniers contenait de très bonnes figues, comme les figues de la
    première récolte, et l’autre panier de très mauvaises figues, qu’on ne pouvait
    manger à cause de leur mauvaise qualité.
  yal-yal: Debe kedenna yi rafexi xɔdɛ bogi faɲine ra alo bogin naxanye bolonma xɔdɛ
    malan waxati singeni. Koni deben boden xɔdɛne mi yi fan, e mi yi nɔɛ donɲɛ.
  iou-iou: Yäk kubäwä wama mujipi täga. Täŋ yäk kubäwä mujipi waki, ämatä täga nänaŋi
    nämo.
  haw-1868: Hookahi hinai fiku maikai loa, e like me na fiku oo mua; a o kela hinai,
    he fiku inoino, aole pono ke aiia, no ko lakou inoino loa.
  arb-NAV: وَكَانَ فِي إِحْدَى السَّلَّتَيْنِ تِينٌ جَيِّدٌ كَالتِّينِ الْبَاكُورِيِّ،
    وَفِي الأُخْرَى تِينٌ رَدِيءٌ تَعَافُ النَّفْسُ أَكْلَهُ مِنْ فَرْطِ رَدَاءَتِهِ.
  ewe-ewe: Gbotsetse nyuiwo le kusi ɖeka me, eye woɖi nyuie abe esiwo ɖina kaba la
    ene. Ke gbotsetse siwo le kusi evelia me la menyo kura o, wogblẽ ale gbegbe be
    womenyo woaɖu o.
  eng-LEE: 'The one basket [had] very good figs, like the figs that are first ripe:
    and the other basket [had] very bad figs, which could not be eaten, from being
    so bad.'
  asm-FB: এটা পাচিত প্ৰথমে পকা ডিমৰু গুটিৰ নিচিনা অতি উত্তম ডিমৰু গুটি আছিল, আৰু আন
    পাচিত বেয়াৰ বাবে খাব নোৱাৰা অতি বেয়া ডিমৰু গুটি আছিল।
  sus-A: شْرّ بٌفِ قَنيِيٍ، نَشٍيٍ لُشِ عَلْ شْرّ بٌفِ بَ سِنفٍيٍ، عٍ نُ سَشِ ثَانِ
    كٍرٍن كُي. شْرّ بٌفِ حَاشِيٍ، نَشٍيٍ كَنَشِ، نٍيٍ قَن نُ سَشِ ثَانِ بٌورٍ كُي.
  fra-SBL: L'un des paniers contenait de très bonnes figues, comme les figues de première
    maturité, et l'autre panier contenait de très mauvaises figues, qui ne pouvaient
    pas être mangées tant elles étaient mauvaises.
  hbo-hbo: הַדּ֣וּד אֶחָ֗ד תְּאֵנִים֙ טֹבֹ֣ות מְאֹ֔ד כִּתְאֵנֵ֖י הַבַּכֻּרֹ֑ות וְהַדּ֣וּד
    אֶחָ֗ד תְּאֵנִים֙ רָעֹ֣ות מְאֹ֔ד אֲשֶׁ֥ר לֹא־תֵֽאָכַ֖לְנָה מֵרֹֽעַ׃ ס
  kik-kik: Gĩkabũ kĩmwe kĩarĩ na ngũyũ njega mũno, ta ngũyũ iria ciambaga kwĩrua;
    gĩkabũ kĩrĩa kĩngĩ kĩarĩ na ngũyũ njũru mũno, itangĩrĩĩka nĩ ũndũ wa ũrĩa ciathũkĩte.
  fra-NCL: l’un des paniers contenait de très bonnes figues comme le sont les figues
    de la première récolte ; l’autre panier, des figues très mauvaises, qu’on ne pouvait
    manger, tant elles étaient mauvaises.
  cek-AK: Benthang maeto pongah loe, athai tangsuek thaiduet thaih baktiah kahoih
    parai thaiduet thaih to oh; kalah benthang maeto pongah loe, caak kahoih ai, kasae
    parai thaiduet thaih to oh.
  cuk-cuk: Garba-gwagwengine, higo-san-nuegan bukwad, gebe-goresmaladyob daklebukwad.
    Garba-baidgindina, higo-san-isgana bukwad. Ar nue-isganabisoggu, geg-gulleged.
  uig-CYR: Бир севәттә дәсләпки пишқан әнҗирдәк интайин яхши әнҗирләр бар еди; иккинчи
    севәттә йегили болмайдиған, интайин начар әнҗирләр бар еди.
  tel-2017: ఒక గంపలో మగ్గిన అంజూరు పళ్ళు ఉన్నాయి. రెండవ గంపలో తినడానికి వీలు లేకుండా
    బాగా కుళ్ళిపోయిన అంజూరు పళ్ళు ఉన్నాయి.
  hat-BSA: Yon panyen te gen bon fig etranje yo, tankou nan premye rekòlt yo, e lòt
    panyen an te gen move fig ki pa t ka manje akoz yo te pouri.
  kos-kos: Fotoh se meet ah fig wowo oan loac, ma sa in mwesrla. Fotoh se ngia fig
    na koluk oan loac, tiana ku in mongo.
  hbo-WLC: הַדּ֣וּד אֶחָ֗ד תְּאֵנִים֙ טֹב֣וֹת מְאֹ֔ד כִּתְאֵנֵ֖י הַבַּכֻּר֑וֹת וְהַדּ֣וּד
    אֶחָ֗ד תְּאֵנִים֙ רָע֣וֹת מְאֹ֔ד אֲשֶׁ֥ר לֹא־תֵֽאָכַ֖לְנָה מֵרֹֽעַ׃ ס
  ibo-ibo: Otu nkata nwere mkpụrụ fiig mara mma, dịka ndị ahụ na-ebu ụzọ acha, nkata
    nke ọzọ nwere mkpụrụ fiig nke jọrọ njọ, ha jọrọ njọ na mmadụ enweghị ike ịracha
    ha.
  ory-ory: ଏକ ଡାଲାରେ ଆଦ୍ୟପକ୍ୱ ଡିମ୍ବିରି ଫଳ ତୁଲ୍ୟ ଅତି ଉତ୍ତମ ଡିମ୍ବିରି ଥିଲା; ପୁଣି, ଅନ୍ୟ
    ଡାଲାରେ ଅତି ମନ୍ଦ ଡିମ୍ବିରି ଫଳ ଥିଲା, ସେସବୁ ଏଡ଼େ ମନ୍ଦ ଯେ, ଭୋଜନ କରାଯାଇ ନ ପାରେ।
  chk-chk: Eu chük a wor föün fiik mi mürina lon, usun mwen uän fiik mi nup. Nge ewe
    pwal eu chük a wor föün fiik mi fokun ngau lon, ra fokun ngau pwe esap wor eman
    a tongeni ocheer.
  rop-rop: Det feswan baskit bin abum kukwan en brabli gudwan fig daga. Det najawan
    baskit bin abum nogudwan fig daga.
  ukr-1871: Один кошик був із смоквами добрими, які бувають фіґи ранні, а другий кошик
    з фіґами дуже недобрими, такими поганими, що й їсти неможна.
  deu-1951: der eine Korb enthielt sehr gute Feigen, wie die Frühfeigen sind; im andern
    Korb aber waren sehr schlechte Feigen, die man vor Schlechtigkeit nicht genießen
    konnte.
  eng-JPS: One basket had very good figs, like the figs that are first-ripe; and the
    other basket had very bad figs, which could not be eaten, they were so bad.
  srp-1865: U jednoj kotarici bijahu smokve vrlo dobre, kake bijahu rane smokve, a
    u drugoj kotarici bijahu vrlo rðave smokve, koje se ne mogahu jesti, tako bijahu
    rðave.
  lug-lug: Ekibbo ekimu kyalimu ettiini nga nnungi nnyo ng’eyo esooka okwengera, n’ekibbo
    ekirala kyalimu ettiini nga mbi nnyo, ezitayinza kuliika.
  heb-heb: הדוד אחד תאנים טבות מאד כתאני הבכרות והדוד אחד תאנים רעות מאד אשר לא תאכלנה
    מרע׃
  ben-IRV: একটা ঝুড়ির ডুমুর ছিল খুব ভালো প্রথম পাকা ডুমুরের মত, কিন্তু অন্য ঝুড়িটি
    খুব খারাপ ছিল, যা খাওয়া যায় না।
  pan-pan: ਇੱਕ ਟੋਕਰੀ ਬਹੁਤ ਚੰਗੀਆਂ ਹੰਜ਼ੀਰ ਦੀ ਜਿਹੜੀਆਂ ਪਹਿਲਾਂ ਪੱਕੀਆਂ ਹੋਣ ਅਤੇ ਦੂਜੀ ਟੋਕਰੀ
    ਬਹੁਤ ਖ਼ਰਾਬ ਹੰਜ਼ੀਰ ਦੀ ਜਿਹੜੀਆਂ ਖਾਧੀਆਂ ਨਹੀਂ ਜਾਂਦੀਆਂ ਉਹ ਐਨੀਆਂ ਬੁਰੀਆਂ ਸਨ
  mya-JVB: တောင်း တလုံး ၌ကား၊ အဦး မှည့်သော သင်္ဘောသဖန်း သီးကဲ့သို့ အလွန် ကောင်း သော
    သင်္ဘောသဖန်းသီး နှင့် ပြည့်လျက်ရှိ၏။ တလုံး၌ကား၊ မ စား နိုင်အောင် အလွန် ညံ့ သော
    သင်္ဘောသဖန်းသီး နှင့် ပြည့်လျက်ရှိ၏။
  tbg-tbg: Uta voqi fiki katari tava koqeka, vaaka aquitoka vaumanta, uta voqi nteravu
    tavauka vaumanta kia ho vira neva vaura.
  hmo-hmo: Bosea ta lalonai fig huahuadia be namo herea, idia mage haraga gaudia bamona.
    To bosea iharuana lalonai be fig dikadia, idia dika momokani dainai, tau ta ese
    idia ia ania diba lasi.
  urd-urd: एक टोकरी में अच्छे से अच्छे अंजीर थे, उनकी तरह जो पहले पकते हैं; और दूसरी
    टोकरी में बहुत ख़राब अंजीर थे, ऐसे ख़राब कि खाने के क़ाबिल न थे।
  rus-SYN: одна корзина была со смоквами весьма хорошими, каковы бывают смоквы ранние,
    а другая корзина - со смоквами весьма худыми, которых по негодности их нельзя
    есть.
  bqc-SIM: Gbípi mɛ̀ndo kaadↄɛna maa maamaaɛ, libɛ maa dafuↄnɛ. Ado sↄ̃, a vãi gɛ̃agɛ̃̀,
    wa fↄ̃ bleo a vãipi yã́i.
  tcz-CHONGTHU: Pocha khat’a chun, theichangga apha leh amin hoisel adimset in, chuleh
    pocha khat’a chun, theichangga phalou leh nehthei lou amonsa dimset in aum e.
  mar-mar: एका टोपलीत खूप चांगली अंजीर होती. ती मोसमाच्या सुरवातीला पिकलेल्या अंजिरासारखी
    होती. पण दुसऱ्या टोपलीत नासकी अंजीर होती. ती खाण्यालायक नव्हती.
  qub-qub: Jucaj canastachöga caycasha ñaupa pogoj caj ïgus maysi micucuyllami. Jucajchöna
    caycasha mana alli caj ïgus mana micuypaj, melanaypaj.
  bqp-bqp: Bire nin teeru tɑ figie bii geenu yibɑ ni nu sɑ̃ɑ nge yen mɑrum gbiikum.
    Mɑ teerɑ mɑ bii kɔ̃sunu yibɑ ni nu ǹ diirɔ.
  hat-hat: Premye panyen an te plen bèl fig frans tankou premye fig ki mi nan sezon
    an. Lòt panyen an te plen vye fig frans moun pa ka manje tank yo pa bon.
  eng-BSB: One basket had very good figs, like those that ripen early, but the other
    basket contained very poor figs, so bad they could not be eaten.
  eng-WEBPB: One basket had very good figs, like the figs that are first-ripe; and
    the other basket had very bad figs, which could not be eaten, they were so bad.
  kbq-kbq: Hagi mago ekaeka kupima ke'noana, knare huno afure'nea fiki rgarami megeno,
    mago ekaeka kupima koana, haviza huno kasri'nea fiki rgarami vahemo negara osu'negena
    ke'noe.
  nhe-BL: Se chiquihuitl quipiyayaya higos tlen cuajcuali, tlen sanoc icsitoya. Huan
    nopa seyoc chiquihuitl quipiyayaya higos tlen ya lochontoyaj hasta ayoc aca huelisquía
    quicuas.
  gub-BL: '@see-verse:JER.024.001'
  eng-DRA: 'One basket had very good figs, like the figs of the first season: and
    the other basket had very bad figs, which could not be eaten, because they were
    bad.'
