verse: JER.024.009
translations:
  mal-C: ഞാൻ അവരെ ഭൂമിയിലെ രാജ്യങ്ങൾക്കെല്ലാം ഭീതിവിഷയവും തിന്മയുടെ പ്രതീകവും ഞാൻ
    അവരെ നാടുകടത്തുന്ന എല്ലാ സ്ഥലങ്ങളിലും നിന്ദയും പഴഞ്ചൊല്ലും ശാപവും പരിഹാസവിഷയവും
    ആക്കും.
  deu-TKW: ich werde sie zu einem Schreckbilde, zu einem Übel für alle Königreiche
    der Erde machen, zu einem Gegenstande der Beschimpfung, des Spotts und des Hohns
    und des Fluchs an allen den Orten, wohin ich sie verstoßen werde,
  lin-lin: nakokomisa bango eloko ya koyoka somo mpe ya koyokela pasi, na miso ya
    bikolo nyonso ya mabele ; eloko ya kotiola, eloko ya kosakanela, eloko ya maseki,
    eloko ya lisuma, kati na bisika nyonso epai wapi nakobengana bango.
  eng-LSV: And I have given them for a trembling, || For evil—to all kingdoms of the
    earth, || For a reproach, and for an allegory, || For a byword, and for a reviling,
    || In all the places to where I drive them.
  eng-GNV: I will euen giue them for a terrible plague to all the kingdomes of the
    earth, and for a reproche, and for a prouerbe, for a common talke, and for a curse,
    in all places where I shall cast them.
  eng-WEBSTER: And I will deliver them to be removed into all the kingdoms of the
    earth for their hurt, to be a reproach and a proverb, a taunt and a curse, in
    all places whither I shall drive them.
  nhw-BL: Na nijchihuas para masehualme ma quinijiyaca ipan nochi tlalme. Quinpinajtise
    huan tlen hueli quinilhuise. Campa hueli campa na niquintitlanis, nochi masehualme
    quinitase para tlatelchihualme.
  swh-ONEN: Nitawafanya kuwa chukizo kabisa na kitu cha kulaumiwa katika mataifa yote
    ya dunia, watakuwa aibu na kitu cha kudharauliwa, chombo cha dhihaka na kulaaniwa,
    popote nitakapowafukuzia.
  bba-bba: Tɔmbu bɑ̀ n bu wɑ bɑ koo biti soorɑ. Gee kon bu yɑrinɑsiɑ kpuro, bɑ koo
    bu yɛ̃ɛwɑ bu bu yɑɑkoru koosi kpɑ bɑ n wɑ̃ɑ sekuru sɔɔ kpɑ bɑ n dɑ kɑ ben yĩsiru
    tɔmbu bɔ̃rusi.
  eng-KJVCPB: and I will deliver them to be removed into all the kingdoms of the earth
    for their hurt, to be a reproach and a proverb, a taunt and a curse, in all places
    whither I shall drive them.
  luo-luo: Abiro kelo kuomgi achaya kendo joma ok dwar gi pinjeruodhi duto manie piny,
    ma wangʼo ich kendo itiyo godo kaka ranyisi, gima ibwogogo ji kendo ikwongʼogo,
    ka moro amora ma aterogie.
  meu-meu: Lau ese hahegari ḡauna ai baina halaodia, tanobada basileiadia iboudiai
    ediai; idia na gvau-tora bona udu gwaurai-gwaurai bona hegonagonalai bona heuduguirai
    ḡaudia ai baela, baina luludia lao gabudia iboudiai lalodiai.
  npi-ULB: पृथ्वीमा भएका सबै राज्यको दृष्‍टिमा मैले तिनीहरूलाई धपाएको हरेक ठाउँमा,
    म तिनीहरूलाई तर्साउने कुरा, विपत्ति, अपमान, घृणा, गिल्ला, हाँसो र सरापको पात्रमा
    परिणत गरिदिनेछु ।
  yor-yor: Èmi yóò sọ wọ́n di ìwọ̀sí àti ẹni ibi nínú gbogbo ìjọba ayé, láti di ẹni
    ìfibú àti ẹni òwe, ẹni ẹ̀sín, àti ẹni ẹ̀gàn ní ibi gbogbo tí Èmi ó lé wọn sí.
  pes-OPCB: ایشان را مورد نفرت تمام مردم دنیا قرار خواهم داد و در هر جایی که ایشان
    را آواره کنم، مورد تمسخر، سرزنش و نفرین واقع خواهند شد.
  tgl-ULB: Ibabaling ko sila sa isang nakakatakot na bagay, isang sakuna, sa paningin
    ng lahat ng kaharian sa lupa, isang kahihiyan at isang sentro ng mga salawikain,
    mga paghamak, at mga sumpa sa lahat ng lugar kung saan ko sila dinala.
  hui-hui: Wali agali dindi tara tarani padarume Yuda wali agaliruhondo i̱na mbirale
    uruni biya larane hale howa ti mogo timbuni lo holebira. Wali agali uruni maru
    waitigime bo wahalu maru hina garime homalu maru warago ko tara tara ngarume balu
    homelolebira. Ani biragola i̱na ti minalu dindi tara tara ngaruha purogo lelolebero.
    Anidagua bialu i̱na ti dindi tinaga mamalirubi tinibi helo mirugoria nahelo bo
    talia togolai holebero. Wali agali dindi tara tara Yuda wali agali pu helaga berogoha
    hene dindi aba bu karume Yuda wali agali mege tara bialu bi koru lalu ti hondo
    oba halu holebira. Wali agali tara uruni tigua mendeali kagohondo ha halu howa
    lalu, Yuda wali agali mo ko hayadagua í̠ ko habe, laga bulebira, lalu Anduane
    Homogohanda laya lene.
  mya-mya: ငါ​သည်​ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​တ​ကာ​တို့​ထိတ် လန့်​တုန်​လှုပ်​သွား​လောက်​အောင်
    ဆိုး​ရွား​သည့် ဘေး​အန္တ​ရာယ်​ကို​သူ​တို့​အ​ပေါ်​သို့​သက် ရောက်​စေ​မည်။ သူ​တို့​အား​လူ​တို့​သည်​ပြက်
    ရယ်​ပြု​ကြ​လိမ့်​မည်။ သူ​တို့​၏​အ​ကြောင်း ကို​ပြက်​လုံး​ထုတ်​လျက်​သ​ရော်​ပြော​ဆို
    ကြ​လိမ့်​မည်။ သူ​တို့​အား​ငါ​ကွဲ​လွင့်​စေ သည့်​အ​ရပ်​မှန်​သ​မျှ​တို့​၌​လည်း သူ​တို့
    ၏​အ​မည်​နာ​မ​ကို​ကျိန်​ဆဲ​ရာ​တွင် အ​သုံး​ပြု​ကြ​လိမ့်​မည်။-
  bod-N: ངས་དེ་དག་ནི་ས་སྟེང་གི་རྒྱལ་ཕྲན་ཡོངས་སུ་འཇིགས་སྣང་ཅན་དང་སྐྱུག་བྲོ་བར་བྱ་སྟེ།
    ངས་དེ་དག་བསྐྲད་སའི་ཡུལ་སོ་སོར་དེ་དག་ནི་མི་ཡིས་ངོ་ཚ་གཏོད་ས་དང་། གཏམ་དཔེ། ཟུར་ཟ་བྱེད་ཡུལ།
    དམོད་མོ་འདེབས་ཡུལ་བཅས་སུ་འགྱུར་བར་བྱ།
  sna-sna: Ndichavaita chinhu chinovengwa, nechinhu chakaipa kuushe hwose hwenyika,
    chinhu chinoshorwa, neshumo, chinhu chinosekwa nechinotukwa kwose kwose kwandinovadzingira.
  spa-BLM: Incluso los entregaré para que sean arrojados de un lado a otro entre todos
    los reinos de la tierra para mal, para que sean un oprobio y un proverbio, una
    burla y una maldición, en todos los lugares adonde los conduzca.
  cac-cac: Ol vac'b'at junoc nivan yaelal d'a yib'an̈ eb'. Ol te xiv juntzan̈xo ch'oc
    nacional yuuj. Man̈xalaj ol ajcan yelc'och eb'. A eb' anima d'a juntzan̈ nación
    b'aj ol in saclemejb'at eb' chi', ol te b'uchvaj eb' d'a eb', ol b'ajjoc eb' yuj
    eb', ol javoc catab' d'a yib'an̈ eb'.
  swh-ULB: Nitawafanya kuwa kitu cha kutisha, wapate maafa, mbele ya falme zote duniani,
    aibu na somo kwa mithali, matusi, na laana mahali pote nitakapowafukuza.
  bel-bel: і аддам іх на азлобу і на ліхія пакуты ва ўсіх царствах зямных, на паглум,
    на перагуды, на пакепства і праклён ва ўсіх мясьцінах, куды Я выганю іх.
  deu-ELBBK: Und ich werde sie zur Misshandlung, zum Unglück hingeben allen Königreichen
    der Erde, zum Hohn und zum Sprichwort, zur Spottrede und zum Fluch an allen Orten,
    wohin ich sie vertreiben werde.
  mbb-OT: Edhimuwen ku he ebpendemisan sikandan diyà te langun he ginhedian kayi te
    kelibutan. Edsudien sikandan wey ed-un-undahan wey ebpenrewakan diyà te langun
    he lugar he edsegseǥan ku kandan.
  mal-2015: ഞാൻ അവരെ ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും ഭീതിയും അനർത്ഥവും ഞാൻ അവരെ നീക്കിക്കളവാനിരിക്കുന്ന
    സകലസ്ഥലങ്ങളിലും നിന്ദയും പഴഞ്ചൊല്ലും പരിഹാസവും ശാപവാക്യവും ആക്കിത്തീർക്കും.
  rmc-rmc: Anava pre lende ajsi pohroma, hoj savore kraľišagi pre phuv igen predarana.
    O manuša lendar asana, kerena peske lendar pheras a dikhena len tele. Lengro nav
    lena sar košiben všadzik, kaj len roztradava.
  pes-OPV: وایشان را در تمامی ممالک زمین مایه تشویش وبلا و در تمامی مکان هایی که ایشان
    را رانده‌ام عارو ضرب‌المثل و مسخره و لعنت خواهم ساخت.
  ron-1924: Ый вой фаче де поминэ, о причинэ де ненорочире пентру тоате ымпэрэцииле
    пэмынтулуй, де окарэ, де батжокурэ, де рыс ши де блестем ын тоате локуриле унде
    ый вой изгони.
  ben-OBCV: তাদের যেখানেই নির্বাসিত করি, আমি পৃথিবীর সেইসব রাজ্যের কাছে তাদের ঘৃণার
    পাত্র করব, তাদের দুর্নাম ও অবজ্ঞার, নিন্দার ও অভিশাপের পাত্র করব।
  som-som: Oo waxaan ka dhigi doonaa inay boqortooyooyinka dunida oo dhan hor iyo
    dib ku dhex rogrogmadaan, oo meelaha aan iyaga u kaxayn doono oo dhanba waxay
    ku noqon doonaan cay iyo maahmaah iyo halqabsi iyo habaar.
  lat-VUC: Et dabo eos in vexationem, afflictionemque omnibus regnis terræ, in opprobrium,
    et in parabolam, et in proverbium, et in maledictionem in universis locis ad quæ
    ejeci eos.
  eng-ASVBT: I will even give them up to be tossed to and fro among all the kingdoms
    of the earth for evil; to be a reproach and a proverb, a taunt and a curse, in
    all places whither I shall drive them.
  ita-1885: e farò che saranno agitati, e maltrattati, per tutti i regni della terra;
    e che saranno in vituperio, e in proverbio, e in favola, e in maledizione, in
    tutti i luoghi, dove li avrò cacciati.
  eng-LXXUP: And I will cause them to be dispersed into all the kingdoms of the earth,
    and they shall be for a reproach, and a proverb, and an object of hatred, and
    a curse, in every place whither I have driven them out.
  eng-ULB: I will turn them into a frightening thing, a disaster, in the sight of
    all the kingdoms on earth, a disgrace and a subject for proverbs, taunts, and
    curses in every place where I will have driven them.
  spa-VBL: Voy a hacer de ellos un ejemplo que horrorizará y ofenderá a todos en la
    tierra. Serán deshonrados, burlados, ridiculizados y maldecidos en todos los lugares
    a los que los he exiliado.
  fra-_FOB: Et je les livrerai pour être agités et maltraités par tous les royaumes
    de la terre, et pour être en opprobre, en proverbe, en risée, et en malédiction,
    dans tous les lieux où je les aurai chassés.
  mal-mal: “ഞാൻ അവരെ ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും ഭീതിയും അനർത്ഥവും, ഞാൻ അവരെ നീക്കിക്കളയുവാനിരിക്കുന്ന
    സകലസ്ഥലങ്ങളിലും നിന്ദയും പഴഞ്ചൊല്ലും പരിഹാസവും ശാപവാക്യവും ആക്കിത്തീർക്കും.
  urd-GVR: Maiṅ hone dūṅgā ki wuh duniyā ke tamām mamālik ke lie dahshat aur āfat
    kī alāmat ban jāeṅge. Jahāṅ bhī maiṅ unheṅ muntashir karūṅga wahāṅ wuh ibratangez
    misāl ban jāeṅge. Har jagah log un kī be'izzatī, unheṅ lān-tān aur un par lānat
    kareṅge.
  suz-BL: गो मेको आन कली रागी ङा राज्‍य नेल्‍लेमी शुश हिंचा ङा नु काइ मरिम्‍शो सेल्‍नुङ।
    मेको आन कली शिशी मताइब, शुक्‍शी लोव़ नु सराप पाइक्‍चा पुंइसीब सेल्‍नुङमी। मेको
    आन कली खेरशो रागी नेल्‍लेम मोदेंशो पाइनुङमी। १राजा ९:७
  eng-NOY: and I will give them up to oppression and affliction in all the kingdoms
    of the earth; yea, to be a reproach and a proverb, a taunt and a curse, in all
    places whither I shall drive them.
  ita-1927: e farò sì che saranno agitati e maltrattati per tutti i regni della terra;
    che diventeranno oggetto d’obbrobrio, di proverbio, di sarcasmo e di maledizione
    in tutti i luoghi dove li caccerò.
  ckb-ckb: هەموو شانشینەکانی زەوی لێیان دەتۆقن و دەیانکەمە بەڵا و ڕیسوایی و پەند و
    گاڵتەجاڕی و نەفرەت لە هەموو ئەو شوێنانەی دەریاندەکەم بۆی.
  eng-BBE: I will give them up to be a cause of fear and of trouble among all the
    kingdoms of the earth; to be a name of shame and common talk and a cutting word
    and a curse in all the places wherever I will send them wandering.
  kan-OKCV: ‘ನಾನು ಅವರನ್ನು ಅಸಹ್ಯಪಡಿಸುತ್ತೇನೆ. ನಿಂದೆಗೂ, ಗಾದೆಗೂ, ಹಾಸ್ಯಕ್ಕೂ, ಶಾಪಕ್ಕೂ ಗುರಿಮಾಡಿ
    ಅವರನ್ನು ಭೂಮಿಯ ಸಮಸ್ತ ರಾಜ್ಯಗಳಿಂದ ತೆಗೆದು ಕೇಡಿಗೆ ಒಪ್ಪಿಸುವೆನು.
  tam-2017: அவர்களுக்குத் தீமையுண்டாக அவர்களை பூமியிலுள்ள எல்லா தேசங்களிலும் அலைந்து
    திரிகிறவர்களாகவும், நான் அவர்களைத் துரத்திவிட்ட எல்லா இடங்களிலும் நிந்தையாகவும்,
    பழமொழியாகவும், பழிச் சொல்லாகவும், சாபமாகவும் வைத்து,
  spa-RV-1909: 'Y darélos por escarnio, por mal á todos los reinos de la tierra: por
    infamia, y por ejemplo, y por refrán, y por maldición á todos los lugares adonde
    yo los arrojaré.'
  ron-BTF: Și îi voi da să fie împrăștiați în toate împărățiile pământului spre vătămarea
    lor, pentru a fi o ocară și un proverb, o batjocură și un blestem, în toate locurile
    în care îi voi alunga.
  eng-WEBP: I will even give them up to be tossed back and forth among all the kingdoms
    of the earth for evil, to be a reproach and a proverb, a taunt and a curse, in
    all places where I will drive them.
  eng-FBV: I'm going to make an example of them that will horrify and offend everyone
    on earth. They will be disgraced, mocked, ridiculed, and cursed everywhere I've
    exiled them.
  nld-1939: Ik maak ze ten afschrik Voor alle koninkrijken der aarde, Tot smaad en
    spreekwoord, tot spot en vloek Op alle plaatsen, waar Ik ze heendrijf;
  nch-BL: Na nijchihuas para masehualme ma quinijiyaca ipan nochi talme. Quinpinajtise
    huan ten hueli quinilhuise. Campa hueli campa na niquintitanis, nochi masehualme
    quinitase para tatelchihualme.
  vie-1934: Ta sẽ phó chúng nó để bị ném đi ném lại giữa mọi nước thế gian cho chúng
    nó chịu khổ, chịu mắng nhiếc, xoi bói, cười chê, rủa sả, trong mọi xứ mà ta sẽ
    đuổi chúng nó đến.
  hin-CV: मैं उन्हें पृथ्वी के सारे देशों के लिए आतंक, संकट, एक निंदा, एक लोकोक्ति,
    एक व्यंग्य सदृश तथा उन सभी स्थानों में जहां मैं उन्हें बिखरा दूंगा, एक शाप बना
    छोड़ूंगा.
  spa-BES: Los entregaré para ser causa de temor y de angustia entre todos los reinos
    de la tierra; para ser un nombre de vergüenza y conversación común y una palabra
    cortante y una maldición en todos los lugares donde los enviaré errantes.
  tdx-tdx: Hanoeko fangebahebahañe amo fifehea’ ty tane toy iabio ho an-kaloloañe;
    ho inje naho oha-drehake, fikizahañe naho fatse, amy ze hene toetse handroahako
    iareo.
  tha-KJV: เราจะมอบเขาไว้​ให้​ย้ายไปอยู่ในอาณาจักรทั้งสิ้นในโลกเพื่อให้เขาเจ็บปวด
    ให้​เป็​นที​่​ถู​กตำหนิ เป็นคำภาษิต เป็​นที​่​ถู​กเยาะเย้ย และเป็​นที​่​ถู​กสาปแช่ง
    ในที่​ทุ​กแห่งซึ่งเราขับไล่เขาให้ไปอยู่​นั้น
  por-BR-2018: E os farei de motivo de horror para o mal a todos os reinos da terra;
    de insulto, de ditado, de ridículo, e de maldição a todos os lugares para onde
    eu os expulsei.
  deu-ELO: Und ich werde sie zur Mißhandlung, zum Unglück hingeben allen Königreichen
    der Erde, zum Hohn und zum Sprichwort, zur Spottrede und zum Fluch an allen Orten,
    wohin ich sie vertreiben werde.
  eng-WYC-2018: And I shall give them into travailing and (into) torment in all (the)
