    qoosaatii fi waan abaarsaa isaan nan godha.
  fra-LSG: Je les rendrai un objet d’effroi, de malheur, pour tous les royaumes de
    la terre, un sujet d’opprobre, de sarcasme, de raillerie, et de malédiction, dans
    tous les lieux où je les chasserai.
  yal-yal: E fe magaxuma ayi nɛn e findi gbalon misaala ra bɔxɔn yamanane muxune birin
    xa. N na e raxuya ayi dɛnaxanye birin yi, mɛn kaane e mafalama nɛn, e yi yo e
    ma, e yi e magele, e e danga.
  iou-iou: Ude täŋ yämiŋpäŋ yäwat kireŋpewa komeni komeni kuŋtäŋpä kunayäŋ täkaŋken
    ämawebetä unitäŋo biŋam nadäŋpäŋ unita nadäwä taräkiinik täŋpäpäŋ sära yäwetpäŋ
    api yäniŋ wärätneŋ.
  haw-1868: A haawi no wau ia lakou e laweia iloko o na aupuni a pau o ka honua nei,
    i mea hoopai, a i mea hoowahawaha, a i mea henehene, a i mea kuamuamu, a i mea
    hoopoino, ma na wahi a pau, a'u e kipaku aku ai ia lakou.
  arb-NAV: وَأُوْقِعُهُمْ فِي الضِّيقِ وَالشَّرِّ فِي جَمِيعِ مَمَالِكِ الأَرْضِ،
    وَأَجْعَلُهُمْ عَاراً وَعِبْرَةً وَأُحْدُوثَةً وَلَعْنَةً فِي جَمِيعِ الأَمَاكِنِ
    الَّتِي أُجْلِيهِمْ إِلَيْهَا.
  ewe-ewe: Mawɔ wo woanye bibi kple ŋunyɔnu na anyigbadzifiaɖuƒewo katã, woanye alɔmeɖenu,
    lodonu, nu ɖikokoe kple fiƒodenu le afi sia afi si menya wo ɖo ɖo.
  eng-LEE: And I will make them a horror because of [their] mishaps unto all the kingdoms
    of the earth, a disgrace and a proverb, a byword and a curse, in all the places
    whither I will drive them.
  asm-FB: এনে কি, অমঙ্গলৰ অৰ্থে মই তেওঁলোকক পৃথিৱীৰ সকলো ৰাজ্যত ত্ৰাসৰ বিষয় হ’বলৈ,
    আৰু যি যি ঠাইলৈ তেওঁলোকক খেদিম, সেই সকলো ঠাইত তেওঁলোকক অপমান, দৃষ্টান্ত, বিদ্ৰূপ,
    আৰু শাওৰ বিষয় হ’বলৈ দিম।
  sus-A: ﭑ عٍ قِندِ مَ حَمَ شْنشِ نَن نَ دُنِحَ بِرِن. عٍ لُمَ يَافِ كُي. مِشِ يٌمَ
    نّ عٍ مَ، عٍ عٍ دَنكَ يِرٍ بِرِن ﭑ عٍ شَنِنمَ دّننَشّ.
  fra-SBL: Je les livrerai même pour qu'ils soient ballottés parmi tous les royaumes
    de la terre, pour qu'ils soient un opprobre et un proverbe, une raillerie et une
    malédiction, dans tous les lieux où je les chasserai.
  hbo-hbo: וּנְתַתִּים֙ *לִזְוָעָה (לְזַעֲוָ֣ה) לְרָעָ֔ה לְכֹ֖ל מַמְלְכֹ֣ות הָאָ֑רֶץ
    לְחֶרְפָּ֤ה וּלְמָשָׁל֙ לִשְׁנִינָ֣ה וְלִקְלָלָ֔ה בְּכָל־הַמְּקֹמֹ֖ות אֲשֶֽׁר־אַדִּיחֵ֥ם
    שָֽׁם׃
  kik-kik: Nĩngatũma mathũũrwo mũno, matuĩke kĩndũ gĩa gũthirĩkia mothamaki mothe
    ma gũkũ thĩ, na mameneke na matuĩke a kuunagwo thimo, na matũũre mathekagĩrĩrwo
    na manyiitagwo nĩ kĩrumi kũrĩa guothe ngaamathaamĩria.
  fra-NCL: J’en ferai un objet d’horreur, un malheur, dans tous les royaumes de la
    terre, un opprobre, une fable, une risée, une malédiction, dans tous les lieux
    où je les chasserai.
  cek-AK: Nihcae raihaih paek moe, sethaih ka tongsak hanah, long prae boih ah ka
    thak han; ka haek ih ahmuen kruekah, kasaethuihaih, kami mah pronghaih, zoehhaih
    hoi tangoenghaih a tongh o hanah, nihcae to prae kruekah ka haek han.
  cuk-cuk: Bela yalamar-nanaidga we-dulemar boni-dummaganyob an imakoed, adi, an bia-oduurmakoe,
    agi isdar-dakmalaga an imakoed. Amar-sae-dakmalaga, mesagwar-dakmalaga, degine,
    ukabsamalaga an imakoed.
  uig-CYR: Мән уларни йәр йүзидики барлиқ падишалиқларға вәһимә салғучи бир объект
    болушқа, күлпәткә чүшүшкә тапшуримән; мән уларни һайдивәткән барлиқ җайларда уларни
    рәсвачилиқниң объекти, сөз-чөчәк, тапа-тәниниң объекти вә ләнәт сөзлири болушқа
    тапшуримән.
  tel-2017: వాళ్ళను చెదరగొట్టిన ప్రపంచ రాజ్యాలన్నిటిలో నేను వాళ్ళను తోలివేసే స్థలాలన్నిటిలో
    వాళ్ళను భయకారణంగా విపత్తుగా నిందాస్పదంగా సామెతగా అపహాస్యంగా శాపంగా ఉంచుతాను.
  hat-BSA: Mwen va fè yo vin yon gwo laperèz ak yon mal pou tout wayòm latè yo, kon
    repwòch, yon vye mo, yon rizib, e yon madichon tout kote ke M gaye yo.
  kos-kos: Nga fah oru sie kain kunausten nu faclos ma mutunfacl nukewa faclu fah
    arulana sangeng kac. Yen nukewa nga luseloselik nu we, mwet uh ac fah isrunulos,
    orek tafukas kaclos, angnolos, ac orekmakin inelos in mwe selnga lalos.
  hbo-WLC: וּנְתַתִּים֙ לזועה לְרָעָ֔ה לְכֹ֖ל מַמְלְכ֣וֹת הָאָ֑רֶץ לְחֶרְפָּ֤ה וּלְמָשָׁל֙
    לִשְׁנִינָ֣ה וְלִקְלָלָ֔ה בְּכָל־הַמְּקֹמ֖וֹת אֲשֶֽׁר־אַדִּיחֵ֥ם שָֽׁם׃
  ibo-ibo: Aga m eme ka ha ghọọrọ alaeze niile nke ụwa ihe ịsọ oyi, na ihe na-eweta
    obi ọjọọ. Ha ga-aghọ ihe ịta ụta, na ihe e ji akọ akụkọ, na ihe nkọcha na ihe
    ịbụ ọnụ nʼebe ọbụla m mere ka ha gaa biri.
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କର ଅମଙ୍ଗଳ ନିମନ୍ତେ ପୃଥିବୀର ସକଳ ରାଜ୍ୟ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ଏଣେତେଣେ
    ନିକ୍ଷିପ୍ତ ହେବା ପାଇଁ, ପୁଣି ଯେସବୁ ସ୍ଥାନରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ତଡ଼ିଦେବା, ସେହି ସବୁ ସ୍ଥାନରେ
    ଦୁର୍ନାମ, ପ୍ରବାଦ, ଉପହାସ ଓ ଅଭିଶାପର ପାତ୍ର ହେବା ପାଇଁ ଆମ୍ଭେ ସେମାନଙ୍କୁ ସମର୍ପି ଦେବା।
  chk-chk: Üpwe föri pwe repwe och minen eniweniw ngeni chon ekewe mwü won unusen
    fanüfan, repwe itengau, aramas repwe leaweniir lon ar kapasen turunufas me ämängau,
    pwal lon ar ottek me lon ekewe leni meinisin ia üpwe asürela ie.
  rop-rop: En ola pipul langa dijan wel garra bradin nomo lilbit. Ai garra spredimat
    detlot Juda pipul ebriweya en detlot pipul brom najalot kantri garra mokimbat
    en tok brabli nogudbalawei blanga olabat.
  ukr-1871: І подам їх на муку й утиск по всїх царствах на землї; на поругу й приповідку;
    на сьміховище й прокляттє у всїх займищах, куди їх виганяю.
  deu-1951: Und ich will sie zum abschreckenden Beispiel des Unglücks machen für alle
    Königreiche der Erde, zum Schimpfwort und zum Sprichwort, zum Stichelwort und
    zum Fluch an allen Orten, dahin ich sie verstoßen werde;
  eng-JPS: I will even make them a horror among all the kingdoms of the earth for
    evil; a reproach and a proverb, a taunt and a curse, in all places whither I shall
    drive them.
  srp-1865: Uèiniæu da se potucaju po svijem carstvima zemaljskim na zlo, da budu
    sramota i prièa i rug i uklin po svijem mjestima, kuda ih raždenem.
  lug-lug: ‘Ndibafuula kyennyinnyalwa era eky’omuzizo eri amawanga g’ensi, eky’okusekererwa
    era olugero obugero, ekintu eky’okusekererwa era eky’okukolimirwanga yonna gye
    nnaabagoberanga.
  heb-heb: ונתתים לזועה לרעה לכל ממלכות הארץ לחרפה ולמשל לשנינה ולקללה בכל המקמות
    אשר אדיחם שם׃
  ben-IRV: আমি তাদের যেখানেই তাড়িয়ে দিই, প্রত্যেক জায়গায় তাদের ভয়ঙ্কর, পৃথিবীর
    সমস্ত জাতির দুর্যোগ, অসম্মানিত এবং প্রবাদ, উপহাসের পাত্র ও অভিশপ্ত করে তুলব।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਵਿੱਚ ਬੁਰਿਆਈ ਲਈ ਇੱਕ ਭੈਅ ਦੇ ਦਿਆਂਗਾ
    ਅਤੇ ਉਹ ਉਹਨਾਂ ਸਾਰਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਜਿੱਥੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਹੱਕ ਦਿਆਂਗਾ ਬਦਨਾਮੀ, ਕਹਾਉਤ, ਮਿਹਣਾ
    ਅਤੇ ਸਰਾਪ ਹੋਣਗੇ
  mya-JVB: သူတို့သည် ငါနှင် ရာ အရပ်ရပ် တို့၌ ကဲ့ရဲ့ခြင်း၊ ပုံ ခိုင်း ခြင်း၊ ဆဲရေး
    ခြင်း၊ ကျိန် ခြင်းတို့ကိုခံ ရမည် အကြောင်း၊ ငါသည် မြေ ပေါ်မှာ တိုင်း နိုင်ငံရှိသမျှ
    တို့၌ နှောင့်ရှက် ညှဉ်းဆဲခြင်းသို့ သူ တို့ကို အပ် လိုက်မည်။
  tbg-tbg: Te vika qoraiqama nimitaari ekaa naato vatanaaka antuqavano kia vikara
    varianarove. Te vika raumpirima kaari vo vataini vo vataini vika oru vaimanta
    vi vatanaaka vika qoraiqama nimiteha naaraihama nimiteha vikara vaaquqama vuate
    tivarave.
  hmo-hmo: Lau ese idia edia latanai dika bada do lau havaraia dainai, tanobada basileia
    ibounai taudia be do idia gari bada herea. Taunimanima ese inai Iuda taudia dainai
    do idia kirikiri, bona do idia hevaseha henidia, do idia hereva dika henidia,
    bona edia bese ena ladana do idia hadikaia, do lau luludia lao gabudia ibounai
    edia lalonai.
  urd-urd: हाँ, मैं उनको छोड़ दूँगा कि दुनिया की सब ममलुकतों में धक्के खाते फिरें,
    ताकि वह हर एक जगह में जहाँ — जहाँ मैं उनको हॉक दूँगा, मलामत और मसल और तान और ला'नत
    का ज़रिया' हों।
  rus-SYN: и отдам их на озлобление и на злострадание во всех царствах земных, в поругание,
    в притчу, в посмеяние и проклятие во всех местах, куда Я изгоню их.
  bqc-SIM: Má tó aa gↄ̃ sↄ̃kɛ̃ngu yãpãsĩ ũ dṹnia bùsu gbɛ̃́piiɛɛ. Aa gↄ̃
    láanipↄ ũ, gbɛ̃́sↄ̃sↄ̃bↄ ũ, gbɛ̃́kabↄ ũ, wi yãadańnↄ gu pↄ́ má ń yá mà
    ń kpáu píi.
  tcz-CHONGTHU: Amaho hi keiman namtin vaipi mudinga, thet umtah leh melse tah’a kabol
    ding; Chuleh amaho hi, keiman muntin’a kadel manga, kathethang ding ahiuve. Chutia
    chu miho seiset leh nuisat a umding ahiuve.
  mar-mar: मी त्यांना एक भयावह गोष्ट बनवीन, मी त्यांना सर्व मानवजातीच्या दृष्टीत अरिष्ट
    असे करीन, ते जीथे घालवले जातील तीथे ते चेष्टेचा व निंदा, म्हण व शाप असे होतील.
  qub-qub: Paycunata castigaptë cay pachacho caj llapan nasyun runacunami mancharenga.
    Garguptë canga willapapämi, pï-maypitapis asipashami. May-chaychöpis maldisyunädumi
    goyanga.
  bqp-bqp: Tɔmbu bɑ̀ n bu wɑ bɑ koo biti soorɑ. Gee kon bu yɑrinɑsiɑ kpuro, bɑ koo
    bu yɛ̃ɛwɑ bu bu yɑɑkoru koosi kpɑ bɑ n wɑ̃ɑ sekuru sɔɔ kpɑ bɑ n dɑ kɑ ben yĩsiru
    tɔmbu bɔ̃rusi.
  hat-hat: Mwen pral mennen yon sèl malè sou yo. Tout lòt nasyon ki sou latè a pral
    tranble lè y'a wè sa. Moun pral pase yo nan betiz, yo pral rakonte istwa sou yo.
    Yo pral mete yo nan chante. Y'ap pran non yo pou sèvi jouman, pou bay madichon
    nan tout peyi kote mwen pral gaye yo.
  eng-BSB: I will make them a horror and an offense to all the kingdoms of the earth,
    a disgrace and an object of scorn, ridicule, and cursing wherever I have banished
    them.
  eng-WEBPB: I will even give them up to be tossed back and forth amongst all the
    kingdoms of the earth for evil, to be a reproach and a proverb, a taunt and a
    curse, in all places where I will drive them.
  kbq-kbq: Hagi Nagrama zamazeri havizantfama hanua zana maka ama mopafi vahe'mo'zama
    negenu'za, tusi zamagogogu hugahaze. Hagi zamavare atre sanuge'zama umanisaza
    mopafi vahe'mo'za zamage fenkami netre'za, kiza zokago ke huzamantegahaze. Hagi
    ana vahe'mo'za vahe'ma huhavizama huzmante'nakura Juda vahe'mo'zama havizama hu'nazaza
    huta sifnafi maniho hu'za huzmantegahaze.
  nhe-BL: Na nijchihuas para tlacame ma quinijiyaca ipan nochi tlaltini. Quinpinajtise
    huan tlen hueli quinilhuise. Campa hueli campa na niquintitlanis, nochi tlacame
    quinitase para tlatelchihualme.
  gub-BL: Amu'ar putar iaiw haw uhua'u ma'e wanehe ihe nehe. Teko ywy nànànar ipytuhegatu
    putar ukyze pà hexak mehe wà nehe. Teko upuka putar wanehe wà nehe. Umume'u putar
    purumupuka kar haw wanehe uze'eg uryweteahy pà wà nehe. Amuhàmuhàz putar ywy tetea'u
    rehe ihe wà nehe. Teko a'e ywy rehe har umume'uahy iaiw haw a'e teko waner rehe
    we wà nehe.
  eng-DRA: 'And I will deliver them up to vexation, and affliction, to all the kingdoms
    of the earth: to be a reproach, and a byword, and a proverb, and to be a curse
    in all places, to which I have cast them out.'
