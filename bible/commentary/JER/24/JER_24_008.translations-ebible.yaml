    nanik ini komeni kujatken pen it täkaŋ unita udegän api täŋ yämet yäk. Äma u Isip
    komeken itkaŋ ba komeniken ŋo itkaŋ u kudup waki pentagän api täŋ yämet.
  haw-1868: A e like me na fiku inoino, pono ole ke aiia no ka inoino loa; He oiaio,
