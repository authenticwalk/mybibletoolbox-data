verse: JER.024.008
translations:
  mal-C: “ ‘എന്നാൽ ചീഞ്ഞുപോയിട്ട് ഭക്ഷിക്കാൻ കൊള്ളരുതാത്ത അത്തിപ്പഴംപോലെ ഞാൻ യെഹൂദാരാജാവായ
    സിദെക്കീയാവിനോടും അവന്റെ പ്രഭുക്കന്മാരോടും ജെറുശലേമിൽ ശേഷിച്ചിരിക്കുന്ന ജനത്തോടും
    ഇടപെടും,’ എന്ന് യഹോവയുടെ അരുളപ്പാട്; ‘അവർ ഈ ദേശത്തു താമസിക്കുന്നവരായാലും ഈജിപ്റ്റിൽ
    പാർക്കുന്നവരായാലും അങ്ങനെതന്നെ.
  deu-TKW: 'Aber wie die andern Feigen für schlecht erkannt sind, für so schlecht,
    daß man sie nicht genießen kann - ja, so spricht Jahwe -, so will ich Zedekia,
    den König von Juda, behandeln samt seinen Obersten und dem Überreste der Bewohner
    Jerusalems, sowohl denen, die in diesem Land übrig geblieben sind, als auch denen,
    die sich in Ägypten niedergelassen haben:'
  lin-lin: 'Kasi ndenge bambuma ya figi oyo ekawuka ezali mabe mpe bakoki kolia yango
    te, » elobi Yawe, « ndenge wana mpe nakosala Sedesiasi, mokonzi ya Yuda, bakalaka
    na ye mpe batikali ya Yelusalemi, ezala ba-oyo batikali na mboka mpe ba-oyo bazali
    na Ejipito :'
  eng-LSV: 'And like the bad figs that are not eaten for badness, || Surely thus said
    YHWH: So I make Zedekiah king of Judah, || And his heads, and the remnant of Jerusalem,
    || Who are left in this land, || And who are dwelling in the land of Egypt,'
  eng-GNV: 'And as the naughtie figges which can not bee eaten, they are so euill
    (surely thus saith the Lord) so wil I giue Zedekiah the King of Iudah, and his
    princes, and the residue of Ierusalem, that remaine in this lande, and them that
    dwell in the lande of Egypt:'
  eng-WEBSTER: 'And as the bad figs, which cannot be eaten, they are so bad; surely
    thus saith the LORD, So will I give Zedekiah the king of Judah, and his princes,
    and the residue of Jerusalem, that remain in this land, and them that dwell in
    the land of Egypt:'
  nhw-BL: “Pero nopa higos catli lochontoque quiixnextía Sedequías, catli ama tlanahuatijquetl
    tlen tlali Judá. Huan quinixnextía nojquiya itequiticahua, huan nochi nopa Jerusalén
    ehuani catli noja mocajtoque ipan ni tlali huan nochi catli yajque ipan tlali
    Egipto. Inijuanti niquitas quen nopa higos catli lochontoque hasta ayacmo aqui
    hueli quicuas.
  swh-ONEN: “ ‘Lakini kama zilivyo zile tini dhaifu, ambazo ni mbovu mno zisizofaa
    kuliwa,’ asema Bwana, ‘ndivyo nitakavyomtendea Sedekia mfalme wa Yuda, maafisa
    wake na mabaki wengine kutoka Yerusalemu, wawe wamebaki katika nchi hii, au wanaishi
    Misri.
  bba-bba: Adɑmɑ Sedesiɑsi, Yudɑbɑn sinɑ boko kɑ win sinɑ ɑsɑkpɔbu kɑ tɔn be bɑ tie
    Yerusɑlɛmuɔ kɑ be kpuro be bɑ sɔ̃ tem mɛ sɔɔ, kɑ sere be bɑ kpikiru dɑ Eɡibitiɔ,
    kon dewɑ bɑ n sɑ̃ɑ nɡe fiɡie bii kɔ̃su ni nu ǹ diirɔ mi.
  eng-KJVCPB: 'And as the evil figs, which cannot be eaten, they are so evil; surely
    thus saith the Lord, So will I give Zedekiah the king of Judah, and his princes,
    and the residue of Jerusalem, that remain in this land, and them that dwell in
    the land of Egypt:'
  luo-luo: “Jehova Nyasaye wacho ni, ‘To mana kaka ngʼope maricho, ma ok nyal cham,
    e kaka anatimne Zedekia ruodh Juda, jotende kod jogo motony moa Jerusalem, kata
    obedo ni gidongʼ e pinyni kata gidak Misri.
  meu-meu: 'A Iehova na ini e gwau tomamu: Hari suke dikadia, vada e dika herea dainai
    basie heani diba ḡaudia, heḡereḡeredia, Sedekia, Iuda pavapavana, bona ena lohia
    taudia bona Ierusalem taudia kwabukwabudia, ina tano ai e nohomu bona Aigupto
    tanona ai e nohomu taudia, na unu baina kara henidia toma.'
  npi-ULB: तर परमप्रभु भन्‍नुहुन्‍छ, यहूदाका राजा सिदकियाह, त्यसका अधिकारीहरू र यस
    देशमा भएका यरूशलेममा रहेका र मिश्रदेशमा गएका बाँकी मानिसहरूसित म खानै नसकिने यी
    खराब अञ्जीरहरूझैं व्यवहार गर्नेछु ।
  yor-yor: “ ‘Ṣùgbọ́n gẹ́gẹ́ bí èso ọ̀pọ̀tọ́ tí kò dára, tí ó burú tí kò ṣe é jẹ,’
    ni Olúwa wí, ‘bẹ́ẹ̀ ni Èmi yóò ṣe pẹ̀lú Sedekiah ọba Juda, àwọn ìjòyè rẹ̀ àti
    àwọn tí ó yẹ ní Jerusalẹmu, yálà wọ́n wà lórí ilẹ̀ yìí tàbí wọ́n ń gbé Ejibiti.
  pes-OPCB: «ولی انجیرهای بد، نمونهٔ صدقیا، پادشاه یهودا، اطرافیان او و بقیهٔ مردم
    اورشلیم است که در این سرزمین باقی مانده‌اند و یا در مصر ساکنند. من با ایشان همان
    کاری را خواهم کرد که با انجیرهای گندیدهٔ بی‌مصرف می‌کنند.
  tgl-ULB: Ngunit tulad ng masamang igos na hindi maaaring kainin—ito ang sinasabi
    ni Yahweh—gagawin ko ang paraang ito kina Zedekias, na hari ng Juda, kasama ang
    kaniyang mga opisyal, at ang ilan pa sa mga taga-Jerusalem na nananatili sa lupaing
    ito o pupunta upang manatili sa lupain ng Egipto.
  hui-hui: Ani buwa Anduane Homogo i̱na Yudanaga Kini Sedegaia halu ibu damene karubi
    ibunaga agali haguane bu karubi Yarusaleme wali agali tini dalu ogoniha karubi
    maru Iyibi dindiha pu karubi ti poge lini tagaraga ko ngaru agalime nabe nahedagola
    mo wahagadagua i̱na ti bibahende wahai holebero.
  mya-mya: '``ယု​ဒ​ဘု​ရင်​ဇေ​ဒ​ကိ၊ သူ​၏​အ​ခြွေ​အ​ရံ မှူး​မတ်​များ​နှင့် ဤ​ပြည်​တွင်​ကျန်​ရစ်​ခဲ့​သူ
    သို့​မ​ဟုတ်​အီ​ဂျစ်​ပြည်​သို့​ပြောင်း​ရွှေ့​သွား သူ၊ ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​ကို​မူ​ကား
    ငါ ထာ​ဝ​ရ​ဘု​ရား​သည်​စား​၍​မ​ရ​နိုင်​လောက် အောင်​ပုပ်​နေ​သည့်​သ​င်္ဘော​သ​ဖန်း​သီး​များ
    ကဲ့​သို့​ရှု​မှတ်​မည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་ཡང་སེ་ཡབ་ཀྱི་ཤིང་ཏོག་རུལ་ནས་བཟའ་བར་ཡང་མི་རུང་བ་དེ་བཞིན་དུ།
    ངས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་དང་དེའི་འགོ་དཔོན་རྣམས་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལུས་པའི་ཡུལ་མི་རྣམས་ཏེ་གནས་འདིར་ལུས་པ་རྣམས་དང་།
    ཡང་ཨེ་ཅིབ་ཡུལ་དུ་གཞིས་ཆགས་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་སྤྲོད་པར་བྱའོ། །
  sna-sna: “ ‘Asi sezvakaita maonde akaipa, iwo akaipa kwazvo zvokusagona kudyiwa,’
    ndizvo zvinotaura Jehovha, ‘saizvozvo ndichaitira Zedhekia mambo weJudha, namachinda
    ake, navaya vakasara muJerusarema, kunyange vakasara munyika ino kana vagere muIjipiti.
  spa-BLM: “‘Como los higos malos, que no se pueden comer, son tan malos’, dice ciertamente
    el Señor, ‘así entregaré a Sedequías, rey de Judá, y a sus príncipes, y al resto
    de Jerusalén que queda en esta tierra, y a los que habitan en la tierra de Egipto.
  cac-cac: Axo vin̈aj Sedequías sreyal Judá, eb' yajal yaj yed' vin̈ yed' masanil
    eb' cajan d'a Jerusalén, aton eb' ixto can cajan d'a tic yed' pax eb' ix c'och
    cajan d'a Egipto, lajan val eb' d'a yol in sat icha sat te' higo te chucxolaj
    chi', aton te' maxtzac yal sloji.
  swh-ULB: Lakini kama vile tini mbaya ambazo ni hazifai kuliwa - asema Bwana - nitatenda
    hivi kwa Sedekia, mfalme wa Yuda, pamoja na viongozi wake, na pamoja na wengine
    wa Yerusalemu ambao wanabaki katika nchi hii au kwenda kukaa katika nchi ya Misri.
  bel-bel: 'А пра благія смоквы, якіх і есьці нельга за няпрыдатнасьць іх, так кажа
    Гасподзь: такім Я зраблю Сэдэкію, цара Юдэйскага, і князёў ягоных і іншых Ерусалімцаў,
    што застаюцца ў зямлі гэтай і жывуць у зямлі Егіпецкай;'
  deu-ELBBK: 'Und wie die schlechten Feigen, die vor Schlechtigkeit nicht gegessen
    werden können: ja, so spricht der HERR, so werde ich Zedekia, den König von Juda,
    machen, und seine Fürsten und den Überrest von Jerusalem, die in diesem Land Übriggebliebenen
    und die im Land Ägypten Wohnenden.'
  mbb-OT: “Piru ed-isipen ku he iring te mezaat he menge higus he kenà egkekaan si
    Hadì Zedekia he hadì te Juda wey is menge upisyal zin, wey is menge Israilihanen
    he egkesamà he uuyag keniyan te Jerusalem wey sikan is diyà te Ehipto.
  mal-2015: എന്നാൽ യെഹൂദാരാജാവായ സിദെക്കീയാവെയും പ്രഭുക്കന്മാരെയും ഈ ദേശത്തു ശേഷിച്ച
    യെരൂശലേമിലെ ശേഷിപ്പിനെയും മിസ്രയീംദേശത്തു പാർക്കുന്നവരെയും ഞാൻ, ആകാത്തതും തിന്നുകൂടാതവണ്ണം
    ചീത്തയുമായ അത്തിപ്പഴംപോലെ ത്യജിച്ചുകളയും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Avke sar ole nalačhe figenca, save pes na den te chal,‘ phenel o RAJ, ‚avke
    kerava le judske kraľiha le Cidkijoha, leskre vodcenca the olenca, ko mek ačhile
    andro Jeruzalem te dživel andre kadi phuv, a the olenca, ko bešen andro Egipt.
  pes-OPV: 'خداوند چنین می‌گوید: «مثل انجیرهای بدکه چنان بد است که نمی توان خورد،
    البته همچنان صدقیا پادشاه یهودا و روسای او و بقیه اورشلیم را که در این زمین باقی‌مانده‌اند
    و آنانی راکه در مصر ساکن‌اند تسلیم خواهم نمود.'
  ron-1924: Ши ка смокинеле челе реле, каре, де реле че сунт, ну се пот мынка’, зиче
    Домнул, ‘аша вой фаче сэ ажунгэ Зедекия, ымпэратул луй Иуда, кэпетенииле луй ши
    рэмэшица Иерусалимулуй, чей че ау рэмас ын цара ачаста ши чей че локуеск ын цара
    Еӂиптулуй.
  ben-OBCV: “ ‘কিন্তু ওই খারাপ ডুমুরগুলি, যেগুলি এত খারাপ যে খাওয়া যায় না,’ সদাপ্রভু
    বলেন, ‘তেমনই আমি যিহূদার রাজা সিদিকিয়, তার কর্মচারীদের এবং জেরুশালেমের অবশিষ্ট
    রক্ষাপ্রাপ্ত লোকদের সঙ্গে ব্যবহার করব, তা তারা এদেশেই থাকুক বা মিশরে চলে যাক।
  som-som: Rabbigu wuxuu leeyahay, Midhaha berde oo xun oo xumaantooda aawadeed aan
    innaba la cuni karin, hubaal sidaas oo kalaan u xoori doonaa Sidqiyaah oo ah boqorka
    dalka Yahuudah, iyo amiirradiisa, iyo kuwa reer Yeruusaalem ah oo dalkan ku dhex
    hadhay, iyo kuwa dalka Masar degganba.
  lat-VUC: 'Et sicut ficus pessimæ quæ comedi non possunt eo quod sint malæ, hæc dicit
    Dominus: Sic dabo Sedeciam regem Juda, et principes ejus, et reliquos de Jerusalem,
    qui remanserunt in urbe hac, et qui habitant in terra Ægypti.'
  eng-ASVBT: And as the bad figs, which cannot be eaten, they are so bad, surely thus
    saith Jehovah, So will I give up Zedekiah the king of Judah, and his princes,
    and the residue of Jerusalem, that remain in this land, and them that dwell in
    the land of Egypt,
  ita-1885: 'E come quegli altri fichi sono tanto cattivi, che non se ne può mangiare,
    per la loro cattività, così altresì ha detto il Signore: Tale renderò Sedechia,
    re di Giuda, e i suoi principi, e il rimanente di que'' di Gerusalemme, che saranno
    restati in questo paese, o che si saranno ridotti ad abitare nel paese di Egitto;'
  eng-LXXUP: And as the bad figs, which cannot be eaten, for their badness; thus saith
    the Lord, So will I deliver Zedekiah king of Judah, and his nobles, and the remnant
    of Jerusalem, them that are left in this land, and the dwellers in Egypt.
  eng-ULB: But like the bad figs that are too bad to be eaten—this is what Yahweh
    says—I will act in this way with Zedekiah, king of Judah, with his officials,
    and with the rest of Jerusalem who remain in this land or go to stay in the land
    of Egypt.
  spa-VBL: Pero los higos malos, tan malos que no se pueden comer, dice el Señor,
    representan la forma en que trataré a Sedequías, rey de Judá, a sus funcionarios
    y a los que quedan de Jerusalén, así como a los que quedan en este país y a los
    que viven en Egipto.
  fra-_FOB: Et comme ces mauvaises figues, qu'on ne peut manger, tant elles sont mauvaises,
    a dit l'Éternel, tels je rendrai Sédécias, roi de Juda, et ses princes, et le
    reste de Jérusalem, ceux qui sont restés dans ce pays, et ceux qui habitent dans
    le pays d'Égypte.
  mal-mal: എന്നാൽ യെഹൂദാ രാജാവായ സിദെക്കീയാവിനെയും പ്രഭുക്കന്മാരെയും ഈ ദേശത്തു ശേഷിച്ച
    യെരൂശലേമിലെ ശേഷിപ്പിനെയും ഈജിപ്റ്റിൽ പാർക്കുന്നവരെയും ഞാൻ, ആകാത്തതും തിന്നുകൂടാത്തവിധം
    ചീത്തയുമായ അത്തിപ്പഴംപോലെ ത്യജിച്ചുകളയും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Lekin bāqī log un ḳharāb anjīroṅ kī mānind haiṅ jo khāe nahīṅ jāte. Un
    ke sāth maiṅ wuh sulūk karūṅga jo ḳharāb anjīroṅ ke sāth kiyā jātā hai. Un meṅ
    Yahūdāh kā bādshāh Sidqiyāh, us ke afsar, Yarūshalam aur Yahūdāh meṅ bache hue
    log aur Misr meṅ panāh lene wāle sab shāmil haiṅ.
  suz-BL: तन्‍न गो मेको जचान मदुम्‍चा ङा काइ मदारशो फोव़शी गेडा खोदेंशो पा यहूदा ङा
    पिप सिदकीयाह, मेको आ सरकार ङा गेय पाइब, यरूसलेम ङा लीशो मुरपुकी नु इजीप्‍त रागीमी
    बाक्‍ब आन कली मरिम्‍शो पाइनुङ। २राजा २४:१७-२०; ब्‍यवस्‍था २:३१; येरमीया २९:१६-१९
  eng-NOY: And as the bad figs, which are so bad that they cannot be eaten, saith
    Jehovah, so will I make Zedekiah, the king of Judah, and his princes, and the
    residue of Jerusalem, those that are left in this land, and those that dwell in
    the land of Egypt;
  ita-1927: E come si trattano questi fichi cattivi che non si posson mangiare, tanto
    son cattivi, così, dice l’Eterno, io tratterò Sedekia, re di Giuda, e i suoi principi,
    e il residuo di que’ di Gerusalemme, quelli che son rimasti in questo paese e
    quelli che abitano nel paese d’Egitto;
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «”وەک ئەو هەنجیرە خراپەش کە لە خراپیدا ناخورێت،
    ئاوا هەڵسوکەوت لەگەڵ سدقیای پاشای یەهودا و پیاوە گەورەکانی و پاشماوەی ئۆرشەلیمدا
    دەکەم، ئەوانەی لەم خاکەدا ماونەتەوە و ئەوانەی لە خاکی میسر نیشتەجێن.'
  eng-BBE: 'And like the bad figs which are so bad that they are of no use for food,
    so I will give up Zedekiah, king of Judah, and his chiefs and the rest of Jerusalem
    who are still in this land, and those who are in the land of Egypt:'
  kan-OKCV: “ ‘ತಿನ್ನಕೂಡದ ಹಾಗೆ ಅಷ್ಟು ಕೆಟ್ಟವುಗಳಾಗಿರುವ ಆ ಕೆಟ್ಟ ಅಂಜೂರದ ಹಣ್ಣುಗಳ ಹಾಗೆ ನಿಶ್ಚಯವಾಗಿ
