  arb-NAV: أَمَّا صِدْقِيَّا مَلِكُ يَهُوذَا وَعُظَمَاؤُهُ وَسَائِرُ أَهْلِ أُورُشَلِيمَ
    الَّذِينَ مَكَثُوا فِي هَذِهِ الأَرْضِ وَالَّذِينَ نَزَحُوا إِلَى دِيَارِ مِصْرَ،
