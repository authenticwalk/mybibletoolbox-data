  ory-ory: ଆଉ, ଯେପରି ସେହି ମନ୍ଦ ଡିମ୍ବିରି ଫଳ ଏଡ଼େ ମନ୍ଦ ହେବାରୁ ଭୋଜନ କରାଯାଇ ନ ପାରେ, ସେପରି
