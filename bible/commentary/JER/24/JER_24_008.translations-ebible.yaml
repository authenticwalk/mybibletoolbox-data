    of Jerusalem, that remain in this land, and them that dwell in the land of Egypt.'
  hin-2017: “परन्तु जैसे निकम्मे अंजीर, निकम्मे होने के कारण खाए नहीं जाते, उसी प्रकार
    से मैं यहूदा के राजा सिदकिय्याह और उसके हाकिमों और बचे हुए यरूशलेमियों को, जो
