  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ dɔɔ̀ mɛ̀ɛ̀ botí yɛtebɛ yɛ̀ɛ̀ cɑ̀kɛ kɛ í dò nkɛ́di n yóó mɛ ndɔɔ̀
    Sedesiɑ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì nɛ̀ o tũ̀mbɛ̀, nɛ̀ bɛsɔmbɛ bɛ̀ɛ̀ kpɑɑ́ Sedisɑdɛmmu
    nɛ̀ bɛ̀ɛ̀ bo Esibiti. Bɛmɔu n yóó mɛ mbɛ̀ dɔ̀ɔ̀ mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: '“Kɨ, Ikiavɨra Itir God, kɨ kamaghɨn mɨgei: Kɨ Atrivim Sedekaia uan gumazir
