  ukr-1871: 'А про другі смокви, що їх годї їсти, бо вони негодящі, так говорить Господь:
    таким учиню Седекію, царя Юдейського, й його князїв і останок осадників Ерусалимських,
    що позоставались у краю, і тих, що живуть у Египтї;'
  deu-1951: Aber wie die schlechten Feigen so schlecht sind, daß man sie nicht genießen
    kann, so will ich, spricht der HERR, Zedekia, den König von Juda, behandeln und
    seine Fürsten und den Überrest von Jerusalem, sowohl die, welche in diesem Lande
    übriggeblieben sind, als auch die, welche in Ägyptenland wohnen.
  eng-JPS: 'And as the bad figs, which cannot be eaten, they are so bad; surely thus
    saith the LORD: So will I make Zedekiah the king of Judah, and his princes, and
    the residue of Jerusalem, that remain in this land, and them that dwell in the
    land of Egypt;'
  srp-1865: A kake su te rðave smokve da se ne mogu jesti, kako su rðave, takim æu,
    veli Gospod, uèiniti Sedekiju cara Judina i knezove njegove i ostatak Jerusalimljana
    koji ostaše u ovoj zemlji i koji žive u zemlji Misirskoj.
  lug-lug: “ ‘Naye ng’ettiini embi, embi ennyo ezitayinzika kuliika, bwe ntyo bwe
    nnaakola Zeddekiya kabaka wa Yuda, n’abakungu be n’abo abaasigalawo mu Yerusaalemi,
    oba abaasigalawo mu nsi eno oba abo ababeera mu Misiri,’ bw’ayogera Mukama.
  heb-heb: וכתאנים הרעות אשר לא תאכלנה מרע כי כה אמר יהוה כן אתן את צדקיהו מלך יהודה
    ואת שריו ואת שארית ירושלם הנשארים בארץ הזאת והישבים בארץ מצרים׃
  ben-IRV: কিন্তু খারাপ ডুমুরগুলির মত করে, যা খেতে খুব খারাপ” সদাপ্রভু এই কথা বলেন,
    “আমি যিহূদার রাজা সিদিকিয়, তার রাজকর্মচারী ও যিরূশালেমের অবশিষ্ট লোকেরা যারা
    ওই দেশে রয়ে গেছে বা মিশর দেশে বাস করছে তাদের সঙ্গে এই রকম খারাপ ব্যবহার করব।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਖ਼ਰਾਬ ਹੰਜ਼ੀਰਾਂ, ਵਾਂਗੂੰ ਜਿਹੜੀਆਂ ਖਰਾਬੀ ਦੇ ਕਾਰਨ
    ਖਾਧੀਆਂ ਨਹੀਂ ਜਾਂਦੀਆਂ ਇਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਨਾਲ ਅਤੇ ਉਸ ਦੇ ਸਰਦਾਰਾਂ
    ਨਾਲ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਬਕੀਏ ਨਾਲ ਉਹਨਾਂ ਨਾਲ ਜਿਹੜੇ ਇਸ ਦੇਸ ਵਿੱਚ ਬਚੇ ਹੋਏ ਹਨ ਅਤੇ ਉਹਨਾਂ ਨਾਲ
    ਜਿਹੜੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਵੱਸਦੇ ਹਨ ਵਰਤਾਂਗਾ
  mya-JVB: မ စား နိုင်အောင် အလွန်ညံ့ သော သင်္ဘော သဖန်း သီးကဲ့သို့ ၊ ငါသည် ယုဒ ရှင်ဘုရင်
    ဇေဒကိ မှစ ၍၊ မှူး တော်မတ်တော်၊ ဤ ပြည် ၌ ကျန် ကြွင်းသော ယေရုရှလင် မြို့သား၊ အဲဂုတ္တု
    ပြည် ၌ နေ သောအမျိုးသားတို့ကို ဖြစ် စေမည်။
  tbg-tbg: Iutaa King Sedekaiavave, vira qiata vaiintive, Ieruharemiqi variaka hini
    kiakave, vokiaka ruqemake Isipini vuakave, hini kiaka Iutaini qaqi variakave,
    vika vaireka, nteravira kia ho ne fiki katari tavara voqaara variarave.
  hmo-hmo: “To Sedekaia, Iuda ena king, iena lohia taudia, bona Ierusalema dekenai
    idia naria noho, o Aigupito dekenai idia lao taudia be lau Lohiabada ese lau gwauraidia,
    idia be fig dikadia, ania diba lasi gaudia hegeregerena. Bona lau ese edia dika
    hegeregerena, idia dekenai do lau karaia.
  urd-urd: “लेकिन उन ख़राब अंजीरों के बारे में, जो ऐसे ख़राब हैं कि खाने के क़ाबिल
    नहीं; ख़ुदावन्द यक़ीनन यूँ फ़रमाता है कि इसी तरह मैं शाह — ए — यहूदाह सिदक़ियाह
    को, और उसके हाकिम को, और येरूशलेम के बाक़ी लोगों को, जो इस मुल्क में बच रहे हैं
    और जो मुल्क — ए — मिस्र में बसते हैं, छोड़ दूँगा।
  rus-SYN: 'А о худых смоквах, которых и есть нельзя по негодности их, так говорит
    Господь: таким Я сделаю Седекию, царя Иудейского, и князей его и прочих Иерусалимлян,
    остающихся в земле сей и живущих в земле Египетской;'
  bqc-SIM: Ma Dii ma mɛ̀, lá wa kɛ ń kaadↄɛn vãi pↄ́ wa fↄ̃ bleoo a vãi yã́i,
    màa má kɛ ń Yudaↄ kí Zedekiao ń a ìwaↄ ń Yelusalɛũ gbɛ̃́ kↄ̃naↄ, aa gↄ̃̀
    bùsuɛ beeu ge aa tà Egipin nò.
  tcz-CHONGTHU: Chuleh theichangga phalou chu, Judah lengpa Zedekiah leh achapate,
    Jerusalem’a umden ho leh Egypt gamsunga cheng den ho, kabolna ding vetsahna ahi.
    Keiman amaho chu theichangga phalou, nehtheilou amonsa banga kalah ahiuve.
  mar-mar: पण यहूदाचा राजा सिद्कीया हा त्या अतिशय नासल्यामुळे खाण्यालायक न राहिलेल्या
    अंजिरासारखा असेल. सिद्कीया त्याचे उच्चपदस्थ अधिकारी, यरूशलेममध्ये उरलेले लोक व
    मिसरमध्ये राहत असलेले यहूदी त्याना मी सोडून देईन, असे परमेश्वर म्हणतो.
  qub-qub: «Judäpa raynin Sedequiasta, waquin caj mandajcunata, jinan nasyuncho, Jerusalencho
    tiyarcaycajta, manchariywan Egiptuman gueshpir aywaycojcunatami ichanga ricashaj
    mana micuypaj melanaypaj ïgustano.
  bqp-bqp: Adɑmɑ Sedesiɑsi, Yudɑbɑn sinɑ boko kɑ win sinɑ ɑsɑkpɔbu kɑ tɔn be bɑ tie
    Yerusɑlɛmuɔ kɑ be kpuro be bɑ sɔ̃ tem mɛ sɔɔ, kɑ sere be bɑ kpikiru dɑ Egibitiɔ,
    kon dewɑ bɑ n sɑ̃ɑ nge figie bii kɔ̃su ni nu ǹ diirɔ mi.
  hat-hat: Menm sa yo fè ak vye fig ki pa bon yo, fig moun pa ka manje tèlman yo pa
    bon yo, se sa mwen pral fè ak Sedesyas, wa peyi Jida a, ansanm ak tout gwo chèf
    li yo, ak tout rès pèp lavil Jerizalèm yo ki te rete nan peyi a osinon ki te desann
    peyi Lejip.
  eng-BSB: But like the bad figs, so bad they cannot be eaten,’ says the LORD, ‘so
    will I deal with Zedekiah king of Judah, his officials, and the remnant of Jerusalem—those
    remaining in this land and those living in the land of Egypt.
  eng-WEBPB: “‘As the bad figs, which can’t be eaten, they are so bad,’ surely the
    LORD says, ‘So I will give up Zedekiah the king of Judah, and his princes, and
    the remnant of Jerusalem who remain in this land, and those who dwell in the land
    of Egypt.
  kbq-kbq: Hianagi Ra Anumzamo'a huno, Havizama huno vahe'mo'ma negama osu'nea fiki
    ragamo'ma hiaza hu'na, Juda kini ne' Zedekaiane eri'za vahe'ane, Jerusalemi kumapima
    nemaniza vahe'ma ofri osi'a naga'ma ana mopafi mani'nesazo, vu'za Isipi mopafima
    umani'nesaza naga'enena namefi huzamigahue.
  nhe-BL: “Pero nopa higos tlen lochontoque quiixnextía Sedequías, tlen ama tlanahuatijquetl
    tlen tlali Judá. Huan quinixnextía nojquiya itequiticahua, huan nochi nopa Jerusalén
    ehuani tlen noja mocajtoque ipan ni tlali huan nochi tlen yajque ipan tlali Egipto.
    Yajuanti niquitas queja nopa higos tlen lochontoque hasta ayoc aca hueli quicuas.
  gub-BL: 'Ihe Tupàn Tuweharupi Wiko Ma''e areko putar amo teko pi i''a kwer iaiw
    ma''e ài ihe wà nehe. Teko nu''u kwaw a''e pi i''a kwer wà. Nezewegatete nazapo
    kwaw ikatu ma''e a''e teko wanupe nehe no: Zuta ywy rehe har wanuwihawete Zeneki,
    tuwihaw hehe we har wà, teko Zeruzarez pe har ko ywy rehe wikuwe ma''e wà, teko
    Zeruzarez pe har Ezit pe oho ma''e kwer wà.'
  eng-DRA: 'And as the very bad figs, that cannot be eaten, because they are bad:
    thus saith the Lord: So will I give Sedecias the king of Juda, and his princes,
    and the residue of Jerusalem, that have remained in this city, and that dwell
    in the land of Egypt.'
