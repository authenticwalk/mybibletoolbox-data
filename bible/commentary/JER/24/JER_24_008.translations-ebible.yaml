  urd-GVH: लेकिन बाक़ी लोग उन ख़राब अंजीरों की मानिंद हैं जो खाए नहीं जाते। उनके साथ
    मैं वह सुलूक करूँगा जो ख़राब अंजीरों के साथ किया जाता है। उनमें यहूदाह का बादशाह
