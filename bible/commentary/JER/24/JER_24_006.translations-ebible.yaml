  ory-ory: କାରଣ ଆମ୍ଭେ ମଙ୍ଗଳ ପାଇଁ ସେମାନଙ୍କ ପ୍ରତି ଆପଣା ଦୃଷ୍ଟି ରଖିବା ଓ ସେମାନଙ୍କୁ ପୁନର୍ବାର
    ଏହି ଦେଶକୁ ଆଣିବା; ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ନିର୍ମାଣ କରିବା ଓ ଭଗ୍ନ କରିବା ନାହିଁ; ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ରୋପଣ କରିବା ଓ ଉତ୍ପାଟନ କରିବା ନାହିଁ।
  chk-chk: Üpwe mamaseer o ümöümöch ngeniir, üpwe pwal aliwinisefäliir ngeni ei fanü.
    Üpwe afefeitäär, nge üsap ataretiu, üpwe fotukiir, nge üsap üttiretä.
  rop-rop: Ai garra wotjim olabat olataim, en ai garra bringimbek olabat langa dijan
    kantri. Ai garra bildimap olabat en ai kaan larram olabat buldan igin. Ai garra
    albumbat olabat gro gudwei en ai kaan tjakidawei olabat.
  ukr-1871: І спогляну на них ласкавим оком і верну їх у рідну країну, й збудую їх
    та й не розвалю, і понасаджую та й не викореню;
  deu-1951: und ich will mein Auge auf sie richten zum Guten und will sie wieder in
    dieses Land zurückbringen und will sie bauen und nicht niederreißen, pflanzen
    und nicht ausreuten;
  eng-JPS: And I will set Mine eyes upon them for good, and I will bring them back
    to this land; and I will build them, and not pull them down; and I will plant
    them, and not pluck them up.
  srp-1865: I obratiæu oèi svoje na njih dobra radi, i dovešæu ih opet u ovu zemlju,
    i sazidaæu ih i neæu ih razoriti, i nasadiæu ih i neæu ih poèupati.
  lug-lug: 'Amaaso gange gajja kubalabirira olw’obulungi bwabwe, era nzija kubakomyawo
    mu nsi eno. Nzija kubazimba era nneme kubamenyaamenya: nzija kubasimba nneme kubakuula.'
  heb-heb: ושמתי עיני עליהם לטובה והשבתים על הארץ הזאת ובניתים ולא אהרס ונטעתים ולא
    אתוש׃
  ben-IRV: আমি তাদের মঙ্গলের জন্য তাদের উপর নজর রাখব এবং এই দেশে তাদের ফিরিয়ে আনব।
    আমি তাদের গড়ে তুলব, তাদের বিচ্ছিন্ন করব না। আমি তাদের রোপণ করব, তাদের উপড়ে ফেলব
    না।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਭਲੀ ਨਿਗਾਹ ਰੱਖਾਂਗਾ। ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਇਸ ਦੇਸ ਵਿੱਚ ਫਿਰ ਲਿਆਵਾਂਗਾ।
    ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਬਣਾਵਾਂਗਾ ਅਤੇ ਨਹੀਂ ਢਾਹਵਾਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਲਾਵਾਂਗਾ ਅਤੇ ਪੁੱਟਾਂਗਾ ਨਹੀਂ
  mya-JVB: သူ တို့၌ ကျေးဇူး ပြုမည်ဟု ငါကြံစည်၍၊ ဤ ပြည် သို့ တဖန် ဆောင် ခဲ့ဦးမည်။ နောက်
    တဖန် မ ဖြို မဖျက်ဘဲ တည်ဆောက် မည်။ မ နှုတ် မပယ်ဘဲစိုက် ထားမည်။
  tbg-tbg: Te vikaqaa koqemake raqikiqi vi, naantiara te vika qaiqaa ntita vare maa
    vataraqaa viri karerave. Te kia vika vara muntuviqama karaiti, te vika vara vuruviqama
    karerave. Kuvukanaa koqe vataqaa utu taantemake, te vika maa vataraqaa qaiqaa
    ntita viri ke, kia vika qaiqaa ravau aqu karerave.
  hmo-hmo: Lau ese idia do lau naria bona hanamoa, bona do lau hakaudia lou mai, inai
    edia tano dekenai. Lau ese idia do lau haginia, do lau negedia diho lasi. Lau
    ese idia do lau hadoa, bona idia do lau kokia lasi.
  urd-urd: क्यूँकि उन पर मेरी नज़र — ए — 'इनायत होगी, और मैं उनको इस मुल्क में वापस
    लाऊँगा, और मैं उनको बर्बाद नहीं बल्कि आबाद करूँगा; मैं उनको लगाऊँगा और उखाड़ूँगा
    नहीं।
  rus-SYN: и обращу на них очи Мои во благо им и возвращу их в землю сию, и устрою
    их, а не разорю, и насажду их, а не искореню;
  bqc-SIM: Máↄ wɛ́tɛńzi an bↄa maa yã́iɛ, mí suńnↄ bùsuɛ beeu. Má ń zɛdↄɛ,
    má ń fuangbao, má ń gba gbãaɛ, má ń gbooo.
  tcz-CHONGTHU: Keiman amaho kavetlhih jinga kachin jing ding, chuleh amaho chu hiche
    gamsunga kahin lepuilut kitding ahiuve.
  mar-mar: मी आपले डोळे त्यांच्या चांगल्या करीता लावेन आणि त्यांना या देशात प्रस्थापीत
    करीन. मी त्यांना खाली पाडणार नाही तर त्यांना बांधीन, मी त्यांना लावीन व उपटनार
    नाही.
  qub-qub: Ima mana alli chayananpitapis nogami chapäshaj. Cay nasyunmanmi cutichimushäpäpis.
    Cutiycachimurnami alli goyächishaj. Yapayga manami illgächishäpänachu. Juc pachaman
    jamaycachir manami jitarishänachu.
  bqp-bqp: Kon de bu wurɑmɑ ben tem mini. Nɑ ǹ mɑɑ bu surɑmɔ, kon bu tɑ̃sisiɑwɑ.
    Nɑ ǹ mɑɑ bu wukɑmɔ, kon bu girɑwɑ n sire.
  hat-hat: M'ap toujou voye je sou yo, m'ap mennen yo tounen nan peyi sa a. M'ap fè
    yo grandi, mwen p'ap kraze yo. M'ap plante yo, mwen p'ap derasinen yo ankò.
  eng-BSB: I will keep My eyes on them for good and will return them to this land.
    I will build them up and not tear them down; I will plant them and not uproot
    them.
  eng-WEBPB: For I will set my eyes on them for good, and I will bring them again
    to this land. I will build them, and not pull them down. I will plant them, and
    not pluck them up.
  kbq-kbq: E'ina hu'neanki'na Nagra navu ante'na nezamage'na knare hu'na kegava huzmantegahue.
    Ana nehu'na ete zamavare'na mopazamifi e'na, eme zamazeri hankaveneti'na zamazeri
    fenkamia otegahue. Avimzama mopafi hankrazankna hu'na mopafi zamazeri nehankre'na
    mopafintira zamazeri vati otregahue.
  nhe-BL: Na niquinmocuitlahuis para ma quinchihuilica tlen cuali huan sampa niquinhualicas
    ipan inintlal. Niquinpalehuis huan ax niquincocos. Elise queja toctli tlen nijtocas
    huan ax nijhuihuitlas.
  gub-BL: Azekaiw putar wanehe nehe. Aruzewyr putar ko ywy rehe ihe wà nehe no. Azapo
    wi putar teko imono'og pyrer romo ihe wà nehe. Namumaw kwaw ihe wà nehe. Azutym
    putar ma'eà'yz ài ihe nehe. Nazo'ok kwaw nehe.
  eng-DRA: 'And I will set my eyes upon them to be pacified, and I will bring them
    again into this land: and I will be their God: and I will build them up, and not
    pull them down: and I will plant them, and not pluck them up.'
