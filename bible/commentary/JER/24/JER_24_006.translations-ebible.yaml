verse: JER.024.006
translations:
  mal-C: ഞാൻ നന്മയ്ക്കായി എന്റെ ദൃഷ്ടി അവരുടെമേൽ വെച്ച് വീണ്ടും അവരെ ഈ ദേശത്തേക്കു
    കൊണ്ടുവരും. ഞാൻ അവരെ നീക്കിക്കളയാതെ പണിതുയർത്തുകയും അവരെ പറിച്ചുകളയാതെ നടുകയും
    ചെയ്യും.
  deu-TKW: und mein Auge freundlich auf sie richten und sie in dieses Land zurückbringen,
    daß ich sie aufbaue und nicht wieder einreiße und sie einpflanze und nicht wieder
    ausreiße,
  lin-lin: Miso na Ngai ekozala likolo na bango mpo na kosalela bango bolamu, mpe
    nakozongisa bango kati na mokili oyo. Nakobongisa bango lisusu, kasi nakobebisa
    bango lisusu te ; nakolona bango lokola nzete, nakopikola bango lisusu te.
  eng-LSV: And I have set My eyes on them for good, || And have brought them back
    to this land, || And built them up, and I do not throw down, || And have planted
    them, and do not pluck up.
  eng-GNV: For I wil set mine eyes vpon them for good, and I will bring them againe
    to this lande, and I will build them, and not destroy them, and I will plant them,
    and not roote them out,
  eng-WEBSTER: 'For I will set my eyes upon them for good, and I will bring them again
    to this land: and I will build them, and not pull them down; and I will plant
    them, and not pluck them up.'
  nhw-BL: Na niquinmocuitlahuis para ma quinchihuilica catli cuali huan sempa niquinhualicas
    ipan inintlal. Niquinpalehuis huan amo niquincocos. Elise quen toctli catli nijtocas
    huan amo nijhuihuitlas.
  swh-ONEN: Macho yangu yatakuwa juu yao kwa ajili ya kuwapatia mema, nami nitawarudisha
    tena katika nchi hii. Nitawajenga wala sitawabomoa, nitawapanda wala sitawangʼoa,
  bba-bba: Kon de bu wurɑmɑ ben tem mini. Nɑ ǹ mɑɑ bu surɑmɔ, kon bu tɑ̃sisiɑwɑ.
    Nɑ ǹ mɑɑ bu wukɑmɔ, kon bu ɡirɑwɑ n sire.
  eng-KJVCPB: 'For I will set mine eyes upon them for good, and I will bring them
    again to this land: and I will build them, and not pull them down; and I will
    plant them, and not pluck them up.'
  luo-luo: Wengena nongʼigi mondo gidhi maber, kendo anadwog-gi e pinyni. Anagergi
    kendo ok anamukgi; anapidhgi kendo ok anapudhgi.
  meu-meu: Lau ese baina haḡeredia, ihanamodia totona, bona baina hakaudia lou mai
    ina tano lalonai. Lau ese baina haginidia, basina ḡiḡidia dobi; baina hadodia,
    basina raḡadia.
  npi-ULB: तिनीहरूको भलाइको निम्ति म आफ्‍नो दृष्‍टि तिनीहरूमा लगाउनेछु, र तिनीहरूलाई
    यस देशमा पुनर्स्थापित गराउनेछु । म तिनीहरूलाई बनाउनेछु, र तिनीहरूलाई भत्काउनेछैनँ
    । म तिनीहरूलाई रोप्नेछु, र तिनीहरूलाई उखेल्नेछैनँ ।
  yor-yor: Ojú mi yóò máa ṣọ́ wọn lọ fún rere, Èmi yóò gbé wọn ró, n kò ní já wọn
    lulẹ̀. Èmi yóò gbìn wọ́n, n kò sì ní fà wọ́n tu.
  pes-OPCB: من بر آنان نظر لطف انداخته، مراقب خواهم بود که در آنجا با ایشان خوش‌رفتاری
    شود و ایشان را به این سرزمین باز خواهم گرداند؛ من نخواهم گذاشت ایشان ریشه‌کن و
    نابود شوند بلکه ایشان را حمایت کرده، استوار خواهم ساخت.
  tgl-ULB: Ibabaling ko ang aking mga mata sa kanila para sa kabutihan at muli silang
    ibabalik sa lupaing ito. Itatayo ko sila at hindi ibabagsak. Itatanim ko sila,
    at hindi bubunutin.
  hui-hui: Ani kagola i̱na ti baya hanguore handayaho howa ti biamogo bialu tihondo
    bayale dege bialu haabo holebero. Ani bialu ti dindi ogoriani helo lone haru dai
    bulebero. Haru dai buwa i̱na ti hengedape nahe baya hangu mo hongo halu holebero.
    I̱na ti bayale anda helo hangaradagua bialu lone dugu wa naholebero.
  mya-mya: သူ​တို့​ကို​ကြည့်​ရှု​စောင့်​ရှောက်​၍​ဤ​ပြည်​သို့ ပြန်​လည်​ခေါ်​ဆောင်​လာ​မည်။
    ငါ​သည်​သူ​တို့ အား​ဖြို​၍​မ​ပစ်​ဘဲ​တည်​ဆောက်​၍​ပေး​မည်။ ဆွဲ​နုတ်​၍​မ​ပစ်​ဘဲ​စိုက်​ပျိုး​၍​ပေး​မည်။-
  bod-N: ངས་དེ་དག་ལ་བདག་སྐྱོང་བྱས་ནས་བྱིན་རླབས་འཐོབ་པར་བྱེད་པ་དང་། དེ་དག་ཁྲིད་ནས་ཡུལ་འདིར་ཕྱིར་ལོག་པར་འགྱུར།
    ཡང་ངས་དེ་དག་འཛུགས་པར་བྱ་སྟེ་བཤིག་པར་མི་འགྱུར་ལ། ངས་དེ་དག་བཙུགས་ནས་འབྱིན་པར་མི་བྱའོ།
    །
  sna-sna: Meso angu acharingira kwavari nokuda kwokunaka kwavo, uye ndichavadzosazve
    munyika ino. Ndichavavaka uye handingavakoromori; ndichavasima uye handingavadzuri.
  spa-BLM: Porque pondré mis ojos en ellos para bien, y los traeré de nuevo a esta
    tierra. Los edificaré, y no los derribaré. Los plantaré y no los arrancaré.
  cac-cac: Ol in tan̈vejn̈ej eb', ol vic'anxi meltzaj eb' d'a jun schon̈ab' tic. A
    tic ol vic'chaan̈ eb', man̈xo ol in satel-laj eb'. Icha val to ol vavejem eb',
    man̈xo ol in toc'q'ueta eb'.
  swh-ULB: Nitaweka macho yangu kwao wapate mema na kuwarejeshea nchi hii. Nitawajenga,
    wala sitawaangamiza.
  bel-bel: я зьвярну на іх вочы Мае на дабро ім і вярну іх у зямлю гэтую, і ўладжу
    іх, а ня зруйную, і пасаджу іх, а ня выкарчую;
  deu-ELBBK: Und ich werde mein Auge auf sie richten zum Guten und sie in dieses Land
    zurückbringen; und ich werde sie bauen und nicht abbrechen, und sie pflanzen und
    nicht ausreißen.
  mbb-OT: Ebentayan ku sikandan wey ed-eturen ku, ne idlikù ku sikandan kayi he tanà.
    Ibpeuswag ku sikandan ne kenè ku en edezeetan. Edlig-enan ku sikandan ne kenè
    ku ebpilayen.
  mal-2015: ഞാൻ എന്റെ ദൃഷ്ടി നന്മെക്കായി അവരുടെ മേൽവെച്ചു അവരെ ഈ ദേശത്തേക്കു വീണ്ടും
    കൊണ്ടുവരും; ഞാൻ അവരെ പണിയും, പൊളിച്ചുകളകയില്ല; അവരെ നടും, പറിച്ചുകളകയുമില്ല.
  rmc-rmc: Dikhava pre lende le lačhipnaha a anava len pale andre kadi phuv. Pale
    len budinava upre a imar len na čhivava tele, pale len sadzinava a imar len na
    cirdava avri.
  pes-OPV: و چشمان خودرا بر ایشان به نیکویی خواهم‌انداخت و ایشان را به این زمین باز
    خواهم آورد و ایشان را بنا کرده، منهدم نخواهم ساخت و غرس نموده، ریشه ایشان را نخواهم
    کند.
  ron-1924: Ый вой приви ку ун окь биневоитор ши-й вой адуче ынапой ын цара ачаста;
    ый вой ашеза ши ну-й вой май нимичи, ый вой сэди ши ну-й вой май смулӂе.
  ben-OBCV: তাদের মঙ্গলের জন্য আমার চোখ দৃষ্টি রাখবে, আর আমি তাদের এই দেশে আবার ফিরিয়ে
    আনব। আমি তাদের গড়ে তুলব, ভেঙে ফেলব না; আমি তাদের রোপণ করব, উৎপাটন নয়।
  som-som: Waayo, waxaan indhahayga iyaga ugu hayn doonaa wanaag aawadiis, oo dalkan
    baan ku soo celin doonaa, waanan dhisi doonaa, oo innaba ma aan dumin doono, waanan
    beeri doonaa, oo innaba ma aan rujin doono.
  lat-VUC: 'Et ponam oculos meos super eos ad placandum, et reducam eos in terram
    hanc: et ædificabo eos, et non destruam: et plantabo eos, et non evellam.'
  eng-ASVBT: 'For I will set mine eyes upon them for good, and I will bring them again
    to this land: and I will build them, and not pull them down; and I will plant
    them, and not pluck them up.'
  ita-1885: E volgerò l'occhio mio verso loro in bene, e li ricondurrò in questo paese;
    e li edificherò, e non li distruggerò più; e li pianterò, e non li divellerò più.
  eng-LXXUP: 'And I will fix mine eyes upon them for good, and I will restore them
    into this land for good: and I will build them up, and not pull them down; and
    I will plant them, and not pluck them up.'
  eng-ULB: I will set my eyes on them for good and restore them to this land. I will
    build them up, and not tear them down. I will plant them, and not uproot them.
  spa-VBL: Yo velaré por ellos y los haré volver a este país. Los edificaré y no los
    derribaré; los plantaré y no los desarraigaré.
  fra-_FOB: Et je les regarderai d'un œil favorable, et je les ferai retourner en
    ce pays, et je les rétablirai et ne les détruirai plus; je les planterai et ne
    les arracherai plus.
  mal-mal: ഞാൻ എന്റെ ദൃഷ്ടി നന്മയ്ക്കായി അവരുടെ മേൽവച്ച് അവരെ ഈ ദേശത്തേക്ക് വീണ്ടും
    കൊണ്ടുവരും; ഞാൻ അവരെ പണിയും; പൊളിച്ചുകളയുകയില്ല; അവരെ നടും, പറിച്ചുകളയുകയുമില്ല.
  urd-GVR: Kyoṅki un par maiṅ apne karm kā izhār karke unheṅ is mulk meṅ wāpas lāūṅgā.
    Maiṅ unheṅ girāūṅgā nahīṅ balki tāmīr karūṅga, unheṅ jaṛ se ukhāṛūṅgā nahīṅ balki
    panīrī kī tarah lagāūṅgā.
  suz-BL: गो मेको आन कली रिम्‍शो दुम्‍पाइक्‍चा कली कोव़नुङ। मिनु गो मेको आन कली एको
    रागीम लेश्‍शा चाक्‍नुङमी। गो मेको आन थुं बारपाइक्‍नुङमी। आन थुं लुक्‍च मलपाइक्‍नुङमी।
    गो मेको आन कली ख्रुम्‍नुङमी। मतुल्‍नुङमी। येरमीया १:१०; येरमीया ३१:२८
  eng-NOY: yea, I will set my eyes upon them for good, and I will bring them again
    to this land; and I will build them up, and not pull them down; and I will plant
    them, and not pluck them up.
  ita-1927: l’occhio mio si poserà con favore su loro; e li ricondurrò in questo paese;
    li stabilirò fermamente, e non li distruggerò più; li pianterò, e non li sradicherò
    più.
  ckb-ckb: چاوم دەخەمە سەریان بۆ چاکە و دەیانگەڕێنمەوە بۆ ئەم خاکە و بنیادیان دەنێم
    و نایانڕووخێنم، دەیانچێنم و ڕیشەکێشیان ناکەم.
  eng-BBE: For I will keep my eyes on them for good, and I will take them back again
    to this land, building them up and not pulling them down, planting them and not
    uprooting them.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಅವರ ಒಳ್ಳೆಯದರ ಮೇಲೆ ನನ್ನ ದೃಷ್ಟಿಯನ್ನು ಇಟ್ಟುಕೊಳ್ಳುತ್ತೇನೆ. ಈ ದೇಶಕ್ಕೆ
    ಅವರನ್ನು ತಿರುಗಿ ಬರಮಾಡುವೆನು. ಕೆಡವಿಹಾಕದೆ ಅವರನ್ನು ಕಟ್ಟುವೆನು. ಕೀಳದೆ ಅವರನ್ನು ನೆಡುವೆನು.
  tam-2017: அவர்களுக்கு நன்மையுண்டாக நான் என் கண்களை அவர்கள்மேல் வைத்து, அவர்களை இந்த
    தேசத்திற்குத் திரும்பிவரச்செய்து, அவர்களைக்கட்டுவேன், அவர்களை இடிக்கமாட்டேன்,
    அவர்களை நாட்டுவேன், அவர்களைப் பிடுங்கமாட்டேன்.
  spa-RV-1909: 'Porque pondré mis ojos sobre ellos para bien, y volverélos á esta
    tierra; y los edificaré, y no los destruiré: plantarélos, y no los arrancaré.'
  ron-BTF: Pentru că îmi voi pune ochii asupra lor pentru bine și îi voi aduce din
    nou în această țară; și îi voi zidi și nu îi voi surpa; și îi voi sădi și nu îi
    voi smulge.
  eng-WEBP: For I will set my eyes on them for good, and I will bring them again to
    this land. I will build them, and not pull them down. I will plant them, and not
    pluck them up.
  eng-FBV: I will watch over them and I will bring them back to this country. I will
    build them up and not tear them down; I will plant them and not uproot them.
  nld-1939: Ik zal een genadige blik op hen werpen, En breng ze weer terug in dit
    land; Ik bouw ze op, en breek ze niet af, Ik plant ze, en ruk ze niet uit.
  nch-BL: Na niquinmocuitahuis para ma quinchihuilica cati cuali huan sempa niquinhualicas
    ipan inintal. Niquinpalehuis huan amo niquincocos. Elise quej tocti cati nijtocas
    huan amo nijhuihuitas.
  vie-1934: Ta sẽ để con mắt ta trên chúng nó làm ích cho, và ta sẽ đem họ về trong
    xứ nầy, lập lên mà không phá đi nữa, trồng lại mà không nhổ đi nữa.
  hin-CV: क्योंकि मैं उन पर अपनी कृपादृष्टि बनाए रखूंगा तथा मैं उन्हें इसी देश में
    लौटा ले आऊंगा. मैं उन्हें उभारूंगा, ध्वस्त नहीं; मैं उन्हें रोपित करूंगा; नहीं
    उखाड़ूंगा.
  spa-BES: Porque mantendré mis ojos en ellos para siempre, y los llevaré de vuelta
    a esta tierra, a edificarlos y no destruirlos, plantándolos y no desarraigándolos.
  tdx-tdx: Fa hapetako am’ iereo an-kasoa o masokoo, naho hampoliko mb’an-tane atoy,
    vaho haràfiko fa tsy haro­tsako; hamboleko fa tsy hombotako.
  tha-KJV: เราจะตั้งตาของเราดูเขาเพื่อจะกระทำความดี และเราจะพาเขาทั้งหลายกลับมายังแผ่นดินนี้​อีก
    เราจะสร้างเขาทั้งหลายขึ้น และจะไม่รื้อลง เราจะปลูกฝังเขาและไม่ถอนเขาเสีย
  por-BR-2018: E porei meus olhos sobre eles para o bem, e os farei voltar a esta
    terra; eu os edificarei, e não os destruirei; eu os plantarei, e não os arrancarei.
  deu-ELO: Und ich werde mein Auge auf sie richten zum Guten und sie in dieses Land
    zurückbringen; und ich werde sie bauen und nicht abbrechen, und sie pflanzen und
    nicht ausreißen.
  eng-WYC-2018: And I shall set mine eyes on them to please (or And I shall put my
    eyes on them to do good for them), and I shall bring them again into this land;
    and I shall build them, and I shall not destroy them; and I shall plant them,
    and I shall not draw (them) up by the root.
  epo-epo: kaj Mi direktos sur ilin Miajn okulojn por bono, kaj Mi revenigos ilin
    en ĉi tiun landon, kaj Mi aranĝos ilin, ne ruinigos, Mi plantos ilin, ne elŝiros.
  uig-PIN: Mǝn ularƣa yahxi bolsun dǝp kɵzümni ularƣa tikimǝn wǝ ularni bu zeminƣa
    ⱪayturimǝn; Mǝn ularni ƣulitip taxlimaymǝn, bǝlki ularni ⱪurimǝn; ularni yulup
    taxlimaymǝn, bǝlki tikip ɵstürimǝn.
  beo-beo: Na da ili noga:le sosodo aligimu. Na da ili Yuda sogega bu oule misunu.
    Na da ilia hou hame wadela:mu, be ilia bu hahawane ba:ma:ne, ili gaguia gadomu.
    Na da ili bugili, bu hame duga:mu.
  tpi-OTNT: Na bai mi was gut long ol na mekim gut long ol. Na bai mi bringim ol i
    kam bek long dispela graun. Na bai mi strongim ol na mi no ken daunim ol. Bai
    mi planim ol na mi no ken kamautim ol.
  hau-SA: Idanuna za su kula da su don kyautatawarsu, zan kuma komo da su wannan ƙasa.
    Zan gina su ba zan rushe su ba; zan dasa su ba kuwa zan tumɓuke su ba.
  uig-LAT: Men ulargha yaxshi bolsun dep közümni ulargha tikimen we ularni bu zémin’gha
    qayturimen; Men ularni ghulitip tashlimaymen, belki ularni qurimen; ularni yulup
    tashlimaymen, belki tikip östürimen.
  nde-nde: Amehlo ami azabakhangela kokuphela, njalo ngizababuyisa kulelilizwe. Ngizabakha
    ngingabadilizi; ngizabahlanyela ngingabasiphuni.
  ton-ton: 'He te u fakahanga hoku fofonga kiate kinautolu koeʻuhi ke nau lelei, pea
    te u toe ʻomi ʻakinautolu ki he fonua ni: pea te u langaʻi ʻakinautolu, pea ʻe
    ʻikai vete hifo; pea te u tō ʻakinautolu, pea ʻe ʻikai taʻaki ʻakinautolu.'
  ces-1613: Obrátím zajisté oči své k nim k dobrému, a přivedu je zase do země této,
    kdežto vzdělám je, a nezkazím, štípím je, a nevypléním.
  eng-WMB: For I will set my eyes on them for good, and I will bring them again to
    this land. I will build them, and not pull them down. I will plant them, and not
    pluck them up.
