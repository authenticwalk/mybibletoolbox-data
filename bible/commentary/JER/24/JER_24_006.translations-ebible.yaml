  hbo-hbo: וְשַׂמְתִּ֨י עֵינִ֤י עֲלֵיהֶם֙ לְטֹובָ֔ה וַהֲשִׁבֹתִ֖ים עַל־הָאָ֣רֶץ הַזֹּ֑את
