  kan-2017: ಅವರನ್ನು ಕಟಾಕ್ಷಿಸಿ ಈ ದೇಶಕ್ಕೆ ತಿರುಗಿ ಬರಮಾಡುವೆನು. ಅವರನ್ನು ಕಟ್ಟುವೆನು, ಕೆಡವುವದಿಲ್ಲ;
