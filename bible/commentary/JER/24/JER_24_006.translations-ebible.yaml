  hbo-WLC: וְשַׂמְתִּ֨י עֵינִ֤י עֲלֵיהֶם֙ לְטוֹבָ֔ה וַהֲשִׁבֹתִ֖ים עַל־הָאָ֣רֶץ הַזֹּ֑את
