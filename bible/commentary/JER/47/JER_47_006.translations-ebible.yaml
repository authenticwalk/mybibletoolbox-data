verse: JER.047.006
translations:
  mal-C: “ ‘അയ്യോ, യഹോവയുടെ വാളേ, നീ എത്രവരെ വിശ്രമമില്ലാതിരിക്കും? നിന്റെ ഉറയിലേക്കു
    പിൻവാങ്ങുക വെട്ടുന്നതു നിർത്തി വിശ്രമിക്കുക.’
  deu-TKW: Ha! du Schwert Jahwes, wie lange willst du rastlos sein? Zieh' dich zurück
    in deine Scheide! Beruhige dich und bleibe still!
  lin-lin: 'Bozali koganga : ‹ Ah mopanga ya Yawe, okopema tango nini ? Zonga na ebombelo
    na yo, tika koboma mpe zala kimia ! ›'
  eng-LSV: Behold, sword of YHWH, until when are you not quiet? Be removed to your
    sheath, rest and cease.
  eng-GNV: O thou sword of the Lord, how long will it be or thou cease! turne againe
    into thy scaberd, rest and be still.
  eng-WEBSTER: O thou sword of the LORD, how long will it be ere thou be quiet? put
    up thyself into thy scabbard, rest, and be still.
  nhw-BL: '“Antzajtzise: ¿Hasta quema mosiyajquetzas imachete TOTECO? ¿Hasta quema
    sempa mosiyajquetzas huan quicalaquis ipan icuetlax?'
  swh-ONEN: “Mnalia, ‘Aa, upanga wa Bwana, utaendelea mpaka lini ndipo upumzike? Rudi
    ndani ya ala yako; acha na utulie.’
  bba-bba: Wee, i ɡerumɔ i mɔ̀, Yinni Gusunɔn tɑkobi, dommɑ kɑɑ wɛ̃rɑ. A wuro wunɛn
    kɑrɑrɔ, kpɑ ɑ n wɑ̃ɑ mi sɛ̃ɛ.
  eng-KJVCPB: O thou sword of the Lord, how long will it be ere thou be quiet? Put
    up thyself into thy scabbard, rest, and be still.
  luo-luo: “Uywak ni, ‘Yaye ligangla mar Jehova Nyasaye, ibiro yweyo nyaka karangʼo?
    Dog ei olaloni; chungʼ kendo ilingʼ thi.’
  meu-meu: Iehova ena dare e! Edena nega ai asi regeregemu ba noho? Pauamu ai ba heuda,
    ba laḡa ani, basio marere-marere.
  npi-ULB: हाय परमप्रभुको तरवार! तँ मौन हुनलाई कति लामो समय लाग्‍नेछ ? तेरो म्यानमा
    फर्केर जा । रोकी र मौन हो ।
  yor-yor: “Ẹ̀yin kígbe, ‘Yé è, idà Olúwa, yóò ti pẹ́ tó tí ìwọ yóò sinmi? Padà sínú
    àkọ̀ rẹ; sinmi kí o sì dákẹ́ jẹ́ẹ́.’
  pes-OPCB: '«مردم فریاد برآورده خواهند گفت: ”ای شمشیر خداوند، کی آرام خواهی گرفت؟
    به غلاف خود برگرد و آرام بگیر و استراحت کن!“'
  tgl-ULB: Kapighatian, ang espada ni Yahweh! Gaano katagal hanggang sa manahimik
    ka? Bumalik ka sa iyong kaluban! Tumigil ka at manahimik.
  hui-hui: Tígua ga̱lalu, Anduane Homogo í̠naga ayu tibu nene gadele ngegome ina dibalu
    kegoni angi waholeberebe. Ayu tibu nene gadele-o yaga nu biagoha yadai bialu biabe
    ogoni berego nabi waholene nga, lalu kami.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဋ္ဌား​တော်၊ သင်​သည်​အ​ဘယ်​မျှ​ကြာ​ကြာ​ခုတ်​ထစ် နေ​ပါ​ဦး​မည်​နည်း။
    မိ​မိ​ဋ္ဌား​အိမ်​သို့​ပြန်​၍​ဝင်​ပြီး​လျှင် ငြိမ်​သက်​စွာ နေ​ပါ​လော့'' ဟု​သင်​တို့​ဆို​ကြ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེའི་རལ་གྲི་ལགས། ཁྱེད་ཀྱིས་དུས་ནམ་ཞིག་ལ་མཚམས་འཇོག་གམ། ཤུབས་ནང་ཞུགས་ལ་བདེ་བར་བཞུགས་དང་།
  sna-sna: “Muchachema muchiti, ‘Maiwe, munondo waJehovha, uchapedza nguva yakadiiko
    usati wazorora? Dzokera mumuhara wako; mira, unyarare.’
  spa-BLM: “‘Espada de Yahvé, ¿cuánto tiempo pasará antes de que te calles? Vuelve
    a ponerte la vaina; Descansa y quédate quieto”.
  cac-cac: Ay, a yespada Jehová. ¿B'aq'uin̈ val ol och vaan? Comonoc tz'ac'jixiem
    d'a yol yatut yic tz'och vaan, man̈xa tas sc'ulej.
  swh-ULB: Ole, upanga wa Yahwe! itachukua muda gani hata unyamaze? Rudini alani mwenu!
    Acha na unyamaze.
  bel-bel: Дакуль будзеш сячы іх, о, мечу Гасподні! дакуль ты ня ўрымсьцішся? вярніся
    ў похвы твае, перастань і супакойся.
  deu-ELBBK: Wehe! Schwert des HERRN, wie lange willst du nicht rasten? Fahre zurück
    in deine Scheide, halte dich ruhig und still!
  mbb-OT: Mid-insè kew ke keenu a ed-engked he edsilut keniyu pinaaǥi te ispada ku?
    Migkeǥiyan a keniyu te iǥumè ku en heini ne vey-ani ku en sikiyu.
  mal-2015: അയ്യോ, യഹോവയുടെ വാളേ, നീ എത്രത്തോളം വിശ്രമിക്കാതെ ഇരിക്കും? നിന്റെ ഉറയിൽ
    കടക്ക; വിശ്രമിച്ചു അടങ്ങിയിരിക്ക.
  rmc-rmc: Jaj, šabľo le RAJESKRI, kana imar preačheha te murdarel? Dža pale andre
    tiro puzdros, preačh a beš tuke tele!
  pes-OPV: آه‌ای شمشیر خداوند تا به کی آرام نخواهی گرفت؟ به غلاف خود برگشته، مستریح
    و آرام شو.
  ron-1924: Ах! Сабие а Домнулуй, кынд те вей одихни одатэ? Ынтоарче-те ын тякэ, опреште-те
    ши фий лиништитэ! –
  ben-OBCV: “ ‘আহ্, সদাপ্রভুর তরোয়াল, আর কত কাল পরে তুমি ক্ষান্ত হবে? তুমি নিজের
    কোষে প্রবেশ করো, নিবৃত্ত হও ও শান্ত হও।’
  som-som: Rabbiga seeftiisay, ilaa goormaad xasilloonaan la'aanaysaa? Galkaaga gal,
    naso, oo xasilloonow.
  lat-VUC: O mucro Domini, usquequo non quiesces? ingredere in vaginam tuam, refrigerare,
    et sile.
  eng-ASVBT: O thou sword of Jehovah, how long will it be ere thou be quiet? put up
    thyself into thy scabbard; rest, and be still.
  ita-1885: Ahi spada del Signore! infino a quando non ti riposerai? ricogliti nel
    tuo fodero, riposati, e resta.
  eng-LXXUP: And he came to Gedaliah to Mizpah, and dwelt in the midst of his people
    that was left in the land.
  eng-ULB: Woe, sword of Yahweh! How long will it be until you become silent? Go back
    to your scabbard! Stop and be silent.
  spa-VBL: Oh espada del Señor, ¿cuándo vas a dejar de matar? Vuelve a tu vaina. ¡Deja
    de matar y quédate ahí!
  fra-_FOB: Ah! épée de l'Éternel, jusqu'à quand ne cesseras-tu pas? Rentre dans ton
    fourreau, apaise-toi, et te tiens en repos.
  mal-mal: “അയ്യോ, യഹോവയുടെ വാളേ, നീ എത്രത്തോളം വിശ്രമിക്കാതെ ഇരിക്കും? നിന്റെ ഉറയിൽ
    കടക്കുക; വിശ്രമിച്ച് അടങ്ങിയിരിക്കുക.
  urd-GVR: ‘Hāy, ai Rab kī talwār, kyā tū kabhī nahīṅ ārām karegī? Dubārā apne miyān
    meṅ chhup jā! Ḳhāmosh ho kar ārām kar!’
  suz-BL: “परमप्रभु यावे आ तरवार, गे ग्रीचा गेना नाइक्‍नेवे? इन तरवार खोतम पिप्‍तीन।
    गे नाइश्‍शा सिक्‍सी पा बाक्‍कीन।
  eng-NOY: Ah! sword of Jehovah, How long ere thou wilt be quiet? Retire into thy
    scabbard, Rest, and be still!
  ita-1927: O spada dell’Eterno, quando sarà che ti riposerai? Rientra nel tuo fodero,
    fermati e rimani tranquilla!
  ckb-ckb: «”ئای ئەی شمشێری یەزدان، هەتا کەی پشوو نادەیت؟ بڕۆ ناو کێلانەکەتەوە و هێدی
    بە و کپ بە.“
  eng-BBE: O sword of the Lord, how long will you have no rest? put yourself back
    into your cover; be at peace, be quiet.
  kan-OKCV: “ಅಯ್ಯೋ, ಯೆಹೋವ ದೇವರ ಖಡ್ಗವೇ, ಎಷ್ಟರವರೆಗೆ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳದೇ ಇರುವಿ? ನಿನ್ನ ಒರೆಯಲ್ಲಿ
    ಅಡಗಿಕೋ; ವಿಶ್ರಮಿಸಿಕೋ, ಸುಮ್ಮನಿರು.
  tam-2017: ஆ யெகோவாவின் பட்டயமே, எதுவரை அமராதிருப்பாய்? உன் உறைக்குள் திரும்பிவந்து,
    ஓய்ந்து அமர்ந்திரு.
  spa-RV-1909: Oh espada de Jehová, ¿hasta cuándo no reposarás? Métete en tu vaina,
    reposa y sosiega.
  ron-BTF: Tu, sabie a DOMNULUI, până când nu vei sta liniștită? Pune-te în teaca
    ta, odihnește-te și liniștește-te.
  eng-WEBP: “‘You sword of the LORD, how long will it be before you are quiet? Put
    yourself back into your scabbard; rest, and be still.’
  eng-FBV: Oh sword of the Lord, when are you going to stop killing? Go back in your
    sheath. Stop killing and stay there!
  nld-1939: Ha, zwaard van Jahweh, Wanneer komt ge tot rust? Keer terug in uw schede,
    Word rustig en stil!
  nch-BL: '“Antzajtzise: ¿Hasta quema mosiyajquetzas imacheta TOTECO? ¿Hasta quema
    sempa mosiyajquetzas huan quicalaquis ipan icuetax?'
  vie-1934: Hỡi gươm của Đức Giê-hô-va, còn bao lâu nữa mầy yên nghĩ? Hãy trở vào
    vỏ mầy, thôi đi, ở cho yên lặng.
  hin-CV: “ ‘आह, याहवेह की तलवार, और कब तक प्रतीक्षा की जाए तुम्हारे शांत होने की?
    अब तो अपनी म्यान में जा बैठो; विश्राम करो और चुपचाप रहो.’
  spa-BES: Espada del Señor, ¿hasta cuándo no tendrás reposo? Y volverás a tu vaina;
    a estar en paz, estar en silencio.
  tdx-tdx: O ry fibara’ Iehovà, ampara’ te ombia vaho hitsiñe? miombea an-traño’o
    ao, mitofà, naho mihendrea.
  tha-KJV: โอ ดาบแห่งพระเยโฮวาห์ เจ้าข้า อี​กนานเท่าไรท่านจึงจะสงบ จงสอดตัวเข้าไว้ในฝักเสียเถิด
    จงหยุดพักและอยู่นิ่งๆเสียที
  por-BR-2018: Ah, espada do SENHOR! Até quando não te aquietarás? Volta-te em tua
    bainha, descansa, e aquieta-te.
  deu-ELO: Wehe! Schwert Jehovas, wie lange willst du nicht rasten? Fahre zurück in
    deine Scheide, halte dich ruhig und still!
  eng-WYC-2018: O! sword of the Lord, how long shalt thou not rest? (or O sword of
    the Lord! how long until thou shalt rest?) Enter thou into thy sheath, be thou
    refreshed, and be still.
  epo-epo: Ho glavo de la Eternulo, kiel longe vi ne kvietiĝos? eniru en vian ingon,
    haltu kaj silentu.
  uig-PIN: Apla, i Pǝrwǝrdigarning ⱪiliqi, sǝn ⱪaqanƣiqǝ tinmaysǝn? Ɵz ⱪiningƣa ⱪaytⱪin,
    aram elip tinqlanƣin!
  beo-beo: Dilia da amane wele sia:sa, ‘Hina Gode! Dia se iasu gobihei sedade da eso
    habowali seda hedofalaloma:bela:? Amo ea salasu ganodini, helefima:ne, salima!”
  tpi-OTNT: Yupela i save singaut olsem, ‘Bainat bilong Bikpela, wanem taim bai yu
    pinisim dispela wok bilong bagarapim mipela? Bainat, yu mas i go bek insait long
    paus bilong yu. Yu mas lusim dispela wok na malolo.’
  hau-SA: “Za ku yi kuka kuna cewa, ‘Wayyo, takobin Ubangiji sai yaushe za ka huta?
    Ka koma kubenka; ka huta, ka yi shiru.’
  uig-LAT: Apla, i Perwerdigarning qilichi, sen qachan’ghiche tinmaysen? Öz qininggha
    qaytqin, aram élip tinchlan’ghin!
  nde-nde: Likhala lisithi, ‘Maye, nkemba kaThixo, koba nini ukuze uphumule? Buyela
    emgodleni wakho; khawuka ungathi nyiki.’
  ton-ton: “‘ʻA koe ko e heletā ʻo Sihova, ʻE fēfē hono fuoloa pea ke toki fiemālie?
    Ke ke ʻai koe ki ho ʻaiʻanga, pea mālōlō, mo fiemālie.
  ces-1613: Ach, meči Hospodinův, dokudž se nespokojíš? Navrať se do pošvy své, utiš
    se, a zastav se.
  eng-WMB: “‘You sword of the LORD, how long will it be before you are quiet? Put
    yourself back into your scabbard; rest, and be still.’
  tam-TCV: “ ‘ஐயோ! யெகோவாவின் வாளே! நீ ஓய்வதற்கு எவ்வளவு காலம் செல்லும்? உறைக்குத்
    திரும்பி அங்கு ஓய்ந்திரு என்று நீங்கள் கதறுகிறீர்களே!’
  ceb-ULB: Pagkaalaot, espada ni Yahweh! Kanus-a ka pa man mohilom? Balik sa imong
    sakuban! Hunong ug pagpakahilom.
  pol-UBG: Mieczu PANA, jak długo jeszcze nie spoczniesz? Wróć do swojej pochwy, powstrzymaj
    się i uspokój.
  urd-GVU: ’ہائے، اے رب کی تلوار، کیا تُو کبھی نہیں آرام کرے گی؟ دوبارہ اپنے میان
    میں چھپ جا! خاموش ہو کر آرام کر!‘
  deu-1912: O du Schwert des HERRN, wann willst du doch aufhören? Fahre doch in deine
    Scheide und ruhe und sei still!
  kan-2017: ಅಯ್ಯೋ, ಯೆಹೋವನ ಖಡ್ಗವೇ, ಇನ್ನೆಷ್ಟರವರೆಗೆ ವಿಶ್ರಾಂತಿಗೊಳ್ಳದೆ ಇರುವಿ? ನಿನ್ನನ್ನು
    ಒರೆಯಲ್ಲಿ ಅಡಗಿಸಿಕೋ! ಶಾಂತವಾಗಿ, ಸುಮ್ಮನಿರು!
  yap-yap: Mu yorgad ngalang ni gimed be ga’ar, ‘Saydon rok SOMOL! Uw n’umngin nap’an
    ni ngam dumow? Mu sul ngalan tafen e saydon, mu par u rom ngam toffan!’
  hlt-MCSB: Anunae BOEIPA kah cunghang aih, mevaeng hil nim na mong pawt ve? Na capang
    khuila kun laeh, hoep uh lamtah kuemsuem laeh.
  mdy-ETH: ‹ናንጊና ናንጋ ጎዳኮ ጬንቾ ዓራፓሦ! ማዾ ሃሺ ኔ ሃውሻንዳ ዎዳ ዓይዲዳይ? ሃዳራ ኔኤኮ ጎንጎኖ ጋሮ ጌሊ ሃውሼ›
    ጌይ ጌይ ዒንሢ ዒላታንዳኔ።
  twi-ASANTE: “Mosu sɛ, ‘Aa Awurade akofena, da bɛn na wobɛhome? Sane kɔhyɛ wo bɔha
    mu; gyae na da dinn.’
  eng-WEBU: “‘You sword of the LORD, how long will it be before you are quiet? Put
    yourself back into your scabbard; rest, and be still.’
  wal-wal: “Intte, ‘Nenoo GODAA bisuwau, neeni co77u geennan ixxiyoogee aude gakkanaashiinee?
    Ne shoohuwau simma gela! Co77u gaada shemppa!’ yaageeta.
  spa-PDDPT: 'Oh espada de Yavé: ¿Hasta cuándo no descansarás? Regresa a tu vaina,
    descansa y quédate quieta.'
  gun-gun: '“Aipopeje: ‘Ai Senhor guigua kyxe, raka''e peve nda''u repytu''ua rupi
    e''ỹ ''rã reiko? Ejevy ju ke nderyru py, repytu''u ha''e reĩ rive ju aguã’, peje
    teĩ.'
  ilo-ULB: Asika pay, kampilan ni Yahweh! Kasano pay kabayag aginngga nga agulimekka?
    Agsublika iti kalubam! Agsardeng ken agulimekka.
  kpg-kpg: “Goodou e wwolowwolo boloo, ‘Tulumanu dauwa a Dimaadua! E waalooloo behee
    do hahaangi? Hana gi do lohongo, hagamolooloo i golo!’
  uig-ARA: ئاپلا، ئى پەرۋەردىگارنىڭ قىلىچى، سەن قاچانغىچە تىنمايسەن؟ ئۆز قىنىڭغا قايتقىن،
    ئارام ئېلىپ تىنچلانغىن!
  sus-sus: Wo a falama, ‹Alatala xa santidɛgɛma walima han mun tɛmui? A raso a tɛɛ
    kui, i bɔɲɛ magoro!›
  pon-2006: Kumwail weriwer oh kalelapak, ‘Kedlahs en KAUN-O! Ia erein omw pahn wie
    palapal? Pwurala nan deumw, mihmi oh komkommoal wasao!’
  ksd-ksd: U ra pakat na vinarubu kai ra Luluai, aivia ra bung boko pi una ngo? Boina
    una lilikun ta kaum popopoi; una ngo ma una ki vovovon.
  tur-YTC: “‘Ey Yahve'nin kılıcı, Ne zamana dek susmayacaksın? Kendini kınına geri
    koy; Dinlen ve sakin ol.’
  grc-BRENT: Καὶ ἦλθε πρὸς Γοδολίαν εἰς Μασσηφὰ, καὶ ἐκάθισεν ἐν μέσῳ τοῦ λαοῦ αὐτοῦ,
    τοῦ καταλειφθέντος ἐν τῇ γῇ.
  ind-AYT: Oh, pedang TUHAN, berapa lama lagi kamu akan tenang? Masukkanlah dirimu
    sendiri ke dalam sarung pedangmu, beristirahatlah dan jadilah tenang.
  nya-nya: “Mukulira kuti, ‘Aa, lupanga la Yehova, kodi udzapumula liti? Bwerera mʼmalo
    ako; ukhale momwemo ndipo ukhale chete.’
  hrv-hrv: Jao, maču Jahvin, kad li ćeš se smiriti? Vrati se u korice, stani i počini!”
  mps-mps: Dagego e tama tiwai i wali, ‘Genuai Bidigo bainat hwą, nisu sogo nago
    te da dolobo sę silaibawe? Bainat, te naga bulubo be tomoba ma bula sao. Nago
    te sę tagalama, toma nao,’ dagego te po wali.
  tpi-tpi: Yupela i save singaut olsem, ‘Bainat bilong Bikpela, wanem taim bai yu
    pinisim dispela wok bilong bagarapim mipela? Bainat, yu mas i go bek insait long
    paus bilong yu. Yu mas lusim dispela wok na malolo.’
  dan-1931: Ve, HERRENS Sværd, hvornår vil du falde til Ro? Far i din Skede, hvil
    og vær stille!
  vie-OVCB: Ôi, gươm của Chúa Hằng Hữu, bao giờ ngươi mới nghỉ ngơi? Hãy trở vào vỏ
    của mình; nghỉ ngơi và nằm yên trong đó.
  guj-2017: હે યહોવાહની તલવાર, તું ક્યારે શાંત થઈશ? ફરી તું મ્યાનમાં પાછી જા અને આરામ
    કર અને શાંત રહે.
  pon-2006A: Kumwail weriwer oh kalelapak, ‘Kedlahs en KAUN-O! Ia erein omw pahn wie
    palapal? Pwurala nan deumw, mihmi oh komkommoal wasao!’
  por-BRBSL: “'Você espada de Iavé, quanto tempo vai demorar até que você fique quieto?
    Coloque-se de volta em sua bainha; descanse, e fique quieto”.
  cth-cth: Oe! BAWIPA e tahloi na totouh maw duem na o han. Na tabu dawk kâen nateh
    duem awmh.
  twi-twi: “ ‘Aa, Awurade afoa,’ ‘da bɛn na wobɛhome? San kɔhyɛ wo boha mu; gyae na
    da komm.’
  hlt-hlt: Anunae BOEIPA kah cunghang aih, mevaeng hil nim na mong pawt ve? Na capang
    khuila kun laeh, hoep uh lamtah kuemsuem laeh.
  tbz-SIM: Áú! Fɔ̃́ nti Yiɛ̀ nKuyie nkó kukpɑ̀rìseú, dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ om̀pɛ̀,
    tɑ ɑ nɔ̀rìkù miɛkɛ kɛ yĩ́ só.
  msy-2020: Ia kamaghɨn dɨa ghaze, ‘O Ikiavɨra Itir Godɨn mɨdorozir sabam, nɨ manadɨzoghɨn
    e gasɨghasɨzir ingangarir kam ategham? O mɨdorozir sabam, nɨ uamategh uan asuamɨn
    aven magɨrɨ. Nɨ ingangarir kam ategh avughsɨ.’
  azb-azb: ‹Ey Rəbbin qılıncı, Nə vaxt sakitləşəcəksən? Qınına dön, dayan və sakit
    ol!› deyəcəksiniz.
  eng-DBY: Alas! sword of Jehovah, how long wilt thou not be quiet? Withdraw into
    thy scabbard, rest, and be still.
  hin-2017: “हे यहोवा की तलवार! तू कब तक शान्त न होगी? तू अपनी म्यान में घुस जा, शान्त
    हो, और थमी रह!
  wol-KYG: 'Ngeen naa: “Wóoy saamaru Aji Sax jii, xanaa doo selaŋlu? Dellul sa mbar,
    boog, dal-lu, ne tekk!”'
  eng-YLT: Ho, sword of Jehovah, till when art thou not quiet? Be removed unto thy
    sheath, rest and cease.
  eng-WYC-2017: O! sword of the Lord, how long shalt thou not rest? Enter thou into
    thy sheath, be thou refreshed, and be still.
  eng-WMBB: “‘You sword of the LORD, how long will it be before you are quiet? Put
    yourself back into your scabbard; rest, and be still.’
  urd-GVH: ‘हाय, ऐ रब की तलवार, क्या तू कभी नहीं आराम करेगी? दुबारा अपने मियान में
    छुप जा! ख़ामोश होकर आराम कर!’
  rug-rug: ‘Kei, na vedara te Zihova,’ kabo gua si gamu, ‘Totoso sa si kote magogoso
    si goi? Pule la koasa mua vovoina; mamu noso.’
  gaz-gaz: “Isin, ‘Yaa goraadee Waaqayyoo ati hamma yoomiitti hin boqonne? Manʼee
    keetti deebiʼi; calʼisii taaʼi’ jettanii iyyitu.
  fra-LSG: Ah! Épée de l’Éternel, quand te reposeras-tu? Rentre dans ton fourreau,
    Arrête, et sois tranquille!
  yal-yal: Ɛ a falama nɛn, ɛ naxa, ‘Ee! Alatalaa silanfanna luma nxu faxɛ han waxatin
    mundun yi? A xa so a tɛɛni, a danna sa faxan na, a raxara fa.’
  haw-1868: E ka pahikaua o Iehova, pehea la ka loihi, a moe oe? e hoihoi ae ia oe
    iho ma kau wahi; e hoomaha, a e noho malie.
  arb-NAV: يَا سَيْفَ الرَّبِّ، مَتَى تَسْتَكِينُ؟ اسْتَقِرَّ فِي غِمْدِكَ وَاهْدَأْ
    وَاسْتَرِحْ.
  ewe-ewe: “Èdo ɣli be, ‘Ao, Yehowa ƒe yi, ɣe ka ɣi hafi nàgbɔ ɖe eme? Tɔ, trɔ yi
    ɖe wò aku me eye nànɔ anyi kpoo.’
  eng-LEE: Woe! thou sword of the Lord, how long yet wilt thou not be quiet? withdraw
    thyself into thy scabbard, take thee rest, and be still.
  asm-FB: হে যিহোৱাৰ তৰোৱাল! তুমি কিমান কাল ক্ষান্ত নোহোৱাকৈ থাকিবা? তুমি তোমাৰ ফাকত
    সোমোৱা; তুমি বিশ্ৰাম কৰা আৰু শান্ত হোৱা।
  sus-A: وٌ عَ قَلَمَ، ‹عَلَتَلَ شَ سَنتِدّفّمَ وَلِمَ هَن مُن تّمُي؟ عَ رَ سٌ عَ
    تّي كُي، عِ بْحّ مَفٌرٌ!›
  fra-SBL: '"''Épée de Yahvé, combien de temps faudra-t-il pour que tu te taises ?
    Remets-toi dans ton fourreau ; reposez-vous, et restez tranquille.'
  hbo-hbo: הֹ֗וי חֶ֚רֶב לַֽיהוָ֔ה עַד־אָ֖נָה לֹ֣א תִשְׁקֹ֑טִי הֵאָֽסְפִי֙ אַל־תַּעְרֵ֔ךְ
    הֵרָגְעִ֖י וָדֹֽמִּי׃
  kik-kik: “Mũrarĩra mũkooria atĩrĩ, ‘Wee, rũhiũ rwa njora rwa Jehova-rĩ, ũgũthiĩ
    na mbere nginya rĩ ũngĩkaahurũka? Wĩcookie njora-inĩ; hurũka na ũkire o ro ũguo.’
  fra-NCL: Ah ! épée de Yahweh, jusques à quand n’auras-tu pas de repos ? Rentre dans
    ton fourreau, arrête et sois tranquille ! —
  cek-AK: Aw Angraeng ih sumsen nang, anghngai duem ai ah nasetto maw na oh han vop?
    Nangmah ih tabu thungah pacaeng ah, anghak ah loe om duem lai ah,
  cuk-cuk: ”¡Duledar-wiles! Bab-Jehová-es-suid begi nosa. ¿Ar sanagwadse be bar anmar-oburgosurye
    soge? ¡Es-suid, be-ukayaba be doge! ¡Boo be mege, melle be anmar-gindake!
  uig-CYR: Апла, и Пәрвәрдигарниң қиличи, сән қачанғичә тинмайсән? Өз қиниңға қайтқин,
    арам елип тиничланғин!
  tel-2017: అయ్యో, యెహోవా ఖడ్గమా, నువ్వు ఎప్పటికి చాలించుకుంటావు? ఇక ఆగు. నీ వరలోకి
    పోయి మౌనంగా ఉండు.
  hat-BSA: “‘Ah nepe SENYÈ a! Pandan konbyen de tan ou va refize vin kalm? Ralanti,
    rantre nan fouwo a; repoze e rete trankil.’
  kos-kos: Kowos wowoyak ac fahk, “Cutlass nutin LEUM GOD! Kom ac uni mwet uh nwe
    ngac? Isongkomyang nu in mwe nuk lom an Ac mongla loac!’
  hbo-WLC: ה֗וֹי חֶ֚רֶב לַֽיהוָ֔ה עַד־אָ֖נָה לֹ֣א תִשְׁקֹ֑טִי הֵאָֽסְפִי֙ אַל־תַּעְרֵ֔ךְ
    הֵרָגְעִ֖י וָדֹֽמִּי׃
  ibo-ibo: “ ‘Ewoo, gị mma agha Onyenwe anyị, ole mgbe ị ga-ezu ike? Mịnye onwe gị
    nʼọbọ gị, kwụsị ịkpa ike gị ma dere duu.’
  ory-ory: ହେ ସଦାପ୍ରଭୁଙ୍କ ଖଡ୍ଗ, ତୁମ୍ଭେ ଆଉ କେତେ କାଳ ଉତ୍ତାରେ କ୍ଷାନ୍ତ ହେବ? ତୁମ୍ଭେ ଆପଣା
    କୋଷରେ ପ୍ରବେଶ କର; ଶାନ୍ତ ଓ କ୍ଷାନ୍ତ ହୁଅ।
  chk-chk: Ämi oua puchör o kökkö, ‘En nöün ewe Samol mi Lapalap ketilas, ifa ükükün
    fansoun om kopwe sopwela le ninni? Kopwe liwinlong lon tükütükum, kopwe asösö
    o fanafanala.’
  rop-rop: Yumob jingat langa det bigwan naif, ‘Bigwan naif blanga YAWEI! Wotaim yu
    garra stap kilimbat? Gobek langa det speshalwan beig weya yu oldei jidan, en abum
    spel na.’
  ukr-1871: Доки же, ти, мечу Господень, ще будеш рубати? Коли вдовольнишся? Заховайся
    в свою піхву, перестань-вгамуйся!
  deu-1951: O du Schwert des HERRN, wann willst du endlich ruhen? Kehre zurück in
    deine Scheide, raste und halte dich still!
  eng-JPS: O thou sword of the LORD, how long will it be ere thou be quiet? Put up
    thyself into thy scabbard, rest, and be still.
  srp-1865: Jaoh, maèu Gospodnji, kad æeš se smiriti? vrati se u korice svoje, stani
    i smiri se.
  lug-lug: “ ‘Ayi ggwe ekitala kya Mukama Katonda, okaaba, obudde bunaatuuka ddi owummule?
    Ddayo mu kiraato kyo sirika teweenyeenya.’
  heb-heb: הוי חרב ליהוה עד אנה לא תשקטי האספי אל תערך הרגעי ודמי׃
  ben-IRV: সদাপ্রভুর তরোয়াল ধিক তোমাকে! আর কত দিন পরে তুমি শান্ত হবে? তোমার খাপে
    তুমি ফিরে যাও; থাম এবং শান্ত হও’।
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਦੀ ਤਲਵਾਰ, ਤੂੰ ਕਦ ਤੱਕ ਨਾ ਖਲੋਵੇਂਗੀ? ਆਪਣੇ ਆਪ ਨੂੰ ਮਿਆਨ ਵਿੱਚ ਪਾ, ਆਰਾਮ
    ਕਰ ਅਤੇ ਥੰਮੀ ਰਹਿ।
  mya-JVB: အို ထာဝရဘုရား ၏ ထား တော်၊ သင်သည် အဘယ်မျှ ကာလပတ်လုံးမ ငြိမ် ဘဲနေမည်နည်း။
    ကိုယ် အိမ် ၌ ဝင် ၍နေလော့။ နေရာကျ ၍ ငြိမ်ဝပ် စွာနေလော့။
  tbg-tbg: Ne tiha, Oho, tairentae Nora Kotira iqoka paipevano kia qaiqaavata tinavu
    aruqiro viraitiro, qaqi varianarove? Iqoka paipevauvo, qaqirakera nena utaqi qaiqaa
    otu vaihara auraara variane, ti variavo.
  hmo-hmo: ‘Lohiabada ena tuari kaia e! Do oi utua noho ela bona edena negai? Oiemu
    udaia gabuna dekenai do oi vareai lou, unuseni do oi noho, do oi laga-ani.’
  urd-urd: “ऐ ख़ुदावन्द की तलवार, तू कब तक न ठहरेगी? तू चल, अपने ग़िलाफ़ में आराम
    ले, और साकिन हो!
  rus-SYN: Доколе будешь посекать, о, меч Господень! доколе ты не успокоишься? возвратись
    в ножны твои, перестань и успокойся.
  bqc-SIM: Á'a Dii fɛ̃nda, ńyↄ̃ zɛwɛ̃ɛ bↄɛ ni? Sↄlↄ n kpɛ́u! Kã́ma bo! Zɛ màa
    lɛ!
  tcz-CHONGTHU: Vo Pakai chemjam, itgih phat le nakichol ding ham? Napai sunga kilekit
    inlang, kichol in thipbeh chan umtan.
  mar-mar: हे परमेश्वराच्या तलवारी, तू किती वेळपर्यंत शांत राहणार? तू परत आपल्या म्यानात
    जा. थांब आणि शांत रहा.
  qub-qub: 'Paycunaga llaquicur nircaycan: ‹¡Tayta Diospa sablin! ¿imayraj jamaycunqui?
    Churaränayquiman cashgan cuticuy. Jamacuyna. Amana cuyucuynachu› nir.'
  bqp-bqp: Wee, i gerumɔ i mɔ̀, Yinni Gusunɔn tɑkobi, dommɑ kɑɑ wɛ̃rɑ. A wuro wunɛn
    kɑrɑrɔ, kpɑ ɑ n wɑ̃ɑ mi sɛ̃ɛ.
  hat-hat: Adye! Kilè nepe Seyè a va sispann touye moun? Tounen nan djenn ou! Rete
    tou dousman, poze kò ou la!
  eng-BSB: ‘Alas, O sword of the LORD, how long until you rest? Return to your sheath;
    cease and be still!’
  eng-WEBPB: “‘You sword of the LORD, how long will it be before you are quiet? Put
    yourself back into your scabbard; rest, and be still.’
  kbq-kbq: Hagi Ra Anumzamofo bainati kazimoka vahe'ma zamazeri havizama nehana zana
    nazupa atrenka amnea manigahane huta tamagra kezatiho. Kagra bainati kazimoka
    kuka'afi ufrenka, akohenka umanio.
  nhe-BL: '“Intzajtzise: ¿Hasta quema mosiyajcahuas imachete TOTECO? ¿Hasta quema
    sampa mosiyajcahuas huan quicalaquis ipan icuetlax?'
  gub-BL: Pehapukaz nezewe. — Tupàn itakihepuku, Ma'e 'ar mehe erepytu'u puruzuka
    re nehe. Ezewyr neapirer pe nehe. Epyta a'e pe nepytu'u pà nehe, peze peiko.
  eng-DRA: O thou sword of the Lord, how long wilt thou not be quiet? Go into thy
    scabbard, rest, and be still.
