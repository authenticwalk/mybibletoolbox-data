  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ಪ್ರವಾಹವು ಉತ್ತರದಿಕ್ಕಿನಿಂದ ಹೊರಟು ತುಂಬಿತುಳುಕುವ
