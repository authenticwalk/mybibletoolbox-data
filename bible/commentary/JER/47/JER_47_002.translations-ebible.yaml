  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ಪ್ರವಾಹಗಳು ಉತ್ತರದಿಂದ ಬರುತ್ತವೆ, ಅದು
