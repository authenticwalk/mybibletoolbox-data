  tha-KJV: “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดู​เถิด น้ำทั้งหลายกำลังขึ้นมาจากทิศเหนือ
    และจะกลายเป็นกระแสน้ำท่วม มันจะท่วมแผ่นดินและสารพัดซึ่งอยู่ในนั้น ทั้งเมืองและผู้​ที่​อาศัยอยู่ในเมือง
