  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሃይሾ፥ ኬዶ ዛላፓ ዺቢ ዋኣሢ ዎርዚ ኩኩሜ ዲጲጉዲ ዎታኔ፤ ዬይ ዋኣፃ ሳዖና ሳዖይዳ
