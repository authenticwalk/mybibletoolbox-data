    புரண்டு ஓடும்; அப்பொழுது மனிதர் கூக்குரலிட்டு, தேசத்தின் குடிகளெல்லோரும் அலறுவார்கள்.'
  spa-RV-1909: 'Así ha dicho Jehová: He aquí que suben aguas del aquilón, y tornaránse
