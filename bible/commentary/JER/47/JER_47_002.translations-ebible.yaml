  hin-CV: 'यह याहवेह का संदेश है: “यह देखना कि उत्तर से जल स्तर ऊंचा होने लगेगा; और
    यह बढ़कर प्रचंड प्रवाह में परिवर्तित हो जाएगा. यह संपूर्ण भूमि को आच्छादित कर
    लेगा वह सब भी जो भूमि के ऊपर है, नगर को तथा नगरवासियों को भी. पुरुष चिल्लायेंगे;
    तथा देश का हर एक निवासी विलाप करेगा.'
  spa-BES: 'Esto es lo que ha dicho el Señor: Mira, las aguas suben desde el norte
