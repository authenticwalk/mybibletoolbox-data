verse: JER.047.002
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, വടക്കുനിന്ന് വെള്ളം പൊങ്ങുന്നു; അവർ
    കവിഞ്ഞൊഴുകുന്ന ഒരു പ്രവാഹമായിത്തീരും. അത് ദേശത്തിന്റെയും അതിലുള്ള എല്ലാറ്റിന്റെയും
    നഗരത്തിന്റെയും അതിൽ വസിക്കുന്നവരുടെയുംമീതേ കവിഞ്ഞൊഴുകും. മനുഷ്യർ നിലവിളിക്കും,
    ദേശവാസികളൊക്കെയും വിലപിക്കും;'
  deu-TKW: 'So spricht Jahwe: Schon fluten Wasser von Norden heran und werden zum
    überschwemmenden Bach; sie überschwemmen das Land und was es erfüllt, die Städte
    und die darin wohnen, daß die Menschen laut schreien, und alle Bewohner des Landes
    heulen.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Tala ndenge nini mayi ezali kotomboka na
    nor, etondi lokola ebale oyo etondi mayi ; ekozindisa mokili mpe biloko nyonso
    kati na yango, bingumba mpe bavandi na yango nyonso. Bato bakoganga, bavandi nyonso
    ya mokili bakolela'
  eng-LSV: '“Thus said YHWH: Behold, waters are going up from the north, || And have
    been for an overflowing stream, || And they overflow the land and its fullness,
    || The city, and those dwelling in it, || And men have cried out, || And every
    inhabitant of the land has howled.'
  eng-GNV: 'Thus saith the Lord, Beholde, waters rise vp out of the North, and shalbe
    as a swelling flood, and shall ouerflowe the land, and all that is therein, and
    the cities with them that dwell therein: then the men shall crie, and all the
    inhabitants of the land shall howle,'
  eng-WEBSTER: 'Thus saith the LORD; Behold, waters rise out of the north, and shall
    be an overflowing flood, and shall overflow the land, and all that is in it; the
    city, and them that dwell therein: then the men shall cry, and all the inhabitants
    of the land shall howl.'
  nhw-BL: 'Yaya quiijto: “¡Xiquitaca! Nopona ica norte hualahuij miyac soldados catli
    nesij quen quema tlatemi se hueyatl. Nopa atl quipachos nopa tlali campa itztoque
    nopa filisteos. Huan nopa atl quisosolos nochime catli itztoque ipan nopa altepeme
    huan nochi tlamantli catli moscaltiyayaj nopona. Nopa tlacame catli tetique tzajtzise
    ica majmajtli. Huan nochime ipan nopa tlali chocase ica tlahuel miyac tequipacholi.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Tazama jinsi maji yanavyoinuka huko kaskazini,
    yatakuwa mafuriko yenye nguvu sana. Yataifurikia nchi na vitu vyote vilivyomo
    ndani yake, miji na wale waishio ndani yake. Watu watapiga kelele; wote waishio
    katika nchi wataomboleza'
  bba-bba: wee, yibɛrɛbɑ bɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di, bɑ tɛriɑmɔ tem sɔɔ
    nɡe dɑɑ te tɑ nim yibumɔ tɑ bɔ̃ɔ sɑrɑmɔ. Mɑ bɑ tem kɑ ye yɑ wɑ̃ɑ mɛ sɔɔ wukiri
    kɑ mɛn wusu kɑ tɔn be bɑ wɑ̃ɑ si kpuro sɔɔ. Tɔn be kpuro bɑ kuuki mɔ̀, bɑ weeweenu
    mɔ̀.
  eng-KJVCPB: 'Thus saith the Lord; Behold, waters rise up out of the north, And shall
    be an overflowing flood, And shall overflow the land, and all that is therein;
    The city, and them that dwell therein: Then the men shall cry, And all the inhabitants
    of the land shall howl.'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Neuru kaka pige gingore e yo nyandwat;
    ginibed ataro mopongʼ. Giniyieny e piny kod gimoro amora manie iye, mier gi jok
    modak eigi. Ji noywagi; jogo duto modak e piny nodengi.'
  meu-meu: 'Iehova ini e gwau tomamu: A itaia, mirigini kahana amo ranu na e daemu,
    bena abata na baine lasi; tano na baine utua dae, bona latana ḡaudia iboudiai
    danu, hanua badana danu, mai inoholaina taudia ida. Taunimanima na bae lolo, tano
    inoholaina taudia iboudiai na bae tai lolololo.'
  npi-ULB: “परमप्रभु यसो भन्‍नुहुन्छः उत्तरमा पानीको बाढी उर्लंदैछ । तिनीहरू बाढीको
    भलझैं हुनेछन् । तिनीहरूले यस देश र यसमा भएका हरेक थोक, यसका सहरहरू र यसका बासिन्दाहरूलाई
    डुबाउनेछन् । त्यसैले हरेको मदतको लागि गुहार माग्‍नेछ, र देशका सबै बासिन्दाले विलाप
    गर्नेछन् ।
  yor-yor: 'Báyìí ni Olúwa wí: “Wo bí omi ti ń ru sókè ní àríwá, wọn ó di odò tí ń
    bo bèbè mọ́lẹ̀. Wọn kò ní borí ilẹ̀ àti ohun gbogbo tó wà lórí rẹ̀, ìlú àti àwọn
    tó ń gbé nínú wọn. Àwọn ènìyàn yóò kígbe, gbogbo olùgbé ilẹ̀ náà yóò hu'
  pes-OPCB: 'خداوند می‌فرماید: «بنگرید! از سوی شمال سیلی می‌آید، مانند رودی که طغیان
    کرده باشد! سیل می‌آید تا سرزمین فلسطینیان و هر چه در آن است، و شهرها و مردمانش
    را از میان ببرد. مردم و ساکنین آنجا از ترس و وحشت، فریاد خواهند زد و گریه و زاری
    خواهند نمود،'
  tgl-ULB: '“Sinasabi ito ni Yahweh: Tingnan mo, tumataas ang maraming tubig sa hilaga.
    Magiging tulad ng umaapaw na ilog ang mga ito! Pagkatapos, aapaw ang mga ito sa
    lupain at sa lahat ng naroon, sa mga lungsod nito at sa mga naninirahan dito!
    Kaya sisisgaw ng tulong ang bawat isa, at tatangis ang lahat ng mga naninirahan
    sa lupain.'
  hui-hui: Anduane Homogo ibugua lalu, Dindi abene uyurahayagi howa iba ibirago de
    handadaba. Iba ogoni ibalu li timbuni hongoheore wulebira. Iba li timbuni ogonime
    dindi andabi mbirale ngaru karubi bibahende namulai holebira. Tano ngarubi wali
    agali karubi bibahende namulai holebira. Wali agali tano uruniha haga bu karume
    ga̱ timbuni lalu holebira. Ti gi timbuni howa dugu bialu holebira.
  mya-mya: ကိုယ်​တော်​က၊ ``ကြည့်​ရှု​လော့။ မြောက်​အ​ရပ်​တွင်​ရေ​တက် လျက် ရေ​လျှံ​မြစ်​ကဲ့​သို့​စီး​ဆင်း​လာ​လိမ့်​မည်။
    ထို​ရေ​တို့​သည်​ကမ္ဘာ​မြေ​ကြီး​နှင့်​မြေ​ကြီး ပေါ်​တွင် ရှိ​သ​မျှ​သော​အ​ရာ​များ၊မြို့​များ​နှင့်
    မြို့​သူ​မြို့​သား​များ​ကို​လွှမ်း​မိုး​ကြ​လိမ့်​မည်။ လူ​တို့​သည်​ကယ်​ရန်​ဟစ်​ခေါ်​ကြ​လိမ့်​မည်။
    ကမ္ဘာ​မြေ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​သည်​ပြင်း​ပြ​စွာ ငို​ကြွေး​ကြ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བྱང་ཕྱོགས་ནས་ཆུ་རྣམས་རྒྱས་ཏེ་ཆུ་རྒྱུན་དྲག་པོར་འགྱུར་བ་དང་།
    ཡུལ་ཁམས་དང་དེའི་ནང་ཡོད་པ་ཐམས་ཅད་དང་། གྲོང་ཁྱེར་དང་དེའི་ནང་གནས་པ་ཀུན་བསྣུབ་པར་འགྱུར་ཞིང་།
    མི་རྣམས་ཀྱིས་སྐད་རྒྱག་པ་དང་། ཡུལ་ཁམས་སུ་གནས་པའི་མི་རྣམས་ཀྱིས་ངུ་འབོད་བྱེད་པར་འགྱུར་རོ།
    །
  sna-sna: 'Zvanzi naJehovha: “Onai kukwira kunoita mvura zhinji yokumusoro; ivo vachava
    rwizi runofashukira nesimba. Vachafukidza nyika nezvose zviri mairi, maguta navose
    vanogaramo. Vanhu vachachema; vose vanogara munyika vachaungudza'
  spa-BLM: 'Yahvé dice: “He aquí que las aguas suben del norte, y se convertirá en
    un arroyo desbordante, y desbordará la tierra y todo lo que hay en ella, la ciudad
    y los que la habitan. Los hombres llorarán, y todos los habitantes de la tierra
    se lamentarán.'
  cac-cac: 'Ix yalan Jehová chi'' icha tic: A d''a stojolal norte ol cot val n̈ililoc
    eb'' soldado, icha val yel pon̈oljoc a'' eluma'' tz''el d''a stitac smelemal.
    Pilan ol satel jun nación chi'' eb'' yed'' masanil tastac ay d''ay yed'' juntzan̈xo
    chon̈ab''. Masanil eb'' cajan d''a schon̈ab'' eb'' filisteo chi'', ol el yav eb''
    yab''an syail.'
  swh-ULB: '“Yahwe asema hivi: Tazama, mafuriko ya maji yanainuka huko kaskazini.
    Yatakuwa kama mto uliofurika! Kisha yataigharikisha nchi na kila kitu ndani yake,
    miji yake na watu wakaao ndani yake! Kila mtu atapiga kelele ya kuomba msaada,
    na wakaaji wote wa nchi wataomboleza.'
  bel-bel: 'Так кажа Гасподзь: вось, падымаюцца воды з поўначы і зробяцца патокам
    павадкавым, і затопяць зямлю і ўсё, што напаўняе яе, горад і жыхароў яго; тады
    залямантуюць людзі, і загалосяць усе насельнікі краіны.'
  deu-ELBBK: 'So spricht der HERR: Siehe, Wasser steigen herauf von Norden her und
    werden zu einem überschwemmenden Wildbach; und sie überschwemmen das Land und
    seine Fülle, die Städte und ihre Bewohner. Und es schreien die Menschen, und alle
    Bewohner des Landes heulen'
  mbb-OT: “Duen menge etew ziyà te nasyun diyà te zizaya he edsurung he egkeiring
    te zalem he edlapey ziyà te tivuuk he tanà. Edezeetan kayi he menge etew is langun
    he menge inged wey is menge meǥinged dutun. Ebpekekulahì is menge etew tenged
    te kegkahandek dan wey ebpemekeerang sikandan te kenà alang-alang.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: വടക്കുനിന്നു വെള്ളം പൊങ്ങി കവിഞ്ഞൊഴുകുന്ന
    നദിയാകും; അതു ദേശത്തിന്മേലും അതിലുള്ള സകലത്തിന്മേലും പട്ടണത്തിന്മേലും അതിൽ പാർക്കുന്നവരുടെ
    മേലും കവിഞ്ഞൊഴുകും; അപ്പോൾ മനുഷ്യർ നിലവിളിക്കും; ദേശനിവാസികൾ ഒക്കെയും മുറയിടും.'
  rmc-rmc: 'Kada phenel o RAJ: „Dikh, o paňa aven upre pal o severos; aven sar o paňa,
    so prečuľan avri. Zalen e phuv the savoro, so pre late hin; o fori the le manušen,
    so andre bešen. O manuša igen roven; sako, ko ode bešel, hikinel žaľatar,'
  pes-OPV: 'خداوند چنین می‌گوید: «اینک آبها از شمال برمی آید و مثل نهری سیلان می‌کند
    و زمین را با آنچه در آن است و شهر وساکنانش را درمی گیرد. و مردمان فریادبرمی آورند
    و جمیع سکنه زمین ولوله می‌نمایند'
  ron-1924: '„Аша ворбеште Домнул: ‘Ятэ, се ридикэ ниште апе де ла мязэноапте, креск
    ка ун рыу ешит дин маткэ, ынякэ цара ши че купринде еа, четатя ши локуиторий ей.
    Ципэ оамений ши се боческ тоць локуиторий цэрий'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “দেখো, উত্তর দিকের জলরাশি কেমন ফেঁপে উঠছে; তা এক
    উপচে পড়া স্রোতে পরিণত হবে। তা সেই দেশ, তার নগরগুলি ও সেগুলির মধ্যে বসবাসকারী
    সব কিছুকেই প্লাবিত করবে। লোকেরা চিৎকার করে উঠবে, দেশে বসবাসকারী সকলেই বিলাপ করবে
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, xagga woqooyi biyaa ka soo kici doona,
    oo waxay noqon doonaan webi aad u daadanaya, oo waxay qarqin doonaan dalka iyo
    waxa ku dhex jira oo dhan, iyo magaalada iyo waxa dhex degganba, oo markaas ayaa
    raggu qaylin doonaa, oo dadka dalka deggan oo dhammuna way wada ooyi doonaan.
  lat-VUC: '[Hæc dicit Dominus: Ecce aquæ ascendunt ab aquilone, et erunt quasi torrens
    inundans, et operient terram et plenitudinem ejus, urbem et habitatores ejus.
    Clamabunt homines, et ululabunt omnes habitatores terræ,'
  eng-ASVBT: 'Thus saith Jehovah: Behold, waters rise up out of the north, and shall
    become an overflowing stream, and shall overflow the land and all that is therein,
    the city and them that dwell therein; and the men shall cry, and all the inhabitants
    of the land shall wail.'
  ita-1885: 'Così ha detto il Signore: Ecco, delle acque salgono di Settentrione,
    e sono come un torrente che trabocca, e inonderanno la terra, e tutto quello ch''è
    in essa, le città, e i loro abitanti; e gli uomini grideranno, e tutti gli abitatori
    del paese urleranno.'
  eng-LXXUP: 'And the chief captain of the guard took him, and said to him, The Lord
    thy God has pronounced all these evils upon this place:'
  eng-ULB: '“Yahweh says this: See, floods of water are rising in the north. They
    will be like an overflowing river! Then they will overflow the land and everything
    in it, its cities and its inhabitants! So everyone will shout for help, and all
    the inhabitants of the land will lament.'
  spa-VBL: 'Esto es lo que dice el Señor: ¡Mira cómo suben las aguas del norte! Se
    convertirán en un río desbordado que barrerá el país y todo lo que hay en él,
    inundando las ciudades y las casas de todos. El pueblo clamará por ayuda; todos
    los que viven en el país llorarán,'
  fra-_FOB: 'Ainsi a dit l''Éternel: Voici des eaux qui montent de l''Aquilon; elles
    deviennent un torrent débordé; elles inondent la terre et ce qu''elle contient,
    les villes et leurs habitants; les hommes poussent des cris, et tous les habitants
    du pays se lamentent.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “വടക്കുനിന്നു വെള്ളം പൊങ്ങി കവിഞ്ഞൊഴുകുന്ന
    നദിയാകും; അത് ദേശത്തിന്മേലും അതിലുള്ള എല്ലാറ്റിന്മേലും പട്ടണത്തിന്മേലും അതിൽ പാർക്കുന്നവരുടെ
    മേലും കവിഞ്ഞൊഴുകും; അപ്പോൾ മനുഷ്യർ നിലവിളിക്കും; ദേശനിവാസികൾ സകലരും വിലപിക്കും.'
  urd-GVR: “Rab farmātā hai ki shimāl se pānī ā rahā hai jo sailāb ban kar pūre mulk
    ko ġharq kar degā. Pūrā mulk shahroṅ aur bāshindoṅ samet us meṅ ḍūb jāegā. Log
    chīḳh uṭheṅge, aur mulk ke tamām bāshinde āh-o-zārī kareṅge.
  suz-BL: परमप्रभु यावेमी मार लोव़ पाप्‍तु देंशा हना “कोव़ङीन उत्तर रे ब्‍वाक्‍कु
    बारशा यिशो बाक्‍ब। मेकोमी रागी नु मेकेर बाक्‍शो मारेइ मारेइ आन कली सुम्‍ब। सहरपुकी
    नु मेकेर बाक्‍शो नेल्‍ल आन कली ख्रुम्‍ब। मिनु मुर नेल्‍ल वाइ ब्रेत्‍नीम। मेको
    रागीम बाक्‍ब मुर नेल्‍ल ङाक्‍नीम।
  eng-NOY: 'Thus saith Jehovah: Behold, waters rise up out of the North, And they
    shall become an overflowing torrent, And shall overflow the land, and all that
    is therein,—The city, and them that dwell therein; And the men shall cry aloud,
    And all the inhabitants of the land shall wail.'
  ita-1927: 'Così parla l’Eterno: Ecco, delle acque salgono dal settentrione; formano
    un torrente che straripa; esse inondano il paese e tutto ciò che contiene, le
    città e i loro abitanti; gli uomini mandano grida, tutti gli abitanti del paese
    urlano.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئەوەتا ئاو لە باکوورەوە هەڵدەستێت و دەبێتە لافاوێکی
    ڕاماڵ، زەوی و هەرچی لەسەریەتی ڕایدەماڵێت، شار و دانیشتووانەکەی. خەڵکی هاوار دەکەن،
    هەموو دانیشتووانی خاکەکە واوەیلا دەکەن'
  eng-BBE: 'This is what the Lord has said: See, waters are coming up out of the north,
