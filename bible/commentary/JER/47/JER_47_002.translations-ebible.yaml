  grc-BRENT: Καὶ ἔλαβεν αὐτὸν ὁ ἀρχιμάγειρος, καὶ εἶπεν αὐτῷ, Κύριος ὁ Θεός σου ἐλάλησε
    τὰ κακὰ ταῦτα ἐπὶ τὸν τόπον τοῦτον·
  ind-AYT: Beginilah firman TUHAN, “Lihat, air meluap dari utara, dan akan menjadi
    aliran air yang membanjiri, dan akan membanjiri negeri itu dan semua yang ada
    di dalamnya, kota dan orang-orang yang tinggal di dalamnya. Orang-orang akan berteriak,
    dan setiap penduduk negeri itu akan meratap
  nya-nya: Yehova akuti, “Taonani mmene madzi akubwerera kuchokera kumpoto; adzasanduka
    mtsinje wosefukira ndi a mkokomo. Adzasefukira mʼdziko monse ndi kumiza chilichonse
    mʼmenemo, mizinda ndi onse okhala mʼmenemo. Anthu adzafuwula; anthu onse okhala
    mʼdzikomo adzalira
  hrv-hrv: 'Ovako reče Jahve: “Evo, vode se dižu sa Sjevera i kao nabujali brzaci
    poplavljuju zemlju i sve što je na njoj, gradove i sve njihovo pučanstvo. I ljudi
    vapiju, i kukaju svi žitelji zemlje,'
  mps-mps: Genuai Bidigo te tiwai po wali, “Suao. Te not badu ąį genuai pedalubao.
    Te augwali bomonama udayu, te boma pai mu dao. Te wę asobo bomo tiwaigo te tǫde
    elalubo nai dali tigidali mesegelaibao. Tama agai taun dali, te taunde bidali
    we bidi dabe dali, mesega saibao. Te tǫ kantri we bidi tigidali wi ebaso, bomonama
    i weyu, dwai gela mu waibao.
  tpi-tpi: Bikpela i tok olsem, “Lukim. Ol wara long hap not i kamap bikpela. Na ol
    bai i ran strong na tait nogut tru. Dispela tait bai i karamapim graun wantaim
    olgeta samting i stap long en. Na em bai i karamapim ol taun wantaim ol manmeri
    bilong ol taun. Olgeta manmeri bilong dispela kantri bai i pret na singaut strong
    na krai nogut tru.
  dan-1931: 'Så siger HERREN: Se, Vande stiger fra Nord, de bliver en Strøm, der svømmer
    over, de oversvømmer Landet og dets Fylde, Byerne og dem, som bor der. Menneskene
    skriger og jamrer, alle, som bor i Landet.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Kìa nước lụt dâng lên từ phương bắc
    tràn trên khắp đất. Nó sẽ cuốn trôi đất và mọi vật trong đó, kể cả thành và dân
    cư. Người ta sẽ kêu gào trong kinh khủng, và mọi người trong xứ sẽ than khóc.'
  guj-2017: યહોવાહ કહે છે કે; જુઓ, ઉત્તરમાંથી પૂર આવી રહ્યું છે; અને પલિસ્તીઓના સમગ્ર
    દેશ પર તે ફરી વળશે; તે તેઓનાં નગરો તથા તેમાંના સર્વસ્વનો નાશ કરશે. શૂરવીર પુરુષો
    ભયથી બૂમો પાડશે અને સર્વ પ્રજાજનો પોક મૂકીને રડશે.
  pon-2006A: 'E mahsanih: “Kilang! Pihl kan loalloalada ni paliepeng, oh pahn pwilla
    rasehng lapake ehu. E pahn kaduhala sahpwo oh mehkoaros loale, kahnimw kan oh
    towe kan. Aramas akan pahn likwer en peksawas; aramas koaros nin sampah pahn sengiseng
    kowahlap.'
  por-BRBSL: 'diz Yahweh: “Eis que as águas sobem do norte, e se tornará um fluxo
    transbordante, e transbordará a terra e tudo o que nela se encontra, a cidade
    e aqueles que nela habitam. Os homens vão chorar, e todos os habitantes da terra
    irão lamentar.'
  cth-cth: Atunglah hoi tui kalen teh a lawng han. Ka poum lah a lawng vaiteh, ram
    hoi a thung kaawm e naw pueng heh a muem han. Khopui hoi athung kaawm e taminaw
    pueng a khuika awh vaiteh, ram thung kaawm e taminaw pueng a kâhram awh han.
  twi-twi: 'Sɛɛ na Awurade se: “Monhwɛ sɛnea nsu rebobɔ ba wɔ atifi fam; ɛbɛyɛ ɔhweam
    a abu afa so. Ebebu afa asase no ne biribiara ɛwɔ so no so, nkurow no ne nnipa
    a wɔtete mu. Nnipa no bɛteɛteɛ mu; wɔn a wɔte asase no so nyinaa betwa adwo'
  hlt-hlt: He ni BOEIPA loh a thui. Tlangpuei lamkah tui ha phul tih soklong la poeh
    coeng ke. A long vaengah khohmuen neh a khopuei boeih neh a khuikah khosa te a
    yo ni. Te vaengah hlang te pang vetih khohmuen kah khosa khaw boeih rhung ni.
  tbz-SIM: Kukó nkùù itiní kubɑkù yoú, kù bo mpiɛku kɛ dɑ́tínnɛ́ dihɛì nɛ̀ dɛ̀ɛ̀ kó
    dimɑ̀ɑ̀ bo di miɛkɛ, yɛhɛkɛ̀ nɛ̀ yɛ nìtìbɛ̀, bɛ̀ bo nkuɔ̀ mbɛmɔu, iúu bo ndɑ́ɑ́tí
    dihɛì.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨkeme: “Ia gan! Apaniba notɨn ikia uari akuvasava
    ami, mati notɨn amadaghan itir dɨpaba bar ekefe. Egha da bar puvɨra ivemara, dar
    aperiaba bar gavgafi. Apaniba nguazir kam avaragham, mati aperiam nguazim ko an
    itir biziba bar ada avegham. A nguibaba ko dar itir gumazamiziba saram avaragham.
    Kamaghɨn nguibar kabar gumazamiziba bar atiatingɨva, pamtemɨn dɨmɨva, bar puvɨram
    arangam.'
  azb-azb: '«Rəbb belə deyir: “Budur, şimaldan sular qalxır, Onlar sel kimi daşacaq,
    Ölkənin və oradakı hər şeyin, Şəhərin və orada yaşayanların üstünə axacaq. İnsanlar
    fəryad edəcək, O ölkədə yaşayanların hamısı nalə çəkəcək.'
  eng-DBY: 'Thus saith Jehovah: Behold, waters rise up out of the north, and shall
    become an overflowing flood, and shall overflow the land, and all that is therein;
    the city, and them that dwell therein: and the men shall cry, and all the inhabitants
    of the land shall howl,'
  hin-2017: “यहोवा यह कहता है कि देखो, उत्तर दिशा से उमड़नेवाली नदी देश को उस सब समेत
    जो उसमें है, और निवासियों समेत नगर को डुबो लेगी। तब मनुष्य चिल्लाएँगे, वरन् देश
    के सब रहनेवाले हाय-हाय करेंगे।
  wol-KYG: 'Aji Sax ji dafa wax ne: «Ndox a ngay fuddoo bëj-gànnaar, diy waame, walsi,
    walal réew meek li ci biiram akub dëkk ak ku ci biiram; doom aadama yuuxu, waa
    réew mépp serandoo.'
  eng-YLT: '''Thus said Jehovah: Lo, waters are coming up from the north, And have
    been for an overflowing stream, And they overflow the land and its fulness, The
    city, and the inhabitants in it, And men have cried out, And howled hath every
    inhabitant of the land.'
  eng-WYC-2017: The Lord saith these things, Lo! waters shall ascend [or go up] from
    the north, and they shall be as a strand [or stream] overflowing, and they shall
    cover the land, and the fullness thereof, the city, and the dwellers thereof.
    Men shall cry, and all the dwellers of the land shall yell,
  eng-WMBB: 'The LORD says: “Behold, waters rise up out of the north, and will become
    an overflowing stream, and will overflow the land and all that is therein, the
    city and those who dwell therein. The men will cry, and all the inhabitants of
    the land will wail.'
  urd-GVH: “रब फ़रमाता है कि शिमाल से पानी आ रहा है जो सैलाब बनकर पूरे मुल्क को ग़रक़
    कर देगा। पूरा मुल्क शहरों और बाशिंदों समेत उसमें डूब जाएगा। लोग चीख़ उठेंगे, और
    मुल्क के तमाम बाशिंदे आहो-ज़ारी करेंगे।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Doṉo la, na kolo si korapa mae gua pa
    kali gede; kote meke ta evaṉae na naqe ṉiṉirana sia. Kote ene betoa sa sa popoa
    meke sari doduru tiṉitoṉa vasina, sari vasileana meke sarini pu koai. Sari tie
    si kote kabo vura; doduru pa popoa si kote uui,'
  gaz-gaz: 'Waaqayyo akkana jedha: “Kunoo, karaa kaabaatiin bishaan ol kaʼaa jira;
    bishaan kunis lolaa guutee irra dhangalaʼu taʼa. Innis biyyattii fi waan ishee
    keessa jiru, magaalaawwanii fi warra isaan keessa jiraatan hunda irra garagala.
    Uummanni ni booʼa; warri ishee keessa jiraatan hundis ni wawwaatu;'
  fra-LSG: 'Ainsi parle l’Éternel: Voici, des eaux s’élèvent du septentrion, Elles
    sont comme un torrent qui déborde; Elles inondent le pays et ce qu’il contient,
    Les villes et leurs habitants. Les hommes poussent des cris, Tous les habitants
    du pays se lamentent,'
  yal-yal: Alatala ito nan falaxi, a naxa, “Walanne bata keli sogeteden kɔmɛnna ma,
    e luma nɛn alo fufana, e sa yamanan xun ma, e nun naxanye birin a yi, e nun taane
    nun e muxune. Yamaan sɔnxɔma nɛn, yamanan muxune birin yi gbelegbele.
  haw-1868: Ke i mai nei o Iehova penei; Aia hoi, ke pii mai nei na wai, mai ke kukulu
    akau mai, a e lilo i wai kahe, a e halana mai no maluna o ka aina, a maluna o
    kona mau mea a pau e piha'i, o ke kulanakauhale, a me ka poe e noho la maloko;
    alaila, e uwe ai na kanaka, a e aoa hoi ka poe a pau o noho la ma ka aina.
  arb-NAV: 'هَذَا مَا يُعْلِنُهُ الرَّبُّ: «هَا هِيَ مِيَاهٌ تَطْغَى مِنَ الشِّمَالِ،
    فَتُصْبِحُ سَيْلاً جَارِفاً، فَتَغْمُرُ الأَرْضَ وَمَنْ عَلَيْهَا، الْمَدِينَةَ
    والسَّاكِنِينَ فِيهَا. فَيَسْتَغِيثُ النَّاسُ وَيُوَلْوِلُ كُلُّ أَهْلِ الْبِلادِ،'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Kpɔ ale si tɔwo le ɖɔɖɔm le anyiehe ɖa, woaɖɔ
    agbagba, anɔ sisim kple ŋusẽ. Woaɖɔ axɔ anyigba kple nu sia nu si le edzi, duwo
    kple wo me nɔlawo katã dzi. Ameawo alé avi me sesĩe eye ame siwo katã le anyigba
    dzi la, afa avi kple ɣli,'
  eng-LEE: 'Thus hath said the Lord, Behold, waters are coming up out of the north,
    and they shall become an overflowing stream, and shall overflow the land, and
    what filleth it; the city, and those that dwell therein: and the men shall cry
    aloud, and every inhabitant of the land shall wail.'
  asm-FB: '“যিহোৱাই এই কথা কৈছে: চোৱা, উত্তৰ দিশৰ পৰা জল সমূহ বাঢ়ি আহিছে, সেয়ে প্লাৱন
    কৰোঁতা ধল পানী হৈ, দেশ আৰু তাত থকা সকলোকে, নগৰ আৰু নিবাসীসকলক তল নিয়াব! তাতে
    লোকসকলে চিঞৰিব, আৰু দেশত বাস কৰা সকলোৱে হাহাকাৰ কৰিব।'
  sus-A: «عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ مِشِ قَمَ نّ كٍلِقٍ كْولَ مَ نَشٍيٍ لُشِ عَلْ
    يٍ شُنفبٍ شُرٍ كُي، نَشَن بَنبَرَنمَ، عَ قَ تَايٍ كَنَ. تَاكَيٍ بِرِن عٍ وَ شُي
    رَ مِنِمَ نّ.
  fra-SBL: 'Yahvé dit : « Voici que des eaux montent du nord, et deviendra un ruisseau
    débordant, et débordera le pays et tout ce qui s''y trouve, la ville et ceux qui
    l''habitent. Les hommes vont pleurer, et tous les habitants du pays se lamenteront.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה הִנֵּה־מַ֜יִם עֹלִ֤ים מִצָּפֹון֙ וְהָיוּ֙ לְנַ֣חַל
    שֹׁוטֵ֔ף וְיִשְׁטְפוּ֙ אֶ֣רֶץ וּמְלֹואָ֔הּ עִ֖יר וְיֹ֣שְׁבֵי בָ֑הּ וְזָֽעֲקוּ֙
    הָֽאָדָ֔ם וְהֵילִ֕ל כֹּ֖ל יֹושֵׁ֥ב הָאָֽרֶץ׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Ta rora ũrĩa kĩguũ kĩa maaĩ kĩroima na kũu mwena
    wa gathigathini; nĩgĩgũtuĩka ta rũũĩ rũiyũru mũno, rũkoina. Megũtherera moinĩre
    bũrũri na kĩrĩa gĩothe kĩrĩ kuo, na moinĩre matũũra-inĩ na arĩa matũũraga kuo.
    Andũ nĩmagakaya; arĩa othe maikaraga bũrũri ũcio makaarĩra na magirĩke,'
  fra-NCL: 'Ainsi parle Yahweh : Voici que des eaux montent du septentrion ; elles
    deviennent comme un torrent qui déborde, et elles submergeront le pays et ce qu’il
    contient, la ville et habitants. Les hommes poussent des cris, et tous les habitants
    du pays se lamentent.'
  cek-AK: Angraeng mah hae tiah thuih; Khenah aluek bangah tui to len tahang, tui
    uemhaih mah pha ueloe, prae hoi a thungah kaom hmuennawk boih, vangpui hoi a thung
    ih kaminawk to uem boih tih; to naah kaminawk qah o ueloe, prae thungah kaom kaminawk
    to hang o boih tih.
  cuk-cuk: 'Bab-Jehová weyob soged: “¡Dad-nakwed-argan-sapiledsiki, diwar-nodanikid
    be dakmala! Bela yala-ododanikid, bela yalagi-ibmar-bukwad ododanikid, neggweburmar,
    degi, e-dulemar-bukwad ododanikid. ¡Dulemar bela oimakdemalad! ¡Napneggi-dulamar-bukwad
    bela ogormakdemalad!'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Мана, шималдин долқунлуқ сулар өрләйду; улар
    тешип бир кәлкүн болиду; у зимин вә униңда турған һәмминиң үстидин, шәһәр вә униңда
    туруватқанларниң үстидин ташқин болуп басиду; шуниң билән униң адәмлири налә-пәряд
    көтириду, зиминда барлиқ туруватқанлар азабтин налә-зар қилиду;'
  tel-2017: “యెహోవా ఇలా చెప్తున్నాడు. చూడండి. ఉత్తర దిక్కున నీళ్ళు వరదలా పొర్లి పారుతున్నాయి.
    వాళ్ళు వెల్లువలా పొంగిన నదిలా ఉంటారు. తర్వాత వాళ్ళు దేశం పైనా, దాని పట్టణాల పైనా,
    దానిలో నివాసముండే వాళ్ళ పైనా వెల్లువలా ప్రవహిస్తారు! కాబట్టి అందరూ సహాయం కోసం
    మొర్ర పెడతారు. దేశంలోని ప్రజలందరూ విలపిస్తారు.
  hat-BSA: 'Konsa pale SENYÈ a: “Gade byen, dlo yo ap leve soti nan nò e l ap vin
    fè yon gwo fòs inondasyon dlo k ap debòde jis li vin kouvri latè ak tout kapasite
    l, menm vil a sila ki rete ladann. Mesye yo va kriye fò, e tout moun ladann va
    rele anmwey.'
  kos-kos: 'El fahk: “Liye! Kof ac fah lapak layen epang Ac asrla oana soko infacl
    sronoti. Ac fah afunla acn uh ac ma nukewa fac — Siti uh ac elos su muta we. Mwet
    uh ac fah wowoyak in sukok kasru; Mwet nukewa fin faclu fah arulana tung.'
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה הִנֵּה־מַ֜יִם עֹלִ֤ים מִצָּפוֹן֙ וְהָיוּ֙ לְנַ֣חַל
    שׁוֹטֵ֔ף וְיִשְׁטְפוּ֙ אֶ֣רֶץ וּמְלוֹאָ֔הּ עִ֖יר וְיֹ֣שְׁבֵי בָ֑הּ וְזָֽעֲקוּ֙
    הָֽאָדָ֔ם וְהֵילִ֕ל כֹּ֖ל יוֹשֵׁ֥ב הָאָֽרֶץ׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Lee ka mmiri si ala elu nʼakụkụ ugwu;
    ha ga-aghọkwa mmiri nke na-erubiga oke. Ha ga-erukwasị ala ahụ, kpuchiekwa ihe
    niile dị nʼime ya, ọ ga-ekpuchikwa obodo niile dị nʼala ahụ, na ndị bi nʼime ya.
    Ndị niile bi nʼala ahụ ga-eti mkpu akwa, mmadụ niile ga-akwasikwa akwa ike.
  ory-ory: “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଉତ୍ତର ଦିଗରୁ ଜଳ ଉଚ୍ଛୁଳୁଅଛି, ତାହା ପ୍ଲାବନକାରୀ
    ବଢ଼ି ହୋଇ ଦେଶ ଓ ତନ୍ମଧ୍ୟସ୍ଥ ସମସ୍ତ ବସ୍ତୁକୁ, ନଗର ଓ ତନ୍ନିବାସୀମାନଙ୍କୁ ମଗ୍ନ କରିବ; ତହିଁରେ
    ମନୁଷ୍ୟମାନେ କ୍ରନ୍ଦନ କରିବେ, ଦେଶ ନିବାସୀ ସମସ୍ତେ ହାହାକାର କରିବେ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Nengeni, ekewe koluk ra fokun pumong seni
    efeng, repwe wiliti eu öüt mi fokun pufetal. Repwe pwölüela ewe fanü me meinisin
    mine a nom lon, pwal ekewe telinimw me chokewe mi imweimw lor. Ekewe aramas repwe
    puchör, nge chokewe mi nonom lon ewe fanü repwe ngüngüres.
  rop-rop: Imbin tok, “Jeramaiya, yu luk detlot enami kaminap brom nowathwei. Olabat
    jis laik bigiswan fladwoda. Olabat garra gaburrumap det kantri blanga ola Filastain
    pipul, en ola taun en ola pipul hu jidanbat deya. Ola pipul garra jingat blanga
    album olabat, en ebribodi garra kraikraibat adbala.
  ukr-1871: 'Так говорить Господь: Вже ринуть води з півночі; прибувають, мов потік
    заливаючий, і затоплять землю з усїм, що на нїй, всяке місто з осадниками його;
    тодї закричать люде кругом, заридають усї, що живуть в країнї,'
  deu-1951: 'So spricht der HERR: Siehe, es steigen Wasser vom Norden empor, die werden
    zu einem überschwemmenden Strom und überfluten das Land und was darinnen ist,
    die Stadt und die darinnen wohnen, daß die Leute schreien und alle Bewohner des
    Landes heulen.'
  eng-JPS: 'Thus saith the LORD: Behold, waters rise up out of the north, and shall
    become an overflowing stream, and they shall overflow the land and all that is
    therein, the city and them that dwell therein; and the men shall cry, and all
    the inhabitants of the land shall wail.'
  srp-1865: 'Ovako veli Gospod: evo, voda dolazi sa sjevera, i biæe kao potok koji
    se razljeva, i potopiæe zemlju i što je u njoj, grad i one koji žive u njemu;
    i ljudi æe vikati, i ridaæe svi stanovnici zemaljski.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti, “Laba amazzi agatumbira mu bukiikakkono,
    galifuuka omugga ogwanjaala. Galyanjaala ku nsi ne mu bibuga byonna ebigirimu
    n’ababituulamu. Abantu balikaaba; bonna abali mu nsi baliwowoggana.
  heb-heb: כה אמר יהוה הנה מים עלים מצפון והיו לנחל שוטף וישטפו ארץ ומלואה עיר וישבי
    בה וזעקו האדם והילל כל יושב הארץ׃
  ben-IRV: “সদাপ্রভু এই কথা বলেন, ‘দেখ, উত্তর দিক থেকে বন্যার জল উথলে উঠছে। তারা প্লাবনকারী
    নদীর মত হবে! তখন তা দেশ এবং তার সব কিছু, সমস্ত শহর ও তার বাসিন্দা সমস্ত কিছুকে
    ছাপিয়ে যাবে! তাতে সবাই সাহায্যের জন্য চিৎকার করবে এবং দেশের সমস্ত বাসিন্দা বিলাপ
    করবে।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਉੱਤਰ ਵਿੱਚੋਂ ਪਾਣੀ ਚੜ੍ਹੇ ਆਉਂਦੇ ਹਨ, ਉਹ ਇੱਕ
    ਰੇੜ੍ਹਨ ਵਾਲਾ ਨਾਲਾ ਹੋਵੇਗਾ, ਉਹ ਧਰਤੀ ਨੂੰ ਅਤੇ ਜੋ ਉਹ ਦੇ ਵਿੱਚ ਭਰਿਆ ਹੈ ਰੇੜ੍ਹ ਲੈਣਗੇ, ਸ਼ਹਿਰ
    ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਵਾਸੀਆਂ ਨੂੰ, ਆਦਮੀ ਚਿੱਲਾਉਣਗੇ, ਧਰਤੀ ਦੇ ਸਾਰੇ ਵੱਸਣ ਵਾਲੇ ਰੋਣਗੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ မြောက် မျက်နှာဘက်က ရေ သည်ထ ၍ လွှမ်းမိုး သောပင်လယ်
    ဖြစ် လျက် ၊ တပြည်လုံး နှင့် ၊ ပြည်၌ ပါသမျှ ကို၎င်း ၊ မြို့ နှင့် မြို့၌ နေ သောသူတို့
    ကို၎င်းလွှမ်းမိုး ၍၊ သူတို့သည် အော်ဟစ် ကြလိမ့်မည်။ ပြည်သူ ပြည်သားတို့သည် မြည်တမ်း
    ကြ လိမ့်မည်။
  tbg-tbg: Viva tiharo, Tavaate. Noti mantaraihairo huvura namarivano noraiqama kero
    tuvi vaivo. Vi namariva auvanteharo ekaa Pirisia vata naavuma kero, ekaa vatukave,
    vaiinti nahentive, vehi autu taiqa kaanarove. Vi vatanaaka voqamake vika naatu
    qeteha ike mpo tiha iqi ratevarave.
  hmo-hmo: 'Lohiabada ia gwau: “Umui itaia, mirigini kahana dekena amo, ranu ia daekau
    noho, bona abata be sinavai ena isena do ia heau hanaia. Ranu ese tano, bona tano
    ena latanai, idia noho gaudia ibounai danu do ia koua, hanua, bona edia lalonai
    noho taudia danu, be ranu ese do ia koua. Taunimanima be durua totona do idia
    boiboi, bona tano dekenai noho taudia ibounai be do idia tai, mai boiboi danu.'
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: देख, उत्तर से पानी चढ़ेंगे और सैलाब की तरह
    होंगे, और मुल्क पर और सब पर जो उसमें है, शहर पर और उसके बाशिन्दों पर, बह निकलेंगे।
    उस वक़्त लोग चिल्लाएँगे, और मुल्क के सब बाशिन्दे फ़रियाद करेंगे।'
  rus-SYN: 'Так говорит Господь: вот, поднимаются воды с севера и сделаются наводняющим
    потоком, и потопят землю и все, что наполняет ее, город и живущих в нем; тогда
    возопиют люди, и зарыдают все обитатели страны.'
  bqc-SIM: 'Dii mɛ̀: Í bↄ̀ gugbãntoo oi, àlɛ su lán swa paawa. Ípi dà bùsua
    ń pↄ́ pↄ́ kú a guuↄ, à dà wɛ̃́lɛↄla ń gbɛ̃́ pↄ́ kúuↄ píi. Wàlɛ wiilɛ,
    bùsudeↄ lɛ́ búbuapɛ ḿpii,'
  tcz-CHONGTHU: 'Pakaiyin hitin aseiye, Sahlam gan’a kon twi ahungsoh in, gamsung
    pumpi ahinchup ding ahi. Hichun gamsung a ijakai: khopi ho leh asunga cheng mihem
    jouse, asuhgam helding ahi. Miho chu kicha tah’a, panpi ngaicha-a kap’a pending
    ahiuve.'
  mar-mar: परमेश्वर असे म्हणतो, “पाहा, उत्तरेला पुराचे पाणी चढत आहे. ते तुडूंब भरून
    वाहणाऱ्या नदीप्रमाणे होत आहे! मग देश व त्यातील सर्वकाही, नगरे आणि त्यातील रहिवासी
    यांना ते बुडवून टाकतील. म्हणून प्रत्येकजण मदतीसाठी आक्रोश करतील, आणि त्या देशात
    राहणारे सर्व विलाप करतील.
  qub-qub: '«Noga Tayta Diosmi në: Mayu chayar intëru pampapa mashtacar yagacuycojnömi
    norte caj-läpita runacuna chayamoj-aywan. Chay suldärucuna cay nasyunmanga intërumanmi
    yagacaycärenga, siudäcunamanpis, chay siudäcunacho tiyaycajcunamanpis. Chay nasyuncho
    tiyajcunaga llapanmi gaparpanga. Intëruchömi runacunaga nanächicur gaparpanga.'
  bqp-bqp: wee, yibɛrɛbɑ bɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di, bɑ tɛriɑmɔ tem sɔɔ
    nge dɑɑ te tɑ nim yibumɔ tɑ bɔ̃ɔ sɑrɑmɔ. Mɑ bɑ tem kɑ ye yɑ wɑ̃ɑ mɛ sɔɔ wukiri
    kɑ mɛn wusu kɑ tɔn be bɑ wɑ̃ɑ si kpuro sɔɔ. Tɔn be kpuro bɑ kuuki mɔ̀, bɑ weeweenu
    mɔ̀.
  hat-hat: 'Seyè a di konsa: -Gade! Bò nan nò, dlo yo ap gonfle, y''ap fè yon gwo
    lavalas k''ap desann, y''ap anvayi peyi a, y''ap kouvri tou sa ki ladan l''. Y''ap
    anvayi lavil yo ak tout moun ladan yo. Moun ap rele, y''ap plenn. Tout moun nan
    peyi a nan gwo lapenn.'
  eng-BSB: 'This is what the LORD says: “See how the waters are rising from the north
    and becoming an overflowing torrent. They will overflow the land and its fullness,
    the cities and their inhabitants. The people will cry out, and all who dwell in
    the land will wail'
  eng-WEBPB: 'The LORD says: “Behold, waters rise up out of the north, and will become
    an overflowing stream, and will overflow the land and all that is therein, the
    city and those who dwell therein. The men will cry, and all the inhabitants of
    the land will wail.'
  kbq-kbq: Ra Anumzamo'a huno, antahiho, noti kazigatira mago ranti hageno ne-eankino
    mopa eme refi'neteno, maka'zanena refitegahie. Ana nehuno rankuma'ene ana kumapima
    nemaniza vahe'enena zamahe refi'netesige'za, vahe'mo'za tusiza hu'za kezatigahaze.
    Ana nehanage'za ana mopafima nemaniza vahe'mo'za tusi zavi krafa hugahaze.
  nhe-BL: 'Yajaya quiijto: “¡Xiquitaca! Nopano ica norte hualahuij miyac soldados
    tlen nesij queja quema tlatemi se atemitl. Nopa atl quipachos nopa tlali campa
    itztoque nopa filisteos. Huan nopa atl quintzontlamiltis nochi tlacame tlen itztoque
    ipan nopa altepetini huan nochi tlamantli tlen moscaltiyayaj nopano. Nopa tlacame
    tlen tetique tzajtzise ica majmajtli. Huan nochi tlacame ipan nopa tlali chocase
    ica tlahuel miyac cuesoli.'
  gub-BL: '— Pexak nehe. Ywy kwarahy heixe haw awyze har kutyr har rehe uzeupir ''y
    iko. A''e wi uwyryk putar yrykawhu ài tyhu haw ''ar rehe zàwenugar ài. Upyk putar
    ywy nehe. Upyk putar ywy rehe har paw wà nehe no: Tawhu wà, wapupe har wà no.
    Uhapukaz upyro àwàm henoz pà wà nehe. Ko ywy rehe har paw heiheihem putar wahy
    haw pupe wà nehe.'
  eng-DRA: 'Thus saith the Lord: Behold there come up waters out of the north, and
    they shall be as an overflowing torrent, and they shall cover the land, and all
    that is therein, the city and the inhabitants thereof: then the men shall cry,
    and all the inhabitants of the land shall howl,'
