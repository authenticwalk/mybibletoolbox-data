verse: JER.047.007
translations:
  mal-C: അസ്കലോനെയും സമുദ്രതീരത്തെയും ആക്രമിക്കാൻ യഹോവ അതിന് ആജ്ഞ കൊടുത്തിരിക്കെ,
    അതിനായിട്ട് അവിടന്ന് കൽപ്പിച്ചിരിക്കെ, അതിന് എങ്ങനെ അടങ്ങിയിരിക്കാൻ കഴിയും?”
  deu-TKW: Wie sollte es rasten, hat doch Jahwe es beordert? Nach Askalon und nach
    dem Gestade des Meers, - dorthin hat er es bestellt!
  lin-lin: Kasi ndenge nini ezala kimia tango Yawe apesi yango mitindo ya kobundisa
    Ashikeloni mpe mikili oyo ezali pembeni ya ebale monene ? »
  eng-LSV: How will it be quiet, || And YHWH has given a charge to it, || Against
    Ashkelon and against the seashore? He has appointed it there!”
  eng-GNV: Howe can it cease, seeing the Lord hath giuen it a charge against Ashkelon,
    and against the sea banke? euen there hath he appointed it.
  eng-WEBSTER: How can it be quiet, seeing the LORD hath given it a charge against
    Ashkelon, and against the sea shore? there hath he appointed it.
  nhw-BL: Pero, ¿quenicatza huelis nijcalaqui nomachete quema nijtitlantoc para ma
    quichihuaqui itequi? Pampa nochi masehualme tlen altepetl Ascalón huan nochi catli
    itztoque iteno hueyi atl, monequi tzontlamise.”
  swh-ONEN: Lakini upanga utatuliaje wakati Bwana ameuamuru, wakati ameuagiza kuishambulia
    Ashkeloni pamoja na pwani yake?”
  bba-bba: Amɔnɑ yɑ koo kɑ wɛ̃rɑ. Domi Yinni Gusunɔn tiiwɑ u ye woodɑ wɛ̃, yu kɑ Asikɑloniɡibu
    kɑ nim wɔ̃kun ɡoonuɡibu wɔri.
  eng-KJVCPB: How can it be quiet, seeing the Lord hath given it a charge Against
    Ashkelon, and against the sea shore? there hath he appointed it.
  luo-luo: To ere kaka onyalo yweyo ka Jehova Nyasaye owuon osechiko, ka osechiwo
    chik mondo omonj Ashkelon to gi dho nam?”
  meu-meu: Iehova ese e haduaiamu negana ai, asi reḡereḡena baine noho dalana be edena?
    Ia ese vada e duanaia, Askelono bona kone kahadia baine hadikadia.
  npi-ULB: अशक्लोन र समुद्र किनारका देशहरूलाई आक्रमण गर्न परमप्रभुले नै यसलाई आज्ञा
    दिनुभएको छ भने, यसले कसरी विश्राम गर्न सक्छ र ?
  yor-yor: Ṣùgbọ́n báwo ni yóò ṣe sinmi, nígbà tí Olúwa ti pàṣẹ fún un, nígbà tí ó
    ti pa á láṣẹ láti dojúkọ Aṣkeloni àti agbègbè rẹ̀.”
  pes-OPCB: ولی چطور می‌تواند آرام گیرد، در حالی که من او را مأمور کرده‌ام تا شهر
    اشقلون و شهرهای ساحلی را از بین ببرد.»
  tgl-ULB: Paano ka mananahimik, sapagkat inutusan ka ni Yahweh. Tinawag ka niya upang
    salakayin ang Ashkelon at laban sa mga kapatagan sa tabi ng dagat.”
  hui-hui: Anduane Homogo i̱nime biabe ogoni i̱naga wai biaga ayu tibu nene gadeleme
    bibe lenego wahabe nahe nga. I̱naga ayu tibu wai biaga ogonime Asagelono tanohabi
    dindi iba solowara bedago angeha wali agali bu karuhabi bo wahelo heledogoni,
    lalu Anduane Homogohanda lene.
  mya-mya: သို့​ရာ​တွင်​ထို​ဋ္ဌား​တော်​သည်​ငါ​ပေး​အပ်​ထား သည့် အ​လုပ်​ရှိ​သ​ဖြင့်
    အ​ဘယ်​သို့​လျှင်​ငြိမ်​သက်​စွာ​နေ​နိုင်​မည်​နည်း။ အာ​ရှ​ကေ​လုန်​မြို့​နှင့်​ပင်​လယ်​ကမ်း​ခြေ​တွင်
    နေ​ထိုင်​သော လူ​တို့​အား၊တိုက်​ခိုက်​ရန်​ထို​ဋ္ဌား​တော်​ကို​ငါ အ​မိန့်​ပေး​တော်​မူ​လေ​ပြီ''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེར་ཨ་ཤཱ་ཀེ་ལོན་དང་རྒྱ་མཚོའི་འགྲམ་རྒྱུད་ལ་རྒོལ་བའི་བཀའ་བཀོད་ཅིང་།
    ཁོང་གིས་ཁྱེད་མངགས་པ་ཡིན་ན། ཁྱེད་ནི་ཅི་ལྟར་ཁུ་སིམ་པོར་གནས་སམ་ཞེས་གསུངས་སོ། །
  sna-sna: Asi ungazorora sei, Jehovha akaurayira, sezvo akaurayira kuti urwise Ashikeroni
    namahombekombe?”
  spa-BLM: “Cómo puedes estar tranquilo, ya que Yahvé te ha dado una orden? Contra
    Ashkelon, y contra la orilla del mar, allí lo ha designado”.
  cac-cac: Palta ¿tas val ol aj yoch vaan? A Jehová ix alani to icha chi' tzuji. An̈eja'
    ix alani to tz'och oval d'a chon̈ab' Ascalón yed' d'a masanil eb' cajan d'a stitac
    a' mar.
  swh-ULB: Wawezaje kuwa kimya, maana Yahwe amekuagiza. Amekuamuru kumpiga Ashikeloni
    na dhidi ya nchi ya pwani ya bahari.
  bel-bel: Але як табе супакоіцца, калі Гасподзь даў загад супроць Аскалона і супроць
    берагу марскога? туды Ён скіраваў яго.
  deu-ELBBK: Wie sollte es rasten, da doch der HERR ihm geboten hat? Gegen Askalon
    und gegen das Gestade des Meeres, dorthin hat er es bestellt.
  mbb-OT: Piru ebpedayun pa is kebpekezezaat kayi te ispada ku su midsuǥù ku man heini
    te kedsurung diyà te Ashkelon wey te menge etew he ziyà ed-ubpà te veyvey te zaǥat.”
  mal-2015: അസ്കലോന്നും സമുദ്രതീരത്തിന്നും വിരോധമായി യഹോവ കല്പന കൊടുത്തിരിക്കെ, അടങ്ങിയിരിപ്പാൻ
    അതിന്നു എങ്ങനെ കഴിയും? അവിടേക്കു അവൻ അതിനെ നിയോഗിച്ചുവല്ലോ.
  rmc-rmc: Ale sar šaj preačhel? Se o RAJ lake rozkazinďa, hoj te džal pro Aškalon
    the pro manuša, so bešen paš o moros.“
  pes-OPV: چگونه می‌توانی آرام بگیری، با آنکه خداوند تو را بر اشقلون و بر ساحل دریا
    مامور فرموده و تو را به آنجا تعیین نموده است؟»
  ron-1924: Дар кум ар путя сэ се одихняскэ? Кынд Домнул доар ый порунчеште ши о ындряптэ
    ымпотрива Аскалонулуй ши коастей мэрий.’”
  ben-OBCV: কিন্তু তা কেমন করে ক্ষান্ত হবে, যখন সদাপ্রভু তাকে আদেশ দিয়েছেন? যখন তাঁর
    আদেশ নির্গত হয়েছে অস্কিলোন ও উপকূল এলাকা আক্রমণ করার?”
  som-som: Sidee baad u xasilli kartaa, iyadoo uu Rabbigu ku amray? Ashqeloon iyo
    badda xeebteedaba ayuu iyada ku amray.
  lat-VUC: Quomodo quiescet, cum Dominus præceperit ei adversus Ascalonem, et adversus
    maritimas ejus regiones, ibique condixerit illi?]
  eng-ASVBT: How canst thou be quiet, seeing Jehovah hath given thee a charge? Against
    Ashkelon, and against the seashore, there hath he appointed it.
  ita-1885: Come ti riposeresti? conciossiachè il Signore le abbia data commessione,
    e l'abbia assegnata là, contro ad Ascalon, e contro al lito del mare.
  eng-LXXUP: And all the leaders of the host that was in the country, they and their
    men, heard that the king of Babylon had appointed Gedaliah governor in the land,
    and they committed to him the men and their wives, whom Nebuchadnezzar had not
    removed to Babylon.
  eng-ULB: How can it rest when Yahweh has commanded it, when he has ordered it to
    attack Ashkelon and the coastlands along the sea?”
  spa-VBL: ¿Pero cómo va a dejar de matar la espada cuando el Señor le ha dado órdenes
    de atacar Ascalón y sus costas?
  fra-_FOB: Comment cesserais-tu? L'Éternel lui a donné commandement; c'est contre
    Askélon et contre le rivage de la mer qu'il l'a assignée.
  mal-mal: അസ്കലോനും സമുദ്രതീരത്തിനും വിരോധമായി യഹോവ കല്പന കൊടുത്തിരിക്കുമ്പോൾ, അടങ്ങിയിരിക്കുവാൻ
    അതിന് എങ്ങനെ കഴിയും? അവിടേക്ക് അവിടുന്ന് അതിനെ നിയോഗിച്ചുവല്ലോ”.
  urd-GVR: Lekin tū kis tarah ārām kar saktī hai jab Rab ne iskā hukm diyā hai? Usī
    ne to muqarrar kiyā hai ki wuh Asqalūn aur sāhilī ilāqe par dhāwā bole.”
  suz-BL: गे दोपा सिक्‍सी पा बाक्‍ने चाप्‍नीनी? मारदे हना परमप्रभु यावेमी मेको कली
    अरेशो बाक्‍ब। मेकोमी मेको कली अश्‍कलोन नु समुन्‍द्र आ शुंइच ङा रागी आन कली गेय
    पचा कली अरेशो बाक्‍ब?” देंत।
  eng-NOY: But how canst thou be at rest, Since Jehovah hath given thee a charge against
    Askelon, And against the coast of the sea? There hath he appointed it.
  ita-1927: Come ti potresti tu riposare? L’Eterno le dà i suoi ordini le addita Askalon
    e il lido del mare.
  ckb-ckb: بەڵام چۆن پشوو دەدات کە یەزدان فەرمانی پێکردبێت، لە دژی ئەسقەلان و لە دژی
    کەناری دەریا، لەوێ ئەرکی پێ سپارد؟»
  eng-BBE: How is it possible for it to be quiet, seeing that the Lord has given it
    orders? against Ashkelon and against the sea-land he has given it directions.
  kan-OKCV: ಅದು ಹೇಗೆ ಸುಮ್ಮನಿರುವುದು? ಅಷ್ಕೆಲೋನಿಗೆ ವಿರೋಧವಾಗಿ ಮತ್ತು ಸಮುದ್ರ ತೀರಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಯೆಹೋವ ದೇವರೇ ಅದಕ್ಕೆ ಆಜ್ಞಾಪಿಸಿದ್ದಾರಲ್ಲಾ? ಅಲ್ಲಿ ಅದನ್ನು ನೇಮಿಸಿದ್ದಾನೆ.”
  tam-2017: அது எப்படி அமர்ந்திருக்கும்? அஸ்கலோனுக்கு விரோதமாகவும் கடற்கரைத் தேசத்திற்கு
    விரோதமாகவும் யெகோவா அதற்குக் கட்டளைகொடுத்து, அவ்விடங்களுக்கென்று அதைக் குறித்தாரே.
  spa-RV-1909: ¿Cómo reposarás? pues que Jehová lo ha enviado contra Ascalón, y á
    la ribera de la mar, allí lo puso.
  ron-BTF: Cum poate sta liniștită, văzând că DOMNUL i-a dat o poruncă împotriva Ascalonului
    și împotriva țărmului mării? Acolo a rânduit-o el.
  eng-WEBP: “How can you be quiet, since the LORD has given you a command? Against
    Ashkelon, and against the seashore, there he has appointed it.”
  eng-FBV: But how can the sword stop killing when the Lord has given it orders to
    attack Ashkelon and its coastlands?
  nld-1939: 'Hoe zou het tot rust kunnen komen; Want Jahweh heeft het besteld Tegen
    Asjkelon en tegen de kusten der zee: Daar heeft Hij het ontboden!'
  nch-BL: Pero, ¿quenicatza huelis nijcalaquis nomacheta quema nijtitantoc para ma
    quichihuaqui itequi? Pampa nochi masehualme ten altepet Ascalón huan nochi cati
    itztoque iteno hueyi at, monequi tzontamise.”
  vie-1934: Khi Đức Giê-hô-va đã truyền lịnh cho, thì mầy yên nghĩ thế nào được ư?
    Vì Ngài đã định nó nghịch cùng Aùch-ca-lôn và bờ biển.
  hin-CV: यह शांत रह भी कैसे सकती है जब इसे आदेश ही याहवेह ने दिया है, उसे अश्कलोन
    तथा समुद्रतट के क्षेत्रों के विरुद्ध ही नियत किया गया है?”
  spa-BES: ¿Cómo es posible que se calme, ya que el Señor le ha dado órdenes? contra
    Ascalón y contra toda la costa le ha dado instrucciones.
  tdx-tdx: Akore ty hitofa’e kanao nandily t’Iehovà ? i Askelone naho i olon-driakey
    ty nitendrea’e.
  tha-KJV: เมื่อพระเยโฮวาห์ทรงกำชับ มันจะสงบได้​อย่างไรเล่า พระองค์​ทรงบัญชาและแต่งตั้งให้ดาบนั้นต่อสู้อัชเคโลนและต่อสู้​ชายทะเล​”
  por-BR-2018: Como te aquietarias? Pois o SENHOR lhe deu mandado contra Ascalom,
    e contra o litoral, e ali ele a ordenou.
  deu-ELO: Wie sollte es rasten, da doch Jehova ihm geboten hat? Gegen Askalon und
    gegen das Gestade des Meeres, dorthin hat er es bestellt.
  eng-WYC-2018: How shall it rest, when the Lord commanded to it against Ashkelon,
    and against the sea coasts thereof, and there [he] hath said to it? (But how can
    it rest, when the Lord hath commanded to it against Ashkelon, and against its
    sea coasts? yea, he hath ordered it upon them.)
  epo-epo: Sed kiel vi povas kvietiĝi? la Eternulo donis al ĝi ordonon kontraŭ Aŝkelon
    kaj kontraŭ la bordo de la maro; tien Li destinis ĝin.
  uig-PIN: Lekin u ⱪandaⱪmu tohtiyalisun? Qünki Pǝrwǝrdigar uningƣa pǝrman qüxürgǝn;
    Axkelon xǝⱨirigǝ ⱨǝm dengiz boyidikilǝrgǝ zǝrb ⱪilixⱪa uni bekitkǝndur!
  beo-beo: 'Be Na da amo gobihei hawa: hamoma:ne sia:i dagoiba:le, e da helefimu hamedei
    ba:sa. Na da ema e da A:siegelone dunu fi hano wayabo bagade bega: esala, ilima
    doagala:musa: sia:i dagoi.”'
  tpi-OTNT: Tasol mi, Bikpela, mi givim dispela wok long bainat bilong mi. Olsem na
    bainat i no inap lusim wok. Mi salim dispela bainat i go pait long ol Askelon
    na long ol arapela manmeri bilong nambis.”
  hau-SA: Amma ta yaya zai huta sa’ad da Ubangiji ya umarta, sa’ad da ya umarta shi
    don yă faɗa wa Ashkelon da kuma bakin teku?”
  uig-LAT: Lékin u qandaqmu toxtiyalisun? Chünki Perwerdigar uninggha perman chüshürgen;
    Ashkélon shehirige hem déngiz boyidikilerge zerb qilishqa uni békitkendur!
  nde-nde: Kodwa ingaphumula njani yona ilaywe nguThixo, ithunywe nguye ukuba ihlasele
    i-Ashikheloni lamakhumbi olwandle na?”
  ton-ton: “ʻE fēfē ʻene fiemālie, he kuo fekauʻi ia ʻe Sihova ki ʻAsikiloni, pea
    mo e matātahi? Kuo ne tuʻutuʻuni ia ki ai.”
  ces-1613: I jakž by se spokojil? Však Hospodin přikázal jemu. Proti Aškalon a proti
    břehu mořskému, tam postavil jej.
  eng-WMB: “How can you be quiet, since the LORD has given you a command? Against
    Ashkelon, and against the seashore, there he has appointed it.”
  tam-TCV: ஆனால் அஸ்கலோனையும், கரையோரப் பகுதிகளையும் தாக்கும்படி, யெகோவா கட்டளையிட்டு
    உத்தரவு கொடுத்திருக்க அது எப்படி ஓய்ந்திருக்கும்?”
  ceb-ULB: Unsaon man nimo pagpakahilom, nga gimandoan ka man ni Yahweh. Gipatawag
    ka niya aron sa pagsulong sa Askelon ug batok sa mga kabaybayonan.”
  pol-UBG: Ale jakże ma się uspokoić, skoro PAN wydał mu rozkaz przeciwko Aszkelonowi
    i przeciwko brzegowi morskiemu? Tam go skierował.
  urd-GVU: لیکن تُو کس طرح آرام کر سکتی ہے جب رب نے اِس کا حکم دیا ہے؟ اُسی نے تو
    مقرر کیا ہے کہ وہ اسقلون اور ساحلی علاقے پر دھاوا بولے۔“
  deu-1912: Aber wie kannst du aufhören, weil der HERR dir Befehl getan hat wider
    die Anfurt am Meer bestellt?
  kan-2017: ಖಡ್ಗವು ವಿಶ್ರಾಂತಿಗೊಳ್ಳುವುದು ಹೇಗೆ? ಅಷ್ಕೆಲೋನಿನ ಮತ್ತು ಕರಾವಳಿಯ ವಿಷಯವಾಗಿ ಯೆಹೋವನು
    ಅದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಟ್ಟನಲ್ಲಾ; ಅಲ್ಲಿಗೆ ಅದನ್ನು ನೇಮಿಸಿದ್ದಾನೆ.”
  yap-yap: Machane uw rogon ni nge toffan, ni ku gu mu’ i pi’ e maruwel rok ni nge
    rin’? Kug motochiyel ngak ni nge cham nga Ashkelon nge girdi’ nma par u dap’el’ay.”
  hlt-MCSB: Metlam na mong pai eh? BOEIPA loh Ashkelon ham te te a uen tih tuipuei
    langkaeng ham khaw pahoi a khueh coeng.
  mdy-ETH: ጋዓንቴ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዒዛም ዒንጌ ማዾ ኩርሱዋዖ ዎይቲ ዒዚ ሃውሻንዳይ? ዓስቄሎናና ባዞ ዓጮናይዳ ናንጋ
    ዓሶ ኩርሳንዳጉዲ ዒዛ ታኣኒ ዓይሤኔ።»
  twi-ASANTE: Na ɛbɛyɛ dɛn na ada dinn ɛberɛ a Awurade ahyɛ no sɛ ɔnkoto nhyɛ Askelon
    ne mpoano no so?”
  eng-WEBU: “How can you be quiet, since the LORD has given you a command? Against
    Ashkelon, and against the seashore, there he has appointed it.”
  wal-wal: SHin GODAI a azazirggin, i waani co77u go geetii? Asqqaloona bollinne abbaa
    xanxxa biittan de7iya asaa bolli i a sunttirggiis” yaagees.
  spa-PDDPT: ¿Cómo puede quedar quieta, cuando Yavé le dio una orden, cuando la destinó
    contra Ascalón y la costa del mar?
  gun-gun: “Ha'e rami avi kyxe, mba'exa tu repytu'u ta Senhor ndevy mba'emo ojapo
    uka teri ramo? Mba'eta reo 'rã Asquelom tetã re, ye'ẽ yvýry ikuai va'e re guive,
    mamo rã nemondoukaa katy rei.”
  ilo-ULB: Kasano nga agulimekka, idinto ta binilinnaka ni Yahweh. Imbaonnaka a mangraut
    iti Askelon ken dagiti adda iti igid ti baybay.”
  kpg-kpg: Malaa, dehee dana hai e hagamolooloo ai gi lala, i dagu wanga dagu moomee
    gi mee e hai? Au gu haganoho a mee bolo e heebagi gi Ashkelon mono daangada huogodoo
    ala e noho adu gi tongotai.”
  uig-ARA: لېكىن ئۇ قانداقمۇ توختىيالىسۇن؟ چۈنكى پەرۋەردىگار ئۇنىڭغا پەرمان چۈشۈرگەن؛
    ئاشكېلون شەھىرىگە ھەم دېڭىز بويىدىكىلەرگە زەرب قىلىشقا ئۇنى بېكىتكەندۇر!
  sus-sus: N xa a fala wo bɛ, a santidɛgɛma malabuma di? Alatala nan a yamarixi, a
    xa siga han Asikalɔn baa dɛ ra. A xa wali nan na ki.»
  pon-2006: Ahpw ia duwen eh pahn kommoaldi, ni ei ketikihong eh doadoahk? I koasoanediongehr
    en mahweniong Askelon oh aramas akan me kin kousoan ni oaroahro.”
  ksd-ksd: Na ngo dave, tago ra Luluai i tar vartuluai pirana? I tar togue ure Askelon
    ma ure ra valian.
  tur-YTC: “Yahve sana buyurmuşken, Nasıl sessiz kalabilirsin? Onu Aşkelon’a ve deniz
    kıyısına karşı, Orası için saptadı.”
  grc-BRENT: Καὶ ἤκουσαν πάντες οἱ ἡγεμόνες τῆς δυνάμεως τῆς ἐν ἀγρῷ, αὐτοὶ καὶ οἱ
    ἄνδρες αὐτῶν, ὅτι κατέστησε βασιλεὺς Βαβυλῶνος τὸν Γοδολίαν ἐν τῇ γῇ, καὶ παρακατέθεντο
    αὐτῷ ἄνδρας καὶ γυναῖκας αὐτῶν, οὓς οὐ κατῴκισεν εἰς Βαβυλῶνα.
  ind-AYT: Bagaimana pedang itu dapat tenang sedangkan TUHAN telah memberikan perintah
    kepadanya? Terhadap orang-orang Askelon dan terhadap orang-orang sepanjang pantai.
    Di sana Dia telah menetapkannya.”
  nya-nya: Koma lupangalo lidzapumula bwanji pamene Yehova walilamulira kuti lithire
    nkhondo Asikeloni ndi anthu a mʼmbali mwa nyanja?”
  hrv-hrv: 'Ali kako da se smiri, kad Jahvina ruka njime zapovijeda: na Aškelon i
    na morski žal on ga isuka.'
  mps-mps: Tialima, ena, Genuai Bidi, eno te sę ena bainatba mawai. Tama tibaso,
    bainatgo te sę ebo me tagalogobeo. Eno te hwą bainatgo te bulu Askelonba boi
    hwįgi pomainogo, me te nambisba te gasa we bidiba boi hwįgi pomainogo tagala
    palai dao,” wali
  tpi-tpi: Tasol mi, Bikpela, mi givim dispela wok long bainat bilong mi. Olsem na
    bainat i no inap lusim wok. Mi salim dispela bainat i go pait long ol Askelon
    na long ol arapela manmeri bilong nambis.”
  dan-1931: Hvorledes får det Ro, når HERREN opbød det mod Askalon og Havets Strand
    og stævned det did?
  vie-OVCB: Nhưng làm sao nó nằm yên khi Chúa Hằng Hữu sai nó đi thi hành hình phạt?
    Vì thành Ách-ca-lôn và dân chúng miền duyên hải phải bị tiêu diệt.”
  guj-2017: પણ યહોવાહે તને આજ્ઞા આપી છે તો તું શી રીતે શાંત રહી શકે? આશ્કલોન તથા સમુદ્ર
    કાંઠાની વિરુદ્ધ તેણે તલવાર નિર્માણ કરી છે.”
  pon-2006A: Ahpw ia duwen eh pahn kommoaldi, ni ei ketikihong eh doadoahk? I koasoanediongehr
    en mahweniong Askelon oh aramas akan me kin kousoan ni oaroahro.”
  por-BRBSL: “Como você pode ficar quieto? desde que Yahweh lhe deu um comando? Contra
    Ashkelon, e contra a orla marítima, lá ele o nomeou”.
  cth-cth: BAWIPA ni Askelon hoi tuipui teng e ram taranlahoi kâ na poe e na thai
    nahlangva bangkongmaw duem ao thai han. Hawvah kâroe hanelah hruek e doeh telah
    ati.
  twi-twi: Na ɛbɛyɛ dɛn na ada komm bere a Awurade ahyɛ no bere a wahyɛ no se ɔnkɔtow
    nhyɛ Askelon ne mpoano asase no so?”
  hlt-hlt: Metlam na mong pai eh? BOEIPA loh Ashkelon ham te te a uen tih tuipuei
    langkaeng ham khaw pahoi a khueh coeng.
  tbz-SIM: Dɛ kó kukpɑ̀rìseú bo yĩ́mɛ kɛ́om̀pɛ̀? Ti Yiɛ̀ nKuyie nkuù kù pɛ́i kɛ̀ kù
    wetínnɛ́ Asikɑnɔɔ nɛ̀ dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ kó yɛhɛkɛ̀.
  msy-2020: Ezɨ kɨ Ikiavɨra Itir God, kɨ ingangarir kam isa uan mɨdorozir sabam ganɨngi.
    Kɨ Askelonia ko ongarir dadarimɨn itir gumazamizir igharaziba sara mɨsoghasa mɨdorozir
    sabar kam amada. Kamaghɨn, a nɨmɨra ikɨ avughsan kogham.”
  azb-azb: Rəbb əmr etdiyi halda Qılınc necə susa bilər? Rəbb onu oraya – Aşqelona,
    Dəniz sahilinə qarşı göndərdi”».
  eng-DBY: 'How shouldest thou be quiet? — For Jehovah hath given it a charge: against
    Ashkelon, and against the sea shore, there hath he appointed it.'
  hin-2017: तू कैसे थम सकती है? क्योंकि यहोवा ने तुझको आज्ञा देकर अश्कलोन और समुद्र
    तट के विरुद्ध ठहराया है।”
  wol-KYG: Waaye yaw saamar, noo mana selaŋloo te Aji Sax ji yebal la ci kaw Askalon
    ak waa tefesu géej, fa mu ko dogale?»
  eng-YLT: How shall it be quiet, And Jehovah hath given a charge to it, Against Ashkelon,
    and against the sea shore? There hath He appointed it!'
  eng-WYC-2017: How shall it rest, when the Lord commanded to it against Ashkelon,
    and against the sea coasts thereof, and there [he] hath said to it?
  eng-WMBB: “How can you be quiet, since the LORD has given you a command? Against
    Ashkelon, and against the seashore, there he has appointed it.”
  urd-GVH: लेकिन तू किस तरह आराम कर सकती है जब रब ने इसका हुक्म दिया है? उसी ने तो
    मुक़र्रर किया है कि वह अस्क़लून और साहिली इलाक़े पर धावा बोले।”
  rug-rug: Ba vegua meke kote magogoso sia totoso e Zihova tu na garunia, totoso Asa
    tu na tozi nia pude rapatia si pa Asikeloni meke arini pu koa pa raratana?”
  gaz-gaz: Garuu utuu Waaqayyo isa ajajuu, yeroo Waaqni akka inni Ashqaloonii fi qarqara
    galaanaa dhaʼuuf qajeelfama isaa kennutti inni akkamitti boqochuu dandaʼa?”
  fra-LSG: Comment te reposerais-tu? L’Éternel lui donne ses ordres, C’est contre
    Askalon et la côte de la mer qu’il la dirige.
  yal-yal: Koni a xa a raxara di? Bayo Alatala nan yamarin fixi a yɛngɛn xa keli Asikalɔn
    taan nun baan binna xili ma. ”
  haw-1868: Pehea la e hiki ai ia ia ke moe? No ka mea, ua kauoha o Iehova ia ia e
    ku e ia Asekelona, i ko kahakai. Malaila kona kuhikuhi ana ia ia.
  arb-NAV: كَيْفَ يُمْكِنُ لَهُ أَنْ يَسْتَكِينَ، وَقَدْ أَصْدَرَ الرَّبُّ لَهُ أَمْرَهُ
    لِيَضْرِبَ أَشْقَلُونَ وَمُدُنَ سَاحِلِ الْبَحْرِ، هُنَاكَ وَاعَدَهُ الرَّبُّ
    عَلَى اللِّقَاءِ».
  ewe-ewe: Aleke wòadzudzɔe esi wònye Yehowae ɖoe nɛ, esi wòɖe gbe nɛ be wòadze Askelon
    kple ƒutaduwo dzi?”
  eng-LEE: Yet how canst thou be quiet? When the Lord hath given it a charge, against
    Ashkelon, and against the sea-coast—thither hath he destined it.
  asm-FB: যিহোৱাই তোমাক আজ্ঞা দিয়াত তুমি কেনেকৈ ক্ষান্ত হ’ব পাৰা? তেওঁ অস্কিলোন আৰু
    সমুদ্ৰৰ দাঁতিৰ বিৰুদ্ধে তাক নিযুক্ত কৰিলে।”
  sus-A: ﭑ شَ عَ قَلَ وٌ بّ، عَ سَنتِدّفّمَ مَلَبُمَ دِ؟ عَلَتَلَ نَن عَ يَمَرِشِ،
    عَ شَ سِفَ هَن عَسِكَلْن بَا دّ رَ. عَ شَ وَلِ نَن نَ كِ.»
  fra-SBL: « Comment pouvez-vous être tranquille, depuis que Yahvé vous a donné un
    ordre ? Contre Ashkelon, et contre le bord de la mer, là où il l'a désigné. »
  hbo-hbo: אֵ֣יךְ תִּשְׁקֹ֔טִי וַֽיהוָ֖ה צִוָּה־לָ֑הּ אֶֽל־אַשְׁקְלֹ֛ון וְאֶל־חֹ֥וף
    הַיָּ֖ם שָׁ֥ם יְעָדָֽהּ׃ ס
  kik-kik: No rĩrĩ, rũngĩkĩhuurũka atĩa, o rĩrĩa arĩ Jehova ũrwathĩte, o rĩrĩa arwĩrĩte
    rũtharĩkĩre Ashikeloni, o na kũu ndwere-inĩ cia iria?”
  fra-NCL: Comment te reposerais-tu, quand Yahweh t’a donné ses ordres ? Vers Ascalon
    et la côte de la mer, c’est là qu’il la dirige.
  cek-AK: toe Ashkelon hoi tuipui taeng to tuk hanah, Angraeng mah lokpaek boeh pongah,
    kawbangmaw nang hak thai tih?
  cuk-cuk: ”¿Ar sunna es-suidde boo megosi? Ar Bab-Jehová, Ascalón-dulemar-ogilogega,
    demar-gakaba-bukmalad-oburgwega ega igar uksad.”
  uig-CYR: Лекин у қандақму тохтиялисун? Чүнки Пәрвәрдигар униңға пәрман чүшүргән;
    Ашкелон шәһиригә һәм деңиз бойидикиләргә зәрб қилишқа уни бекиткәндур!
  tel-2017: అష్కెలోను పైనా, సముద్ర తీర ప్రాంతాల పైనా దాడి చేయమని యెహోవా నీకు ఆజ్ఞాపించాడు
    కదా! నువ్వు ఇక మౌనంగా ఎలా ఉంటావు?
  hat-BSA: “Kòman li ka kalm, lè SENYÈ a bay li lòd? Kont Ashkalon, kont kot lanmè
    a; Se la, Li te ranje pou l te fèt.”
  kos-kos: Tusruktu el ac mongla fuka Ke nga sang tari orekma se kunal? Nga sapkin
    nu sel elan mweuni Ashkelon Ac mwet su muta weacn uh.”
  hbo-WLC: אֵ֣יךְ תִּשְׁקֹ֔טִי וַֽיהוָ֖ה צִוָּה־לָ֑הּ אֶֽל־אַשְׁקְל֛וֹן וְאֶל־ח֥וֹף
    הַיָּ֖ם שָׁ֥ם יְעָדָֽהּ׃ ס
  ibo-ibo: Ma ọ ga-esikwanụ aṅaa zuru ike, ebe ọ bụ Onyenwe anyị nyere ya iwu ibu
    agha megide Ashkelọn, na ndị bi nʼọnụ mmiri oke osimiri?”
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ଏଣୁ ତୁମ୍ଭେ କିପରି କ୍ଷାନ୍ତ ହୋଇପାର? ସେ ଅସ୍କିଲୋନର
    ବିରୁଦ୍ଧରେ, ସମୁଦ୍ରତୀର ବିରୁଦ୍ଧରେ ତାହା ନିଯୁକ୍ତ କରିଅଛନ୍ତି।”
  chk-chk: Ifa usun an epwe tongeni asösö, ika ngang ewe Samol mi Lapalap üa awisa
    pwe epwe ninni? Üa awisa pwe epwe maun ngeni Askelon me ekewe fanü mi nom aroset.”
  rop-rop: Bat hau gin det bigwan naif abum spel wen aibin gibit im wek blanga dumbat?
    Aibin gibit im oda blanga go en fait langa Eshkalan en langa detlot pipul hu oldei
    jidan langa solwodasaid.” Lagijat na YAWEI bin tok.
  ukr-1871: Та як тобі вгамуватись, коли Господь послав тебе з приказом проти Аскалону
    й побережжя морського? Туди ж він послав його!
  deu-1951: Wie sollte es aber ruhen? Hat doch der HERR es beordert, gegen Askalon
    und gegen das Meeresufer, dorthin hat er es bestellt.
  eng-JPS: How canst thou be quiet? for the LORD hath given it a charge; against Ashkelon,
    and against the sea-shore, there hath He appointed it.
  srp-1865: Ali kako bi se smirio? jer mu Gospod dade zapovijest na Askalon i na primorje;
    onamo ga odredi.
  lug-lug: Naye kiyinza kitya okuwummula nga Mukama y’akiragidde, ng’akiragidde okulumba
    Asukulooni n’olubalama lw’ennyanja?”
  heb-heb: איך תשקטי ויהוה צוה לה אל אשקלון ואל חוף הים שם יעדה׃
  ben-IRV: তুমি কিভাবে শান্ত হতে পারো, কারণ সদাপ্রভু তোমায় আদেশ দিয়েছেন। তিনি তোমাকে
    অস্কিলোন ও সমুদ্রের বেলাভূমির বিরুদ্ধে আক্রমণ করতে আদেশ দিয়েছি।”
  pan-pan: ਤੂੰ ਕਿਵੇਂ ਖਲੋ ਸਕਦੀ ਹੈਂ ਜਦ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ? ਅਸ਼ਕਲੋਨ ਅਤੇ ਸਮੁੰਦਰ
    ਦੇ ਕੰਢੇ ਦੇ ਵਿਰੁੱਧ, ਉੱਥੇ ਉਸ ਉਹ ਨੂੰ ਠਹਿਰਾਇਆ ਹੈ।
  mya-JVB: အာရှကေလုန် မြို့နှင့် ပင်လယ် ကမ်း အမှု၌ ထာဝရဘုရား မှာထား တော်မူသောကြောင့်၊
    အဘယ်သို့ ငြိမ်ဝပ် စွာနေနိုင်သနည်း။ ထိုအမှုကို ဆောင်ရွက်စေခြင်းငှါခန့်ထား တော်မူ၏။
  tbg-tbg: Ne minti tivarovata, iqoka paipevano kiama auraara varianarove. Te Noravano
    Kotika virara kempukaiqamake tiha, Are Asakeloni vatukaqi variakavata nora namari
    auvahini variakavata qaqiqai aruqira vuane tunarave, tiro. Noravano Kotiva minti
    tura.
  hmo-hmo: To edena bamona do ia laga-ani? Badina lau Lohiabada ese ia dekenai gaukara
    lau henia vadaeni. Lau ese lau oda henia vadaeni, Asakelona do ia tuari henia,
    bona kone dekenai idia noho taudia do ia heatu henia.”
  urd-urd: वह कैसे ठहर सकती है, जब कि ख़ुदावन्द ने अस्क़लोन और समन्दर के साहिल के
    ख़िलाफ़ उसे हुक्म दिया है? उसने उसे वहाँ मुक़र्रर किया है।”
  rus-SYN: Но как тебе успокоиться, когда Господь дал повеление против Аскалона и
    против берега морского? туда Он направил его.
  bqc-SIM: Dii mɛ́ fɛ̃ndapi dàu, kpelewa a kɛ à zɛi? A dìlɛ fɛ̃ndapiɛ aà yɛ̃́mɛmi
    Asekelonideↄ ń ísialɛdeↄguɛ.
  tcz-CHONGTHU: Ahivangin, Pakaiyin natong dinga asol chu, iti umthim beh ding ham?
    Ajeh chu Ashkelon khopi leh twilen panga chengho kisugam helding ahiuve, ati.
  mar-mar: तू शांत कशी राहू शकशील, कारण परमेश्वराने तुला आज्ञा दिली आहे. त्याने अष्कलोनाविरूद्ध
    व समुद्रकिनाऱ्याविरूद्ध हल्ला करण्यास तिला नेमले आहे.”
  qub-qub: Ichanga ¿imanöpataj mana cuyucuypa cacunman illgächinäpaj cachasha caycaptëga?
    Nogami cachashcä Ascaloncho cajcunata, lamar cantuncho cajcunata llapanta wañuchinanpaj.»
  bqp-bqp: Amɔnɑ yɑ koo kɑ wɛ̃rɑ. Domi Yinni Gusunɔn tiiwɑ u ye woodɑ wɛ̃, yu kɑ Asikɑlonigibu
    kɑ nim wɔ̃kun goonugibu wɔri.
  hat-hat: Men, ki jan pou li fè poze lè Seyè a ba li lòd travay? Li gen pou l' ale
    jouk lavil Askalon dèyè moun ki rete bò lanmè a. Se la mwen voye l' ale.
  eng-BSB: How can it rest when the LORD has commanded it? He has appointed it against
    Ashkelon and the shore of its coastland.”
  eng-WEBPB: “How can you be quiet, since the LORD has given you a command? Against
    Ashkelon, and against the seashore, there he has appointed it.”
  kbq-kbq: Hianagi Ra Anumzamo'ma bainati kazimofoma hunteno, Askeloni rankuma'ene
    hagerimofo ankenaregama nemaniza vahe'enema ha' ome huzamanto huno huntesigeno
    eno, eri'zama eme e'nerisuno'a, inankna huno mani frua hugahie?
  nhe-BL: Pero ¿quejatza huelis nijcalaquis nomachete quema nijtitlantoc para ma quichihuaqui
    itequi? Pampa nochi tlacame tlen altepetl Ascalón huan nochi tlen itztoque iteno
    hueyi atl, monequi tzontlamise.”
  gub-BL: Màràzàwe tuwe takihepuku hereko har upytu'u putar nehe. Azapo kar ima'ereko
    haw izupe ihe. — Ezàmàtyry'ym Akerom tawhu nehe, a'e izupe. — Ezàmàtyry'ym teko
    yryhu iwyr wiko ma'e ne wà nehe, a'e izupe.
  eng-DRA: How shall it be quiet, when the Lord hath given it a charge against Ascalon,
    and against the countries thereof by the sea side, and there hath made an appointment
    for it?
