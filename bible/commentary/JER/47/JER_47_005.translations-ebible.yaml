  rus-SYN: Оплешивела Газа, гибнет Аскалон, остаток долины их.
  bqc-SIM: Gazadeↄ ń mi bò, Asekelonideↄ lɛ́ gↄ̃̀ kpaaũa. Gusalala gbɛ̃́ kↄ̃naↄ,
