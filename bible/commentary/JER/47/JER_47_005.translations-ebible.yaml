  pan-pan: ਅੱਜ਼ਾਹ ਉੱਤੇ ਗੰਜ ਆ ਗਿਆ ਹੈ, ਅਸ਼ਕਲੋਨ ਬਰਬਾਦ ਕੀਤਾ ਗਿਆ ਹੈ, ਆਪਣੀ ਵਾਦੀ ਦੇ ਬਕੀਏ
