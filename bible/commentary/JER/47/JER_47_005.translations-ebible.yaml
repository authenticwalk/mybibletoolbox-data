  mar-mar: गज्जाला टक्कल पडले आहे. त्यांच्या खोऱ्यातील उरलेले अष्कलोनाचे लोक शांत
    झाले आहेत. तुम्ही कोठवर शोकाने आपल्या स्वत:ला जखमा करून घेणार?
  qub-qub: Gazacho tiyaj runacunaga fiyupa llaquicushpanmi ajchancunatapis rutucun.
    Ascalón siudächo tiyaj runacunapis upayashanömi ricacun. Waquin guechwa pampacunacho
    quëdajcuna ¿imaycamaraj llaquicuywan garayquicunata cuchucurcaycanqui?
  bqp-bqp: Gɑsɑgibu bɑ wɑ̃ɑwɑ nuku sɑnkirɑnu sɔɔ bɑ wii pɔɔnu pote. Asikɑlonigibu
    kɑ be bɑ wɑ̃ɑ wɔwɑɔ bɑ nɔɔ mɑɑri. Bɛɛ be i tie, sere sɑɑ yerɑ̀ i ko i n wɑ̃ɑ i
    n tii muririmɔ i kɑ gɔɔ swĩ.
  hat-hat: Moun Gaza yo nan gwo lapenn, yo kale tèt yo. Moun Askalon yo pa ka pale.
    Kilè rès moun nan fon Filisti a va sispann kòche kò yo ak kouto pou plenn sò mò
    yo?
  eng-BSB: The people of Gaza will shave their heads in mourning; Ashkelon will be
    silenced. O remnant of their valley, how long will you gash yourself?
  eng-WEBPB: Baldness has come on Gaza; Ashkelon is brought to nothing. You remnant
    of their valley, how long will you cut yourself?
  kbq-kbq: Gaza kumapi vahe'mo'za zamasunku nehu'za zamaseni zamazoka nehare'nageno,
    Askeloni kumapintira mago zamofo agasasa omanetfa hugahie. Hagi agupo kokampima
    osi'ama maniza vahe'mota, tamavufgama taga nehazageno korama nehia zana ina zupa
    atregahaze?
  nhe-BL: Nijtlamixolehuas altepetl Gaza huan Ascalón huan mocahuase alaxtique queja
    se tepexitl. Huan nochi iixhuihua Anac quipiyase se hueyi choquistli huan se hueyi
    cuesoli.
  gub-BL: Teko Kaz tawhu pe har uzemumikahy wà. Akerom tawhu pe har nuze'eg kwaw wà.
    Piri ywy rehe har ywy rehe upyta ma'e kwer wà, Màràn 'ar umumaw putar uzai'o pà
    wà nehe.
  eng-DRA: 'Baldness is come upon Gaza: Ascalon hath held her peace with the remnant
    of their valley: how long shalt thou cut thyself?'
