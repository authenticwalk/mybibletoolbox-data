  ory-ory: ଘସାର ମସ୍ତକ ଟାଙ୍ଗରା ହୋଇଅଛି; ଅସ୍କିଲୋନ, ସେମାନଙ୍କ ତଳଭୂମିର ଅବଶିଷ୍ଟାଂଶ ଲୋକମାନେ
