    do umui utua, bona do umui tai, ela bona edena negai? Umui ese inai bamona umui
    boiboi noho,
  urd-urd: ग़ज़्ज़ा पर चन्दलापन आया है, अस्क़लोन अपनी वादी के बक़िये के साथ हलाक किया
