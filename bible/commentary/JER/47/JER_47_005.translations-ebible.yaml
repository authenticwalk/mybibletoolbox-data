  mya-JVB: ဂါဇ မြို့သည်ဆံပင် ရိတ်ခြင်းကို ခံရ၏။ အာရှကေလုန် မြို့နှင့် ကျန်ကြွင်း သောချိုင့်
    အရပ်သည်ပျက်စီး ပြီ။ အဘယ်မျှ ကာလပတ်လုံးကိုယ်အသားကို ခုတ်ဖြတ် ရ မည်နည်း။
  tbg-tbg: Gaasa vatukaqi variaka iqi rateha nái qiata kauhi muquke vaivarave. Asakeloni
