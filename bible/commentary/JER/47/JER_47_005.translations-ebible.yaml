  heb-heb: באה קרחה אל עזה נדמתה אשקלון שארית עמקם עד מתי תתגודדי׃
  ben-IRV: ঘসার উপর টাক পড়ল। অস্কিলোন, তাদের উপত্যকার অবশিষ্ট লোকেরা নিশ্চুপ হয়ে
