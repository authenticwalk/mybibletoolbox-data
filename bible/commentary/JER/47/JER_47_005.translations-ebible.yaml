verse: JER.047.005
translations:
  mal-C: ഗസ്സാ വിലപിച്ചുകൊണ്ട് അവളുടെ തല ക്ഷൗരംചെയ്യും; അസ്കലോൻ നിശ്ശബ്ദരായിത്തീരും.
    താഴ്വരയിലെ ശേഷിപ്പേ, എത്രവരെ നീ സ്വയം ക്ഷതമേൽപ്പിക്കും?
  deu-TKW: 'Kahlheit ist über Gaza gekommen, vernichtet ist Askalon: Du Überrest der
    Enakiter, wie lange willst du dir Einritzungen machen?'
  lin-lin: Bakokokola suki ya moto ya Gaza lokola elembo ya matanga, Ashikeloni ekokanga
    monoko ! Oh bino batikali kati na etando oyo ya lubwaku, kino tango nini bokotika
    komizokisa ?
  eng-LSV: Baldness has come to Gaza, || Ashkelon has been cut off, || O remnant of
    their valley, || Until when do you cut yourself?
  eng-GNV: 'Baldenes is come vpon Azzah: Ashkelon is cut vp with the rest of their
    valleys. Howe long wilt thou thy selfe?'
  eng-WEBSTER: 'Baldness is come upon Gaza; Ashkelon is cut off with the remnant of
    their valley: how long wilt thou cut thyself?'
  nhw-BL: Nijtlamisosolos altepetl Gaza huan Ascalón huan mocahuase alaxtique quen
    se tepexitl. Huan nochi iixhuihua Anac quipiyase se hueyi choquistli huan se hueyi
    tequipacholi.
  swh-ONEN: Gaza atanyoa kichwa chake katika kuomboleza, Ashkeloni atanyamazishwa.
    Enyi mabaki kwenye tambarare, mtajikatakata wenyewe mpaka lini?
  bba-bba: Gɑsɑɡibu bɑ wɑ̃ɑwɑ nuku sɑnkirɑnu sɔɔ bɑ wii pɔɔnu pote. Asikɑloniɡibu
    kɑ be bɑ wɑ̃ɑ wɔwɑɔ bɑ nɔɔ mɑɑri. Bɛɛ be i tie, sere sɑɑ yerɑ̀ i ko i n wɑ̃ɑ i
    n tii muririmɔ i kɑ ɡɔɔ swĩ.
  eng-KJVCPB: 'Baldness is come upon Gaza; Ashkelon is cut off with the remnant of
    their valley: How long wilt thou cut thyself?'
  luo-luo: Jo-Gaza noliel wigi manyiso ni gin gi kuyo; kendo jo-Ashkelon noket malingʼ
    thii. Yaye un joma otony manie pewe, unungʼadru nyaka kara angʼo?
  meu-meu: Gasa kwarana e naua, Askelono vada e mase. Anakimi taumui kwabukwabumui
    e! Sibomui ba heiva ela bona edena nega ai?
  npi-ULB: गाजाको तालु खुइलिनेछ । अश्कलोनको बेँसीमा बाँकी रहेका मानिसहरू मौन रहनेछन्
    । शोक गरेर कहिलेसम्म तिमीहरूले आ-आफ्नो शरीरलाई काट्नेछौ ?
  yor-yor: Gasa yóò fá irun orí rẹ̀ nínú ọ̀fọ̀. A ó pa Aṣkeloni lẹ́nu mọ́; ìyókù ní
    pẹ̀tẹ́lẹ̀, ìwọ yóò ti sá ara rẹ lọ́gbẹ́ pẹ́ tó?
  pes-OPCB: غزه تحقیر شده، موی سرش تراشیده خواهد شد. اَشقِلون با خاک یکسان خواهد شد.
    ای بازماندگان فلسطینی که در وادی زندگی می‌کنید، تا به کی عزاداری خواهید کرد؟
  tgl-ULB: "Makakalbo ang Gaza. Sa Ashkelon naman, patatahimikin ang mga taong naiwan\
    \ sa kanilang mga lambak. Gaano katagal ninyong susugatin ang inyong mga sarili\
    \ sa pagluluksa? \x81"
  hui-hui: Gasa wali agali bu hearume miniha genda yu howa tinaga mandari dogo wahai
    holebira. Asagelono tanoha karunaga dara howa bi lolene nawulebira. Pilidia wali
    agali yu dindi ngagoha haga bu kamiru tígua dara ho howa tínaga tingini podaga
    bialu kamiruni angi waholeberemibe.
  mya-mya: ဂါ​ဇ​မြို့​သူ​မြို့​သား​တို့​သည်​များ​စွာ ဝမ်း​နည်း​ကြေ​ကွဲ​ရ​ကြ​လေ​ပြီ။
    အာ​ရှ​ကေ​လုန်​မြို့​သူ​မြို့​သား​တို့​သည်​လည်း ဆိတ်​ဆိတ်​နေ​ကြ​၏။ ကြွင်း​ကျန်​၍​နေ​သော​ဖိ​လိတ္တိ​ပြည်​သူ​တို့
    သည်​အ​ဘယ်​မျှ ကြာ​ကြာ​ငို​ကြွေး​မြည်​တမ်း​လျက်​နေ​ကြ မည်​နည်း။
  bod-N: གཱ་ཟཱ་ནི་སྐྱ་ཐེར་ཐེར་དུ་གྱུར་པ་དང་ཨ་ཤཱ་ཀེ་ལོན་ནི་འཇམ་ཐིང་ངེར་ལུས། ཀྱེ་ཐང་དུ་ལུས་པ་ཁྱོད་རྣམས་ཀྱིས་དུས་ནམ་ཞིག་གི་བར་དུ་རང་གི་ཤ་གཅོད་པར་བྱའམ།
  sna-sna: Gaza richaveura musoro waro mukuchema; Ashikeroni richati mwiro. Haiwa,
    imi vakasara vari pabani, muchapedza nguva yakadiiko muchizvicheka?
  spa-BLM: La calvicie ha llegado a Gaza; Ashkelon es llevado a la nada. Tú, remanente
    de su valle, ¿cuánto tiempo te vas a cortar?
  cac-cac: Masanil eb' aj Gaza ol sjoxel xil sjolom eb' yuj cusc'olal. Axo eb' ay
    d'a Ascalón man̈xo ol yal-laj slolon eb' yuj satcanq'ue sc'ool. A exxo cajan ex
    d'a yac'lical sti' a' mar, ¿b'aq'uin̈ ol eyactej eyac'an echnaj e nivanil yuj
    e ch'oxanel e cusc'olal?
  swh-ULB: Maombolezo yatakuja juu ya Gaza. Hata kwa Ashikeloni, watu waliosalia bondeni
    watakuwa kimya. Ni kwa muda gani mtajiondoa katika maombolezo?
  bel-bel: Аблысела Газа, гіне Аскалон, рэшта даліны іхняй.
  deu-ELBBK: Kahlheit ist über Gaza gekommen, vernichtet ist Askalon, der Überrest
    ihres Tals. Wie lange willst du dich ritzen?
  mbb-OT: Is menge tig-Gaza ebpemevangul su ibpeehè dan is kedlalew zan, ne is menge
    tig-Ashkelon ebpereremek he egkengeseeng. Sikiyu is menge meǥinged diyà te menge
    suǥud, kenè bes egkeengked is kebpelii niw te lawa niw he tuus te kedlalew?
  mal-2015: ഗസ്സെക്കു കഷണ്ടി വന്നിരിക്കുന്നു; അവരുടെ താഴ്‌വരയിലെ ശേഷിപ്പായ അസ്കലോൻ
    മുടിഞ്ഞുപോയി; എത്രത്തോളം നീ നിന്നെത്തന്നേ മുറിവേല്പിക്കും?
  rmc-rmc: E Gaza peske žaľatar hoľinela o šero, o Aškalon ela zňičimen. Tumen, so
    ačhiľan te dživel andre dolina, mek dži kana tumenge čhingerena o ťelos?
  pes-OPV: اهل غزه بریده مو گشته‌اند واشقلون و بقیه وادی ایشان هلاک شده است. تا به
    کی بدن خود را خواهی خراشید؟
  ron-1924: Газа а ажунс плешувэ, Аскалонул пере ку рэмэшица вэилор луй! Пынэ кынд
    ыць вей фаче тэетурь де жале ын пеле? –
  ben-OBCV: গাজা বিলাপ করে তার মস্তক মুণ্ডন করবে; অস্কিলোন নীরব হবে। হে সমতলভূমির
    অবশিষ্ট লোকেরা, তোমরা কত কাল নিজেদের শরীর কাটাকুটি করবে?
  som-som: Baroorashaa Gaasa heshay, Ashqeloonna waa lala baabbi'iyey kuwii dooxadooda
    ku hadhay; ilaa goormaad isgoogooynaysaa?
  lat-VUC: 'Venit calvitium super Gazam; conticuit Ascalon, et reliquiæ vallis earum:
    usquequo concideris?'
  eng-ASVBT: 'Baldness is come upon Gaza; Ashkelon is brought to nought, the remnant
    of their valley: how long wilt thou cut thyself?'
  ita-1885: Raditura di capo è avvenuta a Gaza, Ascalon è perita, col rimanente della
    lor valle. Infino a quando ti farai tu delle tagliature addosso?
  eng-LXXUP: 'But if not, depart; return to Gedaliah the son of Ahikam, the son of
    Shaphan, whom the king of Babylon has appointed governor in the land of Judah,
    and dwell with him in the midst of the people in the land of Judah: to whatsoever
    places it seems good in thine eyes to go, do thou even go. And the captain of
    the guard made him presents, and let him go.'
  eng-ULB: Baldness will come upon Gaza. As for Ashkelon, the people who are left
    in their valley will be made silent. How long will you cut yourself in mourning?
  spa-VBL: Los habitantes de Gaza se afeitarán la cabeza; la ciudad de Ascalón está
    en ruinas. Tú, que quedas en la llanura costera, ¿hasta cuándo seguirás cortándote?
  fra-_FOB: Gaza est devenue chauve. Askélon, avec le reste de leur vallée, se tait.
    Jusqu'à quand te feras-tu des incisions?
  mal-mal: ഗസ്സയ്ക്ക് കഷണ്ടി ബാധിച്ചിരിക്കുന്നു; അവരുടെ താഴ്വരയിലെ ശേഷിപ്പായ അസ്കലോൻ
    നശിച്ചുപോയി; എത്രത്തോളം നീ നിന്നെത്തന്നെ മുറിവേല്പിക്കും?
  urd-GVR: Ġhazzā Beṭī mātam ke ālam meṅ apnā sar munḍwāegī, Askqalūn Shahr mismār
    ho jāegā. Ai maidānī ilāqe ke bache hue logo, tum kab tak apnī jild ko zaḳhmī
    karte rahoge?
  suz-BL: गाजाम रोंका पचा कली आ चां प्रेक्‍शो बाक्‍ब। अश्‍कलोन खतम दुम्‍शा, सिक्‍सी
    पाइब। गे लीशो अनाकीमपुकी गेना सम्‍म इन रां चेंइसीनीनी?” देंशो बाक्‍ब।
  eng-NOY: Baldness is come upon Gaza, Askelon is in ruins, And the remnant of their
    valley! How long wilt thou cut thyself?
  ita-1927: Gaza è divenuta calva, Askalon è ridotta al silenzio. Resti degli Anakim,
    fino a quando vi farete delle incisioni?
  ckb-ckb: خەڵکی غەزە لەبەر ماتەم سەریان دەتاشن، ئەسقەلان کپ دەبێت. ئەی پاشماوەی خەڵکی
    دۆڵەکان، هەتا کەی لەشی خۆتان بریندار دەکەن؟
  eng-BBE: The hair is cut off from the head of Gaza; Ashkelon has come to nothing;
    the last of the Anakim are deeply wounding themselves.
  kan-OKCV: ಗಾಜಾ ಊರು ಬೋಳಿಸಿಕೊಂಡಿದೆ. ಅಷ್ಕೆಲೋನ್ ನಾಶನ ಹೊಂದಿದೆ. ಫಿಲಿಷ್ಟಿಯದ ಬಯಲುಸೀಮೆಯಲ್ಲಿ
    ಉಳಿದ ಪಟ್ಟಣವೇ ನಿನ್ನನ್ನು ಎಂದಿನವರೆಗೆ ಕತ್ತರಿಸಿಕೊಳ್ಳುತ್ತಿರುವಿ?
  tam-2017: காசா மொட்டையடிக்கப்படும்; அவர்களுடைய பள்ளத்தாக்கில் மீதியாகிய அஸ்கலோன்
    அழியும்; நீ எதுவரைக்கும் உன்னைக் கீறிக்கொள்ளுவாய்.
  spa-RV-1909: 'Sobre Gaza vino mesadura, Ascalón fué cortada, y el resto de su valle:
    ¿hasta cuándo te arañarás?'
  ron-BTF: Chelie a venit peste Gaza; Ascalonul este stârpit împreună cu rămășița
    văii lor; până când îți vei face tăieturi?
  eng-WEBP: Baldness has come on Gaza; Ashkelon is brought to nothing. You remnant
    of their valley, how long will you cut yourself?
  eng-FBV: The people of Gaza will shave their heads; the town of Ashkelon lies in
    ruins. You who are left on the coastal plain, how long will you go on cutting
    yourself?
  nld-1939: Gaza heeft zich kaal geschoren, Asjkelon is met stomheid geslagen; Overschot
    der Enakieten, Hoe lang zult gij u kerven?
  nch-BL: Nijtamisosolos altepet Gaza huan Ascalón huan mocahuase alaxtique quej se
    tepexit. Huan nochi iixhuihua Anac quipiyase se hueyi choquisti huan se hueyi
    tequipacholi.
  vie-1934: Ga-xa đã trở nên trọc trọi; Aùch-ca-lôn cùng các đồng bằng xung quanh
    đã ra hư không; các ngươi tự cắt thịt mình cho đến bao giờ?
  hin-CV: अज्जाह को सिर मुंडाना पड़ा है; अश्कलोन नष्ट किया जा चुका है. उनकी घाटी के
    बचे हुए लोगो, तुम कब तक अपनी देह को घायल करते रहोगे?
  spa-BES: La calvicie a Gaza; Ascalón ha llegado a la nada; Los últimos de su valle
    hasta cuando dejarán de hacerte sajaduras profundas.
  tdx-tdx: 'Hasolàñe ty nifetsak’ amy Azà; fa naitoañe ty Askelone. Ry honka’ i vavatane’
    iereoy: ampara’ te ‘mbia ty handilindilia’o ty sandri’o?'
  tha-KJV: เมืองกาซาก็ล้านเลี่ยน และเมืองอัชเคโลนก็​ถู​กตัดออกพร้อมด้วยคนที่​เหลืออยู่​ในหุบเขาของเขา
    เจ้​าจะเชือดเนื้อเถือหนังของเจ้าอีกนานเท่าใด
  por-BR-2018: Veio calvície sobre Gaza; Ascalom e o resto de seu vale foram cortados
    fora. Até quando te ferirás com arranhões?
  deu-ELO: Kahlheit ist über Gasa gekommen, vernichtet ist Askalon, der Überrest ihres
    Tales. Wie lange willst du dich ritzen? -
  eng-WYC-2018: Baldness came on Gaza; Ashkelon was still, and the remnants of the
    valley of them. How long shalt thou fall down, (Baldness came upon Gaza, Ashkelon
    was silent, along with the remnants of their valley; how long shalt thou fall
    down?)
  epo-epo: Kalveco trafos Gazan, pereos Aŝkelon kaj la restaĵo de ilia valo. Kiel
    longe ankoraŭ vi faros al vi tranĉojn?
  uig-PIN: Gazaning üsti taⱪirliⱪ bolidu; Axkelon xǝⱨiridikilǝr dang ⱪetip ⱪalidu;
    ⱪaqanƣiqǝ ǝtliringlarni tilisilǝr, i Filistiyǝ küqliridin aman ⱪalƣanlar?
  beo-beo: Ga:isa moilai bai bagade dunu huluane da da:i dioi bagade naba. Amola A:siegelone
    moilai bai bagade fi dunu da ouiya:le esala. Filisidini dunu eno huluane da habowali
    seda didigia:ma:bela:?
  tpi-OTNT: Ol Gasa i bel hevi nogut tru na ol i rausim gras bilong het bilong ol.
    Na taun Askelon i bagarap olgeta. Yupela liklik lain i stap yet long dispela ples
    daun, wanem taim bai sori bilong yupela i pinis na yupela i lusim pasin bilong
    katim nabaut skin bilong yupela?
  hau-SA: Gaza za tă aske kanta cikin baƙin ciki; Ashkelon zai yi shiru. Ya raguwar
    da suke zama a fili, har yaushe za ku tsattsage kanku?
  uig-LAT: Gazaning üsti taqirliq bolidu; Ashkélon shehiridikiler dang qétip qalidu;
    qachan’ghiche etliringlarni tilisiler, i Filistiye küchliridin aman qalghanlar?
  nde-nde: IGaza izaphuca ikhanda layo ilila; i-Ashikheloni izathuliswa. Lina nsalela
    esemagcekeni, lizazisika kuze kube nini na?
  ton-ton: 'Kuo hoko ʻae tula ki Kesa; kuo tuʻusi ʻa ʻAsikiloni mo e toenga ʻi honau
    teleʻa: ʻe fēfē hono fuoloa ʻo hoʻo maumauʻi koe ʻe koe?'
  ces-1613: Přijde lysina na Gázu, vypléněn bude Aškalon i ostatek údolí jejich. Dokudž
    se řezati budeš?
  eng-WMB: Baldness has come on Gaza; Ashkelon is brought to nothing. You remnant
    of their valley, how long will you cut yourself?
  tam-TCV: காசா துக்கங்கொண்டாடுதலுக்காக தன் தலையை மொட்டையடிக்கும். அஸ்கலோன் மவுனமாய்
    இருக்கும். சமவெளியில் மீதியாயிருப்பவர்களே, எவ்வளவு காலத்திற்கு உங்களை நீங்களே
    வெட்டிக்கொள்வீர்கள்?
  ceb-ULB: Magpaupaw ang mga taga Gaza. Bahin kang Askelon, manghilom ang mga tawo
    nga nahibilin sa ilang walog. Hangtod kanus-a paman ninyo samadsamaran ang inyong
    mga kaugalingon diha sa pagbangotan?
  pol-UBG: Przyszło na Gazę łysienie; wyniszczony został Aszkelon i resztki ich doliny.
    Jak długo będziesz czynić sobie nacięcia?
  urd-GVU: غزہ بیٹی ماتم کے عالم میں اپنا سر منڈوائے گی، اسقلون شہر مسمار ہو جائے
    گا۔ اے میدانی علاقے کے بچے ہوئے لوگو، تم کب تک اپنی جِلد کو زخمی کرتے رہو گے؟
  deu-1912: Gaza wird kahl werden, und Askalon samt den übrigen in ihren Gründen wird
    verderbt. Wie lange ritzest du dich?
  kan-2017: “ಗಾಜಾ ಊರು ಬೋಳಿಸಿಕೊಂಡಿದೆ, ಅಷ್ಕೆಲೋನ್ ನಾಶಹೊಂದಿದೆ; ಫಿಲಿಷ್ಟಿಯದ ಬಯಲು ಸೀಮೆಯಲ್ಲಿ
    ಉಳಿದ ಪಟ್ಟಣವೇ, ನಿನ್ನನ್ನು ಎಂದಿನ ವರೆಗೆ ಕತ್ತರಿಸಿಕೊಳ್ಳುತ್ತಿರುವಿ?
  yap-yap: Gafgow ni ga’ e keyib nga daken e girdi’ nu Gaza, ma girdi’ nu Ashkelon
    e ka ra th’abed gulungrad. Uw n’umngin nap’an ni nge par yu Filistia ni be mowaw?
  hlt-MCSB: Gaza te lungawng la om vetih Ashkelon khaw hmata ni. A tuikol kah a meet
    te me hil nim na hlap ve?
  mdy-ETH: ጋኣዛ ዓጮ ዴራ ዖዪ ፔኤኮ ቶኦኮ ሜኤዳንዳኔ፤ ዓስቄሎና ዓሳ ዚቲ ጋዓንዳጉዲ ማዺንታንዳኔ። ፒሊስፄኤሜ ዶኦጮይዳ ባይሲንቶፓ
