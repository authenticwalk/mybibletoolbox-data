    گے کہ وہ اپنے بچوں کی مدد کرنے کے لئے پیچھے بھی دیکھ نہیں سکیں گے۔
  deu-1912: vor dem Getümmel ihrer starken Rosse, so dahertraben, und vor dem Rasseln
