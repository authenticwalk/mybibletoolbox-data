  tbz-SIM: Bɛ̀ yo sisɛ̃ĩ́ kó yɛtɑ̀rɛ̀ kuɔ̀mmɛ̀ mmɛ, sisɛ̃ĩ́ kperí nsi, sikpɑ̀rìnɑɑsɛ̃ĩ́
