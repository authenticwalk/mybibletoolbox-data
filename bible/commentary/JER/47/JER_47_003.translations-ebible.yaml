  mdy-ETH: ጳሽኪ ሙካ ፓራሢ ቶኮኮ ዑኡዞይዳፓ ዔቄያና፤ ሞርኮ ሳርጌሎ ዖይቶኮ ሺራሢ ዋይዚሳ ዑኡዞፓ ዔቄያና፤ ሃሣ ዬይ ሳርጌሎ
