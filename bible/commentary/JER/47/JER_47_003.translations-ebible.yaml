  grc-BRENT: Καὶ ἐποίησε Κύριος, ὅτι ἡμάρτετε αὐτῷ, καὶ οὐκ ἠκούσατε τῆς φωνῆς αὐτοῦ.
  ind-AYT: karena suara derap kuku kuda-kudanya, karena keriuhan kereta-keretanya,
