verse: JER.047.003
translations:
  mal-C: കുതിച്ചുപായുന്ന ആൺകുതിരകളുടെ കുളമ്പടിനാദവും ശത്രുരഥങ്ങളുടെ ഘോഷവും ചക്രങ്ങളുടെ
    ആരവവും കേൾക്കുമ്പോൾത്തന്നെ. മാതാപിതാക്കളുടെ കൈകൾ കുഴഞ്ഞുതൂങ്ങും; അവർ തങ്ങളുടെ
    മക്കളെ തിരിഞ്ഞുനോക്കുകയില്ല.
  deu-TKW: Ob des gedröhns vom Aufstampfen der Hufe seiner Hengste, ob des gerassels
    seiner Wagen, des Getöses seiner Räder, sehen sich Väter nicht nach ihren Kindern
    um, weil ihre Hände kraftlos geworden,
  lin-lin: tango bakoyoka makelele ya bampunda koleka na lombangu, lokito ya bashar
    ya banguna mpe makelele ya bapine na yango. Batata bakozala lisusu na tango te
    ya kosunga bana na bango mpo ete maboko na bango ekolemba.
  eng-LSV: From the sound of the stamping of the hooves of his mighty ones, || From
    the rushing of his chariot, || The noise of his wheels, || Fathers have not turned
    to sons, || From feebleness of hands,
  eng-GNV: 'At the noise and stamping of ye hoofes of his strong horses, at the noise
    of his charets, and at the rumbling of his wheeles: ye fathers shall not looke
    backe to their children, for feeblenes of handes,'
  eng-WEBSTER: 'At the noise of the stamping of the hoofs of his strong horses , at
    the rushing of his chariots, and at the rumbling of his wheels, the fathers shall
    not look back to their children for feebleness of hands:'
  nhw-BL: Nochi quicaquise nopa caquisti tlen iniistihua nopa cahuayos huan nopa caquisti
    tlen cuacarros. Huan huajca nochi nopa tetajme cholose, niyon ayacmo quinchihuilise
    cuenta ininpilconehua.
  swh-ONEN: kwa sauti ya kwato za farasi waendao mbio, kwa sauti ya magari ya adui
    na mngurumo wa magurudumu yake. Baba hawatageuka kuwasaidia watoto wao, mikono
    yao italegea.
  bba-bba: Dumin nɑɑ dɑmu dɑmusu kɑ tɑbu kɛkɛbɑn uruubɑn wɔkinu nɔɔrɑmɔ. Bɑɑbɑbɑ bɑ
    ben bibu derimɔ, domi ben ɡɔmɑ kpuro dwiiyɑ.
  eng-KJVCPB: At the noise of the stamping of the hoofs of his strong horses, At the
    rushing of his chariots, And at the rumbling of his wheels, The fathers shall
    not look back to their children For feebleness of hands;
  luo-luo: Ka giwinjo koko mar tiend farese ma giro, kod koko mar geche wasigu to
    gi moor tiend gechegi. Wuone ok nokony nyithindgi; lwetgi kalandhidhi nomaki.
  meu-meu: Ena hosi mamaruanedia aedia e pana dagumu reḡedia daidiai, ena kariota
    edia heau bona ava-keikeidia reḡedia daidiai, tama ese natudia asie roha kerehai
    henidiamu, imadia e manoka-manoka hereamu dainai;
  npi-ULB: बलिया घोडाहरूको टापले फड्‍केको आवाजमा, तिनीहरूका रथका वेग र तिनीहरूका पाङ्ग्राका
    हल्लामा, बुबाहरूको आफ्नै कमजोरीको कारणले तिनीहरूले आफ्नै छोराछोरीलाई सहायता गर्नेछैनन्
    ।
  yor-yor: nígbà tí wọ́n bá gbọ́ ìró títẹ̀lé pátákò ẹsẹ̀ ẹṣin alágbára nígbà tí wọ́n
    bá gbọ́ ariwo kẹ̀kẹ́ ogun ọ̀tá ńlá àti iye kẹ̀kẹ́ wọn. Àwọn baba kò ní lè ran
    àwọn ọmọ lọ́wọ́; ọwọ́ wọn yóò kákò.
  pes-OPCB: زیرا صدای سم اسبها و خروش ارابه‌ها و چرخهای آن به گوش می‌رسد! پدران می‌گریزند،
    بدون آنکه به فکر فرزندان درماندهٔ خود باشند!
  tgl-ULB: Sa tunog ng malalakas na pagpadyak ng mga paa ng kanilang mga kabayo, sa
    dagundong ng kanilang mga karwahe at ingay ng kanilang mga gulong, hindi tutulungan
    ng mga ama ang kanilang mga anak dahil sa kanilang sariling kahinaan.
  hui-hui: Nogo hosiru gerai lalu tinaga ge ngilinguli laruagola waitiginaga garo
    ale mini karisi ibirarume dindi kilikulu laruagolabi geme ki̱li̱nge̱le̱ laruagolabi
    hale howa gi timbuni holebira. Waneigini ai̱ya abala bu karume ti waneigini biamogo
    bule handa daibu ha nabulebira. Tinaga gi hongo nahe pirilape holebira.
  mya-mya: သူ​တို့​သည်​မြင်း​ခွာ​သံ​များ​နှင့်​မြင်း​ရ​ထား ဘီး​လည်​သံ​များ​ကို​ကြား​ရ​ကြ​လိမ့်​မည်။
    ဖ​ခင်​များ​သည်​မိ​မိ​တို့​သား​သ​မီး​များ​ကို ပြန်​မ​ကြည့်​ကြ။ သူ​တို့​၏​လက်​များ​သည်​လည်း​အား​လျော့​၍
    တွဲ​ကျ​လျက်​ရှိ​လိမ့်​မည်။
  bod-N: ཡང་དགྲ་རྣམས་ཀྱི་རྟ་མཆོག་གི་གོམ་སྒྲ་དང་། ཤིང་རྟ་རྒྱུག་པའི་སྒྲ་དང་། དེའི་འཁོར་ལོའི་སྒྲ་བྱུང་བ་ཙམ་གྱིས་ཕ་རྣམས་ཀྱི་ལག་རྩ་ལྷོད་ཅིང་།
    ཁ་ཕྱིར་འཁོར་ནས་རང་གི་བུ་ཕྲུག་ལ་ལྟ་སྐྱོང་མི་བྱེད་དོ། །
  sna-sna: pavachanzwa mutsindo wemahwanda emabhiza, kutinhira kwengoro dzavavengi,
    nokurira kwemavhiri adzo. Madzibaba haangadzoki kuzobatsira vana vavo; maoko avo
    acharembera seakaremara.
  spa-BLM: Al ruido del estampido de los cascos de sus fuertes, al correr de sus carros,
    al estruendo de sus ruedas, los padres no miran atrás por sus hijos porque sus
    manos son muy débiles,
  cac-cac: A val yic ol yab'an eb' sc'an̈ yem yoc noc' chej yed' sc'an̈ scot carruaje,
    a eb' vin̈ mamab'il yed' eb' ix nunab'il ol te el yip eb', ol yactejcan yal yuninal
    eb'.
  swh-ULB: Kwa sauti ya kukanyaga kwa kwato za farasi wao wenye nguvu, kwa mwungurumo
    wa vibandawazi vyao na kelele za magurudumu yao, wazazi hawatawasaidia watoto
    wao kwa sababu ya udhaifu wao.
  bel-bel: Ад шумнага тупату капытоў дужых коней ягоных, ад стукату калясьніц ягоных,
    бацькі не азірнуцца на дзяцей сваіх, бо рукі ў іх апусьцяцца
  deu-ELBBK: vor dem Schall des Stampfens der Hufe seiner starken Pferde, vor dem
    Getöse seiner Wagen, dem Gerassel seiner Räder, – Väter sehen sich nicht um nach
    den Söhnen vor Erschlaffung der Hände –
  mbb-OT: Egkezineg dan is keǥurub te menge kerwahi wey dabekdabek te menge kudà.
    Is menge amey kenè dan en edlilingayen te edtavang is menge anak dan. Edluyahan
    sikandan.
  mal-2015: അവന്റെ ബലമുള്ള കുതിരകളുടെ കുളമ്പൊച്ചയും അവന്റെ രഥങ്ങളുടെ ഘോഷവും ചക്രങ്ങളുടെ
    ആരവവും നിമിത്തം ധൈര്യം ക്ഷയിച്ചിട്ടു അപ്പന്മാർ മക്കളെ തിരിഞ്ഞുനോക്കുകയില്ല.
  rmc-rmc: bo zorales šunďon le grajengre kopita a hučinen lengre verdana the o kereki.
    O dada pes na visaren pale te pomožinel peskre čhavenge, bo o vasta lenge slabisaľile
    daratar.
  pes-OPV: از صدای سمهای اسبان زورآورش و ازغوغای ارابه هایش و شورش چرخهایش. وپدران
    به‌سبب سستی دستهای خود به فرزندان خویش اعتنا نمی کنند.
  ron-1924: де тропэитул копителор каилор луй путерничь, де хуруитул карелор луй ши
    де скырцыитул роцилор; пэринций ну се май ынторк спре копиий лор, атыт ле сунт
    де слэбите мыниле,
  ben-OBCV: দ্রুততম গতিতে ছুটে আসা অশ্বদের খুরের শব্দে, শত্রুপক্ষের রথসমূহের কোলাহলে
    ও তাদের চাকাগুলির ঘরঘরানিতে। বাবারা তাদের সন্তানদের সাহায্য করতে ফিরে আসবে না,
    তাদের হাতগুলি অবশ হয়ে ঝুলে থাকবে।
  som-som: Gurdanka qoobabka fardihiisa xoogga badan iyo yaacidda gaadhifardoodyadiisa,
    iyo xiinka giraangirihiisa aawadood ayaa aabbayaashu ayan dib u dhugan doonin
    carruurtooda, waayo, gacmahoodu cabsi bay la taag gabeen,
  lat-VUC: a strepitu pompæ armorum, et bellatorum ejus, a commotione quadrigarum
    ejus, et multitudine rotarum illius. Non respexerunt patres filios manibus dissolutis,
  eng-ASVBT: At the noise of the stamping of the hoofs of his strong ones, at the
    rushing of his chariots, at the rumbling of his wheels, the fathers look not back
    to their children for feebleness of hands;
  ita-1885: Per lo strepito del calpestio delle unghie de' destrieri di esso, per
    lo romore de' suoi carri, per lo fracasso delle sue ruote, i padri non si son
    rivolti a' figliuoli, per la fiacchezza delle lor mani;
  eng-LXXUP: and the Lord has done it; because ye sinned against him, and hearkened
    not to his voice.
  eng-ULB: At the sound of the stamping of their strong horses' hooves, at the roar
    of their chariots and the noise of their wheels, fathers will not help their children
    because of their own weakness.
  spa-VBL: 'al oír el ruido de los sementales que cargan, el traqueteo de los carros
    y el estruendo de sus ruedas. Los padres no volverán a socorrer a sus hijos: no
    tienen fuerzas porque están aterrorizados.'
  fra-_FOB: A cause du retentissement des sabots de ses puissants chevaux, du fracas
    de ses chars, du grondement de ses roues, les pères ne se tournent pas vers leurs
    enfants, tant les mains sont devenues lâches.
  mal-mal: അവന്റെ ബലമുള്ള കുതിരകളുടെ കുളമ്പടിശബ്ദവും അവന്റെ രഥങ്ങളുടെ ഘോഷവും ചക്രങ്ങളുടെ
    ആരവവും നിമിത്തം ധൈര്യം ക്ഷയിച്ചിട്ട് അപ്പന്മാർ മക്കളെ തിരിഞ്ഞുനോക്കുകയില്ല.
  urd-GVR: Kyoṅki sarpā dauṛte hue ghoṛoṅ kī ṭāpeṅ sunāī deṅgī, dushman ke rathoṅ
    kā shor aur pahiyoṅ kī gaṛgaṛāhaṭ un ke kānoṅ tak pahuṅchegī. Bāp ḳhaufzadā ho
    kar yoṅ sākit ho jāeṅge ki wuh apne bachchoṅ kī madad karne ke lie pīchhe bhī
    dekh nahīṅ sakeṅge.
  suz-BL: प्रेक्‍शा दोरशा गाक्‍ब शारा आन खोइली आ रेयके नु जोरी सत्रु आन बग्‍गी आन
    रेयकेमी आफपुकीम आन आल आन कली वारच पाइक्‍चा कली मलेत्‍नीम। मेको आन गुइ तिक्‍ने
    मचाप्‍ब दुम्‍शा ग्‍युक्‍शो बाक्‍नीम।
  eng-NOY: At the noise of the stamping of the horses, At the rattling of his chariots,
    And at the rumbling of his wheels, Fathers look not back for their children, For
    feebleness of hands,
  ita-1927: Per lo strepito dell’unghie de’ suoi potenti destrieri, per il rumore
    de’ suoi carri e il fracasso delle ruote, i padri non si voltan verso i figliuoli,
    tanto le lor mani son divenute fiacche,
  ckb-ckb: لە دەنگی تەقەی سمی ئەسپە بە تواناکانی، لە خڕەی گالیسکەکانی و جیڕەی چەرخەکانی.
    باوک ئاوڕ لە کوڕ ناداتەوە لەبەر شلبوونی دەستەکانی.
  eng-BBE: At the noise of the stamping of the feet of his war-horses, at the rushing
    of his carriages and the thunder of his wheels, fathers will give no thought to
    their children, because their hands are feeble;
  kan-OKCV: ಅವನ ಬಲವಾದ ಕುದುರೆಗಳ ಗೊರಸುಗಳ ತುಳಿಯುವಿಕೆಯ ಶಬ್ದದಿಂದಲೂ ಅವನ ರಥಗಳ ಘೋಷದಿಂದಲೂ ಅವನ
    ಚಕ್ರಗಳ ಧ್ವನಿಯಿಂದಲೂ ತಂದೆಗಳು ಕೈ ಬಲಹೀನತೆಯಿಂದಾಗಿ ತಮ್ಮ ಮಕ್ಕಳ ಕಡೆಗೆ ಹಿಂದಿರುಗಿ ನೋಡರು.
  tam-2017: அவர்களுடைய பலத்த குதிரைகளுடைய குளம்புகளின் சத்தத்தையும், அவர்களுடைய இரதங்களின்
    கடகடப்பையும், அவர்களுடைய உருளைகளின் இரைச்சலையும் கேட்டு, தகப்பன்மார் தங்கள் கை
    சோர்ந்துபோனதினால் தங்கள் பிள்ளைகளையும் நோக்கிப் பார்க்காதிருப்பார்கள்.
  spa-RV-1909: Por el sonido de las uñas de sus fuertes, por el alboroto de sus carros,
    por el estruendo de sus ruedas, los padres no miraron á los hijos por la flaqueza
    de las manos;
  ron-BTF: La zgomotul tropăitului copitelor cailor săi puternici, la uruitul carelor
    sale și la scârțâitul roților sale, părinții nu se vor uita înapoi la copiii lor
    din cauza slăbiciunii mâinilor;
  eng-WEBP: At the noise of the stamping of the hoofs of his strong ones, at the rushing
    of his chariots, at the rumbling of his wheels, the fathers don’t look back for
    their children because their hands are so feeble,
  eng-FBV: as they hear the sound of stallions charging, the rattling of chariots
    and the rumble of their wheels. Fathers won't go back to help their sons—they
    have no strength because they're terrified.
  nld-1939: 'Om het stampen der hoeven van zijn hengsten, Het gedreun van zijn wagens,
    het geratel der wielen. De vaders zien naar hun kinderen niet om, Zo hangen hun
    handen verslapt:'
  nch-BL: Nochi quicaquise caquisti nopa carros huan caquisti iniistihua nopa cahuayos.
    Huan huajca nochi nopa tetajme cholose, yon ayecmo quinmocuitahuise ininpilconehua.
  vie-1934: Nghe tiếng vó ngựa, và tiếng xe cộ ầm ạc, bánh xe rầm rầm, thì kẻ làm
    cha chẳng xây lại xem con cái mình, vì tay mình yếu đuối.
  hin-CV: घोड़ों की टापों की ध्वनि के कारण, उसके रथों की आवाज सुनकर, उनके पहियों की
    गड़गड़ाहट के कारण. पिता मुड़कर अपने बालकों को देखेंगे; क्योंकि उनके हाथ ढीले हो
    चुके हैं.
  spa-BES: Ante el ruido de la pisada de los pies de sus caballos de guerra, al correr
    de sus carruajes y el trueno de sus ruedas, los padres no pensarán en sus hijos,
    porque sus manos son débiles;
  tdx-tdx: Ami’ty kodoin-dian-kotro’ o maozatseo, ty fitrakotrako’ o sareteo, ty kodoikodoi’
    o larò’eo le tsy mitolike mb’an-keleia’e o roae’eo, ie mavozo am-pitàñe;
  tha-KJV: เมื่อได้ยินเสียงกีบม้าตัวแข็งแรงของเขากระทืบ และเสียงรถรบของเขากรูกันมา
    และเสียงล้อรถดั​งก​ึ​กก​้อง พวกพ่​อก​็จะมิ​ได้​หันกลับมาดูลูกทั้งหลายของตน เพราะมือของเขาอ่อนเปลี้ยเต็​มท​ี​แล้ว
  por-BR-2018: Ao ruído dos cascos de seus fortes cavalos ,o tremor de suas caruagens,
    e o estrondo de suas rodas; os pais não olharão para os filhos por causa da fraqueza
    das mãos.
  deu-ELO: vor dem Schalle des Stampfens der Hufe seiner starken Rosse, vor dem Getöse
    seiner Wagen, dem Gerassel seiner Räder, Väter sehen sich nicht um nach den Söhnen
    vor Erschlaffung der Hände-
  eng-WYC-2018: for the noise of boast of armed men, and of warriors of him, and for
    moving of his carts, and multitude of his wheels. Fathers beheld not sons with
    aclumsid hands, (for the sound of the boast of his armed men, and of his warriors,
    and for the moving of his chariots, and the multitude of his wheels. Fathers,
    with their hands benumbed, shall not take care of their children,)
  epo-epo: Pro la sonado de la hufoj de la fortaj ĉevaloj, pro la bruo de la ĉaroj,
    pro la bruego de la radoj la patroj ne atentos siajn infanojn, senforte malleviĝos
    iliaj manoj;
  uig-PIN: tolparlirining tuyaⱪlirining taraⱪxixlirini, jǝng ⱨarwilirining taraⱪlaxlirini,
    qaⱪlirining güldürlǝxlirini anglap, atilar ɵz baliliridin hǝwǝr elixⱪimu ⱪolliri
    boxap, arⱪiƣimu ⱪarimaydu.
  beo-beo: 'Ilia da hosi ilia ahoa emo goba: heda:be agoai nabimu, amola sa:liode
    emo sisiga:iilia genena: genena:be nabimu. Eda da ilia mano gaga:musa: hame sinidigimu.
    Ilialobo da ilia afodili bodola:le gudusa.'
  tpi-OTNT: Ol bai i harim lek bilong ol hos i pairap long graun long taim ol hos
    i ran i kam. Na bai ol i harim nois bilong ol karis i spit i kam na wil bilong
    ol i pairap strong. Olsem na ol manmeri bai i pret moa yet na ranawe. Na ol papa
    bai i no inap tingting long ol pikinini bilong ol na wetim ol.
  hau-SA: da jin motsin takawar kofatan dawakai, da jin surutun kekunan yaƙin abokin
