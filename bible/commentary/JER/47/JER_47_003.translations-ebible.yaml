  kan-2017: ಶತ್ರುವಿನ ಕುದುರೆಗಳ ಗೊರಸುಗಳು ನೆಲವನ್ನು ಅಪ್ಪಳಿಸುವ ಶಬ್ದಕ್ಕೂ, ರಥಗಳ ರಭಸಕ್ಕೂ,
