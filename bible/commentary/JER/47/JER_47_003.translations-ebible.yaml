    na e-mimmigan iedmalad.
  uig-CYR: толпарлириниң туяқлириниң тарақшишлирини, җәң һарвулириниң тарақлашлирини,
    чақлириниң гүлдүрләшлирини аңлап, атилар өз балилиридин хәвәр елишқиму қоллири
    бошап, арқиғиму қаримайду.
  tel-2017: వాళ్ళ బలమైన గుర్రాల డెక్కలు నేలను తన్నే చప్పుడు వినిపించినప్పుడు, వాళ్ళ
    రథాల వేగం హోరుకూ, ఉరుము లాంటి వాటి చక్రాల శబ్దానికీ భయపడిన తండ్రులు తమ బలహీనత
    కారణంగా తమ పిల్లలకు సహాయం చేయరు.
  hat-BSA: Akoz bri zago cheval li k ap kouri rèd, zen a cha li yo, ak gwonde a wou
    yo, papa yo pa p retounen pran pitit yo, men men yo va lage nèt ak sezisman.
  kos-kos: Elos fah lohng kusen kihmkim lun falken horse uh, Ac pusren kasrusr lun
    chariot, Ac erarrar lun wheel uh. Papa uh ac fah tia folokla in srukak tulik natulos,
    Mweyen paolos munasla ac atla siskalos.
  hbo-WLC: מִקּ֗וֹל שַֽׁעֲטַת֙ פַּרְס֣וֹת אַבִּירָ֔יו מֵרַ֣עַשׁ לְרִכְבּ֔וֹ הֲמ֖וֹן
    גַּלְגִּלָּ֑יו לֹֽא־הִפְנ֤וּ אָבוֹת֙ אֶל־בָּנִ֔ים מֵֽרִפְי֖וֹן יָדָֽיִם׃
  ibo-ibo: Mgbe ha ga-anụ ụzụ ikiri ụkwụ nke ọtụtụ ịnyịnya, nke na-agbata ọsọ na-abịa
    nʼebe ha nọ, mgbe ha ga-anụkwa ụzụ ụgbọ agha ndị iro, na ụzụ nzọ ụkwụ igwe ha.
    Nʼoge ahụ, ndị bụ nna agaghị enwe ike nyere ụmụ ha aka, nʼihi na aka ha ga-akụda
    nʼakụkụ ha.
  ory-ory: ତାହାର ବଳବାନ ଅଶ୍ୱଗଣର ଖୁରା ଶବ୍ଦରେ, ରଥସମୂହର ବେଗ ଗମନରେ ଓ ଚକ୍ରର ଘର ଘର ଶବ୍ଦରେ
    ପିତୃଗଣ ଦୁର୍ବଳହସ୍ତ ହେବାରୁ ଆପଣା ସନ୍ତାନଗଣ ପ୍ରତି ଫେରି ଅନାଇବେ ନାହିଁ;
  chk-chk: Ekewe semelap resap nenesökür pwe repwe alisi nöür, pöür ra chök ititiu,
    lupwen ra rongorong chopuchopun pechen ekewe oris, akürangen ekewe wokenin maun
    me üngüngün willer kewe.
  rop-rop: Olabat garra irrimbat detlot hosis galapgalapbat, en detlot wil blanga
    detlot bagi garra meigimbat nois. Ola dediwan kaan gobek blanga gajim olabat biginini
    olabat, dumaji olabat bradin en jidan wikwan.
  ukr-1871: Почувши гук та тупіт копит у сильних коней його, гуркіт колесниць його
    й скрипіт коліс його. Батьки й не зирнуть на малечу свою, помлїють бо руки в них
  deu-1951: Vor dem Getöse der stampfenden Rosse seiner Starken, vor dem Rasseln seiner
    Wagen, vor dem Getöse seiner Räder sehen sich die Väter nicht einmal nach ihren
    Kindern um, so schlaff sind ihre Hände;
  eng-JPS: At the noise of the stamping of the hoofs of his strong ones, at the rushing
    of his chariots, at the rumbling of his wheels, the fathers look not back to their
    children for feebleness of hands;
  srp-1865: Od topota kopita jakih konja njegovijeh, od tutnjave kola njegovijeh,
    i praske toèkova njegovijeh, neæe se obazreti ocevi na sinove, jer æe im ruke
    klonuti,
  lug-lug: Olw’emisinde gy’embalaasi ezidduka n’okufuumuuka kw’amagaali g’omulabe
    era n’okuwuuma kwa nnamuziga, bakitaabwe tebajja kukyuka kuyamba baana baabwe,
    emikono gyabwe gya kulebera.
  heb-heb: מקול שעטת פרסות אביריו מרעש לרכבו המון גלגליו לא הפנו אבות אל בנים מרפיון
    ידים׃
  ben-IRV: শত্রুর শক্তিশালী ঘোড়ার খুরের খটাখট শব্দ, রথের গর্জন এবং তাদের চাকার শব্দে
    বাবারা তাদের দুর্বলতার জন্য ছেলে মেয়েদের সাহায্য করবে না।
  pan-pan: ਉਹ ਦੇ ਜੰਗੀ ਘੋੜਿਆਂ ਦੇ ਸੁੰਮਾਂ ਦੀ ਟਾਪ ਦੀ ਅਵਾਜ਼ ਨਾਲ, ਉਹ ਦੇ ਰੱਥਾਂ ਦੇ ਸ਼ੋਰ ਨਾਲ,
    ਉਹ ਦੇ ਪਹਿਆਂ ਦੇ ਖੜਾਕ ਨਾਲ, ਪਿਉ ਆਪਣੇ ਪੁੱਤਰਾਂ ਵੱਲ ਮੁੜ ਕੇ ਨਾ ਵੇਖਦੇ, ਉਹਨਾਂ ਦੇ ਹੱਥ ਇੰਨ੍ਹੇ
    ਨਿਰਬਲ ਹੋ ਗਏ,
  mya-JVB: ရန်သူ စီးသော မြင်းခွါ သံ ၊ စိုင်းသောရထား ဘီး များ မြည်သံ ကြောင့် ၊ အဘ တို့သည်
    လက် အားလျော့ ၍ သား တို့ကိုပြန် မ ကြည့်ကြ။
  tbg-tbg: Vika navutaaka ohi aiquvano auva ntaainarave, vika iqoka kaarivano karara
    karara tina iri ˻vika qetake aiqu autute kantama vivarave˼. Vi entara vika noka
    qoka kia tuqantaavi nái vaintivara kahaqivaro, vika kauquvano iri anta viraro,
    vika kempukavano kia varianarove.
  hmo-hmo: Badina idia ese hosi edia heau regena do idia kamonai, kariota edia bamepa
    regena, bona edia uili edia heau regena danu do idia kamonai. Tamana taudia ese
    edia natudia durua totona, do idia giroa mai lasi, edia imadia be manoka momokani
    dainai.
  urd-urd: उसके ताकतवर घोड़ों के खुरों की टाप की आवाज़ से, उसके रथों के रेले और उसके
    पहियों की गड़गड़ाहट से बाप कमज़ोरी की वजह से अपने बच्चों की तरफ़ लौट कर न देखेंगे।
  rus-SYN: От шумного топота копыт сильных коней его, от стука колесниц его, от звука
    колес его, отцы не оглянутся на детей своих, потому что руки у них опустятся
  bqc-SIM: ibɛɛↄ sↄ̃́ gbãa bàalɛkↄ̃fĩ yã́i ń sↄ̃́goↄ wuluu tↄↄlɛlualuaa yã́io.
    Maeↄ ɛa su ń nɛ́ↄ sɛ́lɛio, kɛ́ an gã̀sĩ gↄ̃̀ dↄ̀lↄlↄ yã́i.
  tcz-CHONGTHU: Sakol khoto gin pohlah lah’a ajahdiu, chule kangtalai kitolgin eojut
    jut’a ajah diu ahi. Mipate jouse chu kicha behseh uvintin, achateu jeng jong suhna
    ding helouva anusediu, kinunghei louhel’a jamgam diu ahiuve.
  mar-mar: त्यांच्या बलवान घोड्यांच्या टापांच्या आवाजामुळे, त्यांच्या रथांचा गडगडाट
    व त्यांच्या चाकांचा खडखडाट, आपल्या स्वतःच्या अशक्तपणामुळे वडील आपल्या मुलांना
    ते मदत करु शकणार नाहीत.
  qub-qub: Cawallucuna cörriptin chaquincuna pagraraptin, carrëtacunapis tagraraptin,
    ruyrancuna aywashanpis wiyacaptin, papänincunaga wamrancunata cachariycärin llapanta
    gueshpichinanpaj callpan ni maquinpis mana aypaptin.
  bqp-bqp: Dumin nɑɑ dɑmu dɑmusu kɑ tɑbu kɛkɛbɑn uruubɑn wɔkinu nɔɔrɑmɔ. Bɑɑbɑbɑ bɑ
    ben bibu derimɔ, domi ben gɔmɑ kpuro dwiiyɑ.
  hat-hat: Lè y'a tande bri zago chwal yo ap frape tè a, bri cha lagè yo k'ap kouri
    vini ak bri wou yo k'ap woule atè a, papa p'ap ka fè anyen pou pitit yo, tèlman
    y'a dekouraje.
  eng-BSB: at the sound of the galloping hooves of stallions, the rumbling of chariots,
    and the clatter of their wheels. The fathers will not turn back for their sons;
    their hands will hang limp.
  eng-WEBPB: At the noise of the stamping of the hoofs of his strong ones, at the
    rushing of his chariots, at the rumbling of his wheels, the fathers don’t look
    back for their children because their hands are so feeble,
  kbq-kbq: Hagi hosi afutamimo'za zamagare'za ne-esageno, zamagiafintira vagri vagri
    nehina, karisiramima ne-esigeno agafinti'ma agasasama rania zama vene'nemo'zama
    antahisu'za, mofavre naga'zamia rukrahera hu'za ozamage fregahaze. Na'ankure zamazamo'a
    stino zuzufrinige'za anara hugahaze.
  nhe-BL: Nochi quicaquise nopa caquisti tlen iniistihua nopa cahuayos huan nopa caquisti
    tlen cuacarros. Huan huajca nochi nopa tetatme cholose, niyon ayoc quinchihuilise
    cuenta ininpilconehua.
  gub-BL: Kawaru wapy uwànoànog putar wà nehe. A'e teko wenu putar wànoànog mehe wà
    nehe. Wenu putar ywyramawa zeàmàtyry'ymawhu pe har wà nehe no. Wànoànog putar
    wà nehe. Awa nuzewyr kwaw wa'yr wapiaromo wà nehe. Ta'e wazywa na'ikàg kwaw wà
    xe. U'ar putar wà nehe.
  eng-DRA: At the noise of the marching of arms, and of his soldiers, at the rushing
    of his chariots, and the multitude of his wheels. The fathers have not looked
    back to the children, for feebleness of hands,
