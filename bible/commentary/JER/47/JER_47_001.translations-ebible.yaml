verse: JER.047.001
translations:
  mal-C: 'ഫറവോൻ ഗസ്സയെ ആക്രമിച്ചു കീഴ്പ്പെടുത്തുന്നതിനുമുമ്പ് ഫെലിസ്ത്യരെക്കുറിച്ച്
    യിരെമ്യാപ്രവാചകനുണ്ടായ യഹോവയുടെ അരുളപ്പാട്:'
  deu-TKW: Was als Wort Jahwes an den Propheten Jeremia erging in betreff der Philister,
    bevor der Pharao Gaza überwand.
  lin-lin: 'Tala liloba oyo Yawe alobaki na mosakoli Jeremi na tina na bato ya Filisitia
    liboso ete Faraon abundisa Gaza :'
  eng-LSV: 'That which has been the word of YHWH to Jeremiah concerning the Philistines,
    before Pharaoh strikes Gaza:'
  eng-GNV: The wordes of the Lord that came to Ieremiah the Prophet, against the Philistims,
    before that Pharaoh smote Azzah.
  eng-WEBSTER: The word of the LORD that came to Jeremiah the prophet against the
    Philistines, before Pharaoh smote Gaza.
  nhw-BL: Quema Faraón ayamo quisosolojtoya altepetl Gaza, TOTECO nechmacac na, niJeremías,
    ni camanali para niquinyolmelahuas nopa filisteos.
  swh-ONEN: 'Hili ndilo neno la Bwana lililomjia nabii Yeremia kuhusu Wafilisti, kabla
    Farao hajaishambulia Gaza:'
  bba-bba: Eɡibitin sinɑ boko u sere Gɑsɑ tɑbu wɔri, wee ye Yinni Gusunɔ u Yeremi
    sɔ̃ɔwɑ Filisitibɑn sɔ̃. U nɛɛ,
  eng-KJVCPB: The word of the Lord that came to Jeremiah the prophet against the Philistines,
    before that Pharaoh smote Gaza.
  luo-luo: 'Ma e wach mar Jehova Nyasaye mane obirone janabi Jeremia kuom jo-Filistia
    kapok Farao nomonjo Gaza:'
  meu-meu: Farao ese Gasa do se habuaia tari negana ai, Iehova ena hereva na peroveta
    tauna Ieremia enai e kau, Filistia taudia daidiai.
  npi-ULB: पलिश्तीहरूको विषयमा यर्मिया अगमवक्ताकहाँ आएको परमप्रभुको वचन यही हो । फारोले
    गाजालाई आक्रमण गर्नुअगि यो वचन तिनीकहाँ आयो ।
  yor-yor: Èyí ni ọ̀rọ̀ Olúwa tó tọ wòlíì Jeremiah wá nípa àwọn Filistini, kí ó tó
    di pé Farao dojúkọ Gasa.
  pes-OPCB: این است پیام خداوند به ارمیای نبی دربارۀ فلسطینیان پیش از آنکه سپاه مصر،
    شهر فلسطینی غزه را تصرف کند.
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay propetang Jeremias tungkol sa
    mga Filisteo. Dumating ang salitang ito sa kaniya bago sinalakay ni Faraon ang
    Gaza.
  hui-hui: Pilidia dindiha Gasa tano wiagoria Iyibinaga kini heagome anda pialu wai
    nabi wiangi dege Anduane Homogohanda Pilidia dindiha bulebiragonaga bi ogo Yaremaiahondo
    ala lamini.
  mya-mya: ဂါ​ဇ​မြို့​ကို​အီ​ဂျစ်​ဘု​ရင်​မ​တိုက်​ခိုက်​မီ ဖိ​လိတ္တိ​အ​မျိုး​သား​များ​ကို​ရည်​မှတ်​၍
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​ဗျာ​ဒိတ် ပေး​တော်​မူ​၏။
  bod-N: ཕཱར་ཨོལ་གྱིས་གཱ་ཟཱ་ལ་མ་རྒོལ་སྔོན་དུ། ཕེ་ལེ་ཤེད་པའི་སྐོར་ནས་ཡེ་རེམ་ཡཱ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: 'Iri ndiro shoko raJehovha rakasvika kumuprofita Jeremia pamusoro pavaFiristia,
    Faro asati arwisa Gaza:'
  spa-BLM: Palabra de Yahvé que vino al profeta Jeremías sobre los filisteos, antes
    de que el faraón atacara Gaza.
  cac-cac: 'Ix lolon Jehová d''ayin Jeremías in tic yuj eb'' filisteo, ayic manto
    c''och vin̈ sreyal Egipto yac'' oval d''a chon̈ab'' Gaza:'
  swh-ULB: Hili ni neno la Yahwe lililokuja kwa Yeremia nabi juu ya Wafilisiti. Neno
    hili lilimjia kabla Farao hajaishambulia Gaza.
  bel-bel: Слова Госпада, якое было Ерамію пра Філістымлян, перш чым фараон разьбіў
    Газу.
  deu-ELBBK: Das Wort des HERRN, das zu Jeremia, dem Propheten, geschah über die Philister,
    ehe der Pharao Gaza schlug.
  mbb-OT: 'Iyan heini migkaǥi te Nengazen diyà te ki Jeremias he ebpeneuvan mehitenged
    te Filistia hein wazè pa surunga te hadì te Ehipto is Gaza:'
  mal-2015: ഫറവോൻ ഗസ്സയെ തോല്പിച്ചതിന്നുമുമ്പെ ഫെലിസ്ത്യരെക്കുറിച്ചു യിരെമ്യാപ്രവാചകന്നു
    യഹോവയിങ്കൽനിന്നുണ്ടായ അരുളപ്പാടു.
  rmc-rmc: Kada lav phenďa o RAJ le prorokoske Jeremijašiske pal o Filišťinci angloda,
    sar o faraonos domarďa e Gaza.
  pes-OPV: کلام خداوند درباره فلسطینیان که برارمیا نبی نازل شد قبل از آنکه فرعون غزه
    را مغلوب بسازد.
  ron-1924: 'Ятэ Кувынтул Домнулуй спус пророкулуй Иеремия ку привире ла филистень,
    ынаинте ка Фараон сэ батэ Газа:'
  ben-OBCV: 'ফরৌণ গাজা আক্রমণ করার পূর্বে, ফিলিস্তিনীদের সম্পর্কে ভাববাদী যিরমিয়ের
    কাছে সদাপ্রভুর এই বাক্য উপস্থিত হল:'
  som-som: Kanu waa Eraygii Rabbiga oo reer Falastiin ku saabsanaa oo Nebi Yeremyaah
    u yimid intaan Fircoon Gaasa wax ku dhufan ka hor.
  lat-VUC: Quod factum est verbum Domini ad Jeremiam prophetam contra Palæstinos,
    antequam percuteret Pharao Gazam.
  eng-ASVBT: The word of Jehovah that came to Jeremiah the prophet concerning the
    Philistines, before that Pharaoh smote Gaza.
  ita-1885: LA parola del Signore che fu indirizzata al profeta Geremia contro a' Filistei,
    avanti che Faraone percotesse Gaza.
  eng-LXXUP: The word that came from the Lord to Jeremiah, after that Nebuzaradan
    the captain of the guard had let him go out of Ramah, when he had taken him in
    manacles in the midst of the captivity of Judah, even those who were carried to
    Babylon.
  eng-ULB: This is the word of Yahweh that came to Jeremiah the prophet concerning
    the Philistines. This word came to him before Pharaoh attacked Gaza.
  spa-VBL: Este es el mensaje del Señor que llegó al profeta Jeremías sobre los filisteos
    antes de que el faraón atacara Gaza.
  fra-_FOB: La parole de l'Éternel qui fut adressée à Jérémie, le prophète, touchant
    les Philistins, avant que Pharaon frappât Gaza.
  mal-mal: ഫറവോൻ ഗസ്സയെ തോല്പിച്ചതിനുമുമ്പ് ഫെലിസ്ത്യരെക്കുറിച്ച് യിരെമ്യാപ്രവാചകനു
    യഹോവയിങ്കൽ നിന്നുണ്ടായ അരുളപ്പാട്.
  urd-GVR: Firaun ke Ġhazzā Shahr par hamlā karne se pahle Yarmiyāh Nabī par Filistiyoṅ
    ke bāre meṅ Rab kā kalām nāzil huā,
  suz-BL: फाराओमी गाजा कली लडाइ तोचा क्‍येङा ङोंइती, पलिस्‍ती आन पर्बम परमप्रभु यावेम
    आ लोव़ पाइब येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: The word of Jehovah which came to Jeremiah the prophet concerning the Philistines,
    before Pharaoh had smitten Gaza.
  ita-1927: La parola dell’Eterno che fu rivolta al profeta Geremia riguardo ai Filistei
    prima che Faraone colpisse Gaza.
  ckb-ckb: 'ئەمە فەرمایشتی یەزدانە بۆ یەرمیای پێغەمبەر سەبارەت بە فەلەستییەکان، بەر
    لەوەی فیرعەون پەلاماری غەزە بدات:'
  eng-BBE: The word of the Lord which came to Jeremiah the prophet about the Philistines,
    before Pharaoh's attack on Gaza.
  kan-OKCV: 'ಫರೋಹನು ಗಾಜಾ ಪಟ್ಟಣವನ್ನು ಮುತ್ತಿಗೆ ಹಾಕುವ ಮೊದಲು, ಫಿಲಿಷ್ಟಿಯರಿಗೆ ವಿರೋಧವಾಗಿ
    ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ಬಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು:'
  tam-2017: 'பார்வோன் காசாவை அழிக்குமுன்னே, பெலிஸ்தருக்கு விரோதமாகத் தீர்க்கதரிசியாகிய
    எரேமியாவுக்கு உண்டான யெகோவாவுடைய வசனம்:'
  spa-RV-1909: PALABRA de Jehová que fué á Jeremías profeta acerca de los Palestinos,
    antes que Faraón hiriese á Gaza.
  ron-BTF: Cuvântul DOMNULUI care a venit la profetul Ieremia împotriva filistenilor,
    înainte ca Faraon să fi lovit Gaza.
  eng-WEBP: The LORD’s word that came to Jeremiah the prophet concerning the Philistines,
    before Pharaoh struck Gaza.
  eng-FBV: This is the message from the Lord that came to Jeremiah the prophet about
    the Philistines before Pharaoh attacked Gaza.
  nld-1939: Het woord van Jahweh, dat tot den profeet Jeremias over de Filistijnen
    werd gericht, eer Farao Gaza overweldigde.
  nch-BL: Quema Faraón ayemo quisosolojtoya altepet Gaza, TOTECO techmacac na, niJeremías,
    ni camanali para niquinyolmelahuas nopa filisteos.
  vie-1934: Nầy là lời từ Đức Giê-hô-va phán cho tiên tri Giê-rê-mi về người Phi-li-tin,
    trước khi Pha-ra-ôn chưa đánh Ga-xa.
  hin-CV: 'इसके पूर्व कि फ़रोह अज्जाह को पराजित करता, भविष्यद्वक्ता येरेमियाह को फिलिस्तीनियों
    से संबंधित यह संदेश प्राप्‍त हुआ:'
  spa-BES: La palabra del Señor que vino al profeta Jeremías acerca de los filisteos,
    antes del ataque de Faraón en Gaza.
  tdx-tdx: Ty tsara’ Iehovà niheo am’ Iirmeà mpitoky ty amo nte-Pilistio taolo’ ty
    nandafa’ i Parò i Azà.
  tha-KJV: พระวจนะของพระเยโฮวาห์ซึ่งมายังเยเรมีย์​ผู้​พยากรณ์​เก​ี่​ยวด​้วยเรื่องฟีลิสเตี​ยก​่อนที่​ฟาโรห์​โจมตี​เมืองกาซา
  por-BR-2018: Palavra do SENHOR que veio ao profeta Jeremias sobre os filisteus,
    antes que Faraó ferisse a Gaza.
  deu-ELO: Das Wort Jehovas, welches zu Jeremia, dem Propheten, geschah über die Philister,
    ehe der Pharao Gasa schlug.
  eng-WYC-2018: The word of the Lord, that was made to Jeremy, the prophet, against
    Palestines, before that Pharaoh smote Gaza. (The word of the Lord, that was made
    to the prophet Jeremiah, about the Philistines, before that Pharaoh struck Gaza.)
  epo-epo: 'Jen estas la vorto de la Eternulo, kiu aperis al la profeto Jeremia pri
    la Filiŝtoj, antaŭ ol Faraono venkobatis Gazan:'
  uig-PIN: 'Pirǝwn Gaza xǝⱨirigǝ zǝrbǝ berixtin ilgiri, Yǝrǝmiya pǝyƣǝmbǝrgǝ kǝlgǝn,
    Pǝrwǝrdigarning Filistiylǝr toƣrisidiki sɵzi: —'
  beo-beo: Idibidi hina bagade da Ga:isa moilai bai bagade amoga doagala:i. Be hidadea,
    Hina Gode da Filisidini fi ilia hou nama olelei.
  tpi-OTNT: Bikpela i gat tok long kantri Filistia, na em i givim dispela tok long
    profet Jeremaia long taim king bilong Isip i no pait yet long Gasa, wanpela biktaun
    bilong ol Filistia.
  hau-SA: Ga maganar Ubangiji da ta zo wa Irmiya annabi game da Filistiyawa kafin
    Fir’auna ya yaƙi Gaza.
  uig-LAT: 'Pirewn Gaza shehirige zerbe bérishtin ilgiri, Yeremiya peyghemberge kelgen,
    Perwerdigarning Filistiyler toghrisidiki sözi: —'
  nde-nde: 'Leli yilizwi likaThixo elafika kuJeremiya umphrofethi mayelana lamaFilistiya
    ngesikhathi uFaro engakahlaseli iGaza:'
  ton-ton: Ko e folofola ʻa Sihova ʻaia naʻe hoko kia Selemaia ko e palōfita ki he
    kau Filisitia, ʻi he teʻeki ai ke taaʻi ʻe Felo ʻa Kesa.
  ces-1613: Slovo Hospodinovo, kteréž se stalo k Jeremiášovi proroku proti Filistinským,
    prvé než dobyl Farao Gázy.
  eng-WMB: The LORD’s word that came to Jeremiah the prophet concerning the Philistines,
    before Pharaoh struck Gaza.
  tam-TCV: 'பார்வோன், காசாவைத் தாக்குவதற்கு முன் பெலிஸ்தியரைக் குறித்து, இறைவாக்கினன்
    எரேமியாவுக்கு வந்த யெகோவாவின் வார்த்தை இதுவே:'
  ceb-ULB: Mao kini ang pulong ni Yahweh nga miabot kang Jeremias nga propeta mahitungod
    sa mga Filistihanon. Miabot kini nga pulong kaniya sa wala pa gisulong sa Faraon
    ang Gaza.
  pol-UBG: Słowo PANA, które doszło do proroka Jeremiasza przeciw Filistynom, zanim
    faraon pobił Gazę.
  urd-GVU: فرعون کے غزہ شہر پر حملہ کرنے سے پہلے یرمیاہ نبی پر فلستیوں کے بارے میں
    رب کا کلام نازل ہوا،
  deu-1912: Dies ist das Wort des HERRN, das zum Propheten Jeremia geschah wider die
    Philister, ehe denn Pharao Gaza schlug.
  kan-2017: ಫರೋಹನು ಗಾಜಾ ಊರನ್ನು ಹೊಡೆದದ್ದಕ್ಕೆ ಮುಂಚಿತವಾಗಿ ಯೆಹೋವನು ಫಿಲಿಷ್ಟಿಯರ ವಿಷಯವಾಗಿ
    ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ದಯಪಾಲಿಸಿದ ವಾಕ್ಯ.
  yap-yap: 'U m’on ni nge cham fare pilung nu Egypt ko yochi binaw nu Gaza, me yog
    SOMOL ngog ni ngugog ngak piyu Filistia:'
  hlt-MCSB: Gaza Pharaoh a ngawn hlanah Philisti ham BOEIPA ol te tonghma Jeremiah
    taengla ha pawk.
  mdy-ETH: ጊብፄ ካኣቲ ጋኣዛ ዖላንዳሢኮ ቤርታ ናንጊና ናንጋ ጎዳ ፒሊስፄኤሜ ዓጮ ዛሎ ሂዚ ጌይ ታኣም ኬኤዜኔ፤
  twi-ASANTE: 'Ansa na Farao bɛto ahyɛ Gasa so no, yei ne Awurade asɛm a ɛfa Filistifoɔ
    ho a ɛbaa odiyifoɔ Yeremia nkyɛn:'
  eng-WEBU: The LORD’s word that came to Jeremiah the prophet concerning the Philistines,
    before Pharaoh struck Gaza.
  wal-wal: Gibxxe kawoi Gaaza olanaappe kasetidi, Pilisxxeema biittaa xeelliyaagan
    GODAAPPE hananabaa yootiya Ermmaasakko yiida qaalai hagaa.
  spa-PDDPT: Palabra de Yavé que vino al profeta Jeremías con respecto a los filisteos,
    antes que Faraón destruyera Gaza.
  gun-gun: Ha'e gui filisteu kuery regua ayvu ju profeta Jeremias pe Senhor ombou
    va'ekue, Gaza tetã re Faraó kuery opu'ã e'ỹ mbove.
  ilo-ULB: Kastoy ti kuna ni Yahweh nga immay kenni Jeremias a profeta maipapan kadagiti
    Filisteo. Immay daytoy a sao kenkuana sakbay a rinaut ni Faraon ti Gaza.
  kpg-kpg: I mua hua di king o Egypt dana dauwa gi Gaza, Dimaadua ga helekai mai gi di au
    i di hai o Philistia.
  uig-ARA: 'پىرەۋن گازا شەھىرىگە زەربە بېرىشتىن ئىلگىرى، يەرەمىيا پەيغەمبەرگە كەلگەن،
    پەرۋەردىگارنىڭ فىلىستىيلەر توغرىسىدىكى سۆزى: ــ'
  sus-sus: Alatala bara yi masenyi ti Annabi Yeremi bɛ Filisitakae xa fe ra beenu
    Misira mangɛ xa Gasa gere.
  pon-2006: Mwohn nanmwarkien Isip eh mahweniong Kasa, KAUN-O ketin mahsanihong ie
    duwen Pilisdia.
  ksd-ksd: Ra tinata kai ra Luluai nina i ga tadav ra propet Ieremia ure ra tarai
    Pilistia ta ra kilala ba Parao pa i ga ubu boko Gasa.
  tur-YTC: Firavun Gaza'yı vurmadan önce, Peygamber Yeremya'ya Filistliler hakkında
    gelen Yahve'nin sözü.
  grc-BRENT: Ὁ λόγος ὁ γενόμενος παρὰ Κυρίου πρὸς Ἱερεμίαν, μετὰ τὸ ἀποστεῖλαι αὐτὸν
    Ναβουζαρδὰν τὸν ἀρχιμάγειρον τὸν ἐκ Ῥαμὰ, ἐν τῷ λαβεῖν αὐτὸν ἐν χειροπέδαις, ἐν
    μέσῳ ἀποικίας Ἰούδα τῶν ἠγμένων εἰς Βαβυλῶνα.
  ind-AYT: Firman TUHAN yang datang kepada Nabi Yeremia mengenai orang-orang Filistin,
    sebelum Firaun menyerang Gaza.
  nya-nya: 'Uthenga umene Yehova anamupatsa mneneri Yeremiya wonena za Afilisti, Farao
    asanathire nkhondo Gaza ndi uwu:'
  hrv-hrv: Riječ koju Jahve uputi proroku Jeremiji o Filistejcima prije nego što faraon
    osvoji Gazu.
  mps-mps: Genuai Bidigo te kantri Filistia dali po elaluai, tama agai te po te Jeremaiabolo
    mawai, te Isip kingo te Gasa buluba boi hwįsiąbadi, te Filistia dabego genuai
    taun me deli dao.
  tpi-tpi: Bikpela i gat tok long kantri Filistia, na em i givim dispela tok long
    profet Jeremaia long taim king bilong Isip i no pait yet long Gasa, wanpela biktaun
    bilong ol Filistia.
  dan-1931: HERRENS Ord, som kom til profeten Jeremias om Filisterne, før Farao slog
    Gaza.
  vie-OVCB: Đây là sứ điệp Chúa Hằng Hữu phán cùng Tiên tri Giê-rê-mi về số phận của
    người Phi-li-tin ở Ga-xa, trước khi thành này bị quân Ai Cập đánh.
  guj-2017: ફારુને ગાઝાને માર્યા પહેલા પલિસ્તીઓ વિષે, યહોવાહનું જે વચન યર્મિયા પ્રબોધક
    પાસે આવ્યું તે આ છે.
  pon-2006A: Mwohn nanmwarkien Isip eh mahweniong Kasa, KAUN-O ketin mahsanihong ie
    duwen Pilisdia.
  por-BRBSL: A palavra de Yahweh que chegou a Jeremias, o profeta, a respeito dos
    filisteus, antes do Faraó atingir Gaza.
  cth-cth: Faro ni Gaza a tuk hoehnahlan e Filistinnaw e kong dawk, Profet Jeremiah
    koe BAWIPA e lawk teh a pha.
  twi-twi: 'Ansa na Farao bɛtow ahyɛ Gasa so no, eyi ne Awurade asɛm a ɛfa Filistifo
    ho a ɛbaa odiyifo Yeremia nkyɛn:'
  hlt-hlt: Gaza Pharaoh a ngawn hlanah Philisti ham BOEIPA ol te tonghma Jeremiah
    taengla ha pawk.
  tbz-SIM: 'Esibiti kóo kpɑ̀ɑ̀tì mu ndo í do dìì mɔ̀nnì Fidisitɛ̃ɛ̃bɛ ɛì Kɑsɑɑ kɛ̀
    ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ mí nku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sedemii kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God akam Filistian kantrin adarazir iti. Dughiar kamɨn Isipian
    atrivim tɨghar Gasa mɨsogham, kar Filistian nguibar ekiar mam. Ezɨ God akam isa
    an akam inigha izir gumazim Jeremaia ganɨngi.
  azb-azb: 'Firon Qəzzəyə hücum etməzdən əvvəl Yeremya peyğəmbərə Filiştlilər barədə
    Rəbbin bu sözü nazil oldu:'
  eng-DBY: The word of Jehovah that came to the prophet Jeremiah concerning the Philistines,
    before Pharaoh smote Gazah.
  hin-2017: फ़िरौन द्वारा गाज़ा नगर को जीत लेने से पहले यिर्मयाह भविष्यद्वक्ता के
    पास पलिश्तियों के विषय यहोवा का यह वचन पहुँचा
  wol-KYG: Kàddug Aji Sax ji dikkaloon na Yonent Yàlla Yeremi jëm ci Filisteen ñi,
    balaa Firawna di song dëkkub Filisteen ba ñuy wax Gasa.
  eng-YLT: 'That which hath been the word of Jehovah unto Jeremiah concerning the
    Philistines, before Pharaoh smiteth Gaza:'
  eng-WYC-2017: The word of the Lord, that was made to Jeremy, the prophet, against
    Palestines, before that Pharaoh smote Gaza.
  eng-WMBB: The LORD’s word that came to Jeremiah the prophet concerning the Philistines,
    before Pharaoh struck Gaza.
  urd-GVH: फ़िरौन के ग़ज़्ज़ा शहर पर हमला करने से पहले यरमियाह नबी पर फ़िलिस्तियों
    के बारे में रब का कलाम नाज़िल हुआ,
  rug-rug: 'Hiera sa zinama te Zihova sapu kamo mae koe Zeremaea sa poropita pa guguadi
    ari pa Pilisitia sipu lopu ele rapatia Pero si pa Qaza:'
  gaz-gaz: 'Dubbiin Waaqayyoo kan waaʼee Filisxeemotaa kan utuu Faraʼoon Gaazaa hin
    dhaʼin dura gara Ermiyaas raajichaa dhufe kanaa dha:'
  fra-LSG: La parole de l’Éternel qui fut adressée à Jérémie, le prophète, sur les
    Philistins, avant que Pharaon frappât Gaza.
  yal-yal: 'Alatala falani ito nan ti Nabi Yeremi xa lan Filisitine ma, benun Misiran
    mangan xa Gasa taan yɛngɛ:'
  haw-1868: KA olelo a Iehova i hiki mai ia Ieremia, i ke kaula, e ku e i na Pilisetia
    mamua o ko Parao anai ana ia Gaza.
  arb-NAV: هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا
    عَنِ الْفِلِسْطِينِيِّينَ قَبْلَ أَنْ يُهَاجِمَ فِرْعَوْنُ غَزَّةَ.
  ewe-ewe: 'Esia nye Yehowa ƒe nya si va na Nyagblɔɖila Yeremia tso Filistitɔwo ŋu
    hafi Farao va dze Gaza dzi:'
  eng-LEE: The word of the Lord that came to Jeremiah the prophet against the Philistines,
    before the time that Pharaoh smote Gazzah.
  asm-FB: ফৰৌণে গাজাক প্ৰহাৰ কৰা আগতে, পলেষ্টীয়াসকলৰ বিষয়ে যিৰিমিয়া ভাববাদীলৈ অহা
    যিহোৱাৰ বাক্য।
  sus-A: عَلَتَلَ بَرَ يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ قِلِسِتَكَيٍ شَ قٍ رَ بٍينُ
    مِسِرَ مَنفّ شَ فَسَ فٍرٍ.
  fra-SBL: Parole de Yahvé qui fut adressée à Jérémie, le prophète, sur les Philistins,
    avant que Pharaon ne frappe Gaza.
  hbo-hbo: אֲשֶׁ֨ר הָיָ֧ה דְבַר־יְהוָ֛ה אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא אֶל־פְּלִשְׁתִּ֑ים
    בְּטֶ֛רֶם יַכֶּ֥ה פַרְעֹ֖ה אֶת־עַזָּֽה׃ ס
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ya Jehova ĩrĩa yakinyĩrĩire Jeremia ũrĩa mũnabii, ĩkoniĩ
    andũ a Filisti, Firaũni atanatharĩkĩra Gaza:'
  fra-NCL: Parole de Yahweh qui fut adressée à Jérémie, le prophète, au sujet des
    Philistins, avant que Pharaon frappât Gaza.
  cek-AK: Faro mah Gaza tuh ai naah, Philistin kawng pongah tahmaa Jeremiah khaeah
    angzo Angraeng ih lok loe,
  cuk-cuk: Faraón, Gaza-neggweburgi-gwichigued-iduale, Bab-Jehová-gayaburba, e-gayaburba-barsoged-Jeremíasʼse
    nonikid, adi, Filistea-dulemargi ega sunmakegar.
  uig-CYR: 'Пирәвн Газа шәһиригә зәрбә бериштин илгири, Йәрәмия пәйғәмбәргә кәлгән,
    Пәрвәрдигарниң Филистийләр тоғрисидики сөзи: —'
  tel-2017: ఫిలిష్తీ ప్రజలను గూర్చి ప్రవక్త అయిన యిర్మీయాకు యెహోవా నుండి వచ్చిన వాక్కు.
    ఈ వాక్కు ఫరో గాజా పై దండెత్తక ముందు వచ్చింది.
  hat-BSA: Sa ki te vini kon pawòl SENYÈ a de Jérémie, pwofèt la, konsènan Filisten
    yo, avan Farawon te fin bat peyi Gaza.
  kos-kos: Meet liki tokosra lun Egypt el mweuni siti Gaza, LEUM GOD El kaskas nu
    sik ke acn Philistia.
  hbo-WLC: אֲשֶׁ֨ר הָיָ֧ה דְבַר־יְהוָ֛ה אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא אֶל־פְּלִשְׁתִּ֑ים
    בְּטֶ֛רֶם יַכֶּ֥ה פַרְעֹ֖ה אֶת־עַזָּֽה׃ ס
  ibo-ibo: Okwu Onyenwe anyị nke ruru Jeremaya onye amụma ntị banyere ndị Filistia.
    Okwu ndị a bịara tupu Fero ebuso obodo Gaza agha.
  ory-ory: ଫାରୋ ଘସା ନଗର ପରାସ୍ତ କରିବା ପୂର୍ବେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ବିଷୟରେ ସଦାପ୍ରଭୁଙ୍କର ଯେଉଁ
    ବାକ୍ୟ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା, ତହିଁର ବୃତ୍ତାନ୍ତ।
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni ewe soufos Jeremaia fänäsengesin
    chon Filistia mwen än Farao liapeni Kasa.
  rop-rop: Wal bifo det king brom Ijip bin go en fait langa Gasa, YAWEI det trubala
    God bin tok langa mi blanga ola Filastain pipul.
  ukr-1871: 'Слово Господнє, що надійшло до пророка Еремії про Филистіїв, перш нїж
    Фараон напав на Газу:'
  deu-1951: 'Dies ist das Wort des HERRN, welches an den Propheten Jeremia erging
    bezüglich der Philister, ehe der Pharao Gaza schlug:'
  eng-JPS: The word of the LORD that came to Jeremiah the prophet concerning the Philistines,
    before that Pharaoh smote Gaza.
  srp-1865: Rijeè Gospodnja koja doðe Jeremiji proroku za Filisteje prije nego Faraon
    osvoji Gazu.
  lug-lug: 'Kino kye kigambo kya Mukama Katonda ekyajjira nnabbi Yeremiya ekikwata
    ku Bafirisuuti nga Falaawo tannalumba Gaza nga kigamba nti:'
  heb-heb: אשר היה דבר יהוה אל ירמיהו הנביא אל פלשתים בטרם יכה פרעה את עזה׃
  ben-IRV: পলেষ্টীয়দের বিষয়ে সদাপ্রভুর এই বাক্য ভাববাদী যিরমিয়ের কাছে এল। ফরৌণ
    ঘসা আক্রমণ করবার আগে এই বাক্য এল।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਿਰਮਿਯਾਹ ਨਬੀ ਕੋਲ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਬਾਰੇ ਆਇਆ, ਇਸ ਤੋਂ ਪਹਿਲਾਂ
    ਕਿ ਫ਼ਿਰਊਨ ਨੇ ਅੱਜ਼ਾਹ ਨੂੰ ਮਾਰ ਦਿੱਤਾ,
  mya-JVB: ဖာရော ဘုရင်သည် ဂါဇ မြို့ကို မ လုပ်ကြံ မှီ၊ ဖိလိတ္တိ အမျိုးသားတို့ကို ရည်မှတ်၍၊
    ပရောဖက် ယေရမိ သို့ ရောက်လာ သော နှုတ်ကပတ် တော်အားဖြင့်၊
  tbg-tbg: Tota kia Isipi vika Pirisia nora vatuka Gaasa hampata iqoka raqu entara,
    Noravano Kotiva Pirisia vatara vo uva ti tiva timura.
  hmo-hmo: Aigupito ena king, Farao, ese Gasa hanua ia do tuari henia lasi neganai,
    Lohiabada ese lau Ieremia dekenai ia hereva henia Pilistia totona.
  urd-urd: ख़ुदावन्द का कलाम जो यरमियाह नबी पर फ़िलिस्तियों के बारे में नाज़िल हुआ,
    इससे पहले कि फ़िर'औन ने ग़ज़्ज़ा को फ़तह किया।
  rus-SYN: Слово Господа, которое было к пророку Иеремии о Филистимлянах, прежде нежели
    фараон поразил Газу.
  bqc-SIM: 'Dii yã''ò ãnabi Zelemiiɛ Filitɛ̃ↄ musu e Falaↄ̃ↄ àↄ gɛ́ lɛ́lɛi Gazawa
    à mɛ̀:'
  tcz-CHONGTHU: Egypt lengpan Philistine gam’a Gaza khopi alokhum masang chun, Pakai
    thusei hichehi Jeremiah themgao kom ahunglhung in;
  mar-mar: यिर्मया संदेष्ट्याला परमेश्वराकडून पलिष्ट्यांबाबत जे वचन आले ते हे आहे.
    फारोने गज्जावर हल्ला करण्यापूर्वी हे वचन त्याच्याकडे आले.
  qub-qub: 'Gaza siudäman faraón manaraj magaj yaycuptin Tayta Diosga profëtan Jeremiasta
    Filistea runacunapaj cayno willaparan:'
  bqp-bqp: Egibitin sinɑ boko u sere Gɑsɑ tɑbu wɔri, wee ye Yinni Gusunɔ u Yeremi
    sɔ̃ɔwɑ Filisitibɑn sɔ̃. U nɛɛ,
  hat-hat: Men mesaj Seyè a te bay pwofèt Jeremi sou peyi Filisti a, anvan farawon
    an t' al atake Gaza.
  eng-BSB: This is the word of the LORD that came to Jeremiah the prophet about the
    Philistines before Pharaoh struck down Gaza.
  eng-WEBPB: The LORD’s word that came to Jeremiah the prophet concerning the Philistines,
    before Pharaoh struck Gaza.
  kbq-kbq: Hagi Fero'a Gaza kumara hara eme huonte'negeno, Filistia vahete'ma fore
    hania zankura Ra Anumzamo'a kasnampa ne' Jeremaiana amanage huno asami'ne.
  nhe-BL: Quema Faraón aya quixolejtoya altepetl Gaza, TOTECO nechmacac na, niJeremías,
    ni tlajtoli para niquinyolmelahuas nopa filisteos.
  gub-BL: Ezit ywy rehe har wanuwihawete uzàmàtyry'ym Kaz tawhu oho. A'e 'ym mehe
    we Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe Piri ywy rehe har wanehe.
  eng-DRA: The word of the Lord that came to Jeremias the prophet against the people
    of Palestine, before Pharao took Gaza.
