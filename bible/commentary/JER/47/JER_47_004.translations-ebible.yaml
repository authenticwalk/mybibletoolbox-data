  beo-beo: 'Filisidini soge ea wadela:mu eso da doaga:i dagoi. Daia amola Saidone
    moilai bai bagade da ilima fidimusa: logo ga:i dagoi ba:mu. Na, Hina Gode, da
    Filisidini dunu (amo da Galidi oga amoga misi) amo huluane wadela:lesimu.'
  tpi-OTNT: “Taim bilong olgeta Filistia i bagarap, em i kamap pinis. Mi bai pasim
    rot bilong ol, na bai ol i no inap helpim moa ol Tair na Saidon. Bipo tru ol tumbuna
    bilong ol Filistia i bin lusim ailan Krit na i kam i stap long bikples. Tasol
