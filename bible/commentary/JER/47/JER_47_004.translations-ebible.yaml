    ہستی سے مٹانے والا ہے، جزیرۂ کریتے کے اُن بچے ہوؤں کو جو یہاں آ کر آباد ہوئے ہیں۔
  deu-1912: vor dem Tage, so da kommt, zu verstören alle Philister und auszureuten
