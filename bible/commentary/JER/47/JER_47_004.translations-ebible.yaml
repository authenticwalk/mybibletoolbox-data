  tha-KJV: เพราะวั​นที​่จะมาถึงซึ่งจะทำลายฟีลิสเตียทั้งสิ้น และจะตัดผู้​อุปถัมภ์​ทุ​กคนที่​เหลืออยู่​ออกจากเมืองไทระและเมืองไซดอน
    เพราะพระเยโฮวาห์จะทรงทำลายคนฟีลิสเตีย คือคนที่​เหลืออยู่​ในแถบคัฟโทร์​นั้น
  por-BR-2018: Por causa do dia que vem, para arruinar a todos os filisteus, para
    cortar a Tiro e a Sidom todo ajudador que restar; pois o SENHOR destruirá aos
    filisteus, ao resto da ilha de Caftor.
  deu-ELO: wegen des Tages, der da kommt, um alle Philister zu zerstören und für Tyrus
