  eng-WYC-2017: for the coming of the day in which all Philistines shall be destroyed;
    and Tyrus shall be destroyed, and Sidon with all their other helps. For the Lord
    hath destroyed Palestines, the remnants of the isle of Cappadocia.
  eng-WMBB: because of the day that comes to destroy all the Philistines, to cut off
    from Tyre and Sidon every helper who remains; for the LORD will destroy the Philistines,
    the remnant of the isle of Caphtor.
  urd-GVH: क्योंकि वह दिन आनेवाला है जब तमाम फ़िलिस्तियों को नेस्तो-नाबूद किया जाएगा
    ताकि सूर और सैदा के आख़िरी मदद करनेवाले भी ख़त्म हो जाएँ। क्योंकि रब फ़िलिस्तियों
    को सफ़हाए-हस्ती से मिटानेवाला है, जज़ीराए-क्रेते के उन बचे हुओं को जो यहाँ आकर
    आबाद हुए हैं।
  rug-rug: Ura sa rane si ele kamo pude kote ta huara sari doduru pa Pilisitia meke
    va mate pani saripu lopu ele mate saripu kote hiva la tokani sari pa Taea meke
    Saedoni. E Zihova si va nama pude huara pani sari pa Pilisitia, sari ka visavisa
    koa holadi koasa raratana pa nusa Kiriti.
  gaz-gaz: Filisxeemota hunda balleessuuf hambaa Xiiroosii fi Siidoonaa gargaaruuf
    hafan hundas balleessuuf guyyaan sun dhufeeraatii. Waaqayyo Filisxeemota, hambaa
    qarqara Kaftoor balleessuu gaʼeera.
  fra-LSG: Parce que le jour arrive où seront détruits tous les Philistins, Exterminés
    tous ceux qui servaient encore d’auxiliaires à Tyr et à Sidon; Car l’Éternel va
    détruire les Philistins, Les restes de l’île de Caphtor.
  yal-yal: Amasɔtɔ Filisiti yamanan birin naxɔri lɔxɔn bata a li, han muxu yo mi lu
    naxan Tire taan nun Sidɔn taan maliyɛ. Bayo Alatala Filisiti kaane halagima nɛn,
    yamaan dɔnxɛn naxan sa kelixi Kafatoro fɔxɔ ige tagi bɔxɔni.
  haw-1868: No ka la e hiki mai ana, e anai loa i na Pilisetia a pau, a e hooki aku,
    mai Turo, a mai Zidona aku i na mea kokua a pau i koe; no ka mea, e anai loa no
    o Iehova i na Pilisetia, i ke koena hoi o ka moku o Kapetora.
  arb-NAV: رُعْباً مِنَ الْيَوْمِ الْمُقْبِلِ لإِبَادَةِ الْفِلِسْطِينِيِّينَ، ولاِسْتِئْصَالِ
    صُورَ وَصِيدُونَ وَكُلَّ مُعِينٍ بَاقٍ، لأَنَّ الرَّبَّ يُدَمِّرُ الْفِلِسْطِينِيِّينَ
    بَقِيَّةَ جَزِيرَةِ كَفْتُورَ.
  ewe-ewe: elabena ŋkeke la ɖo be woatsrɔ̃ Filistitɔwo katã, eye woaɖe ame siwo tsi
    agbe la ɖa, ame siwo ate ŋu akpe ɖe Tiro kple Sidon ŋu. Esusɔ vie Yehowa natsrɔ̃
    Filistitɔwo, ame siwo nye Kaftor ƒuta ƒe ame mamlɛawo.
  eng-LEE: Because of the day that cometh to devastate all the Philistines, to cut
    off from Tyre and Zidon every helper that remaineth; for the Lord devastateth
    the Philistines, the remnant of the isle of Caphthor.
  asm-FB: কাৰণ সকলো পলেষ্টীয়াসকলে বিনষ্ট কৰিবৰ দিন, তূৰ আৰু চীদোনৰ পৰা, প্ৰত্যেক
    অৱশিষ্ট সহকাৰীক উচ্ছন্ন কৰিবৰ দিন আহিছে; কিয়নো যিহোৱাই পলেষ্টীয়াসকলক, কপ্তোৰ
    দ্বীপৰ অৱশিষ্ট ভাগক বিনষ্ট কৰিব।
  sus-A: قِلِسِتَكَيٍ فبَلٌي لْشْي بَرَ عَ لِ. تِرٍ نُن سِدْن مُ قِلِسِتَكَيٍ شَ مَلِ
    سْتْمَ سْنْن، بَرِ مَ عَلَتَلَ بَرَ عٍ سْنتْ عَ نُن كَقَتٌرٌكَيٍ.
  fra-SBL: à cause du jour qui vient pour détruire tous les Philistins, de retrancher
    de Tyr et de Sidon toute aide qui subsiste ; car Yahvé va détruire les Philistins,
    le reste de l'île de Caphtor.
  hbo-hbo: עַל־הַיֹּ֗ום הַבָּא֙ לִשְׁדֹ֣וד אֶת־כָּל־פְּלִשְׁתִּ֔ים לְהַכְרִ֤ית לְצֹר֙
    וּלְצִידֹ֔ון כֹּ֖ל שָׂרִ֣יד עֹזֵ֑ר כִּֽי־שֹׁדֵ֤ד יְהוָה֙ אֶת־פְּלִשְׁתִּ֔ים שְׁאֵרִ֖ית
    אִ֥י כַפְתֹּֽור׃
  kik-kik: Nĩgũkorwo mũthenya nĩmũkinyu wa kũniina andũ a Filisti othe, na wa kweheria
    matigari mothe ma andũ arĩa mangĩteithia Turo na Sidoni. Jehova arĩ hakuhĩ kwananga
    andũ a Filisti, acio maatigaire kuuma hũgũrũrũ-inĩ cia Kafitori.
  fra-NCL: C’est à cause du jour qui est venu, où seront détruits tous les Philistins,
    exterminés tous les derniers alliés de Tyr et de Sidon ; car Yahweh va détruire
    les Philistins, les restes de l’île de Caphtor.
  cek-AK: Philistin kaminawk amro boihhaih ni, Tura hoi Sidon abomh hanah anghmat
    kaminawk phreak boihhaih ni loe phak boeh; Angraeng mah Philistin kaminawk Kaptor
    prae ih anghmat kaminawk to amrosak tih boeh.
  cuk-cuk: Bela Filistea-dulemar-obeloged-iba nonikid, Tiro-sorda-bendakmalad-obeloged-iba,
    degi, Sidón-sorda-bendakmalad-obeloged-iba nonikid. Bab-Jehová, Filistea-dulemar
    obelogoed, Caftor-demar-gakaba-dulemar-bukmalad obelobaloed.
  uig-CYR: Чүнки барлиқ Филистийләрни набут қилидиған күн, һәм Тур вә Зидонни уларға
    ярдәмдә болғидәк барлиқ қалған адәмләрдин мәһрум қилидиған күн йетип кәлди; чүнки
    Пәрвәрдигар Филистийләрни, йәни Крет арилидин чиқип кәлгәнләрниң қалдуғини набут
    қилиду.
  tel-2017: ఫిలిష్తీ వాళ్ళను నాశనం చేసే రోజు, తూరు, సీదోనులకు సహాయం చేయాలనుకునే వాళ్ళను
    కూడా నాశనం చేసే రోజు వస్తుంది. ఎందుకంటే యెహోవా ఫిలిష్తీ వాళ్ళనూ, కఫ్తోరు ద్వీపంలో
    మిగిలిపోయిన వాళ్ళనూ సర్వ నాశనం చేస్తాడు.
  hat-BSA: Akoz jou k ap vini pou detwi tout Filisten yo, pou koupe retire nèt de
    Tyr ak Sidon tout soutyen ki rete yo; paske SENYÈ a ap detwi Filisten yo, retay
    a kot Caphtor a.
  kos-kos: Pacl in kunausla acn Philistia summa, Kain in kasru nukewa Ac fah wotla
    liki acn Tyre ac Sidon. Nga, LEUM GOD, fah kunausla mwet Philistia, Elos nukewa
    su tuku liki weacn Crete.
  hbo-WLC: עַל־הַיּ֗וֹם הַבָּא֙ לִשְׁד֣וֹד אֶת־כָּל־פְּלִשְׁתִּ֔ים לְהַכְרִ֤ית לְצֹר֙
    וּלְצִיד֔וֹן כֹּ֖ל שָׂרִ֣יד עֹזֵ֑ר כִּֽי־שֹׁדֵ֤ד יְהוָה֙ אֶת־פְּלִשְׁתִּ֔ים שְׁאֵרִ֖ית
    אִ֥י כַפְתּֽוֹר׃
  ibo-ibo: Nʼihi na ụbọchị ahụ abịala mgbe a ga-ebibi ndị Filistia niile, mgbe a ga-ebipụ
    ndị niile fọdụrụ, ndị nwere ike inyere obodo Taịa na Saịdọn aka. Nʼihi na Onyenwe
    anyị akwadoola ibibi ndị Filistia, o kwadoola ibibi ndị ahụ fọdụrụ nʼọnụ mmiri
    Kafto.
  ory-ory: କାରଣ ପଲେଷ୍ଟୀୟ ସମସ୍ତଙ୍କର ସର୍ବସ୍ୱ ହରଣ କରିବାର, ସୋର ଓ ସୀଦୋନର ସହକାରୀ ପ୍ରତ୍ୟେକ
    ଅବଶିଷ୍ଟ ଲୋକଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରିବାର ଦିନ ଆସୁଅଛି; ଯେହେତୁ ସଦାପ୍ରଭୁ ପଲେଷ୍ଟୀୟମାନଙ୍କର, କପ୍ତୋର
    ଦ୍ୱୀପର ଅବଶିଷ୍ଟ ଲୋକଙ୍କର ସର୍ବସ୍ୱ ହରଣ କରିବେ।
  chk-chk: A war ewe fansoun, pwe ekewe chon Filistia meinisin repwe rosola, nge chokewe
    mi chüen manau o tongeni alisi Tirus me Siton repwe kärila. Pun ngang ewe Samol
    mi Lapalap üpwe arosala ekewe chon Filistia, chokewe mi chüen manau me lon ewe
    fanü arosetin Kaftor.
  rop-rop: Wal det taim im iya na blanga binijimap ola Filastain pipul, en blanga
    stapam ola pipul hu oldei albumbat Taya en Saidan, wulijim nobodi gin album olabat.
    Wal mi na YAWEI garra binijimap detlot Filastain pipul. Basdam olabat bin ol kaman
    brom det ailin gulum Krit.
  ukr-1871: Перед тим днем, що настане, щоб вигубити всїх Филистіїв; погубити й Тир
    і Сидон з усїма помічниками, що позоставались; бо Господь спустошить Филистіїв,
    останок острова Кафтора.
  deu-1951: denn der Tag ist gekommen, die Philister zu vertilgen und von Tyrus und
    Zidon alle noch übrigen Helfer auszurotten; denn der HERR will die Philister vertilgen,
    den Überrest der Insel Kaphtor.
  eng-JPS: Because of the day that cometh to spoil all the Philistines, to cut off
    from Tyre and Zidon every helper that remaineth; for the LORD will spoil the Philistines,
    the remnant of the isle of Caphtor.
  srp-1865: Od onoga dana koji æe doæi da istrijebi sve Filisteje i da zatre Tir i
    Sidon i sve ostale pomoænike, jer æe Gospod istrijebiti Filisteje, ostatak ostrva
    Kaftora.
  lug-lug: Kubanga olunaku lutuuse okuzikiriza Abafirisuuti bonna, n’okusalako bonna
    abandisigaddewo abandiyambye Ttuulo ne Sidoni. Mukama wa kuzikiriza Abafirisuuti
    abaasigalawo ku mbalama z’ekizinga Kafutoli.
  heb-heb: על היום הבא לשדוד את כל פלשתים להכרית לצר ולצידון כל שריד עזר כי שדד יהוה
    את פלשתים שארית אי כפתור׃
  ben-IRV: কারণ সেই দিন আসছে, যেদিন সমস্ত পলেষ্টীয় ধ্বংস হবে, সোর ও সীদোন যারা তাদের
    সাহায্য করে, তাদের উচ্ছেদ করবে। কারণ সদাপ্রভু পলেষ্টীয়দের ধ্বংস করছেন, যারা কপ্তোরের
    অবশিষ্ট লোক।
  pan-pan: ਉਸ ਦਿਨ ਦੇ ਕਾਰਨ ਜਿਹੜਾ ਆਉਂਦਾ ਹੈ, ਭਈ ਸਾਰੇ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਨਾਸ ਕਰੇ, ਸੂਰ ਅਤੇ ਸੀਦੋਨ
    ਤੋਂ ਹਰੇਕ ਨੂੰ ਜੋ ਰਹਿੰਦਾ ਹੈ ਕੱਟ ਦੇਵੇ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਨਾਸ ਕਰੇਗਾ, ਅਤੇ
    ਕਫ਼ਤੋਰ ਦੇ ਟਾਪੂ ਦੇ ਬਕੀਏ ਨੂੰ ਵੀ।
  mya-JVB: အကြောင်း မူကား၊ ဖိလိတ္တိ အမျိုးသားတို့ကို ဖျက်ဆီး ရသောနေ့ ၊ တုရု မြို့၊
    ဇိဒုန် မြို့ကို စစ်ကူ နိုင်သောသူ အကျန် အကြွင်းရှိသမျှ ကို ပယ်ဖြတ် ရသောနေ့သည် ရောက်
    ၍၊ ထာဝရဘုရား သည် ဖိလိတ္တိ အမျိုးသားနှင့် ကျန်ကြွင်း သော ကတ္တောရ ပြည်သားတို့ကို
    သုတ်သင် ပယ်ရှင်းတော်မူမည်။
  tbg-tbg: Pirisia vatanaaka vehi autu taiqake entava anintaivo. Vika kahaqi varia
    vatanaaka Taiaave, Saidonive vikavata taiqavi entava anintaivo. Eo, te Noravano
    Kotika Pirisia vatanaaka Kariti airani qaqi variakavata vehi autu karerave.
  hmo-hmo: Badina be nega ia ginidae vadaeni, Pilistia taudia ibounai do lau hadikaia
    ore, bona Turo bona Sidono taudia, Pilistia durua totona idia mai taudia, ibounai
    do lau utua bona negea. Lau Lohiabada ese Pilistia taudia do lau hadikaia ore,
    Kerete motumotu dekena amo idia mai taudia ibounai.
  urd-urd: यह उस दिन की वजह से होगा, जो आता है कि सब फ़िलिस्तियों को ग़ारत करे, और
    सूर और सैदा से हर मददगार को जो बाक़ी रह गया है हलाक करे; क्यूँकि ख़ुदावन्द फ़िलिस्तियों
    को या'नी कफ़तूर के जज़ीरे के बाक़ी लोगों को ग़ारत करेगा।
  rus-SYN: от того дня, который придет истребить всех Филистимлян, отнять у Тира и
    Сидона всех остальных помощников, ибо Господь разорит Филистимлян, остаток острова
    Кафтора.
  bqc-SIM: Filitɛ̃ↄ kɛa kɛ́lɛkɛlɛ gↄↄ mɛ́ kà, wa gbɛ̃́ pↄ́ aaì dↄ Tiideↄ ń Sidↄ̃deↄlɛ
    kↄ̃napiↄ míↄnzↄ̃ɛ. Dii mɛ́ a Filitɛ̃ↄ ásookɛ, i Kɛlɛti bùsude pↄ́ gↄ̃̀piↄ dɛ̃ↄnzↄ̃.
  tcz-CHONGTHU: Nikho ahunglhung e, Philistine kisumang ding chule ama panpia Tyre
    leh Sidon jong kisumang ding ahi. Pakaiyin Philistine gam’a amoh chengse asuh
    gamding chule Crete twikol gam’a gachen den ho jong asuhgam ding ahi.
  mar-mar: कारण सर्व पलिष्ट्यांच्या नाशाची वेळ आली आहे, सोर आणि सीदोन यांतून वाचलेला
    प्रत्येक जो कोणी त्यांचे सहाय्य करणारा त्याचा नाश होईल. कारण परमेश्वर पलिष्ट्यांचा
    म्हणजे कफतोराच्या द्विपातील वाचलेल्यांचाही नाश करणार आहे.
  qub-qub: Filistea runacunata ushajpaj wañuchinanpaj caj junaj chayamushanami. Tiro
    runacunatawan Sidón runacunata yanapänanpäga manami canganachu. Paycunatapis usharishämi.
    Rasunpami ushacächishaj Lamar chaupin Creta tishgupita shamoj Filistea runacunataga.
  bqp-bqp: Sɑɑ yɑ tunumɑ yè sɔɔ bɑ koo Filisitibɑ kpuro go, kɑ tɔn be bɑ koo kpĩ bu
    Tirigibu, kɑ Sidonigibu somi, kɑ tɔn be bɑ tie bɑ wɑ̃ɑ tem bure te bɑ mɔ̀ Kɑfitoriɔ.
  hat-hat: Lè a rive pou yo ravaje tout peyi Filisti a nèt, pou yo disparèt tout rès
    moun ki t'ap bay lavil Tir ak lavil Sidon konkou. Se mwen menm Seyè a k'ap detwi
    tout moun Filisti yo, tout moun ki soti nan lil Krèt la.
  eng-BSB: For the day has come to destroy all the Philistines, to cut off from Tyre
    and Sidon every remaining ally. Indeed, the LORD is about to destroy the Philistines,
    the remnant from the coasts of Caphtor.
  eng-WEBPB: because of the day that comes to destroy all the Philistines, to cut
    off from Tyre and Sidon every helper who remains; for the LORD will destroy the
    Philistines, the remnant of the isle of Caphtor.
  kbq-kbq: Hagi Filistia vahe'ma knazamo'ma eme zamazeri havizama hania knamo'a hago
    meni efore hu'ne. Ana hu'neanki'za Tairi vahe'ene Saidoni vahera zamaza osugahaze.
    Na'ankure hageri amu'nompima Kriti kumateti'ma Filistia vahe'ma osi'ama emani'naza
    vahera, Ra Anumzamo'a knaza zamino zamazeri haviza nehie.
  nhe-BL: “Pampa ya ajsic tonali para TOTECO quintzontlamiltis nopa filisteos huan
    nochi inintlapalehuijcahua tlen ehuaj ipan altepetl Tiro huan Sidón. Pampa na
    niquintzontlamiltis nochi nopa filisteos tlen yajque itztotij ipan nopa piltlaltzi
    tlen itoca Caftor tlen mopantía iteno hueyi atl.
  gub-BL: Uhem Piri ywy rehe har waiwy imumaw paw 'ar kury. Xir tawhu pe har wà, Xitom
    pe har wamyrypar wà no, omono kar putar uze'eg umyrypar wanupe wà nehe. — Urepytywà
    pe nehe ty wà, i'i putar wanupe nehe. Uhem a'e 'ar kury. A'e 'ar mehe napytywà
    kar kwaw wamyrypar wanupe ihe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e amumaw putar
    Piri ywy rehe har ihe wà nehe. Amumaw putar Kereta yrypypo'o wi ur ma'e kwer ihe
    wà nehe no.
  eng-DRA: Because of the coming of the day, in which all the Philistines shall be
    laid waste, and Tyre and Sidon shall be destroyed, with all the rest of their
    helpers. For the Lord hath wasted the Philistines, the remnant of the isle of
    Cappadocia.
