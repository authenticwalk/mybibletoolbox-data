  tam-TCV: ஏனெனில் பெலிஸ்தியர் அனைவரையும் அழிக்கும் நாள் வந்திருக்கிறது. தீருவுக்கும்
    சீதோனுக்கும் உதவிசெய்யக்கூடிய, இன்னும் தப்பியிருப்பவர்களை அழிப்பதற்கான நாள் வந்திருக்கிறது.
    கப்தோரின் கரையோரத்தில் மீதியாயிருக்கும் பெலிஸ்தியரை யெகோவா அழிக்கப்போகிறார்.
  ceb-ULB: Tungod kay moabot na ang adlaw nga magalaglag sa tanang mga Filistihanon,
