verse: JER.047.004
translations:
  mal-C: ഫെലിസ്ത്യരെ മുഴുവനായി നശിപ്പിക്കുന്നതിനും സോരിൽനിന്നും സീദോനിൽനിന്നും അവരുടെ
    എല്ലാ സഹായികളെയും ഛേദിച്ചുകളയാനുമുള്ള ദിവസം വരുന്നതിനാൽതന്നെ. കഫ്തോർ തീരങ്ങളിൽ
    ശേഷിച്ചിരിക്കുന്ന ഫെലിസ്ത്യരെ യഹോവ നശിപ്പിക്കാൻ പോകുന്നു.
  deu-TKW: wegen des tags, der da angebrochen ist, daß er ganz Philistäa verwüste,
    daß er Tyrus und Sidon jeden noch übriggebliebenen helfer vertilge. Denn Jahwe
    will Philistäa verwüsten, den Überrest der Küste Kaphtor.
  lin-lin: Pamba te mokolo ekoki mpo na kobebisa bato nyonso ya Filisitia mpe kosilisa
    koboma batikali nyonso oyo bakoluka kosunga bingumba Tiri mpe Sidoni. Yawe akomi
    pene ya kobebisa bato ya Filisitia, batikali ya esanga ya Kafitori.
  eng-LSV: Because of the day that has come to spoil all the Philistines, || To cut
    off every helping remnant from Tyre and from Sidon. For YHWH is spoiling the Philistines,
    || The remnant of the island of Caphtor.
  eng-GNV: 'Because of the day that commeth to destroy all the Philistims, and to
    destroy Tyrus, and Zidon, and all the rest that take their part: for the Lord
    will destroy the Philistims, the remnant of the yle of Caphtor.'
  eng-WEBSTER: 'Because of the day that cometh to lay waste all the Philistines, and
    to cut off from Tyre and Zidon every helper that remaineth: for the LORD will
    lay waste the Philistines, the remnant of the country of Caphtor.'
  nhw-BL: “Pampa ya ajsic tonali para TOTECO quintzontlamiltis nopa filisteos huan
    nochi inintlapalehuijcahua catli ehuaj ipan altepetl Tiro huan Sidón. Pampa na
    niquintzontlamiltis nochi nopa filisteos catli yajque itztotij ipan nopa piltlaltzi
    catli itoca Caftor catli mopantía iteno hueyi atl.
  swh-ONEN: Kwa maana siku imewadia kuwaangamiza Wafilisti wote na kuwakatilia mbali
    walionusurika wote ambao wangeweza kusaidia Tiro na Sidoni. Bwana anakaribia kuwaangamiza
    Wafilisti, mabaki toka pwani za Kaftori.
  bba-bba: Sɑɑ yɑ tunumɑ yè sɔɔ bɑ koo Filisitibɑ kpuro ɡo, kɑ tɔn be bɑ koo kpĩ bu
    Tiriɡibu, kɑ Sidoniɡibu somi, kɑ tɔn be bɑ tie bɑ wɑ̃ɑ tem bure te bɑ mɔ̀ Kɑfitoriɔ.
  eng-KJVCPB: 'Because of the day that cometh to spoil all the Philistines, And to
    cut off from Tyrus and Zidon every helper that remaineth: For the Lord will spoil
    the Philistines, The remnant of the country of Caphtor.'
  luo-luo: Nimar odiechiengʼ osechopo mondo otiek jo-Filistia duto, kendo gengʼo joma
    notony duto mane nyalo konyo Turo kod Sidon. Jehova Nyasaye ochiegni tieko jo-Filistia,
    jogo mane otony moa e dho nam mar Kaftor.
  meu-meu: badina be hahebua-tari dinana na e maimu, Filistia taudia iboudiai ihabua-taridia;
    bona Turo bona Sidono ikahadia taudia oredia iboudiai na bae negedia daure. Badina
    be Iehova ese Filistia taudia e habuadia tarimu, Kaftoro konena taudia kwabukwabudia.
  npi-ULB: किनकि सारा पलिश्तीहरूको सर्वनाश हुने दिन आउँदैछ । बाँचेकाहरूमध्ये टुरोस
    र सीदोनलाई मदत गर्न चाहनेहरू बहिष्कृत हुने छन् । किनभने परमप्रभुले कप्‍तोरको टापुमा
    बाँकी रहेका पलिश्तीहरूलाई सर्वनाश पार्दै हुनुहुन्छ ।
  yor-yor: Nítorí tí ọjọ́ náà ti pé láti pa àwọn Filistini run, kí a sì mú àwọn tí
    ó là tí ó lè ran Tire àti Sidoni lọ́wọ́ kúrò. Olúwa ti ṣetán láti pa Filistini
    run, àwọn tí ó kù ní agbègbè Kafitori.
  pes-OPCB: چون زمان نابودی تمام فلسطینیان و همدستانشان در صور و صیدون فرا رسیده است.
    من، خداوند، آنانی را که از جزیرهٔ کریت آمده‌اند، یعنی فلسطینی‌ها را از بین خواهم
    برد.
  tgl-ULB: Sapagkat darating ang araw na wawasak sa lahat ng mga Filisteo, upang ihiwalay
    sa Tiro at Sidon ang bawat nakaligtas na nagnanais silang tulungan. Sapagkat winawasak
    ni Yahweh ang mga Filisteo, ang mga nalalabi mula sa pulo ng Caftor.
  hui-hui: Pilidia wali agali bo wahai holene hapara haragoni. Wali agali yu wahene
    karume Saidono wali agalibi Taia wali agalibi biamogo nabilo harigani hapai haragoni.
    Pilidia wali agali tinaga dindi mini Kiridi iba dege dombeneha ngago yu wahene
    karu Anduane Homogo i̱na Pilidia wali agali uruni bo wahole kogoni.
  mya-mya: တု​ရု​မြို့​နှင့်​ဇိ​ဒုန်​သို့​ပေး​ပို့​နိုင်​သည့်​စစ်​ကူ အ​ကြွင်း​အ​ကျန်​မှန်​သ​မျှ​ကို​ဖြတ်​တောက်
    ပစ်​ရန် ဖိ​လိတ္တိ​ပြည်​ကို၊သုတ်​သင်​ပယ်​ရှင်း​ရ​မည့် နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​လေ​ပြီ။
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​က​ရေ​တေ​ကမ်း​ခြေ​မှ လာ​သူ​အ​ပေါင်း​ဖြစ်​သည့် ဖိ​လိတ္တိ​အမျိုး​သား​တို့​အား​သုတ်​သင်​ပယ်​ရှင်း​မည်။
  bod-N: ཅི་ལ་ཞེ་ན། དུས་དེ་སླེབས་ལ་ཉེ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཕེ་ལེ་ཤེད་པ་ཐམས་ཅད་འཇོམས་པར་མཛད་ཅིང་།
    ཐཱར་དང་ཚི་ཏུན་ལ་རྒྱབ་རོགས་བྱས་ནས་ཤུལ་དུ་ལུས་པ་དག་མེད་པར་གཏོང་བ་དང་། ཁོང་གིས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཏེ་ཀབ་ཐོར་གྱི་གླིང་ཕྲན་དུ་ལུས་པའི་མི་རྣམས་འཇོམས་པར་འགྱུར།
  sna-sna: Nokuti zuva rasvika rokuparadza vaFiristia vose, uye nokuuraya vose vakasara
    vaigona kubatsira Tire neSidhoni. Jehovha ava pedyo nokuparadza vaFiristia, vaya
    vakasara vanobva kumahombekombe eKafitori.
  spa-BLM: por el día que viene para destruir a todos los filisteos, para cortar de
    Tiro y de Sidón todo ayudante que quede; porque Yahvé destruirá a los filisteos,
    el remanente de la isla de Caphtor.
  cac-cac: Toxo ix c'och sc'ual satel eb' filisteo yed' eb' scolvaj yed' eb', aton
    eb' aj Tiro yed' eb' aj Sidón, xchi Jehová. A Jehová ol satanel eb' filisteo chi',
    aton masanil eb' cotnac d'a Creta d'a snan̈al a' mar.
  swh-ULB: Kwa maana siku inakuja itakayowaacha ukiwa Wafilisiti wote, kumwondoa kila
    mtu aliyesalia anayetaka kuwasaidia. Kwa maana Yahwe anawaangamiza Wafilisiti,
    waliosalia katika kisiwa cha Kaftori.
  bel-bel: ад таго дня, які прыйдзе зьнішчыць усіх Філістымлян, адабраць у Тыра і
    Сідона ўсіх астатніх памочнікаў, бо Гасподзь спустошыць Філістымлян, рэшту горада
    Кафтора.
  deu-ELBBK: wegen des Tages, der kommt, um alle Philister zu zerstören und für Tyrus
    und Sidon jeden hilfebringenden Überrest zu vertilgen. Denn der HERR zerstört
    die Philister, den Überrest der Insel Kaphtor.
  mbb-OT: Su neume en is timpu he edezeetan is langun he menge Filistihanen duma te
    menge kezapig dan he ebpuun diyà te Tyre wey Sidon. Edezeetan te Nengazen is menge
    Filistihanen, is menge etew he ebpuun diyà te isla te Caftor.
  mal-2015: ഫെലിസ്ത്യരെ ഒക്കെയും നശിപ്പിപ്പാനും സോരിലും സീദോനിലും ശേഷിച്ചിരിക്കുന്ന
    സകലസഹായകന്മാരെയും ഛേദിച്ചുകളവാനും ഉള്ള ദിവസം വരുന്നതുകൊണ്ടു തന്നേ; കഫ്തോർകടല്പുറത്തു
    ശേഷിപ്പുള്ള ഫെലിസ്ത്യരെ യഹോവ നശിപ്പിക്കും.
  rmc-rmc: Bo avľa o džives te zňičinel savore Filišťincen a te murdarel avri andral
    o Tir the andral o Sidon savore lengre pomocňiken, so predžiďile. Bo o RAJ zňičinela
    le Filišťincen; olen, ko ačhile te dživel pro ostrovos Kaftor.
  pes-OPV: به‌سبب روزی که برای هلاکت جمیع فلسطینیان می‌آید که هرنصرت کننده‌ای را که
    باقی می‌ماند از صور وصیدون منقطع خواهد ساخت. زیرا خداوندفلسطینیان یعنی بقیه جزیره
    کفتور را هلاک خواهد ساخت.
  ron-1924: пентру кэ вине зиуа кынд вор фи нимичиць тоць филистений ши стырпиць тоць
    чей че служяу ка ажутоаре Тирулуй ши Сидонулуй. Кэч Домнул ва нимичи пе филистень,
    рэмэшицеле островулуй Кафтор.
  ben-OBCV: কারণ সব ফিলিস্তিনীকে ধ্বংস করার, যারা সোর ও সীদোনের সাহায্য করত, সেই সমস্ত
    অবশিষ্ট লোককে উচ্ছিন্ন করার দিন, এসে পড়েছে। সদাপ্রভু ফিলিস্তিনীদের ধ্বংস করতে
    চলেছেন, কপ্তোরের উপকূল থেকে আসা অবশিষ্টদের তিনি ধ্বংস করবেন।
  som-som: waana maalinta u imanaysa inay reer Falastiin wada baabbi'iso, iyo inay
    kaalmeeye kasta oo hadhay Turos iyo Siidoon ka baabbi'iso, waayo, Rabbigu wuxuu
    baabbi'in doonaa reer Falastiin iyo kuwa hadhay ee gasiiradda Kaftoor oo dhan.
  lat-VUC: 'pro adventu diei in quo vastabuntur omnes Philisthiim, et dissipabitur
    Tyrus et Sidon cum omnibus reliquis auxiliis suis: depopulatus est enim Dominus
    Palæstinos, reliquias insulæ Cappadociæ.'
  eng-ASVBT: 'because of the day that cometh to destroy all the Philistines, to cut
    off from Tyre and Sidon every helper that remaineth: for Jehovah will destroy
    the Philistines, the remnant of the isle of Caphtor.'
  ita-1885: per cagion del giorno che viene, per guastar tutti i Filistei, per isterminare
    a Tiro, e a Sidon, ogni rimanente di aiuto; perciocchè il Signore diserterà i
    Filistei, il rimanente dell'isola di Caftor.
  eng-LXXUP: Behold, I have loosed thee from the manacles that were upon thy hands.
    If it seem good to thee to go with me to Babylon, then will I set mine eyes upon
    thee.
  eng-ULB: For the day is coming that will devastate all of the Philistines, to cut
    off from Tyre and Sidon every survivor who wants to help them. For Yahweh is devastating
    the Philistines, those who remain from the island of Caphtor.
  spa-VBL: Ha llegado el día en que todos los filisteos serán destruidos, en que Tiro
    y Sidón no tendrán más aliados que los ayuden. El Señor va a destruir a los filisteos,
    a los que quedan de la isla de Creta.
  fra-_FOB: C'est que le jour est venu de détruire tous les Philistins, de retrancher
    à Tyr et à Sidon quiconque reste encore pour les secourir. Car l'Éternel va détruire
    les Philistins, les restes de l'île de Caphtor.
  mal-mal: ഫെലിസ്ത്യരെ എല്ലാം നശിപ്പിക്കുവാനും സോരിലും സീദോനിലും ശേഷിച്ചിരിക്കുന്ന
    സകലസഹായികളെയും ഛേദിച്ചുകളയുവാനുമുള്ള ദിവസം വരുന്നതുകൊണ്ടു തന്നെ; കഫ്തോർകടല്പുറത്ത്
    ശേഷിപ്പുള്ള ഫെലിസ്ത്യരെ യഹോവ നശിപ്പിക്കും.
  urd-GVR: Kyoṅki wuh din āne wālā hai jab tamām Filistiyoṅ ko nest-o-nābūd kiyā jāegā
    tāki Sūr aur Saidā ke āḳhirī madad karne wāle bhī ḳhatm ho jāeṅ. Kyoṅki Rab Filistiyoṅ
    ko safhā-e-hastī se miṭāne wālā hai, Jazīrā-e-Krete ke un bache huoṅ ko jo yahāṅ
    ā kar ābād hue haiṅ.
  suz-BL: मारदे हना पलिस्‍ती नेल्‍ल आन कली खतम पोक्‍शा साइक्‍तीक नाक्‍ती जाक्‍शो बाक्‍ब।
    टायर नु सीदोन आस कली वारच पाइक्‍ने चाप्‍ब नेल्‍ल बेक्‍नीम। मारदे हना परमप्रभु
    यावेम पलिस्‍ती आन कली साइक्‍चा चिक्‍शो बाक्‍ब। काफ्‍‍तोर ङा टापु आ शुंइचीम रे
    जाक्‍शो लीशो नेल्‍ल आन कली साइक्‍चा चिक्‍शो बाक्‍ब। आमोस १:६-७; सेफन्‍याह २:४;
    जकरिया ९:५; यूहन्‍ना १:२२; येरमीया १६:६; येरमीया ४८:३७;आमोस ९:७
  eng-NOY: Because of the day which cometh, To lay waste all the Philistines, To cut
    off from Tyre and from Sidon Every helper that remaineth. For Jehovah will lay
    waste the Philistines, The remnant of the country of Caphtor.
  ita-1927: perché giunge il giorno in cui tutti i Filistei saranno devastati, in
    cui saran soppressi i restanti ausiliari di Tiro e di Sidone, poiché l’Eterno
    devasterà i Filistei, ciò che resta dell’isola di Caftor.
  ckb-ckb: لەبەر ئەوەی ئەو ڕۆژە هاتووە بۆ تەفروتوناکردنی فەلەستییەکان و بۆ بڕینەوەی
    هەموو پاشماوەیەک کە بتوانن پشتگیری پاشایەتی سور و سەیدا بکەن. یەزدان خەریکە فەلەستییەکان
    تەفروتونا دەکات، پاشماوەی کەناری کەفتۆر.
  eng-BBE: 'Because of the day which is coming with destruction on all the Philistines,
    cutting off from Tyre and Zidon the last of their helpers: for the Lord will send
    destruction on the Philistines, the rest of the sea-land of Caphtor.'
  kan-OKCV: ಏಕೆಂದರೆ ಫಿಲಿಷ್ಟಿಯರೆಲ್ಲರನ್ನು ಸೂರೆ ಮಾಡುವುದಕ್ಕೂ ಟೈರಿನಿಂದಲೂ ಸೀದೋನಿನಿಂದಲೂ ಉಳಿದವರನ್ನು
    ಕಡಿದುಬಿಡುವುದಕ್ಕೂ ಆ ದಿವಸ ಬಂತು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಫಿಲಿಷ್ಟಿಯರನ್ನು ಕಫ್ತೋರಿನ ದೇಶದ
    ಉಳಿದವರನ್ನೂ ಸೂರೆಮಾಡುವನು.
  tam-2017: பெலிஸ்தரையெல்லாம் பாழாக்கவும், தீருவுக்கும் சீதோனுக்கும், மீதியான சகாயரையெல்லாம்
    அழிக்கவும் வருகிற நாளில் இப்படியாகும்; கப்தோர் என்னும் மத்திய தரைக் கடற்கரையான
    தேசத்தாரில் மீதியாகிய பெலிஸ்தரையும் யெகோவா பாழாக்குவார்.
  spa-RV-1909: 'A causa del día que viene para destrucción de todos los Palestinos,
    para talar á Tiro, y á Sidón, á todo ayudador que quedó vivo: porque Jehová destruirá
    á los Palestinos, al resto de la isla de Caphtor.'
  ron-BTF: Din cauza zilei care vine să îi prade pe toți filistenii și să stârpească
    din Tir și din Sidon orice ajutor care rămâne, pentru că DOMNUL va prăda pe filisteni,
    rămășița ținutului din Caftor.
  eng-WEBP: because of the day that comes to destroy all the Philistines, to cut off
    from Tyre and Sidon every helper who remains; for the LORD will destroy the Philistines,
    the remnant of the isle of Caphtor.
  eng-FBV: The day has arrived when all the Philistines will be destroyed, when Tyre
    and Sidon will have no more allies to help them. The Lord is going to destroy
    the Philistines, those who are left from the island of Crete.
  nld-1939: Omdat de dag is gekomen, Waarop alle Filistijnen worden verdelgd. Beroofd
    worden Tyrus en Sidon Van hun laatste helpers; Want Jahweh gaat de Filistijnen
    vernielen, Het overschot van het kustland van Kaftor.
  nch-BL: “Pampa ya ajsic tonali para TOTECO quintzontamiltis nopa filisteos huan
    nochi inintapalehuijcahua cati ehuani ipan altepet Tiro huan Sidón. Pampa na niquintzontamiltis
    nochi nopa filisteos cati yajque itztotij ipan nopa piltaltzi cati itoca Caftor
    cati mopantía iteno hueyi at.
  vie-1934: Aáy là đến ngày diệt hết dân Phi-li-tin và cất khỏi Ty-rơ và Si-đôn những
