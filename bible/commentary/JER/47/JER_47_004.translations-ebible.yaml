  kan-2017: ಏಕೆಂದರೆ ಆ ದಿನದಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರೆಲ್ಲರೂ ಸೂರೆಯಾಗುವರು, ತೂರಿನ ಮತ್ತು ಚೀದೋನಿನ ಸಹಾಯಕರಲ್ಲಿ
