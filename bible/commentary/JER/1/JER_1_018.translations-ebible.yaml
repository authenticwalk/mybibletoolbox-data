    wi fisrak we, mwet tol we, ac mwet in facl sac.
  hbo-WLC: וַאֲנִ֞י הִנֵּ֧ה נְתַתִּ֣יךָ הַיּ֗וֹם לְעִ֨יר מִבְצָ֜ר וּלְעַמּ֥וּד בַּרְזֶ֛ל
    וּלְחֹמ֥וֹת נְחֹ֖שֶׁת עַל־כָּל־הָאָ֑רֶץ לְמַלְכֵ֤י יְהוּדָה֙ לְשָׂרֶ֔יהָ לְכֹהֲנֶ֖יהָ
    וּלְעַ֥ם הָאָֽרֶץ׃
  ibo-ibo: Nʼihi na lee, site taa gaa nʼihu emeela m gị ka ị dịrị ka obodo e wusiri
    ike. Ị dịkwa ka mgbidi e ji igwe kpụọ, na dịka ibo e ji ọla dị arọ kpụọ, iguzogide
    ala ahụ niile. Iguzogide ndị eze Juda niile, ndịisi ala Juda niile, na ndị nchụaja
    niile, na ndị mmadụ ọzọ.
  ory-ory: କାରଣ ଦେଖ, ଆମ୍ଭେ ଆଜି ସମଗ୍ର ଦେଶ ବିରୁଦ୍ଧରେ, ଯିହୁଦାର ରାଜାଗଣ ବିରୁଦ୍ଧରେ, ତହିଁର
    ଅଧିପତିଗଣର ବିରୁଦ୍ଧରେ, ତହିଁର ଯାଜକମାନଙ୍କ ବିରୁଦ୍ଧରେ ଓ ଦେଶସ୍ଥ ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ,
    ତୁମ୍ଭକୁ ଏକ ଦୃଢ଼ ନଗର, ଲୌହସ୍ତମ୍ଭ ଓ ପିତ୍ତଳର ପ୍ରାଚୀର ସ୍ୱରୂପ କଲୁ।
  chk-chk: Nengeni, ikenai üpwe apöchökülok pwe kopwe wewe ngeni eu telinimw mi pöchökül
    tittin, kopwe wewe ngeni efoch ür seni mächä me eu tit seni piras, pwe kopwe ü
    ngeni unusen ei fanü, ngeni ewe kingen Juta me ekewe nöüwisen Juta, ekewe souasor
    me aramasen ei fanü.
  rop-rop: En yu irrim mi Jeramaiya! Ebribodi langa dijan kantri Juda, garra fait
    langa yu. Detlot king, detlot boswan, detlot serramonimen, en detlot pipul holot
    garra gibit yu bekboun. Bat tudei na ai garra meigim yu brabli strongbala en olabat
    kaan bidim yu. Yu garra jidan brabli strongbala jis laiga strongwan taun, en laik
    det strongwan aiyanwan pol en kopawan wol. Wal olabat kaan bidim yu, dumaji ai
    garra jidan garram yu blanga album yu.” Lagijat na YAWEI bin tok.
  ukr-1871: Се вчинив я тебе днесь неначе утвердженим замком і залїзним стовпом та
    мідяною стїною на всю отту землю, проти царів Юдейських, проти князїв їх, проти
    сьвященників і проти народу землї сієї.
  deu-1951: Siehe, ich mache dich heute zu einer festen Stadt und zu einer eisernen
    Säule und zu einer ehernen Mauer wider das ganze Land, wider die Könige von Juda,
    wider ihre Fürsten, wider ihre Priester und wider das Volk des Landes;
  eng-JPS: For, behold, I have made thee this day a fortified city, and an iron pillar,
    and brazen walls, against the whole land, against the kings of Judah, against
    the princes thereof, against the priests thereof, and against the people of the
    land.
  srp-1865: Jer evo ja te postavljam danas kao tvrd grad i kao stup gvozden i kao
    zidove mjedene svoj ovoj zemlji, carevima Judinijem i knezovima njegovijem i sveštenicima
    njegovijem i narodu zemaljskom.
  lug-lug: Kubanga leero nze nkufudde ekibuga ekiriko enkomera ez’amaanyi, era empagi
    ey’ekyuma, era bbugwe ow’ekikomo eri ensi yonna, eri bakabaka ba Yuda, eri abakungu
    baayo, ne bakabona n’abantu ab’omu nsi.
  heb-heb: ואני הנה נתתיך היום לעיר מבצר ולעמוד ברזל ולחמות נחשת על כל הארץ למלכי
    יהודה לשריה לכהניה ולעם הארץ׃
  ben-IRV: আর দেখ! আজ আমি তোমাকে সমস্ত দেশের বিরুদ্ধে, যিহূদার রাজাদের, তার শাসনকর্ত্তাদের,
    তার যাজকদের ও দেশের লোকদের বিরুদ্ধে একটি সুরক্ষিত শহর, একটি লোহার থাম ও একটি ব্রোঞ্জের
    দেয়ালের মত বানালাম।
  pan-pan: ਵੇਖ, ਮੈਂ ਅੱਜ ਦੇ ਦਿਨ ਤੈਨੂੰ ਸਾਰੇ ਦੇਸ ਦੇ ਵਿਰੁੱਧ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ, ਉਹ ਦੇ ਸਰਦਾਰਾਂ
    ਉਹ ਦੇ ਜਾਜਕਾਂ ਅਤੇ ਦੇਸ ਦੇ ਲੋਕਾਂ ਦੇ ਵਿਰੁੱਧ ਇੱਕ ਗੜ੍ਹ ਵਾਲਾ ਸ਼ਹਿਰ, ਲੋਹੇ ਦਾ ਥੰਮ੍ਹ ਅਤੇ
    ਪਿੱਤਲ ਦੀਆਂ ਕੰਧਾਂ ਬਣਾਉਂਦਾ ਹਾਂ
  mya-JVB: ကြည့်ရှု လော့။ ယုဒ ရှင်ဘုရင် ၊ မင်းသား ၊ ယဇ်ပုရောဟိတ် ၊ ပြည်သူ ပြည်သားတည်းဟူသောတနိုင်ငံ
    လုံး တစ်ဘက် ၌၊ ခိုင်ခံ့ သော မြို့ ၊ သံ တိုင် ၊ ကြေးဝါ ထရံ အရာ၌ သင့် ကို ယနေ့ ငါခန့်
    ထား၏။
  tbg-tbg: Ho Ieremaiao, iriane. Te vate ai kempukaiqama kaarirara are kempukaiqamake
    aututaa vatukara voqaara vainarave. Aini pohi arataara voqaara, are paama tivakera
    vainarave. Baraasiqohai vaantaavura autu taavaro kempuka vaira voqaarama, are
    kempukaiqama kerama himpira vainarave. Are mintia kera vairamanta Iutaa avuhainaa
    vaiintive, vika qiata vaiintive, ti Kotika kaiqa vara timite varia vaiintikave,
    vaiinti nahentive, ekaa vika vika kiama ho ai vara muntuviqama kevarave.
  hmo-hmo: Ieremia e, oi kamonai! Lau ese oi do lau hagoadaia, vadaeni do oi gini
    goada, hanua mai ena kohoro goadana, mai ena auri dudia bona mai ena auri laboralabora
    magudia bamona. Unai dainai Iuda ena king taudia, king edia opesa, hahelagaia
    taudia, bona taunimanima ibounai be hegeregere lasi oi do idia halusia.
  urd-urd: क्यूँकि देख, मैं आज के दिन तुझ को इस तमाम मुल्क, और यहूदाह के बादशाहों
    और उसके अमीरों और उसके काहिनों और मुल्क के लोगों के सामने, एक फ़सीलदार शहर और
    लोहे का सुतून और पीतल की दीवार बनाता हूँ।
  rus-SYN: И вот, Я поставил тебя ныне укрепленным городом и железным столбом и медною
    стеною на всей этой земле, против царей Иуды, против князей его, против священников
    его и против народа земли сей.
  bqc-SIM: Ma n kɛ lán wɛ̃́lɛ bĩ́idewa gbãɛ, lán mↄ̀pɛlɛ ge mↄgotɛ̃ bĩ́iwa. Yuda
    kíaↄ fↄ̃ kpanɛo, ge a gbãadeↄ ge a sa'onaↄ ge a gbɛ̃́pii.
  tcz-CHONGTHU: Vetan, tunia hi keiman nangma suhchim joulou kulpi dettah, thih khopi
    leh sum-eng tho kikaikhum banga, kasemdoh nahitai. Nangma gam-leiset pumpi douna-a
    nadin ding; lengho, gamvaipo ho, thempu ho, chuleh Judah mite jouse douna-a pangdet
    chet ding a kasem nahitai.
  mar-mar: पाहा, आज मी तुला मजबूत शहर व लोखंडी खांबाप्रमाणे आणि कांस्याच्या भिंतीप्रमाणे
    केले आहे, ह्यासाठी की तू या भूमीवरच्या सर्वांविरूद्ध यहूदाच्या राजांविरुध्द, त्याच्या
    अधीकाऱ्यांविरुध्द, तेथील याजकांविरूद्ध आणि लोकांविरूद्ध समर्थपणे उभे रहावे.
  soq-soq: Ande ne e dewaeno mukamukaua segaiten, bola debama gonaawa debama dauma
    enedia rua, ita unsia ba bela badowa irama mampe dewalala rua segaiten. E apana
    uduudu Iuda tawowa bedewe waimoia gagaloa mampe amboitumona, sa ipa warere, uwaula
    apanawa, pirisi ita apana uduudu mampo epe dewasaa.
  qub-qub: Cananmi gamta noga churaycä sumaj curalasha caycaj siudäno, fyërru tushano,
    runsipita tapya caycajno jinyu canayquipaj. Chaynöpami intëru Judá nasyuncho tiyaj
    runacunawanga mana manchacuypa llapanwan parlanquipaj. Parlanquipaj Judá nasyunpa
    raynincunawan, mandajnincunawan, cürancunawan, llapan runacunawanpis.
  bqp-bqp: Wee tɛ̃, Yudɑbɑn sinɑmbu kɑ ben wirugibu kɑ ben yɑ̃ku kowobu kɑ sere tɔn
    be bɑ tie kpuro bɑ koo kɑ mɑn tɑbu ko. Adɑmɑ bɑ ǹ kpɛ̃ bu mɑn kɑmiɑ. Domi sɑɑ
    ye sɔɔ, u koo mɑn dɑm wɛ̃ nge wuu ge bɑ gbɑ̃rɑru toosi, ǹ kun mɛ nge gbere ye
    bɑ kuɑ kɑ sisu, ǹ kun mɛ nge gbɑ̃rɑ te bɑ kuɑ kɑ sii gɑndu. U ko n wɑ̃ɑwɑ kɑ
    nɛ u kɑ mɑn wɔrɑ ben nɔmɑn di. Wi, Yinni Gusunɔwɑ u yeni geruɑ.
  hat-hat: Jòdi a m'ap ba ou fòs pou kenbe tèt ak tout moun nan peyi Jida a, ak wa
    l' yo, ak chèf li yo, ak prèt li yo, ak tout rès pèp la. W'ap tankou yon lavil
    ak gwo miray ranpa, tankou yon poto fè, tankou yon miray fèt an kwiv.
  eng-BSB: Now behold, this day I have made you like a fortified city, an iron pillar,
    and bronze walls against the whole land—against the kings of Judah, its officials,
    its priests, and the people of the land.
  eng-WEBPB: For behold, I have made you today a fortified city, an iron pillar, and
    bronze walls against the whole land—against the kings of Judah, against its princes,
    against its priests, and against the people of the land.
  kbq-kbq: Hagi Jeremaiaga antahio, mago rankumamofoma hanave vihu keginama hu kagizankna
    hu'na kagrira menina kazeri hanavenetina, aenireti fumaza zafa retru rentazankna
    kagrira nehu'na, bronsireti kuma kegina hugagi zankna hugahue. Ana hanugenka kagra
    oti hankave ti'nesanke'za, maka ama ana mopafi vahemo'zane Juda kini vahemo'zane,
    kva vahemo'zane, pristi vahemo'zane, Juda vahe'mo'zanena kazeri fenkami otregahaze.
  nhe-BL: Xiquita, ama ni tonali na nimitzchihuas titetic para axaca huelis mitztlanis.
    Nimitzchihuas titemachtli queja se altepetl tlen moyahualojtoc ica tepamitl tlen
    tilahuac huan yeca axaca hueli quiitzquía. O nimitzchihuas queja se tlaquetzali
    o se tepamitl tlen nopa tepostli bronce tlen axaca hueli quixolehuas, pampa axaca
    huelis mitzchihuilis se tlamantli tlen fiero. Huan ax huelis motlalis mohuaya
    niyon se nopa tlanahuatiani tlen tlali Judá, niyon inintlayacancahua, niyon inintotajtzitzi,
    niyon inintlacajhua.
  gub-BL: 'Einu heze''eg nehe, Zeremi. Teko ko ywy rehe har wiko putar neàmàtyry''ymar
    romo a''e wà nehe: Zuta ywy rehe har wanuwihawete wà, amogwer tuwihaw wà, xaxeto
    wà, teko wà. Paw rupi wiko putar neàmàtyry''ymar romo wà nehe. Nezewe rehe we
    kutàri amono hekàgaw teko newe. Nezewe mehe erepuner putar a''e teko wanenataromo
    neze''egaw rehe nehe. Ereiko putar tawhu pàrirogawtàtà ma''e tetea''u hereko har
    ài nehe, izyta itaper iapo pyrer ài nehe no, pàrirogawtàtà ma''e itazu morog iapo
    pyrer ài nehe no. Nanereityk kwaw wà nehe. Ta''e aiko putar neruwake ihe nehe
    xe, nerehe hezekaiw pà ihe nehe xe. Ihe Tupàn Tuweharupi Wiko Ma''e aze''eg kwez
    kury, i''i Tupàn ihewe.'
  eng-DRA: For behold I have made thee this day a fortified city, and a pillar of
    iron, and a wall of brass, over all the land, to the kings of Juda, to the princes
    thereof, and to the priests, and to the people of the land.
