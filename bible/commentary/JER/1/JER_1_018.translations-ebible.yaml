verse: JER.001.018
translations:
  mal-C: ഇതാ, ഞാൻ സകലദേശത്തിനും—യെഹൂദാരാജാക്കന്മാർക്കും പ്രഭുക്കന്മാർക്കും അവരുടെ
    പുരോഹിതന്മാർക്കും ദേശത്തിലെ ജനത്തിനും മുമ്പിൽ നിന്നെ ഇന്ന് ഉറപ്പുള്ളൊരു പട്ടണവും
    ഇരുമ്പുതൂണും വെങ്കലമതിലും ആക്കിയിരിക്കുന്നു.
  deu-TKW: Mache doch ich dich heute zu einer festen Burg und einer eisernen Säule
    und einer ehernen Ringmauer gegenüber dem ganzen Lande, den Königen Judas, seinen
    obersten Beamten, seinen Priestern und der Bevölkerung des Landes -
  lin-lin: 'Na mokolo ya lelo, nakomisi yo engumba batonga makasi, likonzi ya ebende
    mpe mir ya ebende mpo na komibatela liboso ya mokili mobimba : liboso ya bakonzi
    ya Yuda, ya bakalaka na yango, ya Banganga-Nzambe na yango mpe ya bavandi nyonso
    ya mokili yango.'
  eng-LSV: And I, behold, have given you this day for a fortified city, and for an
    iron pillar, and for bronze walls over all the land, to the kings of Judah, to
    its heads, to its priests, and to the people of the land;
  eng-GNV: For I, beholde, I this day haue made thee a defenced citie, and an yron
    pillar and walles of brasse against the whole lande, against the Kings of Iudah,
    and against the princes thereof, against the Priestes thereof and against the
    people of the lande.
  eng-WEBSTER: For behold, I have made thee this day a fortified city, and an iron
    pillar, and brazen walls against the whole land, against the kings of Judah, against
    her princes, against her priests, and against the people of the land.
  nhw-BL: Xiquita, ama ni tonali na nimitzchihuas titetic para amo aqui huelis mitztlanis.
    Nimitzchihuas titemachtli quen se altepetl catli moyahualojtoc ica tepamitl catli
    tilahuac huan yeca amo aqui hueli quiitzquía. O nimitzchihuas quen se tlaquetzali
    o se tepamitl tlen nopa tepostli bronce catli amo aqui hueli quisemanas, pampa
    amo aqui huelis mitzchihuilis se tlamantli catli fiero. Huan amo huelis motlalis
    mohuaya niyon se nopa tlanahuatiani tlen tlali Judá, niyon inintlayacancahua,
    niyon inintotajtzitzi, niyon ininmasehualhua.
  swh-ONEN: 'Leo nimekufanya mji wenye ngome, nguzo ya chuma, na ukuta wa shaba ili
    kusimama dhidi ya nchi yote: dhidi ya wafalme wa Yuda, maafisa wake, makuhani
    wake na watu wa nchi hiyo.'
  bba-bba: Wee tɛ̃, Yudɑbɑn sinɑmbu kɑ ben wiruɡibu kɑ ben yɑ̃ku kowobu kɑ sere tɔn
    be bɑ tie kpuro bɑ koo kɑ mɑn tɑbu ko. Adɑmɑ bɑ ǹ kpɛ̃ bu mɑn kɑmiɑ. Domi sɑɑ
    ye sɔɔ, u koo mɑn dɑm wɛ̃ nɡe wuu ɡe bɑ ɡbɑ̃rɑru toosi, ǹ kun mɛ nɡe ɡbere ye
    bɑ kuɑ kɑ sisu, ǹ kun mɛ nɡe ɡbɑ̃rɑ te bɑ kuɑ kɑ sii ɡɑndu. U ko n wɑ̃ɑwɑ kɑ
    nɛ u kɑ mɑn wɔrɑ ben nɔmɑn di. Wi, Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: For behold, I have made thee this day a defenced city, and an iron pillar,
    and brasen walls against the whole land, against the kings of Judah, against the
    princes thereof, against the priests thereof, and against the people of the land.
  luo-luo: Kawuono aseketi dala maduongʼ mochiel motegno, kendo gi siro mar chuma
    kod ohinga mar mula mondo ogengʼne piny ngima, ma gin ruodhi mag Juda, jotende,
    jodolo mage kod ji duto mag pinyno.
  meu-meu: A itaia, hari dina ai lau ese hanua aukana bona auri au-tubuana bona auri-laboralabora
    maḡudia heḡereḡeredia ai baina halaomu, tano idoinai ilodu-henina bona Iuda tanona
    pavapavadia bona lohiadia bona ena hahelaḡa taudia bona ena taunimanima iboudiai
    iloduhenidia totona.
  npi-ULB: हेर, सारा देश अर्थात् यहूदाका राजाहरू, यसका अधिकारीहरू, पुजारीहरू र देशका
    मानिसको विरुद्धमा आज मैले तँलाई एउटा किल्लाबन्दी गरिएको सहर, फलामे खम्बा र काँसाको
    पर्खाल बनाएको छु ।
  yor-yor: Ní òní èmi ti sọ ọ́ di ìlú alágbára, òpó irin àti odi idẹ sí àwọn ọba Juda,
    àwọn ìjòyè rẹ̀, sí àwọn àlùfáà àti àwọn ènìyàn ilẹ̀ náà.
  pes-OPCB: امروز تو را در برابر آنها همچون شهری حصاردار و ستونی آهنین و دیواری مفرغین،
    مقاوم می‌سازم تا در برابر تمام افراد این سرزمین بایستی، در برابر پادشاهان یهودا،
    بزرگان، کاهنان و همهٔ مردم.
  tgl-ULB: Tingnan mo! Ngayong araw, ginawa kitang matatag na lungsod, isang haliging
    bakal at mga pader na tanso laban sa buong lupain, laban sa mga hari ng Juda at
    sa kanilang mga opisyal, sa mga pari at ng mga tao sa lupain.
  cbu-NT: Nuw shiyaa, yakat watandpun ngusambpa mburshimashpa, misha ngusambpa chumbeepimashpa
    tandapunoom tamapari ashiru wayachinllpa. Ashkachuri, shiysha Utaáchchee ichingaru
    tasaseerush tsiyatatsha. Utaáchich kurak kizpuriwaatstaa, misha kurak tsipasawaatstam,
    misha apanllpaneetstam urkar shiyamari kasitsha.
  hui-hui: Yaremaia-o hale ha. I̱na í̠ mo hongo halu tano mbira pabe hongoheore bu
    mabubi ngaligobi howa aeaneme anda gene hene howa to̱le̱ boronosime pabe bini
    hongoheore kaligobi í̠ heledo. Ani bidogome Yudanaga kini karumebi agali haguane
    karumebi loma binigo mo miaga karumebi wali agali bibahende karumebi í̠ bope naholebira.
  mya-mya: ယေ​ရ​မိ၊ နား​ထောင်​လော့။ ဤ​နိုင်​ငံ​ရှိ​လူ​အ​ပေါင်း တို့​ဖြစ်​သည့်​ယု​ဒ​ဘု​ရင်​များ၊
    မှူး​မတ်​များ၊ ယဇ် ပု​ရော​ဟိတ်​များ​နှင့်​ပြည်​သူ​များ​သည် သင့်​ကို အ​တိုက်​အ​ခံ​ပြု​ကြ​လိမ့်​မည်။
    သို့​ရာ​တွင်​သူ တို့​ကို​ခု​ခံ​နိုင်​စွမ်း​ရှိ​အောင် သင့်​ကို​ယ​နေ့​ငါ ပြု​မည်။
    သင်​သည်​ခံ​တပ်​မြို့​ကဲ့​သို့​လည်း​ကောင်း၊ သံ​တိုင်​နှင့်​ကြေး​ဝါ​နံ​ရံ​ကဲ့​သို့​လည်း​ကောင်း
    ဖြစ်​လိမ့်​မည်။ ငါ​သည်​သင်​နှင့်​အ​တူ​ရှိ​၍​သင့် ကို​ကွယ်​ကာ​စောင့်​ရှောက်​မည်။
    သို့​ဖြစ်​၍​သူ​တို့ သည်​သင့်​အား​နှိမ်​နင်း​နိုင်​ကြ​လိမ့်​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်
    စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་དང་། བདག་གིས་དེ་རིང་ཁྱོད་ནི་མཁར་བརྟན་པོ་དང་ལྕགས་ཀྱི་ཀ་བ། ལི་ཡི་གྱང་བཅས་སུ་བྱས་ནས་ས་གཞི་ཡོངས་ཏེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་དང་འགོ་དཔོན།
    མཆོད་དཔོན། ཡུལ་འདིའི་མི་ཐམས་ཅད་བཅས་ལ་འགོག་རྒོལ་བྱེད་དུ་འཇུག་གོ །
  sna-sna: Nhasi ndakuita guta rakakomberedzwa nembiru yesimbi namasvingo endarira,
    kuti urwe nenyika yose, urwe namadzimambo eJudha, namachinda avo, navaprista vavo
    uye navanhu venyika.
  spa-BLM: 'Porque he aquí que yo te he hecho hoy una ciudad fortificada, una columna
    de hierro y muros de bronce contra toda la tierra: contra los reyes de Judá, contra
    sus príncipes, contra sus sacerdotes y contra el pueblo de la tierra.'
  cac-cac: A ticnaic tzach vac'och icha junoc chon̈ab' te tec'an, icha val junoc oy
    nab'a hierro, ma icha muro nab'a bronce. Yuj chi' ol yal a tec'b'an a b'a d'a
    yichan̈ chon̈ab' Judá, d'a yichan̈ eb' rey, eb' yajal, eb' sacerdote yed' d'a
    yichan̈ masanil anima.
  swh-ULB: Tazama! Leo nimekufanya kuwa mji ulio na ngome, kuwa ngome ya chuma, na
    ukata wa shaba dhidi ya nchi yote - dhidi ya wafalme wa Yuda, na juu ya wakuu
    wake, na juu ya makuhani wake, na juu ya watu wote wa nchi.
  bel-bel: І вось, Я паставіў цябе сёньня ўмацаваным горадам і жалезным слупам і меднаю
    сьцяною на ўсёй гэтай зямлі, супроць цароў і Юды, супроць князёў яго, супроць
    сьвятароў яго і супроць народа зямлі гэтай.
  wed-wed: Amadodo a vovaivirewapanim me melagai vivirewapanana, tuatuana ma garina
    iramei voavoana. Tam ma mairi ma eḡa maiJudah ma ai gulagulau, ai gabemani ravai,
    ai pirisi ma dobuna ravai ina tereḡairem.
  deu-ELBBK: Und ich, siehe, ich mache dich heute zu einer festen Stadt und zu einer
    eisernen Säule und zu einer kupfernen Mauer gegen das ganze Land, sowohl gegen
    die Könige von Juda als auch dessen Fürsten, dessen Priester und das Volk des
    Landes.
  mbb-OT: Pemineg ka! Guntaan he andew, edlig-enan ku sikew iring te inged he melig-en
    etawa putew he tukud, emun kenà ne brunsi he verengbeng. Kenè ka egkezaag te menge
    hadì, menge upisyal, menge memumuhat, etawa menge etew ziyà te Juda.
  mal-2015: ഞാൻ ഇന്നു നിന്നെ സർവ്വദേശത്തിന്നും യെഹൂദാരാജാക്കന്മാർക്കും പ്രഭുക്കന്മാർക്കും
    പുരോഹിതന്മാർക്കും ദേശത്തിലെ ജനത്തിന്നും നേരെ ഉറപ്പുള്ളോരു പട്ടണവും ഇരിമ്പുതൂണും
    താമ്രമതിലുകളും ആക്കിയിരിക്കുന്നു.
  rmc-rmc: Dikh, Jeremijaš, me tutar adadžives kerďom ohradzimen foros, trastuno slupos
    the brondzuňi hradba, hoj tut te ačhaves le kraľenge andre Judsko, le vodcenge,
    le rašajenge the savore manušenge andre phuv.
  pes-OPV: زیرااینک من تو را امروز شهر حصاردار و ستون آهنین و حصارهای برنجین به ضد
    تمامی زمین برای پادشاهان یهودا و سروران و کاهنانش و قوم زمین ساختم.
  ron-1924: Ятэ кэ ын зиуа ачаста те фак о четате ынтэритэ, ун стылп де фер ши ун
    зид де арамэ ымпотрива ынтреӂий цэрь, ымпотрива ымпэрацилор луй Иуда, ымпотрива
    кэпетениилор луй, ымпотрива преоцилор луй ши ымпотрива попорулуй цэрий.
  aui-aui: Kata aberam da parapa kuvimaragata kirakii ware kwanatu kanagari geekirakiina
    naboni, ware koghora aiyanma sibera na yana maragata naboni bo papa bronsma sibera
    na naboni. Tam Jiuda kubura tupana rubana kunageebodeni, kana kiikiiwawo, kana
    babada, kana prist da wawaya tupadi.
  ben-OBCV: আজ আমি তোমাকে সুদৃঢ় নগরস্বরূপ, লোহার স্তম্ভ এবং পিতলের প্রাচীরস্বরূপ
    করেছি। যাতে তুমি সমগ্র দেশের সব রাজা, রাজকর্মচারী, যাজকবৃন্দ ও যিহূদার লোকেদের
    বিপক্ষে দাঁড়াতে পারো।
  som-som: Waayo, bal eeg, maanta waxaan kaa dhigay magaalo deyr leh, iyo tiir bir
    ah, iyo derbiyo naxaas ah, oo dalka oo dhan col ku ah, oo col ku ah boqorrada
    dalka Yahuudah, iyo amiirradooda, iyo wadaaddadooda, iyo dadka dalka oo dhanba.
  lat-VUC: Ego quippe dedi te hodie in civitatem munitam, et in columnam ferream,
    et in murum æreum, super omnem terram, regibus Juda, principibus ejus, et sacerdotibus,
    et populo terræ.
  eng-ASVBT: For, behold, I have made thee this day a fortified city, and an iron
    pillar, and brazen walls, against the whole land, against the kings of Judah,
    against the princes thereof, against the priests thereof, and against the people
    of the land.
  ita-1885: E quant'è a me, ecco, io ti ho oggi posto come una città di fortezza,
    e come una colonna di ferro, e come mura di rame, contro a tutto il paese; contro
    ai re di Giuda, a' suoi principi, a' suoi sacerdoti, ed al popolo del paese.
  eng-LXXUP: Behold, I have made thee this day as a strong city, and as a brazen wall,
    strong against all the kings of Judah, and the princes thereof, and the people
    of the land.
  eng-ULB: Behold! Today I have made you a fortified city, an iron pillar, and bronze
    walls against the whole land—against the kings of Judah, its officials, its priests,
    and the people of the land.
  spa-VBL: '¡Presta atención! Hoy te he convertido en una ciudad fortificada, en una
    columna de hierro, en una muralla de bronce, para que te enfrentes a todo el país:
    contra los reyes de Judá, sus funcionarios, sus sacerdotes y toda la gente del
    país.'
  fra-_FOB: 'Car voici, je t''établis aujourd''hui comme une ville forte, comme une
    colonne de fer, et comme une muraille d''airain contre tout le pays: contre les
    rois de Juda, contre ses chefs, contre ses sacrificateurs et contre le peuple
    du pays.'
  mal-mal: ഞാൻ ഇന്ന് നിന്നെ സർവ്വദേശത്തിനും യെഹൂദാരാജാക്കന്മാർക്കും പ്രഭുക്കന്മാർക്കും
    പുരോഹിതന്മാർക്കും ദേശത്തിലെ ജനത്തിനും നേരെ ഉറപ്പുള്ള ഒരു പട്ടണവും ഇരിമ്പുതൂണും
    താമ്രമതിലുകളും ആക്കിയിരിക്കുന്നു.
  urd-GVR: Dekh, āj maiṅ ne tujhe qilāband shahr, lohe ke satūn aur pītal kī chārdīwārī
    jaisā mazbūt banā diyā hai tāki tū pūre mulk kā sāmnā kar sake, ḳhāh Yahūdāh ke
    bādshāh, afsar, imām yā awām tujh par hamlā kyoṅ na kareṅ.
  suz-BL: मुलाक्‍ती गो इ कली गारो हिरशो बोल्‍यो सहर, फलाम के थाम नु कांसा के थरपु
    खोदेंशो सेल्‍तन। मोपा गे यहूदा ङा पिपी, हुकुम पाइबपुकी, चढ़ेबपुकी नु रागी ङा मुर
    नेल्‍ले आन मरिम्‍शो पशो आ पर्बम लोव़ पने चाप्‍नेवे। येरमीया १५:२०; इजीकीएल ३:८-९
  eng-NOY: For, behold, I make thee this day a fortified city, and a pillar of iron,
    and a wall of brass against all this land, against the kings of Judah, against
    the princes thereof, against the priests thereof, and against the people of the
    land.
  ita-1927: Ecco, oggi io ti stabilisco come una città fortificata, come una colonna
    di ferro e come un muro di rame contro tutto il paese, contro i re di Giuda, contro
    i suoi principi, contro i suoi sacerdoti e contro il popolo del paese.
  ckb-ckb: من ئەمڕۆ تۆم کردووەتە شارێکی قەڵابەند و کۆڵەکەی ئاسن و دیواری بڕۆنز، لە
    دژی هەموو خاکەکە، پاشاکانی یەهودا، پیاوە گەورەکانی، کاهینەکانی و گەلی خاکەکە.
  eng-BBE: For see, this day have I made you a walled town, and an iron pillar, and
    walls of brass, against all the land, against the kings of Judah, against its
    captains, against its priests, and against the people of the land.
  kan-OKCV: ಸಮಸ್ತ ದೇಶಕ್ಕೆ ವಿರೋಧವಾಗಿ ಯೆಹೂದದ ಅರಸರಿಗೆ ವಿರೋಧವಾಗಿಯೂ, ಅದರ ಪ್ರಧಾನರಿಗೆ ವಿರೋಧವಾಗಿಯೂ,
    ಅದರ ಯಾಜಕರಿಗೆ ವಿರೋಧವಾಗಿಯೂ, ದೇಶದ ಜನರಿಗೆ ವಿರೋಧವಾಗಿಯೂ ನಾನೇ ಈ ಹೊತ್ತು ನಿನ್ನನ್ನು ಕೋಟೆಯುಳ್ಳ
    ಪಟ್ಟಣವಾಗಿಯೂ, ಕಬ್ಬಿಣದ ಸ್ತಂಭವಾಗಿಯೂ, ಕಂಚಿನ ಗೋಡೆಗಳಾಗಿಯೂ ಮಾಡಿದ್ದೇನೆ.
  tam-2017: இதோ, தேசம் முழுவதற்கும், யூதாவின் ராஜாக்களுக்கும், அதின் பிரபுக்களுக்கும்,
