  vie-OVCB: Này, ngày nay Ta khiến con mạnh mẽ như một thành kiên cố không thể phá
    sập, như một cột sắt hay tường đồng. Con sẽ chống lại cả xứ— là các vua, các quan
    tướng, các thầy tế lễ, và cư dân Giu-đa.
  guj-2017: અને જો, આખા દેશની સામે, યહૂદિયાના રાજાઓની સામે, તેના અધિકારીઓની સામે,
    તેના યાજકોની સામે તથા દેશના સર્વ રહેવાસીઓની સામે મેં આજે તને કિલ્લેબંધ નગર, લોખંડી
    સ્તંભ અને પિત્તળના કોટ જેવો કર્યો છે.
  pon-2006A: Rong, Seremaia! Koaros tohn sahpwet—nanmwarki kan en Suda, lapalap akan,
    samworo kan, oh aramas akan—pahn uhwong uhk. Ahpw rahnwet I pahn kakehleiukada
    pwe ke en pelian irail. Ke pahn rasehng kahnimw me kehl kehlail ehu, apwoat uhr
    mete, oh dihd prons ehu. Re sohte pahn kaloweiukedi, pwe I pahn kin ieiang uhk
    oh sinsileiuk. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: Pois eis que hoje vos fiz uma cidade fortificada, um pilar de ferro e
    muros de bronze contra toda a terra - contra os reis de Judá, contra seus príncipes,
    contra seus sacerdotes e contra o povo da terra.
  cth-cth: Khenhaw! sahnin e a hnin dawk, hete ram pueng hoi, Judah Siangpahrang hoi,
    kahrawikungnaw hoi, vaihmanaw hoi, hote ramnaw thung e rapan ka tawn e khopuinaw
    hoi, sumkhom hoi, rahumtapang lah na sak toe.
  twi-twi: Nnɛ, mayɛ wo kuropɔn a ɛwɔ bammɔ, dadedum ne kɔbere fasu sɛ wobɛsɔre atia
    asase no nyinaa, Yuda ahemfo, nʼadwumayɛfo, asɔfo ne nnipa a wɔwɔ asase no so.
  hlt-hlt: Kai loh tihnin ah nang he hmuencak khopuei la, thi tung la, rhohum vongtung
    la Judah manghai rhoek kah khohmuen boeih, a mangpa rhoek, a khosoih rhoek, khohmuen
    kah pilnam taengah kang khueh coeng he.
  tbz-SIM: Dihɛì yɛmbɛ̀ bɛmɔu, bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ bɛ kó bɛtũ̀mbɛ̀ nɛ̀ ikuɔ́ nìùbɛ̀
    nɛ̀ Sudɑɑ ɛì kɔbɛ bɛmɔu bɛ̀ í yó ndɔ́ ɑ kpɛti. N nɛ́ yóó dɑ duɔ́mmu muwɛ̃rímú
    kɑ̀ɑ bɛ̀ bɑ̀ɑo. A bo ndònnɛ̀ dihɛì iduotí fitɛ́ dì, dimɑ́tìsɑ̃ɑ̃̀ disɔɔwũɔ̃̀ kó
    iduotí dòmmɛ̀ bɛ̀ í yóó dɑ nɑ. Kɛ yɛ̃́ n yó ndɑ bonɛ̀mɛ̀mu kɛ dɑ kɑ̃nkɛ́. Mí ndi
    Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Jeremaia, nɨ orakigh. Kɨ datɨrɨghɨn nɨ gamizɨ nɨ nguibam avɨnizir dɨvazir
    gavgavimɨn mɨn gavgavigha, mati ainɨn dɨpenir akɨnir guarim, ko dɨvazir me brasɨn
    ingarizimɨn mɨn gavgafi. Eghtɨ Judan atriviba ko, atrivimɨn ingangaribar faragha
    zuir gumazir dapaniba ko, ofa gamir gumaziba ko, nguazir kamɨn itir gumazamizir
    bar gavgaviba, me nɨ dɨkabɨragh nɨ abɨraghan kogham.
  dop-dop: Mɑ sɩɩkɩ-ŋ ɩsɩɩ koluŋɑ ɩcɑtɛ. Yɑɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ ɑkele. Yɑɑ kʋsɛɛmʋɣʋ
    nyǝŋ, kɛ Yutɑ ɑwulɑɑ nɑ pɑ wɑɑlɩ nyǝ́mɑ nɑ kɔtǝlɑɑ nɑ ɩcɑtɛ yǝlɑɑ pɑ tɔɔ.
  azb-azb: Budur, Mən bu gün səni bütün ölkənin – Yəhuda padşahlarının, bu yerin başçılarının,
    kahinlərinin və ölkə xalqının əleyhinə qalalı şəhər, dəmir sütun və tunc divar
    etdim.
  eng-DBY: And I, behold, I appoint thee this day as a strong city, and an iron pillar,
    and brazen walls, against the whole land; against the kings of Judah, against
    its princes, against its priests, and against the people of the land.
  hin-2017: क्योंकि सुन, मैंने आज तुझे इस सारे देश और यहूदा के राजाओं, हाकिमों, और
    याजकों और साधारण लोगों के विरुद्ध गढ़वाला नगर, और लोहे का खम्भा, और पीतल की शहरपनाह
    बनाया है।
  wol-KYG: «Maa ngii def la bésub tey nga mel ni dëkk bu mag bu tata wër, mel ni xeru
    weñ mbaa tatay xànjar, jàkkaarlook réew mi mépp, muy buuri Yuda aki kàngamam,
    di sarxalkati réew mi ak baadoolo yi.
  eng-YLT: And I, lo, I have given thee this day for a fenced city, and for an iron
    pillar, and for brazen walls over all the land, to the kings of Judah, to its
    heads, to its priests, and to the people of the land;
  kne-kne: Tan ed wani ay agew, panbalinek sik-a si kaman naaladan ay siyodad, kaman
    posti ay landok ya bronsi ay dingding. Labanen dakan to sin am-in ay ipogaw ed
    Juda, pati din ari ya odom ay tuturay ya papadi.
  eng-WYC-2017: For I gave thee today into a strong city, and into an iron pillar,
    and into a brazen wall, on all the land, to the kings of Judah, and to the princes
    thereof, and to the priests thereof, and to all the people of the land.
  eng-WMBB: For behold, I have made you today a fortified city, an iron pillar, and
    bronze walls against the whole land—against the kings of Judah, against its princes,
    against its priests, and against the people of the land.
  urd-GVH: देख, आज मैंने तुझे क़िलाबंद शहर, लोहे के सतून और पीतल की चारदीवारी जैसा
    मज़बूत बना दिया है ताकि तू पूरे मुल्क का सामना कर सके, ख़ाह यहूदाह के बादशाह,
    अफ़सर, इमाम या अवाम तुझ पर हमला क्यों न करें।
  rug-rug: Koasa rane ṉinoroi si ele tavetigo Arau si agoi pude guana keke vasileana
    sapu ta goba vari likohaena, na dedegere aeana, meke na gobagoba boronizi pude
    turu va tia ia sa doduruna sa popoa. Kote va tia i goi sari na baṉara pa Ziuda,
    sari nana koimata, sari nana hiama meke sari tiena sa popoa asa.
  gaz-gaz: Akka ati guutuu biyyattiitiin jechuunis mootota Yihuudaatiin, qondaaltota
    isheetiin, lubootaa fi uummata biyyattiitiin mormituuf ani harʼa magaalaa dallaa
    jabaan marfamte, utubaa sibiilaatii fi dallaa naasii si taasiseera.
  fra-LSG: Voici, je t’établis en ce jour sur tout le pays comme une ville forte,
    une colonne de fer et un mur d’airain, contre les rois de Juda, contre ses chefs,
    contre ses sacrificateurs, et contre le peuple du pays.
  gnn-gnn: Liŋgu dhiyaŋunydja gay waluyu ŋarranydja nhuna bitjarra wuṉḏaŋarrkuŋalana
    ganydjarr‐wekaŋalana. Nhenydja dhuwala balanyarana biyaku ŋuli wäŋa dhuḻ'yunara
    wuṉḏaŋarrkunharana, ḻiw'maranharana biyaku ŋuli ḻoḻu gunganhara ḏälnha. Nhe yurru
    yukurra dhärra wuṉḏaŋarrnha yana, balanyarana biyaku ŋuli yuṯuŋgurr djimuku'.
    Walala yurru buŋgawamirriyunydja ga ŋurru'‐ŋurruŋuyunydja yolŋuyu walalay nhuna
    yukurra ḏur'yun galkinyamarama, ga walala yurru ḏalkarra'mirriyu ga bukmakthu
    yolŋuyu walalay ḏur'‐ḏuryunna nhuna, gur'kuryunna bitjanna yurru, yurru yakana
    nhuna yurru ŋula yolthu dhäkay‐galkinyamaramanydja. Nhepi yurru yana djuḻkthundja
    bukmakku walalaŋgu, liŋgu ŋarranydja dhuwala galki yana nhokala, bitjan gunganhamirriyama
    ŋarra marrtji nhuna,” bitjarra ŋayi Garray waŋananydja.
  yal-yal: Fɔlɔ to ma, n bata i dɔxɔ yamanan birin xun na alo taa makantanxina, alo
    wure sɛnbɛtɛnna, alo yinna sula daxina, Yuda mangane nun a kuntigine nun saraxaraline
    nun yamanan muxune birin xili ma.
  haw-1868: No ka mea, aia hoi, ua hana aku au ia oe i keia la i kulanakauhale paa,
    a i kia hao, a i mau pa keleawe no ka aina a pau, a no na alii o ka Iuda, a no
    ko lakou mau luna, a no ko lakou mau kahuna, a no na kanaka o ka aina.
  arb-NAV: انْظُرْ، هَا أَنَا قَدْ جَعَلْتُكَ الْيَوْمَ قَوِيًّا كَمَدِينَةٍ حَصِينَةٍ،
    وَكَعَمُودٍ مِنْ حَدِيدٍ، وَكَأَسْوَارٍ مِنْ نُحَاسٍ، لِتُجَابِهَ كُلَّ أَهْلِ
    الأَرْضِ، وَمُلُوكَ يَهُوذَا وَأُمَرَاءَهَا وَكَهَنَتَهَا وَشَعْبَ الْبِلادِ،
  ewe-ewe: Kpɔ ɖa, egbe mewɔ wò nènye du si woɖo gli sesẽwo ƒo xlãe. Mewɔ wò gasɔti
    kple akɔbliglii, be nàtsi tsitre ɖe anyigba blibo la ŋuti, ɖe Yuda fiawo, woƒe
    dumegãwo, nunɔlawo kple anyigbadzinɔlawo katã ŋuti.
  eng-LEE: But I, behold, I have made of thee this day a fortified city, and an iron
    pillar, and brazen walls over the whole land, against the kings of Judah, against
    its princes, against its priests, and against the people of the land.
  asm-FB: কিয়নো শুনা! মই আজি সমুদায় দেশৰ, যিহূদাৰ ৰজাসকলৰ, ইয়াৰ অধ্যক্ষসকলৰ, পুৰোহিতসকলৰ
    আৰু দেশৰ সাধাৰণ লোকসকলৰ বিৰুদ্ধে তোমাক দৃঢ় নগৰ, লোহাৰ স্তম্ভ আৰু পিতলৰ গড়স্বৰূপ
    কৰিলোঁ।
  sus-A: تٌ ﭑ بَرَ عِ قِندِ شّيرَ رَ يُدَيَ مَنفّ، كُنتِفِيٍ، سّرّشّدُبّيٍ، نُن حَمَ
    بِرِن شُن مَ. عِ لُمَ نّ عَلْ تّتّ بٍلٍبٍلٍ وُرٍ دَاشِ، عَلْ يِرٍ مَكَنتَشِ.
  fra-SBL: Car voici, je fais de toi aujourd'hui une ville fortifiée, une colonne
    de fer et des murs de bronze contre tout le pays, contre les rois de Juda, contre
    ses princes, contre ses prêtres et contre le peuple du pays.
  hbo-hbo: וַאֲנִ֞י הִנֵּ֧ה נְתַתִּ֣יךָ הַיֹּ֗ום לְעִ֨יר מִבְצָ֜ר וּלְעַמּ֥וּד בַּרְזֶ֛ל
    וּלְחֹמֹ֥ות נְחֹ֖שֶׁת עַל־כָּל־הָאָ֑רֶץ לְמַלְכֵ֤י יְהוּדָה֙ לְשָׂרֶ֔יהָ לְכֹהֲנֶ֖יהָ
    וּלְעַ֥ם הָאָֽרֶץ׃
  kik-kik: 'Ũmũthĩ-rĩ, nĩndagũtua ta itũũra rĩirige na hinya, na ta gĩtugĩ gĩa kĩgera,
    na ta rũthingo rwa gĩcango, nĩgeetha wĩyũmie ũũkĩrĩre bũrũri wothe: ũũkĩrĩre athamaki
    a Juda, na anene, na athĩnjĩri-Ngai akuo, o na andũ othe a bũrũri ũyũ.'
  fra-NCL: Et moi, voici que je t’établis en ce jour comme une ville forte, une colonne
    de fer et une muraille d’airain, devant tout le pays, devant les rois de Juda,
    devant ses princes, devant ses prêtres et devant le peuple.
  cek-AK: Khenah, Judah siangpahrangnawk, ukkung angraengnawk, qaimanawk hoi prae
