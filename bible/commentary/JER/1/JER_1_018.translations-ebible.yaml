    ai boeh loe sumkamling hoiah sak ih tapangnawk baktiah kang ohsak boeh.
  cuk-cuk: Emi-ibagi, neggwebur-gandikidyob an be-imaksad. Bubawar-esgorobiidyob,
    an be-imaksad, degi, galu-matusulid-esgoro-gordikidbiidyob, an be-imaksad. An
    be-ogannosadi, bela we-yalagi dulemar-bukwadgi-yolegega an be-imaksad. Judá-e-reymargi-gwichiguega
    an be-imaksad, e-dummagangi-gwisguega an be-imaksad. Degine, e-dule-irwa-anse-gormaladgi-gwisguega
    an be-imaksad. Bela dulemar-e-neggweburginmaladgi-yolegega an be-ogannosad.
  uig-CYR: Қара, Мән бүгүн сени Йәһуданиң падишалириға, әмирлиригә, каһинлириға һәм
    пүткүл зимин хәлқигә қарши турғучи мустәһкәм шәһәр, төмүр түврүк вә мис сепиллардәк
    тиклидим.
  pma-pma: 'Seremaea, kitaengon revi enau. Meatin vasi keil ten kantri koanek ivae
    heha katuk: asuv houlu keil ten out Sudah, hetetamen keil one, pris keil one,
    ka me-Sudah vasi keil emun. Ka keil isakras avahitan enuk veni inau niting koek.
    Kosa nasan keihoen minuk kovamai kovasuval vieh takeih tai koa karahit koe taon
    tai. Anatin, keik kimai kisuval pos tai ten usi eim koa keih koa amumoni en aean,
    veni inau, Iahova, naro vesesal venuk ka namese moutut moulien onom.”'
  tel-2017: యూదా రాజుల దగ్గరికి, అధికారుల దగ్గరికి, యాజకుల దగ్గరికి, దేశ ప్రజల దగ్గరికి,
    ఈ దేశంలో నీవెక్కడికి పోయినా, నిన్ను ఒక ప్రాకారం ఉన్న పట్టణంగా, ఇనప స్తంభంగా, ఇత్తడి
    గోడగా ఉండేలా ఈ రోజు నియమించాను.
  hat-BSA: Gade byen, Mwen te fè ou menm jodi a kon yon vil fòtifye, kon yon pilye
    fè e kon miray an bwonz kont yon peyi nèt—a wa Juda yo, ak prens li yo, vè prèt
    li yo e a pèp a peyi a.
  bxh-bxh: Ma! Adidili E felem doha taon ganana lofalofa wananahana e doha duhu powati
