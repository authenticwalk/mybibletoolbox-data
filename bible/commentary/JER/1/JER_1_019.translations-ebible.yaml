verse: JER.001.019
translations:
  mal-C: അവൻ നിന്നോടു യുദ്ധംചെയ്യും, എങ്കിലും നിന്നെ ജയിക്കുകയില്ല. നിന്നെ മോചിപ്പിക്കുന്നതിന്
    ഞാൻ നിന്നോടുകൂടെയുണ്ട്,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: und wenn sie wider dich kämpfen, so werden sie doch nichts über dich vermögen,
    denn ich bin mit dir - ist der Spruch Jahwes -, dich zu erretten.
  lin-lin: Yeba ete bakobundisa yo, kasi bakolonga yo te ; pamba te nazali elongo
    na yo mpo na kobatela yo, elobi Yawe.
  eng-LSV: and they have fought against you, and they do not prevail against you;
    for I [am] with you,” a declaration of YHWH, “to deliver you.”
  eng-GNV: 'For they shall fight against thee, but they shall not preuaile against
    thee: for I am with thee to deliuer thee, sayth the Lord.'
  eng-WEBSTER: And they shall fight against thee; but they shall not prevail against
    thee; for I am with thee, saith the LORD, to deliver thee.
  nhw-BL: Inijuanti mitzhuilanase, pero amo huelise mitztlanise pampa na niitztos
    mohuaya para nimitzmanahuis. Quej nopa na nimoTECO niquijtohua.”
  swh-ONEN: Watapigana nawe lakini hawatakushinda, kwa kuwa niko pamoja nawe, nami
    nitakuokoa,” asema Bwana.
  bba-bba: '@see-verse:JER.001.018'
  eng-KJVCPB: And they shall fight against thee; but they shall not prevail against
    thee; for I am with thee, saith the Lord, to deliver thee.
  luo-luo: Gibiro kedo kodi to ok gini loyi, nimar an kodi kendo abiro resi,” Jehova
    Nyasaye owacho.
  meu-meu: Idia ese bae tuari henimu; to basie hadareremu, badina be lau na oi ida,
    bena baina hamaurimu. Iehova na e herevamu.
  npi-ULB: तिनीहरू तेरो विरुद्धमा लड्नेछन्, तर तिनीहरूले तँलाई पराजित गर्नेछैनन्,
    किनकि तेरो उद्धार गर्न म तँसितै हुनेछु, यो परमप्रभुको घोषणा हो ।”
  yor-yor: Wọn yóò dojú ìjà kọ ọ́, wọn kì yóò borí rẹ, nítorí wí pé èmi wà pẹ̀lú rẹ,
    èmi yóò sì gbà ọ́,” ni Olúwa wí.
  pes-OPCB: آنها با تو به ستیز برخواهند خاست، اما کاری از پیش نخواهند برد، چون من،
    خداوند، با تو هستم و تو را رهایی خواهم داد.»
  tgl-ULB: Kakalabanin ka nila ngunit hindi ka nila matatalo sapagkat sasamahan kita
    upang iligtas ka. Ito ang pahayag ni Yahweh.”
  cbu-NT: Wandtaati shiyaa anshuch tputs pachamaam zandkusin, itaru shiyaa kasichazinllinaja.
    Watam nuw shiyaa tapachindamaam anshutamanawa. Ashiriya, shiysha tputsee punirinllpa.
    Nuw Taarashipaneeruri zurampatari shiyaa atina, Apanll nuwaa tárangiya. Ashiriya,
    na yuwaa Apanll nuwaa tsiyatarangu anoo kamaneena.
  hui-hui: Agali uruni tigua í̠ baba waitigi bu hinu haho holebirago í̠ bope habe
    nahe holebira. I̱nime baya hangu handayaho í̠la mandagi howa biamogo bialu holebero.
    I̱ Anduane Homogo i̱na bi o ledogoniore, laya.
  mya-mya: '@see-verse:JER.001.018'
  bod-N: དེ་དག་གིས་ཁྱོད་ལ་རྒོལ་ན་ཡང་ཁྱོད་ལས་རྒྱལ་མི་ཐུབ། ཅི་ལ་ཞེ་ན། བདག་ཁྱོད་དང་མཉམ་དུ་ཡོད་པ་དང་ཁྱོད་སྐྱོབ་པར་འགྱུར་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Vacharwa newe asi havangakukundi, nokuti ndinewe uye ndichakurwira,” ndizvo
    zvinotaura Jehovha.
  spa-BLM: Lucharán contra ti, pero no prevalecerán contra ti; porque yo estoy contigo
    — dice el Señor — para rescatarte.”
  cac-cac: Ol yac' oval eb' chi' ed'oc, palta a in val Jehová in svala' to man̈ ol
    ach telvoc yuj eb', yujto ayinn̈ejoch ed'oc ach in colani, xchi Jehová.
  swh-ULB: Watapigana na wewe, lakinai hawatakushinda, kwa kuwa nitakuwa pamoja na
    wewe ili kukuokoa- asema BWANA.”
  bel-bel: Яны будуць ваяваць супроць цябе, але не перамогуць цябе; бо Я з табою,
    кажа Гасподзь, каб выбаўляць цябе.
  wed-wed: Taui ina viḡaviem wate ina kauana-avei. Aubaina tau tam maiteni, ma ana gagaloem.
    Tau Bada a babani!”
  deu-ELBBK: Und sie werden gegen dich kämpfen, aber dich nicht überwältigen; denn
    ich bin mit dir, spricht der HERR, um dich zu erretten.
  mbb-OT: Egkuntedahan ke zan, piru kenè ke zan egkezaag, su zuma a kenikew ne edtevangan
    ku sikew. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: അവർ നിന്നോടു യുദ്ധം ചെയ്യും; നിന്നെ ജയിക്കയില്ലതാനും; നിന്നെ രക്ഷിപ്പാൻ
    ഞാൻ നിന്നോടുകൂടെ ഉണ്ടു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Marena pes tuha, ale na domarena tut, bo me som tuha, hoj tut te chraňinav,“
    phenel o RAJ.
  pes-OPV: 'و ایشان با تو جنگ خواهند کرداما بر تو غالب نخواهند آمد، زیرا خداوند می
    گوید: من با تو هستم و تو را رهایی خواهم داد.»'
  ron-1924: Ей вор лупта ымпотрива та, дар ну те вор бируи, кэч Еу сунт ку тине, ка
    сэ те скап”, зиче Домнул.
  aui-aui: Toudi siniaviyem da konirouwa, bi gerubana sinageeiwayimna, basuna tagu
    na tam yawata da anababarem.” Noko na God yana sisiya tagu biidi.
  ben-OBCV: তারা তোমার বিরুদ্ধে লড়াই করবে, কিন্তু তোমার উপরে বিজয়লাভ করতে পারবে
    না, কেননা আমি তোমার সহবর্তী এবং আমি তোমায় রক্ষা করব,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Iyagu way kula diriri doonaan, laakiinse kaama
    ay adkaan doonaan, waayo, waan kula jiraa inaan ku samatabbixiyo.
  lat-VUC: Et bellabunt adversum te, et non prævalebunt, quia ego tecum sum, ait Dominus,
    ut liberem te.]
  eng-ASVBT: 'And they shall fight against thee; but they shall not prevail against
    thee: for I am with thee, saith Jehovah, to deliver thee.'
  ita-1885: Ed essi combatteranno contro a te, ma non vi vinceranno; perciocchè io
    son teco, per liberarti, dice il Signore.
  eng-LXXUP: And they shall fight against thee; but they shall by no means prevail
    against thee; because I am with thee, to deliver thee, saith the Lord.
  eng-ULB: They will fight against you, but they will not defeat you, for I will be
    with you to rescue you—this is Yahweh's declaration.”
  spa-VBL: Ellos lucharán contra ti, pero no te derrotarán, porque yo estaré allí
    para rescatarte”, declara el Señor.
  fra-_FOB: Ils combattront contre toi, mais ne pourront te vaincre; car je suis avec
    toi, dit l'Éternel, pour te délivrer.
  mal-mal: അവർ നിന്നോട് യുദ്ധം ചെയ്യും; നിന്നെ ജയിക്കുകയില്ലതാനും; നിന്നെ രക്ഷിക്കുവാൻ
    ഞാൻ നിന്നോടുകൂടെ ഉണ്ട്” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Tujh se laṛne ke bāwujūd wuh tujh par ġhālib nahīṅ āeṅge, kyoṅki maiṅ tere
    sāth hūṅ, maiṅ hī tujhe bachāe rakhūṅgā.” Yih Rab kā farmān hai.
  suz-BL: मेकोपुकीमी इ कली लडाइ तोइनीम। तन्‍न इ क्‍येङा ग्राने मचाप्‍नीम। मारदे हना
    इ कली प्रोंइचा कली गो गे नु बाक्‍नुङ” दे परमप्रभु यावेमी देंत।
  eng-NOY: They shall fight against thee, but they shall not prevail against thee;
    for I will be with thee, saith Jehovah, to help thee.
  ita-1927: Essi ti faranno la guerra, ma non ti vinceranno, perché io son teco per
    liberarti, dice l’Eterno”.
  ckb-ckb: لە دژت دەجەنگن و دەرەقەتت نایێن، چونکە من لەگەڵتدام بۆ ئەوەی فریات بکەوم.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'They will be fighting against you, but they will not overcome you: for
    I am with you, says the Lord, to give you salvation.'
  kan-OKCV: ಅವರು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವರು. ಆದರೆ ನಿನ್ನನ್ನು ಗೆಲ್ಲುವುದಿಲ್ಲ. ಏಕೆಂದರೆ
    ನಿನ್ನನ್ನು ತಪ್ಪಿಸುವುದಕ್ಕೆ ನಾನೇ ನಿನ್ನ ಸಂಗಡ ಇದ್ದೇನೆ,” ಇದು ಯೆಹೋವ ದೇವರ ನುಡಿ.
  tam-2017: அவர்கள் உனக்கு விரோதமாகப் போர்செய்வார்கள்; ஆனாலும் உன்னை மேற்கொள்ளமாட்டார்கள்;
    உன்னைக் காப்பாற்றுவதற்கு நான் உன்னுடன் இருக்கிறேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y pelearán contra ti, mas no te vencerán; porque yo soy contigo, dice
    Jehová, para librarte.
  ron-BTF: Și vor lupta împotriva ta; dar nu te vor învinge, pentru că eu sunt cu
    tine, spune DOMNUL, pentru a te elibera.
  eng-WEBP: They will fight against you, but they will not prevail against you; for
    I am with you”, says the LORD, “to rescue you.”
  eng-FBV: They will fight against you but they won't defeat you, because I'll be
    there to rescue you,” declares the Lord.
  nld-1939: 'Zeker, ze zullen strijd met u voeren, Maar u niets kunnen doen; Want
    Ik ben met u, om u te beschermen: Is de godsspraak van Jahweh!'
  nch-BL: Inijuanti mitztehuise, pero amo huelise mitztanise pampa na niitztos mohuaya
    para nimitzmanahuis. Quej nopa na nimoTECO niquijtohua.”
  vie-1934: Họ sẽ đánh nhau với ngươi, nhưng không thắng ngươi; vì ta ở cùng ngươi
    đặng giải cứu ngươi, Đức Giê-hô-va phán vậy.
  hin-CV: वे तुम पर आक्रमण तो करेंगे किंतु तुम्हें पराजित नहीं कर सकेंगे, क्योंकि
    तुम्हारा बचाने वाला मैं तुम्हारे साथ हूं,” यह याहवेह की वाणी है.
  spa-BES: Estarán luchando contra ti, pero no te vencerán; porque yo estoy contigo,
    dice el Señor, para darte la salvación.
  tdx-tdx: Toe hialia’ iereo; fe tsy hahagioke, amy te ama’o iraho, hoe t’Iehovà,
    hañahako azo.
  tha-KJV: เขาทั้งหลายจะต่อสู้กับเจ้า แต่​จะไม่ชนะเจ้า เพราะเราอยู่กับเจ้าเพื่อจะช่วยเจ้าให้​พ้น​”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E lutarão contra ti, mas não te vencerão; porque eu sou contigo, diz
    o SENHOR, para te livrar.
  deu-ELO: Und sie werden gegen dich streiten, aber dich nicht überwältigen; denn
    ich bin mit dir, spricht Jehova, um dich zu erretten.
  eng-WYC-2018: And they shall fight against thee, and they shall not have the mastery;
    for I am with thee, saith the Lord, that I deliver thee. (And they shall fight
    against thee, but they shall not have the mastery; for I am with thee, saith the
    Lord, and I shall keep thee safe.)
  epo-epo: Ili batalos kontraŭ vi, sed ne venkos vin; ĉar Mi estas kun vi, diras la
    Eternulo, por savi vin.
  uig-PIN: Ular sanga ⱪarxi jǝng ⱪilidu, lekin sening üstüngdin ƣǝlibǝ ⱪilalmaydu
    — Qünki Mǝn seni ⱪutⱪuzux üqün sǝn bilǝn billidurmǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Yelemaia! Nabima! Dunu huluane amo soge ganodini esala (Yuda hina bagade
    ili amola eagene ouligisu dunu amola gobele salasu dunu, amola mafua dunu huluane)
    da dima ha lamu. Be wali eso, di da ilima dabele gegema:ne, Na da dima gasa iaha.
    Di da gasa bagadeba:le, ilima moilai gasawane gagoi, amola ouli momomogoi amola
    ouliga hamoi dobea agoane ba:mu. Ilia da dima hame hasalimu. Bai Na da di gaga:ma:ne,
    ani esalumu. Na, HinaGode, da sia:i dagoi.”
  tpi-OTNT: Bai ol dispela man i birua long yu, tasol ol bai i no inap daunim yu.
    Long wanem, mi yet mi stap wantaim yu na bai mi helpim yu. Mi Bikpela mi tok pinis.”
  hau-SA: Za su yi yaƙi da kai amma ba za su ci nasara a kanka ba, gama ina tare da
    kai, zan kuma kiyaye ka,” in ji Ubangiji.
  uig-LAT: Ular sanga qarshi jeng qilidu, lékin séning üstüngdin ghelibe qilalmaydu
    — Chünki Men séni qutquzush üchün sen bilen billidurmen, — deydu Perwerdigar.
  nde-nde: Bazakulwa lawe, kodwa kabayikukwehlula, ngoba ngilawe njalo ngizakuhlenga,”
    kutsho uThixo.
  ton-ton: Pea te nau tauʻi koe; ka ʻe ʻikai te nau mālohi kiate koe;” he ʻoku pehē
    mai ʻe Sihova, “ʻOku ou ʻiate koe, ke fakamoʻui koe.”
  ces-1613: Kteříž bojovati budou proti tobě, ale neodolají proti tobě. Nebo já jsem
    s tebou, praví Hospodin, abych tě vysvobozoval.
  eng-WMB: They will fight against you, but they will not prevail against you; for
    I am with you”, says the LORD, “to rescue you.”
  tam-TCV: அவர்கள் உனக்கு எதிராகச் சண்டையிடுவார்கள். ஆயினும் அவர்கள் உன்னை மேற்கொள்ளமாட்டார்கள்,
    ஏனெனில் நான் உன்னோடிருக்கிறேன். நான் உன்னை தப்புவிப்பேன் என்று யெகோவா அறிவிக்கிறார்”
    என்றார்.
  ceb-ULB: Makig-away sila batok kanimo, apan dili sila makapildi kanimo, kay mag-uban
    ako aron sa pagluwas kanimo—mao kini ang pahayag ni Yahweh.”
  pol-UBG: I będą walczyć przeciwko tobie, ale cię nie przemogą, bo ja jestem z tobą,
    mówi PAN, aby cię wybawić.
  agr-agr: Jetepakagtatui, tujash depetamkachagtinai, wagki wi amina kuitamkatasan,
    amejai pujau asamtai. Witjai Tuke Pujuu ashí senchigtinnuk, junak dekas uminkatnun
    tajai”, tiuwai.
  urd-GVU: تجھ سے لڑنے کے باوجود وہ تجھ پر غالب نہیں آئیں گے، کیونکہ مَیں تیرے ساتھ
    ہوں، مَیں ہی تجھے بچائے رکھوں گا۔“ یہ رب کا فرمان ہے۔
  deu-1912: daß, wenn sie gleich wider dich streiten, sie dennoch nicht sollen wider
    dich siegen; denn ich bin bei dir, spricht der HERR, daß ich dich errette.
  kan-2017: ಅವರು ನಿನ್ನ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡುವರು, ಆದರೆ ನಿನ್ನನ್ನು ಸೋಲಿಸಲಾಗುವುದಿಲ್ಲ.
    ನಿನ್ನನ್ನುದ್ಧರಿಸಲು ನಾನೇ ನಿನ್ನೊಂದಿಗಿರುವೆನು, ಇದು ಯೆಹೋವನಾದ ನನ್ನ ಮಾತು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: '@see-verse:JER.001.018'
  hlt-MCSB: Nang m'vathoh thil cakhaw nang te n'na uh mahpawh. Nang huul hamla nang
    taengah kamah ka om he BOEIPA kah olphong coeng ni,” a ti.
  mdy-ETH: '@see-verse:JER.001.018'
  twi-ASANTE: Wɔbɛko atia wo nanso wɔrentumi nni wo so nkonim, ɛfiri sɛ meka wo ho,
    na mɛgye wo,” sɛdeɛ Awurade seɛ nie.
  eng-WEBU: They will fight against you, but they will not prevail against you; for
    I am with you”, says the LORD, “to rescue you.”
  wal-wal: Eti nenaara olettana. SHin taani ashshanau nenaara issippe de7iyo gishshau,
    nena xoonokkona. Taani GODAI hagaa odaas” yaagiis.
  spa-PDDPT: Harán guerra contra ti, pero no prevalecerán, porque Yo estoy contigo
    para librarte, dice Yavé.
  gun-gun: Ha'e kuery ndere opu'ã teĩ nda'ipo'akai 'rã, xee rogueraa jepe aguã ndereve
    aiko ramo”, he'i Senhor.
  ilo-ULB: Bumusordanto kenka, ngem saandakanto a maparmek, ta addaakto kenka a mangispal
    kenka—kastoy ti pakaammo ni Yahweh.”
  kpg-kpg: '@see-verse:JER.001.018'
  uig-ARA: ئۇلار ساڭا قارشى جەڭ قىلىدۇ، لېكىن سېنىڭ ئۈستۈڭدىن غەلىبە قىلالمايدۇ ــ
    چۈنكى مەن سېنى قۇتقۇزۇش ئۈچۈن سەن بىلەن بىللىدۇرمەن، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: E i gerema nɛ, kɔnɔ e mu xutu sɔtɔma i ma, barima n na i fɔxɔ ra i makantafe
    nan na.» Alatala xa masenyi nan ya.
  pon-2006: '@see-verse:JER.001.018'
