verse: JER.001.002
translations:
  mal-C: യെഹൂദാരാജാവായ ആമോന്റെ മകനായ യോശിയാവിന്റെ ഭരണത്തിന്റെ പതിമ്മൂന്നാംവർഷം യിരെമ്യാവിന്
    യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: an welchen das Wort Jahwes erging in den Tagen Josias, des Sohnes Amons,
    des Königs von Juda, im dreizehnten Jahre seiner Regierung,
  lin-lin: Yawe alobaki na ye tango mokonzi Joziasi, mwana mobali ya Amoni, mokonzi
    ya Yuda, akokisaki mibu zomi na misato na bokonzi,
  eng-LSV: to whom the word of YHWH has been in the days of Josiah son of Amon, king
    of Judah, in the thirteenth year of his reign,
  eng-GNV: 'To whom the worde of the Lord came in the dayes of Iosiah the sonne of
    Amon King of Iudah in the thirteenth yeere of his reigne:'
  eng-WEBSTER: To whom the word of the LORD came in the days of Josiah the son of
    Amon king of Judah, in the thirteenth year of his reign.
  nhw-BL: TOTECO achtihui quinojnotzqui Jeremías huan quimacac icamanal para tlayolmelahuas
    quema Josías, icone Amón, yohuiyaya para majtlactli huan eyi xihuitl para tlanahuatis
    ipan tlali Judá.
  swh-ONEN: Neno la Bwana lilimjia katika mwaka wa kumi na tatu wa utawala wa Yosia
    mwana wa Amoni mfalme wa Yuda,
  bba-bba: Yudɑbɑn sinɑ boko Yosiɑsi Amɔɔn biin bɑndun wɔ̃ɔ wɔkurɑ itɑse sɔɔrɑ Yinni
    Gusunɔ u kɑ Yeremi wi ɡɑri kuɑ.
  eng-KJVCPB: to whom the word of the Lord came in the days of Josiah the son of Amon
    king of Judah, in the thirteenth year of his reign.
  luo-luo: Wach Jehova Nyasaye nobirone e higa mar apar gadek e loch Josia wuod Amon
    ruodh Juda,
  meu-meu: Iehova ena hereva na ia dekenai e kau, Iosia Amon, Iuda pavapavana, ena
    nega ai, ena lohia laḡanina ihagwauta-toina lalonai;
  npi-ULB: यहूदाका राजा अमोनका छोरा योशियाहको शासनकालको तेह्रौं वर्षमा परमप्रभुको
    वचन तिनीकहाँ आयो ।
  yor-yor: Ọ̀rọ̀ Olúwa sì tọ̀ ọ́ wá ní ọdún kẹtàlá ní àkókò ìjọba Josiah ọmọ Amoni
    ọba Juda,
  pes-OPCB: نخستین پیام خداوند در سال سیزدهم سلطنت یوشیا (پسر آمون)، پادشاه یهودا،
    بر ارمیا نازل شد.
  tgl-ULB: Dumating sa kaniya ang salita ni Yahweh noong ikalabintatlong taon ng paghahari
    ni Josias na anak ni Ammon na hari ng Juda.
  cbu-NT: Anush nuw taaruri, Josiyasaarini Amónarini wip, yuw Utaáchcheem urkar kinarangu,
    an 13 masach taachu anush, nuwaa Apanll tsiyatarangiya.
  hui-hui: Kini Yosaia ibu Amono igini howa Yudanaga kini mali haleria (13) heagola
    horo ogoningi Anduane Homogohanda ibunaga bi mana Yaremaiahondo lamini.
  mya-mya: ယော​ရှိ​၏​သား​ယု​ဒ​ဘု​ရင်​အာ​မုန် နန်း​စံ တစ်​ဆယ့်​သုံး​နှစ်​မြောက်​၌ ထာ​ဝ​ရ​ဘု​ရား
    သည်​ယေ​ရ​မိ​ကို​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མོན་གྱི་བུ་ཡོ་ཤི་ཡཱས་རྒྱལ་སྲིད་སྐྱོང་བའི་ལོ་བཅུ་གསུམ་པར།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་སྟེ།
  sna-sna: Shoko raJehovha rakauya kwaari mugore regumi namatatu rokutonga kwaJosia
    mwanakomana waAmoni mambo weJudha,
  spa-BLM: La palabra de Yahvé le llegó en los días de Josías hijo de Amón, rey de
    Judá, en el año trece de su reinado.
  cac-cac: Ix el yich slolon Jehová d'ayin ayic 13 ab'il yoch vin̈aj Josías yuninal
    vin̈aj Amón reyal d'a Judá.
  swh-ULB: Neno la BWANA lilimjia katika siku za Yosia mwana wa Amoni, mfalme wa Yuda,
    katika mwaka wa kumi na tatu wa utawala wake.
  bel-bel: якому было слова Гасподняе ў дні Ісаі, сына Амонавага, цара Юдэйскага,
    у трынаццаты год цараваньня яго,
  deu-ELBBK: zu dem das Wort des HERRN geschah in den Tagen Josias, des Sohnes Amons,
    des Königs von Juda, im 13. Jahr seiner Regierung.
  mbb-OT: Impahayag te Nengazen is menge lalag he ibpekaǥi zin ki Jeremias hein ike-13
    he tuig te kedhadì ni Josia diyà te Juda. Heini si Josia anak ni Amon.
  mal-2015: അവന്നു യെഹൂദാരാജാവായി ആമോന്റെ മകനായ യോശീയാവിന്റെ കാലത്തു, അവന്റെ വാഴ്ചയുടെ
    പതിമൂന്നാം ആണ്ടിൽ, യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  rmc-rmc: O RAJ ko Jeremijaš prevakerelas andre ola dživesa, sar o Jozijaš, le Amonoskro
    čhavo, kraľinelas andre Judsko imar dešutrin berš,
  pes-OPV: که کلام خداوند در ایام یوشیا ابن آمون پادشاه یهودا درسال سیزدهم از سلطنت
    او بر وی نازل شد.
  ron-1924: Кувынтул Домнулуй й-а ворбит пе время луй Иосия, фиул Амон, ымпэратул
    луй Иуда, ын ал трейспрезечеля ан ал домнией луй,
  ben-OBCV: আমোনের পুত্র যিহূদার রাজা যোশিয়ের রাজত্বকালের ত্রয়োদশ বছরে সদাপ্রভুর
    বাক্য যিরমিয়ের কাছে
  som-som: Waxaa isaga u yimid erayga Rabbiga wakhtigii uu Yoosiyaah ina Aamoon dalka
    Yahuudah boqor ka ahaa, sannaddii saddex iyo tobnaad ee boqortooyadiisa.
  lat-VUC: Quod factum est verbum Domini ad eum in diebus Josiæ filii Amon, regis
    Juda, in tertiodecimo anno regni ejus.
  eng-ASVBT: to whom the word of Jehovah came in the days of Josiah the son of Amon,
    king of Judah, in the thirteenth year of his reign.
  ita-1885: al quale fu indirizzata la parola del Signore, a' dì di Giosia, figliuolo
    di Amon, re di Giuda, nell'anno tredicesimo del suo regno.
  eng-LXXUP: accordingly as the word of God came to him in the days of Josiah son
    of Amon king of Judah, in the thirteenth year of his reign.
  eng-ULB: The word of Yahweh came to him in the days of Josiah son of Amon, king
    of Judah, in the thirteenth year of his reign.
  spa-VBL: El mensaje del Señor llegó a Jeremías a partir del año trece del reinado
    de Josías, hijo de Amón, rey de Judá,
  fra-_FOB: La parole de l'Éternel lui fut adressée au temps de Josias, fils d'Amon,
    roi de Juda, la treizième année de son règne;
  mal-mal: അവന്, യെഹൂദാ രാജാവായ ആമോന്റെ മകൻ യോശീയാവിന്റെ കാലത്ത്, അവന്റെ വാഴ്ചയുടെ
    പതിമൂന്നാം ആണ്ടിൽ, യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  urd-GVR: Rab kā farmān pahlī bār Yahūdāh ke bādshāh Yūsiyāh bin Amūn kī hukūmat
    ke 13weṅ sāl meṅ Yarmiyāh par nāzil huā,
  suz-BL: यहूदा ङा आमोन आ तौ पिप योसीयाहम सासन पवा आ १३ बर्समी परमप्रभु यावेमी येरमीया
    कली लोव़ पाप्‍तु। २राजा २१:२४; २राजा २२:१
  eng-NOY: to whom the word of Jehovah came in the days of Josiah, the son of Amon,
    king of Judah, in the thirteenth year of his reign;
  ita-1927: La parola dell’Eterno gli fu rivolta al tempo di Giosia, figliuolo d’Amon,
    re di Giuda, l’anno tredicesimo del suo regno, e al tempo di Jehoiakim,
  ckb-ckb: فەرمایشتی یەزدانی بۆ دەهات، لە ساڵی سێزدەیەمینی پاشایەتی یۆشیای کوڕی ئامۆنی
    پاشای یەهودا،
  eng-BBE: To whom the word of the Lord came in the days of Josiah, the son of Amon,
    king of Judah, in the thirteenth year of his rule.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನೂ ಆಮೋನನ ಮಗನೂ ಆದ ಯೋಷೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋವ ದೇವರ
    ವಾಕ್ಯವು ಇವನಿಗೆ ಕೇಳಿಬಂತು.
  tam-2017: ஆமோனுடைய மகனாகிய யோசியா என்கிற யூதாவுடைய ராஜாவின் நாட்களில், அவன் அரசாண்ட
    பதின்மூன்றாம் வருடத்தில் எரேமியாவுக்குக் யெகோவாவுடைய வார்த்தை உண்டானது.
  spa-RV-1909: La palabra de Jehová que fué á él en los días de Josías hijo de Amón,
    rey de Judá, en el año décimotercio de su reinado.
  ron-BTF: Către care cuvântul DOMNULUI a venit în zilele lui Iosia, fiul lui Amon,
    împăratul lui Iuda, în al treisprezecelea an al domniei lui.
  eng-WEBP: The LORD’s word came to him in the days of Josiah the son of Amon, king
    of Judah, in the thirteenth year of his reign.
  eng-FBV: The Lord's message came to Jeremiah beginning in the thirteenth year of
    the reign of Josiah, son of Amon, king of Judah,
  nld-1939: Tot hem werd het woord van Jahweh gericht in het dertiende jaar der regering
    van Josias, den zoon van Amon en koning van Juda.
  nch-BL: TOTECO achtohui quinojnotzqui Jeremías huan quimacac icamanal para tayolmelahuas
    quema Josías, icone Amón, yahuiyaya para majtacti huan eyi xihuit para tanahuatis
    ipan tali Judá.
  vie-1934: Có lời Đức Giê-hô-va phán cùng người trong đời Giô-si-a, con trai A-môn,
    vua Giu-đa, năm thứ mười ba đời vua ấy;
  hin-CV: जिन्हें यहूदिया के राजा अमोन के पुत्र योशियाह के राज्य-काल के तेरहवें वर्ष
    में याहवेह का संदेश प्रगट किया गया,
  spa-BES: A los cuales vino la palabra del Señor en los días de Josías, hijo de Amón,
    rey de Judá, en el año trece de su gobierno.
  tdx-tdx: ie nivotraha’ ty tsara’ Iehovà tañ’andro’ Iosià ana’ i Amone, mpanjaka’
    Iehodà, amy taom-paha folo-telo-ambi’ i fifehea’ey.
  tha-KJV: พระวจนะของพระเยโฮวาห์มาถึงเยเรมีย์ในรัชกาลโยสิยาห์ โอรสของอาโมน กษัตริย์​แห่​งยูดาห์ในปี​ที่​สิ​บสามของรัชกาลนี้
  por-BR-2018: Ao qual veio a palavra do SENHOR nos dias de Josias, filho de Amom,
    rei de Judá, no décimo terceiro ano de seu reinado.
  deu-ELO: zu welchem das Wort Jehovas geschah in den Tagen Josias, des Sohnes Amons,
    des Königs von Juda, im dreizehnten Jahre seiner Regierung;
  eng-WYC-2018: For the word of the Lord was made to him in the days of Josiah, the
    son of Amon, king of Judah, in the thirteenth year of his realm. (For the word
    of the Lord was made to him in the days of Josiah, the son of Amon, the king of
    Judah, in the thirteenth year of his reign.)
  epo-epo: al kiu aperis la vorto de la Eternulo en la tempo de Joŝija, filo de Amon,
    reĝo de Judujo, en la dek-tria jaro de lia reĝado,
  uig-PIN: Yǝⱨuda padixaⱨi, Amonning oƣli Yosiyaning künliridǝ, yǝni u tǝhtkǝ olturƣan
    on üqinqi yilida Yǝrǝmiyaƣa Pǝrwǝrdigarning sɵzi kǝldi;
  beo-beo: Yousaia (A:mone egefe) da Yuda soge ouligisu. Ea ouligisu ode 13 amoga,
    Hina Gode da Yelemaiama sia:i.
  tpi-OTNT: Long namba 13 yia bilong Josaia, pikinini bilong Emon, i stap king bilong
    Juda, Bikpela i givim tok long Jeremaia.
  hau-SA: Maganar Ubangiji ta zo gare shi a shekara ta goma sha uku ta sarautar Yosiya
    ɗan Amon sarkin Yahuda,
  uig-LAT: Yehuda padishahi, Amonning oghli Yosiyaning künliride, yeni u textke olturghan
    on üchinchi yilida Yeremiyagha Perwerdigarning sözi keldi;
  nde-nde: Ilizwi likaThixo lafika kuye ngomnyaka wetshumi lantathu ekubuseni kukaJosiya
    indodana ka-Amoni inkosi yakoJuda,
  ton-ton: ‌ʻAia naʻe hoko ki ai ʻae folofola ʻa Sihova ʻi he ngaahi ʻaho ʻo Siosaia,
    ko e foha ʻo ʻAmoni, ko e tuʻi ʻo Siuta, ʻi hono hongofulu ma tolu taʻu ʻo ʻene
    pule.
  ces-1613: K němuž se stalo slovo Hospodinovo za dnů Joziáše syna Amonova, krále
    Judského, třináctého léta kralování jeho.
  eng-WMB: The LORD’s word came to him in the days of Josiah the son of Amon, king
    of Judah, in the thirteenth year of his reign.
  tam-TCV: யூதாவின் அரசனாயிருந்த ஆமோனின் மகன் யோசியாவின் ஆட்சிக் காலத்தின் பதின்மூன்றாம்
    வருடத்தில், யெகோவாவின் வார்த்தை எரேமியாவுக்கு வந்தது.
  ceb-ULB: Miabot kaniya ang pulong ni Yahweh sa mga adlaw ni Josia nga anak nga lalaki
    ni Amon, nga hari sa Juda, sa ikanapulog tulo ka tuig sa iyang paghari.
  pol-UBG: Do którego doszło słowo PANA za dni Jozjasza, syna Amona, króla Judy, w
    trzynastym roku jego panowania.
  agr-agr: Tuke Pujuu Jeremíasan ausauwa nunak, Amónka uchiji Josías Judá apuji wajas
    trece mijan inamai, chichaman ujakui.
  kyc-kyc: Akali Josaya Amonena ikinyingi doko Juta wambunya kiŋi ee kana akalisa
    ipisu rema kareyamo dokopa Kamongo dokome Jeremaya keta pii lamaiya.
  urd-GVU: رب کا فرمان پہلی بار یہوداہ کے بادشاہ یوسیاہ بن امون کی حکومت کے 13ویں
    سال میں یرمیاہ پر نازل ہوا،
  deu-1912: zu welchem geschah das Wort des HERRN zur Zeit Josias, des Sohnes Amons,
    des Königs in Juda, im dreizehnten Jahr seines Königreichs,
  ntj-ntj: '@see-verse:JER.001.001'
  kan-2017: ಯೆಹೂದದ ಅರಸನೂ, ಆಮೋನನ ಮಗನೂ ಆದ ಯೋಷೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋವನಿಂದ
    ಈ ವಾಕ್ಯವನ್ನು ಹೊಂದಿದನು.
  yap-yap: U lan fare duw ni gaman e ragag nge dalip e duw ngay ni Josiah ni fak Amon
    e ir e pilung u Judah, me non SOMOL ngak Jeremiah.
  hlt-MCSB: Judah manghai Amon capa Josiah a manghai tue vaengkah kum hlai thum dongah
    anih taengah BOEIPA ol a om pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዬይ ቃኣላ ዔርሚያሴም ኬኤዚንቴሢ ዓሞኦኔ ናኣዚ ዒዮሲያሴ ዪሁዳይዳ ካኣታዼንቴ ታጶ ሃይሣሳ ሌዖናኬ።
  twi-ASANTE: Awurade asɛm baa ne nkyɛn wɔ Yosia a ɔyɛ Yuda ɔhene Amon babarima adedie
    afe a ɛtɔ so dumiɛnsa mu.
  eng-WEBU: The LORD’s word came to him in the days of Josiah the son of Amon, king
    of Judah, in the thirteenth year of his reign.
  wal-wal: Amoona na7ai, Yihudaa Kawoi Yoosiyaasi kawotido tammanne heezzantto laittan
    GODAA qaalai Ermmaasayyo yiis.
  spa-PDDPT: quien recibió la Palabra de Yavé en los días de Josías, hijo de Amón,
    rey de Judá, el año 13 de su reinado,
  gun-gun: Ixupe ma Senhor ombou oayvu Amom ra'y Josias Judá pygua huvixa treze ma'etỹ
    re ma oĩ jave py.
  ilo-ULB: Immay ti sao ni Yahweh kenkuana kadagiti aldaw ti ari ti Juda a ni Josias
    a putot ni Amon, iti maikasangapulo ket tallo a tawen a panagturayna.
  kpg-kpg: Dimaadua ga helekai gi Jeremiah i di madangaholu maa dolu ngadau o Josiah,
    tama Amon, nogo king i Judah.
  uig-ARA: يەھۇدا پادىشاھى، ئاموننىڭ ئوغلى يوسىيانىڭ كۈنلىرىدە، يەنى ئۇ تەختكە ئولتۇرغان
    ئون ئۈچىنچى يىلىدا يەرەمىياغا پەرۋەردىگارنىڭ سۆزى كەلدى؛
  sus-sus: Yudaya mangɛ Yosiya naxan nu findixi Amon xa di ra, a xa mangɛya ɲɛ fu
    nun saxan nde, Alatala naxa wɔyɛn Annabi Yeremi bɛ.
  pon-2006: KAUN-O mahseniong Seremaia nan sounpar kaeisek siluhn mwehin Sosaia nein
    Amon, nanmwarkien Suda.
  jae-jae: Gêdêŋ têm taŋ Amon latu Josia kêtu Judanêŋ kiŋ ma gêjam gôliŋ gamêŋ kêtôm
    jala 13 su naŋ, Apômtaunê biŋ gêdêŋ Jeremia tau.
  ksd-ksd: nina ba ra tinata kai ra Luluai i ga tadav ia ta ra kilala Iosia natu i
    Amon i ga king Iuda tana, ma ta ra kilala a vinun ma a utul ta kana varkurai.
  tur-YTC: Yahve'nin sözü ona, Yahuda kralı Amon oğlu Yoşiya'nın günlerinde, krallığının
    on üçüncü yılında geldi.
  grc-BRENT: ὡς ἐγενήθη λόγος τοῦ Θεοῦ πρὸς αὐτὸν, ἐν ταῖς ἡμέραις Ἰωσία υἱοῦ Ἀμὼς
    βασιλέως Ἰούδα, ἔτους τρισκαιδεκάτου ἐν τῇ βασιλείᾳ αὐτοῦ.
  ind-AYT: yang kepadanya firman TUHAN datang pada zaman Yosia, anak Amon, raja Yehuda,
    pada tahun ketiga belas pemerintahannya.
  nya-nya: Mawuwa Yehova anayankhula naye mʼchaka cha 13 cha ulamuliro wa Yosiya mwana
    wa Amoni mfumu ya Yuda.
  hrv-hrv: 'Njemu dođe riječ Jahvina, u dane Jošije, sina Amonova, kralja Judina,
    trinaeste godine vladanja njegova:'
  mps-mps: Te Josaiago kibu be nogo si, sągągo sela, 13 kibu be wabode, te Emongo
    ogwa, te Juda king bidali sogo, Genuai Bidigo po Jeremaiabolo mabo gagalai dao.
  tpi-tpi: Long namba 13 yia bilong Josaia, pikinini bilong Emon, i stap king bilong
    Juda, Bikpela i givim tok long Jeremaia.
  dan-1931: til hvem HERRENS Ord kom i Amons Søns, Kong Josias af Judas, Dage, i hans
    Herredømmes trettende År,
  vie-OVCB: Lời Chúa Hằng Hữu truyền dạy Giê-rê-mi bắt đầu từ năm thứ mười ba triều
    Vua Giô-si-a, con A-môn, nước Giu-đa.
  guj-2017: યહૂદિયાના રાજા આમોનના દીકરા યોશિયાના શાસનકાળના સમયમાં એટલે તેની કારકિર્દીને
    તેરમે વર્ષે યહોવાહનું વચન તેની પાસે આવ્યું,
  pon-2006A: KAUN-O mahseniong Seremaia nan sounpar kaeisek siluhn mwehin Sosaia nein
    Amon, nanmwarkien Suda.
  por-BRBSL: A palavra de Javé chegou a ele nos dias de Josias, filho de Amon, rei
    de Judá, no décimo terceiro ano de seu reinado.
  cth-cth: Judah siangpahrang Ammon capa Josiah a bawinae kum hrahlaikathum nah ahni
    koe BAWIPA e lawk teh a pha.
  twi-twi: Awurade asɛm baa ne nkyɛn wɔ Yosia a ɔyɛ Yuda hene Amon babarima adedi
    afe a ɛto so dumiɛnsa no mu.
  hlt-hlt: Judah manghai Amon capa Josiah a manghai tue vaengkah kum hlai thum dongah
    anih taengah BOEIPA ol a om pah.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Sedemii Amɔɔ birɛ Sosiɑsi tu dìì mɔ̀nnì Sudɑɑ
    kɔbɛ kóo kpɑ̀ɑ̀tì, o kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ ditɑ̃ɑ̃́nnì miɛkɛ.
  msy-2020: Ezɨ Emonɨn otarim Josaia, a Judan kantrin atrivimɨn itima, an 13plan azenibar
    dughiamɨn Ikiavɨra Itir God, akar kaba isa Jeremaia ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtǝnɑ-ɩ Amoŋ pǝyɑlʋ Sosiyɑsɩ wei ɩ kɑ kɛ Yutɑ wulɑʋ tɔ,
    ɩ kɑwulɑɣɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ tooso nyǝŋkɑ tɑɑ.
  azb-azb: Yəhuda padşahı Amon oğlu Yoşiyanın dövründə – padşahlığının on üçüncü ilində
    Yeremyaya Rəbbin sözü nazil oldu.
  eng-DBY: to whom the word of Jehovah came in the days of Josiah the son of Amon,
    king of Judah, in the thirteenth year of his reign;
  hin-2017: यहोवा का वचन उसके पास आमोन के पुत्र यहूदा के राजा योशिय्याह के राज्य के
    दिनों में उसके राज्य के तेरहवें वर्ष में पहुँचा।
  wol-KYG: Kàddug Aji Sax ji dikkal ko ci jamonoy buuru réewum Yuda, Yosya doomu Amon.
    Mu yemook fukkeelu atu nguuram ak ñett.
  eng-YLT: unto whom the word of Jehovah hath been in the days of Josiah son of Amon,
    king of Judah, in the thirteenth year of his reign,
  kne-kne: Inpaammon Diyos din kali na en sisya sin maikasinpo ya tolo ay tawen ay
    nanturayan Ari Josias ay anak Amon ed Juda.
  eng-WYC-2017: For the word of the Lord was made to him in the days of Josiah, the
    son of Amon, king of Judah, in the thirteenth year of his realm.
  eng-WMBB: The LORD’s word came to him in the days of Josiah the son of Amon, king
    of Judah, in the thirteenth year of his reign.
  urd-GVH: रब का फ़रमान पहली बार यहूदाह के बादशाह यूसियाह बिन अमून की हुकूमत के 13वें
    साल में यरमियाह पर नाज़िल हुआ,
  rug-rug: Sa zinama te Zihova si kamo koe Zeremaea podalae pa vina manege ṉeta vuaheni
    sipu koa baṉara se Zosaea, sa tuna Amoni, pa butubutu Ziuda,
  gaz-gaz: Dubbiin Waaqayyoo bara Yosiyaas ilma Aamoon mooticha Yihuudaa keessa waggaa
    kudha sadaffaatti gara Ermiyaas dhufe;
  fra-LSG: La parole de l’Éternel lui fut adressée au temps de Josias, fils d’Amon,
    roi de Juda, la treizième année de son règne,
  gnn-gnn: Ŋayi Garraynydja waŋanana Djiramayawala ŋulinyaramirriyuna waluyunydja
    ŋunhi ŋayi yukurrana buŋgawanydja nhinana Djotjaya yäku, Waymangu gäthu'mirriŋu,
    buŋgawa ŋayi Djudawuyŋu, ga biyapul ŋayi Garray waŋana Djiramayawala ŋulinyaramirriyu
    ŋunhi ŋayi yukurrana nhinana Djotjayawuna gäthu'mirriŋu Djiyuwakim yäku buŋgawa.
    Yo, ŋayi Garraynydja yukurrana waŋana nhanukala mirithirri guḻku'mirri, yanana
    liŋgu‐u‐u ga ŋulinyaramirriyuna ŋunhi ŋayi Djotjayawu gäthu'mirriŋu Djitakayana
    yukurrana nhinana buŋgawa 11‐nha dhuŋgarra, ga ŋuriŋinydjayi dhuŋgarrayu walala
    miriŋunydja marrtjinana, bala bumarana ḏaw'‐ḏawyurrunana ŋunhiyi wäŋanhanydja
    Djurutjalambuynydja, bala djaw'‐djawyurrunana ŋunhiyi yolŋu'‐yulŋunhanydja ŋurikiy
    Djurutjalambuynydja wäŋawuy balayina Bapilunlilina wäŋalili. Ga dhuwala ŋunhi
    Djiramayawuŋu dhäwuny'tja.
  yal-yal: Alatala falan ti nɛn a xa Yuda mangana Amɔn ma dii xɛmɛn Yosiyaa mangayaan
    ɲɛɛ fu nun saxandeni.
  haw-1868: 'Hiki mai no ka olelo a Iehova io na la, i na la o Iosia i ke keiki a
    Amona, ke alii o ka Iuda, i ka makahiki umikumamakolu o kona noho aupuni ana:'
  arb-NAV: وَقَدْ أَعْلَنَ الرَّبُّ لَهُ هَذِهِ النُّبُوءَةَ فِي عَهْدِ يُوشِيَّا
    بْنِ آمُونَ مَلِكِ يَهُوذَا، فِي السَّنَةِ الثَّالِثَةَ عَشْرَةَ مِنْ مُلْكِهِ.
  ewe-ewe: Yehowa ƒe nya va nɛ le Yuda fia Yosia, Amon ƒe vi ƒe fiaɖuɖu ƒe ƒe wuietɔ̃lia
    me.
  eng-LEE: To whom the word of the Lord came in the days of Josiah the son of Amon
    the king of Judah, in the thirteenth year of his reign,
  asm-FB: যিহূদা দেশৰ ৰজা আমোনৰ পুত্ৰ যোচিয়াৰ ৰাজত্ব কালৰ ত্ৰয়োদশ বছৰ ধৰি যিহোৱাই
    তেওঁৰ এই বাক্যবোৰ যিৰিমিয়ালৈ দিবলৈ আৰম্ভ কৰিছিল।
  sus-A: يُدَيَ مَنفّ يٌسِيَ نَشَن نُ قِندِشِ عَمٌن شَ دِ رَ، عَ شَ مَنفّيَ حّ قُ
    نُن سَشَن ندٍ، عَلَتَلَ نَشَ وْيّن عَننَبِ يٍرٍ مِ بّ.
  fra-SBL: La parole de Yahvé lui fut adressée au temps de Josias, fils d'Amon, roi
    de Juda, la treizième année de son règne.
  hbo-hbo: אֲשֶׁ֨ר הָיָ֤ה דְבַר־יְהוָה֙ אֵלָ֔יו בִּימֵ֛י יֹאשִׁיָּ֥הוּ בֶן־אָמֹ֖ון
    מֶ֣לֶךְ יְהוּדָ֑ה בִּשְׁלֹשׁ־עֶשְׂרֵ֥ה שָׁנָ֖ה לְמָלְכֹֽו׃
  kik-kik: Ndũmĩrĩri ya Jehova nĩyamũkinyĩrĩire mwaka-inĩ wa ikũmi na ĩtatũ wa wathani
    wa Josia, mũrũ wa Amoni, mũthamaki wa Juda,
  fra-NCL: La parole de Yahweh lui fut adressée aux jours de Josias, fils d’Amon,
    roi de Juda, la treizième année de son règne ;
  cek-AK: Judah siangpahrang Amon capa, Josiah angraenghaih saning hathlai thumto
    naah, Angraeng ih lok anih khaeah angzoh pae.
  cuk-cuk: Deunni, Amón-machi-Josías reyga birgambe-gakapaagus (13) Judá-yargi-maidgi,
    Jeremíasʼse Bab-Jehová-gayaburba nonikid.
  uig-CYR: Йәһуда падишаси, Амонниң оғли Йосияниң күнлиридә, йәни у тәхткә олтарған
    он үчинчи жилида Йәрәмияға Пәрвәрдигарниң сөзи кәлди;
  pma-pma: Navong asuv houlu Sosaea, natin Amon, losil kat meatin keil ten out Sudah
    sua teindan etel (13), Iahova selus rohtoh minau.
  tel-2017: ఆమోను కొడుకు యోషీయా యూదాకు రాజుగా ఉన్నప్పుడు అతని పాలనలో 13 వ సంవత్సరం
    యెహోవా వాక్కు యిర్మీయాకు ప్రత్యక్షమయ్యాడు.
  hat-BSA: Pawòl SENYÈ a te vini kote li nan jou Josias yo, fis a Amon an, wa Juda
    a, nan trèzyèm ane règn li an.
  kos-kos: LEUM GOD El kaskas nu sel Jeremiah in yac se aksingoul tolu ma Josiah wen
    natul Amon el tuh tokosra lun Judah,
  hbo-WLC: אֲשֶׁ֨ר הָיָ֤ה דְבַר־יְהוָה֙ אֵלָ֔יו בִּימֵ֛י יֹאשִׁיָּ֥הוּ בֶן־אָמ֖וֹן
    מֶ֣לֶךְ יְהוּדָ֑ה בִּשְׁלֹשׁ־עֶשְׂרֵ֥ה שָׁנָ֖ה לְמָלְכֽוֹ׃
  ibo-ibo: Onye okwu nke Onyenwe anyị bịakwutere nʼafọ nke iri na atọ nʼoge ọchịchị
    Amọn, eze Juda bụ nwa Josaya.
  ory-ory: ଆମୋନ୍‍ର ପୁତ୍ର, ଯିହୁଦା ଦେଶର ରାଜା ଯୋଶୀୟର ରାଜତ୍ଵର ତ୍ରୟୋଦଶ ବର୍ଷରେ ସଦାପ୍ରଭୁଙ୍କର
    ବାକ୍ୟ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Jeremaia lon engol me ülüngatin
    ierin mwün Josia ewe kingen Juta nöün Amon we mwän.
  rop-rop: Wal YAWEI det trubala God bin tok langa Jeramaiya na langa det namba 13
    yiya wen Josaiya det san blanga Eman bin jidan king langa Juda.
  ukr-1871: А надходило до него слово Господнє за часів Йосії Амоненка, царя Юдейського,
    тринайцятого року царювання його;
  deu-1951: an welchen das Wort des HERRN erging in den Tagen Josias, des Sohnes Amons,
    des Königs von Juda, im dreizehnten Jahre seiner Regierung,
  eng-JPS: to whom the word of the LORD came in the days of Josiah the son of Amon,
    king of Judah, in the thirteenth year of his reign.
  srp-1865: Kojemu doðe rijeè Gospodnja u vrijeme Josije sina Amonova, cara Judina,
    trinaeste godine carovanja njegova,
  lug-lug: Mukama Katonda yayogera naye mu mirembe gya Yosiya, kabaka wa Yuda, mutabani
    wa Amoni, nga yakafugira emyaka kkumi n’esatu,
  heb-heb: אשר היה דבר יהוה אליו בימי יאשיהו בן אמון מלך יהודה בשלש עשרה שנה למלכו׃
  ben-IRV: যিহূদার রাজা আমোনের ছেলে যোশিয়ের রাজত্বের তেরো বছরের দিন সদাপ্রভুর বাক্য
    যার কাছে উপস্থিত হয়েছিল।
  pan-pan: ਜਿਹ ਦੇ ਕੋਲ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਆਮੋਨ ਦੇ ਪੁੱਤਰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਸ਼ੀਯਾਹ ਦੇ ਸ਼ਾਸਨ
    ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਉਸ ਦੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਤੇਰ੍ਹਵੇਂ ਸਾਲ ਵਿੱਚ ਆਇਆ
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှိ သား ဇေဒကိ မင်းနန်းစံဆယ်တ နှစ် စေ့ ၍ ပဉ္စမ လ တွင် ၊
    ယေရုရှလင် မြို့သားတို့ကိုသိမ်းသွား ချုပ်ထားသည်တိုင်အောင်၊
  tbg-tbg: Hoqarero Emonira maaqu King Josaiava 13 ihinavuara Iutaaqaa raqiki vau
    entara Noravano Kotiva nai uva qoqaiqama kero Ieremaiaara tiva amura.
  hmo-hmo: Lohiabada ese Ieremia dekenai ia hereva henia, Iosaia Amono be Iuda ena
    king lagani 13 neganai.
  urd-urd: जिस पर ख़ुदावन्द का कलाम शाह — ए — यहूदाह यूसियाह — बिन — अमून के दिनों
    में उसकी सल्तनत के तेरहवें साल में नाज़िल हुआ।
  rus-SYN: к которому было слово Господне во дни Иосии, сына Амонова, царя Иудейского,
    в тринадцатый год царствования его,
  bqc-SIM: Dii yã'òɛ̀ Amↄ nɛ́ Yosia, Yudaↄ kía kpalablea wɛ̃̀ kuɛ'aaↄ̃de guu
  tcz-CHONGTHU: Judah lengpa Amon chapa Josiah lengvaipoh kum somthum leh thum lhin
    kum in, Pakai thusei chu Jeremiah henga ahung lhungtan ahi.
  mar-mar: म्हणजे यहूदाचा राजा आमोन ह्याचा मुलगा योशीया ह्याच्या कारकिर्दीच्या तेराव्या
    वर्षात परमेश्वराचे वचन यीर्मयाकडे आले.
  qub-qub: Amonpa wamran Josías chunca quimsan (13) watana Judäpa raynin caycaptinmi
    Jeremiastaga willacunanpaj Tayta Dios willaparan.
  bqp-bqp: Yudɑbɑn sinɑ boko Yosiɑsi Amɔɔn biin bɑndun wɔ̃ɔ wɔkurɑ itɑse sɔɔrɑ Yinni
    Gusunɔ u kɑ Yeremi wi gɑri kuɑ.
  hat-hat: Lè Seyè a te pale ak Jeremi an, Jozyas, pitit gason Amon an, t'ap mache
    sou trèzan depi li te wa peyi Jida.
  eng-BSB: The word of the LORD came to Jeremiah in the thirteenth year of the reign
    of Josiah son of Amon king of Judah,
  eng-WEBPB: The LORD’s word came to him in the days of Josiah the son of Amon, king
    of Judah, in the thirteenth year of his reign.
  kbq-kbq: Ama ana nanekema Ra Anumzamo'ma agafama huno Jeremaiama asami'neana, Amoni
    nemofo Josia'ma Juda vahe kinima manino egeno 13nima hia kafufi asami'ne.
  nhe-BL: TOTECO achtohui quinojnotzqui Jeremías huan quimacac itlajtol para tlayolmelahuas
    quema Josías, icone Amón, yahuiyaya para majtlactli huan eyi xihuitl para tlanahuatis
    ipan tlali Judá.
  gub-BL: Zuzi Amon ta'yr Zuta ywy rehe har wanuwihawete romo heko mehe 13 haw kwarahy
    rehe Tupàn Tuweharupi Wiko Ma'e uze'eg Zeremi pe a'e kury.
  eng-DRA: The word of the Lord which came to him in the days of Josias the son of
    Amon king of Juda, in the thirteenth year of his reign.
