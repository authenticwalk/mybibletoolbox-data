verse: JER.001.014
translations:
  mal-C: അപ്പോൾ യഹോവ എന്നോട്, “ഉത്തരദിക്കിൽനിന്നു ദേശത്തിലെ എല്ലാ നിവാസികളുടെയുംമേൽ
    അനർഥം വരും.
  deu-TKW: 'Da sprach Jahwe zu mir: Vom Norden her wird das Unheil zum Sieden gebracht
    über alle Bewohner des Landes,'
  lin-lin: 'Yawe alobaki na ngai : — Ezali wuta na nor nde pasi ekokomela bavandi
    ya mokili.'
  eng-LSV: And YHWH says to me, “From the north the evil is loosed against all inhabitants
    of the land.
  eng-GNV: Then saide the Lord vnto me, Out of the North shall a plague be spred vpon
    all the inhabitants of the land.
  eng-WEBSTER: Then the LORD said to me, Out of the north an evil shall break forth
    upon all the inhabitants of the land.
  nhw-BL: 'Huan TOTECO nechilhui: “Nimantzi quisas catli fiero huan tlahuel temajmati
    tlen nopa tlalme ica norte huan quinajsis nochi masehualme catli itztoque ipan
    ni tlali Judá.'
  swh-ONEN: Bwana akaniambia, “Kutoka kaskazini maafa yatamwagwa kwa wote waishio
    katika nchi.
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, ɡeemɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn diyɑ wɑhɑlɑ yɑ
    koo nɑ yu tem mɛn tɔmbu kpuro wɔri.
  eng-KJVCPB: Then the Lord said unto me, Out of the north an evil shall break forth
    upon all the inhabitants of the land.
  luo-luo: Jehova Nyasaye nowachona, “Koa yo nyandwat masira ibiro ol kuom jogo duto
    modak e piny.
  meu-meu: Bena Iehova ese e hamaorogu, eto, Mirigini kahana amo dika baine daidaia
    dobi, ina tano e noholaiamu taudia iboudiai latadiai.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “यस देशमा बस्‍ने सबैमाथि विपत्ति उत्तर दिशाबाट
    नै आउन सुरु हुनेछ ।
  yor-yor: Olúwa sì wí fún mi pé, “Láti apá àríwá ni a ó ti mu ìdààmú wá sórí gbogbo
    àwọn tí ó ń gbé ní ilẹ̀ náà.
  pes-OPCB: 'فرمود: «آری، بلایی از سوی شمال بر تمام اهالی این سرزمین نازل خواهد شد.'
  tgl-ULB: Sinabi sa akin ni Yahweh, “Kapahamakan ang mangyayari sa lahat ng naninirahan
    sa lupaing ito na magmumula sa hilaga.”
  cbu-NT: Apanllsha, zar charapungaru tashtap yakat taaru, anshuchee tputs ichingaru
    wanimaam waneeshish kizpur zanganchima.
  hui-hui: Ani larugola Anduane Homogo ibugua i̱hondo lalu, Mo ko holene timbuniore
    mbira uyugoniha howa ibalu wali agali dindi ogoha karu bibahende mo ko hai holebira.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား``ဤ​ပြည်​တွင် နေ​ထိုင် သူ​အ​ပေါင်း​တို့​အ​ပေါ်​သို့
    မြောက်​အ​ရပ်​မှ ဘေး​အန္တ​ရာယ်​ဆိုက်​ရောက်​လာ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། བྱང་ཕྱོགས་ནས་ཆག་སྒོ་འབྱུང་ཞིང་ཡུལ་འདིའི་མི་ཐམས་ཅད་ཀྱི་སྟེང་ལ་འབབ་པར་འགྱུར།
  sna-sna: Jehovha akati kwandiri, “Njodzi ichadururirwa pamusoro pavanhu vagere munyika
    ichibva nokumusoro.
  spa-BLM: 'Entonces Yahvé me dijo: “Del norte se desatará el mal sobre todos los
    habitantes de la tierra.'
  cac-cac: 'Ix yalanxi d''ayin: A d''a norte chi'', ata'' ol cot yaelal ol javoc d''a
    yib''an̈ masanil eb'' anima cajan d''a tic.'
  swh-ULB: BWANA akaniambia, “Janga litatokea kaskazini juu ya wote wanaoishi katika
    nchi hii.
  bel-bel: 'І сказаў мне Гасподзь: з поўначы адкрыецца бедства на ўсіх насельнікаў
    гэтай зямлі.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Von Norden her wird das Unglück losbrechen
    über alle Bewohner des Landes.'
  mbb-OT: Ne zutun migkaǥi is Nengazen kayi te kedì te, “Duen kezeetan he ebpuun diyà
    te zizaya he egkeseǥazan te langun he ed-ubpà kayi he tanà.
  mal-2015: 'യഹോവ എന്നോടു: വടക്കുനിന്നു ദേശത്തിലെ സർവ്വനിവാസികൾക്കും അനർത്ഥം വരും.'
  rmc-rmc: 'O RAJ mange phenďa: „Pal o severos avela e pohroma pre savore manuša,
    so bešen andre kadi phuv.'
  pes-OPV: 'و خداوند مرا گفت: «بلایی از طرف شمال بر جمیع سکنه این زمین منبسط خواهدشد.'
  ron-1924: 'Ши Домнул мь-а зис: „Де ла мязэноапте ва избукни ненорочиря песте тоць
    локуиторий цэрий.'
  ben-OBCV: সদাপ্রভু আমাকে বললেন, “উত্তর দিক থেকে ধ্বংস এই দেশের লোকদের উপরে আছড়ে
    পড়বে।
  som-som: Markaasaa Rabbigu igu yidhi, Masiibo ayaa xagga woqooyi kaga soo kici doonta
    dadka dalka deggan oo dhan.
  lat-VUC: 'Et dixit Dominus ad me: [Ab aquilone pandetur malum super omnes habitatores
    terræ:'
  eng-ASVBT: Then Jehovah said unto me, Out of the north evil shall break forth upon
    all the inhabitants of the land.
  ita-1885: 'E il Signore mi disse: Dal Settentrione traboccherà il male sopra tutti
    gli abitanti del paese.'
  eng-LXXUP: And the Lord said to me, From the north shall flame forth evils upon
    all the inhabitants of the land.
  eng-ULB: Yahweh said to me, “Disaster will be opened up out of the north on all
    who live in this land.
  spa-VBL: 'Entonces el Señor me dijo: “Los problemas que se están gestando desde
    el norte arrasarán con todos los que viven en el país.'
  fra-_FOB: 'Et l''Éternel me dit: C''est du Nord que le mal se déchaînera sur tous
    les habitants du pays.'
  mal-mal: 'യഹോവ എന്നോട്: “വടക്കുനിന്ന് ദേശത്തിലെ സർവ്വനിവാസികൾക്കും അനർത്ഥം വരും.'
  urd-GVR: Tab Rab ne mujh se kahā, “Isī tarah shimāl se mulk ke tamām bāshindoṅ par
    āfat ṭūṭ paṛegī.”
  suz-BL: मिनु परमप्रभु यावेमी आं कली “उत्तर रे एको रागीम बाक्‍ब मुर नेल्‍ल आन कली
    श्‍येत जाक्‍ब। येरमीया ४:६; येरमीया ६:१,२२; येरमीया १०:२२; येरमीया २५:९; येरमीया
    ५०:४१
  eng-NOY: And Jehovah said to me, From the north shall evil break forth upon all
    the inhabitants of the land.
  ita-1927: “Dal settentrione verrà fuori la calamità su tutti gli abitanti del paese.
  ckb-ckb: 'یەزدانیش پێی فەرمووم: «لە باکوورەوە بەڵا بۆ هەموو دانیشتووانی خاکەکە دەبارێت.'
  eng-BBE: Then the Lord said to me, Out of the north evil will come, bursting out
    on all the people of the land.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಉತ್ತರ ಕಡೆಯಿಂದ ದೇಶದ ನಿವಾಸಿಗಳೆಲ್ಲರ ಮೇಲೆ ಕೇಡು ಹೊರಟು
    ಬರುವುದು.
  tam-2017: 'அப்பொழுது யெகோவா என்னை நோக்கி: வடக்கேயிருந்து தீங்கு தேசத்தினுடைய குடிமக்கள்
    எல்லோர் மேலும் வரும்.'
  spa-RV-1909: 'Y díjome Jehová: Del aquilón se soltará el mal sobre todos los moradores
    de la tierra.'
  ron-BTF: 'Atunci DOMNUL mi-a spus: Din nord va izbucni un rău peste toți locuitorii
    țării.'
  eng-WEBP: Then the LORD said to me, “Out of the north, evil will break out on all
    the inhabitants of the land.
  eng-FBV: Then the Lord told me, “Trouble brewing from the north will sweep out over
    everyone living in the country.
  nld-1939: 'En Jahweh sprak tot mij: Uit het noorden barst het onheil los Over alle
    bewoners van het land!'
  nch-BL: 'Huan TOTECO techilhui: “Nimantzi quisas cati fiero huan tahuel temajmati
    ten nopa talme ica norte huan quinajsis nochi masehualme cati itztoque ipan ni
    tali Judá.'
  vie-1934: 'Đức Giê-hô-va phán: Aáy là hoạn nạn từ phương bắc sẽ giáng cho hết thảy
    dân cư đất nầy.'
  hin-CV: तब याहवेह ने मुझ पर प्रकट किया, “इस देश के निवासियों पर उत्तर दिशा से संकट
    टूट पड़ेगा.
  spa-BES: 'Entonces el Señor me dijo: Del norte vendrá el mal, que estallará sobre
    toda la gente de la tierra.'
  tdx-tdx: 'Aa le hoe t’Iehovà tamako: Ho boroboñafe’ ty hekoheko boak’ avaratse añe
    amy ze hene ’ndaty an-tane atoy.'
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า “​เหตุ​ร้ายจะระเบิดจากทิศเหนือมาเหนือชาวแผ่นดินนี้​ทั้งสิ้น
  por-BR-2018: 'Então o SENHOR me disse: Do norte o mal será solto sobre todos os
    moradores desta terra.'
  deu-ELO: 'Und Jehova sprach zu mir: Von Norden her wird das Unglück losbrechen über
    alle Bewohner des Landes.'
  eng-WYC-2018: And the Lord said to me, From the north shall be showed all evil on
    all the dwellers of the land. (And the Lord said to me, From the north shall come
    all evil for all the inhabitants of this land.)
  epo-epo: 'Kaj la Eternulo diris al mi: De norde venos la malfeliĉo sur ĉiujn loĝantojn
    de la lando.'
  uig-PIN: 'Pǝrwǝrdigar manga: — Külpǝt ximal tǝrǝptin kelip bu zeminda turuwatⱪanlarning
    ⱨǝmmisi üstigǝ bɵsüp kelidu — dedi.'
  beo-beo: 'Hina Gode da nama amane sia:i, “Gugunufinisisu hou bubunuma heda:su agoane
    da gagoe (north) heda:le, Yuda soge amoga wadela:lesimusa: misunu.'
  tpi-OTNT: Orait na Bikpela i tokim mi olsem, “Wanpela bikpela bagarap bai i lusim
    hap not na i kam na em bai i bagarapim olgeta manmeri bilong dispela graun.
  hau-SA: Ubangiji ya ce mini, “Daga arewa za a zubo masifa a kan dukan mazaunan ƙasar.
  uig-LAT: 'Perwerdigar manga: — Külpet shimal tereptin kélip bu zéminda turuwatqanlarning
    hemmisi üstige bösüp kélidu — dédi.'
  nde-nde: UThixo wasesithi kimi, “Incithakalo evela enyakatho izakwehliselwa phezu
    kwabo bonke abahlala elizweni.
  ton-ton: Pea naʻe pehē ʻe Sihova kiate au, “ʻE tupu mei he tokelau ʻae kovi ki he
    kakai kotoa pē ʻoe fonua.
  ces-1613: 'Tedy řekl mi Hospodin: Od půlnoci přivalí se to zlé na všecky obyvatele
    této země.'
  eng-WMB: Then the LORD said to me, “Out of the north, evil will break out on all
    the inhabitants of the land.
  tam-TCV: அப்பொழுது யெகோவா என்னிடம், “நாட்டில் வாழும் யாவர்மேலும் வடக்கிலிருந்து
    பெரும் பயங்கரம் கொதித்தெழும்பும்.
  ceb-ULB: Miingon si Yahweh kanako, “Moabot ang katalagman gikan sa amihanang bahin,
    ngadto sa tanang namuyo niini nga yuta.
  pol-UBG: 'I PAN powiedział do mnie: Od północy spadnie nieszczęście na wszystkich
    mieszkańców tej ziemi;'
  agr-agr: 'Tusa tai Tuke Pujuu chichagtak: “Nujinmaya juwaki tsumujiya aatus aents
    batsata nunak suwimkan susattajai.'
  kyc-kyc: Wambu rara peparae yuu dakena palaminyi dupwa keta randa doko ipwa ingyuo
    bolo pyao dorena piso nakama keta epara.
  urd-GVU: تب رب نے مجھ سے کہا، ”اِسی طرح شمال سے ملک کے تمام باشندوں پر آفت ٹوٹ پڑے
    گی۔“
  deu-1912: 'Und der HERR sprach zu mir: Von Mitternacht wird das Unglück ausbrechen
    über alle, die im Lande wohnen.'
  kan-2017: ಆಗ ಯೆಹೋವನು ನನಗೆ, “ಈ ದೇಶದ ನಿವಾಸಿಗಳೆಲ್ಲರ ಮೇಲೆ ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಕೇಡು ಉಕ್ಕಿ
    ಬರುವುದು.
  yap-yap: Me ga’ar ngog, “Riya’ e bayi ligil nga but’ u lan e lel’och ni bayi ligil
    nga daken urngin e girdi’ ni be par ko re nam ney.
  hlt-MCSB: Te vaengah BOEIPA loh kai taengah, “Tlangpuei lamkah yoethaenah loh diklai
    khosa boeih te a phuh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ኬኤዛዖ፦ «ዓጮኮ ኬዴኖ ዛሎይዳፓ ባይሲንታ ቡርቂ ኬስኪ ሃኖ ዓጫ ናንጋ ዓሶይዳ ቢያ ዲጲጉዲ
    ሙካንዳኔ፤
  twi-ASANTE: Awurade ka kyerɛɛ me sɛ, “Wɔbɛfiri atifi fam de amanehunu aba wɔn a
    wɔte asase no so nyinaa so.
  eng-WEBU: Then the LORD said to me, “Out of the north, evil will break out on all
    the inhabitants of the land.
  wal-wal: GODAI tana, “Huuphessa baggappe bashshai poridi, biittan de7iya asaa ubbaa
    bolli gukkana.
  spa-PDDPT: 'Entonces Yavé me dijo: Del norte brotará la calamidad sobre todos los
    habitantes de la tierra.'
  gun-gun: 'Ha''e ramo Senhor aipoe''ive ju xevy: “Kuaray ijapu''a''ia katy gui onheẽ
    ''rã ouvy mba''emo vai yvy re ikuai va''e ha''e javi áry.'
  ilo-ULB: Kinuna ni Yahweh kaniak, “Addanto tumaud a didigra manipud amianan a sagrapen
    dagiti amin nga agnanaed iti daytoy a daga.
  kpg-kpg: Mee ga helekai mai gi di au, “Digau ala e hai baahi la ga lloomoi i di
    bahi i ngeia, ga hagahuaidu digau huogodoo ala e noho i hongo tenua deenei.
  uig-ARA: 'پەرۋەردىگار ماڭا: ــ كۈلپەت شىمال تەرەپتىن كېلىپ بۇ زېمىندا تۇرۇۋاتقانلارنىڭ
    ھەممىسى ئۈستىگە بۆسۈپ كېلىدۇ ــ دېدى.'
  sus-sus: Alatala naxa a masen n bɛ, «Ɲaxankatɛ birin kelima kɔɔla nan ma, a fa bɔxi
    ɲama birin halaki.
  pon-2006: E ahpw ketin mahsanihong ie, “Mehn kamwomwala pahn pwoailda sang ni paliepeng,
    wudekdohng pohn irail koaros me kin kousoan nan sahpwet,
  jae-jae: Go Apômtau kêsôm gêdêŋ aê gebe “Aŋga gamêŋ nodoŋa ŋaclai sec enseŋ gêŋŋa
    oc mêŋêpi lau samob, taŋ sêŋgôŋ gamêŋ tonec naŋ.
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: Maro ra papar a labur ra kaina na puongo
    rikai ma na tadav ra tarai par ta go ra gunan.'
  tur-YTC: O zaman Yahve bana, “Kuzeyden, ülkenin bütün sakinleri üzerine bela patlayacak”
    dedi.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, ἀπὸ προσώπου Βοῤῥᾶ ἐκκαυθήσεται τὰ κακὰ ἐπὶ
    πάντας τοὺς κατοικοῦντας τὴν γῆν.
  ind-AYT: Kemudian, TUHAN berfirman kepadaku, “Dari utara, sesuatu yang jahat akan
    datang menimpa seluruh penduduk negeri ini.
  nya-nya: Yehova anandiwuza kuti, “Mavuto a anthu onse okhala mʼdziko lino adzachokera
    kumpoto.
  hrv-hrv: 'I Jahve mi reče: “Sa sjevera buknut će zlo protiv svih stanovnika ove
    zemlje.'
  mps-mps: Tialima, Genuai Bidigo enabolo te tiwai po wali, “Te dolabo genuai nai
    me deli te not badu tagalama asiyu, tama agai te e Juda dabego tǫde bidibo we
    bidi tigidali dolaibao,” te po wai.
  tpi-tpi: Orait na Bikpela i tokim mi olsem, “Wanpela bikpela bagarap bai i lusim
    hap not na i kam na em bai i bagarapim olgeta manmeri bilong dispela graun.
  dan-1931: 'Da sagde HERREN til mig: “Nordfra skal Ulykke syde ud over alle Landets
    Indbyggere;'
  vie-OVCB: 'Chúa Hằng Hữu giải thích: “Đúng, đó là tai họa từ phương bắc đổ lên mọi
    người sống trên đất nước này.'
  guj-2017: યહોવાહે મને કહ્યું કે, “ઉત્તરમાંથી દેશના રહેવાસીઓ પર આફત ઊતરશે.
  pon-2006A: E ahpw ketin mahsanihong ie, “Mehn kamwomwala pahn pwoailda sang ni paliepeng,
    wudekdohng pohn irail koaros me kin kousoan nan sahpwet,
  por-BRBSL: 'Então Yahweh me disse: “Do norte, o mal vai se espalhar sobre todos
    os habitantes da terra”.'
  cth-cth: BAWIPA ni kai koevah, ram thung e kaawmnaw pueng hanelah, atunglah hoi
    rawknae a pha han.
  twi-twi: Awurade ka kyerɛɛ me se, “Wobefi atifi fam de amanehunu aba wɔn a wɔte
    asase no so nyinaa so.
  hlt-hlt: Te vaengah BOEIPA loh kai taengah, “Tlangpuei lamkah yoethaenah loh diklai
    khosa boeih te a phuh ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni nnɑ́kɛ́ kɛ dɔ̀: Kubɑkù yoú bíɛ́kɛ̀ nkɛ mɛyɛi nyóó
    cóúnnímɛ̀ dihɛì dii nyɛmbɛ̀ bɛmɔu ĩ́nkɛ̀.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God kamaghɨn na mɨgei, “Bizir kam a kamakɨn: Bizir
    bar kurar mam notɨn amadaghan ikegh izɨ, en nguazir kamɨn gumazamiziba bar me
    gasɨghasɨgham.'
  dop-dop: 'Ntɛnɑ Tɑcɑɑ heeli-m sɩ: Hɔɣɔlʋɣʋ ŋkʋɣʋ wɑhɑlɑ kɑ́ lɩɩnɑ nɑ ɩ́ wɑtɩ Yutɑ
    tɛtʋ yǝlɑɑ tǝnɑ tɔɔ.'
  azb-azb: 'Rəbb mənə dedi: «Bu ölkədə yaşayanların hamısının üzərinə Şimaldan bəla
    yağacaq.'
  eng-DBY: And Jehovah said unto me, Out of the north shall evil break forth upon
