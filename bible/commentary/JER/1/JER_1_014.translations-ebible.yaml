  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਉੱਤਰ ਵਲੋਂ ਇਸ ਦੇਸ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਉੱਤੇ ਬੁਰਿਆਈ ਫੁੱਟ
