  tel-2017: అందుకు యెహోవా ఇలా చెప్పాడు. “ఉత్తరం నుండి ఈ దేశప్రజల మీదికి వినాశనం రాబోతున్నది.
  hat-BSA: 'Konsa, SENYÈ a te di mwen: “Depi nan nò a, mal la va pete vin parèt sou
