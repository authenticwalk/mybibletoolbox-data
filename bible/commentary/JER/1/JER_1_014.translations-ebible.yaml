  kos-kos: El fahk nu sik, “Mwe ongoiya ac fah kahkma epangme nu faclos nukewa su
    muta in facl se inge,
  hbo-WLC: וַיֹּ֥אמֶר יְהוָ֖ה אֵלָ֑י מִצָּפוֹן֙ תִּפָּתַ֣ח הָרָעָ֔ה עַ֥ל כָּל־יֹשְׁבֵ֖י
