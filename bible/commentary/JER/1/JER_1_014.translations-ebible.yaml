  mya-JVB: ထာဝရဘုရား က၊ မြောက် မျက်နှာဘက်က ဘေးဥပဒ် သည်၊ ဤပြည် သား တို့အပေါ် သို့ ထွက်လာလိမ့်မည်။
  tbg-tbg: Minti turaro viva tiriara tiharo, Vi namariva ntuvaqi anintema kero, noti
