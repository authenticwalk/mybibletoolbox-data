  kik-kik: One, ũmũthĩ nĩndagũtua mũnene wa ndũrĩrĩ o na wa mothamaki, nĩgeetha ũmunyage
    na ũmomorage, wanangage na ũngʼaũranagie, na wakage na ũhaandage.”
  fra-NCL: vois, je t’établis en ce jour sur les nations et sur les royaumes, pour
    arracher et pour abattre, et pour perdre et pour détruire, et pour planter et
    pour bâtir. »
  cek-AK: Khenah, prae kaminawk hoi praenawk to aphongh moe, amtimsak hanah, phraek
    moe, amrosak hanah, vah pae ving moe, sak pae let pacoengah thling pae let hanah,
    vaihniah kang patoeh boeh, tiah ang naa.
  cuk-cuk: 'Emi-ibagi, yarmar-selemamaidgi, degi, dulemar-yar-baid-baidgi gargangued-nika
    an be-imaked: Adi, be dulemar-ononnogega, yar-selemamaid-obelogegar, Dulemar-osulogega,
    yar-selemamaid-bibisgegar. Gannar dulemar-urbega, gannar yarmar-selemamai guegar.”'
  uig-CYR: Қара, мошу күни Мән сени жулуш, сөкүш, һалак қилиш вә өрүш, қуруш вә терип
    өстүрүш үчүн әлләр вә падишалиқлар үстигә тиклидим, — деди.
  pma-pma: ?Kolonge? Kosa nalei kanuk kovakur keihoen keke kovahit mesein asa koa
    hekistal min meatin keil ka en kantri keil emun. Munak kihiteni minau makulat
    asuv houlu tai ten kantri tai ka mou lin meatin keil onen, inau numoni. Munak
    kihiteni minau mou rasilin out tai ka maling meatin sav keil avalosil kati, inau
    numoni. Ka munak kihiteni mahati lat kantri tai ka maluh ris ah keil teni, kei
    mun, numoni.
  tel-2017: పెళ్లగించడానికీ విరగగొట్టడానికీ నశింపజేయడానికీ కూలదోయడానికీ కట్టడానికీ
    నాటడానికీ నేను ఈ రోజు జనాల మీదా రాజ్యాల మీదా నిన్ను నియమించాను.”
  hat-BSA: Ou wè, Mwen te deziye ou nan jou sa a sou nasyon yo, ak sou wayòm yo, pou
    rache, pou demoli, pou detwi, pou boulvèse, pou bati ak pou plante.”
  bxh-bxh: Aho ite gigibwali E felem gonowana kin nuꞌu ouꞌouli yai edi paipaisowa
    wa lei hafihafitidi be wa an faheyayaidi doha luma wa anlubi lopalopaidi e umaꞌuma
    wa laꞌa fahidi. Na nuꞌu hahaisa edi kin wa saguhidi doha liꞌe wa umahidi, e luma
    wa faꞌobiyo fuyoꞌidi.
  kos-kos: Misenge nga sot ku nu sum fin mutunfacl ac tokosrai nukewa, in fusak ac
    in ikorinya, in kunausla ac sisla, in musai ac in yukwiya.”
  hbo-WLC: רְאֵ֞ה הִפְקַדְתִּ֣יךָ ׀ הַיּ֣וֹם הַזֶּ֗ה עַל־הַגּוֹיִם֙ וְעַל־הַמַּמְלָכ֔וֹת
    לִנְת֥וֹשׁ וְלִנְת֖וֹץ וּלְהַאֲבִ֣יד וְלַהֲר֑וֹס לִבְנ֖וֹת וְלִנְטֽוֹעַ׃ פ
  ibo-ibo: Lee, taa, ana m eme gị onye nlekọta mba dị iche iche na alaeze niile, ihopu
    na ikwada, ịla nʼiyi na ịtịkpọkwa ha, i wulite ma kụọkwa.”
  ory-ory: ଦେଖ, ଉତ୍ପାଟନ, ଭଗ୍ନ, ବିନାଶ ଓ ନିପାତ କରିବା ନିମନ୍ତେ; ପତ୍ତନ ଓ ରୋପଣ କରିବା ନିମନ୍ତେ
    ଆମ୍ଭେ ନାନା ଦେଶ ଓ ରାଜ୍ୟ ଉପରେ ଆଜି ତୁମ୍ଭକୁ ନିଯୁକ୍ତ କଲୁ।”
  chk-chk: Lon ei rän üa awisok pwe kopwe nemenem won ekewe fanü me mwü, pwe kopwe
    üttiretä o kupiretiu, kopwe atarela o atururetiu, kopwe pwal aüretä o fotukiir.”
  rop-rop: Tudei na ai gibit yu det pawa blanga dalim olabat hau ai garra binijap
    sambala pipul en bitsimap olabat taun en jandimwei sambala pipul langa difrinwan
    kantri, en bambai ai garra lidimap en album pipul blanga gobek langa olabat ronwan
    kantri en blanga growimap daga igin en bildimap ebrijing igin langa olabat kantri.”
  ukr-1871: Ось, се я поставив тебе нинї над народами й над царствами, щоб ти викоренював
    і руйнував, вигублював і валив, будував і насаджував.
  deu-1951: Siehe, ich habe dich am heutigen Tage über Völker und Königreiche bestellt,
    daß du ausrottest und zerstörest, verderbest und niederreißest, bauest und pflanzest.
  eng-JPS: See, I have this day set thee over the nations and over the kingdoms, to
    root out and to pull down, and to destroy and to overthrow; to build, and to plant.
  srp-1865: Vidi, postavljam te danas nad narodima i carstvima da istrebljuješ i obaraš,
    i da zatireš i raskopavaš, i da gradiš i da sadiš.
  lug-lug: Leero nkutaddewo okuba n’obuyinza ku mawanga era ne ku bwakabaka. Okusimbula
    n’okumenya, okuzikiriza n’okuwamba; okuzimba n’okusimba.”
  heb-heb: ראה הפקדתיך היום הזה על הגוים ועל הממלכות לנתוש ולנתוץ ולהאביד ולהרוס לבנות
    ולנטוע׃
  ben-IRV: আজ আমি তোমাকে জাতি ও রাজ্যগুলির উপরে, উপড়িয়ে ফেলতে, ভেঙে ফেলতে, ধ্বংস
    এবং সর্বনাশ করতে, নির্মাণ ও রোপণ করতে নিযুক্ত করলাম।”
  pan-pan: ਵੇਖ ਮੈਂ ਅੱਜ ਦੇ ਦਿਨ ਤੈਨੂੰ ਕੌਮਾਂ ਉੱਤੇ ਅਤੇ ਪਾਤਸ਼ਾਹੀਆਂ ਉੱਤੇ ਠਹਿਰਾਇਆ ਹੈ, ਕਿ
    ਤੂੰ ਪੁੱਟੇ ਤੇ ਢਾਵੇਂ, ਨਾਸ ਕਰੇ ਤੇ ਡੇਗੇ, ਬਣਾਵੇ ਤੇ ਲਾਵੇਂ।
  mya-JVB: ကြည့်ရှု လော့။ သင်သည်နှုတ်ပယ်ဖြိုချ ဖျက်ဆီး မှောက် လှဲရသောအခွင့်၊ တည် ဆောက်စိုက်ပျိုး
    ရသောအခွင့်နှင့် သင့်ကို လူ အမျိုးမျိုးတို့၏ တိုင်း နိုင်ငံများ အပေါ် မှာ ယနေ့
    ငါခန့် ထားပြီဟု မိန့် တော်မူ၏။
  tbg-tbg: Vate te ai noraiqama kaarirara are ti autuqaa vo vatanaa vo vatanaaka ti
    uva tiva nimiane. Tuqa hampata ravau kaantemake, te vika qoraiqama kaainarave,
    vika naavu maaqa ravantiaqa aqukaainarave, are vika tiva nimiane. Vika vehiqama
    virarave, navutaaka vika naatara kerarave, are vika tiva nimiane. Vika naantiara
    qaiqaa koqemake vairarave, vika naavu maaqa qaiqaa kaqake vairarave, are vika
    tiva nimiane. Noravano Kotiva minti tura.
  hmo-hmo: Hari dina lau ese oi dekenai siahu lau henia, bese idauidau bona basileia
    idauidau edia latanai. Oi ese idia do oi kokia, do oi veria diho, do oi hadikaia,
    do oi haorea, do oi haginia, bona do oi hadoa.”
  urd-urd: देख, आज के दिन मैंने तुझे क़ौमों पर, और सल्तनतों पर मुक़र्रर किया कि उखाड़े
    और ढाए, और हलाक करे और गिराए, और ता'मीर करे और लगाए।
  rus-SYN: Смотри, Я поставил тебя в сей день над народами и царствами, чтобы искоренять
    и разорять, губить и разрушать, созидать и насаждать.
  bqc-SIM: Gwa! Ma n dilɛ buiↄnɛ ń ń bùsuↄ, ńyↄ̃ ń wo ń bùsuu, ńyↄ̃ ń gbãa
    kↄ'ɛ, ńyↄ̃ ń kaalɛ, ní ɛa ǹ ń zɛdↄ, ńyↄ̃ ń gboo, ní ɛa ǹ ń kɛkɛ.
  tcz-CHONGTHU: Tunia hi, nangma nadindoh’a namtin vaipi leh lenggamho chunga douna
    thusei dinga, keiman kapansah nahitai. Nangman amaho phabep chu, ajung geiya nabo
    doh’a naheboh ding; nasuh mang’a chuleh nalekhup ding ahi. Chuleh adangho chu
    naphu det’a, nasahdoh ding ahi,’’ ati.
  mar-mar: खाली ओढण्यासाठी, फाडून टाकण्यासाठी, नष्ट करून टाकण्यासाठी, आणि उलथून टाकण्यासाठी,
    उभारणी करण्यासाठी आणि नवीन लागवड करण्यासाठी, आजपासून मी राष्ट्रे आणि राज्ये तुझ्या
    ताब्यात देत आहे.”
  soq-soq: Ande ne e sonabaene muka eneedina uwa daitada apanawa warereu do mampo
    gagaloitaa. Mo isiwa e boaubamoa ita isiwa ampuiamoa, isiwa e tokokomoe ita kadimoa
    ita mo isiwa e wadamowo enapu ita isiwa ammowo inintopu.”
  qub-qub: Cananmi gamta churä nasyuncuna, mandajcuna munayniquicho cananpaj. Chaymi
    gamga paycunata jorgunquipaj; waquintana sajtarinquipaj. Waquintana illgächinquipaj;
    waquintana tunichinquipaj. Waquintana alliman churanquipaj; waquintana sumaj jamachinquipaj.»
  bqp-bqp: Yen biruwɑ u mɑɑ nɛɛ, wee gisɔ, u mɑn yiiko wɛ̃ bwesenu kɑ nin sinɑmbu
    kpuron wɔllɔ n kɑ nu wukiri n surɑ, kpɑ n mɑɑ wure n nu girɑ nge dɑ̃ɑ. Mɛyɑ n
    mɑɑ kɑ nu kɔsuku n kɑm koosiɑ, kpɑ n mɑɑ wure n nu seeyɑ.
  hat-hat: Jòdi a, m'ap ba ou otorite sou pèp yo ak sou gouvènman yo, pou ou derasinen,
    pou ou koupe, pou ou kraze, pou ou demoli, pou ou bati, pou ou plante.
  eng-BSB: See, I have appointed you today over nations and kingdoms to uproot and
    tear down, to destroy and overthrow, to build and plant.”
  eng-WEBPB: Behold, I have today set you over the nations and over the kingdoms,
    to uproot and to tear down, to destroy and to overthrow, to build and to plant.”
  kbq-kbq: Hagi menina Nagra kagrira huhampruankinka, kokankoka vahete'ene kinimo'ma
    kegavama hu'nea mopafinena vano nehunka, ko'ma me'nesiazana eri tasagi hune atrenka,
    ko'ma menesiazana eri taganavinetrenka, ko'ma me'nesiazana eri haviza hunetrenka,
    ko'ma me'nesiazana eri akaha hunetrenka, kasefaza eri otinka neginka, kasefaza
    hankregahane.
  nhe-BL: Huan ama nimitztequimacatoc para tijpiyas tlanahuatili ica tlanahuatiani
    huan inintlanahuatijcayo para tiquijtos tlachque ininpantis. Sequin tiquinquixtilis
    tlen campa itztoque huan tiquintzontlamiltis. Sequin tlanahuatijcayotl tiquinxolehuas
    huan tiquinmajcahuas. Huan sequin tiquintlalanas huan tijchihuas ma mohueyichihuase.”
  gub-BL: Kutàri amono putar hepuner haw nerehe nehe kury. Erepuner putar teko wyzài
    ywy rehe har wanenuhemaw rehe waneitykaw rehe nehe. Erepuner wamumaw paw rehe
    nehe no. Erepuner waneko haw iapo wi haw nehe. Erepuner ma'e itymaw rehe waiwy
    kwer rehe nehe no.
  eng-DRA: Lo, I have set thee this day over the nations, and over the kingdoms, to
    root up, and pull down, and to waste, and to destroy, and to build, and to plant.
