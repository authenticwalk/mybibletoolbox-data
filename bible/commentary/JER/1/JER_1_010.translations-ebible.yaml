verse: JER.001.010
translations:
  mal-C: ഉന്മൂലനംചെയ്യുന്നതിനും തകർത്തുകളയുന്നതിനും നശിപ്പിക്കുന്നതിനും അട്ടിമറിക്കുന്നതിനും
    പണിയുന്നതിനും നടുന്നതിനുമായി, ഇതാ, ഇന്നു ഞാൻ നിന്നെ രാഷ്ട്രങ്ങൾക്കും രാജ്യങ്ങൾക്കും
    മീതേ നിയമിച്ചിരിക്കുന്നു.”
  deu-TKW: 'Und Jahwe sprach zu mir: Hiermit lege ich meine Worte in deinen Mund;
    siehe, ich bestelle dich heute für die Völker und für die Königreiche, auszurotten
    und zu zerstören, zu verderben und niederzureißen, zu bauen und zu pflanzen!'
  lin-lin: Na mokolo ya lelo, yeba ete nasili kopesa yo bokonzi likolo ya bikolo mpe
    ya mikili mpo na kopikola mpe kopanza, kobuka mpe kokweyisa, kotonga mpe kolona.
  eng-LSV: See, I have charged you this day concerning the nations, and concerning
    the kingdoms, to pluck up, and to break down, and to destroy, and to throw down,
    to build, and to plant.”
  eng-GNV: Beholde, this day haue I set thee ouer the nations and ouer the kingdomes
    to plucke vp, and to roote out, and to destroye and throwe downe, to builde, and
    to plant.
  eng-WEBSTER: See, I have this day set thee over the nations and over the kingdoms,
    to root out, and to pull down, and to destroy, and to throw down, to build, and
    to plant.
  nhw-BL: Huan ama nimitztequimacatoc para tijpiyas tlanahuatili ica tlanahuatiani
    huan inintlanahuatijcayo para tiquijtos tlaque ininpantis. Sequin tiquinquixtilis
    tlen campa itztoque huan tiquintzontlamiltis. Sequin tlanahuatijcayotl tiquinsosolos
    huan tiquintlahuisos. Huan sequin tiquintlananas huan tijchihuas ma mohueyichihuase.”
  swh-ONEN: Tazama, leo nimekuweka juu ya mataifa na falme ili kungʼoa na kubomoa,
    kuharibu na kuangamiza, kujenga na kupanda.”
  bba-bba: Yen biruwɑ u mɑɑ nɛɛ, wee ɡisɔ, u mɑn yiiko wɛ̃ bwesenu kɑ nin sinɑmbu
    kpuron wɔllɔ n kɑ nu wukiri n surɑ, kpɑ n mɑɑ wure n nu ɡirɑ nɡe dɑ̃ɑ. Mɛyɑ n
    mɑɑ kɑ nu kɔsuku n kɑm koosiɑ, kpɑ n mɑɑ wure n nu seeyɑ.
  eng-KJVCPB: See, I have this day set thee over the nations and over the kingdoms,
    to root out, and to pull down, and to destroy, and to throw down, to build, and
    to plant.
  luo-luo: Ne, kawuononi ayieri ewi ogendini kod pinjeruodhi mondo ipudhi kendo iyiechi,
    mondo ikethi kendo ilok loch, mondo iger kendo ipudhi.”
  meu-meu: a itaia, hari dina ai vada na haginimu, bese idau-idau bona basileia idau-idau
    daediai, ba butu oho bona ba ḡiḡi dobi, ba hahebua tari bona ba hahedarere, ba
    hagini-hagini bona ba hadohado totona.
  npi-ULB: उखेल्न र भत्काउन, नाश गर्न र भताभुङ्ग पार्न, बनाउन र रोप्न, आज मैले तँलाई
    जातिहरू र राज्यहरूमाथि नियुक्त गर्दैछु ।”
  yor-yor: Wò ó, mo yàn ọ́ lórí àwọn orílẹ̀-èdè àti ìjọba gbogbo láti fàtu, láti wó
    lulẹ̀, láti bàjẹ́, láti jágbà, láti máa kọ́, àti láti máa gbìn.
  pes-OPCB: از امروز رسالت تو آغاز می‌شود! تو باید به قومها و حکومتها هشدار دهی و
    بگویی که من برخی از ایشان را ریشه‌کن کرده، از بین خواهم برد و برخی دیگر را پا
    برجا نگاه داشته، تقویت خواهم کرد.»
  tgl-ULB: Hinihirang kita ngayon sa mga bansa at sa mga kaharian upang magbunot at
    magpabagsak, magsira at magwasak, magtayo at magtatag.
  cbu-NT: Na in zar nuwaana wizpuriri k'kuzee tsiyatamaam panachinllpa. Kapung wizpurirish
    taachiya. Ashiri anpa nuwaa kuki kamankachush, nuwsha ichingaru kurak kapeeteeruri
    kasachima. Yusur kurakaa wanasiri ipuseeruri, wanasir kasakchuri, taachinllinaya,
    Apanll tárangiya.
  hui-hui: Áyu howa í̠na wali agali hameigini dindi tara tarani bu karuni haru habelonaga
    i̱na hongo ngerogoni. Í̠na mbirale ngaru handayaho habelonaga hongobi bo gialo
    bagabu wahabelonaga hongobi bope halu mo ko habelonaga hongobi bulene ngaru bialu
    habelonaga hongobi hongolene ngaru hangabelonaga hongobi bibahende karulapeore
    ngerogoni, lalu Anduane Homogohanda laya, lene.
  mya-mya: လူ​မျိုး​တ​ကာ​နှင့်​နိုင်​ငံ​တ​ကာ​ကို​ဆွဲ​နုတ် ဖြို​ချ၊ ဖျက်​ဆီး​ဖြုတ်​ချ၊
    တည်​ဆောက်​စိုက်​ပျိုး နိုင်​သော​အာ​ဏာ​ကို​ယ​နေ့​သင့်​အား​ငါ ပေး​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་རིང་བདག་གིས་ཁྱོད་ནི་མི་རིགས་དང་རྒྱལ་ཕྲན་ཐམས་ཅད་ཀྱི་མཐོ་སར་འགོད་པ་སྟེ།
    ཅི་ལ་ཞེ་ན། རྩ་ནས་འབལ་བ་དང་བཤིག་པ། རྩ་མེད་གཏོང་བ། ཕམ་པར་རྒྱག་པ་བཅས་དང་། ཡང་བསྐྱར་འཛུགས་པ་དང་འདེབས་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས།
  sna-sna: Tarira, nhasi ndakugadza pamusoro pendudzi napamusoro poushe kuti udzure,
    ubvarure, uparadze, ukoromore, uvake uye usime.”
  spa-BLM: He aquí que hoy te he puesto sobre las naciones y sobre los reinos, para
    arrancar y derribar, para destruir y derribar, para edificar y plantar.”
  cac-cac: Aton val ticnaic svac'och in lolonel d'a a ti'. Tzach in checb'at d'a juntzan̈
    chon̈ab' yic tzalan yab' eb' to ol javoc yaelal d'a yib'an̈ eb', ol satel eb',
    ol lajvoquem eb'. Ay chon̈ab' chi' ol satel d'a juneln̈ej, ay pax ol b'ochajxiq'ueoc,
    xchi Jehová.
  swh-ULB: Nimekuchagua leo juu ya mataifa na juu ya mataifa, ili kung'oa na kuvunja,
    kuharibu na kutupa, kujenga na kupanda.”
  bel-bel: Глядзі, Я паставіў цябе ў гэты дзень над народамі і царствамі, каб выкараняць
    і спусташаць, губіць і разбураць, ствараць і садзіць.
  wed-wed: Ma aramana-kauei da marina rewapana a vereverem, da dobu anatapui ai gulagulau
    ai kovoḡa ma vinolenolei wenanare, Ḡelaui ma orumi, ma viairikarikai, ma vovaiubai
    ma vipupui. Ḡelaui ma voepai ma ma paewi.”
  deu-ELBBK: Siehe, ich bestelle dich an diesem Tag über die Nationen und über die
    Königreiche, um auszurotten und niederzureißen und zu zerstören und abzubrechen,
    um zu bauen und um zu pflanzen.
  mbb-OT: Guntaan he andew mibpilì ku sikew he perekaǥi ziyà te menge nasyun wey menge
    ginhedian. Keǥiyi nu is menge etew ziyà te menge nasyun wey menge ginhedian he
    is duma kandan egkengepiley wey egkengezeetan. Ne is duma kandan, ed-enew ne ed-uman
    edhitindeg.”
  mal-2015: നോക്കുക; നിർമ്മൂലമാക്കുവാനും പൊളിപ്പാനും നശിപ്പിപ്പാനും ഇടിച്ചുകളവാനും
    പണിവാനും നടുവാനും വേണ്ടി ഞാൻ നിന്നെ ഇന്നു ജാതികളുടെമേലും രാജ്യങ്ങളുടെമേലും ആക്കിവെച്ചിരിക്കുന്നു
    എന്നു യഹോവ എന്നോടു കല്പിച്ചു.
  rmc-rmc: Ačhaďom tut adadžives upral o narodi the upral o kraľišagi, hoj te čhives
    tele a te cirdes avri, hoj te ňičines a te musares, hoj te budines a te sadzines.“
  pes-OPV: بدان که تو را امروز بر امت‌ها و ممالک مبعوث کردم تا از ریشه برکنی و منهدم
    سازی و هلاک کنی و خراب نمایی و بنا نمایی و غرس کنی.»
  ron-1924: Ятэ, астэзь те пун песте нямурь ши песте ымпэрэций, ка сэ смулӂь ши сэ
    тай, сэ дэрымь ши сэ нимичешть, сэ зидешть ши сэ сэдешть.”
  aui-aui: Tagu kata avineyim da yagu maragatama kunisisiya dam tupadi biiyadi da
    yadi kiikiiwawo teya. Mududi na kuni tainaraguwana da kuni kourikeyana, tam kuna
    gawoworidi da kuniberodi, bi mududi na kunayoghanidi da kunawawa.”
  ben-OBCV: দেখো, আমি আজ তোমাকে বিভিন্ন জাতি ও রাজ্যগুলির বিরুদ্ধে দাঁড়ানোর জন্য
    নিযুক্ত করছি, যাদের তুমি উৎপাটন করবে ও ভেঙে ফেলবে, ধ্বংস ও পরাস্ত করবে, গঠন ও
    রোপণ করবে।”
  som-som: Bal eeg, maantadan ayaan kaa kor yeelay quruumaha iyo boqortooyooyinkaba,
    inaad rujisid oo aad dumisid, iyo inaad baabbi'isid oo aad afgembidid, iyo inaad
    dhistid oo aad beertid.
  lat-VUC: ecce constitui te hodie super gentes et super regna, ut evellas, et destruas,
    et disperdas, et dissipes, et ædifices, et plantes.]
  eng-ASVBT: see, I have this day set thee over the nations and over the kingdoms,
    to pluck up and to break down and to destroy and to overthrow, to build and to
    plant.
  ita-1885: Vedi, io ti ho oggi costituito sopra le genti, e sopra i regni; per divellere,
    per diroccare, per disperdere, e per distruggere; ed altresì per edificare, e
    per piantare.
  eng-LXXUP: Behold, I have appointed thee this day over nations and over kingdoms,
    to root out, and to pull down, and to destroy, and to rebuild, and to plant.
  eng-ULB: I am appointing you today over nations and over kingdoms, to uproot and
    break down, to destroy and overthrow, to build and plant.”
  spa-VBL: Hoy te he puesto sobre naciones y reinos para arrancar y derribar, para
    destruir y demoler, para construir y plantar”.
  fra-_FOB: Regarde, je t'ai établi aujourd'hui sur les nations et sur les royaumes,
    pour que tu arraches et que tu démolisses, pour que tu ruines et que tu détruises,
    pour que tu bâtisses et que tu plantes.
  mal-mal: നോക്കുക; നിർമ്മൂലമാക്കുവാനും പൊളിക്കുവാനും നശിപ്പിക്കുവാനും ഇടിച്ചുകളയുവാനും
    പണിയുവാനും നടുവാനും വേണ്ടി ഞാൻ നിന്നെ ഇന്ന് ജനതകളുടെമേലും രാജ്യങ്ങളുടെമേലും ആക്കിവച്ചിരിക്കുന്നു”
    എന്ന് യഹോവ എന്നോട് കല്പിച്ചു.
  urd-GVR: Āj maiṅ tujhe qaumoṅ aur saltanatoṅ par muqarrar kar detā hūṅ. Kahīṅ tujhe
    unheṅ jaṛ se ukhāṛ kar girā denā, kahīṅ barbād karke ḍhā denā aur kahīṅ tāmīr
    karke paude kī tarah lagā denā hai.”
  suz-BL: नेनो, मुलाक्‍ती गो इ कली रागी रागी नु राज्‍य आन पर्बम लोव़ पाइब सेल्‍तन।
    तुल्‍चा नु प्रेत्‍चा कली, खतम पोक्‍चा, ग्रांग्‍ये माग्‍ये पपाइक्‍चा नु सेल्‍चा
    नु ख्रुम्‍चा कली वोइक्‍तन” देंत। येरमीया १८:७-१०
  eng-NOY: Behold, I have set thee this day over nations and over kingdoms, to root
    out, and to pull down, and to destroy, and to overthrow; and to build, and to
    plant.
  ita-1927: Vedi, io ti costituisco oggi sulle nazioni e sopra i regni, per svellere,
    per demolire, per abbattere, per distruggere, per edificare e per piantare”.
  ckb-ckb: ببینە، ئەمڕۆ تۆم کرد بە پێغەمبەر بۆ نەتەوە و شانشینەکان، بۆ ڕیشەکێشکردن
    و شکاندن، بۆ لەناوبردن و ڕووخاندن، بۆ بنیادنان و چاندن.»
  eng-BBE: See, this day I have put you over the nations and over the kingdoms, for
    uprooting and smashing down, for destruction and overturning, for building up
    and planting.
  kan-OKCV: ನೋಡು, ಈ ಹೊತ್ತು ನೀನು ಕೀಳುವುದಕ್ಕೂ, ಕೆಳಗೆ ಹಾಕಿಬಿಡುವುದಕ್ಕೂ, ನಾಶಮಾಡುವುದಕ್ಕೂ,
    ಕೆಡವಿ ಹಾಕುವುದಕ್ಕೂ, ಕಟ್ಟುವುದಕ್ಕೂ, ನೆಡುವುದಕ್ಕೂ ನಾನು ನಿನ್ನನ್ನು ಜನಾಂಗಗಳ ಮೇಲೆಯೂ ರಾಜ್ಯಗಳ
    ಮೇಲೆಯೂ ನಿನ್ನನ್ನು ನೇಮಿಸಿದ್ದೇನೆ,” ಎಂದರು.
  tam-2017: பார், பிடுங்கவும், இடிக்கவும், அழிக்கவும், கவிழ்க்கவும், கட்டவும், நாட்டவும்
    உன்னை நான் இன்றையதினம் தேசங்களின்மேலும் ராஜ்யங்களின்மேலும் ஏற்படுத்தினேன் என்று
    யெகோவா என்னுடனே சொன்னார்.
  spa-RV-1909: Mira que te he puesto en este día sobre gentes y sobre reinos, para
    arrancar y para destruir, y para arruinar y para derribar, y para edificar y para
    plantar.
  ron-BTF: Vezi, în această zi te-am pus peste națiuni și peste împărății, pentru
    a dezrădăcina și a dărâma și a distruge și a surpa, pentru a zidi și pentru a
    sădi.
  eng-WEBP: Behold, I have today set you over the nations and over the kingdoms, to
    uproot and to tear down, to destroy and to overthrow, to build and to plant.”
  eng-FBV: Today I've placed you over nations and kingdoms to pull up and tear down,
    to destroy and demolish, to build and plant.”
  nld-1939: 'Heden geef Ik u volmacht Over volken en koninkrijken: Om uit te roeien
    en af te breken, Om te vernielen en te verwoesten, Om op te bouwen en te planten!'
  nch-BL: Huan ama nimitztequimacatoc para tijpiyas tanahuatili ica tanahuatiani huan
    inintanahuatijcayo para tiquijtos taya ininpantis. Sequij tiquinquixtis ten campa
    itztoque huan tiquintzontamiltis. Sequij tanahuatijcayot tiquinsosolos huan tiquintahuisos.
    Huan sequij tiquintananas huan tijchihuas ma mohueyichihuaca.”
  vie-1934: Hãy xem, ngày nay ta đã lập ngươi trên các dân các nước, đặng ngươi hoặc
    nhổ, hoặc phá, hoặc diệt, hoặc đổ, hoặc dựng, hoặc trồng.
  hin-CV: यह समझ लो कि आज मैंने तुम्हें उन राष्ट्रों तथा राज्यों पर इसलिये नियुक्त
    किया है कि तुम तोड़ो तथा चूर-चूर करो, नष्ट करो तथा सत्ता पलट दो, निर्माण करो तथा
    रोपित करो.”
  spa-BES: Mira, este día te he puesto sobre las naciones y sobre los reinos, para
    arrancar y aplastar, para destruir y derribar, para construir y plantar.
  tdx-tdx: Oniño te androany ty nampijadoñako azo ambone’ o fifelehañeo naho o fifeheañeo.
    Ty hañombotse naho hampigorobañe, ty hamotsake naho handrotsake; ty handranjy
    vaho hambole.
  tha-KJV: ดู​ซิ ในวันนี้เราได้ตั้งเจ้าไว้เหนือบรรดาประชาชาติและเหนือราชอาณาจักรทั้งหลาย
    ให้​ถอนออกและให้พังลง ให้​ทำลายและให้คว่ำเสีย ให้​สร้างและให้​ปลูก​”
  por-BR-2018: Olha que eu te pus neste dia sobre nações e sobre reinos, para arrancar
    e para derrubar, e para destruir e para arruinar, e para edificar e para plantar.
  deu-ELO: Siehe, ich bestelle dich an diesem Tage über die Nationen und über die
    Königreiche, um auszurotten und niederzureißen und zu zerstören und abzubrechen,
    um zu bauen und um zu pflanzen.
  eng-WYC-2018: lo! I have ordained thee today on folks, and on realms, (or behold!
    today I have ordained thee over nations, and over kingdoms), that thou draw up,
    and destroy, and lose, and scatter, and build, and plant.
  epo-epo: Vidu, Mi starigas vin hodiaŭ super la popoloj kaj super la regnoj, por
    elŝiri, rompi, pereigi, kaj detrui, por konstrui kaj planti.
  uig-PIN: Ⱪara, muxu küni Mǝn seni yulux, sɵküx, ⱨalak ⱪilix wǝ ɵrüx, ⱪurux wǝ terip
    ɵstürüx üqün ǝllǝr wǝ padixaⱨliⱪlar üstigǝ tiklidim, — dedi.
  beo-beo: Wali eso Na da dima fifi asi gala amola ilia hina bagade dunu ilima hina
    bagade hou hamoma:ne iaha. Dia da ili fadegale fasimu amola mugulumu dawa:mu.
    Dia da ili wadela:lesimu dawa:mu. Amola ili bu bugimu amola hiougimu, amo amola
    dia da dawa:mu.”
