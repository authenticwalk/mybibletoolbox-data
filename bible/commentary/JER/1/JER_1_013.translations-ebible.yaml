verse: JER.001.013
translations:
  mal-C: യഹോവയുടെ അരുളപ്പാട് വീണ്ടും എനിക്കുണ്ടായി, “യിരെമ്യാവേ, നീ എന്തു കാണുന്നു?”
    “ഞാൻ തിളയ്ക്കുന്ന ഒരു കലം കാണുന്നു, അത് ഉത്തരദിക്കിൽനിന്നു നമ്മുടെ വശത്തേക്കു
    ചരിഞ്ഞിരിക്കുന്നതായി കാണപ്പെടുന്നു,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da erging das Wort Jahwes an mich zum zweiten Mal also: Was siehst du?
    Ich erwiderte: Einen siedenden Topf sehe ich, und zwar kehrt er uns seine Vorderseite
    von Norden her zu.'
  lin-lin: 'Yawe atunaki ngai lisusu : — Ozali komona nini ? Nazongisaki : — Nazali
    komona nzungu moko ezali kotoka, etengama na ngambo ya nor.'
  eng-LSV: And there is a word of YHWH to me a second time, saying, “What are you
    seeing?” And I say, “I am seeing a blown pot, and its face [is] from the north.”
  eng-GNV: Againe the worde of the Lord came vnto me the second time, saying, What
    seest thou? And I saide, I see a seething pot looking out of the North.
  eng-WEBSTER: And the word of the LORD came to me the second time, saying, What seest
    thou? And I said, I see a seething pot; and its face is towards the north.
  nhw-BL: 'Teipa TOTECO ica ompa nechtlatzintoquili: “¿Tlaque tiquita ama?” Huan na
    niquilhui: “Niquita se chachapali ica atl catli molontoc huan motlalijtoc tlen
    norte para toyahuis ica tlani.”'
  swh-ONEN: Neno la Bwana likanijia tena, “Unaona nini?” Nikajibu, “Naona chungu kinachochemka,
    kikiwa kimeinama kutoka kaskazini.”
  bba-bba: Mɑ u kpɑm mɑn bikiɑ u nɛɛ, mbɑ nɑ mɑɑ wɑɑmɔ mi. Nɑ nùn wisɑ nɑ nɛɛ, wekerɑ
    nɑ wɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ tɑ mɑn nɔɔ sike tɑ swɛ̃ɛ tɑ ɡbisimɔ.
  eng-KJVCPB: And the word of the Lord came unto me the second time, saying, What
    seest thou? And I said, I see a seething pot; and the face thereof is towards
    the north.
  luo-luo: Wach Jehova Nyasaye nochako birona kendo kopenjo niya, “En angʼo mineno?”
    Anto ne adwoke niya, “Aneno agulu mayienyo, kolokore oa yo nyandwat.”
  meu-meu: Iehova ena hereva na nega iharuana ai egu ai e kau, eto, Dahaka o itaiamu?
    Bena lau nato, E daidaimu urona na itaiamu, bona lahi ihahemetaina na mirigini
    kahana ai.
  npi-ULB: परमप्रभुको वचन दोस्रो पटक मकहाँ यसो भनेर आयो, “तैंले के देख्छस् ?” मैले
    भनें, “म एउटा तताइएको भाँडो देख्छु जसको माथिल्लो सतह छचल्‍किएर उत्तर दिशाबाट घोप्टिहरेको
    छ ।”
  yor-yor: Ọ̀rọ̀ Olúwa sì tún tọ̀ mi wá ní ẹ̀ẹ̀kejì pé, “Kí ni o rí?” Mo sì dáhùn
    pé mo rí ìkòkò gbígbóná, tí ó ń ru láti apá àríwá.
  pes-OPCB: 'بار دیگر خداوند از من پرسید: «حالا چه می‌بینی؟» جواب دادم: «یک دیگ آب
    جوش که از سوی شمال بر این سرزمین فرو می‌ریزد.»'
  tgl-ULB: Dumating sa akin ang salita ni Yahweh sa pangalawang pagkakataon at sinabi,
    “Ano ang iyong nakikita? “Sinabi ko, “Nakikita ko ang isang pinakuluan na palayok,
    na nakatagilid mula sa hilaga.”
  cbu-NT: Itaru yusur arangeem, ¿May paksha? tárangu, nuwsha, Zar charapungu tuwash
    iyap tasasaru ngusamb kaputputaru yurpumamaamsha kuxinaru pakina, táranguri,
  hui-hui: Ani lowa ibugua lone i̱hondo hale halu lalu, Ai lone mbira agi dege hendedebe,
    layagola i̱na ladai bialu lalu, Todobene be mbira uyugohayagi iba mbolia balu
    kane hendedogo ai orayagi odo dai bibehedane hendedo, laru.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​အား​မိန့်​တော် မူ​ပြန်​၏။ ကိုယ်​တော်​က``သင်​သည်​အ​ခြား​အဘယ်
    အ​ရာ​ကို​မြင်​သေး​သ​နည်း'' ဟု​မေး​တော်​မူ လျှင်၊ ငါ​က``မြောက်​အ​ရပ်​တွင် ဆူ​ပွက်​နေ​သော​အိုး
    ကင်း​ကို​မြင်​ပါ​သည်။ ထို​အိုး​ကင်း​သည်​တောင် ဘက်​သို့​စောင်း​၍ မှောက်​တော့​မည်​ကဲ့​သို့​ရှိ
    ပါ​၏'' ဟု​ပြန်​လည်​လျှောက်​ထား​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཐེངས་གཉིས་པ་བདག་ལ་བྱུང་བ་འདི་ལྟ་སྟེ། ཡེ་རེམ་ཡཱ་ཁྱོད་ཀྱིས་ཅི་ཞིག་མཐོང་ངམ་ཞེས་གསུངས་པར།
    ངས་བྱང་ནས་ལྷོ་རུ་བསེགས་པའི་སྣོད་ལས་ཆུ་ཁོལ་བ་མཐོང་བྱུང་ཞེས་ཞུས་པ་ལ།
  sna-sna: Shoko raJehovha rakauyazve kwandiri richiti, “Uri kuoneiko?” Ndakapindura
    ndikati, “Ndiri kuona hari iri kuvira, yakarerekera kubva kumusoro.”
  spa-BLM: 'La palabra de Yahvé vino a mí por segunda vez, diciendo: “¿Qué ves?” Dije:
    “Veo un caldero hirviendo; y se está inclinando hacia el norte”.'
  cac-cac: 'Ix yalanxi Jehová chi'' d''ayin d''a schaelal: ¿Tas tzil chi''? xchi d''ayin.
    Svil jun lum chen van xeji, van stob''cot d''a stojolal norte, xin chi d''ay.'
  swh-ULB: Neno la BWANA likaniji mara ya pili likisema, “Unaona nini? “Nikasema,
    “Ninaona chungu kikichemuka, ambacho mdomo wake unaelekea toka upande wa kaskazini,”
  bel-bel: 'І было слова Гасподняе мне другі раз: «што бачыш ты? Я сказаў: бачу паддзіманы
    ветрам кацёл кіпеню, і аблічча яго з боку поўначы.'
  deu-ELBBK: 'Und das Wort des HERRN erging zum zweiten Mal an mich, indem er sprach:
    Was siehst du? Und ich sprach: Ich sehe einen siedenden Topf, dessen Vorderteil
    nach Süden gerichtet ist.'
  mbb-OT: Mid-uman med-insà is Nengazen kayi te kedì te, “Hengkey pa is neehè nu?”
    Midtavak a te, “Sevaha he ziniyun he zuen din wahig he edìdì, ne henduen be te
    egkeulaan heini puun te zizaya.”
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു രണ്ടാം പ്രാവശ്യം എനിക്കുണ്ടായി: നീ എന്തു കാണുന്നു
    എന്നു ചോദിച്ചു. തിളെക്കുന്ന ഒരു കലം കാണുന്നു. അതു വടക്കുനിന്നു പ്രത്യക്ഷമായി വരുന്നു
    എന്നു ഞാൻ പറഞ്ഞു.'
  rmc-rmc: 'Paľis mandar o RAJ dujtovar phučľa: „So dikhes?“ Me phenďom: „Dikhav e
    piri, savi taďol a hiňi visarďi ke amende pal o severos.“'
  pes-OPV: 'پس کلام خداوند بار دیگر به من رسیده، گفت: «چه چیز می‌بینی؟» گفتم: «دیگی
    جوشنده می‌بینم که رویش از طرف شمال است.»'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит а доуа оарэ астфел: „Че везь?” Еу ам рэспунс:
    „Вэд ун казан клокотинд динспре мязэноапте.”'
  ben-OBCV: সদাপ্রভুর বাক্য পুনরায় আমার কাছে উপস্থিত হল, “তুমি এখন কী দেখতে পাচ্ছ?”
    আমি উত্তর দিলাম, “আমি ফুটন্ত জলের একটি পাত্র দেখতে পাচ্ছি, যা উত্তর দিক থেকে আমাদের
    দিকে হেলে আছে।”
  som-som: Oo haddana mar labaad ayuu eraygii Rabbigu ii yimid, oo wuxuu igu yidhi,
    Maxaad aragtaa? Oo aniguna waxaan idhi, Waxaan arkaa dheri karaya, oo wuxuu ka
    soo jeedaa xagga woqooyi.
  lat-VUC: 'Et factum est verbum Domini secundo ad me, dicens: [Quid tu vides?] Et
    dixi: [Ollam succensam ego video, et faciem ejus a facie aquilonis.]'
  eng-ASVBT: And the word of Jehovah came unto me the second time, saying, What seest
    thou? And I said, I see a boiling caldron; and the face thereof is from the north.
  ita-1885: 'Poi la parola del Signore mi fu indirizzata la seconda volta, dicendo:
    Che vedi? Ed io dissi: Io veggo una pignatta che bolle, la cui bocca è volta verso
    il Settentrione.'
  eng-LXXUP: And the word of the Lord came to me a second time, saying, What seest
    thou? And I said, A caldron on the fire; and the face of it is toward the north.
  eng-ULB: The word of Yahweh came to me a second time, saying, “What do you see?”
    I said, “I see a heated pot, whose surface is churning, tipping away from the
    north.”
  spa-VBL: 'El mensaje del Señor llegó de nuevo a mí, preguntando: “¿Qué ves?” “Veo
    una olla que está hirviendo”, respondí, “y se está inclinando en esta dirección
    desde el norte”.'
  fra-_FOB: 'Et la parole de l''Éternel me fut adressée une seconde fois, disant:
    Que vois-tu? Je répondis: Je vois une chaudière bouillante, du côté du Nord.'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് രണ്ടാം പ്രാവശ്യം എനിക്കുണ്ടായി: “നീ എന്ത് കാണുന്നു”
    എന്ന് ചോദിച്ചു. “തിളക്കുന്ന ഒരു കലം കാണുന്നു. അത് വടക്കുനിന്നു പ്രത്യക്ഷമായി വരുന്നു”
    എന്ന് ഞാൻ പറഞ്ഞു.'
  urd-GVR: Phir Rab kā kalām dubārā mujh par nāzil huā, “Tujhe kyā nazar ā rahā hai?”
    Maiṅ ne jawāb diyā, “Shimāl meṅ deg dikhāī de rahī hai. Jo kuchh us meṅ hai wuh
    ubal rahā hai, aur us kā muṅh hamārī taraf jhukā huā hai.”
  suz-BL: मिनु परमप्रभु यावेमी लेंशा आं कली “गे मार, तवी?” दे हिल्‍लो पाप्‍तु। मिनु
    गो “ब्रुइश्‍शो मार, मार बाक्‍शो ग्‍योंब का उत्तर रे याक्‍सीशा यिशो ताता” देंती।
  eng-NOY: And the word of Jehovah came to me a second time, saying, What seest thou?
    And I said, I see a boiling pot, whose face is turned from the north.
  ita-1927: 'E la parola dell’Eterno mi fu rivolta per la seconda volta, dicendo:
    “Che vedi?” Io risposi: “Vedo una caldaia che bolle ed ha la bocca vòlta dal settentrione
    in qua”. E l’Eterno mi disse:'
  ckb-ckb: 'دووبارە فەرمایشتی یەزدانم بۆ هات: «چی دەبینیت؟» منیش گوتم: «مەنجەڵێک دەبینم
    هەڵمی لێ هەڵدەستێت و ڕووی بەرەو باشوورە.»'
  eng-BBE: And the word of the Lord came to me a second time, saying, What do you
    see? And I said, I see a boiling pot, and its face is from the north.
  kan-OKCV: ಎರಡನೆಯ ಸಾರಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಉಂಟಾಗಿ, “ನೀನು ಏನು ನೋಡುತ್ತೀ?” ಎಂದು
    ಕೇಳಿದ್ದಕ್ಕೆ, ನಾನು, “ಬೇಯುವ ಮಡಕೆಯನ್ನು ನೋಡುತ್ತೇನೆ, ಅದರ ಬಾಯಿ ಉತ್ತರದ ಕಡೆಗೆ ಇದೆ,” ಎಂದೆನು.
  tam-2017: 'யெகோவாவுடைய வார்த்தை இரண்டாம்முறை எனக்கு உண்டாகி, அவர்: நீ காண்கிறது
    என்ன என்று கேட்டார்; பொங்குகிற பானையைக் காண்கிறேன், அதின் வாய் வடக்கேயிருந்து
    நோக்குகிறது என்றேன்.'
  spa-RV-1909: 'Y fué á mí palabra de Jehová segunda vez, diciendo: ¿Qué ves tú? Y
    dije: Yo veo una olla que hierve; y su haz está de la parte del aquilón.'
  ron-BTF: 'Și cuvântul DOMNULUI a venit la mine a doua oară, spunând: Ce vezi? Iar
    eu am spus: Văd un cazan fierbând; și fața lui este spre nord.'
  eng-WEBP: The LORD’s word came to me the second time, saying, “What do you see?”
    I said, “I see a boiling cauldron; and it is tipping away from the north.”
  eng-FBV: The Lord's message came to me again, asking, “What can you see?” “I see
    a pot that's boiling,” I answered, “and it's tipping in this direction from the
    north.”
  nld-1939: 'Andermaal werd het woord van Jahweh tot mij gericht: Wat ziet ge? Ik
    antwoordde: Ik zie een ziedende ketel; zijn opening gaapt uit het noorden.'
  nch-BL: 'Teipa TOTECO ica ompa techtatzintoquili: “¿Taya tiquita ama?” Huan na niquilhui:
    “Niquita se chachapali ica at cati molontoc huan motalijtoc ten norte para toyahuis
    ica tani.”'
  vie-1934: 'Lại có lời Đức Giê-hô-va phán cùng tôi lần thứ hai mà rằng: Ngươi thấy
    gì? Tôi thưa: Tôi thấy một nồi nước sôi từ phương bắc bắn ra.'
  hin-CV: 'याहवेह का संदेश पुनः मुझे प्रगट किया गया: “तुम्हें क्या दिखाई दे रहा है?”
    मैंने उत्तर दिया, “मुझे भोजन पकाने का एक बर्तन दिखाई दे रहा है, उत्तर दिशा से
    हमारी ओर झुका दिया गया है.”'
  spa-BES: 'Y la palabra del Señor vino a mí por segunda vez, diciendo: ¿Qué ves?
    Y dije, veo una olla hirviendo, a punto de derramarse desde el norte.'
  tdx-tdx: 'Niheo amako fañindroe’e ty tsara’ Iehovà, nanao ty hoe: Inoñe o isa’oo?
    le hoe iraho, Mahatrea valàñe mikokèntrekokèntreñe iraho; le boak’ avaratse ey
    ty fihilañam-bava’e.'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าครั้งที่สองว่า “​เจ้​าเห็นอะไร” ข้าพเจ้ากราบทูลว่า
    “ข้าพระองค์​เห​็นหม้อกำลังเดือดอยู่หม้อหนึ่ง หันหน้าไปทางทิศเหนือ”
  por-BR-2018: 'E veio a mim palavra do SENHOR segunda vez, dizendo: O que tu vês?
    E eu disse: Vejo uma panela fervente; e sua face está voltada para o norte.'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir zum zweiten Male also: Was siehst
    du? Und ich sprach: Ich sehe einen siedenden Topf, dessen Vorderteil gegen Süden
    gerichtet ist.'
  eng-WYC-2018: And the word of the Lord was made the second time to me, and said,
    What seest thou? [And I said], I see a pot boiling, and the face thereof from
    the face of the north, (or And I said, I see a boiling pot, and its face is towards
    the north).
  epo-epo: 'Kaj duafoje aperis al mi la vorto de la Eternulo, dirante: Kion vi vidas?
    Kaj mi diris: Mi vidas flame bolantan poton, kaj ĝi rigardas de norde.'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga ikkinqi ⱪetim kelip: «Nemini kɵrüwatisǝn?»
    — deyildi. Mǝn: «Poruⱪ-poruⱪ ⱪaynawatⱪan, aƣzi ximal tǝripidin ⱪiysayƣan bir ⱪazanni
    kɵrdüm» — dedim.'
  beo-beo: Amalalu, Hina Gode da nama bu sia:i, “Adi eno liligi dia da ba:sala:?”
    Na da bu adole i, “Na da gagoe (north) amoga hano ofodo ganodini bubunuma heda:lebe
    ba:sa. Amola amo da ninima muwane guda:le aimisunu agoai ba:sa.”
  tpi-OTNT: Na Bikpela i askim mi gen olsem, “Yu lukim wanem samting?” Na mi tok,
    “Mi lukim wanpela sospen i boil i stap long hap not. Na sospen i laik kapsait
    i kam long dispela hap.”
  hau-SA: Maganar Ubangiji ta sāke zo mini cewa, “Me ka gani?” Na amsa na ce, “Na
    ga tukunya tana tafasa, tana juyewa daga arewa.”
  uig-LAT: 'We Perwerdigarning sözi manga ikkinchi qétim kélip: «Némini körüwatisen?»
    — déyildi. Men: «Poruq-poruq qaynawatqan, aghzi shimal teripidin qiysayghan bir
    qazanni kördüm» — dédim.'
  nde-nde: 'Ilizwi likaThixo lafika kimi futhi: “Kuyini okubonayo?” Mina ngaphendula
    ngathi, “Ngibona imbiza ebilayo, ithambeke ifulathele inyakatho.”'
  ton-ton: Pea naʻe hoko mai ʻae folofola ʻa Sihova ʻo liunga ua kiate au, ʻo pehē,
    “Ko e hā ʻoku ke mamata ki ai?” Pea naʻaku pehē, “ʻOku ou mamata ki he kulo vela;
    ʻoku hanga mai hono ngutu mei he tokelau.”
  ces-1613: 'Opět stalo se slovo Hospodinovo ke mně po druhé, řkoucí: Co vidíš? I
    řekl jsem: Vidím hrnec, an vře, a přední strana jeho k straně půlnoční.'
  eng-WMB: The LORD’s word came to me the second time, saying, “What do you see?”
    I said, “I see a boiling cauldron; and it is tipping away from the north.”
  tam-TCV: யெகோவாவின் வார்த்தை திரும்பவும் எனக்கு வந்தது. அவர், “நீ காண்கிறது என்ன?”
    என்றார். “ஒரு கொதிக்கும் பானை வடதிசையிலிருந்து சரிவதைக் காண்கிறேன்” என்று நான்
    பதிலளித்தேன்.
  ceb-ULB: Miabot kanako ang pulong ni Yahweh sa ikaduhang higayon, nga nag-ingon,
    “Unsa man ang imong nakita?” Miingon ako, “Nakita ko ang gipainit nga kolon nga
    nagbukal-bukal, nag-atubang kini gikan sa amihanan.”
  pol-UBG: 'Ponownie doszło do mnie słowo PANA mówiące: Co widzisz? Odpowiedziałem:
    Widzę wrzący kocioł, a jego przednia strona skierowana jest ku północy.'
  agr-agr: 'Nuna tujuti ataktu chichagtak: “¿Jusha wajimpaya?” tujutkui wi ayaakun:
    “Ichinak ekenkamu kuwaak nujinmanini yantak ukagattak eketui”, tibaijai.'
  kyc-kyc: Dokopa enakana Kamongo dokome namba kamba pii langyuo, Emba dee bange aki
    kandelese? lao namba piso siya. Dokopa nambame isingi lao, Namba kandelyo doko
    yuu dulurena sanapenge mendena ipwa bolo pyao karamo doko daerena ingyuo kulimbuo
    palinya pilyamo, leyo.
  urd-GVU: پھر رب کا کلام دوبارہ مجھ پر نازل ہوا، ”تجھے کیا نظر آ رہا ہے؟“ مَیں نے
    جواب دیا، ”شمال میں دیگ دکھائی دے رہی ہے۔ جو کچھ اُس میں ہے وہ اُبل رہا ہے، اور
    اُس کا منہ ہماری طرف جھکا ہوا ہے۔“
  deu-1912: 'Und es geschah des HERRN Wort zum andernmal zu mir und sprach: Was siehst
    du? Ich sprach: Ich sehe einen heißsiedenden Topf von Mitternacht her.'
  kan-2017: ಎರಡನೆಯ ಬಾರಿ, “ನೀನು ಏನು ನೋಡುತ್ತಿರುವೆ?” ಎಂಬ ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳಿದೆನು. ಅದಕ್ಕೆ
    ನಾನು, “ಉರಿಸುತ್ತಿರುವ ಬೆಂಕಿಯಿಂದ ಉಕ್ಕುವ ಹಂಡೆಯನ್ನು ನೋಡುತ್ತೇನೆ. ಅದರ ಬಾಯಿ ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ
    ಈ ಕಡೆಗೆ ಬಾಗಿಕೊಂಡಿದೆ” ಅಂದೆನು.
  yap-yap: Me non SOMOL ngog bayay ni fith ni ga’ar, “Ma ku be mang e ga be guy?”
    Mu gu fulweg ni lungug, “Gu be guy ba th’ib ni bay u lan e lel’och ni be ligil,
    nike chugur ni nge thig ngaray.”
  hlt-MCSB: BOEIPA ol te ka taengah koep om tih, “Balae na hmuh,” a ti. Te dongah,
    “Am aka tlawk te ka hmuh tih a rhai te tlangpuei hmai la mael,” ka ti nah.
  mdy-ETH: ላሚ ሃሣ ናንጊና ናንጋ ጎዳ፦ «ሜሌ ኔ ዴንቃ ባኣዚ ዓይጎዳይ?» ጌይ ታና ዖኦጬኔ። ዬያሮ ታኣኒ፦ «ዓጮኮ ኬዴኖ
    ዛሎይዳ ፔቴ ዖቲዳ ዋኣሢ ቡርቃያ ታ ዴንቃኔ፤ ዬና ቡርቄ ዋኣፃ ሃንጋ ሾኦታንዳጉዲ ዖታ ዛላዺ ዓኣኔ» ጌይ ማሄኔ።
  twi-ASANTE: Awurade asɛm baa me nkyɛn bio sɛ, “Ɛdeɛn na wohunu yi?” Mebuaa sɛ, “Mehunu
    ɛsɛn a ɛrehuru sɛ ano rekyea akyerɛ yɛn firi atifi fam.”
  eng-WEBU: The LORD’s word came to me the second time, saying, “What do you see?”
    I said, “I see a boiling cauldron; and it is tipping away from the north.”
  wal-wal: Naa77anttuwaakka GODAA qaalai taakko yiidi, “Harabai qassi aibi beettii?”
    yaagiis. Yaagin taani zaarada, “Issi penttiya xaaroi huuphessa baggappe haa simmidi,
    geddi gi uttidaagee beettees” yaagaas.
  spa-PDDPT: 'La Palabra de Yavé vino a mí por segunda vez: ¿Qué ves? Y dije: Miro
    una olla hirviente volteada desde el norte.'
  gun-gun: 'Teĩgue ju Senhor ombou oayvu xevy. Ha''e vy aipoe''i: — Mba''e tu rexa?
    Ambovai: — Aexa peteĩ oja tata áry oĩ va''e. Ha''e va''e ma ijuru kuaray ijapu''a''ia
    katy gui ojero''a oiny — ha''e.'
  ilo-ULB: Immay kaniak ti sao ni Yahweh iti maikadua a daras, a kunana, “Ania ti
    makitam?” Kinunak, “Makitak ti maysa a kaldero nga agburburek ti linaonna, nakatingeg
    manipud iti amianan.”
  kpg-kpg: Dimaadua ga heeu mai labelaa gi di au, “Ma di aha labelaa dela e mmada
    ginai goe?” Gei au ga helekai, “Au e mmada gi di baalanga e kolokolo i di baahi
    gi ngeia, gei ogo nia mee ala e dunu la gu hoohoo ga malingi mai gi kinei.”
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا ئىككىنچى قېتىم كېلىپ: «نېمىنى كۆرۈۋاتىسەن؟»
    ــ دېيىلدى. مەن: «پورۇق-پورۇق قايناۋاتقان، ئاغزى شىمال تەرىپىدىن قىيسايغان بىر
    قازاننى كۆردۈم» ــ دېدىم.'
  sus-sus: Alatala man naxa yi wɔyɛnyi masen n bɛ yi ki, «I munse toxi?» N naxa a
    yaabi, «N tunde satunxi nan toxi kɔɔla biri.»
  pon-2006: KAUN-O ahpw pil pwurehng keinemwe rehi, mahsanih, “Dahme ke pil kilikilang?”
    I ahpw sapeng, patohwan, “Maing, I patopatohwan einpwoat ehu me pwoapwoail ni
    paliepeng, oh kanenge nektehn wudekdohng wasaht.”
  jae-jae: Apômtaunê biŋ gêdêŋ aê kêtu dim luagêcŋa gebe “Aôm gôlic asageŋ.” Ma aê
    kasôm gebe “Aê galic ku teŋ keletoc ma kêku sa aŋga gamêŋ nodoŋa gêmêŋ.”
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav mule iau dari: U gire ra, ava? Ma
    iau ga biti: Iau gire ra ngala na kabala i buabuai, ma ra matana i gigira uti
    maro ra papar a labur.'
  tur-YTC: 'Yahve''nin sözü bana ikinci kez geldi ve şöyle dedi: “Ne görüyorsun?”
    Ben de, “Kaynayan bir kazan görüyorum; kuzeyden akıp gidiyor” dedim.'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου ἐκ δευτέρου πρὸς μὲ, λέγων, τί σὺ ὁρᾷς; καὶ
    εἶπα, λέβητα ὑποκαιόμενον, καὶ τὸ πρόσωπον αὐτοῦ ἀπὸ προσώπου Βοῤῥᾶ.
  ind-AYT: Firman TUHAN datang kepadaku untuk kedua kalinya, katanya, “Apa yang kaulihat?”
    Dan, aku menjawab, “Aku melihat sebuah periuk mendidih, arahnya dari utara.”
  nya-nya: Yehova anandifunsanso kachiwiri kuti, “Kodi ukuona chiyani?” Ine ndinayankha
    kuti, “Ndikuona mʼphika wa madzi owira, ndipo wagudukira kuno kummwera.”
  hrv-hrv: 'I dođe mi riječ Jahvina: “Što vidiš?” A ja ću: “Vidim uzavrio lonac, a
    otvor mu gleda na sjever.”'
  mps-mps: Tama Genuai Bidigo enaba te tiwai po ma hanalu wali, “Nago magi nai subawe?”
    Tama eno te po wai, “Eno te sene sospen me deli te not badu kulugulu weyu ebo
    subao. Tama te sospen sene te saut pedai badu gea palainu ebao,” wali.
  tpi-tpi: Na Bikpela i askim mi gen olsem, “Yu lukim wanem samting?” Na mi tok, “Mi
    lukim wanpela sospen i boil i stap long hap not. Na sospen i laik kapsait i kam
    long dispela hap.”
  dan-1931: 'Og HERRENS Ord kom atter til mig således: “Hvad ser du?” Jeg svarede:
    “Jeg ser en sydende Kedel med Fyrsted mod Nord.”'
  vie-OVCB: 'Chúa Hằng Hữu lại hỏi: “Con thấy gì?” Tôi thưa: “Con thấy một nồi nước
    sôi, đổ xuống từ phương bắc.”'
  guj-2017: બીજીવાર યહોવાહનું વચન મારી પાસે આ પ્રમાણે આવ્યું કે, “તું શું જુએ છે?”
    મેં કહ્યું, “હું એક ઊકળતું હાંડલું જોઉં છું, તેનું મુખ ઉત્તર તરફ વળેલું છે.”
  pon-2006A: KAUN-O ahpw pil pwurehng keinemwe rehi, mahsanih, “Dahme ke pil kilikilang?”
    I ahpw sapeng, patohwan, “Maing, I patopatohwan einpwoat ehu me pwoapwoail ni
    paliepeng, oh kanenge nektehn wudekdohng wasaht.”
  por-BRBSL: 'A palavra de Yahweh veio até mim pela segunda vez, dizendo: “O que você
    vê?” Eu disse: “Eu vejo um caldeirão fervente; e ele está se afastando do norte”.'
  cth-cth: BAWIPA lawk teh apâhni e kai koe a phateh, bangmaw na hmu telah ati. Kai
    ni ka tangdawk e hlaam, atung lah kangvawi e hah ka hmu, telah ka ti.
  twi-twi: Awurade asɛm baa me nkyɛn bio se, “Dɛn na wuhu yi?” Mibuae se, “Mihu kuku
    a ɛrehuru sɛ ano rekyea akyerɛ yɛn fi atifi fam.”
  hlt-hlt: BOEIPA ol te ka taengah koep om tih, “Balae na hmuh,” a ti. Te dongah,
    “Am aka tlawk te ka hmuh tih a rhai te tlangpuei hmai la mael,” ka ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀: A yɑ̀ bɑ? Kɛ̀ n kù tɛ̃̀ńnɛ́
    kɛ dɔ̀: N yɑ̀ tɛkṹmbotɛ̀ ntɛ kɛ̀ tɛ̀ bo kubɑkù yoú bíɛ́kɛ̀, kɛ̀ fɑ̃nni kɛ bíkúní
    m bíɛ́kɛ̀.'
  msy-2020: Egha Ikiavɨra Itir God bizir igharazim nan akagha nan azara, “Jeremaia,
    nɨ tizimɨn gari?” Ezɨ kɨ a ikaragha ghaze, “Kɨ notɨn amadaghan gari mɨnem isiaghkua
    ikia, en amadaghan fuaghanadaghsava ami.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑ-m pɔɔsʋɣʋ kɛ tɔm nɑɑlɛ nyǝm sɩ: Pepeɣe n nɑɑkɩ? Mɑ
    sɩ: Mɑ nɑɑkɩ tiiu nɑ ilim ntɔɣɔŋ tɔɔ. Nɑ kʋ́ wɑsǝɣɩ, nɑ kʋ́ kpilisinɑ Tɑcɑɑ tɔɔ.'
  azb-azb: 'Mənə yenə Rəbbin bu sözü nazil oldu: «Nə görürsən?» Mən dedim: «Şimaldan
    bu tərəfə yönəlmiş qaynar bir qazan görürəm».'
  eng-DBY: And the word of Jehovah came to me the second time, saying, What seest
    thou? And I said, I see a seething-pot, and its face is from the north.
  hin-2017: फिर यहोवा का वचन दूसरी बार मेरे पास पहुँचा, और उसने पूछा, “तुझे क्या दिखाई
    देता है?” मैंने कहा, “मुझे उबलता हुआ एक हण्डा दिखाई देता है जिसका मुँह उत्तर दिशा
    की ओर से है।”
  wol-KYG: 'Kàddug Aji Sax ji dikkalaat ma ñaareel bi yoon, ne ma: «Loo gis?» Ma ne:
    «Cin luy bax laa gis. Mu ngi joye bëj-gànnaar, jublook nun.»'
  eng-YLT: And there is a word of Jehovah unto me a second time, saying, 'What art
    thou seeing?' And I say, 'A blown pot I am seeing, and its face [is] from the
    north.'
  eng-WYC-2017: And the word of the Lord was made the second time to me, and said,
    What seest thou? [And I said], I see a pot boiling, and the face thereof from
    the face of the north.
  eng-WMBB: The LORD’s word came to me the second time, saying, “What do you see?”
    I said, “I see a boiling cauldron; and it is tipping away from the north.”
  urd-GVH: फिर रब का कलाम दुबारा मुझ पर नाज़िल हुआ, “तुझे क्या नज़र आ रहा है?” मैंने
    जवाब दिया, “शिमाल में देग दिखाई दे रही है। जो कुछ उसमें है वह उबल रहा है, और उसका
    मुँह हमारी तरफ़ झुका हुआ है।”
  rug-rug: 'Sa zinama te Zihova si kamo pule mae koa rau: “Na sa si dogoria goi?”
    “Na raro qototona si dogoria rau, sapu habotu kale mae gua pa kali gede meke tata
    zoropae mae gua tani,” olaṉa gua si rau.'
  gaz-gaz: Dubbiin Waaqayyoo amma illee gara koo dhufee, “Ati maal argaa jirta?” naan
    jedhe. Anis deebisee, “Xuwwee danfaa jiru kan kaaba irraa as garagalee jiru tokko
    nan arga” jedhe.
  fra-LSG: 'La parole de l’Éternel me fut adressée une seconde fois, en ces mots:
    Que vois-tu? Je répondis: Je vois une chaudière bouillante, du côté du septentrion.'
  gnn-gnn: Ga biyapul ŋayi Garrayyu dhä‐wirrka'yurruna ŋarranha bitjarra, “Djiramaya,
    nhä nhe yukurra biyapulnydja nhäma?” Ga ŋarranydja waŋana bitjarra, “Nhämanydja
    ŋarra yukurra dhuwala gapu buŋbuŋdhun yukurra banikin'mirri, yurru gilyunna ŋayi
    yukurra ŋunha yulŋunydja, rarryunna yukurra lilina bitjanna ŋilimurruŋgalana dhimurru'ŋuruna.”
  yal-yal: Alatala mɔn yi falan ti n xa, a naxa, “I nanse toma?” N yi a yabi, n naxa,
    “N tunden nan toma a raminɛ sogeteden kɔmɛnna binni.”
  haw-1868: Hiki hou mai la ka olelo a Iehova ia'u, o ka lua ia, i mai la, Heaha kau
    e ike nei? I aku la au, Ke ike nei au i ka ipuhao e lapalapa ana, a mai ke kukuluakau
    mai ka huli ana o ka waha.
  arb-NAV: 'وَعَادَ الرَّبُّ يَسْأَلُنِي مَرَّةً أُخْرَى: «مَاذَا تَرَى؟» فَأَجَبْتُ:
    «أَرَى قِدْراً تَغْلِي، وَوَجْهُهَا مُتَحَوِّلٌ عَنِ الشِّمَالِ نَحْوَ الْجَنُوبِ».'
  ewe-ewe: Yehowa ƒe nya gava nam be, “Nu ka kpɔm nèle?” Meɖo eŋu be, “Mekpɔ ze si
    me tsi le fiefiem le, eye wòviã ɖe anyiehe gome.”
  eng-LEE: And the word of the Lord came unto me the second time, saying, What seest
    thou? And I said, A seething pot do I see; and the front thereof is turned from
    the north.
  asm-FB: তেতিয়া পুনৰ যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল, বোলে, “এতিয়া তুমি কি দেখিছা?”
    মই উত্তৰ দি ক’লোঁ, “মই এটা ঘূৰণীয়া পাত্র দেখিছোঁ য’ত উতলি থকা পানীৰে পৰিপূৰ্ণ
    হৈ আছে। দক্ষিণ ফালৰ পৰা তাৰ মুখ ফালে কাতি হৈ আছে।”
  sus-A: عَلَتَلَ مَن نَشَ يِ وْيّنيِ مَسٍن ﭑ بّ يِ كِ، «عِ مُنسٍ تٌشِ؟» ﭑ نَشَ عَ
    يَابِ، «ﭑ تُندٍ سَتُنشِ نَن تٌشِ كْولَ بِرِ.»
  fra-SBL: 'La parole de Yahvé me fut adressée pour la seconde fois, en disant : « Que
    vois-tu ? » J''ai dit : « Je vois un chaudron en ébullition, et il bascule vers
    le nord. »'
  hbo-hbo: וַיְהִ֨י דְבַר־יְהוָ֤ה ׀ אֵלַי֙ שֵׁנִ֣ית לֵאמֹ֔ר מָ֥ה אַתָּ֖ה רֹאֶ֑ה וָאֹמַ֗ר
    סִ֤יר נָפ֙וּחַ֙ אֲנִ֣י רֹאֶ֔ה וּפָנָ֖יו מִפְּנֵ֥י צָפֹֽונָה׃
  kik-kik: 'Ningĩ ndũmĩrĩri ya Jehova nĩyanginyĩrire o rĩngĩ ngĩũrio atĩrĩ: “Nĩ kĩĩ
    kĩngĩ ũrona?” Na niĩ ngĩcookia atĩrĩ, “Ndĩrona nyũngũ ĩgũtherũka, ĩinamĩte kuuma
    mwena wa gathigathini.”'
  fra-NCL: 'Et la parole de Yahweh me fut adressée une seconde fois en ces termes :
    « Que vois-tu ? » Et je dis : « Je vois une chaudière qui bout, et elle vient
    du côté du septentrion. »'
  cek-AK: Angraeng ih lok kai khaeah angzoh let; Timaw na hnuk? tiah ang naa. Kai
    mah, Aluek bangah kanghae tui tangdawh laom to ka hnuk, tiah ka naa.
  cuk-cuk: 'Geb Bab-Jehová gannar anga sognonibalid. Weyob anga sogded: “¿Jeremías,
    we-ibmar, ibu-ibmar be dakbali?” Bab-Jehová-abin an sogded: “We an dakedi, bormogi-dii-gwakwarmaknai
    an daked. A-dii-gwakwarmaknaid dad-nakwed-sapiled-akar aryodani an daked.”'
  uig-CYR: 'Вә Пәрвәрдигарниң сөзи маңа иккинчи қетим келип: «Немини көрүватисән?»
    — дейилди. Мән: «Поруқ-поруқ қайнаватқан, ағзи шимал тәрипидин қийсайған бир қазанни
    көрдүм» — дедим.'
  tel-2017: రెండోసారి యెహోవా వాక్కు నాకు కనబడి “నీకేం కనబడుతున్నది?” అని అడగ్గా, నేను
    “మరుగుతున్న బాన ఒకటి నాకు కనబడుతున్నది. అది ఉత్తరం వైపుకు తిరిగి ఉంది” అన్నాను.
  hat-BSA: 'Pawòl SENYÈ a te vin kote mwen yon dezyèm fwa epi te di: “Se kisa ou wè”?
    Epi mwen te di: “Mwen wè yon chodyè k ap bouyi, k ap apiye fas li kont nò a.”'
  kos-kos: Na LEUM GOD El sifil kaskas nu sik, ac siyuk, “Mea pac kom liye?” Nga topuk,
    “Nga liye pac tup in kof se poel epang, ac apkuran in topme nu layenu.”
  hbo-WLC: וַיְהִ֨י דְבַר־יְהוָ֤ה ׀ אֵלַי֙ שֵׁנִ֣ית לֵאמֹ֔ר מָ֥ה אַתָּ֖ה רֹאֶ֑ה וָאֹמַ֗ר
    סִ֤יר נָפ֙וּחַ֙ אֲנִ֣י רֹאֶ֔ה וּפָנָ֖יו מִפְּנֵ֥י צָפֽוֹנָה׃
  ibo-ibo: Okwu Onyenwe anyị bịakwutere m nke ugboro abụọ na-asị, “Gịnị ka ị na-ahụ?”
    A sịrị m, “Ana m ahụ ite mmiri ọkụ, nke na-agbọ agbọ, nke e mere ka o hulata chee
    ọnụ ya na ndịda.”
  ory-ory: ପୁଣି, ଦ୍ୱିତୀୟ ଥର ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା, ଯଥା, “ତୁମ୍ଭେ
    କଅଣ ଦେଖୁଅଛ?” ତହିଁରେ ମୁଁ କହିଲି, “ମୁଁ ଗୋଟିଏ ରନ୍ଧା ହଣ୍ଡା; ଦେଖୁଅଛି; ତହିଁର ମୁଖ ଉତ୍ତର
    ଦିଗରୁ (ଢଳିଅଛି)।”
  chk-chk: Mürin ewe Samol mi Lapalap a pwal aisiniei, “Met ka küna?” Nge üa pälüeni,
    “Üa küna eu nape mi pur, nge a päito seni efeng.”
  rop-rop: Wal wanim najawan ting yu gin luk?” Lagijat na YAWEI bin tok. En aibin
    tok langa im, “Deya langa nowath ai gin luk wanbala bigwan pot garram woda en
    im boilboilbat langa nowathsaid, en im redi blanga spil dijei na.” Lagijat na
    aibin tok.
  ukr-1871: 'І надійшло до мене вдруге слово Господнє, глаголючи: Що бачиш? Я відказав:
    Бачу, кипить казан, піддуваний вітром сюди від півночі.'
  deu-1951: 'Und des HERRN Wort erging zum zweitenmal an mich und sprach: Was siehst
    du? Da antwortete ich: Ich sehe einen siedenden Topf, der kommt von Norden her!'
  eng-JPS: 'And the word of the LORD came unto me the second time, saying: ''What
    seest thou?'' And I said: ''I see a seething pot; and the face thereof is from
    the north.'''
  srp-1865: 'Opet mi doðe rijeè Gospodnja drugom govoreæi: šta vidiš? I rekoh: vidim
    lonac gdje vri, i prednja mu je strana prema sjeveru.'
  lug-lug: Ekigambo kya Mukama Katonda ne kinzijjira nate nti, “Kiki ky’olaba, kaakano?”
    Ne ŋŋamba nti, “Ndaba ensuwa ey’amazzi ageesera, ng’etunudde waggulu mu bukiikakkono.”
  heb-heb: ויהי דבר יהוה אלי שנית לאמר מה אתה ראה ואמר סיר נפוח אני ראה ופניו מפני
    צפונה׃
  ben-IRV: সদাপ্রভুর বাক্য আমার কাছে দ্বিতীয় বার উপস্থিত হল এবং তিনি বললেন, “তুমি
    কি দেখছ?” আমি বললাম, “আমি একটি ফুটন্ত পাত্র দেখতে পাচ্ছি, যেটি উত্তর দিক থেকে
    হেলে আছে।”
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਇਹ ਆਖ ਕੇ ਦੂਜੀ ਵਾਰ ਮੇਰੇ ਕੋਲ ਆਇਆ, ਤੂੰ ਕੀ ਦੇਖਦਾ ਹੈ? ਮੈਂ ਆਖਿਆ,
    ਮੈਂ ਉੱਬਲਦੀ ਹੋਈ ਦੇਗ ਦੇਖਦਾ ਹਾਂ! ਉਹ ਦਾ ਮੂੰਹ ਉੱਤਰ ਦੇ ਪਾਸੇ ਵੱਲ ਹੈ
  mya-JVB: တဖန်ထာဝရ ဘုရား၏ နှုတ်ကပတ် တော်သည် ဒုတိယ အကြိမ် ငါ့ ဆီသို့ ရောက် ၍ ၊ သင်
    သည် အဘယ် အရာကို မြင် သနည်းဟုမေး တော်မူလျှင် ငါက၊ အကျွန်ုပ် သည် ဆူပွက် သော အိုး
    ကင်းကို မြင် ပါ၏။ မြောက် ဘက်သို့ မျက်နှာ ပြုလျက်ရှိပါ၏ဟု လျှောက် လျှင်၊
  tbg-tbg: Qaiqaa Noravano ti irero tiharo, Are nana haikae tavaarao? tumanta te tiha,
    Te tavauraro noti mantaraini nora kure vovano vaivaro viraqi namari nti vaivo.
    Vi namariva ntuva varero maa mantaraini virivi rauru kareva auti vaivo, ti.
  hmo-hmo: Vadaeni Lohiabada ese lau dekenai ma ia hereva lou, ia gwau, “Ma dahaka
    oi itaia?” Lau haere, lau gwau, “Lau ese uro ta ia boila noho, mirigini kahana
    dekenai lau itaia. Bona uro ena ranu siahu be inai kahana dekenai ia bubua mai
    gwauraia.”
  urd-urd: दूसरी बार ख़ुदावन्द का कलाम मुझ पर नाज़िल हुआ और उसने फ़रामाया तू क्या
    देखता है मैंने अर्ज़ की कि उबलती हुई देग देखता हूँ, जिसका मुँह उत्तर की तरफ़ से
    है।
  rus-SYN: 'И было слово Господне ко мне в другой раз: что видишь ты? Я сказал: вижу
    поддуваемый ветром кипящий котел и лицо его со стороны севера.'
  bqc-SIM: 'Dii yã́ ɛ̀a dɛ̀dɛa à mɛ̀: Bↄ́ ń èi? Má wèwà: Ma oo è, àlɛ pusu
    bↄ, à yɛ̀ɛlɛ, a zí dↄ gugbãntoo oi.'
  tcz-CHONGTHU: Chujouvin, Pakaiyin avellin kajah’a, “Tua adang ipi namum?” ati. Keiman
    kadonbut in,“sahlam’a kon twibel ki-om phul letlut khat, hung kibung lha kamui,”
    kati.
  mar-mar: मग दुसऱ्यांदा परमेश्वराचे वचन माझ्याकडे आले आणि म्हणाले, “तुला काय दिसते?”
    मी म्हणालो, “मला एक उकळती कढई दिसत आहे, जिचे तोंड उत्तरेकडून फिरले आहे.”
  qub-qub: 'Tayta Diosga yapay tapumaran: «¿Cananga imatanataj ricaycanqui?» nir.
    Chaura noga nirä: «Manca timpuycajtami. Timpushpan nortipita puwamunanpämi caycan.»'
  bqp-bqp: Mɑ u kpɑm mɑn bikiɑ u nɛɛ, mbɑ nɑ mɑɑ wɑɑmɔ mi. Nɑ nùn wisɑ nɑ nɛɛ, wekerɑ
    nɑ wɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ tɑ mɑn nɔɔ sike tɑ swɛ̃ɛ tɑ gbisimɔ.
  hat-hat: 'Apre sa, Seyè a pale avè m'' yon lòt fwa ankò, li di m'': -Kisa ou wè
    la a? Mwen reponn li: -Mwen wè yon chodyè dlo k''ap bouyi sou yon dife. Vapè dlo
    cho a ap desann soti nan nò.'
  eng-BSB: Again the word of the LORD came to me, asking, “What do you see?” “I see
    a boiling pot,” I replied, “and it is tilting toward us from the north.”
  eng-WEBPB: The LORD’s word came to me the second time, saying, “What do you see?”
    I said, “I see a boiling cauldron; and it is tipping away from the north.”
  kbq-kbq: Hagi anante Ra Anumzano'a mago'ene ete nantahigeno, Menina na'a kane? Hige'na
    nagra kenona hu'na, kavofi me'neno krakra nehia timo noti kazigati ruvarehi ramino
    tagrama mani'nontega e'za nehige'na negoe.
  nhe-BL: 'Teipa TOTECO ica ompa nechtlajtlani: “¿Tlachque tiquita ama?” Huan na niquilhui:
    “Niquita se chachapali ica atl tlen molontoc huan motlalijtoc tlen norte para
    toyahuis ica tlani.”'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e ihewe herehe upuranu pà. — Aipo erexak
    amo ma'e iko ne, i'i ihewe. Awazar ize'eg izupe. — Kwarahy heixe haw awyze har
    kutyr heme'e mehe aexak zapepo ipupur mehe. Uzeakook ipupe har iko xe kutyr a'e,
    a'e izupe.
  eng-DRA: 'And the word of the Lord came to me a second time, saying: What seest
    thou? I see a boiling caldron, and the face thereof from the face of the north.'
