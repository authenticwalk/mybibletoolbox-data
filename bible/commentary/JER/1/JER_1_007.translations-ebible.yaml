verse: JER.001.007
translations:
  mal-C: 'എന്നാൽ യഹോവ എന്നോട് കൽപ്പിച്ചു: “ ‘ഞാൻ ഒരു ബാലനാണ്,’ എന്നു നീ പറയരുത്. ഞാൻ
    നിന്നെ അയയ്ക്കുന്ന എല്ലാവരുടെയും അടുക്കൽ നീ പോകുകയും ഞാൻ നിന്നോടു കൽപ്പിക്കുന്നതൊക്കെയും
    നീ സംസാരിക്കുകയും വേണം.'
  deu-TKW: 'Jahwe aber sprach zu mir: Sage nicht: Ich bin noch zu jung! Sondern zu
    allen, zu denen ich dich senden werde, sollst du gehen, und alles, was ich dir
    auftragen werde, sollst du reden.'
  lin-lin: 'Kasi Yawe alobaki na ngai : — Koloba te : « Nazali elenge. » Osengeli
    kokende epai ya bato nyonso epai wapi nakotinda yo, mpe osengeli koyebisa bango
    makambo nyonso oyo nakotinda yo.'
  eng-LSV: And YHWH says to me, “Do not say, I [am] a youth, for to all to whom I
    send you—go, and all that I command you—speak.
  eng-GNV: 'But the Lord said vnto me, Say not, I am a childe: for thou shalt goe
    to all that I shall send thee, and whatsoeuer I command thee, shalt thou speake.'
  eng-WEBSTER: 'But the LORD said to me, Say not, I am a child: for thou shalt go
    to all that I shall send thee, and whatever I command thee thou shalt speak.'
  nhw-BL: 'Pero TOTECO nechilhui: “Amo xiquijto para sanoc tieli se titelpocatl, pampa
    ta tiyas campa na nimitztitlanis huan tiquijtos nochi catli na nimitznahuatis.'
  swh-ONEN: Lakini Bwana akaniambia, “Usiseme, ‘Mimi ni mtoto mdogo tu.’ Utaenda popote
    nitakapokutuma na kunena lolote nitakalokuagiza.
  bba-bba: Adɑmɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n ku ɡere mɛ. Domi bèn mi u mɑn
    ɡɔriɔ kpuro kon dɑwɑ. Ye u mɑɑ mɑn sɔ̃ɔwɑ kpuro kon ye ɡerewɑ.
  eng-KJVCPB: 'But the Lord said unto me, Say not, I am a child: for thou shalt go
    to all that I shall send thee, and whatsoever I command thee thou shalt speak.'
  luo-luo: To Jehova Nyasaye nowachona niya, “Kik iwach ni, ‘An mana nyathi.’ Nyaka
    idhi ir ji duto maori irgi kendo iwach gimoro amora ma achiki.
  meu-meu: 'A Iehova ese e haere henigu, eto: Basioto “Lau na tauhau mo”; badina be
    dekediai baina siaimu taudia iboudiai ediai baola, bona baina haḡanilai henimu
    herevadia ba gwaurai.'
  npi-ULB: तर परमप्रभुले मलाई भन्‍नुभयो, “ यसो नभन्, 'म सानो बालक छु' । मैले पठाउने
    हरेक ठाउँमा तँ जानैपर्छ, र मैले तँलाई आज्ञा गर्ने हरेक कुरा तैंले भनैपर्छ ।
  yor-yor: Olúwa sọ fún mi pé, “Má ṣe sọ pé, ‘Ọmọdé lásán ni mí.’ O gbọdọ̀ ní láti
    lọ sí ọ̀dọ̀ gbogbo àwọn tí mo rán ọ sí, kí o sì sọ ohun tí mo pàṣẹ fún ọ.”
  pes-OPCB: 'خداوند فرمود: «چنین مگو! چون به هر جایی که تو را بفرستم، خواهی رفت و
    هر چه به تو بگویم، خواهی گفت.'
  tgl-ULB: Ngunit sinabi sa akin ni Yahweh, “Huwag mong sabihin na, 'Napakabata ko
    pa.' Dapat kang pumunta saanman kita ipadala at dapat mong sabihin ang anumang
    iuutos ko sa iyo!
  cbu-NT: Itaru Apanllsha, Nduni. Kanungastana tárinllpa. Nuw uru yap kamachtakchi
    amb naayarush, nuwaa kuki kamanimaam waritachsha, watam nuwaana kamachtakchinawa.
  hui-hui: Ani larugola Anduane Homogohanda ladai bialu lalu, I̱ igiri emene kogoni,
    nalabe. I̱nime wali agali maru karuhondo i̱na bi lamule pu larugoha polene nga.
    Ani bialu bi lamibe larogo lamiaiore holene nga.
  mya-mya: သို့​ရာ​တွင် ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည် အ​သက်​အ​ရွယ်​ငယ်​လွန်း​သည်​ဟု​မ​ဆို​နှင့်။
    ငါ​စေ​လွှတ်​သည့်​သူ​ထံ​သို့​သင်​သွား​၍ ငါ မိန့်​မှာ​တော်​မူ​သ​မျှ​ကို​ပြန်​ကြား​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ང་རང་ལོ་ན་ཕྲའོ་ཞེས་མ་བཤད་ཅིག ཅི་ལ་ཞེ་ན།
    བདག་གིས་ཁྱོད་སུ་དང་སུ་ཞིག་གི་གམ་དུ་མངགས་ཀྱང་ཁྱོད་དེར་འགྲོ་དགོས་ལ། བདག་གིས་ཁྱོད་ལ་བཀའ་བབས་ནས་ཅི་སྨྲ་བར་བཅུག་ན་ཁྱོད་ཀྱིས་དེ་བཞིན་སྨྲ་དགོས།
  sna-sna: Asi Jehovha akati kwandiri, “Usati, ‘Ndinongova mwana hangu.’ Unofanira
    kuenda kuna ani naani wandinokutuma kwaari undotaura zvose zvandinokurayira.
  spa-BLM: 'Pero Yahvé me dijo: “No digas: ‘Soy un niño’; porque debes ir a quien
    yo te envíe, y debes decir todo lo que yo te mande.'
  cac-cac: 'Ix yalanxi Jehová chi'' d''ayin: Man̈ ala'' to unin ach. An̈ej to ol ach
    b''at b''aj ol ach in checb''ati, ol alan tas ol in chec ala''.'
  swh-ULB: Lakini BWANA akaniambia, “Usiseme, 'mimi ni mtoto.' Utaenda kila mahali
    ninapokutuma, na utasema kila kitu ninachokuamuru!
  bel-bel: 'Але Гасподзь сказаў мне: не кажы «я малады»; бо да ўсіх, да каго Я пашлю
    цябе, пойдзеш, і ўсё, што загадаю табе, скажаш.'
  wed-wed: Bada i riweu, “Eḡa ma riwa, ‘Tau tevera ota.’ Ma nae mepa a pariparitawanem,
    ma aiwai a ririwem taui ma pariverei.
  deu-ELBBK: 'Da sprach der HERR zu mir: Sage nicht: Ich bin jung; denn zu allen,
    wohin ich dich senden werde, sollst du gehen, und alles, was ich dir gebieten
    werde, sollst du reden.'
  mbb-OT: Piru migkaǥi is Nengazen kayi te kedì te, “Kenè ka megkaǥi te vetan-en ke
    pa. Kinahanglan he hipanew ka minsan hendei ku sikew edsuǥua, ne keǥiya nu is
    minsan hengkey he ibpekaǥi ku kenikew.
  mal-2015: 'അതിന്നു യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: ഞാൻ ബാലൻ എന്നു നീ പറയരുതു; ഞാൻ നിന്നെ
    അയക്കുന്ന ഏവരുടെയും അടുക്കൽ നീ പോകയും ഞാൻ നിന്നോടു കല്പിക്കുന്നതൊക്കെയും സംസാരിക്കയും
    വേണം.'
  rmc-rmc: 'Ale o RAJ mange phenďa: „Ma phen: ‚Me som mek ternoro.‘ Bo džaha ke sakoneste,
    pal kaste tut bičhavava, a pheneha savoro, so tuke prikazinava!'
  pes-OPV: 'اماخداوند مرا گفت: «مگو من طفل هستم، زیرا هرجایی که تو را بفرستم خواهی
    رفت و بهر‌چه تورا امر فرمایم تکلم خواهی نمود.'
  ron-1924: 'Дар Домнул мь-а зис: „Ну зиче: ‘Сунт ун копил’, кэч те вей дуче ла тоць
    ачея ла каре те вой тримите ши вей спуне тот че-ць вой порунчи.'
  aui-aui: Bi Yawe God iwona bo, “Gegha kunawona bo, ‘Tagu tomogha gisigisi kawagha.’
    Basuna meghamegha aniporam na kunanagho, da awaki anawonem da kuyisisiyedi na
    kunisisiyana.
  ben-OBCV: কিন্তু সদাপ্রভু আমাকে বললেন, “তুমি এরকম কথা বোলো না যে ‘আমি বালক।’ আমি
    যাদের কাছে তোমাকে পাঠাব, তুমি তাদের প্রত্যেকের কাছে যাবে এবং আমি যা তোমাকে বলব,
    তুমি তাদের সেই কথাই বলবে।
  som-som: Laakiinse Rabbigu wuxuu igu yidhi, Ha odhan, Dhallinyaraan ahay, waayo,
    waa inaad u tagtaa qof kasta oo aan kuu diri doono, oo wax alla wixii aan kugu
    amri doonoba waa inaad ku hadashaa.
  lat-VUC: 'Et dixit Dominus ad me: [Noli dicere: Puer sum: quoniam ad omnia quæ mittam
    te ibis, et universa quæcumque mandavero tibi loqueris.'
  eng-ASVBT: But Jehovah said unto me, Say not, I am a child; for to whomsoever I
    shall send thee thou shalt go, and whatsoever I shall command thee thou shalt
    speak.
  ita-1885: 'E il Signore mi disse: Non dire: Io son fanciullo; perciocchè tu andrai
    dovunque io ti manderò, e dirai tutte le cose che io ti comanderò.'
  eng-LXXUP: 'And the Lord said to me, Say not, I am a child: for thou shalt go to
    all to whomsoever I shall send thee, and according to all the words that I shall
    command thee, thou shalt speak.'
  eng-ULB: But Yahweh said to me, “Do not say, 'I am too young.' You must go everywhere
    I send you, and you must say whatever I command you!
  spa-VBL: “No digas que eres demasiado joven”, me dijo el Señor. “Ve a todos los
    lugares que yo te mande. Diles todo lo que te ordeno que digas.
  fra-_FOB: 'Et l''Éternel me dit: Ne dis pas: je suis un enfant; car tu iras vers
    tous ceux à qui je t''enverrai, et tu diras tout ce que je te commanderai.'
  mal-mal: 'അതിന് യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “‘ഞാൻ ബാലൻ’ എന്നു നീ പറയരുത്; ഞാൻ നിന്നെ
    അയയ്ക്കുന്ന ഏവരുടെയും അടുക്കൽ നീ പോകുകയും ഞാൻ നിന്നോട് കല്പിക്കുന്നതെല്ലാം സംസാരിക്കുകയും
    വേണം.'
  urd-GVR: Lekin Rab ne mujh se farmāyā, “Mat kah ‘Maiṅ bachchā hī hūṅ.’ Kyoṅki jin
    ke pās bhī maiṅ tujhe bhejūṅgā un ke pās tū jāegā, aur jo kuchh bhī maiṅ tujhe
    sunāne ko kahūṅgā use tū sunāegā.
  suz-BL: तन्‍न परमप्रभु यावेमी आं कली “गो आल बाक्‍नुङ मदेनो। गो इ कली सु सु आन बाक्‍तीक
    सोइक्‍नना, मेकेर लचान माल्‍नेवे। मिनु गो इ कली मार अरेङा, मेको देंचा माल्‍नेवे।
  eng-NOY: But Jehovah said to me, Say not, I am a child; but go to whomever I send
    thee, and speak whatever I command thee!
  ita-1927: 'Ma l’Eterno mi disse: “Non dire: Sono un fanciullo, poiché tu andrai
    da tutti quelli ai quali ti manderò, e dirai tutto quello che io ti comanderò.'
  ckb-ckb: 'ئینجا یەزدان پێی فەرمووم: «مەڵێ: ”تەمەنم بچووکە.“ بۆ لای هەرکەسێک بتنێرم
    دەچیت و هەموو ئەوەی فەرمانت پێ بکەم ڕایدەگەیەنیت.'
  eng-BBE: 'But the Lord said to me, Do not say, I am a child: for wherever I send
    you, you are to go, and whatever I give you orders to say, you are to say.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ ‘ನಾನು ಚಿಕ್ಕವನೆಂದು ಹೇಳಬೇಡ.’ ಏಕೆಂದರೆ ನಾನು ನಿನ್ನನ್ನು
    ಕಳುಹಿಸುವವರೆಲ್ಲರ ಬಳಿಗೆ ನೀನು ಹೋಗಬೇಕು. ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುವುದನ್ನೆಲ್ಲಾ ಮಾತನಾಡಬೇಕು.
  tam-2017: 'ஆனாலும் யெகோவா: நான் சிறுபிள்ளையென்று நீ சொல்லாதே, நான் உன்னை அனுப்புகிற
    எல்லோரிடத்திலும் நீ போய், நான் உனக்குக் கட்டளையிடுகிறவைகளையெல்லாம் நீ பேசுவாயாக.'
  spa-RV-1909: 'Y díjome Jehová: No digas, soy niño; porque á todo lo que te enviaré
    irás tú, y dirás todo lo que te mandaré.'
  ron-BTF: 'Dar DOMNUL mi-a spus: Nu spune: Sunt copil, pentru că vei merge la toți
    aceia la care te voi trimite și vei vorbi orice îți voi porunci.'
  eng-WEBP: But the LORD said to me, “Don’t say, ‘I am a child;’ for you must go to
    whomever I send you, and you must say whatever I command you.
  eng-FBV: “Don't say you're too young,” the Lord told me. “Go to everyone I send
    you to. Tell them everything I order you to say.
  nld-1939: 'Maar Jahweh sprak tot mij: Zeg niet, ik ben maar een kind! Neen, ge moet
    overal heengaan, waar Ik u zend, En alles verkondigen, wat Ik u opleg.'
  nch-BL: 'Pero TOTECO techilhui: “Amo xiquijto para sanoc tieli se titelpocat, pampa
    ta tiyas campa na nimitztitanis huan tiquijtos nochi cati na nimitznahuatis.'
  vie-1934: 'Nhưng Đức Giê-hô-va lại phán: Chớ nói: Tôi là con trẻ; vì ngươi sẽ đi
    khắp nơi nào ta sai ngươi đi, và sẽ nói mọi điều ta truyền cho nói.'
  hin-CV: किंतु याहवेह ने मुझसे कहा, “मत कहो, ‘मैं तो निरा लड़का ही हूं.’ क्योंकि
    मैं तुम्हें जहां कहीं भेजा करूं तुम वहां जाओगे.
  spa-BES: 'Pero el Señor me dijo: No digas: Soy un joven; porque dondequiera que
    te envíe, debes ir, y todo lo que te ordeno decir, tienes que decir.'
  tdx-tdx: 'Aa hoe t’Iehovà amako: ko manao zao, t’ie Anak’ ajaja; fa ze amantohako
    azo ty handenà’o le ndra inoñ’ inoñe ty hatoroko azo, ty ho taroñe’o.'
  tha-KJV: แต่​พระเยโฮวาห์ตรัสกับข้าพเจ้าว่า “อย่าว่าเจ้าเป็นแต่​เด็ก เพราะเจ้าจะต้องไปหาทุกคนที่เราใช้​ให้​เจ้​าไป
    และเราบัญชาเจ้าอย่างไรบ้าง เจ้​าจะต้องพูด
  por-BR-2018: 'Porém o SENHOR me disse: Não digas: sou menino; porque a todos a quem
    eu te enviar tu irás, e falarás tudo quanto eu te mandar.'
  deu-ELO: 'Da sprach Jehova zu mir: Sage nicht: Ich bin jung; denn zu allen, wohin
    ich dich senden werde, sollst du gehen, und alles, was ich dir gebieten werde,
    sollst du reden.'
  eng-WYC-2018: And the Lord said to me, Do not thou say, that I am a child; for thou
    shalt go to all things, to which I shall send thee, and thou shalt speak all things,
    whatever things I shall command to thee. (And the Lord said to me, Do not thou
    say, that I am but a child; for thou shalt go to whatever people I shall send
    thee, and thou shalt say whatever words I shall command thee.)
  epo-epo: 'Sed la Eternulo diris al mi: Ne diru, ke vi estas juna; sed ĉien, kien
    Mi sendos vin, iru, kaj ĉion, kion Mi ordonos al vi, parolu.'
  uig-PIN: 'Lekin Pǝrwǝrdigar manga: — Ɵzüngni gɵdǝk bala, demǝ; qünki Mǝn seni kimgǝ
    ǝwǝtsǝm, sǝn xularƣa barisǝn; wǝ Mǝn seni nemǝ dǝ dǝp buyrusam, sǝn xuni dǝysǝn.'
  beo-beo: 'Be Hina Gode da nama amane sia:i, “Di da goi fawane mae sia:ma! Be Na
    da dia dunu fi ilima asunasisia, ilima Na sia: dima sia:i amo huluane ilima olelema!'
  tpi-OTNT: Tasol Bikpela i tokim mi olsem, “Yu no ken tok olsem, yu yangpela tumas.
    Nogat. Taim mi salim yu i go long sampela lain man, orait yu mas i go long ol.
    Na olgeta tok mi givim yu, em yu mas autim.
  hau-SA: Amma Ubangiji ya ce mini, “Kada ka ce, ‘Ni ɗan yaro ne kawai.’ Dole ka je
    wurin kowane mutumin da na aike ka ka kuma faɗa abin da na umarce ka.
  uig-LAT: 'Lékin Perwerdigar manga: — Özüngni gödek bala, déme; chünki Men séni kimge
    ewetsem, sen shulargha barisen; we Men séni néme de dep buyrusam, sen shuni deysen.'
  nde-nde: Kodwa uThixo wathi kimi, “Ungaze wathi, ‘Ngingumntwana nje.’ Kumele uye
    kubo bonke engikuthuma kubo njalo utsho loba kuyini engikulaya khona.
  ton-ton: 'Ka naʻe pehē ʻe Sihova kiate au, “ʻOua naʻa ke pehē, ko e tamasiʻi koe:
    ka ke ʻalu kiate kinautolu kotoa pē ʻoku ou fekau koe ki ai, pea ko ia te u fekau
    kiate koe ke ke lea ʻaki.'
  ces-1613: 'Ale Hospodin řekl mi: Neříkej, dítě jsem, nýbrž k čemuž tě koli pošli,
    jdi, a vše, cožť přikáži, mluv.'
  eng-WMB: But the LORD said to me, “Don’t say, ‘I am a child;’ for you must go to
    whomever I send you, and you must say whatever I command you.
  tam-TCV: ஆனால் யெகோவா என்னிடம் சொன்னதாவது, “நான் ஒரு சிறுபிள்ளை தானே” என்று நீ சொல்லாதே;
    நான் உன்னை அனுப்பும் ஒவ்வொருவரிடமும் நீ போய் நான் கட்டளையிடுவதையெல்லாம் சொல்லவேண்டும்.
