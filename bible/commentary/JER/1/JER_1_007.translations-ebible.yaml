  tel-2017: అయితే యెహోవా నాతో ఇలా అన్నాడు. “నేను పిల్లవాణ్ణి అనవద్దు. నేను నిన్ను
    పంపేవారందరి దగ్గరకీ నువ్వు వెళ్ళాలి. నీకు ఆజ్ఞాపించిన సంగతులన్నీ వారితో చెప్పాలి.
  hat-BSA: 'Men SENYÈ a te di mwen: “Pa di: ‘Mwen se sèlman yon jennonm’, paske tout
    kote Mwen voye ou, ou va ale, e tout sa ke Mwen kòmande ou, ou va pale l.'
  bxh-bxh: In moho Guyau ya falibagu iyen, “Tabu u liba uwe, ‘Yau wawaya.’ U lau dodoga
    lisidi be somo E falibam, edi u liba.”
  kos-kos: Tusruktu LEUM GOD El fahk nu sik, “Nikmet fahk mu kom fusrla, a fahla nu
    yurin mwet ma nga supwekom nu se uh, ac fahk nu selos ma nukewa nga sapkin kom
    in fahk.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֵלַ֔י אַל־תֹּאמַ֖ר נַ֣עַר אָנֹ֑כִי כִּ֠י עַֽל־כָּל־אֲשֶׁ֤ר
    אֶֽשְׁלָחֲךָ֙ תֵּלֵ֔ךְ וְאֵ֛ת כָּל־אֲשֶׁ֥ר אֲצַוְּךָ֖ תְּדַבֵּֽר׃
  ibo-ibo: Ma Onyenwe anyị sịrị m, “Asịkwala ‘Abụ m naanị nwantakịrị,’ nʼihi na ị
    ga-agakwuru onye ọbụla m zigara gị, ị ga-ekwukwa ihe niile m nyere gị nʼiwu.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ମୁଁ ବାଳକ ବୋଲି କୁହ ନାହିଁ; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ଯାହା ନିକଟକୁ ପଠାଇବା, ତୁମ୍ଭେ ତାହା ନିକଟକୁ ଯିବ ଓ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯାହା ଆଜ୍ଞା କରିବା, ତାହା
    ତୁମ୍ଭେ କହିବ।
  chk-chk: Nge ewe Samol mi Lapalap a üreniei, “Kosap apasa pwe en eman mi chök ier
    kükün. Pun kopwe feila ren chokana meinisin üpwe tinukela rer, nge kopwe apasa
    meinisin mine üa akünö ngonuk.
  rop-rop: Bat YAWEI bin tok langa mi, “Yu nomo tok lagijat. Mi jis laik yangboi,
    dumaji ai garra jandim yu deya langa detlot pipul en yu garra dalim olabat ebrijing
    wanim aibin dalim yu blanga tok.
  ukr-1871: 'Господь же рече до мене: Не кажи: Я молодий, бо до всїх, до кого пошлю
    тебе, пійдеш ти, й усе, що накажу тобі, будеш говорити.'
  deu-1951: 'Aber der HERR sprach zu mir: Sage nicht: Ich bin zu jung! Sondern du
    sollst überall hingehen, wohin ich dich sende, und alles reden, was ich dich heiße!'
  eng-JPS: 'But the LORD said unto me: say not: I am a child; for to whomsoever I
    shall send thee thou shalt go, and whatsoever I shall command thee thou shalt
    speak.'
  srp-1865: 'A Gospod mi reèe: ne govori: dijete sam; nego idi kuda te god pošljem,
    i govori što ti god kažem.'
  lug-lug: Naye Mukama Katonda n’aŋŋamba nti, “Toyogera nti, ‘Ndi mwana bwana;’ kubanga
    yonna gye nnaakutumanga gy’onoogendanga, era byonna bye nnaakulagiranga by’onooyogeranga.
  heb-heb: ויאמר יהוה אלי אל תאמר נער אנכי כי על כל אשר אשלחך תלך ואת כל אשר אצוך
    תדבר׃
  ben-IRV: কিন্তু সদাপ্রভু আমাকে বললেন, “তুমি বোলো না, ‘আমি খুব ছোট’। তুমি অবশ্যই
    যাবে যেখানে আমি তোমাকে পাঠাব এবং আমি যা আদেশ করব তুমি তাই বলবে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਤੂੰ ਨਾ ਆਖ ਕਿ ਮੈਂ ਛੋਟੀ ਉਮਰ ਦਾ ਹਾਂ, ਤੂੰ ਤਾਂ ਸਾਰਿਆਂ
    ਕੋਲ ਜਿਹਨਾਂ ਕੋਲ ਮੈਂ ਤੈਨੂੰ ਭੇਜਾਂਗਾ ਜਾਵੇਂਗਾ, ਸਭ ਕੁਝ ਜੋ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ ਦਿਆਂਗਾ ਤੂੰ
    ਬੋਲੇਗਾ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ အကျွန်ုပ် သည် သူငယ် ဖြစ်ပါ၏ဟု မ ပြော နှင့်။ အကြင် သူရှိရာသို့
    သင့် ကို ငါ စေလွှတ် ၏၊ ထိုသူရှိရာသို့ သင်သွား ရမည်။ အကြင် စကားကို ငါမှာ ထား၏၊
    ထို စကားကို သင် ဆင့်ဆို ရမည်။
  tbg-tbg: Noravano tiriara tiharo, Kia are nenara te qaraaka vaiintima vauro, tiane.
    Te vo vatanaa vo vatanaaka varianaini ai atitaarirara are mini minima vuane. Te
    nana nana uva are vika tiva nimiane tiarirara are ekaa vi uvara vika tiva nimiane.
  hmo-hmo: To Lohiabada be lau dekenai ia haere, ia gwau, “Do oi hereva lasi, ‘Lau
    be mero sibona,’ badina be lau ese taunimanima dekenai oi do lau siaia, bona oi
    be idia dekenai do oi lao. Bona oi dekenai lau henia hereva ibounai be idia dekenai
    do oi hamaoroa.
  urd-urd: लेकिन ख़ुदावन्द ने मुझे फ़रमाया, यूँ न कह कि मैं बच्चा हूँ; क्यूँकि जिस
    किसी के पास मैं तुझे भेजूँगा तू जाएगा, और जो कुछ मैं तुझे फ़रमाऊँगा तू कहेगा।
  rus-SYN: 'Но Господь сказал мне: не говори: “я молод”; ибо ко всем, к кому пошлю
    тебя, пойдешь, и все, что повелю тебе, скажешь.'
  bqc-SIM: 'Ɔ̃ Dii òmɛɛ: Ńsu o ɛ̀waasonan n ũo. Gɛ́ gbɛ̃́ pↄ́ ma n zĩmáↄ kĩ́i
    píi, ní yã́ pↄ́ má danɛ píi onɛ́.'
  tcz-CHONGTHU: Ahivangin Pakaiyin kajah’a, “Kachapang behseh e, tihih in; Ajeh chu
    keiman kasolna hoilai hijongleh nache ding, chuleh keiman kapeh thuho bou nasei
    ding ahibouve.
  mar-mar: पण परमेश्वर मला म्हणाला, “मी लहान बालक आहे असे म्हणू नकोस. मी तुला पाठवीन
    तेथे सगळीकडे तुला गेलेच पाहिजे, आणि जे काही मी तुला आज्ञापीन ते तू बोलशील.
  soq-soq: Iawe God ne sipoanene wanase, “E mai waase, ‘Ne oto sanaa!’ E ideita bola
    daineawo waaubaepa rua aitaa ita ne aia moaawo itupo waa.
  qub-qub: 'Chayno niptëpis Tayta Diosga nimaran: «Ama ‹wamrallarämi cä› niychu. Gamga
    maymanpis noga mandashämanmi aywanquipaj. Noga nishätami willacunquipäpis.'
  bqp-bqp: Adɑmɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n ku gere mɛ. Domi bèn mi u mɑn
    gɔriɔ kpuro kon dɑwɑ. Ye u mɑɑ mɑn sɔ̃ɔwɑ kpuro kon ye gerewɑ.
  hat-hat: 'Men, Seyè a di mwen: -Pa di se timoun ou ye. Ou gen pou ou ale bò kot
    tout moun m''ap voye ou. W''a di yo tou sa m''a ba ou lòd di yo.'
  eng-BSB: 'But the LORD told me: “Do not say, ‘I am only a child.’ For to everyone
    I send you, you must go, and all that I command you, you must speak.'
  eng-WEBPB: But the LORD said to me, “Don’t say, ‘I am a child;’ for you must go
    to whomever I send you, and you must say whatever I command you.
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno kenona hu'ne. Kagra mofavre mani'noe
    hunka osuo. Nagrama inantego vuoma hu'na hugantesua kumatega nevunka, maka nanekema
    kasamisuana ome huama hunka vahera zamasamigahane.
  nhe-BL: 'Pero TOTECO nechilhui: “Amo xiquijto para sanoc tieli se titelpocatl, pampa
    ta tiyas campa na nimitztitlanis huan tiquijtos nochi tlen na nimitznahuatis.'
  gub-BL: Nezewe rehe we Tupàn Tuweharupi Wiko Ma'e uwazar heze'eg ihewe a'e. — Eze'eg
    zo nezewe nehe. Oromono kar putar amo teko wanupe nehe. Eze'eg eho wanupe nehe.
    Amume'u putar ma'e newe nehe. Emume'u a'e ma'e paw wanupe nehe no.
  eng-DRA: 'And the Lord said to me: Say not: I am a child: for thou shalt go to all
    that I shall send thee: and whatsoever I shall command thee, thou shalt speak.'
