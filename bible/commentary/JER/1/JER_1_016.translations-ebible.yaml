verse: JER.001.016
translations:
  mal-C: അവർ തങ്ങളുടെ ദുഷ്ടതനിമിത്തം എന്നെ ഉപേക്ഷിച്ച്, അന്യദേവതകൾക്കു ധൂപംകാട്ടുകയും
    അവരുടെ കൈകളുടെ നിർമിതിയെ ആരാധിക്കുകയും ചെയ്തതുമൂലം ഞാൻ എന്റെ ജനത്തിന്മേൽ ന്യായവിധി
    കൽപ്പിക്കും.
  deu-TKW: Und so will ich sie zur Rechenschaft ziehen wegen aller ihrer Bosheit,
    daß sie mich verlassen und andern Göttern geopfert und vor den Machwerken ihrer
    Hände sich niedergeworfen haben.
  lin-lin: 'Nakosambisa bato na Ngai mpo na mabe oyo basalaki : basundolaki Ngai,
    bakomaki kobonza mbeka ya malasi epai ya banzambe mosusu, mpe bakomaki kogumbamela
    banzambe oyo basalaki na maboko na bango.'
  eng-LSV: And I have spoken My judgments with them concerning all their evil, in
    that they have forsaken Me, and make incense to other gods, and bow themselves
    to the works of their own hands.
  eng-GNV: And I will declare vnto them my iudgements touching all the wickednesse
    of them that haue forsaken me, and haue burnt incense vnto other gods, and worshipped
    the workes of their owne handes.
  eng-WEBSTER: And I will utter my judgments against them touching all their wickedness,
    who have forsaken me, and have burned incense to other gods, and worshiped the
    works of their own hands.
  nhw-BL: Quej nopa niquintlatzacuiltis nomasehualhua pampa nechtlahuelcajque. Quinhueyichijque
    huan quinmacaque tlacajcahualistli nopa tiotzitzi catli inijuanti quinchijchijque
    ica ininmax.
  swh-ONEN: Nitatoa hukumu zangu kwa watu wangu kwa sababu ya uovu wao wa kuniacha
    mimi, kwa kufukiza uvumba kwa miungu mingine na kuabudu kile ambacho mikono yao
    imekitengeneza.
  bba-bba: U koo win tɔmbu sɛɛyɑsiɑ ben kɔ̃sɑ yen sɔ̃ ye bɑ kɑ nùn deri, bɑ bũnu turɑre
    dɔ̃ɔ dokeɑ, mɑ bɑ bwɑ̃ɑroku ni ben nɔmu ɡɑ kuɑ yiirɑ bɑ sɑ̃wɑ.
  eng-KJVCPB: And I will utter my judgments against them touching all their wickedness,
    who have forsaken me, and have burnt incense unto other gods, and worshipped the
    works of their own hands.
  luo-luo: Abiro ngʼadone joga bura nikech timbegi mamono mar jwangʼa, kuom wangʼo
    ubani ne nyiseche mamoko kendo lamo gima lwetgi oseloso.
  meu-meu: Bona egu hahemaoro herevadia na idia latadiai baina gwaurai, edia kara
    dika iboudiai ikaradia ai e rakatanigu dainai. Idia ese muramura mai bonadia vada
    e gabu, dirava idaudia ediai, bona idia sibodia imadia amo e kara ḡaudia vada
    e toma henidia diho.
  npi-ULB: अरू देवताहरूलाई धुप बालेर र तिनीहरूका आफ्नै हातले बनाएका वस्तुहरूलाई पुजा
    गरेर मलाई त्यागेका हुनाले तिनीहरूका सबै दुष्‍ट कामको विरुद्धमा म इन्साफ गर्नेछु
    ।
  yor-yor: Èmi yóò sì kéde ìdájọ́ mi lórí àwọn ènìyàn mi nítorí ìwà búburú wọn nípa
    kíkọ̀ mí sílẹ̀, nípa rírúbọ sí ọlọ́run mìíràn àti sínsin àwọn ohun tí wọ́n fi
    ọwọ́ wọn ṣe.
  pes-OPCB: این است مجازات قوم من به سبب شرارتهایشان! آنها مرا ترک گفته، برای خدایان
    دیگر بخور می‌سوزانند و در برابر بتهایی که خود ساخته‌اند، سجده می‌کنند.
  tgl-ULB: Ihahayag ko ang hatol laban sa kanila dahil sa lahat ng kanilang kasamaan
    sa pagtalikod sa akin, sa pagsusunog ng mga insenso sa ibang mga diyos at sa pagsamba
    sa mga ginawa ng sarili nilang mga kamay.
  cbu-NT: '@see-verse:JER.001.015'
  hui-hui: Irane i̱naga wali agaliru tigua i̱naga bi mo wahowa mana ko ngaru hangu
    bialu i̱ni erembira ngialu tigua dama karuhondo bi pupu wialu uruninaga mini yaraga
    halu lomaru miaga kamigonaga ani ibilolebero.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ငါ​သည်​အ​ပြစ်​ကူး​လွန် သူ​များ၊ ငါ့​ကို​စွန့်​ပစ်​သူ​များ၊
    အ​ခြား​ဘု​ရား တို့​အား​နံ့​သာ​ပေါင်း​ဖြင့်​မီး​ရှို့​ပူ​ဇော်​သူ များ​နှင့် မိ​မိ​တို့​သွန်း​လုပ်​သည့်​ရုပ်​တု​များ
    ကို​ဝတ်​ပြု​ကိုး​ကွယ်​သူ​တို့​အား​အ​ပြစ် ပေး​တော်​မူ​မည်။-
  bod-N: མི་འདི་རྣམས་ཀྱིས་བདག་དོར་ནས་ལྷ་གཞན་རྣམས་ལ་སྤོས་བདུགས་ཏེ། རང་གི་ལག་པས་བཟོས་པ་ལ་ཕྱག་བཙལ་ཏོ།
    །བདག་གིས་སྤྱོད་ངན་འདི་ཐམས་ཅད་ཀྱི་ཕྱིར་དུ་དེ་རྣམས་ལ་ངའི་ཉེས་ཆད་བསྒྲག་པར་འགྱུར་རོ།
    །
  sna-sna: Ndichareva zvandakatonga pamusoro pavanhu vangu nokuda kwezvakaipa zvavo
    zvavakaita vachindisiya, vachipisira zvinonhuhwira kuna vamwe vamwari uye vachinamata
    zvakaumbwa namaoko avo.
  spa-BLM: Expresaré mis juicios contra ellos sobre toda su maldad, en que me han
    abandonado, y han quemado incienso a otros dioses, y adoraron las obras de sus
    propias manos.
  cac-cac: Aton jun yaelal tic ol vac'cot d'a yib'an̈ eb' anima ix och smul d'ayin.
    Ix in yactejcan eb', axo d'a juntzan̈ comon dios ix sb'o eb', ata' ix och eb'
    ejmelal. Ix sn̈usanpaxtz'a incienso eb' d'ay.
  swh-ULB: Nitatamka hukumu dhidi yao juu ya uovu wao wa kuniacha, kwa kufukiza uvumba
    kwa miungu mingine, na kwa kuabudu kile walichotengeneza kwa mikono yao.
  bel-bel: І выкажу над імі прысуды Мае за ўсе беззаконнасьці іхнія, за тое, што яны
    пакінулі Мяне, і курылі фіміям чужаземным багам і пакланяліся дзеям рук сваіх.
  deu-ELBBK: Und ich werde meine Gerichte über sie sprechen wegen all ihrer Bosheit,
    dass sie mich verlassen und anderen Göttern geräuchert und vor den Werken ihrer
    Hände sich niedergebeugt haben.
  mbb-OT: Edsilutan ku is menge etew ku tenged te kelelalung dan. Inselikwey e zan
    pinaaǥi te kedtutung dan te veyewà para te zuma he menge ed-ezapen. Uya, mid-azap
    dan is menge ledawan he vineelan dan.
  mal-2015: അവർ എന്നെ ഉപേക്ഷിക്കയും അന്യദേവന്മാർക്കു ധൂപം കാട്ടി തങ്ങളുടെ കൈപ്പണികളെ
    നമസ്കരിക്കയും ചെയ്ത സകലദോഷത്തെയും കുറിച്ചു ഞാൻ അവരോടു ന്യായവാദം കഴിക്കും.
  rmc-rmc: Paľis anava avri miro sudos pre lende vaš savoro lengro nalačhipen, bo
    man omukle a labarenas o kaďidlos le cudze devlenge. He, klaňinenas pes le modlenge,
    saven kerde peskre vastenca!
  pes-OPV: و بر ایشان احکام خود را درباره همه شرارتشان جاری خواهم ساخت چونکه مرا ترک
    کردند و برای خدایان غیر بخور‌سوزانیدند واعمال دستهای خود را سجده نمودند.
  ron-1924: Ымь вой рости жудекэциле ымпотрива лор дин причина ынтреӂий лор рэутэць,
    пентру кэ М-ау пэрэсит ши ау адус тэмые алтор думнезей ши с-ау ынкинат ынаинтя
    лукрэрий мынилор лор.
  ben-OBCV: আমি আমার প্রজাদের উপরে দণ্ডাদেশ ঘোষণা করব কেননা তারা আমাকে পরিত্যাগ করার
    মতো মন্দ কাজ করেছে, তারা অন্য সব দেবদেবীর উদ্দেশে ধূপদাহ করেছে এবং নিজেদেরই হাতে
    তৈরি প্রতিমাদের আরাধনা করেছে!
  som-som: Oo anna waxaan kala hadli doonaa xukummadayda ku saabsan xumaantooda oo
    dhan, waayo, way iga tageen oo ilaahyo kale ayay foox u shideen, wayna u sujuudeen
    shuqulladii ay gacmahoodu sameeyeen.
  lat-VUC: et loquar judicia mea cum eis super omnem malitiam eorum qui dereliquerunt
    me, et libaverunt diis alienis, et adoraverunt opus manuum suarum.
  eng-ASVBT: And I will utter my judgments against them touching all their wickedness,
    in that they have forsaken me, and have burned incense unto other gods, and worshiped
    the works of their own hands.
  ita-1885: Ed io pronunzierò i miei giudicii contro a loro, per tutta la lor malvagità
    per la quale mi hanno abbandonato, ed han fatti profumi ad altri dii, ed hanno
    adorate le opere delle lor mani.
  eng-LXXUP: And I will speak to them in judgment, concerning all their iniquity,
    forasmuch as they have forsaken me, and sacrificed to strange gods, and worshiped
    the works of their own hands.
  eng-ULB: I will pronounce sentence against them for all their evil in forsaking
    me, in burning incense to other gods, and in worshiping what they made with their
    own hands.
  spa-VBL: Cumpliré mi sentencia contra los habitantes por toda su maldad, porque
    me abandonaron para ir quemar incienso a los dioses paganos, para adorar a los
    ídolos que ellos mismos fabricaron.
  fra-_FOB: Et je prononcerai mes jugements contre eux, à cause de toute leur méchanceté,
    parce qu'ils m'ont abandonné et ont offert des parfums à d'autres dieux et se
    sont prosternés devant l'ouvrage de leurs mains.
  mal-mal: അവർ എന്നെ ഉപേക്ഷിക്കുകയും അന്യദേവന്മാർക്ക് ധൂപം കാട്ടി, അവരുടെ കൈപ്പണികളെ
    നമസ്കരിക്കുകയും ചെയ്ത സകലദോഷത്തെയും കുറിച്ച് ഞാൻ അവരോടു ന്യായവാദം കഴിക്കും.
  urd-GVR: Yoṅ maiṅ apnī qaum par faisle sādir karke un ke ġhalat kāmoṅ kī sazā dūṅgā.
    Kyoṅki unhoṅ ne mujhe tark karke ajnabī mābūdoṅ ke lie baḳhūr jalāyā aur apne
    hāthoṅ se bane hue butoṅ ko sijdā kiyā hai.
  suz-BL: मेकोपुकीमी आं कली प्रोंइशा, आं अरेशो मटितीके, गो मेको आन पर्बम आं निसाफ
    नेंपाइक्‍नुङमी। मेकोपुकीमी अरु देवी देवता आन कली धूप चोम्‍तेक्‍म। मिनु आन गुइमी
    सेल्‍शो देवी देवता आन कली पूजा पाम्‍तेक्‍म।
  eng-NOY: And I will pronounce my judgments against them for all their wickedness,
    in that they have forsaken me, and have burned incense to other gods, and worshipped
    the work of their own hands.
  ita-1927: E pronunzierò i miei giudizi contro di loro, a motivo di tutta la loro
    malvagità, perché m’hanno abbandonato e hanno offerto il loro profumo ad altri
    dèi e si son prostrati dinanzi all’opera delle loro mani.
  ckb-ckb: منیش حوکمەکانم بەسەریان ڕادەگەیەنم، لەسەر هەموو خراپەکانیان کە وازیان لێ
    هێنام و بۆ خوداکانی دیکە بخووریان سووتاند و بۆ دەستکردەکانی دەستی خۆیان کڕنۆشیان
    برد.
  eng-BBE: And I will give my decision against them on account of all their evil-doing;
    because they have given me up, burning perfumes to other gods and worshipping
    the works of their hands.
  kan-OKCV: ನನ್ನನ್ನು ಬಿಟ್ಟು ಬೇರೆ ದೇವರುಗಳಿಗೆ ಧೂಪವನ್ನರ್ಪಿಸಿ ತಮ್ಮ ಸ್ವಂತ ಕೈಕೆಲಸಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದಿದ್ದಾರೆ.
    ಅವರ ಎಲ್ಲಾ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತ ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ನನ್ನ ನ್ಯಾಯತೀರ್ಪುಗಳನ್ನು ನುಡಿಯುವೆನು.
  tam-2017: அவர்கள் என்னைவிட்டு அந்நிய தெய்வங்களுக்கு ஆராதனைசெய்து, தங்கள் கைகளின்
    செயலைப் பணிந்துகொண்ட அவர்களுடைய எல்லா தீமைகளுக்காக நான் என் நியாயத்தீர்ப்புகளை
    அவர்களுக்கு விரோதமாகக் கூறுவேன்.
  spa-RV-1909: Y á causa de toda su malicia, proferiré mis juicios contra los que
    me dejaron, é incensaron á dioses extraños, y á hechuras de sus manos se encorvaron.
  ron-BTF: Și voi rosti judecățile mele împotriva lor referitor la toată răutatea
    lor, ei care m-au părăsit și au ars tămâie altor dumnezei și s-au închinat înaintea
    lucrărilor mâinilor lor.
  eng-WEBP: I will utter my judgments against them concerning all their wickedness,
    in that they have forsaken me, and have burned incense to other gods, and worshiped
    the works of their own hands.
  eng-FBV: I will carry out my sentence against the inhabitants for all their wickedness,
    because they abandoned me to burn incense to pagan gods, to worship idols they
    themselves made.
  nld-1939: 'Dan vel Ik hun vonnis om al hun boosheid: Omdat ze Mij hebben verlaten,
    Voor vreemde goden wierook gebrand, Hun eigen maaksel hebben aanbeden.'
  nch-BL: Quej nopa niquintatzacuiltis nomasehualhua pampa techtahuelcajque. Quinhueyichijque
    huan quinmacaque tacajcahualisti nopa teteyome cati inijuanti quinchijchijque
    ica inimax.
  vie-1934: Ta sẽ rao sự xét đoán ta nghịch cùng chúng nó, vì điều ác chúng nó đã
    làm; bởi chưng chúng nó đã lìa bỏ ta, đốt hương cho các thần khác, và thờ lạy
    việc tay mình làm ra.
  hin-CV: मैं अपने न्याय-दंड की घोषणा करूंगा, उनकी सभी बुराइयों पर जिनके अंतर्गत उन्होंने
    मेरा परित्याग कर दिया, पराये देवताओं को बलि अर्पित किया तथा स्वयं अपने द्वारा
    निर्मित मूर्तियों की उपासना की है.
  spa-BES: Y tomaré mi decisión en contra de ellos a causa de todas sus malas acciones;
    porque han entregado, quemando perfumes a otros dioses y adoraban las obras de
    sus manos.
  tdx-tdx: Aa le ho taroñeko te hizakako ty hatsivokara’ iareo; amy te naforintse’
    iareo iraho, naho mañemboke aman’ drahare ila’e, vaho mitalaho amo sata-pità’iareoo
    avao.
  tha-KJV: และเราจะกล่าวคำพิพากษาของเราต่อหัวเมืองเหล่านั้น เพราะบรรดาความชั่วร้ายของเขาในการที่​ได้​ทอดทิ้งเรา
    และได้เผาเครื่องหอมบูชาพระอื่น และนมัสการสิ่งที่มือของตนได้กระทำไว้
  por-BR-2018: E pronunciarei meus juízos contra eles por causa de toda a sua maldade,
    pois me deixaram, e queimaram incenso a deuses estranhos, e se encurvaram a objetos
    de suas próprias mãos.
  deu-ELO: Und ich werde meine Gerichte über sie sprechen wegen all ihrer Bosheit,
    daß sie mich verlassen und anderen Göttern geräuchert und vor den Werken ihrer
    Hände sich niedergebeugt haben.
  eng-WYC-2018: And I shall speak my dooms with them on all the malice of them, that
    forsook me, and made sacrifice to alien gods, and worshipped the work of their
    hands. (And I shall tell out my judgement of them, for all the malice of those
    who have deserted me, and made sacrifice to strange, or foreign, gods, and who
    worshipped the work of their own hands.)
  epo-epo: Kaj Mi eldiros Mian verdikton pri ili pro ĉiuj iliaj malbonagoj, pro tio,
    ke ili forlasis Min kaj incensis al aliaj dioj kaj adorkliniĝis antaŭ la faritaĵo
    de siaj manoj.
  uig-PIN: xuning bilǝn Mǝn Yǝⱨudadikilǝrning barliⱪ rǝzillikliri üqün ularning üstidin
    ⱨɵkümlǝrni jakarlaymǝn; qünki ular Mǝndin waz keqip, baxⱪa ilaⱨlarƣa huxbuy yeⱪip,
    ɵz ⱪolliri yasiƣanliriƣa qoⱪundi.
  beo-beo: Na fi dunu da wadela:le hamoiba:le, Na da ilima se imunu. Ilia da Na fisiagai
    dagoi. Ilia da eno ogogosu ‘gode’ ilima gobele salasu hou hamosu. Ilia da loboga
    hamoi ‘gode’ agoaila liligi amo hamone, ilima nodone sia:ne gadosu.
  tpi-OTNT: Na bai mi kotim ol manmeri bilong mi na mekim save long ol. Long wanem,
    ol i bin givim baksait long mi na ol yet i bin wokim ol giaman god na mekim ofa
    long ol na lotuim ol. Long dispela pasin ol i bin mekim sin.
  hau-SA: Zan furta hukunci a kan mutanena saboda muguntarsu na yashe ni, suna ƙona
    turare ga waɗansu alloli suna kuma bauta wa abin da hannuwansu suka yi.
  uig-LAT: shuning bilen Men Yehudadikilerning barliq rezillikliri üchün ularning
    üstidin hökümlerni jakarlaymen; chünki ular Mendin waz kéchip, bashqa ilahlargha
    xushbuy yéqip, öz qolliri yasighanlirigha choqundi.
  nde-nde: Ngizamemezela ukwahlulela kwami ebantwini bami ngenxa yobubi babo bokungidela,
    betshisela abanye onkulunkulu impepha, langokukhonza lokho okwenziwa ngezandla
    zabo.
  ton-ton: Pea te u fakahā ʻeku ngaahi tautea kiate kinautolu, koeʻuhi ko ʻenau angahala
    kotoa pē, he kuo nau liʻaki au, pea tutu ʻae meʻa namu kakala ki he ngaahi ʻotua
    kehe, pea tauhi ki he ngaahi ngāue ʻa honau nima.
  ces-1613: A tak vypovím úsudky své proti nim, pro všelikou nešlechetnost těch, kteříž
    opustili mne, a kadili bohům cizím, a skláněli se dílu rukou svých.
  eng-WMB: I will utter my judgments against them concerning all their wickedness,
    in that they have forsaken me, and have burned incense to other gods, and worshiped
    the works of their own hands.
  tam-TCV: எனது மக்கள் வேறு தெய்வங்களுக்குத் தூபங்காட்டி, தங்கள் கைகளினால் செய்தவற்றையே
    வழிபட்டு, என்னைக் கைவிட்டார்கள். இந்த கொடிய செயல்களின் நிமித்தம் அவர்களுக்கு என்
    நியாயத்தீர்ப்பை வழங்குவேன்.
  ceb-ULB: Magpahayag ako ug silot batok kanila alang sa ilang daotang binuhatan sa
    pagsalikway kanako, sa pagsunog ug insenso ngadto sa laing mga dios, ug sa pagsimba
    sa mga binuhat sa ilang mga kamot.
  pol-UBG: 'I ogłoszę przeciwko nim moje sądy za całą ich niegodziwość: przeciwko
    tym, którzy mnie opuścili, palili kadzidło innym bogom i oddali pokłon dziełom
    swoich rąk.'
  agr-agr: Nuni suwimkan susattajai, aents aidau mina umigtutsuk wainka apajuímtain
    tikich aents aidau emematin aina nuna dakumak najanawag, nuna emematuinak kugkuin
    incienson apenau asagmatai.
  kyc-kyc: Nambana wambu dupwame yulu koo pyuo namba kame sepala yaki nyilyaminyi
    dokona nambame nakama randa mairu. Nakamame anatu wakale dupwa mena pyao kiso
    mailyaminyi dee mee bange anatu lao kingimi wasapala lakandelyaminyi.
  urd-GVU: یوں مَیں اپنی قوم پر فیصلے صادر کر کے اُن کے غلط کاموں کی سزا دوں گا۔ کیونکہ
    اُنہوں نے مجھے ترک کر کے اجنبی معبودوں کے لئے بخور جلایا اور اپنے ہاتھوں سے بنے
    ہوئے بُتوں کو سجدہ کیا ہے۔
  deu-1912: Und ich will das Recht lassen über sie gehen um all ihrer Bosheit willen,
    daß sie mich verlassen und räuchern andern Göttern und beten an ihrer Hände Werk.
  kan-2017: ನನ್ನ ಜನರು ನನ್ನನ್ನು ಬಿಟ್ಟು ಅನ್ಯದೇವತೆಗಳಿಗೆ ಹೋಮಮಾಡಿದ್ದು, ತಮ್ಮ ಕೈಯಿಂದ ನಿರ್ಮಿಸಿದವುಗಳಿಗೆ
    ಅಡ್ಡಬಿದ್ದ ಅಧರ್ಮಕ್ಕೆಲ್ಲಾ ನಾನು ಅವರಿಗೆ ವಿಧಿಸಿರುವ ನ್ಯಾಯದಂಡನೆಗಳನ್ನು ತಿಳಿಸುವೆನು.
  yap-yap: Ara’ rogon ni bay gu gechignag e pi’in kar denengad, ni pi’in kar pi’ed
    keru’rad ngog ma yad be urfiy e incense ni yad be tay fan yugu boch e got, ma
    yad be meybil ngak e pi liyos ni kar ngongliyed.
  hlt-MCSB: Amih te kamah kah laitloeknah ka thui pah ni. Amih kah boethae boeih neh
    kai n'hnoo uh tih pathen tloe rhoek taengah a phum uh. Te phoeiah amah kut dongkah
    bisai te a bawk uh.
  mdy-ETH: ታ ዴራ ጎሜ ማዼሢሮ ታ ዔያቶይዳ ሜቶ ዓጋንዳኔ፤ ዔያታ ታና ሃሺ ሜሌ ፆኦዞም ዑንጆ ጩቢሻኔ፤ ዬያቶ ፆኦዞኮ ማሎ
    ማዓ ባኣዚ ማዢ ዬያቶም ዚጋኔ።
  twi-ASANTE: Mɛbu me nkurɔfoɔ atɛn wɔ wɔn amumuyɛ sɛ wɔagya me, sɛ wɔhye nnuhwam
    ma anyame foforɔ na wɔkoto sɔre deɛ wɔde wɔn nsa ayɛ.
  eng-WEBU: I will utter my judgments against them concerning all their wickedness,
    in that they have forsaken me, and have burned incense to other gods, and worshiped
    the works of their own hands.
  wal-wal: Yihudaa asai tana aggidi, hara xoossatuyyo yarshshiiddinne bantta kushiyan
    eti oottidobaayyo goinniiddi, oottido eta iitatettaa ubbaa gishshau, taani ta
    pirddaa eta bolli yootana.
  spa-PDDPT: Pronunciaré mis sentencias contra ellos a causa de toda su perversidad,
    porque me abandonaron, quemaron incienso a ʼelohim extraños y se postraron ante
    las obras de sus propias manos.
  gun-gun: “Ha'e va'e tetã pygua kuery rovai xeayvu 'rã heko vaiague re ambopaga aguã.
    Mba'eta xerejapa vy amboae ramigua nguuete pe oapy okuapy heakuã porã va'e, opo
    py ae ojapo va'ekue rive ombojerovia vy.
  ilo-ULB: Kedngakto ida gapu iti amin a kinadakesda iti panangtallikudda kaniak,
    iti panangpuorda iti insenso a maipaay kadagiti didiosen, ken iti panangdayawda
    iti inaramid dagiti bukodda nga ima.
  kpg-kpg: Au ga hagaduadua agu daangada i nadau hangahaihai huaidu. Digaula gu haga de langahia ginaadou
    Au, guu hai nadau tigidaumaha ang gi nia balu ieidu, ge gu daumaha gi nadau ada mee
    ala ne hau go ginaadou.
  uig-ARA: شۇنىڭ بىلەن مەن يەھۇدادىكىلەرنىڭ بارلىق رەزىللىكلىرى ئۈچۈن ئۇلارنىڭ ئۈستىدىن
    ھۆكۈملەرنى جاكارلايمەن؛ چۈنكى ئۇلار مەندىن ۋاز كېچىپ، باشقا ئىلاھلارغا خۇشبۇي
    يېقىپ، ئۆز قوللىرى ياسىغانلىرىغا چوقۇندى.
  sus-sus: N e makiitima nɛ e xa fe kobi rabaxie ma, barima e bara n finsiriwali,
    e surayi gan sɛrɛxɛ ra kuyee bɛ, e tuubi e bɛ e naxee yailanxi e bɛlɛxɛ ra.
  pon-2006: I pahn kaloke nei aramas akan pwehki ar wiadahr dihp, re keseielahr oh
    wia ar meirong kan ong koht teikan, re pwongih dikedik en eni kan me re wiadahr.
  jae-jae: Ma aê oc jasôm ŋoc mêtôc lasê êpi êsêac êtu nêŋ sec samobŋa gebe êsêac
    sêwi aê siŋ ma sêkêŋ da ŋamalu gêdêŋ anôtôi jaba ma teteŋ mec gêdêŋ gêŋ, taŋ êsêac
    tauŋ lemeŋ sêmasaŋ naŋ.
  ksd-ksd: Ma ina vaarike kaugu varkurai ure diat, ure kadia lavur bilak na mangamangana
    par; tago dia tar vana kan iau ma dia tar tun ra bulit i ang na katkat tadav ra
    umana enana god, ma dia tar lotu tadav ra kau na lima i diat iat.
  tur-YTC: Onlara karşı bütün kötülükleri hakkında hükümlerimi bildireceğim; Çünkü
    beni bıraktılar, başka ilâhlara buhur yaktılar, Ve kendi ellerinin işlerine tapındılar.
  grc-BRENT: Καὶ λαλήσω πρὸς αὐτοὺς μετὰ κρίσεως, περὶ πάσης τῆς κακίας αὐτῶν, ὡς
    ἐγκατέλιπόν με, καὶ ἔθυσαν θεοῖς ἀλλοτρίοις, καὶ προσεκύνησαν τοῖς ἔργοις τῶν
    χειρῶν αὐτῶν.
  ind-AYT: Dan, Aku akan menyatakan hukuman-Ku terhadap mereka, berkaitan dengan semua
    kejahatan mereka karena telah meninggalkan Aku, dan telah memberikan persembahan-persembahan
    kepada ilah-ilah lain, serta menyembah buatan-buatan tangan mereka sendiri.
  nya-nya: Ndidzatulutsa mlandu wanga ndi iwo chifukwa cha zoyipa zimene anachita
    pondisiya Ine. Iwo anakafukiza lubani kwa milungu ina, ndi kupembedza zimene anapanga
    ndi manja awo.
  hrv-hrv: I sudit ću im za sve opačine njihove; zato što me ostaviše, zato što kadiše
    drugim bogovima i klanjahu se djelima ruku svojih.
  mps-mps: Tama eno ena we bidi dabe po tų kot ilama, te augwali dene mawaibao. Magi
    baso meni, augwaligo ena tudiba munama, te augwa digi tibo god nigilama, te augwaliba
    ofa eyu, te lotu augwaliba wai. Te kolesagade augwaligo te dwai sęgę saibao.
  tpi-tpi: Na bai mi kotim ol manmeri bilong mi na mekim save long ol. Long wanem,
    ol i bin givim baksait long mi na ol yet i bin wokim ol giaman god na mekim ofa
    long ol na lotuim ol. Long dispela pasin ol i bin mekim sin.
  dan-1931: og jeg vil afsige Dom over dem for al deres Ondskab, at de forlod mig,
    tændte Offerild for fremmede Guder og tilbad deres Hænders Værk.
  vie-OVCB: Ta sẽ tuyên án trừng phạt trên dân Ta vì tất cả sự gian ác của chúng—
    vì chúng lìa bỏ Ta và dâng hương tế các thần lạ. Phải, chúng đã thờ lạy các thần
    tượng do tay chúng tạo ra!
  guj-2017: જેઓએ મને છોડીને બીજા દેવોની આગળ ધૂપ બાળ્યો છે તથા પોતે બનાવેલી મૂર્તિઓની
    પૂજા કરી છે. તેઓની સર્વ દુષ્ટતાને લીધે હું તેઓની વિરુદ્ધ મારાં ન્યાયશાસન પ્રગટ
    કરીશ.
  pon-2006A: I pahn kaloke nei aramas akan pwehki ar wiadahr dihp, re keseielahr oh
    wia ar meirong kan ong koht teikan, re pwongih dikedik en eni kan me re wiadahr.
  por-BRBSL: Vou pronunciar meus juízos contra eles a respeito de toda sua maldade,
    no que eles me abandonaram, e queimaram incenso para outros deuses, e adoravam
    as obras de suas próprias mãos.
  cth-cth: Kai na pahnawt awh teh, cathut alouke koe hmuitui hmai a sawi awh te, amamae
    kut hoi a sak awh e hah, a bawk awh dawkvah, amamae yonnae a lathueng vah, kaie
    lawkcengnae ka pâpho han.
  twi-twi: Mebu me nkurɔfo atɛn wɔ wɔn amumɔyɛ sɛ wɔagyaw me, sɛ wɔhyew nnuhuam ma
    anyame afoforo na wɔkotow sɔre nea wɔde wɔn nsa ayɛ.
  hlt-hlt: Amih te kamah kah laitloeknah ka thui pah ni. Amih kah boethae boeih neh
    kai n'hnoo uh tih pathen tloe rhoek taengah a phum uh. Te phoeiah amah kut dongkah
    bisai te a bawk uh.
  tbz-SIM: M bɛ́i ntì bɛ kpɛ́í n yóó tì mbɛ̀ dɔ̀ɔ̀mu bɛ̀ dɔ̀ri mɛ̀ɛ̀ kpɛ́í nkɛ m bùtínnɛ́,
    kɛ tuɔ̀ nyɛbɔkɛ̀ tihúúntì, kɛ kɔ̃nkù kɛ bɑ́ɑ́ mbɛ̀ dɔ̀ɔ̀ dɛ̀.
  msy-2020: Nan gumazamiziba akɨrim ragha na gasaragha, uari bagha marvir guabar ingarigha,
    dar damazimɨn dapaniba avia da bagha ofan mughuriar aghuiba zuibagh amua dar ziaba
    fe. Me kamaghɨn amua, bar arazir kuram gami. Kamaghɨn, kɨ me isɨ kot datɨgham.
  dop-dop: Mɑɑ hʋʋnɑ-mɛɣɛ mǝ kɑwɑlɑɣɑ tɔɔ. Mpi tɔ, ɩ́ lɔ-m, nɑ ɩ́ wɔkɩ tɩɩŋ kʋlɑlɑɑŋ
    kɛ tulɑɑlʋnɑɑ, nɑ ɩ́ luŋiɣi mǝ niŋ kʋlupum.
  azb-azb: Bütün pisliklərinə görə Onların əleyhinə hökmlərimi bildirəcəyəm. Çünki
    Məndən üz döndərib başqa allahlara buxur yandıraraq Öz əl işlərinə səcdə etdilər.
  eng-DBY: and I will pronounce my judgments against them for all their wickedness,
    in that they have forsaken me, and have burned incense unto other gods, and worshipped
    the works of their own hands.
  hin-2017: उनकी सारी बुराई के कारण मैं उन पर दण्ड की आज्ञा दूँगा; क्योंकि उन्होंने
    मुझे त्याग कर दूसरे देवताओं के लिये धूप जलाया और अपनी बनाई हुई वस्तुओं को दण्डवत्
    किया है।
  wol-KYG: 'Maay biral samay àtteek ñoom ci seen mbon gi gépp: Dañu maa wacc, di taalal
    cuuraay yeneen yàlla, di sujjóotal lu ñu sàkke seeni loxo.'
  eng-YLT: And I have spoken My judgments with them concerning all their evil, in
    that they have forsaken Me, and make perfume to other gods, and bow themselves
    to the works of their own hands.
  eng-WYC-2017: And I shall speak my dooms with them on all the malice of them, that
    forsook me, and made sacrifice to alien gods, and worshipped the work of their
    hands.
  eng-WMBB: I will utter my judgements against them concerning all their wickedness,
    in that they have forsaken me, and have burnt incense to other gods, and worshipped
    the works of their own hands.
  urd-GVH: यों मैं अपनी क़ौम पर फ़ैसले सादिर करके उनके ग़लत कामों की सज़ा दूँगा। क्योंकि
    उन्होंने मुझे तर्क करके अजनबी माबूदों के लिए बख़ूर जलाया और अपने हाथों से बने
    हुए बुतों को सिजदा किया है।
  rug-rug: Kote zama vura atuni Arau sari Qua vinilavilasa koari na Qua tinoni sina
    kilu Au rini koari na dia hahanana kaleadi pu taveti rini, koari na vina uququ
    oto huda humaṉa lea pa vinahesidi ri votiki tamasa meke koari na dia vinahesidi
    ri na beku pu taveti rini pa limadia.
  gaz-gaz: Sababii isaan na dhiisanii waaqota biraaf ixaana aarsuudhaan waan harki
    isaanii hojjete waaqeffachuudhaan hammina hojjetaniif ani saba kootti murtii nan
    labsa.
  fra-LSG: Je prononcerai mes jugements contre eux, à cause de toute leur méchanceté,
    parce qu’ils m’ont abandonné et ont offert de l’encens à d’autres dieux, et parce
    qu’ils se sont prosternés devant l’ouvrage de leurs mains.
  gnn-gnn: Ga balakurru‐witjandhinydjayi ŋarra yurru dhä‐ḏir'yunna ŋarrakuway yolŋu'‐yulŋunhanydja,
    liŋgu walala dhuwurr‐yätjthina. Walala gonha'yurruna ŋarranha ga ḏiltjina‐wekaŋala
    ŋarrakunydja, bala buku‐ŋal'yun yukurra ŋunha wiripuŋuwuna waŋarrwu ŋula nhäkuna
    maḏayin'kuna malaŋuwu, märr‐ŋal'yunna yukurra ŋurikina goŋbuywuna djämawuywu nhäku
    malaŋuwu waŋarrwu.
  yal-yal: A mɔn yi a fala, a naxa, “N na e makitima nɛn, lan e fe ɲaxine birin ma,
    bayo e bata n nabeɲin, e yi wusulanna gan ala gbɛtɛne xa, e yi e xinbi sin e ala
    rafalaxine bun.
  haw-1868: A e hai aku no au i ko'u hoopai ana ia lakou, no ko lakou hewa a pau,
    i ka poe i haalele mai ia'u, a i kuni i ka mea ala no na'kua e, a hoomana i ka
    hana a ko lakou lima iho.
  arb-NAV: وَأُصْدِرُ عَلَيْهِمْ حُكْمَ قَضَائِي مِنْ أَجْلِ كُلِّ شَرِّهِمْ لأَنَّهُمْ
    تَرَكُونِي، وَأَحْرَقُوا بَخُوراً لِآلِهَةٍ أُخْرَى وَعَبَدُوا صَنْعَةَ أَيْدِيهِمْ.
  ewe-ewe: Mabu fɔ nye amewo ɖe nu vɔ̃ɖi si wowɔ hegblẽm ɖi, eye wodo dzudzɔ ʋeʋĩ
    na mawu bubuwo hesubɔ nu siwo woawo ŋutɔ wɔ kple asi la ta.
  eng-LEE: And I will call them to account touching all their wickedness, in that
    they have forsaken me, and have burnt incense unto other gods, and have bowed
    down unto the works of their own hands.
  asm-FB: তেতিয়া মই তেওঁলোকৰ আটাই দুষ্টতাৰ কাৰণে মোৰ লোকসকলৰ বিৰুদ্ধে মোৰ দণ্ডাজ্ঞা
    প্ৰচাৰ কৰিম; কিয়নো তেওঁলোকে মোক পৰিত্যাগ কৰি ইতৰ দেৱতাবোৰৰ আগত ধূপ জ্বলাইছে।
    আৰু তেওঁলোকে নিজ নিজ হাতেৰে নির্মান কৰা মূর্তিৰ আগত প্ৰণিপাত কৰিছে!
  sus-A: ﭑ عٍ مَكِيتِمَ نّ عٍ شَ قٍ كٌبِ رَبَشِيٍ مَ، بَرِ مَ عٍ بَرَ ﭑ قِنسِرِوَلِ،
    عٍ سُرَيِ فَن سّرّشّ رَ كُيٍيٍ بّ، عٍ تُوبِ عٍ بّ عٍ نَشٍيٍ يَءِلَنشِ عٍ بّلّشّ
    رَ.
  fra-SBL: Je prononcerai contre eux mes jugements sur toute leur méchanceté, en ce
    qu'ils m'ont abandonné, et ont brûlé de l'encens à d'autres dieux, et adoraient
    les œuvres de leurs propres mains.
  hbo-hbo: וְדִבַּרְתִּ֤י מִשְׁפָּטַי֙ אֹותָ֔ם עַ֖ל כָּל־רָעָתָ֑ם אֲשֶׁ֣ר עֲזָב֗וּנִי
    וַֽיְקַטְּרוּ֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים וַיִּֽשְׁתַּחֲו֖וּ לְמַעֲשֵׂ֥י יְדֵיהֶֽם׃
  kik-kik: Nĩngatuĩra andũ akwa matuĩro ma ciira, tondũ wa waganu wao wa kũndirika,
    na wa gũcinĩra ngai ingĩ ũbumba, na kũhooya indo iria methondekeire na moko mao.
  fra-NCL: Et je prononcerai mes sentences contre eux, pour toute leur méchanceté,
    parce qu’ils m’ont abandonné, qu’ils ont offert de l’encens à d’autres dieux et
    adoré l’ouvrage de leurs mains.
  cek-AK: Angmacae sethaih, kai ang pahnawt o moe, sithaw kalah hmaa ah hmuihoih thlaek
    o haih hoi angmacae ban hoi a sak o ih hmuen to a bok o pongah, nihcae to lok
    kacaek han.
  cuk-cuk: Dulemar bela-belad-isgusmalad-ular, an egi gwichiguoed. Ar ade, angi bangudmalad.
    Bab-dummad-baiganga ina-wawadikid ogumakar ukdemalad. Degine, e-ibmar-sobsamalad,
    e-bab-dummadyobi imakdemalad.
  uig-CYR: шуниң билән Мән Йәһудадикиләрниң барлиқ рәзилликлири үчүн уларниң үстидин
    һөкүмләрни җакалаймән; чүнки улар Мәндин ваз кечип, башқа илаһларға хушбуй йеқип,
    өз қоллири ясиғанлириға чоқунди.
  tel-2017: అప్పుడు యెరూషలేము ప్రజలు నన్ను విడిచి అన్యదేవుళ్ళకు ధూపం వేసి, తమ స్వంత
    చేతులతో చేసిన విగ్రహాలను పూజించి చేసిన చెడుతనాన్ని బట్టి నేను వారిపై నా తీర్పులు
    ప్రకటిస్తాను.”
  hat-BSA: Mwen va pwononse jijman Mwen sou yo pou tout mechanste yo, akòz yo te abandone
    Mwen, te ofri sakrifis a lòt dye yo, e te adore pwòp zèv men pa yo.
  kos-kos: Nga fah kalyei mwet luk mweyen elos orekma koluk. Elos fahsr likiyu, sang
    mwe kisa lalos nu sin god ngia, ac orek ma sruloala ac alu nu selos.
  hbo-WLC: וְדִבַּרְתִּ֤י מִשְׁפָּטַי֙ אוֹתָ֔ם עַ֖ל כָּל־רָעָתָ֑ם אֲשֶׁ֣ר עֲזָב֗וּנִי
    וַֽיְקַטְּרוּ֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים וַיִּֽשְׁתַּחֲו֖וּ לְמַעֲשֵׂ֥י יְדֵיהֶֽם׃
  ibo-ibo: Aga m ekwupụta ikpe niile m megide ha, nʼihi ajọ omume ha niile nʼịgbakụta
    m azụ, na isure ihe nsure ọkụ na-esi isi ụtọ nye chi ndị ọzọ, nakwa ịkpọ isiala
    nye ihe ndị ahụ niile ha ji aka ha kpụọ.
  ory-ory: ତହିଁରେ ସେମାନେ ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରିବାରେ ଓ ଅନ୍ୟ ଦେବତାମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ
    ଜ୍ୱଳାଇବାରେ ଓ ଆପଣାମାନଙ୍କ ହସ୍ତକୃତ ବସ୍ତୁକୁ ପ୍ରଣାମ କରିବାରେ ଯେଉଁ ଯେଉଁ ଦୁଷ୍ଟତା କରିଅଛନ୍ତି;
    ସେସକଳର ବିରୁଦ୍ଧରେ ଆମ୍ଭେ ଆପଣା ବିଚାର ପ୍ରକାଶ କରିବା।
  chk-chk: Üpwe apwüngü nei aramas pokiten ar föföringau meinisin. Ra likitieila,
    ra asor ngeni pwal ekoch kot o fel ngeni mine ra püsin föri ren pöür.
  rop-rop: Wal ai garra panishim main pipul olabat dumaji olabat bin dum nogudbala
    ting, en olabat bin gibit bekboun langa mi, en olabat bin gibitbat sekrifais ofring
    langa olkain drimin, en deibin meigim drimin sheip blanga weshipbat.
  ukr-1871: І виявлю над ними суд мій за всї ледарства їх, за те, що покинули мене
    й приносили жертви богам иншим та припадали ниць перед роботою рук своїх.
  deu-1951: und ich will mein Urteil über sie fällen wegen all ihrer Bosheit, daß
    sie mich verlassen und andern Göttern geräuchert und die Werke ihrer Hände angebetet
    haben.
  eng-JPS: And I will utter My judgments against them touching all their wickedness;
    in that they have forsaken me, and have offered unto other gods, and worshipped
    the work of their own hands.
  srp-1865: I izreæi æu im sud svoj za svu zloæu njihovu što me ostaviše, i kadiše
    drugim bogovima, i klanjaše se djelu ruku svojih.
  lug-lug: Era ndibonereza abantu bange olw’ebibi byabwe byonna, kubanga banvaako
    ne booteeza obubaane eri bakatonda abalala, era ne basinza ebibajje bye beekolera
    n’emikono gyabwe.
  heb-heb: ודברתי משפטי אותם על כל רעתם אשר עזבוני ויקטרו לאלהים אחרים וישתחוו למעשי
    ידיהם׃
  ben-IRV: আমি তাদের সমস্ত মন্দতার জন্য তাদের বিরুদ্ধে আমার বিচার ঘোষণা করব, তারা
    আমাকে ত্যাগ করেছে, তারা অন্য দেবতাদের উদ্দেশ্যে ধূপ জ্বালিয়েছে এবং নিজেদের হাতের
    তৈরী বস্তুর আরাধনা করেছে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਬੁਰਿਆਈਆਂ ਦੇ ਕਾਰਨ ਉਹਨਾਂ ਉੱਤੇ ਨਿਆਂ ਕਰਾਂਗਾ ਕਿਉਂਕਿ ਉਹਨਾਂ
    ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਲਈ ਧੂਪ ਧੁਖਾਈ ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਕੰਮਾਂ ਨੂੰ
    ਮੱਥਾ ਟੇਕਿਆ
  mya-JVB: ပြည်သူပြည်သားတို့သည် ငါ့ ကိုစွန့် သောအပြစ်၊ အခြားသော ဘုရား တို့အား နံ့သာပေါင်းကို
    မီးရှို့ သော အပြစ်၊ မိမိ တို့လက် ဖြင့် လုပ် သော အရာကို ကိုးကွယ် သောအပြစ် ရှိသမျှ
    တို့ကြောင့် ၊ သူ တို့ကို ငါ စစ်ကြော ၍၊ အပြစ်နှင့်အလျောက်စီရင် မည်။
  tbg-tbg: Ti vaiinti nahenti ti tauvaqa utu timite, vika nái una variqa autuke vataa
    haikara ofaa autu nimiteha vikara quahama nimite variarave. Vira kaara te anomake
    vika qoraiqama nimitarerave.
  hmo-hmo: “Lauegu bese taudia dekenai matakani do lau henia edia kara dika dainai.
    Idia ese lau idia rakatania, idau dirava dekenai boubou idia henia, bona kaivakuku
    idia karaia, bona idia tomadiho henidia vadaeni.
  urd-urd: और मैं उनकी सारी शरारत की वजह से उन पर फ़तवा दूँगा; क्यूँकि उन्होंने मुझे
    छोड़ दिया और ग़ैर — मा'बूदों के सामने लुबान जलाया और अपनी ही दस्तकारी को सिज्दा
    किया।
  rus-SYN: И произнесу над ними суды Мои за все беззакония их, за то, что они оставили
    Меня, и воскуряли фимиам чужеземным богам и поклонялись делам рук своих.
  bqc-SIM: Màa má yã́kpalɛkɛ ń ma gbɛ̃́ↄ vãi pↄ́ aa kɛ̀ aa bↄ̀ ma kp yã́i. Aa
    tulaletikàtɛa dii pãleↄnɛ, aa kùlɛ ń pↄkɛaↄnɛ.
  tcz-CHONGTHU: Chutahleh, keiman kamite achonset jeh’uva achunguva thutanna kaneikhum
    ding; Ajeh chu amahon keima einungsun’uvin chuleh lim semthu pathen ang-ah gim
    namtwi ahaluvin ahi. Amahon akhut tah’uva akisem’u doilim chu ahougamtauve.
  mar-mar: आणि मी त्यांच्याविरुद्ध माझा निर्णय घोषित करीन, कारण त्यांनी मला सोडून
    इतर देवतांपुढे धूप जाळला, आणि आपल्या हातांच्या कामांची पूजा केली, या त्यांच्या
    दुष्टाईबद्दल मी त्यांच्याविरुद्ध शिक्षा सांगेन.
  qub-qub: Chay siudäcunacho tiyaj runacunataga juchata rurashanpitami castigashaj.
    Paycunaga nogatami gongaycamasha. Juc-lä nasyun runacuna ‹diosnë› nishancunallapämi
    insinsutapis goshtachisha. Quiquincuna diosnincunata rurarcurmi adurasha.
  bqp-bqp: U koo win tɔmbu sɛɛyɑsiɑ ben kɔ̃sɑ yen sɔ̃ ye bɑ kɑ nùn deri, bɑ bũnu turɑre
    dɔ̃ɔ dokeɑ, mɑ bɑ bwɑ̃ɑroku ni ben nɔmu gɑ kuɑ yiirɑ bɑ sɑ̃wɑ.
  hat-hat: M'a pini moun nan peyi a jan m' te di l' la, paske yo te fè sa ki mal.
    Yo vire do ban mwen, y' al boule lansan pou lòt bondye. Yo fè zidòl, lèfini yo
    fè sèvis pou yo.
  eng-BSB: I will pronounce My judgments against them for all their wickedness, because
    they have forsaken Me to burn incense to other gods and to worship the works of
    their own hands.
  eng-WEBPB: I will utter my judgements against them concerning all their wickedness,
    in that they have forsaken me, and have burnt incense to other gods, and worshipped
    the works of their own hands.
  kbq-kbq: Hagi e'inahu zama hanua zamo'a, Nagri vahe'mo'zama havi zamavu zamava'ma
    hu'naza zante keaga huzmante'na anara hugahue. Na'ankure zamagra Nagrira zamefi
    hunenami'za vu'za, zamazanteti'ma tro'ma hunte'naza havi anumzante kresramna nevu'za
    monora hunte'naze.
  nhe-BL: Queja nopa niquintlatzacuiltis notlacajhua pampa nechtlahuelcajque. Quinhueyichijque
    huan quinmacaque tlacajcahualistli nopa totiotzitzi tlen yajuanti quinchijchijque
    ica ininma.
  gub-BL: Azepyk putar a'e tawhu pe har wanehe ihe nehe, ta'e ikatu 'ym ma'e iapo
    har romo wanekon a'e wà xe. Hereityk a'e wà. Wapy yhyk zàwenugar waiko amo tupàn
    wamuwete pà wà. Umuwete katu tupàn a'ua'u wanagapaw opo pupe wemiapo kwer wà.
  eng-DRA: And I will pronounce my judgements against them, touching all their wickedness,
    who have forsaken me, and have sacrificed to strange gods, and have adored the
    work of their own hands.
