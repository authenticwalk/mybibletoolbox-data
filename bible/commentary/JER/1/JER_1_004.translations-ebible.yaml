  heb-heb: ויהי דבר יהוה אלי לאמר׃
  ben-IRV: 'সদাপ্রভুর বাক্য আমার কাছে এল:'
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਇਹ ਆਖ ਕੇ ਮੇਰੇ ਕੋਲ ਆਇਆ, -
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ငါ့ ဆီသို့ ရောက် ၍ မိန့် တော်မူသည်ကား၊
