  kik-kik: Ndũmĩrĩri ya Jehova nĩyanginyĩrire, ngĩĩrwo atĩrĩ,
  fra-NCL: 'La parole de Yahweh me fut adressée en ces termes :'
  cek-AK: Angraeng ih lok kai khaeah angzoh,
  cuk-cuk: 'Bab-Jehová-gayaburba anse nonikid, weyob anga nonikid:'
  uig-CYR: 'Пәрвәрдигарниң сөзи маңа келип:'
  pma-pma: En avong enek, Iahova mai selus minau vit,
  tel-2017: యెహోవా వాక్కు నాకు ప్రత్యక్షమై ఇలా చెప్పాడు,
  hat-BSA: 'Alò, pawòl SENYÈ a te vin kote mwen e te di:'
  bxh-bxh: Guyau ya libama lisigu iyen,
  kos-kos: LEUM GOD El fahk nu sik,
  hbo-WLC: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Okwu Onyenwe anyị bịakwutere m, na-asị,
