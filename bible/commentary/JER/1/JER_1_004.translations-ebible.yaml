verse: JER.001.004
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി, അത് ഇപ്രകാരമാണ്:'
  deu-TKW: 'Es erging aber das Wort Jahwes an mich also:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Then the worde of the Lord came vnto me, saying,
  eng-WEBSTER: Then the word of the LORD came to me, saying,
  nhw-BL: 'TOTECO nechnojnotzqui huan nechmacac ni camanali, nechilhui:'
  swh-ONEN: Neno la Bwana lilinijia, kusema,
  bba-bba: Sɔ̃ɔ teeru Yinni Gusunɔ u kɑ nɛ, Yeremi ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: Then the word of the Lord came unto me, saying,
  luo-luo: Wach Jehova Nyasaye nobirona, kawacho niya,
  meu-meu: 'Iehova ena hereva na egu ai e kau, eto:'
  npi-ULB: परमप्रभुको यो वचन यसो भनेर मकहाँ आयो,
  yor-yor: Ọ̀rọ̀ Olúwa sì tọ̀ mí wá, wí pé,
  pes-OPCB: 'خداوند به من فرمود: «پیش از آنکه در رحم مادرت شکل بگیری تو را انتخاب
    کردم. پیش از اینکه چشم به جهان بگشایی، تو را برگزیدم و تعیین کردم تا در میان مردم
    جهان پیام‌آور من باشی.»'
  tgl-ULB: Dumating sa akin ang salita ni Yahweh na nagsasabi,
  cbu-NT: Apanll nuwaa tsiyatku tárangiya.
  hui-hui: Anduane Homogohanda Yaremaia i̱hondo bi ogodagua langiya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​သင့်​အား​ဇီ​ဝ အ​သက်​ကို​မ​ပေး​မီ​ရွေး​ချယ်​၍​သင်​မ​မွေး
    ဖွား​မီ​က​ပင် သီး​သန့်​သတ်​မှတ်​ကာ​လူ​မျိုး တ​ကာ​တို့​၏​ပ​ရော​ဖက်​အ​ဖြစ်​ခန့်​ထား
    ခဲ့​၏'' ဟု​ငါ့​ကို​မိန့်​တော်​မူ​သော​အ​ခါ၊
  bod-N: ཡེ་རེམ་ཡཱ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་བདག་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Shoko raJehovha rakauya kwandiri, richiti,
  spa-BLM: La palabra de Yahvé vino a mí, diciendo,
  cac-cac: 'Ayic ix el yich slolon Jehová d''ayin, ix yalan icha tic:'
  swh-ULB: Neno la BWANA lilinijia, likisema,
  bel-bel: 'І было мне слова Гасподняе:'
  wed-wed: 'Bada i riweu i pa:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'O RAJ mange phenďa kada lav:'
  pes-OPV: 'پس کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  aui-aui: Mmkona Yawe God yana sisiya tagu biidi, iwona bo,
  ben-OBCV: 'আর সদাপ্রভুর এই বাক্য আমার কাছে উপস্থিত হল:'
  som-som: Markaasaa eraygii Rabbigu ii yimid, isagoo leh,
  lat-VUC: 'Et factum est verbum Domini ad me, dicens:'
  eng-ASVBT: Now the word of Jehovah came unto me, saying,
  ita-1885: 'LA parola del Signore adunque mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to him, saying,
  eng-ULB: The word of Yahweh came to me, saying,
  spa-VBL: 'El Señor vino y me dijo:'
  fra-_FOB: 'La parole de l''Éternel me fut adressée, en ces mots:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Ek din Rab kā kalām mujh par nāzil huā,
  suz-BL: मिनु परमप्रभु यावेमी आं कली मार लोव़ पाप्‍तु देंशा हना,
  eng-NOY: 'The word of Jehovah came to me, saying:'
  ita-1927: 'La parola dell’Eterno mi fu rivolta, dicendo:'
  ckb-ckb: 'فەرمایشتی یەزدانم بۆ هات:'
  eng-BBE: Now the word of the Lord came to me, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದರು,
  tam-2017: 'யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Fué pues palabra de Jehová á mí, diciendo:'
  ron-BTF: 'Atunci cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: Now the LORD’s word came to me, saying,
  eng-FBV: The Lord came and told me,
  nld-1939: 'Het woord van Jahweh werd tot mij gericht:'
  nch-BL: 'TOTECO technojnotzqui huan techmacac ni camanali, techilhui:'
  vie-1934: 'Có lời Đức Giê-hô-va phán cùng tôi như vầy: Trước khi tạo nên ngươi trong
    lòng mẹ, ta đã biết ngươi rồi;'
  hin-CV: मुझे याहवेह का संदेश प्राप्‍त हुआ,
  spa-BES: 'Y vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'Aa le niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: แล​้วพระวจนะของพระเยโฮวาห์มาถึงข้าพเจ้าว่า
  por-BR-2018: 'Veio, pois, a palavra do SENHOR a mim, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and said,
  epo-epo: 'Aperis al mi la vorto de la Eternulo, dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi manga kelip:'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Bikpela i tokim mi, Jeremaia, olsem,
  hau-SA: Maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'Perwerdigarning sözi manga kélip:'
  nde-nde: Ilizwi likaThixo lafika kimi lisithi,
  ton-ton: Pea naʻe toki hoko mai ʻae folofola ʻa Sihova kiate au, ʻo pehē,
  ces-1613: 'Stalo se, pravím, slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: Now the LORD’s word came to me, saying,
  tam-TCV: யெகோவாவின் வார்த்தை எனக்கு வந்தது, அவர் என்னிடம்,
  ceb-ULB: Miabot kanako ang pulong ni Yahweh, nga nag-ingon,
  pol-UBG: 'Doszło do mnie słowo PANA mówiące:'
  agr-agr: 'Tuke Pujuu mina chichagtak:'
  kyc-kyc: Kamongo dokome namba Jeremaya langyuo lao,
  urd-GVU: ایک دن رب کا کلام مجھ پر نازل ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu-rni watjarnu,
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ನನಗೆ,
  yap-yap: Me ga’ar SOMOL ngog,
  hlt-MCSB: Te vaengah BOEIPA ol tah kai taengah om tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ቃኣላ ሂዚ ጋዓያና ታኣም ኬኤዚንቴኔ፦
  twi-ASANTE: Awurade asɛm baa me nkyɛn sɛ,
  eng-WEBU: Now the LORD’s word came to me, saying,
  wal-wal: GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui xevy pe Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Immay ti sao ni Yahweh kaniak a kunana,
  kpg-kpg: Dimaadua ga helekai mai gi di au,
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ:'
  sus-sus: Alatala naxa yi masenyi ti n bɛ yi ki,
  pon-2006: KAUN-O ahpw ketin mahsanihong ie,
  jae-jae: Ma Apômtaunê biŋ gêdêŋ aê gebe
  ksd-ksd: 'Io, ra tinata kai ra Luluai i ga tadav iau dari:'
  tur-YTC: 'Ve Yahve''nin sözü bana gelip şöyle dedi:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς αὐτόν·
  ind-AYT: Firman TUHAN datang kepadaku, katanya,
  nya-nya: Yehova anayankhula nane kuti,
  hrv-hrv: 'Dođe mi riječ Jahvina:'
  mps-mps: Genuai Bidigo ena, Jeremaiabolo te po mabo gagalali sogo, agai te tiwai
    po wali,
  tpi-tpi: Bikpela i tokim mi, Jeremaia, olsem,
  dan-1931: 'HERRENS Ord kom til mig således:'
  vie-OVCB: 'Chúa Hằng Hữu ban cho tôi sứ điệp này:'
  guj-2017: યહોવાહનું વચન મારી પાસે આ પ્રમાણે આવ્યું કે;
  pon-2006A: KAUN-O ahpw ketin mahsanihong ie,
  por-BRBSL: Agora a palavra de Javé veio até mim, dizendo,
  cth-cth: Hottelah BAWIPA e lawk teh kai koe a pha teh,
  twi-twi: Awurade asɛm baa me nkyɛn se,
  hlt-hlt: Te vaengah BOEIPA ol tah kai taengah om tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ mí nSedemii kɛ dɔ̀:'
  msy-2020: 'Kɨ Jeremaia, Ikiavɨra Itir God, kamaghɨn na mɨgɨa ghaze:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Selemii tɔmɑ sɩ Tɑcɑɑ heelɑ-m sɩ:'
  azb-azb: 'Mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: तब यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Kàddug Aji Sax ji dikkal na ma, ne ma:'
  eng-YLT: And there is a word of Jehovah unto me, saying,
  kne-kne: 'Kanan Jeremias, “Siya na din kalin Diyos ay naipaammo en sak-en:'
  eng-WYC-2017: And the word of the Lord was made to me, and said,
  eng-WMBB: Now the LORD’s word came to me, saying,
  urd-GVH: एक दिन रब का कलाम मुझ पर नाज़िल हुआ,
  rug-rug: Sa zinama te Zihova si kamo mae koa rau, sapu zama guahe,
  gaz-gaz: 'Dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La parole de l’Éternel me fut adressée, en ces mots:'
  gnn-gnn: Garray waŋana ŋarrakala bitjarra, “Ŋarranydja nhuna djarr'yurruna ŋäthili
    yana, yurruna ŋarra djäma nhuna ŋunha ŋäṉḏi'mirriŋuwalanydja guḻunlili. Ŋäthili
    yana gal'ŋu, yurruna nhe dhawal‐wuyaŋina ŋarranydja nhuna nherrarana, nhenydja
    yurru ŋarraku djawarrkmirrina yolŋu, gäma yurru yukurra ŋarrakuwaynha dhäruk miṯtjiwala
    yolŋu'‐yulŋuwalana.”
  yal-yal: Alatala yi falan ti n xa, a naxa,
  iou-iou: Yawe täŋo mantä jukunaken ŋode äpmoŋkuk;
  haw-1868: Alaila, hiki mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'فَأَوْحَى الرَّبُّ إِلَيَّ قَائِلاً:'
  ewe-ewe: Yehowa ƒe nya va nam be,
  eng-LEE: And the word of the Lord came unto me, saying,
  asm-FB: 'এদিনাখন যিহোৱাই এই বাক্য মোলৈ দিছিল:'
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ تِ ﭑ بّ يِ كِ،
  fra-SBL: Or la parole de Yahvé me fut adressée, en ces termes,
