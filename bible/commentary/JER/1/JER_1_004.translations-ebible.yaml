  qub-qub: 'Tayta Dios gayarcamar cayno nimaran:'
  bqp-bqp: Sɔ̃ɔ teeru Yinni Gusunɔ u kɑ nɛ, Yeremi gɑri kuɑ u nɛɛ,
  hat-hat: 'Seyè a pale avè m'', li di m'' konsa:'
