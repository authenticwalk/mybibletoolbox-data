verse: JER.001.005
translations:
  mal-C: “നിന്നെ ഗർഭപാത്രത്തിൽ രൂപപ്പെടുത്തുന്നതിനുമുമ്പേ ഞാൻ നിന്നെ അറിഞ്ഞു, നീ ജനിക്കുന്നതിനുമുമ്പേ
    ഞാൻ നിന്നെ വേർതിരിച്ചു; രാഷ്ട്രങ്ങൾക്ക് ഒരു പ്രവാചകനായി ഞാൻ നിന്നെ നിയമിച്ചു.”
  deu-TKW: Ehe ich dich im Mutterleibe bildete, habe ich dich ausersehen, und ehe
    du aus dem Mutterschoße hervorgingst, habe ich dich geweiht; zu einem Propheten
    der Völker habe ich dich bestimmt!
  lin-lin: '— Liboso ete nasala yo kati na libumu ya mama na yo, nayebaki yo ; liboso
    ete obotama, nabulisaki yo : naponaki yo mpo ete ozala mosakoli ya bikolo.'
  eng-LSV: “Before I form you in the belly, I have known you; and before you come
    forth from the womb I have separated you; I have made you a prophet to the nations.”
  eng-GNV: Before I formed thee in the wombe, I knewe thee, and before thou camest
    out of the wombe, I sanctified thee, and ordeined thee to be a Prophet vnto the
    nations.
  eng-WEBSTER: Before I formed thee in embryo I knew thee; and before thou wast born
    I sanctified thee, and I ordained thee a prophet to the nations.
  nhw-BL: “Na nimitziximatqui hasta quema ayamo nimitzchijchijtoya ipan iijti monana.
    Huan quema ayamo titlacatiyaya, nimitztlapejpeni huan nimitziyocatlali para titlayolmelahuas
    tlen na ica masehualme catli ehuani nochi tlalme ipan nochi tlaltipactli.”
  swh-ONEN: “Kabla sijakuumba ndani ya tumbo la mama yako, nilikujua; kabla hujazaliwa
    nilikutenga kwa kazi maalum; nilikuweka uwe nabii kwa mataifa.”
  bba-bba: u sere mɑn mɔmɛ nɛn mɛron nukurɔ, u mɑn yɛ̃ sɑɑ bɑ ǹ mɑn mɑrubu kpɑ. U
    mɑn ɡɔsɑ u yi nɛnɛm n kɑ ko win ɡɔro hɑnduniɑn bwesenun mi bu sere mɑn mɑ.
  eng-KJVCPB: Before I formed thee in the belly I knew thee; and before thou camest
    forth out of the womb I sanctified thee, and I ordained thee a prophet unto the
    nations.
  luo-luo: “Kane pok achweyi e ich ne angʼeyi, kane pok onywoli ne asewali tenge;
    ne ayieri kaka janabi ne pinje.”
  meu-meu: Sinamu bogana ai do asina hadudumu negana ai na dibamu, bona do so vara
    negana ai na hahelagamu; bona na duanaimu, peroveta tauna ai baola, basileia idau-idau
    ediai.
  npi-ULB: “मैले तँलाई गर्भमा रच्नुभन्दा पहिले, मैले तँलाई चुनें । तँ गर्भबाट बाहिर
    आउनुअगि मैले तँलाई अलग गरें । मैले तँलाई जाति-जातिहरूका निम्ति अगमवक्ता बनाएँ
    ।
  yor-yor: “Kí ó tó di pé mo dá ọ láti inú ni mo ti mọ̀ ọ́n, kí ó sì tó di pé a bí
    ọ ni mo ti yà ọ́ sọ́tọ̀. Mo yàn ọ́ gẹ́gẹ́ bí wòlíì fún àwọn orílẹ̀-èdè.”
  pes-OPCB: '@see-verse:JER.001.004'
  tgl-ULB: “Bago kita binuo sa sinapupunan, pinili na kita. Bago ka ipanganak, itinalaga
    na kita. Ginawa kitang propeta sa mga bansa.”
  cbu-NT: Jeremiyasaa, nuw shiyaa ndatumasari nllurtachush, tayaspatampaneem ipusarangina.
    Shiy aneershirtish waxangan taarush, Tputsee ztaru nuwaa kuki kamankush taachsha,
    tárangina.
  hui-hui: Í̠ ai̱ya tombeha í̠ nabereha i̱na í̠ ala bamba dabenego kegoni. Mani í̠
    ai̱yahanda í̠ taba nahe ibu tombeha berengi i̱na í̠ dindi bibahendeni i̱naga bi
    mana latagi haga habelo dabaru.
  mya-mya: '@see-verse:JER.001.004'
  bod-N: བདག་གིས་ཁྱོད་མ་ཡི་མངལ་ནང་མ་བཀོད་སྔོན་དུ་ཁྱོད་རང་ངོ་ཤེས་པ་དང་། ཁྱོད་རང་མ་ཡི་མངལ་ལས་མ་ཐོན་སྔོན་དུ་བདག་གིས་ཁྱོད་དམ་པར་མཛད་ཅིང་།
    ཁྱོད་རང་མི་རིགས་རྣམས་ཀྱི་ལུང་སྟོན་པར་བསྐོས་པ་ཡིན་ཞེས་གསུངས།
  sna-sna: “Ndisati ndakuumba mudumbu ramai vako, ndakakuziva iwe, usati waberekwa,
    ndakakutsaura; ndakakugadza somuprofita kumarudzi.”
  spa-BLM: “Antes de formarte en el vientre, te conocía. Antes de que nacieras, te
    he santificado. Te he nombrado profeta de las naciones”.
  cac-cac: Ach Jeremías, yictax manto ach vac' pitzvoc d'a a nun, sic'b'ilachxoel
    vuuj. Ayic manto ach alji, sic'b'ilachxoel vuuj yic tzach och in checab'oc d'a
    juntzan̈ chon̈ab', xchi d'ayin.
  swh-ULB: “kabla sijakuumba tumboni, Nilikuchagua; kabla hujazailiwa toka tumboni
    Nilikutenga; Nilikufanya kuwa nabii kwa mataifa.”
  bel-bel: 'раней чым Я ўтварыў цябе ў чэраве, Я ўведаў цябе, і раней чым ты выйшаў
    з нутробы, Я асьвяціў цябе: прарокам народам паставіў цябе.'
  wed-wed: “A vinem, muriai da alom au manawana a teretagogiem. Muriai da uta tupua,
    A tereriem, rava anatapui ai peroveta.”
  deu-ELBBK: 'Ehe ich dich im Mutterleib bildete, habe ich dich erkannt, und ehe du
    aus dem Mutterschoß hervorkamst, habe ich dich geheiligt: zum Propheten an die
    Nationen habe ich dich bestellt.'
  mbb-OT: “Hein wazè ku pa sikew purmaha ziyà te ǥetek te iney nu, mibpilì ku en sikew.
    Te wazè ke pa meetew, insivey ku en sikew. Mibpilì ku sikew he ebpeneuven ku wey
    ka mehimu he perekaǥi ziyà te menge nasyun.”
  mal-2015: നിന്നെ ഉദരത്തിൽ ഉരുവാക്കിയതിന്നു മുമ്പെ ഞാൻ നിന്നെ അറിഞ്ഞു; നീ ഗർഭപാത്രത്തിൽനിന്നു
    പുറത്തു വന്നതിന്നു മുമ്പെ ഞാൻ നിന്നെ വിശുദ്ധീകരിച്ചു, ജാതികൾക്കു പ്രവാചകനായി നിയമിച്ചിരിക്കുന്നു.
  rmc-rmc: „Sigeder sar tut stvorinďom andre la dakro per, prindžarďom tut a sigeder
    sar uľiľal, pošvecinďom tut. Ačhaďom tut prorokoske prekal o narodi.“
  pes-OPV: «قبل از آنکه تو را در شکم صورت بندم تو راشناختم و قبل از بیرون آمدنت از
    رحم تو راتقدیس نمودم و تو را نبی امت‌ها قرار دادم.»
  ron-1924: „Май ынаинте ка сэ те фи ынтокмит ын пынтечеле мамей тале те куноштям
    ши май ынаинте ка сэ фи ешит ту дин пынтечеле ей, Еу те пусесем деопарте ши те
    фэкусем пророк ал нямурилор.”
  aui-aui: “Muriye da sinamnaki raparapane ayakabi wiipakipakim, na tagu nada waghata
    akovim. Bi muriye da kuyatubugha, na tagu avineyim da yagu peroveta dam tupadi
    kiiravidiye.”
  ben-OBCV: “মাতৃগর্ভে তোমাকে গঠন করার পূর্বে আমি তোমাকে জানতাম, তোমার জন্মের পূর্ব
    থেকে আমি তোমাকে পৃথক করেছি; জাতিগণের কাছে আমি তোমাকে আমার ভাববাদীরূপে নিযুক্ত
    করেছি।”
  som-som: Intaanan uurkii hooyadaa kugu abuurin ayaan ku iqiin, oo intaadan uurka
    ka soo bixin ayaan quduus kaa dhigay, oo waxaan kuu doortay inaad nebi u noqotid
    quruumaha.
  lat-VUC: '[Priusquam te formarem in utero, novi te, et antequam exires de vulva,
    sanctificavi te, et prophetam in gentibus dedi te.]'
  eng-ASVBT: Before I formed thee in the belly I knew thee, and before thou camest
    forth out of the womb I sanctified thee; I have appointed thee a prophet unto
    the nations.
  ita-1885: Io ti ho conosciuto, avanti che ti formassi nel ventre; e avanti che tu
    uscissi della matrice, io ti ho consecrato, io ti ho costituito profeta alle genti.
  eng-LXXUP: Before I formed thee in the belly, I knew thee; and before thou camest
    forth from the womb, I sanctified thee; I appointed thee a prophet to the nations.
  eng-ULB: “Before I formed you in the womb, I chose you; before you came out from
    the womb I set you apart; I made you a prophet to the nations.”
  spa-VBL: “Yo sabía exactamente quién serías antes de crearte en el vientre de tu
    madre; te elegí antes de que nacieras para que fueras profeta de las naciones”.
  fra-_FOB: Avant que je te formasse dans le sein de ta mère, je t'ai connu; avant
    que tu sortisses de son sein, je t'ai sanctifié; je t'ai établi prophète pour
    les nations.
  mal-mal: “നിന്നെ ഉദരത്തിൽ ഉരുവാക്കിയതിനു മുമ്പ് ഞാൻ നിന്നെ അറിഞ്ഞ്; നീ ഗർഭപാത്രത്തിൽനിന്നു
    പുറത്തു വന്നതിനു മുമ്പ് ഞാൻ നിന്നെ വിശുദ്ധീകരിച്ച്, ജനതകൾക്കു പ്രവാചകനായി നിയമിച്ചിരിക്കുന്നു”.
  urd-GVR: “Maiṅ tujhe māṅ ke peṭ meṅ tashkīl dene se pahle hī jāntā thā, terī paidāish
    se pahle hī maiṅ ne tujhe maḳhsūs-o-muqaddas karke aqwām ke lie nabī muqarrar
    kiyā.”
  suz-BL: “गो इ कली कोव़जीम जोल्‍चा क्‍येङा ङोंइती तुइक्‍ताक्‍ङ। गो इ कली जरमेचा क्‍येङा
    ङोंइती योव़शा तिल्‍तन। मिनु इ कली रागी रागी ङा मुर आन कली आं लोव़ पाइब सेल्‍तन”
    देंत। यसैया ४९:१; गलाती १:१५
  eng-NOY: Before I formed thee in the womb, I knew thee; and before thou camest into
    the world, I chose thee; I appointed thee to be a prophet to the nations.
  ita-1927: “Prima ch’io ti avessi formato nel seno di tua madre, io t’ho conosciuto;
    e prima che tu uscissi dal suo seno, io t’ho consacrato e t’ho costituito profeta
    delle nazioni”.
  ckb-ckb: «پێش ئەوەی لەناو سکی دایکت شێوەت بکێشم، تۆم ناسی، پێش ئەوەی لە منداڵدان
    بێیتە دەرەوە، تەرخانم کردیت، تۆم کردە پێغەمبەری نەتەوەکان.»
  eng-BBE: Before you were formed in the body of your mother I had knowledge of you,
    and before your birth I made you holy; I have given you the work of being a prophet
    to the nations.
  kan-OKCV: “ನಾನು ನಿನ್ನನ್ನು ತಾಯಿಯ ಗರ್ಭದಲ್ಲಿ ನಿರ್ಮಿಸುವುದಕ್ಕಿಂತ ಮುಂಚೆಯೇ ನಿನ್ನನ್ನು ತಿಳಿದಿದ್ದೆನು.
    ನೀನು ಹುಟ್ಟುವುದಕ್ಕಿಂತ ಮುಂಚೆ ನಿನ್ನನ್ನು ಪ್ರತಿಷ್ಠಿಸಿದ್ದೆನು; ನಿನ್ನನ್ನು ಜನಾಂಗಗಳಿಗೆ ಪ್ರವಾದಿಯಾಗಿ
    ನೇಮಿಸಿದ್ದೇನೆ.”
  tam-2017: நான் உன்னைத் தாயின் வயிற்றில் உருவாக்குவதற்கு முன்னே உன்னை அறிந்தேன்;
    நீ கர்ப்பத்திலிருந்து வெளிப்படுமுன்னே நான் உன்னைப் பரிசுத்தம்செய்து, உன்னை தேசங்களுக்குத்
    தீர்க்கதரிசியாகக் கட்டளையிட்டேன் என்று சொன்னார்.
  spa-RV-1909: Antes que te formase en el vientre te conocí, y antes que salieses
    de la matriz te santifiqué, te dí por profeta á las gentes.
  ron-BTF: Înainte de a te forma în pântece te-am cunoscut; și înainte să fi ieșit
    tu din pântece te-am sfințit și te-am rânduit profet către națiuni.
  eng-WEBP: “Before I formed you in the womb, I knew you. Before you were born, I
    sanctified you. I have appointed you a prophet to the nations.”
  eng-FBV: “I knew exactly who you would be before I created you in your mother's
    womb; I chose you before you were born to be a prophet to the nations.”
  nld-1939: Voordat Ik u in de moederschoot vormde, kende Ik u; Eer ge geboren werdt,
    heiligde Ik u, En bestemde Ik u tot profeet voor de volken!
  nch-BL: “Na nimitzixmatqui hasta quema ayemo nimitzchijchijtoya ipan iijti monana.
    Huan quema ayemo titacatiyaya, nimitztapejpeni huan nimitziyocatali para titayolmelahuas
    ten na ica masehualme cati ehuani nochi talme ipan nochi taltipacti.”
  vie-1934: trước khi ngươi sanh ra, ta đã biệt riêng ngươi, lập ngươi làm kẻ tiên
    tri cho các nước.
  hin-CV: “गर्भ में तुम्हें कोई स्वरूप देने के पूर्व मैं तुम्हें जानता था, तुम्हारे
    जन्म के पूर्व ही मैं तुम्हें नियुक्त कर चुका था; मैंने तुम्हें राष्ट्रों के लिए
    भविष्यद्वक्ता नियुक्त किया है.”
  spa-BES: Antes de que te formaras en el cuerpo de tu madre, tuve conocimiento de
    ti, y antes de tu nacimiento te santifique; Te he dado la obra de ser un profeta
    para las naciones.
  tdx-tdx: Ihe mbe tsy tsineneko an-trok’ ao le nifàntako; aolo’ ty niboaha’o an-koviñ’
    ao le navahako, vaho tinendreko ho mpitoky amo kilakila’ ndatio.
  tha-KJV: “เราได้​รู้​จักเจ้าก่อนที่เราได้ก่อร่างตัวเจ้าที่ในครรภ์ และก่อนที่​เจ้​าคลอดจากครรภ์
    เราก็​ได้​กำหนดตัวเจ้าไว้ เราได้​แต่​งตั้งเจ้าเป็นผู้​พยากรณ์​ให้​แก่​บรรดาประชาชาติ”
  por-BR-2018: Antes que te formasse no ventre eu te conheci, e antes que saísses
    do útero eu te santifiquei, te dei por profeta às nações.
  deu-ELO: 'Ehe ich dich im Mutterleibe bildete, habe ich dich erkannt, und ehe du
    aus dem Mutterschoße hervorkamst, habe ich dich geheiligt: zum Propheten an die
    Nationen habe ich dich bestellt.'
  eng-WYC-2018: Before that I formed thee in the womb, I knew thee; and before that
    thou wentest out of the womb, I hallowed thee; and I gave thee to be a prophet
    among folks. (Before that I formed thee in the womb, I knew thee; and before that
    thou wentest out of the womb, I consecrated, or dedicated, thee; and I gave thee
    to be a prophet among the nations.)
  epo-epo: Antaŭ ol Mi formis vin en la utero, Mi vin konis, kaj antaŭ ol vi eliris
    el la ventro, Mi vin sanktigis, Mi faris vin profeto por la popoloj.
  uig-PIN: — Anangning ⱪorsiⱪida seni apiridǝ ⱪilixtin ilgirila Mǝn seni bilǝttim;
    sǝn baliyatⱪudin qiⱪixtin burun seni Ɵzümgǝ atap, ǝllǝrgǝ pǝyƣǝmbǝr boluxⱪa tiklidim,
    — deyildi.
  beo-beo: '“Na da dia esalusu dima i dagoi. Be amo hidadea, Na da di ilegei. Di da
    hame lalelegei galobawane, Na da di fifi asi gala ilima balofede hawa: hamoma:ne
    ilegei dagoi.”'
  tpi-OTNT: “Taim mi no bin mekim yu i kamap yet long bel bilong mama, mi save long
    yu. Na taim mama i no karim yu yet, mi makim yu bilong mekim wok profet namel
    long ol kantri nabaut.”
  hau-SA: “Kafin in siffanta ka a cikin ciki na san ka, kafin a haife ka, na keɓe
    ka; na naɗa ka ka zama annabi ga al’ummai.”
  uig-LAT: — Anangning qorsiqida séni apiride qilishtin ilgirila Men séni bilettim;
    sen baliyatqudin chiqishtin burun séni Özümge atap, ellerge peyghember bolushqa
    tiklidim, — déyildi.
  nde-nde: “Ngingakakubumbi esiswini ngakwazi, ungakazalwa ngakukhetha ngakubeka ukuba
    ngumphrofethi ezizweni.”
  ton-ton: “Naʻaku ʻilo koe ʻi he teʻeki ai te u fakatupu koe ʻi he fatu; pea naʻaku
    fakatapui koe, pea tuʻutuʻuni koe, ko e palōfita ki he ngaahi puleʻanga, ʻi he
    teʻeki ai te ke haʻu mei he manāva.”
  ces-1613: Dříve než jsem tě sformoval v životě, znal jsem tebe, a dříve nežlis vyšel
    z života, posvětil jsem tě, za proroka národům dal jsem tebe.
  eng-WMB: “Before I formed you in the womb, I knew you. Before you were born, I sanctified
    you. I have appointed you a prophet to the nations.”
  tam-TCV: “உன் தாயின் கர்ப்பத்தில் உன்னை உருவாக்கும் முன்பே நான் உன்னை அறிந்தேன்,
    நீ பிறக்கும் முன்பே எனக்கு ஊழியம் செய்யும்படி நான் உன்னை பிரித்தெடுத்தேன்; நாடுகளுக்கு
    இறைவாக்கினனாக உன்னை நியமித்தேன்” என்றார்.
  ceb-ULB: “Gipili ko na ikaw; sa wala ko pa ikaw gihulma sa tagoangkan, gilain ko
    na ikaw sa wala ka pa nahimugso gikan sa tagoangkan; gihimo ko na ikaw nga propeta
    sa kanasoran.”
  pol-UBG: Zanim ukształtowałem cię w łonie, znałem cię, zanim wyszedłeś z łona, uświęciłem
    cię i ustanowiłem prorokiem dla narodów.
  agr-agr: “Wi aminak eke akiintsuminig, mina chichamjun ashí nugkanum etsegtugkati
    tusan etegkauwaitjame”, tujutmayi.
  kyc-kyc: Nambame emba endakinyinya ingi anda dokona wane ingyalana karo dokopa wambo
    rombo palyiyu. Dee emba manjipa nayaminyipa wambu rara dupwana peparae emba poropeta
    karare lao wambo rombo palyuo kaeyo, leya.
  urd-GVU: ”مَیں تجھے ماں کے پیٹ میں تشکیل دینے سے پہلے ہی جانتا تھا، تیری پیدائش
    سے پہلے ہی مَیں نے تجھے مخصوص و مُقدّس کر کے اقوام کے لئے نبی مقرر کیا۔“
  deu-1912: Ich kannte dich, ehe denn ich dich im Mutterleibe bereitete, und sonderte
    dich aus, ehe denn du von der Mutter geboren wurdest, und stellte dich zum Propheten
    unter die Völker.
  ntj-ntj: “Yuwa Tjiramayi, kutjulpirtu-rnanta nintilu nyakulanytja parrkangkan ngaralanyangka.
    Ngurrkarntanu-rnanta yarnangu kutjupa-kutjupangkan tjukurrpa watjaratjaku. Yuwa,
    kutjulpirtu-rnanta ngurrkarntanu. Palunyalu-rnanta marla palyarnu nyuntuku ngunytjuku
    tjuningka.”
  kan-2017: “ನಾನು ನಿನ್ನನ್ನು ಗರ್ಭದಲ್ಲಿ ರೂಪಿಸುವುದಕ್ಕೆ ಮುಂಚೆ ತಿಳಿದಿದ್ದೆನು; ನೀನು ಉದರದಿಂದ
    ಬರುವುದಕ್ಕೆ ಮೊದಲೇ ನಿನ್ನನ್ನು ಪ್ರತಿಷ್ಠಿಸಿದ್ದೆನು. ಜನಾಂಗಗಳಿಗೆ ಪ್ರವಾದಿಯನ್ನಾಗಿ ನಿನ್ನನ್ನು
    ನೇಮಿಸಿದ್ದೇನೆ” ಎಂಬ ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: “Gu mel’egem u m’on ndawor mu sum nga mayal, mu m’on ni ngan gargelegem
    mu gu duwgiliy ni ngam mang profet ngak e pi nam.”
  hlt-MCSB: “Nang he bungko khuiah kan hlinsai khaw kan hlinsai hlan ah nang kan ming
    coeng. Bung khui lamkah na thoeng hlan ah nang kan ciim tih namtom rhoek ham tonghma
    la nang kang khueh coeng,” a ti.
  mdy-ETH: «ዔርሚያሴ! ኔና ሃጊ ዒንዶ ጎጳ ታኣኒ ማዡዋዖ ቤርታ ታ ኔና ዔሬኔ፤ ኔ ሾይታንዳሢኮ ቤርታ ታ ኔና ዱማሲ ዴሮም
    ታ ማሊሢ ኔ ኬኤዛንዳጉዲ ታ ኔና ዶኦሬኔ» ጌዔኔ።
  twi-ASANTE: “Ansa na merebɔ wo wɔ awotwaa mu no, na menim wo; ansa na wɔrebɛwo wo
    no, meyii wo sii nkyɛn; meyɛɛ wo sɛ odiyifoɔ maa aman no.”
  eng-WEBU: “Before I formed you in the womb, I knew you. Before you were born, I
    sanctified you. I have appointed you a prophet to the nations.”
  wal-wal: “Taani nena ne aayee uluwan tilanaappe kase eraas. Neeni uluwaappe yelettanaappe
    kase taani nena geeshshada dummaya wottaas. Qassi kawotettatuyyo hananabaa yootiyaagaa
    oottada nena sunttaas” yaagiis.
  spa-PDDPT: Antes que te formara en el vientre te conocí. Antes que salieras de la
    matriz te consagré. Te di como profeta a las naciones.
  gun-gun: — Nderyru'i py xee romoingo e'ỹ mbove xee roikuaa ma voi, ndetui'i e'ỹ
    mbove roiporavo vy romoĩ profeta-rã yvy regua kuery pe xeayvu remombe'u aguã —
    he'i.
  ilo-ULB: “Sakbay a binukelka iti aanakan, pinilikan; sakbay a naipasngayka, inlasinka;
    pinagbalinka a profeta kadagiti nasion.”
  kpg-kpg: “Au guu dongo aga goe i mua dogu dugu adu gi di goe do mouli. Gei i mua
    do haanau, gei Au gu hili aga goe belee hai soukohp ang gi nia henua huogodoo.”
  uig-ARA: ــ ئاناڭنىڭ قورسىقىدا سېنى ئاپىرىدە قىلىشتىن ئىلگىرىلا مەن سېنى بىلەتتىم؛
    سەن بالىياتقۇدىن چىقىشتىن بۇرۇن سېنى ئۆزۈمگە ئاتاپ، ئەللەرگە پەيغەمبەر بولۇشقا
    تىكلىدىم، ــ دېيىلدى.
  sus-sus: «Beenu n xa i nɔnɔ i nga tɛɛgɛ, n tan nu i kolon. Beenu i nga xa i sɔtɔ,
    n nu bara xɛɛraya ragiri i ma, i xa findi namiɲɔnmɛ ra sie birin xun ma.»
  pon-2006: “Mwohn ei kihong uhk mour, I piluhkadahr, oh mwohn omw ipwidi, I idihiukadahr
    pwe ke en wiahla soukohp ong wehi kan.”
  jae-jae: “Aê kajala aôm gêdêŋ taŋ kamasaŋ aôm aŋga tênam têtaclêlôm atomgeŋ naŋ,
    tênam kêkôc aôm atomgeŋ ma gajam mec aôm su, aê kajaliŋ aôm sa gebe ôtu tenteŋlatunêŋ
    propete.”
  ksd-ksd: Lua, ba pa iau ga vaki u boko ta ra tatal na bul, iau ga nunure u, ma ba
    pa u ga vana rikai boko kan ra bala i ra vavina iau ga pilak vaire pa u; iau ga
    tibe u pi una propet pire ra lavur vuna tarai.
  tur-YTC: “Seni ana rahminde biçimlendirmeden önce tanıdım. Doğmadan önce seni kutsadım.
    Seni uluslara peygamber olarak atadım.”
  grc-BRENT: Πρὸ τοῦ με πλάσαι σε ἐν κοιλίᾳ, ἐπίσταμαί σε, καὶ πρὸ τοῦ σε ἐξελθεῖν
    ἐκ μήτρας, ἡγίακά σε, προφήτην εἰς ἔθνη τέθεικά σε.
  ind-AYT: “Sebelum Aku membentuk kamu dalam kandungan, Aku mengenalmu; dan sebelum
    kamu dilahirkan, Aku menguduskanmu. Aku menetapkan kamu menjadi seorang nabi bagi
    bangsa-bangsa.”
  nya-nya: “Ndisanakuwumbe mʼmimba mwa amayi ako ndinali nditakudziwa kale, iwe usanabadwe
    ndinali nditakupatula kale; ndinakuyika kuti ukhale mneneri kwa anthu a mitundu
    yonse.”
  hrv-hrv: “Prije nego što te oblikovah u majčinoj utrobi, ja te znadoh; prije nego
    što iz krila majčina izađe, ja te posvetih, za proroka svim narodima postavih
    te.”
  mps-mps: “Te eno nage naga idago haligade ame nisąbo sogo, eno nage koneai. Te
    nage naga idago ame nisąbadi, eno nage sa munama, te gasa bulu tǫ kantri dabe
    tomode te profet sę ela bilabo bidi da homu yai dao,” wali.
  tpi-tpi: “Taim mi no bin mekim yu i kamap yet long bel bilong mama, mi save long
    yu. Na taim mama i no karim yu yet, mi makim yu bilong mekim wok profet namel
    long ol kantri nabaut.”
  dan-1931: Før jeg danned dig i Moderskød, kendte jeg dig; før du kom ud af Moderliv,
    helliged jeg dig, til Profet for Folkene satte jeg dig.
  vie-OVCB: “Ta đã biết con trước khi tạo nên con trong lòng mẹ. Trước khi con sinh
    ra, Ta đã dành riêng con và chỉ định con làm tiên tri cho các dân tộc.”
  guj-2017: “ગર્ભસ્થાનમાં ઘડ્યા પહેલાં, મેં તને પસંદ કર્યો હતો; અને ગર્ભસ્થાનમાંથી
    બહાર આવતા પહેલાં મેં તને પવિત્ર કર્યો હતો. પ્રજાઓને સારુ મેં તને પ્રબોધક થવા માટે
    નીમ્યો છે.”
  pon-2006A: “Mwohn ei kihong uhk mour, I piluhkadahr, oh mwohn omw ipwidi, I idihiukadahr
    pwe ke en wiahla soukohp ong wehi kan.”
  por-BRBSL: “Antes de formá-lo no útero, eu o conhecia. Antes de você nascer, eu
    o santificei. Eu vos nomeei profeta para as nações”.
  cth-cth: Von thung na sak hoehnahlan patenghai na panue toe. Camoim dawk hoi na
    tâco hoehnahlan patenghai na thoung sak teh, miphun naw koe profet lah o hane
    na cak sak toe, telah a ti.
  twi-twi: “Ansa na mereyɛ wo wɔ awotwaa mu no na minim wo; ansa na wɔrebɛwo wo no,
    miyii wo sii nkyɛn; meyɛɛ wo odiyifo maa aman no.”
  hlt-hlt: “Nang he bungko khuiah kan hlinsai khaw kan hlinsai hlan ah nang kan ming
    coeng. Bung khui lamkah na thoeng hlan ah nang kan ciim tih namtom rhoek ham tonghma
    la nang kang khueh coeng,” a ti.
  tbz-SIM: N do dɑ yɛ̃́mu kɛ mu nyí dɑ pìítɛ́ ɑ yɔ̃ pɔutì miɛkɛ. A do kpɑɑní ɑ yɔ̃
    pɔutì miɛkɛ kɛ̀ n dɑ cɑ̃̀ńnɛ́mu, n do dɑ tɑ̃ɑ̃tɛ́mu kɑ̀ɑ bo ntú wèè nɑ̀ɑ́ m pɑ̃ɑ̃
    nɑ́ɑǹtì yɛbotɛ̀.
  msy-2020: “Kɨ tɨghar nɨn amebamɨn navir averiamɨn aven nɨn ingaramin dughiam, kɨ
    nɨ gɨfogha, nɨ ginabagha gɨfa. Nɨn amebam tɨghar nɨ batamin dughiamɨn, kɨ kantribar
    tongɨn akam inigha izir gumazimɨn ingangarim damuasa nɨ amɨsefe, nɨ na baghavɨra
    ikiamin gumazimɨn ikiasa, kɨ nɨ amɨsevegha gɨfa.”
  dop-dop: Mɑ nyǝmɑ-ŋ nɑ pǝ́cɔ́ pǝ́ ŋmɑɣɑ-ŋ nyɑ́ too lotu tɑɑ, nɑ mɑ́ lǝsɩ-ŋ nɑ mɑ́
    kpɑ-ŋ mɑ kʋyɔɣɔtʋtʋ tɛlǝsǝlʋ kɛ piitimnɑɑ tɑɑ, nɑ pǝ́cɔ́ pɑ́ lʋlǝɣɩ-ŋ.
  azb-azb: «Mən sənə ananın bətnində Surət verməzdən əvvəl səni tanıdım, Doğulmazdan
    əvvəl səni təqdis edib Millətlərə peyğəmbər etdim».
  eng-DBY: Before I formed thee in the belly I knew thee; and before thou camest forth
    out of the womb I hallowed thee, I appointed thee a prophet unto the nations.
  hin-2017: “गर्भ में रचने से पहले ही मैंने तुझ पर चित्त लगाया, और उत्पन्न होने से
    पहले ही मैंने तुझे अभिषेक किया; मैंने तुझे जातियों का भविष्यद्वक्ता ठहराया।” (गला.
    1:15)
  wol-KYG: «Laata ma lay sos ci sa biiru ndey, xam naa la; laata ngay juddoo ci sa
    ndey, séddoo naa la, def la ngay yonent ñeel xeet yi.»
  eng-YLT: '''Before I form thee in the belly, I have known thee; and before thou
    comest forth from the womb I have separated thee, a prophet to nations I have
    made thee.'''
  kne-kne: ‘Idi daan kon pekken sik-a sin eges inam, enggay inaammok sik-a. Sin daan
    ka pay laeng maianak, inlalasin kos sik-a ay mansilbi en sak-en yan dinotokak
    sik-a ay mangipaammo sin kalik sin nanasyon.’”
  eng-WYC-2017: Before that I formed thee in the womb, I knew thee; and before that
    thou wentest out of the womb, I hallowed thee; and I gave thee to be a prophet
    among folks.
  eng-WMBB: “Before I formed you in the womb, I knew you. Before you were born, I
    sanctified you. I have appointed you a prophet to the nations.”
  urd-GVH: “मैं तुझे माँ के पेट में तश्कील देने से पहले ही जानता था, तेरी पैदाइश से
    पहले ही मैंने तुझे मख़सूसो-मुक़द्दस करके अक़वाम के लिए नबी मुक़र्रर किया।”
  rug-rug: “Ele gilanigo tu Rau si agoi sipu lopu ele tavetigo Rau pa tiana sa tinamu,
    sipu lopu ele podo tu agoi si ele vizata vata kale igo tu Rau; na ele vizatigo
    Rau pude na poropita koari na butubutu,” gua.
  gaz-gaz: “Ani utuu gadameessa keessatti si hin uumin dura si beeke; utuu ati hin
    dhalatin dura addaan si baafadhe; akka ati sabootaaf raajii taatuufis si muude.”
  fra-LSG: Avant que je t’eusse formé dans le ventre de ta mère, je te connaissais,
    et avant que tu fusses sorti de son sein, je t’avais consacré, je t’avais établi
    prophète des nations.
  gnn-gnn: '@see-verse:JER.001.004'
  yal-yal: “Benun i nga xa fudikan i ra, n yi i kolon. Benun a xa i bari, n bata yi
    i sugandi, n bata yi i findi nabiin na siyane xa.”
  iou-iou: Gäk meŋka koki gänaŋ nämo gepmaŋpa ahäŋiri nadäŋ gamiŋkut. Ba meŋka koki
    gänaŋ naniktä kwawak nämo ahäŋiri gäk iwoyäŋpäŋ näkŋo mena jinom yäpmäŋpäŋ äma
    äbori äbori uken yäŋahäkta gepmaŋkut.
  haw-1868: Mamua aku o ka'u hana ana ia oe iloko o ka opu, ike aku no au ia oe; a
    mamua aku o kou puka ana mawaho mai o ka opu, hoolaa aku au ia oe, a hoolilo no
    au ia oe i kaula no na lahuikanaka.
  arb-NAV: «قَبْلَمَا شَكَّلْتُكَ فِي أَحْشَاءِ أُمِّكَ عَرَفْتُكَ، وَقَبْلَمَا وُلِدْتَ
    أَفْرَزْتُكَ، وَأَقَمْتُكَ نَبِيًّا لِلأُمَمِ».
  ewe-ewe: “Hafi mava me wò ɖe dawò ƒe dɔ me la, menya wò; hafi woava dzi wò la, mekɔ
    ŋutiwò da ɖi eye meɖo wò Nyagblɔɖilae na dukɔwo.”
  eng-LEE: 'Before yet I had formed thee in thy mother''s body I knew thee; and before
    thou wast yet come forth out of the womb I sanctified thee: a prophet unto the
    nations did I ordain thee.'
  asm-FB: বোলে, “তোমাৰ মাতৃৰ গৰ্ভত তোমাক নিৰ্ম্মাণ কৰাৰ আগতে মই তোমাক জানিলোঁ। আৰু
    তুমি গৰ্ভৰ পৰা বাহিৰ হোৱা আগতে মোৰ গৌৰৱৰ অৰ্থেই মই তোমাক পৃথক কৰিলোঁ; আৰু মই তোমাক
    মোৰ ভাববাদী হবলৈ নিযুক্ত কৰিলোঁ গোটেই জাতিবোৰৰ বাবে।”
  sus-A: «بٍينُ ﭑ شَ عِ نْنْ عِ نفَ تّيفّ، ﭑ تَن نُ عِ كٌلٌن. بٍينُ عِ نفَ شَ عِ سْتْ،
    ﭑ نُ بَرَ شّيرَيَ رَفِرِ عِ مَ، عِ شَ قِندِ نَمِحْنمّ رَ سِيٍ بِرِن شُن مَ.»
  fra-SBL: « Avant de te former dans le ventre de ta mère, je te connaissais. Avant
    ta naissance, je t'ai sanctifié. Je t'ai établi prophète des nations. »
  hbo-hbo: בְּטֶ֨רֶם *אֶצֹּורְךָ (אֶצָּרְךָ֤) בַבֶּ֙טֶן֙ יְדַעְתִּ֔יךָ וּבְטֶ֛רֶם
    תֵּצֵ֥א מֵרֶ֖חֶם הִקְדַּשְׁתִּ֑יךָ נָבִ֥יא לַגֹּויִ֖ם נְתַתִּֽיךָ׃
  kik-kik: “Mbere ya gũkũũmba nda-inĩ ya maitũguo-rĩ, no ndaakũũĩ, o na ũtanaciarwo-rĩ,
    nĩndakwamũrĩte; nĩndagũtuire mũnabii wa kũrathagĩra ndũrĩrĩ.”
  fra-NCL: « Avant de te former dans le ventre de ta mère, je t’ai connu, et avant
    que tu sortisses de son sein, je t’ai consacré ; je t’ai établi prophète pour
    les nations. »
  cek-AK: zok thungah kang omsak ai nathuem hoiah kang panoek boeh; Na tapen ai nathuem
    hoiah kang ciimsak boeh; nang hae prae kaminawk boih hanah tahmaa ah kang suek
    boeh, tiah ang naa.
  cuk-cuk: “Jeremías, amba yoo be sapibeneggi-mege bato an be-susad. Amba yoo be gwalulege,
    bato angadga an be-imaksad. Dulemar-yar-baid-baidgi-bukmaladga an-gayaburba-barsogedga
    bato an be-nug-imaksad.”
  uig-CYR: — Анаңниң қосиғида сени апиридә қилиштин илгирила Мән сени биләттим; сән
    балиятқудин чиқиштин бурун сени Өзүмгә атап, әлләргә пәйғәмбәр болушқа тиклидим,
    — дейилди.
  pma-pma: “Seremaea, mulamu en avong koa namumonuk en vangen mama onom, nakileak
    tuai. Anatin, mulamu en avong avasuk, nalei kanuk tuai. Nalei kanuk kovamai kovahi
    provet onak kovaha ven meatin keil ten kantri sav keil.”
  tel-2017: “నీ తల్లి గర్భంలో నీకు రూపం రాక ముందే నువ్వు నాకు తెలుసు. నువ్వు గర్భం
    నుండి బయట పడక మునుపే నేను నిన్ను ప్రతిష్ఠించాను. జనాలకు నిన్ను ప్రవక్తగా నియమించాను.”
  hat-BSA: Avan Mwen te fòme ou nan vant, Mwen te konnen ou, e avan ou te fèt mwen
    te konsakre ou. Mwen te deziye ou kon yon pwofèt a nasyon yo.
  bxh-bxh: Boga yai hola hige ya falasam, na haꞌa E fasinabom, yo hola hige u tubu
    na haꞌa E fagabim. E fasinabom haba nuꞌu ouꞌouli edi peloweta.
  kos-kos: “Meet liki nga lumwekomla nga sulekomla, ac meet liki kom isusla nga srikomla
    in sie mwet palu nu sin mutunfacl uh.”
  hbo-WLC: בְּטֶ֨רֶם אצורך בַבֶּ֙טֶן֙ יְדַעְתִּ֔יךָ וּבְטֶ֛רֶם תֵּצֵ֥א מֵרֶ֖חֶם הִקְדַּשְׁתִּ֑יךָ
    נָבִ֥יא לַגּוֹיִ֖ם נְתַתִּֽיךָ׃
  ibo-ibo: “Amaara m gị tupu a tụrụ ime gị, tupu a mụọ gị, edoro m gị nsọ, ahọpụtakwara
    m gị dịka onye amụma nye mba niile.”
  ory-ory: “ଉଦର ମଧ୍ୟରେ ତୁମ୍ଭକୁ ଗଢ଼ିବା ପୂର୍ବରୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଜାଣିଲୁ, ପୁଣି ଭୂମିଷ୍ଠ ହେବା
    ପୂର୍ବରୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ପବିତ୍ର କଲୁ; ଆମ୍ଭେ ତୁମ୍ଭକୁ ନାନା ଦେଶୀୟମାନଙ୍କ ନିକଟରେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    କରି ନିଯୁକ୍ତ କରିଅଛୁ।”
  chk-chk: “Üa sileek me mwen kosamwo fis me lon letipen inom, nge me mwen om kosamwo
    uputiu üa filuk. Üa awisok pwe kopwe eman soufos ngeni chon ekewe mwü.”
  rop-rop: “Aibin pikimat yu bifo aibin gibit yu laif, en bifo yubin bon aibin pikimat
    yu, dumaji ai wandim yu garra jidan speshalwan mesinja blanga ola kantri.”
  ukr-1871: 'Перш нїж я зложив тебе в утробі матері твоєї, знав я тебе, і перш нїж
    ти появився із нутра матері твоєї, осьвятив я тебе: пророком для народів призначив
    тебе.'
  deu-1951: Ehe denn ich dich im Mutterleibe bildete, kannte ich dich, und bevor du
    aus dem Mutterschoße hervorgingst, habe ich dich geheiligt und dich den Völkern
    zum Propheten gegeben!
  eng-JPS: Before I formed thee in the belly I knew thee, and before thou camest forth
    out of the womb I sanctified thee; I have appointed thee a prophet unto the nations.
  srp-1865: Prije nego te sazdah u utrobi, znah te; i prije nego izide iz utrobe,
    posvetih te; za proroka narodima postavih te.
  lug-lug: “Nakumanya bwe nnali sinnakubumba mu lubuto lwa maama wo; nga tonnava mu
    lubuto n’akutukuza. Nakulonda okubeera nnabbi eri amawanga.”
  heb-heb: בטרם אצורך בבטן ידעתיך ובטרם תצא מרחם הקדשתיך נביא לגוים נתתיך׃
  ben-IRV: “তোমাকে গর্ভে গঠন করার আগেই আমি তোমাকে মনোনীত করেছি এবং তুমি গর্ভ থেকে
    বেরোনোর আগেই আমি তোমাকে পবিত্র করেছি। আমি জাতিদের কাছে তোমাকে ভাববাদী হিসাবে নিযুক্ত
    করেছি।”
  pan-pan: ਇਹ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਮੈਂ ਤੈਨੂੰ ਕੁੱਖ ਵਿੱਚ ਸਾਜਿਆ ਮੈਂ ਤੈਨੂੰ ਜਾਣਦਾ ਸੀ, ਇਹ ਤੋਂ ਪਹਿਲਾਂ
    ਕਿ ਤੂੰ ਕੁੱਖੋਂ ਨਿੱਕਲਿਆ ਮੈਂ ਤੈਨੂੰ ਵੱਖਰਾ ਕੀਤਾ, ਮੈਂ ਤੈਨੂੰ ਕੌਮਾਂ ਲਈ ਨਬੀ ਠਹਿਰਾਇਆ।
  mya-JVB: သင့်ကိုအမိဝမ်း ထဲ ၌ငါမဖန်ဆင်း မှီ သင့် ကို ငါသိ ပြီ။ မ ဘွား မှီကပင် သင့်
    ကို ငါသန့်ရှင်း စေ၍၊ လူ အမျိုးမျိုးတို့အဘို့ ၊ ပရောဖက် အရာ၌ ခန့် ထားပြီဟု မိန့်တော်မူ၏။
  tbg-tbg: Te ai nora auhaqi kia ai autu kauna entara ai kaama taunarave. Ai nova
    kia ai vatatai entara te ariara viva ti uva qoqaiqama kero vo vatanaa vo vatanaaka
    tiva nimianarove tunarave, tiro.
  hmo-hmo: “Do oi vara lasi neganai, lau ese oi lau abia hidi. Oi be do oi mauri lasi
    neganai, oi lau hahelagaia. Lau ese peroveta dagi oi dekenai lau henia, bese idauidau
    dekenai.”
  urd-urd: “इससे पहले कि मैंने तुझे बत्न में ख़ल्क़ किया, मैं तुझे जानता था और तेरी
    पैदाइश से पहले मैंने तुझे ख़ास किया, और क़ौमों के लिए तुझे नबी ठहराया।”
  rus-SYN: 'прежде нежели Я образовал тебя во чреве, Я познал тебя, и прежде нежели
    ты вышел из утробы, Я освятил тебя: пророком для народов поставил тебя.'
  bqc-SIM: E màↄ gɛ́ n íkasai nɛasakpɛu, má n dↄ̃, e ǹyↄ̃ gɛ́ bↄi gbɛɛu, ma n
    sɛ ma pↄ́ ũɛ, ma n dilɛ ãnabi ũ buiↄnɛ.
  tcz-CHONGTHU: “Keiman nanu naobu sung’a, nalim namel kagondoh masanga, nangma kahetsa
    nahitai. Nahung penlhah masanga, Keiman nangma namtin vaipi henga keima themgao
    ding’a, kathenso’a chuleh kapansah nahitai,’’ ati.
  mar-mar: “मी तुला आईच्या उदरात घडवण्यापूर्वीच, मी तुला निवडले आहे, आणि तू गर्भातून
    निघण्याआधीच मी तुला पवित्र केले आहे. मी तुला राष्ट्रांचा संदेष्टा असे केले आहे.”
  soq-soq: “Ne mai e inaa bupa bedewe dewaepona walamawe atenepona dia, ne bauta e
    atenena, e mai muitapona walamawe ne bauta e sonabaena, ne e sonabaene awowaena
    perowetana segaite uwa daitada apanawa mampo gagaloitona baiwa.”
  qub-qub: «Mamayquipa pachancho manaräpis yuriptiqui gamtaga maynami rejsishcä. Manaräpis
    mamayqui gueshyacushuptiqui maynami acrarä. Gamtaga maynami distïnuyquita gorä
    nasyuncunapaj profëta canayquipaj.»
  bqp-bqp: u sere mɑn mɔmɛ nɛn mɛron nukurɔ, u mɑn yɛ̃ sɑɑ bɑ ǹ mɑn mɑrubu kpɑ. U
    mɑn gɔsɑ u yi nɛnɛm n kɑ ko win gɔro hɑnduniɑn bwesenun mi bu sere mɑn mɑ.
  hat-hat: -Mwen te konnen ou anvan menm mwen te ba ou lavi nan vant manman ou. Mwen
    te mete ou apa pou mwen anvan menm ou te fèt. Mwen te chwazi ou pou ou te yon
    pwofèt pou nasyon yo.
  eng-BSB: “Before I formed you in the womb I knew you, and before you were born I
    set you apart and appointed you as a prophet to the nations.”
  eng-WEBPB: “Before I formed you in the womb, I knew you. Before you were born, I
    sanctified you. I have appointed you a prophet to the nations.”
  kbq-kbq: Antakamofo arimpafina kazeri forera osune'na ko kagrira kage'na antahi'na
    hu'noe. Hagi negarera'a kaseogante'nege'na ko kagrira kazerinte ruotage nehu'na,
    kokankoka vahete Nagri kasnampa vahe manigahane hu'na kagrira huhampri'noe.
  nhe-BL: “Na nimitzixmatqui hasta quema aya nimitzchijchijtoya ipan iijti monana.
    Huan quema aya titlacatiyaya, nimitztlapejpeni huan nimitziyocatlali para titlayolmelahuas
    tlen na ica tlacame tlen ehuani nochi tlaltini ipan nochi tlaltepactli.”
  gub-BL: — Nezexak kar 'ym mehe we nehy hie pupe nereko mehe we uruexak ihe, nemonokatu
    pà hezeupe ihe, teko ywy nànànar wanupe heze'eg imume'u har romo nemuigo kar pà
    ihe, i'i ihewe.
  eng-DRA: 'Before I formed thee in the bowels of thy mother, I knew thee: and before
    thou camest forth out of the womb, I sanctified thee, and made thee a prophet
    unto the nations.'
