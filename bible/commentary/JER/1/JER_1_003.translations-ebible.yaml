  tam-2017: அப்புறம் யோசியாவின் மகனாகிய யோயாக்கீம் என்கிற யூதாவுடைய ராஜாவின் அரசாட்சியின்
    நாட்களிலும், யோசியாவின் மகனாகிய சிதேக்கியா என்கிற யூதாவுடைய ராஜாவின் பதினோராம்
    வருடத்து முடிவுவரையும், எருசலேம் ஊரார் ஐந்தாம் மாதத்தில் சிறைப்பட்டுப் போகும்வரைக்கும்
    யெகோவாவுடைய வார்த்தை அவனுக்கு உண்டானது.
  spa-RV-1909: Fué asimismo en días de Joacim hijo de Josías, rey de Judá, hasta el
    fin del año undécimo de Sedechîas hijo de Josías, rey de Judá, hasta la cautividad
    de Jerusalem en el mes quinto.
  ron-BTF: S-a întâmplat de asemenea în zilele lui Ioiachim, fiul lui Iosia, împăratul
    lui Iuda, până la sfârșitul anului al unsprezecelea al lui Zedechia, fiul lui
    Iosia, împăratul lui Iuda, până la ducerea Ierusalimului în captivitate în luna
    a cincea.
  eng-WEBP: It came also in the days of Jehoiakim the son of Josiah, king of Judah,
    to the end of the eleventh year of Zedekiah, the son of Josiah, king of Judah,
    to the carrying away of Jerusalem captive in the fifth month.
  eng-FBV: and on through the time of Jehoiakim, son of Josiah, king of Judah, up
    to the fifth month of the eleventh year of Zedekiah, son of Josiah, king of Judah,
    which was when the people of Jerusalem went into exile.
  nld-1939: En het bleef gericht onder de regering van Jojakim, den zoon van Josias
    en koning van Juda, tot het einde van het elfde jaar van Sedekias, den zoon van
    Josias en koning van Juda, totdat Jerusalem in de vijfde maand in ballingschap
    ging.
  nch-BL: Huan teipa TOTECO quisehuiquili quimacac camanali miyac huelta quema Joacim,
    icone Josías, elqui tanahuatijquet ipan tali Judá huan hasta quema Sedequías,
    cati nojquiya icone Josías, quiaxiti itamiya nopa majtacti huan se xihuit ipan
    itequi quej tanahuatijquet. Elqui ipan nopa xihuit quema ajsicoj tocualancaitacahua
    ipan nopa metzti macuili ipan tocalendario israelita huan quiyahualojque altepet
    Jerusalén huan quinhuicaque Jerusalén ehuani ilpitoque para tetequipanotij ipan
    seyoc tali.
  vie-1934: lại có phán cùng người trong đời Giê-hô-gia-kim, con trai Giô-si-a, vua
    Giu-đa, cho đến cuối năm thứ mười một đời vua Sê-đê-kia, con trai Giô-si-a, vua
    Giu-đa, tức là năm mà Giê-ru-sa-lem bị bắt làm phu tù trong tháng thứ năm.
  hin-CV: उन्हें याहवेह का संदेश यहूदिया के राजा योशियाह के पुत्र यहोइयाकिम के राज्य-काल
    से लेकर, यहूदिया के राजा योशियाह के पुत्र सीदकियाहू के राज्य-काल के ग्यारहवें
    वर्ष के अंत तक, पांचवें माह में येरूशलेम के निवासी तक भी प्रगट किया जाता रहा.
  spa-BES: Y volvió en los días de Joacim, hijo de Josías, rey de Judá, hasta el año
    undécimo de Sedequías, hijo de Josías, rey de Judá; cuando Jerusalén fue desterrada
    en el quinto mes.
  tdx-tdx: Niheova’e ka tañ’andro’ Iehoiakime ana’ Iosià, mpanjaka’ Iehodà pak’ami’ty
    fimodoa’ ty taoñe faha folo-raik’ambi’ i Tsidkià ana’ Iosià mpanjaka’ Iehodà,
    ampara’ ty faneseañe Ierosalaime an-drohy añe amy volam-paha-limey.
  tha-KJV: และมีมาในรัชกาลของเยโฮยาคิม โอรสของโยสิยาห์​กษัตริย์​แห่​งยูดาห์ จนถึงปลายปี​ที่​สิ​บเอ็ดแห่งรัชกาลเศเดคียาห์
    โอรสของโยสิยาห์​กษัตริย์​แห่​งยูดาห์ จนถึงการกวาดเยรูซาเล็มไปเป็นเชลยในเดือนที่​ห้า
  por-BR-2018: Veio também nos dias de Jeoaquim, filho de Josias, rei de Judá, até
    o fim do décimo primeiro ano de Zedequias, filho de Josias, rei de Judá, até que
    Jerusalém foi levada cativa no quinto mês.
  deu-ELO: und es geschah auch in den Tagen Jojakims, des Sohnes Josias, des Königs
    von Juda, bis zum Ende des elften Jahres Zedekias, des Sohnes Josias, des Königs
    von Juda, bis zur Wegführung Jerusalems im fünften Monat.
  eng-WYC-2018: And it was done in the days of Jehoiakim, the son of Josiah, the king
    of Judah, unto the ending of the eleventh year of Zedekiah, son of Josiah, king
    of Judah, till to the passing over, either (the taking into) captivity, of Jerusalem,
    in the fifth month. (And it was done in the days of Jehoiakim, the son of Josiah,
    the king of Judah, unto the end of the eleventh year of Zedekiah, the son of Josiah,
    the king of Judah, until the taking into captivity, or the exile, of the people
    of Jerusalem, in the fifth month.)
  epo-epo: kaj poste en la tempo de Jehojakim, filo de Joŝija, reĝo de Judujo, ĝis
    la fino de la dek-unua jaro de Cidkija, filo de Joŝija, reĝo de Judujo, ĝis la
    forkonduko de la Jerusalemanoj en la kvina monato.
  uig-PIN: Yǝⱨuda padixaⱨi Yosiyaning oƣli Yǝⱨoakimning künliridǝ ⱨǝmdǝ Yǝⱨuda padixaⱨi
    Yosiyaning oƣli Zǝdǝkiyaning on birinqi yilining ahiriƣiqǝ, yǝni xu yilning bǝxinqi
    eyida Yerusalemdikilǝr sürgün ⱪilinƣuqǝ uningƣa Pǝrwǝrdigarning sɵzi yǝnǝ kelip
    turdi.
  beo-beo: Amola Yousaia egefe Yihoiagimi da Yuda soge ouligilaloba, Hina Gode da
    Yelemaiama bu sia:i. Amalalu, Hina Gode da eso bagohame ganodini Yelemaiama sia:nanu,
    asili, Sedegaia (Yousaia egefe eno) da Yuda ouligisu hou ode11hamoi dagoi ba:i.
    Amo odega, oubi biyale agoane, Yelusaleme fi dunu da mugululi asi dagoi ba:i.
  tpi-OTNT: Na bihain, Bikpela i givim sampela tok moa long Jeremaia long taim Jehoiakim,
    pikinini bilong Josaia, i stap king. Stat long dispela taim, Bikpela i save givim
    tok long Jeremaia, i go inap long pinis bilong namba 11 yia bilong King Sedekaia,
    pikinini bilong Josaia. Long namba 5 mun bilong dispela yia, ol birua i kisim
    ol manmeri bilong Jerusalem i go mekim wok kalabus long narapela kantri.
  hau-SA: da kuma a zamanin Yehohiyakim ɗan Yosiya sarkin Yahuda, har zuwa watan biyar
    na shekara goma sha ɗaya na Zedekiya ɗan Yosiya sarkin Yahuda, sa’ad da aka kai
    mutanen Urushalima zaman bauta.
  uig-LAT: Yehuda padishahi Yosiyaning oghli Yehoakimning künliride hemde Yehuda padishahi
    Yosiyaning oghli Zedekiyaning on birinchi yilining axirighiche, yeni shu yilning
    beshinchi éyida Yérusalémdikiler sürgün qilin’ghuche uninggha Perwerdigarning
    sözi yene kélip turdi.
  nde-nde: njalo ekubuseni kukaJehoyakhimi indodana kaJosiya inkosi yakoJuda, kwaze
    kwaba yinyanga yesihlanu emnyakeni wetshumi lanye kaZedekhiya indodana kaJosiya
    inkosi yakoJuda, ngesikhathi sokuthunjwa kwabantu baseJerusalema.
  ton-ton: Naʻe hoko foki ia ʻi he ngaahi ʻaho ʻo Sihoiakimi ko e foha ʻo Siosaia
    ko e tuʻi Siuta, ʻo aʻu ki hono fakaʻosi hono hongofulu ma taha taʻu ʻo Setikia
    ko e foha ʻo Siosaia ko e tuʻi ʻo Siuta, ʻo aʻu ki hono ʻave fakapōpula ʻa Selūsalema
    ʻi hono nima māhina.
  ces-1613: Byl i za dnů Joakima syna Joziášova, krále Judského, až do vyplnění jedenáctého
    léta Sedechiáše syna Joziášova, krále Judského, až do zajetí Jeruzaléma měsíce
    pátého.
  eng-WMB: It came also in the days of Jehoiakim the son of Josiah, king of Judah,
    to the end of the eleventh year of Zedekiah, the son of Josiah, king of Judah,
    to the carrying away of Jerusalem captive in the fifth month.
  tam-TCV: தொடர்ந்து யூதாவின் அரசனாயிருந்த, யோசியாவின் மகன் யோயாக்கீமின் ஆட்சிக்காலம்
    முழுவதிலும், யூதாவின் அரசனாயிருந்த யோசியாவின் மகன் சிதேக்கியா அரசாண்ட பதினோராம்
    வருடம் ஐந்தாம் மாதம் முடியும் வரையும், யெகோவாவின் வார்த்தை எரேமியாவுக்கு வந்தது.
    அப்பொழுதுதான் எருசலேம் மக்கள் நாடுகடத்தப்பட்டார்கள்.
  ceb-ULB: Miabot usab kini sa mga adlaw ni Jehoyakim nga anak nga lalaki ni Josia,
    ang hari sa Juda, hangtod sa ikalima nga bulan sa ikanapulog usa ka tuig ni Zedekia
    nga anak ni Josia, ang hari sa Juda, sa dihang gikuha ang katawhan sa Jerusalem
    ingon nga mga binilanggo.
  pol-UBG: Doszło także za dni Joakima, syna Jozjasza, króla Judy, aż do końca jedenastego
    roku Sedekiasza, syna Jozjasza, króla Judy, aż do uprowadzenia do niewoli mieszkańców
    Jerozolimy w piątym miesiącu;
  agr-agr: Tuja nuigtushkam Josíasa uchiji Joaquim Judá wegantu aidaun apuji aajakua
    duishkam Apajuík Jeremíasnak ausauwai. Tuja Josíasa uchiji tikich Sedequías Judá
    apuji wajasa inabaujin nantu Julion achiak, once mijanan ejeyuwa nunak, Apajuík
    Jeremíasjaig kuashta chichasui. Nunú tsawantin Jerusalégkan jetekag depetuk, Israel
    aents aidaun achijag yajuakajui.
  kyc-kyc: Dee Josayana ikinyingi Jiyoakwimi baa kiŋi kareyamo dokopa Kamongo dokome
    kambako pii lamaiya. Dokopa Kamongome baa enakana yuu malu mee pii lamaiyamo pao
    Josayana ikinyingi akali Setekaya dokome isiyamo pao ee kana akalisa ipisu mendaki
    ingiya. Ee kana dokona kana kingi paki dokopa Jerusaleme wambu dupwa karapusi
    ingyuo puu maiyuo nyuo peyami.
  urd-GVU: اور یرمیاہ کو یہ پیغامات یہویقیم بن یوسیاہ کے دورِ حکومت سے لے کر صِدقیاہ
    بن یوسیاہ کی حکومت کے 11ویں سال کے پانچویں مہینے تک ملتے رہے۔ اُس وقت یروشلم کے
    باشندوں کو جلاوطن کر دیا گیا۔
  deu-1912: und hernach zur Zeit des Königs in Juda, Jojakims, des Sohnes Josias,
    bis ans Ende des elften Jahres Zedekias, des Sohnes Josias, des Königs in Juda,
    bis auf die Gefangenschaft Jerusalems im fünften Monat.
  ntj-ntj: '@see-verse:JER.001.002'
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೂದದ ಅರಸನೂ, ಯೋಷೀಯನ ಮಗನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಕಾಲದಿಂದ ಯೆಹೂದದ ಅರಸನೂ,
    ಯೋಷೀಯನ ಮಗನೂ ಆದ ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಹನ್ನೊಂದನೆಯ ವರ್ಷದ ಐದನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಯೆರೂಸಲೇಮಿನವರು
    ಸೆರೆಹೋಗುವ ತನಕ ಅವನು ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು ಹೊಂದುತ್ತಾ ಇದ್ದನು.
  yap-yap: Miki non ngak bayay nnap’an Jehoyakim nib mo’on ni fak Josiah e pilung.
    Ma nga tomuren miki non SOMOL ngak ni bo’or yay, nge yan i mada’ ko bin ragag
    nge ta’reb e duw ko gagiyeg ni i tay Zedekiah nib mo’on ni fak Josiah. Mu lan
    e bin lal e pul ko re duw nem min fek e girdi’ nu Jerusalem nga wuru’ e nam ni
    yad ba kalbus.
  hlt-MCSB: Judah manghai Josiah capa Jehoiakim tue neh Judah manghai Josiah capa
    Zedekiah kah kum hlai khat thok tih a hla nga dongkah Jerusalem a khum duela om
    pueng.
  mdy-ETH: ዬያጉዲ ዒዮሲያሴ ናኣዚ ዒዮዓቄሜ ካኣታዺ ዎይሤ ዎዶና፤ ጊንሣ ሃሣ ዒዮሲያሴ ናኣዚ ሴዴቂያሴ ካኣታዺ ታጶ ፔቴ ሌዔ
    ዎይሤ ዎዶ ሄላንዳኣና፤ ዬኖ ሌዖኮዋ ዶንጋሳ ዓጊኖና ዬሩሳላሜ ዴራ ዲዒንቲ ዔውቴ ዎዶ ሄላንዳኣና ዬይ ፆኦሲ ቃኣላ ዔርሚያሴ
    ዛሎና ኬኤዚንቲ ኬኤዚንቲ ዴዔኔ።
  twi-ASANTE: Ɛtoaa so wɔ Yuda ɔhene Yosia babarima Yehoiakim ɛberɛ so kɔsii Yuda
    ɔhene Yosia babarima Sedekia ɛberɛ so a nnipa a wɔte Yerusalem kɔɔ nkoasom mu
    wɔ adedie afe a ɛtɔ so dubaako no bosome a ɛtɔ so enum.
  eng-WEBU: It came also in the days of Jehoiakim the son of Josiah, king of Judah,
    to the end of the eleventh year of Zedekiah, the son of Josiah, king of Judah,
    to the carrying away of Jerusalem captive in the fifth month.
  wal-wal: Qassi Yoosiyaasa na7ai, Yihudaa Kawoi Yo7aqeemi kawotido laittatun GODAA
    qaalai Ermmaasayyo yiis. Qassikka Yoosiyaasa na7ai, Sedeqiyaasi kawotin, tammanne
    isiini laittaa gakkanaashin, GODAA qaalai daroton ayyo yiis. He laitti ichchashantta
    aginan Yerusalaame asai omoodettidi biis.
  spa-PDDPT: y también en los días de Joacim, hijo de Josías, rey de Judá, hasta el
    fin del año 11 de Sedequías, hijo de Josías, rey de Judá, es decir, hasta la deportación
    de Jerusalén el mes quinto.
  gun-gun: Ha'e gui Josias ra'y Jeoaquim Judá pygua huvixa oĩ jave ju ayvu omombe'u
    Josias ra'y Zedequias treze ma'etỹ re oĩa peve, ha'e gui Jerusalém tetã gui escravo-rã
    ogueraapaa ma rire peteĩ nhiruĩ jaxy peve ju.
  ilo-ULB: Immay met daytoy kadagiti aldaw a ni Jehoyakim a putot ni Josias ti ari
    idiay Juda, agingga iti maikalima a bulan iti maika-sangapulo ket maysa a tawen
    a panagturay kas ari ni Zedekias a putot ni Josias idiay Juda, idi naitalaw a
    kas balud dagiti tattao ti Jerusalem.
  kpg-kpg: Mee ga helekai labelaa gi Jeremiah i di madagoaa di King Jehoiakim, tama
    a Josiah. Muli mai hua, gei Dimaadua ga hagalee lawa dono helehelekai gi mee,
    gaa dae loo gi nia ngadau e madangaholu maa dahi i di madagoaa King Zedekiah tama
    a Josiah. I di lima malama o di ngadau deelaa, gei digau Jerusalem gaa lahi gi daha
    mo di nadau guongo.
  uig-ARA: يەھۇدا پادىشاھى يوسىيانىڭ ئوغلى يەھوئاكىمنىڭ كۈنلىرىدە ھەمدە يەھۇدا پادىشاھى
    يوسىيانىڭ ئوغلى زەدەكىيانىڭ ئون بىرىنچى يىلىنىڭ ئاخىرىغىچە، يەنى شۇ يىلنىڭ بەشىنچى
    ئېيىدا يېرۇسالېمدىكىلەر سۈرگۈن قىلىنغۇچە ئۇنىڭغا پەرۋەردىگارنىڭ سۆزى يەنە كېلىپ
    تۇردى.
  sus-sus: Annabi Yeremi man nu kawandi tima Yudaya mangɛ Yehoyakimi xa waxati, han
    Yudaya mangɛ Sedekiya xa mangɛya ɲɛ fu nun keren nde, kike suuli nde, Darisalamukae
    nu xaninma konyiya kui tɛmui naxɛ. Yehoyakimi nun Sedekiya nan nu na Yosiya xa
    die ra.
  pon-2006: E pil pwurehng mahseniong Seremaia ni mwehin Nanmwarki Sehoiakim, nein
    Sosaia. Mwurin mwo, KAUN-O pil ketin mahseniong pak tohto lao lel sounpar kaeisek
    ehun mwehin Sedekaia nein Sosaia. Ni kelimaun sounpwong en nan sounparo aramas
    akan en Serusalem kalipilipala.
  jae-jae: Biŋ tau gêdêŋ Jeremia amboac tonaŋgeŋ gêdêŋ Judanêŋ kiŋ Josia latu Jojakim
    nê bêc e gêdêŋ Judanêŋ kiŋ Josia latu Sedekia nê gôliŋ ŋajala kêtu 11 ŋa su ŋapaŋ
    e gêdêŋ jala, taŋ sêkêŋ lau Jerusalemŋa sêŋgôŋ kapoacwalô ŋaajôŋ kêtu lemeŋ teŋŋa.
  ksd-ksd: I ga tadav ia bula ta ra kilala Ieoiakim natu i Iosia i ga king Iuda tana,
    ma i ga tuk tar ta ra mutuai ra kilala a vinun ma tikai Sedekia natu i Iosia i
    ga king Iuda tana, tuk tar ta ra gai a ilima nina di ga ben vavilavila pa ra tarai
    Ierusalem tana.
  tur-YTC: Yahuda Kralı Yoşiya oğlu Yehoyakim'in günlerinde, Yahuda kralı Yoşiya oğlu
    Sidkiya'nın on birinci yılının sonuna kadar, beşinci ayda Yeruşalem'in sürgüne
    götürülmesine kadar geldi.
  grc-BRENT: Καὶ ἐγένετο ἐν ταῖς ἡμέραις Ἰωακεὶμ υἱοῦ Ἰωσία βασιλέως Ἰούδα, ἕως ἑνδεκάτου
    ἔτους τοῦ Σεδεκία υἱοῦ Ἰωσία βασιλέως Ἰούδα, ἕως τῆς αἰχμαλωσίας Ἱερουσαλὴμ ἐν
    τῷ πέμπτῳ μηνί.
  ind-AYT: Firman TUHAN itu juga datang pada zaman Yoyakim, anak Yosia, raja Yehuda,
    hingga akhir tahun kesebelas Zedekia, anak Yosia, raja Yehuda, hingga penawanan
    Yerusalem pada bulan kelima.
  nya-nya: Yehova anayankhulanso naye pa nthawi yonse ya ulamuliro wa Yehoyakimu mwana
    wa Yosiya mfumu ya Yuda, mpaka mwezi wachisanu wa chaka cha 11 cha ufumu wa Zedekiya
    mwana wa Yosiya mfumu ya Yuda, pamene anthu a ku Yerusalemu anapita ku ukapolo.
  hrv-hrv: zatim u dane Jojakima, sina Jošijina, kralja Judina, do svršetka jedanaeste
    godine Sidkije, sina Jošijina, kralja Judeje sve do Jeruzalema, u petom mjesecu
    izgnanstva.
  mps-mps: Te sogo gagalama, tama bidama nosali, Genuai Bidigo po meba te Jeremaiabolo
    mayu, te Jehoiakim, te Josaiago ogwa, te king bidali sogo te po mawai. Genuai
    Bidigo po te Jeremaiabolo maduali, te king Sedekaiago kibu be nogo si, sągągo
    deli teba usu nigi palio, te Josaiago ogwa dao. Te wabo kibu bede te a naga wabo
    poluade, te boi bidi dabego te Jerusalem we bidi dabe selama, te gasa tǫ kantriba
    kalabus sę igi pai dao. Te sę pedalisiąbadi, Genuai Bidigo agai po te Jeremaiabolo
    maduali.
  tpi-tpi: Na bihain, Bikpela i givim sampela tok moa long Jeremaia long taim Jehoiakim,
    pikinini bilong Josaia, i stap king. Stat long dispela taim, Bikpela i save givim
    tok long Jeremaia, i go inap long pinis bilong namba 11 yia bilong King Sedekaia,
    pikinini bilong Josaia. Long namba 5 mun bilong dispela yia, ol birua i kisim
    ol manmeri bilong Jerusalem i go mekim wok kalabus long narapela kantri.
  dan-1931: og fremdeles i Josias' Søns, Kong Jojakim af Judas, Dage indtil Slutningen
    af Josias' Søns, Kong Zedekias af Judas, ellevte Regeringsår, til Jerusalems Indbyggere
    førtes i Landflygtighed i den femte Måned.
  vie-OVCB: Chúa Hằng Hữu lại truyền dạy trong triều Vua Giê-hô-gia-kim, con Giô-si-a,
    và cứ tiếp tục như thế cho đến năm thứ mười một triều Vua Sê-đê-kia, một con trai
    khác của Giô-si-a. Vào tháng tám năm thứ mười một, dân thành Giê-ru-sa-lem bị
    bắt đi lưu đày.
  guj-2017: યહૂદિયાના રાજા યોશિયાના દીકરા યહોયાકીમના રાજ્યશાસન દરમ્યાન, તેમ જ તે પછી
    યહૂદિયાના રાજા યોશિયાના દીકરા સિદકિયાના અગિયારમા વર્ષના અંત સુધી, એટલે તે વર્ષના
    પાંચમા મહિનામાં યરુશાલેમનો બંદીવાસ થતાં સુધી તે વચન આવ્યું.
  pon-2006A: E pil pwurehng mahseniong Seremaia ni mwehin Nanmwarki Sehoiakim, nein
    Sosaia. Mwurin mwo, KAUN-O pil ketin mahseniong pak tohto lao lel sounpar kaeisek
    ehun mwehin Sedekaia nein Sosaia. Ni kelimaun sounpwong en nan sounparo aramas
    akan en Serusalem kalipilipala.
  por-BRBSL: Veio também nos dias de Jeoiaquim, filho de Josias, rei de Judá, ao final
    do décimo primeiro ano de Zedequias, filho de Josias, rei de Judá, para levar
    Jerusalém em cativeiro no quinto mês.
  cth-cth: Judah siangpahrang Josiah capa Jehoiakim a bawi navah, Judah siangpahrang
    Josiah capa Zedekiah a bawinae kum hrahlaibun abaw totouh hoi Jerusalem san la
    a ceikhainae thapa yung panganae totouh hai lawk te a pha.
  twi-twi: Ɛtoaa so wɔ Yuda hene Yosia babarima Yehoiakim bere so, kosii Yuda hene
    Yosia babarima Sedekia bere so a nnipa a wɔte Yerusalem kɔɔ nkoasom mu wɔ adedi
    no afe a ɛto so dubaako no ɔsram a ɛto so anum no mu.
  hlt-hlt: Judah manghai Josiah capa Jehoiakim tue neh Judah manghai Josiah capa Zedekiah
    kah kum hlai khat thok tih a hla nga dongkah Jerusalem a khum duela om pueng.
  tbz-SIM: Kɛ̀ kùu wɛ̃tɛ kóò bɛ́innɛ̀ Sosiɑsi birɛ Sosɑkimmu tu dìì mɔ̀nnì Sudɑɑ kɔbɛ
    kóo kpɑ̀ɑ̀tì. Kɛ̀ Kuyie nní nsɔkɛ́ kɛ nɑ́ɑ́nnɛ̀ Sedemii kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Sedesiɑsi
    Sosiɑsi birɛ tɛrɛ̀ kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀. Dɛ kó dibenni kóo tɑ̃ɑ̃̀nummùwè
    miɛkɛ nkɛ bɛ pĩ̀ḿmúmɛ̀ Sedisɑdɛmmu ɛì kɔbɛ kɛ kònnɛ̀.
  msy-2020: Ezɨ gɨn Josaian otarim Jehoiakim atrivimɨn itima, Ikiavɨra Itir God, ua
    akar avɨriba isa Jeremaia ganɨgavɨra ikia ghua Josaian otarim Sedekaia atrivimɨn
    itir dughiamɨn, an namba 11plan azenimɨn tu. Ezɨ azenir kamɨn namba 5 iakɨnimɨn,
    apaniba Jerusalemɨn gumazamiziba inigha ghua kantrin igharazimɨn kalabusɨn me
    arɨki.
  dop-dop: Tɑcɑɑ yɔɣɔtǝnɑ-ɩ tɔtɔɣɔ Sosiyɑsɩ pǝyɑlʋ Sowɑkim pɔɔlɛ tɑɑ. Sowɑkim kɑ kɛnɑ
    Yutɑ wulɑʋ. Hɑlǝnɑ Sosiyɑsɩ pǝyɑlʋ lɛlʋ Setesiyɑsɩ, wei ɩ kɛ́ Yutɑ wulɑʋ tɔtɔ
    tɔ ɩ kɑwulɑɣɑ tǝnɑɣɑ kɛ́ kɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ kʋlʋm nyǝŋkɑ kɛ ɩsɔtʋ kɑkpɑsɩ nyǝŋ
    tɑɑ. Wɑɑtʋ ɩnǝɣɩ kolontunɑɑ kuuwɑYosɑlɛm nyǝ́mɑ.
  azb-azb: Bu, Yəhuda padşahı Yoşiya oğlu Yehoyaqimin dövründən Yəhuda padşahı Yoşiya
    oğlu Sidqiyanın padşahlığının on birinci ilinin sonunadək, beşinci ayda Yerusəlim
    əhalisinin sürgünə aparılmasına qədər davam etdi.
  eng-DBY: it came also in the days of Jehoiakim the son of Josiah, king of Judah,
    unto the end of the eleventh year of Zedekiah the son of Josiah, king of Judah,
    unto the carrying away of Jerusalem captive, in the fifth month.
  hin-2017: इसके बाद योशिय्याह के पुत्र यहूदा के राजा यहोयाकीम के राज्य के दिनों में,
    और योशिय्याह के पुत्र यहूदा के राजा सिदकिय्याह के राज्य के ग्यारहवें वर्ष के अन्त
    तक भी प्रगट होता रहा जबकि उसी वर्ष के पाँचवें महीने में यरूशलेम के निवासी बँधुआई
    में न चले गए।
  wol-KYG: Kàddug Aji Sax ji dikkal na ko ba tey ci janti buurub Yuda, Yowakim doomu
    Yosya, di ko dikkal, ba keroog nguurug Cedesyas, jeneen doomu Yosya ja di jeex.
    Mu yemook fukkeelu atu nguuram ak benn, ca juróomeelu weer wa. Booba lañu jàpp
    waa Yerusalem njaam, yóbbu leen.
  eng-YLT: and it is in the days of Jehoiakim son of Josiah, king of Judah, till the
    completion of the eleventh year of Zedekiah son of Josiah, king of Judah, till
    the removal of Jerusalem in the fifth month.
  kne-kne: Wada kasin di naipaammo en sisya sin timpon di turay Jehoyakim ay anak
    Josias. Idi nakdeng di, namin ad-ado pay ay waday inpaibagan Diyos en sisya enggana
    sin maikalima ay bowan di maikasinpo ya esa ay tawen ay nanturayan Zedekias ay
    anak Josias. Sin doy ay timpo din naabakan di Jerusalem. Naipakaan din omili isdi
    et napilit da ay naiey sin odom ay ili.
  eng-WYC-2017: And it was done in the days of Jehoiakim, the son of Josiah, the king
    of Judah, unto the ending of the eleventh year of Zedekiah, son of Josiah, king
    of Judah, till to the passing over, either captivity, of Jerusalem, in the fifth
    month.
  eng-WMBB: It came also in the days of Jehoiakim the son of Josiah, king of Judah,
    to the end of the eleventh year of Zedekiah, the son of Josiah, king of Judah,
    to the carrying away of Jerusalem captive in the fifth month.
  urd-GVH: और यरमियाह को यह पैग़ामात यहूयक़ीम बिन यूसियाह के दौरे-हुकूमत से लेकर सिदक़ियाह
    बिन यूसियाह की हुकूमत के 11वें साल के पाँचवें महीने तक मिलते रहे। उस वक़्त यरूशलम
    के बाशिंदों को जिलावतन कर दिया गया।
  rug-rug: meke kamo la pa totoso baṉara se Zehoiakimi, sa tuna e Zosaea, meke hola
    la pa vina manege eke vuahenina sa binaṉara te Zedekaea, keke tuna koreo tugo
    e Zosaea, pa popoa Ziuda. Koasa vina lima sidara pa vina manege eke vuahenina
    sa binaṉara te Zedekaea si ta raovo taloa sari tinoni pa Zerusalema.
  gaz-gaz: akkasumas bara Yehooyaaqiim ilma Yosiyaas mooticha Yihuudaatii jalqabee
    hamma dhuma bara Zedeqiyaa ilma Yosiyaas mooticha Yihuudaa waggaa kudha tokkoffaatti
    waggaa sana keessaas hamma jiʼa shanaffaatti, yeroo sabni Yerusaalem boojiʼametti
    dubbiin kun gara isaa dhufaa ture.
  fra-LSG: et au temps de Jojakim, fils de Josias, roi de Juda, jusqu’à la fin de
    la onzième année de Sédécias, fils de Josias, roi de Juda, jusqu’à l’époque où
    Jérusalem fut emmenée en captivité, au cinquième mois.
  gnn-gnn: '@see-verse:JER.001.002'
  yal-yal: A mɔn yi falan ti a xa Yuda mangan Yosiyaa dii xɛmɛn Yehoyakimi a mangayaan
    waxatini han Yosiyaa dii xɛmɛn Sedeki a mangayaan ɲɛɛ fu nun kedenden kike suulundeni.
    Yerusalɛn kaane suxu waxatin nan yi na ra.
  haw-1868: A i na la o Iehoikima ke keiki a Iosia, ke alii o ka Iuda, a hiki i ka
    pau ana o ka makahiki umikumakahi o Zedekia ke keiki o Iosia, ke alii o ka Iuda,
    a hiki i ka lawe pio ia ana aku o ko Ierusalema, i ka lima o ka malama.
  arb-NAV: وَذَلِكَ فِي أَثْنَاءِ حِقْبَةِ حُكْمِ يَهُويَاقِيمَ بْنِ يُوشِيَّا مَلِكِ
    يَهُوذَا وَحَتَّى نِهَايَةِ الشَّهْرِ الْخَامِسِ مِنَ السَّنَةِ الْحَادِيَةِ عَشْرَةَ
    مِنْ وِلايَةِ صِدْقِيَّا بْنِ يُوشِيَّا مَلِكِ يَهُوذَا، الَّذِي فِيهِ تَمَّ سَبْيُ
    أَهْلِ أُورُشَلِيمَ.
  ewe-ewe: Egblɔ nya ɖi le Yehoyakim, Yosia ƒe vi, Yuda fia ƒe ɣeyiɣiwo me hã va se
    ɖe Yuda fia, Zedekia, Yosia ƒe vi ƒe fiaɖuɖu ƒe ƒe wuiɖekɛlia ƒe ɣleti atɔ̃lia
    me. Ɣe ma ɣie wokplɔ Yerusalem nɔlawo yi aboyo mee.
  eng-LEE: And who continued [prophet] in the days of Jehoyakim the son of Josiah
    the king of Judah, until the end of the eleventh year of Zedekiah the son of Josiah
    the king of Judah, until the carrying away into exile of Jerusalem in the fifth
    month.
  asm-FB: যোচিয়াৰ পুত্ৰ যিহূদাৰ যিহোয়াকীম ৰজাৰ শাসন কালত আৰু যোচিয়াৰ পুত্ৰ যিহূদাৰ
    চিদিকিয়া ৰজাৰ ৰাজত্ব কালৰ একাদশ বছৰৰ শেষলৈকে, তেওঁৰ ওচৰলৈ যিহোৱাৰ বাক্য আহি আছিল।
    এয়েই বছৰৰ পঞ্চম মাহ আছিল যেতিয়া যিৰূচালেমৰ লোকসকলক বাবিলনলৈ দেশান্ততৰ কৰি নিয়া
    হৈছিল।
  sus-A: عَننَبِ يٍرٍ مِ مَن نُ كَوَندِ تِمَ يُدَيَ مَنفّ يٍهٌيَكِمِ شَ وَشَتِ، هَن
    يُدَيَ مَنفّ سٍدٍكِيَ شَ مَنفّيَ حّ قُ نُن كٍرٍن ندٍ، كِكٍ سُولِ ندٍ، دَرِ سَلَمُكَيٍ
    نُ شَنِنمَ كٌنيِيَ كُي تّمُي نَشّ. يٍهٌيَكِمِ نُن سٍدٍكِيَ نَن نُ نَ يٌسِيَ شَ
    دِيٍ رَ.
  fra-SBL: Elle arriva aussi aux jours de Jojakim, fils de Josias, roi de Juda, à
    la fin de la onzième année de Sédécias, fils de Josias, roi de Juda, jusqu'à la
    déportation de Jérusalem au cinquième mois.
  hbo-hbo: וַיְהִ֗י בִּימֵ֨י יְהֹויָקִ֤ים בֶּן־יֹאשִׁיָּ֙הוּ֙ מֶ֣לֶךְ יְהוּדָ֔ה עַד־תֹּם֙
    עַשְׁתֵּ֣י עֶשְׂרֵ֣ה שָׁנָ֔ה לְצִדְקִיָּ֥הוּ בֶן־יֹאשִׁיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    עַד־גְּלֹ֥ות יְרוּשָׁלַ֖͏ִם בַּחֹ֥דֶשׁ הַחֲמִישִֽׁי׃ ס
  kik-kik: o na ningĩ matukũ-inĩ ma wathani wa Jehoiakimu mũrũ wa Josia, mũthamaki
    wa Juda, o nginya mweri wa gatano, mwaka-inĩ wa ikũmi na ũmwe wa wathani wa Zedekia
    mũrũ wa Josia, mũthamaki wa Juda, rĩrĩa andũ a Jerusalemu maatahirwo.
  fra-NCL: et elle le fut aux jours de Joakim, fils de Josias, roi de Juda, jusqu’à
    la fin de la onzième année de Sédécias, fils de Josias, roi de Juda, jusqu’à la
    déportation de Jérusalem au cinquième mois.
  cek-AK: Judah siangpahrang, Josiah capa Jehoiakim siangpahrang ohhaih saning, Judah
    siangpahrang Josiah capa Zedekiah angraenghaih saning hathlaito haih, Jerusalem
    kaminawk misong ah laemhhaih, khrah pangato naah doeh lok to angzoh pae.
  cuk-cuk: Deginbali, Josías-machi-Joacim Judáʼgi reyga-maigusadgi, Bab-Jehová-gayaburba
    Jeremíasʼse nonigusbalid. Josías-machi-Sedequías Judáʼgi birgambe-gakagwensak-gaka-nii-walataledgi
    reyga-maid-bergusadse, Bab-Jehová-gayaburba Jeremíasʼse nonigusbalid. Wegisundo,
    a-ibagangi, deunni, Jerusalén-dulemar Babilonia-neggweburse gales-selesgusmalad.
  uig-CYR: Йәһуда падишаси Йосияниң оғли Йәһоакимниң күнлиридә һәмдә Йәһуда падишаси
    Йосияниң оғли Зәдәкияниң он биринчи жилиниң ахириғичә, йәни шу жилниң бәшинчи
    ейида Йерусалимдикиләр сүргүн қилинғичә униңға Пәрвәрдигарниң сөзи йәнә келип
    турди.
  pma-pma: Ka Ahi selus minau en sua vasi keil koa Sehoiakim, natin Sosaea, vi asuv
    houlu ka losil kat me-Sudah keil. Anatin, Iahova mul selus minau rokol avong koa
    asuv houlu Sedekaea, natin Sosaea losil kat me-Sudah keil sua teindan tai (11).
    En avati koa vi elim en sua koanek, me-Babilon keil umai amu lin me-Sudah keil.
    Avuli kat keil ka alah vasi keil uva en kantri one ten out Babilon.
  tel-2017: యోషీయా కొడుకు యెహోయాకీము యూదాకు రాజుగా ఉన్న రోజుల్లో, యోషీయా కొడుకు సిద్కియా
    యూదాను పాలించిన 11 వ సంవత్సరం అయిదో నెలలో యెరూషలేము ప్రజలు చెరలోకి వెళ్ళే వరకూ
    ఆ వాక్కు అతనికి ప్రత్యక్షమవుతూనే ఉన్నాడు.
  hat-BSA: Li te anplis, vin rive nan jou Jojakim yo, fis a Josias la, wa Juda a,
    jis rive nan fen onzyèm ane Sédécias, fis a Josias la, wa Juda a, jis rive nan
    egzil a Jérusalem nan senkyèm mwa a.
  kos-kos: ac El sifilpa kaskas nu sel Jeremiah ke Jehoiakin wen natul Josiah el tuh
    tokosra. Tukun pacl sac, LEUM GOD El kaskas nu sel ke pacl na pus, nwe ke yac
    aksingoul sie ma Zedekiah, wen natul Josiah, el tokosra. Ke malem se aklimekosr
    in yac sac mwet Jerusalem elos utukla nu in sruoh.
  hbo-WLC: וַיְהִ֗י בִּימֵ֨י יְהוֹיָקִ֤ים בֶּן־יֹאשִׁיָּ֙הוּ֙ מֶ֣לֶךְ יְהוּדָ֔ה עַד־תֹּם֙
    עַשְׁתֵּ֣י עֶשְׂרֵ֣ה שָׁנָ֔ה לְצִדְקִיָּ֥הוּ בֶן־יֹאשִׁיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    עַד־גְּל֥וֹת יְרוּשָׁלִַ֖ם בַּחֹ֥דֶשׁ הַחֲמִישִֽׁי׃ ס
  ibo-ibo: Ozi ndị ọzọ rukwara ya ntị nʼoge Jehoiakim nwa Josaya, bụ eze Juda, ruokwa
    nʼọnwa nke ise nʼafọ nke iri na otu nke Zedekaya nwa Josaya, bụ eze Juda kwụsịrị,
    mgbe a dọkpụụrụ ndị Jerusalem nʼagha buru ha ka ha gaa biri na mba ọzọ.
  ory-ory: ମଧ୍ୟ ଯୋଶୀୟର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ର ସମୟରେ, ଯୋଶୀୟର ପୁତ୍ର ଯିହୁଦାର
    ରାଜା ସିଦିକୀୟଙ୍କର ରାଜତ୍ଵର ଏକାଦଶ ବର୍ଷ ସମାପ୍ତି ପର୍ଯ୍ୟନ୍ତ ପଞ୍ଚମ ମାସରେ ଯିରୂଶାଲମ ନିର୍ବାସିତ
    ହେବା ପର୍ଯ୍ୟନ୍ତ ସେହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Ewe Samol mi Lapalap a pwal kapas ngeni Jeremaia lon mwün Joiakim ewe kingen
    Juta nöün Josia we mwän. Mürin a pwal kapas ngeni fän chomong tori sopolan ewe
    engol me euin ierin mwün Setekia ewe kingen Juta nöün Josia we mwän. Iwe, lon
    alimuen maramen ei ier ekewe chon Jerusalem ra oola.
  rop-rop: En imbin tok langa Jeramaiya igin wen Jehoiyakim det san blanga Josaiya
    bin jidan king. Afta na YAWEI bin tok langa Jeramaiya loda taim, raidap langa
    det namba 11 yiya wen Sedakaiya det san blanga Josaiya bin jidan king blanga det
    kantri. Langa det namba 5 manth langa det seimwan yiya, detlot pipul brom najawan
    kantri bin deigimwei prisana detlot pipul brom Jerusalem.
  ukr-1871: Та й за часів Йоакимових, сина Йосіїного, царя Юдейського, до конця одинайцятого
    року Седекії Йосієнка, царя Юдейського, аж до займу в полонь Ерусалимцїв у пятому
    місяцї.
  deu-1951: und auch in den Tagen Jojakims, des Sohnes Josias, des Königs von Juda,
    bis zum Ende des elften Jahres Zedekias, des Königs von Juda, bis zur Gefangenführung
    Jerusalems im fünften Monat.
  eng-JPS: It came also in the days of Jehoiakim the son of Josiah, king of Judah,
    unto the end of the eleventh year of Zedekiah the son of Josiah, king of Judah,
    unto the carrying away of Jerusalem captive in the fifth month.
  srp-1865: I u vrijeme Joakima sina Josijina, cara Judina, do svršetka jedanaeste
    godine carovanja Sedekije sina Josijina nad Judom, dok ne bi preseljen Jerusalim,
    petoga mjeseca.
  lug-lug: ne mu biro bya Yekoyakimu mutabani wa Yosiya kabaka wa Yuda, okutuusa mu
    mwezi ogwokutaano, ogw’omwaka ogw’ekkumi n’ogumu ogw’obufuzi bwa Zeddekiya mutabani
    wa Yosiya kabaka wa Yuda, abantu b’e Yerusaalemi lwe baatwalibwa mu buwaŋŋanguse.
  heb-heb: ויהי בימי יהויקים בן יאשיהו מלך יהודה עד תם עשתי עשרה שנה לצדקיהו בן יאשיהו
    מלך יהודה עד גלות ירושלם בחדש החמישי׃
  ben-IRV: যোশিয়ের ছেলে যিহূদার রাজা যিহোয়াকীমের রাজত্বের দিনে, যোশিয়ের ছেলে যিহূদার
    রাজা সিদিকিয়ের এগারো বছরের রাজত্বের পঞ্চম মাসে যিরূশালেমের লোকদের বন্দী করে নিয়ে
    যাওয়ার দিনের ও সদাপ্রভুর বাক্য আবার উপস্থিত হয়েছিল।
  pan-pan: ਇਹ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਦੇ ਸ਼ਾਸਨ ਦਿਨਾਂ ਵਿੱਚ ਵੀ ਯੋਸ਼ੀਯਾਹ
    ਦੇ ਪੁੱਤਰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਦੇ ਸ਼ਾਸਨ ਦੇ ਗਿਆਰਵੇਂ ਸਾਲ ਦੇ ਛੇਕੜ ਤੱਕ ਯਰੂਸ਼ਲਮ ਦੀ
    ਗ਼ੁਲਾਮੀ ਤੱਕ ਜੋ ਪੰਜਵੇਂ ਮਹੀਨੇ ਵਿੱਚ ਸੀ ਆਉਂਦਾ ਰਿਹਾ।
  mya-JVB: ထာဝရဘုရား ၏ဗျာဒိတ် တော်ကိုခံရ သော ဗင်္ယာမိန် ပြည် ၊ အာနသုတ် မြို့နေဟိလခိ
    သား ယဇ်ပုရောဟိတ် ယေရမိ စကား မှာ၊
  tbg-tbg: Vira naantiara Josaiara maaqu King Jehoiakimiva raqiki vau entara Noravano
    qaiqaa voki uvaravata Ieremaiaara tiva amiqiro vuvaro Josaiara maaqu vo, King
    Sedekaiava 11 ihiara raqiki vau entava anintomanta, vi ihira 5 toraqaa navutaaka
    ani Ieruharemiqi vau vaiinti nahentika naatarake rumpa vare, vo vataini vuru komanta
    mini vaura.
  hmo-hmo: Bona gabeai, Lohiabada ese Ieremia dekenai ia hereva henia lou, Iehoiakimi
    Iosaia be Iuda ena king neganai. Unai murinai Lohiabada ese ia hereva henia nega
    momo, ela bona Sedekaia Iosaia, Iuda ena king ena lagani namba 11 lalonai. Unai
    lagani namba 11 ena hua namba 5 lalonai, Ierusalema hanua taudia be tuari taudia
    ese idia guia, idia abidia lao idau tano ta dekenai.
  urd-urd: शाह — ए — यहूदाह यहूयक़ीम बिन — यूसियाह के दिनों में भी, शाह — ए — यहूदाह
    सिदक़ियाह — बिन — यूसियाह के ग्यारहवें साल के पूरे होने तक अहल — ए — येरूशलेम
    के ग़ुलामी में जाने तक जो पाँचवें महीने में था, नाज़िल होता रहा।
  rus-SYN: и также во дни Иоакима, сына Иосиина, царя Иудейского, до конца одиннадцатого
    года Седекии, сына Иосиина, царя Иудейского, до переселения Иерусалима в пятом
    месяце.
  bqc-SIM: ń Yosia nɛ́ Yoakiũ, Yudaↄ kía kpalablea gↄↄo e Yosia nɛ́ Zedekia, Yudaↄ
    kía kpalablea wɛ̃̀ kuɛdode mↄ sↄode guu, gↄↄ pↄ́ wà Yelusalɛũdeↄ kũ̀kũ zĩ̀zↄↄ
    ũ.
  tcz-CHONGTHU: Hiche ho chu, Josiah chapa Jehoiakim lengvaipoh gei laiyin jong ahung
    lhungin, chuleh Josiah dangkhat Juda leng Zedikiah lengvaipoh kal kum som leh
    khat toh lhanga lhinni geiyin, Jerusalem mite sohchanga akikaimang nikho geiyin
    jong ahung lhung in ahi.
  mar-mar: तसेच यहूदाचा राजा योशीया ह्याचा मुलगा यहोयाकीम ह्याच्या कारकिर्दीच्या दिवसात,
    आणि यहूदाचा राजा योशीयाचा मुलगा सिद्कीया ह्याच्या कारकिर्दीच्या अकराव्या वर्षाच्या
    समाप्तीपर्यंत, पाचव्या महिन्यात, जेव्हा यरूशलेमधील लोकांस पाडाव करून नेले तोपर्यंत
    ते त्याच्याकडे आले.
  qub-qub: Josiaspa wamran Joacim Judäpa raynin cashan wichanpis Tayta Diosga Jeremiasta
    willapaycaranmi. Josiaspa jucaj wamran Sedequías chunca juc (11) wataman aywaj
    pichga quillana Judäpa raynin cashan wichancamapis willapaycaranmi. Chay wichanmi
    Sedequiasta, Jerusalencho tiyaj runacunata juc-läman prësu apacuran.
  bqp-bqp: U mɑɑ kɑ nùn gɑri kuɑ Yoyɑkimu wi u sɑ̃ɑ Yosiɑsin bii Yudɑbɑn sinɑ bokon
    wɑɑti sɔɔ, kɑ mɑɑ Sedesiɑsi Yosiɑsin biin wɑɑti sɔɔ sere n kɑ girɑri win bɑndun
    wɔ̃ɔ wɔkurɑ tiɑsen suru nɔɔbuse. Sɑɑ ye sɔɔrɑ bɑ Yerusɑlɛmugibu yoru mwɛɛrɑ bɑ
    kɑ dɑ Bɑbiloniɔ.
  hat-hat: Apre sa, Seyè a pale avè l' ankò. Lè sa a, se Jojakim, pitit gason Jozyas
    la, ki te wa nan peyi Jida. Anpil fwa menm apre sa, Seyè a pale avèk Jeremi, rive
    sou onzyèm lanne rèy wa Sedesyas, pitit gason Jozyas la, jouk senkyèm mwa nan
    lanne sa a, lè yo depòte moun lavil Jerizalèm yo.
  eng-BSB: and through the days of Jehoiakim son of Josiah king of Judah, until the
    fifth month of the eleventh year of Zedekiah son of Josiah king of Judah, when
    the people of Jerusalem went into exile.
  eng-WEBPB: It came also in the days of Jehoiakim the son of Josiah, king of Judah,
    to the end of the eleventh year of Zedekiah, the son of Josiah, king of Judah,
    to the carrying away of Jerusalem captive in the fifth month.
  kbq-kbq: Hagi Josia nemofo Jehoiakimi'ma Juda vahe kinima manino'ma e'nea knafinena
    Ra Anumzamo'a ana zanke huno Jeremaiana nanekea asamigeno, huama huno ne-egeno,
    Josiana mago mofavre'a Zedeki'ama kinima efore huteno manino egeno 11nima hia
    kafure ehanati'ne. Anama 11nima hia kafumofona 5fu ikampi ha' vahe'mo'za e'za
    Jerusalemi kumapi vahera eme zamavare'za ru moparega ome kina huzmante'naze.
  nhe-BL: Huan teipa TOTECO quisenhuiquili quimacac tlajtoli miyac huelta quema Joacim,
    icone Josías, elqui tlanahuatijquetl ipan tlali Judá huan hasta quema Sedequías,
    tlen nojquiya icone Josías, quiaxiti itlamiya nopa majtlactli huan se xihuitl
    ipan itequi queja tlanahuatijquetl. Elqui ipan nopa xihuitl quema ajsicoj tocualancaitacahua
    ipan nopa metztli macuili ipan tocalendario israelita [1:3 Ipan agosto o septiembre
    586 a.C. ipan tocalendario tlen ama.] huan quiyahualojque altepetl Jerusalén huan
    quinhuicaque Jerusalén ehuani ilpitoque para tlatequipanotij ipan seyoc tlali.
  gub-BL: Uze'eg wi izupe Zeoaki Zuzi ta'yr tuwihawete romo heko mehe no. A'e re Tupàn
    uze'eg tetea'u Zeremi pe. Te amo 'ar mehe zauxiapekwer amo ae ywy rehe har weraha
    teko Zeruzarez pe har a'e wi wemipyhyk kwer romo wà. Zeneki Zuzi ta'yr tuwihawete
    romo heko mehe 11 haw kwarahy rehe 5 haw zahy rehe uzeapo a'e ma'e.
  eng-DRA: And which came to him in the days of Joakim the son of Josias king of Juda,
    unto the end of the eleventh year of Sedecias the son of Josias king of Juda,
    even unto the carrying away of Jerusalem captive, in the fifth month.
