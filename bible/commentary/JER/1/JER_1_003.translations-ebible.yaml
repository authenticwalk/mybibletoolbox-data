verse: JER.001.003
translations:
  mal-C: യെഹൂദാരാജാവായ യോശിയാവിന്റെ മകനായ യെഹോയാക്കീമിന്റെ ഭരണകാലത്തും യെഹൂദാരാജാവായ
    യോശിയാവിന്റെതന്നെ മറ്റൊരു മകനായ സിദെക്കീയാവിന്റെ വാഴ്ചയുടെ പതിനൊന്നാം വർഷത്തിന്റെ
    അഞ്ചാംമാസത്തിൽ ജെറുശലേമ്യർ പ്രവാസത്തിലേക്കു കൊണ്ടുപോകപ്പെടുന്നതുവരെയും അദ്ദേഹത്തിന്
    യഹോവയുടെ അരുളപ്പാട് ലഭിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: und danach weiter erging in den Tagen Jojakims, des Sohnes Josias, des
    Königs von Juda, bis zum Ende des elften Jahres Zedekias, des Sohnes Josias, des
    Königs von Juda, bis zur Wegführung Jerusalems im fünften Monat.
  lin-lin: mpe na tango ya Yeoyakimi, mwana mobali ya Joziasi, mokonzi ya Yuda, kino
    na suka ya sanza ya mitano ya mobu ya zomi na moko ya bokonzi ya Sedesiasi, mwana
    mobali ya Joziasi, mokonzi ya Yuda, kino tango bato ya Yelusalemi bakendeki na
    bowumbu.
  eng-LSV: and it is in the days of Jehoiakim son of Josiah, king of Judah, until
    the completion of the eleventh year of Zedekiah son of Josiah, king of Judah,
    until the expulsion of Jerusalem in the fifth month.
  eng-GNV: And also in the dayes of Iehoiakim the sonne of Iosiah King of Iudah vnto
    the ende of the eleuenth yeere of Zedekiah, the sonne of Iosiah King of Iudah,
    euen vnto the carying away of Ierusalem captiue in the fift moneth.
  eng-WEBSTER: It came also in the days of Jehoiakim the son of Josiah king of Judah,
    to the end of the eleventh year of Zedekiah the son of Josiah king of Judah, to
    the carrying away of Jerusalem captive in the fifth month.
  nhw-BL: Huan teipa TOTECO quisenhuiquili quimacac camanali miyac huelta quema Joacim,
    icone Josías, elqui tlanahuatijquetl ipan tlali Judá huan hasta quema Sedequías,
    catli nojquiya icone Josías, quiaxiti itlamiya nopa majtlactli huan se xihuitl
    ipan itequi quen tlanahuatijquetl. Elqui ipan nopa xihuitl quema ajsicoj tocualancaitacahua
    ipan nopa metztli macuili ipan tocalendario israelita [1:3 Ipan agosto o septiembre
    586 a.C. ipan tocalendario tlen ama.] huan quiyahualojque altepetl Jerusalén huan
    quinhuicaque Jerusalén ehuani ilpitoque para tetequipanotij ipan seyoc tlali.
  swh-ONEN: na pia wakati wa utawala wa Yehoyakimu mwana wa Yosia mfalme wa Yuda,
    mpaka mwezi wa tano wa mwaka wa kumi na moja wa utawala wa Sedekia mwana wa Yosia
    mfalme wa Yuda, wakati watu wa Yerusalemu walipopelekwa uhamishoni.
  bba-bba: U mɑɑ kɑ nùn ɡɑri kuɑ Yoyɑkimu wi u sɑ̃ɑ Yosiɑsin bii Yudɑbɑn sinɑ bokon
    wɑɑti sɔɔ, kɑ mɑɑ Sedesiɑsi Yosiɑsin biin wɑɑti sɔɔ sere n kɑ ɡirɑri win bɑndun
    wɔ̃ɔ wɔkurɑ tiɑsen suru nɔɔbuse. Sɑɑ ye sɔɔrɑ bɑ Yerusɑlɛmuɡibu yoru mwɛɛrɑ bɑ
    kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: It came also in the days of Jehoiakim the son of Josiah king of Judah,
    unto the end of the eleventh year of Zedekiah the son of Josiah king of Judah,
    unto the carrying away of Jerusalem captive in the fifth month.
  luo-luo: kendo kokalo e loch Jehoyakim wuod Josia ruodh Juda, kodhi nyaka e dwe
    mar abich mar higa mar apar gachiel mar Zedekia wuod Josia ruodh Juda, sa mane
    joma odak Jerusalem dhi e twech.
  meu-meu: ma e kau Iou, Iehoiakim Iosia, Iuda pavapavana, ena nega ai, ela bona Sedekia
    Iosia, Iuda pavapavana, ena lohia laḡanina ihagwauta-tana dokona, ela bona hua
    iha-imana ai Ierusalem taudia e ḡuidia.
  npi-ULB: यहूदाका राजा योशियाहका छोरा यहोयाकीमको समयदेखि यहूदाका राजा योशियाहका छोरा
    सिदकियाहको शासनकालको एघारौं वर्षको पाँचौं महिनासम्म, यरूशलेमका मानिसहरू कैदीका
    रूपमा नलगिएसम्‍म नै परमप्रभुको वचन आइरह्यो ।
  yor-yor: àti títí dé àsìkò Jehoiakimu ọmọ Josiah ọba Juda, títí dé oṣù karùn-ún
    ọdún kọkànlá Sedekiah ọmọ Josiah ọba Juda, nígbà tí àwọn ará Jerusalẹmu lọ sí
    ìgbèkùn.
  pes-OPCB: پیامهای دیگری نیز در دورهٔ سلطنت یهویاقیم (پسر یوشیا، پادشاه یهودا) تا
    یازدهمین سال پادشاهی صدقیا (پسر یوشیا، پادشاه یهودا)، بر او نازل شد. در ماه پنجم
    همین سال بود که اورشلیم به تصرف درآمد و اهالی شهر اسیر و تبعید شدند.
  tgl-ULB: Muli itong dumating sa mga araw ni Jehoiakim na anak ni Josias na hari
    ng Juda hanggang sa ikalimang buwan ng ikalabing isang taon ng paghahari ni Zedekias
    na anak ni Josias na hari ng Juda, nang binihag ang mga taga-Jerusalem bilang
    mga bilanggo.
  cbu-NT: Mishat, Jowakimsha Josiyasaarini wip Utaáchcheemtam urkar kínarangu, anpur
    tsiyatarangitamta. Anumunsha Josiyasaarinitam wip Sedekiyas Utaáchcheemtam urkar
    kínarangu, 11 masach taachu, tsupsha zameetpatash, yuwapur Babiloniyashuch Irusarinshuchee
    putayarusin, machtarangana, anpurtam tsiyatarangitamta.
  hui-hui: Mani Yosaia igini Yahoiagimi ibu kini heangi Anduane Homogo ibugua bi maru
    Yaremaia lamia dege bini. Horo ogoningi howa Anduane Homogohanda ibunaga bi Yaremaiahondo
    lamiaabo halu heane dege Yosaia igini Sedegaia ibu kini heane mali bearia (11)
    pene. Mali beanegonaga ege dauni hayagola waitigime Yuda wali agaliru dindi taraha
    tinaga garabaya biabe ale bialu helo minu garabayabu yalu pene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှိ​၏​သား​ယော​ယ ကိမ်​မင်း​လက်​ထက်​၌​လည်း သူ့​ကို​တစ်​ဖန်​ဗျာ
    ဒိတ်​ပေး​တော်​မူ​ပြန်​၏။ ထို​နောက်​ကိုယ်​တော်​သည် ယော​ရှိ​၏​သား​ဇေ​ဒ​ကိ​နန်း​စံ​တစ်​ဆယ့်​တစ်
    နှစ်​မြောက်၊ ပဉ္စ​မ​လ​၌​ယေ​ရု​ရှ​လင်​မြို့​သား တို့​ပြည်​နှင်​ဒဏ်​သင့်​ချိန်​တိုင်​အောင်
    အ​ကြိမ် ပေါင်း​များ​စွာ​သူ့​အား​ဗျာ​ဒိတ်​တော်​များ ကို​ပေး​တော်​မူ​လေ​သည်။
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱིས་རྒྱལ་སྲིད་བསྐྱངས་པ་ནས།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཚིད་ཀི་ཡཱ་ཡིས་རྒྱལ་སྲིད་སྐྱོང་བའི་དུས་མཇུག་སྟེ།
    ལོ་བཅུ་གཅིག་པའི་ཟླ་ལྔ་པའི་ནང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་བཙན་བཟུང་བྱས་པའི་སྐབས་སུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་རྒྱུན་དུ་ཡེ་རེམ་ཡཱ་ལ་བྱུང་ངོ་། །
  sna-sna: uye nomunguva yokutonga kwaJehoyakimi mwanakomana waJosia mambo weJudha,
    kusvikira pamwedzi wechishanu wegore regumi nerimwe raZedhekia mwanakomana waJosia
    mambo weJudha, vanhu veJerusarema pavakazoenda kuutapwa.
  spa-BLM: También le llegó en los días de Joacim hijo de Josías, rey de Judá, al
    final del undécimo año de Sedequías, hijo de Josías, rey de Judá, para llevar
    cautiva a Jerusalén en el quinto mes.
  cac-cac: Ix lolonn̈ej d'ayin ayic ayoch vin̈aj Joacim yuninal vin̈aj Josías chi'
    reyal d'a Judá. Ix lolonn̈ej pax d'ayin masanto ayic yoil ujal yoch yuxluchil
    ab'il yoch vin̈aj Sedequías reyal, yuninal pax vin̈aj Josías chi'. Ata' ix ic'jib'at
    eb' cajan d'a Jerusalén icha preso d'a Babilonia.
  swh-ULB: Lakini pia lilimjia katika wakati wa Yehoyakimu mwana wa Yosia, mfalme
    wa Yuda, mpaka mwezi wa tano wa mwaka wa kumi na moja wa Zedekia mwana wa Yosia,
    mfalme wa Yuda, wakati watu wa Yerusalemu walipochukuliwa kuwa watumwa.
  bel-bel: і таксама ў дні Ёакіма, сына Ёсіінага, цара Юдэйскага, да канца адзінаццатага
    года Сэдэкіі, сына Ёсіінага, цара Юдэйскага, да перасяленьня Ерусаліма ў пятым
    месяцы.
  deu-ELBBK: Und es geschah auch in den Tagen Jojakims, des Sohnes Josias, des Königs
    von Juda, bis zum Ende des 11. Jahres Zedekias, des Sohnes Josias, des Königs
    von Juda, bis zur Wegführung Jerusalems im 5. Monat.
  mbb-OT: Ne mibpedayun is kebpahayag te Nengazen te menge lalag he ibpekaǥi zin ki
    Jeremias taman te timpu te kedhadì ni Jehoyakim, ne pehendiyè en te ike-11 he
    tuig te kedhadì ni Zedekia he anak ni Josia. Ne ikelima he vulan dutun he tuig
    mibihag is menge etew ziyà te Jerusalem.
  mal-2015: യെഹൂദാരാജാവായി യോശീയാവിന്റെ മകനായ യെഹോയാക്കീമിന്റെ കാലത്തും യെഹൂദാരാജാവായി
    യോശീയാവിന്റെ മകനായ സിദെക്കീയാവിന്റെ പതിനൊന്നാം ആണ്ടിന്റെ അവസാനംവരെയും അഞ്ചാം മാസത്തിൽ
    യെരൂശലേമ്യരെ പ്രവാസത്തിലേക്കു കൊണ്ടുപോയതുവരെയും തന്നേ, അങ്ങനെ ഉണ്ടായി.
  rmc-rmc: a the akor, sar andre Judsko kraľinelas o Jojakim, le Jozijašoskro čhavo,
    dži andro pandžto čhon andro dešujekhto berš, sar kraľinelas o Cidkijah, le Jozijašoskro
    čhavo; dži akor, sar sas o manuša andral o Jeruzalem ľigende andro otroctvos.
  pes-OPV: و درایام یهویاقیم بن یوشیا پادشاه یهودا تا آخر سال یازدهم صدقیا ابن یوشیا
    پادشاه یهودا نازل می‌شد تا زمانی که اورشلیم در ماه پنجم به اسیری برده شد.
  ron-1924: ши пе время луй Иоиаким, фиул луй Иосия, ымпэратул луй Иуда, пынэ ла сфыршитул
    анулуй ал унспрезечеля ал луй Зедекия, фиул луй Иосия, ымпэратул луй Иуда, пынэ
    пе время кынд а фост дус Иерусалимул ын робие, ын луна а чинчя.
  ben-OBCV: এবং যিহূদার রাজা যোশিয়ের পুত্র যিহোয়াকীমের রাজত্বকাল থেকে, যিহূদার রাজা
    যোশিয়ের পুত্র সিদিকিয়ের রাজত্বকালের একাদশ বছরের পঞ্চম মাসে সদাপ্রভুর বাক্য উপস্থিত
    হল, যখন, জেরুশালেমের লোকেদের বন্দিরূপে নির্বাসিত করা হয়।
  som-som: Oo wuxuu kaloo isaga u yimid wakhtigii Yehooyaaqiim ina Yoosiyaah uu dalka
    Yahuudah boqor ka ahaa, iyo ilaa sannaddii kow iyo tobnaad ee Sidqiyaah ina Yoosiyaah
    uu dalka Yahuudah boqor ka ahaa, iyo ilaa waagii Yeruusaalem maxaabbiisahaanta
    loo kaxaystay bishii shanaad.
  lat-VUC: Et factum est in diebus Joakim filii Josiæ, regis Juda, usque ad consummationem
    undecimi anni Sedeciæ, filii Josiæ, regis Juda, usque ad transmigrationem Jerusalem,
    in mense quinto.
  eng-ASVBT: It came also in the days of Jehoiakim the son of Josiah, king of Judah,
    unto the end of the eleventh year of Zedekiah, the son of Josiah, king of Judah,
    unto the carrying away of Jerusalem captive in the fifth month.
  ita-1885: 'E fu ancora appresso a'' dì di Gioiachim, figliuolo di Giosia, re di
    Giuda: infino al fine dell''anno undecimo di Sedechia, figliuolo di Giosia, re
    di Giuda; finchè Gerusalemme fu menata in cattività, che fu nel quinto mese.'
  eng-LXXUP: And it was in the days of Jehoiakim son of Josiah king of Judah, until
    the eleventh year of Zedekiah king of Judah, even until the captivity of Jerusalem
    in the fifth month.
  eng-ULB: It also came in the days of Jehoiakim son of Josiah, king of Judah, until
    the fifth month of the eleventh year of Zedekiah son of Josiah, king of Judah,
    when the people of Jerusalem were taken away as prisoners.
  spa-VBL: y desde el tiempo de Joacim, hijo de Josías, rey de Judá, hasta el quinto
    mes del undécimo año de Sedequías, hijo de Josías, rey de Judá, que fue cuando
    el pueblo de Jerusalén partió al exilio.
  fra-_FOB: Et aussi au temps de Jéhojakim, fils de Josias, roi de Juda, jusqu'à la
    fin de la onzième année de Sédécias, fils de Josias, roi de Juda, jusqu'à ce que
    Jérusalem fut emmenée en captivité, au cinquième mois.
  mal-mal: യെഹൂദാ രാജാവായ യോശീയാവിന്റെ മകൻ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ കാലത്തും യെഹൂദാ
    രാജാവായ യോശീയാവിന്റെ മകൻ സിദെക്കീയാവിന്റെ പതിനൊന്നാം ആണ്ടിന്റെ അവസാനംവരെയും, അഞ്ചാം
    മാസത്തിൽ യെരൂശലേമ്യരെ പ്രവാസത്തിലേക്ക് കൊണ്ടുപോയതുവരെയും തന്നെ, അവന് അരുളപ്പാട്
    ഉണ്ടായി.
  urd-GVR: aur Yarmiyāh ko yih paiġhāmāt Yahūyaqīm bin Yūsiyāh ke daur-e-hukūmat se
    le kar Sidqiyāh bin Yūsiyāh kī hukūmat ke 11weṅ sāl ke pāṅchweṅ mahīne tak milte
    rahe. Us waqt Yarūshalam ke bāshindoṅ ko jilāwatan kar diyā gayā.
  suz-BL: मिनु यहूदा ङा योसीयाह आ तौ येहो-याकीम आ पाला नेल्‍ले नु यहूदा ङा योसीयाह
    आ तौ सिदकीयाहम सासन पवा आ ११ बर्स ङा ५ महिनाम परमप्रभु यावेम येरमीया कली लोव़
    पना पन बाक्‍त। मेना यरूसलेम ङा मुर ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो बाक्‍तेक्‍म।
    २राजा २३:३४; २राजा २४:१७; २राजा २५:२-२१; येरमीया ३९:९
  eng-NOY: to whom it also came in the days of Jehoiakim, the son of Josiah, king
    of Judah, until the end of the eleventh year of Zedekiah, the son of Josiah, king
    of Judah, until the carrying away of Jerusalem into captivity in the fifth month.
  ita-1927: figliuolo di Giosia, re di Giuda, sino alla fine dell’anno undecimo di
    Sedechia, figliuolo di Giosia, re di Giuda, fino a quando Gerusalemme fu menata
    in cattività, il che avvenne nel quinto mese.
  ckb-ckb: هەروەها لە ماوەی پاشایەتی یەهۆیاقیمی کوڕی یۆشیای پاشای یەهودا، هەتا مانگی
    پێنجی ساڵی یازدەیەمینی سدقیای کوڕی یۆشیای پاشای یەهودا، کاتی ڕاپێچانەکەی خەڵکی
    ئۆرشەلیم.
  eng-BBE: And it came again in the days of Jehoiakim, the son of Josiah, king of
    Judah, up to the eleventh year of Zedekiah, the son of Josiah, king of Judah;
    till Jerusalem was taken away in the fifth month.
  kan-OKCV: ಅಲ್ಲದೆ ಯೆಹೂದದ ಅರಸನೂ ಯೋಷೀಯನ ಮಗನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಕಾಲದಿಂದ ಯೆಹೂದದ ಅರಸನೂ ಯೋಷೀಯನ
    ಮಗನೂ ಆದ ಚಿದ್ಕೀಯನ ಕಾಲದ ಆಳ್ವಿಕೆಯ ಹನ್ನೊಂದನೆಯ ವರ್ಷದ ಐದನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಯೆರೂಸಲೇಮಿನವರು
