verse: JER.001.011
translations:
  mal-C: പിന്നീട് യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി, “യിരെമ്യാവേ, നീ എന്തു കാണുന്നു?”
    “ബദാംവൃക്ഷത്തിന്റെ ഒരു കൊമ്പു ഞാൻ കാണുന്നു,” എന്നു ഞാൻ പറഞ്ഞു.
  deu-TKW: 'Da erging das Wort Jahwes an mich also: Was siehst du, Jeremia? Ich erwiderte:
    Einen Mandelzweig sehe ich.'
  lin-lin: 'Sima na yango, Yawe atunaki ngai : — Jeremi, ozali komona nini ? Nazongisaki :
    — Nazali komona etape ya nzete ya amande.'
  eng-LSV: And there is a word of YHWH to me, saying, “What are you seeing, Jeremiah?”
    And I say, “I am seeing a rod of an almond tree.”
  eng-GNV: After this the worde of the Lord came vnto me, saying, Ieremiah, what seest
    thou? And I said, I see a rod of an almonde tree.
  eng-WEBSTER: Moreover the word of the LORD came to me, saying, Jeremiah, What seest
    thou? And I said, I see a rod of an almond-tree.
  nhw-BL: 'Teipa TOTECO sempa nechnojnotzqui huan nechilhui: “Jeremías, ¿tlaque tiquita?”
    Huan na niquilhui: “Niquita se imacuayo nopa cuahuitl catli itoca almendro.”'
  swh-ONEN: Neno la Bwana likanijia kusema, “Je, Yeremia unaona nini?” Nami nikajibu,
    “Naona tawi la mti wa mlozi.”
  bba-bba: Yinni Gusunɔ u mɑɑ mɑn bikiɑ u nɛɛ, mbɑ nɑ wɑɑmɔ mi. Mɑ nɑ nùn wisɑ nɑ
    nɛɛ, dɑ̃ru ɡɑrun kɑ̃ɑsɑ nɑ wɑɑmɔ.
  eng-KJVCPB: Moreover, the word of the Lord came unto me, saying, Jeremiah, what
    seest thou? And I said, I see a rod of an almond tree.
  luo-luo: 'Wach Jehova Nyasaye nobirona niya: “En angʼo mineno, Jeremia?” Anto ne
    adwoke ni, “Aneno bad yath mar oyungu.”'
  meu-meu: Iehova ena hereva egu ai ma e kau, eto, Ieremia e, dahaka o itaiamu! Bena
    lau nato, Sakada auna rigina ta na itaiamu.
  npi-ULB: परमप्रभुको वचन मकहाँ यसो भनेर आयो, “ए यर्मिया, तँ के देख्छस् ?” मैले भनें,
    “हाडे-बदामको एउटा हाँगा म देख्छु ।”
  yor-yor: 'Ọ̀rọ̀ Olúwa sì tọ mí wá wí pé: “Kí ni o rí Jeremiah?” Mo sì dáhùn wí pé,
    “Mo rí ẹ̀ka igi almondi.”'
  pes-OPCB: 'سپس فرمود: «ارمیا، نگاه کن! چه می‌بینی؟» گفتم: «شاخه‌ای از درخت بادام!»'
  tgl-ULB: Dumating ang salita ni Yahweh sa akin na nagsasabi, “Ano ang iyong nakikita
    Jeremias?” Sinabi ko, “Nakikita ko ang sanga ng almendra.”
  cbu-NT: Anumunsha, yusur nuwaa tárangiya. Jeremiyasaa, ¿may paksha? tárangu, nuwsha
    ktupzaa piz pakina, táranguri.
  hui-hui: Anduane Homogohanda i̱hondo hale halu lalu, Yaremaia-o ogoni agile hendedebe,
    laya. Ani layagola i̱na ladai bialu lalu, Ira mini amononaga magane hendedogoni,
    laru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယေ​ရ​မိ၊ သင်​အ​ဘယ် အရာ​ကို​မြင်​သ​နည်း'' ဟု​မေး​တော်​မူ​လျှင်၊
    ငါ​က​လည်း``ဗာ​တံ​ကိုင်း​ကို​မြင်​ပါ​သည်'' ဟု​ပြန်​လည်​လျှောက်​ထား​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་བདག་ལ་བྱུང་བ་འདི་ལྟ་སྟེ། ཡེ་རེམ་ཡཱ་ཁྱོད་ཀྱིས་ཅི་ཞིག་མཐོང་ངམ་ཞེས་གསུངས་པར།
    ངས་འདི་ལྟར། ངས་སྟར་སྡོང་གི་ཡལ་ག་ཞིག་མཐོང་བྱུང་ཞེས་ཞུས་པ་ལ།
  sna-sna: Shoko raJehovha rakauya kwandiri richiti, “Jeremia, uri kuonei?” Ndakapindura
    ndikati, “Ndiri kuona davi romuti womuarimondi.”
  spa-BLM: 'Además, vino a mí la palabra de Yahvé, diciendo: “Jeremías, ¿qué ves?”
    Dije: “Veo una rama de un almendro”.'
  cac-cac: 'Ix lolonxi Jehová d''ayin, ix yalani: ¿Tas tzil chi'' ach Jeremías? xchi.
    A jun te'' c''ab'' almendro svila'', xin chi.'
  swh-ULB: Neno la BWANA lilinijia, likisema, “Yeremia, unaona nini?” Nikasema, “Ninaona
    tawi la mlozi.”
  bel-bel: 'І было слова Гасподняе мне: што бачыш ты, Ерамія? Я сказаў: бачу посах
    зь міндальнага дрэва.'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach: Was siehst du,
    Jeremia? Und ich sprach: Ich sehe einen Mandelstab.'
  mbb-OT: Ne mid-uman megkaǥi is Nengazen kayi te kedì te, “Jeremias, hengkey is neehè
    nu?” Ne midtavak a te, “Subpang te kayu he almindru.”
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായി: യിരെമ്യാവേ, നീ എന്തു കാണുന്നു എന്നു
    ചോദിച്ചു. ബദാം (ജാഗ്രത്) വൃക്ഷത്തിന്റെ ഒരു കൊമ്പു കാണുന്നു എന്നു ഞാൻ പറഞ്ഞു.'
  rmc-rmc: 'Paľis mandar o RAJ phučľa: „So dikhes, Jeremijaš?“ Me odphenďom: „Dikhav
    o konaricis pal o mandľovo stromos.“'
  pes-OPV: 'پس کلام خداوند بر من نازل شده، گفت: «ای ارمیا چه می‌بینی؟ گفتم: «شاخه‌ای
    از درخت بادام می‌بینم.»'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел: „Че везь, Иеремио?” Еу ам рэспунс:
    „Вэд ун вегетор.”'
  ben-OBCV: এরপর সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল, “যিরমিয়, তুমি কী দেখতে পাচ্ছ?”
    আমি উত্তর দিলাম, “আমি কাঠবাদাম গাছের একটি শাখা দেখতে পাচ্ছি।”
  som-som: Oo weliba eraygii Rabbigu waa ii yimid, isagoo leh, Yeremyaahow, bal maxaad
    aragtaa? Oo aniguna waxaan idhi, Waxaan arkaa ul yicib ah.
  lat-VUC: 'Et factum est verbum Domini ad me, dicens: [Quid tu vides, Jeremia?] Et
    dixi: [Virgam vigilantem ego video.]'
  eng-ASVBT: Moreover the word of Jehovah came unto me, saying, Jeremiah, what seest
    thou? And I said, I see a rod of an almond tree.
  ita-1885: 'Poi la parola del Signore mi fu indirizzata, dicendo: Che vedi, Geremia?
    Ed io dissi: Io veggo una verga di mandorlo.'
  eng-LXXUP: And the word of the Lord came to me, saying, What seest thou? And I said,
    A rod of an almond tree.
  eng-ULB: The word of Yahweh came to me, saying, “What do you see, Jeremiah?” I said,
    “I see an almond branch.”
  spa-VBL: 'El mensaje del Señor llegó a mí, preguntando: “Jeremías, ¿qué ves?” “Veo
    una ramita de un almendro”, respondí.'
  fra-_FOB: 'Et la parole de l''Éternel me fut adressée, disant: Que vois-tu, Jérémie?
    Et je répondis: Je vois une branche d''amandier.'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി: “യിരെമ്യാവേ, നീ എന്ത് കാണുന്നു” എന്ന്
    ചോദിച്ചു. ബദാം (ജാഗ്രത്) വൃക്ഷത്തിന്റെ ഒരു കൊമ്പ് കാണുന്നു എന്നു ഞാൻ പറഞ്ഞു.'
  urd-GVR: Rab kā kalām mujh par nāzil huā, “Ai Yarmiyāh, tujhe kyā nazar ā rahā hai?”
    Maiṅ ne jawāb diyā, “Bādām kī ek shāḳh, us daraḳht kī jo ‘Deḳhne Wālā’ kahlātā
    hai.”
  suz-BL: मिनु परमप्रभु यावेमी आं कली “येरमीया, गे मार, तवी?” देंत। मिनु गो “देसी
    बदाम रवा आ राशी का ताता” देंती।
  eng-NOY: Then the word of Jehovah came to me, saying, What seest thou, Jeremiah?
    And I said, I see a rod of almond-wood.
  ita-1927: 'Poi la parola dell’Eterno mi fu rivolta, dicendo: “Geremia, che vedi?”
    Io risposi: “Vedo un ramo di mandorlo”. E l’Eterno mi disse:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم: «ئەی یەرمیا، چی دەبینیت؟»
    منیش گوتم: «چڵە بادەمێک دەبینم.»'
  eng-BBE: Again the word of the Lord came to me, saying, Jeremiah, what do you see?
    And I said, I see a branch of an almond-tree.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ, “ಯೆರೆಮೀಯನೇ, ನೀನು ಏನು ಕಾಣುತ್ತೀ?” ಎಂದು
    ಕೇಳಿದರು. ಅದಕ್ಕೆ ನಾನು, “ಬಾದಾಮಿ ಮರದ ಕೊಂಬೆಯನ್ನು ನೋಡುತ್ತೇನೆ,” ಎಂದೆನು.
  tam-2017: 'பின்னும் யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி அவர்: எரேமியாவே, நீ என்னத்தைக்
    காண்கிறாய் என்று கேட்டார்; வாதுமை மரத்தின் கிளையைக் காண்கிறேன் என்றேன்.'
  spa-RV-1909: 'Y la palabra de Jehová fué á mí, diciendo: ¿Qué ves tú, Jeremías?
    Y dije: Yo veo una vara de almendro.'
  ron-BTF: 'Mai mult, cuvântul DOMNULUI a venit la mine, spunând: Ieremia, ce vezi?
    Iar eu am spus: Văd un toiag de migdal.'
  eng-WEBP: Moreover the LORD’s word came to me, saying, “Jeremiah, what do you see?”
    I said, “I see a branch of an almond tree.”
  eng-FBV: The Lord's message came to me, asking, “Jeremiah, what can you see?” “I
    see a twig from an almond tree,” I answered.
  nld-1939: 'Het woord van Jahweh werd tot mij gericht: Jeremias, wat ziet ge? Ik
    antwoordde: Ik zie een amandel-tak.'
  nch-BL: 'Teipa TOTECO sempa technojnotzqui huan techilhui: “Jeremías, ¿taya tiquita?”
    Huan na niquilhui: “Niquita se imacuayo nopa cuahuit cati itoca almendro.”'
  vie-1934: 'Lại có lời Đức Giê-hô-va phán cùng tôi rằng: Hỡi Giê-rê-mi, ngươi thấy
    gì? Tôi thưa rằng: Tôi thấy một gậy bằng cây hạnh.'
  hin-CV: 'मुझे याहवेह का यह संदेश प्रगट किया गया: “येरेमियाह, तुम्हें क्या दिखाई
    दे रहा है?” “मैंने उत्तर दिया, मुझे बादाम के वृक्ष की एक छड़ी दिखाई दे रही है.”'
  spa-BES: 'Una vez más vino a mí la palabra del Señor, que decía: Jeremías, ¿qué
    ves? Y dije: Veo una rama de un almendro.'
  tdx-tdx: 'Mbore nimb’amako ty tsara’ Iehovà nanao ty hoe: O Iirmeà, mahaisake ino
    v-iheo? le hoe ty asako: Mahatrea ty tsampa-mahabibo.'
  tha-KJV: ยิ่งกว่านี้พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า “เยเรมีย์​เอ๋ย เจ้​าเห็นอะไร”
    ข้าพเจ้ากราบทูลว่า “ข้าพระองค์​เห​็นไม้ตะพดอั​ลม​ันด์อันหนึ่ง”
  por-BR-2018: 'E a palavra do SENHOR veio a mim, dizendo: O que tu vês, Jeremias?
    E eu disse: Vejo uma vara de amendoeira.'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also: Was siehst du, Jeremia? Und
    ich sprach: Ich sehe einen Mandelstab.'
  eng-WYC-2018: And the word of the Lord was made to me, and said, What seest thou,
    Jeremy? And I said, I see a rod wakening. (And the word of the Lord was made to
    me, and said, What seest thou, Jeremiah? And I said, I see a branch, or a shoot,
    of an almond tree.)
  epo-epo: 'Kaj aperis al mi la vorto de la Eternulo, dirante: Kion vi vidas, Jeremia?
    Kaj mi diris: Mi vidas bastonon maldormantan.'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga kelip: «Yǝrǝmiya, nemini kɵrüwatisǝn?» —
    deyildi. Mǝn: «Badam dǝrihining xehini kɵrüwatimǝn» — dedim.'
  beo-beo: Hina Gode da nama amane adole ba:i, “Yelemaia! Dia da adi ba:sala:?” Na
    da bu adole i, “Na da ‘amonede’ ifa ea amoda amo ba:la.”
  tpi-OTNT: Bikpela i askim mi olsem, “Jeremaia, yu lukim wanem samting?” Na mi tokim
    em, “Mi lukim han bilong diwai amon.”
  hau-SA: Maganar Ubangiji ta zo mini cewa, “Me ka gani, Irmiya?” Sai na amsa na ce,
    “Na ga reshen itacen almon.”
  uig-LAT: 'We Perwerdigarning sözi manga kélip: «Yeremiya, némini körüwatisen?» —
    déyildi. Men: «Badam derixining shéxini körüwatimen» — dédim.'
  nde-nde: Ilizwi likaThixo lafika kimi lathi, “Kuyini okubonayo, Jeremiya?” Ngaphendula
    ngathi, “Ngibona ugatsha lwesihlahla se-alimondi.”
  ton-ton: ¶ Pea naʻe hoko mai ʻae folofola ʻa Sihova kiate au, ʻo pehē, “ʻE Selemaia,
    ko e hā ʻoku ke mamata ki ai?” Pea naʻaku pehē, “ʻOku ou mamata ki he vaʻa ʻoe
    ʻakau ko e ʻalimoni.”
  ces-1613: 'Potom se stalo slovo Hospodinovo ke mně, řkoucí: Co vidíš, Jeremiáši?
    I řekl jsem: Prut mandlový vidím.'
  eng-WMB: Moreover the LORD’s word came to me, saying, “Jeremiah, what do you see?”
    I said, “I see a branch of an almond tree.”
  tam-TCV: 'யெகோவாவின் வார்த்தை எனக்கு வந்தது: அவர் என்னை நோக்கி, “எரேமியாவே! நீ காண்பது
    என்ன?” என்று கேட்டார். நான் அதற்குப் பதிலாக “ஒரு வாதுமை மரக்கிளையைக் காண்கிறேன்”
    என்றேன்.'
  ceb-ULB: Miabot kanako ang pulong ni Yahweh, nga nag-ingon, “Unsa man ang imong
    nakita, Jeremias?” Miingon ako, “Nakita ko ang usa ka sanga sa kahoy nga almond.”
  pol-UBG: 'Potem doszło do mnie słowo PANA mówiące: Co widzisz, Jeremiaszu? I odpowiedziałem:
    Widzę gałązkę migdałowca.'
  agr-agr: 'Nuna tusa chichagtak: “¿Jusha wajimpaya?” tujutmayi. Tujutkui wi ayaakun:
    “Anka almendro kanawegai”, tibaijai. Tusa tai Tuke Pujuu aijak:'
  kyc-kyc: Lapala Kamongo dokome namba piso soo, Jeremaya emba aki kandelepe? leya.
    Dokopa nambame isingi lao, Isa mende kingi amene lenge dokona wangya doko kandelyo,
    leyo. Ipurunya pii dokona kingi amene doko iso kando karenge kuki dopale lenge.
  urd-GVU: رب کا کلام مجھ پر نازل ہوا، ”اے یرمیاہ، تجھے کیا نظر آ رہا ہے؟“ مَیں نے
    جواب دیا، ”بادام کی ایک شاخ، اُس درخت کی جو ’دیکھنے والا‘ کہلاتا ہے۔“
  deu-1912: 'Und es geschah des HERRN Wort zu mir und sprach: Jeremia, was siehst
    du? Ich sprach: Ich sehe einen erwachenden Zweig.'
  kan-2017: ಇದಲ್ಲದೆ, “ಯೆರೆಮೀಯನೇ, ಏನು ನೋಡುತ್ತಿರುವೆ?” ಎಂಬ ಯೆಹೋವನ ಮಾತು ನನಗೆ ಕೇಳಿ ಬಂತು.
    ಅದಕ್ಕೆ ನಾನು, “ಬಾದಾಮಿ ಮರದ ಕೊಂಬೆಯನ್ನು ನೋಡುತ್ತೇನೆ” ಅಂದೆನು.
  yap-yap: Me fith SOMOL ngog ni ga’ar, “Jeremiah, mang e ga be guy?” Mu gu fulweg
    ni lungug, “Ba pa’ i gek’iy ni kel.”
  hlt-MCSB: Te phoeiah kai taengla BOEIPA ol ha om tih, “Jeremiah balae na hmuh,”
    a ti. Te dongah, “Noe kah a hlaeng ka hmuh,” ka ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታና፦ «ዔርሚያሴ! ኔኤም ጴዻ ባካ ዓይጎዳይ?» ጌይ ዖኦጬኔ። ታኣኒ ማሃዖ፦ «ሌውዜ ጌይንታ ሚፄሎ
    ካኣፒ ታኣም ጴዻኔ» ጌዔኔ።
  twi-ASANTE: Na Awurade asɛm baa me nkyɛn sɛ, “Ɛdeɛn na wohunu yi, Yeremia?” Na mebuaa
    sɛ, “Mehunu sorɔno dubaa.”
  eng-WEBU: Moreover the LORD’s word came to me, saying, “Jeremiah, what do you see?”
    I said, “I see a branch of an almond tree.”
  wal-wal: GODAA qaalai taakko yiidi, “Ermmaasaa, neeyyo aibi beettii?” yaagiis. Yaagin
    taani zaarada, “Lauze giyo mittaappe kiyida gatimai beettees” yaagaas.
  spa-PDDPT: 'La Palabra de Yavé vino a mí: ¿Qué ves, Jeremías? Y dije: Veo una vara
    de almendro.'
  gun-gun: 'Teĩgue ju Senhor ijayvu vy aipoe''i xevy: — Jeremias, mba''e nunga tu
    rexa? Ambovai: — Aexa peteĩ yvyra''i amêndoa ''y — ha''e.'
  ilo-ULB: Immay ti sao ni Yahweh kaniak a kunana, “Ania ti makitam Jeremias? Kinunak,
    “Makitak ti maysa a sanga ti almendras.”
  kpg-kpg: Dimaadua ga heeu, “Jeremiah, ma di aha dela e mmada ginai goe?” Gei au
    ga helekai, “Meenei, di manga laagau ‘almond’ dela e daumada ko au.”
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ: «يەرەمىيا، نېمىنى كۆرۈۋاتىسەن؟» ــ
    دېيىلدى. مەن: «بادام دەرىخىنىڭ شېخىنى كۆرۈۋاتىمەن» ــ دېدىم.'
  sus-sus: Alatala naxa yi wɔyɛnyi masen n bɛ yi ki, «Annabi Yeremi, i munse toxi?»
    N naxa a yaabi, «N wuri nan toxi naxan bogima sinnanyi ma.»
  pon-2006: KAUN-O ahpw ketin keinemwe rehi, “Seremaia, dahme ke kilikilang?” I ahpw
    sapeng, patohwan, “Maing, I patopatohwan rahntuhke almon pwoat.”
  jae-jae: Go Apômtaunê biŋ gêdêŋ aê gebe “Jeremia, aôm gôlic asageŋ.” Ma aê kasôm
    gebe “Aê galic tali ŋalaka teŋ.”
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav iau dari: Ieremia, u gire ra ava?
    Ma iau ga biti: Iau gire ra buka na davai na galip.'
  tur-YTC: Ve Yahve'nin sözü bana geldi ve şöyle dedi, “Yeremya, ne görüyorsun?” Ben,
    Bir badem ağacı dalı görüyorum.
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων, τί σὺ ὁρᾷς; καὶ εἶπα, βακτηρίαν
    καρυΐνην.
  ind-AYT: Firman TUHAN datang kepadaku, katanya, “Yeremia, apa yang kamu lihat?”
    Dan, aku menjawab, “Aku melihat cabang pohon badam.”
  nya-nya: Yehova anandifunsa kuti, “Yeremiya, kodi ukuona chiyani?” Ine ndinayankha
    kuti, “Ndikuona nthambi ya mtengo wa mtowo.”
  hrv-hrv: 'I dođe mi riječ Jahvina: “Što vidiš, Jeremija?” A ja ću: “Vidim granu
    bademovu.”'
  mps-mps: Genuai Bidigo enaba te tama po hanalu wali, “Jeremaia, nago magi nai subawe?”
    Eno agabolo te tiwai po wali, “Eno te ni amon nologo subao.”
  tpi-tpi: Bikpela i askim mi olsem, “Jeremaia, yu lukim wanem samting?” Na mi tokim
    em, “Mi lukim han bilong diwai amon.”
  dan-1931: 'Siden kom HERRENS Ord til mig således: “Hvad ser du, Jeremias?” Jeg svarede:
    “Jeg ser en Mandelgren.”'
  vie-OVCB: 'Rồi Chúa Hằng Hữu phán bảo tôi: “Này, Giê-rê-mi! Con thấy gì?” Tôi thưa:
    “Con thấy một cành cây hạnh nhân.”'
  guj-2017: પછી યહોવાહનું વચન મારી પાસે આ પ્રમાણે આવ્યું; “હે યર્મિયા તું શું જુએ
    છે?” મેં જવાબ આપ્યો, “હું બદામડીનો ફણગો જોઉં છું.”
  pon-2006A: KAUN-O ahpw ketin keinemwe rehi, “Seremaia, dahme ke kilikilang?” I ahpw
    sapeng, patohwan, “Maing, I patopatohwan rahntuhke almon pwoat.”
  por-BRBSL: 'Além disso, a palavra de Javé veio até mim, dizendo: “Jeremias, o que
    você vê?”. Eu disse: “Eu vejo um ramo de uma amendoeira”.'
  cth-cth: Hahoi BAWIPA e lawk teh kai koe a pha teh, Jeremiah bangmaw na hmu telah
    ati. Kai ni, Almond thing kang ka hmu, telah ka ti.
  twi-twi: Na Awurade asɛm baa me nkyɛn se, “Dɛn na wuhu yi, Yeremia?” Na mibuae se,
    “Mihu ɔsonkoran dubaa.”
  hlt-hlt: Te phoeiah kai taengla BOEIPA ol ha om tih, “Jeremiah balae na hmuh,” a
    ti. Te dongah, “Noe kah a hlaeng ka hmuh,” ka ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní mbekɛ kɛ dɔ̀: Sedemii ɑ yɑ̀ bɑ? Kɛ̀ n dɔ̀: N wúó
    mmutie bɛ̀ tu mù ɑmɑndíè kó kubɑkù nku.'
  msy-2020: Ezɨ Ikiavɨra Itir God gɨn kamaghɨn nan azara, “Jeremaia, nɨ tizimɨn gari?”
    Ezɨ kɨ a ikaragha ghaze, “Kɨ amonɨn temer aguamɨn gari.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ pɔɔsɑ-m sɩ: Pepeɣe n nɑɑkɩ? Ntɛnɑ mɑ́ cɔ sɩ: Mɑ nɑɑkɩ tʋɣʋ
    piliŋɑ.'
  azb-azb: 'Mənə Rəbbin bu sözü nazil oldu: «Ey Yeremya, nə görürsən?» Mən dedim:
    «Badam ağacının bir budağını görürəm».'
  eng-DBY: And the word of Jehovah came to me, saying, Jeremiah, what seest thou?
    And I said, I see a rod of an almond-tree.
  hin-2017: यहोवा का यह वचन मेरे पास पहुँचा, “हे यिर्मयाह, तुझे क्या दिखाई पड़ता है?”
    मैंने कहा, “मुझे बादाम की एक टहनी दिखाई देती है।”
  wol-KYG: 'Kàddug Aji Sax ji dikkal ma, ne ma: «Yeremi, loo gis?» Ma ne ko: «Caru
    garabu saal laa gis.»'
  eng-YLT: And there is a word of Jehovah unto me, saying, 'What art thou seeing,
    Jeremiah?' And I say, 'A rod of an almond tree I am seeing.'
  eng-WYC-2017: And the word of the Lord was made to me, and said, What seest thou,
    Jeremy? And I said, I see a rod waking or watching.
  eng-WMBB: Moreover the LORD’s word came to me, saying, “Jeremiah, what do you see?”
    I said, “I see a branch of an almond tree.”
  urd-GVH: रब का कलाम मुझ पर नाज़िल हुआ, “ऐ यरमियाह, तुझे क्या नज़र आ रहा है?” मैंने
    जवाब दिया, “बादाम की एक शाख़, उस दरख़्त की जो ‘देखनेवाला’ कहलाता है।”
  rug-rug: 'Sa zinama te Zihova si kamo mae koa rau: “Zeremaea, na sa si dogoria goi?”
    “Na lelaṉa huda alamoni si dogoria rau,” olaṉa gua si rau.'
  gaz-gaz: Dubbiin Waaqayyoo gara koo dhufee, “Ermiyaas, ati maal argaa jirta?” naan
    jedhe. Anis deebisee, “Damee muka lawuzii arguuttin jira” jedhe.
  fra-LSG: 'La parole de l’Éternel me fut adressée, en ces mots: Que vois-tu, Jérémie?
    Je répondis: Je vois une branche d’amandier.'
  gnn-gnn: Bala ŋayi Garrayyu ŋarranha biyapul dhä‐wirrka'yurruna bitjarra, “Djiramaya,
    nhä nhe yukurra nhämanydja?” Ga ŋarranydja waŋana bitjarra, “Nhämanydja ŋarra
    yukurra dhuwala walŋa dharpanydja.”
  yal-yal: Alatala yi falan ti n xa, a naxa, “Yeremi, i nanse toma?” N yi a yabi,
    n naxa, “N na Amandi wudi yiin nan toma.”
  haw-1868: A hiki mai ka olelo a Iehova ia'u, i mai la, E Ieremia, heaha kau e ike
    nei? I aku la au, ke ike nei au i kookoo o ka laau alamona.
  arb-NAV: 'وَسَأَلَنِي الرَّبُّ: «مَاذَا تَرَى يَا إِرْمِيَا؟» فَأَجَبْتُ: «أَرَى
    غُصْنَ لَوْزٍ».'
  ewe-ewe: Yehowa ƒe nya va nam bena, “Nu ka kpɔm nèle, Yeremia?” Meɖo eŋu be, “Mele
    yevuziti ƒe alɔdze kpɔm.”
  eng-LEE: And the word of the Lord came unto me, saying, What seest thou, Jeremiah?
    And I said, A staff of all almond-tree do I see.
  asm-FB: তেতিয়া যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল, বোলে, “হে যিৰিমিয়া, তুমি কি দেখিছা?”
    তাতে মই ক’লোঁ, “বাদাম গছৰ এডাল ডাল দেখিছোঁ।”
  sus-A: عَلَتَلَ نَشَ يِ وْيّنيِ مَسٍن ﭑ بّ يِ كِ، «عَننَبِ يٍرٍ مِ، عِ مُنسٍ تٌشِ؟»
    ﭑ نَشَ عَ يَابِ، «ﭑ وُرِ نَن تٌشِ نَشَن بٌفِمَ سِننَنيِ مَ.»
  fra-SBL: 'La parole de Yahvé me fut adressée en ces termes : « Jérémie, que vois-tu ? »
    J''ai dit : « Je vois une branche d''amandier. »'
  hbo-hbo: וַיְהִ֤י דְבַר־יְהוָה֙ אֵלַ֣י לֵאמֹ֔ר מָה־אַתָּ֥ה רֹאֶ֖ה יִרְמְיָ֑הוּ וָאֹמַ֕ר
    מַקֵּ֥ל שָׁקֵ֖ד אֲנִ֥י רֹאֶֽה׃
  kik-kik: 'Ndũmĩrĩri ya Jehova nĩyanginyĩrire, ngĩũrio atĩrĩ: “Jeremia, nĩ kĩĩ ũroona?”
    Na niĩ ngĩcookia atĩrĩ, “Ndĩrona rũhonge rwa mũtĩ wa mũrothi.”'
  fra-NCL: 'Et la parole de Yahweh me fut adressée en ces termes : « Que vois-tu,
    Jérémie ? » Et je dis : « Je vois une branche d’amandier. »'
  cek-AK: Angraeng ih lok kai khaeah angzoh; Jeremiah, timaw na hnuk? tiah ang naa.
    Kai mah, Almond thing tanghang maeto ka hnuk, tiah ka naa.
  cuk-cuk: 'Geb Bab-Jehová anga soged: “Jeremías, we-ibmar, ¿ibu-ibmar be dake?” Bab-Jehová-abin
    an sogded: “We an dakedi, sapi-almendro-ana an daked.”'
  uig-CYR: 'Вә Пәрвәрдигарниң сөзи маңа келип: «Йәрәмия, немини көрүватисән?» — дейилди.
    Мән: «Бадам дәриғиниң шехини көрүватимән» — дедим.'
  tel-2017: యెహోవా వాక్కు నాకు కనబడి “యిర్మీయా, నీకేం కనబడుతున్నది?” అని అడిగాడు.
    అందుకు నేను “బాదం చెట్టు కొమ్మ కనబడుతున్నది” అన్నాను.
  hat-BSA: 'Pawòl SENYÈ a te rive kote mwen. Li te di: “Se kisa ou wè, Jérémie?” Mwen
    te reponn: “Mwen wè yon bout branch zanmann.”'
  kos-kos: LEUM GOD El siyuk sik, “Jeremiah, mea kom liye?” Nga topuk, “Nga liye lesak
    almond se.”
  hbo-WLC: וַיְהִ֤י דְבַר־יְהוָה֙ אֵלַ֣י לֵאמֹ֔ר מָה־אַתָּ֥ה רֹאֶ֖ה יִרְמְיָ֑הוּ וָאֹמַ֕ר
    מַקֵּ֥ל שָׁקֵ֖ד אֲנִ֥י רֹאֶֽה׃
  ibo-ibo: Mgbe ahụ, okwu nke Onyenwe anyị bịakwutere m, na-asị, “Jeremaya, gịnị ka
    ị na-ahụ?” Azara m sị, “Ana m ahụ otu alaka osisi alụmọnd.”
  ory-ory: ଆହୁରି, ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା, ଯଥା, “ହେ ଯିରିମୀୟ,
    ତୁମ୍ଭେ କଅଣ ଦେଖୁଅଛ?” ତହିଁରେ ମୁଁ କହିଲି, “ମୁଁ ବାଦାମ ବୃକ୍ଷର ଏକ ଦଣ୍ଡ ଦେଖୁଅଛି।”
  chk-chk: Iwe, ewe Samol mi Lapalap a aisiniei, “Jeremaia, met ka küna?” Nge üa pälüeni,
    “Üa küna efoch palen ewe irä almont.”
  rop-rop: Wal YAWEI bin askim mi na, “Jeramaiya, wanim yu lukinatbat?” En aibin tok
    langa im, “Detlot bushis blanga det tri gulum amantri.”
  ukr-1871: 'І надійшло до мене слово Господнє, говорючи: Що бачиш Ереміє? І відказав
    я: Бачу жезло микдалевого дерева.'
  deu-1951: 'Und das Wort des HERRN erging an mich und sprach: Was siehst du, Jeremia?
    Da sprach ich: Ich sehe einen Wacholder.'
  eng-JPS: 'Moreover the word of the LORD came unto me, saying: ''Jeremiah, what seest
    thou?'' And I said: ''I see a rod of an almond-tree.'''
  srp-1865: 'Poslije mi doðe rijeè Gospodnja govoreæi: šta vidiš, Jeremija? I rekoh:
    vidim prut bademov.'
  lug-lug: Ekigambo kya Mukama Katonda ate ne kinzijira nga kigamba nti, “Yeremiya
    kiki ekyo ky’olaba?” Ne ŋŋamba nti, “Ndaba ettabi ly’omuti ogw’omulozi.”
  heb-heb: ויהי דבר יהוה אלי לאמר מה אתה ראה ירמיהו ואמר מקל שקד אני ראה׃
  ben-IRV: 'সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল: “তুমি কি দেখছ, যিরমিয়?” আমি বললাম,
    “আমি বাদাম গাছের একটা ডাল দেখছি।”'
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ ਯਿਰਮਿਯਾਹ, ਤੂੰ ਕੀ ਦੇਖਦਾ ਹੈ? ਮੈਂ ਆਖਿਆ ਮੈਂ
    ਬਦਾਮ ਦੇ ਰੁੱਖ ਦਾ ਇੱਕ ਡੰਡਾ ਦੇਖਦਾ ਹਾਂ
  mya-JVB: တဖန် ထာဝရဘုရား ၏နှုတ်ကပတ် တော်သည် ငါ့ ဆီသို့ ရောက် ၍၊ ယေရမိ ၊ သင် သည်အဘယ်
    အရာကို မြင် သနည်းဟုမေး တော်မူလျှင် ငါ က၊ အကျွန်ုပ်သည် ဗာတံ ကိုင်း ကို မြင် ပါ၏ဟု
    လျှောက် သော် ၊
  tbg-tbg: Minti tivakero Noravano ti irero tiharo, Ieremaiao, are nana haikae tavaarao?
    tumanta te tiha, Te amoni katari kaarama tavauro ti.
  hmo-hmo: Lohiabada ese lau ia nanadaia, ia gwau, “Ieremia e, dahaka oi itaia?” Lau
    haere, lau gwau, “Lau ese alamono au ena rigi ta lau itaia.”
  urd-urd: फिर ख़ुदावन्द का कलाम मुझ पर नाज़िल हुआ और उसने फ़रमाया, ऐ यरमियाह, तू
    क्या देखता है? मैंने 'अर्ज़ की कि “बादाम के दरख़्त की एक शाख़ देखता हूँ।”
  rus-SYN: 'И было слово Господне ко мне: что видишь ты, Иеремия? Я сказал: вижу жезл
    миндального дерева.'
  bqc-SIM: 'Dii yã''òmɛɛ à mɛ̀: Zelemii, bↄ́ ń èi? Ɔ̃ má wèwà: Lí pↄ́ wì
    mɛ wɛ́tɛi gↄ̃na málɛ e.'
  tcz-CHONGTHU: Chuin Pakaiyin hitin aseiye,“Jeremiah ven, ipi namum?” ati. Keiman
    kadonbut in, “Jon-mot thingbah khat kamui,” kati.
  mar-mar: परमेश्वराचे वचन मजकडे आले, “यिर्मया, तुला काय दिसते?” मी म्हणालो, “मला
    बदामाच्या झाडाची एक शाखा दिसते.”
  qub-qub: 'Chayno nimarmi Tayta Diosga tapumaran: «Jeremías ¿imatataj ricaycanqui?»
    nir. Chaura noga nirä: «Ñawin wiñamoj almendro yörapa rämantami.»'
  bqp-bqp: Yinni Gusunɔ u mɑɑ mɑn bikiɑ u nɛɛ, mbɑ nɑ wɑɑmɔ mi. Mɑ nɑ nùn wisɑ nɑ
    nɛɛ, dɑ̃ru gɑrun kɑ̃ɑsɑ nɑ wɑɑmɔ.
  hat-hat: 'Seyè a pale avè m'', li di m'' ankò: -Kisa ou wè la a, Jeremi? Mwen reponn
    li: -Mwen wè yon branch zanmann.'
  eng-BSB: And the word of the LORD came to me, asking, “Jeremiah, what do you see?”
    “I see a branch of an almond tree,” I replied.
  eng-WEBPB: Moreover the LORD’s word came to me, saying, “Jeremiah, what do you see?”
    I said, “I see a branch of an almond tree.”
  kbq-kbq: Anante Ra Anumzamo'a amanage huno nantahige'ne. Jeremaiaga na'a negane?
    Huno hige'na nagra hu'na, Almoni zafamofo azankuna'a negoe hu'na hu'noe.
  nhe-BL: 'Teipa TOTECO sampa nechnojnotzqui huan nechilhui: “Jeremías, ¿tlachque
    tiquita?” Huan na niquilhui: “Niquita se imacuayo nopa cuahuitl tlen itoca almendro.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuranu herehe. — Ma'e erexak iko ne. — Amen
    i'yw hàkà aexak teko ihe, a'e izupe.
  eng-DRA: 'And the word of the Lord came to me, saying: What seest thou, Jeremias?
    And I said: I see a rod watching.'
