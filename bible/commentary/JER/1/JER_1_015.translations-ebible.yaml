verse: JER.001.015
translations:
  mal-C: എന്തെന്നാൽ വടക്കുള്ള രാജ്യങ്ങളിലെ എല്ലാ ജനതകളെയും ഞാൻ വിളിക്കും,” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്. “ജെറുശലേമിന്റെ കവാടങ്ങളുടെ പ്രവേശനത്തിൽ അവരുടെ രാജാക്കന്മാർ വന്ന്
    തങ്ങളുടെ സിംഹാസനം സ്ഥാപിക്കും; അവളുടെ ചുറ്റുമുള്ള എല്ലാ മതിലുകൾക്കെതിരേയും യെഹൂദ്യയിലെ
    എല്ലാ പട്ടണങ്ങൾക്കെതിരേയും അവർ വരും.
  deu-TKW: denn ich will alle Völkerschaften der nordischen Königreiche berufen -
    ist der Spruch Jahwes -, daß sie kommen und ein jeder seinen Thron an den Eingang
    der Thore Jerusalems setze und wider alle seine Mauern ringsum und wider alle
    Städte Judas.
  lin-lin: Pamba te nakobengisa bato nyonso ya bituka ya nor, —elobi Yawe. Bakonzi
    na bango bakoya kotia bakiti na bango ya bokonzi liboso ya bikuke ya Yelusalemi ;
    bakozingela bamir nyonso ya Yelusalemi mpe bakobundisa bingumba nyonso ya Yuda.
  eng-LSV: For behold, I am calling for all families of the kingdoms of the north,”
    a declaration of YHWH, “And they have come, and each put his throne at the opening
    of the gates of Jerusalem, and by its walls all around, and by all cities of Judah.
  eng-GNV: For loe, I will call all the families of the kingdomes of the North, saith
    the Lord, and they shall come, and euery one shall set his throne in the entring
    of the gates of Ierusalem, and on all the walles thereof rounde about, and in
    all the cities of Iudah.
  eng-WEBSTER: For lo, I will call all the families of the kingdoms of the north,
    saith the LORD; and they shall come, and they shall set every one his throne at
    the entrance of the gates of Jerusalem, and against all its walls around, and
    against all the cities of Judah.
  nhw-BL: Quena, na niquinnotzas nochi nopa tlanahuatiani huan ininsoldados tlen nopa
    tlalme catli mocahuaj ica norte para ma hualaca mosehuiquij ipan ininsiyas yejyectzi
    para tlanahuatise campa ipuertajyo altepetl Jerusalén huan quihuilanase. Nopa
    soldados ma quiyahualoquij itepa ni altepetl huan ma pehua quicoyonica. Nojquiya
    ma quinhuilanaca nochi nopa sequinoc altepeme tlen tlali Judá.
  swh-ONEN: Nitawaita watu wote wa falme za kaskazini,” asema Bwana. “Wafalme wao
    watakuja na kuweka viti vyao vya enzi katika maingilio ya malango ya Yerusalemu,
    watakuja dhidi ya kuta zake zote zinazouzunguka, na dhidi ya miji yote ya Yuda.
  bba-bba: U koo sinɑm be bɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ seeyɑmɑ bu nɑ bu Yerusɑlɛmu
    kɑ Yudɑn wuu si su tie tɑbu wɔri kpɑ bu Yerusɑlɛmu ye tɑrusi bu sinɑ yen ɡbɑ̃rɑ
    kɔnnɔsɔ nɡe siri kowobu.
  eng-KJVCPB: For lo, I will call all the families of the kingdoms of the north, saith
    the Lord; and they shall come, and they shall set every one his throne at the
    entering of the gates of Jerusalem, and against all the walls thereof round about,
    and against all the cities of Judah.
  luo-luo: Achiegni luongo ji duto mag pinje ma yo nyandwat,” Jehova Nyasaye wacho.
    Ruodhigi biro biro kendo giniket kom duongʼ-gi e kar donjo mar dhorangeye Jerusalem;
    gibiro monjo ohingini duto molwore kendo monjo mier madongo duto mag Juda.
  meu-meu: Badina be Iehova na e tomu, A itaia, mirigini kahana basileiadia besedia
    iboudiai na boiridiamu; bena idia na baema, ta ta ese ena terono ena terono bae
    haginidia, Ierusalem ikoukoudia raka-vareaidia ai, bona e haheḡeḡea daemu maḡudia
    iboudiai hevaira-henidia ai, bona Iuda hanuadia iboudiai hevaira-henidia ai.
  npi-ULB: किनकि मैले उत्तरी राज्यहरूका सबै कुललाई बोलाउँदैछु भनी यो परमप्रभुको घोषणा
    हो । तिनीहरू आउनेछन्, र यरूशलेमका मूल ढोकाहरूको प्रवेशद्वारमा आ-आफ्नो सिंहासन
    स्थापित गर्नेछन्, अनि तिनीहरू यसका चारैतिरका पर्खालहरू र यहूदाका सबै सहरको विरुद्धमा
    लाग्‍नेछन् ।
  yor-yor: Mo sì ti ṣetán láti pe gbogbo àwọn ènìyàn orílẹ̀-èdè àríwá níjà,” ni Olúwa
    wí. “Àwọn ọba wọn yóò wá gbé ìtẹ́ wọn ró ní ojú ọ̀nà àbáwọlé Jerusalẹmu. Wọn ó
    sì dìde sí gbogbo àyíká wọn àti sí gbogbo àwọn ìlú Juda.
  pes-OPCB: من سپاهیان مملکتهای شمالی را فرا خواهم خواند تا به اورشلیم آمده تخت فرمانروایی
    خود را کنار دروازه‌های شهر بر پا دارند و همهٔ حصارهای آن و سایر شهرهای یهودا را
    تسخیر کنند.
  tgl-ULB: Sapagkat tinatawagan ko ang lahat ng tribo sa mga hilagang kaharian, pahayag
    ni Yahweh. Darating sila at ilalagay nila ang kanilang trono sa pasukan sa mga
    tarangkahan ng Jerusalem, laban sa lahat ng pader na nakapaligid dito, at laban
    sa lahat ng mga lungsod ng Juda.
  cbu-NT: Nuw Taarashipaneeruri shiyaa zurampatari kamankina. Ichingaru ambchee kurak
    kuruzkachuri, Irusarinnung watandpun wapshtush uxinashpatawari kusataramchusin,
    anush Utaáchchee tputs katiripeersin pachamaam kamachtachima. Utaáchchee yaktarini
    ichingaru katiripeersin pachachinllinaya. Watam mantsirimsheetsimari kizpur chinarangusin,
    apanllputseetsimarisha, yuwaa waana tínarangana anootsimarisha ungirtaksin, zapan
    maachta apanllirimani atusin, wayata, wayata ashkusin, itaru nuwaatssha mapiykanawa.
  hui-hui: Anduane Homogo i̱nime kini uyuruniha bu karu ibilarogo tigua tinaga ami
    agali dewaore haru ibulebira. Ibuwa kini uruni tinaga biragane dagiaru Yarusaleme
    tanonaga panga harabani wia paraho ngelo bedagola wali agali tagira pobe naheore
    wara andaho birulebira. Wara anda howa ho mabubupe halu Yuda dindiha tano ngaru
    bibahendebi ani dege biai holebira.
  mya-mya: ငါ​သည်​မြောက်​အ​ရပ်​ရှိ​လူ​မျိုး​တ​ကာ​ကို ခေါ်​ယူ​လျက်​နေ​၏'' ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်
    တော်​မူ​၏။ သူ​တို့​၏​ဘု​ရင်​များ​သည်​လာ​၍ မိ​မိ​တို့​ရာ​ဇ​ပလ္လင်​ကို ယေ​ရု​ရှ​လင်​မြို့​ပတ်
    လည်​နှင့်​မြို့​တံ​ခါး​များ​အ​နီး​၌​လည်း ကောင်း၊ ယု​ဒ​မြို့​တို့​၏​ပတ်​ဝန်း​ကျင်​၌​လည်း
    ကောင်း​တည်​ထား​ကြ​လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག བདག་གིས་བྱང་ཕྱོགས་རྒྱལ་ཕྲན་རྣམས་ཀྱི་མི་ཐམས་ཅད་བསྡུ་བར་བྱེད་ཅིང་།
    དེ་རྣམས་འོངས་ནས་རེ་རེས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་སྒོ་རུ་རང་རང་གི་བཞུགས་ཁྲི་འགོད་པ་དང་།
    ཉེ་འཁོར་གྱི་མཁར་རྣམས་ལ་རྒོལ་ཞིང་། ཡང་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་ཐམས་ཅད་ལ་རྒོལ་བར་འགྱུར་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Nokuti iye zvino ndiri kudana vanhu vose voushe hwokumusoro,” ndizvo zvinotaura
    Jehovha. “Madzimambo avo achauya achizoisa zvigaro zvavo zvoushe pamasuo eJerusarema;
    vachauya kuzorwisa masvingo aro ose akarikomberedza uye namaguta ose eJudha.
  spa-BLM: Porque he aquí que llamaré a todas las familias de los reinos del norte
    — dice el Señor — “Vendrán, y cada uno pondrá su trono a la entrada de las puertas
    de Jerusalén, y contra todos sus muros alrededor, y contra todas las ciudades
    de Judá.
  cac-cac: A in Jehová in tic sval d'ayach to ol laj vavtejcot jantac soldado scot
    d'a juntzan̈ chon̈ab' ay d'a norte. Ol oymaj eb' d'a spatictac chon̈ab' Jerusalén
    tic yed' d'a spatictac juntzan̈xo chon̈ab' d'a smacb'en Judá. Ol javoc sreyal
    eb', ol sb'oanem sdespacho eb' d'a spuertail Jerusalén tic.
  swh-ULB: Kwa kuwa ninayaita makabila yote ya falme za kaskazini, asema BWANA. Yatakuja,
    na kila mmoja atasimika enzi yake katika malango ya Yerusalemu, dhidi ya kuta
    zote zinazoizunguka, na dhidi ya miji ya Yuda.
  bel-bel: Бо вось, Я паклічу ўсе плямёны царстваў паўночных, кажа Гасподзь, і прыйдуць
    яны, і паставяць - кожны - трон свой каля ўваходу ў браму Ерусаліма, і вакол усіх
    сьцен яго, і ва ўсіх гарадах Юдэйскіх.
  deu-ELBBK: Denn siehe, ich rufe allen Geschlechtern der Königreiche im Norden, spricht
    der HERR, dass sie kommen und jeder seinen Thron stellen an den Eingang der Tore
    Jerusalems und gegen alle seine Mauern ringsum, und gegen alle Städte Judas.
  mbb-OT: Pemineg ka! Edsuǥuen ku is menge sundaru ziyà te menge ginhedian diyà te
    zizaya he surunga zan is Jerusalem. Is menge hadì dan ne edsavuk te menge pinuuwè
    dan te kedhadì diyà te menge pultahan te Jerusalem. Edliǥuyan dan is menge verengbeng
    kayi, wey edsurungen dan daan is duma he menge inged kayi te Juda.
  mal-2015: ഞാൻ വടക്കെ രാജ്യങ്ങളിലെ വംശങ്ങളെ ഒക്കെയും വിളിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു;
    അവർ വന്നു, ഓരോരുത്തൻ താന്താന്റെ സിംഹാസനം യെരൂശലേമിന്റെ പടിവാതിലുകളുടെ പ്രവേശനത്തിങ്കലും
    ചുറ്റും അതിന്റെ എല്ലാ മതിലുകൾക്കും നേരെയും യെഹൂദയിലെ എല്ലാപട്ടണങ്ങൾക്കും നേരെയും
    വെക്കും.
  rmc-rmc: Se vičinava savore manušen andral o kraľišagi pal o severos,“ phenel o
    RAJ. „Avena a dojekh lendar peske ačhavela tronos anglo brani le Jeruzalemoskre;
    avena pre savore leskre hradbi the pre savore judska fori.
  pes-OPV: زیرا خداوند می‌گوید اینک من جمیع قبایل ممالک شمالی را خواهم خواند و ایشان
    آمده، هر کس کرسی خود را در دهنه دروازه اورشلیم و بر تمامی حصارهایش گرداگرد و به
    ضد تمامی شهرهای یهودا برپا خواهد داشت.
  ron-1924: Кэч, ятэ, вой кема тоате попоареле ымпэрэциилор де ла мязэноапте, зиче
    Домнул, еле вор вени ши ышь вор ашеза фиекаре скаунул де домние ла интраря порцилор
    Иерусалимулуй, ымпотрива тутурор зидурилор луй де жур ымпрежур ши ымпотрива тутурор
    четэцилор луй Иуда.
  ben-OBCV: আমি উত্তর রাজ্যের সব লোকজনকে জেরুশালেমে আসার জন্য আহ্বান করতে চলেছি,”
    সদাপ্রভু এই কথা বলেন। “তাদের রাজারা আসবে এবং তাদের সিংহাসনগুলি জেরুশালেমের নগরদ্বারে
    স্থাপন করবে; তারা সকলে দল বেঁধে এসে এই নগরের প্রাচীর ও যিহূদার অন্য সব নগর আক্রমণ
    করবে।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Bal eeg, anigu waxaan u yeedhi doonaa qolooyinka
    boqortooyooyinka woqooyi oo dhan, oo iyana way iman doonaan, oo midkood kastaaba
    wuxuu carshigiisa dhigan doonaa irdaha Yeruusaalem laga soo galo, iyagoo ku kacsan
    derbiyadeeda ku wareegsan oo dhan, iyo magaalooyinka dalka Yahuudah oo dhan.
  lat-VUC: 'quia ecce ego convocabo omnes cognationes regnorum aquilonis, ait Dominus:
    et venient, et ponent unusquisque solium suum in introitu portarum Jerusalem,
    et super omnes muros ejus in circuitu, et super universas urbes Juda:'
  eng-ASVBT: For, lo, I will call all the families of the kingdoms of the north, saith
    Jehovah; and they shall come, and they shall set every one his throne at the entrance
    of the gates of Jerusalem, and against all the walls thereof round about, and
    against all the cities of Judah.
  ita-1885: Perciocchè, ecco, io chiamo tutte le nazioni de' regni del Settentrione,
    dice il Signore; e verranno, e porranno ciascuna il suo seggio reale all'entrata
    delle porte di Gerusalemme, ed appresso tutte le sue mura d'ogni intorno, ed appresso
    tutte le città di Giuda.
  eng-LXXUP: For, behold, I call together all the kingdoms of the earth from the north,
    saith the Lord; and they shall come, and shall set each one his throne at the
    entrance of the gates of Jerusalem, and against all the walls round about her,
    and against all the cities of Judah.
  eng-ULB: For I am calling all the tribes of the northern kingdoms, declares Yahweh.
    They will come, and everyone will set his throne at the entrance of the gates
    of Jerusalem, against all the walls that surround it, and against all the cities
    of Judah.
  spa-VBL: ¡Presta atención! Voy a convocar a todas las naciones y a los reyes del
    norte”, declara el Señor. “Cada uno de estos reyes vendrá y pondrá sus tronos
    justo a la entrada de las puertas de Jerusalén, y atacará todas sus fortificaciones
    y todas las ciudades de Judá.
  fra-_FOB: Car voici, je vais appeler toutes les tribus des royaumes du Nord, dit
    l'Éternel; ils viendront et mettront chacun leur trône à l'entrée des portes de
    Jérusalem, et contre toutes ses murailles à l'entour, et contre toutes les villes
    de Juda.
  mal-mal: ഞാൻ വടക്കെ രാജ്യങ്ങളിലെ വംശങ്ങളെ ഒക്കെയും വിളിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്;
    അവർ വന്ന്, ഓരോരുത്തൻ അവനവന്റെ സിംഹാസനം യെരൂശലേമിന്റെ പടിവാതിലുകളുടെ പ്രവേശനത്തിങ്കലും
    ചുറ്റും അതിന്റെ എല്ലാ മതിലുകൾക്കു നേരെയും യെഹൂദയിലെ എല്ലാപട്ടണങ്ങൾക്കു നേരെയും
    വയ്ക്കും.
  urd-GVR: Kyoṅki Rab farmātā hai, “Maiṅ shimālī mamālik ke tamām gharānoṅ ko bulā
    lūṅgā, aur har ek ā kar apnā taḳht Yarūshalam ke darwāzoṅ ke sāmne hī khaṛā karegā.
    Hāṅ, wuh us kī pūrī fasīl ko gher kar us par balki Yahūdāh ke tamām shahroṅ par
    chhāpā māreṅge.
  suz-BL: गो उत्तर ङा राज्‍य ङा जात जात ङा मुर आन कली ब्रेत्‍‍नुङ। मिनु मेको नेल्‍ल
    जाक्‍शा, यरूसलेम ङा ठेयब लाप्‍चो ओव़तीक लांमी, एर ओंथ ङा गारो नेल्‍ल नु यहूदा
    ङा सहर आ ङोंइती आन पिप आन नित्‍तीक वोइक्‍‍नीम। मेकोपुकी मेको आन पर्बम लडाइ पचा
    कली जाक्‍नीम।
  eng-NOY: For, behold, I will call all the tribes of the kingdoms of the north, saith
    Jehovah; and they shall come, and shall set every one his throne at the entrance
    of the gates of Jerusalem, and against all her walls around, and against all the
    cities of Judah.
  ita-1927: Poiché, ecco, io sto per chiamare tutti i popoli dei regni del settentrione,
    dice l’Eterno; essi verranno, e porranno ognuno il suo trono all’ingresso delle
    porte di Gerusalemme, contro tutte le sue mura all’intorno, e contro tutte le
    città di Giuda.
  ckb-ckb: خەریکم بانگەواز دەکەم بۆ هەموو نەتەوەکانی شانشینەکانی باکوور.» ئەوە فەرمایشتی
    یەزدانە. «جا پاشاکانیان دێن و هەریەکە و تەختی خۆی لە داڵانی دەروازەی ئۆرشەلیم
    دادەنێت، هێرش دەبەن بۆ سەر هەموو شووراکانی چواردەوری ئۆرشەلیم و بۆ هەموو شارۆچکەکانی
    یەهودا.
  eng-BBE: For see, I will send for all the families of the kingdoms of the north,
    says the Lord; and they will come, everyone placing his high seat at the way into
    Jerusalem, and against its walls on every side, and against all the towns of Judah.
