  srp-1865: Jer, gle, ja æu sazvati sve porodice iz sjevernijeh carstava, veli Gospod,
    te æe doæi, i svaki æe metnuti svoj prijesto na vratima Jerusalimskim i oko svijeh
    zidova njegovijeh i oko svijeh gradova Judinijeh.
  lug-lug: Kubanga laba nnaatera okuyita abantu bonna ab’omu bwakabaka obuli mu bukiikakkono,”
    bw’ayogera Mukama Katonda. Bakabaka baabwe balyoke bajje bateeke entebe zaabwe
    ez’obwakabaka mu miryango egiyingira ekibuga Yerusaalemi, balizinda bbugwe waakyo
    yenna era bazinde n’ebibuga byonna ebya Yuda.
  heb-heb: כי הנני קרא לכל משפחות ממלכות צפונה נאם יהוה ובאו ונתנו איש כסאו פתח שערי
    ירושלם ועל כל חומתיה סביב ועל כל ערי יהודה׃
  ben-IRV: কারণ আমি উত্তর দিকের রাজ্যগুলির সমস্ত গোষ্ঠীকে ডাকছি,” সদাপ্রভু ঘোষণা করেন।
    “তারা আসবে এবং যিরূশালেমের প্রবেশপথের ফটকগুলিতে, তার চারপাশের সমস্ত দেয়ালের সামনে
    এবং যিহূদার সমস্ত শহরগুলির সামনে প্রত্যেকে নিজের সিংহাসন স্থাপন করবে।
  pan-pan: ਵੇਖ, ਮੈਂ ਉੱਤਰ ਵੱਲ ਦੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਦੇ ਸਾਰੇ ਟੱਬਰਾਂ ਨੂੰ ਸੱਦ ਰਿਹਾ ਹਾਂ, ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ। ਉਹ ਆਉਣਗੇ ਅਤੇ ਹਰੇਕ ਆਪਣਾ ਸਿੰਘਾਸਣ ਯਰੂਸ਼ਲਮ ਦੇ ਫਾਟਕਾਂ ਦੇ ਲਾਂਘੇ ਉੱਤੇ ਅਤੇ
    ਉਹ ਦੀਆਂ ਕੰਧਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਉੱਤੇ ਰੱਖੇਗਾ
  mya-JVB: အကြောင်း မူကား၊ မြောက် တိုင်း နိုင်ငံသား အမျိုးမျိုး အပေါင်းတို့ကို ငါ
    ခေါ် ၍၊ သူတို့သည် လာ ပြီးလျှင် ၊ ယေရုရှလင် မြို့တံခါး ဝ များတို့၌၎င်း ၊ မြို့ရိုး
    ပတ်ဝန်းကျင် အရပ်ရပ် တို့၌၎င်း ၊ ယုဒ မြို့ ရွာအလုံးစုံ တို့၌ ၎င်း မိမိ တို့ ရာဇပလ္လင်
    များကို အသီးအသီး တည် ထားကြလိမ့်မည်။
  tbg-tbg: Te Noravano Kotika ekaa noti mantaraini varia vatanaaka naarama kaari vika
    maini anivarave. Avuhainaaka vika nái iqoka vaiinti hampata maini aninte, nái
    avuhainaa tainta Ieruharemi vaantaavura qentiana arate vi vatukara ututumate vaivarave.
    Vika Ieruharemi vaantaavura ututumate, voki vatukara Iutaini vainaravata ututuma
    tevarave.
  hmo-hmo: Badina be mirigini kahana idia noho bese ibounai lau boiria mai noho. Idia
    edia king taudia ese edia terona Ierusalema ena magu iduara bona ena magu edia
    vairanai do idia haginia. Edia terona haida danu be Iuda hanua ibounai dekenai
    do idia haginia hagegea.
  urd-urd: क्यूँकि ख़ुदावन्द फ़रमाता है, देख, मैं उत्तर की सल्तनतों के तमाम ख़ान्दानों
    को बुलाऊँगा, और वह आएँगे और हर एक अपना तख़्त येरूशलेम के फाटकों के मदख़ल पर, और
    उसकी सब दीवारों के चारों तरफ़, और यहूदाह के तमाम शहरों के सामने क़ाईम करेगा।
  rus-SYN: Ибо вот, Я призову все племена царств северных, говорит Господь, и придут
    они, и поставят каждый престол свой при входе в ворота Иерусалима, и вокруг всех
    стен его, и во всех городах Иудейских.
  bqc-SIM: Málɛ bùsu pↄ́ kú gugbãntoo oiↄ gbɛ̃́ↄ sisi aa mↄ píiɛ. An kíaↄ ń
    kpalabaaↄ kpálɛ Yelusalɛũ bĩ́ibↄlɛↄu. Aa koezↄ̃ a bĩ́i pↄ́ liaizi, aa lɛ́lɛ
    Yudaↄ bùsu wɛ̃́lɛↄwa.
  tcz-CHONGTHU: Ngaiyun, keiman sahlam lenggam ho’a kon’a namtin vaipi Jerusalem khopia
    hung dinga kakoi ding ahi. Hichehi keima Pakai chun kaseidohsa ahitai. Chutahleh
    amahon Jerusalem kulpi kotphung dung jouse leh Judate khopi dangho kimvel’a laltouna
    akidouva, gal abolkhum diu ahi.
  mar-mar: कारण परमेश्वर म्हणतो, मी उत्तरेकडील राज्यातील सर्व कुळांना बोलावीन आणि
    ते येतील, ते प्रत्येक आपापले राजासन यरूशलेमेच्या वेशींच्या प्रवेशाजवळ आणि सभोवती
    त्याच्या सर्व कोटांच्या समोर व यहूदाच्या सर्व नगरांच्या समोर स्थापन करतील.
  qub-qub: Norte caj-lä nasyuncunacho tiyajcunata llapantami gayamushaj. Noga Tayta
    Diosmi cayno në. «Chay runacunaga rayninwan-camami shamongapaj. Jerusalenman yaycuna
    quiquin puncucunachömi mandananpaj sillunnincunata churacarcärengapaj. Sillunnincunata
    mandananpaj churacarcärenga curalaraycaj perga wajtancunachömi, Judá nasyuncho
    caycaj llapan siudäcunachömi.
  bqp-bqp: U koo sinɑm be bɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ seeyɑmɑ bu nɑ bu Yerusɑlɛmu
    kɑ Yudɑn wuu si su tie tɑbu wɔri kpɑ bu Yerusɑlɛmu ye tɑrusi bu sinɑ yen gbɑ̃rɑ
    kɔnnɔsɔ nge siri kowobu.
  hat-hat: Paske m'ap rele tout ras moun ki rete nan peyi sou bò nò yo pou yo vini.
    Se mwen menm Seyè a ki di sa. Y'a vini, y'a mete fotèy wa yo devan pòtay lavil
    Jerizalèm. Y'ap fè wonn miray ranpa l' yo, y'ap atake tout lavil nan peyi Jida
    yo.
  eng-BSB: For I am about to summon all the clans and kingdoms of the north,” declares
    the LORD. “Their kings will come and set up their thrones at the entrance of the
    gates of Jerusalem. They will attack all her surrounding walls and all the other
    cities of Judah.
  eng-WEBPB: For behold, I will call all the families of the kingdoms of the north,”
    says the LORD. “They will come, and they will each set his throne at the entrance
    of the gates of Jerusalem, and against all its walls all around, and against all
    the cities of Judah.
  kbq-kbq: Hagi antahio, Nagra noti kazigama me'nea moparamima kegavama hu'naza kini
    vahetamina ke hanuge'za e'za, Jerusalemi rankumamofo kafaraminte kini trazamia
    eme ante'za nemani'za, Jerusalemi rankumamofo vihu kegina eme kegava nehu'za maka
    Juda mopafima me'nea kumataminena kegava hugahaze.
  nhe-BL: Quena, na niquinnotzas nochi nopa tlanahuatiani huan ininsoldados tlen nopa
    tlaltini tlen mocahuaj ica norte para ma hualaca mosehuiquij ipan ininsiyas yejyectzi
    para tlanahuatise campa ipuertajyo altepetl Jerusalén huan quitehuise. Nopa soldados
    ma quiyahualoquij itepa ni altepetl huan ma pehua quicoyonica. Nojquiya ma quintehuica
    nochi nopa sequinoc altepetini tlen tlali Judá.
  gub-BL: Aenoz putar teko kwarahy heixe haw awyze har kutyr har paw wamuwà ihe wà
    nehe. Wanuwihawete uhem putar xe a'e wà nehe. Umuapyk putar wenaw Zeruzarez tawhu
    hukenaw henataromo wà nehe, ipàrirogawtàtà ma'e izywyr wà nehe no, amo tawhu Zuta
    ywy rehe har waiwyr wà nehe no.
  eng-DRA: 'For behold I will call together all the families of the kingdoms of the
    north: saith the Lord: and they shall come, and shall set every one his throne
    in the entrance of the gates of Jerusalem, and upon all the walls thereof round
    about, and upon all the cities of Juda,'
