verse: JER.001.017
translations:
  mal-C: “ഇപ്പോൾ നീ അര കെട്ടി എഴുന്നേൽക്കുക! ഞാൻ നിന്നോടു കൽപ്പിച്ചതെല്ലാം അവരോടു
    സംസാരിക്കുക. ഞാൻ നിന്നെ അവരുടെമുമ്പിൽ പരിഭ്രാന്തനാക്കാതെയിരിക്കേണ്ടതിന്, നീ അവരെക്കണ്ട്
    ഭയപ്പെടരുത്.
  deu-TKW: Du aber, gürte deine Lenden, mache dich auf und sage zu ihnen alles, was
    ich dir auftragen werde! Erschrick nicht vor ihnen, auf daß ich dich nicht vor
    ihnen in Schrecken setze!
  lin-lin: Mibongisa, yika mpiko ! Telema mpe yebisa bango makambo nyonso oyo Ngai
    nakotinda yo ; kozala na somo na bango te, noki te nakokweyisa yo liboso na bango.
  eng-LSV: 'And you, you gird up your loins, and have arisen, and spoken to them all
    that I command you: do not be frightened because of them, lest I frighten you
    before them.'
  eng-GNV: 'Thou therefore trusse vp thy loynes, and arise and speake vnto them all
    that I commaund thee: be not afraide of their faces, lest I destroy thee before
    them.'
  eng-WEBSTER: 'Thou therefore gird up thy loins, and arise, and speak to them all
    that I command thee: be not dismayed at their faces, lest I confound thee before
    them.'
  nhw-BL: Pero ta, Jeremías, ximoquetza, ximocualtlali huan xiya xiquinilhuiti masehualme
    nochi catli na nimitznahuatis. Amo xiquinimacasi, pampa sintla timajmahuis, huajca
    na nimitzpinahualtis iniixpa.
  swh-ONEN: “Jiandae! Simama useme chochote nitakachokuamuru. Usiwaogope, la sivyo
    nitakufanya uwaogope wao.
  bba-bba: Adɑmɑ nɛ, n be sɔɔru koowo, n kpɑkɑ sɛ̃kɑ kpɑ n se n bu sɔ̃ kpuro ye u
    koo mɑn yiire. U nɛɛ, n ku de nɛn tororu tu kɑrɑ ben suunu sɔɔ, kpɑ u ku rɑɑ mɑn
    bɛrum sosiɑ n diiri ben wuswɑɑɔ.
  eng-KJVCPB: 'Thou therefore gird up thy loins, and arise, and speak unto them all
    that I command thee: be not dismayed at their faces, lest I confound thee before
    them.'
  luo-luo: “Bed moikore! Chungʼ malo kendo wachnegi gimoro amora machiki. Kik iwe
    gibwogi, ka ok kamano to abiro bwogi e nyimgi.
  meu-meu: A oi na emu rami ba hekasilaia; ba tore isi, na haḡanilaimumu herevadia
    iboudiai ba hamaorolaidia. Kudoumu basine hetaha idia daidiai, lau ese idia vairadiai
    oi kudoumu baina hahetahaia na garina.
  npi-ULB: आफूलाई तयार पार! खडा हो, र मैले तँलाई जे आज्ञा गर्छु, त्यो तिनीहरूलाई भन्
    । तिनीहरूको सामु नडरा, अन्‍यथा तिनीहरूका सामु म तँलाई नै डरमा पार्नेछु ।
  yor-yor: “Wà ní ìmúrasílẹ̀! Dìde dúró kí o sì sọ fún wọn ohunkóhun tí mo bá pàṣẹ
    fún wọn. Má ṣe jẹ́ kí wọ́n dẹ́rùbà ọ́, èmi yóò sì sọ ọ́ di ẹ̀rù níwájú wọn.
  pes-OPCB: «حال، برخیز و آماده شو و آنچه که من می‌گویم به ایشان بگو. از آنها مترس
    و گرنه کاری می‌کنم که در برابر آنها آشفته و هراسان شوی!
  tgl-ULB: Ihanda mo ang iyong sarili! Tumayo ka at sabihin mo sa kanila ang lahat
    ng iniuutos ko sa iyo. Huwag kang manlupaypay sa kanila, baka panlupaypayin kita
    sa harapan nila!
  cbu-NT: Ashiriya, Jeremiyasaa, shiy amb naayarush, yuwaa táyari anoo ichingaru kamanishini;
    punirinllpa. Wandaya anush kuseerush, tputsee punikchush, nuwsha shiyaa tpazachinllpa.
  hui-hui: Anigo ai heyalu í̠na wali agaliru bi ogoni lamule pu nabere. Abale puwa
    gi nahe bi langiruruni bibahende lamiai habe. Í̠ áyu ogoni gi hariyagua uruninaga
    deni howa í̠ mogo lalu gi timbuniore habelo i̱na í̠ mo gi bia holebero.
  mya-mya: သင်​သည်​ရဲ​ဝံ့​စွာ​သွား​၍​ထို​သူ​တို့​အား ငါ​မိန့် မှာ​တော်​မူ​သ​မျှ​ကို​ပြော​ကြား​လော့။
    သူ​တို့ ကို​မ​ကြောက်​နှင့်။ အ​ကယ်​၍​သင်​သည်​သူ​တို့ ကို​ကြောက်​လျက်​နေ​ပါ​မူ ငါ​သည်​သင့်​အား
    သူ​တို့​ရှေ့​တွင်​ပို​၍​ပင်​ကြောက်​လန့်​လာ​စေ လိမ့်​မည်။
  bod-N: དེ་བས། ཁྱོད་རྣམས་ཀྱིས་སྐ་རགས་ཆོངས་ལ་ཡར་ལོངས་དང་། བདག་གིས་ཁྱོད་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་དེ་དག་ལ་ཤོད་ཅིག
    བདག་གིས་ཁྱོད་ནི་དེ་དག་གི་མདུན་དུ་འཇིགས་པར་མི་བྱ་བའི་ཆེད་དུ། དེ་རྣམས་ཀྱི་དབང་གིས་ཁྱོད་མ་འཇིགས་ཤིག
  sna-sna: “Iwe chigadzirira! Simuka uvataurire zvose zvandinokurayira. Usavhundutswa
    navo, kuti ini ndirege kuzokuvhundutsa pamberi pavo.
  spa-BLM: “Ponte, pues, el cinturón en la cintura, levántate y diles todo lo que
    te mando. No te asustes de ellos, no sea que yo te desanime delante de ellos.
  cac-cac: A ticnaic ac' ip, tec'b'ej a b'a, b'at alan masanil tas ol in chec ala'.
    Man̈ ach xiv d'a eb' etanimail chi'. Tato ol ach xivoc, ol ach vac' ib'xocq'ue
    d'a yichan̈ eb'.
  swh-ULB: Jiandae! Simama ukawaambie kila kitu ninachokuamuru. Usifdhaike mbele zao
    nisije nikakufadhaisha wewe mbele zao!
  bel-bel: І ты аперажы сьцёгны свае, і ўстань і скажы ім усё, што Я накажу табе;
    не маладушнічай перад імі, каб Я не забіў цябе на вачах у іх.
  wed-wed: “Ma vokaukaua Jeremiah! Ma vomairi ma aiwai anatapuna a riwem ravai ma pariverei.
    Eḡa ravai ma rovoei, bo au matai, ana virorovoim.
  deu-ELBBK: Du aber gürte deine Lenden und mach dich auf und rede zu ihnen alles,
    was ich dir gebieten werde. Verzage nicht vor ihnen, damit ich dich nicht vor
    ihnen verzagt mache.
  mbb-OT: Ne ǥuntaan, endama nu is keugelingen nu. Genat ka ne keǥiya nu kandan is
    langun he insuǥù ku kenikew. Kenè nu sikandan ikahandek. Su emun egkahandek ka,
    ibpeiseg ku pa is kegkahandek nu ziyà te etuvangan dan.
  mal-2015: ആകയാൽ നീ അരകെട്ടി എഴുന്നേറ്റു ഞാൻ നിന്നോടു കല്പിക്കുന്നതൊക്കെയും അവരോടു
    പ്രസ്താവിക്ക; ഞാൻ നിന്നെ അവരുടെ മുമ്പിൽ ഭ്രമിപ്പിക്കാതെ ഇരിക്കേണ്ടതിന്നു നീ അവരെ
    കണ്ടു ഭ്രമിച്ചുപോകരുതു.
  rmc-rmc: Ale tu pripravin tut a dža lenge te phenel savoro, so tuke prikazinďom!
    Ma predara lendar, bo te predaraha, daravava tut lenca avri!
  pes-OPV: پس توکمر خود را ببند و برخاسته، هر‌آنچه را من به توامر فرمایم به ایشان
    بگو و از ایشان هراسان مباش، مبادا تو را پیش روی ایشان مشوش سازم.
  ron-1924: Дар ту ынчинӂе-ць коапселе, скоалэ-те ши спуне-ле тот че-ць вой порунчи.
    Ну тремура ынаинтя лор, ка ну кумва сэ те фак сэ тремурь ынаинтя лор.
  aui-aui: Yawe God iwonegu bo, “Kabununagha! Geghomiiri bi wara tupadi averem da
    kuyisisiya na kuwonedi. Gegha kunanagharedina, bi meboda kunanagharedi, na anaberam
    da parapa kunanagharegu da sinakitam!
  ben-OBCV: “তুমি প্রস্তুত হও! উঠে দাঁড়াও এবং আমি তোমাকে যা কিছু আদেশ দেব, সেগুলি
    তাদের গিয়ে বলো। তুমি তাদের ভয়ে আতঙ্কিত হোয়ো না, নইলে তাদের সামনে আমি তোমাকেই
    আতঙ্কিত করে তুলব।
  som-som: Haddaba sidaas daraaddeed guntiga dhexda ku giiji oo sara joogso, oo waxaad
    iyaga u sheegtaa wixii aan kugu amro oo dhan, oo yaanan hortooda kugu nixine innaba
    wejigooda ha ka nixin.
  lat-VUC: Tu ergo, accinge lumbos tuos, et surge, et loquere ad eos omnia quæ ego
    præcipio tibi. Ne formides a facie eorum, nec enim timere te faciam vultum eorum.
  eng-ASVBT: 'Thou therefore gird up thy loins, and arise, and speak unto them all
    that I command thee: be not dismayed at them, lest I dismay thee before them.'
  ita-1885: Tu adunque, cingiti i lombi, e levati, e di' loro tutto ciò che io ti
    comanderò; non aver spavento di loro, che talora io non ti fiacchi nel lor cospetto.
  eng-LXXUP: 'And do thou gird up thy loins, and stand up, and speak all the words
    that I shall command thee: be not afraid of their face, neither be thou alarmed
    before them; for I am with thee to deliver thee, saith the Lord.'
  eng-ULB: Get yourself ready! Stand up and say to them whatever I command you. Do
    not be shattered before them, or I will shatter you before them!
  spa-VBL: “Tienes que prepararte. Vas a presentarte ante el pueblo y a decirles todo
    lo que yo te ordene. No tengas miedo de ellos, o yo te asustaré delante de ellos.
  fra-_FOB: Toi donc, ceins tes reins, lève-toi, et dis-leur tout ce que je te commanderai.
    Ne tremble pas devant eux, de peur que je ne te mette en pièces en leur présence.
  mal-mal: അതിനാൽ നീ അരകെട്ടി, എഴുന്നേറ്റ് ഞാൻ നിന്നോട് കല്പിക്കുന്നതെല്ലാം അവരോടു
    പ്രസ്താവിക്കുക; ഞാൻ നിന്നെ അവരുടെ മുമ്പിൽ ഭ്രമിപ്പിക്കാതെ ഇരിക്കേണ്ടതിന് നീ അവരെ
    കണ്ടു ഭ്രമിച്ചുപോകരുത്.
  urd-GVR: Chunāṅche kamarbastā ho jā! Uṭh kar unheṅ sab kuchh sunā de jo maiṅ farmāūṅgā.
    Un se dahshat mat khānā, warnā maiṅ tujhe un ke sāmne hī dahshatzadā kar dūṅgā.
  suz-BL: गे चहिं बोक्‍शा, ठीक दुमो। मिनु गो इ कली मार, मार, अरेङा, मेको आन कली माइक्‍मी।
    गे मेको आन क्‍येङा महिनो। मो पाप्‍तीवी हना, गो इ कली मेको आन ङोंइती हिंपाइक्‍नन।
  eng-NOY: Thou, therefore, gird up thy loins, and arise, and speak to them all that
    I command thee; be not afraid of them, lest I confound thee before them.
  ita-1927: Tu dunque, cingiti i lombi, lèvati, e di’ loro tutto quello che io ti
    comanderò. Non ti sgomentare per via di loro, ond’io non ti renda sgomento in
    loro presenza.
  ckb-ckb: «تۆش بازووی خۆتی لێ هەڵبکە! هەستە و قسەیان لەگەڵ بکە سەبارەت بە هەموو ئەوەی
    من فەرمانت پێدەدەم. لێیان مەتۆقە، نەوەک لەبەردەمیان بتتۆقێنم.
  eng-BBE: 'So make yourself ready, and go and say to them everything I give you orders
    to say: do not be overcome by fear of them, or I will send fear on you before
    them.'
  kan-OKCV: “ಆದ್ದರಿಂದ ಈಗ ನೀನು ನಿನ್ನ ನಡುವನ್ನು ಕಟ್ಟಿ ನಿಂತುಕೊಂಡು, ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುವುದನ್ನೆಲ್ಲಾ
    ಅವರ ಸಂಗಡ ಮಾತನಾಡು. ನಾನು ನಿನ್ನನ್ನು ಅವರ ಮುಂದೆ ದಿಗಿಲುಪಡಿಸದ ಹಾಗೆ ನೀನು ಅವರಿಗೆ ಭಯಪಡಬೇಡ.
  tam-2017: ஆகையால் நீ உன் அரையைக் கட்டிக்கொண்டு நின்று, நான் உனக்குக் கட்டளையிடுகிற
    அனைத்தையும் அவர்களுக்குச் சொல்; நான் உன்னை அவர்களுக்கு முன்பாகக் கலங்கச்செய்யாமல்,
    நீ அவர்கள் முகத்திற்கு பயப்படாதிரு.
  spa-RV-1909: 'Tú pues, ciñe tus lomos, y te levantarás, y les hablarás todo lo que
    te mandaré: no temas delante de ellos, porque no te haga yo quebrantar delante
    de ellos.'
  ron-BTF: Tu, de aceea, încinge-ți coapsele și ridică-te și vorbește-le tot ce îți
    poruncesc; nu te descuraja din cauza fețelor lor, ca nu cumva să te cobor înaintea
    lor.
  eng-WEBP: “You therefore put your belt on your waist, arise, and say to them all
    that I command you. Don’t be dismayed at them, lest I dismay you before them.
  eng-FBV: You need to get yourself ready. You are going to stand before the people
    and tell them everything that I order you to say. Don't be scared by them, or
    I will scare you in front of them.
  nld-1939: Maar gij moet uw lenden omgorden, Opstaan en tot hen spreken al wat Ik
    u zal bevelen. Ge moet niet bang voor hen zijn, Ik zal zorgen, dat ge ze niet
    hoeft te vrezen.
  nch-BL: Pero ta, Jeremías, ximoquetza, ximocualtali huan xiya xiquinilhuiti masehualme
    nochi cati na nimitznahuatis. Amo xiquinimacasi, pampa sinta timajmahuis, huajca
    na nimitzpinahualtis iniixpa.
  vie-1934: Vậy, ngươi hãy thắt lưng, chờ dậy, bảo cho chúng nó mọi sự mà ta truyền
    cho ngươi. Đừng sợ sệt vì cớ chúng nó, kẻo ta làm cho ngươi sợ sệt trước mặt chúng
    nó chăng.
  hin-CV: “अब उठो! तैयार हो जाओ और उन सभी से बात करो जिनके विषय में मैं तुम्हें आदेश
    दे रहा हूं. उनके समक्ष जाकर निराश न हो जाना, अन्यथा मैं तुम्हें उनके समक्ष निराश
    कर दूंगा.
  spa-BES: Así que prepárate, ve y diles todo lo que te ordeno que digas; no te dejes
    vencer por el miedo a ellos, o te infundiré miedo ante ellos.
  tdx-tdx: Ihe arè, mampidiaña vania vaho miavòta, saontsio ze hene amantohako azo;
    ko ifimpìña’o, tsy mone hampi­tsolofiñeko añatrefa’iereo.
  tha-KJV: เพราะฉะนั้นส่วนเจ้าจงคาดเอวของเจ้าไว้ จงลุกขึ้นและบอกทุกอย่างที่เราบัญชาเจ้าไว้นั้นให้เขาฟัง
    อย่าสะดุ้งกลัวเพราะหน้าเขาเลย เกรงว่าเราจะทำให้​เจ้​าหงอต่อหน้าเขาทั้งหลาย
  por-BR-2018: Tu pois, prepara tua roupa, e te levanta-te; e fala-lhes tudo quanto
    eu te mandar; não tenhas medo diante deles, para que eu não te faça ter medo diante
    deles.
  deu-ELO: Du aber gürte deine Lenden und mache dich auf, und rede zu ihnen alles,
    was ich dir gebieten werde; verzage nicht vor ihnen, damit ich dich nicht vor
    ihnen verzagt mache.
  eng-WYC-2018: Therefore gird [up] thou thy loins, and rise thou (up), and speak
    to them all things which I command to thee; dread thou not of the face of them,
    for I shall not make thee for to dread the cheer of them. (And so gird thou up
    thy loins, and rise thou up, and say to them all the things which I command thee;
    fear thou not to go before them, or else I shall truly make thee afraid when thou
    art before them.)
  epo-epo: Kaj vi zonu viajn lumbojn, leviĝu, kaj diru al ili ĉion, kion Mi ordonas
    al vi; ne tremu antaŭ ili, por ke Mi ne tremigu vin antaŭ ili.
  uig-PIN: Sǝn ǝmdi belingni baƣlap ornungdin turup, sanga buyruƣanlirimning ⱨǝmmisini
    ularƣa eyt; ular aldida ⱨoduⱪup kǝtmigin; bolmisa Mǝn seni ular aldida ⱨoduⱪturimǝn.
  beo-beo: Yelemaia! Momagema! Ilima asili, Na dima sia:i liligi huluane ilima olelema.
    Wali, iliba:le mae beda:ma! Dia da wali ilima beda:i galea, di da ilima doaga:sea,
    Na da di iliba:le beda:ma:ne baligili hamomu.
  tpi-OTNT: Tasol yu mas redi na kirap i go. Na olgeta tok mi givim yu, em yu mas
    autim long ol. Yu no ken pret na surik long ol. Nogut yu mekim olsem, na bai mi
    yet mi mekim yu i pret na surik long ai bilong ol.
  hau-SA: “Ka kintsa kanka! Ka tashi tsaye ka faɗa musu abin da na umarce ka. Kada
    su firgita ka, in ba haka ba zan firgita ka a gabansu.
  uig-LAT: Sen emdi bélingni baghlap ornungdin turup, sanga buyrughanlirimning hemmisini
    ulargha éyt; ular aldida hoduqup ketmigin; bolmisa Men séni ular aldida hoduqturimen.
  nde-nde: Wena zilungiselele! Sukuma ubatshele lokho engizakulaya khona. Ungathuthumeliswa
    yibo hlezi ngikwenze uthuthumele phambi kwabo.
  ton-ton: '¶ “Ko ia ke ke nonoʻo hoʻo noʻotanga vala, pea tuʻu hake, pea lea ʻaki
    kiate kinautolu ʻaia kotoa pē ʻoku ou fekau kiate koe: pea ʻoua naʻa ke manavahē
    ki honau mata, telia naʻaku fakamaaʻi koe ʻi honau ʻao.'
  ces-1613: Protož ty přepaš bedra svá, a vstana, mluv k nim, cožkoli já přikazuji
    tobě. Nelekej se jich, abych tě nepotřel před oblíčejem jejich.
  eng-WMB: “You therefore put your belt on your waist, arise, and say to them all
    that I command you. Don’t be dismayed at them, lest I dismay you before them.
  tam-TCV: “ஆதலால் உன்னை ஆயத்தப்படுத்து. எழுந்து நின்று நான் உனக்குக் கட்டளையிடுவதையெல்லாம்
    அவர்களுக்குச் சொல். அவர்களுக்குப் பயப்படாதே, பயந்தால் அவர்கள் முன்னால் நான் உன்னைத்
    திகிலடையச் செய்வேன்.
  ceb-ULB: Andama ang imong kaugalingon! Barog ug isulti kanila ang gisugo ko kanimo.
    Ayaw kalisang sa ilang atubangan, o lisangon ko ikaw sa ilang atubangan!
  pol-UBG: Dlatego ty przepasz swoje biodra, wstań i mów do nich wszystko, co ci nakazuję.
    Nie bój się ich twarzy, bym cię nie napełnił lękiem przed nimi.
  agr-agr: Untsu amek umintsata; nunika weme wi amina titatjam nunú ashí etsegkata.
    ¡Wainka ishamkagtukaipa! Ishamkagtakminig shiwagjai igkuniak sapijin kujaiti titatjame.
  kyc-kyc: Jeremaya, rapa rapa pipala namba emba pii peparae lape lao pii langilyu
    dupwa nakama pao lamaipi. Epapu nakama kando paka napipi. Epapu emba pakare ramo
    nakama pipya role kararaminyi dokopa emba pakanyi pyambwasasaroŋo paka napipi.
  urd-GVU: چنانچہ کمربستہ ہو جا! اُٹھ کر اُنہیں سب کچھ سنا دے جو مَیں فرماؤں گا۔ اُن
    سے دہشت مت کھانا، ورنہ مَیں تجھے اُن کے سامنے ہی دہشت زدہ کر دوں گا۔
  deu-1912: So begürte nun deine Lenden und mache dich auf und predige ihnen alles,
    was ich dich heiße. Erschrick nicht vor ihnen, auf daß ich dich nicht erschrecke
    vor ihnen;
  kan-2017: ಹೀಗಿರಲು ನೀನು ಎದ್ದು ನಡುಕಟ್ಟಿಕೊಂಡು ನಾನು ಆಜ್ಞಾಪಿಸುವುದನ್ನೆಲ್ಲಾ ಅವರಿಗೆ ಹೇಳು.
    ನೀನು ಅವರಿಗೆ ಭಯಪಡಬೇಡ; ಭಯಪಟ್ಟರೆ ನಾನು ನಿನ್ನನ್ನು ಅವರ ಮುಂದೆ ಹೆದರಿಸುವೆನು.
  yap-yap: Jeremiah, mu fal’eg rogom; mman ngam weliy ngorad urngin e tin kugog ngom
    ni ngam weliy ngorad. Dab mu rus ngorad e chiney, ya rug gelnag e marus rom ko
    ngiyal’ ni kamtaw ngorad.
  hlt-MCSB: Nang tah na cinghen te yen lamtah pai laeh. Kai loh nang kang uen boeih
    te amih taengah thui pah. Amih mikhmuh ah rhihyawp boeh namah te amih mikhmuh
    ah kang rhihyawp sak ve.
  mdy-ETH: ዬያሮ ዔርሚያሴ! ታ ኔና ዓይሣ ባኮ ቢያ ዔያቶም ኬኤዛኒ ዔያቶ ኮይላ ዴንዲሮ ጊኢጌ፤ ታ ኔና ታኣኒ ማዻንዳ ባኮ
    ዛሎ ማሊ ሜታዻንዳጉዲ ማሂባኣንቴ ዔያቶይዳ ማዺንታንዳ ባኮሮ ማሊ ሜታዺፖ።
  twi-ASANTE: “Siesie wo ho! Sɔre na ka deɛ mɛka akyerɛ wo biara kyerɛ wɔn. Mma wɔmmmɔ
    wo hu, anyɛ saa a mɛma woabɔ hu wɔ wɔn anim.
  eng-WEBU: “You therefore put your belt on your waist, arise, and say to them all
    that I command you. Don’t be dismayed at them, lest I dismay you before them.
  wal-wal: “SHin neeni ne huuphiyau giiga! Dendda eqqada, taani nena azaziyoogaa ubbaa
    etayyo oda. Etayyo yayyoppa. Neeni etayyo yayyikko, taani nena eta sinttan gujja
    yashissana.
  spa-PDDPT: Ahora pues, ciñe tu cintura y levántate. Háblales todo lo que Yo te mando.
    No temas delante de ellos, para que Yo no te quebrante ante ellos.
  gun-gun: Ha'e rã ndee ma eiko katu ke. Ha'e vy tereo, ha'e kuery pe emombe'u xeayvuague
