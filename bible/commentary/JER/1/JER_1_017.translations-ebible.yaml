    renhemondyive ete aguã rami.
  ilo-ULB: Agsaganaka! Tumakderka ket ibagam kadakuada ti aniaman nga ibilinko kenka.
    Saanka nga agbuteng iti sangoananda, ta no saan, ad-adda pay a pagbutngenka iti
    sangoananda!
  kpg-kpg: Hagatogomaalia ina goe Jeremiah. Hana hagi anga ina gi digaula nia mee
    huogodoo ala e hagi adu ko Au gi di goe bolo gi haga modongoohia ina. Malaa, goe
    hudee madagu i digaula. Ma goe ga madagu, gei Au gaa hai goe gi madagu gi nonua
    i do madagoaa ma gaa dau adu gi nadau baahi.
  uig-ARA: سەن ئەمدى بېلىڭنى باغلاپ ئورنۇڭدىن تۇرۇپ، ساڭا بۇيرۇغانلىرىمنىڭ ھەممىسىنى
    ئۇلارغا ئېيت؛ ئۇلار ئالدىدا ھودۇقۇپ كەتمىگىن؛ بولمىسا مەن سېنى ئۇلار ئالدىدا ھودۇقتۇرىمەن.
  sus-sus: I tan xa i tagi ixiri, i xa keli, i xa n ma masenyi birin tagi raba e bɛ.
    I naxa gaaxu e ya ra, xa na mu a ra n fe nde masenma nɛ i bɛ naxan dangi nee ra
    pon.
  pon-2006: Eri, onopada Seremaia, kohwei oh kasalehiong irail mehkoaros me I padahkihong
    uhk ke en kasalehda. Eri, met ke dehpa masak irail; pwe ma soh, ni omw pahn mi
    rehrail I pahn kamasakuhkada laudsang met.
  jae-jae: “Mago aôm ôjandiŋ nêm ômbiŋkap tôŋ ma ôsôm biŋ samob, taŋ oc jajatu aôm
    naŋ, êndêŋ êsêac. Ôtakê êtu êsêacŋa atom, embe ôtakê, go aê jatakê aôm aŋga êsêac
    laŋôŋnêmŋa amboac tonaŋgeŋ.
  ksd-ksd: Kari una vi pit ra livuam, ma una tut, ma una ve diat ta ra lavur tinata
    ina tul tar ia tam; koko una burutue diat kan ina vaburut u ta ra luaina mata
    i diat.
  tur-YTC: Bu yüzden sen kuşağını beline bağla, kalk ve sana buyurduğum her şeyi onlara
    söyle. Onlardan yılma, yoksa seni onların önünde ben yıldırırım.
  grc-BRENT: Καὶ σὺ περίζωσαι τὴν ὀσφύν σου, καὶ ἀνάστηθι, καὶ εἰπὸ πάντα ὅσα ἄν ἐντείλωμαί
    σοι· μὴ φοβηθῇς ἀπὸ προσώπου αὐτῶν, μηδὲ πτοηθῇς ἐναντίον αὐτῶν, ὅτι μετὰ σοῦ
    εἰμι, τοῦ ἐξαιρεῖσθαί σε, λέγει Κύριος.
  ind-AYT: Akan tetapi, kamu, ikatlah pinggangmu dan berdirilah, dan katakanlah kepada
    mereka semua yang Aku perintahkan kepadamu. Jangan tawar hati di hadapan mereka,
    atau Aku akan membuatmu tawar hati di depan mereka.
  nya-nya: “Koma iwe Yeremiya konzeka! Nyamuka ndipo ukawawuze zonse zimene ndakulamulira.
    Usachite nawo mantha, kuopa kuti Ine ndingakuchititse mantha iwo akuona.
  hrv-hrv: Ti bedra svoja sad opaši, ustaj, pa ćeš im govoriti sve što ću tebi zapovjediti.
    Ne dršći pred njima, da ne bih morao učiniti da uzdršćeš pred njima.
  mps-mps: Tiali goli, nage da, nage sisi elama, hogodama pao. Te tigidali po eno
    nageba mani, te nago augwaliba pusao. Nage wi me isiąma, augwalide habu bulu
    me kila sigio. Nage tama tiyu da, teda te ena digi eno nage wi iliyu, te augwali
    gedude habu bulu kila somainu yaibao.
  tpi-tpi: Tasol yu mas redi na kirap i go. Na olgeta tok mi givim yu, em yu mas autim
    long ol. Yu no ken pret na surik long ol. Nogut yu mekim olsem, na bai mi yet
    mi mekim yu i pret na surik long ai bilong ol.
  dan-1931: Så omgjord dine Lænder og stå frem og tal til dem, alt hvad jeg byder
    dig! Vær ikke ræd for dem, at jeg ikke skal gøre dig ræd for dem!
  vie-OVCB: Vậy, con hãy đứng dậy, mặc áo sẵn sàng. Hãy đi ra và bảo chúng tất cả
    lời Ta dạy con. Đừng sợ chúng nó, kẻo Ta sẽ khiến con run rẩy trước mặt chúng.
  guj-2017: તેથી તું તારી કમર બાંધીને ઊઠ. અને જે કંઈ હું તને ફરમાવુ તે તું તેઓને કહે.
    તેઓથી તું ગભરાઈશ નહિ, રખેને હું તને તેઓની આગળ ભયગ્રસ્ત કરું.
  pon-2006A: Eri, onopada Seremaia, kohwei oh kasalehiong irail mehkoaros me I padahkihong
    uhk ke en kasalehda. Eri, met ke dehpa masak irail; pwe ma soh, ni omw pahn mi
    rehrail I pahn kamasakuhkada laudsang met.
  por-BRBSL: “Portanto, coloque seu cinto na cintura, levante-se, e diga a eles tudo
    o que eu lhe ordeno. Não fique consternado com eles, para que eu não o desanime
    diante deles.
  cth-cth: Hatdawkvah, coungkacoe awm nateh thaw, kâ na poe e naw pueng hah, ahnimouh
    koe dei. Ahnimae hmalah takinae tawn hanh telah nahoeh pawiteh, ahnimae hmalah
    takinae hoi na o sak han.
  twi-twi: “Siesie wo ho! Sɔre na ka nea mɛka akyerɛ wo biara kyerɛ wɔn. Mma wɔmmmɔ
    wo hu, anyɛ saa a mɛma woabɔ hu wɔ wɔn anim.
  hlt-hlt: Nang tah na cinghen te yen lamtah pai laeh. Kai loh nang kang uen boeih
    te amih taengah thui pah. Amih mikhmuh ah rhihyawp boeh namah te amih mikhmuh
