  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Fɔ̃́ nSedemii bɑ́ɑ́tí, ítɛ́ kɛ́kɔtɛ
    kɛ́ bɛ̀ nɑ̀kɛ́ n dɑ nɑ̀kɛ́ tìì kó dimɑ̀ɑ̀. A kɔ̃̀ntì bɑ́ mpɑɑti bɛ ììkɛ̀, kɑ̀ɑ
    pɑ̀ɑti míì nɛ́ yóó dɑ ɑ̃nnɛ́ kufɔ̃wɑɑ́ mbɛ ììkɛ̀.'
  msy-2020: “Ezɨ Jeremaia, nɨ uabɨra uabɨ akɨrigh dɨkavigh mangɨ akar kɨ nɨ mɨkemeziba
    nɨ dar gun me mɨkɨm. Nɨ men atiatingan markɨ, nɨ atiatingtɨ kɨ nɨ damightɨ, nɨ
    men damazibar bar atiatigham.
  dop-dop: Selemii tɑɣɑnɩ nyɑ́ tɩ. Kʋlɩ nɑ ń tɛlǝsɩ-wɛɣɛ nti mɑɑ heeli-ŋ tɔ. Pɑ tɔm
    ɩ́ tɑɑ lɑ-ŋ sɔɣɔntʋ. Tɔfɔ mɑɑ yele nɑ ń sele pɑ ɩsɛntɑɑ.
  azb-azb: Sən belini qurşayıb qalx, sənə əmr edəcəyim bütün şeyləri onlara söylə.
    Onlardan qorxma, yoxsa Mən də səni onların önündə qorxuya salacağam.
  eng-DBY: 'Thou, therefore, gird up thy loins, and arise, and speak unto them all
    that I shall command thee: be not dismayed at them, lest I cause thee to be dismayed
    before them.'
  hin-2017: इसलिए तू अपनी कमर कसकर उठ; और जो कुछ कहने की मैं तुझे आज्ञा दूँ वही उनसे
    कह। तू उनके मुख को देखकर न घबराना, ऐसा न हो कि मैं तुझे उनके सामने घबरा दूँ। (लूका
    12:35)
  wol-KYG: «Yaw nag takkul te wax leen lépp lu ma la sant. Bul am tiitaange fi seen
    kanam, lu ko moy ma tiital la fi seen kanam.
  eng-YLT: '''And thou, thou dost gird up thy loins, and hast arisen, and spoken unto
    them all that I command thee: be not affrighted because of them, lest I affright
    thee before them.'
  kne-kne: “Isonga mansagana ka et ta en ka ibaga en daida am-in ay ibilin ko. Adi
    ka emegyat en daida tan mo emegyat ka, sepsepek ay paegyaten sik-a sin sangoanan
    da.
  eng-WYC-2017: Therefore gird [up] thou thy loins, and rise thou, and speak to them
    all things which I command to thee; dread thou not of the face of them, for I
    shall not make thee for to dread the cheer of them.
  eng-WMBB: “You therefore put your belt on your waist, arise, and say to them all
    that I command you. Don’t be dismayed at them, lest I dismay you before them.
  urd-GVH: चुनाँचे कमरबस्ता हो जा! उठकर उन्हें सब कुछ सुना दे जो मैं फ़रमाऊँगा। उनसे
    दहशत मत खाना, वरना मैं तुझे उनके सामने ही दहशतज़दा कर दूँगा।
  rug-rug: Mu va namanama si agoi! Gasa turu, mamu la zama ni koa rini, sari doduru
    gua pu garunu nigo Rau. Mu lopu matagutu hokara ni, pude lopu gua si kote va matagutu
    igo Rau pa kenudia rini.
  gaz-gaz: “Ati garuu mudhii kee hidhadhuu kaʼiitii waan ani si ajaju hunda isaanitti
    himi. Ati jara hin sodaatin; ati isaan sodaannaan ani fuula isaanii duratti sodaa
    sittin buusaa.
  fra-LSG: Et toi, ceins tes reins, lève-toi, et dis-leur tout ce que je t’ordonnerai.
    Ne tremble pas en leur présence, de peur que je ne te fasse trembler devant eux.
  gnn-gnn: “Gaŋgathiyana ŋe Djiramaya, bala marrtjiyana, ga ḻakaraŋana ŋarrakalaŋuwa
    yolŋu'‐yulŋuwanydja, ḻakaraŋanydja walalambala ŋunhi yana liŋgu ŋunhi ŋarrapi
    yurru nhuna dhäruk‐wekama waŋanharawu. Yakana barrariyanydja walalambala, yana
    mukthurrana waŋiya barrarimiriwnha wilwilyunamiriwnha. Ŋuli nhe yurru nhina yukurra
    galŋa‐mukthundja ga goranydja, bala ŋarranydja yurru yana nhuna gora‐wekamana
    gumurrŋurana walalaŋgala maŋutjimarana.
  yal-yal: I tan xa keli, i tagi xidi, n yamarin naxanye birin soxi i yii, i yi ne
    birin nali e ma. I nama gaxu e yɛɛ ra, alogo n nama i ragaxu e yɛɛ ra.
  haw-1868: Nolaila, e kakoo oe i kou puhaka, a e ku mai, a e olelo ia lakou i na
    mea a pau a'u e kauoha aku ai ia oe. Mai makau oe i ko lakou maka, o hoohilahila
    aku au ia oe imua o lakou.
  arb-NAV: أَمَّا أَنْتَ فَتَأَهَّبْ، وَقُمْ وَكَلِّمْهُمْ بِكُلِّ مَا آمُرُكَ بِهِ.
    لَا تَخَفْ مِنْ حَضْرَتِهِمْ لِئَلَّا أُفْزِعَكَ أَمَامَهُمْ.
  ewe-ewe: “Dzra ɖokuiwò ɖo! Tso kpla ne nàgblɔ nu siwo katã megblɔ na wò la na wo.
    Womegadzi ŋɔ na wò o, ne menye nenema o la, mado ŋɔdzi na wò le wo ŋkume.
  eng-LEE: But do thou gird up thy loins, and arise, and speak unto them all that
    I may command thee; be not discouraged because of them, lest I humble thee before
    them.
  asm-FB: এই হেতুকে তুমি কঁকাল বান্ধি কামলৈ বুলি সাজো হোৱা! মই তোমাক যি যি আজ্ঞা কৰোঁ,
    সেই সকলোকে যিহূদাৰ লোকসকলক কোৱা। তেওঁলোকৰ আগত ব্যাকুল নহ’বা, যদি হোৱা, মই তেওঁলোকৰ
    আগত উদাহৰণ ৰূপে তোমালৈকো দণ্ডাজ্ঞা দিম!
  sus-A: عِ تَن شَ عِ تَفِ عِشِرِ، عِ شَ كٍلِ، عِ شَ ﭑ مَ مَسٍنيِ بِرِن تَفِ رَبَ
    عٍ بّ. عِ نَشَ فَاشُ عٍ يَ رَ، شَ نَ مُ عَ رَ ﭑ قٍ ندٍ مَسٍنمَ نّ عِ بّ نَشَن
    دَنفِ نٍيٍ رَ ثٌن.
  fra-SBL: « Mets donc ta ceinture à ta taille, lève-toi, et dis-leur tout ce que
    je t'ordonne. Ne t'effraie pas devant eux, de peur que je ne t'effraie devant
    eux.
  hbo-hbo: וְאַתָּה֙ תֶּאְזֹ֣ר מָתְנֶ֔יךָ וְקַמְתָּ֙ וְדִבַּרְתָּ֣ אֲלֵיהֶ֔ם אֵ֛ת
    כָּל־אֲשֶׁ֥ר אָנֹכִ֖י אֲצַוֶּ֑ךָּ אַל־תֵּחַת֙ מִפְּנֵיהֶ֔ם פֶּֽן־אֲחִתְּךָ֖ לִפְנֵיהֶֽם׃
  kik-kik: “Ũkĩra wĩhaarĩrie! Rũgama na ũmeere ũndũ o wothe ũrĩa ngũgwatha. Ndũkamakio
    nĩo, kana na niĩ ngũmakie ũrĩ mbere yao.
  fra-NCL: Et toi, ceins tes reins, lève-toi et dis-leur tout ce que je t’ordonnerai.
    Ne tremble pas devant eux, de peur que je ne te laisse trembler devant eux.
  cek-AK: To pongah kaengkaeh to angzaeng ah loe angthawk ah, kang paek ih loknawk
    boih to nihcae khaeah thui paeh; nihcae to zii hmah, to tih ai nahaeloe nihcae
    hmaa ah zithaih to nangmah hanah kang paek lat han.
  cuk-cuk: ”Jeremías, bedi guakwagudii sao. An bega bela-ibmar-sogoedi, be sognao.
    Melle be we-dulemar dobguo. Degisulile, ani an dulemar-asabin-gwayega an be-imakoed.
  uig-CYR: Сән әнди белиңни бағлап орнуңдин туруп, саңа буйруғанлиримниң һәммисини
    уларға ейт; улар алдида һодуқуп кәтмигин; болмиса Мән сени улар алдида һодуқтуримән.
  pma-pma: “!Seremaea, mea, kisak meseinuk ka kiha! Kiha kilomal ka kihitehiten tounah
    vasi koa nameng katuk kovahiteni. Kosa, konametautei kovaselus en meten meatin
    keil. Veni munak kil kimetau, asa koa inau numoni heha katuk hesakinuk kimetau
    hemarite mok en mete.
  tel-2017: “కాబట్టి లేచి నిలబడు! నేను నీకాజ్ఞాపించినదంతా వారికి ప్రకటించు. నువ్వు
    వారికి భయపడ వద్దు. లేదా, నేనే నీకు వారంటే భయం పుట్టిస్తాను.
  hat-BSA: “Alò, pou sa a, mare senti ou, epi leve pou pale yo tout sa ke M kòmande
    ou. Pa pè devan yo, sinon Mwen va fè ou pè devan yo.
  bxh-bxh: Guyau ya liba doha ite, iye, Delamaiya, u abi nonoha! Be u obiyo u lau,
    somo E falibam, u falibadi. Tabu u ꞌwasabu yo tabu nuwam i mode. Yau moho bena
    wa ꞌwasabuꞌegu.
  kos-kos: Jeremiah, akola kom in som ac fahk nu selos ma nukewa nga sapkin kom in
    fahk. Nikmet sangeng selos inge. Kom fin sangeng nga fah akyokye sangeng lom ke
    kom ac tu ye mutalos.
  hbo-WLC: וְאַתָּה֙ תֶּאְזֹ֣ר מָתְנֶ֔יךָ וְקַמְתָּ֙ וְדִבַּרְתָּ֣ אֲלֵיהֶ֔ם אֵ֛ת
    כָּל־אֲשֶׁ֥ר אָנֹכִ֖י אֲצַוֶּ֑ךָּ אַל־תֵּחַת֙ מִפְּנֵיהֶ֔ם פֶּֽן־אֲחִתְּךָ֖ לִפְנֵיהֶֽם׃
  ibo-ibo: “Bilie ọtọ, jikere onwe gị, ka ị pụọ gaa gwa ha ihe ọbụla m nyere gị nʼiwu.
    Atụkwala ụjọ ha, ma ọ bụghị ya, aga m emenye gị egwu nʼihu ha.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ଆପଣା କଟି ବାନ୍ଧି ଉଠ ଓ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯାହା ଯାହା ଆଜ୍ଞା କରୁଅଛୁ,
    ତାହାସବୁ ସେମାନଙ୍କୁ କୁହ; ସେମାନଙ୍କ ସକାଶୁ ଉଦ୍‍ବିଗ୍ନ ହୁଅ ନାହିଁ; ହେଲେ, ଆମ୍ଭେ ସେମାନଙ୍କ
    ସାକ୍ଷାତରେ ତୁମ୍ଭକୁ ଉଦ୍‍ବିଗ୍ନ କରିବା।
  chk-chk: Nge en Jeremaia kopwe amolokotä. Kopwe feila o üreniir meinisin mine üa
    akünö ngonuk. Kosap rükö rer, pwe üsap arüköök me fän meser.
  rop-rop: Wal yu garra gitredi Jeramaiya, dumaji yu garra go en dalim olabat ebrijing
    wanim aibin dalim yu blanga tok. Yu nomo bradin blanga olabat tudei, o ai garra
    meigim yu jidan brabli bradinbala wen olabat garra luk yu.
  ukr-1871: Оце ж підпережи бедра твої, рушай і говори до них усе, що накажу тобі;
    не страхайся перед ними, щоб я не покарав тебе в очах у них.
  deu-1951: Du aber, gürte deine Lenden, mache dich auf und rede zu ihnen alles, was
    ich dir gebieten werde! Sei unverzagt vor ihnen, damit ich dich nicht vor ihnen
    verzagt mache!
  eng-JPS: Thou therefore gird up thy loins, and arise, and speak unto them all that
    I command thee; be not dismayed at them, lest I dismay thee before them.
  srp-1865: Ti dakle opaši se i ustani i govori im sve što æu ti zapovjediti; ne boj
    ih se, da te ne bih satro pred njima.
  lug-lug: “Naye ggwe weetegeke! Yimirira obabuulire byonna bye nkulagira. Tobatya
    kubanga bw’onoobatya nzija kubakutiisa.
  heb-heb: ואתה תאזר מתניך וקמת ודברת אליהם את כל אשר אנכי אצוך אל תחת מפניהם פן אחתך
    לפניהם׃
  ben-IRV: নিজেকে প্রস্তুত কোরো! উঠে দাঁড়াও এবং আমি তোমাকে যা আদেশ করি তা তুমি তাদের
    বল। তাদের সামনে ভেঙে পোড়ো না, নাহলে আমি তাদের সামনে তোমাকে ধ্বংস করব!
  pan-pan: ਤੂੰ ਆਪਣਾ ਲੱਕ ਬੰਨ੍ਹ ਕੇ ਖਲੋ ਜਾ! ਉਹ ਸਭ ਜੋ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ ਦਿਆਂ ਤੂੰ ਉਹਨਾਂ ਨੂੰ
    ਆਖ, ਉਹਨਾਂ ਦੇ ਅੱਗੋਂ ਨਾ ਘਬਰਾ ਮਤੇ ਮੈਂ ਤੈਨੂੰ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਘਬਰਾ ਦਿਆਂ
  mya-JVB: သို့ဖြစ်၍သင် သည် ခါးပန်း ကို စည်း ၍ ထ လော့။ ငါ မှာ ထားသမျှ ကို သူ တို့အား
    ဟော ပြောလော့။ သူ တို့ ရှေ့ မှာ သင့် ကို ငါအရှက်မခွဲရမည်အကြောင်းသူ တို့ကို မ ကြောက်
    နှင့်။
  tbg-tbg: Ho are himpira qeramatera variane. Te ariara vi uvara vi uvara vika tiva
    nimiane tiarirara are ekaa vi uvara vika tiva nimiane. Kiama are vika aatu qetaane.
    Are vika aatu qetairera, te anomake qetara haika ai amiarirara are vika nivuqaa
    anomakera qetenarave.
  hmo-hmo: “Ieremia e, do oi hegaegae! Do oi toreisi, bona lau ese oi dekenai lau
    oda herevadia ibounai, be idia dekenai do oi hamaoroa. Bona idia dekenai do oi
    gari lasi, gabeai idia edia vairanai oi noho neganai, lau ese oi do lau hagaria
    garina.
  urd-urd: इसलिए तू अपनी कमर कसकर उठ खड़ा हो, और जो कुछ मैं तुझे फ़रमाऊँ उनसे कह।
    उनके चेहरों को देखकर न डर, ऐसा न हो कि मैं तुझे उनके सामने शर्मिंदा करूँ।
  rus-SYN: А ты препояшь чресла твои, и встань, и скажи им все, что Я повелю тебе;
    не малодушествуй пред ними, чтобы Я не поразил тебя в глазах их.
  bqc-SIM: Sↄukɛ, ní fɛlɛ yã́ pↄ́ má danɛ onɛ́ píi. Ńsu to sↄ̃ kɛ̃ngu an yã́io.
    Tó màan sↄ̃o, ḿmɛ má tó sↄ̃ kɛ̃ngu ń aɛ.
  tcz-CHONGTHU: Thoudoh in, kigosan um'in, Keiman amaho seipeh dinga kathupeh jouse,
    amaho gaseipeh tan. chuleh amaho chu kicha hih in, achutilouleh amaho masanga
    kasuhjum ding nahi.
  mar-mar: यास्तव, तू स्वत:ला तयार कर, उभा राहा आणि जे काही मी तुला आज्ञापीन ते त्यांना
    सांग, त्यांना घाबरु नकोस, जर तू त्यांना घाबरलास, तर मी तुला त्यांच्यासमोर भयभीत
    करेन.
  soq-soq: Iawe God ne dianene wanase, “E imaitaa! Enawie gagalo uduudu ne dieepo
    rua wae diamoa. E mai mo sauitaa, naita e mo sauitaa ne e dewaepo saidaitaa mo
    mampo!
  qub-qub: «Gam ichanga Jeremías, sumaj balurchay. Paycunaman ayway. Noga nishäta
    juctapis mana gongaypa willapanqui. Paycunataga imanillarpis ama manchacuychu.
    Paycunata manchacuptiquega nogapis paycunapa ñaupancho gamta mancharachïmanmi.
  bqp-bqp: Adɑmɑ nɛ, n be sɔɔru koowo, n kpɑkɑ sɛ̃kɑ kpɑ n se n bu sɔ̃ kpuro ye u
    koo mɑn yiire. U nɛɛ, n ku de nɛn tororu tu kɑrɑ ben suunu sɔɔ, kpɑ u ku rɑɑ mɑn
    bɛrum sosiɑ n diiri ben wuswɑɑɔ.
  hat-hat: Men ou menm, Jeremi, mete gason sou ou! Leve non! Di yo tou sa mwen ba
    ou lòd di. Ou pa bezwen pè yo. Si ou pè yo, m'ap fè ou pi pè yo lè w'a devan yo.
  eng-BSB: Get yourself ready. Stand up and tell them everything that I command you.
    Do not be intimidated by them, or I will terrify you before them.
  eng-WEBPB: “You therefore put your belt on your waist, arise, and say to them all
    that I command you. Don’t be dismayed at them, lest I dismay you before them.
  kbq-kbq: Hagi kagra Jeremaiaga otinka retrotra hunka, Nagrama huoma hu'na hugantoa
    nanekea vahera maka ome zamasamio. Kagra zamagrikura korora osuo. Hagi kagrama
    koro'ma hananke'na zamagri zamavuga kazeri koro hugahue.
  nhe-BL: Pero ta, Jeremías, ximoquetza, ximocualtlali huan xiya xiquinilhuiti tlacame
    nochi tlen na nimitznahuatis. Amo xiquinimacasi, pampa intla timajmahuis, huajca
    na nimitzpinahualtis iniixpa.
  gub-BL: Zeremi, ezemuàgà'ym neho àwàm rehe nehe kury. Emume'u heze'eg paw eho wanupe
    nehe. Ekyze zo wanuwi nehe kury. Aze erekyze wanuwi ko 'ar rehe nehe, urumukyze
    kar wera'u putar wainuinuromo nereko mehe ihe nehe.
  eng-DRA: 'Thou therefore gird up thy loins, and arise, and speak to them all that
    I command thee. Be not afraid at their presence: for I will make thee not to fear
    their countenance.'
