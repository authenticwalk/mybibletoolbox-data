verse: JER.001.009
translations:
  mal-C: 'അതിനുശേഷം യഹോവ അവിടത്തെ കൈനീട്ടി എന്റെ അധരം സ്പർശിച്ചശേഷം എന്നോടു കൽപ്പിച്ചത്:
    “ഞാൻ എന്റെ വചനങ്ങൾ നിന്റെ വായിൽ തന്നിരിക്കുന്നു.'
  deu-TKW: Sodann streckte Jahwe seine Hand aus und berührte damit meinen Mund.
  lin-lin: 'Bongo Yawe asembolaki loboko na Ye, asimbaki monoko na ngai mpe alobaki :
    — Tala, nasili kotia maloba na Ngai kati na monoko na yo.'
  eng-LSV: And YHWH puts forth His hand, and strikes against my mouth, and YHWH says
    to me, “Behold, I have put My words in your mouth.
  eng-GNV: Then the Lord stretched out his hand and touched my mouth, and the Lord
    said vnto me, Beholde, I haue put my wordes in thy mouth.
  eng-WEBSTER: Then the LORD put forth his hand, and touched my mouth. And the LORD
    said to me, Behold, I have put my words in thy mouth.
  nhw-BL: 'Huajca TOTECO quixitlajqui imax huan quiajsic nocamac huan nechilhui: “Xiquita,
    na nimitztlalilijtoc nocamanal ipan mocamac.'
  swh-ONEN: Kisha Bwana akaunyoosha mkono wake na kugusa kinywa changu, akaniambia,
    “Sasa nimeyaweka maneno yangu kinywani mwako.
  bba-bba: Mɑ u win nɔmu dɛmiɑ u nɛn nɔɔ bɑbɑ u nɛɛ, wee u win ɡɑri doke nɛn nɔɔwɔ.
  eng-KJVCPB: Then the Lord put forth his hand, and touched my mouth. And the Lord
    said unto me, Behold, I have put my words in thy mouth.
  luo-luo: Eka Jehova Nyasaye norieyo bade kendo omulo dhoga mi owachona niya, “Koro,
    aseketo wechega e dhogi.
  meu-meu: 'Bena Iehova ese imana e toia roro, udugu e daua toho. Bena Iehova ese
    e hereva henigu, eto: A itaia, egu hereva na udumu ai vada na atodia,'
  npi-ULB: तब परमप्रभुले आफ्नो हात पसार्नुभयो, मेरो मुख छुनुभयो, र मलाई भन्‍नुभयो,
    “अब मैले तेरो मुखमा मेरो वचन हालिदिएको छु ।
  yor-yor: Olúwa sì na ọwọ́ rẹ̀, ó sì fi kàn mí lẹ́nu, ó sì wí fún mi pé nísinsin
    yìí, mo ti fi ọ̀rọ̀ mi sí inú ẹnu rẹ.
  pes-OPCB: 'آنگاه دست بر لبهایم گذاشت و گفت: «اینک کلام خود را در دهانت گذاشتم!'
  tgl-ULB: Pagkatapos, iniabot ni Yahweh ang kaniyang kamay, hinipo niya ang aking
    bibig at sinabi, “Ngayon, inilagay ko ang aking mga salita sa iyong bibig.
  cbu-NT: Apanll uw paxayeeru, nuwamun kuki kandaneeru, tárangiya.
  hui-hui: Ani lai howa ibunaga gi i̱ha dogola ede halu i̱naga ne hambuni ela howa
    ogodagua laya. Hale ha. Áyu i̱naga bi í̠naga ne hambuni wia harogo ogoni latagi
    habe.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည် လက်​တော်​ကို ဆန့်​တော်​မူ​၍ ငါ​၏​နှုတ်​ကို​တို့​တော်​မူ​ပြီး
    လျှင်``နား​ထောင်​လော့၊ သင်​ပြော​ဆို​ရ​မည့်​ဗျာ ဒိတ်​စ​ကား​ကို ယ​ခု​ပင်​သင့်​အား​ငါ​ပေး​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཕྱག་བརྐྱངས་ནས་ངའི་ཁ་ལ་རེག་སྟེ་ང་ལ་འདི་སྐད་དུ། ལྟོས་ཤིག
    བདག་གིས་རང་གི་གཏམ་ཁྱོད་ཀྱི་སྨྲ་སྒོར་བཞག་པ་ཡིན།
  sna-sna: Ipapo Jehovha akatambanudza ruoko rwake akabata muromo wangu akati kwandiri,
    “Zvino ndaisa mashoko angu mumuromo mako.
  spa-BLM: 'Entonces el Señor extendió su mano y tocó mi boca. El Señor me dijo: “He
    aquí que he puesto mis palabras en tu boca.'
  cac-cac: 'Ix lajvi chi'', ix yac''ancot sc''ab'', ix yac''anoch d''a in ti'', ix
    yalan d''ayin:'
  swh-ULB: Kisha BWANA akanyosh mkono wake, akagusa kinywa changu, na akaniambia,
    “Nimeweka maneno yangu kinywani mwako.
  bel-bel: 'І працягнуў Гасподзь руку Сваю і дакрануўся да вуснаў маіх; і сказаў мне
    Гасподзь: вось, Я ўклаў словы Мае ў вусны твае.'
  wed-wed: Anina ma Bada urana i viloloi da ipiriu i tapedadani ma i riweu, “Marina
    riwau au gamom a terei.
  deu-ELBBK: 'Und der HERR streckte seine Hand aus und rührte meinen Mund an, und
    der HERR sprach zu mir: Siehe, ich lege meine Worte in deinen Mund.'
  mbb-OT: Ne migkevit te Nengazen is bèbè ku he ke sikandin te, “Idsavuk ku guntaan
    diyà te vèbè nu is menge lalag ku he egkeǥiyen nu.
  mal-2015: 'പിന്നെ യഹോവ കൈ നീട്ടി എന്റെ വായെ തൊട്ടു: ഞാൻ എന്റെ വചനങ്ങളെ നിന്റെ വായിൽ
    തന്നിരിക്കുന്നു;'
  rmc-rmc: 'Paľis o RAJ nacirdňa o vast a chudňa pes mire mujestar a phenďa mange:
    „Dikh, thoďom mire lava andre tiro muj.'
  pes-OPV: 'آنگاه خداوند دست خود را دراز کرده، دهان مرا لمس کرد و خداوندبه من گفت:
    «اینک کلام خود را در دهان تو نهادم.'
  ron-1924: 'Апой Домнул Шь-а ынтинс мына ши мь-а атинс гура. Ши Домнул мь-а зис:
    „Ятэ, пун кувинтеле Меле ын гура та.'
  aui-aui: Wasina bi Yawe God imana ikoghasi ikanibu da kawagu ikabitowoyi bi iwona
    bo, “Kita, yagu sisiya kawam kamone atutoura!
  ben-OBCV: এরপর, সদাপ্রভু তাঁর হাত বাড়িয়ে আমার মুখ স্পর্শ করলেন ও বললেন, “আমি আমার
    বাক্য তোমার মুখে দিয়েছি।
  som-som: Markaasaa Rabbigu gacanta soo fidiyey, oo afkayguu taabtay, kolkaasaa Rabbigu
    wuxuu igu yidhi, Bal eeg, Anigu erayadaydii ayaan afka kuugu riday.
  lat-VUC: 'Et misit Dominus manum suam, et tetigit os meum, et dixit Dominus ad me:
    [Ecce dedi verba mea in ore tuo:'
  eng-ASVBT: 'Then Jehovah put forth his hand, and touched my mouth; and Jehovah said
    unto me, Behold, I have put my words in thy mouth:'
  ita-1885: 'E il Signore distese la sua mano, e mi toccò la bocca. Poi il Signore
    mi disse: Ecco, io ho messe le mie parole nella tua bocca.'
  eng-LXXUP: 'And the Lord stretched forth his hand to me, and touched my mouth: and
    the Lord said to me, Behold, I have put my words into thy mouth.'
  eng-ULB: Then Yahweh reached out with his hand, touched my mouth, and said to me,
    “Now, I have placed my word in your mouth.
  spa-VBL: El Señor extendió su mano, me tocó la boca y me dijo “Mira, he puesto mis
    palabras en tu boca.
  fra-_FOB: 'Puis l''Éternel étendit sa main et toucha ma bouche. Et l''Éternel me
    dit: Voici, j''ai mis mes paroles dans ta bouche.'
  mal-mal: 'പിന്നെ യഹോവ കൈ നീട്ടി എന്റെ അധരങ്ങളെ സ്പർശിച്ചു: “ഞാൻ എന്റെ വചനങ്ങളെ നിന്റെ
    വായിൽ തന്നിരിക്കുന്നു;'
  urd-GVR: Phir Rab ne apnā hāth baṛhā kar mere hoṅṭoṅ ko chhū diyā aur farmāyā, “Dekh,
    maiṅ ne apne alfāz ko tere muṅh meṅ ḍāl diyā hai.
  suz-BL: मिनु नोले परमप्रभु यावेम आ गुइ दिंशा, आं शोव़ थिप्‍तु। मिनु आं कली “मुल
    आं लोव़ इ शोव़म कुर पाता। प्रस्‍थान ४:१२
  eng-NOY: Then Jehovah put forth his hand, and touched my mouth. Jehovah also said
    to me, Behold, I have put my words in thy mouth.
  ita-1927: 'Poi l’Eterno stese la mano e mi toccò la bocca; e l’Eterno disse: “Ecco,
    io ho messo le mie parole nella tua bocca.'
  ckb-ckb: 'ئینجا یەزدان دەستی درێژکرد و دەستی لە دەمم دا و پێی فەرمووم: «دڵنیابە،
    من وتەکانم دەخەمە دەمی تۆوە.'
  eng-BBE: 'Then the Lord put out his hand, touching my mouth; and the Lord said to
    me, See, I have put my words in your mouth:'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಕೈಚಾಚಿ, ನನ್ನ ಬಾಯಿಯನ್ನು ಮುಟ್ಟಿ ನನಗೆ, “ಇಗೋ, ನನ್ನ ವಾಕ್ಯಗಳನ್ನು
    ನಿನ್ನ ಬಾಯಲ್ಲಿ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: 'யெகோவா தமது கரத்தை நீட்டி, என் வாயைத் தொட்டு: இதோ, என் வார்த்தைகளை உன்
    வாயில் வைக்கிறேன்.'
  spa-RV-1909: 'Y extendió Jehová su mano, y tocó sobre mi boca; y díjome Jehová:
    He aquí he puesto mis palabras en tu boca.'
  ron-BTF: 'Atunci DOMNUL și-a întins mâna și mi-a atins gura. Și DOMNUL mi-a spus:
    Iată, am pus cuvintele mele în gura ta.'
  eng-WEBP: Then the LORD stretched out his hand and touched my mouth. Then the LORD
    said to me, “Behold, I have put my words in your mouth.
  eng-FBV: 'The Lord stretched out his hand, touched my mouth, and told me: “Look,
    I''ve put my words in your mouth.'
  nld-1939: 'Toen strekte Jahweh zijn hand naar mij uit, raakte mijn mond aan, en
    sprak tot mij: Zie, Ik leg u mijn woorden in de mond!'
  nch-BL: 'Huajca TOTECO quixitajqui imax huan quiajsic nocamac huan techilhui: “Xiquita,
    na nimitztalilijtoc nocamanal ipan mocamac.'
  vie-1934: 'Đoạn, Đức Giê-hô-va giang tay rờ miệng tôi. Đức Giê-hô-va lại phán cùng
    tôi rằng: Nầy, ta đã đặt những lời ta trong miệng ngươi.'
  hin-CV: तब याहवेह ने हाथ बढ़ाकर मेरे मुख को स्पर्श किया और याहवेह ने मुझसे कहा,
    “देखो, मैंने तुम्हारे मुख में अपने शब्द स्थापित कर दिए हैं.
  spa-BES: 'Entonces el Señor extendió su mano, tocando mi boca; Y el Señor me dijo:
    Mira, he puesto mis palabras en tu boca.'
  tdx-tdx: 'Nahiti’ Iehovà amy zao ty fità’e, le nedrè’e ty vavako; vaho nanao ty
    hoe amako t’Iehovà: Ingo te napoko am-palie’o ao o entakoo;'
  tha-KJV: แล​้วพระเยโฮวาห์ทรงเหยียดพระหัตถ์ของพระองค์​ถู​กต้องปากข้าพเจ้า และพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า
    “​ดู​เถิด เราเอาถ้อยคำของเราใส่ในปากของเจ้า
  por-BR-2018: 'Então o SENHOR estendeu sua mão, e tocou em minha boca. E o SENHOR
    me disse: Eis que tenho posto minhas palavras em tua boca.'
  deu-ELO: 'Und Jehova streckte seine Hand aus und rührte meinen Mund an, und Jehova
    sprach zu mir: Siehe, ich lege meine Worte in deinen Mund.'
  eng-WYC-2018: And the Lord sent his hand, and touched my mouth; and the Lord said
    to me, Lo! I have given my words in thy mouth; (And the Lord put forth his hand,
    and touched my mouth; and the Lord said to me, Behold! I have put my words in
    thy mouth;)
  epo-epo: 'Kaj la Eternulo etendis Sian manon kaj ektuŝis mian buŝon, kaj la Eternulo
    diris al mi: Jen Mi enmetis Miajn vortojn en vian buŝon.'
  uig-PIN: 'Wǝ Pǝrwǝrdigar ⱪolini sozup aƣzimƣa tǝgküzdi; Pǝrwǝrdigar manga: Mana,
    Ɵz sɵzlirimni aƣzingƣa ⱪoydum;'
  beo-beo: 'Amalalu, Hina Gode da Ea lobo ilua:le gadole, na lafi digili ba:le, amane
    sia:i, “Nabima! Na da dima dia alofele sia:ma:ne, amo sia: dima iabe goea!'
  tpi-OTNT: Na Bikpela i putim han bilong en long maus bilong mi, na i tokim mi olsem,
    “Harim. Nau mi putim tok bilong mi long maus bilong yu na bai yu autim.
  hau-SA: Sai Ubangiji ya miƙa hannunsa ya taɓa bakina ya ce mini, “Yanzu na sa kalmomina
    a bakinka.
  uig-LAT: 'We Perwerdigar qolini sozup aghzimgha tegküzdi; Perwerdigar manga: Mana,
    Öz sözlirimni aghzinggha qoydum;'
  nde-nde: UThixo waseselula isandla sakhe wathinta umlomo wami wathi kimi, “Khathesi,
    sengifake amazwi ami emlonyeni wakho.
  ton-ton: Pea naʻe toki mafao mai ʻe Sihova hono nima, ʻo ala ki hoku ngutu. Pea
    pehē mai ʻe Sihova kiate au, “Vakai, ʻoku ou ʻai ʻeku ngaahi lea ki ho ngutu.
  ces-1613: 'A vztáhna ruku svou Hospodin, dotekl se úst mých, a řekl mi Hospodin:
    Aj, vložil jsem slova svá v ústa tvá.'
  eng-WMB: Then the LORD stretched out his hand and touched my mouth. Then the LORD
    said to me, “Behold, I have put my words in your mouth.
  tam-TCV: அப்பொழுது யெகோவா தமது கரத்தை நீட்டி என் வாயைத் தொட்டு என்னிடம், “இப்பொழுது
    என் வார்த்தைகளை உன் வாயில் வைத்திருக்கிறேன்.
  ceb-ULB: Unya gituy-od ni Yahweh ang iyang kamot ug gihikap ang akong baba, ug miingon
    kanako, “Karon, gibutang ko na ang akong pulong sa imong baba.
  pol-UBG: 'Wtedy PAN wyciągnął swoją rękę i dotknął moich ust. I powiedział do mnie
    PAN: Oto wkładam moje słowa do twoich ust.'
  agr-agr: 'Nuna tusa Tuke Pujuu wenujun achigtuk chichagtak:'
  kyc-kyc: Lapala enakana Kamongo banya kingi doko pyasinju lapala nambana kambu doko
    minyandeya. Minyandapala namba langyuo lao, See! Nambame pii emba langilyu dupwa
    emba kaeya nao lape.
  urd-GVU: پھر رب نے اپنا ہاتھ بڑھا کر میرے ہونٹوں کو چھو دیا اور فرمایا، ”دیکھ، مَیں
    نے اپنے الفاظ کو تیرے منہ میں ڈال دیا ہے۔
  deu-1912: 'Und der HERR reckte seine Hand aus und rührte meinen Mund an und sprach
    zu mir: Siehe, ich lege meine Worte in deinen Mund.'
  ntj-ntj: Palunyalu mara wirrmirarringkulalpi-rni muni pampurnu watjarnu, “Kulila.
    Ngayulu-rnanta wangka tjarrpatjunu tjaangka. Nyangkan wangka palunyanyartu mawatjanma.
  kan-2017: ಆಗ ಯೆಹೋವನು ಕೈಚಾಚಿ ನನ್ನ ಬಾಯನ್ನು ಮುಟ್ಟಿ, “ಇಗೋ, ನಿನ್ನ ಬಾಯಲ್ಲಿ ನನ್ನ ಮಾತುಗಳನ್ನು
    ಇಟ್ಟಿದ್ದೇನೆ;
  yap-yap: Me k’iyag SOMOL pa’ nge math nga dap’il’ugunag, me ga’ar ngog, “Mmotoyil,
    bay gu tay e thin nga langam.
  hlt-MCSB: BOEIPA loh a kut a yueng tih ka ka ham puei. Te phoeiah BOEIPA loh Kai
    taengah, “Na ka dongah ka ol kang khueh coeng he.
  mdy-ETH: ናንጊና ናንጊና ናንጋ ጎዳ ፔ ኩጮና ታኣኮ ሙሱሮ ካኣማዖ፦ «ዓካሪ ኔ ኬኤዛንዳ ቃኣሎ ታ ኔኤም ዒንጌኔ፤
  twi-ASANTE: Na Awurade tenee ne nsa de kaa mʼano na ɔka kyerɛɛ me sɛ, “Seesei mede
    me nsɛm ahyɛ wʼanomu.
  eng-WEBU: Then the LORD stretched out his hand and touched my mouth. Then the LORD
    said to me, “Behold, I have put my words in your mouth.
  wal-wal: GODAI ba kushiyaa yeddidi, ta doonaa bochchiis. Bochchidi, “Be7a; taani
    ta qaalaa ne doonan wottaas.
  spa-PDDPT: 'Luego Yavé extendió su mano. Tocó mi boca y me dijo: Mira, pongo mis
    Palabras en tu boca.'
  gun-gun: 'Ha''e gui Senhor okuave''ẽ vy opoko xejuru re. Ha''e vy aipoe''i xevy:
    — Ne''exa, ndejuru py amoĩ xeayvu.'
  ilo-ULB: Ket inyunnat ni Yahweh ti imana, sinagidna ti ngiwatko ket kinunana kaniak,
    “Ita, inkabilko ti saok iti ngiwatmo.
  kpg-kpg: Malaa, Dimaadua ga dahi aga dono lima gaa bili gi ogu malaungudu, ga helekai,
    “Hagalongo, Au ga dugu adu gi di goe au helekai ala e leelee iei goe.
  uig-ARA: 'ۋە پەرۋەردىگار قولىنى سوزۇپ ئاغزىمغا تەگكۈزدى؛ پەرۋەردىگار ماڭا: مانا،
    ئۆز سۆزلىرىمنى ئاغزىڭغا قويدۇم؛'
  sus-sus: Na tɛmui Alatala naxa a xɔnyɛ itala n dɛ ma, a fa a masen n bɛ, «I bara
    a to, n bara n ma masenyi sa i xaxili ma.
  pon-2006: KAUN-O eri ketin kapahdo limeo, oh ketin sair kilin ewei kat, oh mahsanihong
    ie, “Rong, I kihong uhk mahsen kan me ke pahn nda.
  jae-jae: Go Apômtau kêmêtôc lêma mêŋkêmoasac aê aocsuŋ ma kêsôm gêdêŋ aê gebe “Ôlic
    acgom, aê kakêŋ ŋoc biŋ kêsêp aôm awamsuŋ.
  ksd-ksd: 'Ma ra Luluai i ga tulue ra limana pi na bili ra ngiegu; ma ra Luluai i
    ga biti tagu: Ea, iau tar vung kaugu tinata ta ra ngiem;'
  tur-YTC: O zaman Yahve elini uzattı ve ağzıma dokundu. Sonra Yahve bana şöyle dedi,
    “İşte, sözlerimi ağzına koydum.
  grc-BRENT: Καὶ ἐξέτεινε Κύριος τὴν χεῖρα αὐτοῦ πρὸς μὲ, καὶ ἥψατο τοῦ στόματός μου,
    καὶ εἶπε Κύριος πρὸς μὲ, ἰδοὺ δέδωκα τοὺς λόγους μου εἰς τὸ στόμα σου.
  ind-AYT: Kemudian, TUHAN mengulurkan tangan-Nya dan menyentuh mulutku. Dan, TUHAN
    berkata kepadaku, “Lihatlah, Aku telah menaruh firman-Ku dalam mulutmu.
  nya-nya: Pamenepo Yehova anatambalitsa dzanja lake nakhudza pakamwa panga, nandiwuza
    kuti, “Taona, tsopano ndayika mawu anga mʼkamwa mwako.
  hrv-hrv: 'I tada Jahve pruži ruku, dotače se usta mojih i reče: “Evo, u usta tvoja
    stavljam riječi svoje.'
  mps-mps: Te po olama, Genuai Bidigo agai nogo eno pedauwaliba munama, tama enaba
    te tama po wali, “Odao, megi eno po te nago pedauwaliba mubaso, te po nago pusaibao.
  tpi-tpi: Na Bikpela i putim han bilong en long maus bilong mi, na i tokim mi olsem,
    “Harim. Nau mi putim tok bilong mi long maus bilong yu na bai yu autim.
  dan-1931: 'Og HERREN udrakte sin Hånd, rørte ved min Mund og sagde til mig: “Nu
    lægger jeg mine Ord i din Mund.'
  vie-OVCB: 'Rồi Chúa Hằng Hữu đưa tay chạm vào miệng tôi và phán: “Này, Ta đặt lời
    Ta trong miệng con!'
  guj-2017: પછી યહોવાહે પોતાનો હાથ લંબાવીને મારા મુખને સ્પર્શ કર્યો. અને તેમણે મને
    કહ્યું, “જો, મેં મારાં વચનો તારા મુખમાં મૂક્યાં છે!
  pon-2006A: KAUN-O eri ketin kapahdo limeo, oh ketin sair kilin ewei kat, oh mahsanihong
    ie, “Rong, I kihong uhk mahsen kan me ke pahn nda.
  por-BRBSL: 'Então Yahweh estendeu sua mão e tocou minha boca. Então Javé me disse:
    “Eis que eu pus minhas palavras em sua boca”.'
  cth-cth: Hottelah, BAWIPA ni a kut a pho teh, ka pahni hah a tek. BAWIPA ni kai
    koe khenhaw! na kâko dawk ka lawk teh, ka hruek toe.
  twi-twi: Na Awurade teɛɛ ne nsa de kaa mʼano na ɔka kyerɛɛ me se, “Mprempren mede
    me nsɛm ahyɛ wʼanom.
  hlt-hlt: BOEIPA loh a kut a yueng tih ka ka ham puei. Te phoeiah BOEIPA loh Kai
    taengah, “Na ka dongah ka ol kang khueh coeng he.
  tbz-SIM: 'Mɛm̀mɛ ti Yiɛ̀ nKuyie nyòutɛmɛ̀ ku nɔ̀ùtɛ̀ kɛ́kɑ́ɑ́kɛ́ n nùù, kɛ́ n nɑ́kɛ́
    kɛ dɔ̀: Nh ɑ̃nnɛ́mu n nɑ́ɑǹtì ɑ nùù miɛkɛ.'
  msy-2020: 'Egha Ikiavɨra Itir God, uan dafarim isa nan akam gatɨgha, kamaghɨn mɨgei:
    “Nɨ oragh. Kɨ datɨrɨghɨn uan akaba isa nɨn akam garɨsi, eghtɨ nɨ dar gun mɨkɨmam.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ kʋsɑ ɩ niŋ nɑ ɩ́ tokinɑ mɑ nɔɣɔ nɑ ɩ́ heeli-m sɩ: Mɑ tʋwɑ
    mɑ tɔm kɛ nyɑ́ nɔɣɔ tɑɑ.'
  azb-azb: 'Rəbb əlini uzadıb ağzıma toxundu və mənə dedi: «Bax sözlərimi sənin dilinə
    qoydum.'
  eng-DBY: And Jehovah put forth his hand and touched my mouth; and Jehovah said unto
    me, Behold, I have put my words in thy mouth.
  hin-2017: तब यहोवा ने हाथ बढ़ाकर मेरे मुँह को छुआ; और यहोवा ने मुझसे कहा, “देख,
    मैंने अपने वचन तेरे मुँह में डाल दिये हैं।
  wol-KYG: 'Aji Sax ji tàllal loxoom, laal sama gémmiñ. Aji Sax ji ne ma: «Mu ngoog,
    sexal naa la samay kàddu.'
  eng-YLT: And Jehovah putteth forth His hand, and striketh against my mouth, and
    Jehovah saith unto me, 'Lo, I have put my words in thy mouth.
  kne-kne: Pag iadawan Diyos din takkay na et giniwit na din tepek ko yan kanana,
    “Nay ipaammok en sik-a di ibagam.
  eng-WYC-2017: And the Lord sent his hand, and touched my mouth; and the Lord said
    to me, Lo! I have given my words in thy mouth;
  eng-WMBB: Then the LORD stretched out his hand and touched my mouth. Then the LORD
    said to me, “Behold, I have put my words in your mouth.
  urd-GVH: फिर रब ने अपना हाथ बढ़ाकर मेरे होंटों को छू दिया और फ़रमाया, “देख, मैंने
    अपने अलफ़ाज़ को तेरे मुँह में डाल दिया है।
  rug-rug: Meke qaqama mae nia e Zihova sa Limana meke tiqua Sa sa ṉuzuqu meke zama
    si Asa koa rau, “Isa, ele vekoi Arau pa korapa ṉuzumu sari na Qua zinama.
  gaz-gaz: Ergasiis Waaqayyo harka isaa hiixatee afaan koo tuqee akkana naan jedhe;
    “Kunoo, ani dubbii koo afaan kee keessa kaaʼeera.
  fra-LSG: 'Puis l’Éternel étendit sa main, et toucha ma bouche; et l’Éternel me dit:
    Voici, je mets mes paroles dans ta bouche.'
  gnn-gnn: Bala ŋayi Garraynydja goŋ‐djarryurrunana, bala mulkana ŋarranha dhurrwarana,
    bala ŋayi bitjarrana waŋana, “Ŋay', dhuwala ŋarra yukurra dhäruktja gathanna nhokala
    ŋäṉarrlilina.
  yal-yal: Na xanbi ra, Alatala yi a yiin sa n dɛɛn ma. Alatala yi a fala n xa, a
    naxa, “N bata n ma falan sa i dɛ.
  iou-iou: Ude näwetkaŋ Yawetä keri jinomnaken peŋpäŋ näwetkuk; Eruk, näkŋaken man
    mekaken peyat.
  haw-1868: Hohola mai o Iehova i kona lima, a hoopa iho la i ko'u waha; a olelo mai
    la o Iehova ia'u, Aia hoi, ua haawi aku au i ka'u mau olelo iloko o kou waha.
  arb-NAV: 'ثُمَّ مَدَّ الرَّبُّ يَدَهُ وَلَمَسَ فَمِي وَقَالَ: «هَا أَنَا أَضَعُ
    كَلِمَاتِي فِي فَمِكَ.'
  ewe-ewe: Emegbe Yehowa do eƒe asi ɖa tsɔ tɔ nu nam eye wògblɔ nam be, “Azɔ metsɔ
    nye nyawo de wò nu me.
  eng-LEE: And the Lord stretched forth his hand, and touched [me] therewith on my
    mouth; and the Lord said unto me, Behold, I have put my words in thy mouth.
  asm-FB: তেতিয়া যিহোৱাই নিজ হাত মেলি মোৰ মুখ স্পৰ্শ কৰিলে আৰু মোক ক’লে, চোৱা, মই
    মোৰ বাক্য তোমাৰ মুখত দিলোঁ;
  sus-A: نَ تّمُي عَلَتَلَ نَشَ عَ شْنيّ عِتَلَ ﭑ دّ مَ، عَ قَ عَ مَسٍن ﭑ بّ، «عِ
    بَرَ عَ تٌ، ﭑ بَرَ ﭑ مَ مَسٍنيِ سَ عِ شَشِلِ مَ.
  fra-SBL: 'Alors Yahvé étendit sa main et toucha ma bouche. Et Yahvé me dit : « Voici,
    j''ai mis mes paroles dans ta bouche.'
  hbo-hbo: וַיִּשְׁלַ֤ח יְהוָה֙ אֶת־יָדֹ֔ו וַיַּגַּ֖ע עַל־פִּ֑י וַיֹּ֤אמֶר יְהוָה֙
    אֵלַ֔י הִנֵּ֛ה נָתַ֥תִּי דְבָרַ֖י בְּפִֽיךָ׃
  kik-kik: Hĩndĩ ĩyo Jehova agĩtambũrũkia guoko, akĩĩhutia kanua, akĩnjĩĩra atĩrĩ,
    “Rĩu nĩndekĩra ndũmĩrĩri yakwa kanua gaku.
  fra-NCL: 'Puis Yahweh étendit sa main et toucha ma bouche ; et Yahweh me dit : « Voici
    que je mets mes paroles dans ta bouche ;'
  cek-AK: Angraeng mah a ban to payangh moe, ka pakha to ang sui pae. Angraeng mah
    kai khaeah, Khenah, na pakha thungah Ka lok ka suek boeh.
  cuk-cuk: 'Geb agine, Bab-Jehová e-argan anse-oyoalid, geb an-gakuli ebusad. Agine
    weyob anga sogded: “Be-gwabindukugi an bega, an-gayaburbamargi-sunmakoed an nasiksad.'
  uig-CYR: 'Вә Пәрвәрдигар қолини созуп ағзимға тәккүзди; Пәрвәрдигар маңа: Мана,
    Өз сөзлиримни ағзиңға қойдум;'
  pma-pma: Evus, Iahova mutelan hen ka rokol ongok ka viteni vit, “Kosa naling selusien
    keil onak mul en ongom.
  tel-2017: అప్పుడు యెహోవా తన చేత్తో నా నోరు తాకి ఇలా అన్నాడు. “ఇదిగో, నేను నా మాటలు
    నీ నోటిలో ఉంచాను.
  hat-BSA: 'Epi SENYÈ a te lonje men L e te touche bouch mwen. Konsa, SENYÈ a te di
    mwen: “Gade byen, Mwen te mete pawòl Mwen nan bouch ou.'
  bxh-bxh: Habahim Guyau nimana ya lolon be sopagu ya abiꞌona na ya libama lisigu
    iyen, Egu liba haꞌa E felem. U libalibaedi!
  kos-kos: Na LEUM GOD El asroema paol, pusralla ngoasrok, ac fahk nu sik, “Porongo,
    nga ac sot nu sum kas kom in fahk.
  hbo-WLC: וַיִּשְׁלַ֤ח יְהוָה֙ אֶת־יָד֔וֹ וַיַּגַּ֖ע עַל־פִּ֑י וַיֹּ֤אמֶר יְהוָה֙
    אֵלַ֔י הִנֵּ֛ה נָתַ֥תִּי דְבָרַ֖י בְּפִֽיךָ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị setịpụrụ aka ya metụ m nʼọnụ, sị m, “Lee, ewerela
    m okwu m tinye gị nʼọnụ.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଆପଣା ହସ୍ତ ବଢ଼ାଇ ମୋର ମୁଖ ସ୍ପର୍ଶ କଲେ; ଆଉ, ସଦାପ୍ରଭୁ ମୋତେ
    କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ଆପଣା ବାକ୍ୟ ତୁମ୍ଭ ମୁଖରେ ଦେଲୁ;
  chk-chk: Mürin, ewe Samol mi Lapalap a aitiewu pöün, a atapa awei o üreniei, “Nengeni,
    üa anöünöüuk fos.
  rop-rop: Afta na YAWEI bin tatjim main mawus garram im bingga, en imbin tok langa
    mi, “Wal yu irrim mi. Ai gibit yu detlot wed en det pawa blanga tok langa ola
    pipul langa ebri kantri.
  ukr-1871: 'І простяг Господь руку свою й доторкнувся уст моїх; і сказав менї Господь:
    Се вложив я мої слова в уста тобі.'
  deu-1951: 'Und der HERR streckte seine Hand aus und rührte meinen Mund an; und der
    HERR sprach zu mir: Siehe, ich habe meine Worte in deinen Mund gelegt!'
  eng-JPS: 'Then the LORD put forth His hand, and touched my mouth; and the LORD said
    unto me: Behold, I have put My words in thy mouth;'
  srp-1865: 'I pruživši Gospod ruku svoju dotaèe se usta mojih, i reèe mi Gospod:
    eto, metnuh rijeèi svoje u tvoja usta.'
  lug-lug: Awo Mukama Katonda n’agolola omukono gwe, n’akwata ku mimwa gyange, n’aŋŋamba,
    nti, “Wuliriza. Nkuwa ebigambo by’onooyogeranga.
  heb-heb: וישלח יהוה את ידו ויגע על פי ויאמר יהוה אלי הנה נתתי דברי בפיך׃
  ben-IRV: তারপর সদাপ্রভু তাঁর হাত বাড়িয়ে আমার মুখ স্পর্শ করলেন এবং আমাকে বললেন,
    “এখন, আমি আমার বাক্য তোমার মুখে দিলাম।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਆਪਣਾ ਹੱਥ ਵਧਾ ਕੇ ਮੇਰੇ ਮੂੰਹ ਨੂੰ ਛੂਹਿਆ, ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ,
    ਵੇਖ ਮੈਂ ਆਪਣੇ ਬਚਨ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾ ਦਿੱਤੇ,
  mya-JVB: လက် တော်ကိုဆန့် ၍ ငါ့ နှုတ် ကိုတို့ တော်မူလျက် ၊ သင် ၏နှုတ် ၌ ငါ့ စကား
    ကို ငါသွင်း ထားပြီ။
  tbg-tbg: Minti tivakero Noravano nai kauqu tutukero ti noqaa vatero tiriara tiharo,
    Ho tavaane. Te tenta uva ai noqi vatauro.
  hmo-hmo: Unai neganai Lohiabada ese iena imana lauegu uduna dekenai ia atoa, ia
    gwau, “Kamonai! Lau ese egu hereva oiemu uduna dekenai lau atoa inai.
  urd-urd: तब ख़ुदावन्द ने अपना हाथ बढ़ाकर मेरे मुँह को छुआ; और ख़ुदावन्द ने मुझे
    फ़रमाया देख मैंने अपना कलाम तेरे मुँह में डाल दिया।
  rus-SYN: 'И простер Господь руку Свою, и коснулся уст моих, и сказал мне Господь:
    вот, Я вложил слова Мои в уста твои.'
  bqc-SIM: 'Ɔ̃ Dii ↄbↄ̀ a zↄ̃̀ ma lɛ́wa à mɛ̀: Ma a yã́ sòso má kànɛ n lɛ́uɛ.'
  tcz-CHONGTHU: Hichun Pakaiyin akhut ahinlhang in, kakamsung ahin khoiyin, kajah’a
    aseitai, “Vetan, keiman kathu ho, nakam sunga kakoipeh tai.
  mar-mar: मग परमेश्वराने हात लांब करून माझ्या तोंडाला स्पर्श करून म्हणाला, “आता,
    मी माझी वचने तुझ्या मुखात घातली आहेत.
  soq-soq: Ita Iawe God witapa aubene ne moana wadene dianene wanase, “Ne aiana e
    moawo itudina!
  qub-qub: 'Chayno nimarmi Tayta Diosga shimi wirpäta yataycamar nimaran: «Nogami
    yarpayta goshayqui gam parlanayquipaj.'
  bqp-bqp: Mɑ u win nɔmu dɛmiɑ u nɛn nɔɔ bɑbɑ u nɛɛ, wee u win gɑri doke nɛn nɔɔwɔ.
  hat-hat: 'Apre sa, Seyè a lonje men l'', li manyen bouch mwen. Epi li di m'': -Men
    mwen mete pawòl mwen nan bouch ou.'
  eng-BSB: 'Then the LORD reached out His hand, touched my mouth, and said to me:
    “Behold, I have put My words in your mouth.'
  eng-WEBPB: Then the LORD stretched out his hand and touched my mouth. Then the LORD
    said to me, “Behold, I have put my words in your mouth.
  kbq-kbq: Anagema huteno'a Ra Anumzamo'a azana antegamateno nagite avako nehuno amanage
    hu'ne, antahio, menina Nagra nanekeni'a kagri kagipi ama nentoe.
  nhe-BL: 'Huajca TOTECO quixitlajqui ima huan quiajsic nocamac huan nechilhui: “Xiquita,
    na nimitztlalilijtoc notlajtol ipan mocamac.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e opoe'eg hekutyr kury. Opokok hereme rehe
    ihewe uze'eg pà. — Einu katu heze'eg nehe kury. Amume'u putar heze'eg newe nehe.
    Eremume'u putar a'e heze'eg purupe nehe no.
  eng-DRA: 'And the Lord put forth his hand, and touched my mouth: and the Lord said
    to me: Behold I have given my words in thy mouth:'
