verse: JER.001.001
translations:
  mal-C: ബെന്യാമീൻദേശത്ത് അനാഥോത്തിലെ പുരോഹിതന്മാരിൽ ഒരുവനായ ഹിൽക്കിയാവിന്റെ മകനായ
    യിരെമ്യാവിന്റെ വചനങ്ങൾ.
  deu-TKW: 'Reden Jeremias, des Sohnes Hilkias, der zu den Priestern gehörte, die
    in Anathoth im Gebiete Benjamins wohnten:'
  lin-lin: Mokanda oyo ezali kolobela maloba ya Jeremi, mwana mobali ya Ilikia, moko
    kati na Banganga-Nzambe ya engumba Anatoti, kati na etuka ya Benjame ; ezali mpe
    kolobela makambo oyo ekomelaki ye.
  eng-LSV: Words of Jeremiah son of Hilkiah, of the priests who [are] in Anathoth,
    in the land of Benjamin,
  eng-GNV: The wordes of Ieremiah the sonne of Hilkiah one of the Priests that were
    at Anathoth in the lande of Beniamin.
  eng-WEBSTER: 'The words of Jeremiah the son of Hilkiah, of the priests that were
    in Anathoth in the land of Benjamin:'
  nhw-BL: Ni amatlapohuali quipiya nopa camanali tlen Jeremías, icone Hilcías. Jeremías
    elqui se tlen nopa totajtzitzi ipan altepetl Anatot ipan tlali Benjamín.
  swh-ONEN: Maneno ya Yeremia mwana wa Hilkia, mmoja wa makuhani katika mji wa Anathothi,
    katika nchi ya Benyamini.
  bba-bba: Tire ten ɡɑri yi sun sɔ̃ɔmɔ ye Yeremi Hilikiyɑn bii u kuɑ kɑ ɡɑri yi Yinni
    Gusunɔ u nùn sɔ̃ɔwɑ. Hilikiyɑ wi, u sɑ̃ɑwɑ yɑ̃ku kowo ɡoo Anɑtɔtuɔ, Bɛnyɑmɛɛn
    temɔ.
  eng-KJVCPB: 'The words of Jeremiah the son of Hilkiah, of the priests that were
    in Anathoth in the land of Benjamin:'
  luo-luo: Weche Jeremia wuod Hilkia, achiel kuom jodolo man Anathoth e piny Benjamin.
  meu-meu: Ieremia, Hilkia natuna, hahelaḡa taudia Anatoto ai, Beniamina tanona ai,
    e nohova edia orea tauna ta, ena hereva.
  npi-ULB: बेन्यामीनको क्षेत्रमा पर्ने अनातोतका पुजारीहरूमध्ये एक जना हिल्कियाहका
    छोरा यर्मियाका वचन यिनै हुन् ।
  yor-yor: Èyí ni ọ̀rọ̀ Jeremiah ọmọ Hilkiah ọ̀kan nínú àwọn àlùfáà ní Anatoti ní
    agbègbè ilẹ̀ Benjamini.
  pes-OPCB: این کتاب حاوی سخنان ارمیا پسر حلقیا است. ارمیا یکی از کاهنان شهر عناتوت
    (واقع در سرزمین بنیامین) بود.
  tgl-ULB: Ito ang salita ni Jeremias na anak ni Hilkias, isa siya sa mga pari sa
    Anatot sa lupain ng Benjamin.
  cbu-NT: Nuw Jeremiyasi apari sur Hilkiyasamuncha. Nuw maachiriti ashpari apanllpanimuncha
    tputsi. Benjaminash watsapun Anatutash apanllpan urkar taarangina.
  hui-hui: Mbuga ogoha Hiligaia igini Yaremaianaga bi lenego nga. Hiligaia ibu hameigini
    loma binigo mo miaga hearu aria howa Beniyamini hameiginirunaga dindi mbira Anadodo
    winigoha haga hene.
  mya-mya: ဤ​ကျမ်း​စာ​တွင် ယေ​ရ​မိ​မြွက်​ဟ​ပြော​ဆို ချက်​တို့​ကို​ဖော်​ပြ​ထား​လေ​သည်။
    သူ​သည် ဗင်္ယာ​မိန်​နယ်​မြေ၊ အာ​န​သုတ်​မြို့​ရှိ​ယဇ်​ပု​ရော ဟိတ်​တစ်​ပါး​ဖြစ်​သူ​ဟိ​လ​ခိ​၏​သား​ဖြစ်
    သည်။-
  bod-N: འདི་དག་ནི་པེན་ཡཱ་མེན་ཡུལ་གྱི་ཨ་ན་ཐོད་གྲོང་ཁྱེར་གྱི་མཆོད་དཔོན་ཏེ། ཧིལ་གི་ཡཱའི་བུ་ཡེ་རེམ་ཡཱའི་གསུང་ཡིན་ནོ།
    །
  sna-sna: Mashoko aJeremia mwanakomana waHirikia, mumwe wavaprista paAnatoti munyika
    yaBhenjamini.
  spa-BLM: Palabras de Jeremías, hijo de Hilcías, uno de los sacerdotes que estaban
    en Anatot, en la tierra de Benjamín.
  cac-cac: A in Jeremías in tic, yuninal in vin̈aj Hilcías, yin̈tilal in eb' sacerdote
    cajan d'a chon̈ab' Anatot d'a yol smacb'en lum Benjamín. Aton d'a jun tic tz'ib'ab'ilcan
    tas ix yal Jehová d'ayin yic svaleli.
  swh-ULB: Hili ndilo neno la Yeremia mwana wa Hilikia; yeye alikuwa mmoja wa makuhani
    kule Anatothi katika nchi ya Benjamini.
  bel-bel: Слова Ераміі, сына Хэлкіінага, са сьвятароў у Анатоце, у зямлі Веньямінавай,
  deu-ELBBK: Worte Jeremias, des Sohnes Hilkijas, von den Priestern, die in Anatot
    waren, im Land Benjamin,
  mbb-OT: Iyan heini menge lalag ni Jeremias he anak ni Hilkia. Si Hilkia sevaha te
    menge memumuhat diyà te Anatot he ziyà te tanà ni Benjamin.
  mal-2015: ബെന്യാമീൻദേശത്തു അനാഥോത്തിലെ പുരോഹിതന്മാരിൽ ഹില്ക്കീയാവിന്റെ മകനായ യിരെമ്യാവിന്റെ
    വചനങ്ങൾ.
  rmc-rmc: O lava le Jeremijašiskre, le Chilkijašoskre čhaskre, savo sas jekh le rašajendar
    andral o foros Anatot, andre phuv le Benjaminoskri.
  pes-OPV: کلام ارمیا ابن حلقیا از کاهنانی که درعناتوت در زمین بنیامین بودند.
  ron-1924: Кувинтеле луй Иеремия, фиул луй Хилкия, унул дин преоций дин Анатот, дин
    цара луй Бениамин.
  ben-OBCV: এগুলি হিল্কিয়ের পুত্র যিরমিয়ের কথিত বাক্য, তিনি ছিলেন বিন্যামীন প্রদেশে
    অবস্থিত অনাথোৎ নগরের যাজকদের একজন।
  som-som: Kuwanu waa erayadii Yeremyaah ina Xilqiyaah, oo ka mid ahaa wadaaddadii
    joogay Canaatood oo ku tiil dalka reer Benyaamiin.
  lat-VUC: Verba Jeremiæ filii Helciæ, de sacerdotibus qui fuerunt in Anathoth, in
    terra Benjamin.
  eng-ASVBT: 'The words of Jeremiah the son of Hilkiah, of the priests that were in
    Anathoth in the land of Benjamin:'
  ita-1885: Le parole di Geremia, figliuolo di Hilchia, d'infra i sacerdoti che dimoravano
    in Anatot, nella contrada di Beniamino;
  eng-LXXUP: 'The word of God which came to Jeremiah the son of Hilkiah, of the priests,
    who dwelt in Anathoth in the land of Benjamin:'
  eng-ULB: These are the words of Jeremiah son of Hilkiah, one of the priests at Anathoth
    in the land of Benjamin.
  spa-VBL: Estas son las palabras de Jeremías hijo de Hilcías, uno de los sacerdotes
    que vivía en Anatot, en el territorio de Benjamín.
  fra-_FOB: Paroles de Jérémie, fils de Hilkija, d'entre les sacrificateurs qui étaient
    à Anathoth, dans le pays de Benjamin.
  mal-mal: ബെന്യാമീൻദേശത്ത് അനാഥോത്തിലെ പുരോഹിതന്മാരിൽ ഹില്ക്കീയാവിന്റെ മകനായ യിരെമ്യാവിന്റെ
    വചനങ്ങൾ.
  urd-GVR: Zail meṅ Yarmiyāh bin Ḳhilqiyāh ke paiġhāmāt qalamband kie gae haiṅ. (Binyamīn
    ke qabāylī ilāqe ke shahr Anatot meṅ kuchh imām rahte the, aur Yarmiyāh kā wālid
    un meṅ se thā.)
  suz-BL: एको चढ़ेब हिल्‍कीयाह आ तौ येरमीया आ लोव़ बाक्‍‍ब। मेको बेन्‍यामीन आ रागी
    अनाथोथ सहरम बाक्‍शो बाक्‍त। येरमीया ११:२१; यहोसु २१:१८; ब्‍यवस्‍था ३३:३२
  eng-NOY: The words of Jeremiah, the son of Hilkiah, one of the priests, who dwelt
    in Anathoth in the land of Benjamin;
  ita-1927: Parole di Geremia, figliuolo di Hilkia, uno dei sacerdoti che stavano
    ad Anatoth, nel paese di Beniamino.
  ckb-ckb: پەیامی یەرمیای کوڕی حیلقیا، یەکێک لە کاهینانی شارۆچکەی عەناتۆت لە خاکی
    بنیامین.
  eng-BBE: 'The words of Jeremiah, the son of Hilkiah, of the priests who were in
    Anathoth in the land of Benjamin:'
  kan-OKCV: ಬೆನ್ಯಾಮೀನ್ ಸೀಮೆಗೆ ಸೇರಿ ಅನಾತೋತ್ ಊರಿನ ಯಾಜಕ ವರ್ಗದವನೂ, ಹಿಲ್ಕೀಯನ ಮಗನೂ ಆದ ಯೆರೆಮೀಯನ
    ಪ್ರವಾದನೆಗಳು.
  tam-2017: 'பென்யமீன் தேசத்திலுள்ள ஆனதோத் ஊரிலிருந்த ஆசாரியர்களில் ஒருவனாகிய இல்க்கியாவின்
    மகன் எரேமியாவினுடைய வசனங்கள்:'
  spa-RV-1909: LAS palabras de Jeremías hijo de Hilcías, de los sacerdotes que estuvieron
    en Anathoth, en tierra de Benjamín.
  ron-BTF: Cuvintele lui Ieremia, fiul lui Hilchia, dintre preoții care erau în Anatot
    în țara lui Beniamin;
  eng-WEBP: The words of Jeremiah the son of Hilkiah, one of the priests who were
    in Anathoth in the land of Benjamin.
  eng-FBV: These are the words of Jeremiah son of Hilkiah, one of the priests living
    in Anathoth in the territory of Benjamin.
  nld-1939: De prediking van Jeremias, den zoon van Chilkijáhoe, uit het priestergeslacht
    van Anatot in het land van Benjamin.
  nch-BL: Ni amatapohuali quipiya nopa camanali ten Jeremías, icone Hilcías. Jeremías
    elqui se ten nopa totajtzitzi ipan altepet Anatot ipan tali Benjamín.
  vie-1934: Lời của Giê-rê-mi, con trai Hinh-kia, một trong các thầy tế lễ ở A-na-tốt,
    xứ Bên-gia-min.
  hin-CV: पुरोहितों में से बिन्यामिन प्रदेश के अनाथोथवासी हिलकियाह के पुत्र येरेमियाह
    का वचन.
  spa-BES: Las palabras de Jeremías, hijo de Hilcías, de los sacerdotes que estaban
    en Anatot en la tierra de Benjamín.
  tdx-tdx: Ty enta’ Iirmeà ana’ i Kilkià mpiamo mpisoroñe nte-Anatote an-tane’ Beniamìneo,
  tha-KJV: ถ้อยคำของเยเรมีย์​บุ​ตรชายของฮิลคียาห์ ผู้​หน​ึ่งในหมู่​ปุ​โรหิต ผู้​อยู่​ตำบลอานาโธท
    ในแผ่นดินของเบนยามิน
  por-BR-2018: Palavras de Jeremias, filho de Hilquias, um dos sacerdotes que estiveram
    em Anatote, na terra de Benjamim.
  deu-ELO: Worte Jeremias, des Sohnes Hilkijas, von den Priestern, die zu Anathoth
    waren im Lande Benjamin,
  eng-WYC-2018: The words of Jeremy, son of Hilkiah, of the priests that were in Anathoth,
    in the land of Benjamin. (The words of Jeremiah, the son of Hilkiah, one of the
    priests who were in Anathoth, in the land of Benjamin.)
  epo-epo: Paroloj de Jeremia, filo de Ĥilkija, el la pastroj, kiuj estis en Anatot,
    en la lando de Benjamen;
  uig-PIN: 'Binyamin ⱪǝbilisi zeminidiki Anatot yezisida turuwatⱪan kaⱨinlardin bolƣan
    Ⱨilⱪiyaning oƣli Yǝrǝmiyaning sɵzliri tɵwǝndǝ hatirilinidu: —'
  beo-beo: 'Amo meloa dedei da Yelemaia (Hiligaia egefe) ea sia: dedei. Yelemaia da
    gobele salasu dunu. E da gobele salasu dunu ilia gilisisu A:nadode moilai (Bediamini
    soge ganodini gala) amo ganodini hawa: hamonanu.'
  tpi-OTNT: Dispela em i tok bilong Jeremaia, pikinini man bilong Hilkia. Hilkia em
    i wanpela bilong ol lain pris i stap long taun Anatot long graun bilong lain Benjamin.
  hau-SA: Kalmomin Irmiya ɗan Hilkiya, ɗaya daga cikin firistoci a Anatot a yankin
    Benyamin.
  uig-LAT: 'Binyamin qebilisi zéminidiki Anatot yézisida turuwatqan kahinlardin bolghan
    Hilqiyaning oghli Yeremiyaning sözliri töwende xatirilinidu: —'
  nde-nde: La ngamazwi kaJeremiya indodana kaHilikhiya, omunye wabaphristi base-Anathothi
    elizweni lakoBhenjamini.
  ton-ton: 'Ko e ngaahi lea ʻa Selemaia, ko e foha ʻo Hilikia, ko e tokotaha ʻoe kau
    taulaʻeiki naʻe nofo ʻi ʻAnatoti ʻi he fonua ʻo Penisimani:'
  ces-1613: Slova Jeremiáše syna Helkiášova, z kněží, kteříž byli v Anatot, v zemi
    Beniamin,
  eng-WMB: The words of Jeremiah the son of Hilkiah, one of the priests who were in
    Anathoth in the land of Benjamin.
  tam-TCV: 'இல்க்கியாவின் மகன் எரேமியாவின் வார்த்தைகள்: இல்க்கியா பென்யமீன் பிரதேசத்தில்
    உள்ள ஆனதோத் என்ற ஊரில் வசித்த ஆசாரியர்களில் ஒருவன்.'
  ceb-ULB: Mao kini ang mga pulong ni Jeremias nga anak nga lalaki ni Hilkia, ang
    usa sa mga pari sa Anatot sa yuta ni Benjamin.
  pol-UBG: Słowa Jeremiasza, syna Chilkiasza, z rodu kapłanów, którzy byli w Anatot,
    w ziemi Beniamina;
  agr-agr: Profeta Jeremías Hilquíasa uchiji sacerdote wegantu, Benjamígka nugken
    yaakat Anatot pujujakua nuna, Tuke Pujuu chicham etsegtugkata tusa ausauwai.
  kyc-kyc: Pii dapwa akali Jeremaya Ilikayana ikinyingi doko pii leyamo dupwa palamo.
    Ilikaya baa yuu taone Anatote lenge akali Benjamena yuu lili dokona purisi yulu
    pyuo karenge.
  urd-GVU: ذیل میں یرمیاہ بن خِلقیاہ کے پیغامات قلم بند کئے گئے ہیں۔ (بن یمین کے قبائلی
    علاقے کے شہر عنتوت میں کچھ امام رہتے تھے، اور یرمیاہ کا والد اُن میں سے تھا)۔
  deu-1912: Dies sind die Reden Jeremia's, des Sohnes Hilkias, aus den Priestern zu
    Anathoth im Lande Benjamin,
  ntj-ntj: Yuwa, tjukurrpa ngaanya wati yini Tjiramayilu watjarnu wantitjanya. Tjiinya
    Mama Kuurrtu-lu tjukurrpa watjarnu puurrpa Tjutjayinya nyinarranyangka. Palunyalu
    tjukurrpa tirtu watjaranytja Tjutjayiku katja puurrpa nyinarranyangka puru Tjatikayinya
    puurrpa nyinarranyangka. Nyangkalta-ya warrmarla pirni Papulantanguru pitjangu-tjananya
    yarnangu Tjurutjamala nyinapayi pirninya karrpira katingu ngurra palunyakutu.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ ಸೀಮೆಗೆ ಸೇರಿದ ಅನಾತೋತ್ ಊರಿನ ಯಾಜಕ ವರ್ಗದವನೂ, ಹಿಲ್ಕೀಯನ ಮಗನೂ ಆದ ಯೆರೆಮೀಯನ
    ಪ್ರವಾದನೆಗಳು.
  yap-yap: Re ke babyor ney e be weliy murung’agen e tin ni yog Jeremiah nge tin i
    rin’. I ir be’ nib mo’on ni fak Hilkiah, mi Hilkiah e ir reb fapi prist ko binaw
    nu Anathoth ni tafen Benjamin.
  hlt-MCSB: Benjamin kho Anathoth kah Khosoih Hilkiah capa Jeremiah kah ol;
  mdy-ETH: ቢኢኒያሜ ፃጶ ዴኖ ዓጮይዳ ዓኣ ዓናቶቴ ጌይንታ ጉርዳስኬኖይዳ ናንጋ ቄኤሶፓ ፔቴ ሂልቂያ ጎዖሢኮ ናኣዚ ዔርሚያሴ
    ሃካፓ ሊካ ኬኤዚንታ ባኮ ኬኤዜኔ፤
  twi-ASANTE: Nsɛm a ɛfiri Yeremia nkyɛn nie. Yeremia yɛ Hilkia babarima a na ɔyɛ
    Anatot asɔfoɔ no mu baako wɔ Benyamin asase so.
  eng-WEBU: The words of Jeremiah the son of Hilkiah, one of the priests who were
    in Anathoth in the land of Benjamin.
  wal-wal: Biniyaama biittan Anatoota kataman de7iya qeesetuppe issuwaa gidiya Hilqqiyaa
    na7aa Ermmaasa qaalai hagaa.
  spa-PDDPT: Palabras de Jeremías, hijo de Hilcías, uno de los sacerdotes que vivían
    en Anatot, en tierra de Benjamín,
  gun-gun: Hilquias ra'y Jeremias ayvu oĩa. Ha'e va'e ma Benjamim yvy re Anatote tetã
    py sacerdote ikuai va'e regua.
  ilo-ULB: Dagitoy dagiti sao ni Jeremias a putot ni Hilkias; maysa isuna kadagiti
    papadi idiay Anatot iti daga ti Benjamin.
  kpg-kpg: Di beebaa deenei le e haga modongoohia di hai o nnelekai Jeremiah, tama
    ni Hilkiah tangada hai mee dabu mai di waahale Anathoth, dela i tenua go Benjamin.
  uig-ARA: 'بىنيامىن قەبىلىسى زېمىنىدىكى ئاناتوت يېزىسىدا تۇرۇۋاتقان كاھىنلاردىن بولغان
    ھىلقىيانىڭ ئوغلى يەرەمىيانىڭ سۆزلىرى تۆۋەندە خاتىرىلىنىدۇ: ــ'
  sus-sus: Annabi Yeremi xa masenyi nan ya. A baba xili Xilikiya, sɛrɛxɛdubɛ naxan
    keli Anatɔti, Bunyamin bɔxi ma.
  pon-2006: Pwuhk wet koasoia duwen mahsen kan en Seremaia nein Ilkaia, emen samworo
    sang nan kahnimw Anadod nan sapwen Pensamin.
  jae-jae: Jeremianê biŋ tonec. Jeremia eŋ Hilkia latu. Hilkia tau eŋ aŋga dabuŋwaga,
    taŋ sêmoa malac Anatot aŋga Benjaminnê gamêŋ naŋ, nêŋ ŋac teŋ.
  ksd-ksd: A umana tinata kai Ieremia natu i Kilkia, tikai ta diat ra umana tena tinabar
    dia ga ki Anatot ta ra gunan Beniamin,
  tur-YTC: Benyamin diyarında Anatot'ta bulunan kâhinlerden Hilkiya oğlu Yeremya'nın
    sözleri.
  grc-BRENT: ΤΟ ῥῆμα τοῦ Θεοῦ ὃ ἐγένετο ἐπὶ Ἱερεμίαν τὸν του Χελκίου, ἐκ τῶν ἱερέων,
    ὃς κατῴκει ἐν Ἀναθὼθ ἐν γῇ Βενιαμὶν,
  ind-AYT: Inilah perkataan Yeremia, anak Hilkia, salah satu imam di Anatot, di tanah
    Benyamin,
  nya-nya: Mawu a Yeremiya mwana wa Hilikiya, mmodzi mwa ansembe a ku Anatoti, mʼdziko
    la Benjamini.
  hrv-hrv: Riječi Jeremije, sina Hilkijina, svećenika iz Anatota, u zemlji Benjaminovoj.
  mps-mps: Te e da Jeremaiago po, te Hilkiago ogwa dao. Hilkia te pris hani dabe me
    deli te Anatot taunde te Benjamin hanigo tǫde bidai.
  tpi-tpi: Dispela em i tok bilong Jeremaia, pikinini man bilong Hilkia. Hilkia em
    i wanpela bilong ol lain pris i stap long taun Anatot long graun bilong lain Benjamin.
  dan-1931: Ord af Jeremias, Hilkijas søn, en af præsterne i Anatot i Benjamins Land,
  vie-OVCB: Đây là lời của Giê-rê-mi, con trai Thầy Tế lễ Hinh-kia, một trong các
    thầy tế lễ ở A-na-tốt, xứ Bên-gia-min.
  guj-2017: હિલ્કિયાનો દીકરો યર્મિયા, જે બિન્યામીન દેશના અનાથોથના યાજકોમાંનો એક હતો,
    તેના આ વચન;
  pon-2006A: Pwuhk wet koasoia duwen mahsen kan en Seremaia nein Ilkaia, emen samworo
    sang nan kahnimw Anadod nan sapwen Pensamin.
  por-BRBSL: As palavras de Jeremias, filho de Hilkiah, um dos sacerdotes que estiveram
    em Anathoth, na terra de Benjamin.
  cth-cth: Benjamin ram Anathoth e vaihma Hilkiah capa Jeremiah e lawk,
  twi-twi: Nsɛm a efi Yeremia nkyɛn ni. Yeremia yɛ Hilkia babarima a na ɔyɛ Anatot
    asɔfo no mu baako wɔ Benyamin asase so.
  hlt-hlt: Benjamin kho Anathoth kah Khosoih Hilkiah capa Jeremiah kah ol;
  tbz-SIM: Di mpɑ́tíri tɔ Idikiyɑ birɛ Sedemii nɑ̀kɛ́ tì nti nɛ̀ ò dɔ̀ɔ̀ dɛ̀, Idikiyɑ
    do tú ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ do bo Anɑtɔti ɛì Bɛnsɑmɛɛ tempɛ̃ mmiɛkɛ bɛ kóò mɔù nwe.
  msy-2020: Akɨnafarir kam, Jeremaia mɨkemezir mɨgɨrɨgɨaba an iti. Jeremaia, a Hilkian
    otarim, a ofa gamir gumazir mam, a Benjaminɨn anabamɨn gumazim, egha Anatotɨn
    nguibamɨn iti.
  dop-dop: Tɑkǝlɑɣɑ kɑnɛ kɑ tɑɑ kɛ́ pɑ kɛɛsǝɣɩ Pɛncɑmɛɛ kpekǝle tʋ kɔtʋlʋ Hilikiyɑ
    pǝyɑlʋ Selemii tɔm. Ɩ kɑ wɛ Anɑtotɩ ɩcɑtɛ tɑɑ kɛ́.
  azb-azb: Bunlar Binyamin torpağındakı Anatotda yaşayan kahinlərdən biri olan Xilqiya
    oğlu Yeremyanın sözləridir.
  eng-DBY: 'The words of Jeremiah the son of Hilkijah, of the priests that were in
    Anathoth in the land of Benjamin:'
  hin-2017: हिल्किय्याह का पुत्र यिर्मयाह जो बिन्यामीन क्षेत्र के अनातोत में रहनेवाले
    याजकों में से था, उसी के ये वचन हैं।
  wol-KYG: Muy kàddug Yeremi, góor gi baayam Ilkiya bokk ci sarxalkat yi dëkk Anatot,
    ca diiwaanu Beñamin.
  eng-YLT: Words of Jeremiah son of Hilkiah, of the priests who [are] in Anathoth,
    in the land of Benjamin,
  kne-kne: Siya na di dad-at Jeremias ay anak Hilkias ay esa ay padi ed Anatot ay
    sakop di Benjamin.
  eng-WYC-2017: The words of Jeremy, son of Hilkiah, of the priests that were in Anathoth,
    in the land of Benjamin.
  eng-WMBB: The words of Jeremiah the son of Hilkiah, one of the priests who were
    in Anathoth in the land of Benjamin.
  urd-GVH: ज़ैल में यरमियाह बिन ख़िलक़ियाह के पैग़ामात क़लमबंद किए गए हैं। (बिनयमीन
    के क़बायली इलाक़े के शहर अनतोत में कुछ इमाम रहते थे, और यरमियाह का वालिद उनमें
    से था)।
  rug-rug: Hire sari zinama te Zeremaea sa tuna koreo e Hilikaea, sapu keke ri na
    hiama pa vasileana Anatoti koasa pinaqaha popoa te Benisimane.
  gaz-gaz: Kun dubbii Ermiyaas ilma Hilqiyaa kan luboota biyya Beniyaam keessa magaalaa
    Anaatoot jiraatan keessaa tokko taʼe sanaa ti.
  fra-LSG: Paroles de Jérémie, fils de Hilkija, l’un des sacrificateurs d’Anathoth,
    dans le pays de Benjamin.
  gnn-gnn: Dhuwalanydja gay' dhäruk waŋa yukurra yäku Djiramaya ŋunhi ŋayi gäthu'mirriŋunydja
    dhuwalayi Yilkayawu, ŋunhi ŋayinydja ḏalkarra'mirri yolŋu wäŋawuy Yanathuwuy,
    Bindjamangala yirralkaŋura.
  yal-yal: Yeremi a falan ni ito ra, Xiliki a dii xɛmɛna, saraxaralina nde Anatɔti
    taani Bunyamin yamanani.
  haw-1868: 'NA olelo a Ieremia, ke keiki a Hilikia, no na kahuna ma Anetota, ma ka
    aina o ka Beniamina:'
  arb-NAV: هَذِهِ نُبُوءَةُ إِرْمِيَا بْنِ حَلْقِيَّا أَحَدِ الْكَهَنَةِ الْمُقِيمِينَ
    فِي عَنَاثُوثَ بِأَرْضِ سِبْطِ بِنْيَامِينَ.
  ewe-ewe: Esiawoe nye Yeremia, Hilkia ƒe vi ƒe nyawo. Hilkia nye Nunɔla siwo nɔ Anatɔt
    le Benyaminyigba dzi la dometɔ ɖeka.
  eng-LEE: The words of Jeremiah the son of Chilkiyahu, one of the priests that were
    in 'Anathoth in the land of Benjamin;
  asm-FB: এয়েই আছিল হিল্কিয়াৰ পুত্র যিৰিমিয়াৰ বাক্য, যিজনে এই পুস্তক লিখিছিল। তেওঁ
    বিন্যামীন ফৈদৰ প্ৰদেশত থকা অনাথোৎ নিবাসীৰ এজন পুৰোহিত আছিল।
  sus-A: عَننَبِ يٍرٍ مِ شَ مَسٍنيِ نَن يَ. عَ بَبَ شِلِ شِلِكِيَ، سّرّشّدُبّ نَشَن
    كٍلِ عَنَتْتِ، بُنيَمِن بْشِ مَ.
  fra-SBL: Paroles de Jérémie, fils de Hilkija, l'un des prêtres qui étaient à Anathoth,
    dans le pays de Benjamin.
  hbo-hbo: דִּבְרֵ֥י יִרְמְיָ֖הוּ בֶּן־חִלְקִיָּ֑הוּ מִן־הַכֹּֽהֲנִים֙ אֲשֶׁ֣ר בַּעֲנָתֹ֔ות
    בְּאֶ֖רֶץ בִּנְיָמִֽן׃
  piu-2006: (1:1; 2:5,13,32; 3:12-14) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa
    tjuṯa yalatji nyinangu, Tjutjayanya, Tjiyuyakimanya, Tjitikayanyaṯarra. Mayutju
    palunya tjuṯa nyinanytjala Tjirimayalu Katutjaku wangka yaṉangu tjuṯa tjananya
    tjakultjunkupayi. Paluru Katutjaku wangka watjalpayi. Yalatji tjananya paluru
    Katutjaku wangka watjaṉu, “Ngayulu Katutjalu nyurrangarrinya tjapiṉi. Ngayulu
    nyurrangarrinya kuya nyaa palyantjala?, kulilwiyanyurra nyinanyi. Nyurrangarrimpa
    walytja tjuṯangku irriṯi kulilwiyangkuṉiya wantipayi. Nyaanguruya ngayunya wantirra
    wiyawanalpiya nyinapayi? Ngayuku walytja tjuṯangkunyurra kuya kutu palyaṉi, irriṯi
    wiyarringutja tjuṯangku kuya palyalpayi nguwanpa. Kapi wiila palya wantirra kapi
    kutjupaku ngurrintja nguwanpanyurra ngayunya wantingu kanalpayinya, ngayunya nguwanpa
    kutjupa tjuṯa waḻkulkitjangku. Ngayunya nyurrangarri maḻpa wiyawanangku wantingu.”
    Katutjaku wangka Tjirimayalu tjananya piyuku watjaṉu, “Kungkangku wiya riingaku
    nikilitjiku ramarrirra wantipayi, ngurra kutjupakutu yankukitjangku, maṯupurra
    kulira paluru katipayi. Kungkangku ramarrinytjawiyangku maṯupurra kulilpayi nguwanpa
    wiyaṉinyurra Katutjanya maṯupurra kuliṉi Tjukarurrunyurra ngayunya maṯupurra kulinmara.
    Yalatji kutuṉinyurra wantipayi, kulilwiyangku. Mayutju Katutjaluṉa nyurrangarrinya
    watjaṉi. Yitjurilaku walytja ngaṉṯitja tjuṯangku kulila! Tjukarurrutjuya watjala!,
    nyurrangarri ngayuku wangkaku kulintjawiya nyinangu. Palulanguru tjukarurrutjuya
    nyinama! Palulanguruṉa nyurrangarrimpa aḻṯururringkula kuya waṉiku, wiyaṉa nyurrampa
    pika nyinaku. Kutjupa tjuṯa nyurranya ngayulu ngurra ngaakutu walytjakutu rayitpayiki
    ngalya katiku.”
  kik-kik: Maya nĩmo maũndũ marĩa maaririo nĩ Jeremia, mũrũ wa Hilikia, ũmwe wa athĩnjĩri-Ngai
    arĩa maatũũraga itũũra rĩa Anathothu kũu bũrũri wa Benjamini.
  fra-NCL: Paroles de Jérémie, fils d’Helcias, un des prêtres qui habitaient à Anathoth,
    au pays de Benjamin.
  cek-AK: Benjamin prae thungah kaom Anathoth avang ih qaimanawk salakah kaom, Hilkiah
    capa Jeremiah khaeah lok angzoh,
  cuk-cuk: Hilcías-machi-Jeremías we-gayaburbamar sogsad. Jeremíasʼde dule-irwa-Bab-Dummadse-gormalad-e-gwenadgansik
    danikidid, Anatot-neggweburginedid. Anatot-neggweburde, Benjamín-yalagi siid.
  uig-CYR: 'Бинямин қәбилиси зиминидики Анатот йезисида туруватқан каһинлардин болған
    Һилқияниң оғли Йәрәмияниң сөзлири төвәндә хатирилиниду: —'
  pma-pma: Selusien keil koa mul en tus koanek, inau, provet Seremaea, namutisi. Navi
    natin Hilkia koa vi pris tai koa mul en taon ten out Anatot koa mul en atan onen
    koakeil akistal en mari vatiamal onen Bensamin.
  tel-2017: బెన్యామీను గోత్ర ప్రాంతంలోని అనాతోతులో నివసించే యాజకుల్లో ఒకడు, హిల్కీయా
    కొడుకు అయిన యిర్మీయా పలుకులు.
  hat-BSA: Pawòl a Jérémie yo, fis a Hilkija a, yon nan prèt yo ki te nan Anathoth
    nan peyi Benjamin.
  kos-kos: Book se inge fahkak ke kas lal Jeremiah wen natul Hilkiah, sie sin mwet
    tol lun siti srisrik Anathoth ke facl lun Benjamin.
  hbo-WLC: דִּבְרֵ֥י יִרְמְיָ֖הוּ בֶּן־חִלְקִיָּ֑הוּ מִן־הַכֹּֽהֲנִים֙ אֲשֶׁ֣ר בַּעֲנָת֔וֹת
    בְּאֶ֖רֶץ בִּנְיָמִֽן׃
  ibo-ibo: Ndị a bụ okwu Jeremaya nwa Hilkaya, bụ otu onye nʼime ndị nchụaja, nọ nʼAnatot
    nke dị nʼala Benjamin.
  ory-ory: ବିନ୍ୟାମୀନ୍ ପ୍ରଦେଶୀୟ ଅନାଥୋତ୍‍ ନିବାସୀ ଯାଜକମାନଙ୍କର ମଧ୍ୟବର୍ତ୍ତୀ ହିଲ୍‍କୀୟଙ୍କ
    ପୁତ୍ର ଯିରିମୀୟଙ୍କ ବାକ୍ୟ;
  chk-chk: Iei apworausaen Jeremaia nöün Hilkia we mwän, i eman me lein ekewe souasor
    mi nom lon Anatot lon fanüen Peniamin.
  rop-rop: Wal dijan buk dalim wi wanim Jeramaiya bin tok. Imbin det san blanga Hilkaiya,
    en im na bin det serramonimen langa det taun gulum Einathoth langa det kantri
    blanga Benjamin.
  ukr-1871: Слова Ереміїні Хелкієнкові, з тих сьвященників, що жили в Анатотї, в займищі
    Беняминовому, —
  deu-1951: Reden Jeremias, des Sohnes Hilkias, aus den Priestern zu Anatot im Lande
    Benjamin,
  eng-JPS: THE WORDS of Jeremiah the son of Hilkiah, of the priests that were in Anathoth
    in the land of Benjamin,
  srp-1865: Rijeèi Jeremije sina Helkijina izmeðu sveštenika koji bijahu u Anatotu
    u zemlji Venijaminovoj,
  lug-lug: Ebigambo ebyayogerwa Yeremiya, mutabani wa Kirukiya, ow’oku bakabona abaali
    mu Anasosi mu nsi ya Benyamini.
  heb-heb: דברי ירמיהו בן חלקיהו מן הכהנים אשר בענתות בארץ בנימן׃
  ben-IRV: যিরমিয়ের বাক্য, হিল্কিয়ের ছেলে, বিন্যামীনের অনাথোতে বসবাসকারী যাজকদের
    মধ্যে একজন,
  pan-pan: ਹਿਲਕੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯਿਰਮਿਯਾਹ ਦੀਆਂ ਬਾਣੀਆਂ ਜਿਹੜਾ ਬਿਨਯਾਮੀਨ ਦੇ ਇਲਾਕੇ ਵਿੱਚ ਅਨਾਥੋਥ
    ਪਿੰਡ ਦੇ ਜਾਜਕਾਂ ਵਿੱਚੋਂ ਸੀ
  mya-JVB: ယုဒ ရှင်ဘုရင် အာမုန် သား ယောရှိ မင်းနန်းစံ ဆယ်သုံး နှစ် တွင် ၎င်း၊ ယုဒ
    ရှင်ဘုရင် ယောရှိ သား ယောယကိမ် လက်ထက် ၌ ၎င်း ၊
  tbg-tbg: Maa vukuraqi Kotiva uva qoqaiqama kero Ieremaiaara tiva amu uvara, vo uva
    vo uva qara ntuvatova vairo. Ieremaiaava Hilkiara maaquvano vauvaro Hilkiava Benaminira
    vata Anatoti vatukaini Kotira kaiqa vara amite vaukaqihairo vovano vaura.
  hmo-hmo: Inai buka lalonai, be Ieremia, Hilekaia ena natuna ena hereva. Hilekaia
    be Anatoto hanua ena hahelagaia tauna ta. Anatoto hanua be Beniamina ena tano
    dekenai.
  urd-urd: यरमियाह — बिन — ख़िलक़ियाह की बातें जो — बिनयमीन की ममलुकत में अन्तोती
    काहिनों में से था;
  rus-SYN: Слова Иеремии, сына Хелкиина, из священников в Анафофе, в земле Вениаминовой,
  bqc-SIM: Ilikia nɛ́ Zelemii, Anato pↄ́ kú Bɛ̃yãmɛɛ buiↄ bùsuu sa'onae yã́n kɛ.
  tcz-CHONGTHU: Hiche hi, Benjamin gamsunga Anathoth khomi Hilikiah thempu chapa Jeremiah
    thusei ho ahi.
  mar-mar: 'बन्यामीन प्रांतातील अनाथोथ येथल्या याजकांपैकी हिल्कीयाचा पुत्र यिर्मया
    ह्याची वचने:'
  qub-qub: Cay libruchöga willacuycan Hilciaspa wamran Jeremías willacushanpämi y
    rurashanpämi. Jeremiasga caran cüra castapita mirar aywajmi. Payga Benjamín trïbu
    tiyashan Anatot marcachömi tiyaran.
  bqp-bqp: Tire ten gɑri yi sun sɔ̃ɔmɔ ye Yeremi Hilikiyɑn bii u kuɑ kɑ gɑri yi Yinni
    Gusunɔ u nùn sɔ̃ɔwɑ. Hilikiyɑ wi, u sɑ̃ɑwɑ yɑ̃ku kowo goo Anɑtɔtuɔ, Bɛnyɑmɛɛn
    temɔ.
  hat-hat: Nan liv sa a, nou jwenn sa Jeremi, pitit gason Ilkija a, te di ak sa l'
    te fè. Li te yonn nan prèt ki te rete lavil Anatòt, nan pòsyon tè branch fanmi
    Benjamen an.
  eng-BSB: These are the words of Jeremiah son of Hilkiah, one of the priests in Anathoth
    in the territory of Benjamin.
  eng-WEBPB: The words of Jeremiah the son of Hilkiah, one of the priests who were
    in Anathoth in the land of Benjamin.
  kbq-kbq: Ama nanekea Benjamini nagamofo mopafi me'nea rankuma Anatoti kumate nemaniza
    pristi vahepinti, mago ne' Hilkia'e nehaza ne'mofo nemofo Jeremaia huama hu'nea
    naneke.
  nhe-BL: Ni amatlapohuali quipiya nopa tlajtoli tlen Jeremías, icone Hilcías. Jeremías
    elqui se tlen nopa totajtzitzi ipan altepetl Anatot ipan tlali Benjamín.
  gub-BL: Ko pape umume'u Zeremi ize'eg awer a'e, hemiapo kwer a'e no. Wiko Iwki ta'yr
    romo. Iwki wiko xaxeto romo Anatot tawhu Mezàmi Izaew ta'yr izuapyapyr waiwy rehe
    har pe.
  eng-DRA: The words of Jeremias the son of Helcias, of the priests that were in Anathoth,
    in the land of Benjamin.
