verse: JER.001.012
translations:
  mal-C: 'അപ്പോൾ യഹോവ: “നീ കണ്ടതു ശരിതന്നെ. എന്റെ വചനം നിറവേറ്റപ്പെടുന്നത് ഞാൻ നിരീക്ഷിച്ചുകൊണ്ടിരിക്കുന്നു”
    എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Jahwe aber sprach zu mir: Du hast recht gesehen! Ja, ich wache über meinem
    Wort, es wahr zu machen.'
  lin-lin: 'Yawe alobaki na ngai : — Omoni malamu, pamba te nasenzelaka maloba na
    Ngai mpo na kokokisa yango.'
  eng-LSV: 'And YHWH says to me, “You have seen well: for I am watching over My word
    to do it.”'
  eng-GNV: 'Then saide the Lord vnto me, Thou hast seene aright: for I will hasten
    my worde to performe it.'
  eng-WEBSTER: 'Then said the LORD to me, Thou hast well seen: for I will hasten my
    word to perform it.'
  nhw-BL: 'Huan TOTECO nechilhui: “Quena, ya nopa quinequi quiijtos para nitlachixtoc
    huan melahuac nitetlatzacuiltis senquistoc quen niquijtohua.”'
  swh-ONEN: Bwana akaniambia, “Umeona vyema kwa maana ninaliangalia neno langu ili
    kuona kwamba limetimizwa.”
  bba-bba: Mɑ u nɛɛ, nɑ wɑwɑ dee dee, domi u ko n tii sɛ u kɑ win nɔɔ mwɛɛru yibiɑ.
  eng-KJVCPB: 'Then said the Lord unto me, Thou hast well seen: for I will hasten
    my word to perform it.'
  luo-luo: Jehova Nyasaye nowachona niya, “Ineno kare, nimar arito mondo ane ni wachna
    ochopo kare.”
  meu-meu: Bena Iehova ese ma e hamaorogu, eto, O itaia balahenimu, badina be lau
    ese egu hereva na balaia henimu, anina baina karaia totona.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “तैंले राम्ररी देखेको छस्, किनकि आफ्‍नो वचन
    पुरा गर्नलाई म त्‍यसलाई नियालेर हेर्दैछु ।”
  yor-yor: Olúwa sì wí fún mi pé, “Ó ti rí i bí ó ṣe yẹ, nítorí pé mo ti ń ṣọ láti
    rí i pé ọ̀rọ̀ mi wá sí ìmúṣẹ.”
  pes-OPCB: 'فرمود: «چنین است! و این بدان معناست که مراقب خواهم بود تا هر آنچه گفته‌ام،
    انجام شود.»'
  tgl-ULB: Sinabi sa akin ni Yahweh, “Nakita mong mabuti, sapagkat nagbabantay ako
    sa aking mga salita upang maisakatuparan ito.”
  cbu-NT: Zurkush átsha. Nuw urutari k'keetsi tatsamkina, tárangiya.
  hui-hui: Ani larugola ibugua ladai bialu lalu, Tigatiga larigoni. I̱naga bi lo wirugo
    bibahende tagira piai helo de hondo holebero, laya.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​ပြော​သည် အ​တိုင်း​မှန်​ပေ​၏။ ငါ​သည်​လည်း​ငါ့​စ​ကား
    အ​ကောင်​အ​ထည်​ဖော်​သည်​ကို​စောင့်​ကြည့် လျက်​နေ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་མཐོང་པ་ལེགས་ཏེ། བདག་གིས་རང་གི་གཏམ་གཟབ་གཟབ་ངང་བསྲུངས་ནས་དེ་འགྲུབ་པར་བྱེད་ངེས་ཡིན་ཞེས་གསུངས།
  sna-sna: Jehovha akati kwandiri, “Waona zvakanaka, nokuti ndiri kutarira kuti ndione
    kuzadziswa kweshoko rangu.”
  spa-BLM: 'Entonces Yahvé me dijo: “Has visto bien, porque yo vigilo mi palabra para
    cumplirla”.'
  cac-cac: Yel tzala'. Ol viln̈ej to a tas sval tic d'ayach ol elc'och d'a elan̈chamel,
    xchi Jehová chi'.
  swh-ULB: BWANA akaniambia, “umeona vyema, kwa kuwa ninaliangalia neno langu ili
    nilitimize.”
  bel-bel: 'Гасподзь сказаў мне: ты правільна бачыш; бо Я чуваю над словам Маім, каб
    яно хутка спраўдзілася.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Du hast recht gesehen; denn ich werde über
    mein Wort wachen, es auszuführen.'
  mbb-OT: Ne migkaǥi is Nengazen te, “Hustu is neehè nu, ne ebpesavut heeyan he ebpekeventayan
    ku he metuman is lalag ku.”
  mal-2015: 'യഹോവ എന്നോടു: നീ കണ്ടതു ശരി തന്നേ; എന്റെ വചനം നിവർത്തിക്കേണ്ടതിന്നു ഞാൻ
    ജാഗരിച്ചു കൊള്ളും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'O RAJ mange phenďa: „Mištes dikhľal, bo me dav pozoris pre miro lav, hoj
    les te doľikerav.“'
  pes-OPV: 'خداوند مرا گفت: «نیکو دیدی زیرا که من بر کلام خود دیده بانی می‌کنم تا
    آن رابه انجام رسانم.»'
  ron-1924: 'Ши Домнул мь-а зис: „Бине ай вэзут, кэч Еу вегез асупра Кувынтулуй Меу,
    ка сэ-л ымплинеск.”'
  ben-OBCV: সদাপ্রভু আমাকে বললেন, “ঠিকই দেখেছ, কেননা, আমি লক্ষ্য করছি যে, আমার বাক্য
    সফল হবে।”
  som-som: Markaasaa Rabbigu igu yidhi, Si fiican baad wax u aragtay, waayo, eraygaygaan
    ka fiirsadaa si aan u oofiyo.
  lat-VUC: 'Et dixit Dominus ad me: [Bene vidisti: quia vigilabo ego super verbo meo,
    ut faciam illud.]'
  eng-ASVBT: 'Then said Jehovah unto me, Thou hast well seen: for I watch over my
    word to perform it.'
  ita-1885: 'Ed il Signore mi disse: Bene hai veduto; conciossiachè io sia vigilante,
    ed intento a mandare ad esecuzione la mia parola.'
  eng-LXXUP: 'And the Lord said to me, Thou hast well seen: for I have watched over
    my words to perform them.'
  eng-ULB: Yahweh said to me, “You have seen well, for I am watching over my word
    to carry it out.”
  spa-VBL: “Así es, porque estoy vigilante para que se cumpla lo que yo digo”, dijo
    el Señor.
  fra-_FOB: 'Et l''Éternel me dit: Tu as bien vu; car je veille sur ma parole pour
    l''exécuter.'
  mal-mal: 'യഹോവ എന്നോട്: “നീ കണ്ടത് ശരിതന്നെ; എന്റെ വചനം നിവർത്തിക്കേണ്ടതിന് ഞാൻ
    ജാഗരിച്ചു കൊള്ളും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Rab ne farmāyā, “Tū ne sahīh dekhā hai. Is kā matlab hai ki maiṅ apne kalām
    kī dekh-bhāl kar rahā hūṅ, maiṅ dhyān de rahā hūṅ ki wuh pūrā ho jāe.”
  suz-BL: मिनु परमप्रभु यावेमी “गे ठीक ताप्‍तीवी। मारदे हना गो आं लोव़ नेल्‍ल दुम्‍ल,
    दे योव़की पा बाक्‍ती” देंत। येरमीया ३१:२८
  eng-NOY: And Jehovah said to me, Thou hast seen right; for I am watchful over my
    word to perform it.
  ita-1927: “Hai veduto bene, poiché io vigilo sulla mia parola per mandarla ad effetto”.
  ckb-ckb: 'یەزدانیش پێی فەرمووم: «چاکت بینی، چونکە من لەسەر فەرمایشتەکەم چاودێر دەبم
    بۆ ئەنجامدانی.»'
  eng-BBE: 'Then the Lord said to me, You have seen well: for I keep watch over my
    word to give effect to it.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ನೀನು ಚೆನ್ನಾಗಿ ನೋಡಿದ್ದೀ. ಏಕೆಂದರೆ ನನ್ನ ವಾಕ್ಯವನ್ನು
    ನೆರವೇರಿಸಲು ಎಚ್ಚರಗೊಂಡಿದ್ದೇನೆಂದು, ತಿಳಿದುಕೊ” ಎಂದರು.
  tam-2017: 'அப்பொழுது யெகோவா: நீ கண்டது சரியே; என் வார்த்தையைத் துரிதமாக நிறைவேற்றுவேன்
    என்றார்.'
  spa-RV-1909: 'Y díjome Jehová: Bien has visto; porque yo apresuro mi palabra para
    ponerla por obra.'
  ron-BTF: 'Atunci DOMNUL mi-a spus: Ai văzut bine, pentru că voi grăbi cuvântul meu
    pentru a-l împlini.'
  eng-WEBP: Then the LORD said to me, “You have seen well; for I watch over my word
    to perform it.”
  eng-FBV: “That's right, because I am watching to make sure what I say happens,”
    the Lord said.
  nld-1939: 'En Jahweh sprak tot mij: Ge hebt goed gezien: want Ik ben wakker, om
    mijn woord ten uitvoer te brengen!'
  nch-BL: 'Huan TOTECO techilhui: “Quena, ya nopa quinequi quiijtos para nitachixtoc
    huan melahuac nitetatzacuiltis senquisa quej niquijtohua.”'
  vie-1934: 'Đức Giê-hô-va bèn phán: Ngươi thấy phải đó; ta sẽ tỉnh thức, giữ lời
    phán ta đặng làm trọn.'
  hin-CV: याहवेह ने मुझसे कहा, “तुम्हारा देखना सही है, इसका आशय यह है कि मैं यह देखने
    के लिए जागृत हूं कि मेरा वचन पूरा हो!”
  spa-BES: 'Entonces el Señor me dijo: Has visto bien, porque cuido mi palabra para
    cumplirla.'
  tdx-tdx: Le hoe t’Iehovà amako, Toe nahaonin-drehe; fa jilojiloveko o volakoo hahatafeterako
    aze.
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า “​เจ้​าเห็นถูกต้องดี​แล้ว เพราะเราจะเร่งเร้าถ้อยคำของเราเพื่อให้กระทำสำเร็จ”
  por-BR-2018: 'E disse-me o SENHOR: Viste bem; porque eu apresso minha palavra para
    cumpri-la.'
  deu-ELO: 'Und Jehova sprach zu mir: Du hast recht gesehen; denn ich werde über mein
    Wort wachen, es auszuführen.'
  eng-WYC-2018: And the Lord said to me, Thou hast seen well, for I shall wake on
    my word, to do it. (And the Lord said to me, Thou hast seen well, for I am on
    watch, to carry out my word.)
  epo-epo: 'Kaj la Eternulo diris al mi: Vi vidis bone; ĉar Mi maldormos pri Mia vorto,
    por plenumi ĝin.'
  uig-PIN: 'Pǝrwǝrdigar manga: «Kɵrgining yahxi boldi; qünki Mǝn sɵzümning ǝmǝliylixixi
    üqün sɵzümni kɵzitip turimǝn» — dedi.'
  beo-beo: Hina Gode da amane sia:i, “Dafawane! Di da moloiwane ba:i dagoi. Amola
    Na sia:i liligi da dafawane doaga:ma:ne, Na da ba:lala.”
  tpi-OTNT: Na Bikpela i tokim mi olsem, “Tok bilong yu i stret. Olsem tasol, bai
    mi was gut long tok bilong mi bilong mekim em i kamap tru.”
  hau-SA: Ubangiji ya ce mini, “Daidai ne ka gani, gama ina lura in ga cewa maganata
    ta cika.”
  uig-LAT: 'Perwerdigar manga: «Körgining yaxshi boldi; chünki Men sözümning emeliylishishi
    üchün sözümni közitip turimen» — dédi.'
  nde-nde: UThixo wasesithi kimi, “Ubone kuhle, ngoba ngilindele ukubona ukuthi ilizwi
    lami ligcwalisekile.”
  ton-ton: 'Pea naʻe pehē mai ʻe Sihova kiate au, “Kuo ke mamata totonu: he te u fakavave
    ʻeku lea ke fakahoko ia.”'
  ces-1613: 'Tedy řekl mi Hospodin: Dobře vidíš; nebo pospíchám já s slovem svým,
    abych je vykonal.'
  eng-WMB: Then the LORD said to me, “You have seen well; for I watch over my word
    to perform it.”
  tam-TCV: அப்பொழுது யெகோவா என்னிடம், “நீ சரியாகக் கண்டிருக்கிறாய், ஏனெனில் நான் என்
    வார்த்தையை நிறைவேற்றுவதற்காக விழிப்பாயிருக்கிறேன்” என்றார்.
  ceb-ULB: Miingon si Yahweh kanako, “Husto ang imong nakita, kay nagabantay ako sa
    akong pulong aron nga matuman kini.”
  pol-UBG: 'I PAN powiedział do mnie: Dobrze widzisz. Ja bowiem przyspieszam swoje
    słowo, aby je wykonać.'
  agr-agr: “Dekas tame, wika mina chichameg uminkati tusan antaku pujuttajai”, tujutmayi.
  kyc-kyc: Dokopa Kamongo dokome lao, Emba kapa letene. Nambana pii dupwa kinyi angingyuo
    epelyape lao iso kando karo, leya. Ipurunya pii dokona kingi amene doko iso kando
    karenge kuki dopale lenge.
  urd-GVU: رب نے فرمایا، ”تُو نے صحیح دیکھا ہے۔ اِس کا مطلب ہے کہ مَیں اپنے کلام کی
    دیکھ بھال کر رہا ہوں، مَیں دھیان دے رہا ہوں کہ وہ پورا ہو جائے۔“
  deu-1912: 'Und der HERR sprach zu mir: Du hast recht gesehen; denn ich will wachen
    über mein Wort, daß ich''s tue.'
  kan-2017: ಆಗ ಯೆಹೋವನು ನನಗೆ, “ಸರಿಯಾಗಿ ನೋಡಿದ್ದಿ, ನನ್ನ ಮಾತನ್ನು ನೆರವೇರಿಸುವುದಕ್ಕೆ ನೀನು
    ಎಚ್ಚರಗೊಂಡಿರುವೆ ಎಂದು ತಿಳಿದುಕೋ” ಎಂಬುದಾಗಿ ಹೇಳಿದನು.
  yap-yap: Me ga’ar SOMOL ngog, “Errogon; ere gu be changar ni ngug guy e thin rog
    ni bay yib i m’ug nib riyul’.”
  hlt-MCSB: Te dongah BOEIPA loh kai te, “Na hmuh te thuem, kai tah ka ol bangla saii
    ham ka hak thil,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒማና፦ «ፒዜ ኔ ዴንቄኔ፤ ታኣኒያ ዬያጉዲ ታኣኮ ቃኣሎ ማዺ ኩንሣኒ ቢያ ዎዴ ጊኢጊ ዓኣያኬ»
    ጌዔኔ።
  twi-ASANTE: Na Awurade ka kyerɛɛ me sɛ, “Wahunu no yie, na merehwɛ anim sɛ mʼasɛm
    bɛba mu.”
  eng-WEBU: Then the LORD said to me, “You have seen well; for I watch over my word
    to perform it.”
  wal-wal: GODAI tana, “Neeni likke be7adasa. Aissi giikko, taanikka ta qaalai polettin,
    hegaadan be7anau naagais” yaagiis.
  spa-PDDPT: 'Yavé me dijo: Bien miraste, porque Yo vigilo mi Palabra para que se
    cumpla.'
  gun-gun: 'Ha''e rami rã Senhor aipoe''ive ju: — Ha''evea rami rexa, mba''eta xeayvuague
    re xee ama''ẽ ''rã ojeupitypa aguã.'
  ilo-ULB: Kinuna ni Yahweh kaniak, “Husto ti nakitam, ta sipsiputak ti saok tapno
    maipatungpal daytoy.”
  kpg-kpg: Dimaadua ga helekai, “E donu! Idimaa, Au e daumada bolo agu helekai la gaa kila.”
  uig-ARA: 'پەرۋەردىگار ماڭا: «كۆرگىنىڭ ياخشى بولدى؛ چۈنكى مەن سۆزۈمنىڭ ئەمەلىيلىشىشى
    ئۈچۈن سۆزۈمنى كۆزىتىپ تۇرىمەن» ــ دېدى.'
  sus-sus: Alatala naxa a masen n bɛ, «I bara a to a fanyi ra, n ma masenyi rakamalife
    mu kanama.»
  pon-2006: KAUN-O eri ketin mahsanih, “Me pwung! Pwe ngehi I kin mwasamwasahn pwe
    ei mahsen kan en pweida.”
  jae-jae: Go Apômtau kêsôm gêdêŋ aê gebe “Aôm gôlic jagêdêŋ gebe aê gajam jali ŋoc
    biŋ gebe ŋanô êsa.”
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: I dovot ra magit u tar gire; tago iau makmakile
    kaugu tinata pi ina pait ia.'
  tur-YTC: O zaman Yahve bana şöyle dedi, “İyi gördün; çünkü sözümü yerine getirmek
    için onu gözetliyorum.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, καλῶς ἑώρακας, διότι ἐγρήγορα ἐγὼ ἐπὶ τοὺς λόγους
    μου τοῦ ποιῆσαι αὐτούς.
  ind-AYT: Lalu TUHAN berkata kepadaku, “Kamu telah melihat dengan baik karena Aku
    sedang memperhatikan firman-Ku untuk mengerjakannya.”
  nya-nya: Yehova anandiwuza kuti, “Waona bwino, chifukwa Ine ndikuonetsetsa kuti
    mawu angawa akwaniritsidwe.”
  hrv-hrv: 'Tada mi Jahve reče: “Dobro vidiš, jer ja bdim nad riječima svojim da ih
    ispunim!”'
  mps-mps: Tama Genuai Bidigo enabolo te tama po wai, “Nago po te dolo obao. Te tiwai
    naga, eno ena po te bugagia tonalu, te mu po naga pedalumainu ilalibao,” wali.
  tpi-tpi: Na Bikpela i tokim mi olsem, “Tok bilong yu i stret. Olsem tasol, bai mi
    was gut long tok bilong mi bilong mekim em i kamap tru.”
  dan-1931: 'Da sagde HERREN til mig: “Du ser ret, thi jeg er årvågen* over mit Ord
    for at fuldbyrde det.” { [*på hebr. Ordspil med Mandelgren.] }'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Con thấy rất đúng vì Ta đang tỉnh thức để xem lời
    Ta tiên đoán thành sự thật!”'
  guj-2017: ત્યારે યહોવાહે મને કહ્યું, “તેં બરાબર જોયું છે, કેમ કે મારું વચન પૂર્ણ
    કરવા સંબંધી હું જાગૃત છું.”
  pon-2006A: KAUN-O eri ketin mahsanih, “Me pwung! Pwe ngehi I kin mwasamwasahn pwe
    ei mahsen kan en pweida.”
  por-BRBSL: 'Então Yahweh me disse: “Você viu bem; pois eu cuido da minha palavra
    para cumpri-la”.'
  cth-cth: BAWIPA ni kai koe vah na hmu e teh ahawi, bangkongtetpawiteh, ka lawk teh,
    sak hanelah coungkacoe ka o telah a ti.
  twi-twi: Na Awurade ka kyerɛɛ me se, “Wahu no yiye, na merehwɛ anim sɛ mʼasɛm bɛba
    mu.”
  hlt-hlt: Te dongah BOEIPA loh kai te, “Na hmuh te thuem, kai tah ka ol bangla saii
    ham ka hak thil,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni nnɑ́kɛ́ kɛ dɔ̀: A dɛ yɑ̀mu weti weti, dɛ bɛnkú
    m pĩ́mmɛ̀ mmɛ m bɛ́i ntì kɛ yóó tì dɔ̀ɔ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God, kamaghɨn na mɨgei, “Nɨ deragha mɨgei. Kamaghɨn,
    kɨ uabɨ uan akam deravɨram an gari. Eghtɨ, kɨ mɨkɨmamin biziba guizbangɨram otivam.”
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-m sɩ: Amɑ n nɑwɑ teu. Mɑ feŋiɣi mɑ kʋyɔɣɔtʋtʋ tɔɔ kɛ́ sɩ mɑ́
    yoosi-tɩ.'
  azb-azb: 'Rəbb mənə dedi: «Düz görmüsən. Axı Mən hər sözümü yerinə yetirməkdə sayığam».'
  eng-DBY: And Jehovah said unto me, Thou hast well seen; for I am watchful over my
    word to perform it.
  hin-2017: तब यहोवा ने मुझसे कहा, “तुझे ठीक दिखाई पड़ता है, क्योंकि मैं अपने वचन
    को पूरा करने के लिये जागृत हूँ।”
  wol-KYG: 'Aji Sax ji ne ma: «Yaa ko gis, maa sàlloo def sama kàddu, ngir sottal
    ko.»'
  eng-YLT: 'And Jehovah saith unto me, ''Thou hast well seen: for I am watching over
    My word to do it.'''
  eng-WYC-2017: And the Lord said to me, Thou hast seen well, for I shall wake or
    watch on my word, to do it.
  eng-WMBB: Then the LORD said to me, “You have seen well; for I watch over my word
    to perform it.”
  urd-GVH: रब ने फ़रमाया, “तूने सहीह देखा है। इसका मतलब है कि मैं अपने कलाम की देख-भाल
    कर रहा हूँ, मैं ध्यान दे रहा हूँ कि वह पूरा हो जाए।”
  rug-rug: Zama se Zihova koa rau, “Goto tugo sapu dogoria goi, ura korapa kopu si
    Arau pude dogoria sapu gorevura sari Qua zinama.”
  gaz-gaz: Waaqayyo immoo, “Ati sirriitti argite; ani akka dubbiin koo fiixaan baʼuuf
    kutadhee kaʼeeraatii” naan jedhe.
  fra-LSG: 'Et l’Éternel me dit: Tu as bien vu; car je veille sur ma parole, pour
    l’exécuter.'
  gnn-gnn: Ga ŋayi Garrayyunydja ŋarranha waŋana bitjarra, “Yo, yuwalk dhuwali nhe
    nhäŋalanydja dhunupa, ga ŋarranydja dhuwala walŋa yana. Ŋarranydja marrtji ŋarrapinydja
    nhäma ŋarrakuway ŋarra dhäruktja malanha, ga yuwalk yana ŋarra yurru djämanydja
    bitjandhiyi, ŋunhi nhaltjan ŋarra ŋuli yukurra dhawu'‐nherraṉ.”
  yal-yal: Alatala yi falan ti n xa, a naxa, “I bata a to ki faɲi, bayo n yengi n
    ma falan xɔn, n yi a rakamali.”
  haw-1868: Alaila, i mai la o Iehova ia'u, Ua pono kou ike ana; no ka mea, e kiai
    no wau i ka'u olelo, e hooko ia.
  arb-NAV: 'فَقَالَ لِي الرَّبُّ: «قَدْ أَحْسَنْتَ الرُّؤْيَةَ، لأَنِّي سَاهِرٌ عَلَى
    كَلِمَتِي لأُتَمِّمَهَا».'
  ewe-ewe: Yehowa ƒe nya va nam be, “Èkpɔe tututu, elabena manɔ ŋute akpɔ egbɔ be
    nye nya va eme.”
  eng-LEE: And the Lord said unto me, Thou hast well seen; for I am watching over
    my word to perform it.
  asm-FB: যিহোৱাই ক’লে, “ঠিকেই দেখিছা। কিয়নো ‘বাদাম’ শব্দটো ‘সজাগতা’ শব্দটোৰ লগত
    মিল আছে, অৰ্থাৎ যি ঘটিবলৈ আছে মই তালৈ সজাগ হৈ আছোঁ, আৰু জাতিবোৰ ধ্বংশ হোৱাৰ বাবে
    মোৰ বাক্য সিদ্ধ কৰিবলৈ সজাগে আছোঁ।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «عِ بَرَ عَ تٌ عَ قَنيِ رَ، ﭑ مَ مَسٍنيِ رَكَمَلِقٍ
    مُ كَنَمَ.»
  fra-SBL: 'Et Yahvé me dit : « Tu as bien vu, car je veille sur ma parole pour l''accomplir. »'
  hbo-hbo: וַיֹּ֧אמֶר יְהוָ֛ה אֵלַ֖י הֵיטַ֣בְתָּ לִרְאֹ֑ות כִּֽי־שֹׁקֵ֥ד אֲנִ֛י עַל־דְּבָרִ֖י
    לַעֲשֹׂתֹֽו׃ פ
  kik-kik: Jehova akĩnjĩĩra atĩrĩ, “Ĩĩ, nĩguo nĩwona wega, tondũ njũthĩrĩirie nyone
    atĩ ndũmĩrĩri yakwa nĩyahingio.”
  fra-NCL: 'Et Yahweh me dit : « Tu as bien vu, car je veille sur ma parole pour l’accomplir. »'
  cek-AK: Angraeng mah kai khaeah, Kamtuengah na hnuk boeh; ka lok hae koepsak hanah,
    ka ohcoek boeh, tiah ang naa.
  cuk-cuk: 'Degi, Bab-Jehová anga sogded: “Nabir-be-soge, inniki be daksad. An-ibmar-sogsadi,
    sogedba-guega an imakedsegad.”'
  uig-CYR: 'Пәрвәрдигар маңа: «Көргиниң яхши болди; чүнки Мән сөзүмниң әмәлийлишиши
    үчүн сөзүмни күзитип туримән» — деди.'
  tel-2017: అప్పుడు యెహోవా “నువ్వు బాగా కనిపెట్టావు. నేను చెప్పిన మాటలు నెరవేర్చడానికి
    నాకు ఆత్రుతగా ఉంది” అన్నాడు.
  hat-BSA: 'Konsa, SENYÈ a te di mwen: “Ou te wè byen; paske Mwen ap veye sou pawòl
    Mwen pou pawòl Mwen vin fèt.”'
  kos-kos: LEUM GOD El fahk, “Pwaye sum, ac nga tawi in liye lah kas luk akpwayeiyuk.”
  hbo-WLC: וַיֹּ֧אמֶר יְהוָ֛ה אֵלַ֖י הֵיטַ֣בְתָּ לִרְא֑וֹת כִּֽי־שֹׁקֵ֥ד אֲנִ֛י עַל־דְּבָרִ֖י
    לַעֲשֹׂתֽוֹ׃ פ
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị m, “Ị hụrụ nke ọma, nʼihi na m na-eche okwu
    ọnụ ịhụ m na m mezuru ha.”
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ତୁମ୍ଭେ ଭଲ ଦେଖିଅଛ; କାରଣ ଆମ୍ଭେ ଆପଣା ବାକ୍ୟ
    ସଫଳ କରିବା ପାଇଁ ଜାଗ୍ରତ ଅଛୁ।”
  chk-chk: Mürin ewe Samol mi Lapalap a üreniei, “A pwüng mine ka küna, pun üa tümwünü
    ai kapas pwe üpwe apwönüetä.”
  rop-rop: En YAWEI bin tok, “Yu rait, en mi wotjimbat en weidabat blanga det taim
    weya garra kaman bambai wen detlot ting garra hepin.
  ukr-1871: 'І сказав до мене Господь: Бачиш гаразд; я бо пильную слова мого, щоб
    його спевнити.'
  deu-1951: 'Da sprach der HERR zu mir: Du hast recht gesehen; denn ich will über
    meinem Worte wachen, es auszuführen!'
  eng-JPS: 'Then said the LORD unto me: ''Thou hast well seen; for I watch over My
    word to perform it.'''
  srp-1865: 'Tada mi reèe Gospod: dobro si vidio, jer æu nastati oko rijeèi svoje
    da je izvršim.'
  lug-lug: Awo Mukama Katonda n’aŋŋamba nti, “Olabye bulungi, kubanga neetegereza
    ndabe ng’ekigambo kyange kituukirira.”
  heb-heb: ויאמר יהוה אלי היטבת לראות כי שקד אני על דברי לעשתו׃
  ben-IRV: সদাপ্রভু আমাকে বললেন, “তুমি ঠিকই দেখেছ, কারণ আমার বাক্য সফল করার জন্য আমি
    খেয়াল রাখছি।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਤੂੰ ਚੰਗਾ ਵੇਖਿਆ! ਮੈਂ ਆਪਣੇ ਬਚਨ ਦੇ ਪੂਰੇ ਕਰਨ ਲਈ ਜਾਗਦਾ
    ਜੋ ਰਹਿੰਦਾ ਹਾਂ
  mya-JVB: ထာဝရဘုရား က၊ သင်သည်မှန်ကန် စွာမြင်ပြီ။ အကြောင်းမူကား၊ ငါ့ စကား ကို ပြည့်စုံ
    စေခြင်းငှါ ၊ ငါ စောင့် နေမည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Te minti turaro Noravano qaiqaa tiriara tiharo, Are avuqavu tiaro. Ti uvavano
    quqaa vi vau variarire ti, te vira aituti vauro, tiro.
  hmo-hmo: Lohiabada ia gwau, “Oi hereva maoro, bona lau ese lau itaia noho, badina
    lau ura egu hereva gauna be momokani do ia vara.”
  urd-urd: और ख़ुदावन्द ने मुझे फ़रमाया, तू ने ख़ूब देखा, क्यूँकि मैं अपने कलाम को
    पूरा करने के लिए बेदार' रहता हूँ।
  rus-SYN: 'Господь сказал мне: ты верно видишь; ибо Я бодрствую над словом Моим,
    чтоб оно скоро исполнилось.'
  bqc-SIM: 'Ɔ̃ Dii òmɛɛ: Ń è wásawasaɛ, asa málɛ wɛ́tɛ ma yã́i, kɛ́ à e papa
    yã́iɛ.'
  tcz-CHONGTHU: Hichun Pakaiyin kajah’a, “Adih’e, hichu keiman nangma kavelhi jingin,
    chuleh kathil gonsa banga kaboltei ding ahi,” ati.
  mar-mar: परमेश्वर मला म्हणाला, “तुला उत्तम दिसत आहे. कारण मी माझे वचन साधण्यास लक्ष
    ठेवत आहे.”
  qub-qub: 'Tayta Diosna nimaran: «Au, rasunpami. Chay yörapa ñawin wiñamushannömi
    nogapis manapis aycällatana cumlishaj gamta willacachishäta.»'
  bqp-bqp: Mɑ u nɛɛ, nɑ wɑwɑ dee dee, domi u ko n tii sɛ u kɑ win nɔɔ mwɛɛru yibiɑ.
  hat-hat: 'Lè sa a, Seyè a di: -Se sa menm! Mwen menm, m''ap veye pou sa m'' di a
    rive vre.'
  eng-BSB: “You have observed correctly,” said the LORD, “for I am watching over My
    word to accomplish it.”
  eng-WEBPB: Then the LORD said to me, “You have seen well; for I watch over my word
    to perform it.”
  kbq-kbq: Anagema hugeno'a Ra Anumzamo'a huno, Ha tamage hunka keama hane. Hagi Nagra
    keni'are navu ante'na ke'nesanugeno maka zama fore hugahie hu'nama hu'noa nanekemo'a
    nena raga'a regahie.
  nhe-BL: 'Huan TOTECO nechilhui: “Quena, ya nopa quinequi quiijtos para nitlachixtoc
    huan melahuac nitetlatzacuiltis senquistoc queja niquijtohua.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Azeharomoete aipo. Ame'egatu
    teko wanehe ihe no. Azapo tuwe heze'eg awer ihe nehe, i'i Tupàn ihewe.
  eng-DRA: 'And the Lord said to me: Thou hast seen well: for I will watch over my
    word to perform it.'
