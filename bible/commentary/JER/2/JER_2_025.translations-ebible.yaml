verse: JER.002.025
translations:
  mal-C: നിന്റെ കാലിലെ ചെരിപ്പ് തേയുംവരെയും ദാഹിച്ചു തൊണ്ട വരളുംവരെയും അന്യദേവതകളെ
    പിന്തുടരരുത്. എന്നാൽ, ‘അതുകൊണ്ട് യാതൊരു പ്രയോജനവുമില്ല! ഞാൻ അന്യദേവതകളെ പ്രണയിക്കുന്നു,
    അവരുടെ പിന്നാലെ ഞാൻ പോകും’ എന്നു നീ പറഞ്ഞു.
  deu-TKW: 'Bewahre doch deinen Fuß, daß ihm nicht der Schuh verloren geht, und deine
    Kehle, daß sie nicht verdurste! - Du aber sagst: Umsonst! Nein! denn ich lobe
    mir die Fremden und ihnen will ich nachlaufen!'
  lin-lin: 'Sala keba ! Noki te okotikala makolo ngulu mpe okokawuka mongongo likolo
    ya bitambola-tambola ! Kasi ozali koloba : ‹ Tika na yo ! Ngai nalingaka banzambe
    ya bapaya mpe nakolanda kaka bango. ›'
  eng-LSV: Withhold your foot from being unshod, || And your throat from thirst, ||
    And you say, It is incurable, || No, for I have loved strangers, and I go after
    them.
  eng-GNV: 'Keepe thou thy feete from barenes, and thy throte from thirst: but thou
    saidest desperately, No, for I haue loued strangers, and them will I follow.'
  eng-WEBSTER: 'Withhold thy foot from being unshod, and thy throat from thirst: but
    thou saidst, There is no hope: no; for I have loved strangers, and after them
    will I go.'
  nhw-BL: '“¿Para tlen amo anquintlahuelcahuaj nopa tiotzitzi? Inijuanti amo anmechpalehuise.
    Pero anisraelitame anquiijtohuaj: ‘Amo tleno tijnequij techilhuis pampa tojuanti
    tlahuel tiquinixtocaj huan tiquinicnelíaj inintiotzitzi nopa sequinoc tlalme.
    Huajca amo hueli tiquintlahuelcahuase.’'
  swh-ONEN: Usikimbie hadi miguu yako iwe haina viatu, na koo lako liwe limekauka.
    Lakini ulisema, ‘Haina maana! Ninaipenda miungu ya kigeni, nami lazima niifuatie.’
  bba-bba: Bɛɛ Isirelibɑ, nɑ nɛɛ, i ku bũnu ɡɑsiri sere bɛɛn bɑrɑnu nu diirɑ, kpɑ
    nim nɔru ɡu bɛɛ ɡo. Adɑmɑ i ǹ wure. Mɑ i nɛɛ, n ǹ koorɔ, domi niyɑ i kĩ, i ko
    mɑɑ nu swĩi i sɑ̃wɑ.
  eng-KJVCPB: 'Withhold thy foot from being unshod, and thy throat from thirst: but
    thou saidst, There is no hope: no; for I have loved strangers, and after them
    will I go.'
  luo-luo: Kik iringi nyaka tiendi dongʼ nono kendo dwondi two. To ne iwacho, ‘Onge
    tiende! Ahero nyiseche mag pinje mamoko, kendo nyaka aluw bangʼ-gi.’ ”
  meu-meu: 'Aemu ba nari, asi tamakamu basio raka; gadomu ba naria, basio ranu mase.
    A oi oto: Asi dalana, badina be dirava idaudia vada na ura henidia, bona idia
    baina ḡavadia.'
  npi-ULB: तेरो खुट्टालाई नाङ्गो हुनबाट र तेरो घाँटीलाई तिर्खाउनबाट तैंले नियन्त्रण
    गर्नुपर्छ । तर तैंले भनेको छस्, 'यो आशारहित छ! अहँ, म परदेशीहरूलाई प्रेम गर्छु
    र तिनीहरूकै पछि लाग्छु ।'
  yor-yor: Dá ẹsẹ̀ dúró láìwọ bàtà, àti ọ̀fun rẹ nínú òǹgbẹ. Ṣùgbọ́n ìwọ wí pé, ‘Asán
    ni! Èmi fẹ́ràn àwọn ọlọ́run àjèjì, àwọn ni èmi yóò tọ̀ lẹ́yìn.’
  pes-OPCB: 'چرا از این همه دوندگی خسته کننده در پی بتها دست برنمی‌داری؟ تو در جواب
    می‌گویی: نه، دیگر نمی‌توانم برگردم. من عاشق این بتهای بیگانه شده‌ام و دیگر قادر
    به دل کندن نیستم.'
  tgl-ULB: Dapat mong iwasan na walang suot ang iyong mga paa at ang iyong lalamunan
    sa pagkauhaw! Ngunit sinabi mo, 'Walang pag-asa! Hindi, iniibig ko ang mga dayuhan
    at sasama ako sa kanila!'
  cbu-NT: Ashiriya, Israelchichis, ¿mayaamsha ngutis kiyung kachiykus, xiyxtangat
    ashkus, taaksa? ¿Spaturitaatis ndunarpaz ashirus naaksa? Apanllputsingaz kuruztangat
    ashkus, yarpunis tzeeruntamawis taaksa, nuw siyaa atina. Itaru, siy nuwaa, Ngutish
    átsha. Iy apanllputsingaz chinakuni, amikurtaranguni, ¿tamareeja anoo kasachini?
    átssa siya, Apanll siyaa Israelchicheetsis átcha, nuw Jeremiyasi atina.
  hui-hui: Anigo Isaraelealiru tí dama tara tara karu talima polene nawi. Uruni bialu
    kamiria tínaga ge tandaga bialu iba noa howa kembobe lebola holani handalimu.
    Ani anigo tígua lalu, Bi uruni hale nahole ina dama uruniore hamelo kamago ti
    yu wanaholeberema laga kami, lalu Anduane Homogohanda laya lalu Yaremaiahanda
    lene.
  mya-mya: အို ဣ​သ​ရေ​လ၊အ​ခြား​ဘု​ရား​များ​သို့ လိုက်​ပြေး​ခြင်း​အား​ဖြင့် သင်​၏​ခြေ​၌​ဖိ​နပ်​မ​ကျွတ်​စေ​နှင့်။
    သင်​၏​အာ​ခေါင်​ကို​သော်​လည်း​မ​ခြောက်​စေ​နှင့်။ သို့​ရာ​တွင်​သင်​က`အ​ကျွန်ုပ်​သည်​လူ​မျိုး​ခြား
    ဘု​ရား​များ​ကို​ချစ်​၍၊ သူ​တို့​၏​နောက်​သို့​ပင်​လိုက်​ပါ​တော့​မည်' ဟု​ဆို​၏။
  bod-N: ཁྱོད་རང་རྐང་རྗེན་དུ་ལུས་པ་དང་མིད་པ་སྐམ་པའི་བར་དུ་མ་འདུག་ཅིག ཡིན་ཡང་ཁྱོད་ན་རེ།
    ད་ནི་རེ་ཐག་ཆད་སོང་། ང་ནི་ལྷ་རྒྱུས་མེད་རྣམས་ལ་ཆགས་ནས་དེ་དག་གི་རྗེས་སུ་འགྲོ་དགོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Usamhanya kusvikira tsoka dzako dzisisina shangu nehuro yako yava nenyota.
    Asi iwe wakati, ‘Hazvibatsiri! Ndinoda vamwari vokumwe, uye ndinofanira kuvatevera.’
  spa-BLM: '“Evita que tus pies estén desnudos, y la garganta de la sed. Pero tú dijiste:
    ‘Es en vano’. No, porque he amado a extraños, y yo iré tras ellos’.'
  cac-cac: 'Ex israel, actejec e b''eyec'' e sayanec'' e comon diosal. Nab''an̈ej
    slajvi eyoc yed'' stacji e ti'' e b''eyeq''ui. Palta a ex tic tzeyala'': Maay,
    ayoch co pensar d''a juntzan̈ comon dios, yuj chi'' ol caln̈ej co b''a d''ay,
    xe chi.'
  swh-ULB: Lazima uizuie miguu yako isikose kiatu na koo lako kuwa na kiu! Lakini
    umesema, 'Hakuna matumaini! Hapana! Nawapenda wageni nami huwatafuta!'
  bel-bel: 'Не давай нагам тваім атоптваць абутак, і гартані тваёй - таміцца ад смагі.
    Але ты сказаў: не спадзявайся, не! бо люблю чужых і буду хадзіць па сьледзе іхнім.'
  deu-ELBBK: 'Bewahre deinen Fuß vor dem Barfußgehen und deine Kehle vor dem Durst!
    Aber du sprichst: Es ist umsonst, nein! Denn ich liebe die Fremden, und ihnen
    gehe ich nach.'
  mbb-OT: “Sikiyu is menge Israilihanen, egkehilis en is sendalyas niw, wey egkemezahan
    en is bekereng niw te kedtulung niw kedtundug te zuma he menge ed-ezapen. Egkaǥi
    kew pa te, ‘Kenà egkehimu ke ed-iniyuǥan dey is duma he menge ed-ezapen. Mahal
    zey sikandan ne edsunud key kandan.’
  mal-2015: ചെരിപ്പു ഊരിപ്പോകാതവണ്ണം നിന്റെ കാലും വരണ്ടു പോകാതവണ്ണം തൊണ്ടയും സൂക്ഷിച്ചുകൊൾക;
    നീയോ അതു വെറുതെ; അങ്ങനെയല്ല; ഞാൻ അന്യന്മാരെ സ്നേഹിക്കുന്നു; അവരുടെ പിന്നാലെ ഞാൻ
    പോകും എന്നു പറഞ്ഞു.
  rmc-rmc: 'De tuke pozoris, hoj te na ačhes pindrangi a te na tuke šučol avri o kirlo
    le smedostar. Ale tu phenes: ‚Oda hin zbitočno! Bo me kamav le cudzincen a phirava
    pal lende.‘ “'
  pes-OPV: پای خود را از برهنگی و گلوی خویش را از تشنگی باز دار. اما گفتی نی امیدنیست
    زیرا که غریبان را دوست داشتم و از عقب ایشان خواهم رفت.
  ron-1924: 'Ну те лэса ку пичоареле гоале, ну-ць уска гытлежул де сете! Дар ту зичь:
    ‘Деӂяба, ну! Кэч юбеск думнезеий стрэинь ши вряу сэ мерг дупэ ей.’'
  ben-OBCV: তোমার পা জুতো-বিহীন এবং গলা শুকনো না হওয়া পর্যন্ত দৌড়িয়ো না। কিন্তু
    তুমি বললে, ‘ওসব কথা বলে কোনো লাভ নেই! আমি বিজাতীয় দেবদেবীদের ভালোবাসি, এবং আমি
    অবশ্যই তাদের অনুগামী হব।’
  som-som: Cagahaaga kabola'aan ka dhawr, oo hungurigaagana harraad ka dhawr, laakiinse
    waxaad tidhi, Rajo ma leh innaba, waayo, waxaan jeclaaday shisheeyayaal, oo iyagaan
    iska daba gelayaa.
  lat-VUC: 'Prohibe pedem tuum a nuditate, et guttur tuum a siti. Et dixisti: Desperavi:
    nequaquam faciam: adamavi quippe alienos, et post eos ambulabo.]'
  eng-ASVBT: Withhold thy foot from being unshod, and thy throat from thirst. But
    thou saidst, It is in vain; no, for I have loved strangers, and after them will
    I go.
  ita-1885: 'Rattieni il tuo piè, che non sia scalzo; e la tua gola, che non abbia
    sete; ma tu hai detto: Non vi è rimedio, no; perciocchè io amo gli stranieri,
    ed andrò dietro a loro.'
  eng-LXXUP: 'Withdraw thy foot from a rough way, and thy throat from thirst: but
    she said, I will strengthen myself: for she loved strangers, and went after them.'
  eng-ULB: You must restrain your feet from becoming bare and your throat from being
    thirsty! But you have said, 'It is hopeless! No, I love strangers and go after
    them!'
  spa-VBL: 'No hace falta que corra descalza ni que se le seque la garganta. Pero
    tú respondes: “¡No, es imposible! Estoy enamorado de los dioses extranjeros, debo
    ir a ellos”.'
  fra-_FOB: 'Garde ton pied de se déchausser, ton gosier d''avoir soif! Mais tu dis:
    C''en est fait! Non! car j''aime les étrangers, et j''irai après eux.'
  mal-mal: ചെരിപ്പ് ഊരിപ്പോകാത്തവണ്ണം നിന്റെ കാലും, വരണ്ടു പോകാത്തവണ്ണം തൊണ്ടയും സൂക്ഷിച്ചുകൊള്ളുക;”
    നീയോ “അത് വെറുതെ; അങ്ങനെയല്ല; ഞാൻ അന്യന്മാരെ സ്നേഹിക്കുന്നു; അവരുടെ പിന്നാലെ ഞാൻ
    പോകും” എന്നു പറഞ്ഞു.
  urd-GVR: Ai Isrāīl, itnā na dauṛ ki tere jūte ghis kar phaṭ jāeṅ aur terā galā ḳhushk
    ho jāe. Lekin afsos, tū bazid hai, ‘Nahīṅ, mujhe chhoṛ de! Maiṅ ajnabī mābūdoṅ
    ko pyār kartī hūṅ, aur lāzim hai ki maiṅ un ke pīchhe bhāgtī jāūṅ.’
  suz-BL: इ खोइल शिश्रा मगाक्‍को। गे तूतू दाक्‍शा खिं रे मलावो। तन्‍न गे ‘एको मोशा
    बाक्‍ब। मारदे हना गो अर्को रागी ङा देवता आन कली दाक्‍ताक्‍ङ। मिनु मेको आन नोले
    खोइक्‍नुङ’ देंते।
  eng-NOY: Withhold thy feet from being unshod, And thy throat from thirst! But thou
    sayest, There is no remedy! No! For I love strangers, And after them I will go.
  ita-1927: 'Guarda che il tuo piede non si scalzi e che la tua gola non s’inaridisca!
    Ma tu hai detto: “Non c’è rimedio; no, io amo gli stranieri, e andrò dietro a
    loro!”'
  ckb-ckb: 'ئەوەندە مەگەڕێ تاوەکو ئەوەی پێیەکانت ڕووت بێتەوە و گەرووت وشک بێت. بەڵام
    گوتت: ”بێهوودەیە! نا! چونکە خوداوەندە بێگانەکانم خۆشویستووە، دوای ئەوان دەکەوم.“'
  eng-BBE: 'Do not let your foot be without shoes, or your throat dry from need of
    water: but you said, There is no hope: no, for I have been a lover of strange
    gods, and after them I will go.'
  kan-OKCV: ಆದರೆ ನಾನು, ‘ನಿನ್ನ ಕಾಲು ಸವೆಯದಂತೆಯೂ, ನಿನ್ನ ಗಂಟಲು ಆರದಂತೆಯೂ ತಡೆದುಕೋ,’ ಎಂದೆನು.
    ಆದರೆ ನೀನು, ‘ಇಲ್ಲ, ನಿರೀಕ್ಷೆ ಇಲ್ಲ, ನಾನು ಅನ್ಯದೇವರುಗಳನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ, ಅವುಗಳ ಹಿಂದೆ
    ನಾನು ಹೋಗುತ್ತೇನೆ,’ ಎಂದು ಹೇಳಿದೆ.
  tam-2017: 'உன் கால் வெறுங்காலாகாதபடிக்கும், உன் தொண்டை வறட்சியடையாதபடிக்கும் அடக்கிக்கொள்
    என்றால், நீ: அது கூடாதகாரியம்; நான் அப்படிச் செய்யமாட்டேன்; அந்நியரை நேசிக்கிறேன்;
    அவர்கள் பிறகே போவேன் என்கிறாய்.'
  spa-RV-1909: 'Defiende tus pies de andar descalzos, y tu garganta de la sed. Mas
    dijiste: Hase perdido la esperanza; en ninguna manera: porque extraños he amado,
    y tras ellos tengo de ir.'
  ron-BTF: 'Ferește-ți piciorul de la a fi desculț și gâtul tău de la sete; dar tu
    ai spus: Nu este speranță, nu, pentru că am iubit străini și după ei voi merge.'
  eng-WEBP: “Keep your feet from being bare, and your throat from thirst. But you
    said, ‘It is in vain. No, for I have loved strangers, and I will go after them.’
  eng-FBV: You don't have to run around barefoot or have your throat go dry. But you
    reply, “No, it's impossible! I'm in love with foreign gods—I must go to them.”
  nld-1939: 'Pas op, dat ge uw voeten niet doorloopt, Dat uw keel niet verdroogt!
    Maar ge antwoordt: ‘t Is onmogelijk; ‘t is tevergeefs; Want ik houd van de vreemden,
    Hèn loop ik na!'
  nch-BL: '“¿Para ten amo anquintahuelcahuaj nopa teteyome? Inijuanti amo amechpalehuise.
    Pero anisraelitame anquiijtohuaj: ‘Amo teno tijnequij techilhuis pampa tojuanti
    tahuel tiquinixtocaj huan tiquinicnelíaj ininteteyohua nopa sequinoc talme. Huajca
    amo hueli tiquintahuelcahuase.’'
  vie-1934: 'Hãy giữ cho chân ngươi chớ để trần, cổ ngươi chớ khát! Nhưng ngươi nói
    rằng: Aáy là vô ích; không, vì ta thích kẻ lạ và sẽ theo chúng nó.'
  hin-CV: तुम्हारे पांव जूते-विहीन न रहें और न तुम्हारा गला प्यास से सूखने पाए. किंतु
    तुमने कहा, ‘निरर्थक होगा यह प्रयास! नहीं! मैंने अपरिचितों से प्रेम किया है, मैं
    तो उन्हीं के पास जाऊंगी.’
  spa-BES: 'No dejes que tu pie se quede sin zapatos, o que tu garganta tenga sed,
    pero dijiste: No hay esperanza; no, porque he sido amante de dioses extraños,
    y tras de ellos iré.'
  tdx-tdx: 'Tano o fandia’oo tsy ho afa-kana, ty tretra’o tsy haran-drano; fe hoe
    irehe: Tsy aman-ko tamaeñe, Aiy! amy te nikoko ambahiny iraho, le tsy mete tsy
    heañeko.'
  tha-KJV: ระวังอย่าให้​เท​้าของเจ้าขาดรองเท้า และระวังลำคอของเจ้าให้พ้นจากความกระหาย
    แต่​เจ้​ากล่าวว่า ‘หมดหวังเสียแล้ว เพราะข้าได้รักพระอื่น และข้าจะติดตามไป’
  por-BR-2018: 'Impede que teus pés andem descalços, e tua garganta tenha sede. Porém
    tu disseste: Não há mais esperança; não, porque amo estranhos, e tenho que ir
    atrás deles.'
  deu-ELO: 'Bewahre deinen Fuß vor dem Barfußgehen und deine Kehle vor dem Durste!
    Aber du sprichst: Es ist umsonst, nein! Denn ich liebe die Fremden, und ihnen
    gehe ich nach.'
  eng-WYC-2018: Forbid thy foot from nakedness, and thy throat from thirst; and thou
    saidest, I despaired, (for) I shall not do (that); for I loved burningly alien
    gods, and I shall go after them, (or for I have burningly loved these strange,
    or these foreign, gods, and I shall go after them).
  epo-epo: 'Detenu viajn piedojn de nudeco kaj vian gorĝon de soifo. Sed vi diras:
    Ne, mi ne volas, ĉar mi amas fremdulojn kaj mi sekvos ilin.'
  uig-PIN: 'I Israil, bikar yügürüp, putungni ayaƣsiz, gelingni ussuluⱪsiz ⱪilip ⱪoyma!
    Lekin sǝn buningƣa: «Yaⱪ! Ham hiyal ⱪilma! Qünki mǝn bu yat ilaⱨlarni yahxi kɵrüp
    ⱪaldim, ularning kǝynidin mangimǝn!» — deding.'
  beo-beo: 'Isala:ili! Amo hou yolema! Di da ‘gode’ eno ilima hehenane fa:no bobogebeba:le,
    dia emo da wadela:sa amola dia da:gisu da hafoga:i. Be di da amane sia:sa, “Hame!
    Na da sinidigimu hamedei ba:sa. Na da ga fi ‘gode’ hanai gala amola na da ilima
    fa:no bobogemusa: dawa:lala.”'
  tpi-OTNT: Israel, yu no ken ran i go bihainim ol giaman god. Nogut yu bagarapim
    lek bilong yu na nek bilong yu i drai nogut tru. Tasol yu save tok olsem, ‘Maski,
    mi no ken harim tok bilong yu. Mi laikim tumas ol dispela god. Mi no inap lusim
    ol.’”
  hau-SA: Kada ka yi gudu har ƙafafunka su zama ba takalma maƙogwaronka kuma ya bushe.
    Amma sai ka ce, ‘Ba amfani! Ina ƙaunar baƙin alloli kuma dole in bi su.’
  uig-LAT: 'I Israil, bikar yügürüp, putungni ayaghsiz, gélingni ussuluqsiz qilip
    qoyma! Lékin sen buninggha: «Yaq! Xam xiyal qilma! Chünki men bu yat ilahlarni
    yaxshi körüp qaldim, ularning keynidin mangimen!» — déding.'
  nde-nde: Ungagijimi inyawo zakho zize zihlubuke lomphimbo wakho uze wome. Kodwa
    wena wathi, ‘Akusizi lutho! Ngiyabathanda onkulunkulu bezizweni, kumele ngibalandele.’
  ton-ton: '“Taʻofi ho vaʻe mei he taʻetopuvaʻe, pea mo ho kia mei he fieinu: ka naʻa
    ke pehē, ‘ʻOku ʻikai ha ʻamanaki:’ ʻoku ʻikai; he kuo u ʻofa ki he kau muli, pea
    te u muimui pe kiate kinautolu.’'
  ces-1613: 'Dí-liť kdo: Zdržuj nohu svou, aby bosá nebyla, a hrdlo své od žízně,
    tedy říkáš: To nic, nikoli; nebo jsem zamilovala cizí, a za nimi choditi budu.'
  eng-WMB: “Keep your feet from being bare, and your throat from thirst. But you said,
    ‘It is in vain. No, for I have loved strangers, and I will go after them.’
  tam-TCV: உன் பாதங்கள் வெறுமையாகி உன் தொண்டை வறளும்வரையும் அந்நிய தெய்வங்களைத் தேடி
    ஓடாதே என்றேன். ஆனால் நீயோ, ‘அது பிரயோசனமற்றது! நான் அந்நிய தெய்வங்களையே நேசிக்கிறேன்.
    அவற்றிற்குப் பின்னாலேயே நான் போவேன்’ என்று சொன்னாய்.
  ceb-ULB: Kinahanglan dili ninyo tugotan nga magtiniil kamo ug uhawon ang inyong
    tutonlan! Apan miingon kamo, 'Wala nay paglaom! Dili, gihigugma ko ang mga langyaw
    ug mosunod kanila!'
  pol-UBG: 'Uważaj na swoją nogę, aby nie była bosa, i swoje gardło – by nie pragnęło.
    Lecz ty mówisz: Na próżno; nie uczynię tego, bo rozkochałam się w obcych i pójdę
    za nimi.'
  agr-agr: '¡Israel aents aidauwah, sapatjinchau tupika yujasjum dawem ichiajaigpa,
    kitakai jinawaigpa! tusa tamash, atum chichaakjum: Atsa, duka makichkish nunikchattawai,
    iik tikich aents aidau dakumkamun emematin aina nunú emematmi tusa wakegau asa,
    ditajai shimaji tusajum shimutjume.'
  kyc-kyc: Isaraele dupwa mee anatu angi daa dupwa anja lao pete pete papiramisa nakama
    kimbu kape rando dee nakamana pendoko nyuo pisaraŋa dopa pyuo papi nalapape. Pii
    naraminyipape nakamame lao, Daaŋa namwa kapu kyuo epa narama. Namwa mee bange
    anatu wakale dupwa mona retapala dupwa moko minyuo panya pilyamano letaminyi.
  urd-GVU: اے اسرائیل، اِتنا نہ دوڑ کہ تیرے جوتے گھس کر پھٹ جائیں اور تیرا گلا خشک
    ہو جائے۔ لیکن افسوس، تُو بضد ہے، ’نہیں، مجھے چھوڑ دے! مَیں اجنبی معبودوں کو پیار
    کرتی ہوں، اور لازم ہے کہ مَیں اُن کے پیچھے بھاگتی جاؤں۔‘
  deu-1912: 'Schone doch deiner Füße, daß sie nicht bloß, und deines Halses das er
    nicht durstig werde. Aber du sprichst: Da wird nichts draus; ich muß mit den Fremden
    buhlen und ihnen nachlaufen.'
  kan-2017: “ನಿನ್ನ ಕಾಲು ಸವೆಯದಂತೆಯೂ ನಿನ್ನ ಗಂಟಲು ಆರದಂತೆಯೂ ತಡೆದುಕೋ” ಎಂದೆನು, ಆದರೆ ನೀನು,
    “ನಿರೀಕ್ಷೆಯಿಲ್ಲ, ಆಗಲಾರದು, ಅನ್ಯರ ಮೇಲೆ ಮೋಹಗೊಂಡಿದ್ದೇನೆ. ಅವರ ಹಿಂದೆಯೇ ಹೋಗುವೆನು” ಅಂದುಕೊಂಡಿದ್ದಿ.
  yap-yap: Israel, mu ayuw, ya ri par e rifrif u em ndakuriy e sus riy, fa mlik’ k’angam
    ni bochan e ga be lol’oeg yug boch e got. Ma ga be ga’ar, ‘Danga’! Dabkiyag ni
    nggu sul! Kafram i yib nib t’uf e pi got nu bang rog ma nggu lekrad.’”
  hlt-MCSB: Na kho khotling neh na cangtilhmuen khaw, na olrhong te tuihalhnah lamloh
    tuem. Talsae la, “Hlanglak te ka lungnah ngawn pawt dae amih hnukah ka cet kuekluek
    ni,” na ti.
  mdy-ETH: ዒስራዔኤሌ! ሜሌ ፆኦዞና ዎላ ዞኦዛ ኔ ኮኦማኒ ቢያ ቤዞ ሃንቲ ሃንቲ ዱርዞ ኔኤኮ ሙኡዚ ኩርሲፖ፤ ሆላኣ ኔኤኮ ዋኣፆ
    ዼኤቦና ፃኣዺ ሜሎፓ፤ ኔኤኒ ጋዓንቴ፦ ‹ታኣኒ ፃንጎ ማዔ ፆኦዞ ናሽኬሢሮ ዔያቶ ጊንፆ ታ ዴንዳንዳኔ!› » ጌዔኔ።
  twi-ASANTE: Ntu mmirika kɔsi sɛ wobɛyi wo mpaboa na wo mene mu bɛwe. Nanso wokaa
    sɛ, ‘Ɛho nni mfasoɔ! Mepɛ ananafoɔ anyame, na ɛsɛ sɛ medi wɔn akyi.’
  eng-WEBU: “Keep your feet from being bare, and your throat from thirst. But you
    said, ‘It is in vain. No, for I have loved strangers, and I will go after them.’
  wal-wal: Nenoo, Israa7eelaa, ne caammai wurana gakkanaashiininne ne kookkee melana
    gakkanaashin, hara xoossatu geeduwaa hagaadan woxxoppa. SHin neeni, ‘Ixxisi, hegee
    tana ainne maaddenna. Aissi giikko, taani imatta xoossata siiqarggaas; taani etau
    goinnana’ yaagadasa.
  spa-PDDPT: 'Guarda tus pies de andar descalzos, y tu garganta de la sed. Pero dijiste:
    ¡No hay remedio de ninguna clase! A extraños amé, y tras ellos seguiré.'
  gun-gun: 'Enheangu ke ndepy rei re e''ỹ renha aguã, neĩ ndejyryvi remo peve e''ỹ
    guive. Va''eri ndee aipo''re: ‘Any, nda''evei teve. Mba''eta amboae regua ruete
    kuery xee ayvu vy aa ''rãe hakykue’, ''re.'
  ilo-ULB: Masapul a lappedam dagiti sakam nga agsakasaka ken ti karabukobmo iti pannakawaw!
    Ngem kinunam, 'Awan namnama! Saan, pagaayatko dagiti ganggannaet ket surotek ida!”
  kpg-kpg: Israel, goodou hudee haga pili ina godou wae be e hai godou akii gi maangoo
    i di daudali nia balu ieidu. Goodou gu helekai boloo, ‘Deeai! Gimaadou gu deemee
    di madau huli gi muli, idimaa, gimaadou gu aloho i nia balu god aalaa, gimaadou
    e daudali hua digaula.’”
  uig-ARA: 'ئى ئىسرائىل، بىكار يۈگۈرۈپ، پۇتۇڭنى ئاياغسىز، گېلىڭنى ئۇسسۇلۇقسىز قىلىپ
    قويما! لېكىن سەن بۇنىڭغا: «ياق! خام خىيال قىلما! چۈنكى مەن بۇ يات ئىلاھلارنى ياخشى
    كۆرۈپ قالدىم، ئۇلارنىڭ كەينىدىن ماڭىمەن!» ــ دېدىڭ.'
  sus-sus: Wo naxa gbata birade kuye fɔxɔ ra. Wo wo gima naa wo sanyi igeli ra, hali
    ye xɔli na wo ma. Kɔnɔ wo bara n yaabi, ‹Ade, muxu mu nɔma gbilende kuyee fɔxɔ
    ra. E rafan muxu ma, muxu wama kafufe e ra.›»
  pon-2006: Israel, ke dehpa kapwangahda nehmw kan, oh kepinweromw en dehr ngalangalada,
    sang ni omw kin pwakipwakih koht teikan. Ke ahpw kin nda, ‘Soh! I sohte kak pwurala.
    I poakepoakelahr koht en liki kan oh I pahn idawehnirailla.’”
  jae-jae: Ojop amkaiŋ gebe ôsêlêŋ toatapa masigeŋ atom, ma ojop nêm koclabeŋ gebe
    bu êjô aôm atom. Mago aôm kôsôm gebe ‘Aê gadec, aê têtac gêwiŋ lau jaba ma oc
    jandaŋguc êsêacgeŋ.’
  ksd-ksd: 'Koko una vana ma ra kaum ba pa u vung ra pal a kaum, ma koko ra kongkongim
    na mage; ma u ga biti ka: Pata, i dekdek; tago iau mainge ra umana vaira, ma ina
    murmur diat.'
  tur-YTC: “Ayaklarını çıplak, boğazını susuz bırakma. Ama sen, ‘Boşuna’ dedin. Hayır,
    ben yabancıları sevdim, Ve onların peşinden gideceğim.'
  grc-BRENT: Ἀπόστρεψον τὸν πόδα σου ἀπὸ ὁδοῦ τραχείας, καὶ τὸν φάρυγγά σου ἀπὸ δίψους·
    ἡ δὲ εἶπεν ἀνδριοῦμαι, ὅτι ἠγαπήκει ἀλλοτρίους, καὶ ὀπίσω αὐτῶν ἐπορεύετο.
  ind-AYT: Jagalah kakimu dari tidak bersepatu, dan tenggorokanmu dari rasa haus.
    Akan tetapi, kamu berkata, ‘Tidak ada gunanya! Sebab, aku telah mengasihi orang-orang
    asing, dan aku akan pergi mengikuti mereka.’”
  nya-nya: Iwe usathamange, nsapato zingakuthere kuphazi ndi kukhosi kwako kuwuma
    ndi ludzu. Koma unati, ‘Zamkutu! Ine ndimakonda milungu yachilendo, ndipo ndidzayitsatira.’
  hrv-hrv: 'Čuvaj se da ti noga ne obosi, grlo se ne osuši. A ti kažeš: ''Ne, uzalud
    je! Jer volim strance, i za njima ću ići.'''
  mps-mps: Israel, nage udada biliyu, te tibo god wali pigio. Tiyu, nage sągą dolidali
    weyu, tama naga dogoni mu wa pabuo. Eno te tobage po wai goli, nago te tiwai po
    weyu, ‘Tagala,’ wali, ‘eno Genuai Bidigo po me odogobeo. Eno te gasa bidi hanigo
    god dabe godolo mu ebao. Eno augwali me wali pabo homu ebao,’ dagego te po wai,”
    wali.
  tpi-tpi: Israel, yu no ken ran i go bihainim ol giaman god. Nogut yu bagarapim lek
    bilong yu na nek bilong yu i drai nogut tru. Tasol yu save tok olsem, ‘Maski,
    mi no ken harim tok bilong yu. Mi laikim tumas ol dispela god. Mi no inap lusim
    ol.’”
  dan-1931: 'Spar dog din Fod for Slid, din Strube for Tørst! Dog siger du: “Nej,
    lad mig være! Jeg elsker de fremmede, dem vil jeg holde mig til.”'
  vie-OVCB: 'Khi nào ngươi sẽ ngừng chạy? Khi nào ngươi sẽ thôi mong muốn chạy theo
    các thần? Nhưng ngươi đáp: ‘Vô ích! Tôi đã yêu thích các thần nước ngoài, và bây
    giờ tôi không thể ngừng yêu chúng!’'
  guj-2017: તું તારા પગને ખુલ્લાં તથા તારા ગળાને તૃષિત થવા ન દે. પણ તું કહે છે, “મને
    આશા નથી! જરા પણ નથી, કેમ કે અજાણ્યાઓ પ્રત્યે મેં પ્રીતિ કરી છે અને તેઓની પાછળ
    હું જઈશ.”
  pon-2006A: Israel, ke dehpa kapwangahda nehmw kan, oh kepinweromw en dehr ngalangalada,
    sang ni omw kin pwakipwakih koht teikan. Ke ahpw kin nda, ‘Soh! I sohte kak pwurala.
    I poakepoakelahr koht en liki kan oh I pahn idawehnirailla.’”
  por-BRBSL: '“Não fique com os pés descalços, e sua garganta da sede. Mas você disse:
    “É em vão”. Não, pois eu amei estranhos, e eu irei atrás deles”.'
  cth-cth: Na khok dawk khokkhawm khawm laipalah awm hanh, na adangka hai ke hanh
    naseh. Hatei nang ni na ngaihawi hane awm hoeh toe. Bangkongtetpawiteh, imyin
    hah lung ka pataw teh, a hnuk vah kâbang han, telah na ti.
  twi-twi: Ntu mmirika nkosi sɛ wʼanan ase bɛyɛ kwaterekwa, na wo mene mu bɛyow. Nanso
    wokae se, ‘So nni mfaso! Mepɛ ananafo anyame, na ɛsɛ sɛ midi wɔn akyi.’
  hlt-hlt: Na kho khotling neh na cangtilhmuen khaw, na olrhong te tuihalhnah lamloh
    tuem. Talsae la, “Hlanglak te ka lungnah ngawn pawt dae amih hnukah ka cet kuekluek
    ni,” na ti.
  tbz-SIM: Isidɑyɛɛribɛ kɛ̀ di cokù mɛcɑ̃ɑ̃ ndi nɑɑ̀cɛ̀i bo fɑ̃́ṹtɛ́ kɛ̀ di níí kpeí.
    Kɛ̀ di nɛ́ mɛ̀ ntúmɛ̀ di kpɛti í bomu, kɛ̀ díndi dɔ́ yɛbɔkɛ̀ nyɛ kɛ yó nyɛ ntũ̀.
  msy-2020: Israelia, ia asebar ziaba fɨsɨ ivemar dar gɨn mangan markɨ. Ia kamaghɨn
    damuva, ian dagarir asuaba ti dɨghoraghireghtɨ, ian kuariba bar ia mɨsigham. Ezɨ
    ia ghaze, En ifongiam aser kabar iti, ezɨ e dar gɨn mangɨvɨra ikiam. E nɨn akam
    baraghan aghua.”
  azb-azb: 'Ayaqyalın gəzmə, boğazın susuzluqdan qurumasın. Ancaq sən dedin: ‹Xeyr,
    olmaz! Çünki mən yad allahları sevdim və onların ardınca gedəcəyəm›.'
  eng-DBY: Withhold thy foot from being unshod, and thy throat from thirst. But thou
    saidst, There is no hope; no, for I love strangers, and after them will I go.
  hin-2017: अपने पाँव नंगे और गला सुखाए न रह। परन्तु तूने कहा, ‘नहीं, ऐसा नहीं हो
    सकता, क्योंकि मेरा प्रेम दूसरों से हो गया है और मैं उनके पीछे चलती रहूँगी।’
  wol-KYG: 'Ma ne, buleen daw ba mujje tànki neen ak put gu wow. Ngeen naa: “Bul sonn,
    sopp nanu yàllay doxandéem yi, te ñoom lañuy topp!”»'
  eng-YLT: Withhold thy foot from being unshod, And thy throat from thirst, And thou
    sayest, 'It is incurable, No, for I have loved strangers, and after them I go.'
  eng-WYC-2017: Forbid thy foot from nakedness, and thy throat from thirst; and thou
    saidest, I despaired, I shall not do; for I loved burningly alien gods, and I
    shall go after them.
  eng-WMBB: “Keep your feet from being bare, and your throat from thirst. But you
    said, ‘It is in vain. No, for I have loved strangers, and I will go after them.’
  urd-GVH: ऐ इसराईल, इतना न दौड़ कि तेरे जूते घिसकर फट जाएँ और तेरा गला ख़ुश्क हो
    जाए। लेकिन अफ़सोस, तू बज़िद है, ‘नहीं, मुझे छोड़ दे! मैं अजनबी माबूदों को प्यार
    करती हूँ, और लाज़िम है कि मैं उनके पीछे भागती जाऊँ।’
  rug-rug: Mu lopu va gulata i sari ola nenemu pa hinaqala lamae meke lopu va popa
    ia leomu pana hinata vahesi beku tadi na tie pa popoa seudi. Ba zama tu si goi,
    ‘Lopu boka kekere pule si rau! Ele tataru ni rau sari tamasa karovodi, meke kaqu
    vahesi na va lavati arau si arini.’
  gaz-gaz: Miilla kee kophee malee deemuu irraa, laagaa kee immoo dheebuu irraa eeggadhu.
    Ati garuu, ‘Kun waan abdii hin qabnee dha! Ani waaqota ormaa nan jaalladha; isaan
    faanas nan buʼa’ jette.
  fra-LSG: 'Ne t’expose pas à avoir les pieds nus, Ne dessèche pas ton gosier! Mais
    tu dis: C’est en vain, non! Car j’aime les dieux étrangers, je veux aller après
    eux.'
  gnn-gnn: Nhätha nhe yurru ŋuliŋuruyi märr‐yawaryundja ḏaḏawyundja romŋuru, ga yakana
    biyapulnydja djäl‐ḏumurruyiya waŋarrwu wiripuŋuwunydja? Ga nhenydja ŋuli waŋa
    bitjan warray, ‘Gonha'yurra ŋarranha. Yaka nhe yurru ḻakarama ŋarrakunydja. Ŋarra
    yurru ŋarrakalay yana ŋarra djälyu marrtji, malthun yukurra yurru ŋurukuyinayi
    mulkuruwuna waŋarrwu, ŋurukuyina walalaŋgu ŋarra yukurra ḏukṯukthirrinydja.’”
  yal-yal: Ɛ a liga ɛ yeren ma, alogo ɛ nama xadan, ɛ san yigenla yi lu, min xɔnla
    yi ɛ suxu! Koni ɛ yi a fala, ɛ naxa, ‘A mi lanɲɛ! Bayo ala xɔɲɛne rafan nxu ma,
    nxu waxi bira feni e fɔxɔ ra.’
  haw-1868: E malama oe i kou wawae, o kamaa ole, a me kou puu, o maloo. Aka, olelo
    mai la oe, Make hewa. Oia, ua makemake au i na malihini, a e hahai no au ia lakou.
  arb-NAV: 'صُونِي قَدَمَكِ مِنَ الْحَفَاءِ، وَحَلْقَكِ مِنَ الظَّمَأ، لَكِنَّكِ قُلْتِ:
    لَا جَدْوَى مِنَ الأَمْرِ، فَقَدْ أَحْبَبْتُ آلِهَةً غَرِيبَةً، وَسَأَسْعَى وَرَاءَهَا.'
  ewe-ewe: Mègaƒu du va se ɖe esime wò afɔwo natsi ƒuƒlu, eye wò ve me naƒu kplakplakpla
    o. Gake, ègblɔ be, ‘Mehiã o; melɔ̃ dutamawuwo eya ta ele nam be mati wo yome.’
  eng-LEE: “Prevent thy foot from being unshod, and thy throat from being thirsty;”
    but thou saidst, It is useless; no, for I have loved strangers, and after them
    will I go.
  asm-FB: তুমি তোমাৰ ভৰি পইজাৰ নোহোৱা হবলৈ, আৰু ডিঙিৰ নলী শুকান হবলৈ নিদিবা। কিন্তু
    তুমি কৈছা, “ইয়াত আশা নাই, সমূলি নাই; কিয়নো মই বিদেশীসকলক প্ৰেম কৰোঁ, তেওঁলোকৰেই
    পাছত চলিম!”
  sus-A: وٌ نَشَ فبَتَ بِرَدٍ كُيٍ قْشْ رَ. وٌ وٌ فِمَ نَا وٌ سَنيِ عِفٍلِ رَ، هَلِ
    يٍ شْلِ نَ وٌ مَ. كْنْ وٌ بَرَ ﭑ يَابِ، ‹عَدٍ، مُشُ مُ نْمَ فبِلٍندٍ كُيٍيٍ قْشْ
    رَ. عٍ رَقَن مُشُ مَ، مُشُ وَ مَ كَقُقٍ عٍ رَ.›»
  fra-SBL: '« Empêchez vos pieds d''être nus, et votre gorge de la soif. Mais tu as
    dit : « C''est en vain ». Non, car j''ai aimé des étrangers, et je les suivrai.'
  hbo-hbo: מִנְעִ֤י רַגְלֵךְ֙ מִיָּחֵ֔ף *וּגֹורֹנֵךְ (וּגְרֹונֵ֖ךְ) מִצִּמְאָ֑ה וַתֹּאמְרִ֣י
    נֹואָ֔שׁ לֹ֕וא כִּֽי־אָהַ֥בְתִּי זָרִ֖ים וְאַחֲרֵיהֶ֥ם אֵלֵֽךְ׃
  piu-2006: '@see-verse:JER.002.024'
  kik-kik: Tiga kũhanyũka nginya ũthirĩrwo nĩ iraatũ magũrũ, naguo mũmero waku ũngʼare.
    No wee ũkiuga atĩrĩ, ‘Hatirĩ bata! nĩnyendete ngai cia kũngĩ, na no nginya ndĩciume
    thuutha.’
  fra-NCL: 'Prends garde que ton pied ne se trouve à nu, et que ton gosier ne se dessèche !
    Mais tu dis : « Inutile ! Non, car j’aime les étrangers et j’irai après eux ! »'
  cek-AK: Khok bangkrai ah omsak hmah loe, tui anghaesak hmah, tiah ka thuih; toe
    nang mah, Oephaih om ai, tiah na thuih. To tiah na ai ni, minawk kalah ni ka koeh,
    nihcae hnukah ka bang han, tiah na thuih.
  cuk-cuk: '”Bemar, Israel-dulemar, melle nag-swili be gudii gumar, ar degiile, na
    be dukin naibigumaloed. Melle be-gammu na dinguega be imakmar. Ar be sogsad: ‘¡Suli!
    ¡Geg an na san bargaed! Bur an bab-dummad-baiganbina soged, bur amar-e-nug an
    na odummodii guoed.’'
  uig-CYR: 'И Исраил, бекар жүгүрүп, путуңни аяқсиз, гелиңни уссулуқсиз қилип қойма!
    Лекин сән буниңға: «Яқ! Хам хиял қилма! Чүнки мән бу ят илаһларни яхши көрүп қалдим,
    уларниң кәйнидин маңимән!» — дедиң.'
  tel-2017: నీ పాదాలకు చెప్పులు తొడుక్కుని జాగ్రత్త పడు, నీ గొంతు ఆరిపోకుండా జాగ్రత్తపడు,
    అని నేను చెప్పాను. కాని “నీ మాట వినను, కొత్తవారిని మోహించాను, వారి వెంట వెళ్తాను”
    అని చెబుతున్నావు.
  hat-BSA: 'Kenbe bon fè sou pye ou e mouye gòj ou pou ou pa swaf; men ou te di: ‘Sa
    p ap ka fèt, Non! Paske mwen te fè renmen ak etranje yo; se dèyè yo m ap prale.’'
  kos-kos: Israel, nimet aktotoye niom, Ku lela in paola kapinsrulyom Ke ukweyen god
    ngia. A kom fahk, ‘Mo! Nga tia ku in forla. Nga lungse god saya uh, ac nga fah
    ukwalos.’”
  hbo-WLC: מִנְעִ֤י רַגְלֵךְ֙ מִיָּחֵ֔ף וגורנך מִצִּמְאָ֑ה וַתֹּאמְרִ֣י נוֹאָ֔שׁ ל֕וֹא
    כִּֽי־אָהַ֥בְתִּי זָרִ֖ים וְאַחֲרֵיהֶ֥ם אֵלֵֽךְ׃
  ibo-ibo: Agbala ọsọ ruo mgbe ị ga-agbara ụkwụ efu, mgbe akpịrị ga-akpọ gị nku. Ma
    ị na-asị, ‘O nweghị uru ọ bara. Nʼihi na ahụrụ m chi ndị mba ọzọ nʼanya, aghaghị
    m ịgbaso ha.’
  ory-ory: ‘ତୁମ୍ଭେ ଆପଣା ଚରଣ ପାଦୁକାରହିତ ଓ କଣ୍ଠ ଶୁଷ୍କ ହେବାକୁ ଦିଅ ନାହିଁ; ମାତ୍ର ତୁମ୍ଭେ
    କହିଲ, ଆଉ ଭରସା ନାହିଁ; ନା, କାରଣ ମୁଁ ବିଦେଶୀୟମାନଙ୍କୁ ପ୍ରେମ କରିଅଛି ଓ ମୁଁ ସେମାନଙ୍କର
    ପଶ୍ଚାଦ୍‍ଗାମିନୀ ହେବି।’
  chk-chk: Kopwe tümwünü pwe pecheöm esap malülü ika chiorom esap pwasapwas ren om
    tap me mürin pwal ekoch kot. Nge en ka apasa, ‘Üsap chüen tongeni kulsefäl. Üa
    echeni ekewe koten ekis, üpwe chök tapwela mürir.’
  rop-rop: “Wal yumob Isreil pipul, yumob nomo meigim yumob fut nogud, o meigim yumob
    throut go draiwan brom oldei weshipbat langa olkain drimin. Bat yumob bin tok,
    ‘Nomo! Ai kaan tenbek. Aibin laigim detlot streinjawan drimin, en ai garra kipgon
    lukabat langa olabat.’”
  ukr-1871: 'Здержуй ноги твої, щоб не витоптували обуви, не давай горлу твому томитись
    спрагою. Ти ж кажеш: Не надїйсь, нї! бо я вподобала собі чужих (богів), так і
    бігати му слїдом за ними.'
  deu-1951: 'Halte doch deinen Fuß zurück, daß er nicht bloß wird, und deine Kehle,
    damit sie nicht dürstet! Aber du sprichst: Nein, da wird nichts daraus! Denn ich
    liebe die Fremden, und ihnen will ich nachlaufen!'
  eng-JPS: 'Withhold thy foot from being unshod, and thy throat from thirst; but thou
    saidst: ''There is no hope; no, for I have loved strangers, and after them will
    I go.'''
  srp-1865: 'Èuvaj nogu svoju, da nije bosa, i grlo svoje, da ne žedni. Ali ti veliš:
    od toga nema ništa; ne, jer ljubim tuðe, i za njima æu iæi.'
  lug-lug: Tokooya bigere byo, era tokaza mimiro gyo. Naye n’oddamu nti, “Ebyo bya
    bwereere, sisobola kukyuka, nayagala bakatonda abalala, nteekwa okubanoonya.”
  heb-heb: מנעי רגלך מיחף וגורנך מצמאה ותאמרי נואש לוא כי אהבתי זרים ואחריהם אלך׃
  ben-IRV: তুমি তোমার পা খালি ও তোমার গলা পিপাসিত হওয়া থেকে রক্ষা কর। কিন্তু তুমি
    বলেছ, এটা আশাহীন! না, আমি বিদেশীদের ভালবাসি এবং তাদের পিছনেই যাব!
  pan-pan: ਤੂੰ ਆਪਣੇ ਪੈਰਾਂ ਨੂੰ ਨੰਗੇ ਹੋਣ ਤੋਂ, ਅਤੇ ਆਪਣੇ ਸੰਘ ਨੂੰ ਖੁਸ਼ਕੀ ਤੋਂ ਬਚਾ। ਪਰ ਤੂੰ
    ਆਖਿਆ, ਕੁਝ ਆਸ ਨਹੀਂ, ਮੈਂ ਪਰਦੇਸੀਆਂ ਨੂੰ ਪਿਆਰ ਜੋ ਕੀਤਾ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਜਾਂਵਾਂਗੀ।
  mya-JVB: သင် ၏ခြေ နင်းကို မ ပျက်စေနှင့်။ ရေငတ် ခြင်း အကြောင်းကို မပြုနှင့်ဟုဆိုသော်လည်း
    ၊ သင်ကမြော်လင့် စရာမရှိ၊ အလျှင်းမရှိ။ သူတပါး တို့ကို ငါချစ် ၍ ၊ သူ တို့ နောက်
    သို့ လိုက် မည်ဟု ပြန်ပြော ၏။
  tbg-tbg: Oho, Isarerio, hauri ne kantamaqi viha una variqa avataqi vivaro ni aiqu
    aiha viraro ni aunta aaharaiqiantorave, turo. Te minti turamanta ne kia ti uva
    iriraiti tiha, Qumina are tinavu qioqama terorave. Tinavu antuqavano vo vatanaaka
    variqarama vaivo. Tenavu vika avataqi viha vika quahama nimitarerave, tiarave.
  hmo-hmo: Israela e, dirava koikoidia dekenai do oi heau lao lasi. Namo lasi oiemu
    aena do oi hadikaia unai kara dekenai. Namo lasi oiemu gadona do ia kaukau, bona
    do oi ranu mase? To lau dekenai oi haere, oi gwau, ‘Lasi! Lau giroa mai diba lasi,
    lau ese idau dirava haida lau ura henia vadaeni, bona lau be idia edia murinai
    do lau lao noho.’ ”
  urd-urd: तू अपने पाँव को नंगे पन से और अपने हलक़ को प्यास से बचा। लेकिन तूने कहा,
    'कुछ उम्मीद नहीं, हरगिज़ नहीं; क्यूँकि मैं बेगानों पर आशिक़ हूँ और उन्हीं के पीछे
    जाऊँगी।”
  rus-SYN: 'Не давай ногам твоим истаптывать обувь и гортани твоей - томиться жаждою.
    Но ты сказал: “не надейся, нет! ибо люблю чужих и буду ходить во след их”.'
  bqc-SIM: Ásu àↄ kpálɛkɛńzi e á kyale gɛ́ yaa á gbáu, á kòlo giigagao. Ń
    beeo a mɛ̀ a zɛkɛo, wá ye dii zĩ̀loↄziɛ, sema wà gɛ́má.
  tcz-CHONGTHU: Pathen dangho nung najuilea, kenga lam najot’a chuleh danggo leuva
    nalheile chu itih nangah ding hitam? Ahinlah nangin naseiyin,”Keiman gamdang pathen
    ho kalungset in, chuleh amaho nung kajuihi ngapong e,” nati.
  mar-mar: तू आपल्या पायांना अनवाणी होण्यापासून आणि तुझ्या गळ्याला तृषीत होण्यापासून
    आवरून धर. पण तू म्हणतेस, आशा नाही, नाही, मी परक्यांवर प्रीती केली आहे आणि मी त्यांच्या
    मागे जाईलच.
  qub-qub: 'Israelcuna, gamcunaga ama juc dioscunata adurayta ashiynachu. Gala-chaquilla
    cörrerga chaquiquita tacacunquimanmi. Alläpa cörricacharga yacunanquipämi. Chayno
    niptëpis gamcunaga nirayqui: ‹Imanäshätaj ari. Nogaga jäpa dioscunatami amatar
    cuyä. Paycunawanmi aywacö› nir.'
  bqp-bqp: Bɛɛ Isirelibɑ, nɑ nɛɛ, i ku bũnu gɑsiri sere bɛɛn bɑrɑnu nu diirɑ, kpɑ
    nim nɔru gu bɛɛ go. Adɑmɑ i ǹ wure. Mɑ i nɛɛ, n ǹ koorɔ, domi niyɑ i kĩ, i ko
    mɑɑ nu swĩi i sɑ̃wɑ.
  hat-hat: 'Izrayèl, manyè sispann! W''ap plede fatige janm ou yo! Gòj ou ap fin chèch!
    Men w''ap di: Non! M'' pa kab fè anyen pou sa! Mwen renmen bondye lòt nasyon yo.
    Fòk m'' al dèyè yo.'
  eng-BSB: You should have kept your feet from going bare and your throat from being
    thirsty. But you said, ‘It is hopeless! For I love foreign gods, and I must go
    after them.’
  eng-WEBPB: “Keep your feet from being bare, and your throat from thirst. But you
    said, ‘It is in vain. No, for I have loved strangers, and I will go after them.’
  kbq-kbq: Hagi tamagra Israeli vahe'mota, tamagareta havi anumzante'ma vano nehazageno
    tamanankemo'ma hagagema nehia zana nazupa atregahaze? Hianagi tamagra huta, havi
    anumzama avesima nenteta amage'ma nentona zana otregahunanki, kagra kea osunka
    manio huta Nagrikura nehaze.
  nhe-BL: '“¿Para tlen ax inquintlahuelcahuaj nopa totiotzitzi? Pero inisraelitame
    inquiijtohuaj: ‘Amo xisiyahui xicamati ica tojuanti. Ax tleno hueli tijchihuase
    pampa tojuanti tlahuel tiquinixtocaj huan tiquinicnelíaj inintotiotzitzi nopa
    sequinoc tlaltini. Huajca ax hueli tiquintlahuelcahuase.’'
  gub-BL: Teko Izaew izuapyapyr wà. Pema'emua'u katu nehe. Nezewe mehe napezepyapi
    kwaw nehe. Ta'e peata tetea'u amo tupàn a'ua'u wanekar pà pe xe. Pema'emua'u katu
    nehe. Nezewe mehe pe'az na'ixinigahy kwaw nehe. — Nan, peze peiko. — Nezewe rehe
    we aha putar tupàn a'ua'u amo ywy rehe har wanekar pà ihe nehe, ta'e azamutar
    katu ihe wà xe, peze peiko.
  eng-DRA: 'Keep thy foot from being bare, and thy throat from thirst. But thou saidst:
    I have lost all hope, I will not do it: for I have loved strangers, and I will
    walk after them.'
