    nia gamu sa Qua tinago pude variva maledere koa Rau.
  gaz-gaz: Ani akka isin ija ishee nyaattanii midhaan isheetti gammaddaniif gara lafa
    gabbataatti isin fideera. Isin garuu dhuftanii biyya koo xureessitan; handhuuraa
    koos akka jibbamu gootan.
  fra-LSG: Je vous ai fait venir dans un pays semblable à un verger, Pour que vous
    en mangiez les fruits et les meilleures productions; Mais vous êtes venus, et
    vous avez souillé mon pays, Et vous avez fait de mon héritage une abomination.
  gnn-gnn: bala ŋarra wapmaraŋalana walalanha dhipalana dhapirrklilina wäŋalili wal'ŋu,
    märr walala yurru yukurra märr‐bakthun maranhuyu nhina dhiyalana ŋatha‐guḻku'mirriŋurana
    wäŋaŋura. Yurru walalanydja yätjkuŋala warray baḏuwaḏuyurruna dhuwalayi wäŋanha
    ŋuriŋi warray walalaŋgalay yätjthu warray romdhu, dhuwalayinydja wäŋa ŋunhi ŋarra
    wekaŋala walalaŋgu ŋarrapi.
  yal-yal: N bata fa ɛ ra yamana faɲini alogo ɛ xa wudi bogi faɲine don. Koni, ɛ bata
    fa, ɛ fa n ma yamanan naxɔsi ɛ yi n kɛɛn findi se xɔsixin na.
  haw-1868: A lawe mai au ia oukou maloko o ka aina ai nui i ai oukou i kolaila hua,
