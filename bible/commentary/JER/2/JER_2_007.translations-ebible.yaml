  arb-NAV: وَأَتَيْتُ بِكُمْ إِلَى أَرْضِ خَيْرَاتٍ لِتَسْتَمْتِعُوا بِأَكْلِ ثِمَارِهَا
    وَطَيِّبَاتِهَا. وَلَكِنَّكُمْ عِنْدَمَا دَخَلْتُمُوهَا نَجَّسْتُمْ أَرْضِي وَجَعَلْتُمْ
    مِيَراثِي رِجْساً.
  ewe-ewe: Mekplɔ mi va anyigba si nyoa nu la dzi be miaɖu eƒe kutsetsewo kple eƒe
    nu nyuiwo, gake mieva do gu nye anyigba eye miewɔ nye domenyinu wòzu ŋunyɔnu.
  eng-LEE: And I brought you into the land of fruitful fields, to eat its fruit and
    its goodly products; but ye came and ye made unclean my land, and my heritage
    ye rendered an abomination.
  asm-FB: মই তোমালোকক এখন উদ্যানময় দেশলৈ, তাৰ ফল আৰু উত্তম উত্তম বস্তু ভোজন কৰিবলৈ
    আনিছিলোঁ, কিন্তু যেতিয়া তোমালোকে সোমালা, তেতিয়া তোমালোকে মোৰ দেশ অশুচি কৰিলা
    আৰু মোৰ আধিপত্য ঘিণলগীয়া কৰিলা।
  sus-A: ﭑ بَرَ وٌ شَنِن بْشِ قَنيِ مَ، عَلَكٌ وٌ شَ بَلٌي قَنيِ سْتْ. كْنْ وٌ تٌ
    قَ، وٌ بَرَ ﭑ مَ بْشِ قِندِ يِرٍ سّنِيّنتَرٍ رَ، وٌ بَرَ قٍ شْنشِ رَبَ نَا ﭑ دّننَشّ
    قِشِ وٌ مَ كّ رَ.
  fra-SBL: Je vous ai fait entrer dans un pays abondant. pour manger ses fruits et
    ses bienfaits ; mais quand vous êtes entrés, vous avez souillé mon pays, et ont
    fait de mon héritage une abomination.
  hbo-hbo: וָאָבִ֤יא אֶתְכֶם֙ אֶל־אֶ֣רֶץ הַכַּרְמֶ֔ל לֶאֱכֹ֥ל פִּרְיָ֖הּ וְטוּבָ֑הּ
    וַתָּבֹ֙אוּ֙ וַתְּטַמְּא֣וּ אֶת־אַרְצִ֔י וְנַחֲלָתִ֥י שַׂמְתֶּ֖ם לְתֹועֵבָֽה׃
  piu-2006: '@see-verse:JER.002.006'
  kik-kik: Nĩndamũrehire bũrũri mũnoru, nĩguo mũrĩĩage matunda maguo, na mwĩgune na
    indo ciakuo iria njega. No inyuĩ muokire, mũgĩthaahia bũrũri wakwa na mũgĩtũma
    igai rĩakwa rĩthũũrwo mũno.
  fra-NCL: Et je vous ai fait venir dans un pays semblable à un verger, pour en manger
    les fruits et les biens, et, une fois entrés, vous avez souillé mon pays, et fait
    de mon héritage une abomination.
  cek-AK: Thingthai hoi hoihhaih to caak hanah, long kahoih prae ah kang caeh o haih;
    toe na kun o naah kai ih long to nam hnong o sak, kai ih qawk doeh panuet kaom
    ah na sak o.
  cuk-cuk: Napa-gadi-ibmar-sanmakedse ani an bemar-sealid, bemar agi ibmar-san gunmalagar,
    degi, e-ibmarmar-nuegan gunmalagar. Degi-inigwele, bemar an-yalase-nonimargua,
    be an-yala oichononimalad. Ib-isganaga be an-yala imaksamalad.
  uig-CYR: Мән силәрни мевиси һәм молчилиғидин һозурлиниш үчүн мунбәт бир зиминға
    елип кәлгәнмән; силәр келип зиминимни булғидиңлар, Мениң мирасимни жиркиничлик
    бир нәрсигә айландуруп қойдуңлар.
  tel-2017: ఫలవంతమైన దేశంలోకి మిమ్మల్ని తీసుకువచ్చి దాని పంటను, దానిలోని శ్రేష్ఠమైన
    పదార్థాలను తినేలా చేశాను. అయితే మీరు నా దేశాన్ని అపవిత్రం చేసి నా వారసత్వాన్ని
    హేయపరిచారు.”
  hat-BSA: Mwen te mennen ou antre nan yon peyi fètil pou manje fwi li ak bon bagay
    li yo. Men nou te vini, e nou te souye peyi Mwen an ak eritaj Mwen an, nou te
    fè li vin abominab.
  kos-kos: Nga usalosme nu in sie facl kasrup ac wo fohk we, Elos in insewowo ke kosrani
    we ac ke ma wo pac saya. A elos tuh akkolukyela facl sik; Elos akfohkfokyela facl
    se su nga sang nu selos.
  hbo-WLC: וָאָבִ֤יא אֶתְכֶם֙ אֶל־אֶ֣רֶץ הַכַּרְמֶ֔ל לֶאֱכֹ֥ל פִּרְיָ֖הּ וְטוּבָ֑הּ
    וַתָּבֹ֙אוּ֙ וַתְּטַמְּא֣וּ אֶת־אַרְצִ֔י וְנַחֲלָתִ֥י שַׂמְתֶּ֖ם לְתוֹעֵבָֽה׃
  ibo-ibo: Ọ bụ m kpọbatara unu nʼala na-amị ọtụtụ mkpụrụ, ka unu rie ihe dị ukwuu
    na ihe dị mma si nʼime ya. Ma unu bara merụọ ala m unu mere ihe nketa m ka ọ ghọọ
    ihe arụ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଯେପରି ଫଳ ଓ ଅତ୍ୟୁତ୍ତମ ଦ୍ରବ୍ୟ ଭୋଜନ କରିବ, ଏଥିପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ
    ଏକ ଅତି ଉର୍ବରା ଦେଶକୁ ଆଣିଲୁ; ମାତ୍ର ତୁମ୍ଭେମାନେ ପ୍ରବେଶ କରି ଆମ୍ଭ ଦେଶକୁ ଅଶୁଚି ଓ ଆମ୍ଭ
    ଅଧିକାରକୁ ଘୃଣାସ୍ପଦ କଲ।
  chk-chk: Ngang üa emwenirelong lon eu fanü mi fokun res, pwe repwe pwapwa le mongö
    uan o pwapwaiti ekewe mettoch mi mürina lon. Nge lupwen ra tolong lon, ra alimengaua
    fanüei o föri pwe fanüei epwe anioput.
  rop-rop: Aibin bringimap olabat langa det gudbala kantri wulijim olabat gin jidan
    gudbinjiwei garram detmatj daga en olkain gudbala ting du. Bat olabat nomo bin
    lukaftumbat main kantri. Deibin rabishim main kantri weya aibin gibit langa olabat.
  ukr-1871: І я вас увів у землю плодющу, щоб ви живились її вроджаєм і добром її;
    а ви ввійшли та й зʼогидили землю мою, й зробили гидотою наслїддє моє.
  deu-1951: Und ich brachte euch in das fruchtbare Land, damit ihr dessen Früchte
    und Güter genießet; da seid ihr hingegangen und habt mein Land verunreinigt und
    mein Erbteil zum Greuel gemacht.
  eng-JPS: And I brought you into a land of fruitful fields, to eat the fruit thereof
    and the good thereof; but when ye entered, ye defiled My land, and made My heritage
    an abomination.
  srp-1865: I kad vas dovedoh u zemlju rodnu da jedete rod njezin i dobra njezina,
    došavši oskvrniste zemlju moju i od našljedstva mojega naèiniste gad.
  lug-lug: Ne mbaleeta mu nsi engimu, mulye ebibala byamu n’ebintu ebirungi. Naye
    bwe mwajja ne mwonoona ensi yange, ne mufuula omugabo gwange ekivume.
  heb-heb: ואביא אתכם אל ארץ הכרמל לאכל פריה וטובה ותבאו ותטמאו את ארצי ונחלתי שמתם
    לתועבה׃
  ben-IRV: কিন্তু আমি তোমাদের এই ফলবান দেশে এনেছিলাম, যেন তোমরা এখানকার ফল ও ভাল ভাল
    জিনিস খেতে পার! অথচ তোমরা এসে আমার দেশকে অশুচি করেছ; তোমরা আমার অধিকারকে জঘন্য
    করে তুলেছ!
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਵਧੀਆ ਧਰਤੀ ਵਿੱਚ ਲਿਆਂਦਾ, ਭਈ ਤੁਸੀਂ ਉਹ ਦੇ ਮੇਵੇ ਅਤੇ ਚੰਗੇ ਪਦਾਰਥ ਖਾਓ,
    ਪਰ ਤੁਸੀਂ ਵੜ ਕੇ ਮੇਰੀ ਧਰਤੀ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ, ਅਤੇ ਮੇਰੀ ਮਿਰਾਸ ਨੂੰ ਘਿਣਾਉਣਾ ਕੀਤਾ।
  mya-JVB: ဝပြော သော ပြည် ၏အသီးအနှံ ဆီဥ ဆီကြည်ကို စား စေခြင်းငှါ သင် တို့ကို ငါဆောင်
    သွင်း၍၊ သင်တို့သည် ဝင်စား သောအခါ ၊ ငါ့ ပြည် ကို ညစ်ညူး စေ၍ ၊ ငါ ၏အမွေ ကို ရွံရှာ
    ဘွယ်ဖြစ် စေကြသည်တကား။
  tbg-tbg: Te vi vatara mini ke, ni kaivaqaukavara ntita vare ani, vuru koqe vata
    vainaini kaunarave. Vikara koqe kara utuke naate, turamanta vika te nimuna vatara
    qoraiqama kaarave. Vika qora kaiqave qora okarave auti variavaro ti vata viva
    qoraiqama virave.
  hmo-hmo: Unai gabu dikana dekena amo lau hakaudia mai, ela bona tano namona gabuna
    dekenai. Lau ura unai tano ena anina, bona ena gau namodia haida do idia moalelaia,
    to idia ese lauegu tano idia hadikaia. Lau ese unai tano idia dekenai lau henia,
    to idia ese idia hamiroa.
  urd-urd: और मैं तुम को बाग़ों वाली ज़मीन में लाया कि तुम उसके मेवे और उसके अच्छे
    फल खाओ; लेकिन जब तुम दाख़िल हुए, तो तुम ने मेरी ज़मीन को नापाक कर दिया और मेरी
    मीरास को मकरूह बनाया।
  rus-SYN: И Я ввел вас в землю плодоносную, чтобы вы питались плодами ее и добром
    ее; а вы вошли и осквернили землю Мою, и достояние Мое сделали мерзостью.
  bqc-SIM: Ma suńnↄ tↄↄlɛ táaedeu la, aaliↄ a libɛↄ ble ń a pↄmaaↄ. Kɛ́ aa kà,
    aa ma bùsu gbãlɛ̀, aa tò à gↄ̃̀ pↄ́ pↄ́ má yeio ũ.
  tcz-CHONGTHU: Keiman nangho, kateppih bangin, gamleiset phatah leh gamga chu nalut
    phat’un thet umtah in nasuboh tauvin ahi.
  mar-mar: पण मी तुम्हास कर्मेलाच्या भूमीत आणले ह्यासाठी की तुम्ही तिचे फळ आणि इतर
    चांगल्या गोष्टीं खाव्या. तरीही तुम्ही माझी ही भूमी विटाळवीली, तुम्ही माझा वारसा
    घृणास्पद केला.
  qub-qub: Nogami gamcunata pushamurä ima-aycapis wayunan partiman, cay particho wayushan
    frütacunata micunayquipaj, chaycho ima-ayca alli wayojcunatapis micunayquipaj.
    Ichanga gamcuna chayaycamur alli chacräta ganrachishcanqui. Gamcunaga ticrachishcanqui
    cay nasyun quiquëpa caycaptin fiyupa melanäcunäpaj.
  bqp-bqp: Yen biru, u kɑ bu dɑ mi tem gem wɑ̃ɑ, kpɑ bu kɑ mɛn dɑ̃ɑ bii duronu kɑ
    mɛn dĩɑ geenu di. Adɑmɑ ye bɑ turɑ mi, bɑ tem mɛ sɑnkɑ, bɑ mu disi doke.
  hat-hat: Mwen fè nou antre nan yon peyi kote ki gen bèl jaden pou nou te ka manje
    tout bon rekòt ak tout lòt bon bagay li yo. Men, lè nou rive ladan l', nou pa
    respekte peyi a. Nou fè peyi mwen te ban nou an tounen yon peyi ki ban m' degoutans.
  eng-BSB: I brought you into a fertile land to eat its fruit and bounty, but you
    came and defiled My land, and made My inheritance detestable.
  eng-WEBPB: I brought you into a plentiful land to eat its fruit and its goodness;
    but when you entered, you defiled my land, and made my heritage an abomination.
  kbq-kbq: Hagi Nagra tamagrira tamavre'na masaven tretre mopafina ogeta knare'nare
    ne'zana neneta zafa raganena ne'naze. Hianagi tamagra Nagri mopafima enemanita
    hinimnage avu'avaza huta mopa eri pehena hu'naze. Ana hazageno erisantima haregahazema
    hu'na tami'noa mopamo'a Nagri navurera hinimna vu'ne.
  nhe-BL: “Quena, na niquinhualicac imohuejcapan tatahua nochi nopa ojtli hasta niquincalaqui
    ipan se tlali tlen tlahuel tlaeliltía para ma quicuaca nochi tlen nopano eli.
    Pero yajuanti hualajque huan quisoquihuijque notlal ica nochi tlamantli tlajtlacoli.
    Huan queja nopa quichijque notlal ax tlapajpactic noixpa.
  gub-BL: Arur ywy ikatu ma'e rehe ihe wà. — Uzutym putar ma'e wà nehe, u'u putar
    wemipo'o kwer wà nehe, a'e wanupe. U'u putar ma'e a'e ywy rehe har ikatu wera'u
    ma'e wà nehe no. Nezewe rehe we ur heywy imuaiw pà wà. Uzapo ywy heremimono kwer
    purumuhuhuk kar haw romo wà.
  eng-DRA: 'And I brought you into the land of Carmel, to eat the fruit thereof, and
    the best things thereof: and when ye entered in, you defiled my land, and made
    my inheritance an abomination.'
