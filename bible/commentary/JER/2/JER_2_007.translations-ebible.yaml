    gamêŋ tau su naŋ, agôm dabuŋ tau paliŋ ma agôm ŋoc nomlênsêm kêtu gêŋ alôb-alôb.
  ksd-ksd: Ma iau ga agure vaolo pa avat ta ra gunan i tup ia ra magit tana, upi avat
