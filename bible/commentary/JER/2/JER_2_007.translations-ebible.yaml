  eng-WYC-2017: And I brought you into the land of Carmel, that ye should eat the
    fruit thereof, and the goods thereof; and ye entered, and defouled my land, and
    setted mine heritage into abomination.
  eng-WMBB: I brought you into a plentiful land to eat its fruit and its goodness;
    but when you entered, you defiled my land, and made my heritage an abomination.
  urd-GVH: मैं तो तुम्हें बाग़ों से भरे मुल्क में लाया ताकि तुम उसके फल और अच्छी पैदावार
    से लुत्फ़अंदोज़ हो सको। लेकिन तुमने क्या किया? मेरे मुल्क में दाख़िल होते ही तुमने
    उसे नापाक कर दिया, और मैं अपनी मौरूसी मिलकियत से घिन खाने लगा।
  rug-rug: Arau turaṉa nuquruni gamu koasa popoa masuruna pude henai sari vuvua meke
