  eng-WEBU: I brought you into a plentiful land to eat its fruit and its goodness;
    but when you entered, you defiled my land, and made my heritage an abomination.
  wal-wal: Intte appe teeraanne lo77obaa maana mala, taani inttena aradda biittau
    ehaas; shin intte yiidi, ta biittaa tunissidetanne tana sheneyiyaabaa oottideta.
  spa-PDDPT: Yo los introduje en una tierra fructífera para que comieran sus frutos
    y delicias. Pero cuando ustedes entraron, contaminaron mi tierra y convirtieron
