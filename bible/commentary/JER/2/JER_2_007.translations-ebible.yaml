    μου ἔθεσθε εἰς βδέλυγμα.
  ind-AYT: Aku membawamu ke suatu negeri yang subur, untuk menikmati buah-buah dan
    hal-hal baik yang dimilikinya. Akan tetapi, ketika kamu masuk, kamu menajiskan
    tanah-Ku dan menjadikan milik pusaka-Ku suatu kekejian.
  nya-nya: Ndinakufikitsani ku dziko lachonde kuti mudye zipatso zake ndi zabwino
