  tur-YTC: “Meyvesini ve iyiliğini yemeniz için Sizi bereketli bir diyara getirdim;
    Ama siz girince ülkemi kirlettiniz, Ve mirasımı iğrenç bir şey haline getirdiniz.
  grc-BRENT: Καὶ ἤγαγον ὑμᾶς εἰς τὸν Κάρμηλον, τοῦ φαγεῖν ὑμᾶς τοὺς καρποὺς αὐτοῦ,
