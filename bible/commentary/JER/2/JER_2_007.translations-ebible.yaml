  vie-OVCB: Khi Ta đưa các ngươi vào vùng đất phì nhiêu đầy hoa quả, các ngươi ăn
    trái, hưởng lộc thỏa thuê, nhưng các ngươi đã làm ô uế đất Ta và phá hủy sản nghiệp
    mà Ta đã hứa cho các ngươi.
  guj-2017: હું તમને ફળદ્રુપ ભૂમિમાં તેનું ફળ તથા તેની ઊપજ ખાવા માટે લાવ્યો! પણ તમે
    તેમાં પ્રવેશ કરી અને મારી ભૂમિને અશુદ્ધ કરી તથા મારા વારસાને તિરસ્કારપાત્ર બનાવી
    દીધો!
  pon-2006A: I ahpw kahluwairaildohng nan sahpw kaselel ehu, pwe re en nsenamwahuki
