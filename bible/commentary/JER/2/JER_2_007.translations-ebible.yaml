    pretvoriste.
  mps-mps: Eno te bulai wąį dabe odasa asiyu, te olo tǫ bulu tagalama, tama eno
    augwali te wiegi yai ili elalubo tǫba odasa asai. Tama megi dage te tǫde bidibao,
    te dage Israel te wiegi yai nai sela tuyu, te wiegi yai nai elalubo digi bidibao.
    Tiali goli, dage eno te tǫde bidibadi, dagego te dwai kugumini yai kolesaga ebao,
    te eno dageba mani tǫ te eno gedude dwai nai mu pedalubao,” wali.
  tpi-tpi: Mi bringim ol tumbuna i lusim dispela ples nating, na mi kisim ol i kam
    long dispela gutpela graun i gat gris. Na nau yupela i stap long dispela graun,
