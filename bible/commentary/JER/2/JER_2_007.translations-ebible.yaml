  tbz-SIM: Míì di kɔ̀tɛnɛ̀ní kɛ di kɑ̀nnɛ kɛtennɑtikɛ̀, kɛ̀ di bo nyo ntidisɑ̀ɑ̀tì,
    kɛ̀ di nɛ́ tɑ nh ɛì kɛ dì sĩ̀nkùnnɛ, kɛ dì cɑ̀kɛ, kɛ̀ dì nɑɑ́ nyisɔkɛ.
  msy-2020: Kɨ ian inazir afeziaba inigha nguazir aghuir dagheba deravɨram aghuir
    kamɨn me arɨki. Ezɨ ia an ikia dagher aghuiba ko ter ovɨzir aghuiba apa bar akonge.
    Egha dughiar ia nan nguazimɨn itim, ia an ikia arazir kurar bar kuribagh ami,
    egha ia nguazir kɨ ia ganɨngizir kam gamizɨ, a nan damazimɨn bizir bar mɨzezimɨn
    mɨn oto.
  dop-dop: Anɩ mɑ́ kɔnnɑ-mɛɣɛ tɛtʋ nti tǝ wɛ ɩsɩɩ tɩɩŋ tɑɑlɛ tɔ tǝ tɑɑ sɩ ɩ́ tɔɣɔ
    tǝ pee nɑ tǝ kʋlʋlʋm kʋpɑm. Amɑ ɩ́ kɔmɑ ɩlɛnɑ ɩ́ pilisi mɑ tɛtʋ nɑ ɩ́ pǝsɩ mɑ
    nyǝm kɛ ɑcɑɑlǝtʋ pʋlʋpʋ.
  azb-azb: Mən sizi bərəkətli torpağa gətirdim ki, Onun meyvələrindən və nemətlərindən
    dadasınız. Ancaq siz oraya girən kimi torpağımı murdar etdiniz, Mülkümü iyrənc
    bir yerə çevirdiniz.
  eng-DBY: And I brought you into a fruitful land, to eat the fruit thereof and the
    good thereof; and ye entered and defiled my land, and made my heritage an abomination.
  hin-2017: और मैं तुम को इस उपजाऊ देश में ले आया कि उसका फल और उत्तम उपज खाओ; परन्तु
    मेरे इस देश में आकर तुम ने इसे अशुद्ध किया, और मेरे इस निज भाग को घृणित कर दिया
    है।
  wol-KYG: Ma indi leen suuf su nangu, ngir leel leeni meññeefam aki ngëneelam. Ngeen
    dikk sobeel sama suuf sii, ba sama céru suuf si siblu.
  eng-YLT: Yea, I bring you in to a land of fruitful fields, To eat its fruit and
    its goodness, And ye come in and defile My land, And Mine inheritance have made
