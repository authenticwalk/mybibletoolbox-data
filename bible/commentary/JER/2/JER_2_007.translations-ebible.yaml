verse: JER.002.007
translations:
  mal-C: ഞാൻ നിങ്ങളെ ഫലഭൂയിഷ്ഠമായ ഒരു ദേശത്തേക്ക് അവിടത്തെ ഫലവും നന്മയും അനുഭവിക്കാൻ
    കൊണ്ടുവന്നു. എന്നാൽ നിങ്ങൾ വന്ന് എന്റെ ദേശം അശുദ്ധമാക്കുകയും എന്റെ ഓഹരി അറപ്പുള്ളതാക്കുകയും
    ചെയ്തു.
  deu-TKW: Dann aber brachte ich euch in das fruchtreiche Land, damit ihr seine Früchte
    und seine Güter genösset; aber als ihr hineingelangt wart, verunreinigtet ihr
    MeinLand und machtet mein Besitztum zu einem Greuel.
  lin-lin: Namemaki bino na mokili oyo mabele na yango ebotaka malamu mpo ete bolia
    mbuma na yango ya kitoko ; kasi boyaki nde kokomisa mokili na Ngai mbindo mpe
    kokomisa libula na Ngai eloko ya nkele.
  eng-LSV: Indeed, I bring you into a land of fruitful fields, || To eat its fruit
    and its goodness, || And you come in and defile My land, || And have made My inheritance
    an abomination.
  eng-GNV: 'And I brought you into a plentifull countrey, to eat the fruit thereof,
    and the commodities of the same: but when yee entred, yee defiled my land, and
    made mine heritage an abomination.'
  eng-WEBSTER: And I brought you into a plentiful country, to eat the fruit of it,
    and the goodness of it; but when ye entered, ye defiled my land, and made my heritage
    an abomination.
  nhw-BL: “Quena, na niquinhualicac amohuejcapan tatahua nochi nopa ojtli hasta niquincalaqui
    ipan se tlali catli tlahuel tlaeliltía para ma quicuaca nochi catli nopona eli.
    Pero inijuanti hualajque huan quisoquihuijque notlal ica nochi tlamantli tlajtlacoli.
    Huan quej nopa quichijque notlal amo tlapajpactic noixpa.
  swh-ONEN: Niliwaleta katika nchi yenye wingi wa vitu ili mpate kula matunda yake
    na utajiri wa mazao yake. Lakini mkaja na kuinajisi nchi yangu, na kuufanya urithi
    wangu chukizo.
  bba-bba: Yen biru, u kɑ bu dɑ mi tem ɡem wɑ̃ɑ, kpɑ bu kɑ mɛn dɑ̃ɑ bii duronu kɑ
    mɛn dĩɑ ɡeenu di. Adɑmɑ ye bɑ turɑ mi, bɑ tem mɛ sɑnkɑ, bɑ mu disi doke.
  eng-KJVCPB: And I brought you into a plentiful country, to eat the fruit thereof
    and the goodness thereof; but when ye entered, ye defiled my land, and made mine
    heritage an abomination.
  luo-luo: Ne akelou e piny momewo mondo ucham olembege kod nyak mage momewo. To ne
    ubiro mi unjawo pinya kendo umiyo girkeni maga obedo gima odwanyore.
  meu-meu: Lau ese aniani momo tanona lalonai na hakaumui vareai, ena au-huahua bona
    ena ḡau namodia ba moalelai totona. A umui o raka vareai negana ai egu lano o
    hamiroa, bona lau ahugu emui ai na ḡau dika-rohorohona ai o halaoa.
  npi-ULB: तर मैले तिमीहरूलाई कर्मेलको फल र अन्य असल खानेकुराहरू खान त्‍यस देशमा ल्याएँ
    । तापनि जब तिमीहरू आयौ, तिमीहरूले मेरो देशलाई दुषित पार्‍यौ । तिमीहरूले मेरो उत्तराधिकारलाई
    घृणित बनायौ ।
  yor-yor: Èmi mú yín wá sí ilẹ̀ ọlọ́ràá láti máa jẹ èso ibẹ̀ àti ọrọ̀ rẹ̀, ṣùgbọ́n
    ẹ̀yin wọ inú rẹ̀, ẹ sì bà á jẹ́, ẹ sì sọ ogún mi di ohun ìríra.
  pes-OPCB: و آنها را به سرزمینی حاصلخیز آوردم تا از محصول و برکات آن برخوردار شوند؛
    اما ایشان آنجا را به گناه و فساد کشیدند و میراث مرا به شرارت آلوده ساختند.
  tgl-ULB: Ngunit dinala ko kayo sa lupain ng Carmel upang kainin ang mga bunga nito
    at iba pang mga magagandang bagay! Ngunit nang dumating kayo, dinungisan ninyo
    ang aking lupain, ginawa ninyong kasuklam-suklam ang aking mana!
  cbu-NT: Nuwcha ningeem tsap kizpur wanasirip, wanus zapan katungpana aturi, machtarangashina.
    Itaru, siysa kusarangus, nuwaa tsapuni wanasireetstaa tayutaritarangsa. Ashirangus,
    nuwaa tsapuni itsachtarangus, nda anoo kis napkina.
  hui-hui: Tínaga mamali uruni dindi ko ogoni wahalu dindi homogo mbirale bibahende
    anda hai holene o ngagoria haru ibirugoni. Áyu Isaraele wali agali tí dindi bayale
    ogoria howa tomo bayalebi mbirale bibahende bayale wiarubi karulapeore wuwa kamigoni.
    Anigo tígua dindi bayale ngirugoria howa mana ko ngubi nagalone wiaru biaabo halu
    dindi bayale i̱nime tí ngirugobi i̱ninaga deni mo nagalone bu hinalu mo ngubia
    harimi.
  mya-mya: ငါ​သည်​သူ​တို့​အား​မြေ​သြ​ဇာ​ကောင်း​မွန်​သော ပြည်​သို့​အ​သီး​အ​နှံ​နှင့်
    အ​ခြား​မွန်​မြတ်​သည့်​အ​စား​အ​စာ​များ​ကို စား​သောက်​စေ​ရန်​ခေါ်​ဆောင်​ခဲ့​၏။ သို့​ရာ​တွင်​သူ​တို့​သည်​ငါ့​ပြည်​ကို​ဖျက်​ဆီး​ပစ်​ကြ​၏။
    သူ​တို့​အား​ငါ​ပေး​သည့်​ပြည်​ကို​ညစ်​ညမ်း​စေ​ကြ​၏။
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ས་བཅུད་འཛོམས་པའི་གནས་སུ་ཁྲིད་དེ། ཁྱོད་ཚོས་དེའི་ནང་གི་ཤིང་ཏོག་དང་ཟས་མཆོག་སྤྱོད་པར་བྱས་ནའང་།
    ཁྱོད་ཚོ་གནས་དེ་རུ་སླེབས་པ་ཙམ་གྱིས་བདག་གི་ཡུལ་ནི་མི་གཙང་བར་བཟོས་པ་དང་། བདག་གི་ནོར་སྐལ་ནི་ཞེན་ཁ་ལོག་པ་ཞིག་ཏུ་བཅོས་པ་ཡིན་ནོ།
    །
  sna-sna: Ndakakupinzai munyika yakaorera kuti mudye zvibereko zvayo nezvakanaka
    zvayo. Asi makasvika mukasvibisa nyika yangu, mukaita nhaka yangu kuti ive chinhu
    chinonyangadza.
  spa-BLM: Te traje a una tierra abundante para comer sus frutos y sus bondades; pero
    cuando entraste, profanaste mi tierra, y han hecho de mi herencia una abominación.
  cac-cac: A in ix vac'och eb' d'a lum te yax sat tic, b'aj te ay tas vach' syab'lej
    eb'. Palta a exxo yin̈tilal ex eb' tic, ex cajan ex d'a sat in luum tic, ix eyixtejb'at
    luum yuj e chucal, yuj chi' maxtzac scha in c'ol jun in luum tic.
  swh-ULB: Lakini nilwaleta katika nchi ya Kameli, ili mle matunda yake na vitu vingine
    vyema! Lakini mlipokuja, mliitia unajisi nchi yangu, mliufany urithi wangu kuwa
    chukizo!
  bel-bel: І Я ўвёў вас у зямлю плодную, каб вы карміліся пладамі яе і дабром яе;
    і вы ўвайшлі і апаганілі зямлю Маю, і набытак Мой зрабілі мярзотаю.
  deu-ELBBK: Und ich brachte euch in ein Land der Fruchtgefilde, um seine Frucht und
    seinen Ertrag zu essen; und ihr kamt hin und verunreinigtet mein Land, und mein
    Erbteil habt ihr zum Gräuel gemacht.
  mbb-OT: Mid-uwit ku sikiyu ziyà te meupiya he tanà su wey niw mepulusi is meupiya
    he menge sebpet kayi. Iyan, hein nekeuma kew zuen, pinaaǥi te menge salè niw,
    midremerikan niw haazà is tanà he ǥaked ku, ne midhimu niw heini he utew meremerik.
  mal-2015: ഞാൻ നിങ്ങളെ ഫലവത്തായോരു ദേശത്തു അതിന്റെ ഫലവും ഗുണവും അനുഭവിപ്പാൻ കൂട്ടിക്കൊണ്ടുവന്നു;
    എന്നാൽ അവിടെ എത്തിയ ശേഷം നിങ്ങൾ എന്റെ ദേശത്തെ അശുദ്ധമാക്കി എന്റെ അവകാശത്തെ അറെപ്പാക്കിക്കളഞ്ഞു.
  rmc-rmc: Anďom tumen andre phuv, kaj barol but uľipen, hoj te chan lakro ovocje
    the lačhipen. Ale tumen avľan a meľarďan miri phuv andre, džungľarďan miro ďeďictvos.
  pes-OPV: و من شما را به زمین بستانها آوردم تا میوه‌ها و طیبات آن را بخورید، اما
    چون داخل آن شدید زمین مرا نجس ساختیدومیراث مرا مکروه گردانیدید.
  ron-1924: В-ам адус ынтр-о царэ ка о ливадэ де помь, ка сэ-й мынкаць роаделе ши
    бунэтэциле, дар вой аць венит, Мь-аць спуркат цара ши Мь-аць префэкут моштениря
    ынтр-о урычуне.
  ben-OBCV: আমি তোমাদের এক উর্বর দেশে নিয়ে এলাম, যাতে তোমরা তার ফল ও উৎকৃষ্ট সামগ্রী
    ভোজন করতে পারো। কিন্তু তোমরা সেখানে এসে আমার ভূমিকে কলুষিত করলে, এবং আমার অধিকারকে
    করে তুললে ঘৃণাস্পদ।
  som-som: Oo waxaan idin keenay waddan barwaaqo badan, inaad midhihiisa iyo wanaaggiisa
    cuntaan, laakiinse markaad soo gasheen ayaad dalkaygii nijaasayseen, oo dhaxalkaygiina
    waxaad ka dhigteen wax karaahiyo ah.
  lat-VUC: 'Et induxi vos in terram Carmeli, ut comederetis fructum ejus et optima
    illius: et ingressi contaminastis terram meam, et hæreditatem meam posuistis in
    abominationem.'
  eng-ASVBT: And I brought you into a plentiful land, to eat the fruit thereof and
    the goodness thereof; but when ye entered, ye defiled my land, and made my heritage
    an abomination.
  ita-1885: Or io vi ho menati in un paese di Carmel, per mangiar del suo frutto,
    e de' suoi beni; ma voi, essendovi entrati, avete contaminata la mia terra, ed
    avete renduta abbominevole la mia eredità.
  eng-LXXUP: And I brought you to Carmel, that ye should eat the fruits thereof, and
    the good thereof; and ye went in, and defiled my land, and made my heritage an
    abomination.
  eng-ULB: But I brought you to the land of Carmel, to eat its fruit and other good
    things! Yet when you came, you defiled my land, you made my inheritance an abomination!
  spa-VBL: Los llevé a una tierra productiva para que comieran todo lo bueno que allí
    crece. Pero ustedes vinieron y ensuciaron mi tierra, haciéndola ofensiva para
    mí.
  fra-_FOB: Et je vous ai fait entrer dans un pays de vergers, pour que vous en mangiez
    les fruits et les biens. Mais, sitôt que vous y êtes entrés, vous avez souillé
    mon pays, et vous avez fait de mon héritage une abomination.
  mal-mal: ഞാൻ നിങ്ങളെ സമൃദ്ധിയുള്ള ഒരു ദേശത്ത് അതിന്റെ ഫലവും ഗുണവും അനുഭവിക്കുവാൻ
    കൂട്ടിക്കൊണ്ടുവന്നു; എന്നാൽ അവിടെ എത്തിയശേഷം നിങ്ങൾ എന്റെ ദേശത്തെ അശുദ്ധമാക്കി
    എന്റെ അവകാശത്തെ അറപ്പാക്കിക്കളഞ്ഞു.
  urd-GVR: Maiṅ to tumheṅ bāġhoṅ se bhare mulk meṅ lāyā tāki tum us ke phal aur achchhī
    paidāwār se lutfandoz ho sako. Lekin tum ne kyā kiyā? Mere mulk meṅ dāḳhil hote
    hī tum ne use nāpāk kar diyā, aur maiṅ apnī maurūsī milkiyat se ghin khāne lagā.
  suz-BL: गो इन कली रिम्‍शो रागीम चाक्‍तन्‍नी। मेकेर ङा फल नु रिम्‍शो थोव़क जपाइक्‍चा
    कली चाक्‍तन्‍नी। तन्‍न गेपुकी जाक्‍शा, आं रागी मरिम्‍शो सेल्‍तीनी। आं रागी कली
    ग्रांग्रा दिशो सेल्‍तीनी। ब्‍यवस्‍था १:२५; न्‍यायाधीस २:१-२
  eng-NOY: I brought you to a land of fruitful fields, To eat the fruit thereof, and
    the good thereof; But when ye had come in, ye defiled my land, And made my inheritance
    an abomination.
  ita-1927: E io v’ho condotti in un paese ch’è un frutteto, perché ne mangiaste i
    frutti ed i buoni prodotti; ma voi, quando vi siete entrati, avete contaminato
    il mio paese e avete fatto della mia eredità un’abominazione.
  ckb-ckb: ئێوەم هێنایە ناو خاکێکی بەپیت بۆ ئەوەی بەروبووم و بەرهەمە چاکەکانی بخۆن.
    بەڵام هاتن و زەوییەکەی منتان گڵاو کرد، میراتەکەی منتان قێزەون کرد.
  eng-BBE: And I took you into a fertile land, where you were living on its fruit
    and its wealth; but when you came in, you made my land unclean, and made my heritage
    a disgusting thing.
  kan-OKCV: ನಾನು ನಿಮ್ಮನ್ನು ಸಮೃದ್ಧಿಯಾದ ದೇಶಕ್ಕೆ ಅದರ ಸಾರವನ್ನೂ, ಮೇಲನ್ನೂ ತಿನ್ನುವ ಹಾಗೆ ಕರೆದುಕೊಂಡು
    ಬಂದೆನು. ಆದರೆ ನೀವು ಬಂದು ನನ್ನ ದೇಶವನ್ನು ಅಶುದ್ಧಮಾಡಿ, ನನ್ನ ಸೊತ್ತನ್ನು ಅಸಹ್ಯ ಮಾಡಿದಿರಿ.
  tam-2017: செழிப்பான தேசத்தின் கனியையும் நன்மையையும் சாப்பிடுவதற்கு நான் உங்களை அவ்விடத்திற்கு
    அழைத்துக்கொண்டுவந்தேன்; ஆனாலும் நீங்கள் அதற்குள் நுழைந்தபோது, என் தேசத்தைத் தீட்டுப்படுத்தி,
    என் சுதந்திரத்தை அருவருப்பாக்கினீர்கள்.
  spa-RV-1909: 'Y os metí en tierra de Carmelo, para que comieseis su fruto y su bien:
    mas entrasteis, y contaminasteis mi tierra, é hicisteis mi heredad abominable.'
  ron-BTF: Și v-am adus într-o țară roditoare, pentru a mânca rodul ei și bunătatea
    ei; dar când ați intrat, ați întinat țara mea și ați făcut moștenirea mea o urâciune.
  eng-WEBP: I brought you into a plentiful land to eat its fruit and its goodness;
    but when you entered, you defiled my land, and made my heritage an abomination.
  eng-FBV: I led you into a productive land to eat all the good things that grow there.
    But you came and made my land unclean, making it offensive to me.
  nld-1939: Ik heb u in een land van tuinen gebracht, Om er de heerlijkste vruchten
    te eten; Maar na uw intocht hebt ge mijn land verpest, Mijn erfdeel tot een gruwel
    gemaakt.
  nch-BL: “Quena, na niquinhualicac amohuejcapan tatahua nochi nopa ojti hasta niquincalaqui
    ipan se tali cati tahuel taeliltía para ma quicuaca nochi cati nopona eli. Pero
    inijuanti hualajque huan quisoquihuijque notal ica nochi tamanti tajtacoli. Huan
    quej nopa quichijque notal amo tapajpactic noixpa.
  vie-1934: Ta đã đem các ngươi vào trong một đất có nhiều hoa quả, để ăn trái và
    hưởng lợi nó. Nhưng, vừa vào đó, các ngươi đã làm ô uế đất ta, đã làm cho sản
    nghiệp ta thành ra gớm ghiếc.
  hin-CV: मैं तुम्हें उपजाऊ भूमि पर ले आया कि तुम इसकी उपज का सेवन करो और इसकी उत्तम
    वस्तुओं का उपयोग करो. किंतु तुमने आकर मेरी भूमि को अशुद्ध कर दिया और तुमने मेरे
    इस निज भाग को घृणास्पद बना दिया.
  spa-BES: Y te llevé a una tierra fértil, donde estabas viviendo de su fruto y su
    riqueza; pero cuando entraste, dejaste mi tierra inmunda, e hiciste de mi herencia
    algo asqueroso.
  tdx-tdx: Nendesako mb’an-tane mamokatse, hikama’ areo ty hasoa’e; fa ie nizilik’
    ao te mone tiniva’ areo i tanekoy, vaho vineta’ areo i lovakoy.
  tha-KJV: และเราได้พาเจ้าทั้งหลายเข้ามาในดินแดนที่​อุดมสมบูรณ์ เพื่​อก​ินผลไม้และของดีๆในแผ่นดินนั้น
    แต่​เมื่อเจ้าเข้ามา เจ้​าได้กระทำให้​แผ่​นดินของเราเป็นมลทิน และกระทำให้มรดกของเราเป็นสิ่งน่าสะอิดสะเอียน
  por-BR-2018: E eu vos trouxe à terra de Carmelo, para que comêsseis seu fruto e
    seu bem; mas entrastes, e contaminastes minha terra, e fizestes minha propriedade
    abominável.
  deu-ELO: Und ich brachte euch in ein Land der Fruchtgefilde, um seine Frucht und
    seinen Ertrag zu essen; und ihr kamet hin und verunreinigtet mein Land, und mein
    Erbteil habt ihr zum Greuel gemacht.
  eng-WYC-2018: And I brought you into the land of Carmel, that ye should eat the
    fruit thereof, and the goods thereof; and ye entered, and defouled my land, and
    setted mine heritage into abomination. (And I brought you into a plentiful land,
    so that ye could enjoy its fruit, and its goodness; and ye entered, and defiled
    my land, and made my inheritance into an abomination.)
  epo-epo: Kaj Mi venigis vin en landon fruktodonan, por ke vi manĝu ĝiajn fruktojn
    kaj bonaĵojn; sed vi venis kaj malpurigis Mian landon, kaj Mian heredaĵon vi faris
    abomenindaĵo.
  uig-PIN: Mǝn silǝrni mewisi ⱨǝm molqiliⱪidin ⱨuzurlinix üqün munbǝt bir zeminƣa
    elip kǝlgǝnmǝn; silǝr kelip zeminimni bulƣidinglar, Mening mirasimni yirginqlik
    bir nǝrsigǝ aylandurup ⱪoydunglar.
  beo-beo: Na da ili nasegagi soge noga:idafa, ilia da amo ea ha:i manu amola liligi
    noga:idafa hahawane lama:ne, amoma oule misi. Be amo mae dawa:le, ilia da Na soge
    wadela:lesi. Ilia da soge Na ilima i, amo wadela:lesi.
  tpi-OTNT: Mi bringim ol tumbuna i lusim dispela ples nating, na mi kisim ol i kam
    long dispela gutpela graun i gat gris. Na nau yupela i stap long dispela graun,
    na yupela Israel i bin kisim ol gutpela kaikai na ol gutpela samting i stap long
    en. Tasol taim yupela i stap long dispela graun bilong mi, yupela i bin mekim
    ol stingpela pasin long en, na dispela graun mi bin givim yupela, em i kamap samting
    nogut tru long ai bilong mi.
  hau-SA: Na kawo ku zuwa ƙasa mai albarka don ku ci amfaninta da abubuwa masu yalwar
    da take bayarwa. Amma kuka zo kuka ƙazantar da ƙasata kuka kuma mai da gādona
    abin ƙyama.
  uig-LAT: Men silerni méwisi hem molchiliqidin huzurlinish üchün munbet bir zémin’gha
    élip kelgenmen; siler kélip zéminimni bulghidinglar, Méning mirasimni yirginchlik
    bir nersige aylandurup qoydunglar.
  nde-nde: Ngaliletha elizweni elivundileyo ukuba lidle izithelo zalo lezilimo ezinhle.
    Kodwa lina lafika langcolisa ilizwe lami, lenza ilifa lami langakhwabitheki.
  ton-ton: Pea naʻaku ʻomi ʻakimoutolu ki he fonua mahu, ke kai hono fua, mo hono
    lelei ʻo ia; ka ʻi hoʻomou hū ki ai, kuo mou fakakoviʻi hoku fonua, pea ngaohi
    hoku tofiʻa ko e meʻa fakalielia.
  ces-1613: Nýbrž, když jsem vás uvedl do země úrodné, abyste jedli ovoce její i dobré
    věci její, všedše tam, poškvrnili jste země mé, a dědictví mé zohavili jste.
  eng-WMB: I brought you into a plentiful land to eat its fruit and its goodness;
    but when you entered, you defiled my land, and made my heritage an abomination.
  tam-TCV: நான் உங்களை ஒரு செழிப்பான நாட்டின் பலனையும், அதன் நிறைவான விளைச்சலையும்
    சாப்பிடும்படி அங்கு கொண்டுவந்தேன். ஆனால் நீங்களோ, வந்து என்னுடைய நாட்டைக் கறைப்படுத்தி,
    என் உரிமைச்சொத்தையும் அருவருப்பாக்கினீர்கள்.
  ceb-ULB: Apan gidala ko kamo sa yuta sa Carmel, sa pagkaon sa bunga niini ug sa
    ubang maayong mga butang! Apan sa dihang miabot kamo, gihugawan ninyo ang akong
    yuta, gihimo ninyong dulomtanan ang akong panulondon!
  pol-UBG: Ja was wprowadziłem do ziemi obfitej, abyście spożywali jej owoce i dobra,
    lecz gdy weszliście, splugawiliście moją ziemię i moje dziedzictwo uczyniliście
    obrzydliwością.
  agr-agr: Wi atumnak juju nugka pegkeja juwi ajakmawag yuwatnume tusan ikaunmawaitjime.
    Tujash atum kaunajum mina nugkag pegkeg ayá nunú emesjauwaitjume. Nuadui mina
    nugkag pegkeg ayá duka tsumain awajsaugme.
  kyc-kyc: Nambame nakama yuu amenge pingi nenge jingi lyingipi singi dupwana rae
    maiyuo dee nenge lapo dupwana rae maiyuo pirami lapala nambame nakama lanyuo peyo.
    Dopa piyunupape nakamame yuu au pyuo narami doko suu pyao nakamame nambana yuu
    doko lulya ranyi nembo kokwa siyami.
  urd-GVU: مَیں تو تمہیں باغوں سے بھرے ملک میں لایا تاکہ تم اُس کے پھل اور اچھی پیداوار
    سے لطف اندوز ہو سکو۔ لیکن تم نے کیا کِیا؟ میرے ملک میں داخل ہوتے ہی تم نے اُسے
    ناپاک کر دیا، اور مَیں اپنی موروثی ملکیت سے گھن کھانے لگا۔
  deu-1912: Und ich brachte euch in ein gutes Land, daß ihr äßet seine Früchte und
    Güter. Und da ihr hineinkamt, verunreinigtet ihr mein Land und machtet mir mein
    Erbe zum Greuel.
  kan-2017: ನಾನು ನಿಮ್ಮನ್ನು ಫಲವತ್ತಾದ ಸೀಮೆಗೆ ಕರೆತಂದು, ಅದರ ಫಲವನ್ನು ಮತ್ತು ಸಾರವನ್ನು ಅನುಭವಿಸುವ
    ಹಾಗೆ ಮಾಡಿದೆನು. ಆದರೆ ನೀವು ಆ ನನ್ನ ದೇಶವನ್ನು ಪ್ರವೇಶಿಸಿ, ಅದನ್ನು ಹೊಲೆ ಮಾಡಿ, ನನ್ನ ಸ್ವತ್ತನ್ನು
    ಅಸಹ್ಯಪಡಿಸಿದಿರಿ.
  yap-yap: Mu gu fekrad i yib nga ba nam nib yong’ol e but’ riy; ni ngar felan’gad
    ko woldug riy nge tin ni bfel’ ban’en ni bay riy. Machane fa’an rabad miyad kirebnag
    e nam rog; ya ka ra sonogor niged fare nam ni gu pi’ ngorad.
  hlt-MCSB: Cangpai cangngol khohmuen kah a thaih neh a thennah cah hamla nangmih
    kang khuen. Tedae na pawk uh vaengah ka khohmuen te na poeih uh tih ka rho he
    tueilaehkoi la na khueh uh.
  mdy-ETH: ካፂሳ ሃኣኮና ሜሌ ኮዦ ባኮዋ ቢያ ዴንቂ ዔያታ ዎዛዻንዳጉዲ ማሊ ማዔ ሳዔሎ ታ ዔያቶ ዔኪ ጌልዜኔ፤ ዔያታ ጋዓንቴ
    ታኣኮ ሳዖ ፑርቲሴኔ፤ ታ ዔያቶም ዒንጌ ዓጮዋ ዔያታ ዒኢሴኔ።»
  twi-ASANTE: Mede mo bɛduaa asase bereɛ so sɛ monni so nnuaba ne ɛso nnepa. Nanso
