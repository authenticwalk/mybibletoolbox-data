  uig-ARA: مەن سىلەرنى مېۋىسى ھەم مولچىلىقىدىن ھۇزۇرلىنىش ئۈچۈن مۇنبەت بىر زېمىنغا
    ئېلىپ كەلگەنمەن؛ سىلەر كېلىپ زېمىنىمنى بۇلغىدىڭلار، مېنىڭ مىراسىمنى يىرگىنچلىك
    بىر نەرسىگە ئايلاندۇرۇپ قويدۇڭلار.
  sus-sus: N bara wo xanin bɔxi fanyi ma, alako wo xa baloe fanyi sɔtɔ. Kɔnɔ wo to
