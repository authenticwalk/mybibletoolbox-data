  msy-2020: Ia uarir ghuangsɨgh kamaghɨn mɨkɨman kogham, E asem Balɨn ziam fezir puvatɨ.
    Ia arazir kurar ia Hinomɨn danganir zarimɨn ikiava amizim gɨnɨghnɨgh. Ia asɨzir
    kamelɨn amebar igiamɨn mɨn apuriba buria ivemara danganiba bar dagh arui moghɨn,
    ia asebar ziaba fasa ivemaragha arui.
  azb-azb: “Axı necə deyə bilərsən ki, murdar olmadım, Baal bütlərinin ardınca getmədim?
    Dərədə necə rəftar etdiyinə bax, nə etdiyini gör. Sən qızışan, ora-bura qaçan
    dişi dəvə kimi,
  eng-DBY: How sayest thou, I am not defiled, I have not gone after the Baals? See
    thy way in the valley, acknowledge what thou hast done — a swift dromedary traversing
    her ways!
  hin-2017: तू कैसे कह सकती है कि ‘मैं अशुद्ध नहीं, मैं बाल देवताओं के पीछे नहीं चली?’
    तराई में की अपनी चाल देख और जान ले कि तूने क्या किया है? तू वेग से चलने वाली और
    इधर-उधर फिरनेवाली ऊँटनी है,
  wol-KYG: '«Nu ngeen ñemee naa: “Sobeelunu sunu bopp te toppunu tuuri Baal?” Seetleen
    li ngeen nekke ci xur wi, xool-leen li ngeen di def, mel ni giléem gu ndaw, di
    wodd-woddi, fu ne mu daw jëm fa,'
  eng-YLT: How sayest thou, 'I have not been defiled, After the Baalim I have not
    gone?' See thy way in a valley, know what thou hast done, A swift dromedary winding
    her ways,
  eng-WYC-2017: How sayest thou, I am not defouled, I went not after Baalim? See thy
    ways in the great valley, know thou what thou hast done; a swift runner ordaining
    his ways.
  eng-WMBB: “How can you say, ‘I am not defiled. I have not gone after the Baals’?
    See your way in the valley. Know what you have done. You are a swift dromedary
    traversing her ways,
  urd-GVH: “तू किस तरह यह कहने की जुर्रत कर सकती है कि मैंने अपने आपको आलूदा नहीं
    किया, मैं बाल देवताओं के पीछे नहीं गई। वादी में अपनी हरकतों पर तो ग़ौर कर! जान
    ले कि तुझसे क्या कुछ सरज़द हुआ है। तू बेमक़सद इधर-उधर भागनेवाली ऊँटनी है।
  rug-rug: “Vegua meke kote boka zama si agoi, ‘Arau si korapa viaqu; lopu hite la
    vahesi i rau sari beku Beolo,’ gua? Mu doṉo la mo koasa mua hahanana koasa lolomo
    toqere; mu tumae nia sa si tavetia goi vasina. Agoi si guana kameli mamaqota reregena
    sapu haqala hoboro lamae,
  gaz-gaz: “Ati akkamitti, ‘Ani hin xuroofne; Baʼaal duukaas hin buune’ jechuu dandeessa?
    Waan sulula keessatti taʼaa turte yaadadhu; waan hojjechaa turtes qalbeeffadhu.
    Ati gaala dhalaa asii fi achi fiigduu dha;
  fra-LSG: 'Comment dirais-tu: Je ne me suis point souillée, Je ne suis point allée
    après les Baals? Regarde tes pas dans la vallée, Reconnais ce que tu as fait,
    Dromadaire à la course légère et vagabonde!'
  gnn-gnn: “Yo, nhenydja ŋuli waŋa ḻakaranhamirri nhunapinyay nhe bitjanmirri, ‘Ŋarranydja
    dhuwala ḏarrtjalk warray, yaka ŋarra dhukun'mirri ga moy'mirri.’ Ŋunhiyinydjayi
    bothinyaramirrina nhe ŋuli bitjandhiyinydja dhäruk waŋa. Nhenydja dhuwala balanyara
    bitjan wuŋgan dhäyka nhäma marrtji ḻarruma ḏarramuwu wuŋgangu. Balanyarayi nhe
    yulŋunydja, djäl ḏumurru nhe wiripuŋuwu waŋarrwu; yakana nhuna yurru gulmarama
    ŋula yolthu yolŋuyunydja. Nhenydja ŋuli waṉḏirrina‐wala yana ŋurikalanydja ŋunhi
    ŋayi yurru wäthun nhuŋu ŋula yol birrka'mirri.
  yal-yal: A mɔn yi a fala, a naxa, “Nanfera ɛ a falama, ɛ naxa, ‘N mi xɔsixi, n mi
    Baali batuxi?’ Ɛ funfune mato lanbanni, ɛ xa a kolon ɛ naxan nabaxi, alo ɲɔgɔmɛn
    naxan a masiga tima na xun xɔn.
  haw-1868: 'Pehea la e hiki ai ia oe ke olelo, Aole au i haumia, aole au i hahai
    mamuli o na Baala? E nana i kou ala ma ke awawa, e hoomaopopo hoi i ka mea au
    i hana''i. He kamelo mama no oe e holoholo ana i kona mau ala iho:'
  arb-NAV: 'كَيْفَ تَقُولِينَ: لَمْ أَتَدَنَّسْ وَلَمْ أَذْهَبْ وَرَاءَ الْبَعْلِ؟
    تَأَمَّلِي فِي طَرِيقِكِ فِي وَادِي هِنُّومَ، وَاعْرِفِي مَا ارْتَكَبْتِ أَيَّتُهَا
    النَّاقَةُ الْجَامِحَةُ الْهَائِمَةُ فِي طُرُقِهَا بَحْثاً عَنْ جَمَلٍ.'
  ewe-ewe: “Nu ka ta nàgblɔ be, ‘Nyemeɖu kɔ o, nyemeƒu du dze Baalwo yome o?’ Kpɔ
    ale si nèwɔ le balime la ɖa. Bu nu si nèwɔ la ŋu kpɔ. Èle abe kposɔnɔ si ɖia du
    eye wòle du sim tso afi yi afi mɛ la ene.
  eng-LEE: 'How canst thou say, I am not become unclean, after the Be''alim have I
    not gone? see thy way in the valley, know what thou hast done: [like] a swift
    dromedary bound fast to her ways;'
  asm-FB: তুমি কেনেকৈ কব পৰা, যে, মই অশুচি নহওঁ, বালদেৱতাবোৰৰ পাছত চলা নাই? উপত্যকাত
    কৰা তোমাৰ আচাৰ-ব্যৱহাৰ চোৱা, তুমি কি কৰিলা, তাক জ্ঞাত হোৱা; তুমি তোমাৰ পথত পকোৱা-পকিকৈ
    ভ্ৰমি ফুৰোঁতা এজনী বেগীউটৰ নিচিনা।
  sus-A: «وٌ نْمَ عَ قَلَدٍ دِ، ‹ﭑ مُ نْشْشِ. ﭑ مُ بِرَشِ بَلِ كُيٍ قْشْ رَ؟› وٌ وٌ
    قْشِ مَتٌ فُلُنبَ يِرٍ. وٌ شَ وٌ حْشْ تِ وٌ شَ قٍ رَبَشِيٍ رَ. وٌ بَرَ لُ عَلْ
    حْشْمّ فِنّ رَبّحِنشِ،
  fra-SBL: '« Comment pouvez-vous dire : « Je ne suis pas souillé » ? Je ne me suis
    pas attaqué aux Baals ? Voyez votre chemin dans la vallée. Sachez ce que vous
    avez fait. Tu es un dromadaire rapide qui parcourt ses chemins,'
  hbo-hbo: אֵ֣יךְ תֹּאמְרִ֞י לֹ֣א נִטְמֵ֗אתִי אַחֲרֵ֤י הַבְּעָלִים֙ לֹ֣א הָלַ֔כְתִּי
    רְאִ֤י דַרְכֵּךְ֙ בַּגַּ֔יְא דְּעִ֖י מֶ֣ה עָשִׂ֑ית בִּכְרָ֥ה קַלָּ֖ה מְשָׂרֶ֥כֶת
    דְּרָכֶֽיהָ׃
  piu-2006: '@see-verse:JER.002.022'
  kik-kik: '“Rĩu-rĩ, ũngĩhota atĩa kuuga atĩrĩ: ‘Niĩ ndiĩthaahĩtie; ndirũmĩrĩire kĩrĩra
    kĩa Mabaali’? Ta rora wone mĩtugo yaku kũu gĩtuamba-inĩ; wĩcũũranie wega maũndũ
    marĩa wĩkĩte. Wee ũhaana ta moori ya ngamĩĩra ĩgĩcangacanga kũndũ na kũndũ,'
  fra-NCL: 'Comment dis-tu : « Je ne me suis pas souillée ; je ne suis pas allée après
    les Baals ? » Vois les traces de tes pas dans la Vallée ; reconnais ce que tu
    as fait ! Chamelle légère, croisant ses pas en tout sens,'
  cek-AK: Kawbangmaw, Kai loe kam hnong ai, Baal hnukah doeh ka bang ai, tiah na thui
    thai tih? Azawn ah na caehhaih loklam to khen ah loe, na sak ih hmuen to poek
    ah; nang loe ahnuk ahma kacawn kaengkuu hrang amno ah na oh boeh.
  cuk-cuk: '”Ar bemarde igi be sogosunna: ‘An isgussurmarye, bab-dummagan-Baal-e-nugmar
    an odummossurmarye.’ ¡Nebagi ibmar-imaksamalad be ebinsamar! ¡Be ibmar-isgana-imaksamalad
    be magar-itomar! Bemar moli-yargan-mureged-abarmakwisdaedyob be gumalad, geg boo
    be gudii gumalad.'
  uig-CYR: 'Сән қандақму: «Мән һеч булғанған әмәсмән, мән «Бааллар»ға һеч әгәшмидим!»
    дейәләйсән? Җилғида маңған йолуңни көрүп бақ, қилмишлириңни иқрар қил — сән өз
    йоллирида уян-буян қатрап жүридиған чаққақ һиңгандурсән!'
  tel-2017: “నాలో అపవిత్రత లేదు, బయలు దేవుళ్ళ వెనక నేను వెళ్ళడం లేదు” అని నువ్వు ఎలా
    అనుకుంటున్నావు? లోయల్లో నీవెలా ప్రవర్తించావో చూడు. నువ్వు చేసిన దాన్ని గమనించు.
    నువ్వు విచ్చలవిడిగా తిరిగే ఒంటెవి.
  hat-BSA: '“Kòman ou ka di: ‘Mwen pa sal, Mwen pa t kouri dèyè Baal yo?’ Gade chemen
    ou nan vale a! Konnen byen sa ou te fè a! Ou se yon jenn femèl chamo byen rapid,
    k ap fè chemen l kote li pito.'
  kos-kos: Efu ku kom ku in fahk mu kom tiana aktaekye monum, Ac fahk mu kom tiana
    wi alu nu sel Baal? Esam lupan ma koluk kom oru infahlfal uh; Ngetang liye ma
    kom orala inge. Kom oana soko camel mutan lemnak Ma yuwot yume sukok camel mukul,
  hbo-WLC: אֵ֣יךְ תֹּאמְרִ֞י לֹ֣א נִטְמֵ֗אתִי אַחֲרֵ֤י הַבְּעָלִים֙ לֹ֣א הָלַ֔כְתִּי
    רְאִ֤י דַרְכֵּךְ֙ בַּגַּ֔יְא דְּעִ֖י מֶ֣ה עָשִׂ֑ית בִּכְרָ֥ה קַלָּ֖ה מְשָׂרֶ֥כֶת
    דְּרָכֶֽיהָ׃
  ibo-ibo: “Ị ga-esi aṅaa na-asị, ‘A bụghị m onye e merụrụ emerụ; o nwebeghị oge ọbụla
    m ji gbaso Baal?’ Leruo ụzọ gị anya na ndagwurugwu, tulee ihe ndị i mere. Ị bụ
    nne ịnyịnya ibu dị nkọ, na-agbagharị ebe a nʼebe nke ọzọ.
  ory-ory: ‘ଆମ୍ଭେ ଅଶୁଚି ନୋହୁଁ, ଆମ୍ଭେ ବାଲ୍‍ ଦେବଗଣର ପଶ୍ଚାଦ୍‍ଗାମୀ ହୋଇ ନାହୁଁ ବୋଲି’ ତୁମ୍ଭେ
    କିପରି କହିପାର? ଉପତ୍ୟକାରେ ତୁମ୍ଭ ଗତାୟାତ ପଥ ଦେଖ, ଯାହା ତୁମ୍ଭେ କରିଅଛ, ତାହା ଜ୍ଞାତ ହୁଅ;
    ତୁମ୍ଭେ ଆପଣା ପଥରେ ଭ୍ରମଣକାରିଣୀ ଦ୍ରୁତଗାମିନୀ ଉଷ୍ଟ୍ରୀ;
  chk-chk: Pwota ka tongeni apasa, ‘Ngang üsap limengau. Ngang üsap fel ngeni ekewe
    anü Paal.’ Kopwe nenengeni om kewe föför ka föriir me lon ewe lemol o chechemeni
    mine ka föri. Ka usun chök eman liefefinin kamel mi säfeil ekis meinisin, lupwen
    a mochen etieti.
  rop-rop: Wotfo yumob tok yumob jidan klinbala blanga serramoni, en yumob nomo bin
    weshipbat Beil? Yumob luk ol detlot nogudbala ting yumob bin dumbat langa det
    hil kantri. Yumob brabli wailwan, jis laik det yangwan kemul wen im ran olaran
    ebriweya.
  ukr-1871: 'Як се ти можеш казати: Не поганила я себе, не бігала за Баалом? Подивись
    на твої слїди в долинї; споглянь, що коїла єси, легконога ти верблюдице, крутячись
    манівцями твоїми, —'
  deu-1951: 'Wie darfst du sagen: «Ich habe mich nicht verunreinigt und bin den Baalen
    nicht nachgelaufen?» Schau doch deinen Weg an im Tale, erkenne, was du getan hast,
    du leichtfüßige Kamelin, die kreuz und quer läuft!'
  eng-JPS: 'How canst thou say: ''I am not defiled, I have not gone after the Baalim''?
    See thy way in the Valley, know what thou hast done; thou art a swift young camel
    traversing her ways;'
  srp-1865: 'Kako možeš reæi: nijesam se oskvrnio, nijesam išao za Valima? Pogledaj
    put svoj po dolu; poznaj šta si uèinila, brza kamilo, koja ostavljaš znake na
    svojim putovima.'
  lug-lug: Oyinza otya okugamba nti, “Sseeyonoonanga, sigobereranga ba Baali?” Jjukira
    bwe weeyisa ng’oli mu kiwonvu; tegeera kye wakola. Oli ng’eŋŋamira enkazi efuumuuka
    embiro ngeraga eno n’eri,
  heb-heb: איך תאמרי לא נטמאתי אחרי הבעלים לא הלכתי ראי דרכך בגיא דעי מה עשית בכרה
    קלה משרכת דרכיה׃
  ben-IRV: তুমি কিভাবে বলতে পার, আমি অশুচি নই! আমি বাল দেবতাদের পিছনে যাই নি? উপত্যকাতে
    তোমার আচরণের দিকে দেখ! তুমি যা করেছ তা বোঝো, তুমি নিজের পথে এদিক ওদিক ঘুরে বেড়ানো
    উট!
  pan-pan: ਤੂੰ ਕਿਵੇਂ ਆਖ ਸਕਦੀ ਹੈ, ਮੈਂ ਭਰਿਸ਼ਟ ਨਹੀਂ ਹੋਈ, ਮੈਂ ਬਆਲਾਂ ਦੇ ਪਿੱਛੇ ਨਹੀਂ ਗਈ?
    ਵਾਦੀ ਵਿੱਚ ਆਪਣੇ ਰਾਹ ਨੂੰ ਵੇਖ, ਜਾਣ ਲੈ ਕਿ ਤੂੰ ਕੀ ਕੁਝ ਕੀਤਾ ਹੈ, ਤੂੰ ਆਪਣਿਆਂ ਰਾਹਾਂ ਵਿੱਚ
    ਫਿਰਨ ਵਾਲੀ ਇੱਕ ਤੇਜ਼ ਊਠਣੀ ਹੈਂ!
  mya-JVB: သင်ကလည်း၊ ငါသည် ညစ်ညူး ခြင်းမ ရှိ၊ ဗာလ ဘုရားတို့ နောက် သို့မ လိုက် ဟု အဘယ်သို့
    ဆို နိုင်သနည်း။ ချိုင့် ၌ သင် လိုက်သော လမ်း ကိုကြည့်ရှု လော့။ သင်ပြု သော အမှုတို့ကို
    ဝန်ခံ လော့။ လျင်မြန် စွာ ပြေး၍ လှည့်လည် တတ်သော ကုလားအုပ် မပါတကား။
  tbg-tbg: Ne tiha, Kia qora kaiqavano tinavu qoraiqama timitairave. Kia tenavu una
    variqa vo Baalira vo Baalira avataqi viha vika quahama nimitaunarave, ti variarave.
    Ne minti tivakeha una uva ti variarave. Ne Hinomu Uqitaini qora kaiqa varaara
    iritaate. Nahe kamerivano qora rantareva vi anintemake, ne una variqa, vo variqa
    vo variqa avataqi viha vikara quahe variarave.
  hmo-hmo: Do oi hereva inai bamona diba, ‘Lau be miro lasi, Bala dekenai lau tomadiho
    lasi,’ a? Koura dekenai oiemu kara dika do oi laloa lou, vadaeni oiemu kerere
    do oi diba momokani. Oi be oi heau mai, heau lao noho, kamelo hahine ta ese kamelo
    tau ia tahua lao bamona.
  urd-urd: तू क्यूँकर कहती है, 'मैं नापाक नहीं हूँ, मैंने बा'लीम की पैरवी नहीं की'?
    वादी में अपने चाल — चलन देख, और जो कुछ तूने किया है मा'लूम कर। तू तेज़रौ ऊँटनी
    की तरह है जो इधर — उधर दौड़ती है;
  rus-SYN: 'Как можешь ты сказать: “я не осквернил себя, я не ходил во след Ваала?”
    Посмотри на поведение твое в долине, познай, что делала ты, резвая верблюдица,
    рыщущая по путям твоим?'
  bqc-SIM: Kpelewa á fↄ̃ o i gbãlɛo, i kɛ Baaliↄnɛ kɛ̀kɛo ni? À yã́ pↄ́ á kɛ̀
    swadↄↄiↄ gwa, à làasookɛ á yãkɛapiↄwa. I gɛ́ le à su la, lán yiongo núnu
    pↄ́ a mɛ fɛ̀lɛwa,
  tcz-CHONGTHU: Nangin naseiyin, “Keima kakisubuhpoi. Baal doilim jong chibai kabohpoi,”nati.
    Hichu iti naseithei ham? Nalamlhahna phaicham ho ven, chonset gimnei tah tah nabol
    doh ho geldoh in! Nang hi, sangongsao lagol in, kimatpi ding ahol’a alheile tobang
    nahi.
  mar-mar: “मी अशुद्ध नाही, मी बआल दैवताच्या मागे गेली नाही” असे तू मला कसे म्हणू
    शकतेस? तू दरीमध्ये केलेल्या वर्तनाकडे पाहा! तू काय केलेस त्याबद्दल विचार कर. एका
    जागेवरुन दुसऱ्या जागी धावणाऱ्या चपळ उंटिणीप्रमाणे तू आहेस.
  qub-qub: '«¿Imanöpataj ninquiman: ‹Manami ganracushcächu. Manami aywashcächu Baalcunata
    adurajpis› nir? Chauraga guechwa pampacho imata rurashayquitapis mä yarpäriy.
    Rurashayquicunataga reconösiy ari. Manta camëllo wichaypa uraypapis cörricachajnömi
    cashcanqui.'
  bqp-bqp: Amɔnɑ i ko kpĩ i siki i nɛɛ, i ǹ tii disi koosi, i ǹ bũu wi bɑ mɔ̀ Bɑɑli
    sɑ̃wɑ. I bɛɛn nɑɑsun yirɑ mɛɛrio wɔwɑ sɔɔ. I de i wurɑ ye i kuɑ, bɛɛ be i sɑ̃ɑ
    nge yooyoo niu ge gɑ bɔsu gɑ durɔbu kɑsu.
  hat-hat: Ki jan ou fè ka di ou nan kondisyon pou fè sèvis pou mwen, ou pa janm kouri
    dèyè Baal yo? Gade tout vye makakri w'ap fè nan fon an! Rekonèt sa ou fè a non!
    Ou tankou yon jenn fenmèl chamo ki lage nan bwa, w'ap kouri adwat agoch.
  eng-BSB: “How can you say, ‘I am not defiled; I have not run after the Baals’? Look
    at your behavior in the valley; acknowledge what you have done. You are a swift
    young she-camel galloping here and there,
  eng-WEBPB: “How can you say, ‘I am not defiled. I have not gone after the Baals’?
    See your way in the valley. Know what you have done. You are a swift dromedary
    traversing her ways,
  kbq-kbq: Hagi ana kegura tamagra huta, tagra Bali havi anumzamofo amema'arera monora
    huonte'nonanki, inankna huta tagra'a tazeri pehena hu'none huta nehaze. Hianagi
    tamagrama kasrino havizama hu'nea avu'ava zama agupofima hu'naza zana keho. Hagi
    tamagra a' kemoli afu'mofo agifi he'negeno, krahakraha huno ve kemoligu hakeno
    vano hiankna huta havi anumzankura haketa vano nehaze.
  nhe-BL: Huajca ¿quejatza huelis inquiijtose para ax inmosoquihuijtoque huan ax inquinhueyichijtoque
    teteyome? Xiyaca huan xiquitatij nochi nopa tlamayamitl campa hueli. Ipan sesen
    nopa tlamayamitl inquichijtoque tlajtlacoli tlen tlahuel huejhueyi. Initztoque
    queja se sihua camello tlen motlalojtinemi campa hueli para quipantis se camello
    tlen oquichtli.
  gub-BL: — Nuruzapo kwaw ikatu 'ym ma'e ure, napepuner kwaw peze haw rehe. — Nurumuwete
    pixik kwaw tupàn Ma'aw her ma'e ure, napepuner kwaw peze haw rehe. Pezapo ikatu
    'ym ma'e ywyàpyznaw pupe. Pema'enukwaw katu penemiapo kwer rehe nehe. Peme'e penemiapo
    kwer rehe nehe. Peiko kawaru kupewa'a kuzà imupuru'a kar haw 'ar rehe wiko ma'e
    ài. Uzàn e oho iko kwe rupi a'e.
  eng-DRA: 'How canst thou say: I am not polluted, and I have not walked after Baalim?
    see thy ways in the valley, know what thou hast done: as a swift runner pursuing
    his course.'
