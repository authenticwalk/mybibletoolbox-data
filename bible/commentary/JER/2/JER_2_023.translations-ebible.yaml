verse: JER.002.023
translations:
  mal-C: “ ‘ഞാൻ മലിനയായിട്ടില്ല, ബാൽ വിഗ്രഹങ്ങൾക്കു പിമ്പേ പോയിട്ടുമില്ല,’ എന്ന് നിനക്ക്
    എങ്ങനെ പറയാൻകഴിയും? താഴ്വരയിൽ നീ എങ്ങനെ പെരുമാറി എന്നു നോക്കുക. നീ ചെയ്തത് എന്തെന്നു
    നീ മനസ്സിലാക്കുക. വഴിയിൽ അങ്ങോട്ടുമിങ്ങോട്ടും വിരണ്ടോടുന്ന ഒരു പെണ്ണൊട്ടകക്കുട്ടിയല്ലേ
    നീ?
  deu-TKW: 'Wie kannst du sagen: Ich habe mich nicht verunreinigt, bin den Baalen
    nicht nachgelaufen? Schau an dein Treiben im Thale, sieh'' sein, was du gethan,
    leichtfüßige Kamelstute, die hin- und herlaufend ihre eigenen Wege kreuzt,'
  lin-lin: '« Ndenge nini okoki penza koloba : ‹ Namikomisi na ngai mbindo te, nazali
    kolanda banzambe ya Bala te ? › Tala nanu ndenge ozalaki kotambola kati na lubwaku
    mpe kanisa malamu makambo oyo ozalaki kosala. Okomaki lokola shamo ya mwasi oyo
    eyengaka-yengaka bisika nyonso ;'
  eng-LSV: “How can you say, I have not been defiled, || I have not gone after the
    Ba‘alim? See your way in a valley, know what you have done, || A swift dromedary
    winding her ways,
  eng-GNV: 'Howe canst thou say, I am not polluted, neither haue I followed Baalim?
    beholde thy waies in the valley, and know, what thou hast done: thou art like
    a swift dromedarie, that runneth by his waies.'
  eng-WEBSTER: 'How canst thou say, I am not polluted, I have not gone after Baalim?
    see thy way in the valley, know what thou hast done: thou art a swift dromedary
    traversing her ways;'
  nhw-BL: Huajca ¿quenicatza huelis anquiijtose para amo anmosoquihuijtoque huan amo
    anquinhueyichijtoque teteyome? Xiyaca huan xiquitatij nochi nopa tlamayamitl campa
    hueli. Ipan sesen nopa tlamayamitl anquichijtoque tlajtlacoli catli tlahuel huejhueyi.
    Anitztoque quen se sihua camello catli motlalojtinemi campa hueli para quipantis
    se camello catli oquichtli.
  swh-ONEN: “Wawezaje kusema, ‘Mimi si najisi, sijawafuata Mabaali’? Kumbuka jinsi
    ulivyotenda kule bondeni; fikiri uliyoyafanya. Wewe ni ngamia jike mwenye mbio
    ukikimbia hapa na pale,
  bba-bba: Amɔnɑ i ko kpĩ i siki i nɛɛ, i ǹ tii disi koosi, i ǹ bũu wi bɑ mɔ̀ Bɑɑli
    sɑ̃wɑ. I bɛɛn nɑɑsun yirɑ mɛɛrio wɔwɑ sɔɔ. I de i wurɑ ye i kuɑ, bɛɛ be i sɑ̃ɑ
    nɡe yooyoo niu ɡe ɡɑ bɔsu ɡɑ durɔbu kɑsu.
  eng-KJVCPB: 'How canst thou say, I am not polluted, I have not gone after Baalim?
    see thy way in the valley, know what thou hast done: thou art a swift dromedary
    traversing her ways;'
  luo-luo: “Ere kaka diwachi ni, ‘Ok adwanyora; pod ok aringo aluwo bangʼ Baal?’ Par
    kaka ne itimori e holo; par gima isetimo. In ngamia ma nyako ma rikni maringo
    ka gi kacha,
  meu-meu: Ba hereva diba a, baoto “Lau na asina miro, Baal muridiai asinala” a? Emu
    dala koura ai ba itaia; ba diba ede vada o kara toma. Oi na kamelo natuna e tau
    maurimu na heto,
  npi-ULB: '''म बिटुलो पारिएको छैनँ! म बाल देवताको पछि लागेको छैनँ'' भनी तैले कसरी
    भन्‍न सक्छस् ? तैंले उपत्यकाहरूमा के गरिस्, सो हेर् । तैंले गरेको कुरालाई विचार
    गर् । तँ यताउता कुदिहिंड्ने चञ्चल पोथी ऊँट हो,'
  yor-yor: “Báwo ni ìwọ ṣe wí pé, ‘Èmi kò ṣe aláìmọ́, Èmi kò sá à tẹ̀lé àwọn Baali’?
    Wo bí o ṣe hùwà ní àfonífojì; wo ohun tí o ṣe. Ìwọ jẹ́ abo ìbákasẹ tí ń sá síyìn-ín
    sọ́hùn-ún.
  pes-OPCB: چگونه می‌توانی بگویی که منحرف نشده‌ای و بتهای بعل را نپرستیده‌ای؟ ای ماده
    شتر بی‌قرار که به دنبال جفت می‌گردی، به همهٔ دشتهای سرزمینت نگاه کن و خطاهای خویش
    را ملاحظه نما و به گناهان هولناکت اعتراف کن!
  tgl-ULB: Paano mo nasasabi, “Hindi ako nadungisan! Hindi ako sumunod sa mga Baal?
    Tingnan mo ang iyong pag-uugali sa mga lambak! Unawain mo ang iyong ginawa, para
    kang kamelyo na nagmamadaling tumakbo sa sarili nitong daan!
  cbu-NT: Itaru, siysa, ¿Antaati yutari taarangeezini? Mishat, ¿apanllputsee ungirtatareezini?
    átssa. Itaru, kaapaniri mangishis chinangtsa. ¿Ben-jinomush wazaw tamari taarangis?
    ¿Ndusha apanllputsingazimari támarakus, anshumarisha tachitarangis? Siy kameech
    kurateeru, nda anootsiri kuxinku, yapsha waritaru amb iriptara, iriptara ashishtar
    ashtaru ashirangsa.
  hui-hui: Tígua i̱hondo, Ina mana ko uruni nabi gime wabini mini Balahondo bi pupu
    nawi harima, lalu labe nahe kami. Isaraelealiru-o mana ko unu dindi ulini biagoha
    howa bialu harimigo manda bilimu. Nogo kamele angibunime egene bu howa wangabe
    taya bima dindi ngaru bibahendeha piai hagadagua bialu harimi.
  mya-mya: သင်​တို့​သည်​ဗာ​လ​ဘု​ရား​ကို​အ​ဘယ်​အ​ခါ​က​မျှ ဝတ်​မ​ပြု​ရှိ​မ​ခိုး​ခဲ့​ပါ၊
    မိ​မိ​တို့​ကိုယ်​ကို​မ​ညစ်​ညမ်း​စေ​ခဲ့​ပါ​ဟူ​၍ အ​ဘယ်​သို့​လျှင်​ဆို​နိုင်​မည်​နည်း။
    ချိုင့်​ဝှမ်း​ထဲ​တွင်​သင်​တို့​အ​ဘယ်​သို့ အ​ပြစ် ကူး​လွန်​ခဲ့​သည်​ကို​ကြည့်​လော့။
    သင်​ပြု​ခဲ့​သည့်​အ​မှု​ကို​သိ​မှတ်​လော့။ သင်​သည်​မုန်​ယို​လျက်​နေ​သည့်​ကု​လား​အုတ်
    ပျို​ကဲ့​သို့၊ အ​ချုပ်​အ​ချယ်​မ​ရှိ​ဟို​မှ​သည်​သို့​ပြေး လျက်​နေ​၏။
  bod-N: ཁྱོད་ཀྱིས་ང་ལ་སྐྱོན་ཅི་ཡང་མེད་དེ། པཱ་ཨལ་གྱི་རྗེས་སུ་ཡང་མ་འབྲངས་ཞེས་ཅི་ལྟར་སྨྲ་ནུས་སམ།
    ཁྱོད་ཀྱིས་ལུང་པའི་ནང་དུ་སྤྱད་པའི་སྤྱོད་པར་ལྟོས་ཤིག རང་ཉིད་ཀྱིས་གང་ཞིག་སྤྱད་པར་བསམ་བློ་ཐོངས་དང་།
    ཁྱོད་ནི་མྱུར་དུ་སྐྱོད་པའི་རྔ་མོང་དང་འདྲ་ཞིང་གང་སར་ཧར་རྒྱུག་བྱེད་དེ།
  sna-sna: “Unoreva sei, uchiti, ‘Handina kusvibiswa; handina kutevera Bhaari’? Tarisa
    zvawakaita mumupata; funga zvawakaita. Iwe uri ngamera yehadzi inomhanya apa nepapo,
  spa-BLM: '“¿Cómo puedes decir: ‘No estoy contaminado’? ¿No he ido a por los Baals?
    Ve tu camino en el valle. Saber lo que has hecho. Eres un dromedario veloz que
    recorre sus caminos,'
  cac-cac: 'Tze comon alan icha tic: A on̈ tic maj co juel co b''a calan co b''a d''a
    comon dios, xe chi. Naeccoti, tas ix eyutej e b''a d''a lum ch''olquixtac. Ton̈ej
    tzex comon ec'' jechechoc icha junoc noc'' nun camello sayanec'' noc'' smam.'
  swh-ULB: Wawezaje kusema, 'Mimi sijanajisika! Mimi sjaenda kwa Mabaal?' Tazama tabia
    zako zilivyokuwa bondeni! Tambua kile ulichofanya, wewe ngamia mwepesi! akimbiaye
    katika njia yake!
  bel-bel: 'Як можаш ты сказаць: «я не апаганіў сябе, я не хадзіў па сьледзе Ваала?
    паглядзі на паводзіны свае ў даліне, уведай, што рабіла ты, увішная вярблюдзіца,
    якая ганяецца па шляхах тваіх?'
  deu-ELBBK: 'Wie sprichst du: Ich habe mich nicht verunreinigt, ich bin den Baalim
    nicht nachgegangen? Sieh deinen Weg im Tal, erkenne, was du getan hast, du flinke
    Kamelin, die rechts und links umherläuft!'
  mbb-OT: “Maan is nekekaǥi kew he wazè kew meremeriki wey wazè kew med-azap te menge
    ledawan ni Baal? Susiya niw ke hengkey he salà is nehimu niw ziyà te suǥud-suǥud
    te Hinom. Is-isipa niw is salà he neveelan niw. Iring kew te behiyan he kemilyu
    he mibpelelevag he kenà ebpeketeren.
  mal-2015: ഞാൻ മലിനയായിട്ടില്ല; ഞാൻ ബാൽവിഗ്രഹങ്ങളോടു ചെന്നു ചേർന്നിട്ടില്ല എന്നു
    നിനക്കു എങ്ങനെ പറയാം? താഴ്‌വരയിലെ നിന്റെ നടപ്പു വിചാരിക്ക; നീ ചെയ്തതു ഓർക്കുക;
    വഴിയിൽ അങ്ങോട്ടും ഇങ്ങോട്ടും വിരെഞ്ഞോടുന്ന പെണ്ണൊട്ടകമല്ലയോ നീ?
  rmc-rmc: '„Sar šaj phenes: ‚Na meľarďom man andre a na phiravas pal o modli Baal‘?
    Dikh, so kerďal andre dolina, achaľuv, so kerďal, tu loki ťavico, so denašes upre
    tele,'
  pes-OPV: چگونه می‌گویی که نجس نشدم و در عقب بعلیم نرفتم؟ طریق خویش را در وادی بنگر
    و به آنچه کردی اعتراف نما‌ای شتر تیزرو که در راههای خودمی دوی!
  ron-1924: '„Кум поць сэ зичь: ‘Ну м-ам спуркат ши ну м-ам дус дупэ бааль’? Привеште-ць
    урма пашилор ын вале ши везь че ай фэкут, дромадерэ юте ла мерс ши каре баць друмуриле
    ши ле ынкручишезь,'
  ben-OBCV: “কীভাবে তুমি বলো যে, ‘আমি অশুচি নই; আমি বায়াল-দেবতার পিছনে দৌড়াইনি’?
    উপত্যকায় যেসব আচরণ করেছ, সেগুলি মনে করো। তুমি এক চঞ্চল মাদি উট, যে যেখানে সেখানে
    দৌড়ে বেড়ায়,
  som-som: Sidee baad u odhan kartaa, Anigu ma nijaasoobin, oo Bacaliimna ma raacin?
    Bal fiiri socodkii aad dooxada ku martay, oo garo wixii aad samaysay. Waxaad tahay
    qaalin geel oo dheeraysa oo warwareegta,
  lat-VUC: 'Quomodo dicis: Non sum polluta; post Baalim non ambulavi? Vide vias tuas
    in convalle; scito quid feceris: cursor levis explicans vias suas.'
  eng-ASVBT: 'How canst thou say, I am not defiled, I have not gone after the Baalim?
    see thy way in the valley, know what thou hast done: thou art a swift dromedary
    traversing her ways;'
  ita-1885: 'Come diresti: Io non mi sono contaminata? io non sono andata dietro ai
    Baali? Riguarda il tuo procedere nella valle, riconosci quello che tu hai fatto,
    o dromedaria leggiera, che involvi le tue vie;'
  eng-LXXUP: 'How wilt thou say, I am not polluted, and have not gone after Baal?
    behold thy ways in the burial ground, and know what thou hast done: her voice
    has howled in the evening:'
  eng-ULB: How can you say, 'I am not defiled! I have not walked after the Baals'?
    Look at what you did in the valleys! Consider what you have done—you are a swift
    female camel running here and there,
  spa-VBL: '¿Cómo te atreves a decir: “¡No estoy impuro! No he ido a adorar a los
    baales”. Mira lo que has hecho en el valle. ¡Admite lo que has hecho! Eres un
    camello hembra joven, que corre por todas partes.'
  fra-_FOB: 'Comment dis-tu: Je ne me suis point souillée, je ne suis point allée
    après les Baals? Regarde tes pas dans la vallée, reconnais ce que tu as fait,
    dromadaire légère, qui ne tient pas de route certaine;'
  mal-mal: “ഞാൻ മലിനയായിട്ടില്ല; ഞാൻ ബാല്‍ വിഗ്രഹങ്ങളോടു ചെന്നു ചേർന്നിട്ടില്ല” എന്ന്
    നിനക്ക് എങ്ങനെ പറയാം? താഴ്വരയിലെ നിന്റെ നടപ്പ് വിചാരിക്കുക; നീ ചെയ്തത് ഓർക്കുക;
    വഴിയിൽ അങ്ങോട്ടും ഇങ്ങോട്ടും വിരണ്ടോടുന്ന പെണ്ണൊട്ടകമല്ലയോ നീ?
  urd-GVR: “Tū kis tarah yih kahne kī jurrat kar saktī hai ki maiṅ ne apne āp ko ālūdā
    nahīṅ kiyā, maiṅ Bāl dewatāoṅ ke pīchhe nahīṅ gaī. Wādī meṅ apnī harkatoṅ par
    to ġhaur kar! Jān le ki tujh se kyā kuchh sarzad huā hai. Tū bemaqsad idhar-udhar
    bhāgne wālī ūṅṭnī hai.
  suz-BL: मिनु “गे ‘गो ग्रांग्रा मदिशो नङ’ दे दोपा देंने चाप्‍नेवे? ‘गो बाल देवता
    आ नोले मखोइश्‍शो बाक्‍नुङ’ दे गे दोपा देंने चाप्‍नेवे? गे बेंसीम मार, पवी? मेको
    मिम्‍तो। गे थाम्‍पा एर ओंथ दोरशा गाक्‍ब दल‍ओंठ बाक्‍नेवे।
  eng-NOY: How canst thou say, “I am not polluted,” “I have not gone after Baals”?
    Behold thy way in the valley! Know what thou hast done, A swift young camel, traversing
    her ways.
  ita-1927: 'Come puoi tu dire: “Io non mi son contaminata, non sono andata dietro
    ai Baal?” Guarda i tuoi passi nella valle, riconosci quello che hai fatto, dromedaria
    leggera e vagabonda!'
  ckb-ckb: '«ئیتر چۆن دەڵێیت: ”گڵاو نەبووم، دوای بەعلەکان نەکەوتووم؟“ تەماشای ڕێگاکەی
    خۆت بکە لە دۆڵەکە، بزانە چیت کردووە. تۆ وەک وشترە سووکەکەی کە لە ڕۆیشتندا بەلادادێی،'
  eng-BBE: 'How are you able to say, I am not unclean, I have not gone after the Baals?
    see your way in the valley, be clear about what you have done: you are a quick-footed
    camel twisting her way in and out;'
  kan-OKCV: “ಇದಲ್ಲದೆ ನೀನು, ‘ನಾನು ಅಶುದ್ಧನಲ್ಲ, ಬಾಳನನ್ನು ಹಿಂಬಾಲಿಸಲಿಲ್ಲ,’ ಎಂದು ಹೇಳುವುದು
    ಹೇಗೆ? ತಗ್ಗಿನಲ್ಲಿ ನಿನ್ನ ಮಾರ್ಗವನ್ನು ನೋಡು. ನೀನು ಮಾಡಿದ್ದನ್ನು ತಿಳಿದುಕೋ. ನೀನು ತೀವ್ರವಾಗಿ
    ಸಂಚಾರ ಮಾಡುವ ಹೆಣ್ಣು ಒಂಟೆಯೇ.
  tam-2017: நான் தீட்டுப்படவில்லை; நான் பாகால்களைப் பின்பற்றவில்லை என்று நீ பொய்ச்
    சொல்லுகிறாய்? பள்ளத்தாக்கில் நீ நடக்கிற வழிமுறைகளைப் பார்; நீ செய்த பாவத்தை உணர்ந்துகொள்;
    ஆண் ஒட்டகத்தை தேடி அடைய தாறுமாறாய் ஓடுகிற வேகமான பெண் ஒட்டகம் நீ.
  spa-RV-1909: '¿Cómo dices: No soy inmunda, nunca anduve tras los Baales? Mira tu
    proceder en el valle, conoce lo que has hecho, dromedaria ligera que frecuentas
    sus carreras;'
  ron-BTF: 'Cum poți spune: Nu sunt întinată, nu am mers după Baali? Privește-ți calea
    în vale, cunoaște ce ai făcut: tu ești o dromaderă iute care își încrucișează
    căile;'
  eng-WEBP: “How can you say, ‘I am not defiled. I have not gone after the Baals’?
    See your way in the valley. Know what you have done. You are a swift dromedary
    traversing her ways,
  eng-FBV: How dare you say, “I'm not unclean! I haven't gone to worship the Baals!”
    Look at what you've been doing down in the valley. Admit what you've done! You're
    a young female camel, racing around everywhere.
  nld-1939: 'Hoe durft ge zeggen: Ik ben niet bezoedeld, Ik liep de Báals niet na;
    Kijk maar eens naar uw gedoe in het Dal, Denk terug aan wat ge daar hebt gedaan!
    Vlugge kameel, die steeds heen en weer draaft,'
  nch-BL: Huajca ¿quenicatza huelis anquiijtose para amo anmosoquihuijtoque huan amo
