verse: JER.002.032
translations:
  mal-C: ഒരു കന്യക തന്റെ ആഭരണങ്ങളും ഒരു വധു അവളുടെ വിവാഹവസ്ത്രവും മറക്കുമോ? എന്നിട്ടും
    എന്റെ ജനം എണ്ണമില്ലാത്ത ദിവസങ്ങളായി എന്നെ മറന്നിരിക്കുന്നു.
  deu-TKW: Vergißt wohl eine Jungfrau ihres Schmucks, eine Braut ihres Gürtels? Und
    doch hat mein Volk meiner vergessen seit zahllosen Tagen.
  lin-lin: Boni, elenge mwasi abosanaka penza biloko na ye ya monzele ? Boni, mobandami
    ya libala abosanaka solo mayaka na ye ? Nzokande, bato na Ngai babosani Ngai mikolo
    ebele.
  eng-LSV: Does a virgin forget her ornaments? A bride her bands? And My people have
    forgotten Me [for] days without number.
  eng-GNV: Can a maid forget her ornament, or a bride her attire? yet my people haue
    forgotten me, daies without number.
  eng-WEBSTER: Can a maid forget her ornaments, or a bride her attire? yet my people
    have forgotten me days without number.
  nhw-BL: ¿Para tlen quej nopa anquichihuaj ica na? ¿Atlac se ichpocatl quielcahuas
    nopa catli ica moyectlalis quema monamictis? O ¿quielcahuas canque quitlali iyoyo?
    Pero ica nomasehualhua, quena. Para miyac xihuitl antechelcajtoque na catli más
    ipati para amojuanti.
  swh-ONEN: Je, mwanamwali husahau vito vyake, au bibi arusi mapambo yake ya arusi?
    Lakini watu wangu wamenisahau mimi, tena kwa siku zisizo na hesabu.
  bba-bba: Wɔndiɑ u rɑ win burɑ yɑ̃nu duɑri ro? Kurɔ kpɑo u rɑ win sɔnditiɑ duɑri?
    Amɔnɑ bɛɛ nɛn tɔmbu i kɑ mɑn duɑri n kɑ tɛ mɛ, nɑ ǹ mɑm yen tɔ̃nun ɡeeru yɛ̃.
  eng-KJVCPB: Can a maid forget her ornaments, or a bride her attire? yet my people
    have forgotten me days without number.
  luo-luo: Bende miaha diwiye wil gi gik molichorego, kata nyako midhi kendo gi lepe
    mag kisera? Joga to wigi osewil koda, odiechienge ma ok kwan.
  meu-meu: Hane-ulato ta ese ena herahera ḡaudia baine lalodia boio diba, a? Eiava
    headava matamata hahinena ese ena dabua basine laloa a? A lauegu orea taudia ese
    nega momo herea vada e lalogu boio.
  npi-ULB: के कन्याले आफ्नो गरगहना, दुलहीले आफ्ना घुम्टो भुल्छे र ? तरै पनि मेरो जातिले
    मलाई गन्‍नै नसक्‍ने दिनदेखि भुलेको छ ।
  yor-yor: Wúńdíá ha le gbàgbé ohun ọ̀ṣọ́ rẹ̀, tàbí ìyàwó ohun ọ̀ṣọ́ ìgbéyàwó rẹ̀?
    Síbẹ̀, àwọn ènìyàn mi ti gbàgbé mi ní ọjọ́ àìníye.
  pes-OPCB: «آیا ممکن است دوشیزه‌ای زیور آلاتش را از یاد ببرد؟ آیا امکان دارد تازه
    عروسی، لباس عروسی‌اش را فراموش کند؟ با این حال، قوم من سالهاست مرا که برایشان
    همچون گنجی گرانبها بوده‌ام، فراموش کرده‌اند!
  tgl-ULB: Makakalimutan ba ng isang birhen ang kaniyang alahas, o ang talukbong ng
    babaing ikakasal? Ngunit nakalimutan na ako ng aking mga tao sa hindi na mabilang
    na mga araw!
  cbu-NT: Kiz kaneesich zaranlleeru, ¿antaati wayarangashee mbizatar? nduni. Ashiritamti,
    nuw siyaa tputsireetsi kapungtaa chinakuri istaranguri, itaru siysa sirútari nuwaa
    mbizarangsa.
  hui-hui: Ai tígua manda bialu kamiria wandari bedarume agali pole howa yári tara
    bialu piyago embeda holebirabe. Ani nabulebira ndobe. Anigo i̱naga wali agali
    kamiru horo dewa daga labenahe tígua i̱ embeda ho waharimigoni ndobe.
  mya-mya: မိန်း​မ​ပျို​သည်​မိ​မိ​၏​ကျောက်​မျက်​ရ​တ​နာ များ​ကို​လည်း​ကောင်း၊ မင်္ဂ​လာ​ဆောင်​သ​တို့
    သ​မီး​သည်​မိ​မိ​၏​မင်္ဂ​လာ​ဆောင်​ဝတ်​စုံ​ကို လည်း​ကောင်း​မေ့​လျော့​တတ်​ပါ​သ​လော။
    သို့ ရာ​တွင်​ငါ​၏​လူ​မျိုး​တော်​မူ​ကား​မ​ရေ မ​တွက်​နိုင်​သော​နေ့​ရက်​များ​တွင်​ငါ့​ကို
    မေ့​လျော့​ကြ​လေ​ပြီ။-
  bod-N: ན་ཆུང་མས་རང་གི་རྒྱན་ཆ་བརྗེད་ནུས་སམ། བག་མས་རང་གི་བག་གོས་བརྗེད་ནུས་སམ། ཡིན་ནའང་ངའི་མི་རྣམས་ཀྱིས་ཉིན་ཞག་གྲངས་མེད་དུ་ང་རང་བརྗེད་དོ།
    །
  sna-sna: Ko, murandakadzi angakanganwa zvishongo zvake here, nomwenga angakanganwa
    nguo dzake dzomuchato here? Asi vanhu vangu vakandikanganwa ini, mazuva asingaverengeki.
  spa-BLM: “¿Puede una virgen olvidar sus adornos, o una novia su atuendo? Sin embargo,
    mi pueblo me ha olvidado durante días sin número.
  cac-cac: ¿Tom ol sat sc'ol junoc ix cob'es d'a ston̈, ma d'a spichul ayic sb'at
    ix d'a nupnajel? Palta a exxo pax in chon̈ab' ex tic, junjun c'u tzin b'atn̈ej
    satc'olal eyuuj.
  swh-ULB: Je, mwanamwali anaweza kusahau mapambo yake, na bibi arusi mavazi yake?
    Lakini watu wngu wamenisahau mimi kwa siku nyingi!
  bel-bel: Ці ж забывае дзяўчына акрасы свае і нявеста - убор свой? а народ Мой забыў
    Мяне, - няма ліку дням.
  deu-ELBBK: Vergisst auch eine Jungfrau ihres Schmuckes, eine Braut ihres Gürtels?
    Aber mein Volk hat meiner vergessen Tage ohne Zahl.
  mbb-OT: “Egkelipatan be te raǥa is elahas din etawa visti zin te eseweey? Kenà,
    piru sikiyu is menge etew ku, nelipatan a keniyu seled te neuǥet he timpu.
  mal-2015: ഒരു കന്യക തന്റെ ആഭരണങ്ങളും ഒരു മണവാട്ടി തന്റെ അരക്കച്ചയും മറക്കുമോ? എന്നാൽ
    എന്റെ ജനം എണ്ണമില്ലാത്ത നാളായി എന്നെ മറന്നിരിക്കുന്നു.
  rmc-rmc: Či šaj bisterel e pačivaľi čhaj pre peskre šukar ozdobi a e terňi pre peskre
    veradune gada? Ale mire manuša pre ma bisterde imar anglo but dživesa.
  pes-OPV: آیا دوشیزه زیور خود را یا عروس آرایش خود را فراموش کند؟ اما قوم من روزهای
    بیشمارمرا فراموش کرده‌اند.
  ron-1924: Ышь уйтэ фата подоабеле сау миряса брыул? Дар попорул Меу М-а уйтат де
    зиле фэрэ нумэр.
  ben-OBCV: কোনো যুবতী কি তার অলংকারগুলিকে, কোনো কনে কি তার বিয়ের অলংকারকে ভুলে যেতে
    পারে? কিন্তু কত অসংখ্য বছর হয়ে গেল, আমার প্রজারা আমাকে ভুলে রয়েছে।
  som-som: Gabadhu miyey illoobi kartaa wixii ay isku sharaxdo, aroosadduse miyey
    illoobi kartaa wixii ay xidhato? Laakiinse dadkaygu waxay i illoobeen maalmo badan
    oo aan la tirin karin.
  lat-VUC: Numquid obliviscetur virgo ornamenti sui, aut sponsa fasciæ pectoralis
    suæ? populus vero meus oblitus est mei diebus innumeris.
  eng-ASVBT: Can a virgin forget her ornaments, or a bride her attire? yet my people
    have forgotten me days without number.
  ita-1885: La vergine dimenticherà ella i suoi ornamenti, o la sposa i suoi fregi?
    ma il mio popolo mi ha dimenticato, già da giorni innumerabili.
  eng-LXXUP: Will a bride forget her ornaments, or a virgin her girdle? but my people
    has forgotten me days without number.
  eng-ULB: Will a virgin forget her jewelry, a bride her veils? Yet my people have
    forgotten me for days without number!
  spa-VBL: ¿Acaso una joven olvida sus joyas o una novia su vestido de novia? Sin
    embargo, mi pueblo me ha olvidado durante demasiados años para contarlos.
  fra-_FOB: La vierge oublie-t-elle ses ornements, la jeune épouse ses ceintures?
    Mais mon peuple m'a oublié durant des jours sans nombre!
  mal-mal: ഒരു കന്യകയ്ക്ക് തന്റെ ആഭരണങ്ങളും ഒരു മണവാട്ടിക്ക് തന്റെ വിവാഹവസ്ത്രവും
    മറക്കുവാൻ കഴിയുമോ? എന്നാൽ എന്റെ ജനം എണ്ണമറ്റ ദിനങ്ങളായി എന്നെ മറന്നിരിക്കുന്നു.
  urd-GVR: Kyā kuṅwārī kabhī apne zewarāt ko bhūl saktī hai, yā dulhan apnā urūsī
    libās? Hargiz nahīṅ! Lekin merī qaum beshumār dinoṅ se mujhe bhūl gaī hai.
  suz-BL: मार, मीश आलम आ सुन चांदी नु ग्‍युम्‍लीम आ ग्‍युंबे पशो दारशो वा प्रेंने
    चाप्‍नीमी ङा? तन्‍न आं मुरपुकीम दा आं कली शुश नाक्‍ती रे प्रेंताक्‍यीमी।
  eng-NOY: Can a virgin forget her ornaments, Or a bride her belt? Yet my people have
    forgotten me, days without number!
  ita-1927: La fanciulla può essa dimenticare i suoi ornamenti, o la sposa la sua
    cintura? Eppure, il mio popolo ha dimenticato me, da giorni innumerevoli.
  ckb-ckb: ئایا کچ خشڵی خۆی لەبیر دەکات، یان بووک جلی بووکێنی؟ بەڵام گەلەکەی خۆم ڕۆژانێکی
    بێشومار منیان لەبیر کرد.
  eng-BBE: Is it possible for a virgin to put out of her memory her ornaments, or
    a bride her robes? but my people have put me out of their memories for unnumbered
    days.
  kan-OKCV: ಯುವತಿಯು ತನ್ನ ಆಭರಣಗಳನ್ನೂ ಇಲ್ಲವೆ ಮದಲಗಿತ್ತಿ ತನ್ನ ಒಡ್ಯಾಣವನ್ನು ಮರೆತುಬಿಡುವಳೋ?
    ಆದರೂ ನನ್ನ ಜನರು ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ದಿನಗಳು ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: ஒரு பெண் தன் நகைகளையும், ஒரு மணப்பெண் தன் திருமண ஆடைகளையும் மறப்பாளோ?
    என் மக்களோ அநேக வருடங்களாக என்னை மறந்துவிட்டார்கள்.
  spa-RV-1909: ¿Olvídase la virgen de su atavío, ó la desposada de sus sartales? mas
    mi pueblo se ha olvidado de mí por días que no tienen número.
  ron-BTF: Poate o fecioară să își uite podoabele ei, sau o mireasă, îmbrăcămintea
    ei? Totuși, de zile fără număr, poporul meu m-a uitat.
  eng-WEBP: “Can a virgin forget her ornaments, or a bride her attire? Yet my people
    have forgotten me for days without number.
  eng-FBV: Does a girl forget her jewelry or a bride her wedding dress? Yet my people
    have forgotten me for too many years to count.
  nld-1939: Vergeet een meisje haar opschik, Een bruid soms haar gordel? Maar Mij
    heeft mijn volk wèl vergeten, Sinds onafzienbare tijden.
  nch-BL: ¿Para ten quej nopa anquichihuaj ica na? ¿Huelis se ichpocat quielcahuas
    nopa cati ica moyectalía quema monamictía? O ¿quielcahuas canque quitali iyoyo?
    Pero ica nomasehualhua, quena. Para miyac xihuit antechelcajtoque na cati más
    ipati para amojuanti.
  vie-1934: Con gái đồng trinh há quên đồ trang sức mình, nàng dâu mới há quên áo
    đẹp của mình sao? Nhưng dân ta đã quên ta từ những ngày không tính ra được.
  hin-CV: क्या कोई नवयुवती अपने आभूषणों की उपेक्षा कर सकती है, अथवा क्या किसी वधू
    के लिए उसका श्रृंगार महत्वहीन होता है? फिर भी मेरी प्रजा ने मुझे भूलना पसंद कर
    दिया है, वह भी दीर्घ काल से.
  spa-BES: ¿Es posible que una virgen saque de su memoria sus adornos, o una novia,
    sus ropas? pero mi gente me ha sacado de sus recuerdos por días innumerables.
  tdx-tdx: Handikofa’ ty somondrara hao o rava’eo, ndra ty enga-vao o saro’eo? Fe
    haliño’ ondatikoo andro tsy fotofoto iraho.
  tha-KJV: สาวพรหมจารีจะลืมอาภรณ์ของเธอได้​หรือ เจ้​าสาวจะลืมเครื่องพันกายของตนได้​หรือ
    แต่​ประชาชนของเราได้ลืมเรา เป็นเวลากี่วั​นก​็นับไม่ไหวแล้ว
  por-BR-2018: Por acaso a virgem se esquece de seus enfeites, ou a noiva de seus
    adornos? Porém meu povo se esqueceu de mim há inúmeros dias.
  deu-ELO: Vergißt auch eine Jungfrau ihres Schmuckes, eine Braut ihres Gürtels? Aber
    mein Volk hat meiner vergessen Tage ohne Zahl.
  eng-WYC-2018: Whether a virgin shall forget her ornament? and a spousess her breast-girdle?
    But my people hath forgotten me by days without number.
  epo-epo: Ĉu virgulino forgesas sian ornamon, aŭ fianĉino sian ĉirkaŭligon? sed Mia
    popolo Min forgesis jam de tempo nekalkulebla.
  uig-PIN: Ⱪiz zibu-zinnǝtlirini untuyalamdu? Toy ⱪilidiƣan ⱪiz toy kiyimlirini untuyalamdu?
    Lekin ɵz hǝlⱪim san-sanaⱪsiz künliridǝ Meni untudi.
  beo-beo: 'Uda a:fini da ea nina: hamosu igi gogolesala:? Uda da ea gawa fisia ga:su
    abula ida:iwane gogolesala:? Hame mabu! Be Na fi dunu da eso amo idimu hamedei
    amoga Na gogolei dagoi.'
  tpi-OTNT: Yupela i ting ol yangpela meri inap lusim tingting long gutpela bilas
    bilong ol? Na ol meri i marit nupela inap lusim tingting long gutpela bilas bilong
    marit? Nogat. Ol i no inap tru. Tasol longtaim tru yupela manmeri bilong mi i
    lusim tingting long mi.
  hau-SA: Budurwa za tă manta da kayan adonta amarya ta manta da kayan adon aurenta?
    Duk da haka mutanena sun manta da ni, kwanaki ba iyaka.
  uig-LAT: Qiz zibu-zinnetlirini untuyalamdu? Toy qilidighan qiz toy kiyimlirini untuyalamdu?
    Lékin öz xelqim san-sanaqsiz künliride Méni untudi.
  nde-nde: Intombi ingazikhohlwa iziceciso zayo na, lomlobokazi akhohlwe izembatho
    zakhe na? Kodwa abantu bami bangikhohliwe, okwensuku ezingeke zibalwe.
  ton-ton: “ʻE faʻa fakangaloʻi ʻe he tāupoʻou ʻa ʻene teunga, pe ko e taʻahine taʻane
    ʻa ʻene teuteu? Kā kuo fakangalongaloʻi au ʻe hoku kakai ʻi he ngaahi ʻaho taʻefaʻalaua.
  ces-1613: Zdali se zapomíná panna na ozdoby své, a nevěsta na tkanice své? Lid pak
    můj zapomněl se na mne za dny nesčíslné.
  eng-WMB: “Can a virgin forget her ornaments, or a bride her attire? Yet my people
    have forgotten me for days without number.
  tam-TCV: ஒரு இளம்பெண் தன் நகைகளை மறந்துவிடுவாளோ, ஒரு மணமகள் தனது திருமண ஆடைகளை மறந்துவிடுவாளோ?
    ஆயினும் என் மக்களோ எண்ணற்ற நாட்களாய் என்னை மறந்தார்கள்.
  ceb-ULB: Malimtan ba sa ulay ang iyang alahas, ug sa pangasaw-onon ang iyang mga
    belo? Apan nalimtan ako sa akong katawhan sulod sa daghang mga adlaw!
  pol-UBG: Czy panna zapomina o swoich ozdobach albo oblubienica o swoich klejnotach?
    Ale mój lud zapomniał o mnie od dni niezliczonych.
  agr-agr: Nuwa aishinatnuk jáanch aishinku nugkutainak patakumtai aidaujaig makichkish
    kajimatbaitsui. Tujash mina aentsug aidauk yaunchuk minak kajimatjukiaje.
  kyc-kyc: Enda mapwae dokome baa kalya pyuo akali nyela penge dokona banya mamakupi
    dee kalya bangepe dupwa kame soo yaki nyingisi? Doko daa. Dopa pii nange doko
    kaepala nambana wambu dupwame yuu gii malu namba kame silyaminyi doko yaka lapenge
    daa.
  urd-GVU: کیا کنواری کبھی اپنے زیورات کو بھول سکتی ہے، یا دُلھن اپنا عروسی لباس؟
    ہرگز نہیں! لیکن میری قوم بےشمار دنوں سے مجھے بھول گئی ہے۔
  deu-1912: Vergißt doch eine Jungfrau ihres Schmuckes nicht, noch eine Braut ihres
    Schleiers; aber mein Volk vergißt mein ewiglich.
  kan-2017: ಯುವತಿಯು ತನ್ನ ಆಭರಣಗಳನ್ನು, ವಧುವು ತನ್ನ ಒಡ್ಯಾಣವನ್ನು ಮರೆಯುವುದುಂಟೇ? ನನ್ನ ಜನರೋ
    ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ದಿನ ನನ್ನನ್ನು ಮರೆತಿದ್ದಾರೆ.
  yap-yap: Gur rayag rok be’ ni bpin ni kab rugod ni nge pag talin e churwa’ rok nib
    tolang puluwon, ara pag be’ ni bpin ni nge mabgol talin e mad rok ko m’agpa’?
    Machane girdi’ rog e ka ra paged talig nike yo’or i yo’or e rran ndabiyag i the’eg.
  hlt-MCSB: oila loh amah kah tanu cangen neh a haikang a hnilh nim? Tedae ka pilnam
    loh kai n'hnilh te khohnin tae lek mahpawh.
  mdy-ETH: ሂንዳ ማሉዋቴ፦ ዉዱሮ ናይ ፔኤኮ ፓልማሢ፤ ዑኡታኣ ፔኤኮ ዑኡቱሞ ማኣዓሢ ዋላኖ? ታኣኮ ዴራ ጋዓንቴ ፓይዲንታኒ ዳንዳዑዋ
    ዺቢ ዎዴይዳ ታና ዋሌኔ።
  twi-ASANTE: Ɔbaabunu werɛ firi ne mpompranneɛ, ayeforɔyere werɛ bɛfiri nʼahyehyɛdeɛ
    anaa? Nanso me nkurɔfoɔ werɛ afiri me, nna a wɔntumi nkan.
  eng-WEBU: “Can a virgin forget her ornaments, or a bride her attire? Yet my people
    have forgotten me for days without number.
  wal-wal: Geela7iyaa ba alleequwaa woikko bullashettiyaara ba bullachchaa maayuwaa
    dogai? SHin ta asai tana qoodi bainna gallassaa dogiis.
  spa-PDDPT: ¿Olvida una doncella sus adornos o una novia su atavío? Pues mi pueblo
    me olvidó un sinnúmero de días.
  gun-gun: Ha'e rami avi kunhataĩgue nda'u hexarai 'rã ri ojeguaarã re, ha'e rami
    e'ỹ vy omenda va'erã va'e hexarai 'rã ri oku'akuaa re? Ha'e rami teĩ xevygua kuery
    ma hexaraipa xegui, mbovy ára rei e'ỹ.
  ilo-ULB: Malipatan kadi ti birhen ti alahasna, ti nobia dagiti belona? Ngem nalipatannak
    dagiti tattaok iti saan a mabilang nga aldaw!
  kpg-kpg: Ma iai tama ahina e de langahieia ana hadu hagalabagau ala e haga madamada ieia?
    Ge ma iai di ahina hai lodo e de langahieia dono gahu haga hai lodo? Gei ogo agu
    daangada le e aha ala e de langahia e ginaadou Au i nia laangi e logowaahee ala
    e deemee di nadau dau?
  uig-ARA: قىز زىبۇ-زىننەتلىرىنى ئۇنتۇيالامدۇ؟ توي قىلىدىغان قىز توي كىيىملىرىنى ئۇنتۇيالامدۇ؟
    لېكىن ئۆز خەلقىم سان-ساناقسىز كۈنلىرىدە مېنى ئۇنتۇدى.
  sus-sus: Ginɛ dimɛdi nɔma nɛɛmude a xa kɔnmagore ma, xa na mu a xa demui? N ma ɲama
    bara nɛɛmu n tan ma kabi tɛmui xɔnnakuye.
  pon-2006: Pala serepein men kin manokehla eh kapwat akan, de lih kamwohd emen kin
    manokehla eh likoun kapwopwoud? Ahpw nei aramas akan manokeielahr erein rahn tohto
    me soh kak wadawad.
  jae-jae: Awêtakiŋ teŋ oc êliŋ nê gêlôŋ siŋ me masi. Awê gebe ênam ŋacŋa oc êliŋ
    nê ŋakwê omŋa siŋ me masi. Mago ŋoc lau sêliŋ aê siŋ e ŋabêc maŋgi masi.
  ksd-ksd: Dave, tika na bul vavina na valubane kana magit na marmar, ba ra taulai
    kalama kana mal na minong? Ma a dovotina kaugu tarai dia tar vala valubane iau
    a bungbung.
  tur-YTC: “El değmemiş kendi kız süslerini, Gelin kendi giysisini unutabilir mi?
    Ancak halkım beni sayısız günler boyunca unuttu.
  grc-BRENT: Μὴ ἐπιλήσεται νύμφη τὸν κόσμον αὐτῆς, καὶ παρθένος τὴν στηθοδεσμίδα αὐτῆς;
    ὁ δὲ λαός μου ἐπελάθετό μου ἡμέρας ὧν οὐκ ἔστιν ἀριθμός.
  ind-AYT: Dapatkah seorang gadis melupakan perhiasan-perhiasannya, atau seorang mempelai
    perempuan melupakan pakaiannya? Akan tetapi, jemaat-Ku telah melupakan Aku untuk
    waktu yang tidak terhitung.”
  nya-nya: Kodi namwali amayiwala zokongoletsera zake, kapena kuyiwala zovala zake
    za ukwati? Komatu anthu anga andiyiwala masiku osawerengeka.
  hrv-hrv: Zaboravlja li djevica svoj nakit il' nevjesta pojas svoj? A narod moj mene
    zaboravi, bezbroj je tomu već dana.
  mps-mps: Dagego homugo te gesi wegigo aga au ebo wiegi yai au dobage gegeda pabo
    homu yaibawe? Te we dabego te augwa bidigo kębo sogo au yali wiegi yai au dobage
    gegeda pabo homu yaibawe? Menio. Augwaligo gegeda painu ebaso, usu mu me egobeo.
    Tiali goli, tega! Dage eno we bidigo enaba hauwa sogo homu kone gegeda paludu
    gebo dao, bidigo nedebaso, usu egobeo” wali.
  tpi-tpi: Yupela i ting ol yangpela meri inap lusim tingting long gutpela bilas bilong
    ol? Na ol meri i marit nupela inap lusim tingting long gutpela bilas bilong marit?
    Nogat. Ol i no inap tru. Tasol longtaim tru yupela manmeri bilong mi i lusim tingting
    long mi.
  dan-1931: Glemmer en Jomfru sit Smykke, en Brud sit Bælte? Og mig har mit Folk dog
    glemt i talløse Dage.
  vie-OVCB: Có thiếu nữ nào quên đồ trang sức của mình không? Có cô dâu nào quên áo
    cưới trong giờ hôn lễ? Thế mà dân Ta quên Ta từ lâu, từ ngày nào không ai nhớ
    được.”
  guj-2017: શું કુંવારી કન્યા કદી પોતાનાં ઘરેણાં અથવા નવવધૂ પોતાના કમરપટા ભૂલે? તેમ
    છતાં મારી પ્રજા ઘણા દિવસોથી મને ભૂલી ગઈ છે.
  pon-2006A: Pala serepein men kin manokehla eh kapwat akan, de lih kamwohd emen kin
    manokehla eh likoun kapwopwoud? Ahpw nei aramas akan manokeielahr erein rahn tohto
    me soh kak wadawad.
  por-BRBSL: “Uma virgem pode esquecer seus enfeites, ou uma noiva com seus trajes?
    No entanto, meu povo me esqueceu por dias sem número.
  cth-cth: Tanglakacuem ni a kamthoupnae, yuvâ kâpaluen e ni kâpathoupnae a pahnim
    thai han na maw. Hatei ka taminaw ni hnin moikasaw lah na pahnim awh.
  twi-twi: Ɔbabun werɛ fi ne mpempranne, ayeforo werɛ befi nʼahyehyɛde ana? Nanso
    me nkurɔfo werɛ afi me nna a wontumi nkan.
  hlt-hlt: oila loh amah kah tanu cangen neh a haikang a hnilh nim? Tedae ka pilnam
    loh kai n'hnilh te khohnin tae lek mahpawh.
  tbz-SIM: Osɑpɑ̀ɑ̀ nhɔ̃ɔ̃ yɛ̃̀ nhosɑ̃tɑ̀ɑ̀? Osɑpɑ̀ɑ̀ nwèè bo kɛ yenkú ò bo yɛ̃̀ nho
    yɑ̀ɑ̀tɑ̀ɑ̀? N nìtìbɛ̀ biɛ mɛ nni nyɛ̃̀mmu bɑ́ dɛ̀ í tɔ́kɛ́ dɛ kó yɛwe í dò nkɛ́kɑɑ
    nkɛ́deè.
  msy-2020: Egha ia ti ghaze, guivir igiaba me uan kurkazir aghuiba ategham, o puvatɨgham?
    Eghtɨ amizir igiar pamɨn ikiamim, uan kurkazir korotiar aghuiba bakɨnɨghnigh dar
    aghuan kogham, o? Puvatɨgham. Ezɨ ia nan gumazamiziba, fomɨra iza datɨrɨghɨn ia
    na gɨnɨghnɨzir puvatɨ. Gumazitam ti, dughiar ia na bakɨnɨghnɨghavɨra itibar dɨbobonim,
    mengɨva avegham.
  azb-azb: Qız öz bəzəklərini, gəlin öz cehizini unuda bilərmi? Ancaq xalqım uzun
    müddət Məni unutdu.
  eng-DBY: Doth a virgin forget her ornaments, a bride her attire? But my people have
    forgotten me days without number.
  hin-2017: क्या कुमारी अपने श्रृंगार या दुल्हन अपनी सजावट भूल सकती है? तो भी मेरी
    प्रजा ने युगों से मुझे भुला दिया है।
  wol-KYG: Ab janq dina fàtte takkaayam? Am ab séet dina fàtte mbubbum xewam? Moona
    sama ñoñ fàtte nañu ma fan yu dul jeex.
  eng-YLT: Doth a virgin forget her ornaments? A bride her bands? And My people have
    forgotten Me days without number.
  eng-WYC-2017: Whether a virgin shall forget her ornament? and a spousess her breast-girdle?
    But my people hath forgotten me by days without number.
  eng-WMBB: “Can a virgin forget her ornaments, or a bride her attire? Yet my people
    have forgotten me for days without number.
  urd-GVH: क्या कुँवारी कभी अपने ज़ेवरात को भूल सकती है, या दुलहन अपना उरूसी लिबास?
    हरगिज़ नहीं! लेकिन मेरी क़ौम बेशुमार दिनों से मुझे भूल गई है।
  rug-rug: Vea boka muliṉi nia sa vineki vaqura sa nana pakupaku arilaena, babe sa
    vineki ta pinirovetuna sa nana poko varihaba? Ba sari Qua tinoni si muliṉi Nau
    si Arau pa soku ṉavulu rane, sapu lopu boka ta nae.
  gaz-gaz: Durbi tokko faaya ishee, misirrittiin tokko immoo miʼa ittiin heerumtu
    ni irraanfattii? Sabni koo garuu, guyyaa hamma hin qabne na irraanfateera.
  fra-LSG: La jeune fille oublie-t-elle ses ornements, La fiancée sa ceinture? Et
    mon peuple m’a oublié Depuis des jours sans nombre.
  gnn-gnn: Nhäku nhe ŋuli buku‐meṉguma Godnhanydja bitjandhi? Yo, miyalkthu ŋuli yakana
    meṉguma nhanŋuway ḻatjuny'tja girri' mel‐wiḏiny'tja, yurru weyinŋumirri nhuma
    meṉguŋala ŋarranhanydja.
  yal-yal: Sungutunna ɲinanɲɛ a tunla sone ma ba? Ɲaxalandin ɲinanɲɛ a futu dugi tagi
    xidin ma ba? Anu, n ma yamaan bata ɲinan n xɔn xabu waxati xunkuye.
  haw-1868: E hiki anei ke kaikamahine ke hoopoina i kona kahike ana, a me ka wahine
    mare hoi i kona kaei? Aka, ua hoopoina ko'u poe kanaka ia'u i na la pau ole i
    ka helu.
  arb-NAV: هَلْ تَنْسَى عَذْرَاءُ زِينَتَهَا؟ أَوْ عَرُوسٌ حُلِيَّ زَفَافِهَا؟ لَكِنَّ
    شَعْبِي نَسِيَنِي أَيَّاماً لَا تُحْصَى.
  ewe-ewe: Ɖe ɖetugbi aŋlɔ eƒe atsyɔ̃ɖonuwo be alo ŋugbetɔ naŋlɔ eƒe lekewɔnuwo bea?
    Gake nye dukɔ ŋlɔm be hena ɣeyiɣi didi aɖe.
  eng-LEE: Can a virgin forget her ornament, or a bride her decorations? yet my people
    have forgotten me days without number.
  asm-FB: যুৱতীয়ে জানো নিজৰ অলঙ্কাৰ বা কন্যাই জানো নিজৰ পিন্ধা সাজ পাহৰিব পাৰে? কিন্তু
    মোৰ প্ৰজাসকলে অসংখ্য দিন মোক পাহৰি আছে।
  sus-A: فِنّ دِ مّدِ نْمَ نّيمُدٍ عَ شَ كْنمَفٌرٍ مَ، شَ نَ مُ عَ شَ دٍ مُي؟ ﭑ مَ
    حَمَ بَرَ نّيمُ ﭑ تَن مَ كَبِ تّمُي شْننَكُيٍ.
  fra-SBL: « Une vierge peut-elle oublier ses ornements, ou une mariée sa tenue ?
    Mais mon peuple m'a oublié pendant des jours sans nombre.
  hbo-hbo: הֲתִשְׁכַּ֤ח בְּתוּלָה֙ עֶדְיָ֔הּ כַּלָּ֖ה קִשֻּׁרֶ֑יהָ וְעַמִּ֣י שְׁכֵח֔וּנִי
    יָמִ֖ים אֵ֥ין מִסְפָּֽר׃
  piu-2006: '@see-verse:JER.002.031'
  kik-kik: Rĩu-rĩ, mũirĩtu ahota kũriganĩrwo nĩ mathaga make ma kwĩgemia, kana mũhiki
    ariganĩrwo nĩ nguo ciake cia ũhiki? No rĩrĩ, andũ akwa nĩmariganĩirwo nĩ niĩ,
    matukũ maingĩ matangĩtarĩka.
  fra-NCL: Une vierge oublie-t-elle sa parure, une fiancée sa ceinture ? Et mon peuple
    m’a oublié depuis des jours sans nombre !
  cek-AK: Tangla mah amthoephaih hmuennawk to pahnet vaih maw, to tih ai boeh loe
    sava sah tangla mah amthoephaih khukbuen to pahnet vaih maw? Toe kai ih kaminawk
    mah kai ang pahnet o haih ni loe kroeklaek ai boeh.
  cuk-cuk: ¿Ar yagwa sui-nikunair, na olo-nuegan-yooedi iego be insae? ¿Sui-nikued-mor-yoed
    iego be insae? Suli, gege iege. Ar bemar-an-dulamardi, dikasurgus an-ies bukwamalad.
  uig-CYR: Қиз зибу-зиннәтлирини унтуяламду? Той қилидиған қиз той кийимлирини унтуяламду?
    Лекин өз хәлқим сан-санақсиз күнлиридә Мени унтуди.
  tel-2017: ఒక కన్య తన ఆభరణాలు మర్చిపోతుందా? పెళ్ళికూతురు తన మేలిముసుగులు మర్చిపోతుందా?
    అయితే నా ప్రజలు లెక్కలేనన్ని దినాలు నన్ను మర్చిపోయారు.
  hat-BSA: Èske vyèj la ka bliye dekorasyon li yo, oswa fi maryaj la, vètman li an?
    Sepandan, pèp Mwen an fin bliye Mwen pandan jou ki pa ka menm konte.
  kos-kos: Ya sie mutan fusr ku in mulkunla mwe naweyuk lal, ku sie mutan akola in
    marut ku in mulkunla nuknuk in marut lal? Tia ku. Tusruktu nga tia ku in oakla
    pisen len mwet luk uh mulkinyula.
  hbo-WLC: הֲתִשְׁכַּ֤ח בְּתוּלָה֙ עֶדְיָ֔הּ כַּלָּ֖ה קִשֻּׁרֶ֑יהָ וְעַמִּ֣י שְׁכֵח֔וּנִי
    יָמִ֖ים אֵ֥ין מִסְפָּֽר׃
  ibo-ibo: Nwaagbọghọ ọ na-echefu ọla ịchọ mma ya, nwanyị a na-alụ ọhụrụ ọ na-echefu
    ngwa ịchọ mma ya? Ma nʼime ọtụtụ ụbọchị nke a na-apụghị ịgụta ọnụ, ndị m echefuola
    m.
  ory-ory: କନ୍ୟା କି ଆପଣା ଅଳଙ୍କାର ଓ ବିବାହିତା କନ୍ୟା କି ଆପଣା ଭୂଷଣ ପାସୋରି ପାରେ? ତଥାପି
    ଆମ୍ଭର ଲୋକେ ଆମ୍ଭକୁ ଅସଂଖ୍ୟ ଦିନ ପାସୋରିଅଛନ୍ତି।
  chk-chk: Ifa usun, eman föpwül a tongeni manlükala foutan, ika eman fin apwüpwülü
    söfö üfan üföüfen apwüpwülü? Nge nei aramas ra manlükieila lon chomong rän resap
    lea.
  rop-rop: Det yanggel kaan neba fogedabat blanga werrimon im purdiwan ting, en det
    gel wen im git merrit im kaan fogedabat im speshalwan klos. Bat blanga main ronwan
    pipul olabat deibin oldei fogedabat mi brabliwei na.
  ukr-1871: Чи забуває ж коли дївчина свої прикраси, молода княгиня — наряди свої?
    а нарід мій забув мене — безлїч уже днїв тому.
  deu-1951: Vergißt auch eine Jungfrau ihren Schmuck, oder eine Braut ihren Gürtel?
    Aber mein Volk hat meiner vergessen seit unzähligen Tagen.
  eng-JPS: Can a maid forget her ornaments, or a bride her attire? Yet My people have
    forgotten Me days without number.
  srp-1865: Zaboravlja li djevojka svoj nakit i nevjesta ures svoj? a narod moj zaboravi
    me toliko dana da im nema broja.
  lug-lug: Omuwala omuto ayinza okwerabira ebikomo, oba omugole okwerabira ekyambalo
    kye? Naye ng’ate abantu bange Bannerabidde!
  heb-heb: התשכח בתולה עדיה כלה קשריה ועמי שכחוני ימים אין מספר׃
  ben-IRV: কোন কুমারী কি তার গয়না, কোন কনে কি তার ঘোমটা ভুলে যেতে পারে? অথচ আমার
    লোকেরা অনেক দিন ধরে আমাকে ভুলে গিয়েছে!
  pan-pan: ਕੀ ਕੋਈ ਕੁਆਰੀ ਆਪਣੇ ਗਹਿਣੇ, ਜਾਂ ਲਾੜੀ ਆਪਣਾ ਸ਼ਿੰਗਾਰ ਭੁੱਲ ਸਕਦੀ ਹੈ? ਪਰ ਮੇਰੀ ਪਰਜਾ
    ਨੇ ਅਣਗਿਣਤ ਦਿਨਾਂ ਤੋਂ ਮੈਨੂੰ ਭੁਲਾ ਛੱਡਿਆ ਹੈ।
  mya-JVB: အပျို မသည် မိမိ ၌ဆင်သောတန်ဆာ ကို၎င်း ၊ မင်္ဂလာဆောင် သတို့သမီး သည် မိမိ
    ခါးပန်း ကို၎င်းမေ့လျော့ နိုင်သလော။ သို့ သော်လည်း၊ ငါ ၏လူ တို့သည် မ ရေတွက် နိုင်အောင်
    များစွာသောကာလ ပတ်လုံးငါ့ ကို မေ့လျော့ ကြပြီ။
  tbg-tbg: Varaata vovano nai vaataiqama taira taurue kaanarove? Nahenti vovano vaati
    varareva iharo nai vaataiqama taira taurue kaanarove? Vitanta kiama tauru kevarave.
    Oho, ti vaiinti nahenti nai airi enta variqi viha tiriara tauru kaavo.
  hmo-hmo: Kekeni ta ese iena ageva bona herahera gaudia ia laloaboio diba, a? O headava
    matamata hahine ese iena headava dabua ia laloaboio diba, a? To lauegu bese taudia
    ese lau idia laloaboio dinadia, be lau duahia diba lasi.
  urd-urd: क्या कुँवारी अपने ज़ेवर, या दुल्हन अपनी आराइश भूल सकती है? लेकिन मेरे लोग
    तो मुद्दत — ए — मदीद से मुझ को भूल गए।
  rus-SYN: Забывает ли девица украшение свое и невеста - наряд свой? а народ Мой забыл
    Меня, - нет числа дням.
  bqc-SIM: Nↄamblebↄ yã́ a fↄ̃ sã wɛ̃́ndiague? Zãkɛzĩ pↄ́ↄ yã́ a fↄ̃ sã nↄ dafugue?
    Kási ma yã́ sã̀ ma gbɛ̃́ↄgu à gↄↄplakɛ̀.
  tcz-CHONGTHU: Numei khangdong laiyin, akijepna asuhmil ngai am? Chuleh jinei ding
    nun amou-von ahaimil thei am? Ahinlah, kamiten akum kum in keima eisumildel tauvin
    ahi.
  mar-mar: कुमारी आपले दागिने आणि वधू आपला पोषाख विसरेल काय? पण माझे लोक मला असंख्य
    वेळा विसरले आहेत.
  qub-qub: ¿Jipash cashan wichan camaränanpaj ima-aycantapis churacushanta, jaticushanta
    warmi gongaycunmanchuraj? Acrashä runacunami ichanga ñaupatana gongaycamasha.
  bqp-bqp: Wɔndiɑ u rɑ win burɑ yɑ̃nu duɑri ro? Kurɔ kpɑo u rɑ win sɔnditiɑ duɑri?
    Amɔnɑ bɛɛ nɛn tɔmbu i kɑ mɑn duɑri n kɑ tɛ mɛ, nɑ ǹ mɑm yen tɔ̃nun geeru yɛ̃.
  hat-hat: Eske yon jenn fi ka bliye bijou li yo? Eske yon lamarye ka bliye rad nòs
    li? Men, pèp mwen an bliye m', m' pa ka konte depi kilè.
  eng-BSB: Does a maiden forget her jewelry or a bride her wedding sash? Yet My people
    have forgotten Me for days without number.
  eng-WEBPB: “Can a virgin forget her ornaments, or a bride her attire? Yet my people
    have forgotten me for days without number.
  kbq-kbq: Hagi tamagrama antahi'zana mago mofamo'a avasasema nehia zankura agera
    nekanigeno, zahufa a'mo'a ese'ma neve'enema aravema ha'a zupama antani'nea kukenagu'enena
    aganera nekanifi? I'o anara nosaze. Hianagi Nagrira za'za knafi zamagera kaninenamize.
  nhe-BL: ¿Para tlen queja nopa inquichihuaj ica na? ¿Huelis se ichpocatl quiilcahuas
    nopa tlen ica moyectlalis quema monamictis? O ¿quiilcahuas canque quitlali iyoyo?
    Pero ica notlacajhua, quena. Para miyac xihuitl innechilcajtoque na tlen más niipati
    para imojuanti.
  gub-BL: Aipo kuzàwaza heharaz uma'e ita hekuzar katu ma'e wi. Aipo kuzà imen ma'e
    ràm heharaz uwa imimaw wi. Nezewe rehe we heremiaihu umumaw 'ar tetea'u ihewi
    weharaz pà wà. Teko nupuner kwaw a'e 'ar wapapar haw rehe wà.
  eng-DRA: Will a virgin forget her ornament, or a bride her stomacher? but my people
    hath forgotten me days without number.
