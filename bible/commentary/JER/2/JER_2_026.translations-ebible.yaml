verse: JER.002.026
translations:
  mal-C: “പിടിക്കപ്പെടുമ്പോൾ ഒരു മോഷ്ടാവ് ലജ്ജിക്കുന്നതുപോലെ ഇസ്രായേൽജനം ലജ്ജിച്ചുപോകുന്നു—
    അവരും അവരുടെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരും അവരുടെ പുരോഹിതന്മാരും പ്രവാചകന്മാരുംതന്നെ.
  deu-TKW: Wie ein Dieb, wenn er betroffen wird, sich schämen muß, also werden sich
    schämen müssen die vom Hause Israel, samt ihren Königen, ihren obersten Beamten,
    ihren Priestern und ihren Propheten,
  lin-lin: 'Ndenge basambwisaka moyibi soki bakangi ye, ndenge wana mpe ekosalema
    mpo na libota ya Isalaele : bakonzi mpe bakambi na bango, Banganga-Nzambe mpe
    basakoli na bango bakosambwa.'
  eng-LSV: As the shame of a thief when he is found, || So has the house of Israel
    been put to shame, || They, their kings, their heads, || And their priests, and
    their prophets,
  eng-GNV: As the theefe is ashamed, when he is foud, so is the house of Israel ashamed,
    they, their kings, their princes and their Priests, and their Prophets,
  eng-WEBSTER: 'As the thief is ashamed when he is found, so is the house of Israel
    ashamed: they, their kings, their princes, and their priests, and their prophets,'
  nhw-BL: “Quen se tlachtejquetl mopinahua quema quipantíaj quiichtectoc se tlenijqui,
    quej nopa nojquiya anmopinahuase anisraelitame. Huan nojquiya mopinahuase nochi
    israelita tlanahuatiani, tlayacanani, totajtzitzi huan tlajtol pannextiani.
  swh-ONEN: '“Kama vile mwizi aaibikavyo wakati amekamatwa, hivyo ndivyo nyumba ya
    Israeli inavyoaibishwa: wao wenyewe, wafalme wao na maafisa wao, makuhani wao
    na manabii wao.'
  bba-bba: Nɡe mɛ sekuru tɑ rɑ ɡbɛnɔ mwɛ bɑ̀ n nùn mwɑ subɑru sɔɔ, nɡe mɛyɑ bɛɛ Isirelibɑ
    kɑ bɛɛn sinɑmbu kɑ bɛɛn wiruɡibu kɑ bɛɛn yɑ̃ku kowobu kɑ Gusunɔn sɔmɔbu i ko i
    sekuru wɑ.
  eng-KJVCPB: As the thief is ashamed when he is found, so is the house of Israel
    ashamed; they, their kings, their princes, and their priests, and their prophets,
  luo-luo: “Kaka jakuo wiye kuot ka omake, omiyo od Israel wiye okuot, gin gi ruodhigi
    kod jotendgi, jodolo mag-gi kod jonabi mag-gi.
  meu-meu: Henao tauna e davariamu negana ai e hemaraimu na heto, Israel taudia na
    unu bae hemarai toma, idia bona edia pavapava bona edia lohia, edia hahelaḡa taudia
    bona edia peroveta taudia danu.
  npi-ULB: चोर समातिंदा त्यो लज्‍जित भएझैं, इस्राएलको घराना लज्‍जित हुने छ । तिनीहरू,
    तिनीहरूका राजाहरू, तिनीहरूका राजकुमारहरू, र तिनीहरूका पुजारीहरू र तिनीहरूका अगमवक्ताहरू
    लज्‍जित हुनेछन् ।
  yor-yor: “Gẹ́gẹ́ bí a ṣe ń dójútì olè nígbà tí a bá mú u, bẹ́ẹ̀ náà ni ojú yóò ti
    ilé Israẹli— àwọn ọba àti àwọn ìjòyè wọn, àwọn àlùfáà àti wòlíì wọn pẹ̀lú.
  pes-OPCB: «قوم من مانند دزدی که در حال دزدی گرفتار می‌شود، خجل و شرمگین خواهد شد؛
    پادشاهان، بزرگان، کاهنان و انبیا نیز به همین وضع دچار خواهند گردید. چوب تراشیده
    را پدر خود و بُتی را که از سنگ ساخته شده، مادر خود می‌خوانند؛ ولی وقتی در زحمت
    و مصیبت گرفتار می‌شوند نزد من آه و ناله می‌کنند تا نجاتشان دهم!
  tgl-ULB: Katulad ng kahihiyan ng isang magnanakaw kapag siya ay nahuli, gayon din
    ang kahihiyan ng sambahayan ng Israel. Sila, ang kanilang mga hari, mga prinsipe,
    mga pari, at mga propeta!
  cbu-NT: Mishat, siyaa Israelchicheetsis Apanll ateeja. Israelchich kurakaw, misha
    kurak tsipasaw, misha apanllpantam urkar, misha tayaspatampantam ichingarusin
    washchiree tputs izuuru natstayaruch, kapung pazitaru, siysa ashtachtamsa.
  hui-hui: Anduane Homogohanda laabo halu lalu, Agali page biaga kago handa walia
    halu minu yania hayagua agali ogoni ibu taga timbuni hagadagua dege Isaraele tí
    taga timbuniore holeberemi. Tínaga kini karubi agali haguane karubi loma binigo
    mo miaga karubi Ngode Datagaliwabenaga bi mana latagi haga karubi tí bibahende
    wali agali heba taga timbuni holeberemi.
  mya-mya: အ​ဖမ်း​ခံ​ရ​ချိန်​၌ သူ​ခိုး​သည်​အ​ရှက်​ကွဲ​ရ သ​ကဲ့​သို့ သင်​၏​ဘု​ရင်​များ၊
    မင်း​ညီ​မင်း​သား များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ၊ ပ​ရော​ဖက်​များ၊ သင် တို့​ဣ​သ​ရေ​လ​ပြည်​သား​အ​ပေါင်း​တို့​သည်
    အ​ရှက်​ကွဲ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: རྐུན་མ་བཟུང་དུས་ངོ་ཚ་བ་བཞིན་དུ། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་དེ་དག་གི་རྒྱལ་པོ།
    འགོ་དཔོན། མཆོད་དཔོན། ལུང་སྟོན་པ་རྣམས་ཀྱང་དེ་བཞིན་ངོ་ཚ་བར་འགྱུར།
  sna-sna: “Sokunyadziswa kwembavha yabatwa, saizvozvo imba yaIsraeri yanyadziswa,
    ivo namadzimambo avo uye namachinda avo, vaprista vavo navaprofita vavo.
  spa-BLM: Como el ladrón se avergüenza cuando es encontrado, para que la casa de
    Israel se avergüence — ellos, sus reyes, sus príncipes, sus sacerdotes y sus profetas,
  cac-cac: Icha val sq'uixvi junoc elc'um ayic syamchajelta, icha val chi' ol aj e
    q'uixvi a ex israel ex tic yed' eb' e reyal, eb' eyajal, eb' sacerdote yed' pax
    eb' syaloch sb'a in checab'oc.
  swh-ULB: Kama aibu ya mwizi ilivyo anapokuwa amekamatwa, ndivyo aibu ya Israeli
    itakavyokuwa - wao, wafalme wao, malikia wao, makuhani na manabii wao!
  bel-bel: 'Як злодзей, калі зловяць яго, бывае пасаромлены, - так пасароміў сябе
    дом Ізраілеў: яны, цары іхнія, князі іхнія, і сьвятары іхнія, і прарокі іхнія,'
  deu-ELBBK: Wie ein Dieb beschämt ist, wenn er ertappt wird, so ist beschämt worden
    das Haus Israel, sie, ihre Könige, ihre Fürsten und ihre Priester und ihre Propheten,
  mbb-OT: “Iring te egkepeel-elezan is tekawen emun egkezekepan, ne egkepeel-elezan
    kew zaan is menge etew te Israel. Uya, egkepeel-elezan kew wey is menge hadì niw,
    menge upisyal niw, menge memumuhat niw, wey menge ebpeneuven diyà te keniyu.
  mal-2015: കള്ളനെ കണ്ടുപിടിക്കുമ്പോൾ അവൻ ലജ്ജിച്ചുപോകുന്നതുപോലെ യിസ്രായേൽഗൃഹം ലജ്ജിച്ചുപോകും;
    അവരും അവരുടെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരും പുരോഹിതന്മാരും പ്രവാചകന്മാരും തന്നേ.
  rmc-rmc: „Avke sar pes zaladžal o živaňis, sar hino prichudlo paš oda, sar čorel,
    avke pes zaladžala o kher le Izraeloskro, on, lengre kraľa, lengre vodci, lengre
    rašaja the proroka.
  pes-OPV: مثل دزدی که چون گرفتارشود خجل گردد. همچنین خاندان اسرائیل باپادشاهان و
    سروران و کاهنان و انبیای ایشان خجل خواهند شد.
  ron-1924: Кум рэмыне улуит ун хоц кынд есте принс, аша де улуиць вор рэмыне чей
    дин каса луй Исраел, ей, ымпэраций лор, кэпетенииле лор, преоций лор ши пророчий
    лор.
  ben-OBCV: “চোর ধরা পড়লে যেমন অপমানিত বোধ করে ঠিক তেমনি ইস্রায়েল জাতিও অপমানিত
    হবে, তারা, তাদের রাজারা, তাদের রাজকর্মচারিবৃন্দ, তাদের যাজকেরা ও তাদের ভাববাদীরা।
  som-som: Siduu tuug markii la qabto u ceeboobo oo kale ayay reer binu Israa'iil
    u ceeboobeen, iyaga, iyo boqorradooda, iyo amiirradooda, iyo wadaaddadooda, iyo
    nebiyadooduba,
  lat-VUC: '[Quomodo confunditur fur quando deprehenditur, sic confusi sunt domus
    Israël, ipsi et reges eorum, principes, et sacerdotes, et prophetæ eorum,'
  eng-ASVBT: As the thief is ashamed when he is found, so is the house of Israel ashamed;
    they, their kings, their princes, and their priests, and their prophets;
  ita-1885: Come è confuso il ladro, quando è colto, così sarà confusa la casa d'Israele;
    essi, i loro re, i lor principi, i lor sacerdoti, ed i lor profeti;
  eng-LXXUP: As is the shame of a thief when he is caught, so shall the children of
    Israel be ashamed; they, and their kings, and their princes, and their priests,
    and their prophets.
  eng-ULB: Like the shame of a thief when he is found, so the house of Israel will
    be ashamed— they, their kings, their princes, and their priests and prophets!
  spa-VBL: 'De la misma manera que un ladrón se siente culpable cuando es atrapado,
    así el pueblo de Israel ha sido avergonzado. Todos ellos: sus reyes, sus funcionarios,
    sus sacerdotes y sus profetas.'
  fra-_FOB: Comme un voleur est confus quand il est surpris, ainsi seront confus ceux
    de la maison d'Israël; eux, leurs rois, leurs chefs, leurs sacrificateurs, et
    leurs prophètes.
  mal-mal: കള്ളനെ കണ്ടുപിടിക്കുമ്പോൾ അവൻ ലജ്ജിച്ചുപോകുന്നതുപോലെ യിസ്രായേൽഗൃഹം ലജ്ജിച്ചുപോകും;
    അവരും അവരുടെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരും പുരോഹിതന്മാരും പ്രവാചകന്മാരും തന്നെ.
  urd-GVR: Suno! Isrāīlī qaum ke tamām afrād un ke bādshāhoṅ, afsaroṅ, imāmoṅ aur
    nabiyoṅ samet sharmindā ho jāeṅge. Wuh pakaṛe hue chor kī-sī sharm mahsūs kareṅge.
  suz-BL: दोपा खुइ ग्‍याइक्‍चा पुंइसेनु, मुने दोक्‍बा, मोपा इस्राएल आ खिं ङा मुरपुकी
    मुने दोक्‍नीम। मेकोपुकी, आन पिपी, आन ठेयब मुरपुकी, आन चढ़ेबपुकी नु मेको आन जोल
    पा परमप्रभु यावे आ लोव़ पाइबपुकी मुने दोक्‍नीम।
  eng-NOY: As a thief is ashamed when he is taken, So is the house of Israel ashamed,
    They, their kings, and their princes, And their priests, and their prophets;
  ita-1927: 'Come il ladro è confuso quand’è còlto sul fatto, così son confusi quelli
    della casa d’Israele: essi, i loro re, i loro capi, i loro sacerdoti e i loro
    profeti,'
  ckb-ckb: «وەک شەرمەزاری دز کە دەگیرێت، ئاوا بنەماڵەی ئیسرائیل شەرمەزاربوون، خۆیان
    و پاشا و میر و کاهین و پێغەمبەرەکانیان.
  eng-BBE: As the thief is shamed when he is taken, so is Israel shamed; they, their
    kings and their rulers, their priests and their prophets;
  kan-OKCV: “ಕಳ್ಳನು ಸಿಕ್ಕಿದ ಮೇಲೆ ನಾಚಿಕೆಪಡುವ ಪ್ರಕಾರ ಇಸ್ರಾಯೇಲ್ ಜನರಿಗೆ ನಾಚಿಕೆ ಆಯಿತು.
    ಅವರ ಅರಸರು, ಅಧಿಪತಿಗಳು, ಯಾಜಕರು, ಪ್ರವಾದಿಗಳು, ಇವರೆಲ್ಲರೂ ನಾಚಿಕೆಗೆ ಈಡಾಗುವರು.
  tam-2017: திருடன் அகப்படுகிறபோது, எப்படி வெட்கப்படுகிறானோ, அப்படியே இஸ்ரவேல் வம்சத்தார்
    வெட்கப்படுவார்கள்; மரகட்டையைப் பார்த்து, நீ என் தகப்பன் என்றும்; கல்லைப்பார்த்து,
    நீ என்னைப் பெற்றெடுத்தாய் என்றும் சொல்லுகிற அவர்களும், அவர்கள் ராஜாக்களும், அவர்கள்
    பிரபுக்களும், அவர்கள் ஆசாரியர்களும், அவர்கள் தீர்க்கதரிசிகளும் வெட்கப்படுவார்கள்.
  spa-RV-1909: Como se avergüenza el ladrón cuando es tomado, así se avergonzarán
    la casa de Israel, ellos, sus reyes, sus príncipes, sus sacerdotes, y sus profetas;
  ron-BTF: 'Precum hoțul se rușinează când este găsit, tot astfel se rușinează casa
    lui Israel: ei, împărații lor, prinții lor și preoții lor și profeții lor,'
  eng-WEBP: As the thief is ashamed when he is found, so the house of Israel is ashamed—
    they, their kings, their princes, their priests, and their prophets,
  eng-FBV: In the same way that a thief feels guilty when they're caught, so the people
    of Israel have been shamed. All of them—their kings, their officials, their priests,
    and their prophets.
  nld-1939: 'Zoals een dief, die betrapt wordt, zich schaamt, Wordt het huis van Israël
    te schande: Zij met hun koningen en vorsten, Met hun priesters en hun profeten.'
  nch-BL: “Quej se tachtejquet pinahua quema quipantíaj quiichtectoc se tenijqui,
    quej nopa nojquiya anpinahuase anisraelitame. Huan nojquiya pinahuase nochi israelita
    tanahuatiani, tayacanani, totajtzitzi huan tajtolpanextiani.
  vie-1934: Như kẻ trộm bị bắt, xấu hổ thể nào, thì nhà Y-sơ-ra-ên, nào vua, nào quan
    trưởng, nào thầy tế lễ, nào kẻ tiên tri, cũng sẽ xấu hổ thể ấy.
  hin-CV: “जैसे चोर चोरी पकड़े जाने पर लज्जित हो जाता है, वैसे ही इस्राएल वंशज लज्जित
    हुए हैं— वे, उनके राजा, उनके उच्च अधिकारी, उनके पुरोहित और उनके भविष्यद्वक्ता.
  spa-BES: Como el ladrón se avergüenza cuando lo descubren, así también es avergonzado
    Israel; ellos, sus reyes y sus gobernantes, sus sacerdotes y sus profetas;
  tdx-tdx: 'Hambañe ami’ty hasalara’ ty mpikizo, ie tendreke, ty hameñara’ ty anjomba’
    Israele: ie naho o mpanjaka’eo, o roandria’eo, o mpisoro’eo, vaho o mpitoki’eo.'
  tha-KJV: เมื่อโจรถูกจับมีความละอายฉันใด วงศ์​วานของอิสราเอลก็จะละอายฉันนั้น ทั้งตัวเขา
    กษัตริย์ เจ้านาย ปุ​โรหิตและผู้​พยากรณ์​ทั้งหลายของเขา
  por-BR-2018: Tal como o ladrão se envergonha quando é pego, assim se envergonharão
    os da casa de Israel; eles, seus reis, seus príncipes, seus sacerdotes, e seus
    profetas;
  deu-ELO: Wie ein Dieb beschämt ist, wenn er ertappt wird, also ist beschämt worden
    das Haus Israel, sie, ihre Könige, ihre Fürsten und ihre Priester und ihre Propheten,
  eng-WYC-2018: As a thief is shamed, when he is taken, so the house of Israel be
    shamed; they, and [the] kings of them, the princes, and priests, and the prophets
    of them, (Like a thief is shamed, when he is caught, so let the house of Israel
    be shamed; they, and their kings, and the princes, or the leaders, and the priests,
    and their prophets,)
  epo-epo: Kiel ŝtelinto hontas, kiam oni lin trovas, tiel estas hontigita la domo
    de Izrael, ili, iliaj reĝoj, iliaj princoj, iliaj pastroj, kaj iliaj profetoj,
  uig-PIN: Oƣri tutulup ⱪelip hijalǝtkǝ ⱪalƣandǝk, Israil jǝmǝtimu hijalǝtkǝ ⱪalidu
    — yǝni ɵzliri wǝ ularning padixaⱨliri, kaⱨinliri wǝ pǝyƣǝmbǝrliri —
  beo-beo: Hina Gode da amane sia:sa, “Ilia da wamolasu dunu gagulaligisia, e da gogosiasu
    ba:sa. Amo defele, dilia Isala:ili dunu huluane, dilia hina bagade, eagene ouligisu
    dunu, gobele salasu dunu amola ba:la:lusu dunu, huluane da gogosiasu ba:mu.
  tpi-OTNT: Bikpela i tok moa olsem, “Sapos ol i holimpas wanpela stilman, orait dispela
    man bai i sem nogut tru. Olsem tasol, olgeta Israel bai i sem nogut. Ol king bilong
    ol na ol hetman na ol pris na ol profet na olgeta manmeri bai i gat sem.
  hau-SA: “Kamar yadda akan kunyatar da ɓarawo sa’ad da aka kama shi, haka gidan Isra’ila
    zai sha kunya, su, sarakunansu da shugabanninsu, firistocinsu da kuma annabawansu.
  uig-LAT: Oghri tutulup qélip xijaletke qalghandek, Israil jemetimu xijaletke qalidu
    — yeni özliri we ularning padishahliri, kahinliri we peyghemberliri —
  nde-nde: Njengokuyangeka kwesela nxa selibanjiwe, ngokunjalo abantu bako-Israyeli
    bayangekile, bona kanye lamakhosi abo lezikhulu zabo, abaphristi babo labaphrofethi
    babo.
  ton-ton: Hangē ʻoku mā ʻae kaihaʻa ʻi hono ʻiloʻi ia, ʻoku pehē ʻae mā ʻae fale
    ʻo ʻIsileli; ko kinautolu, mo honau ngaahi tuʻi, mo honau houʻeiki, mo honau kau
    taulaʻeiki, mo honau kau palōfita.
  ces-1613: Jakož k hanbě přichází zloděj, když postižen bývá, tak zahanben bude dům
    Izraelský, oni, králové jejich, knížata jejich, a kněží jejich, i proroci jejich,
  eng-WMB: As the thief is ashamed when he is found, so the house of Israel is ashamed—
    they, their kings, their princes, their priests, and their prophets,
  tam-TCV: “ஒரு திருடன் தான் பிடிபடும்போது அவமானப்படுவதுபோல், இஸ்ரயேல் வீடும் அவமானப்பட்டது.
    அவர்களும், அவர்களுடைய அரசர்களும், அவர்களின் அதிகாரிகளும், ஆசாரியரும், இறைவாக்கு
    உரைப்போரும் அவமானப்பட்டிருக்கிறார்கள்.
  ceb-ULB: Sama sa kaulaw sa usa ka kawatan sa dihang makit-an siya, busa maulawan
    usab ang panimalay sa Israel—sila, ilang mga hari, ilang mga prinsipe, ilang mga
    pari ug mga propeta!
  pol-UBG: Jak złodziej wstydzi się, kiedy go schwytają, tak wstydzi się dom Izraela,
    jego królowie i książęta, jego kapłani i prorocy;
  agr-agr: Atumek kasa kasamkatatus wekagu wainkam datsaamama numamtuk, atumi apujum
    aidaujai, sacerdote aidaujai, profeta aidaujai ashí datsagtatjume.
  kyc-kyc: Kamongo dokome lao, Waa nyingi akali doko minyaro nyepala kando lenge dokopa
    baa pakao elyange. Doko suu pyao nakama Isaraele wambu peparae elyame kumarami.
    Nakamana kiŋipi akali mupwa dupwape purisi dupwape poropeta dupwape peparae elyame
    kumarami.
  urd-GVU: سنو! اسرائیلی قوم کے تمام افراد اُن کے بادشاہوں، افسروں، اماموں اور نبیوں
    سمیت شرمندہ ہو جائیں گے۔ وہ پکڑے ہوئے چور کی سی شرم محسوس کریں گے۔
  deu-1912: Wie ein Dieb zu Schanden wird, wenn er ergriffen wird, also wird das Haus
    Israel zu Schanden werden samt ihren Königen, Fürsten, Priestern und Propheten,
  kan-2017: ಕಳ್ಳನು ಸಿಕ್ಕಿಬಿದ್ದು ಹೇಗೆ ನಾಚಿಕೆಪಡುವನೋ, ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲ್ ವಂಶವು ನಾಚಿಕೆಪಡುವುದು.
    ಅವರು ಮರಕ್ಕೆ, “ನೀನು ನನ್ನ ತಂದೆ” ಎಂತಲೂ; ಕಲ್ಲಿಗೆ, “ನೀನು ಹೆತ್ತ ತಾಯಿ” ಎಂತಲೂ ಹೇಳುವ ಪ್ರಜೆಗಳು.
    ಅವರ ಅರಸರು, ಅಧಿಪತಿಗಳು, ಯಾಜಕರು, ಪ್ರವಾದಿಗಳು ನಾಚಿಕೆಗೆ ಈಡಾಗುವರು.
  yap-yap: “Bod rogon ba moro’ro’ ni yira kol’, ere gimed e girdi’ nu Israel e bay
    mu tamra’gad; ni gimed gubin, ni pilung romed nge pi tolang romed, nge pi prist
    romed nge pi profet.
  hlt-MCSB: Hlanghuen a hmuh uh vaengkah yahpohnah bangla amih Israel imkhui kah a
    manghai rhoek, a mangpa rhoek, a khosoih rhoek, a tonghma rhoek khaw yak uh tangkhuet.
  mdy-ETH: «ዉሲ ዓርቂንታዖ ቦርሲንታሢጉዲ፥ ዒንሢ ዒስራዔኤሌ ዴሮንታ ካኣቶንታ ዴሮኮ ሱኡጎንታ፤ ሃሣ ቄኤሶንታ ታ ማሊፆ ኬኤዛ
    ዓሶንታ ቢያ ቦርሲንታንዳ ዎዴ ዬዓንዳኔ።
  twi-ASANTE: “Sɛdeɛ wɔkyere ɔkorɔmfoɔ a wɔgu nʼanim ase no, saa na wɔagu Israel efie
    anim ase, wɔn ankasa, wɔn ahemfo ne wɔn adwumayɛfoɔ, wɔn asɔfoɔ ne wɔn adiyifoɔ.
  eng-WEBU: As the thief is ashamed when he is found, so the house of Israel is ashamed—
    they, their kings, their princes, their priests, and their prophets,
  wal-wal: “Kaisoi ohettido wode yeellatiyoogaadan, Israa7eela asai yeellatees; etikka,
    eta kawoti, eta halaqati, eta qeesetinne eta hananabaa yootiyaageeti ubbai yeellatoosona.
  spa-PDDPT: Como se avergüenza el ladrón cuando es sorprendido, así se avergonzará
    la Casa de Israel, sus reyes y sus magistrados, sus sacerdotes y sus profetas,
  gun-gun: '“Ha''e gui imonda va''e ojopya rã oxĩmbaa rami avi Israel kuery voi oxĩmba
    aguã rami ikuai: heta va''e kuery, huvixa kuery, yvatekueve, sacerdote ha''e profeta
    kuery voi.'
  ilo-ULB: Kas iti pannakaibabain iti agtatakaw no kasta a matakuatan isuna, kastanto
    met ti pannakaibabain ti balay ti Israel—isuda, dagiti arida, dagiti prinsipeda,
    ken dagiti papadi ken profetada!
  kpg-kpg: Dimaadua ga helekai, “Di hai o di langaadia o tangada gaiaa dela ma gaa gida,
    dela gadoo goodou, digau Israel di godou hai ma ga langaadia, godou king mo godou
    gau aamua, godou gau hai mee dabu mo godou soukohp.
  uig-ARA: ئوغرى تۇتۇلۇپ قېلىپ خىجالەتكە قالغاندەك، ئىسرائىل جەمەتىمۇ خىجالەتكە قالىدۇ
    ــ يەنى ئۆزلىرى ۋە ئۇلارنىڭ پادىشاھلىرى، كاھىنلىرى ۋە پەيغەمبەرلىرى ــ
  sus-sus: «Isirayilakae fama nɛ lude yaagi kui alɔ muɲɛti naxan suxuxi. Mangɛe, kuntigie,
    sɛrɛxɛdubɛe, nun namiɲɔnmɛe, e birin luma nɛ yaagi kui,
  pon-2006: KAUN-O ketin mahsanih, “Duwen aramas lipirap emen eh kin namenekla ni
    eh kin dierekda, iei duwen kumwail mehn Israel amwail pahn namenekla—amwail nanmwarki
    kan oh lapalap akan, amwail samworo oh soukohp kan.
  jae-jae: “Israelnê gôlôac samob to kiŋ ma nêŋ kasêga to nêŋ dabuŋwaga ma nêŋ propete
    sêmoa tomajeŋgeŋ têtôm ŋac geŋgeŋ, taŋ sê eŋ lasê ma gêmoa tomajageŋ naŋ.
  ksd-ksd: Da ra tena nilong i ruva ba di barat ia, damana di varuva ra tarai Israel,
    diat ma kadia umana king, ma kadia umana luluai, ma kadia umana tena tinabar,
    ma kadia umana propet,
  tur-YTC: Hırsız bulunduğunda nasıl utanırsa, İsrael evi de kendileri, Kralları,
    beyleri, kâhinleri ve peygamberleri öyle utanıyorlar.
  grc-BRENT: Ὡς αἰσχύνη κλέπτου ὅταν ἁλῷ, οὕτως αἰσχυνθήσονται οἱ υἱοὶ Ἰσραὴλ, αὐτοὶ
    καὶ οἱ βασιλεῖς αὐτῶν, καὶ οἱ ἄρχοντες αὐτῶν, καὶ οἱ ἱερεῖς αὐτῶν, καὶ οἱ προφῆται
    αὐτῶν.
  ind-AYT: “Seperti seorang pencuri yang malu ketika dia tertangkap, demikianlah kaum
    Israel akan menjadi malu, mereka, raja-raja mereka, pemimpin-pemimpin mereka,
    imam-imam mereka, dan nabi-nabi mereka
  nya-nya: “Monga momwe mbala imachitira manyazi pamene yagwidwa, moteronso nyumba
    ya Israeli idzachita manyazi; Aisraeliwo, mafumu ndi akuluakulu awo, ansembe ndi
    aneneri awo.
  hrv-hrv: Kao što se lupež zastidi kad ga uhvate, tako će se zastidjeti sinovi -
    dom Izraelov, oni, kraljevi, knezovi, svećenici i proroci njihovi
  mps-mps: Genuai Bidigo po ma weyu, te tiwai po wali, “Te nai wi sabo bidi me deli
    augwaligo dąų ola sobaso da, teda te bidi hale dwai mu saibao. Te Israel hani
    te tiwai me bidibao. Te augwa king dabe, me augwa tobolu bidi dabe, me pris dabe,
    me profet dabe, me te tigidali we bidi dabe, te hale yaibao.
  tpi-tpi: Bikpela i tok moa olsem, “Sapos ol i holimpas wanpela stilman, orait dispela
    man bai i sem nogut tru. Olsem tasol, olgeta Israel bai i sem nogut. Ol king bilong
    ol na ol hetman na ol pris na ol profet na olgeta manmeri bai i gat sem.
  dan-1931: Som Tyven får Skam, når han gribes, så Israels Hus, de, deres Konger og
    Fyrster, Præster og Profeter,
  vie-OVCB: Ít-ra-ên như kẻ trộm chỉ cảm thấy xấu hổ khi bị bắt quả tang. Chúng nó,
    cùng vua, các quan viên, thầy tế lễ, và tiên tri— tất cả đều giống nhau.
  guj-2017: ચોર પકડાય અને તે લજવાય છે, તેમ ઇઝરાયલના લોકોને, એટલે તેઓ, તેઓના રાજાઓ,
    તેઓના રાજકુમારો, તેઓના યાજકો અને તેઓના પ્રબોધકોને શરમ લાગે છે.
  pon-2006A: KAUN-O ketin mahsanih, “Duwen aramas lipirap emen eh kin namenekla ni
    eh kin dierekda, iei duwen kumwail mehn Israel amwail pahn namenekla—amwail nanmwarki
    kan oh lapalap akan, amwail samworo oh soukohp kan.
  por-BRBSL: Como o ladrão se envergonha quando é encontrado, por isso a casa de Israel
    está envergonhada... eles, seus reis, seus príncipes, seus sacerdotes e seus profetas,
  cth-cth: Tamru a man teh, kaya e patetlah, Isarel imthung te a kaya awh toe. Ahnimouh
    hoi, ahnimae siangpahrangnaw, bawinaw, vaihmanaw hoi, profetnaw hoi, a kaya awh.
  twi-twi: “Sɛnea wɔkyere ɔkorɔmfo a wogu nʼanim ase no, saa na wɔagu Israelfi anim
    ase, wɔn ankasa, wɔn ahemfo ne wɔn adwumayɛfo, wɔn asɔfo ne wɔn adiyifo.
  hlt-hlt: Hlanghuen a hmuh uh vaengkah yahpohnah bangla amih Israel imkhui kah a
    manghai rhoek, a mangpa rhoek, a khosoih rhoek, a tonghma rhoek khaw yak uh tangkhuet.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ pĩ́ nhoyúókù kɛ̀ ifɛi ò kùɔ mɛ̀ɛ̀ botí, ifɛi yóó mɛ ndi pĩ́ ndíndi
    Isidɑyɛɛribɛ nɛ̀ di kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ di kpɑ̀ɑ̀tìtũ̀mbɛ̀, nɛ̀ ikuɔ́ nìùbɛ̀
    nɛ̀ bɛ̀ɛ̀ nɑ̀ɑ́ mí nKuyie m pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: 'Ikiavɨra Itir God, ua kamaghɨn mɨgei: “Me okɨmakɨar gumazimɨn suirazɨ
    an aghumsɨghizɨ moghɨn, kamaghɨra ia Israelia bar aghumsigham. Ian atriviba, ko
    gumazir dapaniba, Godɨn ofa gamir gumaziba, akam inigha izir gumazamiziba, ko
    Israelian gumazamiziba bar, ia uaghan aghumsɨzim iniam.'
  azb-azb: Oğru tutulanda necə utanırsa, İsrail nəsli də padşahları, başçıları, kahinləri
    Və peyğəmbərləri ilə birgə eləcə utanırlar.
  eng-DBY: As a thief is ashamed when he is found, so shall the house of Israel be
    ashamed — they, their kings, their princes, and their priests, and their prophets
    —
  hin-2017: “जैसे चोर पकड़े जाने पर लज्जित होता है, वैसे ही इस्राएल का घराना, राजाओं,
    हाकिमों, याजकों और भविष्यद्वक्ताओं समेत लज्जित होगा।
  wol-KYG: «Gàcceg sàcc bu ñu jàpp dees na ko gàcceel waa kër Israyil, ñook seeni
    buur ak seeni kàngam ak seeni sarxalkat ak seeni yonent,
  eng-YLT: As the shame of a thief when he is found, So put to shame have been the
    house of Israel, They, their kings, their heads, And their priests, and their
    prophets,
  eng-WYC-2017: As a thief is shamed, when he is taken, so the house of Israel be
    shamed; they, and [the] kings of them, the princes, and priests, and the prophets
    of them,
  eng-WMBB: As the thief is ashamed when he is found, so the house of Israel is ashamed—
    they, their kings, their princes, their priests, and their prophets,
  urd-GVH: सुनो! इसराईली क़ौम के तमाम अफ़राद उनके बादशाहों, अफ़सरों, इमामों और नबियों
    समेत शरमिंदा हो जाएंगे। वह पकड़े हुए चोर की-सी शर्म महसूस करेंगे।
  rug-rug: Guana tie hikohiko sapu kurekure totoso ta poho, si kurekure gua tugo asa
    sa butubutu Izireli, arini, sari dia baṉara, dia koimata, dia hiama meke dia poropita.
  gaz-gaz: “Akkuma hattuun yeroo qabamtu salphifamtu sana manni Israaʼel ni salphifama;
    isaan, mootonni isaaniitii fi qondaaltonni isaanii, luboonni isaaniitii fi raajonni
    isaanii ni salphifamu.
  fra-LSG: Comme un voleur est confus lorsqu’il est surpris, Ainsi seront confus ceux
    de la maison d’Israël, Eux, leurs rois, leurs chefs, Leurs sacrificateurs et leurs
    prophètes.
  gnn-gnn: Ga ŋayinydja Garraynydja waŋana bitjarra, “Yolŋunydja ŋuli gorana ŋunhi
    ŋuli ŋula yolthu nhämanydja ŋanya ŋula nhälili, maḻŋ'marama manaŋinyaralilinydja,
    ga bitjandhina yurru Yitjuralnydja miṯtji goramirriyirrina bukmakthirrina walala,
    buŋgawamirri ga dhika nhä ḏalkarra'mirri walala ga ŋurru'‐ŋurruŋu ŋaḻapaḻmirri,
    bukmaknha yolŋu walala yurru goramirriyirrina, liŋgu ŋuriŋiyina walalaŋgalay yätjthuna.
  yal-yal: Isirayila yamaan yagixi, alo muɲaden na suxu a yagi, e nun e mangane nun
    e kuntigine nun e saraxaraline nun e nabine,
  haw-1868: E like me ka aihue i hilahila i kona wa e loaa'i, pela no e hilahila ai
    ko ka hale o ka Iseraela, o lakou, a me ko lakou alii, a me ko lakou poe luna,
    a me ko lakou poe kahuna, a me ko lakou poe kaula,
  arb-NAV: 'وَكَمَا يَعْتَرِي الْخِزْيُ السَّارِقَ حِينَ يُقْبَضُ عَلَيْهِ، كَذَلِكَ
    اعْتَرَى الْخِزْيُ بَيْتَ يَعْقُوبَ: هُمْ وَمُلُوكَهُمْ، وَرُؤَسَاءَهُمْ، وَكَهَنَتَهُمْ
    وَأَنْبِيَاءَهُمْ.'
  ewe-ewe: “Abe ale si ŋu kpea fiafitɔ ne asi su edzi ene la, nenema ke ŋu akpe Israel
    ƒe aƒe la, woƒe fiawo, woƒe dumegãwo, woƒe nunɔlawo kple woƒe nyagblɔɖilawo.
  eng-LEE: As the thief is ashamed when he is found, so have the house of Israel been
    made ashamed, they, their kings, their princes, and their priests, and their prophets,
  asm-FB: চোৰ ধৰা পৰিলে যেনেকৈ সি লাজত পৰে, তেনেকৈ ইস্ৰায়েল বংশই লাজ পাইছে। তেওঁলোক,
    তেওঁলোকৰ ৰজা, অধ্যক্ষ, পুৰোহিত আৰু ভাববাদীসকলে লাজ পাইছে।
  sus-A: «عِسِرَيِلَكَيٍ قَمَ نّ لُدٍ يَافِ كُي عَلْ مُحّتِ نَشَن سُشُشِ. مَنفّيٍ،
    كُنتِفِيٍ، سّرّشّدُبّيٍ، نُن نَمِحْنمّيٍ، عٍ بِرِن لُمَ نّ يَافِ كُي،
  fra-SBL: Comme le voleur a honte quand on le trouve, et la maison d'Israël a honte...
    eux, leurs rois, leurs princes, leurs prêtres et leurs prophètes,
  hbo-hbo: כְּבֹ֤שֶׁת גַּנָּב֙ כִּ֣י יִמָּצֵ֔א כֵּ֥ן הֹבִ֖ישׁוּ בֵּ֣ית יִשְׂרָאֵ֑ל
    הֵ֤מָּה מַלְכֵיהֶם֙ שָֽׂרֵיהֶ֔ם וְכֹהֲנֵיהֶ֖ם וּנְבִיאֵיהֶֽם׃
  piu-2006: '@see-verse:JER.002.025'
  kik-kik: '“O ta ũrĩa mũici aconorithagio aanyiitwo, ũguo no taguo nyũmba ĩno ya
    Isiraeli ĩconorithĩtio: o ene, na athamaki ao, na anene ao, na athĩnjĩri-Ngai
    ao, na anabii ao.'
  fra-NCL: Comme un voleur pris sur le fait est couvert de honte, ainsi ont été confondus
    la maison d’Israël, eux, leurs rois, leurs chefs, leurs prêtres et leurs prophètes,
  cek-AK: Kamqu loe naeh naah azak baktih toengah, Israel imthung takoh doeh azat
    o boeh; angmacae, angmacae ih siangpahrangnawk, ukkung angraengnawk, qaimanawk
    hoi tahmaanawk doeh azathaih tongh o boih boeh.
  cuk-cuk: ”Igi dule-ibmar-atursaed daklesale, nue-bingegudae, deyobi, bemar Israel-dulemar,
    nue-bingegumaloed. Be-reymar-abargi, be-dummagan-abargi, bemar bingegumaloed.
    Be-irwa-bab-dummadse-gormalad-abargi, degine, be-bab-dummad-gayaburba-barsogmalad-abargi,
    bemar nue-bingegumaloed.
  uig-CYR: Оғри тутулуп қелип хиҗаләткә қалғандәк, Исраил җәмәтиму хиҗаләткә қалиду
    — йәни өзлири вә уларниң падишалири, каһинлири вә пәйғәмбәрлири —
  tel-2017: దొంగ దొరికిపోయినప్పుడు సిగ్గుపడే విధంగా ఇశ్రాయేలు కుటుంబం సిగ్గుపడుతుంది.
    చెట్టుతో “నువ్వు మా తండ్రివి” అనీ, రాయితో “నువ్వే నన్ను పుట్టించావు” అనీ చెబుతూ,
    ఇశ్రాయేలు ప్రజలు, వారి రాజులు, అధిపతులు, యాజకులు, ప్రవక్తలు అవమానం పొందుతారు.
  hat-BSA: Tankou vòlè vin wont lè l vin dekouvri, se konsa lakay Israël vin wont—
    wa yo, prens yo, ak prèt yo ak pwofèt yo!
  kos-kos: LEUM GOD El fahk, “Oana ke sie mwet pisrapasr el ac mwekinla ke ac sruhu
    el, kowos mwet Israel nukewa ac fah mwekinla pac — tokosra, mwet fulat, mwet tol
    ac mwet palu lowos.
  hbo-WLC: כְּבֹ֤שֶׁת גַּנָּב֙ כִּ֣י יִמָּצֵ֔א כֵּ֥ן הֹבִ֖ישׁוּ בֵּ֣ית יִשְׂרָאֵ֑ל
    הֵ֤מָּה מַלְכֵיהֶם֙ שָֽׂרֵיהֶ֔ם וְכֹהֲנֵיהֶ֖ם וּנְבִיאֵיהֶֽם׃
  ibo-ibo: “Dịka a na-eme onye ohi ihe ihere mgbe e jidere ya, otu a ka a ga-eme ụlọ
    Izrel ihere, ha onwe ha, ma ndị eze ha, ma ndịisi ha, ndị nchụaja ha na ndị amụma
    ha.
  ory-ory: ଚୋର ଧରା ପଡ଼ିଲେ ଯେପରି ଲଜ୍ଜିତ ହୁଏ, ସେପରି ଇସ୍ରାଏଲ ବଂଶ, ସେମାନଙ୍କର ରାଜାଗଣ, ସେମାନଙ୍କର
    ଅଧିପତିଗଣ, ସେମାନଙ୍କର ଯାଜକଗଣ ଓ ସେମାନଙ୍କର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ସମସ୍ତେ ଲଜ୍ଜିତ ହୋଇଅଛନ୍ତି;
  chk-chk: 'Usun eman chon solä a itengau lupwen a oo, iei usun ämi chon Israel oupwe
    itengau: Ämi me ämi kewe king, pwal nöümi kewe nöüwis, nöümi kewe souasor me soufos.'
  rop-rop: Wal YAWEI bin kipgon tok, “Jis laik detlot pipul hu oldei jidan sheimwan
    wen dei oldei stilimbat ebrijing en sambodi gajimbat olabat, wal lagijat na ol
    yumob Isreil pipul garra sheim miselp du, en ol yumob king en boswan wekinmen
    en serramonimen en ol yumob speshalwan mesinja du.
  ukr-1871: Як уловлений злодїй буває посоромлений, так осоромив себе дом Ізраїля
    вкупі з царями своїми, з князями своїми, сьвященниками й пророками своїми, —
  deu-1951: Wie ein Dieb sich schämen muß, wenn er ertappt wird, so wird das Haus
    Israel zuschanden werden, sie, ihre Könige, ihre Fürsten, ihre Priester und ihre
    Propheten,
  eng-JPS: As the thief is ashamed when he is found, so is the house of Israel ashamed;
    they, their kings, their princes, and their priests, and their prophets;
  srp-1865: Kao što se lupež posrami kad se uhvati, tako æe se posramiti dom Izrailjev,
    oni, carevi njihovi, knezovi njihovi, i sveštenici njihovi i proroci njihovi,
  lug-lug: Ng’omubbi bw’aswala ng’akwatiddwa, n’ennyumba ya Isirayiri bw’eswala bw’etyo,
    bakabaka baayo, n’abalangira baayo, ne bakabona baayo, era ne bannabbi baayo,
  heb-heb: כבשת גנב כי ימצא כן הבישו בית ישראל המה מלכיהם שריהם וכהניהם ונביאיהם׃
  ben-IRV: “চোর ধরা পড়লে যেমন লজ্জিত হয়, তেমনি ইস্রায়েলের বংশ লজ্জিত হয়েছে, তারা,
    তাদের রাজারা, তাদের কর্মকর্তারা, তাদের যাজকেরা ও ভাববাদীরা!
  pan-pan: ਜਿਵੇਂ ਚੋਰ ਜਦ ਫੜਿਆ ਗਿਆ ਸ਼ਰਮਿੰਦਾ ਹੁੰਦਾ ਹੈ, ਤਿਵੇਂ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ, ਉਹ, ਉਹਨਾਂ
    ਦੇ ਪਾਤਸ਼ਾਹ, ਉਹਨਾਂ ਦੇ ਸਰਦਾਰ, ਉਹਨਾਂ ਦੇ ਜਾਜਕ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਨਬੀ ਸ਼ਰਮਿੰਦੇ ਹੋਣਗੇ।
  mya-JVB: ဘမ်းမိ သောသူခိုး သည် ရှက် သကဲ့သို့ ၊ ဣသရေလ အမျိုး ၏ ရှင်ဘုရင် ၊ မင်းသား
    ၊ ယဇ်ပုရောဟိတ် ၊ ပရောဖက် နှင့်တကွ အမျိုးသား များ တို့သည် ရှက် ကြ၏။
  tbg-tbg: Noravano Kotiva tiharo, Muara vaiinti ravaaqavu kaavaro viva kaurira haika
    varaintemake, ne Isareri kaurira haikama varevarave. Isareri avuhainaukave, vika
    qiata vaiintive, ti Kotika kaiqa vara timite variakave, paropeti vaiintive, vaiinti
    nahentive, ne ekaa kaurira haikama varevarave.
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Henaoa tauna idia dogoatao neganai ia be
    do ia hemarai. Unai bamona danu, umui Israela taudia ibounai do umui hemarai.
    Emui king taudia, emui lohia taudia, emui hahelagaia taudia, bona emui peroveta
    taudia danu do idia hemarai.
  urd-urd: जिस तरह चोर पकड़ा जाने पर रुस्वा होता है, उसी तरह इस्राईल का घराना रुस्वा
    हुआ; वह और उसके बादशाह, और हाकिम और काहिन, और नबी;
  rus-SYN: 'Как вор, когда поймают его, бывает осрамлен, так осрамил себя дом Израилев:
    они, цари их, князья их, и священники их, и пророки их, -'
  bqc-SIM: Lá wí ì kpã́i kṹ, tó wà bↄ̀wà, màa wa wida Isailiↄwa, an kíaↄ
    ń ń gbãadeↄ ń ń sa'onaↄ ń ń ãnabiↄ.
  tcz-CHONGTHU: Gucha akimatdoh teng ajahchat banga, Israel jong chuti ding ahi. Amaho,
    lengho, vaihom ho, thempu ho chuleh themgao ho jouse, abon’uva chuti ahiuve.
  mar-mar: चोराला लोकांनी पकडताच तो तसा लज्जीत होतो, त्याचप्रमाणे इस्राएलाचे घराने
    लाजले आहे. ते, त्यांचे राजे आणि त्यांचे अधिकारी, याजक आणि संदेष्टे लज्जित झाले
    आहेत.
  qub-qub: «Suwa taripacar pengacushannömi Israelcunapis raynincunapis mandajnincunapis
    cüracunapis profëtacunapis pengacongapaj.
  bqp-bqp: Nge mɛ sekuru tɑ rɑ gbɛnɔ mwɛ bɑ̀ n nùn mwɑ subɑru sɔɔ, nge mɛyɑ bɛɛ Isirelibɑ
    kɑ bɛɛn sinɑmbu kɑ bɛɛn wirugibu kɑ bɛɛn yɑ̃ku kowobu kɑ Gusunɔn sɔmɔbu i ko i
    sekuru wɑ.
  hat-hat: Menm jan yon vòlè wont lè yo bare l', se konsa moun pèp Izrayèl yo pral
    wont, ni wa yo, ni chèf yo, ni prèt yo, ni pwofèt yo!
  eng-BSB: As the thief is ashamed when he is caught, so the house of Israel is disgraced.
    They, their kings, their officials, their priests, and their prophets
  eng-WEBPB: As the thief is ashamed when he is found, so the house of Israel is ashamed—
    they, their kings, their princes, their priests, and their prophets,
  kbq-kbq: Hagi tamagra Israeli vahe'motane, Israeli kini vahe'motane, kva vahe'motane,
    pristi vahe'motane, kasnampa vahe'motanena, tamagra kumzafa vahe'mo kumzafa nesageno
    keno eri fore higeno agazegu hiankna huta tamagazegu hugahaze.
  nhe-BL: “Queja se tlaxtejquetl mopinahua quema quipantíaj quiichtectoc se tlenijqui,
    queja nopa nojquiya inmopinahuase inisraelitame. Huan nojquiya mopinahuase nochi
    israelita tlanahuatiani, tlayacanani, totajtzitzi huan tiocamanalohuani.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uze''eg kury. — Aze teko upyhyk imunar ma''e
    wà, imaranugar a''e. Nezewegatete teko Izaew izuapyapyr imaranugar putar wà nehe
    no. Pe paw rupi nehe: Penuwihawete wà, wana''yr wà, xaxeto penekuzaromo herenataromo
    har wà, heze''eg imume''u har pepyr har wà.'
  eng-DRA: As the thief is confounded when he is taken, so is the house of Israel
    confounded, they and their kings, their princes and their priests, and their prophets.
