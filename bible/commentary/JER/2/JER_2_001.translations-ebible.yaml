  pon-2006: KAUN-O ketin mahsanihong ie
  jae-jae: Apômtaunê biŋ gêdeŋ aê gebe
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav iau dari:'
  tur-YTC: 'Yahve''nin sözü bana geldi ve şöyle dedi:'
  ind-AYT: Firman TUHAN datang kepadaku, katanya,
  nya-nya: Yehova anandiwuza kuti,
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Genuai Bidigo te tiwai po enabolo wali,
  tpi-tpi: Bikpela i tokim mi olsem,
  dan-1931: 'HERRENS Ord kom til mig således:'
  vie-OVCB: 'Chúa Hằng Hữu ban cho tôi một sứ điệp khác. Ngài phán:'
  guj-2017: યહોવાહનું વચન મારી પાસે આ પ્રમાણે આવ્યું અને કહ્યું,
  pon-2006A: KAUN-O ketin mahsanihong ie
  por-BRBSL: 'A palavra de Javé veio até mim, dizendo:'
  cth-cth: Hahoi BAWIPA e lawk teh kai koe a pha.
  twi-twi: 'Awurade asɛm baa me so:'
  hlt-hlt: BOEIPA ol te kai taengah om tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: 'Ikiavɨra Itir God na mɨgɨa ghaze:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Selemii tɔmɑ sɩ Tɑcɑɑ heelɑ-m sɩ:'
  azb-azb: 'Mənə Rəbbin sözü nazil oldu: «Get Yerusəlimə ucadan elan et ki,'
  eng-DBY: And the word of Jehovah came to me, saying,
  hin-2017: यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Kàddug Aji Sax ji dikkal ma, ne ma:'
  eng-YLT: And there is a word of Jehovah unto me, saying,
  eng-WYC-2017: And the word of the Lord was made to me, and said,
  eng-WMBB: The LORD’s word came to me, saying,
  urd-GVH: रब का कलाम मुझ पर नाज़िल हुआ,
  rug-rug: 'Sa zinama te Zihova si kamo mae koa rau:'
  gaz-gaz: Dubbiin Waaqayyoo akkana jedhee gara koo dhufe;
  fra-LSG: 'La parole de l’Éternel me fut adressée, en ces mots:'
  gnn-gnn: Biyapul ŋayi Garray waŋana ŋarrakala bitjarra, “Ḻakaraŋa ŋarrakalaŋuwa
