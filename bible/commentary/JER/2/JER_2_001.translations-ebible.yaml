verse: JER.002.001
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് ഇപ്രകാരം എനിക്കുണ്ടായി:'
  deu-TKW: 'Und es erging das Wort Jahwes an mich also:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Moreover, the woorde of the Lord came vnto me, saying,
  eng-WEBSTER: Moreover the word of the LORD came to me, saying,
  nhw-BL: 'Huan TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: Neno la Bwana lilinijia kusema,
  bba-bba: Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Moreover the word of the Lord came to me, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona:'
  meu-meu: Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: परमप्रभुको वचन मकहाँ यसो भनेर आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa sì tọ̀ mí wá wí pé:'
  pes-OPCB: 'بار دیگر خداوند با من سخن گفت و فرمود:'
  tgl-ULB: Dumating sa akin ang salita ni Yahweh at sinabi,
  cbu-NT: Ashiriya, Apanll nuwaa tárangiya. Jeremiyasaa, Irusarinap naayarush, napashini.
    Anush nuwaa kuki kamanishini. Tputsee mangoo p'tsimaam kizpur tsiyatangcha. Apanll
    siyaa ateeja, tángcha. Sirútama siy Israelchichis, kanungaspazis ashirus taarangus,
    yuwapur apusap mangin ndunarip maachi nda kxunamaam waritaru, amb machtarangi,
    anpur nuwaa kuki kizpur payurangus, kiz wazaranllee chinaku tamatarpari ashirus,
    nuwash kis tachitarangsa.
  hui-hui: Anduane Homogohanda i̱hondo lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བདག་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Shoko raJehovha rakauya kwandiri richiti,
  spa-BLM: 'La palabra de Yahvé vino a mí, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Neno la BWANA lilinijia likisema,
  bel-bel: 'І было слова Гасподняе мне:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'O RAJ mange phenďa kada lav:'
  pes-OPV: 'و کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: সদাপ্রভুর এই বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo haddana eraygii Rabbigu waa ii yimid, isagoo leh,
  lat-VUC: 'Et factum est verbum Domini ad me, dicens:'
  eng-ASVBT: And the word of Jehovah came to me, saying,
  ita-1885: 'LA parola del Signore mi fu ancora indirizzata, dicendo:'
  eng-ULB: The word of Yahweh came to me, saying,
  spa-VBL: 'Me llegó el mensaje del Señor, diciendo:'
  fra-_FOB: 'Puis la parole de l''Éternel me fut adressée en ces mots:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Rab kā kalām mujh par nāzil huā,
  suz-BL: मिनु परमप्रभु यावेमी आं कली
  eng-NOY: 'The word of Jehovah came to me, saying:'
  ita-1927: 'La parola dell’Eterno mi fu ancora rivolta, dicendo: Va’, e grida agli
    orecchi di Gerusalemme:'
  ckb-ckb: 'فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And the word of the Lord came to me, saying,
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ನನಗೆ ದಯಪಾಲಿಸಿದ ಸಂದೇಶ ಇದು:'
  tam-2017: 'யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y FUÉ á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Mai mult, cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: The LORD’s word came to me, saying,
  eng-FBV: The Lord's message came to me, saying,
  nld-1939: Het woord van Jahweh werd tot mij gericht.
  nch-BL: 'Huan TOTECO sempa nechcamanalhui huan techilhui:'
  vie-1934: 'Có lời Đức Giê-hô-va phán cùng tôi rằng:'
  hin-CV: 'तब मुझे याहवेह का यह संदेश प्राप्‍त हुआ:'
  spa-BES: 'Y vino a mí la palabra de Señor, diciendo:'
  tdx-tdx: 'Le niheo amako ty tsara’ Iehovà, nanao ty hoe:'
  tha-KJV: ยิ่งกว่านี้พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E veio a mim palavra do SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and said,
  epo-epo: 'Kaj aperis al mi la vorto de la Eternulo, dirante:'
  uig-PIN: 'Əmdi Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Bikpela i tokim mi olsem,
  hau-SA: Maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'Emdi Perwerdigarning sözi manga kélip mundaq déyildi: —'
  nde-nde: Ilizwi likaThixo lafika kimi lisithi,
  ton-ton: Pea naʻe toe hoko ʻae folofola ʻa Sihova kiate au, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me, saying,
  tam-TCV: 'யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Miabot kanako ang pulong ni Yahweh, nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA mówiące:'
  agr-agr: 'Tuke Pujuu mina chichagtak:'
  kyc-kyc: Kamongome namba langyuo,
  urd-GVU: رب کا کلام مجھ پر نازل ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  kan-2017: ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: I yog SOMOL ngog
  hlt-MCSB: BOEIPA ol te kai taengah om tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ቃኣላ ሂዚ ጋዓያና ታኣም ኬኤዚንቴኔ፦
  twi-ASANTE: 'Awurade asɛm baa me so:'
  eng-WEBU: The LORD’s word came to me, saying,
  wal-wal: GODAA qaalai taayyo yiidi,
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui xevy Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Immay ti sao ni Yahweh kaniak a kinunana,
  kpg-kpg: Dimaadua ga helekai mai
  uig-ARA: 'ئەمدى پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
