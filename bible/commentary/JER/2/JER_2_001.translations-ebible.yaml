    bala ŋunha ŋurruthanharawuy wal'ŋu, ŋunhi nhuma ŋurruthaŋala wekanhamina yukurrana
    ŋayaŋu‐nherraṉmina ŋarrakala, ga wirrki nhuma yana märr‐ŋamathinanydja wal'ŋu
    ŋarraku. Nhumanydja dhuwala ŋarraku, balanyarana bitjan dhäyka ŋunhi ŋarra nhuna
    märraŋala ŋarrakuwayliliyaŋala. Ŋäthilinydja nhuma ŋunhi malthurruna galki yana
    ŋarraku, bäythi ŋunhi ŋali yukurrana marrtjina be ŋanhdharkkurrunydja wäŋakurru
    ŋathamiriwkurrunydja.
