verse: JER.002.036
translations:
  mal-C: നിന്റെ വഴി മാറ്റിക്കൊണ്ട് നീ ഇത്രയധികം ചുറ്റിനടക്കുന്നതെന്തിന്? അശ്ശൂരിനെപ്പറ്റി
    നീ ലജ്ജിച്ചതുപോലെ ഈജിപ്റ്റിനെക്കുറിച്ചും നീ ലജ്ജിച്ചുപോകും.
  deu-TKW: Wozu läufst du doch so eilig fort, um wieder einen andern Weg zu gehen?
    Auch in betreff Ägyptens wirst du enttäuscht werden, wie du in betreff Assurs
    enttäuscht wurdest;
  lin-lin: Mpo na nini omipesi na koyengayenga na nzela nyonso ? Okosambwa mpo na
    Ejipito ndenge osambwaki mpo na Asiri.
  eng-LSV: What? You are very vile to repeat your way, || You are even ashamed of
    Egypt, || As you have been ashamed of Asshur,
  eng-GNV: Why runnest thou about so much to change thy waies? for thou shalt be confounded
    of Egypt, as thou art confounded of Asshur.
  eng-WEBSTER: Why dost thou go about so much to change thy way? thou also shalt be
    ashamed of Egypt, as thou wast ashamed of Assyria.
  nhw-BL: “Amojuanti san annentinemij nica huan neca para campa hueli anquitemojtinemij
    ajqueya anmechpalehuise, pero san tlapic. Nopa tlali Egipto ehuani anmechtlahuelcahuase
    huan anmechpinahualtise san se quen achtihuiya anmechchihuilijque nopa tlali Asiria
    ehuani.
  swh-ONEN: Kwa nini unatangatanga sana, kubadili njia zako? Utakatishwa tamaa na
    Misri kama ulivyokatishwa na Ashuru.
  bba-bba: Mbɑn sɔ̃nɑ i sirenɛ i kɑ swɑɑ kɔsi. Eɡibitiɡibɑ koo bɛɛ sekuru doke nɡe
    mɛ Asiriɡibɑ bɛɛ kuɑ.
  eng-KJVCPB: Why gaddest thou about so much to change thy way? thou also shalt be
    ashamed of Egypt, as thou wast ashamed of Assyria.
  luo-luo: Angʼo momiyo ilworori mangʼeny kiloko yoreni? Ibiro kuod wiyi gi Misri
    kaka nokuod wiyi gi Asuria.
  meu-meu: O loa kava loa kavamu, emu dala o ha-idaua louloumu; Aigupto ese baine
    hahemaraimu, Asuria ese e hahemaraimu na heto.
  npi-ULB: तेरा मार्गमा यो बद्लाउलाई तँ किन निकै हलुकासित लिन्छेस् ? जसरी अश्शूरले
    तँलाई निरुत्साही पार्‍यो, त्यसै गरी मिश्रदेशले पनि तँलाई निरुत्साही पार्नेछ ।
  yor-yor: Èéṣe tí ìwọ fi ń lọ káàkiri láti yí ọ̀nà rẹ padà? Ejibiti yóò dójútì ọ́
    gẹ́gẹ́ bí i ti Asiria.
  pes-OPCB: «مدام به دنبال هم‌پیمانان جدید می‌گردید، اما همان‌گونه که آشور شما را
    رها کرد، مصر نیز کمکی به شما نخواهد کرد.
  tgl-ULB: Bakit ninyo itinuturing na napakadali ng pagbabagong ito sa inyong pamamaraan?
    Bibiguin ka rin ng Egipto gaya ng ginawa sa iyo ng Asiria.
  cbu-NT: Watam siy musásiri minpasha amikurtakus, anootssha chinata, chinata ashiksawa.
    Yuwamand ashkis anumand Ijiptoshuch siyaa mangu tamapingachintsa. Síru Asiriyashuch
    urkar siyaa tamapingarangu, ashiritam Ijiptoshush siyaatssha uru ashchitampasinaya.
  hui-hui: Hameigini tara marume mana birago talima pialu howa dege abaleore beregedalu
    mana mendego bia aribia haga kamigoni. Asirialirume tí biamogo nabiyagola taga
    harimigodagua ai Iyibialirume tí biamogo bule naibiragola taga timbuni holeberemi.
  mya-mya: သင်​တို့​သည်​အ​ခြား​နိုင်​ငံ​ဘု​ရား​များ​ဆည်း ကပ်​သော​အား​ဖြင့်၊ မိ​မိ​ကိုယ်​ကို​တန်​ဖိုး​ကျ
    စေ​သည့်​အာ​ရှု​ရိ​ပြည်​သည်​သင့်​အား​အ​ကူ အ​ညီ​ပေး​ရန်​ပျက်​ကွက်​သ​ကဲ့​သို့ အီ​ဂျစ်
    ပြည်​သည်​လည်း​ပျက်​ကွက်​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅིའི་ཕྱིར་ཡར་རྒྱུག་མར་རྒྱུག་བྱས་ཏེ་རང་གི་བགྲོད་ལམ་བསྒྱུར་བ་ཡིན་ནམ། སྔར་ཨ་སུར་ནས་ཁྱོད་སྐྱེངས་པར་གྱུར་པ་ལྟར།
    ཁྱོད་ཨེ་ཅིབ་ནས་ཀྱང་སྐྱེང་བར་འགྱུར།
  sna-sna: Ko, unofambireiko pose pose zvakadai, uchishandura nzira dzako? Iwe uchagumburwa
    neIjipiti, sezvawakaitwa neAsiria.
  spa-BLM: ¿Por qué se empeñan en cambiar sus costumbres? Tú también te avergonzarás
    de Egipto, como tú te avergonzaste de Asiria.
  cac-cac: ¿Tas yuj tze pech e b'a yic tze q'uexan eb' tze nib'ej scolvaj eyed'oc?
    Icha val ajnac yel e q'uixvelal yuj eb' aj Asiria, yujto maj ex scol eb', icha
    pax chi' ol aj yel e q'uixvelal yuj eb' aj Egipto.
  swh-ULB: Kwa nini mnatangatanga kwa urahisi katika njia zenu? Pia Misri itawahuzunisha
    sana, kama ilivyokuwa kwa Ashuru.
  bel-bel: Навошта ты так многа бадзяешся, мяняючы дарогу тваю? Ты гэтак сама будзеш
    пасаромленая і Егіптам, як была пасаромлена Асірыяй;
  deu-ELBBK: Was läufst du so sehr, um deinen Weg zu ändern? Auch wegen Ägypten wirst
    du beschämt werden, wie du wegen Assyrien beschämt worden bist;
  mbb-OT: “Melemu zà diyà te keniyu is ked-ilis-ilis te kezapig niw he menge nasyun.
    Piru utew kew ebpeel-elezi te Ehipto he kezapig niw iring te kebpeel-elezi keniyu
    te Asiria.
  mal-2015: നിന്റെ വഴിയെ മാറ്റേണ്ടതിന്നു നീ ഇത്ര തെണ്ടിനടക്കുന്നതെന്തു? അശ്ശൂരിങ്കൽ
    നീ ലജ്ജിച്ചതുപോലെ മിസ്രയീമിങ്കലും ലജ്ജിച്ചുപോകും.
  rmc-rmc: Sar avke lokes čerines tiro drom? The le Egiptoha aveha avri pre ladž,
    avke sar avľal avri pre ladž la Asirijaha.
  pes-OPV: چرا اینقدرمی شتابی تا راه خود را تبدیل نمایی؟ چنانکه ازآشور خجل شدی همچنین
    از مصر نیز خجل خواهی شد.
  ron-1924: Пентру че атыта грабэ ка сэ-ць скимбь друмул? Дин Еӂипт ыць ва вени рушиня,
    кум ць-а венит ши дин Асирия!
  ben-OBCV: তুমি কেন এত দূরে দূরে চলে যাও, কেন বারবার তোমার পথ পরিবর্তন করো? কিন্তু
    তোমার মিশরীয় বন্ধুদের ব্যাপারে তোমার আশাভঙ্গ হবে, ঠিক যেভাবে আসিরিয়া তোমার আশাভঙ্গ
    করেছিল।
  som-som: Maxaad u warwareegtaa si aad jidadkaaga u beddesho? Ceeb baa dalka Masar
    kaaga iman doonta siday dalka Ashuur kaaga timid oo kale.
  lat-VUC: Quam vilis facta es nimis, iterans vias tuas ! et ab Ægypto confunderis,
    sicut confusa es ab Assur.
  eng-ASVBT: Why gaddest thou about so much to change thy way? thou shalt be ashamed
    of Egypt also, as thou wast ashamed of Assyria.
  ita-1885: Perchè trascorri cotanto or qua, or là, mutando il tuo cammino? tu sarai
    confusa di Egitto, come sei stata confusa di Assur.
  eng-LXXUP: For thou hast been so exceedingly contemptuous as to repeat thy ways;
    but thou shalt be ashamed of Egypt, as thou wast ashamed of Assyria.
  eng-ULB: Why do you treat so very lightly this change in your ways? You will also
    be disappointed by Egypt, just as you were by Assyria.
  spa-VBL: ¡Eres tan inconstante que sigues cambiando de opinión! Terminarás tan decepcionado
    por tu alianza con Egipto como lo estuviste con Asiria.
  fra-_FOB: Pourquoi tant te précipiter pour changer ton chemin! Tu auras autant de
    confusion de l'Égypte que tu en as eu de l'Assyrie.
  mal-mal: നിന്റെ വഴി മാറ്റേണ്ടതിന് നീ ഇത്ര അലഞ്ഞുനടക്കുന്നതെന്ത്? അശ്ശൂരിനെക്കുറിച്ച്
    നീ ലജ്ജിച്ചതുപോലെ ഈജിപ്റ്റിനെക്കുറിച്ചും ലജ്ജിച്ചുപോകും.
  urd-GVR: Tū kabhī idhar, kabhī idhar jā kar itnī āsānī se apnā ruḳh kyoṅ badaltī
    hai? Yaqīn kar ki jis tarah tū apne ittahādī Asūr se māyūs ho kar sharmindā huī
    hai usī tarah tū nae ittahādī Misr se bhī nādim ho jāegī.
  suz-BL: गे इ गाक्‍तीक लां फाइक्‍ना फाइक्‍न एर ओंथ पाइक्‍नेवे? दोपा अस्‍सुरम इ कली
    मुने दोक्‍पदा। मोपान इजीप्‍तमी यो इ मुने तोक्‍ब। २राजा २२:३३-३५; यसैया ३०:३
  eng-NOY: Why dost thou run so eagerly, changing thy way? By Egypt also shalt thou
    be put to shame, Even as thou hast been put to shame by Assyria.
  ita-1927: Perché hai tanta premura di mutare il tuo cammino? Anche dall’Egitto riceverai
    confusione, come già l’hai ricevuta dall’Assiria.
  ckb-ckb: بۆچی زۆر دەگەڕێیت بۆ گۆڕینی ڕێگاکانت؟ هەروەها لە میسریش شەرمەزار دەبیت،
    وەک چۆن لە ئاشور شەرمەزار بوویت.
  eng-BBE: Why do you go about so much for the purpose of changing your way? you will
    be shamed on account of Egypt, as you were shamed on account of Assyria.
  kan-OKCV: ನಿನ್ನ ಮಾರ್ಗವನ್ನು ಬೇರೆ ಮಾಡಿಕೊಳ್ಳುವಷ್ಟು ಏಕೆ ಬಹಳವಾಗಿ ತಿರುಗಾಡುತ್ತೀ? ಅಸ್ಸೀರಿಯದ
    ನಿಮಿತ್ತ ನಾಚಿಕೆ ಪಟ್ಟ ಹಾಗೆ ಈಜಿಪ್ಟಿನ ನಿಮಿತ್ತವೂ ನಾಚಿಕೆಪಡುವೆ.
  tam-2017: நீ உன் வழியை மாற்றிமாற்றி இவ்வளவாய் விலகிப்போகிறது என்ன? நீ அசீரியாவினால்
    வெட்கப்பட்டதுபோல எகிப்தினாலும் வெட்கப்படுவாய்.
  spa-RV-1909: ¿Para qué discurres tanto, mudando tus caminos? También serás avergonzada
    de Egipto, como fuiste avergonzada de Asiria.
  ron-BTF: De ce alergi încoace și încolo atât de mult pentru a-ți schimba calea?
    De asemenea te vei rușina de Egipt, precum te-ai rușinat de Asiria.
  eng-WEBP: Why do you go about so much to change your ways? You will be ashamed of
    Egypt also, as you were ashamed of Assyria.
  eng-FBV: You're just so fickle—you keep on changing your mind! You will end up just
    as disappointed by your alliance with Egypt as you were with Assyria.
  nld-1939: 'Waarom maakt ge zo’n haast, Om van weg te veranderen: Ook Egypte zal
    u beschamen, Zoals Assjoer het deed!'
  nch-BL: “Amojuanti san annentinemij nica huan neca para campa hueli anquitemojtinemij
    ajquiya amechpalehuis, pero san tapic. Nopa tali Egipto ehuani amechtahuelcahuase
    huan amechpinahualtise san se quej achtohuiya amechchihuilijque nopa tali Asiria
    ehuani.
  vie-1934: Sao ngươi chạy mau để đổi đường ngươi? Xưa kia ngươi xấu hổ về A-si-ri,
    nay cũng sẽ xấu hổ về Ê-díp-tô.
  hin-CV: तुम अपनी नीतियां परिवर्तित क्यों करते रहते हो, यह भी स्मरण रखना? तुम जिस
    प्रकार अश्शूर के समक्ष लज्जित हुए थे उसी प्रकार ही तुम्हें मिस्र के समक्ष भी लज्जित
    होना पड़ेगा.
  spa-BES: ¿Por qué haces tantas cosas con el propósito de cambiar tu camino? serás
    avergonzada a causa de Egipto, como te avergonzarán a causa de Asiria.
  tdx-tdx: Ie mikanifokanifoke avao ami’ty fiovà’o lalañe; Toe ho salare’ i Mitsraime
    ka manahake ty hameñara’o amy Asore.
  tha-KJV: ทำไมเจ้าท่องเที่ยวไปๆมาๆอย่างเบาความเช่นนั้น โดยเปลี่ยนเส้นทางของเจ้าอยู่เสมอนะ
    อียิปต์​จะกระทำให้​เจ้​าได้​อาย เหมือนอัสซีเรียได้กระทำให้​เจ้​าได้อายมาแล้​วน​ั้น
  por-BR-2018: Por que tu te desvias tanto, mudando teus caminhos? Também serás envergonhada
    pelo Egito, tal como foste envergonhada pela Assíria.
  deu-ELO: Was läufst du so sehr, um deinen Weg zu ändern? Auch wegen Ägyptens wirst
    du beschämt werden, wie du wegen Assyriens beschämt worden bist;
  eng-WYC-2018: How vile art thou made, rehearsing thy ways? and thou shalt be shamed
    of Egypt, as thou were shamed of Assur. (How vile thou art made, changing thy
    ways! and thou shalt be shamed by Egypt, as thou were shamed by Assyria.)
  epo-epo: Kiel malestiminda vi fariĝis, ŝanĝante vian vojon! De Egiptujo vi estos
    tiel same hontigita, kiel vi estas hontigita de Asirio.
  uig-PIN: Sǝn nemixⱪa bunqiwala uyan-buyan ⱪatrap ala kɵngüllük ⱪilisǝn? Sǝn Asuriyǝ
    tǝripidin yǝrgǝ ⱪaritilƣandǝk Misir tǝripidinmu yǝrgǝ ⱪaritilisǝn.
  beo-beo: Dilia da ga fi ‘gode’ liligi ilima sinidigiba:le, dilia hou fonobone wadela:lesi
    dagoi. Asilia fi da dili hame fidibiba:le, dilia da da:i dioi galu. Amola Idibidi
    da dili hame fidimuba:le, dilia da bu da:i diomu.
  tpi-OTNT: Yu save bihainim wanpela rot na kwiktaim yu save lusim na bihainim narapela
    rot. Ol Isip i no inap helpim yu, na bai yu sem nogut, olsem yu bin sem long taim
    ol Asiria i no bin helpim yu.
  hau-SA: Don me kuke yawo da yawa haka, kuna ta canjin hanyoyinku? Masar za tă kunyata
    ku yadda kuka sha kunya a wurin Assuriya.
  uig-LAT: Sen némishqa bunchiwala uyan-buyan qatrap ala köngüllük qilisen? Sen Asuriye
    teripidin yerge qaritilghandek Misir teripidinmu yerge qaritilisen.
  nde-nde: Kungani uqhubeka kangaka, untshintsha izindlela zakho? IGibhithe izakuyangisa
    njengalokhu owakwenziwa yi-Asiriya.
  ton-ton: Ko e hā ʻoku ke ʻalu fano ai pe ke fetongi ho hala? Te ke mā foki ki ʻIsipite,
    ʻo hangē ko hoʻo mā ki ʻAsilia.
  ces-1613: Proč tak běháš, proměňujíc cestu svou? Jakož jsi zahanbena od Assyrských,
    tak i od Egyptských zahanbena budeš.
  eng-WMB: Why do you go about so much to change your ways? You will be ashamed of
    Egypt also, as you were ashamed of Assyria.
  tam-TCV: நீ உன் வழிகளை மாற்றிக்கொண்டு, அங்குமிங்குமாக ஏன் திரிகிறாய்? அசீரியாவினால்
    ஏமாற்றமடைந்ததுபோல, எகிப்தினாலும் ஏமாற்றமடைவாய்.
  ceb-ULB: Nganong taphaw lamang kaayo ang inyong pagtagad niining kabag-ohan diha
    sa imong mga paagi?
  pol-UBG: Czemu tak ganiasz, zmieniając swoje drogi? Będziesz pohańbiona przez Egipt,
    jak byłaś pohańbiona przez Asyrię.
  agr-agr: ¿Wagka tujash atuniktinjum egaakmesh imanikmesh waugtame? Auk Asiria nugkanmaya
    aidau idaitamsa antsag Egipto nugkanmayashkam idaitamsattawai.
  kyc-kyc: Pamuku enda kepo pyuo papingi doko suu pyao nakamana suu pingi alowa pilya
    pyana pyuo kata wakale wakale pelyaminyi. Dokona Asiria wambu dupwame nakama nyisa
    nayami. Dopaleko ingyuo Isipi wambu dupwame nakama nyisa naramiko ingyaramopa
    nakama mona randarami.
  urd-GVU: تُو کبھی اِدھر، کبھی اُدھر جا کر اِتنی آسانی سے اپنا رُخ کیوں بدلتی ہے؟
    یقین کر کہ جس طرح تُو اپنے اتحادی اسور سے مایوس ہو کر شرمندہ ہوئی ہے اُسی طرح
    تُو نئے اتحادی مصر سے بھی نادم ہو جائے گی۔
  deu-1912: Wie weichst du doch so gern und läufst jetzt dahin, jetzt hierher! Aber
    du wirst an Ägypten zu Schanden werden, wie du an Assyrien zu Schanden geworden
    bist.
  kan-2017: ಹೊಸ ಹೊಸ ಮಾರ್ಗಗಳನ್ನು ಅನುಸರಿಸಲು ಏಕೆ ಅಷ್ಟು ಪ್ರಯತ್ನಿಸುತ್ತೀ? ಅಶ್ಶೂರದ ವಿಷಯವಾಗಿ
    ಹೇಗೆ ಆಶಾಭಂಗಪಟ್ಟೆಯೋ ಹಾಗೆಯೇ ಐಗುಪ್ತದ ವಿಷಯವಾಗಿಯೂ ಆಶಾಭಂಗಪಡುವಿ.
  yap-yap: Kam mom nigem ko pi got u boch e nam. Bayi kirebnag piyu Egypt lanin’um,
    ni bod ni rin’ yu Assyria ngom.
  hlt-MCSB: Na longpuei te balae tih thovael ham muep na haam thil? Assyria kah yahbai
    bangla Egypt long khaw yah m'bai ni.
  mdy-ETH: ማዒባኣ ባኣዚና ኔኤኒ ዴንዳ ጎይፆ ሃሺ ዓይጋ ኔ ሜሌ ካራ ዴንዳይ? ሃያኮ ቤርታ ዓሶኦሬ ዓሳ ኔና ቦርሲሴሢጉዲ፥
    ሃሣ ጊንሣ ጊብፄ ዓሳኣ ኔና ቦርሲሳንዳኔ።
  twi-ASANTE: Adɛn enti na wokyinkyini se, sesa wʼakwan? Misraim bɛdi wo hwammɔ sɛdeɛ
    Asiria yɛeɛ no.
  eng-WEBU: Why do you go about so much to change your ways? You will be ashamed of
    Egypt also, as you were ashamed of Assyria.
  wal-wal: Yaanin neeni ne ogiyaa laammanau aissi bichchaarai? Kase nena Asoore biittai
    yeellayidoogaadan, Gibxxe biittaikka yeellayana.
  spa-PDDPT: ¿Por qué hablas tanto al cambiar tu camino? También serás avergonzada
    por Egipto, como fuiste avergonzada por Asiria.
  gun-gun: Peikoaty gui pejepe'a merami rive 'rã. Mba'eta Assíria pygua kuery napenepytyvõi
    vy penemoxĩmbaague rami avi Egito pygua kuery voi penemoxĩmba 'rã.
  ilo-ULB: Apay a nalag-an laeng ti panangibilangmo iti daytoy a panagbaliw kadagiti
    wagasmo? Paayennakanto met ti Egipto, a kas iti pannakapaaymo iti Asiria.
  kpg-kpg: Goodou gu haga balumee goodou i di godou huli gi nia balu god o nia guongo
    ala i golo. Goodou ga haga manawa gee go digau Egypt, gadoo be di godou hai go
    digau Assyria.
  uig-ARA: سەن نېمىشقا بۇنچىۋالا ئۇيان-بۇيان قاتراپ ئالا كۆڭۈللۈك قىلىسەن؟ سەن ئاسۇرىيە
    تەرىپىدىن يەرگە قارىتىلغاندەك مىسىر تەرىپىدىنمۇ يەرگە قارىتىلىسەن.
  sus-sus: Wo kira masaraxi munfe ra, wo fa wo xaxili ti Misira ra? Wo fama nɛ yaagide
    e xɔn ma, alɔ wo yaagixi Asiriya xɔn ma ki naxɛ.
  pon-2006: Kumwail katikitikihalahr pein kumwail ni amwail sohpeiong koht en wehi
    teikan. Kumwail pahn nsensuwedla pahn mehn Isip, duwehte amwail nsensuwedlahr
    pahn mehn Asiria.
  jae-jae: Ojae, aôm gôjam nêm lêŋ ôkwi-ôkwi ŋagaôgeŋ. Aiguptu oc êŋgôm aôm majam
    êsa êtôm Asuria gêgôm aôm majam kêsa su.
  ksd-ksd: Ta ra ava u manga betabete vurvurbit upi una vaenana pa kaum mangamangana?
    Una ruva boko ure Aigipto da u ga ruva ure Asiria.
  tur-YTC: Neden yollarını değiştirmek için bu kadar çok dolaşık gidiyorsun? Aşur’dan
    utandığın gibi, Mısır’dan da utanacaksın.
  grc-BRENT: Ὅτι κατεφρόνησας σφόδρα τοῦ δευτερῶσαι τὰς ὁδούς σου· καὶ ἀπὸ Αἰγύπτου
    καταισχυνθήσῃ, καθὼς κατῃσχύνθης ἀπὸ Ἀσσούρ·
  ind-AYT: Mengapa kamu banyak berputar-putar, mengubah jalan-jalanmu? Kamu juga akan
    dipermalukan oleh Mesir seperti kamu dipermalukan oleh Asyur.
  nya-nya: Chifukwa chiyani mukunkabe nimusinthasintha njira zanu? Aigupto adzakukhumudwitsani
    monga momwe Asiriya anakuchititsani manyazi.
  hrv-hrv: Kako si jadna u zabludjelosti svojoj! I Egipćani će te posramiti kao što
    te posramiše Asirci.
  mps-mps: Nago sunumi me deli wali pali, te polo tagalama, te nago gasa sunumi wali
    pobao. Te Isip dabego nage tau sisąbaso, te nage dwai hale siyu, te nage Asiria
    dabego tau sisąbaso, te sogo te dwai hale yali tiwai gilama yaibao.
  tpi-tpi: Yu save bihainim wanpela rot na kwiktaim yu save lusim na bihainim narapela
    rot. Ol Isip i no inap helpim yu, na bai yu sem nogut, olsem yu bin sem long taim
    ol Asiria i no bin helpim yu.
  dan-1931: Hvor let det dog falder for dig at skifte din Vej! Du skal også få Skam
    af Ægypten, som du fik det af Assur;
  vie-OVCB: Đầu tiên chỗ này, rồi đến chỗ kia— ngươi đổi từ đồng minh này đến đồng
    minh khác để cầu xin sự giúp đỡ. Nhưng bạn mới của ngươi tại Ai Cập cũng sẽ làm
    ngươi thất vọng, như A-sy-ri đã làm trước kia.
  guj-2017: તું શા માટે તારો માર્ગ બદલવા માટે આમતેમ ભટકે છે? તું આશ્શૂરથી લજ્જિત થયો
    હતો, તેમ તું મિસરથી પણ લજ્જિત થઈશ.
  pon-2006A: Kumwail katikitikihalahr pein kumwail ni amwail sohpeiong koht en wehi
    teikan. Kumwail pahn nsensuwedla pahn mehn Isip, duwehte amwail nsensuwedlahr
    pahn mehn Asiria.
  por-BRBSL: Por que você se esforça tanto para mudar seus caminhos? Você também terá
    vergonha do Egito, como você tinha vergonha da Assíria.
  cth-cth: Bangkongmaw, na hringnae kâthung hanelah, yuengyoe na kâva. Assiria na
    kayakhai e patetlah, Izip hai na kayakhai han.
  twi-twi: Adɛn nti na wukyinkyin sɛɛ, sesa wʼakwan? Misraim bedi wo huammɔ sɛnea
    Asiria yɛe no.
  hlt-hlt: Na longpuei te balae tih thovael ham muep na haam thil? Assyria kah yahbai
    bangla Egypt long khaw yah m'bai ni.
  tbz-SIM: Dɛ̀ yĩ́mɛ kɛ̀ di cɑ̃ɑ̃ icɛ mucɑ̃́ntímù, di di ìì fɛi Asidii di yóó i ndi
    Esibiti.
  msy-2020: Ezɨ ia manmaghɨn amigha tuavir mamɨn gɨn ghua anetegha zuamɨra ghua tuavir
    igharazimɨn gɨn zui? Isipia tong ian akuraghan kogham, eghtɨ ia bar aghumsigham,
    mati Asiria ian akurazir puvatɨzɨ ia aghumsɨghizɨ mokɨn.
  azb-azb: Nə üçün tez-tez dolanıb dönüklük edirsən? Aşşurda pərt olduğun kimi Misirdə
    də pərt olacaqsan.
  eng-DBY: Why dost thou gad about so much, and change thy way? Thou shalt also be
    brought to shame by Egypt, as thou wast brought to shame by Assyria.
  hin-2017: तू क्यों नया मार्ग पकड़ने के लिये इतनी डाँवाडोल फिरती है? जैसे अश्शूरियों
    से तू लज्जित हुई वैसे ही मिस्रियों से भी होगी।
  wol-KYG: Yeen aka yomba soppi doxalin! Waaye Misraa leen di bett, na leen Asiri
    bette woon,
  eng-YLT: What? thou art very vile to repeat thy way, Even of Egypt thou art ashamed,
    As thou hast been ashamed of Asshur,
  eng-WYC-2017: How vile art thou made, rehearsing thy ways? and thou shalt be shamed
    of Egypt, as thou were shamed of Assur.
  eng-WMBB: Why do you go about so much to change your ways? You will be ashamed of
    Egypt also, as you were ashamed of Assyria.
  urd-GVH: तू कभी इधर, कभी इधर जाकर इतनी आसानी से अपना रुख़ क्यों बदलती है? यक़ीन
    कर कि जिस तरह तू अपने इत्तहादी असूर से मायूस होकर शरमिंदा हुई है उसी तरह तू नए
    इत्तहादी मिसर से भी नादिम हो जाएगी।
  rug-rug: Na vea ke hobehobe lamo si agoi, hobe lamo sari mua binaere? Kote va talotaṉa
    igo Izipi si agoi, gua mo sapu tavete atu nia Asiria.
  gaz-gaz: Ati maaliif karaa kee geeddaruudhaan, asii fi achi deemuu baayʼifta? Akkuma
    Asoor si qaanessite sana Gibxis si qaanessiti.
  fra-LSG: Pourquoi tant d’empressement à changer ton chemin? C’est de l’Égypte que
    viendra ta honte, Comme elle est venue de l’Assyrie.
  gnn-gnn: Yo, bitjan liŋgu nhuma ŋuli yukurra waṉḏirri guŋga'yunarawunydja ḻarruma
    wiripuŋulili ga wiripuŋulili ga wiripuŋulili bitjan. Ŋäthilinydja ŋunhinydja nhe
    bilyurruna Yatjiriyalili wäŋalili, yurru walalanydja nhumalanha ŋayaŋu‐yätjkuŋala
    warray, ga dhiyaŋunydja‐wala nhe guyaŋirri yukurra yanapi nhuma yurru märrama
    Yetjippuyŋuwuŋu guŋga'yunarawuy.
  yal-yal: Nanfera ɛ kiraan masarama xulɛn? Ɛ yagima nɛn Misiran kaane yɛɛ ra, alo
    ɛ yagixi Asiriya kaane yɛɛ ra kii naxan yi.
  haw-1868: Heaha kou mea e hele nui aku ai, e hoololi hou i kou aoao? E hilahila
    no hoi oe ia Aigupita. e like me oe i hilahila ai ia Asuria.
  arb-NAV: لِمَاذَا تَتَهَافَتُونَ عَلَى تَغْيِيرِ اتِّجَاهِكُمْ؟ سَتُلْحِقُ بِكُمْ
    مِصْرُ الْخِزْيَ كَمَا أَلْحَقَهُ بِكُمُ الأَشُورِيُّونَ.
  ewe-ewe: Nu ka ta nèle yiyim nenema gbegbe le wò mɔwo trɔm? Egipte ana ŋu nakpe
    wò abe ale si Asiria hã na ŋu kpe wò ene.
  eng-LEE: Why makest thou thyself so very low to change thy way? also because of
    Egypt shalt thou be made ashamed, as thou wast put to shame because of Assyria.
  asm-FB: তুমি তোমাৰ পথ সলনি কৰিবৰ মনেৰে কিয় ইমানকৈ ভ্ৰমণ কৰিছা? তুমি অচুৰৰ পৰা যেনেকৈ
    লাজ পাইছিলা, তেনেকৈ মিচৰৰ পৰাও লাজ পাবা।
  sus-A: وٌ كِرَ مَسَرَشِ مُنقٍ رَ، وٌ قَ وٌ شَشِلِ تِ مِسِرَ رَ؟ وٌ قَمَ نّ يَافِدٍ
    عٍ شْن مَ، عَلْ وٌ يَافِشِ عَسِرِيَ شْن مَ كِ نَشّ.
  fra-SBL: Pourquoi faites-vous tant d'efforts pour changer vos habitudes ? Tu auras
    aussi honte de l'Égypte, comme vous avez eu honte de l'Assyrie.
  hbo-hbo: מַה־תֵּזְלִ֥י מְאֹ֖ד לְשַׁנֹּ֣ות אֶת־דַּרְכֵּ֑ךְ גַּ֤ם מִמִּצְרַ֙יִם֙ תֵּבֹ֔ושִׁי
    כַּאֲשֶׁר־בֹּ֖שְׁתְּ מֵאַשּֽׁוּר׃
  kik-kik: Ũriũngariũngaga nĩkĩ, ũkĩgarũraga mĩthiĩre yaku? Nĩũgaconorithio nĩ bũrũri
    wa Misiri, o ta ũrĩa waconorithirio nĩ Ashuri.
  fra-NCL: Quelle hâte tu mets à changer ta voie ! Tu seras rendue confuse par l’Égypte,
    comme tu l’as été par l’Assyrie.
  cek-AK: Tipongah na caehhaih loklam to hae tiah na pakhraih loe? Assyria mah tongh
    ih azathaih baktiah, Izip doeh azathaih tong toeng tih.
  cuk-cuk: Ar bemar baisursunna binsaed-ogwaddamalad. Ar igi Asiria-dulemar bemar-yardaksa,
    deyobi, Egipto-dulemar bemar-yardakmogoed.
  uig-CYR: Сән немишкә бунчивала уян-буян қатрап ала көңүллүк қилисән? Сән Асурийә
    тәрипидин йәргә қаритилғандәк Мисир тәрипидинму йәргә қаритилисән.
  tel-2017: నీ ప్రవర్తనలో మార్పును అంత తేలికగా ఎలా తీసుకోగలుగుతున్నావు? నువ్వు అష్షూరుపై
    ఆధారపడి సిగ్గుపడినట్టు ఐగుప్తు విషయంలో కూడా సిగ్గుపడతావు.
  hat-BSA: Poukisa ou mache toupatou konsa nan chanje wout ou? Anplis, Égypte va fè
    ou wont, menm jan ke Assyrie te fè ou wont lan.
  kos-kos: Efu ku arulana fisrasr sum in ikikil nunak lom? Kom ac toasrla sin Egypt,
    oana ke kom tuh toasrla sin Assyria.
  hbo-WLC: מַה־תֵּזְלִ֥י מְאֹ֖ד לְשַׁנּ֣וֹת אֶת־דַּרְכֵּ֑ךְ גַּ֤ם מִמִּצְרַ֙יִם֙ תֵּב֔וֹשִׁי
    כַּאֲשֶׁר־בֹּ֖שְׁתְּ מֵאַשּֽׁוּר׃
  ibo-ibo: Gịnị mere unu ji na-akpagharị na-agbanwe ụzọ unu ọtụtụ mgbe? Ijipt ga-etinye
    unu nʼọnọdụ ihere dịka ndị Asịrịa mere unu.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପଥ ପରିବର୍ତ୍ତନ କରିବା ପାଇଁ କାହିଁକି ଏଣେତେଣେ ମିଥ୍ୟାରେ ଏତେ ଭ୍ରମଣ
    କରୁଅଛ? ତୁମ୍ଭେ ଅଶୂରର ବିଷୟରେ ଯେପରି ଲଜ୍ଜିତା ହୋଇଥିଲ, ସେପରି ମିସରର ବିଷୟରେ ହେଁ ଲଜ୍ଜିତା
    ହେବ।
  chk-chk: Pwota a fokun mecheres ngonuk om kopwe siwili alom? Kopwe lichipüng ren
    chon Isip, usun ka fen lichipüng ren chon Asiria.
  rop-rop: Yumob bin rabishim yumob ronselp wen yumob bin bulurrum ol detlot drimin
    blanga najalot kantri. Yumob garra nogudbinji dregli langa Ijip, jis laik yumob
    bin nogudbinji langa Asiriya.
  ukr-1871: Про що ж ти много блукаєш, змінюючи путь твою? Ти ж так само заведешся
    на Египтї, як помилилась на Ассириї;
  deu-1951: Warum änderst du deinen Weg so fleißig? Du wirst an Ägypten ebenso zuschanden
    werden, wie du an Assyrien zuschanden geworden bist!
  eng-JPS: How greatly dost thou cheapen thyself to change thy way? Thou shalt be
    ashamed of Egypt also, as thou wast ashamed of Asshur.
  srp-1865: Zašto trèkaš tako mijenjajuæi svoj put? Posramiæeš se od Misirca kako
    si se posramio od Asirca.
  lug-lug: Lwaki ogenda ng’okyusakyusa amakubo go! Misiri ejja kukuswaza nga Bwasuli
    bwe yakuswaza.
  heb-heb: מה תזלי מאד לשנות את דרכך גם ממצרים תבושי כאשר בשת מאשור׃
  ben-IRV: তুমি নিজের পথ পরিবর্তন করতে কেন এত ঘুরে বেড়াও? তুমি মিশরের কাছেও হতাশ
    হবে যেমন তুমি অশূরের কাছে হয়েছিলে।
  pan-pan: ਤੂੰ ਆਪਣਾ ਰਾਹ ਬਦਲਣ ਲਈ ਕਿਉਂ ਬਹੁਤ ਬੇਚੈਨ ਫਿਰਦੀ ਹੈਂ? ਤੂੰ ਮਿਸਰ ਤੋਂ ਵੀ ਲੱਜਿਆਵਾਨ
    ਹੋਵੇਂਗੀ, ਜਿਵੇਂ ਅੱਸ਼ੂਰ ਤੋਂ ਲੱਜਿਆਵਾਨ ਹੋਈ ਸੀ।
  mya-JVB: သင် သည် အရပ်ရပ်သို့ ပြောင်းလဲ ခြင်းငှါ ၊ အဘယ်ကြောင့် ဤမျှ လောက်လှည့်လည်
    သနည်း။ အာရှုရိ ပြည်ကို ရှက်ကြောက် သည်နည်းတူ ၊ အဲဂုတ္တု ပြည် ကို ရှက်ကြောက် လိမ့်မည်။
  tbg-tbg: Ne vo vatanaaka variqara tinavu kahaqiane tivake, viraqaahai tuqantaavi
    qaiqaa vo vatanaaka variqara tinavu kahaqiane ti variarave. Asiria kia ho ni kahaqiantemake,
    Isipivata kia ho ni kahaqivarave.
  hmo-hmo: “Badina dahaka oi loaloa kava, loaloa kava momo noho? Bona idau dirava
    abia totona, oiemu dala oi haidaua lou, haidaua lou noho? Aigupito ese oi do ia
    hahemaraia, Asuria ese oi ia hahemaraia guna hegeregerena.
  urd-urd: तू अपनी राह बदलने को ऐसी बेक़रार क्यूँ फिरती है? तू मिस्र से भी शर्मिन्दा
    होगी, जैसे असूर से हुई।
  rus-SYN: Зачем ты так много бродишь, меняя путь твой? Ты так же будешь посрамлена
    и Египтом, как была посрамлена Ассириею;
  bqc-SIM: Bↄ́yãi iↄ liaaliaa à á yãkɛa lilɛi? Egipiↄ widawá, lá Asiliↄ kɛ̀ɛ́wa.
  tcz-CHONGTHU: Nangman pankhompi ding holnan gam leh lei nachon in ahi. Hijongleh,
    Assyria in najumso bang banga chu nakisonpi Egypt in jong nahinbol tei ding ahi.
  mar-mar: तू आपला मार्ग बदलणे हे एवढे हलक्याने का घेतीस? अश्शूरविषयी जशी तू निराश
    झालीस, तशी तू मिसरविषयीही निराश होशील.
  qub-qub: ¿Imanirtaj apurä purinqui yanapäshoj nasyuncunata rucachinayquipaj? Asiria
    runacuna illajpita llullapäshushayquinömi Egipto runacunapis rurashunquipaj.
  bqp-bqp: Mbɑn sɔ̃nɑ i sirenɛ i kɑ swɑɑ kɔsi. Egibitigibɑ koo bɛɛ sekuru doke nge
    mɛ Asirigibɑ bɛɛ kuɑ.
  hat-hat: Gade jan w'ap avili tèt ou, lè w'ap kouri dèyè bondye lòt nasyon yo! W'ap
    pran wont nan men peyi Lejip menm jan sa te rive ou avèk peyi Lasiri.
  eng-BSB: How unstable you are, constantly changing your ways! You will be disappointed
    by Egypt just as you were by Assyria.
  eng-WEBPB: Why do you go about so much to change your ways? You will be ashamed
    of Egypt also, as you were ashamed of Assyria.
  kbq-kbq: Nahigenka kama nevana kana atrenka kavua keganti kegama hunka kazama huzankura
    nehakane? Korapa'ma Asiria vahe'mo'zama kazama osazagenkama kagazegu'ma hu'nanaza
    hunka, Isipi vahe'mo'za kazama osanagenka kagazegu hugahane.
  nhe-BL: “Imojuanti san innentinemij nica huan neca para campa hueli inquitemojtinemij
    ajqueyajuanti inmechpalehuise, pero san tlapic. Nopa tlali Egipto ehuani inmechtlahuelcahuase
    huan inmechpinahualtise ihuical queja achtohuiya inmechchihuilijque nopa tlali
    Asiria ehuani.
  gub-BL: Màràzàwe tuwe peiko e ikatu 'ym ma'e romo. Pepytu'u Axir ywy rehe pezeruzar
    ire. Nezewegatete pepytu'u putar Ezit ywy rehe pezeruzar ire nehe no.
  eng-DRA: How exceeding base art thou become, going the same ways over again! and
    thou shalt be ashamed of Egypt, as thou wast ashamed of Assyria.
