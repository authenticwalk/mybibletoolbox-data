    nữa!’'
  guj-2017: હે મારા વંશજ, તમે યહોવાહનું વચન જુઓ, શું હું ઇઝરાયલ માટે વેરાન વગડા જેવો
    કે ઘોર અંધકારની ભૂમિરૂપ હતો? મારા લોકો શા માટે કહે છે કે, “અમે સ્વતંત્ર થયા છીએ,
    ફરી તારી પાસે આવીશું નહિ?”
  pon-2006A: Kumwail mehn Israel kan, kumwail rong kanahieng dahme I ndindaht. Ia
    duwe, I duwelahr sapwtehn ehu mwohmwail, rasehng sahpw rotorot oh keper ehu? Dahme
    kumwail ndahki me kumwail pahn kin wia nsenamwail, oh kumwail solahr pahn pwurodo
    rehi?
  por-BRBSL: 'Geração, considere a palavra de Yahweh. Eu tenho sido um sertão selvagem
    para Israel? Ou uma terra de escuridão espessa? Por que meu povo diz: “Nós nos
    soltamos”. Não iremos mais até você”?'
  cth-cth: Oe, atu se thung e taminaw, BAWIPA e lawk hah khenhaw! Isarel hanelah,
    kahrawngum hoi kahmawt e ram lah ka o maw. Bang kecu dawk maw, ka taminaw ni,
    bawi lah ka o awh, nang koe ka tho mahoeh toe, telah ati awh.
  twi-twi: '“Mo nnɛmmafo, munnwen Awurade asɛm ho: “Mayɛ sɛ, nweatam ama Israel ana?
    Anaasɛ asase a so aduru sum kabii ana? Adɛn nti na me nkurɔfo ka se, ‘Yɛwɔ ho
    kwan sɛ yekyinkyin; yɛremma wo nkyɛn bio.’'
  hlt-hlt: Nangmih kah cadilcahma loh BOEIPA ol te hmu uh saeh. Israel taengah tah
    khosoek la, khohmuen yinsamangting la ka om a? Balae tih ka pilnam loh, “Ka van
    uh tih, nang taengla koep ka pawk uh mahpawh,” a ti uh.
  tbz-SIM: Díndi di mmɔ̀nnì kɔbɛ kéntɛ́nɛ̀ mɛsɑ̀ɑ̀, mí ndi Yiɛ̀ nKuyie n nɑ́ɑ́ ntì.
    Díndi Isidɑyɛɛribɛ n nɑɑ́ ndi kpɛ́í tɛdɔntɛ̀ kó dikpɑ́ɑ̀ ndi kɛ duò tikɔ̃m̀bùɔ̀tɑ̀ɑ̀?
    Yɑ́ɑ̀ n nɑɑ́ ndi kpɛ́í dihɛì dibiìnnì kpɛri ndi? Dɛ̀ nɛ́ dòmmɛ díndi n nìtìbɛ̀
    kɛ̀ di tú di yó nceǹtì di dɔ́mɛ̀ mmɛ di í wɛ̃tiní m borɛ̀.
  msy-2020: Ia Israelian datɨrɨghɨn iti darasi, kɨ Ikiavɨra Itir God, kɨ ia mɨkɨmasa.
    Ia deraghvɨra kuariba arigh, nan akam baragh. Ia ti ghaze, kɨ bizir kuram, egha
    mati danganir dakɨghtɨzim? Kɨ mati danganir bar mɨtatem, a? Bar puvatɨ. Egha manmaghsua
    ia nan gumazamiziba ghaze, Datɨrɨghɨn e uari uan ifongiabar gɨn mangɨ tintinibar
    daruam. E ua nɨ bagh izan kogham.
  azb-azb: 'Ey bu nəslin övladları, Rəbbin sözünə diqqət edin: “Məgər Mən İsrail üçün
    bir səhra oldum? Yaxud bir zülmət ölkəsi oldum? Xalqım nə üçün deyir ki, biz öz-özümüzə
    ağayıq, Bir daha Sənə tərəf gəlmərik?'
  eng-DBY: O generation, mark ye the word of Jehovah. Have I been a wilderness unto
    Israel, or a land of thick darkness? Wherefore say my people, We have dominion;
    we will come no more unto thee?
  hin-2017: हे लोगों, यहोवा के वचन पर ध्यान दो! क्या मैं इस्राएल के लिये जंगल या घोर
    अंधकार का देश बना? तब मेरी प्रजा क्यों कहती है कि ‘हम तो आजाद हो गए हैं इसलिए
    तेरे पास फिर न आएँगे?’
  wol-KYG: 'Éey niti Israyili tey, teewluleen kàddug Aji Sax ji! «Ni màndiŋ mi aaye,
    ndax mas naa nee aaye ci Israyil? Mbaa ma mel ni réewum lëndëm aki loraangeem?
    Lu waral sama ñoñ naa: “Noo moom sunu bopp, dootunu délsi fi yaw”?'
  eng-YLT: 'O generation, see ye the word of Jehovah: A wilderness have I been to
    Israel? A land of thick darkness? Wherefore have My people said, ''We mourned,
    We come not in again unto Thee.'''
  eng-WYC-2017: See ye the word of the Lord, whether I am made a wilderness to Israel,
    either a land late bringing forth fruit? Why therefore said my people, We have
    gone away, we shall no more come to thee?
  eng-WMBB: Generation, consider the LORD’s word. Have I been a wilderness to Israel?
    Or a land of thick darkness? Why do my people say, ‘We have broken loose. We will
    come to you no more’?
  urd-GVH: ऐ मौजूदा नसल, रब के कलाम पर ध्यान दो! क्या मैं इसराईल के लिए रेगिस्तान
    या तारीकतरीन इलाक़े की मानिंद था? मेरी क़ौम क्यों कहती है, ‘अब हम आज़ादी से इधर-उधर
    फिर सकते हैं, आइंदा हम तेरे हुज़ूर नहीं आएँगे?’
  rug-rug: Gamu kasa koasa sinage hie, mi va avosi sari na Qua zinama. Vea, hokara
    guana qega si Rau koari pa Izireli babe na popoa huporo dudukurumuna? Na vea ke
    zama sari Qua tinoni, ‘Gami si ta rupaha mami pude ene la mae; lopu kote pule
    mae si gami koa Goi?’ gua.
  gaz-gaz: '“Isin dhaloonni ammaa dubbii Waaqayyoo qalbeeffadhaa: “Ani Israaʼeliif
    gammoojjii yookaan biyya dukkana hamaan turee? Sabni koo maaliif, ‘Nu asii fi
    achi jooruu ni dandeenya; siʼachi gara kee hin dhufnu’ jedha?'
  fra-LSG: 'Hommes de cette génération, considérez la parole de l’Éternel! Ai-je été
    pour Israël un désert, Ou un pays d’épaisses ténèbres? Pourquoi mon peuple dit-il:
    Nous sommes libres, Nous ne voulons pas retourner à toi?'
  gnn-gnn: Yolŋu walala, ŋäka dhuwala dhäruk Garraynhanydja, ŋayi yukurra waŋa bitjan,
    “Nhäthinyara dhika ŋarranydja waŋarr? . . . balanyara bitjan baṉḏany wäŋa? . .
    . bay' bukumunha' wäŋa ŋunhi barrari‐wukunhamirri? . . . balanyarayi dhika ŋarra
    yulŋunydja? Nhäku ŋunhi nhe ŋuli waŋa bitjandja, ‘Ŋarranydja yurru marrtji ŋarrakalaynha
    ŋarra yana djälkurru wal'ŋu? Yakana ŋarranydja ḏukṯuk Godkunydja malthunarawu
    biyapulnydja.’
  yal-yal: Ɛ tan, iki muxune, ɛ Alatalaa falan yatɛ! N findi nɛn tonbonna ra Isirayila
    xa ba hanma dimi yamanana? Nanfera n ma yamana a falama, e naxa, ‘Nxu bata xɔrɔya,
    nxu mi waxi xɛtɛ feni i ma’?
  haw-1868: E ka hanauna kanaka, e nana oukou i ka olelo a Iehova. He waouahele anei
    au ne ka Iseraela? He aina pouli hai? No ke aha la i olelo ai ko'u poe kanaka,
    E aea lealea aku makou, aole makou hei hou aku iou la?
  arb-NAV: 'وَأَنْتَ أَيُّهَا الْجِيلُ، اسْمَعْ قَضَاءَ الرَّبِّ: أَكُنْتُ صَحْرَاءَ
    لإِسْرَائِيلَ أَوْ أَرْضَ ظَلامٍ دَامِسٍ؟ إِذاً لِمَاذَا يَقُولُ شَعْبِي: نَحْنُ
    طَلِيقُونَ نَسْعَى حَيْثُ شِئْنَا، وَلَنْ نُقْبِلَ إِلَيْكَ بَعْدُ؟'
  ewe-ewe: “O dzidzime sia, mibu Yehowa ƒe nya ŋu. “Gbegbee menye na Israel loo alo
    viviti tsiɖitsiɖi ƒe anyigba? Nu ka ta nye dukɔ le gbɔgblɔm be, ‘Ablɔɖe le mía
    si be míatsa eya ta miagatrɔ ava gbɔwò o?’
  eng-LEE: O [present] generation, regard ye the word of the Lord. Have I been a wilderness
    unto Israel? a land of deep darkness? wherefore say my people, We wander about;
    we cannot come any more unto thee?
  asm-FB: তেন্তে হে বৰ্ত্তমান কালৰ লোকসকল, তোমালোকে যিহোৱাৰ বাক্য আলোচনা কৰা। ইস্ৰায়েলৰ
    পক্ষে মই জানো অৰণ্য বা অন্ধকাৰময় দেশস্বৰূপ? তেন্তে মোৰ প্ৰজাসকলে কিয় কয় যে,
    আমি মুকলি হ’লো, আমি তোমাৰ ওচৰলৈ আৰু নাযাওঁ?’
  sus-A: تٌ مِشِيٍ، وٌ شَ لَ عَلَ شَ مَسٍنيِ رَ. ﭑ عِسِرَيِلَ لُشِ فبٍنفبٍرٍن يِرٍ
    نّ، شَ نَ مُ عَ رَ دِ مِ كُي؟ مُنقٍ رَ ﭑ مَ حَمَ عَ قَلَمَ، ‹مُشُ وَ مَ لُقٍ مُشُ
    يّتّ رَ، مُشُ مُ بِرَ مَ عِ قْشْ رَ سْنْن؟›
  fra-SBL: 'Génération, considère la parole de Yahvé. Ai-je été un désert pour Israël ?
    Ou une terre de ténèbres épaisses ? Pourquoi mon peuple dit-il : « Nous nous sommes
    détachés » ? Nous ne viendrons plus chez toi » ?'
  hbo-hbo: הַדֹּ֗ור אַתֶּם֙ רְא֣וּ דְבַר־יְהוָ֔ה הֲמִדְבָּ֤ר הָיִ֙יתִי֙ לְיִשְׂרָאֵ֔ל
    אִ֛ם אֶ֥רֶץ מַאְפֵּ֖לְיָ֑ה מַדּ֜וּעַ אָמְר֤וּ עַמִּי֙ רַ֔דְנוּ לֹֽוא־נָבֹ֥וא עֹ֖וד
    אֵלֶֽיךָ׃
  piu-2006: '@see-verse:JER.002.030'
  kik-kik: '“Atĩrĩrĩ, inyuĩ andũ a rũciaro rũrũ, mwĩcũraniei wega ũhoro wa ndũmĩrĩri
    ĩno ya Jehova: “Kaĩ nduĩkĩte ta werũ harĩ Isiraeli, kana ta bũrũri ũrĩ nduma nene?
    Nĩ kĩĩ gĩtũmaga andũ akwa moige atĩrĩ, ‘Ithuĩ tũrĩĩkaga ũrĩa tũkwenda; tũtigagũcookerera
    rĩngĩ’?'
  fra-NCL: 'Quelle race vous êtes ! Considérez la parole de Yahweh : Ai-je été pour
    Israël un désert, un pays d’épaisses ténèbres ? Pourquoi mon peuple a-t-il dit :
    « Nous sommes libres, nous ne reviendrons pas à vous ? »'
  cek-AK: Aw dung kangtha kaminawk, Angraeng ih lok to poek oh. Kai loe Israel hanah
    praezaek hoi khoving prae ah ka oh vai maw? Tipongah kai ih kaminawk mah, Kaicae
    loe angraeng ah ka oh o boeh; nang khaeah kang zo o mak ai boeh, tiah a thuih
    o loe?
  cuk-cuk: 'Bemar, wegi-an-itobukmarmogadi, Bab-Jehová-gayaburba nue be itomarmogo.
    Bab-Jehová weyob soged: “Emide, an Israel-dulamarga, ¿nega-dulesulidyob an gussi?
    ¿Negasichidyob an gussi? Ibiga an-neggwebur weyob-soge: ‘Anmar na e-itolegedba
    gudigumaloye, anmar bar be-nug-odummogosurye,’ anga sogmalad.'
  uig-CYR: 'И бу дәвир кишилири! Пәрвәрдигарниң сөзигә көңүл қоюңлар! Мән Исраилға
    чөл-баяван яки қап қараңғулуқ басқан зимин болуп баққанму? Мениң хәлқим немишкә:
    «Нәгила барсақ өз әркимиз; әнди йениңға йәнә кәлмәймиз!» — дәйду?'
  tel-2017: ఇప్పటి తరం ప్రజలు యెహోవా చెప్పే మాట వినండి, నేను ఇశ్రాయేలుకు ఒక అరణ్యం
    లాగా అయ్యానా? గాఢాంధకారంతో నిండిన దేశంలా అయ్యానా? “మాకు స్వేచ్ఛ లభించింది, ఇంక
    నీ దగ్గరికి రాము” అని నా ప్రజలెందుకు చెబుతున్నారు?
  hat-BSA: 'O jenerasyon, koute byen a pawòl SENYÈ a. Èske Mwen te yon dezè pou Israël,
    oswa yon peyi fènwa byen pwès? Poukisa pèp Mwen an di: ‘Nou lib pou nou gaye toupatou.
    Nou p ap vin kote Ou ankò?’'
  kos-kos: Mwet Israel, porongo ma nga fahk uh. Ya nga oana sie acn mwesis nu suwos,
    oana sie acn lohsr ac sensen? Na efu kowos ku fahk mu kowos ac oru oana lungse
    lowos, ac kowos ac tiana foloko nu yuruk?
  hbo-WLC: הַדּ֗וֹר אַתֶּם֙ רְא֣וּ דְבַר־יְהוָ֔ה הֲמִדְבָּ֤ר הָיִ֙יתִי֙ לְיִשְׂרָאֵ֔ל
    אִ֛ם אֶ֥רֶץ מַאְפֵּ֖לְיָ֑ה מַדּ֜וּעַ אָמְר֤וּ עַמִּי֙ רַ֔דְנוּ לֽוֹא־נָב֥וֹא ע֖וֹד
    אֵלֶֽיךָ׃
  ibo-ibo: '“Unu ndị ọgbọ a, tuleenụ okwu nke Onyenwe anyị: “O nweela mgbe m bụ ọzara
    nye ndị Izrel ma ọ bụkwanụ ala gbara oke ọchịchịrị? Gịnị mekwaranụ ndị m ji na-asị,
    ‘Anyị enwerela onwe anyị ịwagharị, anyị agaghị abịakwutekwa gị ọzọ’?'
  ory-ory: ହେ ବର୍ତ୍ତମାନ କାଳର ଲୋକମାନେ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଆଲୋଚନା କର, ଆମ୍ଭେ
    କି ଇସ୍ରାଏଲ ପ୍ରତି ପ୍ରାନ୍ତର ସ୍ୱରୂପ, ଅବା ନିବିଡ଼ ଅନ୍ଧକାରମୟ ଦେଶ ସ୍ୱରୂପ ହୋଇଅଛୁ? ଆମ୍ଭର
    ଲୋକମାନେ କାହିଁକି କହୁଅଛନ୍ତି, ‘ଆମ୍ଭେମାନେ ବନ୍ଧନଛିଣ୍ଡା ହୋଇଅଛୁ; ଆମ୍ଭେମାନେ ଆଉ ତୁମ୍ଭ ନିକଟକୁ
    ଆସିବୁ ନାହିଁ?’
  chk-chk: Ämi aramasen Israel, oupwe aüselinga aloi. Ifa usun, üa wewe ngeni eu fanüapö
    me remi, ika eu fanüen rochopwak me feiengau? Pwota ämi nei aramas oua apasa,
    ‘Äm aipwe chök föri letipem, aisap chüen liwinsefälito reöm.’
  rop-rop: “Wal pipul langa Isreil, yumob irrim mi na wanim ai tok. Yumob reken aibin
    jidan jis laik deset kantri langa yumob, en jis laik brabli dakbala pleis? Wotfo
    yumob oldei tok yumob garra dum enijing yumob wandim, en yumob kaan neba kambek
    langa mi?
  ukr-1871: 'Ой ти роде! послухайте лиш слова Господнього: Чи то ж я та був пустинею
    Ізрайлеві, або мрячною землею? Чого ж се мої люде говорять: маємо свою волю, не
    вернемо вже до тебе?!'
  deu-1951: 'O du [böses] Geschlecht, beachte doch das Wort des HERRN! Bin ich denn
    für Israel eine Wüste gewesen oder ein Land der Finsternis? Warum spricht denn
    mein Volk: «Wir sind frei! Wir kommen nicht mehr zu dir!»'
  eng-JPS: 'O generation, see ye the word of the LORD: have I been a wilderness unto
    Israel? or a land of thick darkness? Wherefore say My people: ''We roam at large;
    we will come no more unto Thee''?'
  srp-1865: 'O rode! vidite rijeè Gospodnju; bijah li pustinja Izrailju ili mraèna
    zemlja? zašto govori moj narod: gospodari smo, neæemo više doæi k tebi?'
  lug-lug: Mmwe ab’omulembe guno muwulirize ekigambo kya Katonda. Mbadde nga ddungu
    gye muli ng’ensi ejjudde ekizikiza eky’amaanyi? Kale lwaki abantu bange bagamba
    nti, “Tulina eddembe, tetukyadda gy’oli?”
  heb-heb: הדור אתם ראו דבר יהוה המדבר הייתי לישראל אם ארץ מאפליה מדוע אמרו עמי רדנו
    לוא נבוא עוד אליך׃
  ben-IRV: তোমরা যারা এই যুগের, আমি সদাপ্রভুর বাক্যে মনোযোগ দাও! ইস্রায়েলের কাছে
    কি আমি মরুভূমি হয়েছি? অথবা ঘন অন্ধকারের দেশ হয়েছি? আমার প্রজারা কেন বলে, ‘আমরা
    স্বাধীনভাবে ঘুরি। আমরা তোমার কাছে আর আসব না?’
  pan-pan: ਓਏ ਤੁਸੀਂ ਜਿਹੜੇ ਇਸ ਪੀੜ੍ਹੀ ਦੇ ਹੋ, ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਦਾ ਧਿਆਨ ਕਰੋ। ਕੀ ਮੈਂ ਇਸਰਾਏਲ
    ਲਈ ਉਜਾੜ, ਜਾਂ ਗੂੜ੍ਹੇ ਅਨ੍ਹੇਰ ਦੀ ਧਰਤੀ ਹੋਇਆ ਹਾਂ? ਤਦ ਮੇਰੀ ਪਰਜਾ ਕਿਉਂ ਆਖਦੀ ਹੈ, ਅਸੀਂ ਤਾਂ
    ਅਜ਼ਾਦ ਹਾਂ, ਅਸੀਂ ਫਿਰ ਤੇਰੇ ਕੋਲ ਨਾ ਆਵਾਂਗੇ?
  mya-JVB: ယခု ဖြစ် သော အမျိုးသား တို့၊ ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင်ခြင် ကြလော့။
    ငါသည် ဣသရေလ အမျိုး၌ တော ကဲ့သို့၎င်း ၊ မှောင်မိုက် နိုင်ငံ ကဲ့သို့၎င်း ဖြစ် ဘူး
    သလော။ ငါ ၏လူ တို့က၊ ငါတို့သည် အရပ်ရပ်သို့ လည် မည်။ ကိုယ်တော် ထံသို့ နောက် တဖန်မ
    ချဉ်းကပ် ဟု အဘယ်ကြောင့် ဆို ကြသနည်း။
  tbg-tbg: Isareri vaiinti nahenti maa entara variaka, ne te Noravano Kotika uva tiainara
    iriate. Haaru te ni kaivaqaukavara aahara vatainive, konkira arinainive, ani variamanta
    te vika qaqirae kaunarave? Kiave. Ho vate nantihae ne tiha, Tenavu kia Kotiva
    vainaini virerave. Tenavu tentanavu vuataa ina aararaqaa virerave, ti variavo?
  hmo-hmo: Israela taudia e, lauegu hereva do umui kamonai. Umui laloa lau be tano
    kaukau bamona umui dekenai, a? Lau be hegeregere dibura masemase gabuna umui dekenai,
    a? Bema lasi neganai, badina dahaka umui, lauegu bese taudia, umui gwau, ‘Ai be
    ai sibona aiemai ura do ai karaia, ai be Lohiabada dekenai do ai giroa lou lasi.’
  urd-urd: ऐ इस नसल के लोगों, ख़ुदावन्द के कलाम का लिहाज़ करो। क्या मैं इस्राईल के
    लिए वीरान या तारीकी की ज़मीन हुआ? मेरे लोग क्यूँ कहते हैं, 'हम आज़ाद हो गए, फिर
    तेरे पास न आएँगे?'
  rus-SYN: 'О, род! внемлите вы слову Господню: был ли Я пустынею для Израиля? был
    ли Я страною мрака? Зачем же народ Мой говорит: “мы сами себе господа; мы уже
    не придем к Тебе”?'
  bqc-SIM: Á gbãgbɛ̃ↄ, à wɛ́tɛ ma yã́i. Ma gↄ̃ Isailiↄnɛ gbáa ge gubeebee ũ
    yã̀? Bↄ́yãi ma gbɛ̃́piↄ ì mɛ waↄ ń bɛbɛa kɛɛ, wa mↄ ma kĩ́i lↄo ni?
  tcz-CHONGTHU: Vo Kamite, Pakai thusei hi ngaiuvin!Keima hi Israel dinga gamgo lah
    kahim?Ahilouleh keima hi, amaho dinga gamut thimlah kahim?Ibol’a kamiten, tunvang
    Pathen’a kon ongdoh kahitauve, keiho ama henga hungkit tapou vinge, tia aseiyu
    ham?
  mar-mar: जे तुम्ही या पिढीतले आहा, परमेश्वराच्या वचनाकडे लक्ष द्या. इस्राएलाच्या
    लोकांस मी वाळवंटासारखा आहे का? किंवा काळोख प्रदेशासारखा त्यांना आहे काय? “आम्ही
    सभोवती भटकंती करू. आम्ही तुझ्याकडे येणार नाही.” ते असे का म्हणतात?
  qub-qub: «Canan wichan caycaj runacunapis sumaj tantiyacuy Tayta Dios willacaycächishanta.
    Israelcuna, gamcunapäga ¿chunyaj jircachu cashcä? ¿Chacajno llantuy ñitishachu
    cashcä? ¿Imanirtaj nogapaj nircaycanqui ‹Nogacunaga manami pipa munayninchöpis
    cächu. Manami yapay gammanga yäracamushänachu› nir?
  bqp-bqp: Bɛɛ Isirelibɑ, bɛɛ be i tie, i nɛ, Yinni Gusunɔn gɑri swɑɑ dɑkio i nɔ.
    Nɑ bɛɛ sɑ̃ɑwɛwɑ nge tem mi gɑ̃ɑnu ku rɑ kpi? Nɑ bɛɛ sɑ̃ɑwɛwɑ nge yɑm wɔ̃ku nɑnumgiru?
    Mbɑn sɔ̃nɑ bɛɛ nɛn tɔmbu i gerumɔ i mɔ̀, i tii mɔ, i ǹ gɔsirɑmɑmɔ nɛn mi.
  hat-hat: '(Nou menm k''ap viv koulye a, koute byen sa Seyè a ap di a.) Pèp Izrayèl,
    èske mwen te tankou yon dezè pou nou, tankou yon kote ki fènwa anpil? Poukisa
    atò pou nou di: -Nou granmoun tèt nou, nou p''ap janm tounen vin jwenn ou ankò!'
  eng-BSB: 'You people of this generation, consider the word of the LORD: “Have I
    been a wilderness to Israel or a land of dense darkness? Why do My people say,
    ‘We are free to roam; we will come to You no more’?'
  eng-WEBPB: Generation, consider the LORD’s word. Have I been a wilderness to Israel?
    Or a land of thick darkness? Why do my people say, ‘We have broken loose. We will
    come to you no more’?
  kbq-kbq: Hagi ama knafima fore huta mani'naza vahe'mota Ra Anumzamo'ma nehia nanekea
    antahiho. Nagra Israeli vahetera hagege kokankna nehu'na, hanizamo kintrako hu'nea
    kokankna zamagritera hu'nofi? Hagi nahigeta Nagri vahe'mota huta, hago menina
    Anumzamo'ma kegavama hurante'nea zana atreta fru huta manunankita Agri kvafina
    omanigahune huta nehaze.
  nhe-BL: '“Ay innotlacajhua tlen ama initztoque, xijtlacaquilica notlajtol niDIOS.
    ¿Huelis ax nimechchihuilijtoc tlen xitlahuac? ¿Innechitaj nieltoc queja se tlali
    campa ax tleno eli, o se tlali campa san onca tzintlayohuilotl? Huajca, ¿para
    tlen innotlacajhua inquiijtohuaj: ‘Tojuanti ayoc tiitztoque imaco TOTECO huan
    ayoc quema timocuepase ica ya’?'
  gub-BL: Peinu katu ko heze'eg nehe, pe paw rupi. Teko Izaew izuapyapyr wà. Aipo
    aiko ywyxiguhu ài peme. Aipo aiko ywy teko wazuka har ài. Màràzàwe tuwe peze'eg
    nezewe. — Uruzapo putar ureremimutar ure nehe, peze peiko. — Nuruzewyr kwaw newe
    nehe, peze ihewe. Màràzàwe tuwe peze'eg nezewe.
  eng-DRA: 'See ye the word of the Lord: Am I become a wilderness to Israel, or a
    lateward springing land? why then have my people said: We are revolted, we will
    come to thee no more.'
