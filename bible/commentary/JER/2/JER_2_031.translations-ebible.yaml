verse: JER.002.031
translations:
  mal-C: '“ഈ തലമുറയിലുള്ള എന്റെ ജനമേ, യഹോവയുടെ വചനം ശ്രദ്ധിക്കുക: “ഞാൻ ഇസ്രായേലിന്
    ഒരു മരുഭൂമിയും കൂരിരുൾ നിറഞ്ഞ ഒരു ദേശവുമായിട്ടാണോ ഇരുന്നത്? ‘ഞങ്ങൾ സ്വേച്ഛാചാരികൾ,
    ഞങ്ങൾ ഇനിയൊരിക്കലും നിന്റെ അടുക്കൽ വരികയില്ല,’ എന്ന് എന്റെ ജനം പറയുന്നത് എന്തുകൊണ്ട്?'
  deu-TKW: 'O Geschlecht, - ihr! Achtet doch auf das Wort Jahwes! Bin ich denn eine
    Wüstenei für Israel gewesen oder ein finsteres Land? Warum sagt denn mein Volk:
    Wir sind los! wir werden nicht wieder zu dir kommen!'
  lin-lin: 'Bino bato ya tango oyo, boyoka Liloba na Yawe : Boni, nazali lokola esobe
    to mokili ya molili makasi mpo na mokili ya Isalaele ? Mpo na nini bato na Ngai
    bazali koloba : ‹ Tozali na bonsomi ya kokende epai tolingi mpe tokoya lisusu
    epai na yo te ? ›'
  eng-LSV: 'O generation, see the word of YHWH: Have I been a wilderness to Israel?
    A land of thick darkness? Why have My people said, || We wandered freely, || We
    do not come to You again.'
  eng-GNV: 'O generation, take heede to the worde of the Lord: haue I bene as a wildernesse
    vnto Israel? or a lande of darkenesse? Wherefore sayeth my people then, We are
    lordes, we will come no more vnto thee?'
  eng-WEBSTER: O generation, see ye the word of the LORD. Have I been a wilderness
    to Israel? a land of darkness? why say my people, We are lords; we will come no
    more to thee?
  nhw-BL: '“Ay annomasehualhua catli ama anitztoque, xijtlacaquilica nocamanal niDIOS.
    ¿Atlac amo nimechchihuilijtoc catli xitlahuac? ¿Antechitaj nieltoc quen se tlali
    campa amo tleno eli, o se tlali campa san onca tzintlayohuilotl? Huajca, ¿para
    tlen annomasehualhua anquiijtohuaj: ‘Tojuanti ayacmo tiitztoque imaco TOTECO huan
    ayacmo quema timocuepase ica ya’?'
  swh-ONEN: '“Enyi wa kizazi hiki, tafakarini neno la Bwana: “Je, nimekuwa jangwa
    kwa Israeli au nchi ya giza kuu? Kwa nini watu wangu wanasema, ‘Sisi tuko huru
    kuzurura, hatutarudi kwako tena’?'
  bba-bba: Bɛɛ Isirelibɑ, bɛɛ be i tie, i nɛ, Yinni Gusunɔn ɡɑri swɑɑ dɑkio i nɔ.
    Nɑ bɛɛ sɑ̃ɑwɛwɑ nɡe tem mi ɡɑ̃ɑnu ku rɑ kpi? Nɑ bɛɛ sɑ̃ɑwɛwɑ nɡe yɑm wɔ̃ku nɑnumɡiru?
    Mbɑn sɔ̃nɑ bɛɛ nɛn tɔmbu i ɡerumɔ i mɔ̀, i tii mɔ, i ǹ ɡɔsirɑmɑmɔ nɛn mi.
  eng-KJVCPB: O generation, see ye the word of the Lord. Have I been a wilderness
    unto Israel? a land of darkness? wherefore say my people, We are lords; we will
    come no more unto thee?
  luo-luo: 'Un tiengʼ masani, paruru wach mar Jehova Nyasaye mawacho niya: “Bende
    asebedo piny motwo ne Israel kata ka piny motimo mudho mandiwa? Angʼo momiyo joga
    wacho kama: ‘Wan thuolo mondo waba abaya; ok wanabi iri kendo?’'
  meu-meu: Ina uru taumui e, Iehova ena hereva ba kamonai; Israel enai lau na tano
    ḡaḡaena eiava dibura-masemase tanona a? Benaini, dahaka dainai egu orea taudia
    na e tomu “Ai sibomai; ai na basia vasi lou” a?
  npi-ULB: हे यस पुस्ताका मानिस हो, मेरा वचन, परमप्रभुको वचनमा ध्यान देओ । के म इस्राएलको
    निम्ति उजाड-स्थान वा घोर अन्धकारको देश भएँ र ? किन मेरो जातिले यसो भन्छ, 'हामी
    वरिपरि घुम्‍न दिनुहोस्, हामी फेरि तपाईंकहाँ आउनेछैनौं' ?
  yor-yor: '“Ẹ̀yin ìran yìí, ẹ kíyèsi ọ̀rọ̀ Olúwa: “Mo ha ti di aginjù sí Israẹli
    tàbí mo jẹ ilẹ̀ olókùnkùn biribiri? Èéṣe tí àwọn ènìyàn mi ṣe wí pé, ‘A ní àǹfààní
    láti máa rìn kiri; àwa kì yóò tọ̀ ọ́ wá mọ́?’'
  pes-OPCB: '«ای قوم من، به کلام من گوش فرا دهید: آیا من در حق بنی‌اسرائیل بی‌انصافی
    کرده‌ام؟ آیا برای ایشان مانند یک زمین تاریک و پربلا بوده‌ام؟ پس چرا قوم من می‌گویند:
    سرانجام از دست خدا رها شدیم، دیگر نمی‌خواهیم با چنین خدایی سروکار داشته باشیم!'
  tgl-ULB: Kayong mga nabibilang sa salinlahing ito! Bigyan ninyo ng pansin ang aking
    salita, ang salita ni Yahweh! Naging ilang ba ako sa Israel? O naging lupain ng
    matinding kadiliman? Bakit sinasabi ng aking mga tao, 'Maglibot tayo, hindi na
    kami pupunta sa iyo kailanman'?
  cbu-NT: Ashiri na, Israelchichis ichingarus yuwaa nuw áti anoo mazinakus, kaapaniri
    nuwaa kuki mangoonangtsa. ¿Nuw tsap puz kizpur ksan ashtaru ashiri? Misha ¿wachush
    wantsush tap ashtaru nuw siyaam ashiri? nda. Nuw siyaa tputsirtana. Ashiritaa,
    siy, ¿Mayaama Apanllish tachitkuni, yusur kiyung kachiychinee? Mishat, ¿Mayaama
    ayamtaati yusur Apanllish tachitchich? átssa.
  hui-hui: Isaraeleali áyu kamirume tí hale mia howa Anduane Homogo i̱ninaga bi larogo
    hale hadaba. Tígua mandabu handalu kamiria i̱ daga nalene dindi ko lebolahe mbirale
    anda nahaga wiraligo ale kabe toba kamibe be dindi ko aruma ale kabe toba kamibe.
    Ani ndoyagua irane aginaga i̱naga wali agali bu kamiru tígua lalu, Inane hameledemaruha
    pugupugu buleberema. Í̠ni kegoha dai nabuleberema, laga kamibe.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သူ​တို့၊ သင်​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။
    ငါ သည်​သင်​တို့​အ​ဖို့​တော​ကန္တာ​ရ​ကဲ့​သို့​လည်း ကောင်း၊ မှောင်​အ​တိ​လွှမ်း​နေ​သည့်​ပြည်​ကဲ့​သို့
    လည်း​ကောင်း​ဖြစ်​၍​နေ​လေ​ပြီ​လော။ ယင်း​သို့ မ​ဟုတ်​ပါ​မူ​သင်​တို့​သည်​အ​ဘယ်​ကြောင့်
    ထင်​သ​လို​ပြု​ကျင့်​ကာ ငါ့​ထံ​သို့​အ​ဘယ် အ​ခါ​မျှ​ပြန်​မ​လာ​ဘဲ​နေ​တော့​မည်​ဟု
    ဆို​ကြ​သ​နည်း။-
  bod-N: ཀྱེ་དུས་རབས་འདི་ཡི་མི་རྣམས། ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་གཟབ་གཟབ་བྱས་ནས་ཉོན་དང་།
    ཡེས་ར་ཨེལ་ལ་མཚོན་ན་བདག་ནི་དབེན་སྟོང་དང་མུན་ནག་གི་ཁམས་སུ་གྱུར་པ་ཡིན་ནམ། ངའི་མི་རྣམས་ཀྱིས་ངེད་རྣམས་ལ་རང་དབང་ཐོབ་པས་ད་ནི་ཁྱེད་ཀྱི་དྲུང་དུ་མི་འོང་ཞེས་སྨྲ་བ་ཅི་ཡིན་ནམ།
  sna-sna: '“Haiwa, imi vechizvarwa ichi, rangarirai Shoko raJehovha rinoti: “Ndanga
    ndiri renje kuna Israeri here kana nyika yerima guru? Ko, vanhu vangu vanotaurireiko
    vachiti, ‘Takasununguka kuenda kwatada; hatichazouyizve kwamuri?’'
  spa-BLM: 'Generación, considera la palabra de Yahvé. ¿He sido un desierto para Israel?
    ¿O una tierra de espesa oscuridad? ¿Por qué mi pueblo dice: ‘Nos hemos desprendido’?
    ¿No vendremos más a ti?'
  cac-cac: '¿Tas animail eyaj a ex yin̈tilal ex can Israel? Maclejec eyab'' tas svala''.
    ¿Tom malaj jab''oc tas svac'' d''ayex? ¿Tom icha taquin̈ luum vaj d''ayex, mato
    icha junoc lum luum te ay smay? Ex in chon̈ab'', ¿tas val yuj tzeyal d''ayin icha
    tic: Munil quic co b''a, malaj tzach och cuuj? xe chi.'
  swh-ULB: Enyi watu wa kizazi hiki! Sikilizeni neno langu, neno la BWANA! Je, nimekuwa
    jangwa kwa Israeli? Au nchi yenye giza nene? Kwa nini watu wangu husema, 'Acha
    tuzungukezunguke, hatutakuja kwako tena'?
  bel-bel: 'О, родзе! уважце вы слову Гасподняму; ці быў Я пустэльняю дому Ізраілеваму?
    ці быў Я краінаю змроку? Навошта ж народ Мой кажа: мы самыя сабе гаспадары; мы
    ўжо ня прыйдзем да Цябе?'
  deu-ELBBK: 'O Geschlecht, das ihr seid, hört das Wort des HERRN! Bin ich für Israel
    eine Wüste gewesen oder ein Land tiefer Finsternis? Warum spricht mein Volk: Wir
    schweifen umher, wir kommen nicht mehr zu dir?'
  mbb-OT: “Sikiyu is menge etew kayi he lapis te kevuwazan, pemineǥa niw is egkeǥiyen
    ku. Neiring e ve te disirtu ziyà te Israel etawa neiring a te utew merusirem he
    lugar? Maan is migkaǥi kew te, ‘Ebeelan dey en is minsan hengkey he egkesuatan
    dey te ebaal. Ne kenè key en ed-uvey ziyà te Megbevayà.’
  mal-2015: 'ഇപ്പോഴത്തെ തലമുറയായുള്ളോവേ, യഹോവയുടെ അരുളപ്പാടു കേൾപ്പിൻ: ഞാൻ യിസ്രായേലിന്നു
    ഒരു മരുഭൂമി ആയിരുന്നുവോ? അന്ധകാരപ്രദേശമായിരുന്നുവോ? ഞങ്ങൾ കെട്ടഴിഞ്ഞു നടക്കുന്നു;
    ഇനി നിന്റെ അടുക്കൽ വരികയില്ല എന്നു എന്റെ ജനം പറയുന്നതു എന്തു?'
  rmc-rmc: 'Manušale andral kada pokoleňje šunen o lav le RAJESKRO: Či ačhiľom le
    Izraelitenge sar pušťa? Abo sar phuv, kaj hin baro kaľipen? Manušale mire, soske
    phenen: ‚Amen peske šaj keras, so kamas, imar na kamas te džal pal tute‘?'
  pes-OPV: ‌ای شما که اهل این عصر می‌باشید کلام خداوند را بفهمید! آیا من برای اسرائیل
    مثل بیابان یا زمین ظلمت غلیظشده‌ام؟ پس قوم من چرا می‌گویند که روسای خود شده‌ایم
    و بار دیگر نزد تو نخواهیم آمد.
  ron-1924: 'О, ням рэу де оамень, уйтаци-вэ бине ла Кувынтул Домнулуй, каре зиче:
    ‘Ам фост Еу ун пустиу пентру Исраел сау о царэ плинэ де ынтунерик безнэ?’ Пентру
    че зиче атунч попорул Меу: ‘Сунтем слобозь, ну воим сэ не ынтоарчем ла Тине’?'
  ben-OBCV: '“হে বর্তমানকালের লোকসকল, তোমরা সদাপ্রভুর বাক্য বিবেচনা করো: “আমি কি ইস্রায়েলের
    কাছে মরুপ্রান্তর বা ভয়ংকর অন্ধকারময় এক দেশের মতো ছিলাম? তাহলে আমার প্রজারা কেন
    বলে, ‘আমরা এখন ইচ্ছামতো যত্রতত্র বিচরণ করব; তোমার কাছে আর আমরা আসব না’?'
  som-som: Dadka qarniganow, bal erayga Rabbiga ka fiirsada. Reer binu Israa'iil ma
    waxaan u ahaa cidlo ama dal gudcur ah? Haddaba bal maxaa dadkaygu u yidhaahdaan,
    Xor baannu nahay, oo mar dambe kuu iman mayno?
  lat-VUC: 'generatio vestra. Videte verbum Domini: numquid solitudo factus sum Israëli,
    aut terra serotina? quare ergo dixit populus meus: Recessimus; non veniemus ultra
    ad te?'
  eng-ASVBT: O generation, see ye the word of Jehovah. Have I been a wilderness unto
    Israel? or a land of thick darkness? wherefore say my people, We are broken loose;
    we will come no more unto thee?
  ita-1885: 'O generazione, considerate voi stessi la parola del Signore; sono io
    stato ad Israele un deserto? sono io stato una terra caliginosa? perchè ha detto
    il mio popolo: Noi siamo signori; non verremo più a te?'
  eng-LXXUP: 'Hear ye the word of the Lord: thus saith the Lord, Have I been a wilderness
    or a dry land to Israel? wherefore has my people said, We will not be ruled over,
    and will not come to thee anymore?'
  eng-ULB: You who belong to this generation! Pay attention to my word, the word of
    Yahweh! Have I been a wilderness to Israel? Or a land of deep darkness? Why would
    my people say, 'Let us wander around, we will not go to you anymore'?
  spa-VBL: 'Pueblo de hoy, piensa en lo que dice el Señor: Israel, ¿te he tratado
    como un desierto vacío, o como una tierra de densas tinieblas? ¿Por qué dice mi
    pueblo: “¡Podemos ir donde queramos! Ya no tenemos que venir a adorarte”?'
  fra-_FOB: 'O génération, considérez la parole de l''Éternel! Ai-je été un désert
    pour Israël, ou une terre de ténèbres? Pourquoi mon peuple a-t-il dit: “Nous sommes
    nos maîtres; nous ne viendrons plus à toi? “'
  mal-mal: 'ഇന്നത്തെ തലമുറയേ, യഹോവയുടെ അരുളപ്പാട് കേൾക്കുവിൻ: “ഞാൻ യിസ്രായേലിന് ഒരു
    മരുഭൂമി ആയിരുന്നുവോ? അന്ധകാരപ്രദേശമായിരുന്നുവോ? ‘ഞങ്ങൾ കെട്ടഴിഞ്ഞു നടക്കുന്നു;
    ഇനി നിന്റെ അടുക്കൽ വരുകയില്ല’ എന്ന് എന്റെ ജനം പറയുന്നത് എന്ത്?'
  urd-GVR: Ai maujūdā nasl, Rab ke kalām par dhyān do! Kyā maiṅ Isrāīl ke lie registān
    yā tārīktarīn ilāqe kī mānind thā? Merī qaum kyoṅ kahtī hai, ‘Ab ham āzādī se
    idhar-udhar phir sakte haiṅ, āindā ham tere huzūr nahīṅ āeṅge?’
  suz-BL: मिनु गे, मुल ङा पाला ङा मुरपुकी, परमप्रभु यावे आ लोव़ मिम्‍तीन। मार, गो
    इस्राएली आन कली मुर मबाक्‍शो रागी नु थम छिङछिङ ङा रागी दुम्‍ङा ङा? मारदे आं मुरपुकीम
    ‘गो आंइ कली हिरचा कली सुइम तेक्‍ने मचाप्‍ब। गो इन ङोंइती गेनायो लेंशा मजाक्‍नीकी’
    देंमा?
  eng-NOY: O generation! Behold ye the word of Jehovah! Have I been a wilderness to
    Israel? Or a land of darkness? Why then say my people, “We will rove at pleasure,
    We will come no more to thee”?
  ita-1927: 'O generazione, considera la parola dell’Eterno! Son io stato un deserto
    per Israele? o un paese di fitte tenebre? Perché dice il mio popolo: “Noi siamo
    liberi, non vogliamo tornar più a te?”'
  ckb-ckb: '«ئەی نەوە، ئێوە ئاگاداری فەرمایشتی یەزدان بن: «ئایا بۆ ئیسرائیل بووم بە
    چۆڵەوانی، یان خاکی تاریک و تنۆک؟ بۆچی گەلەکەم دەڵێن: ”بەڕەڵا بووین، ئیتر بۆ لات
    نایەینەوە؟“'
  eng-BBE: O generation, see the word of the Lord. Have I been a waste land to Israel?
    or a land of dark night? why do my people say, We have got loose, we will not
    come to you again?
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರೇ, ನೀವು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಗಮನಿಸಿರಿ: “ನಾನು ಇಸ್ರಾಯೇಲಿನ ಮರುಭೂಮಿಯಾದೆನೋ?
    ಗಾಡಾಂಧಕಾರದ ದೇಶವಾದೆನೋ? ನನ್ನ ಜನರು, ‘ನಾವು ಮನಬಂದಂತೆ ನಡೆದುಕೊಳ್ಳುತ್ತೇವೆ, ನಾವು ಇನ್ನು
    ಮೇಲೆ ನಿನ್ನ ಬಳಿಗೆ ಎಂದೂ ಬರುವುದಿಲ್ಲ,’ ಎಂದು ಹೇಳುವುದು ಹೇಗೆ?'
  tam-2017: 'சந்ததியாரே, நீங்கள் யெகோவாவுடைய வார்த்தையைச் சிந்தித்துப்பாருங்கள்: நான்
    இஸ்ரவேலுக்கு வனாந்திரமும், காரிருளான பூமியுமாக இருந்தேனோ? பின் ஏன் என் மக்கள்;
