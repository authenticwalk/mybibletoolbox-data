verse: JER.002.030
translations:
  mal-C: “ഞാൻ നിന്റെ മക്കളെ അടിച്ചതു വ്യർഥം; അവർ ആ ശിക്ഷയ്ക്ക് അനുസൃതമായി പ്രതികരിച്ചില്ല.
    അത്യാർത്തിമൂത്ത സിംഹത്തെപ്പോലെ നിന്റെ വാൾ നിന്റെ പ്രവാചകന്മാരെ വിഴുങ്ങിക്കളഞ്ഞു.
  deu-TKW: Vergeblich habe ich eure Söhne geschlagen, Zucht habt ihr nicht angenommen;
    es fraß euer Schwert eure Propheten, einem reißenden Löwen gleich.
  lin-lin: « Napesaki bato na yo etumbu ya pamba ; pamba te bazwaki na bango kaka
    mayele te. Mopanga na yo ebomi basakoli na yo ndenge nkosi ebomaka bato.
  eng-LSV: “I have struck your sons in vain, || They have not accepted instruction,
    || Your sword has devoured your prophets, || As a destroying lion.
  eng-GNV: 'I haue smitten your children in vaine, they receiued no correction: your
    owne sworde hath deuoured your Prophets like a destroying lyon.'
  eng-WEBSTER: 'In vain have I smitten your children; they have received no correction:
    your own sword hath devoured your prophets, like a destroying lion.'
  nhw-BL: Na niquintlatzacuilti amoconehua, pero san tlapic pampa amo quinpalehui
    para moxitlahuase. Quejipa amo quinequij tlatlepanitase. Huan amojuanti anquinmictijtoque
    amotlajtol pannextijcahua catli nimechtitlanili. Anquinchihuilijque quen se león
    catli quimictía seyoc tlapiyali para quicuas.
  swh-ONEN: “Nimeadhibu watu wako bure tu, hawakujirekebisha. Upanga wako umewala
    manabii wako kama simba mwenye njaa.
  bba-bba: Kɑm sɔɔrɑ nɑ bɛɛ sɛɛyɑsiɑ. I ǹ nɛn sɛɛyɑsiɑ bi ɡɑrisi ɡɑ̃ɑnu. I Gusunɔn
    sɔmɔbu wɔri i ɡo nɡe mɛ ɡbee sunɔ ɡɑ rɑ yɑɑ wɔri ɡu ɡo.
  eng-KJVCPB: 'In vain have I smitten your children; they received no correction:
    your own sword hath devoured your prophets, like a destroying lion.'
  luo-luo: “Kum mane akumogo jou nobedo kayiem nono; kendo ne ok gilokore. Liganglani
    osekidho jonabi magi mana kaka sibuor modenyo.”
  meu-meu: Natumui vada na hahisidia na asi anina, idia na matadia asie kani; umui
    sibomui emui dare ese emui peroveta taudia vada e aladia, e gadoamu leonana na
    heto.
  npi-ULB: मैले तेरो जातिलाई व्यर्थैमा दण्ड दिएको छु । तिनीहरूले अनुशासनलाई स्वीकार
    गर्दैनन् । तिमीहरूको तरवारले तिमीहरूका अगमवक्ताहरूलाई विनाश गर्ने सिंहले झैं निलेको
    छ ।
  yor-yor: “Nínú asán mo fìyà jẹ àwọn ènìyàn yín, wọn kò sì gba ìbáwí. Idà yín ti
    pa àwọn wòlíì yín run, gẹ́gẹ́ bí kìnnìún tí ń bú ramúramù.
  pes-OPCB: فرزندان شما را تنبیه کرده‌ام، ولی چه فایده، چون خود را اصلاح نکردند! همچون
    شیری که شکار خود را می‌کشد، شما هم انبیای مرا کشته‌اید.
  tgl-ULB: Pinarusahan ko ang inyong mga tao ng walang kabuluhan. Hindi nila tinanggap
    ang pagtutuwid. Nilamon ng inyong mga tabak ang mga propeta gaya ng mapaminsalang
    leon!
  cbu-NT: Nuw siyaa iparis waneerangitaati, ashiritaa nda tayuksa. Mishat, nda yasamaam
    zandkus, nuwaa kuki tayaspatakana anootssha tumuz watseenur tamapari ashirus tsiyantakus
    pacharangsa.
  hui-hui: Tí mo tiga bulenaga i̱na tínaga waneiginiru mana lalu minu barugo o barudaruni
    lini nade bame bu wahole birudane hendedo. Uruni bialu kogo holiya tígua i̱naga
    bi mana latagi haga agali hearu budi gabua ale timbuni mini laionome nogo karu
    bo nagadagua agali uruni homelo bo wahaga kami.
  mya-mya: '``ငါ​သည်​သင်​တို့​ကို​ဆုံး​မ​ပါ​သော်​လည်း အ​ကျိုး​မ​ရှိ။ သင်​တို့​သည်​ပဲ့​ပြင်​သွန်​သင်​မှု​ကို
    လက်​မ​ခံ​လို​ကြ။ အ​မျက်​ပြင်း​စွာ​ထွက်​သည့် ခြင်္သေ့​သ​ဖွယ် သင်​တို့​သည်​မိ​မိ​တို့​ပ​ရော​ဖက်
    များ​ကို​သတ်​ဖြတ်​ကြ​လေ​ပြီ။-'
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་བུ་རྣམས་ལ་བརྡུངས་ནའང་དོན་མེད་ཡིན་ཏེ། དེ་དག་གིས་བསླབ་བྱ་དང་དུ་མ་བླངས།
    ཁྱོད་ཅག་གི་རལ་གྲིས་ལུང་སྟོན་པ་རྣམས་བསད་པ་ནི་མི་སྲོག་ལེན་པའི་སེང་གེ་བཞིན་ཡིན་ནོ།
    །
  sna-sna: “Ndakaranga vana venyu pasina; havana kuteerera kurangwa. Munondo wenyu
    wakamedza vaprofita, kufanana neshumba inoparadza.
  spa-BLM: “He golpeado a tus hijos en vano. No recibieron ninguna corrección. Tu
    propia espada ha devorado a tus profetas, como un león destructor.
  cac-cac: Nab'an̈ej svac'och eyaelal, maxtzac yal pax e c'ol tze c'anab'ajej in c'ayb'ub'al.
    Lajan ex val icha junoc noc' choj te ov, tze milcham eb' in checab' svac'b'at
    d'a e cal.
  swh-ULB: Nimewadhibu watu wenu bure. Wala hawakutaka kurudiwa. Upanga wako umewaangamiza
    manabii wenu kama kama simba aangamizaye!
  bel-bel: 'Марна пабіваў Я дзяцей вашых: яны не прынялі настаўленьня на розум; прарокаў
    вашых пажыраў меч ваш, як зьнішчальны леў.'
  deu-ELBBK: Vergeblich habe ich eure Kinder geschlagen, sie haben keine Zucht angenommen;
    euer Schwert hat eure Propheten gefressen wie ein verderbender Löwe.
  mbb-OT: Midsilutan ku is menge anak niw para memansu, piru wazà heini medrimeǥas
    te meupiya ziyà te kandan. Kenà sikandan egkesuat he ebpenuruen. Iyan kew mismu
    midhimatey te menge ebpeneuven diyà te keniyu; neiring kew te egkevitil he erimaung.
  mal-2015: ഞാൻ നിങ്ങളുടെ മക്കളെ അടിച്ചതു വ്യർത്ഥം; അവർ ബുദ്ധി പഠിച്ചില്ല; നശിപ്പിക്കുന്ന
    സിംഹത്തെപ്പോലെ നിങ്ങളുടെ വാൾ തന്നേ നിങ്ങളുടെ പ്രവാചകന്മാരെ തിന്നുകളഞ്ഞു.
  rmc-rmc: „Maravas tumare čhaven, ale sas oda pre ňisoste, bo na priile miro dovakeriben.
    Tumari šabľa chalas avri tumare proroken sar o dzivo ľevos.
  pes-OPV: پسران شما را عبث زده‌ام زیرا که تادیب رانمی پذیرند. شمشیر شما مثل شیر درنده
    انبیای شما را هلاک کرده است.
  ron-1924: „Деӂяба в-ам ловит копиий; н-ау луат сяма ла чертаре; сабия воастрэ а
    мынкат пе пророчий воштри ка ун леу нимичитор.
  ben-OBCV: “আমি বৃথাই তোমার প্রজাদের শাস্তি দিয়েছি; তারা আমার শাসনে কর্ণপাত করেনি।
    তোমাদের তরোয়াল তোমাদের ভাববাদীদের হত্যা করেছে যেভাবে বিনাশকারী সিংহ করে।
  som-som: Anigu waxtarla'aan baan carruurtiinnii u dilay, iyaguse innaba kuma ay
    waano qaadan. Seeftiinnii ayaa nebiyadiinnii baabbi'isay sidii libaax wax baabbi'inaya
    oo kale.
  lat-VUC: 'Frustra percussi filios vestros: disciplinam non receperunt. Devoravit
    gladius vester prophetas vestros: quasi leo vastator'
  eng-ASVBT: 'In vain have I smitten your children; they received no correction: your
    own sword hath devoured your prophets, like a destroying lion.'
  ita-1885: Indarno ho percossi i vostri figliuoli; non hanno ricevuta correzione;
    la vostra spada ha divorati i vostri profeti, a guisa d'un leone guastatore.
  eng-LXXUP: 'In vain have I smitten your children; ye have not received correction:
    a sword has devoured your prophets as a destroying lion; yet ye feared not.'
  eng-ULB: I have punished your people in vain. They would not accept discipline.
    Your sword has devoured your prophets like a destructive lion!
  spa-VBL: Fue inútil que castigara a tus hijos porque se negaron a aceptar cualquier
    disciplina. Usaste tus propias espadas para matar a tus profetas, destruyéndolos
    como un león feroz.
  fra-_FOB: 'En vain ai-je frappé vos enfants: ils n''ont point reçu d''instruction.
    Votre épée a dévoré vos prophètes, comme un lion destructeur.'
  mal-mal: “ഞാൻ നിങ്ങളുടെ മക്കളെ അടിച്ചതു വ്യർത്ഥം; അവർ ബുദ്ധി പഠിച്ചില്ല; നശിപ്പിക്കുന്ന
    സിംഹത്തെപ്പോലെ നിങ്ങളുടെ വാൾ തന്നെ നിങ്ങളുടെ പ്രവാചകന്മാരെ തിന്നുകളഞ്ഞു.
  urd-GVR: Maiṅ ne tumhāre bachchoṅ ko sazā dī, lekin befāydā. Wuh merī tarbiyat qabūl
    nahīṅ karte. Balki tum ne phāṛne wāle sherbabar kī tarah apne nabiyoṅ par ṭūṭ
    kar unheṅ talwār se qatl kiyā.
  suz-BL: गो इन आल आन कली मोशा तुप्‍ता‍मी। गो मेको आन कली शेंचा दाक्‍ताक्‍ङ। तन्‍न
    मबिस्‍सम। इन कली सोइश्‍शो आं लोव़ पाइब इन तरवारमी साइक्‍चा पुंइसाक्‍म। गेपुकी
    ग्रु दाक्‍ब गुप्‍स खोदेंशो बाक्‍नीनी। यसैया १:५; मत्ती ५:१२; मत्ती २२:६; मत्ती
    २३:३७; मर्कूस १२:५
  eng-NOY: In vain have I smitten your children; They would receive no correction;
    Your own sword hath devoured your prophets, Like a destroying lion.
  ita-1927: Invano ho colpito i vostri figliuoli; non ne hanno ricevuto correzione;
    la vostra spada ha divorato i vostri profeti, come un leone distruttore.
  ckb-ckb: بەخۆڕایی سزای منداڵەکانتانم دا، تەمبێکردنیان وەرنەگرت، شمشێرەکانتان پێغەمبەرەکانتانی
    خوارد، وەک شێرێکی لەناوبەر.
  eng-BBE: 'I gave your children blows to no purpose; they got no good from training:
    your sword has been the destruction of your prophets, like a death-giving lion.'
  kan-OKCV: “ನಾನು ನಿಮ್ಮ ಜನರನ್ನು ದಂಡಿಸಿದ್ದು ವ್ಯರ್ಥವಾಯಿತು. ಅವರು ಶಿಕ್ಷೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ.
    ನಿಮ್ಮ ಸ್ವಂತ ಖಡ್ಗವು ನಾಶಮಾಡುವ ಸಿಂಹದಂತೆ ನಿಮ್ಮ ಪ್ರವಾದಿಗಳನ್ನು ನುಂಗಿಬಿಟ್ಟಿವೆ.
  tam-2017: நான் உங்கள் பிள்ளைகளை அடித்தது விருதா; சிட்சையை ஏற்றுக்கொள்ளாமற்போனார்கள்;
    அழிக்கிற சிங்கத்தைப்போல உங்கள் பட்டயம் உங்கள் தீர்க்கதரிசிகளைப் பட்சித்தது.
  spa-RV-1909: Por demás he azotado vuestros hijos; no han recibido corrección. Cuchillo
    devoró vuestros profetas como león destrozador.
  ron-BTF: În zadar am lovit pe copiii voștri; nu au acceptat nicio disciplinare;
    propria voastră sabie i-a mâncat pe profeții voștri ca un leu nimicitor.
  eng-WEBP: “I have struck your children in vain. They received no correction. Your
    own sword has devoured your prophets, like a destroying lion.
  eng-FBV: It was pointless of me to punish your children because they refused to
    accept any discipline. You used your own swords to kill your prophets, destroying
    them like a ferocious lion.
  nld-1939: Tevergeefs heb Ik uw vaders geslagen, Gij hebt er niets uit geleerd. Het
    zwaard heeft uw profeten verslonden Als een verscheurende leeuw;
  nch-BL: Na niquintatzacuilti amoconehua, pero san tapic pampa amo quinpalehui para
    moxitahuase. Quejipa amo quinequij tatepanitase. Huan amojuanti anquinmictijtoque
    amotajtolpanextijcahua cati nimechtitanili. Anquinchihuilijque quej se león cati
    quimictía seyoc tapiyali para quicuas.
  vie-1934: 'Ta đã đánh con cái các ngươi là vô ích: chúng nó chẳng chịu sự dạy dỗ.
    Gươm các ngươi đã nuốt các kẻ tiên tri mình, như sư tử phá hại.'
  hin-CV: “व्यर्थ हुई मेरे द्वारा तुम्हारी संतान की ताड़ना; उन्होंने इसे स्वीकार ही
    नहीं किया. हिंसक सिंह सदृश तुम्हारी ही तलवार तुम्हारे भविष्यवक्ताओं को निगल कर
    गई.
  spa-BES: 'Le di a tus hijos golpes sin ningún propósito; no obtuvieron ningún beneficio
    de la corrección: tu espada ha sido la destrucción de tus profetas, como un león
    que da muerte.'
  tdx-tdx: Tsy jefa’e ty nandafàko o ana’ areoo, ie tsy mete avohotse; toe nabotsem-pibara’
    areo o mpitoki’areoo, hoe namotsahan-diona.
  tha-KJV: เราได้โบยตีลูกหลานของเจ้าเสียเปล่า เขาทั้งหลายก็​ไม่ดี​ขึ้น ดาบของเจ้าเองได้​กล​ืนผู้​พยากรณ์​ของเจ้า
    เหมือนอย่างสิงโตที่​ทำลาย
  por-BR-2018: Em vão afligi vossos filhos; eles não aceitaram correção. Vossa própria
    espada matou vossos profetas como um leão destruidor.
  deu-ELO: Vergeblich habe ich eure Kinder geschlagen, sie haben keine Zucht angenommen;
    euer Schwert hat eure Propheten gefressen wie ein verderbender Löwe.
  eng-WYC-2018: In vain I smote your sons, they received not chastising; your sword
    devoured your prophets, your generation is destroyed as a lion. (In vain I struck
    down your sons and daughters, for they would not receive their discipline, or
    their correction; your own sword devoured your prophets, like a destroying lion.)
  epo-epo: Vane Mi frapis viajn infanojn, ili ne akceptis la moralinstruon; via glavo
    ekstermis viajn profetojn, kiel furioza leono.
  uig-PIN: Baliliringni bikardin bikar urup ⱪoydum; ular ⱨeq tǝrbiyini ⱪobul ⱪilmidi.
    Ɵz ⱪiliqing yirtⱪuq xirdǝk pǝyƣǝmbǝrliringni yǝwǝtti.
  beo-beo: Na da dilima se iasu be dilia hou hame hahamoi. Na da dilia hou hahamoma:ne
    sia:i, be dilia da hame nabi. Dilia da ougi bagade laione wa:me defele, dilia
    balofede dunu medole legei.
  tpi-OTNT: Mi bin mekim save long ol pikinini bilong yupela bilong stretim yupela,
    tasol mi hatwok nating. Yupela i no senisim pasin bilong yupela. Nogat. Yupela
    i bin kilim ol profet i dai, olsem ol laion i kilim abus.
  hau-SA: “A banza na hukunta mutanenku; ba su yi gyara ba. Takobinku ya cinye annabawanku
    kamar zaki mai jin yunwa.
  uig-LAT: Baliliringni bikardin bikar urup qoydum; ular héch terbiyini qobul qilmidi.
    Öz qiliching yirtquch shirdek peyghemberliringni yewetti.
  nde-nde: “Ukubajezisa kwami abantu bakho kwaba yize; kabakuvumanga ukuqondiswa.
    Inkemba yakho isibatshwabadele abaphrofethi bakho njengesilwane esiphangayo.
  ton-ton: '“Kuo taʻeʻaonga ʻeku taaʻi hoʻomou fānau; he ʻoku ʻikai te nau poto ai:
    kuo fakaʻauha homou kau palōfita, ʻaki hoʻomou heletā ʻamoutolu, ʻo hangē ko e
    laione fakaʻauha.'
  ces-1613: Nadarmo jsem bil syny vaše, kázně nepřijali; sežral meč váš proroky vaše
    jako lev, kterýž dáví.
  eng-WMB: “I have struck your children in vain. They received no correction. Your
    own sword has devoured your prophets, like a destroying lion.
  tam-TCV: “உன் மக்களை நான் வீணாய் தண்டித்தேன்; நான் அவர்களை திருத்தியபோது அவர்கள்
    அதை ஏற்றுக்கொள்ளவில்லை. பசிகொண்ட ஒரு சிங்கத்தைப்போல உங்களுடைய வாளே உங்கள் இறைவாக்கினரை
    இரையாக்கி விழுங்கியது.
  ceb-ULB: Gisilotan ko ang inyong katawhan sa walay kapuslanan. Dili sila modawat
    ug pagpanton. Gilamoy sa inyong espada ang inyong mga propeta sama sa usa ka mangtas
    nga liyon!
  pol-UBG: Na próżno biłem waszych synów, nie przyjęli pouczenia. Wasz własny miecz
    pożarł waszych proroków, jak niszczący lew.
  agr-agr: Atumi uchijum aidauk suwimak suwakuish wainka dutikmainai, wagki imanik
    suwimka juinakush makichkish unuimainatsui. Atumek león kajeaujai betek mina profetag
    aidau ijinawaitjume.
  kyc-kyc: Nambame nakama mana langyuo pyalana pipunupape dokome nakama nyiso rola
    nalyamo. Nambame nakama kata rolae lasaka pyuo dopa pii dapa lao langi laa nalyaminyi.
    Mena laene gasimwa pokapala nenge nenge manjo pii lenge dopale ingyuo nakamame
    nakamana poropeta dupwa pyao kumuyami.
  urd-GVU: مَیں نے تمہارے بچوں کو سزا دی، لیکن بےفائدہ۔ وہ میری تربیت قبول نہیں کرتے۔
    بلکہ تم نے پھاڑنے والے شیرببر کی طرح اپنے نبیوں پر ٹوٹ کر اُنہیں تلوار سے قتل
    کیا۔
  deu-1912: Alle Schläge sind verloren an euren Kindern; sie lassen sich doch nicht
    ziehen. Denn euer Schwert frißt eure Propheten wie ein wütiger Löwe.
  kan-2017: ನಾನು ನಿಮ್ಮ ವಂಶದವರನ್ನು ಹೊಡೆದದ್ದು ವ್ಯರ್ಥ, ನೀವು ತಿದ್ದಿ ನಡೆಯಲಿಲ್ಲ. ಸಂಹರಿಸುವ
    ಸಿಂಹದಂತೆ ನಿಮ್ಮ ಕೈಯ ಕತ್ತಿಯೇ ನಿಮ್ಮ ಪ್ರವಾದಿಗಳನ್ನು ನುಂಗಿಬಿಟ್ಟಿದೆ.”
  yap-yap: Ggechig nagmed, ma da mu lowgad; ya dabumed ni ngam pagedgag nggu yal’uwegmed.
    Ni gimed bod e gamanman ni layon nike damumuw be burtel, ngu’um thanged e pogofan
    rok e pi profet romed.
  hlt-MCSB: Na ca rhoek te a poeyoek la ka taam tih thuituennah khaw doe uh pawh.
    Sathueng kah a hnom bangla na tonghma rhoek khaw na cunghang loh a yoop coeng.
  mdy-ETH: ዒንሢ ዔሪ ዒና ዔኩዋ ዓሲታሢሮ ታ ዒንሢዳ ሜቶ ዓጋሢ ጉሪ ባኣዚ ማዔኔ፤ ዒንሢ ዻጋዼ ዞቢ ማዒ ዒንሢም ታ ማሊፆ
    ኬኤዛ ዓሶ ጬንቾ ዓራፖና ዎዼኔ።
  twi-ASANTE: “Metwee mo nkurɔfoɔ aso kwa; wɔamfa me ntenesoɔ. Wʼakofena akunkum wʼadiyifoɔ
    te sɛ gyata a nʼani abereɛ.
  eng-WEBU: “I have struck your children in vain. They received no correction. Your
    own sword has devoured your prophets, like a destroying lion.
  wal-wal: Taani inttena coo mela qaxxayaas; qaxxayinkka intte baayibeekketa. Namisettida
    gaammuwaadan, intte bisoi intte hananabaa yootiyaageeta mirggiis” yaagees.
  spa-PDDPT: En vano azoté a los hijos de ustedes. Ellos no recibieron corrección.
    La espada de ustedes devoró a sus profetas, como un león destructor.
  gun-gun: “Pendera'y kuery ambopaga rive, mba'eta xevy pe nonhemo'arandu ukai. Ha'e
    peẽ kuery ma pendekyxe py ae pejuka profeta kuery, guary nhomondoropa va'e rami.
  ilo-ULB: Awan serserbina ti panangdusak kadagiti tattaoyo. Saanda nga awaten ti
    panangiwanwanko. Inalun-on ti kampilanyo dagiti profetayo a kas iti naranggas
    a leon!
  kpg-kpg: Au gu hagaduadua goodou balumee? Goodou gu daaligi godou soukohp, guu hai
    gadoo be di laion hagamadagudagu dangada, gei goodou hagalee hiihai bolo Au gi haga donu ina
    goodou.
  uig-ARA: بالىلىرىڭنى بىكاردىن بىكار ئۇرۇپ قويدۇم؛ ئۇلار ھېچ تەربىيىنى قوبۇل قىلمىدى.
    ئۆز قىلىچىڭ يىرتقۇچ شىردەك پەيغەمبەرلىرىڭنى يەۋەتتى.
  sus-sus: «N bara wo xa die bɔnbɔ alako e xa matinxin, kɔnɔ e mu matinxinxi. Wo bara
    wo xa namiɲɔnmɛe faxa wo xa santidɛgɛma ra, alɔ yɛtɛ xaaɲɛxi.
  pon-2006: I kalokei kumwail, ahpw sohte katepe; kumwail sohte men mweidohng ie I
    en kapwungkumwailla. Kumwail kemelahr amwail soukohp ako, rasehng laion kommwad
    emen.
  jae-jae: Aê gajac nêm gôlôac, mago ŋanô masi, êsêac sêsô mêtôc ŋalabu atom. Amac
    taôm nêm siŋ geseŋ nêm propete amboac lewe kêdaŋgôŋ gwada.
  ksd-ksd: Iau ga luba vakuku ra umana natu i vavat, ma pa dia ga matoto tana; kavava
    pakat na vinarubu iat i ga ubu vue kavava umana propet da ra leon a tena vardodoko.
  tur-YTC: Çocuklarınızı boşuna vurdum. Terbiyeyi kabul etmediler. Kendi kılıcın peygamberlerini
    yiyip bitirdi, Yok edici bir aslan gibi.
  grc-BRENT: Μάτην ἐπάταξα τὰ τέκνα ὑμῶν, παιδείαν οὐκ ἐδέξασθε, μάχαιρα κατέφαγε
    τοὺς προφήτας ὑμῶν ὡς λέων ὀλοθρεύων, καὶ οὐκ ἐφοβήθητε.
  ind-AYT: “Sia-sialah Aku telah menghukum anak-anakmu, mereka tidak menerima arahan.
    Pedangmu sendiri telah melahap nabi-nabimu seperti singa yang memangsa.”
  nya-nya: “Ine ndinalanga anthu ako popanda phindu; iwo sanaphunzirepo kanthu. Monga
    mkango wolusa, lupanga lanu lapha aneneri anu.
  hrv-hrv: '“Zaludu sam udarao sinove vaše: vi iz toga ne uzeste pouke: mačevi vaši
    rastrgaše vaše proroke kao lav zatornik.'
  mps-mps: Eno dagego wai puluba dabeba dwai dene mabo sę yali, te dage dodoliyu
    yali, tiali digi ena odolali sę dene yai. Dagego duga kolesaga me hasegelebeo.
    Menio. Iya! Dagego te eno dageba tagala palali profet dabe deli deli ela muna
    muna pela silali, te nasi yai boma pai laiongo hasa elebo tiwai yai.
  tpi-tpi: Mi bin mekim save long ol pikinini bilong yupela bilong stretim yupela,
    tasol mi hatwok nating. Yupela i no senisim pasin bilong yupela. Nogat. Yupela
    i bin kilim ol profet i dai, olsem ol laion i kilim abus.
  dan-1931: Forgæves slog jeg eders Børn, de tog ikke ved Lære, som hærgende Løve
    fortærede Sværdet Profeterne.
  vie-OVCB: “Ta đã hình phạt con cháu ngươi, nhưng chúng không chịu sửa mình. Chính
    ngươi đã giết các tiên tri như sư tử tàn ác.
  guj-2017: મેં તમારા લોકોને માર્યા તે વ્યર્થ છે. તેઓએ શિક્ષા ગણકારી નથી. તમારી તલવાર
    ભૂખ્યા સિંહની જેમ તમારા પ્રબોધકોને ખાઈ ગઈ છે.
  pon-2006A: I kalokei kumwail, ahpw sohte katepe; kumwail sohte men mweidohng ie
    I en kapwungkumwailla. Kumwail kemelahr amwail soukohp ako, rasehng laion kommwad
    emen.
  por-BRBSL: “Eu bati em seus filhos em vão. Eles não receberam nenhuma correção.
    Sua própria espada devorou seus profetas, como um leão destruidor.
  cth-cth: Ayawmyin lah na canaw ka rek teh, kâponae lah hno ngai awh hoeh. Kamamae
    profetnaw koung a ca.
  twi-twi: “Metwee mo nkurɔfo aso kwa; wɔamfa me nteɛso. Wʼafoa akunkum wʼadiyifo
    te sɛ gyata a nʼani abere.
  hlt-hlt: Na ca rhoek te a poeyoek la ka taam tih thuituennah khaw doe uh pawh. Sathueng
    kah a hnom bangla na tonghma rhoek khaw na cunghang loh a yoop coeng.
  tbz-SIM: Kɛ̀ n di puotí kɛ di puotí dɛtetìrɛ̀, dɛ kó tiyɛ̃ĩti í di duɔ́ nyitié mmɑì,
    kɛ̀ di nɛ́ pètìnkɛ kùɔ bɛ̀ɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì, yɛkpɑmɑɑ̀ nkɔ̃mɛ.
  msy-2020: Ian marazi kɨ ivezir kuram me ganɨga, me mɨsoghezɨ me ariaghire, ezɨ ian
    avɨriba kɨ ia gamizir bizir kamɨn ganigha, me uan arazir kuraba ataghizir pu.
    Bar puvatɨ. Ia mati laionba asɨziba zuamɨra dar suigha dav sozi da ariaghiri moghɨn,
    ia nan akam inigha izir gumaziba, mɨdorozir sabamɨn me mɨsoghezɨ me ariaghire.
  azb-azb: “Övladlarınızı nahaq yerə cəzalandırdım, Çünki onlar ibrət götürmədilər.
    Öz qılıncınız qırıb-çatan aslan kimi Peyğəmbərlərinizi tələf etdi”.
  eng-DBY: 'In vain have I smitten your children: they received no correction. Your
    own sword hath devoured your prophets, like a destroying lion.'
  hin-2017: मैंने व्यर्थ ही तुम्हारे बेटों की ताड़ना की, उन्होंने कुछ भी नहीं माना;
    तुम ने अपने भविष्यद्वक्ताओं को अपनी ही तलवार से ऐसा काट डाला है जैसा सिंह फाड़ता
    है।
  wol-KYG: «Mbugal naa seeni doom, jariñul dara. Dégguñu yar, bóom ngeen seeni yonent,
    mbete gaynde yuy fàdde.
  eng-YLT: In vain I have smitten your sons, Instruction they have not accepted, Devoured
    hath your sword your prophets, As a destroying lion.
  eng-WYC-2017: In vain I smote your sons, they received not chastising; your sword
    devoured your prophets, your gener-ation is destroyed as a lion.
  eng-WMBB: “I have struck your children in vain. They received no correction. Your
    own sword has devoured your prophets, like a destroying lion.
  urd-GVH: मैंने तुम्हारे बच्चों को सज़ा दी, लेकिन बेफ़ायदा। वह मेरी तरबियत क़बूल
    नहीं करते। बल्कि तुमने फाड़नेवाले शेरबबर की तरह अपने नबियों पर टूटकर उन्हें तलवार
    से क़त्ल किया।
  rug-rug: “Va lipulipu i Rau sari mua tinoni ba lopu avoso tu, ta va kilasa ba lopu
    boka gilae si arini. Mia vedara telemia va matei sari mia poropita guana laione
    oviana.
  gaz-gaz: “Ani akkasumaanan ijoollee keessan adabe; isaan sirreeffama fudhachuu didan.
    Goraadeen keessan akkuma leenca beelaʼe tokkootti raajota keessan fixxe.
  fra-LSG: En vain ai-je frappé vos enfants; Ils n’ont point eu égard à la correction;
    Votre glaive a dévoré vos prophètes, Comme un lion destructeur.
  gnn-gnn: “Ŋarranydja nhumalanha dhä‐ḏir'yurrunana yana raypirri'yurruna, yurru nhumanydja
    yaka warray gulyurruna ga ḏaḏawyurruna ŋuliŋuruyi yätjŋurunydja, mukthun yana
    nhe ŋunhilimi liŋgu nhina yukurra yätjŋura. Nhumapi ŋunhi bumara murrkay'kuŋala
    ŋarrakunydja djawarrkmirrinha walalanha, yaka nhuma ḏukṯuk ŋuriki dhäwu'wu ŋunhi
    walala ŋuli ḻakaranha.”
  yal-yal: A mɔn yi a fala, a naxa, “N bata ɛ diine ratɔrɔn fuuni, e mi tinxi xurɛ,
    ɛ yɛtɛna silanfanna bata nabine faxa, alo yatan naxan halagin tima.
  haw-1868: 'Ua make hewa ko''u paipai ana i ka oukou poe keiki: aole i loaa ia lakou
    ka naauao. Na ka oukou pahikaua no i hoopau i ko oukou poe kaula, e like me ka
    liona luku.'
  arb-NAV: عَبَثاً عَاقَبْتُ بَنِيكُمْ، فَهُمْ أَبَوْا التَّقْوِيمَ وَافْتَرَسَتْ
    سُيُوفُكُمْ أَنْبِيَاءَكُمْ كَأَسَدٍ كَاسِرٍ.
  ewe-ewe: “Dzodzroe mehe to na wò amewo, elabena mehe ɖɔɖɔɖo aɖeke va woƒe agbe mee
    o. Wò yi vuvu wò nyagblɔɖilawo abe dzata dɔwui ene.
  eng-LEE: 'To no purpose have I smitten your children; correction they accepted not:
    your sword hath devoured your prophets, like a destroying lion.'
  asm-FB: মই তোমালোকৰ সন্তান সকলক বৃথা প্ৰহাৰ কৰিলোঁ; তেওঁলোকে শাস্তি নুবুজিলে; বৰং
    তোমালোকৰ নিজৰ তৰোৱালেই বিনাশক সিংহৰ দৰেই তোমালোকৰ ভাববাদীসকলক গ্ৰাস কৰিলে।
  sus-A: «ﭑ بَرَ وٌ شَ دِيٍ بْنبْ عَلَكٌ عٍ شَ مَتِنشِن، كْنْ عٍ مُ مَتِنشِنشِ. وٌ
    بَرَ وٌ شَ نَمِحْنمّيٍ قَشَ وٌ شَ سَنتِدّفّمَ رَ، عَلْ يّتّ شَاحّشِ.
  fra-SBL: « C'est en vain que j'ai frappé tes enfants. Ils n'ont reçu aucune correction.
    Votre propre épée a dévoré vos prophètes, comme un lion destructeur.
  hbo-hbo: לַשָּׁוְא֙ הִכֵּ֣יתִי אֶת־בְּנֵיכֶ֔ם מוּסָ֖ר לֹ֣א לָקָ֑חוּ אָכְלָ֧ה חַרְבְּכֶ֛ם
    נְבִֽיאֵיכֶ֖ם כְּאַרְיֵ֥ה מַשְׁחִֽית׃
  piu-2006: '@see-verse:JER.002.029'
  kik-kik: “Nĩ wĩra wa tũhũ ndaarutire ngĩherithia andũ anyu; matiigana kũigua maakaanio
    magarũrũke. Rũhiũ rwaku rwa njora nĩrũniinĩte anabii anyu, o ta mũrũũthi ũrĩa
    mũrĩĩani.
  fra-NCL: C’est en vain que j’ai frappé vos fils ; ils n’en ont pas retiré d’instruction ;
    votre épée a dévoré vos prophètes, comme un lion destructeur.
  cek-AK: Na caanawk danpaekhaih loe azom pui ni; nihcae loe thuitaekhaih koeh o ai;
    nangcae ih sumsen loe moi kaek thaih kaipui baktiah, nangmacae ih tahmaanawk to
    paaeh boih boeh.
  cuk-cuk: ”Binsarsunna an-dulamar an sabsur-odurdaksad, gwen an-itossurmalad. Achumigur-nono-wawaadyobi,
    bemar, be-es-suidgi an-gayaburba-barsogmalad oburgwismalad.”
  uig-CYR: Балилириңни бекардин бекар уруп қойдум; улар һеч тәрбийини қобул қилмиди.
    Өз қиличиң житқуч ширдәк пәйғәмбәрлириңни йәвәтти.
  tel-2017: నేను మీ ప్రజలను శిక్షించడం వ్యర్థమే. ఎందుకంటే వారు శిక్షకు లోబడరు. నాశనవాంఛ
    గల సింహంలాగా మీ ఖడ్గం మీ ప్రవక్తలను చంపుతూ ఉంది.
  hat-BSA: “Anven Mwen te frape fis ou yo; men yo pa t aksepte okenn chatiman. Nepe
    ou te fin devore pwofèt ou yo tankou lyon k ap detwi.
  kos-kos: Nga tuh kai kowos, tusruk wanginna sripa mweyen kowos tia lela nga in luti
    kowos. Kowos uniya mwet palu lowos, oana soko lion sulallal.
  hbo-WLC: לַשָּׁוְא֙ הִכֵּ֣יתִי אֶת־בְּנֵיכֶ֔ם מוּסָ֖ר לֹ֣א לָקָ֑חוּ אָכְלָ֧ה חַרְבְּכֶ֛ם
    נְבִֽיאֵיכֶ֖ם כְּאַרְיֵ֥ה מַשְׁחִֽית׃
  ibo-ibo: “Nʼefu ka m tiri ụmụ unu ihe; ma nke a emeghị ka ha nabata ịdọ aka na ntị.
    Dịka ọdụm na-adọgbu anụ, mma agha unu eripịala ndị amụma unu.
  ory-ory: ଆମ୍ଭେ ବ୍ୟର୍ଥରେ ତୁମ୍ଭ ସନ୍ତାନଗଣକୁ ଆଘାତ କରିଅଛୁ; ସେମାନେ ଶାସ୍ତି ଗ୍ରାହ୍ୟ କଲେ
    ନାହିଁ; ତୁମ୍ଭମାନଙ୍କର ନିଜ ଖଡ୍ଗ, ବିନାଶକ ସିଂହ ତୁଲ୍ୟ ତୁମ୍ଭମାନଙ୍କର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କୁ
    ଗ୍ରାସ କରିଅଛି।
  chk-chk: Esor lomoten ai apwüngükemi, pun ousap mirit ren. Usun eman laion mi kütta
    ochan, iei usun ämi oua niela nöümi kewe soufos.
  rop-rop: Aibin panishim yumob, bat stil yumob nomo bin teiknodis. Yumob nomo wandim
    mi blanga meigim yumob jidan raitwei. Yumob bin jis laik det wailwan laiyan, wen
    yumob bin medrim detlot speshalwan mesinja blanga yumob.
  ukr-1871: 'Шкода було менї побивати синів ваших: кара не врозумила їх; меч ваш пожерав
    і пророків ваших, як лев вигублюючий.'
  deu-1951: Vergeblich habe ich eure Kinder geschlagen; sie haben die Züchtigung nicht
    angenommen; euer Schwert hat eure Propheten gefressen wie ein reißender Löwe.
  eng-JPS: In vain have I smitten your children — they received no correction; your
    sword hath devoured your prophets, like a destroying lion.
  srp-1865: Uzalud bih sinove vaše, ne primiše nauke; maè vaš proždrije proroke vaše
    kao lav koji davi.
  lug-lug: Abaana bammwe nababonereza naye nga bwerere, tebakkiriza kugololwa. Mmwe
    bennyini ne mwettira bannabbi bammwe ng’empologoma bw’etta.
  heb-heb: לשוא הכיתי את בניכם מוסר לא לקחו אכלה חרבכם נביאיכם כאריה משחית׃
  ben-IRV: আমি তোমাদের লোকেদের বৃথাই শাস্তি দিয়েছি; তারা শাসন গ্রাহ্য করে নি। তোমাদের
    তরোয়াল সর্বনাশক সিংহের মত তোমাদের ভাববাদীদের গিলে ফেলেছে!
  pan-pan: ਮੈਂ ਐਂਵੇਂ ਕਿਵੇਂ ਤੇਰੇ ਪੁੱਤਰਾਂ ਨੂੰ ਮਾਰਿਆ, ਉਹਨਾਂ ਨਾ ਮੰਨਿਆ, ਤੁਸੀਂ ਆਪਣੀ ਤਲਵਾਰ
    ਨਬੀਆਂ ਨੂੰ ਮਾਰਿਆ ਜਿਵੇਂ ਹੜੱਪ ਕਰਨ ਵਾਲਾ ਬੱਬਰ ਸ਼ੇਰ।
  mya-JVB: ငါသည်သင် တို့သား များကို အချည်းနှီး ဒဏ်ပေး ပြီ။ သူတို့သည် ဆုံးမ ခြင်းကို
    မ ခံ ကြ။ သင် တို့၏ ထား သည် လုယူဖျက်ဆီး တတ်သော ခြင်္သေ့ ကဲ့သို့ ၊ သင် တို့၏ ပရောဖက်
    များကို ဖျက်ဆီး လေပြီ။
  tbg-tbg: Ne koqe aaraqaa vuate ti, te ni ruquti vaunarave. Te minturamanta ne kia
    vi aararaqaa viraiti, raionivano aantau arukaintemake, ne ti paropeti vaiintinavu
    arukaarave.
  hmo-hmo: Lau ese umui lau matakani henia, do umui namo totona, to namo ta umui abia
    lasi. Lau ura umui emui kara do lau hamaoromaoroa, to umui ura lasi. Laiona dagedagena
    bamona, umui ese emui peroveta taudia umui alaia mase.
  urd-urd: मैंने बेफ़ायदा तुम्हारे बेटों को पीटा, वह तरबियत पज़ीर न हुए; तुम्हारी
    ही तलवार फाड़ने वाले शेर — ए — बबर की तरह तुम्हारे नबियों को खा गई।
  rus-SYN: 'Вотще поражал Я детей ваших: они не приняли вразумления; пророков ваших
    поядал меч ваш, как истребляющий лев, и вы не убоялись.'
  bqc-SIM: Ma ĩadà á deziↄwa pãɛ, aai totoapi yãdao. Aa lɛ̀lɛ ń ãnabiↄwa lán
    nↄ̀ↄmusu pↄkaalɛnawa.
  tcz-CHONGTHU: Keiman nachateu kaden ahitai, Ahivangin amahon kasuhdihna chu adonpouve.
    Sakei yin aneh ding akimat’a athabangin, nanghon nangho chemjam maman, nathemgaoteu
    nathattauve.
  mar-mar: “तुझ्या लोकांस मी शिक्षा केली ती व्यर्थ झाली आहे. त्यांनी शिस्त स्विकारली
    नाही, नाश करणाऱ्या सिंहाप्रमाणे तुमच्याच तलवारीने तुमच्या भविष्यावाद्यांना खाऊन
    टाकले.”
  qub-qub: Wamrayquicunatapis yangami castigashcä. Castigaptëpis manami wanacushachu.
    Profëta shamojcunatapis quiquiquicunami fiyu liyuncunanöpis wañuchishcanqui.
  bqp-bqp: Kɑm sɔɔrɑ nɑ bɛɛ sɛɛyɑsiɑ. I ǹ nɛn sɛɛyɑsiɑ bi gɑrisi gɑ̃ɑnu. I Gusunɔn
    sɔmɔbu wɔri i go nge mɛ gbee sunɔ gɑ rɑ yɑɑ wɔri gu go.
  hat-hat: Mwen te pini pitit nou yo, men sa pa t' sèvi anyen. Nou pa t' dakò pou
    m' te korije nou! Tankou lyon ki fin wè mò, nou rale nepe nou yo, nou touye pwofèt
    nou yo.
  eng-BSB: “I have struck your sons in vain; they accepted no discipline. Your own
    sword has devoured your prophets like a voracious lion.”
  eng-WEBPB: “I have struck your children in vain. They received no correction. Your
    own sword has devoured your prophets, like a destroying lion.
  kbq-kbq: Tamagri mofavre nagara zamazeri fatgo hunaku knazana zamuanagi, zamagra
    ana zankura ontahi'naze. Ana nehazageta tamagra laionimo zagagafa aheno neankna
    huta kasnampa vahera zamahe fri'naze.
  nhe-BL: Na niquintlatzacuilti imoconehua, pero san tlapic pampa ax quinpalehui para
    moxitlahuase. Quejipa ax quinequij tlatlepanitase. Huan imojuanti inquinmictijtoque
    imotiocamanalojcahua tlen nimechtitlanili. Inquinchihuilijque queja se león tlen
    quimictía seyoc tlapiyali para quicuas.
  gub-BL: Azepyk penehe ihe. Nezewe rehe we napekatu wera'u kwaw. Napepurukwaw wer
    kwaw ihewe pezur àwàm rehe. Peiko zàwàruhu iriàw wikwahy ma'e ài. Pezuka heze'eg
    peme imume'u har wà.
  eng-DRA: 'In vain have I struck your children, they have not received correction:
    your sword hath devoured your prophets, your generation is like a ravaging lion.'
