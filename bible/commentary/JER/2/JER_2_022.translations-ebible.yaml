verse: JER.002.022
translations:
  mal-C: കാരംകൊണ്ടു കഴുകിയാലും ധാരാളം സോപ്പുകൊണ്ടു കഴുകിയാലും നിന്റെ അകൃത്യത്തിന്റെ
    കറ എന്റെ മുമ്പിൽത്തന്നെ അവശേഷിക്കും,” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Ja, wolltest du dich auch mit Laugensalz waschen und viel Seife an dich
    wenden, schmutzig bleibt doch deine Missethat vor mir! - ist der Spruch des Herrn,
    Jahwe.
  lin-lin: Ata soki omisukoli na kisi oyo basalelaka sabuni to omipakoli sabuni ndenge
    nini, masumu na yo ekolongwa te liboso na Ngai, » elobi Nkolo Yawe.
  eng-LSV: But though you wash with natron, || And multiply soap to yourself, || Your
    iniquity is marked before Me,” || A declaration of Lord YHWH.
  eng-GNV: Though thou wash thee with nitre, and take thee much sope, yet thine iniquitie
    is marked before me, sayeth the Lord God.
  eng-WEBSTER: For though thou shalt wash thee with niter, and take thee much soap,
    yet thy iniquity is marked before me, saith the Lord GOD.
  nhw-BL: Huan masque anmopajpacasquíaj ica xapo catli nelía cuali, amo quema ixpolihuis
    nopa mancha tlen amotlajtlacolhua. Pampa anquihuicaj tlajtlacoli catli amo quema
    huelis ixpolihuis. Quena, eltos noixpa para nochipa. Quej nopa niquijtohua niDIOS
    Catli Más Nijpiya Tlanahuatili.
  swh-ONEN: Hata ujisafishe kwa magadi na kutumia sabuni nyingi, bado doa la hatia
    yako liko mbele zangu,” asema Bwana Mwenyezi.
  bba-bba: Bɑɑ ì n woburɑ kɑ werem mɛ mu ɡɛm durom mɔ, kɑ mɛ, ko nɑ n bɛɛn disi yi
    wɑɑmɔwɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: For though thou wash thee with nitre, and take thee much sope, yet thine
    iniquity is marked before me, saith the Lord God.
  luo-luo: Kata bedni ilwoko lweti gi magadi kendo itiyo gi sabun mangʼeny, chilo
    mar ketho mari pod nitiere e nyima,” Jehova Nyasaye Manyalo Gik Moko Duto owacho.
  meu-meu: Ena be muramura amo bona sopu momo amo ba hehuri, to emu kerere mirona
    na doini vairagu ai mia. Ḡaubada Iehova na e herevamu.
  npi-ULB: तैंले आफैलाई नदीमा सफा गरिस् वा साबुनले धोइस् भने पनि, तेरो अधर्म मेरो
    सामु दागझैं छ, यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé o wẹ ara rẹ pẹ̀lú sódà tí o sì lo ọ̀pọ̀lọpọ̀ ọṣẹ síbẹ̀síbẹ̀
    èérí ni ẹ̀ṣẹ̀ rẹ níwájú,” ni Olúwa Olódùmarè wí.
  pes-OPCB: با هر چه که خود را بشویی، پاک نخواهی شد. به گناهی آلوده شده‌ای که پاک
    شدنش محال است؛ گناه تو همیشه در نظرم خواهد ماند.
  tgl-ULB: Sapagkat kahit linisin mo ang iyong sarili sa ilog o maghugas ka ng matapang
    na sabon, ang iyong pagkakasala ay isang bahid sa aking harapan. Ito ang pahayag
    ng Panginoong Yahweh.
  cbu-NT: Ashirangis, anoo tachingamaam waantaati tskimurpat, nduniya ashiru apunpa
    wanasirimshipa káchakus, ashiritaa uru anuritam yutaritshishireetsis pangchina,
    nuw Taarashipaneeruri zurampatari siyaa atina.
  hui-hui: Ani howa tínaga ko para karu sobo hongoheme wayawaya bo waharimiyaguabi
    doma nabulebira. I̱na tínaga ko birimidaruni doma nabi wiaabo kane hendedo.
  mya-mya: အ​ကယ်​၍​သင်​တို့​သည်​ဆပ်​ပြာ​နှင့်​အ​စွန်း​ချွတ် ဆေး အ​မြောက်​အမြား​ကို​အ​သုံး​ပြု​မည်​ဆို​သော်​လည်း၊
    သင်​တို့​၏​အ​ပြစ်​သည်​ငါ​၏​ရှေ့​၌ ထင်​ရှား​လျက်​ပင်​ရှိ​မည်။
  bod-N: ཁྱོད་ཀྱིས་བ་ཚྭ་དང་འདག་རྫས་ཀྱིས་གཙང་འཁྲུད་བྱས་ཀྱང་། ཁྱོད་ཀྱི་སྡིག་པའི་ཤུལ་ནི་ང་ཡི་མདུན་དུ་མངོན་པར་གྱུར་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Kunyange ukazvishambidza nesoda uchishandisa sipo yakawanda, gwapa remhosva
    yako rinoramba riri mberi kwangu,” ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Porque aunque te laves con lejía y usar mucho jabón, pero tu iniquidad
    está marcada ante mí”, dice el Señor Yahvé.
  cac-cac: 'A in val Jehová in svala'': Vach''chom tze comon b''iquejel e b''a yed''
    q''uen yal taan̈, mato nivan xapon tzeyaq''uec'' d''ayex, palta a e mul chi'',
    chequel yajec'' d''a in sat. Malaj b''aq''uin̈ syal e sacb''icani.'
  swh-ULB: Kwa kuwa hata kama utajisafisha mwenyewe mtoni na kuoga kwa sabuni kali,
    bado dhambi yako ni madoa mbele yangu - asema BWANA Mungu.
  bel-bel: Таму хоць бы ты ўмыўся мылам і шмат ужыў на сябе шчолаку, - бязбожнасьць
    твая пазначана перад Мною, кажа Гасподзь Бог.
  deu-ELBBK: 'Ja, wenn du dich mit Natron wüschest und viel Laugensalz nähmst: Schmutzig
    bleibt deine Ungerechtigkeit vor mir, spricht der Herr, HERR.'
  mbb-OT: Minsan ebpemeziǥù kew pa wey ebpurung ebpenabun egkeehè ku gihapun is keremerik
    te salè niw. Iyan a, is Nengazen he Megbevayà, is migkaǥi kayi.
  mal-2015: നീ ധാരാളം ചവർക്കാരം തേച്ചു ചാരവെള്ളംകൊണ്ടു കഴുകിയാലും നിന്റെ അകൃത്യം എന്റെ
    മുമ്പിൽ മലിനമായിരിക്കുന്നു എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Kajte lanďoha andro luhos a kereha pre tu but sapuňis, o flekos pal tiri
    vina ačhela furt anglal ma,“ phenel o RAJ, o Adonaj.
  pes-OPV: پس اگر‌چه خویشتن را با اشنان بشویی و صابون برای خود زیاده بکار بری، اما
    خداوند یهوه می‌گویدکه گناه تو پیش من رقم شده است.
  ron-1924: Кяр дакэ те-ай спэла ку силитрэ, кяр дакэ ай да ку мултэ содэ, нелеӂюиря
    та тот ар рэмыне скрисэ ынаинтя Мя”, зиче Домнул Думнезеу.
  ben-OBCV: তুমি যতই পরিষ্কারক দিয়ে নিজেকে ধৌত করো এবং প্রচুর পরিমাণে সোডা ব্যবহার
    করো, তোমার অপরাধের কলঙ্ক এখনও আমার সামনে রয়েছে,” সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, In kastoo aad soodhe isku maydhid,
    oo aad saabuun iska badisid, weli xumaantaadii sida calaamad oo kale bay ii muuqataa.
  lat-VUC: Si laveris te nitro, et multiplicaveris tibi herbam borith, maculata es
    in iniquitate tua coram me, dicit Dominus Deus.
  eng-ASVBT: For though thou wash thee with lye, and take thee much soap, yet thine
    iniquity is marked before me, saith the Lord Jehovah.
  ita-1885: Avvegnachè tu ti lavi col nitro, ed usi attorno a te assai erba di purgatori
    di panni; pure è la tua iniquità suggellata nel mio cospetto, dice il Signore
    Iddio.
  eng-LXXUP: Though thou shouldest wash thyself with niter, and multiply to thyself
    soap, still thou art stained by thine iniquities before me, saith the Lord.
  eng-ULB: For even if you clean yourself in the river or wash with strong soap, your
    iniquity is a stain before me—this is the declaration of the Lord Yahweh.
  spa-VBL: Ni siquiera la lejía y el jabón en abundancia pueden eliminar tus manchas
    de culpa. Todavía las veo, declara el Señor Dios.
  fra-_FOB: Quand tu te laverais avec du nitre, et que tu prendrais de la potasse
    en abondance, ton iniquité demeurerait marquée devant moi, dit le Seigneur, l'Éternel.
  mal-mal: ധാരാളം കാരവും സോപ്പും കൊണ്ട് കഴുകിയാലും നിന്റെ അകൃത്യം എന്റെ മുമ്പിൽ മലിനമായിരിക്കുന്നു”
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Ab tere qusūr kā dāġh utar nahīṅ saktā, ḳhāh tū kitnā khārī soḍā aur sābun
    kyoṅ na istemāl kare.” Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: गे इ कली मार, मार, हिक्‍सी नु शुश साबुनम चिक्‍‍साक्‍वे हना यो, इ दोस ततीके
    लुम्‍सीशो आं ङोंइती बाक्‍ब” दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: For though thou wash thee with nitre, And take thee much soap, Yet is thine
    iniquity black before me, saith Jehovah.
  ita-1927: Quand’anche tu ti lavassi col nitro e usassi molto sapone, la tua iniquità
    lascerebbe una macchia dinanzi a me, dice il Signore, l’Eterno.
  ckb-ckb: هەرچەندە بە سۆدەش خۆت بشۆیت، زیاد سابوونیش لە خۆت بدەیت، هێشتا لەکەی تاوانەکەت
    لەبەردەممە.» ئەمە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: For even if you are washed with soda and take much soap, still your evil-doing
    is marked before me, says the Lord God.
  kan-OKCV: ನೀನು ಸಾಬೂನಿನಿಂದ ತೊಳೆದುಕೊಂಡರೂ, ಬಹಳ ಸಾಬೂನು ಹಾಕಿಕೊಂಡರೂ ನಿನ್ನ ಅಕ್ರಮವು ನನ್ನ
    ಮುಂದೆ ಕಳಂಕವಾಗಿದೆ,” ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீ உன்னை உவர்மண்ணினால் கழுவி, அதிக சவுக்காரத்தைப் பயன்படுத்தினாலும், உன்
    அக்கிரமத்தின் கறைகள் எனக்கு முன்பாக இருக்குமென்று யெகோவாவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Aunque te laves con lejía, y amontones jabón sobre ti, tu pecado está
    sellado delante de mí, dijo el Señor Jehová.
  ron-BTF: Căci chiar dacă te-ai spăla cu silitră și ai folosi mult săpun, totuși
    nelegiuirea ta este însemnată înaintea mea, spune DOMNUL Dumnezeu.
  eng-WEBP: For though you wash yourself with lye, and use much soap, yet your iniquity
    is marked before me,” says the Lord GOD.
  eng-FBV: Even bleach and plenty of soap can't get rid of your guilty stains. I still
    see them, declares the Lord God.
  nld-1939: 'Al zoudt ge u wassen met loog, Met zeep, zoveel ge maar wilt, Vuil blijft
    uw schuld in mijn ogen: Is de godsspraak van Jahweh, den Heer!'
  nch-BL: Huan masque anmopajpacasquíaj ica xapo cati nelía cuali, amo quema ixpolihuis
    nopa mancha ten amotajtacolhua. Pampa anquihuicaj tajtacoli cati amo quema huelis
    ixpolihuis. Quena, eltos noixpa para nochipa. Quej nopa niquijtohua niDIOS Cati
    Más Nijpiya Tanahuatili.
  vie-1934: Dầu ngươi lấy hỏa tiêu và dùng nhiều diêm cường rửa mình, tội lỗi ngươi
    cũng còn ghi mãi trước mặt ta, Chúa Giê-hô-va phán vậy.
  hin-CV: यद्यपि तुम साबुन के साथ स्वयं को स्वच्छ करते हो तथा भरपूरी से साबुन का प्रयोग
    करते हो, फिर भी तुम्हारा अधर्म मेरे समक्ष बना हुआ है,” यह प्रभु याहवेह की वाणी
    है.
  spa-BES: Porque aun si te lavas con lejía y uses mucho jabón, tu maldad está marcada
    delante de mí, dice el Señor Dios.
  tdx-tdx: Aa ndra te ihe mikitroñe an-kilìny, vaho milipotse an-tsavony ao, mboe
    komatrao amako o tahi’oo, hoe t’i Talè, Iehovà.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า “​ถึงแม้​ว่าเจ้าชำระตัวด้วยน้ำด่าง
    และใช้​สบู่​มาก แต่​รอยเปื้อนความชั่วช้าของเจ้าก็ยังปรากฏอยู่ต่อหน้าเรา
  por-BR-2018: Ainda que te laves com potassa, e passes muito sabão sobre ti, teu
    pecado está marcado diante de mim, diz o Senhor DEUS.
  deu-ELO: 'Ja, wenn du dich mit Natron wüschest und viel Laugensalz nähmest: schmutzig
    bleibt deine Ungerechtigkeit vor mir, spricht der Herr, Jehova.'
  eng-WYC-2018: Though thou wash thee with fuller’s clay (or Even if thou shalt wash
    thyself with fuller’s clay), and multipliest to thee the [cleansing] herb boreth,
    thou art (still) defouled in thy wickedness before me, saith the Lord God.
  epo-epo: Se vi eĉ lavus vin per natro kaj uzus por vi multe da sapo, via malvirto
    tamen restos makula antaŭ Mi, diras la Sinjoro, la Eternulo.
  uig-PIN: Qünki sǝn xulta bilǝn yuyunsangmu, kɵp aⱪartⱪuq sopun ixlǝtsǝngmu sening
    ⱪǝbiⱨliking Mening aldimda tehi daƣ bolup turidu, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: 'Di da nigima: agoane ba:sa. Amola di da gasa bagade safo amoga dia nigima:
    doga:i ganiaba, Na da dia nigima: amaiwane dialebe ba:la:loba.'
  tpi-OTNT: Maski yu wasim skin bilong yu long strongpela marasin na planti gutpela
    sop, dispela i no inap rausim asua bilong yu. Nogat. Mi God, Bikpela, mi lukim
    ol rong bilong yu i stap yet.
  hau-SA: Ko da yake ka wanke kanka da sabulu ka yi amfani da sabulu mai yawa, duk
    da haka har yanzu tabon laifinka yana nan a gabana,” in ji Ubangiji Mai Iko Duka.
  uig-LAT: Chünki sen shulta bilen yuyunsangmu, köp aqartquch sopun ishletsengmu séning
    qebihliking Méning aldimda téxi dagh bolup turidu, — deydu Reb Perwerdigar.
  nde-nde: Lanxa ugeza ngesepa usebenzisa lesepa enengi, ichatha lobubi bakho lilokhu
    likhona phambi kwami,” kutsho uThixo Wobukhosi.
  ton-ton: He ʻoku pehē mai ʻe he ʻEiki ko Sihova, “Kapau te ke fufulu koe ʻaki ʻae
    naita, pea toʻo kiate koe ʻae koa lahi, ka ʻoku kei ʻilonga ʻa hoʻo hia ʻi hoku
    ʻao.
  ces-1613: Nebo bys ty se pak umyla sanitrem, a mnoho na sebe mýdla vypotřebovala,
    předceť patrná jest nepravost tvá před oblíčejem mým, praví Panovník Hospodin.
  eng-WMB: For though you wash yourself with lye, and use much soap, yet your iniquity
    is marked before me,” says the Lord GOD.
  tam-TCV: நீ உன்னை உப்புச் சோடாவினால் கழுவி, அதிக சவுக்காரத்தை உபயோகித்தாலும், உன்
    குற்றத்தின் கறை நீங்காமல் என் முன்னே இருக்கிறது” என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay bisan ug hinloan ninyo ang inyong kaugalingon sa sapa o maghugas gamit
    ang sabon nga makalimpyo, ang inyong pagkadaotan usa ka lama sa akong atubangan—mao
    kini ang pahayag sa Ginoo nga si Yahweh.
  pol-UBG: Bo choćbyś mocno się obmyła, i saletrą, i mydłem, to jednak twoja nieprawość
    pozostanie widoczna przede mną, mówi Pan BÓG.
  agr-agr: Lejiajai nijamakjumesh, tuja jabón pegkeg aidaujai atum wakegamu nijamakjumesh,
    atumi pegkegchaujum makichkish esakaumaitsugme. Witjai Tuke Pujuunuk, nunak dekas
    tajai.
  kyc-kyc: Nakama sopo porai dokome wate piminyipape nakamana koo doko kyaya roo dopale
    ingyuo mee piro karapyamo kandelyo.
  urd-GVU: اب تیرے قصور کا داغ اُتر نہیں سکتا، خواہ تُو کتنا کھاری سوڈا اور صابن کیوں
    نہ استعمال کرے۔“ یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: Und wenn du dich gleich mit Lauge wüschest und nähmest viel Seife dazu,
    so gleißt doch deine Untugend desto mehr vor mir, spricht der Herr HERR.
  kan-2017: ನೀನು ಬಹಳ ಸೌಳನ್ನು ಹಾಕಿಕೊಂಡು ಸಾಬೂನಿನಿಂದ ತೊಳೆದುಕೊಂಡರೂ ಶುದ್ಧವಾಗದೆ, ನಿನ್ನ ಅಧರ್ಮವು
    ನನ್ನ ಕಣ್ಣೆದುರಿಗೆ ಕೊಳಕಾಗಿ ನಿಂತಿದೆ” ಎಂದು ಕರ್ತನಾದ ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Ni mus ni ga ra maluk ko sop nib gel, ma kug be guy e alit u dowam, ni
    alit ko kireb rom.
  hlt-MCSB: Lunghuem neh na silh tih namah ham lunghang na kum cakhaw kai mikhmuh
