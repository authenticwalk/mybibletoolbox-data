  hat-hat: Ou te mèt lave kò ou ak gwo savon, ou te mèt fwote kò ou ak potas, m'ap
    toujou wè kras malpwòpte ou yo sou ou. Se mwen menm Seyè a, Bondye a, ki di sa.
  eng-BSB: Although you wash with lye and use an abundance of soap, the stain of your
    guilt is still before Me,” declares the Lord GOD.
  eng-WEBPB: For though you wash yourself with lye, and use much soap, yet your iniquity
    is marked before me,” says the Lord GOD.
  kbq-kbq: Hagi tamagra laema nehaza hankave marasini reti'ene rama'a soporeti tamavufga
    sese hugahazanagi, ana havi zama hu'naza zamofo avame'zana Nagri navurera amne
    me'nege'na negoe, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huan yonque inmopajpacasquíaj ica xapo tlen nelía cuali, ax quema ixpolihuis
    nopa mancha tlen imotlajtlacolhua. Pampa inquihuicaj tlajtlacoli tlen ax quema
    huelis ixpolihuis. Quena, eltos noixpa para nochipa. Queja nopa niquijtohua niDIOS
    Tlen Más Nijpiya Tlanahuatili.
  gub-BL: Aze mo pezuhez katu zamaw tetea'u pupe, zamaw katu wera'u ma'e pupe, apuner
    penemiapo kwer ikatu 'ym ma'e izipiw haw zàwenugar hexakaw rehe a'e re no. Ihe
    Tupàn Tuweharupi Wiko Ma'e aze'eg teko ihe.
  eng-DRA: Though thou wash thyself with nitre, and multiply to thyself the herb borith,
    thou art stained in thy iniquity before me, saith the Lord God.
