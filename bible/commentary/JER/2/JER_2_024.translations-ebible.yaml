verse: JER.002.024
translations:
  mal-C: മരുഭൂമിയിൽ പരിചയിച്ച ഒരു കാട്ടുകഴുത, കാറ്റിന്റെ മണംപിടിച്ച് അലയുന്നു. അവളുടെ
    മദപ്പാടിൽനിന്ന് ആർക്ക് അവളെ തടയാൻ കഴിയും? ഒരു ആൺകഴുതയും അതിനെ അന്വേഷിച്ചു തളരുകയില്ല.
    ഇണചേരേണ്ട സമയത്ത് അവർ അവളെ കണ്ടെത്തും.
  deu-TKW: wie eine Wildeselin, die gewöhnt an die Steppe ob ihres gierigen Verlangens
    nach Luft schnappt, - wer vermag sie von ihrer Brunst abzubringen? Alle, die sie
    suchen, brauchen sich nicht abzumühen; in ihrem Brunstmonate treffen sie sie von
    selbst.
  lin-lin: lokola ane ya zamba oyo emesana na esobe, oyo ebendaka mopepe na zolo soki
    ekomi na posa ya kosangisa nzoto. Bongo, nani akoki kokanga posa na yango ya kosangisa
    nzoto na mpunda ya mobali ? Mpunda nyonso ya mobali oyo ekolanda yango ekomona
    pasi te, pamba te ekozwa yango na tango ya posa ya kosangisa nzoto na mpunda ya
    mobali.
  eng-LSV: A wild donkey accustomed to a wilderness, || She has swallowed up wind
    in the desire of her soul, || Her meeting—who turns her back? None seeking her
    weary themselves, || In her month they find her.
  eng-GNV: 'And as a wilde asse, vsed to the wildernesse, that snuffeth vp the winde
    by occasion at her pleasure: who can turne her backe? all they that seeke her,
    will not wearie themselues, but wil finde her in her moneth.'
  eng-WEBSTER: A wild ass used to the wilderness, that snuffeth up the wind at her
    pleasure; in her occasion who can turn her away? all they that seek her will not
    weary themselves; in her month they shall find her.
  nhw-BL: Anitztoque quen se sihua burro catli nemi cuatitla huan tlaijinectinemi
    pampa quimonequilía para quipantis se oquich burro. ¿Ajqueya huelis anmechtzacuilis
    para amo xijchihuaca tlen hueli? Tlen hueli oquich burro catli quinequis nopa
    sihua burro, amo monequi quitemojtinemis, pampa ya iseltzi yas campa ya itztoc.
    Quej nopa anitztoque huan quej nopa anquitemohuaj amotiotzitzi.
  swh-ONEN: 'punda-mwitu aliyezoea jangwa, anayenusa upepo katika tamaa yake kubwa:
    katika wakati wake wa kuhitaji mbegu ni nani awezaye kumzuia? Madume yoyote yanayomfuatilia
    hayana haja ya kujichosha; wakati wa kupandwa kwake watampata tu.'
  bba-bba: Bɛɛ be i sɑ̃ɑ nɡe ɡbeeku kɛtɛku niu ɡe ɡɑ ɡbɑburun dɔɔnɛ mɔ. Gen yɔɔbun
    sɑɑ sɔɔ, ɡɑ rɑ n yɔ̃ɔkumɔwɑ, ɡoo kun kpɛ̃ u ɡu yɔ̃rɑsiɑ. Kɛtɛku dwɑɑ ye yɑ ɡu
    kɑsu kpuro, yɑ ku rɑ wɑsire yu kɑ ɡu wɑ. Domi yɑ rɑ ɡu deemɛwɑ ɡen yɔɔbun sɑɑ
    sɔɔ.
  eng-KJVCPB: a wild ass used to the wilderness, that snuffeth up the wind at her
    pleasure; in her occasion who can turn her away? all they that seek her will not
    weary themselves; in her month they shall find her.
  luo-luo: punda mar thim mongʼiyo gi kama otwo, ma ngʼweyo yamo kodwaro thuondi;
    en ngʼa madigengʼe? Onge thuon manyalo thagore ka dware nikech yude yot ka kinde
    miringo kode ochopo.
  meu-meu: eiava uda donikina hahinena, tano ḡaḡaena ai e noho manadamu ḡauna, na
    heto; ena heḡaima ai lai e ha-iruamu, bona ena heḡahusi ai daika ese baine rua?
    Itahuna ai ta basine hekwarahi, ena nega ai idia ese bae davaria.
  npi-ULB: तँ उजाड-स्थानमा बस्‍न आदत भएको कामातुर भएर हावा सुँघ्‍दै हिंड्ने वन-गधैनी
    हो। त्यसको कामवासनालाई कसले नियन्त्रण गर्न सक्छ ? त्यसको पछि लाग्‍ने कुनै पनि
    गधा थकित हुनुपर्दैन । मैथुनको समयमा तिनीहरूले त्यसलाई फेला पार्नेछन् ।
  yor-yor: Kẹ́tẹ́kẹ́tẹ́ igbó tí ń gbé aginjù tí ń fa ẹ̀fúùfù ìfẹ́ sí i mu rẹ, ta ni
    ó le è mú dúró ní àkókò rẹ̀? Kí gbogbo àwọn akọ ẹran tí o wá a kiri kì ó má ṣe
    dá ara wọn lágara, nítorí wọn yóò rí ní àkókò oṣù rẹ̀.
  pes-OPCB: تو مثل گورخری هستی که شهوتش او را به بیابان می‌کشاند و کسی نمی‌تواند مانع
    او شود. هر گورخر نری که تو را بخواهد بی‌هیچ زحمتی تو را به دست می‌آورد، چون خودت
    را در آغوشش می‌اندازی!
  tgl-ULB: Isa kang mailap na asno, na sanay sa ilang, nananabik sa buhay at humihingal
    sa walang kabuluhang hangin! Sino ang makapagbabalik sa kaniya kapag siya ay nag-iinit?
    Hindi mapapagod ang sinumang maghahanap sa kaniya. Pinupuntahan siya sa kabuwanan
    ng kaniyang pag-iinit.
  cbu-NT: Mishat, manllanus kurateeru, manginash piyam iriptara ishingaktara, yusur
    piyamsha ishingaktara ashishtar ashtaru, siy ashikpaz ashkus nda ksutamaam waritarangsa.
  hui-hui: Nogo dongi gabua angibunime dindi ko wali agali nahaga ngagoha ibaga bialu
    nogo dongi gabua wangabe agoha haruabe hondole ngayaga bima piaga. Nogo urunime
    egene bu howa wangabe taya bima pole biragola mo dariba halu tinaga hame ngago
    mo batara habehebi mbira ai kabe. Ani pialu karia nogo uruni ale wangabe karume
    ti taya bulene erekui nabi abale lola halu handaga.
  mya-mya: သင်​သည်​တော​ကန္တာ​ရ​တွင်​နေ​သည့် မြည်း​ရိုင်း​မ​နှင့်​တူ​၏။ မိတ်​လိုက်​ချိန်​ကျ​သော​အ​ခါ၊
    သူ့​အား အ​ဘယ်​သူ​တား​ဆီး​နိုင်​သနည်း။ သူ့​ကို​အ​လို​ရှိ​သူ​မြည်း​ထီး​မှန်​သ​မျှ​သည်
    အ​ပင်​ပန်း​ခံ​၍​ရှာ​နေ​ရန်​မ​လို။ မိတ်​လိုက်​ချိန်​၌​သူ့​အား​အ​စဉ်​တွေ့​ရှိ​နိုင်​လေ​သည်။
  bod-N: ཁྱོད་ནི་རྐྱང་དང་འདྲ་སྟེ་དབེན་སྟོང་ལ་གོམས་པ་དང་། འདོད་ཆགས་ལང་དུས་རླུང་གི་དྲི་སྣོམ་ཞིང་།
    འཁྲིག་སྲེད་ལང་དུས་སུ་ཞིག་གིས་འགོག་ནུས་སམ། དེ་འཚོལ་མཁན་རྣམས་ཀྱིས་ཤུགས་རྒྱག་མི་དགོས་ཏེ།
    དུས་སུ་སླེབས་ན་དེ་རྙེད་པར་འགྱུར།
  sna-sna: uri mbizi yakarovedzwa mugwenga, inofembedza mhepo mukushuva kwayo; ndiani
    angaidzora pakupfumvura kwayo? Mukono upi noupi unoitevera haufaniri kuzvinetesa;
    panguva yokusangana uchaiwana.
  spa-BLM: un asno salvaje acostumbrado al desierto, que olfatea el viento en su ansia.
    Cuando está en celo, ¿quién puede rechazarla? Todos los que la busquen no se cansarán.
    En su mes, la encontrarán.
  cac-cac: Lajan ex val icha junoc noc' caltacte'al nun b'uru c'ajan sb'eyec' b'aj
    malaj anima, suc'lan noc' tz'ec' noc' ayic van stajni noc'. Malaj mach syal syaman
    vanaj noc'. Ayic stajni noc' chi', secojtac tz'aj schax noc' yuj noc' mam b'uru
    chi'.
  swh-ULB: Wewe ni punda wa mwitu, aliyeizoelea nyika, avutaye pumzi za upepo usiofaa
    katika tamaa ya kuishi! Ni nani awezaye kumgeuza anapotafuta dume la kumpanda?
    Na punda dume amtafutaye hajichoshi mwenyewe. Huenda kwake wakati wa mwezi wa
    kupandwa.
  bel-bel: Дзікую асьліцу, якая прывыкла да пустыні, якая ў запале душы сваёй глытае
    паветра, хто можа стрымаць? Усе, хто шукае яе, ня стомяцца; у яе месяцы яны знойдуць
    яе.
  deu-ELBBK: 'Eine Wildeselin, die Wüste gewohnt, in ihrer Lustbegierde schnappt sie
    nach Luft; ihre Brunst, wer wird sie hemmen? Alle, die sie suchen, brauchen sich
    nicht abzumüden: In ihrem Monat werden sie sie finden.'
  mbb-OT: Iring kew te behiyan he asnu he ebpekemurmuriwad te kebpelelevag din. Emun
    egkesuat he ebpeniwelayan ne wazè en ebpekeeǥen kandin. Melemu he ebpen-ahaan
    te meemahan emun timpu te kebpepeniwaley.
  mal-2015: നീ മരുഭൂമി ശീലിച്ചു അതിമോഹം പൂണ്ടു കിഴെക്കുന്ന കാട്ടുകഴുത തന്നേ; അതിന്റെ
    മദപ്പാടിൽ അതിനെ തടുക്കാകുന്നവൻ ആർ? ആരും അതിനെ അന്വേഷിച്ചു തളരുകയില്ല; അതിന്റെ
    മാസത്തിൽ അതിനെ കണ്ടെത്തും;
  rmc-rmc: tu dzivo oslico, so sal sikaďi pre pušťa a so andre tiri žadosca rodes
    le nakheha le somaris? Ko la šaj zaačhavel andre lakri ruja? Te la vareko rodel,
    na mušinel pes but te trapinel, bo arakhela la andre lakro čhon.
  pes-OPV: مثل گورخر هستی که به بیابان عادت داشته، در شهوت دل خود باد را بو می‌کشد.
    کیست که از شهوتش او را برگرداند؟ آنانی که اورا می‌طلبند خسته نخواهند شد و او را
    در ماهش خواهند یافت.
  ron-1924: 'мэгэрицэ сэлбатикэ, депринсэ ку пустиул, каре гыфые ын априндеря патимий
    ей! Чине о ва ымпедика сэ-шь факэ пофта? Тоць чей че о каутэ н-ау невое сэ се
    остеняскэ: о гэсеск ын луна ей.'
  ben-OBCV: যেন মরুভূমিতে চরে বেড়ানো এক বন্য গর্দভী, যে তার বাসনা পূরণের জন্য বাতাস
    শুঁকে বেড়ায়, তার তীব্র কামনাকে কে রোধ করতে পারে? যে গাধাগুলি তার খোঁজ করে, তাদের
    আর হন্যে হয়ে তাকে খুঁজে বেড়াতে হবে না, মিলনঋতুতে ওরা ঠিক ওই গর্দভীকে খুঁজে নেবে।
  som-som: iyo dameerdibadeed cidlada baratay, oo iyadoo orgoonaysa dabaysha ursanaysa.
    Yaa damaceeda ka celin kara? Oo kuwa iyada doonaya oo dhammuna isma ay daalin
    doonaan, waayo, iyaday bisheeda heli doonaan.
  lat-VUC: 'Onager assuetus in solitudine, in desiderio animæ suæ attraxit ventum
    amoris sui: nullus avertet eam: omnes qui quærunt eam non deficient: in menstruis
    ejus invenient eam.'
  eng-ASVBT: a wild ass used to the wilderness, that snuffeth up the wind in her desire;
    in her occasion who can turn her away? all they that seek her will not weary themselves;
    in her month they shall find her.
  ita-1885: asina salvatica, avvezza a star nel deserto, che sorbisce il vento a sua
    voglia; chi potrebbe stornare una sua opportunità? niuno di quelli che la cercano
    si stancherà per trovarla; la troveranno nel suo mese.
  eng-LXXUP: she has extended her ways over the waters of the desert; she was hurried
    along by the lusts of her soul; she is given up to them, who will turn her back?
    none that seek her shall be weary; at the time of her humiliation they shall find
    her.
  eng-ULB: a wild donkey accustomed to the wilderness, in her heat sniffing the wind!
    Who can restrain her lust? None of the males need wear themselves out pursuing
    her; at mating time they will find her.
  spa-VBL: Eres una burra que vive en el desierto, olfateando el viento en busca de
    pareja porque está en celo. Nadie puede controlarla en la época de celo. Todos
    los que la buscan no tendrán problemas para encontrarla cuando esté en celo.
  fra-_FOB: Anesse sauvage, accoutumée au désert, qui, dans le désir qui l'anime,
    hume le vent. Qui l'arrêtera dans son ardeur? Nul de ceux qui la cherchent ne
    se fatigue; on la trouvera même en son mois.
  mal-mal: നീ മരുഭൂമിയിൽ പരിചയിച്ച, അതിമോഹം പൂണ്ട് കിഴയ്ക്കുന്ന ഒരു കാട്ടുകഴുത തന്നെ;
    അവളുടെ മദപ്പാടിൽ ആർക്ക് അവളെ നിയന്ത്രിക്കാനാകും? ആരും അവളെ അന്വേഷിച്ചു തളരുകയില്ല;
    ഇണ ചേരേണ്ട മാസത്തിൽ, അവർ അവളെ കണ്ടെത്തും;
  urd-GVR: Balki tū registān meṅ rahne kī ādī gadhī hī hai jo shahwat ke māre hāṅptī
    hai. Mastī ke is ālam meṅ kaun us par qābū pā saktā hai? Jo bhī us se milnā chāhe
    use zyādā jidd-o-jahd kī zarūrat nahīṅ, kyoṅki mastī ke mausam meṅ wuh har ek
    ke lie hāzir hai.
  suz-BL: गे गोरशो रागीम बाक्‍चा दाक्‍ब, फश नाम्‍शा गाक्‍ब ब्‍वाकी ङा गधैनी बाक्‍नेवे।
    मेको आ डागो माल्‍तीके सुम तेक्‍ने चाप्‍बा ङा? सु सुमी मेको कली माल्‍नीमी, मेको
    मदाइनीम। मारदे हना ब्‍वांइसीतीक महिनाम मेको कली थित्‍नीम।
  eng-NOY: A wild ass, used to the wilderness, That in her desire snuffeth up the
    wind, In her occasion, who can turn her aside? All that seek her do not weary
    themselves; In her month they will find her.
  ita-1927: Asina salvatica, avvezza al deserto, che aspira l’aria nell’ardore della
    sua passione, chi le impedirà di soddisfare la sua brama? Tutti quelli che la
    cercano non hanno da affaticarsi; la trovano nel suo mese.
  ckb-ckb: وەک کەرەکێوییەکەی کە فێری چۆڵەوانیت، لەتاو هەوەسی با هەڵدەمژێت، لە کاتی
    بەتەڵەب هاتنی کێ دەیگێڕێتەوە؟ هەموو ئەوانەی داوای دەکەن بەبێ ماندووبوون لە کاتی
    زاوزێ دەیدۆزنەوە.
  eng-BBE: An untrained ass, used to the waste land, breathing up the wind in her
    desire; at her time, who is able to send her away? all those who are looking for
    her will have no need to make themselves tired; in her month they will get her.
  kan-OKCV: ಮರುಭೂಮಿಯ ಅಭ್ಯಾಸವುಳ್ಳ ಕಾಡುಕತ್ತೆಯೇ. ಅವಳ ಅತ್ಯಾಶೆಯಲ್ಲಿ ಗಾಳಿಯನ್ನು ಹೀರಿಕೊಳ್ಳುತ್ತಾಳೆ.
    ಅವಳ ಮದವನ್ನು ಯಾರು ತಡೆಯುವರು? ಅವಳನ್ನು ಹುಡುಕುವವರೆಲ್ಲರೂ ಆಯಾಸ ಪಡುವುದಿಲ್ಲ. ಅವಳ ಸಂಗಮಿಸುವ
    ಋತುಗಳಲ್ಲಿ ಅವಳನ್ನು ಕಾಣುವರು.
  tam-2017: வனாந்திரத்தில் பழகினதும், தன் இச்சையின் மதவெறியில் காற்றை உட்கொள்ளுகிறதுமான
    காட்டுக்கழுதை நீ; அதின் ஆவலை நிறுத்தி, அதைத் திருப்புகிறவன் யார்? அதைத் தேடுகிறவர்கள்
    ஒருவரும் வருத்தப்படவேண்டியதில்லை; அதின் மாசத்தில் அதைக் கண்டுபிடிப்பார்கள்.
  spa-RV-1909: Asna montés acostumbrada al desierto, que respira como quiere; ¿de
    su ocasión quién la detendrá? Todos los que la buscaren no se cansarán; hallaránla
    en su mes.
  ron-BTF: Măgăriță sălbatică obișnuită cu pustia, care adulmecă vântul după plăcerea
    ei; cine o abate în aprinderea ei? Toți cei care o caută nu se vor obosi; o vor
    găsi în luna ei.
  eng-WEBP: a wild donkey used to the wilderness, that sniffs the wind in her craving.
    When she is in heat, who can turn her away? All those who seek her will not weary
    themselves. In her month, they will find her.
  eng-FBV: You're a female donkey living in the desert, sniffing the wind for a mate
    because she's in heat. No one can control her at mating time. All those who're
    looking for her won't have trouble finding her when she's in heat.
  nld-1939: 'Wilde ezelin, aan de steppe gewend, Die in haar geilheid naar lucht snapt:
    Wie tempert haar bronst? Wie haar wil vangen, hoeft zich niet te vermoeien, In
    haar bronsttijd vindt men ze wel:'
  nch-BL: Anitztoque quej se sihua burro cati nemi cuatita huan taijnectinemi pampa
    quimonequilía para quipantis se oquich burro. ¿Ajquiya huelis amechtzacuilis para
    amo xijchihuaca ten hueli? Ten hueli oquich burro cati quinequis nopa sihua burro,
    amo monequi quitemojtinemis, pampa ya iseltitzi yas campa ya itztoc. Quej nopa
    anitztoque huan quej nopa anquintemohuaj amoteteyohua.
  vie-1934: như lừa cái rừng, quen nơi đồng vắng, động tình dục mà hút gió. Trong
