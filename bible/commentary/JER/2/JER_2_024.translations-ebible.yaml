  nhe-BL: Initztoque queja se sihua burro tlen nemi cuatitla huan tlainectinemi pampa
    quimonequilía para quipantis se oquich burro. ¿Ajqueya huelis inmechtzacuilis
    para amo xijchihuaca tlen hueli? Tlen hueli oquich burro tlen quinequis nopa sihua
    burro, ax monequi quitemojtinemis, pampa ya iselti yas campa ya itztoc. Queja
    nopa initztoque huan queja nopa inquitemohuaj imototiotzitzi.
  gub-BL: Peiko zumen kuzà hehaite ma'e ywyxiguhu rehe wiko ma'e imupuru'a kar haw
