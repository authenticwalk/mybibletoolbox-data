  eng-DBY: — a wild ass, used to the wilderness, that snuffeth up the wind in her
    desire! In her ardour, who shall turn her away? All they that seek her will not
    weary themselves; in her month they shall find her.
  hin-2017: जंगल में पली हुई जंगली गदही जो कामातुर होकर वायु सूँघती फिरती है तब कौन
    उसे वश में कर सकता है? जितने उसको ढूँढ़ते हैं वे व्यर्थ परिश्रम न करें; क्योंकि
    वे उसे उसकी ॠतु में पाएँगे।
  wol-KYG: mbaa mbaamu àll mu miin màndiŋ mi, xabtaloo bakkanam, di xañtu ngelaw li.
    Bu bëggee tëbu, ku ko mana téye? Kuuy mu koy sàkku du sonn, bu ci tolloo rekk,
    mu jot ko.
  eng-YLT: A wild ass accustomed to a wilderness, In the desire of her soul she hath
    swallowed up wind, Her meeting — who doth turn her back? None seeking her do weary
    themselves, In her month they find her.
  eng-WYC-2017: A wild ass accustomable in wilderness, drew the wind of his love in
    the desire of his soul; no man shall turn away it. All that seek it, shall not
    fail; they shall find it in the flux of unclean blood thereof.
  eng-WMBB: a wild donkey used to the wilderness, that sniffs the wind in her craving.
    When she is in heat, who can turn her away? All those who seek her will not weary
    themselves. In her month, they will find her.
  urd-GVH: बल्कि तू रेगिस्तान में रहने की आदी गधी ही है जो शहवत के मारे हाँपती है।
    मस्ती के इस आलम में कौन उस पर क़ाबू पा सकता है? जो भी उससे मिलना चाहे उसे ज़्यादा
    जिद्दो-जहद की ज़रूरत नहीं, क्योंकि मस्ती के मौसम में वह हर एक के लिए हाज़िर है।
  rug-rug: guana doṉ'ki pinomona sapu manavasa koa pa qega, sapu humahumaṉa sage nia
    isuna pa givusu pana hiva papa si asa. Totoso neneke sa si esei kote boka va nosoa?
    Sari doṉ'ki kokoreo si lopu kote mabo hata vagina.
  gaz-gaz: harree diidaa kan gammoojjii barattee fedhii kormaatiin qilleensa suufattu
    tokko, maaltu fedhii ishee irraa ishee deebisuu dandaʼa? Kormi ishee barbaadu
    kam iyyuu ishee argachuuf hin rakkatu; inni yeroo gaanaatti ishee argata.
  fra-LSG: Anesse sauvage, habituée au désert, Haletante dans l’ardeur de sa passion,
    Qui l’empêchera de satisfaire son désir? Tous ceux qui la cherchent n’ont pas
    à se fatiguer; Ils la trouvent pendant son mois.
  gnn-gnn: '@see-verse:JER.002.023'
  yal-yal: Ɛ luxi nɛn alo burunna sofali gilɛn naxan darixi tonbonna ra naxan sigama
    alogo e nun a xɛmɛne xa sa kafu. Nde nɔɛ a raxɛtɛ? Naxanye birin a fenma, ne nama
    e yɛtɛ yixadan, bayo e a toma nɛn a waxatini.
  haw-1868: He hoki hihiu hoi, ua maa ma ka waonahele, e hau ana i ka makani no kona
    makemake iho. Ia ia e lapa kane ai, owai ka mea hiki ke hoohuli aku ia ia? o ka
    poe a pau e imi ana ia ia, aole lakou e hoomaloeloe ia lakou iho, no ka mea, a
    hiki i kona mahina, loaa no ia ia lakou.
  arb-NAV: أَنْتِ أَتَانُ فَرَا اعْتَادَتْ حَيَاةَ الْقَفْرِ، تَتَنَسَّمُ فِي شَهْوَتِهَا
    الْهَوَاءَ لَعَلَّهَا تَظْفَرُ بِرَائِحَةِ حِمَارٍ وَحْشِيٍّ. وَمَنْ يَرُدُّهَا؟
    لَا يَعْيَا طَالِبُوهَا لأَنَّهُمْ يَجِدُونَهَا حَاضِرَةً فِي مَوْسِمِ الْتَّزَاوُجِ.
  ewe-ewe: Èle abe gbetedzi si nyagbegbe nyuie hele ya ʋẽm kple eƒe ŋɔti le eƒe fieŋufieŋu
    me la ene. Ne asiyɔyɔ le edzrom la, ame ka ate ŋu axe mɔ nɛ? Mehiã gɔ̃ hã be atsu
    siwo le eyome tim la nakplɔe ɖo ɖeɖi nate wo ŋuti o elabena ne eɖo asiyɔyɔ dzi
    la, woake ɖe eŋu bɔbɔe.
  eng-LEE: '[Like] a wild ass used to the wilderness, that at her pleasure snuffeth
    up the wind; her lust—who can turn this away? all they that seek her will not
    weary themselves; in her month will they find her.'
  asm-FB: তুমি নিজ অভিলাষত বায়ু সুঙি ফুৰা অৰণ্যত অভ্যাস হোৱা এজনী বনৰীয়া গাধৰ নিচিনা;
    তাই কামাতুৰ হোৱা সময়ত কোনে তাইক ওলোটাব পাৰে? তাইলৈ অভিলাষ কৰি বিচৰাবোৰে ভাগৰ
    নাপাব, তাইৰ নিয়মিত মাহত তাইক পাব।
  sus-A: عَلْ وُلَءِ سٌقَلٍ نَشَن سٌقَلٍ شّمّ قٍنمَ عَ شِرِ مَ فبٍنفبٍرٍن يِرٍ. ندٍ
    نْمَ عَ بَدٍ نَ مَ؟ مِشِ نَشَن كَتَمَ عَ سُشُدٍ، عَ تَفَنمَ نّ. عَ مُ مَسْتْمَ
    قٌ نَ وَشَتِ دَنفِ.
  fra-SBL: un âne sauvage habitué au désert, qui renifle le vent dans sa soif. Quand
    elle est en chaleur, qui peut la repousser ? Tous ceux qui la cherchent ne se
    lasseront pas. Dans son mois, ils la trouveront.
  hbo-hbo: פֶּ֣רֶה ׀ לִמֻּ֣ד מִדְבָּ֗ר בְּאַוַּ֤ת *נַפשֹׁו (נַפְשָׁהּ֙) שָׁאֲפָ֣ה
    ר֔וּחַ תַּאֲנָתָ֖הּ מִ֣י יְשִׁיבֶ֑נָּה כָּל־מְבַקְשֶׁ֙יהָ֙ לֹ֣א יִיעָ֔פוּ בְּחָדְשָׁ֖הּ
    יִמְצָאֽוּנְהָ׃
  piu-2006: '@see-verse:JER.002.023'
  kik-kik: ũkahaana ta njagĩ ĩrĩa ĩmenyerete gũikara werũ-inĩ, ĩrĩa ĩnuhanuhaga rĩrĩa
    ĩkwenda kũhaicwo; rĩrĩa ĩrĩ na mũrukĩ-rĩ, nũũ ũngĩhota kũmĩrigĩrĩria? Njamba iria
    ingĩmĩenda, itingĩĩnogia ikĩmĩcaria; mweri wayo wakinya, nĩikamĩona.
  fra-NCL: 'onagre habituée au désert, dans l’ardeur de sa passion, elle aspire l’air :
    qui l’empêchera de satisfaire son désir ? Nul de ceux qui la recherchent n’a à
    se fatiguer ; ils la trouvent en son mois.'
  cek-AK: Apaa koeh naah praezaek ih takhi kahroek laa hrang kasan baktiah na oh boeh;
    apaa cuukhaih tue phak naah, anih to mi mah maw pakaa pae thai tih? Mi mah doeh
    anih to angpho qawt ah pakrong mak ai, atue phak naah anih to hnu o tih.
  cuk-cuk: Bemar, igi-moli-sapur-uayasuid-ome nega-dulesulidganba machered-amiegala,
    burwa-goledba machered-yapanned-itodidae, deyob be gumalad. We-moli-ome nagubigudiile,
    dule geg e-igar gaed. Ar moli-ome nagubigudiile, machereddi baisursunna ome-amied.
    Bemar debayobi, gumalad.
  uig-CYR: Сән чөл-баяванға адәтләнгән, һәвиси қозғалғанда шамални пурап жүридиған
    бир явайи мада ешәксән! Күйлигәндә ким уни тосалисун? Уни издигән һаңгилар өзлирини
    һеч упратмайду; шу вақитларда уни издәп тапмақ асандур.
  tel-2017: అరణ్యానికి అలవాటు పడిన అడవి గాడిదవు. అది కామంతో దీర్ఘంగా శ్వాస తీసుకుంటుంది.
    మగ గాడిదను కలిసినప్పుడు దాన్ని ఆపగల వాడెవడు? దాని వెంటబడే గాడిదలకు అలుపు రాదు.
    తన జత కోసం వెదికే కాలంలో అది తేలికగా కనిపిస్తుంది.
  hat-BSA: Yon femèl bourik mawon ki abitye nan savann nan, k ap pran sant van pou
    lè l bezwen kwaze ak mal. Nan lè chalè li, se kilès ki ka detounen l? Tout moun
    k ap chache l p ap fatige kò yo; nan mwa li, yo va jwenn ak li.
  kos-kos: Sasang nu in yen turangang uh. In pacl el ouinge uh, su ac ku in kutongilya?
    Camel mukul ma lungse el uh fah tia enenu in sokol, Mweyen el pa ac sokolos.
  hbo-WLC: פֶּ֣רֶה ׀ לִמֻּ֣ד מִדְבָּ֗ר בְּאַוַּ֤ת נפשו שָׁאֲפָ֣ה ר֔וּחַ תַּאֲנָתָ֖הּ
    מִ֣י יְשִׁיבֶ֑נָּה כָּל־מְבַקְשֶׁ֙יהָ֙ לֹ֣א יִיעָ֔פוּ בְּחָדְשָׁ֖הּ יִמְצָאֽוּנְהָ׃
  ibo-ibo: Nne ịnyịnya ibu ọhịa nke mara ụzọ ya nke ọma nʼọzara, na-esi imi ma ọ ga-esichapụta
    oke ịnyịnya ibu, onye pụrụ igbochi ya nʼoge mmekọ ya na oke ịnyịnya zuru? Oke
    ịnyịnya ọbụla chọọrọ ya agaghị atụfu oge nʼịchụgharị ya, nʼihi nʼoge ha chọrọ
    mmekọ, ha ga-achọta ya.
  ory-ory: ତୁମ୍ଭେ ପ୍ରାନ୍ତର ପରିଚିତା ବନ୍ୟ ଗର୍ଦ୍ଦଭୀ ଅଟ; ସେ ଆପଣା ଅଭିଳାଷକ୍ରମେ ବାୟୁ ଆଘ୍ରାଣ
    କରେ, ତାହାର ଋତୁ ସମୟରେ କିଏ ତାହାକୁ ଫେରାଇ ପାରଇ? ତାହାର ଅନ୍ବେଷଣକାରୀମାନଙ୍କର ଆପଣାମାନଙ୍କୁ
    କ୍ଳାନ୍ତ କରିବାର ପ୍ରୟୋଜନ ନାହିଁ; ସେମାନେ ତାହାର ନିୟମିତ ମାସରେ ତାହାକୁ ପାଇବେ।
  chk-chk: Ka pwal usun chök eman liafefinin aas mi mwacho mi nom lon ewe fanüapö
    a afongofonga ewe asepwäl lon fansoun an mochen etieti. Iö a tongeni pinei an
    mochen? Ekewe ätemwän mi tapweri resap resin kütta, pun repwe küna lon fansoun
    ar etieti.
  rop-rop: Yumob laiga gelwan dongki hu oldei ran kwikbala langa det deset kantri
    wen im wandim meit. Yumob reken enibodi gin hendulum im? If det boiwan dongki
    wandim det gelwan dongki blanga jidan im meit, wal im kaan wori, dumaji det gelwan
    dongki oldei wandim im langa det rait taim blanga abum meit.
  ukr-1871: 'Ослицю дику, що звикла пустопаш степувати, коли в гарячому бажаннї вітер
    в себе втягає, — хто здолїє впинити? Всї, що її шукають, не втомляться: в її погульньому
    місяцї вони знайдуть її.'
  deu-1951: Die der Wüste gewohnte Eselin, die in der Begierde ihrer Lust nach Luft
    schnappt, wer vermag sie aufzuhalten in ihrer Brunst? Wer sie sucht, braucht sich
    nicht abzumühen; in ihrem Monat findet er sie.
  eng-JPS: A wild ass used to the wilderness, that snuffeth up the wind in her desire;
    her lust, who can hinder it? All they that seek her will not weary themselves;
    in her month they shall find her.
  srp-1865: Kao divlja magarica, koja je navikla na pustinju i po želji duše svoje
    vuèe u se vjetar, kad navali, ko æe je vratiti? koji je traže neæe se umoriti,
    naæi æe je u mjesecu njezinu.
  lug-lug: ng’endogoyi ey’omu nsiko eddukira mu ddungu mw’emanyidde, ng’ewunyiriza
    mu bbanga eno n’eri mu kwaka kwayo, mu kiseera ekyo ani ayinza okugiziyiza? Ensajja
    zonna ezigyetaaga tezeetaaga kwekooya; mu biseera by’okulabaganiramu za kugifuna.
  heb-heb: פרה למד מדבר באות נפשו שאפה רוח תאנתה מי ישיבנה כל מבקשיה לא ייעפו בחדשה
    ימצאונה׃
  ben-IRV: তুমি মরুপ্রান্তে অভ্যস্ত, একটি বুনো গাধা, যে জীবনের আকাঙ্খা করে এবং অনুপযোগী
    বাতাসের আকুলভাবে কামনা করে! কে তাকে ফেরাতে পারে যখন সে কামনার উদ্দীপনায় থাকে?
    যে তার খোঁজ করে সে নিজেকেই ক্লান্ত করে। তার উদ্দীপনার মাসে তারা তার কাছে যায়।
  pan-pan: ਇੱਕ ਜੰਗਲੀ ਗਧੀ ਜਿਹੜੀ ਉਜਾੜ ਦੀ ਗਿੱਝੀ ਹੋਈ ਹੈ, ਜੋ ਆਪਣੇ ਵੇਗ ਵਿੱਚ ਹਵਾ ਨੂੰ ਸੁੰਘਦੀ
    ਹੈ, ਉਹ ਦੀ ਮਸਤੀ ਦੇ ਵੇਲੇ ਕੌਣ ਉਹ ਨੂੰ ਡੱਕ ਸਕਦਾ ਹੈ? ਉਹ ਦੇ ਸਾਰੇ ਭਾਲਣ ਵਾਲੇ ਨਹੀਂ ਥੱਕਣਗੇ,
    ਉਹ ਦੇ ਮਹੀਨੇ ਵਿੱਚ ਉਹ ਉਸ ਨੂੰ ਪਾ ਲੈਣਗੇ।
  mya-JVB: တော ၌ လှည့်လည်၍ ကိလေသာ ရာဂစိတ်နှင့် လေ ကိုရှူ တတ်သော မြည်း ရိုင်းမပါတကား။
    အချိန် ရောက် သောအခါ အဘယ်သူ ဆီးတား နိုင်သနည်း။ သူ့ ကိုရှာ အံ့ သောငှါ အဘယ်သူ မျှပင်ပန်း
    ခြင်းကို မ ခံရ။ အချိန် စေ့ သောအခါ သူ့ ကိုတွေ့ လိမ့်မည်။
  tbg-tbg: Qaakau ntonki nahevano aahara vataini qora rantareva aiqi tuahera kero
    uhiramaqiro vintemake, ne una variqa avatareka auti variarave. Kia vovano vi ntonkira
    antuqa vainara ho ravaaqavu kaanarove. Viva naivano qoravano vainaini viramanta
    vika vaakama vira rantake viva inaini anivarave.
  hmo-hmo: Bona oi be doniki hahine bamona, ia heau tano kaukau dekenai. Ia rogorogo
    gwauraia neganai, ia ese mai lagatuna danu doniki tau ia tahua noho, ani? Bona
    ia be unai bamona neganai, doniki tau ese ia abia haraga diba, ani? Io, ia ese
    mai hekwarahi lasi, unai doniki hahine do ia abia, do ia sihari henia.
  urd-urd: मादा गोरख़र की तरह जो वीराने की 'आदी है, जो शहवत के जोश में हवा को सूँघती
    है; उसकी मस्ती की हालत में कौन उसे रोक सकता है? उसके तालिब मान्दा न होंगे, उसकी
    मस्ती के दिनों में “वह उसे पा लेंगे।
  rus-SYN: 'Привыкшую к пустыне дикую ослицу, в страсти души своей глотающую воздух,
    кто может удержать? Все, ищущие ее, не утомятся: в ее месяце они найдут ее.'
  bqc-SIM: lán sɛ̃̀a zàa'ĩn da pↄ́ dↄ́ɛkɛ̀ ń gbáao, àlɛ gↄ̃ ĩ́ana sɛsɛwa. Démɛ
    a fↄ̃ à aà lɛ́ liaa gↄↄ pↄ́ aà mɛ fɛ̀lɛi? Zàa'ĩn sa pↄ́ lɛ́ aà wɛɛlɛↄ kpasao,
    aa aà e a gↄↄwaɛ.
  tcz-CHONGTHU: Nang hi, gamlah’a sangan lagol in angaichat holna-a huilah anah lele
    tobang nahi. Amanun angaichat aholna akham ding koiham?
  mar-mar: जी जंगलात राहायला सवकलेली रानगाढवी स्वेच्छाधीन असता वारा हुंगते तशी तू
    आहेस. ती माजावर असताना कोण तिला परतवील? जे तिला शोधतात ते आपणास श्रम देणार नाहीत.
    तिच्या ऋतूत ती त्यांना सापडेल.
  qub-qub: China bürru ashicur orgu bürrupa asyayninta mayacachar chunyajpa cörricachajnömi
    cashcanqui. Chay china bürru ashicushantaga manami pipis chawächinchu. Orgupis
    ashishpanga manami alläpa uticangachu. China bürruta ashiycashanta rätumi tarenga.
  bqp-bqp: Bɛɛ be i sɑ̃ɑ nge gbeeku kɛtɛku niu ge gɑ gbɑburun dɔɔnɛ mɔ. Gen yɔɔbun
    sɑɑ sɔɔ, gɑ rɑ n yɔ̃ɔkumɔwɑ, goo kun kpɛ̃ u gu yɔ̃rɑsiɑ. Kɛtɛku dwɑɑ ye yɑ gu
    kɑsu kpuro, yɑ ku rɑ wɑsire yu kɑ gu wɑ. Domi yɑ rɑ gu deemɛwɑ gen yɔɔbun sɑɑ
    sɔɔ.
  hat-hat: Ou tankou yon fenmèl bourik mawon nan savann. Lè li an chalè, l'ap pran
    sant van an. Lè li bezwen kwaze, ki moun ki ka kenbe l'? Mal yo pa bezwen bat
    kò yo pou yo jwenn li. Depi se mwa li, y'ap jwenn li.
  eng-BSB: a wild donkey at home in the wilderness, sniffing the wind in the heat
    of her desire. Who can restrain her passion? All who seek her need not weary themselves;
    in mating season they will find her.
