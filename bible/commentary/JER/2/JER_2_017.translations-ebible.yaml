verse: JER.002.017
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിന്നെ വഴി നടത്തിക്കൊണ്ടിരിക്കെ, അവിടത്തെ ഉപേക്ഷിച്ചുകളയുക
    നിമിത്തം നീ തന്നെയല്ലേ ഇതു സമ്പാദിച്ചത്?
  deu-TKW: Hast du dir das nicht dadurch zugezogen, daß du Jahwe, deinen Gott, verließest,
    zur Zeit, da er dich auf dem Wege leitete?
  lin-lin: Mpo na nini makambo oyo nyonso ezali kokomela yo ? Boni, ezali te mpo ete
    osundulaki Yawe, Nzambe na yo, tango azalaki nanu kotambolisa yo na nzela ?
  eng-LSV: Do you not do this to yourself? [By] your forsaking your God YHWH, || At
    the time He is leading you in the way?
  eng-GNV: Hast not thou procured this vnto thy selfe, because thou hast forsaken
    the Lord thy God, when he led thee by the way?
  eng-WEBSTER: Hast thou not procured this to thyself in that thou hast forsaken the
    LORD thy God, when he led thee by the way?
  nhw-BL: Pero nochi ya ni panos pampa antechtlahuelcajque na, niamoTECO Dios, quema
    nijnequiyaya nimechyacanas huan nimechnextilis noojhui.
  swh-ONEN: Je, hukujiletea hili wewe mwenyewe kwa kumwacha Bwana, Mungu wako alipowaongoza
    njiani?
  bba-bba: Yeni yɑ koo bɛɛ deemɑ, domi i Gusunɔ bɛɛn Yinni deri sɑnɑm mɛ u bɛɛ kpɑre
    swɑɑ ɡeɑ sɔɔ.
  eng-KJVCPB: Hast thou not procured this unto thyself, in that thou hast forsaken
    the Lord thy God, when he led thee by the way?
  luo-luo: Donge usekelo ma kuomu uwegi, ka ujwangʼo Jehova Nyasaye ma Nyasachu, kane
    otelonu e yo?
  meu-meu: Iehova, emu Dirava, ese dala ai e hakaumu negana ai o rakatania, una dainai
    ina na oi sibomu latamu ai vada o hadihoa, ani?
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई अगुवाइ गरिरहनुहुँदा तिमीहरूले
    उहाँलाई त्यागेर के यो तिमीहरू आफ्‍नै निम्‍ति गरेका होइनौ र ?
  yor-yor: Ẹ̀yin kò ha a ti fa èyí sórí ara yín nípa kíkọ Olúwa Ọlọ́run sílẹ̀ nígbà
    tí ó tọ́ ọ lójú ọ̀nà?
  pes-OPCB: ای اورشلیم، تو خود باعث شدی که چنین بلایی بر تو نازل شود، چون وقتی خداوند،
    خدایت می‌خواست تو را راهنمایی کند، از او سرپیچی کردی!»
  tgl-ULB: Hindi mo ba ito ginawa sa iyong sarili nang talikuran mo si Yahweh na iyong
    Diyos habang pinangungunahan ka niya sa iyong paglalakbay?
  cbu-NT: Yuwamand nuwaa kasarangis, anumand nuw siyaa waneekina. Nuw siyaa wanasiritaa
    machiranguri, itaru siy nuwaa kasarangsa.
  hui-hui: Genda uruni tínime bia ko harimigome ibira. I̱ Anduane Homogo tínaga Ngode
    Datagaliwabe howa i̱na tí baya hangu hariga walia hama haru ibirugola tínime i̱
    manga halu erembira ngirimi.
  mya-mya: အို ဣ​သ​ရေ​လ၊ဤ​အ​မှု​သည်​သင်​ပြု​သည့်​အ​မှု​ပင် ဖြစ်​ပါ​သည်​တ​ကား။ ငါ​သည်​သင့်​အား​လမ်း​ပြ​ပို့​ဆောင်​၍​လာ​စဉ်
    သင်​သည်​မိ​မိ​တို့​ဘု​ရား​သ​ခင်၊ငါ​ထာ​ဝ​ရ ဘု​ရား​အား စွန့်​ပစ်​ခဲ့​၏။
  bod-N: འདི་ནི་ཁྱོད་ཀྱིས་རང་སྡུག་རང་གིས་ཉོས་པ་མ་ཡིན་ནམ། ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་ལམ་སྟོན་གནང་དུས་སུ་ཁྱོད་ཀྱིས་ཁོང་ཉིད་བསྐྱུར་བ་ཡིན།
  sna-sna: Ko, hauna kuzvivigira izvozvo pachako here pawakasiya Jehovha Mwari wako
    paakanga achikutungamirira munzira?
  spa-BLM: “¿No te lo has buscado tú mismo? en que has abandonado a Yahvé vuestro
    Dios, cuando te guiaba por el camino?
  cac-cac: Aton val juntzan̈ tic ix eyic'cot d'a eyib'an̈, yujto ix in e patiquejel
    a in Jehová e Diosal in tic, yacb'an ix ex in cuchb'ej b'eyoc.
  swh-ULB: Je, hamkufanya haya kwa ajili yenu mlipomwacha BWANA, wakati Mungu wenu,
    alipokuwa akiwaongoza njiani?
  bel-bel: Ці ня ўчыніў ты сабе гэтага тым, што занядбаў Госпада Бога твайго ў той
    час, калі Ён вёў цябе па дарозе?
  deu-ELBBK: Ist es nicht dein Verlassen des HERRN, deines Gottes, zur Zeit, da er
    dich auf dem Weg führte, das dir dieses bewirkt?
  mbb-OT: “Iyan kew mismu is menge Israilihanen, mid-uwit kayi he kezeetan diyà te
    keniyu. Su hein mibpenguluwan ku sikiyu ziyà te zalan, inselikwey a keniyu, is
    Nengazen he Megbevayà,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്നെ വഴിനടത്തിയപ്പോൾ അവനെ ഉപേക്ഷിക്കകൊണ്ടല്ലയോ നീ
    ഇതു സമ്പാദിച്ചതു?
  rmc-rmc: Či pre tu na anďal kada, bo omukľal le RAJES, tire Devles, sar tut ľidžalas
    pal o lačho drom?
  pes-OPV: آیا این را بر خویشتن واردنیاوردی چونکه یهوه خدای خود را حینی که تورا رهبری
    می‌نمود ترک کردی؟
  ron-1924: Ну ць-ай фэкут ту сингур лукрул ачеста пентру кэ ай пэрэсит пе Домнул
    Думнезеул тэу, кынд те ындрепта пе каля чя бунэ?
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুকে পরিত্যাগ করার ফলে তোমরা নিজেরাই কি নিজেদের উপরে
    এইসব কিছু ডেকে আনোনি, যখন কি না তিনি অগ্রগামী হয়ে তোমাদের পথ দেখিয়ে নিয়ে যাচ্ছিলেন?
  som-som: Sow adiga qudhaadu isuma aad keenin belaayadan, waayo, waxaad ka tagtay
    Rabbiga Ilaahaaga ah markuu jidka kugu hagayay?
  lat-VUC: Numquid non istud factum est tibi, quia dereliquisti Dominum Deum tuum
    eo tempore quo ducebat te per viam?
  eng-ASVBT: Hast thou not procured this unto thyself, in that thou hast forsaken
    Jehovah thy God, when he led thee by the way?
  ita-1885: Non sei tu quella che fai questo a te stessa, abbandonando il Signore
    Iddio tuo, nel tempo ch'egli ti conduce per lo cammino?
  eng-LXXUP: Has not thy forsaking me brought these things upon thee? saith the Lord
    thy God.
  eng-ULB: Did you not do this to yourselves when you abandoned Yahweh your God, while
    he was leading you along the way?
  spa-VBL: ¿No te lo has buscado tú mismo al abandonar al Señor, tu Dios, cuando te
    guiaba por el camino correcto?
  fra-_FOB: Cela ne t'arrive-t-il pas parce que tu as abandonné l'Éternel ton Dieu,
    pendant qu'il te conduisait par le chemin?
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിന്നെ വഴിനടത്തിയപ്പോൾ അവനെ ഉപേക്ഷിക്കുകകൊണ്ടല്ലയോ നീ
    ഇതു സമ്പാദിച്ചത്?
  urd-GVR: Ai Isrāīlī qaum, kyā yih tere ġhalat kām kā natījā nahīṅ? Kyoṅki tū ne
    Rab apne Ḳhudā ko us waqt tark kiyā jab wuh terī rāhnumāī kar rahā thā.
  suz-BL: इन कली लां कोंइब, इन परमप्रभु यावे कली प्रोंइशा, गे मोदेंशो श्‍येत आंमा
    इन कली मचाक्‍नी ङा?
  eng-NOY: Hath not this come upon thee, Because thou didst forsake Jehovah thy God,
    When he would have led thee in the way?
  ita-1927: Tutto questo non ti succede egli perché hai abbandonato l’Eterno, il tuo
    Dio, mentr’egli ti menava per la buona via?
  ckb-ckb: ئایا تۆ ئەمەت بە خۆت نەکرد، کە وازت لە یەزدانی پەروەردگارت هێنا کاتێک بە
    ڕێگادا دەیبردیت؟
  eng-BBE: Has not this come on you because you have given up the Lord your God, who
    was your guide by the way?
  kan-OKCV: ಆತನು ನಿನ್ನನ್ನು ದಾರಿಯಲ್ಲಿ ನಡೆಸುತ್ತಿರುವಾಗ ನೀನು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು
    ಬಿಟ್ಟಿದ್ದರಿಂದಲೇ ಇದನ್ನು ನಿನಗೆ ನೀನೇ ಮಾಡಿಕೊಂಡೆಯಲ್ಲವೋ?
  tam-2017: உன் தேவனாகிய யெகோவா உன்னை வழியில் நடத்திக்கொண்டு போகுங்காலத்தில், நீ அவரை
    விட்டுப்போகிறதினால் அல்லவோ இதை உனக்கு சம்பவிக்கச்செய்தாய்?
  spa-RV-1909: ¿No te acarreó esto tu dejar á Jehová tu Dios, cuando te hacía andar
    por camino?
  ron-BTF: Nu ți-ai făcut singur aceasta, în aceea că ai părăsit pe DOMNUL Dumnezeul
    tău, în timp ce el te conducea pe cale?
  eng-WEBP: “Haven’t you brought this on yourself, in that you have forsaken the LORD
    your God, when he led you by the way?
  eng-FBV: Didn't you bring this on yourself by abandoning the Lord your God when
    he was leading you in the right way?
  nld-1939: Hebt ge dit u zelf niet berokkend, Door Mij te verlaten, Toen Ik u nog
    wilde leiden, Spreekt Jahweh, uw God?
  nch-BL: Pero nochi ya ni panos pampa antechtahuelcajque na, niamoTECO Dios, quema
    nijnequiyaya nimechyacanas huan nimechnextilis noojhui.
  vie-1934: Mọi điều đó há chẳng phải xảy ra cho ngươi vì đã lìa bỏ Giê-hô-va Đức
    Chúa Trời mình, khi Ngài dắt ngươi trên đường sao?
  hin-CV: क्या यह स्वयं तुम्हारे ही द्वारा लाई हुई स्थिति नहीं है, जब याहवेह तुम्हें
    लेकर आ रहे थे, तुमने याहवेह अपने परमेश्वर का परित्याग कर दिया?
  spa-BES: ¿No te ha llegado esto porque has abandonado al Señor tu Dios, quien fue
    tu guía por el camino?
  tdx-tdx: Tsy zao hao ty tali’ i raha zay, te naforintse’o t’Iehovà Andrianañahare’o,
    i niaolo azo amy lalañeiy.
  tha-KJV: เจ้​าหาเรื่องเหล่านี้​ให้​มาใส่ตัวเจ้าเอง โดยการทอดทิ้งพระเยโฮวาห์พระเจ้าของเจ้า
    เมื่อพระองค์ทรงนำเจ้าไปตามทางมิ​ใช่​หรือ
  por-BR-2018: Não foi tu mesmo que procuraste isto para ti, de abandonar ao SENHOR
    teu Deus, enquanto andavas pelo caminho?
  deu-ELO: Ist es nicht dein Verlassen Jehovas, deines Gottes, zur Zeit, da er dich
    auf dem Wege führte, welches dir dieses bewirkt?
  eng-WYC-2018: Whether this is not done to thee, for thou forsookest thy Lord God,
    in that time in which he led thee by the way? (Is this not done to thee, because
    thou hast deserted the Lord thy God, at that time when he led thee by the way?)
  epo-epo: Vi jam mem tion faris al vi, ĉar vi forlasis la Eternulon, vian Dion, en
    la tempo, kiam Li gvidis vin sur la vojo.
  uig-PIN: Bu ixlarni ɵzüng kǝltürüp qiⱪarƣan ǝmǝsmu? — Qünki sanga yol baxlawatⱪinida
    Pǝrwǝrdigar Hudayingdin waz kǝqkǝniding.
  beo-beo: Isala:ili! Disu da amo se nabasu hamoi dagoi. Na da dia Hina Godedafa amola
    Na da di logoga hahawane oule ahoanebe ba:i. Be di da Na yolesi dagoi.
  tpi-OTNT: Asua bilong yu yet na dispela samting i bin kamap long yu. Long wanem,
    mi God, Bikpela bilong yu, mi laik bringim yu i kam long rot, tasol yu no laik
    na yu givim baksait long mi.
  hau-SA: Ba kai ne ba ka jawo wa kanka ba ta wurin rabuwa da Ubangiji Allahnka sa’ad
    da ya bi da kai a hanya?
  uig-LAT: Bu ishlarni özüng keltürüp chiqarghan emesmu? — Chünki sanga yol bashlawatqinida
    Perwerdigar Xudayingdin waz kechkeniding.
  nde-nde: Lokhu kawukwehliselanga phezu kwakho ngokudela uThixo uNkulunkulu wakho
    lapho ekukhokhela endleleni na?
  ton-ton: “ʻIkai kuo hoko ʻae meʻa ni kiate koe ʻiate koe pe, ʻi hoʻo liʻaki ʻa Sihova
    ko ho ʻOtua, ʻi heʻene tataki koe ʻi he hala?
  ces-1613: Zdaliž toho sobě nepůsobíš, opouštějíc Hospodina Boha svého v ten čas,
    když tě vodí po cestě své?
  eng-WMB: “Haven’t you brought this on yourself, in that you have forsaken the LORD
    your God, when he led you by the way?
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களை வழிநடத்தியபோது, அவரை நீங்கள் கைவிட்டதினால்
    அல்லவா இவற்றை நீங்களே உங்கள்மேல் கொண்டுவந்தீர்கள்?
  ceb-ULB: Wala ba ninyo kini buhata sa inyong kaugalingon sa dihang gisalikway ninyo
    si Yahweh nga inyong Dios, samtang gipangulohan niya kamo diha sa dalan?
  pol-UBG: Czy nie sprawiłeś tego sam sobie, opuszczając PANA, swego Boga, kiedy prowadził
    cię drogą?
  agr-agr: Nunak wi Tuke Pujuu atumi Apajuíjum asan, kuitamka itamaitkujum mina kajimatjukiu
    asajum dutikam asaugme.
  kyc-kyc: Nambame nakama Isaraele wambunya kata wapwakao pupunu dokopa nakamame namba
    nakamana Kamongo Anatu doko kame soo yaki nyiyami dokome randa dake nakama range
    keta nyilyaminyi.
  urd-GVU: اے اسرائیلی قوم، کیا یہ تیرے غلط کام کا نتیجہ نہیں؟ کیونکہ تُو نے رب اپنے
    خدا کو اُس وقت ترک کیا جب وہ تیری راہنمائی کر رہا تھا۔
  deu-1912: Solches machst du dir selbst, weil du den HERRN, deinen Gott, verläßt,
    so oft er dich den rechten Weg leiten will.
  kan-2017: ನಿನ್ನನ್ನು ಮಾರ್ಗದರ್ಶಿಯಾಗಿ ನಡೆಸುತ್ತಿದ್ದ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನನ್ನು ತೊರೆದುಬಿಟ್ಟು
    ಇದನ್ನೆಲ್ಲಾ ನೀನೇ ನಿನ್ನ ಮೇಲೆ ಬರಮಾಡಿಕೊಂಡೆಯಲ್ಲಾ.
  yap-yap: Israel, i gur e kam girengiy e biney e pa’ nga dakenam! Ya mu pi’ keru’um
    ngog, I Gag SOMOL ni Got rom, fa ngiyal’ ni gu be pow’iyem i yan u daken e kanawo’.
  hlt-MCSB: Nang soah na saii te he moenih a? nang m'mawt kuelhuelh vaengah longpuei
    ah BOEIPA na Pathen te na hnawt.
  mdy-ETH: ዒስራዔኤሌ! ዬይ ቢያ ኔጊዳ ሄሌሢ ኔ ማዼ ባኣዚናኬ፤ ፒዜ ጎይፆ ዔኪ ዴንዳ ታና፥ ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ
    ኔ ሃሼሢሮኬ።
  twi-ASANTE: Ɛnyɛ wo na woama yei aba wo so sɛ wopaa Awurade wo Onyankopɔn akyi,
    wɔ ɛberɛ a ɔrekyerɛ wo ɛkwan?
  eng-WEBU: “Haven’t you brought this on yourself, in that you have forsaken the LORD
    your God, when he led you by the way?
  wal-wal: Nenoo Israa7eelaa, i nena ogiyan kaalettishin, GODAA ne Xoossaa aggidoogan
    hagaa ne bolli ehiidai nena gidikkii?
  spa-PDDPT: ¿No te sucedió todo esto porque abandonaste a Yavé tu ʼElohim cuando
    Él te guiaba por el camino?
  gun-gun: Ha'e nunga ha'e javi oiko ndevy, tape porã rupi Senhor nderuete nderereko
    teĩ ixugui rejepe'a rire.
  ilo-ULB: Saan kadi a sika met laeng ti nangaramid iti daytoy iti bagim idi immadayoka
    kenni Yahweh a Diosmo, kabayatan nga idaldalannaka?
  kpg-kpg: Israel! Kooe dela ne bida hai di haingadaa deenei adu gi di goe! Idimaa
    goe dela ne hudu gi daha Au dela go Dimaadua go doo God i dogu madagoaa nogo dagi mai
    goe.
  uig-ARA: بۇ ئىشلارنى ئۆزۈڭ كەلتۈرۈپ چىقارغان ئەمەسمۇ؟ ــ چۈنكى ساڭا يول باشلاۋاتقىنىدا
    پەرۋەردىگار خۇدايىڭدىن ۋاز كەچكەنىدىڭ.
  sus-sus: Na fatanxi fe naxan ma, wo gbilenxi wo Marigi Alatala xa kira fanyi fɔxɔ
    ra.
  pon-2006: Israel, kowe me kahredohng mepwukat pohmw! Ke keseielahr, KAUN-O, omw
    Koht, ni ei kahluwaiuk nan omw seiloak.
  jae-jae: Biŋ samob tonaŋ ŋai kêtap aôm sa gebe gôwi Apômtau, aômnêm Anôtô, taŋ gêwê
    aôm naŋ siŋ me masi.
  ksd-ksd: Dave, pa u ga vakaina mule u laka, tago u ga vana kan ra Luluai kaum God,
    ta nam ra e ba i ga agure pa u ta ra nga?
  tur-YTC: “Tanrın Yahve seni yolda yürütürken, O'nu bıraktığın için, Bunu başına
    kendin getirmedin mi?
  grc-BRENT: Οὐχὶ ταῦτα ἐποίησέ σοι τὸ καταλιπεῖν σε ἐμέ; λέγει Κύριος ὁ Θεός σου.
  ind-AYT: Bukankah kamu sendiri yang menimpakan hal ini kepadamu, dengan meninggalkan
    TUHAN, Allahmu, saat Dia memimpinmu di jalan?
  nya-nya: Zimenezitu zakuchitikirani chifukwa munasiya Yehova Mulungu wanu pamene
    Iye ankakutsogolerani pa njira yanu?
  hrv-hrv: Nisi li to sam sebi učinio otpavši od Jahve, Boga svojega?
  mps-mps: Te naga digi yali sęgo te sę nageba pedelali. Magi baso meni, ena Genuai
    Bidi, naga God, eno nage te sunumidu odasa asainu yali, tiali goli, naga hagela
    eyu, ena tudiba muai dao wai.
  tpi-tpi: Asua bilong yu yet na dispela samting i bin kamap long yu. Long wanem,
    mi God, Bikpela bilong yu, mi laik bringim yu i kam long rot, tasol yu no laik
    na yu givim baksait long mi.
  dan-1931: Mon ikke det times dig, fordi du svigted mig? lyder det fra HERREN din
    Gud.
  vie-OVCB: Ngươi đã rước lấy tai họa đó vì ngươi lìa bỏ Chúa Hằng Hữu, Đức Chúa Trời
    ngươi, trong khi Ngài dắt ngươi đi trên đường!
  guj-2017: જ્યારે યહોવાહ તારા ઈશ્વર માર્ગમાં તને ચલાવતા હતા ત્યારે તેં તેમને ત્યજી
    દીધા તેથી શું તું જ આ દશા તારી પર લાવ્યો નથી?
  pon-2006A: Israel, kowe me kahredohng mepwukat pohmw! Ke keseielahr, KAUN-O, omw
    Koht, ni ei kahluwaiuk nan omw seiloak.
  por-BRBSL: “Você não trouxe isto a si mesmo, em que você abandonou Yahweh seu Deus,
    quando ele o conduziu pelo caminho?
  cth-cth: Nangmanaw lam ka hrawi e BAWIPA Cathut hah na pahnawt awh dawkvah, hete
    heh nangmouh lathueng a pha sak nahoehmaw.
  twi-twi: Ɛnyɛ wo na woama eyi aba wo so sɛ wopaa Awurade wo Nyankopɔn akyi, wɔ bere
    a ɔrekyerɛ wo kwan no?
  hlt-hlt: Nang soah na saii te he moenih a? nang m'mawt kuelhuelh vaengah longpuei
    ah BOEIPA na Pathen te na hnawt.
  tbz-SIM: Isidɑyɛɛribɛ di kó mɛyetímɛ̀ mɛɛ̀ te kɛ̀ dɛ̀ di tùɔ̀kɛní, di dootóo mí
    ndi Yiɛ̀ nKuyie nku, kù do di ní dìì mɔ̀nnì kucɛ sɑ̀ɑ̀kù miɛkɛ.
  msy-2020: Israelia, kɨ Ikiavɨra Itir God, ian God, kɨ ia inigh tuavir aghuimɨn izasa,
    ezɨ ia aghuagha akɨrim ragha na gasara. Ia uari kamaghɨn amizɨ, osɨmtɨzir kam
    ia bato.
  dop-dop: Ɩ́ lɔwɑ mɑ́ wei mɑ tiikɑɣɑ-mɛɣɛ mpɑɑʋ kʋpɑŋkʋ tɑɑ tɔ. Pǝ tɔɔ kɛ́ mpʋ ɩnɩ
    pǝ mɑɣɑnɑ-mɛ.
  azb-azb: Səni yolla aparan Allahın Rəbbi tərk etməklə Bu işi öz başına gətirmədinmi?
  eng-DBY: Hast thou not procured this unto thyself, in that thou hast forsaken Jehovah
    thy God, at the time he was leading thee in the way?
  hin-2017: क्या यह तेरी ही करनी का फल नहीं, जो तूने अपने परमेश्वर यहोवा को छोड़ दिया
    जो तुझे मार्ग में लिए चला?
  wol-KYG: Xanaa du yeena def seen bopp lii, di wacc seen Yàlla Aji Sax ji, ba mu
    leen di jiite ca yoon wa?
  eng-YLT: Dost thou not do this to thyself? [By] thy forsaking Jehovah thy God, At
    the time He is leading thee in the way?
  eng-WYC-2017: Whether this is not done to thee, for thou forsookest thy Lord God,
    in that time in which he led thee by the way?
  eng-WMBB: “Haven’t you brought this on yourself, in that you have forsaken the LORD
    your God, when he led you by the way?
  urd-GVH: ऐ इसराईली क़ौम, क्या यह तेरे ग़लत काम का नतीजा नहीं? क्योंकि तूने रब अपने
    ख़ुदा को उस वक़्त तर्क किया जब वह तेरी राहनुमाई कर रहा था।
  rug-rug: Izireli, vea lopu telemu tu hatai sari tinasuna hire? Na veko pania goi
    bisa se Zihova mua Tamasa sipu korapa turaṉa igo Sa pa Nana siraṉa.
  gaz-gaz: Ati yeroo inni karaa irra si qajeelchetti, Waaqayyoon Waaqa kee dhiisuudhaan
    waan kana ofitti fiddeerta mitii?
  fra-LSG: Cela ne t’arrive-t-il pas Parce que tu as abandonné l’Éternel, ton Dieu,
    Lorsqu’il te dirigeait dans la bonne voie?
  gnn-gnn: Nhumalaŋguway yana ŋunhiyinydja ŋurru; dhuwalayinydjayi mari nhumalaŋgu
    bunana, liŋgu nhuma gonha'yurruna ŋapa‐wekaŋala Garraywu nhokalaŋuwu Waŋarrwu.
    Ŋarranydja ŋunhi gäŋala marrtjina nhumalanha ḻatju'kuŋala dhika wal'ŋu, yurru
    nhumanydja gonha'yurruna warray ŋarranhanydja, bala marrtjina wiripuŋuwala warray
    yolŋu'‐yulŋuwala guŋga'yunarawu. Ŋuriŋi Yetjippuyŋuyunydja ga Yatjiriyawuyŋuyunydja
    yakana yurru nhumalanha guŋga'yun; yakana nhe yurru ŋayaŋu‐ḏaw'yun ŋuriŋiyinydjayi
    gapuyu ŋunhi walalaŋguŋunydja wekanhara.
  yal-yal: Na birin mi ligaxi ɛ ra naxi ba, bayo ɛ bata ɛ mɛ Alatala ra, ɛ Ala, a
    yi ɛ tima kira faɲin xɔn ma waxatin naxan yɛtɛ yi?
  haw-1868: Aole anei nau iho i hana i keia maluna ou, i kou haalele ana ia Iehova,
    i kou Akua, ia ia i alakai aku ai ia oe ma ke ala?
  arb-NAV: أَلَسْتِ أَنْتِ الَّتِي جَلَبْتِ هَذَا الدَّمَارَ عَلَى نَفْسِكِ، لأَنَّكِ
    تَنَاسَيْتِ الرَّبَّ إِلَهَكِ حِينَ قَادَكِ فِي الطَّرِيقِ؟
  ewe-ewe: Ɖe menye miawo ŋutɔe he esia va mia ɖokui dzii esi miegbe Yehowa, miaƒe
    Mawu la esi wòkplɔ mi le mɔ dzi oa?
  eng-LEE: Hast thou not procured this unto thyself, through thy forsaking the Lord
    thy God, while he was leading thee on the [right] way?
  asm-FB: তোমাৰ ঈশ্বৰে তোমাক পথেদি লৈ যোৱা সময়ত তোমাৰ ঈশ্বৰ যিহোৱাক তুমি পৰিত্যাগ
    কৰাত, তুমি জানো নিজে নিজক ইয়াক ঘটোৱা নাই?
  sus-A: نَ قَتَنشِ قٍ نَشَن مَ، وٌ فبِلٍنشِ وٌ مَرِفِ عَلَتَلَ شَ كِرَ قَنيِ قْشْ
    رَ.
  fra-SBL: « N'est-ce pas vous qui l'avez provoqué ? en ce que tu as abandonné Yahvé
    ton Dieu, quand il te conduisait par le chemin ?
  hbo-hbo: הֲלֹוא־זֹ֖את תַּעֲשֶׂה־לָּ֑ךְ עָזְבֵךְ֙ אֶת־יְהוָ֣ה אֱלֹהַ֔יִךְ בְּעֵ֖ת
    מֹולִיכֵ֥ךְ בַּדָּֽרֶךְ׃
  piu-2006: '@see-verse:JER.002.016'
  kik-kik: Githĩ tiwe mwene wĩrehereire maũndũ maya nĩ ũndũ wa gũtirika Jehova Ngai
    waku, o rĩrĩa we aagũtongoragia na njĩra ĩrĩa wageraga?
  fra-NCL: Cela ne t’arrive-t-il pas parce que tu as abandonné Yahweh, ton Dieu, au
    temps où il te dirigeait dans la voie ?
  cek-AK: Nangcae zaehoikung, Angraeng na Sithaw to na caeh o taak pongah na ai maw,
    to baktih hmuen to nangmacae nuiah phak?
  cuk-cuk: Ani an bemar-Bab-Dummad-Jehová gued. Ani an igarba-danigu bemar-idusadid.
    Bemar an-obachamalad-ular, weyob be gusmalad.
  uig-CYR: Бу ишларни өзүң кәлтүрүп чиқарған әмәсму? — Чүнки саңа йол башлаватқинида
    Пәрвәрдигар Худайиңдин ваз кәчкән едиң.
  tel-2017: నీ దేవుడైన యెహోవా నిన్ను నడిపిస్తున్నప్పుడు నువ్వు ఆయన్ని విడిచి వేరైపోయి
    నీకు నీవే ఈ బాధ తెచ్చిపెట్టుకున్నావు గదా?
  hat-BSA: Èske Se pa ou menm ki fè sa lè ou kite SENYÈ Bondye ou a, pandan Li t ap
    mennen ou nan chemen an?
  kos-kos: Israel, kom na pa sifacna oru in upa nu sum! Kom sisyula, LEUM GOD lom,
    Ke nga tuh pwen kom inkanek uh.
  hbo-WLC: הֲלוֹא־זֹ֖את תַּעֲשֶׂה־לָּ֑ךְ עָזְבֵךְ֙ אֶת־יְהוָ֣ה אֱלֹהַ֔יִךְ בְּעֵ֖ת
    מוֹלִיכֵ֥ךְ בַּדָּֽרֶךְ׃
  ibo-ibo: Ọ bụghị unu onwe unu wetaara onwe unu ihe ọjọọ dị otu a site na ịhapụ Onyenwe
    anyị bụ Chineke unu, mgbe ọ na-edu unu na-aga nʼụzọ?
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ପଥରେ କଢ଼ାଇ ଘେନିଯିବା ସମୟରେ ତୁମ୍ଭେ ତାହାଙ୍କୁ
    ପରିତ୍ୟାଗ କରିବାରୁ ଏହା କି ଆପଣା ପ୍ରତି ଆପେ ଘଟାଇ ନାହଁ?
  chk-chk: Ifa usun, sap püsin en Israel ka awarato womw ei feiengau ren om likitieila
    ngang ewe Samol mi Lapalap, lupwen üa emwenukela won ewe al?
  rop-rop: Wal yumob Isreil pipul, dijan na blanga yumob ron folt! Yumob bin gibit
    bekboun langa mi na YAWEI det trubala God blanga yumob, nomeda aibin stil lukaftumbat
    yumob.
  ukr-1871: Чи не тим же наробив ти таке собі, що покинув Господа, Бога твого, тодї,
    як він був провідником твоїм?
  deu-1951: Hast du dir solches nicht selbst bewirkt, dadurch, daß du den HERRN, deinen
    Gott, verlassen hast zur Zeit, da er dich auf dem Wege führte?
  eng-JPS: Is it not this that doth cause it unto thee, that thou hast forsaken the
    LORD thy God, when He led thee by the way?
  srp-1865: Nijesi li to sam sebi uèinio ostaviv Gospoda Boga svojega kad te voðaše
    putem?
  lug-lug: Si ggwe weeretedde bino ng’ova ku Mukama Katonda wo, eyakukulemberanga
    akulage ekkubo?
  heb-heb: הלוא זאת תעשה לך עזבך את יהוה אלהיך בעת מוליכך בדרך׃
  ben-IRV: তুমি কি নিজেই এই সব ঘটাও নি যখন তোমার ঈশ্বর সদাপ্রভু তোমাকে পথ দিয়ে নিয়ে
    যাচ্ছিলেন, তুমি তাঁকে ত্যাগ করেছ?
  pan-pan: ਕੀ ਤੂੰ ਆਪ ਵੀ ਇਹ ਆਪਣੇ ਉੱਤੇ ਨਹੀਂ ਲਿਆਈ, ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਤਿਆਗਣ ਦੇ ਕਾਰਨ
    ਜਦ ਉਹ ਤੈਨੂੰ ਰਾਹੇ ਰਾਹ ਲਈ ਜਾਂਦਾ ਸੀ?
  mya-JVB: သင့် ကိုပို့ဆောင် တော်မူသောသင် ၏ဘုရား သခင် ထာဝရဘုရား ကို သင် သည်စွန့် သောကြောင့်၊
    ထို သို့သော အပြစ်ရောက် သည် မ ဟုတ်လော။
  tbg-tbg: Oho, Isarerio, nenta qora okara autuara kaara ne mintimake qoraiqama vuarave.
    Te Noravano Kotika ni Variqavano koqe aara ni numiqe vauramanta, ne ti qoririma
    timitaarave.
  hmo-hmo: Israela e, oi sibona oiemu kerere dainai, inai dika oi davaria. Lau Lohiabada,
    oiemu Dirava ese, dala dekenai oi lau hakaua lao noho, to oi ese lau oi rakatania.
  urd-urd: क्या तू ख़ुद ही यह अपने ऊपर नहीं लाई कि तूने ख़ुदावन्द अपने ख़ुदा को छोड़
    दिया, जब कि वह तेरी रहबरी करता था?
  rus-SYN: Не причинил ли ты себе это тем, что оставил Господа Бога твоего в то время,
    когда Он путеводил тебя?
  bqc-SIM: Ámɛ a yã́pi ì ázĩaɛo lò? Ma Dii á Lua, kɛ́ má zɛmikũaɛ́, ↄ̃ a
    ma to we.
  tcz-CHONGTHU: Hiche hi, Pakai na Pathen in lampia napui laiya, nangin Ama nadou
    jeh’a, nanigin nachung a nakilhut khum ahibouve.
  mar-mar: 'तुम्ही स्वत: ला तसे केले नाही काय? जेव्हा परमेश्वर तुमचा देव तुम्हास योग्य
    मार्गाने घेऊन जात होता, तेव्हा तुम्हीच त्यास सोडले.'
  qub-qub: Chaynöga rurasha-cashunqui Noga Tayta Diosniqui caycaptë, caminunpapis
    pushaj caycaptë cachaycäramashayquipitami.
  bqp-bqp: Yeni yɑ koo bɛɛ deemɑ, domi i Gusunɔ bɛɛn Yinni deri sɑnɑm mɛ u bɛɛ kpɑre
    swɑɑ geɑ sɔɔ.
  hat-hat: Se nou menm ki chache sa, paske nou vire do bay Seyè a, Bondye nou an,
    antan li t'ap moutre nou chemen pou nou pran an.
  eng-BSB: Have you not brought this on yourself by forsaking the LORD your God when
    He led you in the way?
  eng-WEBPB: “Haven’t you brought this on yourself, in that you have forsaken the
    LORD your God, when he led you by the way?
  kbq-kbq: Hagi tamagri hazenkemofo mizama'a ama ana kna zamo'a tamagritera e'ne.
    Ra Anumzana tamagri Anumzamo'ma tamavreno kante'ma neviana atreta tamefi'ma humiza
    zante anara hu'naze.
  nhe-BL: Pero nochi ya ni panos pampa innechtlahuelcajque na, niimoTECO Dios, quema
    nijnequiyaya nimechyacanas huan nimechnextilis noojhui.
  gub-BL: Teko Izaew wà, pe ae pezapo ikatu 'ym ma'e pe. A'e rupi a'e ma'e paw uzeapo
    peme. Aiko Tupàn Tuweharupi Wiko Ma'e pezar romo ihe, hereityk pe. Pe rupi peneraha
    mehe hereityk pe pe.
  eng-DRA: Hath not this been done to thee, because thou hast forsaken the Lord thy
    God at that time, when he led thee by the way?
