verse: JER.002.021
translations:
  mal-C: ഞാൻ നിന്നെ വിശിഷ്ടമായൊരു മുന്തിരിവള്ളിയായി, ഒരു നല്ല തൈയായിത്തന്നെ നട്ടിരുന്നു.
    നീ ഒരു കാട്ടുമുന്തിരിയായി അധഃപതിച്ച് എനിക്കെതിരേ തിരിഞ്ഞതെങ്ങനെ?
  deu-TKW: 'Ich aber hatte dich eingepflanzt als Edelrebe, lauter echtes Gewächs:
    wie konntest du dich doch für mich in Ranken eines wilden Weinstocks verwandeln?'
  lin-lin: Nzokande, Ngai nalonaki yo lokola nzete kitoko ya vino mpo ete obotaka
    mbuma ya malamu na tembe te. Bongo, ndenge nini sik’oyo obalukeli Ngai mpe okomi
    nzete oyo nayebi te, nzete oyo ebotaka mbuma mabe ?
  eng-LSV: And I planted you [as] a choice vine, wholly of true seed, || And how have
    you been turned || Into the degenerate shoots of a strange vine to Me?
  eng-GNV: 'Yet I had planted thee, a noble vine, whose plants were all natural: howe
    then art thou turned vnto me into the plants of a strange vine?'
  eng-WEBSTER: 'Yet I had planted thee a noble vine, wholly a right seed: how then
    art thou turned into the degenerate plant of a strange vine to me?'
  nhw-BL: ¿Para tlen panoc ya ni? ¿Quenicatza elqui? Quema nimechchijqui para anelise
    se altepetl tlen masehualme, nijchijqui quen se catli quitoca se xocomeca mili.
    Nijtlapejpeni nopa xinachtli catli más cuajcualtzi. Pero ama anmochijtoque masehualme
    catli tlahuel fierojtique.
  swh-ONEN: Nilikupanda ukiwa mzabibu ulio bora sana, mkamilifu na wa mbegu nzuri.
    Ilikuwaje basi ukawa kinyume nami, ukaharibika na kuwa mzabibu mwitu?
  bba-bba: Yellu, nɑ bɛɛn bweseru duurɑwɑ nɡe resɛm dɑ̃ɑ ɡeeru te tɑ kpuro kere, ɑdɑmɑ
    tɛ̃, i kɔsɑ i kuɑ nɡe resɛm dɑ̃ɑ te tɑ yinɑ.
  eng-KJVCPB: 'Yet I had planted thee a noble vine, wholly a right seed: how then
    art thou turned into the degenerate plant of a strange vine unto me?'
  luo-luo: Ne apidhoi kaka mzabibu mar kodhi, moyier makare kendo manyak. Kara ere
    kaka ne iweya mi idonjo e timbe moduwore, kendo ichalo gi mzabibu mar bungu.
  meu-meu: Ḡau tamona lau ese na hadomu, abi-hidi vinena, vine korikorina uhena. Edeheto
    oi na vada o vara dika, uda vinena ai vada ola?
  npi-ULB: मैले तँलाई पूर्ण रूपले शुद्ध बीउबाट असल दाखको बोटको रूपमा रोपेको थिएँ ।
    तब तैंले आफैलाई भ्रष्‍ट र बेकम्मा दाखको बोटको रूपमा कसरी परिवर्तन गरिस् ?
  yor-yor: Èmi ti gbìn ọ́ gẹ́gẹ́ bí àjàrà ọ̀tọ̀, gẹ́gẹ́ bí ìṣúra ọlọ́lá. Báwo wá ni
    ìwọ ṣe yípadà sí mi di àjàrà búburú àti aláìmọ́?
  pes-OPCB: «اما من تو را همچون تاکی برگزیده که از بذر اصیل باشد، غرس کردم. پس چگونه
    فاسد شده، به تاکی وحشی تبدیل گشتی؟
  tgl-ULB: Ngunit ako mismo ang nagtanim sa iyo bilang isang piniling puno ng ubas,
    na isang tunay na binhi. Ngunit papaanong nagbago ka sa akin, isang hindi tapat
    mula sa ibang puno ng ubas!
  cbu-NT: Siyaa kizarunaatspaz ashiruri, wanasirimshee ipuseeruri, tatsumeeranguri,
    wanasir ksutarangina. Ashirangtaati, itaru saantarisha yutari zapan chinakus,
    masatakpaz ashirangus, nda siyaa natstakina.
  hui-hui: I̱na tí pigane i̱naga pu mbira mini gerebi egene bayaleore dabalu hangarugo
    ai áyu abiale harimidabe tíni handadaba. Áyu tí gerebi irane ko emberaha ho wahene
    kuabuore kamigoni agua biyabe.
  mya-mya: ငါ​သည်​လက်​ရွေး​စင်​မျိုး​စေ့​မှ​စ​ပျစ်​နွယ်​ကို ငါ​စိုက်​ပျိုး​ခဲ့​၏။
    သို့​ရာ​တွင်​သင်​အ​ဘယ်​သို့​ဖြစ်​လာ​ကြ သည်​ကို​ကြည့်​ရှု​လော့။ သင်​သည်​ပုပ်​၍​အ​သုံး​မ​ဝင်​သည့်​စ​ပျစ်​ပင်​နှင့်
    တူ​နေ​ပါ​သည်​တ​ကား။
  bod-N: བདག་གིས་ཁྱོད་འཛུགས་དུས་སུ་རྒུན་ཤིང་མཆོག་ཏུ་གྱུར་པ་དང་ས་བོན་ཆེས་དག་མ་ཡིན་ནའང་།
    ཁྱོད་ནི་ང་ཡི་མདུན་དུ་རི་སྐྱེས་རྒུན་ཤིང་གི་ཡལ་ག་རུལ་བ་ལྟར་གྱུར་པ་ཅི་ཡིན་ནམ།
  sna-sna: Ndakanga ndakusima somuzambiringa wakanakisa, uri mbeu kwayo inovimbika.
    Ko, zvino wakazondishandukira sei ukava muzambiringa webundo wakaora?
  spa-BLM: Sin embargo, yo te había plantado una vid noble, una semilla pura y fiel.
    ¿Cómo es que os habéis convertido en las ramas degeneradas de una vid extraña
    para mí?
  cac-cac: Icha val tz'aj yavchaj te' uva te vach', icha chi' ix aj ex vavani, lajan
    ex icha yin̈atil te' uva te vach'. ¿Tas yuj lajanxon̈ej tzex ajcan icha te' caltacte'al
    uva?
  swh-ULB: Lakini mimi mwenyewe niliwapanda kama mzabibu niliouchagua, mbegu iliyokamilika.
    Lakini tazama jinsi ulivyobadilika mbele yangu, na kuwa mzabibu usiofaa na mzabibu
    pori!
  bel-bel: Я пасадзіў цябе як высакародную лазу, - найчысьцейшае насеньне; як жа ты
    ператварылася ў Мяне ў дзікі парастак чужой лазы?
  deu-ELBBK: Und ich hatte dich gepflanzt als Edelrebe, lauter echtes Gewächs; und
    wie hast du dich mir verwandelt in entartete Ranken eines fremden Weinstocks!
  mbb-OT: Iring kew man pezem te meupiya he klasi te paras he impemula ku. Piru neiring
    kew te leew he paras he wazè din pulus.
  mal-2015: ഞാൻ നിന്നെ വിശിഷ്ടമുന്തിരിവള്ളിയായി, നല്ല തൈയായി തന്നേ നട്ടിരിക്കെ നീ
    എനിക്കു കാട്ടുമുന്തിരിവള്ളിയുടെ തൈയായ്തീർന്നതു എങ്ങനെ?
  rmc-rmc: Se me tut sadzinďom sar o nekfeder viňičis, o lačho the o pačivalo semenos.
    Akor sar tutar ačhiľa o nalačho the o dzivo viňičis?
  pes-OPV: و من تو را مو اصیل و تخم تمام نیکو غرس نمودم پس چگونه نهال مو بیگانه برای
    من گردیده‌ای؟
  ron-1924: Те сэдисем ка о вие минунатэ ши де чел май бун сой. Кум те-ай скимбат
    ши те-ай префэкут ынтр-о коардэ де вицэ сэлбатикэ?!
  ben-OBCV: আমি তোমাকে উৎকৃষ্ট দ্রাক্ষালতারূপে রোপণ করেছিলাম, সর্বোত্তম প্রজাতি নির্বাচন
    করার মতো করে। তোমরা কীভাবে আমার বিরুদ্ধে এক বিকৃত, বন্য দ্রাক্ষালতা হয়ে বেড়ে
    উঠলে?
  som-som: Laakiin waxaan kuu beeray canab wacan, oo kulligiis abuur wanaagsan ah,
    haddaba sidee baad ugu beddelantay inaad igu noqotid canab ba'ay oo qalaad?
  lat-VUC: 'Ego autem plantavi te vineam electam, omne semen verum: quomodo ergo conversa
    es mihi in pravum, vinea aliena?'
  eng-ASVBT: 'Yet I had planted thee a noble vine, wholly a right seed: how then art
    thou turned into the degenerate branches of a foreign vine unto me?'
  ita-1885: Or ti avea io piantata di viti nobili, di una generazione vera tutta quanta;
    e come mi ti sei mutata in tralci tralignanti di vite strana?
  eng-LXXUP: 'Yet I planted thee a fruitful vine, entirely of the right sort: how
    art thou a strange vine turned to bitterness!'
  eng-ULB: I planted you as a choice vine, completely from pure seed. How then have
    you have changed yourself into a corrupt, worthless vine?
  spa-VBL: Yo fui quien te plantó como la mejor cepa, cultivada a partir de la mejor
    semilla. ¿Cómo pudiste degenerar en una inútil vid silvestre?
  fra-_FOB: Et moi, je t'avais plantée comme une vigne excellente, dont tout le plant
    était franc; comment t'es-tu changée pour moi en sarments de vigne étrangère?
  mal-mal: ഞാൻ നിന്നെ വിശിഷ്ടമുന്തിരിവള്ളിയായി, നല്ല തൈയായി തന്നെ നട്ടിരിക്കുമ്പോൾ,
    നീ എനിക്ക് കാട്ടുമുന്തിരിവള്ളിയുടെ തൈയായിത്തീർന്നത് എങ്ങനെ?
  urd-GVR: Pahle tū angūr kī maḳhsūs aur qābil-e-etamād nasl kī panīrī thī jise maiṅ
    ne ḳhud zamīn meṅ lagāyā. To yih kyā huā ki tū bigaṛ kar janglī bel ban gaī?
  suz-BL: गो इ कली नेल्‍ल क्‍येङा रिम्‍शो अङगुर बोट ख्रुम्‍ता। गे दोपा मरिम्‍शो दुम्‍शा
    ब्‍वाकी ङा अङगुर बोट खोदेंशो दुमे? भजन संग्रह ८०:९; यसैया ५:१-४
  eng-NOY: Yet I had planted thee a noble vine, Wholly a genuine seed; How then art
    thou changed to the degenerate shoot of a strange vine?
  ita-1927: Eppure, io t’avevo piantato come una nobile vigna tutta del miglior ceppo;
    come dunque mi ti sei mutato in rampolli degenerati di una vigna straniera?
  ckb-ckb: من وەک شامێوێک لە نایابترین جۆر تۆم چاند، ئیتر چۆن لێم گۆڕایت، گۆڕایت بۆ
    زڕمێو؟
  eng-BBE: 'But when you were planted by me, you were a noble vine, in every way a
    true seed: how then have you been changed into the branching plant of a strange
    vine?'
  kan-OKCV: ಅತ್ಯುತ್ತಮ ಬೀಜದಿಂದ ಬೆಳೆದ ಉತ್ಕೃಷ್ಟ ದ್ರಾಕ್ಷಾಲತೆಯನ್ನಾಗಿ ನಿನ್ನನ್ನು ನೆಟ್ಟಿದೆ.
    ಆದರೆ ನೀನು ಕಾಡುದ್ರಾಕ್ಷಿಬಳ್ಳಿಯ ಹಾಳು ರೆಂಬೆಗಳಾದದ್ದು ಹೇಗೆ?
  tam-2017: நான் உன்னை முற்றிலும் நற்கனிதரும் உயர்குலத் திராட்சைச்செடியாக நாட்டினேன்;
    நீ எனக்குக் காட்டுத்திராட்சைச்செடியின் ஆகாத கொடிகளாய் மாறிப்போனது என்ன?
  spa-RV-1909: 'Y yo te planté de buen vidueño, simiente verdadera toda ella: ¿cómo
    pues te me has tornado sarmientos de vid extraña?'
  ron-BTF: Totuși eu te sădisem ca viță nobilă, o sămânță cu totul bună; cum atunci
    te-ai schimbat față de mine în planta stricată a unei vițe străine?
  eng-WEBP: Yet I had planted you a noble vine, a pure and faithful seed. How then
    have you turned into the degenerate branches of a foreign vine to me?
  eng-FBV: I was the one who planted you like the finest vine, grown from the very
    best seed. How could you degenerate into a useless wild vine?
  nld-1939: 'Ik had u geplant als een edele wijnstok, Van het zuiverste ras: Hoe zijt
    ge dan tot bocht verbasterd, Een wilde wingerd?'
  nch-BL: ¿Para ten panoc ya ni? ¿Quenicatza elqui? Quema nimechchijqui para anelise
    se altepet ten masehualme, nijchijqui quej se cati quitoca se xocomeca mili. Nijtapejpeni
    nopa xinachti cati más cuajcualtzi. Pero ama anmochijtoque masehualme cati tahuel
    fierojtique.
  vie-1934: Ta đã trồng ngươi như cây nho tốt, giống đều rặc cả; mà cớ sao ngươi đã
    đốc ra nhánh xấu của gốc nho lạ cho ta?
  hin-CV: फिर भी मैंने तुम्हें एक उत्कृष्ट द्राक्षलता सदृश, पूर्णतः, विशुद्ध बीज सदृश
    रोपित किया. तब ऐसा क्या हो गया जो तुम विकृत हो गए और वन्य लता के निकृष्ट अंकुर
    में, परिवर्तित हो गए?
  spa-BES: 'Pero cuando te planté yo, eras una vid noble, en todos los sentidos, una
    verdadera semilla: ¿cómo, entonces, has sido transformado en la planta ramificada
    de una vid extraña?'
  tdx-tdx: Ie naketsako am-bahem-panjàka, toe am-boa’e soa do’e; inom-barè ty nifotera’o
    ho hatae tsy jefa’e, ho vahe alik’amako?
  tha-KJV: แต่​เราได้ปลูกเจ้าไว้เป็นเถาองุ่นอย่างดี เป็นพันธุ์​แท้​ทั้งนั้น แล​้วทำไมเจ้าเสื่อมทรามลงจนกลายเป็นเถาแปลกไปได้”
  por-BR-2018: E eu te plantei de boa vide; ela toda era semente confiável. Como,
    pois, te tornaste para mim ramos de vide estranha?
  deu-ELO: Und ich hatte dich gepflanzt als Edelrebe, lauter echtes Gewächs; und wie
    hast du dich mir verwandelt in entartete Ranken eines fremden Weinstocks!
  eng-WYC-2018: Forsooth I planted thee a chosen vinery, all true seed; how therefore
    art thou, an alien vinery, turned to me into a shrewd thing? (Yet I planted thee
    like a choice vine, all of you the best seed; and so how art thou turned into
    such a depraved thing, yea, a strange vine, to me?)
  epo-epo: Mi plantis vin kiel bonegan vinberbranĉon, portontan plej ĝustajn fruktojn;
    kiel do vi ŝanĝiĝis ĉe Mi je vinberbranĉo sovaĝa?
  uig-PIN: Lekin Mǝn bolsam seni ǝsli esil sortluⱪ üzüm telidin, sǝrhil uruⱪtin tikkǝnidim;
    sǝn Manga nisbǝtǝn ⱪandaⱪmu yat wǝ yawa bir sesiⱪ üzüm teliƣa aylinip ⱪalding?
  beo-beo: 'Na da fedege agoane di waini efe hawa: ida:iwane agoane bugi. Be di da
    wadela:le heda:le, wali hamedei dasai waini efe agoane ba:sa.'
  tpi-OTNT: Pastaim yu olsem wanpela gutpela diwai wain mi bin planim. Yu olsem kru
    bilong diwai wain i nambawan tru. Tasol olsem wanem na nau yu kamap rabis diwai
    wain bilong bus?
  hau-SA: Na shuka ka kamar zaɓaɓɓen inabi iri mai kyau da kuma wanda za a dogara
    a kai. Yaya kuma ka juya kana gāba da ni ka lalace, ka zama inabin jeji?
  uig-LAT: Lékin Men bolsam séni esli ésil sortluq üzüm télidin, serxil uruqtin tikkenidim;
    sen Manga nisbeten qandaqmu yat we yawa bir sésiq üzüm téligha aylinip qalding?
  nde-nde: Ngikuhlanyele njengevini elikhethiweyo elohlobo oluqinileyo loluthembekileyo.
    Pho kwenzakala njani ukuba ungiphendukele ube livini elibolileyo, leganga?
  ton-ton: 'Ka naʻaku tō koe, ko e vaine lelei, ko e tenga lelei ʻaupito: pea ʻoku
    fēfē ai haʻo liliu ko e ʻakau kovi, ko e vaine kehe kiate au?”'
  ces-1613: Ješto jsem já tě vysadil vinným kmenem výborným, všecku napořád semenem
    čistotným, i kterakž jsi mi proměnila se v plané réví cizího kmene?
  eng-WMB: Yet I had planted you a noble vine, a pure and faithful seed. How then
    have you turned into the degenerate branches of a foreign vine to me?
  tam-TCV: நான் உன்னை திறமையானதும், தவறாது பலன் தருவதுமான சிறந்த திராட்சைக் கொடியாக
    நாட்டியிருந்தேனே. அப்படியிருக்க நீ எப்படி எனக்கு விரோதமாக ஒரு பயனற்ற காட்டுத்
    திராட்சையாக மாறினாய்?
  ceb-ULB: Gitanom ko kamo ingon nga piniling paras, hingpit gayod nga gikan sa maayong
    binhi. Giunsa man pagkahitabo nga giusab ninyo ang inyong kaugalingon ngadto sa
    dunot ug walay pulos nga paras?
  pol-UBG: A ja cię zasadziłem jako wyborną winorośl, nasienie zupełnie prawdziwe.
    Jakże więc zmieniłaś mi się w zwyrodniałe pędy dzikiej winorośli?
  agr-agr: Wi atumnak uva numiji dekas shiig pegkeg etejamu juki ajamaina iman amainun
    waji ajataitkuish ajauwaitjime. Tujash ¿wagka imanikjumesh pegkegchaush wajasugme?
    ¡Imaniku asagmin wainkatag takunush waintsujime!
  kyc-kyc: Nambame nakama isa girapo yapasi waingi angi doko dopale wara piyu. Dopa
    piyunupape nakama epapu apiyakale karamano lao kandalapa. Nakama isa girapo momo
    nao kupwa nenge koo dopale ingilyaminyi.
  urd-GVU: پہلے تُو انگور کی مخصوص اور قابلِ اعتماد نسل کی پنیری تھی جسے مَیں نے خود
    زمین میں لگایا۔ تو یہ کیا ہوا کہ تُو بگڑ کر جنگلی بیل بن گئی؟
  deu-1912: Ich aber hatte dich gepflanzt zu einem süßen Weinstock, einen ganz rechtschaffenen
    Samen. Wie bist du mir denn geraten zu einem bitteren, wilden Weinstock?
  kan-2017: “ನಾನು ನಿನ್ನನ್ನು ಅತ್ಯುತ್ತಮ ಬೀಜದಿಂದ ಬೆಳೆದ ಒಳ್ಳೆಯ ದ್ರಾಕ್ಷಾಲತೆಯನ್ನಾಗಿ ನೆಟ್ಟಿರಲು
    ನೀನು ನನಗೆ ಕಾಡುದ್ರಾಕ್ಷಿಬಳ್ಳಿಯ ಕೆಟ್ಟರೆಂಬೆಗಳಂತೆ ಆಗಲು ಕಾರಣವೇನು?
  yap-yap: Gu yungem ni bod rogon ba ke grape nib mal’eag, ni yib ko bin th’abi fel’
    e awoch. Machane a mu sap ko n’en ni ka mu rin’. Gur e kambod ba kenggin ba ke
    grapes nike wod ni dabki fel’.
  hlt-MCSB: Kai loh cangtak mutue boeih khuikah cangsawt misur lam ni nang kan phung.
    Balae tih kai taengah kholong misur, a rhol la na poehlip uh.
  mdy-ETH: ታኣኒ ኔና ቃውቲ ዔኮና ዜርሢፓ ዔኪ ቃራ ዎይኔ ሚሢ ማሂ ቱኬኔ፤ ኔኤኒ ጋዓንቴ ያዺ ማዒፆ ሃሺ ሶልኪ ዓኣፒ ዓኣፓያ
    ማዔኔ።
  twi-ASANTE: Meduaa wo sɛ bobe amapa a ɛfiri bobe ase a ɛyɛ pa ara mu. Na ɛyɛɛ dɛn
    na wodanee wʼakyi kyerɛɛ me bɛyɛɛ bobe a anyini asɛeɛ wɔ wura mu yi?
  eng-WEBU: Yet I had planted you a noble vine, a pure and faithful seed. How then
    have you turned into the degenerate branches of a foreign vine to me?
  wal-wal: Taani nena muruta zerettaappe ekkada, lo77o woine turadan tokkaas. Yaatin,
    waana guyye simmada, woran mokkida, moorettida woine tura gidadii?” yaagees.
  spa-PDDPT: Yo te planté como vid escogida con cepas genuinas. ¿Cómo, pues, te convertiste
    en una vid extraña?
  gun-gun: Xee ae ronhotỹ va'ekue uva rembypy iporã va'e rami, ha'yĩgue iporãve va'e
    anho regua. Ha'e rami rire teĩ mba'exa tu uva iro va'e anho reme'ẽ xevy?
  ilo-ULB: Ngem siak a mismo ti nangimula kenka a kas iti napili nga ubas, maysa a
    napintas a bukel. Ngem anian ta nagbalbaliwka kaniak, nagbalinka a kasla nalungtot
    nga ubas nga awan serserbina!
  kpg-kpg: 'Au guu dogi goodou be di laagau ‘grape’ humalia mai i di golee koia e humalia.
    Gei goodou mmada adu gi goodou dolomeenei: Goodou guu hai gadoo be di laagau ‘grape’
    guu bala, gu balumee hua.'
  uig-ARA: لېكىن مەن بولسام سېنى ئەسلى ئېسىل سورتلۇق ئۈزۈم تېلىدىن، سەرخىل ئۇرۇقتىن
    تىككەنىدىم؛ سەن ماڭا نىسبەتەن قانداقمۇ يات ۋە ياۋا بىر سېسىق ئۈزۈم تېلىغا ئايلىنىپ
    قالدىڭ؟
  sus-sus: Wo nu luxi nɛ alɔ wɛni bili fanyi n naxan sixi. Munse a niyaxi wo xa n
    nabolo? Yakɔsi wo luxi nɛ alɔ wɛni bili ɲaaxi naxan mu bogi fanyi raminima.
  pon-2006: I padokuhkedi duwehte tuhke wain keneinei pwoat, sang weren wain me keieu
    kaselel. Ahpw kilang dahme ke wialahr! Ke rasehng tuhke wain pwoat me mwoasoahngot
    oh soh katepe.
  jae-jae: Aê tec kasê aôm amboac wain ŋamôkê ŋajam, taŋ tauc kajaliŋ sa naŋ, kasê
    wain ŋasêli ŋajamanô teŋ. Amboac ondoc tec gôjam taôm ôkwi kôtu gêŋ sec, kôtu
    wainbôm teŋ.
  ksd-ksd: Ma a dovotina iau ga tar vaume u, a kat na davai na vain tuna, a dovot
    na ibul; i dave bar tago u tar enana piragu da ra umana ingar i ra kuabar na davai
    na vain?
  tur-YTC: Oysa seni asil bir asma, Saf ve sadık bir tohum dikmiştim. Öyleyse nasıl
    oldu da, Bana yabancı bir asmanın yozlaşmış çubuklarına döndün?
  grc-BRENT: Ἐγὼ δὲ ἐφύτευσά σε ἄμπελον καρποφόρον πᾶσαν ἀληθινήν· πῶς ἐστράφης εἰς
    πικρίαν ἡ ἄμπελος ἡ ἀλλοτρία;
  ind-AYT: Namun, Aku menanam kamu sebagai pohon anggur pilihan, sebuah benih yang
    benar-benar unggul. Lalu, bagaimana kamu dapat berubah menjadi lebih buruk dan
    menjadi sebuah pohon anggur liar.
  nya-nya: Ine ndinakudzala iwe ngati mtengo wampesa wosankhika; unali mpesa wabwino
    kwambiri ndi wodalirika. Nanga nʼchifukwa chiyani wasanduka mpesa wachabechabe
    wonga wa kutchire?
  hrv-hrv: A ja te zasadih kao lozu izabranu, k'o sadnicu plemenitu. Kako li mi se
    samo prometnu u jalov izrod, u lozu divlju!
  mps-mps: Hasia nage te wiegi yai wain ni eno bulai tiwai elaluali. Nage te ni wain
    polasa mu wiegi yai yano mu pedalubo tiwai yali. Tiali goli, magi baso megi da,
    nage begelama, enaba tudi ola menama, te buside dwai wain ni tiwai pedelaliwe?
  tpi-tpi: Pastaim yu olsem wanpela gutpela diwai wain mi bin planim. Yu olsem kru
    bilong diwai wain i nambawan tru. Tasol olsem wanem na nau yu kamap rabis diwai
    wain bilong bus?
  dan-1931: Som en Ædelranke planted jeg dig, en fuldgod Stikling; hvor kunde du da
    blive Vildskud, en uægte Ranke?
  vie-OVCB: Nhưng Ta là Đấng đã trồng ngươi, chọn lọc từ giống nho thuần chủng—loại
    tốt nhất. Thế tại sao ngươi biến giống nho tốt thành nho hoang?
  guj-2017: પણ મેં પોતે તને પસંદ કરી રોપ્યો ત્યારે તું ઉત્તમ દ્રાક્ષવેલો, તદ્દન અસલ
    બીજ હતો. તો તું બદલાઈને અવિશ્વાસુ થયો અને મારી પ્રત્યે દ્રાક્ષવેલાનો નકામો છોડ
    થઈ ગયો છે!
  pon-2006A: I padokuhkedi duwehte tuhke wain keneinei pwoat, sang weren wain me keieu
    kaselel. Ahpw kilang dahme ke wialahr! Ke rasehng tuhke wain pwoat me mwoasoahngot
    oh soh katepe.
  por-BRBSL: Yet Eu tinha plantado uma nobre videira para você, uma semente pura e
    fiel. Como então você se tornou para mim os ramos degenerados de uma videira estrangeira?
  cth-cth: Kahawipounge ati hoi ka talue e misur lah na ung. Bangkongmaw, ka hmaitung
    hoi na kamlang teh, misur kaphawk lah na coung.
  twi-twi: Miduaa wo sɛ bobe ankasa a efi bobe a ase ye pa ara mu. Na ɛyɛɛ dɛn na
    wodan wʼakyi kyerɛɛ me bɛyɛɛ bobe a anyin asɛe wɔ wura mu yi?
  hlt-hlt: Kai loh cangtak mutue boeih khuikah cangsawt misur lam ni nang kan phung.
    Balae tih kai taengah kholong misur, a rhol la na poehlip uh.
  tbz-SIM: M mɛ ndo di fìí nkɛ̀ di ndònnɛ̀ fínyĩ̀ tie nsɑ̀ɑ̀mù mmu. Mutie mùù mɛ̀nkɛ
    wenni. Dɛ̀ nɛ́ yĩmɛ kɛ̀ di cèetɛ kɛ nɑɑ́ mmutie dikpɑ́ɑ̀ kɔ̃mu musĩ̀mmù?
  msy-2020: Kɨ nguazir kamɨn ia atɨ, mati gumazim uan azenimɨn wainɨn ikarɨzir aghuir
    mam ginabagha anekara, eghtɨ a gɨn bɨva ovɨzir bar aghuiba ikiam. Ezɨ manmaghɨn
    amizɨ ia datɨrɨghɨn iragha ruarimɨn wainɨn ikarɨzir atiamɨn mɨn oto?
  azb-azb: Mən səni gözəl meynə, tər-təmiz toxum kimi əkmişdim. Sən necə əleyhimə
    çıxıb cır, yabanı meynə oldun?
  eng-DBY: And I, — I had planted thee a noble vine, wholly a right seed; how then
    art thou turned into the degenerate shoots of a strange vine unto me?
  hin-2017: मैंने तो तुझे उत्तम जाति की दाखलता और उत्तम बीज करके लगाया था, फिर तू
    क्यों मेरे लिये जंगली दाखलता बन गई?
  wol-KYG: Moona maa leen jëmbat, ngeen di ngëneelu reseñ, di jiwu mu mucc ayib. Nu
    ngeen walbatikoo di baadooloy reseñu àll?
  eng-YLT: And I planted thee a choice vine, wholly a true seed, And how hast thou
    been turned to Me, To the degenerate shoots of a strange vine?
  eng-WYC-2017: Forsooth I planted thee a chosen vinery [or vine], all true seed;
    how therefore art thou, an alien vinery [or vine], turned to me into a shrewd
    thing?
  eng-WMBB: Yet I had planted you a noble vine, a pure and faithful seed. How then
    have you turned into the degenerate branches of a foreign vine to me?
  urd-GVH: पहले तू अंगूर की मख़सूस और क़ाबिले-एतमाद नसल की पनीरी थी जिसे मैंने ख़ुद
    ज़मीन में लगाया। तो यह क्या हुआ कि तू बिगड़कर जंगली बेल बन गई?
  rug-rug: Arau lete igo, na Qua vaeni ta vizatamu, ta vagi si goi koasa vaeni sapu
    arilaena hola. Na vea meke boka va karikari mae Au pule tu agoi, meke boka ta
    iliri pude na tinoni kaleamia guana vaeni pinomona?
  gaz-gaz: Ani garuu muka wayinii filatamaa, kan sanyiin isaa guutumaan guutuutti
    qulqulluu taʼe godhee si dhaabbadheen ture. Yoos ati akkamitti wayinii diidaa
    taatee natti geeddaramte ree?
  fra-LSG: Je t’avais plantée comme une vigne excellente Et du meilleur plant; Comment
    as-tu changé, Dégénéré en une vigne étrangère?
  gnn-gnn: Nhumanydja dhuwala balanyara bitjan dharpa ŋunhi ŋarrakuŋu ḻämu‐nherraṉara.
    Ŋarranydja ŋunhi dholkuŋala ḻatju' dhika ŋanya maŋutji, ga nhenydja bilyurruna
    ŋuliŋuruyi, bitjarrana nhenydja dhiyaŋunydja‐wala bitjan nhäŋiniŋ'nha nhe dharpa.
  yal-yal: N bata yi ɛ rasabati alo manpa bili faɲin naxan kɛndɛ. Nanfera ɛ masaraxi,
    ɛ findi manpa bili kalaxin na?
  haw-1868: Aka, ua kanu no wau ia oe i kumu waina maikai, he hua pono wale no. Pehea
    la hoi oe i hoololiia'i i lala o ke kumu waina e ia'u?
  arb-NAV: وَأَنَا غَرَسْتُكِ كَكَرْمَةٍ مُخْتَارَةٍ، وَمِنْ بُذُورٍ سَلِيمَةٍ كَامِلَةٍ،
    فَكَيْفَ تَحَوَّلْتِ إِلَى كَرْمَةٍ فَاسِدَةٍ غَرِيبَةٍ؟
  ewe-ewe: Medo wò abe wainti nyuitɔ si tso wainka vavã siwo tsena nyuie la dometɔ
    ɖeka ene. Ke nu ka ta nèwɔ ɖe ŋutinye alea hezu abe wainka si mie le eɖokui si
    la ene?
  eng-LEE: Yet I had planted thee as a branch of a noble vine, wholly of the proper
    seed; but how art thou changed unto me into a degenerate plant of an ignoble vine?
  asm-FB: তথাপি মই তোমাক উত্তম দ্ৰাক্ষালতা বুলি, সকলোভাবে প্ৰকৃত গুটি বুলি ৰুইছিলোঁ;
    তেন্তে তুমি কেনেকৈ মোৰ গুৰিত বিজাতীয় দ্ৰাক্ষালতাৰ নৰম ডালত পৰিবৰ্ত্তন হলা?
  sus-A: وٌ نُ لُشِ نّ عَلْ وّنِ بِلِ قَنيِ ﭑ نَشَن سِشِ. مُنسٍ عَ نِيَشِ وٌ شَ ﭑ
    نَبٌلٌ؟ يَكْسِ وٌ لُشِ نّ عَلْ وّنِ بِلِ حَاشِ نَشَن مُ بٌفِ قَنيِ رَ مِنِمَ.
  fra-SBL: Pourtant, je t'avais planté une vigne noble, une semence pure et fidèle.
    Comment donc êtes-vous devenus pour moi les branches dégénérées d'une vigne étrangère ?
  hbo-hbo: וְאָֽנֹכִי֙ נְטַעְתִּ֣יךְ שֹׂרֵ֔ק כֻּלֹּ֖ה זֶ֣רַע אֱמֶ֑ת וְאֵיךְ֙ נֶהְפַּ֣כְתְּ
    לִ֔י סוּרֵ֖י הַגֶּ֥פֶן נָכְרִיָּֽה׃
  piu-2006: '@see-verse:JER.002.020'
  kik-kik: Niĩ ndaakũhaandĩte ũrĩ ta mũthabibũ mũthuuranĩre wa mũthemba ũrĩa mwega.
    Wagĩcookire kũngarũrũka atĩa, ũgĩthũka, ũgĩtuĩka ta mũthabibũ wa gĩthaka?
  fra-NCL: Et moi, je t’avais plantée comme une vigne excellente, tout entière d’une
    souche franche. Comment t’es-tu changée pour moi en sarments bâtards d’une vigne
    étrangère ?
  cek-AK: Nang hae atii kahoih koek misurkung ah kang thling; toe ka hmaa ah oep kaom
    ah kho na sah ai, tipongah tangtang ai misurkung ah nang coeng ving loe?
  cuk-cuk: Uva-dub-nuediyobi, an bemar-digsanad. Bela uva-muu-nueganyobi an bemar-digsanad.
    Ibiga emide be, ¿uva-muu-isgana-diglesayobi, be gusa?
  uig-CYR: Лекин Мән болсам сени әсли есил сортлуқ үзүм телидин, сәрхил уруқтин тиккән
    едим; сән Маңа нисбәтән қандақму ят вә явайи бир сесиқ үзүм телиға айлинип қалдиң?
  tel-2017: శ్రేష్ఠమైన ద్రాక్షావల్లిగా నేను నిన్ను నాటాను. నిక్కచ్చి విత్తనం గల చెట్టులాగా
    నిన్ను నాటాను. అయినా నా పట్ల ఎందుకు నువ్వు పిచ్చి ద్రాక్షాతీగెలాగా నిష్ప్రయోజనం
    అయిపోయావు?
  hat-BSA: Sepandan, Mwen te plante chan rezen pi chwazi pou ou, yon grenn ki fidèl
    nèt. Alò kòman konsa ou te vin detounen devan M pou tounen yon boujon ki dejenere
    nèt sou yon chan rezen etranje?
  kos-kos: Nga yukwikomi oana soko fain sacnsan Ke fita ma wo oemeet. Na liye ma kom
    ekla nu kac inge! Kom oana soko fain kolukla ac wanginla sripa.
  hbo-WLC: וְאָֽנֹכִי֙ נְטַעְתִּ֣יךְ שֹׂרֵ֔ק כֻּלֹּ֖ה זֶ֣רַע אֱמֶ֑ת וְאֵיךְ֙ נֶהְפַּ֣כְתְּ
    לִ֔י סוּרֵ֖י הַגֶּ֥פֶן נָכְרִיָּֽה׃
  ibo-ibo: Ma mụ onwe m kụrụ gị dịka osisi vaịnị kachasị mma nke mkpụrụ ya dị ndụ
    dịkwa mma. Olee otu i siri tụgharịa megide m, ghọọ ihe rụrụ arụ, osisi vaịnị ọhịa?
  ory-ory: ତଥାପି ଆମ୍ଭେ ତୁମ୍ଭକୁ ସର୍ବତୋଭାବେ ପ୍ରକୃତ ବୀଜରୁ ଉତ୍ପନ୍ନ ଉତ୍ତମ ଦ୍ରାକ୍ଷାଲତା କରି
    ରୋପଣ କରିଥିଲୁ; ତେବେ ତୁମ୍ଭେ କିପରି ଆମ୍ଭ ନିକଟରେ ବିଜାତୀୟ ଦ୍ରାକ୍ଷାଲତାରୁ ଉତ୍ପନ୍ନ ବିକୃତ
    ଚାରା ହେଲ?
  chk-chk: Nge ngang üa fotukuk usun efoch irän wain mi mürina, a pwük seni föün mi
    unusen mürina. Pwota ka ingauala o wiliti efoch irän wain mi mwacho o lomotongau?
  rop-rop: Aibin plentimbat yumob jis laik yumob bin brabli gudwan greiptri, bat yumob
    bin libum mi. Yumob na jis laiga rabishwan greiptri weya nomo garram eni daga.
  ukr-1871: Я насадив тебе, як добірну виноградину, — як найчистїйше насїннє; як же
    се ти перемінилась у мене в дикий відросток чужої виноградини?
  deu-1951: Und doch hatte ich dich gepflanzt als eine Edelrebe von ganz echtem Samen;
    wie hast du dich mir denn verwandeln können in wilde Ranken eines fremden Weinstocks?
  eng-JPS: Yet I had planted thee a noble vine, wholly a right seed; how then art
    thou turned into the degenerate plant of a strange vine unto Me?
  srp-1865: Ja te posadih lozu izabranu, sve sjeme istinito; pa kako mi se promijeni
    i izmetnu se odvoda od tuðe loze?
  lug-lug: Songa nnali nkusimbye ng’oli muzabbibu omulungi, ensigo eteriimu kikyamu
    n’akatono, naye ate lwaki oyonoonese n’ofuuka ng’omuzabbibu ogw’omu nsiko?
  heb-heb: ואנכי נטעתיך שרק כלה זרע אמת ואיך נהפכת לי סורי הגפן נכריה׃
  ben-IRV: কিন্তু আমি তো তোমাকে সম্পূর্ণ ভালো বীজ থেকে জন্মানো আঙ্গুরলতা হিসাবে রোপণ
    করেছিলাম। অথচ কেমন করে তুমি আমার থেকে আলাদা হয়ে একটি অন্য জাতির মন্দ আঙ্গুরগাছ
    হয়ে গেলে?
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਇੱਕ ਖਰੀ ਦਾਖ ਕਰਕੇ ਲਾਇਆ। ਜੋ ਸਰਾਸਰ ਖਾਲ਼ਸ ਬੀ ਤੋਂ ਸੀ, ਫਿਰ ਤੂੰ ਕਿਵੇਂ
    ਮੇਰੇ ਲਈ ਇੱਕ ਜੰਗਲੀ ਦਾਖ ਦੀਆਂ ਵਿਗੜੀਆਂ ਹੋਈਆਂ ਕੁੰਬਲਾਂ ਵਿੱਚ ਬਦਲ ਗਈ?
  mya-JVB: အကောင်းဆုံးသော စပျစ် နွယ်ပင်အမျိုး စစ် ဖြစ်သော သင့် ကို ငါ စိုက်ပျိုး သော်လည်း
    ၊ သင်သည် ငါ့ ရှေ့ မှာ အဘယ် မျှလောက်ဖောက်ပြန် ၍၊ အမျိုး မစစ်သော စပျစ် နွယ်ပင်ဖြစ်ပါသည်တကား။
  tbg-tbg: Tota hoqare ne Isareri koqe uaini naaqunta voqaara variate ti, te uaini
    kuvu koqera varake ututaunarave. Ho nantiakee ne qoraiqamavi qaakau uaini naaqunta
    voqaaraiqama vuavo?
  hmo-hmo: Vain namona bamona lau ese oi lau hadoa, uhe namo herea gauna, to oi be
    edena bamona oi vara dika? Oi be vain dikana, bodaga gauna, oi lao vadaeni.
  urd-urd: मैंने तो तुझे कामिल ताक लगाया और उम्दा बीज बोया था, फिर तू क्यूँकर मेरे
    लिए बेहक़ीक़त जंगली अंगूर का दरख़्त हो गई?
  rus-SYN: Я насадил тебя как благородную лозу, - самое чистое семя; как же ты превратилась
    у Меня в дикую отрасль чужой лозы?
  bqc-SIM: Ma á bá vɛ̃ɛli maa náaide ũɛ. Kpelewa a kɛ̃a, a gↄ̃ vɛ̃ɛli bↄlɛnzĩaɛ
    ũi?
  tcz-CHONGTHU: Ahivangin keiman nanghi, lengpithei gui phapen lah’a kon’a kalhentum’a,
    chuleh muchi thengsel’a kalah’a kaphu nahi. I-atileh, gamlah lengpithei guitoh
    kijop’a, dei umlou tah’a hung khangdoh nahim
  mar-mar: पण मी, माझ्याकरिता खास द्राक्षवेली म्हणून खरे बीज असे तुला लावले, तर आता
    तू बदलून माझ्यासाठी विश्वासघातकी अशा परक्या जातीच्या द्राक्षवेलीप्रमाणे झाली आहे.
  qub-qub: Gamcunata nogaga shuyni tiyachirä mas alli casta caj übasta lantajno, mas
    alli casta caj übas murutanömi. Ichanga ¿imanöpataj fiyupa mana alliman ticrashcanqui?
  bqp-bqp: Yellu, nɑ bɛɛn bweseru duurɑwɑ nge resɛm dɑ̃ɑ geeru te tɑ kpuro kere, ɑdɑmɑ
    tɛ̃, i kɔsɑ i kuɑ nge resɛm dɑ̃ɑ te tɑ yinɑ.
  hat-hat: 'Mwen te plante ou tankou yon pye rezen kalite, ki soti nan bon semans.
    Men koulye a, gade jan ou chanje: Ou tounen yon vye pye rezen mawon. M'' pa konnen
    kote ou soti.'
  eng-BSB: I had planted you like a choice vine from the very best seed. How could
    you turn yourself before Me into a rotten, wild vine?
  eng-WEBPB: Yet I had planted you a noble vine, a pure and faithful seed. How then
    have you turned into the degenerate branches of a foreign vine to me?
  kbq-kbq: Hianagi knare zantfama hu'nea wainimofo nofiteti kitagi'za mopafi hankraza
    kna hu'na tamagrira hankre'noe. Hianagi menina na'a higeta hageteta havizama hu'nea
    afi wainia fore nehaze?
  nhe-BL: ¿Para tlen panoc ya ni? ¿Quejatza elqui? Quema nimechchijqui para inelise
    se altepetl tlen tlacame, nijchijqui queja se tlen quitoca se xocomeca mili. Nijtlapejpeni
    nopa xinachtli tlen más cuajcualtzi. Pero ama inmochijtoque tlacame tlen tlahuel
    fierojtique.
  gub-BL: Aputym uwà 'yw heremixamixak kwer ài, uwà 'yw ikatu wera'u ma'e ài. Peme'e
    pezehezehe nehe kury. Uwà 'yw inem ma'e kwer romo peiko kury. Uwà 'yw ikatu 'ym
    ma'e romo peiko kury.
  eng-DRA: 'Yet I planted thee a chosen vineyard, all true seed: how then art thou
    turned unto me into that which is good for nothing, O strange vineyard?'
